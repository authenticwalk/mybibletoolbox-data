    uwedi utendese wa Ise hamwenga na watumigwa wa kwe mbingu wakukile.”
  enq-2: Endakali mendeme Gote yakinatala koo pyoo kalyamino dupanya kainanya katapala,
    nambapa, nambanya pii dokopa, dolapo lao panalanya elya kaeyatamo doko, Akalinya
    Ikiningi doko enjele Gotenya latae dupa-pipa, Takange dokonya tii pipae andake
    dokonya pituu ipatamo gii dokopa, Akalinya Ikiningi dokome endakali doko kandatala
    baa elya kaeyatakana” lea.
  eng-ASVBT: For whosoever shall be ashamed of me and of my words in this adulterous
    and sinful generation, the Son of man also shall be ashamed of him, when he cometh
    in the glory of his Father with the holy angels.
  mna-mna: “Koozi, tomtom boozo tipizil ndemen pa sua mbukŋana ta tikam pa Anutu na,
    mi tikamam mbulu bozboozo. Tana kere yom. Pa tomtom ta sombe iwatkaala nio zoŋ
    mi sua tio ila tomtom matan, na indeeŋe ta Tomtom Lutuunu ziŋan zin aŋela potomŋan
    tisombe timiili ma timar raama Tamaana mburaana biibi, na ni ko iwatkaala tomtom
    tana zaana tomini.”
  myw-myw: “Tut towen gudwouvaws tappeyaws o asisinap babaw kalbaleb. Tage kukin kal
    bimsin agulivan mamagina bimseneig Gimgilitoun yey; o yey-vak ma̱wan igaw tamag
    mititeilin waseg ba̱yum bam sigwey Yowbad nataka̱yobs, mo beivag agumwasin gamag
    towen waseg.”
  sby-sby: Abo balanyumfwilinga insoni ne maswi akame pamenso abantu babula lushomo,kayi
    babwipishi, bopelabo Mwana Muntu nakabanyumfwile insoni akesanga pamo ne bangelo
    mu Mulemu bwa Baishi.”
  sll-sll: Te ganba hong malaya yalhobi ha di tega pirkirere, tal gogo ol wamua. Ware
    mongwo sina i yal ta na gai gol na tenamua. Tenangwo yal i, emgi Hamen Nabe ire
    kwia ensel hobi ire, Ari Wang Weni na ire dire, ba bongwo bolo uralga, yal i han
    gogo daralga pamua,” dungwi.
  yaq-NT: Bwe'ituk kia jabe juni'i, nee tana, intok in tu'i nokta betana au tiutuakame,
    inim bwiapo inim jiapsame nasuku, jume' ka tu'uwata weetuaka, ka Liojta jiba emo
    yo'orituame, juname'ebichapo emo tiutuakame, nejpone ket emo benasi yoemtaka,
    ket juname'e betana ne ino tiutuane, jume' in yeu pu'arimmak, intok Lios achaita
    ujyoria at teamak ne a'abo ko'om yepsako.
  uro-uro: “Bä nga mäni rhit täkt ama qoengait nä rhärha rhäkt ama ruvek di ngakt
    bä nga anga ruqa di aqlus pät a qa na ngo bä na gua enge di ma Ruqa aa Emga diva
    aqlus pät a qa na qa vät ama qäväläm gärqomni i qa rhän ba aa mamäk aa murhämeska
    qä na ama qumärqumär ta mamär ama enselqäna.”
  ita-1885: Perciocchè, se alcuno ha vergogna di me, e delle mie parole, fra questa
    generazione adultera e peccatrice, il Figliuol dell'uomo altresì avrà vergogna
    di lui, quando sarà venuto nella gloria del Padre suo, co' santi angeli.
  muy-muy: Mis ye e hini vu ni tàwayay Melefit va do, tagudar zlam ɗek. Nu Wur ge
    Mis ti anara àna njəɗa ga Baba goro akaba məslər gayaŋ *njəlatani ni. Tamal maslaŋa
    aŋgwaz awər naŋ kè meleher ge mis, aɗəm naŋ mis goro do, àsər pakama goro do nahəma,
    nu Wur ge Mis day ka fat ya ti anara ni anəɗəm naŋ mis goro do. »
  kqc-kqc: Adina gua mina mokena vari gira de aena ma vegu no rena vene fogori, amiye
    kaere na dada ma nai ago dada maena rego vonisi, Amiye di mida ini Baba di vabarari
    ini akeke naivo naivo vimasa okigasa ina rofu ka maena rego.”
  tav-tav: Ati yʉtea macana caroorã, yʉre canʉcʉbʉgoquẽna watoapʉ ãnaa, “Jesu yarã
    jã ã, cʉ ye quetire caapiʉjarã jã ã,” ĩ boboqueticõaña. Ape rʉmʉpʉ yʉ tunu atígʉ,
    yʉ Pacʉ cʉ caaji baterije mena, cʉ tʉ macana ángel maja mena. Ti paʉ cãno yʉre
    caboboricarãre yʉ quena na yʉ bobogʉ. “Yʉ cabuericarã me ãma,” yʉ quena na yʉ
    ĩgʉ.
  eng-ULB: Whoever is ashamed of me and my words in this adulterous and sinful generation,
    the Son of Man will be ashamed of him when he comes in the glory of his Father
    with the holy angels.”
  spa-VBL: Si ustedes sienten vergüenza de reconocerme a mí y lo que yo digo entre
    este pueblo infiel y pecaminoso, entonces el Hijo del hombre se avergonzará de
    ustedes cuando venga con la gloria de su Padre, con los santos ángeles”.
  fra-_FOB: Car quiconque aura eu honte de moi et de mes paroles, parmi cette race
    adultère et pécheresse, le Fils de l'homme aura aussi honte de lui, lorsqu'il
    viendra dans la gloire de son Père avec les saints anges.
  hau-ULB: Duk wanda ke jin kunyata ko maganata a wannan mazinaciyar tsara mai zunubi,
    Dan Mutum ma zai ji kunyarsa a lokacin da ya dawo cikin daukakar Ubansa da Malaiku
    masu tsarki.”
  mal-mal: വ്യഭിചാരവും പാപവും ഉള്ള ഈ തലമുറയിൽ ആരെങ്കിലും എന്നെയും എന്റെ വചനങ്ങളെയും
    കുറിച്ച് നാണിച്ചാൽ അവനെക്കുറിച്ച് മനുഷ്യപുത്രനും തന്റെ പിതാവിന്റെ തേജസ്സിൽ വിശുദ്ധ
    ദൂതന്മാരുമായി വരുമ്പോൾ നാണിക്കും;”.
  kkc-kkc: Esiga edebeeyo Godeebolo ebilega poogoloso, goo tokenee osee tomo silesibo
    epedee biame hamapoo, edebeeyo abolo osoloso mo to mapoo gowooga, hamamee ayo
    mo Maye toowa doloso badeli goo omaga o gadeebugu sabolo, osoloso o momaiye sabolo
    sibileso, nei ayo yo gowoolaiso.”
  lit-lit: Todėl bet kas, kuris gėdysis manęs ir mano žodžių šioje svetimaujančioje
