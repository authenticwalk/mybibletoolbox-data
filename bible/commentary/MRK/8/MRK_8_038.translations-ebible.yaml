  aui-aui: Memeda wawaya iiyawogha kata samakamake na yadi kayowana beroberodi saberabera
    da samiiri kubutegu. Bi kate tagu bi yagu wiiyeveveyana sinisinighiighiiyeni,
    na muriye tagu God yana Wiisuwona Tomoyina anawona da geayakovidina. Raghanina
    mmko kuburine anaveramagha tamagunaki yana maragate bi yana aneyaneya kabikabikuwayidi
    yawata bi mmko inatubugha.”
  wap-NT: Naꞌiaꞌoram pidan kibaꞌazoo-kidaꞌo padaꞌanan õgaru, naꞌiki pakakuwaapan õkakinaori
    kida dauꞌu wunao atiꞌi, oiainaouz naꞌiki mamishida-kainaouz; naꞌapaꞌo nii kapam
