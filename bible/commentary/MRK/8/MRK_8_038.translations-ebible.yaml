    malekata rebe esi dosa sae more.”
  san-VEL: ete.saa.m vyabhicaari.naa.m paapinaa nca lokaanaa.m saak.saad yadi kopi
    maa.m matkathaa nca lajjaaspada.m jaanaati tarhi manujaputro yadaa dharmmaduutai.h
    saha pitu.h prabhaave.naagami.syati tadaa sopi ta.m lajjaaspada.m j naasyati|
  kbq-kbq: Iza'o ama knafi keontahi kumike vahepi, Nagriku'ene Nanekenimofoma agaze
    huntesimofona, henka Vahe'mofo Mofavremo Nafa'amofo hanavefima routage ankero
    vahe'ane esuno'a, Agranena zamagaze hunte'nesamokizmia, eme agaze huzmantegahie.
  kbh-kbh: Chcasna, nda mora ats̈biama y ats̈be buayenana soyëngama tojtsëuatja ents̈ángbeñe,
    chënga chë Bëngbe Bëtsabiama nduauenanënga y bacna soye amënga, chë Bëngbe Bëtsá
    Ents̈á tbojanbemánaca chabiama echantsëuatja, chabe Taitabe bëts obenánaca y chabe
    angelë́ngaftaca chaojésabo ora ca” —cha tojanë́yana.
  ron-LSB: Căci oricine se va rușina de mine și de cuvintele mele în acest neam adulterin
    și păcătos, și Fiul Omului se va rușina de el când va veni în slava Tatălui său
    cu sfinții îngeri.”
  pon-pon: Pwe meamen namenok kin ia o ai padak kan nan pun en di en kamal o jued
    wed, i me Nain aramaj pil pan ailaki, ni a pan kodo ni linan en Jam a ian tounlan
    jaraui kan.
  nhe-BL: Huan intla se tlacatl mopinahuas para quiijtos nechixmati na huan notlajtol,
    pampa itztoc ininhuaya ni tlajtlacolchijca tlacame tlen ama itztoque, huajca na
    tlen niMocuepqui Tlacatl nojquiya niquijtos ax niquixmati ipan nopa tonal quema
    nihualas ica itlatlanex noTata, huan nohuaya hualase nopa tlatzejtzeloltijca elhuicac
    ehuani.
  sps-sps: E sei na mes te rejiaf Varonyo an vegiau Tsonyo tan nainy tovei roman ee
    te naus osing Varonyo ri te vovou iny kat tana ngi'arapaar tan nainy vou, a Guei
    Tsoiny te Bobot e Gov sa ruak iny Mes me nai rejiaf kan iny non Ya tan nainy te
    naa minon Ya fiisen minon fo morenan taabos koman siinaiv ten Taman Ya.”
  wnc-wnc: “Tapduknga ayuamang komune nana aminda wai takngatu takngatu tasike Anutue
    asinggan dua natanggamatake ie masa imuke gawaknga aknga pasikaing. Sike wa pasikaing
    amikatnana tapatuta nae masa namanu nata tapduknga na aminbamde notnaapaat Anututane
    angelanaat gatu Nanatane kakaa akngane yuke apnim gwene nata aminu waapae unzakan
    yuke masa asimit,” ngang yanikut.
  bus-bus: Tó gbɛ̃ mapi kↄ̃n ma yãnↄ wí dɛ̀ tↄ̃ↄrigbɛ̃ durunde ludanaanɛkɛrisaideenↄ
    tɛ́, Gbɛ̃ntee Nɛ́ é adee wí dɛ gurↄↄ kɛ̀ eé su a De gakui guu kↄ̃n à malaikanↄ.
  gub-BL: Teko ko 'ar rehe har a'e wà, uzapo ikatu 'ym ma'e oho waiko tuweharupi a'e
    wà. Aze amo awa imaranugar teko wanuwa rupi nehe, herehe nehe, heze'eg rehe nehe,
    a'e mehe ihe hemaranugar putar teko wanuwa rupi ihe nehe no, hezur mehe ihe nehe
    no, a'e teko rehe ihe nehe no. A'e 'ar mehe aruzewyr putar heru ikàgaw heruwà
    nehe, ipuràg eteahy haw herur pà nehe no. Tupàn heko haw pe har ipuràg eteahy
    ma'e arur putar hezeupi a'e 'ar mehe ihe wà nehe no. Ihe Awa ta'yr romo aiko ihe.
  imo-imo: Akumunga kinye imbo keri pulure moromele. Imbo teni imbomanga kumbekerena
    angilipelie imbo kerima pipili kolopalie Jisas nanga iye awili molo nimbe nanga
    ungu tukumemu umbulu timbelo lemo, na Iyemunga Malo nanga Ara Gotenga engema ambolopolio
    mulu kombuna kongono iye kake teli enselema kinye yando ombo wali aku tepa nimbelo
    iyemundo nani nu nanga iyere molo nimbo,” nimu.
  boj-boj: E Tamo Aŋgro. Tamo uŋgasari bini bati endeqa unub qaji naŋgi Qotei torei
    qoreiyoqnsib une atoqnsib laqnub. Deqa bini bati endi tamo bei a e qa ti ijo anjam
    qa ti jemaiyqas di mondoŋ e ijo Abu aqa riaŋ na ti aqa laŋ aŋgro naŋgo riaŋ na
    ti bosiyqa e kamba tamo deqa jemaibqas.”
  ulk-ulk: Nale yabialam able mitkar witwit a seksek lelam kari wanatuak a pako kara
    mir, Lera Werem dali ei abi ya watidituak nade e watabakiamu muige taba Babi zoromge
    taba zogozogo angela kem.
  eng-DRA: 'For he that shall be ashamed of me, and of my words, in this adulterous
    and sinful generation: the Son of man also will be ashamed of him, when he shall
    come in the glory of his Father with the holy angels.'
  knf-knf: Woli ñaaŋ akowara nji na ŋţup ŋi naan ţi kadun ki bañaaŋ biki umundu wi,
    bandekuŋ Naşibaţi kafeţ abot awo bajuban, nji *Abuk Ñiinţ kaluŋ kakowara baka
    woli dbi na ŋwanjuŧ ŋyimanaan na mndëm mi Paapa. »
  san-KHM: ឯតេឞាំ វ្យភិចារិណាំ បាបិនាញ្ច លោកានាំ សាក្ឞាទ៑ យទិ កោបិ មាំ មត្កថាញ្ច លជ្ជាស្បទំ
    ជានាតិ តហ៌ិ មនុជបុត្រោ យទា ធម៌្មទូតៃះ សហ បិតុះ ប្រភាវេណាគមិឞ្យតិ តទា សោបិ តំ លជ្ជាស្បទំ
    ជ្ញាស្យតិ។
  arn-NT: Iney rume ta yewentukuelimew ta iñche ka tañi werken dungu yewentukuñmaelimew
    tüfachi nor dungungenochi yafkafe pu che ñi adkiñ mew, ka femngechi tati Wentrukünuwpalu
    yewentukuaeyew küpale tañi Chaw ñi fütra küme pepiluwün mew ka ti pu werken püllü
    mew ―pi.
  zas-NT: Din bén yatunë naj në da diidxan niz loj ree béndol bén ad zinalt ree xnejz
    Dios, bén rigaꞌ ree yan, ziangajc naj, najn Bén guxhaal Dios, yatunëꞌn laaman
    chi guialan con xguialrniabee da Dadan con ree xianjlaman.
  ken-NT: Mbák mmu abhɔ̌ŋ ntíánwɔ́p ɛ̌ti ya nɛ ɛ̌ti Ɛyɔŋ ɛya ndǔ mkpáká bho
    anɛ́ ápú kʉ mbɔ ɛnyu Mandɛm áyàŋ, mkpáká bho bɛbʉ́, chɔŋ Mmɛ Mmu mfú ntá
    Mandɛm mbɔ̌ŋ ntíánwɔ́p ɛ̌ti yi mpok nchí twɔ nɛ kɛnɛ́m Ɛtaya nɛ bɔángɛl bhi.”
