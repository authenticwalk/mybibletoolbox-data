    xli̠­hua̠k pu̠tum cris­tianos nataucxilha lácu kalhi̠y xli̠t­li­hueke xta­péksi̠t
    Dios.
  ulk-1902: Abelelam ese nerute le kari sirip ge, pako kara mer, eipu abele nosik
    adud le pako eruam le, abkoreb Le la Uerem ko abi sirip ge, E tabarki kemem gaire
