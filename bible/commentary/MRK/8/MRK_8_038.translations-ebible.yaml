    naꞌiki kaimanainao Angelnao tuma.”
  mva-mva: Bong ngaedia-lo nge tamoata be aine makare kateka-o nge Nanaranga ono dimanainai
    aine-la roa ono ngamanainai bokana, be muzi goalakadia-tina diememaki. Bokaibe
