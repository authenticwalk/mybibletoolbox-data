    kɨntɨd kɨntɨdnanɨm nɨnomor kou hɨranɨm wɨ saɨkar nɨnkɨn owi. Ɨriig.
  pol-SZ: Kto wstydzi się Mnie i mojej nauki przed tymi niewiernymi i grzesznymi ludźmi,
    tego i Ja, Syn Człowieczy, będę się wstydzić, gdy powrócę tu ze świętymi aniołami,
    otoczony chwałą mojego Ojca.
  ztq-NT: Deelñee no cho xteladzy chan naa ni xteladzy chon nii xluyaa lo meñ mal
    ni ngoptol nii nche natiemp, singo gak kteladzy mguiy nii pxaal Dios kan kchë
    meñ go tsiñee lëë xaa kiid con xkyalxtisy Tat Tios kchë xaa angly.
  zai-NT: Naa nga Hombre Biseenda Dios. Tu ituí lú iní' pa xpinne laa o ituí lú pur
