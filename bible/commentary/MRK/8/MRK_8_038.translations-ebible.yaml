  ndj-ndj: Mundu yoyosi muchileli achi cha sambi na chingali kumpikanisha Chapanga
    na yang'onela soni nenga na mawuli vangu, Mwana wa Mundu damuwoneli soni mundu
    ayu, chipindi padayila kuyisa kuukomi wa Tati waki pamu na makungu vang'alili.”
  mbj-NT: —Hëp ỹ n'aa, ỹ ma metëëk do hyb n'aa na-ããj hẽ nu mebyng pé P'op Hagä Do
    hã hyb n'aa eréd hõm do sa matym gó, nesaa do moo heb'ooh do sa matym gó, ỹỹh,
