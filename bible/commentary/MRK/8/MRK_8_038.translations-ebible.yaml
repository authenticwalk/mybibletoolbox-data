    bubuluꞌ rae Au ia nana, bea.
  toc-NT: Y na̠chuna li̠túm para tícu la̠ hui­xinín naqui­li̠­ma̠­xanán osuchí nali̠­ma̠­xanán
    quin­ta­chu­huí̠n nac xla­ca­ti̠ncán a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠tlá̠n
