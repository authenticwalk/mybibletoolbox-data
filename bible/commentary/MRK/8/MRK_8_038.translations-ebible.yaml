    neꞌ kanꞌ bra nu kaǎn lo chalyuu xiyaꞌ nde loo la. Lye ꞌa ñaꞌan xaa bra nu kaǎn
    xiyaꞌ chabiyaꞌ ꞌin Stiǐn. Kaǎn loꞌo angajle nu kti ꞌa tiꞌ, chaꞌ luwi siyaꞌ ti
    angajle kanꞌ ―ndukwin Jesús ꞌin neꞌ.
  bre-BRG: Rak piv bennak en devo bet mezh ac'hanon hag eus va c'homzoù, e-touez ar
    rummad avoultr ha pec'her-mañ, Mab an den ivez en devo mezh anezhañ, pa zeuio
    e gloar e Dad gant an aelez santel.
  opm-opm: Gin mama pati han gur er danong hat son ohe da oh bisei saw hat hatin sapti
    han bap gur norhornongo norhe mengnongo oh kasna nahayahanoh kaput Hanip Brer
    noh norhe has da ohsi; ato yahnap hat pati ensero ire has ohsi gon gurus rim apris
    gurnonghe noh kasna nahatipramur pongopri.
  bvr-bvr: Wurra an-ngaypa jawina gala barra a-gurkuja burrwa wurra gama gorlk rrapa
    minypa gona a-ni apula ngaypa rrapa gun-ngaypa janguny. Ngika. Gala a-yinmiya.
    Wurra aburr-gurdiya gorlk jarra aburr-werra, minypa gala jal aburr-ni nula Wangarr.
    Wurra minyja ana-nga a-gurkuja burrwa birripa rrapa gona minypa barra a-ni apula
    ngaypa, an-gata an-gugaliya nuwurra waypa an-guna An-walkurpa An-gugaliya ana-jeka
    barra burr-gujayanaya Nyanyapa niya gun-nika, rrapa minypa aburr-gata waykin aburr-guyinda
    aburr-mujaruk wugupa nula aburr-bupiya barra gurda, nipa An-walkurpa gun-gatiya
    barra gala barra jal a-ni nula an-gata an-gugaliya.”
  wal-wal: Xoossaa ammanenna mala diggiya ha nagaranchcha wodiyan, issi urai tanaaninne
    ta qaalan yeellatikko, taanikka, Asa Na7ai, qassi ta Aawaa bonchchuwan geeshsha
    kiitanchchatuura yiyo wode, aani yeellatana” yaagiis.
  zad-NT: Nottezə beena' chido'i wc̱hebe' nombi'e nad' wa wi'e cho'a xtillaana' lao
    beṉ' saaxyaka' beṉ'ka' bi chonḻilall' nad', ka'kzə nad', Beṉ' Bseḻ' Chioza' Yell-lioni,
    yiyii yido'id' ḻe' kat' yiyedlen' anjl c̱ha'ka' na' zinsa' balaaṉ xen c̱he X̱a'
    Chioza'.
  mgh-mgh: Ntthu mweeco nohala wuliya muru nlattu wo Miyano ni nlattu wo moolumo aka
    wamiithoni wanloko nna nookosakosa nimwalaanne ni Mi, ciicammo, Mwanawe Pinattamu
    naahala wuliya muru nlattu wa ale aphiyaka o nnemani wa Athumwane wamoca ni Ancelo
    attakattifu.
  aso-aso: Idoꞌ me misubouꞌ minevoꞌ alevoꞌinemuꞌ gili neniꞌ neꞌmetamilizave nene ingine
    minevoꞌ minevoꞌ minaaꞌ ngemeni dameni nene ma damilisave noluvoniꞌ nene ve ma
    ingine libilikevo minevoꞌ alevote hulalone li aꞌmine Oꞌmoso huli lihime daaꞌ akaloꞌ
    vaaꞌ naniꞌ aleve engiꞌ vovoꞌninguꞌ nene neniꞌ gamaziꞌne hize eleꞌ ogaꞌ unive neniꞌ
    evenele none lilisa ngovozo hililizaniꞌ nene Oꞌmosolatiꞌ ve gihile naza meꞌnehi
    amuzo do tiꞌ ogo eiꞌ angeloꞌ vesi aloneꞌ gamenela aꞌmine alevemuꞌ nene neniꞌ eveneꞌne
    nizave lolosa ingine adiꞌmino novozo helo lamuvo minevoꞌ minevoꞌ minaaꞌ ngemeni
    dameni nene ma damilisave.
  uli-uli: Hare fael mwole sa ssogol molfid ngo yarmat re tay kekadagiloh Deus iwe
    ngo semal sa maligilyey mo foloy ka yai, ila ngo mala Layur Retalop be wol mmaligi
    yeramtala irel yodla bela budoh luwul falmay la yael mala Temal le rebe chusew
    doh mo angelus kala re santus.”
  nin-NT: Unushirr wanggo à ti kru ishisha imungga nu ure ku nggo ingga da, na ase
    amimi a ka la ure angga ka, ingga Uvuvurr a Unushirr mi ta kru ishisha ima yi
    na anke̱ ka Abachi, nggo ingga ta kanga ni ila nzarrnzarr i Aki mungga yi ndo
    na abitu ba Abachi abi wre ba.”
  tgk-tgk: Касе, ки дар ин рӯзгори пур аз гуноҳу беимонӣ аз Ман ва суханонам шарм
    кунад, Фарзанди Инсон низ, ҳангоме ки бо шӯҳрату ҷалоли Падараш, ҳамроҳи фариштаҳои
    муқаддас меояд, аз ӯ шарм хоҳад кард».
  acu-NT: 'Aints wína natsantrinak, tura wína chichamruncha natsantinamtaikia, wi
    Yus akupkamu asan, wína Apaachir pujamunmaya ni kakarmarijai winakun, tura ni
    awemamuri ainaujai tsaniasan paaniunam winakun, wína natsantrurmia nuna pachisan:
    Nuka wína aintsruchuitai titinuitjai, —Jesús timiayi.'
  cak-WNT: Ruma wi jun winek niq'uix yiruk'alajsaj riyin y niq'uix nuk'alajsaj ri
    nuch'abel chique ri winek ri xa can ma yeniman ta chic chare ri Dios, winek ri
    can ye aj maqui' ri yec'o chuwech re ruwach'ulef re tiempo re', queri' chuka'
    riyin ri C'ajolaxel ri xinalex chicojol xquiq'uix xtinbij chi ri jun winek ri'
    wuche (wixin) riyin. Queri' xtinben tek xquipe chic jun bey, y junan chic nuk'ij
    nuc'ojlen riq'ui ri Nata' y ye wachibilan pe ri lok'olaj tak ángeles.
  ebk-ebk: Tay nan taku ay mangifiain kan ha-un ya nan karkalek as nan nauycha tataku
    ad wani ay achi omafurot kan Apo Dios ya fumafiasor at ifiaintu us nan Naepadtu
    ay Anak chi Taku hiya as nan kasina omaliyan ay mangepaila as nan kaichayawan
    Amana ay kadwana nan nasantowan ay angheles.”
  spa-PDDPT: El que se avergüence de Mí y de mis Palabras en esta generación adúltera
    y pecadora, también el Hijo del Hombre se avergonzará de él cuando venga en la
    gloria de su Padre con los santos ángeles.
  ruf-ruf: Imunu ang'ambonela chinyala nene na mbuli tsangu mne iwanu wa mweleko ghuno
    ghwa nzambi na utsinzi, Imwana we Imunu katsomwonela chinyala hatsakutsa mne utunitso
    wa Aba wake hamwe ne wamalaika wahenzeluka wa kulanga.
  gun-gun: Mba'eta aỹgua kuery itavy rei ha'e ojejavypa rei va'e mbyte amongue ikuai
    vy xereroxĩ 'rã, ha'e xeayvua guive. Ha'e rami rire ha'e kuery ma Ava ra'y ojeapo
    va'ekue voi ogueroxĩ 'rã Nguu rexakã rupi ou vy, anjo iky'a e'ỹ va'e kuery reve.
  agu-BL: Tajwe'n yi quil tx'ixwij jun yaj tan xome'n swe'j, na yi in wetz, in Bajx
    Cy'ajol nin nu'lt junt tir tzone'j wuxtx'otx'. Yil nu'l, cy'a'n yi k'ej tu porer
    Intaj wa'n. Nin xomche' yi e' balaj ángel swe'j. Poro yil nu'l, qui'c lwaj cyen
    scyetz yi e' yi qui na chixom swe'j. Qui'c lwaj quen scyetz, na qui na chixom
    te weri inchusu'n tan tu' yi na chixob ẍchiwutz yi e' mas juchul il, yi e' yi
    cyajnak cyen quilol Kataj Ryos.
  isn-isn: Wihi nui nihumilwa i minyala ni makani ane mu ulelwa uwu nua ugoolya hangi
    mu ulelwa nua anya milandu, u Ng'wana wang'wa Adamu ukumuhumilwa i minyala nuikapembya
    mu utemi nuang'wa Tata nuakwe palung'wi ni a malaika ni elu.
  eng-PEV: You know that some people are really bad, and they don’t take any notice
    of God. If you are frightened of them, so that you don’t tell them about me, and
    you don’t say that you belong to me, then later, I will not say that you belong
    to me. I’m God’s special man from heaven, and one day my father, God, will make
    me really great, and I will come back here to the earth, with all God’s angel
    messengers. But if you don’t tell people now that you belong to me, then when
    I come back here, I will not say that you belong to me.”
  ilo-ULB: Siasinoman a mangibain kaniak ken dagiti sasaok iti daytoy a mannakikamalala
    ken managbasol a henerasion, ibainto met isuna ti Anak ti Tao inton umay isuna
    iti dayag ti Amana a kaduana dagiti nasantoan nga anghelna.”
  pir-NT: Yojopʉre, ñañequina Cohãcjʉ̃re cahmeeñequina tiquina esa tuharo yeri deco
    ijiro nine. Ihquẽquina yʉhʉre, yʉhʉ buheye gʉ̃hʉre bʉe tisãboaga. Tiquina sa yegʉ̃
    ihñagʉ yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ quehnoañequina angele mehna yʉhʉ Pacʉ asi sitero
    mehna tojoa tagʉ yʉhʉre bʉe tisãñequinare bʉe tisãgʉtja yʉhʉ gʉ̃hʉ, ni yahuahye
    Jesu.
  anv-NT: Kaáge nnó mbɔgé mmyɛ́ ɛ́gbóo muú gétuú ya ne mekomejɔɔ́ wa né mbɛ
    ushu njyɛ ɛniné na, ɛniné nétií meso ne Ɛsɔwɔ, népyɛɛ́ gabogabo, mbɔntó
    ne Maá Ntɛ Mekwaá mmyɛ ɛgbóo nyɛ́ ji mansɛ muú yimbɔ ndɛre muú wuú gébégé
    aké achwɔ́ ne makiɛ́nné ukpea jií ne ɛnoge ɛwé Ntɛ wuú achyɛɛ́ ji.”
  sab-NT: Cha gerule ba ole, Chube cha kagu nga dba ai giti kwian kare chui bdaglige
    cha be chieni nakwaite cha Ñenua Chube kiralla giti, cha be chieni ule lle boanga
    Chube alin nga ngaña giti ngle ole. Kwian nege tangle bai kaire cha gai ulia agwa
    ama ibule cha giti cha gerua giti kwian agenga me no me cha gerua gaba ngeru,
    kwian ene ole nga chie ibule amage gerule ama cha gai ulia. Kwian bai ibule ene
    cha giti nege, kwian ene giti cha mi gerule no cha be chieni chuiage, chui ege
    cha mi gerule ama giti ama chanu.
  tmd-tmd: “Weik wop kɨ nöbö mö ñɨŋ nöbö mö kib mag yönön, ap kib mag gwogwo rɨ gör
    mɨdöi aku, nöbö mö kai nɨ aipam mönö na aipam möigw yöxöñ aku, mai Nöbö Ha nuŋwa
    Nuö mil mag wä keiryöbö pön, ejol lei bla pɨsaŋ hön wop aku, nuŋ ñɨgö algör ör
    möigw yöxön, ‘Nöbö mö akuyöbö ñɨgö nugumɨdöiö,’ cönɨŋö,” röŋa.
  acr-NNT: »Mixkꞌix kꞌu chwe riꞌin y che ri nuchꞌaꞌtem chikiwach raj makibꞌ re waqꞌij
    ora, ri na jusukꞌ ta ri kanimaꞌ chwach ri Dios. Ma ri kaꞌanaw waꞌ, ri in Alaxel
    Chikixoꞌl Tikawex kinkꞌix che rire echiriꞌ kinkꞌun lo rukꞌ runimal uchomalil ri
    Nuqaw y kukꞌ taq ri santowilaj ángeles» xchaꞌ.
  kpg-kpg: Tangada dela e langaadia i di au, mo agu agoago i lodo nia laangi mouli
    huaidu dolomeenei, gei Tama Tangada le e langaadia labelaa i mee, i dono hanimoi
    i nia madamada o dono Damana, mo digau di langi haga madagu.”
  taj-taj: ओच्‍छे दान्‍दे पापीदेन नइबा बानीबेहोर थोसी भ्रबा म्‍हिगदेला ओन्‍छाङरी जुन
    म्‍हि ङादेन ङाला तामरी पेःला लिच्‍छा परमेश्‍वरला स्‍वर्गदूतगदेदेन छ्‌याम परमेश्‍वरसे
    पुइखबा म्‍हि ह्राङला आबा परमेश्‍वरला य्‍हालदेन शक्तिरी खमा थेदा ह्राङला भिबारी
    पेःला।
  avt-avt: Neimɨn ne yi mɨt yi yɨnk enuk ap eitɨp mɨt enun ne tɨ ik yi yises hɨm mai,
    maain me wɨ hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi heit menmen me Haai merhihe mewepna,
    hi anen ehɨrp tɨ hetike mɨt ensel nai, hi eweikɨn sip ewet yi mɨt.”
  cbk-cbk: Durante este maga tiempo tiene mucho mal gente, y maga otros quien ta abandona
    el di ila fe con Dios. Y aquellos quien tiene huya sigui conmigo y con el di mio
    ensenanza, el Hijo del Hombre hende tamen canila ay conoce si ay vene le envuelto
    na resplandor del di suyo Padre Celestial y junto con el maga angeles.”
  uig-ARA: چۈنكى كىمدەكىم زىناخور ۋە گۇناھكار بۇ دەۋر ئالدىدا مەندىن ۋە مېنىڭ سۆزلىرىمدىن
    نومۇس قىلسا، ئىنسانئوغلىمۇ ئاتىسىنىڭ شان-شەرىپى ئىچىدە مۇقەددەس پەرىشتىلەر بىلەن
    بىللە كەلگىنىدە، ئۇنىڭدىن نومۇس قىلىدۇ.
  tuf-tuf: Aha uch Sir tamo síhw̃ati bin uw, ur ay bár bin uw, bíyinan uw cahmor áywini
    rehquít “as Jesús chíwai bár” wacayat, as chihtá ehcuti jácayat, aját rahra cat
    eyin ojcor “as chíwai batro,” waquinro. Asan Uw Síuquiban cuacúr bin sicor wiquinro.
    Sir as Tetáy wan beo beo tan cut wiquinro. Sir cuacúr cacmín owár wiquinro. Eyta
    wicayat, “eyin as chíwaro,” waquín acu roótaro.
  abx-abx: Makasasala' gayod mga a'ay to ina'anto panahon, ngan makihuwang pa liwat
    mga iya si pala'in-la'in diyos. Sanglit, kon aniya' nga agkasipugan-na ako o ma'in
    ngani' i mga allingun-ko, karasipugan-na may liwat iya si Pinili' A'a si pagpada'itu-na
    nga nagsigahan na palibot si maka'angayan danta'-na si Tatay-na pati' si mga sagrado
    anghel.”
  mco-NT: Huentɨmpɨ́nɨty yɨ huɨdibɨ xymɨdzo'ydúnɨbɨch yɨ n'ayucɨch ndɨy'ájtɨch ma
    yɨ pocyjäydɨjc yhuinduu huɨdibɨ tzɨnaayb cham ma jada naaxhuiñybɨ. Pues nañ jadu'n
    ɨɨch, je jäy huɨdibɨ tzoon tzajpjoty, nmɨdzo'ydúnɨbɨch yɨ jadu'mbɨ jäy co ɨɨch
    anajty nhuimbity ya naaxhuiñybɨ mɨɨd ɨɨch nDeedy, je Dios Teedy, ymɨc'ajt y'oy'ajt
    etz mɨɨd tüg'ócɨy yɨ may'ángeles ajcxy tudägypɨ.
  kqf-kqf: Lava niganana laḡannemo sa miyamiyana ba Maimaituwa giuna sa laulau kasaḡaiḡaiye
    bi gebo sa voivoiyena ba tedi mai lava wai matawapedi. Bi bamo te aiyai kwai tunimayaḡegu
    bi giugu wailovelovena kwai tunimayaḡena ba Tana Taunana Natuna Tamana namalinemo
    ena aneya waiyawa vaitedi ena nato munaḡemo yai tunimayaḡe.
  cpb-NT: Ikaatzi kaaniwentanari inkenkithatakotena kaariperoriki atziri, atake nimatairi
    naaka paata nonkaaniwentairi arika nipiyai namairo rowaneenkawo Ashitanari nontsipataiyaari
    maninkaripaini, tema naaka Itomi Atziri.”
  aon-aon: Aria shopunek douk, sabaishi arpesh shape agundok atap iri shape shenek
    eneshenesh yoweishi inahos. Eshesh shakenyuk agabus Iruhin ananin baraen shakri
    enyen madae adurin uwe. Aria ahudok nyumnah Eik Anudok Arman douk yatogur adurinyi
    arpen iri itanamori iniri Iruhin ananish yopiyopishi enselahos inakmori, Iruhin
    ta nutaurume itogur dodogoiwe atuwe abom itrugun abom aria inaki. Aria abudok
    nyutob eik inaki obi nyutob, eshudok arpesh douk shenenek abraen um eik, aria
    shakenyuk agabus eikin baraen iri, eik shopunek ta inekumesh abraen aria ikeshuk
    agab namudok atin.”
  hus-NT-2005: Max jun xitaꞌ kin tidhenaꞌ tin tʼilaꞌ ani kin tidhenaꞌ jeye kin tʼilaꞌ
    nu okʼtsixtal tin tamét an atiklábtsik xi atʼax ani u walablom xi xoꞌ waꞌach,
    tám, Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, neꞌech neye kin tidhebé
    kʼal jajáꞌ tam kin witsiy kʼal ejtal in pulek labidh tʼokát nu Tátaꞌ ani in junkímte
    kʼal an tʼokat abatwáletsik.
  mig-NT: Chi̱ nú ndé cha̱a kúka nuu̱ iní‑de nuu̱‑rí jíín núu̱ tú'un ká'a̱n‑ri̱ ma̱'nú
    ñáyɨvɨ yá'a ja̱ kái̱sɨ́kɨ ncháa̱‑i Dios jíín má'ñú cháa kásá'a kua̱chi, te suni
    súan kuka nuu̱ iní máá Sé'e cha̱a nuu̱‑dé, kɨvɨ̱ ndíi‑ya̱ jíín táká ndajá'a̱ ndóo‑ya̱.
    Te kɨvɨ̱‑ún ndúñá'nu‑ya̱ sá'a Táa̱‑ya̱, áchí‑ya̱.
  bps-bps: Na sadni too dee dad to too gamsalà na knangla Dwata. Na i to gbol di dale
    i myà mfun deg ku demen tdògu, kyàgu kenen kadang, agu dnagit Tingà To, di kasfulêgu
    magin bong kdatah Màgu na magin dad kasaligan too mtiu.”
  mbs-mbs: Aw eked ikagi se otaw te sikandin se sakop ko, aw eked heman tolò te kagi
    ko meneng tomaking te otaw nelegeb te salà egtinàyog te Timanem, yan se otaw eked
    ko heman ikegihi te sikandin se sakop ko te peglikò ko. Siak se Timanem Migpekeotaw,
    aw lomikò a pa dini tekingan te kelangkaw te Amay ko aw sipat menge anghil te
    Timanem.”
  tof-tof: Ini tonarr ngyabende, abün pamkolpama Godón wata taeane ⌊ótókdako⌋, da
    i dakla ma ngibürr obae god bütókdako. I ta abün kolae tonarr tómbapóndako. Nadü
    oloma büód aengda kürükwata akó kürü bóktanankwata, ka, Pamkolpamab Olom nótókla,
    sab ta büód aengo oyakwata, ka sab kólba Aban ⌊wirri kómal zyónpükü⌋ nóma tamlo,
    gyabi anerrupükü.”
  cme-NT: Na saa da, fiɛfiɛ ku nuɔmba saa fa, ba jɛ̃naamba sa ku. Umaŋ duɔ tuɔ ce
    senserre bɛi u sa taara ba suɔ wuɔ mɛi wuoŋo, u sa bi taara u waŋ mi maama‑i baa-ba,
    Moloŋ-Biɛŋo duɔ ji jo baa u To fɔ̃ŋgũɔ‑i baa *dɔrpɔpuɔrbiemba‑i, u ka bi ce senserre
    baa kutieŋo maama‑i.»
  sus-sus: Naxan yo yaagima n tan nun n ma wɔyɛnyi xa fe ra yi waxati mixi kobie nun
    yunubitɔɛe tagi, n tan Adama xa Di fama n Baba xa nɔrɛ kui tɛmui naxɛ n nun malekɛ
    sɛniyɛnxie, n fan yaagima nɛ na kanyi xa fe ra.»
  pon-2006: Eri, mehmen me pahn namenengkin ie oh ei padahk rehn aramas en dih suwed
    oh dipan wet, ih me Nein-Aramas pahn pil ketin ailehki ni eh pahn ketido ni lingan
    en Seme iangahki sapwellime tohnleng sarawi kan.”
  dad-dad: Aib taka, seseirã inoya, mosor inoya nẽ tamo kayau eneidi bun, aya nigin
    ado neu od nigin mama fouf are, sain Tamo Naal in engel fateul geid, Tama nẽ fula
    fiya medeĩya ado disiyouf bun, ĩg ĩ nigin mama fouf.”
  zab-NT: Anre ni itiuloné nare ne de xtiidxa nez lo de bɨnduld, nez lo de ni quɨt
    zenuu xnez Dios, ziyza nare Bniety ni bxiaald Dios stiulonézacab chi guelda stuby
    cun guelrnabee xte Xtada ne cun de ánglɨ xtenny.
  jae-jae: Lau mockaiŋo to lau sec tonec nêŋ teŋ embe maja aê to ŋoc biŋ, oc Ŋamalacnê
    Latu maja eŋ amboac tonaŋ êndêŋ têm, tê êmêŋ to Tamanê ŋawasi ma aŋela dabuŋ sêwiŋ
    eŋ.”
  ksd-ksd: Ba tikai i vavirvir ure iau ma ure kaugu lavur tinata pire go ra taun tarai
    na vaongo ma ra taun tarai na varpiam, Natu i ra tutana ba i pot ma kana umana
