    wanɨrɨnd ñɨñmbɨri hamb mbɨ Yakŋ Ohɨrand mapɨŋ akŋ hamen aindɨramŋgi amar. Aimŋgɨz,
    osa anchɨ Wɨramɨnd Norɨndɨv ampi akah kehand, mbez ndɨŋ ampi akandari amar.
  mam-C: Ikytzi'n, aj qa at jun saj tx'ixwe wi'ja ex ti'jjo nyola kywutzjo jni' xjal
