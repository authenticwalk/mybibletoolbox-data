    Natu Tama kaiboang be malama nena-lo be ‘enzel’ kusidi ratadi zaiza ngapura masa
    tamoata ngae ngamakaki.”
  dwr-NT: Xoossaa ammanenna ha nagaranchcha yeletaa wodiyaan, itti uray taananinne
    ta qaalaan yeellatooppe, taanikka, Asaa Na7ay, qassi ta Aawuwaa bonchchuwan geeshsha
