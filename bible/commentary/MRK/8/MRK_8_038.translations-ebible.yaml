  dov-dov: Kufumbwa ufwa nsoni akaambo kangu amajwi angu muchibaka chamamambe achibi
    chazyalane, Mwana aMuntu uyowusigwa nsoni anguwe nakusika mubulemu bwaWisi antoomwe
