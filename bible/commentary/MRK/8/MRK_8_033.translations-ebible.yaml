  kiz-kiz: Lakini Yesu asanuiki ni kubhalanga bhanafunzi bha muene ni kun'kemela Petro
    ni kujobha, “p'etayi kunyuma jha nene lisyetani! Ghwijali lepi mambo gha K'yara,
    isipokujha mambo gha bhanu.”
  tzo-TZE: 'Ijoyij li Jesuse, la sq''uel li yajchanc''optaque. Jech laj yalbe li Pedroe:
    ―Satanás, loc''an me ta jtojol. Ma''uc chanop c''usi tsc''an Dios. Ja'' no''ox
    chanop c''usi ta sc''an cristiano ―xut.'
  lex-lex: 'Hya'' maka Petrus nakota de edon nlernohora Uplerlawna ralma-riorni pede
    Yesus Nkillia maka ha Nwatutu-nwaye''a re na''nama Nawenan la Petrus Niwra: “Eh,
    mlia''awa walli hega''nu ne! La''pa omiwra hota A''g edon lier la yamuki-yama''ala
    de wniarormu de wniarora rimormioria de. Wniaror de edonna nwatiawua Uplerlawna.”'
  dov-dov: Pele Jesu wakachebuka akulanga basikwiiya bakwe mpawo wakakalalila Pita
    wakati, “Kozwa kusule lyangu, Satani! Tubikkide miyeyo yako kuzintu zya-Leza,
    pele kuzintu zyabantu”.
  rgu-rgu: Petrus dedea ria, tehuu ta tuka Manetualain hihii-nanaun fa. Boe ma Yesus
    lipe aon fo mete ana mana tuka dea feke nara. Basa de Ana nasaꞌai Petrus no hara
    beraꞌ nae, “Hee! Nitu ra malaka nara dedean ria! Maheoꞌ meme iaꞌ mai! O afi adaꞌ
    noi dae-bafoꞌ a hihii-nanaun, te ta Manetualain hihii-nanaun fa.”
  toc-NT: 'Jesús huitek talák­spitli, láca̠lh pekán antaní xta­hui­lá̠­nalh xa̠maka­pi­tzí̠n
    xdis­cí­pulos y chiné huá­nilh Pedro: —Cat­lahua li̠tlá̠n, huix akska­huiní, cata­tam­pu̠xtu
    antaní cyá porque huix ni̠ laca­pa̠s­tac­nana cumu la̠ Dios sino cumu la̠ tala­ca­pa̠s­tacnán
    lac­chix­cu­huí̠n uú xalac ca̠quilh­ta­macú.'
  ulk-1902: Ege E egremalu, a abara kaimeg giz dasmerauem, E Peteru daisumda, kega,
    Mama Satana, bakeam kara sorge; ma nole akiapor kak Ade ra lu, mamoro le la lu.
  som-som: Laakiin Ciise markuu soo jeestay oo xertiisii eegay, ayuu Butros canaantay,
    oo wuxuu ku yidhi, Gadaal iga mar, Shayddaan yahow, waayo, waxyaalaha Ilaah kama
    fikirtid, waxaadse ka fikirtaa waxyaalaha dadka.
  anh-anh: Avɨz Jisasɨv enarɨŋge sezɨr mbɨkɨr han wehɨre, Pitah ya aŋkarɨpɨr ke kamar.
    Amɨ Satan haremamp amar. Amɨ ihɨnd mapɨŋ ov amar. Amɨ Yakŋ Ohɨrand njɨhi mɨmpehɨrorɨm
    amar. Nend amar. Amɨ wɨramɨnd njɨhiŋam mpehɨrorɨn amar.
  mam-C: 'Ajtz meltz''aj Jesús ka''yil kyi''jjo t-xnaq''tzb''in, exsin ok ten yisolte
    Pegr: ¡Pegr! Ayetzi''n tyola ikyjo, tyol tajaw il, qu''n a taj tajaw iljo tu''n
    tb''antjo kyaj xjal, ex nya a taj Dios. ¡Ay, tajaw il, laq''emila nk''atza! chi''.'
  ndj-ndj: Yesu kavaghalambukila vanachuli vaki, kamlakalila Petili padeta, “Wuki
    paulongolu yangu Lijangavandu! Ukuyihola fya mundu, fya Chapanga ha.”
  mbj-NT: Ti m' Jesus ty kaw'õõd däk ta ma matëg wób sa wë. Ti m' Peed taky geǟm wät.
    —J'eep! Ahõm mahǟnh ỹỹ, Nesaa Do Yb —näng mäh. —Dooh mah'yyb dëë bä P'op Hagä
    Do karẽn do hã. Ajyy rakarẽn do hã ti mah'yyb däk —näng mä Jesus kyyh.
  lat-VUC: 'Qui conversus, et videns discipulos suos, comminatus est Petro, dicens:
    Vade retro me Satana, quoniam non sapis quæ Dei sunt, sed quæ sunt hominum.'
  ngp-ngp: Mna Yesu niyo awahitukila nakuwakaula wanamp'hina wakwe, niyo amfank'hila
    Petulo, “Halawe aha Mwavu! Hwikufanyanya mbuli za Mnungu, mna wafanyanya mbuli
    za kimnt'hu.”
  enq-2: Dopa leamopa Jisasa kapilyetala, baanya disaipolo dupa kandatala, Pita pyalanya
    lao, “Satane, embame Gotenya masingili pyoo nalenya, endakalinya masingili pyoo
    lelyenona, embame namba yakinatala puu” lea.
  eng-ASVBT: But he turning about, and seeing his disciples, rebuked Peter, saying,
    Get thee behind me, Satan; for thou mindest not the things of God, but the things
    of men.
  mna-mna: 'Tamen Yesu itoori ma mataana ila kizin naŋgaŋ kini, to isu mi iyaamba
    Petrus ma iso: “Sadan, ko molo pio. Ŋgar ku kembei Anutu ŋgar kini som. Ina nu
    kam ŋgar kembei zin tomtom men.”'
  myw-myw: Yeisuw itouvin, ikin navamuls, ikan Pita, ilana, “Kusineikik ya̱koum Seitan,
    amsinap ma̱wana gamag asisinap, nag ma̱wan Yowbad ansinap.”
  sby-sby: Nendi Yesu walacebuka ne kulangila kwalikuba beshikwiya bakendi nabambi,
    ne kumucancalila Petulo mwabukalu eti. “Koyoko Satana obe, pakwinga miyeyo yakobe
    niya buntu, nteyo miyeyo ya Lesa sobwe!.”
  sll-sll: Mongure Yisas grang wine ongwo hobi mongwo bani han wabo dire, Pita kura
    ha ditere, “Seten. Ni ere ulubi po. Ni God ha dungwo meri di tibi olekinia ari
    ha dungwo meri dinua,” dungwi.
  yaq-NT: 'Junak intok ju''u Jesus, amau bicha, jume'' waate a'' majta''um naj bitchuka,
    omti nokpo, Peotau inen jiiak: ―Mekka jakun bicha weami''ise''e. Bwe''ituk, kia
    che''a tu''isi, Satanajtumta benasi neu jiia. Bwe''ituk Liojta betana weyemtate''e
    ka ju''unea. Taa inim bwiapo, yoemratat betana weyemtat jiba''e ju''unea ―ti au
    jiiak.'
  uro-uro: Sokt di nga vät ama qäväläm gärqomni i ma Jisas ka rhong bä qa ñäm sävät
    aa mudäsaqongda dä qa rhäkne vät ma Pita na ama enge ama qrot ngät toqortäqyia,
    “Sämga, ngia rhet säng gua rhäng. Ainge di ngit päs nas mäni gua iska inguna sa
    rhak täkt gi snängaqa di qaku qa nage ma Ngämuqa dap ka nage ama ruvek.”
  ita-1885: 'Ma egli, rivoltosi, e riguardando i suoi discepoli, sgridò Pietro, dicendo:
    Vattene indietro da me, Satana; perciocchè tu non hai il senso alle cose di Dio,
    ma alle cose degli uomini.'
  muy-muy: 'Ay Yezu àmbatkibiyu ma ka ndam maɗəbay naŋ ni tuwəli, àləgi ana Piyer
    bilegeni, àɗəm : « *Seteni, sləkafua, ru driŋ ! Majalay ahàr gayak ti akaɗa ge
    Melefit ni do, kajalay ahàr ti akaɗa ge mis hihirikeni ni. »'
  kqc-kqc: Idu Iesu kero resi ini usi dina vene vesi Peter besenai ago maro, “Satani,
    nai fufuta rofu ne, adina ya bi Sei di mokena kana de moisa, idu amiye di mokena
    moisa.”
  tav-tav: 'To bairo Pedro cʉ caĩro cʉ buerãre amojore tʉjʉri Pedrore cʉ catutiyupʉ
    Jesu: —¡Sataná, yʉre aáweoya! caĩñupʉ. Pedro Sataná cʉ caĩgari wamere cʉ caĩro
    ĩi, to bairo Pedrore cʉ caĩ tutiyupʉ Jesu. To bairi: —Dio cʉ caboorijere mʉ tʉgooñaquẽe.
    Camaja na caboorije macare mʉ tʉgooña mʉa, cʉ caĩñupʉ Pedrore.'
  eng-ULB: But Jesus turned and looked at his disciples and then he rebuked Peter
    and said, “Get behind me, Satan! You are not setting your mind on the things of
    God, but on the things of people.”
  spa-VBL: Entonces Jesús se dio vuelta y mirando a sus discípulos, reprendió a Pedro.
    “Apártate de mí, Satanás”, dijo. “No estás pensando como Dios piensa, sino como
    piensan los humanos”.
  fra-_FOB: 'Mais Jésus se tournant et regardant ses disciples, censura Pierre et
    lui dit: Arrière de moi, Satan; car tes pensées ne sont pas aux choses de Dieu,
    mais à celles des hommes.'
  hau-ULB: Amma Yesu ya juya ya dubi almajiransa sa'annan ya tsautawa Bitrus yana
    cewa, “Ka koma bayana Shaidan, domin kana kula da abubuwan mutane ne kawai, ba
    na Allah ba.”
  mal-mal: 'അവനോ തിരിഞ്ഞുനോക്കി ശിഷ്യന്മാരെ കണ്ടിട്ട് പത്രൊസിനെ ശാസിച്ചു: “സാത്താനേ,
    എന്റെ മുമ്പിൽനിന്ന് പോ; നീ ദൈവത്തിന്റേതല്ല മനുഷ്യരുടേതത്രേ കരുതുന്നത്” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye o hamamee dili odoo dimapoo bidi toboloso bolone, Pita mapoo
    egeesee takaso, “Saiten, no amaga peegoo di! Nayo to egee takoo Godeeye taka ee
    koo takoo. Esino edebeeyo taka goo ee takoo.”
  urd-GVR: Īsā muṛ kar shāgirdoṅ kī taraf deḳhne lagā. Us ne Patras ko ḍānṭā, “Shaitān,
    mere sāmne se haṭ jā! Tū Allāh kī soch nahīṅ rakhtā balki insān kī.”
  far-far: Boroi ma sa Jesus nia abulo, ma ka ada fuana fafurongo nia ki, ma ka balufia
    sa Pita ka 'uri, “Saetan 'ae, leka tau kau fasi nau. Na manata 'oe ki, manatalana
    wane ki go 'ana, nia nao lau na manatairu God.”
  suz-BL: मिनु येसु हिरशा, अर्को शेंसीबपुकी गे कोव़शा “ए सैतान, इ कुल मकोंइदी। परमप्रभु
    यावे आ मिम्‍शो ममाइ, मुर आन देंशो नेंबाक्‍ते” दे पत्रुस कली हुइक्‍ता बाक्‍त।
  car-NT: 'Jesus wotu''ma''po te. Mo''karon tynemeparykon ''wa iwo''poty''po. Irombo
    apo''tun pe imero Petrus e''ma''po i''wa. Ika''po: “Omimako ywyinombo, Satan!
    Tamusi ''wa kapyn awonumengary man, kari''na ''wa te!”'
  amp-amp: Tfit Jisasr kekutnihato turhu disaipermpno yukatoh hanyhato Pitar kfo memorr,
    “Satane, wuri wain. Ni nhai Bro Nkifrarhu yima yuhur hikkahn. Nhai. Be nndo yima
    mifroh dukefm hikwo.”
  bht-bht: तालू यीशु पिच्छे मुड़या कने चेलयां जो दिखया कने पतरसे जो झिड़की करी बोलया,
    “शैताने सांई कम्म करणा बंद कर! मेरे सामणे ला दूर होई जा! क्योंकि तू परमेश्वरे
    दे सांई नी, पर तू माणुऐ सांई सोचदा है।”
  eng-NOY: But he turning about and looking at his disciples, rebuked Peter, and saith,
    Get thee behind me, Satan! for thy thoughts are not on the things of God, but
    on those of men.
  cub-NT: 'Ʉbenita Jesús, copedini jã́rejamed̶a apevʉ ʉ̃i bueimarare. Aru Pedro cʉrejamed̶a
    ʉ̃i yóboi. Que teni jararĩ arejamed̶a ʉ̃́re: —Mʉ, Satanás, jʉjovarĩdubejacʉ yʉre.
    Nʉjacʉ yʉre jocarĩ. Dápiaivʉ mʉ põevape. Aru dápiabevʉ mʉ Jʉ̃menijicʉ jiede, arejamed̶a
    Pedrore.'
  ita-1927: 'Ma egli, rivoltosi e guardati i suoi discepoli, rimproverò Pietro dicendo:
    Vattene via da me, Satana! Tu non hai il senso delle cose di Dio, ma delle cose
    degli uomini.'
  lww-lww: Ana veraga ga Yesu pilon m̃asina pimi pu Pita, kira pa pun kiena nalogena
    tap̃ena la nap̃a asike ne, pisalup̃ar m̃arera pa Pita, pisape “!Yermare, oure
    vetan inu! Kiom̃a sitomena nene naga pe sitomena kien yeririna ga, pe pe sitomen
    kiena re Ntewa poli.”
  ckb-ckb: 'بەڵام عیسا ئاوڕی دایەوە و سەیری قوتابییەکانی کرد، سەرزەنشتی پەترۆسی کرد
    و فەرمووی: «لەبەرچاوم لاچۆ، ئەی شەیتان! تۆ بیر لە شتە خوداییەکان ناکەیتەوە، بەڵکو
    شتی مرۆڤانە.»'
  spm-spm: A kamaghɨm mbɨŋgeema, Iesus oragha non suren gumasir garava, Pita avesa
    kamagh aŋm mbɨŋgeeghi, “Satan, nɨɨ namɨusua isagh muna maaŋɨ! Nɨɨ gumasir bisighi
    nɨghnɨgha, Gotɨn bisighi nɨghɨnɨsi phatɨ.”
  nas-nas: Eeꞌnoko Jiisuuꞌ bakaning barevare-nupoong-aape bereꞌarama Piita turampuma
    aaꞌpuuꞌ, “Tokoi beai daꞌ Sietaniꞌ, ning-ankoita. Dake tee Kumponing bakaang noruꞌ
    noruꞌeaꞌ, nantoong biikaang noruꞌ narung noruꞌei otong.”
  uvl-uvl: Pe Iesus hulia i ke nau la mule nge na hana mur pe heleia Petrus ke teke,
    “Satan, oua nge iau. Letem tuanin ngana mur song ke nanasia NeHalang letena tuanin
    ngana ero iam. O nanas mene hana leteria tuanin ngana pa iam.”
  tpa-tpa: Ma Yesu i ruhaghavirei po a tauvotagho i inanahi, ma Peter i eni, ipa,
    “Taumodurere* ma neꞌahareꞌu! Aiwa ei babaniyei yana egha Maimaituwa a rauhoghara
    ma dobu ravahi ahi vinuwanuwatuhuwei tam ei babani.”
  eng-BBE: 'But he, turning about, and seeing his disciples, said sharply to Peter,
    Get out of my way, Satan: for your mind is not on the things of God, but on the
    things of men.'
  ixl-CNT: 'Ech isuchqꞌika tibꞌ u Jesuus. Isaji qꞌul ichusulibꞌ utz, iyaa u Luꞌ ech
    tzaꞌ: —¡Xaaneꞌl sunvatz, txꞌiꞌliꞌinaj! Tan aꞌ koj niitzꞌa qꞌu kam tetz Tioxh.
    Pek aꞌ niitzꞌa qꞌu kam tetz qꞌu aanima.— Texh te.'
  xsi-xsi: Andeta Yesu ipupulia lâ ku mata ilea panzi ne pâri-tamâta, ŋineŋga imbita
    Petero, ipai tu, “Sadana, noko pwâwa kulâ malawae! Noko ŋandai kuporo ŋgua ikura
    Maro Kindeni ne ilo-kalo ŋga; noko pwoka kinzi tamâta nâ nenzi ilo-kalo muli.”
  crx-NTPO: Sizi yugha hodul'ehne buts'un nálh'a whe Sizi Peter hukwa' yúlhni whe
    yúlhni, “Satan st'a nenínyalh! Ndi yun k'ut hoonli za ghu nuní ninuzut. 'Aw Yak'usda
    ooch'e' ooghu nuní lhnuzinzut.”
  kan-OKCV: ಆದರೆ ಯೇಸು ತಿರುಗಿ ತಮ್ಮ ಶಿಷ್ಯರ ಕಡೆಗೆ ನೋಡಿ ಪೇತ್ರನನ್ನು ಗದರಿಸಿ, “ಸೈತಾನನೇ, ನನ್ನಿಂದ
    ತೊಲಗಿಹೋಗು! ನಿನ್ನ ಆಲೋಚನೆ ಮನುಷ್ಯರದೇ ಹೊರತು ದೇವರದಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Fita fuka ijiege tuatumena kuaramoga Jesu fu dakudena una e vua fuone fievo
    ije giama areme una Fita kuriaerena kuae, Setani garege vane. A Godido vierafe
    ije a baki ro ame emabuo vierafe ijia kuariemono kuae.
  blw-blw: Yag nanhagong ah Jesus hen anchichay pasorotna yag iningarna ah Pedro way
    mangaliyén, “Lomayaw-aat Chumunyu, te hen annay hamhamàno, narpoha hen tagu way
    faén narpon Apudyus.”
  tam-2017: 'அவர் திரும்பித் தம்முடைய சீடர்களைப் பார்த்து, பின்பு பேதுருவைப் பார்த்து:
    எனக்குப் பின்னாகப்போ, சாத்தானே, நீ தேவனுக்குரிவைகளைச் சிந்திக்காமல் மனிதனுக்குரியவைகளைச்
    சிந்திக்கிறாய் என்று சொல்லி, அவனைக் கடிந்துபேசினார்.'
  azz-NT: 'Huan Yejuatzin moixcuepac campa yetoyaj imomachtijcahuan huan quixajuac
    Pedro huan quilij ijcuín: ―Ximijcuani noixpan Pedro, majyá titanemilijtoc queme
    Satanás in amocuali. Huan amo ticmatilía in tanemililis de Dios. Ta, sayó ne tamachilis
    den tagayot.'
  spa-RV-1909: 'Y él, volviéndose y mirando á sus discípulos, riñó á Pedro, diciendo:
    Apártate de mí, Satanás; porque no sabes las cosas que son de Dios, sino las que
    son de los hombres.'
  csy-csy: 'Ahihang Jesus in a nungzui te kihei in a le-et ciang, Satan: nang ka nung
    ah kiheam in, banghangziam cile Pathian thu sang in, mihing thu kinzaw ni hi,
    ci in Peter tei hi.'
  mxq-NT: 'Es ja Jesús wya̱ꞌkʉmbijty, es twinꞌijxy ja ꞌyʉxpʉjkpʉty es tꞌoojʉmbijty
    ja Peedrʉ, es tꞌanʉʉmʉ: —¡Kátʉts mij xyꞌawa̱ꞌktíky, mʉjkuꞌugópk Satanás! Mij kyaj
    dyʉꞌʉnʉdyʉ mwinma̱ꞌa̱ñ éxtʉmʉ Dios, yʉꞌʉ jeꞌeyʉ mij mwinma̱ꞌa̱ñꞌajtypy éxtʉmʉ
    ja̱ꞌa̱yʉty.'
  tzj-NT: 'Pro ja c''a Jesús tok xc''axaj ja bix tre rmal ja Pedro arja'' xuya'' vuelta,
    xertz''elwachij pon ja rdiscípulo in xumaj rch''a''ic tre ja Pedro ja xbij: —Catel
    chinwach Satanás. Queri'' nbij chawe como ma queri'' ta nawajo'' chwe chi nban
    ja cani'' nrajo'' chwe ja Dios chi nban, xa junan ana''oj cuq''uin winak, ne''
    tre.'
  tdt-tdt: Jesus fila oin hodi hateke ba Nia eskolante sira. I Nia siak Pedro dehan,
    “Satanás, sees tiha husi Hau nia oin! O nia hanoin nee laos mai husi Maromak,
    maibee mai husi ema nia hanoin.”
  ron-BTF: 'Dar el, întorcându-se și privind la discipolii săi, l-a mustrat pe Petru,
    spunând: Du-te înapoia mea, Satan. Pentru că nu gândești lucrurile lui Dumnezeu,
    ci lucrurile oamenilor.'
  eng-WEBP: But he, turning around and seeing his disciples, rebuked Peter, and said,
    “Get behind me, Satan! For you have in mind not the things of God, but the things
    of men.”
  eng-FBV: Jesus turned around and looking at his disciples, reprimanded Peter. “Get
    away from me, Satan,” he said. “You're not thinking as God thinks, but as human
    beings do.”
  nld-1939: 'Maar Hij keerde zich om, zag zijn leerlingen aan, bestrafte Petrus, en
    sprak: Ga weg van Mij, satan! Want ge zijt niet bedacht op wat God wil, maar slechts
    op wat de mensen willen.'
  bwo-bwo: Iyesusmó wongr ett aanat b́ danifwotsi s'ilt́ P'et'rosi, «Nee shed'anan
    t shutsomandan amee! nee ashka bako Ik'iko gawratsne!» ett b́ fay.
  nch-BL: 'Pero Jesús moicancuetqui huan quintachili imomachtijcahua huan quiajhuac
    Pedro, huan quiilhui: ―Techtalcahui, Amocualtacat. Ta amo tijtemohua cati Toteco
    quinequi ma mochihua, ta tijtemohua san cati masehualme quinequij.'
  quc-TNT: 'Xutzolk''omij c''u rib ri Jesús, xeuca''yej ru tijoxelab, xuyaj ri tat
    Pedro, xubij che: ¡Chatel chnuwäch, Satanás! —cächa ri Jesús. ¡Man cach''ob tä
    c''u ru chomanic ri Dios, xane xak xuwi cach''ob ri qui chomanic winak! —xcha
    ri'' chquiwäch.'
  tfr-NTPO: Gueniyo ga Jesús bojono, ba oppinggaga l̇l̇amo beno tjeng l̈i ĩk wl̈o.
    Eshko ga tjl̈ẽ Pedro kong ga «¡Ä, pja opkjos bor zl̈ong dwayo! L̇l̇ëye woyde Sbörë
    l̈i woyotjl̈ĩp shäng l̇l̇ëme. L̇l̇ëye woyde norë l̈i woyotjl̈ĩpdë shäng eröe»
    l̈e.
  kaq-NT: 'Rabejaquexon jahuen haxenicabo jisxon Pedro yohiquin: —Jascayamahue. Hea
    janinhax catanhue, Satanas. Papan shinanai quescajaquinma bi jonin shinanai quescajaquin
    tah min shinanai —hahquin.'
  ahr-ahr: तवय येशुनी शिष्यकडे वळीसन दखं अनं तो पेत्रले धमकाडीन बोलना, “अरे सैतान,
    मना पुढतीन चालता व्हय,” कारण “देवन्या गोष्टीसकडे तुनं ध्यान नही, माणससना गोष्टीकडे
    शे!”
  sgb-sgb: Noa, immarap hi Apo Jesus ha kaatag ya tagahonol na, bayo hinabyanan na
    hi Pedro, ya wana, “Pedro, paan mo kon tuksoên hên nanad ha pamanukso kangko ni
    Satanas! Ya pan-ihipên mo ay alwan kaihipan ni Apo Namalyari, noa, kaihipan hên
    tawo!”
  vie-1934: 'Nhưng Đức Chúa Jêsus xây lại ngó môn đồ, và quở Phi-e-rơ rằng: Hỡi quỉ
    Sa-tan, hãy lui ra đằng sau ta; vì ngươi chẳng nghĩ đến việc Đức Chúa Trời, song
    nghĩ đến việc người ta.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଡା଼ୟୁୱାକି ତିର୍‌ୱାହାଁ ତାନି ସୀସୁୟାଁଣି ସିନିକିହାନା ପିତରଇଁ ଦାକା
    ହୀହାନା ଏଲେଇଚେସି, “ସୟତାନ, ନା଼ ନ଼କିଟି ହେକ ହାଲାମୁ, ଇଚିହିଁ ନୀନୁ ମାହାପୂରୁ କାତା ଅଣ୍‌ପାଆନା
    ମାଣ୍‌ସିୟାଁ କାତା ଅଣ୍‌ପିମାଞ୍ଜି ।”
  cha-cha: 'Lao anae jabira güe, ya jaatan y disipuluña sija, jalalatde si Pedro ilegña:
    Suja guiya guajo, Satanas; sa ti unadadaje y güinaja sija ni para si Yuus, na
    y güinajan taotao sija.'
  amu-NT: 'Teiqueⁿ Jesús, ntyꞌiaaⁿꞌaⁿ nda̱a̱ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê. Seitiaaⁿꞌaⁿ
    Pedro, tsoom: —Quindyo̱o̱ꞌ nacañomya ꞌu na matseijomndyuꞌ ñꞌeⁿ Satanás. Ee ñꞌoom
    na matseiꞌtiuuꞌ jnaⁿnaꞌ cweꞌ cantyja na cwilaꞌtiuu nnꞌaⁿ, nchii cantyja na lꞌue
    tsꞌom Tyꞌo̱o̱tsꞌom.'
  hin-CV: किंतु मसीह येशु पीछे मुड़े और अपने शिष्यों को देखकर उन्होंने पेतरॉस को डांटा,
    “दूर हो जा मेरी दृष्टि से, शैतान! तेरा मन परमेश्वर संबंधी विषयों में नहीं परंतु
    मनुष्य संबंधी विषयों में लगा हुआ है.”
  eng-OURB: But he, turning around, and seeing his disciples, rebuked Peter [Rock],
    and said, “Get behind me, Satan [Adversary]! For you have in mind not the things
    of God, but the things of men.”
  spa-BES: 'Pero él, volviéndose, y viendo a sus discípulos, dijo bruscamente a Pedro:
    Quítate de mi camino, Satanás, porque tu mente no está en las cosas de Dios, sino
    en las de los hombres.'
  san-BEN: কিন্তু স মুখং পরাৱর্ত্য শিষ্যগণং নিরীক্ষ্য পিতরং তর্জযিৎৱাৱাদীদ্ দূরীভৱ
    ৱিঘ্নকারিন্ ঈশ্ৱরীযকার্য্যাদপি মনুষ্যকার্য্যং তুভ্যং রোচততরাং|
  tdx-tdx: 'Nitolike re nijilo o mpiama’eo le nendaha’e ami’ty hoe t’i Petera: Mb’am-bohoko
    ao ty mpañìnje tia! tsy o rahan’ Añahareo ty ereñerea’o, fa a’ ondatio.'
  naf-naf: Zeme Zisasiyaŋ naman nembaŋane notnaŋ ekŋenmagen gilik zemindikti Pitayet
    zeye, “Geŋ Sadaŋgalen nânâ mgasik ke pemane talak! Geŋ zet zenik ke Kawawaŋgalen
    ŋoktik yek, amgalen ŋoktik etaŋ otnâmtiyepm zenik!”
  grc-MT: ο δε επιστραφεισ και ιδων τουσ μαθητασ αυτου επετιμησεν τω πετρω λεγων υπαγε
    οπισω μου σατανα οτι ου φρονεισ τα του θεου αλλα τα των ανθρωπων
  vid-vid: Ila Yesu nakahinduka, nakawalola walanguswa wa heye, nakamng'hanuchila
    Petili yolonga, “Uche kwa heni Limazoga! Majesa ga hegwe hagawele ga Chinguluwi
    ila ndo ga chiwunhu hela.”
  pio-NT: 'Quéwa Jesús iwènúa iicáidaca yéewáidacalénái áibanái iríwa. Yá Jesús yàalàaca
    Pedro cachàiníiri iyú. Jesús íimaca Pedro irí: —‍¡Pìawa nuícha, pía nùuwide Satanás
    nacáiri íiwitáise! Càmita píináidawa iyúwa Dios iwàwáaná. Píináida meedáwa càide
    iyúwa èeri mìnanái íiwitáise ìyáaná —‍íimaca yái Jesúsca.'
  tsn-tsn: Hong Jesu a retologa a leba barutwa ba gagwe a gakalela Petere a re, “Satane,
    tloga fa morago ga me! O leba dilo tse ka tebo ya senama fela, e seng kafa ntlheng
    ya bo-Modimo.”
  amr-NT: 'Jesúsa oʼbatikorudpo keʼnen huanigpe̱i̱kaʼeritaj oʼtiahuaypo Pedrotaj onaʼpo:
    —‍Konig huabokerekada namaʼda onʼnopo̱i̱kaʼnig o̱ʼna konigti iʼnopo̱i̱kaʼpo Diosen
    eʼnopo̱e̱ʼ nopo̱e̱hueʼda i̱ʼe̱ne. Konig totonig iaʼne yahuatiʼ. —‍Jesúsa i̱ghuaʼda
    onaʼuyate.'
  pwg-pwg: Ma Yesu itavira da kana kivikivina viya ikitakitisi ma Pita iyeghai bo,
    “Seitan, kawam epota! Nani notana na ke God ita verem. Dobu kana akova kenotanotai.”
  cjv-cjv: Yesu si awa tere gama yokama ekanere ena Pita “Ne ka dingamere Satan moine.
    Ne na moiki tei ma dere fo! Ne Yai Gumam inokore ei finguamere epe dourom boikenba
    mangi ari inokore ei fingamere epe dourom boine,” yoporam boiro di tome.
  tha-KJV: พระองค์​จึงทรงหันพระพักตร์​ดู​เหล่​าสาวกของพระองค์ แล​้วทรงติเปโตรว่า “อ้ายซาตาน
    จงถอยไปข้างหลังเรา เพราะเจ้ามิ​ได้​คิดตามพระดำริของพระเจ้า แต่​ตามความคิดของมนุษย์”
  por-BR-2018: 'Mas Jesus virou-se e, olhando para os seus discípulos, repreendeu
    Pedro, dizendo: Sai de diante de mim, satanás! Pois tu não compreendes as coisas
    de Deus, mas sim as humanas.'
  mhl-mhl: Qomuku teme kirieru kiŋariŋpuine piki ŋone yaperu Pita qomuku iŋi ojiya,
    “Go buŋo manesuge, oi Anuture buŋo matayoŋ, moreŋ ŋiŋigo eru Satan aŋiyaŋuŋ. Ore
    eru Satan, go muŋambe yo nonde jiŋo maione use.” Oŋu.
  klv-klv: AYesu ipair, eris ahai susur san gail, ale esivoh len aPita, ike, “Gevi
    tahw dan ginau Setan! Nǝnauan sam̃ gail lǝsǝpat len nǝsa aGot tolǝŋoni, lohusur
    nalǝŋonian sinǝvanuan ŋai.”
  bco-bco: To a꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, Ya꞉suwo꞉ nodola꞉sa꞉ga꞉, enedo꞉ tili
    wida꞉sen kaluwo꞉ a꞉na ba꞉ba꞉ amio꞉, Bidamo꞉wo꞉ hida꞉gi sio꞉, “Sa꞉da꞉na꞉, ge ni
    fa꞉s doba꞉da꞉ hamana. Tog nilo꞉wo꞉ gi ka꞉lab. Mo꞉wo꞉ ge Godeya꞉lo꞉ asulab aumbo꞉
    mo꞉kudu ha꞉nab. Ko꞉sega ge kaluwa꞉lo꞉ asulab au kudu ha꞉nab,” a꞉la꞉sio꞉.
  kdl-NT: Shegai an Yesu kondonoi u wenei atoni a ne, u gita̱i uɓara Bituru, “Yan
    mɓa̱ri na̱ mpa, Kanangasi! Vu yan ukuna u Kashila̱ wa, she u ama.”
  apu-NT: 'Ininiã Xesosi kirioka imoianariakorimoni. Iua txitari Petro: —Pisipiniikaua
    Satanasi. Pite nireẽkiti kãkiti nireẽkiti atokotxikana. Pite nireẽkiti kona Teoso
    nireẽkiti atokoni —itxa Xesosi.'
  roo-roo: Uva voeao disaipel vurasa ora poreroepa. Osa iava Pita vo rugooaro torevokopasa
    oiso puraroepa, “Seten, ragai isivaaro-ia ora tovou. Viapau rutu rugoopauei Pauto
    varaarore. Ari varao ragare rugoopau oirato varaaro,” osa puraroepa Jisas.
  miz-NT: 'Ntá tsi Jesuú ne, xkokōto ña mi ntâñɨ́ ña ntɨniꞌi ña, ña nguiī sán ne,
    dē tíi ña nī Pedru, kákaꞌan ña: —¡Duꞌxēn! ¡Kiin nteén xion! tsí túꞌūn é kākaꞌan
    ní ko ne, xuꞌu tóꞌō e ña váꞌā san kakéne. Ñá te kadē kuení o vatā ó kade kuení
    Xuva kō, tsí kadē kuení o vatā ó ntáde kuení ñaꞌa san —kaꞌan Jésuu ní Pedru.'
  qvz-NT: Jesus bulltiarisha tucui japishca runagunama ricusha, Pedrota randi mandara,
    Ñáucamanda anchuri supai. Camba yuyaiga mana Diospagmandachu, runa yuyaimanda
    man nira.
  deu-ELO: 'Er aber wandte sich um, und als er seine Jünger sah, strafte er den Petrus
    und sagte: Geh hinter mich, Satan! Denn du sinnst nicht auf das, was Gottes, sondern
    auf das was der Menschen ist.'
  mjc-NT: 'Maa tyin ra Jesús nanyico̱ coo ra, tan nanyehe̱ ra nu nyecú inga ra tsicá
    tsihin ra. Tan quitsaha̱ caahán ra tsihin ra Pedro, tan catyí ra: ―¡Cu̱atsiyo
    nuu yu ihya, cuihna! Tyin yooho ña tsicá iñi un tumaa tsicá iñi Nyoo, tyin tsicá
    iñi un tumaa tsicá iñi nyɨvɨ ―catyí ra Jesús tsihin ra Pedro.'
  ktm-ktm: Odoke Yesus madan ile yi ndre ta su disaipel pe ihrurute ile tam Pita ihpah,
    “Satan, ala ndruwe! Ou kolum ti indrahpa ndre kolon Lapan ti pwi. Kolum ti kolon
    ndramat odo lokpoi.”
  caa-caa: 'Pero e Jesús wacchetaca sutpa uwira ut uyajcanuarobꞌ y cay ucꞌaye e Pedro
    y che: —Loqꞌuen tara Satanás, porque net machi anata tucꞌa war ubꞌijnu e Dios.
    Net intaca war abꞌijnu bꞌan cocha ubꞌijnuobꞌ e winicobꞌ tara tor e rum, che e
    Jesús.'
  pls-NT: 'Pero Jesús ngaria co tsjehe ngain chojni que vacao, co joinchesattehe Pedro
    co ndac̈ho Jesús: ―¡Sattjixin de nganji na janha, Satanás! Jaha ẍaxaonha inchin
    ẍaxaon Dios, sino que jaha jeho ẍaxaon inchin ẍaxaon chojni.'
  eng-WYC-2018: And he turned, and saw his disciples, and menaced Peter (or and threatened
    Peter), and said (to him), Go after me, [thou] Satan; for thou savourest not those
    things that be of God [or for thou understandest not those things that be of God],
    (no) but those things that be of men.
  bdv-bdv: ମଃତର୍‌ ଜିସୁ ଉଲ୍‌ଟି କଃରି ନିଜାର୍‌ ଚେଲାମଃନ୍‌କେ ଦଃକି ପିତର୍‌କେ ଦଃକା ଦଃୟ୍‌ କୟ୍‌ଲା,
    “ମର୍‌ ମୁଏଁ ହୁଣି ଦୁର୍‌ ଅଃଉ ସୟ୍‌ତାନ୍‌, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ତୁୟ୍‌ ଇସ୍ୱରାର୍‌ ବିସୟ୍‌
    ନଃବାବି, ଲକ୍‌ମଃନାର୍‌ ବିସୟ୍‌ ବାବୁଲିସ୍‌ ।”
  otq-NT: 'Nunar Hesu bi ñhanda habu̱ mi ꞌba̱ yá ma̱xte, ne bi zu̱ ar Pedro bi ꞌñembabi:
    —Di mawa, tsꞌondöhi. Ngetho hingi te̱mba ár mfeni Jö, gi te̱mbatho yá mfeni ya
    meximha̱i.'
  tzo-SA: 'Ijoypꞌij li Jesuse, la sqꞌuel li yajchanbalajeltaque. Jech laj yalbe li
    Pedroe: ―Satanás, locꞌan ta jtojol yuꞌun chac amacun. Maꞌuc chanop li cꞌusi ta
