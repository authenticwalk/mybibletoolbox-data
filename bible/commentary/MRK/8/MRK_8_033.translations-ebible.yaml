    Pedro: ―Dami ''uegue nangue ma hmigä grá zįthu Satanás. Nu''i hingui sä guim bɛ̨ni
    tengu im bɛ̨n Oją, hønt''a guím bɛ̨n a guín nu ua ja ra ximhäi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ piŋeŋ nurd uneŋ harhok uneŋbe komatmiŋ hoyaŋ goyen yeneŋ
    heŋya Pita goyen ineŋ teŋbe, “Satan, waŋ harhokne beleŋ kwa! Begerbe alyen dufay
    beleŋ po makiŋ hitiŋ hi. Al Kuruŋyen dufay niŋ ma nurde ha,” inyiŋ.
  tnk-tnk: Mətə Iesu ruvsini, mətoni nərmama me səvənhi kamhərer. Nənə rɨnise pen
    tɨ Pita i, mɨni mə, “Setan, evən ia təkutak! Nətərɨɡien səim rɨpkesi pen mhə nətərɨɡien
    səvəi Kumwesən, mətə ikamesi pen a nətərɨɡien səvəi nərmama.”
  kpr-kpr: Avata Iesu jovereghe nunda ambo jimbi gido, Peter dombuda sisira, “Satan,
    na darigaso dae resena! Resesa amo, jo God da kotari iraeri. Amo evetu genembo
    da kotariri!”
  san-IAS: kintu sa mukhaṁ parāvartya śiṣyagaṇaṁ nirīkṣya pitaraṁ tarjayitvāvādīd
    dūrībhava vighnakārin īśvarīyakāryyādapi manuṣyakāryyaṁ tubhyaṁ rocatatarāṁ|
  nho-nho: 'Jesus ni karopa no ttoka iloo ki ana disaipol, teenaa huri atu iloo no nutua
    a Ia Peter: “Satan, hakataha iaa nau. Teenaa seai ni mannatu TeAtua naa e taka
    ma koe, teenaa ni mannatu naa tama te maarama nei!”'
  gym-NT: 'Abtä Jesu nikwitaninte, käkwe nitre ja töitikaka ben mikaninta ñäräre,
    bti ñäkäbare krörö kwe Pedroye: Satana, nän mento tibtä nete. Tikwe ja mikadre
    ngite Ngöbö rüere, abkokäre ma kite ñäke kore tie ñan ñan. Ni kä nebtä ie jändrän
    tuen dbe abko erere tä tuen mae, aisete makwe ñan ñäkä kore tie, niebare Jesukwe
    Pedroye.'
  azg-NT: 'Majoꞌ nquii Jesús, vi na jndë jndyii jon na tso Pedro na nndaꞌ, joꞌ tequen
    jon, jndyiaaꞌ jon tontyja na ntjo joo nnꞌan na totsayꞌon yo juu jñꞌoon na toninncyaa
    jon, jaaꞌ jñꞌoon na sinin jon nnon Pedro na siquiꞌmaanꞌ jonhin, itso jon: —ꞌUꞌ
    Satanás, quenanꞌ ꞌuꞌ nnön. ꞌUꞌ Pedro, tachi chaꞌxjen ndyiiꞌ tsꞌon nquii Tyoꞌtsꞌon
    na ndyiiꞌ tsonꞌ, ꞌuꞌ chaꞌxjen na conanꞌtiu nnꞌan, joꞌ matsijon ꞌuꞌ.'
  bhd-bhd: पन यीशुए मुड़तां अपने बाकी चेलां केरे पासे तक्कू, ते पतरसे सेइं झ़िड़केइतां
    ज़ोवं, “हे शैतान, मीं करां दूर भो! (मतलब एन्च़रां न सोच! शैतान तीं करां एन्च़रां
    ज़ुवाते) मीं केरां दूर भोइ गा। तू परमेशरेरी गल्लन पुड़ नईं, पन मैन्हु केरि गल्लन
    पुड़ मन लातस।”
  too-NT: 'Lā'' Jesús cālaktalakspi''tli lā'' cālaktzī''lh ī''sca''txtunu''nī''n lā''
    lacaquilhnīlh Pedro lā'' huanilh: ―Catakēnu''. Hui''x pāstacna''na'' ixtapāstacna''
    huan ko''ti''ti''. Lā'' tū'' pāstacna''na'' ixtapāstacna'' Dios.'
  ind-AYT: Akan tetapi, setelah menoleh dan melihat murid-murid-Nya, Yesus menegur
    Petrus dan berkata, “Pergi dari-Ku, Setan! Sebab, kamu tidak memikirkan perkara-perkara
    dari Allah, tetapi perkara-perkara dari manusia.”
  cjo-NT: 'Roojatzi ipithokashiiyakarini Jesoshi riyotaanewopaeni, ramineeyanakirini.
    Roojatzi ishintsithatakiri Peetero, ikantziri: —Pikimitakari Jatanaashi. Piyaate.
    Eeroka pikenkithashiryaashitakawo ikenkithashiryaari atziripaeni. Tee piyotziro
    ikowakaakinari Tajorentsi.'
  nsn-nsn: Bo tar binaka puk ke kauiuirilaono tosno tamatang uakuakeluk, inggono ke
    uelkukur tang Pita, kare kula pare, “Hiliu totoguo Satan! Ingga ahik paho uakeluk
    tena ninamana God, o uakeluk puk teres ninamanar tamat.”
  san-DEV: किन्तु स मुखं परावर्त्य शिष्यगणं निरीक्ष्य पितरं तर्जयित्वावादीद् दूरीभव
    विघ्नकारिन् ईश्वरीयकार्य्यादपि मनुष्यकार्य्यं तुभ्यं रोचततरां।
  tna-NT: 'Da su Jesús jababarereati putsu, chamatana huecuana. Pedro uja d''ayatana:
    —Ishahua, netideraque ema naja jenetia, aimue mi Diusu sa piba cuana mu emimiani
    mahue. Deja cuana sa piba bahui mi emimiani.'
  lid-lid: Arile Jises tubuni iy ma iy anyolom oro lau tan, eme ma iy to-en Pita anya,
    “Satan, ou a len a konak! Ou ba-en hamon ta budon ta Kindrei bwe. Ou a-en hamon
    le ta budon tiri lau.”
  wim-wim: Puth nil Jesus.ana weent ngul aꞌ thath thananga ngurp nungantam anangana,
    aꞌ wak nunang Peter.ana, “Nint puy iiyāna! Petera! Nint wik nanangan thaw-thawangan
    keꞌ oony way piꞌan Satan anana! Nan nint-nint kuchekangan ngaantam-ngeey-ngeeyangana,
    puth nila piip God.angana yimanangana keꞌam ngaantam-ngeey-ngeeyan, yaꞌa!”
  zga-M: U Yiisu akhasyetukha khuhuvalola vakhongi va mwene pwu akhambencha u Peteli
    akhata, “Luta khunsana Setano! Sawilola imbombo incha Nguluve, wilola imbombo
    incha vanu.”
  yom-yom: 'Vayi Yesu wubaluka ayi wutala minlonguki miandi, weka ntubidila Piela
    mu kingolo ti : —Satana ! Botuka va ndidi ! Bila mayindu maku masi ko ma Nzambi
    vayi ma kimutu.'
  san-SIN: කින්තු ස මුඛං පරාවර්ත්‍ය ශිෂ්‍යගණං නිරීක්‍ෂ්‍ය පිතරං තර්ජයිත්වාවාදීද් දූරීභව
    විඝ්නකාරින් ඊශ්වරීයකාර‍්‍ය්‍යාදපි මනුෂ්‍යකාර‍්‍ය්‍යං තුභ්‍යං රෝචතතරාං|
  yut-yut: Mani Yesu da tobɨl paŋdetni pɨndagek Pita gen tebai yaŋ iyɨgɨt, “Sunduk,
    gak nepmaŋ det. Gak Piŋkop dakon nandak nandak dɨma yoldal, amɨn dakon nandak
    nandak yoldal.”
  grc-BYZ: ὁ δὲ ἐπιστραφεὶς καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ ἐπετίμησε τῷ Πέτρῳ λέγων·
    ὕπαγε ὀπίσω μου, σατανᾶ· ὅτι οὐ φρονεῖς τὰ τοῦ Θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.
  cpc-NT: 'Ipithokapithatanakari, jaminanakiri jiyotaani, ikisanakiri Pedro, ikantziri:
    “¡Piyaati Satanás! Tii poshiritawo iiroka ikowakaantziri Pawa, poshiritashitakawo
    ikowayitziri atziriiti”.'
  nhg-NT: 'Cache Jesús necuepaluc, hua quemetztalutaya tiemachtejcöhua. Cajajuaque
    Piero. Oquejtojque: ―Xebeya de naja, Satanás, porque amo tomofijöroa de sösantle
    tli de Deus, tlöcamo sa tli de tlöca.'
  nya-nya: Koma Yesu atatembenuka ndi kuyangʼana ophunzira ake, anamudzudzula Petro
    nati, “Choka pamaso panga Satana! Suganizira zinthu za Mulungu koma za anthu.”
  ngu-NT: 'Pero Jesús ohuajnocuep, niman ocomintac on ocsequimej inomachtijcahuan,
    niman ijquin ocajhuac Pedro: ―Xnechtlalcahui Satanás. Tejhua Pedro, xticnemilia
    quen Dios, yej tejhua ticnemilia quen on tlacamej.'
  kup-kup: Tahan Iesu borourat Pita kos rez manat pim mañairooh-aban modarin etet
    pi Pitan ñai mañat epat hah, “Seten, ni Godiz hodadevok het okat nak, oñ ni nimauz
    homevokam okat hañig, ne zei nanat sa.”
  jid-jid: Yesu kma ya miniko ma ba, da tre Bitrus ni tu “Kma tsi dimu,” Kma hi ni
    ko gomu wu brji wunayoshishi me ni kpe u Baci na se kpe wondi wu idi”
  wmw-wmw: 'Insa akizungunuka, akiwanang''aniza wanafunzi ware, akinsutumu Peduru,
    akamba: “Lawa‑pa uka nyuma‑ko, Shetwani! Kamana auwaza mawazo a Mwenyezimungu
    ila a wanadamu!”'
  gmv-GGM: Yesusay qass bena kalizayta yushi xelishe Pixirosa “Xal7e ne tappe gede
    guye ba, neni asazappe atin Xoossaz qopakka” gidi hanqidees.
  ssg-ssg: Jises tohea paxai tesol kahikahin liai ape i kahiloloi Pita, “Tahawa! O
    kak hanowi Satan! Namilom kumahe i ahuma ti Haeu, i ahuma ti seilon.”
  zpo-NT: 'Per lee Jesús myek nu mwii lo re xaa mseed lo xaa, nu mgalno xaa Pér, nzhé
    xaa: —¡Bachii lo na Maxuu! Nanlet lu xgab kwaan nle Dios xgab; lu nle re xgab
    kwaan nle re myet xgab.'
  poy-poy: Kumbiti Yesu kagalambuka, kawalola wafundwa wakuwi, kamkalipira Peteru
    pakalonga, “Guwuki kulongolu kwaneni, Shetani! Maholu gaku galawa ndiri kwa Mlungu
    ira ga muntu!”
  qwh-NT: 'Peru Jesusnam tumecur disipuluncunata allipa ricarëcur, Pedruta queno nerqan:
    —¡Quepeq yarqï, diablu! Qamqa manam Teyta Dios munashqannotsu yarpanqui; sinoqa
    nunacuna munayashqannollam yarpanqui.'
  gaw-gaw: Jesus Nug eḏua, ip̱uniṯak awak danab laa oh neeḵaṯaṯa, Nug Petrus daug
    bata, amegp̱a aum. “Satan, na da dimulp̱a uḵe! Aḏinu? Na Kayaknu dab mak ii dim
    lamidṯem,” awa aum.
  nca-nca: Yiní Yesuko rohoréŋoro iŋo-iŋo rewero uniyó yiyoro Pita ŋande qene yaró,
    “Monimbu, ke tupunesina uyare! Ketope khene kusiyowero yete. Keto Anutu iŋo-iŋoyó
    kama howete. Kini. Unindoro iŋo-iŋoye naŋge howete.”
  zpz-NTPP: 'Tees Jesuuz bish cyam bgüiim lo de yu nu rsyaꞌ lom. Orzeꞌ fert mniim
    lo Bed. Orzeꞌ nam: ―¡Bruu chu lo̱ ii nuras! Gun shcab nir wasaap ñi shcab ni Ñgyoozh,
    sinu shcab nir, ndeꞌ shcab ni mbecy ziꞌl ―nam.'
  mkj-mkj: A Jesus pwurla kapang Nah sohnpadahkkok, Ih weringda Peter, “Alwe jang
    Ngoahi Jehsen, pwa oamw lamlam en jaudi jang ipen Koahs, a jang ipen armaj.”
  zac-NT: 'Jesús bëdchigrë́ lu më; guná më lu shini gusëꞌdë më. Gudildi më lëꞌë Pedro;
    fuertë guniꞌi më: ―Guabsú lua, Satanás. Adë rúnëdiꞌil llgabë ziquë Dios sino ziquë
    mënë shtë guë́ꞌdchiliu.'
  kyg-kyg: aino afe leno geꞌamo neꞌafiya vayaꞌaina aulu hapaeno apakeꞌneno Pitafeꞌmo
    ge haunoꞌaeꞌmo, Sataniyo, huno, ataleka nakamelegamo uvo. Gotiꞌa agesa afiꞌniya
    kavafeꞌmo kagesamo oꞌafiꞌnapa ma mopafi vayaꞌmogimo apakesamo neꞌafiya agufa kavafeꞌmo
    kagesamo afiꞌnane, huno ha paiꞌniye.
  kmk-kmk: Yoong summangu si Jesus ot ummila utdat disipulus na asina inggimau si
    Pedro un, “Adayuwanak Satanas! Ta bokona sat piyaon Apudyus nat sosomkom nu adi
    sat piyaon di tagu.”
  cao-NT: Jama, Jesu bopinaniquë. Bopinaxo tsi quiha Pedro ja raahaniquë, jahuë rabëti
    bo tsayaquí na. —Ea basihuë, Satanás. Dios shinahai ca jasca ma xo toa mi shinahaina,
    nohiria bá shinahai jascaria nori —i Pedro qui ja niquë.
  bbr-bbr: Utianik, Jisas nukas piririanik, kon tamareäu roat apwareanik, Pita keser
    kerwon, “Satan, na is mekesirap man! Na Anut nukan ronkat eposek wa tainoriäum,
    na roat akan ronkat karar tainoriäum.”
  inb-inb: 'Chi­ura Jesuska, tigra­rispa, kati­raiag­kunata kawaspa, Pedrotaka piñarka,
    kasa nispa: —Nuka­pa ladu­manda, iaia kuku, anchu­rii. Kam mana iuia­kungi­chu
    Taita Dius imasa iuia­kus­ka­sina. Runa­kunapa iuiai­lla­wa­mi chasa iuia­kungi.'
  hrv-hrv: 'A on se okrenu, pogleda svoje učenike pa zaprijeti Petru: “Nosi se od
    mene, sotono, jer ti nije na pameti što je Božje, nego što je ljudsko!”'
  box-NT: 'Ká a Yeesu màhã́ yèrèmáa khíi lońna mí nì-kenínia yi ò o nàmakaa
    o Piɛre yi kà síi: «Va lé ĩ nìsã́ní lè ũ *Satãni bíoní. Ũ yilera
    yínɔń Dónbeenì yilera. Hã lé ɓa nùpua yilera.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi mpʉntsꞌi ne bi hyanda gatho yá nxadi ne bi zʉi ra Pedro
    bi ꞌñembi: ―¡ꞌUegue de gueque, nuꞌi guí ha̱mpa rá tsꞌɛdi ra Satá hangue guí xica
    njabʉ! Ngueꞌa̱ nuꞌí hinguí ma̱ ngu núꞌa̱ ma̱nga Ajua̱, nuꞌí guí øtꞌa núꞌa̱ go
    yá paha ya ja̱ꞌi.'
  wnu-wnu: 'Ende qamara ne Yisas der ununub ne igeser Pita wonou yurau erogori eng
    ibag bis arir wogub Pita wonou sir qamat qamar: “Ne qob eng at quran eng Satan
    wonou qob, ne aisi iua, ne munon misir eng qas quran. Qenu wonou sarau eng ne
    me imbigan,” ende qamarei.'
  zam-NT: 'Per Jesús, chàa, mbere, xèe mbui'' Jesús loo myen'' xin'' mté''th Jesús.
    Sya, ndxab Jesús loo Pedr: ―Biiche loon, Pedr. Te'' nac Mebizya nacl loon. Lùu
    ndlu'' loon ndxàpl mod xal nac mod co'' ndxàp Mebizya. Tac lùu indyóode no indlidel
    xtùuz xal ndli Diox xtùuz. Ndxe''leque'', lùu ndli xtùuz xalque'' ndli chol mèn
    izlyo'' xtùuz cón chenen.'
  zyp-NT: Canghrasala Zisu cawh a paleh ka, a hningzuitu sahlo khah ming he ka, Piter
    cawh a raw. “Setan, kama tai hei seihly! Khazing lang hming pacang ly ceh tah
    cawngsaw lang hming na pacang vy hri hi,” tatah a tah.
  sey-NT: 'Ja̱je caquëna, Jesús coꞌye po̱nëni i̱ yeꞌyacohuaꞌire ñaëña. Ñani Pedrore
    tutu caëña: “Huati ëjaë saijë̱ꞌë. I̱ño paꞌimaꞌë. Mëꞌë cato Diusu cuasayeje̱ cuasamaꞌquë
    aꞌë. Coa pa̱i cuasayere cuasaquë aꞌë.”'
  nvm-nvm: Fu ijeg kuriaireme kuardamga Jesu fu dakaroime una e vuak fuon faivo iji
    giame una Fita kuriaireme kua, Setan gareg va. A Godon vierafe iji a bakin revo
    am emabuon vierafe ijia kuardiemno kuain.
  mps-mps: Tiali goli Jisasgo begelama, tama aga wali pabo bidi dabeba tononalu, tama
    agai Pitabolo wado iliyu, te po wai, “Satan, nage ena tudi badu soao! Nago te
    Godigo homu kolesaga wali me pabo menio. Te meni. Nago te tǫde bidigo ebo homu
    kolesaga naga te wali pobao,” te po wai.
  seh-seh: 'Mbwenye Yezu azungunuka mbalang''ana anyakupfundza ace, mbasandika Pedhru
    na kumulongera kuti: “Buluka iwe Sathani, pa maso panga! Thangwi iwe usadziwa
    manyerezero a anthu basi, mbwenye nkhabe dziwa kunyerezera kwa Mulungu”.'
  pab-NT: 'Hatyaoseta Jesus ehaikoaheta hoka wahakotya haxaotyakiraharenai ana hoka
    Pedro niraene tehitiya matyakekotya hoka nehena: — Hakikisoahetehena nahiti maniyata,
    Ahalakoahaliti! Halitinai ahekoitere akereta atyo hahekoita, maisa atyo Enore
    ahekoitere akereta xini — nexa.'
  llg-llg: Petrus nae leondia, na, taa tungga Lamatuak hihiin. Boe ma Yesus nasale
    de suli Ndia ana mana tungga feꞌe nala. Boe ma Ana mboka Petrus nae, “Wei! Ndia
    nitu la malanggan kokolan ndia. Boke malai heok ia! O duduꞌa tungga kada hataholi
    hihiin, tehuu taa Manetualain hihii-nanaun!”
  kyf-kyf: '-Zezu ''bhitia la, ɔ ylaa ɔ ''bɩnɔnya, ''ɩn ɔ nɛɛ ɔ -yla ''klʋ ''cɩcɩ
    nya: «*-Saatan, bɛ lʋ! ''Bhʋ ''mɩ kwesi. Nɩɩ, -ɩ''ɩn pʋpalɩ ''wlukʋʋn la -Lagɔ
    ''bhisa, nyɩma ''bhisa -na pʋpalɩa ''wlukʋʋn la.»'
  tpi-tpi: Na Jisas i tanim na i lukluk long ol disaipel bilong en, na em i krosim
    Pita olsem, “Satan, yu go baksait long mi. Yu no bihainim tingting bilong God.
    Nogat. Yu bihainim tingting bilong ol man tasol.”
  mih-NT: 'Ta i nandyehe ra Jesús nu yucu inga ra i casi ra. Ta xaan xaan i cahan
    ra sihin ra Pedro, ta catyi ra: Ma cahan con tacuan vatyi cohon tañi cahan cuihna.
    Ña sica iñun cuhva sica iñi ra Ndyoo. Sica iñun cuhva sica iñi ñiyɨvɨ.'
  qvh-NT: 'Sayno niptinmi Jesús tantyargan Pedro sayno parlananpä Satanás yarpayta
    goshganta. Saymi Pedruta Jesús nergan: “¡Naupäpita witicuy, Satanás! Sayno michämashpayquega
    manami munanquisu Tayta Diosninsi munashganta ruranäta, sinöga yarpashgayquinöla
    cananta munarmi sapata churapaycämanqui.”'
  kms-kms: Pudi Jisas ni rar neq wundo nikin wute ninge te nuqond, di Pita ni Jisas
    wand te segi puq nand kin te ningg ker nuang di nari, “Satan nu kring yo. Nu God
    ningg nei pe wand guad segi, nu wute ningg nei pe wand guad.”
  agn-agn: Piro nanaliod si Jesus, siminalonga ong mga sinagpan na ig dayon kang sinambleng
    na si Pedro ang ganing, “Lomayasa tarin, Satanas! Belag ta kaliagan tang Dios
    tang aggisipen mo, kondi kaliagan ta taw!”
  nhi-NT: 'Jesús omocuip uan oquinnalitac nitlasalohcauan, uan ocahuac in Pedro. Oquiluih:
    —¡Ixmihcuani, amo ixnechixtzacuilihto, Satanás! Pues amo ittlalia motlachialis
    itich nitlaniquilis Dios, tlamo itich quen tlayoluiah in tlalticpactlacah.'
  ttc-NT: 'Yaji te Jesus owajtz meltz''jik b''ix exik ten kye txq''anky txnaq''atz,
    b''ix owaq''ik tzan tilin ti''j Xhpe''y ikxjani: «¡Intel apawa'' awib'' wi''j
    yatz aj cha nxik asamo'' awib'' tuky''i Satanas. Yatz nya''tx agan iktza'' te
    Dios tgan sinoke yatz cha agan iktza'' kye xjal!»'
  dan-1931: 'Men han vendte sig og så på sine Disciple og irettesatte Peter og siger:
    “Vig bag mig, Satan! thi du sanser ikke, hvad Guds er, men hvad Menneskers er.”'
  kwj-kwj: Wowani Jisas jamekoni ele ri himache leni ri heisini Pita ni mwanji kwambu
    tiki ya ri ai sawe, “Saiten, mini ma tani ai gumwa tokwe i. Mini Gotri inaka tini
    mi sirinanda nambwe. Mina. Mini hima i inaka tunumbwa mi sirinandau.”
  vie-OVCB: 'Chúa Giê-xu quay lại nhìn các môn đệ, và quở Phi-e-rơ: “Lui đi, Sa-tan!
    Ngươi chỉ suy luận theo quan điểm loài người, chứ không theo ý Đức Chúa Trời.”'
  kze-kze: Ísu kwanténa kwená kwayó-kwáásí tuwánéna Pítaantavena asiramái séna Sáátáánigo
    siyuwé kóaao. kwaásiti imáyáavinkemba kwésempo íma Áánútuna imáyáavinkemba kwésene
    Ísu siráiye.
  mpj-mpj: Palunyajanu-jananya Jiijajju pijurringu nyangu, wangka-nintikajangka karlkinja,
    kalu Piijangkawiyaju wajanu, “Paki, jurrarni ngayu! Mayitpi malpuku maajalunta
    wajarninpa. Mirtarna malpumili wangka kulini, paki. Ka Mamalu kulini ngayurniya
    martu walykukajalu pungkuraku miturntalku.”
  lbk-lbk: Ngem issan nensakhongan Jesus ken siya ket ay inilana nan cheycha'y disipolosna,
    ya yinangyangana si Pedro ay nangwanin, “Komaan ka Satanas! Tay faken nan nemnem
    Apo Dios nan semsemkem mod-i ket nan nemnem si takho.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaꞌku̱mpijt je̱tseꞌe du̱ꞌaꞌixtk je̱ yꞌixpa̱jkpata̱jk,
    je̱tseꞌe je̱ Pedro du̱nu̱u̱jmi: ―¡Vinvaꞌkvaꞌatsu̱ a̱ts! Mma̱a̱tnavya̱a̱ꞌnjup xa
    mitseꞌe je̱ Satanás ku veꞌe veꞌem xka̱ts, kaꞌa xa mitseꞌe veꞌem je̱ vinmaꞌyu̱n
    xjayep ax joꞌn je̱ Nteꞌyam, veꞌem mitseꞌe je̱ vinmaꞌyu̱n xjayep ax joꞌn je̱ jayu.'
  bzh-bzh: Loḳ Yesu peggirin melë yi hur maluh pin, genër Pita bë, “Honġ Satan!
    Gwevuu sa geġena! In su kwam töḳ raḳ Anutu kwa rë, gaḳ mu kwam nevo nġaa
    nebë sën mehönon yö kwaj nevo lo.”
  guj-2017: પણ તેમણે પાછળ ફરીને તથા પોતાના શિષ્યોને જોઈને પિતરને ઠપકો આપ્યો કે, ‘શેતાન,
    તું મારી પાછળ જા; કેમ કે તું ઈશ્વરની બાબતો પર નહિ, પણ માણસોની બાબતો પર મન લગાડે
    છે.’”
  jvn-NT: 'Nanging Gusti Yésus malah minger ndelokké murid-murid liyané terus nyenèni
    rasul Pétrus: “Lungaa sangka ngarepku Sétan, awit kowé ora manut kekarepané Gusti
    Allah, nanging manut pikirané manungsa.”'
  byr-byr: Sara maanga wɨdɨna kyaꞌ gɨnyɨmaꞌnaka gamɨreraavɨ tɨnna wanganaka Pitarɨ
    maanga wɨdɨna “Saataanɨgɨ, nɨmɨnyɨ dusɨmagɨnna dɨwona! Gotɨyai sara yawɨꞌmanɨkebura
    myawɨrivanɨgɨ. Aawa. Aꞌmwera sara yawɨꞌmanɨgasabura yawɨꞌmanɨgɨnyaꞌnanyɨ.”
  ian-ian: Pita wandɨ maa Jisas lɨmbalagulaa ndɨna kwupmba la nɨmba kat vɨlaa Pita
    kat vɨtɨk walaa wandɨ. Seten wun kat kwagala waa wandɨ. Mɨn Godna maawupmba ana
    yelavɨtɨgamɨn. Mɨn ndinyanguna maawupmba yelavɨtɨgamɨn.
  hun-hun: 'Ő azonban megfordulva tanítványaira tekintett, megfeddte Pétert, és ezt
