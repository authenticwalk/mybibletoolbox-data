  san-TIB: ཀིནྟུ ས མུཁཾ པརཱཝརྟྱ ཤིཥྱགཎཾ ནིརཱིཀྵྱ པིཏརཾ ཏརྫཡིཏྭཱཝཱདཱིད྄ དཱུརཱིབྷཝ ཝིགྷྣཀཱརིན྄
