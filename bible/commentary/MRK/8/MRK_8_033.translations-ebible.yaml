  san-ORI: କିନ୍ତୁ ସ ମୁଖଂ ପରାୱର୍ତ୍ୟ ଶିଷ୍ୟଗଣଂ ନିରୀକ୍ଷ୍ୟ ପିତରଂ ତର୍ଜଯିତ୍ୱାୱାଦୀଦ୍ ଦୂରୀଭୱ
