    ena machanerana —máichapa.'
  dik-NT: Go Jethu yenhom wel ku tïŋ kɔcken ye buɔɔth ku rël Pïtɛr ku lueel, “Jäl
    ɣalɔ̈ɔ̈m jɔŋrac. Wïc ba käk cï Nhialic guiir waar yiic! Käk ye tak aacie käk Nhialic,
    aa wël raan ë path.”
  cac-cac: 'Palta axo Jesús, ix meltzajb''at q''uelan d''a juntzan̈xo eb'' sc''ayb''um.
    Ix scachanoch vaan vin̈aj Pedro chi'', ix yalan d''a vin̈: —Ach Satanás, elan̈
    d''a in tz''ey, yujto man̈oc juntzan̈ yic Dios b''aj tzac''och a pensar. An̈ej
    juntzan̈ yic anima b''aj ayoch a pensar, xchi d''a vin̈.'
  tzj-E: 'Per Jesús tak xc''axaj je xbixa tzra rmal Pedro arja'' xuya'' volt, xertz''ulchij
