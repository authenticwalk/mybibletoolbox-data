  san-BUR: ကိန္တု သ မုခံ ပရာဝရ္တျ ၑိၐျဂဏံ နိရီက္ၐျ ပိတရံ တရ္ဇယိတွာဝါဒီဒ် ဒူရီဘဝ ဝိဃ္နကာရိန်
    ဤၑွရီယကာရျျာဒပိ မနုၐျကာရျျံ တုဘျံ ရောစတတရာံ၊
  yaa-NT: 'anã Jesús fesoakekafã aõxõ tãpimisfo õiyanã iskafakĩ Pedro yoini: “Emakinoax
    katãfe, Satanás. A Epa Niospa shinãi keskara mĩ tãpiamaki. Akka nã yorafãfe shinãifo
