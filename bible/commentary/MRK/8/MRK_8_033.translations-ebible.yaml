  tpt-NT: 'Ex ni Jesús talaqaspꞌiklhi, jalaqtsꞌil yu alati ixtꞌaltanan, laqꞌaymachoqol
    ni Pedro, va junil: —¡Tumpajcha kaꞌuntꞌi kun kitꞌin, Satanás kꞌatꞌi! Jantu pꞌastꞌakꞌa
