    mba raŋgaireke. Wanaiŋ ŋgoin. U ganna meikramtaɨrta iroar tiŋgik maraŋgaireke.”
  qvm-NT: 'Tsaynog niptinmi Jesús tantyargan Pedro tsaynog parlananpag Satanás yarpayta
