    လူ​၏​ရှု​ထောင့်​က​သာ တွေး​၏'' ဟု​ဆုံး​မ​တော်​မူ​၏။
  gng-NT: 'Ama *Yesu jiɛbe'' ki liike'' uʼpanpaankɛtɔb nɛ ki tiɛn'' Piɛr bo ki ye:
