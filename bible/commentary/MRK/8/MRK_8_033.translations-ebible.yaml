    Pedró da̱nj, ne̱ cataj soꞌ: ―Naxu̱u̱n so̱ꞌ mán so̱ꞌ rihanj á. Naꞌvej raj que̱neꞌenj
    mán so̱ꞌ a̱ maꞌ. ꞌO̱ se ase tuꞌva síí chre̱e síí cuꞌna̱j Satanás roꞌ, da̱nj tuꞌvá
    so̱ꞌ ei. Da̱nj tuꞌvá so̱ꞌ, cheꞌé se ne acaj so̱ꞌ cuentá da̱j me rá Diose̱ ado̱nj.
    Ma̱a̱n se ina̱nj acaj so̱ꞌ cuentá da̱j me rá yuvii̱ na̱nj ado̱nj ―taj Jesucristó
    rihaan síí cuꞌna̱j Pedró a.'
  cut-NT: 'Ate chaconan Dihvo vo ndihchero ye ihyan apóstol chena̱hn, ne chihya ye
