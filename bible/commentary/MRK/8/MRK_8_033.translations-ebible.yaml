    michämashpayquega manami munanquitsu Tayta Diosnintsi munashganta ruranäta, sinöga
    yarpashgayquinogla cananta munarmi tsapata churapaycämanqui.”'
  chz-NTPS: 'Pero gaꜙje̱e̱hˉ Jesús hñiiꜘ gaꜙjëëyꜗ jeeˊ maˊ tä̱ä̱hˊ läꜙjë̱ë̱ꜙ discípulo,
    mahꜗ gaꜙjʉʉyhꜗ kihꜗ Peeˊ: —Jñuuhˊ hneˉ kinꜙ hi̱ˉsaꜙllu̱ꜗ. Saꜙ jmeehˉ hʉʉˊdsëˉ
    läꜙko̱hꜘ jmeeꜙ Dio. Läꜙko̱o̱ˉ laꜗ hʉʉˊdsëˉ kihꜗ dsaˉ baˊ laˈ hʉʉˊdsëˉ kyahꜗ.'
  kmu-kmu: Higeno YisasiꞋa maiyahae huno nagoꞋa agaiꞋaenema tokaeꞋya nemaiya anagala
    amaketeno Pitafe keamakino mage huno hie “Sataniga mai halenato kagaya Anumaya
    Koti havimainea aguꞋagesa kanaleꞋya huka nohavinagi vayaꞋmoꞋya kahapaiya amaku
    amakesa nehavine.” huno hie.
  ood-NT: Kutsh wabshaba g Jesus ab haꞌab i kekiwua ha wui k ab epai si s‑gewkam neo
