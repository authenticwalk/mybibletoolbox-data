  aai-aai: Baise Jesu tatabir ana bai’ufununayah isah nuw naatu Peter kwarar iu, “Au’uf
    kwen Satan mowan, o a not i men Godane enan, baise orotone enan.”
  sny-sny: Ahowa, Jisas lu feni werese atati siyeyewe, le Pita ma'e ai marepi se peri
    lo ape au te'e fareraiyeye. Le Pita ma'e eiye, “Sepei Satan, ne me'iyeni ano ma'e
    teire! Ne Owane Sitewi lo marepi tote umasi ta'ame. Mi mi werese ne awei lo yo
    seni marepi a'i tote tawesi umasinamisiya.”
  myy-myy: 'Ito ĩ yija tʉocõri, jʉda rʉ̃gʉ̃yijʉ Jesús. Ito bajiro yicõri ĩ rãca riasotirãre
    tiyijʉ Jesús. Ito yicõri ado bajiro oca sẽorise rãca gotiyijʉ Jesús Pedrore: —Rʉ̃mʉ́a
    ʉjʉ Satanás wame cʉtigʉ bajiro bʉsia mʉ, yiyijʉ Jesús ĩre. Yʉ rãca ñabesa mʉ.
    Wasa mʉ. Dios ĩ tʉoĩaro bajiro meje tʉoĩa mʉ. Masa ĩna tʉoĩabojaro bajirojʉa tʉoĩa
    mʉ, yiyijʉ Jesús Pedrore.'
  trc-NT: 'Ga̱a ne̱ canica̱j Jesucristó, ne̱ niꞌya̱j soꞌ man nij síí tucuꞌyón se‑na̱na̱
