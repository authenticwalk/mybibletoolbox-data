  gwi-NT: Gaa Jesus łihts'eediil'ee ts'ą' ditsyaa nąįį nah'in, gwiizhit Peter ts'ą'
    gwint'aii khaginkhee, “Satan, shihł'eehindii! Nats'ahts'ą' ninjich'indhat Vit'eegwijyąhchy'aa
    vats'an t'oonchy'aa kwaa gaa dinjii ts'an t'oonchy'aa.” yahnyąą.
  gvn-gvn: Jesus jurrkijin, jawun-karra nyajin, Peter murru-kangan, yalaman, “Dungayda!
    Yinya kuku yunuwunbu milkanga kadan Dubundumun Satanandamun. Yundu milkabu baykal-baykal
    yala bamangka, yala Godungku kari.”
  nhy-NT: 'Pero Jesús omokuepke para okonimitak imomachtijkawan, iwan ijkuakón okajwak
    in Pedro iwan okilwij: ―¡Xitzinkisa, Satanás! Porke tej mach mitztekipachoa tlan
    Dios kineki, sino mitztekipachoa tlan kinekij in tlakaj.'
  asm-FB: কিন্তু তেওঁ ঘুৰি, নিজৰ শিষ্য সকলক চাই পিতৰক ডবিয়াই ক’লে, “মোৰ ওচৰৰ পৰা
    গুচি যা চয়তান! তই ঈশ্বৰৰ কথা নাভাবি, মানুহৰ কথাহে ভাবিছ।”
  okv-okv: Iesu na overeketo amita ambotani kogue Peter ta degi ke einge ena “Satan,
    Umo nau ku ta pambu. Eto umo God ta hotembari avo ae rate embo ta hotembari avo
    erea.” ainge Iesu na ena.
  mxt-NT: 'Soco ra Jesús nanyocava̱ ra, ta nanyehe̱ ra chi inga ra cachicá noo chihin
    ra. Ta quichaha cahan ra chi ra Pedro ta catyí ra: ―¡Cua̱chiyo chuun nui, cuihna!
    Vatyi yoho ña chicá xiñun tari cuhva chicá xiñi Nyoo, soco tari chicá xiñi ñáyɨvɨ,
    chicá xiñun ―catyí ra Jesús chi ra Pedro.'
  tzo-NT: 'Ti Jesuse laj sjoyp''in sba, laj sq''uel batel ti yo'' bu va''ajtic ti
    yan yajchanc''opetique, hech lic spajes ti Pedroe. Hech laj yalbe: ―Loc''an batel
    ti jtojol, Satanás. Chac''an chabolibtasun. Ma''uc chanop c''usi tsc''an ti Diose.
    Ja'' no''ox chanop hech chaj c''u che''el tsnop crixchanoetic ―x''utat.'
  ind-AGS: Tetapi Yesus berbalik dan memandang murid-murid-Nya, lalu menegur Petrus.
    “Menjauhlah dari hadapan-Ku, hai Iblis. Kamu tidak berpikir seperti yang Allah
    pikirkan, tetapi seperti yang dilakukan manusia.”
  omw-omw: Iesusiva tuqasaa viro nai nraaqiaranramwu taqero Pitaara inronra hiro tiqaro,
    Saataanio, nyianrasata quante. Hia ni puqaa variante. E hia Kotiva riaintema kyera
    riaaro. E qumina vaisivanto riaintema kyera rie variaro, tiro.
  yrb-yrb: '@see-verse:MRK.008.032'
  maa-NT: 'Ta̱nga Jesús, kisìkáfaya, kiskoòtsejèn‑la̱ xi̱ta̱ xi kota''yàt''aà‑la̱,
    tsohótiko̱ Pedro. Kitsò‑la̱: ―Ti̱si̱t''aàxìn‑ná ji̱ xi̱ta̱ nei̱í. Nga ji̱, mìtsà
    k''oa̱s''ín nìkítsjiìn koni s''ín tjín kjo̱hítsjeèn‑la̱ Nainá. Ngaji̱ tà k''oa̱s''ín
    nìkítsjiìn koni s''ín tjín kjo̱hítsjeèn‑la̱ xi̱ta̱.'
  mcq-mcq: Hu taꞌarohe Pita túchahaꞌikaꞌi Huni tisaiporu kiviꞌi Pita ꞌuraraha ijá
    ꞌwama Setani, Nuni túnaꞌi ruvaꞌa! Oni vwihijaho Godoni vwiha pana kaivo ema puni
    vwiha ꞌwamana.
  sus-A: كْنْ عِسَ نَشَ عَ يَ رَقِندِ عَ قْشِرَبِرّيٍ مَ، عَ قَ عَ قَلَ ثِيّرِ بّ،
    «كٍلِ ﭑ يَ عِ، عِ تَن سٍنتَنّ! عِ شَشِلِ مُ تِشِ عَلَ قٍيٍ شَ رَ، عَ تِشِ عَدَ مَ
    قٍيٍ نَن نَ.»
  jpn-1965: しかし、イエスは振り向いて、弟子たちを見ながら、ペテロをしかって言われた。「下がれ。サタン。あなたは神のことを思わないで、人のことを思っている。」
  fra-SBL: 'Mais lui, se retournant et voyant ses disciples, réprimanda Pierre, et
    dit : « Écarte-toi de moi, Satan ! Car tu as en vue non les choses de Dieu, mais
    les choses des hommes. »'
  yka-yka: Saguwaˈ paharap si Isa si meˈ tindegnen duk pinayaman siye weˈ ne. Manjari
    inamāhan weˈ ne si Petros duk paˈinne si iye, “Tahalaˈ kew amban aku, Seyitan.
    Peggeˈ pikilannun pikilan amban manusiyaˈ hadja, dumaˈin amban Tuhan.”
  mle-mle: Jisas tipatiyakwukuw, dikidiy kalivadidiy duwaam van, ata Pitaak nimadib
    wadid, “Satan, wunaam awap! Min duw mawula pik tinadimin. God mawula pik maa ti.”
  shp-NTPO: 'Ikaxbi Jesussen jakiribi joxon, jaonmea onannaibo ointaanan, Pedro notsina
    iki neskáakin: —Moa eibakeax, katanwe *Satanás. Diossen shinannai keskákinra min
    shinanyamai. Jonibaon shinannai keskáresa min shinannai —akin.'
  aom-aom: 'Nadi jövëjamu Iesuro huotorovoromo hesi ijorajo ömoꞌömoho gëromo Peter
    uavadeje: Satan roriꞌo vaꞌëjo. God-hu uehorovajëhioho ja bogo ëhioho uehorovoꞌi
    ma-aehu uehorovaruëhi jero ëhi uehorovoromo ëhuni ë jöho jövanuëjo.'
  geb-geb: Ana ne nzuaim, Zisas dorgav wo phorga rui gumgi garav, Pita vhegap khaŋ
    ana nzuai, “Satan, ndu na thav sari! Ndu Fhe Bakɨme ndɨkndɨgi ndɨkndɨgi kaŋgi
    fhuvara, ndu gumgi ndɨkndɨgi ndɨkndɨgira kaŋgi.”
  eng-WYCLIFFE: And he turnede, and saiy hise disciplis, and manasside Petir, and
    seide, Go after me, Satanas; for thou sauerist not tho thingis that ben of God,
    but tho thingis that ben of men.
  bsj-bsj: dila Yecu nuwe tonob bwanka cebo, layi Bitru mwerumboti yitiki, bwe kelkele,
    wori muki to ka diker nuber koni, kebo kwama ce
  cak-cak: 'Jac''a ri Jesús xtzu''un can chirij richin xerutz''et ri ch''aka'' chic
    ru-discípulos y xu''ij che ri Pedro: ¡Catel-e chinuvech, rat Satanás! Roma ri
    nanojij xa junan riq''uin ri niquinojij ri vinak, y man nanojij ta ri achique
    nrojo'' ri Dios.'
  chf-NT: 'De ya''i aj Jesús u suti uba u chänen bajca an u yajcänt''anob y cayi u
    q''uejpan aj Pedro, u yäle'' ca''da: ―¡Tz''eje aba, Satanás, t''oc no''on! Uc''a
    ane mach''an ta'' c''ajalin lo que yo Dios utic. Ni ya''an ta'' c''ajalinba, sec''
    ni yo winic uticba.'
  tlf-tlf: yagal fupkela katam fen ilami okumop man iyo itama-bom-nala e, tam Fita
    iyo an-togon-bom-nala e, bogola ko. “Kabo God imi aget fugun-be ulutap uta fugunbaalap
    binim kale minte, kafin diim komi tinum imi aget fugun-bilip ulutap uta fugun-balap
    kale, kabo nimi waasi Saatan imi kuguup ulutap uta kupkane-balap kale, kupkalal
    o,” agela ko.
  piu-2006: Yiitjulu kulira taaṉarrirra tjananya palumpa kutunguḻu kutjupa tjuṯanya
    nyangu. Piitanyalpi yalatji payiṉu, “Mamuku mayutjungku tjingapunganyingka nyuntu
    wiyawanangku kulira watjaṉu ngayunya. Yaṉangu kutjupa tjuṯangkuṯarra pala pilinypa
    kuliṉi. Ngayulu wiya yalatji kuliṉi. Palya Katutjalu kuliṉi yaṉangu kuya tjuṯangku
    ngayunya mirrintankunytjaku.”
  poh-NT: 'Naxibiraj chaj bih xkꞌormojic reh ruꞌum maꞌ Luch, reꞌ Jesus xisolqꞌuij
    je rilbal chi quina̱ take riman chic raj tahkanel eh jeꞌ wili kꞌoric xikꞌor chi
    reh aj Yahm: «Telen chi niwach hat aj Yahm, nqui xikꞌor. Chiri̱j chic reꞌ xinak
    i maꞌ Luch chi quiwach take richꞌi̱l: «Reꞌ aj Yahm ncojbic cho reh capew-bal reꞌreꞌ
    awu̱cꞌ. Ruꞌum aj reꞌ maꞌ nacapaj ta ri̱j ribanaric haj wilic ra̱j i Dios, reꞌ
    laꞌ acapew-bal i hat riban jenaj wach ru̱cꞌ quicapew-bal take cꞌacharel jeꞌ ru̱cꞌ
    maꞌ nquichꞌica̱ꞌ ta quicꞌux chiri̱j i Dios, nqui Jesus reh.'
  tue-tue: 'Jesús cãmenʉcã́, cʉ̃ʉ̃ bueráre ĩña, Pedrore jĩĩyigʉ: —Satanás tiiróbiro
    wedesegʉ tiia mʉʉjã. “¡Satanás, wáajõãgʉa; yʉʉ pʉtore niirijãña!” jĩĩã. Pedro,
    mʉʉ masĩria Cõãmacʉ̃ wãcũrére; basocá wãcũrõbiro wãcũã, jĩĩyigʉ.'
  bjp-bjp: Iesu ka giliim ke ka par berberat na fafausum kia ke ka fakiing Pita aragii,
    “Satan! Fin koseng iau! Wara le biil o mi na wolwol ke God. O mi sau na wolwol
    ken fanu.”
  xon-xon: Le Yesu fenn ki toŋ waadidiliib biken, le ki kae Piita, ki bui ke, “Kinimbɔŋ,
    siir foor m chee. Saa dak ke Uwumbɔr aah dak pu na. Aa dak ke binib aah dak pu
    na la.”
  tzo-ZNT: 'Ti Jesuse ijoyij la, iqꞌuele la scotolic. Iꞌalbat la li Pedroe: ―¿Cꞌu
    yuꞌun chachꞌunbe smantal ti Satanase? Mu me xapajeson. Li voꞌote maꞌuc chanop
    ti cꞌusi tscꞌan ti Rioxe. Jaꞌ yech chanop chac cꞌu chaꞌal tsnop li yan crixchanoetique
    ―xꞌutat la yuꞌun ti Jesuse.'
  mpm-NT: 'Ko Jesús ni nandeokuñɨ ya nuu uu ga ndajaꞌa ya un, ti ni kaꞌan ya nuu Pedro:
    ―Kuxio kiꞌin ra, chi xndaku ra nanu xndaku jaꞌuꞌu. Chi so ja sakanuu ini ri kuu
    roꞌo, chi tu ndoꞌo ini ra ja kin siuku ri nava kuni maa Yandios, chi roꞌo ndoꞌo
    ini ra nava ka ndoꞌo ini yɨvɨ ñuyɨvɨ jaꞌa ―kachi ya.'
  ots-NT: 'Nu car Jesús pe bi bböti, bi jianti cʉ pe dda quí möxte cʉ mí tɛni, cja̱
    bi huɛnti car Pedro, bbʉ, bi xifi ncjahua: ―Nuquɛ, Pedro, dyo guí xijqui ncjanʉ.
    Guí yojmi car Satanás. Jin gu øjti nʉr palabra xcú xijqui, como jí̱ xcuá hñe̱h
    ca Ocja̱ quer mfe̱ni. ʉ́r mfe̱nitjo hnar cja̱hni.―'
  hoy-hoy: लेकीन यीशु तिर्गकु तान चेलागोळ दी नोळदुन, अदिक पतरस उक दनकुसकु अंदुन, “हे
    शैतान, नान मुंद टु दुर आग; यतिकी नी परमेश्वर उन मात मा ईला, लेकीन मंळसा अन मातगोळ
    मा मन हचत्या.”
  amo-amo: Yisa gitirino a yene nono katame anin tunna a kpada Bitrus ku anin woroghe,
    “Kpilla kimal nin Shaitan! Na udin kpilzu imong Kutellẹ ba, ma ubelleng nimung
    na nit cas.”
  pjt-pjt: Ka Jesulu pinkuraraṟa palumpa nintintja tjuṯangka miṟangka Peternya painu
    munu wangkangu, “Ngayulanguṟu ara! Nyuntun mamu, munun Satanta kuliṟa wangkanyi.
    Nyuntun aṉangungku kulintjitja kutju kulini, Godalu kulintjitja kulintja wiyangku.”
  cwe-cwe: Mbali Yesu kahinduka, kawalola wanahina wake na kumbwakila Petili, “Segela
    kuchisogo changu, Lufyende! Kwaviya magesa yako siyo ya Mulungu, ila ya chiunhu!”
  daa-NT: 'Kar Iisa kolsiig maajirnay ho ŋa uciiji ɗo Piyer aman : « Ɓaa annere, Seetan-aŋka
    ! Pikirren̰, taar arro iŋ ta Buŋdi, taar ta geemir di. »'
  mlp-mlp: Wadan Yesus ahol buliyim ago disaipel bunmo gibiyad teq in Pita wadim bulon,
    Satan ni tukeq ya igilehun ban leh ham. Ni God anad a hi muzaq ham. Haiqgam ham.
    Ni mat og kabtaqmo anad muzaq ham.
  ape-C: Aria Jisas natanam natik ananim disaipel aria naho Pita nakri, “Satan, kareik.
    Nyak douk madae nyugipesh Iruhin ananim urkum uwe. Nyak nyagipesh arpeship urkwip
    meyoh!”
  bgs-bgs: Asal igbariring si Jesus, igsállág sikandin tun ta mga disipulu din, asta
    igsapadan din si Pedro, na mà din, “Iwà ka, Maibuyan! su ánnà tikud tun ta Manama
    tô kakalyag nu, asal tikud dád tun ta panámdám nu.”
  faa-faa: Airakano Yasu rekeako pariraka, ipi aporo hakāsa purane asekea Pitaki
    someraka, “Satanemo somera aíyaka nómo somehokopo. Kotimo hemakapurane kekemaraka
    hemakapunafonoraka, aporomanomo hemakapurane nómo kekemaraka hemaka apure. Sataneo,
    né ano patera sapea pusie.” aíyaka Yasumo somesapo.
  kik-kik: No Jesũ akĩĩhũgũra akĩrora arutwo ake, na agĩkũũma Petero, akiuga atĩrĩ,
    “Cooka thuutha wakwa, Shaitani! Wee ndwĩciiragia maũndũ moimĩte kũrĩ Ngai, tiga
    o maũndũ marĩa moimĩte kũrĩ andũ.”
  cap-NT: 'Jesusaqui wir kjutñi parti tjaajinta z̈oñinacz̈quin cherzic̈ha. Nekztan
    Jesusaqui Pedro ujzic̈ha, tuz̈ cjican: —Satanás, zaraka wejt yujcquiztan. Amiz̈
    pinsita anac̈ha Yooziz̈ pinsita, z̈oñiz̈ pinsitakazza.'
  ksr-ksr: Qotogoŋ muro eleema gowokouruta uuŋ iŋiima Piito qotogoŋ kokaeŋ jeŋ muro,
    “Gii qaa romoŋgojaŋi, ii Anutuwaanoŋ qaaga qaagoto, baloŋ ejemba ano Satan siiŋgiaga.
    Kawaajoŋ Satan, gii mono keteda koi noo jaasewananoŋga togowa.” Kiaŋ.
  eng-TNT: 'Then he tourned aboute and looked on his disciples and rebuked Peter sayinge:
    Goo after me Satan. For thou saverest not the thinges of God but the thinges of
    men.'
  sbs-sbs: Kono Jesu nachevuka ni kulolelela kuvarutwana vakwe ni ku kalimera Pitorosi
    ni kucho, “Voole mwisule lyangu, Satani! Kovileli ni zintu za Ireeza, kono chanzintu
    zavaantu.”
  sue-sue: Ago senu Yesu meni kapeteniro bua mai nuso eni giro ina Petoro senero ego
    senua awa, “Satan, ni na doro daiti. Ni ge tosa awa Anutura ge kota, emara ge
    inoya.” Ago senua awa.
  fra-NCL: 'Mais Jésus, s’étant retourné et ayant regardé ses disciples, réprimanda
    Pierre, en disant : « Arrière ! Satan ; car tes sentiments ne sont pas ceux de
    Dieu, mais ceux des hommes. »'
  bhg-bhg: Ata Yesu wareregedo ainda ambodani goteite awa Peter isimbedo sisina, “Eve
    mambu! Ge awa Satan mi siri teta. Kotembari awa God da yai edo gumbaera giyo,
    ata butu emboda kotembari!”
  snn-NT: 'Caguëna, Jesusbi yua baguë yequë concuana bonëni, Pedroni bëinguë sehuoguë
    cabi: —¡Quëñëni saijë''ën! ¡Zupai huati caye''ru cayë më''ë! Riusu ro''taye''ru
    tin ro''tayë më''ë. Ro bain ro''taye''ru te''e ro''tayë më''ë, cabi Jesús.'
  atb-NT: Nghut kôlhang, Yesuq gi, Yhâng é chángzô pé lé lhing wú kat mù, Petruq lé,
    "Tsadán nàng, Ngá chyáng mai hpâng aq! Nàng gi, Garai Gasang eq sêng é hkyô lé
    a myit e za, byù eq sêng é hkyô lé za myit é sû nghut ri." ga tân kat ri.
  wro-wro: 'Aua worarkar kanina inalalaia mara ąŋgo:na, Peter aua kąmaiḁmbuna, kundjiri,
    Ŋąlerdu ŋuru baiuŋuru, Satan; ŋundju God kąri wa ni: pundjaŋurun, i:'' kari ni:
    kundjaŋuru.'
  cek-AK: 'Toe anih loe a hnukbang kaminawk khaeah angqoi moe, Piter to a zoeh, Setan,
    ka hnukah angnawn ah: Sithaw ih hmuen palung thungah na suem ai, kaminawk ih hmuen
    to na suek lat, tiah a naa.'
  bkd-bkd: Ba uminahà si Jesus duun hu mga tinun-an din, dayun binaldeng din si Pedro
    ha tagyanaen “Awà ka dini ta kanak, Satanas, ta sa henà-henà nu kenà kandin hu
    Dios ba kandin dà hu etaw.”
  ctu-76: 'Pero Jesús ti'' sutqui i bʌ i q''uel jini ajcʌnt''añob. Ti queji i tiq''ue''
    Pedro. Ti yʌlʌ: Loq''uen wʌ'' bʌ'' añon como chʌncol a ña''tyan che'' bajche''
    mi'' ña''tyan Satanás. Mach''an ma'' ña''tyan bajche'' yom Dios, jin jach bajche''
    mi'' mulan quixtyañujob. Che'' ti yʌlʌ Jesús.'
  lac-NT: 'Raji'' tune'', caj u sutaj u bʌj caj u pʌctaj u camsʌwinicob caj q''ueya''b
    Pedro ten Jesús caj ya''araj: ―Joq''uen Pedro irech a quisino'' a Satanáso'' ―quij
    Jesús―. Mʌ'' a p''usic in wor ―quij Jesús―. Mʌ'' quet a wor yejer C''uj, quet
    a wor yejer a xibo'' Pedro.'
  xla-xla: Amasiyama Yesutapo ya꞉ alotle tlalo so watle omhalemama Pita watle epo
    atlaiyo, “Saiten, na꞉ tle alikili a꞉ma tane. Adipalati, wa꞉ta yu atlaleye God
    tle popuasema. Amasiyama opata malamale tle puapo.”
  xav-NT: 'Tawamhã te te sina wapari wamhã, tisiré ''re ĩnomro mono norĩ u, ma aipi''ra.
    Tawamhã Pedruhu ma, te ãne tinha: — Satanasi, mo oto aimorĩ, ĩ̱nhiti. ''Re ĩhâimana
    u''âsi mono nhimirosa''rata zarina rosa''rata õ di, a hã. Danhimirosa''rata zarina
    si, te ĩ̱''ãma ĩrosa''ra, a hã.'
  cuk-cuk: 'Jesúsʼdi biir-imaksagu, e-sapingan-dakdegu, Pedroʼga sabsur sogded: —Nia-saila-Satanás,
    be angi bangusunna. Be Bab-Dummad-binsaeyob binsasulid, unnila dulemar-sunnaa
    be binsaed.'
  tbf-tbf: Eiekesen sien e Iesu ta nga vuris nge pare ken sar madar tovtov, a nga
    patsarie e Petro nge pevien, “Satan, tsupek vekena Iou! Bu vienviendon e ta suvuon
    a kap kovuni se Raban, eiekesen a kovuni mo simi ka.”
  uig-CYR: 'Лекин у бурулуп мухлислириға қарап, Петрусни әйипләп: — Арқамға өт, Шәйтан!
    Сениң ойлиғанлириң Худаниң ишлири әмәс, инсанниң ишлиридур, — деди.'
  ikw-NT: Nga ọ tụhnasnarnu whnụ ele sno apna a, ọ bigbọ Pita, kanụ a, “Zne n'aznụ
    m, Setani, kwnornu nụ i neeche echiche lele badnụ, ọ bụ́o lele Chiokike.”
  khs-khs: 'Alawamona Yesu mene notolo tese, E sena ilipe hanosewa potapola: Pitama
    selese, “Seteneyewi selesene aluse keyawa selapa. Kote matanesewa kulu hanose
    eta: matanamake, sena matanesewa keyawa kulu hanose matana hanatakeye. Setene,
    Kewa Ne fo:su tapowemi ha:na:pa:,” aluse Yesuyewi seyakeye.'
  dwr-ENT: ሺን ዬሱሲ ጉዬ ሲሚዴ፥ ባሬና ካሊያዋንታ ፄሊዴ ጴፂሮሳ፥ «ሃ ሴፃናው፥ ኪቻ ታ ማታፔ! ኔን ኣሳይ ቆፒያዋ ቆፓሳፔ
    ኣቲን፥ ፆሳይ ቆፒያዋ ጊዴና» ያጌዳ።
  pma-pma: Ka Iesu viles, lei rahit meatin keil onen, ka selus keih min Pita vit,
    “!Temat, kiha ranau! !Rendemien onom musil rendemien onen meatin keil ten out
    netan, ka romusiltei rendemien onen Ahi!”
  atd-NT: Di poglingi ni Hisus nigkita rin dod ka dangob no hibatoon din no nigsaparan
    din si Pedro. Kagi rin ki Pedro, “Ogkounawa to kagi ni Satanas sikan; awo ka kai
    to tangkaan ku. Kono ogpuun to Magboboot ka pogdoromdom nu; puun to goinawa to
    mgo otow ro.”
  tel-2017: కాని యేసు వెనక్కి తిరిగి తన శిష్యులను చూసి పేతురుతో, “సైతానూ! నా వెనక్కి
    పో! మనుషుల సంగతుల పైనే గాని దేవుని సంగతుల మీద నీకు మనసు లేదు” అని గద్దించాడు.
  hat-BSA: 'Men lè l te vire gade dèyè, Li te wè disip Li yo, e Li te repwoche Pierre,
    e te di l: “Mete ou dèyè M, Satan! Paske ou p ap mete panse ou sou enterè Bondye
    a, men enterè lòm.”'
  bxh-bxh: In moho, Yesu ya timuli bui ana hewahewali lisidi, na ma liba suꞌu hinaga,
    In ya libalau Pita lisina, iyebom, Satani, u lau afulegu! Em nuwanuwatuhu doha
    dodoga edi nuwatuhu. Hige Yaubada ena nuwatuhu!
  top-NT: 'Xlá talakáspitli pakán ní ixtahuila̱na xa̱makapitzi ixdiscípulos y chuné
    kahuánilh Pedro: ―Catake̱nu ní cyá chixcú tí ma̱lacpuhua̱ní tlajaná, porque huix
    lacpuhuana la̱ xa̱makapitzi tapuhuán cama ma̱paksi̱nán y ni̱ la̱ quima̱lakacha̱ni̱t
    Dios.'
  msk-msk: Toyo yapakabilik si Jesus aw atobanga naan yang manga inindo naan kayan
    syagda naan si Pedro. Yagalaong si Jesus, “Panaw, kay Satanas. Yaan na byubutang
    mo sang dumdum mo buku nang pagbuut nang Dios, toyo pagbuut nang otaw.” Yaan yang
    pyagalaong ni Jesus kang Pedro kay yang pyagalaong ni Pedro sopak sang pagbuut
    nang Dios.
  gyr-NT: 'Oyemboyere rumo, omahe güemimbohe eta rese, oñehengata Pedro upe aipo ehi:
    —¡Esɨrɨ che sui, Caruguar! Esepia, nde nandepɨhañemoñetai mbahe Tũpa upendar rese;
    ava nungar tẽi nde pɨhañemoñeta eico —ehi.'
  kmh-kmh: Jiysis tuŋgandikiy binuk gok kuyip niŋiy, Piyta nup aŋgak, “Seytan! Key
    okok amnoŋ! Gor gos ñimb rek ma aspan; biynimb gos key niŋbay rek niŋiy aspan
    aŋgak.”
  ukr-ONPU: 'Ісус же повернувся, подивився на Своїх учнів та докорив Петрові, кажучи:
    ―Відійди від Мене, сатано! Бо ти думаєш не про Боже, а про людське.'
  emi-emi: Me Iesu ghe kiriela me ghe taatara lao sio ta kapuna disaepolo atoa, me
    ghe tiuaala tani kiso Pita. Ghe uela va, “Kasu vulieghila, Satana! Nannaam karika
    eannaa voto kanna God, ta voto kaluira taumattu ngatoa.”
  zpv-NT: 'per chiꞌchi basiaꞌgarii loh Jesuhs bwaꞌha Ñiꞌh loh raꞌ xpwiinn Ñiꞌh, chiꞌchi
    rahbi Ñiꞌh loh Pehdru: ―¡Gwasuu loh xnezyuun Satanahs! ¡Yiꞌh ayi ruhnn luꞌh xigaaba
    xteenn Dxiohs, pur xigaaba si bwiinn guidxyiyuh cayuhnn luꞌh!'
  gux-gux: ama, Jesu den jigidi ki nuali O ŋoadikaaba yaaba n sieni, ki funi leni
    pieli, ki yedi, foagidi leni nni sutaani, kelima a gaani Utienu yantiali, fini
    wani li pia nissaali yantiali baba yo.
  kos-kos: A Jesus el tapulla ac liye mwet tumal lutlut, na el kael Peter ac fahk
    nu sel, “Fahla likiyu, Satan! Nunak lom tia ma sin God, a nunak lun mwet!”
  ibo-ibo: Ma ọ tụgharịrị lee ndị na-eso ụzọ ya anya, baara Pita mba sị ya, “Si nʼebe
    m nọ pụọ ekwensu! Ihe ị na-eche echiche ya abụghị uche Chineke, ha bụ echiche
    mmadụ.”
  yml-yml: Iesu i sivilai yana tovetutuyamavo i ꞌisedi bega Fita i talabodeni i vo,
    ꞌU vaganago, yamu nuanuananina Seitani yana nuanua. Baniꞌodi tomia fwayafwaya
    yadi nuanua, kebu Yaubada ꞌwainega.”
  ory-ory: କିନ୍ତୁ ସେ ବୁଲିପଡ଼ି ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ ଦେଖି ପିତରଙ୍କୁ ଅନୁଯୋଗ କରି କହିଲେ, “ମୋ
    ଆଗରୁ ଦୂର ହୁଅ, ଶୟତାନ, କାରଣ ତୁମ୍ଭେ ଈଶ୍ବରଙ୍କ ବିଷୟ ନ ଭାବି ମନୁଷ୍ୟର ବିଷୟ ଭାବୁଅଛ।”
  bzj-bzj: Jeezas ton rong ahn luk pahn aala di disaipl dehn, ahn den ih tel Peeta
    shaap-wan, “Get fahn fronta mi, Saytan! Yoo di luk pahn aala dis di way peepl
    see't, noh laik how Gaad see't.”
  chk-chk: Nge Jesus a kul ngeni nöün kewe chon kaiö o a apwüngü Petrus me mwer. Iwe,
    a üreni, “Kopwe sü seniei, Satan! Pun om ekiek esap pop seni Kot, nge a pop seni
    aramas.”
  ssd-ssd: 'Taŋamba minna le nu mbilka nuŋe dubiwanu taŋgo afu kaŋgerka Petrus sawe
    lika sana: Satan, ne kua kaye. Ne Kuate tuku wamdus pitaimba taŋgo tuku wamdus
    ndo dubite ŋgina.'
  acr-TNT: 'Noꞌj ri Jesús xutzuꞌ lo quiwach rutijoꞌn y xuchꞌaꞌbej cꞌu upa ri Pedro,
    jewaꞌ xubiꞌij che: —¡Chatel chinuwach, Satanás! Ma riꞌat na e ta cachꞌob puwi
    ri uchꞌobom lo ri Dios, xew e cachꞌob jelaꞌ pachaꞌ ri caquichꞌob ri winak —xcha
    che.'
  rop-rop: Bat Jisas bin tenaran, en imbin luk langa im wekinmen olabat, en imbin
    dalimof Pida, dumaji imbin sabi det Seitin bin deya du toktok langa Pida. Jisas
    bin tok, “Seitin, yu gowei na.” En langa Pida imbin tok, “Pida, yu nomo sabi wanim
    yu toktok, dumaji yu nomo jinggabat Godwei. Yu oni jinggabat det wei blanga men.”
  mee-mee: Ava ka inae Iesus kampiliu ba ke kele barangalele ra kanna, nae i ke sanggipite
    Pita roma, “Satan, lo ngo loa lagarume ta gigu! One ko sano matea oru rae Nutu
    mate rea. Ke sa. Ko matea oru ra ragau ke mate rea.”
  mwf-2018: Mu Jesus-ka wurdarduy pirrim i wurdanpunkuyithneme ngarra kardu pulangay
    nukunu wangu-yu. I bere nungamnamardawal warda ngarra Peter i mamna, “Murrinh
    ngarra nhinhi thurranngerren-ka murrinh ngarra ku karrath thangunu kathu-wa. Nukunu
    da ku-yu ngarra ngay mamngirullul wurran-yu. Nhinhi-ka denthengkarnirn thurran-ka
    nginipunh kardu mani-wa mu mange ngarra Yile ngay nukunu-ka mere deyengkarnirn
    thani, wurda.” I Jesus kathu-ka mamna ngarra ku karrath, “Ku karrath, pata thurru-wa,
    thaningipart warda.”
  dif-dif: 'Nulu najina karitjina mili nunkani najina wonti, ja Nulu Petrus daudauana
    wonti ja jatana wonti: „Ngakangu ngadaia nganamai, Satanajai! Ngangau jundru wata
    ngundrai mina Godaia nganai, a‐ai, windri mina kanaia.“'
  gam-gam: Djika Jisas kane ake to kogoye una moi al kane Pita moi al kandja awo embe
    dji, Satan, ni kere er na mopna al piye! Ni God nomane paro mal pille kandja nadjinden,
    makimb una nomane paro mal kandja djinden we dji.
  nou-nou: Setiri Iesu wareregedo uso ambojimbi gosise ge awodo seorase eurase Peter
    da yei sisira, “Satan na dodo mambu. Iso kotari awa embo da kotari ra God da kotari
    aera.”
  mqb-NT: 'Yesu a mbəɗa ''am pə njavar anahan ahay, a cak ayak patan. Cəna, a gafan
    ''am anà Piyer, a wa: «Zlak ayak pə cakay uno wa, iken Fakalaw. Anga ajalay nga
    anak ata nà, a nay ahay ù ɗo zənzen a wa, bina mbala a Mbərom ata bay.»'
  ape-B: Wakuli Jisas natanamu natik ananim disaipel ali nahu Pita nakli, “Satan,
    nubu kaleik. Nyak douk wo nyugipech God ananin tinytin e. Nyak nyagipech elpechin
    tinytin meyoh!”
  grc-F35: Ὁ δέ, ἐπιστραφεὶς καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ, ἐπετίμησεν τῷ Πέτρῳ, λέγων·
    «Ὕπαγε ὀπίσω μου, Σατανᾶ· ὅτι οὐ φρονεῖς τὰ τοῦ Θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.»
  cav-NT: 'Jesústu huarerecuare. Huareretsu tujatu bajiyucuare tura mepehua cuanaque.
    Tume tujatu Pedro nereda acuare: —Satanástu mique eque quisaratiya. Maju aqui
    cuana jaque jutidya tuquemi inime tupuya, Yusu jaque ama. Bacacarama tuque aya
    mique eque Satanás ama amara cuejayaque, —jadyatu Jesúsra Pedro aticuare.'
  kgp-NT: Hã ra Jesus tóg vẽsỹjãm ẽvãnh kỹ ti mré mũ tĩ ag ki ẽvãnh mũ. Kỹ tóg Pedro
    to jũ mũ. “Kutĩg, Satanás',” he tóg. “Ã pi(jé) Topẽ jykre tó mũ',” he tóg. “Ẽprã
    ke jykre vẽ, ã tỹ inh mỹ nén tó mũ tag ti,” he tóg, Pedro mỹ.
  bvd-bvd: Ma si kada nai sa Disas nia abulo 'e lio kau uri toa kwairooi nia ki, ka
    ngatafia naa sa Bita ka bae 'urii, “Saetan, 'otolangai 'oe 'i buriku wala. 'Oe
    nao 'osi too guu 'ana manata lana God. Manata lana wane gwana ne 'oe too ai.”
  ukr-1871: 'Він же, обернувшись і поглянувши на учеників своїх, докорив Петру, глаголючи:
    Іди геть, сатано: бо мислиш не про Боже, а про чоловіче.'
  apz-apz: Ose ulahonɨngki Jisas ikinjamo lohofonto kakoe inomokomoyo nomꞌne sohwamo
    uhwononto Pitamo yoka ole ulɨmento, Pita, jɨje hungkunoso ngkilaho. Anɨtuyeꞌmaho.
    Oꞌo, Setenɨye hungkunofoho. Kɨko Seten sohwosi iꞌwaho ntohofo. Kɨko nje hohujo
    loꞌmo filohoꞌnawofo.
  yon-yon: Kumban, Yesu kuu amonombe ye kedmengkandeendan yena yaa wedmendekore, yembed
    Pita yaa ongkane daanoon, “Eb kuu Seten areb kerewen kii! Ne yaa kuu angkane!
    Eb kuu God ye inameniibban, karub yi inamenmo awinewen.” andoon.
  poi-NT: 'Jesɨc jém Jesús iámseedáy jém icuyujcɨɨwiñ, iwogáy jém Peto. Nɨmpa: —MiPeto,
    acupóyaayɨ miWoccɨɨwiñ. Mich d́a inii̱ jém Dios ijɨ̱xi iñjɨ̱xiaŋjo̱m. Iniit́ jém
    pɨxiñt́am ijɨ̱xi.'
  dhg-dhg: Ga bitjanyam nhan banha Betam garruwan ŋangawul God-Waŋarrwurum bitjuwayiŋ
    ŋayaŋuyu. Bala nhan Djesum ŋanydjaḻaꞌyuwanan bala ŋarran nhäŋalan guyurrꞌmiŋunham
    warrany nhanguway, bala nhan maḏakarritjthun yändhum garruwan Betanham bitjanan,
    “Mukthuwa! Dhuwanma gayŋa Djaytinnha garrun banha nhan buŋgawan waŋawun malaŋuwu.
    Gatjuy gätthuwan. Dhaŋu nhunu gayŋa yolŋuwuru ŋayaŋuyu garrun, ŋangawul God-Waŋarrwuru
    ŋayaŋuyu.”
  wuv-wuv: Ma'uaa i momo'ai ma fanununaa ei otalai nenerana, na hota'aa Peter, “Dinaa
    neneu, Satan! Lomi ona pa'i naranaramu a'a ei manumanuu mei Haidaa, ma'uaa ei
    manumanuu rama'a.”
  quf-NT: 'Piru Jesusqami tikrakar wakin yaĉhakuqninkunata chapar, Pedrutaqa kaynu
    nir anyaran: —¡Ashuy naypaymantaqa dyablu! Qamqami Dyus munashantaqa mana intrakar,
    yanqa runakuna yarpushannula rurachimanayanki nir.'
  yuw-yuw: Ihoroc tuna Yesuho youp amnani menon idungma yu foringmun onguna Pita inong
    fato yogoc, “Dogu kopot goc menan ongoi. Gocu Kopotorochon irot matararoc. Muno
    sinom, goc amnahon kombic kombicgon tararoc,” ihoroc inong fadoc.
  mph-mph: Kayirrk la Jesus imilkpungeny awunnyayawng pata awarrangung rtil wiyu nuyu,
    kayirrk la iminy nuyu manjat ja Peter, “Annyanyji nganarutpanyi! Nuyipa kapin
    Satan! Nuyi marrik kungpurru tuka God nuyu ta wulatpiyi la kungpurrun parak tuka
    arrarrkpi ta wulatpiyi.”
  hus-NT-1971: 'Huilq’uin a Jesús ani tocat in met’al in exobalilchic. Tam jaja’ in
    c’uiyath ucha’ a Pedro jaye antse’: ―Satanás, quit tixc’an c’al nana’. Yab a tsalapnanchal
    in tsalap a Dios, expith in tsalap an inic jats a tsalapnanchal.'
  med-med: Wote Jisas ndi, tʉpa ropʉl ropa, elim nga kitip kʉni wu ni kʉⱡ kandpa kʉn,
    Pita ik ronduⱡ mundpa nimba mel, “Na pa, kur Seitan ye!” nitim. Jisas ndi, nimba
    mel, “Nim nga numan ei, Got kʉn ui nawʉnʉm mon! Ya mʉi ila wamp mbʉ nga numan
    ila pilkʉn nʉn!” nitim.
  bch-bch: Be Iesus ipul ei mulian ta imata ila pagid ele aluagau, ta idaba Petrus
    ta ikeo, “Satan, eao la aluai ngan gau! Ngansa eao nasi Deo ele kimnga mao, be
    eao nasi gid eababa led kimnga.”
  cco-NT: 'Dsʉꞌ caji̱ꞌˊtu̱ Jesús nir˜ fɨˊ lɨ˜ caseáaiñˊ dseaˋ quiáꞌrˉ i̱ caguiaangˉguɨ
    do jo̱ cajǿøngˉneiñꞌ, jo̱guɨ cajíiñˉ Tʉ́ˆ Simón jo̱ casɨ́ꞌrˉ lala: —¡Jéengꞌ˜ cáanˋn,
    Satanás! Jaˋ jnɨ́ɨnꞌ˜ jnea˜ fɨˊ, co̱ꞌ ꞌnʉˋ jaˋ ngángꞌˋ laco̱ꞌ jí̱i̱ꞌ˜ e ɨˊ dsíiˊ
    Fidiéeˇ, co̱ꞌ lají̱i̱ꞌ˜ e lɨ́ɨˊ quiáꞌˉ dseaˋ jmɨgüíˋbaꞌ ñíˆ ꞌnʉˋ.'
  deu-1951: 'Er aber wandte sich um und sah seine Jünger an und schalt den Petrus
    und sprach: Weiche hinter mich, Satan! Denn du denkst nicht göttlich, sondern
    menschlich!'
  alq-ALGNT: 'Jesos dac ki k8ekigaba8i, ogi kana8abaman okikinoamaganan acitc ogi
    kitci kaganonan Pienan e inadjin: “A8as 8edi ijan, kitci madji manido! Ka8in Kije
    Manido ka inendag kidinendasin, tiegodj tabickotc a8iagog ka inendamo8adj kidinendan.”'
  ixl-NNT: 'As isuchqꞌi veꞌt tibꞌ u Jesús. As isaji veꞌt bꞌen Aak unqꞌa ichusulibꞌeꞌ.
    As iyaa veꞌt Aak u Luꞌeꞌ. Ech tal veꞌt Aak ileꞌ: —¡Jetzꞌen el sunvatz, Satanás!—
    tiꞌk Aak te u Luꞌeꞌ. As ech tal veꞌt Aak ileꞌ unpajte te u Luꞌeꞌ: —Aꞌ neetzꞌa
    kam uvaꞌ nisaꞌ u Tiixheꞌ. Pet aꞌ kuxh neetzꞌa kam uvaꞌ ni titzꞌa unqꞌa uxhchileꞌ,—
    tiꞌk Aak.'
  boa-NT: 'Áánélliihyéhjáa dííbyedítyú iyévóóvéne tsijtye ímamyémuke ɨ́ɨ́teebéré dííbyeke
    uhbáhi. Neebéhjápeé: —¡Dɨ́hne óhdityu Náve Naavénej! Muurá tsá u wáájácutú muhdú
    óhdityu Píívyéébe ɨ́jtsámeíñe. Mɨ́amúnáá ɨ́jtsaméíyé dípañe.'
  etr-etr: Amala säsebegi, Yesu besula, ïe bëgëla aulo amolima siila nea, Fidama nemosalea,
    Saidani, ne neebeawi namolö made. Mosö! Diada Godea helësëlo amo gadola made,
    dolöfäea helësëlo amo gadola helësësebela säi.
  quh-NT: 'Jesusrí cutiricamuspa yachacojcunanta khawaspataj Pedrota nerka: —¡Anchhuriy
    nokamanta! Satanasjina parlashanqui. Manataj Diospa yuyaskanmanjinachu yuyashanqui.
    Manachayrí runacunaj yuyaynincumanjinalla yuyanqui, —nispa.'
  kwi-kwi: 'Jesúsne kail kit puijchat kit mamaz kammuruza iz kit Pedrora ka kaizta:
    —¡Nawa chɨhkazha! Nune Satanáskana kwinta kimtu. Nune Dioskana mintuchi. Awakana
    mintu, kizta.'
  agm-agm: Amɨ Jisaasiho nepemaitatɨ komɨ otɨpɨpatɨhiyai iwinjataise. Winjatata Pitahoai
    sɨretɨ ko katirɨhɨretɨ sata kamaatɨtandɨ kaundataase. Iyatɨ koai Jisaasiho pɨwɨha
    watɨpɨha sata kaundataase. “Bwaasɨrɨhɨraŋe, kɨnyɨ nɨngisɨ nanɨmasi nawɨsapitɨpɨ
    kɨraŋɨnɨhɨ numbwɨmape. Kɨnyɨ Autaahaatɨho maaritatɨ gwɨnyaasɨpɨpaapɨ wɨndɨ gɨmunyaahise.
    Kɨnyɨ nehɨ isɨhiya maaritɨwɨ gwɨnyaahohɨrɨhɨretɨ gwɨnyaapaise,” undataase.
  ubr-ubr: Baise Iesu irutabir an baigibubunuotis ites ato Peter dura wawaninai iyawur
    iyau, “Afaguban eikirireu egat. Om am bainonot on men God emon, baise orot jever
    emon!”
  tsw-NT: Amma ana Yesu vadalai, we enei ojoro a̱ yi, a̱vu u ɓara Bituru, u damma,
    “Vu yuwan alanga na̱ a̱mu, a̱vu Male! Vaa yuwusan avasa adama a na ili ya̱ A̱sula̱
    yaa shiwan shi, she ili ya ama.”
  cax-NT: 'Tapü arrti Jesús pebücoti y asaratitü nurria ümo bama ñanunecasarrti. Auqui
    icuansomoconotiti Pedro, nanti ümoti: —¡Aquicho auquina yesaquiñü, choborese!
    Arrüna napensaca champürrtü uiti Tuparrü, ta icuqui nantai cürrü.'
  aia-aia: Mia Jisas 'a rihota'i ma wanasiraaui rongoiusuri ana'i magu ha'atee wetewete
    o'ani tanaa Pita, “Saetan, hora wou baaniau! Maho na'o 'unu'i 'isi, ai'a 'ado'adona
    God, ma'ata ra'i 'ado'ado ni noni moi!”
  srp-1865: 'A on obrnuvši se i pogledavši na uèenike svoje zaprijeti Petru govoreæi:
    idi od mene sotono; jer ti ne misliš što je Božije nego što je ljudsko.'
  agt-agt: A nagbalittag hapa i Hesus nga nangita ta kadwan kiden ituldu na kapye
    na nehuya i Pedru, “Umadayu kan teyak, te itta Satanas teko, te bakkan ta uray
    na Namaratu ya patarabakum teyak awa uray hud la na tolay,” kunna tentu.
  lug-lug: Yesu n’akyuka n’atunuulira abayigirizwa be, n’alyoka anenya Peetero nti,
    “Setaani dda ennyuma wange, kubanga tolowooza ku bya Katonda wabula olowooza ku
    by’abantu.”
  yby-yby: 'Jisesimamo mino wili jeko maloka unala ipapalasida maya mudaidokoko sa-loko
    Pitada auhala miye: Emoya wewenasi datauti likaka niabo gama lokaninako, Omaimidana
    gala maya elamoko lokaniyo, emoya Olohakidana welika mino oli o.'
  heb-heb: ויפן אחריו ויבט את תלמידיו ויגער בפטרוס לאמר סור מעל פני השטן כי אין לבך
    לדברי האלהים כי אם לדברי האדם׃
  mpp-mpp: Kpatalacnome Yesudi hefaliyelu dongeine mic-tengteng yengela hilalu Pita
    kpatalacnolu yanguc edowec, “Satang, ga lobena wele-hikec. Ga wiyac ngagesigic,
