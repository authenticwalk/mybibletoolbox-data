  tam-TCV: இயேசு திரும்பி தமது சீடர்களை நோக்கிப்பார்த்து, பேதுருவைக் கண்டித்து, “சாத்தானே
    எனக்குப் பின்னாகப் போ! நீ இறைவனுடைய காரியங்களைச் சிந்திக்காமல் மனிதனுக்கேற்ற காரியங்களையே
    சிந்திக்கிறாய்” என்றார்.
  mit-NT: 'Doco nì nacuico‑yá ladu yàtà‑yá, nì indehè‑yá dava ga nècuàchì dacuahá‑yá,
    te nì càhàn duchi ini‑yà xì Pedro, cachí‑yà: ―Cuxio‑ní nùí, vàchi nahi ñà‑malu
    Satanás nduu‑ní. Có‑nìhnú vàha inì‑ní Dios. Cuisì chuun xi nèhivì ñuhìví nihnú
    inì‑ní.'
  ceb-ULB: Apan si Jesus milingi ug mitan-aw sa iyang mga disipulo ug unya gibadlong
    niya si Pedro ug miingon, “Palayo kanako Satanas! Kay wala ka magpakabana sa mga
    butang sa Dios, apan sa mga butang sa mga tawo.”
  ces-LB: 'Ježíš se však obrátil k učedníkům a před nimi Petra pokáral: „Mlč, pokušiteli!
    Díváš se na to z lidského hlediska, a ne z Božího.“'
  mkn-mkn: Ma Petrus omong bagitu, bukan iko Tuhan pung mau. Ju Yesus bale ko lia
    Dia pung ana bua laen dong. Ais Dia togor sang Petrus deng karás bilang, “Heh!
    Itu setan dong pung bos pung omong! Iskarobis dari sini! Lu cuma pikir manusia
    pung mau sa, bukan Tuhan pung mau!”
  nce-nce: Na Jisas swaya tokoketëme na bubë lowene esogo mëglelëtlabë ho flime hwi
    tlome na Pitame anisasana këkale tlole, “Ju Satanha gali elë. Ju kë mago fe ekake.
    Ju këha wesibi lowene egletëmena, kwe ju Gotobë lowene mëta nane tafa ele, weye,
    ju hobë lowene mëta fwa tafa ele!”
  pol-UBG: 'Lecz on odwrócił się, spojrzał na swoich uczniów i zgromił Piotra, mówiąc:
    Odejdź ode mnie, szatanie, bo nie pojmujesz tego, co Boże, ale to, co ludzkie.'
  qxh-NT: 'Chaura Jesúspis waquin purïshijnincunaman ricärir, ullgüparan: «Pedro,
    Supaymi canqui. Washata ayway. Chapata ama ruramaychu. Tayta Diosninchipa shiminta
    ćharcunäta mićhaycämanqui. Imatapis munapashayquita runacunalla ashin. Tayta Diosninchipa
    shungun yarpashanwanmi ichanga mana tincunchu» nir.'
  nwi-nwi: Mərɨg Yesu rarar, məm kafan narmamə mɨnə, mɨni-pən skai tuk Pita mɨmə,
    “!Setan! !Ap ikɨn e! Nərɨgien kafam rɨpəh nəmhenien kɨn nərɨgien kape Kughen.
    Nərɨgien əmə kape yermamə.”
  kmo-kmo: Worek, Jisas rii dareboyechi riiti disaipel yenya hechi Pita riita bar
    majin eena wosowoyechi eecha wor. “Mii Gaba, mii na eejimagiirek na ye i. Miita
    hiki tawa boboy eeta ma yechi yin mii eena hikitu. Eeta God riitikasakech!”
  agr-agr: 'Tama ni jintintaiji aidaun ayampattsag diyak Pedron jiyaak: —¡Wetá iwanchih,
    minai tantá wajatsuk! Amek dekatsme Apajuí dutikatjai tabaujiya duka, aentsú anentaimtaig
    anentaimam duwi, —tiuwai.'
  kyc-kyc: Lamaiyamopape Yesu baa kapu kyepala banya disaepole dupwa kandapala Pita
    dokona isingi pyalana pyuo dopa pyuo lamaiya. Satane, emba nambana lenge kambu
    silyamo dorena kata kaepala matarena puu. Emba Anatunya akali daa, emba isa wambunya
    pii lengenyili pyuo lene, leya.
  urd-GVU: عیسیٰ مُڑ کر شاگردوں کی طرف دیکھنے لگا۔ اُس نے پطرس کو ڈانٹا، ”شیطان، میرے
    سامنے سے ہٹ جا! تُو اللہ کی سوچ نہیں رکھتا بلکہ انسان کی۔“
  yre-NT: 'Zozi ''e ''man lila, ''e -srunɔn ''nanjɛɛn, ɛn e ''wɩ ''pla Piɛri lɛ ''klagla.
    Yaa ''vɩ -yrɛ ''nan: «Satan, ''i ''si ''an "srɔn "kogo! ''Wɩ nɛn ''i ''ci "nrɔnman
    "da "bɛ, -a ''bɔ "cɛɛ Bali -a nrɔn ''e ''ji dɩ. ''Pian ''yie ci "nrɔndɩ a blamin
    -le vɛ da.»'
  fuh-BKF: 'Iisaa kaa, hucciti e taalibaaɓe muuɗum, ndaari ɓe, de feli Piyeer, wi''i:
    —Woɗɗam aan Seyɗaani! Sabo miilooji maa ɗiin ƴuuraay to Laamɗo, wo to yimɓe ɗi
    ƴuuri.'
  arl-NT: 'Jesuuri na nijiniara tacatequee saaja. Na saquiriojosano pueya na niquiniutia,
    Pedro sequereeri: —¡Cua shuriucuaji quia quiaare, Satanásnaa! Quia niishiriojosanoori
    maja Pueyasojiniji. Majaari quia niishiriojonu juhua Pueyaso panishano. Quiaari
    saaja juhua nio jiyajinijinio pueya niishiriojiya.'
  dhg-DUWADHA: Ga bitjanam nhan banha Betam wäŋan dhäwul God-Waŋarrwurum ŋayaŋuyu.
    Bala nhan Djesum bilyuwanam bala ŋarruŋan nhäŋalan malthundaminham warrany nhanguway,
    bala nhan maḏakarritjthun dhärukthum wäŋan Betanham bitjanan, “Mukthuwa! Dhuwanma
    yaka Djaytinnha wäŋa banha nhan buŋgawan waŋawun malaŋuwu. Gatjuy yuṯthuwan. Dhaŋu
    nhunu yaka yolŋuwurun ŋayaŋuyu wäŋa, dhäwul God-Waŋarrwurum ŋayaŋuyu.”
  ziw-ziw: Mna Yesu niyo ahituka, awasinya wanampina wakwe na kumkwahila Petulo amgamba,
    “Halawe hano, Shetani! Hukufanyanya mbuli za Chohile, mna za wantu.”
  grc-TR: Ὁ δὲ ἐπιστραφείς, καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ, ἐπετίμησε τῷ Πέτρῳ, λέγων,
    Ὕπαγε ὀπίσω μου, Σατανᾶ· ὅτι οὐ φρονεῖς τὰ τοῦ Θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.
  nag-nag: Kintu Jisu ghurikena chela khan ke saise aru Tai Peter ke galise aru koise,
    “Saitan! Ami laga usor pora dur hobi, kelemane tumi Isor laga kotha te nohoi,
    kintu manu laga bhabona te he thake.”
  eng-OEBCW: Jesus, however, turning round and seeing his disciples, rebuked Peter.
    ‘Out of my sight, Satan!’ he exclaimed. ‘For you look at things, not as God does,
    but as people do.’
  knj-NT: 'Catu'' jix to t''anan Jesús yin eb scuywom tu''. Jix tenchanen Pedro, jix
    yalon tet naj jaxca ti'': —Jaach Satanás, elan jin c''atan an, yutol manaj tzet
    chi sna'' Dios cha na''. Asan yin yet ánima ey oc ja na''bal, ẍi Jesús tet naj.'
  deu-1912: 'Er aber wandte sich um und sah seine Jünger an und bedrohte Petrus und
    sprach: Gehe hinter mich, du Satan! denn du meinst nicht, was göttlich, sondern
    was menschlich ist.'
  san-PUN: ਕਿਨ੍ਤੁ ਸ ਮੁਖੰ ਪਰਾਵਰ੍ਤ੍ਯ ਸ਼ਿਸ਼਼੍ਯਗਣੰ ਨਿਰੀਕ੍ਸ਼਼੍ਯ ਪਿਤਰੰ ਤਰ੍ਜਯਿਤ੍ਵਾਵਾਦੀਦ੍ ਦੂਰੀਭਵ
    ਵਿਘ੍ਨਕਾਰਿਨ੍ ਈਸ਼੍ਵਰੀਯਕਾਰ੍ੱਯਾਦਪਿ ਮਨੁਸ਼਼੍ਯਕਾਰ੍ੱਯੰ ਤੁਭ੍ਯੰ ਰੋਚਤਤਰਾਂ|
  nob-LB: 'Jesus vendte seg om og så bort mot disiplene og sa strengt til Peter: ”Gå
    bort fra meg, Satan! Det du nå tenker, er mennesketanker og kommer ikke fra Gud.”'
  ntj-ntj: Nyangka Tjiitjalu parralarringu wanalpayi pirninya nyakulalpi Piitanya
    payirnu watjarnu, “Tjayitin, wantirra-rni mapitja. Nyuntulun yarnangu mantangkatjapirinytju
    kulira. Mama Kuurrngapirinytjun kulintjamaaltu wantirra.”
  sxb-NT: Yesu yagaluka alaga Petro omugongo awarra awalonzi waae wandi, nikwo yagaania
    Petro na awoola otino, “Ema emberi wange, iwue *Sataani! Aeniki owula ne ewintu
