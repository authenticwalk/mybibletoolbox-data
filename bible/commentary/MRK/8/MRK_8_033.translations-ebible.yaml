    dosiyabaa qoppaka” yaagis.
  spa-BLM: 'Pero él, volviéndose y viendo a sus discípulos, reprendió a Pedro y le
    dijo: “¡Quítate de encima, Satanás! Porque no piensas en las cosas de Dios, sino
    en las de los hombres”.'
  kyz-NT: 'A''erauwe Jejui ''ga ojerowaka amã''jãu wemimu''e ''gã nee. A''eramũ ''ga
    ''jau Pedro ''ga upe: —Ejepe''a je wi, ki Satanasi. Mama''eukwaawa ''wyriara ene
    mu''eukat poromũ jee, ki Pedro. “Tamomoirukat ''ga ''ga Ruwarete ''ga remifutara
    apo awi ''jau”, e''i te Satanasi jee. A''eramũ poromũ ene mu''eukaa jee kũi. NaJarejuwarete
    ''ga remifutar imũ rũi ere aipo ''jau jee. Ejemifutar imũ te ere aipo ''jau jee—
    ''jau Jejui ''ga Pedro ''ga upe.'
  dao-dao: Cunsepi Jesuh naw nghlat hü lü, axüisaw he jah teng lü, Pita üng, “Khawyam
    aw, ka vei üngka naw cita; na ngaihkyunak Pamhnama vei üngkaa am kya lü khyang
    üngkaa ni a kya ve,” ti lü a ksenak be.
  cya-cya: 'Una Jesús mxina''an ñi se''en ndon nchgaa la ña''an yu ta''a nda''an ñi,
    lo'' ngusun lo''o ñi ''in yu Tyo can'': Laxa''an, tyi''o tso'' siin'', si''yana
    a nda''an lo''o cha'' tiyaa ''in Ndiose, cui'' ca nu nda''an lo''o cha'' tiyaa
    ''in nten chendyu.'
  beu-beu: Petrus mateng aulang, bae Lahatala Eomi eamulung niang. Yesus bale Egahing
    vala aabeung ang naung iuling, senge Ana Petrus ehapat etatabit hula, “He! Ola
    iila! Angu setang enehe eele emateng! Aana mang manusia eomi ang ba vengpikir,
    Lahatala Eomi angu aana bae vengpikir niang!”
  wrk-wrk: Yangkalamba nangki Jisus mankanyi. Ningkijba nyuli Bida, baki yanyba nyuli
    nangangi, “Barriwa barri, Barlbakiyi ngakinbunanyi. Nyuli yanyba nanda jangkurr
    ngaki Sayidin. Ninya karuyi Sayidinwanyi, ninji yanybiji nanda jangkurr ngaki.
    Miku nganyingkimi mankumanku yajinyi barrinani nangka mankumankuka Kud yajinyi.
    Ngala nganyingka mankumankuka yajinyi barrinani nganinyi nangka mankumankuka yajinyi.”
    Barriwa.
  nii-nii: Ba Jiisas ak topu eim ekii siłmin wumb kenim. Kanpi kin, wu Piisa ek ngum,
    “Nim Seisen Piisa kin mołun, ei si kind pui!” a nim. “Nim Gos noman ei nim pii
    poł tunan mon! Nim wumb noman ei mendpił piikin mołun,” Jiisas yi nim.
  ign-NT: 'Tacahe, téviuru­cavapa ema Jesús. Máesenicapa ena apamuriana máimitureana.
    Tásiha, macaja­cha­varepa émapava ema Pedro. Máichapa: —Píti, téjeca­pavahi eta
    pipane­reruhi. ¡Pínajica eta juca tamauri­quenehi! Pivarahapa pihapapica eta mapane­reruhi
