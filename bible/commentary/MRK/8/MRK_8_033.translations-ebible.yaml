  nss-nss: Hapeko Yesu ipaiwani maran iya kili ndramiran hu, pwen ipomate Pita, ipa,
    “Sinai, asaya ndruwo! Wou anto ndruwa lohonga Ngindrai pwi, hapeko ata ndruwa
    lohonga ndramat opu.”
  snc-snc: Senaḡi Iesu eruḡa-kureto, ḡena mero eḡitarito, ḡia na Petero ekira-ḡoiato,
    ekirato, “Satani, noraka-veḡita, korana ḡemu tuḡamaḡi tu dia Barau ḡena, senaḡi
    tarimarima ḡeri moḡo.”
  lgl-lgl: Wasua ma Jesus 'e bulusi, ka lio fala waleli galona lia gi, ma ka balufi
    'uri 'e ala Peter, “Wale 'e li Saetan 'o la tatau ko faasi lau. Malata 'o gi 'are
    ioli li mola, 'e iko 'alia malata God gi.”
  mmo-mmo: Le Yesu hilin-ambe yi yite maanggêêm-aso de nêêl Pita nambe, “Saalang,
    gana vêêl in sa, in gakam-ame navu va lohvu Anutu ka le, nganjo gakam oo navu
    va lohvu omaahonôôn akand amu.”
  ncu-NT: Amaa Yeesuu a buruwaa ne̱e̱ de̱e̱re̱ mò̱ agyase̱po̱‑ɔ, ne̱ ɔɔ tɔwe̱ gywii
    Peetroo fe̱yɛ, “Ɔbɔnsam, le̱e̱ mo̱ ase̱. Fo̱ mfɛɛre̱ mo̱ŋ le̱e̱ Wuribware̱ ase̱,
    se̱sɛ mfɛɛre̱ ne̱ fo̱ de.”
  cni-NT: 'Ari ipitsocashijeitacari Jesoshi iroamerepee, yamenajeitanaqueri. Irosati
    ishintsitsatantacariri Petero: —Piquempetacari Satanashi. Pijate, te pincameetsateji.
    Piquempejeitacari atiri, te pinquenqueshireempa. Te pioteroji icoacaaquenari Tasorentsi.'
  eng-WMB: But he, turning around and seeing his disciples, rebuked Peter, and said,
    “Get behind me, Satan! For you have in mind not the things of God, but the things
    of men.”
  zaw-NT: 'Dxejc batzuré loj Jesús, bahuiini loj rexpejṉpacni. Dxejc gudiḻṉäjni Pedr
