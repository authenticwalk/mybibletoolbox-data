  aak-aak: Jisaso omɨ rɨ́wɨ́ numorɨ wiepɨsarɨŋɨ́ wɨ́amɨ sɨŋwɨ́ nɨwɨnɨrɨ́ná omɨ mɨxɨ́
    nurɨrɨ re urɨŋɨnigɨnɨ, “Setenoxɨnɨ, pɨ́nɨ nɨnɨwiárɨmɨ uɨ.” nɨrɨrɨ re urɨŋɨnigɨnɨ,
    “Pitaoxɨ amɨpí nánɨ Gorɨxo wimónarɨŋɨ́pɨ nánɨ dɨŋɨ́ mɨmó ámá wimónarɨŋɨ́pɨ nánɨ
    moarɨŋɨnɨ.” nurɨ́ɨsáná
  chd-NT: 'Jesús ipai''e''moxi, ehuelojm''mola'' ts''ilihuequi, itale''ma Pedro, timi:
