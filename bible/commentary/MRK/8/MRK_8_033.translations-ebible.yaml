    “Sim̃aro, kava bilig den kiniou! Kiamo jidomiano na be toro kiano ga, maka Atua
    kiano jidomiano leleio.”
  bqp-bqp: 'Kũ Yesu lìtɛ à a ìbanↄ gwà, akũ à pàta Pitaa à pì: Ǹ gomɛnɛ gwe Setan!
    N laasun bi Luda pↄ́nlo, bisãsiri pↄ́mɛ.'
  mcp-mcp: 'Yésus músə yid, dʉ́g *ómpwíín bɛ́, a mú ŋkáánd nə Pyɛ̂r nə́: «Wúg mə na,
    *Sátan! Mitə́dʉ́gá myô mí cúgɛ́ mítə́dʉ́gá mí Zɛmbî, mísə njɨ mitə́dʉ́gá myâ buud.»'
  hat-hat: 'Men Jezi vire tèt li, li gade disip li yo. Li pale sevè ak Pyè, li di
    li konsa: -Wete kò ou sou mwen, Satan! Paske, lide ou pa sou sa Bondye vle, men
    sou sa lèzòm ta vle.'
  npl-NT: 'Pero Jesús omókopki iwa okintlajtlatak itlamachtijkawah, opé kajwa n Pedro
    iwa okili: —¡Xio de nika, satanás!, porke amo mitstekipachoa tlan Dios kimonekiltia,
    yej tlan kintekipachoa n tlakah.'
  bgg-bgg: Jishii Isu è idoh awai samoy shii rei ne riig srane, Phithar shii giung,
    “Na gu moe è ruang dun mage bo, ibuii,” Ai è yao. “Na munowthek ne Hamangkhung-aphuii
    è asi ro jishii na munow jine bran è ro!”
  eng-TCENT: But turning around and looking at his disciples, he rebuked Peter, saying,
    “Get behind me, Satan! For yoʋ are not thinking about the things of God, but the
    things of men.”
  eng-BSB: But Jesus, turning and looking at His disciples, rebuked Peter and said,
    “Get behind Me, Satan! For you do not have in mind the things of God, but the
    things of men.”
  cpu-NT: 'Ipithokapithatanakari, jamenanakeri iriyotaane, ikisathatanakeri Pedro,
    ikantziri: “¡Piyaate Satanás! Tera poshiretaro eeroka ikovakaantziri Pava, intaani
    poshiretaro ikovayetziri atziriite.”'
  san-ASM: কিন্তু স মুখং পৰাৱৰ্ত্য শিষ্যগণং নিৰীক্ষ্য পিতৰং তৰ্জযিৎৱাৱাদীদ্ দূৰীভৱ
    ৱিঘ্নকাৰিন্ ঈশ্ৱৰীযকাৰ্য্যাদপি মনুষ্যকাৰ্য্যং তুভ্যং ৰোচততৰাং|
  tac-NT: 'Esusi gu''lile e''nemia uché jarela bo''né ''yuga járome. A''lige Esusi
    ne''óchale Pegro. Anele: ―Se''wí alé. Mueka ra''icha napurigá Remónisi. Mueka
    tabilé ''nata napurigá Onorúgame najkí. Mueka ''nata napurigá pe ralámuli.'
  eng-WEBPB: But he, turning around and seeing his disciples, rebuked Peter, and said,
    “Get behind me, Satan! For you have in mind not the things of God, but the things
    of men.”
  gfk-H: 'Iasen, bia Iesu ga talingan balin, ga nas ira aring nuna bulu na hausur,
    gaam pir ne Pita hoken: “Haan laah um, Satan. Pau lik ira nemnem ta Kalou. U liklik
    ira nemnem gar na tunatuna mon.”'
  viv-viv: '@see-verse:MRK.008.032'
  yao-yao: Nambo Che Yesu ŵagalawiche, ŵaalolechesye ŵakulijiganya ŵao ni kwakalipila
    che Petulo achitiji, “Shetani, ntyoche apa! Pakuwa ngankuganisya ngani ja Akunnungu
    nambo nkuganisya ngani sya ŵandu.”
  tgp-tgp: Pani Iesu mo posi mo kilau vano isana nona tamlohi usuri, mo reti r̃ilangi
    isan Peter mo verea mara, “O rovo isaku Setan. R̃omr̃omi atu mo tai isana tamlohi,
    mo sopo tai isan God.”
  auc-NT: Itota edæ tömengä mïñæ̈ në godäni gämæ̈nö dadi ëmænte adinque Pegodo ingante
    näëmæ̈ pïïninque angantapa. —Bitö Tatänabi baï ïnömi inte edæ botö weca ongönämaï
    wadæ gobäwe. Wïï Wængonguï nänö änönö ante pönëmi inte bitö waodänique näni pönëwënonque
    ante pönëninque mänömaïnö ante tedebi awædö, angantapa.
  kbc-NT: Pida Jesus nilokotediogi, me niipetediogi niɡ̶ijo anodiotibece, odaa ja
    yapeteɡ̶e Pedro, meeteta, “Otonitice yodoe, Satanás! Niɡ̶ida makaami mowookoni
    ɡ̶adiciagi niɡ̶ina eledi oko me nowookonaɡ̶a, pida aɡ̶owookoni daɡ̶a ɡ̶adiciagi
    Aneotedoɡ̶oji me dowooko.”
  bmh-bmh: Bo, Yesus nug kekulaimai, gonugau tapaimaraneu dudu uligaraimai, Pita guzenai
    ze gusig aureun, “Satan, na iz seiab alien! Na Uwait nugau dabeleu naliu i sesamorem,
    na dudu agal dabeleu sag sesamorem.”
  ctu-BL: 'Pero Jesús tsi'' sutq''ui i bʌ i q''uel xcʌnt''añob i cha''an. Tsa'' caji
    i tic'' Pedro. Jesús tsi'' sube: Tʌts''ʌ a bʌ ba'' añon Satanás, come ma''anic
    ma'' ch''ʌmben isujm chuqui yom Dios, cojach ma'' ch''ʌmben isujm chuqui yom winicob,
    che''en.'
  meq-meq: 'Yesu a mbəɗa me ka təv i gawla ŋgay siye hay. A zəba naha fataya. A gay
    me a Piyer, kutik kutik, a gwaɗay: «Do abəra ka təv ga. Do a dəba, nəkar na, Fakalaw.
    Ka dzala gər andza Mbəlom bay, ka dzala gər na, andza i ndo zezeŋ.»'
  noa-H: Pedroou mag hiek'abaawai Jesuu tagam k'ʌʌn hich k'apeenag hewag p'ʌʌrba heerpanaa
    jũrr Pedroogta k'ĩir masi, —Jöpk'aa mʌ haigmua chawag petá hajim hanʌm. Pua chan
    Hẽwandamau nem waum hig simjã k'augba, sĩi parhoobam k'ʌʌnjöta k'ĩirju simgui
    hajim hanʌm. Meperauta pʌrʌg mag hiek'api sĩebahab hajim hanaabá hirig.
  alp-NT: Po Yesuse Ihali suike loko Eni maka luluaru kai Inasuke Petruse be, “Heti
    beiKu! Ale saka ro tiaru esi elake, le anoake loko saisa rebe Alla Inoakele mo
    po loko saisa rebe tamata inoakele neka.”
  san-VEL: kintu sa mukha.m paraavartya "si.syaga.na.m niriik.sya pitara.m tarjayitvaavaadiid
    duuriibhava vighnakaarin ii"svariiyakaaryyaadapi manu.syakaaryya.m tubhya.m rocatataraa.m|
  kbq-kbq: Hianagi Jisasi'a rukrahe huno, amage nentaza disaipol nagatega nezmageno
    Pitana kesuno, Sataga manignenka namefiga'a evuo, Anumzamofo antahintahi novaririnanki,
    vahe'mofo antahintahi nevaririne.
  kbh-kbh: 'Pero Jesús yojobuértana, chabe uatsjéndayënga tojanënÿanÿé, y Pédrëbioye
    mënts̈á tbojtsanbochembo: “¡Satanás, áts̈bents̈ana mojuaná! Pedro, acbe juabnënga
    Bëngbe Bëtsábiocana ndoñe quenatóbocana, sinó nÿe ents̈ángbents̈ana ca.”'
  ron-LSB: 'Dar el, întorcându-se și văzându-i pe ucenicii săi, l-a mustrat pe Petru
    și i-a zis: “Treci în spatele meu, Satana! Căci tu nu te gândești la lucrurile
    lui Dumnezeu, ci la lucrurile oamenilor”.'
  pon-pon: 'Iejuj ap kotin jaupeido aupwil jili pon japwilim a tounpadak kan, kapun
    on Petruj majani: Kola muri, Jatan! Pwe om lamalam kaidin en Kot, a en aramaj.'
  nhe-BL: 'Pero Jesús moicancuepqui huan quintlachili imomachtijcahua. Huan quiajhuac
    Pedro huan quiilhui: ―Xinechtlalcahui, Axcualtlacatl. Ta ax tijtemohua tlen Toteco
    quinequi ma pano, tijnequi ma pano san tlen tlacame quinequij.'
  sps-sps: Ai Jisas takopis fatabin faavou fi naa to tan matisian Tsuan, Ya tsue ets'ets
    to Pita sa tsue, “Fataanis osing you, Satan! Tana saa fakats tsumanyi naa to ayan
    fakats tana mes tsun sikia ma fakats ten Gov.”
  wnc-wnc: Iniwan Jesuta tapan tekwamban pandetnabamu undang yuwawa kake Pita kaanga
    anzing inikut, “Gata iwana dakngawi ganduke ganinggat. Na napbimbi ayanggat taknga
    tasingamuning,” ngang inikut. “Gata Anutue natdetdet taknga dua natayak. Wena.
    Gata aminde natdetdet takngakan natake yanggayak,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu lìɛ à a ìbanↄ gwà, ben à pàta Pitaa à bè: Ǹ gumɛ gwe Setãn!
    N laasuu nɛ́ Luda pↄ́nlo, gbɛ̃ntee pↄ́mɛ.'
  gub-BL: Na'e Zezuz uwak wemimu'e wanehe ume'e pà kury. Uze'eg Pet pe kury. — Eze'eg
    zo nezewe nehe ty. Etyryk henatar wi, Zurupari. Nema'enukwaw ma'e rehe awa ài
    ne. Nanema'enukwaw kwaw ma'e rehe Tupàn ài.
  imo-imo: Nalo Jisasini yunge kitipi kanoli iyema topele topa kanopalie kinye, Pita
    kano iri topa nimbei, “Nu Satan, nanga umbulkondo ongo puwi. Nunge liko manjiko
    nino ungumu Gotenga ungure molo, nalo mai kombu iyemanga ungumu nino,” nimu.
  boj-boj: Onaqa Yesus a bulosiqa aqa aŋgro naŋgi koqnjrsiqa Pita ŋiriŋtosiq minjej,
    “Ni Satan bul. Deqa ni ijo qoreq gile. Ni Qotei aqa areqalo dauryosai. Ni mandam
    tamo naŋgo areqalo dauryonum. Dauryosim agi ni na anjam di merbonum.”
  ulk-ulk: Iesu tabatawirikda taba memegle darasmerda, eudige Pererui ertaperti. E
    abi detagri, “Ma adem bakiamuda karialam, Satana! Mara akepwar no lera akepwar
    nagriwerteda. Wi nole Adira akepwar nagriwerteda!”
  eng-DRA: 'Who turning about and seeing his disciples, threatened Peter, saying:
    Go behind me, Satan, because thou savorest not the things that are of God, but
    that are of men.'
  knf-knf: 'Yeŧu awugşa aten baţaşarul aşë ŋoman na Piyeer aji : « Lowaan, iwi Ŧatana,
    ţiki iinji kla uko wi Naşibaţi aŋaluŋ, iji kla wi bañaaŋ baŋaluŋ. »'
  san-KHM: កិន្តុ ស មុខំ បរាវត៌្យ ឝិឞ្យគណំ និរីក្ឞ្យ បិតរំ តជ៌យិត្វាវាទីទ៑ ទូរីភវ
    វិឃ្នការិន៑ ឦឝ្វរីយកាយ៌្យាទបិ មនុឞ្យកាយ៌្យំ តុភ្យំ រោចតតរាំ។
  arn-NT: 'Welu Jesus wiñokintuy, fey leliwülfi tati pu disipulu, feymew katrütudungufi
    ta Pedro, feypilen mew: —¡Kiñe püle tripange ta iñche mew, weküfü! Eymi ta ngüneduamkelafimi
    tati dungu chumngechi ngüneduamniey ta Ngünechen, welu may chumngechi peniey re
    che müten.'
  zas-NT: 'Per badxiꞌ lojman baguiaa ree xbejnman, dxel gudilëman Bëd rëbaman: ―¡Bisüd
    lon, Satanás!, din ad por Diost zëëd ree xgab ni rüjnl, rüjnl ziꞌc na̱j xixgab
    bénguidxliuj.'
  ken-NT: Kɛ ndu Yesu áyíbhírí mmʉɛt aghɔ baghɔkɔ́ bhi, aji Píta bɛ, “Satan,
    fá mɛ́ bɛsí! Nkaysi yɛ chi anɛ nkwǎŋwaŋ, abhɨ́kɨ́ fu ntá Mandɛm!”
