    Jijechipiya̱ nu̱tyu nijya̱mi̱ jachipiya̱ daryá.”'
  mxb-NT: 'Tído ni̱ na̱ndió ko̱o Jesús ni̱ sa̱ nde̱ꞌé ná noo̱ ndíta dao ka̱ ta̱ xíonoo
    xíꞌín ná. Dá ni̱ da̱náni na Pedro, ta kaá na̱ xíꞌín rá: ―Kuaꞌán kuxoo noo̱í, dá
    chi̱ kéeón táto̱ꞌon kée ña̱ uꞌu̱, chi̱ ko̱ nákani ino̱n sa̱ꞌá ña̱ kóni̱ Ndios,
    diꞌa nákani ino̱n táto̱ꞌon ki̱ꞌo nákani ini ta̱a va ―kaá na̱.'
  pon-2006A: A Sises ketin sohpeisang oh ketin mahmahsanihseli sapwellime tohnpadahk
    ko, ketin angiangihada Piter, mahsanih, “Kohla mwuri, Sehdan, pwe omw lamalamen,
    kaidehn sapwellimen Koht pwe en aramas.”
  maq-NT: 'Ngajan xi cavuya Jesús cavutsejen me hiscan siu cha ladu rë me. Sehe cachja
    me cojo cha Pedru cuitjin: ―‍Tihinxin ngaye Satanás, tsëhë xi ningatiintacuin
    ngaye sacuaha tsingatahacacun Nina ta, ningatehetacuin sacuaha ngu xuta.'
  hto-hto: 'Mei íadɨ Jesús meine gɨ́recaillano ie llófuegamacɨmo eroide. Jesús Pedro
    llétano daɨde: —¡Mai cúemona oni jai! Satanás izóidɨmɨedɨoza. O comecɨ Juzíñamui
    mamécana ónoñede. Dama bie énɨemo dúidɨno úrilla izói úritɨo, —daɨde.'
  por-BRBSL: 'Mas ele, voltando-se e vendo seus discípulos, repreendeu Pedro, e disse:
    “Vai para trás de mim, Satanás! Pois não tendes em mente as coisas de Deus, mas
    as coisas dos homens”.'
  ces-NKB: 'Ježíš se ale obrátil, podíval se na své učedníky a pokáral Petra slovy:
    “Jdi za mnou, Satane! Nemyslíš na Boží věci, ale na lidské.”'
  cui-cui: 'Jesús pijimonae napatomeicha necota. Bapoxonae jume daunweya jeye Pedrotha:
    —¡Xam be pon caurimonae pia pentacaponaein tatsim! Bara newepu ponare, tsipei
    xam jopa beta nanta xeinaem icha be jopa Nacom ichim poxonae xua beta nanta xeina.
    Saya xam nanta xeiname icha jiwi ichi poxonae nanta xeina, jei Jesús.'
  boj-2014: Onaqa Yesus a bulosiqa aqa aŋgro naŋgi koqnjrsiqa Pita ŋiriŋtosiq minjej,
