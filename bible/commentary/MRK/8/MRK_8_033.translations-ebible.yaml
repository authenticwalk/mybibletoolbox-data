    alhaye. Unte-arle itirreme tyerrtye ahelhe-arenye-arteke-arle. Unte kwenhe Ngkarte-arteke
    itirretyakenhe.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa das tikrakashpa, yach''akuqningunata chapashpa,
    Pidruta kayshina anyarqan: —¡A dyablu! ¡Ladiyay ñawpaymanda! Chaqa qamqam dyablushina
    mana munangichu ruranaypaq Taytay Dyus munashqanda. Kanan Dyuspi mana kriyiqkunashinam
    qamqa yuyaykangi, nishpa.'
  tgl-ULB: Ngunit lumingon si Jesus at tumingin sa kaniyang mga alagad at sinaway
    niya si Pedro at sinabi, “Layuan mo ako Satanas! Hindi mo pinahahalagahan ang
    mga bagay tungkol sa Diyos ngunit pinahahalagahan mo ang mga bagay tungkol sa
    mga tao.”
  cbs-NT: 'Jesús jawen tsumabukidi nasauketan uinkin Pedro nemakin yuikin: —Satanásan
    shinanwen min ea nemaii. Ana jadi jaskayamawe. Jawada Diosun uiain keska min uianmaki,
