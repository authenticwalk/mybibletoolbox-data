verse: MRK.008.033
translations:
  kpx-kpx: Ige Iesuu au esemu degomole niavei Bitaho loui avoe, “Setene, di haliohatunela.
    A huhuale keu Dilavaemo lohoholisito ataemo lohonu.”
  okv-H: Iesu na overeketo amita ambotani kogue Peter ta degi ke einge ena “Satan,
    Umo nau ku ta pambu. Eto umo God ta hotembari avo ae rate embo ta hotembari avo
    erea.” ainge Iesu na ena.
  tbo-tbo: Yesu i luhagawileya po a hewahewali i galehi ma Pita i paliyeya i pa, ‘Tomodulele,
    una nehaleu om winugonugotuhu mei lawa hota hai winugonugotuhu, ma ega mei Yaubada
    a nugotuhu.’
  mal-C: യേശുവോ തിരിഞ്ഞു തന്റെ ശിഷ്യന്മാരെ നോക്കിയിട്ട്, പത്രോസിനെ ശാസിച്ചു. “സാത്താനേ,
    എന്റെ മുമ്പിൽനിന്ന് പോ; നീ ദൈവത്തിന്റെ കാര്യങ്ങളല്ല, മനുഷ്യരുടെ കാര്യങ്ങളാണ് ചിന്തിക്കുന്നത്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἐπιστραφείς, καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ, ἐπετίμησεν ⸋τῷ⸌ Πέτρῳ, ⸂λέγων,⸃
    Ὕπαγε ὀπίσω μου, Σατανᾶ· ὅτι οὐ φρονεῖς τὰ τοῦ θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.
  bgc-bgc: पर यीशु नै पलटकै अपणे चेल्यां कान्ही देख्या, अर पतरस तै झिड़ककै कह्या,
    “हे शैतान, मेरै स्याम्ही तै दूर हो; क्यूँके तू परमेसवर की बात्तां पै न्ही, पर
    माणसां की बात्तां पै मन लगावै सै।”
  khz-khz: Na Iesu eruga-kuleto, gena melo egitarato, ia na Petero evaikila-waiato,
    netiwato, “Satani, ono laka-paka, kwalana gemu tugamagi ne ati Palagu gena, na
    taunilimalima gerianamo.”
  deu-TKW: 'Er aber wandte sich um, und da er seine Jünger sah, schalt er den Petrus
    also: weiche hinter mich, Satan, du denkst nicht was Gott ansteht, sondern was
    den Menschen.'
  zsr-NT: 'Bueycjëꞌ Jesús, buyúëꞌ yezícaꞌrëꞌ bönniꞌ usë́d queëꞌ, atiꞌ buzeynëꞌ bach
    Pedro, rnëꞌ: ―Bcuit ga zoaꞌ. Nacuꞌ ca Satanás, tuꞌ xöhuiꞌ. Le rzaꞌ ladxuꞌu cutu
    nac queëꞌ Dios, san ca taꞌzáꞌ ládxiꞌgac bunách nac.'
  lin-lin: 'Kasi Yesu abalukaki, atalaki bayekoli na Ye mpe apamelaki Petelo : — Mosika
    na Ngai, Satana ! Makanisi na yo ezali makanisi ya Nzambe te, ezali penza makanisi
    ya bato.'
  hns-NT: 'Tab oe ghoemke doesar tjela log ke aage oke daatke bolies: „Saitaan, hamaar
    paatjhe se bhaag dja! Toe iensaan ghat sotje hai aur na Parmeswar ghat.”'
  noa-E: Pedroou mag iekhabaawai Jesuu tagam khʉʉn ich khapeenag ewag phʉʉrba eerpanaa
    jũrr Pedroogta khĩir masi, —Jöpkhaa mʉ aigmua chawag petá ajim anʉm. Pua chan
    Ẽwandamau nem waum ig simjã khaugba, sĩi parhoobam khʉʉnjöta khĩirju simgui ajim
    anʉm. Meperauta pʉrʉg mag iekhapi sĩebahab ajim anaabá irig.
  eng-EMTV: But when He had turned and saw His disciples, He rebuked Peter, saying,
    “Get behind Me, Satan! For you are not mindful of the things of God, but the things
    of men.”
  mib-NT: 'Te máá yá ni ndió cóto ya ni jito ya nuū tée cáscuáha jíín yá. Te ni cahān
    yā nuū Pedro: Cujiyo quihīn rō, chi cáhán rō ná cáhán Satanás. Chi tu jéni ni
    rō nájnūhun jéni ni Yaā Dios, chi sa suhva jéni ni rō nájnūhun cájeni ni ñayuu,
    achí yá.'
  bea-bea: 'Ahwole natanyesha tsi yaotatichne chu kanehtgha, Peter chuatatichlon,
    toowe ehti ihe, Satuchi otsidiya nuni atsinde metselihi: atu indi natih Nagha
    Tgha tsi tatyesuttih, yaghi zon ooli tane tsi tatyesuttih.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ खिरि हिसिङ्‌ङाङ् कुहुॽसाम्‍बाहाॽ ओमे़त्तुसिर पत्रुसे़न्
    फे़ःक्‍तु, “माफे़न्‍साम्‍मे, खे़ने़ॽ इङ्‌गाॽलाम् माःङ्‌घा पेगे़ॽ॥ खे़ने़ॽग निङ्‌वाॽफुमाङ्
    कुइसिःक् मे़ःन्, कर मे़न्‍छाम् याप्‍मि कुइसिःक्‍लक् निङ्‌वाॽ के़इःत्तुॽरो॥”
  xnj-xnj: Nambu Yesu akang'anamuka akavalolokesa vawuliwa vaki, akamhakalila Petili,
    akamjovela, “Setani, wuka palongolo yangu! Maholo gaku gihuma lepi kwa Chapanga,
    nambu ga umundu.”
  mmx-mmx: La ne Iesu ga ru pukus la ga ven ti lavaun pinivu ren la ga vaase sok ne
    Pita. Neni ga lok keretna, “Satan, uto basinge ia. U xopara na mu asu lodoxoma
    at ne Moroa, ketla u vara mun levendoxoma at limixin.”
  cbr-NT: 'Cacëx cuainacëquin aín ''unánmicë unicama isquin ca Jesusan Pedro ñu caquin
    cacëxa: —Min camina ñunshin ''atimanën ''apu, Satanás, an sináncësa oquin sinanin.
    Usaquin sinánxunma ca ''at. ''Ën Papa Dios cuëëncësabi oi ''iaxma ''ëx ''inun
    quixun sinánquin camina unin sináncësa oquinshi sinanin.'
  tee-NT: 'Para ju Jesús talakasp''itlh. Alakts''ilh ju ali''in ix''alacmamaka''ui.
    Chai k''ailh ju Pitalu''. Junich: ―Ak''ost''i ju laqui''ucxlacapu'' ji Satanás.
    Ju uxint''i jantu alacp''ast''acnan tachi ju alacpastacnan ju Dios. Ju uxint''i
    va alacp''ast''acnan tachi ju ta''alacpastacnan ju lapanacni.'
  eng-LSV: and He, having turned, and having looked on His disciples, rebuked Peter,
    saying, “Get behind Me, Satan, because you do not mind the things of God, but
    the things of men.”
  cak-NT: 'Pero cuando ri Jesús xuc''oxaj quiri'', xutzalmayij-ri'', xerutzu'' ri
    ch''aka chic ru-discípulos y xu''ij che ri Pedro: Man cac''ue-pe wiq''uin ret
    Satanás, roma man utz ta ri nanojij. Roma ri nanojij ret xa can junan riq''uin
    ri niquinojij ri winak y man anche''l ta nrojo'' ri Dios.'
  pah-NT: Emo Jesus'ga opyryrỹ g̃wemimbo'ehara'g̃a ndepiaga onhi'ig̃ahyavo Pedro'ga
    pe. —Ejipe'a ti ji hugwi, ei ga. A'ereki Satanás'ga nde monhi'ĩ poro. Tupana'ga
    opota reki nhimanoa, ei ga. Nde nderekoi Tupana'ga reaporog̃ita rehe. Yvyakotyve'g̃a
    ndeaporog̃ita rehe nde ereko, ei ga Pedro'ga pe.
  sja-NT: 'Mamĩda Jesús p''ɨrrabaiji mãik''aapa chi k''õp''ãyoorã k''ĩra ak''ɨp''eda,
    mãgaji Pedromaa: —¡Mɨ ik''aawaapa ãyaa wã́ji, Satanapa mãga jarapida perã! Pɨa
    k''ĩsia-e Ak''õrepa k''ĩsia bɨk''a. Jĩp''a k''ĩsiamaa bɨda aji, eperãarãpa k''ĩsiapatak''a.'
  xed-xed: 'Ka mbəɗavatá Yesu, ka ngha duhwalhani. Ka ŋruhanaghatá tsi ta Piyer, kaʼa
    nda tsi mantsa: «Laghula gha tavata iʼi halawaya skwi na. Haɗ ka ta ndanu manda
    ya ta kumə Lazglafta wa. Manda ndana mnduha ká ka ta ndanu,» kaʼa nda tsi.'
  mks-NT: 'Joo na̱ca̱va̱ Jesús ta na̱ndicoto nihni a nu̱ú na̱ xíca tuun xi̱hi̱n á
    já na̱casáhá ndícue̱he̱ a̱ xi̱hi̱n Pedro já cáchí a̱ já xi̱hi̱n dá: —Cuáhán quee
    Satanás, rí cúú tiñáhá sa̱cua̱ha̱. Co̱ íin xíní túnu̱n tá quia̱hva íin xíní túni̱
    Ndióxi̱ jáchi̱ cáhvi inún tá quia̱hva cáhvi ini ña̱yivi ñuyíví yóho —na̱cachi
    a.'
  gfk-S: 'Iesene be Jisas ga tahurus baling iga nes ari ta ira nuno bulu na harausur,
    igom pir ne Pita horek: “Hana leh um, Satan. Paule lik ira sinisip tane God. U
    liklik ira sinisip gar na turadi mon.”'
  bmu-bmu: Qetal waŋgiiga liliŋgöba gwarekurupŋi uba eŋgeka Pitö qetala kewö jim waŋgiyök,
    “Gi keu mötmörizani, mi Anutugöreŋ keuya qahöpmö, gölme ambazip aka Satangö sihima.
    Miaŋgöra Satan, gi mönö dölki nöŋgö jemesoholneyök kesalnöŋ.” Mewö.
  dgz-dgz: Go Iesu entane wadiamot mega upi yawamoni amba me Pita anega diguren, “Ge
    Seitan mini, tau garinap ak. Ge oma ibariwa mini namuna boringi go God wan dim
    dim mega iagap ya baraingi, go apan iak guine gapan waingi.”
  eng-GNV: 'Then he turned backe, and looked on his disciples, and rebuked Peter,
    saying, Get thee behinde me, Satan: for thou vnderstandest not the things that
    are of God, but the things that are of men.'
  zaa-NT: 'Jesús nna bedèqquia te lúe gunne''e ca discípulo qui''áa nna gutìtse''e
    Pedrua nna rèe: Becuitta ru''a lua'' Pedro, ná lu'' tì''na Satanás porqui''ni
    labí nabia''ni lu'' nu cca qui'' Tata Dios sino nu cca qui'' ca enne'' la.'
  eng-WEBSTER: 'But when he had turned about, and looked on his disciples, he rebuked
    Peter, saying, Get thee behind me, Satan: for thou savorest not the things that
    are of God, but the things that are of men.'
  guh-guh: 'Nexata Jesús Pedrovecua napënëyorotaxuaba. Taenuca pijajivi penaejavabelia.
    Nexata Jesús napënëyorotsia jumai tsanucae Pedrojavabelia: —¡Dovathi, nevecuanatixire!
    Tsipaji xamë apo jitsipaemë pacuenia Dioso jitsipa taexanaenexa. Saya ëjivi pacuenia
    jitsipa taexanaenexa, jitsipame, jai Jesús.'
  bon-bon: Yepä Yeesu atatrongtige, teeme abiberäja bägrä bime cabu me ire acitige,
    siige Peteru ne kokre cama mene jejige egä, “Satani, cäme opo gaabe ca äyeblingti.
    Määme ngene atwanena lui Acejiyame bau ca lica gyene, yepä biname bime cabu ca
    gyene.”
  nhw-BL: 'Pero Jesús moicancuepqui huan quintlachili imomachtijcahua. Huan quiajhuac
    Pedro huan quiilhui: ―Techtlalcahui, Amocualtlacatl. Ta amo tijtemohua catli Toteco
    quinequi ma pano, san catli masehualme quinequij.'
  swh-ONEN: Lakini Yesu alipogeuka na kuwaangalia wanafunzi wake, akamkemea Petro.
    Akasema, “Rudi nyuma yangu, Shetani! Moyo wako hauwazi yaliyo ya Mungu, bali ya
    wanadamu.”
  wbi-wbi: Apuo uYesu akasyetuka, akavalola avavulanisivua vaake, pe akan'dalikila
    uPeteli akati, “Vuuka apa ghwe setano uve, amasaaghe ghaako nagha Nguluve ulwene
    masaaghe gha vaanhu.”
  bba-bba: Adɑmɑ Yesu sĩirɑ u win bwɑ̃ɑbu mɛɛrɑ mɑ u Piɛɛ ɡerusi u nɛɛ, ɑ dɛsiro nɛn
    birun di Setɑm, domi wunɛn bwisikunu kun sɑ̃ɑ Gusunɔɡinu, nu sɑ̃ɑwɑ tɔnuɡinu.
  eng-KJVCPB: 'But when he had turned about and looked on his disciples, he rebuked
    Peter, saying, Get thee behind me, Satan: for thou savourest not the things that
    be of God, but the things that be of men.'
  kgk-NT: Ha Hesu katu ojere ohexa gwemimbo'e kwéry. —Ani xe nhe'ẽ joko teĩ, he'i
    Pedro-pe. —Ejei xe ypy-gwi, he'i Satanás-py ohenói-vy íxupe. —Neremombe'úi voi
    Nhandejáry nhe'ẽ. Anháy ruvixa nhe'ẽ-py ae eremombe'u voi, he'i Pedro-pe.
  waj-waj: 'Inna yaagueeqama tuduu rikioo Yisuuva hanigia ari ngiaammuauya too Sataango
    Petoroosaa tasipoovaara yaagueeqa kuavai Petoroosaa tioo tunoo: Sataango, ngieera
    kuanee. I yaataivo vaidiiya yaataivaa roosiinoo. Hama Anutuuqaa yaataivo itaama
    vainoo, tiravai.'
  cpy-cpy: 'Ipithoka-pithata-nakari, raminanakiri itsipa riyotaani-paeni, ikijathata-nakiri
    Pedro, ikantziri: “Piyaate Kamaari. Tee poshiretawo eeroka ikowakaanari Tajorentsi,
    apatziro poshiretawo ikowa-piintziri atziri-paeni.”'
  ekk-PKP: 'Jeesus pöördus ümber ja jüngreid vaadates noomis Peetrust: „Tagane minust,
    saatan,“ ütles ta. „Sa ei mõtle nii, nagu mõtleb Jumal, vaid nagu inimesed.“'
  mpx-mpx: Yaka Yeisu i tagena sikal, matana i nok wana tohago elal, ge Pita i yana
    lalaan i ba, “Seitani, u miegon eliyau! Wam nuwatu nige i nonoek Yehoba wana kamwasaa,
    i noek gamagalau wali nuwatu elana.”
  wbp-wbp: Jijajijirla warru jurnta kuja-purda-jarrija Piitakuju, manu-jana nyangu
    kurdungurlu-patu-kariyi-nyanu. Ngula-jangka, wangkajarla Piitakulku, “Nyuntunpa
    Juju Ngawu, purdangirli yukaya ngajulurla! Kaatuju kulangku wangkaja kujakuju
    wangkanjakuju. Lawa, nyuntulurlunpa kujaju manngu-nyangu jaruju yapa panu-kari-piyarlu.”
  luo-luo: To Yesu nolokore mongʼiyo jopuonjrene, bangʼe to okwero Petro kowacho niya,
    “Wuog oko e nyima Satan! Iketo pachi kuom dwaro dhano, to ok kuom dwach Nyasaye.”
  nhe-NT: 'Pero Jesús moicancuepqui huan quintlachili imomachtijcahua. Huan quiajhuac
    Pedro huan quiilhui: ―Xinechtlalcahui, Axcualtlacatl. Ta ax tijtemohua tlen Toteco
    quinequi ma pano, tijnequi ma pano san tlen tlacame quinequij.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܕܝܼܪܹܗ ܘܚܝܼܪܹܗ ܒܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܡܘܼܢܟܸܣ ܠܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܪܚܘܿܩ ܡܸܢܝܼ ܣܵܛܵܢܵܐ، ܣܵܒܵܒ ܠܹܐ ܝܘܸܬ ܬܲܚܡܘܼܢܹܐ ܒܘܼܬ ܡܘܼܕܝܼ ܕܝܼܠܹܗ
    ܕܐܲܠܵܗܵܐ، ܐܸܠܵܐ ܕܒܲܪܢܵܫܵܐ.“'
  esk-NT: Jesus-ŋum takullakkaluaqamigich maliġuaqtini iñiqtiġniġaa Peter, “Tuunġaaq,
    aullaġiñ uvamniñ atakkii isumaŋitchutin Agaayyutim isummasianik aglaan iñuich
    isumaŋatnik.”
  msb-msb: Pero paglingi sinud-ong ni Jesus an iya mga disipulos kag gin-uritan si
    Pedro na an sabi, “Layas dida, Satanas! An imo ginaisip dili makaDios kundi makatawo.”
  cpa-NT: 'Jøng² ca¹jénh¹ Jesús. Ca¹jë́²dsa dsa² quianh³dsa. Jøng² ca¹jé² Jesús Pedro.
    Ca¹juúh²dsa: ―¡Guønh² tø¹cah¹jni! Jmoh²hning ju³lah jmo¹² Satanás. Ha¹chi² dsø²jiag¹²
    hoh¹²hning ju³lah jǿg³ dsø²jiag¹² dsǿa¹² Diú¹³. Dsø²jiag¹² hoh¹²hning jǿg³ quiah¹²
    dsa² jmøi¹guǿi¹ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପିଟିବାଟେ ପାସ୍‌ଲି ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଦେକ୍‌ଲା ଆରି ପିତର୍‌କେ କଇଲାଇ, “ତୁଇ
    ଏ କାତା ସଇତାନେଅନି କଇଲୁସ୍‌ନି, ତୁଇ ମର୍‌ଟାନେଅନି ଉଟି ଜା । ତୁଇ ପର୍‌ମେସର୍‌ ପାରା ଚିନ୍ତା
    ନ କରି ଲକ୍‌ମନର୍‌ ପାରା ଚିନ୍ତା କଲୁସ୍‌ନି ।” ବଲି କଇଲାଇ ।
  meu-meu: A ia na e gini kerehai, ena hahediba e haḡeredia; bena ia ese Petro e gwau
    henia, eto, Satana e, murigu kahana aola, badina be emu lalo-hadai na dia Dirava
    ena, a taunimanima edia.
  yva-NT: Weramu Yesus sarirae akare Po apa arakovo utavondi aije maen, umba Po raura
    nanto Petrus ai soowabe pare, “Anakakai Akoe, nyusyo ra nto rinaora! Nya ana ndatantona
    wato mamo Amisye apa ma jewena, yara vatane awa ma.”
  dgc-dgc: Pero ti Jesus, késuleg na, a neta na du alagad na, éy pinaginglan na ti
    Pedro. “Umadeyo ka dén, Satanas,” kagi na. “Ewan ka mégisip ta kaluuben na Diyos,
    éngˈwan ta kaluuben na tolay.”
  zpm-NT: 'Zeeṉe goṉ me zha rzë xtiidz Pedr, zoque Pedr ga biecw me bui me lo grëraa
    xpëëdscuel me, goctox me rëb me: ―¡Biche lo naa nu meṉdox! Zienied guic luu miṉe
    rnabey Dios, sinque laa guic luu zienie miṉe racladz luu.'
  hix-NT: Sara, neramay hatà, Txesusu. Tànhananàhrà ro komo yonyey hatà. Petru yoyey
    hatà. Khoryenkomo yehutwatxho hoye rohra àro wyaro màkano, kekon hatà, àwya. Toto
    yehutwatxho hoye ro haxa ryhe àro wyaro màkano. Satanasà ymo yano me ryhe àro
    wyaro màkano. Àro ke, onà wyaro àkehe, noro ymo wya. Satanasà y, àtok ha, rohyaye,
    àkehe, àwya, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik Jisas or tormblehe ma ol orin tiyandari ondon or heyehe ormu Pitan
    ngriara, �Laulaka mir haisi! Mashi os mi mbawa oso mbeek Avui Wasilakahi mashi
    ambu sir, wahau. Oso mashi tol misambik fehe lihi mashi sir.�
  npi-ULB: तर येशू आफ्ना चेलाहरूतिर फर्कनुभयो अनि पत्रुसलाई हप्काउनुभयो र भन्‍नुभयो,
    “मबाट पछि हट् शैतान ! तैँले परमेश्‍वरको कुरालाई ख्याल गर्दैनस्, तर तैँले मानिसको
    कुरालाई ख्याल गर्छस् ।”
  cgc-cgc: Gatubang Jesus i daw gatan-aw ta iya na mga tinudluan daw pasaway din Pedro
    an, “Layas ka di Satanas! Naan ta imo na isip pagbeet nang ta ittaw, dili pagbeet
    ta Dyos.”
  tim-tim: Hain magaŋdo purik katmâ hoŋ bawalupŋe yeŋgâlân dewunŋe panmâ Petoro den
    kârikŋe agaŋmâ hin dâep, “Gâ Niambi aregât eke. Akto maktât are âmâ luâk nâŋgâ
    nâŋgâ hainare aktâp. Anutugât den bo.” dâep.
  yor-yor: Jesu yípadà, ó wo àwọn ọmọ-ẹ̀yìn rẹ̀. Ó sì wí fún Peteru pẹ̀lú ìtara pé,
    “Kúrò lẹ́yìn mi Satani, nítorí ìwọ kò ro ohun tí Ọlọ́run bí kò ṣe ohun tí ènìyàn.”
  wos-wos: We wandéka dé Jisas waleka déka duré xe dé Pitaré wa, “Méni satan méni,
    mé yaange yi. Méni Godna hundi xékéhambaméni. Méni ané héfambu rekwa duna hundi
    méni xéké.” Wungi dé wa.
  emp-NTPO: 'Baribʌrʌ Jesuba jẽda idji ume nĩbabadarãmaa acʌbʌrʌd̶e Pedrora nãwã quẽãsia:
