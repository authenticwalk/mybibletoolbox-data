  kpw-kpw: Pen Jisas ado göm, bɨ nɨpe gau kalɨp nɨŋöm, Pida nɨp haga, “Seden! Ke gau
    aru! God gasɨ ñöb rö hagagabön; nɨbi bɨ gau gasɨ nɨŋbal rö nöp nɨŋmön hagabön,”
    a ga.
  ong-ong: Wolo Jisas lile weitei, lulwepe pupam pele le le lirkilau lirpei lawo Pita
    lolpepei, “Metine eringi leiki, ye e taniki. Ye onposiepe il watafei metine liti
    tef, Ma Ili olo, le onposiepe lolpepe kolo olo.”
  tnn-tnn: Kən məto Iesu təmasɨpən məplan rəhan mɨn netəmim, kən mən-ipən kəm Pita
    məmə, “!Ik iərmɨs Setan asol, agɨm muwɨn isəu lak! Rəham nətəlɨgən sənəmə rəha
    Uhgɨn, məto rəha etəmim əm.”
  hch-NT: Quesusi ta'aurie 'aveca, hipame varuxeiyaca teyü'üquitüvamete, nicu'imaiyani
    Pecuru müpaü 'utaitü, Xaüsie queneuye'a Cauyumarie Nehüxie pepüca'uveni. 'Ecü
    Cacaüyaripaü pepücare'iyari, teüteri vahepaü xeicüa pepüre'iyari.
  crn-NT: 'Mɨ́ ajta aꞌɨ́ɨn Jesús, aꞌɨ́ɨ pu ruhuáritaꞌa caꞌacheecajraa. Huaꞌuseíirajraa
    aꞌɨ́ɨme ɨ́ mej jamuan áꞌujujhuaꞌaneꞌe. Aj pu i aꞌɨ́ɨn ɨ́ Pedro titéꞌaxɨ. Ayen
    tɨjɨ́n: ―Aricu. Ajtáraꞌa ineetzi jemi, mɨ pej piyen tíꞌixaxaꞌa tɨ́j aꞌɨ́jna ɨ́
    tiyaaruꞌu. Múꞌee pej caí piyen tíꞌimuaꞌatze aꞌij tɨ tíꞌijxeꞌeveꞌe ɨ́ Dios sino
    aꞌij mej tíꞌijxeꞌeveꞌe ɨ́ teɨte.'
  zpu-NT: 'Naꞌ Jesúsenꞌ bayechjeꞌ llwiatezeꞌ beꞌnn kaꞌ, benreꞌ Pedronꞌ znia lleꞌe
    leꞌe: —¡Babiꞌy kaꞌle, llonzoꞌ ka llon daxiꞌore! Bi llbek yichjoꞌ danꞌ lleꞌne Dios,
    llbek yichjzoꞌ danꞌ lleꞌne beꞌnnachre.'
  juy-juy: ବନ୍‌ଡ ଜିସୁନ୍‌ ଆୟର୍‌ଗୁଡ଼ିଃଲନ୍‌ ଆ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌ ଗିୟ୍‌ଲେ, ପିତ୍ରନ୍‌ଆଡଙ୍‌
    କଁୟ୍‌ଲେ ବରେନ୍‌, “ସନୁମ୍‌, ମୁକ୍କାବାଞେନ୍‌ ସିଲଡ୍‌ ସବ୍‌ଙାୟ୍‌ନା, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ଆମନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଏର୍‌ନିଃୟମନ୍‌ ମନ୍‌ରାନ୍‌ ଆ ବର୍ନେ ଇୟମ୍‌ତେ ।”
  for-for: 'Isu a''wae pumagina abagi kina''wa igate, to Pitati a''wae puma maya omintiye:
    Satanigawa, kaeba natate wagaso. Napiyenagapa Kotintaba kampa maeyane. Uwa wasanamanta
    maeyane omintiye.'
  epo-epo: 'Sed turninte sin kaj rigardante la disĉiplojn, li admonis Petron, dirante:
    Iru malantaŭ min, Satano, ĉar vi havas pensojn ne laŭ Dio, sed laŭ homoj.'
  gfk-gfk: 'Iesen bia Jisas ga tahurus baling ga nas ira ari auno bulu na harausur,
    gaam pir ne Pita hoken: “Haan laah um, Sataan. Pau lik ira sinisip ta God. U liklik
    ira sinisip gar na tunotuno mon.”'
  bjz-bjz: Aghá ririeta, Iesu umó kaverea, unda ambo nimbinu tatasegea gerurota, Pita
    du dibe beeva eghá ririe, “Satan, amó doa serige! Amó mania buregata! Inda nundubari
    aná jo God davareta furambi re-tago, enembo davareta etie.”
  atg-NT: Ama abi iJesu ọ rọ nyenẹ alo ukhokho bino eniyẹ odukhokho eyọli, ọ dese
    iPita. Ọọ li, “Vu mhẹ odalo le yẹyẹ Ọkphaghiẹ. Wa mhọli ingme Ẹshinẹgba shi udu,
    ama emhi agbọ.”
  bjv-NT: 'Nə Jəju təl rɔne, go̰ njé ndo je ləne nɨngə ndangɨ Pɨyər kɨ tɔgɨne ngay
    ə nə: «Ɨtəl gogɨ *Sata̰, ɔr rɔi kɔ gom tɨ! tadɔ mər ta ləi e mər ta kɨ ḭ rɔ Luwə
    tɨ al, nə e mər ta lə dɨje.»'
  tos-NT: 'Cha̱nchu̱ xlá̱ talakáspitli; láca̱lh anta̱ni̱ xuilakó̱ a̱makapitzi̱n xli̱ma̱kalhtahuáka̱t,
    chu̱ chuná̱ huánilh Pedro: —Luhua xli̱ca̱na̱ catlahua̱ li̱tlá̱n, huix akskahuiní,
    catatampu̱xtu̱ anta̱ni̱ cyá̱, sa̱mpi̱ huix ni̱ akata̱ksa̱ hua̱ntu̱ xtalacasquin
    Dios, hua̱mpi̱ xma̱n hua̱ntu̱ xla cati̱hua̱ chixcuhuí̱n.'
  rro-rro: '''A Iesu hanona ekori kabe, i''abana haukia eihanakia, Petero ebatana
    etibaha, “Satani, Mokapare, muri''u moao! Pokina emu raona hanona Tirama ''euna
    aha''i, ia maearima ''eukia.”'
  mxp-NT: 'Xjats ja Jesús wya̱ꞌkjɨmbijty, jøts ja pyabøjkpɨtøjk ja ojts twɨnꞌixy,
    xjats ku Pedro mɨkuꞌjɨn wyɨnaty tø kyajpxy, wɨnets Jesús ja twɨnguga̱jpxɨyɨɨꞌñ
    nayɨdeꞌen, jawaanɨ møkꞌampy ja tnɨma̱a̱y: ―¡Mets mɨkuꞌ, jɨwa̱ꞌa̱k, majtstutk øts!
