  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤢᤛᤡᤖ ᤐᤋᤪᤢᤛᤧᤴ ᤑᤧ᤺ᤰᤋᤢ. “ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤣ.
