  bod-N: འོན་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུས་ཞལ་ཕྱིར་འཁོར་ནས་ཐུགས་སྲས་རྣམས་ལ་གཟིགས་ཏེ་པེ་ཏྲོ་ལ་འདི་སྐད༌དུ།
    བདུད་སཱ་ཏན་ཁྱོད་ངའི་རྒྱབ་ཏུ་སོང༌ཞིག ཁྱོད་ཀྱིས་དཀོན་མཆོག་གི་དགོངས་པ་མི་བསམ་པར་མིའི་འདོད་བློ་བསམ་པ་ཡིན་ཞེས་བཀའ་བཀྱོན་གནང༌ངོ༌།།
  tca-NT: 'Natürü ga Ngechuchu rü nadauegu, rü norü ngúexü̃güxü̃ nadawenü. Rü Pedruxü̃
    nanga, rü ñanagürü: —¡Choxna ixũgachi, Pa Chatanáx! Cuma rü tama Tupana nagu rüxĩnüxü̃gu
    curüxĩnü, erü yatügü nagu rüxĩnüxü̃gumare nixĩ i curüxĩnüxü̃ —ñanagürü.'
  zpl-NT: 'Che ubelleta Jesuse nu ubiꞌyanu lubee beneꞌnu, nu uquiꞌyaꞌ Pedro uriꞌinu,
    nú uninu lulla: ―¡Ullunaꞌ lua bezeꞌlu! Xne elliebacuꞌ nú rriꞌilu scua la yeꞌta
    nucuaꞌ lu Diose, rriꞌi tsialu elliebacuꞌ tucu nú neca elliebacuꞌ bee bene iliulabe.'
  mbc-NT: 'Tîîse Jesus era''tî''pî tiaronkon tînenupa''san winîkîi moropai ta''pîiya
    Pedro pî'': —‍Sinpata atîkî uupiapai. Makui maimu warantî amaimu wanî mîrîrî.
    Paapa esenumenka warantî eesenumenka pra awanî mîrîrî. Eesenumenka non po tîîko''mansenon
    esenumenka warantî —‍ta''pîiya.'
  ndg-ndg: Yesu atendebwike ni kualola benepunzi bake ni ni kunkoya Petro nikukoya
    “peta ukuogo sango nsela uyogopa kwaa mambo ya Nnongo isipokuwa mao ga bandu.”
  wsk-wsk: Bare Jesus koma gurugu ko olekem nungarki se, Peter ining tuam, “Satan,
    ni tagi toko ale namarko,” mam. “Nika ikia balsam sumu mu Kaem ko ikia te mena,
    mu kari ko ikia te aninga manorsam.”
  toj-NT: 'Pero ja Jesusi ti sutu sbaj ja bay ja tuc snebuman jumasa. Stojtoq''uela
    lec, ti yal yab ja Pedro: ―Elan ba jtz''eel ja huen diablo. Mi jauc ja Dios huajel
    ja hua c''ujoli. Quechan cajan ac''ujol ja spensar ja cristiano, xyutaj.'
  dwy-dwy: Ga bitjayana ŋayi ŋunhi Peter-ya waŋana yaka God-Waŋarrwayatja djälyu.
    Ŋayŋu ŋayi Djesuya bilyuna ŋayŋu nhäŋayana marrtjina ḻuṉḏuꞌmiŋunaya wayana nhanŋuway
    ŋayi, ŋayŋu ŋayi maḏakarritjthuna dhärukthu waŋana Peter-naya bitjayana, “Mukthuna!
    Dhuwayiya gurra Satan-na waŋa ŋunhi ŋayi buŋgawana yätjku malawu. Gatjuy marrtjina.
    Dhuwayatja nhe gurra yolŋuwaya ŋayaŋuyu waŋa, yaka God-Waŋarrwaya ŋayaŋuyu.”
  kkl-kkl: Wene aro wembaogpa, Yesusti taongkom agha eldi yubu ka'ero neleptopnang
    yogne kembamsiog. Kembamsiogti, Yesusti Petrusag samoro wenelamogti, “Phia yubu
    leplam. An Na wailag sip pi! Andi leplamnena, Allahri seneropne kom. Nimiri seneropne
    agha leplam,” aro wembaog.
  tbc-tbc: Ak gug Jesus idaŋsag Pita patun ipani dugo naon megeloum aenta ipidinai
    dugo Pita ipeig ibol, “Satan, oŋ patug fo lasa wau! Man dugo, oŋ Anut san ilo
    girek ta uri pani na da, tia, oŋ tamol adi sad ilo girek an mi uri pani da.”
  sna-sna: Asi Jesu akati atendeuka akatarira kuvadzidzi vake, akatsiura Petro achiti,
    “Enda shure kwangu, Satani! Iwe hauna zvinhu zvaMwari mupfungwa dzako, asi zvinhu
    zvavanhu.”
  smk-NT: Ket nibring ya si Jesus nin inadap nasaray tumutumbok na tan kinasagran
    naya si Pedro a wana, “Satanas, lumakwan kadti! Anaod, say iti sa nakem mo ket
    ambo' nin kumpruntado sa karabayan nan Dios, no kai edet, sa pangingisip nin tutawo.”
  grc-TCGNT: Ὁ δὲ ἐπιστραφείς, καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ, ἐπετίμησε τῷ Πέτρῳ, λέγων,
    Ὕπαγε ὀπίσω μου, Σατανᾶ· ὅτι οὐ φρονεῖς τὰ τοῦ Θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.
  mzz-mzz: We itunuvilai kanatovemulivo ikisedi Pita ivoneni bonana veluveluluninaeqa
    ivo, “Seitani, kuveqanaqo waigueꞌeqa! Komu munuanua ge mesai Yaubada nanuanua,
    we komu tomoꞌotoqa dinuanuana mesai.”
  gof-WFTW: Shin Yesuusi guye simmidi, ba tamaareta xeellidi, Phexiroosa hanqettidi,
