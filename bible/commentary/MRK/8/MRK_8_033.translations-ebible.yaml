    gondolsz.“'
  mcf-NT: 'Aden Petedon chuisho tantiash aucbidi bidiadquin abëd icquid utsibo isec
    Esus nadpondash: —Nidec nid, Satanas. Nuquin Papan tantiacpadpenquiocnoc ëbi niacmenuequin
    icsamboen chuiquid mibi neque. Satanasën mua uac matsesën tantiacpaden mimbi tantiec
    —quepondash Esus Petedo comapenen chushcaic. Petedo Satanasbimboecquid nec quequin
    Satanas capondash Esusën Petedo chuiquin.'
  kjs-kjs: 'Go-rupa lisa pare Yesumi perekea luma nipuna disaipel alinu adisa rabu
    Pita-para rono pagoma talo: Ne Satan-na kone wia-le nemere ni giyape. Ne Gote-na
    kone nasali pare ne su kamaanuna kone wi lisa.'
  mni-mni: "Adubu Ibungona onsillaktuna mahakki tung-inbasingda yengle amasung Peter-bu\
    \ cheiraduna hairak-i, “Eingondagi chatthokkhro, Satan! Nahakna khalliba wakhal\
    \ adu Mapu Ibungodagi lakpa natte madu mioibagi oiba wakhalni.”\x94"
  yad-NT: 'Sa̱numityeda ji̱ta Jesús, sadiyadanumatiy variy ruuva yisa̱ datyavay, sanique̱tya̱da
