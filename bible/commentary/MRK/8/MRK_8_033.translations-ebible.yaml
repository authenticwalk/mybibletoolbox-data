  gmv-NT: ዬሱሲ ቃሴ ባና ካሊዛይታ ዩሺ ፄሊሼ ጴፅሮሳ “ሃይሶ ፃላዔ ኔ ታፔ ጌዴ ጉዬ ባ! ኔኒ ኣሳዛፔ ኣቲን ፆሳዝ ቆፓካ!”
    ጊዲ ሃንቂዴስ።
  por-BLT: 'Jesus virou-se, olhou para os seus discípulos e repreendeu Pedro. Ele
