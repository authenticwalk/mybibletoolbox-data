  bel-bel: 'А Ён, абярнуўшыся і зірнуўшы на вучняў Сваіх, строга ўшчуў Пятра, сказаўшы:
    адыдзі ад Мяне, сатана, бо ты думаеш не пра тое, што Божае, а што чалавечае.'
  zlm-KSZI: Isa berpaling memandang para pengikut-Nya lalu menegur Petrus, ‘Pergilah
    dari sini, hai Iblis! Kamu tidak berfikir secara Allah, tetapi secara manusia.’
  gdr-gdr: Ajɨ re Yesu b'engendonj Tina b'auyaena rɨga wa wɨp wa, ɨ Ton ket Petrond
