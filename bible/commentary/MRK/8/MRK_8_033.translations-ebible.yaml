    b'amdena mekenyɨt Godɨmna singi mɨle omnɨkam ajɨ man rɨgaina singi mɨle omnɨka
    ma.”
  vmy-NT: 'Tunga Jesús kitsikuꞌbeya ꞌba kiskutsejenꞌa xutare, ꞌba jatiko Pedro nga
    kitsure: —¡Tisentꞌaxin ngatꞌana̱ chanayi!, ngatꞌa bi ninkjin_ri takuin tsajmi
    xi tseꞌe Naꞌenchana, tu xi tseꞌe xuta ngasunꞌndebi=.'
  cmn-FEB: 耶稣转过身来望着他的门徒，斥责彼得说：“撒旦，离我远点！因为你未想上帝所想，只想人之所想。”
  gmv-RNT: Yesusi qasse bana kaallizayta yuushi xeellishe Phexroosa “Haysso Xala7e
    ne taappe gede guye ba! Neni asazappe attin Xoossaz qoppakka!” giidi hanqides.
  ncl-NT: 'Ma yoje, momalinac Jesús, quinmitaya imonextilinijmes, cajuac Pedro huan
    quilic: —¡Ximijcuani nolaixpan! Tilajtutica quinami Satanás. Amo tiquijtúa in
    hual unca iyaxca Dios, tiquijtúa san in hual quijtulosquiaya lacames.'
  wed-wed: Wate Iesu i mae-tavirei ma ana tauvotaḡotaḡo i ʼnanai. Ma Peter i eni,
    i pa, “Satan ma nae au muriu! Tam am nota eḡa Godei ita nenei, eḡa da ravei.”
  sua-sua: To e Yesus thortgi he kvokom kalngunes to kle ka kner e Pita kam reng te,
    “Ehenok ko, petgim kualo keik, ekam ko ye ru kim e Seten, ko ilalo keik ngint
    gia vle mang o tgoluk ruk mo mmie, nang nong mang o tgoluk ruk mkor E Nut e.”
  klt-klt: Enendu Jesu yá hurik tángga disaepelná kápánggatang Pita me táng mángga
