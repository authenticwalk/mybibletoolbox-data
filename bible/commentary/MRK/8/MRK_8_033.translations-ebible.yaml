    Ima'' toxpic''e to mixpic''eyi lan xanuc''. Ituca'' tixpic''e ȽanDios.'
  kdc-kdc: Lakini Yesu kahinduka kawalola wanahina zake, kamkomhokela Petulo, “Segela
    kumwangu Mwenembago! Kwavija hugesa mbuli za Mulungu lakini kogesa mbuli za kiunhu!”
  nhr-nhr: 'Igabam kò Jeso ba ẽem ko ntcẽè a ko Gam di xu xgaa-xgaase-kg''ao xu bóò
    ka Petere ba dqàè a máá: “Tíí koe tcg''oa, satanaè! Nqarim di zi gúù zi koe tsi
    tc''ẽea tsi tcãà tama, igaba tsi khóèan di zi gúù zi koe tcãà tc''ẽea ke,” témé.'
  uig-PIN: 'Lekin u burulup muhlisliriƣa ⱪarap, Petrusni ǝyiblǝp: — Arⱪamƣa ɵt, Xǝytan!
    Sening oyliƣanliring Hudaning ixliri ǝmǝs, insanning ixliridur, — dedi.'
  beo-beo: Be Yesu da delegili, Ea ado ba:su dunu eno ba:lalu, Bidama gagabole amane
    sia:i, “Sa:ida:ne! Di gasigama! Gode da amo asigi dawa:su hame olelesa! Be osobo
    bagade dunu ili fawane olelesa.”
  acf-NT: Mé Jézi tounen oliwon, épi i gadé sé disip-la épi i palé byen wèd bay Pita
    épi i di, “Sòti douvan mwen, Satan! Katjil ou sé katjil nonm épi i pa sa Bondyé.”
  tpi-OTNT: Na Jisas i tanim na i lukluk long ol disaipel bilong en, na em i krosim
    Pita olsem, “Satan, yu go baksait long mi. Yu no bihainim tingting bilong God.
    Nogat. Yu bihainim tingting bilong ol man tasol.”
  mbt-NT: Piru migbalikid si Hisus wey migtengtengan din ka me hibateen din, ne insaparan
    din e si Pidru te migkahi, “Awe ka rue Meibulan! Su kene ne Manama ka indapihan
    nu, ke kene, ka me etew!”
  hau-SA: Amma da Yesu ya juya ya dubi almajiransa, sai ya tsawata wa Bitrus ya ce,
    “Tashi daga nan Shaiɗan! Ba ka da al’amuran Allah a zuciyarka, sai na mutane.”
  mam-NT: 'Tejtzen toc tbi''n Jesús tyol Pedro, bix aj tcye''yenxin cykilcatl ke t-xnak''atzxin,
    bix oc yokpajxin ti'' Pedro: —Pedro, ti''j tyola ju''wa, ju''x tuj cywitz xjala,
    pero tuj twitz Dios, min. Ja te Satanás, tawil biman, n-oc lmonte tey. Tcy''i
    Satanás chin japan baj ti''j ti waj ma chin tzaj twitz tx''otx''. Ti''j tzunj
    tyola tu''n mi''n chin cyim, attzen tyola tuya tawil biman, yaa''n tuya Dios—tz̈i
    Jesús te Pedro cywitz niy''tl t-xnak''atzxin.'
  udu-udu: 'Hili a’di ṯu’kki’da bor mo dhali hil imanciḵ a’di gwo mo tani a’di ki
    ḵucura Buṯerus ki gwo mo dhali o gwo mo ki: Seṯaan, yaku/ i’ko’di aha/ mmun mo
    ma. Haali/ /e diki di ki ’ban ma Arumgimis mo hili /e din ka ’ban gi ’kwani mo
    be.'
  tvt-tvt: Enoothong heliphante ko ih leksok ano, Jisu ih Pitar ah we kanjaata, “Soon
    uh Soitaan,” Heh ih liita. “An tenthun Rangte jiin nawa tah angka mina jiinko
    nawa!”
  bgt-bgt: Kari a Jisas ke rei vano tadia nigna na komi vaovarongo, me veleagna a
    Pita, “Satan, O taveti saniu, na komi fata ko velea e boi mai tagna a God, kari
    na ghaghanadia na tinoni vamua.”
  mvn-mvn: Ka Iesu magigino, e tauna a tau vi‑muni‑waiwai habuhabui dudueyei, e tauna
    Pita yapoi, ivona, “Wamke Satana, ataina tuta eni‑tawaneu. Iuna yam nuanua tomotau
    yai nuanua deina, ka eha Yaubada ya nuanua deina.”
  djk-NT: 'Ma namo, Masaa Jesesi daai luku den taa bakaman fi en. Ne a bali Peitilisi
    taki: “Pasa komoto a mi baka ya! Yu didibii, saatan yu! Peitilisi! A sani di i
    taki de, á de enke fa Masaa Gadu e pakisei. I taki enke fa libisama e pakisei.”'
  uig-LAT: 'Lékin u burulup muxlislirigha qarap, Pétrusni eyiblep: — Arqamgha öt,
