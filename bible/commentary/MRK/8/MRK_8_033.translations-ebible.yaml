  tbz-SIM: 'Kɛ̀ Yesu wɛ̃ɛ̃tɛ kɛ́wéntɛ́ o tɑncɔ́ùmbɛ̀ kɛ́pɛ́i mPiɛri kɛ dɔ̀: Fũtɛ m
