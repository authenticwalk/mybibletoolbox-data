    qoppaka” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଆୟାଃ ଚେଲାକସାଃ ଆରିଦ୍‌କେଦ୍‌ତେ, ପାତ୍‌ରାସ୍‌କେ
    ଏଗେର୍‌କିୟା, “ଏ ସାଏତାନ୍‌ ଆଇଁୟାଃତାଃଏତେ ଆତମେନ୍‌ମେ ଆମ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଲେକା କାହା
    ମେନ୍‌ଦ ହଡ଼କଆଃ ଲେକାମ୍ ଉଡ଼ୁଃତାନା ।”
  gah-gah: 'Izesú viligoko izegipala zuha ánigoake Pitani gahá namike limó: Satani
    gakó lanitika mino olové omane. Geza gakó gelenanimó nene Ómasímini gakó lamanike
    vegenalite kigikagutí liaká nia gakó nene lokane.'
  lcm-lcm: Sikei kala taval na kala arai ani kana keve nat i akalit na kala tatapokai
