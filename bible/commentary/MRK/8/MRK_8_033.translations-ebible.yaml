    bukan pikiran Allah!”
  pes-OPCB: 'عیسی برگشت و نگاهی به شاگردان کرد؛ سپس با لحنی تند به پطرس فرمود: «دور
    شو از من ای شیطان! تو با دید انسانی به این موضوع نگاه می‌کنی، نه با دید خدایی.»'
  mpt-mpt: eka Yesuse kibi kaba sin deskinanea e okok aleyemin nakai yateme bianea
    Fitae dobsuananea baabanea Gululam kobo deitne one! Keb bobol tem funin olo Gode
    bobol tem funinbabe. Nakai bobol tem funin yota fumbianebta obeobo ge baabasebe.
  ssx-ssx: Yesuma꞉ la꞉ka꞉la ipika꞉ disaipolo haliweki handaata꞉ Pida hando alo hata꞉
    alota꞉ Sadani neke pue. I̱ teke pa꞉ta꞉ na hapeke leekeme. Neketa꞉ Koda꞉ma꞉ ula꞉
    hone tupa꞉ na wiki pa wanda꞉halima꞉ witeleme hone leke wilimee leekeme.
  mkl-mkl: Ammɑ Jesu í sindɑ í cɔ mɔcɔɛ ŋɑ, nɔ í lɑ si Piɛɛ í ni, sɛkɛɛ hɑi bi tom,
    Seetɑm, domi i kù wɑɑ ce lɑsɑbui Ilɑɑɔ̃, í ɡbe ti ɑmɑnɛ ŋɑ.
  gaq-gaq: ଜିସୁ ପ୍ଲା ପାକା ପୁଏଚେ ସିସ୍ଇଂ ଆଡ଼ାତ୍ରା କେଚେଃ ପିତର୍‌କେ ଆଃଦର୍ସେଚେ ବାସଙ୍ଗ୍‌କେ,
    “ସ‍ଏତାନ୍‌ ନେଙ୍ଗ୍ ବାନ୍ ସ୍ଲ ୱେଲା । ପେ ଇସ୍‌ପର୍‌ନେ ବିଚାର୍ ରକମ୍‌ ବିଚାର୍ ପେଡିଙ୍ଗ୍‍କେ
