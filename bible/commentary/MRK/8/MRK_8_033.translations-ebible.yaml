    ihda. Kup ab wui kehk g Jiosh hab elida hab masma mo g ge Jiawul.”
  lbm-lbm: पर यीशु न मुड़ क अपनो चेलावों को तरफ देख्यो, अऊर पतरस ख डाट क कह्यो, “हे
    शैतान, मोरो आगु सी दूर होय जा; कहालीकि तय परमेश्वर की बातों पर नहीं, पर आदमियों
    की बातों पर मन लगावय हय।”
  ncj-NT: 'Huan omocuepaloc in Jesús huan oquinitaloc inon tetlamachticahuan, huan
