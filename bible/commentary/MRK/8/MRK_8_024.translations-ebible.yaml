verse: MRK.008.024
translations:
  kpx-kpx: Ige malaha keu niai loui avoe, “Ito, di niai ata elegevenu. Isito ata keau
    oai tioholige di kebia elegevei huhuai kosea, Mesoho idiabulike.”
  okv-H: embo amina tihi hangeambu eto kito ke einge ena. “na embo re ere kogona te
    ji uhu na pahuore kiarako ere ona,” ainge enu
  tbo-tbo: Ma tu matakeke i pa, ‘Lawa a gagalehi ma amaka mei mayau hina nenae.’
  mal-C: അയാൾ ചുറ്റും നോക്കിയിട്ട്, “ഞാൻ മനുഷ്യരെ കാണുന്നുണ്ട്. പക്ഷേ, വ്യക്തമായിട്ടല്ല,
    അവർ നടക്കുന്ന മരങ്ങളെപ്പോലെയാണ് കാണപ്പെടുന്നത്” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀναβλέψας ἔλεγεν, Βλέπω τοὺς ἀνθρώπους ⸂ὅτι ὡς δένδρα ὁρῶ περιπατοῦντας.⸃
  bgc-bgc: उसनै निगांह ठाकै कह्या, “मै माणसां नै देक्खूँ सूं; वे मन्नै चाल्दे होए
    दरख्तां की ढाळ दिक्खै सै।”
  khz-khz: Votalima epoe-itito, netiwato, “Pa, talima taarana agitarana, na noowane
    gautupu vetaira gelakalakana.”
  deu-TKW: 'Und er sah auf, und sagte: ich erblicke die Leute, ich sehe sie herumwandeln
    wie Bäume.'
  zsr-NT: 'Buyúëꞌ bönniꞌ naꞌ nachúl lahuëꞌ, rnëꞌ: ―Rléꞌigacdaꞌ bunách, nalaꞌgac ca
    yuguꞌ yag, san taꞌdá bunách naꞌ.'
  lin-lin: 'Moto yango atalaki mpe alobaki : — Nazali komona bato, kasi bazali lokola
    banzete oyo ezali kotambola.'
  hns-NT: 'Tab aadmie aas-paas taake lagal aur bolies: „Hamme manai djaise tjalat
    per dekha hai.”'
  noa-E: Magbaa chi dau khĩsu khitʉmua, —Ëera, mua õor pabʉ̈jö sĩsidʉmta dʉrdʉr nʉrrjëem
    oo chirʉmgui ajim anʉm.
  eng-EMTV: And when he looked up he said, “I see men like trees, walking.”
  mib-NT: 'Te ni ndacoto de, te ni cahān de: Jíto ná ñayuu jeē cájica i, te tu jíto
    cájí ná, chi ná cáa yujnu cáa i, áchí de.'
  bea-bea: Kwa yachi tahyatii, kahchu ehti, Tane ghussi tachin etotyeni.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ खिरि ओमये़र पाःत्तु, “आल्‍लो खानिःमा सुक्‍तुङ्,
    कर मनाहाॽग सिङ्‌बुङ् हे़क्‍केने़ निःमे़धाःप्‍पाङ्‌लाङ्‌मे़घेःक्‍पा निःसुङ्‌सिङ्‌लो॥”
  xnj-xnj: Ngalola yula akalola, akajova “Nikuvalola vandu vevilolekana ngati mikongo
    yeyigenda.”
  mmx-mmx: La nom laradi ga milik urut la ga lok keretna, “A ven luvuttadi, ketla
    a ven di ngan larauna dit pas.”
  cbr-NT: 'Cacëx bëpëquiquin ca cacëxa: —Cana isin, i sëtë́cësa ''aish ca uni chaninabatia.'
  tee-NT: 'Chai ju anu'' alak''ach''ix ixjunita ni alac''avanalh naulh: ―Pus ju lapanacni
    ic''alakts''in ni ta''alhtanan. Para jantu k''ox ic''alakts''in. Tachi ju va q''uiu
    ic''alakts''in.'
  eng-LSV: and he, having looked up, said, “I behold men, as I see trees, walking.”
  cak-NT: 'Y cuando ri moy xerujak ri rech, xu''ij: Ja''. Yentzu'' ri achi''a''. Yentzu''
    chi je anche''l che'', pero xa yebin, nicha''.'
  pah-NT: Igwete ga ma'ẽi. —Ahepia ji g̃a novĩa, ei ga. Yva ja ko g̃a. Emo g̃a ohooho
    ogwovo, ei ga Jesus'ga pe.
  sja-NT: 'Ak''ɨp''eda, maaji: —Unu bɨpɨ eperãarã pak''uruk''a nĩutee.'
  xed-xed: Ka gunaŋtá tsa ghulpa ta mndu ya ta iri. «Nda ngha yu ta mnduha ta wawaku
    mndani ná, ama manda fu manda fu ta ngha yu ta həŋ,» kaʼa.
  mks-NT: 'Ta já na̱cachi da̱ cán já sánde̱hé da̱: —Sánde̱hé e̱ java ta̱a joo tá quia̱hva
    ndáa yíto̱ quia̱hva já ndáa da xíca nuu da xíní i̱ —na̱cachi da.'
  gfk-S: Io, no pulo ga tadeng ma iga tange, “Aiou nes ra turadi hora dahe, iesene
    di hanana.”
  bmu-bmu: Qesim waŋgiiga jeŋi ui öŋgöiga jiyök, “Ambazip eŋgekzalmö, mi ip tandöktandök
    aketka imutimutŋanök eŋgekiga anda kaba kinje.”
  dgz-dgz: Apan yangut paina ase ma yave anega wani, “Ne apan yawamuivin go mu oma
    ap amuine mini yawamuivin,” ap anega wan.
  eng-GNV: 'And he looked vp, and said, I see men: for I see them walking like trees.'
  zaa-NT: 'Lą nna gunna'' tìą nna guduluą rilá''nią nna rą: Rilá'' te'' ca enne'',
    pues rilá'' te'' cą tì''a yaga pero rida'' cą.'
  eng-WEBSTER: And he looked up, and said, I see men as trees walking.
  guh-guh: 'Nexata bajaraponë naëcota. Jumaitsi: —Taniji pebijivi pejinavanapaejava.
    Itsiata saya benetsita naejavanë, jai bajaraponë.'
  bon-bon: Tabe ire acitanige, jiicige egä, “Yoo, cane biname bine jepänenemine, yepä
    teepi epu pana gemi uli, lui cina otnenininisi.”
  nhw-BL: 'Huan nopa popoyotzi tlachixqui huan quiijto: ―Niquinita masehualme catli
    nesij quen cuame, pero nejnemij.'
  swh-ONEN: Yule kipofu akaangalia, akasema, “Ninaona watu, wanaonekana kama miti
    inayotembea.”
  wbi-wbi: Um'bofufu jula akalola, akati, “Nikuvaagha avaanhu, neke vivoneke hwene
    mapiki ghighenda!”
  bba-bba: Durɔ wi, u nɔni wukiɑ u nɛɛ, nɑ tɔmbu wɑɑmɔ. Bɑ kɑ dɑ̃nu weenɛ bɑ sĩimɔ.
  eng-KJVCPB: And he looked up, and said, I see men as trees, walking.
  kgk-NT: —Ahexa-ma katu tekove-pe. Havẽ havẽ rei ahexa-vy, he'i. —Yvyra vyra-rami
    rei ahexa íxupe. Ogwata oĩ-vy ramo ahexa íxupe, he'i íxupe hovayva-vy hesa havẽ-gwi.
  waj-waj: 'tuduu rikioo vaidiivo reeti too tunoo: Na vaidiiya taukai yatari roosiikiaaya
    nookiaavaivee,'
  cpy-cpy: 'Ari raminanaki, ikantzi: “Aminawitaana, noñaawitaari atziri ranashiteeyani,
    roo kanteencha tee ikoñaa-perotzi, roshiyakawo inchato.”'
  ekk-PKP: 'Mees vaatas ringi ja ütles: „Ma näen inimesi, aga nad paistavad nagu kõndivad
    puud.“'
  mpx-mpx: Tomatakai matana i lihin yaka i ba, “E, gamagalau ya kitel, yaa ali awa
    i ola ebwakil hi nononawanawa.”
  wbp-wbp: Junga-juku, watingkiji nguru warru nyangu, manurla wangkaja Jijajiki, “Yuwayi,
    wati-patu karna-jana nyanyi wapanja-kurra watiya-piya, ngulaju ramaramarlu yarrkayi-nyayirnirli.”
  luo-luo: Ngʼatno notingʼo wiye, mongʼicho bangʼe owacho ni Yesu niya, “Aneno ji,
    ka gichalo gi yiende mawuotho koni gi koni.”
  nhe-NT: 'Huan nopa popoyotzi tlachixqui huan quiijto: ―Niquinita tlacame tlen nesij
    queja cuatini, pero nejnemij.'
  aii-aii: 'ܘܗ̇ܘ ܚܝܼܪܹܗ ܘܐܡܝܼܪܹܗ: ”ܒܸܚܙܵܝܵܐ ܝܘܸܢ ܠܐܢܵܫܹ̈ܐ ܐܲܝܟ݂ ܐܝܼܠܵܢܹ̈ܐ ܒܸܚܕܵܪܵܐ.“'
  esk-NT: Iñuk tautuŋniagaqsiñiqsuq nipliqhuni, “Uvaŋa tautukkitka iñuich atriqaqługich
    napaaqtunik pisuktuatun.”
  msb-msb: An tawo na nakaaninag pa lang nagsabat, “Nakakita na akoʼn mga tawo pero
    baga sinda an mga kahoy na nagaralakat.”
  cpa-NT: 'Jøng² mi³ca¹jái¹ dsa² héi², ca¹juúh²dsa: ―Jniá¹² báh³ jní² dsa² ju³lah
    lǿa¹² hma² ni³tǿng². Jøng² lø²léi¹³jni dsa². Di² ŋi²nio³dsa ―ca¹juúh²dsa.'
  dso-dso: ସେ ଚାରିବେଡ୍‌ତି ଦେକିକରି କଇଲା, “ମୁଇ ଲକ୍‌ମନ୍‌ ଇଣ୍ଡ୍‌ବାଟା ଦେକିପାର୍‌ଲିନି, ମାତର୍‌
    ସେମନ୍‌ ଗଚ୍‌ପାରା ଡିସ୍‌ଲାଇନି” ବଲିକରି କଇଲା ।
  meu-meu: Ia na e roharoha, eto, Taunimanima na itadiamu, au na heheto, to e loamu.
  yva-NT: Vatane umawe peravo usye rai to umba pare, “Syo vatane maen, maisyare inyoe
    tuturo ndento.”
  dgc-dgc: Ey tu lélake, to péglameng-lameng na, éy kinagi na, a “Maketaék dén ta
    tolay, pero mediklém, a koman side i kayo a méglakad.”
  zpm-NT: 'Zeeṉe laa mgui bui, rëbchaa mgui: ―Raṉle naa niina nagoṉ laa miech ziezë;
    per masaque raṉ naa zho zig rlu grë yag.'
  hix-NT: Nosompotày hatà, enhunu ro. Krawame wenyan hamà, kekon hatà. Toto komo rma
    wenyatxhe haryhe. Tataryeknohsom komo rma wenyatxhe haryhe. Wewe wyaro mak wenyatxhe,
    kekon hatà.
  sim-sim: Karem or silirik or heyekurik or uhu ormu mbara, �Yawur a heye nembes.
    Hako ma lal mi ama hom li taltala iwak amu heyenduwa.�
  npi-ULB: त्यसले हेर्‍यो र भन्यो, “म मानिसहरू रुखहरूजस्तै हिँडेको देख्‍छु ।”
  cgc-cgc: Gatan-aw mama na bulag naan ta palibot daw mambal, “Kita ko en mga ittaw
    an na gapanaw, piro pagluag ko, paryo nang danen an ta mga kaoy.”
  tim-tim: Hain dâmbo dewunŋe panmâ ekmâ hin dâep, “Nâ luâk yektere lâwin hinare akmâ
    arim togom tatâi.” dâep.
  yor-yor: Ọkùnrin náà wo àyíká rẹ̀, ó sì dáhùn pé, “Bẹ́ẹ̀ ni Olúwa, mo rí àwọn ènìyàn,
    ṣùgbọ́n n kò rí wọn kedere, wọ́n n rìn kiri bí àgékù igi.”
  wos-wos: Wakwexékéndéka wun du xe dé wa, “Duré mi maki wuni xé. Xéwuka di yitaka
    yataka.”
  emp-NTPO: 'Maʌ̃ne ẽberãba acʌped̶a jarasia: –Mʌ̃a ẽberãrãda unu b̶ʌa baribʌrʌ bacuru
    quĩrãca nĩnada unu b̶ʌa.–'
  eng-F35: And looking up he said, “I do see men, only they look like walking trees.”
  ind-ind: Orang itu memandang sekelilingnya dan menjawab, “Ya, saya bisa melihat
    orang-orang, tetapi buram, hanya kelihatan seperti pohon-pohon yang berjalan.”
  pes-OPCB: 'مرد به اطراف نگاه کرد و گفت: «می‌بینم، ولی نه کاملاً خوب. مردم را مثل
    تنهٔ درختان می‌بینم که راه می‌روند.»'
  mpt-mpt: eka naka ele teme binea baabanea Ne nakai yatemi otane i aso ulab haabliobo
    gesea
  ssx-ssx: Mo halima꞉ handa꞉liao alota꞉ Haliweki handolopate pa ti leke ale pominelememe
    leekeme.
  mkl-mkl: Ŋɔi fɛɛjuu í cɔ ilu í ni, ǹ wɑ n yɛ ɑmɑnɛ ŋɑ ɑ̀ wɑɑ nɛ, ɑmmɑ ɑ̀ yɛi bɛi
    jĩi ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁ ଆଡ଼ାତ୍ରା କେଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ରେମୁଆଁଇଂକେ ସାମୁଆଃ ୟାଣ୍ଡିଂକେ
    । ମେଇଙ୍ଗ୍ ପିତୁର୍ ପାକା ଅଲେଙ୍ଗ୍‌ନେ ସ୍ଲାଃ ସୁଗୁଆ ତ୍ନାଡିଂକେ ।”
  gof-RNT: Uray dhoqqu gidi xeellidi, “Taw asay benttees, shin asay hamuttishe mithi
    daanees” yaagis.
  unx-unx: ଏନ୍‌ ହଡ଼ଦ ଆରିଦ୍‌କେଦାଏ ଆଡଃ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ହଡ଼କକେ ସେନ୍‌ବାଡ଼ାତାନ୍‌ ଦାରୁଲେକାଇଙ୍ଗ୍‌
    ନେଲ୍‌କତାନା ।”
  gah-gah: Loko lokago, agómula goloutoko ánigoake vegená mihina niago nánigumóza,
    zagitana iki niago nániguve.
  lcm-lcm: Na kala gelegelep na kala antok ta, “Napo arai ani ri vap, sikei kipo bil
    val ri ei kipo pasal.”
  aer-aer: Re angkirtnerlenge, “Yewe, the kwenhe tyerrtye areye arne-arteke untherlenge
    areme.”
  qvc-NT: 'Chayshina tapuptinqam, chay runaqa ashla rikakushpaqa, nirqan: —Salqetatam
    runakunata rikani muntikuna puriykaqtashina, nishpa.'
  tgl-ULB: Tumingin siya at sinabi, “Nakakakita ako ng mga taong parang mga punong
    naglalakad.”
  cbs-NT: 'bepexe midintan yuikin: —Junibu uinbiakin ji mapua keska buanaibu en jatu
    uiaiin— aka'
  xtm-NTPP: 'Te tee kuaa ma, ni keja''a kúu ndákonde''ya de, te jiña''a de: ―‍Nde''ya
    sa ñayii ma. Sukan ka kuu yutnu ka kuu i kuan koo i ―‍kúu de jiña''a de.'
  nnq-nnq: Mundu jwenio ngalola ngalenga, “Elo, nhotwi kabona bandu, nambu babonekana
    anda mikongo ejijenda.”
  bao-NT: 'To biro cʉ̃ ca tiiro, ca ĩatimiricʉ pea ĩa pãari, o biro cʉ̃re ĩiupi: —Bojocare
    yʉ ĩa biigʉpʉa. Bʉari, yucʉra waa yujurore biro biicã —cʉ̃re ĩiupi.'
  san-ORI: ସ ନେତ୍ରେ ଉନ୍ମୀଲ୍ୟ ଜଗାଦ, ୱୃକ୍ଷୱତ୍ ମନୁଜାନ୍ ଗଚ୍ଛତୋ ନିରୀକ୍ଷେ|
  huv-NT: 'Aaga nesomb quiaj taxaing omal, tapiüng: ―Nganüy saxom najaw quiripite,
    sajaw nipilan atnej xiül, pero nejiw teajüyiw ―aj nej.'
  otn-NT: 'Nu̱''a̱ ra̱ xädä p''ʉya, bi̱ nhanni̱, bi ''yɛ̱mp''ʉya: ―Dí hɛ̱tyø ja̱''i̱
    ngue ''yo, pɛ ɛ̱ntho ra̱ ''bänza p''ʉ nná̱ hɛ̱ti̱, porque di hmar''ma̱ dä ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune me u diweeŋ yoguk, “Eeŋ, metam yabulat iŋgoŋ yabe bem dabugoŋ
    yawiiŋ.”
  obo-NT: Na id langngag boyow iddos butud woy mid tavak to, “Oyya, od pokokita a
    to mgo minuvu, piru iling da to mgo kayu nod ipopanow.”
  cak-ENT: 'Y tok ri moy xujük runak''-ruvüch, xbij: Ja''. Nyentz''et ri achi''a''.
    Nyentz''et que cachi''el ye che''. Pero xa man quiri'' tüj roma xa nyebiyin, nbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤂᤡᤖᤡ ᤀᤥᤔᤕᤧᤖ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤸᤗᤥ ᤂᤠᤏᤡ᤺ᤔᤠ ᤛᤢᤰᤋᤢᤱ. ᤁᤖ ᤔᤏᤠᤜᤠ᤹ᤃ ᤛᤡᤱᤒᤢᤱ
    ᤜᤧᤰᤁᤣᤏᤧ ᤏᤡ᤺ᤔᤧᤎᤠ᤺ᤵᤐᤠᤱ ᤗᤠᤱᤔᤧᤄᤣ᤺ᤰᤐᤠ ᤏᤡ᤺ᤛᤢᤱᤛᤡᤱᤗᤥ॥”
  snx-snx: Nyam burx ne tirarasi ne so xoxsi mendelxo, “Sa sumaxangglixja xoxnjixam,
    nedine andug wam pala ola sixa.”
  kql-kql: De, wun wutve wulevekandi kavik galaveve, “Ŋɨn balañju wutva, kape muŋaŋgo
    ŋɨmakatɨk wutva.”
  mie-NT: 'De nī nūcūndēhé dē, de nī ncāhān dē: Jínī sá nchivī jā jíca ji, de nduú
    jínī cājí sá, chi tá cáá ñutun cáá ji, ncachī dē.'
  san-TIB: ས ནེཏྲེ ཨུནྨཱིལྱ ཛགཱད, ཝྲྀཀྵཝཏ྄ མནུཛཱན྄ གཙྪཏོ ནིརཱིཀྵེ།
  qve-NT: 'Chaymi chay ñawsa runaqa niran: —Arí, runakunatan rikushani sach''akunata
    hina. Ichaqa paykunaqa purishankun, nispa.'
  pao-NT: Soo gi tubootabuedu mee oo nanekwegea, “Nu meno'o yaatu poonnepana, ka mu
    numu-ma sogomeadu, sunngabe-kwa'ne posoobedya.”
  cbu-NT: Mchussha napta ashku, Yasinpaz ashiru paktana, itaru tputsparee, watam naakanawa;
    tárangiya.
  usa-usa: 'min-nákómá káonena tiráiye: “kemá waayúkama yaaráá umá uréire kéowaq káonaune.”
    titana'
  soy-soy: 'Unyíyɛ uú weríí uu rɛ: Nɛ pisoi nyɑ́nilɛ, ɑmɑ́ pi pɛɛ́ welɛ yɑrɛ ɑléé,
    pin sɔ́nɛ.'
  bkx-bkx: Atoni nane naꞌaiti ꞌnakan ma in nail bian-am-bian, oke te in natae mnak,
    “Hao! Au ꞌail ꞌiit atoni nnaon. Mes on leꞌ hauba es annaon!”
  hui-hui: Ani layagola agali biagome dengalowa lalu, Agali ira ale ibaga bialu kago
    de hendedo, lene.
  amf-amf: Ear dheg kinin hamonsa budonte, “Eeno isa aapinte haaqadettsi dahayse konin
    yaayenam ida haape” kina ki hamade.
  quc-NNT: 'Are k''u ri moy xka''y aq''anoq, xub''ij: Kinwil ri winaq chi je'' ta
    ne e che'', kinwil k''ut chi keb''inik, —xcha''.'
  dob-dob: ꞌEnega tai nina ꞌiloꞌita dadana ga ꞌigwae, “Tomota yaꞌitedi, ta ꞌadi ꞌita
    ꞌatuwa nadigega kaiwe siloopili dadana.”
  wrs-wrs: Wo no tendoriniva eskand ambo novvevnamba, ona, kava nongalv, maim oi timba
    lovahv, heva os owai, lovahmana vev, wo noinda kava os nongalv, indhanamba.
  mca-mca: 'Ha'' puk''al qa nejeƚtaxfik''i, qa yit''ij: —Hats hi''wentax nekhewe''
    jukhew qa hikƚe ƚunyejei najkakui qa ikƚe.—'
