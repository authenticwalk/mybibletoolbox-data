  pib-NT: Rumrekgata. Wane china, “Netna yine, wa yanachine wa gagmuna pixka gixachine
    neta.”
  wiv-wiv: Na kaka kua ki tada, ki tania, “Hau ta hadavia manumanu, palaka dia ta
    hada balika haihai kamahi kua e vavana.”
  reg-reg: Alalamie ingulu no kwaika, “Enilola abhanu na bhene abhabhonekana uti mati
    agalibhata.”
  mlh-mlh: Weu teme jiŋoine pime ropeko miya, “Ŋiŋigo ŋone yabegoyoŋ, oi yo kamakamasi
    fukebi iiru akoŋ ŋone yabebe roware eru dimagobi.”
  gof-ENT: ኡራይ ቁ ጊዲ ፄሊዲ፥ «ታው ኣሳይ ቤንቴስ፥ ሺን ኣሳይ ሃሙቲሼ ሚ ዳኔስ» ያጊስ።
  aau-aau: Uwr sohiy ar-ira nok, kiy-me, “Hakwe uwrsa me lira, sawk homkwe now hom
    lanio sayok me hieyn lira.”
  tvk-tvk: Ma moletin ak miketeh xorelis xi e biteni bit, “Napus kil moletin xil,
    e napusi xa langgoni vatiei xil xa di lakakao.”
  prf-NT: Ummileng en lállaki sakay kinagi na, “Maketaák ti katolayan peru kumán a
    kayu a maglakad.”
  auy-auy: awánéna séna wéawanaumne. Taaiyaán-kwáásí marapáꞌá wénowaꞌa awánáúmne súwana
  tbg-tbg: Ihuva minti tuvaro vi vaiintira avu rampai vireva uvaro viva vutuni vutu
    tavero tiharo, Te vaiinti tave vauramanta vika vi anihama vika katarivano vi anintemake
    ni variavo, tiro.
  hub-NT: 'Tusa iniam wainmachusha iimas chichaak: “Shuar aina númia nunin wekainan
    wainjai”, tusa tinaiti.'
  hmo-hmo: Matakepulu tauna ese iena matana ia negea, bona ia gwau, “Lau itaia taunimanima,
    idia be au bamona, idia loaloa.”
  big-big: Logo yombanubek pakela logo pelik meiya, Nogo yombanu nawili pakeli kapura
    puwili yengeleiyeng kelik wei mizi, meiya.
  gux-G: 'O bo ligidi o nibina ki yedi: n nua bi niba ke bi tie nani i tiidi yeni
    ki cuoni.'
  cnl-NT: '''E³ jo̱³ ca²³jóo² dsa³ tuu². Ca²³jua''³: ―Jnén³ dsa³. ''Mo³ hua² lǿn³na²³.
    ''E³ quie''²³ ŋɨ́³te''²³.'
  zar-NT: 'Buyúëʼ bönniʼ naʼ nachul-la lahuëʼ, rnnëʼ: —Riléʼegacadaʼ bönachi, naláʼgaca
    ca yuguʼ yaga, pero taʼdá bönachi naʼ.'
  kde-kde: Ayula munu akáchilola, nkuyang'uka kuchidoni, “Nìvona vanu vaonekâna muchi
    milandi ìhwenahwena.”
  ata-ata: Xe itema ꞌo musuꞌa iou loxo ꞌo xe muavuti la muvikala lexe, “Emaisiꞌa ta
    mitema, aneꞌi loxo ovuovu ivavaxa ineneꞌe.”
  qvw-NT: 'Niptinmi aplaca intiru muyülïninta licaycaćhalcul: “Aw, canan''a jaćha-yupay
    nunacunaca puliyalcäta aspa-aspallactá licayämi” nin.'
  nfa-nfa: Ka dhèu èèna padoa kètu, ka na ladhe sa gꞌana-kariu, hèia na dhaa, peka
    na, “Oo! Jaꞌa kèdhi dhèu kako rango-rango era, nuka sèmi ana aajꞌu dhu kako.”
  tnp-tnp: Mətəu suah u təməsal pəri kəni məni məmə, “Iətafu nətəmimi mətəu kotəhmen
    əmə e nɨgi mɨn mətəu in əmə u kəutaliuək.”
  urd-urd: उसने नज़र उठा कर कहा “मैं आदमियों को देखता हूँ क्यूँकि वो मुझे चलते हुए
    ऐसे दिखाई देते हैं जैसे दरख़्त।”
  hot-hot: Ma ôpêŋ hêv ma liŋ ma hanaŋ, “Yahayê avômalô doho, ma doŋtom thêlô hatôm
    alokwaŋ i ba êlêm.”
  mqj-NT: 'Mennenne''mi lako tingngayona anna ma''kada nakua: “Io, kuitami tau menono'',
    sapo'' susi babang to'' kayu.”'
  rus-SYN: 'Он, взглянув, сказал: вижу проходящих людей, как деревья.'
  mbh-mbh: A ur e avele na toko aken itheki kene i vles werer, ave rongan itheki vaisis,
    mako i ria Jisas ve, “Tho thopol tokokoere ako o esu esa ma o ranga ve ini wonre.”
  bdd-bdd: Coinega loheyaina ꞌiloꞌita dadana ma ꞌigwaeya, “Tomota yaꞌitediya, ma ꞌadi
    ꞌita gide tuwa ꞌaiwe siꞌeꞌelo yawala.”
  cbt-NTPO: —Piyapi ni'pirahuë', co a'ninquëchin ni'nahuë'. Pa'sapirinahuë', nararo'sa
    pochin ni'nahuë, itërin.
  srn-NT: 'A man piki taki: “Mi e si libisma, ma den gersi bon di e waka.”'
  cta-NT: Cua ngulane ñaꞌa̱ nu quicha cacua ti liꞌ. ―Cua nchca ñaꞌa̱ naꞌ xi ―nacui̱
    nu quicha―. Tsa lyiji tsa tyaca̱ꞌ ñaꞌa̱ naꞌ, ñiꞌya̱ ñaꞌa̱ yaca ñaꞌa̱ nguꞌ loꞌo
    ndyaꞌa̱ nguꞌ ―nacui̱ nu quicha biꞌ jiꞌi̱ Jesús.
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi wɛsɛ̀ musu à mɛ̀: Málɛ gbɛ̃́ↄ e, aa dɛ lán líↄ mɛ́ lɛ́ táa''o''owa.'
  tcz-CHONGTHU: Mipa chun akimvel dung aven, “Henge, miho kamun, ahinla kichentah'in
    ka muthei poi, thingphungte chat lele tobang'in kamui,” ati.
  mar-mar: त्याने वर पाहिले आणि म्हणाला, “मला माणसे दिसत आहेत असे वाटते कारण ती मला
    झाडांसारखी दिसत आहेत, तरीही ती चालत आहेत.”
  snp-snp: ko faka loto eti loumami, Namo wenena geyofa, ido yá kanu moinamo yaidana
    kelae, loto loumaito,
  isl-isl: Maðurinn leit í kring um sig. „Já,“ svaraði hann, „ég sé fólk, en ég sé
    óskýrt, það er eins og trjástofnar.“
  spy-NT: Kukasta ꞉chiichoo ānkulē, “Ākāsē biiko, nteenee wuu keet chēē bēēsyētē.”
  xnn-xnn: Daet mentamaang san kowap danat kanan, “Wada. Iilak nan ipogaw ngem kanegda
    kaiw ay mendad-aan.”
  mwe-mwe: Nangalole jula gwalolile, nigwashite, “Ngunakwabhonanga bhandu bhabhagwinji
    mbuti mikongo jilikwenda.”
  tte-tte: Yo tomone igitekeikeile yo iwaloba, “Tomo yagitaili na kali koleya besiele
    mayau silolokeikeile.”
  tcs-tcs: Da man bin lukraun ane em spik, ‘Wa. Ai luk ol pipol bat ai kan luk dempla
    prapa klia. Dempla wase ol tri ya wagbaut raun.’
  hlt-THB: Hang mang law nawh, “Thlangkhqi ce thingkhqi ak cet myihna hu nyng,” tina
    hy.
  soq-soq: Me leusaitulene sala ewamone wanase, “Ne apana laio ewamodina ewaewa abo
    ia tepantoipona rua, mai ewadewasamoipona, dia.”
  qub-qub: Ricashpannaga «Runacunata ricä, ichanga yöracuna puriycajtanölla» niran.
  att-att: Á maningan yù buling, á kinagi na, “Masingak ku yù ira tatolay, ngam kun
    na káyu ira nga mallakák,” kun na.
  bki-bki: Ana toro napano naio jirarago, mial vio, mia naio ber berinavo “Nao-o,
    kiniou nemial tomu nalo, a nemial nalo jibe bulapati buruiesi ga nalo napano aju
    amiel.”
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pì a wɛ́ sɛ̀ musu à pì: Matɛn gbɛ̃nↄ e lán línↄ bà òtɛn táa
    o.'
  mcp-mcp: 'Ancím-ncîm mú bɛ̂ny mísh, nyə nə́: «Mə ŋgə dʉ́g buud. Bʉ́sə nda ilɨ́ɨ́,
    njɨ í ŋgə jaand.»'
  hat-hat: 'Avèg la louvri je l'', li di: -Mwen wè moun k''ap mache; yo sanble pyebwa.'
  npl-NT: 'Ye opé tlachia, iwa okijto: —Nikinmita tlakah kemi yaskiah miskimeh, pero
    nejnentiwih.'
  bgg-bgg: Chiihphado hù ne riig srane yao, “Oh, gune branthek shii doh sha ruii ro,
    jishii ithek ne hingmuii duiine lua pha doh muii ro.”
  eng-TCENT: The man looked up and said, “I can see people, but they look like trees
    walking around.”
  eng-BSB: The man looked up and said, “I can see the people, but they look like trees
    walking around.”
  cpu-NT: 'Ari jamenanake, ikantzi: “Amenavetaana, noñaavetaari atziri janiitaiyini,
    iro kantamaitacha te inkoñaaperote, joshiyakaro inchato.”'
  san-ASM: স নেত্ৰে উন্মীল্য জগাদ, ৱৃক্ষৱৎ মনুজান্ গচ্ছতো নিৰীক্ষে|
  tac-NT: ―¿Jipe 'la ma'chí? ¿'La etiá mué tábiri? ―Etiá ne ralámuli e'yéname, 'la
    rojá kárépaché ―nejele alué rió.
  eng-WEBPB: He looked up, and said, “I see men, but I see them like walking trees.”
  gfk-H: Io, no pula ga tadeng ma ga tangai bia, “Iau nas ra tunatuna hoira dahai,
    senbia diet hanahaan.”
  viv-viv: Kaliva giꞋitalele gigayo, “Ehe, kaliva gaꞋitadi tu adi ita vaita ai hidanunaudadana.”
  yao-yao: Mundu jwangalola jula ŵalolite nikuti, “Ngwaona ŵandu ali nkuoneka mpela
    itela ili nkwenda.”
  tgp-tgp: Tamlohi atu mo kilakilau r̃alihi ale mara, “Na hite na tamlohi, pani la
    sohena vipahai la lo hahau r̃alihi.”
  auc-NT: Äñongä edæ tæcæ ïñæ̈ æ̈monte, —Awæ̈ cægonte baï waodäni incæ cægönäni abopa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa naɡ̶a nawacetibige lacilo me dole, odaa mee, “Jinadi
    niɡ̶ina oko midiaanaɡ̶adi, pida liciagi niɡ̶inoa nialeli.”
  bmh-bmh: Du go nug ametaimai, aureun, “Iz duailel uligarem. Go a sul ai darem.”
  ctu-BL: 'Jini xpots'' tsi'' letsa i wut. Tsi'' sube: Mij q''uel winicob che'' yilalob
    bajche'' te'', woliyob ti xʌmbal, che''en.'
  meq-meq: 'Guluf niye a zəba ɗəre na, a gwaɗay a Yesu: «Na ŋgatay a ndo hay. Na ŋgatatay
    na, andza gərɗaf hay, ane tuk na, faya ta diye.»'
  noa-H: Magbaa chi dau k'ĩsu k'itʌmua, —Hëera, mua hõor pabʌ̈jö sĩsidʌmta dʌrdʌr
    nʌrrjëem hoo chirʌmgui hajim hanʌm.
  alp-NT: Tamata mere ilimese sapa oai kai ibeteke lokoI be, “Au selu tamata esi keu
    lori lopai po selusi saka ai aini.”
  san-VEL: sa netre unmiilya jagaada, v.rk.savat manujaan gacchato niriik.se|
  kbq-kbq: Higeno kesga huno avua negeno, Vahera vano nehazage'na zamagoanagi, zafamo
    vano nehiaza nehige'na nezmagoe huno hu'ne.
  kbh-kbh: 'As chë jtaná yojontjes̈iye y tojánayana: —Boyabásenga sëntsë́nÿa; mo betiyëngcá
    montsemna, pero montsobonjná ca.'
  ron-LSB: 'Și s-a uitat în sus și a zis: “Văd oameni, dar îi văd ca pe niște copaci
    care umblă.”'
  pon-pon: 'I ari jarada potoan: I kilan aramaj akan likamada tuka kai, me alialu
    jili.'
  nhe-BL: 'Huan nopa popoyotzi tlachixqui huan quiijto: ―Niquinita tlacame tlen nesij
    queja cuatini, pero nejnemij.'
  sps-sps: Ana mes matoong fapaas to sa tsue, “Nyo tagei rou a vainy; sai te mamatan
    faarei ror nau te taan ror.”
  wnc-wnc: kake anzing yakut, “Nata aminu kundu kawa katap dakandaka binga siwan akuwawa
    kaat,” ngang yakut.
  bus-bus: 'Ben gↄ̃gbɛ̃ pì a wɛ́ɛ sɛ̀ musu à bè: Mɛ́ɛ gbɛ̃nↄ ee lán línↄ bà aↄ̃ↄe
    táa oo.'
  gub-BL: Ume'e wewer kury. — Aexak teko ihe wà kury, i'i izupe. — Nuzawy kwaw ywyra
    wata ma'e ihewe wà, i'i izupe.
  imo-imo: Iye kanomuni nendo tipe kanopalie nimbei, “Paa nino, na imboma andoko purumelena
    kando nalo, aku imboma unjo mele moromele,” nimu.
  boj-boj: Onaqa a ŋam atsiqa marej, “E tamo naŋgi unjronum naŋgi ŋamtaŋ bul anŋileqnub.”
  ulk-ulk: Able kimiar eudige egri a abi detagri, “Ka le darasmereda; wi uridli mokakalam
    lu wipe daragmeda!”
  eng-DRA: 'And looking up, he said: I see men as it were trees, walking.'
  knf-knf: 'Wi akompëşuŋ aşë ji : « Dwin bañaaŋ, bawo ji mnko mankpoşuŋ. »'
  san-KHM: ស នេត្រេ ឧន្មីល្យ ជគាទ, វ្ឫក្ឞវត៑ មនុជាន៑ គច្ឆតោ និរីក្ឞេ។
  arn-NT: 'Tati trawma allwe pichi pelotulu, fey feypi: —Pefiñ tati pu che. Trekayawchi
    anümka reke trokiniefiñ.'
  zas-NT: 'Dxel guzuloj cuguiaaman, abiꞌ rëbaman: ―Ruguian bejn ree, per rulüü na̱j
    reeman ziꞌc yag ni caza.'
  ken-NT: Mmu wu ayɨŋɨ mfay arɛm bɛ, “Nchí ghɔ́ bo kɛ bachi chi mbɔ bɛ mɛnɔk kɛ bɛ́kɔ̀.”
