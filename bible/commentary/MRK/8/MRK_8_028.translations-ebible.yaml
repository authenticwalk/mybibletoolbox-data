verse: MRK.008.028
translations:
  kpx-kpx: Ige abu namihai avoe, “Ata degomoleau a mai loui avoe, ‘Ata babatisogevemale
    Dioni keike ke.’ Isege degomoleau a mai loui avoe, ‘Ilaidiaike ke.’ Isege degomoleau
    a mai loui avoe, ‘Beloveta moleike ke.’”
  okv-H: enana ke mine einge ea, “Eto embo nei na John bapataito ari embo ke eagora,
    eto embo nei na Elijah ke eagora eto nei amo peroveta vahai ke eagora” ainge eo
  tbo-tbo: A hewahewali hi pa, ‘Lawa hi pa tam Yoni bapatiso, ma gehouhi hi pa tam
    Elaisiya lawa odubona, ma gehouhi hi pa tam tu bahapiko odubona gehouna.’
  mal-C: അതിനു ശിഷ്യന്മാർ, “യോഹന്നാൻസ്നാപകൻ എന്നു ചിലരും ഏലിയാവ് എന്നു മറ്റുചിലരും
    പ്രവാചകന്മാരിൽ ഒരാൾ എന്നു വേറെ ചിലരും പറയുന്നു” എന്നുത്തരം പറഞ്ഞു.
  grc-SR: ⸂Οἱ δὲ ⸂2ἀπεκρίθησαν,⸃ Ἰωάννην τὸν βαπτιστήν· καὶ ἄλλοι Ἠλίαν, ἄλλοι δὲ⸃
    ⸂3ἕνα⸃ τῶν προφητῶν.
  bgc-bgc: उननै जवाब दिया, “यूहन्ना बपतिस्मा देण आळा, पर कोए एलिय्याह अर कोए-कोए तो
    उसनै पुराणे नबियाँ म्ह तै एक सै भी कहवै सै।”
  khz-khz: Ira gevega-geleto, negetiwato, “Reketa gekilana Ioane Bapatiso, reketa
    Elia, mareketana peroveta talimana ta.”
  deu-TKW: 'Sie aber sagten zu ihm: Johannes der Täufer, und andere: Elias, andere
    aber: einer von den Propheten.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Taꞌná laꞌgac bunách nacuꞌ Juan, bönniꞌ buquilëꞌ
    bunách nis. Taꞌná yelaꞌgac nacuꞌ Elías, bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.
    Taꞌná yelaꞌgac nacuꞌ yetúëꞌ bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios dza niꞌtë.'
  lin-lin: 'Bazongisaki : — Bamoko balobaka ete ozali Yoane Mobatisi ; bamosusu, Eliya ;
    mpe bamosusu lisusu, moko kati na basakoli.'
  hns-NT: 'Tab oesab bolies: „Koi koi bole hai kie toe Johaanas dopoe kare waala baate.
    Aur ekwan sotje hai kie toe Parmeswar ke sanesia Elia baate. Aur koetjh log bole
    hai kie toe ekgo doesar pahiele ke sanesia baate.”'
  noa-E: Jesuu amachig mag jëeubaa chi khapeenau irig jũrram khʉʉnau, —Am iek pʉ Juan
    chi õor pör choomie aajem. Deeum khʉʉnau jaauwai, pʉʉta Elías aajem, warrgar Ẽwandam
    i jaaujerr. Maagwai pogkha jaauwai, pʉ sĩi warrgar agjö Ẽwandam i jaaujerr khʉʉn
    eem aajemgui ajierram aajem irig.
  eng-EMTV: So they answered, “John the Baptist; and others say, Elijah; but others,
    one of the prophets.”
  mib-NT: 'Te ni cacahān de: Sava i cácahān jeē cúu ní Juan tēe ni scuándute. Te sava
    ga i cácahān jeē cúu ní Elías, tēe ni nacani jnūhun Yaā Dios nde jenahán. Te sava
    ga i cácahān jeē ɨnga tēe ni nacani jnūhun Yaā Dios cúu ní.'
  bea-bea: 'Kahchu toowela ghati, John tanetukeghinkliti tane ali: ahwole tahkine
    Elias ghati; kahchu achune atanetaihchi atawotine tane.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ नोगप् मे़बिरु, “कुभारे़ खे़ने़ॽ बप्‍तिस्‍मा
    के़बिबा युहुन्‍ना नु वेॽहाॽरे़ग एलिया फाॽआङ् मे़बाःत्तुॽ॥ कुभारे़ग वेॽ माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽओ लत्‍छाने़रो फाॽआङ् मे़बाःत्तुॽरो॥”
  xnj-xnj: Vakamyangula, “Vangi vijova veve ndi Yohani Mbatizaji na vangi vijova veve
    ndi Eliya na vangi vijova veve ndi mmonga wa Valota va Chapanga.”
  mmx-mmx: La diga vorang i xeretna, “Lentaba di lok do nenu ne Jon laradi sep susu.
    Lentaba di lok do nenu ne Elaisa. Lentaba di lok do nenu lara leeme vapaase ali
    megano.”
  cbr-NT: 'Cacëxun ca aín ''unánmicë unicaman cacëxa: Raírinëx ca quia, mix isamina
    Juan, an uni nashimicë, a ''ain. Raírinëx ca quia, mix isamina Elías a ''ain.
    Raírinëxribi ca quia, mix isamina an Nucën Papa Dios quicë bana unicama ñuixuan
    uni itsi, a ''iti ''ain.'
  tee-NT: 'Pus ju yu''unch tak''alhtayanalh. Tajuni: ―Pus ju ali''in lapanacni tanajun
    ni ma uxint''ich ju Xivan''at ju ix''amakpaxanan. Ju ali''in tanajun ni ma Elías''at.
    Ju ali''in tanajun ni ma uxint''ich pumatam mak''aniya lapanac ju ixnajun ixchivinti
    Dios.'
  eng-LSV: And they answered, “John the Immerser, and others Elijah, but others one
    of the prophets.”
  cak-NT: 'Y reje'' xqui''ij che: Jec''o ye''in chi ja ret ri Juan Bautista. Jec''o
    ch''aka chic niqui''ij chi ja ret ri Elías, ri jun ri xk''alajin ri x-ix che roma
    ri Dios ojer can tiempo. Y jec''ochuka'' ri ye''in chi ret jat jun chic chique
    ri achi''a'' ri xek''alajin ri x-ix chique roma ri Dios chupa ri ojer can tiempo,
    xecha'' che ri Jesús.'
  pah-NT: '—“Ga ko João Batista''ga,” ei g̃a nde ve, ei g̃a. Jara''g̃a e''i: “Ga ko
    Elias''ga.” Jara''g̃a e''i nde ve: “Ga ko Tupana''ga nhi''ig̃a mombe''uharava''ea
    ahepyteripeve''ga – kiroki ahe Tupana''ga nhi''ig̃a omombe''u ojopy''rovo hako.
    Okwera ga kiro omanoa hugwi,” ei g̃a nde ve, ei g̃a Jesus''ga pe.'
  sja-NT: 'P''anaujida: —Ũk''uruurãpa jara p''anɨ pɨ Juan Bautista, piup''eda p''irabaida.
    Awaraarãpa jara p''anɨ Elías. Ichiaba ũk''uruurãpa jara p''anɨ pɨ awaraa Ak''õre
    pedee jarapari.'
  xed-xed: 'Ka həŋ mantsa: «Yuhwana mnda maga batem ya ka sanlaha, Iliya ya ka sanlaha,
    sana mndu mataba la anabi ya ka sanlaha ta mnay nda kagha.»'
  mks-NT: 'Já na̱cachi na̱ cán já: —Java na cáchí na̱ ña̱ cúú ndó Juan, da̱ na̱caja
    ndúta̱ ña̱yivi. Ta java na cáchí na̱ ña̱ cúú ndó profeta Elías. Ta java na cáchí
    na̱ ña̱ cúú ndó in táhan profeta na̱sa̱nduu sa̱nahá —na̱cachi na.'
  gfk-S: Io, di ga tange, “Ari di tange be Jon no ut na baptais, ma ari be no tangetus
    Elaija dak, ma ari at bileng be ta tikenong ta ira mes na tangetus.”
  bmu-bmu: Jiiga meleŋda kewö jiget, “Tosatŋan ‘Gi Jon O-melun azia akzan,’ jimakzemö,
    tosatŋan ‘Gi Elaija akzan,’ jimakze aka tosatŋan toroqeba kewö jimakze, ‘Gi kezapqetok
    azi walŋi yeŋgöreŋök kun akzan.’
  dgz-dgz: Mu gare anega wane, “A, ge Dion waenapan dup iamoni apane diagiwanum. Upi
    watageta apane Elaidia diagiwanum. Upi ge God noa waiwandini apane da diagiwanum.”
  eng-GNV: 'And they answered, Some say, Iohn Baptist: and some, Elias: and some,
    one of the Prophets.'
  zaa-NT: 'Becàbi cabi nna ra cabi e: Ttu te cą nna rena cą qui''ni ná cuią''lu''
    Juan el Bautista. Attu te cą nna rena cą qui''ni ná cuią''lu'' Elías. Adí cą nna
    rena cą qui''ni ná cuią''lu'' ttu nuỹa la ca profétaá.'
  eng-WEBSTER: 'And they answered, John the Baptist: but some say , Elijah; and others,
    One of the prophets,'
  guh-guh: 'Nexata Jesús pijajivi jumaitsi: —Itsamonae xamë yabara jumai tsabiabi:
    “Juanpijinëmi raeta jivibautisabinëmi icatsia asaë,” jai tsabiabi. Itsamonae pijinia
    jumai tsabiabi: “Diosojumepaebinëmi raeta, profeta Elíaspijinë, ponëmi bajayata
    ponapona, icatsia asaë,” jai tsabiabi. Itsamonae pijinia jumai tsabiabi: “Bajayata
    raeta Diosojumepaebivimi profetavimiyajuvënënë icatsia asaë,” jai tsabiabi xamë
    yabara, jai Jesús pijajivi.'
  bon-bon: Teepi jejisi egä, “Poto cina lui jiicusi, egä maane Yoane niiye ca äciseja
    biname säte. Poto cina jiicusi, egä maane Acejiyame me mename biname Eliya säte;
    poto cina egä, maane teeme nuuja mename biname gäte.”
  nhw-BL: 'Huan quinanquilijque: ―Sequin quiijtohuaj ta tiJuan catli tecuaaltiyaya.
    Sequinoc quiijtohuaj titlajtol pannextijquetl Elías. Sequinoc quiijtohuaj ta seyoc
    titlajtol pannextijquetl catli huejcajya mijqui.'
  swh-ONEN: Wakamjibu, “Baadhi husema wewe ni Yohana Mbatizaji, wengine husema ni
    Eliya, na bado wengine husema wewe ni mmojawapo wa manabii.”
  wbi-wbi: Vakamwamula vakati, “Vamo viiti veeve Yohani uMwofughi, vamonga viiti veeve
    m'bili uEliya, avange viiti umo muvavili avalongosi.”
  bba-bba: Bɑ nɛɛ, ɡɑbɑ ɡerumɔ Yohɑnu Bɑtɛmu kowowɑ, ɡɑbɑ mɑɑ ɡerumɔ Eliwɑ, mɑ ɡɑbɑ
    kpɑm ɡerumɔ ɑ sɑ̃ɑwɑ Gusunɔn sɔmɔbun turo.
  eng-KJVCPB: 'And they answered, John the Baptist: but some say, Elias; and others,
    One of the prophets.'
  kgk-NT: 'Ha''e kwéry he''i: —Nane mombe''u porãiry. Ne mombe''u joavy avy. Oĩ, “João
    Batista onhemoingove jevy va''ekwe ra''e” he''i va''e mo''ã nde-rehe. Oĩ, “Elias
    onhemoingove jevy va''ekwe ra''e” he''i va''e mo''ã ave nde-rehe. Oĩ, “Nhandejáry
    nhe''ẽ-py omombe''u va''ety onhemoingove jevy va''ekwe Hesu” he''i va''e mo''ã
    nde-rehe, he''i íxupe hikwái.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Vooyaano kiaanoo: Yuvuaano nnoori apira
    vaidivaivee, kiaani vooyaano kiaanoo: Irayaavavee, kiaani vooyaano kiaanoo: Ari
    vo forofetaa vaidivaivee, kiaanoo,'
  cpy-cpy: 'Akaeyanakini riyotaani, ikantzi: “Eenitatsi atziri kantatsiri Juan Omitsiryaatan-taniri
    eeroka. Ikantzi itsipa Elías eeroka. Eenitatsi kantayita-tsiri eejatzi, itsipa
    Kamantantaniri eeroka.”'
  ekk-PKP: „Mõned ütlevad, et Ristija Johannes, mõned, et Eelija, teised ütlevad,
    et üks prohvetitest,“ vastasid nad.
  mpx-mpx: Anana hi lahe hi ba, “Enuna hi ba owa Diyon Tobabitaiso, enuna hi ba owa
    Ilaitiya, ge enuna al hi ba owa palopitau ona etega.”
  wbp-wbp: Kurdungurlu-paturlujulu jangku-manu, “Ngalya-kari kalu wangka yapa nyuntujunpa
    Jaanu Papitaji nganta. Ngalya-kari kalu wangka nyuntujunpa nganta Layija. Ngalya-kari
    kalu wangka nyuntuju ngantanpa jarukungarduyu-kariyi-nyanu Layija-piya.”
  luo-luo: Negidwoke niya, “Jomoko wacho ni in Johana Ja-batiso, to jomoko wacho ni
    in Elija, to jomoko bende wacho ni in achiel kuom jonabi machon.”
  nhe-NT: 'Huan quinanquilijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya.
    Sequinoc quiijtohuaj titiocamanalojquetl Elías. Sequinoc quiijtohuaj ta seyoc
    titiocamanalojquetl tlen huejcajquiya mijqui.'
  aii-aii: 'ܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܚܲܕܟܡܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ،
    ܘܐܚܹܪ̈ܢܹܐ ܟܹܐ ܐܵܡܪܝܼ ܐܹܠܝܼܵܐ ܝܘܸܬ، ܘܐܚܹܪ̈ܢܹܐ ܚܲܕ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ.“'
  esk-NT: Tamatkua kiuniġaat, “Iḷaŋisa iñuich John Paptaaqtitchiraunipḷutin, iḷaŋisa
    Elijah-ŋunipḷutin, atlatlu sivuniksriqiraunipḷutin iŋiḷġaanimma, itna uqaġaqtut.”
  msb-msb: Nagsabat sinda, “An sabi san iba ikaw kuno si Juan na Parabunyag, an iba
    man nagasabi na ikaw kuno si Elias, kag may nagasarabi pa na ikaw kuno usad san
    mga kasadto na mga propeta.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³dsa: ―Chian² báh³ dsa² juúh² hi² lanh¹²hning
    hlai³ Juan, dsa² ca¹chiog¹ dsa² jmøi². Ca²dsiog³ dsa² juúh² hi² lanh¹²hning hlai³
    Elías, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih². Jø¹² bíh³ chian² dsa² juúh² hi²
    lanh¹²hning jan² dsa² siáh², dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାକେ କଇଲାଇ, “କେତେ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ବଲିକରି କଇଲାଇନି,
    ଆରି ଅଦେକ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଆଗର୍‌ ଏଲିୟ ବଲି କଇଲାଇନି ଆରି କେତେଲକ୍‌ ତମ୍‌କେ ପର୍‌ମେସରର୍‌ଟାନେଅନି
    ଆଦେସ୍‌ ପାଇ ଆସି, କାତାଅଇବା ବବିସତ୍‌ବକ୍‌ତା ମନର୍‌ଟାନେଅନି ଗଟେକ୍‌ଲକ୍‌ ବଲି କଇଲାଇନି ।”
  meu-meu: Idia na e haere, eto, O haida be Ioane Bapatiso e tomamu, a haida be Elia,
    ma haida peroveta tauna ta.
  yva-NT: Umba Apa arakove wo raura akananto Ai ware, “Vatane inta wo naura ware Winyamo
    Yohanes Pembaptis pi Winy. Umba inta wo naura ware Winyamo anawae Elia pi Winy,
    umba inta ware Winyamo anawae wusyine inta pi Winy.”
  dgc-dgc: Ey kinagi du alagad, a “I kagi kana na iba éy ti Juan ka kan a Mégbinyag.
    Kagi man dén na iba a ti Elias ka kan. Ey te iba be a mégkagi a purupeta ka kan
    a esa.”
  zpm-NT: 'Pquiab zho, rëb zho: ―No zho rnee Juan Bautista, no zho rnee Líw, meṉ ne
    biadteed xtiidz Dios padzeela; nogaa zho rnee no cho stib meṉ ne ziadteed xtiidz
    Diosa.'
  hix-NT: Onà wyaro nketxhe, anar komo, ketxkon hatà. Xowaw heno we mokro ha, aymomno
    ynye ro heno we mokro ha, ketxhe haryhe, ohoko, anar komo, ketxkon hatà. Eryeyas
    heno haxa we mokro ha, ketxhe, anar komo xarha. Khoryenkomo rwonà yokarymanye
    ro heno komo kukur haxa we mokro ha, ketxhe, anar komo xarha. Àro wyaro nketxhe,
    toto komo, ohoko, ketxkon hatà, ànhananàhrà ro komo.
  sim-sim: Karem or silirik limu mbara, �Lal mir Jon, hulaima nokopman fak tolofalenda
    ma mir, karem mbanda lir. Hako lal mir Elaija, karem mbanda lir. Hako lal mir
    profet ol mas lerawun landa lihi lar mira, karem mbanda lir.�
  npi-ULB: तिनीहरूले उहाँलाई जवाफ दिए, र भने, “बप्‍तिस्मा-दिने यूहन्‍ना । अरूहरूले,
    ‘एलिया’ र अरूले भने ‘अगमवक्‍ताहरूमध्ये एक’ भन्छन् ।”
  cgc-cgc: Sabat danen, “May mga ittaw na gambal na kaon kon yan Juan na manugbautismo.
    Duma ya a gambal na kaon kon Elias. Duma pa ya gambal na kaon kon isya ta duma
    man na mga prupita na manugsugid ta kabebet-en ta Dyos anay pa sa.”
  tim-tim: “Siânbaŋe âmâ Yohane tu puli luâk are dâmai. Dâ siânbaŋe âmâ Elia dâmai.
    Dâ bikŋande âmâ propete siâ dâmai.” dâyi. Hain dâmbiâ hin dâm makyeŋgiep,
  yor-yor: Àwọn ọmọ-ẹ̀yìn náà dáhùn pé, “Àwọn kan rò pé ìwọ ni Johanu Onítẹ̀bọmi,
    àwọn mìíràn sọ pé, ìwọ ni Elijah tàbí àwọn wòlíì mìíràn ni ó tún padà wá sáyé.”
  wos-wos: Wungi wakwexékéndéka di wa, “Ménika nawulak di wa, ‘Dé guré husandakwa
    du Jon dé.’ Nawulak di ménika wa, ‘Dé elaija dé.’ Nawulak di ménika wa, ‘Dé hanja
    rendé profet nak dé.’ Wungi di wa.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Ʌ̃cʌrʌba jara panʌa bʌra Borocuebari Juaʌ̃da. Dewararãba
    jara panʌa bʌra Elíada. Dewararãba jara panʌa bʌra Ãcõrẽneba bed̶eabarida.–'
  eng-F35: So they answered, “John the Baptist; others Elijah; still others one of
    the prophets.”
  ind-ind: Mereka menjawab, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis.
    Ada yang mengatakan bahwa Engkau Nabi Elia. Dan ada juga yang mengatakan bahwa
    Engkau adalah salah satu nabi zaman dulu yang sekarang hidup kembali.”
  pes-OPCB: 'شاگردان جواب دادند: «بعضی‌ها می‌گویند که همان یحیای تعمید‌دهنده هستی؛
    عده‌ای هم می‌گویند که ایلیا یا یکی دیگر از پیامبران هستی که دوباره ظهور کرده است.»'
  mpt-mpt: i baabaniba Maki oke bianiba Yon aa fuayemin naka etabo gesib eka mak ile
    oke bianiba Gode weng omkeimalin nakae Ilaiya etabo gesib eka mak ile oke bianiba
    Gode weng omkeimalin naka etase makobo ge okebib bliobo gesiba
  ssx-ssx: Kutupa ikana꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Bapitaisi peao hayeke hali Dionie.
    Mandane wanda꞉halima꞉ta꞉ Neketa꞉ Elaidiae. Mandane wanda꞉halima꞉ta꞉ Neketa꞉ potopede
    hali ma꞉nda꞉e lo halememe lemekeme.
  mkl-mkl: Nɔ ɑ̀ jɛɑɑ ɑ̀ ni, inɛ ɡɔ ŋɑ ɑ̀ yɑ ni ɑwɔu Zɑ̃ɑ woo dɑsi inyii. Inɛ ɡɔ ŋɑ
    mɔ ɑ̀ yɑ ni ɑwɔu Elii wɑlii nlɑi tɑkoui. Inɛ ɡɔ ŋɑ mɔ ɑ̀ yɑ ni ɑwɔu inɛ ɑkɑ̃i
    wɑlii ŋɑui.
  gaq-gaq: ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌କେ, “ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌ଡିଂକେ ମେଁ ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବିଣ୍ଡ୍ରେ
