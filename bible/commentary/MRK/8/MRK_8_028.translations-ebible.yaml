    ―‍Cuatjin cafayangui cha.'
  hto-hto: 'Afémacɨ uai otíaɨoɨ: —Dáamɨerie Juan Bautístadɨo daɨde. Jɨáɨmɨiaɨ Elíasdɨo
    daɨdíaɨoɨ. Ie jɨáɨmɨiaɨ jɨáɨe uai lloráɨmadɨo daɨdíaɨoɨ, —daɨí uai otíaɨoɨ.'
  por-BRBSL: 'Eles lhe disseram: “João Batista, e outros dizem Elias, mas outros,
    um dos profetas”.'
  ces-NKB: 'Oni odpověděli: “[Někteří] za Jana Křtitele, jiní za Eliáše a jiní za
    jednoho z proroků.”'
  cui-cui: 'Barapomonae Jesús jume notatsi, jeye: —Ichamonae cayabara jei: ‘Apara
    bapon Juan, pon jiwi Pebautisabin pon equeicha petʉpaein asʉ juina’, jei. Irʉ
    ichamonae cayabara jei: ‘Apara bapon Elías, pon equeicha petʉpaein asʉ juina’,
    jei. Irʉrʉ ichamonae cayabara jei: ‘Apara bapon jiwana, pomonae Nacom peitorobi
    jume pepaebiwi’, jei, jei Jesús pijimonae tatsi.'
  boj-2014: Onaqa naŋgi na minjeb, “Tamo qudei naŋgi mareqnub, ni Jon yansnjro qaji.
    Qudei naŋgi mareqnub, ni Elaija. Qudei naŋgi mareqnub, ni Qotei aqa medabu o tamo
    naŋgi nami soqneb deqaji bei.”
  eng-OEBUS: “John the Baptist,” they answered, “but others say Elijah, while others
    say one of the prophets.”
  eri-eri: Ono wainga nere letuwane, “Nere ila Jon yaage bisemu nigigou fai ide. Ila
    lede, ne Elaija. Ono ganenga nere ila lede, ne profet ete.”
  aly-aly: Rernem ikwer ilek, “Ingwer-rneman ngkweng iterreyel John baptise-emiley-angker-arrpanteyarl,
    ngan ipmepenh itethirremel apey-alpenty-arrpantey. Ingwer-rneman ngkweng iterreyel
    angkakert Elijah-arrpanteyarl, ahern nhewarl apey-alpenty-arrpanteyarl, irrwerl-they.
    Ingwer-rneman ngkweng iterreyel angkakert ingwer-arrpanteyarl, ipmepenh itethirremel
    apey-alpenty-arrpanteyarl.”
  wiu-wiu: ali atoa padeka-kitame ne i agopa ue motokama yakanakago Yone wa oa ni
    pade-kitame ekete ne i agopa Ilaida wa oa ni pade-kitame ekete ne i agopa Akolaline
    agale to̱awea akako ago pade wa oa tiki-koli okome
  swe-swe: 'De svarade: ”Johannes Döparen; men andra säger [den stora profeten] Elia
    [som förväntades komma tillbaka i den sista tiden, se ], och andra en av profeterna.”'
  cth-cth: Tami tangawn ni Bawipa nang teh baptisma ka poe e Jawhan ati awh, a tangawn
    ni Elijah ati awh. A tangawn ni profet buetbuet touh doeh telah atipouh awh.
  mti-mti: Mu garawa waya, “Upeba me Babataito abnawa Jon veme, upeba Eraija veme,
    sira upeba propeta da veme.”
  pad-NT: '—Vahoariha vani''aha: Ivani João Batista kohana i iahoki''ia. Vahoariha
    vani''aha: Ivani Elias kohana i iahoki''ia. Vahoariha vani''aha jaboni: Ivani
    Deus athi namoniva abono kohana i iahoki''ia — ipohina vani''aha.'
  twi-twi: Asuafo no buae se, “Ebinom se wone Osuboni Yohane no, na afoforo nso se
    woyɛ Elia anaasɛ tete adiyifo no mu bi a wasan aba.”
  hlt-hlt: Te dongah amah te, “Pakhat loh tuinuem Johan, pakhat loh Elijah, tedae
    pakhat loh tonghma rhoek khuikah pakhat khat a ti uh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛ̀mɑbɛ̀ yɛ̀mmɛ̀ dò nhɑ tú Isɑ̃ɑ̃-Bɑtiisi,
    kɛ̀ bɛtɔbɛ̀ yɛ̀mmɛ̀ dò nhɑ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò diɛwè Edii kɛ̀ bɛtɔbɛ̀
    kɔ̃mɛ dò nhɑ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kóò mɔù.'
  san-GUJ: તે પ્રત્યૂચુઃ ત્વાં યોહનં મજ્જકં વદન્તિ કિન્તુ કેપિ કેપિ એલિયં વદન્તિ;
    અપરે કેપિ કેપિ ભવિષ્યદ્વાદિનામ્ એકો જન ઇતિ વદન્તિ|
  amx-amx: Kwertengerl inang renh ilek, “Tjerrtj arrpenh mapel ngwenh ilem, ntwang
    kwel John Kwatjeh Irrpelh-ilenh-ilenh rang irrernngeng petj-alpekarl. Tjerrtj
    arrpenh mapel ngwenh ilem, angketj angenh-angenh Elijah kwel ntwang angkep petj-alpek.
    Tjerrtj arrpenh mapel ngwenh ilem, ntwang Altjerr-henh angketj angenh-angenh arrpenh
    kwel anemeng.”
  ake-NT: To' uya entakanoma'pʉ, “Tʉron kon uya Isaan Pa'tes pe ɨwesi ta; tʉron kon
    uya Iraisa pe ɨwesi ta; tʉron kon uya kuru rɨ kanan pu'kena' amʉ' tonpa ta,” ta'pʉ
    to' uya.
  qvn-NT: 'Chaura paycunaga nirärinmi: “Waquinga ‘Bautizag Juanmi’ nircayäshunquim.
    Waquinmi ‘Diospa willacugnin Eliasmi’ nircayäshunqui. Nätan waquinga maygansi
    cayan ‘Diospa unay willacugninchri’ nircayantan”.'
  tku-NT: 'Xlaca''n takelhtīni''lh: ―Makapitzīn tahuan palh hui''x Juan Mā''kpaxīni''
    ē ā''makapitzīn tahuan palh hui''x Elías ē ā''makapitzīn huampala tahuan palh
    hui''x palhāsā'' chā''tin a''kchihuīna''.'
  bjk-bjk: Io, idi toxo balu ine, “Dauleng te tengen bere nöngön e Jon a tene baptais,
    dauleng te tengen bere nöngön e Elaija, ma lamun dauleng te tengen bara nöngön
    a öng möxöbo propet.”
  msy-2020: Ezɨ me a ikaragha kamaghɨn a mɨgei, “Marazi ghaze, nɨ Jon, Gumazamiziba
    Ruer Gumazim. Ezɨ marazi ghaze, nɨ Godɨn akam inigha izir gumazim Elaija. Ezɨ
    marazi ghaze, nɨ fomɨra ikezir Godɨn akam inigha izir gumazir mam.”
  bpr-bpr: Na tmimel ale, manla, “Yé man dademe to na ge Dyan Gal Munyag, na i dademe,
    manla ge Ilaydya, na i dademe, manla ge i satu tugad i Dwata.”
  cle-NT: 'Mɨ²ja̱³ liáh³la³ cá⁴dah²sɨɨ́h⁴: ―Xe̱y³ hi³ ca³dah²féh³ hi³ na³lɨ́⁴u³ Juan
    hi³ ga³xeey³ jmɨɨ³ dsa³. Dxeeyh⁴ ga³ji̱í̱h⁴ hi³ Elías ba² niu³, baáy⁴ dxeeyh⁴
    ga³ji̱í̱h⁴ hi³ na³lɨ́⁴u³ ja̱y³ diáh⁴ profetas hi³ cá⁴dah²guá³ mɨ³xa³ lɨ́⁴.'
  txq-txq: Ara raselu rae, “Hambu ketuk rae, ‘Yohanis Mana Saranik’. Hambu ketuk bali
    rae, ‘baꞌi Elia’, fo Manetualain mana toꞌu dedeꞌan lele uluk naa. Laen bali rae,
    Papa ia, Hatahori esa numa Manetualain mana toꞌu dedeꞌa laen nara numa lele uluk
    mai.”
  aaz-aaz: Sin natahan am nak, “Bian sin nak ‘naiꞌ Yohanis Asranit’. Bian sin nak,
    ‘kaꞌo Elia, mafefa kninuꞌ Uisneno unuꞌ naan’. Ma bian antein nak, Ho reꞌ ia tuaf
    es naꞌko Uisneno In mafefa kniun ahuunt ein.”
  qup-NT: 'Paykunaka aynirkakuna: Shukkunaka ninahunmi Bawtisak Juanchari wañushkanmanta
    kawsarishka kanaykita. Shukkunaka ninahunmi ñawpa Yaya Diospa yachayninwa yachachik
    Eliaschari kanaykita, maykanmi kuti shamunan karka. Shukkunaka ninahunmi shuk
    ñawpa Yaya Diospa yachayninwa yachachikchari kawsarishka kanaykita.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɛlɛ sɩ: Pɑ tɔŋ sɩ n kɛ́ Lʋm Sɔlʋ Yohɑɑnɩ. Lɛlɑɑ sɩ Ilii, nɑ lɛlɑɑ
    sɩ n kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑɑ nɔɣɔlʋɣʋ.'
  azb-azb: 'Şagirdləri Ona belə cavab verdilər: «Bəziləri Vəftizçi Yəhya, başqaları
    İlyas, digərləri isə deyirlər ki, peyğəmbərlərdən birisən».'
  eng-DBY: And they answered him, saying, John the baptist; and others, Elias; but
    others, One of the prophets.
  guo-NT: 'Japi jʉmnot wʉt, jʉm-aechi: —Asew jiw jʉm-aech xamliajwa: ‘Japonlap Juan,
    jiw bautisan. Mat-echpon pejme duk’ —aech asew jiw xamliajwa. Asew jiw jʉm-aechbej
    xamliajwa: ‘Japonlap Elías, Dios pejprofeta. Mat-echpon pejme duk’ —aech asew
    jiw xamliajwa. Asew jiw jʉm-aechbej xamliajwa: ‘Japonlap Dios pejprofetasxot mat-echpon
    pejme duk’ —aech asew jiw xamliajwa —aech Jesús pejnachala.'
  hla-hla: Ba nori i ranga palisito, “Palair u katun e poier alö e Jon a Tsonun Baptais,
    na palai e poier alö e Ilaitsa, na palai e poier alö a tai turu propet ti mate
    hakapa me takei poutsum tara tou mate i tamulö.”
  mav-NT: Apo'e hawyi ta'a­tu­wesat — U pãi Tupana ehay moherep hat nimuat hat raso
    wo'o­set'ok hat Iuwãu raso Eria raso i'atu'e.
  kpf-kpf: Mâsikâziŋgi itâ sâm dukuwe, “Yohane too zaŋgonziŋgip sâme. Nâmbutŋandâ
    ko Elia sâme. Nâmbutŋâ zen Propete ŋâi sâme. Gâgât yatâ sâme.”
  ppo-ppo: Ai fo depa, atimané a̧paae tokó̧ mótu duraalu, “Mepaae so whi̧néta, ya̧
    kale wȩi tópuratere whi̧ Jon-pó. Mepaae so whi̧né duraalu, ya̧ta Elaijapó, mepaae
    so whi̧né duraalu, ya̧ta, Kótóné ama ko̧ló whi̧pó du beterapó,” yalepó.
  hin-2017: उन्होंने उत्तर दिया, “यूहन्ना बपतिस्मा देनेवाला; पर कोई-कोई, एलिय्याह;
    और कोई-कोई, भविष्यद्वक्ताओं में से एक भी कहते हैं।”
  bef-bef: 'Ya ligo, enali ma liꞌahana: Moneꞌamagi Yoniu nagami folose bo yabe lite
    nelabe. To moneꞌamagi Elaiya yabe lite nelabe. To moneꞌamagi koyapa ka lu huto
    huto bo moneuba akuꞌi ho notibe lite nelabe. Kai kumu ya lite nelana yabe.'
  amm-amm: Na fowakino, “Siyaiyo tokaluwai manoni, “Iyono iwoso uluwako nokota.” Siyaiyo
    tokaluwai manoni, “To mo Ilaiya.” Siyaiyo tiyamo, “Nakomo Kotoni mulu lukasiko
    nokota poimo, aniyopa nokota na.”
  zaj-zaj: Wamwidika wolonga, “Wayagwe wolonga gweye iyo Yohana M'batiza, wayagwe
    wolonga gweye iyo Eliya, wayagwe wolonga gweye iyo imwe wa wahokozi.”
  chq-NT: 'Joon gañii¹i tsá² tya''a: ―''Inlɨ́ɨi¹³ jin''² ''e Wó³ saai²¹ tsá² jmɨɨ²¹
    ''nʉ. ''Inlɨ́ɨi¹³gɨ jin''² ''e Elías ''nʉ. Joon ''in catyaai²gɨ jin''² ''e jaain²¹
    ''in gafaa''²¹ júu³ tya'' Dios calɨɨ ''nʉ.'
  swp-swp: 'Isi se heuio, si ene, “Headi si ene, Ioane Bapatiso: na headi si ene,
    Elia; headi si ene, Peroveta tauna esau.”'
  bjr-bjr: '@see-verse:MRK.008.027'
  aby-aby: Eno weiro emuama eno weisa, moibaima Abake Dioni Babadaido fearekaroma
    uyari miya weaisaro Godinu bukaroma weaku, Iraida dawako fafeku weaku ibake moibaima
    Abake Iraida weaisaro nono moibaima Abake Godinu moi we bou ukeka miya weaisaya
    weisa.
  eng-YLT: And they answered, 'John the Baptist, and others Elijah, but others one
    of the prophets.'
  jni-jni: Une makarbirkame magu aye acu, iwuci indi cukuno ana dizi utabur wa ri
    ukasu imimare ya hana.
  kne-kne: “Wada di mangwani en sik-a si Juan ay Mamonbonyag. Kanan di odom en sik-a
    si Elias, yan kanan aben di odom en sik-a di esa ay mamadto ed nabaon,” insongbat
    da.
  tgj-tgj: Megonv mindu no Jon Baptist kv, bunu mirwkto; “Kvvbi v mindu no Elija kv,
    kvgonv mintadu no nyijwk vdwlokv akonv noo kv.”
  wat-wat: Eketa si nufata si bwaduwa, “Tunisi namoḡa si bwadubwaduwa avage kwaḡa
    o Yoni Togivibutabuta, eatu tunisi o si bwadu avage Inaitiya. Eatu tunisi o si bwadubwaduwa
    kwaḡa tamo Guyau yana tomatakawa.”
  gui-NT: 'Jae reta omombeu chupe: —Amogüe vae jei nde co jae Juan oporombobautizase
    vae, jare iru vae reta jei nde co jae Elías, jare iru vae reta jei nde co jae
    metei Tumpa iñee omombeu vae —jei reta.'
  quc-TT: 'Ri tijoxelabꞌ xkibꞌij: E jujun kakibꞌij chi lal Juan Bꞌanal qasanaꞌ, e
    jujun chik kakibꞌij chi lal lal Elías, e nikꞌaj chik kakibꞌij chi lal la jun chike
    ri e qꞌalajisal taq utzij ri Dios.'
  heg-NTPO: Oen situn noan, “Tenga las tek noan, ‘Yuhanis in Sarain Atuli ka.’ Nol
    tengas tek noan, ‘Upung Elia’, Ama Lamtua Allah mee-baah lolo hmunan nua ka. Mo
    tenga las pait tam, tek noan, Paap niam, at mes deng Ama Lamtua Allah mee-baah
    hmuna-hmunan nuas.”
  ptu-ptu: 'Iya natimba''im naua: “Deem tau muuai: ‘Yohanes to si mantedo'' tubo sule;’
    deem muuai: ‘Nabi Elia sule sule;’ deem duka'' muuai: ‘Mesa nabi senga'' tubo
    sule.’”'
  bzd-NTPO: 'Ie''pa iiu̱té: —We̱lepa tö icheke tö be'' dör Juan S''wöskuökwak. We̱lepa
    skà tö icheke tö be'' dör Skëköl tteköl bak kiè Elías shke̱neka̱ne e''. We̱lepa
    skà tö icheke tö be'' dör Skëköl ttekölpa skà bak e'' we̱le.'
  kwf-kwf: Ma kira ka olisia kira ka Ꞌuri, “Ti ngwae ki kira saea ꞋaeꞋo Ꞌania sa John
    ngwae ni siuabu neꞋe nia mauri laꞋu, ma ti ngwae kira ka saea ꞋaeꞋo Ꞌania sa Elaeja
    neꞋe nia mauri laꞋu, ma ti ngwae laꞋu kira ka saea ꞋaeꞋo Ꞌania ta ngwae ana profet
    baera ki neꞋe nia mauri laꞋu.”
  eng-WYC-2017: Which answered to him, and said, Some say, John Baptist; others say,
    Elijah; and others say, as one of the prophets.
  eng-WMBB: They told him, “Yochanan the Immerser, and others say Elijah, but others,
    one of the prophets.”
  zat-NTPS: 'Belexeche̱be̱'': ―Bal-la benne'' dxelenné̱'' nacu'' Juan, bénnea'' bchue̱''
    bénneache nisa. Benne'' xula dxelenné̱'' nacu'' Elías, bénnea'' bchálaje̱'' waláz
    chee̱ Dios. Benne'' xula dxelenné̱'' nacu'' tu benne'' xula bchálaje̱'' waláz
    chee̱ Dios.'
  spp-spp: 'Ka pi i u pyi: «Pìi wá na ŋko Yuhana Batizelipyiŋi u ɲyɛ mu, pìi sí i
    ŋko na Kile tùnntunŋi Eli u ɲyɛ mu, pìi mú sí i ŋko na Kile tùnntunmpii sanmpii
    pi à tòro ke, na uru wà u ɲyɛ mu.»'
  zty-NTPS: 'Bechébegake'', na'' wnnágake'': —Ẕnnagak baḻe benne'' nako'' Ẕwa, bennen''
    bezóe'' benách ka'' nis. Ẕnnágake'' yebaḻe'' nako'' Lías, bennen'' bchaḻje'' ḻo
    wláz Dios ža ni''te. Ẕnnágake'' yebaḻe'' nako'' yetó benne'' bchaḻje'' ḻo wláz
    Dios ža ni''te.'
  mek-mek: Ke isa keinaka, “Isaꞌi keifa ‘Oi Ioane Baptista emae emaunimue’ keoma.
    Ke isaꞌi keifa ‘Oi Elaija’ keoma. Ke isaꞌi keifa ‘Oi auga ufaina profetaꞌi agaꞌo
    emaunimue emai,’ keoma.”
  aey-aey: Odocob age jejeg hewi madoin, “Leih age Wa Joadec Jon eu hina ec madegina.
    Leih age Ilaija eu hina ec madegina. Leih age je hahun madec dana oso eu hina
    ec madegina,” doin.
  urd-GVH: उन्होंने जवाब दिया, “कुछ कहते हैं यहया बपतिस्मा देनेवाला, कुछ यह कि आप
    इलियास नबी हैं। कुछ यह भी कहते हैं कि नबियों में से एक।”
  ycn-ycn: 'E nemá rijló: —Ne''iyajena quemaño pinacu: “Juan Bautizar la''ajeri ricá”.
    Ajopana piño quemaño pinacu: “Elías ricá”. Ajopana piño quemaño pinacu: “Tupana
    puráca''alo ja''apátajeñomi chuna naquiyana ca''ajná ricá”.'
  djr-djr: Ga walalnydja buku-bakmaraŋal nhanŋu bitjarr, “Wiripuwurruynydja ŋuli ga
    dhuwal yolŋuy walal nhuna lakaram yanbi nhe dhuwal Djonnha ŋunhi Ḻiya-ḻupmaranhamirra
    yolŋu. Ga wiripuwurruy nhuna ŋuli ga lakaram yanbi nhe dhuwal Yilaydjan, ga wiripuwurruynydja
    nhuna ŋuli ga lakaram yanbi nhe dhuwal ŋunhin yolŋu djawarrkmirra baman'ŋuwuynha.”
  kvg-kvg: Yaq gimbo-einim, “Ezoqa nøme ndimanqate, qo Zión, ndego ibøkha iz etoam
    ezoqam. Neka nøme ndimanqate, qo Ilaizá, o Mbumbukiam-gé manqa vevezam ezoqá
    nømé, ndigu ibugukhokhof giyageapam.”
  rug-rug: Meke olaṉa si arini, “Kaiqa si zama sapu e Zone Papitaiso si Agoi, gua;
    ba kaiqa pule si zama, e Ilaiza, gua; ba kaiqa pule rini si zama, sapu keke rina
    poropita pukerane si Agoi,” gua.
  hop-NT: 'Noqw puma paṅqaqwa: Yaw um kūyit kw tūtuvoylalawhqa John‐nihqat paṅqaqwa.
    Pu yaw um Elias‐nihqat pētu paṅqaqwa. Pu haqawatuyniqw yaw um himuwa God lavay’ayaata.'
  san-URD: تے پْرَتْیُوچُح تْواں یوہَنَں مَجَّکَں وَدَنْتِ کِنْتُ کیپِ کیپِ ایلِیَں
    وَدَنْتِ؛ اَپَرے کیپِ کیپِ بھَوِشْیَدْوادِنامْ ایکو جَنَ اِتِ وَدَنْتِ۔
  heb-LB: ”יש אנשים שחושבים שאתה יוחנן המטביל,“ ענו התלמידים, ”ואחרים חושבים שאתה
    אליהו הנביא או נביא אחר.“
  caf-NT: '''Et yugha hoodul''eh ''uhiyúlhni, “Bulunah ''uhutni John dune too be''
    ''ulh''en inle ''int''ah. ''Et ''uyoon ''uhutni Elijah ''en Yak''usda whusaítelh''alh
    ''int''ah. ''Et ''uyoon chah Yak''usda be nus whunílh''en ''ilhunuh ''int''ah
    hutni.”'
  mio-NT: 'Ta cati ndico ra ta ra chi ra ti: ―Iyo ñivi cati ti ra Juaan ra sacuanduta
    cuun, ta cati inga ñivi ti Elía cuun, ta inga ndico tucu ñi cati ti iin ra cahan
    cuenda ra Ndioo cuu cun ―cati ra ta ra chi ra Jesuu.'
  srq-NT: Echɨmbaaquiatu que ñee ee ra. —Juan el Bautista ereɨco reɨ̃ nguiã mbia je
    co. Elías ereɨco reɨ̃ nguiã emo je no. Dios cheẽ nenei neneisa mo ereɨco reɨ̃
    nguiã emo je no, ɨ que echɨmbaaquiatu ñee Jesús je ra.
  kje-NT: Hir walha, “Heruwali ra'aheni Yohanis ma nodi oir ulutade (man makiyedi
    me'eni), heruwali ra'aheni Elia, heruwali ra'aheni nabi.”
