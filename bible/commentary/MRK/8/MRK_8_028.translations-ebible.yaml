    taki: Yu na Elia. Trawan baka e taki: Yu na wan fu den profeiti.”'
  cta-NT: ―Ntsuꞌu nguꞌ nu nchcuiꞌ chaꞌ jyoꞌo Juan nu ntyucuatya jiꞌi̱ nguꞌ tya tsubiꞌ
    la laca nuꞌu̱ ―nacui̱ nguꞌ―. Xaꞌ la ñati̱ ni, nchcuiꞌ nguꞌ chaꞌ jyoꞌo cusuꞌ Elías
    laca nuꞌu̱; loꞌo xaꞌ la ñati̱ ni, nchcuiꞌ nguꞌ chaꞌ sca jyoꞌo cusuꞌ nu ngua tuꞌba
    jiꞌi̱ ycuiꞌ Ndyosi saꞌni la laca nuꞌu̱.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Gbɛ̃eↄ ì mɛ Zãa Da''ilɛnaɛ, gbɛ̃eↄ ì mɛ Ɛlia. Wì
    ɛa mɛ lↄ ãnabi yãaen n ũ.'
  tcz-CHONGTHU: Aseijuiten, “Loikhat in John Baptist, loikhat in Elijah chule loikhat
    kit chun Nangma hi themgaoho lah a achom khat hinte atiuve,” tin adonbut uve.
  mar-mar: त्यांनी त्यास उत्तर दिले, “काहीजण म्हणतात, तुम्ही बाप्तिस्मा करणारा योहान,
    तर इतर काही एलीया समजतात, तर दुसरे काही तुम्ही संदेष्ट्यांपैकी एक आहात असे म्हणतात.”
  snp-snp: itibiti loumamo, Wenena maleka yate, Yoni noku wi gede-gede imo wema ya
    minane, loti lo minae. Ido maleka yate, Elaiya ya minane, loti lo minae. Ido ma
    yate, Yelemaiya minabemo, ido polofete minagumati we ya minane, loti lo minae,
    loti loumae.
  isl-isl: „Sumir halda að þú sért Jóhannes skírari,“ svöruðu lærisveinarnir. „Aðrir
    segja að þú sért Elía eða einhver hinna fornu spámanna risinn upp frá dauðum.“
  spy-NT: Kukētyi ꞉rubiik kule, “Mwooyē ꞉biiko alake kule inyiing' Bātisāniintēēt
    Yoowaana, kubērē ꞉alake *Eliiya, nto alak kumwooyē kule akeenke ām *wōōrkooyikaab
    Yēyiin.”
  xnn-xnn: Dadat kanan, “Wada nan mangwani en sik-a din si Juan ay Menbonbonyag. Nan
    tap-in di ipogaw et kananda en sik-a din si Elias dapay kanan nan tap-ina en sik-a
    nan esa isdin tap-in di mamadton Apo Dios.”
  mwe-mwe: Gubhaajangwilenje, “Bhananji bhakutinji mmwe a Yowana Bhabhatisha na bhananji
    bhakutinji a Eliya na bhananji bhakutinji jumo jwa munkumbi gwa ashinkulondola
    bha a Nnungu.”
  tte-tte: Na siwaloba, “Tomo tupwali siwawalo yakato kowa Yoni Toyababitaiso, tupwali
    siwawalo yakato kowa Ilaitiya yo tupwali siwawalo yakato kowa palopita bagubagunali
    yabo.”
  tcs-tcs: Dempla bin ansa em baigen, ‘Sam spik yu Zon Baptaizman. Ol dem nadawan
    spik yu Ilaiza. Sam dem nadalot spik yu wan dem nada spesilmesizman blo God.’
  hlt-THB: A mingmih ing, “Thlang vang ing Baptisma ak pekung Johan; thlang vang ing
    Elijah; thlang vang bai ingtaw tawngha pynoet oet ni ti uhy,” tina uhy.
  soq-soq: Mo sipoasane waienase, “Apana isiwa waia e ipa Ion Babatutu, isiwa waia
    e ipa peroweta Elaia, tane da waia e ipa peroweta dea da wien.”
  qub-qub: 'Chaura disïpuluncunaga niran: «Waquenga ‹Bautisaj Juan› ninmi. Waquenga
    ‹profëta Elías› ninmi. Waquenga ‹Pï carpis juc profëtami canga› ninmi.»'
  att-att: Á kinagi ra, “Sikaw kanu si Kuan nga Minánnigù,” kud da. “Á yù ira káruán,
    kagiad da ta sikaw si Elias nga ábbilinán ni Namarò, onu yù tádday sù ira ngaw
    ábbilinán ni Namarò,” kud da kâ Apu Kesu.
  bki-bki: Nalo aberdop̃e banio, aberinavo “Tealo aberinavo jau Jone Baruei bereio,
    a tealo aber Elaija, a tealo aber jau naverialiano na nuanua laka.”
  bqp-bqp: 'Ò wèa ò pì: Gbɛ̃kenↄ dì pi Yahaya Da''itɛkɛriimɛ, gbɛ̃kenↄ dì pi Iliasu,
    gbɛ̃kenↄ dì pi dↄ annabi yãnↄ dokemɛ n ũ.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «Bɔ́ɔ́lʉ́gá búúd bwə́ ŋgə cɨ nə́ wo jisə Yuánɛs
    Nduu-buud, bɔ́ɔ́l nə́ wo jisə Eli, bɔ́ɔ́lʉ́gá bwə́ ŋgə́ nə́mə́ cɨ nə́ wo jisə
    ŋgwɔ́l *múúd micúndə́.»'
  hat-hat: 'Yo reponn li: -Gen moun ki di se Jan Batis ou ye. Gen lòt ki di ou se
    Eli; gen lòt ankò ki di ou se yonn nan pwofèt yo.'
  npl-NT: 'Yejwah otlanankilijkeh: —Sikimeh kijtoah Tejwatsi ti Juan Bautista, oksikimeh
    kijtoah Tejwatsi ti Elías noso ok se profeta.'
  bgg-bgg: Ithek è chang, “Giak è na shii ne Jon khowo phi pha ji rone yao muii ro,
    chiih-è, giak ne, na shii ne Elija rone yao muii ro, chiih-è, giak ne, na shii
    ne chaig rone yao muii ro.”
  eng-TCENT: They answered, “Some say John the Baptist, others say Elijah, and others
    say that yoʋ are one of the prophets.”
  eng-BSB: They replied, “Some say John the Baptist; others say Elijah; and still
    others, one of the prophets.”
  cpu-NT: 'Ari jakaiyanakeni: “Ikantayeetzi Juan-ni oviinkaatantaneri pinatzi, ikantayeetzi
    eejatzi Elías pinatzi. Tzimatsi kantayetatsiri eejatzi pashine, kamantantaneri
    piriintaacha.”'
  san-ASM: তে প্ৰত্যূচুঃ ৎৱাং যোহনং মজ্জকং ৱদন্তি কিন্তু কেপি কেপি এলিযং ৱদন্তি; অপৰে
    কেপি কেপি ভৱিষ্যদ্ৱাদিনাম্ একো জন ইতি ৱদন্তি|
  tac-NT: '''Lige alué ''yuga járomeka nejele: ―Jaré aní mué ko Juani ralámuli rewarame,
    ku ajánaligo mayé. ''Lige jaré aní mué kará Elíasi, napu ruwime nile napu anélige
    Onorúgame ''we ''ya. ''Lige jaré aní mué kará uchéchigo bilé ''we ''ya ajtígame
    napu ruwime nílige napu anélige Onorúgame ―anele alué Esusi ''yuga járome.'
  eng-WEBPB: They told him, “John the Baptiser, and others say Elijah, but others,
    one of the prophets.”
  gfk-H: Io, diet ga tangai bia, “Aring diet tangai bia Ioanes no tena bapitaiso,
    ma aring diet tangai bia no poropet Elaija, ma aring a mah diet tangai bia ta
    tikai ta ira mes na poropet.”
  viv-viv: Ada badi higayo, “Tufoidi higahe vaita O Yoni Tobafitaiso. Kadu tufoidi
    higahe vaita O Yaubada bonana ana toꞋawatalatalaina ana egana Elaiya. Kadu tufoidi
    higahe vaita O Yaubada bonana ana toꞋawatalatalaina kadu saꞋeyana.”
  yao-yao: Ŵakulijiganya ŵala ŵajanjile, “Ŵane akuti ŵalakwe ndi che Yohana Ŵakubatisya,
    ŵane akuti ndi che Elia ni ŵane akuti ndi jumo jwa Ŵakulondola ŵa Akunnungu.”
  tgp-tgp: La r̃aramia lara, “Tamlohi hai la verea vara engko John tamlohi paptijo,
    hai la verea vara engko Elijah. Hai la lo verea vara engko pr̃ovet matea.”
  auc-NT: Äñongante, —Bitö ïmitedö ante apæ̈nedinque pancadäniya, Æpæ̈në në guidongaingä
    Wäö wodi incæ Itota adocä ïmaingampa, ante tededänipa. Wadäni guiquënë, Ediya
    wodi incæ Itota ïnongä ïmaingampa, ante apæ̈nedänipa. Wadäni guiquënë, Wængonguï
    beyæ̈ në apæ̈negaïnäni baï Itota ïñömö adocä ïmaingampa, ante bitö ïmitedö ante
    tededänipa, änänitapa.
  kbc-NT: Odaa joniɡ̶ica anoigidi, moditalo, “Inatecibece oko modi makaami João Batista,
    pida inatecibece eledi modi makaami Elias, codaa ina eledi boɡ̶oditibige makaami
    anigepidiɡ̶ica niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide.”
  bmh-bmh: Goagen koli auremen, “Duailel ipal agen guzenai anem, ‘Go ze ziwaraneun
    du, Zon.’ Ipal agen enanem, ‘Go Elaiza.’ Ipal agen enanem, ‘Go Uwait nugau Ze
    doimai, awaraneun du tub.’ anem.”
  ctu-BL: 'Tsi'' subeyob: Ojlil mi'' yʌlob Juanet tsa'' bʌ i yʌc''ʌ ch''ʌmja''. Yaño''
    bʌ mi'' yʌlob Elíaset. Yaño'' bʌ mi'' yʌlob juntiquil x''alt''añet, che''ob.'
  meq-meq: 'Ta mbəɗay faya tə gwaɗay: «Siye hay tə gwaɗ nəkar na, Yuhana madzəhuɓe
    ndo a yam, ndo mekeleŋ eye hay tə gwaɗ nəkar na, Eliya, siye hay tə gwaɗ nəkar
    na, nəte mə walaŋ i ndo məɗe ha bazlam i Mbəlom hay.»'
  noa-H: Jesuu hamachig mag jëeubaa chi k'apeenau hirig jũrram k'ʌʌnau, —Ham hiek
    pʌ Juan chi hõor pör choomie haajem. Deeum k'ʌʌnau jaauwai, pʌʌta Elías haajem,
    warrgar Hẽwandam hi jaaujerr. Maagwai pogk'a jaauwai, pʌ sĩi warrgar hagjö Hẽwandam
    hi jaaujerr k'ʌʌn heem haajemgui hajierram haajem hirig.
  alp-NT: Eleki esi ralakeNi be, “Tamata leini me esi beteke be Alere Yohanese maka
    baptise; tamata maketa lekwe esi beteke be Ale Elia; kai tamata maketa lekwe esi
    beteke be Ale tamata sae bei nabiaru.”
  san-VEL: te pratyuucu.h tvaa.m yohana.m majjaka.m vadanti kintu kepi kepi eliya.m
    vadanti; apare kepi kepi bhavi.syadvaadinaam eko jana iti vadanti|
  kbq-kbq: Hagi mago'amo'za, hu'za mono ti frezamante'nea Joni'e hu'za nehaze. Hagi
    mago'a mo'za, kasnampa ne' Elaija'e hu'za nehaze. Hagi mago'amo'za korapa kasnampa
    vahepinti mago'zmimo'e hu'za neheze.
  kbh-kbh: 'Y chënga tmojaniyana: —Inÿenga montsichamo Juan chë Ubayaná ca, ínÿengna
    Elías ca, y ínÿengna, canÿe Bëngbe Bëtsabe juabna oyebuambnayá ca.'
  ron-LSB: 'Ei i-au spus: “Ioan Botezătorul; alții zic Ilie, iar alții zic Ilie, iar
    alții, unul din profeți.”'
  pon-pon: 'irail japen i potoan on: Ioanej jaunpaptaij; a akai inda, a akai, me Eliaj;
    a akai me amen jan ren jaukop akan.'
  nhe-BL: 'Huan quinanquilijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya.
    Sequinoc quiijtohuaj titiocamanalojquetl Elías. Sequinoc quiijtohuaj ta seyoc
    titiocamanalojquetl tlen huejcajquiya mijqui.'
  sps-sps: Ana ri biny Towa, “Mesapan tsue ror, Anyi Jon a Tsoiny Fapeenan ana mesapan
    tsue ror, Anyi Ilaija na kuigin ten Gov, ana mesapan tsue ror a isen tan mes panair
    kuigin to te toto fatabin me.”
  wnc-wnc: yake anzing iniking, “Kunduta gae ‘Jonu yangga sauyamukut tapa’ ngang yakaing.
    Siwan kunduta gae ‘Ilaija ayanikapbut tapa Anututa tupa siknga kayukapa takopbut.
    Ita enandangga gatu epuke pasinggak’ ngang yakaing. Siwan kunduta gae ‘ayanikapsa
    tapatu tupa siknga kumbut ngana apmanu gatu gweake pasinggak’ ngang yawa kakumang,”
    ngang yaking.
  bus-bus: 'Aↄ̃ wèàla wà bè: Gbɛ̃kenↄ è be Yaaya Batisikɛrimɛ, gbɛ̃kenↄ è be Ilia,
    gbɛ̃kenↄ è be dↄ annabi yãanↄ doken n ũ.'
  gub-BL: — Amo teko uze'eg nezewe nerehe a'e wà, i'i izupe wà. — Zuàw purumuzahazahak
    ma'e ukweraw wi ma'e kwer romo hekon a'e, i'i amo nerehe wà. — Eri ukweraw wi
    ma'e kwer romo hekon a'e, i'i amo nerehe wà. — Amo ae Tupàn ze'eg imume'u har
    romo hekon a'e, i'i amogwer nerehe wà, i'i hemimu'e izupe wà.
  imo-imo: Enoni topondoko ningei, “Mareni nu Jon Imbo No Ltindili makilinio nimele.
    Mareni nu Elaija yando orunu nimele. Mareni nu Gotenga ungu nimbe mundulimu oi
    ningo tiringi profet iye te kelko makilko wendo orunu nimele,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Tamo qudei naŋgi mareqnub, ni Jon yansnjro qaji.
    Qudei naŋgi mareqnub, ni Elaija. Qudei naŋgi mareqnub, ni Qotei aqa medabu o tamo
    naŋgi nami soqneb deqaji bei.”
  ulk-ulk: 'Wige abi detagerda, “Kepkep legize detauteda mama Zone Baptaiso nali:
    a wader legize pe ikereda mama Elaiza nali: a wader legize pe detauteda mako pema
    nali able netat le peropetalam.”'
  eng-DRA: 'Who answered him, saying: John the Baptist; but some Elias, and others
    as one of the prophets.'
  knf-knf: 'Baŧeema aji : « Baloŋ baji iwo Yowan Nabatŧaar, kë baloŋ baji iwo Eli,
    kë baloŋ kak baji iwo aloŋ ţi baţupar Naşibaţi. »'
  san-KHM: តេ ប្រត្យូចុះ ត្វាំ យោហនំ មជ្ជកំ វទន្តិ កិន្តុ កេបិ កេបិ ឯលិយំ វទន្តិ;
    អបរេ កេបិ កេបិ ភវិឞ្យទ្វាទិនាម៑ ឯកោ ជន ឥតិ វទន្តិ។
  arn-NT: 'Fey kisu engün llowdungueyew: —Kiñekentu ta feypikey ‘Juan ti Fawtisachefe
    tati’ pikeeymew, ka kiñekentu ‘Elias’ pikeeymew, fey kakelu feypikey ‘kiñe tati
    pu pelon wentru’ pikeeymew.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Yuꞌ reeman rëb lüj na̱j Waj bén baroobnijs
    bejn ree, yuꞌza reeman rëb lüj na̱j Elías, yuꞌ tëë reeman rëb lüj na̱j tijb ree
    bén badëëd xtiidx Dios loj ree bejn gocli.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Mbɔk bárɛ̀m bɛ ɔchí Jɔ̌n Njwiti. Bachak bɛ Ɛláija, nɛ
    abhɛnɛfu bɛ ɔchí ndɛmɛkɛpɨ̌ntɨ amɔt.”
