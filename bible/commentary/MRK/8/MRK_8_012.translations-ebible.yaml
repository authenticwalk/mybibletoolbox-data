  heb-heb: ויאנח ברוחו ויאמר מה הדור הזה מבקש לו אות אמן אמר אני לכם אם ינתן אות לדור
    הזה׃
  mpp-mpp: Inguc mibong asuinedi ngageme umaleme yanguc miwec, “Ngic-ngigac aling
