  srp-1865: 'I uzdahnuvši duhom svojijem reèe: zašto rod ovaj znak traži? Zaista vam
    kažem: neæe se dati rodu ovome znak.'
  agt-agt: A nanalasigak hapa i Hesus ta pagdamdam na tekid, a “Anu ya kuga pagdaram
    na tolay kidin yan ta kanayun adangan da ya ipaitak tekid? Kakurugan ya uhohug
    ku tekamuy ta awan sangaw ta ipaitak tekamuy,” kunna tekid,
  lug-lug: Yesu n’assa ekikkowe, n’abagamba nti, “Lwaki omulembe guno gunoonya akabonero?
