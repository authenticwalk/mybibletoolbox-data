  bus-bus: 'Ben à wesaa kàkↄ̃a à bò à bè: Bↄ́yãnzi tↄ̃ↄrigbɛ̃nↄ è sèeda gbekamazi?
    Yãpuraan mɛ́ɛ ooare, mɛ́ sèeda ke kɛńnɛro.'
  gub-BL: Na'e Zezuz ipytuhem pukua'u uzemumikahy pà kury. Uze'eg wanupe. — Màràzàwe
    tuwe teko ko 'ar rehe har uzapo kar purumupytuhegatu kar haw ihewe a'e wà. Azeharomoeteahy
    ko heze'eg ihe. Nazapo kwaw purumupytuhegatu kar haw 'aw teko wanupe ihe nehe
    kury, hekàgaw hexak kar pà wanupe ihe nehe kury, Tupàn hemimur karer romo hereko
    haw hexak kar pà wanupe ihe nehe kury.
  imo-imo: Nalo Jisasini mulu umbuni teli te lipelie nimbei, “Ambe telka eno imbo
    pupu akumani ulu wengendeli te kanongei waliko piltimeleya? Paa molo, nani enondo
    nio, alaye ulte kape Goteni naa lipe ondopili,” nimu.
  boj-boj: Degsib Yesus minjnabqa a naŋgi qa are tulaŋ gulbeiyonaqa jagwa titosiqa
    minjrej, “Niŋgi tamo uŋgasari bini bati endeqa unub qaji kiyaqa e Qotei aqa maŋwa
    bei laŋa babtit niŋgi unqajqa metbeqnub? Niŋgi quiy. E Qotei aqa maŋwa bei niŋgi
    osorŋgwasai.”
  ulk-ulk: Iesude eudige aukaka ner batawerdi a akiadari, “Naluglam le able kerkerge
    bautmeli nalu atamilam ikeredi? Ka wabi agekar detagreda, wi umerkak ya atamilam
    wairpeirare!”
  eng-DRA: 'And sighing deeply in spirit, he saith: Why doth this generation seek
    a sign? Amen, I say to you, a sign shall not be given to this generation.'
  knf-knf: 'Yeŧu awuuk uhefënţ aşë ji : « we ukaaŋ kë kawuuŋ ki kakhepar uko unkndiimanuŋ
    kë dwo ñaaŋ i Naşibaţi ba? Dţupan, na manjoonan, nin mënkdiiman kawuuŋ ki uko
    uloŋ. »'
  san-KHM: តទា សោៜន្តទ៌ីគ៌្ហំ និឝ្វស្យាកថយត៑, ឯតេ វិទ្យមាននរាះ កុតឝ្ចិន្ហំ ម្ឫគយន្តេ?
    យុឞ្មានហំ យថាត៌្ហំ ព្រវីមិ លោកានេតាន៑ កិមបិ ចិហ្នំ ន ទឝ៌យិឞ្យតេ។
  arn-NT: 'Jesus ta afküduami, fey feypieyew: —¿Chem mew anta pengelelngeaiñ kiñe
    afmanngechi ngünel dungu pipey ta tüfachi pu che? Rüf dungu feypiwayiñ, pengelelngewelayay
    ta tüfa engün kiñe afmanngechi dungu no rume.'
  zas-NT: 'Dxel banajladx Jesús, rëbaman: ―¿Chexc zeel rëndi günan tijb milagr? Diidxli
    ganin, achetczi milagr günan guguiaadi.'
  ken-NT: Yesu asɔ́k nsɔk arɛm bɛ, “Ndaká yí mkpáká bho anɛ́ ɛchɔŋ áyàŋ ɛrɨŋɨ́
    maknkay? Tɛtɛp, nchí ghati bhe bɛ yɛ̌ mmu apú tɔŋ bhɔ ɛnyǔ ɛrɨŋɨ́ maknkay ɛnɛ́
    bɔ báyàŋ.”
