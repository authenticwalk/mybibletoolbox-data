  ksj-ksj: Iesu ani hereꞌenaꞌa, zamaḡaniꞌa adudaro, ebu ꞌahige reiro. 'Nougadu ꞌahi
    azaḡaꞌe haḡai nu badeḡa urateꞌohe? E hubehune zae ziꞌohe. ꞌAhi duḡuru veize haḡai
