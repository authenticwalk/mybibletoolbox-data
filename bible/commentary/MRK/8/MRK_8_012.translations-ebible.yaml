verse: MRK.008.012
translations:
  kpx-kpx: Ige Iesuu kabebiabe vai abuho loui avoe, “Novae ata la koeau osiohoike
    vikoe vaveveho di belahama. Seleveta di la namigevege evive. Di bae vikoe vavevebe
    laheho valivebene.”
  okv-H: Iesu na jo memenga unu ke einge ena “ungo eha vasiri te irari embomeni na
    uhu ta hajire kesi erevete? Nanena erena ungo embo eha miheva amina uhu ta hajire
    mane be mane kesova” ainge eto
  tbo-tbo: Yesu i yautu halena ma i pa, ‘Awai binei geka hapanana manini wekiwekilalana
    o bibiheya? A baha duma uyahimi, apega wekiwekilala gehouna a wogeleteya uyahimi.’
  mal-C: 'അദ്ദേഹം ആത്മാവിൽ ഞരങ്ങിക്കൊണ്ട്: “ഈ തലമുറ എന്തുകൊണ്ടാണ് ചിഹ്നം ആവശ്യപ്പെടുന്നത്?
    ഞാൻ നിങ്ങളോടു സത്യം പറയുന്നു: ഈ തലമുറയ്ക്ക് ഒരു അത്ഭുതചിഹ്നവും നൽകപ്പെടുകയില്ല”
    എന്നു പറഞ്ഞു.'
  grc-SR: Καὶ ἀναστενάξας τῷ πνεύματι αὐτοῦ λέγει, Τί ἡ γενεὰ αὕτη ⸂σημεῖον ἐπιζητεῖ;⸃
    Ἀμὴν λέγω ⸋ὑμῖν,⸌ εἰ δοθήσεται τῇ γενεᾷ ταύτῃ σημεῖον.
  bgc-bgc: यीशु नै अपणी आत्मा म्ह आह भरकै कह्या, “इस बखत के माणस क्यांतै चिन्ह-चमत्कार
    टोह्वैं सै? मै थमनै साच्ची-साच कहूँ सूं, के इस बखत के माणसां नै कोए चिन्ह-चमत्कार
    कोनी दिया जावैगा।”
  khz-khz: Iesu eaga-raurauto maaona metauna na, netiwato, “Rakagau gaurai toma gulu
    talimara na vegailia kamura gegita-vetavurana? Taunatauna avaikilamina, vegailia
    ta ati vagi pana venimi!”
  deu-TKW: 'Und er seufzte auf in seinem Geiste und sagt: was fordert dieses Geschlecht
    ein Zeichen? Wahrlich, ich sage euch, nimmermehr wird diesem Geschlecht ein Zeichen
    gegeben werden.'
  zsr-NT: 'Gnëtsca ladxëꞌë Jesús, rnëꞌ: ―¿Bizx quië taꞌnábitsa nedaꞌ bunách ni gunaꞌ
    tu le nac bëꞌ zaꞌ yehuaꞌ yubá? Le nactë rëpaꞌ lbiꞌiliꞌ, cutu caꞌ gléꞌiliꞌ nitú
    le nac bëꞌ zaꞌ yehuaꞌ yubá.'
  lin-lin: 'Yesu ayokaki mawa makasi kati na molimo na Ye mpe alobaki : « Mpo na nini
    bato ya ekeke oyo bazali kosenga elembo ? Nazali koloba na bino penza ya solo :
    bakopesamela elembo moko te ! »'
  hns-NT: 'Tab Jiesoe aktaaike bolies: „Aadj-kaal ke manai log kaahe khaatien maange
    hai kie ham atjambho kaam karke dekhaai kie Parmeswar hamme pathaais hai? Ham
    toelogse satj boliela kie ham aisan kaam toelogke khaatien tanko na karab.”'
  noa-E: Ichig magbaicheewai chadcha am ipierr waukhiinjã ich iek ʉ̈khabaju khap warag
    sĩi jãphö duraa ʉ̈inaa, —¿Khan atchata mua pãar dakhĩir nem wau chitajuuta pãrau
    mag mʉrʉg nem waupi jaau nʉma? ajim anʉm amag. Mua chan pãar dau na bʉ̈ʉrjã nem
    waubamgui ajim anʉm.
  eng-EMTV: And sighing deeply in His spirit, He said, “Why does this generation seek
    a sign? Assuredly I say to you, no sign shall be given to this generation.”
  mib-NT: 'Te ni jitū ni yā sɨquɨ̄ jeē tu cácandíje de jíjnáhan de, te ni cahān yā:
    ¿Naun cájicān ñayuu yáha ɨɨn jniñu jéhnu nuū rī? Jendaá cahán rī jeē ma stéén
    rī ni ɨɨn jniñu jéhnu nuū ñáyuu yāhá.'
  bea-bea: Kahchu ohtye hoontatachehlon matsinde otsi, toowe ehtie, Yehoo gha ine
    chi hlioolate kiyinkhanata ehtoole, kwa hli anaghaisii, atuli ehtoole naghachualassi
    tine maghestyekne.
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुःन् केःम्‍बा सक्‍मा सोःन्‍छिङ्‌ल पारे़, “थेआङ् कन्
    ये़म्‍मोबा मनाहाॽरे़ निङ्‌वाॽ के़माबा मिक्‍सेःन् ओमे़प्‍मा मे़गोःत्तुबाबे? कर
    इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन् मनाहाॽरे़ खे़न् हे़क्‍तङ्‌बा मिक्‍सेःन् ओमे़प्‍मा
    मे़ङ्‌घोःसुन्‍लो॥”
  xnj-xnj: Nambu Yesu mtima wamvinili neju na akajova, “Ndava kyani vandu va chiveleku
    ichi vigana ulangisu? Chakaka nikuvajovela, vandu va chiveleku ichi vipewa lepi
    ulangisu!”
  mmx-mmx: La ne Iesu ga lok bukbulu la ga lok tidi xeretna, “Ua lavasuun teren la
    limixin at na loola di vara lavanga sangsangu? Nenia a noxo lox ase nimi mi tempanga
    sangsangu.”
  cbr-NT: 'Cacëxun ca munuma uínquin cacëxa: —¿Uisa cupí caramina ënu bucucë unicama,
    mitsun Nucën Papa Diosan cushin carana ñu ''ai iscatsi quixun, ñu itsi ''anun
    quixun ''ë cain? Asérabi cana mitsu cain, ''ëmi ñucácëxunbi cana ''aiman.'
  tee-NT: 'Pus ju Jesús amak''aninilh chai alacjuni: ―Ju uxijnan ju chavai t''onat''it
    tajuch ni va quilamakpuxcoyau tuchi laich icnavi ni nonat''it ni chunch laich
    ap''uc''ats''aya''it''it ni vasalh icCristo. Slivasalh ju iclajunau. Jantu tu''u''
    amasunic''ana''it''it ju uxijnan ju chavai t''onat''it.'
  eng-LSV: and having sighed deeply in His spirit, He says, “Why does this generation
    seek after a sign? Truly I say to you, no sign will be given to this generation.”
  cak-NT: 'Pero ri Jesús xjik''ijo''. Y xpe bis pa ránima, y ja'' xu''ij: ¿Anchique
    roma ri winak chi ri tiempo re'' niquijo'' chi nin-en jun milagro chiquiwech?
    Pero can ketzij nin-ij chiwe que man ja'' ta ri niquijo'' reje'' xtin-en, xcha''
    ri Jesús.'
  pah-NT: 'Igwete Jesus''ga pytuhemamo upa okoveveuhuro. —Maranuhũrame ag̃wamove''g̃a
    hepiapotaruhui ahemonhimomby''ava''ea? ei ga. Tamombe''u katu ji pe me: Ndahepiukari
    tuhẽ po ti ji nhimbuhurukara kwahavuka ag̃wamove''g̃a pe! ei ga g̃a pe.'
  sja-NT: 'Jesús golpe ĩyapaaji mãik''aapa mãgaji: —¿K''asaa parã pedeeta? ¿Awaraa
    ne-inaa unu k''inia p''anɨk''ã Tachi Ak''õre juapa ooda? Mɨa wãarata jararu. Mɨa
    oo-e pait''ee parãpa iidi p''anɨk''a.'
  xed-xed: 'Ka hlaftá Yesu ta hafu, kaʼa mantsa: «Kabgawu ta kəl mnduha ta na zamana
    na, ka ɗawa magatá mazəmzəm katək na? Kahwathwata ta mnaghunata yu, haɗ sana mazəmzəm
    dzaʼa maranaŋta lu ta mnduha ta na zamana na wa,» kaʼa nda həŋ.'
  mks-NT: 'Ndísa̱a̱ ndísa̱a̱ ini Jesús jáchi̱ ndíhi ini a xi̱hi̱n ná já cáchí a̱ já:
    —Ndá sa̱ha̱ quéa̱ xíca̱ na̱ yóho ña̱ ná caja i̱ in ña̱ xitúhún. Mé a̱ nda̱a̱ ná
    ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ a̱ cája i̱ ña̱ha xitúhún nu̱ú na̱ yóho —na̱cachi a.'
  gfk-S: Iga kilingane ra tamat na tirih naramon tano nuno lon ma igom tange, “Aiou
    manga marmaris. A tutuno be mu ira turadi ta kinin ra nilon katiak, mu la nesnes
    ira nugu pinapalim, iesene mu tirtiri at baak iou be ni gil ter tike hakilang
    ta mu. Mu hadado baak! Aiou pa nile gil ta hakilang ta mu kakarek ra turadi.”
  bmu-bmu: 'Mewö jigetka uruŋan lömböriiga osoŋgombuk qeiga jiyök, “O ambazip nalö
    kewöŋe gölmenöŋ maljei, iŋini mönö wuanöŋgöra Anutugö aiwesök asuhumapköra kapaŋ
    kölakze? Nöŋön keu ölŋi kun kewö jibi mötme: Anutunöŋ aiwesök mewöŋi mi qahö memba
    kondel eŋgima. Ombaŋ saumbaŋ!”'
  dgz-dgz: Nop ame wane Iesu gari yaven anega wadiamon, “Endi iniana nagirewa iwa
    dim men kimaniwa yo paua mega yawat anuiwanin? Nop nega mondi uon anun di waivin.
    Ne paua daiton da ya ta ewain.”
  eng-GNV: Then hee sighed deepely in his spirit, and saide, Why doeth this generation
    seeke a signe? Verely I say vnto you, a signe shall not be giuen vnto this generation.
  zaa-NT: 'Jesús nna yala fuerte gunnèni latsi''e nna rèe: Bianicca calatsi'' canu
    tsè''e nì ilá''ni cą ttu señal milagrosa de ỹiabara''. Hualigani te'' riquixa''ánia''
    le qui''ni nidi ttu señal labí ilá''ni cą.'
  eng-WEBSTER: And he sighed deeply in his spirit, and saith, Why doth this generation
    seek for a sign? Verily I say to you, There shall no sign be given to this generation.
  guh-guh: 'Nexata bajarapamonae yabara Jesús bitso jamatabëcuenebëjai. Nexata Jesús
    athëbë venajumalixuabica. Jumaitsi: —¿Detsa xuajitsia panevajëcame pinijicuene
    patacatsitaexanaenexa pataneyapëtaenexamë pepacuene Dioso athëbëvetsica taneitorobinëcuenetsica.
    Xaniajanë pacuenia pacatsipaebijitsiatsi. Itsiata apo pacatsitaexanaetsi tsane
    pinijicuene taexanaejava, jai Jesús.'
  bon-bon: 'Yeesu ngenecu mäpu me äbitige, jejemige egä, “Weene puu tepänanemimuye
    cane lui ciitaca mule bine tewenanemumene, yepä weene nätemläjeniye cane cerämu
    wawename. Cane toraca jijenininine: cane licarage nuuja ciitaca mule ne wawena
    weene päpäname.”'
  nhw-BL: 'Huan Jesús moejenelti chicahuac huan quiijto: ―¿Quenque masehualme catli
    ama itztoque tlajtlanij para ma niquinnextili se tlanextilijcayotl? Melahuac nimechilhuía
    amo niquinnextilis niyon se tlanextilijcayotl.'
  swh-ONEN: Akahuzunika moyoni, akawaambia, “Kwa nini kizazi hiki kinataka ishara?
    Amin nawaambieni, hakitapewa ishara yoyote.”
  wbi-wbi: UYesu akasukunala, pe akajova akati, “Kiki avaanhu va kisina iki vilonda
    ikivalilo? Kyang'ahhani nikuvauula, nakilapelua ikivalilo.”
  bba-bba: Yerɑ u wom mwɛ mɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ tɛ̃n tɔn beni bɑ yĩreru
    bikiɑmɔ. Kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, yĩreru ɡɑru sɑri te bɑ koo bu sɔ̃ɔsi.
  eng-KJVCPB: And he sighed deeply in his spirit, and saith, Why doth this generation
    seek after a sign? verily I say unto you, There shall no sign be given unto this
    generation.
  kgk-NT: 'Ha Hesu ndojohu porãi-gwi, opy''apy-py onhe''ẽ va''erã-rami ipytuhẽ hatã:
    —Ma''erã ãygwa ohexase hexapyrã-rupi xe rembiapo ramo. Anhete ko xe ha''e-ta peẽ-my.
    Ãygwa-pe katu naxe rembiapo mo''ãi hexapyrã-rupi, he''i íxupe kwéry Hesu.'
  waj-waj: 'tuduu Yisuunna ausaivo kaayau mmuaararooduu tunoo: Ngia gioonna kiaapu
    makee variaiya Anutuuqaa mmoori ari vookaraivaa taaraivaara ni yapara kiaanoo.
    Na kua kutaavai ngii giaa ngii miaunoo. Ngia makee variaiya hama Anutuuqaa mmoori
    ari vookaraivaa taaravaivee,'
  cpy-cpy: 'Rañeenkatanaki Jesús, ikantzi: “¿Oetaka ikowantari iñeena notajonka-wentante
    irika-paeni? Eero noñaayi-maetari. Omaperotatya.”'
  ekk-PKP: 'Jeesus ohkas sügavalt ja küsis: „Miks tahate teie, rahvas, märki? Ma räägin
    teile tõtt: ma ei anna teile märki.“'
  mpx-mpx: Yeisu yayaluwana i pulowan inoke i yana yoho nabiyan ge i ba, “Hauna kaiwena
    komiu heyan ya nuwamiu abapankite na ginol eliyamiu? Ya ba tunahot eliyamiu, nige
    abapankite etega na giginol nuku kikite.”
  wbp-wbp: Kujakuju-janarla Jijajiji jukuru-jarrija, ngaany-kujurnu matangku, manu-jana
    wangkaja, “Nyarrpaku kankujulu kujarluju rdapakarrkanjarla payirni nyurrurlarlu
    yapangku jalanguju yilparna-nyarra nganta milki-yirrakarla yartarnarri? Lawa,
    kularna-nyarra milki-yirrarni jalanguju nyiyarlanguju!”
  luo-luo: Yesu noomo chunye amingʼa bangʼe owacho niya, “Tiengʼni dwaro ranyisi mar
    hono nangʼo? Awachonu adier ni onge ranyisi moro amora mibiro migi.”
  nhe-NT: 'Huan Jesús mijnelti chicahuac huan quiijto: ―¿Para tlen tlacame tlen ama
    itztoque tlajtlanij para ma niquinnextili se tlanescayotl? Melahuac nimechilhuía
    ax niquinnextilis niyon se tlanescayotl.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܬܘܼܢܸܚ ܠܹܗ ܒܪܘܼܚܹܗ ܘܐܡܝܼܪܹܗ: ”ܩܵܡܘܿܕܝܼ ܒܸܛܠܵܒܵܐ ܝܠܵܗ̇ ܢܝܼܫܲܢܩܵܐ
    ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ؟ ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܢܝܼܫܲܢܩܵܐ
    ܠܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ.“'
  esk-NT: Aniqsaaqpagataqhuni Jesus-ŋum qatmigiliutiniġai nipliqhuni, “Uvvali ukua
    tautugukamiŋaglaan quviqnaqtuamik! Nipliutigipsi, Makua iñuich tautukkumiñaitchut
    quviqnaqtuanik savaanik nalupqinaiġutaulugu kisuutilaamnik.”
  msb-msb: Naghangos naman sin halawig si Jesus na nagsabi, “Nano kay nagahanap kamo
    sin tanda? Tandai an sasabihon ko, wara sin nano man na tanda na igapakita sani
    na katawuhan.”
  cpa-NT: 'Jøng² ca¹táh² cøh² dsǿa¹² Jesús. Ca¹juúh²dsa: ―¿He² løa¹ tiog¹³ møh² hniah¹²
    juu¹² juøh¹²? Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² juu¹² juøh¹² jmo¹³jni quiánh²
    hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଗଟେକ୍‌ ଡେଙ୍ଗ୍‌ପୁଣ୍ଡା ପୁଣ୍ଡିକରି କଇଲା, “ଏବର୍‌ ଲକ୍‌ମନ୍‌ କାଇକେ କାବା ଅଇବା
    ଚିନ୍‌ ମାଙ୍ଗ୍‌ଲାଇନି ? ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଆଜିକାଲିର୍‌ ଏ ଲକ୍‌ମନ୍‌କେ କାବା ଅଇବା
    କାଇ ଚିନ୍‌ ମିସା ଦେକାଇ ନଏଁ ।”
  meu-meu: Bena e hahodi mai lalo-hisihisina ida, eto, Badina be dahaka ina uru ese
    toa e tahuamu? Na hamaoromui momokanimu, toa ta ina uru basina henidia.
  yva-NT: Weti Yesus anuga ranimaumbe, weti Po raura nanto mai pare, “Abo! Veanimaibe
    vatano arono naiso ubekero anapaporainye obo rai? Weramu ubeare wemai ti, Syo
    inta rarorono maije ramu.”
  dgc-dgc: Ey naghimutuk ti Jesus tu isip, a kinagi na dide, a “Bakit piliténék di
    lahi a éye a Judeo, a ipeta ko dide i tanda? Talaga a éwan tu ipeta dide a tanda.”
  zpm-NT: 'Zeeṉe goṉ me sca rac zho, bio me guieḻnë; dzigo haxta bneeladz zdoo me,
    rëb me lo zho: ―¿Zha rnaraa milagr ne racladz to gaṉ to? Gneli naa lo to gaṉle,
    ni stib milagr goṉ gaṉdraa to.'
  hix-NT: Noseryewsànkay hatà, Txesusu, yuhnaye ro, àhokonye toseryehokanàr ke. Txee,
    kay hatà, tàhnawo. Àsok tawro, kahe yawon yahoxetà yonyàr xe manatxowà, omnyamo,
    amnyeno rma komo, kekon hatà. Onà wyaro yaworo xaxa àkehe, owyanye. Xenyhera ro
    mak manatxhe hampànà, omnyamo, amnyeno rma komo, kekon hatà, Txesusu, Farysew
    komo wya.
  sim-sim: Karem li mbarik Jisas wavu orhi am kavak si narik ormu mbara, �Jir mberem
    ushiwak mbele las a unak si talanak ji heyekmbaha ji mbandu? Omendingak jirin
    amu sawenduwa, an mbeek mbele las a unak heyekwa ambu jir, wahau.�
  npi-ULB: उहाँले आत्मामा सुस्केर हाल्‍नुभयो र भन्‍नुभयो, “यो पुस्ताले किन चिन्हको
    खोजी गर्छ ? साँचो साँचो म तिमीहरूलाई भन्दछु, यो पुस्तालाई कुनै चिन्ह दिइनेछैन
    ।”
  cgc-cgc: Piro, Jesus i gaginawa ta dalem daw mambal, “Kyo na mga ittaw ta yi na
    timpo, man-o tak papangitaan a nyo ta katingalaan na buat na pamatuod na papadala
    a ta Dyos? Ee, liag nyo na makita katingalaan, piro gambal a ki kyo na ula katingalaan
    na ipakita ki kyo.”
  tim-tim: Hain dâm hiaŋbiâ biwi umatŋe akto nâŋgâm herâm hin makyeŋgiep, “Kulem miawagâkgât
    egâliaŋmai amâ nâŋgâre ârândâŋ bo aktâp. Luâk âmbâle hârokŋe kulem gâlâk nâŋgâmai
    gârâmâ kulem siâ bo hekat yeŋgiwian.” dâep.
  yor-yor: Jesu mí kanlẹ̀, nígbà tí ó gbọ́ ìbéèrè wọn. Ó sì dáhùn wí pé, “Èéṣe tí
    ìran yìí fi ń wá àmì? Lóòótọ́ ni mo sọ fún un yín kò si àmì tí a ó fi fún ìran
    yín.”
  wos-wos: Wungi wandaka dé Jisas hélék ye dé wakwexéké, “Métaka guni némbuli rekwa
    du takwa guni hanja xéhafi yangun hambuk jémbaka wakwexéké? Wungi yamba xékénguni.
    Mwi hundi wuni guniré we.”
  emp-NTPO: 'Ãdjia mãwã mĩã sẽ panʌ bẽrã Jesura ʌ̃yãba drasoa ʌ̃yãbaped̶a jarasia:
    –Id̶ibema ẽberãrãba ¿cãrẽ cãrẽã ne ununacada unu quĩrĩã panʌ? Wãrã arada mʌ̃a
    jaraya: mʌ̃ra Ãcõrẽneba ze b̶ʌda cawad̶amãrẽã mʌ̃a ne ununacada oẽ́a.–'
  eng-F35: 'But He sighed deeply in His spirit and said: “Why does this generation
    seek a sign? I tell you emphatically, no sign shall be given to this generation!”'
  ind-ind: 'Mendengar permintaan itu, Yesus menghela nafas panjang, lalu berkata,
    “Tidak pantas orang-orang keras kepala seperti kalian menyuruh-Ku membuat keajaiban
    sebagai tanda bukti! Aku menegaskan kepadamu: Untuk orang-orang seperti kalian,
    Aku sama sekali tidak akan membuat keajaiban!”'
