  sbk-sbk: Asebha sana mmwoyo gwakwe ayanga, “Yenu ishizazi ishi shiwaza imanyilo?
    Imbabhula amwe lyoli, na shimo ishimanyilo ishashaifuma hushi zazi ishi.”
  mya-JVB: ကိုယ်တော် သည် စိတ် နှလုံးညည်းတွား သံကို ပြုတော်မူလျက် ဤ လူမျိုး သည်နိမိတ်
    လက္ခဏာကိုအဘယ်ကြာင့် တောင်း သနည်း။ငါအမှန် ဆို သည်ကားဤ လူမျိုး အား နိမိတ် လက္ခဏာကို
    မ ပြ ရ ဟု မိန့် တော်မူပြီးလျှင်၊
  kgf-kgf: Batucgé migic qeriaiguc wésésé héima ʒéyec; Némac niŋ ic embac nalé yomuarunec
    imi kiwi méréra hémbiŋ ʒé hocanʒu? Ni hélacnec énézéwa niŋgic; Onaru kiwi méŋ
    ménda mewa hémmuac séc.
  awb-awb: Áhwárawe tagowana Sísane arupipeq págege agúwana wega mahraréna, Amahnága
    oga míáh kégá aneqsabé ótaq sansá tagéyabe suwahbehro? Teiníboq írátíáhro. Sega
    ótaq sansá íre tagagehe. Ahqáho. Írakaumo úwe.
  gdn-gdn: Iyesu yona ki wainapupu ka e midi togawena e debai gipupu manako e denai
    tadebu, wagubu ke; “Iyapana karako idiwu ragidai wi badidi pokere matakira nene
    maramara nau sidiyamu iwu? Nau yona mibai suwagakani; Nau matakira inako mo wi
    eba kabuwa-niyani empumuri.”
  hvn-hvn: Ta hèpi hengaa ke Yesus pemèdèu jꞌe lii pa roo, “Menyaha ne ade Yaa ne
    rèngi lii ami muu. Ta ngaa ke muu ne ami rutada madalae? Bꞌole mi nahère. Era
    ma pa Yaa ne lua madalae nee, tapulara pengède dꞌo pa muu.”
  nko-NT: Yesu lɔ́lʋn ɔŋɛ́ fʋ́. Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩ ndɛmba-abí
    mlɩdɛ́ osúna dunká amlɩwun? Mbláa mlɩ ɔnɔkwalɩ. Mmɔ́ɔbwɛ osúna kʋkʋ súná
    mlɩ!”
  bsn-NT: 'To bajiro ĩna yisere ajicõari, ʉsʉ sĩnisãñuju Jesús. To yicõari, ado bajiro
    ĩnare yiyuju: —¿No yirã adirodoriana ĩaĩañamani rãca rĩne yʉ yisere bojati mʉa?
    Riojo mʉare gotiaja yʉ. Ĩaĩañamani mʉare yiĩobecʉja yʉ —ĩnare yiyuju Jesús.'
  pib-NT: Wamonuwnalenshinikanuya kosennipgyapotuta. Wane china, “¿Klu chinanu rujgaluna
    getkaluru tye gimuweekakgognenatachine? Galikaka wane nchingi, gi wa reneekona
    getkaluru tye gimuweekakgognenatachine.”
  wiv-wiv: A Iesus e hivu kanga na vulena ki tani barae, “Kara zia manumanu na tauna
    kua dia ka huhule kara mirakel? Hau ta tani matotonia ni miu. Da mara beta matoto
    dia na hadavia mirakel katiu.”
  reg-reg: Neganilisha muno mu mwoyo gwae naika, “Kulwaki olwibhulo lunu oluyenja
    echibhalikisho? Enibhabhwila emwe chimali chitalio chibhalikisho chinu echisosibhwa
    ku lwibhulo lunu.”
  mlh-mlh: 'Oŋu mibi maŋineji yobiŋgame mofoŋgokeme miya, “O ŋiŋigo damaŋ yoo moreŋgo
    gobuŋ, ŋoŋo wamore Anuture soi fukeiŋ ore yameŋ keegobi? Nonji buŋo foriine mo
