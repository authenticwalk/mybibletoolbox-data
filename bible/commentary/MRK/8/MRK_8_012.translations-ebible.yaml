    ngama nukun da mange ngala nanki-nu-yu nubangkardunu-yu. Kanhi-ka murrinh thathpirr-wa,”
    nukunu kathu-yu mampirruneme.
  dif-dif: 'Ja Nau Jaolali nunkanali ngaurongauro plrna pantjina wonti ja jatana wonti:
    „Minandru nulupini ngujali malka kulno ngundrai? Morlalu ngani jurangu jatai:
    Nulupini ngujali wata malka kulno manila nganai.“'
  gam-gam: Djimaka Jisas tukiye ke toika pin dallmal woro embe dji, ye una mor ge
    namba yei pille wo na moll al kogo dongall ta yembenka kanbon we djinj? Na kandja
    kaima dje ye aundo, na kogo dongall ta yenaka ye nakanne we dji.
  nou-nou: Edo ungo awodo Iesu da yei setero Iesu ungoda ge da begogo tambudo ungoda
    yei sisira, “Ro awasedo embo busu da boroko atima era awa ari wasiri goroba de
    awa gadi dipapa edo eri? Na ingoda yei be sena. Embomei eiawa mana ari wasiri
    goroba de awa gadera.”
  mqb-NT: 'Yesu a sakaf, a ma anan apasay à zar kutov lele nà, a ja, a wa: «Ɗo sə
    biten ahay tə pəlay masuwayan nà, angamaw? Nen apan ni jak ikwen tə ɗiɗem a həna,
    ti njaɗ minje sə masuwayan sabay fok.»'
  ape-B: Ali Jisas hwosalanaguk ali nakli, “Ipak doumeipali pakli yek inek enen God
    atunu neneken uli moul ali ipak putulin umu moneken? Aduligu atugu yek yaklipepu,
    yek eke kobi inek enen enyudakmali moul ipak putulin, wak.”
  grc-F35: Καὶ ἀναστενάξας τῷ πνεύματι αὐτοῦ λέγει· «Τί ἡ γενεὰ αὕτη σημεῖον ἐπιζητεῖ;
    Ἀμὴν λέγω ὑμῖν, εἰ δοθήσεται τῇ γενεᾷ ταύτῃ σημεῖον.»
  cav-NT: Jesústu ducuta peya inime jucuare, tuna tuaqueja catyaticarama juya baatsu.
    —“Acue ai inimeradya jutidya, ecuana mique Yusura cuadishahuaque bahue juishu”,
    jadya micuanara aya. Aya ama tuque era, ni aidya jutidya, —jadya tuna Jesúsra
    acuare.
  kgp-NT: 'Kỹ Jesus tóg jẽnger jagy han, ã fe tỹ, kỹ tóg ag mỹ: “ãjag ne tóg ẽg tỹ
    nén han vãnh hã ve sór mũ'',” he mũ. “Sỹ ke há vẽ, hã kỹ sóg ke mũ: venh ke tũ
    ãjag nĩ. Ũri ke ag vỹ ẽg tỹ nén han vãnh venh ke tũ pẽ nĩ,” he tóg, ag mỹ, Jesus
    ti.'
  bvd-bvd: '''Uri nai sa Disas nia ka mango baita, ma ka bae ''urii, “Tee ne adea
    na uni wane abu faamamane nee ka doori suana lae ta doo kwaibalatana rowane? Si
    doo mamana ku saea fuamolu ''e ''urii, nau ''afitai ku faatainia guu ta doo kwaibalatana
    fuada.”'
  ukr-1871: 'І зітхнувши Він духом своїм, рече: Чого кодло се ознаки шукає? Істино
    глаголю вам: Не дасть ся кодлу сьому ознака.'
  apz-apz: Ose ulahonɨngkofi Jisas sɨmeho tango uyahonɨngki sɨmano esyamo lohofonto,
    ulɨmento, Sekwo yoꞌmayo wonyoangkafo aꞌamu miyɨwoꞌnɨngkiyohofoso pehoꞌno uhwonantɨfeꞌne
    lohofo. Hungkuno nehopi waselɨmo. Aꞌamu olo hwaho lopo olohonta humalofoso hofɨko
    oso yoꞌmayo hiso muhwonɨfitnnehofo. Nɨhuꞌno awonoho.
  yon-yon: Kwaniiwe, ye kuu niindem aom inum darewoob nare kubiyiibban kerekore, yedmoon,
    “Nimakarub korem kibikee doriib kee, komo dowad God yaromkono wedmi yemanmo dud
    korokbok ande kaamobiib? Nembed yiib yaa ke anam yedmendaan kei, dud korokbi kuu
    ma kondaanban.” andoon.
  poi-NT: 'Jesɨc agui aŋyácne Jesús. Pɨ̱mi jejquet. Nɨmpa: —¿T́iiga yɨ́pyaj pɨxiñt́am
    awágáypa tu̱m seña? Nu̱ma mannɨ́máypa iga Dios d́a ichiiba ni tu̱m seña.'
  dhg-dhg: Bala nhan Djesum yindi-ŋirꞌyuwanan ga garruwan nhan bitjanan, “Banha ŋaya
    bayiŋ bilanyawuyma ŋäma, banham nhuma bayiŋ nhänany ŋayaŋu-ḻiyuna! Nhäwu nhuma
    gayŋa dhaŋu ŋayaŋu-ganyimꞌthundamiwum romgu ŋäŋꞌthun? Ŋangawul warra bitjaya ŋäŋꞌthuwa.
    Gulitj gayŋa dhaŋu ŋayaŋu-ganyimꞌthundamim rom gayŋiya, ŋarru ŋaya ŋarru ŋangawulnha
    bitjuwayiŋ djämam, yana bayiŋ nhumaliŋgum nhänharawu.”
  wuv-wuv: Inamina fawenaitemu ma ware, “Tani taweni ro i'igainaa hepalo hilalaa foigia
    ba unei fama'aa ro'ou? A warefa'uai a'a hamu'ou, lomi ba awe fama'aa ro'ou.”
  quf-NT: 'Chaymi Jesusqa kusa jwirtita amayninta urqur, niran: “¿Imaraykutaq kay
    runakunaqa milagrukunataraq ruranaypaq mañamanqa? Chiqaptami nishaykillapa: Manami
    ima milagrulamatapis qamkunapaqqa rurashaqchu nir”.'
  yuw-yuw: Tuya Yesuho yarunoha kombing mep tongga inogoc, “Owi amna torop ngo yu
    tingtinga tong weran au acacha yang yo? Nocho boinno sinom kantiwa, son momphon
    tong weran au maning, muno sinom.”
  mph-mph: Kayirrk la Jesus marrik imina marrmarr, yanat annyakan wumurra wirrngak
    la iminy, “Nuwurri ta kurrungmiyarma kurrungpayan ta wutkut warrwak la kutpamartukpun
    kutpanamin God nganilangakanka ta ngapi. Kurralyunyi! Ngapi nganamin nuwurru manjat.
    Ngapi kayirrk marrik kurrungayanjing ngartu ta wutkut ta nuwurri ta kani.”
  hus-NT-1971: 'Tam c’al i thuchumtalab tin ichich a Jesús in ulu: ―¿Jale’ hualam
    in le’ axe’ xi inicchic nan cu tejhua’metha’ u ey c’al i labith t’ajbilab? Lej
    chubax u ulal abal yab ne’ets cu t’ajchi.'
  med-med: Wote Jisas ndi, elim nga numan orunga, mbun tʉpa nimba mel, “Nambuⱡ emel,
    wamp kʉⱡ ndi, akup ant ila, uⱡ rʉpndi mat nga waldʉnmʉn? Mon! Na enim ik kupa
    ei kundʉp nʉnt, ‘Na ndi uⱡ rʉpndi ti akup ant ila tʉp ora ndui nʉndimp mon!’”
    nitim.
  bch-bch: Be ei ilolo kulupu ngan led betanga, ta iuru ei ta ikeo, “Ikamado ga gid
    panua labone ad tikim tigera uisinga iman kilala? Nakeo tautaunga pagimi, gimi
    ga agera uisinga eta mao ga mao tau.”
  cco-NT: 'Jo̱baꞌ caseáangˋ dsíiˊ Jesús e lajangꞌˉ, jo̱ ngɨ́ˋ jo̱ cajíñꞌˉ: —¿Jialɨꞌˊ
    mɨ́ɨꞌ˜naꞌ jnea˜ e nijmee˜e co̱o̱ˋ li˜ e quɨ́ɨꞌ˜ɨ jmɨɨ˜, co̱ꞌ jnea˜ dseángꞌˉ fáꞌˋbaa
    condséeˊ e jí̱i̱ꞌ˜ co̱o̱ˋguɨ lajo̱ nijmee˜e fɨˊ quiníˆnaꞌ?'
  deu-1951: 'Und er seufzte in seinem Geiste und sprach: Warum fordert dieses Geschlecht
    ein Zeichen? Wahrlich, ich sage euch, es wird diesem Geschlecht kein Zeichen gegeben
    werden.'
  alq-ALGNT: 'Jesos ki kitci azanamo acitc ki ikido: “8egonen a8iagog nogom ka te8adj
    8edji k8ag8edjimiji8adj kidji mamada8izi8ag, kidji nda motci kikendamo8adj epitci
    teb8emaganig8en ii egi pidjinijaojindjin Kije Manidon? Teb8e ki8idamonom, ka8in
    niga mamada8izi8asin.”'
  ixl-NNT: 'As txumun veꞌt taama Aak. As ech tal veꞌt Aak ileꞌ: —Vaꞌlexh kuxh etxumbꞌal.
    ¿As kam qꞌi uveꞌ nu kuxh ejaj sve tiꞌ unbꞌanat umaj nimla bꞌaꞌnil, kꞌuchbꞌal tetz
    u vijleꞌmeꞌ? As la val sete, tan yeꞌl umaꞌtoj kꞌuchbꞌal tetz u vijleꞌmeꞌ la unkꞌuch
    sete,— tiꞌk u Jesús.'
  boa-NT: 'Aanéhjáa múhdurá dííbyeke pájtyénéllii neébe: —¿Ɨ́veekí ámuha méimíllé
    méénúráítyuróné o méénune? Tehdu oke ámuha menéénéllii o méénúíyónejɨ́ɨ́vari.'
  etr-etr: Yesuïe iso asigigi yöla hame hëia fedalahilä sähalea, Udia dolö walio nefolalebe
    welia dolöea hamomolöi made gadoi nofe elöi hamosebe amo bimolöïe hogosa nebegoïe
    mida edo! Na dilima dofä gelola sähago. Udia dolö walio nefolalebe welima, dolöea
