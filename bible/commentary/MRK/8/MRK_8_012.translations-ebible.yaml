  cak-WNT: 'Yac''a ri Jesús xjik''jo''x (xjik''jo''t) ránima y c''ac''ari'' xubij:
    ¿Achique c''a ruma re winek re yec''o re wacami nicajo'' niquitz''et chi c''o
    jun retal nibanatej chuwech ri caj? Riyin can kitzij c''a nbij chiwe chi ma ya
    ta ri nicajo'' riye'' ri xtibanatej, xcha'' ri Jesús.'
  ebk-ebk: Nunlong-ag hiya as napigsa kiapú as saket chi numnumna kan chicha, at kenalina,
    “Adchi ngun t'uy chumawat nan tataku ad wani as nakaskaschaaw ay sinyar? Ifiakiak
    kan chakayu nan tit-iwa ay maid maepaila kan chicha.”
  spa-PDDPT: 'Después de un profundo suspiro, dijo: ¿Por qué esta generación pide
    señal? En verdad les digo: Ninguna señal se dará a esta generación.'
  ruf-ruf: Tsakwona usungu mne ghumoyo ghwake, kalonga, “Ebali mweleko ghuno ghwobama
    ichitango? Nowalongela ghendo, ng'awatsakwing'ighwa ichitango chochose.”
  gun-gun: 'Ha''e ramo Jesus opy''apy guive ipytuẽ atã vy aipoe''i: — Mba''e re tu
    peẽ kuery pejerure yva guigua hexa pyrã re? Anhetẽ aipoa''e pẽvy: Aỹgua kuery
    pe ndojapoai ''rã peteĩve — he''i.'
  agu-BL: 'Saje''n tzun jun chin bis te talma'' Jesús, nin taltz: —Ntin milawr na
    chijak yi e'' wunak, poro jun cu''n yol quil bajij jun milawr ẍchiwutz.'
  isn-isn: Akasiganiilya ku mukati mu nkolo akwe akaligitya, “Ku niki ulelwa uwu ukuduma
    kilingasiilyo” Kumutambuila unyenye itai, kutili kilingasiilyo ni kikapumigwa
    ku ulelwa uwu.”
  eng-PEV: Jesus was a little bit upset. He breathed deeply and said, “You mob that
    are alive today always want to see something powerful, and if I don’t do something
    powerful, you will not believe that I came from God. Listen, I will not do anything
    powerful for you mob here now.”
  ilo-ULB: Nagsennaay isuna iti nauneg iti espirituna ket kinunana, “Apay nga agbiruk
    daytoy a kaputotan iti pagilasinan? Pudno, ibagak kadakayo, awan ti pagilasinan
    a maited iti daytoy a kaputotan.”
  pir-NT: 'Tiquina sa dutigʉ̃ tʉhoro Jesu tutuaro bʉjʉa witi pihopũri, jeri sajãedaro,
    ohõ saha niahye: —‍¿Mʉsa yojopʉ cjãna dʉhse yena mʉsa Cohãcjʉ̃ tutuaye mehna ye
    ihñoñene ihña duajari? Potota niita niaja mʉsare. Yojopʉ cjãnare mʉsare Cohãcjʉ̃
    tutuaye mehna ne ye ihñosi yʉhʉ, niahye Jesu.'
  anv-NT: Jisɔs awuúgémbɔ, ashulé gefere ne agií ɛbwɔ́ aké, “Ulannó njyɛ ɛnina
    fi nekɛlege ufélekpa? Ngarege ɛnyú wáwálé nnó yɛ́ úma degɛné fɔ́.”
  sab-NT: 'Jesu ta olire tanre kwian fariseo me kle ama gai ulia giti, Jesu gerudu
    kwian fariseo e ulita ole: —¿Mineade diali ba ulita kle toi chui aige tangle takalin
    cha age ene ba gwa giti? Ba kle gerule alin cha lle daga ngwale no dodade ba gwa
    giti kwian me ña lle dodade mo kira giti lle ene cha dodadale gire ba be cha gai
    ulia Chube cha kagu age ama kiralla giti. Agwa ulia cha gerule ba ole, cha mi
    age ba kle toi chui aige tangle alin ba ulita takalin kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas aŋöi mag diba abön yadöŋa, “Nöbö mö weik mɨdöi wop kɨ,
    pödpöd rɨmɨn yadöi, ‘Ap rölɨbä mag cɨmal i raŋ nuguŋö,’ röi? Nɨ ñɨgö mɨ ödöriö
    yadmɨdla, ñɨgö ap rölɨbä akuyöbö i rɨmön, nugweñɨŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús lik xukꞌis ukꞌuꞌx y xubꞌiꞌij chike: «¿Suꞌbꞌe ri tikawex
    re waqꞌij ora e kakitzꞌonoj kanꞌan juna kꞌutubꞌal chaꞌ kaqꞌalajinik we intaqom
    lo ruma ri Dios? Paqatzij wi kambꞌiꞌij chiwe: Na jinta juna kꞌutubꞌal kayaꞌtaj
    chike» xchaꞌ.'
  kpg-kpg: Jesus gaa dogi aga loo i ono lodo ga helekai, “Nia daangada dolomeenei,
    le e aha ala e hiihai gi di mogobuna? Goodou gi iloo bolo di mogobuna e wanga
    gi di adu dangada dolomeenei ai.”
  taj-taj: चु ताम थेःसी येशूसे सा न्‍हसी, “एनीगदेसे ङाला ताम ङ्‌यान्‍गो, दान्‍देला
    म्‍हिगदेसे तिग्‍दा चिनु म्‍हाइबा? तर ङाइ दान्‍देला म्‍हिगदेदा तिगै चिनु आउन” भिसी
    सुङ्जी।
  avt-avt: 'Jisas kekin han ketpor kar ik: “Yenmak yi mɨt yitauhi te hi arɨak menmen
    hi eteikni God keriuweta hi han a? Hi hetpi werek. Hi ap te eteikni yi mɨt ne
    tɨ menmen mar im taau.”'
  cbk-cbk: Ya sinti le tristeza na su corazon, y ya habla le, “Porque man gayot el
    maga gente de este generacion quiere mira milagro? Ta habla gayot yo con ustedes
    que este generacion hende ay mira ni un milagro.”
  uig-ARA: 'ئۇ ئىچىدە بىر ئۇلۇغ-كىچىك تىنىپ: ــ بۇ دەۋر نېمىشقا بىر «مۆجىزىلىك ئالامەت»نى
    ئىستەپ يۈرىدۇ؟ شۇنى سىلەرگە بەرھەق ئېيتىپ قويايكى، بۇ دەۋرگە ھېچقانداق مۆجىزىلىك
    ئالامەت كۆرسىتىلمەيدۇ، ــ دېدى.'
  tuf-tuf: 'Etat Jesusan cue rehjecro. Cue rehquír camur siir wajacro: —¿Ah uch uwa
    bitara reht Sir urá cut, camur cut bahnác yajcata ehcún acu as quin yajc ayqui?
    Sirat áyjactara, Sirat áytitara, ey istín sihw̃ar as quin eyta yajc ayro. Aját
    ba quin wacaro. Eyta yajc ayic cuar, baat istín ac aját éytara yájtiro.'
  abx-abx: Anhaguyhoy si Jesus ngan aminugad, “Apa'i may kay agparapanganda' mga a'ay
    to ina'anto panahon si pangngilalahan si langitnon kasiguruhan? Agsumatan-ta kam,
    gana' na parakulawon pangngilalahan si mga iya!”
  mco-NT: 'Chi Jesús tajy may ñayjɨhuɨɨyɨ jotjoty huinma''ñyjoty, chi ymɨcxejy, e
    ymɨnañ: ―¿Na''amy co jada jäy ajcxy huɨdibɨ jugy''ajtp cham, pɨjctzoogɨxy ijxpejt
    huɨdibɨ tzomb tzajpjoty? Janch ɨɨch miich nɨmaaygɨxy co ca'' nyaj''ixaangɨxy ijxpejt
    huɨdibɨ tzomb tzajpjoty.'
  kqf-kqf: Yesu yawasina i bunanai kamaḡe bi i giuna gado, “Temi niga kimtina bai
    aubaina ko ḡoeḡoe te mataila ko kita? Yà giugiu kauwemi te mote mataila yàma voiye
    koma kita.”
  cpb-NT: 'Rañaashiryaanake Jesús, ikantziri: “¿Oitaka ikowantari iñeena nitasonkawentante
    jirikapaini? Eeromaita noñaayiri. Imaperotatyaaga.”'
  aon-aon: Aria Jisas hwosaranaguk abom aria nakri, “Ipak doukipari pakri eik inek
    enen Iruhin atun neneken iri mour aria ipak putrin um maresh? Adur atin eik yakripep,
    eik ta mare inek enen enyudokmori mour ipak putrin uwe, uwok.”
  hus-NT-2005: 'Dhutsutsun tám na Jesús tin ejattal kʼal yantam i tʼeꞌpintaláb ani
    in utsaꞌtsik enchéꞌ: ―¿Jantʼókʼi tin kontsaltsik ku tʼajaꞌ i labidh labandhaxtaláb?
    Tsubax tu utsáltsik, ke ni jun i labidh labandhaxtaláb yab neꞌech ku tʼajaꞌ ta
    taméttsik.'
  mig-NT: 'Te ni̱ jaka̱ nu̱u ini̱‑ya̱. Te ni̱ ka''a̱n‑ya̱: Naja̱ kájika̱n ña̱yɨvɨ
    yá''a tuni̱ nuu̱‑rí. Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró ma̱ kuá''a‑ri̱ ni ɨɨn tuni̱
    nuu̱ ñáyɨvɨ yá''a.'
  bps-bps: Na falbongan i nawa, na manan, “Kan ku mni dad to di duh ani tnikeng? Tulengu
    gamu kaglutan, landè tnikeng fitegu di gamu.”
  mbs-mbs: Ontò migpedo-pedo si Jesus tandà te puluk din, aw minikagi sikandin, “Wedad
    kekemowan te pegpekità ko kenyo te pengilala. Eneng-enengi niyo se kagi ko seini.
    Wedad palos pengilala ipekità te Timanem diyà kenyo.”
  tof-tof: 'Yesu wirri ngón we semanórr, da we bóktanórr wagó, “Ini lüólan pamkolpama
    wirri tulmilüm iade atodako? Ka yabü amkoman poko byaldóla: ini lüólan pamkolpamabkü
    darrü wirri tulmil tónggapórrón koke yarile!”'
  cme-NT: 'Yesu wuɔ fiisa da fũɔ aa naa cira: «Bige‑i ciɛ fiɛfiɛ ku nuɔŋ namaaŋo‑i
    na''a mi ce himma pigãaŋ-na ku yaa na ka suɔ wuɔ Diiloŋo''i puɔraa-mi? Mi waŋ
    ninsoŋo‑i baa-na, bĩŋkũŋgu sa ce dii pigãaŋ-na!»'
  sus-sus: Na naxa Isa bɔɲɛ tɔɔrɔ ki fanyi. A naxa a masen, «Munfe ra yi waxati mixie
    n maxɔrinma tɔnxuma makaabaxi ma? N xa nɔndi fala wo bɛ, tɔnxuma yo mu fima yi
    waxati mixie ma.»
  pon-2006: Sises ahpw ketin asmoamoarada oh mahsanih, “Dahme aramas en ahnsou wet
    kan kin pekihki manaman ehu sang nanleng? Kumwail en ese me sohte manaman ehu
    pahn kohieng dih wet!”
  dad-dad: Ĩ si odug yale fen, iron, “Ere nigin tamo kayau sain enĩ bun difaref eneidi,
    uris nigin aya to difiyaf? Aya ã momoi arokeneik, uris taka idi to dalouf.”
  zab-NT: 'Jesús ax bgalaazny chiy guniiny: —¿Xínii rcaaztɨ gúna tuby milagrɨ? Nare
    rguixtiia lot dec quɨt xi milagrɨti iliuua laat.'
  jae-jae: Jesu gêŋô biŋ tonaŋ e nê ŋalêlôm ŋawapacgosu ma kêsôm gebe “Lau têm tonecŋa
    sêsôm gêŋtalô teŋ kêtu asageŋŋa. Biŋŋaŋô, aê jasôm êndêŋ amac gebe Lau têm tonecŋa
    oc sêlic gêŋtalô teŋ atomanô.”
  ksd-ksd: 'I mamadang muka ta ra tulungeana, ma i biti dari: Go ra taun tarai i anan
    upi ra vakilang dave? A dovot go iau tatike ta vavat: Pa da ve tar ta vakilang
    ta go ra taun tarai.'
  msm-NT: Pagdinog ni Jesus to hangyu dan, nakaginhawa sikandin to mahaba aw iling,
    “Ay, sikiyu no mgo otow kuntoon, nokoy no ogpamangha kow pad man to milagru? Wada
    yagboy igkapakita iyu.”
  myk-myk: 'A Yesu di ŋmɔgaŋa yeege xuuni, na jo: «Ɲaha na niɲaa sipyii di ɲaha shɛshɛɛrɛ
    kakanhana shaa wɛ? Can na nʼa da yi jo yi mu, ɲaha shɛshɛɛrɛ kakanhana la shishiin
    da zhɛɛ pu na wɛ.»'
  sbe-sbe: 'Yesu nuwana ye kamkamna na ye wane, “Matawuwuna saha to teina isi ta hekihekinoi
    se kaibwadai? Ya hededemamohoi: Taba nige hekihekinoi hesau ya ginauli teina komiu
    kalimiuwai.”'
  mcr-mcr: I tquaŋguwäŋga, Jisasi Iqueqä äwqä imŋi, quŋqä haŋä-iqä ämetä, haaqä ätätä,
    “Ämaqä täŋga äpmeŋuwä ii, wäuŋuä imäkätnä ämänätquayä-qe, suŋqä dqäuä?” ätukqe.
    “Nyi he naqä-qakuä etqä. Iqua nätmatqä hui hiŋuä mäquŋquä ipnä.”
  cux-NT: 'Jesús nandaa yiinú yā tí ndaachíī ''iinu yā na staava yeⁿ''é yā, ní caⁿ''a
    yā: ¿Dɛ''ɛ̄ cúúví chí ngiica ''iiⁿ''yāⁿ s''uuⁿ ''áámá señal yeⁿ''ē vaadī n''giinu?
    ''Úú ngaⁿ''á cuaacu chi nguɛ́ɛ́ ca''á mar ''áámá señal ''iiⁿ''yāⁿ s''uuⁿ.'
  tur-YTC: 'Yeşua derin bir iç çekerek şöyle dedi: “Bu kuşak neden bir belirti istiyor?
    Size doğrusunu söyleyeyim, bu kuşağa hiçbir belirti verilmeyecektir.”'
  san-ITR: tadA so.antardIrghaM nishvasyAkathayat, ete vidyamAnanarAH kutashchinhaM
    mR^igayante? yuShmAnahaM yathArthaM bravImi lokAnetAn kimapi chihnaM na darshayiShyate|
  bel-N: 'І Ён, уздыхнуўшы ў духу, гаворыць: «Чаму гэтае пакаленьне патрабуе знаку?
    Сапраўды кажу вам: Знак ня будзе дадзены пакаленьню гэтаму».'
  sch-sch: Hannirese Jisua'n a mulungrîl sûnga a chapa, “Ithomo atûnlai mingei
    hin sininkhêl an ngên hi? Nimak, nangni ki ril! Atûnlai mingei kôm hin ma
    anga riet theina reng hi pêk ni no nih!” a tia.
  mic-MIQNT: Na tujiw Se'sus ma'muniw wejjelamit aq teluet, “Goqwei gilew mimajuinuutioq
    wej pualioq tla'tegen ta'n goqwei Nisgamewei? Telimuloq, moqwa'! Ma musga'tuluoq
    gilew mimajuinuultioq ta'n goqwei Nisgamewei. Na!”
  huu-NT: 'Sunaillanona, Jesús jafaicɨ faɨte. Raite: —¿Bue ñellena siño rafuena fɨnuana
    cɨoiacadomoɨ? Omoɨ facaina iena fɨnoñeitɨcue.'
  jiv-NT: Tuíniakui Jesus kúntuts enentáimias, súkaska mayati “¿Urukamtai, yamaiya̱
    aentstiram, nayaimpinmaya̱ kakarman iniakmasat tusarum wakerarum? Nuka peṉké
    sunaschattarme, paant tájarme” tímiayi.
  otm-NT: 'Pɛ nu ra Jesús bin gą''ts''i, bi du rá mbʉi nguetho guexta''a hingui ɛ̨c''yɛi
    gue ja rá ts''ɛdi, nɛ bi ''yɛ̨mp''ʉ: ―Hanja ngue guexta''a guí äjʉ yʉ hmɛpya.
    Majuąni dí xi ahʉ hin te ma hmɛpya ga ut''ahʉ ya.'
  dah-dah: Irkeb Yesu go biŋde kandukŋeŋ wor po nurdeb, “Daniŋ geb gayenter niŋ marbe
    Al Kuruŋyen mata tiŋeŋ niŋ po gusuŋaŋ nirde haŋ? Fudinde wor po dinhem. Epte ma
    mata tiŋeŋ kura dikala direŋ,” yinyiŋ.
  tnk-tnk: Iesu rɨreɡi, mɨreɡi rərəha fwe imwə ia rerɨn, mɨni mə, “Nɨmtətien əfo nəha
    nərmama ipwet mɨne kamhətui? Iakani nɨpərhienien tukumiaha i mə nərmama ipwet
    mɨne ro iamɨnhi Kumwesən trəpwəh nuvei penien nɨmtətien riti mɨnraha.”
  kpr-kpr: Aminge setero ningido, Iesu nu dubo memaghae ghamo asegedo sisira, “Ne
    redae tano aono dae resevu? Na geka beká nemokena resena. Evetu genembo siroredo
    oroko endada irera emo, ne jo tano eni ururono gae arera,”
  san-IAS: tadā so'ntardīrghaṁ niśvasyākathayat, ete vidyamānanarāḥ kutaścinhaṁ mṛgayante?
    yuṣmānahaṁ yathārthaṁ bravīmi lokānetān kimapi cihnaṁ na darśayiṣyate|
  nho-nho: Jesus ni pesi tana maanava no mee ake peelaa ki laatou, “Se vana peehea
    naa tama i te ssao nei e sessee ma ki kkite laatou maa ni mirakol? Nau e vanaatu
    ki kootou! See hai vana peenaa ma ki hakasuratia ki kkite naa tama nei!”
  gym-NT: 'Ye namani tare kri Jesubtä, aisete büre jäkäni nga kwe, bti niebare mda
    kwe ietre: ¡Jo! ¿Ye ñobtä mun nünanka kä ne ngwane tä kukwe ye kwrere ribere dikaro
    tie yere? Ngöbö tö dre nuein, ye tikwe nin niedi jire chi munye, niebare Jesukwe
    ietre.'
  azg-NT: 'Yajoꞌ jndyo ncüii na ton tsꞌon jon na sichjooꞌhanꞌ tsꞌon jon ntyja ꞌnaanhan.
    Itso jon: —Nque nnꞌan na mꞌan naneinhin, ¿Ndu na ntꞌue nꞌonhan na quitsꞌa ncüii
    nnon tsꞌian na njntyꞌiahan na ntsiꞌman jndyoyuhanꞌ na nquii Tyoꞌtsꞌon iꞌua jon
    tsꞌian nnön na jndyö? Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, tyiꞌjeꞌquitsꞌa ncüii na
    ntsiꞌmanhanꞌ na nquii jon ncyaa na tꞌman condui ja.'
  bhd-bhd: ज़ैखन यीशुए एन शुनू, त तैनी अक बड्डो ओशा छ़ेडतां ज़ोवं, “इस ज़मानेरे लोक
    मीं केरां किजो निशान मगतन! अवं तुसन सेइं सच़ ज़ोतईं कि इस ज़मानेरे लोकन, यानी
    तुसन अवं कोई भी निशान न हिरेईं।”
  too-NT: 'Lā'' Jesús pānīlh con pō''ktu ixa''clhcunuc lā'' hualh: ―¿A''chī'' huan
    a''ntīn tahui''lāna'' chuhua''j tasqui''n lē''cnīn? Lej stu''ncua'' a''ntū iccāhuaniyāni''.
    Hui''xina''n a''ntī hui''lāna''ntit chuhua''j tū'' caticātamāsu''ni''ni'' huan
    lē''cnīn.'
  ind-AYT: Yesus menghela napas panjang dalam Roh-Nya, dan berkata, “Mengapa generasi
    ini mencari tanda? Sesungguhnya, Aku berkata kepadamu, tidak satu tanda pun akan
    diberikan kepada generasi ini.”
  cjo-NT: 'Osheki okantzimoneentanakari Jesoshi. Ikantzi: —¿Iitaka ikowaeyantarini
    maawaeni atziri noñaayeri notajonkante? Kyaaryootaki iroka nokamantaperotemiri,
    eero noñaayimiro notajonkantayiteni.'
  nsn-nsn: Inggono ke ungang ran, kare kula pare, “Ae maene ra dangatar tamatang daana
    me uaparok? Inggo gine ru hire tamiuoum toro mana tun, ahik me uaparoko ra turung
    heirin tamiuoum.”
  san-DEV: तदा सोऽन्तर्दीर्घं निश्वस्याकथयत्, एते विद्यमाननराः कुतश्चिन्हं मृगयन्ते?
    युष्मानहं यथार्थं ब्रवीमि लोकानेतान् किमपि चिह्नं न दर्शयिष्यते।
  tna-NT: 'Daja Jesús atana huecuana tu yaba puji. Da su Jesús jubida janasiati putsu,
    uja puana: —Jiahue tiempo cristiano cuana ja daja hue bajainiame ema yatani ai
    nimetiuda cuana. Enei hue yama micuana equisainia, aimue yama ai nimetiuda cuana
    ya mahue ye cristiano cuana sa puji.'
  lid-lid: Eme ya budon tan ihis in bolo ndrinen o-on, eme iy anya, “Ki buku sah handru
    iri lau mwan ma badih ta len dah anya katou kalem? Jo tiye tado handru en! Idah
    kameh kalem handru winiyan basahan tiri lau na len dah bwai.”
  wim-wim: Nil puth Jesus.an ngangk piꞌanam theeꞌ, aꞌ thaw thant, “Than ngul pam wanch
    anangan inangaman wuntan-a, ngeenak thaachantan ngayang ngay work piꞌan meeꞌ thanttangan
    yumpāng a? An yaꞌa! Ngay work piꞌan keꞌ yumpāng thant. Alangan meenathow thant
    nil piip God.angan kuch ngayangan, puth ngay keꞌ yumping thant, yaꞌa!”
  zga-M: Akhenchofanja mu numbula eya mwene akhata, “Kheli ekhepapo ekhe khilonda
    ifikhwani? Nekhovavula uvulweli umwe, khesikhuli ekhehwani ekheyakheva khihumela
    khuhepapo ekhe.”
  yom-yom: 'Yesu wuvumina ayi wutuba : —Bila mbi batu ba tsungi yayi bantombila dimbu
    e ? Bukiedika ndikulukamba tikadi dimbu kimosi balendi mona ko.'
  san-SIN: තදා සෝ(අ)න්තර්දීර්ඝං නිශ්වස්‍යාකථයත්, ඒතේ විද්‍යමානනරාඃ කුතශ්චින්හං මෘගයන්තේ?
    යුෂ්මානහං යථාර්ථං බ්‍රවීමි ලෝකානේතාන් කිමපි චිහ්නං න දර්ශයිෂ්‍යතේ|
  yut-yut: Yaŋ yaŋba burɨ yokwi taŋban yaŋba kɨk aŋek yaŋ yoyɨgɨt, “Apmiap amɨn ekwaŋ
    nido wasok tapmɨmɨ toŋ kɨnda kok do yoŋ? Nak asisi dayɨsat, wasok tapmɨmɨ toŋ
    kɨnda dɨma koni, dɨmasi.”
  grc-BYZ: καὶ ἀναστενάξας τῷ πνεύματι αὐτοῦ λέγει· τί ἡ γενεὰ αὕτη σημεῖον ἐπιζητεῖ;
    ἀμὴν λέγω ὑμῖν, εἰ δοθήσεται τῇ γενεᾷ ταύτῃ σημεῖον.
  cpc-NT: 'Ikisashiritanaka Jesús, ikantzi: “¿Oitama ikowantari jiñiina nontasonkawintanti
    jirikapaini? Iiro noñaayimaitari. Imapirotatya”.'
  nhg-NT: 'Yejuatzi yelsesebihuac ipa tieyulo, hua oquejtojque: ―¿Tlica nentlajtlane
    sieña? Melöhuac nemiechelfea, amo nemiechmacas nion sente sieña.'
  nya-nya: Ndipo anatsitsa moyo nati, “Nʼchifukwa chiyani mʼbado uno ukufuna chizindikiro
    chodabwitsa? Zoonadi, ndikuwuzani kuti palibe chizindikiro chidzapatsidwa kwa
    iwo.”
  ngu-NT: 'Jesús onejeltij ican ajmantli, niman oquijtoj: ―Miyequej on tlacamej quitlajtlanij
    se milagro. Melahuac, tej, nemechijlia ica xitlaj nicteititis.'
  kup-kup: '@see-verse:MRK.008.011'
  jid-jid: A tan fuon ni mi suron da tre “a gye sa indi bi meyi ba son ba to alama
    na? Janji mi la yi wu idi bi meyi ba na to alama na”.
  wmw-wmw: 'Kwa javyo, Insa akipumuzika pakulu, akamba: “Sababuni eci kizazi‑ci kisákula
    alama? Nukwambirani kweli kuwa kizazi‑ci acoloteriwa alama.”'
  gmv-GGM: Izikka tooki shmepidi “Haysi yeletazi aazas malata koyizee? Ta intes tummu
    gays hayssa yelets issi malataykka immetena gidees.
  ssg-ssg: Tuahe Jises tioi waliko ti lato nanamiloi ape i ukek, “Alahan lawe pahamuto
    nga aile kolawa pohek? Nga kaxi hawane hani amuto, nga kum kola hani teka seilon
    ti aope ie kolakol ti Haeu.”
  zpo-NT: 'Jesús mzilextoo nu nzhé: —¿Chozhiin naab re gu, xaa nzho mbizh nalzhe,
    nseyn ne? Wli na kwaan nii na lo gu, nik tub kwaan nalet na lo gu, zee nik tub
    kwaan nawiit gu lo.'
  poy-poy: Yesu kawawonera lusungu kumoyu, kalonga, “Iwera hashi shiyiwuku ashi shifira
    liuzauza? Nakaka nukugambirani, shiyiwuku ashi hapeni shipati lilangaliru lyoseri.”
  qwh-NT: 'Tseno niyaptinnam, Jesus llaquicurir, queno nerqan: —¿Imanirraq que nunacuna
    tseno milagrutaraq munayan? Peru manam ricayanqatsu.'
  gaw-gaw: Ag heḵunu aeg amu Jesus Nug nai amunu nuḵa gaḏa tuqak bia doya, Nug aum.
    “Aḏinu gemun danab ag da ep̱onak keeke, danab heḵunu elele iiṯa hep̱i anidḵulagnu
    oḏ meḏaṯeb? Da gemu daaṯeb imu amu ag anidḵulagnu uḏat amubia amu da laa ii hepa,”
    awa aum.
  nca-nca: Ŋunde yiqo, newonde surumí tero yuqa raŋoro ŋande yimiraró, “Do karo unipare
    itaka nokono yoteŋgo qundo rokó qenewero ŋuro ye iŋoyoteŋgo? Ye hamó yimiroteno,
    rokó ka kama tewano.”
  zpz-NTPP: 'Gazeꞌ nu gyi la byash lagy mi. Orzeꞌ nam rab mi dey: ―Ya̱ warica̱ nusuriidz.
    ¿Lagu rgyiiñaꞌ de mbecy nu yuꞌ na nusuriidz? Ya̱ rishli rne̱e̱ lo der nu wadaꞌ
    nusuriidz par de mbecy nu yuꞌ na ―nam.'
  mkj-mkj: Jesus pwuriamweikihla pwa, “Da armaj in anjoau kije poakihki manman oau?
    Ngoahi pwehng kamwai in mehlel, johpwa manman pirin aluhwoang di oauwe.”
  zac-NT: 'Bëcaꞌa lduꞌu më nu guniꞌi më: ―¿Pëzielú rac shtuꞌu të guëná të tubi milagrë?
    Guldía rniaꞌa lu të; gúnëdiaꞌa ni tubi milagrë delantë lu të.'
  kyg-kyg: Yesuꞌa avamusaꞌmo aitenoꞌaeꞌmo, na kava higeꞌapaeꞌmo hemeni afinaꞌmo maiꞌnaya
    vayaꞌmogi huꞌapaeꞌmo, noꞌagona lokiya aune kavaꞌmo alika lave liyo, huꞌa nehae.
    Alagi lama gemo lapa nepauve, huno, nagaemo mago aune kavaꞌmo hemeni afinaꞌmo
    maiꞌnaya vayaꞌaina aliꞌna apave oliguve, huno hapa paiteno apataleno halate sipifiꞌmo
    haino maiteno mugagaya faligamo lakaeno uꞌniye.
  kmk-kmk: Ot ummangos si nadaḻom asina kinnanan kan dida un, “Apay datun tagu’t tuwa
    lonap un man-inap da ut am-amug si mangilasinan nu imbaunak kan Apudyus? Tuttuwa
    tun ibagak un adik mangipaila’t am-amug si mangilasinan yu.”
  cao-NT: 'Jato qui yosanahi tsi quiha jato qui Jesu nëcaniquë: —Jistí-naxëni xo mato
    pë. Mato bax ayamaxëquia ra —iquiina.'
  bbr-bbr: Ko wou suornuk, awarowon, “Rusapaian roasiret owon is kar kurur ätär maraun
    airoi? Is ak epar senes awarom, kiro ses opok is kar kurur wa ätär maroita, aparaiei.”
  inb-inb: 'Jesuska, llaki­rispa, sin­chi samai kachaspa, nir­ka­kunata: —¿Imapatak
    kai puncha­kuna­manda runa­kuna maña­wa­na­kun­gi­chi: “Mana kawas­ka­sina kawa­chi­wai”?
    Kasa­mi nuka nii­ki­chita: ñi ima­pas mana kam­kuna munas­ka­sina kawan­gapa kan­gi­chi­chu.'
  hrv-hrv: 'On uzdahnu iz sve duše i reče: “Zašto ovaj naraštaj traži znak? Zaista,
    kažem vam, ovome se naraštaju neće dati znak.”'
  box-NT: 'Ó o Yeesu yòó vũuna sùɛɛ ò o bía: «Lée webio nɔn á ho zuia nùpua
    wee càráa mu yéréké bìo? Le ĩ mì ho tũ̀iá na mia: Yéréké bìo dɛ̀ɛ
    woon máa zéení làa mia.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu xi bi ꞌyɛnga ꞌnara nga̱ꞌtsi ne bi ꞌñena: ―¿Hanja núꞌahʉ
    guí ꞌbʉhʉ mapaya guí ahʉ ga øtꞌa ꞌnara ntꞌudi? Xi majua̱ni dí xiꞌahʉ gue nuga
    hinga uꞌtꞌahʉ ni ꞌnara ntꞌudi.'
  wnu-wnu: 'Ende qamarari Yisas qob eng igub borusi mom quguraget ne nanaui qamar:
    “Wa, munon yurau eng meimet qamb qomon wes ger gub qamb obour? Wuri ye me yiimbigour,
    ende gab eng ye qomon wes ger bo wuri magqurt me ebeinei,” ende qamarei.'
  zam-NT: 'Sya, axta le''n lezo'' Jesús mdi'' lezo'' Jesús. Ndxab Jesús loo mèn co''
    nziri'' loo Jesús: ―¿Chonon ña''b mèn xley'' farise co'' nziri'' go'' loon par
    lin gàc thìb con'' xal thìb señ loo bé'' co'' nac thìb yalguzye'' loo mèn ba'',
    yey? Lìcpe'' ba''i, na nii loo gu'': Nec thìb señ ne''gàcte loo mèn ba'' thidtene.'
  zyp-NT: A hu a sah pui tah sua ka, “Atochai cawngsaw tahei zecawtamaw ningang chuipaw
    paching pakhanah heh aa du tlong? Biahmuisui ka ca ching he, ma hapaw hming cawh
    peh cang a bei he,” tatah a tah.
  sey-NT: 'Se̱jëna, ai ëja yëꞌeni caëña: “¿Me neñuꞌju iye pa̱i ja̱je se̱ñeꞌni pa̱i
    yoꞌo ti̱ꞌa maꞌñere yoꞌo i̱ñojëꞌë cajë? Care payë, mësarute i̱ñoñeje peoji, teꞌoreje̱.”'
  nvm-nvm: Bu ijeg kuavga Jesu fu uruvana igia aduime kia, Irerafuon e igi iviakma
    karijo iji bu ire sumakin kafo giakuai kiev. Regavo vuak igi naka ma kuardiav
    na ire sumakin kafo naba rega ja giakno kiain.
  mps-mps: Jisasgo aga homu noma bidide sęgę ebo ąǫ ebaso, tama agai te po wai,
    “Magi baso te we bidi hanigo e sogode te bomai sę yao obawe? Eno mu po dagebolo
    obe dao, te e sogode te bidalubo bidi dabego suabo bomai sę me deli eno me egobeo.
    Mu menio!” wali.
  seh-seh: 'Mbwenye Yezu anentseka pikulu mbalonga kuti: “Thangwi yanji anthu awa
    asaphemba cidzindikiro ca pirengo? Mphapo Ine ndinakupangani pa kweca kuti anthu
    enewa, iwo nkhabe kudza kacitirwa cidzindikiro cibodzi.”'
  pab-NT: 'Hatyaoseta kalore iyawinisoa hoka nehena: — Xoare mahetala xoalini hare
    nomaka aokita exe halitinai tyakekoha maheta? Aliterexe nomita xihiye, maisaiya
    xoare hare notyomita exe halitinai ana tyakekoha maheta — nexa.'
  llg-llg: Yesus hela naluk ani hahaen, boe ma nae, “Mete ma Au amanene ei kokolan
    leondiak, na Au fale Au daleng! Huu hatina de ei moke tanda heran? Boso tao leondiak!
    Memak hambu tanda heran, tehuu Au taa tao fee ei.”
  kyf-kyf: '-Zezu yia nyɔ laslu, ''ɩn ɔ nɛɛ: «Lɛɛ -lu ka ''gbʋ amɩa dɛslɛɛn -nyɩma
    ''yɩbha ''sa gwɛdigbʋa? Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: waa -manɩ ''na ''ka gwɛdigbʋ
    yabhlogbɔɔ ''yɩ.»'
  tpi-tpi: Jisas i pilim hevi long spirit bilong en, na em i tok, “Bilong wanem ol
    manmeri bilong dispela taim i singaut long lukim mak? Mi tok tru long yupela,
    ol bai i no inap lukim wanpela mak. Nogat tru.”
  mih-NT: 'Ta ra Jesús i sinoo xaan ra. Ta i catyi ra: ¿Ñacu sica xaan ñiyɨvɨ sa ndyehe
    ñu sa ndyityi? Catyi vatyi ma zavehi minoo sa ndyityi sa ndyehe ñi maa ñu.'
  qvh-NT: 'Sayno niptinmi Jesús laquicushpan nergan: “¿Imanirtä munaycäyanqui milagrutarä
    ruranäta? Gamcuna munayashgayquinöga manami ima milagrutapis rurashäsu.”'
  kms-kms: Ni quan kumo chi nate ruso di nari, “Pughe kin ningg wute muq ven nde puayi
    mas kin ni yumbo ur gre ye muqond ningg mari? Nge nungoqi nganyene simbe guduq,
    wute muq ven nde puayi mas kin ni yumbo ur gre ye ninge muqond segi ye.”
  agn-agn: Limininawa ta alawig si Jesus ig minaning, “Ay, yamong mga taw ong timpong
    na! Angay pirmi among pamagdilem ta mga milagro? Ong kamatodan, andang pisan ay
    milagrong ipaita ong nindio.”
  nhi-NT: 'Jesús chicauac oelsihsiu uan oquihtoh: —¿Tleca ictlahtlanih se iluicacnescayotl
    in tocniuan tlen chanchiuah itich ninqueh tonalmeh? Tlamilauca innamechoniluia,
    amo quitasqueh dion se iluicacnescayotl.'
  ttc-NT: 'Te Jesus ojatz tb''is b''ix oxik tq''uma'': «¿Tistil kye ja xjal ntzani
    nkyeqanin jun lab''al? Oxe''l nq''uma'' etetz te b''an''ax, nlay qet nk''ulu''
    jun lab''al kywitz iktza'' kyetz kygan.»'
  dan-1931: 'Og han sukkede dybt i sin Ånd og siger: “Hvorfor forlanger denne Slægt
    et Tegn? Sandelig, siger jeg eder, der skal ikke gives denne Slægt noget Tegn!”'
  kwj-kwj: Wowani Jisas mendini ri sembe ti nomo miyafo andawani ya ri sawe, “Hinde
    wowani do apa pe himako kwambu naha wosindau sumbu keke wu ani silindau? Mwanji
    mwe naha ki kunu a sawendau. Apa kwambu naha wosindau sumbu do apa pe himako ni
    a meku hinga.”
  vie-OVCB: 'Nghe vậy, Chúa thở dài và đáp: “Tại sao thế hệ này đòi xem dấu lạ? Ta
    cho các ông biết, sẽ chẳng có dấu lạ nào theo ý muốn các ông cả.”'
  kze-kze: Ísu arumbá umbaí kwétopakemba séna ívé'o máyáan-kwaasi nóra séra ímo awánáúnda-mayai
    máyénata awánaano kwéseo. árai'a simátime'a sé'a ívé'o máyáan-kwaasi íma agaráátinkanaumne
    séna
  mpj-mpj: Jiijajju-jananya wajarnu, “Paki. Wulurninyurra japirnin ngurra parlparriwanalu,
    ngapilkurarna yalyjirrju. Jungalunyurra kulilngara kurranyilu, mirtarna-nyurrampa
    ngapilku yalyjirrju, paki.”
  lbk-lbk: Chadlos ay nenfon-es si Jesus sa na't kanan, “En man nan sinyal nan chadlos
    kedchakedchawen nan takho idwani ay? Tet-ewa nan kanak ken chakayo, maid ipailak
    ay sinyal isnan takho ay matatakho idwani.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús mya̱jxej je̱tseꞌe vyaajñ: ―¿Tya̱jxts ya̱ꞌa̱ veꞌe
    ya̱ jayu du̱ꞌamó̱tuda je̱ts a̱tseꞌe ntoojnjadat je̱ ma̱ja̱ nu̱jaꞌvin je̱tseꞌe
    veꞌem juuꞌ du̱jaanchjávadat? Tyú̱vam xa a̱tseꞌe nvaꞌañ je̱ts kaꞌa veꞌe ya̱ jayu
    je̱ ma̱ja̱ nu̱jaꞌvin du̱ꞌíxtat.'
  bzh-bzh: Lob Yesu ayo maggin berov saheng genër vu sir bë, “Ham sën ham nedo dob-ë,
    ham vonġin bë sa ġevonġ nġaa böp in bë tato nabë Anutu vonġ sa meseyam in
    va? Rëḳ mu sa nanër vu ham yönon nabë sesu rëḳ ġevonġ nġaa böp ti beham gwelë
    rë, gaḳ rëḳ nama!”
  guj-2017: પોતાના આત્મામાં ઊંડો નિસાસો નાખીને ઈસુ કહે છે કે, ‘આ પેઢી ચમત્કારિક ચિહ્ન
    કેમ માગે છે? હું તેમને નિશ્ચે કહું છું કે, આ પેઢીને કંઈ જ ચમત્કારિક ચિહ્ન અપાશે
    નહિ.’”
  jvn-NT: 'Gusti Yésus terus sambat ing ati lan ngomong: “Kenèng apa wong-wong iki
    kok pada kepéngin weruh tanda? Ora, ora bakal tak kèki tanda!”'
  byr-byr: Sara wɨdɨna kyeꞌ gamɨre sɨmunyavɨ kale wiadaaꞌnyɨ sɨmudɨngwaimale yaka
    wɨdɨna “Dahaaꞌ mwaaihasara ‘Wɨjɨwaainya dɨragɨnyaꞌ ja!’ baaꞌna nyɨdɨwaava! Nebwi
    yɨhɨthɨvanɨge. Wɨjɨwaainya dɨragɨnyaꞌ mwanganyɨ jideihɨlyɨra dahaasaihi. Arɨkawɨnyɨra.”
  ian-ian: Jisasna mbangɨ ndi kat kɨlɨpangɨ yilaa wandɨ. Mbambala lɨga nɨmba ndi sɨmogwi
    nda mɨna vɨvat walɨgandi. Ngwuk kak wowun. Sɨmogwi nda ngwuk kat ana sɨmogwigiyowun
    waa wandɨ.
  hun-hun: 'Ő pedig lelkében felfohászkodva, ezt mondta: „Miért kíván jelt ez a nemzetség?
    Bizony mondom nektek: Nem adatik jel ennek a nemzetségnek.“'
  mcf-NT: Adsho tantiash, Ëbi tantiesa nec, quec unësquio yec tsadequi —Ëmbi naid
    dadpen mimbi ispaboc. ¿Adosho isboshida, Ëbi isme, queoape? Nadatiambocquin nabanquin
    ëbi isme caqui ismenquio iquembi. Abimbo caimbi —quepondash Esus.
  kjs-kjs: 'Go-rupa lisimi pare Yesumi nipuna pu lome komo mu rubuma gu-rupa lisa:
    Ake pea-daa go komea rabu enaalinumi napi kogono asa peme pae? Ni ora talo: Nimumi
    ora mada na-adalimina lisa.'
  mni-mni: "Maduda Ibungona yamna nungaitana sor phuina hollaga hairak-i, “Houjikki\
    \ mirolsina karigi angakpa khudam thiribano? Eina nakhoida tasengnamak hairi,\
    \ mirol asida asigumba khudam amata piroi.”\x94"
  yad-NT: 'Sadiryanuma jiñe̱rye̱ya̱jada varidye, su̱teda variy: “¿Ta̱raju̱ rivya̱ta
    jivye nijya̱nvarya mityamusiy dityadoda, ta̱raju̱? Si̱tenu ri̱tay jiryiva: Tama̱
    rañi sa̱ryu̱y nta tara mityamusiy dityadoda jivye nijya̱nvajyu̱, tama̱.”'
  mxb-NT: 'Dá kúú konó oon ví ni̱ kixia̱n ni̱ saka̱ ini na̱. Dá ni̱ kaa na̱ xíꞌín
    rá: ―¿Ndiva̱ꞌa xíka̱ na̱ ndéi tiempo viti ña̱ keei iin ña̱ ndato? Miía̱n ndaa̱
    ná kaꞌi̱n xíꞌín ndó ña̱ o̱ kée taꞌon yuꞌu̱ ni iin ña̱ ndato no̱ó ndo̱ꞌó ―kaá na̱.'
  pon-2006A: Sises ahpw ketin asmoamoarada oh mahsanih, “Dahme aramas en ahnsou wet
    kan kin pekihki manaman ehu sang nanleng? Kumwail en ese me sohte manaman ehu
    pahn kohieng dih wet!”
  maq-NT: 'Ngajan xi Jesús ne, cojo cjuachohotacun ne, cachja me cojo cha cuitjin:
    ―‍¿Mé má cuatjin chjahyun xi sahme ngu cjuarcun xi nduva ngahnga? Cuichjá quixë
    cojo nuju ta hisca ngu xcusun vëhë ne, sahmee xi xcun cojo xcun.'
  hto-hto: 'Iemo Jesús comecɨ zúurenamona izire zegóricaillano daɨde: —¿Nɨbái mei
    bie naɨraɨ uáimona comuide onótate raa jɨcádiaɨoɨ? Uáfuena ómoɨmo llotɨcue, jaca
    onótate raana bu ómoɨmo fɨ́noñeite, —daɨde.'
  por-BRBSL: 'Ele suspirou profundamente em seu espírito e disse: “Por que esta geraçãobusca
    um sinal? Certamente eu lhes digo que nenhum sinal será dado a esta geração”.'
  ces-NKB: '[Ježíš] si v duchu hluboce povzdychl a řekl: “Proč toto pokolení vyhledává
    znamení? Amen, říkám vám, že tomuto pokolení [žádné] znamení dáno nebude!”'
  cui-cui: 'Jesús najumeicauna pejʉntʉ coyene weya poxoru barapomonae bapon amuxucoyenefaetabi
    exanatsi. Bapoxonae jeye: —¿Eta pocotsiwa metha barapomonae tapexeinya tsita itʉtsi
    coyenewa necui itoroba jane? Bara xainyeya paca tsipaebatsi jopa bapana beexanaeinyo
    baxua, xua barapomonae necui itoroba, jei Jesús.'
  boj-2014: Degsib Yesus minjnabqa a naŋgi qa are tulaŋ gulbeiyonaqa jagwa titosiqa
    minjrej, “Niŋgi tamo uŋgasari bini bati endeqa unub qaji kiyaqa e Qotei aqa maŋwa
    bei laŋa babtit niŋgi unqajqa metbeqnub? Niŋgi quiy. E Qotei aqa maŋwa bei niŋgi
    osorŋgwasai.”
  eng-OEBUS: Sighing deeply, Jesus said, “Why does this generation ask for a sign?
    I tell you, no sign will be given it.”
  eri-eri: Ono wanenga Yesus no nomo hauri langa isai wa no ou tuwai, ono wainga benou
    lewai, “Saini beha nomo fai-aita bagu nere taate bode naani urei nomo yaurede?
