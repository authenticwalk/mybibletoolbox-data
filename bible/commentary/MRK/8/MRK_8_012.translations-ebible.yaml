  quh-NT: 'Jesusrí sonkonpi phuticuspa jatunta samarimorka nerkataj: —¡Ay, cayjina
    canancoka! ¿Imaraycutaj cay p''unchay runacunaka uj ricuchinata mañancurí? Chekata
    niyquichej: Cay runacunapajka ni ima ricuchina ruwaskachu canka, —nispa.'
  kwi-kwi: 'Jesúsne ayukta tɨnta pshtat kit uspa akwa tayal kit kaiznara: —Une chiwazha
    Diostas iztasparɨt kal izshiamtu. Dios nawa chiyuras ɨnintakas, nane umɨza chinkas
    izninnamanash.'
  agm-agm: Saiwɨ nunjenɨhauhɨ Jisaasiho komɨ maarɨho apɨpaahɨ naaŋawihɨ maarɨho dɨtɨhɨrɨ
    aungwohandɨ maarisatɨ noaamatɨ sandaase. “Sahɨ napaapɨ watɨpɨtɨwɨmapɨ nɨngi sandɨwɨ,
    ‘Kɨnyɨ watɨpɨhandɨ kaime, nyahɨ mmondaano,’ ndɨwɨ nanɨsenɨhopo? Nɨnɨ sangisɨ apɨpaahɨ
    akɨtɨnɨhɨ sandɨ kasatataato. Sahɨ mmondaatɨwɨ watɨpɨhandɨ nɨnɨ wɨndɨ kamaito owetɨtaise,”
    undataase.
  ubr-ubr: Baise Iesu on aumiet bag iyaratein ato iyau, “Omi aibo mes sabu ari ra
    on bobo buburin aurin sebifefeyan i? Awurem, ambin bag! Yau men arimon atonio
    osi sabu auris bobo buburin anafour on!”
  tsw-NT: A̱vu wi ivuwan ogbolo a̱ ruhu va̱ yi, u damma, “Nye i zuwai ama o gogo a̱
    ri e izami yi iroci? Amayun a ɗa n damma nɗu, babu iroci i na oo roco ama o gogo.”
  cax-NT: 'Tapü arrti Jesús anasacoti fuerte au nitusirrti. Nanti: —¿Causane anqui
    señarrü arrüna genterrü? Ñemanauncurratoe sucanañü aume: Chitusiancatapü señarrü
    ausucaü.'
  aia-aia: '''Ia Jisas ''a osimaro ma o''ani, “''Ini ''uaana na ''imoou mou raba re''ia
