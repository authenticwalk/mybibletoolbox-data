  amo-amo: Nono kata me kpilza nati mine, “Bara na ti di nin u'nburodi ba.”
  pjt-pjt: Kaya nintintja tjuṯangku nyangatja kuliṟa tjanankulta wangkara kuliningi,
    “Nyaa nyangangku wangkanyi? Tjinguṟu nganaṉa mai wiya nyinanyangka paluṟu alatji
    wangkanyi.”
  cwe-cwe: Wanahina wandusa kuiuzagiza wenyewo, “Kalonga vino kwaviya chabule magate.”
  daa-NT: 'Maajirnay kaawtu benannico aman : « Ŋa kaawiite pa-ak asaan gi bal ice
    mappa-aŋ di walla ? »'
  mlp-mlp: Haqan disaipel in gimo an bulonim bilaqiy, I bret haiqgam iyan daqag in
    bilaqaqya haqiy.
  ape-C: Aria douk anan nakripam namudok aria amam kanak hape haneyagwreh hakri, “Anan
    nakripap enyudok baraen um yis um maresh, apak douk madae musuhwi anat bret uwe.”
  bgs-bgs: Igpatóngkóé tô mga disipulu din, na mà dan, “Tô gó é igkagi din su ándà
    pan na igpid ta.”
  faa-faa: Aiyaka Yasumo somerakano, some kepoane ipu himeteraka namina susu me rukua
    someraka, “Isiapo farawa mokoa peanafonosasamo airakae.”
  kik-kik: Nao makĩaranĩria ũhoro ũcio mũndũ na ũrĩa ũngĩ, makĩĩrana atĩrĩ, “Aratwĩra
    ũguo tondũ tũtirĩ na mĩgate.”
  cap-NT: 'Nekztan nii tjaajinta z̈oñinacaqui Jesusiz̈ chiiz̈intiquiztan palt''ichic̈ha,
    tuz̈ cjican: —Uc̈humqui ana t''anta zjijctala. ¿Kjaz̈ cjeequejo?'
  ksr-ksr: Jeŋ kotoŋ oŋono qaa gemata ii mende moma asariŋ batugianoŋ kokaeŋ amiŋ
    mogi. “Berednana qaawaajoŋ jeja me nomaeŋ?”
  eng-TNT: 'And they reasoned amonge the selves sayinge: we have no breed'
  sbs-sbs: Varutwana nichi vavuzana, “Kakuti katwina Chiinkwa.”
  sue-sue: Nukare ge nuso awa niniro ina-sa wewa awa, “Nakai ame tepo.”
  fra-NCL: 'Sur quoi ils faisaient réflexion entre eux, disant : « C’est que nous
    n’avons pas de pains. »'
  bhg-bhg: Yesu mi ge ango tesiri ambodanimi tuturo edo akuta ge mina tara edo ingitera,
    “Kaena bread itae, awa embo, Yesu mi Parasi mane ae Herod deda ge bread badari
    siwoda sira.”
  snn-NT: 'Caguëna, baguëre concuabi sa''ñeña coca ca bi''rahuë: —Aonre saye huanë
    yesi''cua sëani, ja''anre maini guanseguë cabi baguë, cahuë.'
  atb-NT: Haú hkûn, yhangmoq gi, "Nga-nhûng chyáng muk a bo é yanmai, haû su ga taî
    é nghut ri." ga luî, rayuq eq rayuq taî lhûm bum akô nghut ri.
  wro-wro: Arge wurura kubarwadeŋu kubądjuŋiri, Gewunja wuro:dbori ŋądo:ra.
  cek-AK: Nihcae mah takaw tawn o ai boeh pongah mue to tiah lok a thuih, tiah poek
    o.
  bkd-bkd: Dayun miglalang-lalang sa mga tinun-an din hu “Iyan gid ta hurà kuy makauwit
    hu supas.”
  ctu-76: 'Ti queji i motin pejcañob i bʌ ajcʌnt''añob i cha''an Jesús. Ti yʌlʌyob:
    Chʌ''ʌch chʌncol i yʌle'' cha''an mach''an ti lac ch''ʌmʌ tyʌlel laj caxlan waj,
    che''ob.'
  lac-NT: 'U camsʌwinicob Jesús caj u pacran t''ʌnajob ich u yet camsʌwinicob caj
    ya''arob: ―Ra'' ix ti'' cu ya''aric quire'' mʌna'' to''onex waj quir ic janʌnex.'
  xla-xla: Amasiyama Yesu ya꞉ alotle tlalo sota koko i dalepame yiskamu yia꞉ dulu
    dla esempopa꞉mama epo atlamyaiyo, “Dita daya pohampulalo wekele koko tle Yesutapo
    di natipo yu epo atlapo,” demyaiyo.
  xav-NT: 'Tawamhã te sima nharĩ za''ra, ãne: — Ĩ''u''ẽtẽ wapu hã ãté wama hâimana
    za''ra õ wa, ma ãne wama waihu''u za''ra.'
  cuk-cuk: 'E-sapingan na muchub-muchub sognanai guarmalad: “Ar anmar madu satedbali,
    wede weyob soged.”'
  tbf-tbf: Gi nga vevuor surie ine mi nama i kotubugie nge pevien, “A vakokoit ven
    ne simi vunan giet kap suvu tsoik.”
  uig-CYR: 'Мухлислар өз ара мулаһизилишип: — Униң бундақ дейиши нан әкәлмигәнлигимиздин
    болса керәк, — дейишти.'
  ikw-NT: Be nọotnurita n'esilawụru be, naakaa, “Ọ bụ kwnornu nụ a jíle brẹdi.”
  khs-khs: 'Apula: Yesuyewi selapita:, solo mouwa iwa tikili tese ilipe sopolo kekelese
    selese, “Niyewi falawa tiyapola: seta: minamanase au selakeye.”'
  dwr-ENT: ኡንቱንቱ ባሬንቱ ጊዶን፥ «ኢ ሃዋ ጊያዌ ኑሲ ቁማይ ባይና ዲራሳ» ያጊዴ ሃሳያ ዶሜዲኖ።
  pma-pma: Koanik sakin keil amul aselus min keil eris aviteni avit, “Kei viteni mukok
    veni rorkurtei veret vatal min ir.”
  atd-NT: Pogdinog dan to soin no kagi nigmakagkagioy no kagi ran, “Soini ka kagi
    rin su waro paan ta.”
  tel-2017: శిష్యులు, “మన దగ్గర రొట్టెలు లేవని అలా అంటున్నాడా?” అని ఒకరితో ఒకరు మాట్లాడుకున్నారు.
  hat-BSA: Konsa, yo te kòmanse diskite youn avèk lòt pwoblèm ke yo pa t gen pen an.
  bxh-bxh: Liba wa ibodi sa fafadosi tiyen, Nuwana fwalawa hige laꞌi ta abi, logena
    ya liba doha.
  top-NT: 'Xlacán ni̱ tama̱kachákxi̱lh tucu yá levadura ixca̱li̱ta̱chihui̱nama̱ca
    y tzúculh tara̱huaní: ―Huá chú quinca̱li̱huanimá̱n porque ni̱ li̱miná̱u simi̱ta
    tú nahuayá̱u.'
  msk-msk: Kay wa makadarag yang manga inindo sang pagkarag ni Jesus kanilan, wakaw
    yanagkabarawbaraw silan, yanaglaong, “Yagalaong koraw si Jesus nang maynaan kay
    wa kita magadara nang paan na baron ta sang panawan.”
  gyr-NT: 'Aipo ehise, semimbohe: “Pan ndayaruise revo aipo ehi yandeu” ehi-ehi tẽi
    oyeupe yuvɨreco.'
  kmh-kmh: Kun aŋgek, binuk gok kiyk key aŋgniŋ aŋgniŋ giy aŋgyak “Biret gunap sek
    ma dowpun rek asap aŋgyak.”
  ukr-ONPU: 'Вони міркували між собою: ―Він говорить так, тому що ми не маємо хлібів.'
  emi-emi: Laghe tiuaala tani aippooaa elome etaira va, “Koti eaauliaa llo oia ta
    karika ita ghaala righi verete.”
  zpv-NT: 'Chiꞌchi rahbi loh lasaaꞌ raꞌ xpwiinn Ñiꞌh chi: ―Guchii nin guñiꞌ mwehsu
    laasii ayi chyu nahpa pahn.'
  gux-gux: bi ŋoadikaaba den maadi bi siiga ki tua, kelima tii pia dupee yo dee.
  kos-kos: Na elos mutawauk in asiyuki inmasrlolos ac fahk, “El fahk ma inge mweyen
    wangin bread yorosr.”
  ibo-ibo: Ha kparịtara ụka nʼetiti onwe ha na-asị, “Ọ bụ nʼihi na anyị enweghị achịcha.”
  yml-yml: ꞌAiseꞌavadi i veifufu i vo, Isita beledi ꞌana ꞌeba ꞌivebwaika, baniꞌodi
    i voneyediga fai ꞌida beledi kebu ta da ꞌewadiga.”
  ory-ory: ସେଥିରେ ସେମାନେ ପରସ୍ପର ତର୍କବିତର୍କ କରି କହିବାକୁ ଲାଗିଲେ, ଆମ୍ଭମାନଙ୍କ ପାଖରେ ରୁଟି
    ନାହିଁ ବୋଲି ସେ ଏହା କହୁଅଛନ୍ତି।
  bzj-bzj: Di disaipl dehn mi-di taak bowt it monks dehnself. Dehn seh, “Hihn seh
    dat kaa wi neva bring no bred.”
  chk-chk: Iwe, ekewe chon kaiö ra popuetä kapasfengen lefiler, “A apasa ei ititin
    fos, pun esap wor rech pilawa.”
  ssd-ssd: Taŋakina le nane naŋgine naŋgine saka ismba sine bret kugatok ta tuku nu
    sakate inde ŋga saka minnaig le
  acr-TNT: 'Rutijoꞌn xquibiꞌij cꞌu chiquiwach: «Cubiꞌij waꞌ ma retaꞌam na jinta pam
    xkacꞌam lok» xechaꞌ.'
  rop-rop: Lagijat na Jisas bin tok. Wal detlot wekinmen blanga Jisas bin toktok miselp
    na, “Im dalimbat wi blanga raising, dumaji wi nomo garram naf daga.” Lagijat na
    deibin tok, dumaji deibin reken Jisas bin dalimbat olabat blanga det raising weya
    yu pudum langa flauwa. Bat nomo. Imbin dalim olabat blanga wotjim miselp blanga
    det nogudbalawei weya detlot serramonimen en det king bin oldei dumbat.
  mee-mee: Minmina na barangalele ra kanna keke palibalaglaga rea roma, “Ke meimia
    na ke role kita ta ita ngaka ella ita masi ta isi orae Parisiome bae Eroto? Ke
    loakurumea ina sana kara beret nanguni.”
  mwf-2018: Bere peneme nhini-ka murrinh warda puddanayiththaneme pirrine i pumenanudhaneme
    pirrine mange peneme ngatha, “Murrinh kanhi mannheneme-ka mi lawam-nu kama mere
    thumebaththaneme mi thanthekum-da-matha-neme.” Mu peneme nhini-ka mere thathpirr
    pumemartadhaneme murrinh ngarra Jesus mampirruneme ngarra nanhthi turlururlumam
    kardu Pharisees peneme-ya i ngarra kardu pule ngala Hered nukunu-ya. Mu Jesus
    murrinh nhini mampunkurdarrathneme nanhthi turlururlumam-ka ngarra kardu Pharisees-ya
    murrinh kanhi-nu mam-yu da murrinh parrampunpinhingkayit pumpan da ngarra mange
    wiye wangu. I nanhthi turlururlumam pana deyida ngarra kardu pule ngala Hered-ka
    murrinh kanhi-nu mam-yu da murrinh dampunpinhingkayit wurran da ngarra mange wiye
    wangu.
  dif-dif: 'Ja tana ngankamalina wonti ja jatana wonti: „Jenia Nauja jatai, ngangau
    ngaiana wata buka padakana warai.“'
  gam-gam: Kandja embe djika kogoye una yenekne kandja embe dji, nono bret ta naiupin
    pille djindo we dji.
  nou-nou: Edo Iesu awodo setiri ungoi mina sara isera, “Ingodena ambe ae awasedo
    umo ge emone setira.”
  mqb-NT: 'Əna tinen ta ja à wulen a tinen inde nà: «I ga nə a ja pə pen ɗə gəɓak
    à alay inde bay ata awan.»'
  ape-B: Ali douk anan naklipam namudak ali amam yet hape heneyagwleh hakli, “Anan
    naklipapu enyudak balan umu yis umu moneken, apak douk wo musuhwi anatu bret e.”
  grc-F35: Καὶ διελογίζοντο πρὸς ἀλλήλους, λέγοντες ὅτι «Ἄρτους οὐκ ἔχομεν.»
  cav-NT: 'Tunaratu adebacuare ama tura eje buchique jadya ayaque. Jadya tibu tuna,
    tuna cama quisaraticuare: —Ecuana pan umadama cabetihua baatsu tura ecuana jadya
    quisarati tsehue aya, —jadya tuna, tuna cama jucuare.'
  kgp-NT: 'Kỹ ag tóg jagnẽ mỹ: “pão kã ẽg jatun,” he mũ, “hã kỹ tóg tag tó mũ,” he
    ag tóg mũ.'
  bvd-bvd: Ma kera daka bae 'i malutada kwailiu daka 'urii, “Alamia nao kolu si ngali
    mai tai fa beret lau 'oto ne nia ka sae si doo nai.”
  ukr-1871: 'І міркували вони між собою, кажучи: Се, що хлїба не маємо.'
  apz-apz: Inomokomoyo sohwa nupaꞌnontɨfi hnnɨmentohofi, Nakwo wopayo inɨngo mofɨhwone
    soꞌno hungkuno nalohoho.
  yon-yon: Andoone, yikareb andangke yedmiwen, “Kwanandoon ye amborom kuu nub kuu
    flawayiibban kowe.” andiwen.
  poi-NT: 'Jesɨc moj nanɨ́mayyajta̱ji entre jeeyaj: —Tanɨ́máy je̱mpɨc porque d́a tanamiñ
    jém caxt́ána̱ñi.'
  dhg-dhg: Ga banha dhanal guyurrꞌmiŋuyum warrayu nhanguḻ ŋäkul bala dhanal mä-yumbalꞌyuwanan.
    Bala dhanal gayŋan garrunminan, “Nhalpiyan nhan dhaŋu marrkapꞌma garruwan,...
    linygu wilak ŋalma ŋangawul ŋatha gutjparruwan?”
  wuv-wuv: Rona fiwareinaa fei ma ware, “Woro ei i ware ale'ei uaa ba lomi ona pa'i
    faraa pidaua.”
  quf-NT: Chaynu nitinmi, yaĉhakuqninkunaqa, tanta mana kashanraykumi chaynuqa nimayashunllapa
    ninakuranllapa.
  yuw-yuw: Ihoroc inuna youp amnaniho kombiu tuctuc mayuna inohogon inun ganun tongo
    yogung, “Non nacno sowarango mafeamonmaha mata ngoroc yachu nuhun?”
  mph-mph: Malany pata awarrangung rtil wiyu nuyu marrik angkuwurruni tuka Jesus iminy
    pu la awunpulakajpuning la wemin. Wenat aminang mali awuniluntuny marrik apumanyi
    ta kantijawa pa nuyu angkumarrajpu warak.
  hus-NT-1971: 'Tam conóx jun c’al xi jun ani in uluchic: ―Antsana’ hualam in ulu
    cum yab i cua’al i pan.'
  med-med: Wu ni kʉⱡ en enim ndi, ik palk, int yant etʉk nʉk mel, “Jisas ndi, ik i
    etpa ninim ei, nambuⱡ emel, tʉn bret mat mon. Ei nga ninim nda?” nʉtʉng.
  bch-bch: Ta tiposa pol ngan gid ta tikeo ga ei ikado posanga toa oa ngansa ad bret
    ienono mao.
  cco-NT: Jo̱ i̱ dseaˋ guitúungˋ do lɨ́ꞌˆ caje̱rˊ sɨ́ɨiñˋ lajeeˇ laꞌóꞌˋ yaam˜bre cuaiñ˜
    quiáꞌˉ e jaˋ quie̱rˊ iñíꞌˆ,
  deu-1951: 'Und sie besprachen sich untereinander und sagten: Weil wir kein Brot
    haben!'
  alq-ALGNT: 'Ka8in dac ododji nisidotagosibanin okikinoamaganan adi 8a ikidopan.
    Ki k8ag8edjimidi8an dac: “Adi 8a ikidodj ii? Misa egi 8anike8aiak pak8ejiganan
    8edji ikidodj ii.”'
  ixl-NNT: 'As iyol veꞌt unqꞌa ichusulibꞌ Aakeꞌ svatzaj. Ech tal veꞌt chajnaj ileꞌ:
    —Kamal tiꞌ uveꞌ yeꞌ kat qeqꞌo tzan kupaan, as estiꞌeꞌ ni tal Aak u yoleꞌ,— tiꞌk
    chajnaj svatzaj.'
  boa-NT: 'Ehdúhjáa dibye néénéllii ímamyémú néjcatsíhi: —Majchóne metsívátúnélliihyéubá
    ehdu meke neébe.'
  etr-etr: Amala säi amo nabalahilä ilia hilidomu sähalea, Ea säse egoweda, nilïa
    beledi ägüla made misi amoïe säsebemelëla säha dilo.
  quh-NT: Yachacojcunarí yuyasharkancu t'antancu mana caskanraycu chayta niskanta.
    Chayraycu paycunapura tapunacusharkancu.
  kwi-kwi: 'Jesúspa kammuruzne usparuzpain sun kwinta kiat kit kaizara: —Pan mɨjchimakpas.
    Katmizna Jesúsne sunkana kwinta kira, kizara. Jesúsne Fariseo kamtampa paranara.
    Uspane wat mɨarachi.'
  agm-agm: Aihɨ Jisaasihomɨ otɨpɨpatɨhiya sawana sanawaatopo. “Nyahɨ bɨretɨhandɨ owetihɨ
    kandapɨ sandɨ Jisaasiho nyangi kanyatataase,” nnawaatopo.
  ubr-ubr: Osi baigibubunuotis on sibosuruf tous wat sanasi sibidudurai si’yau, “On
    atonio dura ikakafun yabin ot aurit on rafi sarar ambin on mes.”
  tsw-NT: A̱vu a dammulai, “U damma ta̱ ne ana wo oꞌwoi tsu ri no opopofu shi.”
  cax-NT: 'Auqui bama ñanunecasarrti ñanquitioma pünanaquimiantoe, namatü sane: —Nanti
    Jesús sane, itopiqui champü pan osoi.'
  aia-aia: '''Iraaui rongoiusuri rau maania haariraaui mahosi marau o''ani, “Gau ai''a
    to''o bredi na ''unua o''asi ''iniasi.”'
  srp-1865: 'I mišljahu jedan drugome govoreæi: to je što hljeba nemamo.'
  agt-agt: A nagbabidan da am anu ya ikayat na uhohugan; “Ay On, te naliwatan tam
    ya nagbalun ta pan,” kunda.
  lug-lug: Ne boogeraganya bokka ne bokka nti tebalina migaati.
  yby-yby: 'Loko liyoko, unala ipalalesiya beleti lulu jekaka noibo nesamuya nolihe
    likigo data kiki edimonipoloka ligi hagi iki sa-liki lae: Beleti maya lata molaiyoko
    hulikoko nisudawomu liye, likigo minae.'
  heb-heb: ויחשבו ויאמרו איש אל רעהו על כי לחם אין אתנו׃
  mpp-mpp: Inguc mime yengungtihac mingagec ailu yanguc miibong, “Nongileng bretnonggeng
    mikac. Ilec ailu inguc migac.”
  apb-apb: Oto mo pwaarongoisuli ko lae pe'i ere hailiu i matolada maraada uuri, “Ohe
    ko ere urine i sulie kolu ka'a tola bred ike pe'ikolu.”
  san-TEL: తతస్తేఽన్యోన్యం వివేచనం కర్తుమ్ ఆరేభిరే, అస్మాకం సన్నిధౌ పూపో నాస్తీతి
    హేతోరిదం కథయతి|
  ben-IRV: তাতে তাঁরা একে অপরের সঙ্গে তর্ক করে বলতে লাগলেন, আমাদের কাছে রুটি নেই বলে
    উনি এই কথা বলছেন।
  ntu-ntu: '@see-verse:MRK.008.015'
  pan-pan: ਤਦ ਉਹ ਆਪਸ ਵਿੱਚ ਵਿਚਾਰ ਕਰ ਕੇ ਆਖਣ ਲੱਗੇ ਕਿ ਸਾਡੇ ਕੋਲ ਰੋਟੀ ਨਹੀਂ ਹੈ।
  gvc-gvc: 'To ã nichʉ tʉhoa tina to buheina sehe tíre ti basi õ sehe ni durucuha:
    —Mari pãore mari na taerachʉ ñʉno ã nino nica ahriro —nimaha tina ti basi.'
  mwp-mwp: Thana niyay kazil thana thanamulngu umamoeyr kedha, ‘Nuy kedha zoengu bredaw
    ya muliz, ngalpa bred mayginga.’
  ksj-ksj: Zeꞌa ḡoꞌaneꞌenaꞌa, “Emeꞌa iberedi mene odoheha ꞌahine, ꞌouge raꞌohe.”
  sbk-sbk: Asundwa bhayangana bhene wabhene, “Pipo sagatuli namabumunda.”
  mya-JVB: တပည့်တော်တို့ကိုလည်း ၊ ငါတို့၌ မုန့် မ ပါ သောကြောင့် ဤစကားကို မိန့်တော်မူသည်ဟု
    အချင်းချင်း ဆွေးနွေး ပြောဆိုကြ၏။
  kgf-kgf: Énézéyu eŋaocnec eminiŋ wamma ʒégic; Imi nini héna mauŋ qahac imuac niŋ
    nénézézac gezaŋ.
  awb-awb: Úwara sega seye náhenéra, Ite páréti íre kéhnsábé Sísaga mi ehwéh teíre
    uwe.
  gdn-gdn: Iyesu yona ki wagubu ka e tadeyau kabukabuwa ragidai baba-tagubu manako
    mu mubo mubo deni deni manu kasiwaratagamawa, tagamawa ke; “Nu masura dai eba
    tempi ki pokere e inako wagau bo?”
  hvn-hvn: Ta rènge ne lii pedai Noo mi nahère, bꞌingu ana ajꞌa Noo. Ta pedai ke roo,
    mihe ane, “Tada dꞌo dii lii pedai Noo ne! Maga-maga dii ta dꞌo èba roti ku pedai
    Noo mi nahii.”
  nko-NT: Akasɩ́pʋ́ amʋ bɛfɩtɛ́ aba bɛɛ, “Bodobodo amʋ́ʋ́ anɩmɛ́dɛ́ ámʋ sʋ́ ɔdɛ asʋ́n
    ánfɩ blɩ́ lóó?”
  bsn-NT: 'To ĩ yisere ajimasimena ñari, ĩna masune ado bajiro gãmerã yiyujarã ĩna:
    —Pan mani masiritijare, to bajise gotigʉ yigʉmi —gãmerã yiyujarã.'
  pib-NT: Yoptopirkakna wannakakluko. Wane chinkakna, “Jimapro maleshaywu.”
  wiv-wiv: Pale, na disaipel kamahi dia ta pole na pidaka dia mule dia ka tani barae,
    “Ia e tatani barae kuari na vuna beta bret ni dolu.”
  reg-reg: Abheigisibhwa nibhaika abhene kwa bhene, “Kusonga chitana mikate.”
  mlh-mlh: Mitiga yareme buŋo ŋadiine oi so mane taniŋgaru botuyaŋuŋgo iŋi mimane
    ebuŋ. “Poroŋnoŋuŋ tomiri ore miga me uruŋu?”
  gof-ENT: ኤንቲ ባንታ ጊዶን፥ «ኢ ሃይሳ ጌይ ኑስ ኡይ ባይና ጊሾሳ» ያጊዶሶና።
  aau-aau: Hom homkiaw-ayay lohruw-a nok, me, “Hiykwe senkin sehe me, payhokuaw, hromkwe
    ihey mo naw lopa.”
  tvk-tvk: Melele xa lalong sepinien nan, lasep usili del xil mun tang labit, “Xos
    xi di bit usil is vengan xa xir rataleh ti beret ar.”
  prf-NT: Kinagi nen disepulus hidi ten balang essa, “Awan kitam biyay bi ti tawid
    a tinapay kaya kinagi na iyud.”
  auy-auy: keáímbá sésa nóra sénawa miyá wésiyo. Péréti-tomba ímba makáunanasa miyá
    wésiye suwaná
  tbg-tbg: Minti tumanta vira vaintinavu Ihuva tuqantaakero vato uvara okarara kia
    iriraiti, nai tiva ami nai tiva amiha tiha, Nana uvae tivo? Mpareti tauru kaunara
    vira kaarae minti tivo? ti.
  hub-NT: 'Nuna tusa takai nitak chichainak: “Ii pan jukichaj nui nunaka turamji”,
    tusar tuina.'
  hmo-hmo: Idia sibona idia herevahereva, “Aniani ita mailaia lasi dainai inai bamona
    ia hereva.”
  big-big: Puwili ngago pugu kai puragi iwaka ono kopong puwili ngezewili ngagozakka
    pelik keli yongomo kela, Teni perekyengki yeik kopong pi yisyengki kai yagenda
    ma talik, kela.
  gux-G: 'o ŋɔdikaaba bo maali bi ŋmiali nni ki yedi: li tie tin k pia paanu yeni
    yaa po i.'
  cnl-NT: '''E³ jo̱³ ca²³sɨ́n²³ júu² la²³ co̱³quie''² miin²³ dsa³ quien³². Ca²³jua''³te''²³:
    ―''A²³''e³ xa³ ''ɨ²³juɨ² ''e³ mɨ³quie̱²ra². ''E³ jo̱³ hua² mɨ³jua''³ la''³.'
  zar-NT: 'Gulaʼsí lógaquiëʼ tuʼë didzaʼ bönniʼ usëda queëʼ laʼ légacasëʼ, taʼnnë́ʼ:
    —Gunnë́ʼ caní tuʼ cabí dë yöta xtila gáguruʼ.'
  kde-kde: Vakuhundwa nkutandilika kutongojana vene kwa vene uvachidoni, “Àtangola
    uchocho ing'anya itukavele na mikate.”
  ata-ata: Aneꞌi milomu noxou aloxo ne, la mivikalaneꞌi ngatongatoꞌo lexe, “Male Anu
    muvikalanenge aloxo ne, xo nenge tanoꞌu veleti tavuꞌalo uasi.”
  qvw-NT: 'Niptinmi quiquin-pula: “Caynu niyämanchic tantanchicta un''amuptinchicćhá”
    ninaculcäla.'
  nfa-nfa: Ra tadèngi Na padhai lii sèmi èèna, ka ana madhutu sèra malaa. Ka ra papeka
    isi-aanga si, peka na, “Mone heka nèi, peka ngaa ne? Tao-tao èdhi tèti boe roti,
    ka Na lii sèmi èèna.”
  tnp-tnp: Kəni kəmotəni=pən kəm lah mɨn məmə, “Tətəni lanəha mətəu-inu kəməsotəmkiən
    pɨret.”
  urd-urd: वो आपस में चर्चा करने और कहने लगे, “हमारे पास रोटियाँ नहीं।”
  hot-hot: Ma ŋê ku enaŋ hadêŋ thêlôda nena, “Betha hanaŋ hathak alalô polom mi la.”
  mqj-NT: 'Sipantula''-tula''mi passikolana nakua: “Ia nangei mantula'' susi annu
    tae''kia'' umbaa roti.”'
  rus-SYN: 'И, рассуждая между собою, говорили: это значит, что хлебов нет у нас.'
  mbh-mbh: Lamako o ulu ula a Jisas ile riong aken mirenga, ma o ria ve, “I ri vene
    aken, eneke it ake bret e avele.”
  bdd-bdd: Coinega tomuliyaowedi siboidimo ꞌoidiya sigwaeya, “Yesu ꞌina gwaeina lamuna
    weyahina ꞌada haiteina tanuwanaideya.”
  cbt-NTPO: Natanahuatona', ca'tano'sanënpita capini ninontapi. “Capa pan. Co ya'huëtërinpoahuë'.
    Napoaton naponontërinpoa',” nitopi.
  srn-NT: 'Dan den man bigin taki a tori nanga makandra. Den taki: “Na fu di un no
    abi brede meki A taki so.”'
  cta-NT: 'Cuaana ti nchcuiꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ loꞌo tyaꞌa nguꞌ liꞌ: ―Xquiꞌya
    chaꞌ ná ntsuꞌu la xlyá tejeꞌ jiꞌna, biꞌ chaꞌ nchcuiꞌ yu chaꞌ jiꞌi̱ scua̱ tiyeꞌ
    loꞌo na ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ.'
  bqc-SIM: 'Ɔ̃ aalɛ okↄ̃ɛ aa mɛ̀: Kɛ́ wá pɛ̃ɛ vĩo yã́i a òi màa.'
  tcz-CHONGTHU: Hiche aseiya kon chun changlhah ahin poh haimil jeh-un amaho akihoulimun,
    akioimoto uvin ahi.
  mar-mar: मग ते आपसात चर्चा करू लागले की, “आपल्याजवळ भाकरी नाहीत म्हणून तो बोलला
    की काय?”
  snp-snp: Eti logimami kawa yamu inanimonigu lokoli-fakoli oti eti lamo, Beleti oto
    ámoninako, yamu eti liye, loti lae.
  isl-isl: „Hvað á hann nú við?“ spurðu lærisveinarnir hver annan. Að lokum komust
    þeir að þeirri niðurstöðu að hann hlyti að eiga við brauðið sem þeir höfðu gleymt
    að kaupa.
  spy-NT: Kiisōōtē ꞉rubiichoo kule king'āloolēē ꞉Yēēsu mukaatiinek. Kuteebee keey
    kule, “Kamwaaytee nee ꞉Yēēsu ng'aleechaa? Kuuyu ‑mākēēboontē mukaatiinek?”
  xnn-xnn: Dat men-asikwani nan papasolotna en, “Waay kinwanina di tay kinalingkingan
    tako ay omala is baon.”
  mwe-mwe: Bhaajiganywa gubhatandwibhenje kubheleketa ashaayenenji, “Bhanabheleketa
    genego pakubha twangali mikate.”
  tte-tte: Yo tobenaliyaone sibomamo kolili siedeedede siwaloba, “Nuwana Yeisu ana
    walo yaina bwaite kaiwena nige beledi kolila.”
  tcs-tcs: Dem klostuman bin tingk ane tok po demplaselp diskain, ‘Ei, Zizas bin tok
    demkain bikoz mipla no bin teke bred kam.’
  hlt-THB: A mimah ingtaw, “Phaihpi amni taak a dawngawh ni,” tina poek uhy.
  soq-soq: Iesu wawe alala me gagalowa etane ipawaida banusaie muba eda gagalontoie
    waienase, “Dauwa Iesu no bured wadasiantena umanawa wade.”
  qub-qub: Chaura disïpuluncunaga ninacuran «Tantata mana apamushanchïpitachari chayno
    niycämanchi.»
  att-att: Ngam arád da matákál yù kakágian na, gapu ta nononotad da lâ yù náttamád
    da nga bálud da. Á nakkaká-ubobuk ira nga makkaká-anasâ, á kinagi ra, “Kunniaw
    yù kagian na gapu ta awán ittam ta pán,” kud da.
  bki-bki: Nalo amijog ga, ana aju aberii ealo, aberinavo “P̃eli naio mil jibe nei
    bior napano kito maka ravar joko tai rimei.”
  bqp-bqp: 'Akũ òtɛn pikↄ̃nɛ: Kũ ó burodi vĩro yã mɛ́ à tò à ò lɛ.'
  mcp-mcp: 'Bwə́ mú ŋgə nyímbʉla bwə́mɛ́ nə bwə́mɛ́ nə́: «A lás ntʉ́nɨ nəcé sə́ cugɛ́
    nə ibʉlɛ́d.»'
  hat-hat: 'Disip yo pran pale pou kont yo, yonn t''ap di lòt: -Se paske nou pa gen
    pen kifè l'' di nou sa.'
  npl-NT: 'Itlamachtijkawah n Jesús opé kimoliah: —Ijkí techilia porke amo otikwalikakeh
    paj.'
  bgg-bgg: Ithek ne awaithek chung yao rai, “Ai è hì yao pha ne gethek è iweb ayie
    pha chiang è yao phro.”
  eng-TCENT: So they discussed this with one another, saying, “He must have said this
    because we have no bread.”
  eng-BSB: So they began to discuss with one another the fact that they had no bread.
  cpu-NT: 'Ari iñaanatavakaiyani iriyotaane, ikantavakaa: “Kaarima amantaka tanta.”'
  san-ASM: ততস্তেঽন্যোন্যং ৱিৱেচনং কৰ্তুম্ আৰেভিৰে, অস্মাকং সন্নিধৌ পূপো নাস্তীতি
    হেতোৰিদং কথযতি|
  tac-NT: ―Esúsika alaní tabiléchigo a'páligame ramué baní ―anile alué Esusi 'yuga
    járomeka a'bopi.
  eng-WEBPB: They reasoned with one another, saying, “It’s because we have no bread.”
  gfk-H: Io, ira nuna bulu na hausur diet ga iangianga balin at ta diet ma diet gaam
    tangai bia “I tangai hokek kanong taia adahat ta beret.”
  viv-viv: Ada badi tomuliya hivebutu buye hiveꞋagahegahe higayo, “Keke tamo aꞋa agaideya
    faꞋina hidedemi gigahe.”
  yao-yao: Ŵakulijiganya ŵala ŵatandite kuŵechetesyana achinsyene pe, “Akuŵecheta
    yelei ligongo nganitukola mikate.”
  tgp-tgp: Nona tamlohi usuri lara la rongoa la r̃omi vara mo lo verea sohena matan
    la sopo lavi te pereti.
  auc-NT: Angä ëñente wædinque tömengä nänö në ëmïñæ̈näni wæætë näni caboque tededinque,
    Päö ænte pönämaï ïmöimpa, ante Itota wabänö mänömaï beyæ̈ ämaingampa.
  kbc-NT: Odaa jiɡ̶idaa diiticogi me dinotigimadetiwage, modi, “Eote niɡ̶ida ligegitedoɡ̶owa
    leeɡ̶odi me daɡ̶a inadeegaɡ̶ateda paontedi.”
  bmh-bmh: Gonugau tapaimaraneu dudu agen agzozou ze maimai, enemen, “Ig bret i oialem,
    gonun, ze go aigeu.” Yesus nug goagal ze abe maimai kanabareun, “Ag bret tamacag
    en einen zememen? Iz ag abai ziwas huia daimai, gugeg asiu abai maremin, einen
    ag gugeg go suban dabelab utemen? Ag izal igul i abiu ta? Agal oiagab gusig mai
    dareu ta?
  ctu-BL: 'Tsa'' caji i pejcañob i bʌ. Tsi'' yʌlʌyob: Ma''anic lac waj, che''ob.'
  meq-meq: 'Gawla ŋgay hay tə tsəne andza niye na, tə ma ha ka bo bazlam mə walaŋ
    tay. Tə gwaɗ: «A tsikakway na, hərwi nakə makwala andaya fakwaya bay aye!»'
  noa-H: Hamachig mag hiek'abaawai hamach k'oog panjã chuk'u naawaita mag hiek'a simpii
    hawi jũrr wir haig hamach heepai mag pan haubëeba harrta hig naajim hanaabá.
  alp-NT: Eleki Eni maka luluaru esi beteke loko lomai be, “Yesuse Ibeteke ele mere
    le ite nete liku roti more piseo?”
  san-VEL: tataste.anyonya.m vivecana.m kartum aarebhire, asmaaka.m sannidhau puupo
    naastiiti hetorida.m kathayati|
  kbq-kbq: Hige'za zamagra zamagra ke huge antahige hu'za bretima erita ome'nona zanku
    nehugahie hu'za hu'naze.
  kbh-kbh: 'Chora chë uatsjéndayënga tmojanonts̈é enatsëtsnayana: —Chca entsichamo,
    bënga tandës̈e ndoñe tmonjesocñama ca.'
  ron-LSB: 'Ei se certau între ei, zicând: “Pentru că nu avem pâine.”'
  pon-pon: 'Irail ap lamelame nan pun irail: Jota atail prot oko.'
  nhe-BL: 'Huan imomachtijcahua pejque moilhuíaj se ica seyoc: “Techilhuía ya ni pampa
    ax tijhualicaque pantzi.”'
  sps-sps: Ri tanik iny favevegiau bus rato fapoopoan narari ser tsue, “Ayei tsue
    na ka to tana saa ra gima tamaar iny me tu koinykoiny.”
  wnc-wnc: natake ina anzing yaking, “Ninu poyau wena. Unzingge ita yanggak,” ngang
    yaking.
  bus-bus: 'Ben aↄ̃ↄe beekↄ̃nɛ: Kɛ̀ wá burɛdi vĩro yãnzin à ò lɛzi.'
  gub-BL: Na'e hemimu'e uze'eg uzeupeupe wà. — Naheta kwaw typy'ak zanewe pa, a'e
    rupi uze'eg kwez nezewe zanewe, i'i uzeupeupe wà.
  imo-imo: Kano tepa nimu kinye, kitipi kanoli iyemani enongano nendo yando toropo
    toko ningei, “Ama! Lino bret naa memolona, i ungumu nimbemonje,” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa yawo anjam di qusibqa segi segi maroqneb,
    “Iga bem osai deqa kiyo mergwo?”
  ulk-ulk: Wige bakeli able mir ga ipulare tabadoge. Wi batagelare, “E able lu detautli
    ableglam keriba nole bered nagriwerteda.”
  eng-DRA: 'And they reasoned among themselves, saying: Because we have no bread.'
  knf-knf: Bawo ţi pţiiniyaan uko wi bawaaŋuŋ ipoom.
  san-KHM: តតស្តេៜន្យោន្យំ វិវេចនំ កត៌ុម៑ អារេភិរេ, អស្មាកំ សន្និធៅ បូបោ នាស្តីតិ
    ហេតោរិទំ កថយតិ។
  arn-NT: 'Tati pu disipulu welukonkechi nütramkawi engün: “femngechi feypi ta Jesus
    taiñ nienon mew alün kofke” pi engün.'
  zas-NT: 'Dxel guzuloj rëb loj lasaꞌ reeman: ―Naman duloj ree zian guial ad nacaꞌt
    ree guiadxtil.'
  ken-NT: Bábhó bɛrɛm nɛ batɨ bɛ, “Ǎrɛ̀m nɔ mbɔnyunɛ sɛ́bhɨ́kɨ́ bhɔ́ŋ brɛt.”
