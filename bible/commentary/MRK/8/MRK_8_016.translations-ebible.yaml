  san-THA: ตตเสฺต'โนฺยนฺยํ วิเวจนํ กรฺตุมฺ อาเรภิเร, อสฺมากํ สนฺนิเธา ปูโป นาสฺตีติ
    เหโตริทํ กถยติฯ
