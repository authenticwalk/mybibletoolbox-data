verse: MRK.008.016
translations:
  kpx-kpx: '@see-verse:MRK.008.015'
  okv-H: '@see-verse:MRK.008.015'
  tbo-tbo: Yesu a hewahewali tunawahi ma hi ibaabani hi pa, ‘Geka a nugotuhuna binei
    ma ata palawa nugota i guluwi po ega tata waya.’
  mal-C: “നമ്മുടെ പക്കൽ അപ്പം ഇല്ലാത്തതുകൊണ്ടായിരിക്കാം അദ്ദേഹം ഇങ്ങനെ പറഞ്ഞത്” എന്ന്
    അവർ പരസ്പരം ചർച്ചചെയ്തു.
  grc-SR: Καὶ διελογίζοντο πρὸς ἀλλήλους, ⸋λέγοντες⸌ ὅτι Ἄρτους οὐκ ⸂ἔχομεν.⸃
  bgc-bgc: वे आप्पस म्ह विचार करकै कहण लाग्गे, “म्हारै धोरै तो रोट्टी सै कोनी।”
  khz-khz: Ne vokila matotauria nuganugarai geveroli-agiato, negetiwato, “Vovetaina
    pekila, kwalana ita ati gara pereti gaurai.”
  deu-TKW: 'Und sie sprachen zueinander: weil wir keine Brote haben.'
  zsr-NT: 'Gulazú lauquëꞌ tuꞌë didzaꞌ bönniꞌ usë́d queëꞌ laꞌ légaczëꞌ, taꞌnë́ꞌ: ―Gnëꞌ
    cni le cudë́ yöt xtil gáguruꞌ.'
  lin-lin: 'Bayekoli bakomaki kolobana bango na bango : — Azali koloba bongo mpo ete
    tozali na mapa te.'
  hns-NT: Tab tjela log apane me batiaai lagal kie oesab bret bhoelaai gail.
  noa-E: Amachig mag iekhabaawai amach khoog panjã chukhu naawaita mag iekha simpii
    awi jũrr wir aig amach eepai mag pan aubëeba arrta ig naajim anaabá.
  eng-EMTV: And they were reasoning among themselves, saying, “Because we have no
    bread.”
  mib-NT: 'Te ni cacahān tēe cáscuáha un jíín táca jnáhan de: Va sɨquɨ̄ jeē tú na
    staā ndíso yó, jeē yúcuan cáhán yā súcuan, áchí de.'
  bea-bea: Kahchu inchioohwatatyech, kooh atuli otles tyes assii ihe.
  lif-NT2: खे़ङ्‌हाॽरे़ आनिॽ खरे़ःङ्‌ङिन् आङ्‌गत्तुम्‍मिन्‍नाङ् हे़क्‍के आमे़त्ते़बारो
    फाॽआङ् पाःन्‍धक्‍मा मे़हेःक्‍ते़॥
  xnj-xnj: Vawuliwa vakatumbula kukotana vene kwa vene, “Ijova chenichi ndava tangali
    mabumunda.”
  mmx-mmx: La lavaun pinivu diga epaase kantubu atdi xeretna, “I vaase mo levelinga
    mila nedik kopmen ata lok ka tengkongkide.”
  cbr-NT: 'Cacëx ca atúxbi canancëxa: —Nunu pán bëcëma cupí ca nu usaquin caia.'
  tee-NT: 'Chai ju ix''alacmamaka''ui ju Jesús talaclajunich sia yu''unch: ―Ni jantu
    iclhimintau tu''u'' xkapavati ca yuchi quintalhijunan chunch.'
  eng-LSV: and they were reasoning with one another, saying, “Because we have no loaves.”
  cak-NT: 'Pero ri discípulos xa xqui''ij-ka chiquiwech: Raja'' xu''ij quiri'' roma
    manak xkac''om-pe kaway, xecha''.'
  pah-NT: A'ero g̃a nhi'ig̃i ojohupe. —Maraname ga ei pão mbovuhava pe? ei g̃a. Ndirekoi
    nhande pão nhandejupi. Nurã po ga ei poro, e'i tehe g̃a ojohupe. Ndokwahavi g̃a
    Jesus'ga rembi'ea. A'ereki g̃wemimbo'eaatyviva'ea pe ga ei fariseus'g̃a nemimbo'ea
    pe. Herodes'g̃a nemimbo'ea pe ga ei no a'ea ikwahy hete imbovuhava javijitehe
    javo.
  sja-NT: 'Jesús k''õp''ãyoorã pedee para baji ãchi pitapai, irua jara k''inia bada
    k''awada-e p''anadap''edaa perã. Maajida: —Mãga jara bɨ, tachi pan wẽe p''anadairã.'
  xed-xed: Ka wuwisaku tsa duhwalhani ya mataba taŋ. «Zlah na kwala buradi kul haɗ
    da amu na yeya,» ka həŋ.
  mks-NT: 'Co̱ó na̱canda̱a̱ ini na ña̱ cáchí a̱ ña̱ cán quéa̱ na̱casáhá ndítúhún xi̱hi̱n
    táhan na já cáchí na̱ já: —Sa̱há ña̱ co̱ó pan ñéhé va̱xí sa̱há ña̱ cán quéa̱ cáha̱n
    Jesús ña̱ yóho xo̱ho̱ —na̱cachi na.'
  gfk-S: Io, ira nuno bulu na harausur di ga iangianga baling at ta di ma di gom tange,
    “I tange hokike kinong pata adait ta beret.”
  bmu-bmu: Jiiga keu pasetŋi mi qahö möt asariba sutŋine kewö eraum mötket. “Beretnini
    qahöpköra jiza me denöwö?”
  dgz-dgz: Mu nop ame waran amba yaumakamup baraen wawa mutan amba anega wan, “Mame
    wani iwa nu taba buredi da ya tam onantoni menan waiwan.”
  eng-GNV: And they reasoned among themselues, saying, It is, because we haue no bread.
  zaa-NT: 'Ca discípuluá nna ra luetsi cabi: Porqui''ni labí nùà'' ri''u ettaxtíla
    acca rèe lą''.'
  eng-WEBSTER: And they reasoned among themselves, saying, It is because we have no
    bread.
  guh-guh: 'Itsiata Jesús pijajivi apo jumeyapëtaetsi. Bajaraxuata Jesús pijajivi
    nabarëcuaicuaijai bajarapacuenia Jesús pejumaitsijume yabara. Jesús pijajivi najumaitsi:
    —Jesús nacajumaitsi: “Xania panayajivitaema fariseovi pijalevadura,” nacajai.
    Baja raeta pacuenia Jesús nacajumaitsi pan apo vajacaponaexae, najai Jesús pijajivi.'
  bon-bon: Teepi mene opo lica ewatnisi, siige teemeteme jitranisi egä, “Tabe pama
    apu nijenininige, ingle mime buluduu lica gemi.”
  nhw-BL: 'Huan imomachtijcahua pejque moilhuíaj se ica seyoc: “Techilhuía ni pampa
    amo tijhualicaque pantzi.”'
  swh-ONEN: Wakajadiliana wao kwa wao, na kusema, “Anasema hivi kwa sababu hatukuleta
    mikate.”
  wbi-wbi: Avavulanisivua vaake vakatengula piposania veene piiti, uYesu ijova ndiliki
    ulwakuva vasila makate.
  bba-bba: Mɑ bɑ ɡerunɑmɔ ben tii tiinɛ sɔɔ bɑ nɛɛ, yèn sɔ̃ bɑ ǹ pɛ̃ɛ mɔ yen sɔ̃nɑ
    u ɡeruɑ mɛ.
  eng-KJVCPB: And they reasoned among themselves, saying, It is because we have no
    bread.
  kgk-NT: 'Ha mbava''e-rehe po he''ise upéa ndoikwaái voi. Upéa-gwi onhomongeta okwa-vy:
    —Ma''erã po omombe''u upéixa Hesu. Nanhane mbojapéi-gwi omombe''u upéixa, he''i
    mo''ã ojóupe.'
  waj-waj: 'tuduu rikiada ngiari kiaa mmi ngiari kiaa mmiida tunoo: Hama ta nnoonnama
    bereetaiyauvaa varada ngiaunnaivaara ivo itaa kua tinoo,'
  cpy-cpy: 'Ari iñaanata-wakahaeyani riyotaani, ikanta-wakaa: “¿Rooma ikantan-teeri
    teera amaki atanteetari?”'
  ekk-PKP: „Ta ütleb seda sellepärast, et meil ei ole leiba,“ järeldasid jüngrid.
  mpx-mpx: Tohago hi peawaawota-agil hi ola, “I ba ola o kaiwena nige beleid etega
    ta pwapwatanim.”
  wbp-wbp: Kujalu kuja jaru purda-nyangu kurdungurlu-paturlu Jijaji wangkanja-kurra,
    ngulajulpalu kanginy-karrija, manulu-nyanu wangkaja, “Nyarrpaku-ka kujaju wangka?
    Marda-ka wangka yungurlipa-nyanu mangarri kangkarlarni tarnnga-parntarlu?”
  luo-luo: Ne giwuoyo kendgi kuom wachni kagiwacho niya, “Owuoyo kamano nikech waonge
    gi makati.”
  nhe-NT: 'Huan imomachtijcahua pejque moilhuíaj se ica seyoc: “Techilhuía ya ni pampa
    ax tijhualicaque pantzi.”'
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ ܕܐܡܝܼܪܹܗ ܐܵܗܵܐ ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܘ ܫܩܝܼܠܹܐ
    ܥܲܡܵܝܗ‌ܝ ܠܲܚܡܵܐ.
  esk-NT: Taapkua uqaqtuyaagaqsiñiqsut avatmun, “Una uqaqtuq taavrumiŋa taquaŋitñapta
    qaqqiamik.”
  msb-msb: Nag-iristoryahan sinda, “Tungod na wara kita sin tinapay kaya nagsabi siya
    sana.”
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² héi² jǿg³ guiog³dsa. Ca¹juúh²dsa: ―Hi² jøng² báh³ juúh²dsa
    lah¹jøng². Di³ ha¹chi² hi³ŋíh¹ quin³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଏଟା ସୁନି ସିସ୍‌ମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କାତାବାର୍‌ତା ଅଇକରି କଇଲାଇ, “ଆମର୍‌ଲଗେ
    କାଇବାକେ ରୁଟିନାଇ ବଲି ସେ ଏନ୍ତାରି କଇଲାଇନି ।”
  meu-meu: Idia na sibodia e hereva heheni, eto, Badina asi ada.
  yva-NT: Weramu Yesus apa arakove unanta ana Po raura umaso raije ramu, weti wayao
    vambinibe ware, “Yesus po raura taije weye wama rotije meweno wansai.”
  dgc-dgc: Ey du alagad, éy mégpéguhon side éng anya i kahulugen na éya. “Kodya éwan
    kitam tu kébil a tinapay,” kagi de. “Kanya na wade kinagi i éya.”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, bza zdoo zho rnee zho: ―Ne goṉ me nagoṉ ziaadnied
    ne guietxtil gane squi rnee me.'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nosonytxetxkon hatà, ànhananàhrà ro komo,
    nyamoro rye rma. Àsok tawro àro wyaro nkano, katamaru wakan hoko, ekeyu yokhàra
    kesnàr kom ke hamà, ketxkonà rma haryhe tà, tàwyanye rma.
  sim-sim: Karem or mbarik lihi ambek limu mbara, �Mberem ushiwak mashi toson ter
    or mbanduwa? Nir bret ngashi ambu, karem or mbawa toson.�
  npi-ULB: चेलाहरूले एक आपसमा बहस गरे, “हामीसँग रोटी नभएकोले हो ।”
  cgc-cgc: Pag-ambal din, gaisturyaay danen an, “Iling tan ambal din tak ula ki tinapay
    na balon.”
  tim-tim: Hain dâmbo yâkŋe den aregât keiŋaet pâpkom magaŋgi goaŋgi akmâ hin dâyi,
    “Ire âmâ sotgât nelâm nengimbo togoen aregât maknengiâp me gain?” dâyi.
  yor-yor: Wọ́n bẹ̀rẹ̀ sí ronú èyí láàrín ara wọn wí pé, “Torí pé a kò mú àkàrà lọ́wọ́
    ni?”
  wos-wos: Wungi wandéka di di hafu bula di wa, “Nani bret nawulak hurehafi yambenka
    dé we. Wungi yambenka dé bret némafwi yandéte takandaka joo yiska dé wa.”
  emp-NTPO: 'Jesu ume nĩbabadarãra ãdub̶a nãwã bed̶easid̶aa: –Idjia mãwã jarasia dadjirãba
    paʌ̃da eneped̶ad̶aẽ́ bẽrã.–'
  eng-F35: So they started reasoning among themselves, saying, “It's because we have
    no bread.”
  ind-ind: Mereka pun saling membicarakan hal itu dengan berkata, “Dia berkata begitu
    karena kita lupa membawa roti.”
  pes-OPCB: پس شاگردان در این باره که نان با خود نیاورده‌اند شروع به بحث با یکدیگر
    کردند.
  mpt-mpt: i sinwalo baasese bianiba teka bianiba baaniba Bleto deibo tlobbio yota
    baabenebo gabiba
  ssx-ssx: Ika꞉ ika꞉ kone hone wia pipi lemekeme dupa. Nikita꞉ palaowa dia꞉ya꞉ka꞉ta꞉me
    lemekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ wɑɑ sɔ̃ njɛ ide ɑ̀ wɑɑ ni, si nɑ iyi í jɔ̀ ɑ kù nɛ ijɛi
    í jɔ̀ wɑ dɔ̃ bɛɛbɛ.
  gaq-gaq: ସିସ୍‌ଇଙ୍ଗ୍ ଆକେନ୍‌ ଡାବୁ ବିସୟ୍‌ରେ ଅବାଃଲିର୍ ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
    “ନେ ଡାଗ୍ରା ରୁଟି ଣ୍ଡୁ ଡାଗ୍‌ଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ ।”
  gof-RNT: Entti bantta giddon, “I hayssa gey nuus uythi baynna gishossa” yaagidosona.
  unx-unx: ଇନ୍‌କୁଦ ଆକ ଆକରେକ ମେନ୍‌କେଦା, “ଆବୁତାଃରେ ହଲଙ୍ଗ୍‌କ ବାନଆଃ ଏନାମେନ୍ତେ ଇନିଃ ଆବୁକେ
    କାଜିୟାବୁତାନାଏ ।”
  gah-gah: 'Loko lokago, izegipala zuhamate peletímini lulu vizeaká netakumú lihe
    liki kezáitoka láa liki ligili hagili iki minamó: Peleti nene lagatí molokago
    ahulokoko unikumú lokave.'
  lcm-lcm: Na kilapo angmemengenai musik ta, “Tarapo kovek i saui.”
  aer-aer: Nhenge apententye akngerre areyele aweke alakenhe-arle itne angkerreke,
    “Nthakenhe-ame re angkeme? Re apeke-arle alakenhe angkeme anwerne-arle merne imperlte-alhekenge.”
  qvc-NT: 'Chayshina kunaptinqam, Jisuspa yach''akuqningunaqa paykunapura kayshina
    parlarqanllapa: —¿Imapaqraq chayshinaqa niwanchiq? Mana tandayuq kaptinchiqch''i,
    chaytaqa niwanchiq, nishpa.'
  tgl-ULB: Nangatwiran ang mga alagad sa isa't isa, “Ito ay dahil wala tayong tinapay.”
  cbs-NT: 'jatu jaska wa jamakidi shinain jawen tsumabu yuinamei: —Nun misi beama
    ixuken nuku jaska nemaikiki— ikaibun'
  xtm-NTPP: Te tee ka ndikin ya ma, te ka ndaxtekuechi tna'a de naku ñatuu na xtatila
    ka yinda'a de ma, te chukan kúu ja ká'an ya ma, ka jani ini de.
  nnq-nnq: Akinapunji ngabatumbu konyana benakangweto, “Balenga genia kwa magambu
    tukwetije nkate gwagwoa.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ buerã pea: “Agó nija, pan mani cʉoti,” ameri ĩi
    niiupa.'
  san-ORI: ତତସ୍ତେଽନ୍ୟୋନ୍ୟଂ ୱିୱେଚନଂ କର୍ତୁମ୍ ଆରେଭିରେ, ଅସ୍ମାକଂ ସନ୍ନିଧୌ ପୂପୋ ନାସ୍ତୀତି
    ହେତୋରିଦଂ କଥଯତି|
  huv-NT: 'Quiaj minipilan nej tandeacüw nejeyéjan quiaj, tapiüngüw: ―¿Neol tandeac
    atquiaja? ¿Ngwüy ajcan ngo majamiünaats pana? ―awüw.'
  otn-NT: 'Di̱ n''yɛ̱mbi̱ n''na ngu̱ n''na''ʉ yø xädi p''ʉya: ―Rá̱ nzɛgui xicjʉ ya
    ngue hi̱nxtá̱ ha̱ ra̱ thu̱hmɛ̱ ga̱ sihʉ.'
  nop-nop: Unduŋ yenimbu nehi uŋgoŋ kiyonadi tiŋa indiŋ yogiŋ, “Indi belet nemu moŋgo
    bumun doktiŋa unduŋ ninilak.”
  obo-NT: To id oseng ni Disas idda, id po-ikohiyoy ran to, “Saddook id oseng din
    idda su wora ki man nokopiyod to paan.”
  cak-ENT: 'Pero ri rachibila'' xquibij chiquivüch: Rija'' xbij quiri'' roma roj man
    xkac''ün tüj pe caxlan vüy, xquibij. (Ri levadura xa cachi''el jun ak''on que
    nbün chin ri qui''en ri ntoc caxlan vüy que nnimür.)'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤀᤠᤱᤃᤳᤋᤢᤶᤔᤡᤴᤏᤠᤱ ᤜᤧᤰᤁᤣ ᤀᤠᤔᤧᤳᤋᤧᤒᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤴᤎᤰᤔᤠ
    ᤔᤧᤜᤣ᤺ᤰᤋᤧ॥
  snx-snx: Andug sox suma indoi indo sam ne bred xujalxo nenx ulengsi mendoubxo.
  kql-kql: Wokok guŋgundan bɨkɨk gumi wokok sivɨleve wulu sivɨt pɨiyeve. Valan kavik
    sivɨleve, “Amban bretɨn mɨñakɨk.”
  mie-NT: 'De nī ncāhān ndá tēe scuáha jíín ndá táhán dē: Va sīquī jāá nduú nā stāā
    ndíso ó, jā ñúcuán cáhān yā súcuán, ncachī dē.'
  san-TIB: ཏཏསྟེ྅ནྱོནྱཾ ཝིཝེཙནཾ ཀརྟུམ྄ ཨཱརེབྷིརེ, ཨསྨཱཀཾ སནྣིདྷཽ པཱུཔོ ནཱསྟཱིཏི ཧེཏོརིདཾ
    ཀཐཡཏི།
  qve-NT: 'Chaymi Jesuspa discipulonkunaqa khaynata ninakuranku: —T''antata mana apakamuqtinchismi
    saynataqa niwashanchis, nispanku.'
  pao-NT: Umu oo nakatzimodu yise gi oo nakasopedakwadoona yise meeoo nananetamma,
    “Soo Te Pabe'e te nesootze'ma ka tukaba te soomu'wakuse.”
  cbu-NT: Wipunashsha waanpatatin tsiyatkusin, ¿Mayaamaja iyaa át? ¿Pangaa mbizarangini
    ndush anumandpa atiya? tárangana.
  usa-usa: 'minnáyaba watáá-wataa yé-íyáá tirááe: “nôraq itanáq mirá kétiyo? yammá
    íma wáitana mirá kétiye.” tewana Îtu yetí watáayabama ítarena'
  soy-soy: Pipirɛtiki yɛ pimɛcɔpɛcirɛ símisi rɛ ɑ́pi ɑkpɔ́nɔ́ mɑ́.
  bkx-bkx: Nneen In naꞌuab on nane te, ma In asium-noinaꞌ sin nteka mnekun. Ma sin
    nmantonin mnak, “Amnasiꞌ ii naꞌuab saaꞌ? In naꞌuab on naan, fun hit ka teik fa
    paon.”
  hui-hui: Ani layagola hale howa tini hangume laga laga bialu lalu, Ibugua o laragoni
    iname mberedi nahene ibirimago lara, lalu hene.
  amf-amf: Kediar kinka kinka “Ogono yin kinin giyoono balashayn wosa qolmonnane”
    ke hamade.
  quc-NNT: 'Xkitzijob''ela k''u kib'' ri tijoxelab'', xkib''ij: Ri Are'' kub''ij wa''
    rumal chi man k''o tä qa wa qa k''amom loq, —xecha''.'
  dob-dob: ꞌEnega tonono nidi taudimo ꞌediya sigwae, “Nai Yesu ꞌina ona ꞌalena gete,
    manuna ꞌada ꞌabwaga tanuwa pupulena.”
  wrs-wrs: Wo hevtindiva no moam hillinamba, wo hevm asahmana ovna, manam osva oi,
    pimba rotiva dumbimoa, wo hlavavmoa.
