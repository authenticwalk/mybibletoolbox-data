  mdy-ETH: ዔያታ ዎሊ ኮይላ፦ «ዒዚ ዬያ ጌዔሢ ኑኡኮ ጋላ ባኣሢሮ ናንዳኔ» ጌዒ ዞርቲሢ ዓርቄኔ።
  spl-spl: Yawu sâmu nenŋe yakât topŋe nâŋgâm pâpgum yuwu sâm alahuwin. “Sot getek
    âlâ miain. Yakât mon yap.”
  usp-NT: 'Yak ajtijol rib''ak chirij xoctak chi jb''ij chirib''il rib''ak: Kakaj
    Jesús xij chike jilonli jwi''l ta'' kacuxlanwa, xche''tak.'
  zav-NT: 'Pero disipl c̱he'' ca'' bito gwse''eɉni''ine'' bi zeɉen de''en gože'' ḻega''aque''
    ca'', nach gwse'' ḻɉuežɉga''aque'': —Gwne'' ca'' c̱hedə'' gonḻažə''əcho gua''acho
    yetxtilən''.'
  sgz-sgz: Mái sár kápdite talas ur on, má dik argátna arliu i di ngoromin, “Dánih
    a worwor suri? A kabin káp ángit te namnam, be?”
  kek-NT: 'Eb lix tzolom que''oc chi a̱tinac chi ribileb rib ut que''xye: —¿C''a''ru
    xya̱lal a''in? ¿Ma xban nak ma̱c''a'' li caxlan cua kiq''uin nak xye ke chi jo''can?
    chanqueb.'
  blz-NT: Raaya'a nopootunduniimo, taena, “Mbali' koiya'a a wurung-Na gause i kita
    sian nangawawa roti.”
  poe-NT: 'Ntá tí sín xriko chꞌán mé kjo sín kíchó sín kíxin: ―Mé xi̱kaha ichro chꞌán
    kíxin tsíkjikohyani nio̱tja̱.'
  san-TAM: ததஸ்தே(அ)ந்யோந்யம்ʼ விவேசநம்ʼ கர்தும் ஆரேபி⁴ரே, அஸ்மாகம்ʼ ஸந்நிதௌ⁴ பூபோ
    நாஸ்தீதி ஹேதோரித³ம்ʼ கத²யதி|
  cof-NT: 'Junni Jesube penenaminlari jun fiquica meráto, yala tala itsanque tenpalaquinue:
    Bibu tanjatulajoyoe; jun tenchi tsantin tinae tilatinue.'
  srm-NT: '@see-verse:MRK.008.015'
  qvs-NT: 'Chashna Jesus willaptinkuna mana entiendishpankuna willanakurkansapa: —Pankunata
    mana apamushkanchikunaraykumi chaytaka willawanchisapa.'
  zca-NT: 'Orze'' kidi''zh rë men che''n Me: ―Pas, por gat nzadnu be pan, gao bei.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, cʉ̃ cabuerã pʉame atore bairo ãmeo ĩñuparã na majũ:
    “¡Pan rupaa marĩ cajeatíbujioatajere marĩ masiriticũũpã! Bairi bairo marĩ ĩĩmi,”
    ãmeo ĩñuparã na majũ.'
  qxo-NT: 'Tsaynam discïpuluncuna mana tantiyar quiquincuna pura ninacuyargan: “Tantantsic
    mana captinchir tsaynö nimantsic” nir.'
  mox-mox: ʼInega toʼabiboda dina taudiega iveqae ivonaya, “Nage Ieisu baʼe ʼidewani
    vona ʼaiqa, mana ada beledi kanuafania?”
  kew-kew: 'Yesumi goa sa raburi nimumi gupa lala pirisimi: Niaa bret naima simi.'
  dww-dww: Naumeki da tauwai muriwatana uma kauinama ai giu vivivire be a riuna, “Tauna
    nama ya riuna, baninama tauda ḡarode nam buredi.”
  nif-nif: Eumbi, gwañgwañiilɨ nɨsɨñgan “Nana nɨm pat-nɨmlakta wala elak bek” embi
    e-nandɨ-tɨñgɨlɨñ.
  twi-ASANTE: Asuafoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Asɛm a ɔreka yi ase ne sɛn?”
    Deɛ wɔn adwene kyerɛɛ wɔn ne sɛ, ebia ɔreka aduane a wɔn werɛ firii sɛ wɔbɛfa
    akuta no ho asɛm.
  aoj-aoj: Eaꞌ mameꞌ anen naꞌias naꞌamba, a mandaꞌipama maꞌi, “Afaꞌ ukup pasoꞌafa
    bret taꞌihi deiꞌ naꞌipafa naꞌamba.”
  cbv-cbv: Páant ã niijíchah joinít, “Pandih jwĩ ʉb jʉ̃óhcah enna, páant niijná caá
    ã chãjap”, ĩt míic niijíp wʉt yʉh jĩ.
  taw-taw: Anɨb agek, bɨne okok kɨli ke agnɨg agnɨg gɨl agɨlak, Bilet ogɨnap sek ma
    dopun tek agosup agɨlak.
  jic-NT: 'Jupj discipulopan ma sin tji''yüsa Jesús tjevelá. Yuwá p''in jis la tjü''üy
    tsjan mpes nin tjevele jupj. Tjowelepj: “Pan cjuwá cupj, mpes nin tjevele niná”.'
  zap-NT: 'Orguin wzelo yra xpén Ne rulsaa men diiz, re men: ―Por ne neeydet be gyëtxtil,
    neguin na Jesus zegwa lo be.'
  wer-wer: Pël maan pitëmënt neneren epël mëëa. “Tiar kaömp peretöt wak newaisën ëautaan
    epël yenia.”
  ipi-ipi: Wuane lea-kola, balana disaipolo tupa yakama teke-teke pii lalawa puato,
    nanimanga betesa naeya-kola, balato wuane leya leainipia.
  qul-NT: 'Discipulocunataj ninacorkancu: —T''antata mana apamunchischu, chayraycu
    jinata niwanchis —nispa.'
  tnc-tnc: 'I''suᵽaka nare kẽrĩka, norĩwãrũberika. I''suᵽaka kẽᵽakã''ã natiyiaja jaibu''abaraka
    ikuᵽaka narĩka: —Ᵽan marikabeᵽakã''ã, suᵽa kẽñu,— narĩka.'
  ter-NT: 'Yane turíxovone yúho''ixeokoko ne íhikau Jesus vo''ókuke ne yûho. Hara
    kixókoko: —Koatímea vo''oku ákoyea pâum vómone kó''inoneye yûho —kixókokohiko.'
  bmr-NT: 'Jaaneri ijɨɨbogomɨnaa sanomɨro noocasihicauhi: Fɨne añɨmɨnaa maahunoco
    mɨsɨvatɨneguiiha ollɨ noobo, noomoro.'
  fuf-fuf: 'Taalibaaɓe ɓen wi''indiri: «Ko o wi''iri ɗun, ko fii en maraa bireedi.»'
  mwc-mwc: Ba nikona kosi wata si dimeyanei ba si wona, “Kota bread kega ta yauna
    kairavina nikasike i sisiya.”
  bhl-bhl: 'Yangei, akalem gelewkabiliw kunum i kilisomi, bokolomeliw: “Kate nu belet
    wanin mak de telinba keluw kasike, kane weng yangbe sako!”, ange ange kesiliw
    kale.'
  ons-ons: Dokoine eŋe don yale dere more, eŋe enŋene auye rakoi, “Bret eri nigetŋongi
    qelige sarine, eŋe ea wane mane ramaike.”
  con-NTPO: 'Qquen susi tisema shondosundeccuja tisupapora afaccoye ashaen''fa: —Ingi
    panma imbisi tsu ya''caenjan su''ya.'
  ghs-ghs: '@see-verse:MRK.008.015'
  peg-peg: ହେବେଣ୍ଡାଂ ହେୱେର୍‌ ନିଜେ ନିଜେ ବେଣ୍‌କିବା ଆଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ମା ତାକେ
    ରୁଟି ହିଲୁତ୍‌ ଇଞ୍ଜି ହେୱାର୍‌ ଇଦାଂ ଇଚାର୍‌ ।”
  txu-NT: Nhym kam ar ari 'ã aben kukij. Ne kam arĩk abenmã kum, —Gwaj baje djwỳ byr
    kêtkam ne ã ar imã ane, ane.
  eng-WEBU: They reasoned with one another, saying, “It’s because we have no bread.”
  gnw-NT: 'Jayave jemimboe reta jei uyupe: —Cua jei, yaru''ã mbɨyape ramo.'
  mux-mux: 'Aku-sipa nirim-na piliiku kene yu lumbili anduli yima-ni eni-enini tombulku
    kene niku mele: “Oliu pllawa kaluli ⸤nomulú⸥ mare naa liipu membu úmulaliinga
    aku-sipa nikem-nje.” niring.'
  maj-NT: A̱s'a̱i b'i̱ ngján kinchja̱ni̱jmíyako̱ho xinkjín já ni'yakuyóo̱ nga najmi
    i̱ncha y'a ni̱nku̱a̱n.
  bkq-NT: 'Âdakeze Jesus arâ aguely nutubamo olâ. Awylygue myani âjigue aguelymo:
    — Âdaituoka awâkâ arâ aguely? Pão kienepyra kydatobyry wâgâ? — kelymo.'
  kue-kue: Disaipelma wagle yene di ikine ikine ende ana dingwa, “Nono bret ta yeikrukwa
    pre, ye ka i dungwa.”
  cot-NT: 'Irooquea iquemajiavaquerogueti iquenquetsatavacaajianaca, icanque: —Manatarite
    yamenajiacajiquea teetarite ameji pan, jero icantantajiacaca imaica.'
  bnp-bnp: Lakea ri vakatubu ni vata vona a hini ri uka bret.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ tee ri kapẽrja kukamã hamaxpẽr pê hã axpẽn kukjêr
    o hkrĩ nẽ axpẽn mã: —Kwa mo na ri ã mẽ pamã pãw kaxkrit xà jarẽnh anẽ? Mãn mẽ
    panhõ pãwti hkêt ã mẽ pahpumu hã na ri ã harẽnh anẽ nà? Anẽ.'
  ctp-NT: 'Mnan ti ykwiꞌ neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu loꞌo taꞌa neꞌ bra kanꞌ: ―Chunꞌ
    ja loꞌo jaxlya tejeꞌ ꞌñaan ndyaꞌaan, kanꞌ chaꞌ ykwiꞌ yu chaꞌ ꞌin skwan tiyeꞌ loꞌoan
    ―ndukwin neꞌ ꞌin taꞌa neꞌ.'
  bre-BRG: 'Int a soñje etrezo, o lavarout: Abalamour n''hon eus ket a vara eo.'
  opm-opm: Potporhan ihir Nuhur den na popriya ohe meng oh napor ma hapat goshatpari.
  bvr-bvr: Gun-narda Jesus a-wena, wurra aburr-yigipa jawina aburr-wengganachichiyana
    aburr-ni, aburr-yinanga, “Gun-narda nipa a-wena ngardawa rakaraka nguburr-bamapuna,
    ya?”
  wal-wal: Eti bantta giddon, “I hagaa giyoogee nuussi qumi bainna gishshaassa” yaagidi
    haasayaa doommidosona.
  zad-NT: 'Na'' beṉ''ka'' nakgake''ne'' txen che'' ljwellgake'': ―Daa bi bi''acho
    yetxtilan'' ne'' ka''.'
  mgh-mgh: Na ale yahopacera uvanyihana, yoopuwelaka wiira waaciye uhikhalana nkatthe.
  aso-aso: 'Neꞌmine lo lo-ngemavo ingine li voleloꞌ meloꞌ igi tiꞌ li laniꞌ: Laza beleti
    ma do amuneꞌ nenako nemuꞌ lave.'
  uli-uli: Iwe resa kapta fengali chog uwor le re sor bo, “Ye sosor mele bo fael mala
    tor flowa le si hasi.”
  nin-NT: Aba so zhi ikpambarr, “A su nggo inta si gri unfonfo wa yo hen?”
  tgk-tgk: 'Шогирдон бо якдигар муҳокима карда мегуфтанд: «Ӯ аз сабаби нон надоштанамон
    инро гуфт».'
  acu-NT: 'Tama ni nuiniatiri ainau chicharnainak: —¿Pang kajinmakin asakrin turamtsujiash?
    —tunaiyarmiayi.'
  cak-WNT: 'Yac''a ri discípulos xa xquibila'' c''a chiquiwech: Riya'' xubij queri''
    ruma majun caxlan wey xkac''om pe riche (rixin) chi nikatij, xecha'' c''a.'
  ebk-ebk: As nan nangaliyana as chi, natatakiatforcha nan disipulusna. Kenalicha,
    “Infiakiana chi, tay maid sangát takú ay tenapay.”
  spa-PDDPT: 'Discutían entre ellos: Dice esto porque no tenemos pan.'
  ruf-ruf: Wandusa kwilongela iwenyegho, “Kalonga apfi kwaapfila twahela chighate.”
  gun-gun: 'Ha''e ramo ha''e kuery aipoe''i jomeme: — Po rami ijayvu mbojape ndoroguerui
    rã — he''i.'
  agu-BL: 'Yi quibital yi e'' ẍchusbe''tz, quinin el chitxum tetz, nintzun cyaltz
    squibil quib: —Yi xtxolbile''j yi na kubit nin, i''tz lo'' tan paj yi qui''c kawa''
    cy''a''n ka''n.'
  isn-isn: Amanyisigwa akitambulya enso ku enso, “Ingi ku nsoko kiagila i ikate.”
  eng-PEV: Jesus’s followers didn’t understand what Jesus meant, and they started
    to argue with each other. They said, “We didn’t get enough food for the trip.
    That is what he is talking about.”
  ilo-ULB: Kinunkunada iti maysa ken maysa, “Daytoy ket gapu ta awan ti naitugot tayo
    a tinapay.”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye tiquiro buheyequina pehe tire tiquina basi yahuducuahye.
    —‍Mari pãre mari ne cãhtaeragʉ̃ ihñano sa niaga ahriquiro, nimahye tiquina.
  anv-NT: Ne ɛbwɔ́ álɔ manjɔgé ɛbwɔ́ ɛbwɔ́ áké, “Ndɔfɔ ajɔ́gé mbɔ lé délá
    depɔ́ yɛ́ ne brɛd?”
  sab-NT: 'Kwian geru jwannga ulita tañachugu Jesu kle gerule pan dodaba levadura
    ole ulia giti gire gerudu modi: —Che me chiu pan dbe gutadale malen Jesu kle gerule
    ene che ole levadura giti.'
  tmd-tmd: Aliö rɨmɨn, nöbö nuŋ bla ñɨŋ keir yad nugwob nugwob rön yadmä, “Bred mag
    bla aipam ragölöl aku yadmɨdö,” rɨmä.
  acr-NNT: 'Rutijoꞌn xkibꞌiꞌij kꞌu chikiwach: «Kubꞌiꞌij waꞌ ma retaꞌam na jinta pam
    xqakꞌam loq» xechaꞌ.'
  kpg-kpg: Digaula ga leelee i nadau mehanga, “Mee e helekai beelaa, idimaa, gidaadou
    tadau palaawaa ai.”
  taj-taj: तर चेलागदेसे चा “य्‍हाङदेन छ्‌याम गेङ आरेबासे लमा येशूसे चुह्रङ् भिसी सुङ्बा
    हिन्‍ना” भिसी ह्राङ ह्राङ न्‍हङरी ताम लबारी छ्‌याइजी।
  avt-avt: 'Te hɨr natɨpan nar ik: “Haiu han kaa bret te hɨrak kenai ketpaiyem.”'
  cbk-cbk: Entonces el maga dicipulo ta man cuento con uno y otro, “Seguro ta habla
    le ansina cay nuay kita lleva pan.”
  uig-ARA: 'مۇخلىسلار ئۆزئارا مۇلاھىزىلىشىپ: ــ ئۇنىڭ بۇنداق دېيىشى نان ئەكەلمىگەنلىكىمىزدىن
    بولسا كېرەك، ــ دېيىشتى.'
  tuf-tuf: 'Eyta wacayat chiwat rahra rahra wajacro: —Isat pan roti etar eyta wacaro,
    wajacro.'
  abx-abx: Sanglit agsingurub-ngurubay dayon mga iya, “Sapahalling-na gad nan hamok
    kay gana' na pan-ta kam, ngan agkinahanglan pammatubo' paghimo.”
  mco-NT: 'E je Jesús ydiscípulos ajcxy nimɨydaaccɨxy Jesús y''ayuc ñayñɨmáayɨgɨxy
    ajcxy miñ xyɨpy: ―Je'' co ca'' ɨɨch ajt nmɨmiinɨm caayɨn uucɨn.'
  kqf-kqf: Tedi taudiḡa ai talapilina gado, “Tada mote buledi ta vai aubaina te mai
    i giu.”
  cpb-NT: 'Ari ikantawakaanaka riyotaanewo: “Kaari amantanaka pan.”'
  aon-aon: Aria douk anan nakripam namudok aria amam kanak hape haneyagwreh hakri,
    “Anan nakripap enyudok baraen um yis um maresh, apak douk madae musuhwi anat bret
    uwe.”
  hus-NT-2005: 'Tujey tám an exóbaltsik ti útsáx jún ani jún enchéꞌ: ―¿Awxeꞌ tu utsál
    jechéꞌ abal yab i tsiꞌdhaꞌ an pan?'
  mig-NT: 'Te kándatu̱''ún máá‑de: Sɨkɨ̱ já tú kándi̱so‑yó stáa̱ núsáá, áchí‑de.'
  bps-bps: Na là ale gamlabat, taman stulen ale, manla, “Én kè manan, du landè fan
    nebeito.”
  mbs-mbs: Migpebelaw-belaway se menge tinoledaan din, kagi dan, “Yan se inikagi din
    so wedad pan inibing tadon.”
  tof-tof: I tibiób we ikik koralórr wagó, “Wa igósidi bóktanda, zitülkus mibü brred
    myamem babula.”
  cme-NT: 'Hãalãbiemba doŋ ta ba piiye ba-naa nuɔ wuɔ: «Na saa da, iŋ''a i saa biɛ
    niiwuoni ku''i ciɛ u tuɔ piiye dɛ‑i-na.»'
  sus-sus: E naxa so wɔyɛnfe e bore bɛ na fe ma, a a na falaxi nɛ barima taami mu
    na e yi ra.
  pon-2006: Irail eri tapihada koasoiapene nanpwungarail, ndinda, “Pwehki eh sohte
    pilawa rehtail me e mahsaniheki met.”
  dad-dad: In dõ fiya tar idi dogo dogol katõ de fen, diron, “Ada bret sã nigin age
    yel.”
  zab-NT: 'Chiy guzulo raipdeb de saadeb: —Laany guniiny dunnɨ ziy pur ni quɨt caatin
    guechtily.'
  jae-jae: Ma êsêac taêŋ gêjam gêc tauŋŋa ma sêsôm gebe “Kec, eŋ kêsôm biŋ tonaŋ gebe
    aêac takôc polom gêwiŋ atom.”
  ksd-ksd: 'Ma dia biti vargil dari: Tago pa ada ta gem.'
  msm-NT: Di to mgo inanad ni Jesus wada makasabut no kona no patubu to pan to ognangonon
    din, kaling mighahagas sikandan, “Basi naikagi din sikan su wada ki makadae to
    pan.”
  myk-myk: 'A pʼi puyɛ pye na: «Wʼa ye yu, bani buuri ɲɛ wèe mu wɛ.»'
  sbe-sbe: Na siya se bom yodi se hedehedede se wane, “Doha teina ye hedehedede matawuwuna
    ede nige pwalawa ta bahei.”
  mcr-mcr: I tquaŋga, iqua quwqä-quwä, “Ne bretqä aaŋqä etaŋgqueŋqä änatqiyä” ätŋgäukuwi.
  cux-NT: 'Discípulos ní tucá''a yā caⁿ''a yā nguaaⁿ maáⁿ yā: ¿''Áá chi nguɛɛ ndɛɛ́
    yú pan chiiⁿ chi ''tiicā ngaⁿ''a yā?'
  tur-YTC: Onlar “Ekmeğimiz olmadığı için böyle diyor” diyerek kendi aralarında tartıştılar.
  san-ITR: tataste.anyonyaM vivechanaM kartum Arebhire, asmAkaM sannidhau pUpo nAstIti
    hetoridaM kathayati|
  bel-N: 'І яны разважалі між сабой, кажучы: «Гэта таму, што хлеба ня маем».'
  sch-sch: Anninanâk han, “Vâipôl ei dôn loi sika, mahi a ti kêng ani rang,”
    tiin an lâia an injêk khôm phut zoia.
  mic-MIQNT: Na poqji mil agnutma'tijig, “Wet tluet muta mo ginu pipnaqann geggunmug.”
  huu-NT: 'Jesús iese llua jira, iena naimacɨ raise cacaiñena jira, danɨ coninɨri
    siadotɨmacɨ: —Llomenicona caɨ atɨñena jira, caɨmo iese llote.'
  jiv-NT: Tutai ni unuiniamuri̱sha tunaiyarmiayi “Tanta kajinmatkin asakrin nuna túramtsujiash”
    tiarmiayi.
  otm-NT: 'Pɛ yʉ́ xädi bʉya sä bin ''yɛ̨mzɛhɛ n''da ngu n''da ʉ: ―Masque i xijʉ nguetho
    him bá hąhʉ ra hmɛ.'
  dah-dah: Gwaha yinkeb komatmiŋ beleŋ, “Biŋge kura ma yade wayhet goke teŋbe gago
    dina,” yeŋ yiŋgeŋ uliŋ sege iramiŋ.
  tnk-tnk: Mɨreɡi nərmama me səvənhi hənaməɡkiari mɨnraha me i mə, “Sənətaha bred
    riwən.”
  kpr-kpr: “Omo rejodae resi? Namonde farava kotae dotera aindae resira tanojo,” ne
    aminge bunise se nininguseri.
  san-IAS: tataste'nyonyaṁ vivecanaṁ kartum ārebhire, asmākaṁ sannidhau pūpo nāstīti
    hetoridaṁ kathayati|
  nho-nho: 'Teenaa kaamata iloo naa disaipol raa te taratara soko laatou: “Ttama nei
    e taratara peenei i taatou see hai haraaoa.”'
  gym-NT: 'Abtä nitre ja töitikaka Jesube namani niere jae kwärikwäri: Ni ñan ki ban
