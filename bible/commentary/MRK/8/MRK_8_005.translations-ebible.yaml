verse: MRK.008.005
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Lana lovibe malei lohoholilu.” Ige abu namihai
    avoe, “Ba, no valava seveni (7) malei loholu.”
  okv-H: Iesu na “Ungota degi bread tapa doingere” ainge enu eto enana na ea “7” ainge
    eo,
  tbo-tbo: Ega yaka Yesu i lubayadehi i pa, ‘Omi palawa wabihaga he memae?’ Hi pa,
    ‘Palawa magouhi 7 he memae.’
  mal-C: യേശു അവരോട്, “നിങ്ങളുടെ കൈയിൽ എത്ര അപ്പം ഉണ്ട്?” എന്നു ചോദിച്ചു. “ഏഴ്” അവർ
    മറുപടി പറഞ്ഞു.
  grc-SR: Καὶ ⸂ἐπηρώτα⸃ αὐτούς, Πόσους ἔχετε ἄρτους; Οἱ δὲ εἶπον, Ἑπτά.
  bgc-bgc: यीशु नै उनतै बुझ्झया, “थारे धोरै कितनी रोट्टी सै?” उननै कह्या, “सात।”
  khz-khz: Ne Iesu na erenagirato, netiwato, “Gomi gemi ai pereti nee vira?” Ira gevega-geleto,
    negetiwato, “Taulatoi kwapuna (7).”
  deu-TKW: 'Und er fragte sie: wie viele Brote habt ihr? sie aber sagten: sieben.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―¿Balx yöt xtil dë queëliꞌ? Tëꞌ Lëꞌ: ―Gadxz.'
  lin-lin: 'Yesu atunaki bango : — Bozali na mapa boni ? Bazongisaki : — Tozali na
    mapa sambo.'
  hns-NT: 'Tab oe poetjhies: „Toelogke lage kaigo bret hai?” Tab oesab bolies: „Saatgo.”'
  noa-E: Magbaawaita Jesuu amag —¿Pãrau pan dau kharr wai nʉ? abaawai, amachdëu, —Marau
    pandam sietepai wai nʉmgui ajim anaabá.
  eng-EMTV: He asked them, “How many loaves do you have?” And they said, “Seven.”
  mib-NT: 'Te ni cajnūhun yá de: ¿Nasaa staā cánevāha ró? Te ni cacahān de: Uxā‑ni,
    áchí de.'
  bea-bea: Kahchu Taitya otles tyes ahi yehtilon? kahchu toowe ghati, Taiuchi.
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खिनिॽ आक्‍खे़म्‍म्‍याक्
    खरे़ःङ् के़गत्तुम्‍बे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ग नुसि खरे़ःङ्‌लक्
    कत्तुम्‍बे़रो॥”
  xnj-xnj: Yesu akavakota, “Muvi na mabumunda galinga?” Vakamyangula. “Gavii saba.”
  mmx-mmx: La ne Iesu ga sue di, “Lavanisa lengkongkide mi ruuna i?” Diga vorang i,
    “Lavanuti na lengkongkide.”
  cbr-NT: Cacëxuan Jesusan —¿uiti pánñu caramina 'ain? —quixun ñucácëxun ca aín 'unánmicë
    unicaman —ënu ca mëcën achúshi 'imainun rabë́ 'icë —quixun cacëxa.
  tee-NT: 'Chai ju Jesús asacmipa: ―Tas akxchux vati ju ch''ap''at''at''it. Chai ju
    yu''unch tajunilh ni akxtujun.'
  eng-LSV: And He was questioning them, “How many loaves do you have?” And they said,
    “Seven.”
  cak-NT: 'Pero ri Jesús xuc''utuj chique ri ru-discípulos: ¿Jani'' wey c''o iwiq''uin?
    xcha'' chique. Y reje'' xqui''ij: C''o wuku'', xecha'' che.'
  pah-NT: 'Igwete ga ei g̃a pe: —Maramomi pe herekoi pães? ei ga g̃a pe. —Sete ore
    herekoi, ei g̃a.'
  sja-NT: '—¿Pan jõmasaa iru p''anɨma? aji. Maajida: —Siete.'
  xed-xed: «Kidaghi buradi da kaghuni na?» kaʼa nda həŋ. «Ndəfáŋ həŋ,» ka həŋ nda
    tsi.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús na̱ já cáchí a̱ já xi̱hi̱n ná: —Ndaja
    pan cómí ndo̱. Já na̱cachi na̱ cán já: —U̱sa̱ ña̱.'
  gfk-S: Io, Jisas ga tiri di, “Aise ra katano beret kike ho mu?” Ma di ga balu ie,
    “A liman ma iruo na katano.”
  bmu-bmu: Mewö möta kewö qesim eŋgiyök, “Eŋgöreŋ beret dawik ahöza?” Qesim eŋgiiga
    “Beret 7 ahöza,” jiget.
  dgz-dgz: Wane Iesu singui wayawamon, “Taba buredi animpo inayap wanumam?” Mu gare
    wane, “Nani yamu dere.”
  eng-GNV: And hee asked them, Howe many loaues haue ye? And they said, Seuen.
  zaa-NT: 'Jesús nna gunàba titsa'' tìe cabi nna rèe: Bàl·lacà''a ettaxtíla dèni le.
    Becàbi cabi nna ra cabi e: Gàtsi.'
  eng-WEBSTER: And he asked them, How many loaves have ye? And they said, Seven.
  guh-guh: 'Nexata Jesús yanijoba pijajivijavabelia. —¿Detsa papanbëbeje paxainame?
    jai. Nexata Jesús pijajivi jumaitsi: —Siete papanbëbeje paxainajë, jai.'
  bon-bon: Yeesu itemlimige egä, “Weeme lija buluduu gemi?” Teepi jejisi egä, “Cime
    seben gemi.”
  nhw-BL: 'Huan Jesús quintlatzintoquili: ―¿Quesqui pantzi anquipiyaj? Huan quiilhuijque:
    ―Chicome.'
  swh-ONEN: Yesu akawauliza, “Mna mikate mingapi?” Wakajibu, “Tuna mikate saba.”
  wbi-wbi: UYesu akavaposia akati, “Muli na makate ghalingi?” Vakamwamula vakati,
    “Ghali lekelalubale.”
  bba-bba: Yesu bu bikiɑ u nɛɛ, pɛ̃ɛ nyewɑ i mɔ. Mɑ bɑ nɛɛ, nɔɔbɑ yiru.
  eng-KJVCPB: And he asked them, How many loaves have ye? And they said, Seven.
  kgk-NT: '—Mbovy tipo erereko mbojape, he''i oporandu-vy gwemimbo''e-pe: —Sete voi
    areko, he''i íxupe.'
  waj-waj: 'tuduu rikioo iya yapara ruoo tunoo: Naana bereetayauvai ngiiisi vainnee?
    tuduu rikiada iya inna sai tunoo: Bereeta yaaku saivai karasaidiri taaravaitana
    vainoo,'
  cpy-cpy: 'Ari rojampitziri Jesús riyotaani, ikantziri: “¿Jempema okaatzika atanteetari
    tzimatsiri?” Ikantzi riyotaani: “Eenitatsi okaatzi 7.”'
  ekk-PKP: „Mitu leiba teil on?“ küsis Jeesus. „Seitse,“ vastasid nad.
  mpx-mpx: Inoke Yeisu i nelil i ba, “Beleid ehila eliyamiu?” Hi ba, “Nimala panuna
    eluwa ya.”
  wbp-wbp: “Nyajangu kankulu miyiji mardarni kapurduju?” Kurdungurlurlujulu jangku-manu
    Jijajiji, “Wirlki-pala karnalu kapurduju miyiji mardarni.”
  luo-luo: Yesu nopenjogi niya, “Un gi makati adi?” Negidwoke niya, “Abiriyo kende.”
  nhe-NT: 'Huan Jesús quintlajtlani: ―¿Quesqui pantzi inquipiyaj? Huan quiilhuijque:
    ―Chicome.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܡܵܐ ܠܲܚܡܹ̈ܐ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ
    ܠܗܘܿܢ: ”ܫܲܒ݂ܥܵܐ.“'
  esk-NT: Tarra apiqsruġniġai, “Qapsiñik qaqqiaŋuranik piqaqpisi?” Kiuniġaat, “Tallimat
    malġuŋnik.”
  msb-msb: Naghunga naman siya sa inda, “Pira ka bilog na tinapay an ada sa iyo?”,
    “Pito lang,” an inda sabat.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Ha²cónh¹ hi³ŋíh¹ quinh³ hniah¹²? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² quianh³dsa: ―Guio¹ hi³ŋíh¹ quin³ jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା, “ତମର୍‌ଲଗେ କେତେଟା ରୁଟିଆଚେ ?” ସେମନ୍‌ କଇଲାଇ, “ସାତ୍‌ଟା
    ।”
  meu-meu: Bena e nanadaidia, eto, Amui aniani ḡaudia na hida? Idia eto, Hitu.
  yva-NT: Umba Yesus po manajo pare, “Wapa rotije ruimaisy?” Umba wo raura nakanande
    Ai ware, “Vasyesye kaururuma mi ntuna.”
  dgc-dgc: “Ey sénganya i bilon moya a tinapay?” kagi ni Jesus. Ey “Pitu a momon,”
    kagi de.
  zpm-NT: 'Dzigo bnabdiidz me lo zho, rëb me: ―¿Bla guietxtil ziaadnie to i? ―Gadzaquew
    ―rëb zho.'
  hix-NT: Twahak naye, ekeyu, ohyawonye, kekon hatà, Txesusu. 7 me naha, ketxkon hatà,
    àwya.
  sim-sim: Urik ormu silira, �Jir akwa lal wandal?� Urik limu mbara, �Nir bret 7-pela
    nom tolira.�
  npi-ULB: उहाँले तिनीहरूलाई सोध्‍नुभयो, “तिमीहरूसँग कतिवटा रोटी छन् ?” तिनीहरूले
    भने “सातवटा ।”
  cgc-cgc: Insa Jesus ki danen, “Pila buok na tinapay naan ki kyo?” Sabat danen, “Pitto.”
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Yeŋgâlân sot koaŋe amon kindâp?” dâmbo,
    “Nâmbulân lâuwâ.” dâyi.
  yor-yor: Jesu béèrè lọ́wọ́ wọn pé, “Ìṣù àkàrà mélòó lẹ ní lọ́wọ́?” Wọ́n fèsì pé,
    “Ìṣù àkàrà méje.”
  wos-wos: Wungi wandaka dé Jisas diré wakwexéké, “Bret hatika dé re?” Wungi wakwexékéndéka
    di wa, “Bret angé tamba yétiyéti angé tamba hufuk dé re.”
  emp-NTPO: 'Maʌ̃ne Jesuba iwid̶isia: –¿Bãrãba paʌ̃da jũmasãwã eropanʌ?– Ãdjia panusid̶aa:
    –Sietebe.–'
  eng-F35: He asked them, “How many loaves do you have?” And they said, “Seven.”
  ind-ind: Lalu Yesus bertanya, “Berapa roti yang kalian punya?” Jawab mereka, “Cuma
    tujuh.”
  pes-OPCB: 'عیسی پرسید: «چقدر نان دارید؟» جواب دادند: «هفت نان.»'
  mpt-mpt: e baabeneo Ib bleto fatnamine? gesea i baaibo Blet gwabo 7 obo gesiba
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ dupa lota꞉ pitolo alota꞉ Palaowa siki ekipu wia halemepe
    laa lota꞉ piekeme. Mo haliwekima꞉ alota꞉ Watake hata꞉e lemekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, pɛ̃ɛ fɛloi ì nɛ ŋɑ. Ŋɔi ɑ̀ ni, ɑrɑ mɛɛjei.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ, “ପେନ୍ନିଆ ଉଡ଼ିକ୍ଲିଗ୍ ରୁଟି ଲେଃକେ ?” ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌କେ
    । “ନେଅରିଆ ଗୁକ୍ଲିଗ୍ ରୁଟି ଲେଃକେ ।”
  gof-RNT: Yesuusi enttako, “Hinttew aappun uythi de7ii?” yaagidi oychchis. Entti
    zaaridi, “Laappun uythi de7ees” yaagidosona.
  unx-unx: ୟୀଶୁ କୁଲିକେଦ୍‌କଆଏ, “ଆପେତାଃରେ ଚିମିନାଙ୍ଗ୍‌ ହଲଙ୍ଗ୍‌ ମେନା ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟା,
    “ସାତ୍‌ଠୁ ହଲଙ୍ଗ୍‌ ।”
  gah-gah: Liki likago, Izesú loká oketake lekelitoka peleti nanakí neve loko lokago,
    keza 7-a neve.
  lcm-lcm: Na kala sui iria ta, “Poisan a saui nang mipo atogon ia?” Na kila antok
    ta, “Limalengua.”
  aer-aer: Jesus itneke angkirtneke, “Merne tampe nthakentye-arle-ame arrantherre
    atnyeneme.” Itne akenhe angkirtnerlenge, “Seven pele.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa tapurqan: —¿Ayka tanditayuqmi kangillapa? nishpa.
    Chaymi paykunaqa nirqan: —Syiti tanditayuqllam kanillapa, nishpa.'
  tgl-ULB: Tinanong sila ni Jesus, “Ilang tinapay ang mayroon kayo?” Sinabi nila,
    “Pito.”
  cbs-NT: 'Jesúsun jatu yukakin: —¿Jati misi man jayamen?— jatu wa —Sieteki— akabu'
  xtm-NTPP: 'Te Jesús ma, ni jikan‑tnu''u ya: ―‍¿Na saa xtatila ka neva''a ni? ―‍kúu
    ya jiña''a ya. ―‍Uja ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Yesu ngabakonya, “Nkwetingite mikate milenga?” Ngabajanga “Mikate saba.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea: —¿No cãnacãga pan mʉja cʉoti? —cʉ̃jare
    ĩi jãiñaupi. Cʉ̃ja pea: —Jĩcã amo peti, ape amore pʉaga penituaro niiri caari
    jãa cʉo —cʉ̃re ĩiupa.'
  san-ORI: ତତଃ ସ ତାନ୍ ପପ୍ରଚ୍ଛ ଯୁଷ୍ମାକଂ କତି ପୂପାଃ ସନ୍ତି? ତେଽକଥଯନ୍ ସପ୍ତ|
  huv-NT: 'Quiaj Teat Jesús tatün manguiay nejiw: ―¿Cas pan aliün mejiürana? ―aj nejiw.
    Nejiw tapiüngüw: ―Alíünan ayaíw pan ―awüw.'
  otn-NT: 'Bi ''yänyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Hangu̱ yø thu̱hmɛ̱ guí ha̱hʉ
    ''mø? Nu̱''ʉ yø xädi p''ʉya, bi ''yɛ̱mbi̱: ―Høndi yoto yø thu̱hmɛ̱ ja ua.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudibo yeninadiguk, “Kaŋ hide’walaŋ belet dedigoŋ boihakiiŋ?”
    Yobune adibo yogiŋ, “7 hogok.”
  obo-NT: Mid intud si Disas kandan, kahi rin to, “Pilon molison kos paan duwot koniyu?”
    Id tavak sikandan to, “Pittu.”
  cak-ENT: 'Pero ri Jesús xuc''utuj c''a cheque ri rachibila'': ¿Jaru'' vüy ichajin?
    xbij cheque. Y rije'' xquibij: C''o vuku'' (siete) vüy, xquibij chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤀᤠᤰᤂᤧᤶᤔᤩᤠᤰ ᤂᤖᤧ᤺ᤱ ᤁᤧᤃᤳᤋᤢᤶᤒᤣ᥅”
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤀᤠᤏᤡᤃᤧᤃ ᤏᤢᤛᤡ ᤂᤖᤧ᤺ᤱᤗᤰ ᤁᤳᤋᤢᤶᤒᤧᤖᤥ॥”
  snx-snx: Adu andug inarnjulxo, “Bred gonggulu gelunggun nyingga dili sixa?” Silane
    andug Yesus mundoubxo, “7 six.”
  kql-kql: Wun valatɨk kombɨiyeve, “Ben breta akuaŋ?” Valan galaveve, “7 breta.”
  mie-NT: 'De nī jīcā tūhún yā dē: ¿Nāsaa stāā névāha ndá nú? Ujā-ni, ncachī ndá dē.'
  san-TIB: ཏཏཿ ས ཏཱན྄ པཔྲཙྪ ཡུཥྨཱཀཾ ཀཏི པཱུཔཱཿ སནྟི? ཏེ྅ཀཐཡན྄ སཔྟ།
  qve-NT: 'Hinaqtinmi Jesusqa discipulonkunata tapuran: —Qankunapari, ¿hayk''a t''antaykichistaq
    kashan? nispa. Chaymi discipulonkunaqa contestaranku: —Noqaykupaqa qanchis t''antallaykun
    kashan, nispanku.'
  pao-NT: Soo Te Pabe'e yise meeoo mu tubenga, “Haa'noko mu tukaba-ga'yoo?” Mu oo
    nakatzimodu yise meeoo, “Natakwatsukwu'yoo (7) tukaba.”
  cbu-NT: 'Isussha: ¿Wanip pang taara? Wipunashsha: Tsimbun matayaru taariya, tárangiya.'
  usa-usa: 'Îtu tiráiye: “ení yammá nôraq-umabiyo?” titata “abapaké kaayaré.” téta
    yauwéqma'
  soy-soy: 'Yeesu uu pi pisɛ rɛ: Akpɔ́nɔ́ ɑlɛ́ kɑni mɑ́? Api rinɔ́ɔ yɔ́su rɛ: Asɛɛi.'
  bkx-bkx: Mes Jesus ntoit sin mnak, “Hi paon aa, meik fuaꞌ fauk?” Sin nataen mnak,
    “Amaꞌ. Hai meik paon fuaꞌ hiut.”
  hui-hui: Ani layagola Yasuhanda tihondo lalu, Mberedi agira henedamibe, lene. Tigua
    ibuhondo ladai bialu lalu, Mberedi karia henedama, lene.
  amf-amf: Kidiar “Balasha meemayne yekal dahaana?” hamayse keam ki oysade. Kediar
    “Balasha tobbhaa wokal dahade” kina ke hamade.
  quc-NNT: 'Xuta'' k''u ri Jesús chke: ¿Janipa'' kaxlan wa e k''o iwuk''? —xcha''.
    Ri e are'' xkib''ij: ¡Wuqub''! —xecha che.'
  dob-dob: Ta Yesu ꞌienaidedi, ꞌigwae, “ꞌEisa ꞌami belediyao simiyami?” Ga sigwae,
    “Sebeni namo.”
  wrs-wrs: Wo himba osihinna, es yimba innemba ieivv? Wo hev una, 7pela rotiva kava
    ieivv.
  mca-mca: 'Qa nifaakanij: —¿Pa''n uja''x pe'' pan na''li''ƚ e''m?— hekhewe''en qa
    yit''ijiju''ƚ: —Wetsjuk tatsaiƚe (7) ne'' pan.—'
  tzo-TZC: 'Ti Jesuse jech lic sjacꞌ: ―¿Jayib pan oy avuꞌunic? ―xi. Jech itacꞌavic:
    ―Vucub ―xiic.'
  mya-mya: ကိုယ်​တော်​က ``သင်​တို့​တွင်​မုန့်​မည်​မျှ​ရှိ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
    တ​ပည့်​တော်​တို့​က ``မုန့်​ခု​နစ်​လုံး​ရှိ​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ u niire'' bɛ ki ye: «Ni ŋmɔbe kpɔnɔ uŋɛ?» Nɛ bi ye: «Ulole.»'
  cbi-NTPO: 'Tsa detiñu Jesús pake''meetu: ¿Ñulla nan pan detanayu? timi. Tsenñu yala:
    Mandishpai pan juuve, tila.'
  ikk-NT: Ọ nọ jụ wẹ, sị, “Ogbe brẹdi ole kẹ ọnụ nwọn?” Wẹ nọ za, sị, “Ẹsa.”
  leu-leu: E nane fin nari, “Mi toxan a bret talavisan?” E ri xuuse, “A pisiguak.”
  maz-NT: 'O ndünrü c''ua e Jesús o dyönüji: ―¿Ja nzi tjõmëch''i i̱ṉ jüngueji? Anguezeji
    o mamaji: ―Yenchotjo yo rí jünjme.'
