  mph-mph: Kayirrk Jesus iminy pu, “Kiki kurrawatpi ta kantijawa?” Wenat aminyka,
    “Ngarrawatpi wurrkamaj yurnu la ngarrkarrk ta kantijawa.”
  hus-NT-1971: 'A Jesús in conoychic: ―¿Jay i panchic a cua’al? Toc’tsinchic: ―I cua’al
    buc i pan.'
  med-med: Jisas ndi, waldpa nimba mel, “Enim bret namba iti tek mormun?” nitim. Wu
    ni kʉⱡ ndi, punt rok nʉk mel, “Bret 7 tep mormun,” nʉtʉng.
  bch-bch: Be ei ibeta gid, “Gimi ami bret pida ienono?” Ta tikeo, “Lima ga rua.”
  cco-NT: 'Jo̱ cajmɨngɨ́ꞌˉ Jesús i̱ dseaˋ guitúungˋ quiáꞌrˉ do lala: —¿Jóꞌˋ iñíꞌˆ
    sɨꞌmangꞌˆ ꞌnʉ́ꞌˋ? Jo̱ cañíiˋ i̱ dseaˋ quiáꞌrˉ do: —E guiéˉbaꞌ seaˋ.'
  deu-1951: 'Und er fragte sie: Wie viele Brote habt ihr? Sie sprachen: Sieben.'
  alq-ALGNT: 'Jesos dac ogi k8ag8edjiman: “Adi inigik obiziganesag e aia8eg8a?” Ogi
    nak8e8ajiigon dac: “Nij8atci8ag.”'
  ixl-NNT: 'Ech tal veꞌt Aak ileꞌ: «¿Jankꞌoj u paan qꞌi ati?» tiꞌk Aak. As ech tal
    veꞌt chajnaj ileꞌ: —Vujvaꞌl kuxh u paan ati,— tiꞌk chajnaj.'
  boa-NT: 'Áánélliihyéhjáa neebe diityéke: —¿Aca múhduná méhdi majcho? Áánélliihyéhjáa
    néémeé: —Ijcyáné 7-hova páahóóne.'
  etr-etr: Amala nabasebegi, Yesuea ilima nabahalea, Dilia Beledi aboläia galebela
    nabi. Ilia ema säla obëgësalea, Nilïa gifalädalïa galebela säi.
  quh-NT: 'Jesustaj paycunata taporka: —¿Mashqha t''antastaj capushasunquichejrí?
    Paycunataj cuticherkancu: —Kanchis t''antas capuwaycu, —nispa.'
  kwi-kwi: 'Usne usparuza mɨmanara: —¿Yawa panma mɨjmakpas? kiznara. Uspane kaizara:
    —Siete pan mɨjmakpas, kizara.'
  agm-agm: Aihɨ Jisaasiho komɨ otɨpɨpatɨhiyai saundatɨ nunjenataise. “Sahɨ nandapa
    bɨretɨhandɨ napitaiwɨhandɨ isɨpɨhiyaate?” undataase. Siyatɨ nunjesɨhɨ amɨ kiya
    koai saundawaatopo. “Bɨretɨhandɨ 7 kiyahandɨ isɨwaahiyaane,” undawaatopo.
  ubr-ubr: Iesu itetemis iyau, “Omi aurim on rafi sarar biyam sen i?” Osi siyafotai
    siyau, “Rafi sarar engon nimtereban ruam sen.”
  tsw-NT: A̱vu we ece le, “Opopofu a yan a ɗa ɗu?” A̱vu a damma, “A̱za̱ e cindere.”
  cax-NT: 'Nanti ümoma: —¿Mantucubu pan abe aboi? Namatü: —Abe siete.'
  aia-aia: '''Ia Jisas ''a songa''iniraau o''ani, “''E siha huai bredi na bei''amou?”
    Marau aramia o''ani, “''E biu.”'
  srp-1865: 'I zapita ih: koliko imate hljebova? A oni kazaše: sedam.'
  agt-agt: “A piga hud ya nehuna muy nga pan?” kunna ha, “A pitpitu hukal la,” kunda
    hapa.
  lug-lug: Yesu n’ababuuza nti, “Mulinawo emigaati emeka?” Ne baddamu nti, “Musanvu.”
  yby-yby: Liki layoko, Jisesimamo edimoya beleti nenaki li-minae loko loka iyoko,
    5 le-minune liki lae.
  heb-heb: וישאל אותם כמה ככרות לחם יש לכם ויאמרו שבע׃
  mpp-mpp: Inguc mibong Yesudi yanguc uwayelewec, “Ngenge bret edomeng balu gagaing?”
    Mime yengi “bret 7” miibong.
  apb-apb: Oto a Jisas ko dolosi lo'u aada uuri, “?E nite ho bred ni omu to'o aani?”
    Oto kire ko unue, “E hiu mola.”
  san-TEL: తతః స తాన్ పప్రచ్ఛ యుష్మాకం కతి పూపాః సన్తి? తేఽకథయన్ సప్త|
  ben-IRV: তিনি তাঁদেরকে জিজ্ঞাসা করলেন, তোমাদের কাছে কয়টি রুটি আছে? তারা বললেন সাতটি।
  ntu-ntu: A' Jiszs veabz badr kx, “?Bret tqlvr kx ycbz bamu?” Nzrpibzlr kx, “Rlimz.”
  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁੱਛਿਆ, ਤੁਹਾਡੇ ਕੋਲ ਕਿੰਨੀਆਂ ਰੋਟੀਆਂ ਹਨ? ਉਹ ਬੋਲੇ, ਸੱਤ।
  gvc-gvc: —¿Nohope curiri pão curirire cjʉajari mʉsa? —ni sinituha Jesu. —Siete curiri
    jira —niha tina.
  mwp-mwp: Yesu yapupoeybaydhin kedha, ‘Ngithamuniya midh mura kunaw susul?’ Thana
    kuniya mulemidhin, ‘Matha seben.’
  ksj-ksj: Iesuꞌa ḡadizenaꞌa, ꞌahige reiro. 'Zae mazao |iberedi|r nuguꞌeꞌe?' Ebu zeꞌa,
    'Fuꞌo tu aheu fare (7)' rae reiro.
  sbk-sbk: Ahabhabhuzya, “mulini vipande vhilinga ivhimabumunda?” Bhayanga, “Saba.”
  mya-JVB: ကိုယ်တော်က၊ သင်တို့တွင် မုန့် ဘယ်နှစ် လုံး ရှိ ပါသနည်း ဟု မေး တော်မူလျှင်
    ၊ မုန့်ခုနှစ် လုံးရှိပါသည်ဟု လျှောက် ကြ၏။
  kgf-kgf: Imuhuc ʒégic qesiénécmima ʒéyec; Onaru héna mauŋ dahec he énécmizac? Ʒéyu
    melemma 7 ʒégic.
  awb-awb: Uwana Sísaga sensabé, Árahue parétí kehro úwara abapete téhtaré kéhre uwe.
  gdn-gdn: Mu inako tagubu ko Iyesu mu manutapu, wagubu ke; “Wi masura boromai badibadi
    ika nunumupu?” Mu denai tagubu ke; “Nu masura ida daikere kewowena daikere apeya
    ki mena yewe temipi.”
  hvn-hvn: Ta kebꞌali ke Yesus pa roo, mihe ane, “Henga ne roti do era pa muu?” Ta
    bꞌale ke ri roo, mihe ane, “He pidèu bꞌue roti we.”
  nko-NT: Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Bodobodo afɩnɩ mlɩbʋ?” Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Asienɔ́.”
  bsn-NT: To ĩna yirone, —¿No cõro jairo pan cʉoati mʉa? —ĩnare yiyuju. —Cojomo cõro
    jʉa jẽnituaro ñaricari ñaja —ĩre yiyujarã ĩna.
  pib-NT: Geso gepomgana. Wane chinna, “¿Gi pejnu jimapro waneygi?” Wanna wane china,
    “Payokgipre.”
  wiv-wiv: A Iesus ki hulenidia, “Bret ziva ni miu?” Dia ta tania, “E 7.”
  reg-reg: Nabhabhusha, mulina bhibhala bhilinga ebhye mikate?” Nibhaika, “Musanju”.
  mlh-mlh: Oŋu ojikabuŋ iŋi weu yareya, “Ŋoŋoreo poroŋ wojimu ŋega?” Weu yareme “Poroŋ
    7 ŋega,” ojibuŋ.
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ሂንቴው ኣፑን ኡይ ዴዒ?» ያጊዲ ኦይቺስ። ኤንቲ ዛሪዲ፥ «ላፑን ኡይ ዴዔስ» ያጊዶሶና።
  aau-aau: Jisas hiy hme mesopok, “Homkwe ihey mo naw pankaw mo?” Hom lonuayk me,
    “Iha sirom, mu nareysyar.”
  tvk-tvk: Ma Iesu misi xil bit, “?Beret vahis iaxa mulehi?” Labit rilomun ni mini
    labit, “Beret lu e he sav (7) tang.”
  prf-NT: “Sangan a mommon i tinapay moyen?” tanung ni Jesus. “Pittu,” kagi di.
  auy-auy: tísai ena séna nóraumai-tona makáao súwasa afakaeté-tomba makáawe suwaná
  tbg-tbg: Vika minti tuvaro Ihuva vinavuka irama nimitero tiharo, Nenavu nanti nanti
    mparetie ntuva taavo? tumanta vinavuka tiha, Mpareti 7 navu ntuva tauro, ti.
  hub-NT: 'Tusa tuinakai Jesús chichaak: “¿Atumsha urutma panka takakrume?” tusa tinaiti.
    “Takai: Ika ayatik siete pan takakji”, tusa tuina.'
  hmo-hmo: Iesu ia nanadaia idia dekenai, ia gwau, “Umui emui aniani gaudia be hida?”
    Idia gwau, “Paraoa 7.”
  big-big: Tegi Yisugu pelik nguk yeiya, Inuwago perek talik talik wara, yeiya logo
    puwiligu pelik meiya to mela, Melenazik keya nazikka neyau.
  gux-G: 'Jesu bo guani buali ba: paanu bona ŋaa yo ke i pia? bi bo guani ŋmia''o:
    paanu bona lele.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ ca²³sɨ''²³ dsa³ quien³²: ―¿Jo''² ''ɨ²³juɨ²
    xa³ quién²na''³ ru''³? ''E³ jo̱³ ca²³jua''³te''²³: ―''Nɨɨ''n³¹ guiáa²³ hua² xa³.'
  zar-NT: 'Gunábinëʼ Jesús légaquiëʼ, rnnëʼ: —¿Bál-laxi yöta xtila dë queë́liʼ? Tëʼ
    Lëʼ: —Gádxisö.'
  kde-kde: Yesu nkuvauja kuchidoni, “Mùvele na mikate mingapi?” Vanang'o nkunnyang'ula
    kuchidoni, “Saba.”
  ata-ata: Xe Anu muavuti la mutaliꞌisiꞌa aloxo ꞌo, “Xo veleti ta ꞌei ane ngingi ngenonoꞌu
    ne?” Aneꞌi mikolinu lexe, “Muxatele tameisi.”
  qvw-NT: 'Niptinmi Jesus tapula: “¿Ayca tantallactá uywayalcanquim?” nil. Niptinmi:
    “Anćhish tantallactam” nipäcula.'
  nfa-nfa: Hèia Yesus karèi si, peka na, “Roti miu pèri bua era?” Ka ra dhaa peka
    na, “Ama. Roti jiꞌi ate dhoka pidhu bua di.”
  tnp-tnp: Kəni Iesu təmətapuəh o lah məmə, “?Nautos pɨret kuvəh?” Mətəu kotəni məmə
    “Səpɨn.”
  urd-urd: उसने उनसे पूछा, “तुम्हारे पास कितनी रोटियाँ हैं?” उन्होंने कहा, “सात।”
  hot-hot: Ma Yisu hanaŋ hik thêlô liŋ, “Môlônim polom vithê intu hamô?” Ma enaŋ nena,
    “Baheŋvi ba lahavuju.”
  mqj-NT: 'Mekutana Puang Yesus nakua: “Pirapi rotimmua''?” Natimba'' passikolana
    nakua: “Pitupi.”'
  rus-SYN: 'И спросил их: сколько у вас хлебов? Они сказали: семь.'
  mbh-mbh: Aveto Jisas i nina or ve, “Thomu kene, bret or pova i voth a thomu nge,
    e?” Ma o ria i ve, “Ini inga bret or limai.”
  bdd-bdd: Coinega Yesu ꞌihesilalediya, ꞌigwae, “Hisa ꞌami belediyao simiyamiya?”
    Ma sigwae, “Sebenimo.”
  cbt-NTPO: 'Napotohuachinara, Quisosori natanin: —¿Onpo panta'' ya''huëtërinquëma''?
    itohuachina: —Canchisëyachin ya''huëtërincoi, itopi.'
  srn-NT: 'Ne Yesus aksi den taki: “Omeni brede un abi?” Den taki: “Un abi seibi brede.”'
  cta-NT: ―¿Ni lcua tyaꞌa xlyá ntsuꞌu jiꞌi̱ ma̱? ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ liꞌ.
    ―Cati tyaꞌa ti xlyá tejeꞌ loꞌo jiꞌi̱ ya ―nacui̱ nguꞌ jiꞌi̱.
  bqc-SIM: 'Ɔ̃ Yesu ń lá à mɛ̀: Pɛ̃ɛ mɛ̀n ũma á vĩi? Aa mɛ̀: Mɛ̀n soplaɛ.'
  tcz-CHONGTHU: Yeshuan adongin, “Changlhah pheng ijat naneiyum?” ati leh, “Pheng
    sagi aum e,” atiuvin ahi.
  mar-mar: त्याने त्यांना विचारले, “तुमच्याजवळ किती भाकरी आहेत?” ते म्हणाले, “सात.”
  snp-snp: Loga o edato, itibito logimami, Beleti nenaki oluti ae? logimaito eti lamo,
    Seweni (7) ya ne, loumae.
  isl-isl: „Hvað eigið þið mörg brauð?“ spurði hann. „Sjö,“ svöruðu þeir.
  spy-NT: Kuteebee ꞉Yēēsu rubiichoo kule, “Ōboontē mukaatiinek ata?” Kulē ꞉rubiik,
    “Tisab.”
  xnn-xnn: Dat kanan Jesus, “Kaat nan tinapay ay wada ken dakayo?” “Pitpito,” kinwanida.
  mwe-mwe: A Yeshu gubhaabhushiyenje, “Nkwetenje mikate jilingwa?” Gubhaajangwilenje,
    “Shabha.”
  tte-tte: Yeisu ineliyagili iwaloba, “Isa beledi kolimiu simiyamiya?” Na siwaloba,
    “Sebenmo.”
  tcs-tcs: Bat Zizas aske dempla, ‘Aumas bred yupla gad ya?’ Dempla spik, ‘Mipla gad
    seben loupbred ya.’
  hlt-THB: Jesu ing, “Phaihpi izah nami taak?” tinawh doet khqi hy. A mingmih ing,
    “Cun khqih” tina uhy.
  soq-soq: Mape Iesu mo waitaramone wanase, “E manlawo bured ambi os winei?” Mo me
    sipoasane waienase, “No mainimbo bured 7 os winei.”
  qub-qub: 'Chaura Jesús tapuran: «Gamcuna, ¿ayca tantatataj charaycanqui?» «Ganchis
    tantallatami» niran.'
  att-att: Á iniyabbû na nira, “Á pígiá nga bullung nga pán yù egga nikayu?” Á kinagi
    ra, “Pitu bullung.”
  bki-bki: Ana Yesu bika denlo, berinavo “Ana kamiu be semiu joko vio?” Ana nalo aber
    “Aluo ga.”
  bqp-bqp: 'Akũ Yesu ń lá à pì: Burodi mɛ̀n ũgban á vĩi? Ò pì: Mɛ̀n supplamɛ.'
  mcp-mcp: 'Yésus mú jî bwo nə́: «Bɨ bʉ́sə nə ibʉlɛ́d ínɛ́?» Bwə́ nə́: «Zaŋgbá.»'
  hat-hat: 'Jezi mande yo: -Konbe pen nou gen la a? Yo reponn: -Nou gen sèt pen.'
  npl-NT: 'Jesús okintlajtlani: —¿Kech pameh nonkimpiah? Yejwah okilijkeh: —Chikome.'
  bgg-bgg: Isu è sai, “Nathek shii iweb khama um lei?” Ithek è yao, “Sudoh ne iweb
    miley um bie ro.”
  eng-TCENT: He asked them, “How many loaves do you have?” They said, “Seven.”
  eng-BSB: “How many loaves do you have?” Jesus asked. “Seven,” they replied.
  cpu-NT: 'Josampitziri Jesús: “¿Tsikama okaratzi tanta tzimatsiri?” Ikantaiyini irirori:
    “Tzimatsi 7.”'
  san-ASM: ততঃ স তান্ পপ্ৰচ্ছ যুষ্মাকং কতি পূপাঃ সন্তি? তেঽকথযন্ সপ্ত|
  tac-NT: '''Lige rukele Esusi: ―¿Chekí baní o''kame niru ''emi? ―Gichao ―anile alué
    ''yuga járome.'
  eng-WEBPB: He asked them, “How many loaves do you have?” They said, “Seven.”
  gfk-H: Io, Iesu ga tiri diet, “Aisa sibana beret kek ta muat?” Ma diet ga balu ia
    bia, “A len ma irua na sibaan.”
  viv-viv: Yesu gigayo, “AꞋa gavaiyehi omi agaimiya gidadauda?” Badi higayo, “WeꞋa
    beledi kabiꞋodi seveni.”
  yao-yao: Che Yesu ŵausisye, “Ana nkwete mikate jilingwa?” Ŵanyawo ŵajanjile, “Saba.”
  tgp-tgp: Iesu mo usia isara mara, “Ka lo lavi na pereti mo visa?” Lara, “Mo limaravrua!”
  auc-NT: Ante wæyönänite Itota, —Päö æpodö næ̈æ̈mïni. Äñongante, —Önompo æ̈mæmpoque
    go mëa mæ̈ ongompa.
  kbc-NT: Odaa Jesus ja nigetediniwace, meetediogi, “Igame liwokodi ɡ̶anipaontedi?”
    Odaa joɡ̶oigidi, moditalo, “Idiwa seete paontedi.”
  bmh-bmh: Yesus nug kanabareun, “Ag bret eiceisab dareu?” Goagen koli auremen, “bret
    kwali sag.”
  ctu-BL: 'Jesús tsi'' c''ajtibeyob: ¿Jayq''uejl waj an la'' cha''an? che''en. Tsi''
    subeyob: Wucq''uejl, che''ob.'
  meq-meq: 'Yesu a tsətsah ka gawla ŋgay hay, a gwaɗatay: «Makwala andaya fakuma na,
    tapa nday?» Tsa na, ta mbəɗay faya, tə gwaɗay: «Makwala andaya famaya na, tapa
    tasəla.»'
  noa-H: Magbaawaita Jesuu hamag —¿Pãrau pan dau k'arr wai nʌ? habaawai, hamachdëu,
    —Marau pandam sietepai wai nʌmgui hajim hanaabá.
  alp-NT: Po Yesuse Itneusi be, “Imi roti buai ila ete mere?” Eleki Eni maka luluaru
    esi ralakeNi be, “Buai itu mei.”
  san-VEL: tata.h sa taan papraccha yu.smaaka.m kati puupaa.h santi? te.akathayan
    sapta|
  kbq-kbq: Hazageno Jisasi'a huno, Nama'a breti eri'naze? huno zamantahigege'za, 7ni'a
    breti eri'none,
  kbh-kbh: 'Chora cha tojanatjá: —¿Bueta tandës̈e s̈mojtsebomna ca? Y chënga tmojanjuá:
    —Canÿsë́ftas̈e ca.'
  ron-LSB: 'Și i-a întrebat: “Câte pâini aveți?” Ei au spus: “Șapte”.'
  pon-pon: 'A ap kotin kainoma re irail: Prot depa mi re omail? Re ap japen potoan
    on: Me iju.'
  nhe-BL: 'Huan Jesús quintlajtlani: ―¿Quesqui pantzi inquipiyaj? Huan quiilhuijque:
    ―Chicome.'
  sps-sps: Jisas rangats ratuari, “Fis koinykoiny te kaa miromi?” Ri tsue to, “U fits.”
  wnc-wnc: “Ginu poyau datdasing paing,” ngang yanikwaikut. Yanikwaiwan, “Ninu poyau
    katau kuut musa kautdu gomaya ngang pamang,” ngang iniking.
  bus-bus: 'Ben Yesu ń lá à bè: Burɛdi mɛ̀n ũgban á vĩi? Aↄ̃ bè: Mɛ̀n swɛɛplaamɛ.'
  gub-BL: — Màràn typy'ak heta xe, i'i wanupe. — 7 ru'u aipo, i'i izupe wà.
  imo-imo: Kano wali, Jisasini yunge kitipi kanoli iyemando walipe pilipelie nimbei,
    “Enoni bret ambe teko meremeleya,” nimu. Yunge kitipi kanoli iyemani ningei, “Aya!
    Bret kite yupoko pakera meremolo,” ningi.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi bem gembub unu?” Onaqa minjeb, “Bem 7 unu.”
  ulk-ulk: Iesude yabi nautmerda, “Naket bered nagriwerteda?” Wige abi detagerda,
    “Keriba 7 bered nagriwerteda.”
  eng-DRA: 'And he asked them: How many loaves have ye? Who said: Seven.'
  knf-knf: 'Ahepar baka aji : « Nawo na ipoom hum ba? » Kë baŧeema aji : « Paaj na
    kaloŋ. »'
  san-KHM: តតះ ស តាន៑ បប្រច្ឆ យុឞ្មាកំ កតិ បូបាះ សន្តិ? តេៜកថយន៑ សប្ត។
  arn-NT: 'Fey Jesus ta ramtufi ñi pu disipulu: —¿Mufü kofke am nieymün? —Regle kofke
    nieiñ ―pi engün.'
  zas-NT: 'Dxel gunabdiidxaman loj reeman rëbaman: ―¿Bël guiadxtil caꞌdi? Abiꞌ rëb
    reeman: ―Gajdxan.'
  ken-NT: Yesu abhɛ́p bhɔ bɛ, “Bǎbhɔŋ bɛkpɔkɔ́ brɛt afɔ mɛni?” Bákɛmɛ yi bɛ, “Sɛ́bhɔŋ
    bɛkpɔk tándrámɔt.”
