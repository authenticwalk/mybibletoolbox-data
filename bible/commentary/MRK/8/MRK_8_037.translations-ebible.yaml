verse: MRK.008.037
translations:
  kpx-kpx: Au bae kunai keta au ukolikoli maleveve ke ibina valivebene.
  okv-H: Eto embo amina amita donda neite neite tapa amina ombuto amita ahihi avo
    humbari haite mane be ra.
  tbo-tbo: Ma lawa a luyagohana naka ginouli baneina.
  mal-C: അഥവാ, ഒരാൾക്ക് തന്റെ ജീവന്റെ വിലയായി എന്തു പകരം കൊടുക്കാൻ കഴിയും?
  grc-SR: ⸂Ἢ τί⸃ ⸂2δώσει⸃ ἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ;
  bgc-bgc: कोए भी माणस अनन्त जीवन की तुलना दुनिया की किसी भी चीज तै न्ही कर सकता?
  khz-khz: Kwalana talima ta gena maguli epia-togaato genai, rakagau na vou mapene
    voi-waia?
  deu-TKW: Denn was könnte der Mensch zum Tausch geben für sein Leben?
  zsr-NT: Cutu bi gac unödzjëꞌ bönniꞌ le huöaꞌui cuinëꞌ.
  lin-lin: Moto akoki penza kopesa nini mpo na kosikola bomoi na ye ?
  hns-NT: Iensaan Parmeswar ke kaun tjiedj dei sake hai sattja djiewan paawe ke?
  noa-E: ¿Khanta mʉg jẽb gaai atcha nem parhẽpagcha sĩerrʉ́ ajim anʉm, agua dich akhaar
    ʉ̈gthar phag wai öbëraag?
  eng-EMTV: Or what shall a man give in exchange for his soul?
  mib-NT: Chi tú na jiín cuɨtɨ chunaa ñayuu jeē cácu ánuá i.
  bea-bea: Ooli sitah tyesooite taghatai tah?
  lif-NT2: मे़न्‍छाम् याप्‍मिःल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् याङ्‌ना खोःमारे़
    लागि थेःल्‍ले़आङ् नुःक्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Mundu yati iwusa chindu kiki muni apatayi wumi wa magono goha?
  mmx-mmx: Laradi xopmen na epovo na un ka lorooro avolo.
  cbr-NT: ¿Nucën Papa Diosbë bamatimoi tsónuxun cara unin añu ñun cupíoti 'ic? Anun
    cupíoti ñu ca 'aíma 'icën.
  tee-NT: Chai ni va chunch ju calalh pus jantu laich cati'alh ju anch mas camapalalh
    lacatumin.
  eng-LSV: Or what will a man give as an exchange for his life?
  cak-NT: Y más que yalan ta q'uiy ri beyomel c'o riq'uin ri jun winak, can man xtitiquier
    ta xtulok' ri c'aslen ri man niq'uis ta.
  pah-NT: A'ereki ahe nomondoi mbatera ohohava ikwepykavamo ohorame Tupana'ga pyri,
    ei ga g̃a pe.
  sja-NT: Ichiaba, ¿k'ãata teeima Tachi Ak'õremaa, tachi piudap'eda chok'ai p'irabaipimerã?
    Mãga p'oyaa ooda-e.
  xed-xed: Nu dzaʼa vlata mndu ŋa vara hafani na?
  mks-NT: Jáchi̱ ni in ña̱ha a̱ cu̱ú cha̱hvi in na sa̱ha̱ ínima̱ ná ná a̱ cúhu̱n na̱
    indayá.
  gfk-S: Io kaie, tikenong na kul pukus no nuno nilon tutuno ma ra so? Pata iat!
  bmu-bmu: Körek neŋön mönö bohonini jöhöbingö osibin.
  dgz-dgz: Me garewa om dim da gapan inak mega sia une ta wat naseta?
  eng-GNV: Or what exchange shall a man giue for his soule?
  zaa-NT: O biani tì' ná gute ttu enne' lani Tata Dios para gáỹaní nu dacca' la'labàni
    quì'į cá.
  eng-WEBSTER: Or what will a man give in exchange for his soul?
  guh-guh: Tsipaji acuenebi tsane itsajivi ata pematamotsinexa penaxuabiyaniva Diosovecua.
  bon-bon: Nuuja gwidape lica gyene ceerame teeme ireclota awecnista daremu me.
  nhw-BL: Pampa amo onca tleno catli ica se masehuali huelis tlaxtlahuas para quimanahuis
    ialma.
  swh-ONEN: Au mtu atatoa nini badala ya nafsi yake?
  wbi-wbi: Nambe umuunhu ahumie kikim apyanisie pa vwumi vwake?
  bba-bba: Mbɑ tɔnu u koo kɑ win wɑ̃ɑru kɔsinɑ.
  eng-KJVCPB: Or what shall a man give in exchange for his soul?
  kgk-NT: Nhandejáry ndive ereiko e'ỹ ramo, nande reko repyvéi-ma va'erã. Eremano
    rei va'erã. Ndererekói ereme'ẽ va'erã Nhandejáry-pe erejehepy hagwã. Eremano joty
    va'erã, he'i.
  waj-waj: Gioonna kiaapu voovoono hama yopeema irisai mminnaivaadiri Anutuuqaa mmioo
    tupatupaa variraivaa varaanaravaivee.
  cpy-cpy: ¿Kantachama ipinako-wenteetyaa eero ipeyashi-waetan-teeta?
  ekk-PKP: Mida annaksite vahetuskaubaks oma elu eest?
  mpx-mpx: He nige bugul etega bosowaina ni ahe ge yawalina ni pwamola pasikal.
  wbp-wbp: Kajilpa yangka yapa paliyarla, kulalparla nyiya kulpari yungkarla Kaatukuju
    pina-wankaru-maninjakuju, lawa.
  luo-luo: Koso en angʼo ma ngʼato dichiw mondo owil gi ngimane?
  nhe-NT: Pampa ax onca tleno tlen ica se tlacatl huelis tlaxtlahuas para quimanahuis
    iyoltzi.
  aii-aii: ”ܝܲܢ ܡܘܼܕܝܼ ܒܸܬ ܝܵܗܒܹܠܔ ܒܲܪܢܵܫܵܐ ܡܒܵܕܵܠܔ ܕܓܵܢܹܗ؟
  esk-NT: Tarra simmiutiksraitchaa iñuum iñuutchii.
  msb-msb: Kay wara man siyaʼn mahatag agod mapabalik ina na buhay.
  cpa-NT: Ha¹chian² dsa² tiúh¹ quíg¹, mi³jøng² liúg² jmi²dsí² quiah¹²dsa.
  dso-dso: ଆରି ତାର୍‌ ଆତ୍‌ମାର୍‌ ବାଦୁଲେ କାଇଟା ଦେଲେ ମିସା ସମାନ୍‌ ନ ଅଏ ।
  meu-meu: Bona tau ta dahaka baine heni ena mauri davana?
  yva-NT: Weye vatane apa kovo nuge nuganuije mamo anakotare inta veano ranigwane
    kakai.
  dgc-dgc: Anya beman i bayada na tolay a mate a monda magsoli tu buhay na?
  zpm-NT: ¿Niacxe zrieelo gdziib zho dimi co laa zho leṉ gabiḻ?
  hix-NT: Karyhe roro harha oyehtxoho komo rma, onàhnàn kom me nay hamà. Anaro onàhnàn
    komo ehxera ro mak naha ha, kekon hatà, Txesusu.
  sim-sim: Mbele mbele jihi ondo mbeek jirin jelyaha ermba ermbak linda oson jirin
    hakwa ambu lir.
  npi-ULB: मानिसले आफ्नो जीवनको बद्लामा के दिन सक्छ र ?
  cgc-cgc: Ula gid betang na pwidi iatag aged balyo ta kabui na ula katapusan.
  tim-tim: Akto luâk siâ Anutu hamiaŋmâ manmap aregât hâmbâi Anutu manmawân ariwiapgât
    dop bo tatâp.
  yor-yor: Tàbí kí ni ènìyàn yóò fi ṣe pàṣípàrọ̀ ẹ̀mí rẹ̀?
  wos-wos: Di Godna getéfaré yinjoka mawuli yata yéwa hwetandi, o yingi maki dé? Yingafwe.
    Di yamba yikéndi.
  emp-NTPO: Beu amaaba idjia erob̶ʌd̶ebemada ¿jũmasãwã poya diai?
  eng-F35: Or what can a man give in exchange for his soul?
  ind-ind: Karena harta sebanyak apa pun tidak bisa membeli hidup yang kekal.
  pes-OPCB: مگر چیزی با ارزشتر از جان او پیدا می‌شود؟
  mpt-mpt: I inamin namino dloniba i afen smiko amit nino walo omonamino blimobe.
  ssx-ssx: Koto somema꞉ ipika꞉ hao hala꞉eki paa muluekema꞉ alekema꞉ topo peaalia꞉pe.
  mkl-mkl: Mɑ̀ mii í wɛɛ iyi ɑmɑnɛ ɑ́ kpɑɑsiò kuwɛɛɛ.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ରେମୁଆଁ ଉଡ଼ି ଡାବୁ ବିଲା ଡିଗ୍ ଆତେନ୍‌ ବାଦୁଲ୍‌ ନିଜେନେ ଜିବନ୍‌କେ
    ଆରି ମୁଇଂତର୍ ବା ପେୟା ଣ୍ଡୁ ।
  gof-RNT: Issi asi ba shemppuwa wozanaw ay immanaw dandda7ii?
  unx-unx: ଚାଏ ଜେତାଏ ହଡ଼ ଆୟାଃ ଜୀଉ ନାମ୍‌ରୁହାଡ଼େ ନାଗେନ୍ତେ ଚିନାଃଏ ଏମ୍‌ ଦାଡ଼ିୟା ?
  gah-gah: Kigika kemeni nene nana netatunú meina hiziiki goha alitamó neve. Ma nomive.
  lcm-lcm: Arai, tara samui pok kara to ta sa?
  aer-aer: '@see-verse:MRK.008.036'
  qvc-NT: Mayá, chay wañushqaqa, ¿aykatam pagarakunman washakananqa?
  tgl-ULB: Ano ang maibibigay ng isang tao kapalit ng kaniyang buhay?
  cbs-NT: Ja inun, jawada inananankin jawen jiwea pakatan jawen jiwekuinti tsuan bitidubumajaidaki.
  xtm-NTPP: Va'a‑ka ja na ndakua'a i ndaka ja neva'a i ma te ko sa'a i sukan játna
    ini Su'si ma, te ndani'i ta'vi i.
  nnq-nnq: Kibije kilebe echibaotwi kupanga gambu gwa bwomi gwakwe.
  bao-NT: Ñucã, ¿no cõro pairo mena cʉ̃ wapa tiibogajati, cʉ̃ ca cati niipe wapare?
  san-ORI: ନରଃ ସ୍ୱପ୍ରାଣୱିନିମଯେନ କିଂ ଦାତୁଂ ଶକ୍ନୋତି?
  huv-NT: ¿Mbich nguineay alndom nop nipilan mangüy asoet nej, nguineay alndom maw
    wüx para ngo mamb tiül aaga xeyay ngo majneaja?
  otn-NT: Ni̱ xi̱nda̱ hangu̱ ra̱ mɛ̱nyu̱ da̱ gu̱tra̱ ja̱'i̱, hi̱nda̱ zä da̱ ya̱nná̱
    te.
  nop-nop: Be weleŋ filaak wendok kibikoŋ maŋgoŋ kame hatibune tuwot hinek tibaak?
    Me niŋ kwetfoloŋ diniŋ bomboŋdok nadigalika tiŋa weleŋ kuyaniŋdok mu nadiŋa, be
    Bepaŋ sigilulum timimbaak adi hatihati folooŋ hinek deti kahilewaak? Moŋ hinehinek.
  obo-NT: Oyyos waa korotuwan no id pokovullas to minuvu amoy'd ka-awi rin iddos umuun
    waad tomanon.
  cak-ENT: Y stape' (aunque) juis q'uiy ri beyomül ruchajin ri vinük, man ntiquer
    tüj nulok' ri c'aslen richin jumul.
  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ᤺ᤸᤗᤧ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤕᤠᤱᤏᤠ ᤂᤥ᤺ᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤌᤣ᤺ᤸᤗᤧᤀᤠᤱ ᤏᤢ᤺ᤰᤔᤠ
    ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  snx-snx: Ne suma be adu pinxana ido xunun hwa ana aib padxo?
  kql-kql: Katɨk balañjɨkɨn woveñe woveñe gɨtɨk luandi wusukapa, alilekalak yika tonmaŋga?
  mie-NT: Chi nduú nā jīín cuitī chunáá nchivī jā cācu ánō ji.
  san-TIB: ནརཿ སྭཔྲཱཎཝིནིམཡེན ཀིཾ དཱཏུཾ ཤཀྣོཏི?
  qve-NT: Kay pachapi runakunari, ¿hayk'atataq pagankuman vidankuta salvanankupaqrí?
  pao-NT: Gi oosoo te gwetzoina tumu-wa'ne'yoo.
  cbu-NT: ¿Antaati Apanllish pshtumaam kurikpat pshtucheeja? ndambari.
  usa-usa: nóinapo wení paá mái-yataaqa móragaraqa meyánîq íníyô?
  soy-soy: Linyinɛ yɛ we kɛ usoi uu yɛ́ n hɛ́ɛ́lɛ ukɛ́ nɛ unfɑɑ n lɔɔ?
  bkx-bkx: Masti ho mloi meik pah-pinan in aꞌmaus ok-okeꞌ, mes ho ka nabeiꞌ fa mseke
    meik ho smanam!
  hui-hui: Ibuninaga holenego lone mo yu dai bule ibugua mbira bibe naheore.
  amf-amf: Eedi yisa sadanna baza yer har ki kashe?
  quc-NNT: ¿Jas ta k'u lo ri käkowin ri winaq chuya'ik chuk'exwäch ri qas u k'aslemal?
    —kächa chke.
  dob-dob: Manuna ꞌeguma yawasida boboꞌana taloseyedi, nigeya ꞌebweu wate ꞌana lopaꞌelu
    ꞌimiyami.
  wrs-wrs: Doa es hevpa himba nomba besalmonam gavavma, owainonoa, mani hevna woh
    noi si kolvravavma, owai.
  mca-mca: ¿Qe ƚek pakha' qu' ƚaqja'ye'taxij pa'qu' jukhewe' qu' nataqhaitaxets na'
    witiƚa'x nite' yili'ij?
  tzo-TZC: ¿Cꞌusi xa xut ta sman loqꞌuel talel ti schꞌulel ti chꞌayel ta xbate?
  mya-mya: မိ​မိ​၏​အ​သက်​ဝိ​ညာဉ်​ဆုံး​ရှုံး​လျှင် အ​ဘယ် အ​ရာ​နှင့်​ရွေး​ယူ​နိုင်​မည်​နည်း။-
  gng-NT: Unil li taa bà kí pɛ̀ kí teke uʼmiɛl-i?
  cbi-NTPO: Tsenmin, ¿tyee paanguitaa chunuu junu jun?
  ikk-NT: Ẹghẹẹ, kịnị kẹ ịhịan jẹnkọ d'a saẹka ye gi gbarị umẹ-ndụn a.
  leu-leu: A so ta mo nabeꞌ lapia a fexaxaas xena maraan faꞌuli a vovau ina mataa?
    Piau ta mo fexaxaas sena.
  maz-NT: Na ngueje, 'ma ya jyëzi Mizhocjimi 'na nte, dya ra sö c'e nte pje ra unü
    Mizhocjimi ngue c'ua ra ẽ bübü Mizhocjimi co angueze.
  bod-N: མིས་རང་ལ་ཚེ་སྲོག་འཐོབ་པར་རིན་ཅི་ཞིག་སྤྲོད༌དམ།
  tca-NT: —Rü ngẽxgumarüü̃ ta, ¿rü ñuxre i dĩẽru iyangu na ngẽmamaã naxcèx nataxexü̃
    i norü maxü̃ i wüxi ya yatü?
  zpl-NT: Xne leca modo, nú tsi bee bene nú huañilla liñibe.
  mbc-NT: Î' ton pra awanî sîrîrî pata po, itekaton yepe' pe.
  ndg-ndg: Mundu awesa kupiya kele badala ya maisha yake.
  wsk-wsk: Ko mel suen biya mu awuk ta nu sangukko? Mena.
  toj-NT: ¡Mi xa huala que oj bob yaa taq'uin siquiera ba oj ajyuc lec ja yaltzil
    ja ora jahui!
  dwy-dwy: Ga ŋuli nhe gurra ŋayaŋuy-ḏapmama nhä mala dhiyakuwuy munathaꞌwuy, ŋunhiya
    nhe yurru yakana buku-wekama gathan ŋula nhä walŋawuya nhokalaŋuwu roŋinymama!
  kkl-kkl: '@see-verse:MRK.008.036'
  tbc-tbc: Ak dugo, iŋ ata mel tan en san, iŋanen madok nuŋon ak iŋane imul san ka
    ipani wak i? Mel ta igo yak yen man tia geig a.
  sna-sna: Kana kuti munhu angaripeiko kuti adzikinure upenyu hwake?
  smk-NT: Kasa gapo nin magwa' nan ipambot nin sayay tawo sa byay a na'met na.
  grc-TCGNT: Ἢ τί δώσει ἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ;
  mzz-mzz: Paina kago tomoqo yawaina vaqata inakaivuyovuyoi, ge kanasala takonaeqa
    inatakonai we inakewavileni.
  gof-WFTW: Issi asi ba shemppuwa wozanaw ay immanaw dandda7ii?
  spa-BLM: Porque ¿qué dará el hombre a cambio de su vida?
  kyz-NT: Nitywi mama'e mũ mama'eukwaawa rapyaw awi 'gã nenũ'jãawamũ— 'jau Jejui 'ga
    'gã nupe.
  dao-dao: A xünnak a yahnak be thei vaia i am pi am thawng be thei.
  cya-cya: ¿Ñi na tca cu'ni ne' nu ti' chcuan ne' cusya 'in ne' xiya'?
  beu-beu: Bot pasaka angu emangpi aana metma eeoa di, bae metma ooramana aabetat
    ejajehing angu vengtelul jadi niang!
  wrk-wrk: '@see-verse:MRK.008.036'
  nii-nii: Yi mił, wu ei epi nipe ngopu, eim noman konj sipi orung simba?
  ign-NT: Taicha vahi márata­haimahi mácani achane mavacha­chahini eta máurivaya te
    apana vítaresira.
  dik-NT: Pïr wëi akölriëëc apath, acïn kë lëu bï ye waar.
  cac-cac: ¿Tasto val ol cac' stojoloc yic tzon̈ colchajeli?
  tzj-E: We xtz'ila' rc'aslemal ¿lnecwin c'ara' nlok'bej tzra rmibil?
  san-BUR: နရး သွပြာဏဝိနိမယေန ကိံ ဒါတုံ ၑက္နောတိ?
  yaa-NT: Akka, ¿nĩpaxakĩ yorafãfe afe tii kopifatirofomẽ? Maa, afaa kopifatirofoma.
  cab-NT: Úati ni cáta lánina uboú le áuti gayára lan lagáñijan gürígia lubára siélu.
  clu-clu: Ay ara gid pagkabutang nga sarang na nga itaw agud mabawi na ruman anang
    kaboi.
  swh-ULB: Mtu anaweza kutoa nini badala ya maisha yake?
  tpt-NT: ¿Tas kapulhitsukuchoqoyaꞌ ixjatsukunti?
  aai-aai: Men abisa ta ema’am boro orot nab ana yawas natubun nab maiye.
  sny-sny: Lu taune tamo marepi hepene he'i eteyei ne toteyei su, lowe piye etiri
    se au eterowa awere? Ahowa, lu taune werese marepi hepene he'i a'i eterowata.
  myy-myy: Ñe mani ya ʉsi rẽto bʉsaro waja cʉtirise manoja. Catirãti Dios rãca mani
    oca quenoja quena. Mani godaja bero ĩ rãca oca quenore manoja ĩja.
  trc-NT: Tza̱j ne̱ caꞌve̱e se navij nu̱ꞌ siꞌyaj yoꞌo̱ soꞌ rihaan chumii̱ nihánj,
    tza̱j ne̱ sese ga̱a̱ iꞌna̱ꞌ nimán soꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj, ne̱ quinano̱ rá
    soꞌ, rá soj naꞌ. Daj chiha̱a̱ míj se̱ quinanó rá soꞌ a̱ maꞌ. ꞌO̱ se cavi̱i̱ sa̱ꞌ
    uxrá soꞌ na̱nj ado̱nj.
  cut-NT: te hua cochihve vedecuihca na̱n Dendiohs ca̱va che ndevahn ihyan.
  bel-bel: альбо які выкуп дасьць чалавек за душу сваю?
  zlm-KSZI: Dapatkah hidup itu ditukar dengan apapun?
  gdr-gdr: Nangga gasa kɨma e man rɨrɨr e igerkenyɨt moina yɨrkokar?
  vmy-NT: ꞌBa nde ¿jótjin kꞌuechji ngatꞌare kjuabenichunre xuta?
  cmn-FEB: 人拿什么换回自己的生命呢？
  gmv-RNT: Woykko asi ba shempo gish laame ekkanay aazi dizee?
  ncl-NT: ¿Len huil quilaxlahuía se lacal pa quipías oc sejpa iyulilisli? Nindeno.
  wed-wed: Wate aiwaiei am lawana ma gimara-melei.
