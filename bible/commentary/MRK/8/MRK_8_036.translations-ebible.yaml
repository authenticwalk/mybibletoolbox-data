  agu-BL: Qui'c ltak' tetz jun yaj mpe nink cambaj cyakil yi e'chk takle'n yi at wuxtx'otx'
    kol stz'ak yi stz'ajbil tan paj.
  isn-isn: Ikumuaiilya ntuni u muntu, ku ulija u unkumbigulu wihi, hangi uugwa kulija
    uula nua likalo nulakwe?
  eng-PEV: You see, you might get lots of money and things for yourself, and you might
    even get everything in the world. But if you miss out on real life, and you don’t
    live for ever with me, all that stuff is useless to you.
  ilo-ULB: Ania ti maganab ti tao, a manggun-odna iti entero a lubong, ket kalpasanna,
    mapukawna ti biagna?
  pir-NT: ¿Ihcãquiro masʉno ahri yehpa cjẽne ijipihtiyere cʉoriquiro pecapʉ waharo
    yabere wapatajari tiquiro? Sa ijiriquiro ne wapataerare.
  anv-NT: Ndé nsá ayi muú ábɔ́ɔ, mbɔgé abɛge ne unó mme uko ne aníige geŋwá
    jií?
  sab-NT: Cha gerule ba ole, ngwale kwian tañachuge tanre lle lite ole ngle giti ama
    kle toi nga dba ai giti gire. Kwian tañachuge lle lite ole alin allabi mau alin
    agwa ama me mo ta gbe ulia Chube ole, kwian e be jogenga ngwale ulita, ama be
    chege sugekare Chubege diali chui tangle.
  tmd-tmd: “Makwam nöbö mö, ap waiö mögörɨb rol il kɨ mɨga akwör pɨnɨŋö, rön, rɨŋ
    duaŋ, mögörɨb il kɨ mɨd ap akuyöbö magalɨg pöña, jɨ öim mɨdɨb mag aku peñɨm.
  acr-NNT: Ma ¿saꞌ kꞌu kutiqoj riꞌ che ri tikawex we kuꞌan rajaw ronoje ruwachulew
    yey kusach kꞌu uwach rukꞌaslemal?
  kpg-kpg: Di humalia aha e gila adu gi di goe maa goe ga hai mee gi henuailala hagatau,
    gei e deemee di hai mee gi do mouli donu? Hagalee!
  taj-taj: म्‍हिसे जम्‍बुलिङनोन यारी किन्‍सी ह्राङला ज्‍यान चा निजी भिसम थेदा तिग
    ज्‍यबा तला?
  avt-avt: Mɨtɨk hak keit menmen yapɨrwe me tɨ te hɨmɨn kɨrak hɨrak kakɨwaank, mamɨrkeik
    te hɨram mamkepik hɨrak kaktike God tatu werek a? Taauye!
  cbk-cbk: Nuay gayot ganancia el gente si ay puede le saca todo el riqueza del mundo,
    y despues el di suyo alma ay guinda na infierno.
  uig-ARA: چۈنكى بىر ئادەم پۈتكۈل دۇنياغا ئىگە بولۇپ، جېنىدىن مەھرۇم قالسا، بۇنىڭ
    نېمە پايدىسى بولسۇن؟!
  tuf-tuf: Uw cahujinat ray cat, oya cat, cajca cat cuít sécuata óraro. Eyta secua
    cuar, ¿im eyta cab oca icar béjeca? Eyta bahnác chiw̃áyqueyra.
  abx-abx: Ay i kapulsanan-na kon satawa'-na si a'a i bug'os kalibutan pero agkaragan-nay
    to dina kinabuhi'? Gana'!
  mco-NT: ¿Ti oy'ájtɨn yɨ' co tüg jäy y'ocnayyajpadɨɨyb yɨ meeñ etz mɨc'ájtɨn (huɨdi
    yajpaatp ya ñaaxhuiñybɨ) e y'alma yjugy'ájtɨn cɨxɨpy tɨgoyɨpy tügcɨ̈y?
  kqf-kqf: Bamoda lava niga dobuna ena ḡowana matabuna i vai kovi bi ena yawasana
    i ka gebogebo, mba kauwidi damodimo bai visuna ya tubuḡa?
  cpb-NT: Aminaashiwaitaga iñiiro oshekitzimotziri rashaagawo tzimawetachari kipatsiki,
    arira impeyashitaiyaawo rañaamento.
  aon-aon: Aria eshudok arpesh douk shunogrem sabaishi eneshenesh eshudok, aria eshesh
    shukri eshesh douk shape wosik aria ta mare shugok iri, eshesh ta shugok abom.
  hus-NT-2005: ¿Jantʼó ti alwaꞌ abal jun xitaꞌ, max kin bajaw kin kóꞌoy ejtal xowaꞌ
    waꞌach ban kʼayꞌlá ani kin kʼibdhaꞌ nin ejattal ban kʼibeltaláb?
  mig-NT: Chi na̱ún ní'i̱n cháa va̱sa ná kúndéé‑de ni'i̱n‑dé nɨ́ɨ́ ñúyɨ́vɨ, te nú
    xnáa‑dé añú‑de.
  bps-bps: Balù gfun satu to i kdee fye dini tah tanà, tan gufyen ku lana di kenen
    nawa landè sen. Landè.
  mbs-mbs: So simpana tig-epoen te otaw se kedakel te keneyonan, aw penga niyan matay
    sikandin aw ipelumun doton te kilot, wedad ontong din,
  tof-tof: Ia laró morroala, darrü pama ini tüpan elklaza blaman azebóm, a tóbanan
    ngarkwat-koke arról ma ki imrüke?
  cme-NT: Nɛliɛŋ nuɔ, da ŋ da ŋ yufieŋ-niini‑i hiere miwaaŋo-na aa ka caa, yuŋ haku‑i
    dii-kuɔ?
  sus-sus: Duniɲa birin sɔtɔɛ munse fanma mixi ma, xa a sigama yahannama?
  pon-2006: Pwe ia pahn katepehiong aramas, ma e pahn sapwenikihla sampah pokon, e
    ahpw katihasang uhdahn eh mour?
  dad-dad: Tamo taka ĩ, teneub enĩ ganan kakarai fe, akorou ye fen, in malakanon irailauf,
    ere biya ĩ yalouf?
  zab-NT: Xíteete zeloti gún bniety gan irate ni nuu lo guɨchliuré ne belati canitbɨ
    laab lo Dios.
  jae-jae: Ŋac teŋ embe ênsôb gêŋ nomŋa samob sa êtu ênê gêŋ, mago êjaiŋ katu, oc
    ênam eŋ sa amboac ondoc. Oc ênam eŋ sa atom.
  ksd-ksd: Tago na topa ra ava ba tikai na kale pa ra rakarakan a gunagunan parika,
    ma na vole vue ra tulungeana tana?
  msm-NT: Inggad pananglit maangkon to otow to tibo kadatu kani to kalibutan, nokoy
    man to pues din to sikan ko magawangan sikandin to kinabuhi aw makastigu to wada
    katapusan?
  myk-myk: Lʼa ɲaha ɲɔ sipya na wu koŋɔ yaŋmuyɔ bɛɛri ta, wu ba buun wuyɛ pile munaa
    ni wɛ?
  sbe-sbe: Taba tamowai hesau tanoubu ginaulidi maudoidi ye haidi, na ye bom yaluwana
    ye heyababaꞌuyoi, meta yona namwa saha?
  mcr-mcr: Itaŋga ämaqä hŋqu, nätmatqä qua täutaŋi eeqä ämetä, äpäkoŋgqe, iqueqä nätmatqä
    eeqänäŋä iiŋi, yätamäkqä äänä väniqiyä?
  cux-NT: ¿Dɛ'ɛ̄ dichíí'vɛ̄ yeⁿ'e saⁿ'ā ndúúti chi diiⁿ sa ganar nducuéⁿ'ē chi vɛ́ɛ́
    iⁿ'yeeⁿdí 'cūū ní dindaí sa alma yeⁿ'ē sa?
  tur-YTC: Çünkü insan bütün dünyayı kazanıp da hayatını kaybederse, ne kazancı olur?
  san-ITR: apara ncha manujaH sarvvaM jagat prApya yadi svaprANaM hArayati tarhi tasya
    ko lAbhaH?
  bel-N: Бо што за карысьць чалавеку, калі ён здабудзе ўвесь сьвет, а душы сваёй пашкодзіць?
  sch-sch: Mîn rammuol hih apumin dôn senla, a ringna chu machân senla, ata rangin
    imo an lâpna aom ranga? Mangmunboi ani!
  mic-MIQNT: Ge's ula ugs'tqamu eig, pas'g na 'ms't goqwei gisi assutmu's'p ta'n telgi'g
    ugs'tqamu, na toqotesip e'nmu's'p iapjiwewei ugmimajuaqanm wa'so'q. Goqwei gelu'lg
    ugja'jutes? 'Lpa pe'gaj mo goqwei!
  huu-NT: '@see-verse:MRK.008.035'
  jiv-NT: Nekaata, shuar ashí ju̱ nuṉkanam írunna nuna sumaksha túrasha ni wakani̱
    jinium wéakuisha, ¿itiurak péṉker pujusaint?
  otm-NT: Hin'yʉ 'bɛ'a xʉn ho da nu ʉ yʉ ją'i 'bʉ xtí pɛti gätho 'bɛ'a i ja ua ja
    ra ximhäi, nɛ hønt'a ran ʉnbi maząi da nu ʉ.
  dah-dah: Al kura merene ma gama irde megen niŋ samuŋ yade pipkatoka irde, ‘Ne ep
    hihim,’ yeŋ nuryeŋ gega, kame kamde kak alare kuyeŋ gobe igiŋ ma dahade? Gobe
    igiŋ moŋ.
  tnk-tnk: Trɨni mɨnuə iərmama riti rɨpeki pam narimnari me ia tɨprənə i, mo səvənhi
    i, nənə kurirə ikɨn remhə marfai ia nɨmɨruien rerɨn, noien nəha trəfasitu irə?
  kpr-kpr: Mave nu enda da gugua ava dubo ruruse, roera isambu nunda tofo sise, jebuga
    evovodae irari ava kosasaghedo ambarira amo, givu!
  san-IAS: aparañca manujaḥ sarvvaṁ jagat prāpya yadi svaprāṇaṁ hārayati tarhi tasya
    ko lābhaḥ?
  nho-nho: Se aa e taukareka ma ki sura i te henua, ki mee maa naa mee katoo i te maarama nei
    e tauhia laatou, aa laatou iaa see taaohi te ora maaoni? Seai iloo!
  gym-NT: Ye abko, ni rabadre jändrän jökrä bkäne kabre kä nebtä, akwa ni krütadre
    angwane nikwe ñan nünandre mda Ngöböbe, ne ütiäre abko dre rükadre nie.
  azg-NT: Tanin min xe na aa ninvaa tsonnangue cuaahanꞌ na ꞌnaanꞌ tsꞌan, majoꞌ min
    na nndaꞌ ¿Yuu vaa naya ꞌnaanꞌ juu xe na aa ngitsu ñuan ꞌnaanꞌ juu?
  bhd-bhd: मैन्हु अगर सारी दुनियाई हासिल केरे त अपनि हमेशारी ज़िन्दगी गुवाए, त तैस
    फिरी कुन फैइदो भोलो?
  too-NT: Lā' palh kalhatin chi'xcu' ixtlajalh ixlīhuāk xala' nac huā'mā' quilhtamacuj,
    nīn tuntū' ixtapalh huā'mā' palh tū' ka'lhī ixquilhtamacuj para pō'ktu.
  ind-AYT: Sebab, apa untungnya seorang mendapatkan seluruh dunia, tetapi kehilangan
    nyawanya?
  cjo-NT: Aririka pashiteeyawoni maawaeni jeekayitatsirini jaka kipatsiki, omaanta
    piyaate paamariki kaari tsiwakanitatsini, tema patsipetashitakawo pashitayityaawoni
    oetarikapaeni.
  nsn-nsn: Doh gete me tamata re uoho uanonontiehe tar mamang ineteliking gane i kot,
    na nituaon e turung rou, hapengua re turung poul per mamang inetelik tatanon?
  san-DEV: अपरञ्च मनुजः सर्व्वं जगत् प्राप्य यदि स्वप्राणं हारयति तर्हि तस्य को लाभः?
  tna-NT: ¿Ai puji ni da etse pamapa mundo sa chipilu cuana gana pu cua, etse cuati
    castigo su eputi biame?
  lid-lid: Ya, buku none ari ndramak kuhi lakou mari badu kon munyak, ya iy kimek,
    iri lakou doh kameh sebenei iy i buku sah handru?
  wim-wim: Pam wanch wiy anangan maꞌmangkiy iiy-iiyantan, way min yot-yotam piꞌ-piꞌantan
    aak inganiya. Puth ngay nathwey keꞌ kaling thanang aak ngatharamakanwey-a, an
    way min yot anangan min thant ey? Yaꞌa! Way min yot-yotam al-alangan keꞌ ngangk
    min yumpiy thanang yaꞌa.
  zga-M: Yikhontanga khehi omunu, ukhukava ekhelunga kyoni, nu khukava ekhesara eya
    vwumi uwamwene?
  yom-yom: Enati mutu beki nza yimvimba vayi zimbisidi muelꞌandi, buna ndandu mbi
    kela baka e ?
  san-SIN: අපරඤ්ච මනුජඃ සර්ව්වං ජගත් ප්‍රාප්‍ය යදි ස්වප්‍රාණං හාරයති තර්හි තස්‍ය කෝ
    ලාභඃ?
  yut-yut: Amɨn kɨnda mɨktɨm dakon yo morap kɨsi paŋ egakwan egɨp egɨpni pasɨl ɨmjak
    kaŋ, uŋun yo morap da arɨpmɨ dɨma aŋpulugoni. Egɨp egɨpni uŋun yo kɨnda naŋ arɨpmɨ
    dɨma yumjak, wagɨlsi pasɨl ɨmjak.
  grc-BYZ: τί γὰρ ὠφελήσει ἄνθρωπον ἐὰν κερδήσῃ τὸν κόσμον ὅλον, καὶ ζημιωθῇ τὴν ψυχὴν
    αὐτοῦ;
  cpc-NT: Aminaawaitashita iñaitziro otzimimotantzi ojyiki ajyaagawontsi jaka kipatsiki,
    impoña iñairo impiyashitaiyaawo añaamintotsi.
  nhg-NT: Pos ¿tli proviecho quepeas sente tlöcatl mös quetlönes noche tlöltecpactle,
    tlö quixniempolus inemeles?
  nya-nya: Kodi munthu adzapindulanji akalandira dziko lonse lapansi, koma ndi kutaya
    moyo wake?
  ngu-NT: Tej, ¿tlinon ica quipalehuis se tlacatl tla yejhua quinoyaxcatis nochi tlen
    oncaj ipan in tlalticpactli niman quipolos ialma?
  kup-kup: Met nap pi hamarah nonair nai map hez-potü bat hepanepuh Godiz ñetiv hatevetet
    betet tohopanez pop ñomapanen pim nonair nai bat het tovai sohopanez potunañ pim
    tin hepanez pov rekot maot zum tapane? Evo, met pi tin hepanez rekot potunañ zum
    natotü, povoz pi tin naketü.
  jid-jid: A gye ni zo idi ni gbuglu yi wanda ia zan rai ma?
  wmw-wmw: Munu kupata duniya nzima‑yi, kupoteza mainsha ake, faidani?
  gmv-GGM: Assi alame kumeth harikkone ba shempofe mela atikko iza ay go7anne?
  ssg-ssg: Na tel seilon hapono hatapo i waliko ti itan ie tuahe i lioi tonain kapi
    Haeu, solian la i uke? Tap.
  zpo-NT: Per cho gan le myet; nixa rese kwaan nzho lo yizhyo nkano xaa, nu nalet
    xaa gan yalnaban naz leen yiba.
  poy-poy: Hashi, kwana mota gaa muntu kuyipata isi yoseri shakapanu hakaagamiziyi
    makaliru gakuwi? Hakapati ndiri shintu.
  qwh-NT: Porqui ¿imapaqraq juc nunata sirwenqa jinantin mundupa dueñun canqanpis,
    wiñe caweta mana lobraptin!
  gaw-gaw: Danab nug wanp̱an keeke oh aoṯe amge nug bau dayak hanhannu ii aoṯe amu
    keeke amu nug aṯem ehanidḵu?
  nca-nca: Asa qeni, ko uni ka noko koro o soso ŋu reweya, quko ene piyo tero kini
    teweya, asa o soso ŋundo date samakaŋoweya.
  zpz-NTPP: Gun ¿la rusub ni mbecy benu gyicy yu gan dela coz nu yuꞌ gyishlombecy
    tees lardooy duneꞌñ?
  mkj-mkj: Pirin mine kaspoan oamw en ankihla jampah pwon, a luhj jang oamw mour?
  zac-NT: Adë pë rlluíꞌidiꞌi gunë nguiu gan grë́tëꞌ cusë lu guë́ꞌdchiliu nu despuësë
    guënítill vidë shtë́nëll, adë nídiꞌi fin parë lë́ꞌëll.
  kyg-kyg: Mago vekamoꞌa muki ma mopafi haneꞌniya yaꞌamo alino hano huꞌniyaꞌmonanafa
    aunemeꞌamo lageso hisiyana akamelegati magoꞌe yaꞌmo aliꞌnifiye. Haꞌao, oꞌaliꞌnifa
    hogote yaꞌmo ago ataleꞌniye.
  kmk-kmk: Ta ngadan nat maganab nat osa’n tagu nu mangkuwa na dan losana binaknang
    situn lubung yoong mataḻak na dit mataguwana’t inggaingga? Naid.
  cao-NT: Jabi jatiroha ca maí ca jahuë bo nohiriá bëbomitsa; jama, tënëtiya qui caapiquí
    tsi ¿jahuë raca ja bëbona?
  bbr-bbr: Kar ro omnokoupaian osap erekapu oumara, ko meiäi. Kiro osapus nukan totok
    awau rawaun owose saräi?
  inb-inb: —Sug runa tukui kai alpapi ima munaska iukagpi­pas, paipa alma­ta mana
    kispi­chig­pika, chi iukas­ka­kuna ñi imapa mana bali­pun­gapa kanchu.
  hrv-hrv: Ta što koristi čovjeku steći sav svijet, a životu svojemu nauditi?
  box-NT: O nùpue lá yú ho dĩ́míɲá bìo ɓúenɓúen ò o khon le mukãnì binbirì
    yi, se lé ho cũ̀nú yɛ́n á ɓànso yú?
  ote-NT: ¿Te rá ꞌbɛ da da̱ha̱ ꞌnara ja̱ꞌi ꞌbʉ da mɛꞌtsa gatho ya hño de ra ximhai,
    y ne da ꞌmɛdi rá te? Otho.
  wnu-wnu: Ne munon ger wonomit qas misir igub git goan ubersi igoriner eng umb eng
    wonou moui qo qugur eng gor umiba,” ende qamarei.
  zam-NT: Lomisque' ne, ¿cón co' thìb mbi' no chó yalndac gác li thìb mbi' gan co'se'
    gàc che'npe' mbi' dib athu loo izlyo' tac chele' mbi' tataa mod li, gab Diox loo
    mbi'a yende mod yòo ban no mbi' Diox thidtene yiloa? Yende cón li mbi' gan chele'
    mbi' li tataa, ¿lé'?
  zyp-NT: Cawngsaw pakheh tah khazaw heh a pungpaluh tah hnui seh la, a thlawpaw a
    sung caco zemaw a cawtah a chahnai a?
  sey-NT: ¿Ja̱je paꞌina, i̱quere co̱caiquëꞌni, pa̱ipi siꞌaye iye yeja coꞌamaña ti̱ꞌasicohuaꞌipi
    i̱ohuaꞌi joyore coa nejoto?
  nvm-nvm: Regavo erar fu moik igefuon sinuom iji oijmiagavo God fu nuigafakma e iji
    kaven fuon iji fun abe aberem. Regavo madu fu moik igefuon sinuom ijieb fu ifejdaga
    fu Godon ar ma ijia aru vakma bakin.
  mps-mps: Te bidigo te tigidali tǫde doado bage siyu, te aga digi aga bidibo ula
    tagaluyu da, teda te bidigo genuai wiegi yai nai tama saliwe? Te meni.
  seh-seh: Thangwi pinaphedzeranji munthu kuwina dziko yonsene ya pantsi, mbaluza
    nzimu wace?
  pab-NT: — Xoare mahetaiya hatya haliti hakakoare waikohekoa xiyehaliti harenai kakoa
    tyaona hoka hatyaoseta waini?
  llg-llg: Mamanene, baa! Mete ma o hambu basa dae-bafok isi nala, tehuu Manetualain
    timba heni o, na o hambu hata?
  kyf-kyf: Nɩɩ, nyɩmɛ -ka dʋdʋ -gʋʋ zʋzɔnʋ weee 'yɩ, 'ɩn ɔ -ka ɔ 'yliyɔgagɩe 'wʋbɔ
    nɩ, lɛɛ -lu ɔ 'yɩ we 'wʋa?
  tpi-tpi: Sapos wanpela man i kisim olgeta samting bilong graun, tasol laip bilong
    em yet i lus, orait dispela olgeta samting bai i helpim em olsem wanem?
  mih-NT: ¿Ñaa sa ñihi ñiyɨvɨ sa zahacanaa ñu tandɨhɨ sa iyo ñuu ñiyɨvɨ ta quɨvɨ cua
    cuu ñu ndaha cua naa ñi ñu?
  qvh-NT: “Infiernuman gaycush cananpä caycaptenga ¿imapätä välin mayjina rïcu cashganpis?
  kms-kms: Wuti iri nge dob negh, qi pe kin yumbo yumbo oyi quan nei nimbiny, di yumbo
    te kin yembe nand nand muq nati, tedi yumbo te pughe gri ei ni ghav rindig? Te
    tuqui segi.
  agn-agn: Onopa enged ay mapakinabangan ta tatang taw maski magimong nandia ra tang
    tanan ang bagay tarin ong kalibotan, piro malipat ka ong nandia tang kaboi na?
  nhi-NT: Xonmoyoluican, ¿tlenoh ica icmatlanis in tlacatl tla ictlani nochi tlen
    cah itich in tlalticpactli, uan yeh icpolos nialma?
  ttc-NT: ¿Tidi' token qa jun xjal otkamb'a'tz kyaqil aj at tzani twitz tx'o'tx' per
    oj tkamik opoyonaj te tanim? [¡Chagan!]
  dan-1931: Thi hvad gavner det et Menneske at vinde den hele Verden og at bøde med
    sin Sjæl?
  kwj-kwj: Wo hima fori do nuwe pe mwaꞌambwe hinga tinda ete ri torosini ka himamwale
