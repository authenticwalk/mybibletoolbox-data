  hlt-THB: Thlang ing khawmdek ve a pum boeih na ham mai seiawm, a hqingnaak a hlawng
    awhtaw anih ham ikaw phu ak taak?
  soq-soq: Naita apana da tawo manewa uduudu ita ewanuauwa daitada uduudu otamodie
    mampemodie boleidia dima euwa tawo ewanuauwa sa bedewe donsapie wadepi?
  qub-qub: Chaura rïcuyar cay pachacho ima-aycata charaptinpis quiquin ushacänan caycaptenga
    ¿rïcu cashan bälinchuraj?
  att-att: “Á ta ángngarigán nu málâ na tolay yù ngámin nga káríkuán nga ajjan ta
    dabbuno ta kukuá na, á egga panò yù serbi na, nu lonán na yù mannanáyun nga áttole
    na nga iyawâ ni Namarò nakuan kuna?
  bki-bki: “Verver toro tai rije vite nonovio na yetemeriba nei, mia iorou naio rilaluvu
    m̃arabo na meuliano, naio maka rije tena bo tai leleio.
  bqp-bqp: Tó gbɛ̃ gↄ̃̀ andunia vĩ pínki, tó à kùra a wɛ̃̀ndiii, bↄ́ àreen à vĩi?
  mcp-mcp: Ŋkí muud mə́ bii mə́bii mɛ̂sh mâ shí ga nə́ ndɛɛ́ *shíshim yé jímb, wáyɛ́
    mfíí nyə́ é bə nə ndɨ́ cínɔŋg yí?
  hat-hat: Kisa sa ta sèvi yon moun pou li ta genyen lemonn antye si l' pèdi lavi
    li?
  npl-NT: Porke ¿tlan ipati tla se tlakatl kitlani nochi tlan onka itech nin tlaltíkpaktli
    iwa kixpoloa ialma?
  bgg-bgg: Bran hanyie è de sohjambling pha zab mua srane jishii awai chai shii mua
    muii arone nyie magunde mua bey? Amua phro!
  eng-TCENT: For what will it benefit a person if he gains the whole world but forfeits
    his soul?
  eng-BSB: What does it profit a man to gain the whole world, yet forfeit his soul?
  cpu-NT: Amenaavaitashitara iñeetziro otzimimotantzi osheki ovaakarontsi tzimayetatsiri
    jaka kipatsi, impoña iriñeetairo impeyaashiitaiyaaro añaantarentsi.
  san-ASM: অপৰঞ্চ মনুজঃ সৰ্ৱ্ৱং জগৎ প্ৰাপ্য যদি স্ৱপ্ৰাণং হাৰযতি তৰ্হি তস্য কো লাভঃ?
  tac-NT: Pecha 'la júkó rekó bilé rió we'ká e'karúgame nígame ke, tabilé 'la Onorúgame
    oyérame nísaká, 'ma chátiri gainámala bo'né alawala.
  eng-WEBPB: For what does it profit a man to gain the whole world and forfeit his
    life?
  gfk-H: Ma na hatahutnei tikai hoeh, bia na tinanei iakan ra ula hanua bakut senbia
    na waak sei no nuna tutun na nilon?
  viv-viv: KaꞋi kaliva babi ana lokoloko matatabuna ginavai-Ꞌowona tu tauna aluꞋaluwana
    yana miya hagihagina ginanuhegena digo, keke tamo gavadi hagihagina ginanuhagani.
  yao-yao: Ana mundu chapate chichi achikolaga chipanje chose cha pachilambo ni kwasa
    umi wakwe wa moŵa gose pangali mbesi?
  tgp-tgp: Sava hinau mo r̃uhu hinia vara o lavi na hinau tari matan varama nike,
    pani o pa vaitihai na maurim?
  auc-NT: Edæ waocä inguipoga ongoncoo tömancoo ö æncæte ante cædinque nämä önöwoca
    incæ pædæ godongä wë womonte ba ïninque edæ tömengä nänö ömæwocate wæquinque mäincooque
    æ̈maingampa.
  kbc-NT: Nigica oko ane yakadi inoatawece aninoa niɡ̶ina iiɡ̶o, pida nige yeleo,
    odaa aɡ̶ica aneletema ijoatawece niɡ̶ijo ane yakadi.
  bmh-bmh: Du tub em ebuan ecesab unum umau, go noumamau. Go esab nug gonugau dorog
    awau dabun erunai abu kalamau?
  ctu-BL: ¿Come chuqui mi' taj winic mi tsi' lon ch'ʌmʌ pejtelel pañimil pero mi tsi'
    sʌtʌ i ch'ujlel?
  meq-meq: Taɗə ndoweye kə huta zlele i məndzibəra tebiye a neŋgeye, ane tuk na, kə
    dze ha məsəfəre ŋgay na, ŋgama ŋgay aye na, mey?
  noa-H: Magnaa hamag, Pãrau hoowai ¿k'an wajaug sĩ hajim hanʌm, woun hãbmua mʌg durr
    t'um hichdëupai jʌ̃a wai sĩsim, pari mag sim meebaadee k'ĩmie durr petam? ¿Hirua
    hich durr t'um hich dʌ̈i harrju haai sĩ? Pöd harrbam.
  alp-NT: Le masike tamata isupu pusue yelu mei nusa meije po kena imatare, isupu
    rue kai Alla mo, hoko yelu meru esi guna sae etei moneka.
  san-VEL: apara nca manuja.h sarvva.m jagat praapya yadi svapraa.na.m haarayati tarhi
    tasya ko laabha.h?
  kbq-kbq: Mago vahe'mo'ma ama mopafi fenoza eri atruma nehanigeno, agu amema'a fnanema
    haniana, nankna aza hu'za erigahie?
  kbh-kbh: ¿Ndayama ents̈á buanjosérvia nÿetsca quem luarents̈a soyënga jtsebomnana,
    chë nÿetsca tescama yomna ts̈abe vida tojtsoperdese?
  ron-LSB: Căci ce-i folosește unui om să câștige toată lumea și să-și piardă viața?
  pon-pon: Pwe da me katepan aramaj a aneki jappa u, ap kajela maur?
  nhe-BL: Pampa ax tleno huelis quipalehuis se tlacatl tlen quipolos iyoltzi huan
    yas mictla. Ax quipalehuis yonque quipiyas nochi tlen onca ipan ni tlaltepactli
    para iaxca.
  sps-sps: Ta isen ta mes te mauts non a fo masun tana ratsuu iny peto ana toto tsunia
    te iring a nun enato, fo masun to aya te faakouts fi non ya ei? A sikia.
  wnc-wnc: “Sike aminu tapatuta sangaapana buyambam siknga papik. Pake ngana masande
    akupanu sangana wa pakut takwakga dasing gatangamik? Wena.
  bus-bus: Tó gbɛ̃ gↄ̃̀ anduna vĩ píngi, tó à kòra a wɛ̃̀ndizi, bↄ́ àren à vĩi?
  gub-BL: Aze amo awa wereko ma'e ywy rehe har paw a'e nehe, aze umàno a'e re nehe,
    a'e mehe nuwereko kwaw a'e ma'e a'e nehe.
  imo-imo: Pileio! Imbo teni mele paa awini noipe kamako lembalo nalo kolopalie wali
    Goteni yu tipe kombuna pupili nimo lemo, kelepa ambe teli kongi tumilimuni yunge
    molopa kondoli ulu pulumu polo tepa yando limbeloya? Aku tepa melemani pali kape
    manda yando polo tepa naa limbelo.
  boj-boj: Tamo bei a mandam qa ñoro kalil koroiyosim ariya mondoŋ aqa segi qunuŋ
    padalqas di ñoro dena a kiyersim aqaryaiyqas? Di keresai.
  ulk-ulk: Nako lelut agekar sikak wadawer ese abi kemerkemer able gesep obakwar ei
    weumi? Nolekar!
  eng-DRA: For what shall it profit a man, if he gain the whole world, and suffer
    the loss of his soul?
  knf-knf: We uwooŋ ñaaŋ aka pyok pi umundu bŧi woli aneemandën ubida unkmbiiŋ.
  san-KHM: អបរញ្ច មនុជះ សវ៌្វំ ជគត៑ ប្រាប្យ យទិ ស្វប្រាណំ ហារយតិ តហ៌ិ តស្យ កោ លាភះ?
  arn-NT: ¿Chem entuafuy anta che ngenngele kom mapu mew mülechi chemkün, fey penole
    ta rumel mongen?
  zas-NT: ¿Xhie gan güün bejn gapaman gra ni yuꞌ loj guidxliuj bal canijtaman loj
    Dios?
  ken-NT: Ntɨkɨ nsáy mmu ábhɔ̀ŋ mbák abhɔŋ yɛ̌ntɨkɨ ɛnyɨŋ fá amɨk, kɛ anɛ́m nɛpɛ́m
    ɛni?
