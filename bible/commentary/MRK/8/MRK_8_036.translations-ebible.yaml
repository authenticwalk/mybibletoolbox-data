verse: MRK.008.036
translations:
  kpx-kpx: Olena vatae onobenobemo kunaite holisito Dilavamo au uvu mamoholisito hatiniege
    auna oleve kateai ukolikoli mai.
  okv-H: Eto embo na ahihi amita datoho irari avo hotembae ue enda ta donda nei te
    nei te humbasuja eto pehasuja amo amita ahihi mahu pehari avoeto irari datoho
    mane humbasuja.
  tbo-tbo: Inapa iyai ina wigapola duma yaka Yaubada a dewa apo ina winugoguluwi,
    naka apo awai dewadewana ina tuhagaya?
  mal-C: ഒരാൾ ലോകം മുഴുവൻ തന്റെ സ്വന്തമാക്കിയാലും സ്വന്തം ജീവൻ കൈമോശംവരുത്തിയാൽ അയാൾക്ക്
    എന്തു പ്രയോജനം?
  grc-SR: Τί γὰρ ⸂ὠφελήσει⸃ ⸆ ἄνθρωπον, ⸂2ἐὰν κερδήσῃ⸃ τὸν κόσμον ὅλον, καὶ ⸂3ζημιωθῇ⸃
    τὴν ψυχὴν αὐτοῦ;
  bgc-bgc: जै माणस सारी दुनिया की चिज्जां नै पा लेवै अर फेर भी अनन्त जीवन नै न्ही
    पा सकै, तो उसतै के फैयदा होगा?
  khz-khz: Pene talima taa na tanopara maparana ulanana gena maguli pene piatogaa,
    gena nama rakagau ia genai?
  deu-TKW: Denn was nützt es einem Menschen, die ganze Welt zu gewinnen und um sein
    Leben zu kommen.
  zsr-NT: ¿Naruꞌ uziꞌtsëꞌ xbey bönniꞌ chquiꞌ utubëꞌ yúguꞌtë le dë yödzlyú ni, san
    unít cuinëꞌ?
  lin-lin: Litomba nini ezali mpo na moto, soki azwi mokili mobimba, kasi abungisi
    bomoi na ye ?
  hns-NT: Djab koi doenia ke sab tjiedj harap lei, aur oe Parmeswar se doer pahoetj
    djaai, tab oke kaun faida hoi?
  noa-E: Magnaa amag, Pãrau oowai ¿khan wajaug sĩ ajim anʉm, woun ãbmua mʉg durr thum
    ichdëupai jʉ̈a wai sĩsim, pari mag sim meebaadee khĩmie durr petam? ¿Irua ich
    durr thum ich dʉ̈i arrju aai sĩ? Pöd arrbam.
  eng-EMTV: For what shall it profit a man if he gains the whole world, and forfeits
    his soul?
  mib-NT: ¿Chi ndé cuajníñu vēsú na cúndeyɨ́ ñáyuu nihīn i nɨ́ɨ́ ñáyɨ̄vɨ́, te núu
    quɨ̄vɨ i nuū jnahnú ndetū i?
  bea-bea: Yechiha yatsi ewoyuesiha tane, tike okehe ootanatsut ateoo, tatsinde tghayaghatyeshai
    ate?
  lif-NT2: मे़न्‍छाम् याप्‍मिःल्‍ले़ काक् इक्‍सादिङ् खाम्‍बेःक्‍मान् खुने़ॽइन् चोगुसाङ्
    मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् मासुल्‍ले़ नुःबा पोःङ्‌बि?
  xnj-xnj: Wu, chiyonjokeseka kyani mundu kupata mulima woha na kuuyagisa fwasi ya
    kuyingila muwumi wa magono goha?
  mmx-mmx: I lok kapmek do taradi na ruuna ka lempanga axap at na lavatbung menemen,
    la neni i subu basinge lorooro at ne Moroa.
  cbr-NT: Unix ca ënë nëtënuax 'itsaira ñuñu 'iti 'icën, 'aíshbi ca Nucën Papa Diosmi
    sináncëma 'aish abë upíma 'ianan aín nëtënu abë 'itima 'icën. Usa 'ain ca axa
    bamacëbë aín ñucama ax ñancábia bicë 'icën.
  tee-NT: Pus jantu tu'u' lhajai tam lapanac mas calhajak'o chux ju xataxtokni ju
    alin ju ani lacamunutpa' ni va calhimak'ats'ank'a ju is'atsucunti ju ca'ix'alilh
    ju lact'iyan.
  eng-LSV: for what will it profit a man, if he may gain the whole world, and forfeit
    his life?
  cak-NT: Roma, ¿anchique ta nuch'ec jun winak xa nic'ue' ta ronojel ri beyomel ri
    c'o chech-ulef riq'uin y xa man nicolotaj ta?
  pah-NT: '—Po pe ei: “Ndakoi po ti ji Jesus''ga remimbo''eharamo tapyhy pa ti mbatera
    jijive”, a''ero po ti pe herekotehei penhimbaterahetea aerẽ pejigwovo reki hahyva''ea
    ruvihava pype, ei ga.'
  sja-NT: Ma awara ¿k'ãare piata baima eperãpa ne-inaa pia na p'ek'au eujãde nɨ̃bɨ
    jõmaweda ataru pɨrã, mamĩda piup'eda chok'ai p'irabai-e pɨrã Ak'õre eujãde?
  xed-xed: Nu dzaʼa ghzlanata mutsafta mndu ta na ghəŋa haɗik na tender, ka nda zaɗa
    hafani na?
  mks-NT: Va̱tí ná quee va̱ha in na ñuyíví yóho ta cómí na̱ tócó ndihi ña̱ha ñuyíví
    joo ndá chuun quéa̱ tá nu̱ ndíhí ndihi sa̱ha̱ ná indayá.
  gfk-S: Ma ina hatahutne tikenong hohaam, be na tinane ikin ra ula hanuo bakut sene
    be na ber tano nuno nilon tutuno?
  bmu-bmu: Kunŋan gölmeŋi gölmeŋi mieŋgö öröyuaiŋi pakpak köl öröi buŋaŋi an teköiga
    uruŋaŋgö malmalŋi mem sohoba silebile mala kömuiga Anutunöŋ keuŋi jim teköiga
    uŋaŋan ayuhuiga qahö dop kölma. Sukinapŋi miaŋön mönö urusösöŋgai qahö ak waŋgima.
    Qahöpmahöp!
  dgz-dgz: Amba sia, orup da piup puraput mega iravi tambun go inak mega mek wa koeamepi
    o wakaumepi, ame tave uoni inagewa!
  eng-GNV: For what shall it profite a man, though he should winne the whole world,
    if he lose his soule?
  zaa-NT: Canchu ttu enne' gata'nią itute riqueza qui' yétsiloyu, pero bitola nna
    nitti bą́ para siempre, biani gana ni benią cá. Labí biỹa.
  eng-WEBSTER: 'For what shall it profit a man, if he shall gain the whole world,
    and lose his own soul:'
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, bajarapajivi Diosovecua naxuabiana.
    Nexata bajarapajivi daxitacuene xainae ata mapanacuapijicueneje, itsiata nacuerata.
    Tsipaji pexainaecuene apo capanepae tsanetsi Diosojavabelia.
  bon-bon: Biname te nuuja miiji ne lica cire jääpänepi, ngänu gyene tabe puu iyeta
    ai gawecewe ne yaacatuge, yepä teeme ireclota ne yaapesaruge.
  nhw-BL: Pampa amo tleno huelis quipalehuis se masehuali catli quipolos ialma huan
    yas mictla. Amo quipalehuis masque quipiyas nochi catli onca ipan ni tlaltipactli
    para iaxca.
  swh-ONEN: Je, itamfaidi nini mtu kuupata ulimwengu wote, lakini akayapoteza maisha
    yake?
  wbi-wbi: Lino, umuunhu ndepoonu ivumbulila kiki kuuva nu vumofu vwoni uvwa iisi,
    neke ambusie uvwumi vwake?
  bba-bba: Arufɑɑni yerɑ̀ tɔnu u mɔ, bɑɑ ù n hɑnduniɑn ɡɑ̃ɑnu kpuro wɑ, mɑ u win wɑ̃ɑru
    biɑ.
  eng-KJVCPB: For what shall it profit a man, if he shall gain the whole world, and
    lose his own soul?
  kgk-NT: —Nde para'e ko yvy apy gwive járy ramo ereiko va'erã. Ha Nhandejáry ndive
    ereiko e'ỹ ramo katu mba'evete ndererekói va'erã. Opa ete-ma va'erã. Oipe'apa
    va'erã ndéhegwi.
  waj-waj: Fai gioonna kiaapu voovoono ariiyara nnaasu yaata utuoo mmuakiaa mmatayaa
    diaa mminnamminnaiyauvaa varoonnonno hama tupatupaa variraivaara yaata utirainno
    putuoo fai dee irisai yoketaivaa Anutuuqaasidiri varaanarannee? Fai hama varaanaravaivee.
  cpy-cpy: Aminaashi-waeta otzimi-motantzi owaahawontsi jaka kepatsiki, aritaki opeyakaa-shitan-teeyaa.
  ekk-PKP: Mis kasu on teil sellest, kui saavutate kogu maailmas kõik, kuid kaotate
    oma elu?
  mpx-mpx: Hauna ana waisi ebo gamagal etega panayawi gegewena ni ahe ni logugui-an,
    yaa yawalina ni payaomal?
  wbp-wbp: Nganangku-puka kuja-ka turnu-mani nyiyarningkijarra jurnarrpa manu tala
    manu mangarri manu wawarda, nyiyaku-ka turnu-mani? Kajiji yapa yali puranja-wangu
    jurnta nyina, ngulangkuju ngari-ka jamulu turnu-mani. Kaji palimi, kula Kaatu-kurlu
    nyina.
  luo-luo: Ere ber ma ngʼato yudo ka piny duto obedo mare to ngimane to olalne?
  nhe-NT: Pampa ax tleno huelis quipalehuis se tlacatl tlen quipolos iyoltzi huan
    yas mictla. Ax quipalehuis yonque quipiyas nochi tlen onca ipan ni tlaltepactli
    para iaxca.
  aii-aii: ”ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܠܒܲܪܢܵܫܵܐ ܐܸܢ ܩܵܢܹܐ ܠܵܗ̇ ܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܐܝܼܢܵܐ
    ܓܵܢܹܗ ܛܲܠܸܩ ܠܵܗ̇؟
  esk-NT: Iñuum piññaktaaġiłhiñaugaluaġaa suurapayaaŋa marruma nunam, aglaan tammautigisigaa
    iñuutchii. Sakuuŋuraġniałha atuġumiñaitchuq sumun.
  msb-msb: Kay nano man an pakinabang san tawo kun mapasa iya an bilog na kinab-an
    kag an kabalyo sani an pagkawara san iya buhay? Syimpre wara gayod!
  cpa-NT: Ha¹chi² ta³ jmo¹ lǿh² jan² dsa² ta³cøng² jmøi¹guǿi¹ ju³ná³ dsø¹hén² jmi²dsí²
    quiah¹²dsa.
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ଦୁନିଆର୍‌ ସବୁ ଜିନିସ୍‌ ପାଇକରି, ନିଜର୍‌ ଜିବନ୍‌ ଆରାଇସି, ସେଟା
    ତାର୍‌ପାଇ କାଇ ଲାବ୍‌ ନାଇ ।
  meu-meu: Tau ta tanobada idoinai baine abia, to ena mauri baine reaia, dahaka namona
    ia enai?
  yva-NT: Ranivara vatane inta apaura mine vone so rai vintabo weramu apa kovo nuge
    nuganuije rakanive ai, weamo apaura mine so raija marudi.
  dgc-dgc: Anya beman i pakinabanga na esa a tolay éng siya i mayamana ta étanan,
    éng éwan na makamtan i buhay a éwan tu katapusan?
  zpm-NT: Nana, teḻ zha ne guṉlo grëse ncuaaṉe no lo guidzliu rii. ¿Pa yquiin grë
    ncuaaṉ co lo zho, teḻ lëëw yquiaaqui laa zho guey gabiḻ?
  hix-NT: Àsok haxa hana manatxow ha, kekon xarha tà, àwyanye. Tkatxhonke rma haxa
    manatxow hana. Ohyawonye rma nay hana, anaro rha katxhonano, omeroro, kekon hatà.
    Àro wyaro thenyehra tkatxhonkemà rma, ohxehra rma manatxhe ha. Karyhe roro harha
    manatxhe katxho mehra rma oyehtokonye, ohxehra rma manatxhe ha. Tanàhnohsom me
    xak mak manatxhe hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Os mbele mbele misambik fehe nga mushak ji na nahi, wa mberem ji hishindu?
    Mbele mbele jihi ondo am jirin jelyakundal? Wahau.
  npi-ULB: मानिसले सारा संसार प्राप्‍त गरेर आफ्नै जीवन गुमायो भने उसलाई के लाभ हुन्छ
    र ?
  cgc-cgc: Daw may ittaw na maangken din tanan na manggad naan ta kalibutan i piro
    dili din malikawan silot na ula katapusan naan ta impirno, ula man gyapon pulos
    tanan na naangken din.
  tim-tim: Dâ luâk siâŋe hângât egâliaŋ delem me ito mem manmâ âmâ manmanŋe mesokto
    gulip koaŋbiap. Amâ wan âlepŋe miawagaŋbiap?
  yor-yor: Nítorí èrè kí ni ó jẹ́ fún ẹni tí ó jèrè gbogbo ayé, tí ó sọ ẹ̀mí rẹ̀ nù?
  wos-wos: Du takwa ané héfana joo atéfék héraata, deka jémba male yata hiyae yingi
    maki nae di jémba reséketandi? Yingafwe. Jémba yamba rekéndi.
  emp-NTPO: Ẽberãda naʌ̃ ẽjũãne ne jũma erob̶ʌd̶e beuibʌrʌ, ¿idjia erob̶ʌba carebaica?
  eng-F35: Well, what will it profit a man if he gains the whole world, yet forfeits
    his soul?
  ind-ind: 'Pikirkanlah: Kalau akhirnya kamu mati juga, apa gunanya kamu menjadi kaya
    sampai memiliki seluruh harta di dunia?'
  pes-OPCB: «چه فایده که انسان تمام دنیا را ببرد، اما جانش را از دست بدهد؟
  mpt-mpt: Nakaia unangai wanita dabalim olo inamin namino alukum olmina bianiba i
    mo bainobo geim blim bianiba kaaniba aseinin bib unib mole inamin namin olo fatnanota
    daabenamabone? O mo daabenamabobabe.
  ssx-ssx: Hali epima꞉ do kenke ala꞉ta꞉ ala꞉ta꞉ paeyao ipika꞉eki wina꞉ laa alo hata꞉
    ipika꞉ hao hala꞉eki alupia꞉ka꞉na꞉ta꞉ kota꞉ epeke ekita꞉ ekipa miliepe leekeme.
  mkl-mkl: Arɑnfɑ̃ɑni yoomɑi ɑmɑnɛ í nɛ bii í bɑ ɑmɑnii ɑndunyɑ fei nɔ í kuɑ kuwɛɛɛ.
  gaq-gaq: ବାରି ରେମୁଆଁ ଜଦି ସାପା ଦର୍ତନିକେ ଲାବ୍‌ ଡିଂଚେ ନିଜର୍‌ ଜିବନ୍‌କେ ବିଃଏ, ତେଲା ମେଃନେ
    ମେଁ ଲାବ୍‌ ଡିଂଏ ? ବାରି, ରେମୁଆଁ ମେଁ ଜିବନ୍‌ ବାଦୁଲ୍‌ ମେଃ ବିଃୟାଏ ?
  gof-RNT: Issi asi sa7an de7iya ubbabaa baw shiishidi, ba shemppuwa dhayssikko iya
    ay maaddanee?
  unx-unx: ଜେତାଏ ହଡ଼ ଗଟା ଅତେଦିଶୁମ୍‌ ନାମ୍‌କେଦ୍‌ରେୟ ଆୟାଃ ଜୀଉକେ ଆଦେରେଦ ଇନିୟାଃ ଚିକାନ୍‌
    ଫାଏଦା ହବାଅଆଃ ?
  gah-gah: Ve makó keza imane mikasímini amupiló ne netá ale asú iiki itó kezáini
    kigika kemeni gopa okoko tolova itimó nene nenémo nana oko kelémo lamaná itive.
  lcm-lcm: Using man a igenen ka atogon a keve bil aongos kuli rina na ka mat, keve
    bil ang ki saka pakangai ania?
  aer-aer: Nhenge tyerrtye akenhe ahentye-anemele arne ahelhe nhenhe-arenye atningke
    inetyeke, kele re apententye akngerre-irretyakenhe-arle, nthakenhe-arle anteme
    irreme re ilwerlenge? Kele, re ilwemele, aparnte-irretyenhe, Ngkartenge akwete-ante
    anetyeke arrangkwe. Anwerne arne areye Ngkarte uyarne antheme, ikwerenge itethe
    akwete-ante anetyenhenge.
  qvc-NT: Piru suq runa ichu suq warmi kay mundupa tukuy imanda ch'askishpa, piru
    jwisyu diyapi chingashpaqa, ¿imapaqtaq balinman?
  tgl-ULB: Ano ang mapapala ng isang tao, na makuha ang buong mundo at pagkatapos
    ay mawala ang kaniyang sariling buhay?
  cbs-NT: Jaska inun, jaskati dabanen yudabun shinanma mai anua mabuwen inun jamapai
    tibiwen kemukin ichawai jiwemisbudan, jabudi eauma mawai benuxankanikiki.
  xtm-NTPP: ¿Na nde jiniñu'u ja in ñayii ma, te koneva'a i ndaka ja iyo ñuu ñayivi
    a te skenaa i anua i ma?
  nnq-nnq: Mundu apata nike anda ajipatite dunia joa nu kuoya bwomi gwakwe? Kibije!
  bao-NT: ¿Ñee ʉno peere to tii nemoti ati yepa maquẽ niipetirore pairo cʉo ametʉenecã
    pacagʉ, Ʉmʉreco Pacʉre tʉo nʉnʉjeetigʉra ca bii yaigʉra?
  san-ORI: ଅପରଞ୍ଚ ମନୁଜଃ ସର୍ୱ୍ୱଂ ଜଗତ୍ ପ୍ରାପ୍ୟ ଯଦି ସ୍ୱପ୍ରାଣଂ ହାରଯତି ତର୍ହି ତସ୍ୟ କୋ ଲାଭଃ?
  huv-NT: 'Aton tapiüng: ―Jondot aljane alndom maneay meáwan cuajantanej leaw ajlüy
    wüx a iüt cam, ¿cuane ambich sitiül nej ngo mamb tiül cielo?'
  otn-NT: Porque hi̱nte da̱ da̱hra̱ ja̱'i̱, ma̱da̱gue'a̱ da̱ 'yøt'e ngue rá̱ mmɛti
    gä ra̱ xi̱mhäi, 'nɛ̱ di̱ m'mɛhrá̱ te.
  nop-nop: Nebek niŋ adi kwetfoloŋ nemek fiila liwe tibaak wendok nadigalikaaŋ gigine
    hinek tihatilune hatihatiŋiŋ fiilune undiniŋgoŋ hinek kotigoŋ deŋaniŋ kaŋ tibaak?
  obo-NT: Su ahad od kokomunoy to minuvu kos langun no korotuwan ka-ay to ampow't
    ingod, waa en koru-anon otid koworan sikandin to umuun waad tomanon.
  cak-ENT: ¿Roma achique c'a nrelesaj chin ri vinük si nc'uje' ri beyomül richin ronojel
    ri ruch'ulef riq'uin y ri vinük ri' xa man ncolotüj tüj?
  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ᤺ᤸᤗᤧ ᤁᤠᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤂᤢᤏᤧ᤹ᤀᤡᤴ ᤆᤥᤃᤢᤛᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤡᤴ
    ᤔᤠᤛᤢᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤒᤡ᥅
  snx-snx: Ne suma be adu miyang wanxabe pinhalel kumogx pena sidxone adu ido xunun
    ne yuwamadox, pinxa beli adu xabe nenx dadxo e?
  kql-kql: Yetɨk balañjɨkɨn lua wofop vaŋ wofop yiva, kapekandi sɨŋgɨnmalen, kavɨla
    luan wunu anafak avik ga tonapa?
  mie-NT: ¿Chi ní cuetíñú vísō ná cúndeé nchivī nīhīn ji níí ñayīví, de tú quīvi ji
    nūū tānū tāhvī ji?
  san-TIB: ཨཔརཉྩ མནུཛཿ སཪྻྭཾ ཛགཏ྄ པྲཱཔྱ ཡདི སྭཔྲཱཎཾ ཧཱརཡཏི ཏརྷི ཏསྱ ཀོ ལཱབྷཿ?
  qve-NT: ¿Imapaqtaq valenman kay pachapi tukuy ima kaqniyoq kayrí, hinaspa almanñataq
    mana salvasqa kaqtinrí?
  pao-NT: Tamme ka teepu-kooba'yoona ewow hee-ga'yoo pana ka te ya'ese oosoo gi te
    magwetzoi-wa'ne'yoo.
  cbu-NT: Mishat, tputs maachi ichinguru payukinaari, ¿antaati anpataja kamungumaam
