verse: MRK.006.046
translations:
  kpx-kpx: Kateai louito lohoi ata kebia hanavege abu tisege au tanae au Mama imihaho
    tinu.
  okv-H: Iesu tiri ta pari asi vihina.
  tbo-tbo: Ma Yesu bolu i himilihi po hi nenae ma tauna i gae u oya ipa ina lupali.
  mal-C: ജനത്തെ യാത്രയയച്ചതിനുശേഷം അദ്ദേഹം പ്രാർഥിക്കുന്നതിന് ഒരു മലയിലേക്ക് കയറിപ്പോയി.
  grc-SR: Καὶ ἀποταξάμενος αὐτοῖς, ἀπῆλθεν εἰς τὸ ὄρος προσεύξασθαι.
  bgc-bgc: चेल्यां नै बिदा करकै यीशु पहाड़ पै प्रार्थना करण खात्तर गया।
  khz-khz: Ne etugu-lovolovorato mulinai, golo ai everageto ene rapali.
  deu-TKW: Und er verabschiedete sie, und gieng hin auf den Berg zu beten.
  zsr-NT: Catiꞌ chbudx buzeynëꞌ lequëꞌ didzaꞌ, gyijëꞌ tu lu guíꞌadauꞌ, atiꞌ niꞌ bulidzëꞌ
    Dios.
  lin-lin: Sima na Ye kozongisa bato yango, amataki na ngomba mpo na kosambela.
  hns-NT: Tab oe sab koi se bhet karke tjal gail pahaar par praatna kare.
  noa-E: Maimua chadcha mag õor wëtum khʉʉn thum oopʉ̈iwiata durrsĩ gaai petajim aajem,
    Ẽwandamag jëwaan.
  eng-EMTV: And having taken leave of them, He departed to the mountain to pray.
  mib-NT: Te nuū ní cuu ni natají yá i, te ni caa ya yucu cuacacān tahú yā.
  bea-bea: Kahchu kootoo achuteha, atai chu yitaityesha khis tsi yaootootyech.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मोलाम् तुवा चोःक्‍से़ थो कोःक्‍माओ पेरो॥
  xnj-xnj: Hati peamali kulagana na vandu, akahamba kuchitumbi kumuyupa Chapanga.
  mmx-mmx: La neni ga vas kaxat basinge di la ga urut uto vana at lakaana xusu na
    ngising.
  cbr-NT: Xutancëxun anu 'icë unicama cabiani ca Jesús matánu Nucën Papa Diosbë banai
    cuancëxa.
  tee-NT: Chai ju Jesús acsni alacmalakachak'o ju lapanacni pus alh ju akstijun. Alh
    t'achivini' ju Dios.
  eng-LSV: and having taken leave of them, He went away to the mountain to pray.
  cak-NT: Y cuando xebe yan conojel ri winak, raja' xjote-e parui' jun juyu' chi nu'on
    orar.
  pah-NT: '@see-verse:MRK.006.045'
  sja-NT: Eperãarã erreuk'oodaidak'ãri, iru wãji ee nok'odee ɨt'aa t'ɨ̃de.
  xed-xed: Manda dgatani ta vgha nda tsa mnduha ya, ka sliʼaftá tsi ka laghwi ta ghwá
    da maga duʼa.
  mks-NT: Ta tá sa̱ na̱ndinda̱yí ndihi a ña̱yivi na̱quee a cua̱ha̱n yúcu̱ ca̱ca̱ ta̱hví
    a̱ nu̱ Ndióxi̱.
  gfk-S: Be igate nes tule ter di, iga hanahut utuma ra uladih ura sinsaring.
  bmu-bmu: Mewö jiba yaizökzök jim eŋgiba eŋgubula kunduŋe öŋgöba köuluköyök.
  dgz-dgz: Amba me waenapan wa oimoni ewap, God inap mup wapen menan togan dot aen.
  eng-GNV: Then assoone as he had sent them away, he departed into a mountaine to
    pray.
  zaa-NT: Bechu titsa' díbée ca enni'a nna huía tìe lo ttu i'ya. Nía nna benie oración.
  eng-WEBSTER: And when he had dismissed them, he departed to a mountain to pray.
  guh-guh: Itsa baja jivi napëvereta penaviabijava, Jesús junaya petsutojumabetsia
    pevajëtsinexa Diosojavabelia.
  bon-bon: Yeesu liba biname bine yewo jewenanemige, pui ingwe gaabe ca tabe ädige
    podo cabu me irecu ätumutame.
  nhw-BL: Huan teipa quema Jesús tlanqui quinnahuatijtehua, yajqui ipan se tepetl
    para motlatlajtis.
  swh-ONEN: Baada ya kuwaaga wale watu, akaenda mlimani kuomba.
  wbi-wbi: Yevavukile, akaluta kukidunda kukufunya.
  bba-bba: Ye u tɔn be nɔɔ kɑnɑ u kpɑ, u doonɑ ɡuurun berɑ ɡiɑ u kɑ kɑnɑru ko.
  eng-KJVCPB: And when he had sent them away, he departed into a mountain to pray.
  kgk-NT: Upe rire, “Aha jevy-tama” he'i rire íxupe kwéry, oho yvyaty ári-rupi Hesu.
    Onhomongeta hagwã Nhandejáry ndive oho.
  waj-waj: kiaa kioo gioonna kiaapuuya ngiari yoosinnaipira titaa kiooduu vuduu too
    Yisuuva ari ngiaammuauya pikioo taapiivau yaaku varaanara viravai.
  cpy-cpy: Ikanta riyaatee-yeeni maawoeni atziri, tonkaanaki Jesús ochempiki ramanya.
  ekk-PKP: Kui ta oli inimestega hüvasti jätnud, läks ta üles mägedesse palvetama.
  mpx-mpx: Wana tohago hi kuki enaa, inoke iya i na i ha oyaa ge i awanun.
  wbp-wbp: Kuja-jana Jijajirli yilyaja manu jakuru-pungu yangka kurdungurlu-patu,
    ngula-jangkaju, nyanungu warrkarnu kankarlarra pirli-kirra yungurla wangkami Kaatuku.
  luo-luo: Bangʼ goyone oganda oriti, noidho modhi e bath got malo mondo olem.
  nhe-NT: Huan teipa quema Jesús tlanqui quinnahuatijtehua, yajqui ipan se tepetl
    para momaijtos.
  aii-aii: ܘܐܝܼܡܲܢ ܕܫܘܼܕܪܵܝ ܠܹܗ، ܐܙܝܼܠܔ ܠܹܗ ܠܛܘܼܪܵܐ ܠܨܲܠܘܼܝܹܐ.
  esk-NT: Suli aullaqtitkanikamigich mayuġniqsuq iġġimun agaayutyaqhuni.
  msb-msb: Pakapaulia niya sani nagsagka siya sa bukid agod magpangadyi.
  cpa-NT: Jøng² mi³ca¹dsiánh² Jesús dsa² jue¹², ca¹ŋó¹dsa juu¹² máh², ja³ca¹ŋi¹hlanh¹dsa
    Diú¹³.
  dso-dso: ଜିସୁ ଲକ୍‌ମନ୍‌କେ ପାଟାଇଲା ପଚେ, ପାର୍‌ତନା କର୍‌ବାକେ କୁପ୍‌ଲିଉପ୍‌ରେ ଗାଲା ।
  meu-meu: E hatonidia, bena ororo ai e dara dae, ḡuriḡuri totona.
  yva-NT: Umba Po mapaya, poroto no pukame inta rai indamu be sambayambe.
  dgc-dgc: Ey to kéhektat de, éy nanohobuk ti Jesus to buked, a monda manalangin.
  zpm-NT: Blozhse bzonëz me zho, dzigo güey me tib guic gui zob gax ga, güeyzodiidznie
    me Dios.
  hix-NT: Àro ke nànyahtxownà hatà. Tàwya ànyaketxhenye rma, toy hatà, àh hona. Noro
    ro toy hatà, Khoryenkom yakoro àrwonàmso.
  sim-sim: Ma ondon am or mbashirik li irik ortonom Avui orhin or sawekurik telembak
    ormu lawura.
  npi-ULB: जब तिनीहरू गए, त्यसपछि उहाँ डाँडातिर प्रार्थना गर्न जानुभयो ।
  cgc-cgc: Na napauli din en, giling kanen i naan ta bukid aged mangamuyo.
  tim-tim: “Bâin ariŋet.” dâmbo arimbiâ gimbâŋân âgâm ikiŋak Anutu magaŋmâ talep.
  yor-yor: Lẹ́yìn náà, ó lọ sórí òkè láti lọ gbàdúrà.
  wos-wos: Wandéka yindaka dé God wali hundi bulénjoka dé némburé waré.
  emp-NTPO: Jũmarãda wãbigaped̶a eyad̶aa Ãcõrẽa iwid̶id̶e wãsia.
  eng-F35: And after taking leave of them He went up the mountain to pray.
  ind-ind: Kemudian Yesus pergi seorang diri ke bukit untuk berdoa.
  pes-OPCB: پس عیسی مردم را مرخص فرمود و خودش به کوه رفت تا دعا کند.
  mpt-mpt: e elekiem bianea nakaia unangai dlane onon tlaiba deibenea e utnea amgolim
    ut bianea beten kebea
  ssx-ssx: Kutupa Yesuma꞉ mo disaipolo haliweki mina꞉pa꞉laota꞉ pote pa꞉ta꞉ yeni pulu
    peekeme.
  mkl-mkl: Wɑɑti iyi í jɔ̀ ɑ̀ nɛ ŋɔi í koo í ɡũ iri kutɑ ɡɔ ku bɑ ku ce kutɔɔ.
  gaq-gaq: ଜିସୁ ରେମୁଆଁଇଙ୍ଗ୍‌କେ ବେବିଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ନ୍‌ସା କଣ୍ଡା ଆଡ଼ାତ୍ରା
    ୱେକେ ।
  gof-RNT: Asaa moyzidaappe guye Xoossaa woossanaw deriya bolla keyis.
  unx-unx: ଇନିଃ ଗାଦେଲ୍‌ ହଡ଼କକେ ବିଦାକେଦ୍‌ତେ, ବିନ୍ତି ନାଗେନ୍ତେ ବୁରୁତେ ରାକାବ୍‌ୟାନା ।
  gah-gah: Lá oake vegená gekévaké loko kimiseleake eza nene zopega makotó Ómasiloka
    linogo itimó.
  lcm-lcm: Na kala posong atatung suai tapai aniria na kala kik lak ane kuli putput
    asi kana an sokotuk.
  aer-aer: Nhenge apententye akngerre areye arnpenheke-arle iperrele, Jesus apwerte
    akertneke antyeke re-arrpe angketyeke Ngkarteke.
  qvc-NT: Chaymandaqam, sapalanllana rirqan suq lumaman, Tayta Dyusman mañakuq.
  tgl-ULB: Nang wala na sila, umakyat siya sa bundok upang manalangin.
  cbs-NT: '@see-verse:MRK.006.045'
  xtm-NTPP: Te nuu ni jinu ni ndakuan‑ta'vi ya nuu ñayii ma, te kua'an ya ichi yuku
    ma ja ndatnu'u ya ji'in Yuva ya Su'si ma.
  nnq-nnq: Kuboka pa katabuka bandu ngajenda kukitombi kugongalela.
  bao-NT: Bojocare waarique wui yapano, ʉ̃tãgʉ pee juu buegʉ waacoaupi.
  san-ORI: ତଦା ସ ସର୍ୱ୍ୱାନ୍ ୱିସୃଜ୍ୟ ପ୍ରାର୍ଥଯିତୁଂ ପର୍ୱ୍ୱତଂ ଗତଃ|
  huv-NT: Wüx laǘmb majtsor nipilan, quiaj tamb andüy wüx nop tiüc mataag orar, mandeac
    aweaag Teat Dios.
  otn-NT: Mi̱ juadi bi 'yɛ̱hyø ja̱'i̱ ra̱ Jesús, bi̱ map'ʉ bí ja ra̱ nyu̱ni̱ ngue
    bá̱ mat'Oja̱.
  nop-nop: Kaŋ ne metam yeniŋkulune udapmaune ne hogok tuwai foloŋ looŋ Bepaŋ ninadi
    hatuguk.
  obo-NT: To id ipanow ron iddos mgo minuvu, mid tikoddog sikandin po-undiyot buvungan
    amoy'd dasaa.
  cak-ENT: Y tok ri Jesús nyerubün can despedir ri vinük, rija' xbe chucojol tak juyu'
    chin nbün orar.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤛᤧ ᤌᤥ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤐᤣᤖᤥ॥
  snx-snx: Adu sumaxangglixja sonjisne adu geinayaxasi tombu xolxo.
  kql-kql: De, wun kavɨla balañju ga ŋɨme balakevekandi yetɨk lamɨk ŋɨme kɨvevekandi
    Got kukuñmaŋga.
  mie-NT: De tá nī ncuu nī natají yā ndá ji, de nī ncaa yā yucu cuācācān táhvī yā.
  san-TIB: ཏདཱ ས སཪྻྭཱན྄ ཝིསྲྀཛྱ པྲཱརྠཡིཏུཾ པཪྻྭཏཾ གཏཿ།
  qve-NT: Hinaspan Jesusqa, runakunata despediruspa, Diosmanta mañakunanpaq moqo pataman
    riran.
  pao-NT: Yise ka mu mea'ase soo Te Pabe'e ka giba-matoo mea, ka nanesootuhikwuse.
  cbu-NT: Isus machip kárirangiya Waparpat tsiyatamaama.
  usa-usa: timátuwena anuraqá nunamummá mú tiráiye.
  soy-soy: Kuu pisoi rin-yɑ́, uu riyɔ́pɛ tɑɑ́ ukɛ́ kɛyómɛ yɑ́ɑ́si.
  bkx-bkx: Olas toob ok-okeꞌ nnaon nfanin, In ansae mbi ꞌnuꞌaf es he nꞌonen.
  hui-hui: ibu hombene mbira wiagoria Ngode Datagaliwabela bi lole pene.
  amf-amf: Eenam yinin yittsonsa budobar Barjo misko dhukandar ki utade.
  quc-NNT: E jachtajinaq chi k'u b'i ri winaq rumal ri Jesús, xe' ri Are' pa ri juyub'
    chub'anik orar.
  dob-dob: ꞌEnega sigelu ta Yesu pwalu ꞌietunediya, ta muliyega ꞌituꞌe ꞌoyaya sabi
    sidasida Yaubada ꞌena.
  wrs-wrs: doa no kembelnindm unna, pevna deuvram beswonam anguwul veo. Venamba, hevpa
    hevhova lumbullam indhanahuiram vonganamba, di Sesoam sembayang vaomanavna.
  mca-mca: Ma' qa in hats wetfeli'm hekhewe'en, qa ikik'ipha'm ke' utek qe qa' niyin.
  tzo-TZC: Cꞌalal jech laj xa scꞌopon comele, imuy batel ta vits, ba scꞌopon ti Diose.
  jao-jao: Kalilu-murdama bawuji; kulu ka-arri baji yiwalumba, ka-wingka ankaya ki-jayngkaa,
    ka-arri baji mududu barra, ka-wukanyi wunyathawu yiwalumba. Ngalanda aya kanda-nba
    a-kamba ngalanda a-muwarda ki-nankawala ki-walkurrala ngaliwa Jijaj yiwalumba
    barra ki-awarala baji.
  mya-mya: ကိုယ်​တော်​သည်​လူ​အ​ပေါင်း​တို့​ကို​နှုတ်​ဆက်​တော် မူ​ပြီး​လျှင် ဆု​တောင်း​ပတ္တနာ​ပြု​ရန်​တောင်​ပေါ်​သို့
    တက်​တော်​မူ​၏။-
  gng-NT: U cɛ̀be' linigol nnɔ ma nnɔ nɛ ki don' lijuɔl bo wɔ ń tì kàare.
  cbi-NTPO: Tsangue' chachillanu deme-ere' dyatu kuyisha Diosba kuinda kenu jimi.
  ikk-NT: Ogẹn o gi gbashịagụụ wẹ, ọ nọ si elu ugu d'e mẹ ekpere.
  leu-leu: Layaan a mu rabuna fo falet nane laak xe xuluna put xena fenung xe sina
    Piran.
  maz-NT: Nuc'ua 'ma ya vi ma c'o nte, o ma e Jesús cja 'na t'eje, o ma dyötü Mizhocjimi.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་མི་ཚོགས་དང་ཁ་བྲལ་རྗེས་རི་མགོར་གསོལ་བ་འདེབས་སུ་ཕེབས་པ༌དང༌།
  tca-NT: Rü yexguma duü̃xü̃güxü̃ íyamugüguwena, rü mèxpǘnewa naxũ ga Ngechuchu na
    yéma yayumüxẽxü̃cèx.
  zpl-NT: Chenu ulaxu nú uninu lubee bene zeꞌe nú nzanu, che chu nzanu tucu dañi nu
    unacuꞌnu lu Diose zeꞌe.
  mbc-NT: Teesekaremekî tîpo, Jesus wîtî'pî wî' more'pî pona epîremai tiwinsarî.
  ndg-ndg: Palyo baboi ayei ukiogolo kuyopa.
  wsk-wsk: Se kariimet parasa namaman mu nu duruk bo te guranek bitirukko nama tarigiram.
  toj-NT: Jaxa cuando ch'ac sc'um can ja cristiano jumasa, ti huaj sc'umuc ja Diosi
    ja ba jun huitz.
  dwy-dwy: Ga ŋunhi waya yolŋuya waya ḻatjuwarrꞌyuna, ŋayŋu ŋayipiya Djesuya bukuyina
    ŋalꞌyuna bukumiyanhawuna.
  kkl-kkl: Mag sin kauro palamekpa, Yesusti nimi maikno tanekoag, “Pululom,” seog.
    Seogti, “Mo wamneri, Allahap yubu lemnunam,” aro main nhonag waelbaog.
  tbc-tbc: Saen tamolpein idinaig diau pasik man, iŋ sen mi did fo Taman san na igudani
    wo isuda ya.
  sna-sna: Akati aonekana navo, akakwira mugomo kundonyengetera.
  smk-NT: Ket sin napaibwat nasarayna, nako ya sa sayay talugtog ta pigaw nin dumasal
    yadtaw.
  grc-TCGNT: Καὶ ἀποταξάμενος αὐτοῖς, ἀπῆλθεν εἰς τὸ ὄρος προσεύξασθαι.
  mzz-mzz: No waineye Ieisu yoko iveduduwedi ivo, “Eee, kwanaqo,” we Ieisu kaisena
    itovoi itauya inaqo koya waineye ilaga ivelaukui.
  gof-WFTW: Asaa moyzidaappe guye, Xoossaa woossanaw deriya bolla keyis.
  spa-BLM: Después de despedirse de ellos, subió al monte a orar.
  kyz-NT: Ojewi 'gã o re Jejui 'ga awau ojeupia ywytyra rupi. 'Uwarete 'ga upe 'ga
    awau oporogytau. Ojetee'i futat 'ga awau akou.
  dao-dao: Acukba khyang he a jah khyah käna amät cun ktaiyü khaia mcunga citki.
  cya-cya: Xa cua' msla' ta'a ñi lo'o nten can', ycuen ñi sca loo qui'ya si'yana chcui'
    lyi'o ñi 'in Ndiose.
  beu-beu: Ing emangpi ila tila muse, Ana dol nu taang mida Lahatala Oleve Itat mateng.
  wrk-wrk: Baki manjijba nyuli yalunya muramuku Jisuswanyi. Mudambayi yalunya, baki
    barlba yali. Ngala kirrijbayi Jisus kingkarri dungalana. Kirrijba nyuli nyubana
    yanybiji nangangi Kudkanyi.
  nii-nii: Jiisas wumb pei neng, punjung. Puk kin, eim komung endi ełe tonu pupu,
    prei ermbii ni piipi, pum.
  ign-NT: Tacahe, te tamutupa eta macame­ta­vairahi ema Jesús nayehe ena achaneana,
    tiyanapa tiápanahi tayehe eta anuquehe mari. Tiyuja­ra­ca­yarehi tayehe.
  dik-NT: Wën cï yen kɔc tɔ̈ɔ̈ŋ, ke jiël bï la gɔt nhom bï la röök.
  cac-cac: Ix lajvi stac'lancan sb'a yed' eb', ix b'at d'a jun tzalan yic slesalvi
    ta'.
  tzj-E: Tak xbitaj cana rubi' rmal, arja' xojte'a chwech jyu' y xuwil jun lwar abar
    nuban wa' oración.
  san-BUR: တဒါ သ သရွွာန် ဝိသၖဇျ ပြာရ္ထယိတုံ ပရွွတံ ဂတး၊
  yaa-NT: Mã yorafo nĩchita mãchi keya ari arese kani arixõ Apa Nios kĩfikai.
  cab-NT: Dan le ñǘdünjaña, ába lídin luágu wǘbü ayúmuragua lun Búngiu.
  clu-clu: Kag pagkatapos nga makaalin ang mga tao nagtokad tana sa bokid agud magpangamoyo.
  swh-ULB: Walipokuwa wamekwisha kuondoka, akaenda mlimani kuomba.
  tpt-NT: Tejkan lakmastakꞌaꞌochoqolcha ni lapanakni ex ni Jesús va al tapayniniꞌ
    Dios laka aspajun.
  aai-aai: Sabuw itubarih hinan ufunamaim yoyobanamih yen in oyaw wan tit.
  sny-sny: Sosu Jisas lu taune werese eimawesawi tepa'asiye su, le lu disaipel lo
    wai se iyatuti ape, siyesawi. Sosu Jisas omo hire ma'e yaneyewe, Owane Sitewi
    ma'e peri au te'eteye. [Lu 5:16]
