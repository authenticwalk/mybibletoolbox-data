    ko̱kjeiín‑la̱ i̱t'aà ts'e̱ Jesús.
  mcq-mcq: ꞌÚ Hu kapinita? ꞌÚ Hu Meri oni Harihe? ꞌÚ Jemisi ꞌee Josisi ꞌee Jutasi
