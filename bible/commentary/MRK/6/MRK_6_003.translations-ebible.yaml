    nula Jesus gun-gata janguny nipa gu-rrimarra Wangarr gun-nika.
  wal-wal: Hagee anaaxiyaa gidennee? Mairaami na7aa, Yaaqooba ishaa, Yoosa ishaa,
    Yihudaa ishaa, Simoona ishaa gidenneeyye? A michchentti nunaara hagan de7okkonaayye?”
    yaagidi, i giyoobaa ekkennan ixxiis.
  zad-NT: ¿Aaga beenin karpintera', beena' nak xiiṉ Maríana', na' beṉ' bish' Jacóbona',
    Joséna', Júdaza' na'ch Simónna'? Na' ḻekzka' beṉ' zane'ka' zoagake' lallchoni.
    Na' bi wyajḻe'gake' c̱he'.
  mgh-mgh: Kahi nkarapintero, mwanawe Mariya, ni nhimaawe Yakopu, Yosefi, Yutta ni
    Simoni? Ni asirokorawe khari ni hi? Yahoviruwaca.
  aso-aso: Me ve nene ha Maliaꞌ gipele kamuda minive ne neive. Olo. Idoꞌ Zakobole
    Zosele Zudale Simonile engiꞌ uvoꞌnibo neive. Alunolo nesi nene lezesi mela none.
    Neꞌmine li ingine muluꞌninguꞌ goloso gilaniꞌ ve.
  uli-uli: Te sellap we lol Maria mele? Te iy molwe bisil James mo Joseph mo Judas
    mo Simon? Te woal haplom le mele ma mel mokwe wol mwengal iyang?” Iwe re sala
    te kekadagiloh mekla yema sor.
  nin-NT: A si su unitarr wanggo yo hen, uvuvurr a Maryamu wa? A si su uzayirr a Yakubu,
    Isuhu, nu Yahuda tuku Sima hen? A si sa amuyirr ama ba yo so ni inta ba ni igbu
    wanggo hen?” Aba vri isisu na ku kakami, na ka iwo ma.
  tgk-tgk: Магар Ӯ ҳамон дуредгар нест, ки модараш Марям, бародаронаш Ёқуб, Юшо, Яҳудо
    ва Шимъӯн ҳастанд ва хоҳаронаш ҳам дар байни мо зиндагӣ мекунанд?» Пас Ӯро рад
    карданд.
  acu-NT: ¿Juka tau takakminchaukai? ¿Marí uchirinchukai? ¿Tura ni yachí Santiago,
    nunia José, nunia Judas, nunia Simón naartinchaukai? Ni umajisha iijai pujuinauka
    wainiaji, —tiarmiayi. Tura asar Jesúsan suwirpiaku jiinak pachischarmiayi.
  cak-WNT: Ruma re achi re', xa yare' ri aj samajel chrij che', ral ri María, cach'alal
    ri Jacobo, ri José, ri Judas y ri Simón. Y ri ye rana' xa yec'o chkacojol, xecha'.
    Rumari' ri winek can ma xquinimaj ta ri Jesús, ruma Riya' aj chiri' pa quitinamit.
  ebk-ebk: Ay fiakun hiya nan mun-am-amma as afong ay anak Maria, ya panguruwan cha
    Santiago, Jose, Judas ya hi Simon? Ay fiakun nan nauycha susnúdna us ay fianafiai
    at nakiiilicha kan chitaku?” Angkiay ya enachicha at hiya.
  spa-PDDPT: ¿No es Éste el carpintero, el hijo de María y hermano de Jacobo, José,
    Judas y Simón? ¿No están ante nosotros también sus hermanas? Y estaban conturbados
    por causa de Él.
  ruf-ruf: Ayuno si yula msongola mibiki bae imwanaghe Mariya, ne iwandughu tsake
    tsina Jakobu, Yosefu, Yuda na Simoni, na lumbu tsake ng'awalibaha bae na twetwe?
    Apfo wamlema.
  gun-gun: Peva'e e'ỹ ri nda'u oo apoa, ha'e Maria memby, Tiago ryke'y, José, Judas
    ha'e Simão ryke'y? Ha'e apy nhanembyte rupi e'ỹ teve ikuai heindy kuery? — he'i
    okuapy. Ha'e vy ndojou porãi.
  agu-BL: Na se'ol tu' i'. Tal Lu'ch tu' i'. Nin yi e' titz'unx i'tz nocx Jacow tu
    nocx Ẍep tu Judas tu Simón. Nin ncha'tz yi e' tanub, cho'n najlche' tzone'j tkatanum,
    —che'ch wunak squibil quib. Cha'stzun te quinin jal k'ej Jesús ẍchiwutz yi e'
    tanum.
  isn-isn: “Itii uyu shanga yuyo u mulanda mabada, ng'wana wang'wa Mariamu hangi muluna
    nuao ia Yakobo, Yose, Yuda nu Simioni? Itii i aluna akwe nia kisugu shanga ikie
    papa paapa palung'wi nu sese?” Hangi shanga ikaloeligwa nu Yesu.
  eng-PEV: '@see-verse:MRK.006.002'
  ilo-ULB: “Saan kadi a daytoy ti karpintero, nga anak a lalaki ni Maria, ken kabsat
    da Santiago, Jose, Judas ken Simeon? Saan kadi nga adda ditoy kadatayo dagiti
    kakabsatna a babbai?” Ket narurodda kenni Jesus.
  pir-NT: Ahriquiro taboa dahrari masʉno María macʉno, Santiago, José, Juda, Simo
    tiquina wahminota ijimedero. Sa ye tiquiro bahana numia mari ya macapʉ ijinimedi.
    Sa yero tiquiro gʉ̃hʉ mari yero saha ijiriquiro ijire, niahye tiquina Jesure tʉhoriquina.
    Sa ye Jesure ihña tuhtiye, tiquirore cahmedahye.
  anv-NT: Pɔ́ memwɔmé upú ayi alu maá Mɛri na? Pɔ́ aŋmó bií álú Jɛmsi, ne Jose,
    Judas ne Simun? Pɔ́ aŋmó bií abi andée álú fa ne ɛsé.” Ɛpyɛ bwɔ́ áfyɛɛ́
    matɔɔ́ ne Jisɔs wɔ́ ne ábya ji.
  sab-NT: ¿Agwa ama me che tigemanalla? ¿Ama me kwian glidrega dodanga lle tanrere?
    ¿Kaire ama me María kirolla? Che ama daballa ulita uñe, ¿ama daballa me Santiago
    kaire José kaire Judas kaire Simón? ¿Kaire ama ibotea ulita me kle toi cheske
    kaire agwe? ¿Agwa gire mineade geru ai ulita Chube giti kle chke uñale amage?
    Kwian ulita gerudu ene Jesudige malen kwian me jaindu Jesu gerua gai ulia, sugedu
    kwiange Jesu kwian ngwale kare.
  tmd-tmd: '@see-verse:MRK.006.002'
  acr-NNT: ¿Na e ta nebꞌa jun achi carpintero; ralabꞌ ri María y katzixel ri Jacobo,
    ri José, ri Judas y ri Simón? ¿Na ejeqel ta nebꞌa ri ranabꞌ wara chiqaxoꞌl? —kechaꞌ.
    Ewi lik e kꞌi tzel xkita ri xubꞌiꞌij y xkijeq kakikꞌaq bꞌi uqꞌij.
  kpg-kpg: Ma hagalee go Mee tangada hau hale, go tama daane a Mary, tuaahina daane
    o James, Joseph, Judas mo Simon? Gei ono duaahina ahina hagalee e noho hua i ginei?”
    Gei digaula ga haga balumee a Mee.
  taj-taj: तिग चु मरियमला झा, याकूब, योसेफ, यहूदादेन सिमोनला ज्‍योज्‍यो सिकर्मी आहिन?
    तिग चुला आङागदेएनोन य्‍हाङदेन छ्‌याम आरे?” भिसी येशूला ताम पत्‍याब आतनी।
  avt-avt: Mɨtɨk ik ek hɨrak kime wɨnak kerekek. Hɨrak nɨkan ke Maria. Hɨrak heiyiuwe
    ke Jems, Josep, Judas tetike Saimon. Yenterer nɨrak nau in netikewai. Hɨrak Mɨtɨk
    Iuwe au. Hɨrak mɨtɨk weinɨk kepɨr ke haiu mɨt keriyen.” Te hɨr han toenuk neriuwerek
    nɨneinɨk.
  cbk-cbk: “Ele aquel carpintero, el anak di Maria y el hermano di Santiago, di Jose,
    di Judas, y di Simon, hende ba? Y el di suyo maga hermana ta queda tamen aqui
    canamon.” Nuay sila recibi enbuenamente con Jesus, cay ta man celos sila con ele.
  uig-ARA: ئۇ ھېلىقى ياغاچچى ئەمەسمۇ، مەريەمنىڭ ئوغلى، شۇنداقلا ياقۇپ، يوسە، يەھۇدا
    ۋە سىمونلارنىڭ ئاكىسىغۇ؟ ئۇنىڭ سىڭىللىرىمۇ بۇ يەردە ئارىمىزدا تۇرۇۋاتمامدۇ؟ ــ
    دېيىشتى. شۇنىڭ بىلەن ئۇلار ئۇنىڭغا ھەسەت-بىزارلىق بىلەن قارىدى.
  tuf-tuf: Uya tabla óroquibro. Uy abá Maríaro. Santiago cat, José cat, Judas cat,
    Simón cat ey acu rábinro. Ey chitín cat usár is owár itro. Etar éyinat Jesús ria
    cátiro.
  abx-abx: Ma'in ba' iya i panday nga dadi'-na si Maria? Ma'in ba' iya i bugtu'-na
    kas Santiago, Joset, Judas, pati' si Simon? Ma'in ba' atiya' pa ato i mga bugtu'-na
    danda sinan?” Sanglit, agdiri'-na gayod mga iya si Jesus.
  mco-NT: Je' jada je tzejtzpɨ, yɨ María y'ung. Yɨ' y'uch ymɨgüg, yɨ Jacobo, yɨ José,
    yɨ Judas, etz yɨ Simón. Nañ jadu'n yɨ' y'uch töxyjäybɨ cha ajcxy chɨnäy quipxy
    mɨɨd ɨɨch ajt. E je mayjäy ca'ajcxy anajty ixa'ñ cöbɨga'ñ Jesús.
  kqf-kqf: Tana ba taukamda, Meli natuna. Bi tasitasina niga Diyemes, Diyousep, Diudas
    bi Saimon. Bi kota nuvunuvuna niga vaiteda, ee?” Kamaina bi Yesu a daboke.
  cpb-NT: ¿Kaarima jirika kisaatapiintzirori inchakota? ¿Kaarima otomi María? ¿Kaari
    irirentzipaini Jacobo, José, Judas eejatzi Simón? ¿Kaarima iritsiro tsipatakairi
    anampiki?” Ari opoñaawo kaari ikemisantantaitari Jesús.
  aon-aon: Anan douk nenek mour um narak urusag iri. Aria anan douk Maria okwokwin
    nuganin. Aria ananiyu mohwiyariyu wani ananim warhim Jems iri Josis, hani Judas
    iri Saimon douk eshudok shani apak mape agundok.” Eshesh shakri namudok aria shakonuguk
    agabus.
  hus-NT-2005: 'In ulutsik jeye enchéꞌ: ¿Yabxeꞌ jaꞌich an dhakúm, nin chakámil na
    María, nin kidháb na Jakobo, na José, na Judas ani na Simón? ¿Yabxeꞌ techéꞌ jeye
    u kʼwajíl nin ixámtsik? Jaxtám tu pojkáb ani yab u beltsinal xowaꞌ in okʼtsixnál.'
  mig-NT: Nasu̱ yá'á kúu cha̱a tújí yúnu. Te nasu̱ sé'e María, ñani̱ Jacobo jíín José
    jíín Judas jíín Simón kúu‑de náún. Á tú ká'i̱in kua̱'a‑de jíín‑yó yá'a, áchí‑i.
    Te súan ni̱ ka̱kujá'a̱ ini̱‑i jíín‑yá.
  bps-bps: Ise ani i karfintiro tingà Méri? I twege Dyém, Dyosis, Dyudas na Simon?
    Na i dad flanekan libun mnè dini kè di banweito.” Na én knangla kenen déén.
  mbs-mbs: Meneng netegahan tadon te olò sikandin karpintiro, aw si Maria se inay
    din. Netegahan tadon heman se menge kedowa din si Santiago, si Jose, si Judas,
    aw si Simon. Eg-ogpà heman se menge etebay din dini kenitadon.” Yan nebensi dan
    ki Jesus.
  tof-tof: A wa go ene müót balmel oloma, Merrin siman olom, Zeims, Zosep, Zudas,
    akó Saemon ibü naret. Oya bólbótala ae ngyabendako.” Da i oya alzizi amanikóp.
  cme-NT: Ma sĩ Maari biɛŋo maŋ fãnaŋo‑i, u yaa kɛ? Fuɔ hãaŋo naŋo yaa Sake‑i,
    baa Yose‑i, baa *Yuda‑i a naara Simɔ‑i. Halle u tũɔbaa-ba dii baa-ye tĩɛnamma-na.»
    Kuŋ ciɛ dumaaŋo-na ba saa gbãa hũu Yesu nelma‑i.
  sus-sus: Kamudɛri xa mu a ra, Mariyama xa di? Yaki, Yusufu, Yuda, nun Simɔn taara
    xa mu a ra? A xunya ginɛmae fan mu na won ya ma be?» Na kui, e mu la a ra, e xɔnɔ
    a ma.
  pon-2006: Kaidehkin ih kapinteo met, nein Mery, rien Seims, Soses, Sudas oh Saimon?
    Kaidehkin rie lih me kin mihmi rehtail kan?” Irail eri kasohwehki.
  dad-dad: Ĩ to kapenta de? Ĩ to Maria naal fen, Jems, Josef, Judas, Simon ado tureid
    de? In main tar ada to ein weim de?” Age de fen, idi ĩ kiwai difenen.
  zab-NT: ¿Ta gati laabɨy carpinter, llingaan María chiy de betsbɨy Jacob, Gusé, Judas
    ne Simóny? Ne, ¿ta gati lo guɨdxré rbez de bzaanbɨ? Parzi quɨt niuntideb cuend
    Jesús.
  jae-jae: Ŋac tonec kamunda, Maria latu ma Jakobo agêc Joses ma Juda agêc Simon teweŋi
    nec. Ma ênê lasiio tec sêmoa sêwiŋ aêac nec atom me.” Ma têtu môsi eŋ.
  ksd-ksd: Vakir nina ra tena madaka ta ra davai vang, natu i Maria, ma pa dia turana
    vang ma Iakobo, ma Ioses ma Iudas ma Simon? Ma ra umana taina pa dia ki vang ati
    pire dat? Ma dia tabunua tana.
  msm-NT: Kona buwa no sikandin to diya pandoy no anak ni Maria, aw suun sikandin
    ni Santiago, ni Jose, ni Judas dow ni Simon? Dini man ngani ugpa ita to mgo atoboy
    din.” Kaling nadootan sikandan ki Jesus.
  myk-myk: Ta wu ɲɛ mɛ Mariyama ja mɛnizhe wu wɛ? Go wu ceboronamaa pu wa Yakuba,
    ni Zhose, ni Zhude, ni Simɔ. Go wu ceboroshaa pu wa naha wèe mu.» Kii keree kii
    kʼa li pye, pu ya dà Yesu na wɛ.
  sbe-sbe: Iya meta kapenta yo hinage Maliya natuna, na kana kahao ede Yamesi, Yosepa,
    Yudasi yo Simona. Na lounao hinage maiyadao ta miyamiya.” Unai ede se kouyalayalaei.
  mcr-mcr: Itaŋga, “Ne näqŋqe, Iqu, aŋä Imäkqä Ique. Ä Mäliyaqä Ymeqä Iquvi. Itaŋga
    Jemisi, Josepä, Jutä, Saimonä, iquauqä Kätequvi. Ga qunapqa täqi nesä anä äpmeŋunä”
    ätŋguwi. Ii ätäpu, Iqueŋqä äwqä quvqä ätimäukŋguwi.
  cux-NT: ¿'Áá nguɛ́ɛ́ sáⁿ'a 'cūū daiya saⁿ'ā 'viichiyáⁿ'á miiⁿ, daiya María miiⁿ,
    saⁿ'ā chí 'diínū Jacobo, ndúúcū José, ndúúcū Judas, ndúúcū Simón, ndúúcū ví'i
    yā chi snée yā miiⁿ nguaaⁿ s'uūuⁿ? Cáávā chi yeⁿ'e yáāⁿ miiⁿ chííⁿ chi nguɛ́ɛ́
    s'teenu yā 'iiⁿ'yāⁿ.
  tur-YTC: Mariyam’ın oğlu, Yakov, Yose, Yahuda ve Simon’un erkek kardeşi olan marangoz
    değil mi bu? Kız kardeşleri burada bizimle değil mi?” Bu nedenle O’na gücendiler.
  san-ITR: kimayaM mariyamaH putrastaj nA no? kimayaM yAkUb-yosi-yihudA-shimonAM bhrAtA
    no? asya bhaginyaH kimihAsmAbhiH saha no? itthaM te tadarthe pratyUhaM gatAH|
  bel-N: Ці ж гэта не цясьляр, сын Марыі, брат Якуба, Ёсіі, Юды і Сымона? Ці ж ня
    сёстры Ягоныя тут сярод нас?» І горшыліся з Яго.
  sch-sch: Mary nâipasal, mistri sin ngâi, a lâibungngei khom Jacob, Joseph, Juda
    le Simon ngei nimak mo? A sarnungei khom ei kôma an om ngâi nimak ngei mo?”
    an tia. Male chu ama hah an hengpai zoia.
  mic-MIQNT: Pas'g na aluse'witewinu na Mali uggwisl! Ugjignamg etna na ula Ji'mej,
    Josi, Suta, aq Simon. Uggwe'ji'jg wigultiliji ula tet.” Na smtug mo menuege'tigul
    Se'susal.
  huu-NT: Naimɨedɨ amederaɨma. María jito. Ie amatɨaɨdɨ Jacobo, José, Judas, Simón.
    Naimɨe mirɨñotɨaɨdɨ caɨ motomo jɨaɨ ite. —“Caɨ comena naimɨe ite” raillanona naimɨe
    uaina jamaidɨmacɨ.
  jiv-NT: Ju̱sha karpintíruchukait; Maríi uchirí̱nchukait. Ni yachi̱sha Jakupusha,
    Jusesha, Jútassha, Semuṉsha nékatsjik. Tura ni umai̱sha ju̱i̱ iiji̱a̱i̱ pujuiniatsuk”
    tiarmiayi. Túrawar Nin nekas enentáimtustinian tujinkiarmiayi.
  otm-NT: Ha hinga guehna ra yaxi na, rá ts'ʉnt'ʉ ra María. Nɛ yʉ́n 'yohʉ ra Jacobo,
    nɛ ra José, nɛ ra Judas, nɛ ra Simón, nɛ ʉ yʉ́n ju dí 'bʉhmbʉ ua, bi 'yɛ̨n ʉ.
    Nɛ bi ʉ't' yʉ́ mbʉi zɛhɛ ʉ.
  dah-dah: Yeŋbe kapenta moŋ? Irde Maria urmiŋ moŋ? Kuliŋ yagobe Yems, Yosep, Yudasyab
    Saimonya. Haymiŋ yagobe neŋya ma gar tumŋaŋ hityen?” yamiŋ. Irde biŋde buluŋ nurd
    unamiŋ.
  tnk-tnk: Kwa kapenta i tɨni Meri! Piəvni me nə Jemes, Josef, Jutas mɨne Saemon.
    Kɨtiriməni me hamarə ia rukwənu i kɨtaha mɨnraha.” Irəha rerɨnraha rɨpkaɡien mhə
    tɨ Iesu. Həpwəh nɨsiaiien in.
  kpr-kpr: '@see-verse:MRK.006.002'
  san-IAS: kimayaṁ mariyamaḥ putrastajñā no? kimayaṁ yākūb-yosi-yihudā-śimonāṁ bhrātā
    no? asya bhaginyaḥ kimihāsmābhiḥ saha no? itthaṁ te tadarthe pratyūhaṁ gatāḥ|
  nho-nho: E aa? Teenei seai ko te kapenta, te tama Mary? Teelaa seai ko Ia raa e mee
    ana taaina ko James, Joseph, Judas aa ko Simon? E aa? Teelaa seai ko ana kave raa
    e nnoho i te kina nei?” Teenaa naa tama naa ni see fiffai ma laatou e hakannoo
    kiaa Ia.
  gym-NT: Niara María ngobo sribikä kri kukwänbtä ara. Niara abko Santiago, José,
    Judas btä Simón etba ara. Niara ngwai tä nüne jökrä kä ne känti arato, namanintre
    niere jirekäbe jae kwärikwäri. Ne aisete Jesu kukwei namani tare btä.
  azg-NT: Juu jon veꞌ tsꞌan tocyu ntcaaꞌhin, ndoꞌ veꞌ jnda Maríahin, ndoꞌ mantyi ntjoo
    mꞌan ntyje juu Jacobo, José, Judas yo ninꞌSimón, ndoꞌ mantyi nanntcu ntyje juu
    mantjoo ro comꞌan joo. Nndaꞌ vaa na tyíꞌquintꞌa nanꞌñeen na njon Jesús.
  bhd-bhd: ए त ट्लखान आए, ज़ैन मरियमारू मट्ठू आए। ए त याकूब, योसेस, यहूदा, ते शमौनेरो
    ढ्ला आए! एसेरी बेइनां भी इश्शे इड़ी रेइचन!” एल्हेरेलेइ तैनेईं यीशुएरो इन्कार कियो।
  too-NT: U'tza' huā'mā' huan sitni' lā' María ixtzī't. Lā' nā xla' ixpuxcu'ca'n Jacobo
    lā' José lā' Judas lā' Simón. Lā' tahui'lāna' huā'tzā' xanastancunu' puscan. Lā'
    ta'a'kchā'lh por ixpālacata lā' talakmaka'lh Jesús.
  ind-AYT: Bukankah Dia seorang tukang kayu, anak Maria, dan saudara Yakobus dan Yoses
    dan Yudas dan Simon? Bukankah saudara-saudara perempuan-Nya ada di sini bersama
    kita?” Mereka menolak Dia.
  cjo-NT: '@see-verse:MRK.006.002'
  nsn-nsn: Inggono dehene ter tamata ger tang tuha um ger tuna Maria, doh ter tahina
    Jems mes Josep, Judas, doh Saimon. Doho bung tahinalikiono ra uangoul taguane
    tagigeig?” Gisina ka hagouo uasa tatanon, kara hikingua pah ka tagorong mana tatanon.
  san-DEV: किमयं मरियमः पुत्रस्तज्ञा नो? किमयं याकूब्-योसि-यिहुदा-शिमोनां भ्राता नो?
    अस्य भगिन्यः किमिहास्माभिः सह नो? इत्थं ते तदर्थे प्रत्यूहं गताः।
  tna-NT: ¿Aimue jia maida tueda carpintero mahue? ¿Aimue jia maida tueda María sa
    ebacua mahue? ¿Aimue jia maida tusa d'au cuana da Jacobo, José, Juda, Simón eputani
    mahue? ¿Aimue jia maida mesa dudu cuana upia ejude su yanita mahue? Beju daja
    mimitana huecuana Jesús jepuiti. Aimue tu peje su jei puja mahue putana huecuana.
  lid-lid: Taha tana taha, iy ndramak kede-eh ta atah asiu, ma iy nadu Mariya, nadu
    tine Jemis, Joses, Judas hawe Saimon, ya nadu tinen oro badih, are hawe to kada-ah,
    neh?” Oro asehek i buku doh, ma oro atehei kona oro i tan.
  wim-wim: Pam nil aawuchan kaach-kaachan yaꞌ ey? Puk otham Mary.antamaniy ey? Nil
    puth anman ey! Pam kuunch nungantama inanganante! — James-a, Joseph-a, Judas-a,
    aꞌ Simon, aꞌ putha wanch kuunch nungantam inangan wuntan e!” Than wik yimanangan
    thawin, thanan puth kaangk keꞌ wik ngeeyayn nunang Jesus.ana.
  zga-M: Oyo si ve ola u Selemala, nswambe va Mariamu na lokhololwe lwa va Yakobo,
    Yose, Yuta nu Simioni? Na vakhenchavevitama pakhapa nufwe?” Yavakhovoswe nu Yiisu.
  yom-yom: Niandi ko salaphati ; muana Maliya ; khomba yi Zaki, Yose, Yuda ayi Simoni
    e ? Bakhomba bandi zi baketo keti zikala yeto vava ? Niandi wuba nkaku kuidi bawu
    muingi babika wilukila.
  san-SIN: කිමයං මරියමඃ පුත්‍රස්තඥා නෝ? කිමයං යාකූබ්-යෝසි-යිහුදා-ශිමෝනාං භ්‍රාතා නෝ?
    අස්‍ය භගින්‍යඃ කිමිහාස්මාභිඃ සහ නෝ? ඉත්ථං තේ තදර්ථේ ප්‍රත්‍යූහං ගතාඃ|
  yut-yut: Uŋun kɨsit kɨlda kɨnda, Maria dakon monji. Padɨk padɨkni uŋun Jems, Josep,
    Judas ae Saimon. Ae samɨni binapninon ekwaŋ.” Yaŋ yaŋek ɨŋtaŋ ɨmɨŋek nandaba pɨŋban
    ɨmgwit.
  grc-BYZ: οὐχ οὗτός ἐστιν ὁ τέκτων, ὁ υἱὸς τῆς Μαρίας, ἀδελφὸς δὲ Ἰακώβου καὶ Ἰωσῆ
    καὶ Ἰούδα καὶ Σίμωνος; καὶ οὐκ εἰσὶν αἱ ἀδελφαὶ αὐτοῦ ὧδε πρὸς ἡμᾶς; καὶ ἐσκανδαλίζοντο
    ἐν αὐτῷ.
  cpc-NT: ¿Kaarima jirika añaapiintziri ikimitziro inchakota? ¿Iriitaki otomi María?
    ¿Añiiri Jacobo, José, Judas, Simón, iriitaki iririntzipaini? ¿Kaarima iritsiro
    atsipayitari anampitawo jaka?” Ari opoña tii ikimisantaitziri.
  nhg-NT: ¿Amo yaja ini calpintiero, iconie María, hua icni de Jacobo, de Josie, de
    Judas, hua de Semu? ¿Amo oncöncate ca tejua icnihua sohuame? Pos por inu amo quecualejtaya
    giente.
  nya-nya: Kodi uyu si mpalamatabwa uja? Kodi uyu si mwana wa Mariya ndi mʼbale wa
    Yakobo, Yose, Yudasi ndi Simoni? Kodi alongo ake si ali ndi ife?” Ndipo anakhumudwa
    naye.
  ngu-NT: ¿Tlen xejhua cojxinqui, niman iconeu María? ¿Xejhua icniu Jacobo, niman
    José, niman Judas niman Simón? ¿Xnican ipan in pueblo chantij on icnihuan yejhuan
    sihuamej? Niman onotlahueltijquej ipampa.
  kup-kup: '@see-verse:MRK.006.002'
  jid-jid: Ana vren kafinta muyi na, ivren mariya mu ni vayi ba Yakubu, Yosi, Yahuza
    u Siman Nan?
  wmw-wmw: Sinoyu‑yu karipinteru, mwana wa Mariyamu, nduye Yakobu, Yose, Yuda pamoja
    na Ansumani? Walumbuze atiri kwikala nawo nkaya nomu?” Ewo wakibugudika naye.
  gmv-GGM: Haysi anaxeza gidenee? Marami na Yaqobenta Yosofonta, Yihudantane Simonanta
    isha gidene? Iza micheti nunara han nu matan dizayta detene? Giidi hessafe dendidaysan
    izan ufa7etibetena.
  ssg-ssg: I tel tuahe ataiai ing. I tel nati Mary, ukale Jeims, Josep, Judas ma Saimon.
    Nakon tesol tuan kumahe tin lato toto ie?” Ape laha watakai hongoi kakaian.
  zpo-NT: ¡Xaa ne nak karpinter xgann Mari! ¡Re wech xaa nak Chag, Che, Judas nu Simón
    nu re bzan xaa nzho leeka nee! Kwaanzee nanont Jesús lo re xaa, nu nixa nanzhont
    xaa xtizh xaa.
  poy-poy: Ayu ndo ulii msongola ndiri vintu? Mwana gwa Mariya na walongu wakuwi washina
    Yakobu na Yosefu na Yuda na Simoni? Hashi dada wakuwi wikala pala panu ndiri?”
    Su wamlema kumjimira.
  qwh-NT: ¿Manacu pëqa Mariapa wawan carpinterulla; wauqincunapis Santiagutaq, Josetaq,
    Simontaq y Judastaq! ¡Y panincunapis que marcantsiccho noqantsicwan juntutaq quecayan!
    —nir. Tseno nirninmi, piñarnin wiyetapis munayarqantsu.
  gaw-gaw: Nug am lag hak danab! Ig dooṯem, nug am Maria beḵa. Nug amaḵud am Jakobus,
    Joses, Judas, Simon ele. Amu nug ap̱inḵud amu ag ig ele iite daaṯem?” aon ap̱ig.
    Ag anam anana amu ag Jesus ele oolag laip̱u ii dayom.
  nca-nca: Ŋunde yero ŋande yaŋgurí, “Uni ŋuko kewá koro o murí-murí ŋu towoyara naŋge.
    Ŋuko Maria naŋuní, ko Jems, Joses, Jutas, Saimon koro paye, ko siwo-kuwí ŋano
    yoteŋgo, hamómbe?” Ŋundiro yero owí ri umbuní eneŋo piyimiŋaŋgurí.
  zpz-NTPP: Zeꞌ ¿a walab yu ii biryag zeꞌ? Ñaay Li. Bicy yu Santiag, nu See, nu Judas,
    nu Simo̱o̱. Nunu ¿a walab laab lat na ii rcyiiñ de zan yu? ―na dey. Orzeꞌ wancheel
    reñ dey mi.
  mkj-mkj: Jaudi kahpinsoa wa me, nihn Mary, rien James, Joses, Judas apel Simon?
    Jaudi riah lihkoa ma kin minmine ipasai?” Arai ken kajohwe Ih.
  zac-NT: ¿Pëllë lëdë carpintë́rëdiꞌi; nu nall shini María? Ra bë́chill lë rall Jacobo
    nu José nu Judas nu Simón. Nu zánëll quëreldë rall ndëꞌë entrë lëꞌë hiaꞌa. Adë
    bëgáꞌadiꞌi guzac rall
  kyg-kyg: Lagaemo ageꞌnonana afaꞌa no nekiya vekamo maiꞌniye. Maliya mafaꞌnemo maiꞌnigeta
    ageteta aganaꞌamogimo Yemisiꞌagi Yosesiꞌagi Yutasiꞌagi Saimoniꞌagi huta apaketeta
    asaꞌamogiꞌeꞌmo magokepi lokaeta maiꞌnone, huꞌa huteꞌa hosu apaipamo kaliꞌa ateteꞌa
    apakameꞌyamo amiꞌnae.
  kmk-kmk: Bokon kada sadit kalupantel un anak Maria kan sunud da Santiago, Jose,
    Judas kan Simon? Inggaw da paya losan situ dat susunud na un babai.” Ot adin dat
    tagu maawat si Jesus.
  cao-NT: ¿Carpintero roha tsi xo naa ra? Maria baquë yoi tsi xo naa pë. Jahuë noma
    bo tsi xo Jacobo, José, Judás, Simón ra. ¿Nëá tsi racayamayamahi ni jahuë yoxa
    cabo ri? ¿Jënahuariahax raca noqui ja oquëna? —nëa tsi nohiria bo nëcaniquë Jesu
    yoati na. Ja iqui tsi pë jahuë chani ja nicacasyama-caniquë rë.
  bbr-bbr: Kiro ro ko iken ou miäu ro ra? Ko Maria nukan mokoi ra? Kon amakut Jems,
    Josep, Judas (Jut), Saimon, kon äpiaukut pak erek ak okoro opok raiäi ra?” Ak
    keser aremana, ak ko sumkäinein.
  inb-inb: ¿Mana­chu kar­pin­tiru ka? ¿Mana­chu Mariapa wam­bra ka? ¿Mana­chu Santiago,
    José, Judas i Simonpa waugkindi ka? ¿Mana­chu paipa panindi­kuna­pas, kai­lla­pita
    nukan­chi­wa kan­kuna?—. Chasa nis­paka, Jesusta mana munar­ka­kuna, pai ima iacha­chi­kus­kata
    uian­gapa.
  hrv-hrv: Nije li ovo drvodjelja, sin Marijin, i brat Jakovljev, i Josipov, i Judin,
    i Šimunov? I nisu li mu sestre ovdje među nama?” I sablažnjavahu se o njega.
  box-NT: Yínɔń orɛ́n lé o ɓùɛn-khɛ̀ɛro le? Á ɓàn nu yínɔń o Mari le? O Zaaki
    là a Zozee là a Zude là a Simɔn, bán so yínɔń ɓàn zàwa le? Á ɓàn hĩ́nni
    làa wɛn yí wi mín wán hen le?» Lé bṹn nɔn á ɓa yí tàráa o Yeesu bìo.
  ote-NT: Nuni go guehni ra yaxi, nurá tꞌʉ ra Maria, ne go yá cu ra Cobo, ra Jose,
    ra Juda ne ra Simu, ne yá nju ꞌbʉcua con guecjʉ. Ne nuꞌʉ́ mri ꞌyøtho, himbi gamfri.
  wnu-wnu: 'Ne ete gor qamamir: “Munon eng mon mindau qiyo mi qei-qei eng barsia gab
    igoun. Ne gor Maria wonou wau maigas mi eng gagar ebet igo? Umuragrari Yems Yosep
    qamb, Yudas ne Saimon qamb ne umemragar qamb eng gagar in e wurinob igoun. Meimet
    qamb yonou mi wes eng oboum qamb ebet qib igo?” ende qamb wot merimotemirei.'
  zam-NT: Na' nanee le' mbi' ba' nac xgan' Mari. No nac mbi' carpinter. Mbi' ba' ndxàc
    hues Cob. No ndxàc hues mbi' Chè no ndxàc hues mbi' Jud no Mon. No myen'got co'
    ndxàc fta'n mbi' nzo ban làth na' trè'. Ale leque mèn gulàaz Jesús ndlyàa xyàn
    lezo' ñèe Jesús. No nden' mèna ilé'de nac con' co' ndli Jesús.
  zyp-NT: Ama heh kih zungthaipaw khah cang bei maw? Mari sawcapaw Jeims, Josef, Judas
    le Simon sahlo aa unypaw khah cang bei maw? A satei sahlo zong kaaning khatah
    ma lehei ung thlang hrah bei he maw?” tah he ka, a cung letah aa lung tling be.
  sey-NT: Iquë cato mai ñaquë api, María mamaquë api, huë̱ꞌña deꞌhuaquë api, Jacobo,
    José, Judas cuiꞌne Simón majaꞌyë api, cuiꞌne i̱ yoꞌjeohuaꞌije̱ mai ja̱ꞌre co̱ni
    paꞌiyë, i̱ñore.” Ja̱je cajë i̱ caye asaye coereña.
  nvm-nvm: Regavo madu bu kuai, E iji fum e be ar samon ijin revo madu fu barak Merion
    farif ijin. Regavo uviaifijaf iji e Jeims ga Josof ga Judas ga e Saimon ijin.
    Regavo madu makifijaf bun igia karijo iji non vierafenvano kuain. Bu ijeg kuaime
    vierafega buka jufdiamga bu ijefuon fu uzain.
  mps-mps: Te bidi aga te be sę ebo kamda bidi naga dao, te dago koneani. Aga te
    we Mariago ogwa, tama aga ama dede da te Jems, me Josep, me Judas, me Saimon,
    te tama bagego ama gomunai bidi dao. Te aga abe dabe da dali ede bidibao.” Augwaligo
    te tiwai po olama, tama augwaligo aga dali dwai homu ela mani.
  seh-seh: Kodi siye unowu tayu karapintero mwana wa Mariya? Pontho abale ace aamuna
    siwo ale anacemerwa Tiyago, Zuze, Djuda na Simau? Anakazi ace siwo ale anakhala
    na ife kuno tayu?” Na tenepo iwo onsene akhampwaza.
  pab-NT: Xoana, maisa hoka okahakalati hati hare nomasehare xini? Xoana maisa hoka
    Maria ityani xini, exahe Tiago, José, Judas, Simão xoaha naxenane xini? Xoana,
    maisa hoka iximalonenai xini ali tyaonita? nexaha, maisa awaiyetyareha Jesus hoka.
  llg-llg: Naa te Ndia kada tuka ai. Ita talelak inan Maria; ma Ndia fadi nala, fo
    ndia Yakobis, Yoses, Yudas, ma Simon. Ndia boeoo, fadi inanan hida boe. Ita basa
    nggata leo nai nggolok esa naa!” Huu ndia, de ala dale hedin de ala taa nau lamanene
    Ndia so.
  kyf-kyf: '@see-verse:MRK.006.002'
  tpi-tpi: Yumi save, dispela man em i wanpela kamda. Em i pikinini bilong Maria,
    na em i brata bilong Jems na Josep na Judas na Saimon. Ol susa bilong en ol i
    stap hia wantaim yumi.” Ol i tok olsem, na ol i bel nogut long em.
  mih-NT: ¿Atu yɨvɨ ra ya cuu ra cu carpintero, zehe ña María, ta yañi ra Jacobo,
    ra José, ra Judas ta ra Simón? Ta cuhva ra iyo ñu ihya sihin yo, ndɨhɨ ca. Tacuan
    i catyi ñu. Ta yucuan cuenda ñá tyaa ca ñu yahvi sii ra Jesús.
  qvh-NT: ¿Manacu payga caycan Mariapa wawan? Saynöpis ¿manacu payga carpintëro? ¿Manacu
    Santiago, José, Judas y Simonpis paypa wauguincuna caycäyan? Saynölami panincunatapis
    reguinsi.” Sayno nirmi Jesús yachasishgancunata chasquicuyargansu.
  kms-kms: Kapenta tene bri nen? Wuti nen Maria ningg wo, di Jems, Joses, Judas di
    Saimon ni kise bri? Di ni kunyumbu ni beghi ane ren pas.” Di ni Jisas yambu rireng.
  agn-agn: Gailala ta tang taw ang na! Tanandia tang karpintiro ka lamang, ang ana
    ni Maria ig logod da Santiago, Jose, Judas may ni Simon. Asta ang mga logod nang
    mga babay tarin ka pamansistar!” Ig tenged ong kaerep nira, indi enged ilalaen
    nira.
  nhi-NT: ¿Quenat amo yeh nin in carpintero, iconeu in María, uan icniuan in Jacobo,
    José, Judas, uan Simón? ¿Uan xamo niueltiuan noiuqui chanchiuah ic nican touan?
    Uan ohcon amo ocyequitayah.
  ttc-NT: Tetz aj kalpinter aj qotzqi' b'ix tetz tnan Liy b'ix tetz titz'in Chaw,
    Chep b'ix Juds, Simon b'ix tetz a'e' tanab' aj najlike' qxol tzani.» Ikxji owel
    ik'o' Jesus tzan kye txjalil.
  dan-1931: Er denne ikke Tømmermanden, Marias Søn og Jakobs og Joses's og Judas's
    og Simons Broder? Og ere ikke hans Søstre her hos os?” Og de forargedes på ham.
  kwj-kwj: Ka hima aka rasaindau himaꞌa, mina! Rini Mariya i che. Ri hipache le, Jemis,
    Josis, Jutas, Saimon. Ri kahaiche le okwe nunu ga ahaꞌa da.” O hinga wu sawendani
    kapwa inaka ya rini wu hambwa.
  vie-OVCB: 'Họ bảo nhau: “Ông này làm nghề thợ mộc, con bà Ma-ri, anh của Gia-cơ,
    Giô-sép, Giu-đa, và Si-môn. Các em gái của ông ấy cũng chẳng xa lạ gì!” Vì thế
    họ khước từ Ngài.'
  kze-kze: kwentáámó awánáúnda taaineí évaka-tantaa'o kwéiwaiman-iye. Máríyaa áánimba
    éna Yémési Yósisi Yútási Sáímoni tuwaaómán-iye. kwenáúnava'a maanká'á máyáawe.
    maankákéwáímá póna úwoi-kwaasiman-ivo náávakena mináímbá isénawa minásíráyámbá
    mairénawa kwésiyo sésa kayorésa tínaaemba umámúwana
  mpj-mpj: Karlki kujupaluya marlalu wajarnu, “Ngaanga Miirimilikamu Juujapmili kaja.
    Palunga kapanta warrkamurripayi. Palukuraya marlajukaja ngaangka nyinani, ngapimapu?,
    Jayimijpa, Juujappa, Jayimunpa, Juutajpa. Palumiliraya marlajulurrju nyinani wantikaja.
    Ngaanga parnapurluka, mirta ngarnawarrapurluka.” Jankapayiluya jilanyalu, mirtaya
    ngangkulpayi, Mamakura kaja ngarnawarrapurlukaku.
  lbk-lbk: Ay ke faken na san kalapantilo ay anak Maria ya aag-ina cha Santiago, Jose,
    Judas ya si Simon? Ad-i ngen wad-ay cha nan kafabfaiyana ay nakiili ken chatako
    isna?” Sa cha't inad-i siya.
  mto-NT: Ya̱ꞌa̱ xa veꞌe je̱ tse̱jtspa juuꞌ veꞌe je̱ María je̱ myajntk, je̱ Santiago
    ma̱a̱t je̱ José je̱ yꞌajch, je̱ Judas ma̱a̱t je̱ Simón je̱ yꞌajch. Yaja tseꞌe
    cha̱a̱nada ya̱ꞌa̱ ya̱ kyiix utsta u̱u̱ꞌm ma̱a̱tta. Je̱ꞌe̱ ka̱jx tseꞌe du̱viijnkꞌíxti
    je̱ Jesús.
  bzh-bzh: Sënëḳ yiḳ Maria nalu, mehö sën nelev begganġ lo? Gari lo sën Yakobus
    luho Yoses geYudas lu Simon agi lo? Gavëhnö lo sën yiḳ nahën denedo ving hil-ë
    lo?” Lom denelë yi paya.
  guj-2017: શું તે સુથાર નથી? શું એ મરિયમનો દીકરો નથી? યાકૂબ, યોસે, યહૂદા તથા સિમોનનો
    ભાઈ નથી? શું એની બહેનો અહીં આપણી પાસે નથી?’ અને તેઓએ તેમને સ્વીકાર કર્યો નહિ.
  jvn-NT: Iki lak sing tukang nggawé krosi-méja kaé ta? Anaké Maria, tunggalé Yakobus,
    Yoses, Yudas lan Simon. Adik-adiké sing wédok mbarang lak manggon nang kéné ta?”
    Wong-wong pada nampik Gusti Yésus.
  byr-byr: Kaaꞌmadaayai midaaka! Maarɨyaaꞌ gawaalɨꞌ midaaka! Jemɨzalyɨ Jozɨzalyɨ Juthaazalyɨ
    Saaimonɨjɨ saraavɨre kwɨyaꞌmwei midaaka! Dava nemɨjɨya ganyaabulaanga damwaaihava!
    Nemɨjɨ avaalyalyɨ. Aꞌmwe naangei mɨka,” dɨnyɨna yeꞌ. Sara dɨnyɨna yeva Jizaazare
    sɨmunya myawɨri kyeꞌ sagaaꞌ gamɨnyɨna sɨnna tɨka davɨna.
  ian-ian: Ndɨna nyaek ngay kwuta nyana. ndɨ mariana nyana. Jems, Josis, Judas, Saimon
    ndina nyamwun ndɨ. Ndɨna nyange nɨnanala yetɨndi. jisas kat ndina maawupmba kavle
    vat yelavɨtndi.
  hun-hun: Talán nem ez az ácsmester, Máriának fia, Jakabnak, Józsefnek, Júdásnak
    és Simonnak testvére? És nincsenek-e itt közöttünk az ő nőtestvérei is?“ És megbotránkoztak
    őbenne.
  mcf-NT: 'Adnubien utsi: —Nëmbocquid, cuëte nacnenquid, Osen mado nec —queoapondash.
    Adnubien utsi: —Ani Madia nec. Aton utsibo nëidtedi nëmbo tabadquid nec. Nëidic
    Acobo, utsibic Ose, utsibic Udas, utsibic Simon. Nëmbobidi aton chibi chedo tabadoaic
    —quetsëcquiec tabadec onquecuededec chieshcuededpondash.'
  kjs-kjs: Go aliri kamda kogono pi ali piruma nipuri Maria-na si yade. Go page Jems-para
    Josep-para Juda-para Saimon-para go alinu nipuna amenu yade. Nipuna balinu naa
    komea-para pima lisimi. Go-rupa lisimi rabu nimimi Yesu madaa lo robaa-para koe
    kone wisimi. Go-rupa puma nimumi Yesu giyasimi.
  mni-mni: "Mahak asi u-suba midu nattra? Mahak Mary-gi machanupa, aduga Jacob, Joseph,\
    \ Judas amadi Simon-gi mayambadu nattra? Aduga mahakki machansing adu eikhoiga\
    \ leiminnaba nattra?”\x94 Asumna makhoina Ibungobu yadre."
  yad-NT: ¿Ni̱ni̱ta jiirajvaañu day, jiryatiy Maríyaju̱dyenuni̱, jiryatiy Santiyácu
    taryi̱ni̱, Jusíy taryi̱ jarye, Judásiy, Siimyó̱ jarye sisa̱ju̱? ¿Va̱ si̱tyamutuveda
    cay, nu̱tyu jiyu jtaday riñi̱cha vuryisa̱ day?” Ne samirya ridyiyada variy siva
    nu̱day.
  mxb-NT: ¿Á o̱ du̱ú ta̱ túxí yíto̱ vá kúú ra̱ káa, chi̱ de̱ꞌe María kúú rá, ta ñani
    ra̱ kúú Jacobo xíꞌín José, xíꞌín Judas, xíꞌín Simón viti? ¿Á o̱ du̱ú ki̱ꞌo ra̱
    káa ndéi tein yó yóꞌo? ―kaá ña̱yuu ñoó. Sa̱ꞌá ño̱ó ko̱ ní nákoni ñaá ná.
  pon-2006A: Kaidehkin ih kapinteo met, nein Mery, rien Seims, Soses, Sudas oh Saimon?
    Kaidehkin rie lih me kin mihmi rehtail kan?” Irail eri kasohwehki.
  maq-NT: Há hyan ngayaan xi cha vihi xi chjineya jan ni, cha xi quihndi rë na María.
    Hntsë cha ne, hacui cha Jacobo, cha José, cha Judas cojo cha Simón. Hacuaha nandya
    naja tacun ndava tíchja cha. Hane jemu xti rë xuta jan, tsëhë xi ha vëë me Jesús.
  hto-hto: Mei bímɨe afe aménado táɨjɨraɨma, ¿ero ua? Afémɨe María jitoza onódɨcaɨ,
    ¿ero ua? Daje izói afémɨe ámatɨaɨ Santiago, José, Judas, Simón dɨ́gadeza onódɨcaɨ.
    Iemo ie mirɨ́ngotɨaɨ naɨ caɨ cɨ́gɨmo íllana onódɨcaɨ, —daɨdíaɨoɨ. Iemona afémacɨ
    Jesús uaina náfueacañediaɨoɨ.
  por-BRBSL: Não é este o carpinteiro, o filho de Maria e irmão de Tiago, Joses, Judá
