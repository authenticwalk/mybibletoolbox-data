verse: MRK.006.003
translations:
  kpx-kpx: Kateai moleho loui avoe, “Ata keu Meli moike. Keu o houmale ata unaha.
    Diemisi, Diosasi, Diudasi isime Saimoni hohuvuiabe abulike kebia. Iale amakinuvuiabe
    degomole abulike nahie vigomo ua.” Kateai loui Iesu kabebihavolu.
  okv-H: Embo emita mamo amo teho bande gerikari embo ra eto amita e Mary te namei
    kamei James te Joses te Judas te Simon te amita du emone te tapa ei mihera. Amo
    dago amita da vahai embora.” ke ainge ijie ke ingari uje ae ea
  tbo-tbo: Geka Maliya natuna, tauna kamda, walewalehina Yamesa, Yosa, Yuda ma Simona
    po nounouna mitehi ta memae.’ Uyahinei Yesu hi luhinidoodoleya.
  mal-C: ഇത് ആ മരപ്പണിക്കാരനല്ലേ? ഇയാൾ മറിയയുടെ മകനല്ലേ? യാക്കോബ്, യോസെ, യൂദാ, ശിമോൻ
    എന്നിവരുടെ സഹോദരനുമല്ലേ ഇയാൾ? ഇയാളുടെ സഹോദരിമാരും ഇവിടെ നമ്മോടുകൂടെ ഇല്ലേ?” എന്നു
    ചോദിച്ചു. യേശുവിനെ അംഗീകരിക്കാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  grc-SR: Οὐχ οὗτός ἐστιν ὁ τέκτων, ὁ υἱὸς ⸆ Μαρίας, ⸂ἀδελφὸς δὲ⸃ Ἰακώβου καὶ Ἰωσῆ
    καὶ Ἰούδα καὶ Σίμωνος; Καὶ οὐκ εἰσὶν αἱ ἀδελφαὶ αὐτοῦ ὧδε πρὸς ἡμᾶς; Καὶ ἐσκανδαλίζοντο
    ἐν αὐτῷ.
  bgc-bgc: के यो वोए खात्त्ती कोनी, जो मरियम का छोरा, अर याकूब, योसेस, यहूदा, अर शमौन
    का भाई सै? के उसकी सारी बेब्बे याड़ै म्हारै बिचाळै कोनी रह्न्दी? इस करकै उननै
    उसका बिश्वास कोनी करा।
  khz-khz: Ia ati kapenta talimana? Maria natuna; Teimiti, e Iosepa, e Iudas, e Simona
    kakaria, e walawalana maki lagarai getaluna ea.” Gaurai ati gevega-taunataunaawai.
  deu-TKW: Ist das nicht der Zimmermann, der Sohn der Maria und Bruder des Jakobus
    und Joses und Judas und Simon? und sind nicht seine Schwestern hier bei uns? Und
    sie stießen sich an ihm.
  zsr-NT: Naquëꞌ bönniꞌ ni bëdx yag naꞌ, zxiꞌnnu María. Naquëꞌ bö́chiꞌquëꞌ Jacobo
    len José len Judas len Simón. Nacuáꞌlennu caꞌ rëꞌu ngul zanëꞌ. Qui lë ni naꞌ gulucaꞌnëꞌ
    Lëꞌ caꞌz.
  lin-lin: Ezali ye te mosali mabaya ? Ezali ye te mwana ya Mari mpe ndeko ya Jake,
    Jozefi, Jide mpe Simona ? Boni, bandeko na ye ya basi bavandaka awa te elongo
    na biso ? » Yango wana, ezalaki penza libaku mabe mpo na bango kondima Ye.
  hns-NT: Oe to ghar banaawe waala hai, aur Maria ke betwa hai. Oe Jaakobas, Josaf,
    Joedaas aur Siemon ke bhaai hai, aur okar bahien log to bhie hia rahe hai.” Aur
    manai oke djaran kare lagal.
  noa-E: Keena, pãrau oowai, ¿ich mʉg woun kalpinter khabá anaajim anʉm, María iewaa?
    I eeugpeenauwai, Santiago, José, Judas maimua Simón. I ʉ̈phʉʉin khabahab ĩchab
    ar mʉig ich mʉg phöbör ee naajem khʉʉn; maagwai ichjã maadëu khaphʉ nʉm, ich mʉiguim
    aawai.
  eng-EMTV: Is this not the carpenter, the son of Mary, and brother of James, Joses,
    Judas, and Simon? And are not His sisters here with us?” And they were offended
    at Him.
  mib-NT: Chi tēe yáha cúu carpintero, te sēhe María cúu de, te ñani Jacobo jiín José
    jiín Judas jiín Simón cúu de. Te suni cáyūcu cuáha de jíín yó yāhá. Achí i. Te
    súcuan ni cacujéē ni i nuū Jesús.
  bea-bea: Atu ayila tachin atali, Mary chue mekye James, Joses chu, Juda dm, Simon
    chu? kahchu mehtghezze chode mekyechatich? Kalichu atu oochu yatsiintighadesa.
  lif-NT2: कङ्‌ग मरियम‌रे़ कुस्‍साः सिङ् के़गाम्‍बे़न् मे़ःम्‍बि? कङ्‌ग याकुब, युसुफ,
    यहुदा नु सिमोनसिरे़ खुनिॽ फुॽने मे़ःम्‍बि? कल्‍ले़ कुन्‍साॽ मे़न्‍छुमाहाॽग आनिॽनुएसे़
    मे़वाॽबा॥” हे़क्‍केःल्‍ले़ खे़न् मनाहाॽरे़ खुने़ॽ नामे़न्‍छाॽरुन्‍लो॥
  xnj-xnj: Wu, mwenuyu lepi selemala, mwana wa Maliya na mlongo wavi Yakobo na Yose
    na Yuda na Simoni? Wu, valumbu vaki titama nawu lepi bahapa?” Ndi vakabela kumsadika.
  mmx-mmx: Neni laradi gugu gu mene la neni ne nitna ne Maria la neni neton ne Jems,
    ne Joses, ne Judas, la ne Simon, nedi di nemen de la luvurinen bok di nemen de
    at na lemenemen.” La kerepmo limixin diga raba rulu ne Iesu.
  cbr-NT: Carpinteroishi ca ënëx 'icën, Marían tuá. Ax ca Jacobo 'imainun José 'imainun
    Judas 'imainun Simón aín xucën 'icën. Aín chirabacëcamaribi ca ënu nubë 'icën,
    ¿usa cat? —quiax canancëxa. Usai canani ca aín bana cuaisama tani ami nishacëxa.
  tee-NT: Ni yuchi jumpalata ju axpitni'. Ists'alh ju Malia. Ixlak'au ju Jacobo chai
    ju José chai ju Judas chai ju Simón. Chai vachu' ani tat'ajun ju ix'ap'isek'ench
    atsi'in. Pus na taxcailich ju Jesús.
  eng-LSV: Is this not the carpenter, the Son of Mary, and brother of James, and Joses,
    and Judas, and Simon? And are His sisters not here with us?” And they were being
    stumbled at Him.
  cak-NT: Ri achi re', xa jare' ri carpintero, ri ral ri María, cach'alal ri Jacobo,
    ri José, ri Judas y ri Simón. Y ri je rana' xa chikacojol roj jec'o-wi, xecha'.
    Romari' ri winak can man xquinimaj ta ri Jesús, roma raja' xa aj-chiri' chuka'.
  pah-NT: Ga ko onga apohara'ga rũi naerũ Mariahẽa ra'yra'ga? ei g̃a. Tikwaha tuhẽ
    nhande gareki'yra'g̃a Tiago'ga José'ga no Judas'ga Simão'ga. Garendyra'g̃a ko
    oko avo nhande pyri no, ei g̃a ojohupe. Igwete g̃a nhimonha'ngai okoe'yma ga rehe
    tihenduva'javyme ga javo.
  sja-NT: ¿Jãgɨpa ne-inaa pak'urudee oopari-ek'ã? ¿Ichi María warra-ek'ã? ¿Santiago,
    José, Judas mãik'aapa Simón chi ɨ̃pemaarã-ek'ã? Ichiaba, ¿ichi ɨ̃pewẽraarã nama
    p'anapata-ek'ã ajida, tachi t'ãide? Mapa iru pedee ijãa k'iniadak'aa paji.
  xed-xed: Tsa mnda fiɗi ta nzakway ka zwaŋa Mari ya a na mndu na kay ra? Zwaŋamani
    ma i Yakubu nda Yuses, nda Yuda, nda Simuŋ a tsi kay ra? Mataba mu a kwagha mani
    kay guli ra?» ka həŋ. Ka nzaku Yesu ka skwa tuthun da həŋ.
  mks-NT: Á a̱ ju̱ú da̱ yóho cúú da̱ cája chúun xi̱hi̱n yíto̱, da̱ cúú ja̱hyi María.
    Ta ñani da cúú Jacobo xi̱hi̱n José xi̱hi̱n Judas xi̱hi̱n Simón. Ta quia̱hva̱ da̱
    ja̱n ndúu ñuu yóho xi̱hi̱n mí —cáchí na̱ ndáca̱ tu̱hún táhan na. Ta chí co̱ó na̱xeen
    na candúsa ñahá na̱.
  gfk-S: Aie mon no ut na gil hala, no natine Maria. Ira tasine kike ne Jemes, Ioses,
    Iudas ma ne Saimon. Ma ira hainine di rek ma dait.” Ma di ga malok leise ie.
  bmu-bmu: Azi ki mönö miri kiaŋgö mitimqeqe azia. Mariagö nahönŋi aka Jeims, Josef,
    Juda aka Saimon yeŋgö datŋina. Nenurupŋan mönö sutnine ki malje.” Nazaret yeŋön
    mewö jigetka uruŋinan böliiga miaŋgöreŋ qaköget.
  dgz-dgz: Go me pa tuini apane otua mo? Inewa yaua Meri. Amba gwani wai apan Diemis,
    Diosep, Saimon ge Diudes. Amba domare wai iravi nu den inivin. Me mondi pa otua
    megenat.” Amba waenapan bagumu sisi wan Iesu tandayasene.
  eng-GNV: Is not this that carpenter Maries sonne, the brother of Iames and Ioses,
    and of Iuda and Simon? and are not his sisters here with vs? And they were offended
    in him.
  zaa-NT: Tsí álahuá nui nua' carpintéruá ỹi'ni María, bettsi' Jacóbua nna Joséa nna
    Judas nna Simóon nna cá. Tsí álahuá nìba tsè'e ca danį lani ri'u cá. Por nui nna
    labí huíalatsi' quį qui'ni née Ỹi'ni Tata Dios.
  eng-WEBSTER: Is not this the carpenter, the son of Mary, the brother of James, and
    Joses, and of Judas, and Simon? and are not his sisters here with us? And they
    were offended at him.
  guh-guh: Maponëje vaxaitsiyajuvënënë. Carpinteronë. María pexënato. Bajaraponë pejuyapijivi
    Santiago, José, Judas, Simón. Papetiriavi ata vajatomarata jinavanapa, bajaraponë
    pejuyapijivi, najai bajarapamonae Jesús yabara. Nacaetomarapijivixae, bajarapamonae
    Jesús apo jumexaniataetsi.
  bon-bon: Egäsu tabe pui mete raranga biname gyene, Mariya me bägrä, Yakobu Yoose
    Yuuda Simona naabibime naane gyene. Teeme ngulewale aga icrajenanemige mine cama.”
    Puma cita ca teepi teebine jigyisi.
  nhw-BL: Yaya san se cuaxinquetl. Yaya icone María huan iicni Jacobo, José, Judas,
    huan Simón. Isihua icnihua nojquiya itztoque nica tohuaya. Huan yeca catli san
    sejco ehuani ihuaya Jesús amo quinejque quichihuilise cuenta.
  swh-ONEN: Huyu si yule seremala, mwana wa Maria? Na ndugu zake si Yakobo, Yose,
    Yuda na Simoni? Dada zake wote si tuko nao hapa kwetu?” Nao wakachukizwa sana
    kwa ajili yake, wakakataa kumwamini.
  wbi-wbi: “Uju naghwe mpulula mbavo, mwana ghwa Mariamu nyalukolo ghuva Yakobo, Yose,
    Yuda nu Simoni? Nava lumbu nave vuno tukukala palilikimo nusue?” Navakakelile
    nu Yesu.
  bba-bba: N ǹ dɑ̃ɑ dɑ̃ko wi mini? Mɑɑrin bii? Yɑkɔbu kɑ Yosɛfu kɑ Yudu kɑ Simɔɔbɑn
    mɔɔ? N ǹ bɛsɛ kɑ win sesubɑ sɑ wɑ̃ɑ mini sɑnnu? Yenibɑn sɔ̃nɑ bɑ ǹ nùn nɑɑnɛ
    doke.
  eng-KJVCPB: Is not this the carpenter, the son of Mary, the brother of James, and
    Joses, and of Juda, and Simon? and are not his sisters here with us? And they
    were offended at him.
  kgk-NT: —Upéa óga apohatygwe voi, he'i. —Maria memby voi. Tiago, José, Judas, Simão
    ave ityvýry kwéry voi. Heindýry kwéry oiko voi nhane ndive. Ma'erã onhembotuvixa
    ukase? he'i opondera-vy hese. Upéa-gwi ndija'evéi Hesu-rehe hikwái.
  waj-waj: Ivo nnau heekeera vaidivai Mariaanna mmaapuvai. Ari kataido Yakoopo Yoosiipo
    Yutaaso Simoonainna variaanoo. Mo ari nnunnaapuuya aavaki variaanoo, kiaa kiada
    hama iya innara iya yoketauduu innara ooqoo tiravai.
  cpy-cpy: ¿Kaarima itomi kemitzirori incha-kota? ¿Tema riitaki otomi María? Añiiri
    Jacobo, José, Judas eejatzi Simón, riitaki rirentzi-paeni. ¿Kaarima atsipatari
    ritsiropaeni jaka?” Osheki itheenki-mawaetee-takiri.
  ekk-PKP: Kas ta pole mitte see puusepp, Maarja poeg, Jaakobuse, Joosepi, Juuda ja
    Siimona vend? Kas tema õed ei ela meie juures?“ Nad haavusid ja hülgasid ta.
  mpx-mpx: Iya kapenta tei, Meli natuna, ge iya Yemesa, Yosepa, Yudasa ge Saimon taliliya.
    He nunau heliya iyahe te avalau e.” Inoke ateliya i elolol ge Yeisu hi pihigelgel-an.
  wbp-wbp: Nyampu wati ngulaju watiya jarntirninjakungarduyu-mipa manu Miiri-kirlangu-jala
    kaja-nyanu. Nyanungunya-jana papardi-nyanuju Jamajiki manu Jujijiki manu Jutujuku
    manu Jimaniki, junga mayi kujaju? Manu nyanungukupurdangka ngawurru-nyanu-patu
    kalu nyinami nyampurla Najaritirla, junga-yijala mayi kujaju?” Ngulanyalpalurla
    nginji-wangkaja yangka Najariti-wardingki-patuju. Manu ngula-jangka, yapa ngularralurla
    jayi-wangkaja Jijajiki.
  luo-luo: Donge en fundi bao-cha ma wuod Maria kendo ma owetene gin Jakobo gi Josef
    kod Judas gi Simon? Nyiminene donge nikodwa ka?” Kamano negichwanyore kode.
  nhe-NT: Yajaya se cuaxinquetl. Yajaya icone María huan iicni Jacobo, José, Judas,
    huan Simón. Isihua icnihua nojquiya itztoque nica tohuaya. Huan yeca tlen san
    sejco ehuani ica Jesús ax quinejque quichihuilise cuenta.
  aii-aii: ”ܠܹܐ ܝܠܹܗ ܐܵܗܵܐ ܢܲܓܵܪܵܐ ܒܪܘܿܢܵܐ ܕܡܲܪܝܲܡ، ܘܐܲܚܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂ ܘܕܝܘܿܣܹܐ ܘܕܝܼܗܘܼܕܵܐ
    ܘܕܫܸܡܥܘܿܢ؟ ܘܠܹܐ ܝܢܵܐ ܚܵܬܘܵܬܘܼ̈ܗ‌ܝ ܠܲܐܟ݂ܵܐ ܠܟܸܣܠܲܢ؟“ ܘܬܲܪܩܸܠܝܼ ܗܘܵܘ ܒܝܼܹܗ.
  esk-NT: Taamna qiruŋnik savaaqaġuusruguuq, amii? Iġñiġigaa Mary-m. Suli aniaqatigigaat
    James-ŋumlu, Joseph-ŋumlu, Judas-ŋumlu Simon-ŋumlu, suli aġnat aniaqatai marra
    iñuuniaqhutiŋ akunnaptikni.” Tarraasiiñ ukpiġiŋiññiġaat kamanałha.
  msb-msb: Dili ba ini an panday na anak ni Maria kag an iya mga kamaranghod pa sinda
    Santiago, Jose, Judas kag Simon? Dili ba tagaaton pa ngani an iya mga kamaranghod
    na babayi?” Kaya dili ninda siya gin-ako.
  cpa-NT: ¿Tsa³lán¹² dsa² ná¹² tøa¹²hmá¹, ja³ŋiúh³ María, dsa² lán¹² roh¹³ Jacobo
    quianh¹³ José quianh¹³ Judas quianh¹³ Simón? ¿Tsa³tiogh³ mǿ² roh¹³dsa ja³la² jøa³
    ja³tiagh³ jniang³? ―ca¹juúh²dsa. Jøng² ca¹lø¹hioh¹dsa quiah¹² Jesús.
  dso-dso: ଏ ଲକ୍‌ତା ସେ ବାଡଇ । ସେ ମରିୟମର୍‌ ପଅ, ଜାକୁବ୍‌, ଜସି, ଜିଉଦା ଆରି ସିମନ୍‌ ତାର୍‌
    ବାଇ ଅଇବାଇ । ଆର୍‌ ବଇନିମନ୍‌ ତା ଇତି ଆମର୍‌ ସଙ୍ଗ୍‌ ଆଚତ୍‌ । ” ଏନ୍ତାରି କ‍ଇକରି ସେମନ୍‌
    ତାକେ ମାନତ୍‌ ନାଇ ।
  meu-meu: Ia na dia kamuta tauna natuna a? Ia na dia Maria natuna, lakobo bona losef
    bona Iuda bona Simona kakadia a? Ia taihuna danu padadai dia nonoho a? Bena lalodia
    na e hekwakwanai ia dainai.
  yva-NT: Wamo vatane so aen, Opamo vatano po inyoe ranari. Apa akoya mirati Maria.
    Apa rijate nawirati Yakobusa pe Yosesa pe Yudasa pe Simona pe nao. Apa aname nao
    una no naiso tavon.” Weti wonayo wanave Aiji.
  dgc-dgc: Ewan beman saye tu anak no karpintero tam?” kagi de. “Ti ésiya pa ina,”
    kagi de, “éng éwan anak san ni Maria? Sakay i top na éy de Santiago, ti Jose,
    ti Hudas, sakay ti Simon. Sakay du tétotop na a bébe, éy mégiyan pabi se side
    dikitam.” Kanya éwan side naniwala diya ta Nasaret.
  zpm-NT: Tib ngurëëyagse name nac me. Led lëë xingan Marí i, bets me name nac Jacob,
    nac José, nac Judas ni Simón, grë bzian mew, nu no zho grë zho. Ib beeṉcasd zho
    me.
  hix-NT: Noro ywero tehxatxow hamà. Wewe yonyhoryenye ro mehra kat naye, ketxkon
    hatà. Maryeya mryerà mehra kat naye. Txaku yowtà mehra kat naye, ketxkon hatà.
    Xose yowtà mehra kat naye. Xuknas yowtà mehra kat naye. Semaw yowtà mehra kat
    naye, ketxkon hatà. Noro wosàn mehra kat natxowà, mokyamo, kwawon komo rma. Noro
    ywero tehxatxow hamà. Noro rma, ehonomnà me mak naha. Àsok nay haryhe, ketxkon
    hatà, tàwyanye rma. Khoryenkom yano me ehonomnà me nay hamà, kahra mak nehxatxkon
    hatà. Àro ke noro xehra nehxatxkon hatà.
  sim-sim: Uhu limu mbara, �Ma roto akan unda ma ri. Mariahi jikisi ria. Jimatama
    orhi tol lindu te, Jems, Josep, Judas, Saimon karem. Jikaha orhi tol nir nga lindu
    te. Hako mberemhi mashi tos ter or sawendua?� Karem li mbaha orin limu kumaifara.
  npi-ULB: “के यिनी सिकर्मी होइनन् र ? के यिनी मरियमका पुत्र अनि याकूब, योसेफ, यहूदा
    र सिमोनका दाजु होइनन् र ? के यिनका बहिनीहरू हामीसित छैनन् र ?” र तिनीहरू येशूद्वारा
    क्रुद्ध पारिए ।
  cgc-cgc: Di' ba kanen isya nang na karpintiro? Di' ba kanen bata Maria daw iya na
    utod danen Santiago, Jose, Judas daw Simon daw mga utod din na bai anen man di
    gaistar?” Tenged iling tan iran na isip parti ki kanen, ula gid danen an gapati
    ki kanen.
  tim-tim: '@see-verse:MRK.006.002'
  yor-yor: Gbẹ́nàgbẹ́nà náà kọ́ yìí? Ọmọ Maria àti arákùnrin Jakọbu àti Josẹfu, Judasi
    àti Simoni? Àwọn arábìnrin rẹ̀ gbogbo ha kọ́ ni ó ń bá wa gbé níhìn-ín yìí?” Wọ́n
    sì kọsẹ̀ lára rẹ̀.
  wos-wos: Dé ge tokwa du dé. Maria lé déka ayiwa lé. Jems, Joses, Judas, Saimon di
    déka bandingu di. Déka nyangengu atéfék ambu di re, nani wali. Dika nani xékélaki.
    Dé néma du yingafwe. Dé baka du dé. Yingi maki dé wun hundi wa?” Wungi we di hélék
    ya déka.
  emp-NTPO: ¿Idjira de obariẽ́ca? ¿Maria warrada jãwã b̶ʌẽ́ca? ¿Idji djabarãra Santiago,
    Jose, Juda idjab̶a Simoʌ̃ẽ́ca? ¿Idji djabawẽrãrã sid̶a dadjirã tãẽna panʌẽ́ca?–
    Ãdjirãba Jesura ĩjã quĩrĩãnaẽ́ basía.
  eng-F35: Isn't this the carpenter, the son of Mary, and brother of James, Joses,
    Judas and Simon? And aren't his sisters here with us?” So they took offense at
    Him.
  ind-ind: Dia hanya tukang kayu yang kita kenal itu!— anak Maria, dan kakak dari
    Yakobus, Yoses, Yudas, dan Simon. Semua adik perempuannya juga tinggal di sini
    bersama kita.” Jadi karena mereka mengetahui asal-usul Yesus, mereka tidak mau
    percaya kepada-Nya.
  pes-OPCB: او که همان نجّار است و مادرش مریم و برادرانش هم یعقوب و یوشا و یهودا و
    شمعون هستند؛ خواهرانش نیز در میان ما زندگی می‌کنند.» و بدین ترتیب به او حسادت
    ورزیده، بی‌احترامی کردند.
  mpt-mpt: Naka ele ni tekein kebuobo, e am genalin nakabo, Maliao miin etabo, Yems
    esa Yosis esa Yudas esa eka Saimon esa i hek etabo, e nengwal isa ele bliobo ge
    baaniba dobsuananiba e wengo mo wentubaim blim deibasiobe.
  ssx-ssx: Do halita꞉ kapenda hali dia꞉ya꞉ka꞉ta꞉pe laa Metina꞉ eiyeke dia꞉ya꞉ka꞉ta꞉pe.
    Dia꞉mesi Diosepe Diudasi make Saimono make ipika꞉ hameke titi dia꞉ya꞉ka꞉ta꞉pe
    laa Ipika꞉ beliki titi do pa꞉ta꞉ niki ame̱le̱ na halemepe lemekeme. Kutupa ipiki
    pa꞉ta꞉ honditi pitolo hata꞉ lemekeme.
  mkl-mkl: Kù jɛ woo ɡbe jĩi nɔu mbɛ yɑ, ɑmɑi Mɑɑriu mɛɛ. Mɑ̀ kù jɛ iɡbɑ̃i Zɑɑki
    do Zozee, do Zudu do Simɔɔ mbɛ bɑ. Nɔ wecĩɛ ŋɑ ɑ kù wɑ inɔ nwɑ ihɛ̃? To, lɑsɑbu
    nŋu ŋɑu bɛi wɑ ɡɑnji ŋɑ ɑ dɑsiɛò nɑɑnɛ.
  gaq-gaq: ଆକେନ୍ ମେଁନେ ଆତେନ୍‌ ବାଡ଼ୟ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଣ୍ଡୁ ? ଆକେନ୍ ମେଁନେ ମରିୟମ୍‍ନେ ଉଙ୍ଗ୍‌ଡେ
    ଣ୍ଡୁ ଆରି ଜାକୁବ୍‌ ଯୋସି ଜିଉଦା ଆରି ଶିମୋନ୍‌ନେ ବୟାଁଣ୍ତେ ଣ୍ଡୁ ତ ? ମେଁନେ ତନାଣ୍ଡେଇଂ ମେଃନେ
    ନେଁ ଏତେ ଣ୍ଡୁ କି ?” ଆକେନ୍‌ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁକେ ଏଃଲ୍ୟା ଆର୍‌କେ ।
  gof-RNT: Hayssi anaaxiya gidennee? Mayraami na7a, Yayqooba, Yoosa, Yihudanne Simoona
    ishaa gidenneyye? Iya michcheti nuura hayssan de7okkonayye?” yaagidi, I giyabaa
    ekkonna ixxidosona.
  unx-unx: ଚିୟାଃ ନିଃ ଏନ୍‌ ବାଢ଼ାଇ ନାହାଁଲିଃ ? ଚିୟାଃ ନିଃ ମାରିୟାମ୍‌ଆଃ ହନ୍ତେକଡ଼ା ନାହାଁଲିଃ
    ? ଆଡଃ ଯାକୁବ୍‌, ଯୋସି, ଶିମୋନ୍‌ ଆଡଃ ଯିହୁଦା ନେ ସବେନ୍‌କ ଆୟାଃ ହାଗାକ କା'ଚି ତାନ୍‌କ ? ଆଡଃ
    ଇନିୟାଃ ମିଶିକ ଆବୁଲଃଚି ବାଙ୍ଗ୍‌କଆ ?” ଆଡଃ, ଇନ୍‌କୁ ୟୀଶୁକେ କାକ ବିଶ୍ୱାସ୍‌କିୟା ।
  gah-gah: Leza aí mogonáa gelenoune. Aísi numuni geaká ve nene Maliani gipala noinae.
    Itó Zemusí Zosé Zutá Saimonige keí uvóipoma noinae. Mohó agunala kezagi imaneló
    miniki aliki iaká nianazo, áisi nene hanuva lelikitana ve noive. Liki liake gelego,
    gena okago, aliki limiki likago,
  lcm-lcm: Parik kana na katakai i abis lu ke, rinana ta Maria, na keve tasina ta
    Iakovo, Ioses, Iudas na Simon, na parik ta keve tauna kana kapa ve tara?” Na kilapo
    savang singina.
  aer-aer: Re kwenhe artwe apmere artentye akngerre ware, meye ikwerenhe akenhe Mary-arle,
    kele ikwere atyeye areye akenhe James, Joseph, Judas, Simon uthene nhenhele aneme.
    Yaye akweke areye-arlke nhenhele aneme.” Alakenhe itne angkeke itne-arle itirrewarreme
    rarle arne yanhe areye-arle uyarne mpwaretyeke anekenge. Itne renhe ipmentye-iweke.
  qvc-NT: Chaqa waqqam chay karpintiru. Maryapa ullqo wawan. Jakubupa, Jusipa, Judaspa,
    Simumba masanmi kay runaqa. Paningunapismi noqanchiqkunawan kay llaqtapi tiyanllapa.
    Chayshina nishpam, ancha rimarqanllapa. Kanan paykunaqam mana munarqanllapachu
    Jisusta uyaytaqa.
  tgl-ULB: “Hindi ba ito ang karpintero, ang anak ni Maria, at kapatid ni Santiago,
    Jose, Judas at Simon? Hindi ba't kasama natin ang kaniyang mga kapatid na babae
    dito?” At sumama ang kanilang loob kay Jesus.
  cbs-NT: —Jakia nadan, ji mabu wanikaki. Jawen ewadan, María inun, jawen betsabudan,
    Santiago inun, José inun, Judas inun, Simónki. Janua jawen puibudan, nenu nukube
    jiwediabuki— itan ikunwanma danainbun
  xtm-NTPP: ¿Masu suchi ya'a kúu carpinteru sa'ya María ma? ¿Te masu ñani i ka kuu
    Santiago ma, José ma, Judas ma, ji'in Simón ma? ¿Te masu ya'a ka iyo tna ku'va
    i a ne'un ndaka o a? ―‍ka kuu ñayii ma ka ka'an i. Te ni ka ndakiti ini i ja ká'an
    ya ma.
  nnq-nnq: Bo, ojo nga jwajoje chalamalajo, mwana jwa Maliamu, na nkaka gwabe akina
    Yakobo na Yose na Yuda na Simoni? Bo, akalombo mundu nga batamanga upambaje? Penia
    ngababe na mbwele kwa genia.
  bao-NT: ¿Ania yucʉ pĩiri paderi majʉ José macʉ̃, ñucã María macʉ̃, Santiago, José,
    Judas, Simón jãari jũwʉ méé cʉ̃ niiti? ¿Cʉ̃ bairã romirira ano mani watoa cʉ̃ja
    niititi? —ĩiupa. To biro ca ĩirã niiri, cʉ̃ ca wederijere tʉo nʉnʉjeetiupa.
  san-ORI: କିମଯଂ ମରିଯମଃ ପୁତ୍ରସ୍ତଜ୍ଞା ନୋ? କିମଯଂ ଯାକୂବ୍-ଯୋସି-ଯିହୁଦା-ଶିମୋନାଂ ଭ୍ରାତା ନୋ?
    ଅସ୍ୟ ଭଗିନ୍ୟଃ କିମିହାସ୍ମାଭିଃ ସହ ନୋ? ଇତ୍ଥଂ ତେ ତଦର୍ଥେ ପ୍ରତ୍ୟୂହଂ ଗତାଃ|
  huv-NT: ¿Neol ngome nop icoots aaga naxey quiaja? ¿Ngome nej nerang xiül, micual
    nej María? Aton alningüy tiül micambajaats acüliw michiig nej Jacobo, José, Judas,
    Simón, at michiig monüx nej aton aliw ningüy ―awüw. Taton ngome tandiümüw mayariw
    andeac nej.
  otn-NT: Conque guehna̱ ra̱ yaxi rá̱ ts'ʉnt'ʉ ra̱ Ma̱ya na̱. Yø n'yohʉ p'ʉya, guehna̱
    ra̱ Jacobo, 'nɛ̱hra̱ José, 'nɛ̱hra̱ Judas, 'nɛ̱hra̱ Simu̱. Yø nju̱ p'ʉya, gä 'dadua
    ra̱ hni̱ni̱ dí 'bʉhmʉ. Ja̱na̱ngue ɛ̱mbyø ja̱'i̱ ngue to bi zä ma̱n'yohʉ na̱ ra̱
    Jesús. Hi̱ngui̱ ørpa̱tho ma̱su̱ yø ja̱'i̱ ra̱ hya̱ xifi.
  nop-nop: '@see-verse:MRK.006.002'
  obo-NT: Konna vo sikandin man iddos panday no anak ni Maria woy suwod onni Santiago,
    Jose, Judas woy Simon? Konna vo iddos mgo tobboy rin, dini man id oubpa?” Na,
    nomorat sikandan ki Disas woy waa ran id pomakoy kandin.
  cak-ENT: Roma ri achi re', xa jare' ri samajiy-che' (carpintero), ral ri María,
    quinimal ri Jacobo, ri José, ri Judas y ri Simón. Y ri rana' xa chikacojol roj
    yec'o-vi, xquibij. Romari' ri vinük nixta ba' xquitakej tüj ri Jesús, roma rija'
    aj-chiri' pa quitinamit.
  lif-NT: ᤁᤱᤃ ᤔᤖᤡᤕᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤡᤱ ᤁᤧᤃᤠᤶᤒᤧᤴ ᤔᤧ᤺ᤶᤒᤡ᥅ ᤁᤱᤃ ᤕᤠᤁᤢᤒ. ᤕᤢᤛᤢᤑ. ᤕᤜᤢᤍᤠ ᤏᤢ ᤛᤡᤔᤥᤏᤛᤡᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤑᤢ᤹ᤏᤣ ᤔᤧ᤺ᤶᤒᤡ᥅ ᤁᤸᤗᤧ ᤁᤢᤴᤛᤠ᤹ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤃ ᤀᤠᤏᤡ᤹ᤏᤢᤀᤣᤛᤧ ᤔᤧᤘᤠ᤹ᤒᤠ॥” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤠᤔᤧᤴᤇᤠ᤹ᤖᤢᤴᤗᤥ॥
  snx-snx: Ga xele, suma wa adu wam ana pinhalel kora tambi. Adu Maria ido ngidibi,
    ne ido aubi kanangge Jems, Josep, Judas, ne Saimon. Ido naibi kube wanx ga jagar
    sixamun.” Andug adu xasi pari iro pe soubxo.
  kql-kql: Wun katɨk kɨlikvali. Wun Mariakɨk fak. Wun Jemsɨndi Josepɨndi Jutasɨndi
    Saimonkɨk wuŋgiak. Wokok samilu ambandi tonma.” Kavik sivɨlevekandi, de, bɨkɨk
    kumbaŋgin akakalakeve, wunundi.
  mie-NT: Chi tēe yáhá cúu carpintero, de sēhe María cúu dē, de ñanī Jacobo jíín José
    jíín Judas jíín Simón cúu dē. De suni ndéē ndá cuāha dē jíín ó yáhá, ncachī ji.
    De súcuán nī nsāhá jéhe inī ndá ji nūū yā.
  san-TIB: ཀིམཡཾ མརིཡམཿ པུཏྲསྟཛྙཱ ནོ? ཀིམཡཾ ཡཱཀཱུབ྄-ཡོསི-ཡིཧུདཱ-ཤིམོནཱཾ བྷྲཱཏཱ ནོ? ཨསྱ
    བྷགིནྱཿ ཀིམིཧཱསྨཱབྷིཿ སཧ ནོ? ཨིཏྠཾ ཏེ ཏདརྠེ པྲཏྱཱུཧཾ གཏཱཿ།
  qve-NT: '¿Manachu kay runaqa Mariapa wawan carpintero? ¿Manachu wawqenkunapas noqanchiswan
    kushka kashanku: Jacobo, José, Judas, hinallataq Simonpas? Saynallataq, ¿manachu
    panankunapas kay llaqtapi tiyashankú? nispanku. Saynata rimaspankun chay runakunaqa
    Jesuspaq phiñakuranku. Hinaspan paytaqa manaña uyariytapas munarankuñachu.'
  pao-NT: Esoo nana uga nobe-doodu yise yaa meno'o unu tu pooha-gana te tzapoonnekute.
    Tamme oo sopedakwadoo, oosoo Mary tooa. Mu James, Joseph, Judas, Simon yise oo
    wanga'amu. Yise oo punne'emu yow tamme-naga.” Yise umu gi ka Te Pabe'e naka'oedyukute.
  cbu-NT: ¿Ndusha in tputs nishuch? ¿Ndusha panguspan ini? ¿Ndusha Mariy wip? tárangana.
    ¿Ndusha Sandeek' zoonll, misha Ustam zoonll, misha Utaástam zoonll, misha Simotam
    zoonll? tárangana. ¿Wizar iyash taakanawa? tárangana. Atusin, Isusoo natstarangusin,
    natsaranganaya. Isusoo kuk kaapa nda mazinarangana.
  usa-usa: wemá káámûqtaa-naqiye. Máríaani áanikoe. wenábâkon áwîqa Yêmiti Yóteti
    Yúqtaati Tááímonigaraq wáiye. wenáukoyaama ketáágáráqá kémaae.” téta weqtábámá
    áá awááguraawana
  soy-soy: In nɛ Mɑɑri kɛpipi usɛ́rɛ́ɛ? Nɛ́ntɛ upiwɑ̃ pɛɛ Yɑkupu nɛ Yosee nɛ Yuuti
    nɛ Simɔɔ? Ái upiyɛi pɛɛ nní kɛrɔ́cɔpɛ wee? Nní nnɛ́í ɑi pi tɑpisi ɑ́pi nɛ
    Yeesu kɛfɑ tɛnɛ.
  bkx-bkx: 'In leꞌ nane, mepu haa tukan haub. Hit tahiin In enaf, bi Maria; ma nok
    In oilf ini, es leꞌ: naꞌ Yakobus, naꞌ Yoses, naꞌ Judas, ma nok naꞌ Simau. In nmuiꞌ
    fetof amsat. Hai ok-okeꞌ mtook kuan meseꞌ mok Ne!” Es on nane, sin natoꞌan ma
    ka nlomin fa he nneen In molok antein.'
  hui-hui: Ibu anda biabe biaga agali Meri igini ndo kabe. Ibu Yamese Yosese Yudasa
    Saimonoma tinaga hamene ndo kabe. Ibunaga mbalibuniru ina heba o bedamagoni ndobe,
    lene. Tigua ani lowa ibu handabe manga halu hame nale hene.
  amf-amf: Kaa haaqan qarsea Mayriyamsa naasatayu? Yayqoobbee, Yoosabee, Yiwdabee,
    Simoonbesa indanaasatayu? Kisa indanaana anzana wombesana kinka kote dahaanatayu?”
    hamayse kisa dhalqinam bagayse eeno tiyma ko garade.
  quc-NNT: Are b'a' wa' ri qolol che', ri ral ri nan María, katz ri a Jacobo, ri a
    José, ri a Judas, xuquje' ri a Simón. E k'o k'u ri ranab' ri Jesús quk' waral
    xuquje', —xecha'. Tzel k'u xkita ru tzij.
  dob-dob: Ta wate sigwae, “Tai gete toꞌabiꞌabi tuga aga? Ta sinana Meli, be tasinao
    Yemesa be Yosese be Yudasa be Saimoni be wate nuunao maꞌedao tamiyami, aga?” ꞌEnega
    tomota Yesu siguitoyasena.
  wrs-wrs: Himba ambo andranindrini lohvna, Mariana ombol, wo hena boasalalva lovahv,
    Yems, Yosep, Yutas, Simon, wo eva muskovolva men euvmonav. An dihi hemba ishomnana,
    wo himba noinda nonorava lohv? An dihi hemba omnana, wo noinda himba mendekliandrava
    vaomana vev, indhanamba wolapho vaomana vev? Doa noinda duus vimnivna, moamba
    hillimnivnamoa.
  mca-mca: ¿Me nite' hik ha'neƚe ha' carpintero? ¿Me nite' hik ha'neƚe iye ha' ƚa's
    ke' María, ƚejefe hekhewe' Jacobo (Santiago), José, Judas qa ha' Simón? ¿Qa me
    nite' ewi'ƚ ha'ne ju'uni'ƚi' iye hekhewe' ƚek'injai?— Ma' qa yiwakaninkii qa hik
    ta'ƚijupi' in nite' tek'enets.
  tzo-TZC: Yuꞌun ti vinic leꞌe jaꞌ ti carpinteroe. Jaꞌ squerem ol ti Maríae. Jaꞌ schiꞌil
    ta voqꞌuel ti Jacoboe, ti Josee, ti Judase, ti Simone. Jaꞌ jech xtoc liꞌ oy jchiꞌuctic
    ta naclej ti yixleltaque ―xiic. Jech o xal muꞌyuc xꞌichꞌat ta mucꞌ tey.
  mya-mya: ဤ​သူ​သည်​မာ​ရိ​၏​သား​မ​ဟုတ်​လော။ ယာ​ကုပ်၊ ယော​သေ၊ ယု​ဒ​နှင့်​ရှိ​မုန်​တို့​၏​အစ်​ကို​လက်​သ​မား
    ဆ​ရာ​ပင်​မ​ဟုတ်​လော သူ​၏​နှ​မ​များ​သည်​ငါ​တို့ အ​ရပ်​သူ​များ​မ​ဟုတ်​လော'' ဟု​ပြော​ဆို​ကြ​၏။
    သို့​ဖြစ်​၍​သူ​တို့​သည်​ကိုယ်​တော်​ကို​လက်​မ​ခံ ကြ။
  gng-NT: Kanpinta ŋa ñí-ii? Mari ya bijɛ ŋa ñí-ii? Saak nin Yosɛ nin Sud nin
    Simɔn ya ninjɛ ŋa ñí-ii? Uʼninsiɛb ŋa te niɛ saan-ii?» Nnɔ nɛ biʼyɛnm ŋa ŋmaake'
    uʼbo nɛ ba teke' uʼgbɛr.
  cbi-NTPO: ¿Entsa María' na, kaapinderu taawasha kemu ruku jutyuu, naa Santiagochi
    bain, Joséchi bain, Judaschi bain, naa Simónchi bain ya' naatala jutyuu? ¿Tsenmala
    naa ya' tsujkila bain lala' pebulunun dechutyuu? tiitila. Tsanditu Jesúsnu jayuuba
    ya' kuindanu meenguityu jujuula.
  ikk-NT: Ọnwan ẹlẹ Kapịnta, nwa Meri? Ọnwan ẹlẹ nwẹnẹ Jemisi lẹ Josisi lẹ Judasị
    lẹ Saịmọnụ? Ẹlẹ ẹnyi lẹ umunẹ-ẹ-ikpoho rị ebeni?” 'Ya kẹ izize ẹ nọ ban wẹ, wẹ
    nọ legberi ẹ.
  leu-leu: Nane a mataa ina faisok mon, bo? A lak si Maria? A mu tina va na Jems,
    Yosep, Juut e na Simon, ri taxa waan xuvul pataara, bo? E mu vasaana sait, a sou
    ri pife waan la palou itaara?” E voxo ri marala pana.
  maz-NT: ¿Cjo dya nguejnu e yaxü nu, o̱ t'i e María? ¿Cjo dya ngue nu cjuarma e Jacobo
    'ñe e José 'ñe e Judas 'ñe e Simón? ¿Cjo dya xo bübü c'o o̱ cjũ cja ne jñiñi va?,
    eñeji. Nguec'ua ma ünbüji e Jesús.
  bod-N: མི་འདི་ནི་ཤིང་བཟོ་དེ་མ་ཡིན༌ནམ། ཁོ་རང་ནི་མིར་ཡམ་གྱི་བུ་སྟེ་ཡ་ཀོབ༌དང༌། ཡོ༌སེ།
    ཡུ༌དཱ། སི་མོན་བཅས་ཀྱི་གཅེན་པོ་མ་ཡིན༌ནམ། ཁོའི་སྲིང་མོ་རྣམས་ཀྱང་ཡུལ་འདི་རུ་བདག་ཅག་དང་མཉམ་དུ་ཡོད་པ་མ་ཡིན་ནམ་ཞེས་ཟེར༌ཞིང༌།
    མི་དེ་རྣམས་ཁོང་ལ་མི་དགའ་བར་གྱུར༌ཏོ།།
  tca-NT: —¿Taux ẽ́xna ñaã yiĩxü̃ i carpinteru i Ngechuchu, i Maríane, ya Chaü̃tiágu
    rü Yúche rü Chimáũ rü Yudaẽneẽ ixĩcü? ¿Rü taux ẽ́xna i naẽyèxgü rü nuxma tatanügu
    naxãchiü̃güxü̃? —ñanagürügü. Rü yemacèx ga yema duü̃xü̃gü rü tama naga naxĩnüẽchaü̃.
  zpl-NT: ¿La nu nucuaꞌ neca enu rriꞌi riñaꞌ ruꞌu bangu nu neca nucuaꞌ llianaꞌ María,
    nu neca bichi nucuaꞌ Jacobo, cuna José, cuna Judas cuna Simón la? ¿Leꞌca esquie
    nucuaꞌa bee zana nucuaꞌ eyeche quieꞌ? Enzeꞌe lá chili arquiꞌbeei liꞌinu.
  mbc-NT: —‍Mîîkîrî manni' wîttî konekanen, Maria more, innape nai? —‍ta'pî to'ya.
    —‍Tiago, moropai José, moropai Judas, moropai Simão rui mîîkîrî. Tarî iwîrisitonon
    man —‍ta'pî to'ya. Moropai Jesus yu'se pra to' ena'pî. Yapurî to'ya pra awanî'pî.
  ndg-ndg: Yono si ywa fundi selemala mwana'ge Mariamu nlongo wabe Yakobo, Yose, Yuda
    ni Simoni? Alombo bake si batama papano ni twenga?” Na bapulaiswe kwaa ni Yesu.
  wsk-wsk: Agi imi carpenter kari umu mena agila? Agi imi Maria ko namar se James,
    Joseph, Judas se Simon nunga laun mena agila? Agi ko korasari aitak ana nangarak
    ewela me bagasan agila?” makasan ale ko nongomang magakaso.
  toj-NT: Pero ja' yunin ja carpintero tac, jaxa snani, ja' ni ja men María, jaxa
    yijtz'ini, ja' ni ja tan Jacobo soc ja tan José, soc ja tan Judas, soc ja tan
    Simoni. Jaxa ixuquei, pero jmojtic ni taca, xchiye xta. Jayuj mi ni t'un yaahue
    casoa.
  dwy-dwy: Dhuwayatja dhuwaya ŋunhi buṉbu-dhuḻꞌyunami warray yolŋu! Dhuwaya ŋilimuya
    dhiyakuwuynha bili wäŋapuy yana, ga marŋgi ŋilimu nhanukalaŋuwu ŋäṉḏiꞌmiŋuwuya
    Mary-wuya. Ga marŋgi ŋilimu nhanukalaŋuwu wäwaꞌmiŋuwuya wayaŋgu yäkuwu James-ku
    ga Joseph-ku ga Judas-ku ga Simon-gu, ga marŋgi ŋilimu nhanukalaŋuwu yapaꞌmiŋuwuya
    wayaŋgu.” Ŋayŋu gurrana ŋunhi yolŋuya waya nhanŋu yakana märr-ŋamathinaya, ŋurru-wilꞌwilyunana
    waya gurrana nhanŋu.
  kkl-kkl: '@see-verse:MRK.006.002'
  tbc-tbc: Ak man tamol en taloŋ uyanan a, en ab bek tamol amaiak i? En Maria san
    nanun a. Iŋanen tein muroun man Jems, Joses, Judas agod Saimon. Iŋanen lun muroun
    id luluŋad lo dumado da.” An lo iŋ Jesus saian dupani a.
  sna-sna: Ko, haasiye muvezi here? Ko, haasiye mwanakomana waMaria here nomukoma
    waJakobho, Josefa, Judhasi naSimoni? Ko, hanzvadzi dzake hadzisi pano nesu here?”
    Uye vakagumburwa naye.
  smk-NT: Ambo' ya tamo' paran sayay karpintiro in? Kai para a si Maria a ina nan
    siin tan kaka raya ni Santiago, Jose, Judas, tan Simon? Kai para a saray ari nan
    bubbayi ket iti saran gindat nin mampiikap?” Ket kasa gapo nin kwinta na konra
    tan kai sara nin namper kona.
  grc-TCGNT: Οὐχ οὗτός ἐστιν ὁ τέκτων, ὁ υἱὸς Μαρίας, ἀδελφὸς δὲ Ἰακώβου καὶ Ἰωσῆ
    καὶ Ἰούδα καὶ Σίμωνος; Καὶ οὐκ εἰσὶν αἱ ἀδελφαὶ αὐτοῦ ὧδε πρὸς ἡμᾶς; Καὶ ἐσκανδαλίζοντο
    ἐν αὐτῷ.
  mzz-mzz: Kaisekavadiqa ivesipupu ivo, “De kaia tokaiyoqona, Meli natudi we Diemesi,
    Diosepa, Iudasa wete Saimoni tatadi. We novunavo kaniabadi taiau tamiamia.” Beqa
    ibaileni ge wayaqidi inavetumaqaneni.
  gof-WFTW: Hayssi anaaxiya gidennee? Mayraami na7a, Yayqooba, Yoosa, Yihudanne Simoona
    ishaa gidenneyye? Iya michcheti nuura hayssan de7okkonayye?” yaagidi, I giyabaa
    ekkonna ixxidosona.
  spa-BLM: ¿No es éste el carpintero, hijo de María y hermano de Santiago, José, Judá
    y Simón? ¿No están sus hermanas aquí con nosotros?” Así que se ofendieron con
    él.
  kyz-NT: —Ma'eramũ sipo 'ga jane mu'ei mama'e are? NaMoisesi 'ga remikwasiarer are
    moromu'jara rũi agawewi 'ga 'ã. A'etea 'ga jane mu'e are ifuewet— 'jau 'gã ajaupe.
    —'Yjepana pinara agawewi 'ga 'ã. A'etea 'ga 'ã jane mu'e are ifuewet. Mari ẽẽ
    ra'yra 'ga te 'ã. 'Ga rewirera 'gã ako 'au jane pyri. Tiago 'ga, Jose 'ga, Judas
    'ga, Simão 'ga. Mĩmera 'gã 'ga rewirera. 'Ga renyra 'gã nanẽ 'ã ajemogyau 'au
    jane pype nũ. Ma'eramũ sipo 'ga jane mu'e are afueweramũ? Nienuwa'uweri jane 'ga
    porogytaa— 'jau 'gã ajaupe.
  dao-dao: Hina khyang hin Mariha ca Jakuk, Josep, Judah la Sihmona ami ktai, imksa
    am kya aih se? A na he pi hin üng am awmki hea kya aih u se?” tia ami ma.
  cya-cya: ¿Ta si'i cuityi yca lca yu re, cui' sñe' María? ¿Ta si'i Jacobo, yu See,
    yu Juda lo'o Simón lca ta'a ngula yu? ¿Ta si'i nchgaa nu cuna'an ta'a yu ndi'in
    lo'o na quichen re? Can' cha' a tsu'hue lca tiquee ne' lo'o ñi.
  beu-beu: Aing angu mang teveng molang ba ue. Iva Maria angu pi ateing, bot Ekaku
    naung ba Yakobus, Yoses, Yudas bot Simon. Andi Ekaku jangu inang aaedeng ue. Ping
    emangpi aabang nu mi aabeta!” Angu ebele ing emangpi iomi Ealalil bot ini bae
    Aing venghele niang.
  wrk-wrk: Miku nyulimi mambuka. Muningka nyulu jungkuka barrinani ngambala. Miku
    nyulimi mambuka milidimbikanyi yaji. Nyulu nanda, jalili nyulu muningka yabimba
    barrawu wabula. Nyulu kulunganja nangangi Marikanyi. Baki kaja bababanyamba nyulu
    yalunya nayiba, Jayims, baki Jusib, Judas baki Sayimin. Marda jibarrimuku bababanyamba
    nyulu yalunya, yalu jungkuka nanginyina yajina marda.” Nani barri yalungki yanyba
    nangangi. Miku yaliyanyi kuyu nangangi jangkurr mungkijimukunyi nanganginyina
    yajina. Yurlwa yali nanganginkanyi jangkurranyi.
  nii-nii: “Pe wu ei ngii takpi ełim wu min? Nga eim Maria kangił, angim Jeims kin,
    Joses, Juras, Saimon, aim kin ya sinim kin mołmun min?” Yi nik kin, noman kis
    piinjing.
  ign-NT: '@see-verse:MRK.006.002'
  dik-NT: Yen ë raan guëŋguëŋ tiim, ku ë wën Maria, ku ë mɛ̈nh ë Jemith, ku Jothep,
    ku Jut ku Thaimon. Ku cie nyiɛ̈rakën kä rɛ̈ɛ̈r ë tɛ̈n kek ɣo?” Ku jɔlkë jai bïk
    piɔ̈ɔ̈cde cïï gam.
  cac-cac: Yujto a jun vin̈ tic, n̈icum te' vin̈, yune' vin̈ ix María. Yuc'tac sb'a
    vin̈ yed' vin̈aj Jacobo, vin̈aj José, vin̈aj Judas yed' vin̈aj Simón. Ay pax eb'
    ix yanab' vin̈ ayec' d'a co cal tic, xchi eb'. Yuj chi', ton̈ej ix somchaj spensar
    eb' yuj Jesús chi'.
  tzj-E: Per ¿mja' tc'ala' jsoy che' jral María? Y je' rch'alal ¿lme j-e' tc'ara'
    Jacobo, José, Judas ruq'uin Simón? Y je' rana' ¿lmec'o tc'a wawe' chkacjol chka'?
    Cara' xecbij com nmajo'n cgan tzrij Jesús, xe pkan nquena' rmal je nbij.
  san-BUR: ကိမယံ မရိယမး ပုတြသ္တဇ္ဉာ နော? ကိမယံ ယာကူဗ်-ယောသိ-ယိဟုဒါ-ၑိမောနာံ ဘြာတာ
    နော? အသျ ဘဂိနျး ကိမိဟာသ္မာဘိး သဟ နော? ဣတ္ထံ တေ တဒရ္ထေ ပြတျူဟံ ဂတား၊
  yaa-NT: “¿Akka namamẽ a mĩsa famis? María fake Santiagonõ Josénõ Judasnõ Simónnõ
    ãto ochi. ¿Akka mã õimamẽ afe chikofori nono nofe ikafo? Nãskakẽ nõ nikapaiyaitoroko,”
    fanifo.
  cab-NT: Saráfangeiga le tiraǘ María le, líbugaña Jacóbo, José, Júdas, lúma Simón,
    ñáñanu gíñe lítunu wáma. Ába jíchugun mabájüdüni luágu.
  clu-clu: Kabay maman dia ang panday nga bata ni Maria kag anang mga kabogto si Santiago,
    si Jose, si Judas kag si Simon. Kag anang mga kabogto nga babai digi ra nagaoli.”
    Gani indi sanda magpati kanana.
  swh-ULB: “Je huyu si yule seremala, mwana wa Mariamu na ndugu yao kina Yakobo, Yose,
    Yuda na Simioni? Je dada zake si wanaishi papa hapa pamoja nasi?” Na hawakufurahishwa
    na Yesu.
  tpt-NT: Ni yucha va karpintero, va istsꞌal ni María, ixtꞌalaqaunin va ni Jacobo
    ali José ali Judas ali Simón. Ixtꞌalapanakni vachuꞌ aniy taꞌalinta kun kijnankꞌan.
    Ex chuncha jantu ox ixtalaqtsꞌin.
  aai-aai: Iti orot i bar wowabayan. Mary natun taitin James, Joseph, Judas naatu
    Simon, ruburubun baibitar iti’imaim bairit tama’am?” Iti na’atube hio naatu hikwahir.
  sny-sny: Meni ape le wesi ta'ane siye meni. Menitani, Maria, meni ape auteiye. Nomo
    pa'ise werese lo so'oruwe tepa'asiye. Pafe Jems, Henei Josep, Waro Judas, Ere
    Saimon. Nomo lowe werese so'oruwesiya tene! Einei werese lo omo nomo lo saro irosiya.”
  myy-myy: 'Gaje ado bajiro yiyijarã ĩna: Ĩti ñami adojʉ yucʉ yijeri masʉ. María macʉ
    ñami ĩ. Ito yicõri Santiago, José, Judas, Simón mesa rĩjorʉ ñami ĩ. Ĩ ocabajirã
    romia cʉni ado gãna ñama ĩna, yiyijarã Jesús ya cʉto gãna. Ito bajiro ĩna yija
    tʉocõri, Jesure boca ãmibisijarã ĩna.'
  trc-NT: Nuveé si̱j acój chruun síí ne̱ chiháán níꞌ me soꞌ naꞌ. Ne̱ taꞌníí chana̱
    cuꞌna̱j Mariá me soꞌ á. Ne̱ tinúú síí cuꞌna̱j Jacobo do̱ꞌ, síí cuꞌna̱j José do̱ꞌ,
    síí cuꞌna̱j Judas do̱ꞌ, síí cuꞌna̱j Simón do̱ꞌ, me soꞌ á. Ne̱ nij raꞌvij soꞌ me
    chana̱ ne̱ chiháán níꞌ á ―taj nij síí ma̱n chiháán Jesucristó rihaan tuviꞌ nij
    soꞌ, ne̱ guun naco̱o̱ rá nij soꞌ niꞌya̱j nij soꞌ man Jesucristó a.
  cut-NT: ―Ihyan tih che vicheya̱hn me. María che chaco ye. Jacobo ma̱n, José ma̱n,
    Judas ma̱n, Simón ma̱n, a sa̱hn chahn che dihno ye. Muhn ya̱n va̱co vo vate ta̱hn
    cahve ye. Nducote a rendihche ihyan Dihvo vo che min chihta ye ne, chemin che
    hua nevahnecun ye ihyan.
  bel-bel: ці не цясьляр Ён, сын Марыін, брат Якава, Ясіі, Юды і Сымона? ці ня тут
    сярод нас Ягоныя сёстры? І паняверыліся ў Ім.
  zlm-KSZI: Bukankah Dia ini tukang kayu, anak kepada Maryam, saudara kepada Yakobus,
    Yoses, Yudas dan Simon? Bukankah saudara-saudara perempuan-Nya tinggal di sini?’
    Oleh itu mereka enggan menerima-Nya.
  gdr-gdr: Ma ɨtemb rɨga met oranga rɨga e, ɨ Mariyam b'ɨga e, ɨ dɨde Yakobo, Yose,
    Yudas dɨde Simon towa nany e? Ma ma Tina ngɨmɨrwar ɨndamima men kɨma?” Sɨ ɨngkenaemb
    ket rɨgap Yesund ɨsnawa kesa yomneno.
  vmy-NT: ¿A bi tsa chjine yo kibi, kiꞌndire Marío, xi ntsꞌe mani Sandio, Kusio, ko
    Judo, ꞌba ko Simón? ¿A bi tsa nde i tjindujinnina ndichja ngayeje? Kui= kjuañu
    chꞌo kuánnire ngatꞌa tseꞌe ꞌba bi kuamejénre nga ku̱akjainre.
  cmn-FEB: 他不是木匠的儿子吗？玛利亚的儿子，雅各、约西、犹大、西门的哥哥，他的妹妹们不是也住在这里？”他们被冒犯了，于是开始拒绝耶稣。
  gmv-RNT: “Hayssi anaxeza gidenee? Maarami naa Yaqoobenta Yoosanta, Yuhudantanne
    Simoonanta isha gidenee? Iza micheti nunara haan nu matan dizayta detenee?” giidi
    hessafe dendidayssani izan ufayettibetenna.
  ncl-NT: ¿Amo in se in carpintero, amo yihual ixól María, huan amo icnían Jacobo
    huan José huan Judas huan Simón? Quema, yihual. Huan icnían sihuames, yehuanten
    cate nican ca tehuanten. Huan quixijxicuje, cualanije ca yihual.
  wed-wed: Anina ma taui ava i babani vivira i pa, “Tauna tauvoa. Mary ana natuevou
    ma varevarena James, Joses, Judas ma Simon ma novunovui weka e mamae tauna bo?”
    Ma lamna aubaina mai Nasaret, Iesu i parivirevirei.
  sua-sua: Te gi endo nma ngamrektor ta ngola? Va te, e Maria khal va kaornopeik ruk
    e Yems, e Yosep, e Yudas va e Saimon kat ngola? Va kaorotmeik gi endri mo kmor
    kat ngola?” Ngta mamngan pum e Yesus tok, to ngat kaelha kmelat.
  klt-klt: Náwu kapenda me náut? Náwu Maria nanggená Jeims, Josep, Judas hang Saimon
    wata tat yáni me rina? Hang yitná ilommá nahára nányot há átnándamán.” Wáina mengga
    kuk táng mángga watán me wa pálipuk ingga ma naruráng.
  are-are: Arai, Jesua nhanha era kunha rurlaka urrkapunhapunha. Nurna Mary-aka, mia
    ekuranhaka kaltja, tjia ekuranha ntjarraka turta, James-aka, Joses-aka, Judas-aka,
    Simon-aka turta. Arrumpa ekuranha ntjarra turta pmara nhanhala namantema, nurnakalela.”
    Relha etnantama Jesuaka antjakunyerraka.
  gai-gai: Aia lamŋirena. An ramoot ma reikta muindira morena ramoot, na ma Mariana
    nuoc, na mana laipitikca Iemisapa, Iosepapa, Iudasapa Saimon, na mana mbiar toco
    gade aiap maeacreke.” Mina aindopca manmo iro ŋgoreac maaŋgɨat.
  qvm-NT: ¿Manacu payga caycan Mariapa wawan? Tsaynogpis ¿manacu payga carpintëro?
    ¿Manacu Santiago, José, Judas y Simonpis paypa wauguin caycan? Tsaynoglami panincunatapis
    reguintsi.” Tsaynog nirmi Jesús yachatsishgancunata mana chasquicärergantsu.
  chz-NTPS: ¿Cheˊ ja̱ꜙ heꜘ tëꜙhmaꜙ naˉ? ¿Ja̱ˈ heꜘ jo̱o̱ꜘ María naˉ? Hi̱hꜗ hi̱ˉ naˉ,
    ¿ja̱ˈ heꜘ ø̱ø̱yhꜚ Jacobo, José, Juda, Simón, hiꜙ dsaˉmëꜘ ø̱ø̱yhꜚ hi̱ˉ tä̱ä̱hˊ
    kya̱a̱hˊ jneˊ jeeˊ laˉ? Läꜙjëꜙ heˉ maˊ jmeeyꜙ, gaꜙtohꜘ wɨɨꜘ kihꜗ dsaˉ heꜘ.
  kmu-kmu: Mani kanoa no negia aliꞋyate kano maineanagi Malia nafaꞋne mainegi YemesiꞋene
    YoseseꞋene YutasiꞋene SaimoniꞋenena aganaꞋamoꞋya mainagi asaꞋamoꞋya tagaiꞋene
    nagopi mainae.” huꞋya huteꞋya amaipa kafa heteꞋya amakaveꞋno hutenae.
  ood-NT: No hig pi woho d wabsh hegai huk chikpandam mo d madaj g Mary ch d ha‑wehnag
    g James ch Joses ch Judas k ch Simon? No hig pi woho g uꞌuwi wepngaj ia kih?”
    Neh, bash kaij ch wabsh pi haꞌichuchud.
  lbm-lbm: ऊ बढ़यी त आय, जो मरियम को बेटा, अऊर याकूब, योसेस, यहूदा, अऊर शिमोन को भाऊ
    आय? का ओकी बहिन यहां हमरो बीच म नहाय?” येकोलायी उन्न ओको इन्कार करयो।
  ncj-NT: Huan yehhuatl san in couxinqui, iconeu in María huan icniu Jacobo huan José
    huan Judas huan Simón. Noyojqui nicancaten ihueltihuan tohuan. Ic inon otenexicaluihque.
  yuj-yuj: Má arop máte kamda tére konámp nomo wae mérámpon. Máte Mariamp táráp, tá
    maomp nánaeounáp te Joses, tá Judas, tá Saimon. Tá maomp antáponáp te nomont mapek
    yakáp napono.” Am fárákapao makrá séria maok, kokwarok napon.
  kto-kto: Bubuo ganam la abit, iriro migana la iriet etumar. Iriet poi iang Maria,
    ga iriet papa ang Iemes ga Josep ga Iudas ga Simon.” Ga loup am miro la maionama
    ga bubuo la maialam ibup ma ira.
  gmv-NT: “ሃይሲ ኣናፄዛ ጊዴኔ? ማራሚ ና ያቆቤንታ ዮሳንታ፥ ዩሁዳንታኔ ሲሞናንታ ኢሻ ጊዴኔ? ኢዛ ሚቼቲ ኑናራ ሃን ኑ ማታን
    ዲዛይታ ዴቴኔ?” ጊዲ ሄሳፌ ዴንዲዳይሳኒ ኢዛን ኡፋዬቲቤቴና።
  por-BLT: Ele não é o carpinteiro, filho de Maria e irmão de Tiago, José, Judas e
    Simão? As irmãs dele não vivem entre nós?” Eles ficaram desiludidos com ele e
    o rejeitaram.
  stp-NT: ¿Cham aar diꞌ guiꞌ na uꞌuux ka tu jibdaꞌ na bɨxchuꞌ kap tu buadaꞌ, na Mariiya
    jir dɨꞌɨɨꞌn, nam jir jum sɨspidhim gu Jakoobo gio gu Josee gio gu Juudas gio baꞌ
    gu Simoon? Gio gu uꞌuub sɨspidhiꞌñ, ¿cham aa pɨn yaꞌ tu bɨpnaꞌ am? Miꞌ puiꞌ xi
    kaiꞌchimɨk gan ji ɨɨ mɨt, nam guꞌ jaꞌppɨx maaꞌnkam ɨlhiiꞌñ.
  mgc-mgc: Mo anza vo kaga kïsë, wisi 'ba Mariya, öndu 'ba Yemisi, Yosepa, Yudasi,
    Simona aba? Anza dë ëmï mo'e ra ëdïnnï alima kinye ne?” Here zë ombannï mo dë.
  ame-NT: Ñapaʼ añacaʼye ñeñt̃ poʼtaruas peneʼ oʼch t̃orrenana tsach att̃och es yec̈hcatyen
    paʼnamen. Ñapaʼ añacaʼye María puechoyor. Paʼmoʼnasheñpaʼc̈hoʼña añacaʼye Jacobo,
    José, Judas, ñam̃a Simón. Ñam̃a poʼc̈haneshaʼpaʼ eʼñecaʼye yechmeʼtenanet, parroʼmarneshayarramcheʼ.
    Ñeñt̃oʼmarña all eʼñe ña paʼnyopaʼ ama eseshayeʼ acuaʼpenaye entenaye.
  mgh-2016: Ama! Ulha kahiwe phi yolhe nokooroshacha milhako ni ihiche ulhe, mwaana
    a Amariamu, munnaya ashi Yakhobo ni Nayose ni Nayuda ni Nasimoni? Ashirokorawe
    kahiwena phi alha ninaakhalhana ihu alha?” Paahi etu nkayankhota.
  kvn-NT: ¿We tulede, ulu-chobedzhulzhí? ¿E-nande Maríajulzhí? ¿Tegin e-urpamalde
    Santiago, José, Judas, Simónzhulzhí? ¿Tegin e-punmal anmalbak wegin pukwamalmojulzhí?
    ¿Tede toa Jesús-itogo, a chunmanaiddé? Anmal itoged saté. Tegin tule-Nazaretkinmalad
    istar Jesús-takalmalzhun.
  gvf-gvf: Yalini ogu miremil ki kanungwa yal tawle milemua. Maria wan milere, Yemis
    te Yose te Yuda te Saimon abinbi milemua. Yalini alenbi abila bole para ta milekemo?
    Milemua.” Iru dire nigi de pire Yesu tongwa.
  san-ISO: kimayaṁ mariyamaḥ putrastajñā nō? kimayaṁ yākūb-yōsi-yihudā-śimōnāṁ bhrātā
    nō? asya bhaginyaḥ kimihāsmābhiḥ saha nō? itthaṁ tē tadarthē pratyūhaṁ gatāḥ|
  deu-ELBBK: Ist dieser nicht der Zimmermann, der Sohn der Maria und ein Bruder von
    Jakobus und Joses und Judas und Simon? Und sind nicht seine Schwestern hier bei
    uns? Und sie ärgerten sich an ihm.
  mcb-NT: ¿Matsi tera iriro yoga karipintero otomintakarira Maria? Yogari irirentiegi
    intiegitari Santiago, Jose, Jorashi intiri Sumo. Ario okañoigaka iritsiroegi iroroegi
    onti otimaigi aka, aneasanovageigirotari aroegi. Ovashi teratyo inkogaige inkematsaigakerira
    onti ikisaenkaigakeri
  yle-yle: Noko yepê, Kî daa pi ngmê. Noko yepê, Ngomo wuwó pyu. Noko yepê, Kî Méli
    tp꞉oo, Njems Njósés Njudas Saimon yi mbwó. Noko yepê, U tîdê yoo al꞉ii myeka kwo.
    Yi kópu u l꞉êê dîy꞉o Yesu mb꞉ii ngópu.
  swh-1850: Je, huyu si yule seremala mwana wa Maria, na ndugu yao kina Yakobo, Yose,
    Yuda na Simoni; Je, dada zake si wanaishi papa hapa kwetu?” Basi, wakawa na mashaka
    naye.
  ese-NT: Oya aje oe acui cacajjija bacua ejja pojjaꞌa. Oja nae Mania bajjani, oja
    chahua cuana Jacobo, Jose, Simohui, Jonasa peaꞌai bajjani. Oja jjoꞌi cuana peaꞌai
    jiquiojo baꞌe. Jamajjeya quea quene poanaje Jesosa nijje; Joseja jea poso cajaa
    acanaje cuaa.
  jac-NT: ¿Tom maẍtaj naj tiꞌ naj hutxꞌum teꞌ, naj yunin ix María? yeb ¿tom mach
    yuẍtajo isba naj yeb naj Jacobo, naj José yeb naj Judas, yeb naj Simón? ¿Tom
    xin maẍtaj coxol tiꞌ aypaxo yanab naj? ẍi ebnaj. Yu huneꞌ tuꞌ yuxin mach isje
    ebnaj yabeꞌ yin̈ tzet chal Comam.
  cak-CNT: Roma re achin re', xa jare' ri samajiy-che' (ajanel), ral ri María, cach'alal
    ri Jacobo, ri José, ri Judas y ri Simón. Y ri rana' xa chikacojol roj ec'o-vi,
    xecha'. Romari' ri vinek can man juba' xquinimaj ta ri Jesús, roma rija' aj chiri'
    pa quitinamit.
  zia-zia: Emo ewiya nung kapenda. Nung Mariara mani arauwa. Nung Yakobo, Yosefe,
    Yuda, aune Simonna tato. Numono ai amono nuna name aune dema nowa.” Ayero sero
    awong Yesu eno kotumao meko puro dubo mou yewa.
  mal-2015: ഇവൻ മറിയയുടെ മകനും യാക്കോബ് യോസെ, യൂദാ, ശിമോൻ എന്നവരുടെ സഹോദരനുമായ തച്ചനല്ലയോ?
    ഇവന്റെ സഹോദരികളും ഇവിടെ നമ്മോടു കൂടെ ഇല്ലയോ എന്നു പറഞ്ഞു അവങ്കൽ ഇടറിപ്പോയി.
  tuo-NT: Ãꞌrĩ capiteru, María macʉ̃ nimi. Santiago, José, Juda, Simó maꞌmi nimi.
    Cʉ̃ acabijirã numia quẽꞌrã aꞌto marĩ waꞌteropʉ nima, nicãrã niwã. Tere wãcũrã,
    cʉ̃rẽ ne ẽjõpeosĩꞌrĩticãrã niwã.
  mbl-NT: Yũmũ'ãte tik yũmmũg. Yã mĩmpe mĩy, yã Mãnix kutok, yã taknõy 'ũxuxet'ax
    Tiak, xix Yoye', xix Yot, xix Xĩmãm. Yã' hex tihi nũnteh kamah. Kaxĩy. Yã tikmũ'ũn
    te' yũmmũg putup'ah, Yeyox yã Topak-tok.
  zpc-NT: Pues naca benꞌ niga benꞌ rchaꞌa yaga. Z̃iꞌi María naquëꞌ. Naca Santiago,
    len José, len Judas, len Simón biꞌ bichinëꞌ. Ni nitaꞌ ladoro yaca biꞌ zannëꞌ.
    Quie lenaꞌ bibëyaquëꞌ casa quienëꞌ.
  gul-NT: Dis man jes de capenta, ainty? Ain e Mary son? An James, Joseph, an Judas
    an Simon dem e broda, ainty? An e sista dem yah wid we, ainty?” So dat how de
    people beena taak ginst Jedus.
  mau-NT: A³ tsi² tsa² je²-vi⁴ xi³ chji⁴ne⁴ya¹, xi³ ˀnti¹-le⁴ María, xi³ ntsˀe⁴ Jacobo,
    cao⁴ José, cao⁴ Judas, cao⁴ Simón. A³ tsi² tsa² cˀoa⁴-ti⁴ i⁴ tjio¹cao⁴-na¹vi⁴
    je² nti³chja³. To⁴ jti³ coan³-le⁴ cho⁴ta⁴ xi³ tˀa³tsˀe⁴ Jesús.
  gup-gup: Dja nungka nakka wanjh carpenter kadberre! Nungka wanjh ngalbadjan ngalka
    Mary, mak nawu birridangerrinj James, Joses, Judas dja Simon. Dja mak nawu ngaldahdaluk
    nuye nakka karrihni!” Wanjh bedda birrimarnekodjdjohmi nuye.
  bss-NT: Kíné saá kápɛ́ntaa ádíí-yɛ? Saá mwǎn awě Maria nɛ́n-ɛ? Kíné
    saá Jemsɛ, Josɛbɛ, Judasɛ ne Simɔnɛ bɔ́ɔ bédé baányaŋ-ɛ? Baányaŋ bé bebaád
    bésyə̄ə̄l-lɛ ámpē béedyɛɛ́ʼɛ́ ádyad-tê hɛ́n ne syánē-yɛ?” Né-ɔɔ́, bênkɔɔ́
    Yesuɛ.
  met-met: Lipua li, lipu numa tongtongianganam ing ganina, bo? Maria garanoa, kixingindi
    Yems, Yosep, Yudas xaung Saimon saing hamungandi duwa la li rangua kira, bo?”
    Baing gamodingdi didoa mana.
  kpj-NT: Kia aõbohe aõwidỹỹdule ratxireri, Marie riòrele. Tiiboho aõbohe Txiau, Jyje,
    Judasi, Simaõ, seriòrebohole ratxirenyreri. Terỹboho aõbohe tule kakile ratxireri.
    Ibutumy iny heka Jesuisi derarenyre. Irybe rityhynyõre.
  zao-NT: '¡Zha ree nak karpinter zhiinn Mari! ¡Ne re wets zha nak: Santiag, Che,
    Judas ne Simún ne re btan zha nzi loʼaa nzhee! Kona nataagt Jesús lo re zha, ne
    nzhont zha diiz lo Jesús.'
  byx-byx: '@see-verse:MRK.006.002'
  ctu-CTI: Jiñʌch jini xmel buchlibʌl. Jiñʌch i yalobil María i yʌscun Jacobo yic'ot
    José yic'ot Judas yic'ot Simón. Jiñʌch i yʌscun jini xc'alʌlob wʌ' bʌ an la quic'ot.
    Che' ti yʌlʌyob. Jin cha'an ma' ti' ch'ujbiyob Jesús.
  zos-NT: Yøṉ pøn carpinterote, Maria'is 'yune. Yø'c ityaju tyøvø Jacobo, José, Judas
    y Simón. Y yø'c ityajque'tu yomota'mbø tyøvø. ¿Jujche muspa chøc jetsepø møja'ṉ
    maya'cuy? Y ja pyøjcøchoṉyaj Jesús, qui'sayaju.
  gvs-gvs: Iyaa! Amo Tauyana vada ana toyówana! Sinana Meri, senao moe Yemesa, Iyosese,
    Saimoni be Yuda. Niunao ameko sikaaiyaka tayaagoidi. Tauyana kita nakae.’ Tuwo
    gamodi igoyo, e Tauyana sikatae.
  kbm-kbm: Amol etenik wat kapenda ti me, be tine ete Malia ok be male-nggen ete Jems
    gabu Josep be Judas gabu Saimon ok, be luvu avie gen ete ivang ivin eitit nik
    me?” Eisir tas gitung yaun dang-etok beti gilgum be bwais ve ret indi ei.
  tew-tew: Ti i-á iˀ phéˀtꞌôeˀiˀḏa̖ˀ wínamuupíˀan, Mary-ví ay-á? Ti nä́ˀin senäˀ
    James-á Joses-á Judas-á Simon-dá iví tíˀûuwin wíˀûnmuupíˀan? Heḏá in kwiyä̖ˀ
    iví tíˀûuwin ûnmuuˀin wáˀ, ti naˀindáḏí wíḏijihpíˀan?” Gin in tꞌowa ditû̖ˀ gá
    i-áḏí híhchan wíḏínpóepíḏân.
  rmc-rmc: Či nane ov oda ťesaris? Či nane ov oda čhavo la Mariakro the o phral le
    Jakoboskro, le Jozefoskro, le Judaskro the le Šimonoskro? A či na bešen leskre
    pheňa kade maškar amende?“ A na kamenas andre leste te pačal.
  apr-apr: Nga gelei, ye i tool ke malala san la bet lod sarara ye nga, too? Tiap!
    Idi nga lod galanga ye bet ye i tool ke renge rumu leu, inbe tinana la Madia i.
    Inbe di taini la Yemis ye Yosep, inbe Yuta ye Simon nga, inbe di lini le imot
    la taye di tanepe ni nga.” Ngan tina tikamata ben ye in tool sorok nga, le tiwala
    muridi panga.
  tiy-tiy: Aw békén ba Beeney fandaye rémigo lawi nga Maria brab ofo Santiago, Jose,
    Judas brab Simon? Brab aw békén ba dini dob betomey de libu no?” Mélaw ménika
    ro de.
  nlg-nlg: ?E mua gaia na mane kisu vale, na dalena Mary, ma tughadira James ma Joseph,
    ma Judas ma Simon? ?Me mua gaira na lei vaivinena tara ghahara iani tatada?” Ma
    gaira tara mua lavipangotia.
  dgr-DOGNT: Dechı̨-eghàlaedaa-dǫǫ̀ elı̨-le nì? Wemǫ Mary wìyeh nì? Eyıts'ǫ wechı
    James, Joseph, Sımon eyıts'ǫ Zhıdàà agı̨ı̨t'e-le nì? Eyıts'ǫ wedè gota nàgedè-le
    nì?” ełets'ǫ̀ hagedı t'à weghǫ gık'èch'a agejà.
  pes-OPV: مگر این نیست نجار پسر مریم و برادر یعقوب و یوشا ویهودا و شمعون؟ و خواهران
    او اینجا نزد مانمی باشند؟» و از او لغزش خوردند.
  ron-1924: Ну есте Ачеста тымпларул, фечорул Марией, фрателе луй Иаков, ал луй Иосе,
    ал луй Иуда ши ал луй Симон? Ши ну сунт сурориле Луй аич, ынтре ной?” Ши гэсяу
    о причинэ де потикнире ын Ел.
  tpz-tpz: A teꞌ vëh, eꞌ a teꞌ ekeok, eꞌ e koaꞌ pe Mariaꞌ, pareꞌ teꞌ non e kea pe
    Jëmis, ke Jeosëp, ke Jiutas, ke Saëmon. A ma vameneah to teꞌ vaꞌpeh me e ne pea
    manih.” Keꞌ ivëh, a tah no a napan va pa vöön peꞌ to heꞌ tonun suk poë.
  agd-agd: Pura sen béi mana má uvaran bantan ban mino. Béi Marian anin mi váken Yemisi,
    Yosepi, Yudasi, Saimoni siren mai kékái afá aváe ino. Béin ayómái setin má mafin
    ban mino,” siren béin namu inin mananten mino.
  rkb-NT: Atahi ja hwitsabikitsa Maria tse. Tsiaku Sose Sudas Simaõ iwatsa moziky
    ipe sisopyk. Iwa itukytsa maha. Itukykyry mytuk tu niwatihi maha — nikaranaha.
    Iwaze iharere bo batu yhỹ nikaranaha.
  san-THA: 'กิมยํ มริยม: ปุตฺรสฺตชฺญา โน? กิมยํ ยากูพฺ-โยสิ-ยิหุทา-ศิโมนำ ภฺราตา โน?
    อสฺย ภคินฺย: กิมิหาสฺมาภิ: สห โน? อิตฺถํ เต ตทรฺเถ ปฺรตฺยูหํ คตา:ฯ'
  iws-iws: Mɨ tari tɨ inkamɨn omaka mɨriiyɨn mɨ siya, aniya? Mɨ siya ɨni iikamɨm nuanɨm
    krɨmiir hɨriinan ywowɨn, aniya? Mɨ siya Jems siir yaowaekɨn, aniya? Mɨ Josis,
    Judas mɨ Saimon mɨ siir yokmanɨm sɨma ɨni krɨmaka tɨrar nwowɨm, aniya? Mɨ sɨma
    hɨriinan kwoɨn naɨngwowɨm mɨ ɨni sɨmasɨmar prɨiɨdwo boɨnaiyamɨm.
  pol-SZ: 'Mówili więc między sobą: —Czy on jest lepszy od nas? Przecież to zwyczajny
    cieśla, syn Marii, a brat Jakuba, Józefa, Judy i Szymona; jego siostry także przecież
    tutaj mieszkają. I nie byli w stanie uwierzyć w Jego moc.'
  ztq-NT: ¿Pe lëdy lëë carpinter ngue nayak? ¿Ni pe lëdy xiñ Mariy nayak nak xaa ni
    betsy xaa nak Jacob, José, Judas ni Simoñ? ¿Ni pe lëdy nayak wi kchë psyañ xaa
    ncheno lady no nu? Por ngo koklasty meñ nsal meñ xaa.
  zai-NT: Lácaxa cadi dxa carpinteru xiiñi María que ndi', bi'chi Jacobo ne José ne
    Judas ne Simón. Ca biza'na be laca rarí nabeza ca'. Ne pur nga runi qué ñuni cre
    cabe Jesús.
  upv-upv: Kerr rramrongwose kobbong, evi metusu, Merri natun, ko tasin Jemes ko Joses,
    ko Juta, ko Saemon. Ko sete jojin le nir ngel marpitevi kerr?” Ko arong karkare.
  aui-aui: Na siwonena mayedi bo, “Touna abayoghayoghana kawagha, bo Meri natuna bi
    Jemes, Jousep, Jiudas bi Saimon waresidi iyarokona. Bi nughunughuna yoghoyogho
    mma samakamake, bo?” Na toudi sivisinighiighiiyeni.
  wap-NT: Aonaa carpenter mani uruu, Mary daniz? Aonaa James, Joseph, Judas naꞌiki
    Simon inawuzu mani wuruꞌu uruuz? Aonaa mooko udadakoonao mashaapan daꞌaꞌa?” Aonaa
    ĩmishidan, naꞌiki aonaa ĩnyukunuu-atin wuruꞌu ushaꞌapaapanii kidaz.
  mva-mva: Tamoata ngae ka pera kelikeli ki taila? Ngai ki naita ka Maria natu? Be
    nge ngai ki naita taritoka ka Zems, Iosep, Iudas be Saimon? Nge suri ngai marau
    bokana makare disukoaki?” Be makara nge namadi diratakia-tina.
  dwr-NT: Hawe anaaxiyaa gidennee? Mayraami na7aa, Yayiqooba ishaa, Yoosa ishaa, Yihudaa
    ishaa, Simoona ishaa gidennee? A michchatuu nuunanna hawaan de7iyaawantta gidikkinoo?”
    yaagiide, I giyaawaa akkennaan ixxeeddino.
  kfw-kfw: Ama hi emak abe thingchounna akut kathei, Mary sapa, halli James, Joseph,
    Judas, khat-um Simon u-pa kha? Ama nainu ngai kha-um hiwaram hin einile ommuwabe?
    Halli inmani ngai'n ama kha leizootmu.
  bfz-bfz: आसे जाणूंए कि ये लकड़िया रा मिस्त्री ए, जो मरियमो रा पाऊ ए और याकूब, योसेस,
    यहूदा और शमौनो रा पाई ए और क्या एसरिया बईणी आसा बीचे ई नि रंदिया?” इजी बजअ ते
    तिने तेसखे अपनाणे ते न कित्ती।
  cuk-09: ¿Ar wede carpinter-dulesursi? ¿María-machisursi? ¿Santiago, José, Judas,
    Simón, amarde e-urbamarsursi? ¿E-bunmarde anmar-abargi gudimosunna? Anmar we itoged
    sate.” Degisoggu, sae Jesús-dakdemarsunnad.
  ben-OBCV: এ কি সেই ছুতোরমিস্ত্রি নয়? এ কি মরিয়মের পুত্র নয় এবং যাকোব, যোষি, যিহূদা
    ও শিমোনের দাদা নয়? ওর বোনেরাও কি এখানে আমাদের মধ্যে নেই?” তারা তাঁর উপরে বিরূপ
    হয়ে উঠল।
  mil-NT: Te dìcó carpintèrú cúú‑dě, dìcó déhe tá Màriá cúú‑dě, te ñaní‑dé cúú tě
    Jàcobó, ndɨhɨ té Chèé, ndɨhɨ té Jùdás, ndɨhɨ té Xǐmú, te dɨu‑ni cue cúha‑dé cúú
    ñǎyiu ndècu ndɨhɨ‑o ñuú‑a —càchí‑yu xǐtnàhá‑yu. Te ñá túú ní cuìní‑gá‑yu cáháⁿ
    ndɨhɨ váha ñàhá‑yu xii‑gá.
  myu-myu: — Ig̃o g̃u du karepig̃a? — io'e ip. — Maria it ma g̃oku. Tiago wag̃o ma
    g̃oku. José wag̃o dak. Judas wag̃o dak. Simão wag̃o dak — io'e ip. Iixĩtyũ dak
    ijoce ma wuyweju ma — io'e ip. — Wuyju bit kũyjobin g̃u juy ajop ixe a'õ kay,
    ixe wuyjo'iat puye — i napa ma o'e ip.
  amk-amk: Waitarahio i mani mano deitawang niarifi na aifi dine mae? Tuti Mariai
    antungfi dine. I mani ne tahatui saino Yakobusi, Yosesi, Yudasi tuti Simoni ea
    mae? Tuti rorowingfo sitoru itominohi kontai na munuefe ninai mae?” Ampafe emaya
    wei kahai mae eteiayaria.
  fai-fai: “kinima, am ginamin kinim ade aka Madiya umi man ade Yemis so Yosew so
    Yudda so bidi am nikil ade am wanang kasal bidi nuso tein bidiwe? Kale aka lum
    senin kinim báyo.” Kal bidiwe,
  ura-NT: Tana caa, Mariha calaohichuru Saantiaao, Jose, Jodasi, Simoon, naaonjoainuri
    nejera, tabara caje itolere rucuhele icharaneein nenaa carfinteroneein nerejetohane.
    Tana chaen rai baihuru cau cana aina ichaaoruhane,” naain jetao ita caje bajaaure
    cojoelatiin, nii ecu arajiin nenacaauru cachaauru.
  mcd-NT: Nanfin ihui yonomisiquin. María facu. Chipocufo Santiago non José non Judas
    non Simón. Ahuun poifori nuno no fu imisifo. Nonfin Jesús onanquin. Aacai ahuama.
    ¿Ahuuscashomun ahuamamishti huatiroquin? —icashu yoinannifo. Nannori shinancashon
    aqui shinanchacanifo. Acai cuscarocon huacani. Afanan Jesús nicapainifoma.
  urt-urt: Tinge ŋoiheryembe nange kin miyeꞌ pakaiye pe, tinge ŋoihmbwaip pupwa me
    kin pe, tinge yanange na, “Kin miyeꞌ ŋaiye ŋende yukoh? Pe kin talah titi Maria
    topoꞌe kin tatai titinge Jems, Josep, Judas, Saimon. Topoꞌe lenge mihyen kin yarp
    eꞌe.”
  kiz-kiz: “Je ojho si ndo jhola selemala, mwana ghwa Mariamu ni ndongo bhabhi bha
    Yakobo, Yose, Yuda ni Simoni? Je, bhal'omb'o munu si ndo bhitama bahapa pamonga
    ni tete?” Na bhafurahisibhu lepi ni Yesu.
  tzo-TZE: Yu'un ja' li carpinteroe, ja' yol li Maríae. Ja' yits'inab li Jacovoe,
    xchi'uc li Josée, xchi'uc li Judase, xchi'uc li Simone. Ja' yixlaltac noxtoc ti
    li' jchi'uctic ta nacleje ―xut sbaic. Jech muc xich'ic ta muc' li Jesuse.
  lex-lex: Itat niohora de mak kawte'ta-kaprahni id to'a hade pa edonna nhal de Ha
    inni nwawa Maria, ne hyalli re de Yakowsi, Yoses, Yudas nora Simona? Ne ha narni
    patke'a re nek de rden wal lia handi.” La' emkade pede honona re rwayotlia Yesus.
  dov-dov: “Ooyu teensi nguwena mubezi mwana wa Meli? Mwana wakwabo waJemusi, Josefa,
    Judasi aSayimoni? Bachizi bakwe teensi mbabo aaba mbitulabo na? Mpawo bakamubijilwa
    Jesu.
  rgu-rgu: Sekonaa te Ria adaꞌ noi tukan ai. Ita talelaꞌ Ria mama na riꞌ Maria; ma
    fadi nara siꞌ Yakobis, Yoses, Yudas no Simon. Ana nanuu fadiꞌ anafetoꞌ hida boe.
    Ita basa leo nai koro esa, na!” Huu ria na, de eteꞌ ao nara losa ara ta nau ramanene
    Ni soꞌ.
  toc-NT: Pus huá eé car­pin­tero xka­huasa María, y xli̠­ta­la­ka­pasni San­tiago
    chu José xa̠hua Judas chu Simón, y xli̠­ta­la­ka­pasni lac­tzu­maján na̠ cca̠­la­ka­pa­sá̠hu
    y antá na̠ uú tahui­lá̠­nalh. Antá nac xca̠­chi­quí̠n chuná xta­lac­pu­huaniy
    por eso lhu̠hua ti̠ ni̠ taca̠­naj­lá­nilh hua̠ntu̠ xlá xli̠­chu­hui̠­nama.
  ulk-1902: Nako nole tonar le abele? nako nole Maria rauerem, Iakobo ra keimer, a
    Iose, a Iuda, a Simona? nako abara berbet nole meribi dog? uiaba abi derar.
  som-som: Kanu miyaanu ahayn nijaarkii, ina Maryan, kii walaal u yahay Yacquub, iyo
    Yoosee, iyo Yuudas, iyo Simoon; gabdhihii walaalihiis ahaana miyaanay inala wada
    joogin? Wayna ka xumaadeen.
  anh-anh: Arɨ wɨram mban warɨrɨŋ arɨmŋgɨmar. Ndɨn wɨram oram asazɨnd arɨmŋgɨmar.
    Ndɨn Mariand nor arɨmŋgɨmar. Mbɨkɨr runjɨr han Jems Josep Judas mach Saimon arɨmŋgɨmar.
    Mbɨkɨr runjɨr nanch kɨra hambez arɨŋmen mbanɨmbon ñɨmŋgi arɨmŋgɨmar. Ave ndɨn
    mpɨ pɨr re emakoraŋgwɨmŋgɨmar.
  mam-C: ¿Ma nyapetzila' a jsol tz'lan, aj tal Mariy ex kytziky Santyaw, Jse, Judas
    ex Simun? ¿Ma nyaqetzin taneb'jo najleqe qxol? chi chi'. Tu'n kyojtzqi'ntaq, mix
    xaye kynimine.
  ndj-ndj: Ayu msongola findu ng'odu? Mwana wa Maliya na valongu vaki vakina Yakobi,
    Yose, Yuda na Simoni? Na vahaja vaki vakwikala bahapa ng'odu?” Topi, vamlema.
  mbj-NT: —B'aa bäh gaheh'õõk do nado ti hahỹỹh? Marija t'aah nado ti hỹỹh? Tsijaag,
    Josés, Judas, Simaw nado ta wakããn? Ta ǟnh, bä ab'ëëh ër pa —näk mä sa kyyh. Ti
    m' rakawajããn ta wë. Raty n'aa gesyyg däk mäh.
  lat-VUC: Nonne hic est faber, filius Mariæ, frater Jacobi, et Joseph, et Judæ, et
    Simonis? nonne et sorores ejus hic nobiscum sunt? Et scandalizabantur in illo.
  ngp-ngp: Uyu hi yudya msongoli, mwana Maliamu, naho ndugu yawe dya Yakobo na Yose
    na Yuda hamwenga na Simoni? Naho walumbuze hikugamba kinanao aaha hetu kaya?”
    Want'hu niyo wamlemela.
  enq-2: Akali dake kapenda doko daape? Baa Maria ikiningi, Jemesapi, Josesapi, Judasapi,
    Saimonepi dutupanya kaiminingi daape? Baanya pimalenge dupa ae naima-pipa napilyamape?”
    leami. Dopa latala dupame baa maka kaeyapala maita maiyami.
  eng-ASVBT: Is not this the carpenter, the son of Mary, and brother of James, and
    Joses, and Judas, and Simon? and are not his sisters here with us? And they were
    offended in him.
  mna-mna: Ni kar toro sa bekena takankaana pini? To ti, ni tomtom ki iwwo ruumu tau.
    Naana Maria, mi tiziini bizin Yems, Yose, Yudas, mi Simion, ziŋan lunuri bizin,
    ta niamŋan ambotmbot i.” Tana tirepiili i mi tiurla kini som.
  myw-myw: '@see-verse:MRK.006.002'
  sby-sby: Sena nte shikupala mapulanga uyu, mwanendi Maliya, mukwabo Yakobo ne Yose
    ne Yuda ne Shimoni? Kayi ne bakwabo batukashi ntetuli nabo pano?” Neco balamusula.
  sll-sll: Yal iwe, hapenda yal molkimo? Maria wang Yems ya, Yoses ya, Yudas ya, Saimon
    ebering momia. Te keuni hobo irai, nan kina para molkimno?”
  yaq-NT: Jaisa ini'i ka juna'a, yoem kapinteota u'usi, intok Maria' teaka a' ou'asoak.
    Intok a' sailawaim si'ime inim itomak aane. Ju'u Jakoobo' teame, intok ju'u Jose'
    teame. Intok ju'u Juraj teame. Intok ju'u Simo' teame. Inime'e si'ime inim itomak
    aane. Intok ket a' jamut waiwam si'ime inim itomak aane, tiian. Intok si'ime jume'
    ama aneme, ae tana, jaana emo eetuak.
  uro-uro: Iaqäkt di qärak i nak kop kät täk pät ama vät. Iaqäkt di ma Maria at toemga
    bä ma Jems kä nä ma Josep dä ma Judas kä nä ma Saimon arha matka. Aa läktpek ama
    evop di nak kop tärha e gem ut.” Sa rhat tamän doqoräkt bä rha qut säda arha ron
    nävät a qa.
  ita-1885: Non è costui quel falegname, figliuol di Maria, fratel di Giacomo, di
    Iose, di Giuda, e di Simone? e non sono le sue sorelle qui appresso di noi? Ed
    erano scandalezzati in lui.
  muy-muy: Naŋ bay madar zlam, wur ga Mari ni do waw ? Bəza ga məŋani ata Zek, Zoze,
    Zʉd, Simu ni do waw ? Bəza ga məŋani walani nday tə̀bu akaba leli ahalay ni do
    waw ? » Azuhva nani ti mis nday nani tàwayay məfəki ahàr ka Yezu ndo.
  kqc-kqc: Mina bi yava rina amiye, ma Mary di mida ma ini dubuiyaka bi James, Joseph,
    Judas ma Simon ba? Ma ini tobaiyaka ka minari unasa amededi ba?” Ye makai ina
    rofu uka no reyadi.
  tav-tav: Atona cãninucuecʉna ãmi. Yucʉ pãirire capaanucuecʉ, María macʉna ãmi. Jacobo,
    José, Juda, Simón na jʉgocʉna ãmi. Cʉ bairã romiri quena mani tʉna aninucuma,
    caame ĩñuparã. To bairo ĩ tʉgooñarã cʉ caapi nʉcʉbʉgogaquẽjuparã.
  eng-ULB: “Is this not the carpenter, the son of Mary and the brother of James and
    Joses and Judas and Simon? Are his sisters not here with us?” They were offended
    by Jesus.
  spa-VBL: ¿Acaso no es este el carpintero, el hijo de María, hermano de Santiago,
    José, Judas y Simón? ¿No viven sus hermanas entre nosotros?” Entonces se sintieron
    ofendidos y lo rechazaron.
  fra-_FOB: N'est-ce pas là le charpentier, le fils de Marie, le frère de Jacques,
    de Joses, de Jude et de Simon? Ses sœurs ne sont-elles pas ici parmi nous? Et
    ils se scandalisaient à son sujet.
  hau-ULB: Wannan ba kafintan nan ba ne dan Maryamu, dan'uwan Yakubu da Yosi da Yahuza
    da Saminu? Ba ga 'yan'uwan sa 'yan mata mu na tare da su ba? Ba su ji dadi ba
    a ransu saboda Yesu.
  mal-mal: ഇവൻ മറിയയുടെ മകനും യാക്കോബ്, യോസെ, യൂദാ, ശിമോൻ എന്നവരുടെ സഹോദരനുമായ തച്ചനല്ലയോ?
    ഇവന്റെ സഹോദരികളും ഇവിടെ നമ്മോടുകൂടെ ഇല്ലയോ?” എന്നു പറഞ്ഞു അവങ്കൽ ഇടറിപ്പോയി.
  kkc-kkc: Yo wulo moso tegeli odoo, osoloso Meliyo owolo. Osoloso yo Yemes, Yosep,
    Yudas, osoloso Saimon egee bia dia emei. Osoloso obooba dio onosee ibolo hodobo
    hamapoo doso,” diso. Esiga diayo egeesee goolone, Yesuye eligi goo ee talai goweso.
  lit-lit: Argi šitas nėra tas dailidė, Marijos sūnus, Jokūbo, Jozės, Judo bei Simono
    brolis? Ir argi ne jo seserys čia su mumis?“ Ir jie piktinosi juo.
  urd-GVR: Kyā yih wuh baṛhaī nahīṅ hai jo Mariyam kā beṭā hai aur jis ke bhāī Yāqūb,
    Yūsuf, Yahūdāh aur Shamāūn haiṅ? Aur kyā is kī bahneṅ yihīṅ nahīṅ rahtīṅ?” Yoṅ
    unhoṅ ne us se ṭhokar khā kar use qabūl na kiyā.
  far-far: Wane ne kulu saitamana lea ana. Nia wane saungai lume ga 'ana ne. Gaa nia
    be ni Mary go ana. Tani wanefuta ana be sa Jemes, sa Josef, sa Jiudas, ma sa Simon.
    Ma waiwane nia ki kera to ga 'ada 'i seki.” 'Urinai, kera ka noni'ela 'ani nia.
  suz-BL: शी मुइब ममाइ ङा? मरीयम आ तौ ममाइ ङा? याकूब, योसेस, यहूदा नु सिमोन आन लोक्‍ब
    ममाइ ङा? आ लोक्‍बपुकी गोपुकी नु मबाक्‍नीमी ङा?” दे आन थुं मनुशो लोव़ पमुमा बाक्‍त।
    यूहन्‍ना ६:४२
  car-NT: Mo'ko auto amynen kapyn mo'se nan? Mo'ko Maria y'me, mo'ko Jakobus, Joses,
    Judas, Simon yryi kapyn mo'se nan? Mo'karon enaunan waty ero po kyra'naine nemanjaton?”
    Jesus imero kynere'kojatokon.
  amp-amp: Nd yimar to wom kamdarhu yoner. Nd yimar to Mariathu yoner. Jemsr, Josefr,
    Judasr, Saimonr, tom rorhu nmemrom. Rorhu mndaremrom asom asha korhm.” Ndhtet
    dukefmpno nhai marimom, “Jisasr rihtirahnomr.” Nhai. Mong troh bugamomr.
  bht-bht: ऐ सिर्फ तरखाणे दा पुत्र है, जड़ा मरियम दा पुत्र, कने याकूब, योसेस, यहूदा
    कने शमौन दा भाई है। कने इदिया बेंहणा भी ऐथू साड़े सोगी न” कने उना यीशुऐ पर भरोसा
    करणे जो मना करी दिता।
  eng-NOY: Is not this the carpenter, the son of Mary, and brother of James, and Joses,
    and Judah, and Simon? And are not his sisters here with us? And they took offence
    at him.
  cub-NT: ¿Ñai ãmeni jocʉre memeipõecʉi mácʉ? ¿Ñai ãmeni Maríai mácʉ? ¿Santiago, José,
    Judas, aru Simón máre némamicʉ ãmeni? ¿Ʉ̃i yórõmiva máre cʉbedi majaque yui? arejaimad̶a
    na. Que arĩ, ãmeina jã́rejaimad̶a ʉ̃́re.
  ita-1927: Non è costui il falegname, il figliuol di Maria, e il fratello di Giacomo
    e di Giosè, di Giuda e di Simone? E le sue sorelle non stanno qui da noi? E si
    scandalizzavano di lui.
  lww-lww: Ita tekilia ke yaru nene rui. Naga yaru na yum̃aenen ga yum̃a, naga pe
    narina ne sira nap̃a Maria, a la nene, Semes, a Yoses, a Suta, a Saemon, naga
    pe wenla ne la nene. A vinena lala, la ga nap̃a asike amio ita ne.” Ana sinela
    karia, pe sinelan re nena naga.
  ckb-ckb: ئەرێ ئەمە دارتاشەکەی کوڕی مریەم و براکەی یاقوب و یوسی و یەهوزا و شیمۆن
    نییە؟ خوشکەکانی لێرە لەلامان نین؟» ئیتر ڕەتیان کردەوە.
  spm-spm: Ee ikaaŋi, khara phura rɨpheniri iŋaarir gumagh. A Marian otar, a Jems
    ri Josev koma Judas ri Saimon, a mena aveeŋnafhesra. Aŋnɨ umbuaramisi en phorugha
    iti.” Kamagha amuisima mee rɨmbovira akaar aŋm mbɨŋgɨva navira averir aŋga avhesi.
  nas-nas: Aung ee eeꞌnara tee Meeriꞌ bauring deeaꞌ, tamung anke pava-kani? Jeemisi,
    Joosesi, Judasi eeꞌnoko Saimoniꞌ aung ninka namaiaꞌ ee deeaꞌ? Eeꞌnoko baꞌmarikaampi
    anke niiꞌ ninka ee otoroaꞌ?”
  uvl-uvl: I pele ana lelenga iam! Pe i Maria tuna pe titina mur laka Iakop pe Iosep,
    Iutas pe Simon. Pe liliuna mur pai itaul ke ta tutu panei mai!” Ol pe lemeria
    ero ia i.
  tpa-tpa: Wate hipa, “We tauna yana tauraunuma ohota, Mary natuna ma James, Joseph,
    Judas ma Simon tuwahi magurina. Ma novunovuna we hei maꞌeyana.” Yamna aubaina
    po hi geduꞌaiyei.
  eng-BBE: Is not this the woodworker, the son of Mary, and brother of James and Joses
    and Judas and Simon? and are not his sisters here with us? And they were bitter
    against him.
  ixl-CNT: ¿Yitꞌ tzik aꞌ u kꞌoxol vaꞌl tziꞌ tzik, u titzꞌin u Liꞌ? ¿Yitꞌ tzik aꞌ u
    tatzik u Jacobo, u Xhep, u Judas utz, tuchꞌ u Xhim? Aal jejlel qꞌu tanabꞌ tzaꞌ
    atziꞌ.— Texhtuꞌ. Ech nichtekmotxteesa iqꞌii tiꞌ.
  xsi-xsi: Tiambo tamâta ŋine uru iveta wurâta ŋana ipa luma kâ, tiya? Tiambo i nde
    Maria natu, aŋga i nde Yamesi wa Josis wa Juda wa Simeon tuanzi, tiya? Tiambo
    i mwane wukale kala simo ŋai kuku kinda, tiya?” Kinzi siporo ŋgua mine rârâ, ku
    sipu mulinzi pa Yesu.
  crx-NTPO: Yoh 'uwhulh'en-un, 'en iloh lakw 'unt'oh? Mary ooye' 'et bulhutsinke cha
    James, Joses, Judas, Simon, 'ink'ez bulhtuske cha iloh nja huwhut'i?” 'Et 'inka
    hits'u disnih.
  kan-OKCV: ಈತನು ಬಡಗಿಯಲ್ಲವೇ? ಈತನು ಮರಿಯಳ ಮಗನಲ್ಲವೇ? ಈತನು ಯಾಕೋಬ, ಯೋಸೆ, ಯೂದ ಮತ್ತು ಸೀಮೋನರ
    ಅಣ್ಣನಲ್ಲವೇ? ಈತನ ತಂಗಿಯರು ನಮ್ಮಲ್ಲಿ ಇದ್ದಾರಲ್ಲವೇ?” ಎಂದು ಹೇಳಿ, ಯೇಸುವಿನ ವಿಷಯವಾಗಿ ಬೇಸರಗೊಂಡರು.
  bbb-bbb: E ije fu e be are sanoeno ro kuke fu bara Merido fari none vierafei. Ro
    uviarafa fuone ijeja e Jemisikiro Josesi ro e Judasikiro e Saemoni ijene. Ro kuke
    makirafa fuone bune igia karivo ije none vierafevano kuae. Bu ijiege kuaena vierafega
    buka jaediamoga bu fu ijuonei.
  blw-blw: Ay ammoh faénha hen anchi karapentero tà way anà cha Maria way pangorowan
    cha Jaime, Joses, Judas yah Simon. Yag ammoh faén agé sosnodna hen antochay tapen
    hen finufae way niya-ahrang an chitaaw tà.” Yaha hen ekat hen anchichay tatagu
    yag anchag achi mangiggéén ah Jesus.
  tam-2017: இவன் தச்சன் அல்லவா? மரியாளுடைய குமாரன் அல்லவா? யாக்கோபு, யோசே, யூதா, சீமோன்
    என்பவர்களுடைய சகோதரன் அல்லவா? இவன் சகோதரிகளும் இங்கே நம்மோடு இருக்கிறார்கள் அல்லவா?
    என்று சொல்லி, அவரைக்குறித்து இடறல் அடைந்தார்கள்.
  azz-NT: 'Huan no quijtoayaj ijcuín: ―¿Xe amo nijín in cuouxinque, iconeu María huan
    iicnihuan Jacobo, José, Judas huan Simón? Pues quema. ¿Xe amo no nican yetocque
    tohuan iicnihuan suame? Pues quema. Huan yejuan quimachiliayaj que quixnamiquisquíaj
    Jesús.'
  spa-RV-1909: ¿No es éste el carpintero, hijo de María, hermano de Jacobo, y de José,
    y de Judas, y de Simón? ¿No están también aquí con nosotros, sus hermanas? Y se
    escandalizaban en él.
  csy-csy: Ama sia Mary tapa, James, Joses, Judah le Simon te suapuipa, lettama pa
    hi ngawl ziam? a suapui numei te zong ziak ma ah om hi ngawl ziam? ci in, a sang
    thei bua uh hi.
  mxq-NT: Jaꞌa tya̱a̱dʉ ja tsajtspʉ, ja Mariiʉ mya̱a̱nk esʉ myʉgaꞌaxʉ Santya̱ꞌa̱gʉ,
    Josee, Juudʉs esʉ Simonk, esʉ myʉgaꞌax toxytyʉjkʉty nan ya̱a̱ ꞌyity ma̱ ʉdsa̱jtʉm.
    Dʉꞌʉn jyʉna̱ꞌa̱ndʉ es kyaj ttundʉ kwentʉ.
  tzj-NT: Pro ¿la ma arja' ta c'ala' ja josol che' ja ral María? In ja rch'alal ¿la
    ma eje'e' ta c'a ja Jacobo, ja José, ja Judas in Simón? In ja rana' ¿la ma ec'o
    ta c'a chikacojol chakaja'? xeche'e. Queri' quibij, ni majun quigana ruq'uin ja
    Jesús, xa pokon nquena' rmal ja nbij.
  tdt-tdt: Ita hatene hela Nia. Nia nee badaen ai ida. Nia inan mak Maria, i nia alin
    sira Tiago, José, Judas ho Simão. Nia alin feto sira mos hela iha nee.” Nunee
    sira laran moras too lakohi simu Nia.
  ron-BTF: Nu este acesta tâmplarul, fiul Mariei, fratele lui Iacov și al lui Iose
    și al lui Iuda și al lui Simon? Și nu sunt surorile lui aici cu noi? Și se poticneau
    de el.
  eng-WEBP: Isn’t this the carpenter, the son of Mary and brother of James, Joses,
    Judah, and Simon? Aren’t his sisters here with us?” So they were offended at him.
  eng-FBV: Isn't this the carpenter, Mary's son—the brother of James, Joseph, Judas
    and Simon? Don't his sisters live here among us?” They were offended and rejected
    him.
  nld-1939: Is Hij niet de timmerman, de zoon van Maria, de broer van Jakobus en Josef,
    Judas en Simon; en leven zijn zusters niet hier onder ons? En ze ergerden zich
    aan Hem.
  bwo-bwo: Aaninwere dabt «Han Mariyam naay mit gashfoniyoshna? Yak'obsho, Yosasho,
    Yihudsho, Simonsho bo eshwi woshna? B́mishots hanoke nontoniyosha bofa'oni?» ett
    gac'at bín de'aniyere bo oori.
  nch-BL: Yaya san se cuaxinquet. Yaya icone María huan iicni Jacobo, José, Judas,
    huan Simón. Isihua icnihua nojquiya itztoque nica tohuaya. Huan yeca cati san
    sejco ehuani ihuaya Jesús amo quinejque quitacaquilise icamanal.
  quc-TNT: Are ba' wa' ri kolol che', ri ral ri nan María, catz ri a Jacobo, ri a
    José, ri a Judas, xukuje' ri a Simón. E c'o c'u ri ranab ri Jesús kuc' waral xukuje',
    —xecha'. Tzel c'u xquita ru tzij.
  tfr-NTPO: ¿U shäryaga wl̈e kjwe l̇l̇ëmdo? ¿Mekë María l̇l̇ëmdo? ¿L̈ëmga Santiago,
    José, Judas, Simón l̇l̇ëmdo? ¿Dorga l̈öng na bi tjok bako l̇l̇ëmdo?» l̈e eni.
    Ga tjl̈õkwo kjre l̈ok woydë l̇l̇ëm, iirkë l̈ok ara erä.
  kaq-NT: ¿Hoa carpinteroma hin? ¿Marian baquema hin? ¿Jacobo, José, Judas, Simon
    jahuen jochicaboma hin? ¿Jahuen chocabo neno noque tocan jihueyamahiquin? —hihcani
    hahqui sinati.
  ahr-ahr: अनं जो सुतार शे, अनी मरीयाना पोऱ्या अनी याकोब, योसेफ, यहूदा, शिमोन, ह्यासना
    भाऊ तो हाऊच शे ना? त्यान्या बहिणी या आपलाबरोबर शेतस ना? म्हणीन त्यासनी त्याले
    नकार.
  sgb-sgb: Daptay hiyay kalpintero ya kabalayan tamo ya anak ni Maria! Yarin alwan
    hiyay patêl lan Santiago, Jose, Judas, haka hi Simon! Yarin alwan kabalayan tamo
    ya patêl nay babayi!” Kabay a la ya tinanggap.
  vie-1934: Có phải người là thợ mộc, con trai Ma-ri, anh em với Gia-cơ, Giô-sê, Giu-đê,
    và Si-môn chăng? Chị em người há chẳng phải ở giữa chúng ta đây ư? Chúng bèn vấp
    phạm vì cớ Ngài.
  kxv-kxv: ଈୱାସି ଏ଼ ବାଡିୟାତି ମୀର୍‌ଏସି ଆ଼ଏକି ? ଈୱାସି ମରିୟମନି ମୀର୍‌ଏସି ଇଞ୍ଜାଁ ଜାକୁବ,
    ଜସି, ଜୀହୁଦା ଇଞ୍ଜାଁ ସିମନତି ତାୟି ଆ଼ଏକି ? ଇଞ୍ଜାଁ ତାମି ତାଙ୍ଗିସ୍କା ଇମ୍ବାଆଁ ମା଼ ତଲେ
    ହିଲାଉ କି ? ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଅ଼ପାଆତେରି ।
  cha-cha: Ada ti este y catpintero, lajin Maria, chelun Santiago, yan si Joses, yan
    si Juda, yan si Simon? Ada ti manjijita yan y mañeluña famalaoan güine? Ya maninefefende
    nu güiya.
  amu-NT: Ndoꞌ tsaⁿmꞌaaⁿꞌ, ¿aa nchii cweꞌ tsꞌaⁿ na macuuñe nꞌoom? ¿Aa tiyuuꞌ na jom
    jnda María? Ndoꞌ ntyjeeⁿ, ¿aa nchii Jacobo ñequio José ndoꞌ Judas ñequio Simón?
