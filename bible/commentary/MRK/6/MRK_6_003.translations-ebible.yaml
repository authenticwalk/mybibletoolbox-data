    tiyaˈ du hep tuˈu si lahatte bi.” Duk peddiˈ ateyden pu si Isa.
  mle-mle: “Di miya yawiy kwuryikwadi duw-ad, Maria likidi nyan-ad? Jamis, Jawsis,
    Juwtasawa Sayman dikidiy nyamwusugw, ay maa? Dikidiy jikwaraagw kilim kwanadiy,
    ay maa?” Day maa wadiy dikik.
  shp-NTPO: ¿Nato joniki carpinteroma iki, Marían bake? Já iki, Jacobonin wetsa, Josekan
