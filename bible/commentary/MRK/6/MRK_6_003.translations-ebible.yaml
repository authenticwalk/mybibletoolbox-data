  zar-NT: Náquiëʼ bönniʼ ni gubëdxi yaga naʼ, en zxíʼininu María. Náquiëʼ bö́chiʼgaquiëʼ
    Jacobo, en José, en Judas, en Simón. Nigula zanëʼ nacuáʼlennu caʼ rëʼu. Que lë
