    Jesu pataarohara.
  sus-A: كَمُدّرِ شَ مُ عَ رَ، مَرِيَمَ شَ دِ؟ يَكِ، يُسُقُ، يُدَ، نُن سِمْن تَارَ
    شَ مُ عَ رَ؟ عَ شُنيَ فِنّمَيٍ قَن مُ نَ وٌن يَ مَ بٍ؟» نَ كُي، عٍ مُ لَ عَ رَ،
    عٍ شْنْ عَ مَ.
  jpn-1965: この人は大工ではありませんか。マリヤの子で、ヤコブ、ヨセ、ユダ、シモンの兄弟ではありませんか。その妹たちも、私たちとここに住んでいるではありませんか。」こうして彼らはイエスにつまずいた。
  fra-SBL: N'est-ce pas le charpentier, fils de Marie et frère de Jacques, de Joses,
    de Juda et de Simon ? Ses sœurs ne sont-elles pas ici avec nous ? » Ils furent
