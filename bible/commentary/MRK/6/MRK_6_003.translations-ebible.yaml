    wae dꞌo roo ta hème Noo.
  nko-NT: Megyí atɔ́ osrépʋ́ amʋ nɩ. Megyí mʋ yin gyí Maria, mʋ apio yinhɛ́ gyí
    Yakobo, Yosef, Yuda pʋ́ Simon? Yɛ́ɛ anɩa mʋ apio tsɩhɛ́ ɛ́ tsie nfɩ á?” Benya
    ɔblɔ́ mʋsʋ.
  bsn-NT: 'Gajeye ado bajiro yiyujarã ĩna: —¿Adi macagʉ yucʉ́ moarimasʉ me ñatique
    ĩma? ¿Mar''ia macʉ me ñatique? ¿Santiago, José, Judas, Simón mesa gagʉ me ñatique
    ĩ? To yicõari, mani vatoajʉ ñarã, ¿ĩ bederã rõmiri me ñatique ĩna? —Jesúre ĩre
    yiyujarã ĩna, ĩ ya macana. To bajiri, “Ñamasugʉ̃ me ñaami. Mani ya macagʉ, mani
    masigʉ̃ ñaami” yirã ñari, ĩre ajitirʉ̃nʉbesujarã ĩna.'
  pib-NT: ¿Gi ge kyosokoklerukni tye, wa Mariya wgene, wanna Gosi, wa Gota, Simo wanna
    yegwaklu? ¿Gi wa gewna wixayma repurone?” Wale rutspenshinikanutyana.
  wiv-wiv: Tolu ta lala kaka kua ia na kapenta kua, na tuni Maria. Habu tazina kua
    a Jems, a Iosep, a Iudas ia mai a Saimon. Habu livuka ve, kua dia ri kua ve kamadolu.”
  reg-reg: Angu unu tiwe ulya omubhuya, omwana wa Mariamu no mumula wabho Yakobho,
    Yose, Yuda na Simoni? Na bhayala bhabho bhatekae anu amwi neswe?” Mbe bhatakondelesibhwe
    na Yesu.
  mlh-mlh: Ŋi yo kae yoore ketigaqoqo ŋiine. Mariare made eru Jeims, Josef, Juda eru
    Saimon yoŋore kaka. Seŋpuineji botunoŋuŋgo yo gogobi.” Nazaret yoŋoji oŋu mibi
    maŋyaŋunji sembeako oo embimbiŋgabuŋ.
  gof-ENT: ሃይሲ ኣናፂያ ጊዴኔ? ማይራሚ ናዓ፥ ያይቆባ፥ ዮሳ፥ ዪሁዳኔ ሲሞና ኢሻ ጊዴኔዬ? ኢያ ሚቼቲ ኑራ ሃይሳን ዴዖኮናዬ?»
    ያጊዲ፥ ኢ ጊያባ ኤኮና ኢፂዶሶና።
  aau-aau: Uwr sohokwe a meio uwr hiykwaw, hiykwe Maria ko ney. Hyo uwrku mokwe hreme
    nion lwak. Hyo nay-ih-nayh Jems, Josep, Judas, Saimon om homkwe. Hyo ine-ih nayh
    seyn.” Homkwe senkin me menkin, sawk hye sehe me-puar.
  tvk-tvk: Di, labiteni labit, “?E tave moletin xai ti iaxa di tepol pilei ni holesok
    xil te nim? Ngan xai nat Meri tang. E tuneli xil labe Temis, Sioses, Sudas e Saemon.
    Tunehin xil vus ladi visal xir e rute ak. !Moletin ak be tei e xir tang!” Ve rin
    ak, moletin xil tine misoh e lanem male ni Iesu.
  prf-NT: Awan beman siya en karpinteru a anak ni Maria, sakay kákkapatkaka na de
    Santiago, Jose, Judas, sakay ti Simon, sakay ked bi háddi en kákkapatkaka na hidi
    a bábbi?” Gapu ti iyud ay nagduda hidi dikona sakay immemenos di siya.
  auy-auy: Wentáámó awánáúnda wení kísau taaisambó tuwímbai-tantaaꞌo wéiwain-iye.
    Máríyaan-ááninko éna Yémísiye Yósisiye Yúndasiye Sáímoni-iyai tuwaaón-iye. Wenáúnafaraawimba
    maankáꞌá méraawe. Maankákéwí éna úwoi-waasin-ifo nááfakena minááí isénawa mifásíꞌáémbá
    maiyénawa wésiyo sésa kaorésa tínaaemba uwámúwana
  tbg-tbg: Viva tainta auti vai vaiintivaqaima vaivo. Viva Mariara maaquvanove. Vira
    qatanavu Iemiva Iosiva Iutaava Saimoniva variarave. Vira auranavuvata maini variarave,
    ti. Minti tivaqi viha Ihura navunaaka virara qumina vaiintive tivake vira qoririma
    amitora.
  hub-NT: Ju shuar tablan takau, Marían uchiri, Santiagon, Josén, Judasan, Simónkan
    yachiya jama, juna umaisha jui ijai pujuina jama”, tusa tuina. Nuna tuina asar,
    iturchat enentaimaina asar, Jesúsan nekaspapita tumain nekapenachu.
  hmo-hmo: Inai be kamuta tauna, a? Maria ena natuna, Iamesi bona Iose bona Iuda bona
    Simona edia kakana, a? Iena taihuna idia danu ita dekenai idia noho, a?” Edia
    laloa be sisina dika Iesu dekenai.
  big-big: '@see-verse:MRK.006.002'
  gux-G: li ki tie o kpagikpielo Mliyama bijua, yeni Jaka, Jose, Jude yeni Simoni
    kaa tie o waamu uu? O nisiaba gɔ ye ti sisiiga ne? Ban wani Jesu bo tie b yaa
    po biidi.
  cnl-NT: ¿'A² 'a²³la³ 'í³ tɨ³² 'mo³ dsa³ nɨ³ cu²ne²ra²? Jo̱o̱³¹ Ma³rii³¹. La²³ ca³já̱a̱n²
