    Jesus i Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Ãni María macʉ̃ táboa padegʉ́ niiĩ; Santiago, José, Judas, Simón sõwʉ̃
    niiĩ; cʉ̃ʉ̃ baira numiãcã ãno marĩ watoapʉ niiĩya, ¿teerora? jĩĩ wedeseyira. Teeré
