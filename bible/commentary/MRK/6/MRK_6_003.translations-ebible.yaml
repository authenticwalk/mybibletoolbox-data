  bsj-bsj: Kebo bibwe nii kwanka kuweko wabi bwe maryamu, yii Yakubu kage Yoci kange
    Yahuda kange Caminu? Kebce bo natubo wo bo wari kange ci? ci nuwa bo luma nerciyer
    ki Yecu.
  cak-cak: Roma ri achi re' xa jun samajiy-che', ral ri María, quinimal ri Jacobo,
    ri José, ri Judas y ri Simón. Ri rana' xa vave' chikacojol ec'o-vi, xecha'. Y
    ri vinak xa itzel xquina' che ri Jesús.
  chf-NT: Ni winicdaba ajpälte' une, u yajlo' ix María. U jitz'inobba, aj Jacobo,
