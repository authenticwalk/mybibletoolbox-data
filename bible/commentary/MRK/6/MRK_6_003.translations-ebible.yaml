    —ikibo ikana iki. Jaskáaxon moa jaki jakonmaakin shinankana iki.
  aom-aom: Hu sarerivajëjo. Ma-ijo muemu vaejaje ae höjo. Hu Mary-are harihe höjo.
    Hu James-are Joses-are Judas-are Simon-are öe höjo. Hesi maꞌino ömoꞌömoho aviae
    noꞌo gemu mae raromarue höjo. Ëhi uvoruomoromo nue huodivareje.
  geb-geb: Khe mba pheni ga mbui guma fhuve? Ee, khe Marian kam fhuve? Ee, ana Zems
    gum, Zosep, Zudas, Saimon, ana mben fek fhuve? Ee, khe anan bivi nza phorga ki
    fhuve?” Mbe ne ana nzuav, ana nzɨɨv, ana nzuav ndap shigi.
  eng-WYCLIFFE: Whether this is not a carpenter, the sone of Marie, the brother of
