    kita?” Karena mereka sudah tahu siapa Dia, mereka tidak mau percaya dan menolak-Nya.
  omw-omw: Mwiva taintave mwitaa inraikya uti varivama variho. Mwiva Mariaara mwaaquve.
    Iemisivave Iosisivave Iutaavave Saimonivave mwihuama mwia qatanramwu variarave.
    Mwia nrunranramwuvata mwaini variarave, tita. Mwitaa timwaqi viqata Iesusira nramwunaahua
    mwianra qumina vaisive timwa kyeta, mwia qoririma mwatora.
  yrb-yrb: Weitate weita, ewa amarana su ma inareta amara aba me? Danu danua Merini
    Danu dabureta Jeimisini Jousefaini Judasini Saimonini Danu arumamini yabai ibinita
    weita. Weitate Dawana dera amara me weda naue nautawari utaro Yesuma wei, Godinu
    we bou ueta amara moana uwarama eno imutaita. Nono danu su ubi uwara eno imutawa
    utaita wei.
  maa-NT: ¿A mìtsà jè xi chji̱ne̱yá xi ti‑la̱ María, xi 'ndse̱ ma Jacobo, José, Judas
