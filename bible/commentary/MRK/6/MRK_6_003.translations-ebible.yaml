  hoy-hoy: येन ईव व्हर्स हुळ्ली माळावाळा अन पार आलच, जो मरियम उन पार, अदिक याकूब,
    योसेस, यहूदा, अदिक शमौन उन वार्ट हुन? येन आऊन आकतींगेर ईल नाम न्याड्या दा ईरालुर?”
    इदुरसाटी लॉकुर आऊंद इनकार माळ बुटुर.
  amo-amo: Na unan kisẹ kanere ulele, usaun Maremu, gwanan Yakubu nin Joses, a Yahuda
