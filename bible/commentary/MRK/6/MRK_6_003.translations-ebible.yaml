    hute'a apaipa kafa hate'a apa'kame'ya ami'nae.
  gnn-gnn: Dhuwalanydja dhuwala yolŋu waku'mirriŋu Merriwu warray, ŋunhi warray bala'-dhuḻ'yunaramirri
