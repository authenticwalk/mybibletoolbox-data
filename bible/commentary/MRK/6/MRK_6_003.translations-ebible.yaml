    waarrkarripayi, pukutju tjuṯa palyalpayi. Palumpa maḻanypa tjuṯala tjungu nyinanyi.
    Yini yalatjiya Tjayimitjanya, Tjutjupanya, Tjuutatjanya, Tjaamananyaṯarra. Palumpa
    maḻanypa kungka tjuṯa tjungula nyinanyi. Paluru wiya Katutjakuṉu.” Yalatjiya kulira
    Yiitjuku yunytjuwiya nyinangu.
  poh-NT: Maꞌ kehtꞌalim ta na nchel pa ricꞌux chi xa tꞌuch aj sehc woꞌ ti i Jesus?
    Maꞌ kehtꞌalim ta na nchel kꞌuruꞌ chi reꞌ Mari̱ya i ritu̱t eh chi casbe̱s take
    Jaco̱wo chꞌi̱l Chep, chꞌi̱l Ju̱ras eh chꞌi̱l woꞌ i Simon? Jeꞌ woꞌ chic maꞌ reꞌ
    ta na nchel rana̱b take ixkꞌun quicꞌacharic ayuꞌ pan katinami̱t pa ricꞌux? nqui
