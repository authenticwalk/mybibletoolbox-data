    so Judas so Saimon so ninggil imi fik no kale minte, bemi nengal ita abiip kagal
    albip (kale, beyo win tibin tinum ba kale, beyo bisop abiip tinum kale, bemi weng
    uyo tinangkulaalup) o,” age-nilipta, umik ugobelip utam-nala e,
  piu-2006: Tjaampalangku palumpa wangka kulira wantingu. Yalatjiya wangkarra waṉingu,
