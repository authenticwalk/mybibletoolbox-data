  kde-kde: Kwani ayu akee ayula fundi selemala mwana wa Maliya, nkuluwe Yakobo na
    Yose na Yuda na Simoni? Dachi, alumbuvake tenda tuikanavo upano petu?” Bahi vanang'o
    nkusunala namene kwajili yanga nang'e, nkuhita kunkulupila.
  ata-ata: Nenge telavusou lexe Anu itema vile sou utulusou tani. Mo Anu Malia ꞌilie
    ane. Ta vimovimou ane Iakovo ilou Iosepu mo Iudasi ilou Saimoni. Mo ta vimovimou
    ta sema kalumo ane nengeꞌa taxoxolu ꞌo.” Mivivikala aloxo ne, la mixiu tumaliꞌa
    noxou mo imuxamuxaxu taneꞌi noxou uasi.
  qvw-NT: Cay'a Mariap wawin carpintïrullari. ¿Manachun cananpis ya'anchicwan cusca
    yaćhayalcan śhullcan Josëpis, Jacobopis, Judaspis, Simonpis panincunapis, imamá?”
    nil nipäcula. Chaymi mana licaytapis munapäculachu.
  nfa-nfa: Nèngu neꞌe dhoka tuka ajꞌu di. Èdhi tadhe ina Na, Maria. Sèmi èèna kahèi
    ari Na, Yakobis, Yoses, Yudas dènge Simon, dènge ari Na dhèu bhèni sèra. Rèngu
    dènge èdhi pea ca rae.” Dhèu seꞌe ngee ètu dꞌara rèngu na, rèngu mèu risi nèti
    Yesus. Nèti èèna ka, ra dꞌèi heka nanene Ne.
  tnp-tnp: Kitah kotəhrun əmə məmə suah kəha iol əmə nimə. In nətɨ Meri, pia Jemɨs,
    Josɨs, Jutəs mɨne Saimon. Kəni kitah rəhan mɨn kakə mɨn kəutan.” Kəni nɨkilah
    təsagiəniən ohni kəni motəuhlin nəmtahlah ohni.
  urd-urd: क्या ये वही बढ़ई नहीं जो मरियम का बेटा और या'क़ूब और योसेस और यहूदाह और
    शमौन का भाई है और क्या इसकी बहनें यहाँ हमारे हाँ नहीं?” पस उन्होंने उसकी वजह से
    ठोकर खाई।
  hot-hot: Ôpêŋ ma anyô halav unyak e? Yani ma Malia nakaduŋ ma Jems lo Josep ma Judas
    lo Saimon thêlô iniŋ te bêŋ e? Ma anêŋ livi êmô loŋ êntêk haviŋ alalô e?” Thêlô
    enaŋ aêŋ, ma êpôlik hathak yani.
  mqj-NT: Anna tukan kayu tee, anakna Maria, sirondong Yakobus, Yoses, Yudas, anna
    Simon. Anna sisola-sola liu siamikia' inde anak daranna.” Angganna to urrangngii
    surrak asan buana napolalan untumpu pala' Puang Yesus.
  rus-SYN: Не плотник ли Он, сын Марии, брат Иакова, Иосии, Иуды и Симона? Не здесь
    ли, между нами, Его сестры? И соблазнялись о Нем.
  mbh-mbh: Toko ake ini vel aringa ako ini a Maria itun, na ititeinre ini a Jems na
    Joses na Judas na Saimon ome ilulunre kene o voth tomo mun nge it.” Mako or vusnga
    o kelelal i.
  bdd-bdd: Ma sigwaeya, “Loheya bewa toꞌabi hada tuwa. Ma sinana Meli, ma tasinao
    Yemesa ta Yosese ta Yudasa ta Saimoni, ta wete nuhunao baꞌidadao tamiyamiya, ꞌawa?”
    Coinega Yesu silogwahateya.
  cbt-NTPO: Hua'huatapon quëran huarë' nohuitërëhua'. ¿Co'na nontëcamayo inaso'? A'shinso'
    Maria itopi. Iinpitanta' nohuitërëhua'. Santiaco, Cosi, Cotasë, Simon, inapita
    itopi. Oshinpitanta' isëquë canpoarë' ya'huarin. Co Quisoso chiníquën nanantërinhuë'.
    Canpoa pochachin inanta', ta'tona', “¡Macari natëapon!” topi.
  srn-NT: Na En na a temreman, a manpikin fu Maria. Na En na a brada fu Yakobus, Yosef,
    Yudas nanga Simon. Den sisa fu En e libi dyaso na un mindri.” Dat' meki den no
    ben wani yere noti fu En.
  cta-NT: ¿Ha siꞌi cuityi yaca laca yu re? ―nacui̱ nguꞌ―. La cuiꞌ sñiꞌ María laca
    re; tyaꞌa Jacobo, tyaꞌa José, tyaꞌa Judas, tyaꞌa Simón laca yu re. Nde quichi̱
    tyi na ndiꞌi̱ nguꞌ cunaꞌa̱ tyaꞌa yu re ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ. Chi̱i̱ ntiꞌ
    nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ Jesús,
  bqc-SIM: Gbɛ̃́piá li'ãna nolo? Maliama nɛ́ nolo? Zaaki ń Yosɛfuo ń Yudao ń
    Simↄↄo vĩ̀in weo lò? Aà dãeↄ kúwanↄ kɛo lé? Ɔ̃ bee tò aai aà náaikɛo.
  tcz-CHONGTHU: Chuin nuisat toh atho uvin, “Ama hi thingthem bol maimai, Mary chapa,
    chule James, Joseph (Joses), Juda le Simon sopipa ahibouve. Chule asopi numei
    ho jong ilah uva acheng uve,” atiuvin ahi. Amaho chu alung-u adong in ahivang
    in atahsan nom pouvin ahi.
  mar-mar: जो सुतार, मरीयेचा मुलगा आणि याकोब, योसे, यहूदा व शिमोन यांचा जो भाऊ तोच
    हा आहे ना?” आणि या आपल्याबरोबर आहेत त्या याच्या बहिणी नव्हेत काय? त्याचा स्वीकार
    करण्याविषयी त्यांना प्रश्न पडला.
  snp-snp: Wewa auwa ya faifa numuna ku-ku imo wema yae. Ido amo ya Malia nalafo yae.
    Ido kunalafo-mota Yemusikele, Yosefekele, Yudasikele, ido Saimonikele yama minamo
    yae. Ido emonala-mota muki ya lamoki lakoina ya minonimo yae, loti ya seni-mulunigu
    koli nosámami umae.
  isl-isl: '@see-verse:MRK.006.002'
  spy-NT: Ntēē kiinkētē chiichi! Mā kāātoong'iintēēt wēēroo bo Maaryaa? Mbo ng'eetaabkaamet
    oob ꞉Yāākōbō, Yōōsē, Yuuta ākoo Simōōni? Mā mbo cheebkaamet chu kēēboontē keey
    ām yu?” Kunyoo, kitay ꞉bichoo ng'aleekaab Yēēsu.
  xnn-xnn: Ay baken kad siya san alawagi ay anak Maria ya besat da Santiago, Jose,
    Judas ya si Simon? Wada pay nan bebsatna ay bababai id isna.” Isonga dadaet adi
    mamati ken siya.
  mwe-mwe: Bhuli, bhenebha nngabha a pundi shelemala bhanabhabho a Malia, akulubhabhonji
    a Yakobho na a Yoshepu na a Yuda na a Shimoni? Bhuli, ashaalumbubhabhonji tukatama
    nabhonji apano?” Bhai, gubhaakanilenje.
  tte-tte: Tomo bwaite iya tokamda. Iya Meli natuna yo kanakavao Yemesa, Yosesi, Yudasa,
    Saimoni yo tabe dunao mekalakavao tamiyamiya.” Mwa koina tomo Nasaleta Yeisu sisikotanan.
  tcs-tcs: Yumpla sabe dis man, em i mata kapenta ane em i boi blo Meri. Em bala blo
    Zemes, Zosep, Zudas ane Saiman. Ol sisi blo em stap ya wea yumpla.’ Daswai dem
    pipol blo Nazaret bin wail po Zizas ane ol no bin wande bilibe em.
  hlt-THB: A nih ve Meri capa, Jakob, Joseph, Juda ingkaw Simon ak taipa, letama awm
    am nu?” ti uhy. Cedawngawh ak khan awh amik kaw am law hy.
  soq-soq: No apana ema ateinimba, me mai giruma debama wadapona, me nolawa kanda
    os dewalala. Me Meri otopa, ita me wanwamba Iems, Iosep, Iudas ita Saimon ateinimba
    do weaweanapa mape waimoi.” Mo insaisa epe insene nuau insakoaleno Iesu ewane
    dabuasaiena.
  qub-qub: Payga ¿manachu carpintëru? ¿Manachu Mariapa wamran? ¿Manachu wauguincunapis
    Santiago, José, Judas, Simón? Pañincunapis ¿manachu caycho tiyan?» Chayno nirmi
    Jesús yachachishancunataga mana chasquicuranchu.
  att-att: Ari panò aggina yù kalapinteru, nga anâ ni Maria, ánna yù kaká ri Ime,
    kári Kusè, si Kudas, si Simon? Á ajjan gapay saw yù ira wáwwagi na nga bábbay,”
    kud da. Á natakì yù nonò da kuna.
  bki-bki: Kito romijikia kema na naruei. Naio be toro na mim̃auka yimo nalo ga na,
    tira na Mere kenerinio na. Mia nalo nei Yemesi, a Joses, a Jutas, a Saimon, nalo
    na abe kuruano nalo. A kuviviniene nalo, nalo nei napano aju kitoliko ga.” Naruei
    nalo tiniel jer naio, maka asidom naio.
  bqp-bqp: Àkũmɛ lí'ari ũroo? Mariama nɛ́nloo? Yamisi kũ Yusufuo kũ Yudao kũ
    Simↄnↄ vĩ̀nin gweroo? A dãrenↄ mɛ́ ò kú kũoo laroo? Akũ ò gìi.
  mcp-mcp: Kábíndá á mwân mə́ Maríya dɨ́ ɛ́ga? Mínyɔŋʉ̂ mə́ Zhâk, bə́nɔ̂ŋ Yózɛs, nə
    Yûdə nə Shímun dɨ́ ɛ́ga? Ŋgaá okɔ́ɔ́l bɛ́ bʉ́sə wa sə́dɨ́!» A mú bə bwo kwal-bɔɔgʉ́.
  hat-hat: Se pa ti bòs chapant pitit Mari a? Se pa frè Jak, Jòz, Jid ak Simon an?
    Apa tout sè l' yo la avèk nou? Se sa ki fè li te tounen pou yo yon okazyon tonbe
    nan peche.
  npl-NT: ¿Amo Ye ni n karpintero, ipiltsi n María, iwa ikniwah Jacobo, José, Judas
    iwa Simón? ¿Iwa amo nika chantitokeh iweltiwah? N tlakah okitlawelitayah iwa mach
    okineltokayah.
  bgg-bgg: Hì pha bufuii ne Mery pha dufuii chiih-è Jems, Joseph, Judas chiih-è Simon
    thek pha khuiino, zao rab ne rai pha ji asi bey? Ai bumuii ne ichiih shii rai
    pha ji asi bey?” Ji è yao srane thiichiih pho thek è aishii snai mua phro.
  eng-TCENT: Is this not the carpenter, the son of Mary, and the brother of James,
    Joses, Judas, and Simon? Are not his sisters here with us?” And they took offense
    at him.
  eng-BSB: Isn’t this the carpenter, the son of Mary and the brother of James, Joses,
    Judas, and Simon? Aren’t His sisters here with us as well?” And they took offense
    at Him.
  cpu-NT: ¿Tema iriitake añaapiintzi josheronkayetziro inchakota? ¿Tema iri otomi
    María? ¿Tema añiiri Jacobo, José, Judas ipoña Simón, iriitake irirentzipayeeni?
    ¿Arira akarayetziro iritsiro anampitaro jaka?” Ari opoña te inkempisantaiteri
    Jesús.
  san-ASM: কিমযং মৰিযমঃ পুত্ৰস্তজ্ঞা নো? কিমযং যাকূব্-যোসি-যিহুদা-শিমোনাং ভ্ৰাতা নো?
    অস্য ভগিন্যঃ কিমিহাস্মাভিঃ সহ নো? ইত্থং তে তদৰ্থে প্ৰত্যূহং গতাঃ|
  tac-NT: ¿Tacha pe alué mesa newame ju, María ranala, Akobo ba'chila, José ba'chila,
    Jurasi ba'chila, 'lige Simoni ba'chílachigó? ¿Tacha jena riógichi mochí alué rió
    waíla? ―anile alué ralámuli. Tabilé niraga etele.
  eng-WEBPB: Isn’t this the carpenter, the son of Mary and brother of James, Joses,
    Judah, and Simon? Aren’t his sisters here with us?” So they were offended at him.
  gfk-H: Ia mon no tena gil hala, no nati ne Maria. Ira tasina kaikek ne Jemes, Iosep,
    Iudas ma ne Saimon. Ma ira hininina diet ken ma dahat.” Ma diet ga mola sasei
    ia.
  viv-viv: Ide bana kalivai-nadi inubana kahalamanena. Bana Meli natudi, manuwa ana
    toꞋaiyogona, Yemesa Yosese Yudasi Saimoni tawadi. Kadu nouneyao buye kamimiyami.”
    Au hidedemi miNasaledi yadi waꞋagoꞋuga buye hiveꞋagahegahe tu hikilowena.
  yao-yao: Ana aju ngaŵa jwakusepa jula, mwana ju che Maliamu ni achapwakwe ngaŵa
    che Yakobo ni che Yusufu ni che Yuda ni che Simoni? Ana achalumbugwe ngakutamanga
    papapa pamangwetu pa?” Kwa yele ŵankanile.
  tgp-tgp: Mo sopo pa tamlohi voro ima nahai teni, natun Mary ale vorain James, Joses,
    Judas peresi Simon? Mo sopo vetasina nahai la lo toho peresir̃a?” La r̃ongo mo
    sati matan mo lo vai la hinau sei.
  auc-NT: Ïingä ïñæmpa mönö awæmpa në tïmöwengä ïmaingä inte bamönengæ̈ mänömaï cæcampa,
    ante awædö. Edæ Mäadiya wengä ïnongä inte tömengä ïñömö önönänique mëmö ingampa.
    Tantiago tönö Ootee, Codaa tönö Timönö tömënäni mëmö ïnämaï ingantawogaa. Tömengä
    biwinqueidi incæ mönitö tönö wïï ongönäni atamöö. Ante pönente wædinque tömengä
    beyæ̈ ante pïinte badänitapa.
  kbc-NT: Niɡ̶idoa me jowooɡ̶otaɡ̶a geme gapinteelegi, codaa lionigi Maria, nioxoa
    Tiago, José, Judas ijaa Simão. Idiaa niwaalepodi inaa liɡ̶eladi digoina.” Odaa
    aɡ̶ele modibatege Jesus.
  bmh-bmh: Du gue igual zau macaneu du ta? Go Maria nugau nag ta? Gonugau amagul Zems,
    Zosep, Zudas (Zut), Saimon, gonugau abiagul abai ereg ag e ebu danem ta?” Ag guzenai
    ze maimai, ag go semuranem.
  ctu-BL: ¿Mach ba jinic xjuc'te', i yalobil María, i yʌscun Jacobo yic'ot José yic'ot
    Judas yic'ot Simón? ¿Mach ba wʌ'ic an i yijti'añob la quic'ot? che'ob. Tsa' caji
    i mich'leñob.
  meq-meq: Neŋgeye na, ndo matsətseɗe mayako bəɗa? Ada neŋgeye na, wawa i Mari bəɗa?
    Malamar ŋgay hay na, Yakuba, Zozes, Yuda ada Simoŋ bəɗa? Malamar ŋgay dem aye
    hay dərmak nəteye ka təv kway kanaŋ, nəkway dziye bəɗaw?» Hərwi wu neheye tebiye
    ndo i Nazaret hay ta kərah məpe mədzal gər ka Yesu.
  noa-H: Keena, pãrau hoowai, ¿hich mʌg woun kalpinter k'abá hanaajim hanʌm, María
    hiewaa? Hi heeugpeenauwai, Santiago, José, Judas maimua Simón. Hi hʌ̃p'ʌʌin k'abahab
    hĩchab har mʌig hich mʌg p'öbör hee naajem k'ʌʌn; maagwai hichjã maadëu k'ap'ʌ
    nʌm, hich mʌiguim haawai.
  alp-NT: Meije tukane makerike aije pi moyo? Meije Maria eni nanae kai Yakobuse,
    Yosese, Yudase kai Simone esi kwalire pi moyo? Betai mei ete meije pi moyo?” Eleki
    tamata meru esi suka lene Yesuse Iatetuke moneka.
  san-VEL: kimaya.m mariyama.h putrastaj naa no? kimaya.m yaakuub-yosi-yihudaa-"simonaa.m
    bhraataa no? asya bhaginya.h kimihaasmaabhi.h saha no? ittha.m te tadarthe pratyuuha.m
    gataa.h|
  kbq-kbq: Ama kapenta ne' Maria mofavrefi? Jemisi'ma Josefema Judasima Saimonikizmi
    nempu'zimi mani'ne. Hanki asarahe'za tagrane mani'nazafi? Anage nehu'za ha' arente'naze.
  kbh-kbh: ¿Mua ndoñe chë calpintero yondmëna, Mariybe uaquiñá, y chabe cats̈átanga
    ndoñe mondmëna Santiago, José, Judas y Simón; y chabe uabénangnaca muents̈e ndoñe
    bë́ngaftaca mondoyena ca?” —chënga imojtsichamo. Chë causa chënga tmojanotjayaná,
    y ndoñe montsebos̈e joyeunayana.
  ron-LSB: Nu cumva acesta este tâmplarul, fiul Mariei și fratele lui Iacov, al lui
    Iose, al lui Iuda și al lui Simon? Nu cumva surorile lui sunt aici cu noi?” Așa
    că s-au supărat pe el.
  pon-pon: Kaidin i kaponta o, nain Maria, o ri en lakopuj, o lojej, o ludaj, o Jimon?
    A kaidin ri a li akan kin mi re atail? Re ap makar kida i.
  nhe-BL: Yajaya se cuaxinquetl. Yajaya icone María huan iicni Jacobo, José, Judas,
    huan Simón. Isihua icnihua nojquiya itztoque nica tohuaya. Huan yeca tlen san
    sejco ehuani ica Jesús ax quinejque quichihuilise cuenta.
  sps-sps: Ayei koraa Ya na tsoiny fatsun numaa, ito na guei tsoiny ten Meri ge? Ayei
    koraa Ya na famuinyasiny ten Jemis me Josep ai Judas me Saimon? An fuainy fafinen
    Ya te kaa kan ror tovei!” Ana fokinai fataivou Towa.
  wnc-wnc: “Aminu waapa katapsan usike sangabam pasinggakge natake kamda ngang dua
    inikaing ba dasing,” ngang yaking. “Ita Mariatane waaknga siwan ita Jems gatu
    Josis gatu Judas gatu Saimon nganggane paana. Sike itane samina ane nikat gatake
    yuamang,” ngang yake ie semna natangamuking.
  bus-bus: Àmbe lí'ari ũroo? Mariama nɛ́nloo? Yemisi kↄ̃n Yusufuo kↄ̃n Yudao kↄ̃n
    Simↄnↄ vĩ̀in gweroo? À dãrenↄ bé wà kúwao kɛ̀roo? Ben aↄ̃ gìzi.
  gub-BL: — Ta'e ywyra pinar romo hekon a'e xe, xe heko mehe kwehe mehe a'e xe, i'i
    uzeupeupe wà. — Mari memyr romo hekon a'e. Xiak, Zuze, Zut, Ximàw, a'e paw tywyr
    romo wanekon a'e wà no, i'i waiko uzeupeupe wà. A'e rupi nuzeruzar kwaw ize'eg
    rehe a'e wà kury.
  imo-imo: Yu ambo Marianga malo. Yu iye kamda kanomu. Yunge angenupili, Jems Josep
    Judas kinye Saimon poko kanomu. Yunge kemulupili lino kinye waye moromelena karomolo,”
    ningi. Aku teko ningolio Jisas umbulu tiko, yunge nimu unguma ipuki naa tiringi.
  boj-boj: Iga qalie, a laŋa tal gereiyo qaji tamo. A Maria aqa ŋiri. A Jems na Joses
    na Judas na Saimon na naŋgo was. Aqa jaja kalil naŋgi agi iga koba na endi unum.”
    Tamo uŋgasari naŋgi degsib yomu anjam marsib Yesus qa ugeeb.
  ulk-ulk: E no kamda dali; e no Mariara werem dali; e no Zemisira barada dali, a
    lose a Iuda a Saimona; a pako abra sisi pa duridli!” A wige nole abi lagkak urder.
  eng-DRA: Is not this the carpenter, the son of Mary, the brother of James, and Joseph,
    and Jude, and Simon? are not also his sisters here with us? And they were scandalized
    in regard of him.
  knf-knf: Mënţ naţukan abuk Mariya a i? Mënţ abuk anin bi Yakob, Yoŧeŧ, Yuda na Ŧimoŋ
    a i? Kë baţa'ul baaţ, baanwo ţi na un i? » Kë uko waŋ uneenan baka pfiyaara.
  san-KHM: កិមយំ មរិយមះ បុត្រស្តជ្ញា នោ? កិមយំ យាកូព៑-យោសិ-យិហុទា-ឝិមោនាំ ភ្រាតា នោ?
    អស្យ ភគិន្យះ កិមិហាស្មាភិះ សហ នោ? ឥត្ថំ តេ តទត៌្ហេ ប្រត្យូហំ គតាះ។
  arn-NT: ¿Fey tüfa no am tati dewmarukafe, Maria tañi püñeñ, Santiaw, Jose, Juda,
    ka Simon engün tañi peñi? ¿Ka mülelay anchi kisu tañi pu deya tüfa mew, iñchiñ
    mew? Feymew eluwlay engün tañi feyentuafiel.
  zas-NT: ¿Nid laaman na̱j bén carpinter ya, xiꞌn Li abiꞌ ree bijchaman na̱j Jacob,
    Xiëb, Judas, në Simón? Guiáad ree bizanman zojb luguiedx guie. Abiꞌ ad bidxgaꞌt
    reeman Jesús.
  ken-NT: Pú mmɔ̌ nchwɛ̌ mɛnɔk nɛ? Pú mmɔ̌ María nɛ? Pú yi achí manɔ́ Jems, nɛ
    Júdas nɛ Símun? Pú bɔ̌máyi abhɛn baghɔrɛ́ bachí fá nɛ bhɛsɛ́?” Ɛkʉ́ bare
    byak yi byak.
