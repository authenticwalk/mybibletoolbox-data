verse: MRK.006.049
translations:
  kpx-kpx: Ige esemuiabeau Iesuu e golola lamisi lohoale ke elehai kekolahai loui
    avoe, “Aluu lohonu.”
  okv-H: ambotani na Iesu umo hamo ta haito ere puvutuhuna avo kito joru ue embahe
    ke ijie jajavone ijio
  tbo-tbo: Yesu hi gagaleya ma boga tepanei i nenei uyahihi ma hi iototu hai nugotuhu
    hi pa lawa hilahilagena alugona hita tuhagaya.
  mal-C: അദ്ദേഹം തടാകത്തിന്റെ മീതേ നടക്കുന്നതുകണ്ട് അത് ഒരു ഭൂതമായിരിക്കുമെന്ന് അവർ
    വിചാരിച്ചു.
  grc-SR: Οἱ δέ, ἰδόντες αὐτὸν ⸉περιπατοῦντα ἐπὶ τῆς θαλάσσης,⸊ ἔδοξαν ⸂φάντασμα εἶναι,⸃
    καὶ ἀνέκραξαν·
  bgc-bgc: पर चेल्यां नै उस ताहीं समुन्दर पै चाल्दे देखकै समझया के भूत सै, अर किल्की
    मारण लाग्गे;
  khz-khz: Ne gena melo na gegitaato, nanu atanai elakawai, getugamagito, negetiwato,
    “Avuavu kwapuna!” negetiwato. Ne gelailai-vegalapoluto,
  deu-TKW: Sie aber, als sie ihn auf dem See wandeln sahen, meinten, es sei ein Gespenst,
    und schrien auf;
  zsr-NT: Catiꞌ gulaléꞌinëꞌ Lëꞌ rzëꞌi niꞌë lu nis zxön, gláquinëꞌ bxin naꞌ, len gulabödxyëꞌë
  lin-lin: Tango bayekoli bamonaki Yesu azali kotambola likolo ya mayi ya ebale, bakanisaki
    ete ezali elima, mpe bakomaki koganga.
  hns-NT: Tab tjela log djab koi ke samoendar par tjalat dekhies tab bahoet deraai
    gail. Oesab sotjies kie bhoet hai, aur dar ke maare tjiellaai lagal.
  noa-E: Mamʉ mag sĩi döjã ʉ̈rta nʉrrʉm oo athaawai akhaarpii awia jãphierr nʉm iekhau
    ääa khaphöbaadëjim anaabá.
  eng-EMTV: And seeing Him walking on the sea, they supposed Him to be a spirit, and
    they cried out;
  mib-NT: Te ni cajito de jeē jíca ya nuū mar, te ni cajeni ni de jeē jihná cúu, te
    ni cacana cóhó de.
  bea-bea: 'Kiyainchi tu khai niya, kooh kooghati tane atsinde ali lontye kiyutih,
    kahchu ohtye oonighanityetllon:'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ लाङ्‌घेगे़बा मे़निःसुआङ् कङ्‌ग सिसाम्‍ने फाॽआङ् साॽरिक्
    मे़गिसे़र मे़अःक्‍ते़॥ खिमो ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “मे़गिसे़म्‍मिन्‍ने़ॽ!
    इङ्‌गाॽ ये़सुआ॥ हाङ्‌हाङ् लॽरे़म्‍मे़ॽओ!”
  xnj-xnj: Nambu pavamuweni igenda panani ya manji vayogwipi, vaholali kuvya lihoka,
    “Vakaywanga mulete.”
  mmx-mmx: Ketla at loxonaleng diga ven ne Iesu gat pas to mavana at lavatdan kis,
    diga lok do neni loroonan panga la digap kup silok,
  cbr-NT: Parúmpapa camánanën niquiani Jesús cuania isi ca —ñunshin sapi ca —quixun
    sinani sharárui, aín bëmánan pëqui ratúcancëxa.
  tee-NT: Para ju yu'unch acsni talakts'ilh ni va alhtanaminta la'ismusan xcan pus
    tapastaclh ni ca yuchi ju macxcai un ju minta. Chai lana ts'au talact'asalh.
  eng-LSV: And they having seen Him walking on the sea, thought [it] to be an apparition,
    and cried out,
  cak-NT: Pero cuando ri discípulos xquitzu' chi c'o jun petenak parui-ya', xesiq'uin-ka
    conojel. Roma reje' xquinojij chi ri petenak parui' ri ya' xa jun xibinel.
  pah-NT: Emo hepiagame gapyrug̃a yhya japea rehe g̃a nahenahemamo upa. —Anhag̃a po,
    e ko g̃a novĩa.
  sja-NT: Barco k'ait'a wã nipak'ãri, unujida mãik'aapa k'ĩsiajida netuara. Mapa biajida.
  xed-xed: Kəʼa ka həŋ ná, mamu skwi ta mbaɗa ta imi, zlah halalay ya, ka həŋ ka wahu.
  mks-NT: Joo tá na̱xini na xíca sáhá Jesús nu̱ú ticui̱í na̱ca̱hán na̱ cúú á in ínima̱
    já na̱cayuhú cóhó na̱.
  gfk-S: Be di ga nes ing iga hanana tano ula taho di ga lik be a tanuo ie, di gom
    kup kinong di bakut di ga nes ie ma di ga burut. Kaie iat mon Jisas ga habalaraan
    di ma iga tange, “Aiou mon! Waak mu ra bunurut!”
  bmu-bmu: O aŋgö qakŋe tiba tiba kaiga eka “Köwet Soŋgoriŋnöŋ kaza!” jiba könahiba
    qeta silatket.
  dgz-dgz: Wam ame wadiamot megawa kaum gagap ap oniwandin yawane, mu tap baware anun
    anega wane, “Ma guagup da tauia!” Amba tap den senao vebobop wane.
  eng-GNV: And when they saw him walking vpon the sea, they supposed it had bene a
    spirit, and cried out.
  zaa-NT: Pero de bilá'ni cabi e ride'e lo indaá nna uccuani cabi qui'ni née ttu nu
    tsáyela, acca guretsi yà'àni cabi de tántua tsanì' uccuani cabí.
  eng-WEBSTER: But when they saw him walking upon the sea, they supposed it had been
    a spirit, and cried out.
  guh-guh: 'Jesús pijajivi itsa tanetsi mene itaboxoya penajetarucaejava, Jesús pijajivi
    jamatabëjumaitsi: —¡Petëpaenëmi raeta pejumape najetaruca! jamatabëjai. Nexata
    Jesús pijajivi vavajai tsaxuabi ayaijumeta.'
  bon-bon: yepä abiberäja bägrä cina teebine jepänisi niiye papa cabu otni je. Teepi
    apu jengemige, egä dadrange ge, siige teepi niiya ala abayininisi.
  nhw-BL: Pero quema imomachtijcahua quiitaque nejnemiyaya aixco, moilhuijque huala
    se animajtzi huan tzajtzique,
  swh-ONEN: lakini walipomwona akitembea juu ya maji, wakadhani ni mzimu. Wakapiga
    yowe,
  wbi-wbi: Looli ye vam'bwene ighenda pakyanya pa malenga, lukavingila uludwesi vakati
    lisyuka pe vakajeghela ni ngolo.
  bba-bba: Adɑmɑ ye bɑ nùn wɑ u sĩimɔ nim wɔllɔ bɑ tɑmɑɑ siiniwɑ, mɑ bɑ nɔɔɡiru suɑ,
  eng-KJVCPB: 'But when they saw him walking upon the sea, they supposed it had been
    a spirit, and cried out:'
  kgk-NT: Ha ha'e kwéry katu ohexa ramo íxupe ogwata y ári, —Arygwypóry, he'i mo'ã
    hese. Osapukái ave.
  waj-waj: iya iva nnoori verenoovau nnuuvaa teeda mmagia maisavaivee kiaa kaayauma
    aatuuda kai kiririingaida
  cpy-cpy: Iñaawaeri rirori, roshiyakaatzi shiretsi irika, kaemaeya-nakini,
  ekk-PKP: aga kui nad nägid teda vett pidi kõndimas, pidasid nad teda lummutiseks.
    Nad karjusid,
  mpx-mpx: yaka hi kite i nawanawa hoga pwatanaa inoke hi nuwatu tage iya gagayumwa.
    Inoke hi loi,
  wbp-wbp: Nyangujukulu yangkaju kurdungurlu-paturlu Jijaji kujalpa yanurra kankarlu
    ngapangka. Nyangulu kula-ngantalpa manparrpa wapanjinarni, ngulakujulurla lani-jarrija
    muku purlanja-karra purlanja-karra, “Waraa! Manparrpa, manparrpa!” Jijaji wangkaja-jana,
    “Wayi…ngajujurna Jijaji! Lani-wangulu nyinaka!”
  luo-luo: to kane ginene kowuotho ewi pi, negiparo ni en jachien. Omiyo ne gibuok
    mi gikok matek,
  nhe-NT: Pero quema imomachtijcahua quiitaque nejnemiyaya aixco, moilhuijque huala
    se animajtzi huan tzajtzique,
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܵܢܝܼ ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܒܸܚܕܵܪܵܐ ܥܲܠܔ ܝܵܡܵܐ، ܚܫܝܼܒ݂ ܠܗܘܿܢ ܕܚܸܙܘܵܐ
    ܝܗܘܵܐ، ܘܡܘܼܩܘܸܚ ܠܗܘܿܢ،
  esk-NT: Tautuŋniġaat iḷisaġipmiñagulu pisuktuaqtuaq qaaŋani imġum. Aliuqtuaqsiñasugiplutiŋ
    nipliagaqsiñiqsut.
  msb-msb: ugaling kay nakita ninda tanan na nagalakat siya sugad sana nagsiriyak
    sinda, “Adaw, multo!” kay huna ninda na multo ina.
  cpa-NT: Cónh¹jøng² ca¹ho¹ dsa² héi² tí² mi³ca¹jái¹dsa hi² ma²ŋøa¹² Jesús ni³ jmøi².
    Lë́² dsa² héi² hi² lán¹² Jesús jan² dsa² gu²dsí².
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ଜିସୁ ପାନିତେଇ ଇଣ୍ଡ୍‌ବାଟା ଦେକି ଡୁମା ବଲି ବାବି କିର୍‌କିର୍‌ଲାଇ
    ।
  meu-meu: Bena idia ese gohu kopina ai rakana ai e itaia, idia banava laulau ta eto,
    bena e lolo dagu;
  yva-NT: Naije Apa arakove wo aeno panya onae vone raide, weramu wo ratantona ware,
    “Pakinik akoe!” Ti wunanta,
  dgc-dgc: éy neta de siya a méglakad ta dibo no diget, tulos kinomhad side, da akala
    de éng bélet,
  zpm-NT: 'Zeeṉe goṉ zho laa meṉ co sca ziaad-zë lo nis co, bdzieb zho, broptsie zho
    rnee zho: ―¡Tib ndziin i goṉ ziaad i!'
  hix-NT: Tuna ymo ratokoko omoknàrà rma yonytxownà hatà, kanawa yawon komo. Noskatokatxownà
    mak hatà. Mokro ymo ha okatonho, ketxkon hatà. Kowontetxkon hatà, oseryehrà komo.
  sim-sim: Urik orin tiyandari ma ondo orin li heyeri ormu fa heyek esehe ira. Li
    heyehe limu mbara, �Wasi lar ori te!� Karem li mbaha limu ajera.
  npi-ULB: तर जब तिनीहरूले उहाँलाई समुद्रमाथि हिँडिरहनुभएको देखे, उहाँ भूत हुनुहन्थ्यो
    भनेर तिनीहरू चिच्‍च्याए,
  cgc-cgc: nakita danen kanen an na gapanaw naan ta apaw ta waig. Gasinggit danen
    an tak salig danen bagat kanen an.
  tim-tim: Hain akto hoŋ bawalupŋande ekmâ, “Hat sinduk togoâp.” dâm hamewakmâ dâtyeŋe
    igim ongâyeŋe hogombo kamboŋi.
  yor-yor: ṣùgbọ́n nígbà tí wọ́n rí i tí ó ń rìn, wọ́n rò pé iwin ni. Wọ́n sì kígbe
    sókè lóhùn rara,
  wos-wos: Ye gu tokumbu yindéka xe di wa, “Wu wali du nak wana.” Wungi wataka di
    atéfék déré xe némafwimbu roota di wanji.
  emp-NTPO: 'Maʌ̃ne jũmarãba idjira do ʌ̃rʌ̃ nĩda unusid̶aa. Baribʌrʌ bẽwãrãda mãwã
    b̶ʌda crĩchasid̶aa. Maʌ̃ carea bio dauperad̶aped̶a ne wayaaba b̶iasid̶aa. Ara
    maʌ̃da Jesuba jarasia: –¡Sozarra b̶ead̶adua! Mʌ̃da jãwã b̶ʌa. ¡Ne wayarãnadua!–'
  eng-F35: but they saw Him walking on the water, supposed He was a ghost, and yelled!
  ind-ind: Ketika para murid melihat suatu sosok berjalan di atas air, mereka ketakutan
    dan berteriak-teriak karena menyangka itu hantu. Tetapi Yesus berkata kepada mereka,
    “Kuatkanlah hatimu! Ini Aku. Jangan takut.”
  pes-OPCB: که شاگردان او را در حال راه رفتن روی آب دیدند، و به گمان اینکه روحی می‌بینند،
    از ترس فریاد زدند،
  mpt-mpt: e okok aleyemin nakai temiba e aalang dim wat mama tla monang genabe kesoa
    ateniba funaniba Winiminobo geniba kla tosiam bianiba ngansiba
  ssx-ssx: mo haliwekima꞉ ipiki ikali manda ankena꞉ peekeeki handaata꞉ temokopate
    ipula꞉me hone witolo hata꞉ e̱ wi lemekeme.
  mkl-mkl: Ammɑ wɑɑti iyi ɑ̀ yɔɔ wɑ nɛ si ɑntɑi tenkuu ŋɔi ɑ̀ tɑmɑɑ bɛi zĩii, ŋɔi
    ɑ̀ wɑɑ dɔ̃ ɑnu.
  gaq-gaq: ଡାଗ୍‌ଲା ମେଇଙ୍ଗ୍ ଆମେକେ କେଣ୍ଡିଆ ଆଡ଼ାତ୍ରା ଅଲେଙ୍ଗ୍‌ନେ କେଚେ ଆମେକେ ବୁତ୍‌ ଡାଗ୍‌ଚେ
    ବାବେଆର୍‌କେ । ମେଇଙ୍ଗ୍ କିରନେ ମୁଲେଆର୍‌କେ ।
  gof-RNT: Shin I abbaa bolla hamuttishin, entti be7idi, enttaw moytille daanin waassidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଦରେୟା ଚେତାନ୍‌ରେ ଇନିଃକେ ସେସେନ୍‌ତାନ୍‌କ ନେଲ୍‌କିଃତେ ବରକେଦାକ ଆଡଃ
    “ବଙ୍ଗା ତାନିଃ” ମେନ୍ତେକ କାଉରିକେଦା ।
  gah-gah: nonohuló amupiló mohona noigo ánigiake, holosi noave liki giliake keza
    mukitó kelegesá legekago gopaga lamó.
  lcm-lcm: Sikei kila arai ania si po pasal kuli laman ang na kila sekpat ta ingua,
    na kila angaloiai i leng.
  aer-aer: Itne renhe areke anpere alherlenge itne itirreke rarle akwele lthane apetyemeke-athene
    kwatye artepenge. Itne arlkeke, “Ayekaye! Lthane-aketye alaye!”
  qvc-NT: 'Chayshina yakupa sawanda riykaqta rikashpaqam, paykunaqa yuyarqan: ¡Waqqam
    alma! nishpa. Chaymi ancha manchashpa yumbaynin qayach''akurqan. Chaymi Jisusqa
    nirqan: —Ama manchayllapachu. Noqam kani, nishpa.'
  tgl-ULB: Ngunit nang makita nilang naglalakad siya sa dagat, naisip nila na isa
    siyang multo at nagsigawan sila,
  cbs-NT: ja ian bemaki kaya uin yushin dabanen sai iki
  xtm-NTPP: Kovaa nuu ni ka jini de ya ja jika ya nuu ndute ma, te ni ka jani ini
    de ja in ñi'na kúu, te ni ka kayu'u de,
  nnq-nnq: nambu angweto ngabammona akajenda panani ja mache. Ngabawacha nu kuchobela,
    “Ele lihoka!”
  bao-NT: cʉ̃ buerã pea oco jotoa cʉ̃ ca dooro ĩarã, “Wãtĩ niicumi” ĩirã, acaro buicoaupa,
  san-ORI: କିନ୍ତୁ ଶିଷ୍ୟାଃ ସିନ୍ଧୂପରି ତଂ ୱ୍ରଜନ୍ତଂ ଦୃଷ୍ଟ୍ୱା ଭୂତମନୁମାଯ ରୁରୁୱୁଃ,
  huv-NT: 'Wüx tajawüw nop najüy amb teomal yow, quiaj tepajüw: ―¡Aag ayaj nembolooch!
    ―awüw.'
  otn-NT: Pɛ mi̱ hyandyø xädi ngue mmap'ʉ ni̱ 'yo ma̱xøts'e ra̱ dehe. Nu̱'ʉ yø xädi
    ra̱ Jesús bi 'yɛ̱na̱ ngue ra̱ nda̱hi̱ i̱ nnu̱. Bi̱ mʉhra̱ mafi p'ʉya ngue su̱.
  nop-nop: kaŋ mihiŋiye adi kaŋ momolok kaiŋ yoŋa munta tiŋa yakawe totigiŋ.
  obo-NT: To nokita ran sikandin nid ipanow riyon to ampow't oweg, id pomehes sikandan
    to mattag allak, oyyos kunan dan ko busow sikandin.
  cak-ENT: Pero tok ri rachibila' xquitz'et-apu que c'o jun petenük chirakün pari'
    ri ya', xquic'utula' chiquivüch riq'uin quichuk'a' que achique la'. Roma rije'
    xquibij que ri petenük pari' ri ya' xa jun xibinel.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤗᤠᤱᤄᤣᤃᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤱᤃ ᤛᤡᤛᤠᤶᤏᤣ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤖ ᤔᤧᤀ᤺ᤰᤋᤧ॥
    ᤂᤡᤔᤥ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹᥄ ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤛᤢᤀᤠ॥ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄”
  snx-snx: ido sox suma adu yag usub sam xen silane xoxyoubxo. Ne andug xox sisne
    adu mundor halio si youbxo. Andug ula ulaisine haroiyoubxo.
  kql-kql: kape valan maŋam veleki wunu wuleve. Kapekandi sɨŋgɨn mui juŋavevekandi
    kolekeve.
  mie-NT: De nī jinī ndá dē jā jíca yā nūū mar, de nī jani inī dē jā ñíhná cúu, de
    nī ncana cóhó ndá dē.
  san-TIB: ཀིནྟུ ཤིཥྱཱཿ སིནྡྷཱུཔརི ཏཾ ཝྲཛནྟཾ དྲྀཥྚྭཱ བྷཱུཏམནུམཱཡ རུརུཝུཿ,
  qve-NT: 'Chaymi discipulonkunaqa unu hawanta puriqta rikuspanku, anchata mancharikuspa,
    qapariranku khaynata: —¡Fantasman kayqa! nispanku.'
  pao-NT: Mu tunakatzimodu oo poonnese unu suise, yise wa'agemo'o, “Uda tsoapa.” Soo
    Te Pabe'e mu yadooe, “Gi suipana. Nu yaahoo.”
  cbu-NT: Isusoo kungumuna naantachu parangana. Ay sitatstee; tárangana. ¿Chaka ashtar?
    Kanizparee, tárangana Isusootsi.
  usa-usa: 'yáaqa kégaitata ikatîqa kéeta yúyánánóbáqá “waátáe!” tirááe. yurááwana
    Îtuma páátákáá tiráiye: “ké kéyune. táaqa ígáino!” téna'
  soy-soy: Kɑpi u n yɛ̃́ un míni kɛcɑ́ɑ́ sɔ́nɛ, ɑpi músu rɛ kɛ́pirii-pirii kɛnyinɛ
    yɛ kɛ, ɑpi pipupukɛɛ loni.
  bkx-bkx: '@see-verse:MRK.006.048'
  hui-hui: tigua Yasu de hondowa homene dininibe toba howa ga̱ lene.
  amf-amf: Ko dahaannaar bazindar rooka tigate kekal kinin nivenka kiam haapayse meeshi
    wo haapade hamayse ke ilatade.
  quc-NNT: Aretaq ri tijoxelab' xkilo chi käb'in ri Jesús puwi' ri ja', xkichomaj
    k'ut chi are jun xib'inel wa'. Xexib'ix k'u rumal, xkiraq k'u ki chi'.
  dob-dob: Gote ꞌena ꞌina tononoyao maiboꞌadi Yesu siꞌitena ola debanega ꞌimeemai
    ga sinuwena ꞌaene welabana,
