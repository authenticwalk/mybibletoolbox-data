  alp-NT: Po kena esi selu Yesuse Ikeu lelale ndete kwele babai, esi biuwe le esi
    betinake nitu matale!
  san-VEL: kintu "si.syaa.h sindhuupari ta.m vrajanta.m d.r.s.tvaa bhuutamanumaaya
    ruruvu.h,
  kbq-kbq: zamagrama timofo agofetu nevigeza nege'za, zamagesama antahi'zana hankrore
    nehu'za zamagogo nehu'za krafa hu'naze.
  kbh-kbh: Y chënga, chë béjaye juatsbuacá cha yojtsayama tmojáninÿe ora, tmojanjuabó
    cha canÿe añemëse yojtsemna ca, y tmojanonts̈é yoyana;
  ron-LSB: dar ei, când l-au văzut mergând pe mare, au crezut că este o fantomă și
    au strigat;
  pon-pon: Ari, ni arail kilan a kotin weweid pon jed, re kiki on, me ani amen. Re
    ap weriwer.
  nhe-BL: Pero quema imomachtijcahua quiitaque nejnemiyaya aixco, moilhuijque huala
    se animajtzi huan tzajtzique,
  sps-sps: San tan nainy te tagei ri Ya te taan fi mi Ya patsun a naaman, ri pon iny
    to na amatsuan, ser vaanei iny na Ya ri rorojiainy faavot rato,
  wnc-wnc: Siwan pandetna kuupbamda kawawa ita engatangan yangga gapan gwene yaitake
    apuwawan kagwauke kongga ba apunggak ngang natake ainggamataking.
  bus-bus: Kɛ̀ aↄ̃ à è èe táa oo íla, aↄ̃ↄe daa gɛ̀wãadeemɛ, ben aↄ̃ wii lɛ̀.
  gub-BL: Hemimu'e wexak Zezuz tur mehe wà, 'y 'aromo iata mehe wà. Nukwaw kwaw wà.
  imo-imo: nalo yunge kitipi kanoli iyemani Jisas yu nona angilipe omba purumuna kanokolio
    wali, kurore oromo konopu lekolio mini ltekolio araya ningi. Kano teringi wali,
    Jisasini walitikale iye kanomando nimbei, “Konopu toimbo topili molaio. Ya na
    oro. Pipili naa kolaio,” nimu.
  boj-boj: '@see-verse:MRK.006.048'
  ulk-ulk: wige abi erdarda e gurge tidigmer. Wige dikepwarlare e lamar dali; wige
    sasmir demerda ableglam wi aukaka geumge bakerer. Iesude keko yabi daratagerda,
    “Wa sererge uridwa. Kakanali. Wa nole geum!”
  eng-DRA: But they seeing him walking upon the sea, thought it was an apparition,
    and they cried out.
  knf-knf: Wi baţaşarul bawinuluŋ kë akpoş ţi bdëk duuţ, banuŋ aji ujurte wa, aşë
    fuuŧ idiim,
  san-KHM: កិន្តុ ឝិឞ្យាះ សិន្ធូបរិ តំ វ្រជន្តំ ទ្ឫឞ្ដ្វា ភូតមនុមាយ រុរុវុះ,
  arn-NT: Feymew ti pu disipulu pefilu engün tañi trekalen ta wente ko, kiñe perimontun
    trokifi engün, feymew wirari engün.
  zas-NT: Chi baguiaa reeman cazaman loj nijs guin gunaladx reeman sprijt malan, abiꞌ
    gurixdiaj reeman.
  ken-NT: Bághɔ́ nɔ́kɔ́ ndǔ yi ákɔ̀ anyɛ́n átwɔ̀, bɛ́cháy bɛ́kɛ́m bɔ́ tontó.
    Bábho bɛbɨk, mándɛmɛ nɔkɔ bɛ, “Chí ɛfóŋó-ngú! Chi ɛfóŋó-ngú!”
