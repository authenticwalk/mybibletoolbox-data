verse: MRK.006.028
translations:
  kpx-kpx: '@see-verse:MRK.006.027'
  okv-H: siro heva ta iketo humbuto puvuto kakara ta ikenu humbuto pambuto e ta ikena.
  tbo-tbo: po hoi gaeba i houni ma i niyeya po guguhinina i weleya, ma guguhinina
    i waya po i niyeya hinana uyahina.
  mal-C: അദ്ദേഹത്തിന്റെ തല ഒരു തളികയിലാക്കി കൊണ്ടുവന്നു; ആരാച്ചാർ അത് പെൺകുട്ടിക്ക്
    കൊടുത്തു. അവൾ അത് അമ്മയ്ക്കും നൽകി.
  grc-SR: ⸂Ὁ δὲ⸃ ἀπελθὼν ἀπεκεφάλισεν αὐτὸν ἐν τῇ φυλακῇ, καὶ ἤνεγκεν τὴν κεφαλὴν
    αὐτοῦ ἐπὶ πίνακι, καὶ ἔδωκεν αὐτὴν τῷ κορασίῳ· καὶ τὸ κοράσιον ἔδωκεν αὐτὴν τῇ
    μητρὶ αὐτῆς.
  bgc-bgc: उसनै जेळखान्ने म्ह जाकै उसका सिर काट्या, अर एक थाळ म्ह धरकै ल्याया अर छोरी
    ताहीं दिया, अर छोरी नै अपणी माँ तै दिया।
  khz-khz: Ne rivu aonai evua-agoato, vovavine eve veniato. Ia na tinana eveniato.
  deu-TKW: und brachte seinen Kopf auf einer Schüssel, und gab ihn dem Mädchen, und
    das Mädchen gab ihn seiner Mutter.
  zsr-NT: Gyijëꞌ lidx guia bönniꞌ naꞌ rijëꞌ gdil‑l, yajrixëꞌ yen Juan naꞌ, atiꞌ buꞌë
    icjëꞌ, nuxóëꞌ lei lu zxigaꞌ zxön. Budödëꞌ lei lu naꞌbiꞌ biꞌi ngul naꞌ, atiꞌ lëbiꞌ
    bunödzjbiꞌ queënu xnaꞌbiꞌ lei.
  lin-lin: amemaki yango, na sani ; apesaki yango epai ya mwana mwasi, mpe mwana mwasi
    apesaki yango epai ya mama na ye.
  hns-NT: Tab oe moerie paletie par dharke laais aur larkie ke deis. Tab larkie moerie
    leike aapan maai lage gail.
  noa-E: Magbaawai chi soldaaunau chadcha Juan cárcel deg sim aar mawia, i ö thʉappʉ̈inaa,
    chi pör appai thëp ee chi dauperag deechëjim anaabá. Mag ichig deebaicheewai jũrr
    ich ãdag deejim anʉm.
  eng-EMTV: and brought his head on a platter, and gave it to the girl; and the girl
    gave it to her mother.
  mib-NT: Te ni jehēn soldado un vecāa, te ni jehnde de xinī Juan. Te ni quee de jíín
    xínī Juan, íne nuū ɨɨn cohō. Te ni jēhe de nuū sūchi sɨ́hɨ́ un, te máá i ni jēhe
    i nuū naná i.
  bea-bea: 'Kahchu yetsi nanioo tsakyeh, kahchu atyedi ghioo: ooh ayi atyedi to ghioo.'
  lif-NT2: हे़क्‍क्‍याङ् चे़त्‍थ्‍याओ फे़त्तुआङ् खे़न् चुक्‍मे़न् पिरु॥ चुक्‍मे़ल्‍ले़
    खे़न् तेॽरुआङ् कुम्‍मा पिरुरो॥
  xnj-xnj: kangi amletili mutu wula mulupalu akampela msikana, namwene akampelekela
    nyina waki.
  mmx-mmx: La neni ga lok li nom lavatlak to at lavattingtigon silok la ga rupot min
    la ga raba mo loono min la loono ga raba nenen min.
  cbr-NT: Xucëx cuanxun sipunuabi tëbíscabëtsinquin manë xampami bëxun ca suntárunën
    xanu xuntacu Juanën maxcá 'ináncëxa. 'Ináncëxun buánxun ca xanu xuntacun aín tita
    'ináncëxa.
  tee-NT: Pus ju taropa alh acch'uc'unu' ju Xivan lacapulach'in. Chai lhiminilh ju
    aktsulh lacatu'u' casavila chai xtaknilh ju atsi'. Pus ju atsi' quixtaknilh ju
    ixnati.
  eng-LSV: and he having gone, beheaded him in the prison, and brought his head on
    a plate, and gave it to the girl, and the girl gave it to her mother;
  cak-NT: Y ri soldado ja xbe chi xberukupij rukul ri Juan Bautista chiri' pa cárcel.
    Y ri rujolon xuc'om-pe che ri xten pa jun plato y ri xten xberuya' che ri rute'.
  pah-NT: Igwete soldado'ga hoi ahe akamomboa cadeia pype aheakag̃a rerua nhaembeva
    pype. Igwete ga imondoi kujahẽa po pe hẽa herohoi oyhẽa pe heroviaruka hẽa pe
    Joãova'ea jukaagwera.
  sja-NT: mãik'aapa ma awẽra nawepa jaradak'a aneeji iru poro p'arat'ude. Ma awẽramaa
    tee cheji. Maap'eda ichia teenaji ichi nawemaa.
  xed-xed: Ka sliʼaftá tsa sludzi ya ka laghwi da gamak, ka tsagaghatá ghəŋa Yuhwana
    mnda maga batem ta kwembleh.
  mks-NT: Na̱xi̱nu̱ soldado cán veca̱a já na̱chitúhu̱n dá ji̱co̱ Juan já ñéhe da ña̱
    ini in co̱ho̱ cáhnu já na̱ndiquia̱hva da ña̱ nu̱ ñá cán já na̱ndiquia̱hva ñá a̱
    nu̱ náná ña̱.
  gfk-S: Iga kap hawat no uluno naramon tike pelet, igom ter ie tano bulahine. Ma
    no bulahine balik ga ter ie tano nuno makai.
  bmu-bmu: Mewö jiba melaiiga kösö miri gwaröŋe anda jölŋi yandiba nöröpŋi memba kaba
    köndenöŋ ala ambi seram mi waŋgiiga namŋi waŋgiyök.
  dgz-dgz: Dion i bonewa sera gapan bare wat onen, waenoro ame ase wanen. Waenoro
    wat ae inewa wanen.
  eng-GNV: And brought his head in a charger, and gaue it to the maide, and the maide
    gaue it to her mother.
  zaa-NT: Huía tè soldadua le' litsi' ìyyàa nna guchuą yáni Juáan, denua' tìą na le'
    ttu plato, betią na lani niula cuìti'a. Niula cuìti'a nna betią na lani nàna qui'
    niá.
  eng-WEBSTER: 'And brought his head in a dish, and gave it to the damsel: and the
    damsel gave it to her mother.'
  guh-guh: Vajabitsaënë nexata pona penaneconitsivi pejebabiabiboyabelia. Juanpijinëmi
    vësiucutaxuabatsi. Juanpijinëmi pematabocoto vajabitsaënë carena platota. Nexata
    pejanava rajutatsi. Nexata bajarapovayo juya pena rajuta. Nexata baja Herodíasva
    yapëtane capanepaeya baja Juanpijinë pebeyaxuabijavatsi.
  bon-bon: pleito cabu secanige soriyomu puupu cabu me, siige ngulebägrä ne ocärige.
    Ngulebägrä te ocärige teeme mage ne.
  nhw-BL: Huajca yajqui itequihua campa tzactoya Juan huan quitzontequili itzonteco.
    Huan quihualicac ipan se hueyi plato, huan quimacac nopa ichpocatl, huan nopa
    ichpocatl quimacac inana.
  swh-ONEN: akakileta kichwa chake kwenye sinia na kumpa yule msichana, naye yule
    msichana akampa mama yake.
  wbi-wbi: Akaleta umutu ghwa mwene mulisinia na pikumpela uminja, uminja uakampela
    ung'ina.
  bba-bba: mɑ u kɑ wii te nɑ pɛrɛnti sɔɔ u wɔndiɑ wi wɛ̃, mɑ wɔndiɑ mɑɑ suɑ u win
    mɛro wɛ̃.
  eng-KJVCPB: 'and brought his head in a charger, and gave it to the damsel: and the
    damsel gave it to her mother.'
  kgk-NT: Ogweru nha'ẽ-py inhakãgwe ome'ẽ kunhataĩ-pe. Ha kunhataĩ katu ome'ẽ osy-pe.
  waj-waj: kieetaivaa yanaivau yapa kioo varoo numa kiaatannaivaa mmuduu varoo ari
    kaanaa mmiravai.
  cpy-cpy: ramakotakiro iito pajoshetakiki. Ipaetakiro ewankawo, aanakiniro iniro.
  ekk-PKP: tõi ta pea kandikul kohale ja andis selle tüdrukule ning tüdruk andis selle
    emale.
  mpx-mpx: ge i loke mwaha gamwanaa, inoke i pwatanik i na i pek galok elana, yaka
    abwe galok i na i pek hinana elana.
  wbp-wbp: '@see-verse:MRK.006.027'
  luo-luo: bangʼe nokelo wiye koketo e san. Ne ochiwe ne nyakono, mi nyakono nochiwe
    ni min mare.
  nhe-NT: Huajca yajqui isoldado Herodes campa tzactoya Juan huan quiquechtzontequito.
    Huan quihualicac ipan se hueyi plato, huan quimacac nopa ichpocatl, huan nopa
    ichpocatl quimacac inana.
  aii-aii: ܘܡܘܼܝܬܹ‌ܐ ܠܹܗ ܪܹܝܫܹܗ ܓܵܘ ܡܵܐܢܵܐ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܒܪܵܬܵ‌ܐ، ܘܗ̇ܝ ܝܘܼܗܒܹܠܔ ܠܵܗ̇
    ܠܝܸܡܘܼܗ̇.
  esk-NT: Aasiiñ aggiutiplugu niaqua puggutamun iḷipḷugu qaiññiġaa aġnauramun, aasiiñ
    aġnauram qaitḷugu aakamiñun.
  msb-msb: tapos dinara an ulo sani na nakabutang sa bandihado kag hinatag sa daraga.
    Hinatag naman dayon san daraga sa iya iloy.
  cpa-NT: Jøng² ca¹cáng¹dsa dsi³ Juan hi² ma²hiu³ uøin¹². Ca¹cuúh¹dsa tsih²mǿ². Jøng²
    ca¹cuúh¹ tsih²mǿ² mi³chiég³dsa.
  dso-dso: ଆରି ସେ ମୁଣ୍ଡ୍‌ ଗଟେକ୍‌ ତାଲାଇ ଆନି ଟକିକେ ଦେଲା, ଆରି ଟକି ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌
    ନେଇ ତାର୍‌ ମାକେ ଦେଲା ।
  meu-meu: Kwarana na dihu ai e udaia, e laohaia, haneulato e henia; bena haneulato
    ese sinana e henia.
  yva-NT: Umba po Yohanes akarije raugaje ntamijo pauraije rai, po raugav po raunanto
    wanya arikainye umawe rai, umba mo raunanto akoya rai.
  dgc-dgc: Sakay niedton na tu ulo na to penggan, sakay niatéd na to madiket. Sakay
    siya éy nitulos na dén nena na.
  zpm-NT: Güey meṉguiib co leṉ ladzguiib pchug zho guic Juan. Bdziṉ zho, zhoobsew
    tib leṉ plat bdeed zhow lo ndzoop, dzigo güey ndzoop güeydeed ndzoopa lo xniaa
    ndzoop.
  hix-NT: Uyhuthuthuru yokye hatà, wetxe yawo. Nàmye hatà, omaso wya. Noro rma narày
    hatà, tàyonà hyaka.
  sim-sim: ma masiji oson hambiyak or ewehe nokopminyongo osonjik ormu laharara. Urik
    sir nga mu nijava sihin hara.
  npi-ULB: सिपाहीले थालमा उनको टाउको ल्याए र ती केटीलाई दिए, र ती केटीले आफ्नी आमालाई
    दिइन् ।
  cgc-cgc: Padala ta sundalo ulo ya na nabetang naan ta bandiyado daw paatag naan
    ta dalagita daw paatag man ta dalagita naan ta iya na inay.
  tim-tim: Âgâm Yohanegât hanŋe hârembo mondo kautŋe kondoân katmâ mem gutmâ âmbâi
    sigan are waŋep. Waŋdo mem memeŋalae lokom ariep. Lokom arim memeŋe waŋdo miep.
  yor-yor: Ó sì gbé orí Johanu wa nínú àwopọ̀kọ́. Ó sì gbé e fún ọmọbìnrin náà. Òun
    sì gbé e tọ ìyá rẹ̀ lọ.
  wos-wos: Xatéka dé humbu andémbu take dé wule takwaka hura yi. Hura ye dé wule takwaka
    hwendéka lé léka ayiwaka hwe.
  emp-NTPO: Maʌ̃ zarrara preso b̶ʌbadamaa wãped̶a Juaʌ̃ra ob̶ʌá tʌsia. Idji borora
    eped̶ecod̶e eneped̶a Herodía caua diasia. Maʌ̃be dji cauba dji papaa diasia.
  eng-F35: brought the head on a platter, and gave it to the girl; and the girl gave
    it to her mother.
  ind-ind: dan membawa kepalanya di atas sebuah piring besar. Dia memberikannya kepada
    putri Herodiana, kemudian anak itu memberikannya kepada ibunya.
  pes-OPCB: جلاد نیز به زندان رفت و سر یحیی را برید و آن را در یک سینی برای دختر آورد.
    او نیز سر بریده را نزد مادرش برد.
  mpt-mpt: flet kwame tem daak ofakanea obeb tenea unang sou olo obuensea eka unang
    sou osak obeb tamnoa awoko obuensobe.
  ssx-ssx: metekina꞉ wia mea a꞉paata꞉ mo wandiki pa꞉ta꞉ haleekeme. Mo wandikima꞉ meata꞉
    ipika꞉ inkiki pa꞉ta꞉ haleekeme.
  mkl-mkl: Nɔ í nɑɑò wɑ si pɛrɛntiu í nɑɑ í nɑ ɑmɑ inɑɑbou. Nɔ ɑmɑ inɑɑbou mɔ í koo
    í nɑ iyeɛ.
  gaq-gaq: ଜହନ୍‌ନେ ଆତେନ୍‌ ବାଆଃ ମେଁ ମୁଇଂ ତାଲିନ୍ନିଆ ଡୁଂପାଙ୍ଗ୍‌ଚେ ସେଲାମ୍ବଅକେ ବିଃକେ ।
    ଆତେନ୍‌ ସେଲାମ୍ବଅ ଆତେନ୍‌ ବାଆଃକେ ଡୁଂୱେଚେ ମେଁ ଇୟାଙ୍ଗ୍‌ଡେକେ ବିଃକେ ।
  gof-RNT: He qanxettida huu7iya saanen wothi ehidi na7ees immis. Na7iya qassi ba
    aayes immasu.
  unx-unx: ଏନ୍ତେ ଇନିୟାଃ ବହଃ ମିଆଁଦ୍‌ ଥାଡ଼ିରେକ ଆଉକେଦା ଆଡଃ ହନ୍ତେକୁଡ଼ିକେକ ଏମ୍‌କିୟା, ଏନ୍ତେ
    କୁଡ଼ିହନ୍‌ ଏଙ୍ଗାତେକେ ଏନା ଏମ୍‌କିୟାଏ ।
  gah-gah: lapegú moloake aleake mohóma amekago, mohó nenémo izolaho noitoka aleko
    voko amimó.
  lcm-lcm: na kamela serei ta vangang ina nei gapai, na kala alis ia si kavulik ang,
    na kavulik ang kala alis ia si rinana.
  aer-aer: re akaperte ware bowl-eke arrernemele akngetye-alpeke. Nhenge bowl-ele
    akwete anerlenge re marle renhe antheke, re anteme akngeke meye ikwerenhe Herodias-werne.
  qvc-NT: Chaymi chay suldaduqa rishpa, Jwamba umanda kuchushpa, suq platupi apamushpa,
    chinatana qorqan. China ch'askishpaqam mamandana qorqan.
  tgl-ULB: Dinala niya ang ulo na nasa bandehado at ibinigay ito sa dalaga at ibinigay
    ito ng dalaga sa kaniyang ina.
  cbs-NT: soldado kaxun bichiti jiwe medanua Juan textetan jawen buxka sapa kenchaki
    nanebidan bexun ja chipash inan ja chipashan jawen ewa inanikiaki.
  xtm-NTPP: Te ni ja'an soldado ma vekaa ma, te ni ja'nde de xini Juan ma, te ñunee
    i in nuu ko'o kua'an ji'in de, te ni wa'a de suchi si'i ma. Te suchi yukan chi
    ni ndakua'a i si'i i ma.
  nnq-nnq: kuboka penia ngaleta mutwe mulichinia ngabampe kamwale, na jwenio ngabape
    amamundu.
  bao-NT: jotʉ bapapʉ ami jãa, ami waari tiicojoupi Juan dʉpʉgare ca jãiricopʉre.
    Cõ pea ñucã cõ pacopʉre tiicojo ametʉeneupo.
  san-ORI: ତତଃ ସ କାରାଗାରଂ ଗତ୍ୱା ତଚ୍ଛିରଶ୍ଛିତ୍ୱା ପାତ୍ରେ ନିଧାଯାନୀଯ ତସ୍ୟୈ କନ୍ୟାଯୈ ଦତ୍ତୱାନ୍
    କନ୍ୟା ଚ ସ୍ୱମାତ୍ରେ ଦଦୌ|
  huv-NT: Quiaj tamb a soldado majaw tiül manchiüc mandooig onic a Juan. Condom tajoy
    omal a Juan amb tiül noic polat, tüüch a nüx. Quiaj a nüx tamb müüch mimüm nej.
  otn-NT: '@see-verse:MRK.006.027'
  nop-nop: mebi maliŋ foloŋ kameeŋ tiŋa bu Helodiya waabiŋiŋ miŋgiŋ kaŋ adibo tiŋa
    wooŋ miŋ mimbune kaŋ nadihakale tuguk.
  obo-NT: Na, id piyod din iddos uu ni Juan no nokota-aw riyot bondihadu, woy id boggoy
    rin idda riyot mongovay. Id boggoy mandad idda taddot mongovay riyon to inoy rin.
  cak-ENT: Y ri soldado xbe c'a. Rija' xberutzaq'uij-pe chuxe' rujolon ri Juan Bautista
    chiri' pa cárcel. Y xuc'ün-pe ri rujolon ri Juan. Xuya-pe pa jun nim lük y xuya'
    chin ri xtün. Y xbe ri xtün, xuya' chin rute'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤆᤧᤳᤌᤩᤠᤀᤥ ᤑᤧᤳᤋᤢᤀᤠᤱ ᤂᤧᤴ ᤆᤢᤰᤔᤧᤴ ᤐᤡᤖᤢ॥ ᤆᤢᤰᤔᤧᤸᤗᤧ ᤂᤧᤴ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤁᤢᤶᤔᤠ ᤐᤡᤖᤢᤖᤥ॥
  snx-snx: gadi tuber hogsi pes lelxo. Siylane adu dindongge ne huyulane, adun pesne
    ido anyibi huyulxo.
  kql-kql: Matɨpɨtɨwevekandi aŋgɨtɨk suwɨ malaŋmɨ masiveve aleptɨk. De, katɨk alepɨn
    wokok wometɨk masiveve.
  mie-NT: De nī jēhēn soldado inī vecāa, de nī jehndē dē xīnī Juan. De nī nenda dē
    jíín xīnī Juan, ñúhún nūū iin cōhō. De nī jēhe dē nūū ñahan lúlí, de maá ji nī
    jēhe ji nūū naná ji.
  san-TIB: ཏཏཿ ས ཀཱརཱགཱརཾ གཏྭཱ ཏཙྪིརཤྪིཏྭཱ པཱཏྲེ ནིདྷཱཡཱནཱིཡ ཏསྱཻ ཀནྱཱཡཻ དཏྟཝཱན྄ ཀནྱཱ
    ཙ སྭམཱཏྲེ དདཽ།
  qve-NT: umanta huk platopi chay sipasman apamuran. Hinaqtinmi chay sipasñataq mamitanman
    qoran.
  pao-NT: ka oo wo tseda-wi oo wuunase, ka Herodias yise yongagea.
  cbu-NT: Sheeru, paratush pshtayashinu, Neewa táyaru, kamasinaam panarangiya. Uwsha
    yáyaru, wanireem panarangiya Wangarineetsi muchu.
  usa-usa: táápepi mamé iréna inaarúgómmá má ámikaitana inaarúgómá anóamma ámikaiye.
  soy-soy: Uu ríyu kɛ́pɛlɛntɛ kɛcɑ́ɑ́ tɔ́si uú hɑ ukpére uyɛ̃ ti múísɛ, ukpére
    pɔ́ɔ úni ri pɑ.
  bkx-bkx: Sin nꞌoet nafeek Joao in aꞌnakan, oke te, ntaob ee neu bandeja, he nnaon
    nfeel ee neu liꞌaan feto nane. In nataim bandeja nane, ma in natnaat neiki nnao
    nfeel ee neu in enaf.
  hui-hui: Ani layagola ibugua garabaya andaha puwa Yonenaga ma tibume puguwa haguane
    gamiangini wialu yalu dai buwa wandari biagohondo mini. Miyagola wandari biagome
    ibu ai̱yahondo mini.
  amf-amf: Kisa metea kinin taxaam sharqaka bavate hatte, naanna ki imade; naanoar
    indanna ko imade.
