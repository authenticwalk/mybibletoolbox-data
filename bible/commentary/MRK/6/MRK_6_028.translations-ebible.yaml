  cpb-NT: Jatanake owayeri romonkyagaitakerira Juan, rithatzinkapaakeri, ramakotakero
    iito pachakashetakiki. Ipakoitapaakero mainawo, aanakeniro iniro.
  aon-aon: Anan natupenyuk aria nereiri barag onohw yaurehw aria nanaki nako Herodias
    okwokwik nugawik aria okwok wata kwanak kwako amakek.
  hus-NT-2005: Tsiꞌdhantsat tám ba jun i talab, pidhan an tsidhan ani an tsidhan in
    júntsi nin nánaꞌ.
  mig-NT: Te soldado‑ún, ni̱ ja'a̱n. Te ni̱ janchaa̱ xini̱ Juan ini̱ veka̱a. Te ni̱
    chaa̱ jíín xiní‑ún kándee nuu̱ ɨ́ɨn ko'o̱. Te ni̱ ja̱'a nuu̱ súchí sɨ́'ɨ́‑ún.
    Te su̱chí‑ún, ni̱ ja̱'a‑i nuu̱ náa̱‑i.
  bps-bps: na fkahan ulun di satu fligo, na neben di libun, na flesan nebe di yéan.
  mbs-mbs: Insawol din se olo din diyà te sablag, aw imbegay din diyà te laga, aw
    inibing te laga doton te inay din.
  tof-tof: Ene kakóm, ene pama Zonón singül we sidódürr alongalo klamdó, da ene ngul
    olom okyanórr, ama akó nótó okyanórr tóba aip.
  cme-NT: a dii-ku tasaaŋ-na jo baa-ku ji hã biloŋo‑i baa-ku. Biloŋ wuɔ hũu-ku ka
    hã nyuŋo‑i baa-ku.
  sus-sus: A naxa fa a xunyi ra pileti ma, a na so ginɛdimɛdi yi ra. Ginɛdimɛdi fan
    naxa a xanin a nga xɔn ma.
  pon-2006: E ahpw pwurodo wa moangeo nan dahl ehu, e ahpw kihong serepeino; serepeino
    ahpw uhd kihong eh nohno.
  dad-dad: mudur anĩ beĩ bun ino irou isin, kayau momoul ifenẽ di, ĩ bam yale, sina
    ifenen.
  zab-NT: Chiyru güe suldadqui láani lizguiib, btiiub quia Juany Bautist güenébni
    lo tuby plad bdeedbɨni dxaapqui. Chiy dxaapqui ax bdeedbɨni xnanbɨ Herodías.
  jae-jae: go kêkêŋ môkêapac kêsêp laclu teŋ mêŋkêkêŋ gêdêŋ ŋapaIêo, ma ŋapalêo kêkêŋ
    gêdêŋ têna.
  ksd-ksd: i kap ia ta ra la, ma i tul tar ia tai ra vavina, ma ra vavina i kap ia
    tadav nana.
  msm-NT: Imbotang din sikan uyu duon to bandihadu dow daeha din aw ibogoy to sikan
    daega. Dajun din dawata aw ibogoy diya to inoy din.
  myk-myk: na ba ni ɲuŋɔ ki ni na ki taha yaaga ka na, na pa gan fucɛɛrɛ li mu, a
    lʼi shɛ ki kan li nu wu mu.
  sbe-sbe: na kulukuluna wa gaeba unai ye usaei na ye baheiyama ye mosei hasala wa
    unai, na ye bahelaei sinana wa unai.
  mcr-mcr: '@see-verse:MRK.006.027'
  cux-NT: Soldado miiⁿ ní cheⁿ'e sa ná vácūū ní ch'iica sá daaⁿndu Juan miiⁿ. Ní sn'nuuⁿ
    sa tiīiⁿ Juan miiⁿ chɛɛti 'áámá cu'u. Ní ndɛɛ soldado miiⁿ ní ca'a sa ta'dííⁿ
    miiⁿ. Ní ta'dííⁿ miiⁿ ní ca'a tá chɛɛcu tá.
  tur-YTC: Başı bir tepsi üzerinde getirip genç kıza verdi. Genç kız da annesine verdi.
  san-ITR: tataH sa kArAgAraM gatvA tachChirashChitvA pAtre nidhAyAnIya tasyai kanyAyai
    dattavAn kanyA cha svamAtre dadau|
  bel-N: Той, пайшоўшы, сьцяў яго ў вязьніцы, і прынёс галаву ягоную на місе, і даў
    дзяўчыне, а дзяўчына дала яе маці сваёй.
  sch-sch: hanchu mâirânga a hong chôia, nupangte kôm a pêka, nupangte han a
    nû kôm ava pêk zoia.
  mic-MIQNT: Tel gne'g pegisituaj Sa'nal un'ji eptaqanigtug aq ignmuatl e'pite'sl
    ta'n siaw ignmuatl uggwitl.
  huu-NT: Bandejamo naimɨe ɨfogɨ jonecaida, iena atɨano, Herodías jisamo fecade. Ieconi
    ie eimo fecade.
  jiv-NT: Túramtai suntar wari we, sepunam Juaṉka muuke̱n tsupikmiayi. Tsupik, amamkunam
    itiá, nuwa̱n susamiayi. Túram achik ni nukurí̱n susamiayi.
  otm-NT: Nu'a ra dofʉi bʉya bi mba bá sɛcpa rá yą ra Xuua nubʉ ja ra fädi nɛ bá cät'a
    n'da ra mbohi, bi unna ra hmute bʉya. Nu ra hmute bʉya, bi unna rá mbe a rá yą
    ra Xuua. Nɛ gue'a bin ja 'bʉ mi du ra Xuua Nxixyą.
  dah-dah: '@see-verse:MRK.006.027'
  tnk-tnk: məmri pen ia tikiplet, muvehi muvehe, muvei pen m prən ouihi. Prənouihi
    nəha ruvehi mevən, muvei pen m səvənhi mama.
  kpr-kpr: Ira, dibura da vasa aminda teredo, John duboda divegedo, gifua ava rooróda
    vendi budo fira gagara aikena futusira. Mutiri budo ira, noikena mutiri rurusira.
  san-IAS: tataḥ sa kārāgāraṁ gatvā tacchiraśchitvā pātre nidhāyānīya tasyai kanyāyai
    dattavān kanyā ca svamātre dadau|
  nho-nho: Araa haaoa iloo ia te pisouru raa ki loto te peesini ka too ake no kauake
    ki te taupu, teenaa kauake iloo te taupu raa ki tana tinna.
  gym-NT: Ye erere Juan nämane ngite, ye känti ni rükä nikani, käkwe Juan dokwä tikaninkä,
    bti mikani blatote kwe, jänikani, biani kwe Herodías ngänkän bati yeye angwane,
    niara käkwe bianinbe meye Herodíaye mda.
  azg-NT: Ndoꞌ juu tsanꞌñeen, tja juu, taquityjee juu xquen juu Juanꞌñeen yo xjo,
    ndoꞌ jndë joꞌ jndyoyꞌoon juuhanꞌ na ñjonhanꞌ quityquiiꞌ xio. Tyincyaa juuhanꞌ
    nnon yuscundyuaꞌñeen, ndoꞌ juu juu tyincyaa juuhanꞌ nnon ndyee juu.
  bhd-bhd: सिपाही कैदखाने मां गेइतां यूहन्नारी क्रोड़ी कट्टाई, त एक्की थाले मां रेखतां
    आनी त कुईए कां दित्ती। त कुइयां गेइतां अपनि अम्मा कां दित्ती।
  too-NT: Lā' līminca ixa'kxāk nac lakatin pulātu lā' maxquī'ca huan tzu'ma'jāt. Lā'
    huan tzu'ma'jāt maxquī'lh ixtzī't.
  ind-AYT: dan dia membawa kepala itu di atas baki dan memberikannya kepada gadis
    itu, dan gadis itu memberikannya kepada ibunya.
  cjo-NT: Ramakotakiro piratoki iito, ipapaakiro ewankawo. Roori, owaakiniro iniro.
  nsn-nsn: kare la keip tapokisiha toro lun, o moko teil tar peileit. Inggono ke me
    heir tana roono tar kuaha kalan, kare la heiringuaono tang tinan.
  san-DEV: ततः स कारागारं गत्वा तच्छिरश्छित्वा पात्रे निधायानीय तस्यै कन्यायै दत्तवान्
    कन्या च स्वमात्रे ददौ।
  tna-NT: Soldado Juan peje su cuinati putsu, chuarijitana Juan. Daja a putsu, dusutana
    echua dhepe su. Epuneje menajatiatana. Inatsu putsu, epuneje ja echua mesa cuara
    tiaderatana.
  lid-lid: Eme iy andrei batun i bolo bwekei ma atehei i mine badih bihin dah, eme
    ma badih bihin dah atehei i mine tinen.
  wim-wim: aꞌ pal ngul kal-kal yuk plate.ang wanch koman alantan. Aꞌ wanch koman alanganiya
    kaath-kunchant ngul theeꞌ, kuchekana.
  zga-M: Akhagega untwe gwa Yohani mu sakhani akhampa umwana, umwana akhampa uvanina.
  yom-yom: Dinata ntu beni mu dilonga ; divana wawu kuidi muana ndumba bosimuana wuyenda
    wuvana kuidi ngudi andi.
  san-SIN: තතඃ ස කාරාගාරං ගත්වා තච්ඡිරශ්ඡිත්වා පාත්‍රේ නිධායානීය තස්‍යෛ කන්‍යායෛ දත්තවාන්
    කන්‍යා ච ස්වමාත්‍රේ දදෞ|
  yut-yut: Mandaŋ dagaŋ ɨdapmon yɨpmaŋ aŋabɨŋ mɨŋatjok uŋun do ɨban aŋkɨ meŋi do ɨmgut.
  grc-BYZ: ὁ δὲ ἀπελθὼν ἀπεκεφάλισεν αὐτὸν ἐν τῇ φυλακῇ, καὶ ἤνεγκε τὴν κεφαλὴν αὐτοῦ
    ἐπὶ πίνακι καὶ ἔδωκεν αὐτὴν τῷ κορασίῳ, καὶ τὸ κοράσιον ἔδωκεν αὐτὴν τῇ μητρὶ
    αὐτῆς.
  cpc-NT: Jatanaki owayiri jomontyaitziri Juan, ithatzinkapaakiri, jamakotakiro iito
    samantanakiki. Ipakoitakiro mainawo, aanakiniro onaanati.
  nhg-NT: Pos guardia quequechtejtequeto ompa cöne tzactaya Xohuö. Quehualecac itzonteco
    ipa plöto, hua quemacac sisehuantu, hua sisehuantu quemacac inöntzi.
  nya-nya: nabweretsa mutuwo mʼmbale. Anawupereka kwa mtsikanayo, ndipo iye anakapereka
    kwa amayi ake.
  ngu-NT: niman ocuajquic itzontecon ipan se plato. Yejhua oquimacac on ichpochtli,
    niman on ichpochtli oquimacac inan.
  kup-kup: sat men elat bat emat ñarip manahan pi basat nonop manahan eteh.
  jid-jid: A nji tu Yohanaye ni mi gbugba kukron nda ka nno vren wā-a u vren wā-a
    ka nji ka nno yima.
  wmw-wmw: akija naco nfinga, akimpa mwari ire. Iye akipokerera, akimpa mamaye.
  gmv-GGM: Hu7eza sanera ehidi nayes immidees, naykka ba ayeyis immadus.
  ssg-ssg: I hana pati Jon leili tehu kapi ape kau hani tel hehin lehe i hani tel
    tinan.
  zpo-NT: Nu mlo xaa yek Juan leen tub yann nu mzaa xaaya lo mad, zee lee mad mzaaya
    lo xnaa mad.
  poy-poy: Shapakanu kawujega mtuwi gulii muluseru na kumpanana nafunda ulii. Nayomberi
    kampanana mawu gwakuwi.
  qwh-NT: peqanta platucho aparcurnin, shipashta qoriyarqan, y shipashnam mamäninta
    qorerqan.
  gaw-gaw: nug iḵi tap̱iḏp̱a ma, awa uḏia, nid ahin meṯe, nug anig meṯom.
  nca-nca: kembé kondómo re mahero pare keta ŋu inoní re uyare nimí inaró.
  zpz-NTPP: Orzeꞌ gua soldad zeꞌ, pshiñ yu too Waa nañ yuꞌ gyiib. Orzeꞌ biid nuy ñi
    nañ tub gyaꞌn. Briic yu ni fiñ feñ zeꞌ. Orzeꞌ fiñ feñ zeꞌ byabic ñi ndeꞌ ni ñaañ.
  mkj-mkj: Ih pwurdo wa moangehu nehn pileis oau, ih ken kioang jerpeinno; jerpeinno
    ken wud kioang ah nohnohu.
  zac-NT: Gua suldadë lachiguiꞌbë; bëchúguëll guëc Juan nu bëdchíꞌbëllin lu platë.
    Bë́ꞌnëll entregarin guiaꞌa shtsaꞌpë Herodías. Hia lliguënaꞌa bëdëꞌëin guiaꞌa shníꞌall.
  kyg-kyg: '@see-verse:MRK.006.027'
  kmk-kmk: Utdiyon indatong na dit napalatu’n uḻun Juan ot intod na utdit baḻasang.
    Asin payon dit baḻasang intod kan ina na.
  cao-NT: Jatsi preso qui soldado caniquë. Caxo jahuë mapo ja tëquëësaha ca tsi jahari
    ja bëniquë ratá no. Joxo xotaco qui ja aniquë. Jatsi jahëhua qui jahuë mapo ja
    aniquë.
  bbr-bbr: Kos kiro tapau wou kar maro opok mianik, oi koumoi, kiro asinak nurunuk,
    kos pak oi pote kon anak nuruwon.
  inb-inb: Chita platupi apaspa, sipas­tasi kuag­rirka. Sipas chaskis­pa, mamanditasi
    kuag­rirka.
  hrv-hrv: donese je na pladnju i dade je djevojci, a djevojka materi.
  box-NT: á dó ho lɛnɓuɛn yi á ɓueé nɔn o hĩ́nzoró yi, á wón ɓuan vaá nɔn
    mín nu yi.
  ote-NT: Nepʉ núꞌa̱ ra soldado bi ma ja ra fadi bá tacua rá ña̱xu ra Xuua, ne bi
    ꞌyɛntsꞌa ja ꞌnara manza pa bá ha̱mpa ra nxutsi, nepʉ ra nxutsi bi hña̱ꞌtsua rá
    na̱na̱.
  wnu-wnu: '@see-verse:MRK.006.027'
  zam-NT: Nda solndad. Ngòo solndad le'n lezi'f. Mblo nde'f solndad yen Juàn. No nabe'ste
    mdub solndad yéc Juàn loo thìb plat. Ndye'th no solndad yéc Juàn loo Herod. Le'
