    xna' mza'.
  zyp-NT: dabakho tah a lu cawh a va tle. Nyno cawh hlai ka, nyno taco a no cawh a
    peh pachaw.
  sey-NT: Caëna, soldadopi sani Juanre huani je̱oni si̱opë yëto tëani quë̱na deꞌhuana
    ayani dani i̱siña. I̱sina, Herodespi nomi tsi̱ona i̱sina, ja̱opi pëca jaꞌcore
    i̱sio.
  nvm-nvm: Ijegreare bun abe ter ijia abedeme abe bara iji mavga fu abe una asiefuon
    main.
  mps-mps: Tama agai te Jongo tobolu togwali te pou me delide munama, tama selasa
    aselama, tama te gesi wegibolo magasali. Tama te wegigo aga idabolo mawai.
  seh-seh: mbauikha m'mbale mbaupasa ntsikana. Iye ntsikana mbaenda kapasambo mai
    wace.
  pab-NT: Mokene balatoahekoa hoka isene xoimahaloti ana. Hatyaoseta hatyo xoimahaloti
    xane isene hanityo ana.
  llg-llg: Boe ma ala tete lala Yohanis langgan, de ala taon neu dulang esa dalek,
    boe ma lenin neu inanak ndia. Ana simbo nala dulang ndia, boe ma ana koꞌo nenin
    neu inan.
  kyf-kyf: Ɔ mnɩa -kaslʋ 'wʋ, ɔ yia Zaaan 'wlu -bha -dɩ, 'ɩn ɔ yia we -plaa -gʋ ladɩ,
    'ɩn ɔ -yɔ we yia yi. Ɔ 'nyɛa we ɔɔ 'ŋwnɔyu yoo, 'ɩn -mɔɔ yia -mɔɔ 'nyaa we kwa.
  tpi-tpi: Na em i putim het bilong Jon long wanpela plet na i bringim i kam na i
    givim long yangpela meri. Na yangpela meri em i givim long mama bilong en.
  mih-NT: Sahan zandaru cuan vehe caa, ta i sahndya ra zucu ra Juan, ta i quihin ra
    xiñi ra. Ta i quisi ndyaca ra sii si sihin minoo nu coho, ta i saha ra sii si
    sii ña yoco cuan. Ta i saha maa ña sii si sii zɨhɨ ña.
  qvh-NT: Nircurna umanta roguriycur plätuwan apaycur jipashta entregargan. Chasquircurnami
    jipashga mamanta entregaycorgan.
  kms-kms: nyeng pe nowi naghe pre neri nandi. Ni neri nandi nyumbueg wo te new di
    ni wuti nowi kumo wew.
  agn-agn: Oman bintang na tang kolo ong tatang bandiha ig ingkelan ong soltiras.
    Ig narin dayon kang inintriga tang soltiras ong nanay na.
  nhi-NT: uan oualmocuip ocualicac nitzonticon in Juan itich se caxitl, uan ocmactih
    in ichpocatl, uan yeh ocmactih nimaman.
  ttc-NT: otzaj tin tuj jun laq, oxik tq'apo' tuky'i te q'opoj b'ix te q'opoj oxik
    tq'apo' te tnan.
  dan-1931: Og denne gik hen og halshuggede ham i Fængselet; og han bragte hans Hoved
    på et Fad og gav det til Pigen, og Pigen gav det til sin Moder.
  kwj-kwj: Ri takutosini Jon i mwa ti disi tenge fotiki owesini ratani o himiyama
    che ni ya ri ha. Ri hasiwani o himiyama che raꞌaini ti nuwai ni ya ti ha.
  vie-OVCB: đặt thủ cấp trên mâm, đưa cô gái bưng về cho mẹ.
  kze-kze: táávepimba maréna maimaéna minárásígómbá máamuwana maimaéna anówamba máamuwasa
  mpj-mpj: '@see-verse:MRK.006.027'
  lbk-lbk: Et inyeyna tet-ewa ay mapapalato sa na't inchowa isnan magmagkit, ya inchowana
    ken inana.
  mto-NT: Vanꞌit tseꞌe je̱ tojpa ñu̱jkx je̱tseꞌe o̱jts du̱yukpux je̱p poxu̱ntu̱jkp,
    je̱tseꞌe du̱yaknu̱jkx je̱ kyuvajk je̱m plato jo̱o̱tm, je̱tseꞌe du̱mo̱o̱jy je̱
    kiixu̱ta̱ꞌa̱x. Vanꞌit tseꞌe je̱ kiixu̱ta̱ꞌa̱x je̱ tyaak du̱mo̱o̱jy je̱ Juan je̱
    kyuvajk.
  bzh-bzh: betunġ loḳ ġabum ti, beḳo yom vu avëh avö sënë lo, loḳ mëm ḳo meyah
    vo vu ata.
  guj-2017: અને થાળમાં તેનું માથું લાવીને છોકરીને આપ્યું; અને છોકરીએ પોતાની માને તે
    આપ્યું.
  jvn-NT: Endasé terus digawa nang piring dikèkké botyahé. Botyahé terus masrahké
    endasé marang ibuné.
  byr-byr: mɨnyagɨnyaꞌ paletɨyavɨ wakɨna yaka makulaabaka taayavɨna bulawɨjaavaꞌ.
    Kabulawɨjaavaꞌ taayaꞌ ganaangevɨna wɨjaavɨna.
  ian-ian: Kalɨtaa yaanjɨmba taagalaa tagwa nyan kat kwindɨ. kwindɨ, nyɨme kat kwilɨ.
  hun-hun: Az pedig elment, és fejét vette neki a börtönben, és elhozta a fejét egy
    tálon, és odaadta a leánynak; a leány pedig az anyjának adta oda.
  mcf-NT: maspanën nandoshon bëshun champi meniac bedshun champin aton tita menetuidpac
    caondash.
  kjs-kjs: Rugulisa rabu plet madaa suma wane kalisa rabu wanemere nipuna agi kalisa.
  mni-mni: Amasung mahakna John-gi makok adu sempak amada haplaga leisabi macha aduda
    pire, aduga leisabi macha aduna madu mamada amuk pirammi.
  yad-NT: Saryejada varirya su̱no̱ sidyepye̱cya̱vimu, sasa̱ñuvi̱jada ji̱ta variy vaturara.
    Vatura ji̱ta sa̱yada variy yino̱dantidyerya.
  mxb-NT: Dá ni̱ saꞌa̱n ta̱a ñoó ni̱ saꞌanda ra̱ diko̱ Juan noo̱ nákaa̱ na̱ ini veꞌe
    ka̱a. Dá ni̱ chi̱káa̱ ra̱ dini̱ ná ini iin koꞌo̱ néꞌe raa̱n ni̱ ka̱sáa̱ ra̱. Dá
    ni̱ xi̱ꞌo raa̱n noo̱ tadiꞌí ñoó. Dá ni̱ xi̱ꞌo xia̱n noo̱ naná xi Herodías.
  pon-2006A: E ahpw pwurodo wa moangeo nan dahl ehu, e ahpw kihong serepeino; serepeino
    ahpw uhd kihong eh nohno.
  maq-NT: Sehe caveya cha cahntsua tyuva, quijicojo cha. Xi cafehe cha cojo ne, casua
    cha na quihndi rë na Herodía. Hane sehe casua na naa rë na.
  hto-hto: Afe abɨ úiñoraɨma llavériracomo jaillano, Juan ɨfocɨ jáitano plátomo jóoneta
    atɨde. Afémɨe aféngomo izáɨbite. Iemo ie eimo afengo izájide.
  por-BRBSL: e trouxe sua cabeça numa bandeja, e a deu à jovem senhora; e a jovem
    senhora a deu à mãe.
  ces-NKB: a přinesl jeho hlavu na míse. Dal ji té dívce a ta dívka ji dala své matce.
  cui-cui: Barapo soldadomonaepin matasipa carena paratontha. Bapon cata yabʉyotha.
