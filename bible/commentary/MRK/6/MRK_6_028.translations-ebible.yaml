  tzo-NT: Hech ibat ti yajsoldadoe, ba sc'oc'be sjol ti Juane ti te tiq'uil ti chuquele.
    Laj yich'be tal sjol ti plato. Laj yac'be ti tsebe. Ti tsebe ba yac'be ti sme'e.
  ind-AGS: tentara itu membawa kepala Yohanes di atas sebuah piring dan memberikannya
    kepada perempuan itu, dan perempuan itu menyerahkannya kepada ibunya.
  omw-omw: mwiaqaatairo mwia qiata tanuqa vatero varaqiro nrumu mwanraata mwia mwuvaro
    mwiva varero uro nai nronra mwunra.
  yrb-yrb: Enoba Erodima weiro danu meremere amara diburaro anite Joninu nodo ture
    kofiri naberoro odite owerite i arumabai are farite mai. Mairo munite ane danu
    danuabai mai.
  maa-NT: Jè soldado kiì ján nda̱yá nga tsatesin Juan; i̱kjoàn j'iìko̱ sko̱ Juan;
    tjíya‑la̱ chro̱ba̱ nga kitsjaà‑la̱ jè tsòti; ko̱ jè tsòti kisìnga̱tsja nea̱‑la̱.
  mcq-mcq: Hu tevua ꞌahi apena roe napara kaji mahume napara kajara apena vaꞌe oaha
    mahana.
  sus-A: عَ نَشَ قَ عَ شُنيِ رَ ثِلٍتِ مَ، عَ نَ سٌ فِنّدِ مّدِ يِ رَ. فِنّدِ مّدِ
    قَن نَشَ عَ شَنِن عَ نفَ شْن مَ.
  jpn-1965: その首を盆に載せて持って来て、少女に渡した。少女は、それを母親に渡した。
  fra-SBL: ramena sa tête sur un plateau et la donna à la jeune femme ; et la jeune
    femme la donna à sa mère.
  yka-yka: Ubus binoˈo weˈ ne kōknen binettad diyataˈ talam duk pinangurung ne weˈ
    ne si budjangin. Manjari pinangurung isab weˈ budjangin si saˈinen.
  mle-mle: Viyalupwakuw, Jon diki abw marim takakuw, niba takwak kwiydil. Li ata kwurkuw,
    karayin liki amayik kwiylil.
  shp-NTPO: Jatian kaxon ja sontáronin, Juan textexon, jawen mapo raton bexon, ja
    xontako menia iki, jatian janbiribi jawen tita menia iki.
  aom-aom: hevöre bamonugoromo barueromo abojoho bojamadeje. Bojamamu huro bavaꞌo
    vëmoho bojamadeje.
  geb-geb: Ana Zon fhɨra thugap, ana pana ndi thuuŋ mbe ndarap, ana ndiga zav mba
    biptara nɨɨŋgim, ana ana ndiga vov, won niamuuŋ ga nɨɨŋgi.
  eng-WYCLIFFE: and brouyte his heed in a disch, and yaf it to the damysel, and the
    damysel yaf to hir modir.
  bsj-bsj: Nii bwa dak tiye ya matuii dor Yuawana ro, furcuna nyou fantilan bo ne
    bubiya, bubiya ya nee nece.
  cak-cak: Xbe c'a ri soldado, xucumij-e (rujolon, ruvi') ri Juan chiri' pa cárcel,
    xuya' c'a pe pa jun plato, xuq'uen-pe che ri xten, y ri xten xberuya' che ri rute'.
  chf-NT: De ya'i c'oti t'oc u pam aj Juan tama ump'e plato, y u yäc'bi ni telom.
    Y ni telom u yäc'bi u na'.
  tlf-tlf: felet diim iinu ifo kwep tal-nala e, man unang amaat umi kobelata, uta
    ku-nuluta, kwep tam ogen umi kobelu ko.
  piu-2006: '@see-verse:MRK.006.027'
  poh-NT: Reꞌ sol reꞌreꞌ xo̱j woꞌ chi riyocꞌoric lok chi ralak i Wa̱n. Chiri̱j chic
    ruꞌ xicꞌam cho pan jenaj perepic wach culc eh xiyew reh rixkꞌu̱n i Herori̱yas.
    Chiri̱j reꞌ, reꞌ ixkꞌun reꞌreꞌ, xo̱j rikꞌahsaj reh ritu̱t.
  tue-tue: Surara peresuwiipʉ wáa, cʉ̃ʉ̃ya dupure páata, opasida bapamena néesã, coore
    ticoyigʉ. Coope coo pacopʉ́re ticoyigo.
  bjp-bjp: Ka kep fafis u na nenge pelet, ka ta u usuf keleflik ae, ke keleflik ae
    ka ta u usuf tina.
  xon-xon: ki di ŋa likusambil ponn ni, ki joo ni nan di tii usapɔɔn ngbaan. Le u
    mu di ti tii una.
  tzo-ZNT: Ibat la ta chuclebal ti solteroe, ba la stuchꞌbe tal sjol ti Juane. Ispachbe
    la tal ta plato, iyacꞌbe la ti tsebe. Ti tsebe ba la yacꞌbe ti smeꞌe.
  mpm-NT: '@see-verse:MRK.006.027'
  ots-NT: Cja̱ car sundado bi ma gá ma jar födi, bú tzɛjquibi cár dyʉga car Juan,
    bú cöhtibi cár ña̱ hnar moji, cja̱ pé bú tjɛ, bi un car ba̱jtzi bbɛjña̱. Cja̱
    guegue‑ca̱ pé bi un cár me.
  hoy-hoy: अदिक ऊंद टाटी दा ईटकु तंदुन अदिक आ पोर इक कोट्टुन, अदिक पोर तान मोय इक
    कोट्टुर.
  amo-amo: A da nin litẹ na kishik ada na kubure, ame kubure na unamẹ.
  pjt-pjt: '@see-verse:MRK.006.027'
  cwe-cwe: Maabaho keka ditwi ijo muna ichano, kamgalila mndele ija, nayo kamwing'ha
    mami yake.
  daa-NT: Min ŋa ɗukumga, ŋa iciig ɗo gartar ho ŋa beriitig ɗo gemso-ata. Taar gay
    beriitig ɗo yaaco.
  mlp-mlp: Waqim in degib emim a bolim aw barasta na ugan in waqim a le anen tuqug.
  ape-C: Anan natupenyuk aria nereiri barag onohw yaurehw aria nanaki nako Herodias
    okwokwik nugawik aria okwok wata kwanak kwako amakek.
  bgs-bgs: Igtagù tô ulu i Juan tun ta dakál pinggan, igbággé tun ta daraga, asta
    igpid din tun ta innà din.
  faa-faa: Airakano tipura apea pukua, Yone wamo patekemaka tísia motokoa maka pekea
    hinamo sakoraki kasapo. Karakano maka ipi kaīyia Herótiaseaki kakako maka pusuapo.
  kik-kik: akĩũrehe na kiuga, akĩnengera mũirĩtu ũcio, nake akĩũnengera nyina.
  cap-NT: Carsila ojkchic̈ha mantita sultatuqui. Nekztanaqui Juanz̈ acha pootz̈cu
    chuwquiz zjijcchic̈ha. Naa turaquiz acha tjaatatac̈ha. Nekztan naaqui maaquin
    acha tjaaz̈quichinc̈ha.
  ksr-ksr: Kaeŋ ijoŋ wasiro kapuare miri gbadeyanoŋ kema aroya kotoŋ waŋa kondenoŋ
    ama meŋ kaŋ emba saraŋ ii muro nemuŋa muro.
  eng-TNT: and brought his heed in a charger and gave it to the mayden and the mayden
    gave it to her mother.
  sbs-sbs: Naaleta mutwi wakwe hakagwetere niku uha mukazana, mi mukazana chauha vanyina.
  sue-sue: giti tewara potiro puro baro mai bama dirire potinu puro mia nusore potinua
    awa.
  fra-NCL: Le garde alla décapiter Jean dans la prison, et apporta sa tête sur un
    plat ; il la donna à la jeune fille, et la jeune fille la donna à sa mère.
  bhg-bhg: Ainda kopuru teoda piedo kundo gundo Herodias da gagarade pipisisina. Edo
    gagarami kundo ainda aida yai maunsisina.
  snn-NT: Guanseguëna, soldadobi ya'o huë'ena sani, Juan sinjobëte tëyoni, guëna re'ahuana
    tëoni, Herodesna rani jo'cabi. Jo'caguëna, Herodes yua ba romi zingona insiguëna,
    bago'ga sani, bago pë'cagona jo'cajaco'ë.
  atb-NT: bó má kat luî, myiwe zo haú lé lo byî ri; myiwe zo haû gi, ulhum haû lé,
    yhângnû chyáng yu ló byî ri.
  wro-wro: 'Imri: anąŋga ąŋgąm maninja kungaŋurulal, njimbąridja njino:na; njimbąridja
    karanąŋgḁnja njino:na.'
  cek-AK: 'anih ih lu to sabae nuiah a sin moe, nongpata hanah paek: nongpata mah
    amno khaeah paek.'
  bkd-bkd: daw iugsak sa ulu din duun hu lampay. Dayun indawag duun ku laga aman inuwit
    din haena diyà ki Inay din.
  ctu-76: Che' jini ti majli. Ti' tyuc' tsepbe loq'uel i jol Juan ya' ti mal cʌchonibʌl.
    Ti' pit ch'ʌmʌ tyʌlel ti ch'ejew. Ti yʌq'ue jini xc'alʌl. Che' jini, ti majli
    i yʌq'uen i ña'.
  lac-NT: Raji' caj bine' caj u ch'ʌcaj u car Juan tu cu naj macar mac, caj bin u
    purej u jo'r ich turiri' u rʌquir quir u pe'ic. Jeroj, caj u c'ubaj ti' a ray
    xquico' u parar Herodías aro' tune' caj u ts'ajaj ti' u nʌ'.
  xla-xla: '@see-verse:MRK.006.027'
  xav-NT: Taha wa, te awa'awi ti'â, piza'a 'renho'a wa, azarutu ma, te te sõmri da.
    Te te tãma sõmri parip si, ma tina ma oto tisõ, Zuwã Batitaha 'rã hã.
  cuk-cuk: Sorda Diigi-dule-oged-Juan-e-nono bategi-sii senonikid, geb bunagwa uksad,
    degi, bunagwa e-nanga uksamogad.
  tbf-tbf: Ma a nga por muerngan mi kovan i aron mi leisleis nge ra vetserie ine simi
    tosuor, ma a nga sor rakot ngan se kinan.
  uig-CYR: уни бир тәхсигә қоюп, қизниң алдиға елип келип униңға бәрди. Қиз уни анисиға
    тапшурди.
  ikw-NT: O vuya risi a n'agbụgba, nyee a nnwọ rinya wam, nnwọ rinya wam nyee a nne
    a.
  khs-khs: 'Aputa: tipolo koane hanapola:, Yone piseiwa na tiye meneki tuwapola: tiyapola:
    ine kesale polama mikeye. Kinapita: tiyapola: ene e ama Helotiyasema miya:na:pela:
    tiyapola: hapakeye.'
  dwr-ENT: ሄ ሙጬዳዋ ዎጪቲያን ዎ ኣሂዴ፥ ናቲው ኢሜዳ፤ ናታ ቃሲ ባሬ ኣቲው ኢማዱ።
  pma-pma: ling vatin Sion mul en pelet tai, ka kuri, sani min atouli. Ka atouli sani
    mun min mama onen.
  atd-NT: no insabuk din to palanggana no inhatod din dio to sika boi no imbogoy rin
    dio to inoy rin.
  tel-2017: దాన్ని ఒక పళ్ళెంలో పెట్టి, తీసుకు వచ్చి ఆమెకు కానుకగా ఇచ్చాడు. ఆమె దాన్ని
    తన తల్లికి ఇచ్చింది.
  hat-BSA: Konsa yo te pote tèt li sou yon plato pou te bay fi a, e fi a te bay li
    a manman l.
  bxh-bxh: habahim gaeba yai kuluna ya abiyama be tineꞌeu ya felen. Na ya lawen be
    tinana ya felen.
  top-NT: Amá soldado alh cpu̱la̱chi̱n ní ixtanu̱ma Juan y pixcá̱cti̱lh. Acxni makni̱ko̱lh
    múju̱lh ixakxa̱ka nac aktum pula̱tu la̱ ixma̱paksi̱cani̱t, alh ma̱xquí rey Herodes,
    y xlá má̱xqui̱lh amá tzuma̱t, y xlá ma̱xqui̱pá ixna̱na la̱ ixuanini̱t.
  msk-msk: Kayan dyara yaan nang sondaro aw atagan naan sang daraga. Kayan yatag yaan
    nang daraga sang kanaan ina.
  gyr-NT: Sundao oso soquendasave, oyasɨa Juan ãca, seru poratu pɨpe. Mborerecuar
    omondo co cuñatai upe, evocoiyase cuñatai omondo osɨ upe.
  kmh-kmh: '@see-verse:MRK.006.027'
  ukr-ONPU: приніс її на блюді та віддав дівчині, а вона віддала її своїй матері.
  emi-emi: Ghe sau mae sio uruna ateva Jon tale terei etivilau me ghe taue lao sio
    ta aliki vause ateva. Me aliki vause ateva ghe laoainie sio ta kinna.
  zpv-NT: Ya gwanee ba yihca Jwahn laꞌn tuhbi plahtu tin badiꞌhi ban laꞌh dxaꞌpa chi,
    ya dxaꞌpa chi badiꞌhigah bin laꞌh xmaah bi.
  gux-gux: ki teni o jafaano, ojafaana mo den teni ona.
  kos-kos: ac el use sifa sac oan ke sie ahlu, ac sang nu sin tulik mutan sac, na
    tulik mutan sac usla sang nu sin nina kial.
  ibo-ibo: tinye isi ahụ nʼime efere butere nwaagbọghọ ahụ onye nara ya bunye nne
    ya.
  yml-yml: '@see-verse:MRK.006.027'
  ory-ory: ଆଉ ତାହା ଗୋଟିଏ ଥାଳିରେ ଆଣି ବାଳିକାକୁ ଦେଲା, ପୁଣି, ବାଳିକା ତାହା ଘେନି ନିଜ ମାତାଙ୍କୁ
    ଦେଲା।
  bzj-bzj: Ih bring Jan hed pahn wahn chray ahn gi di gyal, ahn shee kehr it da ih
    ma.
  chk-chk: Mürin a uwala ewe mökür lon eu sepi o ngeni ewe föpwül, nge i a ngeni inan
    we.
  ssd-ssd: Kat purmba gabatnu nza ŋak tumba pro kulim mbanzo ta tuna le nu ndek tumba
    ka ina nuŋe tuna.
  acr-TNT: Ri soldado xeꞌec pa ri cárcel y xucꞌatzij rujolom ri Juan. Xucꞌam lo pa
    jun plato y xuya cꞌu che rali, y rali xuꞌyaꞌa che ruchu.
  rop-rop: en imbin pudum im hed langa pleit, en imbin bringimbek det pleit garram
    det hed, en imbin gibit langa det gel, en det gel bin gibit langa im mami.
  mee-mee: ba ke ulopaia kunna nga raliu te. Na ke atu kia ba ke tunge ta malaui laeala.
    Ba ngarume na malaui laeala ke tunge te naname.
  mwf-2018: I nhini thangunu ku soldier nhini-ka ku pelpith nukunu John the Baptist-ka
    ngarra nanhthi plate-te mebaththa tharra. I damngemut ngarra kardu mardinhpuy
    nhini. I kardu mardinhpuy nhini-ka damngemut warda ngarra kale nigunu kardu nan
    Heredias.
  dif-dif: Nau wapana wonti ja mangatandra nunkani kanja ngari pungani wokaribana
    wonti, ja mangatandra nunkani pirrani tikalkana wonti ja mankarani jinkina wonti,
    ja mankarali nina ngandrini nankanani jinkina wonti.
  gam-gam: Goika ngambale i plet al woro iwo ambo awika ambo ge ipo megama awi.
  nou-nou: Diugedo tewo da itido budo bugusira. Bugudo gagara ainda yei ititisera.
    Edo itero gagara awa budo ai da yei mambudo ititisira.
  mqb-NT: Suje ata a zla ù doh sə dangay, a gəɗay nga pə Yuhana wa. A nàn anan à
    kwatama inde, a varan anà dəna a Hirudiya. Winen ite a təma anan cəna, a varan
    anan anà may anahan.
  ape-B: Anan nobleyok ali nololi boglom anatu plet ali nanaki noku Herodias okwokwik
    nugawik ali okwok wata kwanak kwoku mamakik.
  grc-F35: καὶ ἤνεγκεν τὴν κεφαλὴν αὐτοῦ ἐπὶ πίνακι, καὶ ἔδωκεν αὐτὴν τῷ κορασίῳ·
    καὶ τὸ κοράσιον ἔδωκεν αὐτὴν τῇ μητρὶ αὐτῆς.
  cav-NT: Jadya ahuajutu cuacuare etare apudaju. Cuaatsutu pititubuticuare Juan. Tubutsutu
    Juanja iyuca pejaju iyatsu epuna ehue ebari tyaticuare. Tura tyatihuaju tujatu
    ecuaque inamereticuare.
  kgp-NT: Kỹ tóg ti krĩ ma kãtĩ mũ sir, pénky kãkã nĩm kỹ. Kỹ tóg fi mỹ nĩm mũ, tátãg
    fi mỹ. Kỹ fi tóg ã mỹnh fi mỹ ma kãtĩ mũ, Herodias fi mỹ.
  bvd-bvd: ka ngalia mai gwauna 'i fafona reba doo tiutiua, ka falea naa fuana saari
    nai. Ma nia ka ngali ka falea naa fuana gaa nia.
  ukr-1871: І принїс голову його на блюдї, і дав її дївицї, а дївиця дала її матері
    своїй.
  apz-apz: Jounɨye mnokinoso noswanyopo iwojwosyalokumpentɨfi aꞌmu sijo simo nuyahonɨngkofi
    nomotawento konaꞌwohimo uyɨmentisofoho.
  yon-yon: Narekore, korok kuu yabad arimbed kanmonoone kande koyu yaa kondoone, yumbed
    kanwene yu awaan yaa kondeen.
  poi-NT: Jesɨc jém soldado nɨc jém cárcel, it́ɨŋcujagáy jém Xiwan iɨscɨ. Jesɨc inimíñáy
    jém ico̱bac tu̱m mɨjpɨc chi̱majo̱m. Chiit́a̱ jém wo̱ñi. Jesɨc jém wo̱ñi ipɨctsoŋ,
    ichi ia̱pa.
  dhg-dhg: Bala dhanal banha warraṯthuwanam nhanany gupam muḻkurr-manapanan bala gunhanan
    biḻitlin bala gutjparruwanan bayikuḻiyan wirrkuḻwuḻin. Ga nhanmam banha bayiŋuya
    wirrkuḻyum ŋawatthuwan bala guŋanam ŋunha ŋäṉḏiꞌmiŋuwuḻin nhanguwaywuḻ nhan.
  wuv-wuv: ma na notabeamai fei tabana pafoo fei tabetabe. Ina fanaa mei baduu pifine
    ma hia, na fanaa mei inana.
  quf-NT: Chayshi chay suldaduqa karsilman rir, Juanpa umanta pitir uk platupi apamur,
    chay warmi wamratana quran. Nataq chay wamraqashi mamantana ashwan quran.
  yuw-yuw: Tengmuna owi berac imuna yu tongga macno Herödias imogoc.
  mph-mph: '@see-verse:MRK.006.027'
  hus-NT-1971: Ta c’ale ba’ an huic’axte’. In muts’inchi in oc’ a Juan ani in chanchi
    a Herodes al jun i talab. Tam a Herodes im pithanchi an ts’ic’ach ani an ts’ic’ach
    in huat’banchi in mim.
  med-med: Wote, el wu ni ndi, Jon nga peng ni, plet ila mepa omba ambuⱡa ni nguⱡnga.
    Wote, ambuⱡa ni ndi, tʉpa mam ni ngurum.
  bch-bch: Ga kus ta idol ilabora ga idae ngan lalate ta ibada ga ila pan taine blala
    toa oa, ta ei ibada ga ila pan itna.
  cco-NT: Jo̱baꞌ cangóbˉ i̱ ꞌléeˉ do fɨˊ dsíiˊ ꞌnʉñíˆ, jo̱ cangoquiʉ́ʉꞌˇbre mogui˜
    i̱ Juan do, jo̱ cacó̱rˉ e iʉ˜ fɨˊ co̱o̱ˋ dsíiˊ huɨ̱́ɨ̱ˊ, jo̱ cajá̱ꞌˋbre i̱ sɨmɨ́ˆ
    do, jo̱ i̱ sɨmɨ́ˆ doguɨ cajá̱ꞌrˋ niquiáꞌrˆ.
  deu-1951: Dieser ging hin und enthauptete ihn im Gefängnis und brachte sein Haupt
    auf einer Schüssel und gab es dem Mädchen, und das Mädchen gab es seiner Mutter.
  alq-ALGNT: Kitci nabaginaganikag dac ogi iji pidji8idon Cabadisan octig8ani, acitc
    ogi minan ini ik8esesan. Aa dac ik8eses ogi minan odjodjoman.
  ixl-NNT: As bꞌex veꞌt u soleꞌ tu u kaarsaeꞌ. Itzokꞌ veꞌt el naj viviꞌ u Xhuneꞌ.
    As teqꞌo veꞌt tzan naj tu umaꞌl u pulaato. As taqꞌ veꞌt ok naj te u ixojeꞌ; as
    taqꞌ veꞌt ok ixoj te vitxutxeꞌ.
  boa-NT: Ahdújucóhjáa dibye ipyééne ikípíyuúcúne bohtájɨri itsívaúvú ájcuváné díílleke.
    Aaúhjáa tsajtyéllé tsɨ́ɨ́ju éllevu.
  etr-etr: Damulahilä falodaia negela gaula maalahilä dolïsä amoma ï. Ïasebegi, dolïsä
    ameada emema ï.
  quh-NT: Soldadotaj rispa Juanta khorumorka. Umanta chuwapi apamuspataj sipasman
    korka. Sipastaj Juanpa umanta mamanman komorka.
  kwi-kwi: Usne kajchira ɨt kit tɨmpukin kɨzpu tɨtta. Usne pɨlattura kɨzpukasa karat
    kit musittura mɨlat. Musittune akkuhshta mɨlara.
  agm-agm: Mɨtɨho nisatatɨ nyaihandaapɨhɨ isɨsi nasatɨ apwaimaamaati nunyataise. Apwaimaamaati
    numwihɨ kaatɨ netatɨ sanaati nunyataise.
  ubr-ubr: namon on ramoai iwan ibo imatabir men jeverei itai ato jeverei ibo ayon
    itai.
  tsw-NT: Reve u ta̱wa̱a̱ na aaciꞌi a mapara, u ca usheliꞌi. Mawun ma ka gba, u ca
    mma va̱ yi.
