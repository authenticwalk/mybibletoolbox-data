    fofona asi. Ma la Jisas ngaia ka 'afe'aferu ma ka fata kau te'aga ma ka 'ilo'oo,
    “Nau lo'o mola! Mooru sia ma'u mola.”
  ded-ded: yeng yofi bic edeyunuec, “Ngeni wosongina makiu, imoc ni, ngeni mi kengecngunuu.”
  ewe-ewe: Gake eƒo nu gblɔ na wo enumake be, “Miaƒe dzi nedze eme. Nyee, migavɔ̃
