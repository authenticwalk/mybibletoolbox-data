    Kørig kui inchimøtay— cha.'
  not-NT: 'Antagaisati iniaigabaqueri, itsorogasantaiganaqueri. Aro yotabitaigapëri
    Jesos: —Quero pitsorogui. Naanti bocapaatsi, pinganinasëretanëtigue.'
  plu-plu: 'Igkis madikte hiyapri. Igkis apisasew kaayhsima. Igme awna ta gitkis.
    Giwn: ―Kibowkahwanabay. Nahnewa ay. Ka yi muwaka apis.'
  iou-iou: '@see-verse:MRK.006.049'
  ntp-NT: 'Vʌʌscatai tʌʌ ʌgai cascʌdʌ aliʌ duduaadimu. Dʌmos ʌSuusi ñiooqui daidʌ
    itʌtʌdai: ―Maitavʌr vuaamʌ ʌnʌliada aanʌana maitavʌr duduaadicuda ―astʌtʌdai.'
  rai-rai: Diat raap diat baboi, ma diat burut aakit. Ma Iesu i pirpir gagaa maut
    karom diat naa, “Koku muaat ngaraa, iaau ku mi, koku muaat burut.”
  haw-1868: 'No ka mea, ike ae la lakou a pau ia ia, weliweli iho la: olelo koke ae
    la oia ia lakou, i ae la, E hoolana oukou; owau no keia, mai makau.'
  ffm-ffm: 'sabi ɓe fuu, nde ɓe njiinoo mo ndee, ɓe kulii. Ɗon e ɗon Iisaa wii ɓe:
    —Mbaaltinee hakkillaaji mooɗon! Miin, mi Iisaa, pati kulee!'
  arb-NAV: 'فَقَدْ رَأَوْهُ كُلُّهُمْ وَذُعِرُوا. إِلّا أَنَّهُ كَلَّمَهُمْ فِي الْحَالِ
    وَقَالَ لَهُمْ: «تَشَجَّعُوا، أَنَا هُوَ، لَا تَخَافُوا!»'
  cop-CNT: ⲛⲉ ⲁⲩⲛⲁⲩ ⲅⲁⲣ ⳿ⲉⲣⲟϥ ⲧⲏⲣⲟⲩ ⲡⲉ ⲟⲩⲟϩ ⲁⲩ⳿ϣⲑⲟⲣⲧⲉⲣ ⳿ⲛⲑⲟϥ ⲇⲉ ⲥⲁⲧⲟⲧϥ ⲁϥⲥⲁϫⲓ ⲛⲉⲙⲱⲟⲩ
    ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ϫⲉⲙⲛⲟⲙϯ ⳿ⲁⲛⲟⲕ ⲡⲉ ⳿ⲙⲡⲉⲣⲉⲣϩⲟϯ.
  sri-sri: 'Ããrĩpererã ĩgʉ̃rẽ ĩãrã, bʉro gʉkañurã. Ĩgʉ̃sã gʉkamakʉ̃ ĩãgʉ̃, mata Jesús
