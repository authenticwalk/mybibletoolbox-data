    uwi acʉaqueticõaña, na caĩñupʉ.'
  eng-ULB: because they saw him and were terrified. Immediately he spoke to them and
    said to them, “Be courageous! It is I! Do not be afraid!”
  spa-VBL: 'porque todos podían verlo y estaban completamente horrorizados. Inmediatamente
