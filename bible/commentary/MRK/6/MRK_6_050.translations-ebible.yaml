  bss-NT: Bébónéʼáá áyə̄le áde bényíné mɔ́, mbwɔ́g ménkōb bɔ́ moosyəə́l
    bwâmbwam. Ábwɔ̄g-ábwɔ̄g Yesuɛ anláá bɔ́ aá, “Nlém méēhūnē nyé, mɛɛ́
