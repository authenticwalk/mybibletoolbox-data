    majjaitua. Bwe''ituk inepone juna''a ―ti ameu jiiak.'
  uro-uro: inguna rha moe rha lu qa bä rhit len masirhat. Dä qa märhamän särhäm da
    masägos i qä qoar na rha rhoqortäqyia, “Qale ngänit len! Nak kop mamär. I nak
    kop aingo.”
  ita-1885: 'ma egli tosto parlò con loro, e disse: State di buon cuore, son io, non
    temiate.'
  muy-muy: 'Nday ɗek tìpia naŋ a ti tàgra aŋgwaz a àsaɓay. Ay naŋ nakəŋ àhi ma ana
