  zai-NT: 'Purti irá cabe biiya cabe laabe ne bidxibi cabe. Peru óraque uní'' né be
    laaca'': ―Naa ndi'', cadi idxibi tu.'
  upv-upv: Nir jijle arlesi ko nolor opotpote elep. Ko ni esaro ngavilvilsen erij
    tevir, owra “Inu lebbong, nolo kami p̃irres! Sete kapmetutu.”
  aui-aui: Raghanine sikita na tupadi sinaghara kirakii. Bi yaininagha Yesu ivisisiya
    iwonedi bo, “Yami noghota inimaragata, mmko tagu. Gekonanagharana!”
  wap-NT: Ipai ĩtarian tuukii ĩtukapan idi uruu. Sariapa Jesus paradan, ukian ĩꞌati,
    “Manaꞌa utariaꞌanaꞌa. Õgaru wuruꞌu!”
  mva-mva: Maka ma di moarunga nge ditea-doi. Bokaibe taburidi nge dira-tina. Ata
    Iesus oaikiki-la bokai iradi, “Kamakaiboang. Ngena ngau. Moaki taburi-ming dira.”
  dwr-NT: Ayissi gooppe, unttunttu ubbay A be7iide, yashshaa kokkoreeddino; shin ellekka
    Yesuusi unttuntta, “Aynne baawa; taanattennee yayyoppite” yaageedda.
  kfw-kfw: "Inmani'n inleimu phakhan inraya-ah inlei-inlai. Takkha khawapha takkhan\
    \ Jisu'n aleiti, “Malung minpoongmaru.”\x94 “Chimaru, Kei ka-eii!”\x94"
  bfz-bfz: कऊँकि सब तिना खे देखी की कबराई गे थे, पर यीशुए फटाफट तिना साथे गल्ल कित्ती
    और बोलेया, “याओ राखो। आऊँ ए। डरो नि।”
  cuk-09: 'Bela daksamarsoggu, egi gwakidmalad. Degisoggu, Jesús yog e-sapinganse
    golar imaksad, ega sogded: —Mer dobgumar, gandik samar, ani an gudiid.'
  ben-OBCV: তাঁরা চিৎকার করে উঠলেন, কারণ তাঁরা সবাই তাঁকে দেখে আতঙ্কগ্রস্ত হয়ে পড়েছিলেন।
    তিনি তক্ষুনি তাঁদের সঙ্গে কথা বললেন। তিনি বললেন, “সাহস করো! এ আমি! ভয় পেয়ো না।”
  mil-NT: '@see-verse:MRK.006.049'
  myu-myu: Iparara jĩjã ip o'e. — Eya'õcam cuy epesop! Eypararam g̃u juy! Õn ã! —
