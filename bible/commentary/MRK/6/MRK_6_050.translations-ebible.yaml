  heb-LB: 'ישוע דיבר אליהם מיד והרגיע אותם: ”אל תפחדו; זה אני!“'
  caf-NT: '''Et Sizi ''ahoh ndo búlhni, “Nuhdzi ulhtus úlhtsi! Si ''ust''en. Whenulhújut
    ílah.”'
  mio-NT: 'Ndihi ra cuu ra ndehe chi ra, ta yuhvi xaan ra ta ra. Tacan, ta nducahan
    ra Jesuu chi ra ta ra. Cati ra chi ra ta ra ti: ―Cua cundee ini ndo. Yuhu cui.
    Ña cua cuyuhvi ndo ―cati ra.'
  srq-NT: Echɨmbaaquiatu chɨã ngue cuãacuã ɨ tuchɨ mae erese ra. —Jẽsiquichechɨ̃ nguiã.
    Jẽya chõ ae. Se chõ nyeresẽ, ɨ que Jesús ñee ee ra.
  kje-NT: '@see-verse:MRK.006.049'
  bmk-bmk: ma ivi kaekirorosi. Bade mara sago kava Yesu ivi sisiya kurisi ma ivavo,
    “Nuwanuwami etora. Wena taku. Iya kona yabumana!”
  gaz-gaz: isaan hundi isa arganii akka malee naʼaniitii. Inni immoo, “Jabaadhaa!
    Anumaatii hin sodaatinaa” jedhee yommusuma isaanitti dubbate.
  kud-kud: ta himeheuhi mwala'ina. Na Yeisu aidiyai iwalo, ‘Havena ammehemeheuhi.
    Yau ta'i, am'atepatu.’
  urb-NT: 'Upa usak ehe rahã, mukahem hũ. Pe, pahar Jesu pukái: —Pekyje ym! Pehẽ py''ahu
    te''e pexo. Ihẽ Jesu — aja.'
  fra-LSG: 'car ils le voyaient tous, et ils étaient troublés. Aussitôt Jésus leur
    parla, et leur dit: Rassurez-vous, c’est moi, n’ayez pas peur!'
  san-HK: yataH sarvve taM dRSTvA vyAkulitAH| ataeva yIzustatkSaNaM taiH sahAlapya
