  lgl-lgl: suli daulu mau rasua lo ala talasi daulu lesia 'e liu 'i fofola asi li.
    Ma nainali mola Jesus ka sae ko 'uri'e fadaulu, “'I lau mola tae! Moulu ala mau
    na.”
  mmo-mmo: Sil pin oo layi be layêênin lôôt, om nêêl vu sil pavis nambe, “Ham naham
    aniwêêk, yik saa-jo, om ham-ame anjêênin e.”
  ncu-NT: Mfe̱ŋ ne̱ Yeesuu a sa se̱ŋsa fe̱yɛ, “Mo̱ ne̱e̱! Mo̱nꞌ nya kakpo̱nɔ. Mo̱ne̱
    ma sa a kufu nya mo̱ne̱.”
  cni-NT: 'Ari ineajeitavaqueri maaroni. Itsaroajeitanaque. Ineanatapaajiri: —Pinquimoshirejeitaje.
