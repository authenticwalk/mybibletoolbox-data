    che''en.'
  lac-NT: 'Quire'' tu cotor caj u yirajob, caj u ch''aj saquirob, jeroj, seb t''ʌnob,
    caj ya''araj ti''ob: ―Chichquintej a worex ten ―quij―, mʌ'' a ch''iquex sajaquir
    ―quij Jesús.'
  xla-xla: Epalati Yesuta ya꞉ alotle tlalo sota ya꞉ natipo wowota꞉mama ikiyellati
    yia꞉ watle epo atlaiyo, “Ase sikemte wowota꞉miya. Na꞉ta puma,” diyo.
  xav-NT: '@see-verse:MRK.006.049'
  cuk-cuk: 'Bela daksamarsoggu, egi gwakidmalad. Jesús e-sapinganse yog-gollar imaksad,
    ega sogded: —Mer dobgumar, gandik samar, ani an gudiid.'
  tbf-tbf: simi vunan egie kokouk gi nga pare ma gi nga motou beitsak. Ian ngas te,
    e Iesu a nga oeng segie, “Bu aronga ta menemenen. Kian va nga ta motou! Arie eou
    mo.”
  uig-CYR: 'Чүнки уларниң һәммиси уни көрүп сарасимигә чүшти. Лекин у дәрһал уларға:
    — Жүрәклик болуңлар, бу мән, қорқмаңлар! — деди.'
  ikw-NT: Kpa kpakara be whnụrnu a, mkpọma la be mini. Ọ kanụ be, “Mkpọma si anụ rikne,
    ọ bụ mawa. Anụ tụ́ko ogwnu.”
  khs-khs: '@see-verse:MRK.006.049'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኡንቱንቱ ኡባይ ኣ ቤዒዴ፥ ያሻ ኮኮሬዲኖ፤ ሺን ኤሌካ ዬሱሲ ኡንቱንታ፥ «ኣይኔ ባዋ፤ ታናቴኔ ያዮፒቴ»
    ያጌዳ።
  pma-pma: Ka keil ametau houlu. Ka hatte tas, Iesu selus min keil vit, “!Mihekeih!
    Inau ngatin keinek. !Minametautei!”
  atd-NT: su nahallok lagboy ka tibo ko nigkita ran sikandin. Di magaan nigkagi si
    Hisus no kagi rin, “Palibuwasa now ka goinawa now; ko kow ogkahallok; koddi do
    duon.”
  tel-2017: వెంటనే యేసు వారితో, “ధైర్యంగా ఉండండి. నేనే! భయపడకండి!” అని అన్నాడు.
  hat-BSA: 'pwiske yo tout te wè Li e yo te pè. Men nan moman sa a Li te pale avèk
    yo. Li te di yo: “Pran kouraj! Se Mwen menm! Pa pè.”'
  bxh-bxh: Mahudoꞌidi sa ita be sa ꞌwasabu wananaha. Yo fede Yesu ya libalau lisidi
    iyebom, Nuwamiu ti adidili! Tabu au ꞌwasabu, Yau!
  top-NT: '@see-verse:MRK.006.049'
  msk-msk: Yanggiyab yang bobol nilan kariko nang pagkita nilan kanaan. Toyo yaparabay
    si Jesus maglaong kanilan, “Ayaw kamo magkalluk, ako yang kikita mayo. Sarig da
    kamo.”
  gyr-NT: 'Esepia, opacatu osepiase osɨquɨye yuvɨreco ichui. Ahe rumo aipo ehi: —¡Peyemovɨracuaño,
    che tẽi! ¡Pesɨquɨye eme che sui! —ehi güemimbohe upe.'
  kmh-kmh: Kun giy pirikeyak, Jiysis kuyip aŋgak, “Ma piriknimimb! Yand nep aswiyn!
    Gos yomb ma niŋnimimb aŋgak.”
  ukr-ONPU: 'Адже всі, хто Його бачив, були налякані. Ісус відразу заговорив до них:
    «Будьте сміливі! Це Я! Не бійтеся!»'
  emi-emi: poli ila akapa laghe taraiela me laghe matautueiliila. Arovaeaata ta Iesu
    ghe sama teeilala, me ghe uela va, “Am rau mene annaa, ta aghi oia. Am rau mene
    matautu.”
  zpv-NT: 'laasii garaa raꞌ ba bwaꞌha raꞌ ba zeezah Ñiꞌh loh ñihsa chi niꞌchin bidxyihbi
    duxa raꞌ ba, per seguihdu gahca guñiꞌ Ñiꞌh loh raꞌ ba, rahbi Ñiꞌh: ―¡Gulgadiꞌhi
    balohr stoꞌ tu; naꞌhan ―rahbi Ñiꞌh― ayi guidxyihbi tu!'
  gux-gux: 'Kelima bikuli den nua o ke ti jawaandi cuoba. Jesu den jaligi ki yedi
    ba: Duani mamani yi yama. Mine. Yin da jie mani.'
  kos-kos: Elos nukewa arulana tuninfongla ke elos liyal. Na in pacl sacna Jesus el
    fahk nu selos, “Akkeye kowos! Nga pa inge. Nimet sangeng!”
  ibo-ibo: Nʼihi na ha niile hụrụ ya, oke ụjọ tụkwara ha. Na-atụfughị oge, ọ gwara
    ha sị, “Nweenụ obi ike! Ọ bụ m. Unu atụla egwu.”
  yml-yml: '@see-verse:MRK.006.049'
  ory-ory: କାରଣ ସମସ୍ତେ ତାହାଙ୍କୁ ଦେଖି ଉଦ୍‌ବିଗ୍ନ ହୋଇଥିଲେ। ମାତ୍ର ସେ ସେହିକ୍ଷଣି ସେମାନଙ୍କ
    ସହିତ କଥାବାର୍ତ୍ତା କରି ସେମାନଙ୍କୁ କହିଲେ, “ସାହସ ଧର, ଏ ତ ମୁଁ, ଭୟ କର ନାହିଁ।”
  bzj-bzj: '@see-verse:MRK.006.049'
  wmt-wmt: Nyangungurla palu rayinjarrinya. Partalurnila manyanangu marni Jesusju,
    “Ngajirta nganta rayinjarri. Ngaju marna Jesus. Purnkujarrilu.”
  chk-chk: pun ir meinisin ra küna i o ra fokun rükö ren. Lon ei chök otun Jesus a
    kapas ngeniir o üreniir, “Oupwe tipepwora! Ngang ei. Ousap niuokus.”
  ssd-ssd: '@see-verse:MRK.006.049'
  acr-TNT: 'ma conoje xquilo y lic xquixiꞌij quib che. Tecꞌuchiriꞌ, ri Jesús xebuchꞌaꞌbej,
    jewaꞌ xubiꞌij chique: —Chinimarisaj icꞌuꞌx, ma riꞌin in Jesús; mixiꞌij cꞌu iwib
    —xcha chique.'
  rop-rop: '@see-verse:MRK.006.049'
  mee-mee: Keke reli kaligi kurumea, ri kinung keke kele ba keke matautau. Ava ka
    pannasa, nae Iesus ke role kerea roma, “Ngaka momo masi! Iau ikia. Sana ngaka
    matau.”
  mwf-2018: i perremkanhamneme ngala da matha i pumamka-mana-wa-neme ku wurdarr wurrinililidha
    pangu-yu. Mu nukunu Jesus kathu-ka mampirruneme, “Peneme. Kardu thathpirr numenungkuyitneme
    i mere nengimanhamneme, kardu ngay weyida kanhi-yu.”
  dif-dif: 'Ngangau pratjanali nina najina wonti ja ngarrana wonti. Ja Nulu nurujeli
    tanangu kaukaubana wonti ja jatana wonti: „Murlali ngananimai, ngani Nauja, wata
    japali ngananimai!“'
  gam-gam: Embe dje kanmaka Jisas embe dje awi, ye molo gi dje molme! Ge na wondo,
    ye kand nagolme! dji.
  nou-nou: Setero Iesu ungoda yei sisira, “Goroba ewo. Amone namona. Oju eove.”
  mqb-NT: 'Tə jəjar pi zek yiɓyeɓ anga tinen a fok tə canak anan. Aya əna Yesu a canan
    atan cəna, a jan atan ayak ''am kwayan''a, a wa: «Bənen mbac lele, nen awan, kə̂
    jəjiren bay.»'
  ape-B: Umu moneken, amam hatulunu ali hanubu elgeim. Wakuli Jisas wisnabul naklipam
    nakli, “Ipak kobi elgeipu, wak! Ipak imas dodogowipu. Enyudak douk yek wo.”
  grc-F35: πάντες γὰρ αὐτὸν εἶδον καὶ ἐταράχθησαν. Καὶ εὐθέως ἐλάλησεν μετ᾿ αὐτῶν,
    καὶ λέγει αὐτοῖς· «Θαρσεῖτε, ἐγώ εἰμι· μὴ φοβεῖσθε.»
  cav-NT: 'Dutyara tunajatu bape inime tillaqui jadya acuare, ena dyaque eque ajeya
    baatsu. Jadya juyaju tuna Jesúsra isaracuare: —¡Bajida nejuume! ¡Idya ique! ¡Casada
    nejucue! —jadya tujatu ecana acuare.'
  kgp-NT: 'ag tỹ jũrũn ken kỹ, ag kar tỹ ti ve kỹ. Hã ra tóg vẽsỹmér ag mré vĩ mũ,
    kỹ tóg ag mỹ: “kamẽg tũg nĩ,” he mũ. “Inh hã vẽ, jũrũn ke tũg nĩ,” he tóg.'
  bvd-bvd: suli kera da mau 'asia naa si kada kera liotoi nia talau kau fafona kafo.
    Ma sa Disas nia 'e 'ali'ali ma ka bae kau fuada ka 'urii, “Nau gwana ne! Nao molu
    si mau lau.”
  ukr-1871: 'всї бо Його бачили, й потрівожились. І зараз заговорив до них, і рече
    їм: Бодріть ся; се я; не лякайтесь.'
  apz-apz: Inomokomoyo hopiꞌnonohino sohwa Jisasɨmo uhwonontɨfi iyoho engo unɨmentisofoho.
    Oseso Jisas hofɨkimo komoꞌno joho ulɨmento, Sekwo yokumpohnꞌnyo hmmoꞌnɨmno. Ngkonoho.
    Sekwo iyoho ikutoho.
  yon-yon: '@see-verse:MRK.006.049'
  poi-NT: 'It́u̱mpɨy jém icuyujcɨɨwiñ iixyaj. Tsa̱m pɨ̱mi cɨ̱ŋyaj. Pero jeet́i rato
    ijɨ́yáypa Jesús, iñɨ́máy: —¡Camamwattaamɨ íña̱nama! ¡Aɨcham! ¡Odoy cɨ̱ŋtaamɨ!'
  dhg-dhg: '@see-verse:MRK.006.049'
  wuv-wuv: Si'ei ba minaa ro'ou pedu na fanunupa'ia ronamina ma'au. Ana ei ua, ina
    warenaa a'a ro'odu ba, “Gutafarawani ua! Yau meni. Apuna ma'au.”
  quf-NT: '@see-verse:MRK.006.049'
  yuw-yuw: Ambaracho woroc angga toup sinom botuya Yesuho karupgon inogoc, “Son koing
    songga idarut. Naka epat yo son botoninga.”
  mph-mph: '@see-verse:MRK.006.049'
  hus-NT-1971: 'Patal jaja’chic t’elelel in ichich c’al i jiq’ueltalab. Tam a Jesús
    in tauna’ in ucha’chic: ―Tiquin lej tsapnanaychic ta ichich. Yab quit jiq’ueychic
    cum nana’its jats ax in tal c’al tata’chic.'
  med-med: Wote, wu nimbʉ pora, Jisas kandʉk mundmong etʉng. Ni kʉn, Jisas ndi, kundpa
    nimba mel, “Mundmong iti nʉtʉi! Na ont ei ka!” nitim.
  bch-bch: Gid toa ngada oa tigera ei ta timataud kapei. Be ei iposa toman ngan gid
    ta ikeo, “Lolomi pu! Eine gau. Amataud mao.”
  cco-NT: 'co̱ꞌ lajɨɨmˋbre cangáiñˉ dseaˋ do, jo̱baꞌ eáamˊ cafǿiñꞌˊ. Dsʉꞌ ladsifɨbˊ
    cañíiˋ Jesús jo̱ casɨ́ꞌrˉ i̱ dseaˋ guitúungˋ do lala: —¡Teáˋ teáangˊ óoˊnaꞌ; jneab˜
    la, jaˋ fǿøngꞌ˜naꞌ!'
  deu-1951: 'Denn sie sahen ihn alle und erschraken. Er aber redete alsbald mit ihnen
    und sprach: Seid getrost! Ich bin''s; fürchtet euch nicht!'
  alq-ALGNT: 'Kakina mega o8abamigobanin acitc ki kitci segizi8an. Teci8ag dac Jesos
    ogi aiamian: “Ka8in segizikegon! Nin Jesos! Ka8in nigod inendakegon!”'
  ixl-NNT: 'tan kajayil chit chajnaj ilon. As xoꞌv veꞌt chajnaj. As yolon veꞌt u Jesús
    te chajnaj. As ech tal veꞌt Aak ileꞌ: —Yeꞌ kuxh xoꞌv ex. Pet etiibꞌisataj etaama,
    tan ineꞌ,— tiꞌk Aak.'
  boa-NT: 'Árónáacáhjáa neebe diityéke: —¡Méíllityédíñe, oóre!'
  etr-etr: Ili sulubadelaea bealahilä edefademalä bedäsebe amo bealahilä, Ea ilima
    fodolofalï sähalea, Asigi hä gelomalo. Weda nemelë. Bedämabiola säi.
  quh-NT: 'Tucuynincu payta ricorkancu mayta mancharicorkancutaj. Jesusrí paycunata
    parlapayaspa nerka: —¡Sonkochacuychej! Noka cani, amaña manchachicuychejchu, —nispa.'
  kwi-kwi: 'Wanne ussa izat kit ishkuarɨt. Mamin Jesúsne usparuza kwinta kit kit kaiznara:
    —Uruza kwira kinanash. Tɨnta kultain. Nane Jesús ish. Ishkuman, kiznara.'
  agm-agm: Kiya koai iwinjawaawɨ yayawaayopo. Yayauhɨhandɨ kandɨ amɨ ketɨ kiyai Jisaasiho
    pɨwaundatɨ saundataase. “Sahɨ wɨndɨ yamaiwɨse. Nɨnɨ Jisaasihonɨnisɨ sahɨ nepɨ
    andɨtitɨwɨse,” undataase.
  ubr-ubr: Osi On sit on siber kwakwan. Ra kaita Iesu osi auris ikakafun iyau, “Omi
    nunuam sinwani! Nin on Yau, omi men wonaber mes!”
  tsw-NT: adama a na wo oꞌwoi suru nle e ene yi ta̱, a̱vu a daꞌwan. Lo ɗa u yuwaan
    nle adanshi, “Guza̱i okolo a̱ ɗu, a̱mu ɗa. She yu uwwa wovon wan.”
  cax-NT: 'Auqui manitanati ümoma, nanti sane: —Tapü aupirruca, ta arrüñü.'
  aia-aia: Rau kae mamaa'u di'u 'oha rau re'ia, mia Jisas 'a o'ani 'iniraau, “'Ai
    abui ta'aabemoou! 'Inau moia Jisas na! Moi abui mamaa'u.”
  srp-1865: 'Jer ga svi vidješe i poplašiše se. I odmah progovori s njima, i reèe
    im: ne bojte se, ja sam, ne plašite se.'
  agt-agt: te sa ikid nga nakaita tentu a gisatalaw kid na. Ammi alistu hapa i Hesus
    nga nagayag tekid, “Awemuy la magtalaw te iyakin yan,” kunna.
  lug-lug: kubanga bonna baamulaba ne batya. Naye n’ayanguwa okwogera nabo, n’abagamba
    nti, “Mugume omwoyo. Ye Nze, temutya.”
  yby-yby: 'Sa-inayoko Jisesimamo enemane oko sa-loko lo biye: Domoda wamideko, mulutipo
    lepa hideyo, nemoma nonisoyo.'
  heb-heb: כי כלם ראוהו ויבהלו אז דבר אתם ויאמר אליהם חזקו כי אני הוא אל תיראו׃
  mpp-mpp: '@see-verse:MRK.006.049'
  apb-apb: Kire ko tohungei me'u oto hiito'o aana maholo kire leesie. Ta'e a Jisas
    ko tolana ere oto wau pe'ire uuri, “Saemiu ke hahuroto. Ineu taane mola ni ie.
    Mwaanie omu me'u-me'u.”
  san-TEL: యతః సర్వ్వే తం దృష్ట్వా వ్యాకులితాః| అతఏవ యీశుస్తత్క్షణం తైః సహాలప్య కథితవాన్,
    సుస్థిరా భూత, అయమహం మా భైష్ట|
  ben-IRV: কারণ সবাই তাঁকে দেখেছিলেন ও ভয় পেয়েছিলেন। কিন্তু তিনি সঙ্গে সঙ্গে তাঁদের
    সঙ্গে কথা বললেন, তাঁদেরকে বললেন, সাহস কর, এখানে আমি, ভয় করো না।
  ntu-ntu: '@see-verse:MRK.006.049'
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਸਭ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਘਬਰਾ ਗਏ ਸਨ ਅਤੇ ਉਸ ਨੇ ਤੁਰੰਤ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਗੱਲਾਂ
    ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਹੌਂਸਲਾ ਰੱਖੋ, ਮੈਂ ਹਾਂ, ਨਾ ਡਰੋ!
  gvc-gvc: 'Jipihtina tirore ñʉa, ñʉ cʉa waha, sañurucuha. Ti ã ñʉ cʉachʉ ñʉno Jesu
    tinare õ sehe ni yahuha: —Ne, yʉhʉre cuiena tjiga. Yʉhʉta jija —niha tinare.'
  mwp-mwp: '@see-verse:MRK.006.049'
  ksj-ksj: Zeḡe niduꞌa horonadu, riharo. Rehano Iesuꞌa ḡarihe ḡoreziro, ebu ꞌahige
    reiro. 'Zamaze rinedoꞌi! ꞌAhi eḡe. Ago rihanoꞌi!'
  sbk-sbk: pipo bhahalola vhahijila ishaka. Ahagana yanje anabho abhabhula, “Mubhanje
    bhadadamu! nene! Mganje abhe nihofu.”
  mya-JVB: ထိုသူအပေါင်း တို့သည် ကိုယ်တော် ကိုမြင် ၍ ထိတ်လန့် ခြင်းသို့ရောက်ကြ၏။ ကိုယ်တော်သည်
    ချက်ခြင်း နှုတ်ဆက် ၍ “တည်ကြည်သောစိတ် ရှိကြလော့။ ငါ ပင်ဖြစ် သည်၊ မ ကြောက်လန့် ကြနှင့်
    ဟု မိန့် တော်မူ၏။
  kgf-kgf: (Ieneŋ momac yanda i hémma ʒénéŋgina hiriyec imuac niŋac imuhuc waŋgic.)
    Qacgic inéŋ focdac ac hénima énézéyec; Qerigina bénʒéŋ heyu, yomi neŋ mia. Ʒénéŋgina
    ménda hiriyu.
  awb-awb: Ómiga we tagéra anotah ahrééra kareuwana Sísaga sensabé, Pehitaq míáhro.
    Íné úge. Íre áhreoro úwe.
  gdn-gdn: '@see-verse:MRK.006.049'
  hvn-hvn: '@see-verse:MRK.006.049'
  nko-NT: Opúni letsií amʋ́ fɛ́ɛ́. Támɛ ɔlɔwa ɔsa bláa amʋ́ ɔbɛ́ɛ, “Mlɩwa klʋn.
    Mɩ́ nɩ́. Mlɩmánya ifú.”
  bsn-NT: '@see-verse:MRK.006.049'
  pib-NT: Gi rixanu pejnuruneko getlu. Rumyekanna. Waneklutka Geso giynumatna. Wane
    china, “Kiglenshinikanupgi. Gitni. Gi wa mpikanu.”
  wiv-wiv: Na vuna dia laveve dia ta hadavia dia ka kuahi. Palaka, a Iesus ia pole
    tapu kamadia, ki tani barae, “Paho taduria hatemiu! Hau kua. Taua miu na kuahi.”
  reg-reg: Ku songa bhejile bhamulolele nibhejusibhwa no bhubha. Ao nao naika nabho
    nabhabhwila, “Mubhe bhakomee! nanye! Mutabha no bhubha.”
  mlh-mlh: Oŋga jojoraku sosowoji oi ŋoneru kokoi manekabuŋyoŋ, Yesuji oo akoŋ buŋo
    waigomeŋ miku iŋi yajiya, “Ogopune, kobiŋaŋuŋke jogbake goinebi. Nake warego.
    Kokoi so maneniŋ.”
  gof-ENT: ኤንቲ ኡባይ ኢያ ቤዒዲ፥ ያሻን ኮኮሪዶሶና። ሺን ዬሱሲ ኤሌሲዲ ኤንታኮ፥ «ታና፥ ኣይኮይ ባዋ፤ ያዮፊቴ» ያጊስ።
  aau-aau: Hom lowpwarowp hye lira huon menkin, homkwe nuw-hok krwepakrwe kawk. Sa
    hmekwe Jisas hiykiaw kiy-saw-me, “Krai lwak e, ohokwe hakiaw. Peie hok o.”
  tvk-tvk: '@see-verse:MRK.006.049'
  prf-NT: Tunay en ánteng di dikona ketan di siya, peru nagupos a pagdaka ti Jesus,
    kinagi na, “Dyan kam manteng, sikán iddi! Begsákkan moy isip moyen!”
  auy-auy: '@see-verse:MRK.006.049'
  tbg-tbg: '@see-verse:MRK.006.049'
  hub-NT: 'Ashi metek wainkaru asar ashamainam Jesús chichaak: Wiyaitjai, ashamrukairpa”,
    tusa tinaiti.'
  hmo-hmo: Badina be ibounai idia itaia, bona idia gari dikadika. To karaharaga Iesu
    ia hereva idia dekenai, ia gwau, “Umui goada abia, umui gari lasi, inai be lau.”
  big-big: Purik puwili mabuwiligu piyegi pakela logo leli uli keya kulili miza. Logo
    Yisugu puwiliyegi nguk namizi pelik yeiya, Kulili mizi wak. Nogo mena, kozang
    sara koyi, yeiya.
  gux-G: 'Kelima b kuli bo la''o ke i jiejie bo kua''ba. Li yogunu mɔno Jesu bo maadi''ba:
    ki yedi ba: paagi mani i pala mini le ge. daa jie mani.'
  cnl-NT: 'Qui² ŋǿn²te''²³ la²³jɨn³te''²³. ''E³ jo̱³ bi²³ ca²³jue''n² miin²³. ''E³
    quie''²³ xe̱''n² jmɨ́ɨ² ca²³lʉ́³ Jesús. Ca²³jua''³: ―Dxa²ra''³ co̱o̱³ ''óo²ra''³.
    Jné² hua² la³. ''A²³ rɨ³juø''n²³na''³ miin²³na''³.'
  zar-NT: 'tuʼ bilaʼléʼenëʼ yúguʼtëʼ Lëʼ, en guladxi gulaʼdzö́binëʼ. Níʼirö laʼ bulidztëʼ
    Jesús légaquiëʼ, rnnëʼ: —Buliʼtipa ládxiʼliʼ. Nedaʼ caz. Bitiʼ gádxiliʼ.'
  kde-kde: kwa kuva, vammalele pavammwene vániyopa namene. Henga upala Yesu nkuvahaulila
    kuchidoni, “Likamyange ntima, nni nangu! Munayope!”
  ata-ata: Xe Anu muavuti la mupasipaa muvikalaneꞌi alaxu vilesisi lexe, “Ngaꞌume
    mamu! Pekiꞌainge! Xo enisi ꞌa!”
  qvw-NT: '@see-verse:MRK.006.049'
  nfa-nfa: '@see-verse:MRK.006.049'
  tnp-tnp: '@see-verse:MRK.006.049'
  urd-urd: क्यूँकि सब उसे देख कर घबरा गए थे, मगर उसने फ़ौरन उनसे बातें कीं और कहा,
    “मुतमईन रहो! मैं हूँ डरो मत।”
  hot-hot: '@see-verse:MRK.006.049'
  mqj-NT: '@see-verse:MRK.006.049'
  rus-SYN: 'Ибо все видели Его и испугались. И тотчас заговорил с ними и сказал им:
    ободритесь; это Я, не бойтесь.'
  mbh-mbh: Eneke or vusnga o thopol i, ma o ngange rintet. Aveto Jisas i ria or ve,
    “O mothong tova saluk thomu, ake ini tho, o mothong tova o ngange.”
  bdd-bdd: ꞌoinega simatauta ma siwuiya. Ma Yesu ꞌihegwaediya, ꞌigwae, “Sahena waꞌateꞌateyoho.
    Taugu tuwa, ꞌimi Badaina.”
  cbt-NTPO: 'Ya''ipiya quëran ni''sahuatona'', të''huatopi. Nipirinhuë'', a''naroáchin
    Quisosori itërin: —Co''ta ca huë''sarahuë. Ama pa''yancosohuë''. Chiníquën cancantoco'',
    itërin.'
  srn-NT: 'bika den alamala ben skreki di den si En. Ma Yesus taigi den wantron taki:
    “No lasi ati! Na Mi. Un no abi fu frede!”'
  cta-NT: 'Naꞌa̱ ca taꞌa nguꞌ jiꞌi̱, loꞌo juaꞌa̱ ndyutsi̱i̱ tsa nguꞌ liꞌ. Hora ti
    ndachaꞌ Jesús jiꞌi̱ nguꞌ: ―Cuaꞌni tlyu tyiquee ma̱, naꞌ laca̱ ―nacui̱ yu―. Ná
    cutsi̱i̱ ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Kɛ́ aa aà è ḿpii, gili gɛ̃̀ńgu. Ɔ̃ Yesu ònɛ́ gↄ̃̀ↄ: À sↄ̃dilɛ, mámɛ.
    Ásu to vĩa á kũo.'
  tcz-CHONGTHU: Aboncha uva Amachu amu sohkeiyu ahin, atija lheh jeng un, ahivang
    in Aman amaho chu ahin houpaiyin ajah uva, “Ki chahih'un, hangsan uvin, keima
    hichea kaum nai,” ati.
  mar-mar: कारण त्या सर्वांनी त्यास पाहिले व ते घाबरून गेले. तो लगेच त्यांना म्हणाला,
    “धीर धरा, भिऊ नका, मी आहे.”
  snp-snp: au naba-naba lae. Au naba-naba lato, ayalo ya eti logimami, Seti-muludigu
    ya auma wiyalo. Namoma minowe. Koli gimámaneyo, loto logimito
  isl-isl: '– þeir sáu hann allir. Þá sneri hann sér að þeim og sagði: „Þetta er ég!
    Verið óhræddir.“'
  spy-NT: Kumuuyo ꞉tukul. Yooto, bakeenke kumwoochi ꞉Yēēsu rubiichoo kule, “‑Mōōmuuyē!
    Ōkāng'u! Nto yu anii nyoo.”
  xnn-xnn: is egyatda issan nang-il-anda am-in ken siya. Ngem dat komali si Jesus
    ken daida ay mangwani, “Laton, laton sa. Sak-en na. Adi kayo omegyat.”
  mwe-mwe: Pabha bhowe bhakaabhonanjeje a Yeshu bhashinkujogopanga. A Yeshu gubhabhelekete
    nabhonji, “Mwilumanje, ni nne. Nnajogopanje.”
  tte-tte: kaiwena meuloili sigitai yo simatausi. Kabo Yeisu iwalo kolili iba, “Wakatepatu,
    yau ami taubala, tabu kwamamatausi.”
  tcs-tcs: Dempla bin ala prapa laudwan bikoz dempla nadakain akan. Seimtaim nau Zizas
    i spik po dempla diskain, ‘I orait. Diswan mi, Zizas. Yupla nomo prait.’
  hlt-THB: A mingmih ing ami huh awh kqih unawh khy uhy. Cawh a mingmih a venawh,
    “Na ming ngaih qep sak uh! Kai ni koeh kqih uh,” tinak khqi hy.
  soq-soq: Mo siribabantoio Iesu tauwadea diamone wanase, “Mai saitana, ne iedina,
    siribaba ena!”
  qub-qub: 'Chayno mancharir gaparpaptinmi Jesusga jinan öra niran: «Ama manchacamaychu.
    Nogami cä.»'
  att-att: Ta aggira ngámin nakasingan kuna, á nepallà yù assing da. Ngam dagarágâ
    kinagi ni Apu Kesu nira, “Pataggatan naw yù nonò naw, ta sikán yaw. Ari kayu maganássing,”
    kun na.
  bki-bki: Nalo abiniu ajum̃a abitikar naio jibena, mia amerou laka. Mia kirisop̃eli
    Yesu mil banlo “E, kamiu kumerou re bunu, kiniou ga na.”
  bqp-bqp: 'Zaakũ ò a è ń pínki, akũ swɛ̃̀ɛ kɛ̃̀ńgu. Akũ Yesu pìńnɛ gↄ̃̀nↄ: À á
    laakari kpátɛ, makũmɛ. Àsun tó vĩna á kũro.'
  mcp-mcp: 'Nəcé bɛ̂sh bwə́ a dʉ́g nyə, iŋkuŋkúúnd í mú bii bɛ̂sh. Yésus mú lɛɛl cɨ
    nə bwo nə́: «Səlʉgá milâm shí. Mə wə́ ɛ́nɛ, kúgá fúndə!»'
  hat-hat: 'Yo tout yo te wè li, yo tout te pè. Menm lè a, Jezi pale avèk yo, li di
    yo konsa: -Pran tèt nou non. Se mwen menm. Nou pa bezwen pè.'
  npl-NT: 'Nochteh okitakeh iwa omomojtijkeh. Pero Ye okínnotski iwa okinmili: —¡Ximoyolchikawakah,
    amo ximomojtikah, Ne Ni Jesús!'
  bgg-bgg: Ithek è aishii doh mage ne zab rum dun phro. Isu è ithek shii yao, “Arum
    chiid pha lubu boh now mage bo! Hì ne gu ro!”
  eng-TCENT: For they all saw him and were terrified. But Jesus immediately said to
    them, “Take courage! It is I; do not be afraid.”
  eng-BSB: 'for they all saw Him and were terrified. But Jesus spoke up at once: “Take
    courage! It is I. Do not be afraid.”'
  cpu-NT: 'tema maaroni otsinkashiryaanakeri iñaakerira. Ipoña ikantapaakeri Jesús:
    “Naakatake pokaatsi, eero pitharovi, tontashire pinkantaiyaani.”'
  san-ASM: যতঃ সৰ্ৱ্ৱে তং দৃষ্ট্ৱা ৱ্যাকুলিতাঃ| অতএৱ যীশুস্তৎক্ষণং তৈঃ সহালপ্য কথিতৱান্,
    সুস্থিৰা ভূত, অযমহং মা ভৈষ্ট|
  tac-NT: '@see-verse:MRK.006.049'
  eng-WEBPB: for they all saw him and were troubled. But he immediately spoke with
    them and said to them, “Cheer up! It is I! Don’t be afraid.”
  gfk-H: '@see-verse:MRK.006.049'
  viv-viv: FaꞋina tomuliya moyaꞋaidi hiꞋitana be himatautaveꞋine. AuheꞋama gigahedi
    gigayo, “WaꞋasevatu. Hima Iya gaꞋelaꞋela, keke wanamatauta.”
  yao-yao: Pakuŵa wose paŵambweni ŵajogwepe nnope. Papopo Che Yesu ŵaasalile, “Muusimane
    ntima, ndili une, kasinjogopanga.”
  tgp-tgp: matan enira mo isoiso la hitea ale la matahu tavera. Pani vahatea purongo
    Iesu mo retireti isara mara, “Ha sopo matahu, enau sei!”
  auc-NT: Edæ tömengä ingante adinque tömänäni ancai guïñente wædänitapa. Tömengä
    ïñömö tömënäni ïnänite do apæ̈nedinque, —Ee piyæ̈në cæte guïñënämaï ïedäni. Botö
    ïmo apa guïñëwëmïnii.
  kbc-NT: Nacaagaɡ̶ateloco leeɡ̶odi iditawece onaditege, odaa eliodi me doitibigiwaji.
    Pida aɡ̶ica daɡ̶a leegi Jesus meetediogi, “Eloodaɡ̶ateeni ɡ̶adaaleɡ̶enalitiwaji!
    Jeɡ̶emeɡ̶ee! Jinaɡ̶adoiitiwaji!”
  bmh-bmh: Go banban uminemen. Guzenina, gonug pigai awareun, “Ag oiagab gusig dan!
    E izanag, ag umin ian!”
  ctu-BL: 'Come ti pejtelel xcʌnt''añob tsi'' q''ueleyob. Tsi'' wen cha''leyob bʌq''uen.
    Pero Jesús tsi'' bʌc'' pejcayob. Tsi'' subeyob: Tijicñesan la'' pusic''al. Come
    joñoñʌch, mach la'' cha''len bʌq''uen, che''en.'
  meq-meq: 'Nəteye niye tebiye tə ŋgatay na, ta dzədzar haladzay. Ane tuk na, neŋgeye
    a tsikatay naha me, a gwaɗatay: «Tete kurom! Kâ dzədzarum bay. Nakay na, neŋ!»'
  noa-H: Ma chan mag hãbpaimuajã hooba, hamach t'umaam k'ʌʌnauta hoo narr haawai,
    hamach t'umta jãp'ierr naajim haajem. Pari mag sereubaadëm bʌ̈rre hich Jesús garmua
    hamag, —Keena, hoob jãp'ierrmiet; mʌ k'abahab hajim hanʌm.
  alp-NT: Le pususi seluI kai hkutukesi titinai. Eleki Yesuse Ibeteke lokosi be, “Rila
    yake! Meije Au! Imi rilami yake!”
  san-VEL: yata.h sarvve ta.m d.r.s.tvaa vyaakulitaa.h| ataeva yii"sustatk.sa.na.m
    tai.h sahaalapya kathitavaan, susthiraa bhuuta, ayamaha.m maa bhai.s.ta|
  kbq-kbq: Na'ankure makamo'za nege'za zmagogogu hu'naze. Hianagi hantaka huno anage
    huno zamasami'ne, Nagragi oti hanavenetita, korora osiho.
  kbh-kbh: 'er nÿetscanga chca tmojáninÿe y cochauatjanánënga imojtsemna. Pero Jesús
    cachora tojanë́yana: “¡Añemo s̈mochtsebomna; ats̈e Jesús sëndmëna; ndoñe matauatjëngana
    ca!”'
  ron-LSB: 'pentru că toți l-au văzut și s-au tulburat. Dar el a vorbit imediat cu
    ei și le-a spus: “Înveseliți-vă! Eu sunt! Nu vă temeți!”.'
  pon-pon: 'Pwe irail karoj kilan i, ap majapwekada i ari madan majani on irail, majani:
    Komail perenda! Nai met! Der majak!'
  nhe-BL: 'pampa nochi quiitaque huan momajmatiyayaj. Huajca nimantzi Jesús quincamahui
    huan quinilhui: ―Ximosemacaca. Na niJesús. Amo ximomajmatica.'
  sps-sps: tana saa ri tagei faavots Ya ser oraav faavot rato. Sen tsun Jisas vegiau
    naa to tsuri sa tsue, “Kaa faparits yam! Anyo vaa ei aa. Oraav vaare yam!”
  wnc-wnc: Ainggamatawa zetgaman Jesuta anzing yanikut, “Musipza gitnata yutnong.
    Nata siknga apunggat. Ginu ma gwaubam,”
  bus-bus: 'Zaakɛ aↄ̃ à è ń píngi, ben swɛ̃̀ kɛ̃̀ńgu. Ben Yesu yã bèńnɛ gↄ̃ↄ: À a
    làakari kpáɛ, mámbee! Àton tó vĩa a kũro.'
  gub-BL: — Kwa, àzàg aipo pa, i'i uzeupeupe wà. — Heiheihem izuwi ukyze tetea'u pà
    wà. Na'e Zezuz uze'eg wanupe kury. — Pekyze zo ihewi nehe ty wà, i'i wanupe. Ihe
    Zezuz ihe, pekyze zo ihewi nehe, i'i wanupe.
  imo-imo: '@see-verse:MRK.006.049'
  boj-boj: '@see-verse:MRK.006.049'
  ulk-ulk: '@see-verse:MRK.006.049'
  eng-DRA: 'For they all saw him, and were troubled. And immediately he spoke with
    them, and said to them: Have a good heart, it is I, fear ye not.'
  knf-knf: 'bawina bukal bŧi aşë lënk. Ul, kë aşë ţiini na baka ţi dko mënţ aji :
    « Nawutan kahaajala, nji a, nawutan kalënk. »'
  san-KHM: យតះ សវ៌្វេ តំ ទ្ឫឞ្ដ្វា វ្យាកុលិតាះ។ អតឯវ យីឝុស្តត្ក្ឞណំ តៃះ សហាលប្យ កថិតវាន៑,
    សុស្ថិរា ភូត, អយមហំ មា ភៃឞ្ដ។
  arn-NT: 'Kom kisu engün pefilu am, rume llükay engün. Welu feymew müten Jesus feypieyew:
    —¡Yafüluwmün! Iñche tati. ¡Llükakilmün!'
  zas-NT: 'Dád cadxeb reeman por ni cuguiaa reeman. Per guneenë Jesús laa reeman rëbaman:
    ―¡Gol baguꞌ luxdoodi, ad bal rdxebidi, najn!'
  ken-NT: Bɔ́ mankɛm bághɔ nyaka yi, bɛcháy bɛ́kɛm bhɔ. Tɛ́mté wu, Yesu afyɛ́ bhɔ
    ntɨ arɛm bɛ, “Chi mɛ, bǎkɛ́ chay!”
