    che''en.'
  zos-NT: 'Porque mumu isyaju y na''chaju. Pero Jesusis ''yo''nøyaju y ñøjmayaju:
    ―¡Øjchømøṉø, uy ña''tztame!'
  gvs-gvs: Moitamo. Madabokidi sigite, atedi siyova, tauna sipodeda. E Yeisu mainao
    ilatuwokoidi kana, ‘Kokatepātu! Yau Tauyagu. Taabu koomatōita!’
  kbm-kbm: Eisir tepwengge ili ei be inei bwat guk me taku ate, be ipelk be yayai
    anongge. Bekob ete Yisu geb avo ponge be ginei gitangi eisir be ginei, “Atengg-aim
    ireu be unpelk dangetok bwaya ve ebeik ayeu.”
  tew-tew: gá tꞌä̖hkíḏí óemûˀḏi dívípíhä̖ä̖ḏân. Hewänbo wesebo ovâytu̖ˀan, “Unbí
    píˀnä́ khóˀjé íkaymúuní. Naa Jesus-ân omuu. Wíˀíkhunwôedaˀípí.”
  rmc-rmc: 'Savoredžene les dikhle a daranďile. Ale o Ježiš takoj ke lende prevakerďa:
    „Ma izdran! Me som. Ma daran tumen!“'
  apr-apr: '@see-verse:MRK.006.049'
  tiy-tiy: Non kéluhana ro ménggilak amun énggito ro. Endob sonom béno, i Jesuse ménbéréh
    dob berowe mano, “Kagom mégilak! Begén. Fétana gom i de fédéw gom.”
  nlg-nlg: na pukuna gaira soko tara righia, mara mataghu. Mete mina bosa vanira me
    ghaghua, “Kau bei ghanaghana ruarua, ma kau bei mataghu! Inau vamua!”
  dgr-DOGNT: Hazǫǫ̀ gıaɂı̨ t'à sıì dègeèhyeh. Ekòet'ıì Zezì gots'ǫ̀ hadı, “Naxıdzeè
    nàtsoò aahłe. Sı̨ aht'ı̨. Dahjı̨-le,” gòhdı.
  pes-OPV: 'زیرا که همه او را دیده، مضطرب شدند. پس بی‌درنگ بدیشان خطاب کرده، گفت:
    «خاطر جمع دارید! من هستم، ترسان مباشید!»'
  ron-1924: 'пентру кэ тоць Л-ау вэзут ши с-ау ынспэймынтат. Исус а ворбит ындатэ
    ку ей ши ле-а зис: „Ындрэзниць, Еу сунт, ну вэ темець!”'
  tpz-tpz: Ee kurus rakah to ep in poë pare pah rikrik e ne po naöp. Ivëhkëk, e Ieesuꞌ
    to vaato vëvëhöꞌ me en pee, pareꞌ soe ke raoe pan, “Teꞌ vaes nem, ko koe a naöp,
    eöꞌ akuk kuru.”
  agd-agd: Minó ano véin ódaren kákantá akhokho van iyaimpin Yisasi ainen betin máa
    sen tiamemí, “Téi umpo ída vá tiretí ankan periya vano.”
  rkb-NT: '@see-verse:MRK.006.049'
  san-THA: 'ยต: สรฺเวฺว ตํ ทฺฤษฺฏฺวา วฺยากุลิตา:ฯ อเตอว ยีศุสฺตตฺกฺษณํ ไต: สหาลปฺย
    กถิตวานฺ, สุสฺถิรา ภูต, อยมหํ มา ไภษฺฏฯ'
  iws-iws: Ɨiya sɨma siir kɨgwɨnɨm mɨ sɨma ɨna yɨdidwɨnɨm. Mɨ Jisɨs siya bɨri kɨmɨmɨnkɨn
    siya ɨna yanka boɨnkiyɨn, kɨma kɨpi nɨdid! Kɨma kɨrɨe dwowɨn! Karaɨrgɨn tɨ nɨtɨn.
  pol-SZ: —Spokojnie! Nie bójcie się, to Ja!—szybko odrzekł Jezus.
  ztq-NT: 'porñee kchësy xaa kon Jesús aan ptsyeb xaa. Per lëë Jesús kwnee chëb xaa:
