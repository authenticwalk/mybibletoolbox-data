  met-met: namua na dibagu saing dimaxuwa buk. Ne hata sibuna li harua nadi ba, “Awa
    haringina gamoimia! Nga naga. Labu amaxuwau tai.”
  kpj-NT: 'Tahe ibutumy tuu robira ibutumy ruberurenyre. Jesuisi aõwesele rarybere:
    —Urile beysabeny, breburenyõmy. Jiarỹle watxireri.'
  zao-NT: 'tak reta zha mwiiy ne mzeb zha. Per ora lee Jesús mni lo re zha ne nzhab:
    ―¡Bloney goo leettsoo, tsebt goo nay!'
  byx-byx: '@see-verse:MRK.006.049'
  ctu-CTI: 'Como ti pejtyelelob ti yilʌ. Ti wen quejiyob ti bʌq''uen. Che'' jini Jesús
