    ''nia''₂ gang''₃!'
  tif-tif: '@see-verse:MRK.006.049'
  nlx-nlx: काहाकाय ता आखा यीशुह देखीन बिय जायेल एता। पुण यीशु ता हिऱ्यो वातु केरीन
    केयो, “ईमोत किरो, मी हे, बिवो मा!”
  apw-NT: 'Dawa daabiłtsąągo tsídaadolyiz. Áídá’ dagoshch’į’ Jesus bich’į’ hadziigo,
