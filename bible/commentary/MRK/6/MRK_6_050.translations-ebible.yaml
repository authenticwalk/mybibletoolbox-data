  asm-FB: কিয়নো তেওঁক দেখি সকলোৰে উগুল-থুগুল লাগিছিল। তেতিয়া তেওঁ তেওঁলোকৰ সৈতে
    কথা হ’ল আৰু কলে, “সাহস ৰাখা; মইহে হয়, ভয় নকৰিবা”।
  okv-okv: Iesu na kito ke einge ena “Joru mane aisova te ivo evu, Namora.” Ke ainge
  mxt-NT: 'Vatyi tandɨhɨ ra canyehe̱ ra chi ra ta cayuhvi̱ ra. Soco maa ra caha̱n
