  tlf-tlf: '@see-verse:MRK.006.049'
  piu-2006: Tjana nyakula kurrunpa nguḻunguḻu nyinangu. Palulanguru tjananya Yiitjulu
    watjaṉu, “Nguḻuwiyaya nyina!, ngayuluṉa yananyi.”
