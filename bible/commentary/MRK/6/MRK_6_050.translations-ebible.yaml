  ces-LB: 'On je však uklidňoval: „Nebojte se, vždyť jsem to já!“'
  mkn-mkn: '@see-verse:MRK.006.049'
  nce-nce: Na iniwa bume hwi motlola na uli memëtla. Kwe Jisas bume hokweinawa gali
