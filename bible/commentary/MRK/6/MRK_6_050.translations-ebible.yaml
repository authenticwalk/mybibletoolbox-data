  fra-_FOB: 'Car ils le virent tous, et ils furent troublés; mais aussitôt il leur
    parla et leur dit: Rassurez-vous, c''est moi; n''ayez point de peur.'
  hau-ULB: gama su duka sun gan shi, tsoro ya kama su. Sai nan da nan ya yi magana
    dasu ya ce, “Ku karfafa ni ne! kada ku ji tsoro!''
  mal-mal: 'എല്ലാവരും അവനെ കണ്ട് ഭ്രമിച്ചിരുന്നു. ഉടനെ അവൻ അവരോട് സംസാരിച്ചു: ധൈര്യപ്പെടുവിൻ;
    ഞാൻ തന്നേ ആകുന്നു; ഭയപ്പെടേണ്ടാ” എന്നു പറഞ്ഞു.'
  kkc-kkc: Yesu o hamamee dili odoo oso yo ogoloso obugume, yayo dimapoo egeesee takaso,
