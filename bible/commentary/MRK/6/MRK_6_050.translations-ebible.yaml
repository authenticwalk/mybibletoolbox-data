  ura-NT: '@see-verse:MRK.006.049'
  mcd-NT: '@see-verse:MRK.006.049'
  urt-urt: Tinge yetekeꞌe kin pe, tinge hiꞌjarnge. Nilyehe sai Jisas ŋana lenge na,
