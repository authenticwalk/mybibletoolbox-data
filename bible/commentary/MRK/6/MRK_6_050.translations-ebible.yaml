    é gi, "Hkâgyuq kó. Ngò ru nghut lhê; zim za nyì keq." gâ ri.
  wro-wro: Ardarawaia mąra iŋgarwuna iląla kadina. Aua maiirgi:rkum kululanąŋgori,
    kundjunąŋgori, Tjukul njidu; ŋaiąkawąli, pinjirgulgunejiri.
  cek-AK: 'nihcae boih mah Anih to hnuk o naah, angpae o. Akra ai ah nihcae khaeah,
    Kamongah om oh: Kai ni; zii o hmah, tiah a naa.'
  bkd-bkd: '@see-verse:MRK.006.049'
  ctu-76: 'Como ti pejtyelelob ti yilʌ. Ti wen quejiyob ti bʌq''uen. Che'' jini Jesús
