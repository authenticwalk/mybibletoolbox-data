  omw-omw: '@see-verse:MRK.006.049'
  yrb-yrb: Eno uiro Danu iwata ueta uwarama Dawa ereda imumu aba ane eraisi weitate
    iyareda weitaro wei, iya da uyawete neno kimu uawe. Ewana Na wei.
  maa-NT: 'nga kitsakjòn‑la̱ k''e̱ nga kijtseè kóho̱tjín. Ta̱nga Jesús ni̱to̱ón kiìchja̱‑la̱,
    kitsò‑la̱: ―''Ñó t''è‑là takòn, kì tsakjoòn‑jèn, ''a̱n‑ná.'
  mcq-mcq: Pu ea mapoka Hu kame nihoꞌo tea junava jihunaꞌe Hu marako ijá ꞌiama Naranakúne
    masuani hiꞌi kaivo juvujaho areha ꞌiamana.
  sus-A: بَرِ مَ عٍ بِرِن نُ عِسَ تٌشِ، عٍ بِرِن فَاشُشِ. كْنْ عِسَ نَشَ عَ مَسٍن
    عٍ بّ كٍرٍن نَ، «وٌ نَشَ كْنتْقِلِ، ﭑ تَن نَن عَ رَ. وٌ نَشَ فَاشُ.»
  jpn-1965: というのは、みなイエスを見ておびえてしまったからである。しかし、イエスはすぐに彼らに話しかけ、「しっかりしなさい。わたしだ。恐れることはない。」と言われた。
  fra-SBL: 'car tous le voyaient et étaient troublés. Mais aussitôt il leur parla
    et leur dit : « Courage ! C''est moi ! N''ayez pas peur. »'
  yka-yka: Peggeˈ kēmon siye takitede iye duk kaˈumagadan siye. Saguwaˈ magtawus si
    Isa missā si siye duk paˈinne, “Pahagetun bi ateybin. Aku hep ituˈ. Daˈa kaˈam
    tinalew.”
  mle-mle: Day Jisasaam vikuw, samasam yagadiy. Aw di yabiyib dayak ata waad, “Gwuradiy
    mawul yagadaba. Wun Jisas-adiwun. Yaga-tikwa.”
  shp-NTPO: 'Jaskáakin oinnax jatikaxbi ratékanaitian, Jesussen jato yoia iki: —¡Rakéyamakanwe,
    ea riki, koshiakinres shinankanwe! —akin.'
  aom-aom: '@see-verse:MRK.006.049'
  geb-geb: '@see-verse:MRK.006.049'
  eng-WYCLIFFE: for alle sayn hym, and thei weren afraied. And anoon he spak with
    hem, and seide to hem, Triste ye, Y am; nyle ye drede.
  bsj-bsj: Gwam ciye cin tomco, tai to tam ci. can nawo con tok ker kange ci coki,
    kom ma bi kwan neret kom nuware tai.
  cak-cak: 'roma conojel xetz''eto richin y xquixi''ij-qui''. Jac''a ri Jesús cha''anin
