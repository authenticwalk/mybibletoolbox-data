verse: MRK.006.050
translations:
  kpx-kpx: Isi kateai vabulahage Iesuu namigevei avoe, “Vabu halevave. Iesu dailike.
    Lainaho vabulahagelive.”
  okv-H: Iesu na kito ke einge ena “Joru mane aisova te ivo evu. Namora.” Ke ainge
  tbo-tbo: Babana a hewahewali atapuhi hi gagaleya po hi matouta duma. Mala emosi
    ma Yesu i baha nae uyahihi i pa, ‘Awai matoutana, ona nugomotu, tau.’
  mal-C: അദ്ദേഹത്തെ കണ്ട് അവരെല്ലാവരും ഭയവിഹ്വലരായി അലമുറയിട്ടു. ഉടനെതന്നെ യേശു അവരോടു
    പറഞ്ഞു, “ധൈര്യപ്പെടുക, ഇത് ഞാൻ ആകുന്നു, ഭയപ്പെടേണ്ട.”
  grc-SR: πάντες γὰρ αὐτὸν εἶδον, καὶ ἐταράχθησαν. ⸂Καὶ⸃ ⸂2εὐθέως⸃ ἐλάλησεν μετ᾽ αὐτῶν,
    καὶ λέγει αὐτοῖς, Θαρσεῖτε· ἐγώ εἰμι, μὴ φοβεῖσθε.
  bgc-bgc: क्यूँके सारे उसनै देखकै घबरागे थे। पर उसनै जिब्बे उनतै बात करी अर कह्या,
    “होसला राक्खो, मै सूं; डरो मतना!”
  khz-khz: kwalana maparara na gegitaato e gekali-rakavato. Na Iesu na eraka-vaikilarato,
    netiwato, “Iotiliga, e au; ragai iokali!”
  deu-TKW: denn alle sahen ihn und waren bestürzt. Er aber redete alsbald mit ihnen
    und sagt zu ihnen, seid getrost, ich bin es, fürchtet euch nicht.
  zsr-NT: 'le gulaléꞌinëꞌ Lëꞌ yúguꞌtëꞌ len gladxi guladzöbnëꞌ. Niꞌr laꞌ bulidztëꞌ
    lequëꞌ Jesús, rnëꞌ: ―Gul‑típ ládxiꞌliꞌ. Nédaꞌczaꞌ. Cutu gádxiliꞌ.'
  lin-lin: 'Solo, bango nyonso bamonaki Ye, mpe somo makasi ekangaki bango. Mbala
    moko, Yesu alobaki na bango : « Kimia ! Kimia ! Bobanga te ! Ezali Ngai ! »'
  hns-NT: 'Bakie Jiesoe djor se bolies: „Na dera! Ham baatie!”'
  noa-E: Ma chan mag ãbpaimuajã ooba, amach thumaam khʉʉnauta oo narr aawai, amach
    thumta jãphierr naajim aajem. Pari mag sereubaadëm bʉ̈rre ich Jesús garmua amag,
    —Keena, oob jãphierrmiet; mʉ khabahab ajim anʉm.
  eng-EMTV: for they all saw Him and were troubled. But immediately He spoke with
    them, and said to them, “Have courage! It is I AM; do not be afraid.”
  mib-NT: 'Chi ndɨhɨ de ni cajito nuū yā, te ni cayūhú ndasɨ́ de. Te ni cahān‑ni ya
    jiín de: Ndeyɨ́ coo ni rō, te ma yūhu ró, chi máá rí cúu, áchí yá.'
  bea-bea: 'Aghanetye kiyai, kahchu atu oochu indighatyesalon. Kwete inchi ooghatatyech,
    kahchu toowela yehti, Ohtye soonahtye: suni asli aoontye; atu ooneghahtyel.'
  lif-NT2: '@see-verse:MRK.006.049'
  xnj-xnj: Voha pavamuweni vayogwipi neju. Bahapo Yesu akajova nawu, “Mjipolesa mtima.
    Ndi nene. Mkoto kuyogopa!”
  mmx-mmx: mila diga ven i la diga marat aleng. La soso mun ne Iesu ga lok tidi xeretna,
    “Nemen gat mita marat. Mina lolos. Nenia mun na.”
  cbr-NT: 'Camaxunbi a isia racuë́ira racuëtiabi ca Jesusan atu cacëxa: —Camina cushicanti
    ''ain. Racuë́axma ca ''it, ''ë cana ''ain.'
  tee-NT: 'Pus ixchux''an talakts''ilh chai slivasalh na tatalhanalh. Para ju Jesús
    lana soko axak''ala. Ajuni: ―K''ai anavit''it ju mi''alhunut''an. Quit''in. Jantu
    at''alhanant''it.'
  eng-LSV: for they all saw Him, and were troubled, and immediately He spoke with
    them, and says to them, “Take courage! I AM; do not be afraid.”
  cak-NT: 'Y roma can conojel xetz''eto richi, xquixi''j-qui''. Y romari'' ri Jesús
    can ja'' xch''o''n chique y xu''ij: Man tixi''j-iwi''; tiya'' iwánima wiq''uin.
    Ja ren ri Jesús, xcha'' chique.'
  pah-NT: A'ereki g̃a nhaporemo gwepia ga. G̃apy'a juahi a'ero. Emo kotihĩ ga nhi'ig̃i
    g̃a pe. —Penog̃atu ti pejipy'a, ei ga. Jihi ko koro ako. Tapekyhyjia'javi ti,
    ei ga g̃a pe.
  sja-NT: 'Jõmaweda audú p''eradachida. Mamĩda irua mãgaji: —¡P''eranáatɨ! ¡Mɨda!
    aji.'
  xed-xed: 'Nda ngha inda taŋ demdem, ka ghudzaku həŋ ta ghudzaku da zləŋ. Ka gi gwaɗganatá
    Yesu ta həŋ. Kaʼa nda həŋ mantsa: «Ma wahu kuni ta wahu, iʼi ya, ma zləŋ kuni
    ta zləŋ!» kaʼa nda həŋ.'
  mks-NT: 'Jáchi̱ tócó ndihi na̱ na̱xini ñahá na̱yi̱hví na̱. Joo na̱ndica̱ha̱n Jesús
    já cáchí a̱ já: —Ndacú coo ini ndó jáchi̱ ye̱he̱ va cúú u̱. A̱ yíhví toho ndó
    —na̱cachi Jesús.'
  gfk-S: '@see-verse:MRK.006.049'
  bmu-bmu: Qeta silata körek i eka keŋgötporiŋ aketmö, Jisösnöŋ miaŋgöreŋök keukeu
    jiba kewö jii mötket, “Alaurupni! Mönö ewebibiŋinambuk saitiŋgit malme. Nanak
    kazal. Keŋgötŋini kude mötme.”
  dgz-dgz: Mu iravi yawan tap baware anun go Iesu anega diamon, “Ma ne, tap ae vean
    gop ya anune.”
  eng-GNV: 'For they all saw him, and were sore afrayd: but anon he talked with them,
    and said vnto them, Be ye of good comfort: it is I, be not afrayd.'
  zaa-NT: 'Yala gutsini iyaba cabi. Pero bel·luítsa'' taá Jesús cabi nna rèe: Ligappa
    confianza, inte'' ba nui, bittu gátsini le.'
  eng-WEBSTER: '(For they all saw him, and were troubled.) And immediately he talked
    with them, and saith to them, Be of good cheer: It is I; be not afraid.'
  guh-guh: 'Tsipaji daxita Jesús pijajivi tane bajarapacuenia penajetarucaejava. Nexata
    Jesús pijajivi jamatabëcuenenajunaviaca. Nexata Jesús bepijiayo jumaitsi pijajivijavabelia:
    —Xanë raja. Pëtsa panecujunavame. Pajamatejemamëre saya, jai Jesús pijajivijavabelia.'
  bon-bon: Teepi iyeta teebine jepänisi, siige babo wälu me äbitininisi. Puma cita
    ca Yeesu teebibine jejemige egä, “Wälu gone läbitininuye. Cane säne.”
  nhw-BL: 'pampa nochi quiitaque huan momajmatiyayaj. Huajca nimantzi Jesús quincamanalhui
    huan quinilhui: ―Ximoyolchicahuaca. Na niJesús. Amo ximomajmatica.'
  swh-ONEN: kwa sababu wote walipomwona waliogopa. Mara Yesu akasema nao, akawaambia,
    “Jipeni moyo! Ni mimi. Msiogope!”
  wbi-wbi: Ulwakuva valyamwaghile lukamema uludwesi. akavavula, “Muve kangala! nene!
    namungoghopaghe.”
  bba-bba: domi be kpuro bɑ nùn wɑɑmɔ mɑ bɑ nɑndɑ. Mɑ yɑnde Yesu kɑ bu ɡɑri kuɑ u
    nɛɛ, nɛnɑ, i de bɛɛn lɑɑkɑri yu wurɑmɑ, i ku nɑndɑ.
  eng-KJVCPB: 'for they all saw him, and were troubled. And immediately he talked
    with them, and saith unto them, Be of good cheer: it is I; be not afraid.'
  kgk-NT: 'Enterovéa hemimbo''e kwéry ohexa íxupe. Onhemondýi eterei-ma ave. Upéa-gwi
    osapukái joa. Upe ramo pya''e he''i íxupe kwéry: —Anive erejapura teĩ. Xe ko Hesu,
    he''i voi. —Ani erekyhyje teĩ, he''i.'
  waj-waj: 'mmuakiaaya inna teeda kaayauma aatuuda variravai. Iya aatuuda varuduu
    Yisuuva akiairaama iya tunoo: Tirooma variatee. Sa aatuukiatee. Na ngiaunoo,'
  cpy-cpy: 'tema maawoeni otsinka-shiryaa-nakiri iñaawaerira. Roo kanteencha, iñaanata-paeri
    Jesús rirori, ikantapaeri: “Naaka pokaatsi, pitonta-shireyite eero pithaawan-tashitana.”'
  ekk-PKP: 'sest nad kõik nägid teda ja olid väga kohkunud. Jeesus ütles neile kohe:
    „Ärge kartke, see olen mina! Ärge kohkuge!“'
  mpx-mpx: kaiwena gegewel hi kite ge hi lovakun. Yaa etimwawa Yeisu i baek elal i
    ba, “Atemiu ni matuwa! Nau te. Bahi lovakun!”
  wbp-wbp: '@see-verse:MRK.006.049'
  luo-luo: nikech giduto ne ginene ma luoro nomakogi. To Yesu noloso kodgi gisano
    kowachonegi niya, “Beduru gi chir! En mana An! Kik uluor.”
  nhe-NT: 'pampa nochi quiitaque huan momajmatiyayaj. Huajca nimantzi Jesús quincamahui
    huan quinilhui: ―Ximosemacaca. Na niJesús. Amo ximomajmatica.'
  aii-aii: 'ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܙܕܝܼܥ ܠܗܘܿܢ. ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܗܘܼܡܙܸܡ
    ܠܹܗ ܥܲܡܵܝܗ‌ܝ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܠܸܒܵܢܹ̈ܐ، ܐܵܢܵܐ ܝܘܸܢ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Qiñiqamitruŋ iluqatiŋ tataminniqsut. Qilamik Jesus-ŋum nipliutigai, “Quviatchauġigitchi,
    uvaŋauruŋa, iqsiñasi.”
  msb-msb: Kaya nagkaharadlok sinda tanan. Pero ginsabihan man dayon sinda ni Jesus,
    “Ayaw kamo kahadlok! Ako baga ini! Pakusuga an iyo buot!”
  cpa-NT: 'Ca¹lø¹goh¹²dsa mi³ca¹jǿi² ca¹lah¹já¹ dsa² héi². Dsø¹juu¹² jøng² ca¹juúh²
    Jesús, ca¹tsáih¹dsa dsa² héi²: ―¡Tsa¹juéh² hniah¹²! Jní² báh³ lang¹². ¡Tsa¹jmo²
    ganh¹! ―ca¹juúh²dsa.'
  dso-dso: କାଇକେବଇଲେ ସବୁଲକ୍‌ ତାକେ ଦେକି କିଲ୍‌ବିଲ୍‌ ଅଇଜାଇତେ ରଇଲାଇ । ସେଦାପ୍‌ରେ ଜିସୁ ସେମନର୍‌
    ସଙ୍ଗ୍‌ କାତା ବାର୍‌ତା ଅଇ ସେମନ୍‌କେ କଇଲା, “ଡରାନାଇ ସାଆସ୍‌ ଦାରା, ଏଟାତା ମୁଇ ।”
  meu-meu: badina be iboudiai ese e itaia, bona kudoudia e hetaha. A ia ese e hereva
    henidia, eto, A boga auka, ina na lau, asio gari.
  yva-NT: weye wo aen tenambe, ti ujani dave. Weramu naije kobe Yesus po raura mai
    pare, “Wamanin! Risyi so! Vemo wajaniv inya!”
  dgc-dgc: éy méganteng side a étanan diya. Pero kinagi ni Jesus dide, a “Diyan kam
    méganteng. Sakén ye.”
  zpm-NT: 'Sac grëse zho raṉlo zho laa me sca ziezë lo nis co. Dzigo bnee me lo zho
    rëb me: ―¡Gdziebde to, naa ziaḻ nu!'
  hix-NT: Amamehra mak nàrwonàmye hatà, Txesusu, akoronye. Oseryehpàra ehtxoko, kekon
    hatà. Uro ryhe uro. Towankaryhe ehtxoko, kekon hatà, àwyanye.
  sim-sim: Li ajerik Jisas kolomalok ormu mbara, �Ji ajewa hala. An mu randu te!�
  npi-ULB: किनभने तिनीहरूले उहाँलाई देखे र भयभीत भए । अनि तुरुन्तै उहाँ तिनीहरूसँग
    बोल्नुभयो र तिनीहरूलाई भन्‍नुभयो, “साहसी होओ । म नै हुँ । नडराओ ।”
  cgc-cgc: Danen tanan kakita ki kanen daw nadlek gid. Dayon gambal kanen i, “Isegen
    nyo nakem nyo an! Yaken ni. Dili kaw madlek!”
  tim-tim: Hain akbiâ nâŋgâm ainâk hin dâep, “Nâŋe togoân. Bo hamewakŋet. Kambiamyeŋe
    sândugeâk.” dâep.
  yor-yor: nítorí gbogbo wọn ni ó rí i, tí ẹ̀rù sì bà wọ́n. Ṣùgbọ́n òun sọ̀rọ̀ sí
    wọn lẹ́sẹ̀kẹsẹ̀ pé, “Ẹ mú ọkàn le! Èmi ni. Ẹ má bẹ̀rù.”
  wos-wos: Wanjindaka dé bari wa, “Guni rookénguni! Ané wuni wuni yae. Yikafre mawuli
    mé ya.”
  emp-NTPO: '@see-verse:MRK.006.049'
  eng-F35: 'Because they all saw Him and were terrified. Immediately He spoke with
    them and said: “Have courage! It is I; don''t be afraid!”'
  ind-ind: '@see-verse:MRK.006.049'
  pes-OPCB: 'چون همه او را می‌دیدند و مضطرب شده بودند. ولی عیسی بی‌درنگ با ایشان صحبت
    کرده، گفت: «قوی باشید! نترسید! منم!»'
  mpt-mpt: Yesuse hebmamsab baabenea Ibo ib bobol temo mo dlou uneyebota tosianimibe!
    Netabo genea
  ssx-ssx: Paeyaoma꞉ ipiki handolo hata꞉ paala꞉ma꞉ wotu homemekeme. Kutu pimikipate
    koto kone Yesuma꞉ iki pa꞉ta꞉ pi alo hata꞉ alota꞉ Honkopu hape. Dota꞉ I̱e. Paala꞉ma꞉
    na homa꞉pepee leekeme.
  mkl-mkl: Aŋɑ fei ɑ̀ yɔɔ ŋɔi njo wɑ mu ŋɑ. Ŋɔi ɡbɑkɑ̃ Jesu í bɑ ŋɑ ide ku fɔ í sɔ̃
    ŋɑ í ni, i sũ lɑɑkɑi nŋɛ ŋɑ. Amui Jesu, i mɑɑ̀ ce njo ŋɑ.
  gaq-gaq: ସାପା ସିସ୍‌ଇଙ୍ଗ୍ ଡିରକମ୍ ଆମେକେ କେଆର୍‌କେ, ଆତେନ୍‌‌ ବେଲା ମେଇଙ୍ଗ୍ ବୁଟମେଗ୍‌ ଆର୍‌କେ
    । ଜିସୁ ଟାପ୍‌ନା ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ସାଆସ୍ ସାଃପା । ଆକେନ୍‌ ତ ନେଙ୍ଗ୍, ଆବ୍‌ଟଗେପା ।”
  gof-RNT: Entti ubbay iya be7idi, yashshan kokkoridosona. Shin Yesuusi ellesidi enttako,
    “Tana, aykkoy baawa; yayyofite” yaagis.
  unx-unx: ସବେନ୍‌କ ଇନିଃକେ ନେଲ୍‌କିଃତେ ବରତେକ ଥାର୍‌ଥାରାଅୟାନା । ଇମ୍‌ତାଗି ୟୀଶୁ ଇନ୍‌କୁକେ
    ମେତାଦ୍‌କଆ, “ଜୀଉରେ କେଟେଜେପେ, ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌ ଆଲ୍‌ପେ ବରଏୟା ।”
  gah-gah: 'Lá niago, Izesú litá oko gakó lo kimike láa loko lo kimimó: Lekelegesá
    legemino. Mulutini lepa hizino. Nezama nouze.'
  lcm-lcm: Using riria aongos kitala arai ania na kila leng alava. Sikei akorong palau
    kala mengen iria na kala antok ta, “Akos. Nau palau kana. Mi ago ta leng an.”
  aer-aer: Nhenge ingkirrekele aremele atere-irrereke. Jesus akenhe itneke angkerlenge,
    “Atere-irretyale anaye! Ayengeyaye! Atnerre anerrirraye!”
  qvc-NT: '@see-verse:MRK.006.049'
  tgl-ULB: dahil nakita at natakot sila sa kaniya. Agad niya silang kinausap at sinabi
    sa kanila, “Lakasan ninyo ang inyong loob! Ako ito! Huwag kayong matakot!”
  cbs-NT: 'dateaibun Jesúsun jatu janchawakin: —En eaki. Ewen dateyamakanwen— jatu
    watan'
  xtm-NTPP: 'chi vaa ndaka de ni ka jini, te ni ka yu''u de. Kovaa sani te ni ka''an
    ya te jiña''a ya: ―‍Jin koneva''a ni tnu''u ndee tnu''u ndatnu chi maa sa kúu,
    te má jin koyu''u ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Boa apabammona ngabajogopa muno. Kingobucho Yesu ngalonge nabo, “Nkotokange,
    nenga. Makajogopangaje!”
  bao-NT: 'cʉ̃ja ca ĩarijere bʉaro uwima ĩirã. To cõrora Jesús pea, o biro ĩi cojoupi:
    —Tʉgoeña bayiya. Yʉra yʉ nii. Uwiticãña —ĩiupi.'
  san-ORI: ଯତଃ ସର୍ୱ୍ୱେ ତଂ ଦୃଷ୍ଟ୍ୱା ୱ୍ୟାକୁଲିତାଃ| ଅତଏୱ ଯୀଶୁସ୍ତତ୍କ୍ଷଣଂ ତୈଃ ସହାଲପ୍ୟ କଥିତୱାନ୍,
    ସୁସ୍ଥିରା ଭୂତ, ଅଯମହଂ ମା ଭୈଷ୍ଟ|
  huv-NT: 'Meáwan nejiw tajawüw, xeyay mbayatoj. Quiaj Teat Jesús tasaj nejiw: ―Nde
    mbayameron, ich mapac imeajtsan cos xique, ngome aljane ―aj nejiw.'
  otn-NT: 'Gä bi hyandi̱, pɛ gä bi̱ nsu̱. Pɛ ra̱ Jesús ''bexpi zofo, bi ''yɛ̱mbi̱:
    ―Go guecä, ''yoguí su̱hʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ yeniŋguk, “Fafaŋe tiŋa itneŋ. Nagoŋ bulat ale munta mu tineŋ.”
  obo-NT: Su iddos langun, nokokita kandin woy no-od-oratan. Piru idda ron en, mid
    ikahi si Disas to, “Yo kow'd kovaakki. Kahaa kow, su siyak ini.”
  cak-ENT: 'Y roma conojel xquitz''et-apu ri'', juis xquixbij-qui''. Pero ri'' xa
    ri Jesús y rija'' xch''o chanin cheque y xbij: Man tixbij-ivi''. Ja yin ri Jesús
    yinpetenük iviq''uin. Tic''uje ruchuk''a'' ri ivánima, xbij cheque.'
  lif-NT: '@see-verse:MRK.006.049'
  snx-snx: Andug kumogx adu xoxsine ula haliyoubxo. Nedine gasanx adu andug munjrulxo,
    “Nyingga teiya sax. Wa sa. Nyingga ula ayaxjal.”
  kql-kql: Vala wofopɨn wunu wule valaiyeve. De, kepat wun valatɨk galaveve, “Ŋunu
    kasik. Valaivandu! Kumbaŋgi dɨtɨpata tonme.”
  mie-NT: 'Chi ndihi dē nī jinī nūū yā, de nī nchūhú ndasí dē. De nī ncāhān yā-ni
    jíín dē: Ndeé coo inī ndá nú, de mā cúyūhú nú, chi maá nī cúu, ncachī yā.'
  san-TIB: ཡཏཿ སཪྻྭེ ཏཾ དྲྀཥྚྭཱ ཝྱཱཀུལིཏཱཿ། ཨཏཨེཝ ཡཱིཤུསྟཏྐྵཎཾ ཏཻཿ སཧཱལཔྱ ཀཐིཏཝཱན྄,
