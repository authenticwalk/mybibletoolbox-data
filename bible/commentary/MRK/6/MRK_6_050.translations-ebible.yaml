  kqc-kqc: ina tau vakoi vesi ori reyadi dada. Idu minari maka Iesu ina vene rofu
    niyo, “Mina bi na; uka gira nisi ori ga refa!”
  tav-tav: 'Na nipetiro cʉ catʉjʉ acʉa awajayuparã. To bairo na caĩ awajaro apii Jesu
