    outo hag e lavaras dezho: Ho pet fiziañs, me eo, n''ho pet ket aon.'
  opm-opm: Ngangatperhan Jisas oh kapkap orhor We. Norhor apripat ohoh ihan gur kas
    ham bupar ngangaripri. Watahpei hat patenmur pongopri.
  bvr-bvr: Ngardawa aburr-bulawa abi-nana rrapa aburr-gurkuja. Wurra warrika waya
    nipa Jesus ana-wena burrwa. “Nyiburr-molamola buburr-ni. Ngaypa, ngarla! Ganapa
    buburr-gurkuja.”
  wal-wal: Aissi giikko, eti ubbai a be7idi, yashshaa kokkoridosona; shin sohuwaara
    Yesuusi eta, “Aikko baawa; tanattennee yayyoppite” yaagiis.
  zad-NT: 'daa ḻe bllebgake'' daa ble''gakile''. Na'' lii wṉetie'' ḻegake'', chi''e:
    ―Bi illeble, nad''kzan.'
  mgh-mgh: 'Othene mweeco yahomoona ni yahotuthuwa. Mwaneene nanso aholumacera, eeraka:
    Mpise nrima, phi mi, nhoove!'
  aso-aso: '@see-verse:MRK.006.049'
  uli-uli: Panger ngo resa rol motog irel yodwe rela wiri iyang. Yodla chog ngo Jesus
    sa malili ngalir le ye sor bo, “Hakela lal dipmi bele ngang mele, ha towe motog!”
  nin-NT: Aba wemi hi ma na ki isisu. Yesu re na ba di, “Imba vu isisurr, si kru isisu
    hen. A si ingga.”
  tgk-tgk: 'Азбаски ҳама Ӯро дида тарсиданд, Исо фавран ба онҳо гуфт: «Натарсед! Ин
    Манам. Ором шавед».'
  acu-NT: 'Tura nuna wainkar mash nukap shamkarmiayi. Tuminamtai Jesús chicharak:
    —Kakaram wajastaram. Wiitjai, shamrukairap, —timiayi.'
  cak-WNT: 'Y ruma can quinojel c''a xetz''eto, xquixibij qui''. Y rumari'' ri Jesús
    chanin xch''o apo chique y xubij: Ma tixibij ta iwi''. Xa ticukuba'' ic''u''x.
    Xa yin c''a riyin, xcha'' chique.'
  ebk-ebk: tay inmugyatcha as solet as nan nangil-ancha am-in kan hiya. Ngem nunkanan
    at Jesus kan chicha, “Papigsaunyu nan numnumyu! Ha-un na ya! Achi kayu umugyat!”
  spa-PDDPT: 'porque todos lo vieron y se aterraron. Pero inmediatamente Él les habló:
    Tengan ánimo. Soy Yo. ¡No tengan miedo!'
  ruf-ruf: kwaapfila wose tsawamwona na wang'ali wopfuka. Bahala Yesu kawalongela,
    “Nene! Mleke kupfuka.”
  gun-gun: 'Mba''eta ha''e kuery Jesus oexa vy ndaekorãveipa. Ha''e ramo ha''e kuery
    pe ijayvu vy aipoe''i: — Pendepy''a guaxu ke, xee rima. Pekyje eme — he''i.'
  agu-BL: 'Na cyakil e'' quil, nin saj tunin xit chitzi'' tan xo''w. Poro itzun saj
    tlol Jesús scyetz: —Quiwit, qui cxobwok swetz, na i ina''tz, —stzun.'
  isn-isn: Ku nsoko ai amihengile akizuilwa nu woa, Itungo akaligita ni enso aka atambuila,
    “Mutule akamatiku ingi nene! Leki kutuli nu woa.
  eng-PEV: '@see-verse:MRK.006.049'
  ilo-ULB: gapu ta nakitada isuna, ket kasta unay iti butengda. Ket nagsao isuna a
    dagus kadakuada a kinunana, “Tumuredkayo! Siak daytoy! Saankayo nga agbuteng.”
  pir-NT: 'Ijipihtiyequina tiquirore ihñañe, ihña maria wahahye. Tiquina sa ihña mariagʉ̃
    ihñano Jesu tiquinare yahuahye: —‍Wacũ tutuaya mʉsa. Ne, yʉhʉre cueracãhña. Yʉhʉta
    ijiaja, niahye tiquinare.'
  anv-NT: Ɛbwɔ́ ako ágɛgé ji ɛfɔɔ́ ɛkwɔ ɛbwɔ́ matɔɔ́. Yɛ́mbɔ áké ne ɛbwɔ́ tɛnetɛne
    yimbɔ, “Ɛlé me, gbarege matɔɔ́ nyú, défɔge.”
  sab-NT: '@see-verse:MRK.006.049'
  tmd-tmd: '@see-verse:MRK.006.049'
  acr-NNT: 'ma konoje xkilo y lik xkixiꞌij kibꞌ che. Tekꞌuchiriꞌ, ri Jesús xebꞌuchꞌaꞌbꞌej,
    jewaꞌ xubꞌiꞌij chike: —Chinimarisaj ikꞌuꞌx, ma riꞌin in Jesús; mixiꞌij kꞌu iwibꞌ
    —xcha chike.'
  kpg-kpg: Digaula gu uli nadau gai i di nadau mmada gi Mee, gei Jesus ga limalima
    ga helekai adu, “Hagadagadagagee, ma ko Au deenei. Hudee mmaadagu!”
  taj-taj: तिग्‍दा भिसम येशूदा म्राङ्सी जम्‍मान लोङ्‌बा मुबा। तर तुरुन्‍तन येशूसे
    थेनीगदेदा “भङ लउ, ङानोन हिन्‍ना, थालोङ्‍गो” भिसी सुङ्जी।
  avt-avt: 'Te hɨr nɨnaain nenepɨp. Hɨr nenepɨp te hɨrak ketpor kar ik: “Yi han tokik
    eiyu. Hi Jisas kerekek hi han. Te yi ap eineina au.”'
  cbk-cbk: cay bien tiene gayot sila miedo. Pero ya grita le dayun canila, “Tene animo,
    no tene miedo! Si Jesus lang yo!”
  uig-ARA: 'چۈنكى ئۇلارنىڭ ھەممىسى ئۇنى كۆرۈپ ساراسىمىگە چۈشتى. لېكىن ئۇ دەرھال ئۇلارغا:
    ــ يۈرەكلىك بولۇڭلار، بۇ مەن، قورقماڭلار! ــ دېدى.'
  tuf-tuf: '@see-verse:MRK.006.049'
  abx-abx: tungod kay mga iya dimu'an akakulaw, ngan bali gayod i mga katalaw-na.
    Pero aminugad dayon si Jesus, “Dakam atalaw, akoy to! Agsariga kam hamok.”
  mco-NT: 'Com tüg''ócɨy yɨ discípulos ajcxy anajty tɨ íjxcɨxy Jesús, e ooy ajcxy
    chɨgɨɨy, paady mɨc''amy Jesús mɨgapxy je'' ydiscípulos ajcxy, e nɨmay: ―Jotmɨc
    naybɨdáacɨgɨxy, ca'' mdzɨgɨɨygɨxy. Ɨɨch yɨ''.'
  kqf-kqf: bi a kabi binabinau. Ma ḡemota Yesu tedi lisidimo i giuna gado, “Nuwemi
    ya lautou. Tagu, mote koma naila.”
  cpb-NT: 'maawoini rominthaawakeri iñaawairira. Ikantapaakeri Jesús: “Naaka pokaatsi,
    eero pithaawashita, tontashire pinkantya.”'
  aon-aon: Um maresh? Amam hatrun aria hanogugur abom. Aria Jisas arigas nakripam
    nakri, “Ipak mare punogugur, uwok! Ipak ta dodogowip. Enyudok douk eik.”
  hus-NT-2005: 'Kʼal ejtal ti chuꞌtat ani jikʼeytsik tʼajat. Por Jajáꞌ in utsaꞌtsik
    enchéꞌ: ―¡Ka likedhaꞌtsik tabáꞌ! Nanáꞌ, yab ki jikʼeytsik.'
  mig-NT: 'Chi̱ ndɨ''ɨ‑de, ni̱ kajini̱‑de nuu̱‑yá. Te ni̱ kayu̱''ú‑de. Yúan‑na te
    ni̱ ka''a̱n‑ni‑ya̱ jíín‑de: Ndéé sá''a‑ró iní‑ro̱. Máá‑rí kúu. Ma̱ yú''ú‑ro̱,
    áchí‑ya̱.'
  bps-bps: du kdeela mite kenen na too ale likò. Kabay gasil talù Dyisas di dale,
    manan, “Fangalyu nawayu du agu sa ani. Nang gamu likò.”
  mbs-mbs: so kimità se kedita dan kandin, aw ontò dan nelemitan. Meneng pegketà timawal
    si Jesus, kagi din, “Peseligi niyo se pedowan niyo, so siaken ini. Ikà niyo egkelemitan.”
  tof-tof: I blaman kari gum koke kwarilürr, i oya nóma esenóp. Dümdüman Yesu ibüka
    bóktanórr wagó, “Moboküp karrkukus ninam! Ini kótókla. E gumgu!”
  cme-NT: 'Baŋ daa-yo, ba hulɛiŋa caaraa. Yesu wuɔ cira: «Baa na tie holle, muɔmɛi!»'
  sus-sus: barima e birin nu Isa toxi, e birin gaaxuxi. Kɔnɔ Isa naxa a masen e bɛ
    keren na, «Wo naxa kɔntɔfili, n tan nan a ra. Wo naxa gaaxu.»
  pon-2006: Ihme ihr koaros mwoarongkihda oh masepwehkada ni ar kilangada Sises. Ih
    eri mwadangete mahsenlahng irail, mahsanih, “Kumwail koapworopwor! Kumwail dehr
    masak! Ngehi met.”
  dad-dad: ere nigin, idi ganan ĩ dile fen, kumĩ tererẽ den. Kaisã bagai, Jesus idi
    irokenẽdin, “Totol unog! Are ayam. To kumĩ wog.”
  zab-NT: 'iratedeb gunádeb laany ax bdxibdeb. Per as guninény laadeb, raipny laadeb:
    —¡Gulcáa valor! ¡Nareniy, quɨt rdxibtɨ!'
  jae-jae: Êsêac samob sêlic eŋ e têtakê. Go eŋ awa kêsa sebeŋ ma kêsôm gêdêŋ êsêac
    gebe “Têmtac êpa su, aê tau tonec, atêc taôm atom.”
  ksd-ksd: 'tago diat par dia gire, ma dia purpuruan tana. Ma i tata lulut pa diat,
    i biti ta diat: Avat a nurnur, iau kaka go, koko ava burut.'
  msm-NT: '@see-verse:MRK.006.049'
  myk-myk: 'Bani pu bɛɛri pu bi wu ɲaa. A pu jaalaa di yìri. Taapile ni a Yesu di
    jo ni pu ni, na pu pye: «Yi yi logoo ki waha, nɛ wu wa, yi ganha bu da vya wɛ!»'
  sbe-sbe: matawuwuna se matausikalili. Na ye hededelau udiyedi ye wane, “Kwa nuwabayao!
    Doha yau Yesu! Tabu kwa matausi!”
  mcr-mcr: '@see-verse:MRK.006.049'
  cux-NT: 'Ti nducyáácá discípulos n''diichí yā Jesús, ní dii''yá yā chiī. Naati Jesús
    ní yaa''ví yā ''iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a yā: Ndís''tiī saⁿ''ā, nguɛ́ɛ́ ''va''á
    nī ti ''úú.'
  tur-YTC: Çünkü hepsi O’nu görüp sıkıntıya düşmüştü. Ama Yeşua hemen onlara seslenip,
    “Cesur olun, benim korkmayın!” dedi.
  san-ITR: yataH sarvve taM dR^iShTvA vyAkulitAH| ataeva yIshustatkShaNaM taiH sahAlapya
    kathitavAn, susthirA bhUta, ayamahaM mA bhaiShTa|
  bel-N: 'Усе бо бачылі Яго, і стрывожыліся. І Ён адразу прамовіў да іх, і кажа ім:
    «Будзьце пэўныя, гэта Я, ня бойцеся!»'
  sch-sch: Ama an mu lehan an rêngin an rathatâka. Harenghan Jisua'n an kôm, “Hâitakin
    om roi!” ama'n, “Keima ke ki ni, chi no roi!” a tipe ngeia.
  mic-MIQNT: Smtug Se'sus gelulaji, “Mut nugu jipasultinew! Ni'n na Se'sus! Ulgwijita'gw!”
  huu-NT: 'Naimɨena cɨuamona, nana jacɨnaillamona cuirioidɨmacɨ. Naie dacaiño Jesús
    naimacɨmo llote: —Omoɨ joreñonicaiñeno. Cuesa. Jacɨruiñeno.'
  jiv-NT: Ashí wáinkiar ti ashamkarmiayi. Tura Jesus wárik nin chicharuk “Kakaram
    ajastarum, wíitjai Jesus; ashamprukairap” tímiayi.
  otm-NT: '@see-verse:MRK.006.049'
  dah-dah: '@see-verse:MRK.006.049'
  tnk-tnk: Irəha pam hətoni, həhekɨr asori. Mətə təkwtəkwuni a Iesu rəɡkiari mɨnraha,
    mɨni mə, “Kɨmiaha tihəpwəh nɨreɡiien rərəha. Kwa iou i. Tihəpwəh nehekɨrien.”
  kpr-kpr: 'Ainda beká mo: numo gosuse, ne isambu oju beká ava useri. Oju ero, Iesu
    tavarige sisira, “Fakina evu! Namori! Erá oju eove!”'
  san-IAS: yataḥ sarvve taṁ dṛṣṭvā vyākulitāḥ| ataeva yīśustatkṣaṇaṁ taiḥ sahālapya
    kathitavān, susthirā bhūta, ayamahaṁ mā bhaiṣṭa|
  nho-nho: Naa tama naa ni poreppore i naa mattaku laatou i te kkite ana laatou i aa Ia.
    Jesus ni huri atu i te saaita naa lokoi no mee ake ki laatou, “Kootou see mattaku,
    teenei ko nau!”
  gym-NT: 'Jesu jatabare ietre angwane, nekwetaninkä jökrä. Abtä Jesu käkwe niebare
    ietre: Ti ara tä näin. Mun ñan rekwetaka, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ tsoñꞌenhan jntyꞌiahan jon, ndoꞌ mioon jndyi tyuehan. Majoꞌ tꞌman jon
    joohan, tso jon: —Quinanꞌxuanhoꞌ ñuaanhoꞌ, mancöntyë na mamanhoꞌ, cꞌonhoꞌ na tavi
    ncyaahoꞌ.'
  bhd-bhd: किजोकि तैना सारे तैस हेरतां बड़े डेरि जोरे थिये। पन तैनी अकदम तैन सेइं
    गल्लां की ते ज़ोवं, “हिम्मत रखा! अवं आईं। डरा न!”
  too-NT: '@see-verse:MRK.006.049'
  ind-AYT: karena mereka semua melihat Yesus dan menjadi sangat takut. Namun, dengan
    segera, Yesus berbicara kepada mereka, dan berkata, “Tenanglah. Ini Aku! Jangan
    takut.”
  cjo-NT: 'Ari iñeeyawakirini maawaeni. Ithaawaeyanakini. Intsipaete iñaanatapaakiri
    rirori: —Piweshireeyanakyaani. Naaka pokatsi. Eero pithaawantana.'
  nsn-nsn: Gisina ka sokorontiehe tun ka banga pe tatanon. Bo Iesu puk ke mene ualahur
    tun tasisin, kare kula pare, “Auia dehon, gine te Inggo puk, ahik pah mu sokor.”
  san-DEV: यतः सर्व्वे तं दृष्ट्वा व्याकुलिताः। अतएव यीशुस्तत्क्षणं तैः सहालप्य कथितवान्,
    सुस्थिरा भूत, अयमहं मा भैष्ट।
  tna-NT: 'Da su Jesús ja jubida mitsutana huecuana uja: —Menimetucheatique. Ema hue
    da. Be iyuame mepuji.'
  lid-lid: tasah oro mari anyolom iy, ma oro anoh andra-i labai. Arile, Jises aloh
    i toro suwi i buku doh, “Ndrine ado kamunum! Jo, jo! Ado sanoh!”
  wim-wim: Than thath-thathin nunangan-a, than yotaman ngangk ikin aꞌ winynyang paththam
    moꞌin. Nil Jesus.an erkam thaw thant, “Niiy keꞌ winynyang moꞌāna! In ngayam wampang
    niiyanta! Niiy ngangk thayanam keꞌ iiyin ey?”
  zga-M: Ulwa khuva vambwene vakhava nululundamano. Pwu akhanchova akhavavola, “Muve
    vakhangafu! Nene! Msite ukhudwada.”
  yom-yom: 'Bila baboso bammona ayi bamona boma. Vayi vana vawu wuba kamba : —Bika
    luba bukhafi bila minu kuandi ; lubika mona boma.'
  eng-NNA: Jesus told them, “Don't be afraid. It is me coming. Quieten down, stay
    well.”
  san-SIN: යතඃ සර්ව්වේ තං දෘෂ්ට්වා ව්‍යාකුලිතාඃ| අතඒව යීශුස්තත්ක්‍ෂණං තෛඃ සහාලප්‍ය
    කථිතවාන්, සුස්ථිරා භූත, අයමහං මා භෛෂ්ට|
  yut-yut: Yaŋ nandaŋek madepsi pasalek yaŋ tɨdawit. Mani uŋudon gɨn Yesu da yaŋ yoyɨgɨt,
    “Ji teban taŋek atni. Nak naga obɨsat. Dɨma pasolni.”
  grc-BYZ: πάντες γὰρ αὐτὸν εἶδον καὶ ἐταράχθησαν. καὶ εὐθέως ἐλάλησε μετ᾽ αὐτῶν καὶ
    λέγει αὐτοῖς· θαρσεῖτε, ἐγώ εἰμι, μὴ φοβεῖσθε.
  cpc-NT: 'tima maawoni jariitashiryaanakari jiñaakiri. Ikantapaakiri Jesús: “Naakataki
    pokatsiri, iiro pithaawawaitzi, tontashiri pinkantaiyaani”.'
  nhg-NT: 'Pos innochtie tieijtaque hua majcömejque. Pero nima quennutzque hua quemelfejque:
    ―Xomoyulölicö. Naja necaca; amo xomomajticö.'
  nya-nya: pakuti onse anamuona ndipo anachita mantha. Nthawi yomweyo Iye anawayankhula
    nati, “Limbani mtima! Ndine. Musachite mantha.”
  ngu-NT: 'pampa nochimej oquitaquej, niman sanoyej onomojtijquej. Quemaj nimantzin
    Jesús oquimijlij: ―¡Xmoyolchicahuacan niman ma ca xmomojtican! Nejhua niJesús.'
  kup-kup: '@see-verse:MRK.006.049'
  jid-jid: sisri ti ba u baka yira yi! Gbagblame, a tre ni ba nda hla bamu vu suron!
    A hi me! Na klu sisri na!
  wmw-wmw: 'Kweli, piya wammona na wasusuka pakulu futi. Fala kwa mpunde noure, Insa
    akisowera nawo, akiwambira javi: “Rimbani myoyo! Ndi nomi, musope kinu!”'
  gmv-GGM: Wurikka iza beydi dagamida, izkka herakka issta yochidinne aykoy ba; tanakko
    dagamofitte gides.
  ssg-ssg: Lato mamata hawane. Ape Jises kakane lato ukek, “Haxoxoa namilomuto! Kum
    maamata. Se nga.”
  zpo-NT: 'nel rese xaa mluya lo, nu mzheb doo re xaa. Per gorzee lee Jesús nzhé lo
    re xaa: —Blo gu balor lextoo gu, nazhebt gu, nel naya.'
  poy-poy: toziya woseri pawamuwoniti watiriti nentu. Palaa palii Yesu kawagambira,
    “Namtira, ndo neni!”
  qwh-NT: 'Y llapancunam tseta ricar sellama mantsacäyarqan. Tsenam Jesusqa queno
    nerqan: —Balorta tsariyë. Noqam cä. Ama mantsacäyëtsu —nir.'
  gaw-gaw: Ag oh anidna, eheḏ baḏaeg, Jesus Nug ag amelagp̱a aum. “Ag g̱agaṯag dayeg!
    Imu daib, aib baḏap̱ig,” awa aum.
  nca-nca: Dokoro uni soso ŋundo qenero sasaro parámi taŋgurí. Quko waka ta enendo
    neko yerero ŋande yaró, “Newondeye kondé yoní. Ma sorewero. Ŋako no.”
  zpz-NTPP: 'Gun dela dey bzaac yum, nunu tonaꞌ la gudzib dey. Tees Jesuuz lueg la
    mnii num dey. Orzeꞌ nam rab mi dey: ―¡Briic der baloor! ¡Ya̱ ndeꞌ! ¡Cueꞌ dzib
    der! ―nam.'
  mkj-mkj: ioar irai rahukihda majpwehkda nehn irai kapangda Jesus. Ih ken pispisinnoar
    lallahng irai, pwa, “Kamwai sihkei! Ngoahi me, kamwai joah majpwehk.”
  zac-NT: 'Guná raiꞌ lu më; nalë́ bëdzëbë raiꞌ perë lueguë Jesús guniꞌi lu raiꞌ: ―Adë
    rdzë́bëdiꞌi të. Na ndëꞌë; gulë gapë valurë.'
  kyg-kyg: Mukiꞌamogimo ageteꞌa lusi kava huꞌa koli huꞌnayaꞌmofeꞌmae. Maiꞌnagenoꞌaeꞌmo
    Yesuꞌa malage huno hapa painoꞌaeꞌmo, lokiya vaitapa maiyo. Nagaekeꞌmo neꞌovanagi
    koli osiyo, huno hapa paiteno
  kmk-kmk: ta amoamod dit kimut da. Yoong dagusa gumminga’t Jesus un kanana’n, “Adi
    kayu kumimut ta sakon. Adi kayu madanagan!”
  cao-NT: 'Jabi ja jiscaniquë jato tëquëta. Jisi tsi ja ratëyocaniquë. Jatsi Jesu
    jato qui chanitapiniquë: —Chamacana. Ea yoi xo naa. Raquëyamacana —iquiina.'
  bbr-bbr: Ak näwäu iminein. Keserna, kos kurte awarowon, “Ak woiaka sakau rawe! Okoro
    isaka, ak wa iminäu!”
  inb-inb: 'Tukui­kuna­mi paita chasa kawar­ka­kuna. Kapa­rig­lla­pi, Jesuska nir­ka­kunata:
    —Sin­chi iuiai­chi. Nuka­mi kani. Mana mancha­na­kui­chi.'
  hrv-hrv: 'Jer svi su ga vidjeli i prestrašili se. A on im odmah progovori: “Hrabro
    samo! Ja sam! Ne bojte se!”'
  box-NT: 'Ɓa ɓúenɓúen á yìa yí mɔn wo mía. Á ɓa zɔ̃́nkaa dàkhĩína. Ká
