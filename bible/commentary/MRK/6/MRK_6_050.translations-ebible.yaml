  eng-WMB: for they all saw him and were troubled. But he immediately spoke with them
    and said to them, “Cheer up! It is I! Don’t be afraid.”
  zaw-NT: 'Guiraareni bahuiireni lojni, bidxebduxhreni. Sas gunigajcni lojreni, räjpni:
