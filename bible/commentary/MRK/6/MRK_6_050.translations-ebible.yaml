  con-NTPO: '@see-verse:MRK.006.049'
  ghs-ghs: '@see-verse:MRK.006.049'
  peg-peg: ଇନାକିଦେଂକି ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ପାଣ୍ଡ୍ରା ଆଜ଼ି ମାଚାର୍‌ । ମାତର୍‌
