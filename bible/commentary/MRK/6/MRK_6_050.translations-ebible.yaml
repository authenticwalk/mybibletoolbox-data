  lit-lit: 'nes visi jį matė ir krūptelėjo. Bet jis tuojau į juos prakalba: „Drąsos!
    Tai aš. Nebijokite!“'
  urd-GVR: Kyoṅki sab ne use dekh kar dahshat khāī. Lekin Īsā fauran un se muḳhātib
    ho kar bolā, “Hauslā rakho! Maiṅ hī hūṅ. Mat ghabrāo.”
  far-far: sulia kera mau 'asiana, ana kada kera ada to'ona ne nia 'e leka fafona
    kafo. Ma sa Jesus nia ka 'ali'ali ma ka fata kau fuada ka 'uri, “Nau ga 'ana ne!
    Nao mulu si mau lau.”
  suz-BL: मारदे हना नेल्‍लेमी तामे बाक्‍त। मिनु शुश हिंमा बाक्‍त। मिनु येसुमी मेको
    आन कली सेश्‍शा “महिनीन, गो नङ, इन थुं बारपतीन” देंमाक्‍त।
  car-NT: '@see-verse:MRK.006.049'
  amp-amp: Nd yimam tuha nhai wom yafothetm rhurmom. Jisasr htihato kfo memorm, “Watoh
    bmtako. Naya. Ayakrmiwahko.”
  bht-bht: क्योंकि सारे उसयो दिखीकरी घबराई गियो थे। पर यीशुऐ उना ने झट गल्लां कितियां
    कने बोलया, “हिम्मत रखा, डरा मत, मैं यीशु है।”
  eng-NOY: For they all saw him, and were terrified. But he immediately spoke with
    them, and saith to them, Be of good cheer; it is I, be not afraid.
  cub-NT: 'Caivʉ ina ʉ̃́re jã́ri, pare cuecumarejaimad̶a. Ʉbenita maumena náre coyʉyʉ
    arejamed̶a: —Parʉéque dápiajarã. Yʉ́tamu Jesús. Jidʉbejarã mʉja, arejamed̶a náre
    Jesús.'
  ita-1927: 'perché tutti lo videro e ne furono sconvolti. Ma egli subito parlò loro
    e disse: State di buon cuore, son io; non temete!'
  lww-lww: Lala punu apisu naga sa nene, amarau pap̃isi. Ana veraga Yesu pisi pan
    la, pisape “!E, ve amarau re, in ga ne.”
  ckb-ckb: 'چونکە هەموو بینییان و پەشۆکان. ئەو دەستبەجێ قسەی لەگەڵ کردن: «ورەتان بەرز
    بێ! ئەوە منم. مەترسن.»'
  spm-spm: '@see-verse:MRK.006.049'
  nas-nas: Teka Jiisuuꞌke namuꞌke karavurima aaꞌpuruꞌ, “Aing ee, domang kuaaꞌdoriai
    aroreriaꞌ. Tee ning eeꞌ nanamang.”
  uvl-uvl: Iange iri lochloch tenaue i pe te matau. Ueiuei mana pe hele lange iri
    ke teke, “A matau ero! A kerkereng, Iau pa i!”
  tpa-tpa: Maranai atapuhi hi inanai yana hi rovo duma. Ma yaghiyaghinaꞌava, Yesu
    ponana i terei ma ipa, “Ona nuwamotu! We yana taꞌu. Egha ona rovo!”
  eng-BBE: For they all saw him, and were troubled. But straight away he said to them,
    Take heart, it is I, have no fear.
  ixl-CNT: 'Motx kꞌaybꞌ ikꞌuꞌl. Pek aatz u Jesuus yakich tal te ech tzaꞌ: —Yeꞌ koꞌxh
    qeonex. Tan in atziꞌ. Yeꞌ koꞌxh xoꞌvex.— Texhtuꞌ.'
  xsi-xsi: Kinzi rârâni simora i aku siruru pâta kanaŋo. Andeta walele nâ Yesu ipainzi
    tu, “Wa, miki tinimi kaika, karuru ndimo! Ŋine nde naŋani warakâŋgu!”
  crx-NTPO: '''Et Sizi ''ahoh bubulh yátilhduk, “Nohdzi ulhtus úlhtsi! Si ''ust''en.
    Whenulhjut íloh,” ''ubúlhni.'
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಯೇಸುವನ್ನು ಕಂಡು ದಿಗಿಲುಗೊಂಡಿದ್ದರು. ಕೂಡಲೇ ಯೇಸು ಅವರಿಗೆ, “ಧೈರ್ಯವಾಗಿರಿ,
    ನಾನೇ! ಭಯಪಡಬೇಡಿರಿ,” ಎಂದರು.
  bbb-bbb: '@see-verse:MRK.006.049'
  blw-blw: te ammag pararo hen égyatcha amin. Yag anat man-ale ah Jesus way mangaliyén,
    “Achiayu cha émégyat te haénto.”
  tam-2017: 'அவர்கள் எல்லோரும் அவரைப் பார்த்து கலக்கம் அடைந்தார்கள். உடனே அவர் அவர்களோடு
    பேசி: திடன்கொள்ளுங்கள், நான்தான், பயப்படாமல் இருங்கள் என்று சொல்லி.'
  azz-NT: 'Porín nochi imomachtijcahuan cuac quitacque Jesús, ijcuacón yejuan quihueyimoucaitacque.
    Huan nimantzin Jesús quinnotzac huan quinilij ijcuín: ―Ximoyolchicahuacan, Nejuatzin
    ya ni Jesús, amo ximomoutican.'
  spa-RV-1909: 'Porque todos le veían, y se turbaron. Mas luego habló con ellos, y
    les dijo: Alentaos; yo soy, no temáis.'
  csy-csy: 'Banghangziam cile a vekpi in mu uh a, amate lungmang mama uh hi. Tasia
