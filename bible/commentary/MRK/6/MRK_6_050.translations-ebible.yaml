  cak-SNT: 'Y ruma quinojiel xaꞌtzꞌato richin, altíra xquixiꞌij-quiꞌ. Pero ri Jesús
    chaꞌnin xchꞌo-pa chica y xuꞌej: ¡Man tixiꞌij-iviꞌ; tiyaꞌ ivánima viqꞌuin, xa inreꞌ!
    xchaꞌ chica.'
  uvh-uvh: '@see-verse:MRK.006.049'
  ino-ino: '@see-verse:MRK.006.049'
  gnn-gnn: Bukmakthuna walala nhäŋalanydja ŋanya, bala walala wirrkina beyaṉiyinanydja.
    Ga dhunupana ŋayinydja Djesunydja waŋana walalanha, “Way walala, yaka nhuma barrariya.
    Dhuwalanydja ŋarra muka,” bitjarra.
  yal-yal: amasɔtɔ e birin a to nɛn, e yi gaxu kati! Yesu yi falan ti e xa mafurɛn,
    a naxa, “Ɛ wɛkilɛ, n tan nan a ra. Ɛ nama gaxu.”
  cnt-NT: 'ia₁ ca₂le₃jɨ́in₃ bá₄ ca₂rë₃gó''₅ ''ŋio₅ lɨn₃ jme₁ca₂jág₂. La₁ dsɨ₂juɨ₅
