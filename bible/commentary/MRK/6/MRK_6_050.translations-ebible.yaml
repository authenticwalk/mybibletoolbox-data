    «Maꞌ tiyoꞌjic tak, reꞌ hin Jesus. Chacowej acꞌux tak kꞌuruꞌ, nqui queh.'
  tue-tue: 'Niipetira cʉ̃ʉ̃rẽ ĩña, ʉcʉápetijõãyira. Máata Jesús cʉ̃́ãrẽ jĩĩyigʉ: —Wãcũtutuaya.
    Yʉʉ niiã. Cuirijãña, jĩĩyigʉ.'
  bjp-bjp: wara le ri tikii ri par u ma ri ka lala sokeh. Fanpil Iesu ka tara sing
    ri aragii, “In rorokiis e balmi! Iau sau igii. Gong gam sokeh.”
  xon-xon: '@see-verse:MRK.006.049'
  tzo-ZNT: 'Ora la icꞌoponatic yuꞌun ti Jesuse: ―Voꞌon Jesuson, mu me xaxiꞌic ―xꞌutatic
    la.'
  mpm-NT: 'Tendɨꞌɨ da ka yuꞌu xaan, ko ni kaꞌan ya: ―Maa ri kuu, koto yuꞌu ra naa
    ra ―kachi ya.'
  ots-NT: 'Göhtjo bi jiantijʉ, cja̱ bi ndo zu̱jʉ rá ngu̱. Nu car Jesús ya, xní nzofo
    bi xijmʉ: ―Da jñu̱ ir mʉyjʉ ya. Guejquigö. Dyo guí ntzu̱jʉ.―'
  hoy-hoy: 'यतिकी सप्पा मुंदुर आऊक नोळकु अंजेगीदुर. लेकीन यीशु तुरन्त आंदुर से मात
    हेळदुन अदिक अंदुन, “हिम्मत ईटी: ना हुईन; अंजबाळी!”'
  amo-amo: bara na iwa iyeneghe, fiu kifo nani kang. Ame tunna ata deidei alirina
    nan ghinu aworo, ''Tan ayi akone! Mẹri di! Na iwa lanza fiu ba.''
  pjt-pjt: '@see-verse:MRK.006.049'
  cwe-cwe: Wose viwamuwone wadumba ng'hani. Bahobaho Yesu kawalongela, “Ing'heni moyo!
    Ni niye! Sekemdumbe.”
  daa-NT: 'Okin̰co min ŋu taliiga-ak, kolaw un̰jiico tak-tak. Kar koɗok di Iisa diyiico
    aman : « Oboŋ aditko ! Ŋa nunun di, dakoŋ ginenno kolaw. »'
  mlp-mlp: Haqsamo Yesus hidmo gibilan, Ne giwaz meqniyiy ham. Ka yaqmo lehaiq ham.
    Ne hi rabiy ham.
  ape-C: Um maresh? Amam hatrun aria hanogugur abom. Aria Jisas arigas nakripam nakri,
    “Ipak mare punogugur, uwok! Ipak ta dodogowip. Enyudok douk eik.”
  bgs-bgs: Igkita tô langun dan kandin, asta tuu dan imáddangan. Asal tigkô dád igkagi
    si Jesus tun kandan, na mà din, “Pasarig yu tô pusung yu, su sakán ni. Yakó ágkamáddangan.”
  faa-faa: '@see-verse:MRK.006.049'
  kik-kik: tondũ othe nĩmamuonire na magĩĩtigĩra mũno. O hĩndĩ ĩyo Jesũ akĩmeera atĩrĩ,
    “Ũmĩrĩriai! Nĩ niĩ. Tigai gwĩtigĩra.”
  cap-NT: 'Ancha tsucchic̈ha. Nekztanaqui Jesusaqui paljaychic̈ha, tuz̈ cjican: —Anac̈ha
    tsuca anc̈hucqui. Wejrtc̈ha. Tjup kuzziz cjee.'
  ksr-ksr: Qama silama kuuyanoŋ ii iima toroko mogito, Jiisasnoŋ iikanondeeŋ qaa bonjonda
    jeŋ kokaeŋ iŋijoro, “Alauruna, mono qaqabuŋabuŋagiawo satiiŋ laligowu. Neeno kajeŋ.
    Toroko mende mobu.”
  eng-TNT: 'For they all sawe him and were afrayed. And anon he talked with them and
    sayde vnto them: be of good chere it is I be not a frayed.'
  sbs-sbs: kakuti vavamuboni mi vavasuhite. Imi hohyaho chawamba kuvali nikuvata kuti,
    “Mulikoze! Jeme! Kanji mutiyi!”
  sue-sue: Nukare zawa gatewa. Awa nera kota, nukare nu giro azu wero wetu wana zipewa.
    Ago wewa giro nu numorekare eya ego senua awa, “Nikare zewai wewo. Nama awa. Azu
    oko wawe.”
  fra-NCL: 'Car ils le voyaient tous, et ils étaient bouleversés. Aussitôt il leur
    parla et leur dit : « Ayez confiance, c’est moi, ne craignez pas. »'
  bhg-bhg: Awamane imo gido adu beyaebé esitera. Ata Yesu mi borae sisina, “Adu eove!
    Goroba buwo! Na etemi ae! Na awara!”
  snn-NT: 'ai quëquëreba quëquëjën, ai jëja güihuë. Güijënna, Jesusbi bacuani cabi:
    —¡Mësacua jëja recoyo bajë''ën! ¡Yë''ë''ë! ¡Quëquëye beoye ba''ijë''ën! cabi.'
  atb-NT: Hkâsu mù gâ le, yhangmoq banshoq bang gi, Yhang lé myàng kôluî, gyuq dàn
