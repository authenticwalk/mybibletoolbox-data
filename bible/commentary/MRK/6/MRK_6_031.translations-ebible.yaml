  mdy-ETH: ዒዚ ዔያቶም፦ «ዒንሢሮ ሌሊ ታኣና ዎላ ዓሲባኣ ቤሲ ሙኪ ዻካ ሃውሹዋቴ» ጌዔኔ። ዬያ ዒ ጌዔሢ ዔያቶ ኮይላ ሙካ
