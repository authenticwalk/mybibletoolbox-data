    mej tiúꞌucuaꞌani aꞌɨ́ɨme ɨ́ mej jamuan áꞌujujhuaꞌaneꞌe.'
  zpu-NT: 'Naꞌll lleꞌe leakeꞌ: —Ledá, lechoꞌo to latj dach gannaꞌ yeziꞌraꞌll-llo choll.
    Bneꞌe kaꞌ, le beꞌnn zan naꞌ, llediꞌ leakeꞌ to ni ke llakze latj gao akeꞌ.'
  juy-juy: ସିଲତ୍ତେ ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ମବା, ଆନ୍ନାଡାଲନ୍‌ ଇନ୍‌ଲେଞ୍ଜି ଅବୟ୍‌
    ଆରିଙ୍‌ରିଙ୍‌ଲୋଙନ୍‌ ଜିର୍ରେ ବସନ୍ନେଃ ଏଲୋଲୋନାୟ୍‌ବା ।” ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଗୋଗୋୟ୍‌ନେଡମ୍‌
