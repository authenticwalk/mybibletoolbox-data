  mjc-NT: 'Tan catyí ra Jesús tsihin ra naha: ―Co̱hon ndo iin nu taxin caa, quitatu
    yo luxu. Tacan catyi̱ ra tsihin ra naha tyin cuaha xaan nyɨvɨ cuahán tan vatsí,
    tan ndi ña cuyatyi ra naha catsi ra naha jahá ñi.'
  ktm-ktm: Odoke sa lau sulo‑on lakopwi halla pe hassa, ile pe Yesus pe su aposel
    handranon hamyau pe heyo‑on song pwi. Ile pe Iy ipe ile ta su ihpa, “Tidu tida‑au
    titla hepe ndre ndramat pwi tih. Kile pe oduu etmiyau hepe.”
  caa-caa: 'Pero tama e lugar era ayan e sian gente xeꞌ war ayopobꞌ tuaꞌ uwirobꞌ e
