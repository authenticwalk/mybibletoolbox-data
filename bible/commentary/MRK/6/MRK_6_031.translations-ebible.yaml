  gmv-NT: ዳሮ ኣሳይ ዪሼኔ ቢሼ ጊዛ ጊሽ ቁማ ሚዛ ዎዴይካ ቤቲቤና፤ “ኣኔ ኢንቴ ፃላ ታናራ ኣሲ ባይንዳሶ ቢዲ ኣኔ ጉꬅ ሼምፒ
