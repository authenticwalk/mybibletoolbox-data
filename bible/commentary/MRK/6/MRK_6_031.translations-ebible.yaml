    mʌ'' quir u man u janʌnob.'
  xla-xla: Amasiyama opa hapulomata Yesu hala dla ta epo pua demsiyamalati Yesu mate
    ya꞉ alotle tlalo so mate daya dlowe alila ka꞉dle ponatiyo. Epedeme Yesuta ya꞉
    alotle tlalo so watle epo atlaiyo, “Di aseka bidulo keilipo elale mo dla hedla
    tlowa,” diyo.
  xav-NT: 'Tawamhã da''ahâ uptabi na ĩtẽme dasisamarĩ pese wa, saihuri waihu''u õ
    di, Zezusi norĩ hã. Taha wa, ma tô ãne satõrĩ za''ra, Zezusi hã: — Oto wasi''aba''réi
    wa''aba a''ubuni u, wawa''utu za''ra da a''â, danhiti.'
  cuk-cuk: 'Ar dule-bukidar muchub-muchub iirmakbuksoggu, geg mas-gunne guarmalad.
    Geb Jesús e-sapinganga sogded: —Nega-dulesulidganba bemarbi be anba dagmar, agi
    bemar obunnogegar.'
  tbf-tbf: E Iesu ma ken sar aposol gi kap nga suvuon ka kientsep nia ngou, simi vunan
    a nga palan bu mei gi nga mono nemei ma muerengei. Io, e Iesu a nga oeng segie,
    “Nga nomeie iou ma giet ta rakot si ka korot ta menemenen ma nga ta por minaes
    en.”
  uig-CYR: 'Келип-кетиватқанлар наһайити көплигидин уларға тамақлинишқиму вақит чиқмиди.
    Шуңа у уларға: — Жүрүңлар, мән билән хилвәт бир җайға берип, бирдәм арам елиңлар,
    — деди.'
  ikw-NT: Kwnornu nụ agịda ele badnụ naava, naala, oghere o ri wiri zị́la, Jizọsi
    kanụ be, “Anụ va ichne nụ hne kọru owu, zukwaru inwe.”
  khs-khs: 'Sela:sela: sita:lapita: sena kesale muta ine ha:na:, ine ha:na:, aluse
    sita:la: walosene senayewi ma:na: nasewa oka itapakeye. Aluse Yesuyewi walosene
    senama selese, “Kiwa kilipe Newanapulu mokopo mowa mina. Ikila koloteawemi ha:le
    tepa:se mina.”'
  dwr-ENT: ቢያ ኣሳይኔ ዪያ ኣሳይ ዳሪና፥ ሃራይ ኣቶ ቁማ ማናዉካ ኡንቱንታ ጋናን ኢፄዳ ዲራው፥ ዬሱሲ ኡንቱንታ፥ «ኑሬካ
    ጉ ሼምፒ ኣካናው ኣሳይ ባይናሳ ቦይቴ» ያጌዳ።
  pma-pma: Ka Iesu viteni min keil vit, “Ires, rovaha neli en out sav tai, ka kami
    miheseh avong hehi havivi.” Kei viteni mukok veni meatin keil houlu umai ka uva,
    sakini, Iesu ka onen keil, avong tovuol avaanian.
  atd-NT: Di dio to baloy, to duon mohon-ing no mgo magaliug, waro nigliwak woy si
    Hisus ka ogkoon. No kagi ni Hisus to sika sampulu woy darua, “Duruma kinow dio
    to wa otow oyow oghimoloy ki pad.”
  tel-2017: వారి దగ్గరికి అనేకమంది వస్తూ పోతూ ఉండడం వల్ల వారికి భోజనం తినడానికి కూడా
    సమయం లేకపోయింది. యేసు వారితో, “నాతో మీరు మాత్రమే ఒక నిర్జన ప్రదేశానికి వచ్చి,
    కొంత విశ్రాంతి తీసుకోండి” అని అన్నాడు.
  hat-BSA: 'Li te di yo: “Vini apa pou kont nou nan yon plas apa pou pran yon ti repo”.
    Paske anpil moun t ap antre, sòti, e yo pa t menm gen tan manje.'
  bxh-bxh: Yesu maꞌana hewahewali hige edi solasola haba ti kalahe paꞌana dodoga boludi
    sa lau yo sa laoma. Yo fede iyebom, Ta lau nuꞌu laulau gesa yai, be ainiya au
    anyawasi.
  top-NT: 'A̱stá̱n Jesús ca̱huánilh: ―Chí ca̱huí jaxá̱u a̱lacatunu ana ní ni̱tí naquinca̱kaxculiyá̱n.
    Yaj lá li̱pa̱xáu ixtahua̱yán porque puntzuntín ixmincán acxilhcán Jesús y ma̱squi
    lhu̱hua ixtaaná, tunu ixtachimpará.'
  msk-msk: Kayan yaglaong si Jesus kanilan, “Makadto kita nang kitaay da sang banwa
    na way maguya, antak kita makadagawdagaw magpatana.” Yagalaong si Jesus nang maynaan
    kay madaig na manga otaw yang yapagkita kanilan, kadaig nang yangori kadaig oman
    nang yandatung, wakaw wa da asakat komaan si Jesus aw yang kanaan manga apostol.
  gyr-NT: 'Ahese aipo ehi oapóstol upe: —Perio cohave, yaso, yapɨtuhumi rane co cotɨ
    —ehi. Esepia, oyepɨndecuaño ité ava yugüeru chupe, sese ndiyai icaru ãgua yuvɨreco.'
  kmh-kmh: Pen biynimb kuŋay yimb nep amiy apiy geyak, Jiysis binuk gok yip tap ñiŋniŋgiy
    rek ma ayek, kuyip aŋgak, “Chin biynimb ma mindpay namb okok amiy, yikop mindenjun
    aŋgak.”
  ukr-ONPU: 'Ісус сказав їм: «Ідіть тепер у пустинне місце та відпочиньте трохи».
    Адже багато було тих, хто приходив та відходив, і вони не мали часу навіть поїсти.'
  emi-emi: Iesu me kapuna apostolo atoa karika righi nauira tani namanama, poli oroieili
    taumattu ngatoa laghe mae taatara Iesu me laghe mene kasukasu. Liuna avalua o
    me Iesu ghe uela etaira va, “Ita lao ta pai kativilau karika righi taumattu etana,
    me am laa ghainoana.”
  zpv-NT: 'chiꞌchi rahbi Jesuhs loh raꞌ xpwiinn zi Ñiꞌh: ―Gulchoꞌho guidxiaꞌchi nuꞌh
    riiꞌ tin guziꞌlaaꞌdzi tu. Laasii ziaa-zieꞌ raꞌ bwiinn riꞌchi, ya nin ayi riooba
    ñahwnee raꞌ ba laꞌh Ñiꞌh,'
  gux-gux: Yaaba nden ca bi kani leni yaaba n gua den yaba hali maama ke baa den pia
    yogunu ki baaje. Lani Jesu den yedi ba cua mani tin gedi bi niba nki yaba naani
    yin ba ki fuodi waamu.
  kos-kos: Arulana pusla mwet foroht forma nu yorolos, oru wangin pacl lal Jesus ac
    mwet tumal lutlut in mongoi. Na el fahk, “Kut som nu ke sie acn ma kut ku in mukena
    we, tuh kowos in ku in mongla kutu.”
  ibo-ibo: Nʼoge ahụ, nʼihi na ọtụtụ ndị mmadụ na-abịa na-apụkwa nke mere na ha enweghị
    ohere iri nri, ọ sịrị ha, “Soronụ m, unu niile, ka anyị ga ebe dị jụụ, zuo ike
    nwa oge nta.”
  yml-yml: Fai ꞌailaꞌa bwaikaotogina i mimaia wata i nunagoi, Iesu wata yana tovetutuyamavo
    kebu tamu ꞌawasasa ꞌwaidie bega i na veawai wata i na ꞌani. Faifainanina Iesu
    i vo, Ta na nagoi tulideye, tamu ꞌawasasa kebu tomotoginaga ꞌwaineye, ta na veawai.”
  ory-ory: ସେଥିରେ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଅଲଗା ହୋଇ ଗୋଟିଏ ନିର୍ଜନ ସ୍ଥାନକୁ ଯାଇ
    କିଛି ସମୟ ବିଶ୍ରାମ କର।” କାରଣ ଅନେକ ଲୋକ ଯିବା ଆସିବା କରୁଥିବାରୁ ସେମାନଙ୍କର ଭୋଜନ କରିବାକୁ
    ସୁଦ୍ଧା ସୁଯୋଗ ନ ଥିଲା।
  bzj-bzj: Sayka weh soh moch peepl mi-di op ahn dong tu dehn, ahn dehn mi haadli
    ga taim fi dehnself, noh eevn fi eet, Jeezas tel dehn seh, “Lesgoh tek wahn kwaiyet
    lee brayk wee wan, ahn geh sohn res.”
  wmt-wmt: Jesus manyanangurla piyirnwarntirla mapirrikarrajiwarntirla ngunangani.
    Piyirnwarnti kanarlanywarnti paja palu pirripirriyanani. Mirnpungani palu nyanartiwarntirlu
    piyirnwarntirlu, yangkala miyi ngajirta palu nganyjarla Jesusjujaa nyantukurawarntirlu
    mapirrikarrajiwarntirlu. Nyanartijangka marni manyanangu Jesusju nyantukurawarntiwu
    mapirrikarrajiwarntiwu, “Wurna parlipa yanku. Jintanga parlipa kirralku piyirnwarntingurni
    rantanga.”
  chk-chk: A fokun wor chomong aramas mi feito o feila, pwe Jesus me nöün kewe chon
    kaiö esap chüen mwo nge wor fansoun ar repwe mongö. Iei mine Jesus a üreniir,
    “Ousipwe feila oukich chök lon eu leni mi toau seni lenien aramas, pwe oupwe tongeni
    ekis asösö.”
  ssd-ssd: 'Ma ta mbolŋge nane gudommba Yesus tugum luluka minnaig le nane isukusam
    kumuŋ kuga tukunu nu nuŋe dubiwanu taŋgo saniŋgina: Sine ma yamok mbol kab sulumba
    mabtube ŋgina.'
  acr-TNT: 'Ecꞌu ri Jesús xubiꞌij chique: —Chixpeta wucꞌ ituquel, joꞌ chaꞌ cojeꞌuxlan
    qꞌuenok pa juna luwar pa na e jinta wi winak —xchaꞌ. Jelaꞌ xubiꞌij chique ma lic
    e qꞌui ri winak, e cꞌo ri quebec y e cꞌo ri quecꞌunic yey rique na utz ta chi
    ne quewaꞌic.'
  rop-rop: Wal bigismob pipul bin kaman deya langa olabat, en olabat nomo bin abum
    taim blanga dagat daga, en Jisas bin dalim im wekinmen olabat, “Kaman na. Wi lafta
    gowei samweya langa kwaitwan pleis blanga abum spel.”
  mee-mee: Na ragau papatu raumana keke tatu te ri ba keke lola. Bae Iesus kala nga
    barangalele ra kanna ka sana karea panna inte ta ri kaning. Minmina na i ke role
    kerea roma, “Miau kasikemiau ngaka atu, na ita ngaka loa ta malle a misalong ngia.
    Na ngaka panna kamiau.”
  mwf-2018: Bere da nhini-re ngarra peneme parramnaruyneme Jesus-ka kardu wurnangat
    parranirurtuydha pi ngarra Jesus, i nhini peneme i Jesus wanku-ka mere ngarra
    ngadha mi dhepdhep pulleththaneme kardu wurnangat kathu pumenkumathpuththaneme
    pardi. I nhini nukunu-ka mampirruneme ngarra pulangay nukunu-yu, “Peneme ka. Purru-warda-neme
    da ngarra watmam pangu wangu i banankuyuknu-ngadha-neme pi.”
  dif-dif: 'Ja Nau tanangu jatana wonti: „Kaparanau jura pilki pitaraia!“ Ngangau
    marapu nganana wonti, tana wokarana wonti ja wapana wonti, ja tana ngandandarina
    wonti buka tajila.'
  gam-gam: Dje molmaka una merke po wo yemaka, Jisas ne, kogoye una kwa nane ege nayei.
    Jisas embe dje kogoye una awi, nono dumo ta wapra yenda al po waka mopon we dji.
  nou-nou: Edo embo jiwae be bugudo mambudo ero Iesu uso ambojimbi de indari sia ari
    sago ae isera awasedo Iesu mi uso ambojimbi da yei sisira, “Ingode yei embo ae
    da ingode nasuka mambudo ingo iji tupo jango indave.”
  mqb-NT: 'À alay ata nà, ɗo ahay tinen apan ti zlak ayak, tinen apan ti zla way
    a tinen bayak awan. Atə Yesu tu ɗo maslan anahan ahay ta njaɗ cəveɗ aday ti pa
    way bay. Anga nan kutok, Yesu a jan atan, a wa: «Kwanay, hayak ikwen ahay taayak
    a kwanay awan, zluko à kiɓe à man a ɗowan inde uda ibay ata awan. Ata, ɗi njaɗ
    sa man uda mənjœk.»'
  ape-B: Ali agnabuk wolobaichi elpech chalahe chenek yowi kale ali Jisas nanu ananim
    wak anabu nyultab umu hupemu wikap ali huwak woligun umu e. Douk namudak ali Jisas
    naklipam nakli, “Aipo! Kitak apak atupu munak anagun wohigunmu elpech wak umu
    ali munak mupemu wikap.”
  grc-F35: Καὶ εἶπεν αὐτοῖς, «Δεῦτε ὑμεῖς αὐτοὶ κατ᾿ ἰδίαν εἰς ἔρημον τόπον καὶ ἀναπαύεσθε
    ὀλίγον»· ἦσαν γὰρ οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί, καὶ οὐδὲ φαγεῖν εὐκαίρουν.
  cav-NT: 'Tunara tuque tuna junenitichine cuanaque cuejayaque tsunumeetu ecuita cuana
    Jesús queja umae jutiya, diruya jadya jucuare. Tuja, ni tura mepehua cuanaja jadyatu
    aijama emajaca jucuare ni araara ishu. Jadya tibudya tujatu ecana jadya acuare:
    —Necuara peya queja amaca ecuana taca jari. Ecastere micuana juneniyaque. Necanajaraticue
    jari tuhua, —jadya tujatu ecana acuare.'
  kgp-NT: 'Kỹ tóg ag mỹ: “mũ nỹ, ẽg pir mỹ ẽmã tũg ja ra mũ jé, ẽg vẽnhkán sĩ han
    jé,” he mũ. Kãmũ ag tóg nỹ nĩ, e ag tóg tĩ ha, kỹ tóg ag jẽn ke mũ ra vẽnhmỹ tĩ
    sir.'
  bvd-bvd: Sa Disas fainia toa kwairooi nia ki, kera daka 'abarua 'asia naa, suli
    toaa 'oro nai ki kera dao ma daka oli naa uri kula nai kera too ai. Ma sa Disas
    fainia toa kwairooi nia ki, ka nao dasi too naa 'ana ta kada fua fanga lae boroi.
    Ma sa Disas ka bae 'urii fuada, “Molu lea mai kolu lea 'akolu uria tasi kula banitai,
    uri kolu ka momola fasi 'akolu.”
  ukr-1871: 'І рече до них: Ійдїть ви самі окроме в пусте місце, та відпочиньте трохи;
    було бо багато, що приходили й відходили, й навіть нїколи було їм їсти.'
  apz-apz: Osopo aꞌamu piꞌnɨngo engo nowentɨfi nopontɨfi nohnnawe yahonɨngkofi osoꞌno
    Jisasɨye inomokomoyo (apousel) sohwa wopayo manyofoho. Osoꞌno Jisas ulɨmento,
    Nakwo aꞌamu ane sopono nowekehwasi osopo sekwo usijoꞌno fosyohumamno.
  yon-yon: Kwane, nimakarub yemoon kuu mene wene kamiib kowe, yi kuu animan anindeban.
    Kwani kowe, yembed yi yaa yedmoon, “Yiibbedmo ne yaa minibko wene kuweng aweneyiibban
    yaambed dibere yiidkem.” andoon.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém icuyujcɨɨwiñ: —Miñt́aamɨ mimicht́am, tanɨctámpa
    tu̱m lugar ju̱t́ d́a i̱ñɨ̱m. Tapoyjejtámpa. Porque tsa̱m aŋtuuma̱yajpa jém pɨxiñt́am,
    miñpa y nɨcpa hasta d́a i̱ lugar para wícyajpa jém Jesús icuyujcɨɨwiñ.'
  dhg-dhg: Ga bilanyamiyum gayŋan banha guḻkun marimin yolŋum warra rangan nhangum
    Djesuwum, ga ŋangawulnha dhanaliŋgu banha bitjuwayiŋ walum ŋathawum guwamandawu,
    Djesuwum ga nhanguru guyurrꞌmiŋuwum warrawu. Bala nhan garruwanan bayikuya guyurrꞌmiŋuwum
    warrawu bitjanan, “Go, ŋalma ŋatjil ŋaykam ŋay, ŋunhuŋ ŋalambal guŋnharraḻ ŋirrimaḻ
    mä ŋalma ŋarru ŋirꞌyunmi.”
  wuv-wuv: Si'ei ba abaa po'o ma'ida ei ro'ei'u nomai ma nolao, pa'aa lomi na pa'i
    au ro'odu ba ro'aa hanana. Na warenaa a'a ro'odu Jesus ba, “Uniaa hamu'odu, hamonei
    nomai a'au ma o dinaa hefawala lomi wawaigia ba hamo'aa gutafawenai.”
  quf-NT: 'Piru chay diyakunapiqami Jesús kayashanmanqa kusala achka runakuna tantakaranllapa.
    Chaymi chay runakunata yanapar ima Jesusqa yaĉhakuqninkunawan mana puytiqllapachu
    samar mikuylamatapis. Chaymi Jesusqa chay yaĉhakuqninkunata niran: —Rishunllapa
    chay chunllaq lugarkunaman, ratulaqa samaq nir.'
  yuw-yuw: Yu fatno yongga idiya owi amna koböcmaho ongi epi toup tuya Yesuot youp
    amnaniot yuhon nacno nocnochon bego maidoc. Tuna Yesuho youp amnani inogoc, “Oro
    non nonigon sa amna maiyan woce ongmanaina sum sogitna.”
  mph-mph: Wakapa tuka awaning ngarlakarlak wimurra pata arrarrkpi awunpuyarrung parak
    tuka Jesus ilangaling la Jesus la pata awarrangung rtil wiyu nuyu malany angpatpang
    wugarra, marrik muj kiki amina apulanyi ta walij. Parang la Jesus ilajantiny pu
    pata awarrangung rtil wiyu nuyu iminy pu, “Ngawu! Arrkpanarra warak tuka tora
    ta kunak nuyu arrungpaka wirrngak?”
  hus-NT-1971: 'Tam uchanchic c’al a Jesús: ―Huana cu c’ale tu coyol hue’ al jun i
    c’uajattalab pil. Antsana in ulu, cum yabats u jolc’anal jaja’chic ca c’aputs
    c’al tin ebal axi yantalam an inicchic ax u ulelel.'
  med-med: Kona ila wamp ama puⱡi ok, puk mint etʉng ila, Jisas kʉn elim nga kitip
    kʉni wu kʉⱡ kʉn, muⱡ tʉk rʉng nok i iti natʉtʉng. Wote Jisas ndi, elim nga kitip
    kʉni wu ni kʉⱡ, kundpa nimba mel, “Tʉn akup kona waka tila, tʉn tʉn mbun kʉn,
    en enim muⱡ teing,” nitim.
  bch-bch: Be panua busa tau tila ga tinam ta tikado ga Iesus asingada ele aluagau
    tirangrang ngan tian ad annga mao. Ta ikeo pagid, “Anam ta gita kekelegita tala
    ngan tibur modamodanga, ta aearagimi teta.”
  cco-NT: 'Jo̱ co̱ꞌ dseángꞌˉ eáamˊ seengˋ dseaˋ fɨˊ jo̱ e jí̱i̱ꞌ˜ jaˋ jøøngˉ Jesús
    có̱o̱ꞌ˜ i̱ dseaˋ quiáꞌrˉ do e co̱ꞌ dǿꞌrˉ ir˜, jo̱baꞌ lalab casɨ́ꞌˉ Jesús i̱ dseaˋ
    quiáꞌrˉ do: —Ñilíingˉnaꞌ, máˉaaꞌ yee˜naaꞌ e nijmiꞌíngꞌˊnaaꞌ cateáˋ fɨˊ co̱o̱ˋ
    lɨ˜ jaˋ i̱i̱ˋ ꞌgaꞌˊ lɨˊ dseaˋ ngɨˊ.'
  deu-1951: 'Und er sprach zu ihnen: Kommet ihr allein abseits an einen einsamen Ort
    und ruhet ein wenig! Denn es waren viele, die ab und zugingen, und sie hatten
    nicht einmal Zeit zu essen.'
  alq-ALGNT: 'Kitci manebanig a8iagog aiackodj e tag8icino8agobanen kidji pi ndota8a8adjin
    Jesosan acitc e koki madja8agobanen. Jesos dac acitc okikinoamaganan ka8in 8a8adj
    tebapitcisibanig kidji 8isini8adj. Jesos dac ogi 8idama8an: “Ijadan kina8it eta
    anodj 8edi adi ega eji tani8ag, kidji gi an8ecimono8eg pagi.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ: —Koꞌnaj tu umaꞌl u atinbꞌal uvaꞌ yeꞌlkat
    uxhchil. As koꞌnaj unbꞌooj iꞌloj,— tiꞌk Aak, tan mamaꞌla chit tenam nikat tuleꞌ;
    as nik ibꞌeneꞌ. As yeꞌ nik tuch veꞌt itxꞌaꞌn chajnaj tukꞌ Aak.'
  boa-NT: 'Áámekéhjáa neébe: —Cána metsu múha íjcyátúhullévú mepéé mewáyéééveki. Ehdúhjáa
    neebe ímamyémuke ‘rááho néétune’ mɨ́amúnaa tsaate péénetu tsíjtyeréjuco dííbyedívú
    píhcyáávehíjcyánélliíhye. Áámedíyéhjáa íjcyame tsá imájchóíyónéhjɨ éllevu íjcyatúne.'
