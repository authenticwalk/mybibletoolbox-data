  san-TAM: ஸ தாநுவாச யூயம்ʼ விஜநஸ்தா²நம்ʼ க³த்வா விஸ்²ராம்யத யதஸ்தத்ஸந்நிதௌ⁴ ப³ஹுலோகாநாம்ʼ
