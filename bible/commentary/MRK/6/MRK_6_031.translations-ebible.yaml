  sus-A: عِسَ نَشَ عَ قَلَ عٍ بّ، «وٌن شّي يِرٍ مَدُندُشِ عَلَكٌ وٌن دٌرٌ شَ لُ يِرٍ
    كٍرٍن، وٌ شَ وٌ مَلَبُ.» عَ نَ قَلَ نّ، بَرِ مَ مِشِيٍ شَ قَ نُن سِفّ فبٌ عٍ يِرٍ.
    عٍ حَن مُ نُ نْمَ عٍ يّتّ سْتْدٍ، عٍ شَ عٍ دّفٍ.
  jpn-1965: そこでイエスは彼らに、「さあ、あなたがただけで、寂しい所へ行って、しばらく休みなさい。」と言われた。人々の出入りが多くて、ゆっくり食事する時間さえなかったからである。
