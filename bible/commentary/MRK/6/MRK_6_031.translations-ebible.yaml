    pirninya watjarnu, “Yarra-la mawurntalpa nyinama. Nyangka-yayin nyina palyarriwa.”
  sxb-NT: Awantu awangi waaweerao ni waingira kandi ni wafuma aa Yesu na awalonzi
    waae ngawakatuukra namba iwaga eria okuria, kutio Yesu yalaga awalonzi waae otino,
    “Mutuingire mu owuato tugie asi aa iwisre kugere tutuukre iwaga tuwuluuke.”
  nhu-NT: Ɛ wvú mum nɛ gay ɛ̂ bó lɛ, “Ben eto kɛ ben ben ɛ́ beene egɛn bvudvuu bvù
