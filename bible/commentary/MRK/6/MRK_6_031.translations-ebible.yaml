verse: MRK.006.031
translations:
  kpx-kpx: Kateisege ata moagaeau Iesue tai lohoma. Kateige Iesuu au esemuhi lovi
    iveve keu anekianu. Ige au au esemu namigevei avoe, “Lohoge nahi nahi unaha tai
    ataeau uvesiteve sibeleai.”
  okv-H: Eto embo isapamane purahango parahango ere ora avoeto arumbeto indari inono
    ae avoeto Iesu na kito ambotani ta degi ke einge ena, “ungote pambuto ojagatambu
    ai ta embo irae degi jangu indesira havu,” Ainge enu e nga ta vihito pahuo
  tbo-tbo: Ma ega hai gaogao ipa hina am babana lawa hai geleta po hai hopu ega hita
    wohouna. Ega yaka Yesu a hewahewali i paliwelehi i pa, ‘Tupo geka ta nehaleya
    po ta nae hoi balabala po kikina ta wiyagohina.’
  mal-C: ഈ സമയത്ത് യേശുവിന്റെ അടുക്കൽ ധാരാളം ആളുകൾ വരികയും പോകുകയും ചെയ്തിരുന്നതുകൊണ്ട്
    യേശുവിനും ശിഷ്യന്മാർക്കും ആഹാരം കഴിക്കാൻപോലും അവസരം ലഭിച്ചില്ല. അതുകൊണ്ട് അദ്ദേഹം
    അവരോട്, “നിങ്ങൾ എന്റെകൂടെ ഒരു വിജനസ്ഥലത്തു വന്ന് അൽപ്പം വിശ്രമിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ⸂εἶπεν⸃ αὐτοῖς, Δεῦτε ὑμεῖς αὐτοὶ κατ᾽ ἰδίαν εἰς ἔρημον τόπον, καὶ ⸂2ἀναπαύεσθε⸃
    ὀλίγον. Ἦσαν γὰρ οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί, καὶ οὐδὲ φαγεῖν εὐκαίρουν.
  bgc-bgc: यीशु नै चेल्यां तै कह्या, “आओ हम किसे एकान्त जगहां म्ह चालकै माड़ा आराम
    करां।” क्यूँके घणे माणस आवै-जावै थे, अर उननै खाण का मौक्का भी कोनी मिलै था।
  khz-khz: Iesu na evaikilarato, netiwato, “Tanopakana taai ita wati, kiata ioagalagi.”
    Kwalana taunilimalima gutuma gevogomaiwai e eanana geagowai, pe ira maki ati gelegele
    pia agalagi pa pia ganigani.
  deu-TKW: 'und er sagt zu ihnen: zieht euch zurück beiseit an einen einsamen Ort
    und ruht ein wenig aus. Denn es waren eine Menge Leute da, die kamen und giengen,
    und sie hatten nicht einmal Zeit zu essen.'
  zsr-NT: 'Nacuáꞌ niꞌ bunách zian, nup zaꞌc len nup zjac, ga bdxintë cutur dë latj
    lahuëꞌ yöt Jesús len bönniꞌ daꞌquëꞌ Lëꞌ. Qui lë ni naꞌ gudxëꞌ lequëꞌ Jesús, rnëꞌ:
    ―Gul‑dá. Huayeajczruꞌ ga nac latj caꞌz, uzíꞌ ládxiꞌruꞌ tu chiꞌi.'
  lin-lin: 'Boye, lokola bato mingi bazalaki koya mpe kozonga, mpe bazalaki kozwa
    ata tango te ya kolia, Yesu alobaki na bango : « Boya elongo na Ngai, na esika
    oyo ebombama mpe bopema mwa moke. »'
  hns-NT: 'Bakie hoewa par etana dher manai aawat djaat raha kie oesabke tem na raha
    koetjh khaai ke. Ohie se Jiesoe oelogse bolies: „Aaw tjalie ek djagaha djaaha
    koi na hai. Tab toelog soestaai sakiehe.”'
  noa-E: Mamʉ mag jũrram khʉʉn phẽphẽeukham gaaimua thachdam khoogpaijã bʉ̈ʉrjã jua
    par khaba narr aawai mag am nem ĩgkha öpinaa jũrr ich Jesuu amag, —Õor chukag
    ee maach appai jua ʉ̈yaan wëttarrau ajim anʉm.
  eng-EMTV: And He said to them, “Come, you yourselves privately, to a deserted place
    and rest a little.” For there were many coming and going, and they were not even
    finding opportunity to eat.
  mib-NT: 'Te ni cahān yā jiín de: Na quíngoo yó ɨɨn lugar nuū tú ñayuu, te ndetātu
    yó jecu, achí yá. Chi cuehē ñayuu cuahān i vēji i nuū yā, te ni tu ní núne ya
    jeē cáji yā staā jiín de.'
  bea-bea: 'Kahchu toowehchu yehti, Tyetahtyel naghai tyinta oolite yaghi kemwehchi,
    kahchu oontsutli natahyih: kootoo natlon yuhchighatestyetl kahchu yiteghatestyetl,
    atulita ahwosits kuzza ooli.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ आल्‍ल एःक्‍सादे़न्‍नो पिगिआङ् सप्‍फासिक् नाःम्‍मासि
    फाॽआङ् खे़ङ्‌हाॽ मे़त्तुसि, थेआङ्‌भे़ल्‍ले़ के़दाःबा के़बेःक्‍पा मनाहाॽरे़ मे़जोगुल्‍ले़
    खुनिॽ चामा ये़म्‍माङ् मे़ङ्‌घोए मे़वये़रो॥
  xnj-xnj: Vandu vamahele neju vabwelayi na kuwuka kwa Yesu, ndi mbaka fwasi ya kulya
    yavi lepi. Hinu Yesu akavajovela vawuliwa, “Tihamba kuchiyepela mukapumulila padebe.”
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Ude nimi, nedik kusuk ata onon uto at
    lamatbin kusu mina lok mamana lixilik be.” Mila buaang limixin diga rupot pasa
    amisik ne Iesu mi lavaun pinivu ren la di goxo epovo kusu dina anan.
  cbr-NT: 'Ñuixuncëxun ca Jesusan ''aisamaira uni ampan ucë axa cuanmainun raírinëxribi
    aia, bana ñuixunquin piama ''icën. Usai ''iquin ca Jesusan aín ''unánmicë unicama
    cacëxa: —''Uri pain cuanun ca cuan, anua uni ''icëma menuax nuxëshi tanti cuanun
    ca cuan.'
  tee-NT: 'Pus ju Jesús alacjuni: ―At''at''itch ju uxijnan lacamacni junta lai catolauch
    va qui''akstu''an. Junta lai ca''astacnanau pants''iquis. Ju Jesús alhijunilh
    chunch ni na lhu lapanacni ixtamin ixta''an junta ix''alact''avi ju Jesús ju ix''amamaka''ui.
    Pus lana mati'' ixjunita ispants''iquis''an ni lai catavailh.'
  eng-LSV: and He said to them, “Come yourselves apart to a desolate place, and rest
    a little,” for those coming and those going were many, and not even to eat had
    they opportunity,
  cak-NT: 'Y ri Jesús xu''ij chique: Jo'' pa jun lugar anchi'' manak winak chi jixuxlan
    juba''. Y quiri'' xu''ij chique roma can je yalan winak ri ye''el-ye''oc quiq''uin
    y romari'' hasta man jani'' ta chic yewa''.'
  pah-NT: 'A''ea rupi he''yjuhuve''g̃a nhopondekwandekwavi ua Jesus''ga pyri onhimongyavo.
    Igwete g̃a ndo''uukari Jesus''g̃a pe. Nurã Jesus''ga ei dozeve''g̃a pe: —Nhande
    tehe ti xaho ongae''ỹi me tapepytu''uahi''vi ti javoji, ei ga g̃a pe.'
  sja-NT: 'Eperãarã chok''ara wãpachida mãik''aapa chepachida. Maperã chi k''õp''ãyoorã
    ome p''oyaa nek''odak''aa paji. Mapa Jesupa mãgaji ãchimaa: —K''õp''ãyoorã, chétɨ.
    T''ɨmɨ́ ɨ̃inadáma eperãarã wãdak''aamaa.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mbaɗma ta wa mazawa, ka nzata kuni ka hlaptá
    hafu hada,» kaʼa. Haɗ fitika taŋ ŋa mutsaftá dər zaŋta dər skwa zay wu, kabga
    ndəghata mnduha ta zazavaɗaku katakata hada.'
  mks-NT: 'Já na̱cachi Jesús xi̱hi̱n ná: —Naha ndó ná co̱ho̱ ndiquehe ndée̱ loho í
    nu̱ cáa xóo. Na̱cachi a já xi̱hi̱n ná jáchi̱ cua̱ha̱n va̱xi ña̱yivi xíca nuu cua̱ha̱
    chá na̱ mé cán ta chí co̱ sáhan na ña̱ma̱ni̱ cuxu na.'
  gfk-S: Jisas ma ira nuno bulu na hausur pa di gale tale at bileng be di na ian kinong
    a haleng sakit ira matanabar di ga hanana harbasie. Io, Jisas ga tange ta di,
    “Dait na balos no taho kis ter tike katano ing pata tari kaia waing mu na sangeh
    baak ta dahine.”
  bmu-bmu: Jiget möriga ambazip totnöŋ totnöŋ qösösök kaba anda aketka sileŋini köŋgaŋiiga
    nene nembingö nalö qahö ahöyök. Miaŋgöra Jisösnöŋ gwarekurupŋi kewö jii mötket,
    “Iŋini mönö kaba gölme kötikŋe naninök malbingöra anda borom kun luhut meme.”
  dgz-dgz: Go waenapan aruga tau ge amo taiwanumune menan taba muga na na wamewa uon
    tan. Iesu wadiamot mega anega wadiamon, “Egenat onaene anet at iumai toni arewa
    da gapan ap mepe nonan banu warat.”
  eng-GNV: 'And he sayd vnto them, Come ye apart into the wildernes, and rest a while:
    for there were many commers and goers, that they had not leasure to eate.'
  zaa-NT: 'Lèe nna rèe cabi: Lità tsía ri''u para edi'' tí'' latsi'' ri''u ttu lugar
    yà''latsi''. Anía rèe porqui''ni ca enne'' ỹetse'' nu reda'' nu ritsina'' bá cą
    ru''a lúe nìdirubani làa rappa cabí neda para go cabi.'
  eng-WEBSTER: 'And he said to them, Come ye yourselves apart into a desert place,
    and rest a while: for there were many coming and going, and they had no leisure
    so much as to eat.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Naxanitsia. Ponatsi pesajinaejavabelia.
    Nacueraevetsianatsi caeepatoyo, jai Jesús. Bajarapacuenia Jesús jumaitsi pijajivijavabelia
    tsipaji jivibitsaëtoxanetonë topatabiabatsi. Itsamonae naviabaponabiaba. Itsamonae
    juya patabiaba. Nexata Jesús pijajivi pebarënabaninexa, apo cuenecaëjëpabiabitsi.'
  bon-bon: Puma cita ca Yeesu teebibine jejemige egä, “Mine min taatu naclege taatu
    cewe me. Weene puma matikolä padare ngene poocineye.” Tabe apu naace popi jejemige,
    ingle bucurage biname cina iyeta padare cabu teeme bau me twaatninusi, peei name
    pi tabe teeme abiberäja bägrä cama padare lica ge deedei äbitame.
  nhw-BL: 'Huan Jesús quinilhui imomachtijcahua: ―Xihualaca nohuaya ma timosiyajquetzatij
    quentzi campa tlatzitzicaya. Quinilhui nopa pampa tlatoctzitzi miyac masehualme
    hualayayaj o yohuiyayaj, huan Jesús ihuaya imomachtijcahua amo quipiyayayaj niyon
    se tlatoctzi para tlacuase.'
  swh-ONEN: Basi kwa kuwa watu wengi mno walikuwa wakija na kutoka, hata wakawa hawana
    nafasi ya kula, Yesu akawaambia wanafunzi wake, “Twendeni peke yetu mahali pa
    faragha, mpate kupumzika.”
  wbi-wbi: Ghwope akavavula mwise mwevanya kyuma kuvusyefu tu puume padebe.” Avaanhu
    viinga vakisagha na pibuka, vakakuunua piva nunsiki ughwa kulia.
  bba-bba: Mɑ tɔn dɑbirɑ nɑɑmɔ ben mi tɑ wemɔ sere wi kɑ win bwɑ̃ɑbɑ fɛɛ biɑ bu di.
    Yen sɔ̃nɑ u bu sɔ̃ɔwɑ u nɛɛ, i nɑ su tii kɑrɑ su dɑ ɡbɑburu ɡiɑ i wɛ̃rɑ fiiko.
  eng-KJVCPB: 'And he said unto them, Come ye yourselves apart into a desert place,
    and rest a while: for there were many coming and going, and they had no leisure
    so much as to eat.'
  kgk-NT: 'Ha heta ipohuha ou. Opohupáry-gwi ndikatuvéi okaru. Upéa-gwi he''i gwemimbo''e
    kwéry-pe: —Jaha katu nhane anho ojeiko e''ỹ ha-py. Japytu''u mixĩ-vy jaha, he''i.'
  waj-waj: 'Inna kiaa mmuduu rikioo tooduu gioonna kiaapuuya iya suvuau kiada vauduu
    hama iya yeenna nnaara suaivootauduu Yisuuva ari ngiaammuauya tunoo: Nnikiai tetevana
    oro mmanna yoosinna voovaki na ngii kinai kiisama deeyakiatee,'
  cpy-cpy: 'Eekiro ipokae-yatziini atziri, piyayitacha itsipa. Tee omateeya riyaata-paente
    eepichokiini Jesús rowaeyaa. Rootaki ikantan-tanakariri Jesús riyotaani: “Jame
    aate ochempi-mashiki, amakoryaa-wakiita eepichokiini.”'
  ekk-PKP: „Tulge minuga, oleme omapead. Lähme vaiksesse kohta ja puhkame veidi,“
    ütles Jeesus neile, sest tulijaid ja minejaid oli nii palju, et neil ei olnud
    isegi aega süüa.
  mpx-mpx: He gamagalau hi gewi hi nem nowa, Yeisu alonau wana tohago nige wali sauga
    waiwaisana i gagan ge tage nihi anan. Inoke i baek wana tohago elal i ba, “Komiu
    awawamiu, alowau komiu ta na papaeliya, inoke nuku veyaho kekeisi ga.”
  wbp-wbp: Panu-jarlu-nyayirni-kirli kalalurla Jijajikiji turnu-jarrija, manu kalalu
    panungku-kirli warru puranjinaanu. Lawa-juku, Jijajiji manu nyanungu-nyangu kurdungurlu-patu
    kalalu-jana kapakapa-manu mangarri ngarninjakuju nyanungu-patu-mipaku yangarluku
    nyinanjaku. Kujarlaju Jijajiji wangkaja-jana nyanungu-nyangu-patuku, “Yankurlipa
    yapa-wangu-kurra yungurlipa nyina yangarlu mata-jangka wiyarrpa.”
  luo-luo: To nikech ji mathoth ne biro irgi kendo aa ma ok giwenegi thuolo kata mar
    chiemo, Yesu nowacho ni jopuonjrene niya, “Wawuoguru ka mondo wadhi kamoro mopondo
    ma ji ongee mondo waywe kuno.”
  nhe-NT: 'Huan Jesús quinilhui imomachtijcahua: ―Xihualaca nohuaya ma timosiyajcahuatij
    quentzi campa tlatzitzica. Quinilhui ya ni pampa ajachica miyac tlacame hualayayaj
    huan yohuiyayaj, huan Jesús ihuaya imomachtijcahua ax quipiyayayaj niyon se tlalochtli
    para tlacuase.'
  aii-aii: 'ܘܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܹܝܡܘܼܢ ܐܵܙܲܠ݇ܚ ܠܚܕܵܐ ܕܘܼܟܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܒܢܲܦ̮ܫܲܢ
    ܘܡܲܢܝܸܚܘܼܢ ܚܲܕܟ̰ܵܐ،“ ܣܵܒܵܒ ܐܝܼܬ ܗܘܵܘ ܪܵܒܵܐ ܒܹܐܙܵܠܵܐ ܘܒܹܐܬܵܝܵܐ، ܘܠܲܝܬ ܗܘܵܘ ܠܗܘܿܢ
    ܥܕܵܢܵܐ ܐܘܼܦ ܠܹܐܟ݂ܵܠܵܐ.'
  esk-NT: Iñuich utiqtaqpaitḷutiŋ maliġuaqtai niġġiviksraiġniġaichunniiñ. Taatnaqhuni
    Jesus-ŋum nipliutiniġai, “Kiata, kisiŋŋuġuutiluta iñuiḷaamun, minġuiqsiallagiaġitchi.”
  msb-msb: Damu-damo na mga tawo an nagaarabot agod makaistorya kan Jesus tapos nagaharalin
    kaya wara ngani sinda Jesus sin panahon bisan sa pagkaon. Tapos sinabihan ni Jesus
    an mga apostoles, “Kadi anay kamo. Hamos na pakadto na kita-kita lang sa mapuyo
    na lugar agod magpahuway.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Ma¹dsǿg³ jniang³ cøng² ja³cu³guiag¹³
    jniang³. Dsa³jŋi³ jniang³ cu²hna² ―ca¹juúh²dsa. Di³ cøng² hi² ja¹lé² dsa¹lé² dsa²
    jue¹², ca¹lah¹jín³ tsa¹lé² gǿh¹ Jesús quianh¹³ dsa² quianh³dsa.'
  dso-dso: ସେଡ୍‌କି ବେଲେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେମନ୍‌ ମର୍‌ସଙ୍ଗ୍‌ ଆସା ଆମେ ଗଟେକ୍‌ କିନରା
    ଜାଗାଇ ଜାଇ ଚନେକ୍‌ ବିସ୍‌ରାମ୍‌ କରୁ ।” କାଇକେବଇଲେ କେତେକ୍‌ କେତେକ୍‌ ଲକ୍‌ ଆସ୍‌ ଜା ଅଇତେରଇଲାଇଜେ
    ସେମନ୍‌କେ କାଇବାକେ ମିସା ସୁଜଗ୍‌ ନ ମିଲ୍‌ତେ ରଇଲା ।
  meu-meu: Bena ia ese e hamaorodia, eto, Gabu ḡaḡaena ta aitala, laḡada baita ani.
    Badina be hutuma ini e laova unu e maiva, taunabunai asi edia nega bae aniani.
  yva-NT: Vatane wanui rave uta ude Yesus ai, weti Wepe apa arakovo utavondi aije
    nawe wisyisye kakai. Weti Yesus po raura nanto Apa arakove umaso mai pare, “Wade
    ra wanta no nugo maninimbe inta rai indamu waboam wantantuna mumuimbe.”
  dgc-dgc: Ey te meaadu nadid a tolay a uméange ni Jesus a aldew-aldew, a hanggan
    éwan be maari de Jesus a méngan. Kanya kinagi ni Jesus du alagad na, a “Kitam
    dén mabukod ta adeyo, monda éwan kitam maabala, monda makaimang kam.”
  zpm-NT: ―Mazd goḻgotsaa guio ne tib zaatne zitlaa lo grë miech rii, zeeṉa grieelo
    gdziiladz to niip.
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Omohtxoko, kekon hatà. Ahehnaka
    omohtxoko, tàtotxe, kàwyamo ro rye, kekon hatà. Mexe nyhe txko àhokaxe tàtotxe,
    kekon hatà. Àro wyaro nkekon hatà, thenyehra rma haxa toto komo yesnàr ke hatà.
    Ososathànanye nomokyatxkon hatà, toto komo, Txesusu hyaka. Àro ke, emtakmahra
    nehxatxkon hatà, Txesus komo, àhoko rma haxa tesnàr kom ke hatà.
  sim-sim: Urik Jisas nga li lirik ma musha mendek limu terei tererara. Urik li akmbaha
    li uri, wahau. Ma mor tirsaha terei tererari kom. Urik Jisas mu mbara, �Wa, ka
    ni i yanga lasik ni i nivai limasika.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू आफैँ निर्जन स्थानमा आओ र केही समय
    आराम गर ।” किनभने धेरै जना आउने र जाने गरिरहेका थिए र तिनीहरूसँग खाना खाने समय
    पनि थिएन ।
  cgc-cgc: Gambal kanen i naan ta iya na mga apustulis, “Miling ki naan ta lugar na
    ula kabalayan para kapuay ki bisan ula nang lugay.” Iling tan ambal Jesus tenged
    sikad tama na mga ittaw giling dya daw ula untat iran na pag-iling daw ula en
    uras danen Jesus na maan.
  tim-tim: Akto sop ain luâk âmbâle dondâŋe Yesu ekberâm togom ekmâ purik katmâ ariyi.
    Hain akbiâ aregât hoŋ bawalupŋande hin magaŋgi goaŋgi agi, “Gulip nengumbiâ gain
    gain sot nemberen.” dâyi. Hain dâmbiâ Yesuŋe hin dâep, “Bâin pumângen arine. Luâk
    dondâŋe togombiâ aregât pumângen nenŋeâk ari manmâ hâk mem biwiyeŋe sândugeâk.”
    dâep.
  yor-yor: Nígbà tí Jesu rí i pé ọ̀pọ̀ ènìyàn ń lọ tí wọ́n sì ń bọ̀ tó bẹ́ẹ̀ tí kò
    sí ààyè fún wọn láti jẹun, ó sì wí fún wọn pé, “Ẹ jẹ́ kí a kúrò láàrín ọ̀pọ̀ ènìyàn
    wọ̀nyí fún ìgbà díẹ̀, kí a sì sinmi.”
  wos-wos: Saféndaka di séfélak du takwa yitaka yataka. Yitaka yatakandaka Jisas déka
