    var] att de inte ens fick tid att äta.'
  cth-cth: Jisuh ni, kahrawngum vah tho awh, dawngdeng kâhat awh ei, atipouh. Telah
    a deingainae teh, kâhlumkâhlai e apap dawkvah, rawca ca nahane tueng boehai a
    hmu awh hoeh dawk doeh.
  mti-mti: Me dirum wane, “At wayug wayug onan arawa ne gunap ye yekut oneya nonewa
    emiya.” Kuiyawa iyayapan obiren uwa ge am emewa, mu nakwai muma natanwa kumiwa
    onan.
  pad-NT: 'Jesus kania vaakaikahirisahakhamaki adani ija''ari vaipohiki, vikha''iki,
