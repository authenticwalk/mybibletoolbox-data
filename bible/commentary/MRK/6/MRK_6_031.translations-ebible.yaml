  spl-spl: Orowâk den alahum tatmunŋe yan lohimbi dondâŋe bam gam hâmbiŋ gumbiŋ tuhunenekŋetâ
    sot ki um newin. Inâk tatbin yakât otmâ Yesuŋe yuwu sâm eknongop. “Lohimbi dondâŋe
    nengâlen taka mem awawi guwawi tuhunenekŋetâ girawu otmâ sot nenom? Me girawu
    otmâ tatmâ nâŋgâm den alahunom? Yakât otmâ pilâyekmâ ari nenŋiâk tatmâ nâŋgâm
    hâknenŋe menom.” Yawu sâop.
  usp-NT: 'Jwi''l sub''laj cristian tib''etak y tipetak riq''uilak, ta'' tijna'' tiwi''ntak.
