  dop-dop: 'Mpɑ pɑ pukɑɣɑ Yesu kiŋ, nɑ mpɑ pɑ kʋlɑɣɑɑ sɩ pɑ kpeŋ tɔ pɑ pɑɣɑlɛ fɛɩ
    kɛɛsʋɣʋ. Hɑlǝnɑ Yesu nɑ ɩ ɩfɑlɑɑ pɑ tɑ nɑ ɩsɛ sɩ pɑ́ tɔɣɔ tɔɣɔʋ mɑɣɑmɑɣɑ. Ɩlɛnɑ
