    sia naꞌak, “Mai ita baa fatin mamuk ida, nebee ita hanawa sala-sala lai.”
  hlt-MCSB: Te vaengah amih te, “Nangmih tah namamih bueng mah khosoek hmuen la halo
    uh lamtah rhaih duem uh dae,” a ti nah. Aka voei rhoek neh aka bal rhoek te muep
    a om vaengah buh caak ham pataeng hoeng uh pawh.
  xtd-NT: 'N‑jaꞌan Jesús: —Naꞌi ni na jɨꞌɨn‑ro nde nuu ñayo ñayiu io, te ndetatu koio‑n
