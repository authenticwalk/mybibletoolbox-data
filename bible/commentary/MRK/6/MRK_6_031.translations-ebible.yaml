  vmy-NT: 'ꞌBa Jesús kitsure: —Jabiu, tjintaja jngu ngaꞌnde ña jña chun, tuxi sikjaꞌayachiña.
    Ngatꞌa ne nkjin xuta i fi i ndiba tsaꞌenni, kaꞌnda kui bi sakuꞌndere nga kjen.'
  cmn-FEB: 耶稣对他们说：“你们跟我来，到一个安静的地方休息一下。”因为来往的人很多，他们甚至没有时间吃饭。
  gmv-RNT: Daro asay yishenne bishe giza gish quma miza wodeykka bettibenna; “Ane
