    ।
  for-for: 'Piya puguni uwoma kina''mi pita''i kanagate wate puguni, Isuge abagi kina''wampige
    kampa nanintaba nauguna, pigoya abagi kina''waka mayama uwaimintiye: Tabire to
    auka''i wama, kampa wasana mima auka''i uma migarakune, uwaimogini,'
  epo-epo: 'Kaj li diris al ili: Venu mem aparte en dezertan lokon, kaj iom ripozu.
    Ĉar estis multaj venantaj kaj irantaj, kaj ili ne havis oportunon eĉ por manĝi.'
  gfk-gfk: Jisas ma ira uno bulu na hausur diet pa ga tale at mah bia diet na iaan
    kanong a haleng sakit ira matanaiabar diet ga hanahaan harpilaas. Io, Jisas ga
    tange ta diet, “Dahat na balos no taah kom taar tiga subana ing taie tari kaia
    waing muat na sangeh baak ta dahin.”
  bjz-bjz: Aghá regeguturia-da ambova natofo jede númandava yari furari egegutueta,
    Iesu unda ambo nimbide dano asumbea, undari undidigarida goroto jo tambambi re.
    Amindu, Iesu númandava eghá ririe, “Fufuge, namonde itoko airo ya, enembo tefo
    kambesiva nangu undidigore!”
  atg-NT: Ighọ, itobọ ebubu ẹgbọ, ni ee bhale ni ee vu, iJesu ali eniyẹ odukhokho
    eyọli ẹa mẹ asha le eminale. IJesu ọọ wẹ, “A bhale ni awa je ashini awa-eghuo
    tsẹ awa ya la, ni a yẹmhẹ-a ukuku ọ.”
  bjv-NT: 'Kosɨ dɨje ngay awi nɨm, təli nɨm adɨ lo kadɨ njé ndo je ɨngəi ngon dɔkagɨlo
    ndi be kadɨ usoi nḛ ka goto. Be ə, Jəju əl-de ə nə: «Ɨrəi adɨ j-awi lo kɨ dɨje
    gotoi tɨ mba kadɨ ɔri kə̰ə̰ ndə̰y.»'
  tos-NT: 'A̱li̱sta̱lh Jesús huaniko̱lh: —Catántit, caahu jaxa̱hu lacatum tlak ca̱tze̱k
    anta̱ni̱ tzili̱s ca̱huán laqui̱mpi̱ ni̱tí̱ naquinca̱akaxculiyá̱n. Chuná̱ huaniko̱lh
    sa̱mpi̱ nia̱lh lay aktziyaj xua̱yanko̱y, pus lhu̱hua̱ xminko̱y ucxilhko̱y Jesús.'
  rro-rro: Mako rarina tiao timai buonai i'abana haukia ekia aniani 'ekana aha'i,
