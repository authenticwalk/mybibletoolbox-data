    εὐκαίρουν.
  mzz-mzz: We tutuyanina waineye tomoꞌotoqa puedi imaimai waidie wete ivilavila waidieꞌeqa
    beqa Ieisu we kanatovemulivo ge tamo lana idakenokeno inakani. Beqa Ieisu ivonedi
    ivo, “Komi kaisemiqa kwaimai we yoko taikiawedi tainaqo kwaiveyawai kawalawamaiqe.”
  gof-WFTW: Enttako yaa asaynne biya asay darida gisho, Yesuusaranne iya tamaaretara,
