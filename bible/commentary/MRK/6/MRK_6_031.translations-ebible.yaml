  bdv-bdv: ଗାଦେକ୍‌ ଲକ୍‌ ଜାଆଆସ୍‌ ଅଃଉତିରିଲାୟ୍‌ ଲାଗି, ସେମଃନ୍ କାଉଁକେ ହେଁ ନଃହାର୍‌ତି ରିଲାୟ୍‌
