  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་རང་ཚོ་ཁོ་ན་འདིར་ཤོག་དང་ངེད་རྣམས་ལྷན་དུ་དབེན་གནས་ཤིག་ཏུ་སོང་ནས་ཅུང་ཙམ་ངལ་གསོ་བར་བྱའོ་ཞེས་གསུངས༌སོ།
    །རྒྱུ་མཚན་ནི་གནས་འདིར་ཕར་འགྲོ་ཚུར་ཡོང་གི་མི་མང༌བས། ཁོང་རྣམས་ལ་ཞལ་ཟས་བཞེས་ཁོམ་ཡང་མ་བྱུང༌ངོ༌།།
  tca-NT: 'Rü Ngechuchu rü ñanagürü nüxü̃: —¡Nuã pexĩ, rü ngĩxã, wüxi i nachica i
