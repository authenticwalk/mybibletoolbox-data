  blz-NT: Biai' tuu' a mian taka tia mae', tamban i raaya'a sianmo minsida kumaan.
    Mbaka' taeni Yesus na murit-Na, “Mai, kita rae' na dodongoan men sianta mianna
    men somo kita-kitana kada' sida mintimale kodi-kodi'.”
  poe-NT: 'A̱ ntá ntáchro chꞌín Jesús kíxin: ―Tsꞌaxrjentani sátsjini nte̱je̱ tí kohya
