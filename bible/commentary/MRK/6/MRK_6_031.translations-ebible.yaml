    huan cumxel ba snajei, tuc ma'' huan c''otel ja bay ja yenlei. Mi xa ni ba oj
    huauque, mi xax bob yujile.'
  dwy-dwy: Ga balanyamiyuya gurrana ŋunhi guḻkuꞌna wirrkina yolŋuya waya ḻarruŋaya
    nhanŋu Djesuwu, ga bäyŋuna wayaŋgu ŋunhi waluya ŋäthawuya ḻukanhawu, Djesuwuya
    ga ḻuṉḏuꞌmiŋuwuya wayaŋgu. Ŋayŋu ŋayi waŋanana ŋuriki ḻuṉḏuꞌmiŋuwutja wayaŋgu
    bitjayana, “Go, ŋilimu ŋathiyi marrtji ŋula gänaŋuyi wäŋayi märr ŋilimu yurru
