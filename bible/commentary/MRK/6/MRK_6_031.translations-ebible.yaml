    sma no e libi, dan un kan bro pikinso.”'
  cta-NT: 'Nchcuiꞌ Jesús loꞌo nguꞌ biꞌ liꞌ: ―Tsaa na xi chaca seꞌi̱ su tyiꞌi̱ ma̱
    ycuiꞌ ti, chaꞌ chcaꞌa̱ cñaꞌ ma̱ xi ―nacui̱ Jesús jiꞌi̱ nu tii tyucuaa tyaꞌa nguꞌ
    biꞌ. Juaꞌa̱ nchcuiꞌ Jesús loꞌo nguꞌ biꞌ, chaꞌ quiñaꞌa̱ tsa ñati̱ ndiꞌi̱ slo nguꞌ,
    hasta ngaꞌaa ngujui tyempo cacu nguꞌ.'
  bqc-SIM: 'Wàlɛ mↄ́, wàlɛ tá, ↄ̃ Yesu ń a gbɛ̃́ↄ aai zɛ''e baa wà pↄblèo dasi
    yã́i. Ɔ̃ a ònɛ́: À mↄ wà gɛ́ gusaɛna wátɛ̃ɛ, wí kã́mabo yↄↄ.'
  tcz-CHONGTHU: Chuin Yeshuan ajah uva, “Hung un, munthip'ah chomkhat gakichol ute,”
    ati. Ijeh-inem itileh ahungle achele mi atam behseh jeng in, an jeng jong ne manlou
    ahi tauve.
  mar-mar: नंतर तो त्यांना म्हणाला, “तुम्ही रानात एकांती चला आणि थोडा विसावा घ्या.”
    कारण तेथे पुष्कळ लोक जात येत होते व त्यांना जेवायलाही सवड मिळत नव्हती.
  snp-snp: Loumato, ya wenena muki uti oti anako, neta nenawamo kamena minámaito,
    ya aposolo Yesukafo eti logimami, Lalimoko wenena minámenawamo ebalo uto foli
    minenune, logimaiye.
  isl-isl: 'Þá sagði Jesús: „Við skulum yfirgefa mannfjöldann um stund og hvíla okkur.“
    Fólk var alltaf að koma og fara, svo að þeir höfðu varla næði til að matast.'
  spy-NT: Yooto tukul kiiliichinē keey biiko chēē chaang' Yēēsu kut kimāmii ꞉bārooyinto
    nyēē kyoomiisyēē āk rubiikyii. Kumwoochi rubiikyii kule, “Keebe wōlēē mālēēkitēē
    ꞉chii, subōōmuuny kisich.”
  xnn-xnn: Dat kanan Jesus ken daida, “Ikekedeng tako ay omey isnan maid ipogaw ta
    omilleng kayo is sin-awyan.” Tay adoado nan om-omey isnan kad-anda et maid wayada
    is ikkanda ay mangan.
  mwe-mwe: A Yeshu gubhaalugulilenje, “Twendangane kujika kwangali bhandu nkapumulilanje
    kashoko.” Bhashinkwaalugulilanga nneyo pabha bhashinkupagwanga bhandu bhaajendelangaga
    na bhuja, a Yeshu na bhaajiganywa bhabho gubhalepelenje kupata nkali lilanga lya
    kombola kulya shalya.
  tte-tte: Boda lalakina silaolaoma koina yo tabe sipilepileyoi na nige sowasowali
    sikaiyawasi yo sikekan. Mwa iwalolau kolili iba, “Talau dedei paepaeli mena na
    tupwana wakaiyawasi.”
  tcs-tcs: I bin gad plenti pipol raun wea Zizas ane plenti pipol bin kip kam ane
    go. Zizas ane dem misnareman blo em no bin gad taim po kaikai. So Zizas spik po
    dempla, ‘Kam, yumpla go po kuaiatples sole yumpla ken spel.’
  hlt-THB: Thlang ak law ingkaw ak voeikhqi a kqeng aih a dawngawh buh a an awm am
    ai thai uhy, cedawngawh a hubatkhqi venawh, “Na mimah doeng ka hu awh law unawh
    thlang a sitnaak hun awh dym cang uh,” tinak khqi hy.
  soq-soq: Ita sa bedewe apana uara dima menamodio baiwa mampo wimoie antoi ita surakaumoieno
    nana mai napona rua, dia. Sa baiwa Iesu wawe alala diamone wanase, “Bola ema ete
    ane bola dawo no nubaosintate tauma bubuadewaitana.”
  qub-qub: 'Aypalla runacuna paycunaman shamuptin luwarnin mana cajnachu micunanpäpis.
    Chaymi apostulnincunata niran: «Shuyni nogallanchi chunyajninman aywashun chaycho
    jamapärinapaj» nir.'
  att-att: Á kinagi ni Apu Kesu nira, “Et tamin ta ággimammatán, sittam lâ, tapè magibannák
    kayu bì,” kun na. Ta aru yù ira tatolay nga naddagaráddán nga umay sù giád da,
    á mássiki nu kumán ira nakuan, arád da natángngák.
  bki-bki: Mia tomu miroano napano aju abinimei ealo, karina nalo abano, ana tealo
    bere abinimei, karina aban bereio, mia jibe na ga bano, mia Yesu nalo maka ajikia
    ajilimebi leleio, maka leleio bogo vare ka ajikia adu salo sinaniano ve teliki.
    Naruei Yesu ber kalo berinavo “Bo ga, mia kito ravano. Kito rala von ka rotu p̃ilig
    den vio nei ve telisu vo beamu, kito rava resiravo vio tai na be tum̃aro vatitigio,
    napano kamiu kumijikia kuvijilimebi vatitig eaio.”
  bqp-bqp: 'Òtɛn gɛ́ òtɛn su, akũ Yesu kũ a zĩ̀rinↄ dí zɛ́ le ò pↄ́ blè sero pari
    yãi. Akũ à pìńnɛ: À mↄ́ ò gɛ́ gusarɛ ó tɛ̃nɛ ò kámma bo fíti.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Zəgá, shé kə́g kʉ́l búúd bwə́ cúgɛ́ yí ŋwá ná
    kə woga.» Nyə á cɨ ntɔ́ nəcé buud bwə́ á bə cínɔŋg ŋkí bulya, bɔ́ɔ́l ɔ́ ŋgə́ kə,
    bɔ́ɔ́l ɔ́ ŋgə́ nyiŋgə, mbií á nə́ bə́nɔ̂ŋ ompwíín bɛ́ bwə́ á shígɛ́ bə nə fwála
    nə́ bwə́ də́g.'
  hat-hat: 'Lè sa a, te sitèlman gen moun ki t''ap ale vini, Jezi ak disip li yo pa
    t'' menm gen tan pou yo manje. Se poutèt sa Jezi di disip li yo: -Ann al avè m''
    yon kote ki pa gen moun pou nou ka pran yon ti repo.'
  npl-NT: 'Iwa Jesús okinmili: —Xiwikih, matimosewitih kan amaka nemi. Ken miaktikeh
    owalayah inawak, iwa asta mach ok omajxiliayah tlakuaskeh.'
  bgg-bgg: Thiichiih shii de ithek è Isu chiih-è ai samoythek shii chie pha de uhug
    oi dang pha wuii ruii mage. Ji-è Isu ne awai samoythek shii yao, “Cho! Gethek
    ne liijiing pha ithua hà dun sharai haro, chiihphado gethek de ìujia ne thung
    pha mua ruii phro.”
  eng-TCENT: Then he said to them, “Come away by yourselves to a desolate place and
    rest for a little while.” For many people were coming and going, and Jesus and
    his apostles did not even have an opportunity to eat.
  eng-BSB: And He said to them, “Come with Me privately to a solitary place, and let
    us rest for a while.” For many people were coming and going, and they did not
    even have time to eat.
  cpu-NT: 'Eekero ipokaminthatatzi atziri, piyayetacha pashine. Te onkantapainte iriyaataiyeeni
    Jesús irovaiya. Irootake ikantantanakariri Jesús iriyotaane: “Thame aate tsika
    te inampiitaro, amakoryaavakeeta kapicheeni.”'
  san-ASM: স তানুৱাচ যূযং ৱিজনস্থানং গৎৱা ৱিশ্ৰাম্যত যতস্তৎসন্নিধৌ বহুলোকানাং সমাগমাৎ
    তে ভোক্তুং নাৱকাশং প্ৰাপ্তাঃ|
  tac-NT: 'We''ká jsile ralámuli. Jaré simíbachi uchéchigo jaré jsile, alekeri tabilé
    chérigá go''sá nílile Esusi ''lige bo''né ''yuga járomechigó. A''lige Esusi anele
    alué bo''né ''yuga járome: ―Nabá ''mi napu tabilé rió napurigá ''la ganíliga resíbupua.'
  eng-WEBPB: He said to them, “Come away into a deserted place, and rest awhile.”
    For there were many coming and going, and they had no leisure so much as to eat.
  gfk-H: Iesu ma ira nuna bulu na hausur pa diet ga tale a mah bia diet na iaan kanong
    a haleng sakit ira mataniabar diet ga hanahaan huat ma diet ga hanahaan laah.
    Io, Iesu ga tangai ta diet bia, “Dahat na bolas tano taah kis taar tiga sibaan
    ing taia taring kaia waing muat na sangeh baa ta dahina.”
  viv-viv: Ada kaliva nau ela keke yawaidi faꞋina, Yesu ana tomuliya buye keke adifaiweya
    hinaveyawai-yo hinaꞋa. Hidema faꞋina Yesu gigahedi gigayo, “IdeꞋeyaogaga waꞋela
    be kana melalagaga againe kanaveyawai.”
  yao-yao: Che Yesu ŵaasalile, “Tujaule peuto pangali ŵandu kuti nkapumulile.” Ŵaŵechete
    yeleyo ligongo kwaliji kwana ŵandu ŵajinji ŵaŵaikaga ni kutyoka, namose Che Yesu
    ni ŵakulijiganya ŵakwe nganapatanga lipesa lyakuti alyanje.
  tgp-tgp: Ale Iesu mo verea isara mara, “R̃a malue hin vao nike r̃a vano hin te jara
    hasetoho r̃a mapu makomona tako.” Matan tamlohi mo mar̃ivi la lo mai ale la lo
    vano ale mo sopo te masapa vara la er̃i hanhani.
  auc-NT: Ante apæ̈nedänitapa. Ayæ̈, wadäni nanguï owentædæ pænta owentædæ pænta wææ
    cægönäni adinque tömënäni ædö cæte cæquïnänii. Cænguï incæ ædö cæte cænguïnänii.
    Adinque Itota, —Mïnitö adomïnique botö mïñæ̈ önömæca gote wædænque guëmäedäni,
    angantapa.
  kbc-NT: Odaa Jesus meetediogi, “Anagi! Iniɡ̶a mokomokoko miditaɡ̶a nipodigi ane
    daxixe ane diɡ̶ica niɡ̶eladimigipi me inipenakawaanigi.” Leeɡ̶odi eliodi oko igotibeci
    miditaɡ̶a, inaaɡ̶eledi baanaɡ̶a dopitibeci, odaa Jesus ijaaɡ̶ijo anodiotibece
    aɡ̶aleeɡ̶ica nimedi me niodaɡ̶a.
  bmh-bmh: Bo, duailel asiu agen beten alen, beten alen aidarena, gonun, Yesus gonugau
    dudu abai ee zabun iborain tam. Guzenina, Yesus nug awareun, “Iguatal uzan tub
    du tamacag ebu imabun unab.”
  ctu-BL: 'Jesús tsi'' subeyob: Conla ti lac bajñelil ti jochol bʌ lum cha''an mi
    laj c''aj la co ts''ita'', che''en. Come an cabʌl tilel ñumelob jax bʌ. Ma''anic
    tsi'' tajbeyob i q''uiñilel cha''an mi'' cha''leñob we''el.'
  meq-meq: 'Azlakwa bay ka təv nakə nəteye mə ɗəma aye na, ndo hay haladzay faya ta
    diye naha ka təv tay ada siye hay haladzay faya ta mbəɗiye gər wu tay. Yesu ta
    gawla ŋgay hay ta huta həlay i mənde wu mənday kwa tsekweŋ bay tebiye. Yesu a
    zəba faya andza niye na, a gwaɗatay a gawla ŋgay hay: «Takwa kway abəra kanaŋ,
    takwa a təv nakə ndo hay andaya bay aye ta zəzukwakwa bo mə ɗəma.»'
  noa-H: Mamʌ mag jũrram k'ʌʌn p'ẽp'ẽeuk'am gaaimua t'achdam k'oogpaijã bʌ̃ʌrjã jua
    par k'aba narr haawai mag ham nem hĩgk'a höpinaa jũrr hich Jesuu hamag, —Hõor
    chukag hee maach happai jua hʌ̃yaan wëttarrau hajim hanʌm.
  alp-NT: Eleki tamata bokala esi luake kai keu rame eti Eni maka luluaru esi supu
    kane moneka. Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Mai ite keu lora
    otoi rebe tamata esi rue kena more kai namake ete ndare mina.”
  san-VEL: sa taanuvaaca yuuya.m vijanasthaana.m gatvaa vi"sraamyata yatastatsannidhau
    bahulokaanaa.m samaagamaat te bhoktu.m naavakaa"sa.m praaptaa.h|
  kbq-kbq: Jisasi'a anage huno zamasami'ne, Nagrane enketa vahe omanitega onsia umanikasa
    hamneno, (na'ankure vahe'mo'za vute'ete hazageno, ne'zama nesaza knazimi omanenegure.)
  kbh-kbh: 'Chora Jesús tojanë́yana: “Cuajna ínÿoye, ents̈anga ndoyena luaroye, bats̈atema
    jóchnama ca.” Cha chca tojánayana, er ts̈a ents̈anga imojtsaye y imojtsabëbana;
    ni mo jasama ndoñe luare imontsebomna.'
  ron-LSB: 'El le-a zis: “Veniți într-un loc pustiu și odihniți-vă puțin.” Căci erau
    mulți care veneau și plecau, și nu aveau timp liber nici măcar să mănânce.'
  pon-pon: 'A ap kotin majani on irail: komail kelepe don jap tan; komol maj. Pwe
    me toto purepure ir; irail ari jota pijokki on mana.'
  nhe-BL: 'Huan Jesús quinilhui imomachtijcahua: ―Xihualaca nohuaya ma timosiyajcahuatij
    quentzi campa tlatzitzica. Quinilhui ya ni pampa ajachica miyac tlacame hualayayaj
    huan yohuiyayaj, huan Jesús ihuaya imomachtijcahua ax quipiyayayaj niyon se tlalochtli
    para tlacuase.'
  sps-sps: Ana ayei tsue to tsuri, “Ami tsun ma naa tsom me tana pan a tomani, am
    favusuan tsom to,” tana saa a vainy a kinai naa ramiror ana ri naa ra naa to ser
    sikia kan ma ainy ta kainy ainy.
  wnc-wnc: Iniwawa aminbamu wamna natake maitna sandeyamikge apu tanggaganuwa Jesuat
    pandetnaatda nanamu nananga dua sikut. Siwan Jesuta pandetna anzing yanikut, “Ninda
    nisatakan keu amina wena komduatang kuke ninu kundusimu yutna takawan,” ngang
    yaniwan dopangbam gwen take kuking.
  bus-bus: 'Wèe gaa wèe suu, ben Yesu kↄ̃n a zĩ̀rinↄↄ e zɛ́ e aↄ̃ pↄ́ blè sero parii
    yãnzi. Ben à bèńnɛ: À mↄ́ wà gá gusaɛ watɛ̃ɛ wà kámma bo féte.'
  gub-BL: Teko tetea'u wiko a'e pe ipyr a'e wà no. Oho amo a'e wi wanuwi wà. Uhem
    wi wi amo a'e pe wapyr wà no. Ma'e tetea'u uzapo waiko wanupe a'e wà. A'e rupi
    nupuner kwaw umai'u haw rehe wà. A'e rupi uze'eg Zezuz wemimono kar wanupe kury.
    — Zaha teko heta 'ymaw pe ywyxig heta haw pe zane nehe ty wà, i'i wanupe. — Zapyta
    putar zane zutyka'i zapytu'u pà nehe, i'i wanupe.
  imo-imo: Aku wali imbo pulumu owi puwi teringimuni, yunge kitipi kanoli iyema kere
    nowi wali te naa lerimu. Imunga Jisasini yunge kitipi kanoli iyemando nimbei,
    “Eno alaye kolte mulu liko teangei. Linongano molamili kombu ku marenga pamolo,”
    nimu.
  boj-boj: Bati deqa tamo uŋgasari tulaŋ gargekoba naŋgi gile be eqnab Yesus aqa aŋgro
    naŋgi ti iŋgi uyqa bati saiinjrej. Deqa a na naŋgi endegsi minjrej, “Niŋgi tigeliy.
    Iga tamo uŋgasari naŋgi uratnjrsim segitosim wadau sawaq di kiñala aqaratqom.”
  ulk-ulk: Iesu a abra memegle nole ko yaba kes daragriweretlare wi lewer wairoda
    ableglam au mitkar le tabakeslare barter a ko bauser. Ege akaida tabara memegle
    daratagerda, “Wa no tabakiaure karidoge mi keimi nabakiaware sasmirkak utebem
    ge mi ner tarabaziei.”
  eng-DRA: 'And he said to them: Come apart into a desert place, and rest a little.
    For there were many coming and going: and they had not so much as time to eat.'
  knf-knf: 'Kë aşë ji na baka : « Nabiin na nji du dko dangaaguŋ nanoorfën ntiinku.
    » Aţiini haŋ ţiki bañaaŋ baŧum baya abi, kë baando hilan ade.'
  san-KHM: ស តានុវាច យូយំ វិជនស្ថានំ គត្វា វិឝ្រាម្យត យតស្តត្សន្និធៅ ពហុលោកានាំ សមាគមាត៑
    តេ ភោក្តុំ នាវកាឝំ ប្រាប្តាះ។
  arn-NT: 'Jesus ta feypieyew: —Küpamün. Amuiñ iñchiñ kisu taiñ pichi kansatuael wichu
    püntütripalechi lelfün mew. Rume fentren che puwpuwngelu am kisu engün mew, feymew
    pepi ilayngün rume.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol guda, yoꞌ dunujz ree niz lod achut bejn
    zojb din yaziiladx ree taꞌn. Rëbaman zian guial dád zien ree bén zia zien tëë
    ree bén zëëd, xt niꞌqui guial gaw reeman ad rileꞌtan.'
  ken-NT: Bɛyǎ bhó bátwɔ̀ nyaka mándɔk nɔkɔ ɛnyunɛ́ Yesu nɛ baghɔkɔ́ bhi bábhɨ́kɨ́
    bhɔŋ yɛ̌ ɛpok mɛnyiɛ nɛnyíɛ́. Ɛ́kʉ arɛm ntá yap bɛ, “Sɛ́ndɔ́k ndǔ nɛbhʉɛt anɛ
    achi kpák bɛ mǎnjwémʉɛt mandú.”
