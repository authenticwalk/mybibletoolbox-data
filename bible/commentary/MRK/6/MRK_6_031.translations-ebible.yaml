    Ana hepatoga bonaꞌmagi babu lite bila ela hite nehago enali panaꞌalobomagi mineꞌahanagihe.
    Ya hite minago Yesu: Bite lenabasu bite minalabe, luto lu epiꞌehina yabe.'
  amm-amm: Lukasiyoluwai manokino mo; noko nokolaloyo ifou ifou liyaiyalomano si manoki.
