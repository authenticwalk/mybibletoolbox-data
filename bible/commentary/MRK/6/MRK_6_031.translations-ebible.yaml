    too fô bó to nu, ɛ́ bomew dioo nɛn'yi, ɛ́ bomew no too. Ɛ bó yaa cim kɛŋke naa
    lo kefew keediekɛn kɛ.
  row-row: Leleꞌ naa, atahori naeꞌ reu-rema sangga Yesus. Naa de, Ana no mana tungga
    nara nda raa rala sa. De nafadꞌe se nae, “Ima teu sangga mamana rouꞌ, fo hita
    hahae tala mbei dei.”
  msy-msy: Dughiar kam gumazamizir avɨriba me bagha iza zuima, me damamin dughiaba
    puvatɨ. Ezɨ Iesus kamaghɨn me mɨgei, “Ia uarira na ko mangɨva gumaziba puvatɨzir
    danganimɨn mangɨva avughsam.”
  agg-agg: Nindou afɨndɨ ranai fande bukürefoe-marandamboyo Sisas ai ahandɨ hoafɨ
    sowandümo homorundeimbɨ babɨdɨmbo sesɨ sesɨ-koatememo. Ranɨmboyu hoafɨyupurühɨ
    yahuya, “Andai sɨhɨrɨpoanɨmbo nindou nɨmarɨ-koateandühɨ ŋgefühɨ anɨmbo akɨdou
    fi-handɨhu,” mehupurɨ.
  ptp-ptp: Lêc xomxo tɨbeac la dɨ lôm vô Yesu he nue ngɨvihi om hɨyôv manôn wê he
    ob dô seac vêl dɨ ya yaên ge ma. Mêgem Yesu nêl vô he ên nêbê, “Xam lam ên il
    ob la vac vɨgwe wê mahɨgun pɨleva dɨ xomxo ti dôên ma ge ên xam loc dô seac vêl.”
  nak-nak: Goio e Iesus veia giteu mago “Amuto gomai, etato ge pou kokovu oio la baa
    isasa ge maila bakisi.” E Iesus veia mai ele, la vuhula la valalua me hatavivile
    usu guvi rororo moli soio tegiteu, e Iesus mite la baa ouka veia egite ge tuha
    toro bakisi.
  lbb-lbb: Pa e Iesu i atai la, “Mulo lamut, dalar han sur a hanua bel, sur mulor
    manah pas.” I atongi larne anasa a galis a tarai la hananot, pa bel ta pukakiar
    sur e Iesu pa nuna aposella lar hangan ono.
  kan-2017: ಆತನು ಅವರಿಗೆ, “ನೀವು ಮಾತ್ರ ಏಕಾಂತ ಸ್ಥಳಕ್ಕೆ ಬಂದು ಸ್ವಲ್ಪ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಿರಿ”
