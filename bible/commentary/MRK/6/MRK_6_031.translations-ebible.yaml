  urd-GVH: इस दौरान इतने लोग आ और जा रहे थे कि उन्हें खाना खाने का मौक़ा भी न मिला।
    इसलिए ईसा ने बारह शागिर्दों से कहा, “आओ, हम लोगों से अलग होकर किसी ग़ैरआबाद जगह
