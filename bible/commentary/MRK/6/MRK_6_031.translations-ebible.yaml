    naꞌi, “Wale, afaꞌ atofa ofeꞌ anagon wafigima ma ataꞌ tol opoma nomaꞌw.”
  cbv-cbv: Tʉ́ttimah, queét ĩ jʉmʉpboó dawá cã́acwã jwíih jʉibínitji bita ĩ jʉibínachah,
    ĩpĩ́ ñahwat jwʉ́ʉb bejep wʉt jĩ. Páant dawá ĩ jʉmʉchah, Jesúswã ĩt jéih bid jeémpcap
    wʉt jĩ. Pánihna, ã bohénitdih biáboó ãt nʉmah bejep wʉt jĩ. —Chóbe cã́ac wihcapboó
    jwĩ choo jwʉ́hjĩh, queétdih ãt niijíp wʉt jĩ.
  taw-taw: Pen binɨb kuŋay yɨbɨl nep amɨl apɨl gelak, Jisas bɨne anɨb okok ayɨp tap
    ñɨŋɨnɨgel tek ma lek, kɨlop agak, Chɨn binɨb ma mɨdebal nab okok amɨl, añɨŋ lɨl
    yokɨp yonɨgun agak.
  jic-NT: 'Gente pülücj jiquiltsja Jesús nt''a. Newa tjiquil nepenowá, newa tjil nepenowá.
    Mpes ma polel jalatsja yupj. Jesús tjevele jupj apostolpan jilal: —Napj lal ''alas.
    Ca nlaca jis wa cjuwá nt''a, ne''aj tsjicj way ca mpatjaquecj.'
  zap-NT: 'Lex re Jesus lo men: ―Gutayoo tsa be ledne yëtet mén yne be tebrrat. Kesentyent
    ndal mén rdxiin lo Ne, men ne za, men ne rberee, axtegue ni ryobdet gu Ne yra
    Ne xpén Ne.'
  wer-wer: Pël ë pet irën omën selap yesën yewaisën yaëën kë sëëre kaömp në ëëpna
    mopö won yaëën ruuröen epël mëëa. “Tiarimënt omën wonrek së kë sëpa.”
  ipi-ipi: Okone angi, wandakali kambua wete Jisasa ateanga po ipu pua ateai-kola,
    Jisasapi, balana disaipolo tupapi, utupane yakama tomo nolane oto mindi yaa napeaipia.
    Yaa napea-kola, Jisasato balana disaipolo tupa lamawuato, nanima angu wandakali
    napalene yuu mindina poto, gii ukupini mindi oto mo atamakale ipulupa leaipia.
  qul-NT: 'Jesustaj nerkan: —Jamuychis. Jacu purisunchis ch''usaj lugarman samaricoj.
    Ni miqhunancupaj tiemponcu carkanchu, imaraycuchus achqha runa jamuchcarkancu,
    purichcarkancutaj.'
  tnc-tnc: 'I''suᵽaka simaeka ᵽoto torã rĩkimarãja ᵽo''imaja i''tarijayurã, ᵽe''ririjayurãoka
