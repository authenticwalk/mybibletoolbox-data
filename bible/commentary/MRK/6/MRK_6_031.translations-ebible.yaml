    damlathʉlaliajwas! —aech Jesús.'
  hla-hla: U katun u para koru i la hiton uama tere Iesu ba nonei nu aposol i tanen
    te moa talar ta poatan nou i taren. Ba nonei e poiena i taren, “Ara gi la pepeisa
    u tara makum a ski ba limiu te tatei na gamon husamiu.”
  mav-NT: Mi'i hawyi typy'i kahato õ'ẽ õ'ẽ haria tukup­te'en itote mi'i pote yt te'e­renuk
