  san-BUR: သ တာနုဝါစ ယူယံ ဝိဇနသ္ထာနံ ဂတွာ ဝိၑြာမျတ ယတသ္တတ္သန္နိဓော် ဗဟုလောကာနာံ သမာဂမာတ်
