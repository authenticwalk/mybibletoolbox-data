    atamoyna sa sayay lugar a kasan tawo ta pigaw nin painawa kamo nin buga'.”
  grc-TCGNT: Καὶ εἶπεν αὐτοῖς, Δεῦτε ὑμεῖς αὐτοὶ κατ᾽ ἰδίαν εἰς ἔρημον τόπον, καὶ
