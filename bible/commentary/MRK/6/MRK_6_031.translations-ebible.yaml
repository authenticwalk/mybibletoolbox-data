    bitinire tikipaae sa̧a nóló biti̧ faalopa ape,” yalepó.
  hin-2017: उसने उनसे कहा, “तुम आप अलग किसी एकान्त स्थान में आकर थोड़ा विश्राम करो।”
    क्योंकि बहुत लोग आते-जाते थे, और उन्हें खाने का अवसर भी नहीं मिलता था।
  bef-bef: 'To ya ka lilago Yesu ma lu epiꞌehina: Lenali mana hepatogati heꞌmite ete
