    “Yahut! Nu nimi oroghag piberi, olog nu wali tektek papto wamukap,” seog.
  tbc-tbc: Ago dugo nal an lo man tamolpein wei geig Jesus megeloum adi dida sad na
    diau dumul oŋ dugo iŋ dunuai anen tia ya. Man niŋen o Jesus iŋ megeloum adi irupidai,
    “Id tumasap, aben ta tamolpein an tia yak ate taup, idsed kisaek dop kitek yaes
    tabal a.”
  sna-sna: Zvino nokuda kwokuti vanhu vazhinji vakanga vachingouya nokuenda zvokuti
    havana kugona kuwana kunyange mukana wokudya, akati kwavari, “Handei tose, imi
