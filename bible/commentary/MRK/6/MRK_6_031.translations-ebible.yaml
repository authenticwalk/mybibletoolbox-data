  peg-peg: ହେବେତାଂ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ଜାଡୁ ଆସେଙ୍ଗ୍‌ ର ଚିମ୍‌ରା ବାହାତ ଜମ୍‍ନାସ୍‍
