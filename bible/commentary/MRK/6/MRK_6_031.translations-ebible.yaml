    “Nio꞉ kalulo꞉mala ha꞉na꞉sa꞉ga꞉, ha꞉fo꞉ mesa꞉ni ha꞉na꞉n” a꞉la꞉sio꞉.
  kdl-NT: An u wokoi ama a yan le ushani, hal Yesu n asuki a ne a tsa̱ra̱ kabala ka
    a ka lya ilikulya wa. Pini nala, u tonuko le, “Tuwa̱i tsu banai a asu u ɗa bawu
    uza wa̱ri tsa̱ra̱ i wunvugusa.”
  apu-NT: 'Iuasaaki kaiãopokori kãkiti aua iuaãtaã, ininiã !apakata inipokotinina.
    Ininiã: —Amasipeka kãkiti mauakaniãtaã atomatini ĩkapani —itxana.'
  roo-roo: Uva oirara rutu ora voreripaaepa. Oa iava Jisas-pa ora rera voeaaro aposel
    viapau vuutaa vai toupaiva oiso ra oai-ia aioive. Eisi osa iava Jisas voea tavireva
    oiso puraoro, “Oire irata ra vigei raga avavio uvavire kuvau tapi vai, ra voa
    reareata gare visivi.”
  miz-NT: 'Kakaꞌan Jésuu ni ña: —Niꞌí nto, kɨ́ꞌɨn ō, kíkūntóo daꞌna ō mí xoxó ñaꞌa
    —kaꞌan ña. Tsi dóo ntánaxee ñáꞌa; ntē ñá ntákuneꞌé ña é kāꞌxí ña.'
  qvz-NT: Chi uras ashca runaguna chibi shamunaupi micuna lugarbas mana tiyarachu.
    Chasna acpi Jesus pai japishca runagunata rimara, Jacuichi chaquishca pambama
