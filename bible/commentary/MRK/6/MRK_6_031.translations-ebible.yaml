  mox-mox: Ta tomotau qabudi tuta qabuna imaimai ʼeviʼevivi. ʼInega Ieisu me ena tovaletuyanayavo
    ge adi fata ida veyawai ta ida ʼai. ʼInega Ieisu vonedi vonaya, “Omai ʼiguya,
    be kana tauya diʼwe taha tomotau geqana ʼinaya, ta omoʼe ʼinaya ada ʼaidega kana
    veyawai.”
  kew-kew: 'Go rabu onaa adaapu epala puala pisimi-pulu Yesu-para disaipel aanu page
    eta nanisimi. Goa pea-ga Yesumi nipuna disaipel aa-para lalo: Go su gimoa onaa
    napiri su-para pua kitu mada piramina sa.'
  dww-dww: Dabudine banaga toitoi a saḡasaḡa be a yovoyovona, be Yesu na tauwai muriwatanama
    nam teneteneḡina da sibo a mia be a kani. Vutuna aubainama tauna ya riuedina,
    “Taumiḡa muriguḡa ko verau gabu wainuatuḡune be raḡan ḡaubonaḡa ko siperena!”
  nif-nif: Tɨmbi amatam asup sɨnɨk walɨ yousɨyousɨ ñañambɨt tɨ-palɨmbi, Yesu gɨta
    gwañgwañii endɨ nana tuk nanelɨñdok nandɨñgɨlɨñ, gan nain no nɨm inda-semguk,
    wala tɨmbi Yesulɨ enguk, “Bɨumbi, nɨnɨñgan kwet ama nɨmnatnan ñana! Nain duman
    wandɨñ ña-kunambi, siñginjɨ busukñanewɨn.”
  twi-ASANTE: Yesu tiee wɔn amaneɛ no wieeɛ no, ɔka kyerɛɛ wɔn sɛ, “Momma yɛntwe yɛn
    ho mfiri nnipakuo yi ho, na yɛnkɔhome kakra.” Deɛ ɛma ɔkaa saa ne sɛ, na nnipa
    a wɔba wɔn nkyɛn no to ntwa da. Wɔnnya ɛkwan mpo na wɔadidi.
  aoj-aoj: Eaꞌ anis amam nematawa hiasi fiꞌi feꞌ sail sandaꞌ Jisas naloma alipumi
