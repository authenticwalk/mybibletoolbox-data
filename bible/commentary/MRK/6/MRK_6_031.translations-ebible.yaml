  lbm-lbm: यीशु न चेला सी कह्यो, “आवो अऊर एकान्त जागा म चल क थोड़ो आराम करो।” कहालीकि
    बहुत लोग आवत-जात होतो, अऊर उन्ख जेवन करन को समय भी नहीं मिलत होतो।
  ncj-NT: 'Huan Yehhuatzin oquiniluiloc: ―Matimoxelocan san tehhuan ipan se tlali
