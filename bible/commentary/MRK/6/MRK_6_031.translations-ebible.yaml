  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti ítɛ́nɛ̀ kɛ́kɔtɛ mɛkɛntímɛ̀ kɛ̀ dí om̀pɛ̀ sɑ́m̀pɔ́.
    Kɛ yɛ̃́ bɛnìtìbɛ̀ do sũmɛ̀ kɛ̀ biɛ nkɔ̀rìní kɛ̀ bɛtɔbɛ̀ iiti bɑ́ bɛ̀ í mpɛ̀tɛ́
    mɛfíè nkɛ bo di.'
  san-GUJ: સ તાનુવાચ યૂયં વિજનસ્થાનં ગત્વા વિશ્રામ્યત યતસ્તત્સન્નિધૌ બહુલોકાનાં સમાગમાત્
    તે ભોક્તું નાવકાશં પ્રાપ્તાઃ|
  amx-amx: Tjerrtj aningkel Jesu-henh kwertengerl map parrk-parrk anthwerr-ilek. Jesu
