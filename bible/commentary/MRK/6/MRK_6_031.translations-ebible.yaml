  eng-WEBU: He said to them, “Come away into a deserted place, and rest awhile.” For
    there were many coming and going, and they had no leisure so much as to eat.
  gnw-NT: 'Jayave Jesús jei chupe reta: —Pe retaño peyu yaa quĩi ngatu vae pe, peputuu
    vaerã michi pegua —jei. Echa''ã jecuaecuae jeta vae yugüeru opou ipɨ. Jáeramo
    Jesús jare jemimboe reta iquĩi''ã ucaru vaerã.'
  mux-mux: 'Akiliinga-pe yambu pulele oku puku oku puku tiringeliinga Yesos kene ⸤yu-ni
    liipa mundurum yi yandu uringma⸥ kene langi nungí ena-mong laye-kolte kepe naa
    lirimeliinga kanupa kene Yesos-ni yimandu nimba mele: “Eni-enini yambu naa mululi
    kolea-waka tenga laye-kolte múlu liangi akiliinga na-kene wasie pamili wai.” nirim.'
  maj-NT: —Nibá su̱bo̱o. Tankíaán nku a̱nte t'axín tu̱ xi n'e̱kj'áíyahaná. A̱t'aha̱
    nkjin ṉkjún xu̱ta̱ xi tíi̱ncha fi ko̱ xi tíi̱ncha f'ai, nga santaha najmi ta̱
    tíi̱ncha sakúntehe̱ ra̱ tsa i̱ncha kji̱ne̱ ni̱ñu̱.
  bkq-NT: 'Toenzepa Jesus tynynonro modo agâ atoam, kurâdo saindyly, egasely warâ,
    Jesus tynynonro modo agâ koendâ âwinduatomoemba. Aituo tynynonro modoram Jesus
    aguely: — Inoro âji âdy peba atoam. Ekozeybyem mataunaze adakobâzezedybyem. Âetaungâ
    yagâ. Ikobyzeguewâdaungârâ wao — kely. — Inoro pylâ — kelymo.'
  kue-kue: Enge igle yomba merkinde ende wingo te ende eingo orkwa. Yesus disaipelma
    wagle bogl enge ta yenan kaiya mokna ninaglkwa mere manga. Yeglpre ye disaipelma
    wagle ditongwa, “Enene keunde wimbi na bogl nono ende dumo wau ta yenambara omun
    ana kurita mogl ir sinaglkwa.”
  cot-NT: 'Cotanquitsiquea coraquecoraqueitanatsiquea icaramirincavaeque caquintejia,
    itsipapae yoayoaitanaji, teequeate iragavejajiguempaji Jesoshi irishecajiguempaji.
    Irootaquequea icantantacarica Jesoshi itigarancanejia: —Jame ontaniqui osamani
    teegueti inchoocateji caquinte, pimagoremagoreipojaquequea. Aviguentijia nontsipatsipaitanaquempaca,
    aatojate yoayoaititsija itsipapae.'
  bnp-bnp: E huriki ala kupo ri laho viri varola, ri pahakari ria ni kani, lakea e
    Isu i taki e huriki a apostolo vona, “Mu valai turagu, si gi lakea na hini i ngeki,
    si gi malo taro vonga.”
  apn-NT: 'Tã nhũm mẽ piitã axpẽn pãnhã kot Jejus mar kaxyw mẽ hwỳr mra nhũm mẽ kormã
    apkur kêt nẽ. Jakamã nhũm Jejus hkôt mẽ pa ho mẽ pa xwỳnhjê mã: —E ma pu mẽ awrã
    kaprỳ hwỳr mõ nẽ nhỹri pahkrĩ nẽ pakôkôt nẽ apku.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo neꞌ kanꞌ bra kanꞌ: ―Tsaan chinꞌ xka seꞌen, seꞌen tyiꞌian
    ti ykwiinꞌ tian, chaꞌ xitñaꞌ wan chinꞌ ―ndukwin Jesús ꞌin tii tyukwa neꞌ kanꞌ.
    Ngwañaꞌan ykwiꞌ Jesús loꞌo neꞌ kanꞌ, chaꞌ kaꞌan ꞌa nten nsuꞌwi seꞌen ndiꞌin neꞌ,
    loꞌo ja yuꞌwi bra ku neꞌ.'
  bre-BRG: 'Eñ a lavaras dezho: Deuit a-du, en ul lec''h distro, ha diskuizhit un
    nebeud; rak kement a dud a yae hag a zeue ken n''o devoe ket amzer memes da zebriñ.'
  opm-opm: Potperhan gahan kuusi hansi trun trun ihir saya apriya hangopari. Trun
    trun ihir saya apriya haptin Jisaso orhe pinggit pisapat hano ihir den kinmat
    din hatpari. Den kinmat din hapti Jisas oh orhe pinggit pisapat han ihirnong Dirarhe
    hanip timbas dusnong susa tupetpera pongopri.
  bvr-bvr: Wurra aburr-jaranga gu-galiya yerrcha aburr-bona gurda aburr-ji, wurra
    Jesus rrapa aburr-yigipa jawina gala marnnga jiny-jirrarna burrwa rraka balaja
    mbi-bangarna. Lika nipa a-yinanga burrwa, “Guwa, nguburr-boy gu-werrapa barra
    ngardapa nguburr-ni rrapa ana-goyburrpa nyiburr-ngeka.”
  wal-wal: Biyaabainne yiyaabai darin, harai atto qumaa maanaukka eta gattennan ixxido
    gishshau, Yesuusi eta, “Nurkka guuttaa shemppi ekkanau asi bainnasaa hinddite”
    yaagiis.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―Ḻi sho'' shajcho ga kono beṉ'' lle'' kwenc̱he
    yizi''lall''lat''cho. Golle'' ka'' daa ḻe chdia chllag beṉ'' zan lawe''ka'', na''
    ni bi chak latj gaogake''.'
  mgh-mgh: 'Ni Yesu ahaahimerya: Mmweeke, nirwe nipuro nowiipithyaa ni mmumule vakani,
    nlattu yaari enci yaarwa ni yaawa mpaka uhikhalana ukati woolya.'
  aso-aso: 'Neꞌmine ikevo eveneꞌ mukiꞌ ingine engita igi vigi igi nizavo nosoꞌ niteꞌ
    nalizaniꞌ gamenesi ivileꞌ ogavo nemuꞌ Izesuꞌ tiꞌ lo lo-ngimineꞌ: Laꞌlisetevoꞌ
    vo eveneꞌ nizamada haza guviseloꞌ mine gelo minelone.'
  uli-uli: Tay yoh le Jesus mo mokwe re dabeyal rebe ffag haler bo ye cholop yarmat
    le re bubudoh irer mo ikala re loloh. Iwe Jesus sa kangalur bo, “Hami siya roloh
    mo solbos le tor yarmat iyang bo ha bela hasoso mwo sugfed.”
  nin-NT: Anishirr shishemi abi na so ko ni Yesu ku, abanu so kakuma, na du Yesu na
    abiga ma ba a si hi anko i ri inkindirr hen. Uwa Yesu ka ddu ba di, “Di inta huzzu
    ko nu unto ku nggo inta ta ku so, ni di inta ku ttu unddunddu.”
  tgk-tgk: 'Азбаски рафтуомади мардум чунон зиёд буд, ки Исо ва вакилонаш ҳатто фурсати
    хӯрок хӯрдан надоштанд, Исо ба онҳо гуфт: «Танҳо худатон биёед, ки ҷои хилвате
    биравем ва каме истироҳат кунед».'
  acu-NT: 'Tura aints untsuri nijai chichasartas kauninamtai, nisha angkan pujusartatkamawar
    tujinkarmiayi. Tura yuwartatkamawar tujinkarmiayi. Tura asaramtai Jesús ni nuiniatiri
    ainaun chicharak: —Aints atsamunam iijai wemi. Auni jumchik ayamrami, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique: Jo'' pa jun lugar ri acuchi (achique) majun
    winek c''o riche (rixin) chi yixuxlan juba''. Y queri'' xubij chique ruma can
    ye q''uiy c''a winek ri ye''el ye''oc quiq''ui y rumari'' hasta ma utz ta chic
    chi yewa''.'
  ebk-ebk: Kiapú ta ongor chi tataku ay cha omaliali kan chicha ya ongorcha us chi
    cha mak-amak-ak, maid wayacha ay mangan. Isunga kenalen Jesus as nan disipulusna,
    “Ayu! Uy takú henan kamaid chi tataku ay kun chitchitaku yangkiay ta munpangaiblay
    kayu as hen-omaketan.”
  spa-PDDPT: 'Les dijo: Vengan ustedes a un lugar solitario y descansen un poco. Porque
    eran muchos los que iban y venían, y no tenían oportunidad para comer.'
  ruf-ruf: Yesu kawalongela, “Leka tughende tuliyeka hanu halihela imunu tukabwihile.”
    Kalonga apfo kwaapfila tsakukala ne iwanu wengi iwang'ali wakutsa na ukuka, mbaka
    Yesu ne iwanang'ina wake ng'awadahile bae kupata nafasi ya ukuja ichijo.
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Jaje''oi nhande kuery ae''i japytu''u
    ranhe peteĩ henda tekoa e''ỹa py — he''i, mba''eta heta oo ha''e ou va''e gui
    ha''e kuery okaru aguã ma voi nda''evei.'
  agu-BL: 'Yi tbital Jesús chiyol, itzun taltz scyetz: —Quin, kujek tul jun ama''l
    kale qui''cle''t wunak. Tal Jesús yi xtxolbile''j na quintech nin wunak tenlẍche''
    scye''j. At opone''n, nin at aje''n na chiban. Qui''t nin jal ama''l cya''n, siquier
    tan chiwane''n tan paj yi quintech nin wunak scye''j.'
  isn-isn: Nu ng'wenso aka atambuila, Pembyi akola i kianza nika kinkunku hangi kusupye
    ku itungo.” Antu idu ai atulaa akupembya nu kuhega, shanga ai aligilye ga nilyoma
    nila kulya.
  eng-PEV: While they were talking, lots of other people kept on coming up to Jesus,
    and Jesus and his followers didn’t have time to eat any food. So Jesus said to
    his followers, “Let’s go to a quiet place out bush, so that we can rest for a
    while.”
  ilo-ULB: Kinunana kadakuada, “Mapantayo a datdatayo iti lugar nga awan matataona
    ket aginanatayo bassit.” Ta adu dagiti umay ken pumanaw, ket awan ti tiempoda
    nga aginana, ken awan pay tiempoda a mangan.
  pir-NT: Ti pjere masa peyequina sa majareducuye, tiquinare ne ihyaro ohoerahye.
    Sa yero ohõ saha niahye Jesu tiquinare. —‍Masa marienopʉ mari sehsaro sona wahaʉhna,
    niahye tiquinare.
  anv-NT: Ɛwyágé bɔɔ́ áchwɔɔ́ mbaá Jisɔs, abi áchwɔɔ́, ne abi ájyɛ, ájá kpaá
    ápyɛ Jisɔs ne baá utɔɔ́ bií ápɔ́ yɛ́ ne gébé manyɛɛ́ menyɛɛ́. Ɛfɛɛ́ ne Jisɔs
    aké ne baá utɔɔ́ bií, “Déjyɛ́ né melú ɛwé bɔɔ́ álá pɔ́, nnó ɛnyú degbeé
    mmyɛ gachyɛ́.”
  sab-NT: 'Kwian geru jwannga kledu geru e trage ulita Jesu ole, gire kwian na tanre
    kledu chie Jesu kledu ngwadi, kwian gweale kledu jogeni kaire kwian na kledu chke
    Jesudi, kwian tanre kledu ne ngwadi ni Jesu ni kwian geru jwannga amage ñadu blire,
    malen Jesu gerudu geru jwannga amage ole: —Kwian tanre kle chke chedi, ale joge
    sugekare kwian ai ulitage, che alin ulita jogedale undege nga gballage kwian tanre
    me kle joge chke ngwadi.'
  tmd-tmd: Nöbö mö mɨga uhömɨdmä makwam, Jisas nöbö nuŋ bla pɨsaŋ ap nɨmɨb maga nɨgölɨm,
    nuŋ ñɨgö yadöŋa, “An, nöbö mö mɨdölöi mibɨl yör i duön, hör mɨdɨŋ, ñɨŋ mag mɨŋi
    aŋöi nɨgöñɨŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij chike: —Chixpeta wukꞌ itukel, joꞌ chaꞌ kojeꞌuxlan
    kꞌenoq pa juna luwar pa na e jinta wi winaq —xchaꞌ. Jelaꞌ xubꞌiꞌij chike ma lik
    e kꞌi ri winaq, e kꞌo ri kebꞌek y e kꞌo ri kekꞌunik yey rike na utz ta chi ne
    kewaꞌik.'
  kpg-kpg: Jesus mo ana dama agoago gu de iloo di miami, i digau dogologo ne mmui mai.
    Deenei di mee a Jesus ne hidi ai ga helekai gi digaula, “Gidaadou gaa hula mada gidaadou
    gi tei gowaa e lomo gi hagamolooloo goodou.”
  taj-taj: येशूसे थेनीगदेदा “एनीगदेएनोन सुनसान ग्‍लारी खसी ब्‍लप्‍बा न्‍हउ” भिसी सुङ्जी।
    तिग्‍दा भिसम थेरी खबा निबा म्‍हिगदे ल्‍हानान मुबासे लमा थेनीगदेदा चबारी सुत्तै
    फुर्सत आरेबा।
  avt-avt: 'Hɨrak ketpor kar ik: “Yi eitikewa haiu mamno wit weinɨk mamu mamɨt ein.”
    Hɨrak katɨp kar ik kentar mɨt yapɨrwe nan netpor wanewik ere wɨtaan, te hɨr ap
    nau naam menmen taau.'
  cbk-cbk: Entonces ya habla le canila, “Anda ya lang anay kita na lugar donde nuay
    otro gente, para puede descansa un rato.” Ya habla le ese cay mucho gayot gente
    ta man anda y viene, y si Jesus pati su maga dicipulo nuay mas tiempo masquin
    para come.
  uig-ARA: 'كېلىپ-كېتىۋاتقانلار ناھايىتى كۆپلىكىدىن ئۇلارغا تاماقلىنىشقىمۇ ۋاقىت چىقمىدى.
    شۇڭا ئۇ ئۇلارغا: ــ يۈرۈڭلار، مەن بىلەن خىلۋەت بىر جايغا بېرىپ، بىردەم ئارام ئېلىڭلار،
    ــ دېدى.'
  tuf-tuf: 'Jesús quemir uw ricán to wic bicaro. Eyta cuácayat, behquic istiti beyic
    istítiro. Uw ricán to rehquít Jesusin bitách yáyajatro. Etar Jesusat eyin quin
    wajacro: —Bar jaw̃, uw bár cuitara tan jacay.'
  abx-abx: Bali labbat i mga a'a nga sigi hamok tarakkahay ngan sigi taraliwanay hasta
    nga gana' na gayod uras-na kas Jesus pati' si mga inadalan-na bisan si pagkakan.
    Sanglit agpinugad-na si Jesus i mga inadalan-na, “Tana kam pamada'iray si adda
    mamingaw lugar basi' akadiskanso may kam.”
  mco-NT: 'Huin''it Jesús nɨmay je nimajmetzpɨ huɨdibɨ anajty tɨ quexy y''ayuccapxhuäcxpɨ:
    ―Tzoc jámɨm ma tüg it ma ca'' pɨn, jaydëb nbócxɨm tüg xɨɨ metz xɨɨ. Paady ycɨxpɨ
    Jesús jadu''n ymɨnañ, com tzach mayjäy ja''ttɨɨb tzondɨɨb ma Jesús yajpaady, e
    ca'' ajcxy tiempo anajty mɨ́ɨdɨty mɨna ycáaygɨxɨpy y''úuccɨxɨpy mɨɨd je mayjäy
    ycɨxpɨ.'
  kqf-kqf: Lava ḡome a natonato bi a nawanawa aubaina te tedi mote ḡemoḡemotina te
    maso a miya bi a kani. Taunana aubaina Yesu ena tauwaikaiwatana i giuwedina gado,
    “Temi taumiḡa ko nato ta nawa dobu ḡuyuwinemo bi ko sula waiyawasi.”
  cpb-NT: 'Eekero ripokatzi atziri, piyayetacha itsipa. Te onkantaiya rowaiya Jesús.
    Iro ikantantariri riyotaanewo: “Jame aate ochempiki, amakoryaawakeeta eepichokiini.”'
  aon-aon: Aria agundok sabaishi arpesh sharahaen shenek yawi kare aria Jisas nani
    ananim madae anob nyutob hupe um hurao uhwin aria huwok worigun um uwe. Douk namudok
    aria Jisas nakripam nakri, “Yaipo! Kitak apak atup munak anagun wehigunum arpesh
    uwok um aria munak mupe murao uhwin.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―Wana xon ti yab xitaꞌ u kʼwajíl
    abal ki ejto jun wéꞌ tu koyol. Anchanꞌ ti utsantsik abal yán an atiklábtsik xu
    ulel ani xu kʼalel ani nibalich u jolkʼanaltsik ti kʼapul.'
  mig-NT: 'Te máá‑yá, ni̱ ka''a̱n‑ya̱ jíín‑de: Ña''a̱n sɨ́ɨn ɨɨn lugar ñu''un té''é,
    te ndeta̱tú‑ro̱ ɨ́ɨn tí''lí, áchí‑ya̱. Chi̱ kua''a̱n va̱i kua''a̱ ñáyɨvɨ kákuu‑i.
    Te ni tú ní kánuña‑ya̱ já kée‑yá staa̱.'
  bps-bps: Kafnge én, man Dyisas di dale, “Salu ito di gulandè to du fye beg gamu
    gaftud.” Ani manan, du too dee dad to gal salu di dale balù kmaan talà ale gasleng.
  mbs-mbs: Penga niyan, minikagi si Jesus, “Tenani niyo se doma otaw, aw taking kaw
    kanak doton te kesikmihan amon meg-etod kaw te eked kenamay.” Yan se inikagi din,
    so medita se otaw gayed egdoton kandin, aw kenà egpekekaen si Jesus aw menge tinoledaan
    din.
  tof-tof: Yesu ibüka bóktanórr wagó, “E yabi ugó togob kankü kolpam-koke bwóbdü,
    karianbóka ngón ngabagónóm.” Zitülkus módóga, abün pamkolpama kwat zwapólórr,
    da ibü darrü kan babul yarilürr alo alom.
  cme-NT: 'A ne da nuɔmba bɔi taa ba jo u wulaa, a ce halle fuɔ baa u *hãalãbiemba‑i
    ba sa da ba fɛrɛ ba wuo niiwuoni‑i yɛrɛ. Yesu wuɔ gbɛ̃ u hãalãbiemba‑i wuɔ:
    «Yaaŋ i kã hĩɛŋ-nu na ka fiisa cɛllɛ.»'
  sus-sus: Isa naxa a fala e bɛ, «Won xɛɛ yire madunduxi alako won doro xa lu yire
    keren, wo xa wo malabu.» A na fala nɛ, barima mixie xa fa nun sigɛ gbo e yire.
    E ɲan mu nu nɔma e yɛtɛ sɔtɔde, e xa e dɛge.
  pon-2006: Aramas tohtohie me kin pwurupwure Sises oh sapwellime tohnpadahk ko kahrehda
    eh solahr ahnsoun ar konot. Iei me Sises mahsanihkihong wahnpoaron ko, “Kitail
    kohla kalapwukala mahs nan sapwtehno, wasa kumwail kak kommoal ie.”
  dad-dad: Age de mog, tamo kayau musei dilef disif difen, anĩ bunem, idi saaf yõya
    kisin san. Anĩ nigin, Jesus idi irokenẽdin, “Ã aug dogol usig, aya geid talauf,
    modoũ taka motikeleyan an si tanouf.”
  zab-NT: 'Chiy raipy Jesús laadeb: —Gultaa, gultoo nez rut quɨt tu nuuti te izilaaznɨ
    duudx. Guniiny ziy te pur la zieny de bniety zezeed, axt niclɨ par iquiindeb quɨt
    xoti.'
  jae-jae: Lau taêsam sêja sêmêŋ-sêja sêmêŋ, ma nêŋ ŋasawa sêniŋ gêŋŋa gêc atom. Tec
    Jesu kêsôm gêdêŋ êsêac gebe “Ajôc, tana gamêŋ ŋasawa teŋ tamoa nêŋ tauŋŋa gebe
    aniŋ awem ŋagec.”
  ksd-ksd: 'Ma i biti ta diat: Avat a mai, dat a vana irai ra pupui, avat a ngo papa.
    Tago mangoro dia poapot, ma pa dia langalanga upi diat a ian.'
  msm-NT: Na, mahan-in hilabi to mgo otow no ogkasinokoli da to pagtidow dow pagyuwas,
    kaling wadad lugar onni Jesus inggad ngani to pagkoon. Kagi ni Jesus to mgo inanad
    din, “Ogpahilit kinow naa no itanow da agun makapahuway kow.”
  myk-myk: 'Sipyiɲɛhɛmɛɛ pu bi se Yesu yɛ yíri na ma, fo na wu ni wu kalaapiire ti
    pye tɛrɛ ya já ta pu mu pʼi li wɛ. Lee wuu na wʼa pu pye: «Yi pa wù shɛ sige ki
    ni xuu wa ni, wù yɛ na, kɔnhɔ yʼi ŋmɔ jɛri.»'
  sbe-sbe: Na tamowai se badokalili se hemohemode, unai nige gonowana bena se kaikai.
    Ede Yesu ye wane, “Kwa laoma, kita ta bom ta lau teha hesau unai. Temenai kabo
    ta kaiyawasi huyakubwakubwa.”
  mcr-mcr: Iŋgaŋi ämaqä kuapänäŋi, iquauŋqä äpäpu, äwäpu iqaŋgä, iqua ymisaŋä änä
    maŋqä ipu, hapä äŋguä mäpmeqä ipiyä iutaŋi, Jisasi Iqu, “Hapä wäŋqä hmbu pmetuŋquä,
    neqä-neuänä hŋqäqinyqä watuŋqueqä” ätukqe.
  cux-NT: 'Jesús caⁿ''a yā chii yā apóstoles: Cuchíi nī, ní caⁿ''a yú ntaavi''tuunúuⁿ
    yú na ''aama lugar chi ''aama lado yeⁿ''e yáāⁿ naachi nguɛ́ɛ́ ''iiⁿ''yā. Ngaⁿ''a
    yā ''tíícā, caati n''deee n''dáí ''iiⁿ''yāⁿ indaá yā nanááⁿ Jesús ndúúcū n''deee
    n''dáí ''iiⁿ''yāⁿ chí inaⁿ''a, ndíí maaⁿ rá chi nge''e yā, nguɛ́ɛ́ ngii.'
  tur-YTC: Yeşua onlara, “Gelin yalnız olarak sakin bir yere çekilin de biraz dinlenin”
    dedi. Çünkü gelip giden o kadar çoktu ki yemek yemeye bile vakitleri yoktu.
  san-ITR: sa tAnuvAcha yUyaM vijanasthAnaM gatvA vishrAmyata yatastatsannidhau bahulokAnAM
    samAgamAt te bhoktuM nAvakAshaM prAptAH|
  bel-N: 'І Ён сказаў ім: «Ідзіце адны ў пустыннае месца, і супачыньце крыху». Бо
    многа было тых, што прыходзілі і адыходзілі, і нават паесьці ня мелі часу.'
  sch-sch: Mingei ha ase le ahong an tam rai sikin Jisua le a ruoisingei chu bunêk
    zora luo man mak ngeia. Masikin an kôm, “Tho ei theivaia ei om theina rangin
    mun senkhata chomola nin inngam theina rang muna se rei u” a tia.
  mic-MIQNT: Te'sijig mimajuinu'g peita'jig aq ejiglita'jig Se'suseg glapis Se'sus
    aq unaqapemg mo gis mijjultigupnig. Toqo Se'sus telimaji, “Ge' na'tami 'lta'nej
    pas'g ginu glaman gilew gijga'ji'j atlasmultitoqs'p.”
  huu-NT: 'Ie facaise ailluena comɨnɨ naimacɨ dɨne biñoidɨmacɨ. Ie jira jafaicɨ ollena
    abɨ juanide. Guillena jɨaɨ abɨ juanide. Ie jira Jesús ie llofueoicaiganomo llote:
    —Jafaicɨ caɨ ollena, eneno oni mai caɨ jaillɨ. Comɨnɨ iñenanomo mai caɨ jaillɨ.'
  jiv-NT: Tura untsurí̱ shuar táiniakui, niisha ankant ajastinniasha yurumátniuncha
    tujinkiarmiayi. Tuma asamtai Jesus chichaak “Iiji̱a̱i̱ wemí aents atsuiniamunam;
    nui̱ ishichik ayamprarmi” tímiayi.
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mp''ʉ: ―Ga mbähä ts''ʉ nʉ n''danni ngue dan säyahʉ
    ts''ʉ nʉ, xøhma guí yähmbʉ, bi ''yɛ̨mp''ʉ. Nguetho xʉn ngu yʉ ją''i i søm bʉ,
    ní mba nɛ ní ''yɛ̨hɛ, nɛ xíngui ts''ʉ im bongui din sihmɛ ʉ.'
  dah-dah: Gwaha teŋ hikeyab al budam po waŋ gabu irke biŋge netek ma hamiŋ. Irkeb
    Yesu beleŋ, “Deŋ po wake kuŋ usaŋ hetek naŋare kura neya balmiŋ hiniŋ,” yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ nirəha i mə, “Həuvehe kɨmiaha əpa. Pwəh səuvən ia
    kwopun riti nərmama həiwən ikɨn, mhapwɨs ouihi a.” In rɨni iamɨnhi irə tɨ nəri
    nə mə nərmama həpɨk kamhəuvehe tukwe mamhəuvən. Ro pen nəpɨn səvənraha riwən tɨ
    nəniien nari.
  kpr-kpr: Sisera ava, evetu genembo digari nemokena ya foa ghero, Iesu nunda ambo
    jimbide dabade anumbe bayau mindari da goroto jo tambaeri. Aindae sedo, Iesu nemokena
    sisira, “Fuvu, namonde kikiako yama vasa esike, evetu genembo irae da vasa aminda
    jangutarera!”
  san-IAS: sa tānuvāca yūyaṁ vijanasthānaṁ gatvā viśrāmyata yatastatsannidhau bahulokānāṁ
    samāgamāt te bhoktuṁ nāvakāśaṁ prāptāḥ|
  nho-nho: E tammaki iloo naa tama ni oo ake ka oo peenaa i te kina Jesus e noho ma
    ana disaipol, ka see lavaa naa tama naa te kkai hakaraaoi. Teenaa ki mee ake peelaa
    Jesus ki ana disaipol, “Taatou ki oo ki se kina no nnoho soko taatou, ki lavaa
    kootou te hakamalolloo.”
  gym-NT: 'Ye ngwane, ni kwati nämane nüke basare ietre, namani nikenta, täte ni mda
    namani nüke, namani nikenta aibe janknu, aisete kä ñan namani mrökrä ietre. Abtä
    Jesukwe niebare nitre ja töitikaka benye: Brän jadüke chi kä kaibete, niebare
    kwe ietre.'
  azg-NT: 'Joꞌ itso jon ndëëhan: —Cja ncꞌö ncüii joo naijon na ninnquë, chaꞌ ya ntaꞌjndyëë
    chjo. Nndaꞌ vaa na tso jon ngꞌe jndye jndyi nnꞌan cotsque naijon na mꞌaan jon,
    min ndincyaahanꞌ xjen na ntcüaꞌhan.'
  bhd-bhd: बड़े लोक यीशु त कने तैसेरे चेलन कां एइते गाते थिये। एस वजाई सेइं, तैनन्
    रोट्टी खानेरे लेइ भी मौको न थियो मैल्लोरो। तैल्हेरेलेइ यीशुए अपने चेलन सेइं ज़ोवं,
    “मीं सेइं साथी केन्ची अकेन्ती ठैरी एज्जा, त थोड़ो ज़ेरो आराम केरा।”
  too-NT: 'Lā'' Jesús cāhuanilh: ―Cata''ntit xmān hui''xina''n lā'' caquilātā''miuj
    a''nlhā nīn tintī'' a''nan lā'' najaxāujtit macsti''na''j. Lej lhūhua'' tachi''xcuhuī''t
    ixtaquīlakla Jesús lā'' chuntza'' ī''sca''txtunu''nī''n tūla ixtahuā''yan.'
  ind-AYT: Yesus berkata kepada mereka, “Marilah mengasingkan diri ke tempat yang
    sepi dan istirahat sebentar.” Sebab, ada banyak yang datang dan pergi, dan untuk
    makan pun mereka tidak sempat.
  cjo-NT: 'Osheki atziri piyotawenteeyapaakaririni Jesoshi. Apaanipaeni jatayiteeni,
    eekiro ipokatzi paashini, rootaki kaari imatanta rowaeyaani rirori eejatzi riyotaanewo.
    Ikanteeyakirini irirapaeni: —Thame ayowaeyanakini, aate janta tekatsinta atziri
    amakoryaawakiita eechonkiini.'
  nsn-nsn: Song ke kula Iesu tasisina pare, “Inggeig deh paki hiliu baka tasir tamatasine
    mari la pepe uaha bak.” Inggono ke kula pare, teene o burehe per tamata ra uelueltapokise
    tasisin, doh gisin ahik menas binakang ein.
  san-DEV: स तानुवाच यूयं विजनस्थानं गत्वा विश्राम्यत यतस्तत्सन्निधौ बहुलोकानां समागमात्
    ते भोक्तुं नावकाशं प्राप्ताः।
  tna-NT: 'Da putsu, Jesús ja discípulo cuana uja atana: —Meputija cristiano cuana
    yani mahue su huai chidi cama ejanahua puji. Jucuada cristiano cuana siapati eputani
    putsu, aimue mecuana sa d''eji ediadia puji biame. Da su aidhe cuana mue ani su
    putitana huecuana tuna mehua yani puji.'
  lid-lid: Iri lau solo-an solo-an ame au ame au, eme Jises hawe oro lau tan badeh,
    ari len ta aimon nyamon bwe. Ya eme Jises tiye i toro, “To ka-au ka kon rasi ja
    kamunyau op.”
  wim-wim: Puth than pam wanch anangana yota woonch-woonchin thanta. Than Jesus-a,
    puth ngurp nungantam anangana, than keꞌ may mungkiythan-a, puth yaꞌa, pam wanch
    yot an-anman kuyam wamp-wampin nungant Jesus.antan. Nil puth Jesus.ana thaw thant
    ngurp nungantam al-alantan, “Ayyang, ngamp puy iiyāmpa pokkapanga, aak enyanang
    puy nyiināmpa, niiy yipmam ngangkang theeꞌānweya.”
  zga-M: Pwu akhavavola, “Mwinchange pavotitu tugatalukhe padebe.” Avanu vingi valekhwincha
    nu khuhega savakhava nu unsekhe ugwa khulavukha.
  yom-yom: 'Buna wuba kamba : —Yizanu va lutengo, va buangu kikambulu batu ayi luvunda
    fioti. Muaki batu bawombo baba kuendanga ayi kuizanga. Diawu basia bakila ko thangu
    yi dila bidia.'
  eng-NNA: At that time very many people came to Jesus. They were crowding him from
    all sides. They did not let Jesus and his men eat. After that Jesus said to his
    men, “Just we will go to countryside where there are no people. We will rest for
    a while.”
  san-SIN: ස තානුවාච යූයං විජනස්ථානං ගත්වා විශ්‍රාම්‍යත යතස්තත්සන්නිධෞ බහුලෝකානාං
    සමාගමාත් තේ භෝක්තුං නාවකාශං ප්‍රාප්තාඃ|
  yut-yut: Iyɨŋ mudaŋba amɨn morapmɨsi kɨŋ abɨŋ abɨŋ aŋakwa Yesu gat yabekbi kabɨni
    gat jap noknok dakon bɨkbɨk dɨma pɨsaŋ yomgut. Aban Yesu da yabekbi kabɨni yaŋ
    yoyɨgɨt, “Opba mɨktɨm amɨn dɨma ekwaŋ tɨmon kɨno. Uŋudon egek tapmɨm pani.”
  grc-BYZ: καὶ εἶπεν αὐτοῖς· δεῦτε ὑμεῖς αὐτοὶ κατ᾽ ἰδίαν εἰς ἔρημον τόπον, καὶ ἀναπαύεσθε
    ὀλίγον· ἦσαν γὰρ οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί, καὶ οὐδὲ φαγεῖν εὐκαίρουν.
  cpc-NT: 'Iikiro ipokaminthatanakitzi atziri, piyayitacha pashini. Tii onkantapainti
    jiyaataiyaini Jesús jowaiya. Irootaki ikantantanakariri Jesús jiyotaani: “Thami
    aati otzishimashiki, amakoryaawakiita kapichiini”.'
  nhg-NT: 'Yejuatzi quemelfejque: ―Ma teyöcö nencua ipa locör cöne nionöque chönte,
    ma xomosiebicö tepetzi. Pos meyactie giente oyöya hua huölöya, hasta nimpor amo
    quepejpealoöya locör para tlajtlacualus.'
  nya-nya: Popeza kuti panali anthu ambiri amene amabwera ndi kumapita, analibe mpata
    wakuti adye, ndipo Iye anawawuza kuti, “Tiyeni kuno kumalo achete kuti tikapume.”
  ngu-NT: 'Yayaj niman huajlayaj tojlamej, niman Jesús inhuan iapostolhuan nion xquipiayaj
    tiempo para tlacuasquej. Yejhua ica Jesús oquimijlij on iapostolhuan: ―Xhuajhuiyan,
    tiahuij neca campaca xacaj nemi, niman ompa tihuelisquej titosehuisquej achijtzin.'
  kup-kup: Pot mañoohan añarab ahovokaro paru sat em toohan Iesur pimeri paru toutat
    gipiz napanez rekot bon, povoz Iesu parun epat mañah, “Dari sat añarab nari bonoek
    darim heriñ bizat hek.”
  jid-jid: A hla bawu “Rju hi ni wi gi wa bi he kimbi'a ndi kusi tsame. Don indi gbugbu
    wu ba ta ye nda hi ni ba u ba ka na he nton u rli ua mena.
  wmw-wmw: 'Iye akiwambira: “Njoni yeka yenu pakiriziu, mupumuzike aba.” Kamana wanu
    wákija na wákiludi wákiwa wengi, ewo awákiwa nawo anta nafasi yakurya.'
  gmv-GGM: Daro asay yishenne bishe giza gish qumma miza wodeykka deybeyna, “Anne
    inte xala tanara poqethaso anne boss guthu shemppi ekkitte” gidees.
  ssg-ssg: Lokon ien kilan wanen seilon nahiwa nahima. Aile ape Jises ma tesol kahikahin
    kum ang uke. Jises hone lato, “Kako nahih hani tesol ti mewenae kako lehe amuto
    hanawamu teik.”
  zpo-NT: 'Zyen doo xaa nzhi lo Jesús, nu nixa nanlat re xaa gaw xaa, kwaanzee nzhé
    Jesús lo re xaa mseed lo xaa: —Laa be re xaa nee. Chaa gu ya be tub pa nyent xaa,
    zee nzho mod le gu deskans chep.'
  poy-poy: Yesu kawagambira, “Tugendeni gweka yetu pahala pahera muntu, mwakwoyeri
    katepu.” Katakuliti ntambu ayi toziya kuweriti na wantu wavuwa waweriti wankwiza
    na kuwuka, mpaka wapata ndiri lupenyu lwa kuliya shiboga.
  qwh-NT: 'Llutepa nunacuna elluquecuyaptinmi, pachata micuyänanllapaqpis tiempu carqantsu.
    Tsenam disipuluncunata nerqan: —Jamacurinapaq acu eucushun tsunyaqman —nir.'
  gaw-gaw: Ap̱a daaegeg, danab ah kuḏum ag uḵak uḏiak heegeg, Jesus amu nuhiḵud ip̱uniṯak
    awak danab ele ag e lanaknu haen laa ii anidp̱ig amunu Jesus Nug nuhiḵud ip̱uniṯak
    awak danab amelagp̱a aum. “Ahap̱eg gota, aben danab ii daaṯebp̱a amu ag ap̱a hik
    nakok aweg!” awa aum.
  nca-nca: Ŋu naruko ŋuno unipare qambu naru rokóŋo uyare mahe wuriri yereŋgurí. Ŋunde
    tiqo, Yesu koya uni ŋuya o newero mepémo kini taŋgurí. Ŋunde ŋuroko uniyó ŋande
    yimiraró, “Noremata uyareya mira uni kinimo ŋuno imaqato,” yaró.
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi dey: ―Yaa der chan tub lugaar ub zi. Zu lagy
    ñuu der ―nam. Ni mniim gun tonaꞌ la zigy mbecy ya yeed la dey gashtal wacuicaꞌ
    lañ tiem nu gow dey gyit.'
  mkj-mkj: Armaj dir kin pwurpwuroa Jesus apel Nah sohnpadahkkok kahrehda johla anjoau
    in arai mwinge. Ioar Jesus pwehngkihoang sohnpadahkkok, “Kisai inla kalahpwukla
    mijkoalkoal nehn japwsoahnno, wijahu ma kamwai kak koammoal.”
  zac-NT: 'Guniꞌi Jesús lu raiꞌ: ―Cha guiá hiaꞌa tubi lugar catë nídiꞌi mënë të guëziꞌi
    lduꞌu hiaꞌa duꞌpë. Zni guniꞌi më purquë zihani mënë bëdchini lugar ni nu ziaꞌa
    rall de manërë adë nápëdiꞌi më tiempë gáuhiꞌ.'
  kyg-kyg: Ha paiꞌnagenoꞌaeꞌmo, lagaiꞌatigeꞌmo kaꞌme kotegamo mago afinaꞌmo uta maita
    falu hugune, huno hapa paiꞌniye. Asole vayakoꞌmo uꞌeꞌa huꞌnageꞌapaeꞌmo neꞌyaꞌmo
    nesaya kanaꞌapimo alagi ohaneꞌniyaꞌmofeꞌmae.
  kmk-kmk: Yoong gaputa masukasukata dumatong dat un-unaya tagu un adida pay mawili
    un mangan, kinnanan Jesus sidat disipulus na un, “Takun, ta umoy taku man-ila’t
    igawa maid tagtagguwan si man-illongan taku’t akit.”
  cao-NT: Jatsi Jesu cacasniquë. —¿Nohiria yama ca qui nomë canomani? Naa nohiria
    misco no jisbayano, no joiparino iquish na —i jahuë rabëti bo qui Jesu niquë.
    Jabi huëstima ca nohiria ini quiha ja qui bëcanaina, bocanaina. Nohiria iqui tsi
    quiha piti xaba ja nariscaniquë. Jatsi ja yosanacani quiha.
  bbr-bbr: Utianik, roasiret sosop akas pote koi, pote koi arna, okon, Jisas kon roat
    pak o jau senek wa. Keserianik, Jisas nukas awarowon, “Ikarar kar mena ro wäpik
    opok sumau manau.”
  inb-inb: 'Chipi iapa achka runa­kuna chaiaspa i llugsispa puri­na­kug­manda, mana
    iukar­ka­kuna, ñi imasa mikunga. Chi­manda Jesus­ka, pai agllas­ka­kunata nirka:
    —Akushi nukan­chilla, maipi mana runa­kuna tiaska­ma. Chipika sama­ri­sun­chimi.'
  hrv-hrv: 'I reče im: “Hajdete i vi u osamu na samotno mjesto, i otpočinite malo.”
    Jer mnogo je svijeta dolazilo i odlazilo pa nisu imali kada ni jesti.'
  box-NT: 'Ɓa nùpua na wee ɓuen ká ɓa bĩní lɛ́n á boo dà, fúaa o Yeesu lè
    mi tonkarowà yí yú ho pã̀ahṹ máa díráa. Lé bṹn nɔn ó o bíaráa bìo
    kà nɔn ɓa yi: «Mi ɓuen le wa khɛ̀n lé à mi lée yí vũń cĩ́inú.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi xipabiꞌʉ: ―Maha ga ꞌueguehʉ ꞌnambʉ sɛhɛ pa ga ntsayahʉ.
    Mi ma̱nga njabʉ ngueꞌa̱ ndunthi ya ja̱ꞌi mi pa y mi tsøhø habʉ mi ꞌbʉiꞌʉ ne mi
    otho ra pongui pa da ntsaya nixi pa da ñuni.'
  wnu-wnu: 'Ende qamb igamari ne munon yurau irou Yisast yarab isub ende abari ne
    wuri bugab mi musub me niau. Ende at wogub ne wonou yurau eng wurinob qamar: “Wagari
    ininou gari wesopur iua ar ait bais umiomun,” ende qamb ne wurinou gari tabint
    isub ar ai end isumirei.'
  zam-NT: 'Jesús ndxab loo myen'': ―Ya'' gu'' nda li na'' chu''th descans thìb lugar
    co''te'' ne''ñeede mèn na''. Tataa ndxab Jesús tac anze''f thìb mèn, chó mèn ndyàa
    no chó mèn nde loo Jesús, axta ne'' ne'' yen mod hua Jesús con myen'' xin'' mté''th
    Jesús mase thìb le'' yèth.'
  zyp-NT: Mataico cawngsaw a sei chuhchypaw aa hlutunah cawtah Zisu le a hningzuitu
    sahlo cawh batui e nápaw cai hmai hnui be ca he ka, a hningzuitu sahlo khah, “Kama
    khatah a vong la, a denah lang sei he peh, a hia cawng ná he ceh seh,” a tah he.
  sey-NT: 'Quëajëna, Jesupi caëña, ja̱ohuaꞌire: “Daijë̱ꞌë. Sani pa̱i peo hue̱ꞌñana
    pëa huajëñuꞌu.” A̲o a̱iñeque peoyerepa pa̱i tsiꞌsi ja̱ꞌñere asaquë capi.'
  nvm-nvm: Bu ijegrejo ijia e uruvana bu ijia giame una vaknum ijegreko tavan iji
    bu duok ikfuon iji fuka baren. Ijefuon Jesu fu uri e vuak fuon faivo iji kia,
    No nuvuonkua ai e bakin ijia va isuar karike ja madiakno kiain.
  mps-mps: Te we bidi hauwa eda asiyu, ugwa soyu yali, tama Jisas dali aga wali pabo
    bidi dabe dali augwaligo te we bidi tau sabo sę ebaso, augwali nai tuyu toma
    nabo sogo meni yani. Tama tibaso Jisas aga wali pabo bidi dabebolo te po wali,
    “Ae, tegobao, dena naga te bidi meni yaiba me deli pelama, tama dage toma dwasianu
    tuiagameo,” te po wai.
  seh-seh: 'Penepo pakhagumanika anthu azinji. Awa akhafika awa akhaenda. Yezu na
    anyakupfundza ace akhausowa ndzidzi wa kudya. Na tenepo, Iye aapanga anyakupfundza
    ace kuti: “Tendeni pa khundu, pathu tekha, tikhapume pang''ono.”'
  pab-NT: 'Nali kahare haliti kaokehitita, xanehitita xoaha hoka Jesus, exaotyakiraharenai
    xoaha komita ene maisa aliyakere kanakairareha hekoti. Hoka Jesus nehena ihiyeha:
    — Xisohena hoka wiyane wiwawa maharexakahare hoka inira xikawini — nexa haxaotyakiraharenai
    hiye.'
  llg-llg: Tehuu faik ndia hataholi noꞌu kala laꞌok leu mai sangga Yesus. Losak Yesus
    no ana mana tungga nala taa lalak laꞌa so. Boe ma Yesus nafada ana mana tungga
    nala nae, “Mai fo teu sangga mamana linok fo ita bisa hahae aok tala faa dei,
    ma.”
  kyf-kyf: Nyɩmaa -zlo, -wa yia, -wa mnɩa, wa 'gbʋ, -Zezu -yɔ ɔ 'bɩnɔnya 'nɩ mneni
    wa 'ka li.
  tpi-tpi: Tasol planti manmeri i wok long i go i kam, na Jisas wantaim ol aposel
    i no gat taim bilong kaikai. Olsem na Jisas i tokim ol aposel olsem, “Goan, yumi
    tasol i go long wanpela hap i no gat man, na bai yupela i ken malolo liklik.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Coho yo; cua quitatu yo nu yoñi maa ñiyɨvɨ
    iyo. Tacuan i catyi ra vatyi tuu xaan ñiyɨvɨ i quisi. Ta tuu xaan ñu ndyico sii
    ra. Ta nu sa casi ra xita ta ñá cuyatyi ca ra.'
  qvh-NT: 'Asca runacuna payman juntapäyaptin micunanpäpis tiempun mana captinmi apostolnincunata
    Jesús nergan: “Acu aywashun sunyagninman saycho jamapänansipä.”'
  kms-kms: Di wute nganye buagi ni Jisas nde mandi di mo, pugri bu Jisas nikin wute
    ane mir mand kin tuqui segi. Di Jisas nikin wute te simbe nindim nari, “Nungoqi
    ne waghine wandi nge ane mong wute segi ye pe po ei waghine pas yawotuan.”
  agn-agn: Pagatapos, ganing si Jesus ong nira, “Maytara, paning ita ong logar ang
    alawid-lawid ong mga taw, agod mga ita-ita lamang maenayan amo ka ta ge-ley.”
    Inaning narin ni Jesus tenged sigi-sigi tang kabot may alin tang mga taw, animan
    indi ra tanira mangatalongang mamamangan.
  nhi-NT: 'Uan quen miqueh tocniuan oyayah uan oualayah, Jesús uan nitlasalohcauan
    amo ouiliah tlacuah. Ica non Jesús oquimiluih: —Matyacan campa amo caliyoh, ompa
    nanmoseuisqueh tipitzin.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' kyetz ikxjani: «Pe''etzaj waq wuky''i''l.
    Qwa''q tuj jun luwar aj ja'' k''onti''l najayon tzan qojlan ch''in.» Otq''umaj
    ikxji tzan tpaj ky''ila''j tuq kye xjal nkyepon kyuky''i''l b''ix k''onti''l tuq
    nkanon tzan kywa''an tzan kypaj kye xjal.'
  dan-1931: 'Og han siger til dem: “Kommer nu I med afsides til et øde Sted og hviler
    eder lidt;” thi der var mange, som gik til og fra, og de havde ikke engang Ro
    til at spise.'
  kwj-kwj: Wosini wu dawani hima miyafo wunu tambwa ichiꞌuchandawani bwele amwa ki
    ahirahi wu ano? Wondawani Jisas ya wunu sawe, “Ma ku tawa nunu bati hima da nambwe
    michi fotiki nu ini nu himati.”
  vie-OVCB: 'Chúa Giê-xu bảo: “Chúng ta nên đi riêng đến chỗ thanh tĩnh nghỉ ngơi
    một lúc!” Vì quá nhiều người đến xin gặp Chúa, nên Ngài và các môn đệ không có
    thì giờ ăn uống.'
  kze-kze: Ísunopa'a sáwíva-kwaasi kuré ire untávésa toómbá íma kawe'á umái nowaná
    mindáyavena kwená kwayó-kwáásíyávéna séna kwaásimo ímo máyaiyapata kométa agándaano
    súwasa
  mpj-mpj: Palujanuyilaya yarnnga ngarala wanalpayi, Jiijajmili wangka kulilkuraku.
    Wuluya ngarala kulilpayi, kaya purtu kulilpayi mirrka ngalkuraku. Jiijajju-jananya
    wajarnu wangka-nintikajangka, “Kujungkala yanku ngurra kujupakarti jaalpula nyinakura.”
    Jiijajmaluya puutja tatirnu, kaya yanu kalyuwana.
  lbk-lbk: Kinwanin Jesus ken chaicha, “Makekecheng tako ay omey isnan maid tagtakhowan,
    ta omilleng kayo is sinak-itan.” Tay masoblisobli nan takho ken chaicha ya maid
    paat wayacha olay pay nan manganancha.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Jaꞌmda apu̱k je̱tseꞌe ve̱e̱ꞌn mpo̱o̱ꞌkxumdat.
    Veꞌem tseꞌe vyaajñ ku̱x je̱ nu̱may jayu veꞌe navyinnajxjup navyinta̱jkijup, kaꞌa
    veꞌe yꞌavaatsuvada je̱tseꞌe kyáydat.'
  bzh-bzh: Galam nġahiseḳë deneyah gedeneyom vu sir besu deyoh vu bë dega nos rë,
    lom Yesu nër vu yi hur maluh lo bë, “Ham nam hil nġo ana medo nyëġ-yumeris tahsën
    geham sewah teka rë!”
  guj-2017: તેમણે તેઓને કહ્યું કે, ‘તમે પોતે ઉજ્જડ જગ્યાએ એકાંતમાં આવો અને થોડો વિસામો
    લો;’ કેમ કે આવનારા અને જનારાં ઘણાં હતા; અને તેમને ખાવાનો પણ વખત મળતો નહોતો.
  jvn-NT: 'Gusti Yésus terus ngomong: “Hayuk pada nggolèk panggonan sing sepi kanggo
    lèrèn sedilut.” Awit wong okèh pada teka-lunga sampèk Gusti Yésus lan murid-muridé
    ora kober mangan.'
  byr-byr: Wɨdɨna yesara mwaaidapi kwalaalyara bulawɨꞌnyaagaidɨvɨꞌ wodaapi pwara bulawɨꞌnyɨna
    yadaapi Jizaazalyɨ gamɨrerajɨ wapaaya nyaꞌnegaaꞌ mwarina.
  ian-ian: Ndi yilaa yanjan waangɨt ana pugwalɨndi. Yilaa yalaa yetɨlɨnjan naaw ana
    kɨlɨndi. Wungikat tɨga Jisas ndi kat wandɨ. Nat nɨmba kwagalalaa kwo kavat yagwa
    ngwula. Samat waangɨt pugwalɨga yagwa ngwula waa wandɨ Jisas.
  hun-hun: 'Ő pedig mondta nekik: „Gyertek velem, csupán ti magatok, valamilyen puszta
    helyre, és pihenjetek meg egy kevéssé.“ Mert sokan voltak a járókelők, és még
    evésre sem volt alkalmas idejük.'
  mcf-NT: 'Aden chuibanash tabadnubi matses dadpen cho-chonobi utsi dadpen nidanepondash.
    Adec cho-chonobi penquio iccuededpondash Esusbëd icquidon. Adnubien Esus: —Matses
    nibëdacno tabadec nidnu. Nid —quepondash abëd icquido caic.'
  kjs-kjs: 'Go rabu enaali adaapu epala puala pisimi-pulu Yesu-para disaipel alinu
    page eda nanisimi. Go-rupa pea-le Yesumi nipuna disaipel ali-para talo: Go su
    giyoma enaali napiri su-para puma pomo mu mada piramina lisa.'
  mni-mni: "Mapham aduda yamkhraba miyamna lakthok laksin touba maramna, Jisu amadi\
    \ mahakki tung-inbasingna chak chanaba matam phaoba phanglamde. Maram aduna Jisuna\
    \ makhoida hairak-i, “Eikhoina ngaihak pottharunaba mi tadaba achikpa mapham amada\
    \ eikhoi chatsi.”\x94"
  yad-NT: 'Su̱teda ji̱ta ruuva: “Jiyuju̱, jiyuju̱ mu̱y vurye̱cha, jiryatimyu̱ ne nijya̱mi̱
    ju̱na̱y jasidye, jiryatiy yasiquita vichajo jasidye. Jirya̱jiituy taraquiju̱ munatya
    jasiy ratyuunu.” Ramuni̱ su̱teda ruuva jiryatiy rajuu nijya̱nvay jti̱nu̱yada daryaju̱
    ruumu; saya siti̱, saya siti̱, nu̱tyichitya rirye̱jmyiryu̱y nta variy.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Nakíi̱ ndo̱, ná koꞌo̱ iin ka̱ xíán naniꞌi̱ ndée̱
    yo̱ no̱ó ko̱ íin ndéi. Dión ni̱ kaa na̱, dá chi̱ kúú kuaꞌa̱n, kúú ve̱i kúu kua̱ꞌá
    nda̱ꞌo ña̱yuu kásaa̱ na̱ noo̱ Jesús, sa̱ꞌá ño̱ó ko̱ nóno̱ vá ná kasáꞌan na.'
  pon-2006A: Aramas tohtohie me kin pwurupwure Sises oh sapwellime tohnpadahk ko kahrehda
    eh solahr ahnsoun ar konot. Iei me Sises mahsanihkihong wahnpoaron ko, “Kitail
    kohla kalapwukala mahs nan sapwtehno, wasa kumwail kak kommoal ie.”
  maq-NT: 'Sehe ngajan xi Jesús ne, cachja me cojo cha cuitjin: ―‍Nduvun suvun ni
    ne, cuanguen hiscan xín, chjahanjeyan hitsë. Cuatjin meje cjue cjuahajeya me ta
    tsëhë xi jemu cjín xuta xi cjui nduva me hiscan tacun Jesús. Hisca maxatiin jinë
    me niñu.'
  hto-hto: 'Iemona Jesús íaɨoɨna daɨde: —Mai bi, oni báinino caɨ ocózinaillɨ, —daɨde.
    Aillo comɨnɨ dúcɨoidiaɨoɨ, jáioidiaɨoɨ; ie jira Jesús ie imacɨ dɨga, güínidiaɨoɨ.'
  por-BRBSL: 'Ele lhes disse: “Vinde para um lugar deserto e descansai um pouco”.
    Pois havia muitos que iam e vinham, e eles não tinham tanto lazer a ponto de comer.'
  ces-NKB: 'Tehdy jim řekl: “Pojďte [jen] vy sami stranou na opuštěné místo a trochu
    si odpočiňte.” Těch, kdo [k nim] přicházeli a [zase] odcházeli, bylo totiž tolik,
    že neměli ani chvilku na jídlo.'
  cui-cui: 'Jesús pijimonae tsipaeba, jeye: —Anetha poinchi, xua wanafifina ewatsinexa
    tsainchi saya caeto ichaxota jiwaibi beya, jei Jesús. Daxota Jesús baxua paeba,
    tsipei pinmonae Jesús itata pateibatsi, xua poxonae naepanaya poneiba. Daxota
    Jesús irʉ pijimonae tatsi jopa itacʉpaetsi xua pexaewa tsane.'
  boj-2014: Bati deqa tamo uŋgasari tulaŋ gargekoba naŋgi gile be eqnab Yesus aqa
    aŋgro naŋgi ti iŋgi uyqa bati saiinjrej. Deqa a na naŋgi endegsi minjrej, “Niŋgi
    tigeliy. Iga tamo uŋgasari naŋgi uratnjrsim segitosim wadau sawaq di kiñala aqaratqom.”
  eng-OEBUS: “Come by yourselves privately to some lonely spot,” he said, “and rest
    for a while” – for there were so many people coming and going that they had not
    time even to eat.
  eri-eri: Ono wane wa, nere fai-aita bagu baingaro goigoi maimai wanenga, Yesus no
    nomo aposel bagu da nyei nomo saini uwau. Ono wainga Yesus no aposel benou lenigai,
    “Ariya! Ere hagenga ha ete fai uwau langa goidu boya tere menanga houwe tafagu.”
  aly-aly: Akngerr Jesus ikwer-warl apetyek. Kwertengerl ikwerenh-rnem-akert Jesus
