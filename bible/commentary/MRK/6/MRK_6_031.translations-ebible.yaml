  wed-wed: Lamna maranai, rava maḡamaḡaui i nenei ma i nenae da Iesu ana tauvotaḡotaḡo
    maiteni eḡa gavogavo ita maemae da ita am. Lamna aubaina Iesu, taui i riwei i pa,
