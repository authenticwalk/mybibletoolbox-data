    nenadikmu ap akwa dekma lasogon en omanes,”
  tgo-tgo: Gharɨgharɨ thɨ ghanagha thɨ rakamena na thɨ raka. Jisas na gharaghambu
    ma e ghanjimbaŋa na valɨkaiwae thɨ ghanɨŋga. Iya kaiwae i dage weŋgi iŋa, “Wo
    ra raka e valɨvaŋga regha, mbe ghinda eŋge, na wo vara towowe.”
  yap-yap: Ma bo’or e girdi’ ni be yib ma tin ni be yan ndariy e ngiyal’ nrayag ni
