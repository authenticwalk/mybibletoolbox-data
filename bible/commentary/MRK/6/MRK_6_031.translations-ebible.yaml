  tnn-tnn: Məto netəmim tepət koatuwa moatuwɨn moatiet moatuwɨn, kən Iesu ne rəhan
    mɨn netəmim kɨnotəruru nagwənən ne namegən ne. Kən Iesu tən-ipən kəm ilat məmə,
    “Pəs-tu kotuwɨn-tu əpəh ikɨn kit netəmim kotɨkə ikɨn, kən nakotameg məsɨn.”
  hch-NT: '''Iya müpaü tinivarutahüave, Cümüsü taxaüta tepuhu macumavesie, xequene''uxipieca
    ''esiva. Hipatü yuvaücavatü meni''axecaitüni menecücacaitüni, ''ayumieme tucari
    mepücahücai ni memütecuanicü müme.'
  crn-NT: 'Aj puꞌi ayén tihuaꞌutáꞌixaa aꞌɨ́jna ɨ́ Jesús tɨjɨ́n: ―Mú seꞌutáuruyiꞌi.
