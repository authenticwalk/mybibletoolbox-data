    kwa muda.” Bhanu bhingi bhakajha bhihhida ni kubhoka, hata bhakabhili lepi nafasi
    jha kulya.
  tzo-TZE: 'Ep boch''otic italic jech mu spas xve''ic. Jech lic yalbe yajchanc''optac
    li Jesuse: ―Ja'' lec batic ta xocol banamil jech xu'' tey chacuxic jutuc ―xut.'
  lex-lex: 'Noka Yesus Nakot la re: “Mai pia tla''awa gen miaka hgali totpa tmeh''a,
    ne tren kuku'' it la'' hande.” Yoma riy rahu maka kla''a-kmai re, nhi''nande ya''ana
    mana ta''en niana.'
  dov-dov: Lino nkaambo kakuti bantu bayiingi bakalikuza kabeenda kabatakwe nibajana
    chiindi chakuti balye, wakati kulimbabo, “Muzide okuno kusitikide mulyookezye.
    ”
  rgu-rgu: Tehuu tepoꞌ ria, lahenda dodou-inaꞌ reu-mai fo saka Yesus, losaꞌ no ana
    mana tuka dea nara ta hapu lelaꞌ fo raa-rinu fa. Boe ma Yesus nafada ana mana
    tuka dea nara nae, “Mai ita teu saka mamana lino-nees fo hahae baiꞌ dei.”
  toc-NT: 'Aca­li̠stá̠n Jesús ca̠huá­nilh: —Catátit caáhu jaxá̠hu anta­nícu tlak ca̠tze̠k
    la̠qui̠ ni̠ti̠ naquin­ca̠akax­cu­liyá̠n. Porque niajlay aka­tzi­yanca xta­hua̠yán
    pus lhu̠hua xtamín taucxilha Jesús.'
  ulk-1902: E uiabi detagereda, kega, Mi nabakeuare le kak utebem, ueakai ner nabazier.
    Abelelam gaire le uatupili, a nole uteb ko leuer ero.
  som-som: Markaasuu iyaga ku yidhi, Keligiin kaalaya cidlada, waxoogaana ku nasta.
    Waayo, kuwii imanayay iyo kuwii tegayay way badnaayeen, nefis ay wax ku cunaanna
    ma lahayn.
  anh-anh: Az osa anchɨ hamb mbahon oruh airuh ramŋgɨz, Jisasɨv mbɨkɨr sezɨrmen nzɨhanave
    unsa han namŋgɨmɨr. Avɨz Jisasɨv ndɨŋ kamar. Aronam osa anchɨ han erere isupɨr
    wɨram mah haŋ we wɨr ñɨm amar.
  mam-C: 'Xi tq''ma''n Jesús kye: Qoqech''in ajlal toj jun najb''il ja'' nti''ye xjal.
    Qu''n atzi''n ja'' ite''yetaq nimxtaq xjal nb''aj kanin kyk''atz, ex mixpe tu''n
    tb''ant kywa''n kyxolxjal.'
  ndj-ndj: Yesu kavawombela, “Tuyendi weka yetu mahali pangajila vandu, mkapumulili
    padokwa.” Adetili ndambu ayi kwanongwa kwavelili na vandu vatangalili vavelili
    vakwisa na kuwuka, mbaka vapata ha fwasi ya kulya filivi.
  mbj-NT: 'Ta tii bä m'' séd dó m'' ta wë heg''ããs doo. Séd bä m'' ranu kejäk do hyb
    n''aa, du daa m'' Jesus ta hataa daheeh rabawa péh. Ti hyb n''aa m'' Jesus ky
    hadoo ta hataa sa hã: —Hamäh, ër ah''ũũm ta wób rabedoh hẽnh, bë kameh''ããk hyb
    n''aa —näng mäh.'
  lat-VUC: 'Et ait illis: Venite seorsum in desertum locum, et requiescite pusillum.
    Erant enim qui veniebant et redibant multi: et nec spatium manducandi habebant.'
  ngp-ngp: Yesu niyo awagamba, “Kiteni hant'hu haheina want'hu vileke muhumule ludodo.”
    Yesu nakalonga ivo kwaviya na handa na want'hu wengi, watuhu weza, watuhu wauya
    vilekile Yesu na wanamp'hina wakwe waswese luneka lwa kudya.
  enq-2: Dokopa endakali longo mendapu pao-ipao piami dokome, Jisasapi, baanya disaipolopi,
    dupa nee napenge gii nasia. Dopa piamosa Jisasame dokaita lamaiyoo, “Naima iki
    endakali napalenge yuu mendenya kuki koto nyemana mona ipupa” lea.
  eng-ASVBT: And he said unto them, Come ye yourselves apart into a desert place,
    and rest a while. For there were many coming and going, and they had no leisure
    so much as to eat.
  mna-mna: 'Mi iwal biibi timarmar ma tilala. Tabe Yesu ziŋan naŋgaŋ kini tirao be
    keten su ma tikan kan kini na som. Tana Yesu iso pizin ta kembei: “O naŋgaŋ tio,
    kamaŋga ma tala lele bilimŋana sa bekena iti men tombotmbot mi ketende su ri.”'
  myw-myw: '@see-verse:MRK.006.030'
  sby-sby: Kwalikuba bantu bangi balikwisa ne kuya, cakwinseti Yesu ne beshikwiya
    bakendi balabula cindi cakupumwina, nambi cakwambeti balye cakulya. Neco,walabambileti,
    “Katuyani kumusena kwabula bantu twenga tupumwineko.”
  sll-sll: Te mongure ari miki weni iriyala te mongwi. Mongure Yisas gamahobo kina
    homena nenamba haung ta dikungwi. Yu ongure Yisas gamahobo yu ditongwi, “Nan yalhobi
    obil ere banta sime enangwo bani namna po.
  yaq-NT: 'Junak intok ju''u Jesus inen ameu jiiak: ―Eme''e, nemak, kaabeta ane''u
    bicha te nau saka''ane. Intok junama''a, chubala juni''i, yum jo''e betchi''bo,
    tiia. Bwe''ituk junama''a bem ane''epo, ju''u yoemra tu''isi juebenaka, waate
    saka''asakan, wate intok au yeu yaji sakan. Intok ka a yum jo''en. Intok kia ka
    ammea a ji''ibwan juni''i.'
  uro-uro: Bä sa nga rhoqoräkt i masirhat na ama ruvek i rhat tet tat dän nagem da
    bä qaku anga släqyäs bä ma Jisas kä na aa mudäsaqongda ivakt iva rha äs dä soknga
    ma Jisas ka qoar na rha rhoqortäqyia, “Sokt ngän ngäni ang bä u rhet sävät anga
    ivärhäs i qaku anga ruvek pät a äs bä va mae vät a ngän.”
  ita-1885: 'Ed egli disse loro: Venite voi in disparte, in qualche luogo solitario,
    e riposatevi un poco; perciocchè coloro che andavano e venivano erano in gran
    numero, talchè quelli non aveano pur agio di mangiare.'
  muy-muy: 'Ka ya ti nday tə̀bu eslini ni ti mis ya ti tərəkia ka tay a ni akaba ya
    ti tasləka ni dal-dal àsaɓay ; nahkay Yezu akaba ndam maɗəbay naŋ ni zlam məzumani
    tekeɗi tə̀ŋgətfəŋ ahar ndo. Eslini Yezu àhi ana ndam maɗəbay naŋ ni : « Dəguma
    mədəgum a huɗ gili vu, ti kə̂pəsumaba gʉzit, do ni ti ahəmamam. »'
  kqc-kqc: Minari bi amiye tau gade gade ma nega baegasa reyadi, dada iri-iri di meda
    bi de. Ye niyo, “Ya yaku maka nasa baegedi ma disi mafumafu sanari sifere regifa.”
  tav-tav: 'Na cabuio yaparoro Jesu nare: —Jitá, petoacã mani yerijãgarã camaja na
    camanopʉ, caĩñupʉ. Camaja capãarã na tʉpʉre nairo majuu na caejaro dope bairo
    cáti ʉga majiquẽjuparã.'
  eng-ULB: Then he said to them, “Come away by yourselves into a deserted place and
    rest a while.” For many were coming and going, and they did not even have time
    to eat.
  spa-VBL: “Vengan conmigo, solo ustedes. Iremos a un lugar tranquilo, y descansaremos
    un poco”, les dijo Jesús, pues surgían tantas cosas por todas partes que ni siquiera
    tenían tiempo de comer.
  fra-_FOB: 'Et il leur dit: Venez à l''écart, dans un lieu retiré, et prenez un peu
    de repos; car il allait et venait tant de monde qu''ils n''avaient pas même le
    temps de manger.'
  hau-ULB: Sai ya ce da su “ku je cikin kebabben wuri domin ku huta kadan,” domin
    mutane suna ta kaiwa da komowa, ba su sami damar hutawa ba balle su ci abinci
  mal-mal: 'വരുന്നവരും പോകുന്നവരും വളരെ ആയിരുന്നതിനാൽ അവർക്ക് വിശ്രമിപ്പാൻ സമയം ലഭിച്ചിരുന്നില്ല,
    ഭക്ഷിക്കുവാൻ പോലും സമയം ഇല്ലാത്തതുകൊണ്ട് അവൻ അവരോട്: “നിങ്ങൾ ഒരു ഏകാന്ത സ്ഥലത്ത്
    വേറിട്ടുവന്ന് അല്പം ആശ്വസിച്ചുകൊൾവിൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Odoo susuga Yesuye badebei omapoo dile see sibo di oso, Yesu o hamamee
    dili odoo sabolo nei nalai biame tekepo egele. Eseme Yesuye o hamamee dili odoo
    mapoo egeesee takaso, “Iba ibusomo odoo mauwe poogoo mi mapoo dileso hasalame
    dimo,” diso.
  urd-GVR: Is daurān itne log ā aur jā rahe the ki unheṅ khānā khāne kā mauqā bhī
    na milā. Is lie Īsā ne bārah shāgirdoṅ se kahā, “Āo, ham logoṅ se alag ho kar
    kisī ġhairābād jagah jāeṅ aur ārām kareṅ.”
  far-far: Sa Jesus fainia na fafurongo nia ki, kera 'abero 'asiana, sulia ne wane
    'oro ki kera daofa oli ana kula ne kera to ana. Ma sa Jesus fainia na fafurongo
    nia ki, kera nao si to na ana ta kada fua fangalae boroi. Ma sa Jesus ka fata
    'uri fuada, “Mulu leka mai fai nau 'uria ta kula buringai, fua kulu ka mamalo
    basi 'akulu.”
  suz-BL: मिनु येसुमी “मुर मबाक्‍तीके लशा नांइ‍सय” देंमाक्‍त, मारदे हना शुश मुर ग्रुम्‍थ
    जाक्‍बाक्‍मा बाक्‍त। मिनु येसु नु आ शेंसीबपुकीमी जचा कली यो नाइक्‍चा मतामे बाक्‍त।
  car-NT: 'Irombo ika''po i''waine: “O''toko ymaro amy iponomyn aitopo ''wa, a''si
    ''ko awotare''mato''ko''me.” Moky rapa imero kari''na i''waine kyno''satokon.
    Typo kyny''satokon rapa. Moro ro moro iwendamerykon upi''pojakon.'
  amp-amp: Bok yimam yi rifiny hatohmoatmm nhai nuwa ya inji narmom. Be ndnatn Jisasr
    kfo memorm, “Na kamuka wom turpat tkittn aikahnomn rhu wita inji narahko.”
  bht-bht: मते सारे लोक ओंदे जांदे थे कने इसा बजा ला यीशु कने उदे चेलयां जो रोटियां
    खाणे दा बकत नी मिलदा था। तालू यीशुऐ चेलयां जो बोलया, “असां कुथी सुनसान जगा चलदे
    जिथू किल्ले रेई सकन कने थोड़ा बकत अराम करी सकन।”
  eng-NOY: And he saith to them, Come ye by yourselves apart into a desert place,
    and rest a while. For there were many coming and going; and they had no leisure,
    even to eat.
  cub-NT: 'Aru obedivʉ põeva Jesújãre nʉri, jã́ri, copainʉrejaimad̶a. Que baru ina
    põevacapũravʉ ãicõjemenejaimad̶a Jesújãre. Que teni Jesús arejamed̶a ʉ̃i bueimarare:
    —Jã́rica, majapeda jabʉóvarãnʉrajarevʉ ne cãrijovamenoi, arejamed̶a.'
  ita-1927: 'Ed egli disse loro: Venitevene ora in disparte, in luogo solitario, e
    riposatevi un po’. Difatti, era tanta la gente che andava e veniva, che essi non
    aveano neppur tempo di mangiare.'
  lww-lww: Ana yar la moki nap̃a asum̃a apimi ke pu Yesu, p̃isi na apano, ana p̃isi
    na tap̃ena si la apimi, p̃isi na apano, salue ga nene, Yesu la pe apa ruru la
    re nenaga, pe aora re tai nap̃a la akilia ala narin kinanena tai. Ana Yesu pisa
    pan la, pisape “Aulai, ita, tevetanli la e yo nini wa. Teva takale yo tai nap̃a
    naga yo m̃ano, akilia avaruru amiu ea.”
  ckb-ckb: 'ئەویش پێی فەرموون: «هەر خۆتان وەرنە شوێنێکی چۆڵ کەمێک پشوو بدەن.» لەبەر
    ئەوەی ئەوانەی دەهاتن و دەچوون زۆر بوون، دەرفەتی نان خواردنیان نەبوو.'
  spm-spm: Kha uthughun gumasi rako amisira avɨrara memɨusua za zuima, mee ramaŋgamirɨ
    uthugh phatɨ. Kamagha amuisima Iesus kamagh mem mbɨŋgeeghi, “Gee norira nan phorugh
    maŋɨva gumasi iti phatɨsira aŋanan maŋɨva ee thange avughusuami.”
  nas-nas: Nantoong karikaꞌ poroi otoroko bakaning ninka taamanaapeuꞌnung batei otoaruuꞌ,
    eeꞌnoko aaꞌpuruꞌ teing, “Enang tokoi niiꞌka merira oꞌnoriai uaarorima.”
  uvl-uvl: Hehei pe hana halang te atat pe te lala ke te poia Iesus pe nena hana mur
    ke te ngau ero. Ol pe Iesus hele lange na hana mur ke teke, “Ita ol, tala nga
    kileng unne ke ita toro ke a tah eingamo mukam.”
  tpa-tpa: Ma na au marana, yana rava hi magha duma hi neneꞌi ma hi naenae, ma egha
    Yesu a tauvotagho maitehi gavogavo hita verehi po hita am. Ma i riwehi ipa, “Na
    ravahi ona voterehi ma ona neꞌi, ma tana nae au dobu kwakwava po ta viyagohina.”
  eng-BBE: And he said to them, Come away by yourselves to a quiet place, and take
    a rest for a time. Because there were a great number coming and going, and they
    had no time even for food.
  ixl-CNT: 'Aatz u Jesuus tal te: —Niꞌextaj. Koꞌtaj tu maꞌj tzꞌinlich txꞌavaꞌ ech
    sailanbꞌojoꞌ.— Texh te. Tan sibꞌla chit aanima nichtul ibꞌen tzixeꞌ. Aal nikoꞌxh
    nichtereꞌnkojitxꞌolpeꞌ aas saechbꞌun bꞌioj.'
  xsi-xsi: Andeta kinzi tamâta rârâ nde silâ wa simâ wa, kala Yesu ne zo ŋana ipwarea
    ika kunzi ne pâri-tamâta, ande tia. Mine kala Yesu ipainzi tu, “Ayo, kinda nâ
    ma talâ papa nia ŋgaŋe toŋge tamâta simo tia, mambo miki kapwarea ŋga.”
  crx-NTPO: Lhane dune whusahúdulh 'ink'ez whenáhudilh 'et huwa Sizi 'ink'ez yugha
    hodul'ehne tubulh 'uhútí'ulh 'et hoonts'i búgha lhúwhulhts'it 'inka ndúbulhni,
    “'Uts'un uztoodilh nts'e la whenich'oh úztit'elh-un, 'et la 'atsul naoolhyis.”
  kan-OKCV: ಬಹಳ ಜನರು ಎಡೆಬಿಡದೆ ಬರುತ್ತಾ ಹೋಗುತ್ತಾ ಇದ್ದುದರಿಂದ ಅವರಿಗೆ ಊಟಮಾಡುವುದಕ್ಕೂ ಸಮಯವಿರಲಿಲ್ಲ.
    ಯೇಸು ಅವರಿಗೆ, “ನೀವು ಏಕಾಂತವಾದ ಸ್ಥಳಕ್ಕೆ ಬಂದು ಸ್ವಲ್ಪ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu ijiege rekoke e uruvana bu ro ijia giakinu ro una vake. Ijadufuo Jesukiro
    e vua fuone fievo bu ire idufuo ije fuka maza baki. Ijadufuo Jesu fu uri kiae,
    Roga no nuvuosukua are etura ijia va mauike karike ja madiano kiae.
  blw-blw: Yag gapo ta anchag chuar hen anchichay tatagu way chan penpenarég way i
    mangila an Jesus, ammag maid wayacha way mangan. Yag anat ekat Jesus hen anchichay
    pasorotnéén, “Intaaw ta intaaw omanggay ta wachay man-inungaranyu.”
  tam-2017: 'அவர் அவர்களைப் பார்த்து: வனாந்திரமான ஒரு இடத்திற்குச் சென்று தனிமையில்
    கொஞ்சம் ஓய்வெடுக்கலாம் வாருங்கள் என்றார்; ஏனென்றால், அநேக மக்கள் அவரிடம் வருகிறதும்
    போகிறதுமாக இருந்ததினால் அவர்களுக்கு சாப்பிட நேரமில்லாமல் இருந்தது.'
  azz-NT: 'Huan Yejuatzin quinilij ijcuín: ―Xihualacan nohuan namejuan namoseltij
    tech ne lugar campa amo aca yetoc huan ximosehuican tepitzin. Huan Jesús quinilij
    ne tajtol porín nocta míac tagayot yayaj huan hualayaj, huan hasta amo quemantíaj
    oc para tacuasquíaj.'
  spa-RV-1909: 'Y él les dijo: Venid vosotros aparte al lugar desierto, y reposad
    un poco. Porque eran muchos los que iban y venían, que ni aun tenían lugar de
    comer.'
  csy-csy: 'Jesus in amate tung ah hibang in ci hi, Hongpai tavun, senneal sung ah
    a tuam in tawmvei tawlnga tawng, ci hi: banghangziam cile a pai le a cia mihing
    tam mama a, amate anneak hun zong nei ngawl hi.'
  mxq-NT: 'Es mʉt ko nimayʉ naty ja ja̱ꞌa̱yʉty ñaywyinax ñaywyindʉ́kʉdʉ ma̱ Jesús,
    ni tkaꞌokmʉda̱jnʉdʉ ja tiempʉ es kyáydyʉt, pa̱a̱ty ja Jesús tꞌanma̱a̱ydyʉ: —Mindʉ.
    Joꞌom nꞌokpoꞌxʉm ma̱ tuꞌugʉ abak it.'
  tzj-NT: 'Ja c''a Jesús arja'' xbij chique: —Jo'', kayonaj ki'' chipan jun lugar
    ja bar kas talan wi'' chi tri'' nixexula''n wi'' jalal, ne'' chique. Queri'' xbij
    chique como congana chi winak nquijalala'' qui'' cuq''uin nixtac''a c''o ta tiempo
    chique xquewa'' ta cumal.'
  tdt-tdt: Iha tempu nee ema barak lao ba lao mai, halo Jesus ho Nia eskolante sira
    haan mos la bele. Entaun Jesus hatete ba Nia eskolante sira, “Mai ita baa iha
    fatin ida hakmatek hodi deskansa.”
  ron-BTF: 'Iar el le-a spus: Veniți voi înșivă la o parte, într-un loc pustiu, și
    odihniți-vă un timp. Fiindcă erau mulți venind și plecând și nu aveau timp nici
    să mănânce.'
  eng-WEBP: He said to them, “Come away into a deserted place, and rest awhile.” For
    there were many coming and going, and they had no leisure so much as to eat.
  eng-FBV: “Come with me, just yourselves. We'll go to a quiet place, and rest for
    a while,” Jesus told them, because there was so much coming and going that they
    didn't even have time to eat.
  nld-1939: 'En Hij zeide tot hen: Komt nu met Mij mee naar een eenzame plaats, en
    rust wat uit. Want velen liepen in en uit, zodat ze zelfs geen tijd hadden om
    te eten.'
  bwo-bwo: Bíwere «Itiye itaal ash aaloke ikmaants amr muk'i kashde'ere,» bí eti,
    man bí'etwere b́maand weyirwonat amiruwon bo aytsotse misho dab bo metwoko bo
    t'ut'tsotsne.
  nch-BL: 'Huan Jesús quinilhui imomachtijcahua: ―Xihualaca nohuaya ma timosiyajquetzatij
    quentzi campa tatzitzica. Quinilhui ya nopa pampa talojtzitzi miyac masehualme
    hualayayaj o yahuiyayaj, huan Jesús ihuaya imomachtijcahua amo quipiyayayaj yon
    se talojtzi para tacuase.'
  quc-TNT: 'Xubij c''u ri Jesús chque: Chixsa''j wuc'' xa i tuquiel wi. Jo'' jawije''
    ri man c''o tä wi winak, cujuxlan c''u jun rat chila'', —xcha chque. Je'' xubij
    wa'' rumal chi e q''uia winak ri tajin queopan cuc'', xukuje'' e c''o ri tajin
    quebel bic, je ri'' chi ri Jesús e rachi''l ru tijoxelab man quecowin taj quewi''c.'
  tfr-NTPO: Jesús sökshko ga nopga tjwe jong ara ga brik jong eni bakoe. Eni kuzong
    ga dbar epga kong ië wl̈o ëmdë ga äe. E kjĩshko ga Jesús tjl̈ẽ ba oppinggaga kong
    ga «Shji to jongya kjok shto obl̈ë, kjok kjing, no l̇l̇ëm wl̈eniyoshko, shji woshtë
    wl̈o» l̈e.
  kaq-NT: 'Yohihiboya Jesusen jato yohiquin: —Mato rahsibi tantihi bonahue jano tsoabi
    yamahiton —jato jaquin. Cahi jahuibo hichahiya ta pinoxon bocabi tantiti hahtipahyamacannishqui.'
  ahr-ahr: तठे भरपुर लोके ये जा करी राहींतात त्यामुये येशुले अनी त्याना शिष्यसले जेवाले
    सवड भेटी नही राहींती. तवय तो त्यासले बोलना, “थोडा आराम कराले एकांतमा चला.”
  sgb-sgb: Noa, a la angkadambi ya pangan la, gawan kal-atan ya angkapiuubah hên anlumatêng
    kanla. Kabay wani Apo Jesus kanla, “Magpainawa kitamo pon bayro ha logal ya kabalah-balahan.”
  vie-1934: 'Ngài phán cùng sứ đồ rằng: Hãy đi tẻ ra trong nơi vắng vẻ, nghỉ ngơi
    một chút. Vì có kẻ đi người lại đông lắm, đến nỗi Ngài và sứ đồ không có thì giờ
    mà ăn.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମା଼ର ଇମ୍ବାଟି ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ହାନ,
    ଏମ୍ବାଆଁ ମୀରୁ ଗା଼ଡ଼େକା ଜ଼ମାଦୁ ।” ଇଚିହିଁ ହା଼ରେକା ଲ଼କୁ ହାଜି ୱା଼ହି ଆ଼ହିମାଚାକି ଏ଼ୱାରାକି
    ତିଞ୍ଜାଲି ଜିକେଏ ମ୍ଣିଆତେ ।
  cha-cha: 'Ya güiya ilegña su sija: Maela jamyo apatte gui un lugat desierto, ya
    infandescansa didide; sa megae sija manjajanao, yan manmafato, ya manaelugat mañocho.'
  amu-NT: 'Quia joꞌ tsoom nda̱a̱na: —Cjaaya, nntsaaya cwii joo yuu na ñencjo̱o̱ jo
    jnda̱a̱ na nntaꞌjndya̱a̱ya. Ee yuu na tyomꞌaⁿna jndye tsꞌaⁿ, nnꞌaⁿ na cwiquie
    ndoꞌ nnꞌaⁿ na cwiꞌoo, meiⁿ tileicjuꞌnaaⁿñenaꞌ na nlcwaꞌna.'
  hin-CV: मसीह येशु ने उनसे कहा, “आओ, कुछ समय के लिए कहीं एकांत में चलें और विश्राम
    करें,” क्योंकि अनेक लोग आ जा रहे थे और उन्हें भोजन तक का अवसर प्राप्‍त न हो सका
    था.
  eng-OURB: He said to them, “You come apart into a deserted place, and rest awhile.”
    For there were many coming and going, and they had no leisure so much as to eat.
  spa-BES: 'Y él les dijo: Vengan ustedes solos a un lugar tranquilo, y descansen
    por un tiempo. Porque había un gran número de personas yendo y viniendo, y no
    tenían tiempo ni siquiera para comer.'
  san-BEN: স তানুৱাচ যূযং ৱিজনস্থানং গৎৱা ৱিশ্রাম্যত যতস্তৎসন্নিধৌ বহুলোকানাং সমাগমাৎ
    তে ভোক্তুং নাৱকাশং প্রাপ্তাঃ|
  tdx-tdx: 'Le hoe re tam’ iereo: Antao hitolake, hitofa am-bangiñe ao heike. (Amy
    te maro ty ni-helohelo teo vaho ndra ty fikamañe tsy nilefe.)'
  naf-naf: Âpme am sambeyaŋ ekŋenaŋ tabienen ke mekopeŋ tapme Zisas ma nembaŋane ekŋenaŋ
    meu niniyelen kan tuŋgupmaŋ bugan ku sokbemindame keyet mti Zisasiyaŋ nembaŋaneyet
    zeye, “Kame, nin pi pemti msat tuŋgupman nnak daen meti bugan kâtnâmtati meu nsenup.”
  grc-MT: και ειπεν αυτοισ δευτε υμεισ αυτοι κατ ιδιαν εισ ερημον τοπον και αναπαυεσθε
    ολιγον ησαν γαρ οι ερχομενοι και οι υπαγοντεσ πολλοι και ουδε φαγειν ευκαιρουν
  vid-vid: Yesu nakawalonjela, “Tulute tuliyeka honhu ha uviso tukesele tandi.” Nakalonga
    ahyo kwa vila nakwali na wanhu wenji lukami wawele wofika aho na kuka mbaka Yesu
    na walanguswa wa heye nahawawele na mhumu wa kulya chilyo.
  pio-NT: 'Jesús íimaca nalí: —‍Wàacuéwa wàanácuéwa walínáamitawa áibalé canácatalé
    wenàiwica, yéewanápiná wayamáidacawa achúmáanacáwa —‍íimaca nalí, madécanácáiná
    wenàiwica yàanàaca yàacawa nàatalé, áibanái nacái yèepùacawa yàacawa náicha, íná
    càmita yéewa nayamáidacawa, ibatàa nayáanápiná nayáacaléwa, càmita náalimá.'
  tsn-tsn: Hong Jesu a ba raya a re, “A re tsweng mo bontsing jwa batho ka lobakanyana
    re yeng go itapolosa.” Gonne go ne go na le batho ba le bantsi ba ba tlang le
    ba ba tsamayang ba sena nako le ya go ja tota.
  amr-NT: Huakkaʼnada onʼbatiakikaʼnok onʼbahuaʼikaʼnok menokapiʼ bapehueʼdikda o̱ʼnepo,
    —‍Monhuaʼ. Kente aratbut ehueʼ e̱ʼnikaʼyo okmapi̱e̱ʼahuaddik a̱ʼe̱ya̱ʼpo monhuaʼ.
    —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma wawaya peyarisi ipipisi ma inenae da taraboga kegha da Yesu ma ina aposol
    ita kam. Tuna kubiine Yesu ivonesi bo, “Tota kavakava tanae ku gawara makiiwapana,
    tamakiitaweyana da tiyakam.”
  cjv-cjv: Ena yokamai munmane ure fure bei moingoro Yesu te gama yokamai kua kopuna
    nowainga kakom dikengua iran Yesu “Ne yokamai na gere fu ari moikeinga akaiyom
    fure kakom suwo iron moi firapune,” di erongoro
  tiw-tiw: Kiyi tayikuwapi arikutumunuwi punuwuriyi kapi ngawa-yuwuni amintiya ngarra-mamanta
    api ngawa-yuwuni yuwuntiyarra awuta ngawa-rringani ngini-ngatawa ngirramini. Api
    karri awuta arikutumunuwi purrupumwari ngawa-yuwuni api wutatuwu yingampa punuwuriyi
    kangatawa. Kiyi karri awuta arikutumunuwi purrupumwari ngawa-yuwuni api wutatuwu
    yingampa arikutumunuwi punuwuriyi kangatawa. Api ngawa-yuwuni amintiya ngarra-mamanta
    wuta janawurti pirima amintiya wuta karluwu pirrijapa (couldn't eat) yinkiti pili
    awuta tayikuwapi arikutumunuwi punu-wuja-la (kept coming) kangi ngawa-yuwuni.
    Kiyi ngawa-yuwuni yimi kapi ngarra-mamanta, “Ngawurniyi awungarruwu kapi nyoni
    murrakupuni kapi ngawa wiyi wangatamiya ngarimuwu api awungarruwu ngawa wiyi kiyija
    ngarimajirripi,” yimi.
  tha-KJV: แล​้วพระองค์ตรัสแก่เขาว่า “ท่านทั้งหลายจงไปหาที่​เปล​ี่ยวหยุดพักหายเหนื่อยสักหน่อยหนึ่ง”
    เพราะว่ามีคนไปมาเป็​นอ​ันมากจนไม่​มี​เวลาว่างจะรับประทานอาหารได้
  por-BR-2018: 'E ele lhes disse: Vinde vós à parte a um lugar deserto, e descansai
    um pouco; pois havia muitos que iam e vinham, e não tinham tempo para comer.'
  mhl-mhl: Ojibi ŋiŋigo jijiki raware ebi sakiyaŋuŋ takireyayoŋ, uqo nonimiŋ ore damaŋine
    so fukeya. Ore eru Yesuji kiŋariŋpuine iŋi yajiya, “Ŋoŋo noke warebi moreŋ qotigo
    noŋuŋ jikoŋ raru goku gbiŋ mendaine rokimiŋ.”
  klv-klv: Nǝvanuan isob̃ur logǝmai, isob̃ur luvan gol aYesu galito lǝsǝkad namityal
    ideh hǝn lǝb̃ihan. Imaienan aYesu ike, “Datevi tut ideh hǝn datb̃itoh sǝb̃odato
    ale ŋavŋav kǝkereh.”
  bco-bco: Kaluka꞉isaleyo꞉ modo꞉ kegeo꞉ ko꞉lo꞉ nolo꞉ ha꞉na꞉liki, nolo꞉ ya꞉liki a꞉lai
