  kpw-kpw: Pen nɨbi bɨ iru yabɨƚ nöp amɨl apɨl geila u me, Jisas bɨ nɨpe gau aip nan
    ñɨŋöl rö lagö, nɨpe kalɨp haga, “Hon, nɨbi bɨ mɨdagpal aŋ au amun, yɨharɨŋ mɨdaiun,
