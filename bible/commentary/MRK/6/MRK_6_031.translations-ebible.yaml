    Nwern rrkwal-warn alhey, kwek ltjwerremel anetjeh.”
  ake-NT: Mɨrɨ yau, tu'ke rɨ ka'pon amʉ' uye'pɨtʉ mɨrɨ awonsi'kɨ to' utɨpɨtʉ esi'pʉ,
    Sises mɨrɨ awonsi'kɨ ipoitorʉ ton enta'nato' a'tai pʉra rɨ iyesi'pʉ. Mɨrɨ uriya',
