    feere no ɓe ɲaamira.'
  mwc-mwc: Ba pipiya pesarisi si botubotu ba si nenae kairavina, kega rubana sita
    kam, Iesu i wonisi, “Komi wata ko botu ba tana nae ku kupura bogana ba koni yakam.”
  bhl-bhl: 'Keko beli, kawtiw banban i Yesus em mit mewso une tele kebiliw kasike,
    eso, akalem kalan kunum iso, i “Wanin wanomin ding banime te!”, angomi, e ilo
    bokoyemomele: “Yukalem kuw kawtiw banim dim mak elo uneko, ka kel finengdaloliwka!”,
    yangse kale.'
  ons-ons: Pakiso, ŋei ŋerep louloutne Yesu wano ari sari okanbi, ea wane eŋe ŋara
