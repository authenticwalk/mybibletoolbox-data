    kania aokha''ava mahija avarakoiripa''itxi''avini.'
  twi-twi: Yesu tiee wɔn amanneɛ no wiee no, ɔka kyerɛɛ wɔn se, “Momma yɛntwe yɛn
    ho mfi nnipakuw yi ho na yɛnkɔhome kakra.” Nea ɛma ɔkaa saa ne sɛ, na nnipa a
    wɔba wɔn nkyɛn no to ntwa da. Wonnya kwan mpo na wɔadidi.
  hlt-hlt: Te vaengah amih te, “Nangmih tah namamih bueng mah khosoek hmuen la halo
    uh lamtah rhaih duem uh dae,” a ti nah. Aka voei rhoek neh aka bal rhoek te muep
