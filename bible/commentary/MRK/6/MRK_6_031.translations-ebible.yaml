    Jesúro''si simaeka. Suᵽa imarĩ ikuᵽaka kika imaekarãte kẽrĩka: —Dajoa, ᵽo''imajamatorã
    kũᵽajĩ majẽrĩtaerã,— nare kẽrĩka.'
  ter-NT: 'Ina kixôa Jesus: —Yókonenoe, vámamikapanavo xoko ákoyeaku xâne —kíxoane.
    Yoko koati yupihóvati êno xâne xokóyoke. Koeku pihópea po''ínuhiko, koane símea
    po''ínuhiko. Koatine kóye. Muhíkova níkea ne evo Jesus, ako omótova vo''ókuke
    neko êno xâne.'
  bmr-NT: 'Jaarunaa Jesu diitoco nuuhi: Masɨɨ majaguisɨtequi sihɨgo sɨcaihɨgovɨ, nooboro.
    Mɨɨro diitojaa sihidɨ miyamɨnaa asaamo, ofoomo icano feehicauhi. Jaaneri amachujiru
    situba chahahicauhi.'
  fuf-fuf: 'Onsay o wi''i ɓe: «Aree ka weddii, hara ko ka wulɗini, fowtoɗon seeɗa.»
