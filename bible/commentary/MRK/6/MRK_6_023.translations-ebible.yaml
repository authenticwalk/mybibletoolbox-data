  kde-kde: Nkunnyaulila kavila kuchidoni, “Chinu chohecho chumbenguyuwa, nguchinikwing'e
    ata kuiva nusu ya ufalume wangu.”
  ata-ata: La sou musakii vaikala manina teitexi mulai noxie lexe, “Manina teitexi
    lexe nini namasaxau mii maꞌia noxilo xe nataliꞌisiloxu, la eni alosinesi. Mo lexe
