  hmo-hmo: Ia gwauhamata metauna karaia, ia gwau, “Dahaka gau oi noinoi lau dekenai,
    dohore lau henia oi dekenai. Bema lauegu basileia kahana oi noia danu, do lau
    henia oi dekenai.”
  big-big: Nogo niyegi yombu yemane pewili mabuwiligi wirege keya Anotogi wirege wameik
    panu nei, nugu neyegi nguk nei piyeng nogo ni nanagi. Wameik, nogo ni watabi negi
    piyengka lewe nariktau nanagi, meiya.
