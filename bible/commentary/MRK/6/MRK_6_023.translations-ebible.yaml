    sɨ kon ɨta motkaen.”
  vmy-NT: ꞌBa kitsjaꞌenre nga sjare tume xi skuiꞌare, nisi masen naxinanda ña batexuma.
  cmn-FEB: “你想要什么？只管向我求，我一定给你！”他甚至还发誓：“我甚至可以将我王国的一半送给你！”
  gmv-RNT: Qasseka ta kawoteththa bagga gididakkokka ne oychikko wursa ta nees immana
    giidi izis caaqides.
  ncl-NT: 'Quilic inon ca lajtol hual amo mopala, quilic: —Len yes tichtemachis nimitzmacas,
    quema, sinda tichtemachis lajco in lali capa nihuelitía.'
  wed-wed: Ma i parivainuaḡani i pa, “God au matana a ririwem da aiwai u vivibaḡeiu
    ana verem da au vigulau navanavana au paratana.”
  sua-sua: Ta havae tok, to kael ka tnangal ngang lsir he kmon a tomhel langto kmenserpgam
    ka tnangal to endo ko treng te, “Ani tomhel lang ko ngia mnganang dok mang, va
    ngor gi kaen ngang in. Si o tgoluk ruk ngota nho mang ngar kais mang nga mhe va
    dok ngora tting mang ila mngan mang ngar ge.”
  klt-klt: Ing inángga me káto hánám mengga miuk, “Pálipuk hánám ko náuta narángga
    naninelák wawu no há kaminet wata tárákngá ku ále káwak no pinna táet wa huk tángga
    numkálu kamánggem wáina.”
  are-are: Altjirraka rretnyala era erinha lhelaka, “Unta paka pmara nukanhaka karta
    arrpunhaka antja namanga, atha nganha nhanha kala nthitjina.”
  gai-gai: Ri, Erot, ma kam gargara manmo gainda babuca mambopat, “Gidik ŋgoin tamuŋ,
    u kaia toŋgoca digi te, aku umo neaŋnande. Na u aukmo gan tiacarpaik titac ndomo
    waŋgembai neaŋna ndop te, aku ainda monande.”
  qvm-NT: ‘Mandashgayqui nacionta pulanta raquipaycamay’ nimaptiquipis raquipäshayquimi.”
  chz-NTPS: Jnäꜘ bä̱ä̱hnˊ hñiinꜙ kwëëhnꜚ hneˉ läꜙjëꜙ heˉ ngɨɨhˊ läꜙji̱i̱hˈ to̱ꜗdsaahˋ
    heˉ chaˉ kinꜙ.
  kmu-kmu: Anumaya Koti aulagafi kahanepauve nagoꞋa yafema nahavigesanana afaꞋa kamigahue.
    Mone fenoꞋenefema nehuka mopaenefema hisanana afaꞋa nagai yaꞋyaga haneanagiꞋna
    amuꞋnopiti ali fako huꞋna kamigahue.” huno humaine.
  ood-NT: Kush hab hahawa ep si kaij, “Maptp haschu ab wo i ni‑tai, nt wo m‑mah, chum
    as hems eda hugkam g ni‑kownaltalig.”
  lbm-lbm: अऊर मय तुम सी वादा करू हय, “मय अपनो अरधो राज्य तक जो कुछ तय मांगजो मय तोख
    देऊ।”
  ncj-NT: 'Huan oquicaquiltic in Herodes: ―In tlen tinechtlahtlanilis, nimitzmacas
    hasta in tlahcopa campa nihueyixtoc.'
  yuj-yuj: 'Aeria maok, Heroto man sérrá, “Ono te narekampráp amwan waeman kare kar
    sér rae: Amo te apae ankankan sámp naeria sénap te, ono amwan sánk nanampono.
    Amo onan, waráp apár fi taokeyak nap kuk fár-pwararea ankwapmwaek sápaeria nap
    kwamp te, onan sénapo sánk nanampon.”'
  kto-kto: Pa okosarong Herot ties migat ula ngangas ieng gare ro, “Migat tatuan,
    man paga la tomariknung a, eba talang noun. Ga leba tonalava meba ogoratang inamon
    tung lie narain napupien ga talang noba nap noun, tie eba akosartang.”
  gmv-NT: ቃሴካ ታ ካዎቴꬃ ባጋ ጊዲዳኮካ ኔ ኦይቺኮ ዉርሳ ታ ኔስ ኢማና ጊዲ ኢዚስ ጫቂዴስ።
  por-BLT: '“Você pode me pedir o que quiser e eu lhe darei.” Ele confirmou a sua
    promessa com um juramento: “Eu lhe darei até a metade do meu reino.”'
  stp-NT: 'Jix bhaiꞌ moo xi chɨtda na baꞌ jɨɨgiꞌñdhaꞌ, jup tɨtda: ―Jaꞌp ji moox gɨꞌm
    jañ yaꞌ pum tɨtda. Jum makiaꞌ iñ dho nap tuꞌ ɨlhiiꞌñdhaꞌ, sia dɨbɨɨr jañ dhom
    makiaꞌ ɨrban juugɨt guiꞌ na jɨꞌx bhaan bipioꞌ yaꞌ nach paiꞌp tuꞌiiꞌ. Cham jax
    bua, nañ guꞌ bɨɨx ja daaꞌ gu jaꞌtkam.'
  mgc-mgc: Ha kï'dï lömu aba mo iya zi wu'jë ne henye, “Miya henye, makï'dï wa mati
    ako'jo kö'du mo ne zi yï, ëzë ëdï le kyedre kaa kutë damöku 'bama.”
  ame-NT: 'Elloñapaʼ eʼñe Yompor paʼsoʼchño nan poʼñoñ, allempoñapaʼ alla otererr:
    —Poʼñoc̈hcaʼye napaʼ amaʼt es penamuen napaʼ napap̃chaʼ amaʼt pueshmet nepatseñ
    all naʼm̃chaʼtaret̃tena.'
  mgh-2016: Nkayaalhupelha ni umwiirelha mwalhi uyo, “Kinoulhupelha wiira kinouvaha
    ittu iriyoothe unovekelha awo, inakhalhaka unvekelha umeelhiya inusu yo imwene
    aka!”
  kvn-NT: 'Tegin Herode kannan punaga chogzhabal: —Imi an Pab-wagin napírra pega chogdo:
    meke-ibi-immalmal pe anche ekichial, antin pega uko; imi immalmal-an-nikad, an
    chunna abalzhal pega uko.'
  gvf-gvf: Kerodi inin mabin mina aa taw sire iru dungwa, “Kalkan na kenin ere ke
    milebinga suna pol sirere, ‘I kole na to,’ dinanga mere, na wiina ere i teralwa.”
  san-ISO: śapathaṁ kr̥tvākathayat cēd rājyārddhamapi yācasē tadapi tubhyaṁ dāsyē|
  deu-ELBBK: 'Und er schwur ihr: Was irgend du von mir bitten wirst, werde ich dir
    geben, bis zur Hälfte meines Reiches.'
  mcb-NT: 'Ikantairo aikiro: —Maika nonkantakempi arisanotyo nompakempiro magatiro
    tatarika pinevitakena garatyo namatavitumatimpi. Kañotari pinevitenara nompagarantakempirora
    nashintagetarira nompagarantakempirotyo. Namatavitakempirika nonkamaketyo.'
  yle-yle: Kwo, Daanî dóó ngi, mu kópu u dîy꞉o Chóó Lémi ngê wunê y꞉enê nê.
  swh-1850: 'Tena akamwapia, “Chochote utakachoniomba, nitakupa: hata ikiwa ni nusu
    ya ufalme wangu.”'
  ese-NT: Eꞌe jojo nei she coya miya saje aje mi quiaje; miya huohuiañaya ca mi ca
    quiaje, ecue meshi sejja aje mi quiaje miquea epojji —huohui neinei canaje Enodeya.
  jac-NT: Caw chiwalan yabe Comam Dios tato chiwakꞌan tzet chakꞌana, waxan̈ca yicta
    tzet ayco yul inkꞌaban, ẍi naj.
  cak-CNT: Can ninben c'a jurar chavech, chi xabachique c'a ri xtac'utuj chuve, xtinya'
    chave, stape' can nic'aj chire re ruvach'ulef c'o pa nuk'a', xcha' ri rey Herodes
    chire ri ral ri Herodías.
  zia-zia: Na Tuwa Bayaura benaungna sana tauyae. Ning nona no eno saisi — nona maingkokata
    nona bainakama — awiya saineba na ning eno pugarinena. Tawing nana agewa eno sarinesa,
    awiya pugarinena.”
  mal-2015: എന്തു ചോദിച്ചാലും, രാജ്യത്തിൽ പകുതിയോളം ആയാലും നിനക്കു തരാം എന്നു സത്യം
    ചെയ്തു.
  tuo-NT: Tojo weegʉ masã ĩꞌorõpʉ “Nisooro marĩrõ noꞌo yʉꞌʉ dutiri diꞌta deco meꞌrã
    mʉꞌʉ sẽrĩcã, oꞌomasĩꞌi”, nicʉ niwĩ.
  mbl-NT: 'Tu xe hãm''ãktux xex, hu: —Xate putep-tup? Yã ''ãte xa popmãp-tup hãpxop
    xohix, tu mõktu yõg hãpxop xahix, yã'' xahix yõgnũ hãhãm, xi'' xahix yõgnũ tikmũ''ũn!
    Kaxĩy.'
  zpc-NT: Naꞌra bguntenëꞌ Diuzi hueꞌnëꞌ nigula daoꞌ con ta inababiꞌ, baꞌalaꞌcazi inababiꞌ
    gatzo yedyi ga rnabëꞌnëꞌ.
  gul-NT: De king promise de gyal say, “A tell ya da trute. A gwine gii ya anyting
    ya aks fa. Ef ya wahn, A gwine eben wide op dis country A da rule eenta two paat
    an gii ya one paat.”
  mau-NT: 'Herodes qui³tsjoa³ en¹-le⁴: Nca³yi³je³ xi³ si⁴je¹-nai¹³ tsjoa³-le²³, sa³ˀnta³
    va³sen³ xi³ an³ va³te³xo³ma³-le⁴.'
  gup-gup: Kaluk djalwokkurrmerrinj bu bimarneyimeng ngalbu ngalyawk, “Njalehnjale
    nawu kandjawan nakka wanjh won. Mak won ngardduk kore ngawohrnan bu ngarrbolklarlmirran
    kunred!”
  bss-NT: Nɛ́n dêmbɛ̌l ammwɛ́ melɛ̌, álāŋgē mɔ́ aá, “Mmwâg melɛ̌ mɛɛ́, měbɛɛ́
    wɛ kéchéé éche éhɛdɛɛ́. Ké epɛd é mbwɔ́g échêm échě ńkamlanné.”
  met-met: Baing xaitamoxi xusunga Urana ba hanggalangia nabu su mana haruanganoa
    te, saing harua ba, “Baraxinta uxusunga nga mana ba, bagula ngasina naung. Nabu
    ubo ba ngahata yonggaxigua mana hataing luwa saing ngasina tela naung, bagula
    ngalibu.”
  kpj-NT: Inatyhymy adee ararybekre. Waaõna aõna iweeremy bexitòenykeki, adee ariwahinykre.
  zao-NT: 'Ne mtselo rey kruz ne nzhab rey: ―Loka kuu naaba na taay, ne asta garol
    yezlyu ta nabeen tatan loʼa nzhab rey.'
  byx-byx: '@see-verse:MRK.006.022'
  ctu-CTI: Ti' wa'choco i t'an Herodes cha'an wersa mi quej i yʌq'en jini xc'alʌl
    chʌ bʌyic jach yes mi' c'ajtin mi jinic tyo mi ti t'ox ch'ʌmʌ pañimil mu' bʌ ye'tyelin
    Herodes.
  zos-NT: 'Nømu que de veras maṉba vyactzi'' lo que nø syunupø, ñøjayu: ―Viyuṉse
    ma''ṉbø mi ndzi'' ti mi ⁿva''cpa, aunque sea cuc vene ø ⁿitcuy; ispa Diosis.'
  gvs-gvs: Go ikatótula nakae ilapasaisai idigo kana, ‘Kaga kukawanoiye yaigu, bei
    avinim. Neta guna kaba lovina, bei awotai dadava tayamo avinim.’
  kbm-kbm: '@see-verse:MRK.006.022'
  tew-tew: 'Iví tun imä́gi Jôesi Táḏáví páaḏépiye ginnân: “Hä̖ä̖wí undaˀpóeˀiˀ,
    naaḏáho wímä̂äní, naví nan wänbo píngé hayḏi wímä̂äní.”'
  rmc-rmc: 'A diňa la lav: „Dava tut savoro, so mandar mangeha, až dži jepaš mire
    kraľišagostar.“'
  apr-apr: Motong la Erot tani in ipamede betanga medana, inbe iwete moolmool le ete
    panga. Iyei ne, “Bet kutorau ye so le imot yo ayei kuto mai panga a matak kala
    nga, ngan ole apoto kataunu le iken ye budanga ru, lo ngan bet akaua budanga atu
    pong.”
  tiy-tiy: Atin séménafa mano, “Fasada ku beem, iray gu dob beemey atiy ongoté muwe
    dob begéne, fiyon fo ké ségébala bé ni ingéd féguléwo ku.”
  nlg-nlg: Me subo na papari te nei, ge bosa vania, “Inau tu papari ge ku hegho na
    hava ko nongia, sughua na levuna na kinakabugu.”
  dgr-DOGNT: Herod edeyatıì nàtsoo t'eekoa ghàı̨ɂǫ, hayèhdı, “Ayìı neewǫǫ sìı sı̨ı̨kè
    nı̨dè sets'ǫ dèè tanı ts'ǫ̀ kò neghàehɂà ha,” yèhdı.
  pes-OPV: و از برای او قسم خوردکه آنچه از من خواهی حتی نصف ملک مراهرآینه به تو عطا
    کنم.»
  ron-1924: 'Апой а адэугат ку журэмынт: „Орьче-мь вей чере, ыць вой да, фие ши жумэтате
    дин ымпэрэция мя.”'
  tpz-tpz: Ke Hëërot soe en pa soe vaman kikis peꞌ manih pe koaꞌ sepeꞌ pamëh pan,
    “Man rakah non pe Sosoenën, eöꞌ se heꞌ eoꞌ pën pataeah nën to iu nom. Eën se keh
    iu nom a ö nöꞌ se kök vakëh a muhin nöꞌ to matop noꞌ, paröꞌ heꞌ a oah ta ö, a,
    eöꞌ se nok va eoꞌ nën.”
  agd-agd: Máa siren Eroti asíká ayan befiyó uren béin tiamemí, “Éi ma sinona yaná
    téi fara amenté uno. Tesi yafisin nan ma aúban daíde simeno ma sesí mai fara máan
    tonté uno.”
  rkb-NT: Deus kaharere piwaby iwatahi atsatu mykara. Amy kabo tsimyzapyky zeka ana
    ty hi abo nyny my. Kahudikhudikwy bo tsimyzapyky zeka tsapukte buruk abo nyny
    my — niy.
  san-THA: ศปถํ กฺฤตฺวากถยตฺ เจทฺ ราชฺยารฺทฺธมปิ ยาจเส ตทปิ ตุภฺยํ ทาเสฺยฯ
  iws-iws: Mɨ Herot siya ɨna yokopaisɨsɨrkiyɨn ad isao! Tɨ dimɨnɨn kara nɨmbinɨn mɨ
    kɨra kariiram boɨni dimɨn whɨr kɨriir hauuwam mɨ kara kɨriirɨn wa hauugii. Mɨ
    kɨra kariir nu mɨ kariir digworaekwowɨm sɨmiirɨm boɨni, bopwoniya kikɨntɨokiyam
    haɨmii kɨriir hauugiyɨm mɨ kara kɨriirɨn wa mɨ hauugi.
  pol-SZ: '—Proś mnie, o co tylko zechcesz, a dam ci to: nawet połowę królestwa—przysiągł
    król.'
  ztq-NT: 'Aan lëë xaa pkon Dios chëb xaa: —Snetsyaa nii kñabtyoo, nikxe kñaboo grol
    tañ nii xñabeyaa.'
  zai-NT: Ne bini jurar rey que udii laabe intiica inaba be, neca galaa de ra runi
    mandar.
  upv-upv: Ko ni ojuji lengleng mare ko owrai tevi vinnen owra “Isev tama san nga
    poro kupngoni tevik, b̃elai tevim; poro pivi devje vanu suk, ko b̃elai ko wor
    tevim.”
  aui-aui: Bi Herod ivisuwona mma naboni iwoneni bo, “God naghone iisuwonem da awaki
    sawarina kiiravine kunibaba na anaverem, bo memeda yagu wiibadana muduna!”
  wap-NT: Mishiꞌo õparadan, õtaan nii puꞌati kanom puaiapanii, turuu õtaan puꞌati
    pazikon an õshaꞌapauz.”
  mva-mva: Makara be pile tago tototo ane be moimoi be bokai ipile, “Rakana rerengam-lo
    kurangaki be miangko kana nge miangko-la be kana. Kaba negu be kana negu moarunga
    egedi takadi kureretaki be kurangaki nge miangko kana. Tago iboadu msege.”
  dwr-NT: Qassi iziw darii caaqqiide, “Neeni oochcheeddawaa ayaa gidooppekka, taani
    new immana; haray atto, ta kawutethaappe baggaa gidooppekka, taani new immana”
    yaageedda.
  kfw-kfw: "Halli ama'n chong inkhitna khomak insaamma aleiti, “Nang in ninani takkha\
    \ kanapesik eii, karengram herkhat e-innum.”\x94"
  bfz-bfz: और तिने कसम खाई, “आदे राज्य तक, जो तूँ मांगेगी, मां ताखे देणा।”
  cuk-09: 'Rey-Herodes bunagwaga sogdebalid: —Napira an bega soged, Bab-Dummad-an-dakmaid-nuggi
    an bega soged, ar an yar-ganikid sunna amba neg-abar an bega uksabaliled, ar a
    anse be egiser.'
  ben-OBCV: তিনি শপথ করে তাকে প্রতিশ্রুতি দিলেন, “তুমি যা চাইবে, অর্ধেক রাজত্ব হলেও
    আমি তোমাকে তাই দেব।”
  mil-NT: Te ní cacunehe‑dé ndéé Yǎ Ndiǒxí nàcuáa cutnùní iní xíchí‑ǎⁿ sǎ ndàá cuáñaha‑dě
    nǔu ná cúú sǎ ná càcáⁿ‑xi núú‑dě cuěi ndéé cuádava nchaa sá ndécú ndɨ̀hɨ‑dé, te
    núu na càcáⁿ‑xi.
  myu-myu: — Deus etabun õn e'em ewebe — io'e. — Soat emukaypin cuy og̃ũm ewebe —
    io'e. — Ipidase juy og̃ũm ewebe obubut. A'õ kay je'e ip webekitkiyũ — Herodes
    o'e.
  amk-amk: Ampafe, Herodesi fefora deyo, “Fianai aino butang weai we wobua fo mani
    ambori yohong kaririai ki, pariao yohong nu iruti nini dowei we wau kontaio yohong
    kaririai ki.”
  fai-fai: Kale aka Got dawsonu weng abem bakomam nadale, “yaknámin mak aket kumamokabawo,
    yaknámin mak kunamo kale dákadálokabaw uyo naka kukam nadile nalam kasák gu madik
    kata kukamokabi.” Wakane,
  ura-NT: Cana Coaunera notaracaaene chaelai, iicha jerei bajaai cacajene tereeunicha.
    Nainichaaun cataaun leruhin caa quiicha beraai atane tihanunera,” nae jetao araai
    saain nii ranuna rai Erodesi.
  mcd-NT: Diosin tapia un mia icon yoiaiton min fipaiyai cuscan ua yoihuu un mia inanon,
    —ishon yoini.
  urt-urt: Taꞌe luku pe, Herot kin nupwaiꞌe wusyep topoꞌe ti na, “Amai ŋam iki, ŋaimune
    ŋaiye na isilih ŋam pe, liki si ma yule. Ma moworꞌe moi ŋam lalme leꞌe ŋaiye ŋam
    bepeteme leꞌe guh bumbumbe pe, se ma yule syeꞌ ŋaiye nin ŋasande.”
  kiz-kiz: Akandapila ni kujobha, kyokyoha kyaghwibeta kunis'oma, nibetakupela, hata
    nusu jha bhufalme bhuangu.”
  tzo-TZE: Yiloj Dios ti chacac'bote. Ac'o me chac'anbun ta o'lol ti c'u smuc'ul jventainoje,
    chacac'bot ―xut li tsebe.
  lex-lex: 'Noma Herodes nlokar memna la pat hararar de gaini ralamni niwra: “Hya''a-hya''
    to'' maka mpuaka de agala tiy o''a, la''pa a plo''lu-mneh''u (hai''ru) di walli
    mano omliernana!”'
  dov-dov: Mpawo wakamusyomezya achikonke wati, “Kufumbwa nchuyokumbila nichiba chipanzi
    cha bwami bwangu, ndilakupa. ”
  rgu-rgu: Leo mae o hule au nusa pareta ka seri boe oo, au fee. Au soo-supa uniꞌ
    Manetualain nade na.”
  toc-NT: Ma̠squi luu lhu̠hua tíyat xquis­quini hua̠ntu̠ aquit cma̠­peksi̠y xac­ma̠x­quí̠n,
    huá­nilh. Xli̠­hua̠k hua̠nti̠ antá xta­hui­lá̠­nalh takáx­matli acxni̠ chuná huá
    pi̠ nama̠x­qui̠y la̠tachá túcu nas­quiniy.
  ulk-1902: E abi mer nakesmulu detager, kega, Kaka mari nakuar gaire lu mama kari
    nautumer, mokakalam kara baselaia mog.
  som-som: Kolkaasuu wuxuu ugu dhaartay, Wax alla wixii aad i weyddiisatidba, waan
    ku siinayaa ilaa boqortooyadayda badhkeed.
  anh-anh: Ave mbɨ aŋkarɨpɨr kamar. Ñaŋ ohɨra amar. Amɨ yan kan nzɨ ihɨnd isupɨr ohɨra
    undɨmaj han orake emŋga ihɨnd emŋga nan eŋgwandarin amar.
  mam-C: 'Ex kub'' tq''ma''n tb''i Dios ti''j tyol kab''e maj, tej t-xi tq''ma''n
    te txin: Kxel nq''ma''n tey, qa aku txi nq''o''n noq ti''x taja, exla qa niky''jin
    tx''otx'', a tokx tjaq'' nkawb''ila, chi''.'
  ndj-ndj: Kandi kayilapa, “Dangugayili chochosi chiwudayila, hata nusu ya wutwa wangu!”
  mbj-NT: 'P''op Hagä Do häd gó m'' ta ky däng: —Metsẽẽ pé hã ỹỹ, ỹ anoo né da a hã.
    Wë ỹ hanäng do uuh ỹ anoo da a hã, makarẽn bä. Né hup ỹ né hẽ tii —näng mä Eróts
    kyyh.'
  lat-VUC: 'et juravit illi: Quia quidquid petieris dabo tibi, licet dimidium regni
    mei.'
  ngp-ngp: Helode niyo akelisa akagamba, “Dyodyose ukuunga nohwink'he, hata unaunga
    hant'hu ho useuta wangu!”
  enq-2: Nambanya kingdom doko kapa lao konjepala, embame yangi dii lateno doko dyaapoakana”
    lao, baanya pii doko kyeto tasalanya Gotenya kenge doko lea.
  eng-ASVBT: And he sware unto her, Whatsoever thou shalt ask of me, I will give it
    thee, unto the half of my kingdom.
  mna-mna: 'To ipombol sua kini ma imbol kat. Iso: “Ŋonoono kat, sokorei sa ta nu
    sombe wi yo pa, na nio ko aŋkam pu men tau. Sombe lelem be aŋpeete koroŋ tio ta
    boozomen, ramaki toono taiŋgi ta aŋborro na, ma pakaana iwe lem, nako aŋkam ta
    kembei!”'
  myw-myw: '@see-verse:MRK.006.022'
  sby-sby: Ea, walensa kulumbileti, “Cakubinga ciliconse ncowelela kusenga kulinjame
    nindikupe, nambi cimpansha ca bwami bwakame.”
  sll-sll: Yu dire Herot ha weni kara di nima oiwa dire, yu ditongwi, “Ni talta irala
    di pinanga na di na to. Ganba ta na to dinanga, na ganba hol bani bli bole ni
    ni teralua.”
  yaq-NT: Intok tua au a' makne'etiakai, kia jita juni'i, au a' a'awa'uta, ―kia si'imekut
    in nesawe'po juni'i ―tiakai―, wateku, enchi yo'o yaaka enchi ama nesautuanee juni'i
    ―ti au jiiak.
  uro-uro: Näkt ka mu i qä qoar toqortäqyia, “Agini qärqäni i ngi nän ngo rhäm ini
    diva ngu von nge bä näma dä äkt bä ngi nän da anga qäväläm nävät kärqärhong i
    ngut lu vät irhong.”
  ita-1885: 'E le giurò, dicendo: Io ti donerò tutto ciò che mi chiederai, fino alla
    metà del mio regno.'
  muy-muy: 'Àmbaɗi dək, àhi ahkado : « Ere ye ti kihindifua ni, ku tamal kawayay telma
    ga haɗ ya nəgur ni day nəŋgu ni, nəvuk. »'
  kqc-kqc: Nitore resi mina rema niyo, “Gua ya nida, mini beika na usa nigiya bi ya
    magida, ye nai ourefeidena amena sana mina berou afona tu ya magida.”
  tav-tav: 'To bairi cʉ capiricarã na caapiropʉ: —Ĩtoricaro mano ĩi mʉ yʉ ĩ, to bairi
    yʉ carotiri yepa quenare mʉ cajeniata carecomaca mena mʉ yʉ joo maji, co caĩñupʉ.'
  eng-ULB: He swore to her saying, “Whatever you ask of me, I will give you, up to
    half of my kingdom.”
  spa-VBL: “Pídeme lo que quieras, y te lo daré”. Y confirmó su promesa con un juramento,
    “Te daré hasta la mitad de mi reino”.
  fra-_FOB: 'Et il ajouta avec serment: Tout ce que tu me demanderas, je te le donnerai,
    jusqu''à la moitié de mon royaume.'
  hau-ULB: Ya rantse mata da cewa”Ko menene ki ka ce ki na so, ko da rabin mulkina
    ne”
  mal-mal: എന്ത് ചോദിച്ചാലും, രാജ്യത്തിൽ പകുതിയോളം ആയാലും നിനക്ക് തരാം എന്നു സത്യംചെയ്തു.
  kkc-kkc: Osoloso see Helodeeye tei yilone egeesee takaso, “Nayo goomoga goo amapoo
    takooga, ayo namapoo tenelaiso. Osoloso mi ayo hagee bamolo su sabolo nayo talai
    goomogoga, ayo namapoo tenelaiso.”
  urd-GVR: Balki us ne qasam khā kar kahā, “Jo bhī tū māṅgegī maiṅ tujhe dūṅgā, ḳhāh
    bādshāhī kā ādhā hissā hī kyoṅ na ho.”
  far-far: Ma nia ka fata alangai fuana ka 'uri, “Ta te ne 'oe gania aku, nau ku kwatea
    fuamu, sui boroi 'ana ta bali ana na 'initoe nau.”
  suz-BL: मिनु लोव़ थोक्‍शा “मार पुंइतीवी हना यो, इ पुंइशो नेल्‍ल गेनन। राज्‍य उइक्‍थ
    उइक्‍थ पा योक्‍शा यो गेनन” दे कसम जशा, लोव़ गेवा बाक्‍त। एस्‍तर ५:३-६
  car-NT: 'Tamusi netary me wykaje o''wa: moro y''wa awoturupotopo oty ro sytake o''wa.
    Moro ynundymary pairo ase''ra sa''sakatake amaro, i''se aja''ta.”'
  amp-amp: Na kfo mif mifwann, tamohm ttiwonrahna be he mifruhann. Kangn, na tohukatohwa
    yima rifhur niyak nhtahato kangn, wom rifuhetr atohukatoha, na nhai mrokfom. Na
    to finji kforuhoya?”
  bht-bht: कने हेरोदेसे उसा ला ऐ बायदा किता, “की मेरे अधे राज्य दीकर जड़ा कुछ तू मिंजो
    ला मंगगी सै मैं तिजो दिंगा।”
  eng-NOY: And he swore to her, Whatever thou shalt ask of me, I will give thee, to
    the half of my kingdom.
  cub-NT: 'Aru parʉéque arejamed̶a ṍre: —Jíquijivʉ mʉre yéde mi ʉrõre. Yʉre ñájine
    d̶ajacʉrĩ Jʉ̃menijicʉ, ji d̶abedu yópe ji ainope. Coricaita ji jaboteni cʉvarõre
    jíquijivʉ mʉre, arejamed̶a cojedeca.'
  ita-1927: 'E le giurò: Ti darò quel che mi chiederai; fin la metà del mio regno.'
  lww-lww: '@see-verse:MRK.006.022'
  ckb-ckb: 'سوێندیشی بۆ خوارد: «هەرچیم لێ داوا بکەیت دەتدەمێ، ئەگەر نیوەی شانشینەکەشم
