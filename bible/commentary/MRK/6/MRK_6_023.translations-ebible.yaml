  wiv-wiv: Ia ki mapamapa ki tania vona, “Nazia matoto tu huleniau kirina, da ta vala
    ni niho. Kua ni kuli koto hada na paligena kantri kua hau ta hada vona, ia da
    ta vala za ni niho.”
  reg-reg: Na mulailila no kwaika, chona chona echo ulasabhwa, enikuyana, nolwo libhala
    elyo bhukama bhwani.”
  mlh-mlh: Oŋu ojiru buŋo oi mimipaŋ buŋoji misanaŋgaru iŋi ojiya, “Wamo yare weu
    narende, oi soine garebemiŋ. Ya oi me oi me prowins siŋaŋ yabeego, oi oŋuakoŋ
    soine boroiŋgaru mobeine mo garebe siŋaŋyaŋuŋ fukeigoŋ.”
  gof-ENT: ቃሲ ኢው ጫቂዲ፥ «ኔኒ ኦይቺያባ ኣይባ ጊዲኮካ፥ ታኒ ኔው ኢማና። ሃሪ ኣቶሺን፥ ታ ካዎቴ ባጋ ጊዲኮካ ታኒ ኔው
    ኢማና» ያጊስ።
  aau-aau: Hiykwe hoke kokwe, kraiar senkin loiow me-sakon kawk, “Hakwe senkin loiow,
    hwon pay-ay se mesopok e, hakwe hne kow ey, mo kipay, ha ma hiy-wayr so kopi aiopey
    hay hi.”
  tvk-tvk: Di, tepol ni hitxatien te xeih mini pe met moletin xil tehit, “Nabiteni
    reitin xa neta tova xa usisi, nisa ni minuk. Ninakenin ni ti.”
  prf-NT: Sakay impangaku na pa a maski kan en kalahati nen kahariyan na ay iyatád
    na ni saiyud i agidán naid.
  auy-auy: Éraiꞌa súmpo sísai inaꞌá áméno. Kesí maragó aráái táínamo e sísai inaꞌá
    tuwín-ameno súwana
  tbg-tbg: Minti tivakero viva kauqu aiqiqaa aqukero tiharo, Te quqaama turo. Are
