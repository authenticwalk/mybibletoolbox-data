  udu-udu: 'Dhali a’di ki owa yim gwo is mo mmo/o gwo mo ki: Ma to yin jin mina /e
    idoṯ aha/ mo tani aha/ mina c̱iki a’di /e mo ntagi ’bwanu’b bampam pema kamu/
    mo be.'
  tvt-tvt: Hirod luungwang ih minusah asuh kakhamta, “Ngah ih kakham hala an ih tumjih
    jam uh erah koha, ngah ih panhang hadaang thotliiko anep jen koha!”
  bgt-bgt: Toke koda magnahaghinia na thevugna na vido ku vunaghi pungusia, inau ku
    taluhaghore kuda hegho.”
  mvn-mvn: Kadue ya vona‑dabadaba bou hetana, ivona, “Aviani yam nuanua, eviama, avenem
    akanai. Aituhu yam nuanua, yau pai veimea atana‑vewani papani ainua wayahia, e
    aitam avenem eveimeyei.”
  djk-NT: 'Ne Helowdesi taigi en go doo taki: “Mi e sweli taki, ibii sani di i akisi
    mi, mi o gi yu en. Efu na afu fu a kondee di mi e tii enke kownu ya seefi i wani,
    mi o gi yu en.”'
  uig-LAT: 'Andin u qesem qilip yene: — Mendin néme telep qilsang, hetta padishahliqimning
    yérimini désengmu shuni bérimen, — dédi.'
  nde-nde: Wamthembisa wafunga wathi, “Loba yini oyicelayo ngizakupha kungaze kube
    yingxenye yombuso wami.”
  ton-ton: Pea ne fuakava kiate ia, “Ka ʻilonga ha meʻa te ke kole kiate au, te u
    foaki ia kiate koe, ʻo aʻu ki hono vaeua mālie ʻo hoku puleʻanga.”
  mir-NT: '@see-verse:MRK.006.022'
  cak-YNT: Can nimban jurar chavach, che xabandex re xtac'utuj chua, xtinya' chava,
