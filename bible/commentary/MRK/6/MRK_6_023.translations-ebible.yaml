  kan-OKCV: “ನೀನೇನು ಕೇಳಿದರೂ ಕೊಡುತ್ತೇನೆ, ನನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಅರ್ಧದಷ್ಟು ಕೇಳಿಕೊಂಡರೂ ಕೊಡುತ್ತೇನೆ,”
    ಎಂದು ಪ್ರಮಾಣ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo Erodi fu urina bara ije kuae, A irere vierafekuma ni kiega na
    abena mano kuae. Na godi none ijadufuo ive ijia kuraedo a irere vierafena kiekuma
    naka kena vajake. Ro kuke ire boeje na samuavo ije a vierafekuma na ke atana gue
    a vajakono kuae.
  blw-blw: Yag annag ensapata an hiya way mangaliyén, “Uray heno way laychém wat idchat-o
    an hea way ichat way uray hen kagudwan hen kena-arè wat idchat-o no yachi hen
    laychém.”
  tam-2017: நீ என்னிடத்தில் எதைக்கேட்டாலும், அது என் ராஜ்யத்தில் பாதியானாலும், அதை
    உனக்குத் தருவேன் என்று அவளுக்கு வாக்குக்கொடுத்தான்.
  azz-NT: 'Huan ijcón rey Herodes moyectencahuac ihuan in suapil huan no quilij ijcuín:
