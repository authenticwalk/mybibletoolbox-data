  qvw-NT: 'Limalicucuyanläshi canpis: “¡Masqui cay mandaśhá nasyuncätapis ćhawpipi
    uycuśhayquimari!” nil.'
  nfa-nfa: Èu manèngi era paredha jaꞌa ne bagi dua, hia èu cabèka èèna ka, jaꞌa koꞌo
    kahèi. Jaꞌa subha dènge ngara Ama Lamatua!”
  tnp-tnp: In təməni əskasɨk kəni mos nonauvɨl ohni məmə, “Nati nak nəkolkeikei kəni
    nəkeasiə lan ohniəu, iəkəfɨnə. Nati əpnapɨn nəmə iahgin təhmen e nɨpɨlga rəhak
    natimnati, mətəu iəkəkeikei məfɨnə.”
  urd-urd: और उससे क़सम खाई “जो कुछ तू मुझ से माँगेगी अपनी आधी सल्तन्त तक तुझे दूँगा।”
  hot-hot: Ma havak abô haviŋ yani nena, “Yanaŋ avanôŋ biŋ dake nena honaŋ hik ya
    liŋ hathak nômlate ek yanêm êndêŋ o, êŋ ma tem yanêm iyom. Ma honaŋ hadêŋ ya ek
    yambak yenaŋ pik lôk nômkama sapêŋ vose êndôk malêvôŋ ba yanêm vi êndêŋ o, êŋ
    ma hatôm.”
  mqj-NT: 'Ma''dandimi lako nakua: “Iamo mupelau lako kaleku iamo kubengangko, moi
    la sapiakna kaparentaangku.”'
  rus-SYN: 'и клялся ей: чего ни попросишь у меня, дам тебе, даже до половины моего
    царства.'
