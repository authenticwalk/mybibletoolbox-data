verse: MRK.006.023
translations:
  kpx-kpx: Kateai Dilava ivimo menakai loui avoe, “Di vata di kunai keau baluga. Iale
    a onoleho isiviai di namihage dana a isivi ke vai.”
  okv-H: '@see-verse:MRK.006.022'
  tbo-tbo: Ma wasawasa i baha i pa, ‘Moina dumana a baha gwala uyahim om luhogala
    awai apo a welem. Inapa ani taniwaga una luhogaleya emoemotana apo tupo gehouna
    bimgei a palihaleya.’
  mal-C: “നീ എന്തു ചോദിച്ചാലും, രാജ്യത്തിന്റെ പകുതിയായാൽപോലും ഞാൻ നിനക്കു തരും,” എന്ന്
    അദ്ദേഹം അവളോടു ശപഥംചെയ്തുപറഞ്ഞു.
  grc-SR: καὶ ὤμοσεν αὐτῇ ⸆ ⸂ὅτι Ὃ ἐάν⸃ ⸋με⸌ αἰτήσῃς, δώσω σοί, ἕως ἡμίσους τῆς βασιλείας
    μου.
  bgc-bgc: हेरोदेस नै कसम खाई, “मै अपणा आध्धा राज्य तक जो कुछ तू मेरै तै माँगैगी मै
    तन्नै दियुँगा।”
  khz-khz: Ne evaikilaato, netiwato, “Rakagau pono nogiku gauna pana venimu, geku
    Basileia kavata pono nogiku maki pana venimu.”
  deu-TKW: 'und er schwur es ihr zu: was du auch verlangst, will ich dir geben, bis
    zur Hälfte meines Reiches.'
  zsr-NT: 'Benëꞌ tsutsu xtidzëꞌë, gudxëꞌ‑biꞌ: ―Niꞌa queëꞌ Xanruꞌ Dios gunnaꞌ quiuꞌ
    bítiꞌtëz bi gnabuꞌ ga gdxintë gatsj ga rna bëꞌa.'
  lin-lin: 'Mpe alapaki kutu ndayi epai na ye : — Nakopesa yo nyonso oyo okosenga
    ngai, ata ndambo ya bokonzi na ngai.'
  hns-NT: 'Aur oe kasam khaaike bolies: „Djaun tjiedj toe mangiehe, taun ham toke
    deb, tjaahe hamaar aadha raadj.”'
  noa-E: Mamʉ mag ichig nem jëeupipikhamjã chi dauperau bʉ̈ʉrjã jëeuba aawai ichdëuta
    deeu pʉaba irig, —Chadcha mʉch imeerba parhoobam nem pʉchdëu khõsim mʉrʉg jëeubarm
    mua pʉrʉg deebajupa. Pua mʉg durr mʉchdëu jʉ̈a chirʉm eem jãrrcha khãijã mʉrʉg
    jëeukhiinjã, ichiita mua deeb khaba pʉrʉg deejugui ajim anʉm.
  eng-EMTV: He also swore to her, “Whatever you may ask me, I will give you, up to
    half of my kingdom.”
  mib-NT: Te ni cahān teyɨ́ de jeē cuáha de núu na vé cuní i cacān i, vēsú nde sava
    región jeē yɨ́hɨ ndaha de.
  bea-bea: Kwete oochu ayehti, Atghaze ooli assyesi oochu gho soodinkyet ate, tghatichi
    ooli assi naslelasi.
  lif-NT2: खे़ल्‍ले़ माङ्‌हे़क्‍सिङ्‌ल मे़त्तु, “खे़ने़ॽ थे के़नाःक्‍का इङ्‌गाॽ पिने़॥
    आहाङ्‌जुम्‍मिन् कुभ्रे़ःङ् के़नाःक्‍तुसाङ् पिने़रो॥”
  xnj-xnj: Kavili akamlapakisa, akamjovela, “Chochoha cheukuniyupa, yati nikupela,
    hati ngati kugavana upinga wa unkosi wangu.”
  mmx-mmx: La neni ga lok lavangpangpe rin keretna, “A paase ruturun at lemeren ne
    Moroa. Nia aba raba u mi tevempanga u vara i, i epovo at loxonatat at lempanga
    axap tarak.”
  cbr-NT: 'Caxun ca cacëxa: —Mi cana paraniman, sinanatëcëntimoquin cana asérabi mi
    cain, añu ñu caramina mi ''inánun ''ë ñucatin, ''ëx anu ''apu ''icë me ënëbi cana
    ''ëmi ñucácëxun amo ''icë mi ''inánti ''ain.'
  tee-NT: 'Pus ju Herodes lhipastacnilh Dios chai junilh ju atsi'': ―Va tuchi ixtalakxtuch
    ju aq''uisq''uiniya'' acxtakniyan mas aq''uisq''uiniya'' ni alhinona'' ju ali''
    lak''achak''an junta iclhinajun ju chavai.'
  eng-LSV: and he swore to her, “Whatever you may ask me, I will give to you—to the
    half of my kingdom.”
  cak-NT: Can nin-en jurar chawech, chi xabachique (xama'anchique) ri xtac'utuj chue,
    xtinya' chawe, hasta nic'aj che ri rech-ulef c'o pa nuk'a', xcha' ri rey Herodes
    che ri ral ri Herodías.
  pah-NT: 'Tupana''ga henduvame nhirembi''ea ji ei nde ve: Tamondo pa tuhẽ ti nde
    ve neremimbotarimova''ea javoji. Nhimbatera ti tamondojija''ro vehevi nde ve javoji,
    ei ga hẽa pe.'
  sja-NT: Wãarapɨ; Tachi Ak'õre k'ĩrapite mɨa juraa bɨ, mɨa teeit'ee pɨchia iidiruta.
    Mɨa eujã ak'ɨ bɨ esajĩak'a teeit'ee, k'inia bɨ pɨrã.
  xed-xed: 'Ka waɗanatá tsi. Kaʼa mantsa: «Skwi ya dzaʼa ɗawaŋta kagha da iʼi ná,
    dzaʼa vlaghavla yu, dər má slɓahwa luwa ɗa tsi,» kaʼa.'
  mks-NT: Ta na̱sa̱ha̱n da̱ tu̱hun da nu̱ ñá cán ña̱ quia̱hva da tócó ndihi ña̱ha
    ná ca̱ca̱ ñá nu̱ dá va̱tí ñahñu táhví nda̱a̱ ñundáhyi̱ ña̱ cómí da̱ chuun sa̱ha̱
    na̱cachi da quia̱hva da nu̱ ña̱.
  gfk-S: Iga hasasalim ma iga tange tano bulahine, “Aiou ni ter ta mangana linge so
    ing nu tiri iou urie. Be nu tiri iou tike katano ta ira nugu kinkinis na watong
    bileng, iou ni ter at mon tam.”
  bmu-bmu: Mewö jiba keu mi jöjöpaŋ keunöŋ jim köhöiba kewö jii mörök, “Wani yuaigöra
    qesim niŋgimani, mi mönö ölöp gihimam. Yuai mi me mi me prowins galöm kölakzali,
    mi tok ölöp endeŋda likepŋi kun gihibiga galömŋi akŋan.”
  dgz-dgz: ame ne yon tau nega upi seu enu genapen yon borai.”
  eng-GNV: And he sware vnto her, Whatsoeuer thou shalt aske of me, I will giue it
    thee, euen vnto the halfe of my kingdome.
  zaa-NT: 'Làniana beni Herodes prometer lani juramento nna rą: Biỹa tediba inàbani
    lu'' inte'' nna gunna ya'' ą qui'' lu'' hàstaba tsal·lue'' la'' rigú''ubia'' quia''
    canchu calatsi'' lu''.'
  eng-WEBSTER: And he swore to her, Whatever thou shalt ask of me, I will give it
    thee, to the half of my kingdom.
  guh-guh: Pacuenejava nevajëtsianame, carajutsianatsi. Itsa nevajëtsianame taneevetsiaexanaenacua
    ata, tuatuajëjava carajutsianatsi, jai Herodes najumecapanepaeya pejionëyojavabelia.
  bon-bon: Cane Acejiyame me ngii cabu naajenine, egä maane liba ngena tääpume nätinärenite,
    cane nääcärenine, ngänu gyene puu cäme gawe cebocebo.”
  nhw-BL: 'Huan Herodes tlatestigojquetzqui chicahuac iniixpa nochi itlanotzalhua
    huan quiilhui nopa ichpocatl: ―Nimitzmacas nochi catli techtlajtlanis masque techtlajtlanis
    tlajco ni tlalme campa nijpiya tlanahuatili.'
  swh-ONEN: Tena akamwahidi kwa kiapo, akamwambia, “Chochote utakachoomba nitakupa,
    hata kama ni nusu ya ufalme wangu.”
  wbi-wbi: Akajiigha akati, kyokyoni kino ghukunisuma, nikukupela, nambe vuve vwe
    vutwa vwango.”
  bba-bba: Yen biru u ɡeruɑ kɑ bɔ̃ri u nɛɛ, ye ɑ bikiɑ kpuro kon nun kɛ̃, bɑɑ ǹ n
    nɛn tem bɔnun nɑ.
  eng-KJVCPB: And he sware unto her, Whatsoever thou shalt ask of me, I will give
    it thee, unto the half of my kingdom.
  kgk-NT: —Oime ra'ẽ va'e-rehe erejerure ramo, ame'ẽ-ta nde-vy, he'i íxupe. Pono oapu-gwi
    —Tupã réry-py ame'ẽ-ta nde-vy, he'i. —Ha opamba'e xe areko va'e katu amombyte-ta
    nde-vy ime'ẽ-vy, he'i jevy jevy íxupe.
  waj-waj: 'kiaa kioo kua kiaa teerama yeena rau kioo kuaivaa inna tunoo: Vo mminnaa
    vo mminnaivaara a ni yaparainai fai na i mminaravai. Na kaayau mminnaiyauvaara
    diaunoo. Fai saiyauvai i varaatainai ni yaparainai fai neenoo i mminaravee,'
  cpy-cpy: Eero namatawitzimi, riyotzi Tajorentsi kyaaripero nokantzi. Rootakirika
    pikowakiri okaatzi nopinkathari-wentziri, aritaki nopakimi kashetani.”
  ekk-PKP: '„Palu mult ükskõik mida ja ma annan selle sulle.“ Ta kinnitas oma lubadust
    vandega: „Ma annan sulle kas või pool oma kuningriigist.“'
  mpx-mpx: Inoke i papasila i ba, “O sila nam, hauna gun ebo nu awanuni, bwagana ebo
    no abalogugui awalehina, nasi na talamwan elam.”
  wbp-wbp: Kingi Yarurdurluju warrardalparla jangku-pungu, manulparla wangkaja, “Kaaturlu
    kaju milya-pinyi kuja karnangku junga wangka. Ngajuju payika yijardurlu nyiyarningkijarrakuju.
    Kapurnangku yinyi ngalya-kari ngaju-nyangu ngurrara, ngaju-nyangu tala, ngaju-nyangu
    jurnarrpa kajinpaju payirni! Kularnangku nyiya witarlangu jurnta mardarni!”
  luo-luo: Herode nosingore ne nyakono e yor kwongʼruok niya, “Gimoro amora mikwaya
    abiro miyi, kata obed mana nus pinyruodha.”
  nhe-NT: 'Huan Herodes tlatestigojquetzqui chicahuac iniixtla nochi itlanotzalhua
    huan quiilhui nopa ichpocatl: ―Nimitzmacas nochi tlen tinechtlajtlanis yonque
    tinechtlajtlanis tlajco ni tlaltini campa nijpiya tlanahuatili.'
  aii-aii: 'ܘܝܡܹܐ ܠܹܗ ܐܸܠܘܼܗ̇: ”ܡܸܢܕܝܼ ܕܛܵܠܒܲܬ‌ܝ ܡܸܢܝܼ ܒܸܬ ܝܵܗܒܹܢܵܟ݂ܝ، ܗܲܠܔ ܦܲܠܓܵܐ
    ܕܡܲܠܟܘܼܬ‌ܝܼ.“'
  esk-NT: Akiqsruutiniġaa taamna aġnauraq, “Qanutchipayaamik iŋiġupŋa qaitchigisigikpiñ,
    avvaŋanikunniiñ atanġuviŋma.”
  msb-msb: Nagsumpa pa ngani siya sa daragita, “Ihahatag ko sa imo an nano man na
    ayuon mo bisan an katunga san akon kahadian.”
  cpa-NT: Ca¹mi¹dsøg¹²dsa jǿg³ hi² lah¹dsóh² cuø¹dsa he² ca¹møa¹ tsih²mǿ², ca¹tǿ²
    ton¹dsoh¹³ hi² chi² quiah¹²dsa.
  dso-dso: ଆରି ଏରଦ୍‌ ତାର୍‌ ଲଗେ ପର୍‌ମାନ୍‌ କଲା, “ତୁଇ ଆମ୍‌କେ ଜାଇଟା ମାଙ୍ଗ୍‌ଲେ ମିସା, ମୁଇ
    ରାଇଜର୍‌ ଅଦ୍‌ ବାଗ୍‌ ଜାକ ତକେ ଦେଇ ଦେବି ।”
  meu-meu: Mai gwauhamata hereva metauna ida e hereva henia, eto, Emu ura ḡauna, ena
    be egu basileia kahana, to baina henimu.
  yva-NT: Nyare mbekero sya munijo ibe akarive raije rai, syo raporabe rurum, syo
    inta raunande nai.”
  dgc-dgc: Nipangako na diya, a kinagi na, a “Kagi mo san éng anya i gustu mua, éy
    iatéd ko dén diko. Maski hanggan ta kalahati na kayamanan ko,” kagi na.
  zpm-NT: '@see-verse:MRK.006.022'
  hix-NT: Àx oyehtoko, rowto hoye wàmyaha, owya. Àrakayotho wararo wàmyaha, àx oyehtoko,
    kekon hatà. Àro ke, àx oyehtxoho ekarymako, rowya. Tàmpàra rma ryehtoko, romtatkano
    rma hak Khoryenkomo, kekon hatà, Eroknesà, omaso wya.
  sim-sim: Uhu mainkwambu las or sawehe ormu mbara, �Omendingak amu sawenduwa, os
    mbele las nyi lakwak nyi siliwa avak a hakwa nira. Os nyi mba, misambi anhin nindik
    a tlehe yokon nyirin a ha, karem nyi mba nahi, avak erem a ukwa nira.�
  npi-ULB: तिनले शपथ खएर भने, “तिमीले मसित जे माग्छौ, म तिमीलाई मेरो राज्यको आधा भागसम्म
    पनि दिनेछु ।”
  cgc-cgc: Gasumpa kanen daw gambal pa, “Bisan ino ayuon no ki yaken, iatag ko ki
    kaon bisan tenga pa ta ake na kaarian.”
  tim-tim: Anutugât dewunŋân makgiŋdere nâŋgâ. Wan me wan ekmâ ulitniŋmenâ are âlepŋe
    giŋbian. Amâ nâŋgâ yâkŋe hân niŋâk dâm ulit niŋmenâ are âkâ bikŋe potatmâ giŋbian.”
  yor-yor: Ó sì búra fún un wí pé, “Ohunkóhun tí ìwọ bá fẹ́, ìbá à ṣe ìdajì ìjọba
    mi ni, èmi yóò fi fún ọ.”
  wos-wos: Wataka dé wambula wa, “Nawulak jooka akwi mawuli yanyét hwetawuni. Wuna
    héfa, wuna ge, wuna joo nyéndékmbu mune hwetawuni. Wungi maki hurunjoka wuni we.
    Wuni mwi hundimbu wuni we.” Herot wungi dé wa.
  emp-NTPO: 'Idjia wãrãneba jarasia: –Bʌa mʌ̃́a iwid̶ibʌrʌda mʌ̃a jũma diaya. Mʌ̃a
    poya erob̶ʌ sid̶a ẽsidra diaya.–'
  eng-F35: He even swore to her, “Whatever you may ask me I will give you, up to half
    of my kingdom!”
  ind-ind: Herodes bahkan bersumpah, “Aku akan memberikan apa saja yang kamu minta,
    biarpun itu setengah dari harta kerajaanku ini.”
  pes-OPCB: 'و نیز سوگند خورده گفت: «هر چه از من بخواهی، حتی نصف مملکتم را، به تو
    خواهم داد.»'
  mpt-mpt: e Gode niniino taisanea baabonea Obo baaneba Kobo inamin namino donene
    genemebo ne doklamabibe. Obo ne baatneneba Kobo inamin namino kima biebo atosino
    mo waneba kimanano geneb mole waklamabibo gesea
  ssx-ssx: Mo wandiki pa꞉ta꞉ la꞉ witolo hata꞉ alota꞉ Naka꞉ hone pa꞉la꞉ ale I̱ pa꞉ta꞉
    honke leka꞉na꞉ta꞉ ota꞉ kulueke. Ya kilu tombuao hala꞉eki kone putupa ota꞉ kulueke
    leekeme.
  mkl-mkl: Nɔ í ɡbɑsi do mii fei í ni, mii iyi ì tɔɔm fei, ɑn muuɛ, bɑɑ bii í jɛ bubui
    bommɑm nii.
  gaq-gaq: ହେରୋଦ ପାର୍‌ମାନ୍ ଡିଂଚେ ବାସଙ୍ଗ୍‌କେ, “ନାଁ ମେଃନେ ନାସାଲ୍ୟାଏ, ନେଙ୍ଗ୍ ଆନାକେ ଆତେନ୍‌
    ମ୍ବିଏ । ଦେକ୍‌ରକମ୍ ନେଙ୍ଗ୍ ରାଜିନେ ମେତା ବାଗ୍ ଆନାକେ ମ୍ବିଏ ।”
  gof-RNT: Qassi iw caaqqidi, “Neeni oychchiyabaa aybaa gidikkoka, taani new immana.
    Hari attoshin, ta kawotethaa baggaa gidikkoka taani new immana” yaagis.
  unx-unx: “ଜାହାନାଃଗି ଆସିଙ୍ଗ୍‌ମେ, ରାଇଜ୍‌ରାଃ ତାରାହାଟିଙ୍ଗ୍‌ ମେନେରେୟଗି ଆଇଙ୍ଗ୍‌ ଏମାମେୟାଁ”
    ମେନ୍ତେ ରାଜା ଇନିଃତାଃରେ କିରିୟାକେଦାଏ ।
  gah-gah: 'Loko loake, Ómasímini avogisaló lo hutoko limó: Nana nana netakumú loká
    onetatane. Ha giminogo uve. Gizapa nou mikasimuki loká onetatanimó nene hanuva
    hutoko giminogo uve.'
  lcm-lcm: Kala atuvala ta, “Tutuman luai, naka alis ua ta saka nem an man ku aikut
    ia. Man kupo buk a palpal lava i kag togtogon naka alis ua.”
  aer-aer: Unte apeke alartetye irretyeke tyerrtye arrpenhe areyeke. Kenhe ayenge
    alartetye anetyeke arrpenhe areyeke. Ayenge nhenhe ngkwenge angkeme Ngkartele
    ayenge arerlenge.”
  qvc-NT: 'Chayshinam ancha jurashpa nirirqan: —Mañawaylla. ¿Imatam munangi? Noqaqam
    tukuy ima munashqaykita qoshqayki. Tukuy imay kaqmandam midya partita atini qoshuyta,
    nishpa.'
  tgl-ULB: Sumumpa siya sa kaniya at sinabi, “Kahit na anong hingin mo sa akin, ibibigay
    ko sa iyo, hanggang sa kalahati ng aking kaharian.”
  cbs-NT: 'yubakin ana yuikin: —Jawada betsa betsapa min ea yuka nukun mai pakea namakis
    paxkaxun en mia yunutiduki— akaya'
  xtm-NTPP: Te ni ndaka'an de in uu jichi ja ma ndakani ini de ja kua'a de nawa na
    kakan i ma. Visi na kakan i sava ñuu nuu tátnuni de ma chi kua'a de i.
  nnq-nnq: Kabe ngalagana kulenga, “Chachoa echimpala unyopatu, manumpage, ata nusu
    ji kingwana chango.”
  bao-NT: To biro cõre ĩicãri, jĩcãti méé, “Yee méé mʉre yʉ ĩi. No ca boori wãme mʉ
    ca jãirijere mʉre yʉ tiicojo majuropeecãrucu. Yʉ ca doti niiri yepa cãare decomacã
    mena yʉ tiicojo maji,” cõre ĩiupi Herodes.
  san-ORI: ଶପଥଂ କୃତ୍ୱାକଥଯତ୍ ଚେଦ୍ ରାଜ୍ୟାର୍ଦ୍ଧମପି ଯାଚସେ ତଦପି ତୁଭ୍ୟଂ ଦାସ୍ୟେ|
  huv-NT: 'Nej tapaj minüt dios mapiüng naleaing apmüüch, ngo mawaiich, tapiüng: ―Cuajantanej
    apmetün, xique sanüüch ic, masey pinawan leaw alnajiür ―aw a Herodes.'
  otn-NT: Ra̱ Herodes bi 'yɛ̱xa̱ ntestigo Oja̱ ngue ma̱jua̱ni̱ di u̱nna̱ hmu̱te'a̱
    te gäma̱ cosa da̱ 'yäpi, ma̱da̱gue'a̱ di u̱n ma̱de'a̱ te gä pɛts'i.
  nop-nop: Be mapme iitne fakidok nanimbeŋ kaŋ kedem gambit.”
  obo-NT: Id pongulivot pe-en sikandin, kahi rin to, “Ahad ondan kos od buyuwon du,
    id boggoy ku en kikow, ahad pa inis kotongnga ka-ay't kohoriyan ku.”
  cak-ENT: Ninbün jurar chavüch, que achique na ri nac'utuj chuve, ninya' chave, stape'
    (aunque) nic'aj ri ruch'ulef ri c'o pa nuk'a', xbij ri rey Herodes chin ri ral
    ri Herodías.
  lif-NT: ᤂᤧᤸᤗᤧ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤌᤣ ᤁᤧᤏᤠ᤺ᤰᤁᤠ ᤀᤡᤱᤃᤠ᤹ ᤐᤡᤏᤧ॥ ᤀᤠᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤁᤢᤓᤪᤧ᤺ᤱ
    ᤁᤧᤏᤠ᤺ᤰᤋᤢᤛᤠᤱ ᤐᤡᤏᤧᤖᤥ॥”
  snx-snx: Silane adu ido sam bail disne mendelxo, “Pinxa toto nyi sa inarbedxm ne
    sa nyi pinhalel kumogx hajo kingdom xabe sixne kwadebx nyi hambedxm.”
  kql-kql: Wun galaveve, “Ŋɨn ka galavalaŋapayi. Dɨn gɨtɨk lua gɨtɨk lua kombɨiyalen,
    ŋɨn masapa. Dɨn ŋakɨk lomɨle yipat yivaŋga mɨliwalen, ŋɨn gɨŋgani vawa dutuk yipat
    masapa.”
  mie-NT: De nī ncāhān téyíí dē jā cuāha dē nā-ni cúu jā cúnī ji cācān ji, vísō jondē
    sava región jā tíin dē.
  san-TIB: ཤཔཐཾ ཀྲྀཏྭཱཀཐཡཏ྄ ཙེད྄ རཱཛྱཱརྡྡྷམཔི ཡཱཙསེ ཏདཔི ཏུབྷྱཾ དཱསྱེ།
  qve-NT: 'Hinallataqmi juramentota ruwaspa, Herodes Antipasqa nillarantaq: —Noqaqa
    tukuy ima mañakuwasqaykitapas, hinallataq sichus gobiernasqay llaqtakunapa kushkanta
    mañakuwaqtiykipas qosqaykin, nispa.'
  pao-NT: '@see-verse:MRK.006.022'
  cbu-NT: Zurkuri atina. Aparimunich sura atina. Ngichkeezi. Shiy mashkachush, uru
    panachparina. Zandkush, nuwaanaatsi tsapunee tapuseerunll panachinllpa; ashtachinllpa,
    tárangiya.
  usa-usa: '“emá akáinaama ítama timónaao! ítama timónenaqa aménúne. kemá yabíkáuna-yataaqtaba
    tínaqa aúkáapike aráqma mórabaq aménúne.” téna tiráiye: “máqtemma ítama timónenai-yataaqa
    aménúne.” titana'
  soy-soy: 'Ai wɑi uú hɑ nɛ wééri rɛ: Pɔn yo nɛ́ n we, nɛ́ pɔ́ li hɛ, ḿpɑ́ in
    kɛnɛ́yɔ́ɔpitẽ kuwɛ́lɛ́, nɛ́ pɔ́ hɛ.'
  bkx-bkx: Masti ho mtoit au ꞌsoupu ii he ꞌbati nua msat, au ꞌfee ko. Au ꞌsuup, nabeiꞌ
    au ꞌteek Uisneno in kanan!”
  hui-hui: Ibugua wandari biagohondo wanakui minalu lalu, Mbirale ngi larego i̱naga
    dindi timbuni handame haruligo hanuni tu wa ngi lariyaguabi nguliya, lene.
  amf-amf: “Bitamon innonsa antin ko hannaar, ikal hanin misken wulam hana imayda
    ime” hamayse kona malla ki ardade.
  quc-NNT: 'Ri tat Herodes xuchi''j che ri ali ruk'' juramento, xub''ij: Apachike
    ta ne ri kata'' chwe kinya na chawe. Pune ta ne kata'' chi kinya nik''iaj chke
    taq ri tinimit ri kintaqan wi, kinya na wa'' chawe, —xcha che.'
  dob-dob: Ga wate ꞌiona upaupa sawatamatamana ꞌenega ꞌigwae, “Onaꞌaiꞌaila yaona upaupa
    toꞌase nai yada ꞌebwaꞌeyo, ꞌeguma nai ꞌuda sida be ꞌaene ꞌigu ꞌebeloina yada weyali
    manuyo.”
  wrs-wrs: Kava gekalava ovmoa, yemba kava tanamolnam omnav Sesoana novra, mani mani
    mani yemba kava os dembrahowovav, eva mana emamba mendekliva yemba kava vrahangas
    vevra.
  mca-mca: 'Qa les iye in weniwjutsiqeni''mha, qa yit''ijets iye: —Yijaa''ija qu''
    k''eƚisij pa''qu'' ƚunye''je''ƚe qu'' iyinij yiwets, ƚunye''j ji''ij qu'' ƚapk''ase''
    ha''ne heinek''enheiji''.—'
  tzo-TZC: Manchuc mi ta xacꞌanbun oꞌlol ti bu cꞌalal jventainoje, ta xacacꞌbot, xil
    Dios ―xi.
  mya-mya: ငါ​၏​နိုင်​ငံ​တစ်​ဝက်​တိုင်​အောင်​သင်​တောင်း​သ​မျှ ကို​ငါ​ပေး​မည်'' ဟု​ကျိန်​ဆို​၍​ပြော​၏။
  gng-NT: 'Nɛ ki pole'' ki ye: «A miɛ'' nni nà kɛ la, n li de ŋɛ nɛ̀ nɛ; haali nì
    yé nʼbɛl ya gbiirm bolm mile mɔnɔn la, n li tuo.»'
  cbi-NTPO: 'Tsejtu Diosnu paka'' uwain tsanguenbera kenu tsuyu ti'': Ñu ti pa''ñuba
    kuwanu tsuyu, titu, in chachillanu ma tsandaaya washkenu tirenu tsuyu, tiitimi.'
  ikk-NT: Ọ nọ kun iyi, sị, “Ihiẹn ọwụlẹ i rịọ m, m sikọ d'e ye i y'ẹ, ọsụọn'a n'ị
    sị m kebe alị-eze m ụzọ ẹbụọ ye i azụụn ohu.”
  leu-leu: E na Herot a kuus fakalimaan, “A so ta mo no taa nungau pana fexaxaas sena
    xavil molava ina xavala siak, ne taa tavai nano pana!”
  maz-NT: 'Xo o mama: ―C''ua ga mbãrã Cjimi ''ma pje rí dyötcü, zö ri ngue nde''e
    c''o rí mandagö, nutscö rá da''c''ü, eñe e Herodes.'
  bod-N: ཡང་ཁོ་མོར་དམ་བཅས༌ཏེ། ཁྱོད་ཀྱིས་ང་རང་ལ་ཅི་ཞིག་བསླངས་ན་ངས་རྒྱལ་ཁམས་ཀྱི་ཕྱེད་ཀ་ཡིན་ཡང་ཁྱོད་ལ་སྟེར་ངེས་ཡིན་ཞེས་ཁས་བླངས༌སོ།།
  tca-NT: 'Rü aixcümaxü̃chi ngĩmaã inaxuneta, rü ñanagürü: —Ngẽxü̃rüüxü̃ i ṯacü i
    choxna naxcèx cuc̱axü̃ rü tá cuxna chanaxã, woo ngãxü̃gu i chorü naãne yixĩgu
    —ñanagürü.'
  zpl-NT: Chequie uquieꞌe arre Herodes dioseꞌlla nú deteꞌlla lunchu lunú nacuꞌnchu
    mase arliꞌti lunú rnibiyaꞌlla lu.
  mbc-NT: —‍Paapaya uyera'ma pî' man. Ayenku'tîuya pepîn sîrîrî. Î' rî esatîya ya
    itîrîuya. Itu'se awanî ya, upata tîrîuya arakkita pîkîrî —‍ta'pîiya wîri' pî'.
  ndg-ndg: Kalapiya na kukoya, sosote sa waniyopa, na kupaya, hata mana nnusu ya upwalume
    wango.”
  wsk-wsk: “Ani balsam mu balsam, nunguningta nunguning, ni anapeya ko balu mu ani
    am kisekko, aninga kingdom pagik sang kisekko balu mu ani am butata bitirikko,”
    mam.
  toj-NT: Xila Dios, hasta snalan ja ba huax c'ulan mandari, oj caa hui, xchi ja reyi.
  dwy-dwy: Ga ŋuli nhe djäl ŋarra yurru mala-wulkthun bukmaknha yana, ga wanhaka wäŋa
    makarr malanynha ŋarrakaya goŋŋu, ŋarraya yurru yana gulkthuna nhuŋuya ga ŋarrakuway.
    Ga ŋunhi yurru dhuwayi bäyŋuya bitjan malŋꞌthun, ŋarra yurru ŋäŋꞌthun ŋayi yurru
    ŋarrana God-Waŋarryuya dhä-dirꞌyuna yana.” bitjaya.
  kkl-kkl: Nari saelbamna mog so'o molbanemena babe, naringe nhon andinge nhon pokto
    tatkenun. Sik lemna. Andi molbanemena tatkene kom tanena, Allah imnelne ponekori
    hae omnelul,” aro salag lebog.
  tbc-tbc: Agog ru lak na geig nam iŋanen ru dabai ipanig ibol, “Oŋ ata mel niŋen
    o sumianag, gidad ŋaisag kagin panek aben ŋibitip wadan ŋupano san sumianag a,
    ŋai ka ŋupano mok a.”
  sna-sna: Uye akamuvimbisa nemhiko achiti, “Chose chauchakumbira ndichakupa chinhu
    ichocho, kusvikira pahafu youmambo hwangu.”
  smk-NT: Wana et a sinambawan na, “Animan a dawaten mo kongko, ibi ko komo; mataman
    et say kapiknga' nin say main ko.”
  grc-TCGNT: καὶ ὤμοσεν αὐτῇ ὅτι Ὃ ἐάν με αἰτήσῃς, δώσω σοί, ἕως ἡμίσους τῆς βασιλείας
    μου.
  mzz-mzz: We ivonadabadaba waineye ivo, “Yaubada waineye avonalaga vakai kivelaukuieni
    paipaina aivelemu mesaida Yau guvikai mesaida komu.”
  gof-WFTW: Qassi iw caaqqidi, “Neeni oychchiyabaa aybaa gidikkoka, taani new immana.
    Hari attoshin, ta kawotethaa baggaa gidikkoka taani new immana” yaagis.
  spa-BLM: 'Le juró: “Todo lo que me pidas, te lo daré, hasta la mitad de mi reino”.'
  kyz-NT: 'A''eramũ ''ga ''jau nũ: —“Ma''ja te erefutat?” a''e ako je enee ko. Eneremifutara
    etee futat tamono enee ''jau, a''e ako je enee ko. Na''e ekoetei je enee. Jarejuwarete
    ''ga remianuwamũ je ''i. Amono futat je enee— ''jau ''ga ẽẽ upe.'
  dao-dao: Acunüng Herod naw khyütam na lü, “Ipi na ngaih kthäha, ka uka khaw amte
    pi ka ning pe khai” a ti.
  cya-cya: 'M''ni tyi''ya yu ''in Ndiose xa juin yu ''in ne'': Jñan na nu nchca ti'',
    lo'' a ''ni cha'' siya'' tsa tlu''hue cha'' cuilyiya'' nu ndi''in ''ñan, lo''
    taan ''in na ''in.'
  beu-beu: Ne parenta ang ba aana banang paul baang aaru di, na ma enang. Na Lahatala
    Ene omimi metma aat palai.”
  wrk-wrk: Jaliyi ninji nulijba, baki janinya wajba kudiyanyi jambanyi, marda kajanyi
    barrawunyi, marda nganinyimukuyngka yalu wakinkanyi nganyi. Janinya wajba nanankanyi
    jala ninji nulijba. Duja ngayu yanyba.” Nani barri yanybayi Yirud nangangi.
  nii-nii: Pe Eros ek keimi mendpił nim, “Nim epi endi simbii nin kin, kapłi na nim
    ngumbii. Na epi konu orung orung pei sałim ei, aninga orung na ngunjii nin kin,
    na kapłi nim ngumbii,” pa yi nim.
  ign-NT: 'Tacahe, ema Herodes máichapa ésu: —Nujuracha te pimirahu. Piyaseacanu tájahapuca
    eta pivara­ha­quenéna. Núti níjara­ca­viyare jácani piyasea­ru­nuyare, tayanapane
    vácuticaca eta nímaha­queneana —máichapa ésu.'
  dik-NT: Ku kuëëŋ tënë ye jɔ̈ɔ̈l nhïïm ku lueel, “Kuat këdun ba thiëëc tënë ɣa aba
    dhiɛl yiëk yï, cɔk alɔn ë yen abaŋ ë bäänydiɛ̈.”
  cac-cac: 'Ix yac''an sti'' vin̈ d''a ix, ix slocan sb''i Dios vin̈: —Yaln̈ej tas
    junoc tza c''an d''ayin, ol vac''n̈ej d''ayach. Vach''chom a masanil tas ay d''a
    yol in macb''en, nan̈al ol vac'' d''ayach, xchi vin̈ d''a ix.'
  tzj-E: 'Xuban jurar y cawra xbij chic tzra xten: —Chka bechnak opech xtac''utuj
    chwa, anen quenya'' chawa y mesque nnim nic''aj ngobierno xtac''utuj jc''ola pnuk''a''
    quenya'' chawa, cara'' nbij tzra.'
  san-BUR: ၑပထံ ကၖတွာကထယတ် စေဒ် ရာဇျာရ္ဒ္ဓမပိ ယာစသေ တဒပိ တုဘျံ ဒါသျေ၊
  yaa-NT: “Mã na yorafãfe õikani ẽ mia pãraima a mĩ fichipaiyai keskara ea yõkafe
