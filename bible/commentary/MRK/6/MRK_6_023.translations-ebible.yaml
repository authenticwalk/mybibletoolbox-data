  hin-CV: राजा ने शपथ खाते हुए कहा, “तुम जो कुछ मांगोगी, मैं तुम्हें दूंगा—चाहे वह
    मेरा आधा राज्य ही क्यों न हो.”
  eng-OURB: He swore to her, “Whatever you shall ask of me, I will give you, up to
