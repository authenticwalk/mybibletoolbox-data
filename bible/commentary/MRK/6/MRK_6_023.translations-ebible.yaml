  eng-BBE: And he took an oath, saying to her, Whatever is your desire I will give
    it to you, even half of my kingdom.
  ixl-CNT: 'Utz talaꞌtziꞌi te tibꞌii qꞌul itioxh ech tzaꞌ: —Jankꞌal chit vaꞌl sajaj
