  ena-ena: Hɨvɨ hadi uamalɨ. Acaba acaba saŋ abɨnaŋ viaŋ nasaŋ igubalin uamalɨ. Fi
    tɨbɨ viaŋ migɨlahɨdin agasaŋ abɨnaŋ aveji nasaŋ limu latɨha igubalin uamalɨ.
  nbq-nbq: Yugugu lagagirik, “Hat an nano wokirup embeten? O yoma an nandok agirik
    atma, ‘Hudi mbalogo banin’, yuknugu heyalok, anen venak higirogo bagasogon o,
    Ala inis vaga avyarat yukisiga,” yiluk, yagagi.
  tgo-tgo: Amba i tholo iŋa, “Ya dage e ghen, thebigiya ne u naŋgoŋa, othembe lo ghamba
    mbaroke mboro ne ya woveŋge.”
  yap-yap: Me ri micheg Herod ngak ni ga’ar, “Kari gu micheg ngom ni demturug e n’en
    ni ga ra yog ni nggu pi’ ngom, ma gu ra pi’, ni mus nga baley e gin ni gu be gagiyegnag!”
  mop-NT: U tz'aj u t'an ti'i ix chu'u. —C'aate ten le'ec a c'u' a c'atiji. Jede'ec
    in tz'eec tech asto ti jun jatz in ayic'alil,— cu t'an aj Herodes ti'iji.
  tet-tet: Masik o musu haꞌukaan fohorai neꞌe faꞌe rua moos, haꞌu nanis foo. Karai
    aan kodi laleꞌan no raiklaran, kalo mamenon neꞌe.”
  hlt-MCSB: Te phoeiah anih taengah rhep a toemngam tih, “Kai taengah na bih te tah
    ka ram rhakthuem hil khaw nang kan paek ni,” a ti nah.
  xtd-NT: Naꞌa Ianyuux xa davaꞌa nga xa kajan‑n nuu‑r te taa‑r, juini nde dava ñuu
    nuu taxnuni‑r.
  mdy-ETH: ታኣኮ ካኣቱሞኮ ዛሎ ማዔቶዋ ኔኤኒ ዖኦጬ ባኣዚ ቢያ ዒንጋንዳኔ» ጌዒ ጫኣቄኔ።
  spl-spl: '@see-verse:MRK.006.022'
  usp-NT: Xsuj chi kes tz'et tijya' nen chi kelen lal titz'onaj re asta pajnic'j re
    juntir ri titakon chib' tijya' re.
  zav-NT: Na' bene' lyebe len ḻebo' bzoe' jorament de que əgwnežɉue'ebo' bitə'ətezə
    de'e əṉabebo' ḻe' ḻa'aṉə'əczə šə gašɉə ṉasyon gan' chnabie'enə'.
  sgz-sgz: Má a oror mam kukun ngoromin, “Te táit una sung iau suri, ina tari singim.
    Má ngo una sung iau sur te risán i kak minsik er iau kátlán, ina tari risán singim.”
  kek-NT: 'Ut quixye ajcui'' re li xka''al: —Sa'' xc''aba'' li Dios, tinq''ue a̱cue
    li c''a''ru ta̱patz'' cue. Usta yijach lin jun cablal ta̱patz'' cue, tinq''ue
    a̱cue, chan.'
  blz-NT: Wurung iya'a ia basumpa'kon i Herodes a nontoonkon laandue' iya'a. Taeni
    Herodes, “Mau upa a men pa'ase'oon, rookononku, tamban mau batomundo'ankupo sambotak,
    rookononku!”
  poe-NT: Ntá kjuínchenohe chꞌán Dios ntáchro chꞌán kíxin tsjanjon chꞌán tí nkehe
    tsjanchia tjan kjónté jnko̱siné tí chjasin tꞌe̱to̱an chꞌán.
  san-TAM: ஸ²பத²ம்ʼ க்ருʼத்வாகத²யத் சேத்³ ராஜ்யார்த்³த⁴மபி யாசஸே தத³பி துப்⁴யம்ʼ தா³ஸ்யே|
  cof-NT: 'Junni Diosi mirasa juraquito pánayoe tito itsantinue: —Tica panhanatiya
    cuwaniqueyanae tinue la tanunca quitsa fecáritiya.'
  srm-NT: 'Nöö hën di könu kai di mujëë mii ko nëën, hën a taa: “Wë mii, di baja i
    baja aki a suti poi, nöö mi kë paka i e. Ma nöö i musu piki mi andi i kë, nöö
    mi soi a hii dee bigima aki fesi tuu taa hiniwan sondi di i hakisi mi mi o da
    i ën kaa. Ee hafu u di köndë mi ta tii aki seei i kë, mi o da i ën.” Sö di Könu
    taki da di mujëë mii.'
  qvs-NT: Sukaman jurashpa kuti kuti willarkan mañashkanta kunanpa. Chay kamachikunan
    llaktata patumata mañaptinpish willarkan kunanpa.
  zca-NT: No haxta mize't Herodes Dios, za' xa' wanei kwan na'b una', mbaino haxta
    za' xa' garol rë kwa'n kinu xa' par lë' una'.
  cbc-NT: Pʉgani cãrõ, “Ĩtoricaro mano Dios mena ñiña. Mʉ yʉ jomajũcõãgʉ dise ũnie
    yʉre mʉ cajẽnirĩjẽrẽ. Yʉ ya yepa yʉ caquetiupaʉ cʉti yepa carecomacã ũno cʉ̃ãrẽ
    mʉ yʉ jomasĩgʉ, mʉ cabooata,” cõ ĩñupʉ̃.
  qxo-NT: '@see-verse:MRK.006.022'
  mox-mox: ʼInega Elodi nuana vita aqiaqi ta ge ana fata nanoga mana niʼau Tamada
    ʼinanea totoa vaʼauta matadia.
  kew-kew: 'Goa pisa rabu Herot-me nogo-para makuaa loa gupa lakesa: Neme agaa meali
    rabu ake yae gialua. Nina adaa su rikiraana rumaawa oyaeyae adaapu gialua sa.'
  dww-dww: Ya sauga wape be ya riuna, “Aba kwai baḡena yà utemna, avedi da yau waiguyauma
    be nevanama tokare yà utemna.”
  nif-nif: Embi e-kwambɨñ dambi nɨñguk, “Nepek wala ba wala eumbi, kɨndem gametet.
    Nak kwet ñɨn ka-dɨkñelet wala bo eumbi, kɨndem tambɨpi, tambon gametet.”
  twi-ASANTE: '@see-verse:MRK.006.022'
  aoj-aoj: Herot naꞌias endilisi gani ilif naꞌi, “Iꞌi inaꞌ nihaliꞌ aeꞌ ma egaseꞌena
    anin maemae ineꞌma, aeꞌ egasiꞌinai. Apaꞌ inaꞌ niꞌi aeꞌ egawala hiahaom aeꞌami
    hiami magaꞌoh anamba agalaꞌambemagoma egaseꞌena duꞌwanima, aeꞌ aꞌi ahoꞌ. Inaꞌ
    duꞌwanim, aeꞌ duꞌwanim, dondaꞌam atin.”
  cbv-cbv: Dios ã enechah, yoobópdih meemdíh wã naóhna caá. Ma ʉʉ́bát pah bóo tac
    yoób wã maáh jʉmatdih meemdíh wã wʉ̃hbipna caá, mi íbi Herodes caántdih ãt niijíp
    wʉt jĩ.
  taw-taw: Pen takaw kɨles tɨmel yaw agɨl agak, Nɨŋɨd yɨbɨl agebin, tap nɨm akal gos
    nɨŋɨd yɨp agnɨge, nep ñɨnɨgayn agak. Man awl kod mɨdebin ak gos nepan yɨp agenɨmɨn,
    nɨm ak nab awl tɨbɨlɨkɨl nep wakay olap agen, day ak nad dɨnɨgaban agak.
  jic-NT: T'üc' way velé napj, Dios pjoca. Jipj le mon, mya 'a. La mitad way nas napj
    jyütütj popé 'ücj 'e 'a —nin tjevele Herodes.
  zap-NT: Wgon Herodes Dëdyuzh ne sdee Herodes logne ynabtee nzeb, niguelzhe ynab
    nzeb gwrool nacion ledne rnebééy Herodes.
  wer-wer: Pël mëak Aköpë ëöetak kosang wesak epël mëëa. “Omën pasutön aan pöt nimpaat.
    Ën nem yangereta kom ëak kaö ner nimpëak aan pöt pangk nimpaat.”
  ipi-ipi: '@see-verse:MRK.006.022'
  qul-NT: Ujtawan ujtawan jurarkan ima mañacuskanpas koska cananta, gobernaskan nacionpaj
    cuscannintapas.
  tnc-tnc: Mire ᵽakibeyuka yi'i, ika ka'iakaki ĩᵽi imarĩ, ritaja yiba'irĩjia waᵽajã'rĩakaka
    ñe'metãjirõ'õjĩrã mire ĩjijĩki imarĩ suᵽa mire ñañu,— Herodías makore kẽrĩka.
  ter-NT: 'Koyúhoamaka iháke Itukó''oviti exókoati itúkeovo koati kaná''uti ne yûho.
    Hara kíxoa: —Muhíkovamo itapána meyá koeti apeínonuti yara nandíxoku, kóyeanemo
    mboréxeopea ne yépemonuke —kíxoane.'
  bmr-NT: 'Miyanotɨro Moocaani momofeenedɨ ɨco neehi: Paryɨ uco idillunoco ɨco acɨji,
    paryɨ tabusumije icarunotɨfeenedɨ, nooboro.'
  fuf-fuf: 'O waɗani mo ndee woondoore ɗoo, o wi''i: «Kala ko toriɗaa mi, mi waɗante,
    hay si ko feccere laamateeri an ndin.»'
  mwc-mwc: Ba kaobiyoyobana maragasina i berei i wona, “Awaika kuni baba wai ana berim!
    Nanakasike abisiri yia au basileiya sepina rubana.”
  bhl-bhl: 'Wangesomi, weng fawtuk ayem weng mak bokoumomele: “Ku nomin eisneng mak
    bokonemomelew: ‘Nemena!’, nangew tewe, ne kulo fein kemenoki te. Feinka! Ku nelo
    bokonemomelew: ‘Kom aneng atebelew aneng beem mali kalat mak dunema!’, nangew
    tewe, ne fein kulo dukemoki te!”, wangse kale.'
  ons-ons: Eŋe atak loutne ra togoleke, “Na ra togolemaile. Kine kine yewa me yewa
    maine ginikale. So naŋane kepe aboŋ suaine ea ginikalane! Ranom na maine keuoka
    mapoke more ginikale.”
  con-NTPO: 'Toya''caen tsu ñoa''me su''choi''ccu qquen su: —Ñoa''me gi su, jongoesuve
    que iñajan''ninda afeya gi –nane pa''cco ña na''su manda''cho andema enttingeveja.'
  ghs-ghs: Hiireqi naru oke noi hiire tatangaiteqi hiireta, Pobi minara naho ooraike
    nii moo quba apeho dzake eete hiiremake oke ana ao nii moitakoi.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ତା ତାକେ ପାର୍ମାଣ୍‌ କିତାନ୍‌, “ଏନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନାକା ଏନ୍ତାନାୟ୍,
    ହେଦାଂ ନିଙ୍ଗେଙ୍ଗ୍‌ ରାଜିନି ବାଗେ ପାତେକ୍‌ ଏନ୍ତିତିସ୍‌ ପା ଆନ୍‌ ହିଦିନାଂ !”
  txu-NT: Nãm kum kabẽn jarẽnh mãmdjin kum, —Be, amã ikabẽn kajgo kêtkumrẽx nhym Metĩndjwỳnh
    arỳm ima. Dja ga amã mỳjja'õ kĩnh ne imã arẽ ba arỳm amã õrkumrẽx. Nàr godja amã
    inhõ pyka kuto katẽ kĩnh jabej ba arỳm amã kungã. Mrãmri ne ba tu amã ikabẽn jarẽnhkumrẽx,
    ane.
  eng-WEBU: He swore to her, “Whatever you ask of me, I will give you, up to half
    of my kingdom.”
  gnw-NT: 'Jare jei ye chupe Tumpa jee re: —Ipotave mbae ndeeca cheve vae ameeta co
    ndeve, cheɨvɨ mbɨte rupi yepe.'
  mux-mux: 'Pulu Yili-nga bi lepa mi lepa kene yunundu kelepa nimba mele: “Aima sika
    niker. Nu-ni na mawa tiní méle te aima sika simbu. Na-ni yi nuim kingele molupu
    nokuliu kolealiinga ekendu kepe “Si.” ninu lem aima sika simbu.” nirim.'
  maj-NT: 'Xí Nti̱a̱náhá kits''ínkie nda̱ rei̱ nga b''a̱ kitsú: —Tsjaha tu̱ mí nihí
    ni xi ku̱i̱nchíní santaha masen ni xi batexumaha̱.'
  bkq-NT: Tâwâlâ ise Deus ienagazedyly, mâenkadyby kâundupa urâ-ro watay. Pymâ ton-honreim
    urâ. Âdypeom urâ. Idânârâ tâlâ wato epajiwâze urâ, ize matay — kely âwynsaundoam.
  kue-kue: Ana ye ka dipandigl ambai tendre ka kaima yene we dungwa, “Taragl ta pre
    ene krapogl dimin na ene tenaglka, te na dumo makana simbiglkidi ikine naro dimin
    pra ene tenaglka.”
  cot-NT: 'Icantsitajaro aisa: —Imaica noncanquempi arimajaca nojocaquempiroquea taaca
    pamanaquenaca, aatotarite namatavijimpitsi. Quempetaca pamanenagueti nojocagaranquempiro
    nashintaguecaca, nontincavirejitempiroquea niganqui. Incatsimatimentenarota Aapani
    Irioshi aatogueti nonetsanatiro nocanqueca.'
  bnp-bnp: Muri i kaba i ta maea, “A ra maki o nana vona, bara habia vomu. A tabeke
    na harikianga nau tara bara habia.”
  apn-NT: '@see-verse:MRK.006.022'
  ctp-NT: Ta Ndiose nu tiꞌí ꞌñaǎn si ja taǎn nchga nan nu jñaan ꞌñaǎn ni, ni siya
    sa jluꞌwe yuu nu kwenta ꞌñaǎn, taǎn ꞌiin ―ndukwin ree ꞌin nu kunaꞌan kuneꞌ kanꞌ.
  bre-BRG: 'Ha gant le e lavaras: Kement a c''houlenni a roin dit, betek an hanter
    eus va rouantelezh.'
  opm-opm: Tam tapera Herot oh uhnong Gwe yah hat ma birhi ohe yan oh noh gonong kianhan
    sa napriproh. Go tit han tit napina ririt gwe ma ri han orhorwi napriprohmur.
    Nohe mengtei papat mong moh katket mar kat napin ririt noh ama han oh napriprohmur.
    Noh getenmur arpinpok napormur potipmur.
  bvr-bvr: A-yinagata a-wena achila burr-guya, “Minyja ngaypa gochila ngiy-rrana gun-nga
    nginyipa ny-yengga apula barra ngaypa ngiy-wu. Minyja gun-guna rrawa ngaypa bunggawa
    ngu-nirra ngaypa ngu-ngorrkornda, ngiy-wu, minyja gun-nga ngaypa ngiy-wu.”
  wal-wal: Qassi iyyo daro caaqqidi, “Neeni oichchidobaa aiba gidikkokka, taani neeyyo
    immana; harai atto, ta kawotettaappe baggaa gidikkokka, taani neeyyo immana” yaagiis.
  zad-NT: Na' bc̱hebe' wi'eb' daa cheenib', ḻa'kzi ax̱t gashj gana' chṉabi'e wi'eb'.
  mgh-mgh: 'Ni ahopwahera: Kimmowuvaha itthu yothene inhalaa ukilepela hata ukhalaka
    mwanusu omwene aka.'
  aso-aso: 'Neꞌmine lo Oꞌmosoꞌmi veleloꞌ noluve lo lo huko tiꞌ lo lo-imineꞌ: Initeꞌ
    neꞌmine initekumuꞌ gele nouve lo lo-nemelineꞌ nene ha gemelesuve. Idoꞌ gizebo
    o nouvoniꞌ misubo nene hoꞌlo setaꞌ ogo lingela nemukisi lilineꞌ nene ha gemelesuve.'
  uli-uli: Yesa hatugulu ngali le ye sor bo, “Te tugul mele hobe kasiyayey ngo ibe
    fang ngalug. Be yoh le ibe fang ngalug setab mo irel panal meka lamliyey!”
  nin-NT: Na da na shi azhi di, “Da ki ingga inkindirr yi nggo ùwà zha yi, ingga ta
    nu ùwà na yi, ka ingga ti ta nggarr ittu mungga yi mi narrnarr, ni nu ùwà anga
    yirr wa.”
  tgk-tgk: 'Подшоҳ Ҳиродус қасам хӯрда гуфт: «Ҳар чӣ ки пурсӣ медиҳам, то ҳатто нисфи
    мамлакатамро».'
  acu-NT: 'Wi Yusjai nekasan tajame: Ame waring achat mash seatkumningkia, nunaka
    nekasan suritkashtatjame. Tura nungkar wakerakminkia japen akankan susatatjame,
    —timiayi.'
  cak-WNT: 'Ri rey Herodes can xuben c''a jurar chare, y xubij: Xabachique c''a ri
    xtac''utuj chuwe, xtinya'' chawe, astape'' ta na chi can pa nic''aj chare re ruwach''ulef
    ri c''o pa nuk''a'', xcha''.'
  ebk-ebk: Ensapatana as nan fiarasang, “Uray mu ngachanay chawatum kan ha-un at ichatku
    kan he-a, uray ud-ay kakudwan nan chak etortorayan.”
  spa-PDDPT: 'Le juró: Te daré lo que me pidas, hasta la mitad de mi reino.'
  ruf-ruf: Kelaha, “Nitsokwing'a chochose chaubama, hata ka inusu ya undewa wangu!”
  gun-gun: 'Oura guive: — Mba''emo areko va''e mbyte rupi peve rejerure teĩ ame''ẽ
    ''rã — he''i.'
  agu-BL: 'Itzun taltz tetz xun: —Jakaj swetz yi mbi na taj awalma'', nin swak''e''
    tzatz. Na sak swutz Ryos yi swak''e'' cyakil yi mbi cu''n tzajak swetz, mpe ik
    jalaj yi luwar yi na chincawun tibaj, —stzun Herodes tetz xun.'
  isn-isn: Akamulapila nu kuligitya, kihi nui kanompa, nika kinkiilya, ga ni ikinda
    nila utemi nuane.”
  eng-PEV: '@see-verse:MRK.006.022'
  ilo-ULB: Nagsapata isuna kenkuana a kinunana, “Aniaman a dawatem kaniak, itedko
    kenka, agingga iti kaguddua iti pagariak.”
  pir-NT: Cohãcjʉ̃ mehna poto niaja mʉhʉre. Mʉhʉ sinino puno yeere deco mehna ohogʉtja
    mʉhʉre, niahye tiquiro ticorore.
  anv-NT: Nkelé nnó, “Nchyɛge wɔ yɛ́nde genó ɛyigé ɔkɛlege, yɛ ɛbɛ le gebagé
    melɔ wá.”
  sab-NT: Chube gwa giti cha geru gbe egdage ba ole kwian chui olladanga ulita gwa
    giti, ba takalin lle ulita chanu bonga, cha be lle kete bonga ulita bage, ba ñage
    chege daba gweale chugagwallale nga aige.
  tmd-tmd: Makwam mönö ölɨsö mönö ma yadön yadöŋa, “Nɨ nagö mönö mɨ ödöriö yadmɨdla,
    naŋ agapɨm yad nugumɨjɨnö aku nagö nöina. Mögörɨb dib nugwidɨx mɨdɨl kɨ yad nugwaŋ,
    nagö rɨba yadmön nugwidɨx mɨjnaŋö,” röŋa.
  acr-NNT: 'Y xujikibꞌaꞌ kꞌu uwach che: «Ronoje ri katzꞌonoj, kanya chawe, tobꞌ ne
    pa nikꞌaj che taq ri kꞌo panuqꞌabꞌ» xchaꞌ.'
  kpg-kpg: Mee gaa hai dana hagamodu gi tama ahina, “Au e doangi bolo au e gowadu
    di ingoo hua di mee dela e hiihai ginai goe. E de hei eau be di maa go di baahi
    o dogu henua king.”
  taj-taj: ओच्‍छे हेरोद ग्‍लेसे घ्रान फासी, “एदा ङाला गङसल य्‍हुल्‍सा भिसै पिन्‍ना”
    भिसी भिजी।
  avt-avt: Menmen mekam ti itauhiyem hi ewetitem. Ti itauhi me menmen hi naanmɨprewem
    te hi enke pɨnam ewetitem hi wen hetenen pɨnam.”
  cbk-cbk: Y ya jura gayot el rey con el dalaga, “Masquin cosa tu ay pidi conmigo,
    ay dale gayot yo, masquin pa hasta el mitad del riqueza del di mio reino!”
  uig-ARA: 'ئاندىن ئۇ قەسەم قىلىپ يەنە: ــ مەندىن نېمە تەلەپ قىلساڭ، ھەتتا پادىشاھلىقىمنىڭ
    يېرىمىنى دېسەڭمۇ شۇنى بېرىمەن، ــ دېدى.'
  tuf-tuf: Ehchí quinjác rehquít, bah icúr rácaratara as quin waw̃i. Wacayat aját
    bah quin ey wíquinro. Aját Sir ub cahmor wacaro. As quin bahat bi chícayatan,
    aját ey wíquinro. As cajc bitác istiy chícayatan eyta tas wíquinro, wajacro.
  abx-abx: Ngan huwang si sa'ad-na agsumpa' iya, “Pumwan-ko si ka'aw bisan ay i pinalaku-mo,
    bisan i katunga' pa si ginhadi'an-ko.”
  mco-NT: Je rey nïgɨ capxcödujcy janch cɨxyjot huinɨjot co möhua'ñ ti ytimy ypɨjctzooyb,
    ixtɨ jëb jamöy cujhuäcxy yɨ' y'ané'mɨn, mɨbaad anajty ane'my je naaxjot.
  kqf-kqf: Alodi niga mainana gomana lisinemo i giuwapa, “Bai lisigumo kwai baḡaena
    ba yà vitem bamo te egu waiguyau kwa ḡoena ba nevana yà vitem.”
  cpb-NT: Eero namatawitzimi, riyotzi Pawa imaperotatya nokantzi. Iroorika pinkoweri
    nopinkathariwentziri, ari nompakemi niyanki.”
  aon-aon: Aria Herot nakri um iruhw nakripok nakri, “Eik yakripen adurin atin baraen
    um eik ta iken ihishmorim eshudok nyak nyorigeimesh iri. Aria nyukri isiyamohw
    eikib amnab buni ihishmorim eikih jah huni utabor, aria iken enesh nyak, aria
    ohwak unasuwesh shopunek atin um, eik ta ikenyesh!”
  hus-NT-2005: 'Ani in utsaꞌ lej tsubax enchéꞌ: ―Neꞌech tu pidhaꞌ xowaꞌ ti kin kontsi,
    maske ti kin kontsi asta junax chʼejel an chabál xu takʼyal.'
  mig-NT: 'Te ni̱ jatu̱''un téyíí‑de: Ta̱ká na̱ún kuní‑ro̱ kakán‑ro̱ núu̱‑rí te ná
    kuá''a‑ri̱ nuu̱‑ro̱, va̱sa onde̱ sava ñuu̱ ja̱ tɨ́ɨn‑ri̱, áchí‑de.'
  bps-bps: Na makang Hérod di kenen, manan, “Balù tan fnim kel di kagatngà i nagotgu,
    blégu ge.”
  mbs-mbs: Migsapà si Herod diyà kandin, kagi din, “Pengkey eden se pemoyoen nikaw,
    yan se ibegay ko kamno, pengkey taman te ketengà te tanà eglowanan ko.”
  tof-tof: Wa oya ⌊arüng alkamül-koke bóktan⌋ uliónürr wagó, “Ma kürüka ne klamóm
    tóbato-o, ka wata marü mókyeno, enana marü ubi kürü tüp aodó atülüma, marü darrü
    poko, kürü darrü poko!”
  cme-NT: 'Aa naa cira: «Muɔ baa Diiloŋo, niŋ taaraŋ kumaŋ mi ka hã-ni baa-ku. Halle
    da ŋ fiɛ cira mi cal mi nelle‑i sɔmma hãi, a hã-ni sɔmma diei, mi ka ce-ma.»'
  sus-sus: A naxa a kali, a a fala a bɛ, «I na naxan yo maxɔrin n ma, n na soma nɛ
    i yi ra, hali a findi n ma mangɛya sɛɛti ra.»
  pon-2006: E ahpw pil kahula, mahsanih, “Samat Koht nanleng, I pahn kihwei mehkot
    sohte lipilipil me ke pahn peki rehi, mehnda ma pil apalien ei wehi.”
  dad-dad: Age ye fen, ĩ wau adok kuturol fen, kayau momoul irokenen, “Ereb taka nigin
    õ to wiyauf, aya neu tano anĩ fara af, uru afe fen, sitakã ifonõya kisin anĩ afonõf.”
  zab-NT: Ax baany rey Herodes jurar ideedbɨ ni inaabtisbɨ, masquɨ iruldti zecti ni
    rnabeeb.
  jae-jae: Eŋ kêtôc lêma ma kêsôm gêdêŋ ŋapalêo gebe “Gêŋ samob, taŋ oteŋ naŋ, oc
    jakêŋ êndêŋ aôm. Embe oteŋ ŋoc gamêŋ ŋamakeŋ, oc jakeŋgeŋ.”
  ksd-ksd: 'Ma i vavalima tana dari: A magit par u lul iau upi ia, ina tabar u me,
    ma kan na vardada ma ra papar ta ra gunan ba iau varkurai tana.'
  msm-NT: Migpanapa pad sikandin aw iling, “Inggad nokoy to ogbujuon nu, igbogoy ku
    gajod ikow, inggad katonga to seini gingharian ku.”
  myk-myk: 'A wu gaa na li pye: «Ma bu yaaga yaaga sha nɛ mu, nɛ na kee kan ma mu,
    ali na saanra te taaga ke bɛ.»'
  sbe-sbe: Na ye hededekaigwala ye wane, “Ginauli saha ku kaibwadai meta kabo ya leyawa
    yom. Gonogonowana doha yogu basileiya ta tehana, ena ku henuwa.”
  mcr-mcr: Heroti iqu kukŋuä guä yäŋänäqŋqä tii ämäsäukqe. “Hitqä iiki, naqä-qakuä
    äktqä. Nätmatqä tqä äkinyäŋqeŋqä yatŋqä änyiŋi, ga nyi äktapmqänä. Itaŋga qua
    nyi ämitŋqe, hŋquaqu ämisqiyätmä, hŋgiŋi si ktapmqä dqaŋgtqe, nyi kikiyaŋgu miqä
    ymqänä” ätukqe.
  cux-NT: Ní caⁿ'a yā, “por Ndyuūs” chi ca'a yā n'daatāa 'lííⁿ miiⁿ 'āā dɛ'ɛ́ nūuⁿ
    chi neⁿ'e tá, 'áárá chí ná maⁿ'a yeⁿ'ē yáⁿ'āa chi ngaⁿ'a ntiiⁿnyúⁿ yā.
  tur-YTC: Ona, “Benden ne dilersen, krallığımın yarısı bile olsa sana vereceğim”
    diye ant içti.
  san-ITR: shapathaM kR^itvAkathayat ched rAjyArddhamapi yAchase tadapi tubhyaM dAsye|
  bel-N: 'І прысягнуў ёй: «Што папросіш у мяне, дам табе, хоць бы нават палову валадарства
    майго».'
  sch-sch: Chonginkhâm tamtak dônin a kôm, “Kho khoi khom mi ni zong kai chu ke
    rêngram phalkhat tena khom nang pêk rangin chong kên khâm!” a tia.
  mic-MIQNT: Gaqaisg teplumatl aq telimatl e'pite'sl, “Ni'n teplumul, ignmultes ta'n
    pas'g goqwei glutmn we'gaw aqataig 'ntelege'wa'gim.”
  huu-NT: Illaɨma uai cuemo illa jira, iena ua fɨnoitɨcue. Nɨe isoide rana o jitaia,
    omo iitɨcue. Cue anamo ite naɨraɨ o jɨcadɨodena, atuedo omo iitɨcue.
  jiv-NT: Nekas tájame, ashí ame seatmena núnaka amastatjai. Wats, seatkumniṉkia
    takakjana nuna jímiapetek nakakan, amastatjai” tímiayi.
  otm-NT: 'Nɛ xø bi ''yɛ̨mbi: ―''Yɛ̨c''yɛi Oją majuąni ga ''da i ''bɛ''a gui ''yäqui
    madague a gui ''yäc made gätho ''bɛ''a dí pɛ''ts''ä, bi ''yɛ̨mbi.'
  dah-dah: Irdeb, “Fudinde wor po ginhem. Naŋa ne beleŋ doyaŋ irde hime ga manaŋ igiŋ
    kurhan tubul teŋ gunmeke doyaŋ yirde hayiŋ,” inyiŋ.
  tnk-tnk: Kiɡ Herot rɨni nəkwan muvehi kwəsuahi tukwe, mɨni mə, “Nəfe ikəres, takuvei
    pehe. Nɨtətə səiou iakamərɨmənu irə ikuə takərpɨfi ia nɨpərɨn kəru, muvei pehe
    riti mik, takaməkeikei mo.”
  kpr-kpr: Aminge sise, beka gagojuse sisira, “Ni uju aresa amo, na nanda enda tano
    edo, nanda gugua diti etoto fugedo, ni soveni baso na soveni baono dae saresa,
    amingarena.”
  san-IAS: śapathaṁ kṛtvākathayat ced rājyārddhamapi yācase tadapi tubhyaṁ dāsye|
  nho-nho: Herod ni tuku hoki tana taratara peelaa, “Se aa taau e kainnoo mai, nau
    ma ki kauatu. Niaaina ki mee maa koe e hiihai ma ki kauatu se vasi i aku mee hakkaatoa raa,
    nau ma ki kauatu kiaa koe!”
  gym-NT: '@see-verse:MRK.006.022'
  azg-NT: Nquii Tyoꞌtsꞌon, ndyiichen jon jñꞌoon na mayuuꞌ matsjö nnonꞌ, ata xoncüe
    ndyuaa na macoxën nninncyahanꞌ nnonꞌ.
  bhd-bhd: त राज़े तैस कुईए सेइं कसम भी खाइ कि, “ज़ैन किछ तू मीं केरां मग्गेली, अवं
    तीं देलो, इड़ी तगर कि अवं अपनू अध्धू राज़ भी देलो।”
  too-NT: 'Lā'' stu''tu''lu'' huanilh: ―Lej stu''ncua'' a''ntū icuanini''. Na''icmaxquī''yāni''
    a''ntū naquisqui''ni''ya'' a''yuj i''tāt a''nlhā quit icmāpa''ksī.'
  ind-AYT: Bahkan, Herodes bersumpah kepadanya, “Apa saja yang kamu minta kepadaku,
    akan aku berikan kepadamu, meskipun sampai separuh dari kerajaanku.”
  cjo-NT: Iñaakina Tajorentsi, riyotzi eero namatawitzimi. Oetarikapaeni pikowakotakinari,
    aritaki nopakimi. Pikowakirika nopagaantemi noepatsite, aritaki nopakimi kashetani.
  nsn-nsn: Doh inggono Herod ke ualapagaha katongoin, kare kula pare, “Ge me haua
    ro dangatia inggo u turung heir, u banotong uelpakaha tenag mamang inetelik, karu
    heir totomua.”
  san-DEV: शपथं कृत्वाकथयत् चेद् राज्यार्द्धमपि याचसे तदपि तुभ्यं दास्ये।
  tna-NT: 'Diusu bahue pu putsu, epuneje uja atana: —Miada ai ema ebajainia yama mi
    etia. Quema yahua edusete teje mi etia.'
  lid-lid: Eme iy tiye ja, “Jo tandrakan ou, jo tiye sahou handru en, jo winiyan atehei
    saba lakou i tam i buku none ou ndremenya ta aliy i buku none ranah lakou jo atondrok
    jo winiyan atehei i tam.”
  wim-wim: Nil maꞌ-yotam thaw nungant nil kan-kanam kaaꞌngak nunang, “Ngay inan kan-kanam
    thawang nungkar. Nint ngeenakan kaangk thawān ngath-a, an ngay erkam theeꞌāng
    nungka. Nintwey thawān ngathwey-a, nint aak wiy anangan ngatharamana kaangk piꞌān
    thanang-a, an ngay puth theeꞌāng nungk.”
  zga-M: Akhadyega ukhuta, khyokyoni khekyo yavudova, yanikhuhupa, ndageve nusu ya
    indeva lwango.”
  yom-yom: Wumvana tsila bu kaleva ndefi ti kioso kuandi wunlomba, yiba kuandi ti
    ndambu yi kipfumu kiama, ndieka kuvana kiawu !
  san-SIN: ශපථං කෘත්වාකථයත් චේද් රාජ්‍යාර්ද්ධමපි යාචසේ තදපි තුභ්‍යං දාස්‍යේ|
  yut-yut: Yaŋ yaŋek yaŋ teban tok gen kɨnda yaŋ yagɨt, “Yo nido nayɨki, tagɨ gabeŋ.
    Mɨktɨmno terɨ kɨnda pɨdaŋ gak do tagɨ gabeŋ.”
  grc-BYZ: καὶ ὤμοσεν αὐτῇ ὅτι ὃ ἐάν με αἰτήσῃς δώσω σοι, ἕως ἡμίσους τῆς βασιλείας
    μου.
  cpc-NT: Iiro namatawitzimi, jiyotzi Pawa tyaaryoo nokantzi. Iroorika pikowi okaatzi
    nopinkathariwintziri, arityaami onkantaki nompimi kajyitani”.
  nhg-NT: 'Pos rey oquejto hua quejuröro lalebes: ―Paltzinco, noche tli taja teniechtlajtlanelis,
    temetzmacas hasta tlajcopa noche tli necpea necö cöne netlamandöroa.'
  nya-nya: Ndipo analonjeza ndi lumbiriro kuti, “Chilichonse chimene upempha ndidzakupatsa,
    ngakhale theka la ufumu wanga.”
  ngu-NT: 'Niman no oquijlij: ―Ican notlajtol nimitzijlia: “Nochi tlinon tinechtlajtlanis
    nimitzmacas, masqui hasta tlajcotipan in campa nejhua nitlamandarohua.”'
  kup-kup: '@see-verse:MRK.006.022'
  jid-jid: A shi rji ni vren wa nda hla, ko a hi ngye u mye me me nnou, ko ani ta
    me ga mulki mua ti ha
  wmw-wmw: 'Ikisa akilapira tena, akamba: “Causaka kulebela conse, anta paiwa nusu
    ya ufalume wangu‑wu, nukupa!”'
  gmv-GGM: Qassekka ta kawotetha baga gididakkokka ne oychikko wurssa taa neess immana
    gidi iziss caqidees.
  ssg-ssg: I kakane tel hehin ien ti puli lawe seilon, “Na o kamei nga tuahe na tenen,
    tataen tepaun soxi ti nga ngangahati, nga hani o.”
  zpo-NT: 'Nu nzhé Herod lo me: —Wlipa naya, loka kwaan naab lu lo na, za naya, axta
    nzho mod za na rol pa nabeey na lo lu.'
  poy-poy: Kalirapa kayi, “Hanukupanani shoseri shagufira, ata nusu ya ufalumi wangu!”
  qwh-NT: Mandacunqä marcapa pullanninta mañamaptiquipis, qoycushqequim. Y manam ulipashqequitsu;
    cumplishaqmi —nir.
  gaw-gaw: Na keeke dahil imu oh laih aoḵutnu oot dayeb amu da gamagp̱a opatp̱i, laih
    na aoḵut,” awa aum.
  nca-nca: Mande kondé yeteno. Nondo mira parámi karo simburí. Keto kira niriqo, mira
    rondaŋero topé kunowano,” yaró.
  zpz-NTPP: Orzeꞌ mniiy nu waded la cuic yu la ziꞌl coz nu cyiñ ñi mas gal cyaal de
    coz nu riib ic yu cuic yu niñ.
  mkj-mkj: Ih ken kahula apel inoaukihdi pwa, “Ngoahi pirin kihwe mehkij joah lipilpil,
    mihnda ma pel oaloap in oai wei.”
  zac-NT: 'Bëꞌnë Herodes jurar lu lliguënaꞌa: ―Guldía, lo quë narac shtúꞌul, guënéhiahin
    hashtë guëruldë catë rnibë́ꞌahia.'
  kyg-kyg: Yagaika neꞌapatana yapatiꞌmo folagapatiꞌmo alika fako huka magokayagaꞌamo
    namiyo, huka hisanaꞌmoꞌmo afaꞌa aliꞌna fako huꞌna kamiguve, huno agoꞌyamo ataleno
    ha paiꞌniye.
  kmk-kmk: Insapatana un, “Singngadan na man un kodawom, itdok ulay nu sat kagogwan
    ditun mantulayak!”
  cao-NT: 'Jatsi ja jurar-aniquë: —Mia parayamaquia ra. Jahuëcara mi bënahai ca mi
    qui axëquia ra, naa ë yonahai ca bëquëx tana —iquiina.'
  bbr-bbr: Is ämän epar aisom, is na pak paip momoi, na owo osap owaun airota, is
    na isam. Na isan omnokou kameäim karaimas isaun airota, kiro itok, is na karaimas
    isam.”
  inb-inb: 'Sipasta ikuti kasa­passi nirka— Taita Diuspa ñawi­pi­mi niiki: kam ima
    maña­was­ka­mi kara­saki. Nuka manda­kuska alpata chaugpi­pas­mi kara­saki.'
  hrv-hrv: 'I zakle joj se: “Što god zaišteš od mene, dat ću ti, pa bilo to i pol
    mojega kraljevstva.”'
  box-NT: 'Fúaa o hĩ́a báa á bía bìo kà: «Bìo ɓúenɓúen na á fo le fo o
    cà á ĩ ì na foǹ, hàrí mu wé ĩ bɛ́ɛnì ɓàn sanka màní, á ĩ pá à
    na mu foǹ.»'
  ote-NT: Ne bi jurabi ne bi ña̱ꞌtuabi da umbi asta made de habʉ gatho mri manda ꞌbʉ
    da ꞌyadi.
  wnu-wnu: 'Ne Herot qob apand mom nob ete qamar: “Ye mi ger yeisi qamb qamara eng
    neteini, a yonou munon ginam oroar igoum eng ne gor oroar igorib qamara eng gor
    net qereimine net isunor,” ende qamarei.'
  zam-NT: No mde'th Herod Diox loo mza' no mcàbgòn Herod di's loo mza' le' Herod ta'
    rye con' lya's mza' càa mza'. Ndxab Herod loo mza' axta rol làaz mèn co' ñibe'
    Herod ta' Herod càa mza' chele' mza' lya's càai por nabe's ndxol' nii mza' loo
    mèn co' mqueltàa.
  zyp-NT: Taico, chia a sah hmo tei a reipaw cawh, “Na pa haepaw maikaw cawh ka painah
    raang a chy hmai ka ca peh a tatah bia ka kaang,” a tah vy.
  sey-NT: Cuiꞌne caëña, care payë. Coa caye pa̱ñë. Siꞌa coꞌamaña mëꞌë se̱seꞌe i̱siye
    paꞌiji. Yëꞌë cua̱ñeñe jopore paja̱ꞌa i̱sinije i̱siyë, caëña.
  nvm-nvm: '@see-verse:MRK.006.022'
  mps-mps: Tama Herotgo agai po dąų wabo po bomonama weyu, agai agabolo te po wai,
    “Mu tama dao, nago mena nai po enabolo hanalu wali, te eno nage mawaibao. Te nago
    eno te we bidi tonalubo te bomo tomode togolama, te nage mao po obaso da, teda
    eno nage mawaibao,” agai te gesi wegibolo te po wali.
  seh-seh: 'Na tenepo, Herodhi alonga pontho na kudumbira kuti: “Ndinakupasa pyonsene
    pinandiphemba iwe, na phindi ene ya dziko yanga ungapifuna.”'
  pab-NT: — Exahiya kalore haoka hoka niseniya homana. Alitere naokita, maisa namaoseraita
    xini — nexa.
  llg-llg: Leomae o moke baꞌe duak au nusa palendang boe oo, au fee o. Au soo neu
    Manetualain naden!”
  kyf-kyf: '''Ɩn ɔ yia ɔ -yla biɛ: «Nɩɩ, -lu weee a yia ''mɩ -zlalɩa, yoo na nyɛa
    we aɩn. We yi na dʋdʋ kibhe -zɛoo, ''nyɛa na yia we aɩn.»'
  tpi-tpi: Na Herot i mekim strongpela promis olsem, “Tru antap, wanem samting yu
    askim long mi, em bai mi givim yu. Sapos yu tok long mi mas brukim kantri bilong
    mi long tupela hap na givim wanpela hap long yu, orait bai mi mekim.”
  mih-NT: Ta i tyiñaha ra Ndyoo ta catyi ra sa ndisa cuii vatyi cua cuhva ra ñaa sa
    cua caca ña vazu zava cuii ñuu ndyaca ñaha ra.
  qvh-NT: ‘Mandashgayqui nacionta pulanta raquipaycamay’ nimaptiquipis raquipäshayquimi.”
  kms-kms: Di ni God nde nyamb pe wand te gre neny di nari, “Piyi nu yumbo buagi nge
    nde si nambu rise kin te nu cham kuateri ningg kuari, te nge nu kew ye.”
  agn-agn: Ig nanompa pa tang adi ang ganing, “I-dolo ong nio maski onopay pa-dolon
    mo, maski ang katengan pa tang inadiano.”
  nhi-NT: Iixpan Dios inmitziluia, nochi tlen teh itnechtlahtlanilis, inmitzmactis.
    Tlaqueh itnechtlahtlanilis tlahco in tlalmeh campa neh intlanauatia, neh inmitzmactis.
  ttc-NT: 'B''ix oxik tsi'' tjurament ikxjani: «Dispwest atin tzan txik nsi'' tidi''
    aj otzajel aqani'' wetz, qa agan lamitan te kyaqil te amaq'' aj ja'' nkyink''ulun
    mandad.»'
  dan-1931: 'Og han svor hende til og sagde: “Hvad som helst du beder om, vil jeg
    give dig, indtil Halvdelen af mit Rige.”'
  kwj-kwj: Gotri ani heindawani mwanji mwe naha tini apa ete a sawendau. Ni okokona
    ti ai nuwe a fikasini nini angi fo ani angi fo o hinga ni nawa oti okwe a wono.”
  vie-OVCB: 'Vua hứa với cô gái: “Con muốn xin gì, ta cũng cho, dù xin phân nửa nước,
    ta cũng bằng lòng.”'
  kze-kze: árai'a súnda pó'a sísaina'a áméno. kesí maramó arááímo táíndamo e sísaina'a
    tasá-áméno súwana
  mpj-mpj: Yirutjura jamartapungu jilanyalu, “Nyuntulurnin wajanyjangka, yiltalurnanta
    yungku, mayiti mayakaja, mayiti warntukaja, mayiti manikaja, mayiti murtitikirlkaja.
    Wajalarni!, ka katamatulkurnanta yungku.”
  lbk-lbk: Insapatana kayet ay nangwanin, “Olay ngag sisa'y kedchawem et ichowak,
    olay mo kakhedwan nan en-ap-apowak.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Nteꞌyam du̱yaknajxy je̱tseꞌe vyaannuva: ―Nu̱jom tseꞌe
    pa̱n vinxu̱p a̱tseꞌe xꞌamo̱tu, nyákupts a̱tseꞌe, jyakojkmam a̱tseꞌe nyáku̱t je̱
    nkutojku̱n.'
  bzh-bzh: Lom tato nema ya vavunë genër yönon rot bë, “Nġaa ti sën ġenanër vu sa
    lo, og yiḳ sëḳ bo noh vu nök vu honġ. Gaḳ bë ġenanër sa nġaa pin sënë vewen,
    og sa su rëḳ ġulin rë.”
  guj-2017: તેણે સમ ખાઈને તેને કહ્યું કે, ‘જે કંઈ તું મારી પાસે માગે તે મારા અડધા
    રાજ્ય સુધી હું તને આપીશ.’”
  jvn-NT: Tenan, aku janji marang kowé, senajana kowé njaluk separoné negaraku, bakal
    tak kèkké!”
  byr-byr: Nebulyaꞌ gɨthɨwa ‘Nɨmɨre gɨlyɨvɨta naange warɨꞌ. Gɨlyɨvɨta sa Kingɨyainyɨreba
    yune tɨnnyabanna gɨzaapalyɨdeinyɨ,’ ” wɨdɨna.
  ian-ian: Nyaet sɨga yiga wandɨ. Anda nda klavat wanyeyan nyɨngat klalaa kwigiyowun
    waa wandɨ.
  hun-hun: 'És megesküdött neki: „Bármit kérsz tőlem, megadom neked, még ha országom
    felét is.“'
  mcf-NT: Abimbo caimbi. Mibi bunaid ëbi chuita. Mitsanatedi bunebi ëbi casho tantiashun
    dadpen mibi menembi —quepondash.
  kjs-kjs: 'Go-rupa pisa rabu Herot-me nogo-para makuaa loma gu-rupa lakalisa: Neme
    agale meali rabu gialua. Nina adaa su rikirana rumaaoma ele adaapu gialua lisa.'
  mni-mni: "Mahakna mangonda wasaktuna hairak-i, “Eina wasakli, nahakna niningba ama\
    \ nijabada eina madu pibigani, eigi leibak tangkhai ama oirabasu eina pigani.”\x94"
  yad-NT: 'Si̱tenu ri̱tay Ju̱denu jtyamu yiva: Taratiy ya̱va̱ta riva, dañuma dyetya
    ra̱sa̱y raberya taday ti̱ta̱ju̱ ji.”'
  mxb-NT: 'Dá ni̱ xi̱ꞌo ra to̱ꞌon ra noo̱ xí, ta kaá ra̱: ―Miía̱n ndaa̱ ndisa ki̱ꞌoi
    ndidaá mií vá ña̱ꞌa xíko̱n noo̱í, chi̱ iói̱ ki̱ꞌoi nda̱ iin ñeꞌe noo̱ dándákii
    noo̱o̱n ―kaá ra̱.'
  pon-2006A: E ahpw pil kahula, mahsanih, “Samat Koht nanleng, I pahn kihwei mehkot
    sohte lipilipil me ke pahn peki rehi, mehnda ma pil apalien ei wehi.”
  maq-NT: Vëë Nina jain ta suá ri hisca vasentjin nandya xi siu ntsa. ―‍Cuatjin cachja
    me.
  hto-hto: 'Rɨírede uaido nana afengo jɨcalle raa ie fecállena íaɨoɨ uiécomo llote:
    “Nana cuemo jaɨnaide énɨemona júbene o jitailla dɨeze omo llóitɨcue,” daɨde.'
  por-BRBSL: 'Ele jurou-lhe: “Tudo o que me pedirdes, eu vos darei, até a metade do
    meu reino”.'
  ces-NKB: 'A přísahal jí: “O cokoli bys mne poprosila, [to] ti dám, až do polovice
    svého království.”'
  cui-cui: 'Bapon Herodes yabara tsiwʉnae muxu dutsiya jeye: —Bara cacatsinchi pocotsiwa
    xua newʉcame. Metha bequein newʉcaetsipame xua tanacua epa toyatsipan baraxua
    bara cacatsinchi, jei.'
  boj-2014: Osiqa aqa anjam di olo siŋgilatosiqa minjej, “Ni ijo ñoro kalil ambleq
    na potosim oqajqa marqam emqai. E ijo anjam di uratqasai bole sai.”
  eng-OEBUS: and he swore to her that he would give her whatever she asked him – up
    to half his kingdom.
  eri-eri: Onodu Herot no beele danga bagu baara benou tawai, “Ngalenga ouwe langa,
    taate dada bonahe ji isoki hiyahe wonga, ji hinon boni. Ne ji yame kantri foure
    ngadu ulate hinei nomo le hiyei mata wahenga, ji onou ono wonboni.”
  aly-aly: '@see-verse:MRK.006.022'
  wiu-wiu: Erodeyo ke wa wedikome okome agetai ti̱a, anukuya-kiti pade memotono wenedo
    pikepa nipa iya mano wa oano ta. Anume yopiku ta kounale oto pia yamea wa okaleka
    oto piane yameou wa Erodeyo okale
  swe-swe: 'Han lovade och svor under en ed: ”Vad du än ber mig om ska jag ge dig,
    om det så vore halva mitt rike.”'
  cth-cth: Ka uknaeram tangawn totouh na poe han telah lawk a kam pouh.
  mti-mti: Sira me gae gwangwan gumbe agi wane, “Ge divi da autan anoegewa ne gentna.
    Ge imugap at neuma kokawa gambenwa autan anoegewa me ne gentna.”
  pad-NT: Deus viaha vara ira oni'ahi, ira ono'ahi ika'domakia. Jokoa ira onava'ipohi'imarinirihi,
    ika'domakia ira ono'ahi. Kodiarabo-ra oakanapitakhamavini-ra inofihi; oakanapitakhamahi
    kadaimoni hini — bini'ahi ida kidinabadiahi.
  twi-twi: '@see-verse:MRK.006.022'
  hlt-hlt: Te phoeiah anih taengah rhep a toemngam tih, “Kai taengah na bih te tah
    ka ram rhakthuem hil khaw nang kan paek ni,” a ti nah.
  tbz-SIM: Bɑ́ kɛ̀ n kpɑ̀tì kó dikéè ndi, m bo dɑ duɔ́. Míì mɛ nyɛ̃.
  san-GUJ: શપથં કૃત્વાકથયત્ ચેદ્ રાજ્યાર્દ્ધમપિ યાચસે તદપિ તુભ્યં દાસ્યે|
  amx-amx: Thang ngwenh Altjerr-henh arrenyel alheletjenh, ntwang apek mer tjengenheh
    akert arrpenheh ahentj-anemeng, thang ngwenh kel anthetjenh.”
  ake-NT: Eke pe rɨ auro'ka'pʉ iya tʉnku'ton pɨ', “Ɨnekama'po'pʉ ke rɨ ɨrepa uya,
