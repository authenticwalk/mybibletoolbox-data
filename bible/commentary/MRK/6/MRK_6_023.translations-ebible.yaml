  bdd-bdd: Ma wete ꞌibwauhaneya tamada, ꞌigwaeya, “Moisa tuwa yagwae hemisa, toꞌaha
    nuwanuwau yaꞌebwaego, ꞌeguma ꞌuꞌahwanoi ꞌigu ꞌebeloina weyahina yawatahi, ma tupwana
    yaꞌebwaego.”
  cbt-NTPO: Yoscoarë' quëchinquën. Ma'sona tëranta' nipatanco, quëtaranquën. Pancana
    no'pa' hua'anëntërahuë. Patomaquë huarë' quëtaranquën, itërin hua'ani na'aro nontaton.
  srn-NT: 'A sweri gi en taki: “Awinsi san yu aksi mi, mi o gi yu, awinsi na afu fu
    a kondre pe mi e rigeri!”'
  cta-NT: Xcubeꞌ ycuiꞌ Ndyosi ꞌna si ná ta naꞌ lcaa na nu jña nuꞌu̱ ꞌna juani, masi
