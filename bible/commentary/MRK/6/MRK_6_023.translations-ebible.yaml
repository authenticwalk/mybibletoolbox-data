  uig-PIN: 'Andin u ⱪǝsǝm ⱪilip yǝnǝ: — Mǝndin nemǝ tǝlǝp ⱪilsang, ⱨǝtta padixaⱨliⱪimning
    yerimini desǝngmu xuni berimǝn, — dedi.'
  beo-beo: 'E da gasa bagade ilegele amane sia:nanu, “Di da na ouligibi fi dogoa mogili,
    la:idi afae dima imunusa: sia:sea, na da amo dima imunu.”'
  acf-NT: Lè i fè pwonmèt sala i fè sèman épi i di, “Anyen ou mandé mwen, mwen kay
    ba ouʼy, i pé an dimi an tè-a ki anba kondwit mwen-an.”
  tpi-OTNT: Na Herot i mekim strongpela promis olsem, “Tru antap, wanem samting yu
    askim long mi, em bai mi givim yu. Sapos yu tok long mi mas brukim kantri bilong
    mi long tupela hap na givim wanpela hap long yu, orait bai mi mekim.”
  mbt-NT: Ne migpahunlibet sikandin te beyi ne migkahi, “Minsan nekey ne egbuyuen
    nu, igbehey ku keykew minsan pad ka tenge te karatuan ku.”
  hau-SA: Ya yi mata alkawari da rantsuwa cewa, “Duk abin da kika roƙa, zan ba ki,
    ko da rabin mulkina ne.”
  mam-NT: Seya niy'janj ttx'otx' Galilea ma tzaj tkanena we, jac'a txi' nk'o'n tey—tz̈i
