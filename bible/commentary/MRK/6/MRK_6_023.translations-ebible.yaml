    biꞌ.
  bqc-SIM: 'Ɔ̃ à ɛ̀a òɛ̀: Ń ma iao pↄ́ pↄ́ ń a wabikɛ̀a píi, má n gbaɛ, baa
    ma kpala guoɛ.'
  tcz-CHONGTHU: “Nathum chan chu kapeh ding ahi, ka lenggam akeh khat geiya jong kapeh
    thei nahi,” atitai.
  mar-mar: तो शपथ वाहून तिला म्हणाला, “माझ्या अर्ध्या राज्यापर्यंत जे काही तू मागशील
    ते मी तुला देईन.”
  snp-snp: Ido, Ebaka filiga olunae, lenanimo yaki moda kumunae, loto lo gedoto lo
    mele edaiye.
  isl-isl: '@see-verse:MRK.006.022'
  spy-NT: '@see-verse:MRK.006.022'
  xnn-xnn: Dalos ninsapata ay mangwani, “Olay ngan di ibagam et idyak olay mo nan
    kagedwan di kinakadangyanko.”
  mwe-mwe: Gubhalumbile bhalinkuti, “Shoshowe shushunyuje shinikupe, nkali gabhana
    upalume gwangu.”
  tte-tte: '@see-verse:MRK.006.022'
  tcs-tcs: Den em meke dis promis po da gel. Em spik diskain, ‘Ai go gibe yu eniting
    yu wandem, iben ap blo ebriting ai gad.’
  hlt-THB: Nuca venawh ce awi kam hy, “Na thoeh boeih ni pe vang nyng, ka qam ak keek
    vang dy awm” tina hy.
  soq-soq: Ita me i sanaa badowa sauasane wanase, “Dima uduudu e wae dianea ne ruawantape
    eneepa, mai dia. Ne dima osowe wainedina waiwa e meneempa ba bolana oniedina waiwa
    da meneempa ne ideita eneepa. Naita ne lagaepa kadiwa mainawolepi.”
  qub-qub: 'Chaynömi jurashpan auniran: «Imata munashayquitapis goycushayquimi. ‹Munayniquicho
    caycajta pullanta goycamay› nimaptiquipis goycushayquimi» nir.'
  att-att: Á inipagássingán ni Erodo kuna, á kinagi na, “Maguray lâ yù kiddawam mu
    nikán, kuruk nga iyawâ ku nikaw, mássiki nu gadduá na kukuâ,” kun na.
  bki-bki: '@see-verse:MRK.006.022'
  bqp-bqp: 'Akũ à ɛ̀ra à pìnɛ: Ma la dànnɛ pↄ́ kũ n a wɛ́ kɛ̀ma pínki, mani n gbamɛ,
    bee ma kpata kpaatɛ.'
  mcp-mcp: 'A mú kaag nyə fwámɛ́ kaag nə́: «Tɛɛm bə nə wó jɨɨ məma mpál á faan dâm,
    mə é fáágʉlə wo gwo.»'
  hat-hat: 'Ewòd sèmante ba li, li di l'' konsa: -Tou sa ou mande, m''ap ba ou li,
    te mèt mwatye nan peyi m''ap gouvènen an.'
  npl-NT: Iwa okisentlali kimaktilis san tlan ye kitlajtlaniliskia, maya kitlajtlaniliskia
    tlajko itekiwajyo.
  bgg-bgg: Ai è surua thok srane yao, “Na è nyie lia magunde, gu, na shii ji phi ruii
    phro, guro Sajathua ji khuyo lia na de nyaphi ruii phro.”
  eng-TCENT: He swore to her, “Whatever yoʋ ask me, I will give to yoʋ, up to half
    my kingdom.”
  eng-BSB: And he swore to her, “Whatever you ask of me, I will give you, up to half
    my kingdom!”
  cpu-NT: Eero namatavitzimi, jiyotzi Pava kyaaryoo nokantzi. Iroorika pinkovemi okaratzi
    nopinkathariventziri, arityaami onkantake nompemi kashetani.”
  san-ASM: শপথং কৃৎৱাকথযৎ চেদ্ ৰাজ্যাৰ্দ্ধমপি যাচসে তদপি তুভ্যং দাস্যে|
  tac-NT: 'Neka ''la bijchiga aní. We''é najkisúká nasípasi we''é nejímala ne napu
    nulame ju ne ―anele. ''Lige alué iweka tabilé nejega, yati simile eyela rukemia.
    ''Lige regá rukele: ―¿Tachiri tániwa alué wa''lula Erore?'
  eng-WEBPB: He swore to her, “Whatever you ask of me, I will give you, up to half
    of my kingdom.”
  gfk-H: Ga hasasalima ma ga tangai tano gurar bia, “Iau ni tar ta mangana linga sa
    ing u na tiri iau uranai. Bia u na tiri iau tiga sibaan tano nugu kingdom mah,
    iau ni tar at taam.”
  viv-viv: Kadu kwamayoku againe giwonadabadaba gigayo, “Yaubada matane gagahe velemoꞋena
    be gavadi gavadi faꞋina unaveꞋoꞋola au yaku abavehimeya hafuna amine ganavele.”
  yao-yao: Ni sooni ŵalumbilile, “Chachilichose chachimumende chinampe, atamuno mbindikati
    ja umwenye wangu.”
  tgp-tgp: Ale Herod mo retitauhi mara, “A pa sileho na sava hinau ko usia, hina purongo
    vara i tikeli na sope jara na lo aulu hinira.”
  auc-NT: Äninque ayæ̈ godömenque äninque, Wængonguï ëñëñongä nöingä ämopa, änongäimpa.
    Quïëmë impa bitö æ̈ïnëmi botö tömää edæ do godömo æncæbiimpa. Edæ bitö æ̈ïnente
    ämi ïninque botö awënë odeyebo ïnömo inte botö ënempodö incæ edæ tæcæ pä cæte
    pönömo æ̈maïmipa.
  kbc-NT: Odaa jeɡ̶eo ligegitege, meeta, “Okanicodaaɡ̶ica ananipokitiwa, jajigotaɡ̶awa,
    codaa me liwai inatawece niɡ̶ina ane jiiɡ̶e.”
  bmh-bmh: Iz ze petak aizem, iz na ibaiz baib mai, na ein esab wabun ailamam, iz
    na mizai. Na izal em gasag gumanem tubaim mizabun ailamam, go iboi, iz na tubaim
    mizai.”
  ctu-BL: 'Tsi'' wersa wa''choco i t''an. Tsi'' sube: Chuqui jach ma'' c''ajtibeñon
    mi caj cʌq''ueñet c''ʌlʌl ti yojlil c yumʌntel, che''en.'
  meq-meq: 'A mbaɗay tsaɗ tsaɗ, a gwaɗay: «Kwa mey mey! Ka tsətsah na, na vəlakeye.
    Kwa dala, na ɗəsakeye faya abəra, na vəlakeye ha a nəkar ka ləviye.»'
  noa-H: Mamʌ mag hichig nem jëeupipik'amjã chi dauperau bʌ̃ʌrjã jëeuba haawai hichdëuta
    deeu pʌaba hirig, —Chadcha mʌch himeerba parhoobam nem pʌchdëu k'õsim mʌrʌg jëeubarm
    mua pʌrʌg deebajupa. Pua mʌg durr mʌchdëu jʌ̃a chirʌm heem jãrrcha k'ãijã mʌrʌg
    jëeuk'iinjã, hichiita mua deeb k'aba pʌrʌg deejugui hajim hanʌm.
  alp-NT: '@see-verse:MRK.006.022'
  san-VEL: '"sapatha.m k.rtvaakathayat ced raajyaarddhamapi yaacase tadapi tubhya.m
    daasye|'
  kbq-kbq: Heroti'a huvempa huno ana mofara asamino, na'ankuro kavesinesia zanku'ma
    nantahi kesnankena amane negamina, kegavama kri'noa kumara amu'nompintira refko
    hu'na kamigahue.
  kbh-kbh: 'Y jajúrase, mënts̈á tbojans̈buachená: —Nts̈amo chas̈cojotjañcá cbochjáts̈etaye,
    masque ats̈be amë́ndayents̈a bomnanents̈ana tsë́ntsañnaca ca.'
  ron-LSB: 'El i-a jurat: “Orice îmi vei cere, îți voi da, până la jumătate din regatul
    meu.”'
  pon-pon: 'I ari kotin kaula: Meakot koe poeki re i, i pan ki on uk, lao lel apali
    en ai wei.'
  nhe-BL: 'Huan Herodes tlatestigojquetzqui chicahuac iniixtla nochi itlanotzalhua
    huan quiilhui nopa ichpocatl: ―Nimitzmacas nochi tlen tinechtlajtlanis yonque
    tinechtlajtlanis tlajco ni tlaltini campa nijpiya tlanahuatili.'
  sps-sps: Ana ayei kat ton tsuen man tana kooviou, “Man non jias, ta saa te rangat
    iny rom anyi tsonyo na, Nyo nai faan marom anyi, ito te tsue fi rom anyi nei ma
    kibei anyo na waau ana nyi te kaa men mes panan te onot non.”
  wnc-wnc: Inike, “Siakande siknga akgamit,” ngang yake anzing inikut, “Gata nae sanga
    tapatu gamitde yawinu akgamit. Sike gata natane sangabamu kautdu gae gamitde yawinu
    nata akgamit,” ngang inikut.
  bus-bus: 'Ben à ɛ̀ara à bènɛ: Ma la dànnɛ pↄ́ kɛ̀ n à wɛ́ɛ kɛ̀ma píngi, mɛ́ n gbamɛ,
    baa ma kpata kpaatɛ.'
  gub-BL: A'e rupi uze'eg Ero izupe a'e kury. — Heze'eg azeharomoete ihe, i'i izupe.
    — Amono e putar amo ma'e wyzài ma'e neremimutar newe ihe nehe, i'i izupe. — Te
    hema'e kureruhu amono putar newe nehe, te heremetarer kureruhu amono putar newe
    nehe no, i'i izupe. — Aze heta mokoz heremetarer ihewe nehe, amono putar pitài
    newe nehe, i'i izupe. — Wyzài nereminoz amono putar newe nehe zàkwà, i'i izupe.
    — Aze nazapo kwaw nezewe nehe, tuwe Tupàn uzepyk herehe nehe, i'i a'e pe har wanupe.
  imo-imo: Aku tepa nimbelie kinye, ambo wenepomundo ungu pulumu mi lepa tipelie nimbei,
    “Nani mi lepo nundo nio, ambele mele te waliko pilinio aku melemu timbo. Paimbo
    nanga kombu nokoromanga ekondo owe toko tiwi ninio lemo kape timbo kau,” nimu.
  boj-boj: Osiqa aqa anjam di olo siŋgilatosiqa minjej, “Ni ijo ñoro kalil ambleq
    na potosim oqajqa marqam emqai. E ijo anjam di uratqasai bole sai.”
  ulk-ulk: Erodide able neur detagri, “Ka mari gair lu naiswere, mena obakedi netat
    pek kari basalaiage.”
  eng-DRA: 'And he swore to her: Whatsoever thou shalt ask I will give thee, though
    it be the half of my kingdom.'
  knf-knf: 'Abot amehna aji : « Uko bŧi wi ikheparaanuŋ dwulu wa, woli idoo ŋal kakib
    uŧaak wi naan ţi pŧoof kawulu umbaŋ uloŋ. »'
  san-KHM: ឝបថំ ក្ឫត្វាកថយត៑ ចេទ៑ រាជ្យាទ៌្ធមបិ យាចសេ តទបិ តុភ្យំ ទាស្យេ។
  arn-NT: Mufü rupachi ta kuyalltulelfi tañi eluafiel chem rume ta “eluen” pielieyew,
    rangiñ ñi nieelchi chemkün kütu.
  zas-NT: Xt badëë xtiidxaman gudëëman ni guiniabtzim, majsi garol ni rajpaman.
  ken-NT: Ayɨkɨ bɛyǎ ndɔŋ ntá yi bɛ, “Chɔŋ nchyɛ́ wɔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɔ́yàŋ nchyɛ́
    wɔ, yɛ̌ chí ɛbhakátɔk ɛya ɛ́mɔt.”
