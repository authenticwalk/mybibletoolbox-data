  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ପ଼ଦା ନ଼କିତା ପାର୍‌ମାଣା କିତେସି, “ନୀନୁ ନାଙ୍ଗେ ଏ଼ନାଆଁ ରୀସ୍ତାଦି,
    ରା଼ଜିତି ଆଦା ଜିକେଏ ନା଼ନୁ ନିଙ୍ଗେ ହିୟାଇଁ !”
  cha-cha: 'Ya manjula: Todo y ungagaoyo, junae asta lamita gui raenoco.'
  amu-NT: 'Seityeⁿtyeeⁿ ñꞌoom, tsoom: —Meiⁿnquia na nlcaⁿꞌ no̱o̱ⁿ, nñequia hasta meiiⁿ
