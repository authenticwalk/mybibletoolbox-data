    ကျိန်ဆို လေ၏။
  kgf-kgf: Imuhuc ʒéma ac selianec ʒikima ézéyec; Iwawai méŋac méŋ qesina nuac héŋgaleŋ
    ama areŋa yanda imi suc igucnec hia méndémma gémmaŋac séc.
  awb-awb: Pópoqnahga tagaríéhtáq aiq pútariahnsanuge. Arega nánio ina naneq náwiníe.
    Wahnahnu naneqsabé ákáhtaq nánio inaraqmé náwiníe úwe.
  gdn-gdn: E inako sibu manako gwaiyabapupu, wagubu ke; “Nau mibai nidiyakani; Kau
    nuwa-geya gwede nene wainapiyei ki kuduba nau kau negeyani. Nau kasiyarani daikere
    ki nau mete negeyani.”
  hvn-hvn: Ta ame hebꞌèka rai pereda yaa, ta wie ma. Hupa yaa nga ngara Deo!”
  nko-NT: Ɩnʋ ɔlɛka ntam há mʋ ɔbɛ́ɛ, “Nɛ́ha fʋ́ tótógyítɔ́á fɛ́fɩtɛ́ mɩ́. Nɩ́
    igyi mɩ́ iwíe ogyíkpá ɩfʋn kʋ́ráá.”
