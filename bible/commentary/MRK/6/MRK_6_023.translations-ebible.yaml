  cut-NT: 'Ca̱h se ndudo yahn se ta̱hn, ne ra̱hn se: ―Adecodehno che nehn, andahre
    ma̱hn va na̱n che rihquentiyón, té di.'
  bel-bel: 'І запрысягнуўся ёй: чаго ні папросіш у мяне, дам табе, нават да палавіны
    майго царства.'
  zlm-KSZI: Dia menyambung dengan sumpah, ‘Apa sahaja yang kamu minta akan kuberi
    kepadamu, walau separuh kerajaanku sekalipun.’
  gdr-gdr: Ɨ dɨde ton tin God ma nyɨ kɨma womnonj da, “Nangga mana ra man netɨrkisɨt
