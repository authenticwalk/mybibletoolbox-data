  chd-NT: 'I''e''ma jurar, icuaj''moxi: “Iƚe laƚsahue''eya, tama ti''iƚa'' onƚca laifcuxepa,
    capi''i''mo''”.'
  kdc-kdc: Kaiduila, “Noiduila, nokugwaa chochose chondaunipule, hata nusu ya undewa
