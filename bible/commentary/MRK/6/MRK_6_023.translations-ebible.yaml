  nss-nss: Pe irandrangan iya kili yiy, ipa, “Upwai ndrokonan isa kili wou, kapa asike
    yo kiya hapesah andre kuikiy kisatam; pe kapa asike yo para kuiki kolo king haroh
    mwanye ato kisatam, ara andre kuiki haroh mwanye kisatam.”
  snc-snc: Benamo ekiraiato, ekirato, “Kara bonoḡiguni dagarana bavinimuni, ḡegu Basileia
    tavina bonoḡiguni maki bavinimuni.”
  lgl-lgl: Ma ka alafuu 'uri 'e fala, “Tali ta koe sugaa agu, lakae kwatea famu, wasua
    'ala ta aba ala tatalona 'e lau.”
  mmo-mmo: + o 6:23 Esta 5:3,6; 7:2*Sa naanêêl keen baandoni naambe okataangg vati
    vu sa ond sale aambu vu hong, de naambe gawiingin nambe saambu sate taaku vaalu
    be ongganggin, ond yik sale aambu vu hong.”
  ncu-NT: Ne̱ ɔɔ be̱e̱ waa e̱taŋ fe̱yɛ, “Mo̱ e̱ waa e̱taŋ fe̱yɛ mo̱ e̱ sa fo̱ ke̱tɔ
    ke̱maa ne̱ fo̱ e̱ tɔwe̱ a fo̱ gywii mo̱ ɛ fo̱ e̱ kpa‑ɔ. Amo̱ e̱ gye̱ mo̱ swe̱e̱re̱‑ɔ
    ke̱be̱gya gbaa, mo̱ e̱ te̱ŋ a n sa fo̱.”
  cni-NT: Ineaquena Tasorentsi, ioti eiro namatavitimpitsi. Paitaricapee pincoacotaquenari,
    aitaque nompaquempi. Picoaquerica nompaarantempi noipatsite, aitaque nompaquempi
    cashetani.
  eng-WMB: He swore to her, “Whatever you ask of me, I will give you, up to half of
    my kingdom.”
  zaw-NT: 'Dxejcru räplii Herodes lojni: ―Sunidxä xhitis ni guiniablu. Mase gala''
    yuj ni rnibeä.'
  san-MAL: ശപഥം കൃത്വാകഥയത് ചേദ് രാജ്യാർദ്ധമപി യാചസേ തദപി തുഭ്യം ദാസ്യേ|
  tam-TCV: நீ எதைக் கேட்டாலும், அது எனது அரசில் பாதியாக இருந்தாலும், நான் தருவேன்”
    என்று ஆணையிட்டு வாக்குக்கொடுத்தான்.
  mit-NT: Te nì chinaha‑té Dios ñà‑ndéni iñàha nì cui ni cácàn‑ña, cuàha‑tèñá, mate
    ni cúndúá iin davatahvi ñuu ndé cusáhnû‑te, cuàha‑tèñá.
  ceb-ULB: Nanumpa siya kaniya nga miingon, “Bisan unsa nga imong pangayoon kanako,
    igahatag ko kanimo, hangtod sa katunga sa akong gingharian.”
  ces-LB: Král byl tak okouzlen, že jí pošetile slíbil splnit jakékoliv přání, i kdyby
    to měla být polovina království. Dokonce to přede všemi slavnostně odpřisáhl.
  mkn-mkn: Biar lu minta bagi dua beta pung karajaꞌan ju, beta kasi. Beta sumpa deng
    Tuhan Allah pung nama!”
  nce-nce: Na eso ho Herot bume iniyafememu gali tolë, “Bo jume nëgali galimemu gali
    nolë. Ju wesibi tole laletlëye, bo jume kë wesibi nëglëme. Na ju metole eglena,
    bobë iniwa wesibi fu notometëme na jume nëlëme, na bobë lifate mata tlë nëtatëme
    na jebelëfu jume yo nolëme, ebë lalowa, bo tako tolemu nanelë.”
  pol-UBG: 'I przysiągł jej: O cokolwiek mnie poprosisz, dam ci, aż do połowy mego
    królestwa.'
  qxh-NT: 'Chaynuylla yaparir-yaparir auniran: «Imata mañacamaptiquipis, jushayquim.
    Marcäcunatapis pullanta juycujmanmi» nir.'
  nwi-nwi: Yakamni kwəsu əgkəp mə nar yame nakorkeikei mamaiyoh yo kɨn, yakɨrkun nɨvəhsi-preyen.
    Nar apnapɨg tukmə rehuə pawk, yakɨrkun nɨvəhsi-preyen kɨm ik.”
  kmo-kmo: 'Herot rii mayama harapa maji ba rii ma howuchi eecha wor: “Ada ninya masewoyeri
    anapa nija wohenyak hakiita. Nicha eeji siita kowu tawa boboyen chipiin wohenyey,
    anapa ninya kaw hakiita!”'
  agr-agr: —Wi taja nunak dekas dutikattajai, wi inamag jukesh jimaituk segatkuminish
    dekas amamain asan tajame, —tiuwai.
  kyc-kyc: Doloma peparae nambanako silyamo emba nyipuli lao suu pyao karo lare ramo
    doko jero. Nambana yuu kanya dokona lili pipala rombo pyao jii lare ramo kapa
    jero, lao kingi ketae nembo leya.
  urd-GVU: بلکہ اُس نے قَسم کھا کر کہا، ”جو بھی تُو مانگے گی مَیں تجھے دوں گا، خواہ
    بادشاہی کا آدھا حصہ ہی کیوں نہ ہو۔“
  yre-NT: 'Ɛn Erodi -tɔ ''e wei da -a vɩdɩ -a ''nan: «-Te ''mɛn mingɔnnɛn trɛ va nɛn
    i cɩ bɛ, maan ''fʋɩ ''tʋ -nɔan ''yiɛ.»'
  fuh-BKF: O hunanii ɗum, o wi'i o hokkan ɗum huunde fuu ko nyaagii mo, fay si tawi
    wo feccere laamu makko.
  arl-NT: 'Herodesri socua puetunu pueya niquiarajanaa na sequerohuacuhuaj: —¡Seetanujuanaa
    quia sequeyanijia, maja cua sapojonu! Janiyari quia niquitionutaniya quia masesanoni.
    Quiaa jaara cua masere cua jiitiasano cajiniocua, naajaa, janiyari quia niquitionutaniyani.'
  dhg-DUWADHA: Ga bilaŋ nhunu djälma, ŋayam ŋarru mala-wulkthumana bukmaknha yana,
    ga ŋala ŋayi maka malany nyäkuḻ gumurrŋa, ŋaya ŋarru gulkthumana nhuŋgun ga nyäkuwaynha.
    Ga banha ŋarru dhäwulma bitjanya maḻŋꞌthun, ŋaya yaka ŋäŋꞌthun, nhan ŋarru nhänany
    God-Waŋarryum dhä-girꞌyuna yana.” bitjan.
  ziw-ziw: Helode elisa, “Nahwinke chochose ukunga, hata ukaunga inusu yo useuta wangu!”
  grc-TR: καὶ ὤμοσεν αὐτῇ ὅτι Ὃ ἐάν με αἰτήσῃς, δώσω σοί, ἕως ἡμίσους τῆς βασιλείας
    μου.
  nag-nag: Aru tai swali usorte kosom khaise, “Tumi ki mangibo, moi laga adha rajyo
    mangile bhi, moi tumike dibo.”
  eng-OEBCW: and he swore to her that he would give her whatever she asked him – up
    to half his kingdom.
  knj-NT: 'Jix sloctej sbi Dios, catu'' jix yak''on sti'' tet ix, jix yaloni: —Yal
    c''al tzet yetal junoj cha k''an e in an, oj wak'' e ach. Cax c''al snan oj bey
    ey jin oc yaawilal ti'', oj wak'' an, ẍi naj.'
  deu-1912: 'Und er schwur ihr einen Eid: Was du wirst von mir bitten, will ich dir
    geben, bis an die Hälfte meines Königreiches.'
  san-PUN: ਸ਼ਪਥੰ ਕ੍ਰੁʼਤ੍ਵਾਕਥਯਤ੍ ਚੇਦ੍ ਰਾਜ੍ਯਾਰ੍ੱਧਮਪਿ ਯਾਚਸੇ ਤਦਪਿ ਤੁਭ੍ਯੰ ਦਾਸ੍ਯੇ|
  nob-LB: 'Og så sverget han i påhør av gjestene og gjentok: ”Ja, hva du så enn ber
    om, det skal du få, om det så er halvdelen av mitt rike.”'
  ntj-ntj: Tjiinyan puurrarringkulalpitarrartu yarnangu kutjupatjarra kanyilku. Nyangka
    ngayulu-rna kutjupatjarranya kanyinma. Tjiinya Mama Kuurrta mirangka-rnanta watjara.”
  sxb-NT: Omwami yamuifuuwira na awoola otino, “Ekintu-ukintu ekia onsawire nyiza
    okuku-aa, namba ni kuri enusu eya owuami wuange.”
  nhu-NT: Ɛ wvú bvuu die kelew gay lɛ, “Ɛ́ wo bife naa la ɛ̂ me, ɛ ɛ̀ cim nu naa keŋgawtɛn
    ke woŋ wɛm e, ɛ́ me enya ɛ̂ wo.”
  row-row: Mae moꞌe banggi rua nusaꞌ ia o, au fee. Au sumba endiꞌ Lamatualain nara
    Na!”
  msy-msy: A kamaghɨn a mɨkemegha, akar dɨkɨrɨzir gavgavim kamaghɨn a mɨgei, “Kɨ guizbangɨra
    nɨ mɨgei, nɨ bizitam gifongegh, na mɨkɨm. Nɨ kɨ garir bizibagh ifongeghɨva, na
    mɨkɨm. Kɨ tongɨra da bighɨva, taba nɨ danigham.”
  agg-agg: Herot ai dabarɨfi hoafɨyundowohü yahuya, “Se nɨne-moatükunɨmboyo hoafayafɨ
    ana, ndahanɨnɨmboyahɨ. Se hɨfɨ hɨfandarɨhandɨ ranahambo kɨkɨrowandɨrɨ asafɨ ana,
    ranamboanɨ ro kɨkɨndɨheanɨnɨ-mboyahɨ,” mehu.
  ptp-ptp: Om Helot hɨlu kɨyang xôn vô i dɨ nêl ên nêbê, “A nêl hɨxôn nôn vô ông bêga
    bê ông obêc kɨtaa susu ti vô a ge, od a ob vông vô ông. Om ông obêc kɨtaa a ên
    ông nêbê a vông kɨbun wê a vông ge vɨwen i tu ông lêm i lec ge od a ob vông i
    tɨyi wê ông nêl ge.”
  nak-nak: Mai la golugolu tomi ale mave mave eme ge kakeau, ale eau ge abi seseleamu,
    eia sesele oata. Eau ge sugu taro moliamu mai eme ge veiagu, ge vilele lua letalua
    la magasa taku, taume ge la galela isasa, taku ge la galela isasa, ale eau ge
    igo seselea, eau ge abi moliamu.”
  lbb-lbb: Pa i lele rakrakai tana mange, “Asa kama ning ur nunung iau suri ar sarani
    ka. Ning ur nunung iau sur ta tuk a matanitu ar sarani ka.”
