  swh-ULB: Akamwapia na kusema, chochote utakachoniomba, nitakupa, hata nusu ya ufalme
    wangu.”
  tpt-NT: 'Ex vachu junil: —Laqsaval ijkunan ni kakxtaqniyan yu kiskꞌiniy mas va tichichuncha
    kaval tus kaval pakltaun ni kilakamunukpaꞌ taꞌan klhichimoꞌoy.'
  aai-aai: Naatu babitai isan eobaifaro eo, “Abisa isan inifefeyan au aiwob turin
    auman boro anit.”
  sny-sny: Sosu le menitani ape ma'e peri kairefi a'i se tame eiye, “Wanure! Ane ne
    se tame eiye, Ne ane ma'e etiri ta ei toweriyei su, ane lai wiyeme a'i ne ma'e
    aurowa. Marepi no apou a'i totereme su, ‘Ane awei pani ponei tewi a'i no aniyei.’
    Wiyeme a'i ane lai awei pani ponei tewi a'i ano ne ma'e aurowa.”
  myy-myy: Mʉ senija yʉ gajeoni rʉcorise gʉdarecona mʉre ĩsicʉja yʉ. Adi cʉto gagʉ
    ʉjʉ ñacõri, mʉ senija gʉdarecona ĩsicʉja yʉ. Bʉgʉ meje ya yʉ adire. Ri ya yʉ,
    yiyijʉ Herodes Herodías macore.
  trc-NT: ga̱a ne̱ cataj uún soꞌ― Cuta̱ꞌ yá ꞌu̱nj raa̱ Diose̱ se vaa a̱ me maꞌa̱n
    rasu̱u̱n cachi̱nj so̱ꞌ rihanj, ne̱ rque̱ ꞌu̱nj mán so̱ꞌ á. Nda̱a yane̱j yoꞌóó
