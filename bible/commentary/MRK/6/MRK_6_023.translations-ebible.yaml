  qxn-NT: '@see-verse:MRK.006.022'
  wol-2010: 'Mu boole ci ngiñ ne ko: «Loo ma mana laaj, dinaa la ko jox, ba ci genn-wàllu
    réew mi sax.»'
  kqw-kqw: Ra i liliman dekdek tari lena, “Asau mukut ra un saringi tang, an pitari
    tam. Ra un saring iau kai sur tu kukur tagun a kum utna ra a warkurai suri, an
