  poi-NT: Jesɨc jém Herodes ijɨycámáy jém wo̱ñi iga ichiiba t́it́am ixunpa hasta cucmɨ
    jém naxyucmɨ ju̱t́ iŋjacpa.
  dhg-dhg: Ga bayiŋ nhunu djälma ŋaya ŋarru mala-wulkthumana bukmaknha yana, ga ŋala
    waŋgala maka malany nyäkuḻ bitjuwayiŋ goŋŋa, ŋaya ŋarru gulkthumana nhuŋgun ga
    nyäkuwaynha. Ga banha ŋarru dhuwan ŋangawulma bitjanya maḻŋꞌthun ŋaya gayŋa ŋäŋꞌthun
    nhan ŋarru nhänany God-Waŋarryum dhä-girꞌyuna yana.” bitjan.
  wuv-wuv: Ma ina fa'unai a'a mei baduu pifine ba “Tamanu o i'iginia, a pa'aa fanio
    nopa'awii hesuwi feni haparaiau.”
  quf-NT: 'Chaymi qashan qashan jurar kaynu niran: —Ima munashaykitapis mañamay, nuqami
    qushayki, michka tukuy nuqa mantakushaymanta lamtar partin kaqmanmatapis nir.'
  yuw-yuw: Heröt yu komanang mayogoc. Muno yu yong koing mata ingoroc sigoc, “Boinno
    onoce, goc yapmu auha ibip gamuna nania nocho worochon torocgon gamontat. O gocu
    nochon kantri ngorochon docnoha yontarocanu wömai nocho wo fuc tongga docno goc
    gamam.”
  mph-mph: '@see-verse:MRK.006.022'
  hus-NT-1971: Tam in lej cuba’ tim ba’ ti chubax a Herodes abal lej chubax ne’ets
    quim pitha’ an ts’ic’ach jahuaquitsq’ui ta ca conchin, ma tam ts’ejel jahua’ in
    cua’al ti ts’ale max quin le’nanchi.
  med-med: Ik mong ronduⱡ mbʉ nga ou ndupa, Erot ndi, mi tepa ambuⱡa ei, kundpa nitim,
    “Na mi tent ei, nim namba mel ti, nim numan mondkʉn wuldʉn ei nguimp mint. Wote,
    ya na nga tʉpa mumuk rui kona ei, rʉk ila oi ndup orunga nim nguimp ku!” nitim.
  bch-bch: Ta ikado posanga tautaunga gadae pan bedane, “Naposa tautaunga, saoa danga
    eao beta gau ngan, eine ga nabada pago. Oangga eao keo ga napoga leg tibur kapei
    toman leg danga sisid ga iman rua ta lem iadag, eine ga nakado.”
  cco-NT: Jo̱ dseángꞌˉ cacuøꞌˊbre júuˆ quiáꞌrˉ i̱ sɨmɨ́ˆ do e nicuǿꞌˉbreiñꞌ do lɨ́ꞌˆ
    doñiˊ eeˋ iiñꞌ˜ do nañiˊ faꞌ condseáꞌˉ uǿˉ lɨ˜ quiʉꞌrˊ ta˜.
  deu-1951: 'Und er schwur ihr: Was du auch von mir erbitten wirst, das will ich dir
    geben, bis zur Hälfte meines Königreichs.'
  alq-ALGNT: Maiagotc niteb8e, kiga minin kakinagotc kegon ke k8ag8edjimiji8anen,
    8a8adj abita nidogima8i8in,” ki ikido.
  ixl-NNT: 'As tukꞌ tiila yol taltziꞌ veꞌt u Herodes. As ech tal ileꞌ: —Kꞌuxh la ajaj
    unpokꞌoꞌchoj u txꞌiibꞌal unqꞌiieꞌ, as techal la vaqꞌ see kam uvaꞌ la ajaj sve,—
    tiꞌk naj.'
  boa-NT: Ehdúhjáa Heróódé néé díílleke ɨ́mɨáánetúré ɨɨná dille táúmeíñevu iájcuíñe.
    Neebéhjáa ávyeta íavyéjú íjcyárónetu tsahdúnéécú díílleke iájcuíñé teene dille
    táúmeíhajchííjyu.
  etr-etr: Ea naabo migalïa diigila dolïsä amoma sähalea, Nelebo afädë ïmoseda, na
    sege edefade beaha neebe amogi mogogi nofela ïmolömelëla säi.
  quh-NT: 'Cayta nerka juraspa: —Jurani gobiernoy capuwaskanmanta cuscanta mañacuwanquiman
    chaypis, chayta koskayqui, —nispa.'
  kwi-kwi: 'Mamasa an tɨnta ussa ka kin namta: —Chiwazha paikukane, sunpawa tanash.
    Na kakwa mɨj aizpa tanash, kizta.'
  agm-agm: Ko awaisɨho Erotɨho pɨwɨha watɨpɨha kaatɨ apwaimaamaati saundataase. “Kɨnyɨ
    nɨngi wapaapɨ nanɨsesamaahɨ nahɨmɨto. Nisɨ otɨpɨpatɨ awaisɨhonɨnimandɨ isɨhiyai
    iwinjaatɨ bimohɨpatisangi tipɨtapaatɨ wihoaaŋɨhatɨ kɨnyɨ kaimbɨ jatɨtaapɨ nahɨmɨto
    nanɨsesamaaho,” undataase.
  ubr-ubr: On an aumatan sigaraba auris on ifaro iyau, “Yau aumatanim om am gogoi
    aifan aurin u’nau on arimon engon tutufin anitem, mat fofonin au baiaiwab turin
    ankuseb anitem!”
  tsw-NT: U kucinaa yi ta̱, u damma, “Ili i na vu pati numu suru, n ta ca wu. Ko uɓatsalai
    u tsugono tsa̱ va̱ tsa ɗa vu cigai, n ta ca wu.”
  cax-NT: Itusiancatati curusürrü isucarü na aicoco. Puerurrti aitorrimiati ümo isiu
    arrüna ñanquitio, champü nacarrü ümoti arrtü ñanquitio cümuinta arrümanu cürrü
    cauta anati üriabucati.
  aia-aia: Wai duruduru tana'o 'inia ta aba 'iniai dora nau marungia 'onaa 'o 'irisia.”
  srp-1865: 'I zakle joj se: što god zaišteš u mene daæu ti, da bi bilo i do po carstva
    moga.'
  agt-agt: A pagasingan ta Dyos am awek iatad teko ya ngamin adangam teyak maski abat
    ta gadwa na ngamin pagariyan ku,” kunna.
  lug-lug: Era n’ayongera okumulayirira nti, “Kyonna kyonna ky’ononsaba yadde ekitundu
    ky’obwakabaka bwange nnaakikuwa!”
  yby-yby: Loko Omaimidana omudaloya lo hukoko emoya sainamamuya letadawo nesaya aha
    emekoloe, ito nemo ujapa nobo mikamukiya letadawoya hukoko malokaya emo ujapa
    oo loko emekoloe.
  heb-heb: וישבע לה לאמר כל אשר תשאלי ממני אתן לך עד חצי מלכותי׃
  mpp-mpp: Milu Wapongte wacka yowa sanangkenale yanguc mipangkewec, “Ga wiyac monicte
    milocnuyengka gele-benangkedacte. Ailu himong damongkegabac, yogolec nebocinele
    miyengka heuckelu geledacte.”
  apb-apb: Na ko he'i heiholota'i lo'u hunie uuri, “Nou sai niie mola nga taa o kei
    sukaa ma'alana nga mei ola oto paine mala nga aapa aana aalahanga ineu.”
  san-TEL: శపథం కృత్వాకథయత్ చేద్ రాజ్యార్ద్ధమపి యాచసే తదపి తుభ్యం దాస్యే|
  ben-IRV: আর তিনি শপথ করে তাকে বললেন, অর্ধেক রাজ্য পর্যন্ত হোক, আমার কাছে যা চাইবে,
    তাই তোমাকে দেব।
  ntu-ntu: '@see-verse:MRK.006.022'
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਸਹੁੰ ਖਾਧੀ ਕਿ ਜੋ ਕੁਝ ਤੂੰ ਮੇਰੇ ਕੋਲੋਂ ਮੰਗੇਂ ਮੈਂ ਆਪਣੇ ਅੱਧੇ ਰਾਜ
    ਤੱਕ ਵੀ ਤੈਨੂੰ ਦਿਆਂਗਾ।
  gvc-gvc: Cohamacʉ mehne potocã nii nija mʉhʉre. Mʉ sinino puro yʉ yare dacho macai
    waihtja mʉhʉre —niha tiro ticorore.
  mwp-mwp: Nuydh nabepa koeygarsar zapul pa ngoedhalmayl poeybaypa mamayir kedha,
    ‘In ngay Awgadhaw parunu ngibepa mina koey mina yadu umepa, ngath kay ngibepa
    ngaru maypa, kasa kay moegina mura ngaw niyay lagaw mina zoengu.’
  ksj-ksj: Aniꞌa hubehune raenaꞌa, ꞌahige rae niro. 'Ḡa nagini urateꞌeteꞌe toheḡa
    umidine, eḡeꞌa ḡaniꞌuma. Eḡeꞌa ḡiane radiuꞌeteꞌe habaꞌa ruga zuni ḡaniꞌuma.'
