  cab-NT: Dan le jagáambunbalin lánigu Juan, ába jayábin lun janǘgüni lúgubu, ába
    jábununi.
  clu-clu: Pagkabati anang mga somolonod ni Juan sa natabo, ginayanan nanda kag ginbuul
    anang lawas kag ginlubung.
  swh-ULB: Na wanafunzi wake waliposikia hayo, walikwenda kuuchukua mwili wake wakaenda
