  chz-NTPS: Maˊ gaꜙnuuꜘ dsaˉkya̱a̱hˊ Jwa̱a̱ꜚ heˉ gaꜙlaꜗ läꜙja̱ˉ, naˊnääyˈ naˊki̱i̱yꜗ
