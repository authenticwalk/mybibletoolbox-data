  lbm-lbm: यो सुन क यूहन्ना को चेला आयो, अऊर ओको शरीर ख ले गयो अऊर कब्र म रख्यो।
  ncj-NT: Queman in itlamachticahuan den Juan oquimatque inon, oyahque quianahque
