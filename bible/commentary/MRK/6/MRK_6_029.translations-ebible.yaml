  san-ISO: ananataraṁ yōhanaḥ śiṣyāstadvārttāṁ prāpyāgatya tasya kuṇapaṁ śmaśānē'sthāpayan|
  deu-ELBBK: Und als seine Jünger es hörten, kamen sie und hoben seinen Leichnam auf
