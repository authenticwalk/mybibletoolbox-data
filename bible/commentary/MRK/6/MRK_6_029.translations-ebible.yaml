  gmv-NT: ዮሃኒሳ ካሊዛይቲካ ሄሳ ሲዪዳ ማላ ዪዲ ዮሃኒሳ ኣሃ ኤኪ ኤፊዲ ሞጊዳ።
  por-BLT: Quando os discípulos de João souberam o que havia acontecido, vieram e
