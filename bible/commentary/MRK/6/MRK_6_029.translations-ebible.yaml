  prf-NT: Dikona nabareta iyud nen disepulus hidi ni Juan a Mágbinyag ay inangay di
    en bangkay na, sakay tulos di a inlábbáng.
  auy-auy: Yónini kísau-waasi isésa wenáúma komaimái utaráawe. Ánaaemba Éroti Ísuni
    kísaugon-aai iséna séna minkwáásí Yóni nombó maitínkaraiwai éna pukáimpinkemba
    íyáfasinankaisana méraiye Éroti siyáiye.
  tbg-tbg: Mintumanta Ionira avataqi ni vau vaiintinavuka vi uvara iri vinavuka ani
    Ionira vaata vare muntu quntama kora.
  hub-NT: Nu turamun Juankan unuinatairi aina antukar taruawar, iyashi jukiar ikusaru.
  hmo-hmo: Ioane ena diba tahua taudia ese inai sivarai idia kamonai neganai, idia
    lao, iena tauanina idia loahaia, guria gabuna lalonai idia atoa.
  big-big: Pulaga Yowanyegi kiriweiwili pura kerewiyawekke puwili kambela logo Yowangi
    yasurik weiya logo mosindage waliya.
  gux-G: Jan ŋɔdikaaba n bo gbadi ke li tie yeni bi bo cua ki taa o gbannandi ki pan
    bili o tanlogu nni.
  cnl-NT: Ma²ca¹núu³ dsa³ quien³² Juan, i²guín¹te'²³ i²tee³te'²³ 'lɨ́ɨ³. Ca²³'áan²te'²³
    jo̱o̱²³na²³.
  zar-NT: Cateʼ bönniʼ dáʼgaquiëʼ Juan naʼ bilaʼyönnëʼ didzaʼ chiguca lë naʼ, bilaʼdxinëʼ
    niʼ, en buluʼúʼë lëʼ, ateʼ yöjcáchiʼgaquiëʼ lëʼ yeru ba.
  kde-kde: Vakuhundwa vanga Yohana pavapilikene anelo, nkuhwena unautwala mmili wanga
    Yohana, nkuusika.
  ata-ata: Xe ta molomolo noxou Ioanesi, milomusou aꞌalosou mii ane Elodesi muꞌoxonu
    noxou ne, la sou aneꞌi mineꞌe sou minoꞌu vasimolu sou milai miꞌasixu no lousiꞌa
    ta mitema.
  qvw-NT: Chaynu wañülächishanta yaćhälälilshi, Juanpa puliwshïnincuna śhalcämul pampapämunanpä
    apaculcäla.
  nfa-nfa: Ropa ana madhutu Yohanis sèra tadèngi ra poro rèti le kètu Yohanis, rèngu
    mai nedhe rèti ngiꞌu nèngu lasi padhane. Dꞌai sange neꞌe ka, lii lolo mamadhe
    Yohanis.
  tnp-tnp: Nian nətəmimi mɨn rəha Jon Bəptais kəmotətəu nətəmimi kəmotanus nati u
    kəmol e Jon, kəni kəməhuvən motələs nɨpətɨn məhuvən mohtənɨm e nɨpəg kəpiel kəti.
  urd-urd: फिर उसके शागिर्द सुन कर आए, उस की लाश उठा कर क़ब्र में रख्खी।
  hot-hot: Ma Jon anêŋ ŋê ku elaŋô abô êŋ, ma êlêm ewa anêŋ liŋkupik ba i elav halôk
    siô valu abyaŋ.
  mqj-NT: Tappana naissanan passikolana Yohanes kara-kara iatoo, saemi naala batang
    rabukna anna lamunni.
  rus-SYN: Ученики его, услышав, пришли и взяли тело его, и положили его во гробе.
  mbh-mbh: Lamako Jon ile wainlangaere, o nongpol i, ma o es ma o potun a Jon ilopat
    ol inga ako la a vuvepun ma o tetun i.
  bdd-bdd: Ma Yoni ꞌana tomuliyao ꞌina ꞌamasa wasana sihesagoheya, ma sinaoma ma Yoni
    wahina siꞌeweya ma sigaliheya.
  cbt-NTPO: Imarinsopitaso', natantahuatona huë'pi. Nonën quëparahuatona', pa'pitopi
    huachi.
  srn-NT: Di den man di ben e teki leri fu Yohanes yere san psa, den go teki a dedeskin
    fu Yohanes tyari go beri.
  cta-NT: Ñiꞌya̱ ngua liꞌ, loꞌo ndyuna nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Juan chaꞌ nscua
    jyoꞌo biꞌ, hora ti ndyaa nguꞌ ca su ntsiya jyoꞌo Juan. Liꞌ ndyaa nguꞌ nguxatsiꞌ
    nguꞌ jiꞌi̱ jyoꞌo biꞌ.
  bqc-SIM: Kɛ́ Zãa ìwaↄ yã́pi mà, ↄ̃ aa mↄ̀ wà aà gɛ sɛ̀ aa vĩ̀.
  tcz-CHONGTHU: Chuin aseijuiten ajah phat'un ahung un along chu ahung lauvin lhan'ah
    avui tauve.
  mar-mar: हे ऐकल्यावर, योहानाचे शिष्य आले आणि त्यांनी त्याचे शरीर उचलले आणि कबरेत
    नेऊन ठेवले.
  snp-snp: Ido Yoni ege-ege moinamo we ya kawa koliti oti kono ukana ya oluti uti
    kale li edae.
  isl-isl: Þegar lærisveinar Jóhannesar fréttu hvað gerst hafði, sóttu þeir lík hans
    og jarðsettu það.
  spy-NT: Yu kakas ꞉rubiikaab Yoowaana kule kaakume, bokumuy.
  xnn-xnn: Idi dinngen nan papasolot Juan nan inommat dadat omey alaen nan awakna
    et ikaobda.
  mwe-mwe: Bhaajiganywa bha a Yowana bhakapilikananjeje genego, gubhapitetolanga maiti
    ga a Yowana gubhashishilenje.
  tte-tte: '@see-verse:MRK.006.028'
  tcs-tcs: Wen dem klostuman blo Zon bin lisen Zon bin ded, dempla bin kam po teke
    da bodi ane bere em.
  hlt-THB: Ce ak awi ce aming zaak awh Johan a hubatkhqi ce law unawh a pum ce lo
    unawh phyina thak uhy.
  soq-soq: Tane Ion warorowa ema umanawa etane wimone Ion etepa wadane dobontoiena.
    Ion Babatutu mampe epe segalena baiwa Erod tauma me Iesu umanawa etene insakoalen.
  qub-qub: Chayno rurashanta mayaycur Juanpa disïpuluncunaga aywaycur ayanta shuntaycur
    pampaycäriran.
  att-att: Á yù ira sinudduán ni Kuan, pakaginná ra karanniaw, ed da inâ yù baggi
    na, á initanam da.
  bki-bki: Mia iorou, bogo na amijog vite nei, Jone kiano naiagagoano nalo abinimei
    amidu mokotenano, aba amidu batove jua m̃artanbo. Naruei tukunu na berii Jone
    Baruei, naio maaro ea vio na, mia bogo na Erot mijog veriiano na Yesu, mila naio
    merou laka, ber p̃eli Jone Baruei nene napano naio muebinio, meul bereio.
  bqp-bqp: Kũ Yahaya ìbanↄ yã pìi mà, akũ ò sù ò a gɛ̀ɛ sɛ̀ ò vĩ̀.
  mcp-mcp: Nə́ ndɛɛ́ *ompwíín ɔ́ Yuánɛs bwə́ mú gwág sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ̂. Bwə́ mú
    kə ŋkɛ̂ny kug nyúul mə́ Yuánɛs kə wá shwóŋʉd.
  hat-hat: Lè patizan Jan yo tande sa, yo vin pran kò a, yo mete l' nan yon kavo.
  npl-NT: Ijkuak itlamachtijkawah n Juan okimatkeh tlan otlamochi, okikuitoh ikuerpo
    n Juan iwa okitookakeh.
  bgg-bgg: Jon pha samoy pho è ji pha mua yoi mage ne wuii srane iy pha siu ji yi
    ne wieng mua phro.
  eng-TCENT: When John's disciples heard about it, they came and took his body and
    laid it in a tomb.
  eng-BSB: When John’s disciples heard about this, they came and took his body and
    placed it in a tomb.
  cpu-NT: Ikanta ikemaiyakeni iriyotaane Juan-ni. Pokaiyakeni, ikitatairi.
  san-ASM: অননতৰং যোহনঃ শিষ্যাস্তদ্ৱাৰ্ত্তাং প্ৰাপ্যাগত্য তস্য কুণপং শ্মশানেঽস্থাপযন্|
  tac-NT: Napu'lige machisá Juani 'yuga járome Juani 'ma me'lírigo, simíbale nolamia
    'lige gatele bilena resochí newárigime napu gatélime nile suwígame. Alarigá me'líliru
    Juani.
  eng-WEBPB: When his disciples heard this, they came and took up his corpse and laid
    it in a tomb.
  gfk-H: Bia ira bulu na hausur tane Ioanes diet ga kap ra hasahesa tano hinirua tane
    Ioanes, diet ga hanuat diet gaam kap lah no palatamai ne Ioanes ma diet gaam bus
    ia.
  viv-viv: Ada au Yoni ana tomuliya valeyana hinogalini-yo hiꞋela wowona hivaina be
    hinauwena tomohuyehuyeya hihuyana.
  yao-yao: Ŵakulijiganya ŵa che Yohana paŵajipilikene ngani jo, ŵapite kukwigala chiilu
    chakwe ni kuchisika.
  tgp-tgp: Tamlohi usuri non John lara la rongoa, la mai la lavi na tarapena, ale
    la taua na papa vatu matea.
  auc-NT: Mänömaï wængäimpa, ante gode änäni ëñente wædinque Wäö wodi tömengä mïñæ̈
    në godïnäni incæ pöninque tömengä baö ïnï ænte mäo daga wengadänimpa.
  kbc-NT: Niɡ̶ijo noɡ̶odibodiceta niɡ̶ijo anodiotibeci João niɡ̶ida niciagi, jiɡ̶igotibeci
    aneitice, odaa joɡ̶oyadeegi lolaadi João, monaligitini.
  bmh-bmh: Zon nugau tapaimaraneun dudu agen ze go doimai, alaimai, gonugau enib oi
    betei ob oug hinar.
  ctu-BL: Che' bʌ tsi' yubiyob xcʌnt'añob i cha'an Juan, tsa' tiliyob, tsi' ch'ʌmʌyob
    majlel i bʌc'tal. Tsi' ñolchocoyob ti mucoñibʌl.
  meq-meq: Gawla i Yuhana hay tə tsəne, ta ɗəs gər abəra ka Yuhana na, ti yaw tə zla
    ahaya mədahaŋ i Yuhana abəra ma daŋgay, tə pa na a bəɗ.
  noa-H: Mag Juan cárcel deg pʌr wai narr hö t'ʌapbapʌ̈im ha hũrbaawai hi k'apeenau
    chi mordam cárcel degmua harrwia hauk'ërt'urjierram haajem.
  alp-NT: '@see-verse:MRK.006.028'
  san-VEL: ananatara.m yohana.h "si.syaastadvaarttaa.m praapyaagatya tasya ku.napa.m
    "sma"saane.asthaapayan|
  kbq-kbq: Hagi Joni amage'ma nentaza disaipol naga'mo'za ana kema nentahi'za, avufa'a
    emeri'za havegampi ome asente'naze.
  kbh-kbh: Juanbe ústonënga chama imojátats̈ëmbona ora, choye tmojánashjajna, chabe
    cuerpo tmojésanocñe y jauátbontsama tmojána.
  ron-LSB: Ucenicii Lui, auzind aceasta, au venit, au luat trupul Lui și l-au pus
    într-un mormânt.
  pon-pon: A tounpadak kan lao ronadar, re ap kodo ale kalep a, nekidala nan joujou
    o.
  nhe-BL: Huan quema quimatque itlatoquilijcahua Juan para quimictijtoyaj, hualajque
    quitlalanque itlacayo huan quitlalpachojque.
  sps-sps: Te nongon arin matisian ten Jon ri naa mito ser nom a puan ya ser nai fasooiny
    ya tan puts te kats tan fats.
  wnc-wnc: Siwan Jondane pandetnata ie wam natake kuku gupnaapa take taku matmat gapmane
    kwaiking.
  bus-bus: Kɛ̀ Yaaya ìbanↄ yã pì mà, ben aↄ̃ mↄ̀ wà à gɛ̀ sɛ̀ wà vĩ̀i.
  gub-BL: Zuàw hemimu'e kwer a'e wà, a'e taw pe wanekon a'e mehe a'e wà. A'e rupi
    wenu izuka awer imume'u haw wà. Oho a'e pe wà. Weraha Zuàw hetekwer itym pà itakwar
    pupe wà. Nezewe Zuàw purumuzahazahak ma'e izuka awer a'e.
  imo-imo: I teringi ulumu, Jon yunge kitipi kanoli iyemani pilkolio wali, yunge kangi
    panamu ongo liko ono tepuringi.
  boj-boj: Onaqa bunuqna Jon aqa aŋgro naŋgi deqa qusibqa bosib Jon aqa qusa osi gilsib
    subq ateb.
  ulk-ulk: Nade Zonei memeglegize able mir asorda, wige tabakiauda abra gem ikadarda
    paierge muige tirdidarda. MRK 6.30-44
  eng-DRA: Which his disciples hearing came, and took his body, and laid it in a tomb.
  knf-knf: Wi baţaşar Yowan baŧiinkuŋ uko unţëpuŋ, babi ajej puum pi nul aya moy.
  san-KHM: អននតរំ យោហនះ ឝិឞ្យាស្តទ្វាត៌្តាំ ប្រាប្យាគត្យ តស្យ កុណបំ ឝ្មឝានេៜស្ថាបយន៑។
  arn-NT: Juan tañi pu kompañ kimi engün ñi langümngen ta kisu, fey amuy engün ñi
    yemetuafiel ti kuerpu, tañi rüngalafiel engün.
  zas-NT: Chi gogbee ree xbejn Waj guial ma güjtaman, bacaꞌ reeman xcuerpaman persi
    biquieꞌch reeman laaman.
  ken-NT: Bakoŋó Jɔ̌n bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ ɛ́fákári, bárɔk basɔt ɛrɛnɛ́
    Jɔ̌n, barɔk babhɛmɛ.
