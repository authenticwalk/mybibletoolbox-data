  sua-sua: To e Yoanes kalngunes ngat kol a re mang ko tyor tok, to ngat kle kpis
    kol ka mnes to hera ngae ka me kael kun mnam a kre ka nho.
  klt-klt: Wa narángga Jon dán disaepel yá áwáng tambun wa táng kung tanggán káin
    usuráng.
  are-are: John-aka kurtungurla ntjarrala nhanhiperra wumalanga, etna lhamala John-aka
    mpurrka inarlalpuka, nhanha wolkngaka turta kurnaka.
  gai-gai: Ri, Erotta Ionmo ainda mo menacatna kamma waraca Ionna iŋa raŋgairena ramtaɨra
    kɨpca mana waɨr aŋgɨca taŋga mamutocat.
  qvm-NT: Tsaynog rurashganta mayaycur Juanpa discïpuluncuna aywar ayanta shuntacärergan
