    Juã 'ga ree, Jejui 'ga rera renupawe.
  dao-dao: Johana axüisaw he naw ami ngjak üng a yawk va mhläm u lü ami k’ut.
  cya-cya: Yu ta'a mda'an yu Xuhua, xa ynan yu cha' si'yana cua' ngujui yu, ya chcuan
    yu cunta 'in, lo' ya tsi' yu 'in.
  beu-beu: Nehe ba Yohanis eamulung ang naung vengmeet hula ini Yohanis ong angu medit
