  zpc-NT: Cati unezi yaca benꞌ quie Juan agutinëꞌ, caora naꞌ uzaꞌyaquëꞌ yexiꞌyaquëꞌ
    cuerpo quienëꞌ ta pcachiꞌyaquëꞌ lëbëꞌ.
  gul-NT: Wen John ciple dem yeh bout dat, dey gone an tek way John body, pit um een
