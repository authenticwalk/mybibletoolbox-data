  gdn-gdn: Ko apunu Diyoni e tadeyau kabukabuwa ragidai e powena sisiyai wainamupu
    ka mu bautagubu e kwakwarepui wadu-mupu ononomupu. (v14) Iyesu badidi kwaewagawa
