  mau-NT: Cˀia⁴ nca³ qui³nčhˀoe¹ cho⁴ta⁴-le⁴ Juan nca³ cˀoa⁴coan³, ja³ˀai³ qui³scoe¹
    yao³-le⁴, tsa³ca¹ñai³.
  gup-gup: Kaluk nawu John nuyeni nawu benbukkabukkani birriwobekkang bu baleh kurduyimerranj
    nuye. Wanjh birrimwam birrimey kunburrk nuye dja birrikang birrikukdudji kore
