  zca-NT: Or mbin rë men che'n Juan kure', ngwaka' bixa' kwerp che'n Juan par mika'ch
    bixa'i.
  cbc-NT: Cabero Juan cʉ̃ cabuemirĩcãrã pʉame bairo cʉ̃rẽ na capajĩãrocarijere queti
    tʉ̃gori preso jorica wiipʉ etarã, cʉ̃ ãnacʉ̃ rupaʉre neásúparã, masã opepʉ cʉ̃
    yarocagarã.
  qxo-NT: Tsayta rurayanganta musyasquir Juanpa discïpuluncunam aywar ayanta pampacuyargan.
  mox-mox: Ta tuta nana Elodi mali vona be mali vona tomotau ʼidiega noqolia ʼinega
    vonaya, “Lova Ioni Togivebabitaiso yaluveʼaligia, ta niʼa ʼaligega yaʼitoto ʼevivi.”
  kew-kew: Goa pisa raburi disaipel aanumi pagoa ipua Jon-na ro ria pua rogaasimi.
  dww-dww: Raḡanine Jon na tauwai muriwatanama uma giunama a vaivaiena, taudi a verau
    be tubuḡinama a kiroḡa nawe be a dobona.
  nif-nif: Tɨmbi Yoane gwañgwañiilɨ gɨñgɨt wɨn nandɨmbi, it kwambɨñnan ñambi, Yoanelok
    dalandan tɨke-ñambi kɨndikɨlɨñ.
  twi-ASANTE: Ɛberɛ a Yohane asuafoɔ no tee deɛ asi no, wɔbɛfaa nʼamu no kɔsiee no
    wɔ ɔboda bi mu.
  aoj-aoj: Eaꞌ alipumi Joni magaila basef ananifii mameꞌ basef ifimba ma anen, mafiꞌi
    mofaꞌ siꞌina mafeꞌ mawana matmat. Eaꞌ maꞌuf.
  cbv-cbv: Pánihna, caandíh ĩ mawatji doonádih joinít, ã́ih bácahjidih ʉbʉdih jʉibínit,
    Juan ã bohénitji cã́ac yohopboó ĩt yohop wʉt jĩ.
  taw-taw: Pen Jon bɨne okok, nop kuŋam tɨbɨlɨkɨpal ak agel nɨŋɨd, am chɨp dad apɨl,
    kaw mɨgan ak kaw dɨlak.
  jic-NT: Juan el Bautista discipulopan jus nlaytsja niná tepyalá, mpes tjiquil. Juan
    el Bautista jüp'üy tjajam, tüpüntüpj pe jul mo'ó, neven nt'a, tepe'e 'ücj la püntüs
    nt'a.
  zap-NT: Chene waknan xpén Xwa we, wa men weey men xkwerp Xwa, walugyeer meno.
  wer-wer: Pël ëën Sonë ruurö kat wiak së sokur wak së yang kel weera.
  ipi-ipi: Etoteto Jone peyo ome lea-kola, Jonena disaipolo tupamane ale wato, balana
    umbuaini oko mo awua poto, mali peainipia.
  qul-NT: Juanpaj discipuloncuna chayta uyarispa, jamorkancu ayata apaj p'ampampunancupaj.
  tnc-tnc: I'suᵽaka Juanre nabaaeka ã'mitiritirã, kika wãrũeka mirãrãte kiᵽo'imirãka
    e'erĩ etaeka sayayeokaro'si.
  ter-NT: Ehá'axo eyékoxoa íhikauhiko Xuâum, pihóne veyóponea ne mûyo ina ekoxóponoahiko.
  bmr-NT: Jaanoco Jua jɨɨbogomɨnaa uguubuumoro saauhi. Jaamoro diibo ifiico ɨɨcɨjeumoro
    cɨɨhojɨfaño ficuuhi.
  fuf-fuf: Ɓay wonii ɗun andike, taalibaaɓe Yaayaa ɓen ari, ƴetti furee makko on,
    ɓe surroyi.
  mwc-mwc: Nikona John ana nonorayauna si nonori wai si botu tupuwina si yauni ba
    karawagai si dogui.
  bhl-bhl: 'Keko beli, Sion em gelewkabiliw kunum i kililiwete: “Sion elo aliwi, e
    kuan kembe kai!”, angomeliwi, i uneko, em fom kulusomi, debeleko, fomkamin tem
    dukusiliw kale.'
  ons-ons: Pakiso, Yohane wane ŋadino dokoine gekoi, eŋe dere more sari Yohane pareŋine
    ea ma ari deŋesereo dukkakoi.
  con-NTPO: Tsa'caen fi'tti'fasi tisema shondosundeccu pañamba jipa tise ai'voma angapa
    a'tu'fa.
  ghs-ghs: Qate Dzohaneho tumakhametoi oho pobi nookaqi noko tuumaqi keba nohoke aima
    oma nagata mootota. Oho qubake Dzesui baura bamenoma eetemi Herote pobi nookaqi
    qupa muunaqi hee, Dzohane qoridzeqi baura oke eetorai mae, oiqi hiireta.
  peg-peg: ଜହନ୍‌ ଚେଲାହିର୍‌ ହେବେନି କାବୁର୍‌ ୱେନ୍‌ଞ୍ଜି ୱାତାର୍‌ ଆରି ହେୱାନ୍‌ ମାଡ଼ା ଅଜ଼ି
    ଦୁଗେର୍‌ତ ଇଟ୍‌ତାର୍‌ ।
  txu-NT: Nhym kam Djuãokôt ba djwỳnh ar arẽnh man arỳm 'ỳr tẽ. 'Ỳr tẽn 'ỳr bôx ne
    kam arỳm Djuão nhĩ mỳn o tẽn arỳm kẽnkrekam adjà. Be, me kute Djuão bĩn'ã ujarẽnh
    ne ja.
  eng-WEBU: When his disciples heard this, they came and took up his corpse and laid
    it in a tomb.
  gnw-NT: Jare Juan jemimboe reta cua uicuaa yave, yugüeru güɨraa jetecue oñotɨ vaerã.
  mux-mux: Aku tiring piliiku kene Jon lumbili anduring yima oku yunga ónale liiku
    meku puku ónu tiring. ⸤King Erot-ni No-Liinjili Jon ui aku-sipa topa kunjurum
    kulurumeliinga penga Yesos-ni ulu-tonduluma tirim mele piliipa kene “Jon numi
    kari lirindu yili lomburupa ola molemú lem.” nirim.⸥
  maj-NT: Nk'ie nga kint'é já ni'yakuyáha̱ Jua ni xi kamoo̱, i̱ncha j'aikj'á yjoninte
    k'ie̱n ko̱ i̱ncha ngjingjáyanji.
  bkq-NT: Aituo myani João eynynonrobyry modo xyâhobyry egary indadylymo. Tiuntuduomo
    myani eguepybyry ese idâlymo. Nhadylymo. Tuhu esagueyby odaji nhetadâdylymo warâ.
    Awârâ wâgâ myani Herodes âpaunzedyly. Awylygue myani “João keanra awâkâ Jesus”
    kely tyangahu oday.
  kue-kue: Jon disaipelma wagle ka i pirtre ye wu Jon nangiye indre ana ipi kombuglo
    dra yomba geglko pandiglmara yeingwa.
  cot-NT: Oraquea iquemacojiaquerigueti itsatacaanejia Joanca, icoraquetashijiajiri
    yaajianajiro itsino iquitajiajiro.
  bnp-bnp: E huriki a murimuri ne Ioanes ri longoa a velengana, ri vano, ri bolea
    a podana, ri tanua. Pali ngane, e Herod i pahaluhoia e Isu ta ia e Ioanes i mahuri
    mule na matenga.
  apn-NT: Hãmri nhũm Juãw Paxis kôt mẽ pa ho mẽ pa xwỳnhjaja tee ri harẽnh ma nẽ hkaprĩ
    htỳx nẽ. Hãmri nẽ pahi Erox ãxipas wỳr mra nẽ ĩ hã kuwỳ nhũm mẽ kãm kugõ nhũm
    mẽ kumỳ nẽ ma o mra nẽ kẽn kre kamã haxà.
  ctp-NT: Sa ñaꞌan ngwa bra kanꞌ, bra nu ynan nten nu yꞌni xaꞌan chaꞌ ꞌin Xuwa chaꞌ
    nskwa ayman kanꞌ, bra ti ndyaa neꞌ nde seꞌen nskwa yu. Bra kanꞌ ndyaa neꞌ mtsiꞌ
    neꞌ ꞌin ayman kanꞌ.
  bre-BRG: Diskibien Yann o vezañ klevet kement-se, a zeuas hag a gemeras e gorf,
    hag e lakajont anezhañ en ur bez.
  opm-opm: Ihtiporhan gahan Jon orhe pinggit ma pisasuh han ihir amrapti aprisa sein
    oh dar pisus itpamur.
  bvr-bvr: Wurra aburr-gata Jon burr-yika jawina aburr-galiyana nula birripa aburr-gata
    aburr-yinmiyana nula, lika aburr-bona gurda, abu-menga, abu-ganyja, abu-gurrmurra
    gata wuparnana gu-gurrema gu-ngarnama. Gu-gurda ngacha minypa Jon a-juwuna, rrapa
    gurda nula nuwurra waypa janguny gu-barrjekarra nula Jesus, Ayrat nipa gu-borrwurra
    jimarna bama a-yinanga nipa Jon a-molamiyana. Ngardawa nipa Ayrat gala marn․gi
    nula Jesus.
  wal-wal: Yohaannisi erissiyo ashkkarati hegaa siyido wode yiidi, a ahaa ekki efiidi
    moogidosona.
  zad-NT: Ka wṉezi beṉ'ka' nak Juanna' txen, na' jaxi'gake' kwerp c̱he'na' na' jakwash'gake'ne'.
  mgh-mgh: Ucuwela waya itthu ila owiitthuca a Yohani, yahokusa nrutthu ni yahothipela
    mmahiyeni.
  aso-aso: Neꞌmine ogavo Zohaneꞌ izipahala zuho ingine gili igi okoꞌnola di vi geheni
    mulikuꞌ galese izi-daniꞌ ve. Helodeꞌ aza Zohaneꞌni nene neꞌmino bele helaniꞌ nenako
    Helodeꞌ aza Izesuꞌ guvele nene gelosa aꞌmine bele hiluve Zohaneꞌ nene gohi ote
    noloseive lo gelosa neꞌmine lineꞌ ve.
  uli-uli: Yodwe mokwe re dabeyel Johannes rela rongrong kofal molwe, ngo resa budoh
    hasi molwe porgol re sala leba.
  nin-NT: Nu nggo, abiga bu Yohana ba wo ure kuma na ni ba iku yi ku zzu.
  tgk-tgk: Ҳангоме ки шогирдони Яҳё аз ин хабар ёфтанд, омада, ҷасади ӯро гирифтанду
    бурда гӯронданд.
  acu-NT: 'Turamtai Juanku nuiniatiri ainau: Juankun maawari tamaun antukar tariar,
    ni namangken iwiarsatai tusar jukiarmiayi.'
  cak-WNT: Tek ri rudiscípulos ri Juan xquic'axaj chi xcamisex, xebe c'a chuc'amaric
    ri ruch'acul, y xbequimuku' ca.
  ebk-ebk: Kun pay nachamag nan disipulus Juan na, enmalicha ay nangara as nan achorna,
    at uycha inlufok.
  spa-PDDPT: Cuando los discípulos de Juan lo supieron, llevaron el cadáver y lo sepultaron.
  ruf-ruf: Iwanang'ina wa Yohane hawahulike apfi, waghenda kulusola lukuli lwake,
    walutsika.
  gun-gun: João remimbo'e kuery ha'e nunga oendu vy ou. Hetekue ogueraa vy onhono
    porã huparã ojapo pyre py.
  agu-BL: Yi quibital yi e' ẍchusbe'tz Wa'n yi mbi cu'n bajij, nintzun e' bentz tan
    ticy'le'n yi wankil xetze' tan cwe'n chimukul.
  isn-isn: Hangi i amanyisigwa akwe nai akija nanso, ai alongoe ku uhola u muili nuakwe
    akalongola ku uika mu kibiila.
  eng-PEV: '@see-verse:MRK.006.028'
  ilo-ULB: Idi nangngegan daytoy dagiti adalanna, immayda ket innalada ti bangkayna
    ket inkabilda daytoy iti tanem.
  pir-NT: Sa ye Ñu buheyequina ijiriquina pehe tire tʉhoye, topʉ esa, tiquiro pagʉre
    masa copepʉ ne cã, cũahye.
  anv-NT: Ne baá utɔɔ́ Jɔn áwúge nnó áwá ntɛ bwɔ́, ájyɛ kpá geŋkwɔ jií, anií
    né menome ɛwe áchomé né ɛtárávɛ́.
  sab-NT: Geru chku uñale kwian Juan-Bautista gerua jwannga ulitage Juan-Bautista
    guleda gire ama ulita jo Juan-Bautista kledu skage ngwadi Juan-Bautista jaba jwen
    ogadale keugage. Ai ulita boidu ene Juan-Bautista giti malen geru chku Herodes
    ologe kwian gweale kle tañachuge Juan-Bautista jogebakeda chkebani gwade, gire
    Herodes ta kendunga tanre ama tañachugu ulia Juan-Bautista chkuni gwade, agwa
    me ene ulia Herodes kwian keruchugu gerule kare.
  tmd-tmd: Makwam Jon nöbö nuŋ bla, Jon nugwo göliöda römaxdörim mönö nugwön, ñɨŋ
    du nöbäpö rag duön, rɨg möla hogw pɨlmä.
  acr-NNT: Echiriꞌ xkita waꞌ rutijoꞌn ri Juan, xoꞌlkikꞌama rucuerpo y xeꞌkimuquꞌ.
  kpg-kpg: Nia dama agoago a John la ga longono, ga lloomoi, gaa kae tuaidina o maa,
    gaa danu.
  taj-taj: चु ताम थेःसी यूहन्‍नाला चेलागदे खसी थेला लास भोर्सी धुर्सारी थान्‍जी।
  avt-avt: Maain mɨt ne Jon nertei hɨrak epei kaa, hɨr nen wɨnak enuk neit yɨnk kɨrak
    neiyɨk nan newisɨk kekre hei.
  cbk-cbk: Cuando el maga dicipulo di Juan ya oi el cosa ya pasa con ele, ya anda
    sila saca su cuerpo y ya pone na tumba.
  uig-ARA: بۇ ئىشنى ئاڭلىغان يەھيانىڭ مۇخلىسلىرى كېلىپ، جەسەتنى ئېلىپ كېتىپ بىر قەبرىگە
    قويدى.
  tuf-tuf: Juan uw rih sar siw̃quib yauyat, ima chiwat rahjacro. Rahcuír ey chein
    ucay béjecro. Uquir beyar ruhjacro.
  abx-abx: Ngan pakapamati'-na sinan si mga inadalan-na si Juan, agpamada'iray mga
    iya pag'ala' si bangkay-na basi' ahulid si adda kwiba panlalabbungan.
  mco-NT: Co je jäy ajcxy huɨdibɨ anajty mɨjnɨcxpejtp Juan ñejhuɨɨy ajcxy co je rey
    tɨ yaj'ögy Juan, chi ajcxy y'oy e yajpɨdɨ̈cɨ Juan ñinïcx, e yajnaaxtɨgɨɨy ajcxy.
  kqf-kqf: Laḡannemo Diyon taukaiwatana a vaiye te Diyon i peki, tedi a tava te taubeuna
    a vai nawe te tauyewamo a sako.
  cpb-NT: Ikanta ikemaiyakeni riyotaanewo Juan-ni, pokaiyakeni, ikitatairi.
  aon-aon: Aria Jon ananim disaipel hemnek namudok aria hanaki hohur tukwanin atun
    hanak haruman.
  hus-NT-2005: Tam ti nin exóbaliltsik na Juan in choꞌóbnaꞌ xantʼéy in tamúmal na
    Juan, kʼale kin dhaytsi tin putálíl nin tʼuꞌúl ani in júnaꞌichtsik tám abal kin
    joliy.
  mig-NT: Te ni̱ ka̱jini tu̱'un cha̱a káskuá'a jíín Juan. Te ni̱ ja̱koyo‑de, ni̱ ka̱ndañaa‑de
    yikɨ kúñu‑ún. Te ni̱ ka̱chindee‑de ini̱ ve̱'e añú.
  bps-bps: Na kaklinge dad to gal mlalò ku Dyan ani kibòla kenen, beg ale salu di
    bilanggù, na nwèla lawehan du lbangla di ilib galla gulambang dad to mati.
  mbs-mbs: Pegdineg te menge tinoledaan i Juan te inimetayan sikandin, dimoton dan
    te keleboso, aw inabat dan se lawa din aw inlebeng dan iyan.
  tof-tof: Zonón umulbain olmala nóma barrkrrurr oya büdül poko, i we togobórr, oya
    büb we idüdóp gapókdó angrinüm.
  cme-NT: Nsãa *hãalãbiembaŋ juɔ nu-ma wuɔ ba karaa ba yuntieŋo yuŋgu‑i, baa kã
    ka biɛ u bomborre‑i ka fuure-diɛ.
  sus-sus: Yaya fɔxirabirɛe to yi fe mɛ, e naxa sa a fure tongo, e a ragata.
  pon-2006: Ni nein Sohn tohnpadahk ko ar karongehda met, re ahpw pwarala ale kahlepeo
    nekidediong nan sousou ehu.
  dad-dad: Jon nẽ dõ fiya tar anĩ karĩ de fen, disin, in bouwa dale, matmat bun mũ
    difen.
  zab-NT: Chi gucbee de xpɨny Juany Bautist dec agutybɨ ax güelliideb laab par güecuaatsdeb
    laab.
  jae-jae: Joaŋnê ŋacseŋomi sêŋô ŋawae mêŋsêkôc ênê ŋawêlêlaŋ su jasêkêŋ gêc sê teŋ.
  ksd-ksd: Ba kana tarai na vartovo dia valongore, dia vut dia puak pa ra tomono,
    ma dia vung ia ta ra babang na minat.
  msm-NT: Pagdinog to mgo inanad ni Juan to nahitabu, pigpudut dan to patoy no yawa
    din aw iyobong.
  myk-myk: Ba Yohana kalaapiire tʼa yee logo wɛ, a tʼi shɛ wu nixhugo ki lɔ na shɛ
    le faŋa ni.
  sbe-sbe: Huyana Yowane yona hekahekatao wasa se lapui ede se laoma, taugaibuna mo
    se bahei se laei bwayabwaya unai se tole.
  mcr-mcr: Itaŋgaŋi Jonä iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, haŋä-iqä ii timäuqaŋgqeŋqä
    qätä äwipiyi, iqua ätimäupu, iqueä huiwi ämapiyi, hikä hovqeu pŋqä ekuwi.
  cux-NT: Taachí discípulos yeⁿ'e Juan miiⁿ ch'iindiveéⁿ yā chuū, cheⁿ'é yā chi nguai
    yā cuerpo yeⁿ'e Juan miiⁿ. Ní candɛ́ɛ yā chí 'cuuchi yā.
  tur-YTC: Yuhanna’nın öğrencileri bunu duyunca gelip cesedini aldılar ve mezara koydular.
  san-ITR: ananataraM yohanaH shiShyAstadvArttAM prApyAgatya tasya kuNapaM shmashAne.asthApayan|
  bel-N: І, пачуўшы [пра гэта], вучні ягоныя прыйшлі і ўзялі цела ягонае, і палажылі
    яго ў магілу.
  sch-sch: Ma roi hah a ruoisingeiin an riet lehan an honga, John ruok hah an chôia,
    male an phûm zoi.
  mic-MIQNT: Sa'n unaqapemg nutagwi'titeg, peita'liji. Wesua'tua'tij wa'qi aq utqutala'titl.
  huu-NT: Iena fɨdɨanona, Juan mɨcorɨ llofueoicaigano naimɨe mɨcorɨ abɨna uaɨbitɨmacɨ.
    Iena raɨtɨmacɨ.
  jiv-NT: Juaṉ maamun antukar ni unuiniamuri̱ ni aya̱shi̱n iwiarsatai tusar júkiarmiayi.
  otm-NT: Nu'bʉ mí 'yøh yʉ́ xädi ra Xuua ngue bi ts'ɛcpa rá yą, bá ɛ̨ ʉ, bi duspa
    rá ngøc'yɛi nɛ bi mba bi 'yäpʉ ja ran 'yägui bʉya.
  dah-dah: Irkeb Yonyen komatmiŋ beleŋ mere momoŋ go nurdeb waŋ Yon hakwam po tukuŋ
    mete tiyamiŋ.
  tnk-tnk: Nəpɨn nərmama me səvəi Jon həreɡi, həuvehe mhəuvehi nɨpwrai Jon, mhəuvən
    mhəmri pen ia nɨpəɡ sə kanɨmwi iərmama ikɨn.
  kpr-kpr: Etiri dadabetiri, John da ambo jimbi ava ningido era, nunda tamo budo fera,
    ofofoda furuguseri. John nunda ambari mo, amingusira ava kotise, Herod nu Iesu
    da bino ningido, John jovereghe furariá kotisira.
  san-IAS: ananataraṁ yohanaḥ śiṣyāstadvārttāṁ prāpyāgatya tasya kuṇapaṁ śmaśāne'sthāpayan|
  nho-nho: Te saaita naa disaipol John ni llono raa, oo ake iloo laatou no too tana haitino
    no tanumia.
  gym-NT: Juan müre ketani, ye nitre ja töitikaka ben käkwe gani angwane, Juan ngwäkä
    jänikani kwetre, bti doboi mikani kwetre.
  azg-NT: Ndoꞌ joo nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa Juan, vi na jndë
