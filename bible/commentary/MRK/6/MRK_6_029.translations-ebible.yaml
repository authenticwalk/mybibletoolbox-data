  bel-bel: Вучні ягоныя, пачуўшы, прыйшлі і ўзялі цела ягонае і паклалі яго ў магілу.
  zlm-KSZI: Apabila para pengikut Yahya mendengar perkara itu, mereka datang dan mengambil
    jenazah Yahya lalu mengebumikannya.
  gdr-gdr: Ɨ re Yoanɨmna b'auyaena rɨgap onggɨt gatab yɨt utkundo, ton ket wuwonj,
