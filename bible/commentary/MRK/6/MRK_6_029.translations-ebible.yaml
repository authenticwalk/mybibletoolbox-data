  san-BUR: အနနတရံ ယောဟနး ၑိၐျာသ္တဒွါရ္တ္တာံ ပြာပျာဂတျ တသျ ကုဏပံ ၑ္မၑာနေ'သ္ထာပယန်၊
  yaa-NT: Nãskakẽ Juan ãfe inafãfe nikanifo mã texteafono. Nãskakẽ ãfe yora fonifo
