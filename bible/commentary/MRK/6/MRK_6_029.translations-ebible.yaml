  mcb-NT: Antari ikemakoigakerira irogamereegi iaigake yagaiganairi yamaiganairira
    ikitaigairira.
  yle-yle: Njon p꞉uu ndiye pyu knî y꞉oo dini ghi n꞉ii ngê ny꞉ee ngópu, lee dniye,
    Njon ntóó mînê ngî ngópu, kpomo u mênê mî kmênê ngópu.
  swh-1850: Wanafunzi wa Yohane walipopata habari, walikwenda wakachukua mwili wake,
