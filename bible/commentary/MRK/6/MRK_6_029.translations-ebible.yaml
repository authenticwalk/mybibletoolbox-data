  vmy-NT: ꞌBa kionga xutare Juan kjintꞌe nga je kꞌen, jaꞌekjaꞌa yojore ꞌba kikꞌeyanijin.
  cmn-FEB: 约翰的门徒听闻，便前来领走了他的遗体，葬于坟墓中。
  gmv-RNT: Yohannisa kaallizaytikka hessa siyida mala yiidi Yohannisa aha ekki efidi
