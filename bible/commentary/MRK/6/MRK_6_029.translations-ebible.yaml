  sna-sna: Vadzidzi vaJohani vakati vanzwa izvi vakauya vakatora mutumbi wake vakauviga
    mubwiro.
  smk-NT: Sin saray tumutumbok na ni Juan ket natandaan rayti nin nangyadi', kina'
    raya nin kinalap a bangkay na tan nitabon raya.
  grc-TCGNT: Καὶ ἀκούσαντες οἱ μαθηταὶ αὐτοῦ ἦλθον, καὶ ἦραν τὸ πτῶμα αὐτοῦ, καὶ ἔθηκαν
    αὐτὸ ἐν μνημείῳ.
  mzz-mzz: We tutuyanina Dioni kanatovemulivo valeana inoqai, kaiatanina waineye imai
