  dik-NT: Nawën piŋ kɔc Joon buɔɔth lɔn cï ye nɔ̈k, gokë la ku nyɛɛikë guäpde ku thiäkkë.
  cac-cac: Axo eb' sc'ayb'um vin̈aj Juan chi', ayic ix yab'an eb', ix c'och eb'. Ix
    yic'anb'at snivanil vin̈ eb', ix b'at smucanem eb'.
  tzj-E: Je rdiscípulo Juan tak xecc'axaj che xcamsasa, arj-e' xeba xequec'ma' ta
