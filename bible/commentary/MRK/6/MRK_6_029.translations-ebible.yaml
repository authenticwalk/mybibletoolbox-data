  poe-NT: Na ntá kuínhin kaín tí sín kꞌuékꞌajiko chꞌín Juan kíxin xi̱kaha tsíkónhen.
    Na ntá sákjuíkakja sín tí cuérpo̱e chꞌán ntá kjui̱ka̱o sín ntá sákjuíkjává sín.
  san-TAM: 'அநநதரம்ʼ யோஹந​: ஸி²ஷ்யாஸ்தத்³வார்த்தாம்ʼ ப்ராப்யாக³த்ய தஸ்ய குணபம்ʼ ஸ்²மஸா²நே(அ)ஸ்தா²பயந்|'
  cof-NT: Junni Juanbe penenamin jominlari junca meráto, Juan puyacaca mancato menalaquinue.
  srm-NT: Wë nöö di dee bakama u Johanisi jei di taki dë, nöö a hati de e, ma heepi
