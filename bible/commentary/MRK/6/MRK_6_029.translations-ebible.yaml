verse: MRK.006.029
translations:
  kpx-kpx: Ige Dioni esemuiau hoto ke evisi lohoaleau vavave mai tiale abavulu.
  okv-H: Eto John ta ambotani na ke avo ingito puvuto John ta hamo humbuto pambuto
    kovea.
  tbo-tbo: Yoni a hewahewali noyana hi nonoli yaka hi nei po hai popoya hi niyeya
    po hoi wikokowaga hi houni.
  mal-C: യോഹന്നാന്റെ ശിഷ്യന്മാർ ഈ വാർത്തയറിഞ്ഞ് വരികയും അദ്ദേഹത്തിന്റെ ശരീരം എടുത്ത്
    ഒരു കല്ലറയിൽ സംസ്കരിക്കുകയും ചെയ്തിരുന്നു.
  grc-SR: Καὶ ἀκούσαντες οἱ μαθηταὶ αὐτοῦ ἦλθον, καὶ ἦραν τὸ πτῶμα αὐτοῦ, καὶ ἔθηκαν
    αὐτὸ ἐν ⸆ μνημείῳ.
  bgc-bgc: न्यू सुणकै यूहन्ना के चेल्लें आए, अर उसकी लाश नै लेगे अर कब्र म्ह धर दी।
  khz-khz: Ioane gena melo na vovali gekamonagiato, geagoto, tauniparana geve gapiato,
    ne kala kapunai geve toleato.
  deu-TKW: Und seine Jünger hörten es und kamen, und holten seinen Leichnam und setzen
    ihn bei in einem Grab.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ chguc lë naꞌ bönniꞌ daꞌquëꞌ Juan naꞌ, guladxinëꞌ
    niꞌ len guluúꞌë lëꞌ, yajcáchiꞌquëꞌ lëꞌ yeru ba.
  lin-lin: Tango bayekoli ya Yoane bayokaki sango yango, bayaki kozwa nzoto na ye
    mpe batiaki yango kati na kunda moko.
  hns-NT: Djab Johaanas ke tjela logan ie baat soenies, tab sabhan aaike okar mattie
    deis.
  noa-E: Mag Juan cárcel deg pʉr wai narr ö thʉapbapʉ̈im a ũrbaawai i khapeenau chi
    mordam cárcel degmua arrwia aukhërthurjierram aajem.
  eng-EMTV: And when his disciples heard, they came and took away his body and placed
    it in a tomb.
  mib-NT: Te tēe cáscuáha jíín Juan ni canihīn de jnūhun, te ni jengoo de, ni candonehen
    de yɨquɨ cúñu Juan, te ni cachindūji de.
  bea-bea: Kootoo yaotatichne oghatitsuk chi, yachihatestyetl kahchu yazeche nighatihtyi,
    kahchu natine kwati naghanihtyi.
  lif-NT2: युहुन्‍नाःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ कन् मे़घे़प्‍सुआङ् मे़द्‌ये़, हे़क्‍क्‍याङ्
    कुधक्‍किन् मे़देॽरुआङ् इप्‍पुङ्‌ङो मे़लुप्‍तु॥
  xnj-xnj: Vawuliwa va Yohani pevayuwini vakahamba kutola higa yaki vakahamba kuzika.
  mmx-mmx: La lavaun pinivu at ne Jon diga ronga i dola ne Jon ga uu la diga rupot
    la diga lok ka labantuxu ren la digak mir i ro at lubuang mikmit tongan.
  cbr-NT: Usocë cuabiani cuanxun ca aín 'unánmicë unicaman Juan bibianquin buánxun
    maíancëxa.
  tee-NT: Chai acsni tac'atsa ju ix'alacmamaka'ui ju Xivan pus ta'alh. Tasaclh ju
    ixlacatuna. Taquimacnu.
  eng-LSV: and having heard, his disciples came and took up his corpse, and laid it
    in the tomb.
  cak-NT: Cuando ri ru-discípulos ri Juan xquic'oxaj chi xcamises, xbequic'ama' ruch'acul
    y xbequimuku'.
  pah-NT: Nahã Herodes'ga ahe akamomborukari raikwehe. Ikwahavame Joãova'ea remimbo'ehara'g̃a
    hoi ahera'oa pyhyga herogwovo inog̃a ityma raikwehe.
  sja-NT: Juan k'õp'ãyoorãpa ũri atadak'ãri iru peedap'edaa, chi piuda k'ap'ɨa iidinajida
    ɨadait'ee. Mãga paji Juan Bautista peepidap'edaa.
  xed-xed: Manda snaŋta duhwalha Yuhwana ta tsa skwi ya, ka lagha həŋ klaghata mblani
    ka laghwi paɗamta.
  mks-NT: Tá na̱canda̱a̱ ini na̱ na̱xi̱ca xi̱hi̱n Juan ña̱ na̱caja na xi̱hi̱n dá já
    na̱sa̱ha̱n na̱ na̱ndique̱he na yiquí cu̱ñu da já na̱jándu̱xu̱ na̱ da̱.
  gfk-S: Be ira bulu na harausur tane Jon di ga kap ra hininaawas tano hiniruo tane
    Jon, di ga hanawat di gom kap leh no palatamaine Jon ma di gom bus ie.
  bmu-bmu: Jongö gwarekurupŋan miaŋgö buzupŋi möta anda qamötŋi memba qaksirigö köt
    köteŋnöŋ ala löm kölget. Mewö asuhuyöhaŋgöra kiŋ Herodnöŋ könaŋgep Jisösgöra jiyök,
    “Jonöŋ mönö kömupnöhök guliba wahöta malja.” Mewö.
  dgz-dgz: Amba Dion wadiamot megawa oit ame anunewa tauan etua waran amon amba urata
    tune.
  eng-GNV: And when his disciples heard it, they came and tooke vp his body, and put
    it in a tombe.
  zaa-NT: De bina ca discípulo qui' Juáan nu uccua nna, huía tè cabi taỹi' cabi cuerpo
    qui' bía nna becattsi' cabi bi le' ttu yerubà.
  eng-WEBSTER: And when his disciples heard of it , they came and took up his corpse,
    and laid it in a tomb.
  guh-guh: Nexata Juanpijinë pijajivi itsa vënëtanetsi pebeyaxuabijavatsi, bajarapamonae
    ponarena Juanpijinë pebocaejavaberena. Pitatsi petëpaenë. Pepitsicujinaetsi Juanpijinë
    pijajivi mëthëtatsi.
  bon-bon: Yoane me abiberäja bägrä cina liba itecijemige ai poto cidi me, teepi seclige,
    teeme budrekaake ne ecatisi, siige gape cabu me ecitisi.
  nhw-BL: Huan quema quimatque itlatoquilijcahua Juan para quimictijtoyaj, hualajque
    quitlananque itlacayo huan quitlalpachojque.
  swh-ONEN: Wanafunzi wa Yohana walipopata habari hizi, wakaja na kuuchukua mwili
    wake, wakauzika kaburini.
  wbi-wbi: Navavulanisivua va mwene ye vapulike isio, vakaluta kutoola umbili vakaghuviika
    mu mbipa
  bba-bba: Ye Yohɑnun bwɑ̃ɑbɑ ɡɑri yi nuɑ, bɑ dɑ bɑ win ɡoru suɑ bɑ sikuɑ.
  eng-KJVCPB: And when his disciples heard of it, they came and took up his corpse,
    and laid it in a tomb.
  kgk-NT: Ha João remimbo'ekwe ohendu ramo, ou hetekwe ogweraha. Omoĩ yvykwa-py hetekwe.
  waj-waj: Yapooma Yuvuaanaa nnaagiai nuaira ngiaammuauya iva putuu kuaivaa rikiada
    numa inna mmamma kaanaivaa varada oro oonauvaki hau kieeravai.
  cpy-cpy: Ikanta ikemaeyakini riyotaani Juan. Pokaeyakini, ikitateeri.
  ekk-PKP: Kui Johannese jüngrid juhtunust kuulsid, tulid nad ja viisid tema keha
    hauakambrisse.
  mpx-mpx: Sauga Diyon wana tohago wasa hi hago, inoke hi nok hi na tuwana hi ahe
    ge hi na hi teli salaiya.
  wbp-wbp: Junga-juku, kujalu purda-nyangu Jaanu Papitaji-kirlangu-paturlu kurdungurlu-paturlu,
    manunjunulu milyingka yirrarninjakulku.
  luo-luo: Kane giwinjo wachni, jopuonjre Johana nobiro mokawo ringre kendo ne giike
    e bur.
  nhe-NT: Huan quema quimatque itlatoquilijcahua Juan para quimictijtoyaj, hualajque
    quitlalanque itlacayo huan quitlalpachojque.
  aii-aii: ܘܫܡܝܼܥ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܫܩܝܼܠܔ ܠܗܘܿܢ ܠܫܠܲܕܹܗ ܘܡܘܼܬܒ݂ܵܐ
    ܠܗܘܿܢ ܓܵܘ ܒܹܝܬ ܩܒ݂ܘܼܪܵܐ.
  esk-NT: Tavrakŋa John-ŋum maliġuaqtaiñ tusaapqauraqamitruŋ taamna, aiñiġaat timaa
    tugvaġiaqługuasiiñ.
  msb-msb: San mabaritaan ini san mga disipulos ni Juan kumadto sinda kag kinuha an
    iya lawas tapos linubong.
  cpa-NT: Jøng² mi³ca¹nǿng² dsa² mi³quianh¹³ Juan ha²lah ca¹løa¹. Ca¹ŋi³tei²dsa hlai³.
    Ca¹ŋi¹hǿg²dsa.
  dso-dso: ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ତେଇର୍‌ କବର୍‌ ସୁନି ଆଇଲାଇ, ଆରି ମଲା ମଡ୍‌କେ ନେଇ ମସ୍‌ନେ ତପ୍‌ଲାଇ
    ।
  meu-meu: Ena hahediba e kamonai, bena idia na ela, tau-anina eha abia, vada eha
    ḡuria.
  yva-NT: Arono Yohanes apa arakovo utavondi aije wo ranaun Yohanes kakai to, ude
    wo anasino kopa raugaveta wo rantuna no aipapo.
  dgc-dgc: Ey du alagad ni Juan, pékabaheta de, éy inumange sa side mangalap to bangkay
    na, a tulos de nielbéng to pantiyung.
  zpm-NT: Zeeṉe bin xpëëdscuel Juana, dzigo güey zho güeylis zho me ga güeyqueets
    zho me.
  hix-NT: Taa. Tàwyanye enytxatxhe, totxownà hatà, Xowawu nhananàhrà rotho komo. Ekehàthàrà
    yatxownà hatà. Nenamtxownà hatà, toh yowtar yaka. Àro wyaro noro heno yetxownà
    hatà, ànhananàhrà rotho komo.
  sim-sim: Urik Jonin tiyandari ma ondo mbele mbele Herot Jonin or uri mashi oson
    li misihi li taha maninimba Jonhin li laha ihi limu wakor owera.
  npi-ULB: त्यो सुनेर यूहन्‍नाका चेलाहरू आए, र उनको लासलाई चिहानमा राखे ।
  cgc-cgc: Na namatian ta mga tinudluan Juan na kanen patay en, giling danen dya na
    mangen lawa din daw lebbeng.
  tim-tim: Mendo âmâ Yohanegât hoŋ bawalupŋande pat are nâŋgâm ari hâkŋe mem hangoyi.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn Johanu gbọ́, wọ́n wá gbé òkú rẹ̀, wọ́n sì lọ tẹ́
    ẹ sínú ibojì.
  wos-wos: Wungi yandaka Jonéna du xékétaka ye di Jonéna fusa hérae hura ye di rémé.
  emp-NTPO: Juaʌ̃ ume nĩbaped̶ad̶aba maʌ̃ ũrĩsid̶ad̶e Juaʌ̃ cacuara jʌrʌd̶e wãnaped̶a
    tʌb̶arid̶e edesid̶aa.
  eng-F35: Upon hearing of it, his disciples came, removed the corpse and placed it
    in a tomb.
  ind-ind: Waktu pengikut-pengikut Yohanes Pembaptis mendengar berita itu, mereka
    pergi ke penjara untuk mengambil mayat Yohanes dan menguburkannya.
  pes-OPCB: هنگامی که شاگردان یحیی از ماجرا باخبر شدند، آمدند و بدن او را برده، به
    خاک سپردند.
  mpt-mpt: I inaniba Yone gabame waisaiba e okok aleyemin nakai wenteniba teniba dame
    debeb moniba dofaibbiobe.
  ssx-ssx: Dionina꞉ disaipolo haliweki manuma꞉ opuaata꞉ ipika꞉ toko mulu puaata꞉ toopi
    ka꞉ka꞉na꞉ pa꞉ta꞉ pua tu wimikime.
  mkl-mkl: Iyi mɔcɔi Zɑ̃ɑ ŋɑ ɑ̀ ɡbɔ iyi í ku, ŋɔi ɑ̀ nɑɑ ɑ̀ soo ɑ̀ koo ɑ̀ suu.
  gaq-gaq: ଆକେନ୍ ସାପା ଗଟ୍‌ନା ଜହନ୍‍ନେ ସିସ୍‍ଇଂ ଅଁ ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଚେ ଜହନ୍‌ ଗୁଏଃକ୍ନେ
    ମଡ଼ାକେ ଡୁଙ୍ଗ୍‌ୱେଚେ ଆତି ବିଃଆର୍‌କେ ।
  gof-RNT: Yohaannisa tamaareti hessa si7ida wode bidi iya ahaa ekki efidi moogidosona.
  unx-unx: ଯୋହାନ୍‌ଆଃ ଚେଲାକ ଏନା ଆୟୁମ୍‌କେଦ୍‌ତେକ ହିଜୁଃୟାନା ଆଡଃ ଆୟାଃ ହଡ଼୍‌ମକେ ଇଦିକେଦ୍‌ତେ
    ତପାଗାଡ଼ାରେକ ତପାକେଦା ।
  gah-gah: Lá okago, Zonini izegipala zuhate ámina gakoláa giliake viki gonosiváa
    aliki vake geha mulikú gale zemó.
  lcm-lcm: Na kana keve nat i akalit kila longong na kimela asalak le na pukun ina
    na kianla amatung ia nei mata i mat.
  aer-aer: Nhenge apententye akngerre John-kenhe areyele angkentye nhenhe renhe awerrirreke,
    itne apetyewarremele renhe ineke ikwerenhe atyalangke inteyeke athenemele. Itne
    anteme alhemele ileke Jesus-eke John-arle uyerreke-akerte.
  qvc-NT: Chay alma Jwamba yach'akuqningunam chayta yach'ashpaqa, karsilman rishpa,
    kwirpundallana aparqanllapa pambaq.
  tgl-ULB: At nang marinig ito ng kaniyang mga alagad, pumunta sila at kinuha ang
    kaniyang katawan at inilagay sa isang libingan.
  cbs-NT: Jaska wakin Juan tenankanxu jawen tsumabun ninkatan bexun jatu yukatan jawen
    yuda bibain maiwati anu maiwanibukiaki.
  xtm-NTPP: Nuu ni ka jini tee ka ndikin Juan ma, te ni ka ndake'en de ñunde'yu Juan
    ma, te ni jan koo de ni ka chu'u de.
  nnq-nnq: Akinapunji ba Yohana apabajoa genia, ngabaika ngabatola mmele gwa Yohana
    ngabachika.
  bao-NT: Juan're to biro cʉ̃ja ca tii cõariquere queti tʉori, cʉ̃ buerã pea doo,
    cʉ̃ upʉri niiquĩriquere ami, yaarã waaupa.
  san-ORI: ଅନନତରଂ ଯୋହନଃ ଶିଷ୍ୟାସ୍ତଦ୍ୱାର୍ତ୍ତାଂ ପ୍ରାପ୍ୟାଗତ୍ୟ ତସ୍ୟ କୁଣପଂ ଶ୍ମଶାନେଽସ୍ଥାପଯନ୍|
  huv-NT: Wüx minipilan Juan tanguiayiw nej landeow, quiaj tambüw maxainguiw, tajoyiw
    mamiütüw. Atquiaj tarang Herodes wüx tambiy aaga Juan.
  otn-NT: Mi̱ ba̱hyø xädi ra̱ Xuua ngue ya bi du̱, bi̱ ma bá̱ ha̱nnba̱ rá̱ do'yo ra̱
    ánima ngue bi 'yägui.
  nop-nop: Unduŋ tigiŋ kaŋ Jon mihiŋiyedi nadiŋa wooŋ dabaaŋŋiŋ u bemŋa wooŋ wenefulagiŋ.
  obo-NT: To norinog taddot mgo tinodduwan ni Juan iddon notomanan, id undiyon dan
    to prisuwan woy id angoy ran iddos lawa ni Juan amoy id lobbong.
  cak-ENT: Tok ri rachibila' ri Juan xcac'axaj que xcamsüs, xebe xquic'ama' ri ruch'acul,
    y xebe xquimuku'.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤔᤧᤍᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤎᤰᤁᤡᤴ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ
    ᤀᤡᤵᤐᤢᤱᤅᤥ ᤔᤧᤗᤢᤵᤋᤢ॥
  snx-snx: Jon ido sox suma xe sis lesne Jon ido gubol pes mosne sub duma dinggini
    korax nenxabe pidoubxo.
  kql-kql: De, kavɨla wulu bɨiyevekandi Jonkɨk guŋgundan ŋɨmeve Jon sɨsɨŋgɨn yive
    malaŋmɨ mandɨveve guamɨk.
  mie-NT: De ndá tēe nī scuáha jíín Juan nī nīhīn dē tūhun, de nī jēhēn ndá dē, nī
    nanee dē yiqui cúñu Juan, de nī nchiyuhū dē.
  san-TIB: ཨནནཏརཾ ཡོཧནཿ ཤིཥྱཱསྟདྭཱརྟྟཱཾ པྲཱཔྱཱགཏྱ ཏསྱ ཀུཎཔཾ ཤྨཤཱནེ྅སྠཱཔཡན྄།
  qve-NT: Chaymantañataqmi Bautizaq Juanpa discipulonkunaqa, Juanta wañuchisqankuta
    yacharuspanku hamuranku. Hinaspan Bautizaq Juanpa cuerponta apaspa, p'ampamuranku.
  pao-NT: Mu John nakatzimodu oo nakase yise oo tookoo tugudooa.
  cbu-NT: Wipunashsha tsiyatssee mazinayarusin, naayarandsin, kuseersin, Wangarineetsi
    tsiparee yáyarandsin, mapshiship kawineerangana. Ashiri Wangarineetsi watamcha
    tsiyatssi.
  usa-usa: 'miráitata Yóáaneni iyápó-annama ítátuweta iréta arááq-auma ya matéta máátiq-máatiq-muriapi
    mó-uqtamakaraae. miráuma Érôti aákaqa makéna Îtuqtabama tiráiye: “Yóáane pukáipike
    itó-uraiye.” téna tiráiye.'
  soy-soy: Kɛ Yohɑni pipirɛtiki ɑpi lɛ̃ n kṍ, ɑpí weri ɑpi u kpísi ɑpí hɑ kulɛsi.
  bkx-bkx: Olas nane, naꞌ Joao in asium-noinaꞌ sin nnenan nak sin nꞌoet neik naꞌ Joao
    in aꞌnakan, ma sin neman nait in aon taꞌun, he nnaon nsuub ee. [Naꞌ Joao in lasi
    maten, nheuba leꞌ ii.]
  hui-hui: Ogonidagua biya layago hale howa Yonenaga talima piaga hearu ibunaga tingini
    mo puwa ege andaha hora hene.
  amf-amf: Wannissa paanan yivayna eenaar kisa dembhinam kenin qanson wodanka, nivayse
    kisa leesinam tiyate ke duukade.
  quc-NNT: Aretaq xkita wa' ru tijoxelab' ri tat Juan, xeb'e' che rilik, xkik'am k'u
    b'i ru cuerpo, xkiya pa jun muqub'al.
  dob-dob: Ta Yoni ꞌana tomuliyao ꞌina esilae tetelina sinononaya ga simai ga Yoni
    kokowana siꞌewena, ga sisaꞌu ꞌaliꞌaliyena.
  wrs-wrs: Doa Yonna hellelnindva buiduvram anganamba, Yonna nihil vindilhalvonamba,
    singvi. Doa honamba plalmomba os lohv, Yonmba helvakomandhivnamba.
  mca-mca: He' ƚ'ijatshenheitax ka' Juan Bautista'ik'i in nikfe'lets pa'aj qa ikii
    qa yeka'x qa ti'jik'ui pa'aj.
  tzo-TZC: Cꞌalal laj yaꞌiic ti yajchancꞌoptac ti Juane, tey ba yichꞌbeic loqꞌuel
    talel ti sbecꞌtale yoꞌ ta smuquic.
  mya-mya: ယော​ဟန်​၏​တ​ပည့်​တို့​သည်​ဤ​သ​တင်း​ကို ကြား​သော​အ​ခါ လာ​၍​ယော​ဟန်​၏​အ​လောင်း
    ကို​ယူ​ပြီး​လျှင်​ဂူ​သွင်း​ထား​ကြ​၏။
  gng-NT: San ya panpaankaab cii' nì te nnɔ, nɛ ki baa' ki lá yuure' uʼgbɛnɛnt,
    ki tì sube'.
  cbi-NTPO: Juntsaiñu Juan' disipulula kuinda demijatu junga ji' Juan' ujkun bulu
    manga' menjila.
  ikk-NT: Ogẹn ụmụ-azụụn Jọnụ gi nụ ihiẹnni, wẹ nọ bịa d'e buru ẹhụ a li.
  leu-leu: Layaan a mu fefeng si Jon ri langai sena, ri falet xe si Herot xena siak
