  met-met: Bungina lipuxindi dinaxu mana dilungu, dila daxap Yon sangganoa mala saing
    dikimang guhia gobagobia.
  kpj-NT: Joaõ erydỹỹna rieryreu tahe, nade iumy òrysymy. Tahe iumy riwyre wabede‑ò.
  zao-NT: Or mbin re zha kuu ngeteed lo Juan lee Juan nguth, tsa ngwanaab zha kwerp
    Juan mkaats zha.
  byx-byx: De ma Jon aa risura ra narli ai ra veleng ka. De ra men ta mer aa qetdingki
    de ra mu qi mer ama matmat.
  ctu-CTI: Che' ñac ti yubiyob jini tsa' bʌ i cʌmbeyob i t'an Juan ti tyʌli i ch'ʌm'eñob
    majlel i bʌc'tyal. Che' jini ti' mucuyob.
  zos-NT: Jua'nis ñøtuṉdøvø'is myañaju ti tujcu, y miñaju va'cø pijṉayaj cyoṉña
    y maṉ ñijpayaje.
  gvs-gvs: Niga Iyoni ina tovatotowanayao ina vailai valena sinove, sima wowona sikabi,
    sinave valiwoga tukubu goi siyato.
  kbm-kbm: '@see-verse:MRK.006.028'
  tew-tew: John-ví khä̖geˀnin dínhanginpóe ihayḏi diˀä̖ä̖ iˀ pení dâykáyjíḏí, heḏi
    dâykhä̖ˀkꞌûˀ.
  rmc-rmc: Sar oda šunde le Janoskre učeňika, avle, ile leskro ťelos a thode les andro
    hrobos.
  apr-apr: Le nga ye kene tani ngan Yowan di galiunu tilongo betanga ye so yo pombe
    pang ye nga, motong la timan man tikaua bobono a la titaru ye agoro yo ke tarungu
    di tooltool matedi i.
  tiy-tiy: I de kuyug Juan, amun énggélingoo roy ni, nangéy roy bangkay ne, atin lénébéng
    ro.
  nlg-nlg: Mana lei nina vaovarongo John tara rongovia ge ra mai lavia na hulina gera
    va tavughia tana vatuluma ni beku.
  dgr-DOGNT: John-Baptıst wecheekeè gıghǫìkw'o ekò wekw'ǫǫ̀ negıìchì, eyı tł'axǫǫ̀
    kwe yìı wekw'ǫǫ̀ whetǫ agį̀į̀là.
  pes-OPV: چون شاگردانش شنیدند، آمدند و بدن او را برداشته، دفن کردند.
  ron-1924: Ученичий луй Иоан, кынд ау аузит ачест лукру, ау венит де й-ау ридикат
    трупул ши л-ау пус ынтр-ун мормынт.
  tpz-tpz: Ka ma vamomhë pe Jon Tövapupui pënton a ö ne Jon to mët en, pare nö maꞌ,
    ko teꞌ ee pa sionin e Jon, ko pe ee peꞌ po vapeepe.
  agd-agd: Yonin ma arin baya vei eyo iyampon kayo ano iniren béin au e varen mo masíen
    mino.
  rkb-NT: Suão Batista tuk zinymyrykynahatsa ana soho ziwabynahaze izumukunaha. Inury
    ty zizozikarenaha. Harahare yktaba nitsahoroknaha de.
  san-THA: 'อนนตรํ โยหน: ศิษฺยาสฺตทฺวารฺตฺตำ ปฺราปฺยาคตฺย ตสฺย กุณปํ ศฺมศาเน''สฺถาปยนฺฯ'
  iws-iws: Mɨ kamɨm Jon siir kɨgna mɨriiyɨm sɨma ta yai aiir wakaekiyɨm mɨ sɨma ɨna
    yɨtɨm Jon siir pɨuɨs biyɨeya saiir hainakiyam. Mɨ sɨma ɨe inɨ kikaiyɨu saiirɨn.
    Ɨriig.
  pol-SZ: Gdy się o tym dowiedzieli uczniowie Jana, przyszli po jego ciało i pochowali
    je.
  ztq-NT: Tsiñee lëë xaa nii nak ksa Juan koknano, lëë xaa kuklis xcuerp Juan aan
    lëëw pkeetsy xaa.
  zai-NT: Ora gunna ca discípulu sti Juan ni uca que la? yecaa ca xcuerpu be para
    bicaachi ca'.
  upv-upv: Ko daron nga Jon jinibb sen nir marunge, ko aran arwosi niben, aran artevni
    renge dubb.
  aui-aui: Raghanine Jon kana kivikivina mmko siwaiyaneni, na toudi sipiika da tubuyina
    sikawari sinagho epamana bonayina kamone sitore.
  wap-NT: John tominapa-kidaniinao abatan idiꞌi naa uzowii-kao, ĩnankan naa John nanaa,
    ĩdidan naa kapamazu.
  mva-mva: Alauri Zon tagataga ne pile dilongo nge dipura be Zon tamoata dibagai be
    dikumraki.
  dwr-NT: Yohaannisa kaalliyaawanttu hewaa siseedda wode yiide, A anhaa afiide moogeeddino.
  kfw-kfw: Hiwa chonghi injet phakhan ama siamruoi ngai'n inheiwa-ah akaluong kha
    inleiya inleiphuum.
  bfz-bfz: ये बुरी खबर सुणी की यूहन्ना रे चेले आए और तेसरी लोथ चकी की कब्रा रे राखी।
  cuk-09: Juan-Bautista-burgwisad e-sapingan wisguarmargu, e-san sunonimarsunnad,
    geb degi Juan-Bautista-e-san uangi digsamarsundo.
  ben-OBCV: একথা শুনে যোহনের শিষ্যেরা এসে তাঁর শরীর নিয়ে গেল ও কবরে শুইয়ে দিল।
  mil-NT: Te òré ní níhí nchaa cue tée ní xica cuu ndɨhɨ ndíi Juàá‑áⁿ tnǔhu sá dúcáⁿ
    nǐ sahni ñaha‑güedě xii ndíi, te ní sáháⁿ‑güedé ní ndocani‑güedé yɨquɨ cùñú ndíi
    te ní chindúxi‑güedé.
  myu-myu: João'ũm e'ũ ãm jekũyjo buje, ceweju oekuku'iayũ o'ju Herodes kay. João'ũm
    jebit o'tujowat ip. Jebabim o'jomõg̃ ip witabikũy be.
  amk-amk: Yohanesi ne inontarai erariati fosa etarami fianai aino sodairai nanafo,
    era wa eha nehofoa esarayaia.
  fai-fai: kanoda weng uyo Yon alam weng kidimin kinim iyo kidi nadiwe tad dam uyo
    kudew yak tum tem dausiw ko.
  ura-NT: Nii jana jetaote, inae nitohaneein Joaan teeuruhane coitucuhin jetao, nii
    Joaan jaberoco raain conautiha cuure sacuureraauru.
  mcd-NT: Asca huano Juanhuunshon tanamisifoan nicacatan focashon ahuun caya mai huanifo.
  urt-urt: Ŋupe ŋaiye lenge jetalah tikin Jon yisande wusyep ŋaiye Herot ŋende pe,
    tinge yate yambaꞌe wahriꞌ Jon yenge ya yinise jah ŋeheh.
  kiz-kiz: Na bhanafunzi bha muene bho muene bho bhapheliki aghu, bhakalota kuulota
    mb'ele ghwa muene bhakal'ota kuusiela kumakaburi.
  tzo-TZE: C'alal laj ya'yic li yajchanc'optac Juane, i'ay yich'beic li sbec'tale,
    la smuquic ta vombil ton.
  lex-lex: La'pa maklernohor reria Yohansi makharani ratlin nana, noma rma ra'ala
    Yohansi inonni pa rla rhuwria.
  dov-dov: Nibakamvwa oobo, basikwiiya baJoni bakaza kuzobweza mutumba akuubaamba
    muchibunda.
  rgu-rgu: Yohanis ana mana tuka dea nara ramanene rae, reni Yohanis laka na so, boe
    ma ara mai oꞌo ra popora na, fo reu ratoin. Yohanis mamate na, tutui na teꞌe adaꞌ
    na.
  toc-NT: Acxni̠ xlacán tacá­tzi̠lh hua̠nti̠ luu xta­sta̠­la­ni­pu̠lay Juan y xta­kax­matniy
    xta­chu­huí̠n xlacán táalh tatiyay xti­yat­li̠hua la̠qui̠ nata­ma̠cnu̠y.
  ulk-1902: Ioane ra kaimeg giz aserare, ui bakeuare, a abara gem tegardare, a ao
    ge ikedarare.
  som-som: Tan goortii xertiisii maqashay, ayay yimaadeen oo meydkiisii qaadeen oo
    aaseen.
  anh-anh: Mach, Jonɨnd sezɨr hamb yansɨ han njɨhame mbɨ ai yikwɨra mbɨkɨr han ŋe
    hɨrohe nsɨham mɨn ŋgwamŋgɨmar.
  mam-C: Atzaj te' kyb'in te' t-xnaq'tzb'in Juan qa otaq kyim, b'e'x i xta'j q'ilte
    t-xmilil, tu'n tkux muqet.
  ndj-ndj: Vanachuli va Yohani mbatisha pavapikanishili afi, vayenda kuutola mvili
    waki na kuusika.
  mbj-NT: Ti m' Jowãw ma matëg ky n'aa napëë däk bä m', rabana rabehëën ta hub. Ti
    m' ti m' radasuun jëng gabaho doo gó, kamag hood n'aa gó.
  lat-VUC: 'Quo audito, discipuli ejus venerunt, et tulerunt corpus ejus: et posuerunt
    illud in monumento.'
  ngp-ngp: Wanamp'hina wakwe Yohana weze weve, niyo wagenda kuguha ikimba chakwe Yohana
    niyo akimosela msanga.
  enq-2: Dopa pia doko Jonenya disaipolo dupame sepala dupa epeami. Ipupala baanya
    yonge doko nyoo malu piami.
  eng-ASVBT: And when his disciples heard thereof, they came and took up his corpse,
    and laid it in a tomb.
  mna-mna: Indeeŋe naŋgaŋ ki Yoan tileŋ Yoan uruunu na, tila ma tikam putuunu, mi
    tila titwi i lela raŋ sumbuunu.
  myw-myw: Inavamul Yon iliganes bo iweiys, mo imeis, ikawes takaning towen, inawes,
    isenas wakalawag.
  sby-sby: Beshikwiya bakendi Yohane mpobalanyumfwa balesakumanta citumbi ne kuya
    kubika mu manda.
  sll-sll: Tomia, Yon gamahobo pirere, Yon yone nin irala dire, ongwi. Pirere, irere,
    ure, man wu engwi.
  yaq-NT: Bat naataka intok, junae Joan yee babatoowamta majtaka'um, inien a' ya'awaka'po
    aman a' ju'une'eeyaka, a' takaawata aman nu'uka a' ma'ak.
  uro-uro: Bä nga ma Jon aa mudäsaqongda rha nari rhoqoräkt dä rha män bä rha rha
    aa släqyige bä rha mas nä ige mät ama ñäpka aa liqi.
  ita-1885: E i discepoli di esso, udito ciò, vennero e tolsero il suo corpo morto,
    e lo posero in un monumento.
  muy-muy: Ndam maɗəbay Zeŋ ni tàra tìcia ma gana ti tòru tàzay kisim gani, tə̀fiyu
    e mindiviŋ vu.
  kqc-kqc: Ye John di usi dina vene mina neidesi baesi ini roaita moisi guri aeyadi.
  tav-tav: Juãre to bairo na cáti rocariquere queti apiri cʉ cabuiorijere caapiʉjanucuricarã
    atí, cʉ rupaʉ ãnatore ne aá, cʉ cayaa rocayuparã.
  eng-ULB: When his disciples heard of this, they came and took his body and placed
    it in a tomb.
  spa-VBL: Cuando los discípulos de Jesús oyeron lo que había ocurrido, vinieron y
    tomaron su cuerpo y lo colocaron en una tumba.
  fra-_FOB: Et les disciples de Jean l'ayant appris, vinrent et emportèrent son corps,
    et le mirent dans un sépulcre.
  hau-ULB: Da almajiran su ka ji labari, suka zo suka dauki gawarsa suka rufe a cikin
    kabari.
  mal-mal: അവന്റെ ശിഷ്യന്മാർ അത് കേട്ടിട്ട് വന്നു അവന്റെ മൃതശരീരം എടുത്തു ഒരു കല്ലറയിൽ
    വെച്ച്.
  kkc-kkc: Yonee o hamamee dili odoo oso goo hagee duloso, diayo sibileso o kou todileso
    wulu odoo toga tooseli omapoo kulodu magooso.
  urd-GVR: Jab Yahyā ke shāgirdoṅ ko yih ḳhabar pahuṅchī to wuh āe aur us kī lāsh
    le kar use qabr meṅ rakh diyā.
  far-far: Ma kada ne fafurongo sa Jon ki kera rongoa ru nai, kera leka mai, ma kera
    ka ngalia na nonina, ma kera ka faitolia na.
  suz-BL: मिनु यूहन्‍ना आ शेंसीबपुकीमी “यूहन्‍ना साइक्‍चा पुंइसे बाक्‍त” देंशो नेंशा,
    जेल्‍खानमी लशा, आ बेक्‍शो रां लाइश्‍शा, थिम्‍मे बाक्‍त।
  car-NT: Irombo moro eta'po mero mo'karon Johanes nemeparykon wyto'san moro ekepy'po
    aije. Irombo unemy'po i'waine.
  amp-amp: Jonrhu uhik ahik htfasmoa yimam rorhu mfhathu pukni mrokfeft wanyhato kalabus
    kunysn yimomn rorhu tfmbt rimakmomtn hany fopmomt.
  bht-bht: जालू यूहन्ना दे चेलयां जो पता चला की उसयो मारी दितया है, यूहन्ना दे चेले
    आये, कने उना उदिया लाशा जो चुकी करी कबरा च रखी आये।
  eng-NOY: And his disciples, when they heard of it, came and took up his body, and
    laid it in a tomb.
  cub-NT: Aru cũiná jápiaivʉva iyede, Juan Bautista bácʉi bueimara nʉvarejaimad̶a
    ʉ̃i baju bácarõre, jarʉvarãjivʉ cʉ̃racobe jívʉi.
  ita-1927: I discepoli di Giovanni, udita la cosa, andarono a prendere il suo corpo
    e lo deposero in un sepolcro.
  lww-lww: Ana siraunia, pogos nap̃a nalogena kiena ne Yoane la amloge suri nene,
    la apimi akus tasnena, apa amligan e lotap. Ana suniena kiena ne Yoane Nakeena
    maro ga e nene, ana pogos nap̃a Erot mloge suniena kiena ne Yesu, kila naga marau
    pap̃isi, m̃ape Yoane Nakeena nene nap̃a naga m̃emaria, mal sina.
  ckb-ckb: قوتابییەکانی یەحیا بیستیان، هاتن تەرمەکەیان هەڵگرت و لە گۆڕێکدا ناشتیان.
  spm-spm: Gumughun Jonɨn suren gumasi aŋno ovhevheeŋna akamam mbaraegha zava aŋn
    khum nigha gua ana umoghɨ athɨ.
  nas-nas: Eeꞌnoko Jooni bakaning barevare-nupoonge taaravauꞌ Jooni tavauꞌnaꞌ, eeꞌnoko
    porora Jooni-koong mono nkavaara kuvi dakoꞌdoma dakoꞌauꞌ.
  uvl-uvl: Ioanes na hana mur te longe nei pe teat ke te mene koluna kela tealo hite
    nga rika letena.
  tpa-tpa: Maranai John a tauvimuritagho tuyeghana hi nonori, yana hi nae po tupuwana
    hi vaini ma hi naiyei, po kokowaga* me duyuwa auhinenina hi terei.
  eng-BBE: And when his disciples had news of it, they came and took up his body,
    and put it in its last resting-place.
  ixl-CNT: Aatz tabꞌi u kam qꞌul ichusulibꞌ u Xhan tziꞌ, motx oponi. Ex tiqꞌo vinimal
    utz, imuja.
  xsi-xsi: Yoane ne pâri-tamâta siloŋo ŋgua tu Yoane ŋga imâte lâ, kala simâ sikai
    i karae ku silâ sikea.
  crx-NTPO: '''Et John dune too be ''ulh''en-un yugha hodul''ehne huyulh ''údants''o
    oozi hikunásdil ''ink''ez ''ahayalhti.'
  kan-OKCV: ಇದನ್ನು ಕೇಳಿ ಯೋಹಾನನ ಶಿಷ್ಯರು ಬಂದು ಅವನ ಶವವನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಸಮಾಧಿಯಲ್ಲಿ
    ಇಟ್ಟರು.
  bbb-bbb: Bu ijiege rekoga e Jonido vua fievo gue bune vua ije fiena va gafia usiae
    surive fuone dabe va mako rui.
  blw-blw: Angkay hiyachi way chengngar hen anchichay pasorot Juan hen nekaman an
    hiya, émméycha way i nangara hen acharna yag incha inlufù.
  tam-2017: அவனுடைய சீடர்கள் அதைக் கேள்விப்பட்டு வந்து, அவன் சரீரத்தை எடுத்து, ஒரு
    கல்லறையில் வைத்தார்கள்.
  azz-NT: Huan queman ijcón quicacque, ijcuacón imomachtijcahuan de Juan hualajque
    huan quicuicque inacayo in Juan huan quitalitoj tech in miquetecoch.
  spa-RV-1909: Y oyéndolo sus discípulos, vinieron y tomaron su cuerpo, y le pusieron
    en un sepulcro.
  csy-csy: Tua thu John nungzui te in a zak ciang in, amate hongpai uh a, a luanghawm
    la in than ah vui uh hi.
  mxq-NT: Ko tnija̱ꞌa̱dʉ ja Fwangʉ ꞌyʉxpʉjkpʉty, ta dyajpʉdʉꞌktʉ ja ñiniꞌx es oj dyajnaxtʉ́kʉdʉ.
  tzj-NT: Ja c'a rdiscípulo ja Juan tok quic'axaj chi camsaxi eje'e' xebe, xequic'ama'
    ja rcuerpo in xequimuku'.
  tdt-tdt: Bainhira João nia eskolante sira rona dehan ema oho tiha João, sira baa
    lori sai João nia mate isin baa haloot iha rate.
  ron-BTF: Și când au auzit discipolii lui, au venit și i-au luat trupul mort și l-au
    pus într-un mormânt.
  eng-WEBP: When his disciples heard this, they came and took up his corpse and laid
    it in a tomb.
  eng-FBV: When John's disciples heard what had happened they came and took his body
    and placed it in a tomb.
  nld-1939: Toen zijn leerlingen dit hadden gehoord, kwamen ze zijn lichaam halen,
    en legden het in een graf.
  bwo-bwo: Yohans danifwotswere man bo shishtsok'on waat b́ duuno dek't bo duuki.
  nch-BL: Huan quema quimatque itatoquilijcahua Juan para ya quimictijtoyaj, hualajque
    quitananacoj itacayo huan quitalpachojque.
  quc-TNT: Aretak xquita wa' ru tijoxelab ri tat Juan, xebe' che rilic, xquic'am c'u
    bi ru cuerpo, xquiya pa jun mukubal.
  tfr-NTPO: Roy kuya Juan oppinggagarë ga öör l̈ok ba doyo kjrë, ga söra, jnena l̈ok
    sakshko.
  kaq-NT: Jascajahibo nincacax ta Juaman haxenicabo jahuen yora bichi canishqui. Jahuen
    yora bihxon tsahoncanquin.
  ahr-ahr: जवय बाप्तिस्मा करनारा योहानना शिष्यसले हाई बातमी कळनी तवय त्यासनी त्याना
    प्रेत उचलीसन कबरमा ठेवं.
  sgb-sgb: Hên namwangan lan tagahonol ni Juan ya nalyari kana, ay kingwa la ya bangkay
    na, haka lay na in-ilbêng.
  vie-1934: Môn đồ Giăng nghe tin, đến lấy xác người chôn trong mả.
  kxv-kxv: ଇଞ୍ଜାଁ ଜହନତି ସୀସୁୟାଁ ଏ଼ କାତା ୱେଞ୍ଜାନା ୱା଼ତେରି, ଇଞ୍ଜାଁ ତାନି ମାଡ଼୍‌ହାତି ଅ଼ହାନା
    ମାଡ଼୍‌ହା ଇଟିନି ଟା଼ୟୁତା ଇଟିତେରି ।
  cha-cha: Ya anae majungog ni disipuluña sija, manmato, ya machule y tataotaoña,
    ya mapolo gui un naftan.
  amu-NT: Jnda̱ na jndye nnꞌaⁿ na tyocañꞌeeⁿ ñꞌeⁿ Juan, quia joꞌ tyꞌecꞌomna seiꞌtsꞌo
    ꞌnaaⁿꞌaⁿ. Tyꞌecatꞌiuuna jom.
  hin-CV: जब योहन के शिष्यों को इसका समाचार प्राप्‍त हुआ, वे आए और योहन के शव को ले
    जाकर एक कब्र में रख दिया.
  eng-OURB: When his disciples heard this, they came and took up his corpse, and laid
    it in a tomb.
  spa-BES: Y cuando sus discípulos tenían noticias de esto, vinieron y tomaron su
    cuerpo, y se lo llevaron a enterrar.
  san-BEN: অননতরং যোহনঃ শিষ্যাস্তদ্ৱার্ত্তাং প্রাপ্যাগত্য তস্য কুণপং শ্মশানেঽস্থাপযন্|
  tdx-tdx: Ie nirendre’o mpiama’eo, le nimb’eo nitakoñe i fañòva’ey vaho nandrohots’aze
    an-kibory ao.
  naf-naf: '@see-verse:MRK.006.028'
  grc-MT: και ακουσαντεσ οι μαθηται αυτου ηλθον και ηραν το πτωμα αυτου και εθηκαν
    αυτο εν μνημειω
  vid-vid: Walanguswa wa Yohani lowahuliche mbuli ayo, nawaluta kuuhola mtufi wa Yohani,
    wazakuutila mchilaga.
  pio-NT: Néese Juan yéewáidacalénáimi yéemìaca iináwanámi, yá nàacawa presoíyéi ibàna
    néré needácaténá Juan ichéecami. Yá natéca nabàlìawani.
  tsn-tsn: Erile barutwa ba ga Johane ba utlwa se se diragetseng, ba tla ba tsaya
    mmele wa gagwe ba ya go o boloka mo lebitleng.
  amr-NT: Kenda Juanen huanigpe̱i̱kaʼeria oʼnoknopo̱e̱depo onʼtiakpo huabuey onʼtohuaʼpo
    o̱gkubarakkaʼuyate.
  pwg-pwg: Ma Jon kana kivikivina ivi yanei da irabobo na ipisi ma tupuwina ikavari
    ku karawaga da buba kamonai iterei.
  cjv-cjv: Ena Yoane gama yokamai ka wayom i fire ure yono ire man si teime.
  tiw-tiw: Kiyi yingampa arikutumunuwi purru-wuntiyarra awarra John the Baptist ngarra-mamanta,
    “Awi, awarra King Herod waya yuwawurrini nuwa-mantani John the Baptist ngarra
    pungintaga,” pirimi awuta arikutumunuwi. Api karri ngarra-mamanta piri-pitingaya
    (heard) awarra ngirramini ngini (about) awarra John the Baptist api wuta purruwuriyi
    kapi ngarra purnikapa yuwujingi-milani. Kiyi wuta pirimarruriyi awarra purnikapa
    kapi cave. Wuta purruwunga manipurruwa (material) api pirikimirna awinyirra manipurruwa
    kapi ngini-ngatawa purnikapa kiyi pirripalami awarra kapi cave.
  tha-KJV: เมื่อสาวกของยอห์​นร​ู้​เหตุ​แล้ว ก็​พากันมารับเอาศพของท่านไปฝังไว้ในอุโมงค์
  por-BR-2018: Quando os discípulos dele ouviram isso, vieram, pegaram o seu cadáver,
    e o puseram num sepulcro.
  mhl-mhl: Jonde kiŋariŋpuineji ore biŋeine maneru raru qoŋgbuŋine roru jiŋarunde
    ko kouŋgo ruaru yaŋgabuŋ. Oŋu fukeya ore eru kiŋ Herodji jiki Yesure miya, “Jonji
    komegone gboreru pakere goga.” Oŋu.
  klv-klv: Nǝboŋ ahai susur siJon gail lotosǝsǝloŋ hǝni ke tomat, logǝm pat niben
    van, tavuni len nab̃ur nǝmatan.
  bco-bco: Yo꞉na꞉lo꞉ tili wida꞉sen kalu iliyo꞉ dimido꞉ a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, iyo꞉
    ya꞉sa꞉ga꞉, Yo꞉na꞉ do꞉mo꞉ a꞉no꞉ dia꞉sa꞉ga꞉ u no꞉no꞉ usa difa꞉.
  kdl-NT: An atoni a Yahaya a panai nala, a ba bidyai ikyamba yi a ciɗa̱ngi.
  apu-NT: Ininiã Xoão moianariakori kenakopiretakasaakiri Xoão okiko pirena, isana
    kateiamoni. Aparina iĩto. Itakarina iĩto kai iriko ãki.
  roo-roo: Uva disaipel irara voeao Jon voeaaro rera iava uvuoro urioaepa vo kopii
    ousa. Oa iava rera tovaiva vo tova urui.
  miz-NT: Dā kútuní ña ntɨniꞌī Juaán san ne, kūnakíꞌi ña kúñu ñā, dá kūkuꞌxí ña.
  qvz-NT: Juanda catic runagunaga chita yachasha paihua aichata apagrisha pambanaura.
  deu-ELO: Und als seine Jünger es hörten, kamen sie und hoben seinen Leichnam auf
    und legten ihn in eine Gruft.
  mjc-NT: Tsa tsito̱ ra nyicún tsi ra Juan tsa cuvi̱, tsaha̱n ra naha tsiquihi̱n ra
    naha cuñu ñuhu ra, tan tsicutsi̱ ra naha can.
  ktm-ktm: Su disaipel tan Jon hohrungi mat tadan ti pe su hala haltakuni iy, pe heltawe
    iy ile lon ngat.
  caa-caa: Entonces conda cꞌotoy unatobꞌ uyajcanuarobꞌ e Juan tama tunor era ixiobꞌ
    tama e cárcel tuaꞌ ulocsiobꞌ ucuerpo e Juan y tuaꞌ uqꞌuechiobꞌ axin tuaꞌ umuquiobꞌ.
  pls-NT: Co are cain chojni que vacao Juan conohe na quehe conhe, joí na co sajoicao
    na cuerpoe para joicjavá na cuerpo.
  eng-WYC-2018: And when this thing was heard, his disciples came, and took his body,
    and laid it in a burial, (or and laid it in a tomb, or in a grave).
