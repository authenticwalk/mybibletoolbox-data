  aai-aai: John ana bai’ufununayah tur hinonowar ana veya hina biyan hibai hin rahamaim
    hiyai.
  sny-sny: Sosu Jon lo lu feni peri ape wanuwe su, lowe kalabus ma'e fiyewe, Jon lo
    tahe pa'are aniyewe, fisiye yo ma'e towasinari.
  myy-myy: Juanre sĩare gaye tʉocõri, ĩ rãca riasotiana ĩ ya rujʉre ãmirã ejayijarã.
    Ito yicõri ĩre yujeyijarã ĩna ĩja.
  trc-NT: Ga̱a ne̱ ga̱a cuchiꞌ nana̱ rihaan nij síí tucuꞌyón se‑na̱na̱ Juan se vaa
    caviꞌ Juan, ne̱ caꞌnaꞌ nij soꞌ, ne̱ nica̱j nij soꞌ cúú man Juan, cachinꞌ nij soꞌ
