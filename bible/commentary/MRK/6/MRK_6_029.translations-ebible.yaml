  kmu-kmu: AmigeꞋya YoniꞋenema tokaeꞋya nemaiya anagaꞋmoꞋya ani kea haviteꞋya uꞋya
    augafaꞋa moliꞋya yafakapi mo hevaitenae.
  ood-NT: Kutsh am i kah hegam mo ab si wecho e mashcham g John matsh e muhkid k am
