  ncl-NT: Quimatije inon imonextilinijmes Juan, uyaje canaje icuerpo (inacayo), quilalpachuje.
  wed-wed: Ma John ana tauvotaḡotaḡo, nolana i nonori ma i nei ma taubeuna i vaia
