  bod-N: ཡོ་ཧ་ནན་གྱི་རྗེས་འབྲང་པ་རྣམས་ཀྱིས་གཏམ་དེ་ཐོས་ནས་ཡུལ་དེར་སླེབས༌ཏེ། ཁོང་གི་སྐུ་གདུང་ཁུར་ནས་དུར་དུ་བཞག༌གོ།
  tca-NT: Rü yexguma yemaxü̃ nacuáchigagügu ga norü ngúexü̃gü ga Cuáü̃, rü yéma poxcupataü̃wa
