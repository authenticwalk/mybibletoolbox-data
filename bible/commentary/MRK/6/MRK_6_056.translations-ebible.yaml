  kpw-kpw: Ñɨn anɨb gau, Jisas ram rɨƚɨg agƚö gau aka daun gau aka ram mɨnöŋ yɨharɨŋ
    gau amjakö, nɨbi bɨ nan ga gau kalɨp dap maker aŋ au löm, Jisas nɨp neb neb göm
    hagla, “Ne mɨdö, nɨbi bɨ nan göp gau, waƚɨj adɨŋ nöp u ud nɨŋlö, kalɨp kamɨŋ laŋ,”
    a gɨla. Jisas yau a ga nɨŋöm nɨbi bɨ nɨp ud nɨŋla gau kalɨp magöŋhalö kamɨŋ la.
  ong-ong: Le Jisas linei linei le, le uf walem kumpu eryai pepe, lo liom pelpe, mete
    ma pilape mete wuso kainu pepe, pe pilape pe fale tulum piti paptetei re paisesipe
    oweli le pe ma pirpowo Jisas piti ma lusape mete wuso kainu pepe, pe ma pesiepe
    olongou us pele. Le mete wuso kainu pepe, pe pesiepe olongou us piti Jisas pele
    le pe yeflipiye nou fale teingipe.
  tnn-tnn: Kən ikɨn mɨn rafin Iesu tatuwɨn-pən ikɨn e latuənu əlkələh, ne latuənu
    asol mɨn, ne ikɨn mɨn rafin tɨtəlau, netəmim kotəmɨk netəm koatɨmɨs motiet katəlɨn
    əm ilat əpəh maket ikɨn. Kən kəmoatəkəike katən-ipən kəm Iesu məmə otegəhan-in
    ilat kotek əm nɨpəgnəmtɨ rəhan kot. Kən netəmim rafin u kəmotek rəhan kot, kən
    motəwɨr e rəhalat nɨmɨsən.
  hch-NT: Naisarie que müticuyeicacai, quiecarite 'esimüyeyeusie, 'emüyeyeusie, yeuta,
    tecuicuicate menicutuarivacaitüni quiecari hixüapa, vaüriyarica me'ipitüatü 'ixuriquieya
    xeicüa memümayüanicü. Yunaitü memicumaüvacai menanayexürüvecaitüni.
  crn-NT: Ajta aꞌu tɨ naꞌa tɨ aꞌuréꞌenineicaꞌa raanchu tzajtaꞌa tɨ huachájtaꞌajme
    naꞌari tɨ chajtaꞌa tɨ vivéjme, aꞌu tɨ naꞌa neꞌu, mehuaꞌuráatzajyeꞌicaa caaye jetze.
    Aj mú mi rájhuaviiriꞌi aꞌɨ́jna tɨ huaꞌutáꞌan mej raꞌajtamuárɨꞌen cɨ́ɨxureꞌaraꞌan
    jetze, aꞌɨ́jna jetze tɨ uvíjpiꞌi ɨ́ síicuꞌureꞌaraꞌan tɨ́ꞌij aꞌachú mej puaꞌamé
    raꞌajtamuárɨꞌen, mej mi huarún. Ayee puꞌu xaa neꞌu tiúꞌuruu aꞌájna u Genesaret.
  zpu-NT: Naꞌ kon ganꞌ ll-llineꞌ do yell daꞌo kaꞌ, do yell xhen kaꞌ, do lyiꞌxe llniꞌt
    akeꞌ beꞌnn weꞌe kaꞌ do tnez; naꞌll llaꞌtyoe akreꞌ Leꞌe, weꞌe latj laꞌ kan akzeꞌ
    lloaꞌ xheꞌe, naꞌ yeolol beꞌnn kaꞌ llgan Leꞌen llayak akteꞌ.
  juy-juy: ଆରି, ଆନିନ୍‌ ଅଙ୍ଗା ଅଙ୍ଗା ଆ ସାଇ, ଆ ଗଡ଼ା ଆରି ସନ୍ନା ସାଇରେଙନ୍‌ ଇୟେନ୍‌, ମନ୍‌ରାଞ୍ଜି
    ତିସେଙ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଆ ସୟ୍‌ତାରେଙ୍‌ ରୋଗମରଞ୍ଜିଆଡଙ୍‌ ଓରୋଙ୍‌ଡାଲେ ଇୟ୍‌ଲାୟ୍‌ ତମ୍ମିଜେଞ୍ଜି,
    ଆରି ଆ ସିନ୍‌ରିନ୍‌ ଆଲୁଡ୍‌କାବ୍‌ ସନୁଙେନ୍‌ ଆସନ୍‌ ଆନିଞ୍ଜି ଆମଙନ୍‌ କାକୁର୍ତିଲଞ୍ଜି, ଡିଅଙ୍ଗା
    ମନ୍‌ରା ଆନିନ୍‌ଆଡଙ୍‌ ସୁଙେଏଞ୍ଜି, ଅଡ଼୍‌କୋଞ୍ଜି ମନଙାଜେଞ୍ଜି ।
  for-for: 'Piya, Isu tabe kumatibe uwaena kuma''antontoribe yogaribe nasima agaogini,
    yoni kinapa wasirite kuma akapi meta menkata puma mintini: Kaeba kanagini kautasaenama
    nkatuta urigina ita wano, yuguni, a''ya''ma kina autasaenara uruguna ita wantiye.'
  epo-epo: Kaj kien ajn li eniris, en vilaĝojn aŭ en urbojn aŭ sur la kamparon, ili
    demetis la malsanulojn sur la placoj, kaj petegis lin, ke ili tuŝu nur la randon
    de lia vesto; kaj ĉiuj, kiuj tuŝis, resaniĝis.
  gfk-gfk: Ira taman bakut ma ira pise na hala bakut ing Jisas ga haan kaia, ira matanaiabar
    diet git kapkap hawaat ira ina minaset ma diet git bulbul nalamin tano taman.
    Io, diet ga ianga marmaris tane Jisas bia ira ina minaset diet na sigire mon no
    ngus na kiniasine. Ma diet bakut ing diet ga sigirei, ira udiet minaset ga pataam.
  bjz-bjz: Umó niavo irita uria, naa jojabebeide ijoijokokode kotú aayo dobova enembo
    unda bingá niningigea, kae bua irari enembo utua bari kambesiva bua fufuguturie.
    Bua furia bubua, Iesu na “avore” rata, aná kae bua vitiria enembo undava bubua,
    tefo unda eembo soriva sinia righia jejebugari-du, benunu egeguturie. Aghá egeguturia
    enembo dano, jejebuguturie.
  atg-NT: Obiobini iJesu ọ da je ne, o ke khi ẹoli ni e gbẹdi, o ke khi enikeke o,
    ghe ifui ishemhi o, eri ee tsua eni ẹẹ ghua bhale agbagbajighana atuoki. E lema
    iJesu ọ lẹsẹ zẹ ni eni ẹẹ ghua e ri obọ ti ọ esọ awulu ni ọ rọ sọ tsẹ. Eni e da
    ri obọ ti ọli nya e ze.
  bjv-NT: Lo je pətɨ kɨ aw tɨ, ngan ɓe je, kɨ ɓe bo je, kɨ lo ndɔr je, dɨje rəi kɨ
    njé mo̰y je ɓuki-de ta mbalo tɨ, ə no̰i dɔ Jəju tɨ kadɨ ɨyə̰ njé mo̰y je adɨ
    ɔdi ta kɨbɨ lie par ə a ɨngəi rɔ nga. Nɨngə, njé kɨ ɔdi ta kɨbɨ lie, ɨngəi rɔ
    nga tɔ.
  tos-NT: Na̱ chuná̱ cani̱cahuá̱ anta̱ni̱ xcha̱n Jesús, c-lactzu̱ ca̱chiquí̱n, usu
    anta̱ni̱ xtiji̱tla̱huán c-tlanca̱ti̱, usu anta̱ni̱ xti̱taxtuy anta̱ni̱ caj pu̱lahuilako̱ca̱,
    antá̱ xuili̱ko̱cán ta̱tatlaní̱n; na̱ csquiniko̱y li̱tlá̱n pi̱ cama̱xqui̱ko̱lh
    talacasquín caj natoklhko̱y, ca̱na̱ pi̱ xma̱n c-xtampaksta̱n xtalhaká̱n; pus lhu̱hua̱
    ta̱tatlaní̱n pacs ma̱pacsako̱lh.
  rro-rro: Iesu eao 'ekakia ikoikiai aiara papakia mai aiara apa'uakia. Maearima inawa
    haukia tebuanakia teaoainakia kawakawa 'ekakiai tehorotinakia, tenoina ena habuni
    korina mo patea'i 'apuana. Ena habuni tea'i 'apuana haukia ikoikiai hanona temauri.
  mxp-NT: Jøts ku ja Jesús yja̱ꞌjty ømyadsowɨ, ku ja tnɨyøꞌøyɨ ja ka̱jp møj mutsk,
    uk ku ja yja̱ꞌa̱ty ka̱mjotp, ejtp ɨdøꞌøn ja ja̱a̱ꞌy tuuꞌa̱m tpɨkta̱ꞌa̱ktɨ ja pama̱a̱ꞌy,
    jamts ja tmɨnuuꞌkxa̱ꞌa̱ktɨ ja Jesús jøts wyetpa̱a̱ꞌ ja wɨneꞌenɨn tyukpa̱a̱dɨdɨt;
    jøts pønɨ pøn ja wet pa̱a̱jtɨyɨp, jatyɨ ja choꞌoktɨ.
  aak-aak: o aŋɨ́ onɨmiá bɨ bimɨranɨ, aŋɨ́ xwé bɨ bimɨranɨ, omɨŋɨ́ inɨŋeranɨ, pwarɨŋagɨ
    nɨwɨnɨro sɨmɨxɨ́yɨ́ nɨmeámɨ nɨbɨro makerɨ́á imɨxarɨgɨ́e táná ámá sɨmɨxɨ́ gɨyɨ́
    oyá rapɨrapɨ́ yínɨŋú sírɨ́wɨ́ mɨ́de amáɨ́ rónanɨro nánɨ waunɨ́ rɨxɨŋɨ́ nurɨro
    rapɨrapɨ́ sírɨ́wɨ́yo amáɨ́ nɨrónɨrɨ́ná nɨ́nɨ axíná naŋɨ́ egɨ́awixɨnɨ.
  chd-NT: Jiƚpiya lan tsocay quiƚeloƚya', o lan tsila' quiƚeloƚya', o calx'huiyaƚma',
    ni petsi licuaitsi Jesús, lan xanuc' iƚtaic' lilefcualƚay jiƚpe pe lafoƚyoya.
    Tixahue'eyi Jesús tepi'itsola' lane lilefcualƚay tiƚafle, tama ma le'a lipijahua'.
    Jahuay niƚafpá, tixaƚconala'.
  kdc-kdc: Kila hanhu Yesu hayacholile, iwe mna ivijiji, hebu mna gamabuga, hebu mna
    imigunda, wanhu wawasola watamu zao na kuwagala kuna gamagulilo. Wampula Yesu
    yawatogolele waikwase mhindo ya kiwalo chake. Wose waikwasile wahona.
  nhr-nhr: Me ẽem ko nqõó-coa zi koe hẽé, naka x'áé xu koe hẽé naka nqõóm di c'ẽe
    xòèan koe hẽéthẽé tcãà ka tsàako khóèan Gam koe séè a úúè, a síí gúù zi ko x'ámáguè
    qgáì koe xòóè, a dtcàrà Me, kg'amaga ne gha Gam dim qgáím xgáḿ-kg'am qgóó sa,
    ne kò wèéa ne ẽe ko qgóó Me ne kg'õèkaguè.
  uig-PIN: U mǝyli yeza, mǝyli xǝⱨǝr yaki ⱪixlaⱪlarƣa barsun, hǝlⱪ aƣriⱪlarni bazarlarƣa
    elip qiⱪip yatⱪuzatti; ular uningdin aƣriⱪlar ⱨeq bolmiƣanda sening yepinqangning
    pexigǝ bolsimu ⱪolini tǝgküzüwalsaⱪ dǝp ɵtündi. Uningƣa ⱪolini tǝgküzgǝnlǝrning
    ⱨǝmmisi saⱪaydi.
  beo-beo: Yesu da asili, Ea doaga:i soge huluane, moilai fonobahadi amola moilai
    bagade amola iwilaga amo sogebi huluane amoga ilia oloi dunu oule misini, bidiga
    lasu diasuga ligisili, Ea abula fe digili ba:ma:ne, Yesuma edegei. Nowa da Ea
    abula fe digili ba:loba, e da bu uhi dagoi ba:i.
  acf-NT: Épi toupatou Jézi alé, an sé vilaj-la, an sé vil-la èk an hòtè, sé moun-an
    mennen sé sa ki té malad-la adan sé laplas-la épi yo di Jézi, “Souplé kité sé
    jan malad-la touché bout had ou sèlman.” Épi tout sa ki touchéʼy jwenn djéwizon.
  tpi-OTNT: Na long olgeta ples na olgeta taun na olgeta hap nabaut Jisas i kamap
    long en, ol i save putim ol sikman long ol ples bung. Na ol i askim Jisas strong
    long larim ol sikman i putim han long arere bilong klos bilong en. Na olgeta manmeri
    i mekim olsem, ol i kamap orait gen.
  mbt-NT: Minsan hendei eggendiye si Hisus, diye te me bariyu, wey ke diye te me siyudad,
    wey ke diye te me sityu, egpanguyanen iya te me etew ka egmanderalu wey diye igmeyibat
    te me palingkiyan. Ne migpeyid-u-hid-u sikandan ki Hisus ne egpasamsamen sikandan
    minsan te sidsid de te kumbale din. Ne ka langun ne nakasamsam dutu, neulian iya.
  hau-SA: Duk inda ya shiga, cikin ƙauyuka, birane ko karkara, sai su kwantar da marasa
    lafiya a bakin kasuwa. Suka roƙe shi yă bari su taɓa gefen rigarsa kawai, kuma
    duk waɗanda suka taɓa shi kuwa, suka warke.
  mam-NT: Tisexse e baj tzalu, ju'xse e baj tuj juntl wik tnom jaa' oca Jesús. Nuk
    jak'ch e cwa cyk'o'n xjal ke yaab tuj be n-ocxetzen cycubsa'n xjal cywitz te Jesús
    tu'n tcuyan texin tu'n toc cymoco'n yaab, amatle nuk tziy' ajx ch'in cyk'ab ti'
    t-xbalena. Bix aljxe xjal oc moconte texin, ul cynaabl.
  udu-udu: Dhali e mo yin jin p̱u’da a’di mo eya ris bampa/ mo dhali e ’peŋkuman bampa/
    mo walla e bampa/ mo tani uni ki ’thi uni gun ’bathan e mo ma suug mo dhali o
    bwa ki a’di mo, ki uni mini ’taki ta a’di isi ’twaman burrinyem piti is ki me’d
    mo. Dhali ka ris uni ka ris kun taki a’di is ki me’d mo tani uni ’kokunu mo mmowac̱
    mo be.
  tvt-tvt: Eno Jisu ah noongrep ni kata, hadaang ni, samthung ni, adoleh phek aphaang
    ni, eno miloong ah ih khoisatte loong ah thaangtaam theng ni thokpi rumta, eno
    khoisatte loong ah heh nyuh kaangba adoh taan jap taajoh suh heh lasih joh rumta.
    Eno mathan ih taajoh rumta loong ah thoontang de ih rumta.
  bgt-bgt: Tadia na komi meleha ke vano a Jisas, imarea kena hatira mai na komi tinoni
    kena vahaghi mena bora tadia na komi vido bali makete. Mena kaea a Jisas eigna
    keda na lubatira na tangoliagna vamua nigna na pohe me kedana ghoi toke tabiru.
    Ma arahai kena tangolia kena toke tabiru.
  mvn-mvn: Ka aveta tauna ine, meagai mwatutukui o kadi meagai anani, taui tau kwanakwanaha
    maketia ibouni, ka Iesu iviamei awaehei ana kwama awaniana ivo‑dadani. Ka aituhu
    aviyaivia ivo‑dadani, ividoha.
  djk-NT: 'Da ibiiwan peesi pe Masaa Jesesi be go, efu na pikin kondee efu wan foto
    efu na pikin kampu seefi, da den sama be e tyai siki sama kon poti a ganda a pe
    a be o waka pasa. Da den e begi en taki: “Gaantangi, meke den sama oli i koosi
    mofu, baa! Da den sa kon bun baka.” Namo, da ala siki sama di be oli kon bun kelle.'
  uig-LAT: U meyli yéza, meyli sheher yaki qishlaqlargha barsun, xelq aghriqlarni
    bazarlargha élip chiqip yatquzatti; ular uningdin aghriqlar héch bolmighanda séning
    yépinchangning péshige bolsimu qolini tegküzüwalsaq dep ötündi. Uninggha qolini
    tegküzgenlerning hemmisi saqaydi.
  nde-nde: Loba wayengaze aye ngaphi, emizini, emadolobheni loba emaphandleni, babeka
    abagulayo ezindaweni zokuthengisela. Bamncenga ukuthi abavumele bathinte nje umphetho
    wesigqoko sakhe, kwathi bonke labo abamthintayo basila.
  ton-ton: 'Pea naʻe ʻilonga haʻa ne ʻalu ki he ngaahi potu kakai, pe ki he ngaahi
    kolo, pe ki he tukuʻuta, naʻa nau fakatokoto ʻae mahaki ʻi he ngaahi hala, pea
    nau kole kiate ia ke nau ala ki he kapa pe ʻo hono kofu: pea ʻilonga ʻakinautolu
    kotoa pē naʻe ala ki ai, naʻe fakamoʻui ʻakinautolu.'
  mir-NT: '@see-verse:MRK.006.055'
  cak-YNT: Y xabanchique lugar napon-va, re pa tak nima'k y cocoj tenemit, y chuka'
    pa tak juyu', re vinak xe'quiyala' re yava'i' pa tak bey re anche' nak'ax-va reja'.
    Camas c'a utzil niquic'utula' cha chin che tuya' k'ij chique chin niquitz'am astapa'
    xaxe re ruchi-rutziak. Y conojel re xe'tz'amo ruchi-rutziak re Jesús, xe'c'achoj
    cha re quiyabil.
  ces-1613: A kamžkoli vcházel do městeček neb do měst nebo do vsí, na ulicech kladli
    neduživé, a prosili ho, aby se aspoň podolka roucha jeho dotkli. A kolikož jich
    koli se jeho dotkli, uzdraveni byli.
