    leke Yesus hurinohi ma nakni'ir enihe tukulala Nin rain eni, kade rain honon me'e
    wa'an. Enla man tukul rainne na'akeme wa'an mouwedi.
  bmk-bmk: Yesu dobu ine yavui, ku kwanatu, meyagi ghamanakisi ma kitikitisi, rava
    gubagubagisi nani ku dobuna ipitipiti yesi, ma debakei nai itereteresi ma Yesu
    ivivi baghai, “Ke votereki da kam gara damona kava kana votovoni.” Ma iyavo ivotovoni
    na ina maragatai iyawasa.
  gaz-gaz: Iddoo inni dhaqe kam illee jechuunis gandoota, magaalaawwan yookaan baadiyyaa
    hundatti warra dhukkubsatan fidanii lafa gabaa kaaʼan. Isaanis akka dhukkubsattoonni
    sun handaara wayyaa isaa illee tuqaniif isa kadhatan; warri handaaruma wayyaa
    isaa tuqan hundinuus ni fayyan.
  kud-kud: Ta Yeisu ita'i'ili tupwa bagibagilidi aidiyai, tupwana dalava mwala'idi
    yo dalava habuludi yo oyao aidiyai, na tomowa bahudi yadi tau'asiyebwao hilawedima
    ta abamaketi aidiyai hiha'waha'wa ta hi'awanoiyeine hiwalo, ‘Taubada howahowana
    yo yama tau'asiyebwaone am ale'o papalinane hi'abitowoi?’ Na Yeisu aidiyai italam,
    ta ana ale'o hi'abisawahi na hinanamwanamwane.
  urb-NT: 'Pe, amõ amõ hekoha rupi Jesu oho. Ok ta rupi oho. Ok ta keruhũ rupi oho
    tĩ. Awa renda rupi oho tĩ. Upa ame''ẽ rupi oho rahã, soroka pe ma''e ahy ixo ame''ẽ
    ta ke ngã mou. Pete''e túi. Ame''ẽ ta pandu: —Mã peja nema''e mundeha rehe ahy
    ixo ame''ẽ ta pyhyk. Mã peja nema''e mundeha apyr rehe jõ pyhyk — aja Jesu pe.
    Pe, ima''e mundeha apyr ke pyhyk ame''ẽ ta upa katu te katu oho.'
  fra-LSG: En quelque lieu qu’il arrivât, dans les villages, dans les villes ou dans
