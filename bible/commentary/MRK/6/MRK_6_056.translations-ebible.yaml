  swp-swp: Eanua gamagamagari ia i baeawaidi, gougou eanuadi ealeba eai, eo eanua
    lailaidi; isi tauasiasiebo se ledima, baubau eai se hebawadi, se awanorilau ia
    arinai, ana lulu dedeana bena se abiita; isi gamagaridi ana lulu se abiita abo
    se mauri.
  bjr-bjr: Yisufa ya maqusanai fee ya taunnaki fee ya ainaini marunaki fee finau nári
    aurimarusa nifiqa maraidaqa mifa funnai munu makeetaki firaa saqa marunaki quqasee
    Yisunara nári nimuqusa ookiqari firaaqoo qimamiqau. Maasa sia kadaapi amirara
    qimamidaqa aurimariasa ani qamunna ati kai auqamasaida findififara qidaqee qufanoo
    Yisufa eedoo qufaqa mina qamunna auqee marusa amiqi mandee findifi mariqau.
  aby-aby: '@see-verse:MRK.006.055'
  eng-YLT: and wherever he was going, to villages, or cities, or fields, in the market-places
    they were laying the infirm, and were calling upon him, that they may touch if
    it were but the fringe of his garment, and as many as were touching him were saved.
  jni-jni: Vat a hira sa ma ribe a arobo me ani pin pin nan mayanga me; wa ziki ana
    ti koni a makasuwa, wa tiri tari barki ma dari wa u nyara udara uwatu u dibi umemeh
    vat, vat ana ge sa wa duri udibi wa huma.
  kne-kne: Et olay mo intoy in-inmeyan Jesus, dadakke ay ili ono barbaryo ono kinittoy
    ay sityo, iniis-ed da din mansaksakit sin markitan ay emeyana. Et nanpakpakaasi
    da ay giwiten koma din mansakit olay owat din gayadan di bado na. Et am-in ay
    nangiwit et nailatonan da.
  tgj-tgj: Okv Jisu gv vngku dvdvlo nampum vdwlo, banggu vdwlo, vmalo rongo vdwlo,
    nyi vdwv nw bunugv lvvmanv nyi vdwa piokpamdorpamlo aagvla ninyia kodwkkrwkla
    kooto mamavjeka lvvmanv vdwa ninyigv vji jelap a mvsit moobvkv vla. Okv yvv bunu
    um mvsit pvkudw bunu pooya nyatoku.
  wat-wat: Yeisu i niya menana-sifunu yota menana nakanakasisi eketa numa-sifunu nenesiyai.
    Noko kabaḡasima nenesiyai namoḡa tovisafwavinaḡa si nenemiisiya eketa kabaḡa kafa
    vivitamaneina nenesiyai si dawadawana, eatu Yeisu si vivikokoniya be kana kwame
    matakafafanaḡa sita gisikoniya. Eketa aviyaonana si gisikoniya si dewadewa.
  gui-NT: Jare Jesús ojo tenta michi vae reta pe, jare tenta tuicha vae reta pe, jare
    tenta reta icatu rupi. Jare ojoa rupi joco pegua reta güeru oñono imbaerasɨ vae
    reta tape reta pe, jare oyerure Jesús pe imbaerasɨ vae reta oyavɨquɨ vaera jemimonde
    jembeɨ yepe. Jare opaete jemimonde oyavɨquɨ vae reta ocuera.
  quc-TT: Pa taq ri nimaꞌq taq tinimit, nitzꞌ taq tinimit, leꞌaj ri xikꞌow wi ri Jesús,
    ri winaq xeꞌkiya ri e yawabꞌibꞌ pa taq ri kꞌayibꞌal. Xkita toqꞌobꞌ che ri Jesús
    rech kuya bꞌe chike kakichap ri umanta. Konojel ri xkichapo kuꞌtzir kanoq.
  heg-NTPO: '@see-verse:MRK.006.055'
  ptu-ptu: 'Umba-umba ongeam naongei sule, lako haka mesa tondä'', lako haka kota,
    battu ongeam senga'', buda liu tau sule umbaba to masakinna tihempum dio pasa''
    anna napelaui lako naua: “Kela mala anna naantii moi podo tähämpä'' jubamum to
    masakingki, iya la malam too bono''.” Lambi'' ingganna to muantii mala asam bono''.'
  bzd-NTPO: Ká̱ wa'ñe wé̱ ie' mir, wé̱ s'tso' tai̱ë ö bërëbërë, eta̱ pë' tö s'kirikepa
    tulekese̱r ñala̱ sha̱ë ta̱ ikköchökerak ie' a̱ tö ie'pa a̱ idatsi' bata ë̀ mú
    kèwa̱. S'kirirke ko̱s tö iké, esepa buanene.
  kwf-kwf: Ma kula ki taꞋifau neꞋe sa Jesus nia leka ana, na ngwae ki kira ngalia
    maꞋi na ngwae mataꞋi ki Ꞌuana foli usiꞋa ki, ma kira ka gania sa Jesus fuana na
    ngwae mataꞋi ki Ꞌiri kira ka sama toꞋona namunamuna ifi keta nia. Ma na ngwae
    ki taꞋifau neꞋe kira sama toꞋona, ma kira ka Ꞌakwa naꞋa.
  eng-WYC-2017: And whither ever he entered into villages, or into towns, or into
    cities, they set sick men in streets, and prayed him, that they should touch namely
    the hem of his cloth; and how many that touched him, were made safe.
  eng-WMBB: Wherever he entered—into villages, or into cities, or into the country—they
    laid the sick in the marketplaces and begged him that they might just touch the
    fringe of his garment; and as many as touched him were made well.
  zat-NTPS: Gátete̱ze xé̱zredu ca', ne xe̱zre ca', ne le̱'e̱ xixre' naga dxedé Jesús,
    na' buluzúe̱' benne' we̱' ca' du la neza, ne gulata' xuene̱' Jesús gunézruje̱'
    lataj cheajletaze̱' zra lane̱', na' xúgute̱ benne' ca' xeajleté̱' zra lane̱' belexexácate̱'.
  spp-spp: Yesu n'a mpyi a nɔ cyaga maha cyag'e ke, kànbwɔhɔ yo, kànbilere yo, sishwɔn
    bùguro yo, sùpyire mpyi maha mpa ná yampil'e maha mpa yaha tafage e, marii u ɲáare
    na u pi yaha pi a bwùun u vàanntinŋke zhwɔ̀ɔre na kanna. Yampii pi mpyi maha bwùun
    u na ke, pire puni mpyi maha ɲcùuŋi.
  zty-NTPS: Gáte'teze gan ẕde Jesusen', ḻo yeždo' ka', na' yež ẕen ka', na' yo'odo'
    ka', bedjwá'gake' benne' yižwé' ka' chégake' gan nak ḻo nez, na' gan nak ḻawe'
    ya'a. Góta'yoegekle' Ḻe' wneẕjwe' ḻégake' latje kángakze' laže' da' nakwe'. Yógo'te
    benne' ka' wdángaken' ḻa' beyáktegake' cháwe'do'.
  mek-mek: Ke Iesu ala elao, pagua ma, taoni ma, taoni afe ma paguaꞌi elao ma ganinagai,
    papiau isafa auꞌi kemaiseiniꞌi afaꞌafa afuꞌiai kepakalaꞌi. Ke egaꞌina papiauꞌi
    Iesu kegoinia afe tiapuga kua mo kegaafi opogaina keoma. Ke maꞌoai isa keafi opogaina
    auꞌi feloꞌi kemia.
  aey-aey: Jisas anaana cocobon, eu jobon nagfo, jobon benfo, cudun gaucfo, age idadec
    cudunna dana caja hagca cedi hewi madecebil nijoloig. Odimeig agena hag me madigiannu
    ninidoloig. Age uqana lotoc himec qududocnu ninidoloig. Odocob cunug age uqana
    lotoc qududoin eu me moloig.
  urd-GVH: जहाँ भी वह गया चाहे गाँव, शहर या बस्ती में, वहाँ लोगों ने बीमारों को चौकों
    में रखकर उससे मिन्नत की कि वह कम अज़ कम उन्हें अपने लिबास के दामन को छूने दे।
    और जिसने भी उसे छुआ उसे शफ़ा मिली।
  ycn-ycn: Richira'acó pajimila cajruni nacuhuá, pajimila camu'ujini nacuhuá, riyámojo
    hua'ató. Ri'ijnajica ejo nato'otaque natámina le'ejepelaji ñacarelana e'iyohuá.
    Nemaqué Jesúsjlo, riyurícaloje nasápaca ra'arumacá ji'imá nacú penaje. Piyuque
    rinacu sápajeño tejmo'otáqueño raú.
  djr-djr: Ga bitjarra bili gan ŋunhi yolŋuynydja walal ŋanya ŋurru-ḻiw'-ḻiwmaraŋala,
