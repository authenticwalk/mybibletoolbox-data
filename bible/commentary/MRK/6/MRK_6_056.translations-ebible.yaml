  pan-pan: ਅਤੇ ਪ੍ਰਭੂ ਯਿਸੂ ਜਿੱਥੇ ਕਿਤੇ ਪਿੰਡਾਂ, ਨਗਰਾਂ ਜਾਂ ਬਸਤੀਆਂ ਵਿੱਚ ਜਾਂਦੇ ਸਨ, ਅਤੇ ਲੋਕ
    ਉੱਥੇ ਹੀ ਬਿਮਾਰਾਂ ਨੂੰ ਬਜ਼ਾਰਾਂ ਵਿੱਚ ਲਿਆ ਕੇ ਰੱਖ ਦਿੰਦੇ ਸਨ ਅਤੇ ਉਹ ਦੀ ਮਿੰਨਤ ਕਰਦੇ ਸਨ ਕਿ
    ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਦਾ ਪੱਲਾ ਹੀ ਉਨ੍ਹਾ ਨੂੰ ਛੂਹਣ ਦੇਵੇ ਅਤੇ ਜਿੰਨਿਆਂ ਨੇ ਉਸ ਨੂੰ ਛੂਹਿਆ ਸੋ ਚੰਗੇ
    ਹੋ ਗਏ।
  gvc-gvc: 'Ã jia jipihtia macari to sʉa macaripʉ, bʉjʉa macaripʉ, daa macaricãpʉ,
    pache duaina cahapʉ, masa dohatiinare ti cũnopʉ Jesure to suhtiro dʉhtʉ cahare
    ñaha ñʉ dua tuaro siniha tina: —Mʉ suhtiro dʉhtʉ caha dihtare sãre ñaha ñʉ dutiga
    —ni siniha. Ã jia to suhtirore ñaha ñʉinape tópeinata noaina wahaa tiha.'
  mwp-mwp: Yesun mab ngalagiya thana kikiril mabaygal sepa thonarpa agay, nuy mi goegathiya
    woelmay a mi apaw lagiya woelmay, mabaygaw garsar ngalaga nanga, thanamun goegathiya
    dhadhiya thana sepa thonarpa mina agay. Thana nubepa siyara apa pudhemir a yoewdhemir
    kedha, ‘Thana gar kay, nginu kasa kay nanga dhoemawak gamu thoeraypa? Thana kay
    gar mura balbayg asimoeypa.’ Setha ngaya nanga mura kikirilgal nanga thana nungu
    dhoemawak nanga gamu tharal gethan, thana matha gethiya balbayg asimoeyr, mura
    thanamun kikiringu yaynanob.
  ksj-ksj: Ne boro, ne komeḡa niduꞌa, aneꞌa noꞌe noꞌe onamidotene, ugi azaḡa ne hunio
    tiro. Ebu Iesu uminiro, ani dabua ariḡa tahiḡa zuni obonoga radu. Ebu iniuꞌa oboniroteꞌe
    azaḡaꞌe manoriro.
  sbk-sbk: Pundi pahinjilaga huvijiji, au mumiji, au munzhi, bhabhihaga avhinu pasoko,
    bhalamba huje bhapala mazhwaje amenda gakwe. Na bhundti abhakhete bhaponile.
  mya-JVB: မြို့ ရွာ ဇနပုဒ် သို့ ရောက် တော်မူရာ၌ မကျန်းမမာ သောသူ တို့ကို လမ်း နားမှာထား
    ၍ အဝတ် တော်၏ ပန်းပွား ကိုမျှ တို့ ရပါမည်အကြောင်း အခွင့်တောင်း ကြ၏။ တို့ သမျှ သော
    သူတို့သည်လည်း ချမ်းသာ ရကြ၏။
  kgf-kgf: Waŋu inéŋ ama areŋa yanda me ama areŋa yandaiguc kereŋdaru ic hafiginaguc
    nénnagémba sombeŋiguc haigic hegic, malekuya susuria késamu niŋac qesimigic. Waŋu
    késagic séc hiarudacgic.
  awb-awb: Sísaga moke mi ke suwahpeqkakáq moke táhúnipéqkákáq úpeqkakáq nogutaq sega
    awahre ke máhkétirapéq mórítówe. Móritera Sísansabé pagunera, Awahre ke arene
    korósi aiq táhtoragéhe uwara wene korósi táhtoró ke moke kaweragúwe.
  gdn-gdn: E tawa tawa bau-wagawa ki ka mu sigira ragidai imatau nakatamawa da mu
    Iyesu midai geyapamana bo pa mena ki ka mu e midi tatamai mena geyapamana da mu
    ki pokaiya iyatagamana ki nana. Iyapana gwedewau e geyapamawa ki ka mu iyatagamawa.
  hvn-hvn: '@see-verse:MRK.006.055'
  nko-NT: Ɔtɩ́nɛgyíɔtɩ́nɛ́á Yesu lɔ́yɔ, igyi wúlutɔ ntɛ́ɛ akuda ó á, bɔpʋ amʋ́
    alɔpʋ bɔtswɩ brɔnʋsʋ, kókóli mʋ bɛɛ, ɔhá alɔpʋ amʋ abʋpʋ ɩbɩ da mʋ atadɩɛ ɔdanʋ́
    kpán. Amʋ́á bɔpʋ ɩbɩ da mʋ́ fɛ́ɛ́ benya ɩlɔtsá.
  bsn-NT: Ĩ vacudiri macari cõrone mojorimacajʉ ĩ vajaquẽne, jairimacajʉre ĩ vajaquẽne,
    masa ĩna rẽjarũgũrijaʉrire ĩ vajaquẽne, to yicõari, Jesús ĩ varoti maarijʉre quẽne,
    rijaye cʉtirãre juaejocũñujarã. To yicõari, —Mʉ sudi gajare ĩnare moaĩarotire
    bojaja yʉa. To bajiro ĩna yijama, caticoarʉarãma —ĩre yiyujarã rijaye cʉtirãre
    juaejariarã. To bajiri, ĩre moaĩariarãma, caticoasujarã.
  pib-NT: Ginakakokta rapoka pokchikaka, tsru pokchikaka, sana, rutaakana giputkaka
    yayixachine. Ragjitluna wa kamrukashatyapluna gimkaluptostsiya. Wa pejnuruneko
    wa kamrukachine wanna gitskalgatka.
  wiv-wiv: Na malala laveve ia mai na taon kamahi, o na malala kamahi kua na hiripa
    taon, kua a Iesus e bele vona, manumanu dia ta vangorea nuhu kua mazahi ni dia
    na palakana lupua. Dia ka hule haroinia a Iesus habuka nuhu kua e mazahitidia,
    kete nap dia kata vakulia kana hiripa klos. Pale, nuhu laveve kua dia ta vakulia,
    ia dia ta kemi mule.
  reg-reg: Wona wona ao aliga nengila mu luguyo, amwi mu misi amwi mu chalo, bhabhatee
    abhalwae mulubhala lwa ligulilo, nibhamwilembeleja abhabhwile bhakunyeko lifwata
    lye chifalo chae. Na bhona abho bhamukunisheko bhaolele.
  mlh-mlh: Kae so, taoŋ, pi me ako more maŋgo raya ore so jibe ŋiŋigo oga yaperu kae
    jiŋoyaŋuŋgo rua yabebuŋ. Rua yaberu Yesure sakio me marikure tifeo bouaiŋ ore
    karie teru gobuŋ. Bouabuŋ, sosowo yoŋoji bio fia forebuŋ. Oŋu.
  gof-ENT: ኣሳይ ኢ ቢዳ ሶ ኡባን፥ ጋፃሪያን ጊዲን፥ ካታማን፥ ዴዒያ ሃርጋንቾታ ዳባባ ኤፎሶና። ሃርጋንቾቲ ኢያ ኣፊላ ማጫራ
    ጊዲኮካ ቦቻና ሜላ ኣሳይ ኢያ ዎሲዶሶና። ቦቺዳ ኡባይ ፓፂስ።
  aau-aau: Jisas hiy perey ley me, hiy yier mon ley, om aiopey hay mon ley, wueir-om
    mon ley, unsaney homkwe uwrsa peik non mokwe, ayay-nakway-yier mon lway nakey
    neyney. Homkwe Jisas se lonseyn, hyo saket ko kopi ke-aw uwrsa peik non me ipan
    lon sapou e. Sa lowpwarowp hye ma sapou homkwe, yaprue ma-lwak.
  tvk-tvk: E rute xil vus xa Iesu ba en, neta sav xos be metimal xil, mu taon xil,
    mu rute xa moletin vahis tova ladi en, moletin xil laleh ngan xil xa lamesei e
    labe von vitueien nae xil. E ladakes Iesu tengan ital rat ngan xil xa lamesei
    ra mesien nae xil mu imaen ngan xil xa lamesei tengan lituxol kusut eising nan.
    E xil vus xa laduxoli, mesien nae be reling xil.
  prf-NT: Maski ni ked siya ti baryu, ten banuwan, oni ten uma, ay pagdaka di a iyadeni
    dikona en tehud hidi a saket sakay ipákkekagbi di a ni maari ay matawidan di en
    garayan nen badu na. Sakay en atanan nen makatawid ay magpiyya.
  auy-auy: Ísu káriꞌ-naoꞌe óraaꞌ-naoꞌe wénuwasa tíꞌo úwai tíꞌmai marupáꞌá marésa sésa
    ení unáánkwátói áráíyaꞌa taꞌótoraiyana tíꞌa étinkainkwae suwasá taꞌótórówana tíꞌa
    étínkaraiye.
  tbg-tbg: Ihuva vi vataraqaa vaiharo vo vatuka vo vatuka niharo inaara vatukave,
    nora vatukave, naahoqi vau vatukaraqive, Ihuva mini mini ni vaumanta vi vatanaaka
    vika nái vatukaihai nihavu vaiinti nahentika tainta vare vuru vatukaqaa vate,
    Ihurara mpo ike tiha, Hoe nihavi varia vaiinti nahentika ai utavaaqa viti autama
    kevarave? tuvaro Ihuva hove tumanta ekaa vira utavaaqa autama ko vaiinti nahentika
    koqema vura.
  hub-NT: 'Nita yama wayaamunmag yaakat shikapchichinam matsamnusha, yaakat uun ainanmayasha,
    jan yaruakar ikaatak jintanam matsasaru. Turawarmau asar Jesúsan chicharainak:
    Wait anenkarturta, amina nugkutairmin tsakarigsha antigka pegker jastasa wakeruinaji
    tusar tuina. Tura nuna antinaka pegker jasaru.'
  hmo-hmo: Bona edena gabu ia lao, hanua maragidia, hanua badadia, bona uma gabudia,
    ariara bona hoihoi gabudia dekenai, gorere taudia idia atoa. Gorere taudia idia
    noinoi Iesu dekenai, iena dabua ena duduna sibona do idia dogoatao, bona dogoatao
    taudia ibounai ese mauri idia davaria.
  big-big: Togo puwili kemegemewili lalekyengki ngalege yarek wazaya logo wageliwei
    wiriya logo yereng songono ma yemaneyeng ma yawege ma panga pundaga Yisu wizilege
    purik puwiligu piyegi kemegemewili wageliwei kang miza keya piyegi pelik kelegele
    mei miza, Yombanu kemegemewiligu melewangka nugurikki walemek yeik kuming kelemi
    purik pangka ma yeik, mei miza. Logo pugu, Ei, yei purik yombanu kemegemewiligu
    melewangka pugurikki walemek kuming kelemi miza logo puwili mabuwili weik yombiyangai
    wazayi miza.
  gux-G: Wan bo gedi naankani kuli a longbana nni i dogciami nni, b bo yi taani a
    yiama ki cua yen ba bi niba n bo taandi bi lieba naani; ki ŋanbi mia'o ke wan
    cabi ba ban sii ba o tiadi kun po baba, yaaba kuli bo yi sii bo yi paagi.
