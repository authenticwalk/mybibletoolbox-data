  dso-dso: ଆରି ସେ ଜେତେକ୍‌ ଜେତେକ୍‌ ଗାଉଁ, ସଅର୍‌ ଆରି ପୁଟ୍‌ ମନ୍‌କେ କେଟ୍‌ଲା, ଲକ୍‌ମନ୍‌ ସେ
