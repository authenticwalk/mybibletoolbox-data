  gup-gup: Jesus nungka rengehrey kore kubolkkihkimuk dja kubolkyahyahwurd dja mak
    rey kabbal kumekbe kore kubolkkudji. Dja mak baleh rey, wanjh bindimdjalkani munguyh
    nawu birridulkkihni kore bininj nawu kabirribayahme njalehnjale. Kaluk birridjaldjareni
    duninjh bu birrimadjkarrmi nuye kunmadj kore kurrird ngarre. Wanjh nawu birrimadjkarrmi,
    bedda wanjh birridjalmakmeni rowk.
  bss-NT: Hǒm tɛ́ɛ́-ʼɛ áde Yesuɛ ánkɛɛ́, á myad mémbáá ne mésad, ne wɛ́ɛ bad
    bélóó á nzag-tê, bad bépɛ́ɛ́néʼáá bad bé nkole wɛ́ɛ bad bébúdé aladɛn
    á dyad-tê âkáb nyoŋgé. Nɛ́ɛ bêmpɛɛ́nné bɔ́, béchāā mɔ́ bán ámwɛ bad
    bé nkole bésitɛn ké mesó mé mbɔ́té ḿmē. Né-ɔɔ́ bad bé nkole bésyə̄ə̄l
    ábe bênsitɛ́n ḿme mesó mé mbɔ́té béndyɛɛ́ bwâm.
  met-met: Baing long baruamta luxu mana, long sabanga, kaxukana, hataing hataina,
    lipudi daxap lipu busingamdi dima nawa yabania. Duxusunga haringina ba nai lipu
    busingamdi ba diring imanging sihinoa ing ganina. Baing lipu busingam gaxarea
    diring ba disok xai dup.
  kpj-NT: Tii raloreu iny hãwã‑ò aõbo ada hãwãhãkỹ‑ò aõbo ada bedero‑ò aõbo, tiiemy
    iny bina bina mahãdu iryko‑txi ritidire. Tai tamy rexitòenihikỹre tamy debò reakemy
    ityynora‑ò. Ibutumy tamy debò reareu, tahe riteytenyre.
  zao-NT: Ne reta ta ndaab Jesús re ranch re yez bzhizh ne re yez naro, nyadtaan zha
    re mbyiz roo yuulow ne roo net ne naab zha lo Jesús, laa Jesús diinn zha xab Jesús;
    ne lee re zha kuu ndiinn xab Jesús ngwe zha.
  byx-byx: Dai qatikka buup ne ama luqup i ma Iesus ka mit per a nget. De ka tit gel
    iari ver araa sleng. De ra mai ret lu qa de re nging demna ne ama arlem per a
    ra ver ama luqup sekgames. Dav iari ama arlem per a ra dai ra tu araa qevev ai
    arik kuasik ta tu araa ngerik per a qa dap te tek per aa luan dai diip maget na
    ra. De maikka lura mai i re tek per a qa dai maget na ra.
  ctu-CTI: Ya' ba' ti ochi majlel Jesús ti ba'ic jach bʌ lum yic'ot ti yalo' lum tyac
    yic'ot ti otyotyel tyacob ti' pʌyʌyob majlel xc'am'añob ya' ti calle tyac. Ti'
    wersa c'ajtibeyob i tyʌlbeñob mi jinic jachix i yoc i pislel Jesús. Jini tsa'
    bʌ i tyʌlbeyob ti lajmiyob.
  zos-NT: Nu'cpamaye Jesús, sea cumgu'yomo, sea colonia'omo, sea rancho'omo, cyotyajpana'ṉ
    ca'eta'mbø calle'omo, y vya'cayaj Jesusis pyasencia'ajcuy va'cø yac pi'quisyaj
    aunque sea tyucu coso. Y mumu pi'quisyajupø'is tzocyaju.
  gvs-gvs: Neta Tauyana asa giyaidi o gagaidi goi isiu, tomota liliudi idi tokatowanayao
    sikabidi simedi aba maketi goi siyatoidi go, sikawanoi makimaki Tauyana yaina
    kadi, ‘Kutagonema am kwama kikina kaka kabisikone?’ Tuwo moitamo itagonedi go,
    avatauwa neta sibiisikone, e siboboina.
  kbm-kbm: Be taku walang ete Yisu givang gile ok, amolmol itak eisir ebe tis gimat
    ok iengk itangi nam luvwe ge, be inei gitangi Yisu ve eisir ebe tis gimat ok bais
    nile ei utle ulis me ane kup den ge. Beti amolmol ebe bais gile emb Yisu ane kup
    ge ok, tepwengge utlas vie vukuri.
  tew-tew: Wä̖́hä̖̂ä̖ Jesus namää wänboˀ, háa búˀây i̖ˀge, háa búˀ heˀendi i̖ˀge,
    heḏiháa búˀ jáˀwé iwe in tꞌowaḏi nä́ˀin dihayˀin bûu píngé iwe ovâykwꞌóeˀó,
    heḏá pín taˀgeḏi óedaaˀoˀ iví toˀ kꞌáygéḏí wän ôntä̖ä̖gé-íḏí, heḏi tꞌä̖hkí
    in óetä̖geˀin dihehkháapóe.
  rmc-rmc: A všadzik, kaj o Ježiš džalas, anenas ke leste le nasvalen, či oda sas
    avri pro uľici, vaj andro gava abo andro fori, či avri pre maľa. A mangenas les,
    či pes našťi dotkňinen bajča leskre gadendar, a savore, so pes dotkňinenas, sasťonas
    avri.
  apr-apr: Ngan nen le ye malala maimai le malala yo kakase nga, inbe ye malala kapala
    yo iken kataunu ye tana mai tani nga, ngan kumata bet Yesu ipa le la pombe ye
    malala tina ngan atu nga, ngan ole tikap di tooltool kidi yo matamatenge ikap
    di nga, ngan du titar di mallangana ye ni ke yawaringi so. Inbe titoro Yesu a
    timangmang ye bet imalum pang di tooltool tina, a bet nen ngan titoko sousoungu
    ki matana leu. Ngan le di tooltool tina le imot yo titoka nga, ngan tinidi dook
    mata mulu.
  tiy-tiy: Atin dob séngae nayo no, fiyon fo ké kloh ingéd taloo no dakél, nuwit roy
    de déméruun dob de fadiyan, atin nongot ro dob Beeney kuwahé ro saén i férung-fung
    i kégal ne. Atin i séngae gékuwah de adi-adi.
  nlg-nlg: Mi vei tua te vaa sara tana lei buto ni komu, na vure tara kolivaghinira
    rahei tara vahaghi tana lei malei sabiri. Ma rana vahaghi tara kurutia Jesus ge
    kara tabea vamua na sosokona nina na tivi, ma gaira tara tabea te ghaotara.
  dgr-DOGNT: Eyı nèk'e edı̨į̀ k'etłoo sìı kǫ̀ta yàgòlaa eyıts'ǫ edı̨į̀ dǫ nàdèe sìı
    dǫ eyaelı̨ı̨ tı̨lı k'e nègele. Gıghǫnàdaetì, hagıìhdı, “Dǫ eyagı̨ı̨lı̨ı̨ neɂeè
    welǫ zǫ kò dageechıì agı̨ı̨le,” gıìhdı. Eyıt'à dǫ hazǫǫ̀ Zezì weɂeè xèlagıìdıı
    sìı k'aàt'ıì agejà.
  pes-OPV: و هر جایی که به دهات یا شهرها یا اراضی می‌رفت، مریضان را بر راهها می‌گذاردندو
    از او خواهش می‌نمودند که محض دامن ردای او را لمس کنند و هر‌که آن را لمس می‌کرد
    شفامی یافت.
  ron-1924: Орьунде интра Ел, ын сате, ын четэць сау ын кэтуне, пуняу пе болнавь ын
    пеце ши-Л ругау сэ ле дя вое доар сэ се атингэ де поалеле хайней Луй. Ши тоць
    кыць се атинӂяу де Ел ерау тэмэдуиць.
  tpz-tpz: '@see-verse:MRK.006.055'
  agd-agd: Mai akhempá tító baru kayo vá kákan baru kayo vá inká akhempá ma vain baru
    kayo fimpá bá ma Yisasi orin maen banasi ma átaru iyain barurá aí nanin banta
    ayofano van béi vaintá aviren oriyaren mino. Aí nanin banta ano Yisasin nan áintí
    beni ayá au anamun áton aruvono van ínan en ina iyaren mino. Aí nanin banta ano
    ma inaúden aruvin maen mai kékái aí kípaantiyaren mino.
  rkb-NT: 'Kytsa hi: — O Sesus mybo mozumuku — niaha. Ana zikziwabykynahaze simyitsapyritsa
    Sesus bo ziknasioktykyryknaha. Tsarawybara eze simyitsapyritsa iokeryk ziknasihoekeknaha.
    Situkytsa Sesus pe niaha: — O asuk tsihara humo paik tsimaha zeka mykurẽtsa —
    nikaranaha. Yhỹ niy. Iwaze asaktsa Sesus suk tsihara humo paik maha zeka mozororobaiknaha.
    Nanabyi Sesus zikwy humo simyitsapyritsa sizubarẽtsa nizororobaiknaha.'
  san-THA: 'ตถา ยตฺร ยตฺร คฺราเม ยตฺร ยตฺร ปุเร ยตฺร ยตฺร ปลฺลฺยาญฺจ เตน ปฺรเวศ: กฺฤตสฺตทฺวรฺตฺมมเธฺย
    โลกา: ปีฑิตานฺ สฺถาปยิตฺวา ตสฺย เจลคฺรนฺถิมาตฺรํ สฺปฺรษฺฏุมฺ เตษามรฺเถ ตทนุชฺญำ
    ปฺรารฺถยนฺต: ยาวนฺโต โลกา: ปสฺปฺฤศุสฺตาวนฺต เอว คทานฺมุกฺตา:ฯ'
  iws-iws: Mɨ omisɨsɨm whɨekakɨm mɨ om komii ɨma mɨ tɨ omom omomɨm Jisɨs siya bɨdi
    yapyokɨi dɨgɨm. Mɨ sɨmiir makak iikamɨm maeyauwa iikam homgakɨ nɨnkɨnɨuwiya maket
    pɨ saiir hɨrar ninɨ haigɨnɨuwi. Mɨ iikamɨm tɨ makak iikam ɨmiir hainaniyɨm sɨma
    Jisɨs siiram yɨkɨugi, kɨra wadɨe sɨmiir nwokii mɨ tɨ iikam makakɨm sɨmiir ɨɨnɨm
    kɨriir yɨuɨs aiirarar pikɨ onkwokii mɨ sɨma pɨ wadɨeyar nwokɨ okiyɨm, aniya? Mɨ
    iikam hoɨmgakɨm siir yɨuɨs aiir nonkwowɨm, sɨma ɨni wadɨeyar ywowɨm. Mɨ sɨma whɨekakarɨn,
    ɨni wadɨekɨnar ywokiyɨm. Ɨriig.
  pol-SZ: Gdziekolwiek się pojawił—w wioskach i miastach, a nawet w odległych osadach—wszędzie
    wynoszono chorych na place i ulice. Proszono Go, aby pozwolił im przynajmniej
    dotknąć swojego płaszcza. A wszyscy, którzy Go dotykali, odzyskiwali zdrowie.
  ztq-NT: Aan laañee xtsiiñtyee Jesús, nikxe kyedzy ngolo, kyedzy wiñ gaaw, o tañ
    gaaw, xkweek meñ meñ xsyaknë nëz aan xñab meñ nii klaa Jesús señ meñ xsyaknë xab
    xaa. Aan kchësy meñ xsyaknë nii pkaa kwseño byak.
  zai-NT: Ne ratiica guiiu be ndaani guidxi ro' o guidxi huiini' o ndaani ranchería,
    riguixhe cabe ca binni huará que lu calle ne rinaba cabe laabe udii be lugar neca
    ñee xhaba si be cana cani huará que. Ne bianda irá ni guda'na xhaba be que.
  upv-upv: Ko ngabe nga ni mian rengen, renge ngaim nga welili rreknga ngaim nga milep,
    arwosi nir nga marmesi van renge maket nir, ko arngoni tevi nga poro bbong parjipari
    bongsi sunsun sen. Ko nir jijle nga marjipari arres luwi.
  aui-aui: Yesu meghamegha inagho, meyagii gisidi bi ghamadi da wawa baredigha, na
    wawaya turaturadi gubagubagidi siyakawakawara siyanono nokodi gawaridiye, da debadebae
    siyatoretoredi bi Yesu biidi siyibaba, “Kuviwaghasinemii da kam kwama damona kawagha
    kanakabitowoyi.” Bi wawaya iiyawogha sikabitowoyi, na toudi yana maragate siyawa.
  wap-NT: Jesus makon an naꞌitim karikaonan, wiizai, donoi, oo zakapu kida iti, pidannao
    naꞌakan nii karinainao uꞌidaꞌati, naꞌapain ĩpishaan uruu tuukiaꞌo idaꞌan ĩaipan
    upishata-kidan pakamichan danoma karikaonan karinainao ati. Ipai pishatainao ukamichan
    kakudan powaa iti.
  mva-mva: Be ege-ege anua bibia-lo be sisiki-lo ilakolako nge moremore malala nedia-lo
    dieleluakidi be diakorokoroi be kusi-ba ne zage odio dadaudauraki kana. Moarunga
    kusi ne zage-dio didaudauraki nge diuiauia-doi.
  dwr-NT: Yesuusi beeddasaa ubbaan qeeri katamaan gidina, wolqqaama katamaan gidina,
    heeraa giddon gidinakka, geyaa denbbaan asay hargganchchatuwaa aakko afee. Yesuusi
    bare mayuwaa macaraa gidooppenne hargganchchatuwaa boshissana mala, asay A woosseedda;
    bochcheedda ubbay paxeedda.
  kfw-kfw: Khawa suoli Jisu leengnamun rakip-ah, khuo ah, khuopuiya, leiya, phaisuungnga,
    mipui'n akana ngaikha mi inchunna tiang inheiruoiya akana rakip in apuonmorbit
    katook nasik inleini, halli akakatook mi rakip in inleidam.
  bfz-bfz: सेयो तेथी-तेथी पऊँछी गे। और जेती केथी सेयो, गांव, नगर और बस्तिया रे जाओ
    थे, तेबे लोक बमारा खे बजारो रे छाडी की तिना ते बिनती करो थे कि बमारा खे बस आपणे
    टाले रा पल्ला ई छूणे दे। और जितणे तिना खे छूँओ थे, सेयो ठीक ऊई जाओ थे।
  cuk-09: 'Ar bia Jesús nadele, neggwebur-burwiganbar-dibe, neggwebur-dummaganbar-dibe,
    degi, sapurbar-dibe, bela-gegumalad Jesús-iduar bia dulemar ambikue, agi iduar
    igargi mesis-damalad, geb degi Jesúsgi wilenagus-damalad: “Be-mor-dukubi wis an
    ebusar, gusbinye.” Bela dulemar-Jesús-mor-duku-ebusmalad yog nuguar gusmalad.'
  ben-OBCV: আর যেখানেই তিনি গেলেন—গ্রামে, নগরে বা পল্লি-অঞ্চলে—সেখানেই তারা পীড়িতদের
    বাজারের মধ্যে এনে রাখল। তারা মিনতি করল, তিনি যেন তাঁর পোশাকের আঁচলও তাদের স্পর্শ
    করতে দেন। আর যারাই তাঁকে স্পর্শ করল, তারা সবাই সুস্থ হল।
  mil-NT: Te nchaa ñuú náhnú ndɨ̀hɨ nchaa ñuú lǐhli núú cuàháⁿ Jèsús, ducaⁿ xǐndecá‑yu
    nchaa ñáyiu cùhú cuáháⁿ xɨtɨ́ ñuú sàcáⁿ ñáhǎ‑yu núú‑gǎ cuèndá cada tátna ñaha‑gǎ
    xií‑yu. Te dɨu‑ni ducaⁿ xǐquidé‑yu nchaa dava‑gá xichi núú cuàháⁿ‑gá núú xǐndecu
    cue ñáyiu, te càháⁿ ndàhú‑yu núú‑gǎ sá ná dáñá‑gǎ tnándeé cue ñáyiu cùhú‑áⁿ cuědìcó
    luha yuhu dǒó‑gǎ cuèndá ndúha‑yu. Te nchaa ñáyiu cùhú ní tnándeé yuhu dǒó‑gǎ ní
    ndúha‑yu.
  myu-myu: Ag̃oka dag̃ Jesus oeku, ikabog̃atka dag̃ tak, biopak kukukayũ ka dag̃ tak.
    Yajẽm puje jebureyũ iwãtaxipipiayũ o'jomõg̃ je'aweroroap pe. — Ãg̃ esay ukpi oceg̃ucay
    — io'e ip Jesus pe. Soat ip o'je'ada o'g̃ucay'iayũ. Soat iwãtaxipipiayũ xipat
    o'e.
  amk-amk: Na katai doni kontai aino Yesusi daoa fo, na bendari ete na munuefo ne,
    na katai nanai kontaio eha inontarai emaninang fosa ewatai na katai kaiwasa fianduhi
    nai foi. Tuti etutang Yesusi we kadono yoa wesa we ewaramifo disangso te ne ansung
    awerengfo ki, tuti inontarai emaninangno enari tonana fosa ebengna ehaia.
  fai-fai: Kale aka yak abiw dukum dukum so bakan kukum kukum unoma so wanang kinim
    iyo asanin gam gam imadew tad wanin sánin bán kal imti bom nadiwade ika Yesus
    munla bom nadiwade bakodiw, “imadálawo kalam ilim kal kinanga bo malamam bom tá
    kasáyamum kala.” Kale adikum yak malalawsiw iyo tá kasáyamsiw ko.
  ura-NT: Chunijihun nenaanajaaunru, neseeuru, berooru cuhane, naaonjoainu cuha Jesosone
    jaaunru jetaote, najiniha situnajaaunru jeloon ela choae cunaitenacaauru teein,
    Jesoso rai aitocure, cajione auha mucuuruhane coina. Nitohaneein satiin Jesoso
    cajione mucuurera cunaitenacaauru jetaote, nerautaacoaaure.
  mcd-NT: Nantiocushon isinin icaifo aqui ihuunifo. —Uhuun yora isinin icaiton min
    sahuuti cupanan mia munpaicani. Ato yoipun anonfo cayashcaquiran, —ishon yoinifo.
    Ahuun sahuuti muuncanashu cayapacunifo.
  urt-urt: Luh luh ŋaiye kin nal, ŋaiye moi malaih ende, lakai moi embere ende pe,
    lenge mitiŋ yember lenge miyeꞌ tuweinge ŋaiye yende wahriꞌ epwa yal moi windau
    ŋaiye mitiŋ jahilyeh. Pe tinge yisilih yisilihme Jisas bongol nange ka osme lenge
    mitiŋ ŋaiye yende wahriꞌ epwa ka yusuwaꞌe temhroŋ syum kin no, wahriꞌ epwa tinge
    ka miꞌe. Miyeꞌ tuweinge lalme yende taꞌe luku pe, tinge tahar bwore.
  kiz-kiz: Popoha pa ajhingili mu fijiji; au mjini, au mu nchi, bhabhabhekili bhabhine
    mahali pa soko, na bhakan'sihi abharuhusiajhi kun'kamula pindo lya liguanda lya
    muene. Na bhoha bhabhan'kamuili bhaponyisibhu.
  tzo-TZE: Buyuc ono'ox i'och li Jesuse, me ta bic'tal lum, me ta muc'ta lum, me ta
    tsobtsobnaetic, tey tal xpuch'anic ta bebetic li jchameletique. Oy jchameletic
    la sc'anbeic Jesús ti ac'o me yoc sc'u' no'ox ta spicbeique. Li boch'otic la spicbeic
    yoc sc'u'e icolic ec.
  lex-lex: La' meni-meni maka Yesus Nla'a de, la'a let paheli-ruhun patatra re, de
    rken tiarga mak kamehra-kamau re la ya'olu-yala'a geni ralamni. Mak kodia makamehra-kamau
    re rwak lilili-mamuau lia Yesus totpa makamehra-kamau re rteman to'ola Yesus rayanni
    tawnu totpena rkalwieda. Dewade he'-he' mak kteman nan to'a Yesus rayanni tawnu
    re, honona rnek pa rler la kalwiedni-paitiotni.
  dov-dov: Lino kufumbwa kumyuunzi nkwakaya, kumadolopo naanka kumabazu anyika bakalikubikka
    bachiswa muzisambalilo. Bakamukumbila kuti bajate chisamo chakwe, abaabo bakajata
    bakaponesegwa.
  rgu-rgu: '@see-verse:MRK.006.055'
  toc-NT: y na̠chuná ctiji, osu nac ca̠tu­huá̠n, osu nac ca̠chi­quí̠n antaní xlacán
    xta­lac­pu­huán pi̠ antá nati̠­taxtuy Jesús. Maka­pi­tzí̠n cris­tianos xtas­quiniy
    li̠tlá̠n xla­cata caca̠­má̠x­qui̠lh quilh­ta­macú cata­xa­má­nilh clháka̠t, y
    lhúhua ta̠tat­laní̠n hua̠k ca̠ma̠­pác­salh.
  ulk-1902: Abele uteb, a ged, a gedub E tabarki, uiaba gaire gim le tegardare ugab
    ge ikedi, a abi damsare ko abara am uali dege ekpi; uiaba uridili abi ekpi nadgirauem.
  som-som: Meel alla meeshuu galayba, tuulooyinka ama magaalooyinka ama beeraha, waxay
    suuqyada dhigeen kuwa buka, oo ay ka baryeen inay faraqa maradiisa oo keliya taabtaan,
    oo kuwii taabtay oo dhammuna way bogsadeen.
  anh-anh: Avɨz aiampɨra nor, aiampɨra ohɨra, isupɨr nzɨmoh nzɨmoh Jisasɨv omar kehaŋ
    osa anchɨ mahororɨnsɨnd han hɨrai aiampɨra uhɨm handɨh aŋkwezawɨmŋganj. Ave mahororɨnsɨnd
    hamb Jisasɨh mbahon mbahon amarɨmŋganj. Eran arɨ amakɨr yupɨr hɨrahɨr osapɨr ñɨm
    han mparɨwarɨwam arɨmŋganj. Ave wɨram akŋ anchɨ akŋ mahororɨnsɨnd hamb hanaveam
    re mach imbɨr ramŋgɨmar.
  mam-C: B'ettzin Jesús antza kyojile najb'il ex kyojile tnam. Ayetzin xjal b'aj xi
    kyi'n kyyab' toj tb'e Jesús, ex tzunxtaq nchi b'aj kub'sin kywutz te, tu'n kyok
    tmiko'n i'chaqx o'kxtaqjo ttxa'n t-xb'alin, qu'n ayetzi'n i b'aj ok mikonte b'e'x
    i b'ajel we'.
  ndj-ndj: Mahali poposi Yesu payendili, kufijiji, mumbwani, awu kufitava, vandu vavavika
    vatami pawelu. Vamluva avaleki vagufyi lupembu lwa yingwa yaki na vosi vagufyili
    vanana.
  mbj-NT: Jé pad'yyt hẽ Jesus nu kejäk bä m', panang rakahet'aa bä m' ramena bëëh
    nahëë enäh doo. Ti m' rabetsẽẽ nahëë enäh do ramoo kejäk hyb n'aa ta saroor noo
    byyh hã. Ti m' sahõnh hẽ nahëë enäh do moo kejäk doo, heso padäg kän mäh.
  lat-VUC: Et quocumque introibat, in vicos, vel in villas aut civitates, in plateis
    ponebant infirmos, et deprecabantur eum, ut vel fimbriam vestimenti ejus tangerent,
    et quotquot tangebant eum, salvi fiebant.
  ngp-ngp: Kokose kudya Yesu aitile mwe zikaya hegu mwe mizi hegu mwe migunda want'hu
    nawawaika wanyonge mwe magwilo. Niyo wamlombeza wadose du suke yakwe. Wose wadya
    wadosile, nawahona.
  enq-2: Taono yakanepi, sitipi, yuu yakanepi dupanya baa peali pyoo, yaina pyapae
    dupa lapa tokonya soo pupala, maketa kamapu dupanya setapa piami. Dopa petala,
    yaina pyapae dupame baanya yonge pee punanya iki watandena lao, yaina pyapae soo
    epeami endakali dupame kyeto joo tee leami. Dokopa Jisasa watandeami endakali
    dupa pitakanya yaina dupa mee jeta pia.
  eng-ASVBT: 'And wheresoever he entered, into villages, or cities, or the country,
    they laid the sick in the marketplaces, and besought him that they might touch
    if it were but the border of his garment: and as many as touched him were made
    whole.'
  mna-mna: Mi Yesu ipa ma ila pa kar bibip mi kar munmun mi su tomini. Mi indeeŋe
    ta sombe ni ipet kar sa, na zin wal tiyyo meteŋan kizin ma tila tiluplup zin su
    kar keteene, mi titaŋroro i be irao zin wal meteŋan titeegi, som titeege mburu
    kini kwopiriini men. Mi wal boozomen ta titeegi na, mete kizin imap mi nin ambai.
  myw-myw: Yeisuw am-palawen binoun bein, takinew wunkakit, o takinew wunovek, o takinew
    wanawoud, tasiyas towous mo bikawes takatouns biseinis wavtakon ven, mo binitougs
    va̱gan bikabkwanes matan anakweim; o kalisiy tasiyas ikabkwanes mo ibweins.
  sby-sby: Calaba cakwinseti mumunshi mwalengili, nambi mu minshi inene inene, nambi
    mumisena yashinguluka iliyonse, bantu balikwikalika balwashi mumisena ya makwebo.
    Balikumusengeti bakumyeko kucelele kwamwinjila wakendi wakunsa. Neco bangi balakumya
    ne kusenguka.
  sll-sll: Omiawe, ganba bina holo holo i, te oo ai bir migi hobi Yisas para wa pa
    dungwi. Dungure, ari nibil pangwo a ire, maket homena bring si mongwo bani ungwi.
    Urere, Yisas sirin bol tere, yu ditongwi, “Yal Yisas ye, ni galsina anaminba?”
    Yu dire angure, nibil wai sungure, u wai ongwi.
  yaq-NT: Intok ka kia bwere jo'arampo yeu a' yepsa'apo juni'i, intok kia bwere jo'arampo
    a' yepsa'apo juni'i, intok si'imekut, wasammetchi a' weama'po, junama'a aet naj
    rejtiwa'po, jume' ko'okoeme yeu tojiwan. Intok Jesujtau ujbwanwan, kiala'a supewammet
    juni'i, aet mamte betchi'bo. Jume' intok, a' supewammet aet mamtekame, sepim emo
    inne'eten.
  uro-uro: Bä qosaqi nga qoe nai i ma Jisas kat tet i rhoqoräkt i qat tet pa ama värhap
    ama lel ap ura va ama värhap ama mor ap ura sävät ama värhap angät ngärhakt tage
    rhage dä ama ruvek tat tu arha rämgivärharha va ama ivärhimek kärqämekni i rhit
    boda ama tmäs e. Näkt tat naing bät a qa iva qät tares pät ama rämgivärharha arha
    rhäng iva näma dä äkt bä nak kop pa sokt tit täk da aa boiqi arha väm. Bä iarhakt
    moe qärarhae i sa rha rhäk da arha väm di sa märäs pät a rha.
  ita-1885: E dovunque egli entrava, in castella, o in città, o in villate, la gente
    metteva gl'infermi nelle piazze, e lo pregava che sol potessero toccare il lembo
    della sua vesta; e tutti quelli che lo toccavano erano guariti.
  muy-muy: Ka məlaŋ ya ti Yezu ènjʉa ni lu, ku e gili, ku a kəsa ciɓ-ciɓeni bu, ku
    a kəsa gəɗákani bu ni ti mis təhəlibiyu ndam ga arməwər, tabəhaɗi e mite bu. Təgri
    kam-kam ti mis nday nani ya tèɓesey do ni tînjifiŋ kà ma ga azana gayaŋ ni ciliŋ.
    Nday ya ti tìnjifiŋa ni ɗek tàŋgaba.
  kqc-kqc: Ye goidu soka regamori, rautu rautu neinei, o taoni, o gagani, bi maketi
    sanari gauka vene afei baegamadi. Ina rofu guyaguya nigamadi ini varuka metona
    maka avaka moisi buni niyaganedi. Ye amiye tau yaku avaka moigamadi bi buni nigamadi.
  tav-tav: 'To bairi Jesu noo cʉ cãnopʉ macaripʉ, macari tʉjaropʉ cariaye cʉnare jee
    atí, macari recomacapʉ na cũri, Jesure ocõo bairo cʉ caĩ jeninucuñuparã: —Mʉ jutiro
    yapa jetore jã pañagarã. To bairo átiri jã netogarã, cʉ caĩñuparã. To bairi cʉ
    jutiro yapare capañaricarã caneto petiyuparã na cariaye cʉtiere yua.'
  eng-ULB: Wherever he entered into villages, or cities, or into the country, they
    would put the sick in the marketplaces. They begged him to let them touch the
    edge of his garment, and as many as touched him were healed.
  spa-VBL: Dondequiera que él iba, en las aldeas, en las ciudades o en los campos,
    la gente ponía a los enfermos en las plazas del mercado y le rogaban a Jesús que
    permitiera que los enfermos tocaran aunque fuera la punta de sus vestiduras. Y
    todos los que lo tocaban quedaban sanos.
  fra-_FOB: Et en quelque lieu qu'il entrât, dans les bourgs ou dans les villes, ou
    dans les campagnes, on mettait les malades dans les places publiques, et on le
    priait qu'au moins ils pussent toucher la frange de son manteau; et tous ceux
    qui le touchaient étaient guéris.
  hau-ULB: Ko ina ya shiga birni da kauye, ko a cikin kasar sukan kawo marasa lafiya
    a kasuwanni suna rokonsa su taba ko da habar rigarsa, dukan wadanda suka taba
    kuwa suka warke.
  mal-mal: ഊരുകളിലോ പട്ടണങ്ങളിലോ കുടികളിലോ അവൻ ചെന്നിടത്തൊക്കെയും അവർ ചന്തകളിൽ രോഗികളെ
    കൊണ്ടുവന്നു വെച്ച്, അവന്റെ വസ്ത്രത്തിന്റെ തൊങ്ങൽ എങ്കിലും തൊടേണ്ടതിന് അപേക്ഷിക്കുകയും
    അവനെ തൊട്ടവർക്ക് ഒക്കെയും സൌഖ്യം വരികയും ചെയ്തു.
  kkc-kkc: Yesu mi opusomo opusomo di mapoo silime, edebeeyo odoo paigiga kida mapoo
    tieduloso, bi teli go mapoo emigado sibileso magooso. Eseme odoo paigiga oso Yesu
    mapoo howolone egeesee takaso, “Iyo wulo nee dugo su mapoo sigilei soowayo?” diso.
    Osoloso odoo paigiga oso Yesuwo dugo su mapoo sigime, odoo egee bia wegigadooso.
  urd-GVR: Jahāṅ bhī wuh gayā chāhe gāṅw, shahr yā bastī meṅ, wahāṅ logoṅ ne bīmāroṅ
    ko chaukoṅ meṅ rakh kar us se minnat kī ki wuh kam az kam unheṅ apne libās ke
    dāman ko chhūne de. Aur jis ne bhī use chhuā use shafā milī.
  far-far: Ma kula ki tafau ne wane ki kera ngalia mai wane matai ki 'uria maana usie
    ki, ma kera ka gania sa Jesus fuana wane matai ki fua kera ka samo to'ona maku
    gwala nia. Ma na wane ki tafau ne kera samo to'ona ma kera ka 'akwa na.
  suz-BL: येसु गाउं सहर ते ते लमे, मेक मेक रोइ पशो आन कली चाक्‍बाक्‍मा बाक्‍त। मिनु
    येसु कली “इन फेक्‍शो वा थिचा गेयीनी” दे पुंइबाक्‍मा बाक्‍त। मिनु सु सुमी आ फेक्‍शो
    वा थीमे, मेकोपुकी साबाक्‍मा बाक्‍त। मर्कूस ५:२७-२८; प्रेरित ५:१५; प्रेरित १९:११-१२
  car-NT: Jesus tundato'po 'wa ro, itaronokon aito'kon 'wa, potonon aito'kon 'wa,
    siky'inon aito'kon 'wa pai, wararo morokon otykon ekaramatokon po mo'karon je'tun
    pangon yto'konymbo i'waine kynakon. Irombo iwe'pimato'konymbo i'wa kynakon, iwo'my
    sese'wuru roten y'tu'kato'me ty'waine. Irombo pa'poro mo'karon i'tu'kanamonymbo
    iru'pa rapa kynaijatokon.
  amp-amp: Nd Jisasr yimoa kmim o fitoh fitoh tkitm, dbohnet yimam be hnamoamm bro
    rifiny swirm htatahato Jisas kfo ttiwonmoumr rorhu hmbresha psifrpatn dbohnet
    yimam tayoutihato marnyanineft. To nd dbohnet yimam inji namoahat yudbat marnyanimoum.
  bht-bht: कने जिथू कुथी सै ग्रां, शेहरां या बस्तियां च जांदा था, तां लोक बिमारां
    जो बजारां च रखीकरी उसला बिनती करदे थे, की सै सिर्फ अपणे कपड़यां जो छुणा दे, कने
    जितणे भी छुंदे थे, सै सारे ठीक होई जांदे थे।
  eng-NOY: And wherever he entered into villages or cities or the open country, they
    laid the sick in the market-places, and besought him that they might touch if
    it were but the fringe of his garment; and as many as touched him were made well.
  cub-NT: Caino Jesús ʉ̃i nʉino, ĩmaroai, aru ĩmajinoai, aru cʉrõvaquei máre, ijimarare
    nʉvari epedejaimad̶a tãibʉi. Ʉ̃́re jẽniarejaimad̶a, ʉ̃i jẽni jã́icõjequiyepe aivʉ
    ʉ̃i cuitótecaje tʉrʉvarã. Aru caivʉ jẽni jã́ivʉ meateivʉ barejáimad̶a na, ijimara
    mácavʉ.
  ita-1927: E da per tutto dov’egli entrava, ne’ villaggi, nelle città, e nelle campagne,
    posavano gl’infermi per le piazze e lo pregavano che li lasciasse toccare non
    foss’altro che il lembo del suo vestito. E tutti quelli che lo toccavano, erano
    guariti.
  lww-lww: Ana e yo punu ga nap̃a Yesu pa ke ea, e yum̃a lala, pona pulkumali lala,
    pona mrapa lala, akus ke kiela inanena lala, amligan ruru la ke pa rui e yo metava
    lala, la apiun ke tania asape visae naga tam̃ania ana inanena lala akilia atoliga
    m̃ana luas nen kulkota. Ana lala nap̃a atolga sanene, kiela inanena la p̃isi,
    amloge po sina.
  ckb-ckb: بۆ هەر شوێنێک دەچوون، گوند، شار، کێڵگە، خەڵک نەخۆشەکانیان لە بازاڕ دادەنا
    و لێی دەپاڕانەوە کە تەنها دەست لە چمکی کراسەکەی بدەن. جا هەموو ئەوانەی دەستیان
    لێی دەدا چاکدەبوونەوە.
  spm-spm: Iesusɨ uŋuimbari ikii rako uŋuimbarɨ undoosi rako uruarirɨ uŋuimba andar
    zui. A zuirɨ uŋuimbar kharsi mee othɨvhan khavɨra amui, mee arɨmarɨr gumasi nigha
    zava uŋuun thooŋn anda arɨghava, aŋga aghora kamaghɨusue, a men mɨratɨghtima,
    arɨmarɨ iti tharsi aŋn shaarana avaraniiŋn khɨskhɨsami. Gumasi rako amisi aŋn
    shaaran khɨsi tharsi, mena arɨmarɨ gevi.
  nas-nas: Eeꞌnoko ookara osinanka Jiisuuꞌ nanukoꞌnairu-koo-osi pankeng, osi okiꞌnarekaꞌ,
    poraꞌnairu-koo-nantoong tee-anko siipa-poꞌnupoong tavoꞌaarikoꞌ. Eeꞌnoko eentavariko
    Jiisuuꞌkoo tamung bakaang mononopaꞌkoo kainuꞌ kong-koo tauraꞌpuriiꞌnaang. Eeꞌnoko
    ookara mononopaꞌkoo komparikoꞌning taarevorokoꞌ.
  uvl-uvl: Pe nga kileng lochloch ngana nenge Iesus laia, te mene reria haleles kina
    mur lala nga ingaala munna mur. Pe te hele kerkereng lange Iesus ke te teke iri
    nenge singiria haleles te raua nena hengeron ilina. Pe iri nenge te raua te urana
    mule.
  tpa-tpa: Yesu a aninae atapuna auwarina, meyagai ghaeghaehi ma muhomuhohi po vaovao
    au numahi, rava ahi rava doridoriꞌahi na dobuna auwarina, hi naiyehi po au habuhabuna
    hi terehi, ma hi vibagha hipa, “Ma viꞌanina po am gara ipirinaꞌava hina vodadani.”
    Ma aiyavo doridoriꞌahi ma hi vodadani yana atapuhi hi yawahana, Yesu a kajijirei.
  eng-BBE: 'And wherever he went, into small towns, or great towns, or into the country,
    they took those who were ill into the market-places, requesting him that they
    might put their hands even on the edge of his robe: and all those who did so were
    made well.'
  ixl-CNT: Ech til chit nichoponku u Jesuus, nichtaqꞌax kuꞌ qꞌu yaꞌv tibꞌey, kꞌuxh
    tulaj tenam, oj tu jaꞌjtzeꞌ. Utz nichijajabꞌeleꞌ aas sataqꞌ tzii tu qꞌu yaꞌv aas
    taꞌxh sikan vitziꞌaj u toksaꞌm. Uncheeꞌ ech nichiꞌaneꞌ. Kajay qꞌuꞌl nichmotxkanon,
    nichiꞌanka bꞌaꞌn.
  xsi-xsi: Aku ikura nia nia wa lawea ndia Yesu ilâ ipâŋga, ande kinzi uru sionzi
    nenzi pukoŋa tamâta lâ ao ŋgini. Aku kawanzi kâki sisarâwa sino kaika pa Yesu
    tu ma isâu pa nenzi pukoŋa tamâta tu sitaŋo i ne pasawaŋa ŋgaŋe. Aku kinzi ŋinde
    sitaŋo i ne pasawaŋa ŋgaŋe, ande kinzi rârâni tininzi ara kilo.
  crx-NTPO: '''Ink''ez nts''oh la Sizi nuya keyoh whuyaz k''us keyoh whuti k''us khuna-i
    nuyéh-un ''e''óoket-un whutoh dune ''ilhodúlh-un whuz ndudáne nébuhunle ''ink''ez
    Sizi híghu tédudlih, “Nyunaih ''ants''i ooban ''et ndudáne hit''aóonalh,” huyúlhni.
    ''Et mbene la yut''aíznaine ts''iyawh soo ná''huja.'
  kan-OKCV: ಯೇಸು ಹಳ್ಳಿ, ಪಟ್ಟಣ ಊರುಗಳಲ್ಲಿ ಎಲ್ಲೆಲ್ಲಿ ಹೋದರೋ ಅಲ್ಲಿ ಜನರು ರೋಗಿಗಳನ್ನು ತಂದು
    ಪೇಟೆಗಳಲ್ಲಿ ಇಟ್ಟು, ಯೇಸುವಿನ ಉಡುಪಿನ ಅಂಚನ್ನಾದರೂ ಮುಟ್ಟಗೊಡಿಸಬೇಕೆಂದು ಅವರನ್ನು ಬೇಡಿಕೊಂಡರು.
    ಯೇಸುವನ್ನು ಮುಟ್ಟಿದವರೆಲ್ಲರೂ ಗುಣಹೊಂದಿದರು.
  bbb-bbb: Ro Jesu fu sidove isesina ro mamekanu ijia ro are binobino ijia vakone
    e ije buka e visinamiavo ije kaenamia are binobino bu ire fuaevejo makave ijia
    uniavo. Bu kaenamia ijia uniakinu Jesu soesoena kuaga fu e adagi ije kiaga bu
    ugone fuone ubine ijia niriaega bu madiakuae bu ijiege rei.
  blw-blw: Ya uray heno way lugar way ayan Jesus way chakar man way fabréy ono akettoy,
    anchag amongon hen aminay masaket hen anchi cha um-umfunan hen tatagu yag chachaat
    mampangpanga-ase an Jesus ta epatchàna hen uray lawan penget hen lumfongna. Yag
    aminay tenomchà wat naka-an hen saketcha.
  tam-2017: இவைகள் இல்லாமல், அவர் சென்ற கிராமங்கள், பட்டணங்கள், நாடுகள் எல்லாவற்றிலும்
    சந்தைவெளிகளிலே நோயாளிகளைக் கொண்டுவந்து, அவருடைய ஆடையின் ஓரத்தையாவது அவர்கள் தொடுவதற்கு
    அனுமதிக்கவேண்டும் என்று அவரை வேண்டிக்கொண்டார்கள்; அவரைத் தொட்ட எல்லோரும் சுகம்
    பெற்றுக்கொண்டார்கள்.
  azz-NT: Huan campa yesqui calaquisquía Jesús tech ne pueblojtzitzin, oso huejueyin
    pueblo, oso mijmilapa, ompa quintalijque cocoyani ojtipan huan quitatautiayaj
    Jesús ma quincahua ma quimatocacan sayó itilmajteno. Huan nochi ten quimatocacque
    Jesús, nochi pajtijque ya.
  spa-RV-1909: Y donde quiera que entraba, en aldeas, ó ciudades, ó heredades, ponían
    en las calles á los que estaban enfermos, y le rogaban que tocasen siquiera el
    borde de su vestido; y todos los que le tocaban quedaban sanos.
  csy-csy: 'Jesus a tum na mun khua theampo, khuapi te le lo lam theampo ah, amate
    in cina te lampi tung ah sial uh ah, a puanmong tham tu in ngen tek uh hi: a tham
    tha theampo in damna nga uh hi.'
  mxq-NT: Es oymya̱a̱ty ma̱ ja Jesús jyaꞌty ma̱jatyʉ ka̱jpnba̱ꞌa̱jʉty es ka̱jpnótyʉty
    o rantsyótyʉty, tpʉjta̱ꞌa̱ktʉ ja puma̱ꞌa̱yʉty tuꞌa̱a̱y es tmʉnuꞌxta̱ꞌa̱ktʉ ja
    Jesús es oyjyeꞌeyʉ tpa̱a̱ttʉt ja wyit pa̱ꞌa̱. Es nidʉgekyʉ diꞌibʉ pátʉdʉp agʉdáktʉp.
  tzj-NT: 'Xa bar ta tri'' nekaj wi'' ja Jesús, wi pa nimak tak tinamit, wi pa co''cojlaj
    tak tinamit owi pa tak aldea, ja winak ja rec''o yawa''i'' cuq''uin eje''e'' xequilasajto,
    xequeya''to chi tak bey ja bar nk''ax wi'' ja Jesús in quewa'' quibij tre ri'':
    —Tabana'' jun utzil chake, taya''a'' jutz''it lugar chique ja yawa''i'' chi nquechapoc
    jutz''it ja ratziak, mana xa jutz''it ruchi'' ja nquechapoc, xeche'' tre. In queri''
    queban, canojel ja xechapowi ja rtziak xetzuri.'
  tdt-tdt: Jesus baa iha aldeia ida ka sidade ka rejiaun nebee deit, ema lori sira
    nia maluk nebee mak moras hodi tau iha fatin publiku. Sira husu ba Jesus atu ema
    moras sira nee bele kona deit Nia hena rohan. Ema moras sira nebee konsege kona
    Nia hena rohan, sira hetan kura hotu.
  ron-BTF: Și oriunde intra în sate, sau cetăți, sau ținuturi, puneau pe bolnavi în
    străzi și îl implorau ca ei măcar să îi atingă marginea hainei; și câți l-au atins
    au fost făcuți sănătoși.
  eng-WEBP: Wherever he entered—into villages, or into cities, or into the country—they
    laid the sick in the marketplaces and begged him that they might just touch the
    fringe of his garment; and as many as touched him were made well.
  eng-FBV: Wherever he went, in the villages, in the towns, or in the countryside,
    they put the sick in the marketplaces and begged Jesus to let the sick touch just
    the edge of his clothes. Everyone who touched him was healed.
  nld-1939: Waar Hij ook kwam, in dorpen, steden of gehuchten, daar legden ze de zieken
    neer op de pleinen, en baden Hem, dat ze enkel de zoom van zijn kleed mochten
    aanraken. En allen, die Hem aanraakten, werden genezen.
  bwo-bwo: Bí amts jamoke gal galotse, kitotse, gat'ariyotsno shodtswotsi jebats kisht
    b́ shinats bo t'intsfera boteshi, b́ shemi jilo dab t'awiyosh bín bok'onfo, bíats
    bodts jamwotswere kasha bokashefo.
  nch-BL: Huan campa hueli quema Jesús calaquiyaya ipan ranchos o ipan altepeme o
    campa calme, masehualme quintecayayaj nochi cocoyani campa panosquía. Huan nopa
    cocoyani quitajtaniyayaj ma quincahuili san quiajsise iyoyo, huan nochi cati quiajsique
    iyoyo, mochicajque.
  quc-TNT: Apawije' chi' c'ut ri xopan wi ri Jesús, we pa tak alaj tak tinimit, we
    pa nimak tak tinimit, we c'u pa tak juyub, xeyi' ri yawabib pa tak ri be, xquibochi'j
    c'u ri Jesús chi xuwi ta ne cuya chque chi cäquichap cok u chi' ru k'u'. Conojel
    c'u ri xechapowic xeutzir canok.
  tfr-NTPO: Eni ga äär kjone pogoshko ga swl̈opga söraba, iaraba tjeng l̇l̇ëbo soynezl̈ong
    irbo sor go l̇l̇ögong l̇l̇ögong. Ga tjl̈ẽ l̈ok Jesús kong ga «Swl̈opga kjwe ichos
    bop shwong worbo porwë sira döe» l̈e ba kong. Ga porwara, ga poptono jekdo uunkong.
  kaq-NT: Jatihibinco jan cahi, hanitahma jemabo janin, hani jemabo janin, huenenaiton
    rihbi, hisinyahpabo bexon jano maronicabo tsinquitai hueneman jato racancanquin.
    Racanahbo Jesus yocacanquin jahuen chopa quechon bocabi mehenoxon. Jaa mehehibo
    jatihibi ta rohanishqui.
  ahr-ahr: तो गाव, शहर, खेडापाडामा जठे कोठे जाये तठे लोके आजारीसले बजारमा लई जाईन
    ठि देत अनी तुना कपडाले हात लावु दे असा त्या त्याले ईनंती करेत अनी जितलासनी त्याले
    हात लाया तितला बरा व्हई गयात.
  sgb-sgb: Anto man ya lakwên nay balayan, baryo, o hinon logal ya main bali, ay anggêtan
    la ha andanan na, ya nipaghakit. Ampakiingalo hila kan Apo Jesus, ya agyan laylayan
    dayin takop na, ya magapa lan ampaghakit. Haka hilay nakagapa takop na, ay naalihan
    etaman hakit.
  vie-1934: Ngài đến nơi nào, hoặc làng, thành, hay chốn nhà quê, người ta đem người
    đau để tại các chợ, và xin Ngài cho phép mình ít nữa được rờ đến trôn áo Ngài;
    những kẻ đã rờ đều được lành bịnh cả.
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଆମିନି ନା଼ସ୍‌କା, ଅ଼ଡ଼େ ଗା଼ଡ଼ାତା ହାଚେସି, ଲ଼କୁ ଏ଼ ବାରେ ଟା଼ସ୍କାତି
    ହା଼ଟା ବାଜାରାଟି ର଼ଗ ଗାଟାରାଇଁ ଏ଼ୱାଣି ନ଼କିତା ଏ଼ୱାରାଇଁ ଇଟିତେରି, ଏ଼ୱାରି ଏ଼ନିକିଁ ଏ଼ୱାଣି
    ହିମ୍ବରି କୁଙ୍ଗୁ ଡୀଗିନେରି, ଏ଼ଦାଆଁତାକି ଏ଼ୱାଣାଇଁ ବାତିମା଼ଲିତେରି; ଇଞ୍ଜାଁ ଏଚେକା ଲ଼କୁ
    ଏ଼ୱାଣାଇଁ ଡୀଗିତେରି ଏ଼ୱାରି ବାରେ ନେହିଁ ଆ଼ତେରି ।
  cha-cha: Ya manuja nae jumalom, songsong, pat suida, pat fangualuan, mapolo papa
    y malango sija gui chalan, y matayuyut güe na upacha y canton y magaguña, ya todo
    ayo sija y japacha, manjomlo.
  amu-NT: Ndoꞌ meiⁿyuucheⁿ na tueⁿꞌeⁿ, meiiⁿ njoom nchꞌu, meiiⁿ njoom tꞌmaⁿ, meiiⁿ
    jo ndoꞌ jnda̱a̱, tyotsa̱ꞌna nnꞌaⁿwii tsꞌom nato. Ndoꞌ joo nnꞌaⁿwiiꞌñeeⁿ tyolaꞌtyꞌoondyena
    nnoom na nñequiaaⁿ meiiⁿ cweꞌ ꞌndyoo liaⁿꞌaⁿ na nñeꞌquioꞌna. Ndoꞌ chaꞌtso nnꞌaⁿ
    na tyeꞌnquioꞌ ꞌndyoo liaⁿꞌaⁿ nꞌmaaⁿ.
  hin-CV: मसीह येशु जिस किसी नगर, गांव या बाहरी क्षेत्र में प्रवेश करते थे, लोग रोगियों
    को सार्वजनिक स्थलों में लिटा कर उनसे विनती करते थे कि उन्हें उनके वस्त्र के छोर
    का स्पर्श मात्र ही कर लेने दें. जो कोई उनके वस्त्र का स्पर्श कर लेता था, स्वस्थ
    हो जाता था.
  eng-OURB: Wherever he entered, into villages, or into cities, or into the country,
    they laid the sick in the marketplaces, and begged him that they might touch just
    the fringe of his garment; and as many as touched him were made well.
  spa-BES: Y a donde quiera que iba, a ciudades pequeñas, o ciudades grandes, o aldeas,
    tomaban a los enfermos por los lugares del mercado, rogándole que les dejara tocar
    aunque sea la orilla de su manto, y todos aquellos que lo tocaban quedaban sanos.
  san-BEN: তথা যত্র যত্র গ্রামে যত্র যত্র পুরে যত্র যত্র পল্ল্যাঞ্চ তেন প্রৱেশঃ কৃতস্তদ্ৱর্ত্মমধ্যে
    লোকাঃ পীডিতান্ স্থাপযিৎৱা তস্য চেলগ্রন্থিমাত্রং স্প্রষ্টুম্ তেষামর্থে তদনুজ্ঞাং
    প্রার্থযন্তঃ যাৱন্তো লোকাঃ পস্পৃশুস্তাৱন্ত এৱ গদান্মুক্তাঃ|
  tdx-tdx: Aa ndra aia aia niheova’e, ke an-tanañe, ke an-drova, he an-kaloke, le
    nampàndre’ iereo an-tameañe ey o natindrio vaho nihalaly t’ie ho tsa­paeñe ndra
    ty añ’ ìndran-tsaro’e eo. Le hene nijangañe ze nitsapa aze.
  naf-naf: Âpme Zisasiyaŋ mka temanen ma mka isikŋaŋ notnanen mege kan keyet am zawalinmak
    luemtimti tambaŋgum sutnanen koindeme wemti ekme Zisasiyaŋ takopme melakanduŋaŋ
    butnaŋ etaŋ ke timekti dolakŋaŋ bembeyet wekuwien. Wekume nâmindeme am zawalinmak
    ekŋenaŋ saŋgumaŋ busiliŋaŋ etaŋ timekti alik bemâbien.
  grc-MT: και οπου αν εισεπορευετο εισ κωμασ η πολεισ η αγρουσ εν ταισ αγοραισ ετιθουν
    τουσ ασθενουντασ και παρεκαλουν αυτον ινα καν του κρασπεδου του ιματιου αυτου
    αψωνται και οσοι αν ηπτοντο αυτου εσωζοντο
  vid-vid: Chila honhu Yesu koyalutile, ku vijiji ama kuli miji ama kuli migunda,
    wanhu nawawawika watamwa mluga, nawamlanda wadolize lupembo lwa nguwo ya heye.
    Na weng'ha wadolize nawaloholigwa.
  pio-NT: Néese àta alénácaalí Jesús yàawa achúméeri yàcalé irìculé, manuíri yàcalé
    irìculé nacái, manacúaliré nacái, yá natéca nalìadaca cáuláiquéeyéi wenàiwica
    àyapulìcubàa Jesús ichàbacatabàapináwa. Yá cáuláiquéeyéi nasutáca Jesús íicha
    imàacáanápiná nadunùaca ìwali, càmicaalí nacái, ibàle ipùata ìwalita. Yá macáita
    idunuèyéica Jesús ìwali, yá cayábaca nía uláicái íicha.
  tsn-tsn: Gongwe le gongwe mo a neng a tsamaya teng, mo metsaneng le mo metseng e
    megolo, le kwa ntle kwa masimo, ba baya balwetse mo dipatlelong tsa marekelo le
    mo ditseleng ba mo rapela gore a ba letle ba ame makantsa a diaparo tsa gagwe;
    mme botlhe ba ba mo amileng ba fodisiwa.
  amr-NT: Meyo̱piʼ Jesús oʼhuaʼepo jak kuruyo huakkaʼ jakyopiʼ dagte dakhueʼ e̱ʼhua̱e̱ʼ
    onʼmanpahueda̱ʼpo “O̱ʼnen huaok huakubogpi kanʼnejatueʼpo,” Jesústaj diga̱ʼ oʼnonaʼnok
    ayaʼada onʼnejdepo Diosa oʼbayareadʼuy.
  pwg-pwg: Yesu meni ku kwanatuna bo meyagina inenae na wawaya turaturasi gubagubagisi
    ikavarisi da namada keta baranai ma vigimara gawarisiyai ivivi koyakoyagha. Ma
    ivivi nowi kurina da kana gara damokikina ita votovoni. Ma iyavo kava ivotovoni
    na kudubisi iyawasa.
  cjv-cjv: Te yaromi iki birom ori nambo akai ori gawo tei nambo bunam koro koro nambo
    ari yokamai nupi fainga yokamai endire maket akaiyom tei eime. Ena nupi fainga
    yokama Yesu yana epe di teime, “No ne ganum bo ne gainum akonaro bepune,” di tere
    ena ari muruwo yaromi akoinga u nokapu fime.
  tiw-tiw: Karri ngawa-yuwuni kularlaga yuwujingi-mani kapi awarra arikulani murrakupuni
    api yingampini (sometimes) ngarra yuwuriyi kapi tayikuwapi arikutumunuwi purumuwu
    amintiya yingampini yuwuriyi kapi kiyija-nara arikutumunuwi purumuwu amintiya
    awanuwanga yingampini yuwuriyi kapi yingampa arikutumunuwi waki purru-wujingi-mani
    kapi ngini-wutawa garden. Api kuta maka kapi ngawa-yuwuni yuwuriyi api awuta tayikuwapi
    maka kapi ngawa-yuwuni yuwuriyi api awuta tayikuwapi arikutumunuwi pirripakuturruwa
    kapi palapala wuta-mamanta kapi wuta purunjuwi kiyi pirripamukuri awuta kapi turruwuni
    awungarruwu kapi wuta sellim pirimani yinkiti. Api karri ngawa-yuwuni yinuwuriyi
    yinkitayi kapi awuta kapi wuta purunjuwi api awuta purunjuwi pirimi kangatawa,
    “Aya, mantani, ngawa ngawutimarti ngini ngamata-mukuri ngini-ngawula yikara kangi
    anginjila kuluji,” pirimi awuta kapi purunjuwi. Api ngawa-yuwuni yimi kangi wutawa
    ngini, “Manya awarra.” Api kiyi awuta tayikuwapi kapi purunjuwi pirripamukuri
    ngini-wutawa yikara kangi angatawa kuluji api ngawa-yuwuni ngini-ngatawa power
    pupuwi yikirimi awuta.
  tha-KJV: แล​้วพระองค์เสด็จไปที่ไหนๆ ไม่​ว่าในหมู่​บ้าน ในตำบล หรือในเมือง เขาก็เอาคนเจ็บป่วยมาวางตามถนน
    ทูลอ้อนวอนขอพระองค์โปรดให้คนเจ็บป่วยแตะต้องแต่ชายฉลองพระองค์ และผู้ใดได้แตะต้องพระองค์​แล้วก็​หายป่วยทุกคน
  por-BR-2018: E aonde quer que ele entrava, em povoados, cidades, ou aldeias, colocavam
    os enfermos nas praças, e rogavam-lhe que ao menos tocassem a borda de sua roupa;
    e todos os que o tocavam ficavam sarados.
  mhl-mhl: Kae so, taoŋ, pi me ako more maŋgo raya ore so jibe ŋiŋigo oga yaperu kae
    jiŋoyaŋuŋgo rua yabebuŋ. Rua yaberu Yesure sakio me marikure tifeo bouaiŋ ore
    karie teru gobuŋ. Bouabuŋ, sosowo yoŋoji bio fia forebuŋ. Oŋu.
  klv-klv: Len naut p̃isi aYesu tovi lan, len navile, len nab̃iltivile, len nǝmarireu,
    loriŋ alaten lotomǝsah lupat len naut nǝmaket. Loŋiri ke tidam̃ hǝn lǝb̃ibar nasum̃arhǝt
    nahurabat san. Ale galit p̃isi lotobari lumaur.
  bco-bco: A꞉la꞉ta꞉ga꞉ amisa꞉n elo꞉ ha꞉na꞉ga꞉ ha꞉nab amio꞉, walafdo꞉ dosdo꞉ elen a꞉no꞉
    kalulo꞉ kegea꞉sen hen a꞉na dia꞉mio꞉. Walafdo꞉ dowo꞉ iliyo꞉ Ya꞉sumo꞉ susiakiyo꞉
    a꞉la꞉sio꞉, “Niliyo꞉ gi helebeso꞉g migif kona goma꞉no꞉wo꞉ o꞉liya꞉le?” A꞉la꞉ta꞉ga꞉
    walaf kaluka꞉isale abeyo꞉ Ya꞉suwa꞉ so꞉g ko꞉lo꞉ amilo꞉ golab a꞉no꞉ falela꞉sen.
  kdl-NT: Gba̱ ko nte baci u banai ilyuci ko a une, she a vakunku aza a mɓa̱la̱ a
    kuden, aku a folo yi u a̱sa̱ka̱ a sawa ko una̱ u kunya ku ne. Aza ɗa a sawa yi
    a ta̱na̱ ta̱.
  apu-NT: Ikini sitatxiti kãkiti amianatakani sirĩka kimapori tiniãpo. Amanaãrina
    Xesosi auiritinina ninoa imãka itikakinina. Ikinikana imãka tikakakani erekapeka
    itxĩkitaka.
  roo-roo: Oire oa iava Jisas uvarovure oisoa avaparo garepa uruirovu iare ora riropa
    uruiro. Uva oisoa upiapa irara tovopaive vo uupa tapiro. Uva rera arepaiva oiso
    ra varoa vatuaro-ia pitupaive ra porete ovoipaave. Oa iava va-ia pitupaiva, uva
    porete ovoipaaepa voea rutu.
  miz-NT: Dā míꞌī ka mí kuēꞌen Jésuú ne, kuān te ñuú naꞌnu, kuān te ñuú kuetsi, kuān
    te má kūꞌú ne, ikān xee niꞌi ñaꞌá san ñá nchokuví san, dā tsóo ña ña mí kāxíō
    xáꞌvī. Ña ntánchokuví san ne, ntaíkan ña itsi te kuēꞌé Jesuu é tɨɨn ntaꞌa ña kuān
    te da míi tsi ntēte doo ña. Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa, ña tɨ́ɨn ntaꞌa dōo ñá, ntūváꞌa
    ña.
  qvz-NT: Jesus maita purishcais llacta ucugunais, llacta mayanllais pai pasana ñambibi
    ungushcagunata apamusha churac anaura. Ungushcaguna nic anaura, Camba llachapa
    pundahuallatas llanganata lugarta cuhuai nisha ruganaura. Chasna tucui paita llangaccuna
    aliyachishca tucunaura.
  deu-ELO: Und wo irgend er eintrat in Dörfer oder Städte oder aufs Land, legten sie
    die Kranken auf den Marktplätzen hin und baten ihn, daß sie nur die Quaste seines
    Kleides anrühren dürften; und so viele irgend ihn anrührten, wurden geheilt.
  mjc-NT: Tan tandɨhɨ ñi ityi nu cuahán ra tsitsi ñuu nyihi o tsitsi ñuu nahnu, o
    tsitsi cuhu, tsaquín nyɨvɨ nyɨvɨ cuuhví yuhu ityi. Tan caahán ndaahvi ñi tsihin
    ra na cuhva ra tɨɨn ñi cuuhví can vasu tan yuhu jahma ra tan nduvaha ñi. Tan tandɨhɨ
    maa nyɨvɨ tsa tɨɨ̱n jahma ra nduvaha̱ ñi.
  ktm-ktm: Taon pe lok ndre sulo‑on kehe ndre Yesus ile eriy, eri sa hentakuni sa
    sik halla malal. Pe sa henehndremte Yesus kihran iy pe sa sik heduwe lumwe’ sa
    kile ngerin kolos Tadan. Pe sa sik ndre sulo‑on ndre lumwe’ sa itkuni kolos Tadan
    ti hala huye’ sa.
  caa-caa: Y tic taca tiaꞌ ixin e Jesús tama inteꞌ chinam o tama inteꞌ aldea yajaꞌ
    war aqꞌuejcha axin tin e ajmuac y war aturbꞌana tut e bꞌir tiaꞌ war anumuy e Jesús
    y war ucꞌajtiobꞌ tacar tuaꞌ actana apijchna ubꞌujc umen tin e ajmuac era. Y tunor
    tin e cꞌotoy upijchꞌiobꞌ ubꞌujc e Jesús quetpobꞌ tzꞌacpesbꞌir.
  pls-NT: Co ngoixin tti vacji Jesús ngain colonia o ngain ranchería o ngagaha rajna,
    chojni vaquín na ninihi ngá nttiha co vanchetsenhe na ñao Jesús ixin sittoexin
    que ninihi rrotse na masqui rioho ngandehe lonttoe Jesús. Co cainxin chojni que
    tse lonttoe Jesús xingamehe na.
  eng-WYC-2018: And whither ever he entered into villages, or into towns, or into
    cities, they set sick men in (the) streets, and prayed him, that they should touch
    namely the hem of his cloth; and how(ever) many that touched him, were made safe.
    (And wherever he entered into villages, or into towns, or into cities, they put
    their sick people in the streets, and beseeched him, that they could merely touch
    the hem of his cloak; and however many did touch him, all of them were saved,
    or were healed.)
  bdv-bdv: ଆର୍‌ ଜିସୁ ଜୁୟ୍‌ ଜୁୟ୍‌, ଗଃଳେ ଆର୍‌ ଗାଉଁଏ ଗୁଡାୟ୍‌ ଗଃଲା, ଲକ୍‌ମଃନ୍ ସେ ସଃବୁଟାଣେ
    ଜୁୟ୍‌ ମାନାୟ୍‌ମଃନ୍‌ ମଃଳୁ ହଃଳି ରିଲାୟ୍‌, ସେମଃନ୍‌କେ ଲକ୍‌ମଃନ୍ ଆଟ୍‌ ବଃଜାରେ ନଃୟ୍‌ ସଳାୟ୍‌
    ସେମଃନ୍ ଜଃନ୍‌କଃରି ଜିସୁର୍‌ ହଃଚ୍ୟାର୍‌ ଆଚଳ୍‌ ଚିଉତି, ସେତାକ୍‌ ତାକ୍‌ ଗଃଉଆରି କଃଲାୟ୍‌ ଆର୍‌
    ଜଃତେକ୍‌ ଲକ୍‌ ଚୁୟ୍‌ଲାୟ୍‌ ସେମଃନ୍ ଉଜ୍‌ ଅୟ୍‌ଲାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.006.055'
  otq-NT: Ne habu̱ gatho mi ku̱tꞌa ar Hesu ha ya tꞌu̱lo hnini, ha ya döhni ne ha xki
    fontꞌa ya ngu, mi tsꞌi ya da̱thi ne nda ꞌbo̱ ha ya döꞌñu. Ne nuyu̱ ho̱nse̱ mi
    a̱di nda the̱gi nda da̱mba ár ñöni ár pa̱tꞌi, ne gatho nuꞌu̱ mi tha̱mbabi, mi
    thitsꞌi.
  tzo-SA: Buyuc noꞌox iꞌoch li Jesuse, mi ta bicꞌtal jteclum, mi ta mucꞌta jteclum,
    mi ta coloniaetic, te tal spuchꞌanic ta tiꞌtiꞌbe li jchamelajeletique. Oy jchamelajeletic
    iyalbeic vocol Jesús ti jaꞌ noꞌox acꞌo yacꞌ ta piquel li stiꞌ spuychije. Li buchꞌutic
    la spicbeic li stiꞌ spuychije icolic eꞌuc.
