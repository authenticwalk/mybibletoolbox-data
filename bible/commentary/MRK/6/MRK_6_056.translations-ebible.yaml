  zar-NT: Gátiʼtës ga ridödëʼ Jesús, yuguʼ lu yö́dzödoʼ, en yuguʼ yödzö zxön, en yuguʼ
    yúʼudoʼ, tuʼcuʼë nupa teʼe quégaquiëʼ gapa naca laʼ nöza, en gapa naca lu yë́ʼëyi,
    en taʼtáʼyuëʼ lahuëʼ Jesús guʼë légaquiëʼ lataj ilaʼgansëʼ luzxi lariʼ nácuëʼ.
    Yúguʼtë nupa naʼ bilaʼgán lariʼ nácuëʼ buluʼhuöácatë dxíʼadoʼ.
  kde-kde: Na kila pachinu Yesu panapite, mmijiji na n'dimanga na mmawelu, vanu nkuvavika
    vagonjo mmakojano. Nkunnyuwa avaluhusu van'guse kananga lupepe lwa lijoho lyake.
    Na vammalele vanan'gusije vánilama mwalehu.
  ata-ata: No nano no tuatuala kitukitu mo ane ta tatila mo no ale no xalexalee lia
    ane Iesu umuamuaꞌi no anu ne, ta mitema itavuleneꞌi aneꞌi ane vovolea iouiou muꞌoxoꞌoxoneꞌi
    ne sou ilai iaisiꞌa no tani e ilotoloto laꞌilali no anu. Xe Anu muneꞌe, la aneꞌi
    milingau sou lexe iou uvaxaiꞌasi mo aneꞌi imulaxu avoꞌa no anu tokolomoxu telexusi.
    Aneꞌi latala e mikasou ne, aneꞌi mimauli mukalusi.
  qvw-NT: Jatun malcacunaman, tacsa malcacunaman, istansiacunaman yaycuptinmi, llapa
    ishyäta julapämula chay pasanan caminucunäman. Chaypa pasaptinñatacmi llapa ishyäcuna
    ruygaculcäla Jesuspa müdananpa manyallanta yataycapäcunallanpäpis. Chayćhu yataycücunaca
    sänum licalipäcula.
  nfa-nfa: '@see-verse:MRK.006.055'
  tnp-tnp: Kəni ikɨn mɨn rəfin Iesu tatuvən=pən ikɨn e lahuənu əlkələh mɨn, mɨne lahuənu
    asoli mɨn, mɨne ikɨn mɨn rəfin tɨtəlau, nətəmimi kotəmki nətəm kautohmɨs mohiet
    motəlɨn əmə ilah əpəha e makɨt ikɨn. Kəni kəmotəkeikei məutəni=pən kəm Iesu məmə
    otegəhan e lah kotek əmə nɨfɨfɨ napən rəhan. Kəni nətəmimi rəfin u kəmotek rəhan
    kot kəmotəuvɨr e rəhalah nɨmɨsiən.
  urd-urd: और वो गाँव शहरों और बस्तियों में जहाँ कहीं जाता था लोग बीमारों को राहों
    में रख कर उसकी मिन्नत करते थे कि वो सिर्फ़ उसकी पोशाक का किनारा छू लें और जितने
    उसे छूते थे शिफ़ा पाते थे।
  hot-hot: Loŋ nômbêŋ atu ba yani hi, malak yaônena lôk malak bêŋbêŋ, ma avômalô ewa
    ŋê lôk lijiŋ ba i êdô i hêk loŋ ethak doŋtom halôk. Ma eteŋ yani ek nêsôm anêŋ
    kwêv daim anêŋ daŋ iyom. Ma sapêŋ atu ba êsôm ma ibitak mavi.
  mqj-NT: Umba-umba angngenan nalambi', tondokraka, battu angngenan senga'raka, buda
    liu tau sae umbaa to masakinna narempun dio pasa' anna pelaui kumua kenamala moi
    podo narumbumo tampak bayunna. Aka' angganna to urrumbui napomalapu'.
  rus-SYN: И куда ни приходил Он, в селения ли, в города ли, в деревни ли, клали больных
    на открытых местах и просили Его, чтобы им прикоснуться хотя к краю одежды Его;
    и которые прикасались к Нему, исцелялись.
  mbh-mbh: Na nge rumrem areko Jisas i es nge, aro o potuntunpot ni multhangingare
    mo o pango or a rem lemi, o nong engeng a Jisas mo aro i es, mo ni multhangingare
    o krimo inga ia teunong ongepo. Aro ve o vugiro inga Jisas ia teunong ongepo,
    aro oa ni multhanging i vus, mo o mimi werer.
  bdd-bdd: Ma Yesu ꞌisakowasi tupwa mabwaiyana ꞌoidiya, tupwana ꞌasa madouna ma ꞌasa
    ꞌiꞌiudi ma tanoha ꞌoidiya. Ma tomota baibaiwadi ꞌidi tolohalao siꞌewedima ꞌebe
    maketi ꞌoidiya siyamwayamwa, ma siꞌahwanoiyeya, sigwae, “Bada, sawasawahina ꞌima
    tolohalaowedi ꞌa ꞌaleꞌo papalina siꞌabitoho?” Eeta Yesu ꞌoidiya ꞌitagwala. Coinega
    taudi ꞌana ꞌaleꞌo siꞌabitohoya ta sibwebweꞌana.
  cbt-NTPO: Intohuaso tëranta' Quisoso pa'pachina, inatohua' cania'piro'sa' quëparapi.
    Nisha nisha ninanoquë pa'sarin. A'naquën pancana. A'naquën caraíchin piyapi ya'huëpirinhuë',
    insëquësona pa'pachina, cachiquë cania'piro'sa' acopi. “Quëma a'moranso' huirotën
    tëranta' së'huatona', noyachina',” tosapi. “Inta nipachin, së'huaina',” topachina,
    së'huapi. Insoarisona së'huahuachina', a'naroáchin noyatopi huachi.
  srn-NT: Awinsi pe Yesus ben go, ini den dorpu, ini den foto noso na ini den kampu,
    den sma ben tyari sikisma go na En. Den ben poti den sikisma didon na den presi
    pe den ben hori wowoyo. Dan den begi Yesus efu den sikisma ben kan fasi a lantyi
    fu En krosi nomo. Èn ala sma di fasi En ben kon betre.
  cta-NT: Tyu̱u̱ tyaꞌa quichi̱ su ndyaa Jesús, loꞌo quichi̱ tlyu, loꞌo quichi̱ sube
    ti, loꞌo toꞌ tyi ñati̱ ti neꞌ quixi̱ꞌ, lcaa su ndyaꞌa̱ yu ñaa nguꞌ ñaa loꞌo nguꞌ
    jiꞌi̱ nu quicha jiꞌi̱ nguꞌ. Ndijña nguꞌ chacuayáꞌ jiꞌi̱ Jesús chaꞌ calaꞌ ti nguꞌ
    quicha masi quiyaꞌ steꞌ ti yu. Loꞌo lcaa nu quicha nu ndyalaꞌ steꞌ Jesús ni, hora
    ti ngua tsoꞌo nguꞌ biꞌ liꞌ.
  bqc-SIM: Gua pↄ́ à gɛ̀u píi, zↄ̃ɛwiaↄ ge mɛɛwiaↄ ge bualoũↄ, wìↄ mↄɛ̀ ń gyãeↄɛ,
    wìↄ ń kálɛ gãaɛ, ↄ̃ wì wabikɛwà aà to aa ↄkã baa aà ula lɛ́wa. Ɔ̃ gbɛ̃́
    pↄ́ ↄkã̀wàↄ ì gbã́gbã píi.
  tcz-CHONGTHU: Achena chan khoneo, khopi chule loujao gamkochong alutna chan'ah adamlouho
    chu japi kititna kailhang mun'ah alupsah un, apon mongkaibeh atham dingun ahenga
    ataovun ahi. Hichun athamkha chan chu adam jeng un ahi.
  mar-mar: तो गावात किंवा शेतमळ्यात कोठेही जावो, तेथे लोक दुखणेकऱ्यांना भर बाजारात
    आणून ठेवत आणि आपल्या वस्त्राच्या गोंड्याला तरी स्पर्श करू द्या अशी त्यास विनंती
    करीत आणि जितक्यांनी त्यास स्पर्श केला तितके बरे झाले.
  snp-snp: Gilimiti amo yaidana oti Yesu eba muki amaufe yaufe, ido numuna meya nabalofe,
    ido kefolalofe wimo ya wenena mau minamo ebalo neta kilamo wenena ono gedeti ya
    eti loumamo, Ukagalo owo anawalo yako olunagolone, loti wako loumato ido wenena
    muki olamo ya olu faka lo gedaiye.
  isl-isl: Hvar sem hann fór – í bæi eða borgir – lagði fólk hina veiku á markaðstorgin
    eða strætin og bað hann um að leyfa þeim að snerta, þó ekki væri nema faldinn
    á skikkju hans, og þeir sem það gerðu læknuðust, og hið sama gerðist á bóndabæjum
    þar sem hann kom.
  spy-NT: /Kikiimut choo kimnyoontōōs kukwa sōkōōniinēk ām soong'wēchoo āk kiriinkōōsyēchoo
    kiwēēsyētēē ꞉Yēēsu. Kisaay ꞉biiko Yēēsu kutiiny ꞉bichoo kimnyoontōōs *maaseek
    chēbo kotootookaab sireenyii sukusobcho. Kisob ꞉chii ake tukul nyēē kitiiny maaseechaa.
  xnn-xnn: Et olay mo into nan omayan Jesus ay dadakkel ay ili wenno baban-eg ya olay
    mo isnan bab-aey isnan ilit et inyeyda kayet nan masaksakit isnan malkitan di
    ili ay inmayana. Dadapay menseg-ang ken siya ta olay kedeng nan benget nan badona
    is sikgaden nan masaksakit daet am-in ay nangsikgad et ginmawisda.
  mwe-mwe: Mowe mubhapitaga a Yeshu, ibhe muijiji eu mmijini eu mmigunda, bhandu bhatendaga
    kwaabhikanga bhalwelenji pa lubhala, gubhaashondelesheyenje a Yeshu bhaakwayanje
    nkali libhiniko lya nngubho yabho. Na bhowe bhaakwashiyenje gubhalamilenje ilwele
    yabhonji.
  tte-tte: Yeisu itakikili dedei meuloina kolili, yanuwa lalakili yo yanuwa kikiuli,
    yo dedei ganamuli mena. Tomo meuloili ali tokasiebwa sikalailima yo kaba gimwala
    kolili sipeili na Yeisu sisanasanai. Sikawanoiyan yakato tem tokasiebwao kana
    kwama sopanamo sikabitonan. Yo meuloili tokasiebwa siya kana kwama sikabitonan
    sinamwanamwa.
  tcs-tcs: Ebri ples wea Zizas i bin go, insaid wea dem biliz ane taun, ane ausaid
    wea dem kantri eria, ol dem pipol bin meke dem sikwan leidaun daun wea dem maketples
    ane melen wea rod. Ol sikpipol bin bege em po lete dempla tase da end blo klos
    blo em ane ebriwan uda bin tase dem klos ol bin kam orait.
  hlt-THB: Anih a cehnaak hoei awh vangca vangnu ingkaw lokhqi na awm, ik-oeih ami
    zawihnaak hunkhqi na awm thlak tlokhqi ce law pyi uhy. A himawng ca awm bi thainaak
    aham a venawh qeennaak thoeh uhy, ak bikhqi boeih ing qoeinaak hu uhy.
  soq-soq: Ita Iesu bola sa uduudu debamau ita kerakera bedeuwointa aleidio bola sa
    deadea apanawa kerolala awanamoie maket bolawe teamoie. Ita apana sa Iesu iririsampo
    sosou kerolala me garawa moawa os wadapue inantopua baiwa. Ita kerolala uduudu
    mida me garawa wirasaiena inantoiena.
  qub-qub: Maypapis Jesús aywananpaj cajmanga gueshyajcunata wasicunapitapis nänicunaman
    jorgoj, pay päsaptin «Röpayquipa cantullantapis yatachimay ari» nir ruwacunanpaj.
    Chaynömi ruraj siudäpa, marcapa, istansacunapapis Jesús purishanpaga. Llapanpis
    Jesuspa röpanta yataycoj cäga allchacajmi.
  att-att: Á maguray lâ yù angayán ni Apu Kesu, nga babálay, ánna ili, ánna lelepuán,
    minay gapay ta ngámin nga pakirapunán yù ira tatolay nga mangiyánge sù ira máttakì.
    Á inikomá ra kuna ta anugutan na yù paniggek da lâ ta kiddanán na barawási na.
    Á ngámin ira nga naniggek, nammapiá iren.
  bki-bki: Ana ea vio nonovio na Yesu naio jom̃a ban eaio, ea m̃aratavo nalo, ea m̃arkomeli
    nalo, p̃elina ea m̃arabo nalo, nalo ajum̃a abar kialo namieiano nalo, aju abarlo
    ju vatitig ea vio medave, ana aju abika denio ka rijamo ka namieiano nalo nei
    atokol ga juluvati na kiano kulum̃arauo. Mia nalo na mia atokolio tibena, kialo
    mieiano nalo ribisi, a nalo amei rivu bereio.
  bqp-bqp: Gu kũ à gɛ̀ɛn pínki, lakutunↄ ke wɛ̃tɛnↄ ke buranↄ, òdigↄ̃ sunɛ kũ gyãrenↄ
    ari ò ń kátɛ ɛtɛnↄn, akũ òdi wɛ́ kɛa de ò ↄ na bee a uta lɛ́a. Akũ gbɛ̃ kũ
    ò ↄ nàanↄ wèrekↄ̃a ń pínki.
  mcp-mcp: Yésus mú ŋgə kyey mə́kwáádə́ nə míŋgwə́la, tɔɔ íbaafə́. Buud bwə́ mú ŋgə
    kə bwɨ́ɨ́g mimbə̂l myáŋ mímbaadə́d, íkʉ́l nyə é ŋgə cɔ̧́ yí. Bwə́ mú ŋgə tɛ́ɛ́g
    nyə məbwə̂ nə́ a bɨ́dʉ́g nə́ bwə́ jísɔ́wʉ́g ŋgə kúnya njɨ nə *mbwaag káándə́ yé.
    Bɔɔŋg bwə́ á ŋgə kúnya nə nyə wá bwə́ mú ŋgə yâl.
  hat-hat: Toupatou kote Jezi te rive, kit nan bouk, kit nan lavil ou andeyò, yo te
    mete malad yo sou plas piblik, yo te mande Jezi pou l' te kite yo manyen bò rad
    li ase. Tout moun ki te manyen rad li te geri.
  npl-NT: Iwa sentetl kan Ye oyaya, itech wejweyi noso tsitsikitikeh altepemeh, noso
    ik tetlala, n tlakah okinkixtiayah inkokoxkawah itech ojtli, iwa okitlatlaujtiayah
    makinkawili maya san makitempantelkolikah itlake para mapajtikah. Nochteh non
    okitelkoliayah itlake opajtiah.
  bgg-bgg: Isu è khama pha thiig raig chiih-è bajarai hà wuii thog nede, ithek è khama
    rad pho um pha chiih-è chongjai rek pha ithua shii noh srane ai yung shii ìujia
    magunde khoh yi pha ithek shii khung ne lia phro. Hanyie è ai yung khoh mua pho
    ne zab gang dun phro.
  eng-TCENT: And wherever he went, to villages, cities, or the countryside, they would
    lay the sick in the marketplaces and beg him to let the sick touch even the fringe
    of his garment. And all who touched it were healed.
  eng-BSB: And wherever He went—villages and towns and countrysides—they laid the
    sick in the marketplaces and begged Him just to let them touch the fringe of His
    cloak. And all who touched Him were healed.
  cpu-NT: 'Omataka ikenayetzira iryaaniki nampitsi, nampitsiki antaro, eejatzi ovaantsiki,
    jovakoyeetziniri mantsiyari avotsiki, ikantayeetziri: “Pishineteri irantzitavakemiro
    piithaare kapicheeni.” Tema maaroni antzitayetakeriri iithaare eshitakoyetai.'
  san-ASM: তথা যত্ৰ যত্ৰ গ্ৰামে যত্ৰ যত্ৰ পুৰে যত্ৰ যত্ৰ পল্ল্যাঞ্চ তেন প্ৰৱেশঃ কৃতস্তদ্ৱৰ্ত্মমধ্যে
    লোকাঃ পীডিতান্ স্থাপযিৎৱা তস্য চেলগ্ৰন্থিমাত্ৰং স্প্ৰষ্টুম্ তেষামৰ্থে তদনুজ্ঞাং
    প্ৰাৰ্থযন্তঃ যাৱন্তো লোকাঃ পস্পৃশুস্তাৱন্ত এৱ গদান্মুক্তাঃ|
  tac-NT: '@see-verse:MRK.006.055'
  eng-WEBPB: Wherever he entered—into villages, or into cities, or into the country—they
    laid the sick in the marketplaces and begged him that they might just touch the
    fringe of his garment; and as many as touched him were made well.
  gfk-H: Ira taman bakut ma ira pisa na hala bakut ing Iesu ga haan kaia, ira mataniabar
    diet git kapkap hahuat ira ina minaset ma diet git bulbul nalamin tano taman.
    Io, diet ga ianga marmaris ta Iesu bia ira ina minaset diet na sigirei mon no
    ngusuna no nuna sigasigam. Ma diet bakut ing diet ga sigirei ia, ira nudiet minaset
    ga pataam.
  viv-viv: Ada au hai Yesu giꞋelaꞋela kaꞋi melala kabiꞋona o lakahina o kaꞋi awaꞋawanine,
    medede againe toꞋaulolo hiꞋaliyedi be melala hinafane hisedi ada hihawayafeyafena
    be higa toꞋaulolo ginahawahegedi be ana kaleko bwatanaga hinakibwaꞋena. Ada gaveyao
    moyaꞋaidi hikibwaꞋena, medema hiyamumu.
  yao-yao: Kulikose kuŵajawile Che Yesu, mmisinda, mmisi ni mmigunda, ŵandu ŵaliji
    nkwagoneka ŵakulwala peuto pakusumichisya malonda, ŵachondelele Che Yesu kuti
    ŵakulwala ŵakwaye namose luminiko lwa mwinjilo wao. Ni wose ŵaŵakwaiye ŵalamile.
  tgp-tgp: Ale na sava jara Iesu mo pala hinia, hina purongo vara hin te vanua, teni
    te taon tavera, teni na ima hasetoho, tamlohi la lavi na nora tamlohi rojoa la
    taura na jara maket, ale la lo usia r̃ilangi isana vara la er̃i tikeli na pingo
    nona ruru purongo. Ale tamlohi tari sei la tikelia, nora rojoa la tihai.
  auc-NT: Ayæ̈ wadäni näni nanguï pönï quëwëñömö incæ wædænque näni quëwëñömö incæ
    idömæ incæ, Itota ædömë gocää, ante adinque wadäni wæncæ cædäni ïnänite mänïñömö
    ænte mämö taadö wedeca ñö cædäni öñönänitapa. Ïïnäni wæætë tömengä ingante, Bitö
    weocoo yæwedecooque ämi gampote waa bamönie. Ante wæyönänite, Ao angä ëñente në
    gampo gampo cædänique tömänäni waa ïnäni bagadänimpa.
  kbc-NT: Odaa Jesus igotetedeloco niɡ̶icoa nigotadawaanaɡ̶a, nigotadi codaa me nipodaɡ̶a.
    Icoatawece niɡ̶icoa ane licoli, odaa idiaaɡ̶oyaticoace niɡ̶ijoa eelotaginadi aneitice
    niɡ̶ina oko me dakapetibigiwage, odaa niɡ̶ijo oko odipokotalo Jesus me ika niɡ̶ijoa
    eelotaginadi mokexaa odibateloco laxabi nijayogo. Odaa ijotawece niɡ̶ijo eelotaginadi
    anodibateloco nijayogo ja nicilaɡ̶a.
  bmh-bmh: Ban uzan ta, uzan ginampet ta, abu ebu ta, go eru ebu aidaneun ebu go ebeu
    duailel Yesus waugab mina, daremen. Go Yesus guzenai gusig auremen, “Na ebeu duailel
    go utaremen, alai goagen nait tibur galau siu patamam.” Go io awarina, ebeu duailel
    agal ebeag nug Yesus nugau tibur galau pataimai, go unum naliu memen.
  ctu-BL: Baqui jach tsa' ochi, mi ti alʌ tejclum mi ti colem tejclum mi ti xchumtʌl
    tac, tsa' tiliyob winicob i ñolchocoñob xc'amʌjelob ti calle. Tsi' c'ajtibeyob
    ti wocol t'an, come yomob i tʌlben anquese jini jach i ti' i pislel Jesús. Pejtelel
    tsa' bʌ i tʌlʌyob tsa' c'oc'ayob.
  meq-meq: Kwa Yesu a ye na, a ŋgay, kwa a gəma wawa eye, kwa a gəma bagwar eye, kwa
    ndo neheye mandza eye ma dəba i gəma aye bəbay na, ndo hay tə haya gər ka təv
    məhay gər. Tə həlawayaw ndo i ɗəvats hay. Tə gaway amboh a Yesu hərwi ada mâ vəlatay
    tsəveɗ a ndo i ɗəvats hay tâ lamay na, a me i petekeɗ ŋgay tsa. Ndo neheye ta
    lamay aye na, nəteye tebiye ta mbəl.
  noa-H: Jesús nʌrrʌmpierr p'öbör hee didam k'apan k'aba nʌnʌidʌm hee maimua sĩi durr
    didam hãhãbdö nʌnʌidʌm heem magwe hi na kaaijã hee hamach haaunaan haubëenaa hirig,
    —Maar haaunaanag pʌch k'ajũahidam gaaipai k'ãijã pʌrpibá haajeejim hanʌm, monaaumk'ĩir.
    Mag chadcha t'um hi k'ajũa gaai pʌrmam k'ʌʌnan warre monaauk'a maajeejim haajem,
    mag sĩi pʌrbarmuapai.
  alp-NT: Kena Yesuse Ikeu loko etika neka, me henaru, pise kotaru, esi liku tamata
    makerakaru lokoI me otoi rebe piasare tamata bokala esi lupuke lomai kenare, kai
    esi kotie leke tamata makeraka meru esi supu kerike mahabe Eni lapu nanuke esi
    nuruije neka. Hoko pusue tamata rebe esi kerike Eni lapune nanuke esi nuruije,
    esi mise bei esi makerake.
  san-VEL: tathaa yatra yatra graame yatra yatra pure yatra yatra pallyaa nca tena
    prave"sa.h k.rtastadvartmamadhye lokaa.h pii.ditaan sthaapayitvaa tasya celagranthimaatra.m
    spra.s.tum te.saamarthe tadanuj naa.m praarthayanta.h yaavanto lokaa.h pasp.r"sustaavanta
    eva gadaanmuktaa.h|
  kbq-kbq: Hagi ina osi kumatero rankumatero, hozafi ki'za mani'naza kumapino, Jisasi'ma
    virega kri vahera zamavare'za maketi kumapi ome zmantene'za, Knare zamatresanke'za
    za'za kena kamofo atupare azerigahuno huza antahinege'za, kukena'arema avakoma
    hazamokizmia kri zamimo'a vagare'ne.
  kbh-kbh: Y ndayents̈e cha tojámashëngüents̈e, pueblënguiñe, bëts pueblënguiñe y
    base pueblotémënguiñnaca, chë s̈oquënga benachoye imojtsëbuacana, y Jesús corente
    imojtseimpadana chë s̈oquënga chaualesenciá, nÿe mo chabe ents̈ayá sibuájua juabojajuana.
    Y nÿetscanga tmojuábojajënga ts̈abá imojtsatsmëna.
  ron-LSB: Oriunde intra — în sate, în orașe sau la țară —, ei îi așezau pe bolnavi
    în piețe și îl rugau să atingă doar franjurii hainei lui; și toți cei care se
    atingeau de el se făceau bine.
  pon-pon: O waja, me a kot ia, kijin kanim laud akan de jap, re kin pwilikidi nani
    al akan me jomau kan, ap poekipoeki, pwe re en jair kailan japwilim a likau ta.
    Ari, me doke ko karoj ap kelailada.
  nhe-BL: Huan campa hueli quema Jesús calaquiyaya ipan ranchos o ipan altepetini
    o campa caltini, tlacame quintecayayaj nochi cocoyani campa panosquía. Huan nopa
    cocoyani quitlajtlaniyayaj ma quincahuili san quiajsisquíaj iyoyo, huan nochi
    tlen quiajsique iyoyo, mochicajque.
  sps-sps: Ai tana fo pan te taan e Jisas tan fo fan, ai tan ngats fan ai tana fo
    pan te totovaar vavis rori, ana ri fateif raton vainy faadis tana pan iny totuan
    ana ri sing maamaa naa ten Jisas ma famanat rarin vainy faadis ma saras tsuiny
    korei arin nguen vau Tsunia ana ri to te saras nguen vau Tsunia tsipaar rato.
  wnc-wnc: Siwan you ayukut gapmane ba keu ayukut komune ba Jesuta zandangga yukuune
    mait aminu yokekep tapane pakuke peking. Peke butaya wam yanggamatake Jesuta kapewan
    mait aminda katakngita tauknga nomna saasaakngi wangane wasiningge iniking. Siwan
    aminu katakngita wasikingu kuupbamda gatuna take siking.
  bus-bus: Guu kɛ̀ à gàan píngi, lakutunↄ ke wɛ́tɛnↄ ke buraanↄ, wègↄ̃ mↄↄnɛ gyãreenↄ
    ai wà ń káɛ yàranↄa, ben wè wɛ́ɛ kɛa lɛ wà ↄ kɛ baa à uta lɛ́a. Ben gbɛ̃ kɛ̀ aↄ̃
    ↄ kɛ̀anↄ kɛ̃̀kↄ̃a ń píngi.
  gub-BL: Taw nànànar a'e ywy rehe har a'e wà, wenu Zezuz a'e ywy rehe wata haw imume'u
    haw a'e wà. A'e rupi werur ima'eahy ma'e a'e pe izupe wà. Wata oho iko taw nàn
    wà, ma'e tymaw nàn wà no. Taw nànànar a'e wà, werur ima'eahy ma'e taw mytepe wà,
    wamuapyk kar pà a'e pe wà, Zezuz hàro kar pà wanupe wà. — Tuwe oropokok nekamir
    rehe ure nehe, i'i izupe wà. Umukatu ukamir rehe opokok ma'e kwer paw rupi katete
    wà.
  imo-imo: Kano kinye kombu taun malio kape, ulke kombu malio kape, we mai poinye
    liko kere imbo panjiko kongi ari teko moloringi kombu aku malio, Jisas tenga purumu
    wali, imbo kuro torumuma imbo angenupilini aku maket kombuna meko ongo noikolio
    kuro torumu imbomani yunge wale pakoli pundumu kau alaye lope tendangei niwi,
    ningo Jisas konge tekolio ningi. Aku wali, imbo pali lope tenderingima koinjo
    puringi.
  boj-boj: A qure kiñilala ti qure kokba ti ga gamq di dego branteqnaqa tamo uŋgasari
    naŋgi a unoqnsibqa tamo ma ti naŋgi joqoqnsib naŋgo qure ambleq di atoqnsib endegsib
    minjoqneb, “O Tamo Koba, naŋgi ino gara mutu segi ojibqa naŋgo ma saioqnqas.”
    Onaqa Yesus a naŋgi odnjreqnaqa ma tamo kalil naŋgi aqa gara mutu ojoqneb. Ojeqnab
    naŋgo ma kalil kobooqnej.
  ulk-ulk: Gair utebem Iesu basker, kebi utebem a au utemem a gedub uteb ga nagriweretlare,
    legize tabara gimgimle taraislare able utebem ge nade tama nagriweretlare, wi
    Iesui ge damoslare e gimgim le wanakerda abi walira mop waditutirda; ege gair
    gimgim legize netiba ge abra wali ditutilare ege yaba gim basemrer.
  eng-DRA: 'And whithersoever he entered, into towns or into villages or cities, they
    laid the sick in the streets, and besought him that they might touch but the hem
    of his garment: and as many as touched him were made whole.'
  knf-knf: Dko bŧi di aneejuŋ, du ŋntanka, ŋbeeka, ŋfëţ, baji baţij bamaakal du bayiti,
    kakooţa awut babana woli udoo wo kambiint ki ulankoŋ wi nul ; kë bambanuŋ ka bŧi
    bajebi.
  san-KHM: តថា យត្រ យត្រ គ្រាមេ យត្រ យត្រ បុរេ យត្រ យត្រ បល្ល្យាញ្ច តេន ប្រវេឝះ ក្ឫតស្តទ្វត៌្មមធ្យេ
    លោកាះ បីឌិតាន៑ ស្ថាបយិត្វា តស្យ ចេលគ្រន្ថិមាត្រំ ស្ប្រឞ្ដុម៑ តេឞាមត៌្ហេ តទនុជ្ញាំ
    ប្រាត៌្ហយន្តះ យាវន្តោ លោកាះ បស្ប្ឫឝុស្តាវន្ត ឯវ គទាន្មុក្តាះ។
  arn-NT: Chuchi mew ngeay rume konpuyüm ta kisu, lelfün trokiñ ruka che mew rume,
    pu waria mew ngeay rume kam lelfün mew rume, elkünukey engün tañi pu kutran inaltu
    rüpü. Fey ti pu che llellipukefi ta Jesus ñi idañmayaetew tañi takuwün kiñe wechuñ
    mew ngeay rume. Fey kom che idafilu Jesus ñi takuwün, tremolewetukey ñi kutran
    mew.
  zas-NT: Bantëëz zëman, majsi guiedx naroob o guiedx dobëz o ranch ree, rguijxh reeman
    bénragxuu guin ree niz lod tëdaman. Dxel rzajc reeman laaman liaadx din tiëbaman
    gugaal reeman majsi guiaꞌz xabaman. Abiꞌ graczi ree bén bagaal xabaman bayajc.
  ken-NT: Yɛ̌ntɨkɨ nɛbhʉɛt anɛ yí áchwɔ́bhɛ́ ndǔ bɔ̌bɛtɔk, nɛ yɛ̌ chi amɛm bɛtɔk
    bɛgho nɛ amɛm bakɨ, báré pɔkɔ́ bǒmame ndǔ mbaŋ ɛnɛ bo báchɛ̀m mbɔ nɛfísiɛ,
    mánɨk nɔkɔ mʉɛt bɛ yi andɔ bǒmame mantɔk yɛ̌ chi nkokoŋ ndɛn yi. Nɛ yɛ̌ntɨkɨ
    mmu anɛ ánú átɔ́kɔ́ nkokoŋ ndɛn Yesu, ataŋ.
