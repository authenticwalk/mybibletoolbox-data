    kuluusip iyo kulii tiltam abip daal kawu yim-tiilipla, Yesus ami dukum-kup nen-bam
    bokolip ko: Kamokim kapyo! Kabi kuno kamboyawa yakal yak kapni ilim matum kulaata-kup
    malep-tiwa yaawa-yaamik o, kala bokoliwa, Yesus namti, Ayo! yakaya, unang tunum
    kawanta yak Yesus ami ilim matum diim malelip iyo yaawa-yaamip ko.'
  nlx-nlx: एने यीशु काल्ला बी गाव एने वोहती जातालो, माणहे दुखाऱ्याह बाजारा माय मेलीन
    यीशुह विन्ता केरताला काय दुखाऱ्याह तान फाड़काह सापेलने देय; एने जोला बी दुखाऱ्या
