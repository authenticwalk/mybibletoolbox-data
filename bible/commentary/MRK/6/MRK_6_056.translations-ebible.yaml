    walal balaŋ ganha ŋunhi rerrimirriynydja yolŋuy walal girrin yan nhanŋu ŋayathanha
    yurr djinmir' yan. Ga bukmakthu ŋunhi yolthu walal nhanŋu gan girri' nhanukalaŋumirr
    ŋayathaŋal walalnydja gan yan ḏukthurra.
  kvg-kvg: Neka gekha manqei vinivinimba-tē ndøgo, ge-okhoam, vemiav khasøkhasis-te
