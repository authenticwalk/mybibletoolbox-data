    ji nchivī cúhū inī ichi, de cáhān ndāhví ji jíín yā jā ná quéhé ji vísō yuhú sáhmá
    yā. De ndācá nchivī jā ní nquehé sahma yā, nī nduvāha ji-ni.
  san-TIB: ཏཐཱ ཡཏྲ ཡཏྲ གྲཱམེ ཡཏྲ ཡཏྲ པུརེ ཡཏྲ ཡཏྲ པལླྱཱཉྩ ཏེན པྲཝེཤཿ ཀྲྀཏསྟདྭརྟྨམདྷྱེ
    ལོཀཱཿ པཱིཌིཏཱན྄ སྠཱཔཡིཏྭཱ ཏསྱ ཙེལགྲནྠིམཱཏྲཾ སྤྲཥྚུམ྄ ཏེཥཱམརྠེ ཏདནུཛྙཱཾ པྲཱརྠཡནྟཿ
    ཡཱཝནྟོ ལོཀཱཿ པསྤྲྀཤུསྟཱཝནྟ ཨེཝ གདཱནྨུཀྟཱཿ།
  qve-NT: Saynallataqmi Jesusqa chayaran hatun llaqtakunaman, uchuy llaqtachakunaman,
    hinallataq campokunamanpas. Chay lugarkuna chayasqanmanmi onqosqa runakunata apamuranku.
    Hinaspan chay onqosqa runakunataqa churaranku plazakunapi, callekunapi, hinallataq
    ñankunapipas. Hinaspan Jesusta ruegakuranku, p'achanpa patallantapas llamiykunankupaq.
    Chaymi llapallan onqosqa runakunaqa, Jesuspa p'achanta llamiyuspanku, chay onqoyninkumanta
    sanoyapuranku.
  pao-NT: Umu yise Te Pabe'e kwasu-matu tzamase, no'yoona besa mane.
  cbu-NT: 'Yapiri Isus xiyrangu ambtam tachitarangana. Yaktap naaku, chapungup naaku,
    ipuspita naaku, ambtam tachitarangana. Uru paxanxshishush kas yutamaa wayarangitamanaya.
    Kas yutamsha: Isusoo, shiyaa kamareetstaatish patatkachuri, nuwaa yarachpasha,
    tárangana. Táyarusin, Isusootssha wamaree patateersin yararanganaya. Ashiri yuwaa
    Isus kungumun naatarangu anoo kamaneena.'
  usa-usa: 'máqte-mapaqa Îtuma uréire uráipaqa naa-márûkaqa yópáqá máqtepaqa waayúkama
    yetí karí-wáyúkámá meyámmá kémayai-marukaqa mamé iréta egaa aéta tirááe: “ayúwénata
    ení wáqtôraqa karí-wáyúkámá ánekuyoro!” tewata máqtemma ánêkuyowana yetí karímá
    éqyíkaitata atóbaguraae.'
  soy-soy: Pi yɛ kɛ́yɑɑ́lɑ-i pitóikɔ́ nɑ́ŋɑisɛlɛ siyupi nɛ ɑyu nɛ ɑwosoo nyɛ-i kuu
    n sɔ́nɛ ɑpí nɛ u n téni rɛ ukɛ́ tíyɛsɛ pitóikɔ́ pikɛ́ ḿpɑ́ ukɛtukɑnkɑ nnɔɔ
    ricɑ. U yɛ pɛ̃ nnɛ́í pɛɛ u rińcɑ pɔisɛntɛlɛ.
  bkx-bkx: '@see-verse:MRK.006.055'
  hui-hui: Yasu ibaga bialu pialu anda mbira mbira heagoriabi anda dewa bu heagoriabi
    mabu wiagoriabi pialu wali agali hearume warago bo wiaru yalu ibuwa magedi hamani
    mo ngelene. Mo ngelayagola tigua Yasuhondo hame lowa lalu, Í̠naga aga nguni hanguni
    warago bo ngaru ti ela helo, lene. Ani layagola wali agali Yasunaga agani ela
    haga biyaru ti dabi hai haga bini.
  amf-amf: Kinin yiven raqin wul gidir gurdante ko hannaar, katamante ko hannaar,
    hajadhaana eenaam bukin raqindar bavate nivayse koda wode. Kediar Yesusna “Hasa
    apalansa nukin hattear wo kaame” hamayse kiam keda miske. Kisa apalansa nukinam
    kaamaana eena wul hajimora paashite ke dahade.
  quc-NNT: Apawije' chi' k'ut ri xopan wi ri Jesús, we pa taq alaj taq tinimit, we
    pa nimaq taq tinimit, we k'u pa taq juyub', xeyi' ri yawab'ib' pa taq ri b'e,
    xkib'ochi'j k'u ri Jesús chi xuwi ta ne kuya chke chi käkichap koq u chi' ru q'u'.
    Konojel k'u ri xechapowik xeutzir kanoq.
  dob-dob: Ga Yesu ꞌisakowasi sena yauyauna ꞌediya, ꞌaina ꞌasa sinabwadi be ꞌasa gidalidi
    be ꞌebe bagula ꞌediya. Ta tomota yaudi ꞌidi toleꞌoasao simeꞌedi ga ꞌebe gimwane
    ꞌediya siyamwayamwa ta sisidena sigwae, “ꞌInapwana, kapekapeyana be toleꞌoasao
    getedi ꞌamu ꞌoama tupitupinamo sida gitoo?” Ga Yesu ꞌediya ꞌitagwala. ꞌEnega taudi
    ꞌana ꞌoama sigitoona siboboꞌana.
  wrs-wrs: Yesusva os lohmana vevna kembella, kota mendeklira, wo indhana uvavulmungilmba
    towara aiemb vevna museram monaram. Wo Yesus mura gavna, no uvavulmungilva Yesusm
    osihminivna, ambo ka yena kayenmulm ambo tuhi, doa himba nomba tuhvnamba, himba
    nomba lesvhoawol vevna.
  mca-mca: Qa week na'aj ikji'ijji'teje'm hekhewe' pumumpha'mkii witsetits ƚelits
    qa he' qitspha'm iye witsetits qa hekhewe' iye ƚ'ejinqa'wetits, qa yenjiik'uiji'
    he' wit'ikheijei he' wanqaats'eju', qa iyinjiijets qu' niwejinij qu' net'eku'mƚe'ets
    hakha' ƚ'aka'the' eiju' ha' ƚ'uihitjii. Qa week hekhewe' hats t'eku'mets qa t'unitsji'ij
    qa iƚiiji'ij.
  tzo-TZC: Buꞌyuc noꞌox ta xꞌoch batel, mi ta biqꞌuit jteclum, mi ta jteclum, mi ta
    naetic, tey laj yiqꞌuic talel ta be ti yajchamelique. Ta scꞌanbeic vocol ti Jesuse
    ti acꞌo yacꞌ ta piquel jutebuc ti stiꞌil scꞌuꞌe. Scotolic ti buchꞌutic laj staic
    ta piquele colem icomic.
  mya-mya: ကိုယ်​တော်​ကြွ​ရောက်​တော်​မူ​ရာ​မြို့​ရွာ​ဇ​န​ပုဒ် ရှိ​လမ်း​နား​မှာ​လူ​နာ​များ​ကို​ချ​ထား​ကြ​၏။
    အ​ဝတ်​တော်​၏​ပန်း​ဖွား​ကို​မျှ လူ​နာ​များ​အား တို့​ထိ​ခွင့်​ပြု​တော်​မူ​ရန်​တောင်း​ပန်​ကြ​၏။
    တို့ ထိ​ခွင့်​ရ​သ​မျှ​သော​လူ​နာ​တို့​သည်​ကျန်း​မာ လာ​ကြ​၏။
  gng-NT: U jon' iducɛnciɛn ni bii itengbaan ni la, bi taah biwiɛnb nɛ ki lá siendeh
    binib taakeh nà saan, ki gbáanh wɔ ki teh wɔ ń cère biwiɛnb ń mɛ uʼliɛrku
    ya ñɔgbɛn baba. Bà kɛ mɛ' uʼliɛrku ya ñɔgbɛn nnɔ kɛ faake' nɛ.
  cbi-NTPO: Tsejtu nuka Jesús jiiñu bain, naa kaa pebulusha jiiñu bain, naa aa pebulusha
    jiiñu bain, naa jeenbaatala jiiñu bain miñutala dilulanu taji' tsutsungaala. Tsejtu
    Jesúsnu ka naa jai kapanuuñuba ta'kakutide ti' u'ta u'tandila. Tsanditu naajula
    bain ta'kamulaya ura' mandiya mandiyaila.
  ikk-NT: Ebe ọwụlẹ Jesu jẹn—kẹ obodo mẹ ntịn kẹ hụn shịa-ẹfọ kẹ alị-ọfịa, wẹ hụ e
    bu ndị emu rị a kụ a tọ imẹ afịa, a rịọ Jesu nị wẹ mẹtụhụ ntịn ẹwuru ẹ ẹka; ndị
    ile hụn mẹtụ a ẹka nọ dịnhịn.
  leu-leu: E la maana yaan layaan nane savat la saxa bina, modak o molava, a mu rabuna
    pave ri fuuna xel faxuvul a mu rabuna pana giisan xe la bina ina faasot e ri fe
    nung na Yesus rao a rabuna giis ri taa tao mon a marapi sina. E naseꞌ ta mataa
    i taa tawe a giisan sina i taa taxapus e i taa roxo fulaa.
  maz-NT: Texe c'ua ja mi sät'ä e Jesús, cja o ts'ijñiñi 'ñe cja o ndajñiñi 'ñe cja
    o ngumü c'o mi järätsjë cja batjü, mi emeji nu c'o mi sö'dyë cja o 'ñiji. C'o
    nte o dyötüji e Jesús c'ü ro ndötpüji zö ri nguextjo o̱ fleco c'ü o̱ bitu angueze.
    Texe c'o o ndötpü, o ndis'i c'o.
  bod-N: ཁོང་ཉིད་གྲོང་སྡེའམ་གྲོང༌ཁྱེར། ཡང་ན་མཐའ་ཁུལ་བཅས་ས་ཆ་གང་དུ་ཕེབས༌ནའང༌། མི་རྣམས་ཀྱིས་ནད་པ་རྣམས་ཁྲོམ་སྲང་དུ་བསྐྱལ༌ཏེ།
    སྐྱབས་མགོན་ཡེ་ཤུ་ལ་ཁོང་གི་ན་བཟའི་འདབས་ཁ་ཙམ་ལ་རེག་ཏུ་གནང་བར་ཞུ་བ་ཞུས༌ཤིང༌། དེར་རེག་པའི་ནད་པ་ཐམས་ཅད་ནད་ལས་ཐར་བར་གྱུར༌ཏོ།།
  tca-NT: Rü guxü̃wama ga ngextá íyanguchigüxü̃wa ga Ngechuchu, ga ĩãnexãcügüwa rü
    ĩãnegü ga itaxü̃newa, rü ĩãnepechinüwa, rü yexma ítamü̃pechinügu naxcèx nayamugü
    ga iḏaaweexü̃. Rü nüxü̃ nacèèxü̃gü na tama nüxna nachúxãxü̃cèx na naxchirupechinügumare
    yangõgügüxü̃cèx. Rü guxü̃ma ga yema nüxü̃ ingõgüexü̃, rü naxcèx nitaanegü.
  zpl-NT: Catse elu uya Jesuse sianu necane bee eyeche llaꞌna urre necane bee eyeche
    llene urre necane bee ranchu udixiu bee bene cuaꞌ bee bene enu riti elu udete
    Jesuse. Chequie uziquie bee bene enu riti zeꞌe lunu nú zelanu nú tiꞌyabeei masia
    ruꞌu xucunu; nu ye bee bene enu utiꞌya ruꞌu xucu Jesuse uyecaꞌ bee bene zeꞌe.
  mbc-NT: Moropai o'non pata Jesus erepansa' pia, si'mîrikkî cidade pona, kure'nan
    cidade pona, cidade po pra tîîko'mansenon pia, moro pu'kuru pri'yawonkon pepîn
    enepî'pî to'ya iipia, erepanto' pata'se' ya'. Moropai Jesus yeka'nunka'pî to'ya
    ipon ye'pi yapîkonpa kai'ma. Moropai yapîtîponkon esepi'tî'pî.
  ndg-ndg: Palyo ayingii ukijiji, mjin au nnema, abinye bababei pa'lisoko ni kaban'yopa
    bakamwe lipendo lya ngobo yake awatei, ni bate balyo bakamwile baponi.
  wsk-wsk: Se Jesus koma suen biya te geragakaso, wonong gotektek, wonong bibiya,
    se kuera ikes ago anira mu nunga gi gi arungu nama diara guruga kuwim te la nunga
    awukasan, ale Jesus kote wosengakasan, kariimet kuera ikes karogo mu noko guang
    kinikan la kau tamonko makasan. Se suen la ko guang kinikan kau tokasan mu nungiakasan.
  toj-NT: Chican ba huax huaj ja Jesusi, sea ba yal hacienda, sea ba chonab, ma ba
    sti ja chonabi, ti huax huaj tajuc yuj ja cristiano. Huax yiaje jan ja chamum
    jumasa. Ti huax yaahue can ba calle. Ti huax huaj sc'ane yi lec pavor ja Jesusi,
    anima bi quechanuc ja snich ja sc'u oj yamjuc yii. Y meran nia, spetzanil ja ma'
    syama, ch'ac ni tojbuquea.
  dwy-dwy: '@see-verse:MRK.006.055'
  kkl-kkl: Yesus as nubungeag to, ologneag to, tala-tala palamogpa, “Yesus yal,” ana
    ka'ebaekti, nimi niktopne poa “Yesus whingag nembaneba, wali nembalul,” aro nimi
    longorobag payalamsiek. Payalamsiekpa, nimi niktopne tanekori wanaag agha Yesusag
    mololamekti, “Ot andi ag nongag wangkamlamne ag po'obahane tanena, wali tanun,”
    aro sarikto-sarikto mololamek. Nimi etneri eldi aghag babe po'olongolamek tanena,
    wali talamek.
  tbc-tbc: Ago dugo aben dugon te Jesus yaug ilasa yan, taun tubun ak boi, tia panu
    tubun ak boi, tia, kititik ak boi, ate iŋ subam adi kapal fo dusug didaeŋ aben
    lo didiraisig dien se ya. An lo Jesus sumeik isusa dop dusumianip iŋanen yamel
    bitiŋen mi ka diabi dile wa. Agog talpein a diabi dile yan fidian mi, Jesus ikubuniaig
    uyad isusa ya.
  sna-sna: Uye pose paakaenda mumisha, mumaguta kana mumaruwa, vakaisa varwere mumisika.
    Vakamukumbira kuti avabvumire kubata kunyange mupendero wejasi rake, uye vose
    vakamubata vakaporeswa.
  smk-NT: Ket adtiman a kami'nan na ni Jesus, sa bubabali man, o sa bubaryo o sa lulugar
    a basta main nin bubali, saray main nin masakit ket ipai-paida' rasara nin tutawo
    sa puplasa, tan ipainganga'do ra kona a mataman no ipakudit na tana konran main
    nin masakit a saroy nin seket na. Ket sarba ran nakakudit kona, inmanda' sara.
  grc-TCGNT: Καὶ ὅπου ἂν εἰσεπορεύετο εἰς κώμας ἢ πόλεις ἢ ἀγρούς, ἐν ταῖς ἀγοραῖς
    ἐτίθουν τοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου
    αὐτοῦ ἅψωνται· καὶ ὅσοι ἂν ἥπτοντο αὐτοῦ ἐσῴζοντο.
  mzz-mzz: We vikai puedi waidie Ieisu inaqo mesai vanuqa siaidi, vanuqa bwaigidi
    o tanoqa kadigwedeye tomoꞌotoqa toviqa ikewadi inawedi kabavegimwane waineye iyatodi.
    We Ieisu ivelaukuieni ivo, “Kanasala kamukalekoqa gudina kitagwanema kadakavikavini?”
    We puedi ikavikaviniqa Ieisu naveluluna beqa ivegiagiamai.
  gof-WFTW: Asay I bida soo ubban, gaxariyan gidin, kataman, de7iya hargganchchota
    dabaaba efoosona. Hargganchchoti iya afilaa macaraa gidikkoka bochchana mela asay
    iya woossidosona. Bochchida ubbay paxis.
  spa-BLM: Dondequiera que entraba — en las aldeas, o en las ciudades, o en el campo
    —, ponían a los enfermos en las plazas y le rogaban que sólo les dejara tocar
    los flecos de su manto; y todos los que lo tocaban quedaban sanos.
  kyz-NT: Jejui 'ga waw ipe 'gã ojero'wu ma'e 'gã nerua 'gã nuga 'ga kwapaw ipe. Amuna'wi'i
    pewara 'gã, amunawarete pewara 'gã, jũ mewara 'gã. Mĩmer awi 'gã ojero'wu ma'e
    'gã nerua 'gã nuga 'ga rape pe. —Tene 'gã eneraity pypireme'ywa pyygi ene wi—
    'jau 'gã 'ga upe. A'eramũ 'ga raity pypireme'ywa pyygarera 'gã ajaruetepawamũ
    najuejue etee futat.
  dao-dao: Ahawia pi Jesuh a cehnak ngnam avan, mlüh avan la loma avana, am phetkia
    khyang he jah lawpüi u lü khyang hea ngcunnak hmüna jah ta hüt u lü, a suisak
    mdawngca hleng hnet vaia ami nghuinak. Acunüng hnetki avan cun phet beki he.
  cya-cya: Lo' la ña'an ti quichen suhue ti se'en nda'an ñi, lo'o quichen tnu, ta
    se'en nga'an nten ni' quixin', uta tu'hua tucueen se'en nu ntsu'hui cha' tyijyin
    ñi, ndiya lo'o ne' 'in nu ti'i. Lo' nu ti'i can' njñan cha' tsu'hue 'in ñi, siya'
    cua' tsu'hue tu'hua ste' ti ñi cha' taa ñi cula' can', lo' nchgaa nu yla' ste'
    ñi mchca.
  beu-beu: '@see-verse:MRK.006.055'
  wrk-wrk: Jalili wanbiya Jisus barrawuyabarrawuyana, bakili yalu kuyu nangandurri
    nanamuku jali yalu lunji. Yalunjalili kuyu burrandijba barndana, nyulu kunymambiji
    yalunya. Yililikajba yali Jisus, jaliyi yuku yalu marrimba nangangi jumbala, baki
    jayalu kunybijba mankanyi. Baki bukambiju jali yalu marrimba nangangi jumbala,
    baki kunybijba yali mankanyi. Barriwa.
  nii-nii: Nga konu pei nin, konu owundu nin, konu eipi eipi nin, pei Jiisas andpi
    kin kapłi wumb ening pim wumb kułou tok mulnjung. Molk kin, wumb ek dinga nik,
    wumb ening pim wumb Jiisas nge konduk ambiłangin kin eim er ka ermba. Wumb pei
    Jiisas nge konduk embilnjing wumb, ei pei ka molk poru ninjing.
  ign-NT: Éneri­chuvare, te jácani mayani­hapahi te acheneana téhepuca cálleana, nanaqui­pai­capahi
    ena nacaju­ma­queneana. Tacahe, nayasea­capahi éma máisapi­rai­nahíni náemamajiaca
    eta tacheyarapi eta mamuiriha. Tacahe, nácani témama­jia­ca­napahi, eneva­nepaipa
    tinara­ca­napahi.
  dik-NT: Ku kuat tɛ̈n cï Jethu la thïn ëbën, bɛ̈ɛ̈i yiic ku gɛɛth yiic, kɔc juëc
    tuany aake ye tääc tënë ɣɔɔc ku dhɔ̈l yiic, ku läŋkë bïk gɔɔt, cɔk alanhde thok
    ë path. Ku kuat raan cï ye gɔɔt ëbën, ee ye pial.
  cac-cac: Masanil b'ajtac ix ec' Jesús, d'a aldea, d'a chon̈ab' yed' b'ajtac ay anima,
    ix laj ic'jielta eb' penaay d'a yoltac calle. Ix sc'anan pavor eb' d'a Jesús chi',
    yic syamji jab'oc sti' spichul yuj eb' penaay chi'. Axo jantacn̈ej eb' ix yaman
    sti' spichul chi', ix b'oxican sc'ool eb' yuuj.
  tzj-E: 'Chkabar opech nekaj wa'' Jesús, we chpam nmak tak tnamet, we pcocoj tak
    tnamet, we ptak aldea, je'' wnak jec''ola yuw-i'' cuq''uin arj-e'' xequelsaj ta,
    xequeya'' ta chi'' tak bey jabar nk''ax wa'' Jesús, y cawra necbij tzra: —Tebna''
    jun utzil chka, tey-a'' c''as chca yuw-i'' che nquechap oca jtz''it atziak, xe
    jtz''it opech ruchi'' nquechap oca, cara'' xecbij tzra. Y cara'' xqueban, conjelal
    je nquechpowa retziak nquechumtaja.'
  san-BUR: တထာ ယတြ ယတြ ဂြာမေ ယတြ ယတြ ပုရေ ယတြ ယတြ ပလ္လျာဉ္စ တေန ပြဝေၑး ကၖတသ္တဒွရ္တ္မမဓျေ
    လောကား ပီဍိတာန် သ္ထာပယိတွာ တသျ စေလဂြန္ထိမာတြံ သ္ပြၐ္ဋုမ် တေၐာမရ္ထေ တဒနုဇ္ဉာံ ပြာရ္ထယန္တး
    ယာဝန္တော လောကား ပသ္ပၖၑုသ္တာဝန္တ ဧဝ ဂဒါန္မုက္တား၊
  yaa-NT: Nã Jesús kai ari fanĩma mĩshtixõ, a isinĩ ikaifo fai nẽxpakĩa ato rãtanifo.
    Nãfãfe, “Noko ramãmafe nõ mia tari kexa ramãkanõ,” fanifo. Nã ramãifo tii sharai
    fetsenifo.
  cab-NT: Súnti fulásu ñíjin lumúti lebélura, ubúrugu yébe, lirájüñü yébe fulásu,
    áraabu yébe, ába jíchaajoún sánditiña ǘmada, ába jamúriajan lúma lun lígiruniña
    lúnrügü jagúurun sánditiña jagía luágu táru lanáangun. Súnti ja agúurubaña luágu,
    areídaguatiña.
  clu-clu: '@see-verse:MRK.006.055'
  swh-ULB: Popote alipoingia katika vijiji, au mjini, au katika nchi, waliwaweka wagonjwa
    mahali pa soko, na wakamsihi awaruhusu kugusa pindo la vazi lake. Na wote waliomgusa
    waliponywa.
  tpt-NT: Ni Jesús tejkan ixtiꞌukxuntayay lakstꞌuniy putaulan, lajꞌay putaulan, laka
    kuxtu, mas va toꞌoxtaycha kaval, va si ixtamamaniy ni lakatinixnan ni taqanꞌanin.
    Ixtatapayniniy ni Jesús para lay katachꞌapanil vamun ixpiktuꞌ ni ixlaqchꞌiti.
    Ex tachun yu tachꞌapanil va si taꞌayajnanꞌochoqol.
  aai-aai: Bar merar kikimin o gagamin, naatu masaw bar imaim inan ana tur hinonowar,
    sawusawuwih hibow hitit ahar efanamaim hiya hifefeyan hai kok i mi’itube ana waifuw
    yomaninawat hitabutubun. Naatu sabuw etei Jesu hibubutubun iyawasih.
  sny-sny: Jisas omo omo werese ma'e fi su, lu tamo lai lu taune, u tahe se ape, lowe
    ta'uweyei ponei tewi amerame a'i ta sahe sutaite fuwe. Lowe Jisas ma'e te'e toweriye,
    “Fara'u lu taune werese u tahe se ape, ipari tahe tewi a'i no ereti lowe lo se
    isawe hetesiyeyei awere?” Serai lowe ipari tahe tewi no ma'e isawe hetesiyeye
    su, u tahe lowe lo au ta'ane fara'uweye.
  myy-myy: No ĩ waro bajiroti jaibiti cʉto, jaja cʉtojʉ, wi manojʉ, majʉ cʉni cõrãre
    cũ yuyijarã ĩna, Jesús ĩ yisiotoni. Ĩ ya yutabuju gaja moaĩa ãmorã, ĩre josayijarã
    ĩna. Jesús ya yutabuju gaja moaĩanare riti ĩna ñarise cʉtirise rẽtacoayijʉ ĩja.
  trc-NT: Ne̱ me maꞌa̱n chumanꞌ raꞌa̱ do̱ꞌ, chumanꞌ noco̱o do̱ꞌ, rancho do̱ꞌ, catúj
    Jesucristó me se cuchruj nij yuvii̱ man nij síí ranꞌ rihaan yuꞌvee, ne̱ cachíín
    niꞌya̱j uxrá nij yuvii̱ rihaan Jesucristó se vaa caꞌve̱j rá Jesucristó cano̱ raꞌa
    nij soꞌ do̱j tuꞌva saga̱nꞌ soꞌ a. Ne̱ nu̱ꞌ nij síí canó raꞌa do̱j man soꞌ roꞌ,
    nahuun sa̱ꞌ cunuda̱nj nij soꞌ cuaj na̱nj ado̱nj.
  cut-NT: Adecotino na̱n che renda̱ Dihvo vo, andahre ya̱n ca̱hya ma̱n, andahre ya̱n
    rahte ma̱n, andahre viya̱ta ma̱n, min racondihte ihyan chahn ihyan cah yahn ye
    chihto yune. Rica ihyan chahn che ca̱h yune Dihvo vo cuaconahn ta̱h ihyan cah
    chahn andahre chihto tino yahn ye. Nducoya̱ca ihyan cah che chaconahn ta̱h ye
    tino yahn ye ne, ndeta̱hno ndoyahn ye.
  bel-bel: І куды ні прыходзіў Ён, ці то ў селішчы, ці то ў гарады, ці то ў вёскі,
    клалі хворых на плошчах і прасілі Яго, каб ім дакрануцца хоць да краю адзеньня
    Ягонага; і каторыя дакраналіся да Яго, ацаляліся.
  zlm-KSZI: Di setiap tempat yang dikunjungi-Nya – baik di kota, di pekan atau di
    kampung – penduduk di situ membawa orang yang sakit ke pasar-pasar. Mereka memohon
    agar sekurang-kurangnya Isa membenarkan orang sakit itu menyentuh jubah-Nya. Semua
    yang menyentuhnya terus sembuh.
  gdr-gdr: Ɨ rɨkɨnd re Yesu yikenonj tungg nata ɨ taun nata ɨ dɨde sobijog tungg nata,
    rɨgap kopa rɨga eyento dɨde aramkɨto maketɨnd. Ɨ ton ket Yesund erkena yiyeno,
    nokɨm da ɨdenat kopa rɨgap Tina kobɨrgɨm petɨr esopaya iyenyi. Ɨ komkesa rɨga
    yepiya re yesopayo, ton kea ket b'ogɨl aukɨto.
  vmy-NT: ꞌBa tu ñañu nga faꞌasꞌen Jesús, a naxinanda chi=, a naxinanda je= asa ngijña=,
    tuchuba tsikayuju xinkjin xi inyafesun kioña tsaꞌen ndetsin. ꞌBa ꞌbetsꞌare Jesús
    nga nisi tu tetjun najñure siko sa; ꞌba manda ngatsiꞌi xi tu tsiko najñure.
  cmn-FEB: 无论耶稣在什么地方，无论是村庄、城市或乡野，众人都会把病患放在市场中，请求耶稣允许他们摸他衣服的褶子，摸一下病患就好了。
  gmv-RNT: Izi gakkida gutan woykko katama giddon woykko dere giddon gidin harganchati
    izi aadhdhishin iza woossidinne iza may7o bochidi paxana mala shiishshi shiishshi
    dubbushshay dizaason woththida. Izi aadhdhi bishin iza may7o bochidayti wuri paxida.
  ncl-NT: Cajcapa yes calaquiaya yihual, sinda pa sequin caltilan tijtipichin o sinda
    pa sequin caltilan huejué o sinda pa sequin caltilan niman tijtipichin, quinlalije
    in cojcocoxquimes pin lajcotiyan. Quitemachiloaya Jesús pa yihual quinmacahuiltis
    pa quimatocasi jan itenco icotón huejcanic san. Huan moxtin hual quimatocaje,
    yehuanten pajtije.
  wed-wed: Iesu mepa i nenelana, melagai ḡaeḡaei ma muomuoi ma wapu mepa rava e mamae
    lana. Ma rava, ai rava doridoriai nai au melagaina i neiai au deba. Ma i vibaḡa,
    da doridoriai, Iesu ana gara adana ava ita vodadani. Ma aiavoi Iesu ana gara i vodadani
    i lawana.
  sua-sua: Va mnam kero maksien, i o o rengmat ruk lkaprik va si o mhetor tgus ruk
    e Yesus nma ngae mnam mar, va o mia ngam kael endruk ngta yayor ko ma gi mhe to
    ngam kaenkim o ol mnam he kaurur kim en kam gia mnang o yor, he mar kam gi vur
    kaehang si ka yet ke gi gu mko ge. He enang tok, endruk tgus ruk ngat gi vur kaehang,
    ngaro yor ngata nanop kuo mang ngar.
  klt-klt: Hang ále rehára rehára kunggiuk wahára wu itná itná kámuk it yáilá me it
    nanggená waháranan dá ilalák mara iháng áwáng urum komená yáni hára tingting tánggiuráng.
    Wáina ting sat árán du kiling mát tu álo san watá lapmá ilungngá re kimo tánggagaya,
    iná niyá wáina há tángganggiuráng wawu há álo hálenggiuráng.
  are-are: Jesuanha paka town kurrkurna, town kngarrakngarrurna, town-anga kathurna
    paka lhamanga, relha ntjarrala relha menta etnakanha ekururna kngitjikantema.
    Menta etnantama Jesuurna ingkaka, “Nurnanha impurlarrarnai mantarra ungkwanganha
    anputjika.” Relha menta etnala mantarra ekuranha anpuka, etna kala marrerraka.
  gai-gai: Na Iesusa an auŋembapa auŋemb tekirapa an pitrikna auŋembmo muruŋa taŋga
    larurinanna, na mina ainda morena roumbbebta meikramtaɨrmo an punirena taupembca
    tɨkrena. Na mina Iesusmo roumbbebta meikramtaɨrmo watcarica mina mana tik ŋgapaoc
    waŋ ŋgutiŋ te, mina muruŋa laŋa mona moca aemaŋmaŋap digica mbopri, na roumbbebta
    meikramtaɨra muruŋa ainda morinanna, mina laiŋ mamori.
  qvm-NT: Tsaypita marcacunapa y jalgacunapapis Jesús puriptinmi pasananpag cag nänimanpis
    gueshyagcunata churapäcorgan. Tsaypa pasaptinmi gueshyagcuna payta ruwacärergan
    röpanpa cuchunta yataylapis yataycunanpag. Lapanpis Jesuspa röpanta yataycogcunaga
    aliyarganmi.
  chz-NTPS: Läꜙka̱a̱ˉ jeeˊ maˊ ngëꜙ Jesús, jwɨɨˉ mähˉ, maꜙkeꜙ jwɨɨˉ jʉʉhˉ, naˉ maˉhiiꜘ
    dsaˉjä̱ä̱ꜙ dsaˉ dsaˉdsaahˊ kya̱a̱ˈ chaˊjwëꜗ jeeˊ maˊ dsaˉngëëyꜘ. Maˊ chu̱u̱ꜘ dsaˉ
    kya̱a̱yhˊ mahꜗ maˊ kwayꜙ su̱ꜗ miihˉ chaˊgooyˉ chaˊheeꜙ hmɨɨhˉ kiyhꜗ. Hiꜙ läꜙjë̱ë̱ꜙ
    hi̱ˉ gaꜙtë̱ë̱ꜘ gaꜙsu̱ꜗ miihˉ mɨˈchaˊgooyˉ hmɨɨhˉ kihꜗ Jesús maˊ dsaˉhlä̱ä̱yꜘ goˉte˜.
  kmu-kmu: YisasiꞋa vilega osi kumatelo ala kumatelo talapinagao kali veala amavaleꞋya
    kuma amuꞋnopi momateneꞋya Yisasifena mage huꞋya havigae “Kanale kenakamo atupalela
    avate hisuno?” huꞋya hateꞋya avate humainaya veala kalimoꞋa kanale humatene.
  ood-NT: Kush an oiopo hegam Jesus ch am daiw kihhim ch ed ch oidag ch ed. Kutsh
    g hemajkam ab wui wo ha uꞌapad g kokꞌodam ch ab wo ahgidad g Jesus mat wo ha hiwigi
    g kokꞌodam mat chum hems wabsh g hugidaj g enigaj an wo taht. Kush wehsijj doda
    an tahtamk.
  lbm-lbm: अऊर जित कहीं यीशु गांवो, नगरो, यां खेतो म जात होतो, लोग बीमारों ख बजारों
    म रख क ओको सी बिनती करत होतो कि ऊ उन्ख अपनो कपड़ा को कोना ख छूवन देवो; अऊर जितनो
    ओख छूवत होतो, सब चंगो होय जात होतो।
  ncj-NT: Huan san canin oahxihuayaya Yehhuatzin ihtech in altepemen, oquintlaliyayahque
    in cocoxcamen ic tlalpan ipan in tiyanquistli huan otetlatlautiyayahque in Jesús
    maquincahuililo maquiquitzquican masque san yeh in tlapostectli den tetlaquen.
    Huan opahtihque nochin aquin otequitzquihque.
  yuj-yuj: Tukupea maonámpokapo maok, tá némp-némp ponankor, taun mekamp arop ponankor
    Jisaso am mekmwaek yárak. Aenánko maok, touwenap arop ti-koroprá apárok kákria
    maok, Jisasén tae fek sérrá, “Amo yinan takenkria napo, touwenap aropao waráp
    waempyam fu fek saráp yae sámpea maok, am fárákapamp touwe warko fwap mwanapono.”
    Tá ponankor koumteouráp arop takria maomp pourou wae fwap napon.
  kto-kto: Ga na mirier pialap ga na pianam ula kanu ga na mirier napup tapmat la
    betong Iesu mana, mime maiabuam teip ga magaulap mila tafameng na pialap o nebola.
    Ga amarikmeng maranit Iesu meba airam inamaniap mila tafameng meba pameng ira
    buruma ang. Ga mirier teip ga magaulap la okosarmeng gare tiro la eba ina murum
    ba.
  gmv-NT: ኢዚ ጋኪዳ ጉታን ዎይኮ ካታማ ጊዶን ዎይኮ ዴሬ ጊዶን ጊዲን ሃርጋንቻቲ ኢዚ ኣꬊሺን ኢዛ ዎሲዲኔ ኢዛ ማይዖ ቦቺዲ
    ፓፃና ማላ ሺሺ ሺሺ ዱቡሻይ ዲዛሶን ዎꬂዳ። ኢዚ ኣꬊ ቢሺን ኢዛ ማይዖ ቦቺዳይቲ ዉሪ ፓፂዳ።
  por-BLT: Onde quer que eles fossem, nas vilas, cidades ou no campo, as pessoas levavam
    os doentes para as praças e imploravam para que Jesus deixasse que os doentes
    tocassem apenas na barra de suas roupas. E todos que o tocavam eram curados.
  stp-NT: Baꞌ nat mɨjɨ jaꞌp xi jii na jax jir kikcham, pup xim ja boosoꞌ am gux kakoꞌkkam
    mɨjɨ dɨr jaꞌp baꞌpki chɨr, baꞌ soiꞌ tɨtdadaꞌ am na sap sia palhɨɨp nam bhaiꞌ xi
    dhagiaꞌ juꞌñdharan gu jannulhiꞌñ, pu duduadhiaꞌ am. Puiꞌ baꞌp ji buus, pu dudua
    mɨt bɨɨx guiꞌ na mɨt jɨꞌk daa gu jannulhiꞌñ sia gu palhɨɨp.
  mgc-mgc: Bi mati biya Yësu ï'bë ta 'dɔmo ne, mï gawo, mï daliŋɔ maako'e, vïdï ako'bannï
    zë mati na rakɔɔ ne, ga bi 'ba wakogo. Akalenzennï mo gbï nje zi zë ha bɔngɔ 'bɔmo
    kise, zë mati biya isennï ne, akɔ'jɔ zë na laka.
  ame-NT: Amaʼt erra c̈hapyen all shontena acheñeneshaʼ ñam̃a ñerraʼm arr c̈hen all
    ama tama eñalle acheñ, amaʼt allecma oñen acheñeneshaʼ ñetñapaʼ allchaʼc̈hoʼ naʼyenetaʼ
    patsnañet̃eret allchaʼ enamapet amaʼt posoʼmot̃a oʼch aʼp̃llapoñet paʼshtam. Allpon
    ñeñt̃ aʼp̃llaʼyesapueʼ Jesús paʼshtampaʼ allponc̈hoʼ eʼñe corraʼyesuerrtsa.
  mgh-2016: Nkaaviravira mmamatani ni mmawani mwonkhaye aalhamihaka attu aathalhelhiye
    mmapuwani mwaavira awe, akina anlhepelhaka inakhalhaka ammare ikuwo chawe, ni
    ayo ammanre onkhaye aholhama.
  kvn-NT: 'Al Jesús meke pia nadel, neg-kwebur-tummagangin, neg-kwebur-purwiganagin,
    tegin neg-kwa-kwagwen-chijiidgin-tulemal-ampagumaladgin, tulemal Jesúszhe tule-yeed-cheinonidamal.
    Tegin tulemal Jesúsgin wilenaigualdamal, Jesús-mol-tuku wis ebumalgal. Tegin Jesús
    tule-yemaladga chogalda: —Tegil pe akalzhul an-mol-tuku ebugode. Tegin tule-yemalad-Jesús-ebusmalad
    pél nugusmal.'
  gvf-gvf: Yesu ogu ai mege, te ogu ai bil, te gariba binan ogu i mege mege ki paangwa
    ai, iru para muru ongure, nibil erungwa ibal awli malge pirere i main erungwa.
    Ibal ana dire iru dungwa, “I gal binan aa terabina, ‘Para paimua,’ da.” Ibal kobe
    aa tongwa, nibil erungwa piraan dungwa.
  san-ISO: tathā yatra yatra grāmē yatra yatra purē yatra yatra pallyāñca tēna pravēśaḥ
    kr̥tastadvartmamadhyē lōkāḥ pīḍitān sthāpayitvā tasya cēlagranthimātraṁ spraṣṭum
    tēṣāmarthē tadanujñāṁ prārthayantaḥ yāvantō lōkāḥ paspr̥śustāvanta ēva gadānmuktāḥ|
  deu-ELBBK: Und wo irgend er eintrat in Dörfer oder Städte oder aufs Land, legten
    sie die Kranken auf den Marktplätzen hin und baten ihn, dass sie nur die Quaste
    seines Kleides anrühren dürften; und so viele irgend ihn anrührten, wurden geheilt.
  mcb-NT: 'Tyarika kara iatakera Jeso itimageigira ineaigapaakeri mantsigaigankitsirira
    yovitunkani kara avotsiku. Ikantaigavakeri: —Notinkamii, nokogake nontsagatumaigakerora
    okaratsaiku pimanchaki. Impo maganiro tsagatakoigakeririra yovegaiganaa.'
  yle-yle: '@see-verse:MRK.006.055'
  swh-1850: Kila mahali Yesu alipokwenda, vijijini, mijini, au mashambani, watu waliwaweka
    wagonjwa uwanjani, wakamsihi waguse walau pindo la vazi lake. Nao wote waliomgusa
    walipona.
  ese-NT: 'Jamajjeya Jesosa cuiñajji quea quemo huasijje, pea cuiñajji sisi cuana
    huasijje peaꞌai, equi cuana huasijje peaꞌai dobiqui yajo, dejja cuaa emanojaa
    cuana jjequi canaje o que, jjaajaqui meeꞌyohua. Huohui canaje cuaa jama baꞌa:
    —Jesosa, ojjaña emanojaaca cuana mique daqui che napaꞌajja meecue ehuaquiaꞌyojji,
    ejjaajaquiꞌyojji —acanaje. Ojjaña Jesosaja daqui napaꞌajja majje jjaajananaquiꞌyonaje,
    huaquiaꞌyonaje peaꞌai, de.'
  jac-NT: Sunil aldea yeb con̈ob yeb bay pujanto yatut anma bay ecꞌ Comam, yilaxilti
    anma yaꞌay yulaj calle bay chiecꞌto Comam tuꞌ, chiskꞌanni anma tet Comam ta chistzab
    anma yaꞌay tuꞌ Comam, waxan̈ca han̈e istiꞌ xil iskꞌap Comam chistzaba. Sunil anma
    tzabni Comam tuꞌ cawxicanocan̈.
  cak-CNT: Y xabachique lugar xapon-vi, ri pa tak nima'k tinamit, pa tak cocoj tinamit
    y ri pa tak juyu' chuka', ri vinek xequiyala' ri yava'i' pa tak bey ri nik'ax-vi
    rija'. Janíla c'a utzil niquic'utula' chire richin chi tuya' k'ij chique richin
    niquichop stape' ta xaxe ri ruchi-rutziak. Y conojel c'a ri xechapon ruchi-rutziak
    ri Jesús, xec'achoj chire ri quiyabil.
  zia-zia: Soma apakana Yesu mene baungna — napo mamanikaka, o napo babuze, o soma
    napo aung — soma auna emo bauno mene emo bauno kezeya yetugao puro nagibe pugaiwa
    emo bauno yayare mene Yesu yausero mo be nuna gege ding yari sewa. Emo bauno ding
    yewa auna yaya aung yena.
  mal-2015: ഊരുകളിലോ പട്ടണങ്ങളിലോ കുടികളിലോ അവൻ ചെന്നെടത്തൊക്കെയും അവർ ചന്തകളിൽ രോഗികളെ
    കൊണ്ടുവന്നു വെച്ചു, അവന്റെ വസ്ത്രത്തിന്റെ തൊങ്ങൽ എങ്കിലും തൊടേണ്ടതിന്നു അപേക്ഷിക്കയും
    അവനെ തൊട്ടവർക്കു ഒക്കെയും സൗഖ്യം വരികയും ചെയ്തു.
  tuo-NT: 'Noꞌo cʉ̃ waꞌari macãpʉ, sumutopʉ, cãpũpʉ, noꞌo bajuyoro cʉ̃ yʉꞌrʉatjopʉ
    dutitirãrẽ miaa, cũumʉjãcãrã niwã. Jesure aꞌtiro sẽrĩcãrã niwã: —Mʉꞌʉ quẽꞌrã ʉ̃sãrẽ
    cãꞌrõ mʉꞌʉ yaro suꞌtirore ñeꞌeñaꞌduticureya, nicãrã niwã. Nipeꞌtirã ñeꞌeñaꞌcãrã
    duti yʉꞌrʉnoꞌpeꞌtia waꞌacãrã niwã.'
  mbl-NT: Tu ta' mõg Yeyox, tu hãpkumep xiptuxexka xohix tu' xix kõmẽn xohix tu' xix
    yãnõm xohix tu', pa' pip tikmũ'ũn xohix, tu' nũnnãhã tikmũ'ũn pakut, tu nũktu
    nãpet hãm tu' xex, tu Yeyox tu' xak, pu tux, puyĩy pakut xop Yeyox yõg topixxax
    kuyãg 'ãpit, ha pakut xohix te' xupit, tu' hittup.
  zpc-NT: Con ga ude Jesús, chi yedyi daoꞌ, chi yedyi z̃e, chi ciudad, udixoyaquëꞌ
    belaga ganꞌ z̃uba benꞌ raca z̃hueꞌ du tu neza, unabayaquëꞌ cule hueꞌ Jesús lato
    ta udaꞌyaquëꞌ siquiera tacayaquëꞌ niꞌa z̃abanëꞌ. Naꞌ yugu benꞌ bdaꞌ taque z̃abanëꞌ,
    bero yelaꞌ hueꞌ yuꞌuyaquëꞌ.
  gul-NT: Een ebry town an willage an settlement weh Jedus gone, de people come da
    tote dey sick ta um. Dey bring um ta dey maakut place, an dey beg Jedus fa jes
    leh dey sick tetch de hem ob e cloes. An all dem wa tetch e cloes, same time dey
    ain been sick no mo.
  mau-NT: To⁴jña³-ni³ve⁴ nca³ ja³ˀa³sˀen³ nca³ je², nta³ tsa² na⁴xi⁴na³nta¹ ˀnti¹,
