  wol-2010: Te fu mu mana aw, ci dëkk yu mag mbaa yu ndaw walla ci àll bi, ñu indil
    ko jarag yi ci pénc yi, ñaan ko, mu may leen ñu laal cati mbubbam rekk. Te képp
    ku ko laal daldi wér.
  kqw-kqw: O Iesu i wan utiro una kum natnat na tamon ma a kum lamlabino tamon kai,
    ra a taro det los pat a kum misait ma det uinep det tiro una nubual ra a taro
    det ser wan tomo uni. A kum misait det saringi sur det in pami kut a sinisir ina
    nun a kolos. Ra det rop ra det pami, det langolango mut.
  nss-nss: Pe hu kol namandran, hu kol mendreheh, pe hu kol masih mepo Yesu irikai
    aliy topwei, ara huwiri hu ndramat masih humwa huya ndroho pehei. Pe hurakamam
    iya kili yiy, para kipa hiyan para hu ndramat humwa nima hu ko kiyahatek kiya
    payango koiwen. Pwen hu masih mepo nima hu iyahatek iya kili yiy, ara hurayah
    hiyan.
  snc-snc: Iesu na eiaḡo-vinirito-ḡoi gaburi mabarari ai, vanuḡa barari ai, vanuḡa
    keiri ai, vamoka vei tarimari ḡeri tanu gaburi ai, ḡeri keve tarimari maketi gaburi
    ai ḡetorerito-ḡoi, benamo ḡenoḡiato-ḡoi, ḡena dabuḡa rikinai moḡo maki beḡene
    veḡabikau. Ḡeveḡabikauto-ḡoi tarimari tu ḡenamoto-ḡoi e ḡemaḡurito-ḡoi.
  lgl-lgl: Ma lifi Jesus 'e la ai gi sui, falua gera sakea mae ioli matai gi fala
    'i uusina gera ka fateoda ma gera ka sugaa Jesus 'ali ioli matai gi gera ka dau
    tonala tamitamila to'omi tekwa lia. Ma ioli matai gera dau tonala gi sui gera
    ka gura lo.
  mmo-mmo: Vu taaku bop-ambe pasiv de bayêên ti ti sen laa-to ond sil latung hil anilakin
    dando talind, tombe davu kataangg yi nambe gambe namand jak yite lolop anyendaambu
    mu, tombe mem hil sen lambe namand ak lolop-ato nind vasa lak pin.
  ncu-NT: Yeesuu a yɔ mmaŋgyii‑ro na e̱maŋ se̱ to̱ŋ ke̱maa‑ɔ, ne̱ ase̱sɛ a baa alɔpo̱
    mò̱ ase̱ ke̱gya‑rɔ na alɔŋde̱ se̱ bo̱ ko̱re̱ mò̱ fe̱yɛ ɔ sa alɔpo̱‑ɔ de̱ŋ dabo̱rɔ
    mò̱ atɔ buŋsɛ. Ɔke̱maa ne̱ ɔɔ dabo̱rɔ amo̱‑ɔ mɔ a kpaare̱.
  cni-NT: 'Iquenaquenayeti nampitsijaniquiqui, nampitsiqui antearo, aisati oantsiqui.
    Jaocarica iquenanaqueri Jesoshi yoayetaqueneri mantsiayetatsiri. Yoayetaqueneri
    nianqui nampitsiqui, icantajeitavaqueri: —Pishinetenaro nompamititavaquempiro
    ocaratapai piitsaare. Ari yavisacojeitaji maaroni pamititajeitavaqueriri iitsaare.'
  eng-WMB: Wherever he entered—into villages, or into cities, or into the country—they
    laid the sick in the marketplaces and begged him that they might just touch the
    fringe of his garment; and as many as touched him were made well.
  zaw-NT: Niluxh cadrotis rij Jesús, neṉ reguedxbäz, neṉ reguedxro, näjza loj reṟench,
    rguixhreni rebeṉracxhuu cadro rajc guii. Dxejcti rniabreni loj Jesús te gac caanreni
    xhajbni, niluxh biajc guiralii renani gudajn xhajb Jesús.
  san-MAL: തഥാ യത്ര യത്ര ഗ്രാമേ യത്ര യത്ര പുരേ യത്ര യത്ര പല്ല്യാഞ്ച തേന പ്രവേശഃ കൃതസ്തദ്വർത്മമധ്യേ
    ലോകാഃ പീഡിതാൻ സ്ഥാപയിത്വാ തസ്യ ചേലഗ്രന്ഥിമാത്രം സ്പ്രഷ്ടുമ് തേഷാമർഥേ തദനുജ്ഞാം
    പ്രാർഥയന്തഃ യാവന്തോ ലോകാഃ പസ്പൃശുസ്താവന്ത ഏവ ഗദാന്മുക്താഃ|
  tam-TCV: கிராமங்களிலும், பட்டணங்களிலும், ஊர்களிலும் இயேசு எங்கெல்லாம் சென்றாரோ,
    அங்கெல்லாம் இருந்த சந்தைகூடும் இடங்களில் நோயாளிகளைக் கிடத்தினார்கள். அந்த நோயாளிகள்
    அவருடைய ஆடையின் ஓரத்தையாகிலும் தொடுவதற்கு அனுமதிக்கும்படி, அவர்கள் இயேசுவைக் கெஞ்சிக்
    கேட்டார்கள். அவரைத் தொட்ட யாவரும் குணமடைந்தார்கள்.
  mit-NT: Te na yáha‑ya ñuu cuati, ò ñuu nahnú, te ò iin ranchu, o ndéni nì cui, yucán
    nì cachitànduhù‑né nècuàchì cuhí xi‑ne ichì, te nì xìcàn‑nè ñà‑siquiera nùù sàhà
    sìcoto xi‑ya ni dúcùn ndahà nècuàchì cuhí mà. Te nsidaa ana nì dùcùn ndahà‑xí
    ducán, nì nduvàha‑ne.
  ceb-ULB: Bisan asa siya mosulod nga mga baryo o mga siyudad, o mga kaumahan, ilang
    gipangbutang ang mga masakiton sa merkado, ug sila nagpakiluoy kaniya nga sila
    makahikap lamang bisan sa tumoy sa iyang bisti, ug sa kadaghan nga mohikap niini
    mamaayo.
  ces-LB: Všude, kam přišel, ve vesnicích, městech i venku na samotách, kladli na
    volně přístupná místa nemocné. Prosili ho, aby se mohli dotknout alespoň cípu
    jeho šatů. A každý, kdo se ho s vírou dotkl, byl uzdraven.
  mkn-mkn: '@see-verse:MRK.006.055'
  nce-nce: Na iniwa tatako lifate elë na tokwëtokwë lifate elë Jisas bu kë tuhu tokoubë,
    oneho kë mëta loko mëglelëkefëyabë lifeku elëme, tëbo atona onehome kë belëme
    mëtleluma. Na bu Jisasme anisasana gali motlola, “O masiwafe, kë tëbo atona oneho,
    jubë ëho mëta fwa lalowa lu mëtomene, sle namëglame.” Na iniwa oneho melë kë mëtlabë,
    bu laslewa mëtla.
  pol-UBG: A gdziekolwiek wszedł, do wsi, miast czy osad, kładli chorych na ulicach
    i prosili go, aby mogli dotknąć choćby brzegu jego szaty. A wszyscy, którzy go
    dotknęli, zostali uzdrowieni.
  qxh-NT: 'Jatun marcacunamanpis, tacsha marcacunamanpis, ćhacracunamanpis runa juturashanman
    jishyaćhucunata ćhayachiran: «Tayta Jesús, müdanayquipa cantullantapis yataycachillämay,
    ari» nir. Yatajcunana änir allchacäcuran.'
  nwi-nwi: Ikɨn mɨnə fam Yesu ramvən ikɨn, yerkwanu ehuə, mɨne yerkwanu kwəskwəh,
    narmamə mɨnə khapɨk narmamə mɨnə kamhamhə, masərer əswasɨg kɨn ye swatuk pɨsiək.
    Kɨni mɨsasək ətgɨn mə tukreighaan kɨn narmamə kamhamhə pəh kharap əmə nɨpeihage
    neipən kafan. Kɨni narmamə mɨ-fam yamə mɨne kɨmnharap, kɨmɨsəsanɨn.
  kmo-kmo: 'Jisas rii nowo tar eemek, aka tar eemek, akama tar eemek, eeka har chishi
    ye itar. Chishi ye itarek, ma mima ye hak otii tar ma yenya riitak ye ichar. Awabatar
    eemek ye i seechi tar. Ye i seechi tarek, ye Jisas riina woyasachiyasa hechar:
    “Diita hak otii tawa ma yepa miiti saketen tapak kapo neeki hekiita.” Ma kaw ye
    riiti saketen neeki her ye eeta kepi siir.'
  agr-agr: 'Dutikaidau asag aents yaakat batsamin aidau, yaaktan ukukiag batsamin,
    ajajin batsamin aidaushkam, jaun yajuakag jintanum batsaidau, dutikam: Idaikagtusta
    ame pataká nugkuajam nuna nagkattsamujigkesh antigkagmi, tusag segaidau. Tuja
    ashí aents Jisusa jaanchjin antidauk tsagainau.'
  kyc-kyc: Yuu anda yaka lengele karenge pandape yuu anda malu karenge pandape yuu
    anda kuki lama karenge dupwana peteyamo dokope anga pingi wambu dupwa kamapi dokona
    soo retapala lamaiyuokondali piyami. Embena komaunya pinjingi doko anga pingi
    wambu dupwa mee minyandenase. Embame kapa lapili yaka, lao lamaiyami. Dokopa wambu
    dupwame baa minyandapa piyami dokopa mee ingiya.
  urd-GVU: جہاں بھی وہ گیا چاہے گاؤں، شہر یا بستی میں، وہاں لوگوں نے بیماروں کو چوکوں
    میں رکھ کر اُس سے منت کی کہ وہ کم از کم اُنہیں اپنے لباس کے دامن کو چھونے دے۔
    اور جس نے بھی اُسے چھوا اُسے شفا ملی۔
  yre-NT: Fɛnan pɛɛnɔn nɛn e 'bɔ bɛ, -te e ya 'fla "wɛnnɛn da -a oo, -te e ya 'fla
    -dan da -a oo, -te fei -paan "da "nɛn oo, minnun -taa "cɛ -tɛnɔn -a -guada. O
    toba -fɔa Zozi lɛ 'nan, 'e 'yee sɔ 'lɛbo 'fɛndaa 'tʋɩ -e -cɛ -tɛnɔn 'o klɛ "man.
    -Cɛ -tɛnɔn pɛɛnɔn nɛn o klɛ "man "bɛ, o beli.
  fuh-BKF: Katin du ɗo Iisaa tawaa fuu, gilla e ley gure faa e galluuje faa e ladde,
    yimɓe ɓeen ngaddan nyawɓe muɓɓen e taliyaaje, ina ŋaaroo mo o acca ɓe meema fay
    si wo kommbol saaya makko. Meemuɗo ngol du fuu daɗii.
  arl-NT: Tiquiyocua Jesu rucuanejosacari, cusosuhuari nocuaji niojotasaaquiaari nucuaco,
    tuhuaqui tiacajinia, queraatia shiitianiyojua tiacajiniajuhuaj, cuhuariquiacajinianio.
    Pueyari Jesu secojoree cusosuhua na quiatenura quenaaja na toque casaca. Canapuete
    na toque quiaquiaarini, puetunu nojorijianaari na cusonujiniji naatacoquiaariuhua.
  dhg-DUWADHA: '@see-verse:MRK.006.055'
  ziw-ziw: Chila hantu Yesu abwile mwe zikaya hegu mizi hegu mwe zinkonde wantu wegala
    wose wendile wakalumwa mwa magwilo. Wamlombeza vikadahika wakufye idiheto dyakwe.
    Wose wakuvize wahona.
  grc-TR: Καὶ ὅπου ἂν εἰσεπορεύετο εἰς κώμας ἢ πόλεις ἢ ἀγρούς, ἐν ταῖς ἀγοραῖς ἐτίθουν
    τοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ
    ἅψωνται· καὶ ὅσοι ἂν ἥπτοντο αὐτοῦ ἐσώζοντο.
  nag-nag: Aru jun jagah hobi, bosti, nogor aru desh hobi, Tai kote jai, utu sob jagah
    te bemari khan ke bajar te bhi rakhi kene Tai laga kapra olop chubole binti kori
    thakise, aru jiman manu Taike chubo parise, taikhan sob bhal hoijai thake.
  eng-OEBCW: So wherever he went – to villages, or towns, or farms – they would lay
    their sick in the market-places, begging him to let them touch only the tassel
    of his cloak; and all who touched were made well.
  knj-NT: Yal c'al bey jix ec' naj, yul-laj aldea ma yul-laj conob, ma bey caan ánima
    naatlaj el oj, jix i'le eltej eb ya' ey yul-laj calle. Jix sk'anon eb smitx' nioj
    sti' spichil naj. Masanil eb jix mitx'on sti' spichil naj tu', jix wa'xi c'al
    can sc'ul eb.
  deu-1912: Und wo er in die Märkte oder Städte oder Dörfer einging, da legten sie
    die Kranken auf den Markt und baten ihn, daß sie nur den Saum seines Kleides anrühren
    möchten; und alle, die ihn anrührten, wurden gesund.
  san-PUN: ਤਥਾ ਯਤ੍ਰ ਯਤ੍ਰ ਗ੍ਰਾਮੇ ਯਤ੍ਰ ਯਤ੍ਰ ਪੁਰੇ ਯਤ੍ਰ ਯਤ੍ਰ ਪੱਲ੍ਯਾਞ੍ਚ ਤੇਨ ਪ੍ਰਵੇਸ਼ਃ ਕ੍ਰੁʼਤਸ੍ਤਦ੍ਵਰ੍ਤ੍ਮਮਧ੍ਯੇ
    ਲੋਕਾਃ ਪੀਡਿਤਾਨ੍ ਸ੍ਥਾਪਯਿਤ੍ਵਾ ਤਸ੍ਯ ਚੇਲਗ੍ਰਨ੍ਥਿਮਾਤ੍ਰੰ ਸ੍ਪ੍ਰਸ਼਼੍ਟੁਮ੍ ਤੇਸ਼਼ਾਮਰ੍ਥੇ ਤਦਨੁਜ੍ਞਾਂ
    ਪ੍ਰਾਰ੍ਥਯਨ੍ਤਃ ਯਾਵਨ੍ਤੋ ਲੋਕਾਃ ਪਸ੍ਪ੍ਰੁʼਸ਼ੁਸ੍ਤਾਵਨ੍ਤ ਏਵ ਗਦਾਨ੍ਮੁਕ੍ਤਾਃ|
  nob-LB: Ja, over alt der han kom, på småsteder, byer og gårder, bar de ut i fri
    luft dem som var syke og ba om at de syke i det minste kunne få røre ved dusken
    ytterst på kappen hans. Og alle som gjorde det, ble friske!
  ntj-ntj: Tjiinya Tjiitjanya parrapitjalayintja ngurra kutjupa-kutjupakutu. Palunyangka-ya
    pikatjarra pirninya katirra ngarritjunkulanytja yurirlpa walykumunu ngaralanyangka.
    Nyangka-ya tjapiranytja, “Palya-munta-ya nyuntuku kawutu yankarlangkatja pampulku?”
    Nyangka yuwarnmankunyangka-ya pampura pika wiyarringkulanytja.
  sxb-NT: Asi-uasi aa yagia, kuwe mu emigizi, mu ewitemo, nakuwa mu ewialo wiawu,
    waa-azia awalwire mu ewiiyia kandi waamuiyemba mbwe areke wa-ambeko namba enguwo
    yaae kandi awa-amba enguwo yaae woona waalama.
  nhu-NT: Ɛ́ Jisos ké gɛn naa fɛɛ kɛnɛɛ wvú gɛn ntɛw e, kɛnɛɛ ɛlaante, kɛnɛɛ ŋkpwaante,
    ɛ bonyii no gɛɛle kɛ bonyii bo bincɛm e fô bonyii ké no taashi. Ɛ́ Jisos ké dioo
    fele, ɛ bó no lɛke lɛ wvú ecinɛ ɛ́ bó ekum kɛ naa ŋgem ndvu ye le. Ɛ wee tfuu
    wvù to kumte, mum no bonene.
  row-row: '@see-verse:MRK.006.055'
  msy-msy: Iesus nguibar ekiaba ko nguibar doziba ko ruarir nguibaba dar zui. A zuir
    nguibar kaba me arazir kamram ami, me arɨmariar gumaziba inigha izava nguibamɨn
    tongɨn da arɨgha, egha me a gakaghora ghaze, a men asughtɨma, arɨmariaba itiba
    an korotiar avɨzibar suigham. Ezɨ gumazamizir an korotiamɨn suiziba, men arɨmariaba
    gefi.
  agg-agg: Ranɨyo muŋguambo ŋgoafɨ adaburo ranühɨ, nahi Sisas ai huanɨ aŋgünümbɨ nindou
    ra fufurɨhü-mündindürɨ hei fandɨhi-rühündühɨ sɨhehindürɨ marɨhündɨ. Ranɨyei ahandɨ
    warɨ hoandarɨ ŋgɨsɨharɨ hoearɨ ra aŋgünümbɨ nendɨ ai sündɨmbɨrɨhindɨ sei hehi
    hüti hoafɨmayei. Asu ahandɨ hoearɨ sündɨmarɨhindɨ ranai asükai aboedɨ tükümehindɨ.
  ptp-ptp: Om Yesu ob la vac vɨgwe levac ti me nipwo ti me vɨgwe mahɨgun ti ge od
    xomxo ken lie yidac mɨ la lii lec wetôv dɨ kɨtaa Yesu nêb he ob hôm lec vɨnyumên
    wê i vông ge myahɨpu ên yidac i ma ên he, om he wê hôm vɨgê lec vɨnyumên wê Yesu
    vông ge he vɨhati vô nivɨha lec.
  nak-nak: Mai la maututula tomi ale e Iesus ge goio vola, egite ge bole egiteu la
    ilea ge vimavuta egiteu te la tia la mautu, egite ge kaka vagari e Iesus veia
    eia ge pou, me egiteu la ilea ge sau moli te la gilesu la lavalava tetala. Tio
    mai isasa ge pilau moli la kulikuli te Iesus, la ilea tetala ge kaluvu, eia ge
    mahuli tigi lou.
  lbb-lbb: Ana nanatar a hanhanua pa tatatnan hanhanua ning e Iesu i han ia, la aborbor
    a tinsamanla ting na arpotor a hanua. Pa tinsamanla la nunung e Iesu sur lar tuk
    tar ka a tuka kaen anunai. La rop ning la tuk tari la langolango.
  kan-2017: ಆತನು ಯಾವ ಗ್ರಾಮಗಳಿಗೆ, ಯಾವ ಊರು ಹಳ್ಳಿಗಳಿಗೆ ಹೋದರೂ ಅಲ್ಲಿಯವರು ರೋಗಿಗಳನ್ನು ತಂದು
    ಸಂತೆಬೀದಿಗಳಲ್ಲಿ ಇಟ್ಟು, ಆತನ ಉಡುಪಿನ ಅಂಚನ್ನಾದರೂ ಮುಟ್ಟಗೊಡಿಸಬೇಕೆಂದು ಆತನನ್ನು ಬೇಡಿಕೊಂಡರು;
    ಆತನನ್ನು ಮುಟ್ಟಿದವರೆಲ್ಲರೂ ಗುಣಹೊಂದಿದರು.
  cso-NT: Hi³ jáun² la³jɨ́³² juú² cáh¹ ñí¹ chau²¹ tsú², juú² míh¹ jɨ³ ñí¹náɨ² nɨ́²
    siáh³ jmɨ́¹ chan² tsáu² tsá² tsáun¹ ja¹ hñú³, hi³ jáun² jmɨ́¹ hiú² jmɨ́¹ mɨ³²
    tsú² ñí¹con² Jesús hi³ cué³² jáɨ¹³ hi³ hliéih³ tsá² tsáun¹ cuo² uá¹jinh¹ jmáh³la³
