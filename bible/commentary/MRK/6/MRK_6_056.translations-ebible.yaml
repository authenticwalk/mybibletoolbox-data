    put aw ö’qalya. Noqw hakim hihsa’nihqam aw tóṅokyaqam qalaptuya.
  san-URD: تَتھا یَتْرَ یَتْرَ گْرامے یَتْرَ یَتْرَ پُرے یَتْرَ یَتْرَ پَلّیانْچَ
