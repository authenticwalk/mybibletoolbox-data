  mio-NT: Yaha ra Jesuu ndihi ñuun iyo tican, soco ndihi nu yaha ra chaqui ñi chi
    ñivi cuhvi iti nuyahvi, ta cahan ndahvi ñi chi ra ti na cua sayani ndaha ñi cuhvi
    can―masi nu tuvi sahma ra. Tacan cuu, ta nduvaha ndihi ñivi sayani ndaha sahma
    ra.
  srq-NT: Jesús cuatásaa que mbia riqui erasi rurucuaẽ cuaẽ ee ra. Sucha tubɨrɨã jenda
    jaaja. Sucha mɨɨ mɨɨ jenda jaaja abe no. Turuquia jenda abe no. Ũquɨ̃ ja que erasi
    curucuaẽ cuaẽ nguia ñono Jesús jii ra. —Sã erasi oco oco ja rã ndeɨrao ai rese,
    ɨ jaaja que ñee Jesús je ra. Ae oco erese nae, ũquɨ̃ ngue nyerõ ja ra.
  kje-NT: Ende An laa ewi-ewi rin lernonohie, laa leke-leke, laa wo'or-wo'or, ri nodi
