verse: MRK.006.056
translations:
  kpx-kpx: Ige Iesuu oleve keve tige abu vavahanitebia malevei avue lohoi isiviale
    abu ogove ivi unahala holisi momoleai. Kateige olemeau ogove ivila holiale keau
    momolelahalu.
  okv-H: Eto Iesu na isa da peni ta rete da isapa ta rete degi ta rete market ari
    degi ta rete pambasuja amo embomeni na ambure embomeni humbuto puvutuhore ere
    kokojekihahija eto nei amo embo na Iesu ta bo hame ue kokojekea.
  tbo-tbo: Yesu a wiwila tupo atapuna uyahina dobu po meyagai po tano uyahihi, ma
    lawa hai tu tootogo hi niyehi po hai ani gimala dobuhi uyahihi hi otonaneya po
    hi laupali gonugonuwa ipa tu tootogo Yesu a kaleko hina wogo dadani. Ma tauhi
    hi wodadani yaka hi luyagohana meme.
  mal-C: ഗ്രാമങ്ങളിലും പട്ടണങ്ങളിലും നാട്ടിൻപുറങ്ങളിലും അദ്ദേഹം പോയിടത്തെല്ലാം അവർ
    രോഗികളെ കൊണ്ടുവന്നു, ചന്തമൈതാനങ്ങളിൽ കിടത്തിയിട്ട് അദ്ദേഹത്തിന്റെ പുറങ്കുപ്പായത്തിന്റെ
    വിളുമ്പിലെങ്കിലും തൊടാനുള്ള അനുവാദത്തിനായി അപേക്ഷിച്ചു. അദ്ദേഹത്തെ തൊട്ടവരെല്ലാം
    സൗഖ്യംപ്രാപിച്ചു.
  grc-SR: Καὶ ὅπου ἂν εἰσεπορεύετο ⸂εἰς κώμας ἢ πόλεις ἢ ἀγρούς,⸃ ἐν ταῖς ἀγοραῖς
    ⸂2ἐτίθουν⸃ τοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου
    αὐτοῦ ἅψωνται· καὶ ὅσοι ἂν ⸂3ἥπτοντο⸃ αὐτοῦ ἐσῴζοντο.
  bgc-bgc: 'अर जित्त किते भी वो गाम्मां, नगरां, या बस्तियाँ म्ह जावै था, माणस बिमारां
    नै बजारां म्ह धरकै उसतै बिनती करै थे के वो उननै अपणे लत्ते कै पल्ले तै ए छू लेण
    दे: अर जितने उसनै छुवै थे, सारे ठीक हो जावै थे।'
  khz-khz: Iesu na eago-venirawai kapura mapararai, vanuga kamurai, vanuga keirai,
    araga kala talimara geria talu kapurai, geria viti talimara maketi kapurai getaorawai,
    ne genogiawai, gena rapuga rikinaimo maki pia gapikau. Gegapikauwai talimara genamawai
    e gemaguliwai.
  deu-TKW: Und wo er in Dörfer oder Städte oder Höfe eintrat, da setzten sie die Kranken
    auf die Märkte, und baten ihn, daß sie nur die Quaste seines Kleides anrühren
    dürften, und wer von denselben daran rührte, wurde geheilt.
  zsr-NT: Gátiꞌtëz ga rdödëꞌ Jesús, yuguꞌ lu yödzdauꞌ len yuguꞌ yödz zxön len yuguꞌ
    yuꞌudauꞌ, tuꞌcuꞌë gap nac laꞌ nöz len gap nac lu yëꞌy nup teꞌi quequëꞌ, len táꞌtaꞌyuëꞌ
    lahuëꞌ Jesús guꞌë lequëꞌ latj laꞌganzëꞌ tuiꞌi lariꞌ nacuëꞌ. Guluhuöactë dxíꞌadauꞌ
    yúguꞌtë nup naꞌ gulagán lariꞌ naꞌ nacuëꞌ.
  lin-lin: Na bisika nyonso oyo Yesu azalaki kokende, na bamboka, na bingumba to na
    bilanga, bazalaki komema babeli na bisika oyo bato ebele bakutanaka, mpe bazalaki
    kosenga na Yesu ete apesa babeli nzela ya kosimba ata singa ya songe ya elamba
    na Ye. Mpe bato nyonso oyo bazalaki kolonga kosimba yango bazalaki kobika na bokono
    na bango.
  hns-NT: Aur tjaahe djaun gaaw kie to sahar oe djaat raha, sab koi aapan aapan bemarian
    ke daam ke lage dhar dewat raha. Aur oesab ose bientie karies kie bemarian khaalie
    okar kapra ke djhalarie tjhoei sake hai. Aur dje dje oke tjhoeis, oesab ekdam
    se attjha hoi gail.
  noa-E: Jesús nʉrrʉmpierr phöbör ee didam khapan khaba nʉnʉidʉm ee maimua sĩi durr
    didam ããbdö nʉnʉidʉm eem magwe i na kaaijã ee amach aaunaan aubëenaa irig, —Maar
    aaunaanag pʉch khajũahidam gaaipai khãijã pʉrpibá aajeejim anʉm, monaaumkhĩir.
    Mag chadcha thum i khajũa gaai pʉrmam khʉʉnan warre monaaukha maajeejim aajem,
    mag sĩi pʉrbarmuapai.
  eng-EMTV: And wherever He would enter into villages, or towns, or the country, they
    laid the sick in the marketplaces, and they would beg Him at least that they might
    touch the hem of His garment. And as many as touched Him were healed.
  mib-NT: Te ndé‑ni cúu‑ni núu ni quɨ̄vɨ ya, núu ñuu lulí, chí ñuu cáhnu, chí rancho,
    te cájequin i ñayuu cácuhū yuhíchi, te cácahān ndahú i jíín yá jeē na quéhé i
    vēsú yusáhma ya. Te tāca ñáyuu jeē ní caquehé sahma ya, ni canduvāha‑ni i.
  bea-bea: Kahchu kwiyah assitih nito kwa chisinchi, nito kwa otyiyi koole, tike koole,
    nikiyityih ayi yatitine atghunni tiche koole, kahchu kichiniooghanunisit kikatutihi
    gha ghatye makestue maihe aghoo kiyuhchuti gha; yuhchutassihne anetye yaghitalon.
  lif-NT2: पाङ्‌भेॽ पाङ्‌जुम् ये़क्‌यक्‍को खुने़ॽ आत्तान् पेसाङ् के़दुक्‍पा के़यॽबाहाॽ
    कुलाम्‍मो मे़ने़स्‍सुसिरो॥ हे़क्‍क्‍याङ् ये़सुरे़ कुदेःत्तिल्‍ले़ कुसुक्‍पे़न्‍लक्‍साङ्‌सुःमा
    फाॽआङ् के़दुक्‍पाहाॽरे़ पेलि मे़भाक्‍तु, हे़क्‍क्‍याङ् खुने़ॽ के़सुबाहाॽ के़रे़क्
    मे़वेःत्ते़रो॥
  xnj-xnj: Pandu poha peahambili Yesu, muhijiji na mumiji na mumigunda, vandu vavavikili
    vatamu pandu pakugulisila vindu, vandu vakamuyupa neju avayidakila vatamu vala,
    vapamisayi lugunyilu lwa nyula yaki. Ndi voha vevampamisi valamili.
  mmx-mmx: La ne Iesu gat pas tangtagap at lengkot axap, levenmenemen kakalik, levenmenemen
    silok, laxairing bok la diga lok li limixin mekmeres to at lengkot etang. La diga
    sing ne Iesu do dina long tu at lavanga singsiga ren. La nedi axap diga long tu
    ren, diga lox avukat axap.
  cbr-NT: Uinu cara Jesús cuania, ëma chucúmara 'imainun ëma chacamanuribi cara cuania,
    anuxun ca me mëníocënu uni 'insíncëcama Jesusan chupa ticanun quixun bëquin racáncëxa.
    Bëcëxun ca ñucë unicaman Jesus —min chupa cuëbíshi ca nu ticamit —quixun cacëxa.
    Ësaquin caquin ticáishi ca 'insíncë unicamax pëxcúacëxa.
  tee-NT: Chai vanta anch ix'an ju Jesús u lacat'icst'i lak'achak'an u lack'ai lak'achak'an
    u lacacuxtu pus ix'amamacan ju tak'ank'anin ju lacati. Ixtatapaininich ju Jesús
    ni laich catalakcha'anilh mas va lacats'unin ixquilhtu' ixpumpu'. Pus ju Jesús
    alak'a'inilh chai tachi chun ju ixtalakcha'ani ixpumpu' palaich tava.
  eng-LSV: and wherever He was going, to villages, or cities, or fields, in the marketplaces
    they were laying the ailing, and were calling on Him, that they may touch if it
    were but the fringe of His garment, and as many as were touching Him were saved.
  cak-NT: 'Y xabachique (xama''anchique) lugar xapon-wi, pa tak nima''k tenemit, pa
    tak cocoj tenemit y pa tak juyu'' chuka'', ri winak xequiyala'' ri yawa''i'' pa
    tak bey ri anchi'' nik''ax-wi raja''. Yalan favor niquic''utuj che: Can xe taya''
    lugar chake chi nakatz''om ruchi-atziak chi jojc''achoj, xecha'' che. Y conojel
    ri xetz''amo ruchi-rutziak ri Jesús, xec''achoj riq''uin ri quiyabil.'
  pah-NT: 'Igwete ga imbojoapiapi ogwovo cidades pe. Nhu me ga hogahoi no. Perope
    ga oho – pevo nhaporemo g̃a itetirũave''g̃a nderuri g̃a nog̃a mytu''ẽ me – perope
    g̃a ojatyka jipi. Igwete g̃a eg̃a''ei Jesus''ga pe: —Na g̃a pokogi ndepira rembe''yva
    rehe vehevi. G̃a pokogame hehe a''ero ipipavi g̃atetirũa g̃a hugwi.'
  sja-NT: Iru wãrumaa p'uuru beede mãik'aapa p'uuru awara ãi te beede, ichiaba k'ayaa
    beerã ateepachida ãchi p'arude. Ata bɨpachida eperãarã ode wãyaapatamãi mãik'aapa
    Jesús wãyaa wãk'ãri, chupɨria iidipachida ichi p'aru ide pɨjida t'õbaipimerã.
    K'ayaa beerãpa t'õbaidak'ãri, jõmaweda jɨpa p'aneepachida.
  xed-xed: Ma inda dər wati ma vli tsi ta lagha Yesu, dər ma zwana luwa tsi, dər ma
    huɗa luwa tsi, ka dər tahula luwa a tsi, ta hladaghahla lu ta gwal kul ɗughwanaku
    ka pghata ta daɓi. Ka ndəɓu lu ta dzvu da tsi, ŋa ksaŋta dər wa lgutani tsi kweŋkweŋ.
    Inda gwal ta ksaŋta ná, nda mbamba həŋ.
  mks-NT: Ta ndá ñuu na̱cuu nu̱ quíhvi Jesús cúú á ñuu náhnu á ñuu válí á yúcu̱ já
    quéta ña̱yivi sácú na̱ na̱ quíhvi̱ yuhú íchi̱. Ta já xíca̱ ta̱hví na̱ nu̱ Jesús
    ña̱ ná quia̱hva ña̱ma̱ni̱ cani ndaa ndáha̱ ná a̱ va̱tí loho yuhú jahmá a̱. Ta
    ndá na̱ na̱cani ndaa ndáha̱ mé á i̱vi̱ la̱á na̱ndiva̱ha na.
  gfk-S: Ira tamtaman bakut ing Jisas ga hana kaia, ira matanabar di git kapkap hawat
    ira ina minaset ma di git bulbul nalamin tano taman. Io, di ga ianga marmaris
    tane Jisas be ira ina minaset di na sigire mon no ngus na kinasine. Ma di bakut
    ing di ga sigire ie, ira nudi minaset ga pataam.
  bmu-bmu: Miri dop, taon, miri me koum kungö uruŋe anöhaŋgö dop kawöl ambazip eŋguaŋgita
    sombemŋine al eŋgiget. Al eŋgiba sileŋe me Jisös malukuŋaŋgö suŋe misiribingö
    ulet waŋgiba malget. Misirigeri, körek yeŋön mönö ölöwak teköget. Mewö.
  dgz-dgz: At at pa pa Iesu tau ge tau aeni gapan waenapan vek nagirewa une gare gare
    taine arewa gapan sean wanumon. Mu Iesu wanup mega gine siwa den inasepen menan
    mup wane, orup da da Iesu wanup mega ginewa inatanewa iragi inak mutane.
  eng-GNV: And whithersoeuer he entred into townes, or cities, or villages, they laide
    their sicke in the streetes, and prayed him that they might touch at the least
    the edge of his garment. And as many as touched him, were made whole.
  zaa-NT: Gaỹa tediba díe le' ca yetsi to' l·le le' ca ciudad l·le, ą'hua ca rancho
    to' l·le, pues rixa cą canu ra'ni lo néda làti rittie ratta'yúni cą ne qui'ni
    hue'él·le'e cą gulappa' cą màsqui'di ru'a ỹúe. Iyaba canu belappa' cą ne nna beyacca
    taá latsi' quį.
  eng-WEBSTER: 'And whithersoever he entered, into villages, or cities, or country,
    they laid the sick in the streets, and besought him that they might touch, if
    it were but the border of his garment: and as many as touched him, were healed.'
  guh-guh: 'Jesús pata tsiquiritomaraxijava, pinijitomaranëjava ata, tomarapënëya
    penaebonëjava ata. Daxitajava, itsa patomarata Jesús patabiaba, bajarapatomaranëjava
    callejavata, jivi tojebabiabatsi piavitanevi. Piavitanevi pecapatsivi pinijicuenia
    jumai tsabiabi Jesúsjavabelia: —Pexaniacuene bitso netoexanare. Tocopatsianame
    maponëje pecatojayatsinexa nenaxatatsijavacopia, jai tsabiabi. Nexata daxita pamonae
    Jesús penaxatatsijavacopia tojayataponatsi, jamatejema baja tsaponae piavitanejavamivecua.'
  bon-bon: 'Iyeta poto ta Yeesu luma waatnetnäjuge: modamoda cewe, matimati cewe piiyepu
    calwacupi cewe cabu ta, puupu luma pajecu ge, piiyeme pita biname bine yaawadanemusi.
    Teepi Yeesu ne yaawejanusi pita biname cina teeme cäbletääpe pepyämu taatu oomlaname.
    Iyeta lui cina joomläjusi, miiji läbitininusi.'
  nhw-BL: Huan campa hueli quema Jesús calaquiyaya ipan ranchos o ipan altepeme o
    campa calme, masehualme quintecayayaj nochi cocoyani campa panosquía. Huan nopa
    cocoyani quitlajtlaniyayaj ma quincahuili san quiajsisquíaj iyoyo. Huan nochi
    catli quiajsique iyoyo, mochicajque.
  swh-ONEN: Kila mahali Yesu alipokwenda, iwe vijijini, mijini au mashambani, watu
    waliwaweka wagonjwa wao masokoni. Wakamwomba awaruhusu hao wagonjwa waguse japo
    upindo wa vazi lake. Nao wote waliomgusa waliponywa.
  wbi-wbi: kwoni kuno akalutagha mufighavo, nambe mu makaja, nambe mu iisi, vakavavikagha
    avatamu pa lighulilo, vakampelepesiagha kuti avalekaghe avatamu vabasyaghe nambe
    ulu vilo lwa mwenda ghwake. Vooni vano vakabasyagha vakasoka.
  bba-bba: Yɑm kpuro mi Yesu u dɑ, bɑru kpɑɑnɔ kɑ wuu mɑrosɔ kɑ ɡberu kpɑɑnɛbɑ sɔɔ
    bɑ rɑ kɑ bɑrɔbu nɛwɑ ben yɑɑrɑɔ kpɑ bu nùn kɑnɑ u de bu ɡesi win yɑberun swɑɑ
    buɑ bɑbɑ. Be bɑ mɑɑ ye bɑbɑ kpuro bɑ bɛkurɑ.
  eng-KJVCPB: 'And whithersoever he entered, into villages, or cities, or country,
    they laid the sick in the streets, and besought him that they might touch if it
    were but the border of his garment: and as many as touched him were made whole.'
  kgk-NT: 'Ha Hesu katu ogwahẽ ramo tetãgwasu-py, ogwahẽ ramo tetã nhepyrũ-py, ogwahẽ
    ramo ave tetã mirĩ-my, óga pa''ũ-rupi ombogwejy meme hasy va''e-pe hikwái. Ojerure
    íxupe: —Tande pyhy nde ao rembe''y-rehe jepe hasy va''e, he''i íxupe hikwái oipyhy
    va''e gwive okwera-ma hagwã.'
  waj-waj: Mmuakiaa yoosinna Yisuuva nuauyauvaki pinaa yoosinnaiyauvakiaata kiisa
    yoosinnaiyauvakiaatama gioonna kiaapuuya ngiari seena nniitarooya vitada yeenna
    yookaira mmatuuyaiyauvunu yapa kiada Yisuunna buruqa araivau nnaasu utuaaraivaara
    inna yaagueeqama yaparairavai. Mmuakiaaya inna buruqa araivau utuuya nniitarooyauvo
    taikooduu yoketaama hara kiada variravai.
  cpy-cpy: 'Omatzitaka ikinayitaki ewonkiriki nampitsi, otzinkamiki nampitsi, eejatzi
    owaantsiki, rowakoe-tziniri mantsiyari-paeni awotsiki jempe riyomparita-piinteeta,
    ikantee-tziri: “Pishineteri mantsiyari-paeni ipampitawakiro eepichokiini opatzi-kaakiki
    pithaari.” Tema ikaatzi pampitzita-kiriri ithaari Jesús, etsiyata-koyitee.'
  ekk-PKP: Kuhu iganes Jeesus läks − küladesse, linnadesse või maapiirkonda −, toodi
    haiged turuplatsidele ja paluti, et Jeesus laseks haigetel kas või oma rõivaserva
    puudutada. Kõik, kes teda puudutasid, said terveks.
  mpx-mpx: Hauna labi i nonoek, ebo panuwa bwabwatal o ebo awan kekeisi bolo hi minaa
    uleya, gamagalau tokasiyebwa hi pwatanik ge hi teleliya abamaket elana. Hi awanun
    elana tokasiyebwa Yeisu ana kaliko buhuna ya nihi pibose, inoke bolo hi pibose,
    gegewel hi molu.
  wbp-wbp: Nyarrpara-wana-puka kuja kala Jijaji warru wapaja yalirla ngurrararla,
    yapangku kalalu-jana kanjarla-yirrarnu nyurnu-wati nyanungu-nyangurlu warlalja-kari
    warlalja-karirli mangarri-kirlangu-kurra japu-kari japu-kari-kirra Jijajiki nyanjaku.
    Kalalurla purlanjarla wangkaja nyurnu-patu Jijajikiji, “Ngurrju-manta-nganpa!
    Marnpirnirnangkulu jurnarrpa yungurnalu ngurrju-jarri!” Yangkangku kuja kalalu
    marnpurnu jurnarrpa Jijaji-kirlangu, ngulaju kalalu kapanku ngurrju-jarrija jintawarlayi-jiki.
  luo-luo: Kamoro amora mane Yesu odhiye; e mier madongo kata matindo kata e gwenge,
    ji ne kelo joma tuo e chirni kendo negisaye mondo oyie jotuogo omul kata mana
    riak lawe. Ji duto mane omule nochango.
  nhe-NT: Huan campa hueli quema Jesús calaquiyaya ipan ranchos o ipan altepetini
    o campa caltini, tlacame quintecayayaj nochi cocoyani campa panosquía. Huan nopa
    cocoyani quitlajtlaniyayaj ma quincahuili san quiajsisquíaj iyoyo, huan nochi
    tlen quiajsique iyoyo, mochicajque.
  aii-aii: ܘܐܲܝܟܵܐ ܕܥܵܒܹܪ ܗܘܵܐ، ܓܵܘ ܡܵܬܘܵܬܹ̈‌ܐ، ܝܲܢ ܓܵܘ ܡܕܝܼܢܵܬܹ̈‌ܐ، ܝܲܢ ܓܵܘ ܙܘܼܡܵܢܹ̈ܐ،
    ܟܹܐ ܡܲܬܒ݂ܝܼ ܗܘܵܘ ܡܪ̈ܝܼܥܹܐ ܓܵܘ ܫܘܼܩܹ̈ܐ، ܘܦܲܪܦܸܠܝܼ ܗܘܵܘ ܒܝܼܹܗ ܕܕܵܩܪܝܼ ܐܘܼܦ ܐܸܢ ܕܗܵܘܝܵܐ
    ܒܫܸܦܘܼܠܵܐ ܕܠܒ݂ܝܼܫܬܹܗ. ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܕܵܩܪܝܼ ܗܘܵܘ ܟܹܐ ܦܵܝܫܝܼ ܗܘܵܘ ܒܣܝܼܡܹܐ.
  esk-NT: Napmupayaaq Jesus nunaaqqiuramukman suli nunaqpaŋmun iñuich aggiutruġniġaich
    atniġñaqtuat iḷḷiuqaqługich tumitchaanun apqusaagaksraŋiñun Jesus. Tamatkua iñuich
    iŋiqsruġniġaat Jesus atniġñaqtuat aksiḷḷaŋniaġukługuunniiñ atnuġaaŋa. Aasiiñ taatnaqamitruŋ
    nakuqsiraġautiginiġaat.
  msb-msb: Tapos kun hain siya mapakadto bisan sa mga lungsod, sa mga baryo, o sa
    umahan, ginabutang ninda an mga masakiton sa mga tyangihan. Nakimaluoy ini na
    mga masakiton na padutduton lang sinda bisan kun sa sidsid lang san iya bado,
    kag an tanan na nakadutdot sa iya bado nagkaarayo.
  cpa-NT: Jøng² ca¹tógh¹dsa dsa² dsoh³ jøa³hmah³ lǿa¹² ju³ ha² juu¹² ca¹dsiég¹ Jesús,
    ho¹ ju³ juøi² juøh¹², ho¹ ju³ juøi² mih², ho¹ ju³ rancho. Ca¹tsáih¹dsa Jesús chi²júh²
    lé² láh² dsa² dsoh³ ca¹lah¹cónh¹ hé¹ tsǿnh³dsa. Jøng² ca¹hlú² báh³ ca¹lah¹já¹
