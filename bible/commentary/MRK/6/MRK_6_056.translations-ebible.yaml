  eko-eko: Wakhula vahali aari weettaawo, mmamuti, nsitati ama mmashapa, aari othuuliwaka
    alwele na olawaniwa mparasa. Noovekeliwa yoori nenkawu awahi osapa nshaka la ajapi
    yawe; maana ooshi apale aari osapaaye aari wiiya oovona.
  qxn-NT: 'Maytsay marcacunapawan estanciacunapa y mercädocunapawan jallga chacracunapa
    Señor Jesucristo aywaptinpis, paymanmi tucuyläya geshyagyashacunata chätsirnin
