    chalau echechich agasudak sachi chanak chechubuk agnabuk douk echech isave chowachabal
    chapemu. Ali echech chasalik Jisas dodogowich atich umu agasudak sachi chususuh
    algasih umu ananih lupah. Ali chanatimaguk douk chasuh algasih umu ananih lupah
    uli, wata yopich.
  grc-F35: Καὶ ὅπου ἂν εἰσεπορεύετο—εἰς κώμας ἢ πόλεις ἢ ἀγρούς—ἐν ταῖς ἀγοραῖς ἐτίθουν
    τοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ
    ἅψωνται· καὶ ὅσοι ἂν ἥπτοντο αὐτοῦ ἐσῴζοντο.
  cav-NT: 'Eju tuque junatiyaju epu achaacha cuanaju, epu arida cuanaju, tee cuanaju
    aniya cuanara jadya tunajatu cuinanashabarecuare edijiju ujejeda cuanaque. Canerecaticuare
    tuna tuaqueja: —Cajabamereticue taa ujejeda cuana queja micue una cuatsa cuana
    pijidya jutidya, tuna chacha juishu, —jadya tunajatu Jesús acuare. Dutya ejeque
    tuja una jabaqui jucuare cuanaque tuna pana chacha jubarecuare.'
  kgp-NT: Ti tỹ ẽmã ũ tá jun kỹ ag tóg vẽnh kaga gé kãmũ tĩ, kỹ ag tóg ĩn prur ki
    ag vin tĩ, ẽmã kãsir ki, ẽmã mág ki ke gé, vãnh kãmĩ ke gé. “Mỹ ã mỹ há, ẽg tỹ
    hẽn ri ke mũn ã kur mráj mẽ jé?” he ag tóg ti mỹ. Kỹ ag tóg há' há' he kãn mũ
    sir, ag tỹ ti kur mẽn kỹ.
  bvd-bvd: Ma maefere ki tiifau ne sa Disas nia lea uria, na toae ki kera da ngalia
    mai na toaa matai ki uria lao usie ki, ma kera daka ledia sa Disas uri wane matai
    ki kera daka samo tona tatagwarana maku tikwa nia. Ma na toaa neki tiifau kera
    samo tona, kera daka 'akwaa.
  ukr-1871: І куди нї приходив Він, у села, чи городи, чи хутори, на майданах клали
    недужих, і благали Його, щоб їм хоч до краю одежі Його приторкнутись, і хто тільки
    доторкнувсь Його, спасав ся.
  apz-apz: Jisas hoꞌmo soꞌmo nowahonɨngki aꞌmokuso aꞌamu mnokinoꞌnjo somo intokwapontɨfi
    wopayo mpe yɨwoꞌnɨngkohofo sopo itofasyontɨfi Jisasɨmo ulɨmentohofi, Hwe Engofo,
    nakwo jɨje manjiꞌmofomo aho wakupmꞌmokano. Ose ulontɨfi hofɨko kakoe manjiꞌmofomo
    aho upmꞌmokumentohofoso hofɨkoe mnokino moiꞌwo imoꞌnɨmentisofoho.
  yon-yon: Yesu kunaya winimaan, kambong aom o taun aom o ambibkin angka o kunaya
    winimaan kuu bob anikaddan kuu yenambed be mene kambong wedya nongkobimaib. Kwane
    yi kuu badmendok ande eekmimaib, yebkad doboob dungkun yaa kangkon, korem kane
    kanembed ye yaa badmeniwen kuu amun keriwen.
  poi-NT: 'Ju̱t́quej nɨcpa Jesús jém xut́upɨc tɨgaŋjoj o jém mɨjpɨc attebetyaj, jém
    pɨxiñt́am inimiñyajpa jém mɨmneyajwɨɨp. Ichacyajpa jém calle aŋna̱ca ju̱t́ naspa
    Jesús. Cuando núc Jesús, jesɨc jém pɨxiñt́am icunucsáypa iga icpɨsyajiñ jém mɨmneyajwɨɨp.
    Nɨmyajpa: —Jɨ́gaayɨ nada más iga michɨgayyajpa jém iñyoot́i jém mɨmneyajwɨɨp.
    Porque siiga ichɨgáypa iyoot́i iŋna̱ca, pɨsyajpa it́u̱mpɨy jém mɨmneyajwɨɨp.'
  dhg-dhg: '@see-verse:MRK.006.055'
  wuv-wuv: Ma nabaa i aununaa hitani—a'a ei pusu'o gufu, baua gufu, o sugatata'aia,
    rona fahainopaa ei funua papaa ei humuu alo'alo. Ma ronamina i'igifawe'i a'ana
    ba nei ugainaa ro'odu ba ro'aa idoaa fei supuu susuna. Ma minaa ei rona idoia,
    na pedu ei funuaa ro'odu.
  quf-NT: Chaymi Jesusqa maylawpi nir yaĉharllapaqa, chay may riyashan nankunapi ima
    qishaqninllapakunataqa apar yarachiqllapa. Michka pwiblukunapi, ĉhakrankunapi,
    nankunapi ima katinmapis, qishaqninllapataqa yarachiqllapa. Chaymi kusalata Jesustaqa
    rugaranllapa raĉhpanpa manyanlamatapis kamananllapapaq. Chaynu chay raĉhpanpa
    manyanta tukuy kamaqkunaqa allinna kidaqllapa.
  yuw-yuw: Yesu yu böcsadechu o taundechu o sa amna maiyan wocehu idina owi amnaho
    woroc kombingga muyu nucni obukoc tima yu yuot yangat fengo maket taitdechu orin
    uyap tan wocin fing tongga Yesu dönac orongi ingoroc inong tonggung, “Goc ning
    banaiya non gochon tec tohomimöca sogito orokona.” Dönac ihoroc inongmuya owi
    amna tecno wot mögungma yu ambarac orokongbödegung.
  mph-mph: Malany pata arrarrkpi iwuyarrukuning tuka ngampiwi yarrangung juju tuka
    nungpanpal kunak, awuntumangungka tuka japirri pata arrarrkpi pata amajunmajung
    la awunputpangung tuka kunak nuyu Jesus awunpaningulakan. La iwulajakpuning ja
    Jesus angkumiyarmangung iwatpa nuyu manpurrwa nuyu awangulikin, la pata amajunmajung
    iwatpang nuyu manpurrwa nakapa awungulikinang.
  hus-NT-1971: Ju’tamaquitsq’ui ti xe’ets a Jesús max ti al i cuenchalab, max ti al
    i bichouchic, max ti al i alte’ q’uimath, taja’ u chanchinal ani u mo’canchab
    i ya’ulchic ju’ta ta ca huat’ey. Ani an ya’ulchic in lej canat ucha’ a Jesús max
    in ejtohual quin tacchi hue’ in acan in nacat coton. Ani patal ax in tacchal tala’
    jeley.
  med-med: Jisas wamp manga rʉⱡaip anggʉtʉm kona mbila muna, kona peng kel mbila muna,
    pana kongun kona mbila muna, en enim nga kui wamp mbʉ mek, mel rarʉp kona mbila
    elpa elpa tek molk, Jisas waldʉk, kui wamp kʉⱡ ndi, Jisas elim nga muⱡ punt kʉⱡ
    minda angina, ndʉng ndam, wamp mbʉ, nga kui mbʉ wang nimba nʉk pʉtʉng.
  bch-bch: Ta somisomi oangga ila ngan gid tibur ga tuanga kapeipei ga gereirei, gid
    tidol gid dibala ngan tibur oalo aea, ta tibeta matua ei ngan ilongean gid dibala
    ta tisibo ele pononga imatamata. Ta gid toa ngada oa tisibo ei bedaoa, tinid iuot
    kemi.
  cco-NT: Jo̱ doñiˊ jiéꞌˋ lɨ˜ dséeˊ Jesús, si lacaangˋ fɨɨˋ píꞌˆ o̱si lacaangˋ fɨɨˋ
    cóoꞌ˜ o̱si lacaangˋ jenuuˋ é, jo̱ dsijéengˋ dseaˋ jaléngꞌˋ dseaˋ dséeꞌ˜ quiáꞌrˉ
    fɨˊ jee˜ ꞌnʉ́ʉˊ, jo̱ mɨꞌˊ dseaˋ do jmɨꞌeeˇ Jesús e faꞌ capíbꞌˆ sɨ̱ꞌˆbre nigüɨ́ꞌˉ
    i̱ dseaˋ dséeꞌ˜ do. Jo̱ lajɨɨngˋ i̱ dseaˋ dséeꞌ˜ i̱ güɨꞌˊ capíꞌˆ ꞌnɨꞌˋ sɨ̱ꞌˆ dseaˋ
    do, ladsifɨˊ ladob ꞌláaiñˆ.
  deu-1951: Und wo er in Dörfer oder Städte oder Gehöfte einkehrte, da legten sie
    die Kranken auf die freien Plätze und baten ihn, daß sie nur den Saum seines Kleides
    anrühren dürften. Und so viele ihn anrührten, die wurden gesund.
  alq-ALGNT: Jesos ki paba ijagoban odenajican, odenan, acitc kitige8inni odaki8an
    iima akikag. Adigotc dac e paba ijagobanen, ki iji8idama8agani8i ka akozindjin,
    e asagani8indjin ka iji ada8ani8anig. Okitci k8ag8edjima8agoban dac Jesosan kidji
    gi pagidinigo8adjin pagigotc eta kidji taginamo8adj 8ajagameig okonasini. Kakina
    dac ka taginamo8adj ki kige8ag.
  ixl-NNT: As katil uveꞌ nik ipalkat Aak, moj tulaj unqꞌa tenameꞌ, moj tulaj unqꞌa
    talaj tenameꞌ, as moj tulaj vitz, as nik taqꞌ kuꞌ unqꞌa uxhchileꞌ unqꞌa aachꞌoꞌmeꞌ
    tu bꞌey. As nik ijaj kuybꞌal te Aak uvaꞌ aal kuxh koj u toksaꞌm Aakeꞌ la ikan
    unqꞌa aachꞌoꞌmeꞌ uveꞌ nik taleꞌ, tan abꞌil uveꞌ nik kanon u toksaꞌm Aakeꞌ, as
    yak chit nik tel u chꞌoꞌmeꞌ stiꞌ.
  boa-NT: Aabéhjáa patsɨ́hjɨváríyé íjcyámeke úwááboobéré pehíjcyá cómíñeri íjcyámeke,
    ííyéétsɨhjɨ́rí íjcyajáhjɨ múnáake, íúmɨhéneri íjcyámeke. Átsɨ́hjɨ múnaáhjáa idyé
    chéméméhjɨke pícyohíjcyá dibye pájtyéítsɨhjɨ́vu. Áánemáhjáa nehíjcyámé dííbyeke
    dibye diityéké íwajyámúubávúré idyómájcótso ditye ibóhɨɨ́ki. Ahdújucóhjáa dííbyeke
    íwajyámú dómajcóméjuco bóhɨhíjcyáne.
  etr-etr: Sege dibe sulubadelagige gaamu dibe sulubadelagige, mosö dibe sulubadelagige
    Yesu e awäla besela galasebea amida, udia dolö nefolalo amolia oloi difolalo amo
    gaula mafula magaia gaamugi negesisi. Negesiä ilia Yesuma gelola sähalea, Oloi
    gowe ilia dïe fagulo bidigimu diigimäiamelëla säi. Oloi amoli sulubadelaea amala
    diigisebegi, wahisa maadei.
  quh-NT: Mayllamanpis pay chayajtin, ranchosman chayrí llajtasman chayrí camposmanpis,
    onkoskasta apamuspa callesman churaj cancu. Jesusmantataj mañacoj cancu p'achanpa
    t'icasnillantapis llanqharinancuta. P'achanta tucuy llanqharejcunataj onkoynincumanta
    thañichiskas carkancu.
  kwi-kwi: 'Jesús ainki pɨpulurakas katsa pɨpulurakas ɨnkalparakas ɨmtuasmin, awane
    ishturuza kwaat kit mikin taara. Uspane Jesústa paikuara: “Aune up kwaksham puntakin
    paashimtumakpas, wat panapa,” kizara. Ussa paakane, ishtune wat parɨt. Jesúsne
    ishturuza wat paninnarɨt.'
  agm-agm: Aihɨ nahataapɨpɨhɨ Jisaasiho daimɨ naimbɨpɨhɨ aunahɨpatɨ awaipatɨ taunɨhandaatɨhɨ
    amɨ gwɨharaahonyaara amɨ osaataatɨ isɨhiya kiyaamɨ naisɨhiya timbɨpaisawɨhiyai
    aunahɨpa isɨhiya ahoyanɨwɨ nandapa amɨ wapa nunyawɨ nehohɨpɨpɨhɨ maaketɨhandaatɨhɨ
    numwaasi nasawaayopo. Numwaasi napɨwɨ ahɨwisawosawɨ Jisaasihoai saundawaatopo.
    “Jisaasihoŋe, isɨhiya timbɨpaisahiya kinyɨ apotɨhɨrɨ giwɨta nehɨ winjase,” undawaatopo.
    Aihɨ isɨhiya timbɨpaisahiya saiwɨ Jisaasihomɨ apotɨhɨrɨ numwɨhatɨwɨ iwihohiyɨhiya
    kiyaamɨ timbɨpa owetihɨ noaipapɨ gaahiyaatawaayopo.
  ubr-ubr: Ato Iesu efan menan nan i’nan au mafam goa, au mafam gagamis a masau guwiai
    nan sabu sawauotis siboes si’nan baitotobon efanai nan sibifefeyanai itibasites
    an beber rewan wat sitruyein. Ato osi Iesu an beber wat siruruyein on engon siyayawas.
  tsw-NT: Uba̱ta̱ u na u uwai suru, a̱ lyuci gbain na̱ mulyuciꞌi na akapi a̱ ba̱ta̱,
    a tsu zuwaa yi ta̱ a̱za̱ o ubanakun o uꞌuwata we eden. A̱vu, a pati yi u lyawa
    le a̱ juꞌwa̱n ngeꞌen mu utugu ma̱ yi. Aza a na a̱ juꞌwa̱n niyi suru a̱ tsura̱
    ta̱ lafiya.
  cax-NT: Au nanaiña arrüna cauta yebotitü, au rranchuca y au puebluca arrübama pohoso
    iñanama bama maunrrocono au plaza. Arrübama maunrrocono manquioma pünanaquiti
    nauqui chebo uiti aiñema nabeu naibirrti. Arrübama iñentama urriancama tato.
  aia-aia: Ta 'omaa he'ua nai 'ari ei, 'iraaui sae ra waa'i mai moe'a i sae adaa'i
    nara daoha mara nuga goni'i na'i ta'i dora a'ora. 'Iraaui sae daoha rau bonga'inia
    Jisas dorai karohia moi gaonai to'oni tewa ana. 'Iraaui nei rau haua o'asi rau
    goro aho'i baani'i daoha ra to'iraau.
  srp-1865: 'I kud god iðaše u sela ili u gradove ili u palanke, na raskršæima metahu
    bolesnike i moljahu ga da se barem skuta od haljine njegove dotaknu: i ozdravljahu
    svi koji ga se doticahu.'
  agt-agt: A maski had sin na ili ikid na lugar ya umeyan na a enda nekahad tentu
    ya nagtatākit kiden, a maski netabnak da kid la ta tātangngan na dapun kiden petta
    maita na kid. A nakimemallak kid ta si-gedan da la ya gayadan na barawasi na en.
    A sa nagmappya hapa ya ngamin kiden nakasi-ged tentu.
  lug-lug: Wonna wonna gye yagendanga, mu byalo, mu bibuga, mu butale ne ku nguudo
    ne baleeta abalwadde ne bamwegayirira waakiri bakwateko bukwasi ku lukugiro lw’ekyambalo
    kye. Era bonna abaakikwatako ne bawona.
  yby-yby: 'Minabokuti minabokuti taoniloka ito numuda lasolaukati saina lasolaki
    napaki delaibo wewena li esa ikaka ebatoka maya dilipimi molikadanaki sa-liki
    li me: Upakalohe ito aha lawolawokalohe dadeloti li elikiki haka litae. Liki loka
    loka iki likayoko, asaiki lebo wewena maya haka liki suwae.'
  heb-heb: ובכל מקום אשר יבא אל הכפרים או הערים ואל השדות שם שמו את החולים בחוצות
    ויתחננו לו כי יגעו רק בציצת בגדו והיה כל אשר נגעו ונושעו׃
  mpp-mpp: Yesu ye taonka nga mac-alingka ailu mac-gogocka hikeme, ngic-ngigac yengi
    ngic-ngigac huckolec bacebalu maket sobengka locebaibong. Ailu huckolec yengi
    Yesule ngakpi susucinele mucine oiyaningte dogbac ailu micnoibong. Aime oiyaibong,
    yenge sasawadi madickeibong.
  apb-apb: Na ahutana mo leu nge a Jisas ko lae aani mala mo henue paine wa mo huilume
    wa ngaeta mo leu lo'u, mwala kire ko ha'a-enohie mo mae-maea'a i laona mo amaa
    aana mo henue huni maa'oohie. Oto kire ko eitanaie uri hunie kire ke kopi mola
    aana ta'ena nga leu aana to'oni ingeie. Na ahutana mo iini kire kopi aana, kire
    awaa oto.
  san-TEL: తథా యత్ర యత్ర గ్రామే యత్ర యత్ర పురే యత్ర యత్ర పల్ల్యాఞ్చ తేన ప్రవేశః కృతస్తద్వర్త్మమధ్యే
    లోకాః పీడితాన్ స్థాపయిత్వా తస్య చేలగ్రన్థిమాత్రం స్ప్రష్టుమ్ తేషామర్థే తదనుజ్ఞాం
    ప్రార్థయన్తః యావన్తో లోకాః పస్పృశుస్తావన్త ఏవ గదాన్ముక్తాః|
  ben-IRV: আর গ্রামে, কি শহরে, কি দেশে, যে কোনো জায়গায় তিনি গেলেন, সেই জায়গায়
    তারা অসুস্থদেরকে বাজারে বসাল; এবং তাঁকে মিনতি করল, যেন ওরা তাঁর পোশাকের ঝালর একটু
    ছুঁতে পারে, আর যত লোক তাঁকে ছুঁলো, সবাই সুস্থ হল।
  ntu-ntu: X drlvekeng vzkile, mz mztea, mz taon, o nrlanc, leplz nzrglqtimqng kztedrng
    kxnzyagoxng me nzyrlwrpx-lxblrngr. X nzyrnititrpzlr bade kx narlr-ngrbzle mz kztedrng
    nzbxtrtx-krpwzlr nctq lrpz scde. X leplz kxnzyagoxng kcng tzbxtrpzlr lrpzde nzmrlzng
