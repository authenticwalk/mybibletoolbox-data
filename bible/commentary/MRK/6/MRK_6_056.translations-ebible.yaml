  ake-NT: Mɨrɨ awonsi'kɨ Sises utɨpɨ'to' airɨ'ne—eke iwa ton pata amʉ', umɨ amʉ' awɨrɨ'ne
    rɨ—mɨrɨpan ka'pon amʉ' uya takuru'kena' nan apɨtʉ'pʉ kʉrʉpo'po pɨ' e'nɨto' pata'se'
    ya', mɨrɨpan kon uya ipan pe ipawana'tɨ'pʉ takuru'kena' nan uya ipon e'pi a'pɨ'to'
    pe, mɨrɨpan tanporon kon a'pɨ'nin nʉ'san usepi'tɨpɨtʉ'pʉ.
  qvn-NT: Nätan acapa marcachrüsi, u acray marcachrüsi, u estanciapitas Jesús aywanganmanmi
    gueshyagcunata jorgapäcug, camiñumansi pläzamansi “Jaculaytas yatayushagnar” nipäcunanpag.
    Nätan nipäcungannuylam yatayugcagga cuticapäcug gueshyancunapita.
  tku-NT: Calhāxcuhuālh Jesús tanūlh nac lacsti'na'j cā'lacchicni' ē nac xaka'tla'
    cā'lacchicni' ē masqui nac ranchuj, ixcāmāpī'can ta'jatatlanī'n nac talajni' ē
    ī'squi'ni'can xmān cacāmakxtekli nataxa'ma ixtampān ixlu'xu'. Ixlīpō'ktuca'n tī
    taxa'malh ixlu'xu' tatzeyankō'lh.
  bjk-bjk: Ma nang kö boxönö xirip ma xöbo lagunon kirip nang e Jisas ixobo önan könan,
    a nangadi toxobo bulbulus abo miniset kölöme xö boxönö möxö misik. Me idi toxobo
    seng ine bara irabo ömaraxen idi rua rörön a ngusuno man te ine mon, me ewe idi
    nang toxo tön, toxobo langlanga.
  msy-2020: Iesus nguibar ekiaba ko nguibar doziba ko ruarir nguibabar zui. A zuir
    nguibar kaba me arazir kamram ami, me arɨmariar gumazamiziba inigha iza nguibamɨn
    tongɨn da arɨgha, egha a gakaghora ghaze, a men asughtɨma, arɨmariaba itiba an
    korotiar avɨzibar suigham. Ezɨ gumazamizir an korotiamɨn suiziba, men arɨmariaba
    gefi.
  bpr-bpr: Na balù nè gusalun di dad malnak banwe, ku demen di dad lunsud, na di dad
    gumnè, nebela i dademela nun tduk salu di gal gustifun i dad to. Na fakdo ale
    di ku Dyisas du fye began ale fagot balù lo di kilil i saulan. Na ku simto gmagot
    i saulan, mgulê.
