    gema to'ona madudu'ana ruu tekwa aana. Ma nga ta'a te'efou lo'oo gila gema to'ona,
    ma gila ka gwari'a no'o.
  ded-ded: Yesungo taonnu nga amabisicfu endaru ngicngac yeneng ngicngac hafeigoc
    meyunuma didiu faiyunugec ngakpia susiaac witiha kpeseregecdeac derecgegec. Amma
    kpeseregec, yeni sasawango ngereegec.
  ewe-ewe: Afi sia afi si Yesu yi le kɔƒewo, duwo kple agbletawo la, wokɔa dɔnɔwo
    vaa asiwo kple mɔwo toe, eye woɖea kuku nɛ be woaka asi eƒe awu pɛ ko ŋu. Le nyateƒe
    me la, ame siwo katã ka asi eŋu ko la ƒe lãme sẽna.
  nuy-nuy: Anubani-yung ni-yanggi-magaa buguni wubani-wuy aanga-wuy. Anubani warraarra-mangi-magaa
    warraawurru-yung warra-murrgulhangi warraarra-guṉḏa-guṉḏa-yinyung, anubani-rruj
    yaga wuu-yamba-yambiynjini-rruj, wurru-muṉḏu-muṉḏugaa. Naagi-yung na-Jesus wunu-yandhawiwandi-magaa,
    “Warruburru-yung wurru-lhangurrngandi-yinyung, ambi-yaaḻi-waṉagang amubama-waj
    ama-mangudhig-duj,” wurru-yamaa-magaa. Yagu warruburru-yung warraarraarrawindi
    wunu-yaaḻi-waṉagaa, wurru-maṉdhini-magaa wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲘⲀ ⲈϢⲀϤϢⲈ ⲚⲀϤ ⲈϦⲞⲨⲚ ⲈⲢⲞϤ ⲈⲚⲒϮⲘⲒ ⲒⲈ ⲚⲒⲂⲀⲔⲒ ⲒⲈ ⲚⲒⲒⲞϨⲒ ⲚⲀⲨⲬⲰ ⲚⲚⲎ ⲈⲦϢⲰⲚⲒ
    ϨⲒ ⲚⲒⲀⲄⲞⲢⲀ ⲞⲨⲞϨ ⲚⲀⲨϮϨⲞ ⲈⲢⲞϤ ϨⲒⲚⲀ ⲔⲀⲚ ⲚⲦⲞⲨϬⲒ ⲚⲈⲘ ⲠⲒϢⲦⲀϮ ⲚⲦⲈⲚⲈϤϨⲂⲰⲤ ⲞⲨⲞϨ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
    ⲈϢⲀⲨϬⲒ ⲚⲈⲘⲀϤ ϢⲀⲨⲞⲨϪⲀⲒ.
  buk-buk: Ma malac atu ti sauŋ, me gameŋ ŋamakê-ŋga bocke naŋ Yisu mbo, naŋ lau sêtoc
    si lau gêmbac sêyêc maket ŋamala, ma sêteŋ Yisu bu ŋac sêmasec iŋ me bu sêmasec
    iŋ ndê ŋakwê ŋambwa. Ma lau hoŋ naŋ sêmasec iŋ, naŋ ŋamlic ŋayham sa.
  pri-NT: 'Â wâna diri ê pâ ére na é pâra naawê wà Iésu—wâna ê pâ ville, ma village,
    ma napô, ma aupwanapô—âna rà popa me tèpa maagé naa na pâ aupitâa kâra âboro diri.
    Â rà tacoo gooé, â rà ina têe pâ: «Pâri ma rà tu naa goo ârabwée''gà—wiàna êco
    ê gòobèreè?» Â wà diri tàpé na rà tu naa goo, âna rà nye wâdé kaa.'
  zpq-NT: Na' gate'teze gwyej Jesúsen', do yix̱e', do yež, con goseyix̱jue' beṉe'
    güe' ca' do chanez na' goseṉeyoede' Jesúsen' gwnežjue' latje yesox̱e' ḻa'ch late'ze
    x̱ni'a xen', na' yogo' beṉe' gosox̱en' besyeyacde'.
  por-TFT: Em qualquer aldeia, vila ou lugar onde ele entrava, os moradores levavam
    os doentes para as praças públicas. Então os doentes rogavam que Jesus os deixasse
    tocar nele, mesmo na barra da sua roupa, para ficarem curados por ele. Todos aqueles
    que tocavam nele ou nas suas vestes ficavam curados.
  gwi-NT: Ts'ą' Jesus zhat gwa'an, kwaiik'it gwatsal, akwat kwaiik'it gwachoo, ąįįts'ą'
    nijin dinjii nąįį gwanzhįh gąąhshii, kwaii datthak gwitee neehidik. Dinjii nąįį
    kwaiik'it gwatł'an dinjii iłts'ik nąįį nigiinlii, ąįįts'ą' giich'oodiikwat, “Ni'ik
    eelin kat ji' gaa narahaandal shrǫǫ!” giiyahnyąą. Dinjii juu yakat naanjik nąįį
    datthak shrineegaazhik.
  gvn-gvn: Jesus townbu yindu-yinduymbu kadanya, bamangka kanbalda bambay-bambay maninya,
    bawanya dindarra townbu. Jana bambayangka baban-babajinya Jesusanda, “Nganjin
    yunu kambi karrbanka.” Bambay-bambayangka wubulduku karrbanya, ngulkurrmaynda.
  nna-nna: Palajunngarra jirnikinyiyi tawunjarrangu tawunjarrangu ngurrarrangu ngurranga.
    Wurrkujartiny kanganyikinyiyijaninyi palinykarti. Town-jarrangu partijirri kaniny
    parlkarranga jintalu mayipa nganin-nganin warnkuku yinganyikinyiyi. Palanga parlkarranga
    wurrkujartiny wirrirnikinyiyijaninyi ngurrinyja jungkanga, Jesus-ja wurrarnikinyiyili,
    “Wurrkujartinyarrangu nyungurrangu karrinyaya wurruku nyinga manaku nyuntumilaku.
    Wurrupa warlilipiyangu, ngalypa jarrulupiyi.” Yija warlinajarrangu ngalypa jarrinyiyi
    wiyirr.
  nhy-NT: Iwan san kan Yej oyaya, itech weyikantin, rancherías, pueblojtin, tlalkawaltin
    o noso ipan ojtle, ompa okintlaliliayaj in kokoxkej, iwan okitlatlawtiayaj ma
    kinkawili maski san ma kikitzkilikan itzotzol para ma pajtikan. Iwan nochtin katlej
    okikitzkilijkej itzotzol opajtikej.
  asm-FB: তেওঁ যি যি নগৰ আৰু গাঁৱলৈ গৈছিল, সেই সকলো ঠাইতে নৰিয়া সকলক হাটে-বজাৰে থলে,
    আৰু প্ৰাৰ্থনা কৰিলে যাতে তেওঁলোকে তেওঁৰ কাপোৰৰ দহি মাথোন চুবলৈ পায়; এইদৰে যিমানে
    চুলে, সকলোৱে ৰক্ষা পালে।
  okv-okv: Eto Iesu na isa da peni ta rete da isapa ta rete degi ta rete market ari
    degi ta rete pambasuja amo embomeni na ambure embomeni umbuto puvutuhore ere kokondikitiaetija
    eto nei amo embo na Iesu ta bo tame ue kokondekea.
  mxt-NT: Ta tandɨhɨ ri ityi nu quɨhvɨ̱ ra chichi ñuu luhlu o chichi ñuu nahnu, o
    chichi cuhu, chacu̱n ñu chi ñu cuhví yuhu ityi. Ta chacu̱ ndahvi ñu nuu ra na
    cuhva ra cha tɨɨn ñu vasɨ chiin yuhu sahma ra. Ta tandɨhɨ ri ñu tɨɨ̱n chi ra,
    nduvaha̱ ñu.
  tzo-NT: Buc no'ox i'och ti Jesuse, mi biq'uit jteclum, mi muc'ta jteclum, mi colonia,
    laj smetsanic ti bebetic ti jchameletique. Laj yalbeic vocol ti Jesuse manchuc
    mi sba sc'u' no'ox tspicbeic. Scotol ti much'utic laj spicbeique, hech icolic
    uc.
  ind-AGS: Ke mana pun Yesus pergi, di kampung, di kota, atau di pedesaan, mereka
    meletakkan orang sakit di tempat-tempat umum dan memohon kepada Yesus untuk membiarkan
    orang sakit menyentuh ujung jubah-Nya saja. Dan setiap orang yang menyentuh-Nya
    menjadi sembuh.
  omw-omw: Iesusiva mwi mwataraqaa variqaro mpo mwatukya mpo mwatukya pata mwatukyave,
    nronra mwatukyave, uta aakyoqi vahu mwatukyarave, Iesusiva mwini nrohi varuvata
    mwi mwatanaahua nriqa vuhua sitaqita mwatukyaqaa kyeta Iesusirara po kye tita
    tiqata, Qiove nriqa vi nraakye qorahua i tuavaaqa vitiqaa kyaativarave? tuvaro
    Iesusiva qiove tuvata ekyaa mwiaqa kyaatu kyo nraakye qorahua kyuqema nraahu vura.
  yrb-yrb: '@see-verse:MRK.006.055'
  maa-NT: Ni̱ta̱ ñánda na̱xa̱ndá nga jahas'en Jesús, tsà na̱xa̱ndá jtobá‑né, na̱xa̱ndá
    iì‑né, i̱nchi̱ya‑né, ko̱ tsà rancho̱‑né, jñà xi̱ta̱ ya̱á sikáyijò jñà xi̱ta̱ xi
    xk'én ya̱ jngohosen ndi̱yá; i̱kjoàn bítsi'ba‑la̱ na̱s'ín tà jè i̱tjòn nikje‑la̱
    tsobà'ñó nga kàtandaà‑ne. Ngats'iì xi̱ta̱ xi kitsobà'ñó nikje‑la̱ kjòndaà yijeé‑ne.
  mcq-mcq: ꞌEjume Hura ara mamaꞌina maꞌuꞌumai ara rora kajino ea atakina ꞌeka roe
    maketi tinia irechaviꞌi Huni ateha uri ꞌunahuniji jarima ꞌwaravara. ꞌEjume ea
    mapoka Hu ateha uriji ꞌunavajaho sonahiara.
  sus-A: عِسَ نُ سٌمَ دَاشَ نُن تَا يٌ كُي، مِشِيٍ نُ قُرٍ مَيٍ سَمَ عَ يَ رَ يِرٍ
    مَكّنّنشِيٍ، عٍ عَ مَيَندِ عٍ شَ عٍ بّلّشّ دِن عَ شَ دٌنمَ سَنبُنيِ فبَنسَن نَ.
    قُرٍ مَ بِرِن نَشٍيٍ نَ رَبَ، عٍ بِرِن نَشَ يَلَن.
  jpn-1965: イエスがはいって行かれると、村でも町でも部落でも、人々は病人たちを広場に寝かせ、そして、せめて、イエスの着物の端にでもさわらせてくださるようにと願った。そして、さわった人々はみな、いやされた。
  fra-SBL: Partout où il entrait, dans les villages, dans les villes ou dans les campagnes,
    ils déposaient les malades sur les places publiques et le priaient de leur permettre
    de toucher la frange de son vêtement ; et tous ceux qui le touchaient étaient
    guéris.
  yka-yka: Antag-antag katekkahanne, si meˈ kalumaˈan ke, atawa si puweblo, atawa
    si lahat diyataˈ, pinabāk weˈ de meˈ masakihin si meˈ tabuˈan duk pabuyuˈ-buyuˈ
    siye pu si Isa bang makajari antan meˈ masakihin bisan hadja tuggu semmeknen.
    Na, kēmon makaˈantan iyehin kawuliˈan.
  mle-mle: Jisas kwasa tipaar, nima tipaar, duw vitiy mugwul rida tipaar yikuw, duw
    taakw giviyib kwurdiy nyidi tipaam takakuw, day jabir jabir bas sidaad diki wapwiyim
    kaykitidakik. Kaykitikuw, day ata viyakit tidiy.
  shp-NTPO: Jatian kaira Jesús, anichaa jemabaon itan maxkoshoko jemabaon nokota iki.
    Jaskarainbo nokóketian, icha jonibo winotainkobo ja isinaibo rakanxonkana iki.
    Jaskáxon Jesús yoikana iki, jan perakoota chopa kebítanibires ja isinaibo jato
    tii amanon ixon; jatian jawen chopa jan tii akabo benxokana iki.
  aom-aom: 'Iesuhu amo masijore ininore o dinöꞌe dinöꞌe rovëꞌiroho guomo guomoꞌe aribövioho
    giojimo ujuohoromo aehu gagovarue öri ariꞌere ë ro bahinövareje. Bahinugoromo
    Iesu ëninamiromo uanövareje: Guomo guomoꞌe aribövioho uëvego ja niögu vituohuremu
    rëhego ëhuro guomo guomoho barëꞌamajo. Ëhi uaꞌego ae rahu niögu rëhëꞌoho ëhuro
    marëꞌamonövadeje.'
  geb-geb: Zisas maaŋ mbuav za mba bigi ga ruigi. Ana ŋgui bakɨvir vov, mba ŋgui bisarire
    gum mba ruari ŋgui ana vhɨra ntan vui. Ana vuim, mba gumgi za kaagir rɨɨi gumgi
    ndia zav ŋgui rɨgivigen mbav khaŋ tɨga anan nzai, “Ndu nza khɨrarim, nza ndun
    shaa tɨvara suigɨrga.” Mbe maaŋ nzuav ana shaa tɨva suigi ntɨɨri, mbe rɨmrɨɨ za
    vhɨzi.
  eng-WYCLIFFE: And whidur euer `he entride in to villagis, ethir in to townes, or
    in to citees, thei setten sijk men in stretis, and preiden hym, that thei schulden
    touche namely the hemme of his cloth; and hou many that touchiden hym, weren maad
    saaf.
  bsj-bsj: Fiye gwam co dowe cinan lor kange cunukur, mor bitine cuwo ci bo ti ki
    nubo nuwa bo luma, fiye miyaka kange tiyenka ci kencoti na cin tai bwi belleceu,
    gwam nubo tai yange cin fiya luma.
  cak-cak: Xa achique na juyu', aldea o tinamit ntoc-vi ri Jesús, ri vinak xequiyala'
    ri yeyavej chuchi' tak bey ri nik'ax-vi rija', y niquic'utula' favor che chi tuya'
    lugar chique ri yeyavej chi masque xaxe juba' ruchi' rutziak (niquitz'om, niquichop)
    apu. Y conojel ri (yetz'amo, yechapo) apu, yec'achoj riq'uin ri quiyabil.
  chf-NT: Cachichcada que u bixe aj Jesús bajca an bit caj, nuc caj, y tä bij, ni
    gentejob u yäq'ue' ni c'ol winic tu ch'ejpa bij, y u ch'oc chen ubajob t'oc aj
    Jesús que u yäctan uba tuba u tälben u bucob ni c'ol winic uc'a u pojlen uba.
    Y upete machcatac u tälbi chich u bucba, u laj pojli chich uba.
  tlf-tlf: Kale Yesus imi tiinan-be uyo, abiip bisel tono, abiip katip tono, ilanggiip
    am tono kem tiine-balata, unang tinum iyo ipkumal mafak ilin iyo kulep mitam abiip
    mat ku to-bii kupkaa Yesus imi fomtuup daga-nilip e, “Kamogim kabaa. Kabo imkalapta,
    igil kapmi ilim umi magaang uta kup melebelipta, telela imolap tambalanan-temip
    o,” agelip e, Yesus iyo, “O,” agelata, unang tinum waantap ita yak Yesus imi ilim
    magaang melepmip iyo tambalanamip ko.
  piu-2006: Tawunu kutjupa tjuṯawana Yiitjulu yankula palyara nintirinangi, ngurra
    kutjupa tjuṯawanaṯarra. Yiitjunya tawunungka tjinguru ngurrangka tjarrpanytjala,
    palunya ngurrara tjuṯangkuya pikatjarra tjuṯa mantjira katirra ngarritjunkupayi,
    Yiitjulu pampuntjaku. Tawunungka ngururrpa yaṉangu tjuṯangku pikatjarra tjuṯa
    yurilpangka ngarritjunkula Yiitjunyaya tjapilpayi, pikatjarrangkuya palumpa kuuta
    kutju pampura palyarrinytjakuya. Pampuṉutja yuwankarraya palyarringkupayi.
  poh-NT: Jeꞌ woꞌ, reꞌ Jesus nanponic chipam jenoꞌ tinamit on abixbal on xa paꞌ chic
    jenoꞌ yeꞌa̱b, reꞌ take cꞌacharel nquiyew lok i quiyowa̱b chiꞌ tak be̱h eh naniqꞌuic
    ponok i Jesus ar, reꞌ take yowa̱b xquipahkaj reh chi eriyew kꞌab queh chi enquitzꞌaꞌj
    cok to̱b ta xa reꞌ ti ro̱k i suꞌt rijela̱ꞌ nah teleb ruꞌ, reh chi xa ru̱cꞌ reꞌreꞌ
    enelic lok i quiyaꞌbilal. Jeꞌ reꞌ ajic naxyeꞌeric kꞌab queh, chiꞌnchel take nicꞌ
    paꞌ qꞌuihal xitzꞌaꞌnic reh chi̱ꞌ risoꞌ i Jesus xelic woꞌ lok quiyaꞌbilal.
  tue-tue: 'Noo cʉ̃ʉ̃ wáaropʉre, metãmacã́rĩgãpʉre, pacamacã́rĩpʉre, cã́pũpʉre, cʉ̃ʉ̃
    netõwáadaropʉre diaráre néewa, cṹũ, yueyira. Jesuré sãĩyíra: —Mʉʉyaro sutiró
    yapa dícʉre padeñáma, jĩĩyira. Niipetira padeñáãrira netõjṍãyira.'
  bjp-bjp: Na foron maleh, na foron nanal na fel ke na birbiron maleh ae Iesu i la
    ulo, fanu ri faborong foron sasem na foron salan la turim. Foron sasem ae ri ka
    sising Iesu sau isi rik sigil sun kaen kia, ma ri tikii ae ri sigil u, ri ka liu.
  xon-xon: U yaa buen ntisakpem ni, bee itingbaan ni kan, bi joo ni bibum, ki nan
    bilni kinyaŋ ni, le ki mee u ke u cha bibum meeh waabɔkul aamɔjuul. Bimɔk meeh
    li na, libuul ngbaan ni le bi pɔɔk.
  tzo-ZNT: Buyuc noꞌox la ibat ti Jesuse, acꞌu la mi ta cꞌox jteclumetic, acꞌu la
    mi ta mucꞌta jteclumetic, acꞌu la mi ta parajeletic, tey la tal spuchꞌanic ta
    tiꞌilbe ti jchameletique. Oy la jlom jchameletic iscꞌanbeic ti Jesuse ti jaꞌ noꞌox
    la acꞌu yacꞌ ta piquel ti sne spimilcꞌuꞌe. Ti muchꞌutic ispique iꞌechꞌ o la ti
    xchamelic uque.
  mpm-NT: '@see-verse:MRK.006.055'
  ots-NT: Göhtjo pʉ jabʉ mí pa car Jesús, ncja ngu̱ já ciudad, ncja ngu̱ já tzi jñi̱nitjo,
    ncja ngu̱ já rancho, mbá hñɛ cʉ cja̱hni, mbá cuatijʉ car Jesús. Mbá tzí quí döhtjijʉ,
    mí pɛh pʉ já töy cja̱ co já hñu̱, pa bbʉ xti tjoh pʉ car Jesús, di dyöjpijʉ favor
    di jiɛjmʉ di dömbijʉ cár nttza̱ni cár da̱jtu̱. Cja̱ göhtjo cʉ to bi dönijʉ, bi
    zö‑cʉ́.
  hoy-hoy: 'अदिक येल्यारा यीशु ऊरगोळ, नगरगोळ या मोहल्ला दा होगतोगोन, रा लॉकुर बिमारगोळी
    सात्‍तागोळ दा ईटकु आऊन से विनती माळतोगोर, कि आव आंदरी तान कपळा अन्द पल्लाक अच
    मुट गोळुल: अदिक यास आऊक मुटतोगोर, आंदुर सब चंगा आगेगोर.'
  amo-amo: Vat kiti ka na awa piru ku nin gin gbiri, sa kagbiri, sa kipin, asa ida
    chiso anan tikonu nan nya niti tikasau, inin sughe kuchu kusu ayinin nani idi
    dudo (kubaga) kulutuk chass. Vat ligan nalenge na iwa dudo, iwa se ushinu.
  pjt-pjt: Panya paluṟu ngura tjuṯakutu anangi, tjukutjuku tjuṯakutu, puḻka tjuṯakutu,
    munu uṟilkutu kuḻukuḻu, kaya wirkankunyangka aṉangu tjuṯangku pikatjara tjuṯa
    katira ngaritjunangi aṉangu tjuṯa pitjala tjunguringkupaingka. Kaya pikatjara
    tjuṯangku Jesula ngatjiningi palumpa mantara pampuntjikitjangku, munuya uwankarangkuṯu
    pampuntjatjanu palyaringangi.
  cwe-cwe: Hanhu hohose haja Yesu hayahitile, muimigunda hebu muna yamabululu hebu
    mwiiziisi, wanhu waweka watamu muna yamagulilo. Wamulamba yawalekelele wadalise
    hata muna imhindo ya walo jake. Wose wowadidalise wahona.
  daa-NT: Ɗo ay helline wal geeger wal ɗo geray ku gee kuuk goy yeero, ŋu imiliig
    geen̰co ku raɗaw ɗo wer ka berel. Kar ŋu marmiliiji a ŋaa rasin̰co ŋuu diire kin
    bit ka kesuuney-at di. Paa ko, okin̰co kuuk diirta-at cooltu.
  mlp-mlp: Sa Yesus saw nabmo uliq aseseqtab teq uliqben amikmiktab in lehsa mataw
    in giyogniz gigo moq inaqta na giwaqeq maket-ib giqad leheq giqemid us yaqay.
    Usad in Yesus atoran diqmo bulon yaqay, Ni on mataw gigo moq inaqta ka gihulosid
    in giben ningo tubusan adekmo waziy haq yaqay. Haqsa on mataw Yesus ago tubusan
    adek waz yaqayta na bunmo gihol tidimniy yaqay.
  ape-C: Aria ihirub debeirubi bani shokurubi warub douk Jisas nanak um, arpesh sharao
    esheshish arugeh hapeyeshi shanak sheshubuk agundok douk eshesh apa shapeum. Aria
    eshesh sharig Jisas dodogowish atish um arugeh hapeyeshi shususuhw anagasih um
    ananih rupah. Aria ihishmorim douk shasusuhw anagasihum ananih rupah iri, wata
    yopish.
  bgs-bgs: Agad tun ta lunsud asta tun ta madiyù, agad ánda é ágsadunan i Jesus, igpadággà
    dan tô mga ágkabógókan tun ta plasa, asta igpédu-édu dan ki Jesus ka mému mawid
    dád tô mga ágkabógókan katô ugpu ka umpak din, asta inólian tô langun dan na ikawid.
  faa-faa: Yasu koraka rea ape sumu wakasema á soko, ape sumu kára á soko, ima yaoa
    ape manoa soko, perakano asekea hauaka rusua kakamasakipoko aporo hinamo makata
    tasane á taesapo. Taeraka ipu Yasuaki someraka, “Nómo pasu ke huhua isiapo sakaihoane
    siahoasisekeno ane nómo aosie.” Airakano Yasumo aosapo. Aorakano pasu huhu á ipu
    sakaihoane aporo hinamo makata tasane foakayia fasapo.
  kik-kik: Na kũrĩa guothe aathiiaga, mĩciĩ-inĩ, na tũtũũra-inĩ o na kana mĩgũnda-inĩ,
    o maigaga arĩa arũaru ndũnyũ-inĩ, na makamũthaitha ametĩkĩrie naarĩ mahutie gĩcũrĩ
    kĩa nguo yake, na arĩa othe maamũhutirie makĩhona.
  cap-NT: Jochiran kolta watjaran pajk watjaran ojklayatc̈ha Jesusaqui. Jakziquint
    ojklayatc̈haja, nekzi laa z̈oñinaca zjijcñipankaztac̈ha. Niz̈aza z̈oñinacaqui
    Jesusa rocchic̈ha, laa z̈oñinaca Jesusiz̈ zquiti lanznajo. Jesusiz̈ zquiti lanzñinacaqui
    z̈ejtchic̈ha.
