  qup-NT: Maypipas Jesús paktashpan uchilla llaktakunapi, atun llaktakunapi, wasikunapi,
    runakuna tantarina plasakunapipas, chaypi runakunaka unkushkakunata apapayanahun.
    Chaypina Jesusta tapurkakuna kay unkushkakunata yanapashpa churarishkayki shimillata
