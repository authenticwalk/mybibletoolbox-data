  uvh-uvh: Ka Jisas adi kama ka wara'ganang wa bagana aming ifamarak ning kane sa'
    tanga agu', adi yong girisi a yong kababi' u anga kadofiinga wa aming wari bagana
    aming ipma manggara fabanga kama bining ka aming wari bak tiaging wara'ganang
    kura Jisas u ning faniaging, o girii guning kwi' sa' tifemting udi giri wa, wa
    kane girii sini' mo' totang. Ning aniinga Jisas adi aigaim sa' tinga bagana aming
    kabi'mo' wari Jisas ning kwi' sa' tifema karendanga yareging.
  ino-ino: Mi'ko aise kumate'ae ala kumate'ae mi'ko aupalika Yisasi'a uno va'yi hike'a
    lusi kali vaya'ke'ya apavale'a e'a kuma folakapi apatake'a ani kali vaya'moki
    ala kefati Yisasife inake hae “Lakaeya lataleketa kena'kamo atupa'ale ame'ko ne'alisunakeno
    kaliti hano hise.” hu'a nehae. Hute'a mi'ko ani kali vaya'moki Yisasi kenale ame'ko
    ne'alikeno kali'api hano huno eteno apa'kufamo'a kanale hu'nae.
  gnn-gnn: Ga ŋunhi ŋayi Djesu marrtjinanydja bala wäŋalili birrka'mirrililinydja
    gulŋiyina, buṉbu-mäypamirrilili ga bala'lilinydja ḻurrkun'lili, dhunupana walala
    yukurrana marrtjinanydja yolŋu'-yulŋunhana walalanha gäŋala rerrimirrinhana bala
    Djesuwalana. Ga bitjanana liŋguna yolŋu'-yulŋuyunydja ŋuriŋi ŋuli yukurranha ḻiw'maranhana
    ŋanyanydja, gunganhana ŋuli, bala walala ŋuli waŋanhana Djesunha bitjana, “Way
    buku-djulŋi, dhiyaŋunydja walalay yurru rerrimirriyunydja walalay mulka nhuŋu
    girri' ŋi?... djinmir' yana.” Ga djinmir'wuynydja mulkanharawuy ḏukthurrunana
    dhunupana yukurrana, birrka'mirrina yolŋu walala bukmaknha.
  yal-yal: Yesu siga yiren naxan birin yi, banxidɛne nun taane nun xɛɛne, mɛn muxune
    yi fama e furetɔne ra nɛn lɔxɔ tidene yi. E yi Yesu mafan, a a xa tin furetɔne
    xa e yiin din a domaan lenben na. Naxanye birin yi e yiin dinma a ra, ne birin
    yi kɛndɛyama nɛn.
  cnt-NT: Ca₂le₂con₂ ja₁jme₁ŋɨ₅ Jesús, jë₁ma₂'í₅ jë₄ juɨg₂, jë₄ ciudad, o₃ le₂'i₄
    juɨ₅ ja₁ŋó₄ 'e₂, jme₁qui₂dsɨ₂jŋia₃ dsa₂ dsa₂ dso'₅₄, qui₂ca₂dsiog₃ ja₁niog₅ 'ma'₅₄.
    Qui₂ca₂mɨ₃ dsa₂ tsá₃ a₂nag₅₄ o₁jŋia'₅₄ a₃tag₄ tsɨn'₅₄ bá₄ cuë₃ jmɨg₄ a₂nɨ́i'₃.
    Jaun₂ ca₂le₃jɨ́n₃ dsa₂ dso'₅₄ i₂qui₂ca₂nɨ́'₃ tsɨn'₅₄ Jesús, qui₂ca₂'lóin₂.
  tif-tif: 'Kemin, Yesus ami tal-uneba kaali, abip dukum so, abip katip so, yak maket
