    vaakdul ina di xaaf, di daxa xaarik.
  kyq-kyq: Gɔtn naan̰ aanga tak se, kɛn maakŋ gɛgɛrge tu, maakŋ naaŋ baat ki, kɛn
    maakŋ naaŋ magal ki, lɔ kɛn ɓee naat ki, jeege ɓaano ute jee kɔɔn̰ɗege bɔɔr ki.
    Ɔɔ naaɗe sɛl mɛtn Isa ɔɔ n̰Ꞌɔn̰ɗe num naaɗe kutn taa kalin̰ sum. Ɔɔ jeegen paacn̰
    ut taa kalin̰ se, ɔŋ lapia.
  kwd-kwd: Ma ni lefu te'efou na la Jisas ngaia 'e leka ai, nga ta'a gila ngaria mai
