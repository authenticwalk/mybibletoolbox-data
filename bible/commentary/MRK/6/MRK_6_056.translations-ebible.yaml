  ena-ena: Kɨlebɨla suiŋ suiŋ hɨsɨŋ kɨlebɨla hadi hadi hɨsɨŋ abeba abeba hɨsɨŋ agɨlaŋ
    Jisasɨ nulɨdɨ hɨvɨ udaci kulaŋ iamɨgali hɨmiŋ hɨmiŋ daŋ agɨladɨ mɨgudɨbudɨbu fipɨ
    hɨvɨ covɨdami. Lɨdɨŋ kulaŋ iamɨgali hɨmiŋ hɨmiŋ daŋ agɨlaŋ Jisasɨ dɨ hadi kɨlakɨla
    hutesɨ agadɨ fɨdɨm hen mɨŋaigaiga saŋ nudɨ mavɨn ciaŋ ciaŋ abavɨdami. Abavɨdaci
    kulaŋ iamɨgali hɨmiŋ hɨmiŋ daŋ agɨlaŋ Jisasɨ dɨ hadi kɨlakɨla hutesɨ agadɨ fɨdɨm
    hen mɨŋaigaigaŋ ukaci lɨhavɨdami.
  nbq-nbq: O madukma inim, o ombokma inim, o adik-adik andoma inim, nagu hawen, it
    aup warek ako vasat vaga bisa wagu lagagwa. Bisa wagu lagagwarik, un Yesus ayum
    atok ininggis vagarupwak yiluk, nggino yugugu lagagwama, vakugu-selok, Aren ovok
    sek oginipu lagagi.
  tgo-tgo: E the valɨvaŋga Jisas va ve vuthawe, e ghembaghemba nanasiye na laghɨlaghɨye
    na the valɨvaŋga gharɨgharɨ inanjiwe, gharɨgharɨ thɨ bigimenaŋgiya ghanjiune thiya
    ghambwera ŋgora ghamba me vathavatha na thɨ naŋgo vurɨgheghewe thɨŋa, “Thare u
    vatomwe na ghambweghambwerake thɨ vɨghathɨgha ghanɨkwamana mbothiye?” Thavala
    va thɨ vɨghathɨ, taulaghɨko riwanji i thovuye.
  yap-yap: Ma gubin yang ni i yan Jesus ngay, ni lan e pi binaw ni ba’achig, nge pi
    binaw ni ba ga’, nge yungi n’en ni kan par riy yibe woldug e i gochowriy e girdi’
    e liliy rorad riy nga lukngun e binaw, miyad wenig ngak Jesus ni nge pag e pi’in
    yad mm’ar nga yugu ra mathgad nga taban e thal ni wuru’ e mad rok u but’; ma urngin
    e pi’in nra mathgad ngay e yigo’o ra golgad.
  mop-NT: Le'ec tulacal tuba tan u manül a Jesusu, wa meen caj, wa nucuch caj, wa
    aldea, te'i tanoo' u coyquintic a c'oja'an chi' bej a cristianojo. Tanoo' u c'aatic
    ti'i a Jesus ca' cha'büc u tüloo' ca'ax u chi' u noc' ti'i ca' ch'anücoo'. Le'ec
    boon tuul u tülajoo'o, ch'anesaboo'.
  tet-tet: '@see-verse:MRK.006.055'
  hlt-MCSB: Amah a kun nah te tah vangca ah khaw, khopuei ah khaw, lohma ah khaw,
    hnoyoih hmuen ah khaw tattloel rhoek te a tloeng pauh. Te vaengah a himbai dongkah
    salaw te taek ham pataeng anih te a hloep uh. Te dongah anih aka taek rhoek boeih
    tah daem uh.
  xtd-NT: Davaꞌa nga nuu n‑xo xeꞌen‑ia, ijan n‑xo xeꞌen ñayiu. Na n‑kɨu‑ia ñuu kuechi,
    ñuu naꞌnu, ranchu, davaꞌa nga nuu n‑xika‑ia, n‑ka xajan tuu‑i ñayiu kuꞌu ichi
    ijan. N‑ka xijan‑i xamani nuu‑ia, xa na tnɨɨ ñayiu kuꞌu juini ni yudaꞌma‑ia. Te
    ntdaa ñayiu ka kuꞌu n‑ka tnɨɨ itaꞌu yudaꞌma‑ia, te n‑ka ndvaꞌa‑i.
  mdy-ETH: ዬሱሴ ዓኣዼ ቤዞይዳ ቢያ፦ ጉርዶ ባኣካ፥ ካታሞይዳ፥ ካታሞ ዙላ ሃርጊንቴ ዓሶ ዒዛ ቤርቶ ዓሳ ቡኪንታ ቤዞ ዔኪ ዔኪ
    ሙካኔ፤ ዒዛኮ ዓፒሎ ዓጮ ዓርቃኒያ ዔያታ ሺኢቃኔ። ዓፒሎኮ ዓጮ ዓርቃሢያ ቢያ ዻቃኔ።
  spl-spl: “Lok pato, Nengâlen gâtŋe kundat me umatŋe topŋe topŋe teteyiŋgimu tatmai
    yu meyekmâ tohoain. Yawu gârâmâ sombemân menduhum katyekmunŋe gotyeŋanâk arirâ
    gâhât sâŋgum ya konok wâim yan âlepŋe otŋetgât naŋgain.” Sâŋetâ sâop. “Den yai
    ya âlepŋe otŋet.” Yawu sâmu nombotŋaŋe sâŋgumŋe wâim yaŋak âlepŋe otbi.
  usp-NT: Juntir luwar lamas tik'ax Kakaj Jesús li mak tilmit y lak luwar ri wi'tak
    chinaj re mak tilmit, xpetak yak cristian, xye'tak yak yaj chak' b'e y xtz'onajtak
    tok'ob' re Kakaj Jesús chi tijye' luwar rechak yak yaj tijchaptak raquitz chak'chi'
    ritz'ik. Juntir yak ri xchapowtak re xcani' tzib'tak re jyajak.
  zav-NT: Na' gatə'ətezə gwyeɉ Jeso'osən' šə lao' syoda, o šə lao' yež ca', con boso'onite'e
    beṉə' ca' chsa'acšene do cho'a nezən' na' gwsa'atə'əyoine' Jeso'osən' šə güe'e
    latɉə yesə'əgane' ḻachga lox xadoṉ c̱he'enə'. Na' yoguə' beṉə' ca' gosə'əgan ḻen
    besyə'əyaquene'.
  sgz-sgz: Má ngo a kusak uratung i gengen malar ngo i malar pakta, di oboi bos sasam
    iatung i kándi nián hut talum má dik sung Iesu ngo da tu singli sár i nomnobon
    lusán. Mái rung di singli, di no di sengsegeng.
  kek-NT: 'Yalak bar quinume'' li Jesús quilaje''xc''am li yaj riq''uin, jo'' sa''
    tenamit, jo'' sa'' c''aleba̱l. Que''xq''ueheb li yaj sa'' li be bar cui'' yo̱
    chi numec'' li Jesús. Que''xtz''a̱ma chiru: —Ba̱nu usilal, q''ue chikach''e''
    la̱ cuak'', chanqueb re xban nak neque''xnau nak usta ca''aj cui'' re li rak''
    te''xch''e'', te''q''uira̱k. Ut chixjunileb li que''ch''e''oc re li rak'', que''q''uira.'
  blz-NT: Mau mbaria kotakaan ni Yesus, mau na kampung, mau na kota kabai se' na libutan,
    na dodongoan inono' mian men manggeo pokelaionna i raaya'a na pasar. Ka' pa'ase'onna
    i raaya'a kada' daa mian men manggeo iya'a patalaion mongkoyong juba ni Yesus,
    mau tongko' puusna. Wiwi'na men nongkoyongmo sida nalesi'.
  poe-NT: La ko kaín nketí kjuíji chꞌán, á chjasin ntsí, á chjasin hyé, á no̱nte̱e
    sín ó kjuíjiko sín tí si̱nníhi a chrínta nti̱a. Na ntá chrónóe̱he̱ sín tí chꞌín
    Jesús kíxin kjónté chrínta iké chꞌán ó chrókuákóxi̱n sín, ichro sín. Na kaín xín
    tí sín kuákóxi̱n iké chꞌán mé kuíto̱he sín jína.
  san-TAM: 'ததா² யத்ர யத்ர க்³ராமே யத்ர யத்ர புரே யத்ர யத்ர பல்ல்யாஞ்ச தேந ப்ரவேஸ²​:
    க்ருʼதஸ்தத்³வர்த்மமத்⁴யே லோகா​: பீடி³தாந் ஸ்தா²பயித்வா தஸ்ய சேலக்³ரந்தி²மாத்ரம்ʼ
    ஸ்ப்ரஷ்டும் தேஷாமர்தே² தத³நுஜ்ஞாம்ʼ ப்ரார்த²யந்த​: யாவந்தோ லோகா​: பஸ்ப்ருʼஸு²ஸ்தாவந்த
    ஏவ க³தா³ந்முக்தா​:|'
  cof-NT: Junsi tiletiya Jesús nenasa, na pueblobi o wa pueblobi winari, quiyanpunlaca
    mercadote jera tsoremin jominlanue. Junni Jesube rocailainue yachi camisa puntacanantiya
    taquiralaquichun. Junni jerale taquiraminlari manseilainue.
  srm-NT: Wë nöö sö. Hii ka Masa Jesosi nango kaa, a dee gaangaan köndë ku dee pikipiki
    köndë te dou ku dee pandasi kamian tuu, dee sëmbë ta tja dee sikima u de ko buta
    a sitaati dëën faa musu kula de da de. Nöö de ta begi ën taa be a da de pasi u
    de ta nama a di jëkëjëkë u di koosu buka fëën, nöö hii dee sëmbë dee nama sö kaa,
    de tuu ko bëtë. Nöö da sö Masa Jesosi kula dee sëmbë u di pisiwata dë tjika.
  qvs-NT: Tukuy atun taksha llaktapipish chakrakunapipish Jesus chayaptin unkudukunata
    ñankunapi churaksapa. Sukaman Jesusta roygaksapa llachapanllatapish llankanankunapa.
    Chashna llankashpankuna alliyarkansapa.
  zca-NT: Rë plo ña Jesús, ter yezh ro o yezh win, o haxta rë dan plo nzho men; le'n
    rë nez ñanu bixa' men nzhakne, no nina'b bixa' lo Jesús ke namás la' Jesús gal
    bixa' xab Jesús. No rë xa' kwa'n nigale ze', ñak bixa'.
  cbc-NT: Bairo na pʉame Jesús noo cʉ̃ caboropʉ cʉ̃ caáñesẽãrõ, o peeti macããcã, o
    capairi macã, o macã tʉ̃ni macãã macããrĩpʉ cʉ̃ caátó cʉ̃ãrẽ na jeásúparã camasã
    cariarãrẽ. Jesús cʉ̃ caátí wããrĩpʉ cariarãrẽ na cũñuparã, bʉtioro, “Mʉ jutiro
    yapaacarẽ jãã pãñarotiya,” cʉ̃rẽ na caĩmasĩparore bairo ĩrã. Bairo cariayecʉna
    tocãnacãʉ̃pʉa cʉ̃ jutiro yapare capãñarã caticoasuparã yua.
  qxo-NT: Maytsay ciudäcunapa, marcacunapa, estanciacunapa Jesus puriptin maypapis
    aywanganpam geshyagcunata chätsipäyargan röpallantapis yataycuyänanpä. Tsay geshyacogcuna
    röpanpa cuchullantapis yataycurga llapanpis allïyarganmi.
  mox-mox: Ta Ieisu luvivila diʼwe taha taha ʼidia, ʼabaga qiduqiduadi be ʼabaga goyogoyodi,
    ta wese vaoqaya. Ta tovevihiqayavo imiedi ʼebetoavaʼauta ʼidia, ta ivenoqi ʼinaya
    ʼeguma ana fata ana kwakwalufai matavusinamo ida gitonovia. ʼInega Ieisu awafela
    ʼidia, ta aiqabu igitonovia e iveaqiaqi.
  kew-kew: Goa pua orope Yesu ora oge su-paranu adaare-paranu emaapu-paranu go su
    rayo-para pamisa rabu onaanumi yaina ome onaa kiritae maket amaa ria ipisimi.
    Goa pua nimumi Yesuna mamina aane madaa oraamonalo ogesimi. Gupa oraainaloa nimuna
    yaina rayo maepeaasa.
  dww-dww: Be Yesu deḡo meagai murisairidiḡa ya naḡonaḡona, nama taudi banaga sidesidedima
    anikune gabudie a tavatavaitedina. Be taudi Yesu ai baḡa da tauna sibo yai aninedi
    da na garama isunama sibo a taukonina, be aitauḡa a tautaukonina, taudi a yawasanana.
  nif-nif: Endɨ it kwet tip ba wopum ba it jala nolok ba nolok ñaumbi, amatamdɨ jɨmbasat
    endoñ ep bɨmbi, ini plon yapɨkɨlɨñ. Yapɨpi nɨ-nandɨ-tɨmbi, dasindasin kusipgot
    tɨke-kanelɨñdok nandɨmbi nɨ-nandɨñgɨlɨñ. Tɨmbi nandɨ-semum tɨke-kañgɨlɨñ tuop
    kɨndem dañgɨlɨñ.
  twi-ASANTE: Na nkuraa ase anaa nkuro so baabiara a ɔkɔreɛ no, wɔde ayarefoɔ bɛguu
    mmɔntene so, srɛɛ no sɛ, ɔmma wɔmfa wɔn nsa nka nʼatadeɛ ano kɛkɛ. Ayarefoɔ dodoɔ
    a wɔtumi de wɔn nsa kaa nʼatadeɛ ano no ho yɛɛ wɔn den.
  aoj-aoj: Walemb hiagoma luꞌwagon saꞌogon, naloma anamba hiagoma Jisas nagafeꞌma,
    esis sambeꞌ isimba aowas nandaꞌasi saꞌoh baop laꞌafen. Eaꞌ sofala Jisas banagembela
    nigaꞌi ahoꞌma isimba sogahapila lowaf ananifi daꞌmalififa atef. Eaꞌ esis mamahisa
    sagahahapilafi sataga boꞌwes wapani.
  cbv-cbv: Ded ĩ jʉibíni tʉ́tchinaboó, dahwani tʉ́tchidih moón, botoni tʉ́tchinadih
    moonbʉ́t, bií dée ĩ jíib chãjat mʉʉ́ jóocmant bóo yoahdih ĩ chéenwã wʉnnitdih
    ĩpĩ́ ʉb jʉibí jwejep wʉt jĩ. Páant ĩ jʉibí jwejnitboó Jesúíh yégueh chóodih tewíhna,
    caandíh bʉ́dí ĩt ʉʉ́bʉ́p wʉt jĩ. Pánihna, det wʉnnit caandíh teonitboó ĩt boonap
    wʉt jĩ.
  taw-taw: Ñɨn anɨb okok Jisas man sɨkol okok akaŋ, taun okok akaŋ, man yokɨp okok
    amjakek, binɨb tap gak okok kɨlop dap binbɨ apnan gɨpal nab ak lɨlak. Lɨl, kɨles
    agɨl agɨlak, Nad mɨde binɨb tap gup okok, chech day nep okok dɨnɨgɨlaŋ agɨlak.
    Anɨb agelak, ne takaw kɨlop ak dɨl nɨg yeknɨŋ, binɨb nop dɨnɨgɨlak okok suŋ lak.
  jic-NT: Lovin nintsja. Jupj tjemey nt'a, jis wa nepénowa lejen̈ nt'a, pülücj patja
    nt'a wa, jis wa pjaní pjaní lejen̈ nt'a wa, lovin tucuman malala jisas jupj nt'a.
    Pülücj 'a si mulú nt'a tüpüntüpj yupj. Pajal la tjomon Jesús lal jupj ca jis ma'ayas
    malala jisas po la 'otj jupj jas quip la nt'a. Quelel po la 'otsja jupj jas quip
    la nt'a la p'in, jis la 'ü'süs. Pjü way jas quip po la tjo'otj, pjü way jis tji'yü'sa
    yupj.
  zap-NT: No kwaskyertee ledne rdee Ne ledne nak gyëzwin o ledne nak gyëznzhoo o ledne
    nak den, rgyix mén mengyiz runëz, lex rnab men lo Ne ne ydee Ne si ytee nya men
    maske nonchee luzh xab Ne, no yrandxee mén ne rtee nya luzh xab Ne ryaken.
  wer-wer: Pël ëën ka kaöre kot Yesuu yesautë yauman omnarö wak së ka tomök mowiin
    pim ulpëën kautak pëën mësël ëak ompyaö sëpënëak këk mëëa. Pël maan omën pël ëa
    pörö ompyaö sa.
  ipi-ipi: '@see-verse:MRK.006.055'
  qul-NT: Estanciacunaman, llajtacunaman, campocunamanpas mayllamanpas pay chayajtin,
    onkoskacunata apamuspa callecunapi churaj cancu. Jesusmantataj mañacoj cancu p'acha
    cantollantapas llanqharinancupaj. Tucuy llanqhaycojcunataj alliyaska carkancu.
  tnc-tnc: Ke'riroyikarõ'õrãja kũᵽajĩriwejerã, jo'bariwejerã, wi'imatorãoka, kiᵽõ'irã
    neyaroyika. Suᵽabatirã rĩkimarãja ba'irĩjia ĩjibaraka ᵽo'imajare imaekarõ'õrã,
    jĩñurãte naᵽããjiyeroyika nare kitããokaro'si. Kijariroaka kũᵽajĩji nare kiraberũjerika
    yaᵽawa'ri jimarĩa jĩñurãte kire akaeka. Kijariroaka rabekarakamarãreje narisirika
    o'riᵽataeka mae.
  ter-NT: Koane koêkuti vékoku ne Jesus ya kálihunoe ipuxóvokuti, koáne ya pitivókohiko,
    yoko xapa ko'óvokuti ya mêum, omínokono ka'aríneti ya none ovokúti, koane épemeokono
    Jesus yusíkea pohu sipohí kíxeokono heve ípovo. Yoko heú koeti sipóheati, unátipo.
  bmr-NT: 'Jaabo fahɨgovadɨ ofoohɨgo imɨɨdɨcuumijeri, iguiraacuumijeri, bu buhɨ iicajajeri
    icano ofoohɨgo goohasinofaño iguihuvamoco ificuumoro Jesuco neehicauhi: Jillɨ
    digaachehujɨnibaco dudɨɨcɨsu, noomoro. Jaamo paryɨ diibo gaachehujɨnibaco ududɨɨcɨmo
    buheetehicauhi.'
  fuf-fuf: Kala ka o naatunoo, woni ka koɗooli, woni ka ca'e maa ka fulawaaji, ɓe
    addayno nawnuɓe ɓen ka fottirɗe, ɓe jeeja mo yo o newnan ɓe tun ɓe meema kombol
    dolokke makko on. Meemunooɓe ngol ɓen fow ndikki.
  mwc-mwc: Ba memena wata Iesu i yewoyewo meyaga yogiyogisi, ba kaikaposi yai, waere
    yai, ba bigimona gawarisi yai pipiya gubagubagisi si teretere si mamana. Ba si
    bibabai kata kana gara damona wata sita borubai, ba iyabosi si borubai wai ereonowasi
    si yawasa.
  bhl-bhl: 'Yemde unsiliw kasike, abiw fian o, abiw fong o, naleem aneng angom be
    Yesus e une tewe, i wakamin so kawtiw alik alik biilo abiw beem wensankabiliw
    dim elo yemde unemaliw kale. Yemde unesomi, i Yesus elo kitil kuw bokolewomeliw:
    “Wakamin kunum waneng kali ki keko, kom ilim dim kuw teing melelewoliwka!”, dangsiliw
    kale. Dangiwi, fein, Yesus elo melelewsiliw kawtiw biim wakamin kal wanin be alik
    alik ken keyemse kale.'
  ons-ons: Yesu eŋe korop mat nigatne kotino me mat suaino ari lotkemaŋke, rokop eŋe
    zoma ŋei ŋerep ebu sari sobeŋ keuno biraone more Yesu meŋenka ramaŋkoi, “Zoma
    ŋei ŋerep iwa eŋe maine geŋane takotŋone ea uakakei.” Rau eŋe detongi, meteene
    takotino ua ka more menaŋonmaŋke.
  con-NTPO: Tsa'caen boña'fasi mani Jesús ja'ni'qque tseni pajisundeccuja ccui'fa.
    Nane rande canqque, chipiri canqque, biacca can'jen'choni ja'ni'qque pajisundeccu
    tisema iñajan'fa cuintsu tise ondiccu'je utufama pporaeñe antteye. Nane poiyi'cco
    majan pporaen'choja ccusha'fa.
  ghs-ghs: Oi noi nagapa gattiqani mae, nagapa minani mae dzoo nagata tuumarota, oho
    sobadzata nokoi khetedzanoma mootomi nokomae ttoba patisigiqa nohoke hesate qidzanatareiqi
    noke dzauri hiireta. Ma abi noke hesateta nokoi gama susupu qidzanateta.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ଇମେ ଇମ୍‌ଣି ନାସ୍ତ, ଗାଡ଼୍‌ଦ କି ହାରୁନାସ୍‍ତ ହଟାର୍‌, ମାନାୟ୍‌ ହେ
    ବାହାତ ଆଟ୍‌ ପାଦାଲାକେ ରଗି ଲଗାଙ୍ଗ୍ ଇଡ଼୍‌ଜି, ହେୱାର୍‌ ଇନେସ୍‌କି ଜିସୁ ହେନ୍ଦ୍ରାନି ଚେଲିଂ
    ଡୁନାର୍‌, ଇଦାଂ ଜିସୁଙ୍ଗ୍‌ ଗୱାରି କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌; ଆରି, ଏଚେକ୍‌ ଜାଣ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ଡୁତାର୍‌, ୱିଜ଼ାର୍‌ ଉଜ୍‌ ଆତାର୍‌ ।
  txu-NT: Ne kam mã kikre kabem me punu jadjuw. Krĩ kryrekam nàr krĩraxkam nàr arwãkam
    Jeju ku'ê djà kunĩkôt mã kikre kabem me punu jadjuw. Nhym me mã Jeju tẽmkôt kum
    amijo a'uw ne kum, —Ba gop akà japkrebit kupê. Ba gop akà japkrebit kupênh, ane.
    Ne me kute kupênh kunĩkôt arỳm mex ne.
  eng-WEBU: Wherever he entered—into villages, or into cities, or into the country—they
    laid the sick in the marketplaces and begged him that they might just touch the
    fringe of his garment; and as many as touched him were made well.
  gnw-NT: Jare Jesús oo tenta guasu-raɨ reta rupi, jare tenta guasu reta rupi, jare
    tenta ñana rupi ñugüɨnoi vae reta pe. Jare oo vae rupi joco pegua reta güeru oñono
    imbaerasɨ vae reta tape rupi, jare uyerure Jesús pe umaeño imbaerasɨ vae reta
    uyavɨquɨ vaerã jemimonde jembeɨ yepe. Jare opaete uyavɨquɨ vae reta ucuera.
  mux-mux: Yu andurum koleamanga pali, kolea-kelúmanga kene, kolea-aulimanga kene,
    kolea wemanga kene, kolea akumanga yambuma máku toku muluring koleamanga kuru
    turum yambuma meku oku nosuku kene, “‘Nunga wale-pakuli pundele kepe ambolangi.’
    ni.” niku mawa tiring. Kanu-kene kuru turum yambuma-ni yunga wale-pakuliele ambuluring
    yambuma pali kamu kaí muluring.
  maj-NT: Tu̱ má a̱ntehé ni xi jas'en Jesu, ndaha tsa a̱nte xi xi̱xi̱, ndaha tsa xi
    ihi̱, ko̱ ndaha tsa a̱ndai na̱nti̱a̱, i̱ncha kikjántu a̱ya ni̱yátée̱ xu̱ta̱ un
    xi tjíhi̱n ko̱ tsankihi̱ tsa tsjántehe̱ tsa tu̱ a̱ndai tuts'in najyun xi yja ts'i̱ínko̱.
    Ko̱ kamanda ngayjee̱ xi kits'ínko̱ najyuhu̱n Jesu.
  bkq-NT: 'Âdyam idâhobyrydâ, tonlo modo, tâwânuneim modo tasemo lelâ Jesus kua nhetoem.
    Eyam nhekadylymo: — Ity owogonro wao MÂʼ ienehongâ asaemo tâwânuneim modoram,
    kua itomoem — kelymo. Idânârâ tâty MÂʼ ienipyry modo ara kua tyese myani. Arâlâ
    myani aidylymo xidadâ imeimbyry odakâ idâduo, xidadâ imâsedo odakâ, âtâ anary
    imeimbyry modo odakâ lâpylâ warâ.'
  kue-kue: Ana Yesus dumo aglokra suna omara i yungu epigl ya taun tau ya kamun kande
    bina, yomba kinde sungwa ye ipi maket dumo suna pandiglkwa. Ana kinde sungwa yomba
    ye Yesus gaglmo suna olto punduno akenaglmedi pre yomba yanadi Yesus tengwa. Ana
    prapra Yesus gaglmo akingwa mere kindeno argan orkwa.
  cot-NT: 'Querocagueti oraniqui iquenaguetanaque Jesoshi guinteninintsipaequi chaajaniquiguetanquitsica,
    iniroguetanquitsica, jero aisa iniganquitejirepaequi, yaacotsijitanacariquea ashinoncajaguetanquitsica
    yoguisavicajiqueri oraniqui quenavoquirontsiqui. Icantajiavaqueri: —Intsishiatsi,
    Nomajirote, noninque inchagatsijivetavaquempiro oshipaquijaniquiqui piitsaare.
    Maasanopaetari chagatsijiaquerica ipeaguetanaja.'
  bnp-bnp: Na tanga lobo e Isu i bele vona, na tanga kiroko, na tanga dagi, polovavo
    na tanga, bara ri taparaki na mada e huriki ri giloa. Ri taki tora ia ri gi padoi
    kunanea a harena varakia vona. Pali e huriki lobo ri padoi ia, ri tavaga.
  apn-NT: 'Na pre htem ã Jejus nhĩpêx anẽ. Jakamã nhũm hte ma nhỹhỹm mra. Krĩ rũnh
    kôt mra nẽ krĩ hkryre hkôt mra nhũm mẽ omu nẽ hwỳr mẽ à xwỳnhjê ho mra nẽ mẽ ho
    kuwỳ nẽ kãm: —Pa? Kwa kê jajaja akupỹm mex kaxyw apê axê pix kupê nà? Anẽ. Hãmri
    nhũm mẽ kãm: —Tôe. Nà kwãr mẽ mãmrĩ hkupê. Anẽ. Hãmri nẽ mẽ kot kêp ê kupênh xwỳnh
    piitã akupỹm mex pa.'
  ctp-NT: Tyun kichen seꞌen ndyaa Jesús, loꞌo kichen tnun, loꞌo kichen xuwe ti, loꞌo
    seꞌen ndiya neꞌ niꞌ kixinꞌ, nchga seꞌen ndaꞌan yu ndijyan loꞌo neꞌ ꞌin nu tiꞌí
    ꞌin neꞌ. Mjñan neꞌ chabiyaꞌ ꞌin Jesús chaꞌ kalaꞌ ti nu tiꞌí ni siya kiyaꞌ steꞌ
    ti yu. Loꞌo nchga nu tiꞌí nu ylaꞌ steꞌ Jesús ni, bra ti nchkaa neꞌ kanꞌ bra kanꞌ.
  bre-BRG: E pelec'h bennak ma'z ae, er bourc'hioù, pe er c'hêrioù, pe war ar maez,
    e lakaent an dud klañv war al leurgêrioù hag e pedent anezhañ d'o lezel da stekiñ,
    da vihanañ, ouzh bord e sae; hag an holl re a stoke outañ, a oa yac'haet.
  opm-opm: Gahan Jisas oh ap dap teio ap mutuho aptei apteio oh usoh ihir sik hat
    pati han ihirnong ha pomtinoh rima poprisa iraire tarmuripti mong teinong mandangopari.
    Mandatperhan sik hat pati han ihir Nuhur Jisas ohe an pat watah boknong moh mariyahan
    yah hatiprohewa daham Jisas ohnong Gwe watah an patnong marinpera por kandeingopari.
    Por kamtiperhan arpin watah rum pe ma mariya han ihir yah hangopari.
  bvr-bvr: Rrapa Jesus ay-yinda a-bona rrawa gu-jirra gu-boya, birripa wurra gama
    gorlk burrbu-ganyja gurda nula gu-derda aburr-yorrpuna. Lika gatiya burrbu-barnjinga
    gun-gatiya rrawa burr-yika gu-ngardapa aburr-negiyana aburr-workiyana, lika aburr-ngiwija
    nula Jesus barra birripa aburr-gurderdakurderda mbi-rrima murna mu-jirra mun-nigipa
    mirikal minypa ganyjarr abu-gaypa, aburr-molamiya. Ganapiya, lika aburr-gata mbi-rrimarra
    aburr-bulapalawa aburr-molamiyana.
  wal-wal: Yesuusi biido soho ubban qeeri kataman gidin, gita kataman gidin, dere
    giddon gidinkka, asai hargganchchata giyaa sohuwaa efees. Yesuusi ba afalaa macaraa
    gidikkonne hargganchchata boshissana mala, asai a woossiis; woossin bochchida
    ubbaikka paxiis.
  zad-NT: Na' gattezə chaje' ḻaa yelldo'ka' ḻaa yell xenka', wa ḻaa ranshka', chyix̱jgake'
    beṉ'ka' bi shao' tneza' gana' chdie'. Na' chat'yogakile'ne' wi'e latj gox̱'gake'
    ḻa'c̱h' xe'na'. Na' yog' beṉ'ka' gok bex̱'gake'n biyakgakile'.
  mgh-mgh: Mmatthokoni makani, itthoko cuulupale ni mmawaani, nipuro phi nipuro nakelawe
    yanaweesiya aretta mparaparani ni yahoonlepela wiira aleve mena ukwanyiya nlempe
    no nhancu awe. Na atthu othene yankwanya yanavona.
  aso-aso: 'Idoꞌ Izesuꞌ taunila vihe luhuvo numuda vihe hazala vihe aꞌmida vida vida
    miniꞌmi monave nete initeꞌ gizi dave nene ngeleꞌmizi di igi maketi ebeꞌine minida
    minida huli-ngidikaꞌ huli-ngidikaꞌ igi amuzo mili tiꞌ li li-imaniꞌ: Okongala initeꞌ
    lolovolokovoꞌ nevosi di gililizadotikisi nene lamineꞌ ilizaniꞌ nenako nemuꞌ nene
    gele ngemanivo di gililizave li laniꞌ. Idoꞌ okoꞌnoloꞌ initeꞌ lolovoloꞌ di gilave
    mukiꞌ nene mo lamineꞌ aniꞌ ve.'
  uli-uli: Pangal lobos le be loh iyang le te tugul hare luwul haplom hare luwul imw,
    hare wol milay, hare lobowe liliyel market le ma toa tteydoh yarmat iyang, ngo
    rema budoh irel rebe hafael pechey bo hare hare mele chog chotomay rebe yangsi
    ngachel mala mengagul. Panger rechokwe re yangsi molwe mengagul ngo ye chuyloh
    yar tomay.
  nin-NT: Unto ku nggo Yesu ti kuma, ni igbu itsitsa yi, ni inkpinkpi yi, tuku ni
    izzuzzu yi, anishirr di vu abi vri ba na ko nu udu, na ku di barr ma di a bu du
    ba sa ungo nu utu ankru umaku. Abangga ba nggo ti sa ungo na ka, aba di wre.
  tgk-tgk: Ба ҳар ҷое, ки Исо мерафт, чи дар деҳоту чи дар шаҳрҳо, одамон беморонро
    сари роҳи Ӯ гузошта, илтимос мекарданд, ки ақаллан ба лаби доманаш даст расонанд
    ва ҳар касе ки даст мерасонд, шифо меёфт.
  acu-NT: Tura Jesús wekaasamia nuni yakat tuupich ainamunam, tura yakat juun ainamunmasha,
    tura aints ajanam pujuinamunmasha jau ainaun itaar jintanam pujsarmiayi. Tura
    ni wejmakri ninukmaurin antingtaj tusar, Jesúsan searmiayi. Tura nuna antingkiaruka
    pengker wajasarmiayi.
  cak-WNT: Y xabacuchi (xabachique) xapon wi, ri pa nima'k tak tinamit, pa tak aldeas
    y ri pa tak juyu' chuka', ri winek xequiyala' ri yawa'i' pa tak bey ri nik'ax
    wi Riya'. Can niquic'utuj c'a utzil chare ri Jesús chi tuya' k'ij chique chi astape'
    xaxu (xaxe) ta wi ri ruchi' rutziak ri niquichop riche (rixin) chi yec'achoj y
    can queri' wi c'a xbanatej. Can quinojel c'a ri xechapo ruchi' rutziak ri Jesús,
    xec'achoj chare ri quiyabil.
  ebk-ebk: Uray mu ay chaud nan ay-ayan Jesus ay kaman henan fiabfiabruy, il-ili winnu
    sigsikib, inyuy nan tataku nan chiyuycha munsaket as nan mun-el-elakwan. Angkiay
    nunpakaasicha kan hiya ta paat kap-un nan chiyuycha munsaket nan uray kiayachan
    nan fiachuna, at enmammaycha nan am-in ay nangpa kan hiya.
  spa-PDDPT: Dondequiera que entraba en aldeas, ciudades o villas, ponían a los enfermos
    en las plazas, y le rogaban que al menos les permitiera tocar el borde de su ropa.
    Cuantos lo tocaban eran sanados.
  ruf-ruf: Na chila hanu kwayaghendile, mne ipfijiji, imiji au kumighunda, waweka
    iwatamu mne ghamasoko. Wamlomba awaleke wakinde hata mindo ya lighwanda lyake,
    na wose iwamkindile tsawahona.
  gun-gun: Ha'e gui ma tekoa py Jesus ovaẽa py rei, tetã e'ỹ vy imba'ety va'e kuerya
    py, e'ỹ vy tetã mbyte py mba'e ovaẽ rã oguerua 'rã imba'eaxy va'e kuery. Ovaẽ
    aguã py omoĩ vy ixupe ojerure ijao apy'i re ri jepe opoko aguã. Ha'e ramo opoko
    va'e ha'e javi okuera.
  agu-BL: Nin ncha'tz yi na opon Jesús lakak aldey tu lakak tnum, nka alchok ama'lil,
    na chopon ticy'le'n yi e' yabi'ẍ tzi e'chk be' kale na icy' cu'nt i'. Nin yi e'
    yabi'ẍ, cu' len chiwutz tetz Jesús tan tk'ol ama'l scyetz tan chimacol siquier
    yi ju' be'ch tetz. Ej nin cyakil yi e' yi baj chimacol, ul len yos scyuch'.
  isn-isn: Pihi nai wingie mu ijiji, ang'wi mu isali, ang'wi mi ihi, ai a aikile i
    alwae kianza ni kisoko, hangi akamusinja waagombye kutenia ukunzilo nua ng'wenda
    nuakwe. Hangi ihi nai amutenilye ai agunilwe
  eng-PEV: Jesus went to little towns, and to big towns in that country. Wherever
    he went, the people carried their sick friends and family to the middle of the
    town, and they put them on the ground. Those sick people asked Jesus if they could
    touch his clothes, and everyone that touched his clothes got better.
  ilo-ULB: Uray sadinoman a sumrekanna a barbario, wenno siudad, wenno il-ili, ikabilda
    dagiti masaksakit kadagiti pagtagilakuan a luglugar, ket nagpakpakaasida kenkuana
    nga uray sagidenda laeng ti murdong ti badona, ket no kasano kaadu ti nangsagid
    kenkuana, kasta met la kaadu dagiti napaimbag.
  pir-NT: 'Sa ye ijipihtiye macari tiquiro esaye macaripʉ, bʉjʉye macaripʉ, daye macarigãpʉ,
    meheñe wʉhʉsegã ijiye cahapʉ gʉ̃hʉre masa dohatiyequinare Jesu cahapʉ nea cũahye.
    Sa topʉ maharipʉ tiquina cũnopʉ Jesure tiquiro suhtiro dʉhtʉ cahare ñehe tuhu
    duaye, tutuaro siniahye tiquina: —‍Mʉhʉ suhtiro dʉhtʉ caha dihitare ʉsãre ñehe
    tuhu dutiya, ni siniahye. Sa ye tiquiro suhtirore ñehe tuhuriquinape quehnoa wahahye
    tiquina.'
  anv-NT: Ne yɛ́nde mbaá ayi Jisɔs ákwɔné, yɛ́ né malɔ ayi kɔ́kɔ́ yɛ ayi kpákpá
    ne yɛ né makɔɔ́ ákpané bɔɔ́ mameé ánywérege malú malú yɛ́ né ntoné gese,
    ne ánɛné Jisɔs mmyɛ nnó alya ɛbwɔ́ atá mano nkú jií. Ne yɛ́ndémuú nemeé
    ayi ataá mano nkú Jisɔs atoó.
  sab-NT: '@see-verse:MRK.006.055'
  tmd-tmd: Wop adaku, Jisas ram yöj lɨglɨg agrö piaku mönö taun piaku mönö mögörɨb
    hör piaku uröpɨnmɨn, nöbö mö ap röŋ akuyöbö ñɨgö pön hö sɨmaim mibɨl yöra nɨgön,
    Jisas nugwo yad gögö rön yadmä, “Nagö mɨdaŋ, nöbö mö ap rɨ bla, wölɨj nagö pɨ
    nugwɨŋ, ñɨgö kömö nɨgaŋ,” me rɨmä. Jisas yöwö röŋa nugwön nöbö mö nugwo pɨ nugwim
    akuyöbö ñɨgö magalɨg wä röŋa.
  acr-NNT: Y tobꞌ pa taq chawi xok wi ri Jesús, pa taq tinamit, pa taq aldeas o pa
    taq juyubꞌ, e kꞌo ri kekiya ri yewaꞌibꞌ chuchiꞌ taq ri bꞌe y kakikoj kꞌu kibꞌ
    chwach ri Jesús chaꞌ kuya luwar chike tobꞌ ne xew ruchiꞌ ruqꞌuꞌ kakichapo. Konoje
    kꞌu ri kebꞌanaw waꞌ, kekunutajik.
  kpg-kpg: Nia gowaa huogodoo a Jesus e hana ginai, nia waahale lligi mo llauehe,
    nia daangada e lahi nadau gau magi gi nia gowaa huihui mee, e tangi gi Mee gi dumaalia
    gi nadau gau magi gii bili gi taalinga dono gahu. Malaa, huogodoo ala ne bili
    gi di gahu o Maa la guu hili.
  taj-taj: जुन जुन ग्‍लारी येशू फेप्‍जी, थे ग्‍लारी म्‍हिगदेसे आखम्‍बा म्‍हिगदेदा
    येशूला क्‍वान जे भिसै, थुर्पुङ्‍गो भिसी बिन्‍ती लजी। ओच्‍छे येशूला क्‍वान थुर्बा
    जति जम्‍मान खम्‍जी।
  avt-avt: Jisas ken kerer wit kike o wit iuwe, hɨr mɨt newis mɨt nɨnap hɨr nau yaain
    menep yayiwe, hɨr nitɨwekhi te hɨr newɨr his netenen klos mɨrak. Mɨt kerek newɨr
    his netenen klos mɨrak, hɨr pɨke nɨre yaaik.
  cbk-cbk: Y masquin donde ta anda le na maga barrio o pueblo o provincia, el maga
    gente ta pone con el maga enfermo na maga plaza, y ta pidi con Jesus si puede
    gayot ese maga enfermo agarra masquin el punta ya lang del di suyo ropa. Y todo
    el maga enfermo quien ta puede agarra su ropa, ta queda bueno.
  uig-ARA: ئۇ مەيلى يېزا، مەيلى شەھەر ياكى قىشلاقلارغا بارسۇن، خەلق ئاغرىقلارنى بازارلارغا
    ئېلىپ چىقىپ ياتقۇزاتتى؛ ئۇلار ئۇنىڭدىن ئاغرىقلار ھېچ بولمىغاندا سېنىڭ يېپىنچاڭنىڭ
    پېشىگە بولسىمۇ قولىنى تەگكۈزۈۋالساق دەپ ئۆتۈندى. ئۇنىڭغا قولىنى تەگكۈزگەنلەرنىڭ
    ھەممىسى ساقايدى.
  tuf-tuf: 'Bucoy bucoy pueblo cutar bicayat cat, rasá cutar bicayat cat, uw itic
    cutar bicayat cat uw yarquin ey ibt aw̃at chájacro. Chaquir Jesús quin conjacro:
    —¿Bah oya bután ajc waátaica? wajacro. Etar bíyinat butajáctara, eyin bar tan
    jájacro.'
  abx-abx: Bisan palingnga si Jesus, si kaburubungtuhan, kaburubaryuhan o katahuk-tahukan,
    sigi barawahay i mga a'a si mga maburung-na ari si mga mirkado. Agparapakimalu'oy
    mga iya nga kon pwidi agpakasaphid i mga maburong bisan i sidsid-na hamok si badu'-na,
    ngan agpanhalap i dimu'an makasaphid.
  mco-NT: E hueñytɨm ma'amyɨty anajty Jesús ñɨcxy majaty mɨj cajp, mutz cajp, o majaty
    jäy y'ujtztzɨnäy, ooy anajty ajcxy pɨdáccɨxy pa'mjäy majaty majaty yɨ mɨj tüba',
    e cohuanɨɨygɨxy Jesús co huen nïdoñyii yɨ yhuitpa', e tüg'ócɨy huɨdijaty anajty
    ajcxy nïdomb, najxp ajcxy anajty je' ypa'm.
  kqf-kqf: Yesu i nawanawana malagaidiḡa bi malagai diyadiyanaḡa lava edi lava sidesidedi
    a natomedi bi ani waiḡemota gabudiḡa a wai kenedi. Bi Yesu ai baḡa vavasaḡe te
    maso ena gala isu damodamonaḡa a taukoni bi a yawasana. Tedi mabai tana ena gala
    a tautaukonina ba matabudi a yawasana.
  cpb-NT: 'Ari ikantzitaitari ikenayetzira oryaaniki nampitsi, nampitsi antawo, eejatzi
    owaantsiki, rowakoitziniri mantsiyari awotsiki, ikantaitziri: “Pishinetya riterotawakero
    piithaare.” Maawoini terotzitakeriri iithaare etsiyatakoyetai.'
  aon-aon: Aria ihirub debeirubi bani shokurubi warub douk Jisas nanak um, arpesh
    sharao esheshish arugeh hapeyeshi shanak sheshubuk agundok douk eshesh apa shapeum.
    Aria eshesh sharig Jisas dodogowish atish um arugeh hapeyeshi shususuhw anagasih
    um ananih rupah. Aria ihishmorim douk shasusuhw anagasihum ananih rupah iri, wata
    yopish.
  hus-NT-2005: Xontikʼi ka ochich ban tsʼitsik bitsow, ban pakdhaꞌ bitsow o ban kwentsaltsik,
    u pakabédháb abal kin walkaꞌ ka taktsin tin waltsik nin kʼudhkʼúmil kʼal an yaꞌultsik.
    Ejtaltsik xitaꞌ kʼál tu taknal, u jelél.
  mig-NT: Te ndéni ni̱ kuu nú ni̱ kɨ̱vɨ‑ya̱, á ñuu̱ lúlí, á ñuu̱ ká'nu, á rancho,
    te kájani‑i ña̱yɨvɨ káku'u̱‑ún ini̱ ichi. Te káka'a̱n nda̱'ú‑i jíín‑yá va̱sté
    yúsá'ma‑yá ná ké'é‑i. Te ta̱ká ña̱yɨvɨ ní ka̱ké'é sá'ma‑yá‑ún, ni̱ kandu̱va̱'a‑i.
  bps-bps: Na di kdee gusalu Dyisas, balù tukay banwe ku bong, galla sansebe dad nun
    tduk di kenen. Nebela di fadyanla na fakdo ale ku Dyisas ku beg alò magot di kilil
    klawehan i dad to nun tduk, na mgulê sa kdee gamgagot dun.
  mbs-mbs: Pengkey doton te lonsod aw mediyò te lonsod, pengkey kenan pesalo si Jesus,
    inibing dan se otaw doen mesakit doton te pedyanan, aw nemoyò dan diyà ki Jesus
    aw mepakay dan olò memaed te toktok te saol din, aw negolian se kedita dan nemaed
    kenyan.
  tof-tof: Wa ne pokodó wamlórr, ia wirri basirr, kari basirr, ó didiburr, i blaman
    azid kolpam tübarrmülürr kwóbbazen pokodó oyaka. I oya yatop, azid kolpama wata
    oya mórrkenyórr zarran amurrum. Nidi yamurrnóp, i blamana dólóng we bainónóp.
  cme-NT: Yesu waa duɔ cor terieŋgu terieŋgu, nuɔmba biɛ ba jaamba‑i ka jĩna ponsanatigerre-na
    aa cãrã-yuɔ wuɔ u yaŋ ba yiɛya-yuɔ; da ku fiɛ'a u joŋgoruo tũŋgu, ku ka saanu.
    Ninsie ninsie, ku waa jɛiŋo maŋ duɔ yiɛya-yuɔ fafalmu pãŋ da-yuɔ.
  sus-sus: Isa nu soma daaxa nun taa yo kui, mixie nu furemae sama a ya ra yire makɛnɛnxie,
    e a mayandi e xa e bɛlɛxɛ din a xa donma sanbunyi gbansan na. Furema birin naxee
    na raba, e birin naxa yalan.
  pon-2006: Oh wasa koaros me e kin ketila ie, nan kisin kahnimw kan, de nan kousapw
    akan, de nan kahnimw lap akan, aramas akan kin pwilikihdi nair soumwahu kan nanial
    akan, oh peki en ketin mweidohng pwe re en doahke pwungipen sapwellime likowo.
    Eri, irail koaros me kin sair sapwellime likowo kin kehlailda sang ar soumwahu
    kan.
  dad-dad: Sain ganan, modoũ fire fire bun, Jesus ilen, fonõ fonõ, taun tunĩ, taun
    dumeitur, tamo kayau idi maket modoũ bun dagi tamo dinenẽdin. Idi yogon gabar
    iri kobũ difouf nigin Jesus nonĩ difiyen. Ganan idi ĩ kobũ difen, dagi fara feledin.
  zab-NT: Ne nez ruttisy zény, zeclɨ de guɨdx o de ciuda o de ranchza rguixdeb de
    bniety racxú nez rut teedny. Ax rguiin rnaabdeb lony isaanny iguaalddeb masiuza
    punt xabny, ne irate de ni bguaald xabny biacdeb.
  jae-jae: Ma gêdêŋ taŋ gêô lasê malac sauŋ to kapôêŋ ma gamêŋ ŋakêtu gêdô-gêdô naŋ,
    êsêac sêkêŋ lau gêmac sec malacluŋ kêtômgeŋ ma teteŋ eŋ gebe sêmoasac ênê ŋakwê
    ŋataligeŋ, ma samob, taŋ sêmoasac eŋ naŋ, tec ôliŋ ŋajam kêsa.
  ksd-ksd: Ba i olo ta ra gunan ik, ba tai ta ngala na pia na pal, ba tai ta ra gunan,
    dia vung ra lavur minait ta ra umana tavul a bung, ma dia lul ia ba diat a bili
    ka kana ngu na mal; ma diat par dia bili ia, dia lagar tana.
  msm-NT: Inggad andei sikandin ogdeg, ko diya to kabaryuhan dow kaumahan hasta kayunsudan,
    igbotang to mgo masakiton duon to oghihimunan to mgo otow. Ogpangamuju sikandan
    ki Jesus no patudion din to inggad jawing-jawing da duon to sidsid to kabo din.
    Na, naulian to tibo no nakatudi to kabo ni Jesus.
  myk-myk: 'Xuu bɛɛri ni Yesu ya shɛ ge: kugbɔhɔɔ la, kupiire la, sige buguro la,
    sipyii pu bi ma ni yama fɛɛ pu ni caanya yi na, na wu ɲɛɛri na wu yere pʼi gbɔn
    wu fadegeŋɛ ke yɛ na. Sipyii piimu bɛɛri pʼa bi gbɔɔn kee na ge, pee bɛɛri bi
    cuuŋɔ.'
  sbe-sbe: Yesu yona kabalau maudoidi ne udiyedi, magai gagilidi yo magai lakilakidi
    udiyedi, tamowai kasikasiyebwadi se toledi yodi magai bakubakudiyao udiyedi. Se
    kaikaibwadai bena kana kwama sinosinona se kabitonogi, na taukabitonogina maudoidi
    wa se namwanamwa.
  mcr-mcr: Itaŋga Iqu aŋä-himqä naqä iquau, ä wäŋqä isuau, ŋŋ aŋä hŋqunä-hŋqunäŋä
    iu ikiqaŋgqä-pa, ämaqe, qu täŋä-yaqä-täŋä iquau ququawä aquväqŋqä iqi ätuma äwätemiŋuwi.
    Itaŋga Jisasi Iqueŋi, “Iyää! Ämaqä täŋä-yaqä-täŋä tqua, saqä qäkä hituŋui qäyä
    itmaqämbŋqä, hiŋuinä qunyä” ätumiŋuwi. Iŋi, ämaqä Iqueä qäkä hituŋui itmaqänäpiyä
    iqua, quwqä täŋä-yaqe qäpu emiŋqe.
  cux-NT: Ní 'āā dɛ'ɛ́ nūuⁿ lugar naachí cueⁿ'e Jesús miiⁿ, nduuti chi na yáāⁿ n'gaiyáā,
    o na yáāⁿ n'gɛɛtɛ, o na campo, 'iiⁿ'yāⁿ ní í'neeⁿ yā 'iiⁿ'yāⁿ chi ngíitā cuaaⁿ
    cyúúní. Ní di'cuíítu yā Jesús chi ca'á yā lugar 'iiⁿ'yāⁿ chi ngíítā chi cuuví
    tuu'ví yā maaⁿ rá naachí ndɛɛtií yeⁿ'ē catecai Jesús. Ní nducyaaca 'iiⁿ'yāⁿ chí
    tuū'ví yā tiinūuⁿ yeⁿ'e yā, nduūvā yeⁿ'e yā.
  tur-YTC: Köylerde, kentlerde ya da diyarda Yeşua’nın gittiği her yerde, hastaları
    meydanlara yatırıyorlar, giysisinin saçağına dokunsunlar diye O'na yalvarıyorlardı.
    Dokunanların hepsi iyileşti.
  san-ITR: tathA yatra yatra grAme yatra yatra pure yatra yatra pallyA ncha tena praveshaH
    kR^itastadvartmamadhye lokAH pIDitAn sthApayitvA tasya chelagranthimAtraM spraShTum
    teShAmarthe tadanuj nAM prArthayantaH yAvanto lokAH paspR^ishustAvanta eva gadAnmuktAH|
  bel-N: І, калі Ён уваходзіў у якое паселішча, або горад, або вёску, клалі нядужых
    на плошчах, і прасілі Яго, каб хоць крыса шаты Яго дакрануцца; і колькі іх дакранулася
    Яго, былі аздароўлены.
  sch-sch: Male Jisua a sena muntina, khuongeia mo, khopuingeia mo, loingeia mo, bazar
    munngeia khom damloingei an hong tuonga, a puonmor luo tôn thei rangin phalna
    an ngênna. Male a tôn ngei murdi chu an dam pak ani.
  mic-MIQNT: '''Ms''t tami Se''sus eliet gutang gisna ta''n nuji iga''taqu''tilij
    wigultilij, na mimajuinu''g nespna''tiji gsnugowinu''g ta''n i'' tli ntuisga''ti''tij
    aq etawaqtmua''titl Se''susal gsnugowinu''g sama''tuan utapsunm aq ''ms''t ta''nig
    sama''tua''titl smtug ilita''jig.'
  huu-NT: Dɨga naɨraɨaɨmo naimɨe jaide. Nɨe naɨraɨmo Jesús ria, naimacɨ illano motomo
    duidɨnona atɨsɨte. Jilluana jitaidɨmacɨ. Ie ɨniroi fueda jetallena naimɨemo duere
    jɨcanotɨmacɨ. Nana naimɨe ɨniroina jetadɨno dɨese jillodɨmacɨ.
  jiv-NT: Tura Jesus wekaak wémia nui̱sha, péprunmasha, shuar matsatmanumsha, ishichik
    matsatkamunmasha jaan itiariar jintiá áeprusarmiayi. Túmainiak Jesusan pushirmin
    antiṉtaj tusar seawarmiayi. Tura ashí antiṉkiarmia nuka péṉker ajasarmiayi.
  otm-NT: 'hønbʉ go hapʉ bi thogui, o gue yʉ t''ʉhnini o gue yʉ dąhnini, o guepʉ ma''ueni
    yʉ hnini, ya xí ''bom bʉ yʉn zäman''ʉ. Nɛ gätho bʉ bi thogui bi si a ra Jesús:
    “Mada hønt''a ni pahni ga thät''i i,” bi t''ɛ̨mbi. Nɛ hønt''a go to''o bi därpa
    rá nyąmpahni ''bex bi zä bʉya.'
  dah-dah: Yesube tiyuŋyaŋya taunyaŋyabe tiyuŋ mukŋeŋ taun siŋayaŋ kuŋ hikeb garbam
    mar maket gasuŋde gor yawaŋ gabu yirde hinhan. Irdeb eseŋ mere irde, “Yesu, ge
    beleŋ igiŋ yekeb amilge po sisaŋ urdeb igiŋ hetek,” inamiŋ. Irdeb gwaha teŋbe
    garbam mar go igiŋ heŋ hinhan.
  tnk-tnk: Ia kwopun pam Iesu revən ikɨn, ia taon me, uə ia rukwənu asori me, uə ia
    rukwənu ouihi me, nərmama me həmri nərmama me səməme nemhəien rarə ia nirəha ia
    kwopun asori me səvənraha me, mamhəres Iesu mə ko irəha hərapi a nusvenhi tɨnari
    səvənhi. Nənə irəha pam səməme hərapi nusvenhi tɨnari səvənhi həuvehe mhəsanɨn.
  kpr-kpr: Nu reda isira, reighi babai a reighi kikitako aminda, natofoimi nunda bino
    ava ningido, kae evetu genembo fumbudo maketa vasada budo fuseri. Budo fera buvudo,
    evetu genembo aimi, ne Iesu kena benunu siseri, nange kae embo Iesu da tamo asugari
    da tingu ava deredo jejebugaeteri. Aminge setero, mave sire dederusira amo, nu
    jebugusira.
  san-IAS: tathā yatra yatra grāme yatra yatra pure yatra yatra pallyāñca tena praveśaḥ
    kṛtastadvartmamadhye lokāḥ pīḍitān sthāpayitvā tasya celagranthimātraṁ spraṣṭum
    teṣāmarthe tadanujñāṁ prārthayantaḥ yāvanto lokāḥ paspṛśustāvanta eva gadānmuktāḥ|
  nho-nho: I naa matakaaina hakkaatoa Jesus ni hano raa, naa tama i naa kina naa maraa
    e too ake naa tama laatou e mmaki raa no hakamoe iloto naa maket, ka ttaro ki Jesus
    ki tiiake naa tama e mmaki naa ki ppaa koi naa rima laatou ki te ttapa tana kkahu.
    Teenaa naa tama katoo ni ppaa naa rima laatou ki tana kkahu naa ni malolloo hakkaatoa.
  gym-NT: Jesu namani niken juta kiakiate, namani niken juta krikrite, namani niken
    kä kiakiate, mdente erere ni bren bren mika namani jite jite mräkäkwe Jesu ngäbti.
    Angwane nitre bren bren ye abko Jesukwe tuadremetre dän körä aibe nuenbtä jabtä
    amne rabadreta kuinta abko mräkä namani ribere Jesuye. Ye erere bkänä, nitre bren
    bren namani dän körä aibe nuenbtä Jesubtä angwane, namani nebeta kuinta batibe
    jökrä abko nakaninkä kore.
  azg-NT: Ndoꞌ minꞌcya ro naijon na tueeꞌ jon, aa njoon tꞌman ndoꞌ aa yuu na mꞌaan
    ninve ndye ntꞌaa, totquen nnꞌan ntyjehan nnꞌan na vꞌi jndyue nata, na ngitanhan
    na ntꞌuehan ndiaaꞌ Jesús chaꞌ nꞌmanhan. Ndoꞌ tsoñꞌen nnꞌan na tꞌue ndiaaꞌ jon
    jnꞌmanhan.
  bhd-bhd: ज़ेड़ी कोन्ची ड्लोंव्वन मां, नगरन या बेस्तन मां यीशु गातो थियो, तैड़ी लोक
    बिमार मैनन् बज़ारन मां यीशु कां एन्तां रखते थिये। तैना यीशु सेइं मिन्त केरते थिये
    कि, तैन सिर्फ तैसेरे लिगड़े सेइं हुरने देन। ज़ेत्रे बिमार मैन्हु यीशु सेइं हथ
    लाते थिये, तैना सारे बेज़्झ़ोते थिये।
  too-NT: Lā' chu calhāhuā tanūlh nac lacti'na'j cā'lacchicni' lā' nac xcānsipejni'
    lā' cā'ranchujnu', ixcāmāpī'can huan ī'tza'ca'nī'n nac lītamāuj lā' ī'squi'ni'can
    Jesús que cacāmakxtekli xmān taxa'ma ixtampān ixlu'xu'. Lā' ixlīhuākca'n a'ntīn
    taxa'malh ixlu'xu' tatzeyankō'lh.
  ind-AYT: Ke mana pun Yesus pergi, baik ke desa, atau kota, atau daerah di sekitarnya,
    mereka membaringkan orang-orang sakit di tempat keramaian dan memohon kepada-Nya
    agar diperbolehkan menjamah ujung jubah-Nya. Dan, siapa pun yang menyentuh jubah-Nya
    menjadi sembuh.
  cjo-NT: 'Ikinakinayitzini owaaninikipaeni nampitsi, nampitsikipaeni antawo, eejatzi
    owantsikipaeni. Tsikarika ikinayitzini Jesoshi ipiyotayitakinirini mantsiyaripaeni.
    Royiitakinirini niyanki nampitsiki, ikanteeyawakirini: —Pishineteenawo nopampitzitawakimiro
    opatziyaakiki piithaari. Ari rawijakoeyaneeni maawaeni pampitzitawakiriri iithaari.'
  nsn-nsn: Iampe re la Iesu, gane toro uauanilik, doh gane toro uan uleik ue gane
    tar tektekenar pang uan, o momouh ra uarikin koutkoutisane toro buturung uabulbulau.
    Gisina ra dangata uapopokoho tatanono tar uamaluana tasisina tar tuha puk tar
    surunar gomonor nanon, doh gisis ka tuhtuha tatanono ka siokor uia uakap.
  san-DEV: तथा यत्र यत्र ग्रामे यत्र यत्र पुरे यत्र यत्र पल्ल्याञ्च तेन प्रवेशः कृतस्तद्वर्त्ममध्ये
    लोकाः पीडितान् स्थापयित्वा तस्य चेलग्रन्थिमात्रं स्प्रष्टुम् तेषामर्थे तदनुज्ञां
    प्रार्थयन्तः यावन्तो लोकाः पस्पृशुस्तावन्त एव गदान्मुक्ताः।
  tna-NT: Quepia Jesús ejaitiana su dapia nedaji cuana huanatana huecuana. Quepia
    yahua d'eji chidi su beju dapia huanatana huecuana. Ahua ejude, te cuana su, que
    je Jesús putiana je, dapia nedaji cuana huanatana huecuana. Jesús jubida bajatana
    huecuana aji tusa ejud'uji tihue dhucuana pad'apabata huecuana puji. Da su quebata
    nedaji cuana ja tusa ejud'uji d'apabatana su, beju saisitana.
  lid-lid: Eme Jises ili heh ili heh, ili kon bwisik, ili kon tinan, ili kon lokei,
    eme iri tiyani iri lau sik udu tiri ala ndrahu baen, ya ndremenya Jises boto-on
    labai ta iy kalelei iri katehei le mine iri kili kiri awin tan. Eme iri lau mari
    nane ateu awin tan, iri asahan amwenen ja.
  wim-wim: Aak want-wanttinakan iiy-a, aak villagesak nath-a, aak townak natha, aak
    farmak nath iiy-a, than pam wanchangana pam wanch alpan anangan wampathin thanang
    nungant, aꞌ wunpin thanang aak weꞌarang angan. Than pam wanch anangan thaaꞌ-mamanang
    thawin nungant, “Ayyang, than alpan al-alangan kulich thaaꞌan nungkaram keꞌ mamiythan
    ey? miyal yipam wunayna?” Aꞌ than alpan al-alangan kulich thaaꞌan mamin nungant-a,
    an miyal paththam wun-wunin.
  zga-M: Popone opoaingile mu vijiji, ana mijini, amamukhelunga vakhavavekha avatamu
    upovigonchekhecha, vakhadova edekhe ukhwibata eligwanda lya mwene. Voni vavo vamwibite
    vakhapona.
  yom-yom: Mu bibuangu bioso kaviokila yiba mu mala, mu mavula voti mu zitsola batu
    batula bambevo mu mazandu, ayi, baba nlebanga Yesu muingi kaba vana kaka minsua
    mu simba kaka tsongi yi nledi andi. Babo bobo basimba wawu babeluka.
  eng-NNA: That is what they were doing in town after town, in camp after camp. They
    were bringing sick people to him. In the middle of the towns on flat places some
    people used to sell food and all sorts of things. There on the flat places they
    were putting the sick ones on blankets on the ground. They were saying to Jesus,
    “These sick people want to touch your clothes. They will touch your clothes, they
    will become well.” Truly those who touched him all became well.
  san-SIN: තථා යත්‍ර යත්‍ර ග්‍රාමේ යත්‍ර යත්‍ර පුරේ යත්‍ර යත්‍ර පල්ල්‍යාඤ්ච තේන ප්‍රවේශඃ
    කෘතස්තද්වර්ත්මමධ්‍යේ ලෝකාඃ පීඩිතාන් ස්ථාපයිත්වා තස්‍ය චේලග්‍රන්ථිමාත්‍රං ස්ප්‍රෂ්ටුම්
    තේෂාමර්ථේ තදනුඥාං ප්‍රාර්ථයන්තඃ යාවන්තෝ ලෝකාඃ පස්පෘශුස්තාවන්ත ඒව ගදාන්මුක්තාඃ|
  yut-yut: Aŋek kokup pap bo kokup monɨŋ ae dukwan dukwan kɨgɨt amɨn da sot amɨn muwut
    muwut tamokon uŋudon paŋabɨŋ yopgwit. Aŋek paba pɨgɨk dɨwatnikon ɨgayɨni do bɨsit
    tebai iyɨwit. Yaŋ ɨgayɨwit amɨn uŋun kɨlek taŋ mudawit.
  grc-BYZ: καὶ ὅπου ἂν εἰσεπορεύετο εἰς κώμας ἢ πόλεις ἢ ἀγρούς, ἐν ταῖς ἀγοραῖς ἐτίθεσαν
    τοὺς ἀσθενοῦντας καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ
    ἅψωνται· καὶ ὅσοι ἂν ἥπτοντο αὐτοῦ, ἐσῴζοντο.
  cpc-NT: 'Imataka ikinayitzi oryaaniki nampitsi, nampitsiki antawo, iijatzi owaantsiki,
    jowakoitziniri mantsiyari aatsiki, ikantayiitziri: “Pishinitawakiniri jotirotawakiro
    piithaari”. maawoni otirotakirori iithaari shintsiyitai.'
  nhg-NT: Pos cöne beletes calacoaya Jesús, tlö pan puieblos tzequetzetzi, tlö pan
    puieblos bejbeye, tlö ca caltienco, giente quentlöliöya cocoxcötzetzi pan cayaju.
    Tietlötlajtiöya nele ma quencöhuacö quemötocasque mös sa itienco tietlaquie. Entunses
    noche tli quemötocaya opajpajteque.
  nya-nya: Ndipo kulikonse kumene anapita, ku midzi, mʼmizinda ndi madera a ku midzi,
    iwo anayika odwala mʼmalo a mʼmisika. Iwo anamupempha kuti awalole kuti akhudze
    ngakhale mphonje za mkanjo wake, ndipo onse amene anamukhudza anachira.
  ngu-NT: Nochihuiyan campa calaquiya ipan huejhueyican, noso pueblos, noso cuadrillas,
    yejhuamej oquintlajtlalijquej on incocoxcahuan ne ipan calles, niman quitlajtlaniliayaj
    Jesús para ma quinocahuili ma cajxilican on itlaquen, masqui san itencotzin. Niman
    nochimej on yejhuan ocajxilijquej itlaquen oquimpajtij.
  kup-kup: '@see-verse:MRK.006.055'
  jid-jid: Duk wrji wa a ri ni gbu, ko rligra ma ko tsitsa ma ko ni meme ndi bari
    ani to ba zi bi lillo ni bubu wa ba zu hi kasuwa. Ba breu ndu don ba me' ndu ba
    kpire nyiu nklon ma, gbugbu u wa ba kpire a ba kpa si kpamba
  wmw-wmw: Mwakipita Insa monse, mmakaya asaka kuwa onse na nvitongojo, mmabazari
    wakiwatula walwere wawo, wakintafadali nanga anzu yake wankumbure. Na piya wakinkumbula,
    wákipona.
  gmv-GGM: Izi gakida gutan woykko katamma gidon woykko dere garsan gidin harganchati
    izi adhishin izza wosidine iza mayo bochidi paxanamala shishi shishi dubbushay
    dizson wotnida. Izi adhishin iza mayo bochidayti wuri paxida.
  ssg-ssg: Tesol tesol ti i nahiwa, toan lalap ma kokol, teka seilon kaua teka tinun
    hani tesol tone apuhain. Ape laha kamei eliel Jises na laha tua soti puxuaun.
    Teka laha soti, laha ewi.
  zpo-NT: Palpa nzeeb Jesús, nya xaa re yezh gro nu re yezh win nu re rench, zee nyilaa
    re xaa re xaa ne nzak lo xbi nu roo naz. Nu naab xaa lo Jesús, zee zaa Jesús diizh
    gal re xaa ne cho xab Jesús, nu re xaa mgal cho xab Jesús nzhakwen.
  poy-poy: Pahala poseri Yesu pakagenditi, muvijiji, mulushi, ama mumalambu, wantu
    wawatuliti walweli paviwanja. Wamluwa kawaleki wamshinguli muluwiniku lwa nguwu
    yakuwi na woseri wawamshinguliti waponiti.
  qwh-NT: Y me marcacunapapis, estansiacunapapis, caseriucunapapis Jesus ewanqanmanmi
    plasacunacho qeshyaqnincunata apar shuyecatsiyaq. Y rogayaq qeshyaqnincuna mantunpa
    cuchunllatapis yatecuyänanpaq. Y yataq caqqa llapanmi cachacäyaq.
  gaw-gaw: Amu Jesus Nug ab ab oiyeye, ag oḏe danab diin, ab gamagp̱a maadna, ag Jesusnu
    lamen daugib aḏaglagnu unuqidna ap̱ig. Unuqidna aeg amu oḏe danab oh ag Jesusnu
    lamen aḏap̱ig ele amu, ag aḏaeg, ag beḏulag ena dayom.
  nca-nca: Asa Yesuko yendéne-yendéne uyaró quno ŋuno topoyembo se khumo uni ŋu yorero
    yendémo ŋuno yorotaŋgurí. Yoroti Yesu mahiní ŋande kirayaŋgurí, “Meté tuwike toworo
    meté tewano,” yaŋgurí. Ko towaŋgurí muko meté taŋgurí.
  zpz-NTPP: Ca ziꞌl zeꞌ nu rded mi, de ranch, de lat gyedz, o ngush, pcuaa dey de
    mbecy rat de lat yagyiꞌ, nunu mnishbaa dey lom nu zaan mi gal dey mas ñuu ruꞌ
    shab mi. Orzeꞌ dela de yu nu gul mi byac dey.
  mkj-mkj: Apel wija ohroj ma Ih kin inla, nehn kahnihmw siksik kan, ke nehn kahnihmw
    koalik kan, ke nehn likin kahnihmw kan, armaj kan kin kihdi nihrai johmwehu kan
    wijahn noasnoas kan, poaki Ih en mweidoahng irai en pukkoang ikin Ah likkoauwo.
    Doari, irai ohroj ma kin pukkoang Ah likkoauwo kin sihkeida jang arai johmwehu
    kan.
  zac-NT: Cualquier guëꞌdchi u ciudá u lachi catë guatë́ Jesús, ndë rguishi ra mënë
    ra narac lluꞌu catë nezë tëdë më. Bëꞌnë rall ruëguë lu më parë guëdëꞌë më permisi
    guënaꞌzi rall ruaꞌ shabë më. Grë ra nagunaꞌzi shabë më bëac rall.
  kyg-kyg: Yesuꞌa aise taonifinagi alopa taonifinagi muki aupilagagi huno umenitata
    huno maiꞌnigeꞌapaeꞌmo kaita hapauꞌniya vayaꞌaina apavaleliꞌeꞌa maketi kumateꞌmo
    apateꞌnageꞌa maiꞌneꞌapaeꞌmo kaita hapauꞌniya vayaꞌmogimo ge huꞌapaeꞌmo, kahao
    ke honanageta kukenakamo atupaꞌaleꞌmo ame aligesune, huꞌa huteꞌa ame aliꞌnae.
    Muki ame aliꞌnaya vayaꞌai kaitaꞌapimo alino hapageno apateꞌniye.
  kmk-kmk: Singngadan na man un boboḻoy onnu ili’n ummoyan Jesus, nan-idatong da utdat
    masakit sidit uummungan di tagu un mabalina ayon Jesus. Nampakpakaasi da kan Jesus
    ta ipalubus na un sekgelon dat masakit dit badut na ulaya lawa’n sat lagayadana.
    Ot losan dat nanekgel, kummiya da.
  cao-NT: Jasca, jatiroha ca Jesu cani ca qui, naa yaca bo, jihuëta bo, tihi cabo
    xo tsi jato anoma cabo ja janacaniquë bahí no. Jatsi Jesu ja bënariacaniquë jënimahuahacati,
    jahuë sahuëti quëpë roha motsacatsi na. Jabi jënimahuahacani quiha jahuë sahuëti
    motsanish cabo tëquëta ra.
  bbr-bbr: Näu mena ra, mena eteinak ra, apu opok ra, ko erapok ariäwon opok ak sip
    roasiret om sorik opok marona, rain. Ak Jisas keser sakau aurin, “Na kiro sip
    roasiret utwarota, koi akas nan omjo peteu ataiei.” Keseria, sip roasiret akan
    ipiakas Jisas nukan omjo ateanik, ak erekapu näu sarein.
  inb-inb: 'Mai­kan atun u uchulla pui­blupi, maipi runa­kuna kaug­sa­na­kus­kapi,
    Jesús ialin­ga­pa kaska­nigta ungug­kunata churar­ka­kuna. Jesús iali­ku­ura,
    ungug­kuna­pas paita maña­na­kurka: —Kamba katanga punta­lla­pas saki­wai llamkan­gapa—.
    Chi­wanka, tukui llamkag­kuna ambi­rig­samur­ka­kuna.'
  hrv-hrv: I kamo bi god ulazio - u sela, u gradove, u zaseoke - po trgovima bi stavljali
    bolesnike i molili ga da se dotaknu makar skuta njegove haljine. I koji bi ga
    se god dotakli, ozdravljali bi.
  box-NT: Lùa ɓúenɓúen na ó o Yeesu wee va yi, hã ló-zàwa lè hã ló-beera
    lè hã manawà, á ɓa nùpua wee ɓua mí vánvárowà à varáa ho fèmínló
    lara yi ká ɓa yanka a le o día le ɓa tṹiika a dà-zĩ́nii ɲi-kã́a yi. Á
    bìa wee yí le tṹii yi, bán ɓúenɓúen wee wa.
  ote-NT: Y habʉraza mi paꞌa̱ ja ya da̱nga hnini o ja ya tꞌʉca hnini, ya ja̱ꞌi mi
    tsi ya daꞌthi mi pɛgui ja ya ꞌñu, ne ora mi thohni ra Jesu mi ba̱ntebi ya ja̱ꞌi
    gue da hopa ya daꞌthi da dambabi masque hønsɛ rá ña̱ni rá he. Ne toraza mi thambabi,
    ꞌbestho mi ña̱ni de yá hñeni.
  wnu-wnu: 'Ne Yisas munai ginam aib-aib qamaaman eng isa munon ginam eng gagar toar
    munon wuriba diab inesi Yisas qebi qamamir: “Ne waga munon toar nob e gagar ne
    mi goan tau end qas baab uberetriomunor.” Ende qamarari ne Yisas waga munon toar
    nob eng gagar mi goan gabut end qas baab uberetriamirei.'
  zam-NT: No nde no mèn mèn yíiz pál co'te' ndxòo Jesús no co'te' ndri'th Jesús, que
    naca ranch, que naca le'n yèez, que naca ned huan. Nguix mèn rye mèn yíiz ro ned
    co'te' ndri'th Jesús. No nalyat mbez mèn loo Jesús la' Jesús gàal mèn ante xab
    Jesús. Le' sya, ryete mèn co' ante mbuàal xab Jesús, ale mbyac mèna loo yíiz.
  zyp-NT: Taico, khuapui sahlo letah cang seh, khuatei sahlo letah le raang chung
    letah cang seh a seinah maikaw lekhei, a dang lypaw sahlo khah chodo tlaang lekhei
    aa chuakhui he. A pai dong tei chang tongsah rua pawtah naw he ka, Ama a tongpaw
    vytei cawh a dang he.
  sey-NT: Aꞌri dari mañana saina, pa̱i daripë̱ana saina, tsio huë̱ꞌñana saina, ju̱ꞌicohuaꞌire
    i̱ sai maꞌañana o̱ereña, jujucaija̱quë cajë. Jesure ai se̱teña, mëꞌë juꞌi ca̱na
    patoni ju̱ꞌicohuaꞌi coꞌyaja̱jë cajë. Siꞌaohuaꞌi i̱ juꞌi ca̱ patocohuaꞌi coꞌyareña.
  nvm-nvm: Regavo Jesu fu mai ukaknak ga mamkanuk ijia vo ar kafokafo ijia fu vakon
    e iji buka e adam abejo iji aferdia ar bu duok kimejo makaf ijia uniain. Bu aferdia
    ijia uniame Jesu soisoime kua fu kiaga e adagin bu ugon buin fuon ijia niriakuai
    bu ijeg ren. E iji bu uri ugon fuon buin gamia kuniaivga adam buon iji buka una
    madiain.
  mps-mps: Tama tigidali bulude me te tigidali hanude me te tigidali tǫ pedaide te
    Jisas sabaligi pabo digi, augwaligo te gasi yai we bidi dabe sela asama, te maket
    ebo pesage tomoba muagasiyu yai. Te augwaligo i bomo elama Jisasbolo weyu, tama
    te gasi yai we bidi dabego te agai ugwaba nogogo diąmainogo gogoliyu sula tagala
    wali. Tama tigidali gasi bidi dabego te agai ugwaba nogo munama, te augwali tigidali
    wiegi yai elama, usu ma ela pai dao.
  seh-seh: Mbuto zonsene zikhafamba Yezu, kutomera m'mizinda, peno m'pisa peno m'minda,
    anthu onsene akhadzesa atenda mphambano, mbakhaphemba Yezu kuti aasiye atenda
    awo ankhuye nguwo zace basi. Na tenepo atenda onsene akhan'khuya akhawangiswadi.
  pab-NT: Exahe wenakalati kiranexe hare koa kaokehena hoka koxaka hokakitinai mokahitaha
    enaheta hoka axahitene, kasani inima kilihi hiye hekoti ekaokakisaha hakaheha
    aokowiyahitaha. Hoka tyotya hakaheha ekaokakihenerenai inima kilihi hiye kinaterehitita.
  llg-llg: '@see-verse:MRK.006.055'
  kyf-kyf: Da ɔ -ka mnɩ, 'ɩn wa laa ɔ guzʋnya. We yi kʋda -zɛoo, we yi -zɔɔ -zɛoo,
    we yi 'gbe 'kadʋ 'wʋ -zɛoo, 'ɩn wa palɩa wa guzʋnya -zejila 'wʋ la. 'Ɩn wa palɩa
    -Zezu zukpa nɩɩ, ɔ 'ka wa guzʋnya 'yoo 'nyɛ wa 'ka ɔ -banaa ŋwɛ kwɛzɩ. 'Ɩn -wa
    weee zɩa we kwɛ, -maa yia 'pʋ.
  tpi-tpi: Na long olgeta ples na olgeta taun na olgeta hap nabaut Jisas i kamap long
    en, ol i save putim ol sikman long ol ples bung. Na ol i askim Jisas strong long
    larim ol sikman i putim han long arere bilong klos bilong en. Na olgeta manmeri
    i mekim olsem, ol i kamap orait gen.
  mih-NT: Ta tandɨhɨ nu cuahan ra vazu ñuu nahnu a ñuu ndyihi a sicuhu, i saqui ñiyɨvɨ
    sii ñu cuhu ityi. Ta i cahan ndyoo ñu sihin ra Jesús vatyi natɨɨn ñiyɨvɨ cuhu
    sii ra vazu yuzahma ra. Ta tandɨhɨ ñu i tɨɨn sii ra, i nduvaha ñu.
  qvh-NT: Saypita marcacunapa y jalgacunapapis Jesús puriptinmi päsananpä cag nänimanpis
    gueshyagcunata churayargan. Saypa päsaptinmi gueshyagcuna payta ruwacuyargan mödananpa
    cuchunta yataylapis yataycuyänanpä. Lapanpis Jesuspa mödananta yataycogcunaga
    aliyäyarganmi.
  kms-kms: Di Jisas ni tiqe buagi tiqe yumbui tiqe woju o tiqe aye wonji yeru kin
    tende no, te wute num kinne rire rindi maket sunyi pe ruwo rise. Di ni Jisas pengu
    rindig ei wute num kin ni Jisas ningg chongo cheq te ritiq wuse ei ni num oghi
    ningg. Di wute buagi ni chongo riting wuse kin te ni num oghi.
  agn-agn: Animan maski ong aripa agpaning si Jesus, ong lansangan obin ong mga bario,
    agtakanen nira tang mga pamagmasit nira ong mga plasa nira. Ig namagpakiloy tanira
    ong ni Jesus ang maski mate-lek da lamang tang mga pamagmasit tang kapotan tang
    lambong na. Ig ang tanan ang nangate-lek, namago-ya.
  nhi-NT: Ic nouiyan campa oyaya Jesús, itich in tzocotzitzin altipemeh, noso uehueyi
    altipemeh, noso campa cahcaliyoh, in tocniuan oquintlalayah nincocoxcauan itich
    in ohtentli. Uan octlatlautayah maquincaua ictzitzquisqueh masqui sayeh nitenco
    nitlaquen. Uan nochtin naquin octzitzcayah, opahtiah.
  ttc-NT: Te Jesus oky'ik ja'chq kyuj kye aldey b'ix amaq' b'ix ax tuj k'ul. Yatzun
    kye xjal nponkix tuq kyeq'i' kye yab' aj ja' tuq nkyeplasin b'ix nqet tuq kywitz
    twitz Jesus tzan stzoqpin tzan tok kymako' tansiker a'ox xtxa'm tq'anaq. Yaji
    kyaqil kye aj e'ok makon tetz eb'ajb'antik.
  dan-1931: Og hvor som helst han gik ind i Landsbyer eller Byer eller Gårde, lagde
    de de syge på Torvene og bade ham om, at de måtte røre blot ved Fligen af hans
    Klædebon; og alle de, som rørte ved ham, bleve helbredte.
  kwj-kwj: Wondawani ele ko hinga, ele ko laka hinga, ele mapwa tinda ete ri iwani
    siki wondau hima leni hima miyafo wausindau michi tiki ratani andosini Jisas ni
    ya wu sili, “Ma tawa dele siki wondau hima le sa mini toro. Minambwe mi nawa nikaꞌari
    sumbu mihi tunumbwa sa wu toro.” Wowani ele rini tororo hima tinda ete siki wuhi
    ti kipe ti ya wu wosi.
  vie-OVCB: Chúa đi đến đâu—nơi làng mạc, thành phố, hay thôn quê—người ta đều đem
    người bệnh lại các khu họp chợ, xin Chúa cho họ sờ trôn áo Ngài, ai sờ áo Chúa
    đều được lành.
  kze-kze: Ísu kíto'-nao'a anón-dao'a kwaivá kwénaauwasa tí'o úwai tí'mai maruká'á
    marésa sésa ená unáánkwátói-araaira'a tátoraiyana tí'a étinkainkwae suwasá tátórówana
    tí'a étínkaraiye.
  mpj-mpj: Tawunpa kujupa kujupawanalu Jiijajju ngarnta-jananya wankara junkutipayi.
    Mamamili wangka-jananya nintijunkupayi. Ngurrangka yumu nyinakija Jiijajpa mayangka
    jarrpapayi, palunyangkaya karlkinju ngarnta yarnnga mankura katira kanyilpayi
    yitingka, Jiijajju wankalkuraku. Jiiyuru-jananyaya ngarntakaja wululu katipayi
    tawun kujupa kujupangka. Tawunja kutungkaya parlkarrangka puntuya wumurripayi.
    Jiijajpa puntu jiikajawana-jananya yankupayi. Palunyangkaraya Jiijajpa japilpayi
    kuurtuya pampulkijalu ngarntakajalu. Ngarntakajaluya yarnngalu palumili kuurtu
    pampurnu kaya palunyangka wankarringu.
  lbk-lbk: Et olay mo entona nan inmayana, fanan-ig paymo chadchake ay ili, paymo
    id ilit, inyeycha nan masasakit isnan kamarkitan, sa cha't nenseg-ang ken siya
    ta sikchochencha olay paat yangkhay nan khayachan nan fachona. Et am-in ay nanikchod
    ken siya et naipagkhawis cha.
  mto-NT: Jyajomakajpu̱nku̱jxa tseꞌe je̱ Jesús tya̱jki ukpu̱ joma veꞌe ñajxy je̱m
    kam jo̱o̱tm, je̱m tseꞌe du̱pa̱a̱mdi tooꞌ am je̱ paꞌam jayu je̱tseꞌe du̱munooꞌkxtkti
    je̱ Jesús je̱tseꞌe du̱yakjátu̱t je̱tseꞌe yakto̱o̱jnjat ku̱jyavitu̱paaꞌvjya. Ax
    pa̱n pa̱n jaty tseꞌe du̱to̱o̱ndu je̱ Jesús je̱ vyit, jo̱tka̱daaktinu tseꞌe.
  bzh-bzh: Vu begganġ yu böp geyu mahen geyoh vu nyëġ sën Yesu neyoh lo pin, og
    denebë alam nijraḳsën ya deneggëp telig, log deneketaġ vu yi bë yoh vu bë degebë
    nemaj jaḳ yi röpröp ading nenga mu. Lom alam pin sënë sën denebë nemaj raḳ yi
    tob lo, og nijvesa neraḳ.
  guj-2017: જે જે ગામો, શહેરો કે પરાંઓમાં ઈસુ ગયા, ત્યાં તેઓએ માંદાઓને ચોકમાં રાખ્યા
    અને તેમને વિનંતી કરી કે, ‘તેઓને માત્ર તમારા વસ્ત્રની કોરને અડકવા દો;’ જેટલાંએ
    તેમને સ્પર્શ કર્યો તેઓ સાજાં થયા.
  jvn-NT: Endi waé sing ditekani Gusti Yésus, kebonan, désa apa kuta, wong-wong mesti
    pada teka nggawa sing lara, terus diglétakké nang lataré pasar. Wong-wong pada
    nyuwun marang Gusti Yésus nglilani sing lara ndemèk saliné Dèkné, senajan namung
    gombyoké. Sing ndemèk terus pada mari.
  byr-byr: Sahwai anga naanga kɨba anga maalɨka pɨba gazabazaba wɨlyɨrɨꞌmaaꞌna kyaꞌ
    kumɨ wapemubya yadɨvɨsabanna nabalɨnakeraavɨ makabɨna yeꞌ. Makabɨna yeva yagaala
    naanga wɨdɨna “Nabalɨnakera gɨmɨre kwaabɨhannyavɨ maangebaarɨ yɨmeꞌnyɨna yɨpɨka!”
    deva wɨdɨna kyeꞌ nabalɨnakera gamɨre kwaabɨhannyavɨ yɨmeꞌnyɨna yeva yuya sahwara
    tewaanya mwaalɨna yeꞌ nabalɨnakera.
  ian-ian: Nɨma ngepma mat ngepma ngepma lapman kava apma Jisas yandɨ maa wenga kavamba
    yelogwega ta nɨmba kat kiyalaa taagandi. Jisasna njɨmbwi waavwi sɨnyɨpmak wagalalaa
    lɨndi. Sɨnyɨta nɨmba kwo lɨndi.
  hun-hun: És ahová csak bement, falvakba, városokba vagy majorokba, a betegeket letették
    a piacokon, és kérték őt, hogy legalább a ruhája szegélyét érinthessék, és valahányan
    csak megérintették, meggyógyultak.
  mcf-NT: Adecbidi shubu dadpen yacno-yacnomboec Esus puduedcuenesho isun adembidi
    anocquidon, Bëdamequid nec, queshun daicsaido bë-bëpondash. Adoac —Min dashcute
    ëbi mishme —capondash bë-bëaidon. Aden ambi tantiacpaden Esusën dashcute mishash
    bëdancuededpondash.
  kjs-kjs: Go-rupa puma werepe Yesu ora oge su-paranu adare-paranu emaapu-paranu go
    su raayo-para pamisa rabu enaalinumi yaina kome enaali kiritape su maket kamaa
    ria ipisimi. Go-rupa puma nimumi Yesuna mamina kuni madaa waraamonalo kogelisimi.
    Gu-rupa waraainaloma nimuna yaina raayo ma-epeaasa.
  mni-mni: Amasung Jisuna khunggangsing, saharsing amadi apikpa khunsingda chatpa
    mapham khudingmakta miyamna makhoigi anaba misingbu keithelsingda puthoraklammi,
    aduga anabasingbu Ibungogi phiji aduta sok-hanbiyu haina makhoina Ibungoda haijarammi.
    Aduga Ibungogi phiji sokchaba makheina anaba phajarammi.
  yad-NT: 'Rumutiy sayaru̱ñu̱yada Jesús, vicha̱dademu, ja̱mu vicha̱damu jarye, rorivyiñumu
    jarye, rityoja̱da ji̱ta nijya̱nvay variryi jdiva̱jnuvay pudásamu. Riyasanta̱da
    variy jasiñi̱ Jesús: “Dañuma vinu jichujay jidudyeniy rirya̱mutyetye.” Rimyutyedanumatiy
    sasujajidudyeniy, rimyi̱sa̱da ji̱ta variy.'
  mxb-NT: Ta ndeí kúú míí vá noo̱ kásandaá Jesús, ñoo kuálí o ñoo náꞌano o yukú ichí
    kíán, ta kúú chíndei ña̱yuu ñoó na̱ kúꞌu̱ ná yuꞌú íchi̱, ta seí ndaꞌí na̱ noo̱
    Jesús ña̱ ná konó ná dákoꞌo̱n ndáꞌa̱ ná yuꞌú kotó na̱. Ta kúú ndidaá vá na̱ ni̱
    da̱kóꞌo̱n ndáꞌa̱ yuꞌú kotó na̱ ni̱ ndu̱va̱ꞌa.
  pon-2006A: Oh wasa koaros me e kin ketila ie, nan kisin kahnimw kan, de nan kousapw
    akan, de nan kahnimw lap akan, aramas akan kin pwilikihdi nair soumwahu kan nanial
    akan, oh peki en ketin mweidohng pwe re en doahke pwungipen sapwellime likowo.
    Eri, irail koaros me kin sair sapwellime likowo kin kehlailda sang ar soumwahu
    kan.
  maq-NT: Hane tuyani ni xi quiji Jesús, há nandya langa ne, há nandya hñu, o há xi
    ranchun, caviyuju me xuta hmu rë hiscan ndetsin. Sehe cafehya me cojo Jesús xi
    ndastu satëtaha xuta hmu rë jan tsjian rë Jesús. Hane yëjë ni xuta hmu rë xi casatë
    tsjian rë Jesús ne, camandaja me.
  hto-hto: Nágagobiaɨdo ie jáiacana izói afe jofue cɨ́gɨmo ite ocózinairanomo ɨráredɨno
    jóonefɨrediaɨoɨ. Aillue jofue dɨné ie jáiadɨ, dúera jofue dɨné ie jáiadɨ, fia
    jofo iñénallegoɨdo ie jáiadɨ, daje izói ɨráredɨno iomo jóonetiaɨoɨ. Afe llezica
    Jesús ɨnícuiro fueda íaɨoɨ jetánollena daa bie dáarie izire íemo jɨcádiaɨoɨ. Nana
    áfena jetánotɨno jíllobicaidiaɨoɨ.
  por-BRBSL: Onde quer que ele entrasse em aldeias, ou em cidades, ou no campo - eles
    colocavam os doentes nos mercados e imploravam para que eles pudessem tocar a
    franja de sua roupa; e todos os que o tocavam ficavam bem.
  ces-NKB: A kamkoli přišel, do vesnic, do měst nebo na venkov, [lidé] pokládali nemocné
    na tržištích a prosili ho, aby se mohli dotknout aspoň cípu jeho roucha. A kdokoli
    se ho dotkl, byl uzdraven.
  cui-cui: Daxitantha ichaxota Jesús ponaena, ichaxota bequein tsica tomaraxi, ichaxotano
    bequein pin tomaran, ichaxotano bequein tomaran cuariya, daxita barapomonae capona
    peatenewimonae. Barapo peatenewimonae jebatsi namtontha. Barapomonae Jesús wʉcatsi
    xua Jesús petajayabinexatsi pia paparuwa peopirato tatsi. Daxita pomonae Jesús
    pia paparuwa tajayabatsi daxita barapomonae axaibi tsʉrʉcʉpeibi.
  boj-2014: A qure kiñilala ti qure kokba ti ga gamq di dego branteqnaqa tamo uŋgasari
    naŋgi a unoqnsibqa tamo ma ti naŋgi joqoqnsib naŋgo qure ambleq di atoqnsib endegsib
    minjoqneb, “O Tamo Koba, naŋgi ino gara mutu segi ojibqa naŋgo ma saioqnqas.”
    Onaqa Yesus a naŋgi odnjreqnaqa ma tamo kalil naŋgi aqa gara mutu ojoqneb. Ojeqnab
    naŋgo ma kalil kobooqnej.
  eng-OEBUS: So wherever he went – to villages, or towns, or farms – they would lay
    their sick in the market-places, begging him to let them touch only the tassel
    of his cloak; and all who touched were made well.
  eri-eri: Onodu Yesus no matane oruwa langa, taon oruwa langa, haumu fere-fere oruwanga
    no goi heigai langa, nere taura fai kotowou haumu langa logosi nigigane. Onodu
    bode nere Yesus danga bagu isoki tuwane, no taura fai awa nigonga nomo kolos mutu
    yaasu fuwei nomo bode. Ariya fai-aita bagu oruwanga onou ono wane waha, nere taura
    ege jige nigaiha.
  aly-aly: Apmer arrpanenh-they arntetyan apeyarr-alhek Jesus-el mwerriletyek. Arntetyel-rnem
    Jesus renh ayernek, arnkwa ikwerenh arnetyek. Rernemarl Jesus-kenh arnkwa arnep-arnek-penh,
    rerneman mwerr-anem irrek.
  wiu-wiu: Nipa Yesu ali atoa pitikoika de takeka tube takeka tayo yapu luduka yakaka
    kini yene tane ali atoa makesike-kama piponokala taneya. Nitikete ekete i yene
    tane-kitame neke mamina nami mitikatekamotono ta wa kowitikala taneya. Nitikoli
    one mitikatekakoi peya latoa pokala taneya.
  swe-swe: Varhelst han kom, till byar, städer eller landsbygd, lade man de sjuka
    på samlingsplatserna (de öppna marknadsplatserna i städerna och byarna) och bad
    honom att de åtminstone skulle få röra vid tofsen på hans mantel [som kvinnan
    med blödningar hade gjort, se ]. Och alla som rörde vid honom blev botade.
  cth-cth: Jisuh a ceinae khopui hoi khote dawk hai thoseh, taminaw ni ka dam hoeh
    e naw hah lam teng a ta awh teh, Jisuh e hni pawi tek sak hanelah ama koe a kâhei
    awh. Ka tek e naw pueng ni a dam awh.
  mti-mti: Sira me ainewa at ampa ampa—gwetoimu apa, at koka apa, at diri gambenwa
    apa—mu yuwat igiyawa gwiruwaremewa arawa apa teya. Mu me gumbe nun waya Iesu wape
    meuma noibamawa yumpe. Iyayapan yumiyawa mu undag inaimusia.
  pad-NT: 'Ibavi ipohikia aadahaoni''aha ada Jesus. Ibavi kagorani ipohikia aadahaonina,
    kagora''ipohiriki kania aadahaonina, siroi kagorania aadahaonina jaboni. Pavakarihi
    ibavinia ija''ari va''ora vibarari''aha adani vakavamoniki vajorana namania. Kha''aha
    ada Jesus, vakavamonikia vani''aha afohanana: —Jakaho kadakarahobi ihini-ra akaabadava
    — vani''aha. Jesus kakarahobi ihini-ra vakaabadabadarisahakhamaha, avaihotahahavi''aha.'
  twi-twi: Na nkuraa ase anaa nkurow so baabiara a ɔkɔe no, wɔde ayarefo beguu mmɔnten
    so, srɛɛ no sɛ ɔmma wɔmfa wɔn nsa nka nʼatade ano kɛkɛ. Ayarefo dodow a wotumi
    de wɔn nsa kaa nʼatade ano no ho yɛɛ wɔn den.
  hlt-hlt: Amah a kun nah te tah vangca ah khaw, khopuei ah khaw, lohma ah khaw, hnoyoih
    hmuen ah khaw tattloel rhoek te a tloeng pauh. Te vaengah a himbai dongkah salaw
    te taek ham pataeng anih te a hloep uh. Te dongah anih aka taek rhoek boeih tah
    daem uh.
  tbz-SIM: Bɑ́ kɛ̀ Yesu kɔ̀tɛ kùù píkù sihɛkɛsí yoo yɛhɛkɛ̀ yoo dɛpɑɑ, bɛnìtìbɛ̀ ńtɔuo
    bɛmuɔmbɛ kɛ dɔunko yɑɑ́rɛ̀ koò bɑ̀ɑ́ nkɛ tú wèe yóu kɛ̀ bɛ̀ɛ kɑ́ɑ́kɛ́ bɑ́ o yɑɑ̀bòrì
    fũ̀ɔ̃̀. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ò kɑ̀ɑ́ nkɛ̀ bɛ̀ mmiɛrí.
  san-GUJ: તથા યત્ર યત્ર ગ્રામે યત્ર યત્ર પુરે યત્ર યત્ર પલ્લ્યાઞ્ચ તેન પ્રવેશઃ કૃતસ્તદ્વર્ત્મમધ્યે
    લોકાઃ પીડિતાન્ સ્થાપયિત્વા તસ્ય ચેલગ્રન્થિમાત્રં સ્પ્રષ્ટુમ્ તેષામર્થે તદનુજ્ઞાં
    પ્રાર્થયન્તઃ યાવન્તો લોકાઃ પસ્પૃશુસ્તાવન્ત એવ ગદાન્મુક્તાઃ|
