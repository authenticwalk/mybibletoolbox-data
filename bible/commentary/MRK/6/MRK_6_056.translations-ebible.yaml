  dop-dop: Pɑɑ timpiɣi Yesu polɑɑ te, pɑɑ ɩsɩɩ ɑcɑlisi tɑɑ, pɑɑ ɑcɑlɛɛ sɔsɔɔnɑ tɑɑ,
    pɑɑ cɑcɑkǝŋ tɛɛ, yǝlɑɑ kɔŋɑɣɑnɑ pɑ kʋtɔntʋnɑɑ kɛ́ nɑ pɑ́ hɩɩsǝɣɩ-wɛɣɛ ɩcɑtɛ pɑtǝmɑ
    tɑɑ, nɑ pɑ́ wiikinɑ-ɩ sɩ ɩ́ yele nɑ pɑ́ tokinɑ ɩ kpɑɩ ntʋmpee mɑɣɑmɑɣɑ. Nɑ pɑ
    tǝnɑ mpɑ pɑ tokinɑ ɩ kpɑɩ ɩnɩ tɔ pǝ wɑɑ-wɛ.
  azb-azb: İsanın getdiyi hər yerdə – kəndlərdə, şəhərlərdə, obalarda xəstələri gətirib
    meydanlara qoyurdular. Xəstələr heç olmasa İsanın paltarının ətəyinə toxunmaq
    üçün yalvarırdılar. Ona toxunanların hamısı sağalırdı.
  eng-DBY: And wherever he entered into villages, or cities, or the country, they
    laid the sick in the market-places, and besought him that they might touch if
    it were only the hem of his garment; and as many as touched him were healed.
  guo-NT: 'Jesús tʉajnʉchan poxade wʉt, paklowaxan poxade wʉtbejpon, Jesús fʉlaech
    poxade, jiw owas wʉajna plazaxot, japi bʉ''xaenki, boejthʉsliajwaspi Jesús. Taen
    wʉti Jesús, japi jiw jʉm-aech Jesúsliajwa: —Ampi jiw, bʉ''xaeya, ¡tapaem nejsumta-osax
    jachaliajwapi, matdukafʉlpox! —aechi Jesúsliajwa. Do jawʉx, puexa jachapi japox,
    japi chiekal boejthʉlslisi.'
  hla-hla: Ba tara mamana makum te la u e Iesu, tara taun nu han pan nu han u tetenei,
    bu barebana te soata rer u katun ti ka mei u nimate ba te la mera rien tara man
    makumun tago. Ba nori e singo hatatagi ria i tanen te gi hasebele u i runguna
    u hasobu i tanen. Nu katun hoboto ti sebele ien i niga pouts.
  mav-NT: Tawa wato pu'ap upiaria tawa hit pu'ap upiaria go pu'ap upiaria tawa e'oken
    upiaria i'atue­tama pu'ap upiaria yne yne Iesui ti'a­tu­moe­hãite i'ahu rakaria
    tesokpe emig haria. I'ahu rakaria ta'a­tuerut kahato Iesui ewawi hawyi Iesui hewyry
    hap upi ta'a­tuemig hesokpe yne mu'ap upi hawyi yne yne temig haria toi'a­tu­moe­hãite
    tomohey hap ok tã.
  kpf-kpf: Yesuŋâ kamân patin sot mâik mâigân ari ko a ambân mâsekziŋoot sombemân
    zâmbane âi hâmbâ murukŋan gâsum âlipziŋ upigât Yesu dukune nâŋgip. Dukune nâŋgi
    hâmbâŋan gâsum âlipziŋ urâwe.
  ppo-ppo: Atéró Yesu a̧ sawa be huluarapepaaekélé, doasi be huluarapepaaekélé, ipu
    berapepaaekélé, kotopa so whi̧né ai ala deté kutu betalepó. Atéturaalu, mepaae
    ai be huluamó hepo dalóló betó mole so whi̧ o̧la dupuneta dere tikimó betera̧leta
    yalepó. Atéró betó mulu, Yesupaae woseturaalu, “Naao kuti salemó maaté da̧né wolaa
    yó su yaaitapóló,” dotopoi fo du betalepó. Atéró, Yesuné kuti salemó maaté wolaa
    yale so whi̧ fea wisitua yalepó.
  hin-2017: 'और जहाँ कहीं वह गाँवों, नगरों, या बस्तियों में जाता था, तो लोग बीमारों
    को बाजारों में रखकर उससे विनती करते थे, कि वह उन्हें अपने वस्त्र के आँचल ही को
    छू लेने दे: और जितने उसे छूते थे, सब चंगे हो जाते थे।'
  bef-bef: To Yesu fato fato hepatoga asagaꞌi lagaso hepatogafi sipi hepatogafi kifi
    hepatogafi nehetigo, enali epesiꞌehina bonaꞌi aitoga eneleꞌmete maketi hepaꞌi
    ke epalago Yesuhi buka tiba tiba hite mineꞌahana. Ai kataꞌa nekisaꞌasi bako hulenogo
    fa hu lepalalinagihe lite enegekesa kehelite ukimi ukimi hite loka heꞌahabe. To
    kataꞌa bako hiꞌahana bonaꞌmagi epesiꞌehinana fa hu epoloto enugufaꞌani ye koꞌehina
    yabe.
  amm-amm: Asi asi liyaiyalo manoki mo, noinoso na yalo manokino, nokonu nokonuso,
    nokonu mulumai na pokiyokoma tumo manokino. Kiyokoma tumokino mo; utolumalokino,
    “A, nani tuno unusai no waliyo komiyaloinimo?” Ikoki, “Waliyo.” No monoi no komiyalokino
    mo, waliyo na siki.
  zaj-zaj: Na kila hanhu Yesu kuyacholile m'viwambo, mmiwambo, ama mmigunda, wanhu
    wawasola watamu wawagala hadisoko na wamuyalalila womulongela yawaleke wakwase
    hata lugigo lwa kivalo chake, na wose wakwasile wahona.
  chq-NT: La caain²¹ fuu²¹ pi'³ sɨ fuu²¹ fee'¹ 'ee sɨ tɨ' fuu²¹ 'ee lɨ tsáa¹ Jesús
