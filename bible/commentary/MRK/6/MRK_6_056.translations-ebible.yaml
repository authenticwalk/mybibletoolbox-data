  heb-LB: הם נשאו את החולים לכל מקום שישוע הלך – לכפר, לעיר או לשדה – והתחננו לפניו
    שירשה להם לפחות לגעת בכנף בגדו; וכל מי שנגע בו נרפא.
  caf-NT: '''Ink''ez nts''oh Sizi nuya keyah whuyaz k''us keyah whuti k''us khunai
