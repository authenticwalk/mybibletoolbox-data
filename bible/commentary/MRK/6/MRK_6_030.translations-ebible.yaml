  gmv-NT: ሄሳፌ ጉዬ ሃዋሬቲ ሲሚዲ ዬሱሳ ኣቻን ዩዪ ኣꬊ ባ ኦꬂዳይሳኔ ባ ታማርሲዳይሳ ዉርሲ ኢዛስ ዮቲዳ።
  por-BLT: Os apóstolos retornaram e se reuniram com Jesus. Eles lhe disseram tudo
