verse: MRK.006.030
translations:
  kpx-kpx: Vani mole Iesuu au abostolo nehe abuibuiai hanaveale keau tota hoidevei
    lohoale Iesuluvuta beleavoi abu ono vade vamale ke loui Iesu namihama.
  okv-H: Eto Iesu na ambotani heriso heriso hande enu pambua avo ehako egerembeto
    puvuto pure do ea avo Iesu ta degi eo ingina.
  tbo-tbo: Yesu a tu wituwetuwega hi gunawilehi po hai bagibagi po hai wiatatiyana
    atapuna hi wibenabenama.
  mal-C: അപ്പൊസ്തലന്മാർ യേശുവിന്റെ അടുക്കൽ മടങ്ങിവന്നു തങ്ങൾ ചെയ്തതും ഉപദേശിച്ചതുമെല്ലാം
    അദ്ദേഹത്തെ അറിയിച്ചു.
  grc-SR: Καὶ συνάγονται οἱ ἀπόστολοι πρὸς τὸν Ἰησοῦν, καὶ ἀπήγγειλαν αὐτῷ πάντα,
    ⸋καὶ⸌ ὅσα ἐποίησαν καὶ ὅσα ἐδίδαξαν.
  bgc-bgc: चेल्लें बोहड़कै यीशु कै धोरै आये, जो कुछ उननै करया अर सिखाया था, सब कुछ
    उस ताहीं बता दिया।
  khz-khz: Apostolo talimara gewaikuleto Iesu genai, ne rakagau gekalato e gevevega-ripagirato
    gaura maparara gekaro-varaato.
  deu-TKW: Und die Apostel sammeln sich bei Jesus, und berichteten ihm alles, was
    sie gethan, und was sie gelehrt hatten,
  zsr-NT: Gdöd niꞌ guludubëꞌ ga zoëꞌ Jesús bönniꞌ gbaz queëꞌ, len gulaguíxjöiꞌnëꞌ
    Lëꞌ yúguꞌtë le glunëꞌ len yuguꞌ le gulusëdnëꞌ bunách.
  lin-lin: Tango bantoma bazongaki, basanganaki pene ya Yesu mpe bayebisaki Ye makambo
    nyonso oyo bawutaki kosala mpe nyonso oyo bateyaki.
  hns-NT: Ek dien Jiesoe ke pathaawal tjela log lautke aail aur ose bataawe lagal
    oesab kaun tjiedj karies aur siekhaais hai.
  noa-E: Magtarr khur Jesús khapeen mag ichdëu pʉ̈itarr khʉʉn deeu i aig barchëjierram
    aajem. Mag bëewia deeu ãbam aig naaicheewai amachdëu õrag Ẽwandam iek jaaujerr
    dʉ̈i õor monaaumarrpa thum irig jaauchëjierram aajem.
  eng-EMTV: Then the apostles gathered to Jesus and they reported to Him all things,
    both everything they had done and everything they had taught.
  mib-NT: Yūcuán na te tēe cácuu apóstol jeē ní tají yá cuangoo nacani jnūhun, ni
    ndecoo de nuū Jesús. Te ni canacani de nuū yā tācá jniñu ni casáha de, jíín jnúhun
    ni castéén de.
  bea-bea: Kahchu wochichatehane aghanetye intataghati Jesus aliiti otsihatestyetl,
    atghazi kitatati ooli, keooaachii, kahchu ooli tanegha ootatyechine.
  lif-NT2: तगि ये़सुरे़ इङ्‌भन् चोःक्‍से़ पाङ्‌घुसिबा सेःक्‌युक्‍मिबाहाॽरे़ मे़जोगुबा
    याःम्‍बक् नु मे़हुॽरुसिबा पाःन्‍हाॽ मे़नुःक्‍खे़ मे़द्‌ये़आङ् ये़सुःन् मे़जे़क्‍तु॥
  xnj-xnj: Vamitumi vakawuya mulugendu lwavi vakamjovela Yesu, mambu goha gavakitili
    na chavawulili vandu.
  mmx-mmx: La luvuttadi vavang at ne Iesu digamlong ta la diga tong asu lempanga axap
    diga lox i la levelinga diga anasa limixin min.
  cbr-NT: Usa 'ain ca aín 'unánmicë unicaman, an xucëx cuanx anu utëcënxun, atúan
    'acë ñucama ñuixuanan a uni 'unánmicë banacamaribi Jesús ñuixuancëxa.
  tee-NT: Pus tatasp'itchokocha ju ix'alacmalakachata ju Jesús ni cata'alh pumat'iyun
    amalaninin ju lapanacni. Chai talakminchokolh ju Jesús chai tajunk'o chux tuchi
    ixtanavi chai tuchi ixtamasunita ju lapanacni.
  eng-LSV: And the apostles are gathered together to Jesus, and they told Him all,
    and how many things they did, and how many things they taught,
  cak-NT: Ri je ru-apóstoles ri Jesús ja' xetzolaj-pe banoy rusamaj ri Dios y xquimol
    chic qui' riq'uin ri Jesús. Reje' xquitzijoj che ronojel ri xqui'en y ri xquic'ut
    chiquiwech ri winak.
  pah-NT: Aerẽ dozeve'g̃a jivyri Jesus'ga pyri a'ero – g̃ahã Jesus'ga omondomondouka
    Tupana'ga nhi'ig̃a mombe'uuka. Ojivyrame g̃a imombe'upavi Jesus'ga pe g̃wemimbo'eagwera.
    G̃atetirũa mombigagwera g̃a omombe'u ga pe no. —Orombojipe'a ore anhag̃a g̃a hugwi,
    ei g̃a imombe'gwovo ga pe no.
  sja-NT: Jesús k'õp'ãyoorã waya araa p'anadak'ãri iru ome, irumaa nepɨrɨjida jõma
    ãchia oodap'edaa mãik'aapa jarateedap'edaa.
  xed-xed: Mbaɗa tsa duhwalha si ghwanagha Yesu ya ka varakta. Ka tskavatá həŋ tavata
    Yesu, ka rusa skwi si maga həŋ, nda skwi ya si ta taghə həŋ ŋa mnduha.
  mks-NT: Tá na̱ndihi já na̱ndique táhan tucu na̱ xíca tuun xi̱hi̱n Jesús xi̱hi̱n
    á já na̱casáhá ndícani na nu̱ á ña̱ na̱caja na xi̱hín ña̱ na̱jána̱ha̱ na̱.
  gfk-S: Ira apostolo ing Jisas gate tule harbasiane ter di, di ga baling di gom harsomane
    Jisas ma di gom hinawase ie ta ira pinapalim ing di gate gil ter ma ira harausur
    ing di ga ter ta ira matanabar.
  bmu-bmu: Melai melai azi Aposol yeŋön Jisösgöreŋ kaba tokoba yuai memba ambazip
    kusum eŋgigeri, miaŋgö kösohotŋi pakpak jiget mörök.
  dgz-dgz: Iesu watu enamot mega nagire sia entan tauane amba dim dim tane oisewa
    iragi Iesu wadian.
  eng-GNV: And the Apostles gathered themselues together to Iesus, and tolde him all
    things, both what they had done, and what they had taught.
  zaa-NT: Làniana ca tsì'nu discípuluá canu guthel·la' Jesús, betsina' cabi ru'a lúe
    nna gutixa'áni cabi e iyate nu chi beni cabi, ą'hua iyaba ca enseñanza nu gutixa'a
    cabi.
  eng-WEBSTER: And the apostles assembled themselves to Jesus, and told him all things,
    both what they had done, and what they had taught.
  guh-guh: Jesús pitorobivi, apóstolevi, naviabanajetarubena Jesúsjavaberena. Nexata
    bajarapamonae Jesúsjavabelia navajunupaeba daxita pacuene exanavanapa, pacuenia
    ata jivi livaisi tsipaebavanapa.
  bon-bon: Yeesu me ätyepäneji biname cina täcnärige teeme bau me, jejisi, iyeta teepi
    ngena ituge wawena piiyepu abiberäja.
  nhw-BL: Teipa imomachtijcahua Jesús mocuepque tlen campa hueli nejnentoyaj huan
    mosansejcotilijque ihuaya Jesús. Huan quipohuilijque nochi catli quichijtoyaj
    huan catli tlamachtijtoyaj.
  swh-ONEN: Wale mitume wakakusanyika kwa Yesu na kumpa taarifa ya mambo yote waliyokuwa
    wamefanya na kufundisha.
  wbi-wbi: Ava sung'hua, vakakong'ana palikimo pavulongolo pa Yesu, vakamwolele soni
    sino vakavombile nisino vakavulanisie.
  bba-bba: Gɔro be, bɑ wurɑmɑ Yesun mi, mɑ bɑ nùn sɑɑriɑ kpuro ye bɑ kuɑ, kɑ yèn keu
    bɑ sɔ̃ɔsi.
  eng-KJVCPB: And the apostles gathered themselves together unto Jesus, and told him
    all things, both what they had done, and what they had taught.
  kgk-NT: Ha hemimondo kwéry katu ou jevy Hesu ha-py. Omombe'u íxupe ojapo japo va'ekwe.
    Ombo'e mbo'e va'ekwe ou jevy omombe'u.
  waj-waj: Yisuunna ngiaammuau kua varada nuauya kava vara ranada Yisuunnasi nnida
    nuunaida mmuakiaa ngiari uu mmooriiyauvaaraata ngiari kua kiaa mmuu aataruuyauvaaraatama
    inna kiaa mmiravai.
  cpy-cpy: Tema areeyitee-yaani rotyaantani, piyotapaa maawoeni jempe ijeeki Jesús,
    ikamanta-paeri okaatzi rantayitakiri, okaatzi riyotaan-takiri.
  ekk-PKP: Apostlid tulid tagasi ja kogunesid Jeesuse ümber. Nad rääkisid talle kõigest,
    mida nad olid teinud ja õpetanud.
  mpx-mpx: Inoke apostolowau hi sikal hi na Yeisu elana, ge tuwalali bolo hi ginolil
    ge toto hi panpankiti-an, gegewena hi wasaan elana.
  wbp-wbp: Ngakarrangakarra, kujalurla Jijajiki kulparirni yanu Kurdungurlu-patu Wiriwiri
    yangka 12-pala, yimi-ngarrurnulurla, “Panukurnalu-jana jurnta yilyaja juju, manu
    panu-kari nyurnu, ngulajulu-nganpa parlpuru-jarrija marlaja. Manu ngula-jangkajurnalu-jana
    pinarri-manu jaru Kaatu-kurlangu.”
  luo-luo: Joote noduogo onyiso Yesu gik moko duto mane gisetimo kendo puonjo.
  nhe-NT: Teipa imomachtijcahua Jesús mocuepque tlen campa hueli nejnentoyaj huan
    mosejcotilijque ihuaya Jesús. Huan quipohuilijque nochi tlen quichijtoyaj huan
    tlen tlamachtijtoyaj.
  aii-aii: ܘܓ̰ܡܝܼܥ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܠܟܸܣ ܝܼܫܘܿܥ ܘܡܘܼܕܸܥ ܠܗܘܿܢ ܐܸܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ
    ܠܗܘܿܢ ܘܡܘܼܠܸܦ ܠܗܘܿܢ.
  esk-NT: Uqqiraqtit utiġniqsut Jesus-mun, uqautipluguasiiñ savaaġikkaġmiknik suli
    iḷisautrił̣iġmikniglu.
  msb-msb: Nagbalik an mga apostoles ni Jesus sa iya kag ginsumatan siya san tanan
    na inda nahimuan kag ginpangtukdo.
  cpa-NT: Jøng² ca¹dsi¹lia¹ calah dsa² ca¹tse¹ Jesús, dsa² ma²lán¹² ju³lah tsih² høh³
    quián¹²dsa. Jøng² ca¹tsáih¹dsa Jesús ca¹lah¹jǿ¹ hi² ca¹jmo¹dsa, hi² ca¹he¹dsa.
  dso-dso: ପଚେ ପେରିତ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ରୁଣ୍ଡ୍‌ଲାଇ, ଆରି ସେମନ୍‌ ଜନ୍‌ ଜନ୍‌ଟା କରି ରଇଲାଇ,
    ଆରି ଜାଇ ଜାଇଟା ସିକାଇ ଦେଇରଇଲାଇ, ସେସବୁ ତାକେ ଜାନାଇଲାଇ ।
  meu-meu: Aposetolo taudia na Iesu dekenai ma e hebou lou, edia kara iboudiai bona
    edia hahediba herevadia idoidiai e hamaoroa.
  yva-NT: Yesus apa arakovo po matutire umawe wakare, wanunugambe no Yesusa nui, umba
    wo ana wo rave muno ana wo ranyaowe raura vintabo Ai.
  dgc-dgc: Nadid, du apostol, éy sinumoli side ni Jesus, a kinagi de diya i ginamet
    de, sakay tu nitoldu de du tolay.
  zpm-NT: 'Zeeṉe laa gza xpëëdscuel Jesús bdziṉ lo me stib, psilo zho bzodiidz zho
    lo me grëse teḻ zha güey zho, grëse teḻ zha güeyseed zho miech. Per miech guizhiu
    ne ndxie lo me, zha ne rbi, zha ne rdziṉ; haxta ni riobd gow me grë xpëëdscuel
    me. Dzigo rëb me lo zho:'
  hix-NT: Taa. Txesusu hyaka nomohtxownà harha tà, 12 komo, ànànyaketxhàyamotho rma.
    Àhyaka nohsamnohtàkatxownà harha tà. Noskarymatxehkatxownà hatà, àwya. Àsok hana
    nenyhoryetxownà ha. Àsok hana hananàhtxownà ha. Noskarymatxehkatxownà hatà, Txesusu
    wya, omeroro hatà.
  sim-sim: Urik aposel ondo indiyok Jisasik li raha mbele mbele os li undarin orin
    limu sawera.
  npi-ULB: अनि प्रेरितहरू येशूको वरिपरि भेला भए, र तिनीहरूले गरेका र सिकाएका सबै कुरा
    उहाँलाई बताए ।
  cgc-cgc: Mga apustulis ya na papanaw Jesus na tag-darwa gabalik naan ki kanen daw
    pasugid danen tanan ya na nabuat danen daw natudlo.
  tim-tim: Yesugât hoŋ bawalupŋe kepiaŋe kepiaŋe arim den pat âlepŋe are makyeŋgim
    manmâ purik katmâ Yesugâlân togoyi. Yâkgâlân mendugum kinmâ wan me wan agi me
    den makyeŋgiyi aregât pat hârok mem magaŋi.
  yor-yor: Àwọn aposteli kó ara wọn jọ sí ọ̀dọ̀ Jesu, wọ́n sí ròyìn ohun gbogbo tí
    wọ́n ti ṣe àti ohun gbogbo tí wọ́n ti kọ́ni.
  wos-wos: Jisasna du di wambula ya déka. Yae di dé wali reta di yandan atéfék jémbaka,
    wandan atéfék hundika akwi di déré safé.
  emp-NTPO: Mãwãnacarea Jesuba diabued̶arãra idji ume ãbaa dji jʌresid̶aa. Ãdjia oped̶ad̶ara,
    jaradiaped̶ad̶a sid̶a Jesua jũma nẽbʌrʌ panasid̶aa.
  eng-F35: Then the apostles gathered to Jesus and reported all to Him, both what
    they had done and what they had taught.
  ind-ind: Beberapa waktu kemudian, murid-murid yang diutus Yesus itu kembali dan
    berkumpul bersama-Nya. Mereka menceritakan semua yang sudah mereka lakukan dan
    ajarkan.
  pes-OPCB: پس از مدتی، رسولان نزد عیسی برگشتند و او را از کارهایی که کرده و تعالیمی
    که داده بودند آگاه ساختند.
  mpt-mpt: Yesuse okok dlasanin nakai dlanea unibbuei imin teniba Yesus esu ele tlaniba
    i okoko nabianiba Gode wengo nakaia unangai omkayebi tlibo wengo Yesuse baabasiobe.
  ssx-ssx: Hande tapaeyeke haliwekima꞉ Yesu pa꞉ta꞉ paa a꞉paata꞉ ika꞉ pi walemeke ekimanu
    make ika꞉ pimiki ekimanu paeyao make Yesu pa꞉ta꞉ lemekeme.
  mkl-mkl: Nɔ woo bɛ mɑɑteeji ŋɑ iyi Jesu í tɑko í bɛ ŋɑu ɑ̀ bɑɑ bi tɛɛ ɑ̀ wɑɑ sisiɑɑ
    mii ŋɑ iyi ɑŋɑ ɑ̀ ce fei do cio iyi ɑ̀ kɔ inɛ ŋɑ si fei.
  gaq-gaq: ଆଣ୍ଡିନେ ପ୍ରେରିତ୍‌ଇଂକେ ଜିସୁ ବେବଗେ, ମେଇଙ୍ଗ୍‌ ଆଣ୍ଡେ ଆର୍‌କେ । ମେଇଙ୍ଗ୍‌ ଜିସୁନେ
    ପିତୁର୍‌ ପାକା ଗେରେ ଆର୍‌କେ । ମେଇଙ୍ଗ୍‌ ମେଃନେ ଡିଙ୍ଗ୍‌ବଗେ ଆରି ରେମୁଆଁଇଂକେ ମେଃନେ ସାପା
    ଗ୍ୟାନ୍ ବିଃବକେ, ଆତେନ୍‌ ସାପା ଆମେକେ ବାସଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Tammanne nam77u hawaareti simmi yidi entti oothidabaanne tamaarssidabaa
    ubbaa Yesuusas odidosona.
  unx-unx: ପ୍ରେରିତ୍‌କ ୟୀଶୁତାଃରେକ ହୁଣ୍ଡିୟାନା, ଆଡଃ ଆକ କାମିକାଦ୍ ସବେନାଃ, ହଡ଼କକେ ଇତୁତେଆଃକ
    ଇନିଃକେ ଉଦୁବ୍‌କିୟାକ ।
  gah-gah: Aposolo zuha nene losi losi iki mihina i asú iake, atiginá iki ake Izesú
    noitoka ali nupa ake netá iki miliki ake monó li kemekumú nene avetó iki li ami
    asú ikago,
  lcm-lcm: Na keve aposel ang kimela serei akuvul pok si Iesu na kimela akus ia ta
    sa kita vil ia na sa kita akalit tatana.
  aer-aer: Ikwerenge-ntyele ayeye ilerlte-apentye akngerre areye apetyalpemele Jesus-nge
    apurte-irretye-alpeke. Itne renhe ileke itne-arle tyerrtye rlkerte areye anpemele
    angkwerre-iweke, arrentye areye aywepeke.
  qvc-NT: Jisuspa chay dusi apustulninguna yach'achikushpa, qeshyaqkunata kach'akachishpaqam
    kutimurqanna. Kutimushpaqam Jisusta nirqanllapa tukuy ima rurashqambaqllapa.
  tgl-ULB: Nagtipun-tipon ang mga apostol sa palibot ni Jesus at sinabi sa kaniya
    ang lahat ng kanilang nagawa at naituro.
  cbs-NT: Janua jawen kushipayabu yunua butani Jesúski ana jaki dasitan jaska wakubauntanshinabu
    Jesúski chania akeakei meneabun
  xtm-NTPP: Sani te tee ni tetniñu Jesús ma, ni ka ndatna'a de ji'in ya ma, te ni
    ka ndakani de ndaka ja ni ka sa'a de ji'in ja ni ka kaxtnu'u de nuu ñayii ma.
  nnq-nnq: Achandundame ngababuja, nukongana na Yesu, ngabalenge goa agabateile nu
    kubola.
  bao-NT: Jiro Jesús buerã tua earã, cʉ̃ mena nea poo, niipetirije cʉ̃ja ca tiiriquere,
    cʉ̃ja ca bue yujuriquere, cʉ̃re wedeupa.
  san-ORI: ଅଥ ପ୍ରେଷିତା ଯୀଶୋଃ ସନ୍ନିଧୌ ମିଲିତା ଯଦ୍ ଯଚ୍ ଚକ୍ରୁଃ ଶିକ୍ଷଯାମାସୁଶ୍ଚ ତତ୍ସର୍ୱ୍ୱୱାର୍ତ୍ତାସ୍ତସ୍ମୈ
    କଥିତୱନ୍ତଃ|
  huv-NT: Condom wüx tapeayiw ajcüwa gajpiüp (12) monamb ijpüwpüw, tapots masajüw
    Teat Jesús nguineay tarangüw, nguineay taquiajchiw nipilan.
  otn-NT: Ma̱mbá̱ pengyø xädi ra̱ Jesús ngue bá̱ ma̱nna̱ hya̱ p'ʉ ja yø hni̱ni̱, bi
    däpra̱ güɛnda te xi 'yøt'e, bi däpra̱ güɛnda tema̱ hya̱ xi̱ nxännba̱te.
  nop-nop: Aposel heki udaneeŋ buŋa Jesu kaŋ nemenemek tigiŋ be Mede Momooŋ yenindidimegiŋ
    hogohogok u kahat timiŋgiŋ.
  obo-NT: To id livod don diyot ki Disas iddos mgo tinodduwan no id suhu rin, id ponudtuu
    ran kandin iddos langun no id puungan woy id nonaw ran.
  cak-ENT: Ri achi'a' ri nyerutakon ri Jesús pa rusamaj ri Dios xetzolij-pe y xquimol-qui'
    chic riq'uin ri Jesús. Y xquitzijoj ronojel ri xquibanala' y ri tzij ri xquic'ut
    chiquivüch ri vinük.
  lif-NT: ᤋᤃᤡ ᤕᤧᤛᤢᤖᤧ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤛᤧ ᤐᤠᤱᤄᤢᤛᤡᤒᤠ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤏᤢ ᤔᤧᤜᤢ᤹ᤖᤢᤛᤡᤒᤠ
