  mya-mya: တ​မန်​တော်​တို့​သည်​သ​ခင်​ယေ​ရှု​ထံ​တော်​သို့ ပြန်​လာ​ပြီး​လျှင် မိ​မိ​တို့​လုပ်​ဆောင်​ခဲ့​သ​မျှ
    သွန်​သင်​ခဲ့​သ​မျှ​တို့​ကို​ကြား​လျှောက်​ကြ​၏။-
  gng-NT: Tɔ, *Yesu ya tondb liɛbe' ki taan' uʼsaan, nɛ ki tɔke' wɔ bi tien' nà kɛ
