  jao-jao: Kalu-wani li-jawina likungu ki-Jijaj, kalili-ja wukanyinjawu yiku, kalu-wani
    yilalu nakaringu nyungkarrku ki-awarala; kalinyambi-nu barra wukalukanyinjawu
