  san-TIB: ཨཐ པྲེཥིཏཱ ཡཱིཤོཿ སནྣིདྷཽ མིལིཏཱ ཡད྄ ཡཙ྄ ཙཀྲུཿ ཤིཀྵཡཱམཱསུཤྩ ཏཏྶཪྻྭཝཱརྟྟཱསྟསྨཻ
