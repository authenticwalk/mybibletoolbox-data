  bod-N: དེ་ནས་སྐུ་ཚབ་པ་རྣམས་སླར་ཡང་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་འཛོམས༌ཏེ། དོན་ཅི་ཞིག་བསྒྲུབས་པ་དང་ཆོས་ཇི་ལྟར་བསྟན་པ་ཐམས་ཅད་ཁོང་ལ་ཞུས་པ༌ན།
  tca-NT: Rü yemawena rü yema norü ngúexü̃gü ga yamugüxü̃ rü Ngechuchumaã nangutaquẽ́xegü.
