  dah-dah: Be, komatmiŋ 12 kwamiŋ go mulgaŋ heŋ gabu irdeb kalyaŋ kerde mata tiyamiŋ
    irde al saba yiramiŋ goyen tumŋaŋ Yesu momoŋ iramiŋ.
  tnk-tnk: Aposol me hərərɨɡ pehe mwi tɨ Iesu, mhəni pen tukwe in narimnari me həno
    mɨne nəɡkiariien me səməme hənahatən nərmama me irə.
  kpr-kpr: Avori, Iesu da ambo jimbi jovereghe fera buvudo, ne rea usera a ijugusera
    ava, Iesu kena osa siseri.
  san-IAS: atha preṣitā yīśoḥ sannidhau militā yad yac cakruḥ śikṣayāmāsuśca tatsarvvavārttāstasmai
    kathitavantaḥ|
  nho-nho: Naa aposol raa ni ahe ake ki Jesus no taratara ake i naa vana katoo laatou
    ni mee aa ma naa taratara laatou ni akonaki ki te henua.
  gym-NT: Jesukwe nitre ja töitikaka ben töi diani, bti juani kwe kä ketareketare
    Galileate. Abti nükaninta jökrä känti angwane, dre dre nuenbare kwetre btä diribare
    ño ño kwetre, ye kädriebare jire jökrä kwetre Jesube.
  azg-NT: Vi jndë tui na nndaꞌ, joo nnꞌan nchoꞌve na jñon Jesús tsꞌian ꞌnaanꞌ jon,
    tëncüi nndaꞌhan na mꞌaan jon. Chen jndyi jnduehan nnon jon ntyja ꞌnaanꞌ juu tsꞌian
    na jndë tontꞌahan yo ntyja ꞌnaanꞌ jñꞌoon na tonanꞌmanhan ndëë nnꞌan.
  bhd-bhd: परमेशरेरी गल्लां लोकन शुनानेरे पत्ती, यीशुएरे प्रेरित तैस कां वापस आए,
    ज़ैना तैनी भेज़ोरे थिये। ज़ैन किछ तैनेईं लोकन सेइं कियोरू ते शिक्षा दित्तोरी थी,
    तैन सारी गल्लां यीशु सेइं शुनाई।
  too-NT: Lā' a'xni'ca' ī'sca'txtunu'nī'n Jesús talaktaspi'tli, tahuanikō'lh huāk
    a'ntū ixtatlahuanī't lā' a'ntū ixtamāsu'yunī't.
  ind-AYT: Para rasul berkumpul kembali dengan Yesus dan menceritakan kepada-Nya semua
    yang telah mereka lakukan dan ajarkan.
  cjo-NT: Paashini kitejiri ipiyayitaani riraga rotyaantanewo Jesoshi. Ikanteeyapaakirini
    maawaeni rantayitakirini. Eejatzi ikantakoeyapaeroni maawaeni riyotaanteeyakirini.
  nsn-nsn: O aposoul ka tapokis manas, kara me tur uiloho tang Iesu, kara me ueluatata
    tar haua ka guatain, doh hape ka namana pe
  san-DEV: अथ प्रेषिता यीशोः सन्निधौ मिलिता यद् यच् चक्रुः शिक्षयामासुश्च तत्सर्व्ववार्त्तास्तस्मै
    कथितवन्तः।
  tna-NT: Da su beju discípulo cuana jasiapatibana Jesús peje su. Cuaja ai buetsuatana,
    ai atana cuana Jesús quisatana huecuana.
  lid-lid: Eme oro aposel ame hamon ame hawe Jises, ma oro asehek nyalan ta lakou
    mari oro amekes.
  wim-wim: Aꞌ than ngurp nungantam ananganiya palam ngul wampin nungant Jesus.antan,
    nilaman kuch thanang wik nungantaman weꞌarathayn. Than waaꞌin nungant ngul than
    ngeen thakan yumpina, aꞌ thaaꞌ-aath-aathinan thanang thampa.
  zga-M: Avasukhiwa vakhalundamano popaninie khuvolongolo khwa Yiisu, vakhambula goni
    agavavombile nu khuvamanyisya.
  yom-yom: Mimvuala mikutakana vaba Yesu ayi mimvumbudila kipholo kimamo bavanga ayi
    balonga.
  eng-NNA: Later Jesus' mob who had been sent out returned to him. They told him they
    were making people well, they were sending out evil spirits, they were teaching
    people about God, in that way, in response to Jesus' word.
  san-SIN: අථ ප්‍රේෂිතා යීශෝඃ සන්නිධෞ මිලිතා යද් යච් චක්‍රුඃ ශික්‍ෂයාමාසුශ්ච තත්සර්ව්වවාර්ත්තාස්තස්මෛ
    කථිතවන්තඃ|
  yut-yut: Don yabekbi kabɨ da abɨŋ Yesu aŋgwasɨŋek yo awit ae Piŋkop gen yawit uŋun
    dakon geni iyɨwit.
  grc-BYZ: Καὶ συνάγονται οἱ ἀπόστολοι πρὸς τὸν Ἰησοῦν, καὶ ἀπήγγειλαν αὐτῷ πάντα,
    καὶ ὅσα ἐποίησαν καὶ ὅσα ἐδίδαξαν.
  cpc-NT: Ariiyitaa jiyotaani jotyaantakiri, apatotapaa maawoni isaikira Jesús, ikamantapairi
    okaatzi jantayitakiri.
  nhg-NT: Entunses tietlateotitlanhua de Jesús mosentlölejque tieca. Tiepubelejque
    noche tli oquechijque, hua tli otlamachtejque.
  nya-nya: Atumwi anasonkhana mozungulira Yesu namufotokozera zonse zomwe anachita
    ndi kuphunzitsa.
  ngu-NT: Quemaj on iapostolhuan Jesús onosentlalijquej ihuan, niman oquitlajtlajtohuilijquej
    nochi tlinon oquichijquej, niman tlinon otemachtijquej.
  kup-kup: Met tokat Iesuz aposor abanari meehan soohaekanañ maot boreurat emat Iesu
    bavizahapuh Godiz baiñetinao añarabon mañovai paru gog tairao tovai sooh-ñetiv
    Iesun mañah.
  jid-jid: Manzani ba ba ye ni Yesu nda vu ikpie wa ba tie'a bla wa wawu-u.
  wmw-wmw: Mawalii ware wakijumana mbere ya Insa, wakimwambira piya vyawakitenda na
    vyawakifunda.
  gmv-GGM: Hesafe guye kitetidayti simidi Yesusa achan yuyi adhidi ba othidaysanne
    ba tamarsidaysa wursi izas yotida.
  ssg-ssg: Tesol huopanim huhua aposel tahia alia hani kapi Jises ape kaxi hani i
    waliko ti lato ailewen ma hanauen seilon.
  zpo-NT: Gorna mbare re xaa mkayaa yalnabeyy lo Jesús, zee nzhé re xaa rese kwaan
    mle xaa nu rese kwaan mlu xaa lo Jesús.
  poy-poy: Wantumintumi wawuyiti na kuliwona na Yesu, wamgambira goseri galii gawatenditi
    na kufunda.
  qwh-NT: Jesuspa apostolnincunanam cutirir, yachatsicuyanqancunata y rurayanqancunata
    Jesusta willayarqan.
  gaw-gaw: Aria Jesusnu ip̱uniṯak awak danab ag eḏun uḏieg, ag Jesus ele qag mena,
    ag uḏat hep̱ignu amu nai ip̱uanadp̱ignu ele Jesus amegp̱a ap̱ig.
  nca-nca: Asa asá yerewí uni ŋundo khoye ti kini tiní maheŋgurí. Mahero Yesu koya
    koporo o soso taŋgurí ko mande soso rondaqe yunaŋgurí ŋuro piŋayó miraŋgurí.
  zpz-NTPP: Zeꞌ de trocyup aposht nu bzuu nez Jesuuz zeꞌ bi byatublaazhaꞌ dey nuy
    mi. Orzeꞌ mnii dey lom dela coz nu bicy yu nu dela coz nu blyuuy.
  mkj-mkj: Mwerin wahnpoaroannok ahr pwurpene, irai pokonpene ipen Jesus pwa arai
    en kajalehioang me ohroj ma irai ne wiahda apel padahk ohroj ma irai kawoahwoahda.
  zac-NT: Ra shini gusëꞌdë më bëabrí raiꞌ; guniꞌi raiꞌ lu Jesús grë́tëꞌ lo quë nabëꞌnë
    raiꞌ nu lo quë nabëluaꞌa raiꞌ.
  kyg-kyg: Kiꞌa atetageꞌapaeꞌmo apa vayaꞌmo alino apateꞌnigeꞌa uꞌnayategatiꞌmo aiꞌa
    atagi neꞌa Yesutegamo eꞌa aliꞌa anupa huꞌa maiꞌneꞌapaeꞌmo ma kavaꞌmo huꞌnone ma
    gemo alita apaya maleꞌnone, huꞌa ha paiꞌnae.
  kmk-kmk: Utdit nangulin dat kagwampuḻu’t duwa’n disipulus un imbaun Jesus, imbaga
    da kan siya dat losana kingkingwa da kan intudtudu da.
  cao-NT: Jatsi Jesu rabëti bo bacaniquë, naa Dios Chani yoatí raahacanish cabo. Jesu
    ya catixo tsi quiha jatiroha ca ja acanina, ja tiisimacanina, tihi cabo tsi quiha
    Jesu ja yoacaniquë.
  bbr-bbr: Meter Jisas nukas kon ämän oi ariai roat nukas mena atap atap äsimwarowon,
    ätäi nuka siakup koin. Ak pote owo sarau pak owo ämän roasiret tamaroin pak erekapu
    ko koi aurin.
  inb-inb: Jesús kachaska runa­kuna, pai­pagma ikuti chaiag­ris­paka, tukui imasa
    ruraspa i iacha­chispa puriska willag­rir­ka­kuna.
  hrv-hrv: Uto se apostoli skupe oko Isusa i izvijeste ga o svemu što su činili i
    naučavali.
  box-NT: Ɓa tonkarowà vaá bĩnía ɓuara a Yeesu cɔ̃́n, á ɓueé fɛɛra bìo ɓa wó
    làa bìo ɓa kàránna ɓúenɓúen lè ɓa nùpua á nɔn wo yi.
  ote-NT: Núꞌʉ ꞌrɛtꞌamayoho yá nxadi ra Jesu xqui mɛhni da ma da zofo ya ja̱ꞌi, ꞌmɛfa
    bá pengui de habʉ xqui ma, ne bi muntsꞌiꞌʉ habʉ mi ꞌbʉi ra Jesu, ne bi xipi gatho
    te xqui ꞌyøtꞌeꞌʉ ne núꞌa̱ xqui ꞌñudiꞌʉ.
  wnu-wnu: Ne Yisas munon yurau eng munon ginam-ginam isub, qob wuriimbig ne munon
    qei wurimusub ende at qibi wogub yonam diab mi gugum ebetemir eng Yisas nob qamamirei.
  zam-NT: Ngoloa, ndye'th ryete si' fchop myen' xin' mté'th Jesús co' ngua lu' di's
    cón che'n Jesús loo mèn. Mqueltàa no myen' Jesús tedib vez. Látha, mda' myen'
    cuent ryete con' xal mque tee li myen' no mque tee lu' myen' loo mèn ned ngua
    myen'.
  zyp-NT: Apostol sahlo cawh aa va kaw kaw tihtah Zisu kae leco a pahmo he ka, aa
    cawngpah pawhe le aa hming tuapaw vytei khah aa ching.
  sey-NT: Ja̱ jeteyoꞌje doce pa̱ire jëjo saosicohuaꞌipi coꞌini tsiꞌsini Jesure quëareña,
    i̱ohuaꞌi yoꞌoseꞌere, cuiꞌne i̱ohuaꞌi yeꞌyaseꞌere.
  nvm-nvm: Rekoga afasor iji Jesu fu kiamga bu usem vainva iji bun una irerag bu nijaidiaknum
    reoinva ijin Jesu kuardain.
  mps-mps: Te Jisasgo tagala palali po sela pali sę bidi dabe augwaligo sę silama,
    tama ma begasa aselama, tama augwali Jisas dali deliba sisinani. Tama augwaligo
    te egi pali sę po miani, tama tigidali po augwaligo te we bidibolo ola mani po
    wai.
  seh-seh: Anyakupfundza a Yezu abwerera mbaenda kampanga Yezu pyonsene pidacita iwo
    na pidapfundzisa iwo.
  pab-NT: Hatyaoseta Jesus xaotyakiraharenai kaokeheta enomana hoka xakaihakahenaha
    Jesus hiye tyotya tyomehenereharenaiha, aotyakihenahereha harenai tahi.
  llg-llg: Faik esa, boe ma Yesus ana mana tungga nala fo nadenu sala leu ndia, basa
    sala lakabubua seluk lo Ndia. Ala tui basa hata fo ala taon so, ma hata fo lanoli
    hataholi la so.
  kyf-kyf: -Zezuu tietienya yia lʋ, 'ɩn wa -yɔ ɔ 'sɔ yia 'wlugbeli. Gbʋ weee wa nʋa
