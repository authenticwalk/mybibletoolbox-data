  qvh-NT: Jesuspa apostolnincunanami ali wilacuyta wilacushganpita lapan cutiyämorgan.
    Nircurnami Jesusta wilayargan may-saychöpis yachasir purishgancho imano cayashgantapis.
  kms-kms: Jisas nikin aposel tiqi nundom mo kin te mune mandi di Jisas meng kur mondo
    mandi pu mas di ni mo yumbo buagi puq men kin te Jisas simbe mindig.
  agn-agn: Mandian, ang mga apostolis ang sinobol ni Jesus namagbalik da ong nandia,
    ig binalita nira tang tanan ang bindoat nira asta ang sinoldok nira ong mga taw.
  nhi-NT: Ihcuac nitlatitlancauan in Jesús oualmocuipqueh, omonichicohqueh iuan Jesús
    uan ocnonotzqueh nochi tlen occhiuqueh uan octemachtihqueh.
  ttc-NT: Ntons, yatzun kye tky'ixel Jesus, aj toklen kchimo' kyib' junky'elky tuky'i'l,
    oxik kyq'uma' kyetz tetz kyaqil aj ojetq tuq qet kyk'ulu' b'ix ax aj ojetq tuq
    xik kxnaq'tza'.
  dan-1931: Og Apostlene samle sig om Jesus, og de forkyndte ham alt, hvad de havde
    gjort, og hvad de havde lært.
  kwj-kwj: Dani ini kale Jisas himache ai tani Jisas ga fotukumbwa ya wu wau. Wu wausini
    ele wu wosiro sumbu ga ele mwanji hima leni wu ondiyakandiyandaro sumbu ga tinda
    ete Jisas ni ya wu sawenda.
  vie-OVCB: Các sứ đồ trở về phúc trình với Chúa Giê-xu mọi điều họ đã làm và giảng
    dạy.
  kze-kze: Ísumo mayáírá'ó ti'mákain-kwaasi mimbáyáí maisuwésa Ísunopa'a tésa amápa'-mayaimo
    máyón-aimba aaimó sun-áímbá simámúwasa
  mpj-mpj: Jiijajmili wangka-nintikajalu-jananyaya wankalpayi yarnngangka tawunja.
    Nintijunkupayi-jananyaya Mamamili wangka, kaya palunyamili wangka-nintikaja marlakurringu.
    Jiikajangala-jananya wajani yini kujupa, Jiijajmili jakurlpurlukakaja. Jiikajaya
    yanurni kaluya Jiijajja jakurljunkupayi.
  lbk-lbk: Sa cha't tinmoli ken Jesus nan apostolesna ya inokhodcha ken siya nan am-in
    ay cha cha inang-angnen ya insos-olo.
  mto-NT: Vanꞌit tseꞌe je̱ kuka̱tsivata̱jk vyimpijttini joma veꞌe je̱ Jesús je̱tseꞌe
    du̱vaajnjidi pa̱n ti jatyeꞌe o̱jts du̱tonda je̱ts vintso̱ veꞌe je̱ jayu du̱yakꞌixpa̱jkti.
  bzh-bzh: Lob sinarë sën Yesu vonġ sir ya lo yom deverup vu yi, bedenër huk sën
    denevonġ lo los ġaġek pin sën denenër vu alam lo vu yi.
  guj-2017: પ્રેરિતો ઈસુની પાસે એકઠા થયા. અને જે જે તેઓએ કર્યું હતું તથા જે જે તેઓએ
    શીખવ્યું હતું, તે બધું તેમને કહી સંભળાવ્યું.
  jvn-NT: Para rasul wis pada balik menèh nang nggoné Gusti Yésus. Nang kono pada
    nyritakké bab sembarang sing ditindakké lan diwulangké.
  byr-byr: Jizaazai wɨdasaawakera yagalaaweva ayɨna beva gamɨnyɨ kumɨ yuya sara yesaꞌna
    nabaai wɨjɨwaakesaꞌna wɨdɨna.
  ian-ian: Jisas apma nyaangɨt yiga ambuk waa wanda nɨmba yalaa Jisas kat ndinai kwutna
    vapmba ndinai sɨmagaga waa vapmba aywaa mbutndi.
  hun-hun: Az apostolok visszatértek Jézushoz, és elbeszéltek neki mindent, azt is,
    amiket cselekedtek, azt is, amiket tanítottak.
  mcf-NT: Adambic Esusbëd icquido ambi nidmeboedo Esus yacno cho-choshon ambi nabamboedbëdtabi
    ambi chuibamboed chuibampondash.
  kjs-kjs: Go-rupa pumare disaipel alinumi Yesu piri-para wala ipuma Herot-na kogono
    pisa-rupa agale epa lakalisimi.
  mni-mni: Pakhonchatpasing aduna Jisugi manakta laklaga makhoina touruba amadi makhoina
    tambirubasing adu Ibungoda tamlammi.
  yad-NT: 'Ritye̱rya̱da ji̱ta Jesús jpa̱vay yimuju̱ntiy, rityu̱chunuvi̱jada ti̱ta̱ju̱:
    “Nu̱rya nu̱dyivaamyu̱, nu̱rya nu̱dyetyanumu̱ntyi.”'
  mxb-NT: Dá ni̱ na̱kiꞌin táꞌan tuku ta̱a xíonoo xíꞌín Jesús xíꞌín míí ná. Dá ni̱
    ka̱sáꞌá rá nákani ra xíꞌín ná saꞌa̱ ndidaá kúú ña̱ ni̱ kee ra, xíꞌín saꞌa̱ ndidaá
    ña̱ ni̱ da̱náꞌa̱ ra̱ no̱ó ni̱ saꞌa̱n ra̱.
  pon-2006A: Mwurin wahnpoaron ko ar pwurpene, re ahpw pokonpene rehn Sises pwe re
    en kasalehiong mehkoaros me re wiadahr oh padahk koaros me re kawehwedahr.
  maq-NT: Hya xi cajnetaha catsujyihiya cha apóstol xi catsingatju Jesús jan ne, cavuya
    camatangun nga cha cojo me. Sehe cachja cha hacutjin casahmi cha hacuaha hacutjin
    cavicuya cha.
  hto-hto: Afe mei Jesús naui oni jino orécamacɨ meine Jesumo gaɨríllano, nana íaɨoɨ
    fɨnócafue afémɨemo llotíaɨoɨ. Afe íaɨoɨ llogafue llotíaɨoɨ.
  por-BRBSL: Os apóstolos se reuniram a Jesus, e lhe disseram todas as coisas, o que
    quer que tivessem feito e o que quer que tivessem ensinado.
  ces-NKB: Potom se apoštolové sešli k Ježíši a oznámili mu všechno, co dělali i co
    učili.
  cui-cui: Barapoxonae pirapae Jesús pia peitorobiwi tatsi, Jesús barʉ nacaetutatsi.
    Barapomonae Jesús tsipaebatsi xua daxita pocotsiwan barapomonae peexanaexae, yawano
    pocotsiwa xua bayatha barapomonae cuiduba.
  boj-2014: Bati bei Yesus aqa anjam maro tamo naŋgi olo aqa areq di koroosib kumbra
    kalil naŋgi yoqneb qaji deqa ti anjam kalil naŋgi palontoqneb qaji deqa ti Yesus
    saiyoqneb.
  eng-OEBUS: When the apostles came back to Jesus, they told him all that they had
    done and all that they had taught.
  eri-eri: Aposel nere ege gidu maidu Yesus ngate komowaneha. Onodu bode nere haruwe
    taane waha bagu, nere fai-aita oruwanga beele lenigane waha aasa hayane.
  aly-aly: Kwertengerl Jesus ikwerenh-rnem Jesus ikwer-warl apetyek. Rernem ilelhek
    rernemarl akalty-anthek apmer arrpanenhek, mwerr-angkwarr apmer arrpanenhek anetyek
    Akngey-kenh-angkwarr.
  wiu-wiu: Yesuno oyali-kiti Yesu kakata oto wa wakapea note kini padele padele toma
    pokoinakamoka agale olaukama pokoinakamoka i i wa oa mekala taneya.
  swe-swe: Apostlarna [som ordagrant betyder ”de utsända missionärerna”] samlades
    hos Jesus [antagligen i Kapernaum] och berättade för honom om allt de hade gjort
    [hur de drivit ut orena andar och botat sjuka] och allt de undervisat om [vilka
    ämnen de tagit upp]. [Jesus hade för första gången sänt ut de tolv lärjungarna
    på egen hand. Två och två hade de gått runt i byarna och städerna i Galileen,
    se vers 7-13.]
  cth-cth: Gunceinaw ni Jisuh koe a kamkhueng awh teh a tawk a sak e naw pueng a dei
    pouh awh.
  mti-mti: Apasoro mu Iesu birorot empaniya. Mu dividivi ayawa ge toyau munnewa undag
    Iesu gumbe waya.
  pad-NT: Hari. Oniaroa, Jesus kania vajoi'aha adani kidipohi Jesus athi-ra avavaadahaoni'iki.
