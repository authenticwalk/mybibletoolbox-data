  san-BUR: အထ ပြေၐိတာ ယီၑေား သန္နိဓော် မိလိတာ ယဒ် ယစ် စကြုး ၑိက္ၐယာမာသုၑ္စ တတ္သရွွဝါရ္တ္တာသ္တသ္မဲ
