  snp-snp: Yesukafo aposolo komu gilifi melami we ya itibiti amodoka oti ya neta-mata
    eti amo ido api gilibamo ka muki ya loumae.
  isl-isl: Lærisveinarnir tólf komu nú aftur til Jesú úr predikunarferð sinni og sögðu
    honum frá öllu því sem þeir höfðu sagt og gert.
  spy-NT: Yu kēēyēēw ꞉lēbkēēyichoo ki taman āk āyēēng' choo kiiyooktooy ꞉Yēēsu, kumwoochi
    inee kiyēē kibokuyey āk nyēē kiineet.
  xnn-xnn: Sinmagong nan papasolot Jesus ay binaana dadat ibaga am-in nan inik-ikkanda
    ya nan insolsoloda.
  mwe-mwe: Mitume bhala gubhabhujilenje gubhaimenenje na a Yeshu, gubhaalugulilenje
    yowe ibhatendilenje na jiganya.
  tte-tte: Yo siya tobenaliyao yoli tuwelo iyawasali tauna koina sabi guguye sipileyoima
    Yeisu koina ali paisowa yo ali yakayakatai meuloina siwalo-masalagili koina.
  tcs-tcs: Orait. Dem misnareman blo Zizas bin pinis goraun ol dem biliz. Wen ol bin
    kambaik, ol bin spik po Zizas wea dempla bin go ane wanem dempla bin mekem ane
    wiskain ol bin tok ane tise ol dem pipol de.
  hlt-THB: Ceityihkhqi ing Jesu vena cun law unawh ik-oeih ami saikhqi ingkaw thlang
    ami cawngpyinaak akawng khqi boeih ce kqawn pe uhy.
  soq-soq: Aposel Iesu waaubamona leuntone wimone Iesu do dondontone mo ambi nolantoiena
    ita ambi mo apana waeuwamoiena umanawa me benemasaieno eten.
  qub-qub: Alli willacuyta willacushanpita cutiycamur apostulnincuna Jesuswan shuntacaran.
    Nircur paycunaga willaparan imata rurashanta, yachachishantapis.
  att-att: Á kabalid da nangilayalayâ nayù ira makituddu kâ Apu Kesu, naggagammung
    ira sù gián ni Apu Kesu. Á inistoriá ra yù kingngikingnguá ra ánna inituddu ra
    sù ira tatolay.
  bki-bki: Naruei atevi nalo napano Yesu miila bulaglo abano ka aioliolu, mia abinimei
    bereio naruei. Mia nalo aju aberialio ban Yesu vaio nalo napano amila ka tomu
    nalo, bija jum̃abe ajum̃a aberlogloglo.
  bqp-bqp: Yesu zĩ̀rii pìnↄ sù a kĩnaa, akũ ò yã kũ ò kɛ̀nↄ kũ yã kũ ò dàńnɛnↄ
    ònɛ pínki.
  mcp-mcp: Ja *búúd ɔ́ lwámá ɔ́ Yésus bwə́ á nyiŋgə yí, bwə́ á zə bwiiŋg Yésus sâ
    jɛ̂sh bwə́ á kə ŋgə sá yí, nə sâ bwə́ á ŋgə jɨ́ɨ́gʉli buud yí.
  hat-hat: Lè apòt yo tounen vin jwenn Jezi, yo rakonte l' tou sa yo te fè ak tou
    sa yo te di.
  npl-NT: Ijkuak omokopatoh de okitetlapowito n kualitlájtoli, n itlamachtijkawah
    omoseitilijkeh iwan Jesús. Okimatiltijkeh tlan okichijkeh, iwa tlan okitemachtijkeh.
  bgg-bgg: Ji phado samoythek ne Isu shii dun thog srane ithek è nyie thek rek ne
    yua marui pha jithek yao phi.
  eng-TCENT: Meanwhile, the apostles gathered around Jesus and told him about all
    they had done and taught.
  eng-BSB: Meanwhile, the apostles gathered around Jesus and brought Him news of all
    they had done and taught.
  cpu-NT: Aritake areeyetaa irotyaantane, apatotapaa maaroni isaikira Jesús, ikamantapairi
    okaratzi jantayetakeri.
  san-ASM: অথ প্ৰেষিতা যীশোঃ সন্নিধৌ মিলিতা যদ্ যচ্ চক্ৰুঃ শিক্ষযামাসুশ্চ তৎসৰ্ৱ্ৱৱাৰ্ত্তাস্তস্মৈ
    কথিতৱন্তঃ|
  tac-NT: '''Lige alué makué oká Esusi ''yuga járome ku napaíle echúromi we''kaná
    riógichi e''yénasa Onorúgame nila rejcholi beníriga, ruwile suwábaga napu nokáligo
    alué a''boi ''lige napu ''yóligo, ''lige napu ekí beníriligo Onorúgame nila rejcholi.'
  eng-WEBPB: The apostles gathered themselves together to Jesus, and they told him
    all things, whatever they had done, and whatever they had taught.
  gfk-H: Ira apostolo ing Iesu gata tulei harbasianei tar diet, diet ga tapukus balin
    diet gaam harusa ne Iesu ma diet gaam hasasei ia ta ira pinapalim ing diet gata
    gil tar ma ira hausur ing diet ga tar ta ira mataniabar.
  viv-viv: Tu afositolo Yesu againe hiyewadi gavadi gavadi moyaꞋaina higugaiyena kadu
    hivehawalayena-ma hivenuwaꞋatana.
  yao-yao: Achinduna ŵala ŵausile ku ulendo wao ni kunsalila Che Yesu yose iŵaitesile
    ni iŵaijigenye.
  tgp-tgp: Pa la tamlohi usuri atu Iesu mo lo r̃ulera la mele mai ale la vere vevuhi
    na sava la lo vaira ale la lo vujangira.
  auc-NT: Mänïï Itota në nänö da godönïnäni ïñömö ocæ̈ ëmænte ponte godämæ̈ gongænte,
    Mänömaï cætamönipa. Mänömaï odömonte apæ̈nemöni ëñënänitapa.
  kbc-NT: Niɡ̶ijoa dooze ɡ̶oneleegiwadi ane iiɡ̶e Jesus moyatemati latematigo naɡ̶a
    dopitibeci, odaa joɡ̶oyatematitalo Jesus ijoatawece loenataka codaa ane odiiɡ̶axinaɡ̶atece.
  bmh-bmh: Getal Yesus nug gonugau ze oi aidanemen dudu gonug uzan ata atai palautareun,
    koli nug waugab alemen. Go betei ein salau mui, ein ze duailel abai maremen mui,
    unum go alai auremen.
  ctu-BL: Jini chocbilo' bʌ majlel ti subt'an tsa' cha' tiliyob ba'an Jesús. Tsi'
    subeyob pejtelel chuqui tsi' cha'leyob yic'ot pejtelel chuqui tsi' cʌntesayob.
  meq-meq: Yesu kə slər ndo i maslaŋ ŋgay hay mata ɗa ha bazlam i Mbəlom. Anəke na,
    tə maw tuk. Tə maw ka təv i Yesu, ta təkəray wu nakə tə gaw aye ada tə matətike
    nakə ta tətikatayaw a ndo hay aye.
  noa-H: Magtarr k'ur Jesús k'apeen mag hichdëu pʌ̈itarr k'ʌʌn deeu hi haig barchëjierram
    haajem. Mag bëewia deeu hãbam haig naaicheewai hamachdëu hõrag Hẽwandam hiek jaaujerr
    dʌ̈i hõor monaaumarrpa t'um hirig jaauchëjierram haajem.
  alp-NT: Eleki Yesuse Eni maka ulakaru esi leu loko Yesuse, kai esi alenake pusue
    yelu rebe esi onoule kai esi atetuke tamatare.
  san-VEL: atha pre.sitaa yii"so.h sannidhau militaa yad yac cakru.h "sik.sayaamaasu"sca
    tatsarvvavaarttaastasmai kathitavanta.h|
  kbq-kbq: Anante Jisasi aposol naga'mo'za, ehanati'za miko'zama nehu'za, vahe'ma
    rempima hu'zami'naza nanekea eme asami'naze.
  kbh-kbh: Chë Jesús tojánichamonga chábioye tmojtanashjajna ora, lempe nts̈amo tmojanmama
    y tmojanabuatambama cha tmojancuentá.
  ron-LSB: Apostolii s-au adunat la Isus și I-au povestit tot ce făcuseră și tot ce
    învățaseră.
  pon-pon: Wanporon oko kapokon irai pena ren Iejuj, potoan on i meakaroj, me re wia
    o me re kawewedar.
  nhe-BL: Teipa imomachtijcahua Jesús mocuepque tlen campa hueli nejnentoyaj huan
    mosejcotilijque ihuaya Jesús. Huan quipohuilijque nochi tlen quichijtoyaj huan
    tlen tlamachtijtoyaj.
  sps-sps: An amaraav tabin to ten Jisas, ser tsue of Ya na foka te kat ari ana foka
    te faatsuts iny ari.
  wnc-wnc: Siwan yanipewan kuke puya pasiking aminda gatu apuke Jesu iniking. Puya
    takngatu takngatu pasikingge wamu inike wamu kuupbam aminbamde yanikingge kuut
    iniking.
  bus-bus: Yesu zĩ̀ri pìnↄ sù à kiia, ben aↄ̃ yã kɛ̀ aↄ̃ↄ kɛ̀nↄ kↄ̃n yã kɛ̀ aↄ̃ↄ
    dàńnɛnↄ ònɛ píngi.
  gub-BL: Zezuz hemimono karer a'e wà, uzewyr a'e pe ipyr a'e wà, taw nàn oho paw
    ire a'e wà. Umume'u wemiapo kwer Zezuz pe paw rupi wà kury, umume'u wemimume'u
    kwer izupe wà no.
  imo-imo: Oi kongono tipe mundurumu iyema Jisas molorumuna yando ongolio eno ungu
    mane tikolio ulu teringima pali temane toko ningo tiringi.
  boj-boj: Bati bei Yesus aqa anjam maro tamo naŋgi olo aqa areq di koroosib kumbra
    kalil naŋgi yoqneb qaji deqa ti anjam kalil naŋgi palontoqneb qaji deqa ti Yesus
    saiyoqneb.
  ulk-ulk: Able kaimegiz ko tabakomerti Iesui opdipita. Wige abi detagerda gair lu
    ge wi ikerlare a nerwerlare.
  eng-DRA: And the apostles coming together unto Jesus, related to him all things
    that they had done and taught.
  knf-knf: Banjañan bakak aşë bi ayit ţi Yeŧu, aţupa uko bŧi wi badoluŋ na wi bajukanuŋ.
  san-KHM: អថ ប្រេឞិតា យីឝោះ សន្និធៅ មិលិតា យទ៑ យច៑ ចក្រុះ ឝិក្ឞយាមាសុឝ្ច តត្សវ៌្វវាត៌្តាស្តស្មៃ
    កថិតវន្តះ។
  arn-NT: Rupalu kom tüfachi dungu, tati pu apostol trawüluwi Jesus engün, fey nütramelpatufi
    kom tañi chumün engün ka tañi kimeltuel.
  zas-NT: Chi bayejc ree xi apóstoles Jesús, be reeman diidx lojman gra ni been reeman
    në ni balüü reeman.
  ken-NT: Bǒnto báfú ndǔ nɛkɔ ɛnɛn Yesu átó bhɔ bápɛtnsɛm ntá yi, bágháti
    yi ɛ̌ti mɛnyɨŋ ɛbhɛn bɔ́ bákʉ nɛ ɛbhɛn bátɔ́ŋɔ́ bho.
