verse: MRK.006.009
translations:
  kpx-kpx: Isi la veloe voto isi ogo hatuale ke unahata teve. Isito lainaho beta malei
    tigelive.
  okv-H: Eto utu goru avo asukasova te bo heriso mane asukasova te vahai asuketo pambuvujo.
  tbo-tbo: Omi ae humahumagei ae yapayapami ona humahi ma ega luilui wiluwagana ona
    wiwaya.
  mal-C: ചെരിപ്പു ധരിക്കാം, ഒന്നിലധികം വസ്ത്രം അരുത്.
  grc-SR: ἀλλ᾽ ὑποδεδεμένους σανδάλια· καὶ μὴ ⸂ἐνδύσησθε⸃ δύο χιτῶνας.
  bgc-bgc: जूत्ते तो पैहरियो पर पैहरण खात्तर दो कुड़ते ना लियो।”
  khz-khz: Tamaka pio kala, na tiati ruala ragai pio rogagi.”
  deu-TKW: (doch mit Sandalen angethan) und nicht zwei Röcke sollten sie tragen.
  zsr-NT: Ral‑laꞌ ludë́ꞌë lölquëꞌ, san clëg chop lariꞌ luxóa yenquëꞌ.
  lin-lin: Bolata basandale na makolo na bino, kasi bomema banzambala mibale te.
  hns-NT: Toelogan dalaila pahien sakiehe, bakie kapra na ledjaihe.”
  noa-E: Ich agjö zapatjã amachdëu jũa narrdampai arrpiwi khajũajã amach mor gayam
    dʉ̈ipaita wëtju aai nʉm a jaaujim aajem, deeum theg jũjũa aagjã arrba.
  eng-EMTV: but to wear sandals, and not to put on two tunics.
  mib-NT: Te quɨhɨ de ndijēn, te ma quihín de jíín úū sahma, áchí yá.
  bea-bea: Hoontyegho kyetlhi ahoo zon tatyez; kahchu atu onketi kestue taooya.
  lif-NT2: लाङ्‌सुःप्‍पिन् चाक्‍खे़म्‍मे़ॽ, कर वेॽ ले़क्‍सिङ्‌मा चाङ्‌मे़बक्‍खे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Muwala champali nambu mkotoka kugega ligwanda lingi.”
  mmx-mmx: Mina siga luvanga vatpas, ketla nemen mita xip kaka tempanga singsiga ri
    etara xun.”
  cbr-NT: Taxaca upíiramashi camina tañubianti 'ain, 'imainun camina a pañuti chupa
    rabë́ma achúshishi pañubianti 'ain.
  tee-NT: Catach'antanu ju ixch'anxt'ak'an'an para jantu k'alht'ui catalhi'alh ju
    ixpumpu'an.
  eng-LSV: but having been shod with sandals, and you may not put on two coats.
  cak-NT: Man tiquic'uaj-e ca'i' quitziak. Pero utz chi niquicusaj-e quixajab.
  pah-NT: Pemongi ti sandálias. Taperohoi ti ojipea tapy'ynhapira, ei ga g̃a pe.
  sja-NT: Ãchi chancla mãik'aapa p'aru jɨ̃daipia bɨ, mamĩda awaraa p'aru ateedaik'araa
    bɨ jɨ̃dait'ee.
  xed-xed: Yaha kuni klaftá mahisa lgut.
  mks-NT: Ndítahan cayihi na ndu̱sa̱ ta in túhún cotó na̱ ndítahan candixi na cu̱hu̱n
    na̱.
  gfk-S: I tale be mu na paas ta pala lamas ta ira kaki mu ma sene pa mu nale kap
    ta harkios.
  bmu-bmu: Köna esu ölöp könaŋine jöhöba maluku semönŋi qahöpmö, mohot meme.”
  dgz-dgz: '@see-verse:MRK.006.008'
  eng-GNV: But that they should be shod with sandals, and that they should not put
    on two coates.
  zaa-NT: Dàni cabi gúl·lia cabi guarachu sencíllotó' taá, pero bittu gaccu' cabi
    chuppa cua' lári'.
  eng-WEBSTER: But be shod with sandals; and not put on two coats.
  guh-guh: Itsiata pataxunaponare panenataxuxatabijava. Caejava panenaxatatsijava
    pajumaponare. Pëtsa anijacamisabeje pacaponame.
  bon-bon: Weene ernge gwidape asigräripeye, yepä gone yaawadimuye tuwängle cäbletääpe.”
  nhw-BL: Quinilhui huelis motlalilise tecactli, pero ma amo quihuicase yoyomitl catli
    ica mopatlase.
  swh-ONEN: Vaeni viatu, lakini msivae nguo ya ziada.”
  wbi-wbi: looli mufwalaghe ifilato, ulwene mulafwalagha isopeka iviili.
  bba-bba: U nɛɛ bu sɑlubɑtɑ dokeo ɑdɑmɑ bu ku yɑberu yiruse suɑ.
  eng-KJVCPB: but be shod with sandals; and not put on two coats.
  kgk-NT: —Emonde nde pyryru. Ne kamisa katu ani erembojo'a, he'i íxupe kwéry.
  waj-waj: Yuku nnabaiyauvaa ngii yukuuyauvunu uyida kuatee. Sa yaapaiyauvaa taara
    tida varada kuatee. Mmuaa tida mmuaa tida nnaasu varada kuatee,
  cpy-cpy: Eero paanaki eejatzi otsipa pithaari. Apatziro panaki pikyaan-tari piitziki.”
  ekk-PKP: Nad võisid kanda sandaale, kuid ei tohtinud lisasärki kaasa võtta.
  mpx-mpx: Aemiu ana os nuku pahe, yaa ami holahola bahi ni eeluwa.
  wbp-wbp: Palkangka-juku kankulu yukanjarla kanyi jinta-puka jaatiji manu jamana-kurlangu,
