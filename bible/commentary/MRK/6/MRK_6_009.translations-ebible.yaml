  aii-aii: ܐܸܠܵܐ ܕܠܵܒ݂ܫܝܼ ܟ̰ܵܪ̈ܘܿܚܹܐ، ܘܠܵܐ ܠܵܒ݂ܫܝܼ ܬܲܪܬܹܝ ܨܘܼܕܪ̈ܵܬܹ‌ܐ.
  esk-NT: Aluġuaqtuġusi suli atnuġaatqiutiksraiḷaaġusi.”
  msb-msb: Dili magdara sin liwanan pero pwede kamo makasandalyas.”
  cpa-NT: Tóh¹dsa løg² ca²jag¹³ tai³dsa. Ha¹chi² cáih¹dsa ton¹ tsǿnh³dsa.
  dso-dso: ମାତର୍‌ ସେମନ୍‌କେ ପାଣ୍ଡଇ ପିନ୍ଦ୍‌ବାକେ କଇଲା, ପିନ୍ଦିରଇବା ଚକା ଚାଡି ଆରି ଗଟେକ୍‌
