  meu-meu: tamaka bae abi, a hahedoki rua basie hahedoki eto.
  yva-NT: Wasajo kokome rave kai, yara vemo wapo ansune raugavo randurum inya.
  dgc-dgc: Basta sahukod i kébilén moya, sakay magsinelas kam. Sakay diyan moy kébilén
    i pégpalitan moy a badu.
  zpm-NT: Lab zho, miṉe quiase ni zho; xab zho, miṉe nacwse zho miṉcose tsienie zho.
  hix-NT: Tàhrowomke rma àtotxoko, kekon hatà. Asako owomun komo yarhàra mak ehtxoko,
    kekon hatà.
  sim-sim: '@see-verse:MRK.006.008'
  npi-ULB: तर उहाँले चप्पल लगाउन र दुई ओटा दौरा नलगाउनलाई निर्देशन दिनुभयो ।
  cgc-cgc: Gambal man kanen i ki danen na pwidi magsandal, piro dili magdala ta bayo
    na mlaan.
  tim-tim: Akto kei peke luguakbai are akto sâŋgum luguakbai arekŋe konok hâkyeŋân
    tatbiap akto tânagum ariwaigât huwan konokŋeâk panmâ tânagum sâŋgum konogâk lugu
    akmâ ariwei.
  yor-yor: Wọn kò tilẹ̀ gbọdọ̀ mú ìpààrọ̀ bàtà tàbí aṣọ lọ́wọ́.
  wos-wos: Su mé sanda. Nukwa wur natafa male guni naki. Yéték yingafwe.
  emp-NTPO: Idjab̶a jarasia zapato jʌ̃nida panʌda baribʌrʌ ãdjia cacuad̶e jʌ̃ panʌ
    awa eded̶ida panʌda.
  eng-F35: but to wear sandals, and not put on two tunics.
  ind-ind: dan memakai sandal. Jangan juga membawa baju cadangan.
  pes-OPCB: و نه حتی کفش و لباس اضافی.
  mpt-mpt: Skil otabbumin ota otabba unine! Eka youmo dlusa unomabib otane mako mo
    dleb unaibe ge baabenea nakai asuke dlanea bib mak on bib mak on bliba
  ssx-ssx: Anke dake pambaota꞉ sedi yaapo atulao na pambaake pua꞉pa꞉peke leekeme.
  mkl-mkl: I dɑsi bɑɑtɑ nŋɛ ɑmmɑ i mɑɑ̀ kpele ibɔ minji.
  gaq-gaq: ଜୁତାକେ ଆନ୍ତାର୍‌ଚେ ବାରି ମେଃଡିଗ୍‌ ଡୁଂଆୱେଗ୍‌ପା । ରୁଟି ଲେଃ ଡାବୁ ଲେଃ ଆୱେଜଙ୍ଗ୍‌ନେ
    ମୁନା ଲେଃ ଇତୁଡ଼ା ଡିଗ୍‌ ଜବର୍‌ ସକା ଡୁଙ୍ଗ୍‍ଆୱେଗେପା ।”
  gof-RNT: Hintte tohuwan caamma aathite, shin nam77u afila oykkofite” yaagis.
  unx-unx: କାଟାରେ ଖାର୍‌ପା ତୁସିଙ୍ଗ୍‌ୟେଁନ୍‌ପେ ମେନ୍‌ଦ ବାରିଆ ତୁସିଙ୍ଗ୍‌ ଲିଜାଃ ଆଲ୍‌ପେ ସାବେୟା
    ।
  gah-gah: likigisaló suú luhiki nene luhiaká gó lositá luhamiki vilo.
  lcm-lcm: Sikei ki alak a pauk i kak, na ki ago ta alak an ta lapongua i siot.
  aer-aer: Mwerre kwenhe unte ingke-kenheke irrpetyeke, tyarte arrpenhe akngetyale
    urrekeke.”
  qvc-NT: Llanqekushpalla sapalan kapaykiwanlla riyllapa. Ama apayllapachu ishkay
    kapaykitaqa.
  tgl-ULB: kundi magsuot ng sandalyas at huwag magsuot ng dalawang tunika.
  cbs-NT: Matun tae pewetametia inun sanpu ma saweaya besti bukanwen, ana betsa buamadan—
    akin
  xtm-NTPP: yika‑ni ja ndijan de ma jin ki'i de, kovaa má jin kinda'a de sa'ma ja
    jin ndaxsama de maa de ma.
  nnq-nnq: Nkwindanga ilatu nambu makapotoje mikogo mibena.”
  bao-NT: Dʉpo jutira jãña waarãja. Bii pacarã, juti mʉja ca wajoa jãñape docare jee
    waaticãña.
  san-ORI: ମାର୍ଗଯାତ୍ରାଯୈ ପାଦେଷୂପାନହୌ ଦତ୍ତ୍ୱା ଦ୍ୱେ ଉତ୍ତରୀଯେ ମା ପରିଧଦ୍ୱ୍ୱଂ|
  huv-NT: Netam masoijquiw napüic, pero ngondom majoyiw ijquiaw najal camix.
