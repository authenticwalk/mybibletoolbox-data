  awb-awb: Penkútaq we kéró kega sípiipéq káwehu ákáhpi míówana Sísaga webataq marakóipeq
    míowe.
  gdn-gdn: Kemorawagawa ka waka wana kaburu paunau kaniyawa ko Iyesu e ebo mena borau
    tondawa.
  hvn-hvn: Dꞌai ta mèdꞌa, ta puru ke Yesus. Ngèdi ri Noo ne kowa ana ajꞌa he, do dꞌai
    ke la telora èi lobo nee. Era ke roo nga tuku hetenga made ne kowa nee, rowi awe
    na ène do rihi mèdèungèlu dꞌuru. Umu ta mèu rai, ta kako ke Yesus nèru pa kolo
    èi, la dèuu ne ana ajꞌa he. Ta dꞌai Noo ne umu ta hihu ne kowa roo, moko ta ngède
    ke Noo ri roo. Gꞌigꞌa tèra roo. Ta pekebꞌali ke roo he dèu nga he dèu, mihe ane,
    “Heleo ko ri muu! Nengaa ke na nii? Wango ke na nii, we nengaa?” Tapulara ta lii
    dꞌènge ke Yesus, “Bꞌole medaꞌu muu! Yaa ma na dꞌe rii!”
  nko-NT: Brɛ́á owí lɛta, ɔklʋn amʋ lawíé ntsu nsɩnɛ́ á, ilesi Yesu nkʋlɛ ɩbʋ
    ámʋsʋ.
  bsn-NT: Ti rãioato bero, ʉtabʉcʉra jẽana, tira gʉdareco tʉsasujarã, Jesús buerimasa.
    Jesújʉama, sĩgʉ̃ne ñacõañuju ĩ maji.
  pib-NT: Wa kayi rixinitka wa kanawa ganikajgatkalo tsru wenuya. Walepje chiji gwatka.
  wiv-wiv: Ti marigo, na bot kava ti mule na pidaka loka. A Iesus ia e ba vovona kazihena
    na palaka kua.
  reg-reg: Yejile yakinga kegoro, no bhwato bhwebhwe mu mwanya ogwo bhuli agatigati
    ya inyanja, omwene aligali enyele kuchalo echumu.
  mlh-mlh: Oŋga wosiru gokame kae ubu eme iŋoyoŋe akoŋ tukuo gokame ogâyaŋunji joguŋ
    botuineo raya.
  gof-ENT: ሳዓይ ቃሚያ ዎዴ ዎጎሎይ ኣባ ጊዶን ዴዔስ፥ ሺን ዬሱሲ ኣባፌ ጋፃን ባርካ ዴዔስ።
  aau-aau: Eyrowpwar lwak menkin, yeyk hokwe, howk-iway ompok sok lwak, Jisas hiykwe
    hiykiaw-aw ki mon lwak.
  tvk-tvk: Di, e hilaep te vongien, Iesu mika sen be seri oei e miketeh pus bot xa
    de hilaep te Oei Kaleli.
  prf-NT: Dikona gibi dán ay ked dán ten ditaw en abeng, ti Jesus ay ked ten dinapan.
  auy-auy: nóꞌwaamba túnkúwana Ísu weyáá marapáꞌá mérowasa wení kísau-waasi nompín-táómpimba
    non-afufumpá mérowana maramá nénkaꞌa wérowana
  tbg-tbg: Ihuva Kotira aarareva mini vuvaro entama vumanta votuqi vuka namari tavaara
    kanta oru vi vauvaro Ihuva nariaraa vataini mini vaura.
  hub-NT: Tura kintamramtai, Jesús nigki kukar wajas, boteka kuchanam ajapean wean,
  hmo-hmo: Adorahi neganai vanagi be davara huanai, to ia sibona tano dekenai ia noho.
  big-big: Yokmek kiliya logo weik kusarik Yisu ngezebokko waligeleyi puwili wangleige
    panga kaibekke libuge ngalengale kunarik keya Yisu ngezebek lewakpekke waberek
    mizageya wiziyarik.
  gux-G: U ñiagu n bo bua baa o ŋɔdikaaba bo ye u ñinbiagu nni hali m ñinciama siiga
    nni. ke Yesu li ye li jaali po o baba.
  cnl-NT: '''E³ la²³ ca²³nʉʉ³, ji̱i̱²³² ñi''² jmɨ²³ñii''³¹ móo² ''e³ ta''n² dsa³ quien³².
    ''E³ quie''²³ jen³¹ quie''²³ ''ñée² ñi''² ''uǿ²³.'
  zar-NT: Cateʼ chizáʼ ral-la, zeaj bárcodoʼ naʼ gatsaj láhuiʼlö nísadoʼ, ateʼ zoëʼ
    Jesús tuzëʼ luyú bidxi naʼ.
  kde-kde: Pachikamwele chinalyulo, ingalava nkuva ching'ati litanda, Yesu nanang'e
    ávele chihi weka pachinu pakávele medi.
  ata-ata: Xe no ꞌoloꞌolovoxo manina, la uaxa e ta molomolo noxou mitelo no anu ne,
    mulalai xoo mole mulai muxali no kupa lixinu manina. Ia Iesu anusisi muxoo no
    lia.
  qvw-NT: Ñä tutacalpuyaptin yaćhapacünincuna ućhäta ćhawpichayalcälañam. Jesusñatacmi
    ichá chay ulullaćhülä cayäla.
  nfa-nfa: Lodꞌo mèda le, ka Yesus puru mai. Na ladhe nèdhi ana madhutu Na sèra dènge
    koha lasi dꞌai talora dano le. Lula ngèlu madha mèdhu ae, ka ra tuku koha dꞌai
    madhe. Dꞌara oe mèu sa, Yesus heka laꞌe madhutu si kèna. Te ngaa Na kako re dedha
    èi. Ropa Na kako oe seli koha ra, ana madhutu sèra ladhe rèdhi Ne, ka ra madhaꞌu
    titu kèna. Hèia èci karèi èci, aku rèngu na, “Irii! Ngaa nèi? Nidhu, do?” Hèia
    Yesus lii dènge si, aku Nèngu na, “We! Miu baku madhaꞌu! Te Jaꞌa ne!”
  tnp-tnp: Kəni tɨnapinəpu, bot tɨnuvən əpəha e nəlugɨn əhruahru əpəha e lek, mətəu
    Iesu tətan pɨsɨn əmə əpəha ipari.
  urd-urd: जब शाम हुई तो नाव झील के बीच में थी और वो अकेला ख़ुश्की पर था।
  hot-hot: Hale vônô ma yeŋ atu lôk anêŋ ŋê ku êmô kasukthôm malêvôŋ biŋ ma Yisu da
    intu hamô liŋdaŋ denaŋ.
  mqj-NT: Bongii, matangngami tama tasik lopi nangei passikolana sapo' torropia Puang
    Yesus mesai yao gantanan.
  rus-SYN: Вечером лодка была посреди моря, а Он один на земле.
  mbh-mbh: Pen aivuvu ol me, na Jisas ile wainlangaere o mon ol a thei stha rinrinnga,
    Jisas ienga inga ako i voth a thei wopo.
  bdd-bdd: Ciboi pwaiya ma ꞌana tomuliyaowedi niꞌu ꞌawawa siꞌadaꞌadau, ma tauna ꞌiboinamo
    ꞌoyaꞌoya,
  cbt-NTPO: Tashihuachina, ca'tano'sanënpitaso' potiquë pa'sapirinahuë', sono' huáncoanai'
    tashitopi. Quisososo' inaoraíchin quëparitërin.
  srn-NT: Di neti tapu, a boto ben doro kba na mindrisei fu a meer èn Yesus wawan
    ben de na syoro.
  cta-NT: Loꞌo ndyaa cuichaa ntsuꞌu nguꞌ tyijyuꞌ lo hitya neꞌ yaca niꞌi̱ sube ti,
    ndyanu Jesús ycuiꞌ ti nde lo yuu btyi.
  bqc-SIM: Ĩatɛ̃ gɛ̃a kpɛ́u gó'ilɛna kú ísidaa mɛ́ Yesu kú sĩ̀sĩa ado.
  tcz-CHONGTHU: Jansot lamin aseijuite chu dil lailunga kong chunga aumun, Ama achangin
    tolgo chunga aum den e.
  mar-mar: संध्याकाळ झाली तेव्हा तारू सरोवराच्या मध्यभागी होता आणि येशू एकटाच जमिनीवर
    होता.
  snp-snp: Idaito, luwaila melenagolito sipima mika fulo faiga ito u nofuna muliti
    utaito, aimolako mikalo ya minaiye.
  isl-isl: Um nóttina þegar lærisveinarnir voru komnir út á mitt vatnið, var Jesús
    einn á ströndinni.
  spy-NT: Kutuuyiitu ꞉kōōrēēt, kitākumii ꞉mwēēnkēēt baan, nteenee kimii ꞉Yēēsu nkit
    lekem.
  xnn-xnn: Nalabi et dapay daan nan papasolotna isnan tengan di baybay ya si Jesus
    et daan es isnan bilig.
  mwe-mwe: Shigulogulo ntumbwi pugwaliji pakati pakati litanda, a Yeshu pubhaliji
    jikape kunyenje litanda.
  tte-tte: Saugana dabwelo isugu waga dumwakali luwaluwalina mena ikalakalau na iya
    ibomamo imiyamiya koya mena.
  tcs-tcs: Naittaim nau, Zizas em bin stil antap wea da il. Dem klostuman blo em bin
    insaid da bot rait melen wea da leik.
  hlt-THB: Khaw a my law awh, lawng ce tui ang lung na awm nawh, amah doeng ce kawngceng
    na awm hy.
  soq-soq: Me meba sape rauparileidio wawe alala nawane antoie doa Galili pouwentoio
    tadinaleidie.
  qub-qub: Pacha chacarcuptinnaga disïpuluncuna can'wawan gocha chaupintana aywaycaran.
    Chaycama Jesusga jircallachöraj caycaran.
  att-att: Á manganánnuán, pajjibbakin, nakáddè yù barangay ta tangngá na bebay. Á
    naguroray si Apu Kesu ta kannak.
  bki-bki: Ana bogo na vio binimei viobobogio ruei, uako jo koalabo tavio ea tinia
    tei ruei, mia Yesu jo naio takurano ga uro.
  bqp-bqp: Kũ ↄkↄsi kɛ̀ gó'itɛ kú sɛ̀bɛɛ dagura, Yesu sↄ̃ à kú í bara ado.
  mcp-mcp: Bulú mú zə yínd, kwey nə́ byɔ́ɔ́l mú tâm mâŋ, nyɛ mə́ lʉ́g cíndú nyəmɛ́.
  hat-hat: Lè solèy fin kouche, kannòt la te nan mitan lanmè a toujou. Jezi te pou
    kont li atè.
  npl-NT: Ijkuak otleyuak, n barka yotlajkotlantiaya itech lago. Jesús omoka iselti
    ixko tlali,
  bgg-bgg: Jipha habjuang re mage shii, run ne khabang pha duchoi hà thog ne um dun,
    Isu ne awai ji khabang thrang hà rai ramuii shii,
  eng-TCENT: When evening came, the boat was in the middle of the sea, and he was
    alone on the land.
  eng-BSB: When evening came, the boat was in the middle of the sea, and Jesus was
    alone on land.
  cpu-NT: Aritake tsirenitanake, overaakotaiyaani iriyotaane niyankyaaki inkaare jimontyaakotaiyani.
    Apaniro isaikake Jesús otzishiki,
  san-ASM: ততঃ সন্ধ্যাযাং সত্যাং নৌঃ সিন্ধুমধ্য উপস্থিতা কিন্তু স একাকী স্থলে স্থিতঃ|
  tac-NT: Napu'lige 'ma chonaso 'lige alué barko nasipa wa'lú ba'wichí enale, 'lige
    Esúsika bijí alé re'pá rabó ilile.
  eng-WEBPB: When evening had come, the boat was in the middle of the sea, and he
    was alone on the land.
  gfk-H: Ma bia gata bungbung tuai um, Iesu sen um ga kis taar aram ra uladih, ma
    no mon, iakana tuai nalamin tano taah kis.
  viv-viv: Ada au mala gibogi-moꞋa tu badi tomuliya wakeya wese gawaneya hinauna tu
    BanaꞋe ma anakaibe avaleya gimiyami.
  yao-yao: Palyaiche ligulo, ngalaŵa jila jaliji pambindikati litanda, katema ko Che
    Yesu ŵaliji jikape kunsanga.
  tgp-tgp: Pongi mo mai ale pa boti mo lo toho na livuha tasi moiso, ale Iesu hasena
    mo lo toho na jarauta.
  auc-NT: Ayæ̈ wëmö bayö tömënäni tæcætibæ wogaa goyönäni tömengä adocanque ömaa ongonte
    ayongä,
  kbc-NT: Niɡ̶ijo naɡ̶a doletibige me dalimeti aligeɡ̶e, naɡ̶ajo niwatece ideitice
    liwigotinigi niɡ̶ijo weiigi, idaa Jesus neniɡ̶idoatece digoida daato weiigi.
  bmh-bmh: Umusig, em umutai zuna zuna, tebil ze unig ban ula daren, Yesus nugtal
    ze gasageim dareun.
  ctu-BL: Che' ti ic'ajel, ya'an barco ti ojlil colem ñajb. Ya'an Jesús ti lum ti'
    bajñelil.
  meq-meq: Həvaɗ a ge na, ahəl nakə gawla i Yesu hay faya ta diye, tə ndisl a wuzlah
    i dəlov. Yesu na, neŋgeye mahəŋgeye ka dala mba, kə həl bo mede zuk bay.
  noa-H: Mag hich k'apeen bote hee hich na pʌ̈itarr haawai, ya k'ëubaadeewai, döjãrr
    wëtmajim haajem. Maagwai Jesús hich happai t'ʌbawi hagt'a durrsĩ gaai Hẽwandamag
    jëeu sĩejim hanaabá.
  alp-NT: Kena kpetu peneka, soa buini rebe Yesuse Eni maka luluaru esi me kenare
    endau tlaka tlaije peneka, eleyo Yesuse ruaI Eri nda kmalane sa.
  san-VEL: tata.h sandhyaayaa.m satyaa.m nau.h sindhumadhya upasthitaa kintu sa ekaakii
    sthale sthita.h|
  kbq-kbq: Kinagama segeno'a votimo'a timofo amunompi nevigeno, Agrake moparera mani'ne.
  kbh-kbh: Yojtseibétatana ora, chë barquë́sha uafjajónaye tsëntsaca yojtsamna, y
    Jesús, canÿa fshantsoca.
  ron-LSB: Când s-a făcut seară, corabia era în mijlocul mării, iar el era singur
    pe uscat.
  pon-pon: A lao jautik penaer, jop o mi nan ailep en jed. A a kotin kalakalapuk nan
    jap.
  nhe-BL: Huan quema tlayohuixqui, nopa cuacanahua ica imomachtijcahua sanoc nejnentoya
    tlajco hueyi atl, huan Jesús mocajtoya iselti ipan tlali.
  sps-sps: Te uurup bus a pan, san puak kaa busen fapoopoan nana naaman, ana ayei
    Tsivon kaa yen mats.
  wnc-wnc: bangee dopangbam wagwenu yangga gapan banakan yuwawan Jesuta inatakan kwaimune
    yukut.
  bus-bus: Kɛ̀ uusiɛ kɛ̀ góro'itɛ kú sɛ̀bɛ dagura, Yesu sↄ̃ↄ kú í baa ado.
  gub-BL: Ipytun kury. Kanuhu wata 'y myteromo a'e kury. Zezuz upyta ywy rehe a'e
    zutyka'i a'e, (ywytyruhu wi wezyw ire a'e).
  imo-imo: Ipo kala torumu wali, sipimu no imunana lerimu. Aku wali, Jisas yunge yunu
    mulu kembona molorumu.
  boj-boj: Oqsiq a segi mana goge di sonaqa bilaqtej. Onaqa aqa aŋgro naŋgi qobuŋ
    na gileqnabqa ya agu ambleq di jagwa koba tigelosiqa ya korkortosiqa naŋgi pulutnjrej.
    Nobqolo ambru Yesus a ya baŋgaq na walwelosiqa aqa aŋgro naŋgi daurnjrsiq gilej.
    Gilsiq naŋgi jojomnjrsiq buŋnjrqa laqnaqa ŋam ateb di Yesus a ya baŋgaq na walwelosiq
    naŋgoq beqnaqa unsib mareb, “Di buga beqnu.” Osib tulaŋ ulaugetosib leleŋkobaeb.
    Onaqa Yesus na minjrej, “Nuŋgo are siŋgilatiy. Endi e beqnum. Ulaaib.”
  ulk-ulk: Nade ga ki asameida, able nar mena ge gurge eipuge eper, a Iesu ge tebteb
    ge dawer gesepge.
  eng-DRA: And when it was late, the ship was in the midst of the sea, and himself
    alone on the land.
  knf-knf: Wi unuur uyobuŋ, bţeem bawo ţi pŧoof pi bdëk, ul kë aşë wo aloolan du pkay.
  san-KHM: តតះ សន្ធ្យាយាំ សត្យាំ នៅះ សិន្ធុមធ្យ ឧបស្ថិតា កិន្តុ ស ឯកាកី ស្ថលេ ស្ថិតះ។
  arn-NT: Fey dew punlu, tati farku rangi lafken amulewiyerkey. Jesus am ta kisulewelu
    tati lelfün mew,
  zas-NT: Chi ma cabej guiaal, ma yuꞌ barcw guin galay nijs guiáad Jesús bayaꞌn xtijbzaman
    guijc guiaꞌ guin.
  ken-NT: Ɛnɛ́ mpok ánáŋ árɔ́ŋɔ́ beku bhɔ, áchwí ábhak nɛntɨ manyu, Yesu abhak
    ɛbhɨ aywǐnti.
