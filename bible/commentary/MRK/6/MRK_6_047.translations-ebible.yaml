verse: MRK.006.047
translations:
  kpx-kpx: Iniale vavimo Iesu esemuiau boutimo tiale keau e vigola tisege Iesu eu
    kove tanae ua.
  okv-H: Eto mume sihukihinu pisara pambari hena ta puvuna avoeto ambotani e nga tavihe
    ere pahua
  tbo-tbo: Yesu tunawana oya u tepana ma upom i geleta po a hewahewali boga u tipolina
    hi woewoe.
  mal-C: അന്നുരാത്രിയിൽ വള്ളം തടാകത്തിന്റെ നടുവിലും അദ്ദേഹം തനിച്ചു കരയിലും ആയിരുന്നു,
  grc-SR: Καὶ ὀψίας γενομένης, ἦν τὸ πλοῖον ἐν μέσῳ τῆς θαλάσσης, καὶ αὐτὸς μόνος
    ἐπὶ τῆς γῆς.
  bgc-bgc: जिब साँझ होई, तो किस्ती समुन्दर कै बिचाळै थी, अर यीशु एक्ला किनारे पै था।
  khz-khz: Ewamuna-wamunaawai aonai, gati kovu nuganuganai, na Iesu geregana kwano
    ai.
  deu-TKW: Und da es Abend geworden, war das Schiff mitten im See, und er selbst allein
    am Land.
  zsr-NT: Catiꞌ chgul, zeaj bárcodauꞌ naꞌ gatsj lahuiꞌ nis zxön, atiꞌ zoëꞌ Jesús tuzëꞌ
    luyú bidx naꞌ.
  lin-lin: Wana ekomaki pokwa, bwato ekomaki na kati-kati ya ebale ; mpe Ye, Yesu,
    azalaki Ye moko na mokili,
  hns-NT: Djab raat bhail tab tjela log samoendar ke bietj me raha, aur Jiesoe akel
    pahaar par raha.
  noa-E: Mag ich khapeen bote ee ich na pʉ̈itarr aawai, ya khëubaadeewai, döjãrr wëtmajim
    aajem. Maagwai Jesús ich appai thʉbawi agtha durrsĩ gaai Ẽwandamag jëeu sĩejim
    anaabá.
  eng-EMTV: Now when it was evening, the boat was in the middle of the sea; and He
    was alone on the land.
  mib-NT: Te jeē ní cuaa, te barco un je ni cuu sava nuū mar cuahān, te máñúhún‑ni
    ya ni quendōo nuū ñúhun íchi.
  bea-bea: Kahkachi aoocha tsi, tachin ela tatiche tsi tu chok taghalilooh, atane
    nunkuchi sahti ali.
  lif-NT2: आल्‍ल खादामे़ल्‍ले़ खःङ्‌बेन् वरक्‍किल्‍ले़ कुलुम्‍मो वये़, हे़क्‍क्‍याङ्
    वरक्‍किल्‍ले़ कुयाओ ये़सुःङ्‌ग एःक् वये़रो॥
  xnj-xnj: Lilanga palatipimi, Yesu avi mwene kundumba na watu wamali kuhika pagati
    ya nyanja.
  mmx-mmx: At laxanimin lesepang at lavaun pinivu gak sixit kantubu at lavatdan kis
    la ne Iesu xusuk gak lok to loxon.
  cbr-NT: Cuanx Nucën Papa Diosbë banacëbëa bari atsíncëbë ca baquíshacëxa. Baquíshcëbëa
    Jesús axëshi matánu 'imainun ca aín 'unánmicë unicamax manë nuntinu parúmpapa
    nëbë́tsi 'iacëxa.
  tee-NT: Chai acsni tats'isi pus ju ix'amamaka'ui va la'ixlacaitatca' atants'in ixta'anta
    lacabarco. Para ju Jesús va is'akstu ixvilhchaca' ju lacat'un.
  eng-LSV: And evening having come, the boat was in the midst of the sea, and He alone
    on the land;
  cak-NT: Ri Jesús xc'ue' can pa ulef, pero ri discípulos je-benak pa canoa y naj
    yan quiebin parui' ri ya'. Pa runic'ajal chic ri ya' jec'o-wi cuando xk'okumer-ka.
  pah-NT: Ypytunimo ga tehe ga rekoi yvytyruhua arimo. Garemimbo'ehara'g̃a ki a'e
    te oko yhara pype ypyteri pe.
  sja-NT: K'eudaik'ãri, chi k'õp'ãyoorã barcode lago esa-auk'a ewaa wã nipajida. Mãɨmisa
    Jesús truwá bee baji.
  xed-xed: Lama vli da rviɗik ya ná, ɓhatá tsa duhwalha Yesu ya tsa nda kwambalu ma
    takataka drəf. Tata haɗik Yesu turtukwani.
  mks-NT: Tá na̱cuaá sa̱ ndáca̱a̱n barco ma̱hñú tañu̱hú cán ta Jesús íin yi̱i̱ va
    nu̱ ñúhu̱.
  gfk-S: Ma be igate bungbung tuoi um, Jisas sene um ga kis ter tuma ra uladih, ma
    no mon, ikanaia tuoi nalamin tano taho kis.
  bmu-bmu: Köuluköba mali mare ahiga nanŋik kötikŋi kunduŋe maliga waŋgeŋinan aŋgö
    bibiŋe anök.
  dgz-dgz: Mum gine me megenat ap mepe wanden. Kabum gaset ae awan bumagewa tauen.
  eng-GNV: And when euen was come, the ship was in the mids of the sea, and he alone
    on the land.
  zaa-NT: De bichul·la tsè' nna chi dia bárcuá lahui' indatù'a, Jesús nna turúbée
    du yúbitsi.
  eng-WEBSTER: And when evening was come, the boat was in the midst of the sea, and
    he alone on the land.
  guh-guh: Itsa baja bitso meravi, Jesús pijajivi pucaxaneto itapavecua tajë baja
    yanajetarubenalia. Jesús abaxë bajarapaepatota caenë nacopatanucarena pucaxanetoitapatarena.
  bon-bon: Liba ciiye tumlige, poo lui sawa cunäcäpu jage, Yeesu teeme taatu doro
    cabu jage.
  nhw-BL: Huan quema tlayohuixtoya, nopa cuaacali ica imomachtijcahua san ajsitoya
    tlajco ipan hueyi atl, huan Jesús mocajtoya iseltzi ipan tlali.
  swh-ONEN: Ilipofika jioni, ile mashua ilikuwa imefika katikati ya bahari, na Yesu
    alikuwa peke yake katika nchi kavu.
  wbi-wbi: Ye vwilile, ni ngalava save silyale pakate pa nyanja, ghwope alyale mwene
    kufidunda.
  bba-bba: Sɑnɑm mɛ yɑm tĩrɑ bwɑ̃ɑ be, bɑ wɑ̃ɑ ɡoo nimkuu sɔɔ dɑɑ burerun suunuɔ,
    mɑ Yesu tiɑ wi turo ɡuruɔ.
  eng-KJVCPB: And when even was come, the ship was in the midst of the sea, and he
    alone on the land.
  kgk-NT: Ojekwaa-ma pytũ ou-vy. Oĩ kanoagwasu y mbyte-py y ári ave. Ha Hesu katu
    opyta ha'e anho yvy-py.
  waj-waj: Vioo ivau varuduu heenauduu ari ngiaammuauya varuu kanuuvo nnoori haruunga
    pinaivaa vuutaivau vioo varuduu Yisuuva arivai homo mmataivau varioo
  cpy-cpy: Tema tsirenitanaki, iweyaa-kotee-yaani riyotaani niyankyaani inkaari imontyaa-koteeyani.
    Apaniroeni ijeekaki Jesús ochempiki,
  ekk-PKP: Hiljem samal õhtul oli paat keset järve, sel ajal kui Jeesus oli veel üksinda
    maal.
  mpx-mpx: Panuwa iyaka i kokoyavi, waga iyoho ya hoga Galili nuwanaa, ge Yeisu maisena
    ya iyoho panuwaa.
  wbp-wbp: Warurru-jarrijalkurla. Ngula-puruju Jijaji-kirlangu kurdungurlu-patuju
    yanurra-jukulpalu kulkurrurni-nyayirnilki mangkururlaju. Yangka Jijajiji ngulajulpa
    jintalku nyinaja warrarda pirlingkaju.
  luo-luo: Kane piny chiegni imore, yie koro ne ni e chuny nam to Yesu to ne ni kende
    oko e lowo motwo kuma ne odongʼie.
  nhe-NT: Huan quema tlayohuixqui, nopa cuacanahua ica imomachtijcahua sanoc nejnentoya
    tlajco hueyi atl, huan Jesús mocajtoya iselti ipan tlali.
  aii-aii: ܟܲܕ ܗܘܹܐ ܠܹܗ ܪܲܡܫܵܐ، ܓܵܡܝܼ ܒܹܝܦܲܠܓܵܐ ܕܝܵܡܵܐ ܝܗܘܵܐ، ܘܗ̇ܘ ܒܢܲܦ̮ܫܹܗ ܥܲܠܔ ܒܸܪܙܵܐ.
  esk-NT: Qaumauraaŋŋaan unnuksraaqman umiaq iḷiñiqsuq qitqanun narvam, Jesus kisivlipkaqługu
    nunami.
  msb-msb: Pagkagab-i an sarakyan na ginasakyan san mga disipulos nasa lawod na pero
    nabilin si Jesus na amo lang sa bukid.
  cpa-NT: Jøng² ma²hei¹² barco quiah¹² dsa² quianh³dsa dsi²jo² jmøi² juøh¹² mi³ca¹neng².
    Ma²tsenh¹² Jesús ni³ huø¹, ja³cu³hŋiah¹²dsa.
  dso-dso: ରାତି ଅଇଲାକେ ଡଙ୍ଗା ସମ୍‌ଦୁର୍‌ ମଜାଇ ରଇଲା, ଆରି ସମ୍‌ଦୁର୍‌ ପାଲି ଜିସୁ ଗଟେକ୍‌ ଲକ୍‌ସେ
    ରଇଲା ।
  meu-meu: Mairumairu ai, vanaḡi na gohu bogaraginai, a ia sibona tano ai.
  yva-NT: Naman kobe, umba Yesus apa arakove uborae unanta no onae ama yasyin, yara
    Yesus opamo ta no no yawa raija nene.
  dgc-dgc: Kédemét no kélép, éy édsa du alagad ta ditaw, éy édse ti Jesus to luta.
  zpm-NT: Zig rguets liuw, laa barcw ne zie xpëëdscuel me ga no lo nis co. Laa me
    zo ga tipse me,
  hix-NT: Taa. Kokmamye hatà. Txesusu nhananàhrà ro komo ryhe, kanawa yawo rma nehxatxkon
    hatà. Tuna ymo rakatawo rma nehxatxkon hatà. Moxe rma haxa mak nehxakon hatà,
    yukryeka. Txesus haxa ryhe, yukryeka ho rma nehxakon hatà, noro ro mak hatà.
  sim-sim: Telembak or lawurik am simu homira. Urik bot os li iri oso am si ihi fa
    nindik simu nara. Hako Jisas ortonom ormu fa mambuk sira.
  npi-ULB: साँझ पर्‍यो, र अब डुङ्गा समुद्रको बिचमा थियो, र उहाँ जमिनमा एकलै हुनुहुन्थ्यो
    ।
  cgc-cgc: Na semsem en, mga tinudluan Jesus naan en ta laod, daw Jesus i nabilin
    na isya nang naan ta takas.
  tim-tim: Hain akmâ tato emet dâgâmbo hoŋ bawalupŋe emelâk haru tânâmŋângen arim
    manbiâ Yesu ikiŋak gimbâŋânba gem bâtgum ginŋân kinmâ yegep.
  yor-yor: Nígbà tí ó di alẹ́, ọkọ̀ wà láàrín Òkun, òun nìkan sì wà lórí ilẹ̀.
  wos-wos: Gan hunyindéka déka du gunjambémbu re tukweseke nyéndékmbu rendaka Jisas
    hafu dé re némbumbu.
  emp-NTPO: Queusid̶e Jesu ume nĩbabadarãra jãbad̶e do quẽsidra panasid̶aa. Maʌ̃ne
    Jesura drua idub̶a b̶asia.
  eng-F35: Now when evening had passed, the boat was in the middle of the sea; and
    He was alone on the land.
  ind-ind: Ketika hari sudah malam, murid-murid-Nya yang tadi naik perahu sudah sampai
    di tengah danau, sedangkan Yesus masih sendirian di darat.
  pes-OPCB: به هنگام غروب، قایق شاگردان به وسط دریاچه رسیده بود و عیسی هنوز در تنهایی
    مشغول دعا بود.
  mpt-mpt: kwinota Yesuse okok aleyemin naka ile weseme obetniba watniba aamuke isak
    mimiabe watye bebiba eka Yesus ele elekiem amgolim ut beten kebinea daakenea ninin
    dim ele mabianea
  ssx-ssx: Timba꞉leke hauta꞉ kawaso ikali tukikina꞉ pulu haena꞉ ipika꞉ honu makesiki
    kenkena꞉ hayekeme.
  mkl-mkl: Nɔ í wɑ bɛ hee idũ í koo í dũ, nɔ ɑkɔi inyiu í wɑ si ɑninii tenkuu do
    mɔcɔ ŋɑu nɔ Jesu mɔ í wɑ ilɛ nŋu ɑkɑ̃.
  gaq-gaq: ଲମ୍‌ଡିଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ତରା ମଜେ ଲଣ୍ଡିଆଃ ଲେଃଗେ ଆରି ଜିସୁ ଆଃଡ଼ା କେଣ୍ଡିଆ ତୁବନ୍ନିଆ
    ମୁଇଂଜା ଆଃ ଲେଃଗେ ।
  gof-RNT: Sa7ay qammiya wode wogoloy abbaa giddon de7ees, shin Yesuusi abbaafe gaxan
    barkka de7ees.
  unx-unx: ଆଡଃ ସିଙ୍ଗିହାସୁର୍‌ତାନ୍‌ରେ ଲାଉକା ଥାଲା ଦରେୟାରେ ତାଇକେନା, ଇମ୍‌ତାଦ ୟୀଶୁ ଏସ୍‌କାର୍‌ଗି
    ଅତେରେ ତାଇକେନାଏ ।
  gah-gah: Lá noigo límugusi zekago, izegipala zuha nene lapegú viki viki nonohuló
    holukú nivago, Izesú nene ezáagó getató minake ánigamó nene,
  lcm-lcm: Na kala sagupgupan, na vul kanlapo ago nei liuan i laman, na nia papalik
    lak e ring kolo.
  aer-aer: Kenhe apententye akngerre ikwerenhe areye kwatye alayele alheke, ikwere
    ipenhe ingwele anteme irreke. Itne alherlte-iwemele kwatye mpwepele akwete. Kenhe
    Jesus akenhe apwerte akertnele re-arrpe aneke.
  qvc-NT: Chay diya amsayaptinqam, chay barkuqa chay atun qoch'apa ch'awpimbina karqan.
    Kanan Jisusqam sapalanlla kidarqan chay lumapi.
  tgl-ULB: Sumapit ang gabi, nasa kalagitnaan na ng dagat ang bangka, at siya ay nag-iisa
    sa lupa.
  cbs-NT: meshu medan jawen tsumabu ianenwan namakis bui nunubainaibun Jesús ja mesti
    main nixun uiainyan
  xtm-NTPP: Te nuu ni kunee ma, te barcu ma chi yika sava‑ni nuu ndute ma kuan no'o
    tnu. Te Jesús ma, ni kendoo maa in‑ni ya nuu ñu'ú ma.
  nnq-nnq: Piika kimuyo, ntumbwi gwakiba panakati ji lilaba likolongwa, Yesu akiba
    kujomo jika jakwe.
  bao-NT: Ca naio ñaacũmuri tabe ca niiro, cʉ̃ buerã pea mee ʉtabʉcʉra decomacãpʉ
    tʉjacã tĩa waaupa. Jesús pea ména toopʉra niicãupi.
  san-ORI: ତତଃ ସନ୍ଧ୍ୟାଯାଂ ସତ୍ୟାଂ ନୌଃ ସିନ୍ଧୁମଧ୍ୟ ଉପସ୍ଥିତା କିନ୍ତୁ ସ ଏକାକୀ ସ୍ଥଲେ ସ୍ଥିତଃ|
  huv-NT: Wüx lapojniow, aaga müx namb lamatüch pinawan aaga nadam yow quiaj, nganüy
    Teat Jesús néjan quiaj aliün wüx iüt.
  otn-NT: Mi̱ nxu̱i̱ p'ʉya, ya bí 'yo ma̱de ra̱ zabi ra̱ barco ni̱ o yø xädi, pɛ ra̱
    Jesús bi 'bʉsɛ p'ʉ bí ja ra̱ nyu̱ni̱.
  nop-nop: Ala bufalune Jesu adi ne hogok hatu mihiŋiye adi agaŋ muwage foloŋ ime
    lekiŋgoŋ ugiŋ.
  obo-NT: To od kosagkup don, diyon poron si Disas to buvungan no siksikandin da,
    piru iddos mgo tinodduwan din, id pomollangay riyot tongannan to dakkoon lanow.
  cak-ENT: Ri Jesús xcanaj can pan ulef, pero ri rachibila' xebe pa canoa. Ya nüj
    chic ye benük pari' ri ya'. Pa runic'ajal ri ya' yec'o-apu tok xoc-pe ri ak'a'.
  lif-NT: ᤀᤠᤸᤗ ᤂᤠᤍᤠᤔᤧᤸᤗᤧ ᤂ᤺ᤱᤒᤣᤴ ᤘᤖᤰᤁᤡᤸᤗᤧ ᤁᤢᤗᤢᤶᤔᤥ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤖᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥ ᤕᤧᤛᤢ᤺ᤱᤃ
    ᤀᤣ᤺ᤰ ᤘᤕᤧᤖᤥ॥
  snx-snx: Bula alane kubung yag koro mbelembe nenx silxo. Ne Yesus idoiya aib nenx
    silxo.
  kql-kql: De, katɨk wukan vaŋ, katɨk balɨlɨn maŋamguan gɨŋganɨk toneve. Kape Jisas
    wusuak siŋasiŋɨk toneve.
  mie-NT: De tá nī ncuaā, de ja ñúhún barco jondē sava mar cuāhān, de mátúhún yā-ni
    cā nī ndōo nūū ñuhun yíchí.
  san-TIB: ཏཏཿ སནྡྷྱཱཡཱཾ སཏྱཱཾ ནཽཿ སིནྡྷུམདྷྱ ཨུཔསྠིཏཱ ཀིནྟུ ས ཨེཀཱཀཱི སྠལེ སྠིཏཿ།
  qve-NT: Tutayaramushaqtinñan discipulonkunaqa chay laguna qochapa chawpintaña botepi
    risharanku. Jesusñataqmi ichaqa, orakusqan sitiollapiraq sapallan kasharan.
  pao-NT: Ka yongona, ka sake-wi ka banunadu banaamoo-kwitoo, soo Te Pabe'e no'oko
    mu poonne. How gi besa natzemange, ka kwenahadu unu hukwawunu. O'no awamooasoo
    tu tabu'agena, soo Te Pabe'e ka banunudu-koobakwi kemmaka'e. Soo Te Pabe'e yise
    umu moopa too'e meahoo.
  cbu-NT: Tapitaranllu, wipunash musush upusanand kchungatan ashirangana. Isussha
    urupunguri waanitari taarangiya.
  usa-usa: enáinobaqa iyápó-anna-wayukama nópí-káárébí nokaayúkóní aúkáapimma mááwana
    Îtuma wenamáa iyuwéna marabí máqe-uraiye.
  soy-soy: Kɑi nnyɔ́ɔ́ ń wɑ, kúninɔi kun mínimɑɑ kɛcɔpɛ we. Yeesu pɔ́ɔn umɛcirɛ
    kɛtẽ mmɛ́ we.
  bkx-bkx: Olas anfaiꞌ, Jesus nsanu nfain. Ma In napeen niit nahuun In asium-noinaꞌ
    sin aꞌberoꞌ ntee nifu in atnanan. Mes sin anfoꞌin aꞌberoꞌ nasuus pokan, fun natuin
    beroꞌ nnao nseun anin. Olas moeꞌ he nmeu-nfiin, Jesus nnao natuin sin. Mes In
    nnao natuinaꞌ oel aa tuun. Olas In he nfiin jen naꞌko beroꞌ, sin napeen niit Ee.
    Sin naskeken. Oke te, sin mantotin mnak, “Ije saꞌan? Nitu ka, aiꞌ saaꞌn aa?” Mes
    Jesus namolok am nak, “Huus! Kaisaꞌ mimtau! Ije Au.”
  hui-hui: Yasu ibu hangu dindi o biagoria hea handala ibunaga talima piaga biaru
    iba taluni biralu iba hanuni pialu hearia aruma hene.
  amf-amf: Peenin sootenka, bazindara sagadhayno gonngalano bazinsa gidinte ko dahade.
    Yesus kembesana gonngalante ardadehe; yimal peente ki dahade.
  quc-NNT: Are chi' ri tajin kok ri aq'ab', ri tijoxelab' e k'o pa ri barco puwi'
    ri ja' pu nik'iajal ri mar. Are k'u ri Jesús u tukiel k'o kan chuchi' ri mar.
  dob-dob: Ga niꞌatu ꞌiboi, ta ꞌina tononoyao bwagabwagaya siꞌadaꞌadau, ta tauna saꞌi
    tebweuna dabalaya
  wrs-wrs: Doa si kilvravnamba, hevtindiva mendah plombhovmonam angavna, botva wulangavna,
  mca-mca: Ma' qa in hats najaleikii, qa ke' witinhitjii qa hats yamiiji' ha' ƚeqewuk'u
    ha' qi iweli'. Qa hakha'ƚe Jesús qa ewi'ƚƚekii in amani' ha' sehe'.
  tzo-TZC: Cꞌalal iꞌoch ti acꞌobale, oꞌlol xa nab xcajet batel ti barcoe. Ti Jesuse
    tey to oy ta banomil.
  jao-jao: '@see-verse:MRK.006.046'
  mya-mya: ည​ချမ်း​အ​ချိန်​ကျ​ရောက်​သော်​တ​ပည့်​တော်​တို့​၏ လှေ​သည် အိုင်​အ​လယ်​တွင်​ရောက်​လျက်​နေ​၏။
    ကိုယ် တော်​သည်​ကား​တစ်​ကိုယ်​တည်း​ကုန်း​ပေါ်​မှာ​ရှိ​၏။-
  gng-NT: Uʼpanpaankaab joh ma nnɔ nì tì biire' ki laa' buñɛrbu nnɔ te miñunm
    ya siik ni nɛ; nɛ *Yesu te liwɛl bo uʼbaba.
  cbi-NTPO: Tsejtu yumaa dekependu'kanu uwatala, ya' disipulula' miinu baakuya yumaa
    juntsa pusu pi kejtala miintsun, Jesúsya tusha shuwa' maali pumi.
  ikk-NT: O ru ogẹn ẹnyasị, ụgbọ e ru etintinnaị mirin ahụn bụ Jesu sụọ rị akpakalị.
  leu-leu: A bina xo suk e a mu fefeng aave ri taxa falet xuluna xaati la palou ina
    Laman Galili. E na Yesus ve, i taxa waan pe xuluna put.
  maz-NT: Nuc'ua 'ma ya vi xõmü, nu c'e bü'ü ya mi pa a nde cja c'e tazapjü. Pero
    e Jesús mi 'natsjë a ñünü cja c'e ndeje.
  bod-N: མཚན་མོའི་དུས༌སུ། ཁོ་རྣམས་ཀྱི་གྲུ་དེ་མཚོ་དཀྱིལ་དུ་སླེབས་ཤིང་སྐྱབས་མགོན་ཡེ་ཤུ་གཅིག་པུ་སྐམ་སར་བཞུགས༌སོ།།
  tca-NT: Rü yexguma marü nachütagu, rü naxtaxaarü ngãxü̃tüwa nayexmagü ga norü ngúexü̃gü.
    Rü Ngechuchu rü nüxĩcatama dauxchitawa nayaxü̃ãchi.
  zpl-NT: Pero chenu uyuꞌu rulaꞌ, nzuscaꞌ Jesuse dañi zeꞌe. Nu nzala barcoꞌ bee beneꞌnu
    labe inzatuꞌ,
  mbc-NT: Pata ewaronpamî tanne, Jesus nenupa'san wanî'pî iku'pî yarakkita kanau ya'
    moropai mîîkîrî wanî'pî tiwinsarî a'mun po.
  ndg-ndg: Kitamunyo, mashua yabe yaii katikati ya bahari, nin ywembe aiyika nchi
    kavu.
  wsk-wsk: Se tirom batagam tairam mu dal mu yu luan kusumuri namawakaso, se Jesus
    mu betela kota duruk te guranek bitawakaso.
  toj-NT: Jaxa och ja acuali, ti xa ay ja snebuman jumasa ja ba sbarcoei ja ba snalan
    ja jai, jaxa Jesusi ti to ay ja ba huitzi.
  dwy-dwy: Ga ŋunhi wäŋaya munhakuyina ŋayŋu ŋayi Djesuya yarrupthunana bukuŋuya.
    Ga waya ŋunhi ḻuṉḏuꞌmiŋuya waya nhanŋu marthaŋamiya waya balanyamiyuya ŋunhayana
    dhulmuŋuna gapuŋu. Ga wirrkina wayana gurrana ŋunhi watayuya buku-nhirraya ga
    wirrkina waya gurrana ŋunhi ḻiwꞌyunminaya. Ga munhakuna ŋayi Djesuyuya goyurr-ŋupaya
    wayana, yurru marrtjinaya ŋayi gurrana ŋunhi ḻukuyuna ŋapaꞌkuyuna gapukuyu. Ga
    dhiyaŋuŋga bili ŋayi marrtjina ŋunhi djuḻkmaŋaya wayana marthaŋaminaya wayana
    ŋayŋu waya ŋanya nhäŋayana. Ga biyaṉiyina waya ŋunhi nhanŋu wirrkina yulŋuya ŋapa-mulkanhamina
    dhä-wirrkaꞌyunmina bitjaya, “Wäy-y-y nhä gurra dhuwayatja marrtji way, maliꞌ yolŋu
    ŋeniya?” Yurru ŋayi Djesuya waŋana, “Ŋarra... ŋarra dhuwaya waya. Yaka waya biyaṉiyi!”
  kkl-kkl: Main nhonag yingkiogpa, imbaogpa, eldi yubu ka'ero neleptopnang kabongag
    agha mag sin nusamag palamekpa, Yesus el mo mag sin abolag wamog.
  tbc-tbc: Saen tidom idu man, wog an mayau na iyawai se ya, ago dugo Jesus iŋ tan
    na sen kisaek imado ya.
  sna-sna: Ava madekwana, igwa rakanga rava pakati pegungwa, uye iye aiva oga kunyika.
  smk-NT: Sin narate' anay yabi, itaw yaynay baluto a manruranan ran tumutumbok na
    sa butlay nin taaw ket si Jesus, itaw ya et nin bukud-bukod sa tangkar.
  grc-TCGNT: Καὶ ὀψίας γενομένης, ἦν τὸ πλοῖον ἐν μέσῳ τῆς θαλάσσης, καὶ αὐτὸς μόνος
    ἐπὶ τῆς γῆς.
  mzz-mzz: No lovananina waineye Ieisu kanatovemulivo diwaga naqeneye Waya Galili
    gamwaneye inaqonaqo, we Ieisu kaisena kavale imiamia.
  gof-WFTW: Sa7ay qammiya wode wogoloy abbaa giddon de7ees, shin Yesuusi abbaafe gaxan
    barkka de7ees.
  spa-BLM: Cuando llegó la noche, la barca estaba en medio del mar, y él estaba solo
    en tierra.
  kyz-NT: Ypytunimũ Jejui 'ga wemimu'e 'gã nesaka. Ypiauu pyter ipe 'gã 'upa. A'ere
    ywytua napywurukari 'gã nupe. A'eramũ Jejui 'ga ku'em ja'wyja'wyramũ awau 'gã
    nepejãna. 'Y rajape 'arimũ 'ga awau watau. “Tafen 'gã 'jau kwy”, 'jau 'ga ojeupe.
    Ojepyu 'ga kwap ja'wyja'wyramũ 'gã 'ga resaka.
  dao-dao: Khawmü lama mlawng tuili nglung üng ve se, Jesuh amät kawnga awmki.
  cya-cya: Xa cua' ngu'ya tla can', cua' tiyaa ti yca na'an can' tlu'hue tiyo', una
    ti' ndon ñi tu'hua tyi'a can' scati ñi.
  beu-beu: Birkua muse, Yesus bale hela. Ana uuling se Egahing vala ang naung ije
    angu ila dano ehahama mi tila. Aarunge ini beat at aamina at aabeta sehi, se ini
    eenar eele sogo angu ebele. Jala papeang muse, Yesus iamulung ila. Aarunge Ana
    mang jar taang lamal. Ana hula ije angu milakal muse, ini uuling Ateing. Ini mijongat
    etatabi. Ang muse ini itadang taaning hula, “He! Angu naba, e? Nehe oramana e,
    naba?” Aarunge Yesus iat mateng hula, “Ee! Ekang iiuangmari ekang! Anga Naing.”
  wrk-wrk: Jali mungana barri, baki nanganginmuku kandimuku yuwajiwa yali wajanganja
    burrandijba kanjana, ngala jungkuyi Jisus nanaba dungalana kingkarrinyin bangani.
  nii-nii: Nga pou neng, noł kanu tuk noł ełe pupu pim. Pe Jiisas ei mendpił minj
    noł orundung mei ełe mułum.
  ign-NT: Tacahe, te tiúyatipa jena yati, ema Jesús manasi­richaha macarichuhi eta
    te anuquehe mari. Ena máimitureana itupie­re­canaipa tayehe eta cáquiure.
  dik-NT: Nawën la thëi bɛ̈n, ke atuɔ̈ɔ̈cke aake ŋoot ë riäi yic wär ciɛl yic, ku
    yeen ë rot agör nhom.
  cac-cac: Axo yic toxo ix q'uic'b'i, vanxo sc'och eb' sc'ayb'um chi' yed' te' barco
    d'a snan̈al a'. Axo Jesús ix can sch'ocoj d'a sti' a'.
  tzj-E: Tak xoca ak'a' xruyon c'ola tzra' y jlanch xepona pe nc'aj ya'.
  san-BUR: တတး သန္ဓျာယာံ သတျာံ နော်း သိန္ဓုမဓျ ဥပသ္ထိတာ ကိန္တု သ ဧကာကီ သ္ထလေ သ္ထိတး၊
  yaa-NT: Mã fakishaino ĩamãfã nakirafe kanõanãfã ini. Akka Jesús kanima, ares fisti
    nẽteni.
  cab-NT: Dan le lagúñedunbei, lamídaanjaru dúna ugúnein jáu disípulugu, Jesúsu rugáali
    lábugua múarugu.
  clu-clu: Pagkagabi, ang sakayan doto ron sa tunga ang laod, piro si Jesus tana doto
    pa ra gid sa takas nga tana lang.
  swh-ULB: Kulipokuwa jioni, na mashua yao wakati huo ikiwa katikati ya bahari, naye
    alikuwa peke yake nchi kavu.
  tpt-NT: Tejkan putsꞌislhicha, yu ixtꞌaltanan ixpakltauncha lakamar ixtaꞌanta laka
    barco. Ni Jesús va ixꞌamancha ixyal ni lakatꞌun.
  aai-aai: Birabirab auman wa re in kuyowen naatu Jesu akisinamo i me yanamaim ma.
  sny-sny: Nowe pasiyeye su, wai ape hare ite ponei sahe iyatuteye. Jisas hare ite
    tewiye sahe iroteye.
  myy-myy: Rãiocũro itajura gʉdarecoti tʉjayijʉ cuma maji. Ito bajiri Jesuama itajura
    tʉnima rʉ̃gõcõri ti ñucayijʉ ĩnare.
  trc-NT: Dan me se da̱j doj cata̱ꞌ güii raa̱ quij, ne̱ va̱j rihoo tanu̱u̱ rihaan
    na lacuaná, ne̱ o̱rúnꞌ Jesucristó me síí nicu̱nꞌ rihaan yoꞌóó a.
  cut-NT: Cuahn che chi man me ne, a nde menda̱hn vine me cuahn ba̱rco me nduco ihyan
    apóstol chahn. Dihvo vo ne, a dema̱n ye quenan ye tingüete me.
  bel-bel: Увечары лодка была пасярод мора, а Ён адзін на зямлі.
  zlm-KSZI: Apabila hari sudah malam, perahu para pengikut Isa sudah sampai ke tengah
    laut sedangkan Isa seorang diri di darat.
  gdr-gdr: Ɨ re sɨ gɨep awonj, gɨga re sɨpa ɨnyɨny nat yɨbnonj, ajɨ Yesu re Tinta
    na yɨbnonj gɨl wa.
  vmy-NT: ꞌBa kionga je kuajñu, nga je masen ndachikun tjensun barku, Jesús, xi tsikꞌejña
    tajngu ña kixi chun,
  cmn-FEB: 那天晚上，门徒的船还在湖中航行，耶稣独自在岸上。
  gmv-RNT: Gadey qammin wogoloy abba giddon dishin izi barka biitta bolla dees.
  ncl-NT: Cuaquín layuajtic, huan cataya in barquito lajco pin al huejcalan huan mocahuaya
    Jesús ihuían pan lali.
  wed-wed: Ma waguvara ana tauvotaḡotaḡo au waga au topa ma Iesu au alala.
  sua-sua: Ta vle, to a kolkha ta vaik mang, vanang a langail ther ngae he ngam ogu
    ma mlin he, nang en ta vle en tuk ko paat kuon kia vul.
  klt-klt: Rám it tá pup táuk wakálu ku bot tá umi pátum táitná káin kunggatuk, iná
    Jesu yá ku málám re ále yáilá káin há átuk.
  are-are: Kala ngurrangurrerrakalangantama, Jesuanha nyintarinya naka partala, kanha
    kurtungurla ntjarra boat-alala naka, ntjanga mpopala.
  gai-gai: Ri, maica wigwac ŋgoin motemma kora mɨarmo rɨk ndeacri, Iesusa irikca maŋara
    ndo kabe ndeacri.
  qvm-NT: Patsa tsacaycaptinnami discïpuluncuna büquiwan carutana aywaycargan. Tsayyäga
    jircalachöragmi Jesús caycargan.
  chz-NTPS: Ngooꜗ gaꜙnʉʉˉ baˊ ja̱ˉ, hiꜙ naˊmooꜘ to̱ꜗdsaahˋ jmɨɨˉ baˊ maˉllooꜗ. Pero
    chehꜗ gaˊ Jesús hwaꜗ ki̱i̱ꜙ.
  kmu-kmu: Haino mainegeno hanikigeno tipi kalemoꞋa tikotumona amuꞋnopi utegeno YisasiꞋa
    agaiꞋage ti agegayale maine.
  ood-NT: Tsh am i hud. Sh am wabsh kia hejel haꞌichug. Tsh g wahlko gam hu si eda
    i cheka g shuhdagi.
  lbm-lbm: जब शाम भयी, त डोंगा झील को बीच म होतो, अऊर यीशु किनारो पर अकेलो होतो।
  ncj-NT: Ihcuac yitlayohua, in barco ocatca inepantla in hueyi atl, huan Jesús tesel
    omocahualoc ipan in tlali.
  yuj-yuj: Kɨrɨkɨp naerianánko, bot ént aokore mek kuk yakánko maok, Jisas námoku
    nápar ént woupwi fik yak.
  kto-kto: Pa nabit ara maset, ga obinam la ionamar kabirana o kin, pa Iesu la unamat
    talamet na ubiem.
  gmv-NT: ጋዴይ ቃሚን ዎጎሎይ ኣባ ጊዶን ዲሺን ኢዚ ባርካ ቢታ ቦላ ዴስ።
  por-BLT: Mais tarde, naquela noite, o barco estava no meio do lago, enquanto Jesus
    estava sozinho, ainda em terra.
  stp-NT: Baꞌ kiaꞌpɨx ɨrban ba ji bhɨɨk jamɨt gu noonbiꞌñ nat ba tuk, gu Jesuus pui
    bhammɨp tuꞌiiꞌ oidhaꞌ daam.
  mgc-mgc: Mati hutaga ɔkɔ, töŋbö ëdï ku 'de mï kutë 'ba föfö, mora Yësu nje kutu
    nï aba da götï.
  ame-NT: Att̃eñapaʼ oʼ tsapuen, ñapaʼ alloʼtsenara eʼñe ñapuet̃ aspent̃o. Noñt̃paʼc̈hoʼña
    ñeñt̃a rroc̈hasoʼtsenara saʼpo.
  mgh-2016: Vaari aya uchechilho, ikalhava yaari variyari nttiya, ni Yesu aari vekha
    awe hinalhapuwa.
  kvn-NT: Tegin tad-arkwatku, Jesús-e-chapingan ulgin ampa mata-magadbal natapmal.
    Tenal Jesús ampa walkwénna yalgin pes.
  gvf-gvf: Kamin sibilungure, gawlima kobe sipe ala nil benge suna bolimina warungure,
    Yesu mena inin milungwa.
  san-ISO: tataḥ sandhyāyāṁ satyāṁ nauḥ sindhumadhya upasthitā kintu sa ēkākī sthalē
    sthitaḥ|
  deu-ELBBK: Und als es Abend geworden, war das Schiff mitten auf dem See und er allein
    auf dem Land.
  mcb-NT: Antari ochapinitanakera yogari irogamereegi inakovageiganake nigankia kara.
    Yogari Jeso aiñokya otsapiaku.
  yle-yle: Dini ghi n꞉ii ngê mgîdî doo a ghayghay, dinki kpé lêê ńuknîńuknî u kwo
    doon꞉aa mbêpê, Yesu yélî p꞉uu u mo doo a ya.
  swh-1850: Ilipokuwa jioni, mashua ilikuwa katikati ya ziwa, naye alikuwa peke yake
    katika nchi kavu.
  ese-NT: Mecajje Jesosa oe nei jomajo aninaje, eyiyojo. O shajjaꞌajjajji cuaa ca
    ca bishe ai quea huesha nee yo canaje, bae yiyesama huasijje.
  jac-NT: Haxa yet yah akꞌbal xin yictabalxa haꞌ ayco teꞌ barco tuꞌ, wal Comam aytocano
    yin̈ iscꞌul huneꞌ won̈an tuꞌ ischuquil.
  cak-CNT: Ri Jesús c'a xc'oje' c'a can pan ulef, pero ri tijoxela' e benek c'a pa
    canoa y nej yan quebiyin pa ruvi' ri ya'. Pa runic'ajal chic c'a ri ya' ec'o-vi-apo
    tok xoc-pe ri ak'a'.
  zia-zia: Atu isa sinasani mitinu ture itinenu mani awiso wangna bautunete ou nazi
    towang daung yewa ara.
  mal-2015: വൈകുന്നേരം ആയപ്പോൾ പടകു കടലിന്റെ നടുവിലും താൻ ഏകനായി കരയിലും ആയിരുന്നു.
  tuo-NT: Naꞌíca beꞌro yucʉsʉ ditara decopʉ nicaro niwʉ̃. Jesú peꞌe majãrõpʉre niꞌcʉ̃ta
    nicʉ niwĩ.
  mbl-NT: '''Ãmnĩy ''ĩhã'' pip Yeyox yõg tik xop mĩpkox kopa kõnãg xexka kote'', ha
    ta yãp-xehnãg xip Yeyox hãpkux tu'','
  zpc-NT: Biz̃i barala uxin zio yaca benꞌ quie Jesús begaꞌnyaquëꞌ gatzo laꞌo lagun.
    Naꞌ begaꞌn Jesús nezënëꞌ ruꞌa yu bidyi quie lagun.
  gul-NT: Wen night time come, de ciple dem been een de boat out een de middle ob
    de lake. Same time, Jedus been by esef pon de lan.
  mau-NT: Xi³ je³coan³xon², je² chi³tso³-ve⁴ ti¹jna³ nca³va³sen³-le⁴ jin³ nta¹chi³con³.
    Jesús ti¹jna³ nca³ to⁴je² ya⁴ na³nqui³qui³xi².
  gup-gup: Kaluk kunmekbe kukak yimerranj, nawu benbukkabukkani nuye birrihdahkendi
    manbu kabbala, wanjh kuburldjarn birrihdi kore manbokimuk. Dja mak nawu Jesus
    nakka wanjh nadjalkudji dingihdi kore karrkadkah.
  bss-NT: Nɛ́ɛ ngukɛ́l épédé, Yesuɛ ábē bembapɛɛ bémbɛ̄ɛ̄n bɔ̌lɛ átîntê e
    edib, Yesuɛ-ʼɛ abɛ́ á nkin mwěnpɛn.
  met-met: Yambongguba, baing lipudi dinaxu mana duwa wagia tek liwe. Ne Yesu ing
    ganina wa xaxaganiauyu.
  kpj-NT: Txioro bedesou hãwò ahotya‑ki ratximyhỹre. Jesuisi suki ratximyhỹre ixisohojile.
  zao-NT: Ne leettsa mkow yezlyu lee kano ndaʼa ndrol nit ne lee Jesús myaan thita
    yubiz,
  byx-byx: De maikka de ama arlenki are rlan, de ma Iesus ka lu aa risura i qurli
    ra dama serlegeska aa rlan. I re ne ama laurlka ta atmetna. De ama rletki ama
    barlki bareq a ra ip te kiarlet ne araa siviini se dengerlking. De dama sipsipka
    i as ama arlenki de ma Iesus ka tit per ama qerlapka aa rleng. I qe narliip ka
    tit sagel aa risura dai ama qares ip ke ruirl.
  ctu-CTI: Che' ñac ti ochi ac'bʌlel ya' añob ti barco ti xinil ja' ajcʌnt'añob i
    cha'an. Ya' bajñel an Jesús ti wits.
  zos-NT: Cuando pi'tzø'ajnømu, barco cucmajromna'ṉ ijtu, y Jesús tyumdina'ṉ it
    nascøsi.
  gvs-gvs: Níyala bogina isaliu go, ina tovatotowanayaoyadi Galili Bwaena nauyayanaina
    goi sibeubéuta. Sibeubéuta go, Tauyana anetava koyayana goi ikaaiyaka.
  kbm-kbm: Givin gibok tumi eisir singamlomb ile love ande ile ivwev bui luvwe ge,
    be Yisu ei ate givarkei ebe alus ok.
  tew-tew: Nakhunpóe ihayḏi iˀ kophé oe pꞌoe pinuḏi namän, heḏi Jesus-á wíˀbo-á
    ee nan deeḏi najiˀ.
  rmc-rmc: A sar imar zaračiľa, sas e loďka maškar o moros, ale o Ježiš sas korkoro
    pre phuv.
  apr-apr: Ye kene yo ke idu a bet bong nga, ngan Yesu yetaleu inepe tana, inbe di
    galiunu tipoi ye ookoo a tila kataunu kat ke ran.
  tiy-tiy: Atin amun sémingkufén, i awange diyoén dob kérara i dogote. Atin i Jesuse
    ségétéwén saén dob fantade.
  nlg-nlg: Me nulavi tua, na tiola ni Jew te sara i ghobu ni kolokama ni beti, ma
    Jesus heghena i parilonga.
  dgr-DOGNT: Togoòtł'ò agòjà ekò elà ı̨kwę̀ nıwà ajà, hanìkò Zezì ı̨łaà dèè k'e aìda.
  pes-OPV: و چون شام شد، کشتی درمیان دریا رسید و او تنها بر خشکی بود.
  ron-1924: Кынд с-а ынсерат, корабия ера ын мижлокул мэрий, яр Исус ера сингур пе
    цэрм.
  tpz-tpz: Pa matanpoen rakah no o paröꞌ to atan non manih pa tonon, ke Ieesuꞌ teꞌ
    varoe e non maꞌ pehen manuh sinten a tonon.
  agd-agd: Inupasi íkan mai voti ano non aúbaná bákan Yisasi veyáká non akhempá para
    varen mino.
  rkb-NT: Zunubaze Sesus atazuba hara bo nido. Zinymyrykynahatsa pihik tsikpukteze
    buruk ziturikinaha.
  san-THA: 'ตต: สนฺธฺยายำ สตฺยำ เนา: สินฺธุมธฺย อุปสฺถิตา กินฺตุ ส เอกากี สฺถเล สฺถิต:ฯ'
