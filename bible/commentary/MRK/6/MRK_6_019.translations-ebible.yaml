  hmo-hmo: Unai dainai Herodia ia badu Ioane dekenai, ia ura ia alaia mase, to dala
    be lasi,
  big-big: Kapura Elodiya ngoluk Yowanyegi wilek kaile kumula logo pi uliweki keli
    kapura Elodo kiyebuk kai.
  gux-G: Ama Herodisa pali bo biidi Jan po ke n bua ban kpa'o. Ama o bo kan fidi kpa'o.
  cnl-NT: '''E³ jo̱³ hua² ''e³ bi²³ hui²³dsɨ́ɨn² Herodías ñin³² Juan. ''Née²³ rɨ²³jŋɨ''n²³
    Juan ''u². ''E³ quie''²³ ''a²³jia''³ lɨ''² juø''² xe̱''n² mɨ́³ ''í³.'
  zar-NT: Que lë ni naʼ gusí gurö́ʼönu Herodías. Gúʼuninu bi gunnu queëʼ Juan, tuʼ
    gúʼuninu gútinu lëʼ, pero bitiʼ bi guzxéquiʼnu
  kde-kde: Bahi Helodiya nkuva wanchima Yohana, nkulambela ammwalale, henga nanga
    panahulwile ing'anya yanga Helode.
  ata-ata: La sou ane Elodia opoone masuau Ioanesi ne misevile mo lexe ivau usoli,
    ia imomomo uasi.
  qvw-NT: Caynu nishanpïtash chay walmica nanay ñawinwan lical wañuchiyta munapäla.
    Jinalpis quiquin Herodes mana munaptinshi nï atipälachu.
  nfa-nfa: Lula Yohanis kai pèri hari le, hèia bhèni ne tèka dꞌara dènge ne, ka na
    neo pamadhe ne. Te ngaa lake nare mèka, te Herodes dhu pamaso le Yohanis asa dꞌara
    bèdho laꞌe.
  tnp-tnp: '@see-verse:MRK.006.018'
  urd-urd: पस हेरोदियास उस से दुश्मनी रखती और चाहती थी कि उसे क़त्ल कराए, मगर न हो
    सका।
  hot-hot: Ma Helodias havaloŋ anêŋ lamaniŋ hathak Jon loŋ ba lahaviŋ nijik yani vônô,
    ma doŋtom miŋ hatôm ami,
  mqj-NT: '@see-verse:MRK.006.018'
  rus-SYN: Иродиада же, злобясь на него, желала убить его; но не могла.
  mbh-mbh: (v 19a) Na Herodias i nongpol i ma ilemi klingtun a Jon, (v 17a) mako Herot
    i pakepot ile tokokoere mo o es mo o rere a Jon mo o paeso i a mang a midenga
    lemi. (v 19b) Aveto Herodias i ri ve aro i so rin a Jon. Aveto i pavurvur avele.
  bdd-bdd: Ma Yoni ꞌina guguyaina weyahina wahineina ꞌinuwagala ma nuwanuwana Yoni
    ꞌida loheꞌamasi, ma hesi geya sawasawahina,
  cbt-NTPO: '@see-verse:MRK.006.018'
  srn-NT: Herodias ben hori Yohanes na ati èn a ben wani kiri en. Ma a no ben man,
  cta-NT: Ñasi̱ꞌ tsa Herodías xquiꞌya Juan, cujuii jiꞌi̱ yu ngua tiꞌ nu cunaꞌa̱ biꞌ.
    Pana ná ngujui ñiꞌya̱ cujuii jiꞌi̱ yu hora ti,
  bqc-SIM: Elodia sↄ̃ a Zãa kpɛ̃nɛ kũa, a ye à aà dɛ, ãma i zɛ'eo,
  tcz-CHONGTHU: Hiche jeh'a chu Herodias chun ama chu hahot in ahot in, tha ding in
    atup in, ahivanginla Herod phalna louvin abol theipon ahi.
  mar-mar: याकरिता हेरोदीयेने योहानाविरूद्ध मनात अढी धरली. ती त्यास ठार मारण्याची
    संधी पाहत होती. परंतु ती त्यास मारू शकली नाही,
  snp-snp: '@see-verse:MRK.006.018'
  isl-isl: Heródías vildi því hefna sín á Jóhannesi með því að láta drepa hann, en
    það gat hún ekki án samþykkis Heródesar.
  spy-NT: Kiwēch ꞉Erootyaa Yoowaana kut kumach mbo kule /keebakach nteenee kimēēmuuchāktōōs.
  xnn-xnn: Isonga dat nakaliget si Herodias ken Juan et laydena ay ipapatey siya.
    Ngem adi mabalin
  mwe-mwe: Bhai, a Elodia bhashinkukola nnjimwa gubhaaloleye a Yowana nkupinga kwaabhulaga,
    ikabheje gubhalepele.
  tte-tte: '@see-verse:MRK.006.018'
  tcs-tcs: '@see-verse:MRK.006.018'
  hlt-THB: Cedawngawh Herodi ing Johan ce myihqyt na nawh him aham ngaih hy, cehlai
    am him thai hy.
  soq-soq: Erodias Ion nibuasadie menasadia Erod me bosapona. Tane dima me insedia
    Erod mai menasapona, dia,
  qub-qub: Chayno nishanpitami Herodiasga Juanta fiyupa chiquiran. Ichanga Herodías
    wañuchiyta munarpis mana puydiranchu.
  att-att: Á pakánnámmu ni Erodia sù kinagi ni Kuan sù patul, kitaporay si Erodia
    kâ Kuan, á gustu na papatáyan, ngam awán ta awayyá na.
  bki-bki: Mia Erotias jo jidom ka auebin Jone rim̃aro, mia naio maka rijikia rilaio,
  bqp-bqp: Hɛrↄdia sↄ̃ à Yahaya pɛ̃tɛ̃ kũnamɛ à ye à a dɛ, ama adi zɛ́ lero,
  mcp-mcp: Herodyâd nyə á ka dʉ fʉm Yuánɛs, a mú dʉ sɔ̧́ mə́zhɨɨ́ nə́ a gwú nyə. Njɨ,
    yuug jé í á shígɛ́ bánda
  hat-hat: Ewodyad te kenbe Jan nan kè. Li te vle fè yo touye li.
  npl-NT: Yika n Herodías okikokoliaya n Juan iwa okinekia makimiktikah, pero mach
    okimatia kenomi kichiwas.
  bgg-bgg: Ji è yao pha idoh è Herodia Sajamuii (Herod pha yiy) ne bajo lijieg srane
    Jon shii ua yang pha now, jishii, thaluii shii ne a-ua mua phi, nyieliieshii Herod
    Saja um niing ro.
  eng-TCENT: So Herodias held a grudge against John and wanted to kill him, but she
    was not able to do so.
  eng-BSB: So Herodias held a grudge against John and wanted to kill him. But she
    had been unable,
  cpu-NT: Iro opoñaantari okisaneentziri Herodías, okovake ovamaakaanterimi.
  san-ASM: হেৰোদিযা তস্মৈ যোহনে প্ৰকুপ্য তং হন্তুম্ ঐচ্ছৎ কিন্তু ন শক্তা,
  tac-NT: '''Lige alésíko alué Erore upila (napu Eroríasi anilime nile) ''we me''lináliga
    ilírome nile alué Juani eligá alué Erore tabilé elile napurigá me''limela alué
    Juani'
  eng-WEBPB: Herodias set herself against him and desired to kill him, but she couldn’t,
  gfk-H: Io, Herodias git balbala ngungut taar tane Ioanes ma ga sip at bia da bu
    bing ia. Senbia pa ga tale kanong Herot, no king, ga burburtei Ioanes. Git burburtei
    ia kanong ga nunurei bia Ioanes a tena takodas ia ma a gamgamatien na tunana ia,
    hua gaam balaurei timaan ia bia kaba gi hirua. A tutun bia ga lilik tirtirih ta
    ira nianga tane Ioanes, senbia Herot at, no king, git sipsip bia na hadadei.
  viv-viv: Badi Helodiyasi yadi nuwakoyo Yoni againe hiluluꞋuyena ada higahegahe vaita
    kaliva hinaluveꞋalikana tu higa-wayoga, faꞋina Helodi Yoni giveꞋamohimohinena.
    Bana Yoni kaliva mahamahalina yana dewa yegayegana ma gihalamanena faꞋina, gilugolegolena.
    Nuwanuwana Yoni yana laumamala ginanogalina tu ana nogala againe nuwana givegafoꞋuyaꞋuya.
  yao-yao: Nipele che Helodia, ŵankwakwe mwenye, ŵanchimile nnope che Yohana, ŵasachile
    kwaulaga, nambo nganakombola.
  tgp-tgp: Ale Herodias mo lo vaihitea vara i vilimatei John, pani i sopo er̃i vaia
    hasena.
  auc-NT: Ante wææ angä ëñëninque Ædodiya guiquënë Wäö nänö änïnö beyæ̈ cöwë pïïninque
    tömengä ingante wæ̈noncæ cæcä incæte ædö cæte tömengä ingante wæ̈nonguingää.
  kbc-NT: Odaa Herodias eliodi me yelatema João, domaɡ̶a yemaa daɡ̶a yeloadi. Pida
    aɡ̶ica nimaweneɡ̶egi.
  bmh-bmh: Herodias nug Zon en ougab eg wina, waba, noumabun eun, bo, Herot go Zon
    uminoroun. Go abiu Zon go Uwait nugau Ze duacaneu du. Go igul naliu macaneun,
    gonun, Herot nug Zon suban gumendai, Herodias nug Zon wai mabun iborain tam. Herot
    nug Zon nugau ze doimai, dabeleu asiu oimai, go Zon nugau ze koli koli suban duabun
    aneun.
  ctu-BL: Jini cha'an Herodías tsi' loto i mich'ajel ti' pusic'al ti' contra Juan.
    Yom i tsʌnsan. Ma'anic tsa' mejli.
  meq-meq: Yuhana a tsik andza niye na, a ndalay a Herodiyad. A say haɓe məkəɗe Yuhana.
    Herodiyad a sla məkəɗe na Yuhana bay na, hərwi Herod.
  noa-H: Mamʌ mag nʌm hee chi Herodes hʌʌi Herodías hanʌmuan Juanau mag hiek'atarr
    gaaimua t'õopimjã k'õsi t'ʌnaajim hanaabá. Pari mag nʌmta pöd t'õoba haajeejim
    hanʌm, mag chi jayau t'õomk'ĩir jaaubam haawai.
  alp-NT: '@see-verse:MRK.006.018'
  san-VEL: herodiyaa tasmai yohane prakupya ta.m hantum aicchat kintu na "saktaa,
  kbq-kbq: Ana higeno Herodiasi'a Jonina rimpa ahenteno ahe frinaku hu'ne. Hianagi
    ahe ofri'ne.
  kbh-kbh: Chë causa, Herodías Juánbioye puerte ibojuáya, y yojánbos̈e jtsóbama; pero
    ndoñe yontsobena,
  ron-LSB: Irodiada s-a pus împotriva lui și a vrut să-l ucidă, dar nu a putut,
  pon-pon: lei, me Erodiaj kailon kila i, ap men kamela i; ari, a jota kak.
  nhe-BL: Huajca yeca nopa sihuatl, Herodías, quicualancaitayaya Juan. Quinequiyaya
    quimictis, pero ax hueliyaya.
  sps-sps: Herodias kaa me na peits ten Jon sa komainy ma atsuiny famat ya. Sai te
    sikia ma onot
  wnc-wnc: Iniwan wamu waaknga natake Herodiasda Jonde semna siknga natake atanguwan
    kupikge natapbut.
  bus-bus: Hɛrↄdia sↄ̃ↄ Yaaya pɛ̃tɛ̃ kũna à yezi à à dɛ, mↄde èe zɛ́ ero,
  gub-BL: Hemireko Eroxi wikwahy Zuàw pe ize'eg henu mehe a'e no. Ipuruzuka wer zepe
    hehe. — Ezuka kar nehe no, i'i wer Eroxi izupe, umen pe.
  imo-imo: Aku tepa nimu kinye, ambo Herodiasini Jon kinye mumindili kolopalie Jon
    topa kondombai terimu, nalo Heroteni Jon iye paa tumbi nilimu konopu lepa pipili
    kolopa yu nokopa kondorumu wali ambomuni ulu te manda naa terimu. Paimbo, Heroteni
    Jononga nimu unguma pilipelie wali yu konopu awini lipe mundurumu nalo aku ungumu
    paa pilembo konopu lerimu.
  boj-boj: Bati deqa Herot aqa ŋauŋ a Jon qa tulaŋ ŋiriŋugetej deqa a na Herot waiŋyosiq
    minjoqnej, “Ni na Jon qalim moiyem.” Yeqnaqa Herot na saidyoqnej.
  ulk-ulk: Erodiasira urker Zoneim barki e laglag abi waipiti, ege Erodide nole abi
    ipiti ableglam e geumge ikerer; e Zonei azimuarda ableglam e umele dawer Zone
    barkak le a zogo le dawer. Gair kerkerge Zonei miride Erodi waikeli okasosok ke
    wadali, Erod laglag wadali abi wasri Zonede mir waditautli.
  eng-DRA: 'Now Herodias laid snares for him: and was desirous to put him to death,
    and could not.'
  knf-knf: Herodiyana aşoor Yowan abot aŋal pdo bafiŋa, aşë wo aanhilani,
  san-KHM: ហេរោទិយា តស្មៃ យោហនេ ប្រកុប្យ តំ ហន្តុម៑ ឰច្ឆត៑ កិន្តុ ន ឝក្តា,
  arn-NT: Feymew ta Erodia üdekefuy ta Juan, fey küpa langümkefuy, welu pepilkerkelafuy.
  zas-NT: Zeel bidxeꞌch Herodías Waj, guyënman nugüjtaman laaman. Per ad rileꞌtan,
  ken-NT: Ɛ̌ti yɔ, Hɛródias afyɛ́ Jɔ̌n antɨ, nɛ are yaŋ bɛrɛm mángwáy yi, kɛ yi
    kɛbhɔŋ mbi.
