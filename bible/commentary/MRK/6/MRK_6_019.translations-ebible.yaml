  aby-aby: '@see-verse:MRK.006.018'
  eng-YLT: and Herodias was having a quarrel with him, and was willing to kill him,
    and was not able,
  jni-jni: Hiriduya ma inki Yohana ni barda barki ma hu meh, da ma rusi ba.
  kne-kne: Isonga malmaliget si Herodias en Juan et laydena ay ipapses sisya, ngem
    adi na kabaelan.
  tgj-tgj: Vkvlvgabv Herodias Jonnyi maatarbv tanyum gvto okv ninyia mvkidubv mvngto,
    vbvritola Herod gv lvkwnglo nw milin nyumato.
  wat-wat: '@see-verse:MRK.006.018'
  gui-NT: Jae rambue Herodías pochɨ Juan pe, jare oipota tei oyucauca, erei mbaeti
    ipuere.
  quc-TT: Rumal riꞌ ri Herodías sibꞌalaj royawal che ri Juan, are karaj kukamisaj.
    Man kwininaq ta kꞌu che.
  heg-NTPO: Undeng Yuhanis kaing tutungus ela son, tiata bihatang na pesang dael nolan,
    hidim un le keo tele Yuhanis. Mo haup dola lo bii kam, Herodes tahang Yuhanis
    son se bui dalen.
  ptu-ptu: Iam too napolalam Herodias umpemannaam Yohanes, sapo' tä'pi mala tappa
    napatei,
  bzd-NTPO: E' kue̱ki̱ Herodías uluneka̱ Juan ki̱ ta̱ ie' ki̱ ikiane ttèwa̱. Erë Herodes
    wa̱ ijche̱r tö Juan dör wëm yësyësë ena batse'r ese, e' dalöiekeitö tai̱ë, e'
    kue̱ki̱ ikkö'nekeitö. Ie' tö Juan ka̱paköke e' ttseke e̱r bua' wa, erë kë̀ ié̱na
    ia̱ne ì wè̱miitö. Ie' tö Juan dalöieke es, e' kue̱ki̱ Herodías kë̀ a̱ we̱s Juan
    o̱r.
  kwf-kwf: '@see-verse:MRK.006.018'
  eng-WYC-2017: And Herodias laid ambush to him, and would slay him, and might not.
  eng-WMBB: Herodias set herself against him and desired to kill him, but she couldn’t,
  zat-NTPS: Chee̱ le̱ na' Herodías guzré̱'e̱ Juan, ne guca lazre̱' gútete̱' le̱'.
    Quebe guca chee̱'
  spp-spp: Ka Erɔdiyadi lùuni mú si yîri, maa wá na boŋkanni caa Yuhana na. Ŋka u
    yabiliŋi mpyi na sì n‑jà mɛ.
  zty-NTPS: Dan' gónele Herodías na' bi da' gone' che Ẕwan' nich gote' ḻe', che ḻen
    gónele' gata' latje chie', san bi be wẕáka'le',
  mek-mek: Ega puo Herodias Ioane fou epoꞌiai akekua eka, ke gaaupugua eoma kai, aekainia.
  aey-aey: Odocob Herodias uqa Jon ameg me qeena wadacdugiannu cisdon. Qocob cal migiannu
    en qa uqa ihoc qee.
  urd-GVH: इस वजह से हेरोदियास उससे कीना रखती और उसे क़त्ल कराना चाहती थी। लेकिन इसमें
    वह नाकाम रही
  ycn-ycn: Rijimaje Herodías yúcha'ayo Juan cha. Ruhuata rinócana. E'iyonaja Herodes
    itari rapu rojló.
  djr-djr: '@see-verse:MRK.006.018'
  kvg-kvg: Elodias ndugu, qaqa mbogoám, Zion-te, teqa manqat zapaya. Yaq ndugu Zion
    løvøwe-qa mbogoám. Geté ndugu nakhoa qeiviáv, ande āv kumbøé-matanām.
  rug-rug: Ke kukiti nia Herodiasi pude va mate ia se Zone Papitaiso, ba lopu boka,
    sina koa gua koe Herodi.
  hop-NT: '@see-verse:MRK.006.018'
  san-URD: ہیرودِیا تَسْمَے یوہَنے پْرَکُپْیَ تَں ہَنْتُمْ اَیچّھَتْ کِنْتُ نَ شَکْتا،
  heb-LB: הורודיה שנאה את יוחנן בשל כך ורצתה במותו כנקמה, אולם לשם כך היה עליה לקבל
    את רשותו של הורדוס.
  caf-NT: '''Et huwa bu''at Herodias, ''en John dune too be ''ulh''en yuts''u dutnik
    ''ink''ez yuzoolhghelh hukwa'' ninzun. ''Et whunts''ih Herod, ''en bugha ''aw
    yuzoolhghelh ghaít''ah.'
  mio-NT: Tacan, ta quihin xaan ña Herodía tisihi ndehe ña chi ra Juaan, ta cahni
    ña chi ra cuni ña, soco ña cuu chi maan ña,
  srq-NT: Herodías que Juan ucuayãte quia ra. —Taɨquia, ɨ rei que equia ra.
  kje-NT: Enpenia Herodias nala panaeku wo'ira loiyedi akin, de nahehe nanoin kalla
