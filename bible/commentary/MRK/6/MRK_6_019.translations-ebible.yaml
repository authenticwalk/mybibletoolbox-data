    At Yaya en wene yugugu hegek, ap Herodes aruk hunggu dugwit endawi anggin ovara,
    hulup endawi adenggen imbitya dugwit, “Watya hawen,” yiluk Yaya hwilakbagagi.
    Hwilakbagya lagagimu, watbaup ako dek agagi.
  tgo-tgo: Iya kaiwae Herodiyas ghare i gaithɨwana Jon na nuwaiya i unɨghɨ, ko mava
    valɨkaiwae,
  yap-yap: Me aw John nga laniyan’ Herodias, me finey Herodias ni nge guy rogon ngan
    li’ John ngem’, ma dabiyag ni nge rin’ ni bochan Herod.
  mop-NT: U men u yadaj ti baalo' aj Juana, tz'iic ixna' Herodias etele. U c'atiintaj
    cuchi u quimes aj Juana, pero ma' yan biqui,
  tet-tet: Tan Yohanis nakahik sia bei-beik, Ina Naꞌi Herodias moos hirus toꞌo atu
    noꞌo Yohanis. Mais la noo leet, tan Naꞌi Herodes natama Yohanis iha bui tiꞌan,
  hlt-MCSB: Te dongah Herodias loh Johan te a hmuhuet tih ngawn ham a ngaih dae ngawn
    thai pawh.
  xtd-NT: Xaxeꞌe xijan n‑xini uꞌu Herodías Sua. N‑juini‑ña xa kaꞌni‑ña‑s, ko ña n‑kuaꞌa‑ña.
  mdy-ETH: ዬያሮ ሄሮዲያዳ ዮሃኒሴ ኮሚ ዎዺሳኒ ኮዔቶዋ ዒዛ ዳንዳዒባኣሴ።
  spl-spl: Yawu sâm kuyitgimu imbi yaŋe Yoanehât dondâ nâŋgâm bâlewaŋgiop. Nâŋgâm
    bâlewaŋgim yan Yoane girawu otmâ kuŋetâ muâk nâŋgâm manminiop. Yâhâ Yoaneŋe Anitâhât
    lauŋe lâum uwawapŋe bia manmâ gaop yakât Herotŋe ekmâ nâŋgâmu âlâ kândâkdâ otmu
    gorâwaŋgiop. Gorâwaŋgimu yan imbiŋahât mâtâp maŋguwe sâm otmâ tembe lâulipŋe hâŋgânyongomu
    ari Yoane mem sâhâm pâi emetŋan katŋetâ tatminiop. Yan tatmâ Herotgât sâtgât otmâ
    yâkâlen ari Anitâhât den kâsikum waŋmu nâŋgâm heroŋe otminiop. Yawu gârâmâ den
    sâop ya nâŋgâmu biwiŋan hâumu biwi yâhâp otminiop.
  usp-NT: Jwi'li'li Herodías xcontrij Juan Ajb'anal Ja'tiox. Jwi'l retzal raj roj
    xcamsaj, pero ta' xna'w.
  zav-NT: Erodiasən' gwlo'olaže'e Juanṉə' por ni c̱he de'en gože' Erodən' ca', na'
    gone'ene' gote'ene', pero bito goquə.
  sgz-sgz: Io, dikte longoi ngorer, ái sár kán togor ái Erodiá a kis pagas i bál má
    a nem ngo na up bing Ioanes. A lala nem on ngorer, ái sár kápate arwat
  kek-NT: Riq'uin a'an ma̱ ca'ch'in nak quijosk'o' lix Herodías sa' xbe̱n laj Juan
    ut quiraj raj xcamsinquil. Abanan inc'a' naru xban nak laj Herodes inc'a' quixcanab
    chixcamsinquil.
  blz-NT: Koiya'a mbali' i Herodias nanganaa' maso'na ni Yohanes, ka' nomonano mampapatei
    i Yohanes, see sian pokoonna tuu'konon.
  poe-NT: Mé xi̱kaha tí tjan Herodías mé imá kónínkakonhen tjan tí chꞌín Juan ntá
    chrókꞌóyán tjan chꞌán, kjánchó xitjahya
  san-TAM: ஹேரோதி³யா தஸ்மை யோஹநே ப்ரகுப்ய தம்ʼ ஹந்தும் ஐச்ச²த் கிந்து ந ஸ²க்தா,
  cof-NT: Junni ya sonari Juanca pa jotonan, totesa carichi tinatonan, catotesa carino
    podeica itominue.
  srm-NT: '@see-verse:MRK.006.018'
  qvs-NT: Chashna willashkanrayku chay warmi Herodiyaska Juanta sukaman chiknishpa
    wañuchinayarkan. Mana wañuchiyta atiparkanchu Herodes michaptin.
  zca-NT: kuze' xian re' kinu Herodías kun Juan, orze' mikwa'n una' mod par gat Juan,
    per nangakta' ngut una' Juan,
  cbc-NT: Herodías pʉame Juarẽ qũĩñatejãñuñupõ. Bairo qũĩñateeri yua, cʉ̃ pajĩã rotigamiñupõ.
    Bairo átirotigamiocʉ̃ã, átiroti masĩẽsupo, quetiupaʉ rey Herodes Juarẽ cʉ̃ camairĩjẽ
    jʉ̃gori.
  qxo-NT: Carcelman wichgatsirpis jutsaynag alli runa Juan canganta musyarninmi Herodesga
    respitargan. Tsaymi Herodias Juanta wanutsiyta munaptinpis Herodesga tsaparganrä.
    Juan imayca parlapangancunata Herodes cushishga wiyarpis manam tsay jutsa ruraynintaga
    jagiycurgantsu.
  mox-mox: Tuta nana Elodi totoa vaʼauta maega iʼaiʼai, ʼinega Elodiasa natudi mevavinena
    lugu mai matadia tovolo, ta ouyega gigiveqaiawedi. ʼInega Elodi iahaba nana vonea
    vonaya, “ʼEguma taha yani nuanuau ta weaqina una noqiegu, e ena neiu.”
  kew-kew: Goa sa raburi Herot-na oreme Jon-para wae kone sua tulalo pisa pare mada
    dia.
  dww-dww: Vutuna aubainama Herodias nuanama yai medina Jon ḡarone da ya ḡoeḡoena
    sibo yai gurina. Be tauna nam teneteneḡina da nama sibo ya voiana,
  nif-nif: Tɨmbi Elodialɨ Yoanela gimbɨt gɨnan gɨnañ tɨke-papi, wɨlektok nandɨñguk.
    Gan endɨ tuop nɨm,
  twi-ASANTE: Asɛm a Yohane kaeɛ no anyɛ Herodia nso dɛ, ma ɔnyaa ne ho menasepɔ kaa
    sɛ, ɛsɛ sɛ wɔkum Yohane. Nanso, ɔrentumi nku no gye sɛ Herode ama no tumi.
  aoj-aoj: Eaꞌ Herodias kwameꞌ basef ifimba, okom aom endilisi ma Jon, kwaꞌi kohana
    afuna, apaꞌ owaꞌ, owaꞌatin. Herot anen ombal mahanama Jon eaꞌ numafiana andeandeꞌ.
    Isimba atis akoꞌw ina banageꞌwa kohana nogagaꞌ, owaꞌ. Herot nogawa Jon aman buꞌunai
    Godi. Afamba anen nagameꞌ basef Jon nagaꞌipanaefi, anen nomonas hiahawes, eaꞌ
    ombal mahana. Anen okom maꞌimaꞌi aꞌowaꞌ ma nogameꞌ basef ananifi.
  cbv-cbv: Herodías Juandih tʉbit eníhcan, mit mao yohat tʉ́ʉtíhip wʉt yʉh jĩ.
  taw-taw: '@see-verse:MRK.006.018'
  jic-NT: Nin mpes Herodías lovin ts'i 'inyatsja Juan el Bautista lal. Quelel 'yǘ'natsja
    jupj, newa ma polel líjitsja niná.
  zap-NT: Por neguin rwinyaan Herodías Xwa, rlaan men yket men Xwa, per rdeedet Herodes
    si,
  wer-wer: Erotias Sonë piin nga mëëautaan ya sangën kön wiak mëmpënëak kan ap wesak
    sëp wesa.
  ipi-ipi: '@see-verse:MRK.006.018'
  qul-NT: Chayraycu Herodías Juanta chejnerkan, wañuchiytataj munachcarkan, nitaj
    aterkanchu.
  tnc-tnc: “I'suᵽaka kijaika waᵽa kire jããrika sime”, ãrĩᵽuᵽajoaekako imarĩ, Herodíare
    kire jããrũjerika yaᵽaeka. I'suᵽaka koᵽuᵽajoako'omakaja, Herodes ᵽuri “Tuᵽarãte
    yaᵽaika uᵽakaja jia wãjia baaiki Juanre ime”, ãrĩwa'ri jia jiyiᵽuᵽaka kireka õrĩkaki.
    Suᵽa imarĩ Juanre kojããrũjeriyaᵽako'omakaja kiyaᵽaberikoᵽeka. I'suᵽakajaoka Juanre
    bojaroyika jĩjimakaᵽi ã'mitirikaki imariᵽotojo “Kibojaika uᵽakaja yiyi'riye'e”,
    ãrĩriᵽotojo, sareka ña'rĩyaarĩ kimawãrũberika.
  ter-NT: Koati yupihóvoti itúkeovo puvone Erôdiya ne Xuaum Mbátita vo'ókuke, koane
    kahá'ayea Erôdiya koépekea itea akó'oti itâ.
  bmr-NT: Jaanoma iicago Herodia Juaco ɨjɨɨhegueguere gaicaausuhicaujirahi.
  fuf-fuf: Tawi oo debbo wi'eteeɗo Heroodiiya no haamanii mo kanko Yaayaa, no faalaa
    mo warude, kono o waawaali,
  mwc-mwc: Kata Herodias John kurina i yagisi saki ba ana waina ita kasibunui saba
    kega rubana ita wosei.
  bhl-bhl: 'Kolewei, Kelodias bu Sion beelo ibolow wa kelewsomi, alomin ibolow kesu
    kate, Kelot e Sion em dulum elote finganomi, elo kilele atemse kasike, u ki keko,
    elo alinba kesu kale. Fein! E kal kelete: Sunbin-Got e kunum beelo akalem wiin
    so amkoko, kolewsomelei, e akalem kiin dim e kiol kuw kunum kese kasike. Keko
    beli, e kunum beem weng bokolewkabe weng be kiliko, ibolow so kelewkabe kate,
    diking dakoung teifululin ibolow kuw kese kale.'
  ons-ons: Ŋo Herodias eŋe Yohane wane dere worik okanka more qeki seukeakane okange,
    ŋo Herot eŋe Yohane maine warekake.
  con-NTPO: Herodíasja tsa'caen Juanma iyicca'yepa fi'ttiye in'jan'ma Herodes se'pisi
    oshambi.
  ghs-ghs: Hiiremi Herotei noo dzoobiremi Dzohaneke aimaqi sutasuta nagata mootota.
    Ma Herotia noi Dzohaneho oso ma dzauba minake eete noke teete baatarotahe, Herotei
    hee, Dzohane abi qidza qaheubananiqi hiireqi atti eete noke herohero eetemi Herotia
    Dzohaneke teetare bitta eete qaata. Oonihe Herote noi ttidza qidza eeteqi Dzohaneho
    noo nooka qaatahe, noho qupata ingaqonoma naateta.
  peg-peg: ହେବେତାଂ ହେରଦିୟା ଆକାର୍‌ ଆଜ଼ି ଜହନ୍‌ତିଂ ଅସ୍ତେଙ୍ଗ୍‌ ଇଞ୍ଜି ମାନ୍‌ କିଜ଼ି ମାଚାନ୍‌,
    ମାତର୍‌ ଆଡ୍‌ୱାଦାଂ ମାଚାନ୍‌;
  txu-NT: Nhym kam Erodjij ari kum Djuão kurêo ban te kute bĩnmã 'ã amijakreo ba.
  eng-WEBU: Herodias set herself against him and desired to kill him, but she couldn’t,
  gnw-NT: Jáeramo Herodías pochɨ Juan pe, jare uipota tẽi uyucaca, ẽrei ipuere'ã.
  mux-mux: Jon-ni aku nirimaliinga ambu Erodias-ni yu arerembi kolupa “Yu topu konjumbu.”
    nimba mulurum akiliinga-pe Erot-ni ‘Jon yu numanu sumbi-sipa pepa Pulu Yili-nga
    yi kake tiliele molemú.’ nimba kanupa yu mundu-mong tenjipa kene nokupa kunjurumeliinga
    ambu Erodias-ni Jon-kene ulu te kapula naa tirim. Jon-ni ung nirim-ma piliipa
    kene yi nuim king Erot yu aima numanu pulele liipa mundupa mini-wale mundurum
    akiliinga-pe ung akuma yu aima numanu sipa piliirim.
  maj-NT: Kui nga na̱ Herodia̱ kits'ín unkiehe Jua ko̱ kama mjehe̱ nga ts'i̱ínk'ien,
    tu̱nga najmi tjíhín nkú ts'i̱íhi̱n ra̱.
  bkq-NT: Herodias myani João izepa, tyâen-honly mykâinane ize ato.
  kue-kue: Herodias ye dem pond kumbro Jon tendre ana ye Jon sigoragledi prukwa. Ba
    ye kuno erekrukwa.
  cot-NT: Oraquea Eroriashi ariquea ocatsimatanaqueriquea Joanca onintaveca irimetojaitsijiquemparimequea,
    cotanquitsiquea querocampate oncoquerini.
  bnp-bnp: '@see-verse:MRK.006.018'
  apn-NT: '@see-verse:MRK.006.018'
  ctp-NT: Msinꞌ ꞌa tiꞌ Herodías chunꞌ chaꞌ nu ykwiꞌ Xuwa, kujwi ꞌin yu ngwa tiꞌ nu
    kunaꞌan kanꞌ. Loꞌo ja mjwi ñaꞌan kujwi ꞌin yu bra ti,
  bre-BRG: Dre-se, Herodiaz he devoa droug outañ, hag e c'hoantae e lakaat d'ar marv;
    met ne c'helle ket,
  opm-opm: inap uh Jon ohnong garmar heisup mar sutporo dahatipmur. Gidahat patin
    Herot oh Jon ohnong ambur poprina por ihirnong darhetipmur. Darhetporhan ihir
    ambur popriperhan karapus matipmur.
  bvr-bvr: gu-gurdiya nula nipa jin-gata Yirórriyach jiny-jarlmuna, jiny-bachirramiyana
    nula Jon, jimarna a-burndarna.
  wal-wal: Heeroodiyaada Yohaannisau uluwan morkkiyaa oiqqada a worissanau koyaasu;
    shin danddayabeikku.
  zad-NT: Na' bllaa Herodíaza' Juanna' na' goklallee wite'ne', per bibi gok gone'
  mgh-mgh: Herotiyata hopophela nreca ni anatthuna umwiiva, nanso khoorya,
  aso-aso: Idoꞌ Zohaneꞌ neꞌmine lo miningumuꞌ Helodiaꞌ aza Zohanengumuꞌ lukehe do
    mino bele helelesa gala gilineꞌ.
  uli-uli: Herodias sa hamachu long chog yal ssong lal depal irel Johannes. Iwe sa
    luluwaley bo yebe limeseloh Johannes ngo ye teyoh bo yagel Yerodes.
  nin-NT: Hirridiya, gri Yohana ni isisurr na so zha anko a ingu ma, na si hi anko
    wa mu hen, nggo Hirridu si kpanye hen.
  tgk-tgk: Дар дили Ҳиродия зидди Яҳё кина пайдо шуд ва ӯ хост, ки Яҳёро бикушад,
    лекин ин корро карда наметавонист,
  acu-NT: '@see-verse:MRK.006.018'
  cak-WNT: Y ri Herodías can rajowan wi c'a chi rucamisan ta ri Juan ruma itzel nuna'
    chare, pero ma cowinek ta.
  ebk-ebk: Isunga wachay ingor Herodias kan Juan, at laychuna ay epapatuy hiya, ngem
    achina maekaman.
  spa-PDDPT: Por eso Herodías le tenía rencor y quería matarlo, pero no podía.
  ruf-ruf: Naye Herodiya tsakamhila Yohane na kabama amkome. Lekeni ng'adahile bae
    kwaajili ya Herodi.
  gun-gun: Ha'e nunga rupi Herodias ndoayvui vy ojukaxe teĩ nda'evei,
  agu-BL: Ncha'tz Herodías, yi txkelbe'n Li'p, wi'nin ẍchi'che'n c'u'l te Wa'n tan
    paj yi contr Wa'n te cyetz cyajtza'kl yi cu' chinuc'ul. Ej nin yi tajbil Herodías
    i'tz tan tele'n cu'n swutz. Poro quinin jal puntil ta'n,
  isn-isn: Kuiti uHerode ai wandilye kumubipilwa hangi ai watulaa uloilwe kumubulaga,
    kuiti shanga wikahuma,
  eng-PEV: '@see-verse:MRK.006.018'
  ilo-ULB: Iti kasta, adda gura ni Herodias kenni Juan ket kayatna a patayen isuna,
    ngem saanna a maaramid daytoy,
  pir-NT: Sa yero ticoro pehe Ñure ihña tuhtiro, tiquirore wejẽ duti duamahye. Sa
    ye dueperota ticoro tiquirore wejẽ duti masiedahye.
  anv-NT: Né gétú ɛyigémbɔ Hɛrɔdyas abɔ apaá Jɔn ne akɛlé meti manwá ji yɛ́mbɔ
    ágɛ́ meti wɔ́.
  sab-NT: '@see-verse:MRK.006.018'
  tmd-tmd: '@see-verse:MRK.006.018'
  acr-NNT: Ruma kꞌu laꞌ, rixoq Herodías lik xutzukuj saꞌ kuꞌan che ri Juan. Lik xraj
    kukamisaj; pero na kuriq taj saꞌ uꞌanik kuꞌano,
  kpg-kpg: Deelaa di mee a Herodias e dugineia huoloo i John, ga hiihai e daaligi
    a mee gii made, gei e deemee, idimaa go Herod.
  taj-taj: थेतबासेलमा हेरोदियाससे यूहन्‍नाथोरी ईख थान्‍सी थेदा साइबारी म्‍हाइमुबा
    तर खम्‍बा आरेबा।
  avt-avt: Herodias hɨre han enuk ware waunep Jon, te hɨre taau.
  cbk-cbk: Entonces por causa de este, Si Herodias ya queda bien rabiao gayot con
    Juan, y quiere mata con ele, pero no puede le hace nada,
  uig-ARA: شۇنىڭ ئۈچۈن ھېرودىيە يەھياغا ئاداۋەت ساقلايتتى؛ ئۇنى ئۆلتۈرمەكچى بولغان
    بولسىمۇ، لېكىن شۇنداق قىلالمايتتى.
  tuf-tuf: '@see-verse:MRK.006.018'
  abx-abx: Tungod sinan, aghumutan-na si Herodias si Juan ngan aruyag kunta' iya pagpamatay
    sito pero ga'i iya akahimo tungod
  mco-NT: Paady ycɨxpɨ Herodías mɨjotma'ty Juan, e ytɨmy yaj'ögamy anajty. Per ca'
    mɨc'amy yhuinma'ñybaty nej ocyaj'ögɨp;
  kqf-kqf: '@see-verse:MRK.006.018'
  cpb-NT: Iro opoñaantari okisaneentziri Herodías, okowake owamaakaanteri.
  aon-aon: Aria Herodias okwokwih apahw juwehosihw abom um kwakri kwubo Jon nugok
    aria okwok kwabirak kwatik uwok.
  hus-NT-2005: Na Erodías in atʼál tʼajat na Juan ani in léꞌ kin chemdhaꞌ, por yab
    in ejtowal
  mig-NT: Ko ña'an, Herodías‑ún, ni̱ jito yu'u‑ñá Juan, chi̱ ka'ni‑ñá‑de kuní‑ña núú.
    Ko tú ní kúu sá'a‑ña.
  bps-bps: I manan ani duen Hérodiyas too mnang nawa kenen, na mayè mati kenen, bay
    landè fa dalanan,
  mbs-mbs: Yan se doun te neopal si Herodias diyà ki Juan, aw ibeg din ipeimatay din
    si Juan. Meneng wedà pekedeleg,
  tof-tof: Da Errodiasón ngürsila upadórr Zonka. Oya ubi amkalóm yarilürr, da wa gaodó
    koke warilürr tónggapónóm ene poko, Errodónbókamde.
  cme-NT: Ciɛŋ wuɔ pãŋ cɔ̃ Nsãa‑i aa naa tuɔ taara-yuɔ baa komma. Ŋga ma saa naa
    waa ma gbãa ce.
  sus-sus: Na naxa a niya Yaya naxa raɲaaxu Herodiyasi ma, a naxa wa a xa faxɛ xɔn.
    Kɔnɔ a faxa fɛɛrɛ mu nu na a bɛ,
  pon-2006: Ihme Erodias kailongkilahki mehlel Sohn, oh men kemehla; ahpw sohte kak;
  dad-dad: Herodias Jon nigin name sane fen, ĩ dukesiyouf nigin wau iron. Anĩ ere,
    ĩ kisi feleya sã,
  zab-NT: Parzi bdxichné Herodías Juany rcaazbɨ niguinxúb laab. Per quɨt releeti
  jae-jae: Herodia geŋ anô-anô Joaŋ gebe ênac eŋ êndu, mago gêgôm elêmê,
  ksd-ksd: Ma Erodias i kankan tana, i mainge na doka, ma i mama pait ia,
  msm-NT: Tongod to kanunoy din pagsawoy ki Herodes, pigdomotan si Juan ni Herodias.
    Kaling ogpahimatajan din podom, di wada sikandin makahimu
  myk-myk: A Hɛrɔjasi luu di yìri xuuni Yohana tàan, na giin di wu gbo, ga Hɛrɔdi
    wuu na wu bi da já wu gbo wɛ.
  sbe-sbe: Na Helodiyasi Yowane ye kouyalayalakaliliyei, na ye henuwa bena ye unuhemwaloi.
    Iyamo nige gonowana,
  mcr-mcr: Ii tuätqätaŋgqetaŋi, Herotiyasi, Jonä Iquenyqä wiwuŋgaŋgi, “Iqueŋi äpäkmä”
    kŋuä vqaŋgqä-qe, Heroti iquesa eqänmiŋqe.
  cux-NT: N'daataá yeⁿ'e Herodes miiⁿ nguɛ́ɛ́ canee yiīnū tá ndúúcū chi caⁿ'a Juan
    miiⁿ. Ní neⁿ'e tá 'caaⁿ'nuⁿ tá Juan miiⁿ naati nguɛ́ɛ́ ngii diiⁿ tá.
  tur-YTC: Hirodiya bu nedenle Yuhanna’ya karşı kin besliyor; onu öldürmek istiyor
    ama yapamıyordu.
  san-ITR: herodiyA tasmai yohane prakupya taM hantum aichChat kintu na shaktA,
  bel-N: А сама Ірадыяда злавала на яго і хацела яго зьнішчыць, але не магла,
  sch-sch: Masikin Herodias han John a mumâka that ngêt rang a bôka hannirese,
    Herod sikin that thei maka.
  mic-MIQNT: Ne'gaw Elotias getanatl Sa'nal aq ne'gaw gisi pgwatoq ne'po'qsilis pas'g
    mo gis tela'tegegw muta ugji'nmuml Elot wetqottl.
  huu-NT: Ie muidona Herodías dɨnena Juan Bautista mɨcorɨna jearuite. Naimɨena meinetaiacade;
  jiv-NT: '@see-verse:MRK.006.018'
  otm-NT: Nɛ a ra Herodías bin cuɛ nɛ ɛ̨mmɛ honi 'bɛpʉ dí hyo a ra Xuua. Pɛ him 'bex
    bi zä bi hyo.
  dah-dah: Gwahade geb bere gobe Yon niŋ biŋde igiŋ ma nurde uneŋbe, “Daha mat kura
    maymeke kamwoŋ?” yeŋ nurde hinhin. Gega yiŋgeŋbe epte moŋ.
  tnk-tnk: Nəpɨn Jon raməmak fwe ia kalapus, Herotias raməmwəki afafa a in, mamokeikei
    mə trousi əpune Jon, mətə rəknekɨn tukwe tɨ noien.
  kpr-kpr: Herodias aindae sedo, John kena dubo eko etiri, numo dari dae uju usira.
    Avata Herod nu ditii jijinimbiri, evetuá John dari bunisira.
  san-IAS: herodiyā tasmai yohane prakupya taṁ hantum aicchat kintu na śaktā,
  nho-nho: Herodias ni taka ma tana lotoffaaeo i John; a ia ni hiihai maa John ki taia
    ki mate, tevana iaa tana vana naa ni see akottia.
  gym-NT: '@see-verse:MRK.006.018'
  azg-NT: '@see-verse:MRK.006.018'
  bhd-bhd: तैल्हेरेलेइ हेरोदियास रानी यूहन्ना सेइं दुश्मनी रखती थी ते तैस कत्ल केरनो
    चाती थी। पन तै तेन्च़रां न केरि सकती थी,
  too-NT: U'tza' Herodías līlalh ixtā'ca'tza Juan lā' ixmaknīcu'tun. Lā' tūla ixmaknī
  ind-AYT: Oleh karena itu, Herodias menyimpan dendam terhadap Yohanes dan ingin membunuhnya,
    tetapi dia tidak bisa.
  cjo-NT: '@see-verse:MRK.006.018'
  nsn-nsn: Maeit Herodias ke nimalianantiehe tun tang Jon, dohe malahir pare, e tung
    pous tatanon. Bo ahik puk pahe banot.
  san-DEV: हेरोदिया तस्मै योहने प्रकुप्य तं हन्तुम् ऐच्छत् किन्तु न शक्ता,
  tna-NT: Da putsu, Herodías ja Juan dujubatana. Manuameja atana Juan. Daja biame,
    cuaja manuame taji mahue batana.
  lid-lid: Eme Herodiyas badeh, tan losen in ta Jon ma iy anya kidi iy, arile iy udu
    bahandra tondrok ta Herot,
  wim-wim: Nanpalaniy-a, nil wanch Herodias.angana ngangk-wayang kal-kal nunang, John.an,
    nil kaangk mulathow nunang, puth yaꞌa,
  zga-M: Pwu u Herode akhatengula ukhukalalela alekhulonda ukhumbuda, akhalemwa,
  yom-yom: Elodiasi wumfuemina ayi wuntombila diluaku di kumvondila. Vayi kasia nunga
    ko.
  san-SIN: හේරෝදියා තස්මෛ යෝහනේ ප්‍රකුප්‍ය තං හන්තුම් ඓච්ඡත් කින්තු න ශක්තා,
  yut-yut: Jon da gen yaŋ yaŋban Erodias da Jon do nandaban yokwi taŋban aŋakba kɨmotjak
    do si nandagɨt. Mani arɨpmɨ dɨma,
  grc-BYZ: ἡ δὲ Ἡρῳδιὰς ἐνεῖχεν αὐτῷ καὶ ἤθελεν αὐτὸν ἀποκτεῖναι, καὶ οὐκ ἠδύνατο·
  cpc-NT: Iro opoñaantakari okisaniintziri Herodías, okowawitaka owamaakaantiri.
  nhg-NT: Pero inu sohuatl Herodías quetlajyelejtac Xohuö hua quenequeya quemectis.
    Cache abele quechihuaya,
  nya-nya: Ndipo Herodia anamusungira Yohane chidani ndipo anafuna kumupha, koma sanathe
    kutero,
  ngu-NT: Herodías, tej, sanoyej quitlahuelitaya Juan, niman quinequiya quimictis,
    pero yejhua xhueliya
  kup-kup: '@see-verse:MRK.006.018'
  jid-jid: Wawu Herodiya ka nji fu Yohana ndá wa kon u wuu hama.
  wmw-wmw: Kwa javyo, Herodiza akikimiyana na Yahaya, vikimwajibu amulaye. Fala aakidirire,
  gmv-GGM: Herodiyaday hessa gish holotada iza wodhisanas koyadus shin danda7abeykku.
  ssg-ssg: Herodias lon mewenae lialun ti Jon, pahan i telei tuahe i kum pon.
  zpo-NT: Kwaanzee nayii doo Herodías ne Juan, nu nzhekla me gut me Juan, per nyent
    mod gut me Juan,
  poy-poy: Su Herodiya kamkalalira nentu Yohani, kafira kumlaga kumbiti kaweza ndiri
    kwajili ya Herodi.
  qwh-NT: Herodiasnam Juanta chiquir ime junaq carpis, wanutsinanpaq shuyaquicarqan.
    Peru manam puederqanraqtsu.
  gaw-gaw: Johanes aum, diig amunu ele Herodes Antipas wau Herodias nug oo aeg be,
    nug Johanes qeeb mauhḵunu heum amge elele iiṯa.
  nca-nca: Asa pare ŋu, owí muko Herotias, Jon ŋuro saŋgirí taró, quko urowero kheyó
    moré kini.
  zpz-NTPP: Orzeꞌ Herodías guzi lagy mi lo Waa. Ngulagy mi ñgyut mi yu tees wangac,
  mkj-mkj: Ioar kahrehda Herodias lioassoangkihda John, nimen kojukdi; a johkak;
  zac-NT: Por diꞌdzë ni bëldë́ Herodías. Rac shtúꞌull quínill lëꞌë Juan perë adë bë́ꞌnëdiꞌill
    gan
  kyg-kyg: Helotiyasiꞌa Yonifeꞌmo hosu aipamo kaliꞌnigeno amagigefeꞌmo huꞌniyaꞌmonanafa
    afaꞌa oꞌamagiꞌniye.
  kmk-kmk: Siya’d gapuna un laweng dit angos Herodias kan Juan ot piyaona’n papatoy.
    Yoong maid makwaana
  cao-NT: Ja tsi xo toa Juan qui jahuë ahui paxa ca Herodías caxa iniquë. Juan ja
    acasni quiha pë; jama, ati mëtsama ja ini quiha jahuë bënë Herodes iqui na.
  bbr-bbr: Herodias nukas Jon mesin wou aru momara, wenuk, meiäun keserwon, utianik,
    Herot ko Jon iminewon. Ko äpu Jon ko Anut nukan ämän roiäu ro. Ko onok eposek
    miäwon, okon, Herot nukas Jon rapor kamäurnuk, Herodias nukas wäu senek wa. Herot
    nukas Jon nukan ämän roumara, ronkat sosop oianik, ko Jon nukan ämän ätäi ätäi
    jekur rowaurwon.
  inb-inb: Chasa piña­kug­manda, chi war­mi iapa rabia­wa muna­kurka, Juan­ta wañu­chi­chin­gapa.
    Chasa muna­kuspa­pas, manasi pudi­kurka.
  hrv-hrv: Herodijada ga mrzila i htjela ga ubiti, ali nije mogla
  box-NT: '@see-verse:MRK.006.018'
  ote-NT: Hangue ra Erodía xi bi ʉtsa ra Xuua ne mi ne to da gatsꞌi pa da hyo, pe
    himi tsa,
  wnu-wnu: '@see-verse:MRK.006.018'
  zam-NT: Per Herodi axta ngòc loc tant ngulàa xyàn lezo' Herodi gunèe Herodi Juàn
    Bautist. Axta mblya's Herodi leque hora nguth Herodi Juàn por conate no más. Per
    yende mod ngli Herodi gan nguth Herodi Juàn.
  zyp-NT: Ma rawng taco Herodi tah Johan khah a lungchung tah a carae ka, thaw a du.
  sey-NT: Ja̱je caquëna, Herodíaspi Juanre ai coeco pacoña. Ja̱je paꞌina, huani je̱osiꞌi
    cacotaꞌa huani je̱oñe ti̱ꞌañe pa̱oña.
  nvm-nvm: Ijefuon Erodias fuka vuak ijar deajiemga fu una oi ise Jon vierafene Jon
    kanakvega Erodri unam fuon bijukurain. Erod fuka juin ijefuon maiji fu vierafega
    Jon fu e ma ga fuka e akai ijefuon fuba ire ise kafo fuon rekafa vierafen. Regavo
    tavan ijia Erod fu Jonon vuak iji faimo iji fu oimarvknum fain revo fu vuak ijefuon
    maiji fuba vierafen.
  mps-mps: '@see-verse:MRK.006.018'
  seh-seh: Na tenepo iye Herodhia, atoma kupitirwa na nyongo na Djuwau Batixta, mbakhafuna
    kumphesa, mbwenye akhapicimwana.
  pab-NT: Hatyo hiyeta Herodias kirawaneta João, kasani aisene aokowita. Xakore hoka
    maisaiya aliyakere aijitene,
  llg-llg: Huu Yohanis kaꞌi taa-taa leondiak, de inak ndia nambeda dalek neun fo ana
    sangga dalak fo ana tao nisan. Tehuu ana bei taa hambu lelak, huu Mane Herodes
    taon neni bui dale neu so.
  kyf-kyf: '@see-verse:MRK.006.018'
  tpi-tpi: Herodias em i bel nogut tru long Jon, na i laik kilim em i dai, tasol em
    i no inap,
  mih-NT: Xaan xaan i nduu ña Herodías sihin ra Juan. Ta cuñi ña sa cahñi ña sii ra.
    Zoco ñá cuu
  qvh-NT: Carcilman wichgasirpis jusaynag ali runa cashganta musyashpanmi Juanta Herodes
    respitargan. Saymi warmin Herodías Juanta wanusiyta munaptinpis rey Herodisga
    imaycanöpapis payta sapargan pipis mana wanusinanpä. Isanga Juan wilacushgan ali
    cashganta tantyarpis Herodes manami chasquicorgansu.
  kms-kms: Di Herodias ni Jon wand simbe nand kin te ningg umbo ker wuwo di wi nati
    ningg. Pudi ni Jon wi nati kin tuqui segi,
  agn-agn: Tenged tarin, ang babay ang si Herodias pisan ang gasilagan na si Juan,
    animan galiliagan na rin ang ipapatay, piro indi paoyon si Ading Herodes.
  nhi-NT: Ica non in siuatl Herodías occocolaya in Juan uan ocniquia icmictis. Pero
    amo ouilia itlahtlen icchiuilia,
  ttc-NT: Ntons te Erodías n'ok tuq tq'oji' te Wa'nch b'ix tgan tuq tzan tqet tkansa',
    per k'onti'l tuq nb'antik titza'
  dan-1931: Men Herodias bar Nag til ham og vilde gerne slå ham ihjel, og hun kunde
    det ikke.
  kwj-kwj: Wowani Herot humwe, Herotiyas, Jon ni sembe enge ete andani rini yeni si
    kinani mina, ti hurache, Herot keke ete ti simiyandaro.
  vie-OVCB: Cho nên Hê-rô-đia căm giận, muốn giết Giăng trả thù, nhưng không làm gì
    được.
  kze-kze: '@see-verse:MRK.006.018'
  mpj-mpj: '@see-verse:MRK.006.018'
  lbk-lbk: Siya chi nan nanosongtan Herodias ken Juan ya laychena ay ipapatey siya.
    Ngem ad-i mabfalin
  mto-NT: Ax je̱ ta̱ꞌa̱xta̱jk, myuꞌe̱jkjupts je̱ꞌe̱ veꞌe je̱ Juan, cha̱jkpts je̱ꞌe̱
    veꞌe je̱tseꞌe je̱ Juan yꞌo̱o̱ꞌku̱t; ax kaꞌanum tseꞌe yꞌo̱ꞌyixju̱
  bzh-bzh: Lob Herodias ahë sengën vu Jon bebë ngis yi nadiiḳ rëḳ ma, gaggata su
    neggëp rë, in Herot* neggönengin Jon.
  guj-2017: એને લીધે હેરોદિયા યોહાન પર અદાવત રાખતી અને તેને મારી નાખવા ચાહતી હતી,
    પણ તે એમ કરી શકતી ન હતી.
  jvn-NT: Mulané Hérodias ngintyim-intyim Yohanes arep dipatèni, nanging durung bisa,
    awit ijik dialang-alangi karo ratu Hérodès.
  byr-byr: Sara wɨdɨna kyaꞌ Erotɨyaazavɨ sɨnna tɨka wɨdaꞌdaaꞌnyɨ Erotɨyai Erotɨyaazavɨ
    yɨlaaya maryaka yakeꞌna Erotɨyai aꞌmweraavɨ kudaasaꞌ Jonɨmɨ wɨla marirakɨna yeva
    kalavuzangevɨ wɨmwaaihɨna yeꞌ. Jonɨ kalavuzangevɨ kamwaalaꞌ Erotɨyaazavɨ sɨnna
    tɨka kuna wɨdaꞌdaaꞌnyɨ “Jonɨmɨ tamakɨma!” dada Erotɨyarɨ kudaꞌ “Aawa,” wɨdɨna.
  ian-ian: '@see-verse:MRK.006.018'
  hun-hun: Heródiás pedig ólálkodott utána, és meg akarta őt ölni, de nem tehette,
  mcf-NT: 'Adoaquien Uan Edodiasën chieshënquin: —Uan cuesunemetiadquidi mibi nec
    —quepac caondash aton bënë Edodes caic.'
  kjs-kjs: Go-rupa lisa raburi Herot-na wereme Jon-para koe kone suma talalo pisa
    pare mada dia.
  mni-mni: Maram aduna Herodias-na John-bu malom thamduna singkhi aduga mahakpu hatpa
    pamkhi. Adum oinamak Herod-na maram oiduna mahakna hatpa ngamlamde.
  yad-NT: Nanunique̱ñu̱yada Jerodíyaju̱be variy sisa̱ Juánbay rayada, nani̱teda ya̱jvay
    variñi̱. Ne vana̱y ntate nani̱veda variñi̱, sasuvu̱yada Jeródesbe daryaju̱ni̱
    Juánbay.
  mxb-NT: sa̱ꞌá ño̱ó ni̱ xini uꞌu̱ ñaá Herodías, ta kóni̱a̱n kaꞌání ñaáán. Tído ko̱
    níꞌi̱ taꞌan vaán ndí keeán, dá ná kuu Juan,
  pon-2006A: Ihme Erodias kailongkilahki mehlel Sohn, oh men kemehla; ahpw sohte kak;
  maq-NT: Ngajan xi na Herodía ne, caveyacacun na cavutsejen na cha Juan. Hane meje
    rë na xi cueya cha. Peru camaji ta tsëhë xi
  hto-hto: Ie jira Herodías Juamo éoicana eroide. Iena fáiacade, íadɨ íena fánide.
  por-BRBSL: Herodíades se colocou contra ele e desejava matá-lo, mas não podia,
  ces-NKB: Herodias to tedy měla proti němu a chtěla ho zabít, ale nemohla.
  cui-cui: Daxota bapowa Herodías Juan bichocono casebatsi. Bequein bapowa ichichipa
    xua Juan pecaenaetaxubiwatsi xua ichamonae pebexubiwatsi tsainchi, ichitha jopa
    itacʉpaetsi bapowa.
  boj-2014: Bati deqa Herot aqa ŋauŋ a Jon qa tulaŋ ŋiriŋugetej deqa a na Herot waiŋyosiq
    minjoqnej, “Ni na Jon qalim moiyem.” Yeqnaqa Herot na saidyoqnej.
  eng-OEBUS: So Herodias was incensed against John, and wanted to put him to death,
    but was unable to do so,
  eri-eri: Herodias no Jon bona huwanya inyaba dewainga Jon dukotewei nomo onowai,
    ariya no edo uwa,
  aly-aly: Arelh Herodias ra iterrek, John renh atwetyek.
  wiu-wiu: Nitikale Erodiasi einatoa Yone-pala timini nakale mekome wia tukamotadiya
    wa wene pikake enapete pade nitamele toameneya.
  swe-swe: Herodias hatade (höll fast vid vreden mot) Johannes Döparen [för hans officiella
    fördömande av hennes och Herodes Antipas förhållande] och ville döda honom, men
    hon kunde inte,
  cth-cth: Hatdawkvah Herodias ni Jawhan hah a pahluem teh thei han a ngai ei thet
    thai hoeh.
  mti-mti: Meoya Erodias me Jon gumbe anog danapiriwane, me imive me tope boitan anone.
    Megara me mina den ane,
  pad-NT: Oniaroa, João-ra kaihamahi'ihi ida Irodisi, João-ra naabinivini-ra nofi'ihi.
    Ni-bikaabokaki.
  twi-twi: Asɛm a Yohane kae no anyɛ Herodia nso dɛ, ma onyaa ne ho menasepɔw kae
    se, ɛsɛ sɛ wokum Yohane. Nanso ɔrentumi nkum no gye sɛ Herode ama no tumi.
  hlt-hlt: Te dongah Herodias loh Johan te a hmuhuet tih ngawn ham a ngaih dae ngawn
    thai pawh.
  tbz-SIM: Kɛ̀ Edodiyɑti miɛkɛɛ pɛikɛ Isɑ̃ɑ̃ kòo nwɑnti kɛ bo ò kùɔ, ò mɛ nyí nnɑ,
  san-GUJ: હેરોદિયા તસ્મૈ યોહને પ્રકુપ્ય તં હન્તુમ્ ઐચ્છત્ કિન્તુ ન શક્તા,
  amx-amx: Marl Herodias rang ahentj-anek, John renh irrernng atwetjeh. Rang renh
    ywarn irrernng atwek, Herod-el renh arntarnt-aremarleng.
  ake-NT: Mɨrɨ uya Eratiyas ɨkɨnʉnpasa' esi'pʉ Isaan nɨ ɨnwɨpai, e'tane ikupʉ iya
    poken pʉra iyesi'pʉ,
  qvn-NT: Chaypitam Herodías warmisi chregniparura Juantaga. Jinarcurmi wanurachiylata
    munag, nätan manam atiparachüga.
  tku-NT: Ū'tza' Herodías līlalh ixtā'lāquiclhlaktzi' Juan ē ixmaknīcu'tun. Jāla ixmaknī
  bjk-bjk: Io, Erodias ixo bala saban te Jon ma ixo mamaa ra sesexomet ine. Ma lamun
    ine i kobo eöt
  msy-2020: '@see-verse:MRK.006.018'
  bpr-bpr: Na yé duenan too nang nawa Hérodiyas ku Dyan, na kayèan fmati kenen, bay
    landè kibòan.
  cle-NT: Hi³ja̱³ ja̱³ hi²xiáh³ cɨ̱ɨ̱y³² Herodías ja̱³ ñi³² Juan. Niaá⁴ Herodías ja̱³
    hi³ hí⁴jɨ̱yh⁴² Juan ja̱³, joó⁴ há⁴hé³ jmiih⁴ hí⁴jmeé⁴,
  txq-txq: Huu no Yohanis kaꞌi-ore laꞌi-laꞌik ka ena talo naa, de inak naa nambeda
    dalek fo nae tao nisan. Tehuu ta bei dadi, te Herodes kena nala Yohanis nai bui
    dale ena.
  aaz-aaz: Natuin naiꞌ Yohanis nakain ee fani-fani on reꞌ naan, es naan ate bifee
    naan natunuꞌ neek menas he nroor niis ne. Mes in ka napein mainuan fa feꞌ, fin
    naiꞌ Herodes nataam anrair naiꞌ Yohanis anbi bui,
  qup-NT: '@see-verse:MRK.006.018'
  dop-dop: Ḿpʋ́ɣʋ́ Helɔtiyɑtɩ tɑɑ wɩɩnɑ Yohɑɑnɩ kɛ sɔsɔm, nɑ ɩ́ pɛɛkǝɣɩ sɩ ɩ kʋ-ɩ.
    Amɑ Helɔtɩ tɔɔ ɩ tɑ pǝsɩ nɑ ɩ́ lɑ pʋlʋ.
  azb-azb: Hirodiya Yəhyaya qarşı kin saxlayıb onu öldürmək niyyətinə düşmüşdü, amma
    bunu edə bilmirdi.
  eng-DBY: 'But Herodias kept it [in her mind] against him, and wished to kill him,
    and could not:'
  guo-NT: Samata, Herodías japox jʉmtaen wʉtow, xabich nejweslapow Juan. Japow to'a
    pamal, japon keto'aliajwa pejsoldaw Juan boesaliajwas. Pe Herodes owchi-el, sitaen
    xoton Juan. Herodes matabijt, Juan xabich pachaempon. Samata, Herodes majt tapae-el
    Juan boesaliajwas. Juan naewʉajanpox Herodes nejxasink. Pe kolenejchaxoelaxan
    xot, matabijs-elon isaxaelpox.
  hla-hla: Be Herodias e ngil hasi e Jon e gi ngats hamate, kaba e ma antoei tere
    Herot.
  mav-NT: Mi'i hawyi morekuat ehary'i pakup Erotia yt iwese hin i Iuwãu ete. Toi'auka
    teran ma'ato yt toi'auka kuap i katu­pono Iuwãu pupi he'aito token'ẽ kahato.
  kpf-kpf: Yatâ sâi ko Herodegât ambinŋâ Herodia, zâk Yohanegât um kâlak nâŋgâm ândeip.
    Yohane kumbat sâm mâtâp kârum ândeip.
  ppo-ppo: '@see-verse:MRK.006.018'
  hin-2017: इसलिए हेरोदियास उससे बैर रखती थी और यह चाहती थी, कि उसे मरवा डाले, परन्तु
    ऐसा न हो सका,
  bef-bef: To ana aꞌuba, Helotiasiu ai Yoni kumu ipaꞌagu sibina higo halubeꞌmu nohuto
    minoꞌehina yabe. Ai ya huto minago, to Helotiu ai Yoni kumu koli nohuto kaba hu
    etoꞌehibe. Yoni ai hetofa bo nohuto to hapaꞌa bati huꞌehigo, Helotiu ai koli nohuto
    kaba hu etoꞌehina yabe. To Yoniu hetofa kaga lu emigo, Helotiu komopaꞌagu keheli
    keheli nohuto minoto kaꞌa kehelilataꞌa lagaꞌa besiꞌehina. Ai Yonihi kaꞌa kehelito
    ekesa keheli keheli huto minotoꞌa henaꞌni hilube luto kehelito minoꞌehina. Ya
    huto minoto ai Yonihi kaba hu etago Helotiasiu ho mefilise minoꞌehina yabe.
  amm-amm: No monoi no mo, Hilotiya mo mulu atolokomo unuki, Iyono monoi. Tukolo monoi
    louwa fi. Ulai moloi tukolo monoi?
  zaj-zaj: Avo Helodia kamwihila Yohana, kalonda kumkoma, ila hadahile.
  chq-NT: '@see-verse:MRK.006.018'
  swp-swp: Arinai Herodia ia i ouyalayalaei, ia unuina i henua; nige ana mata paana.
  bjr-bjr: Eeroodia nammarifa Yoohaneena ufa irisoofanoo afaaqai kaqi ati qanoo marufanoo
