  bmk-bmk: '@see-verse:MRK.006.018'
  gaz-gaz: Kanaafuu Heroodiyaas Yohannisitti haaloo qabattee isa ajjeesuu barbaadde.
    Garuu isheen hin dandeenye;
  kud-kud: Na Yoni yana guguya teina vehabana waihiuwa Helodiyasa inuwayababa moiha
    ta nuwanuwana na Yoni i'oiye mwalowoi, na nigele howahowana
  urb-NT: '@see-verse:MRK.006.018'
  fra-LSG: Hérodias était irritée contre Jean, et voulait le faire mourir.
  san-HK: herodiyA tasmai yohane prakupya taM hantum aicchat kintu na zaktA,
  cak-SNT: Rumareꞌ ri Herodías can nrajoꞌ nuquimisaj ri Juan ruma royoval chirij,
    pero man riluon ta cheꞌl nuꞌon cha.
  uvh-uvh: '@see-verse:MRK.006.018'
  ino-ino: Hute'nakeno Helotiasi'a Yonife hai vaiteno haesakeno falisea akesa afi'nea'maki
    Heloti'a inake huno akesa afi'ne Yoni'a alakepa kanokeno hao'otake kava ohuno
    fate akufa ve'ka mai'nea yafe Yonife koli huno “Ohakauve.” nehuno kanale'ya huno
    yakaite'neno Yoni ke afiteno akesa afino lapa ne'aino aole akesa ne'afino afa'a
    amuse huno ke'a ne'afe.
  gnn-gnn: '@see-verse:MRK.006.018'
  yal-yal: Nanara, Herodiyade yi xɔlɔ Yoni ma, a yi waxi a faxa feni. Koni a mi nɔ,
  cnt-NT: '''Uɨg₅₄ jaun₂ jme₁''i₄ ''nei₂ dsɨ́₅ ''io₅₄ Herodías jɨ́in₂ Juan₅₄. Jaun₂
    jme₁''nio₃ jŋag''₃, la₁ tsá₃ ca₂dsó''₂ juɨ₅ ''a₂ lia''₂ jmo₃.'
  tif-tif: Herodias uyo aket atul dap-tiiwale, Jon ayo dok nola-lomdi aali taanak
    o, kemin-kup kemu. Lale, Herot ayo Jon ayo atamala yi, Ali tunum tangbalim, ban
    kemin dinim kala, kala-lomdala, Jon ayo atam suun-bamda tangbal-kup tiin mo-bom
    balala kemin, Herodias ukol dok no-somdula taang-kala-lomdu, aalu taanama dinim.
    Kemin, Herot ayo Jon ami weng tangbal kaa weng saan-kaa-bamda aket yaapkan fukuni
    kala, kala-lom kelakin. Kata, ali ti suunkup Jon ami weng kaata-kup weng san-kaamon
    o, kema ko.
  nlx-nlx: केरीन हेरोदियास योहाना हेऱ्यी दुसमोनाय केरताली एने ताह मारावणेन तीन विचार
    एतो। पुण हेरोदेस ने कारेण ती ओहलो नाह केर सेकी।
  apw-NT: 'Áí bighą Heródias John yik’enṉiihgo bidizidee hat’į́į́ ndi doo hagot’éégo
    da lę́k’e:'
  gum-gum: Inchen tru ishug Herodíasbe Juanwan tsalø køptø kwetchab inchendø, kaimabig
    købig køn.
  not-NT: '@see-verse:MRK.006.018'
  plu-plu: Ayteke nikwe egme amakano Erodiyas kanaktin gikak amekene João Batista.
    Eg aharitno giwmasepten. Henneme eg ka hiyá gisamanak.
  iou-iou: Ude iwet täŋkuko unita Filip webeni Herodias uwä Jonta kokwawak nadäŋ imiŋpäŋ
    utta kädetta wäyäkŋek täŋkukonik. Täŋirän Herottä ini uwä Jon uwä Anutu täŋo kädet
    siwoŋi iwarani äma yäŋpäŋ watäni it imik täŋkukonik. Unita Jontä man yäŋirän nadäwän
    inide kubä täŋpäpäŋ nadäwätäk täŋkaŋ Jon täŋo man nadäkta gäripi nadäk täŋkukonik.
  ntp-NT: Vai cascʌdʌ ʌErodiiasi cʌʌdaitadai ʌVuaana dai muaa ʌliditadai dʌmos maitistutuiditadai.
  rai-rai: Erodiaa i milikuaana Ioaanes ma i nemi kupi din aak dokoi kabina maa i
    takuna diaar u ra nundiaar tinaulaa. Pa i pet laar paai kupi in aak dokoi,
  haw-1868: No ia mea i nkiuki ai o Herodia ia ia, manao iho la no hoi e pepehi ia
    ia, aole nae i hiki;
  ffm-ffm: Hirudiya mettaa e Yaayaa, yiɗi o waree, kaa heɓaali laawol,
  arb-NAV: فَكَانَتْ هِيرُودِيَّا نَاقِمَةً عَلَى يُوحَنَّا، وَتَتَمَنَّى أَنْ تَقْتُلَهُ،
    وَلَكِنَّهَا لَمْ تَسْتَطِعْ.
  cop-CNT: Ⲏ̇ⲣⲱⲇⲓⲁⲥ ⲇⲉ ⲛⲁⲥ⳿ⲙⲃⲟⲛ ⳿ⲉⲣⲟϥ ⲡⲉ ⲟⲩⲟϩ ⲛⲁⲥⲟⲩⲱϣ ⳿ⲉϧⲟⲑⲃⲉϥ ⲟⲩⲟϩ ⲛⲁⲥ⳿ϣϫⲉⲙϫⲟⲙ ⲁⲛ
    ⲡⲉ.
  sri-sri: 'Herodías gapʉ Juãrẽ pũrĩsũgʉ̃ ĩãdeo ããrĩmó. Irasirigo ĩgʉ̃rẽ wẽjẽdʉadeo
    ããrãdimo. Herodes gapʉ Juãrẽ: “Õãrĩrẽ irigʉ, õãgʉ̃ ããrĩ́mi”, ãrĩ gũña, bʉremurĩ
    merã ĩgʉ̃rẽ güidi ããrĩmí. Juan weremakʉ̃ pégʉ, bʉro gũñarikʉdi ããrĩmí. Irasũ gũñarikʉkeregʉ,
    ʉsʉyari merã ĩgʉ̃ wererire pédi ããrĩmí. Irasirigʉ ĩgʉ̃rẽ wẽjẽdorebiridi ããrĩmí.
    Irasirigo Herodías ĩgʉ̃rẽ wẽjẽdʉakerego, wẽjẽdoremasĩbirideo ããrĩmó.'
  nal-nal: Malasing ma Erodiaas ka saxot kana puxaai wana Jon panaze xa vakor nandiaa
    wana maxuzang sin nandiaa ma xa zaleng a lan kuna zop famaatang Jon singsaxai
    naan kawit nat faraxas,
  kyq-kyq: Taa naan̰ se ɓo, Ɛrɔdiad kic ɓo ɔk Jan ute taar‑maaka. Naan̰ je ɗoobm an̰
    tɔɔl ɓo, gaŋ ɔŋ eyo.
  kwd-kwd: '@see-verse:MRK.006.018'
  ded-ded: Anu Herodiango Yohaneac herebu negenec. Negenu Herode ye ine Yohaneac kengec
    kpeu garenggeecac amma Herodiango kpeudeac sing obohoec.
  ewe-ewe: Le esia ta Herod di vevie be woawu Yohanes, gake fia la meda asi ɖe ɖoɖo
    sia dzi o,
  nuy-nuy: Ngigaayung ngarraagi-yung ngarra-maṉinyung ngunu-wurrij-bangaa naagi-yung
    na-John. Ngunu-ngaynbandangi ambunuumana, yagu waari angiwiij-dhangarrmaa angunu-wini
    yungguyung.
  cop-BHC: ⲎⲢⲰⲆⲒⲀⲤ ⲆⲈ ⲚⲀⲤⲘⲂⲞⲚ ⲈⲢⲞϤ ⲠⲈ ⲞⲨⲞϨ ⲚⲀⲤⲞⲨⲰϢ ⲈϦⲞⲐⲂⲈϤ ⲞⲨⲞϨ ⲚⲀⲤϢϪⲈⲘϪⲞⲘ ⲀⲚ ⲠⲈ.
  buk-buk: Tu Jon ndê yom-ŋga, Herodias êlêmê tac ŋandê têŋ iŋ ma tac whiŋ bu sêndic
    iŋ ndu. Magoc iŋ gitôm dom,
  pri-NT: Êco na é nye tà tâmogòori pâ é pwi âboro na é *tàrù ma pwicîri, â é papwicîriê.
    Â wâdé têe na é tàmaariê, êco na, ûna é têre popai kêe, â jèe câé caa tâmogòori
    cè pwina ée pwa. Napwa naa goo wà tôoni Hérodiade, âna é èpàri wà Ioane. Â nümee
    na é pwa ma é bà, êco na ticè naigé mee, ma é pwa, ba wà Héroda, âna é pwamuruê.
  zpq-NT: Can' goc Herodíasna' bgue'ede' Juanṉa' na' goclaže' gote'ne', perw bi goc.
  por-TFT: Por querer se vingar dele, Herodias desejava que outra pessoa o matasse.
    Mas ela não conseguiu nada porque o Rei Herodes protegia o João na prisão.
  gwi-NT: Ąįį geh'an, Herodias yits'į' t'inchy'aa ts'ą' yęhdaa tr'agoo'aa gwizhrįh
    yiindhan gaa, khyų' gwik'it t'ii'in.
  gvn-gvn: '@see-verse:MRK.006.018'
  nhy-NT: Herodías okikokoliaya in Juan iwan okinekia kimiktis. Pero mach okajsia
    kenik kichiwas.
  asm-FB: এই কথাৰ কাৰণে হেৰোদিয়া তেওঁৰ বিৰোধী হৈছিল, আৰু তেওঁক বধ কৰিবলৈ ইচ্ছা কৰিছিল,
    কিন্তু বধ কৰিব পৰা নাছিল।
  okv-okv: '@see-verse:MRK.006.018'
  mxt-NT: Yucuan chaha cu Herodías tasɨ xaan cuñí ña nyehe ña chi ra Juan, ta cuñí
    ña cahñi ña chi ra, soco ña cuví.
  tzo-NT: Hech yu'un ti Herodíase, ja' ti antse, mu xtun laj yil ti Juane yu'un ti
    hech laj yale. Sc'an xmilvan ti antse pero mu to xu' yu'un.
  ind-AGS: Jadi karena itu Herodias menyimpan dendam terhadap Yohanes Pembaptis dan
    berusaha mengatur rencana untuk membunuh dia. Tetapi dia tidak bisa mengaturnya
  omw-omw: Kyovaro Ioniva karavuqi varuvaro Herotira nraatavanto Herotinamaiva varuvaro
    Ioniva mwianra tu quava mwia raraqa tovaro Ioninra rukyarera utuvaro hia mwia
    rukyaari aanrava vahura.
  yrb-yrb: '@see-verse:MRK.006.018'
  maa-NT: Jè chjo̱ón Herodías, kòjtikeè Juan, mejèn‑la̱ nga si̱ìk'en ta̱nga mìkiì
    ma xi síko̱.
  mcq-mcq: ꞌEnajihunaꞌe Herotiasi Joniꞌi sena venana. ꞌEne hu ꞌanae kwahuna ura renana
    kaivo hu areri parenana.
  sus-A: نَ نَشَ عَ نِيَ يَيَ نَشَ رَحَاشُ هٍرٌدِيَسِ مَ، عَ نَشَ وَ عَ شَ قَشّ شْن.
    كْنْ عَ قَشَ قّيرّ مُ نُ نَ عَ بّ،
  jpn-1965: ところが、ヘロデヤはヨハネを恨み、彼を殺したいと思いながら、果たせないでいた。
  fra-SBL: Hérodias se dressa contre lui et voulut le tuer, mais elle ne le put pas,
  yka-yka: '@see-verse:MRK.006.018'
  mle-mle: '@see-verse:MRK.006.018'
  shp-NTPO: Jaskáakin yoia kopí Herodías, Juanki kikinni sináxon, retekasa iki; ikaxbi
    ati atipanyamaa iki,
  aom-aom: Ëhiꞌamu ë magonahohuro John nue huodivoromo anoꞌi nimadeje. Ëhi nimoromo
    röhu Herod-ro magonahoho ahamu anoꞌiëꞌadoho vuonugadeje.
  geb-geb: '@see-verse:MRK.006.018'
  eng-WYCLIFFE: And Erodias leide aspies to hym, and wolde sle hym, and myyte not.
  bsj-bsj: La Hirodiya tii ner na co twalum Yuwana dila mabo.
  cak-cak: Romari' ri Herodías nikukut riq'uin royoval chirij ri Juan; can rurayin
    rucamic, pero man rilon ta achique nu'on richin nucamisaj.
  chf-NT: Jin uc'a ix Herodíasba mäx u cräxna'tan aj Juan, y tä' u yoli u tzämsen,
    pero mach u pojle cache'da.
  tlf-tlf: Kale Herodias uyo olsak depmu e, Jon beyo dogonupmita, kaanak o agan-kalin
    kup kemu kuta, Herot iyo Jon iyo atamata e, tinum tambal fengmin binim kalaa age-nalata,
    Jon imi atul uyo finan-bom-nalata, tambaliim kup tiin mo-bom-balata kale, Herodias
    uyo dogobeta bagang-kale-nuluta, angko-numu binim ko. Kale Herot iyo Jon imi weng
    tambal uyo tinangka-bom-nala e, aget yamyam fuguni kalaa age-nalata, kupkalan
    agin kuta, suun kup Jon imi weng uta kup tinangkaman o agan-kala ko.
  piu-2006: '@see-verse:MRK.006.018'
  poh-NT: Ruꞌum aj reh kꞌoric riban i Wa̱n, reꞌ Herori̱yas kꞌe̱ꞌ nanchalic ricꞌa̱
    ru̱cꞌ i Wa̱n chi xa ra̱j nak chic risacham wach chi junpech xa reꞌ laꞌ maꞌ xiban
    ta canar
  tue-tue: Teero tiigó, Herodías Juanména bayiró cúadoajĩgõ, cʉ̃ʉ̃rẽ sĩãdutídʉgamiyigo.
    Teero wãcũpaco, sĩãdutímasĩriyigo.
  bjp-bjp: Erodias i ememse Jon, pesu ka ier le rin siimete u, wara le i sir matruh
    kunan fakekel kiruh. Isau le Erot biil i somangat ini wolwol ke Erodias,
  xon-xon: Nima pu le Herodias nan nann Jɔnn, ki ban u ku u, kaa ŋman;
  tzo-ZNT: Jaꞌ la chopol iyaꞌi ti Erodíase ti xꞌelan iyal ti Juane, yoꞌonuc la smil.
    Pero mu la cꞌuxi sta ta milel.
  mpm-NT: '@see-verse:MRK.006.018'
  ots-NT: Eso, car bbɛjña̱‑ca̱ mí ndo ʉhui car Juan, mí ne di mandado di bböhti. Nu
    car rey Herodes bi ccahtzi, jin gá jiɛgui di möhti.
  hoy-hoy: इदुरसाटी हेरोदियास बपतिस्मा कोळावाळा यूहन्ना से दुश्मनी ईटतोगोर अदिक ईद
    चाहासोर कि आऊक ह्यांगारा भी कोन्सुस बुळाईन; लेकीन हेरोदेस राजा अन्द कारण देल हिंग
    माळ सकिदील.
  amo-amo: Ame Hiriduya ta tinanayi kitenen lirun Yuhana, atunna a pizira umolughe.
    Ama na ase libau ba,
  pjt-pjt: '@see-verse:MRK.006.018'
  cwe-cwe: Ivo Helodiya kakala komwihila Yohana, na kakala kalonda kumkoma. Mbali
    hadahile bule kwa ichimu cha Helode.
  daa-NT: Herodiyaad obiijit ɗo Yaaya, ta bariya ko muutuy di. Kar ta bal gase botol.
  mlp-mlp: Irquran ossa Herot awe Herodiyas agem meqin diq Jon ugad in anad emyaq,
    In moq nagta haqyaq. Haqad teq in wol emgo dan nagun yo hiqiyyaq.
  ape-C: Aria Herodias okwokwih apahw juwehosihw abom um kwakri kwubo Jon nugok aria
    okwok kwabirak kwatik uwok.
  bgs-bgs: Purisu isókó si Herodias ki Juan, asta kakalyag din na pamatayan si Juan.
    Asal ándà ikému,
  faa-faa: Aisasamo hinamo Herótiasemo kaikia Yoneaki hisiraka kake, e kukusimo ruko
    seseaka hemakapusuapo. Hemakapusua nine e rusua kusuafapo.
  kik-kik: Nĩ ũndũ ũcio Herodia agĩtuma Johana ũthũ na akĩenda kũmũũragithia. No ndangĩahotire
    gwĩka ũguo,
  cap-NT: Nekztanaqui naa Herodiiqui Juanz̈ quintra ancha z̈awjchinc̈ha. Conkatzpan
    pecatc̈ha. Pero ana atchinc̈ha.
  ksr-ksr: Kaeŋ jero Herodiasnoŋ Jon kazi ama muŋ qegi komuwaatiwaajoŋ moroto, iikawaa
