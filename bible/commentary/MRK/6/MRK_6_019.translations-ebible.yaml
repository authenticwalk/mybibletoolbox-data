verse: MRK.006.019
translations:
  kpx-kpx: Dioniu kateai louge Elodiasi keu avuho itumuai isiviale hamage au hatisi.
    Isito Elodiu hamaliho isiviholiale kemo hamaveve humahau uoholinu.
  okv-H: '@see-verse:MRK.006.018'
  tbo-tbo: Naka binei ma Helodiyasi i luuyogigai Yoni uyahina po ipa Yoni in’uni.
    Ma ega emoemotana,
  mal-C: അതുകൊണ്ട് ഹെരോദ്യയ്ക്ക് യോഹന്നാന്റെനേരേ പക ഉണ്ടായിരുന്നു. അദ്ദേഹത്തെ കൊന്നുകളയാൻ
    അവൾ ആഗ്രഹിച്ചു. എന്നാൽ, അവൾക്ക് അതിനു കഴിഞ്ഞിരുന്നില്ല.
  grc-SR: Ἡ δὲ Ἡρῳδιὰς ἐνεῖχεν αὐτῷ, καὶ ἤθελεν αὐτὸν ἀποκτεῖναι· καὶ οὐκ ἠδύνατο·
  bgc-bgc: इस करकै हेरोदियास यूहन्ना तै बैर राख्या करै थी अर वा चाहवै थी के उसनै मरवा
    देवै, पर इसा हो न्ही सक्या,
  khz-khz: Vovetaina gaurai Herodia na Ioane eparu-veniato, gena ririwa pene vagia,
    na ati gena raupara,
  deu-TKW: Die Herodias aber trug es ihm nach und hätte ihn gerne getötet, und es
    gelang ihr nicht.
  zsr-NT: Qui lë ni naꞌ gzu gröꞌnu Herodías, gúꞌninu bi gunnu queëꞌ Juan, le gúꞌninu
    gdö́dinu lëꞌ, san cutu bi gzxáquiꞌnu
  lin-lin: Erodiade akangelaki Yoane kanda kati na motema mpe azalaki koluka nzela
    ya kobomisa ye, kasi azalaki kokoka te,
  hns-NT: '@see-verse:MRK.006.018'
  noa-E: Mamʉ mag nʉm ee chi Erodes ʉʉi Erodías anʉmuan Juanau mag iekhatarr gaaimua
    thõopimjã khõsi thʉnaajim anaabá. Pari mag nʉmta pöd thõoba aajeejim anʉm, mag
    chi jayau thõomkhĩir jaaubam aawai.
  eng-EMTV: Therefore Herodias held a grudge against him and was desiring to kill
    him, but she was not able;
  mib-NT: Te jeē yúcuan Herodías ni jito uhū ña Juan, te cúní ña jeē na cúū de, te
    tu ní níhín ña modo.
  bea-bea: 'Ayeoo Herodias tike ochehtune yesoohail akhai; ahwole atu hawootli iyu
    maaoontye:'
  lif-NT2: हे़रोदियासरे़ युहुन्‍नाःन्‍नु कुसिक् पोगे़आङ् खे़न् से़प्‍मा निङ्‌वाॽ चोगुआङ्
    वये़साङ् खुने़ॽ से़प्‍मा मे़न्‍छुक्‍के वये़,
  xnj-xnj: Hinu Helodiya, mweavi mdala wa nkosi, amuhakalili neju Yohani, akagana
    kumkoma, nambu ahotwili lepi.
  mmx-mmx: Kuren la ne Erodias ga musak ne Jon la ga vara na sev amer i ketla neni
    goxo epovo,
  cbr-NT: Juan sipuacë 'aínbi ca ami nishquin Herodías an Juan 'amicatsi quixun sináncëxa.
    Usa 'ixunbi ca uisabi oma 'icën.
  tee-NT: Pus ju Herodías lhit'alaxcailh ju Xivan ixlacata ju ixchivinti. Chai ixlhinomputun
    ixmaknica. Para jantu lai ixnavi.
  eng-LSV: and Herodias was having a quarrel with him, and was willing to kill him,
    and was not able,
  cak-NT: Romari' ri Herodías can rurayin chi rucamisan yan ta ri Juan roma can itzel
    nutzu', pero man pa ruk'a' ta raja' c'o-wi, romari' man tiquirinak ta riq'uin.
  pah-NT: '@see-verse:MRK.006.018'
  sja-NT: Maperã Herodiapa Juan k'ĩra unuamaa iru beeji mãik'aapa peepit'aa k'inia
    baji Herodemaa. Mamĩda p'oyaa oo-e paji.
  xed-xed: Tifin ɓasanava ɓasa Hiridiya ta ŋuɗuf ta Yuhwana kabga tsa gwaɗa ya, ka
    zbə tsi ta tvi ŋa dzata ama triɗ traptra ta tvani.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱xo̱jo̱ ini Herodías xi̱hi̱n Juan. Ta cúni̱ ñá cahní
    ñá da̱ joo a̱ cu̱ú caja ñá.
  gfk-S: Io, Herodies git balbala ngungut ter tane Jon ma iga sip at be da ubu bing
    ie. Iesene pai gale tale kinong Herot no king ga burburte Jon. Igit burburte ie
    kinong iga nunure be Jon a ut na takados ie ma a halhaaliena tunana ie, kaie igom
    balaure timaan ie be nahula hiruo. A tutuno be iga lilik tirih ta ira nianga tane
    Jon, iesene be ne Herot at, no king, git sipsip be na hadade ie.
  bmu-bmu: Mewö jiiga Herodiasnöŋ Jon kazik ak waŋgiba qeget kömumapkö mörökmö, miaŋgö
    könaŋi kun qahö miwikŋaiyök.
  dgz-dgz: '@see-verse:MRK.006.018'
  eng-GNV: 'Therefore Herodias layd waite against him, and would haue killed him,
    but she could not:'
  zaa-NT: Acca Herodías nna yala beyudí'ą Juáan, uccua latsi'į guttią bi.
  eng-WEBSTER: 'Therefore Herodias had a quarrel against him, and would have killed
    him; but she could not:'
  guh-guh: Nexata bajarapacuenia Juanpijinë pejumaitsixae, itoyatsi Herodíasva. Nexata
    abaxë Juanpijinë itsa ponapona penaneconitsivi pejebabiabibota, bajarapova picani
    Juanpijinë jamatabëbeyaxuabiaexanatsi. Itsiata apo caëjëpaetsi.
  bon-bon: Herodiyas Yoane ne jäämugetnepi teeme mene name pi. Tabe singi ge teebine
    budre me acitame, yepä tabe äblicäco ge Heroda name pi.
  nhw-BL: Huajca yeca nopa sihuatl, Herodías, quicualancaitayaya Juan. Quinequiyaya
    quimictis, pero amo hueliyaya.
  swh-ONEN: Kwa hiyo Herodia alikuwa amemwekea Yohana kinyongo akataka kumuua. Lakini
    hakuweza,
  wbi-wbi: Peoano uHerode akan'kalalilagha na kumwuvila ulwakuti am'bude, neke akakunuagha,
  bba-bba: '@see-verse:MRK.006.018'
  eng-KJVCPB: 'Therefore Herodias had a quarrel against him, and would have killed
    him; but she could not:'
  kgk-NT: Ha hembireko katu ndija'éi voi João-rehe. Ojuka-ta mo'ã.
  waj-waj: Yapa kiooduu Yuvuaano tuu kuaivaara Herootiaanna kaayauma nnannatooduu
    inna ruputinara iikiatauduu Herooto ooqoo tuduu hama yopeema iiravai.
  cpy-cpy: Rootaki opoñaantari okijaneentziri Herodías, okowawitaka owamaakaan-terimi.
  ekk-PKP: Seepärast pidas Heroodias Johannese vastu vimma ja tahtis teda tappa, kuid
    tal ei olnud võimalik seda korraldada,
  mpx-mpx: Inoke Helodiyas Diyon i hugaan nuwana ni lol. Yaa nige i bosowaina,
  wbp-wbp: Kuja-panunya kapu pungkarla kulungkuju Rdurdiyajurlu Jaanu Papitaji tarnnga-kurra.
    Kuja-kujakuju Kingi Yarurdu wangkaja-jana nyanungu-nyanguku yurrkunyuku, “Jaanu
    Papitaji yirrarninjintalu rdaku-kurra!” Jungajukulu yurrpurnu rdakungka. Yalumpurla-kirli
    rdakungkalpa Jaanu Papitaji mardarnu Kingi Yarurdurluju.
  luo-luo: Kuom mano dhako ma nyinge Herodia nomako sadha gi Johana, kendo nodwaro
    mondo onege. To kata kamano ne ok onyal,
  nhe-NT: Huajca yeca nopa sihuatl, Herodías, quicualancaitayaya Juan. Quinequiyaya
    quimictis, pero ax hueliyaya.
  aii-aii: ܘܗܹܪܘܿܕܝܼܵܐ ܕܒ݂ܝܼܩܬܵ‌ܐ ܝܗܘܵܐ ܟܲܪܒܵܐ ܒܠܸܒܘܼܗ̇ ܐܸܠܹܗ، ܘܒܵܥܝܵܐ ܗܘܵܐ ܕܩܵܛܠܵܐ
    ܗܘܵܐ ܠܹܗ، ܐܝܼܢܵܐ ܠܹܐ ܡܵܨܝܵܐ ܗܘܵܐ،
  esk-NT: Aasiiñ Herodias-ŋum qinnautigaluaġniġaa tuqqutchukkaluaqługu, aglaan taatnalguiññiġaa
    piqutigiplugu Herod.
  msb-msb: Kaya daku-dako an paghumot ni Herodias kan Juan na gusto niya ini ipapatay.
    Pero dili niya nahimo
  cpa-NT: Hi² jøng² ca¹lø¹hian¹³ Herodías Juan. Mi³jŋaih¹dsa. Di³ tsa¹lé².
  dso-dso: ଏନ୍ତାରି କଇଲାକେ ଏରଦିଆ ଜଅନ୍‌କେ ରିସା ଅଇ ତାକେ ମରାଇବାକେ ମନ୍‌ କର୍‌ତେରଇଲା, ମାତର୍‌
    ନାପାର୍‌ତେ ରଇଲା ।
  meu-meu: Taunabunai, Herodia ese e badu heniava, ia ialana urana e urava; to asi
    ena dala.
  yva-NT: Herodias ranuga ngkakaijo Yohanes ai mare mo aubaisy, weramu ama anap Herodes
    po ramayare ramu.
  dgc-dgc: Sakay ti Herodias a bébe, éy méiyamut siya ni Juan. Gustu na siya a ipabuno,
    pero éwan na kaya,
  zpm-NT: Blëënie wnaa ne nac Herodí ga Juan, rzac me tebaa zha gut me Juan; per rdeetew
    diidz,
  hix-NT: Newakàhkahye hatà, wosà, Erokneyasà. Newakàhkahye hatà, Xowaw heno hoko.
    Noro yotahahonàr xe rma haxa nehxakon hatà, Eroknesà wya. Etahahohra rma hak nehxakon
    hatà, noro wya.
  sim-sim: Hako nokove oso Jonin er si wapkava hishihi orin si mandingormekmbaha hishiri
    sir. Hako sir mbeek orin mandingormendahik nari ambu sir. Mberem ushirik?
  npi-ULB: तर हेरोदियासले वैरभाव राखेकि थिइन् र तिनलाई मार्न चाहन्थिन्, तर सकेकी थिइनन्,
  cgc-cgc: Tenged ta ambal Juan, gademet Herodias ki Juan daw liag din na patayen.
    Piro, dili din mabuat iya na liag
  tim-tim: Hain dâmbo aregât âmbâle Herodia arekŋe âmâ Yohanegât nâŋgâm bâlim gain
    gain akmâ kombe dâm âsim manminep. Komberâm nâŋgâm kinmâ luâkŋe hâwâto kala busi
    kâlegen kato talep.
  yor-yor: Nítorí náà ni Herodia ṣe ní sínú, òun sì fẹ́ pa á, ṣùgbọ́n kò le ṣe é.
  wos-wos: Yindaka séndé gembu hwandéka lé herodias haraki mawuli xéka lé Jonré xiyanjoka
    lé mawuli ya. Mawuli ye lé déré xiyanjoka lé hurufatiké.
  emp-NTPO: Maʌ̃ awara Herodíaba Juaʌ̃ra quĩrãma b̶asia. Idjira beabi quĩrĩã b̶asia
    mãwãmĩna poya oẽ́ b̶asia.
  eng-F35: So Herodias nursed a grudge against him and wanted to kill him; but she
    couldn't,
  ind-ind: Karena alasan itu juga, Herodiana menyimpan dendam terhadap Yohanes Pembaptis
    dan ingin membunuh dia. Tetapi Herodiana tidak bisa melakukannya
  pes-OPCB: هیرودیا از یحیی کینه به دل داشت و می‌خواست او را بکشد، اما این کار بدون
    اجازهٔ هیرودیس ممکن نبود.
  mpt-mpt: Helodiaso dobsuananoa ananang genamsoa Helote tolobo gesebe.
  ssx-ssx: Koto leeke handaata꞉ Hetodiasima꞉ Dioni pa꞉ta꞉ mineke pankolo hata꞉ luekema꞉
    ho̱linda꞉lu hayekepate lia꞉peke na yekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Herodiɑsi wɑ mu Zɑ̃ɑ do idɔɔkɔ̃. Wɑ bi ku kpɑɑ ɑmmɑ kù bɑ
    kpɑ̃ɑ
  gaq-gaq: ଆତେନ୍‌‌ସା ହେରୋଦିଆ ଜହନ୍‌କେ ଇର୍ସାରେ କିକେ ଡିଂଗେ । ମେଁ ଜହନ୍‌କେ ବାଗୁଏଃ ନ୍‌ସା
    ଇକ୍‌ଚା ଡିଂକେ । ମାତର୍‌ ମେଁ ଜହନ୍‌କେ ବାଗୁଏଃ ଆୟାକେ ଣ୍ଡୁ ।
  gof-RNT: Heroodiyada Yohaannisa ba ulon morkkada iya wodhisanaw koyasu, shin dandda7abukku.
  unx-unx: ଏନାତେ, ହେରୋଦିୟାଃ ଇନିଃକେ ଖିସ୍‌ତେ ଗଗଏଃ ସାନାଙ୍ଗ୍‌ ତାଇକେନାଏ, ମେନ୍‌ଦ ହେରୋଦିଆ
    କାଏ ଦାଡ଼ିତାଇକେନା ।
  gah-gah: Lá ikago, Helotiasí nene Zonikumú izapaló molokago apele hilinogo gilimóza,
    Zoní nene lihimavala nomi ve minake monolagi ve minokago, Heloté nene apilitomó
    nene Ómasímo nana onetatihe loko ahelele vizekago Zonini gizapa lamaná otatonazo
    lokago Helotiasí nene Zonini apelemitimó imó. Heloté nene Zonini gakó gamena gamena
    geleake agata losi goha gilimóza, Zoní li gakokumú geleake laga avisimó.
  lcm-lcm: Na Erodias kala marala ia na kalapo atogon a vubuk ani ka mat, sikei parik
    kapa angkoai,
  aer-aer: Nhenge rarle jail-ele akwete anerlenge, Herodias ikwere ahentye-anetyakenhe
    aneke renhe irrerlknge atwetyeke irretyame. Kele re renhe uyarne atweke anewele-arle
    renhe akayake-ilekenge. Nhenge Herod-ele itelareke John-arle arratye aneke, alakenhe
    ikwerenge renhe akayake-ileke. Re jail kweneke irrpeke awetyeke John-ele ayeye
    ikwere ilerlenge. Rarle atherre-atherre anthurrele itirreke. Uyarne itelareke
    nthakenhe-irretyeke yanheke, rarle ahentye-anekenge renhe awetyeke.
  qvc-NT: Kanan chay warmi Irudiyasmi Jwan Shutichikuqtaqa ancha ch'iqnishpa, munarqanna
    wanchiyta, piru manam atirqanchu wanchiytaqa.
  tgl-ULB: Ngunit nagkimkim ng galit si Herodias laban sa kaniya at gusto niya itong
    patayin, ngunit hindi niya magawa,
  cbs-NT: xanen ibun ain Herodías Juanki sinatakin jatu tenanmanun ikaya
  xtm-NTPP: Te ña'a kúu Herodías ma, ni ndakiti xeen ini ña nuu Juan ma, te ni yo
    kuni ña ja na kûu Juan ma. Kovaa ñatuu nde kundee ña,
  nnq-nnq: Munkege jwenio akatekunchimwa muno Yohana, ngapala kunkoma, nambu aotwije
    magambu annyogopa Nngwana Helodia.
  bao-NT: Tee jʉori Herodías, Juan're bʉaro ĩa tuti, cʉ̃re jĩarʉga coterucuupo. Bii
    pacago, do biro tii majitiupo.
  san-ORI: ହେରୋଦିଯା ତସ୍ମୈ ଯୋହନେ ପ୍ରକୁପ୍ୟ ତଂ ହନ୍ତୁମ୍ ଐଚ୍ଛତ୍ କିନ୍ତୁ ନ ଶକ୍ତା,
  huv-NT: Quiaj Herodías xeyay tajcüy majaw a Juan. Tandiüm mambiy; pero ngome taxom
    nguineay marang.
  otn-NT: Mi̱ 'yøhra̱ xisu na̱ ra̱ hya̱ mma̱nna̱ Xuua, bi̱ mbøcuɛ ra̱ xisu, i sʉhra̱
    Xuua ngue'a̱ te ra̱ hya̱ bi̱ ma̱. I̱ nnepe ngue da̱ tho ra̱ Xuua.
  nop-nop: Kaŋ Helot tamŋiŋ Helodiya adi weleŋ kudup daune Jon ulukumuŋdok nadiguk
    iŋgoŋ Helot doktiŋa nadibedi tuguk.
  obo-NT: Pomon tadda, nolingasa si Herodias ki Juan woy'd po-imotayan din nanoy sikandin,
    piru waa rin nopuungi idda su konnod aman si Herodes.
  cak-ENT: Ri ixok Herodías xrajo' xcamsaj ri Juan roma itzel nuna' chin, pero xa
    roma man pa ruk'a' tüj rija' c'o-vi, romari' man tiquernük tüj riq'uin.
  lif-NT: ᤜᤧᤖᤥᤍᤡᤕᤠᤛᤖᤧ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴᤏᤢ ᤁᤢᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤴ ᤛᤧᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤛᤠᤱ ᤂᤢᤏᤧ᤹
    ᤛᤧᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤁᤣ ᤘᤕᤧ.
  snx-snx: Herot adu xele Jon adu suma tenenemx ne kanin suma, nenxa adu Jon xasi
    ulaasine xumarsilxo. Herot adu Jon ido sam xiyaxasine adu udud lambei palxo. Siylane
    adu Jon ido sam xiyax udud tingasilxo. Nedine Pilip ido ngobi Herodias adu Jon
    xasi iro xiliyai pesne Jon taxas medaxsi, nedine adu siyax kerejal.
  kql-kql: Kape, de, Herotiasɨkɨk kumbaŋ akalakɨlali Jondi. Wun Jon ga sɨŋgɨnmaŋga
    ta sivɨleve.
  mie-NT: De jā ñúcuán nī jinī ūhvī Herodías Juan, de cúnī ña jā ná cúū dē, sochi
    nduú ní níhīn ña modo.
  san-TIB: ཧེརོདིཡཱ ཏསྨཻ ཡོཧནེ པྲཀུཔྱ ཏཾ ཧནྟུམ྄ ཨཻཙྪཏ྄ ཀིནྟུ ན ཤཀྟཱ,
  qve-NT: Chayraykun Herodías warmiqa Bautizaq Juanta cheqnikuspa, wañuchiyta munaran.
    Ichaqa manataqmi imaynanmantapas wañuchiytaqa atiranchu,
  pao-NT: Soo Herodias unu sutana ka Herod ka John too'e batsa tuungu.
  cbu-NT: Herodesarinsha wizanll Wangarineetsi natsarangiya. Pachamaam kamachtamaam
    zandarangu, itaru xapoorangshita.
  usa-usa: miráipoana Erótiatini áyámma itana Yóáanema ikámma puínéna kéiye. ááqibo
    íma kanaaráqá ikamíniye.
  soy-soy: Erootiyɑti uu lɛ̃ nnyɑ Yohɑni ukɛfɑ-i wɑi uu ncée wɛ́ɛ́si ukɛ́ nɛ u kpu.
    Amɑ́ úu fe.
  bkx-bkx: Fun natuin naiꞌ Joao nakain haef-haef on nane te, bifeel nane neekn aa
    nasꞌunu ꞌnaek he naꞌmate. Mes feꞌ ka nmuiꞌ sonaꞌ he naꞌmate, fun usif Herodes
    nataam naiꞌ Joao es paꞌan,
  hui-hui: Ani layagola Herodiasahanda Yonehondo keba halu ibu homelo boa howa agua
    boabe toba ho berene.
  amf-amf: Ogona Herodiyada Wannisdar guula wodayse kiam dettsana konin zagenka kona
    agadehe.
  quc-NNT: Sib'alaj xpe royowal ri nan Herodías che ri tat Juan rumal ronojel ri xub'ij.
    Sib'alaj kraj u kämisaxik. Man käkowin tä k'ut rumal ri tat Herodes.
  dob-dob: Ta Yoni ꞌina guguya gete manuna waine nina ꞌinuwa mwau ꞌaiꞌaila ga nuwanuwana
    be Yoni ꞌida loemwawasi, ta nigeya sawesawenaya
  wrs-wrs: Wo no Herotna ongal Herotias doa himba wuspromnavna, Yonm helvakomandhalm
    vevna. Heva os owai, Herotva monglam hevna valgonindm unna, angarava, Yonm buiram
    waiango, wena ningu. Herotva os nengvna, Yonmba Sesoana andranindrini besal lohv,
    wo himba Yonmba beswonam buirangas dawonam dahowovna. Doa himba sambla und verombvna
    Yonna Sesoamom. Hev indnahonam hellellohvna, doa heva os himba hevmba duus velohvna
    Sesoanapenam.
  mca-mca: Qa pe' Herodías qa qi in napjaxi'm pa'aj qa yisu'untax qu' nilan, qa nite'ƚe
    ƚeke'.
