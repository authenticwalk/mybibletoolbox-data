    cankancu Sodoma, Gomorra llajtayojcunamanta niskaka, —nerka Jesús.'
  kwi-kwi: Awane umɨza uspa pɨpulura napninamakane, up pit mɨshiamakane, tas puztain.
    Uspa iztakin mittɨ pil puhstɨt ulpiantawa, uspa kwail kiarɨt aizpa piankamanapa,
    kiznara.
  agm-agm: O amɨ sahɨ nuwɨ aunahɨpatɨ wɨta noaipasaihɨ isɨhiya wɨndɨ sapɨ maaritɨwɨ
    namaasamaapɨ pɨwaamaasatɨwɨ amɨ samɨ pɨwɨha atɨhomaasisaihaahɨ kandɨ kiyaamɨ maipɨhandapɨ,
