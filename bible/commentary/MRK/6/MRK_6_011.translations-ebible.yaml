  mya-JVB: အကြင်သူ တို့သည် သင် တို့ကို လက် မ ခံ၊ သင် တို့ စကားကိုနား မ ထောင်ဘဲနေ၏။
    ထို သူတို့နေရာ အရပ်မှ ထွက်သွား စဉ်၊ သူ တို့တစ်ဘက်၌သက်သေ ဖြစ်စေခြင်းငှာ သင် တို့၏ခြေဘဝါး
