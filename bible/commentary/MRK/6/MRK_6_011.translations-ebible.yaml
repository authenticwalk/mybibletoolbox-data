    wae muu ta pedꞌèno, hape miha ri muu ne lai apa ne!’ ”
  nko-NT: Nɩ́ mlɔyɔ́ wúlu kʋsʋ, bʋmɔhɔ mlɩ, ntɛ́ɛ bʋmekleá bónu mlɩ atosunáhɛ́,
    mlɩdɛ́dalɩ mʋ́tɔ́ mlɔyɔ́ á, mlɩkpakpa mlɩ ayabitɔ-ɩsɩ wʋlɩ ɩnʋ, isuna ánɩ́ bʋmɛbɩ
    bwɛ́.”
  bsn-NT: Mʉa ejarimacana quẽnaro mʉare ĩna bocaãmibetijama, to yicõari, mʉa gotisere
