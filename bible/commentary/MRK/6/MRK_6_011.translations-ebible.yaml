verse: MRK.006.011
translations:
  kpx-kpx: Isi la tiliege o molemo velehovoge ata keau la hoto evioholisi la malevei
    o hatueveholige anakaeabemo la veloe gogea ke sesieveve. Ige abuna ke elehai hilokage
    Dilavana bae kebia aiogevei. Dilavau subuta Sodomata Gomolata aiogeveale ke nahate
    Dilavana bae gabie vatehani baluga kebia ovei.”
  okv-H: Eto da damina ungo kito pekari uje ae eto ungota ke ingari uje ae aro kito
    amo God na enana ta degi tumo ere ua avoeto ungota utu oniho avo torovikevujo
    veau embomeni tapa koguroro toto pambuvujo.” ainge ijie oje kahenu irae enu
  tbo-tbo: Ma inapa meyagai gehouna uyahina lawa ega hina kaohemi po omi guguya hina
    wihinigigiyeya yaka meyageina ona nehaleya. Ma ona nenae hougana aemi dubudubuna
    ona lihooholi po ani galena u matahi ona dewaya po hai dewa apapoehi hina hanapugehi.’
  mal-C: ഏതെങ്കിലും സ്ഥലത്തു നിങ്ങളെ സ്വീകരിക്കാതിരിക്കുകയും അവിടെയുള്ളവർ നിങ്ങളുടെ
    സന്ദേശം അംഗീകരിക്കാതിരിക്കുകയും ചെയ്താൽ ആ സ്ഥലം വിട്ടുപോകുമ്പോൾ, ആ സ്ഥലവാസികൾക്കെതിരേ
    സാക്ഷ്യത്തിനായി നിങ്ങളുടെ പാദങ്ങളിലെ പൊടി കുടഞ്ഞുകളയുക.”
  grc-SR: Καὶ ⸂ὅσοι ἂν μὴ δέξωνται⸃ ὑμᾶς, μηδὲ ἀκούσωσιν ὑμῶν, ἐκπορευόμενοι ἐκεῖθεν,
    ἐκτινάξατε τὸν χοῦν τὸν ὑποκάτω τῶν ποδῶν ὑμῶν εἰς μαρτύριον αὐτοῖς. ⸋Ἀμὴν λέγω
    ὑμῖν, ἀνεκτότερον ἔσται Σοδόμοις ἢ Γομόρροις ἐν ἡμέρᾳ κρίσεως, ἢ τῇ πόλει ἐκείνῃ.⸌
  bgc-bgc: जिस जगहां के माणस थमनै न्ही अपणावै अर थारी न्ही सुणै, उड़ै तै चाल्दे-ए
    अपणे ताल्वां की धूळ झाड़ दियो के या उनकै बिरुध्द गवाही होवै।”
  khz-khz: Pene vanuga taai ati pia gapi-ragemi e karomi ati pia kamonagira genai,
    pio raokwania, gagemi kavuramo pio kwara-vagira ira geria kila-tilivagi vega-taunataunara
    ularana.”
  deu-TKW: Und wo ein Ort euch nicht aufnimmt und man hört nicht auf euch, da gehet
    hinaus von dort, und schüttelt den Staub ab von euren Füßen, zum Zeugnis über
    sie.
  zsr-NT: Chquiꞌ tsazliꞌ tu yödz ga cutu lun lbiꞌiliꞌ ba laꞌn bunách lu yödz naꞌ,
    len cutu luzë́ nagquëꞌ xtídzaꞌliꞌ, gul‑rúj niꞌ len gul‑quíndj bëchtö daꞌ lalabliꞌ.
    Lë ni gac bëꞌ nabágaꞌquëꞌ zxguiaꞌ. Le nactë rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ
    Dios quegac bunách, laꞌzacaꞌ laꞌguíꞌir bunách lu yödz naꞌ ca laꞌzacaꞌ laꞌguíꞌi
    bunách Sodoma len Gomorra, yuguꞌ yödz naꞌ busnitiëꞌ Dios.
  lin-lin: Mpe soki na esika songolo, baboyi koyamba mpe koyoka bino, bolongwa na
    esika yango, bopupola putulu ya makolo na bino ; yango ekozala litatoli oyo ekofunda
    bango. »
  hns-NT: Bakie djab toe kahoe djaihe aur hoewa ke manai log toke aapan ghare na bolaai
    aur tor baat par dhiaan na lagaai, tab hoewa se tjal djaihe. Tab toelogke tjaahie
    hoewa ke dhoer aapan gor me se djhaar dewe ke. Aise karke toelog dekhaihe kie
    toelogke kasoer na hai djab oesab Parmeswar ke aage kasoerwaar rahie.”
  noa-E: Dëgölp khãijã õrau amach deg pãach dubpiba abaawai, wa pãachdëu amachig Ẽwandam
    iek jaau nʉm khãijã ũrba abaawai, warre amach dakhĩirwe pãach bʉ̈ gayam jẽb ʉʉrphë
    ʉʉrphënaa pãachta ërëubaadët ajim anʉm. Pãrau magmʉn magbarmuapai amag, “Pãach
    jãg Ẽwandam iek ũrba abarm gaaimua ich dʉ̈ita khĩir khaphʉ abat” anʉmʉugui ajim
    anʉm.
  eng-EMTV: And as many as do not receive you nor hear you, as you leave from there,
    shake off the dust underneath your feet as a testimony against them. Assuredly
    I say to you, it will be more tolerable for Sodom or for Gomorrah in the Day of
    Judgment than for that city!”
  mib-NT: Te núu ɨɨn ñuu tu cájetáhú i róhó, ni tu cúní i cuni nahín i jnūhun cahān
    rō, na quéndacoo ró yúcuan, te scóyo ró tɨ́cachā jehē rō, te súcuan stéén rō jeē
    iyó cuéchi i jeē tu ní cájetáhú i. Jendaá cahán rī jiín ró jeē quɨvɨ̄ coo juicio
    te xeēn gā coo castigo sɨquɨ̄ ñuu cásáha súcuan vēsú sɨquɨ̄ ñuu Sodoma jiín ñuu
    Gomorra nuū ní casáha ndasɨ́ ñáyuu cuēchi.
  bea-bea: Kahchu atu ninaghatile ati, naghatitsukki ata chu, aisai iiti otsi achutaach
    ate, naghakye waghat otles ihe kooyeh ooghahtichi. Kwa hli anaghaisii, Otehchi
    aghatane Sodom yu Gomorrha yu oochu awohtyesi ohtye tane tsiochatihi dzine intyizon
    ayi tike.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन् लाजेॽओ खिनिॽ लाम् के़मे़न्‍दाःक्‍तिन् हे़क्‍क्‍याङ्
    खिनिॽ पाःन्‍नाङ् मे़ङ्‌घे़प्‍सुन्, खे़न् लाजेॽइन्‌के़ले़रुम्‍माङ्‌के़बिगिल्‍ले़
    खिनिॽ लाङ्‌ङो के़घिप्‍पा खाम् हिःक्‍किन् थाप्‍से़म् थाॽरे़म्‍सिम्‍मे़ॽ कङ्‌ग खुनिॽ
    तक्‍ले़ङ्‌वाओ के़बोःङ्‌बा मिक्‍सेःन्‍लो॥”
  xnj-xnj: Kwa vandu vevibela kuvapokela amala kuvayuwanila, penapo ndi muwuka na
    muvakung'undila lububu lwavi, kulangisa kuvya vene vaubeli ujumbi wa Chapanga!”
  mmx-mmx: Do limixin di noxo siam ka nemi la di noxo ronga levelinga atnimi, mina
    on basinge mo lemenemen la mina semla xepe lengkakup at lengkangkedek atnimi,
    i ngan loklok katling tidi xusu ti lox asuusu levenmukmusak at ne Moroa.”
  cbr-NT: Uinu 'icë ëmanu 'icë unicaman cara mitsu biisama tanan mitsun bana cuaisama
    tania, aín ëmanuax cuani camina anu 'icë unicaman, mitsun bana cuatíma ca Nucën
    Papa Diosan iscëx 'aisama 'icë quixun 'unánun, mitsun taxacanu 'icë me cupúcë
    tacabiani cuanti 'ain. 'Ën cana asérabi mitsu cain, Sodoma ëmanu 'icë unicama
    'imainun Gomorra ëmanu 'icë unicama ca aín bana cuaisama tancë cupí Nucën Papa
    Diosan castícancëxa. Usamaira oquin castícancë ca a ëmanu 'icë unicama an mitsu
    bicëma cupí ax 'iti 'icën.
  tee-NT: Para tachi chun ju jantu k'ox cata'amaklhtayananan nin yuchi ni catak'asmatniputunan
    ju minchivinti'an pus acsni at'axt'uya'it'it ju anu' lak'achak'an ach'anc'alhap'uxc'ant'it
    ju pokxni laminch'anxt'ak'an. Ju chunch catapuc'atsaya' ni talak'alhin ju tanavita.
    Slivasalh ju iclajunau. Ju anu' avilhchan acsni ca'amak'osaspitcana' ju lapanacni
    palai macxcai catamak'alhk'ajnana' ju anu' amachak'an ju jantu catak'asmat'a'
    ju minchivinti'an. Palai jantu ju amachak'anixni ju mak'aniya lak'achak'anixni
    Sodoma chai Gomorra. ―Chunch ju ajuni ju ixpumacaut'ui'an ju Jesús.
  eng-LSV: and as many as may not receive you nor hear you, going out from there,
    shake off the dust that is under your feet for a testimony to them; [[truly I
    say to you, it will be more tolerable for Sodom or Gomorrah in [the] day of judgment
    than for that city.”]]
  cak-NT: Y xa ri anchi' jixapon-wi, ri winak man utz ta niquic'ul iwech y man niquijo'
    ta chuka' niquic'oxaj rutzij ri Dios ri nitzijoj rix chique, can ja' quixel-pe
    chiri'. Y titota' can ri pokolaj ri c'o pa tak iwakan chiquiwech ri winak ri',
    chi tiquina'ej chi can man utz ta ri xqui'en. Roma ren can nin-ij chiwe, chi chupa
    ri k'ij cuando ri winak xquie'an juzgar roma ri Dios, ri winak chi ri tenemit
    anchi' man utz ta xc'ul iwech, can más nim ri castigo ri xtika pa quiwi', que
    chech ri castigo ri xtika pa quiwi' ri winak ri xec'ue' pa tenemit Sodoma y Gomorra,
    xcha-e chique.
  pah-NT: 'Po ti pevove''g̃a napembuhurukari ojipyri hendupotare''yma penhi''ig̃a
    a''ero po ti pe hojipei pea hugwi nehẽ, ei ga. Pehorame ti pemonduru otimbuguhua
    pejipya hugwi toropohi ti pe hugwi javo g̃a pe. Pe''ji ti g̃a pe: “Peko te''varuhu
    pe hendupotare''yma Tupana''ga nhi''ig̃a,” pe''ji ti g̃a pe, ei Jesus''ga g̃a
    pe.'
  sja-NT: Mamĩda eperãarãpa parã auteebaida-e pɨrã, ichiaba parãpa jarateeruta ũri
    k'iniada-e pɨrã, mamãik'aapa uchíatɨ. Uchiadak'ãri, bɨɨrɨdepema yooro p'ora nẽep'edapáde
    aji, ak'ɨpidait'ee Ak'õrepa mãga k'inia-e bɨ. [Ãra k'achiara uchiadait'ee Sodoma
    pidaarã mãik'aapa Gomorra pidaarã k'ãyaara Tachi Ak'õre k'ĩrapite panadak'ãri,
    iru ewari waibɨa ewate.]
  xed-xed: Ka mamu gwal ma sana vli dzaʼa kwal kul tsuʼafta kaghuni ta kwalaghutá
    sna gwaɗa ghuni katsi, ka sliʼapta kuni ma tsa vli ya, ka tukwiŋta kuni ta rgitika
    tsa luwa ya ta səla ghuni. Tsaya dzaʼa maraŋtá nzakwa dmakwa taŋ ta ghəŋa taŋ,»
    kaʼa nda həŋ.
  mks-NT: Ta ndá ñuu co̱ cúni̱ na̱ ndiquehe va̱ha na ndo̱hó ta ni co̱ cúni̱ na̱ taa
    jo̱ho na nu̱ cáha̱n ndo̱ já quéa̱ cuáhán queta ndó cu̱hu̱n ndo̱ ta catí ndó ña̱
    yácá sa̱ha̱ ndo̱ já ná na̱ha̱ ña̱ cua̱ha̱n cua̱chi na̱ cán ja̱ta̱ mé va na. Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná xi̱nu̱ qui̱vi̱ caja vií Ndióxi̱
    sa̱há ña̱yivi ndúu ñuyíví já quéa̱ jándoho chága̱ Ndióxi̱ ini ña̱yivi ñuu ja̱n
    sa̱há ña̱ co̱ó na̱ndiquehe na ndo̱hó a̱ ju̱ú ga̱ tá quia̱hva na̱jándoho a ini
    na̱ ñuu Sodoma xi̱hi̱n Gomorra sa̱nahá —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma be pa dile bala leh mu tike taman ma pa dile taram bileng ing mu tangtange,
    be mu hanana leh sukun no taman mu na hatidir leise ter ira pulungar ta ira lapara
    kaki mu. Mu na gil hobi waing na hakilang di tano sana tintalen di gil ter ta
    mu.”
  bmu-bmu: Anda mala miri kunöŋ aŋgotketka qahö köl öröm eŋgiba keuŋini qahö mötketka
    nesampurekŋini mönö kewö jiba kondel eŋgime, ‘Nini eŋgö gölmenöŋ kainga sölbuham
    köna tambönine mekötahözawi, mi mönö tim tönjöraringa nanŋine liliŋgöba gema.’
    Mewö jigetka könaŋamŋini solanŋi möt kutugetka ölöp miri me taon mi mosöta toroqeba
    anme.”
  dgz-dgz: Go at da waenapan da da ya waupaepi pa muga ae vean aisen, koewa muga ae
    bat munapen menan pusia atabobo toninigamen aisen, ame tane yam tatak munapen.”
  eng-GNV: And whosoeuer shall not receiue you, nor heare you, when ye depart thence,
    shake off the dust that is vnder your feete, for a witnes vnto them. Verely I
    say vnto you, It shalbe easier for Sodom, or Gomorrha at the day of iudgement,
    then for that citie.
  zaa-NT: Nuỹa ttu lugar làti bihua recibir guni cą le nihua làa gudà naga' quį qui'
    le, entonces eria le nía nna gucuíbi tè bestè nì'a le, ttu seña para télini cą
    qui'ni labí tsè' beni cą. Hualigani te' riquixa'ánia' le qui'ni adila fuerte cca
    la' tsìalatsi' qui' Tata Dios nu chì' da'la lani yétsiá tì'chula juicio nu uccua
    lani ca yetsi Sodoma nna Gomorra nna.
  eng-WEBSTER: And whoever shall not receive you, nor hear you, when ye depart thence
    shake off the dust under your feet, for a testimony against them. Verily I say
    to you, It shall be more tolerable for Sodom and Gomorrah in the day of judgment,
    than for that city.
  guh-guh: Patomarata apo pacacopiapitsi tsane, itsa apo jitsipaenua tsane papecanamuxunaevetsinexa
    panetsipaebilivaisi, nexata paponaename bajarapatomaravecua. Paneponaevajënae
    bajarapatomarata panataxuatsapërëvarëbianame. Bajarapacuenia itsa panataxuatsapërëvarëbianame,
    bajarapatomarapijivi yapëtaena Diosojavabelia penaneconitsicuene apo papecacopiapitsixae
    papecanamuxunaevetsinexa panetsipaebilivaisi. Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pamatacabi Dioso jivi naneconitsiaexanaena, bajarapamatacabi Dioso bitso naneconitsiaexanaenatsi
    patomarapijivi apo pacacopiapitsi tsane. Paneconivajëtota bajayata Dioso naneconitsiaexana
    Sodoma tomarapijivimi, Gomorra tomarapijivimi ata, bajarapaneconivajëto matatoxenetsia
    Dioso naneconitsiaexanaenatsi patomarapijivi apo pacacopiapitsi tsane, jai Jesús
    pijajivijavabelia.
  bon-bon: Yepä lui cewe cabu biname cina liba weebibine lica jiwablininusi coo lica
    jitecijinusi, teeme tuuwe bine jääglubäjemuye weeme ernge cabu ca, siige saabmaluye
    pui cewe ne. Teepi ai cabu ca umle läbitininusi, egä teepi pagege niiya daremu
    ne päpäna.”
  nhw-BL: Huan sintla anajsitij ipan se altepetl huan amo anmechselíaj, huan amo anmechtlacaquilíaj;
    xiquisaca nepa huan ximotecactzejtzeloca para anquiquixtilise nopa tlaltejpoctli.
    Ica nopa tlanextilijcayotl anquinextise para ipan nopa tonal quema Toteco tetlajtolxitlahuas,
    nopa masehualme ipan nopa altepetl catli amo anmechselijque quipantise se tlatzacuiltilistli
    catli más hueyi que altepeme Sodoma huan Gomorra.
  swh-ONEN: Kama mahali popote hawatawakaribisha wala kuwasikiliza, mtakapoondoka
    huko, kungʼuteni mavumbi kutoka kwenye miguu yenu ili kuwa ushuhuda dhidi yao.”
  wbi-wbi: Kange ilikaja lino navikuvupilila nambe kukuvapulikisia, muhumaghe muvanave,
    mukung'unaghe ulung'unde mumaghulu ghinu, kive kivalilo muvanave
  bba-bba: Bɑ̀ kun bɛɛ dɑm koosie ɡɑm, mɑ bɑ kun bɛɛn ɡɑri swɑɑ dɑki, ì n doonɔ i
    bɛɛn nɑɑsun tuɑ bu kpɑreo. Yeniwɑ n ko n sɑ̃ɑ seedɑ ye yɑ bu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: And whosoever shall not receive you, nor hear you, when ye depart thence,
    shake off the dust under your feet for a testimony against them. Verily I say
    unto you, It shall be more tolerable for Sodom and Gomorrha in the day of judgment,
    than for that city.
  kgk-NT: Ha oĩ ramo tetã mygwa pende rerohory e'ỹ va'e, pene nhe'ẽ renduse e'ỹ va'e
    katu, eresẽ ramo upe tetã-gwi embovava nde py ho'apa hagwã yvy timbore nde py-gwi.
    Upéixa erejapo ramo, eremomandu'a uka arã hembiapo vaikwe-rehe. “Nhandejáry re'ýi
    e'ỹ-rami nipo ra'e nhande” he'i va'erã ójehe, he'i íxupe kwéry Hesu.
  waj-waj: Fai ngia vo yoosinna vo yoosinnaiyauvaki nuaida varida teekiai hama iya
    ngiiiyara tuqinnada hama ngii kuaiyauvaa rikikiai teeda ngiingii yukuuyauvunudiri
    kufukuufaiyauvaa rututuooma kiada pikiada kuatee. Anutuuqo irisai maisaivaa iya
    mminaraivaara iya rikiaateeraivaara kufukuufaiyauvaa ngii yukuuyauvunudiri rututuooma
    kiaatee,
  cpy-cpy: Eerorika raakameethee-tzimi, eerorika ikemijantee-tzimi, pawija-pithateri.
    Potekaneero pipatsite piitziki, rootaki riyotan-teetyaari tee ikemijantziri Tajorentsi.
    Riitaki imaperoete paata aririka raminakoe-teeri maawoeni rantayitakiri. Aritaki
    awijeero paata ikantee-takiri Paamaarini-jatzi eejatzi Katsimaaniri-jatzi. Kyaaripero.”
  ekk-PKP: „Kui teid vastu ei võeta ega kuulata, siis puistake lahkudes oma jalgadelt
    tolm maha märgiks, et olete nad nende enda hooleks jätnud.“
  mpx-mpx: Ebo panuwa etega nige nihi yayaliyaya kaiwemiu ge nige wami baaba nihi
    hahago, inoke panuwa o nuku eguluwan ge aemiu papakovana nuku hapul yoho. Nuku
    ginol ola, inoke nihi atena abwe ali lahi nihi pwawa.”
  wbp-wbp: Kala kajinkili kirri-kari-kirra yukamirra, kajili-nyarra wapirdi nyanjarla
    purda-nyanja-wangurlu pina-yilyami manu juwa-kijirni, ngulaju yampiyalu-jana.
    Yantalu-jana jurnta. Mamparl-pinja-warnurlaju, ngulajulu-jana walya jangkardu
    lurlurl-pungka wirliya-kurlangu-jangka. Kujarluju kapunkulu-jana milki-yirrarni
    kuja kajana Kaatuju kulu nyina.”
  luo-luo: Kaponi udhi e dala moro to ok orwaku kata ka jo-dalano otamore winjo wachu,
    to mondo utengʼ buch tiendeu bangʼe ua kanyo. Mano nobednigi ranyisi ni bura oseloyogi.”
  nhe-NT: Huan intla inajsitij ipan se altepetl, huan ax inmechselíaj huan ax inmechtlacaquilíaj;
    xiquisaca nepa huan ximotecactzejtzeloca para inquiquixtilise nopa tlalpotectli.
    Ica nopa tlanescayotl inquinextise para ipan nopa tonal quema Toteco tetlajtolsencahuas,
    nopa tlacame ipan nopa altepetl tlen ax inmechselijque quipantise se tlatzacuiltilistli
    tlen más hueyi que altepetini Sodoma huan Gomorra.
  aii-aii: ”ܘܡ̇ܢ ܕܠܵܐ ܩܲܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܘܠܵܐ ܫܵܡܹܥ ܐܸܠܵܘܟ݂ܘܿܢ، ܢܦܘܿܨܘܼܢ ܠܥܲܦܪܵܐ ܡ̣ܢ
    ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ ܠܣܵܗܕܘܼܬܵܝܗ‌ܝ ܐܝܼܡܲܢ ܕܦܵܠܛܝܼܬܘܿܢ ܡ̣ܢ ܬܵܡܵܐ.
  esk-NT: suli iñuich paġlaŋitpasi naalaġnisuŋitpatigiglu uqalusi, uniḷḷugu nunaaqqiq
    ipsuktuġumagiksi apyuq isigapsitñiñ. Taamna kilgutaugisiruq iliŋitñun akuqtuiŋisilaaŋatnik
    tusaayugaaġiksuamik. [Iḷumun uqautigipsi, qaġanatluŋniaqtuq iñuiñi Sodom-ŋum Gomorrha-ŋumlu
    atanniivium uvluani taapkunakŋa iñuiñiñ nunaaqqim.]”
  msb-msb: Ugaling kun may mga lugar na wara sin magpadayon o magpamati sa iyo, paghali
