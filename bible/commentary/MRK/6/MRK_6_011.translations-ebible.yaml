  jpn-1965: もし、あなたがたを受け入れない場所、また、あなたがたに聞こうとしない人々なら、そこから出て行くときに、そこの人々に対する証言として、足の裏のちりを払い落としなさい。」
  fra-SBL: Si quelqu'un ne vous reçoit pas et ne vous écoute pas, secouez la poussière
