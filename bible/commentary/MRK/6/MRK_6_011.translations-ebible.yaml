    apicütobi naupope ñünana cütorrü, na atusi ümoma que ane nipünatema.
  aia-aia: Mana 'oha moi taha wou ta dora na rau bwa'i raba ha'amaoto'amou mana rongo'i
    taha mou hadanga'ini'i, moi hura'a baaniai 'omaasi. Ma moi tarohi'i kahua baani'i
