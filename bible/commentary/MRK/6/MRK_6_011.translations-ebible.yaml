    yagisi ke; ‘Akae, nu beranuga ka eba bagi ki pokere mu waigugu mena nu bamanugu
    kwaetagubu yau kena.” ’
  hvn-hvn: Tapulara, kiri dꞌai muu la hewue rae, jꞌe dodꞌo wae ne dèu he ta hèmi muu,
