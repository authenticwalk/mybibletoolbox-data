    vetojeꞌ, texhlal tetz uvaꞌ yeꞌ bꞌaꞌn vitxumbꞌal unqꞌa tenameꞌ. As jik chit tuk
    val sete uvaꞌ tu u qꞌiieꞌ uveꞌ la ulkat u kꞌaxkꞌoeꞌ, tan nimeꞌ u kꞌaxkꞌoeꞌ la
    ul tiꞌ u tenameꞌ tiꞌ uveꞌ kat ul tiꞌ u Sodoma tukꞌ u Gomorra,— tiꞌk Aak.
  boa-NT: Aane tsátsíi múnaa ámúhá uwáábó cátúhtsóhajchíí múu ámúháj tuhááñeri íjcyáne
    ííñú píchóújcámeí diityédívu, ‘tsá múúhá hallúrí tene íjcyatú ámúhakye muha meúwáábóiyóné
    ámuha mecátuhtsóne’ nééiyóne. Ááne múu péé tsiéllevúréjuco. Muurá múhdumé ámúhá
