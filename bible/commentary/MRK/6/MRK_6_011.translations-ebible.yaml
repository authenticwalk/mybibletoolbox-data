    enim nga kʉmp kʉnggʉpʉn mbʉ, ndanda nduk, tek kelik pʉi! Uⱡ ei ndi wamp mbʉ ora
    nduk, enim nga uⱡ kit mbʉ, en enim kʉn petʉm,” nitim.
  bch-bch: Be oangga tuanga ede tibada gimi ga ala led lumaeai mao, ga tinid ngan
