    xi bichou, ca tininiy tam ne’ets quit tixc’an. Antsana’ ta ca t’aja’ abal quin
    alhua’ tso’obna’ an inicchic taja’ abal yab alhua’ in t’ajamal cum im pojcanchamal
    in cahuintal a Dios. Lej chubax nan tu uchalchic abal jaja’chic ne’ets ca c’athpich
    yajchiquiyat tam quim baju an q’uicha tam ca ts’ejca c’al a Dios. Ma an Sodomajibchic
    ani an Gomorrajibchic c’al im pojcaxtal axi ti biyal yab ne’ets ca c’athpich yajchiquiyat
    jant’ini’ jaja’chic axi yab ti bats’uhual.
  med-med: Wote, enim kona peng mat ila wangina, wamp mat ndi, enim numan nganggʉk,
