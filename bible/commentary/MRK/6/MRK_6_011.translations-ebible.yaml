  gof-ENT: ሂንቴና ኣሲ ሞኮናሱዋ ዎይኮ ሂንቴ ኦዲያባ ሲዖናሱዋ ኣዉን ጊዲኮካ፥ ሄ ቢታን ዴዒያ ኣሳስ ሄሲ ናጊሶ ማርካ ጊዳና
