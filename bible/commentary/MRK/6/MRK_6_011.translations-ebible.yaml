    ŋarru banha ŋirrima bayikuwuyma yolŋu warra gumurr-ŋuwatji, ga ŋangawul dhanal
    bitjuwayiŋ ḏukṯukmiyin ŋänharawu nhuŋgu, nhumam ŋarru guŋnharrumana yana banhayam
    ŋirrima bala munathamꞌ djalkiriŋurum ḏawaṯawayuwan bayikuwuyma ŋirrimawuy, ga
    bitjan garruwam dhanaliŋgu, ‘Dhaŋu nhuma ŋangawul bitjuwayiŋ djälmiyin nyäku mäkiri-witjundawu,
    ga bayiŋ ŋarru banha ŋunhuŋ nhä mari nhumaliŋgu maḻŋꞌthun, banham nhumaliŋguwaynha
    mari,’ bitjan yana, ŋangawulnha ḏawaꞌyuwam, yana ŋapayu-guŋnharrumana dhanaliny.”
  wuv-wuv: Ma na'aa hefi'a gufu, lo'e ro'aa fagutanaa hamu'ou o guaipa'aa wareaa hamu'ou,
    foifoiaa piyee pinee hamu'ou, ale'ena fama'ama'aa ro'ou ba rona tata.”
  quf-NT: 'Piru may lugarlawpi mana samachishurllapa chaynulla yaĉhachikutkillapa
    mana uyakushunatinllapaqa, chaymantaqa ĉhakikillapapi kaq pulbumatapis ĉhaspir
    rinkillapa. Chaynu rurarqami intrachinkillapa: ‘Manami nuqakunapa kwintayllapanachu.
    Ashwanmi qamkunapina kanqa’ nir. [Chiqaptami nishaykillapa: Jwisyu diya ĉhamutinqami
    chay pwibluqa kusala manchaypaqtana kastigakasha kanqa chay Sodomawan, Gomorra
    pwiblu kastigakashanmantaqa nir.]”'
  yuw-yuw: Oro son böcsa auhon onguya böc morömpho oröc matong kamonggai o mata soni
    makombiuyai wömai sonu yu me imongo guroc tong fönfön orung sonidecma fororop
    tongyu muuya böcsa wo imu fauna ongonung. Ihoroc tuya böc morömpho kiap wo angga
    kombinahing, ‘Ayöö, non toroc kiap wontucmuno tong imogomonmaha tang yo,’ ihoroc
    kombinahing.”
  mph-mph: '@see-verse:MRK.006.010'
  hus-NT-1971: Max jun i bichou yab ti bats’uhual ani yab ti ats’anchal a cahuintal,
