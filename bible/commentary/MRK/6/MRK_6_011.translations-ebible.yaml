  kbq-kbq: Hagi mago kumate nevanage'za oramavrege, naneketimi ontahisagetma zamatreta
    nevuta, tamagareti kugusopa rupopo hunetretma vinke'za, anazama hanaza zamo'a
    hazenkefi mani'naze huno zamaveri hino.
  kbh-kbh: Canÿe luaroye chas̈mojáshjajna y ndocná posada chacmonjuyents̈ame, y joyeunayama
    ndoñe chamontsebos̈ëse, chents̈ana s̈mochjésebocana, y shecuats̈ents̈a polvëshe
    s̈mochjésenstoto, chca, chë́ngbioye jinÿanÿiyama chënga ndoñe ts̈abá ts̈ëngaftangaftaca
    tmonjamama ca.”
  ron-LSB: Oricine nu vă va primi și nu vă va asculta, când plecați de acolo, scuturați
    praful de sub picioarele voastre ca mărturie împotriva lor. Cu siguranță, vă spun
    că, în ziua judecății, va fi mai ușor de suportat pentru Sodoma și Gomora decât
    pentru acest oraș!”
  pon-pon: A waja eu, me kan kajamo o ron komail, komail jipede jan pwel ni na omail,
    ni omail ko jan, pwen kadede on irail.
  nhe-BL: Huan intla inajsitij ipan se altepetl, huan ax inmechselíaj huan ax inmechtlacaquilíaj;
    xiquisaca nepa huan ximotecactzejtzeloca para inquiquixtilise nopa tlalpotectli.
    Ica nopa tlanescayotl inquinextise para ipan nopa tonal quema Toteco tetlajtolsencahuas,
    nopa tlacame ipan nopa altepetl tlen ax inmechselijque quipantise se tlatzacuiltilistli
    tlen más hueyi que altepetini Sodoma huan Gomorra.
  sps-sps: Ai te ruak romi tana saf a fan ei na, ana vainy te gima fafasung faarof
    mami ge fanaginy tsue ror tsumi naus osing yam a fan mi te tafoor ravainy kuaf
    mou mami faatok rarori Gov te nai faan rarorin fasaraa.”
  wnc-wnc: Sike ginu you gapmanduine kuwa unenana aminda ginu yotnaatangu dua pakoke
    ginde wamu dua natapanu ginda you wanggapma teke yemi kaikza zipa pimapa kake
    wai waaknganae anggaman natapning,” ngang yake yanipewan kuke
  bus-bus: Guu kɛ̀ wèe a sín ke wèe swã kpá a yãziro, tó ée taa, à lutɛ̃ gogo a
    gbánↄa ń tona kↄ̃n Ludao sèeda ũ.
  gub-BL: Aze amo teko napemuixe kar kwaw wàpuz me wà nehe, aze na'ipurenu wer kwaw
    peze'eg rehe wà nehe, peho a'e wi wanuwi nehe. Pemuhàmuhàz ywy ku'i kwer pexapat
    rehe arer a'e pe wanupe nehe. Aze pezapo nezewe nehe, a'e mehe teko a'e pe har
    a'e wà nehe, ukwaw putar heze'eg rehe uzekaiw 'ym ma'e romo weko haw a'e wà nehe.
  imo-imo: Eno kombu tenga onge wali, akuna molonge imbomani eno naa panjiko liko,
    enonga ninge unguma naa pilinge lemo, aku kombumu tiye kolko ongei wali enonga
    kimbona kungupomu ga tiko aku kombuna mainye munduko paio. Aku imbomani eno teko
    kenjirimele ulu Goteni kanopili ningo aku ulu teaio,” nimu.
  boj-boj: Tamo bei na niŋgi gereiŋgwa uratimqa kiyo nuŋgo anjam quqwa asgiyimqa kiyo
    niŋgi qure di uratqa oqnsib nuŋgo siŋga tatal tumbrum butuyoqniy. Yimqa naŋgi
    nuŋgo kumbra di unsib poinjrqas, ‘Bole, iga kumbra ugetonum.’”
  ulk-ulk: Ese wa taba able utebem ya nole legize wabi wadireplare, a wi nole wabi
    wadasorlare, wage waba pi wabi teterlam adem etkaperdawem nade wa able uteb dikairtawem,
    yaba ya atamilam waike.”
  eng-DRA: And whosoever shall not receive you, nor hear you; going forth from thence,
    shake off the dust from your feet for a testimony to them.
  knf-knf: 'Woli naban ţi dko dloŋ kë baanyeenkan abot awo baanŧiinkan, woli napën,
    nadan danaan pdëpalën ţi ihoţ yi nan : hënk nayuuj baka kë bado buţaan. »'
  san-KHM: តត្រ យទិ កេបិ យុឞ្មាកមាតិថ្យំ ន វិទធតិ យុឞ្មាកំ កថាឝ្ច ន ឝ្ឫណ្វន្តិ តហ៌ិ
    តត្ស្ថានាត៑ ប្រស្ថានសមយេ តេឞាំ វិរុទ្ធំ សាក្ឞ្យំ ទាតុំ ស្វបាទានាស្ផាល្យ រជះ សម្បាតយត;
    អហំ យុឞ្មាន៑ យថាត៌្ហំ វច្មិ វិចារទិនេ តន្នគរស្យាវស្ថាតះ សិទោមាមោរយោ រ្នគរយោរវស្ថា
    សហ្យតរា ភវិឞ្យតិ។
  arn-NT: Chew rume ta llowngenolmün ka allkütuñmangenolmün rume tamün dungu, wiñomeaymün
    ta tiye mew ka mütrowaymün tamün namun mew mülechi trufür, femngechi tañi ngüneduamael
    engün tamün llownoetew mew.
  zas-NT: Bal yuꞌ guiedx lod ad rënt reeman lëjt o ad rënt reeman gucaagdiajg reeman
    ni rnieedi, gol barii yagaj, gol gudxijp guxyuj guiaꞌdi ziꞌc sen guial ad rënt
    reeman guzoob reeman diidx. Din naj rni lojdi, guial dxej ni yadëëd ree bejn cwent
    loj Dios mazri casti naroob yayal reeman guial loj ree bén Sodoma në Gomorra.
  ken-NT: Nɛ mbák bǎchwɔp ɛtɔk kɛ bo kɛsyɛpti bhe nɛ maŋák nɛ bɔ́ kɛka bɛghok ɛnyɨŋ
    ɛnɛ bǎghàti bhɔ, fá ká arɛ́. Nɛ bǎpɛrɛ fá arɛ́, kwɛt ka mfok anɛ achi bhe
    bɛkak. Chɔŋ ɛyɔ ɛ́mbak mbɔ ntísiɛ ndǔ ɛnyɨŋ ɛnɛ́ bɔ́ bákʉ́.”
