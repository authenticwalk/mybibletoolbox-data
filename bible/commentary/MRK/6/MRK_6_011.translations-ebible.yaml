  ksj-ksj: Haba ꞌahogano ne azaḡa mene mae zouzadu, mene ego zenoꞌidene, haba modoꞌi,
    odaze huꞌuruḡa fode buno zenoꞌi, zeꞌa nagini haḡaateꞌe ederoga veize.'
  sbk-sbk: Ikhaya yayundti iyasi habhejela wala abhuvhe, shilaji pabhene, kunyu ntaji
