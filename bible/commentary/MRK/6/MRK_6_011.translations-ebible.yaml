    bajche' tsi' meleyob. Isujm mic subeñetla, ñumen wocol mi caj i yubiñob winicob
    x'ixicob ti jini tejclum ti' yorajlel tojmulil bajche' jini ch'oyolo' bʌ ti Sodoma
    yic'ot ti Gomorra, che'en.
  meq-meq: Taɗə ndo i gəma niye ka deyumeye a ɗəma, ta təma kurom bay ada agəna ta
    kərah məpe zləm ka bazlam kurom na, dum kurom abəra ma gəma niye. Ahəl nakə ka
    yumaw kurom, nəkurom ka tsəveɗ mazlambar ka gərumeye ha tsəveɗ i gəma niye na,
    tətəkum ha bətekwew i gəma niye abəra ka sik kurom hay. Niye na, ta səriye ha
    ta təma kurom bay.»
  noa-H: Dëgölp k'ãijã hõrau hamach deg pãach dubpiba habaawai, wa pãachdëu hamachig
    Hẽwandam hiek jaau nʌm k'ãijã hũrba habaawai, warre hamach dak'ĩirwe pãach bʌ̈
    gayam jẽb hʌʌrp'ë hʌʌrp'ënaa pãachta hërëubaadët hajim hanʌm. Pãrau magmʌn magbarmuapai
    hamag, “Pãach jãg Hẽwandam hiek hũrba habarm gaaimua hich dʌ̈ita k'ĩir k'ap'ʌ
    habat” hanʌmʌugui hajim hanʌm.
  alp-NT: Kai sepo tamata me otoi mere esi ono mise ete imi mo pise esi lene Sou Misete
    bei Allare mo, hoko imi keleke bei otoi mere kai kena imi siri bei henare imi
    tabubuke lopone bei sandale leke aseluke tanda be Alla laleIje ndina mo le esi
    lene Eni Sou Misete more.”
  san-VEL: tatra yadi kepi yu.smaakamaatithya.m na vidadhati yu.smaaka.m kathaa"sca
    na "s.r.nvanti tarhi tatsthaanaat prasthaanasamaye te.saa.m viruddha.m saak.sya.m
    daatu.m svapaadaanaasphaalya raja.h sampaatayata; aha.m yu.smaan yathaartha.m
    vacmi vicaaradine tannagarasyaavasthaata.h sidomaamorayo rnagarayoravasthaa sahyataraa
