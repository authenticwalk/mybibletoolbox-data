    éhnée Tsodóómaa, Gomóóraa, íjcyácoomícyu múnaa ɨ́cúbáhrámeíñé ehnííñevu.
  etr-etr: Amase, sege odoagi besela galasegi, ami fii amolia mosö fu made ïala, dilia
    säse amoge made nabaseda, sege amo hä dïgïla mosalo. Dïgïla awähaleada, dilile
    emogi dao baai amo fëfëla salalahilä mosalo. Amala hamoseda, ilia helësësalea,
    nilïa asiala hamoi amea amala hamosebela helësëmolömelëla säi.
  quh-NT: 'Maypichá runas mana wajyasunquichejmanchu nitaj sumaj willanastapis uyarincumanchu
