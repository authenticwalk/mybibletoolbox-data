    anaamajataqueroquea incatsimamajajiaquerigueti guintenijiavetanquitsica coramaniquitica
    Soromaqui aisa Gomoraqui.]”
  bnp-bnp: A tanga tara i uka ma ri tagui mua, i uka ma ri longo mai mua, mu kurudu
    pasi a habulo na vahane mua, mu vano. Mu rata mavonga, bara i vakasiri ria ri
    tahoka a ngava.”
  apn-NT: —Nẽ koja mẽ nhỹri mẽ akapẽr kaga ka mẽ tee ri amnhĩ tã mẽ kamã ama hãmri
    nẽ tokyx mẽ kurũm ajapôj nẽ ma apa. Nẽ anojarêt nẽ mẽ noo mã akuhê nẽ amnhĩ par
    ã awjagrô kapĩ. Mẽ kot Tĩrtũm kaga hã amnhĩ pumunh nhũm kot amnhĩ pyrà nẽ mẽ hkaga
    hã omunh kaxyw ka mẽ ã mẽ noo mã amnhĩ nhĩpêx anẽ. Hãmri nẽ hpãnhã ma nhỹhỹm apa.
  ctp-NT: Si nsuꞌwi ska kichen seꞌen ja xlyaa nten ta neꞌ seꞌen kanun wan, kichen
    nu ja xlyaa neꞌ kunan neꞌ chaꞌ nu chkwiꞌ wan loꞌo neꞌ, bra ti tyoꞌo wan kichen
    kanꞌ, tyaa lya wan bra kanꞌ. Tuꞌwa kichen kanꞌ skwin wan kiyaꞌ wan chaꞌ kulo yuu
    nsuꞌwi snan wan, chaꞌ ngwañaꞌan ka biyaꞌ tiꞌ neꞌ chaꞌ kuxi ꞌa tñan nu yꞌni neꞌ
    loꞌo wan. Ngwañaꞌan ykwiꞌ Jesús loꞌo nten nu ngiꞌni xaꞌan chaꞌ ꞌin yu.
  bre-BRG: Ha pa en em gavo tud n'ho tegemerint ket, ha n'ho selaouint ket, en ur
    vont ac'hano, hejit ar poultr eus ho treid e testeni a-enep dezho. [Me a lavar
    deoc'h, e gwirionez, penaos e vo dousoc'h da Sodom ha da C'homora e deiz ar varn,
    eget d'ar gêr-se.]
  opm-opm: Ihat saptin tit ap mutuhnong tit sus patin ihir gar nahayao gure meng na
    amrayao hayahanoh ihir Diradir san ham ihirnong na amburiya ohe pe oh dirnong
    atnap batbet napripra ma hapat ha dahatingwe rim gur gure tong ohe huhun tambor
    oh hirmat mandam sonmur gipor darhengopri.
  bvr-bvr: Wurra minyja yina gun-gaya rrawa gala aburr-gonyja ana-gorrburrwa rrapa
    gala aburr-galiya ana-gorrburrwa janguny, lika bubu-bawa gun-gata rrawa, rrapa
    gatiya rrawa gu-gera buburr-wepiya rrepara nyiburr-jirra baluk gu-gata gu-yika
    gu-rrawa. Barra gu-galiya yerrcha aburr-gata nyirrbi-na rrapa aburr-borrwiya minypa
    birripa aburr-yinmiyana werra aburr-negiyana gun-gata birripa gala aburr-galiyarna
    ana-gorrburrwa.”
  wal-wal: Inttena asi mokkennasaa woi intte yootiyoobaa siyennasaa awa gidikkokka,
    he biittan de7iya asaayyo hegee markka gidana mala, he sohuwaappe kiyidi, intte
    tohuwaappe buhiyaa shocite” yaagiis.
  zad-NT: Na' yella' gana' bi wlebgake' le' ni bi wzenaggake' c̱hele, ka yiza'le na',
    yishible bishtena' llia ṉi'aleka' kwenc̱he gakbe'gakile' aga wenan chongake' bi
    chlebgake' cho'a xtill' Chioza'. Dii ḻi nia' le', kat' illin lla wc̱hoglo Chioza'
    c̱he beṉ', beṉ'ka' lle' yella' gana' bi wlebgake' le', ile'gakile' yeḻ' zak'zi'
    xench aga ka beṉ'ka' wlle' yell Sodómana' na' yell Gomórrana'.
  mgh-mgh: Ni mwahaakheleliyeke nipuro nno, na atthu ale yahiwiwekeni, woothama vale,
    nkukutthe ntthupi no manyaa enyu, wiira ikhale itthu inthoonyera mirima caya atthu
    ale.
  aso-aso: Numuno maloꞌ nivavo lengeleꞌmize lamineꞌ ami gamazitine gilamavo ma nene
    lingine huli-ngidi vilisa niigi ma nene ingine engiꞌ monovoꞌine gililizangumuꞌ
    ve li avazaha igi gizedidotiꞌ uꞌmusupo nene okohoꞌ izi di huli vilo.
  uli-uli: Hare hala budoh irel sew haplom ngo ire re temchal ffesangugmi hare rete
    talenga yalomi ila ngo hasa ligdi ngo hasa hachuya loh bol haplom la mo irel pechemi.
    Bo yebe mel le sew hagil ngalir.”
  nin-NT: Imba ta ko ni igbu wa nggo a si kpa imba hen, na si ta wo ure ki imba ku
    hen, imba bi hɨ ihurr yi na anggakpaza ka imba ka surr ba ni kuma, ni du uwama
    su ba ure ki ikye.
  tgk-tgk: Агар дар он ҷо шуморо қабул накунанд ва ба суханони шумо гӯш надиҳанд,
    аз он ҷо биравед ва чанги он ҷойро аз пойҳои худ биафшонед, то шаҳодати айбдор
    будани онҳо гардад».
  acu-NT: 'Antsu chikich yaktanam werum, aints nuni pujuinau ni jeen suritraminak:
    Juni wayaawairap turaminamtaikia, tura atumi chichamen antutan nakitinamtaikia,
    nunia jiinkuram atumi nawe japimiarum nu yaktaka ukuktiaram. Turaram ju aints
    ainaun Yus jiisti tusaram, mash nuna nekaawarti tusaram turataram, —Jesús timiayi.'
  cak-WNT: Y ri acuchi (achique) yixapon wi, wi ri winek ma nicajo' ta yixquic'ul,
    y ma nicajo' ta chuka' niquic'axaj ri ruch'abel ri Dios ri nitzijoj riyix chique,
    can quixel c'a pe chiri', y titotala' (tiquirala') ca ri pokolaj ri c'o chiwaken
    chiquiwech ri winek ri', riche (rixin) tiquetamaj chi ma utz ta ri xquiben. Ruma
    can nbij wi c'a chiwe, chi chupan ri k'ij tek xtibanatej ri k'atoj tzij, más xtik'ax
    wi c'a ruwi' ri ruc'ayewal ri xtika pa quiwi' ri winek riche (rixin) ri tinamit
    ri can ma xquixquic'ul ta, que chuwech ri Sodoma y Gomorra, xcha' el chique.
  ebk-ebk: Mu maid poros mangmangili kan chakayu henan ngachana ay lukiar ya achicha
    chumngor kan chakayu, mak-ak kayu hid-i. As nan mak-akanyu, pokpokanyu nan tapok
    as nan chapanyu ta epailayu ay maid fiyangyu kan chicha mu chusaun Apo Dios chicha.”
  spa-PDDPT: Cuando no los reciban ni los escuchen en cualquier lugar, al salir de
    allí sacudan el polvo de sus pies como testimonio contra ellos.
  ruf-ruf: Na hanu hohose iwanu hawolema kuwabokela au kuwategheletsa, mlawe hanu
    aho na mkung'use litimbwisi mmaghulu mwenu ka ukalangama kuna wawo.”
  gun-gun: Ha'e rã tekoa py napenemovaẽai ha'e pendeayvua noendu potaai ramo pejepe'a
    'rã ha'e gui. Ha'e pendepy regua gui peity-ity 'rã yvy ku'i, ha'e kuery pe peikuaa
    uka aguã peja peovya — he'i.
  agu-BL: Ej nin ko at jun ama'l kale qui na cyajwit wunak quibit iyol, ilwok cyen
    tu' e'. Ntin maswok len yi puklaj te itkan tan ẍchajle'n scyetz yi at tulbil chicaws.
    Jun cu'n yol na walnin tzitetz, ko at e' yi quil cyak' ama'l tzitetz, tz'ak'lok
    mas chicaws yi e' wunaka'tz swutz chicaws yi a' aj Sodoma tu aj Gomorra.
  isn-isn: Ni kisali kihi nishanga kikumusingiilya ang'wi kumutegeelya, hegi kitalao,
    kununti u lunkundi nula migulu anyu, itule ukuiili kitalao.”
  eng-PEV: '@see-verse:MRK.006.010'
  ilo-ULB: Ket no adda ili a saandakayo nga awaten wenno denggen, panawanyo dayta
    a lugar, wagwagenyo ti tapok nga adda iti sirok dagiti sakayo, kas pammaneknek
    kadakuada.”
  pir-NT: Sa yena ape maca cjẽna mʉsare tiquina cahmedagʉ̃ tiquina tʉho dueragʉ̃ ti
    macare yʉhdʉana dahpocãri cjẽ dihta esa wahãrire wejẽ site cũña mʉsa tiquinare
    tiquina ye buhirire masigʉ̃ yena, ni yahuahye Jesu tiquinare.
  anv-NT: Mbɔge melɔ ɛlá sɛɛ́ ɛnyú wɔ́, yɛ́ manwu mekomejɔɔ́ nyú wɔ́, lyáge déjyɛ
    detɛne né metɔɔ́ melɔ́, dekwe uka mme nnó mpupu ɛyi ɛbalé ɛnyú uka ɛ́táné,
    ne ɛlɛrege nyɛ nnó ákwele ɛbwɔ́ mbeé.”
  sab-NT: Una ulitage baini kaire ba joge chke ngwadi, una e gwealege kwian me ba
    gai ngwange no ni kwian ta ba keruchugakalin gerule Chube gerua giti, ba me tallade,
    ba jogedale siere una ege, ba me chege geru dbe kwian una emuske, ba joge siere
    una ege ba dbi mnuña skiennga mo serage kwian ene gwa giti, ene be suge kwian
    una emuge ama chege jiske tanre Chube gwa giti me ba gai ngwange no gdale Chube
    gerua giti.
  tmd-tmd: Makwam mögörɨb i uröpɨnɨŋ ñɨgö yad pön, mönö ñɨgö aku nugweñ, mögörɨb aku
    röböx dinöb, nugwɨŋ, me rön, yamsö hauya palɨŋ pɨnaŋ dinö,” röŋa.
  acr-NNT: 'Noꞌj we chupa juna tinamit na kixkꞌul taj y na kakꞌul tane ri Utzilaj
    Tzij kitzijoj, chixelubꞌi chiriꞌ yey chipupaꞌ kan rulew kꞌo che ri iwaqan; waꞌ
    e kꞌutubꞌal re na utz ta kiꞌanom ri ejeqel chiriꞌ. Paqatzij wi kambꞌiꞌij chiwe:
    Chupa ruqꞌijol ri qꞌatbꞌal tzij, más kꞌax ri kape pakiwi rike chwa ri kape pakiwi
    ri e aj Sodoma y Gomorra» xchaꞌ.'
  kpg-kpg: Maa di waahale ga hagalee hagaahi mai goodou, be hagalee hagalongo adu,
    diagia, hula, duiduia nia gelegele godou babaawae, gi iloo digaula di nadau hagabalumee
    di mouli daumaha.”
  taj-taj: चुदे खजिबै ग्‍लारी एनीगदेदा मान आलनी। ओच्‍छे एनीगदेसे पाङ्बा ताम आङ्‌यान्‍नी
    भिसम, एनीगदे थे ग्‍लाग्‍याम थोन्‍बा धुइरी दाहेन्‍से ङन्‍से लतोःबा गे लसी जिन्‍जी।
    एनीगदेसे तिग लतोःबा लउ भिसी काङला धुलु खर्सी पिन्‍गो।”
  avt-avt: Mɨt ne wit hak ap neriyi mɨt naanmampri yayɨt wɨnak kɨr nanɨmtau hɨm mi
    au, yi einaaiwɨr mɨt in einepep toni waniu (o win) mau hɨt mit, te yi yeteiknor
    hɨr nɨrɨak enum.”
  cbk-cbk: Si tiene maga gente de masquin donde lugar no quiere con ustedes recibi
    y no quiere sila oi el cosa ustedes ta enseña, antes de salir ustedes de aquel
    lugar, hace anay pas pas el polvos na di ustedes pies para dale mira que ustedes
    nuay mas responsabilidad para el di ila maga alma.”
  uig-ARA: قايسى يەردىكىلەر سىلەرنى قوبۇل قىلمىسا، شۇنداقلا سۆزۈڭلارنى ئاڭلىمىسا،
    ئۇ يەردىن كەتكىنىڭلاردا، ئۇلارغا ئاگاھ-گۇۋاھ بولسۇن ئۈچۈن ئايىغىڭلاردىكى توپىنى
    قېقىۋېتىڭلار! ــ دېدى.
  tuf-tuf: Eyta cuar bi pueblo cutar ba ajca bár chácyeyra, ba chihtá ráhctieyra,
    ey pueblo cutar uchta yajw̃i. Ba acsar bécayat, ba quescar ojcor cajc bur béquiquey,
    umít béquiquey quihu ter bahwi. Uw éyinat ba Sir chihtá ehcuquin ruhw̃ujác ques
    Sirat imár cuecwata istayta acu eyta yajw̃i, wajacro, Jesusat ima chiwa quin.
  abx-abx: Kon anakka kam si adda lugar nga ga'i kam nagpanginano si mga a'a o ma'in
    ngani' ga'i kam nagpakalihan, pataliwana kam sinan lugar ngan paspasu-bi i alpug-na
    si kitid-bi pagpakatu'an nga gana' na baratunun-bi si mga iya.”
  mco-NT: Pen mdɨgɨɨygɨxp ma tüg cajp, e je jäy ajcxy ca' ajcxy xycöbɨga'ñ, ca' ajcxy
    amɨdo'ida'ñ miich m'ayuc, mbɨdzɨmgɨx ma je cajp, chi mhuinhuójpcɨxɨpy mgïg. Jada
    je' je tɨy'ajt co ca' ajcxy mjotcújcɨty. Janch ɨɨch miich ajcxy nɨmäy co Dios
    anajty ytɨyduñ jada naaxhuiñ jäy, jacnïgɨ tzaachypɨ paada'ñ yɨ jäy ajcxy huɨdibɨ
    ajcxy anajty ca' xycöbɨ́jccɨxy, ca'ydɨ je' ajcxy huɨdibɨ tzɨnaay jecy'aty ma Sodoma
    etz Gomorra cajp.
  kqf-kqf: Bi bamoda lava mote sima ḡoemi bi mote simai beyavaiyemi, kamaina te kaḡemi
    gobusidi ko lai kulukuluvidi bi ko gose kamaḡedi. Mba ba wailove te muliḡa lisidimo
    bai ya tubuḡana, mba tedi edi wavu.”
  cpb-NT: Eerorika raapatziyaitawakemi, eerorika ikemisantaitzimi, pawisapithateri.
    Potekanairo piipatsite piitziki, iro riyotantaityaari te ikemisantaitziri Pawa.
    Iri rimaperoite rowasanketaiteri paata, anaanakero rowasanketaitakeri pairani
    Sodoma-satzi eejatzi Gomorra-satzi. Imaperotatya.”
  aon-aon: Aria ta punak anabur wabur, aria arpesh shape aburdok wabur iri mare shunadudareh-umep,
    aria mare shumnek ipakin baraen um, ipak pukutukuk abrudok wabur aria pugudupeshuk
    nyupruk ipakiruh yeriweruh kwukusuk aria punak. Ipak punekesh namudok um eshesh
    shutrip aria ta shudukemesh shukri eshesh douk shenek yoweishi inahos.”
  hus-NT-2005: Max ki ulich ba jun i bitsow xon ti yab ki bachʼwat ani yab ti ki axtsitsik,
    ki kale, ka tiniy an pojodh xi palenek ba na akan jelti jun i exól abal kin choꞌóbnaꞌtsik
    ke yab alwaꞌ xan ti tʼajtsitsik ani ki kʼaletsik tám píl bitsow. Tsubax tu utsáltsik,
    ke tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb, an atiklábtsik xi yab ti bachʼu
    xu kʼwajíltsik ba jachanꞌ an bitsow, más jaꞌ púlek an yajtsiktaláb neꞌech kin
    bachʼu ké an yajtsiktaláb xi neꞌech kin bachʼu an atiklábtsik xi kʼwajinek Sodoma
    ani xi Gomorra.
  mig-NT: Te ta̱ká ñuu̱ tú kájatá'ú róó yúan, ni tú káchu'un ini̱ tu̱'un ká'a̱n‑ro̱,
    onde̱ nú ni̱ kenda‑ró yúan te skóyo‑ró tɨ́kacha̱ iní ja'a̱‑ro̱, te súan kani ndaa̱‑ro̱
    tú'un nuu̱‑í. Ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró ja̱ vítá‑ga̱ koo kua̱chi sɨkɨ̱ ñúu̱
    Sodoma jíín ñúu̱ Gomorra kɨvɨ̱ kíi juicio, vásá sɨkɨ́ ñúu̱‑ún, áchí‑ya̱.
  bps-bps: Na ku nun banwe gutamdòyu na dad to déén là dmawat gamu na là flinge i
    tdòyu, mdà gamu di banwela, na kakesyu kfung di blìyu, du én ilè ale tmimel di
    Dwata i nimòla.”
  mbs-mbs: Aw doen otaw eked pegsagman kenyo, aw eked dan penenalan te itoladà niyo,
    tektaki niyo se napò te tanà lekat te sepatos niyo te pegkesayo niyo lekat te
    lonsod dan. Yan metaga-taga se otaw kidoen te doen salà ininang dan, so wedà dan
    penenalan kenyo.”
  tof-tof: E ne inzan basirrdü nóma togobo igó, pamkolpama yabü ne morroal tonarre
    koke yazebrre, akó yabü bóktan koke ne arrkrru kwarile, ene basirr amgütamke,
    wapórdó buru we bainamke. Ini tonarra sab igó poko umul nirre wagó, ibü ⌊kolaean
    darrema⌋ sab tame Godkagab.”
  cme-NT: Da ba ka cira ba sa taara ba da na yufelle terieŋgu maŋ nuɔ‑i, na pir na
    nallu‑i na ta, ku yaa ba ka suɔ wuɔ ba maacemma saa fa.»
  sus-sus: Xa mixi ndee tondi wo rasɛnɛde, e mu e tuli mati wo ra, wo nɛ kelima naa,
    wo xa mɛnni bɛndɛ rakɔnkɔn wo sanyie ra, a xa findi seedeɲɔxɔya ra e bɛ, wo bara
    e rabolo.»
  pon-2006: A wasa kis me re sohte men kasamwo kumwail de sohte men rong kumwail,
    kumwail sipedasang pwelen nehmwail kan ni amwail pahn mweselsang wasao, mehn kapehm
    ehu met ong irail!”
  dad-dad: Fonõ taka bun ã to daleyei ken, ã to karĩ diyeĩf, sain ã fonõ anĩ utorõg
    fen, yeĩ aas tu welege di, idi ã kiwai difenein anĩ keleĩf.”
  zab-NT: Ne belati nuu guɨdx rut quɨt tu rcaaz laat niclɨza quɨt rcaazdeb icuadiagdeb
    ni iniit, guldiia ruy. Guldzɨby guxuld niit zec tuby seny dec quɨt bcuadiagtideb
    diidx, te pur nare rguixtiia lot dec dxi ni ideed bniety cuend Dios, mazrul castiguroo
    yálddeb que de bniety Sodoma ne Gomorra.
  jae-jae: Malac teŋ embe sêkôc amac sa to sêkêŋ taŋeŋ amac atom, naŋ awi gamêŋ tonaŋ
    siŋ, ma andôŋ ŋakekop, taŋ gêc amac emkaiŋ naŋ, su êtu nêŋ geo ŋabelo teŋ êndêŋ
    êsêac.”
  ksd-ksd: Ba tika na gunan i okole vue avat, ba pa na valongore kavava tinata, ba
    ava vana kan nam ra gunan, avat a piar vue ra tobon kan ra vavai na kau i vavat,
    upi ra vakilang ure diat.
  msm-NT: Ko wada ogdawat iyu duon to inggad andei no banwa aw wada ogpaminog iyu,
    na, yaguji now sikan no banwa. Padpada to abug to sapatus now ko mupanow kow pagpakiyaya
    no kona kow on ogkasukutan ko kastiguhon sikandan.”
  myk-myk: Xuu wa shɛɛn bu zhe pu da yi tirige wɛ, kelee pu ya yi jomɔ logo wɛ, yi
    ba fòro yʼi yi tɔɔyɔ gbazhɛnhɛ ɲahara wo wà. Lee na ba bye sɛɛri kaa pu fɛni.»
  sbe-sbe: Ena magai hesau nige se yogaisinigomiu yo yomi hedehedede nige se lapuidi,
    meta kwa laugabaei na kaemiu mukalidi mo kwa koinihinihiyedi. Temeta ye hemala
    magai ne yodi kabakitalobai meta Yaubada kabo ye hekamkamnadi.”
  mcr-mcr: Itaŋga aŋä-himqä hŋqueŋi, qu yeeqä miqä danä ipu, qätä maeyqä iqaŋgpqe,
    he iqi ävämepiyäŋgaŋi, qua yukä iu emäkäŋqe, ptäquväteqämä imbnuwäŋqe. Suqä iiŋi,
    qu quwqä suqä quvqeŋqä näqŋqä mapŋqänänyä” ätukqe.
  cux-NT: Nduuti chi ndaá nī 'áámá yáāⁿ ní 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ 'cuaáⁿ yā 'cuɛɛtinée
    nī miiⁿ, ndíí nguɛ́ɛ́ ndúú neⁿ'e ra yā chi 'caandiveéⁿ yā yeⁿ'e nī, tuu'mi ní
    nan'dáa nī yeⁿ'ē yáāⁿ miiⁿ. Ní n'dáádi nī yaācáā yeⁿ'ē ca'a nī. Chuū ní 'áámá
    señal chi 'cuuⁿ'miⁿ nī chi nguɛ́ɛ́ n'daācā idiíⁿ yā ti contra yeⁿ'é nī. Cuaacu
    nííⁿnyúⁿ ngaⁿ'á ngií ndís'tiī, chi nguuvi yeⁿ'e juicio duu'vi cá castigo yeⁿ'é
    'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Sodoma ndúúcū 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Gomorra, chi ndíí cuááⁿ
    vmnaaⁿ, ní nguɛ́ɛ́ ti 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ naachí nguɛ́ɛ́ 'cuúⁿ yā ndís'tiī.
  tur-YTC: “Her kim sizi kabul etmez ve dinlemezse, oradan ayrılırken onlara uyarı
    olsun diye ayaklarınızın altındaki tozu silkin! Size doğrusunu söyleyeyim, yargı
