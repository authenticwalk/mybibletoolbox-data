  ulk-1902: Uiaba le giz uabi agared kak, a nole uabi asor kak, uaba bakeam abele
    gedelam, sep ditkeda uaba teter gablam uiabi atamelam. Ageakar, kaka uabi detagereda,
    kega, Niaiem gerger itmer, kebi bodamalam Sodomaem a Gomoraem tumem abele ged
    ge.
  som-som: Meel alla meeshaan idin soo dhowayn oo aan idin maqlin, goortaad halkaas
    ka tegaysaan, siigada cagihiinna ka dhabaandhaba inay marag ka gees ah ku ahaato.
  anh-anh: '@see-verse:MRK.006.010'
  mam-C: Me metzi'n, aj qa at jun najb'il, a ja' kyky'e'yexjal kyi'ja, b'e'x liwey
    chi etza antza. Me b'e'x k'a' tz'el kychto'n quq ti'j kyqa'n kywutzjo xjal tojjo
    tnam anetzi'n, tu'n tajb'in te techil kye, qa mina xkub' kyb'i'n Tyol Dios.
  ndj-ndj: Na mahali poposi vandu pavalema kuvalibushila ama kuvapikanisha, muwuki
    mupundi lifu mumawulu venu. Ayi dayivi utovileli kwa veni.”
  mbj-NT: Jé bë raganado bä, bë ramaa nanewë bä bë her'oot doo, bë ahõm sa mahǟnh.
    Sa panang bä naa bë ahõm bä bë tsyym suun bë tepyng padäg k'ããts. Tii da bë bad'oo,
    rabahapäh hyb n'aa dooh baad tado bä P'op Hagä Do panyyg raky nadaheeh doo —näng
    mä ta kyyh sa hã.
  lat-VUC: et quicumque non receperint vos, nec audierint vos, exeuntes inde, excutite
    pulverem de pedibus vestris in testimonium illis.
  ngp-ngp: Na hant'hu hohose hawana wahokeleni hegu kuwategelezani, halaweni hant'hu
    aho kungunt'heni mavumbi ya mwe viga venu inde uwona kuwakanya.”
  enq-2: Yuu tange dupame nyakama auu kaeyao lanyala naeyao, nyakamanya pii doko nasoaka
    piami-kandeno doko, endakali taono dokonya tange dupa-kisa tenge sipya-lamo lao
    kandena, yuu doko yakinatala patami dokopa, nyakamanya mokonya yuu katata dupa
    lyanda lanya setapala pupape. Goteme endakali dupa yapatamo gii dokopa, Sodomopa,
    Gomorapa dolaponya tange dupa tanda andake maitaka doko, taono dokonya tange dupa
    tanda eteteaka andake maitana lao nambame nyakama kiningi langilyona” lea.
  eng-ASVBT: And whosoever shall not receive you, nor hear you, as ye go forth thence,
    shake off the dust that is under your feet for a testimony unto them. Verily I
    say unto you, It shall be more tolerable for Sodom or Gomorrah in the day of judgment,
    than for that city.
  mna-mna: Mi sombe kar sa tileŋ yom som, mi titit yom, na kitirke ululu kizin pa
    kumbuyom ma isu lene, mi kezem zin ma kala leyom. Naso iwe kilalan pizin pa sanaana
    kizin.”
  myw-myw: “Kukin ven kweitan bipiyaveimiy, o bipiyaves amilivan, kadiloka kulisawes
    ven towen, kwatsa̱pis musmusan pwepway wakikeimiy bininein wasiven mo bikakins
    asisinap kalbaleb.”
  sby-sby: Kulikonse nkobalabulu kumutambula, nambi kumunyumfwila, pakufumako mupampamune
    lusuko lwa ku myendo kwenu kwambeti lube cishibisho cakubacenjesha.”
  sll-sll: Te oo malgi ta ongere, oo hong yal i ha wai di ni tekinangwo iwe, pisole
    guman yau tere, ere banta po. Nangere yalhobi nin maing hanere, nomani si pinamua.”
  yaq-NT: Intok kia jak bwere jo'arapo juni'i, junama'a ka mabetbaawa'ateko, intok
    enchim noka'uta, ka'a jikkajibaawao, junama'a yeu sajaka, kia juka' ama bwia to'ochiata,
    enchim wokpo ama emot chu'aktekamta, ama emo wok tatake'em, ka tu'isi bem aula'po
    aman, bem a' ju'uneyyane' betchi'bo. Inien san beja, inien ne emou jiia, Liojta
    yee aet ya'uraa bittuane'uta taewaita yumako, juna'a jo'ara, che'a jiokot au bitne,
    intok bettesi che'a au aune, ju'u bwe'u jo'ara Sorooma' teamta bepa, intok ju'u
    bwe'u jo'ara Komoora' teamta bepa.
  uro-uro: Dap ngakt bä anga ruvek näva agi a värhäm gärarhani i ngän män sagem da
    di qaku rha ar sä ngän dä qaku rha nari nämät ngän dä va ngäni suqup angäna qar
    sa ama rhabuqi nävät ngät samäk pät ama qäväläm gärqom i ngän det. Rhoqoräkt diva
    ngäni sameng i iarhakt ama ruvek di qaku mär ge ma Ngämuqa nävät a rha.”
  ita-1885: E se alcuni non vi ricevono, e non vi ascoltano, partitevi di là, e scotete
    la polvere di sotto a' vostri piedi, in testimonianza contro a loro. Io vi dico
    in verità, che Sodoma e Gomorra saranno più tollerabilmente trattate nel giorno
    del giudizio, che quella città.
  muy-muy: Ay ka məlaŋ ya ti kədəgum ni, tamal ti tə̀gəskabu kʉli do, tàwayay miciki
    pakama gekʉli ni ana kʉli do nahəma, sləkuma eslina. Ka ya ti kəsləkuma ni ti
    təkumkaba haɗ ga kəsa gatay na kà asak gekʉli a. Nahkay ti atəsərki ka magudar
    zlam gatay ni. »
  kqc-kqc: Ma goina gagani yokoiri ya moi dui de regedi, o yi ago de neidegedi, bi
    minari feresi yi yuka di budoka usi eyarefa. Ye mina bi ini vegu makai regedi
    yaku bi vei mama regedi.”
  tav-tav: Noo mʉjaare aperã na cabooquẽto, Dio ye quetire mʉja cabuioro na caapigaquẽto
    topʉ mʉja buti weogarã. Buti aána mʉja rʉporipʉre jita catujarijere pa bate reya.
    To bairo ána, mʉjaare jã cabuioro mʉja caapigaquẽtore bairona mʉja booquẽemi Dio,
    na ĩ iñoorã mʉja átigarã. Cariapena mʉjaare yʉ ĩ. Dio camajare cʉ cabejepa rʉmʉ
    cãno ti maca macanare mʉjaare cabooquetanare seeto na popiyeyegʉmi. Sodoma, Gomora
    macana tirʉmʉpʉ macanare cʉ capopiyeyericaro netoro na popiyeyegʉmi Dio, caĩñupʉ
    Jesu.
  eng-ULB: If any town will not receive you or listen to you, when you leave that
    place, shake the dust off your feet as a testimony to them.”
  spa-VBL: “Si no son bien recibidos ni escuchados, entonces sacudan el polvo de sus
    pies al salir como señal de que han desistido de ellos”.
  fra-_FOB: Et lorsqu'il se trouvera des gens qui ne vous recevront pas, et qui ne
    vous écouteront pas, en partant de là, secouez la poussière de vos pieds en témoignage
    contre eux. Je vous dis en vérité, que le sort de Sodome et de Gomorrhe sera plus
    supportable au jour du jugement, que celui de cette ville-là.
  hau-ULB: Idan ku ka je wani gari aka ki karbar ku, ku karkabe kurar da ke kafufunku
    ta zama shaida kan mutanen garin.
  mal-mal: ആരെങ്കിലും നിങ്ങളെ കൈക്കൊള്ളാതെയും നിങ്ങളുടെ വാക്ക് കേൾക്കാതെയും ഇരുന്നാൽ
    അവിടം വിട്ടു പോകുമ്പോൾ നിങ്ങളുടെ കാലിലെ പൊടി അവർക്കെതിരെയുള്ള സാക്ഷ്യത്തിനായി
    കുടഞ്ഞുകളയുവിൻ” എന്നും അവരോട് പറഞ്ഞു.
  kkc-kkc: Osoloso niba mi hee mapoo duga, edebeeyo niba idilega poogoloso nibada
    to mapoo mesilega poogooga, mi egee poogoloso dulone, megegu nibada homo mapoo
    mologa omapoo te, Godeeye komonolone dimapoo dia goo tokenee eyo nei tenelai goo
    ee gooleedalame,” diso.
  lit-lit: 'O jeigu tam tikri žmonės jūsų nepriims ir jūsų nesiklausys, iš ten išeidami
    nusikratykite dulkes sau po kojomis, kaip liudijimą prieš juos. Iš tiesų sakau
    jums: teismo dieną Sodomai ir Gomorai bus pakenčiamiau negu tam miestui.“'
  urd-GVR: Aur agar koī maqām tum ko qabūl na kare yā tumhārī na sune to phir rawānā
    hote waqt apne pāṅwoṅ se gard jhāṛ do. Yoṅ tum un ke ḳhilāf gawāhī doge.”
  far-far: Ma dia kamulu dao ana na fere, ma wane ki senai nao si kwalo kamulu, naoma
    kera ka noni'ela ana rongolana fatalamulu, mulu ka leka 'amulu fasida. Ma mulu
    ka tafusia gegeona ano fasia na 'aemulu dia na fabasue fuada ne God nia kai keto
    kera.”
  suz-BL: इन कली बाक्‍चा मगेथु इन शेंशो लोव़ यो मनेंतेक्‍म हना, इन खोइली ङा फुरक थुर
    थुर पाइश्‍शा गाक्‍कीन। इन मो पशोमी मेको आन कली चिन्‍ड दुम्‍ब” दे माइश्‍शा सोइक्‍तीमी
    बाक्‍त।
  car-NT: Amy oje o'se'paine a'taine, o'waine tywepanamarykon 'se'pa a'taine, i'tandoko
    moro aitopo wyino. Awytorykon mero moro apupurukon i'kokatoko, tu'taine oty wairy
    uku'to'me i'waine.”
  amp-amp: O wom kmit o taunt yihato nhai kunym yakmiyakhato niko hanyuk mrokfom nhai
    yindhorkahm wanyneft, nd kmit htanyhato fus wuram tuha nd kmitn frdbofta tanyhato
    htanykfot. Inji naruhatko, ndt htiruhamn, mirahm, ‘O nom yakmiyak duha yitnomm
    inji nem.’”
  bht-bht: जिसा जगा दे लोक तुहांजो अपनांगे नी कने तुहाड़ी सुणगे नी, ओथु ला जांदे बेले
    अपणे पैरां दी धुड़ जाड़ी दिनयो, ताकि उना लोकां जो पता लग्गे की परमेश्वरे दिया
    तरफा ला मिलणे बाली सजा दे सै अपु ही जिम्मेबार न।”
  eng-NOY: And whatever place shall not receive you, nor hear you, when ye go thence,
    shake off the dust under your feet as a testimony to them.
  cub-NT: Aru apenoi ne copʉ etabedu mʉjare, aru ne jápiaiyʉbedu iye yávaiye méne,
    etarĩ nʉjara. Aru pʉpejarã jobore mʉjare jẽiyede mʉje cʉboba cãchinoi ne jã́iyede,
    ne jápiaiyʉbe boje. Que teni diĩmarocavʉ coreóvarãjarama jʉ abevʉre Jʉ̃menijicʉre
    aru mʉjare máre, arejamed̶a Jesús.
  ita-1927: e se in qualche luogo non vi ricevono né v’ascoltano, andandovene di là,
    scotetevi la polvere di sotto ai piedi; e ciò serva loro di testimonianza.
  lww-lww: Ana visae pulkumali tai, yeririna lap̃as yepela mavin were amiuena ava
    m̃ala um̃a lala pona yepela mavin loge amiuena, amiu aligan ruru kiela yo nene
    m̃eke na, ana pogos nap̃a sa amolue e yo nene, monar atanvan puluyavi nae yo nene
    nap̃a sike e lamiu, sane kile tai, pona kiamiu visena m̃arera tai pan la, sane
    yoko lala akus nakoaena tai nap̃a mesmesun ga kiela p̃elaga viowa nene.”
  ckb-ckb: ئەگەر لە هەر شوێنێکیش پێشوازییان لێ نەکردن و گوێیان لێ نەگرتن، لەوێ بڕۆنە
    دەرەوە و تۆزی پێتان بتەکێنن، بۆ شایەتی لەسەریان.»
  spm-spm: Gee kamaghɨra ramu maaŋɨ uŋuu thavɨn maŋɨtima, mee gena agharkuvigh gee
    nigh no rɨphenir maŋan agharkuvighɨva, mee ivɨra gem mbɨŋgera akaava oraghan agharkuvightima,
    gee kamaghɨra ramu. Gee uŋuun khava thaegh maŋamɨusua nona aŋgarirɨm mbɨnisi aphoeghɨva
    uŋuun khava thaegh maaŋɨ. Gee kamagh ramuighti, mee ganighi ikeeŋgemi, mee othɨvhana
    aghuuŋn geŋga amuisi phatɨ.”
  nas-nas: Eeꞌnoko Niiꞌnavuntuꞌkoo onkeonkeꞌdaariarura taararaariaruko deekoꞌ tenkeniriai
    temono-ita eeꞌnoko daꞌmong peꞌnaaꞌkoong teꞌ tankaveriai temono Kumponing-koo maarekusiꞌnooꞌ
    taaꞌniꞌantaveri.”
  uvl-uvl: Pe nenge teke ala nga kileng hel pe hehei pe hana lemeria ero ia imo pe
    te longo taua imo ero, a pasis sue ich nga apemo nga etue nenge a lohaka. Ke nem
    heneue iri nga NeHalang letena inin ngana.”
  tpa-tpa: Ma inapa metauna au meyagaina rava egha hina vokaokaohemi bo hina rautanighanemi,
    yana ona neneꞌaharei ma aeyapayapami vunavunana ona raihoruhorui. Po naꞌi yana
    virovorovo matakirahana.”
  eng-BBE: And whatever place will not take you in and will not give ear to you, when
    you go away, put off the dust from your feet as a witness against them.
  ixl-CNT: Pek oj yeꞌ lakꞌulaxex tu maꞌj tenam utz, yeꞌk likꞌulviꞌex tiꞌ qꞌul eyol,
    kꞌasojulex tziꞌ. Utz pujitajka el u pojoj te tajan. Techlal aas lakoꞌntila. Ech
    niꞌxhtekꞌval sete aas mam choobꞌal paav sakuꞌ tiꞌ qꞌu aanima tziꞌ aas laul u choobꞌal
    paav, paalchu vatz vaꞌl kꞌu tiꞌ qꞌu aa Sodoma tuchꞌ qꞌu aa Gomorra.— Texh te.
  xsi-xsi: Ambo kinzi tamâta lâ lawea pinde tininzi pwâka ŋanami ku taŋanzi kaika
    ŋana nemi ŋgua, ande ara, kapile lawea ŋinde, aku kapamasi kemi tâno gawura piti,
    ŋana itula nenzi vetâŋa soki ŋinde pwataki.”
  crx-NTPO: '''Et keyoh nenáh''az-un dune nohts''u hódilh''oh de k''us lhunohodústs''o
    de huwu nátóoht''as ''ink''ez whulez ch''a nohke naóohghat. ''Et la dahúja-un
    t''ehonoozeh. Ts''ih''un nohdúsni Sodom ''ink''ez Gomorrah whut''enne sdabe hintsi''.
    ''Udék''ez dzin de huyé dzoh nutízut-i ba nús ''et mbe la lhunohdústs''one dzoh
    notizut.”'
  kan-OKCV: ಯಾರಾದರೂ ನಿಮ್ಮನ್ನು ಸ್ವಾಗತಿಸದೆ ಹೋದರೆ ಅಥವಾ ನಿಮ್ಮ ಮಾತುಗಳನ್ನು ಕೇಳದಿದ್ದರೆ, ನೀವು
    ಹೊರಡುತ್ತಿರುವಾಗ ನಿಮ್ಮ ಪಾದಗಳಿಗೆ ಹತ್ತಿದ ಧೂಳನ್ನು ಝಾಡಿಸಿಬಿಡಿರಿ. ಅದು ಅವರ ವಿರುದ್ಧ ಸಾಕ್ಷಿಯಾಗಿರಲಿ,”
    ಎಂದರು.
  bbb-bbb: Ro ja are tire ijia oenoega e bu naebe ja oemarejiana kaenamiakuva ni are
    ro sidove ije arena vafo. Ro kuke ni dia suri jone ije azona kuokuo ije kaniakaniama
    areme nine vafo. Ja ijiege rekuva e sidove ijia kariva ije bu giana vierafero
    ja bu jane mukoe giamemarevaro bu ijiege vierafeno kiae.
  blw-blw: Ya mag-ay ta wachay fabréy ah ayanyu yag achi chàyu epaghép hen anchichay
    tatagu ya ancha agég achi changrén hen itudtuchuyu, taynanyu hen hiyachiy fabréy
    yag penòpoanyu hen tapok hen he-eyu ah mangenlasinancha way egadcha hen machusaancha.”
  tam-2017: யாராவது உங்களை ஏற்றுக்கொள்ளாமலும், உங்களுடைய வசனங்களைக் கேட்காமலும் இருந்தால்,
    நீங்கள் அந்த இடத்தைவிட்டுப் புறப்படும்போது, அவர்களுக்கு சாட்சியாக உங்களுடைய கால்களின்
    கீழே படிந்த தூசியை உதறிப்போடுங்கள். நியாயத்தீர்ப்புநாளிலே அந்தப் பட்டணத்திற்கு
    சம்பவிப்பதைவிட சோதோம் கொமோரா பட்டணத்திற்கு சம்பவிப்பது இலகுவாக இருக்கும் என்று
    உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன் என்று சொல்லி, அவர்களை இரண்டு இரண்டுபேராக
    அனுப்பினார்.
  azz-NT: Huan tacán cansica amo namechselíaj tech se cali, huan amo namechcaquilíaj,
    ijcuacón xiquisacan niman de ompa huan ximometztzejtzelocan para ma huetzi in
    talnex nochi ten mopiloj namometztampa para que ijcón ixnesis que Dios quintatzacuiltis
    ne pueblojuani porín yejuan quixtopeuque in Tajtoltzin de Dios. De yec melau den
    namechilía que tech ne tonal cuac huetzis in hueyi tatzacuiltilis de Dios, ijcuacón
    cachi ongas tajyohuilis tech ne pueblome campa amo taneltocacque huan que quipiasque
    in ome pueblome de Sodoma huan Gomorra campa nintech huetzic in tatzacuiltilis
    ica tit de Dios.
  spa-RV-1909: Y todos aquellos que no os recibieren ni os oyeren, saliendo de allí,
    sacudid el polvo que está debajo de vuestros pies, en testimonio á ellos. De cierto
    os digo que más tolerable será el castigo de los de Sodoma y Gomorra el día del
    juicio, que el de aquella ciudad.
  csy-csy: A kuapo a hi zong note hong sang nuam ngawl le na thu uh a ngai nuam ngawl
    peuma tua mun pan na pusua kik uh ciang in, amate langpan tu tetti tu in na peang
    leihui thin vun. A tatak kong ci ciang, thukhenna ni ciang in tua khuapi sang
    in Sodom le Gomorah te thuakna thuak nop zaw lai tu hi, ci hi.
  mxq-NT: Es pʉn jaa ma̱ kyaj mꞌaxá̱jʉdʉ es ni mgamʉdowa̱ꞌa̱nʉdʉ, pʉdsʉmdʉ jap es
    yajjʉnák ja naxjok mdekykyʉjxy éxtʉmʉ ijxwʉꞌʉmʉn ko dʉꞌʉn pojpʉ mʉʉt ꞌyittʉ.
  tzj-NT: In xa nak ta ja maquec'ulu ewxin, xa nak ta ja mta quigana nquic'axaj ja
    nebij chique, ja c'a tok nixelto chipan ja quitinamit tequiraj can ja pokok ja
    c'o pan ewakan. Queri' neban jari' retal chi eje'e' nquetij na rpokonal rmal ja
    matiqueya' quixquin tre ja nebij chique. Ni katzij wi' ja nbij chewe ri', ja tok
    xterila' ja nimlaj k'ij xin juicio janila jun nimlaj rpokonal xtiquetij na ja
    tinamit ja maquec'ulu ewxin. Más na lawulo' ja rpokonal xtiquetij chwach ja xtiquetij
    ja ritzel tak winak ja raj Sodoma in ja raj Gomorra ojer. Queri' xbij chique.
  tdt-tdt: Se imi baa too iha fatin ida mak ema la simu imi ka la rona imi nia liafuan,
    husik tiha fatin nee, i hisik rai rahun husi imi nia ain okos nudar sinal katak
    sira rasik mak sei lori todan.”
  ron-BTF: 'Și oricine nu vă va primi, nici nu vă va asculta, când plecați de acolo,
    scuturați praful de sub picioarele voastre, ca mărturie împotriva lor. Adevărat
    vă spun: Va fi mai ușor de suportat pentru Sodoma și Gomora în ziua judecății
    decât pentru acea cetate.'
  eng-WEBP: Whoever will not receive you nor hear you, as you depart from there, shake
    off the dust that is under your feet for a testimony against them. Assuredly,
    I tell you, it will be more tolerable for Sodom and Gomorrah in the day of judgment
    than for that city!”
  eng-FBV: “If you're not welcomed and not listened to, then shake the dust from your
    feet as you leave as a sign you have given up on them.”
