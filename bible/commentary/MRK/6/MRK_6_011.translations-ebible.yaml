  ubr-ubr: Omi wonnat on efanai nan wongat ato sabu men sinbikakaiwim a ami dura men
    sintatam on, wonikirires ato ammui fofou wonrutataben sinsur ato wonan. Atonio
    bobo on iniyoboes osi on sibokomas!”
  tsw-NT: Agba ni i rawa a̱ lyuci na a̱ usu nɗu shi, ko a uwwa ɗu shi, i lyawa yi,
    a̱vu i ka̱ka̱la̱ ma̱buta̱ ma ana ma̱ ɗu. U to oꞌwo iroci i na yoo roco ama a̱
    lyuciꞌi a yuwan mejege shi.”
  cax-NT: Arrtü ane taman pueblurrü cauta chirranrrüpüma macrirrtianuca asuriuruma
