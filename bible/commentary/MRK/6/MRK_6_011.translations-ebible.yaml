    elitae.
  heb-heb: וכל אשר לא יקבלו אתכם ולא ישמעו אליכם צאו משם ונערו את עפר כפות רגליכם
    לעדות להם אמן אני אמר לכם לסדם ולעמרה יקל ביום הדין מן העיר ההיא׃
  mpp-mpp: “Nga mac-himong monicka hikebong ngic yengi mi hefolecngebalu yowangineng
