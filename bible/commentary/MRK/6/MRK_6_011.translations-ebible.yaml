  wiv-wiv: Kua malala katiu kini beta ni koi tadurimiu o ni beta dia na longoria kamiu
    polea, miu pali tubinia na havuhavu na kabemiu. Dia kata hada lala habuka, beta
    dia na katia moge pa.”
  reg-reg: No musi gwona gwona gukalema okubhalamila nolwo okubhategelesha, musokeo
    kubhene, mukukumule oluteli lwa magulu gemwe, koleleki bhubhe obhubhambasi kubhene.”
  mlh-mlh: Raru goku pi mogo ropebi so ke pore ŋaberu buŋoŋaŋuŋ so manebi ketayaŋuŋ
