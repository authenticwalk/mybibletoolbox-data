verse: MRK.006.016
translations:
  kpx-kpx: Kateige Elodiu loui avoe, “Ba, mesoho di Dioni nehe eno heisi etulege hatisi
    hovelahaleike ke.”
  okv-H: eto Herod na Iesu ta duru ingito ke einge ena “Nane ehene tunga tiukihera
    amina vasiri te erihija” ainge ere ijiahija.
  tbo-tbo: Ma Heloda wasawasa Yesu a wipoya noyana i nonoli po i pa, ‘Baha dumana
    Yoni tu wibapatiso gadouna a boliboli tauna hilagei i towolo meme.’
  mal-C: എന്നാൽ ഹെരോദാവാകട്ടെ, “ഞാൻ ശിരച്ഛേദംചെയ്ത യോഹന്നാനാണ് ഇത്. അദ്ദേഹം മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσας δὲ ⸋ὁ⸌ Ἡρῴδης ⸂εἶπεν⸃ ⸋2ὅτι⸌ Ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, ⸂2οὗτός
    ἐστιν· αὐτὸς ἠγέρθη ἐκ νεκρῶν.⸃
  bgc-bgc: हेरोदेस नै न्यू सुणकै कह्या, “जिस यूहन्ना का सिर मन्नै कटवाया था, वोए जिन्दा
    होया सै।”
  khz-khz: Na Heroda ekamonagito aonai, ekilato, “E Ioane Bapatiso, au na repana alama-vagiato
    talimana, kwarega na mapekuliiti-wai!”
  deu-TKW: 'Wie es aber Herodes hörte, sagte er: Johannes, den ich köpfen ließ, der
    ist auferweckt.'
  zsr-NT: 'Catiꞌ byönnëꞌ Herodes yuguꞌ lë ni, gnëꞌ: ―Naquëꞌ Juan, bönniꞌ naꞌ brixaꞌ
    yenëꞌ. Chbubanëꞌ lu yöl‑laꞌ gut.'
  lin-lin: 'Kasi tango Erode azalaki koyoka maloba wana nyonso, azalaki komilobela :
    « Ezali Yoane oyo nakataki moto nde asekwi kati na bakufi ! »'
  hns-NT: 'Tab raadja Herodes djab ie baat soenies, tab bolies: „Ham Johaanas ke moerie
    katwaai deilie rahielie aur ab oe djie oethaawal gail hai.”'
  noa-E: Jũrram khʉʉnau mamagkham ũrbaawai chi rey Erodeeu, “Mʉrʉg chan ma chan deeum
    khabam. Mua khĩirjuawain maan Juan chi õor pör choomieu, ar mua i ö thʉappʉ̈ipitarr.
    Ichta deeu iiuwia mag nʉrrabahab” aajeejim anʉm.
  eng-EMTV: But when he heard, Herod said, “It is John, whom I beheaded; he has been
    raised from the dead!”
  mib-NT: 'Te ná ni jini Herodes, te ni cahān de: Tuú chi yūcuan cúu Juan jeē ní ndacu
    ri jniñu ni tahndē xinī, te ni natecu de núu súcuan, áchí de.'
  bea-bea: 'Ootitsukchi Herod, toowe ehti, John ayi matsi hlihyitl ii: tsitike nesta
    tustyi otsi.'
  lif-NT2: कर हे़रोद हाङ्‌ङिल्‍ले़ कन् खे़प्‍सुआङ् अक्‍खे पाःत्तु, “कङ्‌ग बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःल्‍लो॥ इङ्‌गाॽ खुने़ॽ कुनिःङ्‌मान्‌खक् पाङ्‌घुङ्‌सिङ्‌ङाङ्‌वये़,
    कर याम्‍मो कुसिवे़त्‍लाम् कुहिङ्‌वे़त् पोःक्‍खे़रो!”
  xnj-xnj: Nambu Helodi peayuwini malovi gala akajova, “Yohani namdumwili mutu, hinu
    ayukili!”
  mmx-mmx: Ketla ne Erodes ga lok keretna, “Neni ne Jon. Nia agara ra korop pam laxaka
    ren la ni ga roo xat manga.”
  cbr-NT: 'Quia cuati ca Herodes quiacëxa: —Ax ca Juan, a ''ën tëbíscamia, a ''icën.
    Usa ''aish ca ax bërí baísquiaxa.'
  tee-NT: 'Para ju gobernador Herodes acsni k''asmatlh tuchi ixnavi ju Jesús naulh:
    ―Ju ani yuchi ju Xivan ju iclhinaulh ix''acch''uc''uca. Ca va ta''acxtuchokolh
    junta ixmacnucanta.'
  eng-LSV: And Herod having heard, said, “He whom I beheaded—John—this is he; he was
    raised out of the dead.”
  cak-NT: 'Pero cuando ri rey Herodes xuc''oxaj ri niqui''ij ri winak, xu''ij: Ri
    Jesús xa ja ri Juan Bautista ri xintak rukupixic rukul, y cami xc''astaj-pe chiquicojol
    ri caminaki'', nicha''.'
  pah-NT: 'Igwete Herodes''ga henduvi g̃anhi''ig̃a Jesus''ga rehe. Igwete ga etehei:
    —Ga ko João Batista''ga tuhẽ. Akamomboruka ji ga ikwehe novĩa. Kiro ga kwerava''javi
    reki, e''i tehe ga.'
  sja-NT: 'Herodepa eperãarãpa jaradap''edaa ũrik''ãri, maaji: —Mãgɨ́ Juanpɨ, mɨa
    otau t''ɨap''epit''aada; mãik''aapa ɨ̃rá chok''ai p''irabaida.'
  xed-xed: 'Ama manda kɗakwa Hiridus ta snaŋta tsahaya: «Tsa Yuhwana tsaghu yu ta
    ghəŋani ya kay ya ta sliʼagabta nda hafu,» kaʼa.'
  mks-NT: 'Tá na̱xini jo̱ho Herodes ña̱ yóho já na̱casáhá cáchí da̱ já: —Jivi ndusa
    da̱ yóho cúú Juan, da̱ na̱jácandúta̱ ña̱yivi, da̱ na̱sahnda i̱ chuun ná chitúhu̱n
    ná ji̱co̱ dá joo viti na̱nditacu tucu da —na̱cachi da.'
  gfk-S: Ma be ne Herot, no king, ga hadade iga tange, “Aie ne Jon no ut na baptais!
    A tutuno be iou ga kut do ie iesene ite tut hut baling tano minat ma i lon baling!”
  bmu-bmu: Mewö jigetmö, kiŋ Herodnöŋ mi möta kewö jiyök, “Jon o melun azi nöŋön jibi
    jölŋi kutugeri, yaŋön mönö kömupnöhök wahöta malja.” Waimanjat möta Mewö jiyök.
  dgz-dgz: Wane go apan Erot anuni anega wan, “Iesu me Dion di. Wataget ne wan apan
    nega Dion megewa to nugusen boen go sia inakae yon wanden.”
  eng-GNV: 'So when Herod heard it, he said, It is Iohn whom I beheaded: he is risen
    from the dead.'
  zaa-NT: 'De bina Herodes nu ra ca enni''a nna, acca ra tìą: Juan nu benia'' mandado
    ichu cą yáni niá, pues lą nua'' chi beyathą de lo lù''uti.'
  eng-WEBSTER: 'But when Herod heard of him , he said, It is John, whom I beheaded:
    he hath risen from the dead.'
  guh-guh: 'Bajarapacuenia itsamonae jamatabëcuenenavëxaniabiaya pejumaitsaponaejava
    Jesús yabara, Herodes itsa jumetane, Herodes ata jamatabëcuenenavëxaniabiaya jumaitsi
    Jesús yabara: —Maraeta Juanpijinëmije, ponëmi bajayata xanë tajajivi vësiucutaxuabiaexanajë.
    Icatsia raeta asaë petëpaecujinae, jai Herodes jamatabëcuenenavëxaniabiaya Jesús
    yabara.'
  bon-bon: Yepä Heroda liba itecijige Yeesu poto cidi me, tabe jiicige egä, “Tabe
    Yoane sine, cane lui tääpume jaajemepene mope äläcnutame. Tabe te tacnenutumi
    ireclota me.”
  nhw-BL: Pero quema quicajqui Tlanahuatijquetl Herodes catli Jesús quichihuayaya,
    quiijto para Jesús eliyaya Juan catli tecuaaltiyaya huan catli ya iseltzi tlanahuati
    ma quiquechtzontequica. Moilhui para ama Juan ya moyolcuitoya.
  swh-ONEN: Lakini Herode aliposikia habari hizi, akasema, “Huyo ni Yohana Mbatizaji,
    niliyemkata kichwa, amefufuliwa kutoka kwa wafu!”
  wbi-wbi: Ne uHerode ye apuluke agha akati, “U Yohana, juno nilya n'dumwile umutu
    asyukile.”
  bba-bba: Adɑmɑ ye Herodu u ye nuɑ, u nɛɛ, Yohɑnuwɑ wìn wiru u derɑ bɑ burɑ, wiyɑ
    u seewɑ ɡɔrin di.
  eng-KJVCPB: 'But when Herod heard thereof, he said, It is John, whom I beheaded:
    he is risen from the dead.'
  kgk-NT: 'Upéixa ramo Herodes mburuvixagwasu va''e ohendu Hesu rerakwã. Upe ojapo
    japo va''ekwe ohendu: —Upe João xe anhakã''o uka va''ekwe, oikove jevy-ma nipo
    ra''e, he''i mo''ã hese.'
  waj-waj: 'Tuduu Herooto innara tunoo: Inna Yuvuaano nnoori apira vaidivai. Na nnaaru
    kiaaduu inna nnuunaivaa rutakoovoono aanna ivoono kava diitoo varinoo, tiravai.'
  cpy-cpy: 'Ikanta ikemaki Herodes ikantee-takiri, ikantanaki rirori: “Riitaki añahaatsi
    Juan nothatya-kaantakiri.”'
  ekk-PKP: 'Aga kui Heroodes sellest kuulis, ütles ta: „See on Johannes, kellel ma
    pea maha võtsin! Ta on surnuist üles tõusnud!“'
  mpx-mpx: Yaa Helodi, sauga Yeisu wasana i hago, inoke i ba, “He Diyon to! Valila
    ya ba mwamwalina hi gotomwa, yaa abwe i lutem yaomala.”
  wbp-wbp: Kala kuja Kingi Yarurdurlu purda-nyangu Jaanu Papitaji marda, ngulakuju-nyanu
    wangkaja, “Yalumpuju, yangka kujarna waninja turl-pakarnu. Kaaturlu-jala wankaru-manu
    pina!”
  luo-luo: Kane ruoth Herode owinjo wechegi, nowacho niya, “Johana ngʼat mane asengʼado
    wiye osechier oa kuom joma otho!”
  nhe-NT: Pero quema quicajqui Tlanahuatijquetl Herodes tlen Jesús quichihuayaya,
    quiijto para Jesús eliyaya Juan tlen tecuaaltiyaya huan tlen ya iselti tlanahuati
    ma quiquechtzontequica. Moilhui para ama Juan ya moyolcuitoya.
  aii-aii: 'ܐܝܼܢܵܐ ܟܲܕ ܫܡܝܼܥ ܠܹܗ ܗܹܪܘܿܕܸܣ ܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܝܘܿܚܲܢܵܢ ܝܼܠܹܗ، ܗ̇ܘ ܕܐܵܢܵܐ
    ܦܪܝܼܡ ܠܝܼ ܪܹܝܫܹܗ، ܩܝܼܡܵܐ ܝܠܹܗ.“'
  esk-NT: Aglaan Herod tusaakami nipliġñiqsuq, “Una John-ŋuniqsuq niaquikkaġa, makitqikhuni
    tuqułiġmiñ.”
  msb-msb: Pakabati ni Herodes san tanan nagsabi, “Siya si Juan na ginpapugutan ko
    sin ulo kag yana nabuhay gihapon.”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² Herodes mi³ca¹nǿng²dsa: ―Ma²ca¹hiog² Juan, dsa²
    ca¹quiúh¹jni lag³. Dsa² héi² báh³ Jesús ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଏରଦ୍‌ ଏଟା ସୁନି କଇଲା, “ମୁଇ ଜନ୍‌ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ କାଟାଇଲି, ସେ ମଲାତେଇଅନି
    ଉଟିଆଚେ !”
  meu-meu: A Herod na e kamonai, bena ia eto, Hari Ioane, kwarana na utua oho tauna,
    na mase amo vada e tore isi reana.
  yva-NT: Arono Herodes po ana umaso ranaun, po raura pare, “Yesus opamo Yohanes Pembaptis
    syo apa isyisye raotaroe, wepi kovakato ti pakare so.”
  dgc-dgc: Pero ti Hari Herod, pékabaheta na ta gégemtén ni Jesus, éy kinagi na, a
    “Talaga a siya dén ya ti Juan, a pinaputol ko. Minabuhay man dén siya!”
  zpm-NT: 'Zeeṉe ron Herod sca rnee miech, dzigo rnee me: ―Nligaa Juan ga. Naa bnabey
    pchug zho yaṉ me, per lëë me ga brieeban.'
  hix-NT: Eroknesà ryhe, onà wyaro haxa nkekon hatà, tàwya Txesusu yokaytà yonytxatxhe.
    Xowaw heno mok hamà, kekon hatà. Ronhàmkotohothotho rma mok hamà. Àwayehxemo kom
    waye nasanàmyak hamà, kekon hatà, Eroknesà, Txesus hoko.
  sim-sim: Hako Herot mashi os Jisasin li mbari mashi oson or misihi normu mbara,
    �Ma orto Jon hulaima nokopman fak tolofalendari ma ri. Jekapnashi orhin angop
    a koroshirik hari ri. Hako ter ormu indiyok usahakwak nakwa ria,� karem ormu mbara.
  npi-ULB: तर जब हेरोदले यो सुने, तिनले भने, “यूहन्‍ना, जसको मैले टाउको कटाएको थिएँ,
    तिनी जीवित भई उठेछन् !”
  cgc-cgc: Piro, na namatian Herodes ambal ta mga ittaw, gambal kanen, “A, Juan ya
    na pauturan ko ta lieg nabannaw!”
  tim-tim: Akto Heroteŋe hin dâep, “Yohane hanŋe hâreân arekŋe momoŋânba agatmâ mandâp.”
    dâep.
  yor-yor: Ṣùgbọ́n nígbà tí Herodu gbọ́ èyí, ó wí pé “Johanu tí mo tí bẹ́ lórí ni
    ó ti jíǹde kúrò nínú òkú.”
  wos-wos: We wandaka dé Herot wun jooka xéka dé wa, “Hanja wuni wawuka di Jonéna
    humbu xatéké. Xatékéndaka hiyae némbuli dé wambula wundé raméndé.”
  emp-NTPO: 'Baribʌrʌ Herodeba mãwã ũrĩped̶a jarasia: –Maʌ̃gʌra Juaʌ̃a. Mʌ̃a idjira
    ob̶ʌá tʌ beabisia baribʌrʌ beud̶ada ʌ̃rẽbasia.–'
  eng-F35: 'But when Herod heard, he said: “This is John, whom I beheaded; he has
    been raised from the dead!”'
  ind-ind: '@see-verse:MRK.006.015'
  pes-OPCB: 'اما هیرودیس می‌گفت: «نه، این باید همان یحیی باشد که من سرش را از تن جدا
    کردم، و حالا دوباره زنده شده است.»'
  mpt-mpt: Helote Yesuse weng sango wentenea baanea Sino ne awa genalin nakae dabaia
    monea Yone gabame waisanea kaanebu eta memalo imin hana bianeta okok kebebo ge
    baasebe.
  ssx-ssx: Hetodima꞉ koto pimanu opua alota꞉ Ipikita꞉ Dionie. I̱ma꞉ you tunkulua꞉
    hali tiao pia꞉ka꞉ta꞉me leekeme.
  mkl-mkl: Ammɑ iyi Herodu í ɡbɔ ideu ŋɔi í ni, Zɑ̃ɑ woo dɑsi inyiui. Ǹ jɔ̀ ɑ̀ bu
    iriɛ wo. Debɛi nŋui í jĩ hɑi si bɑlɛ.
  gaq-gaq: ହେରୋଦ ଜିସୁନେ ବିସୟ୍‌ରେ ଆକେନ୍ ସାପା ଅଁଚେ ବାସଙ୍ଗ୍‌କେ, “ନିଂ ଜହନ୍‌ନେ ବାଆଃ ସିତଗ୍
    ବିମ୍ବକେ । ଆରି ଜହନ୍‌ ଗୁଏକ୍ନେ ବାନ୍ ତଡ଼ିଆ ଲେଃକେ ।”
  gof-RNT: Shin Heroodisi hessa si7ida wode “Hayssi taani qoodhiya qanxisida Xammaqiya
    Yohaannisa gidennee? I hayqoppe denddis” yaagis.
  unx-unx: ମେନ୍‌ଦ ହେରୋଦ୍‌ ନେଆଁଁକ ଆୟୁମ୍‌କେଦ୍‌ତେ ମେନ୍‌କେଦାଏ, “ଆଇଙ୍ଗ୍‌ ବହଃ ଖାଣ୍ଡାଅକାନ୍‌
    ଯୋହାନ୍‌ ଗଜାକାନ୍‌ କଏତେ ଜୀଉବିରିଦ୍‌ୟାନାଏ ।”
  gah-gah: Heloté nene geleake Zoní eza luvana hukotu vemámo galegutí oteake ámina
    netá loló oaká noive loko limó.
  lcm-lcm: Sikei Erodes kala longong na kala antok ta, “Ioanes nau natala lam rongok
    ia, sikei kana kala to pok.”
  aer-aer: Artwe nhenge Herod-ele awemele re angkeke, “Arrangkwe, John yanhe re perre
    akwele, artwe nhenge tyerrtye areye kwatyeke akwernentye akngerre. Tharle ileke
    thultye-le renhe akaperte aketyeke. Re-anteme itethe-irrirtneke uyerreke-arle-iperre.”
  qvc-NT: 'Gubyirnu Irudisqam chaykunata yach''ashpaqa nirirqan: —Chay Jisusqam alma
    Jwan Shutichikuq. Manchu noqaqa umanda pitichirqay. Chay almam kananqa kawsamushqa,
    nishpa.'
  tgl-ULB: Ngunit nang marinig ito ni Herodes, sinabi niya, “Si Juan na pinugutan
    ko ng ulo ay binuhay.”
  cbs-NT: 'Herodesin jatu ninkatan yuikin: —Jabaa! Juan en jatu yunua texteimabudan,
    ma bestenshinamenkain— inikiaki.'
  xtm-NTPP: 'Kovaa Herodes ma, nuu ni jiniso''o de sukan ka ka''an i ma, te ká''an
    de: ―‍¡Nú tee ya''a kúu Juan ma! Te vitna ja maa o ni tatnuni ja jin ka''nde i
    xini de ma, te vitna, ¡nú ni ndateku de! ―‍kúu de ká''an de.'
  nnq-nnq: Kingobu Helode apajoa genia genie, ngalenga, “Ojo Yohana Mmatichi! Nga
    jununhweketa mutwe, ate kuyoka.”
  bao-NT: 'To biro cʉ̃ja ca ĩirijere tʉogʉ, Herodes pea o biro ĩiupi: —Juan niicumi.
    Cʉ̃ dʉpʉgare yʉ ca paa taa dotiricʉ cati tuagʉ biicumi —ĩiupi.'
  san-ORI: କିନ୍ତୁ ହେରୋଦ୍ ଇତ୍ୟାକର୍ଣ୍ୟ ଭାଷିତୱାନ୍ ଯସ୍ୟାହଂ ଶିରଶ୍ଛିନ୍ନୱାନ୍ ସ ଏୱ ଯୋହନଯଂ
    ସ ଶ୍ମଶାନାଦୁଦତିଷ୍ଠତ୍|
  huv-NT: 'Pero wüx Herodes tanguiay aaga andeacüw quiaj, tapiüng: ―Ngwüy, aag ayaj
    sapiüng Juan, aaga tüjchiüs mamb ndojquiüm onic nej, nganüy lapac tiül mondeow
    ―aw a Herodes.'
  otn-NT: 'Ra̱ Herodes bi ''yɛ̱n''a̱ p''ʉya: ―Pɛ nu̱gä dí ɛ̱na̱ ngue gue''a̱ ra̱ Xuua
    mi̱ øtra̱ nxixya̱ xpí bɛ̱nna̱te ya. Porque nu̱na̱ ra̱ Xuua, guehna̱ dá̱ ma̱ndagä
    bi thɛjpa̱bi̱ rá̱ ya na̱.'
  nop-nop: Kaŋ Helotdi nadiŋa indiŋ yoguk, me ya Jon Imeyout Tububihit kodi agaŋ udokogut
    iŋgoŋ kotigoŋ kaikaaŋ pilakuk.
  obo-NT: Na, to norinog ni Herodes iddos moka-atag ki Disas, mid ikahi sikandin to,
    “Sikandin en si Juan no Tohodboutismu no id potompoddan kud to liyog, piru no-uyag
    mandon!”
  cak-ENT: 'Pero tok ri rey Herodes xrac''axaj c''a ri'', xbij: Ri Jesús xa ja ri
    Juan Bautista ri xintük chuk''upixic rukul, y vocomi xc''astüj chic pe chiquicojol
    ri caminaki'', xbij c''a.'
  lif-NT: ᤁᤖ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ. “ᤁᤱᤃ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤥ॥
    ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡ᤺ᤱᤔᤠᤴ ᤂᤰ ᤐᤠᤱᤄᤢᤱᤛᤡᤱᤅᤠᤱ ᤘᤕᤧ. ᤁᤖ ᤕᤠᤶᤔᤥ ᤁᤢᤛᤡᤘᤧᤳᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤖᤥ᥄”
  snx-snx: Nedine Herot adu ne xesne mendelxo, “Adu Jon suma ye san adu xoxli toxour
    dudane miyalxo ne tingayux.”
  kql-kql: De, Herotɨn kavɨla wulu bɨiyevekandi sivɨleve, “Ŋɨn sivɨtve Jonkɨk fop
    ga matɨpɨtɨkeve, kape wun guami yika kambekeve.”
  mie-NT: 'De tá nī jini Herodes, de nī ncāhān dē: Nduú chi ñúcuán cúu Juan jā ní
    ndacu nī jā tēhndē xīnī, de nī natecū dē túsaá, ncachī dē.'
  san-TIB: ཀིནྟུ ཧེརོད྄ ཨིཏྱཱཀརྞྱ བྷཱཥིཏཝཱན྄ ཡསྱཱཧཾ ཤིརཤྪིནྣཝཱན྄ ས ཨེཝ ཡོཧནཡཾ ས ཤྨཤཱནཱདུདཏིཥྛཏ྄།
  qve-NT: 'Chaymi rey Herodes Antipasqa chay nisqankuta uyariruspa niran: —Chay runaqa
    Juanmi. Paytaqa noqa kikiypunin kunkanta kuchuchirani. Paymi kawsariramun, nispa.'
  pao-NT: '@see-verse:MRK.006.015'
  cbu-NT: 'Herodesarinsha tsiyatssee Isusumun mazinayaru mang: Wangarineetsi kamachtaranguri,
    muchoo tururangana. ¿Anuzuwa, támeeshinuwa? anparee, tárangiya.'
  usa-usa: 'Érôti ítarena tiráiye: “Yóáanema kemá aqnómmá arákáunana wemá keqnáámmá
    itó-uraiye.”'
  soy-soy: 'Amɑ́ kɛ Erooti uu lɛ̃ n kṍ, uu rɛ: Yohɑni uyɛ̃ tiyu kɑm n tíyɛsɛ ɑpi
    tɔ́lu yɛɛ yisi.'
  bkx-bkx: Mes olas usif Herodes nneen sin namolok matoom neu Jesus on nane te, in
    natae mnak, “Ije, naiꞌ Joao Aslain Atoni leꞌ neno unuꞌ au ꞌleul sin nꞌoet nafeek
    in aꞌnakan. Mes olas ii, in nmoni nfanin, he!”
  hui-hui: Herodohanda bi ogoni hale howa lalu, Yone i̱na ayu tibume ma pugu waharugo
    lone dai bu haruago, lene.
  amf-amf: Bitaa Herodisaar ogoam qansayse, “Agaa qorcin ininsa taskaa Wannisne; kidi
    diira dhaabhidine” ki hamade.
  quc-NNT: 'Aretaq k''ut xuta wa'' ri tat Herodes, xub''ij ri are'': Are ri tat Juan
    wa'' ri xinwesaj u jolom, xa k''astajinaq loq chkixol ri käminaqib'', —xcha''.'
  dob-dob: Elodi wate niꞌatu tetela ꞌinonona ga ꞌigwae, “Nai tauna Yoni togiebapitaiso.
    Lowa yaloemwawasina ta saꞌi ꞌitoolo limanaya.”
  wrs-wrs: Wo Herot kuwul hev hellenamba, Yesusva os andra vev, doa hev ona, Yesusva
    Yon Baptais, ten doara kav wohtvnam, wo kuwul kovheimninam buimera. Henga himba
    pokamarini beswonam phona hevna nihna.
  mca-mca: 'Ka'' Herodes in impi''ye''ej aka''an, qa yit''ij: —Hik kakha'' Juan Bautista''ik''i
    k''inaqyaji''ij qa we''nisa''xii ka'' ƚeiƚa'', qa hane''ej qa hats iƚa''x iye.—'
  tzo-TZC: 'Cꞌalal laj yaꞌi ti ajvalil Herodes ti jech taje, jech lic yal: ―Taje,
    jaꞌ ti Juan jꞌacꞌ-ichꞌ-voꞌe ti vuꞌun laj cal ti acꞌo yichꞌ cꞌocbel ti sjole. Jaꞌ
    ichaꞌcuxi tal ―xi.'
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ယေ​ရှု​ပြု​တော်​မူ​သော​အ​မှု အ​ရာ​အ​ကြောင်း​ကို​ကြား​သော​အ​ခါ
    ဟေ​ရုဒ် က ``ငါ​ဦး​ခေါင်း​ဖြတ်​ခဲ့​သော​ယော​ဟန်​သည် အ​သက်​ပြန်​ရှင်​လေ​ပြီ'' ဟု​ဆို​၏။-
  gng-NT: 'Herod cii'' *Yesu ya gbɛr ma nnɔ nɛ ki ye: «N là cère'' bi tùkre'' San
    wà ya yul nnɔ wɔn nɛ mɛkre'' bitɛnkpiib ni.»'
  cbi-NTPO: 'Tsa tsa detiñu, Herodes meetu tsa tsandimi: Juntsaya Juanve, iya mishu
    daapukare'' tu''kaakeeshu juntsa ruku, challa mangujtu iñuve, tiitimi.'
  ikk-NT: Kanị, ogẹn Hẹrọdụ gi nụ a, ọ nọ sị, “Jọnụ hụn m bepụ isi a ghaọlẹ ọnwụn
    lihi.”
  leu-leu: Taasaxa layaan na Herot a langai pana faisok si Yesus nane taxa lo kuus,
    “Na Jon xo! Ne fo patal tapin a putuna taasaxa to faꞌulaa ti la mamaat.”
  maz-NT: 'Pero e Herodes ''ma o dyärä o mama: ―C''ü cja''a yo, ngueje e Juan c''ü
    ró mandagö o jñüpcüji o̱ ñi. Ya te''etjo c''ü, embeji.'
  bod-N: འོན་ཀྱང་ཧེ་རོ་དཱས་གཏམ་དེ་དག་ཐོས་པ༌ན། དེ་ནི་ངས་མགོ་བོ་བཅད་པའི་ཡོ་ཧ་ནན་དེ་ཉིད་སླར་གསོན་པ་རེད་ཅེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü yexguma yemaxü̃ naxĩnügu ga Erode, rü ñanagürü: —Rü ngẽma Ngechuchu
    nixĩ i Cuáü̃ ga chorü churaragüxü̃ chidayenaxãxẽẽchiréxü̃, rü ñu̱xma rü wenaxãrü
    namaxü̃ —ñanagürü.'
  zpl-NT: 'Chenu ubeneꞌ arre Herodes nucuaꞌ unilla: ―Juan Bautista nucuaꞌ liꞌá unibiyaꞌa
    nú uruꞌu lluca equiella nu uhuañi zecalla nee.'
  mbc-NT: 'Tîîse itekare eta tîuya pe Herodesya ta''pî: —‍João mîîkîrî, uni''mîrîkîtî''pî
    ipu''pai. Tîîse awe''mî''sa''kasa'' mîrîrî tîîsa''manta tîpo, isa''manta''san
    kore''ta pai —‍ta''pîiya.'
  ndg-ndg: Herode ayowine kakoya, “Yohana ywa ninkatike mutwe ayokike.”
  wsk-wsk: Bare Herod den mu ikiam mu balam, “Mu Anuwa marak kari John. Anigita dogotak
    batagem se kueram, bare aking barasam!” mam.
  toj-NT: 'Jach c''ot xchiquin ja rey Herodesi. Ti yalaa: ―Seguro ja'' ni ja Juani.
    Eso sí, cham nia porque jeca ni c''utzuman ja s''olomi, pero cho sacui ta, xchi.'
  dwy-dwy: Ga ŋunhi ŋayi Herod-thu ŋäkuya ŋunhi ŋhä marrtjina yolŋu waya ḻakanhamina,
    bala ŋayi yana dhäruk wekaŋaya bitjayana, “Dhuwanna John-dja ŋunhi Buku-ḻupthunamiya
    yolŋu. Ga bili ŋarra ŋunhi ŋäthiyi yana dhäruktja-wekaŋaya ŋarrakalaŋuwu djämamiwu
    wayaŋgu bitjaya, ‘Gatjuy gupana waya ŋanya gulkthu.’ Ga dhuwaya ŋayi, bilina walŋana.”
  kkl-kkl: Herodesti ka'ebaogti, el lobaro seneragto lelamogti, “Ane sik Yohanes.
    Samen nari arukahinoba, nimiri Yohanes ngang karebaongpa, tebao. Aghana, wene
    el nen samoro kamag tao,” seog.
  tbc-tbc: Ak man saen Herod iŋ Jesus ata kulob igane idu se yan san ru iloŋ man igo
    ibol, “Jon man bo buron ŋitartig imat la yak gug fon kumaen imasa da ya.”
  sna-sna: Asi Herodhi akati anzwa izvozvo, akati, “Johani, murume wandakagura musoro,
    akamutswa kubva kuvakafa!”
  smk-NT: Sin narnge-narnge' na anaod ni Herodes a maipa'ka' kona ni Jesus wana, “Piho!
    Sya in si Juan. Pinutulan koyaynan ulo; sya e bale' nin sinmubli' yan mabyay!”
  grc-TCGNT: Ἀκούσας δὲ Ἡρῴδης εἶπεν ὅτι Ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, οὗτός ἐστιν·
    αὐτὸς ἠγέρθη ἐκ νεκρῶν.
  mzz-mzz: '@see-verse:MRK.006.015'
  gof-WFTW: Shin Heroodisi hessa si7ida wode, “Hayssi taani qoodhiya qanxisida Xammaqiya
    Yohaannisa gidennee? I hayqoppe denddis” yaagis.
  spa-BLM: 'Pero Herodes, al oír esto, dijo: “Este es Juan, a quien yo decapité. Ha
    resucitado de entre los muertos”.'
  kyz-NT: 'Aipo ajaupe ''gã ''e renupawe, Erote ''ga ''jau: —Juã Batista futat ''ut
    oferapa rai''i nũ. Ajuwonogukat agawewi ako je ''ga ikue. A''etea sipo ''ga oferawu''jap
    nũ— ''jau Erote ''ga ''gã nupe.'
  dao-dao: Herod naw a ngjak üng, “Hin hin a lu ka khyüna Johan ni, thihnak üngka
    naw tho law beki ni,” a ti.
  cya-cya: 'Xa ynan yu Herode cha'' can'', juin yu: Cui'' ca yu Xuhua nu ngulon tñan
    xi''yu yni can'' lca yu re, lo'' cua'' ñii cua'' mdyiqui''o yu.'
  beu-beu: Raja Herodes vengmee se ini Yesus aing veng mateng aulang muse, ana ibalet
    hula, “Anga oma Yohanis nehe Sasarani ba tura na nehe gahing ong patait medi angu.
    Angase ana bale aabeta tila!”
  wrk-wrk: Ngala jali manku yalungi jangkurr nanangini mambukawanyi Yirudwanyi, baki
    yanyba nyuli, “Nayinda Jisus, nyulu nanda Jun Ngurrunbawarr, jali ngayu kurdanba,
    jali yingkawanyi daya nangangi janki ngaki. Mili nyulu jungkuka wanka nanijba
    barri.” Nani barri yanybayi Yirud yalungi nangangi Jisuskanyi.
  nii-nii: Ba King Eros eim pii poł tunarpi, yi ni piim, “Wu ei Jon wumb noł pendiłim
    wu, ok na eim peng kołmung enj ni, nga tonu onum,” Eros yi ni piim.
  ign-NT: 'Émasera ema Herodes, eta masamai­ri­ri­sirahi, macahepa: —Németeacahi ema
    maca émaripa ema Juan, ema nímiyu­cha­ti­pi­que­nurehi, téchepu­ca­hipuca te máecari
    —macahepa.'
  dik-NT: Ku wën piŋ Antipäth Ɣërot ë wɛ̈t kënë go lueel, “Ee Joon raan kɔc muɔɔc
    nhïïm wäär ca cɔl atök yeth yen acï jɔt thou yic.”
  cac-cac: 'Palta axo vin̈aj rey Herodes chi'', ayic ix yab''an juntzan̈ chi'' vin̈,
    ix yalan vin̈: —A jun vin̈ syal eb'' chi'', aton vin̈aj Juan. Aton vin̈ ix viq''uel
    sjolom. A vin̈ ix pitzvixi d''a scal eb'' chamnac, xchi vin̈.'
  tzj-E: 'Per Herodes tak xc''axaj jnecbij wnak arja'' cawra xbij chic ra: —Mcara''
    ta, jala acha Juan jxenya'' orden che nelsasa rwá'', ja'' c''ara'' xc''astaja
    chquecjol cnomki'', cara'' xbij.'
  san-BUR: ကိန္တု ဟေရောဒ် ဣတျာကရ္ဏျ ဘာၐိတဝါန် ယသျာဟံ ၑိရၑ္ဆိန္နဝါန် သ ဧဝ ယောဟနယံ သ
    ၑ္မၑာနာဒုဒတိၐ္ဌတ်၊
  yaa-NT: 'Nãskafakĩ yoiaifãfe nikai Herodes iskani: “Nãkĩa Juan, mẽ ato textemafiaitano
    mã anã otoa,” ixõ shinãni.'
  cab-NT: Dan le lagáambunbalin Heródes sun le, ába laríñagun. —Juan le, le nadǘrüragüdübei
    ichǘgü, saráaya lídaangiñe oúweni.
  clu-clu: Piro pagkabati ni Herodes sa mga barita nga dia, makon na, “Nabanaw si
    Juan nga akun ginpaotodan anang olo.”
  swh-ULB: Lakini Herode aliposikia haya akasema, “Yohana, niliyemkata kichwa amefufuliwa.”
  tpt-NT: 'Tejkan chuncha qasmaklhi ni Herodes, va naul: —Ni anchanuꞌ va Juan, va
    yu ikmalaqachanal ixchaqxpꞌuxnika ixꞌaqtsul. Va tꞌajunchoqoycha.'
  aai-aai: Baise Herod nonowar ana maramaim eo, “John sikan abuburu’um i morobone
    misir maiye?”
  sny-sny: Ahowa, Herot Jisas lo wiyawi erasi pefine a'i ne ta'aneye wanuwe su, le
    apou toteye, “Wiyeme a'i meni ape Jon sa'i au hu siye meni tene! Ane lai Jon lo
    mato aine tou tera'eye tene. Sosu Owane Sitewi lai le au ta'ane norohuwe si sineye.”
    Sosu Herot marepi erasi a'i atoweiyenamiteye.
  myy-myy: 'Ito bajiro masa ĩna bʉsija tʉocõri, ado bajiro cʉdiyijʉ Herodes: —Juan
    ñaguĩji gajea. “Iti rʉmʉjʉ ĩ ya rijoga jatatẽña ĩre”, yicʉ yʉ. Iti rʉmʉ yʉ sĩa
    rotija bero mʉcana tʉdi tujacõaguĩji gajea, yiyijʉ Herodes.'
  trc-NT: 'Dan me se cuno síí cuꞌna̱j Herodes da̱j guun rá nij yuvii̱, ga̱a ne̱ cataj
    soꞌ: ―Síí cuꞌna̱j Juan síí caꞌneꞌ nij tanuu cúú yave̱ quiꞌyáj roꞌ, a̱j cunuu iꞌna̱ꞌ
    ya̱ soꞌ chugua̱nj ―taj Herodes a.'
  cut-NT: 'Ate hua chitahno Herodes che rente ihyan chahn, ne ra̱hn se: ―Ihyan ca̱h
    ne, Jua̱n Bautista ihyan. A ihyan ca̱h che chihquentiyón sanda̱do che chihca ya̱n
    se da̱ndo ye. Ma̱n ne, a ntuche ye va̱n tena̱hn.'
  bel-bel: 'А Ірад, пачуўшы, сказаў: гэта Ян, якому я адцяў галаву, ён паўстаў зь
    мёртвых.'
  zlm-KSZI: Ketika mendengar hal demikian, Herodes berkata, ‘Dia itu Yahya yang kepalanya
    telah kupancung, tetapi dia hidup semula!’
  gdr-gdr: Ajɨ re Erod onggɨtyam yɨdɨr yɨt utkundonj, ton yindonj da, “Yoante utnyitonj
    yena re kon mop yɨpendond.”
  vmy-NT: 'Tunga Herodes, kionga kjintꞌe kui enbi, kitsu: —Kui Juan. An ꞌexa nga kitisin,
    ꞌba ngandaꞌe je jaꞌaya nganire.'
  cmn-FEB: 但希律听到这一切，就说：“是约翰，我砍了他的头，他又活了！”
  gmv-RNT: Herdoossi yo7oza siydi “Ta iza qoodhe qanxisida Yohannisi hayqoppe paxi
    dendides” gides.
  ncl-NT: 'Quiman quicaquiaya inon Herodes, quijtuc: —In se unca Juan. Nilatilanic
    pa quicotonilisi iquixlan. Unca yihual hual axan yuli oc sejpa, quisac pa capa
    cate in mijquimes.'
  wed-wed: '@see-verse:MRK.006.015'
  sua-sua: Vanang e Herot ta ngan ko o mia ngta mon E Yesus te, en e Yoanes to nama
    parrum o mia, to en kat ther le mrua havae mang e Yesus tok kat kam mrua havae
    te, “E Yoanes to ko en a volou mang tesgun, o mia kam ptum ka ngoro kngam a yoror,
    nok her en ta kat arhe, ko nok tkat hop petgim ka nnak vor!”
  klt-klt: Iná Herot tá ku wa narángga wu ing miuk, “No yáne Jon salá maruráng watá
    son tárutuk!”
  are-are: Herod-ala pula Jesuiperra wumala, lakinhala angkaka, “Nhanha John-anhanta
    kuta nama. Atha nhanga tjapartia nyintanha turnaka kapurta ekuranha inturnitjika.
    Erantama lyarta wotha etatherrakala nama.”
  gai-gai: Na Erotta an kamma waraca, ma aindopatna, “Aku an ramoot Ion, mana logotta
    aku atuna wawɨratna, na mandeaca ma mac nda maŋgepri.”
  qvm-NT: '@see-verse:MRK.006.015'
  chz-NTPS: 'Pero läꜙ maˊ gaꜙnuuꜘ Herode ja̱ˉ, gaꜙjäyhꜘ: —Hi̱ˉ heꜘ heꜘ Jwa̱a̱ꜚ, hi̱ˉ
    gaꜙjmeenꜗ madaꜚ gaꜙku̱ˋ lleˊ, hi̱ˉ heꜘ naˉ maˉläˉji̱i̱hˋ jeeˊ kihˈ hi̱ˉ maˉnaˉju̱u̱ˊ.'
  kmu-kmu: Hageno HelotiꞋa haviteno mage huno hie “Yonina haeho huꞋna hugeꞋya ageꞋya
    hataga hutalenaya kanoa faliteno komufiti hetimaine.” huno hie.
  ood-NT: Sh hegai Herod mo am d wa kownal Galilee chekshani ch ed hab ep kaij, “Doki
    hegai John mo wa ha pahl wapkonahim. Heg ant mua. Kutki wabshaba uhpam e chegito
    k hekaj hab e nakog mat hab wo juh g s‑hasig haꞌichu.”
  lbm-lbm: राजा हेरोदेस न यो सुन क कह्यो, “जो बपतिस्मा देन वालो यूहन्ना को मुंड मय
    न कटवायो होतो! पर उच जीन्दो भयो हय!”
  ncj-NT: 'Huan queman oquicac in hueyixtoc Herodes, oquihtoc: ―Yehhuatl in Juan,
    aquin oniquihto maquiquechtzontequican, huan oquiehualo in Dios.'
  yuj-yuj: Mak rapo maok, king Heroto am kar wawiaka maok, arakrá sér, “Am te ono
    wokwaek séranko, yápare kor karámp-fárákapap arop ént mek nér i konámp Jon támao
    oukoumwan warko fárámp námpon.”
  kto-kto: 'Pa orong Herot Antipas la uptam miriro papot tiesiap, ga tiesong gare
    ro: “Iriro migana irie Ioanes. Tinan la ties tung, ga menamua ga uvara, pa titot
    la inar teuara ga inim.”'
  gmv-NT: ሄርዶሲ ዮዖዛ ሲይዲ “ታ ኢዛ ቆꬌ ቃንፂሲዳ ዮሃኒሲ ሃይቆፔ ፓፂ ዴንዲዴስ” ጊዴስ።
  por-BLT: 'Quando Herodes ouviu sobre isso, ele disse: “Ele é João Batista, a quem
    eu mandei decapitar. Ele foi ressuscitado!”'
  stp-NT: 'Baꞌp kaiꞌch gu Eroodis na puiꞌ ba tɇ kɇɇ nam puiꞌ jɨꞌ kaiꞌchdhaꞌ: ―Jaꞌpji
    Juan ji nat gio duadɨk jup ba buus mu dɨr koiꞌñgaꞌn tɨr, guiꞌ na ñich tu chia
    na mɨt ɨɨ gu maꞌooꞌn.'
  mgc-mgc: Mati Heroda owo kö'du ne, iya henye, “Mo, Yowani Bapatisi, mati mikye dɔ
    mo 'de nere ra ënyï tëmï koli.”
  ame-NT: 'Herodesña allempo eʼmareʼch ñañapaʼ atet̃ ot: —Añepaʼtcaʼyeña Juanañ ñeñt̃
    nepechat ahuañmoʼcha, c̈hepaʼtrramcheʼ tanterraña rromot̃.'
  mgh-2016: Nansho Naherode veewilhe aya ni ayo nkayeera, “Yalha phi Nayohana Obatiiza,
    kaahinthe aka alhe! Nansho vano ahohihimmwa!”
  kvn-NT: 'Tegin Herode Jesús-wisgusgu, chogal: —Imi we Jesús, ¿Juan Bautista tukal-idiral
    an tar-mechadzhulzhí? ¿Imi we tule kannan tullesbaldé?'
  gvf-gvf: Ibal kobe iru dimba, Kerodi pirere, “Yon naan di keli sibinga ale u kwi
    omua,” dungwa.
  san-ISO: kintu hērōd ityākarṇya bhāṣitavān yasyāhaṁ śiraśchinnavān sa ēva yōhanayaṁ
    sa śmaśānādudatiṣṭhat|
  deu-ELBBK: 'Als aber Herodes es hörte, sagte er: Johannes, den ich enthauptet habe,
    dieser ist auferweckt.'
  mcb-NT: 'Antari ikemaigakerira Erorishi ikantaigakera maika ikantake irirori: —Inti
    Joan notogitorenkakagantakerira pairani. Maikari maika atake yanianai.'
  yle-yle: Dini ghi n꞉ii ngê King Helodi ngê Yesu u pi nyongo, apê, Njon Baptist.
    Apê, Mbwámê kînî châpwo, apê, kîmêdê pyidu, wu vyîlo. Ala Njon Baptist u vyee
    u danêmbum.
  swh-1850: Lakini Herode alipopata habari hizi alisema, “Huyu ni Yohane! Nilimkata
    kichwa, lakini amefufuka.”
  ese-NT: 'Enode Antipa ca ca onajaya ehuohuiꞌyo Jesosajo shajjaꞌajja majje quea mete
    nee jama poanaje baꞌa: —Eꞌe de, yahuajo ecuea esohuijo Huani sapa jajasejja ca
    poa. Oya shequi oꞌoyanaje eꞌe jojo nei. Jamajjeya Eyacuiñajjiya jayojjaya acani
    ma dejjaa ajjima acani; quea huiso huaquia mee cani —poanaje Enode.'
  jac-NT: 'Hayet yaben naj rey Herodes huneꞌ tuꞌ xin, yalni naj: —Haꞌ huneꞌ naj tuꞌ
    haꞌ ton naj Juan anican̈ haꞌ iswiꞌ anma xaitzitzbican̈, naj inchejan eloto iswiꞌ,
    ẍi naj.'
  cak-CNT: 'Pero tok ri rey Herodes xrac''axaj c''a ri'', xubij: Re Jesús xa ja ri
    Juan ri Bautista ri xintek rutzaq''uixic rukul, y vacami c''astajinek chic pe
    chiquicojol ri caminaki'', nicha'' c''a.'
  zia-zia: Arata Herode mene Yesura tani auna ge nigiro eyero sena, “Na ge sewang
    awong Yohanena dubo kapewa magayena, arata nung nupema iropuro niya.”
  mal-2015: 'അതു ഹെരോദാവു കേട്ടാറെ: ഞാൻ തലവെട്ടിച്ച യോഹന്നാൻ ആകുന്നു അവൻ; അവൻ ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Herode nicʉ niwĩ: —Todʉporo yʉꞌʉ dʉpoa dʉtesuredutiꞌcʉ
    Juã wãmeyeri masʉ̃ nisami. Cʉ̃́ta niꞌcãrõacãrẽ masãpĩ, nicʉ niwĩ.'
  mbl-NT: 'Ha ''Enot te'' xupak, tu: —Yã Yoãm nõm tep-tox pix. Hõmã ''ãte'' xat, pup-tox
    xax, ha'' kuyut, pa hõnhã putpu'' hi''! Kaxĩy.'
  zpc-NT: 'Caora be rey Herodes cabëꞌ una yaca benëꞌ, naꞌra unëꞌ: ―Benꞌ naꞌ naquëꞌ
    Juan, benꞌ biaꞌ mandado uchuguyaquëꞌ lubaꞌnëꞌ. Naꞌra babebannëꞌ tatula. ―Canaꞌ
    una rey Herodes naꞌ.'
  gul-NT: Bot wen King Herod yeh bout all wa Jedus beena do, e say, “Dat dey John
    wa Bactize! A done mek dem cut e head off, bot now e da lib gin!”
  mau-NT: 'Cˀia⁴ nca³ Herodes qui³nčhˀoe¹ je²-vi⁴, qui³tso²: Je²-vi⁴ je² Juan xi³
    an³ tsa³ca³te³sian³. Ja³ˀa³ya²jin³-ni³le⁴ cˀen³.'
  gup-gup: Dja wanjh Herod biwobekkang Jesus, nungan yimeng, “Nungka nawu John yawoyhmimbiminj,
    dja nawu ngardduk bininj birrikomdjobkeng!”
  bss-NT: Áde Hɛrɔdɛ áwógé nɛ̂ anhɔ́b aá, “Jɔnɛ, Ndusɛnɛ awě mêmbɛnlé boŋ
    bésɛ̄l nló mɔ́ɔdé. Atimé ámbīd á aloŋgé.”
  met-met: Ne bungina Herot lungu haruanga baguli, harua ba, “Yon ba, lipua ngaximguti
    waxungtuanoa ba, mesa muli saing wa!”
  kpj-NT: 'Herodi roholareu aõbo Jesuisi riwinyreu, rarybera: —Kia hãbu Joaõ ratxireri.
    Kia heka irati reorore heka rare.'
  zao-NT: 'Or mbin rey Herodes re kona, tsa nzhab rey Herodes: ―¡Lee zha nak Juan
    kuu mtaalʼn mchuug zha yek, ne nal mroban zha!'
  byx-byx: Dav iak, ma King Herot, i ama Gaman ka mu qa iv ama slurlka ip ke uas te
    luqia ama qerlingki, dai qerlka ngen a qa, be qa narli liina ama lengiini sevet
    ma Iesus. De qa taqen ma’, “A revan, luqa dai ra tis ka ma Iesus, dap ngua dai
    ma Jon, i murl ke qukmes te ama qaqet. I mekai ngua veleng ka. Dap saqi qa maarl
    namer ama matmat be qe tekmet ne liirang aa.”
  ctu-CTI: 'Che'' ñac ti yubi Herodes chʌ bʌ ti'' cha''le Jesús ti queji yʌle'': Tic
    xiq''ui ti tsepol loq''uel i jol jini Juan pero wale ti'' cha'' tyejchi loq''uel
    ya'' ba''an sajtyemo'' bʌ, che''en.'
  zos-NT: 'Pero cuando Herodesis myan ti nø chøc Jesusis, nømu: ―Juanete. Øtz ⁿyac
    tøcspøjatyøj cyopac, pero visa''que''tuti.'
  gvs-gvs: E tutayana livalayadi Erodi inovedi, idigo kana, ‘Nakona Tauyana Iyoni
    tosayóyova! Boi yau guna lovina goi nukotona sibobo ikámasa go, tokámasa yaidi
    goi Yaubada bogina ikaitáoe.’
  kbm-kbm: '@see-verse:MRK.006.015'
  tew-tew: Hewänbo Herod natꞌoe ihayḏi, i-á natú̖, “John iˀ pꞌóˀpꞌoekandi-ân namuu,
    iˀ to otsonpóe óekꞌéˀtsꞌâa-íˀi-ân nawáywówápóe.”
  rmc-rmc: 'No sar oda šunďa o Herodes, phenďa: „Oda hin o Jan, kaske odčhinďom o
    šero. Ov ušťiľa andral o meriben!“'
  apr-apr: Bong ye kene yo Erot ilongo betanga nen ye in nga, ngan le iwete nen, “Tiap,
    tool ni o Yowan tani yo akurutu gurini mugu i, in ye la o imadit mulu ye ni ke
    matenge i.”
  tiy-tiy: I Herode, amun énggélingoo noy de ni, ménbéréh mano, “Beeney Juan Bautistawe
    fénkéléng guy uléw ne, éndob méntébule.”
  nlg-nlg: Ma Herod te rongovia Jesus, ge ghaghua, “Gaia tua a John Vulitabu, tu vuria
    tua na luana ka te vola oli!”
  dgr-DOGNT: Eyıt'à k'àowocho Herod yeghǫ ıìkw'o ekò hadı, “John-Baptıst wekwì k'egı̨ı̨hkà
    ahłà ı̨lè naìdà at'ı̨ ne!” hadı.
  pes-OPV: 'اما هیرودیس چون شنید گفت: «این همان یحیی است که من سرش را از تن جدا کردم
    که از مردگان برخاسته است.»'
  ron-1924: 'Дар Ирод, кынд а аузит лукрул ачеста, зичя: „Иоан ачела, кэруя й-ам тэят
    капул, а ынвият дин морць.”'
  tpz-tpz: E Hëërot to pënton a tah vaꞌih, pareꞌ soe pan, “E Jon Tövapupui nöꞌ to
    moes kurus voh eoꞌ pa koꞌkoneah. Ivëhkëk, kuru neꞌ to toꞌ hah en maꞌ.”
  agd-agd: Máa síkan Eroti mai vaya kayo iniren temí, “Pefá ma séi anuran tíkeruna
    vanta Yoni anon purin pinté evaránen e mantakhanten mino.”
  rkb-NT: 'Erodes ana ziwabykyze: — O ata hi ja Suão Batista iky. Uta kino kytsa pe
    Suão Batista soik buruk hi bokokik iky. Atahi ja inahyrizikpo — niy.'
  san-THA: กินฺตุ เหโรทฺ อิตฺยากรฺณฺย ภาษิตวานฺ ยสฺยาหํ ศิรศฺฉินฺนวานฺ ส เอว โยหนยํ
    ส ศฺมศานาทุทติษฺฐตฺฯ
  iws-iws: Ɨiya Herot siya Jisɨs siir inɨg ɨiir wakaewɨnɨn haigirɨrɨrniyɨn mɨ siya
    ɨna boɨnkiyɨn, bɨiya Jon siir nɨiyɨn kara bɨdi ikɨ kaigrɨp haiyɨn mɨ tariinanɨn
    siya ɨna swokɨ ɨnsiin ɨdwokiyɨn, aniya?
  pol-SZ: —To na pewno Jan, którego kazałem ściąć—mówił Herod. —Widocznie powstał
    z martwych.
  ztq-NT: 'Per tsiñee lëë rey Herodes biñ kchësy ngo, lëë xaa chëb: —Lëë Juan ngue.
    Naa kwnabey kwchug kik Juan aan na lëë xaa pañ.'
  zai-NT: 'Peru ora bina diaga Herodes ni na cabe que la? na: ―Juan nga, dxa ni bine
    mandar ugá cabe yanni que. Laabe nga ma bibani be.'
  upv-upv: Ko Erot daron nga murnge ko owra “Rrek Jon ko nga inu m̃eta otvi batun,
    otur imare luwi kele renge mijen kele!”
  aui-aui: '@see-verse:MRK.006.015'
  wap-NT: Herod abatan idizu, ukian, “Uruu John Chikaawunuupauzo! Õdukuta-kidaniꞌi
    naa shaꞌatii ukanau, mazan kainaꞌa ukakudan powaa iti.”
  mva-mva: Ata bong Erot pile ngaedi ilongo nge bokai ipile, “Zon-ma maka ngau norane
    be dudu utotokani nge ka kababe imoauri!”
  dwr-NT: Shin Heroodise hewaa siseedda wode, “Hewe taani qoodhiyaa muucisseedda xammaqiyaa
    Yohaannisa. I hayquwaappe paxeedda” yaageedda.
  kfw-kfw: "Herod in hiwahi ajet phakhan, ama'n aleiti, “Amahi John Baptist eii, kei'n\
    \ ariing kitanpa kha eii, takkha kathi makheiya kahong ringnook ejei!”\x94"
  bfz-bfz: हेरोदेसे राजे ये सुणी की बोलेया, “जेस यूहन्ने रा सिर मैं बडवाया था, ये
    सेई जिऊँदा ऊईगा रा।”
  cuk-09: 'Herodesdi dulemar-Jesúsgi-sunmak itoargu, sogded: “We, Juan-Bautista-e-dukar-an-egwachagusad,
    a gudiid, we-Juan gannar durgus gudiid.”'
  ben-OBCV: কিন্তু হেরোদ একথা শুনে বললেন, “যে যোহনের আমি মাথা কেটেছিলাম, তিনি মৃতলোক
    থেকে উত্থাপিত হয়েছেন!”
  mil-NT: 'Te té Hèrodés ní níhí‑dě tnúhu nchaa nàcuáa càháⁿ‑yu, te ní cachí‑dé: —Dɨu
    té Juàá tée ní táúchíùⁿ‑í ní xehndé‑güedé dɨ́quɨ́‑xi ní ndoto —càchí‑dé.'
  myu-myu: Imẽnpit ipi kukukat Herodes Jesus awẽg̃ co buje, imẽn o'jekawẽn. — Oxe
    bit teku João Batista — io'e. — Kuy bima wemu'a'uk teku. Imẽnpit waram g̃uto o'jetait
    — io'e.
  amk-amk: Herodesi tarao kaiwofo nanai deyo, “Wiro manei siai ahang kahai mae, Yohanesi
    mano raminde yemi ehutu rahanangfi dine. Andino suwi aha ma nina.”
  fai-fai: Kale Edot ayo weng bela kidi nadale bakoda, “Yon be naka gebom wakadu anbisino
    talá tabese tei!” Kalsa.
  ura-NT: 'Nejetaote, niritocuruhane aonajihane jaun: “Acate Joaan ne. Rai nuluno
    moloeratihanulu natiinte, inae nacoaauneein o caje ichanacaiha,” nae jetao Erodesi.'
  mcd-NT: '@see-verse:MRK.006.015'
  urt-urt: Ŋupe ŋaiye Herot ŋasande pe, ki ŋanange na, “O Jon, ŋam si motombo wonge
    kin, kom ki plihe tahar narp lakai?”
  kiz-kiz: Lakini Herode bho ap'eliki agha akajobha, “Yohana, jhanin'dumuili mutu
    afufulibhu.”
  tzo-TZE: 'C''alal laj ya''i Erodes c''usi ta xal cristianoetique, jech laj yal:
    ―Ja'' Juan ti laj cac'' ta c''ocbel sjole. Yu''un icha''cuxi loq''uel ta smuquinal
    ―xi.'
  lex-lex: 'Mere la'' pa Herodes natlin nana lir de, dewade niwra: “Hade de Yohansi
    maka Aghopan pa riy rdawr eti tiernu, mere nmori owa''ana!”'
  dov-dov: Pesi Helodi naakamvwa obu wakati, “Joni mwaalumi oolya ngundakadunsula
    mutwe wakabusigwa kuzwa kubafu. ”
  rgu-rgu: Tehuu tepoꞌ fo mane Herodes a namanene ara dedea Yesus leoꞌ na, boe ma
    ana nataa nae, “Ria nana tantu Yohanis Mana Saraniꞌ fo faiꞌ naa raa au adenu tete
    heni laka na. Besaꞌ ia ana nasoda seluꞌ bali, o!”
  toc-NT: 'Pero acxni̠ káx­matli eé rey Herodes, chiné xlá xuan: —Tamá chixcú luu
    laca­tancs pi̠ huá Juan Bau­tista hua̠nti̠ aquit cma̠­pix­ca̠c­ti̠­ní̠­nalh xak­xa̠ka
    y la̠nchú xlá aya lacas­ta­cuanani̠t ca̠li̠ní̠n.'
  ulk-1902: Heroda asoli, E detager, kega, Ioane pedali, karielam abara kerem derapeida,
    E eded akaida eudelam.
  som-som: Laakiin Herodos goortuu maqlay wuxuu yidhi, Kanu waa Yooxanaa, kii aan
    madaxa ka gooyay. Kuwii dhintay ayuu ka soo sara kacay.
  anh-anh: Mach, osa anchɨ hamb Jisasɨndɨv kamŋgɨz Herotɨv han njɨhame kamar. Jonɨnd
    ŋgwɨrɨmb mɨŋam akoken han Yakŋ Ohɨrav ndɨn ekwaŋg ŋambiahar toh amar.
  mam-C: 'Atzin te'' tok tb''i''n Herodes ikyjo, tq''ma: Antej Juan, aj el wi''n twi'',
    ex ma jaw anq''in juntl majl.'
  ndj-ndj: Helodi papikanishili filongu afi, kadeta, “Yohani mbatisha yindimdumulili
    mutwi kashukuka!”
  mbj-NT: 'Eróts ky n''aa napëë däk bä kä ta wób her''oot doo, taky hadoo: —Jowãw
    nu gahem''uun do tii, ỹ mejũũ do paa ranu gahõg hõm. Ganä wät dejëp do paa mahang!
    —näng mä Eróts kyyh.'
  lat-VUC: 'Quo audito Herodes ait: Quem ego decollavi Joannem, hic a mortuis resurrexit.'
  ngp-ngp: Mna Helode eze eve, niyo agamba, “Uyu ni Yohana Mbatizi nimkant'hile mtwi
    kauyuka!”
  enq-2: Dopa leaminopa Eroteme pii doko sepala lao pituu, “Baa Jone, nambame aiyomba
    kepao nepeo doko, malunya sakatapya-lumuna” lea.
  eng-ASVBT: 'But Herod, when he heard thereof, said, It is John, whom I beheaded:
    he is risen from the dead.'
  mna-mna: 'Mi Erot ileŋ Yesu uruunu na, iso: “Iŋga ko Yoan tau. Tomtom ta aŋpuni
    ma imeete, ta imaŋga mini ma imbotmbot a.”'
  myw-myw: Tage Elod iligen bulagan Yeisuw mo ilana, “Mtowen Yon, nabob kayon, tage
    bo imov vayuwein.”
  sby-sby: Helode mpwalanyumfwa walambeti, “Cakubinga uyu ni Yohane Mubatishi usa
    ngondatimbula mutwi elapundushiwa.”
  sll-sll: Dimiawe, king Herot ha i pirere, yu dungwi, “Hamen haya na Yon nir bil
    tongwo yal irai, nugung birega gomiraya, omaga God aki ditongure, hon airima di
    dungwiwe,” dungwi.
  yaq-NT: 'Ju''u Eroorej teame intok, inien jiuwamta jikkajaka, aapo inen jiiak: ―Ini''i
    ju''u Joan yee babatoowame, in koba chuktateboka''u. Kokkolam nasuk jiabijtelataka,
    inim weama ―tiian.'
  uro-uro: Bä nga ma Herot ka nari rhoqoräkt dä qa märhamän doqortäqyia, “Ma Jon,
    ama ruqa qärak i ngua rhares bä rha rhodäkt mät ka di sa qa märanas nämät ama
    tñäpki!”
  ita-1885: 'Ma Erode, udite quelle cose, disse: Egli è quel Giovanni, che io ho decapitato;
    esso è risuscitato da'' morti.'
  muy-muy: 'Erot àra ècia pakama nana zla nahəma, àɗəm ahkado : « Naŋ ti Zeŋ bay məbaray
    mis ni. Nèkelkia ahàr a, nihi ti àŋgaba e kisim ba. »'
  kqc-kqc: Idu Herod mina ago neidegasa niyo, “Ina bi John Baptist, kaere bi ini ada
    nugai feideyaka, ma dudusa dairisi vegu niyo!”
  tav-tav: 'To bairo na caĩro apii Herode maca ocõo bairo caĩñupʉ: —Tirʉmʉpʉ yʉ carʉpoa
    pa ta roca rotiricʉna ãcʉmi. Juan bautisari majocʉna tunu catiricʉmi, caĩnucucõañupʉ
    Herode.'
  eng-ULB: But when Herod heard this he said, “John, whom I beheaded, has been raised.”
  spa-VBL: 'Pero cuando Herodes escuchó esto, dijo: “¡Es Juan, el que yo decapité!
    ¡Ha regresado de entre los muertos!”'
  fra-_FOB: 'Hérode donc, en ayant entendu parler, dit: C''est ce Jean que j''ai fait
    décapiter; il est ressuscité d''entre les morts.'
  hau-ULB: Sa'adda Hirudus ya ji wannan sai ya ce, “Yahaya wanda na fillewa kai shine
    ya tashi.”
  mal-mal: അത് ഹെരോദാവ് കേട്ടപ്പോൾ “ഞാൻ ശിരച്ഛേദം ചെയ്ത യോഹന്നാൻ ആകുന്നു അവൻ; അവൻ
    ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  kkc-kkc: Esino Helodeeye goo hagee duloso yayo egeesee takaso, “Yonee Odoo Howo
    Oluguli, o wiligi kobugume ta odoo, yo see ta maga hogabia doo,” diso. (Yonee
    telega badolone, daga goo peledaba hagoso.)
  urd-GVR: Lekin jab Herodes ne us ke bāre meṅ sunā to us ne kahā, “Yahyā jis kā maiṅ
    ne sar qalam karwāyā hai murdoṅ meṅ se jī uṭhā hai.”
  far-far: Ana kada sa Herod nia rongoa ru nai ki ne wane ki fata 'urinai sulia sa
    Jesus, nia ka fata 'uri, “Sa Jon na wane be nau ku kwatea fuana siki musilana
    luana, nia tatae lau fasia na maea ne.”
  suz-BL: हेरोद पिपमी मोदेंशो लोव़ नेंशा “गो आ पिया क्‍योरपाइश्‍शो यूहन्‍ना बेक्‍शो
    रे सेंचा पुंइसे बाक्‍त” देंमाक्‍त।
  car-NT: 'Moro eta''po mero te Herodes wyka''po: “Mo''ko ynu''kapo''po Johanes ro
    mo''ko tawonje rapa man.”'
  amp-amp: King Herotr Jisasr namoa nefm wanyhato kfo memor, “Nd yimare, Jon Baftaiser.
    Nd yimar to bi na mfhat tmbhomohat, to bi tor, bi tfit sinyamor.”
  bht-bht: हेरोदेसे ऐ सुणीकरी बोलया, “ऐ यूहन्ना बपतिस्मा देणेबाला है, मैं अपु उदा
    मुंड बडबाया था, पर सै मरी करी फिरी जिन्दा होई गिया है।”
  eng-NOY: But Herod hearing of it said, John, whom I beheaded, hath risen again.
  cub-NT: 'Ʉbenita Herodes, jápiayʉ Jesúi borore, arejamed̶a: —Ñaime Juan Bautista,
    ji buravacamʉ ʉ̃i jipobʉre, nacajañʉ mácʉ yainore jarʉvarĩ, ʉbenina arejamed̶a.'
  ita-1927: 'Ma Erode, udito ciò, diceva: Quel Giovanni ch’io ho fatto decapitare,
    è lui che è risuscitato!'
  lww-lww: Ana pogos nap̃a Sup̃e Erot mloge sur la nap̃a Yesu naga kila ke ne, ana
    naga pisa sape “?Yaru nene, pona Yoane Nakeena ke sina ga ne. Inu netero pa p̃arina
    pa rui, ana nanagane naga mali sina e marena yo?”
  ckb-ckb: 'بەڵام هێرۆدس کاتێک بیستی، گوتی: «یەحیایە، ئەوەی سەرم بڕی، ئەوە هەستاوەتەوە!»'
  spm-spm: Mee akaar kharsi vɨŋgeema, Herot andava araegha a ikaaŋi, a fhomɨram mbɨkemisi
    mee ufhuaragha Jonɨ ufhɨra rɨtu. Kamagha amuisima a kamaghɨm mbɨŋgeeghi, “Kɨ fhomɨram
    mbɨkemisima, mee gumaghan mav Jon, gumasi uruer gumaghanɨ ufhɨra rɨtusima, a nomthegha
    rɨkavi.”
  nas-nas: Eeꞌnoko Eerotiꞌke taaravuraiꞌnange aaꞌpuuꞌ, “Aung aaꞌ Jooni Minkinara ninge
    kuru bituꞌantuꞌnooꞌketa napoꞌ domamparara otong.”
  uvl-uvl: Ne Herot longe pe hele, “Ioanes nenge e hele ke te chatoa kanna laka, lohaka
    mule nga metenga nem.”
  tpa-tpa: Wate maranai guyauna Herod we tuyeghana i nonori yana ipa, “Weꞌi yana John
    Taubabataito,* a riwa po uwana hi tarautuini ma i yawahaname.”
  eng-BBE: But Herod, when he had news of it, said, John, whom I put to death, has
    come back from the dead.
  ixl-CNT: 'Pek aatz tabꞌi qꞌu kam u Herodes tziꞌ, tal ech tzaꞌ: —U Xhan aꞌ qꞌaav
    itzꞌpia atziꞌ, vaꞌl val ikutil el iviꞌ.— Texhtuꞌ.'
  xsi-xsi: Andeta Herot iloŋo ŋgua ŋine, aku iporo tu, “Opopo, muŋga naŋa atoto Yoane
    Lââ-Liliŋa Tamwata ŋandola utu lâ. Andeta ŋine imandi sânda imo via kilo tâ!”
  crx-NTPO: '''Et bulerwe Herod whulh ''údants''o whe ''et ''utni, “John dune too
    be ''ulh''en-un ''ut''en. Ootsi sba k''uhiníntsel inle'' da'', ''et hoonts''i
    la nakhítna'',” ni.'
  kan-OKCV: ಆದರೆ ಹೆರೋದನು ಇದನ್ನು ಕೇಳಿ, “ನಾನು ಶಿರಚ್ಛೇದನ ಮಾಡಿದ ಯೋಹಾನನೇ, ತಿರುಗಿ ಜೀವಂತವಾಗಿ
    ಬಂದಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro Erodi fudua fu vua ije fiena kuae, E ije fu e Joni e ije na abe uro
    ufuvo fu baronema ijare una urimano kuae.
  blw-blw: Ngém hen nangngaran Are Herod, anna yanggay ammag ekatén, “Hiya tot-owa
    ah Juananchi way chan funfunyag way empahiwat-o way an peet nan-uchi.”
  tam-2017: 'ஏரோது அதைக் கேட்டபொழுது: அவன், நான் தலையை வெட்டிக்கொன்ற யோவான்தான்; அவன்
    உயிரோடு எழுந்தான் என்றான்.'
  azz-NT: 'Huan queman quicayic nijín tajtolme, ijcuacón in rey Herodes quijtoj ijcuín:
    ―Yejua nijín Juan ten nejuatzin nitatitanic ma quiquechcotonacan, huan yejua ne
    panquisac yoltoc itzalan in ánimajme.'
  spa-RV-1909: 'Y oyéndolo Herodes, dijo: Este es Juan el que yo degollé: él ha resucitado
    de los muertos.'
  csy-csy: Ahihang Herod in a zakciang in, hi thu sia a ngawng ka tan John thina pan
    thokik hi, ci hi.
  mxq-NT: 'Ko ja Eroodʉs tmʉdooyʉ tya̱a̱dʉ, ta jyʉnáñ: —Tya̱a̱dʉ dʉꞌʉn ja Fwank diꞌibʉts
    ʉj nniꞌanaꞌamʉ es yajniboodʉt ja kyʉba̱jk. Tʉ jyikypyeky.'
  tzj-NT: 'Pro ja Herodes tok xc''axaj ja nquibij ja winak arja'' quewa'' xbij chic
    ri'': —Mni, ma queri'' ta. Ja rachi arja'' Juan ja xinya'' orden chi lasax rwi'',
    arja'' c''ari'' ja c''astaj chiquicojol camnaki'', ne''e.'
  tdt-tdt: Rona nunee Herodes dehan, “João ida hau tesi nia kakorok nee mak moris
    fali ona husi mate.”
  ron-BTF: 'Dar când Irod a auzit, a spus: El este Ioan, pe care eu l-am decapitat.
    El a înviat dintre morți.'
  eng-WEBP: But Herod, when he heard this, said, “This is John, whom I beheaded. He
    has risen from the dead.”
  eng-FBV: But when Herod heard about it, he said, “It's John, the one I beheaded!
    He's come back from the dead!”
  nld-1939: 'Maar toen Herodes het hoorde, zeide hij: Het is Johannes, dien ik onthoofd
    heb; hij is verrezen.'
  bwo-bwo: Herodismó jam man shisht, «Han b́biimb tk'ut'itso Yohansiye, hambe! bík'irotse
    k'az tuure,» bí et.
  nch-BL: Pero quema quicajqui Tanahuatijquet Herodes cati Jesús quichihuayaya, quiijto
    para Jesús eliyaya Juan cati tecuaaltiyaya huan cati yaya tanahuati ma quiquechtzontequica.
    Moilhui para ama Juan ya moyolcuitoya.
  quc-TNT: 'Aretak c''ut xuta wa'' ri tat Herodes, xubij ri are'': Are ri tat Juan
    wa'' ri xinwesaj u jolom, xa c''astajinak lok chquixol ri cäminakib, —xcha''.'
  tfr-NTPO: Gueniyo ga oba tjl̈ẽno l̈i kuya Herodesdë ga tjl̈ẽ ga «E Juan. Tja no
    ichono ba kägä zë kjupargue. E woshrokdo shäng» l̈e.
  kaq-NT: 'Jesusen hahcai nincacax Herodes sca jascarihbihi: —Juan ta jihuerihbihihqui.
    Hean rehtequin textebahinhoh bi ta teehihribihiqui —hihqui.'
  ahr-ahr: पण हेरोद हाई ऐकीसन बोलना, “हाऊ बाप्तिस्मा करनारा योहान शे! ज्याना मी शिरच्छेद
    करा, तो हाऊ योहान जिवत व्हयेल शे!”
  sgb-sgb: Noa, hên nagilam ni Herodes Antipas, ya anhabiên la, ay wana, “Ya ambaêgên
    lan Jesus, ay taganán hi Juan Bautista ya impapotoh kinay ulo, ya nabiyay oman,
    kabay ampakadyag yan kapapaêpapah!”
  vie-1934: 'Nhưng Hê-rốt nghe vậy, thì nói rằng: Aáy là Giăng mà ta đã truyền chém,
    người đã sống lại.'
  kxv-kxv: ସାମା ହେରଦ ଈଦାଆଁ ୱେଞ୍ଜାନା ଏଲେଇଚେସି, “ଆମିନି ଜହନତି ତା଼ର୍ୟୁଁ ନା଼ନୁ ଦା଼ପି କିହାମାଇଁ,
    ଏ଼ୱାସି ନିଙ୍ଗାମାନେସି !”
  cha-cha: 'Ya anae jajungog si Herodes, ilegña: Este si Juan ni guine judegüeya:
    güiya cajulo guine y manmatae sija.'
  amu-NT: 'Quia na jndii Herodes ñꞌoommeiⁿꞌ na cwilue ntꞌomcheⁿ, tsonnaaⁿꞌaⁿ: —Maxjeⁿ
    Juan luaaꞌ, tsꞌaⁿ na sa̱ꞌntjo̱ⁿ na catyjena xtyoꞌ. Jnda̱ wandoꞌxcoom na tueeⁿꞌeⁿ.'
  hin-CV: यह सब सुनकर हेरोदेस कहता रहा, “योहन, जिसका मैंने वध करवाया था, जीवित हो
    गया है.”
  eng-OURB: But Herod [Heroic], when he heard this, said, “This is John [Yah is gracious],
    whom I beheaded. He has risen from the dead.”
  spa-BES: 'Pero Herodes, cuando tuvo noticias de esto, dijo: Juan, a quien yo di
    muerte, ha vuelto de entre los muertos.'
  san-BEN: কিন্তু হেরোদ্ ইত্যাকর্ণ্য ভাষিতৱান্ যস্যাহং শিরশ্ছিন্নৱান্ স এৱ যোহনযং
    স শ্মশানাদুদতিষ্ঠৎ|
  tdx-tdx: 'F’ie jinanji’ i Heroda, le nifahara’e ty hoe : I Jaona kinitsiko-lohay
    ty nivañombelo.'
  naf-naf: '@see-verse:MRK.006.015'
  grc-MT: ακουσασ δε ηρωδησ ειπεν οτι ον εγω απεκεφαλισα ιωαννην ουτοσ εστιν αυτοσ
    ηγερθη εκ νεκρων
  vid-vid: Mndewa Helodi vyoyahuliche, nakalonga, “Ayo ndo Yohani mbatiza yondimdumule
    mutwi, nakazilipuka!”
  pio-NT: 'Quéwa rey Herodes yéemìacaalíté nacàlidaca Jesús iináwaná, yá Herodes íimaca:
    —‍Yácata Juanmi, yái nuchùulièricaté nawichùaca íicha íiwita. Idéca icáucàacawa
    —‍íimaca yái rey Herodesca.'
  tsn-tsn: Herode a re, “Nnyaa, ke Johane, monna yo ke mo kgaotseng tlhogo. O tsogile
    mo baswing.”
  amr-NT: Herodes kenda oʼpe̱e̱depo, —‍Keʼna Juan o̱ʼe̱taj. Juantaj yanʼhue̱renokteg
    iʼmanaʼmeynigʼa oʼnoyhuaddepo Jesús o̱ʼe̱taj. —‍Herodesa oaʼuyate.
  pwg-pwg: Kiivavo Herodi sisiyisi ivi yanei na ivona bo, “Jon iwana akiiyaraghi ma
    rabobowai ivomiiri, bo?”
  cjv-cjv: Epe ka dingero ena yai ori Eroti ka i fingua “Tamanume. Yoane na birom
    si guwo dikai yaromi tokoi ariro moime,” epe dume.
  tiw-tiw: '@see-verse:MRK.006.015'
  tha-KJV: ฝ่ายเฮโรดเมื่อทรงได้ยินแล้วจึงตรั​สว​่า “คือยอห์นนั้นเองที่เราได้ตัดศีรษะเสีย
    ท่านได้เป็นขึ้นมาจากความตาย”
  por-BR-2018: 'Quando, porém, Herodes ouviu falar disso, falou: Ele é João, de quem
    cortei a cabeça. Ele ressuscitou dos mortos.'
  mhl-mhl: Oŋu mibuŋyoŋ, kiŋ Herodji oi maneru iŋi miya, “Jon Mitimeso ŋi nonji mikabe
    ubeine ketigabuŋ, iŋoji komegone pakereru goga.” Manebu eku oŋu miya.
  klv-klv: Nǝboŋ aHerot tosǝsǝloŋ hǝn natgalenan, ike, “AJon, gai notota kotov nǝkadun,
    ile mǝhat dan nǝmatan! Imaur tǝlmam!”
  bco-bco: Ko꞉sega misa꞉ kalu Ha꞉lod e da꞉da꞉sa꞉ga꞉yo꞉ a꞉la꞉sio꞉, “Yo꞉n nilo꞉ dagasdo꞉
    gedela꞉yo꞉, e mada a꞉ma꞉la꞉ dasi,” a꞉la꞉sio꞉.
  kdl-NT: Shegai an Hiridu panai nala, u danai, “Yahaya vuma ɗa n kiɗai kaci u ꞌya̱nga̱
    ɗe a ukpa̱!”
  apu-NT: 'Ikara Erotxi kenakopiretakasaaki, itxari: —Xoãokara nitsotakakiitakitikara
    iua Xesosi txa. Ipĩpekariika iuaĩkana õkitikapekaua —itxa.'
  roo-roo: Oa iava Herot oiso puraroepa, “Easi Jon vai-a eera ro ira tokoavora, ira
    vorevira toreroe.”
  miz-NT: 'Ntá tsi dā téku Heróde nūu i sáꞌa ne, kakaꞌan ña: —Dɨvi ñā é Juaan, é nakɨꞌɨ
    tūꞌún u dukun ña. Á tē ntóto ña —kaꞌan ña.'
  qvz-NT: Mandac apu Herodes tucui paiguna rimashcagunata uyasha rimara, Ñáuca ricucpi
    cai runaga Juandashinami yachihuan. Ñáucami paihua umata pitigri nisha mandarani.
    Cunanga causarishcami nira.
  deu-ELO: 'Als aber Herodes es hörte, sagte er: Johannes, den ich enthauptet habe,
    dieser ist auferweckt.'
  mjc-NT: 'Tsa tsiñi̱ ra Herodes tandɨhɨ tsa caahán nyɨvɨ, tan catyí ra: ―Ra ihya
    cuví ra Juan tsa tava̱ tyiñu yu tyahnya jucun. Vityin nandoto̱ ra ―catyí ra Herodes.'
  ktm-ktm: Herot ihrungi nolou ndre sa hampa ti pe ipe ihpa, “Yu unsimndri padawon
    Jon Baptais ti ndre pihe, pe pwi ti kihne iy inna yi ndre moren.”
  caa-caa: 'Pero conda e Herodes uyubꞌi tunor era ojron otronyajr y che: —Jaxir jax
    e Juan xeꞌ ajchꞌuymar. Y jax nen xeꞌ inware tuaꞌ axujra alocꞌoy ujor y era war
    asutpa abꞌixcꞌa tujam e chamenobꞌ otronyajr, che e Herodes.'
  pls-NT: 'Pero are Herodes coinhi cain yá, jehe ndac̈ho: ―Jehe seguro Juan, tti janha
    coetonha para c̈hinji já, co jai xechon.'
  eng-WYC-2018: And when this thing was heard, Herod said, This is John, whom I have
    beheaded, he is risen again from death (or he hath risen from the dead).
  bdv-bdv: ମଃତର୍‌ ହେରଦ୍‌ ଇରି ସୁଣି କୟ୍‌ଲା, “ଜୁୟ୍‌ ଜହନ୍‌କ୍‌ ମୁଣ୍ଡ୍‌ ମୁଁୟ୍‌ କାଟିରିଲେ,
    ସେ ଆରେକ୍‌ ଉଟିଆଚେ ।”
  otq-NT: 'Nu mi ꞌyo̱ njapꞌu̱ ar Erode bi ꞌñenö: —Gehnu̱ ar Xuwa togo da he̱kwa ár
    ꞌyu̱ga xi mengi xi nte.'
  tzo-SA: 'Cꞌalal iyaꞌi Herodes li cꞌusi iyalic li crixchanoetique, jech laj yal:
    ―Jaꞌ Juan ti laj cacꞌ ta tuchꞌbeel li sjole, yuꞌun nan ichaꞌcuxi loqꞌuel ta smuquenal
    ―xi li Herodese.'
  cuc-NT: 'Con³ma²a⁴nau⁴ Herodes i⁴ne³, jon³ a⁴juah⁴i³: ―Juan³ Tei³²pa² a³hain⁴, a³a⁴hyon²³
    jen² a³jaun², a³a⁴júan³⁴ˉ⁴ heih⁴³ i⁴a⁴gmh⁴ ma³lau²i³.'
  kpw-kpw: Pen kiŋ Herod nɨpe nɨŋöm haga, “U Jon bɨ ñɨg pak ñeb nöd uŋam rɨb gɨ dö
    gɨnö u nöp uraköm, apöm anɨg gab,” a ga.
  ong-ong: Wem Herot lingitepe il pepe, le lirpeiye, “Le kuna Jon liti kaptetei mete.
    Ki kirpepe palowio falo lele, wolo le nou leilo.”
  tnn-tnn: Məto Kig Herot Antipas təməto, kən məmə, “Jon Baptais əpəh emətatɨp rəkɨs
    rəhn-kapə, məto tɨnəmegəh mɨn.”
  hch-NT: Herurexi masi 'u'enaca müpaü niutayüni, Süricü Vani canihücütüni nemi'aitaxü
    mu'uya manutivitequienicü. Mücü nanucuquetüarieni, rainecai.
  crn-NT: 'Mɨ́ ajta aꞌɨ́ɨn Heródes, tɨ́ꞌɨj ráamuaꞌareeriꞌi, ayée pu tiuꞌutaxájtacaꞌa
    tɨjɨ́n: ―Aꞌi pu aꞌɨ́ɨn púꞌeen aꞌɨ́jna teecan ɨ́ Juan ɨ́ nej raataꞌaíjtacaꞌa mej
    ruꞌijveíjche ɨ́ muꞌúuraꞌan. Aꞌɨ́ pu hui huatarúj huáꞌa tzajtaꞌa ɨ́ mɨꞌɨchite.
    ―Yee pu tiuꞌutaxájtacaꞌa aꞌɨ́jna ɨ́ Heródes.'
  zpu-NT: 'Naꞌ Herodes naꞌ, ka nak llenreꞌ kanꞌ ne beꞌnn kaꞌ, naꞌll bneꞌe: —Juan naꞌkzenꞌ,
    beꞌnnenꞌ gollaꞌ beꞌnn kaꞌ wchoy akeꞌ yen naꞌ, leꞌen babán radj beꞌnn wat kaꞌ.'
  juy-juy: ବନ୍‌ଡ ଏରୋଦନ୍‌ କେନ୍‌ଆତେ ଅମ୍‌ଡଙ୍‌ଡାଲେ ବର୍ରନେ, “ଅଙ୍ଗା ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ଆଡଙ୍‌
    ଞେନ୍‌ ଗବ୍ବାଲାୟ୍‌, ଆନିନ୍‌ ଡୋଲନେ !”
  for-for: 'Piya yuguna, kana yagaraga Eroti maya untiye: Yoni wani pai''ita pome
    ntagarabayawe. Nae uwaimuwagini ana''mu arisata ntagarama asima mintiyema, napima
    untiye.'
  epo-epo: 'Sed, tion aŭdinte, Herodo diris: Johano, kiun mi senkapigis, leviĝis.'
  gfk-gfk: Me bia Herot, no tamat na lualua na gil harkurai, ga hadade ga tange, “Aie
    ne Jon no ut na baptais! A tutun bia iau ga kut dakoi iesen i te tut hut baal
    tano minaat ma i lon baling!”
  bjz-bjz: Kotú, Kini Herot aná bingá ningia, umó eghá ririe, “Jon Bafutaito Ari Kato
    anona ririeta, ukó diveguturieta ambubuturia, unona amburarivareta jebugea erea
    vitie.”
  atg-NT: Ama abi Erọdu ọ rọ suọ ona, ọ kẹ, “IJọni, ni mhi khi ukhomhi ọ, a rọte eghuli
    guise le!”
  bjv-NT: 'Lokɨ Erodɨ oo ta kɨn nɨngə, əl ə nə: «E Ja̰ kɨ ndɔ kɨ madɨ gangi dɔe ka
    ə ḭ lo koy tɨ.»'
  tos-NT: 'Hua̱mpi̱ acxni̱ káxmatli̱ yuma̱ rey Herodes, chuná̱ xuan: —Tama̱ chixcú̱
    luhua lacatancs pi̱ hua̱ Juan Bautista hua̱nti̱ quit cma̱pixca̱acti̱ní̱nalh xakxe̱ka,
    chu̱ la̱nchú̱ xlá̱ aya lakastakuanani̱t ca̱li̱ní̱n.'
  rro-rro: '''A Heroda uru weiana eona raninai, e''abi etibaha, “Ioane, ''akona akabe
    hurina hauna ''ari ai aba emikiri mue.”'
  mxp-NT: 'Wɨnets ja Herodes wya̱a̱ñ ku ja jadeꞌen tmadøøy: ―Ja Juan ɨnet jaꞌ pøn
    øts ojts nna̱nkyajtspøødyɨ ja kyuba̱jk, jaꞌ ɨnet yø tø pyɨdsimy jadɨgojk jap ooꞌkpɨ
    jutjøtpy. Jadeꞌen ja Herodes wya̱a̱ñ.'
  aak-aak: mɨxɨ́ ináyɨ́ Xeroto ámá Jisaso nánɨ xwɨyɨ́á xɨxegɨ́nɨ nɨra warɨŋagɨ́a arɨ́á
    nɨwirɨ aiwɨ re rayiŋɨnigɨnɨ, “Jono wayɨ́ numeaia wago, nionɨ siŋwɨ́ mɨŋɨ́ wákwiŋáo
    rɨxa nɨwiápɨ́nɨmearɨ emɨmɨ́ apɨ yarɨnɨ.” rayiŋɨnigɨnɨ.
  chd-NT: 'Li''i''ma quixina'' Herodes iƚe lonespa lan xanuc'', iƚque ines''ma: ―Iƚque
    ma Juan Bautista. Ƚinca aicuxe''ma etec''em''me ƚejoc'', joupa imaf''inapa.'
  kdc-kdc: Helode viyazihulike mbuli azo, kalonga, “Ino ayo Yohana Mbatizaji inimkanhile
    pala jake lakini kazilibuka kulawa kwa wafile!”
  nhr-nhr: 'Igaba ẽem ko Herote ncẽe sa kóḿ kam kò máá: “Johanem, ncẽer kò q''ãe tcúúa
    hãa ba, x''ooan koe tẽèa hãa,” témé.'
  uig-PIN: 'Biraⱪ bularni angliƣan Ⱨerod: — Mǝn kallisini alƣan Yǝⱨyaning ɵzi xu —
    u ɵlümdin tiriliptu! — dedi.'
  beo-beo: Be Helode, amo hou nababeba:le, amane sia:i, “Na da Yone ea dialuma damuni
    fasima:ne sia:i. E da bogole bu wa:legadoi.”
  acf-NT: Mé lè Hèròd tann sa, i di, “Sa sé menm Jan Batis-la mwen té konmandé yo
    pou koupé kouʼy-la. I sanm i ka viv ankò.”
  tpi-OTNT: Herot i harim dispela, na em i tok olsem, “Bipo mi katim nek bilong Jon,
    tasol nau em i kirap bek.”
  mbt-NT: Te pegkarineg dutu ni Hirudis, migkahi e sikandin, “Neuyag bes si Huwan,
    ka etew ne impatempuhan ku te ulu.”
  hau-SA: Amma da Hiridus ya ji haka, sai ya ce, “Ai, Yohanna ne, mutumin da na yanke
