  ewe-ewe: Ke Herod ya gblɔ kple kakaɖedzi be, “Yohanes, ame si nu metso ta le la
    kokokoe fɔ tso yɔ me.”
  nuy-nuy: Yagu nigaayung na-Herod anaani-yung ni-wawanggiyn ana-lhaawu, marri ni-yamayn,
