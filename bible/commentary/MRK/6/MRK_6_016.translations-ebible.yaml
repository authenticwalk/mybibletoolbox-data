  rug-rug: Ba totoso avoso nia Herodi sapu gua asa, si zama si asa, “E Zone Papitaiso
    mo si Asa, sa tie sapu ele kupa pania rau batuna si toa pule!” gua.
  hop-NT: 'Noqw Herod put navotqe paṅqawu: Ura nu John qötötkuqw, i’ pam’i; kurs pam
    mokiwuy aṅqw ahoy tātayi.'
  san-URD: کِنْتُ ہیرودْ اِتْیاکَرْنْیَ بھاشِتَوانْ یَسْیاہَں شِرَشْچھِنَّوانْ سَ
    ایوَ یوہَنَیَں سَ شْمَشانادُدَتِشْٹھَتْ۔
  heb-LB: ”לא“, אמר המלך הורדוס בהחלטיות. ”אני בטוח שזהו יוחנן, האיש שאת ראשו כרתי.
    הוא קם לתחייה!“
  caf-NT: '''Et hubudayi cho Herod whulh ''údants''o hoh ''et ''utni, “John dune too
    be ''ulh''en ''ut''en. Butsi suba k''uhinentsel inle da, ''et whunts''ih nakhítna,”
    ni.'
  mio-NT: 'Tacan, ta chini ra Herode tuhun can, ta quechaha cati ra ti: ―Cha ni quende
    xini ra Juaan, soco cha ni nandoto ndico ra ―cati ra Herode can.'
  srq-NT: Herodes que jirandu Jesús rese ra. Juan el Bautista eriqui reɨ̃ nguiã ee.
    —Juan ño eriqui re. Ae ãquĩ achisia. Quera sɨ chõchɨ̃ ere, ɨ rei que Herodes ra.
  kje-NT: Ende Herodes derne panaeku onneni an kernala na'ahenia, “Ka! E'eni, Yohanis
