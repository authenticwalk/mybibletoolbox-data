    naio meul bereio ea m̃ariano bo?”
  bqp-bqp: 'Kũ Hɛrↄdu mà à pì: Yahaya kũ ma a mìi zↄ̃̀ mɛ́ à vù bona gan.'
  mcp-mcp: 'Ja Herod nyə á gwág ntɔ́ yí, nyə nə́: «Yuánɛs Nduu-buud mə́ á cígə cʉ́ŋ
    wə́ ɛ́nɛ! A mə́ gwûm shwóŋʉd!»'
  hat-hat: 'Men, lè Ewòd tande sa, li di konsa: -Se Jan wi. Mwen te fè koupe tèt li.
