  cnt-NT: 'Jme₁ca₂nág₂ Rag₅₄ Herodes, jaun₂ ca₂juá''₂: ―Juan₅₄ bá₄ në₅ ŋɨ₅, i₂ca₂''nia₃
    dsa₂ dsɨ₂lag₄, ''éi''₃ quió₃ jniá₂. Ma₂ca₂jein''₅₄ táng₃.'
  tif-tif: 'Herot ayo weng sanba-kup bokola: Siin kaali, nami waasi dinin tunum ayo
    dabaali din-ilomda Jon ami dabom kaali, buk-dola-lom anse. Lale, kaata God ayo
    asuk dafolala, faneng tam tiinba no, kala ko.'
  nlx-nlx: ज्य होमलीन हेरोदेस राजा केयो, “जो बपतीस्मा केरनार योहान हे! जान मुंड मी
    काटाड़ दियेल ईतो, पुण तोच जीव उठेल हे!”
  apw-NT: 'Hérod Jesus ánát’įįłíí ya’ikonzįįdá’ gáṉíí, John, bitsits’in nadik’ii n’íí
    át’į́į́: daztsąądí’ naadiidzaa ląą.'
  gum-gum: 'Inchen Herodes trunun mørabe, trenchibig køn: —Iibe Juan, na tru turwan
    paringaruig kuinrrun cha. Møimbe kwailai utugurri katø kurriinrrun— cha.'
  not-NT: 'Carari Eroris iquemocoqueri omagaro, icanque: —Irirojengari Joan, ira nibatëacagantabitaca,
    caniatanaatsi.'
  plu-plu: 'Igme amekene Erodis ku samah ig timé Kiyapwiye Jesus gak, ig awna: ―Ke
    nuthube ignewa amekene João Batistamni. Nah bukihkise gibita baki ig kannikawatma
    akiw.'
  iou-iou: Yäŋtäko Herottä nadäŋpäŋä yäŋkuk; Ude nämo! yäk. Jon kotäki madäŋkuro ukeŋonitä
