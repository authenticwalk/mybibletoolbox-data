  srp-1865: 'A kad èu Irod, reèe: to je Jovan koga sam ja posjekao, on usta iz mrtvijeh.'
  agt-agt: Ammi ta nepakadamag ni Herud tentu a “Intu malat i Hwanen nga pinaputulan
