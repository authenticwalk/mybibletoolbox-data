  san-MAL: കിന്തു ഹേരോദ് ഇത്യാകർണ്യ ഭാഷിതവാൻ യസ്യാഹം ശിരശ്ഛിന്നവാൻ സ ഏവ യോഹനയം സ ശ്മശാനാദുദതിഷ്ഠത്|
  tam-TCV: ஆனால் ஏரோது இதைக் கேள்விப்பட்டபோது, “நான் சிரச்சேதம் செய்த யோவானே இறந்தோரிலிருந்து
