  kyq-kyq: 'Gaŋ kɛn Ɛrɔd booy jꞋɔɔsin̰ maan Isa se, ɗeek ɔɔ: «Kɛse Jan‑Batist kɛn
    maam mꞋɔl kꞋgaaŋ don̰ se ɓo duroga daan yoge tu.»'
  kwd-kwd: Na alata la Herod ngaia 'e longoa 'ola lo'oori na'a ta'a gila fata 'ilo'oo
