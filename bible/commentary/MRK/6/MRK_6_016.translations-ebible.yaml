  kew-kew: 'Goa simi pare Herot-me pagoa gupa sa: Neme Jon-na aalu kepesu pare wala
    rekaade kone salo sa.'
  dww-dww: Raḡanine Herod nama ya vaivaiena, tauna ya riuna, “Tauna inam Jon tauwai
