  gof-ENT: ሺን ሄሮዲሲ ሄሳ ሲዒዳ ዎዴ «ሃይሲ ታኒ ቆያ ቃንፂሲዳ ፃማቂያ ዮሃኒሳ ጊዴኔ? ኢ ሃይቆፔ ዴንዲስ» ያጊስ።
  aau-aau: Herot hiy lonuayk menkin, hiy me, “Ohokwe Jon, hu mon prouk uwr, uwr hyo
