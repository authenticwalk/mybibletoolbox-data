  ces-LB: 'Sám Herodes, když se o Ježíši dozvěděl, se polekal: „Je to Jan, kterého
    jsem dal popravit. Určitě vstal z mrtvých.“'
  mkn-mkn: Ma waktu raja Herodes dengar dong omong ame Yesus bagitu ju, dia manyao
