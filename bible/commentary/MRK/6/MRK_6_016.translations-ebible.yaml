  tnp-tnp: Mətəu Kig Herot Antipas təmətəu, kəni məni məmə, “!Jon Bəptais əpəha! Iəməuahtuv
    rəkɨs rəhn-kapə, mətəu tɨnəmiəgəh mɨn.”
  urd-urd: मगर हेरोदेस ने सुनकर कहा, “यूहन्ना जिस का सिर मैंने कटवाया वही जी उठा है”
  hot-hot: Ma doŋtom Helot halaŋô abô takêŋ ma hanaŋ nena, “Jon, ôpatu ba bôk yahadabêŋ
