  arb-NAV: وَأَمَّا هِيرُودُسُ، فَلَمَّا سَمِعَ قَالَ «مَا هُوَ إِلّا يُوحَنَّا الَّذِي
    قَطَعْتُ أَنَا رَأْسَهُ، وَقَدْ قَامَ!»
  cop-CNT: ⳿ⲉⲧⲁϥⲥⲱⲧⲉⲙ ⲇⲉ ⳿ⲛϫⲉ Ⲏ̇ⲣⲱⲇⲏⲥ ⲛⲁϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ Ⲓⲱⲁⲛⲛⲏⲥ ⲫⲏ ⳿ⲁⲛⲟⲕ ⳿ⲉⲧⲁⲓⲉⲗ ⲧⲉϥⲛⲁϩⲃⲓ
    ⳿ⲛⲑⲟϥ ⲡⲉⲧⲁϥⲧⲱⲛϥ.
  sri-sri: 'Herodes irire pé, ãsũ ãrĩyupʉ: —Ĩgʉ̃, Juan ããrĩkumi. Yʉ ĩgʉ̃rẽta ĩgʉ̃ya
    dipurure dititádorebʉ. Daporare dupaturi masãkumi doja, ãrĩyupʉ.'
  nal-nal: Singsaxai araan Erot ka langarin a dorang kanaan, naan ka piaat naako,
