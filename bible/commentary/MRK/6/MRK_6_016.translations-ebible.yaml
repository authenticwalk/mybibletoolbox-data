  ind-AGS: Tetapi ketika Herodes mendengar tentang hal itu, dia berkata, “Itu pasti
    Yohanes Pembaptis, orang yang dulu kupotong kepalanya! Sekarang dia sudah hidup
    kembali!”
  omw-omw: Nraakye qora Iesusirara mwitaa ti varuvaro Herotiva mwi quara riero tiqaro,
    Qikye, mwi vaisiva nramanri nyi varu vaisivama variho. Nte qiavaro mwia nrunta
    teqa kyova Ioniva, mwivama qutu viraqitairo qati siviro nrohi variho. Mwiva qutu
    viraqitairo qati siviro nrohi variqarora tiroma, mwiva nronra kyaiqa qio vare
    variho, tiro.
  yrb-yrb: Weitaro dera yawoeta amara Erodi i sina nesia nauite wei, ewana Joni. I
    amaranu nodo nana turero uietaroma uyari wei.
  maa-NT: 'Jè Herodes, k''e̱ nga kiì''nchré kitsò‑né: ―Jè Juan xi jaáya‑la̱ xi ''a̱n
    tsatesian sko̱.'
  mcq-mcq: ꞌEnakaivo Heroti hu henarena ijá ꞌiama Joni kaꞌene nara uroa ahatumahujara
