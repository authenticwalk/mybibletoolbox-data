  aom-aom: 'Ae göëro göëro Iesuare jöho gö gö atavamu hegoro Herod-ro ae uëvadeje:
    Ëaho hu John höjo. Urimo naro hesi sönöho tariojahode höjo röhu hu guomoromo riꞌöjëꞌëro
    hijajëjo.'
  geb-geb: Mbe mba buni nzuaim, Herot nta mbararagiap khaŋ nzuai, “Gu fhum nzuaim,
    guma mbe Zon Gumgi Ruai Guma fhɨra thugim, ana taagia khavgi.”
  eng-WYCLIFFE: And whanne this thing was herd, Eroude seide, This Joon, whom Y haue
    biheedide, is risun ayen fro deeth.
  bsj-bsj: Hiridu nuwa wori con yiki Yuwana wo ma mwotum dore co kwene ka?
  cak-cak: 'Tok ri rey Herodes xrac''axaj quiri'', rija'' nu''ij: Ri Jesús xa ja ri
    Juan ri Bautista ri xin-ij yin chi xcumix-e (rujolon, ruvi''), y vacami xc''astaj
    chic pe chiquicojol ri anima''i''.'
  chf-NT: 'Jinq''uin u yubi aj Herodes ca''da, u yäli: ―Jindaba aj Juan chich une,
    ni cäq''ui tä chunjätz''binte u pamba, y bada cuxpi tan ajchämejob.'
  tlf-tlf: Herot iyo tinangku-nala e, bogola, “Siin uyo nimi waasi dinan-kalin tinum
    iyo daali no-nalata, Jon imi dubom uyo ugaa kupkan kebe-se kuta, beta asok God
    iyo tebe dufolata, fen tigi moba o,” agela ko.
  piu-2006: '@see-verse:MRK.006.015'
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ Hero̱res naxibiraj chiꞌnchel reꞌreꞌ jeꞌ wili i rikꞌor:
    «Ha̱ꞌ, reꞌ Jesus wili reꞌ woꞌ chic i Wa̱n reꞌ xnitakꞌa̱ꞌ riyocꞌoric lok i na̱,
    xuctic peꞌ woꞌ chic cho chi quixilac take camnak, nqui xikꞌor. Jeꞌ reꞌ xikꞌor
    chi cꞌahchiꞌ ricapam chi reꞌ Wa̱n xchalic chi ribanaric jelow-bal reh reꞌ chaj
    bih xbanaric reh.'
  tue-tue: 'Cʉ̃́ã teero jĩĩrĩ tʉogʉ́, Herodepe jĩĩyigʉ: —Tiibʉreco yʉʉ dupure páatadutirigʉ
    Juan niiqui. Cʉ̃ʉ̃rã́ mecʉ̃tígãrẽ masãqui, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Erot ka ongen foron orek arae lo Iesu, ka tarah, “Jon ae ia ka
    bus ufu ta paklu, ka liu fis sabin!”
  xon-xon: Tɔ, Ubɔr Herod aah ŋun Yesu aabɔr na, le u bui ke, “U ye Jɔnn, u m nan
    chuu gii uyil na la. U fikr nkun ni la.”
  tzo-ZNT: Ti cꞌalal iyaꞌi cꞌusi iyal crixchanoetic ti Erodese ―Jaꞌ nan ti Juan icacꞌ
    ta tuchꞌbel sjole. Yuꞌun nan ichaꞌcuxi ―xi la.
  mpm-NT: 'Ko ni kachi rey Herodes: ―Juan ja ni skuanducha un kuu. Ni nandoto vasu
    ni kenchaa ri xini ―kachi da.'
  ots-NT: 'Nu car Herodes nde̱jma̱ mí mbe̱ni: ―Gue car Juan ca dú mandado bi tjɛjquibi
    cár dyʉga. Cja̱ nuya pé xí jña̱ ʉ́r jña̱, ya pé xqui bbʉjtjo.―'
  hoy-hoy: ईद केळकु हेरोदेस राजा अंदुन, “आव बपतिस्मा कोळावाळा यूहन्ना हुन. यार्द ताल्ला
    ना कळसुसीदीन, आवा सोत्‍तुर दा टु जित्‍ता आग्यान!”
  amo-amo: Na Hiridus nlanza nani aworo ''Yuhana na nwan kalaghe liti inan fyaghe.''
  pjt-pjt: Ka Iṟatalu aṉangu tjuṯangku wangkanyangka kuliṟa wangkangu, “Wiya tjinguṟu
    nyaratja mulapa Johnnga, panya ngayulu kata muṯuntjanya. Mulapa paluṟu ilunytjatjanu
    maḻaku wankaringu.”
  cwe-cwe: Mbali Helode viyahulike ivo, kalonga, “Ino niiyo Yohana Mbatizi inimkanhile
    iditwi kazilibuka kulawa mwiifa!”
  daa-NT: 'Min Herood doriig kaawin-aŋ okin̰co, ŋa ɗiytu aman : « Ŋa Yaaya-Batist
    kaak nu ɗukumtu kaay-ak di nooye. »'
  mlp-mlp: Haqsa Herot gamuk na huritim bilam, Kwaziqmo ya bilaqan Jon mataw huz negyaqta
    na anat urot tayiyta ham. Ta teq God in hodhodab wazan ta eram daqagya ham.
  ape-C: Douk namudok aria anudok debeini um gavman iri Herot nemnek baraen um enyudok
    mour Jisas ananim disaipel heneken iri aria nakri, “Jon douk nenek baptaisumesh
    iri douk seiwok yatupok ananin aruhwigur! Aria douk anan wata nakitak nape aria
    nape nenek enyudok mour!”
  bgs-bgs: Asal tô igdinág si Herodes tingód katô áglumun i Jesus, igkagi sikandin,
    na mà din, “Inanté puman si Juan na igpatampáddan ku ka alig.”
  faa-faa: Airakano Herotemo kaikia someraka, “Yone nōmo mawi pateketaerasiesane
    Kotimo maturikia taesapo,” aisapo.
  kik-kik: Nowe Herode rĩrĩa aiguire ũhoro ũcio, akiuga atĩrĩ, “Johana, mũndũ ũrĩa
    ndaatinithirie mũtwe-rĩ, nĩariũkĩte kuuma kũrĩ arĩa akuũ!”
  cap-NT: 'Jesusiz̈ quintu nonz̈cu Herodes cjita nacionz̈ chawc jiliriqui cjichic̈ha:
    —Juan Bautistala tiiqui. Wejrqui tiiz̈ acha pootkatchinc̈ha. Anziqui jacatatchila
    tiiqui. —Nuz̈ cjichic̈ha Herodesaqui.'
  ksr-ksr: Kaeŋ jegito, kiŋ Herodnoŋ ii moma kokaeŋ jero, “Jon Oomulu eja niinoŋ jewe
    aroya kotogiti, iinoŋ mono koomunoŋga waama laligoja.” Majakaka moma kaeŋ jero.
  eng-TNT: 'But when Herode hearde of him he sayd: it is Iohn whom I beheded he is
    rysen from deeth agayne.'
  sbs-sbs: Kono linu Heroda hazuwa ichi nacho, “Johani, uni vakosoli mutwi avavuuswa.”
  sue-sue: Ata Herode meni Yesura tani amira ge niniro ego senua awa, “Na ge sesena
    nukare Yohanera duba kapetera giti osisia, ata nu noko eriro noya.”
  fra-NCL: 'Ce qu’Hérode ayant entendu, il dit : « C’est Jean, que j’ai fait décapiter,
    qui est ressuscité. »'
  bhg-bhg: Ata Herod mi ge awa ingido tedo esisina, “John Bapataito Ari Embo nane
    teteno dubo kapitara, ami tenda erira.”
  snn-NT: 'Cajënna, Herodesbi achani cabi: —Banji. Juan''bi ba''iji. Baguë sinjobëte
    tëyoye guansehuë yë''ë. Guanseguëna, yurera go''ya raji''i baguë, cabi.'
  atb-NT: Herut kúm gi, haú lé wó gyo jáng, "Ngò, ulhum hpyit pyám byî é Yohan gi,
    shi é mai dum dui toq bu-nhung!" ga taî ri.
  wro-wro: 'O! Herod ŋuru iŋgaŋurula kundjuŋu, John, imri: ŋaiu dur ŋḁnŋumbuna, bḁri
    kąnina.'
  cek-AK: Toe Herod mah thaih naah, Kai mah tahnong takroek ih Johan ni, duekhaih
    thung hoiah angthawk let boeh, tiah a thuih.
  bkd-bkd: Ba su mapaliman haena hi Herodes uminikagi hu “Nabanhaw gid si Juan sa
    pinapungulan ku.”
  ctu-76: 'Che'' ñac ti yubi Herodes chʌ bʌ ti'' cha''le Jesús ti queji yʌle'': Tic
    xiq''ui ti tsepol loq''uel i jol jini Juan pero wale ti'' cha'' tyejchi loq''uel
    ya'' ba''an sajtyemo'' bʌ, che''en.'
  lac-NT: 'Barej caj yubaj Herodese'', caj u ya''araj: ―Raji'' Juan, a mac a tin ch''ʌcaj
    u car uche'', raji'' riq''uij tu quimirir.'
  xla-xla: '@see-verse:MRK.006.015'
  xav-NT: 'Tawamhã apito Erodi, ma tô Zezusihi wasu''u na hã danhimirowasu''u hã wapa.
    Tawamhã ãne te tinha: — Tô õ hã, Zuwã Batita. Te ''rui wa, da te butu nhizâri
    nherẽ, apâ ĩhâiwa''udu te ''re mo. — Ãne ma tô Erodi hã Zuwã Batita dama wasu''u,
    ta hã newa.'
  cuk-cuk: 'Herodesʼdi, dulemar weyob soge itoargu, sogded: “We, Diigi-dule-oged-Juan,
    an e-ibe-dukar-egwachagusadid, a gannar durgus gudiid.”'
  tbf-tbf: Eiekesen, sien e Erot ta nga rongovan ine, a nga vor ve pepevien, “Eie
    e Ioanes o ta nga kitip tsana mi kovan, a te to muerengei!”
  uig-CYR: 'Бирақ буларни аңлиған Һерод: — Мән каллисини алған Йәһяниң өзи шу — у
    өлүмдин тирилипту! — деди.'
  ikw-NT: Kọvu Erọdu nụrnu a, ọ kaa, “Ọ bụ Jọni Nye Wụ Mini, nye me biri risi, o lizọlam.”
  khs-khs: 'Alawamona Heloteyewi ta:tapola: selese, “Yone neyewi tokona naiye tiwa
    Koteyewi mene teisa:pekeye,” au seyakeye.'
  dwr-ENT: ሺን ሄሮዲሴ ሄዋ ሲሴዳ ዎዴ፥ «ሄዌ ታኒ ቆያ ሙጪሴዳ ፃማቂያ ዮሃኒሳ። ኢ ሃይቁዋፔ ፓፄዳ» ያጌዳ።
  pma-pma: Navong asuv houlu Herod raengon selusien keil enek, rendemi vit, “!Kei
    vi Sion Baptis! !Inau nameng kati keke avata koteh vatin, ka moul eris ran matien!”
  atd-NT: Ko nakarinog si Igbuyag Hirodis to kagi to mgo otow, kagi rin to “Si Huan
    no Talagbautismu ian. Nigpatamporan kud ka liog din di nootawan man do.”
  tel-2017: కాని, హేరోదైతే, “నేను తల నరికించిన యోహాను మళ్ళీ బతికి వచ్చాడు” అన్నాడు.
  hat-BSA: 'Men lè Hérode te tande sa, Li t ap di: “Jean, tèt de sila ke m te fin
    koupe a, gen tan resisite!”'
  bxh-bxh: Kin Heloda wasa ya atahiyen yo fede iyen, Diyon Babasito gadona haꞌa E
    ibo, mate ya mwahuli fuyo!
  top-NT: 'Pero rey Herodes siempre ixuán: ―La̱ta cpuhuán jaé chixcú Juan Bautista
    tí aquit cma̱makni̱ní̱nalh, pero xlá lacastacuanampá ca̱li̱ní̱n.'
  msk-msk: Toyo pagdungug ni Herodes sang manga imo ni Jesus, maglaong yaan, “Yaan
    agaw si Juan na pyapaotodan ko nangaon sang oro. Byoboi yaan oman.”
  gyr-NT: 'Osenduse Herodes co nungar ñehesa, aipo ehi: —Juan ité niha evocoi che
    añaca asɨa uca vahecuer, ahe cũritei ocuerayevɨ —ehi.'
  kmh-kmh: Pen kiyŋ Herot nuk niŋiy aŋgak, “Ak Jon bi ñiŋg pikñemb nind kuŋam tiknik
    anep tikjakiy, ap kun gisap aŋgak.”
  ukr-ONPU: 'Але Ірод, почувши це, казав: «Іван, якого я стратив, воскрес із мертвих».'
  emi-emi: Nau Herot ghe nongola ghe uela va, “Jon, ia o aghe sai pulela alona atiulu,
    ange mene sakesakela!”
  zpv-NT: 'Ya chin bihn Herodes dxyiꞌdxyi raꞌ riiꞌ, chiꞌchi rahbi ba: ―¿Ta laꞌh Jwahn
    nin gunabwaꞌn birwaꞌha yihca ñiꞌh deeꞌ babahn loh guelguhchi?'
  gux-gux: 'Ama elodo n den gbadi ki yedi: Jan min den jia yua yuli yeni wani n fii.'
  kos-kos: Ac ke Herod el lohng, el fahk, “El pa John Baptais! Nga pa sap in tahtla
    sifal, a el sifil moulyak liki misa!”
  ibo-ibo: Ma mgbe Herọd nụrụ nke a, ọ sịrị, “Jọn onye ahụ m bipụrụ isi, emeela ka
    ọ site nʼọnwụ bilie!”
  yml-yml: Weꞌe Kini Elodi Iesu valana i nogai i vo, Mogitana Ioni Tobafitaiso, basenadi
    ꞌodona a boboi, wata i yawasa-vaitugana.”
  ory-ory: କିନ୍ତୁ ହେରୋଦ ଏହା ଶୁଣି କହିଲେ, ଯେଉଁ ଯୋହନଙ୍କ ମସ୍ତକ ଆମ୍ଭେ ଛେଦନ କରିଅଛୁ, ସେ ଉଠିଅଛନ୍ତି।
  bzj-bzj: Bot wen Herod yehr aala dis, ih seh, “Dis da di sayhn Jan di Baptis hoofa
    hed Ah mi chap aaf. Ahn now ih rayz op bak fahn di ded fi chroo!”
  chk-chk: Lupwen Herotes a rong ekei kapas a apasa, “Johannes, ätewe üa pöküela üan
    a manausefäl.”
  ssd-ssd: 'mandor Herodus nu pasa ta ismba ndek sakina: Yohanus buk ŋinfok kat puren
    ta nu maŋ aboŋgina ŋga sakina.'
  acr-TNT: 'Echiriꞌ xuta waꞌ ri Herodes, xubiꞌij: «Laꞌ e ri Juan ri jun xintak ukꞌatic
    rujolom, xcꞌastaj lo chiquixoꞌl ri ecaminak» xchaꞌ.'
  rop-rop: Wal wen King Herod bin irrim detlot wed, imbin tok, “Im na Jon Beptis.
    Aibin kadimof im hed. Bat imbin gidap laibala brom dedbala.”
  mee-mee: Ava ka inae Eroto longe pangamologa nginngina, na i ke rorole roma, “Ka
    i ae Ion ama battote ganna pala ave sigipaga nga mateng!”
  mwf-2018: Bere nukunu Hered-ka murrinh terert nhini pampirrayepup i murrinh warda
    mam, “Nukunu pana-ka John the Baptist-wa i kardu-ka wurdamkabirl deyida. Kardu
    nukunu nhini-ka pana da kardu-yu. Da murntak nhini warra-ka ngarra pelpith nukunu
    banganthamartal ngay-yu.” Nhini-wa mam nukunu kathu Hered-yu.
  dif-dif: 'Herodili jenia ngarana, nau jatana wonti: „Naupini Johannes nganai, nina
    mangatandra ngato wokaribana paraia; nau narindru jiritjina warai.“'
  gam-gam: Embe djimaka Erot pille, man, Jon na asa nubke al kelip tollka goi ge aglo
    erwo gun po kogo yendo we dji.
  nou-nou: Edo Herod ge awa ingido sisira, “Umone John umo mi ewamei ari embo ra.
    Nanemi seteno dubo diugurisera awa ra te umo wasiri de sekago erira.”
  mqb-NT: 'Əna Hiridus a sləne ''am ataya fok nà, a ja, a wa: «Yuhana, nen sa gaɗ
    panan nga ata nà, kə̀ slabakak ahay à məke wa!»'
  ape-B: Douk namudak ali anudak nebenalimu gavman uli Herot nemnek balan umu enyudak
    moul Jisas ananim disaipel heneken uli ali nakli, “Jon douk nenek baptaisumech
    uli douk aseiwak yoble ananik lobik! Wakuli nameitu anan wata naitak nape ali
    nape nenek enyudak moul!”
  grc-F35: Ἀκούσας δὲ ὁ Ἡρῴδης εἶπεν ὅτι «Ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, οὗτός ἐστιν·
    αὐτὸς ἠγέρθη ἐκ νεκρῶν.»
  cav-NT: 'Dutya ecuita cuanara quisarati ayaque bacatsutu Herodes jadya junucacuare:
    —Tumequetu Juan era iyuca tubumerechineque. Jesús bucha cacuitatitsutu netitsuranucachine,
    —jadyatu tuque jucuare.'
  kgp-NT: 'Hã ra Herodes tóg ti kãme mẽ kỹ: “João hỹn ã ter ja tá vỹn ké, sỹ ũn krĩ
    kym ja ẽn ti,” he mũ.'
  bvd-bvd: Si kada sa Herod nia rongoa doo nai ki toae ki da saea sulia sa Disas,
    nia ka bae 'urii, “Sa Dion waa bae ku siki muusia sui na gwauna, nia 'ua ne tatae
    lau faasia maea nai!”
  ukr-1871: 'Почувши ж Ірод, сказав: Що се Йоан, котрого я стяв, він устав з мертвих.'
  apz-apz: Oseso Helout nupaꞌnonto ulɨmento, Olo Jounɨyoho. Hwe aꞌamumo mijo kiyomaꞌmojo
    hweho. Ngko aꞌamu kakoe tɨꞌwango fɨwofitofosyamno ulɨmentoheso nto yɨwafitoꞌmentohofo
    sohwo apaꞌno lɨkaꞌmaso hwolɨkeno. Ose ulɨmentisofoho.
  yon-yon: Kwane dakmimaib kowe, Erod kuu wengamberekore yedmoon, “Ye kuu nembed Yoon
    ye korok wandaane bobnoon kumbed demboon kii!” andoon.
  poi-NT: 'Mu imatoŋ t́i iwat jém Jesús, jesɨc nɨmpa jém Herodes: —Yɨ́p jém Xiwan
    jém ampɨɨmɨyñewɨɨp iga tɨŋcujagayt́a̱iñ iɨscɨ. Sɨɨp pɨsneum.'
  dhg-dhg: Ga banha nhan Yaritthu ŋäkulam banha nhä ŋarran yolŋu warra rakaranhamin
    bala nhan yana yän-guŋanminan bitjanan, “Dhaŋum Djonnha banha Buku-ḻupthumandamin
    yolŋu. Ga ḻinygu mu ŋaya banha ŋätjil yana yänma guŋanmi nyäkuḻ djämamiwuḻim warrawuḻ
    bitjan, ‘Gatjuy gupan warra nhanany gulkthuwa,’ Ga dhaŋum nhan ḻinygun wälŋan.”
  wuv-wuv: Ma'uaa mei Hapara Herod, i guainaa fei, na ware “John, mei una moro'aa
    huana, na ma'elele'aa!”
  quf-NT: 'Chaynu nitinllapa uyaparmi Herodesqa, kaynu niran: “Chayqami Shutichikuq
    Juan. Nuqami umanta pitichikutiy wanuran. Piru kananqami kawsamusha” nir.'
  yuw-yuw: Oro king Heröt yu sum mata woroc kombingga botongga yogoc, “Ei Jönu, nocho
    osuc bangaro magotmai, oro yu omocdecma idongga tachu yo?” ihoroc yogoc.
  mph-mph: '@see-verse:MRK.006.015'
  hus-NT-1971: 'Tam tin ats’a’ a Herodes jant’ini’ tin ulu an inicchic taja’, tam
    jaja’ in ulu: ―Ojni’ ja’its jaja’ pel a Juan pujax axi tsemenecac ani xo’ ejthachits.
    Ja’its jaja’ ax u aba’ an cau ca muts’inchat in oc’.'
  med-med: Wote, king Erot ni, ik nʉtʉng nimbʉ, pilpa nimba mel, “Wu ei Jon wamp nu
    tindi wu ni, nʉmp pʉnt ei ka! Ya na ndi rop peng ei puⱡa rur wu ni, aldpa koⱡpa
    yant omba kont morum,” nitim. Erot elim ndi nilinga, Jon imp morung. Wote Erot
    ndi, Jon kan ropa tʉpa kan manga ila kan ngurum. Erot uⱡ kʉⱡ itim, ei nambuⱡ emel,
    amp Erotiyas ei elim nga ʉngʉn wu Pilip nga ambʉm ei manggʉpa titim. Wote, amp
    ei ndi, Jon numan ngui ngʉnggʉrʉm.
  bch-bch: Be Erot ilongo posanga toa oa ta ikeo, “Mugaeai naket Ioanes igagal, be
    ei idae mulian pade!”
  cco-NT: 'Dsʉꞌ mɨ˜ canúuˉ dseata˜ Herodes e júuˆ la, jo̱baꞌ lalab cajíñꞌˉ: —Juan
    i̱ lamɨ˜ seáangˋ dseaˋ jmɨɨbˋ i̱ na, dseaˋ i̱ nɨcaquiʉ́ꞌˉʉ ta˜ e cahuɨ̱́ꞌˋ moguir˜,
    jo̱ lɨfaꞌ lanaguɨ e nɨcají̱ꞌˊtu̱r jee˜ jaléngꞌˋ ꞌlɨɨ˜.'
  deu-1951: 'Da es also Herodes hörte, sprach er: Es ist Johannes, den ich enthauptet
    habe; der ist [von den Toten] auferstanden!'
  alq-ALGNT: 'Herod dac e nodamogobanen ii, ki ikido: “Ketcinadj mi aa Cabadis! Nigi
    anoki kidji kickig8ega8agani8idj, ki abidjiba dac!”'
  ixl-NNT: 'As tul tabꞌi veꞌt u Herodes u yoleꞌ tiꞌ u Jesús, as ech tal veꞌt naj ileꞌ:
    —Aꞌ u Xhuneꞌ bꞌa kat ulyu taama unpajte uvaꞌ kat val itzokꞌpik el iviꞌ,— tiꞌk
    u Herodes.'
  boa-NT: 'Ehdúhjáa ditye néénéllii tsiiñe Heróódé nééhií: —Tsáha bóhoj, muurá ihdyu
    diibyéjuco tsojtsó múnáajpi Jóáa éhnée íhñíwaúvú o kípíyuúcútsoobéha tsiiñe bóhɨɨ́be.'
  etr-etr: Heledoea ado amo nabalahilä sähalea, Yoneda na muugi damui amo bu obëgëla
    maala neebe gadoi gabula säi.
  quh-NT: 'Herodesrí paymanta uyarispa nerka: —¡Khorucherkani, chay Juanmin cayka!
    Wañuymanta causarimun, —nispa.'
  kwi-kwi: 'An mɨrawane, Herodesne kaizta: —Juanne, na kɨzpu tɨttamikane, irɨt. Tas
    kuhsta akwa, ma uztu, kizta.'
  agm-agm: Satɨwɨ isɨhiya katauhɨ awaisɨho Erotɨho pɨwɨha sa kaahɨhɨ atisa netaise.
    Siyatɨ kaahɨhɨ atisataatɨ ko awaisɨho Erotɨho sandaase. “So Jonɨhoai nɨnɨ naahutarɨhɨrɨ
    nisatonɨhɨ aimɨ napwisɨhosɨ amɨ ko japɨhɨ anɨmwaahɨpatombɨ nepatete,” tatɨ kandaase.
  ubr-ubr: Herod on dura itatam on iyau, “On on John Bapataito’otin! Yau on anjon
    asutin itutu baise on iyawas men emama!”
  tsw-NT: Ana Hiridu uwwai ne, a̱vu u damma, “Yahaya za vu Urumbusu ɗa, za na n zuwai
    o koɗoi aaci a̱ yi, amma a̱ ꞌya̱sa̱n yi ta̱.”
  cax-NT: 'Tapü arrti Herodes, nauquiche toncoiti arrüna piaracarrü, nanti: —Arrti
    naqui ñoñünrrü Jesús tonenti Juan Bautista, naqui rracüpuca atüsoquiti iyo nitanurrti
    tücañe. Tonenti naqui süborico tato.'
  aia-aia: Ma na'i 'oha 'ia Herod 'a rongo'i maho ra 'unu'i 'inia Jisas, 'a o'ani,
