  bmk-bmk: '@see-verse:MRK.006.015'
  gaz-gaz: Heroodis garuu yommuu waan kana dhagaʼetti, “Yohannis isa ani mataa isaa
    irraa kutetu warra duʼan keessaa kaafame!” jedhe.
  kud-kud: Helodi hinage Yeisu wasana bada ibenalena'o ta iwalo, ‘Nuwana iya Yoni
    tau'abiye bapitaisowa, mwalona ya'o'oiye mwalowoiwa na bada itowolouyo'o’.
  urb-NT: 'Amõ koty koty Jesu rehe har Ero hendu rahã, kuja pandu: —Anĩ. Peme''ẽ riki
    Juã mujahukiha ke. A''e ke Tupã mukwera katu muhem tĩ. Amukwehe te we amõ pe ihẽ
    apandu: “Juã ãkã ke emondok eho ingi” aja. Kwera katu uhem apo ''y — aja ukwaha
