  mle-mle: Yirat adiy maaj wukidik, ata waad, “Di Jon, baptais kwiydi duw-ad. Tayir
    wun diki makiy lupwatuwil, aw kita rapinaad.”
  shp-NTPO: 'Jatian jaskara jawékibo ninkatax, Herodes iká iki: —Jara Juan iki, en
