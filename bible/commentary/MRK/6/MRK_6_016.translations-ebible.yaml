  mdy-ETH: ዬያ ካኣቲ ሄሮዲሴ ዋይዛዖ፦ «ዬይ ታኣኒ ቶኦኮ ቲቂሴ ማስካ ዮሃኒሴታዖ ሃይባፓ ዔቄያዋይ ሜሌቱዋዋይ!» ጌዔኔ።
  spl-spl: Yawu sâm alahuŋetâ Herotŋeâmâ denyeŋe nâŋgâm yuwu sâop. “Yoane yamâ sâmune
