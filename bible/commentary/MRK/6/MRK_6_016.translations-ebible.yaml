  cop-BHC: ⲈⲦⲀϤⲤⲰⲦⲈⲘ ⲆⲈ ⲚϪⲈⲎⲢⲰⲆⲎⲤ ⲚⲀϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲪⲎ ⲀⲚⲞⲔ ⲈⲦⲀⲒⲈⲖ ⲦⲈϤⲚⲀϨⲂⲒ ⲚⲐⲞϤ
