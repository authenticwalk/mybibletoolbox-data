  ino-ino: Nehaya'maki Heloti'a ani ke afiteno inake nehe “Yonina haeyo huke'a ako
    ake'ya hataka hute'a kite'naya ve'ka eteno kelifati heti'ne.” nehe.
  gnn-gnn: Ga ŋunhi ŋayi Giŋ-Yiritthunydja ŋäkula ŋanya Djesunhanydja, ŋayinydja waŋana
    bitjarra, “Djon mak ŋunhiyi bay', ŋunhi ŋarra ŋanya gupa-gulkthun yawungu. Biyapul
    mak ŋayi yawungu roŋiyirri rakunyŋuru,” bitjarra.
  yal-yal: Herode a mɛ waxatin naxan yi, a yi a fala, a naxa, “Yoni nan a ra, n naxan
