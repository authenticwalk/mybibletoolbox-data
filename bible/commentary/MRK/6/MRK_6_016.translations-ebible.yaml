  jic-NT: 'Herodes wola tjowelepj na Jesús po''ó, jupj tjevele: “Jesús ne Juan el
    Bautista p''iyá. Napj tjijyütütj jupj mwen taná la jocj, tepe''e jupj. Quina jas
    tjijyünsa, pü''ü niswá”, nin tjevele Herodes.'
  zap-NT: 'Chene won Herodes neguin, re Herodes: ―Laa Xwa wa wban. ¿Pezee wbanleg
    Xwa? No che wxaal noo mén wa men watxuug men xtoo Xwa.'
  wer-wer: Pël yemaan Erot pi kat wiak epël mëëa. “Won, Son nem ngernger ilaup pi
    tapöpök weletakaan wal ëak wë.”
  ipi-ipi: '@see-verse:MRK.006.015'
  qul-NT: 'Herodes paymanta uyarispa nerkan: —Uman cuchokachiskay Juan cunanka causarimun
    —nispa.'
  tnc-tnc: 'I''suᵽaka najaimaka ã''mitiritirã, ikuᵽaka Herodete ãrĩka kiro''si: —Juan
    bikija kiruᵽuko''a yita''terũjekaki imariᵽotojo õñia jariᵽe''ritirã i''suᵽaka
    kibaabearijayu je''e aᵽeyari ate,— kẽrĩka.'
  ter-NT: 'Itea kamoáne Êrodi, hara kôe: —Koati Xuaum Mbátita ne exepúkopone ukópea
    xapa ivokóvoti, enepone mbáhoe tetúnoyeovo —koéne.'
  bmr-NT: 'Jaanoco Herode uguubuuboro nuuhi: Diiboro Jua, uujoho iinigaɨco iquitɨcɨsuubo
    dojɨcuvɨro siino ubuheeteebe, nooboro.'
  fuf-fuf: 'Kono ɓay Heroodu nanii ɗun, tawi himo wi''a: «Ko Yaayaa, on mo mi waɗi
    haa daande mun taƴaa. Ko on woni ko immitii!»'
  mwc-mwc: Saba maranai Herod nikona i nonori wai i wona, “Niko sebare John, gayamina
    a kasiyaragi wai rabobo ai i bomsiri mena.”
  bhl-bhl: 'Kesomeliwi, Kelot e im angbiliw weng be kiliko, bokolomele: “Feinka! Kak
    goto kolewsi kunum Sion bete iti fomkamin dim elote baba teinse kai!”, angse kale.'
  ons-ons: Kepe ware ware Herot eŋe ea dere more rake, “Yohane doku tautau ea mo noŋo
    sogino ebine kitatkole. Eŋe koso yewa mo wisikae wie gemaike.”
  con-NTPO: 'Qquen su''fasi Herodes pañamba su: —Va a''ija Juan. Ñajan tise tsovema
    chattuye mandasi chattupa fi''tti''fa. Tsa tsu ccase qquendya.'
  ghs-ghs: '@see-verse:MRK.006.015'
  peg-peg: ମାତର୍‌ ହେରଦ୍‌ ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ଇଚାନ୍‌, “ଇମ୍‌ଣି ଜହନ୍‌ତିଂ ଆପେଂ କାପ୍‌ଡ଼ା ରାସ୍‍ତାପ୍‌ନା,
    ହେୱାନ୍‌ ନିଙ୍ଗ୍‌ତାନ୍‌ନା ।”
  txu-NT: Nhym bẽnjadjwỳr rax Erodji kute Jeju jarẽnh markam 'ã memã kum, —Be, Djuão
    ne wã. Ba ije kadjy me anor nhym me kute mut krã'yr, arỳm akubyn tĩn ne ar ba,
    ane.
  eng-WEBU: But Herod, when he heard this, said, “This is John, whom I beheaded. He
    has risen from the dead.”
  gnw-NT: 'Ẽrei Herodes uyandu yave, jei: —Jae co Juan añãcasɨaca vae. Icove ye ma
    ou umanocue vae reta ipɨte güi —jei.'
  mux-mux: '⸤Yambuma-ni aku-siku niku piliiring⸥ akiliinga-pe yi nuim king Erot-ni
    ⸤Yesos yu-ni tirim mele temani turing⸥ piliipa kene nimba mele: “Ulu ima telemú
    yili ⸤No-Liinjili⸥ Jon, ‘Yunga pengale wendu pupili.’ nimbu numi kari lirindu
    yi kanili. Yu kolupa kene lomburupa ola molupa um lam.” nirim.'
  maj-NT: 'Tu̱nga máha Herode̱, nk''ie nga kint''é ni xi tíi̱ncha tsu xu̱ta̱, a̱s''a̱i
    b''a̱ kitsú: —Jua niu̱. Nda̱ xi an kitsja kju̱a̱ nga kitikjá nintaku̱. Ja j''áíya
    ngáha̱ ra̱ ngabayoo̱.'
  bkq-NT: 'Ânguyem Jesus awyly wâgâ aguelymo idamâmy Herodes. Aituo myani aguely:
    — João Batistama igueypyem, xiangasagâneho mawânkâ, Jesus-em olâ âepanâguely iwerâ
    — kely.'
  kue-kue: Ba Herot ka i pirtre yegl dungwa, “Jon Baptais na okuna nungo gare endigra.
    Ba ye erme andigl ukor ongwa pai dungwa!”
  cot-NT: 'Oraquea iquemajiaquerigueti Erorishi icantajiaquegueti imaica, icanque
    iriatimpa: —Iriguentiquea Joancani nojitorejacaanqueca, tancorejanajishiatsi.'
  bnp-bnp: Pali e Herod, na tahuna i longo a ngava nga, i ta maea, “Iau a palakudua
    hosi a lohone Ioanes, pali ngane i mahuri mule tabu na matenga!” I ta mavonga,
    a vuhuna
  apn-NT: 'Hãmri nhũm Ijaew o amnhĩptàr xwỳnh pê Erox ãxipasja mẽ kot ã harẽnh anhỹr
    ã mẽ kuma nẽ Juãw Paxis mã hamaxpẽr kurê kumrẽx. Hãmri nẽ mẽ kãm: —Nà pẽr Juãw
    Paxista na. Ixte mẽ kãm hã ixàmnênh nhũm mẽ kot inhmã mut krãhyr xwỳnhta mãn ra
    tanhmã amnhĩ to nẽ akupỹm htĩr. Anẽ.'
  ctp-NT: 'Xa wa ynan Herodes chaꞌ nu ykwiꞌ nten chaꞌ ꞌin Jesús, xiyaꞌ ykwiꞌ ree kanꞌ:
    ―Wa ndyuꞌu ayman Xuwa xiyaꞌ ―ndukwin―. Naꞌ nguloǔn tñan ꞌin nten, loꞌo mdijin
    kuꞌ neꞌ ke Xuwa kanꞌ bra kanꞌ; ja chan ayman Xuwa lka yu kiꞌyu re ―ndukwin ree
    Herodes.'
  bre-BRG: 'Herodez eta, o klevout kement-se, a lavaras: Yann eo, an hini am eus graet
    dibennañ; adsavet eo a varv.'
  opm-opm: '@see-verse:MRK.006.015'
  bvr-bvr: Wurra Ayrat a-galiyana janguny gu-barrjekarra nula Jesus, nipa a-yinanga,
    “An-narda Jon ngaypa ngu-jaygorndanga, barrwa rrapa a-molamiyana, ngarla!”
  wal-wal: SHin Heeroodisi hegaa siyido wode, “Hegee taani qooriyaa muucissido xammaqiya
    Yohaannisa gidennee? He i haiquwaappe paxiis” yaagiis.
  zad-NT: 'Ka beni Heródeza'' dill''ki, na'' chi''e: ―¡Beenan'' dii Juanna'', beena''
    ben'' mandad wchog yic̱hje''na''! ¡Ba bibane'' ladj beṉ'' wetka''!'
  mgh-mgh: 'Heroti nanso, wowiiwa itthu ila anahimya eeraka: Yohani unthikinlyaka
    isiko phunwelenle.'
  aso-aso: 'Neꞌmine laniꞌza Helodeꞌ aza laniꞌ gamazi gelo tiꞌ lo lineꞌ: Neniꞌ luvono
    gituve Zohaneꞌ ma nene gohi ote noloseive.'
  uli-uli: Yodwe Yerodes yela rongrong molwe ngo sa sor bo, “Yeramtala ila Johannes
    Baptista we ngang mele isor bo rebe supiloh molwe uyal le sa molow tefael!”
  nin-NT: Nu nggo, uttu Hirridu wo ure ku ma na da di, “Yohana wanggo nggo ingga ttu
    ku itu nggo, uwa yo tasi.”
  tgk-tgk: 'Аммо вақте Ҳиродус инро шунид, гуфт: «Ин Яҳё аст, ки ман сарашро аз танаш
    ҷудо карда будам ва ҳоло ӯ аз нав зинда шудааст».'
  acu-NT: 'Tu tinamtai Herodes nuna antuk: —Atsa, nuka nekas Juankuitai. Wi nuwik
    muuken akarkataram tusan, aintsun akuptukmiaja nuka nekasampi ataksha jakamunmaya
    nantaki, —timiayi.'
  cak-WNT: 'Yac''a tek ri rey Herodes xrac''axaj c''a ri'', xubij: Ri Jesús xa ya
    ri Juan ri Bautista ri xintek rutzaq''uixic rujolon (ruwi''), ri xc''astej pe
    chiquicojol ri caminaki''.'
  ebk-ebk: Kun pay chinngor Herodes chaná, kenalina, “A, hiya hi Juan ay Fumufunyag
    ay enpasiwatku nan uruna! Kun payat kasin nataku!”
  spa-PDDPT: 'Cuando Herodes oyó esto, dijo: Yo decapité a Juan. Éste resucitó.'
  ruf-ruf: Herodi hayahulike apfo, kalonga, “Yohane iyanimghanile litwi katsilihuka!”
  gun-gun: 'Ha''e rã Herodes ma ha''e nunga oendu vy aipoe''i: — João akã xee ae ajaya
    uka va''ekue ri nhi''ã onhemboete ju — he''i.'
  agu-BL: 'Poro yi tbital Herodes yi stziblal Jesús, itzun taltz: —Chinch wetz, yi
    jun yaja''tz yi na tzan tan banle''n e''chk milawra''tz, i''tz Wa''n Bautist,
    yi yaj yi in incawun tan tele''n tamij yi wi''. Ja lo'' itz''ij junt tir ẍchixo''l
    alma'', —stzun Herodes ban scyetz e'' tamiw.'
  isn-isn: Kuiti uHerode nai wakija aya akaligitya, “uYohana, nai numudumue itwe wiukigwa.”
  eng-PEV: '@see-verse:MRK.006.015'
  ilo-ULB: Ngem idi nangngegan ni Herodes daytoy, kinunana, “Ni Juan a pinugotak,
    ket napagungar!”
  pir-NT: Tiquina sa ni tʉhotuepegʉ̃ta Herode pehe Jesu tiquiro yerire tʉhoro ohõ
    saha ni tʉhotumahye. “Ñu yʉhʉ dapu dʉte sure dutiriquiro bajuaro niaga”, ni tʉhotumahye.
  anv-NT: Ne Hɛrɔd awúge ngɔ Jisɔs aké, “Ndɔfɔ ɛlé Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ
    ayi mbɔ nsɔɔ́ ji mekpo ne ákwilé né negbo achwɔɔ́.”
  sab-NT: 'Geru ai ulita Jesu giti chku uñale chugagwalla rey Herodege, Herodes gerudu:
    —Cha kwian gbu Juan-Bautista chuga tkenga, agwa nege Juan-Bautista nu jogebakeda
    amaña chkuni gwade —chugagwalla rey Herodes gerudu ene ta kennga ole.'
  tmd-tmd: Jɨ kiŋ Herod nuŋ nugwön yadöŋa, “Aku röbö pal nölɨb nöbö Jon höd göliöda
    römaxdörɨm akwör öbɨl hön mag akuyöbö rɨmɨdö,” röŋa.
  acr-NNT: 'Echiriꞌ xuta waꞌ ri Herodes, xubꞌiꞌij: «Laꞌ e ri Juan ri jun xintaq uqꞌatik
    rujolom, xkꞌastaj lo chikixoꞌl ri ekaminaq» xchaꞌ.'
  kpg-kpg: Gei Herod ga longono ia, ga helekai, “Mee go John Babdais, ne tuu dono
    uwa ko au, dela gu mouli labelaa.”
  taj-taj: तर हेरोदसे चु ताम थेःसी, “चु म्‍हि ङाइ साइपुङ्‌बा यूहन्‍ना हिन्‍ना, थेनोन
    सिबाग्‍यामसे सोसी खजीम” भिसी भिजी।
  avt-avt: 'Herot kemtewem, hɨrak han kitet kar ik: “Hɨrak Jon nɨpaa hi eriuwet mɨtɨk
    hak ken kerekir teruk kɨrak paan kewen keket, hɨrak pɨke kekrit kau keit.”'
  cbk-cbk: Pero cuando ya oi si Herodes el cosa ta hace si Jesus, ya habla le, “Este
    gente amo ya gaja si Juan, con quien ya manda yo corta el pescueso, pero ahora
    vivo ya ole.”
  uig-ARA: 'بىراق بۇلارنى ئاڭلىغان ھېرود: ــ مەن كاللىسىنى ئالغان يەھيانىڭ ئۆزى شۇ
    ــ ئۇ ئۆلۈمدىن تىرىلىپتۇ! ــ دېدى.'
  tuf-tuf: 'Eyta cuar Heródesat wajacro: —Eyan Juanro. Aját cuisa cuijaquey sicor
    yehnjacro.'
  abx-abx: Ngan pakapamati'-na si Herodes sinan mga pinahallingan, aka'anna' dagos
    si inisipan-na, “Sigurado, iya si Juan Paragbunyag! Agpapugutan-ko iya siray,
    pero abanhaw!”
  mco-NT: 'Co Herodes nejhuɨɨy nej je mayjäy nimɨydaaccɨxy Jesús, chi ymɨnañ: ―Janch
    jada co Juan tɨ yjugypɨcy, je huɨdibɨ nni''ane''mdɨɨyɨch co huen yajmɨnagyii ycohuajc.'
  kqf-kqf: '@see-verse:MRK.006.015'
  cpb-NT: 'Ikemake Herodes ikantaitakeri, ikantanake irirori: “Iri añagaatsiri Juan
    nithatzinkakaantakeri.”'
  aon-aon: Douk namudok aria anudok debeini um gavman iri Herot nemnek baraen um enyudok
    mour Jisas ananim disaipel heneken iri aria nakri, “Jon douk nenek baptaisumesh
    iri douk seiwok yatupok ananin aruhwigur! Aria douk anan wata nakitak nape aria
    nape nenek enyudok mour!”
  hus-NT-2005: 'Tam ti na Erodes in achʼaꞌ xowaꞌ in ulal an atiklábtsik, in ulu tám
    enchéꞌ: ―Jechéꞌ jaꞌich na Juan xu Pujax, xi nanáꞌ u abnaꞌ ka kotsin tin ókʼ ani
    xoꞌ ejnekich ti ít.'
  mig-NT: 'Te ni̱ jini tu̱''un Herodes. Te ni̱ ka''a̱n‑de: Yu̱án kúu Juan ja̱ ní janchaa̱‑ri̱
    xini̱, te ni̱ nachaku̱ núsáá, áchí‑de.'
  bps-bps: Na di kaklinge Harì Hérod i man dad to, man nawan mték Dyan, na manan,
    “Dunan Dyan Gal Munyag. Tafaklanggu ulun, bay tamték mdà di fati.”
  mbs-mbs: Meneng pegdineg i Herod tepad te ininang i Jesus, minikagi sikandin, “Sikandin
    besi si Juan Memonyagay, sìyan impesipal ko se lieg din, meneng neantay besi lekat
    te nematay.”
  tof-tof: A Errod nóma arrkrrurr ini bóktan Yesunkwata, wa ta bóktanórr wagó, “Wa
    Zon Baptaes Bain Pama! Kürü gazirr pama oya singül nam itülóp wata kazan nilóp,
    da oya büdüldügab kuri irsümürre!”
  cme-NT: 'Wuɔ cira: «Nsãa yaa‑i! Ŋ siɛ suɔ wuɔ mi ciɛ ba kar u yuŋgu‑i, ŋga u''i
    siire jo daayo.»'
  sus-sus: Kɔnɔ Herode to Isa xa fe mɛ, a naxa a fala, «N Yaya naxan xunyi bolon,
    na nan kelixi faxɛ ma.»
  pon-2006: Ni Erod eh karongehda met, e ahpw mahsanih, “Ih Sohn Sounpapidais met,
    me I lupukasang moangeo, e ahpw mourda sapahl.”
  dad-dad: Anĩ ere, sain Herod od enĩ karĩ ye fen, ĩ iron, “Jon, tamo anĩ ayam ula
    gudũ afen, ĩ laa fen anĩ kel fã yen!”
  zab-NT: 'Chi bindiag Herodes ziy, chiy guniib: —Juany ni gunabiia gurúu quiani,
    laabɨy agubíi gubány stuby.'
  jae-jae: Mago gêdêŋ taŋ Herodo gêŋô biŋ tonaŋ ŋawae naŋ, kêsôm gebe “Joaŋ taŋ kajatu
    dêdim eŋ gêsutêkwa gêŋgic naŋ, gêdi sa.”
  ksd-ksd: 'Ba Erodes i valongore ure i biti ba: Go Ioanes, nina iau ga kutu vue ra
    uluna, i laun mulai.'
  msm-NT: Di si Hari Herodes, pagdinog din bahin ki Jesus, mig-iling sikandin, “Adoy,
    ogkaamonu buwa ko nabanhaw da si Juan no pigpatampodan kud man to liog!”
  myk-myk: 'Ba Hɛrɔdi ya yee logo tuun wemu ni wɛ, na jo: «Yohana wu ɲɛ wii, nɛ pu
    pye pʼa wemu wo ɲuŋɔ kɔn ge. Wʼa ɲɛ na foro xu ni.»'
  sbe-sbe: Na huyana Heloda wasa wa ye lapui meta ye wane, “Yesu meta Yowane. Iya
    gadona ya boliyako, na boita unai ye toloꞌuyoma.”
  mcr-mcr: Heroti iqu qätä ii äwiyäqäŋgaŋi, tii ätkqe. “Jonä, nyi nyuäŋä ätäwikqä
    iqu, täŋga aŋgi häŋä ävautänjqä.”
  cux-NT: 'Taachí Herodes miiⁿ ch''iindiveéⁿ yā chuū, tuu''mi ní caⁿ''a yā: Juan sáⁿ''a
    ''cūū, chi ''úú chi caⁿ''a ntiiⁿnyúⁿ chi chiicá yā daandu sá ní ''āā nduuchi sa
    yeⁿ''e nguaaⁿ tináⁿ''ā.'
  tur-YTC: Ama Hirodes bunu duyunca, “Bu, başını kestirdiğim Yuhanna’dır” dedi. “Ölümden
    dirildi.”
  san-ITR: kintu herod ityAkarNya bhAShitavAn yasyAhaM shirashChinnavAn sa eva yohanayaM
    sa shmashAnAdudatiShThat|
  bel-N: 'Пачуўшы гэта, Ірад сказаў: «Гэта Ян, якому я сьцяў галаву. Ён уваскрос з
    мёртвых».'
  sch-sch: Mahah a lei rieta, Herod'n chu, Baptispu John ani! “A lu ka tana nikhomrese,
    a hong ring nôk ani!” a tia.
  mic-MIQNT: Elege'wit Elot nutmateg teluet, “'Lpa negm na Sa'n Nutsign'tuet. Ni'n
    telimg'p 'ntsma'gnismg temgweto'q Sa'n pas'g gisi apaji mimajuepnaq.”
  huu-NT: 'Jesúna fɨdɨano, Herodes comecɨna facade: “Juan mɨcorɨ ie ɨfogɨna navui
    jaitatatɨcue. Fiodaillamona naimɨe jai jillode”.'
  jiv-NT: Erutis nuna antuk “Nekas Juáṉkaiti. Ni muuke̱n tsupiktinian akupkamiaj
    nu, jakamunmaya̱ nantakniuiti” tímiayi.
  otm-NT: 'Pɛ nu ra Herodes ''dat''a im ma, bi ''yɛ̨na: ―Gue''a ra Xuua Nxixyą a ngue
    dá manda da ts''ɛcpa rá ''yʉga, masque bi dąmbɛ̨ni, bi ''yɛ̨n a ra Herodes.'
  dah-dah: Be, Herot gobe al beleŋ Yesu niŋ gwaha mat mere iŋgogaha uguŋ po teŋ hinhan
    go nurdeb, “Yon biŋiŋ walmeke kamyiŋ al go gago sopte huwaruŋ,” yiriŋ.
  tnk-tnk: Mətə nəpɨn Kiɡ Herot rɨreɡi, rɨni mə, “Jon sə iakɨnərai raka kənkapwə rɨnətui
    mwi ia nemhəien səvənhi.”
  kpr-kpr: O Kini (King) Herod bino ava niningusira amo, nu eminge sisira, “John Bafataito
    Ari Kato seteno duboda divegetero ambududurusira ava, ambarida ghe jebuge eredo
    deingherira tano,” aminge sisira.
  san-IAS: kintu herod ityākarṇya bhāṣitavān yasyāhaṁ śiraśchinnavān sa eva yohanayaṁ
    sa śmaśānādudatiṣṭhat|
  nho-nho: Te saaita Herod ni lono i naa vana nei raa, a ia ni mee tana taratara peelaa,
    “Ttama naa ko John te Baptis, te tama ni tuutia a nau tana ua no mate; aa teenei
    ttama nei ku ora hoki.”
  gym-NT: 'Blita namani Jesubtä, ye namani gare Herodeye angwane, niebare kwe: Juan
    dokwä tikakamna tikwe, ara nükaninta nire mtare, niebare Herodekwe.'
  azg-NT: 'Ngꞌe na tonanꞌnein nnꞌan joo jñꞌoonminꞌ, ndoꞌ Herodes, vi na jndë jndyii
    jon ntyja ꞌnaanꞌ ꞌnan na itsꞌaa Jesús, tso jon: —Tsanvahin majuu Juanhin, tsan
    na tquën jñꞌoon ndëë sondaro njan na quityjehan xquen juu, majuu jon jndë vandoꞌ
    xco.'
  bhd-bhd: पन हेरोदेस राज़े लोकां केरि गल्लां शुन्तां ज़ोवं कि, “तै मैन्हु त यूहन्ना
    आए, ज़ेसेरी क्रोड़ी मीं कट्टेव्री थी। तै मुड़दन मरां ज़ींतो भोरो आए!”
  too-NT: 'Lā'' a''xni''ca'' huanica Herodes a''ntū tlahualh Jesús, xla'' hualh: ―U''tza''
    Juan a''ntī icmā''a''cchu''cunīni''lh. Xla'' lakahuanchokonī''t lā'' taxtulh na
    ixlaclhni'' nīnī''n.'
  ind-AYT: Namun, ketika Herodes mendengarnya, dia berkata, “Yohanes, yang telah aku
    penggal kepalanya, telah bangkit!”
  cjo-NT: 'Ikemakotantariri riraga Jesoshi, ikantzi Erooreshi: —Rirotateekityaami
    Jowa. Nochekakaantawitakari ikentsiki omaanta piriintanaa eejatzi.'
  nsn-nsn: Bo tar binaka puk ke longoro Herod tar puhon, inggono ke kula pare, “Inggono
    deh te Jon, giane ku tokoutuio ro lun, ke tua tapokis tur tar keu!”
  san-DEV: किन्तु हेरोद् इत्याकर्ण्य भाषितवान् यस्याहं शिरश्छिन्नवान् स एव योहनयं
    स श्मशानादुदतिष्ठत्।
  tna-NT: 'Beju Herodes Antipas ja tueda ai cuana id''aba putsu, uja puana: —Ye da
    Juan Bautista id''eyujiji. Yama tueda chuarijiana biame, jiahue eid''e beju.'
  lid-lid: Herot anuhun, ya iy anya ja, “Kede-eh Jon ta alomwa! Jo mene ndrasani batun,
    arile iy ndramak ja!”
  wim-wim: Nil Herod.ang wik inangan ngeey-a, nil thaw, “Nil pam nanman John.ana!
    kuchekan kuungk-kuungk thanang! Ngay kaꞌathangaman thawangan thant kuchek nungantaman
    thalokang umpayn, puth nil mulaman koyam ek ey!”
  zga-M: Pwu u Herode vu apulikhe aga akhata, “Yohani, yoywa nagedile untwe anchokhile.”
  yom-yom: 'Vayi Elode bu kawa mambu momo, buna wutuba : —Yowani mutu ndizengisa ntu,
    niandi wufulukidi !'
  san-SIN: කින්තු හේරෝද් ඉත්‍යාකර්ණ්‍ය භාෂිතවාන් යස්‍යාහං ශිරශ්ඡින්නවාන් ස ඒව යෝහනයං
    ස ශ්මශානාදුදතිෂ්ඨත්|
  yut-yut: Mani Erot uŋun nandaŋek yagɨt, “Kalɨp nak da Jon dakon tegɨ mandaŋ dagagɨm,
    uŋun amɨn dasi kɨmoron da pɨdagɨt.”
  grc-BYZ: ἀκούσας δὲ ὁ Ἡρῴδης εἶπεν ὅτι ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, οὗτός ἐστιν·
    αὐτὸς ἠγέρθη ἐκ νεκρῶν.
  cpc-NT: 'Ikanta ikimaki Herodes ikantayiitakiri, ikantanaki irirori: “Iriitaki añagaatsiri
    Juan nothatzinkakaantakiri”.'
  nhg-NT: 'Cuöc oquecac rey Herodes inu, oquejto: ―Ini nönca yaja Xohuö öque naja
    nejquechtejtec. Ye oyule de intzölö mimejque.'
  nya-nya: Koma Herode atamva zimenezi anati, “Yohane, munthu amene ndinamudula mutu,
    waukitsidwa kuchokera kwa akufa.”
  ngu-NT: 'Pero ijcuac Herodes ocac, oquijtoj: ―Yejhua in Juan on tlacuatequijquetl
    yejhuan onitlatitlan para oquechtzontequej. Aman yonoyolihuitij niman yonoquetzteu
    ne intzajlan on mimiquej.'
  kup-kup: Pot paru Iesuz tovai sooh-ñetiv hatevetet napur naputï haohan Erod hatevetet
    pot hah, “Evo, ne batam hahon Zoaniz gagai men elahan baveirah-pop maot bal hat
    tovai samah.”
  jid-jid: Amma fero ni wo nayi ka tre ndi Yohana wa me chu tu ma ua ta Shime.
  wmw-wmw: 'Fala Herodi paasikire akamba: “Wanintupure kiswa omi, Yahaya mwenyé Koza,
    kaziripusiwa!”'
  gmv-GGM: Herodosay yoza siyidi “ta iza qodhe qanxisida Yanisay hayqoppe paxxi dendidees”
    gidees.
  ssg-ssg: Ti Herod hongoa, i ukek, “I Jon Baptis, tetel nga koti xaxaweniwen kinawen
    ape i moih alia!”
  zpo-NT: 'Per leezha mbin Herod re kwaane, nzhé xaa: —¡Lee Juan xaa mxaal na nguchoog
    xaa yek, mroban!'
  poy-poy: Herodi pakapikaniriti visoweru avi, kalongiti, “Ayu ndo Yohani Mbatiza
    yanumudumuliti mtuwi kazyuka!”
  qwh-NT: 'Tseno niyanqanta Herodis musyarirninnam, nerqan: —Tse nunaqa peqanta roqutsir
    wanutsenqä bautisacoq Juanchi yä cawariramushqa —nir.'
  gaw-gaw: Laa ag anam ap̱ig amge Herodes Antipas nug anam doya, nug aum. “Imu am
    genab Layaṯak Johanes. Da nug baag otaḏmi amge Kayak Nug he, nug eḏua hibaiṯom,”
    awa aum.
  nca-nca: Herotko mande soso ŋu iŋoro ŋande rondaŋaró, “Uni ŋuko Jon naŋge, uni urowe
    khumaró qu ŋundo pitu ko yote,” yaró.
  zpz-NTPP: 'Ornu Herodes güeñ yu de coz nu mnii mbecy, orzeꞌ nay: ―Laab yu zeꞌ Waa,
    yu nu bicya̱ mandaar nu pcyug dey too. Na byabañ yu ―nay.'
  mkj-mkj: Nehn en Herod rongda me, ih pwa, “Ioar John jounpoapdaij me, ma ngoahi
    poaloahjang moange, ih ne pwuroahng mourda.”
  zac-NT: 'Iurë bini Herodes diꞌdzë ni, guníꞌill: ―Juan Bautista ndëꞌë. Guagchuguë
    ra suldadë guëc Juan perë guashtë́hiꞌ ladi ra tëgulë.'
  kyg-kyg: Ani gemo huꞌnayaꞌmonanafa Helotiꞌa hunoꞌaeꞌmo, Yoniꞌa lugoꞌamo ago heꞌna
    hatagauꞌna ataleꞌnova vekamo kanolufatiꞌmo ago he tiꞌniye, huno huꞌniye.
  kmk-kmk: Yoong magngoḻ man Ali Herodes dit ibagbagan dat tagu kanana un, “Si Juan
    un Mambubunyag un pinaputuḻ ku dit bagang na yoong ummungaḻ!”
  cao-NT: 'Nohiria bá yoahai ca nicahax tsi quiha chama Herodes nëcaniquë: —Juan yamabo
    xo ra. Jahuë mapo ë tëquëësaniquë rë; jama, jaboqui bëso ja nori —iquiina.'
  bbr-bbr: Utianik, Herot nukas kiro ämän roumara, äiewon, “Meter, is Jon nukan pou
    patir kuremin, utianik, ko meiewon ätäi siräi pewon.”
  inb-inb: 'Herodeska, chasa uiaspa, ni­kurka: —Juanmi sutipa kan­gapa ka. Pai­pa
    umata, nuka­mi anchu­chin­ga­pa kachar­kani. Pai Juanmi ikuti kaugsa­riska kan­gapa
    ka.'
  hrv-hrv: 'Herod pak na to govoraše: “Uskrsnu Ivan kojemu ja odrubih glavu.”'
  box-NT: Bìo ó o Heroode ɲá mu kà, ó o le éee! Le o Zãn Batiisi na mínɛ́n
    nɔn le ɲii ɓa kúio ɲúhṹ lé wón bĩnía vèera le.
  ote-NT: 'Ha nu mi ꞌyøde ra nda̱ Erode njabʉ, bi ꞌñena: ―Gueꞌa̱ ra Xuua núꞌa̱ dá
    tacua rá ña̱xu ne ya xa yopa nte maꞌnaꞌqui.'
  wnu-wnu: 'Ne Herot der qamar: “Ue, Yon munon ya obotar qib igama ye quman sopuram
    eng gari bo igomot der at qib igo eng,” ende qamarei.'
  zam-NT: 'Co''se'' mbìn Herod tataa mbez mèn, Herod ndxab loo mèn: ―Mbi''a nac Juàn
    Bautist co'' mnibe''en ngua cho'' solndad yéc, ndyaquen. No nalle'' ngro xban
    Juàn làth mèn nguth, ngobe''en.'
  zyp-NT: Canghrasala Herod tah ma bia cawh a thui tihtah, “Kama tei a lu ka taipaw
    Johan khah thihnah taitah thosah kaw a cang!” tatah a tah.
  sey-NT: 'Ja̱re Herodespi asani caëña: “Ja̱ë cato Juanpi yëꞌë cua̱ñeina, si̱opë tëto
    tëasiquë api. Ja̱ëpi ju̱ꞌisiquëpi huëni yoꞌoji.”'
  nvm-nvm: Regavo Erod fu vuak iji faime fu kuai, E iji fu e Jon e iji na abe uro
    ufuinva fu guainma ijar una urinmano kuain.
  mps-mps: Tama te gavman tuni bidi Herotgo te wabo po odama, tama agai te po wai,
    “Polobadu eno bidi me tagala palama, tama agai Jon dogoni togolama tama aga isai
    dao. Tiali goli megi da, aga ma hodaluali dao,” te po wali.
  seh-seh: 'Mbwenye Herodhi mudabva iye pyonsene ipi, alonga kuti: “Ndimo mwene uyu
    ndiyedi Djuwau Batixta, ule akhadagwandisa ine nsolo. Alamuka pa kufa.”'
  pab-NT: 'Herodes sema hatyoharenai tahi hoka nexa: — Kala João Batista. Iseri xirikotyaka
    naoka hoka kalikini ala kaseheta — nexa.'
  llg-llg: Tehuu ledoeik Mane Herodes namanene hataholi la kokolak laꞌeneu Yesus leo
    ndia, boe ma ana nataa, nae, “Neu ko Yohanis Mana Salanik fo fain au fee tete
    lala langgan ndia ia. Hatematak ia nasoda fali seluk so, maa!”
  kyf-kyf: 'Nɩɩ, Ewlodʋ ''nʋa we, ''ɩn ɔ nɛɛ: «Zaan -wa. -Amɩ wlaa ɔ, ''ɩn wa yi bhaa
    ɔ ''wlu -gʋ -dɩ. Mɔ -sɔa tlɩtlɩnya glaa ''wʋ.»'
  tpi-tpi: Herot i harim dispela, na em i tok olsem, “Bipo mi katim nek bilong Jon,
    tasol nau em i kirap bek.”
  mih-NT: 'Ta sa siñi ra Herodes cuhva cuan, ta i catyi ra: Ra Juan cuu ra, ta i nandoto
    ra. Ta yuhvi i tave tyiño sii ra sahndya yuu zucu ra.'
  qvh-NT: '@see-verse:MRK.006.015'
  kms-kms: Pudi Herot ni wand ven nutungu di ni nari, “Te Jon wuti nge kari gibe di
    muang kin ni mune nes newo pre!”
  agn-agn: Piro pagabasi tang Ading si Herodes, ganing tanandia, “Sia si Juan kaman
    ang pinapotolano tang likel na! Naboi ra pala!”
  nhi-NT: 'Ihcuac oquicac Herodes, yeh oquimiluih: —Nicancah tlacatl yen Juan, naquin
    neh ontlatitlan maccotonilican nitzonticon. Yeh ocsipa oyol.'
  ttc-NT: 'Te Eródes, aj tok xhcha''o'' aj nkyyoli'' kye xjal, tetz otq''umaj ikxjani:
    «Te ntzani Wa''nch aj oxik nk''ulu'' mandad tzan tel in twi'' b''ix ajna''l ma''tx
    jaw anq''in junky''el.»'
  dan-1931: 'Men da Herodes hørte det, sagde han: “Johannes, som jeg har ladet halshugge,
    han er oprejst.”'
  kwj-kwj: Wowani Herot ele mwanji ni ri mendini ya ri sawe, “Mwase, Jon i kwele a
    takutoro. Woro apa o hima ai saihiro.”
  vie-OVCB: 'Nhưng Hê-rốt đã nghe tin về Chúa Giê-xu, nên ông nói: “Không, đây chính
    là Giăng mà ta chém đầu, nay ông ấy sống lại.”'
  kze-kze: Éróti iséna séna kwemá Yóni nombó pétinkaraiwaiman-iye. kemá simátinkaunasa
    Yóni anumarambá arátúwááwana pukáisana usásinankaisana máyáiye Éróti siráiye.
  mpj-mpj: '@see-verse:MRK.006.015'
  lbk-lbk: Ngem osto'y chinngen Herodes nan naang-angnen, kinwanina, “Natakho si Juan
    ay inpapotlongko nan olona.”
  mto-NT: 'Ax ku tseꞌe je̱ yakkutojkpa Herodes je̱ ka̱ts du̱mo̱tu, vanꞌit tseꞌe vyaajñ:
    ―Je̱ Juan xa je̱ꞌe̱ veꞌe juuꞌ a̱tseꞌe nyakjayyukpojxjinu, je̱ꞌe̱ tseꞌe joojntykpa̱jknuva.'
  bzh-bzh: Rëḳ mu Herot* nenġo bengö nebë sënë lob nër bë, “Mu yiḳ Jon sën sa ḳetöv
    kwa lo sën kedi raḳ yah.”
  guj-2017: પણ હેરોદે તે સાંભળીને કહ્યું કે, ‘એ તો યોહાન છે જેનું માથું મેં કાપી નંખાવ્યું
    તે મૃત્યુમાંથી ઊઠ્યો છે.’”
  jvn-NT: 'Kadung ratu Hérodès krungu, dèkné ngomong: “Yésus iki Yohanes sing wis
    tak ketok guluné, nanging urip menèh.”'
  byr-byr: Aꞌmwe pwara sana sana kadɨneꞌ Erotɨyai wɨdɨna “Jonɨ sahwalyɨra. Aꞌmwerɨ
    wɨde ‘Aꞌmwe Jonɨmɨ tɨlɨnnyaꞌ doripuka!’ Kude balakei dahaaꞌ tewaanya mwaalɨꞌ,”
    wɨdaꞌ.
  ian-ian: Herot wutaa wandɨ. nambu kalɨkwa Jon kɨngiyan. Kyalaa laatndɨ waa wandɨ.
  hun-hun: 'Heródes pedig mikor meghallotta ezeket, ezt mondta: „Akinek én fejét vétettem,
    az a János ez; ő támadt fel a halálból.“'
  mcf-NT: 'Adnubien Edodes: —Ëmbi mapi butemiondaid, Uan pado, uincuempash icnui —quepac
    caondash.'
  kjs-kjs: 'Go-rupa lisimi pare Herot-me pagoma gu-rupa lisa: Neme Jon-na kalu rugulisua
    pare wala rekaade kone salo lisa.'
  mni-mni: "Madu tabada Herod-na hairak-i, “Mahaksi Baptize toubiba John-ni! Eina\
    \ mahakpu mangak kaktuna hatkhrabani, adubu mahak amuk hinggatle!”\x94"
  yad-NT: 'Satuva̱chodanumatiy Jeródesberya, su̱teda variy: “Jiñu Juánbay, jiryatiy
    rañi ra̱chatadedara su̱no̱, ni̱ni̱ mi̱sa̱sumintyi.”'
  mxb-NT: 'Tído tá ni̱ seídóꞌo rey Herodes ñoó ña̱ káꞌa̱n na̱ dión, dá ni̱ kaa ra̱:
    ―Ta̱a yóꞌo kúú Juan, táꞌa̱n ra̱ ni̱ saꞌanda yuꞌu̱ diko̱. Tído ni̱ na̱taki va ra.'
  pon-2006A: Ni Erod eh karongehda met, e ahpw mahsanih, “Ih Sohn Sounpapidais met,
    me I lupukasang moangeo, e ahpw mourda sapahl.”
  maq-NT: 'Peru Herodes ne, hya xi cahndë me cjua vëhë ne, sehe cachja me ta: ―‍Nima
    Juan má me. Catsingátju catisun rë rcu cha, hane cavuya rë cjuahñu rë cha. ―‍Cuatjin
    cachja Herodes.'
  hto-hto: 'Herodes áfena cacáillano daɨde: —Bímɨe ɨfona cue jaitátagamɨe Juan. Ja
    birui tɨ́illanomona meine abɨdo caade, —daɨde.'
  por-BRBSL: 'Mas Herodes, ao ouvir isto, disse: “Este é João, a quem eu decapitei”.
    Ele ressuscitou dos mortos”.'
  ces-NKB: 'Když [to] však uslyšel Herodes, řekl: “To je [ten] Jan, kterého jsem sťal.
    Byl vzkříšen z mrtvých!”'
  cui-cui: 'Poxonae Herodes baxua jume tane, jeye: —Apara bapon Juan, pon yabara xua
    bayatha najume carutan xua bapon pewisi ucuibiwatsi. Anoxuae bapon equeicha asʉ
    petʉpae cuiru coyene weya, jei Herodes.'
  boj-2014: Ariya Herot a segi Yesus aqa ñam qusiqa marej, “Tamo di a Jon e nami kakro
    gentetem qaji. A moisiq olo subq na tigelqo.”
  eng-OEBUS: But when Herod heard of him, he said – “The man whom I beheaded – John
    – he must be risen!”
  eri-eri: Ono wanenga Herot no waha isidu bona benou lewai, “Ji amina Jon bou karuwene
    waha no elebe ege jayaha.”
  aly-aly: Atyetyart Herod apal angkenh, “John-ap ran! Itethirrenhey-alpekan, atharl
    thwenek ingwerel renh ahenty rlweth-aketyek, atwetyek!”
  wiu-wiu: Yesuyo toma yakenemo kugu eni yatekome Erodeyo okome ekee, ali atoa ue
    motokama yakanakago Yonepa kabe teigoa tukamotoane tokounake wa kamoa nokome toko
    wa akeneya.
  swe-swe: 'När Herodes hörde detta sade han: ”Det är Johannes, han som jag lät halshugga
    som har uppstått från de döda.”'
  cth-cth: Hote lawk Herod ni a thai navah, tui baptisma kapoekung Jawhan doeh. Kai
    ni a lahuen yo ka tâtueng sak eiteh duenae koehoi bout a thaw telah a ti.
  mti-mti: Megara Erod me anonewa wane, “Jon me ne meyawa kwagomiyanawa boriruwayawa
    gumbo sira inaig yoine!”
  pad-NT: 'Irojia bikamitha''iki ida Jesus varani hina, abono-ra ni''aha: —Okavahonariahi''iki
    ida João Batista ka''da''di aka''boani. Ahoki''ina joi''oamani''ara ada João.
    João Batista ahoki''ina oamani ada Jesus — abono-ra ni''aha ada Iroji.'
  twi-twi: Herode kae se, “Dabi, ɛyɛ Osuboni Yohane a mitwaa ne ti no. Wanyan afi
    owu mu.”
  hlt-hlt: Herod loh a yaak vaengah, “Kai loh ka rhaih Johan te ni aka thoo coeng,”
    a ti
  tbz-SIM: 'Edɔti tì kèè dìì mɔ̀nnì kɛ dɔ̀: N sòò kùɔ wèè Isɑ̃ɑ̃ weè wɛ̃tɛ kɛ yɑ̃̀ńtɛ́.'
  san-GUJ: કિન્તુ હેરોદ્ ઇત્યાકર્ણ્ય ભાષિતવાન્ યસ્યાહં શિરશ્છિન્નવાન્ સ એવ યોહનયં
    સ શ્મશાનાદુદતિષ્ઠત્|
  amx-amx: King Herod-el angketj Jesu-penh awek, lakenh rang pal-pal angkek, “Thang
    John renh ntjwang rlweth-atwemel irrernng atwek, rang kwel weth iteth-irretj-alpek!”
  ake-NT: Era' uya etasa' a'tai, “Isaan Pa'tes sa'ne kʉrɨ rɨ ko! I'pai unakʉtʉ'pʉ,
    e'tane ito'pansa' terikʉ'pʉ apai!” ta'pʉ iya.
  qvn-NT: 'Chaynuy nipäcugta mayarmi Herodesga ninag: “Chay runaga fiju mogoypa wanuchingä
    Juanmi cawacarayämun”.'
  tku-NT: 'A''cxni'' huanica Herodes tū tlahualh Jesús, xla'' huanli: ―Ū''tza'' Juan
    tī icmā''a''cchu''cunīni''lh. Xla'' lacastālancuana''nī''t ē taxtulh na ixpu''nan
    nīnī''n.'
  bjk-bjk: Nang e Erot ixo ölangen bira, ixo tengen, “E Jon, a tödi nang e xo tee
    xöröp a inöno, iri taru baling kalik a minet!”
  msy-2020: Me akar kabav geima, Herot da baregha a fo, a fomɨra Jonɨn fɨrim atu.
    Kamaghɨn amizɨ a kamaghɨn mɨgei, “Kɨ fomɨra mɨkemezɨ, me Gumazamiziba Ruer Gumazim
    Jonɨn fɨrim atu, ezɨ a ua dɨkafi.”
  bpr-bpr: Bay di kaklinge Harì Hérod gablà ayé, manan, “Dyan Gal Munyag sa ayé. Ta
    faklanggu ulun, bay ta lê mték di fati.”
  cle-NT: 'Joó⁴ liáh³ca̱á̱h³ gá⁴nuú³ Herodes ja̱³, mɨ²ja̱³ liáh³la³ gá⁴féh³: ―Cá⁴lɨ́⁴ji̱i̱h⁴
    ca̱á̱h³ jee⁴² chiáh² diáh⁴ dsa³jú̱y¹ Juan hi³ gá⁴taáyh⁴ ta² cá⁴lɨ́⁴reey⁴² luú¹
    nɨ³.'
  txq-txq: Neu manek Herodes namanene ara kokolak laꞌe-neu Yesus talo naa, boe ma
    ana naselu nae, “Ia mete te ndia Yohanis Mana Saranik fo fai maneuk kara au adenu
    tete rala langgan. Hatematak ia ana nasoda fali numa mamaten mai ena!”
  aaz-aaz: Mes oras Usif Herodes anneen rasi naan ate, in nak, “Ia naiꞌ Yohanis Asranit,
    reꞌ neon goes ii au ꞌreek tuaf he nꞌoet nafeek in aꞌnakan. Oras ia in nmoin anfain
    jen.”
  qup-NT: 'Chasna rimashkankunata uyashpan chay Herodeska mancharishpan pantachishpa
    rimarka: Chay karika Bawtisak Juanmi, maykantami kunkanta pitichishpa wañuchichirkani.
    Paymi wañushkanmanta kawsarimushka nishpa.'
  dop-dop: 'Helɔtɩ nɩɩ mpʋ, ɩlɛnɑ ɩ́ tɔ sɩ: Lʋm Sɔlʋ Yohɑɑnɩ wei ɩ nyʋɣʋ mɑ yelɑɑ
    nɑ pɑ́ sɛtɩ tɔ ɩnɩ ɩ femnɑ.'
  azb-azb: 'Amma Hirod bunu eşidəndə dedi: «Bu, boynunu vurdurduğum Yəhyadır, dirilib!»'
  eng-DBY: But Herod when he heard [it] said, John whom I beheaded, he it is; he is
    risen [from among the dead].
  guo-NT: 'Herodes jʉmtaen wʉt jiw najʉm-aechpox Jesúsliajwa, japon jʉm-aech: —Jesús,
    japonlap Juan. Xan tajsoldaw majt tajut keto''ax Juan taxtasiapchaliajwas. Amwʉtjel
    japon mat-ech. Samata, japon pejme duk —aech Herodes.'
  hla-hla: Poata te hengoeia e Herot u ranga teka ba nonei e poiena, “Nonei e Jon
    te baptaisir u barebana. Alia u hangats babin a bakunen ba nonei te toatoa pouts
    lel nama.”
  mav-NT: Ma'ato morekuat Eroti to'e tuwe­wa­nẽtup hawe — Are pãi atikuap wyti uwe
    sese hap e. Ta'i Iuwãu uimi­'akag tek wyti e tuwe­wa­nẽtup. Ta'i toĩne'en i ra'yn
    gu'uro pyi e tuwa­nẽtup hawe morekuat Eroti Iesui etiat.
  kpf-kpf: Herodeŋâ den zo nâŋgâm sâip, “Buŋâ. Yohane sa gânduŋ kârâm mânâŋgârâwe,
    zâkŋâ zaat ândiap.”
  ppo-ppo: Atéró kulu kulu só kotere fo topo whi̧ Herot-né wosóló duraalu, “Ai whi̧ta
    me kae mei, ya̧lo depa tukóló dale whi̧ Jon momó kepaatu yalepó,” yalepó.
  hin-2017: हेरोदेस ने यह सुनकर कहा, “जिस यूहन्ना का सिर मैंने कटवाया था, वही जी उठा
    है।”
  bef-bef: 'To mone gihiti bo, Helotiu yaꞌma kagaꞌani lilata nehanaga keheliloto ma
    luꞌehina: Ahi. Ai Yoni nagami folose bo nohibe. Yonihi nani latahaꞌa laga hu heꞌmi
    etoꞌohuna bouba filiꞌehinaguti aho tiꞌehinagihe. Helotiu ya luto keheliꞌehibe.
    To henaꞌmube?'
  amm-amm: Hilosu mo nonani imoso kwaiki mo, na yomuki, “Asayo noinomo, woi, Iyono
    mo imo molomai tokosonowaikino. Ulai yausai ifou na auwoniyouki.” Hilo mo ainoso
    piyomuki, Iyonowo Isiso mo.
  zaj-zaj: Helode viyahulike, kalonga, “Ino iyo Yohana M'batiza! Nimkanhile pala jake,
    kawa mgima kabili!”
  chq-NT: 'Joon mo ganúu²un Herodes ''elo joon gajin''²in: ―Wó³‑o ''ino, joon jna‑a
    gatyʉ''¹ʉʉ to² wiin''²¹ luu²¹²u. Nigajiin''¹o ''ino tún¹ ―jin''² Herodes.'
  swp-swp: Heroda abo i ataiei, i ene, “Ia ede Ioane, ia gadona ea totom, mate eai
    i torouioma.”
  bjr-bjr: Eeroodeefa mi ufausa iriseenoo narí qinau, Qinee ooqai Yoohaneena nammari
    nimimaruna anuka ateekasaafanafa mifa kai kuqiranakiqari anida qinoo.
  aby-aby: Eno weisaro i dai yawokeka mi Erodima i wake yaisina nauike eno wei, yewae
    Dioni. I minu faya nama kuurero fearikema nono uyaria eno wei.
  eng-YLT: And Herod having heard, said — 'He whom I did behead — John — this is he;
    he was raised out of the dead.'
  jni-jni: Sa Hiridus ma kunna agi Yohana sa makari niche ni me meh, ma hiri.
  kne-kne: Ngem sin nanngean Ari Herod sin inam-amag Jesus, kanana, “Din ipogaw ay
    doy et si Juan ay Mamonbonyag ay inpapotok di toktok na. Kambaw natago kasin!”
  tgj-tgj: Vdwlo Herod um tvvpapvdw, nw minto, “Nw Jon Baptist bri! Ngo ninyigv dumpo
    nga paa-pvkunv, vbvritola nw turkur pvkui!”
  wat-wat: '@see-verse:MRK.006.015'
  gui-NT: 'Erei Herodes oendu yave, jei: —Jae co Juan aiñacasɨauca vae. Oicove ye
    ma ou omanogüe vae reta ipɨte güi —jei.'
  quc-TT: 'Are xuta ri Herodes ri kakibꞌij ri winaq, xubꞌij: Xkꞌastaj loq ri Juan
    ri xintaqan chukutixik ri ujolom.'
  heg-NTPO: Mo nikit laih Herodes ming oen in dehet deng Yesus ela ka kon, un situs
    noan, “Taon elola ko, Yuhanis in Sarain Atuli, man lelon auk tadu le dait nutus
    un bon na ka, nuli pait son nia!”
  ptu-ptu: 'Tappana nahingngi Herodes diona kaha-kaha ia too, iya ma''kadam naua:
    “Yohanes to si mantedo'' si''da hi tia itim, indo to bali kupopelempo''i ulunna
    sapo'' tubo sule.”'
  bzd-NTPO: 'Erë ttè ekkë ttsé Herodes tö ta̱ ichéitö: —Ie'' dör Juan kuli'' tökök
    patkë'' ye'' tö e'' shke̱neka̱ne.'
  kwf-kwf: Ana kaidaꞋi sa Herod nia rongoa ru neꞋeri ki neꞋe na ngwae ki fata ꞋunaꞋeri
    sulia sa Jesus, nia ka fata Ꞌuri, “Sa John na ngwae ba nau ku kwatea fuana siki
    musilana gwauna, nia tataꞋe laꞋu faꞋasia na maeꞋa niniꞋa.”
  eng-WYC-2017: And when this thing was heard, Herod said, This is John, whom I have
    beheaded, he is risen again from death.
  eng-WMBB: But Herod, when he heard this, said, “This is Yochanan, whom I beheaded.
    He has risen from the dead.”
  zat-NTPS: 'Ca ben Herodes da caní, na'' gunné̱'': ―Benne'' nigá naque̱'' Juan, bénnea''
    gunná be''eda'' neda'' gulechugue̱'' xíchaje̱''. Benne'' nigá ba bebane̱'' ládujla
    benne'' gate.'
  spp-spp: 'Erɔdi à cyire karigii lógo ke, maa jwo: «Yuhana Batizelipyiŋi ɲùŋke mii
    à pyi pi à kwɔ̀n ke, uru u à ɲɛ̀ a fworo kwùŋi i.»'
  zty-NTPS: 'Kate'' benle Herodes da'' ki, wnné'': —Nake'' Ẕwa, bennen'' bžix̱a''
    yene''. Ba bebane'' ḻo yeḻa'' got.'
  mek-mek: Kai Herod iꞌina fouga elogo aisama, ifo mo eifa einaka, “Isa auga Ioane,
    aiso lafoua auga. Ke isa emaunimue,” eoma.
  aey-aey: Euqa Herod je eu dah mimei maden, “Jon ija be cagom qa uqa haun ceseli
    cajen!” en.
  urd-GVH: लेकिन जब हेरोदेस ने उसके बारे में सुना तो उसने कहा, “यहया जिसका मैंने सर
    क़लम करवाया है मुरदों में से जी उठा है।”
  ycn-ycn: 'Jesús yucuna jema''acana aú Herodes quemari rinacu: —Juan Bautizar la''ajeri
    ricá, núru''upi nuhuacára''acare mata''acana i''imacá. Ricá penájemi macápo''oro
    piño —que rimacá rinacu.'
  djr-djr: Ga ŋunhi ŋayi Yaritthu ŋäkul Djesuwalaŋuwuynydja dhäwu, bala ŋayi waŋanany
    bitjarra, “Ŋunhiyiny dhuwal Djonnha yan yolŋu, bili ŋarra barpuru muka ŋanya ŋunhi
    gupany gulkthun ga dhuwandja ŋayi buluyi walŋathindhi rakunyŋurnydja.”
  kvg-kvg: Yaq Elod nqanek manqat ge-ewag, ndego āv gene-eín nqǽgo, “Ngenek Zión
