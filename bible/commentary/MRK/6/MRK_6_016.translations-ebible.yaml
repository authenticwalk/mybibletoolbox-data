    ma quiquechtzontequica. Moilhui para ama Juan ya moyolcuitoya.
  sps-sps: Sai tan nainy te nongoiny ya Herot ya tsue to, “E Jon a Tsoiny Fapeenan
    ito te govaar anyo na patsuun ya, ito aya te tsun fatabin en tana mat.”
  wnc-wnc: natake Herotda anzing yakut, “Tupa nata yanipewa Jondane guyaknga matawa
    kumbut tapata gatu ba enake pasinggak,” ngang yakut.
  bus-bus: 'Kɛ̀ Hɛrↄdu mà à bè: Yaaya kɛ̀ ma à mì zↄ̃̀ bé à fɛ̀ɛ bↄna gaan.'
  gub-BL: Na'e Ero uze'eg wemiruze'eg wanupe kury. I'i mua'u wanupe kury. — Ihe tuwe
    azuka ihe, i'i wanupe. — Ihe tuwe azakagok kar ihe no. Ukweraw wi aipo a'e kury,
    i'i mua'u wanupe.
  imo-imo: Nalo Heroteni aku ungu pilipelie kinye nimbei, “Jon imbo no ltindili, nani
    yunge pinyewemu topo pule toru, nalo karolo iyemu kelepa Goteni topa makinjimo
    lepamo,” nimu.
  boj-boj: Ariya Herot a segi Yesus aqa ñam qusiqa marej, “Tamo di a Jon e nami kakro
    gentetem qaji. A moisiq olo subq na tigelqo.”
  ulk-ulk: Nade Erodide able mir asri, ege detauti, “E Zone Baptaiso dali. Ka abra
    geka kirim dismida epe ko eudlam ekiamda.”
  eng-DRA: 'Which Herod hearing, said: John whom I beheaded, he is risen again from
    the dead.'
  knf-knf: 'Wi Herod aŧiinkuŋ ŋţup ŋuŋ aşë ji : « Yowan i ndooŋ kë bafaali anaţiiŋ
    ţi pkeţ! »'
  san-KHM: កិន្តុ ហេរោទ៑ ឥត្យាកណ៌្យ ភាឞិតវាន៑ យស្យាហំ ឝិរឝ្ឆិន្នវាន៑ ស ឯវ យោហនយំ ស
    ឝ្មឝានាទុទតិឞ្ឋត៑។
  arn-NT: 'Welu Erode, allkülu ta tüfachi dungu, feypirkey: “Fey tüfa ta Juan tati.
    Iñche werkün tañi katrüñmangeael tañi longko, fey wiñomongetuy tati.”'
  zas-NT: 'Chi biguiejn Herodes rëb reeman zian, rëbaman: ―Wajn, xin gunabeen biruꞌ
    yëjn, laaxan ma baban yan.'
  ken-NT: Kɛ mbák chí Hɛ́rɔd, ághókó nɔ́kɔ́ ɛ̌ti Yesu arɛm bɛ, “Chí Jɔ̌n anɛ
    ndɛ́mɛ́ nyaka bɛ mámkpɔ́t ntí ywi kɛ ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m.”
