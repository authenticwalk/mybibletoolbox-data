  ziw-ziw: Helode eze eve, agamba, “Yuno ni Yohana Mta kubatiza nimkantile umtwi kauyuka!”
  grc-TR: Ἀκούσας δὲ ὁ Ἡρῴδης εἶπεν ὅτι Ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, οὗτός ἐστιν· αὐτὸς
