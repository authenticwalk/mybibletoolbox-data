  yby-yby: Helotimamoya Joni maya enola hukobo wemamoya aleuti sinokoko moneko aya
    nesa lolo okaka noihe loko ata kiya.
  heb-heb: וישמע הורדוס ויאמר יוחנן אשר אנכי נשאתי את ראשו מעליו הוא קם מן המתים׃
  mpp-mpp: Aime Herode ye yowa yogo ngagelu yanguc miwec, “Nani mibe Yoane ubeine
    welockeibong, yedi hocne gboliyelu gagac.”
  apb-apb: Oto a Herod e rongoa tataroha aana, ko si te'uri, “A Jon Loto Maa'i nge
