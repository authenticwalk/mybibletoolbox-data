    ʌEroodʌsi.'
  rai-rai: Baa Erodes i walangoro a kum utnaa mi un Iesu, i piri naa, “Iaau aa pakaat
    kutu wa in lorin Ioaanes, ma mi ia lalaaun paat balet ko ra minaat!”
  haw-1868: Lohe ae la o Herode, i ae la ia, o Ioane keia, nona ke poo a'u i oki ai;
