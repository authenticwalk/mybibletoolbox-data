  lgl-lgl: Ala talasi Herod 'e ronoa 'are fo ioli 'e ilia sulia Jesus gi li, ka sae
    'uri 'e, “John wale ba lau kwatea fala 'ole mousinala gwaula, lia 'e 'e tatae
