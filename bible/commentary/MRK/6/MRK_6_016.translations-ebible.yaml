    dia pung kapala. Sakarang dia su idop kambali lai, ó!”
  nce-nce: Na eso ho Herot bu kë gali aholokwane tle na gali tle, “Bu home kë baptais
    togotomebë Jonfe. Ëbame bu wame home boblo logotomebë home gali tlole, na bu tuju
    na Jonme mou lokwati tlë tujetle. Na bu matëmatë mago wahuju tle.”
  pol-UBG: 'Gdy Herod o tym usłyszał, powiedział: To Jan, którego ściąłem. On zmartwychwstał.'
  qxh-NT: 'Chaura chay rimashancunata mayar, mandaj Herodespis niran: «Rasunpa Juanćhi
