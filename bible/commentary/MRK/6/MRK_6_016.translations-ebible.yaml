    de omikke.'
  asm-FB: কিন্তু হেৰোদে এইবোৰ কথা শুনি কলে, “যোহন, যি জনৰ মই মূৰ ছেদন কৰিলোঁ, তেওঁহে
    উঠিল”।
  okv-okv: eto Herod na Iesu ta duru ingito ke einge ena “Nane etene tunga tiukitara
