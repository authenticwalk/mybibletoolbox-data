  sus-A: كْنْ هٍرٌدٍ تٌ عِسَ شَ قٍ مّ، عَ نَشَ عَ قَلَ، «ﭑ يَيَ نَشَن شُنيِ بٌلٌن،
    نَ نَن كٍلِشِ قَشّ مَ.»
  jpn-1965: しかし、ヘロデはうわさを聞いて、「私が首をはねたあのヨハネが生き返ったのだ。」と言っていた。
  fra-SBL: 'Hérode, ayant entendu cela, dit : « C''est Jean, que j''ai décapité. Il
