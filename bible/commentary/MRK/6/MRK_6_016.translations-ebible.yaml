  eng-TCENT: But when Herod heard this, he said, “This is John, whom I beheaded; he
    has been raised from the dead.”
  eng-BSB: But when Herod heard this, he said, “John, whom I beheaded, has risen from
    the dead!”
  cpu-NT: 'Ikanta ikemakera Herodes ikantayeetakeri, ikantanake irirori: “Iriitakera
