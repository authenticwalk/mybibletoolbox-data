  hla-hla: Ba kukubei e lakasana me na rangatsena e tsinanen me poiena, “Aha te go
    na rangata sili lia?” Be tsinanen e poiena, “A bakune Jon e gi ngats pagotsema!”
  mav-NT: Mi'i hawyi pĩ'ã toto toty kape ihay kuap hamo hawyi to'e — Mamai e kat som
    waku ahẽtup morekuat pe e. Mi'i pote ity to'e e — U an e pyno ehẽtup to miit'in
    set'ok hat Iuwãu akag. Mi'i som yn waku e mana Erotia pĩ'ã pe.
  kpf-kpf: Ambân zo âkŋan âi mamŋâ mâsikâm sâip, “Nâ wan wangât sâbâ?” Sâi mamŋandâ
    dukuip, “Yohane too saŋgonziŋgip, zâkkât gânduŋâ mânâŋgât kâukŋâ niban.”
  ppo-ppo: Ai fo depa kale so seimale a̧ fóló, hamapaae woseturaalu, “Ȩmó noa o̧lakó
    meló̧póló a̧paae yaróe?” depa, hamané duraalu, “Kale wȩi tópuratere whi̧ Jon
