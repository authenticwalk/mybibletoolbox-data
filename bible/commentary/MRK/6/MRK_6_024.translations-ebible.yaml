  mih-NT: 'I quita ña, ta i catyi ña sihin zɨhɨ ña: ¿Ñaa sa cua caque? Ta i catyi
    zɨhɨ ña: Cacon xiñi ra Juan, ra zacoo ndutya.'
  qvh-NT: 'Sayno niptin maman cagman say jipash aywaycur taporgan: “¿Imatatä manacöman,
