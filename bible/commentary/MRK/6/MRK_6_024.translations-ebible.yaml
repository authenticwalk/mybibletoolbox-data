  gnn-gnn: Bala ŋayi ŋunhi miyalktja marrtjina, bala waŋana ŋäṉḏi'mirriŋunhana ŋunhi
    nhanŋuway, “Nhäku ŋarra yurru ŋanya ŋäŋ'thundja?” bitjarra. Bala ŋayinydja ŋunhi
    ŋäṉḏi'mirriŋuyunydja waŋana ŋunhiyi dhäykanha bitjarra, “Waŋiya ŋanya ŋäŋ'thurranydja
