    —ehi. Ichɨ aipo ehi chupe: —Eporandu Juan Oporoãpiramo vahe ãca rese —ehi chupe.'
  kmh-kmh: Kun aŋgek, pañ ak am nonim Herodiyas nup tap yerip ak aŋgniŋnim aŋgek aŋgak,
    “Jon bi ñiŋg pikñemb jun won nup ak aŋgnimin aŋgak.”
  ukr-ONPU: 'Вона вийшла та запитала в матері: ―Що мені просити? Її мати відповіла:
    ―Голову Івана Хрестителя.'
  emi-emi: Aliki vause ateva ghe kupi ghoala, me ghe lao sio tani kolomi kinna va,
    “Sa ateva voto asso kolomi king etana?” Kinna ghe uela va, “Usso ue va, ‘Aghaloanna
    uruna ateva Jon tau ngai aasuu eteva.’”
  zpv-NT: 'Ya bariaꞌh dxaꞌpa chi riꞌchi, chiꞌchi rahbi bi loh xmaah bi: ―¿Xi niꞌca
    guinaꞌbaꞌhn? Chiꞌchi rahbi xmaah bi: ―Gunaaba yihca Jwahn nin ruroꞌbañihsa.'
  gux-gux: O jafaano den ñani ki ban buali ona min mia be? Ona den yedi omia jan batisi
    yuli.
  kos-kos: Na tulik mutan sac illa ac siyuk sin nina kial, “Mea nga ac siyuk kac uh?”
    Nina sac topuk, “Siyuk ke sifal John Baptais.”
  ibo-ibo: Ọ jekwuru nne ya jụọ ya sị, “Gịnị ka m ga-arịọ?” Ọ zara ya sị, “Isi Jọn
    omee baptizim.”
  yml-yml: Bega vavinenina i nago inana ꞌwaidie i velutoli i vo, Avaꞌai a na veluꞌuieni?”
    Inana i vo, Nuanuama Ioni i na wafa bega ꞌu na voneni ꞌunuꞌununa i na velemu.”
  ory-ory: ତହିଁରେ ସେ ବାହାରିଯାଇ ଆପଣା ମାତାଙ୍କୁ ପଚାରିଲା, ମୁଁ କଅଣ ମାଗିବି? ସେ କହିଲେ ବାପ୍ତିଜକ
    ଯୋହନର ମସ୍ତକ।
  bzj-bzj: Di gyal gaahn aks ih ma, “Da weh Ah shuda aks fa?” Ih ma tel ahn seh, “Aks
    fi Jan di Baptis hed!”
  chk-chk: Iei mine ewe föpwül a feila ren inan we o aisini, “Met ngang üpwe tüngor?”
    Nge inan we a pölüeni, “Kopwe tüngor möküren Johannes Soupapatais.”
  ssd-ssd: 'Taŋakina le kulim ta kilim ka ina nuŋe tugum kumba ndek kusnana: Ina,
    ye ame agaŋ nu yabaŋi e ŋgina le nu lafumba sakina: Yohanus kule pisne gabatnu
    yabaŋa ŋgina le'
  acr-TNT: 'Ewi rali xel bi chaꞌ cuꞌtzꞌonoj che luꞌchu: «¿Saꞌ nawi ri cantzꞌonoj?»
    xchaꞌ. «E chatzꞌonoj rujolom ri Juan Aj Yaꞌl Bautismo» xcha ruchu che.'
  rop-rop: Wal det gel bin go, en imbin askim im mami, “Wanim ai garra askim im, Mami?”
    En im mami bin tok, “Yu askim im blanga det hed blanga Jon Beptis.”
  mee-mee: Na malaui laeala ke lelemalaga, na ke ballage naname roma, “Iau ka la balinglage
    ta taru?” Na naname ke ale roma, “Ngo role ta one ravunge Ion E Nga Pangamagoe
    kunna.”
  mwf-2018: Bere kardu mardinhpuy nhini-ka yungawuy pangu-re ngarra kale nigunu nan
    Heredias-ya i mamnge, “Kale, ngarra murrinh mananu ngarra kardu pule ngala pangu-yu?
    Thangku nanhthi ngadharrpunu-yu?” Dantharrpu nigunu kathu-yu. Mu kalekale kathu-ka
    mamnge, “Nga. Thadharrpunu pelpith ngarra nukunu John the Baptist badhamartalnu.”
  dif-dif: 'Nani dunkana wonti ja ngandrini nankanani jatana wonti: „Mina ngani ngatjinanto?“
    Nani jatana wonti: „Johannes multibanietja mangatandra.“'
  gam-gam: Erot embe djika ambo er bekle po megama dje pi, na djina naral wal aunda
    ne? dji. Megama embe dji, ni po embe djimben, Jon nu pagle awi iwa togolo, ngambale
    kelip to iwo aumben we djiye dji.
  nou-nou: Setiri gagara uso ai da yei mambudo sisira, “Na ro dipapa edo seni?” Setiri
    uso ai mi mina sisira, “John da kopiri awa dipapa eio iso yei itare.”
  mqb-NT: 'Dəna dalay ata, a nay uho, a jan anà may anahan, a wa: «Mamay, nə̂ cəce
    nə maw?» May anahan a wa: «Cəce nà, tə̂ gəɗak ahay nga a Yuhana.»'
  ape-B: Douk anan naklipok namudak ali okwok kwanak kwasalik okwokwik mamakik kwakli,
    “Yek eke iklipanamu nuke moneken?” Ali mamakik kwaklipok kwakli, “Nyukliponu nukenyu
    Jon douk nenek baptaisumech uli ananim boglom.”
  grc-F35: Ἡ δὲ ἐξελθοῦσα εἶπεν τῇ μητρὶ αὐτῆς, «Τί αἰτήσομαι;» Ἡ δὲ εἶπεν, «Τὴν κεφαλὴν
    Ἰωάννου τοῦ Βαπτιστοῦ.»
  cav-NT: 'Jadya ahuajutu tumeque epuna ehue ebari cuinanaquenacuare etare juque.
    Tume tujatu ecuaque bacaduraticuare: —¿Ai mira bacamerecara aya? —Bacacue Juan
    Ecuita Cuana Utsaquija iyuca, iyuca camadya, —jadyatu ecuaquera acuare.'
  kgp-NT: 'Hã ra fi tóg ã mỹnh fi to tĩ mũ sir. “Inh hỹn ne to vĩnh mũ?” he fi tóg
    mũ, ã mỹnh fi mỹ. Kỹ fi tóg: “João krĩ to vĩmnĩ,” he mũ, “ũ tỹ ag kygpég tĩ ẽn
    krĩ to,” he fi tóg, ã kósin fi mỹ, Herodias fi.'
  bvd-bvd: Ma na saari nai ka ruu kau 'i maa ka lea naa siana gaa nia, ka ledia ka
    'urii, “Ta tee ne 'oe dooria nau kwai gania?” Ma gaa nia ka luua ka 'urii, “'O
    gania mai gwauna sa Dion waa ni faasiuabu bae.”
  ukr-1871: 'Вона ж, вийшовши, каже матері своїй: Чого просити? Та ж каже: Голови
    Йоана Хрестителя.'
  apz-apz: Ose ulahonɨngki mu sopi noswonto konaꞌwohimo ulɨmento, Pehoꞌno ulɨmnehono.
    Ose ulahonɨngki Heloutiyas ulɨmento, Ole uso. Joun Aꞌamumo Mijo Kiyomaꞌmojo sohwoe
    mnokinoꞌno nɨmoꞌnɨngkohoho. Kakoe mnokinoso ikuꞌyopo hoꞌnasyohoji komoꞌno ntape.
    Ose uso.
  yon-yon: Andoone, yu kuu yi domonde wene yu awaan yaa kaamondeen, “Ne kuu komo kawok
    andaniin kii?” anduune, awaanbed inande yedmeen, “Yoon Baptaisman ye korok kii.”
    andeen.
  poi-NT: 'Jesɨc jém wo̱ñi put jém cuarto ju̱t́ sɨ́ŋa̱yajpa. Nɨc icwác jém ia̱pa.
    Nɨmpa jém wo̱ñi: —¿T́i aŋwágáypa jém Herodes? Nɨmpa jém wo̱ñi ia̱pa: —Wágaayɨ
    jém Xiwan ico̱bac jém acchíŋoypaap.'
  dhg-dhg: Ga nhanmam banha wirrkuḻma baṯami ŋarran ŋatjil dhawaṯthuwan ŋunha ŋäṉḏiꞌmiŋuwu
    rangan ga ŋäŋꞌthuwan nhan, “Wäy... ŋäṉḏi,... nhäwu ŋaya ŋarru ŋunha yindinham
    buŋgawany ŋäŋꞌthun?” bitjan. Ga nhanmam banha ŋäṉḏiꞌmiŋuyum garruwan bitjanan,
    “Gatjuy... buku-djulŋi ŋäŋꞌthuwam Djongurun yana muḻkurrwum.”
  wuv-wuv: Ina asi'aa ma warenaa a'a mei inana, “Yau a i'iginaa tamanu?” Na ware mei
    inana, “Fena tabaa John, mei Pudugufaia.”
  quf-NT: 'Chaynu nitinshi, chay wamraqa lluqshir rir, maman Herodiasta tapuran: —¿Imatataq
    mañayman? nir. Mamanqa niran: —Shutichikuq Juanpa umanta mañay nir.'
  yuw-yuw: King Herötho owi berac ihoroc inuna yu böc irotno wo imun fauna macno ot
    ongmuna ingoroc inong ac togoc, “Mac, nocu amna moröma yapmu yaöha intiwa?” Ihoroc
    inuna macnoho inogoc, “Goc ongmina Jön yamuc gupgup forosicsic amna yuhon bigoha
    inti.”
  mph-mph: '@see-verse:MRK.006.023'
  hus-NT-1971: 'Tam calpan an ts’ic’ach, ta c’ale quin conoy in mim antse’: ―¿Jant’o
    cu conchi? Toc’tsin in mim: ―Ca conchi in oc’ a Juan pujax.'
  med-med: Wote, ambuⱡa ni pena mba, elim nga mam ni, waldpa kʉn, “Na namba mel ti
    ngangga namp?” nitim. Mam ndi, kundpa nimba mel, “Jon wamp nu tindi wu ei nga
    peng,” ei nitim.
  bch-bch: Ta taine toa oa iuot ga ila ta ibeta itna, “Gau ga nakeo pan ngan saoa
    ga ibada pagau?” Ta itna ikeo, “Eao keo pan ta ibada Ioanes Paliliunga aea ilabora
    ga inam.”
  cco-NT: 'Jo̱baꞌ mɨ˜ canúuˉ i̱ sɨmɨ́ˆ do lado, jo̱ cagüɨꞌɨ́ɨˊbre jo̱ cangámꞌˉbre
    fɨˊ lɨ˜ guiing˜ niquiáꞌrˆ jo̱ lalab cajmɨngɨ́ꞌrˉ dseaˋ do: —¿E˜ nimɨ́ɨꞌ˜ɨ i̱ dseata˜
    do, Neaa˜? Jo̱baꞌ cañíiˋ i̱ niquiáꞌrˆ do jo̱ lalab casɨ́ꞌˉreiñꞌ: —Mɨ́ɨꞌr˜ mogui˜
    Juan i̱ seáangˋ dseaˋ jmɨɨˋ do.'
  deu-1951: 'Da ging sie hinaus und sprach zu ihrer Mutter: Was soll ich erbitten?
    Diese aber sprach: Das Haupt Johannes des Täufers!'
  alq-ALGNT: 'Aa ik8eses ki sagaam acitc ogi k8ag8edjiman odjodjoman: “8egonen ke
    k8ag8ed8eiaban?” Ogi igon dac odjodjoman: “Cabadis octig8an!”'
  ixl-NNT: 'As el veꞌt chꞌuꞌl ixoj. As ul ichꞌoti veꞌt ixoj te vitxutxeꞌ: —¿Kam qꞌi
    la unjajeꞌ?— tiꞌk ixoj. As ech tal veꞌt u txutxa ileꞌ: —Jaj viviꞌ u Xhuneꞌ uvaꞌ
    nik aqꞌon kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ,— tiꞌk vitxutx ixojeꞌ.'
  boa-NT: 'Áánélliihyéhjáa tsɨ́ɨ́ju éllevu ipyééne neetélle: —¿Aca Wa ɨɨná íñe ó táúmeíiyáhi?
    Áánélliihyéhjáa neelle díílleke: —Táuméí tsojtsó múnáajpi Jóáá nííwau ikípíyuúcuúvú
    uke dibye iájcuki.'
  etr-etr: Amala säsebegi, dolïsä amo segea doadigila awälahilä emema nabahalea, Ne
    edo ïmola sämolödula nabi. Amala nabasebegi, emea sähalea, Ödägi gelo Yoneïe busa
    damula ïmola sämalola säi.
  quh-NT: 'Sipastaj llojsispa mamanta tapumorka: —¿Imatataj mañacuyman? Mamanri nerka:
    —Bautizaj Juanpa umanta mañacuy, —nispa.'
  kwi-kwi: 'Usne tas puz kit akkuhshta mɨmara: —¿Chima paikwanash? kizta. Herodíasne
    pashura kaizta: —Juan munnammikawa kɨzpu tɨt kit karanka, kizta.'
  agm-agm: Saundihɨ kaatɨ sanaatenda ŋuhɨti notɨ saundataase. “Nore nɨnɨ awaisɨho
    Erotɨhoai ko nɨngi napindɨ nanɨmɨtandɨ nunjendande?” undataase. Sata nunjesɨhɨ
    sanaatɨ maataati satɨpɨ kaunde undatɨ saundataase. “Jonɨho Isɨhiyai Baawusisɨhomɨ
    mɨtɨho nisatɨpɨ nesɨmbo undɨpɨ kaunde,” undataase.
  ubr-ubr: Ato jeverei igat ayon itetemai iyau, “Dad yau abifan aurin on anifefeyanai
    i?” Ayon iyafotai iyau, “John Bapataito’otin unin.”
  tsw-NT: A̱vu wu uta̱ we ece mma va̱ yi, “Nye maa pati?” A̱vu u usu yi, “Pati aaci
    a Yahaya za vu Urumbusu.”
  cax-NT: 'Au manu rratorrü manu cupiquirri sürotü anquirio pünanaqui nipiaparrü.
    Nantü ümo: —¿Isanempü arrüna rranquitomoebo pünanaqui nüriaburrü? Nantü nipiaparrü
    ümo: —¡Anquisio pünanaqui nitanu Juan Bautista!'
  aia-aia: Mana gere uraosi 'a hura'a, ma 'ari songa'inia inana, 'a o'ani, “Nanae,
    'e taha wai ha'angonia?” Mana inana 'a o'ani, “Ni bwauna Jon Bwareomaea!”
  srp-1865: 'A ona izišavši reèe materi svojoj: šta æu iskati? A ona reèe: glavu Jovana
    krstitelja.'
  agt-agt: A nagtugut la bit ya balatangen, te enna pinohutan te hina na en am anu
    mina ya adangan na. A ya uhohug na hina na en tentu a “Maski intu la adangam ya
    ulu ni Hwan en,” kunna tentu.
  lug-lug: Awo omuwala n’afuluma ne yeebuuza ku nnyina. Nnyina n’amugamba nti, “Saba
    omutwe gwa Yokaana Omubatiza!”
  yby-yby: 'Loko liyoko, aya oluma hetoka lemekoko dolada maya ujapa wemamoya sa-loko
    lokainako nenahamu nelone loko letuwe loko liyoko, dolamamoya sa-loko lo miye:
    Aloya helekaiye loko elituwe loko noku udobetokaka we Jonida enola maya hukoko
    madona nimitane loko lowo.'
  heb-heb: ותצא ותאמר לאמה מה אשאל ותאמר את ראש יוחנן המטביל׃
  mpp-mpp: Inguc mime adu ye hikelu nenggacine yanguc uwacnowec, “Na oma wiyacte micnodacte?”
    Mime nenggacinedi yanguc miwec, “Ga Yoane misa-lowacte hodocinele micnodamec.”
  apb-apb: Oto a keine e iisitaa i sinaha, ko si dolosi aana a nikana uuri, “?Nga
    taa nge ne kei sukaa?” Oto a nikana ko te'uri hunie, “O ke sukaa pwaune a Jon
    Loto Maa'i.”
  san-TEL: తతః సా బహి ర్గత్వా స్వమాతరం పప్రచ్ఛ కిమహం యాచిష్యే? తదా సాకథయత్ యోహనో మజ్జకస్య
    శిరః|
  ben-IRV: সে তখন বাইরে গিয়ে নিজের মাকে জিজ্ঞাসা করল, আমি কি চাইব? সে বলল, যোহন বাপ্তিষ্মদাতার
    মাথা।
  ntu-ntu: Zbz doa olvz kc sc tqvzpebz mz lxede, rpibzle kx, “?Nike narlxtibo mz King?”
    Rpibz lxede kx, “Rlxtibz nar Jon Kxawrkxtr.”
  pan-pan: ਤਦ ਉਸ ਨੇ ਬਾਹਰ ਜਾ ਕੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਕਿਹਾ, ਮੈਂ ਕੀ ਮੰਗਾਂ? ਉਹ ਬੋਲੀ, ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ
    ਦੇਣ ਵਾਲੇ ਦਾ ਸਿਰ!
  gvc-gvc: 'To ã nichʉ tʉhoro ticoro Herodia macono sehe to pocoro cahapʉ waha, õ
    sehe ni sinituha: —¿Yabare sinicohcari yʉhʉ? —ni sinituha ticoro to pocorore.
    —João masare bautisariro dapure siniga —niha to pocoro.'
  mwp-mwp: Kalanu na adhapadhadhin a nanu apupa yapu poeybaydhin kedha, ‘Ngay kay
    mi zapa mulipa?’ Na apu kedha mulaydhin, ‘Yoewane Papthayson kuyk kedha thonara,
    adhapa pathayzinga.’
  ksj-ksj: Ebu roḡae tahiꞌaḡa buanadu, viꞌa ḡadiniro. ꞌAhige reiro. 'E nagini umidiꞌuma?'
    Viꞌaniꞌa raenaꞌa, 'Ioane Babatiso vadiga' reiro.
  sbk-sbk: Afuma huzi avhuzya anyina wakwe, “Indavhe yenu?” Abhula, “Itwe ilwa Yohana
    uwa Wonza.”
  mya-JVB: ထိုမိန်းမငယ်သည် ထွက် ၍ အဘယ် အရာကို တောင်း ရမည်နည်းဟု သူ၏ အမိ ကိုမေး လျှင်
    အမိက၊ ဗတ္တိဇံ ဆရာယောဟန် ၏ ဦးခေါင်း ကို တောင်းလော့ဟု ပြန်ဆို သော်၊
  kgf-kgf: Imuhuc ʒéyu inéŋ kemma neŋgocya qesimiyec; Ni némac iwawai niŋac qesimimaŋ?
    Ʒéyu neŋgocyanéŋ ézéyec; Doku naec ic Yohaneac oruha niŋac ézéna.
  awb-awb: Úwana ayahunkawagá tueyokue wenanonsabe, Aneq nánio ininkono úwana wenanoga,
    Sóni wání meri merini aníné ayahqno nánio úno úwe.
  gdn-gdn: Apunu Erodi inako wagubu ko munu ridai ki e inai bameya kayawena manako
    manupupu, wagubu ke; “Inani, nau gwede tegeyana ki nana siyani?” “Mu iyapana siruwatamiyawa
    apunai Diyoni e gobai meyamana puru ade e debai kau negemana ki nene nuwagi.”
  hvn-hvn: Ta kako ke ne ana mobèni ne la kebꞌali pa ina noo, mihe ane, “Wo mama!
    Ami nengaa ke dii pa papa, ne do rihi woie?” Ane mama noo, “Naaa! Ame ne kètu
    Johani, bꞌoke ina tana ee!”
  nko-NT: Otsibi amʋ lɛ́dalɩ yɛ́fɩtɛ́ mʋ yin ɔbɛ́ɛ, “Ntɔ nfɩ́tɛ?” Mʋ yin lɛ́bláa
    mʋ ɔbɛ́ɛ, “Fɩtɛ Asú Ɔbɔpʋ́ Yohane nwun.”
  bsn-NT: 'To ĩ yisere ajicõari, so jacore sẽniĩagõ vasuju so, “¿Ñiere ĩre sẽnigõti
    yʉ?” yigo. To so yisere ajicõari, ado bajiro sore yi ocasãñuju so jaco: —“Juan
    vãme cʉtigʉ, masare oco rãca bautizarimasʉ rʉjoare bojaja”, ĩre yiya —so macore
    yicʉdiyuju Herod''ias.'
  pib-NT: Tushpakamta wala. Wane chinro tunro, “¿Klu nagjitanu?” Wala wane china,
    “Wa Gwa katlewatachrijiwu pagjitanu.”
  wiv-wiv: Pale, na tavine kua ia vano hulenia a titinana ki tani barae, “Nazia da
    ta hulenia kirina?” A titinana ki tania, “Hulenia kara bakani Jon kakanaka Baptais.”
  reg-reg: Nasoka anja namubhusha nyilamwene “Nisabhwe chiya?” Naika, “omutwe gwa
    Yohana omubhatija.”
  mlh-mlh: Oŋu ojime sakibe raru maŋgoine iŋi weu teya, “Maŋgone, noŋ Kiŋ koitoji
    wamo ya nareiŋ ore weu tenobo?” Oŋu weu teya maŋgoineji iŋi bokirieya, “Go raru
    minde Jon Mitimeso ŋire ube ketigabi qoruine roru wareru nareigoŋ.”
  gof-ENT: ናዒያ ካሬ ኬያዳ ባ ኣዬኮ፥ «ኣይ ኢማ ጎ?» ጋዳ ኦይቻሱ። ኢ ኣያ፥ «ፃማቂያ ዮሃኒሳ ሁዒያ ኢማ ጋ» ያጋሱ።
  aau-aau: Sa-ney sokukwe hoko pouh ko owh mon ma-ley nok mesopok, “Hakwe pay me kiy-mesopok
    o?” Pouh hok lonuayk me, “Jon, hu mon prouk uwr so makwey se mesopok e.”
  tvk-tvk: Misak ni, atuli ak tetamea, ba tesis ninen tehit, “?Nisisi ni naha vari?”
    E ninen tehiteni mini tehit, “Ha usisi tengan isa vat Sion Baptis minuk.”
  prf-NT: Ummangay en dalaga ten ina na sakay tinanung na ni ánya i agidán naid. Kinagi
    ni Herodias a en ulu ni Juan a Mágbinyag i agidán naid.
  auy-auy: anówamba koáísai ena séna nóin-tantaara komaénaumno súwana séna Yóni nombó
    maitínkaraiwaini aꞌnómbá koáísai e mauwó súwana
  tbg-tbg: Herotiva minti tuvaro vi varaatava viraqihairo vevarero oru nai nora irero
    tiharo, Te nana haikarae tiariraro ti timianarove? tiro. Minti tuvaro vira nova
    tiharo, Are mintima tiane. Namari nimi vai vaiintira Ionira qiata timiane tiane,
    tiro.
  hub-NT: 'Tusa tama jiinki we, nukurin jeari chicharuk: “¿Warinak seatja? tusa tinaiti.
    Tusa tama Juan imakratna nuna muuke seata”, tusa tinaiti.'
  hmo-hmo: Kekeni ia lao murimuri dekenai, iena sinana ia nanadaia, ia gwau, “Dahaka
    lau noinoi?” Ia gwau, “Ioane Bapatiso ena kwarana.”
  big-big: Pugu pilik kai legi kolomandikmele welagela kanda pigi panumeleyegi pelik
    nguk meiya, Nangaiyengki ne pebayegi nguk meiyagi, meiya logo panugu pelik meiya
    to mela, Nugu nigi mangobekyegi pelik mei, Nugu niyegi yawe mizibek i wigirimakke
    wezamele logo pulogo pugu Yowan kaimelibekki kalokpek ngela logo Yowangi kebira
    ne nanagi purikki ne keli meimo, meiya.
  gux-G: 'O jifaano bo ñani ki pan buali o naá: a bua min pan mia''o be i? O naá
    bo maad''o ke Jan batisi yuli.'
  cnl-NT: '''E³ jo̱³ ca²³bǿn³ xii''³. Ca²³sɨ''²³ xóo²: ―¿''Ee² ''noo³¹ rɨ²ŋɨɨn²³²
    cu²ne²ra²? ''E³ jo̱³ ca²³jua''³ xóo²: ―Rɨ²ŋɨ́ɨn² mɨ²dxi² Juan ''i³ xaan³² dsa³
    jmɨɨ³.'
  zar-NT: 'Burúajbiʼ lëbiʼ, ateʼ gunábabiʼ xináʼabiʼ: —¿Bizxi inábatsaʼ? Lënu gúdxinu-biʼ:
    —Icjëʼ Juan, bönniʼ buquilëʼ bönachi nisa, inabuʼ.'
  kde-kde: Anepo ayula mwali nkuuka, nkunammuja anyokwe kuchidoni, “Ninnyuwe chamani?”
    Anyokwe nkunnyang'ula kuchidoni, “Yuwa muti wanga Yohana Nkúbatisa.”
  ata-ata: Xe ane miavuti la milai no ale sou mitaliꞌisie nenie aloxo ꞌo, “Navikalalelixu
    mii maꞌia ane eni alemolu noxou sou ulosilo.” Xe nenie miavuti la mivikalane lexe,
    “Navikalanu lexe unoꞌu Ioanesi e itema sou uꞌulosiꞌa ta mitema, kisou mo ulosine.”
  qvw-NT: 'Niptinshi mamanman apuraypa yalulcul: “Mamay, ¿imactatan mañäman?” nila.
    Niptinshi: “ ‘Bawtisä Juanpa umanta’ niy-ari” nila.'
  nfa-nfa: Ka ana bhèni èèna laꞌe karèi ina na, aku nèngu na, “Ina, ee! Madhutu ngangee
    ina ku, na, jaꞌa manèngi ngaa dhu beꞌa risi nèti ama ku?” Ka ina na dhaa, aku
    nèngu na, “Lamu asa madha ama mu ho peka dènge ne, jaꞌa manèngi dhoka kètu Yohanis
    di.”
  tnp-tnp: Kəni pətan mɨtə əha təmuvən əpəha ihluə mətapuəh o rəhan mamə məmə, “?Mamə,
    oiəkeasiə o nak e kig?” Mətəu rəhan mamə təni məmə, “Uvən measiə o rəhn-kapə Jon
    Bəptais.”
  urd-urd: और उसने बाहर आकर अपनी माँ से कहा, “मै क्या माँगू?” उसने कहा, “यूहन्ना बपतिस्मा
    देने वाले का सिर।”
  hot-hot: Êŋ ma avena êŋ hi hanaŋ hik talêbô liŋ, “Yanaŋ aisê?” Ma talêbô hanaŋ,
    “Onaŋ nena, ‘Yaleŋhaviŋ Jon anyô hathik ŋaŋ wakadôk.’”
  mqj-NT: 'Laomi ungkutanai indona inde anakke nakua: “Aka la kupelau lako tomaraya?”
    Natimba'' indona nakua: “Ulunna Yohanes to simantedok.”'
  rus-SYN: 'Она вышла и спросила у матери своей: чего просить? Та отвечала: головы
    Иоанна Крестителя.'
  mbh-mbh: Lama ovote aken i korpot a on, ma i nina inina ve, “Aro tho nonga ur nekenga
    ako aro i sung i a tho nge, e?” Mako inina i ria i ve, “Ong ria inga mo i sungu
    inga Jon ipounga a wong nge.”
  bdd-bdd: Coinega gumalaulauina ꞌihapwesa, ma ꞌitauya sinana ꞌoina, ꞌihesilala, ꞌigwae,
    “Sinagu toꞌaha ꞌino nuwatuhu ma kini ꞌoina yaꞌahwanoiye?” Ma sinana ꞌigwaeya,
    “Kini ꞌuhegwae, ꞌugwae, ‘Nuwanuwagu Yoni toꞌabihebabitaiso mwaguna.’”
  cbt-NTPO: Napotápachina, a'shin paahuarin. —¿Ma'ta' mama ma'pai? itoonin. —“Coansha
    nishitëconotahuaton, motën quëtoco,” itëquë', itërin.
  srn-NT: 'A pikin go na dorosei, dan a go aksi en m''ma taki: “San mi mus aksi?”
    En m''ma taigi en taki: “Aksi a ede fu Yohanes a Dopuman.”'
  cta-NT: Liꞌ nduꞌu nu cunaꞌa̱ cuañiꞌ biꞌ, ndyaa slo xtyaꞌa̱. ―¿Na ca jña naꞌ jiꞌi̱
    rey? ―nacui̱ jiꞌi̱ xtyaꞌa̱ liꞌ. ―Scuaꞌ que Juan nu ntyucuatya jiꞌi̱ nguꞌ ―nacui̱
    xtyaꞌa̱ liꞌ.
  bqc-SIM: 'Ɔ̃ nɛ́pi bↄ̀ gɛ̀ a da là à mɛ̀: Bↄ́ má a wabikɛwài? Ɔ̃ aà da òɛ̀,
    Zãa Da''ilɛna miɛ.'
  tcz-CHONGTHU: Chuin amanu apotdoh in, anu komah, “Ipi kathum ding ham?” tia agadoh
    leh, anun, “John Baptist luchang thum in,” ahin titai.
  mar-mar: ती बाहेर गेली आणि तिच्या आईला म्हणाली, “मी काय मागू?” आई म्हणाली, “बाप्तिस्मा
    करणाऱ्या योहानाचे शीर.”
  snp-snp: Lo mele edaito, feka uto, Ya nena neta loumunae? loto olafo loga o edaito,
    itibito loumami, Yoni noku wi gede-gede imo we manena ya olunae, loumo, loto loumaiye.
  isl-isl: 'Stúlkan fór til móður sinnar og ráðfærði sig við hana. Þar fékk hún þetta
    ráð: „Biddu um höfuð Jóhannesar skírara.“'
  spy-NT: Yu kakas ꞉chēēboo kuu nyoo, kuwo wōlēē mii ꞉kaamet ankuteebee kule, “Moomo,
    waamwaayte /kēētuwēnēēnoo nee?” Kukētyi ꞉kaamet kule, “/Kēēkōōning' mētitaab Bātisāniintēēt
    Yoowaana.”
  xnn-xnn: Dat bomala nan babassang et sootena ken inana en, “Ay ngan di dawatek?”
    Dat kanan inana en, “Nan olon Juan ay Menbonbonyag nan dawatem.”
  mwe-mwe: Mwali jula gwakopweshe palanga kukwaabhuya akwabhe, “Nyuje nndi?” Na bhalabho
    gubhannjangwile, “Ntwe gwa a Yowana bhaabhatisha.”
  tte-tte: '@see-verse:MRK.006.023'
  tcs-tcs: Wen da gel bin pinis dans em bin go po Erodias, mama blo em ane aske em
    diskain, ‘Wanem ting ai go aske Erod po?’ Mama spik po em baigen, ‘Aske Erod po
    ed blo Zon Baptaizman.’
  hlt-THB: Cawh nuca ing a nu a venna cet nawh, “Ikaw nu ka thoeh kaw?” tina hy. A
    nu ing, “Baptisma ak pekung Johan a lu,” tina hy.
  soq-soq: Erod i sanaa gagalosane diasano me ene alene inawa mampe wisene waitarasane
    wanase, “Inako, dianea ne Erod dima iririwasapo nepi.” Ita inawa sipoasane diene
    wanase, “E aitee Erod Ion Babatutu imumba topipundepia baiwa iririwaitaa!”
  qub-qub: 'Chayno niptin jipashga mamanman aywaycur tapuran: «¿Imatataj mañacöman?»
    nir. Chaymi mamanga niran: «Bautisaj Juanpa umanta goshunayquipaj niy.»'
  att-att: Á nánaw nira yù magingánay sù ira álliuk, nga minay kâ innò na. Á kinagi
    na kâ innò na, “Anni yù kiddawak ku?” kun na. “Á yù ulu ni Kuan nga Minánnigù,”
    kun ni innò na kuna.
  bki-bki: Mia tira neibano naio ba tavio, ana bika den kenieno, Erotias, berinavo
    “?Nena, mia kiniou nevika vaio denio?” Naruei kenieno ber banio, berinavo “Mia
    jau kover ka ga koverinavo naio monokanio rudu Jone Baruei parinio rivan kito
    juo.”
  bqp-bqp: 'Akũ nɛ́nↄkpare pìi bò à gɛ̀ɛ à a da là à pì: Bↄ́n mani wɛ́ kɛaa? Akũ
    a da pìnɛ, Yahaya Da''itɛkɛrii mìi.'
  mcp-mcp: 'Shilə nɨ kú fwo bɛ̧sa, a mú wɔ́ɔ́s tɔ́ɔ́n, kə jí nyɔ́ɔ́ŋgʉ̂ nə́: «Mə gwáámbʉ́g
    jɨ́?» Nyɔɔŋgʉ́ mú bɛ̧sa nə nyə nə́: «Gwáámbʉ́g lúu mə́ Yuánɛs Nduu-buud!»'
  hat-hat: 'Madmwazèl la soti, li al di manman li: -Kisa m'' ta mande? Manman an reponn
    li: -Mande tèt Jan Batis.'
  npl-NT: 'N íchpochtli okitlajtlanito ína: —¿Tlan niktlajtlanilis n Herodes? Ína
    okili: —Xiktlajtlanili itsonteko n Juan Bautista.'
  bgg-bgg: Dimi ji è fuang hà wuii srane ai amuii Herodia shii sai, “Gu ne nyie lia
    chiid phlei?” Ai amuii è yao, “Khowo phi pha Jon ro khrug lia mage bo.”
  eng-TCENT: So she went out and said to her mother, “What should I ask for?” Her
    mother said, “The head of John the Baptist.”
  eng-BSB: Then she went out and asked her mother, “What should I request?” And her
    mother answered, “The head of John the Baptist.”
  cpu-NT: 'Iyaatashitanakero iniro, okantapaakero: “¿Opaitama nonkampiteriri?” Okantanake
    iroori: “Pinkampiteri iito Juan oviinkaataneri.”'
  san-ASM: ততঃ সা বহি ৰ্গৎৱা স্ৱমাতৰং পপ্ৰচ্ছ কিমহং যাচিষ্যে? তদা সাকথযৎ যোহনো মজ্জকস্য
    শিৰঃ|
  tac-NT: 'A''lige eyélaka nejele: ―Juani mo''ola tániwagó.'
  eng-WEBPB: She went out and said to her mother, “What shall I ask?” She said, “The
    head of John the Baptiser.”
  gfk-H: 'Io, no gurar ga hansur gaam tiri Herodias, no pawasina, hoken: “Iau ni tiri
    um ia ta sa?” Ma no pawasina ga nem bia da bu bing Ioanes, kaikek gaam balu ia
    bia, “U na tangai tana bia u sip no wali Ioanes no tena bapitaiso.”'
  viv-viv: Ada ulaulatanina gihobu be gina hinana agaidiya gitoliluvaluva gigayo,
    “Gavadi faꞋina ganaveꞋoꞋola?” Badi higayo, “Yoni Tobafitaiso uꞋuna ana ainike
    faꞋina.”
  yao-yao: Mwali jo ŵakopweche ni kwaula kwa achikulugwe kukwausya, “Ŵeende chichi?”
    Achikulugwe ŵajanjile, “Mmende ntwe u che Yohana Jwakubatisya.”
  tgp-tgp: Moiso mo malue mo vano isan tinana mo usia mara, “Nana, a pa usi na sava
    isana?” Ale tinana mara, “Na opoi na patun John tamlohi paptijo!”
  auc-NT: Angä ëñëninque taodinque, —Badä ëñëmi, quïnö anguïmoo. Äñongante wäänä edæ
    do, —Botö ïïmaï ämopa, änantapa. Wäö æpæ̈në në guidongä ocabo wangö tomencate
    pædæ pönömi æ̈moe, ancæbiimpa, ämopa.
  kbc-NT: Odaa naɡ̶ajo awicije ja noditice, odaa jiɡ̶igo ige naɡ̶ajo eliodo, meeta,
    “Amiini ica ane jipokotigi?” Odaa niniɡ̶odi, meeta, “Ipokita lacilo João Batista.”
  bmh-bmh: Guzenai aurina, ainag go seseim noimai, anag kanabeun, “Iz ein wabun aurai?”
    Anag nug koli aureun, “Na enai auren. Ze ziwaraneun du, Zon nugau gagalig sag
    wabun auramam.”
  ctu-BL: 'Tsa'' loq''ui majlel xch''oc, tsi'' c''ajtibe i ña'': ¿Chuqui yom mij c''ajtiben?
    che''en. I ña'' tsi'' sube: I jol Juan mu'' bʌ i yʌc'' ch''ʌmja'', che''en.'
  meq-meq: 'Tsa na, dem niye a yaw abəra, a ye ka təv i may ŋgay. A gwaɗay a may ŋgay:
    «May ga, bəy a gweɗeŋ “Tsətsah wu nakə a saka aye, na vəlakeye” na, na tsətsah
    faya na, mey?» May ŋgay a gwaɗay: «Tsətsah na, mâ ɗəsaka gər i Yuhana madzəhuɓe
    ndo a yam.»'
  noa-H: Chi rey Herodeeu pʌaba hichig mag jëeupipik'amjã jëeuju k'augba haawai hich
    hãd haar mawi jũrr hich hãdagta jaauwimajim hanaabá, hichig k'ĩirjugdam deemk'ĩir.
    Magbaa chi hãdau hich k'aag, —Pʌchig Juan pörta t'ʌapnaa t'ëp hee deepi jaaujuma
    hajim hanʌm.
  alp-NT: '@see-verse:MRK.006.023'
  san-VEL: tata.h saa bahi rgatvaa svamaatara.m papraccha kimaha.m yaaci.sye? tadaa
    saakathayat yohano majjakasya "sira.h|
  kbq-kbq: Anage higeno ana mofa'mo atiramino vuno, nererankura na'ane hu'na ome antahigegahue?
    Higeno nerera'a anage hu'ne, mono ti frezmante Joni agenope hunka ome huo huno
    asamigeno,
  kbh-kbh: 'Chents̈ana, chë tobias̈e yojë́ftsebocna y chabe mamábioye ibojatjaye:
    —¿Ndayá chjotjañe ca? Y chabe mamá ibojojuá: —Juan chë Ubayanabe bests̈as̈e ca.'
  ron-LSB: 'Ea a ieșit și a zis mamei sale: “Ce să cer?” Ea a spus: “Capul lui Ioan
    Botezătorul”.'
  pon-pon: 'A ap pedoi wei indan in a: Da me i pan poeki? I ari inda: Mona en Ioanej
    jaunpaptaij o.'
  nhe-BL: 'Huan nopa ichpocatl quisqui huan quiilhuito Herodías, tlen eliyaya inana,
    huan quitlajtlani tlachque cuali quitlajtlanis. Huan inana quinanquili: ―Xiquilhui
    tijnequi itzonteco Juan tlen tecuaaltía.'
  sps-sps: Ana kooviou tafuts to jiarasan, sa tsue na ka ten tsinan, “Ta saa te rangat
    iny ronyo na?” Tsinan ya tsue to na ka, “A patsuun e Jon a Tsoiny Fapeenan ma
    tek govaar ri te govets mi ya.”
  wnc-wnc: Iniwan natake maya mateu waapata epu kepman kuke minga Herodias inike,
    “Nata sanga mina binga tapitde iniwit,” ngang inikwaiwan Herodiasda yake anzing
    inikut, “Gata, ‘Jonu yangga sauyamukut tapatane guyaknga matawan kupana gwapaknga
    dopangu gwendune teke nae namuyo,’ ngang Herot iniyo,” ngang inikut.
  bus-bus: 'Ben nɛ́nↄkparɛ pì bↄ̀ à gàa à a da gbèka à bè: Bↄ́n mɛ́ wɛ́ɛ kɛa? Ben
    à da bènɛ, Yaaya Batisikɛri mì.'
  gub-BL: Oho Eroxi memyr uhy rehe upuranu pà kury. — Ma'e ainoz putar izupe nehe,
    i'i uhy pe. — Zuàw purumuzahazahak ma'e iàkàgwer enoz izupe nehe kyn, i'i ihy
    izupe.
  imo-imo: Pilipelie, ambo wenepo kanomu anumu angilerimuna tawendo pumbelie kinye
    anumundo ambele melemu nemboya nimbe walipe pilerimu. Aku wali, anumuni lemenu
    balomundo ungu pundu topa nimbei, “Jon Imbo No Ltindilinga pi mingimu limbo ningo
    pungo nipuwi,” nimu.
  boj-boj: Onaqa aŋgro sebiŋ a gilsiqa aqa ai nenemyej, “E iŋgi kiye qa Herot minjqai?”
    Onaqa minjej, “Ni Jon yansnjro qaji aqa gate qa mare.”
  ulk-ulk: Able neur baka eosmeda tabara ama titmeri, “Ka nalu lugem tarautmerer?”
    Abi amade abi tiditagri, “Ma Zone Baptaiso kirimem teutmerwa.”
  eng-DRA: 'Who when she was gone out, said to her mother, What shall I ask? But she
    said: The head of John the Baptist.'
  knf-knf: 'Napoţ kë aşë pën ahepar anin aji : « we wi mbaaŋ ahepara ba? » Kë aŧeema
    aji : « Bkow bi Yowan Nabatŧaar. »'
  san-KHM: តតះ សា ពហិ រ្គត្វា ស្វមាតរំ បប្រច្ឆ កិមហំ យាចិឞ្យេ? តទា សាកថយត៑ យោហនោ មជ្ជកស្យ
    ឝិរះ។
  arn-NT: 'Fey ti üllchadomo tripapatulu, ramtufi tañi ñuke: —¿Chem am eluen piafuiñ?
    Fey ñi ñuke llowdungueyew: —‘Eluen Juan ti Fawtisachefe ñi longko’ pifinge.'
  zas-NT: 'Dxel bariim bignabdiidx loj xniaam, rëbim: ―¿Xhie ganaaban? Badxiꞌman laan
    rëbaman: ―Gunab guijc Waj bén ruroobnijs bejn ree.'
  ken-NT: Ngɔsɔ́ŋ wu arɔk ntá nnɔ, abhɛ́p yi bɛ, “Mma, ndɛ́m mfɔ ánchyɛ mɛ yi?”
    Nnɔ yi bɛ, “Ntí Jɔ̌n Njwiti.”
