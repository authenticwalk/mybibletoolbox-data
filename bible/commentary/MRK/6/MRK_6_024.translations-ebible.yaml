  wmw-wmw: 'Nakulawa iye akindairi mamaye: “Nilebele kinani?” Mamaye akamba: “Lebela
    kiswa ca Yahaya mwenyé Koza.”'
  gmv-GGM: Nayakka elela kezada ba ayeyo “kawo azi oychchoo?” gadus. Ayiyakka “Xammaqiza
    Yanisa hu7e qanxada imma ga” gadus.
  ssg-ssg: Ape tel hehin nahih kamei tel tinan, “Kaie nga kamei i waliko la?” Herodias
