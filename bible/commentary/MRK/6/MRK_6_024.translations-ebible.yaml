  bmr-NT: 'Jaanegui ufuugoro seejɨco nuutugo: ¿Jinejeque dilluji? noogoro. Jaanegui
    seejɨ nuuhi: Jua Nitɨmɨnaafi nigaɨco dillu, noogoro.'
  fuf-fuf: 'Kanko jiwo on o yalti, o landii yumma makko: «Ko honɗun mi landotoo?»
    Neene makko jaabii mo wi''i: «Ko hoore Yaayaa lootoowo maande tuubuubuyee on.»'
  mwc-mwc: I kasibau ba sinana i toirubai i wona, “Awaika kairavina ani baba?” Ba
    i kaobeyei i wona, “John Babataito biyina gayamina.”
  bhl-bhl: 'Wangei, u kut uneko, ukalem auk Kelodias ulo dakalalomelu: “Ne nimtew
    eisneng mak elo ‘Ku nelo dunema!’, dangeko, dakalaloki ya?”. wangui, usik bokoumomelu;
    “‘Ku Sion kawtiw ilo ok da koyemkabe kunum beelo asomelew kano, kak goto wokilewsomi,
    em kak be denem tala o!’, dangolewka!”, wangsu kale.'
  ons-ons: Pakiso, ŋerep natewen yewa eŋe ari nagaine iwa yale qesonkake, “Na Herot
    onoka wane qesonka rawe niniake?” Rakiso, Herodiasŋo olatke, “Ge ari Yohane doku
    tau tau ebine kitasiakane qesonkaikene!”
  con-NTPO: 'Qquen susi pushesuja japa tise chama iñajampaña: —¿Jongoesuve gi iñajaña?
    Chanjan su: —Iñajanjan Feti''su Juan tsovema.'
  ghs-ghs: Hiiremi Khatatai paata biranate pai nomeke qasa hiireta, Quba apeho qubake
    ana hiibaqu? Hiimi, noi hee, Dzohane sobasoba maikhata, qiba nohoho quba nii hiibare.
    Hiiremi, khatata ango hairiamake abi qibaho torota biranate hiireta,
  peg-peg: ତା ପାଚେ ହେଦେଲ୍‌ ହସି ହାଲ୍‌ଜି ତା ତେହିଙ୍ଗ୍‌ ୱେନ୍‌ବାତାତ୍, “ଆନ୍‌ ଇନାକା ଏନ୍‌ନାଙ୍ଗ୍‌
    ? ହେଦେଲ୍‌ ଇଚାତ୍‌, ବାପ୍ତିସିମ୍‌ ଜହନ୍‌ନ୍ତି କାପ୍‌ଡ଼ା” ଏନା ।
  txu-NT: Nhym kam arỳm katon nã kukij ne kum, “Ô mỳj dja ba kum arẽ”? ane. Nhym kum,
    —Xô, ngômã me angjênh djwỳnhbê Djuão krã'ã dja ga 'wỳ, ane.
  eng-WEBU: She went out and said to her mother, “What shall I ask?” She said, “The
    head of John the Baptizer.”
  gnw-NT: 'Jayave cuñatai oẽ oo upɨrandu ichɨ pe: —¿Mbae pa aecata chupe? —Eeca chupe
    Juan upurumbɨbautizase vae iñãca —jei ichɨ chupe.'
  mux-mux: 'Erot-ni yunundu nirim mele akili piliipa kene ambu-wenipale pena pupa,
    anum mulurumna pupa walsipa kene nimba mele: “Méle nambulka mélale ‘Si.’ niambuye?”
    nirim kene anumu-ni nimba mele: “ “No-Liinjili Jon-nga ⸤numiele kari lekunu yunga⸥
    pengale si.” ni.” nirim.'
  maj-NT: 'A̱s''a̱i tsitju ta̱kjíu̱n nga ngjingjásjaiyaha̱ na̱aha̱: —¿Mí nihi xi kuankia?
    B''i̱ kitsú na̱ Herodia̱: —Nintaku̱ Jua Bautista̱ ti̱nchíhi̱.'
  bkq-NT: Aituo myani mâkâ âwynsaundo tyze agâ agueze idâly. — Âdyka ise kâenkaguyly?
    — kely. — João Batista nhangahu ekagâ; ilema ise xarâ mâenenehonly-ro warâ — kely
    ise.
  kue-kue: Ambai ende menda pi ana mam ditongwa, “Na sragl taragl naro dinagle?” Ana
    mam di ikine endungwa, “Jon Baptais bre.”
  cot-NT: 'Osotoapanajanti oanaquequea ocantapojaquero iniro: —Iinani, ¿taaquea opaji
    namanaqueri? Iroatimpa ocanqueroquea: —Iroguentiquea pamanaqueri iguito Joanca
    Viñacajatantatsica.'
  bnp-bnp: A koma ngatavine i pagitala i nanea e kinana, “A ra maki ga nana vona?”
    E kinana i koli, i ta maea, “O nana vona a gine Ioanes, a Mari ni Vahilolo.”
  apn-NT: '@see-verse:MRK.006.023'
  ctp-NT: Kanꞌ mdoꞌo nu kunaꞌan kuneꞌ kanꞌ, ndyaa seꞌen ndiꞌin jyaꞌan. ―¿Nan ka nu
    jñaǎn ꞌin ree a? ―ndukwin ꞌin jyaꞌan bra kanꞌ. ―Jñaan ke Xuwa nu ndukwatya ꞌin
    nten ―ndukwin jyaꞌan ꞌin bra kanꞌ.
  bre-BRG: 'O vezañ aet er-maez, hi a lavaras d''he mamm: Petra a c''houlennin? Hag
    he mamm a lavaras dezhi: Penn Yann-Vadezour.'
  opm-opm: Gipotporhan uh sup pat rosa sup uhnong. Ema. Nohe ma birhi ohe yan oh kianhan
    ha napinoh por sup uhnong ama dahamtip oh. Dahamtiporhan sup uh Jon ohnong sutporo
    dahat pat ohoh ihan onggem ha sutingwe daham kor uhnong Gwe birhi yan oh Jon tom
    patirisuh han ohe kak oh gatmara pret tei sar napin potinmur potipmur.
  bvr-bvr: Lika jin-gata gama jiny-bona, lika jiny-yena achila mampa acha. “Ngaypa
    an-nga nula ngu-wengga barra?” Wurra mampa acha jiny-yinanga, “Minyja bama a-jirra
    Jon an-gata bama burr-gurragaja a-workiyana.”
  wal-wal: Na7iyaa kare kiyada ba aayyiyo, “Ai imma goo?” yaagada oichchaasu. Oichchin,
    i aayyiyaa, “Xammaqiya Yohaannisa huuphiyaa imma ga” yaagaasu.
  zad-NT: 'Na'' bichejb'' jaṉabib'' xṉa''baa: ―¿Bera ka iṉab'', lla? Na'' che'' xṉa''baa:
    ―Wṉab yic̱hj Juan wichoa nisa''.'
  mgh-mgh: 'Mwali ahokhuma waakoha anumwane wiira: Kilepele isiyani? Ala yahaakhula:
    Muru wa Yohani Mpatisa.'
  aso-aso: 'Lavo aza lemo izelehida tiꞌ lo longoꞌ ineꞌ: Nanitekumuꞌ lolove. Lavo izeleho
    aza tiꞌ lo lineꞌ: Monoꞌ noso holo-ngedaaꞌ ive Zohaneꞌ godolo mamuꞌ lozo.'
  uli-uli: Iwe ngo lefechig we sa loh sala kasiya molwe sil bo, “Meda mele ibe sor?”
    Iwe ngo molwe sil sa kangalu bo, “Molwe chemwel Johannes Baptista.”
  nin-NT: Uva wa kru huzzu ko ku zhi ayirr wa, “Ingga bi barr ma angginggi?” Ayirr
    wa da ku di, “Itu i Yohana uni zzu anishirr na amasirr.”
  tgk-tgk: 'Духтар рафта аз модараш маслиҳат пурсид, ки чӣ талаб кунад. Ҳиродия ҷавоб
    дод: «Сари Яҳёи Таъмиддиҳандаро талаб кун».'
  acu-NT: 'Tama Herodíasa nawantri jiinki ni nukuri pujamunam waya iniak: —¿Warinak
    seataj? —timiayi. Tu iniam nukuri chicharak: —Imiakratin Juanku muuken wakerajai
    tita, —timiayi.'
  cak-WNT: 'Y xel el ri k''opoj y xberubij chare ri rute'': ¿Achique ri utz chi nc''utuj?
    xcha''. Y ri te''ej xubij c''a chare: Tac''utuj chi tiya''ox (tya'') pe chawe
    ri rujolon (ruwi'') ri Juan ri Bautista.'
  ebk-ebk: Pinmitiw nan fiarasang, ya uyna senarudsud kan enana, “Ngachana nan chawatok?”
    “Nan uron Juan ay Fumufunyag,” ensongfiat enana.
  spa-PDDPT: 'Al salir preguntó a su madre: ¿Qué pido? Y ella le respondió: ¡La cabeza
    de Juan el Bautista!'
  ruf-ruf: Kuya imwana ayo kaghenda kumghutsa mai wake, “Nilombe choni?” Naye kamwidika,
    “Lomba litwi lya Yohane Mbatitsa.”
  gun-gun: 'Ha''e ramo kunhataĩ oo vy oxy pe ranhe oporandu: — Mba''e nunga re tu
    tajerure? Ixy ombovai: — João Batista akãgue re — he''i.'
  agu-BL: 'Tele''n tzaj tzun yi xun, nintzun xjake''-tz tetz yi xtxu'': —¿Quibik tzinjak
    tetz Herodes? Itzun tal yi xtxu'' tetz: —C''uchaj yi wi'' Wa''n Bautist.'
  isn-isn: Akapuma kunzi akamukolya u nyinya nuakwe, “Nompe ntuni?” Akaligitya, “Itwe
    lang'wa Yohana nuojaa.”
  eng-PEV: '@see-verse:MRK.006.023'
  ilo-ULB: Rimmuar ti balasitang ket kinunana iti inana, “Ania iti rumbeng a dawatek
    kenkuana?” Kinunana, “Ti ulo ni Juan a Mammuniag.”
  pir-NT: 'Tiquiro sa nigʉ̃ ticoro Herodia macono pehe ticoro pacoro cahapʉ waha,
    sinituahye: —‍¿Yabere sinigotari yʉhʉ? ni sinituahye ticoro pacorore. —‍Ñu wame
    yeriquiro dapure siniña, niahye ticoro pacoro pehe.'
  anv-NT: Maá yimbɔ atané ajyɛ gií mma wuú aké, “Mma, ngaré mfwa nnó nkɛlege
    nde”? Mma aké, “Mekpo Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ.”
  sab-NT: 'Chugagwalla rey Herodes gerudu ene Herodías jian ole gire Herodías jian
    jo siere ne ngwadige ama jo gerule ama chebia ole, ama gerudu: —¿Cha llema kade
    chugagwalla rey Herodege cha skwendu gdate ñanale? Herodías jaindunga mo jian
    kalen: —Ba Juan-Bautista chugabita kade Herodege.'
  tmd-tmd: Aliö rɨmɨn, halöua nuŋ duön nuöm Herodias nugwo, ap kai yad nugunö, rön
    nugumɨn, nuöma paiŋö yadöŋa, “Röbö pal nölɨb nöbö Jon yöcmac maga yadanö,” röŋa.
  acr-NNT: 'Ewi rali xel bꞌi chaꞌ kuꞌtzꞌonoj che luꞌchu: «¿Saꞌ nawi ri kantzꞌonoj?»
    xchaꞌ. «E chatzꞌonoj rujolom ri Juan Aj Yaꞌl Bautismo» xcha ruchu che.'
  kpg-kpg: Tama ahina deelaa gaa hana gi baahi dono dinana, ga heeu, “Ma di aha dela
    ga madau ko au gi mee?” Gei dono dinana ga helekai, “Go di libogo o John Babdais.”
  taj-taj: ओच्‍छे थे मङग्‍यार थोन्‍सी ह्राङला आमादा ङाइ तिग ह्री‍गो भिसी, ङ्‌योइमा,
    “बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला थोबो ह्री‍गो” भिसी थेला आमासे भिजी।
  avt-avt: 'Hɨrak katɨp epei au, hɨre wen witeik witehi miye pɨre war ik: “Hi ehitɨwekhi
    mekam?” Hɨre miye wetpɨwe war ik: “Ti ehitɨwekhi me mɨtɨk kakno kaknep mɨtɨk Jon
    Baptais kerek kɨkɨr mɨt neriuwe tɨpar hɨrak kakweto paan kɨrak.”'
  cbk-cbk: Ya anda el dalaga afuera y ya pregunta con su nana, “Cosa man yo ay pidi?”
    Su nana ya contesta, “Pidi tu el cabeza di Juan el Bautista.”
  uig-ARA: 'قىز سىرتقا چىقىپ، ئانىسىدىن: ــ نېمە تەلەپ قىلاي؟ ــ دەپ سورىۋىدى، ئانىسى:
    ــ چۆمۈلدۈرگۈچى يەھيانىڭ كاللىسىنى تەلەپ قىل، ــ دېدى.'
  tuf-tuf: 'Etar cahbár im ab quin bir wajacro: —¿Aját icúr chiátaqui? wajacro. Etat
    Herodíasat Juan yau cun rehquít wajacro: —Juan uw rih sar siw̃quib cuisa cuiquír
    plato cuitar roquín chiwi, wajacro.'
  abx-abx: Sanglit pagawas i durudangkanda ngan amatilaw iya si nanay-na, “Nay, ay
    i pinalaku-ko?” Anaruman may i nanay, “I takuluk-na si Juan Paragbunyag.”
  mco-NT: 'Chi je töxy''anäg ñɨcxy ma ytaj oy amɨdoy, nɨmay: ―¿Ti nbɨjctzohuɨ́pɨch?
    Chi je'' ytaj y''adzooy: ―Pɨjctzoohuɨ yɨ Juan je Bautista ycohuajc.'
  kqf-kqf: Gomana ḡome i potiyovo i nawa tinana i giuwena gado, “Bai yaibaḡae?” Bi
    tinana gomana i giuwena gado, “Tagu egu ḡowana Diyon taukabulu kununa.”
  cpb-NT: 'Iyaatashitanakero iniro, okantapaakero: “¿Oitaka nonkowakoteriri?” Okantanakero
    onaanate: “Pinkowakoteri iito Juan omitsitsiyaatantaneri.”'
  aon-aon: Douk anan nakripok namudok aria okwok kwanak kwarig okwokwik amakek kwakri,
    “Eik ta ikripan um nuke maresh?” Aria amakek kwakripok kwakri, “Nyukripan nuken
    Jon douk nenek baptaisumesh iri um ananig barag.”
  hus-NT-2005: 'Kʼale tám an tsidhan kin konoy nin nánaꞌ ani in utsaꞌ enchéꞌ: ―¿Jantʼéy
    ku kontsi? Utsan enchéꞌ kʼal nin nánaꞌ: ―Ka kontsi tin ókʼ na Juan xu Pujax.'
  mig-NT: 'Te ni̱ kenda‑i kua''a̱n‑i. Te ni̱ ka''a̱n‑i jíín náa̱‑i: Na̱ún kakán‑ná
    nuu̱‑dé, áchí‑i. Te ni̱ ka''a̱n‑ña jíín‑i: Xini̱ Juan ja̱ skuánducha‑ún kaka̱n‑ro̱,
    áchí‑ña.'
  bps-bps: Na lamwà i tingà libun, na snalekan yéan ku tan fye fnin di ku Hérod. Na
    man yéan, “Fnim ulu Dyan Gal Munyag.”
  mbs-mbs: Penga niyan, nesayo se laga aw mig-insà diyà te inay din, kagi din, “Eden
    lay se mèpiya pemoyoen ko?” Minikagi se inay din si Herodias, “Pemoyoi te ipesipal
    din se lieg i Juan Memonyagay.”
  tof-tof: Da ene ngulmokura tóba aip amtinüm natókórr wagó, “Ka ia larógóm yato?”
    Aipa bóktan yalkomólórr wagó, “Ma Zon Baptaes Bain Pam, oya singülüm bato.”
  cme-NT: 'Biloŋ wuɔ hel nuɔmba-na ka yuu nyuŋo‑i. Nyuŋ wuɔ cira: «Kã ŋ ka cira ŋ
    taara Nsãa-Batisi yuŋgu.»'
  sus-sus: Ginɛdimɛdi naxa mini a sa a nga maxɔrin, «A lan n xa munse maxɔrin a ma?»
    A nga naxa a yaabi, «Yaya xunyi.»
  pon-2006: Serepeino eri pedoila idek rehn eh nohno, nda, “Ino, dahme I pahn peki?”
    A eh nohno ahpw sapeng, nda, “Moangen Sohn Sounpapidais.”
  dad-dad: Kayau momoul ile, sina irokenen, “Ere bagai nigin aya to afiyẽf?” Sina
    iron, “Jon naan igunẽdiya tamo nẽ mudur nigin.”
  zab-NT: 'Chiy dxaapqui bdiiab detsqui gunabdiidxbɨ xnanbɨ: —¿Xi inaaba? Ax gunii
    xnanbɨ Herodías: —Gunaab quia Juany Bautist.'
  jae-jae: Tec ŋapaŋo kêsa jakêsôm gêdêŋ têna gebe “Aê jateŋ asageŋ.” Ma têna kêsôm
    gebe “Oteŋ ŋackêsagu Joaŋ môkêapac.”
  ksd-ksd: 'Ma i irop, i tir nana ba: Ava ina lul ia? Ma i biti tana: A lor i Ioanes
    ra Tena Baptaiso.'
  msm-NT: Dajun yuwas sikan daega aw usipa to inoy din, “Inay, nokoy man to ogbujuon
    ku?” Migtabak to inoy, “Pamuju-a to uyu ni Juan no Magbawtismuhay.”
  myk-myk: 'A fucɛɛrɛ lʼi foro, na shɛ li nu wu yege na: «Di ɲaha ɲɛɛri wɛ?» A nu
    wu li ɲɔ shɔ na: «Yohana Batizelipye ɲuŋɔ.»'
  sbe-sbe: Hasala wa kabo ye lau sinana unai ye henamai ye wane, “Saha kabo ya kaibwadai?”
    Helodiyasi ye wane, “Yowane Babatiso kulukuluna.”
  mcr-mcr: Iqu iiŋä tquaŋga, hitqi äwäqe, känäu yatŋqä äwikqe. “Nyi iqueŋi yatŋqe,
    nätmatqä äkiŋqä wimqäwä?” Ii i tquaŋga, känae, “Jonä asŋä-qäyqä iqueqä nyuäŋi
    ktapätŋqä tuvä” ätukqe.
  cux-NT: 'N''daatāa ''lííⁿ mííⁿ ní can''daā tá ní caⁿ''a tá chii tá chɛɛcu tá: Mamá,
    ¿dɛ́''ɛ̄ caacá? Ní chɛɛcu tá ní caⁿ''a yā chii yā tá''ā: Caaca di tíīⁿ Juan chi
    chɛɛdínuūⁿnīⁿ.'
  tur-YTC: Dışarı çıkıp annesine, “Ne isteyim?” diye sordu. Annesi de, “Vaftizci Yuhanna’nın
    başını” dedi.
  san-ITR: tataH sA bahi rgatvA svamAtaraM paprachCha kimahaM yAchiShye? tadA sAkathayat
    yohano majjakasya shiraH|
  bel-N: 'Яна, выйшаўшы, спыталася ў маці сваёй: «Што мне прасіць?» Тая ж сказала:
    «Галаву Яна Хрысьціцеля».'
  sch-sch: Masikin nupangte hah a jôka, a nû kôm, “Imo mo ko zong rang?” tiin a
    va rekela. A nu'n, “Baptispu John lu” tiin a thuona.
  mic-MIQNT: Toqo na e'pite's tewiet aq pipanimatl uggwitl, “Etug goqwei glultes?”
    Na uggwitl teli asitemtl, “Sa'n Nutsign'tuet un'ji.”
  huu-NT: 'Iena cacajano, naiñaiño ie ei dɨne jino jaide. —¿Buena jɨcaitɨcue? —ie
    eimo jɨcanote. Ie ei uai ote: —Juan Bautista ɨfogɨna jɨca.'
  jiv-NT: Tutai nuwa̱ch jiinki ni nukurí̱n Jirutíasan chicharuk “¿Wariniak seattaj?”
    tímiayi. Tutai “Imiakratin Juaṉka muuke̱ seata” tímiayi.
  otm-NT: 'Nu''a ra hmute bʉya bi bøni nɛ bi ''yän''na rá mbe ngue ra Herodías, bi
    ''yɛ̨mbi: ―''Bɛ''a sä ga äpi, mbe. Nu''a rá mbe bʉya bi ''yɛ̨mbi: ―''Yäp''a rá
    yą ra Xuua Nxixyą.'
  dah-dah: Irkeb bere go miliŋ hitte kuŋbe, “Da det niŋ gusuŋaŋ heweŋ?” inkeb miliŋ
    Herodias beleŋ, “Kuŋbe Yon tonaŋ niŋ inayiŋ,” inyiŋ.
  tnk-tnk: Kurirə irə prən ouihi nəha revən mɨni pen tɨ səvənhi mama mə, “Mama, takəres
    nəfe?” Mɨreɡi rɨni mə, “Evən məres kənkapwə Jon Paptaes.”
  kpr-kpr: Aminge setiri ningido, ira noikena buvudo ategi usira, “Na rejodae benunu
    sareni?” setiri, noi minonda sisira, “Ni John Bafataito Ari Kato da gifua ava,
    benunu saso mutarira.”
  san-IAS: tataḥ sā bahi rgatvā svamātaraṁ papraccha kimahaṁ yāciṣye? tadā sākathayat
    yohano majjakasya śiraḥ|
  nho-nho: Teenaa hano iloo te taupu raa no vasiri ake ki tana tinna, “Se aa taaku
    ki kainnoo?” Tana tinna raa ki mee ake, “Vanaatu i aa koe e hiihai ki kauatu te pisouru
    John te Baptis.”
  gym-NT: 'Dre kärädre kwe abko ñan nükani gare ie. Abtä nikani, käkwe niebare meyeye:
    ¿Tikwe dre kärä ruen? niebare kwe meyeye. Meyekwe niebare mda ie: Juan Bautista
    dokwä kärere ie, niebare mda kwe ie.'
  azg-NT: 'Ndoꞌ juu yuscundyuaꞌñeen, vi na jndë jndyii juu na nndaꞌ, jnduiꞌ juu, taquitso
    juu nnon ndyee juu: —ꞌNdyoꞌ, ¿Nin ꞌnan ntcꞌan? Ndoꞌ tꞌa ndyee juu, itso jon: —Canꞌ
    nnon jon na quitscüenon jon xquen Juan ntꞌöꞌ, juu tsan na totsiquindëëꞌ nnꞌan.'
  bhd-bhd: तैल्हेरेलेइ तैस कुइयां बेइर गेइतां, अपनि अम्मा पुच़्छ़ू, “अवं हेरोदेस राज़े
    केरां कुन मेग्गी?” तैखन तैसेरी अम्मा ज़ोवं, “यूहन्ना बपतिस्मो देनेबालेरी क्रोड़ी
    मग।”
  too-NT: 'Lā'' huan tzu''ma''jāt taxtulh lā'' kalhasqui''nīlh ixtzī''t: ―¿Tuchū na''icsqui''n?
    Lā'' xla'' huanilh: ―Nasqui''na'' ixa''kxāk Juan huan Mā''kpaxīni''.'
  ind-AYT: Gadis itu pergi dan berkata kepada ibunya, “Apa yang harus aku minta?”
    Ibunya menjawab, “Kepala Yohanes Pembaptis.”
  cjo-NT: 'Shitowanee roori, ojampitapaakiro iniro: —¿Oetaka nokowakoteriri? Akawakiro
    roori: —Ro pikowakoteriri iito Jowa kaawoshitakotziriri Tajorentsi.'
  nsn-nsn: Maeit inggonor kuaha kalana ke la tauete ualahur tar um, kare lame tang
    tinan, kare me kula pare, “A haua ru dangataio?” Doh tinanono ke mene hahaua pare,
    “Ingga o dangata toro luna Jon ger tang uahuhu.”
  san-DEV: ततः सा बहि र्गत्वा स्वमातरं पप्रच्छ किमहं याचिष्ये? तदा साकथयत् योहनो मज्जकस्य
    शिरः।
  tna-NT: 'Da su epuneje cuinana putsu, mesa cuara peje su tipeida putiana uja equisaba
    puji: —¿Ai ni da yama baja cua? Da su beju Herodías ja pibatana cuaja emanuame
    Juan puji. Uja jeutsutana epuneje: —Juan Bautista sa echua bajatique.'
  lid-lid: Ya eme badih bihin dah iu i manan, tiye i ta tinen, “Saba lakou jo katiye?”
    Eme tinen anya ja, “Jo aso-ok batu Jon ta alomwa.”
  wim-wim: Nil wanch komanana kaath-kunchant iiy, Herodias alantan, aꞌ thaw nungant,
    “Ngay puth ngeenak thawāng nunganta?” Nil kaath-kunchan thawant, “Nint thawān
    nungant kuchek John.antaman theeꞌow nungkara.”
  zga-M: Akhahoma khunji akhavoncha khwa vanina, “Nedove ekhehi?” Akhata, “Untwe ugwa
    Yohani.”
  yom-yom: 'Muana ndumba beni wuyenda yuvula ngudi andi : —A mbi ndomba e ? Ngudi
    andi wunkamba : —Ntu wu Yowani Mbotiki !'
  san-SIN: තතඃ සා බහි ර්ගත්වා ස්වමාතරං පප්‍රච්ඡ කිමහං යාචිෂ්‍යේ? තදා සාකථයත් යෝහනෝ
    මජ්ජකස්‍ය ශිරඃ|
  yut-yut: Yaŋban mɨŋat gɨmoŋ uŋun da waŋga kɨŋ meŋi yaŋ iyɨgɨt, “Ni yo naŋ namjak
    do iyɨkeŋ?” Yaŋban iyɨgɨt, “Kɨŋ Jon Telagɨ Pakbi Sogok Amɨn uŋun dakon busuŋɨ
    uŋun do iyɨki.”
  grc-BYZ: ἡ δὲ ἐξελθοῦσα εἶπε τῇ μητρὶ αὐτῆς· τί αἰτήσομαι; ἡ δὲ εἶπε· τὴν κεφαλὴν
    Ἰωάννου τοῦ βαπτιστοῦ.
  cpc-NT: 'Iyaatashitanakiro onaanati, okantapaakiro: “¿Oitama nonkamitiriri?” Okantanaki
    iroori: “Pinkamitiri iito Juan owiinkaatantaniri”.'
  nhg-NT: 'Oquistie sisehuantu. Quelfito inöntzi: ―¿Tli netlajtlanes? Hua yaja oquelfe:
    ―Itzonteco Xohuö Bautista.'
  nya-nya: Iye anatuluka nati kwa amayi ake, “Kodi ndikapemphe chiyani?” Iye anamuyankha
