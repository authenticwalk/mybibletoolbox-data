  dop-dop: 'Pɛɛlɔ ɩnɩ ɩ lɩɩwɑ, ɩlɛnɑ ɩ́ polo ɩ pɔɔsɩ ɩ too sɩ: Pepeɣe mɑ sǝlǝmɩ-ɩ?
    Ɩlɛnɑ toto cɔ-ɩ sɩ: Tɔ sɩ ɩ́ hɑ-ŋ Ɩsɔ Lʋm Sɔlʋ Yohɑɑnɩ nyʋɣʋ.'
  azb-azb: 'Qız isə çıxıb anasından soruşdu: «Mən nə istəməliyəm?» O cavab verdi:
    «Vəftiz edən Yəhyanın başını».'
  eng-DBY: And she went out, and said to her mother, What should I ask? And she said,
