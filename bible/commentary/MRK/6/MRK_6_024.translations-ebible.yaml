  nbq-nbq: Iri lagagimu, wunggu lagagirik, hwavyak ako isa hemetigya dugwit, “An nano
    menda nggino yugirik?” yugugu lagagimu, isa ako en “At Yaya ima wombabisaliga
    menda unggul mbalhirumwak yiluk yugiri elak,” yugogogi.
  tgo-tgo: Amba wevoko i raŋgi na ve vaito tɨnae iŋa, “Ne ya naŋgo weya budakai kiŋɨkowe?”
    Tɨnae i gonjoghawe iŋa, “Jon Rabapɨtaiso umbaliye.”
  yap-yap: Ma aram me yan fachi pin i fith e chitiningin ni ga’ar, “Mang e n’en ni
    ga ba’adag ni nggu ning?” Me fulweg ngak ni ga’ar, “Mu ning lolugen John nma tawfe.”
  mop-NT: Pues te'i. Bini ix chu' u c'aate ti'i u na'. —¿C'u' a qui' ca' in c'aate?—
