  chz-NTPS: 'Heˉja̱ˉ yaꜙhë̱ë̱ꜗ chihˉmëꜘ heꜘ naˊngɨɨyˊ juuˈ kihꜗ chooyˈ: —¿Heeˉ lluꜗ
