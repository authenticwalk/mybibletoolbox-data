    zo o bío le o Zãn Batiisi ɲúhṹ lé hìa ò o na foǹ.»'
  ote-NT: 'Nepʉ bi bønga ra nxutsi ne bá amba ra Erodía nurá na̱na̱ꞌa̱ ne bi ꞌñembi:
    ―¿Te ga adi ꞌbʉ? Y rá na̱na̱ bi ꞌñembi: ―Xipi da ꞌraꞌi rá ña̱xu ra Xuua Xiꞌtsate.'
  wnu-wnu: 'Ende nob qamara igub wogub ne yamangar yorou eng ag isub unor Herodias
    nob qamar: “Eng yonob qurar eng ye meimi yeisi qamb nob qemeribam?” Ne unor der
    qamar: “Yon ya obotar igo eng waramb tari soopur yesirbiga gini ende nob qem.”'
  zam-NT: 'Sya, yende izlyo'', ngro'' mza'' loo rye mèna. Ngua mza'' loo xna'' mza''.
    Ndxab mza'': ―May, ¿cón ndlya''s U'' ña''ben loo Herod, à''? Xna'' mza'' ndxab
