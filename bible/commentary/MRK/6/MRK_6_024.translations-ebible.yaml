  mxb-NT: 'Dá ni̱ keta xi kankono xi kuaꞌa̱n xi̱ ndato̱ꞌón xí naná xi Herodías: ―¿Ndí
    ki̱án kaka̱i̱ viti? Dá ni̱ kaa naná xi: ―Kuaꞌán kako̱n dini̱ Juan, ta̱ sa̱ da̱kódo̱
    ndúta̱ ña̱yuu ―kaáa̱n.'
  pon-2006A: Serepeino eri pedoila idek rehn eh nohno, nda, “Ino, dahme I pahn peki?”
    A eh nohno ahpw sapeng, nda, “Moangen Sohn Sounpapidais.”
  maq-NT: 'Xi tu cavetju na quiji na hiscan tacun naa rë na ne, cavinenguise na cuitjin:
    ―‍¿Mé xi ndatjin cjuéhya rë me? Sehe ngajan xi chja naa rë na ta: ―‍Chjaye rcu
    cha Juan, cha xi vitenda rë xuta. ―‍Cuatjin cavinchangui naa rë na na.'
  hto-hto: 'Afengo jaillano ie eina daɨde: —¿Mɨnɨca jɨ́caitɨcue? —daɨde. Afengo daɨde:
    —Mai, Juan Bautista ɨfocɨ jɨca, —daɨde.'
  por-BRBSL: 'Ela saiu e disse a sua mãe: “O que devo perguntar”? Ela disse: “A cabeça
    de João Batista”.'
  ces-NKB: 'Odešla tedy a řekla své matce: “O co mám poprosit?” A ona řekla: “O hlavu
    Jana Křtitele.”'
  cui-cui: 'Barapowa pona xua peyainyabinexa pena, jeye: —Ena, ¿eta pocotsiwa metha
    wʉcacuaein? jei. Barapowayo pena jume notatsi, jeye: —Wʉcare Juan pentasipa tatsi,
    pon jiwi Pebautisabin matasipa, jei Herodías.'
  boj-2014: Onaqa aŋgro sebiŋ a gilsiqa aqa ai nenemyej, “E iŋgi kiye qa Herot minjqai?”
    Onaqa minjej, “Ni Jon yansnjro qaji aqa gate qa mare.”
  eng-OEBUS: The girl went out, and said to her mother “What must I ask for?” “The
    head of John the Baptizer,” answered her mother.
  eri-eri: Ono wainga aita magana waha malala goidu bona anya benou isoki tuwai, “ji
    taate dada hiyei nomo bona letuwoni?” Ono wainga anya letuwai, “Ne Jon yaage bisemu
    nigigou fai nomo mora tedu tamai hinei nomo letuwau.”
  aly-aly: Kwey ra amikw ikwerenh, Herodias-warl alhek. Ra amikw renh ayernek, “Ilekekarl
    atha ayernem Atyetyart ilenhan?” Amelikw renh ilanthek, “Akapwert John Baptise-emeley-angker
    yanh ina, pmwar-warl arrernemel, ayenh anthemel!”
  wiu-wiu: akolono nine kakata pokome okome au̱a edeya mano wane ou-pe wa yatekale
    niname okome poke imo akapa. Ali atoa ue motokama yakanakago Yone kabe teigoa
    one wago wane okolo kagonoke pia oto memotoa toano ta wa akoano pa wa niname oa
    wetekaneya.
  swe-swe: '[Männen var i en egen festsal och kvinnorna i en annan.] Då gick hon ut
    och frågade sin mor: ”Vad ska jag begära?” Hon svarade: ”Johannes Döparens huvud.”'
  cth-cth: Tangla ni a manu koe a cei teh bangmaw ka hei han atipouh navah, a manu
    ni baptisma kapoekung Jawhan e a lû hah het atipouh.
  mti-mti: Otau mame dauwag aig inawa dine, “Ne divi oya nun waten?” Me garawa wane,
    “Babataito Abnawa Jon kuiyawa wa.”
  pad-NT: 'Mitha bini''a''ihi, ajihihi, kidiamia kania okha''ihi. Binana''dohihi:
    —Mamai, nahina mani ida okanikhariaja kidiania? Kidisai-ra ni''ahi: —Iakanikharia
    ida João Batista ka''da''di.'
  twi-twi: Ababaa yi kɔɔ ne na nkyɛn kobisaa no nea ommisa ma ɔka kyerɛɛ no se, “Bisa
    no Osuboni Yohane ti!”
  hlt-hlt: Tedae cet tih a manu taengah, “Balae ka bih eh?” a ti nah hatah a manu
    loh, “Tuinuem Johan kah a lu te,” a ti nah.
  tbz-SIM: 'Kòo sɑpɑ̀ɑ̀ nyɛ̀ kɛ́bekɛ o yɔ̃ kɛ dɔ̀: M bo ò bekɛ bɑ? Kòo ò nɑ̀kɛ́ kɛ
    dɔ̀: Bekɛ we Isɑ̃ɑ̃-Bɑtiisi yuu.'
  san-GUJ: તતઃ સા બહિ ર્ગત્વા સ્વમાતરં પપ્રચ્છ કિમહં યાચિષ્યે? તદા સાકથયત્ યોહનો મજ્જકસ્ય
    શિરઃ|
  amx-amx: Marl angerrepat arratemel matj kwerenh-warn alhek, renh pawenhetjeh. “Wenheh
    ntwang ahentj-anem, yeng kwer nketjeh?” Matj kwerenhel renh ilek, “Herod-eh nkay,
    John Kwatjeh Irrpelh-ilenh-ilenh kapert kwerenh ngkweng anthetjeh.”
  ake-NT: Mɨrɨ pɨ' uri'san epa'ka'pʉ tʉsan ekama'pose'na. “Ɨ'rɨ kuru rɨ ekama'po uya
    serɨ?” ta'pʉ iya. “Isaan Pa'tes i'pai rʉ'pʉ ekama'po',” tukai' eikʉ'pʉ iya.
  qvn-NT: 'Chaura jipashga jucla mamancagta aywarcurmi tapurun: “¿Imatatag manashag?”
