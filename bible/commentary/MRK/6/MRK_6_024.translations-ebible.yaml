  sgz-sgz: Má kalik átlái erei a so má a gátna mámán ngo, “Dánih u nem on ngo ina
    sungi?” Mái mámán a parai singin ngoromin, “Una sungi suri lul ái Ioanes Tám Arsiu.”
  kek-NT: 'Ut li xka''al co̱ chixpatz''bal re lix na'': —¿C''a''ru us tintz''a̱ma
    re? chan. Ut lix na'' quixye re: —Tz''a̱ma re nak tixq''ue a̱cue lix jolom laj
    Juan laj Cubsihom Ha'', chan.'
  blz-NT: Wiwine laandue' iya'a no'umuarmo ka' nimikirawar na sinana, taena, “Mama,
    upa inta' a men pore bo pa'ase'onku?” Ia simbati sinana, taena, “Pa'ase' a takala'
    ni Yohanes Pansarani!”
  poe-NT: 'Ntá jehe tjan na mé kuínhin tjan ntá sákjuí tjan chénka tjan ìné tjan kíxin
