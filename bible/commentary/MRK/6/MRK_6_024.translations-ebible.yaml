  xtd-NT: 'N‑xeꞌen‑i nuu dɨꞌɨ‑i, te n‑xijan tnuꞌu‑i: —¿Nax kajan‑da nuu‑te? N‑jaꞌan‑ña:
    —Kajan dɨkɨ Nxua Bautista.'
  mdy-ETH: ዒዛ ዒንዶ ኮይላ ኬስኪ ዓኣዺ፦ «ዓይጎ ታ ዒዛ ዖኦጬቶ ቃራዳይ?» ጌዒ ዖኦጬኔ። ዒንዳ፦ «ማስካ ዮሃኒሴኮ ቶኦኮ
    ታኣም ዒንጌ ጌዒ ዖኦጬ» ጌዒ ማሄኔ።
  spl-spl: Yawu sâm ekumu imbi yaŋe ari mâmâŋe yuwu sâm ekuop. “Awoŋnaŋe ikŋe iri
