    யோஹநோ மஜ்ஜகஸ்ய ஸி²ர​:|'
  cof-NT: 'Junni ya nalalan sonari urachi manloto yachi ayanbe panhato itsantinue:
    —¿Tica panhano joinhin? tinue. Junni yachi ayan mantimini Mumunmin Juanchi misuca
    cuwasa tide! tinue.'
  srm-NT: 'Nöö di a taki sö, hën di mii kule seei hesihesi go nëën mama taa: “Maama
    o, sö di Könu taki da mi e, nöö andi mi musu hakisi ën?” Nöö hën di mama piki
    di mujëë mii taa: “Go piki di könu e, taa i kë u de tja di hedi u Johanisi di
    Dopuma a wan paatu dendu ko da i.”'
  qvs-NT: 'Chashna Herodes willaptin chay shipashka llukshishpa mamanta tapurkan:
    —¿Imatatí mañasha? Chaypina mamanka willarkan: —Juan Bawtistapa umanta mañay.'
  zca-NT: 'Orze'' nguro'' una'', nzhab una'' lo xna'' una'': ―¿Kwan na''ba? Orze''
    nzhab xa'': ―Yek Juan xa'' nililëi'' men le''n nits nguna''b.'
  cbc-NT: 'Bairo cawãmao pʉame tiere tʉ̃gori, cõ pacore jẽniñao ásúpo. Atore bairo
    cõ ĩñupõ: —Caaco, ¿ñe ũnie pʉamerẽ cʉ̃ yʉ jẽnioati? Cõ paco pʉame ĩñupõ: —Juan
    el Bautista rʉpoare cʉ̃ jẽniojã.'
  qxo-NT: 'Tsaynö niptinnam jipashga aywar mamanta tapurgan: “Tiyü Herodesmi imaycatapis
