  pes-OPV: 'او بیرون رفته، به مادرخود گفت: «چه بطلبم؟» گفت: «سر یحیی تعمیددهنده را.»'
  ron-1924: 'Фата а ешит афарэ ши а зис мамей сале: „Че сэ чер?” Ши мама са й-а рэспунс:
