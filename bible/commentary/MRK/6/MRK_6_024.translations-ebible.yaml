    membomgât naŋgat?” Sâmu sâop. “Yoane yamâ kuŋetâ muâkgât naŋgan. Yakât otmâmâ
    “Yoane eŋgatŋe hârem kunŋe mem ga nihiŋet,” yawu sâm ekuwuat.” Yawu sâop.
  usp-NT: 'Man k''apoj anm xelb''i xe'' jtz''onaj re jchuch: ¿Nen tantz''onaj? xche''
