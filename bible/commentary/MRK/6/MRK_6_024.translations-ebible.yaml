  dan-1931: 'Og hun gik ud og sagde til sin Moder: “Hvad skal jeg bede om?” Men hun
    sagde: “Om Johannes Døberens Hoved.”'
  kwj-kwj: Wowani ka himiyama che ai sirani ti nuwai ni ya ti sawe, “Bwele mwaꞌambwe
    keke rini a silino?” Wowani ti nuwai ya ti sawe, “Uku yasindau hima Jon i mwa
    tini.”
  vie-OVCB: 'Cô gái liền ra hỏi mẹ: “Con phải cầu xin điều gì?” Hê-rô-đia xúi con:
    “Con hãy xin cái đầu Giăng Báp-tít!”'
  kze-kze: anówamba koáísaa ena séna nóintantaara komayánaumno súwana Yóni nombá pétinkaraiwai
    a'nómbá koáísaa-e mayaaó súwana
  mpj-mpj: Yurrkanyjura jiilu yanu japirnu Yirutiyajpa palumili yipi, “Nganarnara
    wajalku?” Palumili yipilura wajarnu, “Yarralu wajala!, Jaanpaya mitu pungkura,
