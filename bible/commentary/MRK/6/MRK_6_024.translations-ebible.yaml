    manacuy.”'
  kms-kms: Muq nyumbueg wo te wuso di kumo pengu wunduw, “Nge yumbo pughe ningg ei
    kari?” Di kumo wuri, “Nu yo ghari ‘Jon wute wuye nap ye ni ngawu ei di ghowi nge
    yegh’.”
  agn-agn: Dayon ang limindoa tang soltiras ig nane-ma ong ni nanay na, “Nay, onopay
    pa-dolono?” Siminabat si Herodias, “Maninga, ‘Ang kolo ni Juan ang Manigboniag.’”
  nhi-NT: 'Oquis in ichpocatl octlahtlanito nimaman: —¿Tlenoh intlahtlanilis? Uan
    yeh oquiluih: —Ixtlahtlanili nitzonticon in Juan Tlacuatecaani.'
  ttc-NT: 'Ntons te q''opoj owetz tzi b''ix oxik tq''uma'' te tnan: «¿Nan, tidi''
