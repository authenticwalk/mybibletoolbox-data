  mit-NT: 'Ñàyùcàndùá nì quee‑ñà cuàhàn‑ña ndàcàtnùhù‑ñá nùù dihi‑ñá: ―¿Ndíà nduá
    càquìn? Te nì cachi dihi‑ñá: ―Dìnì Juan Bautista càcùn ―nì cacha.'
  ceb-ULB: Migawas siya ug miingon sa iyang inahan, “Unsay akong pangayoon kaniya?”
    Siya miingon, “Ang ulo ni Juan nga Tigbawtismo.”
  ces-LB: Šla se tedy poradit se svou matkou a ta ji navedla, aby si řekla o hlavu
    Jana Křtitele.
  mkn-mkn: Ju itu nona pi ko tanya dia pung mama bilang, “Mama! Mama kira beta minta
    apa yang paling bae sang papa?” Ju dia pung mama manyao bilang, “Naaa! Pi ko minta
    ame itu Yohanis pung kapala.”
  nce-nce: Na kë layo mëse bu tuju na botame takune tolë, “Bo bume fëye wesibime gali
    noglolëmene?” Na bota këme gali tolë, “Ju bume, home kë baptais togotomebë, Jonbë
    esome gali eglonëme, kë eso nalëglëme.”
  pol-UBG: 'Ona więc wyszła i zapytała swoją matkę: O co mam prosić? A ta odpowiedziała:
    O głowę Jana Chrzciciela.'
  qxh-NT: 'Chaynuy niptin, jipashga mamanta tapuran: «¿Imatataj mañacushaj?» nir.
    Maman Herodíasna niran: «Ushyachicuj Juanpa umanta mañacuy.»'
  nwi-nwi: Kɨni ai piakəskəh ai rɨtərhav maiyoh nɨsɨni mɨmə, “?Nɨsɨnɨk, jakaiyoh-pən
    kɨn naha nhagɨn tuk rɨmɨk?” Kɨni ai rɨni-pən tukun mə, “Takvən maiyoh kɨn kapən
    kapə Jon Baptaes.”
  kmo-kmo: 'Worek, yikapwa sii sabak i siiti awika eecha ir. Irek, sii awi siina eecha
    woher: “Boy boboyen adapa yaken wohekiita?” Awi sii meejichi awasen eecha wor:
    “Nija napa Jon Baptais riiti maseken ya.”'
  agr-agr: 'Tima jiinki dukujin jegajua: —¿Wajinak tujuta nunash segatja? —tau. Tama
    dukují ayaak: —Juan Yamijatna nuna buuké segatá, —tau.'
  kyc-kyc: Dopa leyamo dokopa baa anda lake karasi donge mendena papala banya endangi
    lamaiyuo, Aki jinya laowane? leya. Dokopa endangi isingi lamaiya. Jone bapitisimo
    nyakamingi dokona ayemba jinya lamairi, leya.
  urd-GVU: لڑکی نے نکل کر اپنی ماں سے پوچھا، ”مَیں کیا مانگوں؟“ ماں نے جواب دیا، ”یحییٰ
    بپتسمہ دینے والے کا سر۔“
  yre-NT: 'Ɛn nɔnbɛ zɩɛ e ''bɔla, e -kʋ -a laabʋlɛ ''e "bʋ ''lɔ ''nan: «-Mɛ "fɛ nɛn
    ''an laabʋ -yrɔ?» -A "bʋ "e -yrɛ ''nan: «Min -batize drɛzan Zan -wulo nɛn, ''i
    laabʋ -yrɔ!»'
  fuh-BKF: 'De suka debbo oon yalti, wi''i inna muuɗum: —Ɗume kaanumi nyaagaade mo?
    Inniiko oon jaabii mo, wi''i: —Nyaaga mo hoore Yaayaa lootoowo lootagal batisima
    oon!'
  arl-NT: 'Niyacoori tohuataquee na nucua Herodías na nequesotanura. Na sequeseeri:
    —Cua nucuanaa, ¿casaa cua masenutaniya cua quenuni? Na nucuaari na sequeree: —¡Quia
    masere Tiuquinijiona Juan naca!'
  dhg-DUWADHA: Ga nhanmam banha wirrkuḻma dhäyka ŋarruŋan ŋätjil dhawaṯthuwan bala
    ŋäṉḏiꞌmiŋuwu rangan ga ŋäŋꞌthuwan nhan bitjan, “Wäy ... ŋäṉḏi, nhäwu ŋaya ŋarru
    ŋunha yindinham buŋgawany ŋäŋꞌthun?” bitjan. Bala nhanmam banha ŋäṉḏiꞌmiŋum wäŋan
    bitjanan, “Gatjuy ... buku-djulŋi, ŋäŋꞌthuwam Djongurun yana muḻkurrwum.”
  ziw-ziw: Yudya mndele niyo afosa akamuuze nine, “Nunge chibwani?” Nine amhitula,
    “Lombeza mtwi wa Yohana Mta kubatiza.”
  grc-TR: Ἡ δὲ ἐξελθοῦσα εἶπε τῇ μητρὶ αὐτῆς, Τί αἰτήσομαι; Ἡ δὲ εἶπε, Τὴν κεφαλὴν
    Ἰωάννου τοῦ βαπτιστοῦ.
  nag-nag: Karone swali jai kene tai laga ama ke hudise, “Moi ki mangibo?” Titia tai
    ama jowab dise, “Baptizma diya John laga matha mangibi”.
  eng-OEBCW: The girl went out, and said to her mother ‘What must I ask for?’ ‘The
    head of John the Baptizer,’ answered her mother.
  knj-NT: 'Ja'' yet jix eltej ix xin, jix sk''anlen ix tet xutx jaxca ti'': —¿Tzet
