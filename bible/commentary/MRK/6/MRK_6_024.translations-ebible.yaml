verse: MRK.006.024
translations:
  kpx-kpx: Kateige ma keu lohoi tiale au neina namihai avoe, “Amia, dana ono vade
    igaeho kosive ke imihage au daoi.” Ige neinaveu loui avoe, “Namihage au ata babatisogevemale
    Dioni ke kina heisi etulei mai aoi.”
  okv-H: kakara amo ingito arahata pambuto e ta degi “na do umbano?” ainge enu e na
    “pambuto ejo John bapataito ari embo ta siro avo tiukaro umbujo” ainge enu
  tbo-tbo: Ma ega yaka guguhinina i nae po hinana uyahina i baha i pa, ‘Apo awai u
    luhogala Heloda uyahina a baheya?’ Ega yaka hinana i pa, ‘Una nae po una baha
    una pa, “A luhogaleya ipa Yoni tu wibapatiso unununa una weleu.” ’
  mal-C: അവൾ പുറത്തുപോയി, “ഞാൻ എന്താണു ചോദിക്കേണ്ടത്?” എന്ന് അമ്മയോടു ചോദിച്ചു. “യോഹന്നാൻസ്നാപകന്റെ
    തല ആവശ്യപ്പെടുക,” അമ്മ പറഞ്ഞു.
  grc-SR: ⸂Ἡ δὲ⸃ ἐξελθοῦσα εἶπεν τῇ μητρὶ αὐτῆς, Τί ⸂2αἰτήσομαι;⸃ Ἡ δὲ εἶπεν, Τὴν
    κεφαλὴν Ἰωάννου τοῦ ⸂3βαπτιστοῦ.⸃
  bgc-bgc: उसनै बाहरणै जाकै अपणी माँ तै बुझया, “मै के माँग्गू?” वा बोल्ली, “यूहन्ना
    बपतिस्मा देण आळे का सिर।”
  khz-khz: Ne elaka-piatito, tinana erenagiato, netiwato, “Rakagau napanatiwa?” Tinana
    evega-geleto, netiwato, “Ioane Bapatiso repana, noponotiwa!”
  deu-TKW: 'Und sie gieng hinaus und sagte zu ihrer Mutter: was soll ich verlangen?
    sie aber sprach: den Kopf Johannes des Täufers.'
  zsr-NT: 'Burujbiꞌ lëbiꞌ, gudxbiꞌ xnaꞌbiꞌ: ―¿Bizxa gnabtsaꞌ? Lënu gudxnu‑biꞌ: ―Icjëꞌ
    Juan, bönniꞌ buquilëꞌ bunách nis, gnabuꞌ.'
  lin-lin: 'Mwana mwasi abimaki mpe akendeki kotuna toli epai ya mama na ye : — Mama,
    nasenga nini ? Mama na ye azongisaki : — Senga moto ya Yoane Mobatisi.'
  hns-NT: 'Tab larkie gail aapan maai lage aur poetjhies: „Ham kaun tjiedj maangie?”
    Tab okar maai bolies: „Dja Johaanas dopoe kare waala ke moerie maang!”'
  noa-E: Chi rey Erodeeu pʉaba ichig mag jëeupipikhamjã jëeuju khaugba aawai ich ãd
    aar mawi jũrr ich ãdagta jaauwimajim anaabá, ichig khĩirjugdam deemkhĩir. Magbaa
    chi ãdau ich khaag, —Pʉchig Juan pörta thʉapnaa thëp ee deepi jaaujuma ajim anʉm.
  eng-EMTV: And when she had gone out, she said to her mother, “What shall I ask?”
    And she said, “The head of John the Baptist!”
  mib-NT: 'Te ni quenda i, ni jecajnūhún i náná i: ¿Na vé cacān na núū de? áchí i.
    Te ni cahān ña: Xinī Juan tēe scuándute cacān rō nuū de, áchí ña.'
  bea-bea: Kahchu hadesha totsi anna. Ye ooduskyet aoontye totsi ehtilon? Tsiyua so
    toowe ehti, John matukeghinkliti tsi.
  lif-NT2: खे़न् चुक्‍मे़न् कुम्‍मारो पेआङ् सेःन्‍दोसु, “आल्‍ल थे नाःक्‍तुङ्‌बाबे?”
    हे़क्‍केःल्‍ले़ कुम्‍मारे़ मे़त्तु, “बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ कुधे़गेःक्‍किन्‌नाःक्‍ते़ॽ॥”
  xnj-xnj: Penapo msikana yula akawuka mugati mu libanji, akahamba kumkota nyina waki.
    “Wigana niyupa kyani?” Namwene akamyangula, “Mutu wa Yohani Mbatizaji.”
  mmx-mmx: La mo loono ga sixisu la ga sue nenen keretna, “Lavanga sala nia ba sing
    ka i ren?” La ne Erodias ga vorang i xeretna, “Una sing ti lavatlak at ne Jon.”
  cbr-NT: 'Cacëx cuanquin ca aín tita cacëxa: —¿''Ëa ''inánun carana añu ñu ñucáti
    ''ain? Quia ca aín titan cacëxa: —Juan, an uni nashimicë, aín maxcá ca ñucát.'
  tee-NT: 'Pus ju atsi'' lana taxtucha. Alh sacmini'' ju ixnati. Junich: ―Tijuch ju
    acsq''uiniya''. Pus ju ixnati junilh ni casq''uinilh ju is''aktsulh ju Xivan ju
    amakpaxana''.'
  eng-LSV: And she, having gone forth, said to her mother, “What will I ask for myself?”
    And she said, “The head of John the Immerser”;
  cak-NT: 'Pero ri xten, xe xuc''oxaj ri xu''ij ri rey Herodes, xel-e y xberu''ij
    che ri rute'': ¿Anchique ta ninc''utuj che ri rey Herodes? Roma raja'' xu''ij
    chue chi anchique ri xtinjo'', can xtuya'' chue, xcha'' ri xten che ri rute''.
    Xpe ri te''j xu''ij che ri ral: Tac''utuj chi ticamises ri Juan Bautista y ri
    rujolon tiyo''x chawe.'
  pah-NT: A'ero hẽa hoi imombe'gwovo oyhẽa pe. —Gara re po ji aru ga hugwi nehẽ? ei
    hẽa hẽa pe. —João Batista'ga akag̃a pe ere, ei hẽayhẽa hẽa pe.
  sja-NT: 'Ma awẽra taawaa uchiap''eda, iidinaji chi nawemaa: —¿K''ãata iidiyama?
    aji. Chi nawepa p''anauji: —Iidipáde aji, Juan Bautista poro.'
  xed-xed: 'Ka ndagaptá tsa makwa ya ka laghwi mnay ŋa mani. Tahula mnanatani, ka
    ɗawu tsi da mani. Kaʼa mantsa: «Nu dzaʼa yu ɗaway tama?» kaʼa. Ka mani zlghaftá
    wani mantsa: «Ɗawa ta ghəŋa Yuhwana mnda maga batem,» kaʼa nda tsi.'
  mks-NT: 'Já na̱quee ñá cán cua̱ha̱n ñá ca̱xi tu̱hún ña̱ nu̱ náná ña̱ ña̱ na̱cachi
    Herodes xi̱hi̱n ñá. Ta na̱nda̱ca̱ tu̱hún ñá náná ña̱ ndía̱ ca̱ca̱ ñá nu̱ dá ta
    já na̱cachi mé náná ña̱ já xi̱hi̱n ña̱: —Ca̱ca̱ yiquí jíní Juan, da̱ jácandúta̱
    ña̱yivi —na̱cachi Herodías.'
  gfk-S: 'Io, no bulahine ga hanasur gom tiri Herodies, no nuno makai, horek: “Aiou
    ni tiri um ie ta so?” No nuno makai ga babalu be, “No ulune Jon no ut na baptais.”'
  bmu-bmu: Mewö jii möta yaigep anda namŋi kewö qesim waŋgiyök, “Namni, ni mönö Kiŋnöŋ
    wani yuaiya niŋgimapköra qesimam?” Mewö qesim waŋgiiga kewö meleŋnök, “Mönö jinöŋga
    Jon O-melun azigö jölŋi yandigetka nöröpŋi memba kaba niŋgiman.”
  dgz-dgz: Boge waenoro tau ae inewa singui tayaven, “Inan, ne dim da men mua wain?”
    Inewa gare wan, “Ge Dion dup iamuini apanewa iwa to nugut genapen mua wa.”
  eng-GNV: So she went forth, and said to her mother, What shall I aske? And she said,
    Iohn Baptists head.
  zaa-NT: 'Niula cuìti''a nna biria tìą nna rą nàna qui'' niá: Biani inába''a''. Nàna
    qui'' niá nna rą na: Iqquia Juan el Bautístą''.'
  eng-WEBSTER: And she went forth, and said to her mother, What shall I ask? and she
    said, The head of John the Baptist.
  guh-guh: 'Nexata bajarapovayo pitsatabalia. Jumaitsi penajavabelia: —¿Detsamë ra
    xua vajëtsianajë? jai penajavabelia. Nexata Herodíasva pexënatoyojavabelia jumaitsi:
    —Juan jivibautisabinë pematabocoto vajëre, jai.'
  bon-bon: Puma cita ca ngulebägrä te oclige mage ne ätemlame egä, “Cane ngena tääpume
    itinärenine?” Mage te jojige egä, “Jejepi Yoane niiye ca äciseja biname me mope
    tääpume.”
  nhw-BL: 'Huan nopa ichpocatl quisqui huan quicamanalhuito Herodías, catli eliyaya
    inana huan quitlatzintoquili tlaque cuali para quiilhuis para quinequi. Huan inana
    quinanquili: ―Xiquilhui tijnequi itzonteco Juan catli tecuaaltía.'
  swh-ONEN: Yule binti akatoka nje, akaenda kumuuliza mama yake, “Niombe nini?” Mama
    yake akamjibu, “Omba kichwa cha Yohana Mbatizaji.”
  wbi-wbi: Akahuma kunji kukumposia ung'ina, “Nisuume kiki?” akati, “Umutu ghwa Yohani
    u mwofughua.”
  bba-bba: Mɑ wɔndiɑ wi, u yɑrɑ u dɑ u win mɛro bikiɑ mbɑ n weenɛ u sunɔ bikiɑ. Mɑ
    mɛro u nùn sɔ̃ɔwɑ u nɛɛ, u Yohɑnu Bɑtɛmu kowon wiru bikio.
  eng-KJVCPB: And she went forth, and said unto her mother, What shall I ask? And
    she said, The head of John the Baptist.
  kgk-NT: 'Upéi osẽ oho-vy oporandu osy-pe: —Mbava''e-rehe tipo xe ajerure-ta, he''i
    omombe''u-vy osy-pe. Isy he''i íxupe: —Ejerure katu João Batista akãgwe-rehe,
    he''i íxupe.'
  waj-waj: 'tuduu rikioo vuaiha ari kaanaasi vioo inna yaparainno tunoo: Mo dee mminnaavaara
    na inna yaparainarannee? tuduu rikioo tunoo: Yuvuaano nnoori apira vaidiivaa nnuunaivaa
    vaidiiya rutaka kiada inna kieetaivaa varada ngiateeraivaara inna yaparakianee,'
  cpy-cpy: 'Iyaata-shita-nakiro iniro, okantapaakiro: “¿Oetaka nokowa-koteriri?” Okantanaki
    iniro: “Pikowa-koteri iito Juan Omitsiryaatan-taniri.”'
  ekk-PKP: 'Neiu läks välja ja küsis oma ema käest: „Mida ma peaksin paluma?“ „Ristija
    Johannese pead,“ vastas ema.'
  mpx-mpx: Inoke galok i tagil i na hinana elana i nel i ba, “Hauna gun na awanuni
    kin elana?” Hinana i ba, “Diyon Tobabitaiso balomana.”
  wbp-wbp: Ngula-jangkaju, yanurla ngati-nyanuku Yarurdiyuku, manu payurnu, “Ngati,
    kingirliji ngarrurnu nyiyarlanguku nganta yungulparna payikarla, ngula-warnurlu
    kajikaji yinyi. Nyiyakulparna payikarla?” Ngati-nyanujurla wangkaja, “Kujarlu
    payika, ‘Kangkarniji jurru Jaanu Papitaji-kirlangu turl-pakarninjarla mardungka.’”
  luo-luo: Nyakono nowuok modhi openjo min mare gima dokwa ruoth kowacho niya, “En
    angʼo manyalo kwayo?” To min mare nodwoke niya, “Wi Johana Ja-batiso.”
  nhe-NT: 'Huan nopa ichpocatl quisqui huan quiilhuito Herodías, tlen eliyaya inana,
    huan quitlajtlani tlachque cuali quitlajtlanis. Huan inana quinanquili: ―Xiquilhui
    tijnequi itzonteco Juan tlen tecuaaltía.'
  aii-aii: 'ܘܗ̇ܝ ܦܠܝܼܛ ܠܵܗ̇ ܘܒܘܼܩܸܪܵܗ̇ ܡ̣ܢ ܝܸܡܘܼܗ̇: ”ܡܘܼܕܝܼ ܛܵܠܒܵܢ؟“ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܘܼܗ̇
    ܝܸܡܘܼܗ̇: ”ܛܠܘܿܒܝ ܪܹܝܫܵܐ ܕܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ.“'
  esk-NT: Niviaqsiaq aakamiñukhuni itnaġniġaa, “Sumik apiqsruġisivik?” “Apiqsruġumautin
    niaquanik John Paptaaġirim,” aakaŋan itnaġniġaa.
  msb-msb: Tapos nagluwas an daraga kag naghunga sa iya iloy, “Mama, nano daw an aayuon
    ko?” Nagsabat an iloy, “An ulo ni Juan na Parabunyag.”
  cpa-NT: 'Jøng² ca¹u¹hái¹ tsih²mǿ². Ca¹ŋǿh¹dsa mi³chiég³dsa: ―¿He² hi² dsio¹ møa³jni?
    ―ca¹juúh²dsa. Jøng² ca¹juúh² mi³chiég³tsih: ―Mǿh³hning dsi³ Juan, dsa² ca¹chiog¹
    dsa² jmøi² ―ca¹juúh²dsa.'
  dso-dso: ତେଇଅନି ସେ ବାରଇଜାଇ ତାର୍‌ ମାଆକେ ପାଚାର୍‌ଲା, “ମୁଇ କାଇଟା ମାଙ୍ଗ୍‌ବି ?” ତାର୍‌
    ମାଆ କଇଲା, “ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ ମାଙ୍ଗ୍‌ ।”
  meu-meu: Bena haneulato na e raka lasi, sinana e nanadaia, eto, Dahaka baina gwauraia?
    Ia na e haere, eto, Ioane Bapatiso kwarana.
  yva-NT: Umba wanya arikainye umasom musyo ara moronto mo akoya ranajo mare, “Ingkoe,
    animaisye mi nyare syo ranajo?” Umba ama akoya mo raura nanto rai mare, “Nyo Yohanes
    Pembaptis akarije bo ranajo.”
  dgc-dgc: Ey tu madiket, pékabati na ta éya, éy inumange siya nagpakelagip to ina
    na éng anya maka i agidén naa. “Agidén mo tu ulo ni Juan a Mégbinyag,” kagi nena
    na.
  zpm-NT: 'Rias ndzoop güeynabdiidz ndzoop lo xniaa ndzoop. Dzigo rëbchaa me lo ndzoop:
    ―Bnab lo me gnabey me tsiechug zho guic Juan gneedz zhow lo luu.'
  hix-NT: Àro ke toy hatà, omaso, tàyonà hyaka, Erokneyasà hyaka. Eme y, kekon hatà.
    Eten kom hoko ryhe, àx wehxaha, àkeno, àwya, kekon hatà, tàyonà wya. Onà wyaro
    haxa neyukye hatà, àyonà. Xowaw heno àhàmkotohoko, kasko, àwya, kekon hatà. Noro
    heno yhuthotho sokhoko, rohyaka, kasko, àwya, kekon hatà, Erokneyasà, tomsàrà
    wya.
  sim-sim: Karem or mbarik nokopminyongo oso si layihi nijava sihin simu silira, �Mamai,
    mbele menden avak a mbanak or haku?� Karem si mbarik simu sawera, �Indiyok layi
    sawenak Jon hulaima nokopman fak tolofalenda ma oto masiji orhin or haka.�
  npi-ULB: तिनी बाहिर निस्किन् र आफ्नी आमालाई भनिन्, “म तिनीसित के मागौँ ?” र तिनले
    भनिन्, “बप्‍तिस्मा-दिने यूहन्‍नाको शिर ।”
  cgc-cgc: Gagwa dalagita i daw gainsa ta iya na inay, “Ino ayuon ko?” Sabat inay
    din, “Ayuon no na Juan na manugbautismo uturan ta lieg.”
  tim-tim: Hain dâm magaŋdo âmbâle arekŋe arim memeŋe hin magaŋep, “Luâkgande wan
    me wan hârok niŋberâm aktâp aregât wangât ulilaŋbe?” dâmbo memeŋande hin dâep,
    “Luâk tu puli keiŋe kalep kotŋe Yohane, aregât kautŋe hârem niŋ dâmenâ hârem giŋâk.”
    dâep.
  yor-yor: Ó jáde lọ sọ fún ìyá rẹ̀ pé, “Kí ní kí ń béèrè?” Ó dáhùn pé, “Orí Johanu
    Onítẹ̀bọmi.”
  wos-wos: Dé wungi wandéka lé wule takwa gwande lé léka ayiwaré wakwexéké, “Méta
    jooka wawut wunika hwekéndé?” Wungi wakwexékéléka lé léka ayiwa wa, “Guré husandakwa
    du Jonéna humbuka watanyéni. Wataka héranyét dé hiyandét mawuli yatawuni.”
  emp-NTPO: 'Maʌ̃ne Herodía caura dajadaa wãped̶a idji papaa nãwã iwid̶isia: –Mʌ̃a
    ¿cãrẽda iwid̶i?– Maʌ̃ne dji papaba panusia: –Borocuebari Juaʌ̃ boroda iwid̶idua.–'
  eng-F35: So she went out and said to her mother, “What shall I ask?” And she said,
    “The head of John the Baptist!”
  ind-ind: Lalu anak perempuan itu keluar dan bertanya kepada ibunya, “Apa yang sebaiknya
    aku minta?” Jawab Herodiana, “Mintalah kepala Yohanes Pembaptis.”
  pes-OPCB: 'دختر بی‌درنگ نزد مادرش رفت تا با او مشورت کند. مادرش نیز به او گفت: «سر
    یحیی را درخواست کن!»'
  mpt-mpt: unang sou olo wentenoa tamnoa awok osu tam unanoa baabonoa Ne fatnamin
    ota mo baabaita doneke? gesoa awoko baabonoa Obo taneba Helote baabaneba Yone
    aa fuayemin nakae gabam eta waisa ofutneneta obutne tele ge baabosoa moono wentenoa
    hebmamsab imin tamnoa komok sume
  ssx-ssx: Koto leeke handaa mo wandikima꞉ puaata꞉ ipika꞉ ama꞉ pa꞉ta꞉ lota꞉ pea alota꞉
    Aleke honke lonope leekeme. Mo wanda꞉ma꞉ alota꞉ Bapitaisi peao haya꞉ hali Dioni
    ipika꞉ you honke lae leekeme.
  mkl-mkl: Ŋɔi ɑmɑ inɑɑbou í koo í bee iyeɛ í ni, mii í jɔ n tɔɔɛ. Ŋɔi iyeɛ í jɛ í
    ni, tɔɔɛ irii Zɑ̃ɑ woo dɑsi inyiu.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ୱଅ ମେଁ ଇୟାଙ୍ଗ୍‌ଡେନ୍ନିଆ ୱେକେ ଆରି ସାଲିଆକୁକେ, “ଇଃସାଙ୍ଗ୍‌ ହେରୋଦକେ
    ନେଙ୍ଗ୍ ମେଃନେ ନ୍‌ସାଲ୍ୟାଏ ?” ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ବାସଙ୍ଗ୍‌କେ, “ଡୁବନ୍ ବିଣ୍ଡ୍ରେ ଜହନ୍‍ନେ
    ବାଆଃ ସାଲିଆ ।”
  gof-RNT: Na7iya kare keyada ba aayeekko, “Ay imma go?” gada oychchasu. I aayyaa,
    “Xammaqiya Yohaannisa huu7iya imma ga” yaagasu.
  unx-unx: ଆଡଃ ଏନ୍‌ କୁଡ଼ିହନ୍‌ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ତେ, ଚିକାନାଃଇଙ୍ଗ୍‌ ଆସିୟା ମେନ୍ତେ ଏଙ୍ଗାତେକେ
    କୁଲିକିୟାଏ ? ଆୟାଃ ଏଙ୍ଗାତେ କାଜିରୁହାଡ଼୍‌କିୟା “ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ଆଃ ବହଃ ।”
  gah-gah: 'Loko lokago, mohó nenémo hetoka lemeake izolahini nene gizapa vemámo láa
    loko lokanazo, nana netakumú loká otatove. Loko lokago, izolaho láa loko lo amimó:
    Mota helekave gilitokive loko monó nagamí holokimiaká ve Zonini luvana hutoko
    gotoláa nimitane loko lamane.'
  lcm-lcm: Au, kala soung na kanla sui a rinana ta, “Au, saka nem an kana naka aikut
    ia?” Na kala antok ia ta, “Vangang i Ioanes.”
  aer-aer: Kenhe marle re akenhe akethe-werne alhemele mikwe apayuthnerlenge, “Meye,
    iwenheke-ame the apayuthneye?” Re akenhe angkirtnerlenge, “Apayuthnaye John akaperteke,
    nhenge tyerrtye areye kwatyeke akwernentye akngerre nhengeke.”
  qvc-NT: 'Chaymi chinaqa lluqshishpa, maman Irudiyasta tapurqan: —¿Imataraq mañayman?
    nishpa. Chaymi mamanqa nirqan: —Mañay, Jwan Shutichikuqpa umanda suq platupi qoshunambaq,
    nishpa.'
  tgl-ULB: Lumabas siya at sinabi sa kaniyang ina, “Ano ang dapat kong hingin sa kaniya?”
    Sinabi niya, “Ang ulo ni Juan na Tagapagbautismo.”
  cbs-NT: 'ninkatan chipash nawai mainkaini kaxun jawen ewa Herodías yukakin: —Ewaan,
