  mto-NT: 'Vanꞌit tseꞌe je̱ kiixu̱ta̱ꞌa̱x vyaꞌkpítsum je̱tseꞌe o̱jts je̱ tyaak du̱ma̱a̱tnakyá̱tsju̱,
    je̱tseꞌe du̱ꞌamo̱tutu̱vi: ―¿Tis a̱tseꞌe ku̱nꞌamo̱tu? Vanꞌit tseꞌe je̱ tyaak yꞌatsa̱a̱jv:
    ―Amó̱tuvu̱ je̱ Yakna̱pe̱jtpa Juan je̱ kyuvajk.'
  bzh-bzh: Lob avëh avö to meyah dobnë beya meloḳ tepëḳ vu ata bë, “Senah mena nanër
    va?” Rëḳ bë, “Mehö-neripek-alam Jon yu!”
  guj-2017: તેણે બહાર જઈને પોતાની માને પૂછ્યું કે, ‘હું શું માગું?’ તેણે કહ્યું, ‘યોહાન
    બાપ્તિસ્મા કરનારનું માથું માગ’.
  jvn-NT: 'Botyahé terus lunga takon ibuné: “Bu, aku énaké njaluk apa ya?” Ibuné semaur:
    “Kana kowé njaluk endasé Yohanes Pembaptis!”'
  byr-byr: Sara wɨdakeꞌ walyuna yaka ganaangevɨ wɨdɨna “Nɨmɨ berɨꞌna wɨdɨjɨwana?”
    “ ‘Jonɨ Bavɨtaazɨya Yadere mɨnyagɨnyaꞌ dɨnyɨmaryaama!’ sara duthana!”
  ian-ian: Wandɨ, yilaa nyɨme kat walɨ. Angamak wagalagiyowun waa walɨ. Walɨ, nyɨme
    walɨ. Ngu yagu la Jona nambu kat wagala waa walɨ.
  hun-hun: 'Ő pedig kiment és megkérdezte anyjától: „Mit kérjek?“ Az pedig ezt mondta:
    „A Keresztelő János fejét.“'
  mcf-NT: 'Aden Edodesën chuisho tantiash: —¿Atotsibi bumpeba? —quetanec aton tita
