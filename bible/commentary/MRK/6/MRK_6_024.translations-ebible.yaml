  zyp-NT: Nyno cawh piathlah ka a no cawh, “Zemaw ka hae a?” tatah a hae. A no taco,
    “Baptisma peitu Johan a lu,” tatah a tah.
  sey-NT: 'Ja̱je caëna, asani sani pëca jaꞌcore se̱coña: “¿I̱quere se̱jaꞌcoaꞌni, i̱te?”
    Cacona, i̱opi caoña: “Se̱jëꞌë, Juan oco doquë si̱opëre.”'
  nvm-nvm: Ijefuon bara iji fun kek va asiefuon kua, A vierafe fu kiekma na izeg kuakno
    kuain? Fu ijeg kuardamga asiefuon fu kua, A vaga fu kuakma kua na Jon e do ruardiamo
    ijefuon nigen iji vierafenvano kuamne kuain.
  mps-mps: Tama te wegi buluba solama, tama aga idabolo hanalugi soali, “Te eno mena
    nai sai po wagawe?” Tama aga idago te po wai, “Nago te we bidi baptais mani bidi
    Jongo tobolu sabo po wao,” te po wali.
  seh-seh: 'Mwana ntsikana abuluka mbaenda kabvundza mai wace kuti: “Ndina phemba
    anji?” Mai wace antawira kuti: “Phemba nsolo wa Djuwau Batixta.”'
  pab-NT: 'Nexa ihiye hoka hikoaheta xane hanityo axa maheta, xoare xamani haxoholikoane
    xaimane axa aohena hoka. Hoka inityo nexa: — João Batista seri haxene — nexa.'
  llg-llg: Boe ma inanak ndia neu natane inan nae, “Ina aa! Ina duduꞌan, na, au oke
    hata fo neulaun seli neme ama mai?” Boe ma inan nataa nae, “Naaa! Muu fo moke
    Yohanis langgan.”
  kyf-kyf: 'Ɔɔ ''ŋwnɔyu ''tlaa, ''ɩn ɔ yia ɔ ''nyaa layɩbha: «Lɛɛ -lu ɩn ''ka ɔ -zlalɩa?»
    ''Ɩn -mɔɔ nɛɛ: «A -zlalɩ ɔ ''Zan -Batisɩɩ ''wlu.»'
  tpi-tpi: Na dispela meri i go ausait na i askim mama bilong en olsem, “Bai mi tokim
    em long givim wanem samting long mi?” Na mama i tok, “Yu tokim em long kisim het
