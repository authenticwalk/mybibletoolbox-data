  san-PUN: ਤਤਃ ਸਾ ਬਹਿ ਰ੍ਗਤ੍ਵਾ ਸ੍ਵਮਾਤਰੰ ਪਪ੍ਰੱਛ ਕਿਮਹੰ ਯਾਚਿਸ਼਼੍ਯੇ? ਤਦਾ ਸਾਕਥਯਤ੍ ਯੋਹਨੋ ਮੱਜਕਸ੍ਯ
    ਸ਼ਿਰਃ|
  nob-LB: 'Hun gikk da ut og spurte moren sin hva hun skulle be om. Moren svarte:
    ”Be om døperen Johannes sitt hode!”'
  ntj-ntj: Nyangka kungka palunyalu yanu ngunytjunku tjapirnu, “Ngunytju, nyaapirinyku-rna
    ngatjilku?” Nyangka watjarnu, “Tjuunnga nyarra kapingka tjarrpatjunkupayiku kataku
    ngatjila.”
  sxb-NT: Omwala oyo yasomoka agia awuuzia ngʼinwae otino, “Niki ekia nsugaane nsawe
    omwami ampe?” Ngʼinwae yamuirania otino, “Gia omusawe omutwe ogwa Yowaana Omubatiisi.”
  nhu-NT: Ɛ wan kpwoon wvudvu mum buy gɛn bife ɛ̂ bwee lɛ, “Me eŋgay lɛ bó efene me
    bô la?” Ɛ bwee tfuse lɛ, “Gɛnɛ egay lɛ bó enya ɛkolɛ ke Jon Nleseɛjoo le ɛ̂ wo.”
  row-row: Basa naa, ana feto naa neu natane mama na nae, “Mama! Au oꞌe saa sia papa?”
    Mama na nataa nae, “Naaa! Moꞌe Yohanis langga na.”
  msy-msy: Guivir igiar kam akar kam baregha, azenan izegha ghua kamaghɨn uan amebam
    mɨgei, “Amebam, kɨ bizir tizim bagh azaragham?” Ezɨ an amebam kamaghɨn a mɨgei,
    “Jon, Gumaziba Ruer Gumazimɨn, dapanim.”
  agg-agg: Nɨmorehɨ nɨmorɨ ranai hondɨ sowana hɨhɨrɨfe ho düdureandühɨ yahoya, “Nɨnɨ-moatükunɨmbo
    düdumandahea?” mehoamboyo. Hondɨ ai yahoya, “Son hundürüra randeimbɨndɨ mbɨrombo
    anɨmbo düdundafoandɨ,” mehondoamboyo.
  ptp-ptp: Mêd vêx tyo lax mɨ la kɨnêg vô ta ên nêbê, “Tag, ông nêb a kɨtaa susu vatya?”
    Om ta nêl vô ên nêbê, “Ông lôc nêl bê ông ob kô Jon Lipacên bazub.”
  nak-nak: Goio la sobele goio gali moli sogala, eia goio tahi e tilala mago “Tila,
    eau ge kaka la rova veia eia ge abiagu?” Goio e tilala veiala mago “Eme ge veiala
    eia ge abi moliamu la gamale Ioanes.”
  lbb-lbb: Pa i han tetek e tana pa i dekeni mang, “Asa ning ar nunung suri?” E tana
    i kelesi mang, “Ur nunungi sur a pukul e Jon a Tena Baptais.”
  kan-2017: ಆಗ ಅವಳು ಹೊರಕ್ಕೆ ಹೋಗಿ, “ನಾನು ಏನು ಕೇಳಿಕೊಳ್ಳಲಿ?” ಎಂದು ತನ್ನ ತಾಯಿಯನ್ನು ಕೇಳಲಾಗಿ
