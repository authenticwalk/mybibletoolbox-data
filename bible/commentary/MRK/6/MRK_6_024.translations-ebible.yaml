  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégo, igo pago pʉro waa, sẽrẽñadeo ããrĩmó: —¿Ñeénorẽ
    sẽrẽgokuri yʉ? —Juan masakare wãĩyerimasʉ̃ya dipurure sẽrẽka! ãrĩ yʉjʉdeo ããrĩmó.'
  nal-nal: A fnaalik ka tukbilak ma xa iaari zin naanaa zina naako, “Gana iaari wana
