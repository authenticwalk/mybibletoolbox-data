    heh, povoz hañiv epat mañah, “Ni sat haken Zoan ivoh memeohapuz gagai men elat
    suasik bizat ni nanapanen ev bat emat naneken ne etem.”
  jid-jid: me. A tsutsu rju hi ni yi ma nda myen, me myen tiemu ngye ri? A hla wu,
