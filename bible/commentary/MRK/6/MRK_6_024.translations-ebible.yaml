  ena-ena: Lɨci nadi agaŋ fikua ivo iamɨnu dɨ abamalɨ. Acɨ saŋ abɨlɨŋ igudɨ uamalɨ.
    Lɨci iamɨnu agaŋ abamalɨ. Jon nɨbu avɨli hɨvɨ kulaŋ iamɨgali agɨladɨ mɨŋamɨgu
    mɨŋaiakahɨdi agaŋ uamalɨ. U Helotɨ dɨ abɨnaŋ nɨbu sagaŋ hɨsɨŋ kulemɨlɨ agadɨ abɨci
    u Jon dɨ sugɨvɨkɨn ikalakam uamalɨ. Ikalaka hali agadɨ vica upɨ hudiŋ hudiŋ me
