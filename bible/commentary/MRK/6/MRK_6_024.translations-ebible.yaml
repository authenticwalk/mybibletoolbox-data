    chuipe, tita? —quepac caondash ani chiec. Adsho tantiashun anin: —Uanën mapi bunebi
    quequin chuita —capac caondash aton champi chuiquin.'
  kjs-kjs: 'Go-rupa lisa raburi nogome agi piri puma talo: Ake lano ya? Agimi nogo
    lakeloma talo: Jon-re kalu-ipa mi ali yade nipuna kalu rugulu meaina.'
  mni-mni: "Adudagi leisabi macha aduna mamada changsinduna hangle, “Eina kari nijouge?”\x94\
