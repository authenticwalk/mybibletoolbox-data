  zpo-NT: 'Nu gorzee mroo mad nu ngwanabdizh mad lo xnaa mad nu nzhé mad: —¿Cho kwaan
    naab na? Lee me nzhé: —Na nzhekla yek Juan Xaa Nchubnis.'
  poy-poy: Pala palii mhinja uliya kagenda kumkosiya mawu gwakuwi, “Ntuwi shishi?”
    Nayomberi kamwankula, “Guluwi mtuwi gwa Yohani Mbatiza.”
  qwh-NT: 'Tseno niptinnam, shipashqa coricorqan mamäninta queno tapoq: —Mamä, ¿Imatatan
    mañaquicü? —nir. Mamäninnam nerqan: —Mañequï bautisacoq Juanpa peqanta —nir.'
  gaw-gaw: Nug anam a amu nid ahin nug aha, dimiṯim uḵa, nug keeke aḏi aoḵunu amu
    Herodes Antipas amegp̱a aḵunu anig oḏ meṯom. Oḏ meṯe amu anig nug aum. “Na Layaṯak
    Johanes iḵi medaḵunu ap̱e doyaḏ!” awa aum.
  nca-nca: Ŋunde yiní pare keta ŋundo roto toŋero nimí ŋande oseseyaró, “Ná, qunoroteno
    ŋuro kimoyó date yewano?” Yiní mande topé ŋande yaró, “Meté ŋande kirayo. Jon,
    sono re-re uni ŋuro puŋí toŋoya kembé re mahe kunoní qeneweya kirayo,” yaró.
  zpz-NTPP: 'Ornu bruuñ, orzeꞌ zañ lo ñaañ. Gazeꞌ nu nañ rab ñim: ―¿La coz diña̱?
    ―naañ. Orzeꞌ na Herodías rab mi ñii: ―Gua cyiñ ru too Waa ―nam.'
  mkj-mkj: Jerpeinno dilla idoak ipen ah nohnohu, pwa, “Nohno, da ngoahi en poaki?”
    A ah nohnohu japoang, “Moangoan John jounpoapdaij.”
  zac-NT: 'Bëruꞌu lliguënaꞌa nu gunaꞌbë díꞌdzëll lu shníꞌall: ―¿Pë cusë guënaꞌba lu
    Herodes? Guniꞌi shniꞌa lliguënaꞌa ni: ―Gunaꞌbë guëc Juan Bautista.'
  kyg-kyg: Ani aꞌmafaꞌnemoꞌmo uno itaꞌamofeꞌmo, na agufa yaꞌmo namiyo, huꞌna hisuve,
    huno afi geꞌnigenoꞌaeꞌmo, Yoniꞌa aniꞌmo faleno neꞌapateya vekamo lugoꞌamo heka
    hatagauka agenopaꞌamo alinikeka namiyo, huka ha paiyo, huno ha paiꞌniye.
  kmk-kmk: Utdi, ummoy yan nantukug dit baḻasang sidit ina na ot kanana’n, “Ngadan
    kadnin nat kodawok kan siya?” Kanan dit ina na un, “Kodawom dit uḻun Juan un Mambubunyag.”
  cao-NT: Jatsi xotaco caniquë jahuë jahëhua nicaxëna. —¿Jahuë bënaxëhi ni ëa sa?
    —i jahuë jahëhua qui ja niquë. Jatsi, —Ashimati ibo Juan mapo bita —i ja qui ja
    niquë.
  bbr-bbr: Keser aurnuk, kiro asinak kaik neanik, anak totorwon, “Is owo owaun aurau?”
    Anakus ätäi auruwon, “Nas kesek aur. An jomareäwon ro, Jon nukan tapau wou owaun
    auram.”
  inb-inb: 'Chasa uias­paka chi sipaska, llugsispa, mamandita tapug­rirka: —¿Imatak
    mañasa? Chi warmika ainirka: —Juan Bautistapa umata mañai.'
  hrv-hrv: 'Ona iziđe pa će svojoj materi: “Što da zaištem?” A ona će: “Glavu Ivana
    Krstitelja!”'
  box-NT: 'Ó o hĩ́nzoró wã́a wà lée tùara mín nu yi: «Lé mu yɛ́n á ĩ ko
