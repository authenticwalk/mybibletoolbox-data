  fai-fai: wanang mát uyo aik yak ulum akun bakomam nadule kalu ka. “Naka bo yaknámin
    uta kunamo, akokabine?” Kalune, akun uyo mun bakomam, “yak Yon wok ban bomin kinim
    gebom uta wakunamo. Akalo!” Wakune,
  ura-NT: 'Nii jaun jetaote, jelai caje mituhin: “Cha bajareeun cajete oma,” naa cuha
    neba raine jana jetaote: “Chajaain ena caje Joaan Baotisita couturi bajaau,” nae
    jetao nii ranuna neba.'
  mcd-NT: Nicatan shomayaton ahua yoini. —¿Un niaifo ahua yocaimun? —ahua huaiton,
    —“Juan tushtumahuu. Ahuun mapo ua inanshquin,” niaifon yoitahuun, —ishon yononi.
  urt-urt: Miꞌe pe, ti tas wal pe, ti wisilihme mam ti na, “Ni ŋasande ma misilihme
    Herot me ŋaimune?” Mam ti waname na, “Na inime na, nin ŋasande ŋondoh Jon.”
  kiz-kiz: Akah'oma kwibhala akan'kota nyinamunu, “Nis'okajhi kiki?” Akajobha, “Mutu
    ghwa Yohana Mbatisiaji.”
  tzo-TZE: 'Jech iloc'' sjac''be sme'' li tsebe: ―¿C''usi ta jc''an xana''? ―xut.
    Itac''ov li sme''e: ―Ja'' xac''anbe sjol li Juan j''ac''vanej ta vo''e ―xut.'
  lex-lex: 'Harar de la'' pa natian nohora inni niwra: “Hya'' ed maka hota awuaka?”
    Inni nwahla niwra: “Yohansi makharani de o''tani!”'
  dov-dov: Wakazwa waya kuli banyina wakwaamba kuti, “Ngandilakumbilaanzi? ” Banyina
    bakati, “Mutwe wa Joni Mubbabbatizyi”
  rgu-rgu: Boe ma anafeto anaꞌ ria neu natane mama na nae, “Mama! Au hule papa ka
    hata malole ubeaꞌ?” Boe ma mama na nataa nae, “Naa! Mu fo hule Yohanis laka na.”
  toc-NT: 'Amá tzuma̠t pálaj táx­tulh y kalhás­quilh xtzí: —¿Túcu cahuá xac­squí­nilh
    quin­tú̠tla̠t, pus huan pi̠ la̠ta túcu nac­squiniy xlá naqui­ma̠x­qui̠y? Xtzí
    chiné huá­nilh: —Cas­quini xak­xa̠ka Juan Bau­tista.'
  ulk-1902: E teosmeda, a abara apu detager, kega, Nalu kaka damos? Abara apu detager,
    kega, Ioane Bapataiso ra kerem.
  som-som: Markaasay baxday oo hooyadeed ku tidhi, Maxaan weyddiistaa? Oo waxay tidhi,
    Madaxa Yooxanaa Baabtiisaha.
  anh-anh: Avɨz nanchŋɨr mbanamb ahevohe mɨŋɨrɨh amarɨmar. Nzɨ we kaŋ yan utɨman eŋgwaz
    amar. Az mbɨkɨr mɨŋɨrɨv kamar. Amɨ Herotɨh kan mbɨ Jonɨnd nsar han ŋe nan eŋgwaz
    amar.
  mam-C: 'Tej tb''in te'' txin ikyjo, etz qanilte te tnana: ¿Ti''n kxel nqani''n?
    chi''. Xi ttzaq''win tnana: Qaninxjiy twi'' Juan, chi''.'
  ndj-ndj: Bahala pala muhinja yula kayenda kumudasha mau waki, “Nuvi liki?” Na mweni
    kamyangula, “Luvi mutwi wa Yohani mbatisha.”
  mbj-NT: 'Ti m'' maruus banyyh ta ỹỹn wë tabeaanh hyb n''aa tetsẽẽ pé Eróts hã. Ti
    m'' ta ỹỹn ky hadoo: —Mets''ẽẽ Jowãw nu gahem''uun do nu gabóg —näng mäh.'
  lat-VUC: 'Quæ cum exisset, dixit matri suæ: Quid petam? At illa dixit: Caput Joannis
    Baptistæ.'
  ngp-ngp: Yudya mndele niyo afosa akumuuza nine, “Nilombeze kint'hu chani?” Nine
    niyo amgamba, “Lombeza mtwi wa Yohana Mbatizi.”
  enq-2: Dopa leamopa, wanaku doko kamaka pyakalyetala baanya endangi doko lamaiyoo,
    “Aki mende dina lao nambame tee laowape?” lea. Dopa leamopa endangimi lao pituu,
    “Jone kaimbu pingi dokonya aiyomba doko dina lape” lea.
  eng-ASVBT: And she went out, and said unto her mother, What shall I ask? And she
    said, The head of John the Baptist.
  mna-mna: 'Erot iso sua tana, to morri tina iyooto ma ila, mi iwi naana. Iso: “Parei,
    ko aŋwi pa leŋ sokorei?” Naana ipekel kalŋaana ma iso: “Wi pa Yoan ta yok kamŋana
    ka tomtom na, uteene.”'
  myw-myw: Gwad mana̱wen iligen, in watoulan, ikatigan inan, ilana, “Aveiyag balivan?”
    Iwa̱ge inan, ilana, “Kulivan busabwesan Yon, tabapta̱ysein gamags.”
  sby-sby: Popelapo walapula ne kuya kwambila banyina kwambeti, “Inga ensenge cani?”
    Banyina balambeti, “Mutwi wa Yohane Mubatishi.”
  sll-sll: Dungure ama i ere mena pire aang yu ditongwi, “Namine, na tal na to ditenamne?”
    Dungure aang yu ditongwi, “Ni pirere, Yon ari nir bil tongwo yali nugung biire,
    i pere ali ere, i na to, ditenana po.”
  yaq-NT: 'Juna''a usi jamut intok, a'' malabeu bicha sikaa, aman au nattemaek: ―Jitaa
    ne tua au a''aune ―ti a'' temaek. Junae mala intok inen au jiiak: ―Joan yee babatoowamta
    kobata, pu''atopo au a''awa ―ti au jiiak.'
  uro-uro: Dä vuk sä qi bä qia snanbät sa at nan doqortäqyia, “Va ngu nän da agiqa?”
    Dä at nan gia muvät pät a qi rhoqortäqyia, “Ma Jon ama Baptais aa uväski.”
  ita-1885: 'Ed essa uscì e disse a sua madre: Che chiederò? Ed ella disse: La testa
    di Giovanni Battista.'
  muy-muy: 'Eslini wur dahalay ni àhəraya, àrəkioru ka məŋani Erodiyat, àhi ahkado :
    « Nihindifiŋa mam ? » Məŋani nakəŋ àhəŋgrifəŋ, àhi ahkado : « Ru kə̂hi nahəma :
    “Nawayay ahàr ge Zeŋ bay məbaray mis ni.” »'
  kqc-kqc: Mina rema mida minari maka nesi ini nono nikaiteyo, “Beika nigida?” Ma
    niyo, “John Baptist di ada.”
  tav-tav: 'To bairo cʉ caĩro apio, co paco tʉpʉ aá, cõre cajeniñañupo: —¿Ñee unie
    macare cʉ̃re yʉ jenioati? caĩñupo. To bairo co caĩro apio ocõo bairo co caĩñupo
    co paco maca: —Juan bautisari majocʉ rʉpoare pa ta neri na ne aparo, cʉ ĩ jeniya,
    caĩñupo.'
  eng-ULB: She went out and said to her mother, “What should I ask him for?” She said,
    “The head of John the Baptist.”
  spa-VBL: 'Ella salió y le preguntó a su madre: “¿Qué debo pedir?” “La cabeza de
    Juan el Bautista”, respondió ella.'
  fra-_FOB: 'Et étant sortie, elle dit à sa mère: Que demanderai-je? Et sa mère lui
    dit: La tête de Jean-Baptiste.'
  hau-ULB: Sai ta fita ta je ta tambayi mamarta, “ me zan ce ya bani?” Sai ta ce kan
    Yahaya Mai Yin Baftisma.
  mal-mal: 'അവൾ പുറത്തിറങ്ങി അമ്മയോട്: “ഞാൻ എന്ത് ചോദിക്കേണം” എന്നു ചോദിച്ചതിന്: “യോഹന്നാൻ
    സ്നാപകന്റെ തല” എന്നു അവൾ പറഞ്ഞു.'
  kkc-kkc: Eseme sobo yayo owee Helodiyes mapoo dileso, yayo goomoga goo ee dulame
    diso. Eseme sobo owee Helodiyeseeye nei egeesee takaso, “Nayo goomoga Yonee Odoo
    Howo Oluguli eyo wiligi goomogo dee takee.”
  urd-GVR: Laṛkī ne nikal kar apnī māṅ se pūchhā, “Maiṅ kyā māṅgūṅ?” Māṅ ne jawāb
    diyā, “Yahyā baptismā dene wāle kā sar.”
  far-far: Ma na keni sari nai ka ru kau 'i maa ka leka na siana gaa nia, ma ka ledi
    'uri, “Ta te ne nau kai gania?” Ma gaa nia ka olisia ka 'uri, “Na gwauna sa Jon
    wane ni Siuabu.”
  suz-BL: मिनु मीश आल ग्रूशा, आ ममा कली “मार पुनु माइ” दे हिल्‍लो पवानु, आ ममामी “ब्‍वाक्‍कुम
    ख्रुम्‍शा ग्रुंइब यूहन्‍ना आ पिया गेचा नङ, दे पुनो” देंमाक्‍त।
  car-NT: 'Irombo mo''ko amyija''ko wyto''po rapa. Tysano ''wa iwoturupo''po: “Oty
    poko ko waturupotan?” Isano wyka''po: “Mo''ko kari''na etykanen Johanes upu''pombo
    poko aturupoko i''wa.”'
  amp-amp: Be nd met tmaht yitatn mmemt rim ttiwonwott. Kangtt, “Na Herotr inji inji
    ttiwonra. Ndnatn kanga attiwonanne ni finji dukewa? Tamohmn akfoya?” Mmemt kfo
    kangtt, “Jon Baftaisrhu mfhathu yakneft wakfotwa.”
  bht-bht: उना बाहर जाई करी अपणिया माता ला पुछया, की मैं क्या मंगे? माता बोलया की,
    “उसयो बोल की सै यूहन्ना बपतिस्मा देणेबाले दा मुडं बड्डी करी मिंजो दे।”
  eng-NOY: And she went out and said to her mother, What shall I ask? And she said,
    The head of John the Baptizer.
  cub-NT: 'Náre jocarĩ, etarĩ nʉri, jẽniari jã́rejacod̶a jípacore: —¿Yéde jẽniaji
    ʉ̃́re? arejacod̶a. Aru jípaco jẽniaicõjenejacod̶a ṍre: —Juan Bautistai jipobʉre
    jẽniajaco, arejacod̶a.'
  ita-1927: 'Costei, uscita, domandò a sua madre: Che chiederò? E quella le disse:
    La testa di Giovanni Battista.'
  lww-lww: P̃isi na sira nap̃a pa vanua, piun petan anena nap̃a Erotias, pisape “?Auia,
    yoko neviun yar ne tania?” Ana anena pisa pania pisape “Ovisa ga vania ovisave,
    naga monar kus ga p̃arina ne Yoane Nakeena van ita.”
  ckb-ckb: 'ئەویش چووە دەرەوە و بە دایکی گوت: «داوای چی بکەم؟» گوتی: «سەری یەحیای
    لەئاوهەڵکێش.»'
  spm-spm: Guivani ikaman khava akaman khavɨ oraegha, akɨrasegha gua kamagh noni inaghamuum
    mbɨŋgeeghi, “Inaghamuuŋ, kɨ theghan bighousua azaaŋti?” Mauthughura aŋni inaghamuuŋ
    kamagh aŋm mbɨŋgeeghi, “Jon, gumasi uruer gumaghana aphanamɨusua ana azaaŋtima,
    an aŋna aphan nigh nɨra aniiŋgɨri.”
  nas-nas: Teketa neraiꞌnaꞌ okoraꞌ siarara bauko tanaꞌuma aaꞌpuuꞌ, “Aming arekeeꞌ
    oroꞌ ninge eentavamaꞌnaang?” Eeꞌnoko baukoi aaꞌpuuꞌ, “Jooni Minkinara bakaang
    boreꞌ eentaveaing.”
  uvl-uvl: Ol pe he nem i hot la, pe onteia tana, “Lape e longia utar mai?” Pe tana
    tuacholia, “Ola pe o longia Ioanes nenge henunun palpalna.”
  tpa-tpa: Mara emosi, guguhinina i hopu po ayona i raubayadei ipa, “Aiwa a vibaghei?”
    Ma ayona ipa, “John Taubabataito* unuꞌununa.”
  eng-BBE: And she went out and said to her mother, What is my request to be? And
    she said, The head of John the Baptist.
  ixl-CNT: 'Uncheeꞌ elkꞌasuꞌl u ixviak, ex tabꞌi tu vinan ech tzaꞌ: —¿Kam sunjaj te
    nanacheꞌ?— Texh te. —Jaj viviꞌ u Xhan te, u bꞌanol vautiismo.— Texh teꞌleꞌ.'
  xsi-xsi: Mine kala taine taipa iyâti ilâ ku ikasoŋa tina tu, “Naŋa ma asarâwa sâ
    papa.” Aku tina nde iporo tu, “Noko kupai tu, ‘Naŋa atu akai Yoane Lââ-Liliŋa
    Tamwata kulu kâmba’.”
  crx-NTPO: '''Inka nyoon ts''ekeyaz ''az whenája ''ink''ez duloo ''en yoodalhkut,
    “Di suba oots''u ka'' doosni''?” yúlhni, “John dune too be ''ulh''en-un ootsi,”
    yúlhni, ooloo.'
  kan-OKCV: ಆಕೆ ತನ್ನ ತಾಯಿಯ ಬಳಿಗೆ ಹೋಗಿ, “ನಾನು ಏನನ್ನು ಕೇಳಲಿ?” ಎಂದು ಕೇಳಲು, ಆಕೆಯು, “ಸ್ನಾನಿಕನಾದ
    ಯೋಹಾನನ ತಲೆಯನ್ನು ಕೇಳು,” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
  bbb-bbb: Ijadufuo bara ije fune keke va asie fuone kuae, A vierafe fu kiekuma na
    izege kuarakono kuae? Ro asie fuone fu kuae, A vaga fu kuakuma ni kua na Joni
    e do ruoriamo ijadufuo nigofo ije vierafevano kuano kuae.
  blw-blw: Yachi yag ginumhad hen anchi fafarasang way i mangimoh an inana way Herodias
    way mangaliyén, “Nokay ngata hen ifagà way idchat Are an haén.” Yag ekat inanéén,
    “Ifagam way hen anchi fat-ag Juan way chan funfunyag hen idchatna an hea.”
  tam-2017: 'அப்பொழுது, அவள் வெளியேபோய், நான் என்ன கேட்கவேண்டும் என்று தன் தாயிடம்
    கேட்டாள். அதற்கு அவள்: யோவான்ஸ்நானனுடைய தலையைக் கேள் என்றாள்.'
  azz-NT: 'Huan sihuapil yajqui huan quilito quiixpantilito inan Herodías ijcuín:
    ―¿Toni nictajtanilis? Huan inan den suapil, yejua Herodías quinanquilij ijcuín:
    ―Xictajtanili nitzontecon de Juan Taahuijque.'
  spa-RV-1909: 'Y saliendo ella, dijo á su madre: ¿Qué pediré? Y ella dijo: La cabeza
    de Juan Bautista.'
  csy-csy: Tasiaciang ngaknu nu a nu kung ah pai a, bang ka ngen tu ziam? ci hi. A
    nu in, tuiphumpa John lu ngen in, ci hi.
  mxq-NT: 'Net ja kiixy pyʉdseemy, es tꞌanma̱a̱y ja tya̱a̱k: —¿Tits nꞌamdówʉp? Ta
    ja tya̱a̱k ꞌyadsoojʉ: —Amdow ja Fwank Yajnʉbajtpʉ kyʉba̱jk.'
  tzj-NT: 'Ja c''a xtan xelto, be ruq''uin ja rute'', xerbij tre nojel ja bix tre
    rmal ja Herodes: —Camic ¿nak c''a nc''utuj tre ja rey nach''ob atat? ne'' tre
    ja rute''. —Tabij tre chi nuya'' rwi'' ja Juan Bautista chawe, ne''xi rmal ja
    rute''.'
  tdt-tdt: Menina nee sai baa husu nia inan nunee, “Hau husu saida mak diak?” Nia
    inan hataan, “O baa husu João Sarani Nain nia ulun.”
  ron-BTF: 'Iar ea a ieșit și i-a spus mamei ei: Ce să cer? Iar ea a spus: Capul lui
    Ioan Baptist.'
  eng-WEBP: She went out and said to her mother, “What shall I ask?” She said, “The
    head of John the Baptizer.”
  eng-FBV: She went out and asked her mother, “What should I ask for?” “The head of
    John the Baptist,” she replied.
  nld-1939: 'Ze ging heen. en zei tot haar moeder: Wat zal ik vragen? Deze sprak:
    Het hoofd van Johannes den Doper.'
  bwo-bwo: Biwere bi'indok amaat, «Eego aatuta?» bieti, bi'indwere « ‹Gupfo Yohans
    tooko taash imewe› err aatwe» bi et.
  nch-BL: 'Huan nopa ichpocat quisqui huan quicamanalhuito Herodías, cati eliyaya
    inana huan quitatzintoquili taya cuali para quiilhuis para quinequi. Huan inana
    quinanquili: ―Xiquilhui tijnequi itzonteco Juan cati tecuaaltía.'
  quc-TNT: 'Xel c''u bi ri ali, xuch''abej ru nan, xubij: ¿Jas ta ne ri quinta'' che?
    —xcha che. Xubij c''u ru nan: ¡Chata'' chi cäyi'' chawe ru jolom ri Juan Kasal
    Ja''! —xcha che.'
  tfr-NTPO: Kuya ga opshino jek ba mekë shwoy. Tjl̈ẽ ba kong ga «¿Era l̇l̇ëye rokër?»
    «Juan No Waga kägä rokopdë» l̈e ba kong.
  kaq-NT: Yohiha jahuen mama yocaqui sca caresscai. —¿Jahua yocapan? —hahquin. —Nashimanica
    Juaman mapo rahan —hahquin jahuen maman.
  ahr-ahr: तवय ती पोरनी बाहेर जाईसन आपली मायले ईचारं, “मी काय मांगु?” तवय ती बोलनी,
    “बाप्तिस्मा करनारा योहाननं मुंडकं.”
  sgb-sgb: Inumawah ya dalaga ta kinotang nay indo na no hinoy pakikwaan na. Wana
    etaman ni Herodias, “Ya ulo ni Juan Bautista.”
  vie-1934: 'Nàng ra khỏi đó, nói với mẹ rằng: Tôi nên xin điều chi? Mẹ rằng: Cái
    đầu của Giăng Báp-tít.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ ପ଼ଦା ହାଜାନା ତାମି ଇୟାନି ୱେଚେ, “ନା଼ନୁ ଏ଼ନାଆଁ ରୀହ୍‌ଇଁ ?” ଏମ୍ବାଟିଏ
    ଏ଼ଦି ଏଲେଇଚେ, “ବାପ୍ତିସ୍ମ ହୀନି ଜହନତି ତା଼ର୍ୟୁଁ ।”
  cha-cha: 'Ya mapos güe, ya ilegña as nanaña: Jafa jugagao? Si nanaña ilegña: Y ilun
    Juan Bautista.'
  amu-NT: 'Jluiꞌ yuscuꞌñeeⁿ quiiꞌntaaⁿ nnꞌaⁿ, taxꞌeeⁿ nnom tsoñeeⁿ: —Naⁿ, ¿ljoꞌ nlcaaⁿꞌa?
    Tꞌo̱ tsaⁿꞌñeeⁿ nnom jnaaⁿ: —Caⁿꞌ xqueⁿ Juan, tsaⁿ na tyotseitsꞌoomñe nnꞌaⁿ.'
  hin-CV: अपनी मां के पास जाकर उसने पूछा, “क्या मांगूं?” “बपतिस्मा देनेवाले योहन का
    सिर,” उसने कहा.
  eng-OURB: She went out, and said to her mother, “What shall I ask?” She said, “The
    head of John [Yah is gracious] the Immerser.”
  spa-BES: 'Y ella salió y le dijo a su madre: ¿Que es lo que debo pedir? Y ella dijo:
    La cabeza de Juan el Bautista.'
  san-BEN: ততঃ সা বহি র্গৎৱা স্ৱমাতরং পপ্রচ্ছ কিমহং যাচিষ্যে? তদা সাকথযৎ যোহনো মজ্জকস্য
    শিরঃ|
  tdx-tdx: 'Niakatse re, nañontane an-drene’e: Inoñe ty hangataheko? le hoe re: Ty
    loha’ i Jaona Mpandipotse!'
  naf-naf: '@see-verse:MRK.006.023'
  grc-MT: η δε εξελθουσα ειπεν τη μητρι αυτησ τι αιτησομαι η δε ειπεν την κεφαλην
    ιωαννου του βαπτιστου
  vid-vid: Aho yula mhinza nakalawa kunze kumuuza mayake, “Ndande choni?” Na heye
    nakamwidichila, “Ulande mutwi wa Yohani Mbatiza.”
  pio-NT: 'Yá ùacawa náicha, úumaca úatúa iríwa: —‍¿Càiríinásica wawàsi nusutá íicha?
    —‍úumaca úatúa iríwa. Yá Herodías úumaca ulí: —‍Pisutá íicha Juan el Bautista
    íiwita —‍úumaca ulí úái Herodíasca, uwàwacáináté uicáca Juan íiwita utuí iyúwa
    úalíacaténáwa báisíiri iyúcani Juan yéetácawa.'
  tsn-tsn: Mme a tsamaya a ya go itsise mmaagwe, yo o neng a mo raya a re, “Lopa tlhogo
    ya ga Johone wa Mokolobetsi!”
  amr-NT: Hua̱ye̱taj oʼhuahuatupo, —‍¿Katepiʼ onaʼdik i̱jje̱y? —‍Onameʼte. —‍Juan
    Bautistaen huaku beyok. Yanaʼ. —‍Onameʼte.
  pwg-pwg: Ma wiwikena ikiibau ma ina maduwa ivi tarakiiyanei bo, “Aviyavisina ani nowi
    da ina vereku?” Ma ivonapotei bo, “Kevi nowi da Jon Babataito gayamina ina verem.”
