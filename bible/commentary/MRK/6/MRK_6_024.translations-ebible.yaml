    daʼea,
  kew-kew: 'Goa sa raburi nogome agi piri pua lalo: Ake lano ya? Agimi nogo lakeloa
    lalo: Jon-re baptais mi aa yaade nipuna aalu kepea meaina.'
  dww-dww: Dabudine gomana waivinama ya dobi ya naḡo be tinanama yai taravire be ya
    riuna, “Dudua, aiyaba yài baḡe?” Dabudine tinanama ya pribee be ya riuna, “Jon
    tauwai babataito debanama yà ḡoeḡoena.”
  nif-nif: Wɨndɨñ eumbi, wembelɨ meñloñ ñambi nɨ-nandɨmbi nɨñguk, “Nak nektok sɨnɨk
    eutet?” Eumbi, meñlɨ nɨñguk, “Yoane miti tuk i-sem-i-sem tɨñguk endok kumbamla
    e!”
  twi-ASANTE: Ababaawa yi kɔɔ ne maame nkyɛn kɔbisaa no deɛ ɔmmisa, ma ɔka kyerɛɛ
    no sɛ, “Bisa no Yohane Osubɔni ti!”
  aoj-aoj: Eaꞌ akoꞌw kwawisi andoꞌ kwafeꞌ kwahaliꞌ maꞌmakw akwaꞌuꞌwi kwaꞌi, “Aeꞌ atiasi
    iꞌipa Herot efaꞌ hiahawes mais?” Eaꞌ maꞌmakw kwaꞌipaꞌw kwaꞌi, “Inaꞌ niꞌipana niꞌi
    nefaꞌai balaga Jon nagapisiꞌas embeli.”
  cbv-cbv: 'Páant ã niijíchah joinít, mi íin pebhna bejnit, nin pah caántdih mit niíj
    ʉʉ́bh joyóp wʉt jĩ: —¿Dedé déedih tigaá wã ʉʉ́bhbi? mit niijíp wʉt jĩ. —Juan Daabániíh
    wao dáhdih dʉ́ʉc bóodnit, meemdíh ĩ wʉ̃hʉ naáh, mi nʉʉmdíh mit niíj jac wʉtʉp
    wʉt jĩ.'
  taw-taw: Anɨb agek, pay ak am nonɨm Helodiyas nop tap tay ak agnɨgɨnɨm agek agak,
    Jon Bɨ Ñɨg Pakñeb kɨmɨg won nop ak agɨnɨmɨn agak.
  jic-NT: 'Pje''á tjemey jamay nt''a. Jupj lal la tji''yüya: —¿Namay, tsjan jyas napj
    le mon? Jamay tjevele: —Mvelen ca jipj jyas Juan el Bautista jay pjucj —nin tjevele
    jupj jamay.'
  zap-NT: 'Orguin wruu nzeb wanabdiiz nzeb lo xnaa nzeb, re nzeb: ―¿Pagox ynab noo?
    Lex re men lo nzeb: ―Gunab xtoo Xwa ne rtxobnis.'
  wer-wer: Pël maan koontup së ëlëpön epël mëak pëël mëëa. “Ne omën oröpötön mam?”
    Maan ëlëpök mëëa. “Son i yamëaup pim kepönöön ma.”
  ipi-ipi: '@see-verse:MRK.006.023'
  qul-NT: 'Sipastaj llojsispa mamanta tapumorkan: —¿Imatataj mañacuyman? —nispa. Mamanri
    nerkan: —Juan Bautistapaj umanta mañacuy —nispa.'
  tnc-tnc: I'suᵽaka kore kẽᵽakã'ã, koᵽakore jẽrĩarĩ ko'rika mae. —¿Dakoa kire yijẽñerãñu
