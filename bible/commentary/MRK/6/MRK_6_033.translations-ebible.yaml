    ca ñi tsaa̱ nu cua tsaa ra Jesús.
  ktm-ktm: Odoke sa lau heltuwe su ka helih ti pe sa sulo‑on odo taon sih pe sih odo
    distrik erti hohtot sal eleng ea, pe helengkeli‑iy holto munen.
  caa-caa: Pero ayan meyra gente xeꞌ cay uwirobꞌ que e Jesús y uyapostolobꞌ war alocꞌoyobꞌ
