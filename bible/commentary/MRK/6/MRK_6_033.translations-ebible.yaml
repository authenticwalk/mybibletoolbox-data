    ulich.
  mig-NT: Te ni̱ kajini̱ ña̱yɨvɨ já kája'a̱n‑ya̱. Te ni̱ ka̱nakuni̱‑i‑ya̱. Te onde̱
    ta̱ká ñuu̱ ni̱ ka̱jinu‑i ni̱ ka̱kutútú‑i yúan. Te ni̱ ja̱koyo‑i xna'a̱n‑ga̱ vásá
    máá‑yá. Te ni̱ ka̱kutútú‑i nuu̱‑yá.
  bps-bps: Kabay dee dad to mite kdàla, na dilèla ale. Taman gasil ale tmanà mdà di
    kdee dad lunsud, na dad to én guna kel di gusalu ale Dyisas.
  mbs-mbs: Nayan, medita se otaw kimità te pegkesayo dan, aw netegahan dan te sikandan
    si Jesus aw menge tinoledaan din. Yan nesayo dan lekat te medita ogpeanan dan,
    aw kimagnan dan diyà te kilid te lanaw, aw nekeonà dan dimateng doton te peselowan
    te belangay sinekayan i Jesus.
  tof-tof: Da pamkolpama nósenóp i nóma bazebórr, ó abüna umul bainóp i nidi kwarilürr.
