  cme-NT: Baŋ taa dumaaŋo-na, nuɔmba bɔi daa-ba aa suɔ baŋ kãŋ kusuɔŋ-nu. Baa hel
    terni-na hiere a gbar ta yaaŋga bɛi.
  sus-sus: Mixi wuyaxi naxa e to siga ra, e naxa e kolon. E gbegbe naxa keli na taae,
    e e gi e sanyi ra han e tan singe sa so Isa nun a fɔxirabirɛe nu sigafe dɛnnaxɛ.
  pon-2006: A aramas tohto kilangirailda ni arail mweselo oh esehda. Irail eri sapallahng
    wasao sang ni kahnimw koaros oh lel wasao mwohrail.
  dad-dad: Anĩ ere, tamo kayau musei lo difeid mog, dilen nigin, idi nigin kelei ken,
    taun ganan bun temeleid idi yedim gududu de dile, idi ket an wowã den.
  zab-NT: Per zieny de ni guná chi zédeb ax bambeedeb laadeb parzi irate de guɨdx
    ni ná nezqui bdialluuin bniety, chiy nidooldeb bdzɨndeb rut zé Jesús cun de xpɨnny.
  jae-jae: Lau sêlic êsêac sêja ma taêsam sêjala êsêac. Tec lau aŋga malac samob sêsêlêŋ
    sêwiŋ tauŋ e jasêô lasê gamêŋ tau, taŋ Jesu to nê ŋacseŋomi sebe sêmoa naŋ, sêmuŋ
    êsêac.
  ksd-ksd: A tarai dia gire vue diat, ma mangoro dia nunure, ma dia vutvut guvai kan
    ra lavur pia na pal, ma dia pot lua ta diat.
  msm-NT: Di pigkita sikandan to mahan-in no mgo otow no taga-yain-yain no mgo baryu
    no migkiyaya kandan. Namanlinaguy sikan mgo otow no namanliput, aw una sikandan
    no nakatidow duon to ogduungan onni Jesus.
  myk-myk: Ga, a sipyiɲɛhɛmɛɛ di pu ɲa takaraga ni, na pu funyɔ kɔn pu ɲaha tatagaŋa
    na, na pu tashɛgɛ cɛ. A pʼi ganha na yìri kulogoo ki bɛɛri ni, na fe na gaaŋi
    tɔɔyɔ na wee xuu wu ni, na shɛ nɔ Yesu ni wu kalaapiire ti ɲaha na.
  sbe-sbe: Yodi kabalau ne meta tamowai se kitayako na tamowai gwaudi se kitalobaidi.
    Unai magai maudoidi tamowaidi se tolo na se heloi se lau na se lagebaguna Yesu
    yona kabalage wa unai.
  mcr-mcr: Iqua iiŋä iqaŋguwiŋqe, ämaqä aŋä-himqä eeqänäŋä iutaŋä kuapänäŋi, hiŋuä
    äqunäpu, “Tä iqua äyä mändanä-qe” näqŋqä ämapiyi, qaŋä maqä-maqä äwäpu, qu-ganä
    ätimäukuwi.
  cux-NT: Naati nééné 'yaaⁿ 'iiⁿ'yāⁿ n'diichí yā Jesús ndúúcū apóstoles, ní déénu
