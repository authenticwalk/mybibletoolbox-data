    ri winak chi cakan xebe' ri e are' jela' jawije' ri xebe' wi ri Jesús, ru tijoxelab.
    Xquicowij bic, xeopan c'u nabe chquiwäch.
  tfr-NTPO: Gueniyo opshinoshko ga ĩna nopga ararë. Ga nopga kjok shto obl̈ë obl̈ë
