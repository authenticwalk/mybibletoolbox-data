    Mayjäy oy yja'ty jayɨjp ca'ydɨ Jesús ajcxy, e jɨm ajcxy yöymujctay.
  kqf-kqf: Lava ḡome tedi a kitekitedi ba a sibe otiyedi. Kamaina bi malagai matabudi
    nopodimo lava a lau potiyovo bi geleḡa a vamakamakai te a gei tava.
  cpb-NT: Iri kantacha, osheki aminakotawakeriri riyaatanakera, riyotawakeri. Shiyaiyanakani
    ikenanake awotsiki, ipoñaanakawo nampitsiki. Iri etakawo rareetaka, piyotaiyapaakani.
  aon-aon: Aria sabaishi arpesh shatrum hanakum aria eshesh shadukemam. Douk namudok
    aria arpesh shape ihirub warub iri shakitak shakutukuk esheshirub warub aria shahur
    sharik shanak shatogur sheyotu agundok douk ta Jisas nini ananim hunak hubuh um.
    Aria amam douk hagiguk hanak hatogur.
  hus-NT-2005: Por kʼal yán ti chuꞌtat tam ti kʼaléchtsik ani exlá na Jesús abal taꞌ
    jeye ti neꞌech. Jaxtám an atiklábtsik xi tál ba putálkʼi an bitsowtsik, adhik
