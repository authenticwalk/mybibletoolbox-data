verse: MRK.006.033
translations:
  kpx-kpx: Sibeleaho tige ata moaga keau ke elehai matama ke halevai solekai bibuluvisi
    heila tialeau Iesuu au esemuhi tiale matama keve velehovolu.
  okv-H: embomeni na enana ere pahua avo kito da nei ta nei ta amina utu na huheveto
    pambuto Iesu ere puvutuhuna degi ai seriketo puvuto mihio
  tbo-tbo: Ma hi gelugelu bolu hi galehi. Yaka lawa tahayagei hi ibulibulili ma hi
    nenae. Ma hai wibulibulili binei meyagai emosi po emosi lawahi mitehi hi negogona
    po dobuna uyahina hi geleta tahaya.
  mal-C: എന്നാൽ, അവർ പോകുന്നതുകണ്ട് അത് എവിടേക്കാണെന്നു മനസ്സിലാക്കിയ അനേകം ആളുകൾ
    എല്ലാ പട്ടണങ്ങളിൽനിന്നും ഓടി അവർക്കുമുമ്പേ ആ സ്ഥലത്തെത്തി.
  grc-SR: Καὶ εἶδον αὐτοὺς ὑπάγοντας ⸆ καὶ ⸂ἐπέγνωσαν⸃ ⸂2αὐτὸν⸃ πολλοί, καὶ πεζῇ ἀπὸ
    πασῶν τῶν πόλεων συνέδραμον ἐκεῖ, καὶ προῆλθον αὐτούς, ⸋καὶ συνῆλθον πρὸς αὐτόν.⸌
  bgc-bgc: घणा नै यीशु अर उसके चेल्यां ताहीं जान्दे देखकै पिछाण लिया, अर सारे नगरां
    तै कठ्ठे होकै उड़ै पांए-पाँ भाज लिए अर उनतै पैहल्या जा पोहचे।
  khz-khz: Na taunilimalima gutuma na gegitarato, gelakawai, veganamo geripato ira
    voo raira. Ne vanuga gaura gaura taunilimalima maparara gagera na gelaka-rakaraka-agoto,
    vokapu ai gevekwara-kuneto.
  deu-TKW: und viele sahen sie hingehen und merkten es, und sie liefen von allen Städten
    aus zu Fuß dahin zusammen und kamen ihnen zuvor.
  zsr-NT: Gulaleꞌi lequëꞌ zjaquëꞌ niꞌ bunách zian len núnbëꞌgac Jesús. Qui lë ni naꞌ
    jaréluꞌquëꞌ yjaquëꞌ niꞌ bönniꞌ yúguꞌtë yödz niꞌ, gulazëꞌi níꞌaquëꞌ, atiꞌ guladxinëꞌ
    niꞌ zíꞌatël ca Jesús len yuguꞌ bönniꞌ daꞌquëꞌ Lëꞌ.
  lin-lin: Kasi bato ebele oyo bamonaki bango kokende, basosolaki ete ezali bango.
    Boye balandaki bango mbangu na makolo longwa na bingumba nyonso mpe bakomaki liboso
    na bango, na esika oyo bazalaki kokende.
  hns-NT: Bakie dher manai log oelogke djaat dekhies aur djaan gail sabhan kaaha dja
    hai. Tab oelog sab gaaw aur sahar me se haldie se gore gore bhie hoewa djaai lagal.
    Aur oelog bot se pahiele pahoetj gail.
  noa-E: Pari mag am wëtum õor khapankham khʉʉnau oopʉ̈ijierram aajem. Amachdëu mag
    oobapäaiwai, i barjujã khaphʉ narr aawai, jũrr khʉd ee khaphig phöbaadëwi, amachta
    i barju nawe bardʉtkhaimawia i nʉ naaimajim aajem.
  eng-EMTV: But the multitudes saw them going, and many recognized Him, and ran together
    there on foot from all the cities, and preceded them, and they came together to
    Him.
  mib-NT: Te cuehē ñayuu ni cajito i jeē cuahán yā jiín de, te ni canacuni i jeē maá
    yá cúu. Te nde tācá ñuu ni quendacoo i, te yachī cuangoo i, te xīhna gā i ni jinūcoo
    vēsú maá yá.
  bea-bea: Kahchu tane kooya-ih achughatestyetlooh, kahchu natlone atakooyehti, kahchu
    tane natihti otsi atghe otsi ooghatehsut nito kwa otyiyi aghoo anetye oogha-i,
    kahchu tane tse nighanintyetl, aghanetye kiyunintyetl.
  lif-NT2: कर यरिक् मनाहाॽरे़ खे़ङ्‌हाॽ मे़बेर मे़बत्‍छे़बा मे़निःसुसिआङ् कुसिङ् मे़निःत्तुसि,
    हे़क्‍क्‍याङ् के़रे़क् पाङ्‌जुम्‍मोलाम् मे़लोःक्‍ते़र मे़बे, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    मे़बेबा ते़न्‍नो खे़ङ्‌हाॽनुःल्‍ले़ तगि खे़प्‍मो मे़गे़रे़॥
  xnj-xnj: Nambu vandu vamahele vavaweni pavawukayi, vakavamanya. Ndi vakalongolela
    kuhika kula kwa magendelu kweahambayi Yesu na vawuliwa vaki.
  mmx-mmx: Ketla buaang limixin diga ven nedi diga sen mi lesepang la diga ven kibis
    di. Digat pas basinge levenmenemen atdi la diga mumu loxon la diga rupot avot
    to ap mo loxot ti ne Iesu mi lavaun pinivu ren.
  cbr-NT: Cuania isquin —ax ca Jesús 'icë —quixun 'unánbiani atux pain men abáquiani
    bëtsi bëtsi ëmanuax cuanx ca anua cuantinuxun Jesús caini uni timëcamë'ëocëxa.
  tee-NT: Para na pumalhu lapanacni talakts'ilh ju Jesús acsni alh. Chai tamispa.
    Chai ju amachak'an lakatamin lak'achak'an ta'ats'ala'alh junta ixta'amputun ju
    Jesús chai ix'amamaka'ui. Va tach'ajax'alh. Chai p'ulhnan tacha'alh ju va ixtach'ajax'anta.
    Astan tacha'alh ju Jesús chai ix'amamaka'ui.
  eng-LSV: And the multitudes saw them going away, and many recognized Him, and they
    ran there by land from all the cities, and went before them, and came together
    to Him,
  cak-NT: Pero cuando reje' xe'el-e, je q'uiy winak ri xetz'eto quichi y xquitemaj-e
    quiwech. Romari' ri winak junanin xebe chicakan, xquimol-e-qui' ri pa bey; ri
    pa tak tenemit ri xek'ax-wi. Y xa ja yan chic reje' ri xe'apon na'ey. Y cuando
    ri Jesús y ri ru-discípulos xe'apon, ri winak xquimol-ka-qui' chiquij.
  pah-NT: 'Emo pevove''g̃a gwepia g̃ahoa. Igwete g̃a ei ojohupe onhimongyavo: —Kiro
    g̃a hoi Jesus''g̃a. Pea rupi ti xaho g̃a ndeviri a''ero, ei g̃a ojohupe. Igwete
    g̃a hoi nhandaipe ypiahua rembeyvyra rupi ogwovo cidades hugwi nhaporemo. Igwete
    g̃a na''ẽ g̃a vahemi pevo Jesus''g̃a nenonde.'
  sja-NT: Mamĩda chok'araarãpa unujida ãra wã nidá mãik'aapa k'awaajida Jesús aɨde
    wã. Maperã eperãarã jõmaweda p'irajida, naapɨara nɨde.
  xed-xed: Ta sliʼi həŋ, nda ndəgha mnduha ta nghiŋtá həŋ, ka tsəmaftá həŋ. Ka gazlatá
    inda mnduha ma luwa, ka dzaʼa nda səla da tsa vli ta dzaʼa i Yesu nda duhwalhani
    ya, ka tiŋlaghutá həŋ ta ɓhadaghata, kabga ta hway nda hwaya hahəŋ.
  mks-NT: Joo cua̱há ña̱yivi na̱ndicuni na Jesús tá na̱quee a cua̱ha̱n. Já xínu cua̱há
    ña̱yivi tá nu̱ú ñuu cán cua̱ha̱n sáhá na̱ xoo nu̱ú cua̱ha̱n Jesús ini barco. Ta
    jihna ga̱ mé ná na̱xi̱nu̱ yuhú tañu̱hú cán a̱ ju̱ú ga̱ Jesús.
  gfk-S: Be di ga hanana a haleng matanabar di ga kis ter ta ira nudi taman, di ga
    nes kilam Jisas ma ira bulu na harausur. Io, di ga hilo leh mekaia ta ira nudi
    taman di gom huna tur tano katano Jisas na sapa tana.
  bmu-bmu: Angetka ambazipnöŋ mi eka gwötpukŋan miaŋgö buzupŋi möta taon aka miri
    dop mieŋgöreŋök gölme köna kiŋkiŋgöba mutuk anda miaŋgöreŋ aŋgotket.
  dgz-dgz: Go waenapan oise anune menan pa sewa gapan pusimup ewap amone.
  eng-GNV: But the people sawe them when they departed, and many knewe him, and ran
    a foote thither out of all cities, and came thither before them, and assembled
    vnto him.
  zaa-NT: Pero iỹétse'ni ca enne' nna bilá'ni cą dia cabi le' bárcuá nna bedacca'
    huáni cą Jesús. Acca nuỹetse' cą guda' cą le' ca yetsi qui' quį nna dia tè cą
    lani nì'a bá quį tsàru'a indatù'a bá nna. Yà'lalá làcą bitsina' attu ládua.
  eng-WEBSTER: And the people saw them departing, and many knew him, and ran on foot
    thither out of all cities, and out went them, and came together to him.
  guh-guh: Itsiata jivi ayaibitsaëtoxaneto pëtanetsi Jesús peponaejava. Nexata itsabelia
    Jesús pona, matatsënëa pënacujinaerubenatsi daxita tomaranëpijivi. Caranata Jesús
    pevajënaeyabelia pata bajarapamonae.
  bon-bon: Yepä bucurage biname cina jepänimisi, teepi liba abyemärinisi, siige teepi
    opo ewatnimisi teebibine. Puma cita ca teepi iyeta maramara cewe cabu ca ernge
    ta uuwamitnige, niinäce puupu ne joomlisi, Yeesu lui puupu cabu me teeme abiberäja
    bägrä cama ädige.
  nhw-BL: Pero miyac masehualme quinitaque quema yajque ipan cuaacali huan quiiximatque
    para eliyaya Jesús. Huan quisque tlen nopa altepeme huan motlalojque hasta campa
    Jesús huan imomachtijcahua ajsisquíaj, huan inijuanti achtihui ajsitoj nepa.
  swh-ONEN: Lakini watu wengi waliowaona wakiondoka, wakawatambua, nao wakaenda haraka
    kwa miguu kutoka miji yote, nao wakatangulia kufika.
  wbi-wbi: Looli ye vivuuka avaanhu vinga vakavagha, vakaluta luvilo palikimo kuhuma
    mumalenga, pe vakatala aveene kufika.
  bba-bba: Adɑmɑ tɔn dɑbirɑ wɑ bɑ doonɔ, mɑ bɑ bu tubɑ. Yen sɔ̃nɑ tɔmbɑ ɡbiɑ bɑ duki
    dɑ wusu kpuron di mi Yesu kɑ win bwɑ̃ɑbɑ dɔɔ.
  eng-KJVCPB: And the people saw them departing, and many knew him, and ran afoot
    thither out of all cities, and outwent them, and came together unto him.
  kgk-NT: Ha heta kente ohexa íxupe iho ramo. Oikwaa-ma ave. Upe ramo enterove tetã-gwi
    osẽ oho-vy. Yvy-rupi oripara oho-vy. Ha'e kwéry ranhe ogwahẽ y rovái. Ha Hesu
    nogwahẽi joty.
  waj-waj: Vida varuduu gioonna kiaapu vooya iya vuuvaa teeda arinaima iya teeda mmuakiaa
    yoosinnaivakidiri pikiada mmataivau seenada vida iya yaatarada vida iya kuaara
    vuu yoosinnaivaki gioonna kiaapuuyannaadee tauraa oro variravai.
  cpy-cpy: Roo kanteencha, osheki amina-kota-wakiriri riyaatanaki, riyotawakiri riitaki.
    Shiyeeya-nakani ikineeyakini awotsiki, ipoñaanakawo nampitsiki-paeni. Riitaki
    eteeyakawoni rareetaka, piyotee-yapaakani.
  ekk-PKP: Aga rahvas nägi neid lahkumas ja tundis nad ära. Seega jooksis rahvas kõigist
    ümbruskonna linnadesse ette ja jõudis enne neid kohale.
  mpx-mpx: Yaa gamagalau hi gewi hi kitel hi kuki tagil, ge hi atena te Yeisu alonau
    ge wana tohago heliya to. Inoke hi noem panuwa tomaha ona, ge aeliyaa hi patalelu
    hi na hi vin houwa labi toto Yeisu ge wana tohago hi nonoek.
  wbp-wbp: Nyangujukulu-jana yapa panu-jarlu-karirliji, wangkajalu-nyanu, “Kari yinya
    kalu yanirra Jijaji manu nyanungu-nyangu kurdungurlu-patu.” Yalumpu-wardingki-patu
    kirri-kari kirri-kari-ngirli milya-pinjarla parnkajalu warru-ngirntiri pirntipirntirla
    yali-kirra kujalpa yanurra Jijajiji nyanungu-nyangu-kurlu kurdungurlu-patu-kurlu.
    Ngula-puruju Jijaji manu nyanungu-nyangu kurdungurlu-patu yanurnu-jukulpalu kulkurrurni-jiki
    mangkururlaju.
  luo-luo: Kata kamano ji mangʼeny ma nonenogi kagiwuok nofwenyo gisano ni ne en gin,
    omiyo ne giwuok e mier mokiewo machiegni duto ka giringo e yor tielo magikwongo
    ne Yesu gi jopuonjrene kama negidhiye.
  nhe-NT: Pero miyac tlacame quinitaque quema yajque ipan cuacanahua huan quiixmatque
    para eliyaya Jesús. Huan quisque tlen nopa altepetini huan motlalojque hasta campa
    Jesús huan imomachtijcahua ajsisquíaj, huan yajuanti achtohui ajsitoj nepa.
  aii-aii: ܘܚܸܙܝܵܝ ܠܗܘܿܢ ܪܵܒܵܐ ܐܢܵܫܹ̈ܐ ܟܲܕ ܒܹܐܙܵܠܵܐ، ܝܕܝܼܥܵܝ ܠܗܘܿܢ، ܘܪܚܝܼܛ ܠܗܘܿܢ ܠܬܵܡܵܐ
    ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܡܕܝܼܢܵܬܹ̈‌ܐ، ܘܡܛܹܐ ܠܗܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܝܼܵܝܗ‌ܝ.
  esk-NT: Iñuich tautukamisigiŋ aullaqmata, iḷisaqłiġniġaich. Aqpatkaqsiḷiġñiqsut
    iluqaitñiñ nunaaqqiñiñ tikiumasukhutiŋ sivuniġvigikkaŋatnun taapkua sivuatni.
  msb-msb: Damu-damo ugaling na mga tawo na nakita sinda sa inda pagsakay an nakakilala
    sa inda. Kaya nagdaralagan an mga tawo hali sa tanan na lungsod kag nauna sa inda
    pag-abot didto.
  cpa-NT: Cónh¹jøng² ca¹jǿi² báh³ dsa² jue¹². Ca¹lø¹lih¹³dsa ha² juu¹² ma²dsø²lé²dsa.
    Hi² jøng² ca¹ŋi¹lé² dsa² jue¹² gu¹hei¹² juu¹² tai³dsa, dsa² chian² hliú² juøi².
    Ca¹ŋi¹jián¹³dsa ja³jøng².
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ବାରଇ ଜିବାଟା ବେସିଲକ୍‌ ଦେକି ଚିନ୍‌ଲାଇ, ଆରି ସବୁ ନଅରେ ଅନି ଲକ୍‌ମନ୍‌
    ପାଲାଇ ପାଲାଇ ଜାଇ ସେମନର୍‌ ଆଗ୍‍ତୁ କେଟ୍‌ଲାଇ ।
  meu-meu: A haida ese e laova ai e itadia, bena hutuma na hanua iboudiai amo tano
    ai e heau bou heau bou ela, una gabu eha guna henia.
  yva-NT: Weramu vatano wanuije umawe wo awa wusya raen muno awa uta rai mamo wo raen
    to. Weti vatano wanui una no munijo we inta wansansanano yawa rai, ti wuisy, wo
    Yesusa pe apa arakove nawe manyut no onae tuga ranijo warani.
  dgc-dgc: Pero du meadu a tolay, pékatan-aw de dide a hinumektat, éy tinumagubet
    side, da tukoy de a de Jesus side. Ey naginan side a namaybay a linumekaw, éy
    neditol side a dinumemét to punduan de Jesus.
  zpm-NT: Nzian zha ne goṉ zie me, beeṉbey zho ne mew. Dzigo ndal miech ne no grë
    guiedz gax co briee, rias zho zie zho glole zho bdziṉ zaatne no gdziṉ me.
  hix-NT: Àtonàr komo yonytxownà mak hatà, toto komo. Mokyam hamà, ketxkon hatà. Mokyam
    ha tetxhe, ketxkon hatà. Àro ke totxownà hatà, nyamoro xarha, thenyenohnà komo.
    Anaro rha owto hoye omohxemo komo rma nyamoro hatà. Karyhe rye rma haxa totxownà
    hatà. Mahorye totxownà hatà, àwararo rma hatà. Tur tur tur tur tur tur, kràk,
    katxownà hatà. Nyamoro htxero, Txesus komo wahrokototxownà hatà.
  sim-sim: Li irik ma mushak li sishi heyerik olmu ira. Urik orok fehendari ma ondo
    masmas nombokop olmu shirinyambar ira, yanga os Jisas ikurik or iri yanga orok
    li ikmbahan.
  npi-ULB: तर तिनीहरूले उहाँहरू गइरहेको देखे अनि उहाँहरूलाई चिने र तिनीहरू सबै नगरबाट
    दौडेर उहाँहरूभन्दा अगि नै त्यस ठाउँमा पुगे ।
  cgc-cgc: Piro, pag-alin danen Jesus, nakita daw nakala danen an ta tama na mga ittaw.
    Gadlagan mga ittaw an alin ta lain-lain na mga banwa daw miling ta lugar na puntaan
    danen Jesus. Mga ittaw an una pa abot ki danen Jesus.
  tim-tim: Arimbiâ luâk âmbâle kepia siânba siânba togoyi arekŋe yekmâ nâŋgâm yâkŋe
    soŋ dowâk pârigim bâtgum ginŋân togoyi.
  yor-yor: Ṣùgbọ́n ọ̀pọ̀ ènìyàn ni o rí wọn nígbà tí wọ́n ń lọ. Àwọn wọ̀nyí sì tún
    wá láti ìlú ńlá gbogbo wọn sáré gba etí Òkun, wọ́n ṣáájú wọn gúnlẹ̀ ní èbúté.
  wos-wos: Di yindaka séfélak du takwa xe di déka hundi xéké. Xéka di atéfék getéfana
    du takwa bari fétékéré ye di tale xaku.
  emp-NTPO: Baribʌrʌ zocãrãba ãdji wãbʌdara unusid̶aa. Maʌ̃ne cawasid̶aa cairãda mãwã
    wãnada. Maʌ̃ bẽrã puruzabemarãda ãdji wãbʌdamaa jĩrũba wãnaped̶a ãdji na jũẽsid̶aa.
  eng-F35: But many saw them going and recognized them, and they ran there on foot
    from all the towns and arrived before them, and came together to Him.
  ind-ind: Namun, orang-orang itu mengenali Yesus dan murid-murid-Nya dan melihat
    ke arah mana mereka pergi. Lalu mereka berjalan kaki untuk menyusul Yesus melalui
    jalan darat, bahkan ada yang berlari sehingga mereka tiba di tempat itu lebih
    dulu daripada Yesus dan para murid-Nya. Banyak orang lain dari berbagai kota juga
    berdatangan ke tempat itu.
  pes-OPCB: وقتی مردم دیدند که ایشان می‌روند، در کنار دریا آنقدر دویدند تا به مقصد
    ایشان رسیدند و پیش از آنکه عیسی و شاگردانش از قایق پیاده شوند، در آن محل حاضر
    بودند.
  mpt-mpt: otane naka homon unang homoni yatemiba i unib kesoa yatemniba nakaia unangai
    bib sum sumo blibi alukum dalo obetniba Yesuse mema weseme tem bebea ita sin gaisaniba
    moniba ibuantem ye bebiba
  ssx-ssx: Keneme nane pemekepate wanda꞉hali wopuma꞉ ika꞉ pemekeeki handolo hata꞉
    dota꞉ handa꞉ haliweki ya꞉ka꞉ta꞉me hone wimikime. Ikana꞉ma꞉ daoni paeyao mina꞉pa꞉lao
    anke hao paka꞉lao puaata꞉ Yesu ameda a̱i̱ na opolo yapemeke haena꞉ iki amba꞉la
    opolo yapemekeme.
  mkl-mkl: Ammɑ inɛ nkpɔ í yɛ ŋɑ wɑɑti iyi ɑ̀ wɑɑ nɛ, nɔ ɑ̀ mɑ̀ ŋɑ. Ŋɔi ɑ̀ mɑ̀ tenɡi
    bii ɑ̀ wɑɑ bɔu. Nɔ inɛ ŋɑ ɑ̀ sɛi wɑ do isɛ hɑi ilu ŋɑ fei ɑ̀ cuɑ nŋɑ tenɡi bii
    ɑ̀ wɑɑ bɔu.
  gaq-gaq: ଡାଗ୍ଲା ଜବର୍‌ ରେମୁଆଁ ମେଇଙ୍ଗ୍ ଏତେ ଅଲେଙ୍ଗ୍ ୱେଆର୍‌ଡିଙ୍ଗ୍‌କ୍ନେ କେଚେ ସାମୁଆଃ ୟାକେ
