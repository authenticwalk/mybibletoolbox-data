  zos-NT: Pero sone pø'nis isyaju cuando tzu'ṉyaju y ispøcyaj Jesús. Tzu'ṉyaju mumu
    cumgu'yomo y vi'na nu'cyaj nø myaṉyajumø Jesús.
  gvs-gvs: Go boda maniyedi sikandoiwo sigitedi sinonoina go, sikinanedi. Tuwo, bodayadi
    be nakae asa liliuna ana tokaiyakayao madabokidi taiyao silokoinakumgo sina dadavayana
    goi sigimisowóduwo.
  kbm-kbm: Amolmol ili eisir ebe ile ok be itpweng eisir are gikwai, beti amolmol
    nangge nam dabe walang ok ituvki ivang alus imungg ile imbeilk ve taku ebe Yisu
    tis ane singamolomb-gen atob inde insov ok gimungg.
  tew-tew: Hewänbo dívíjâaˀandi báyékí tꞌowa iˀ búˀây i̖ˀgeˀindi ovâymûˀ, heḏi ovâytaa,
    heḏi oe pꞌoekwí̖ kíngé nangeḏibo dívíˀa̖ˀyu̖u̖ˀandi Jesus-ví páaḏébo dipówá.
  rmc-rmc: Ale but nipi len dikhle, sar džan het, a avle pre oda, kaj džan. Vašoda
    but džene, so sas odarik andral savore gavora, gele pešones pal lende pre oki
    sera a predenašle len.
  apr-apr: Bong di tooltool alunu kaiye la tikamata di yo tila nga, inbe tikilala
    di. Le nga di tooltool yo ke malala maimai nga, ngan timadit a tidada tana a timugu
    le tila ye ni balim tani yo Yesu iye di aposol ki bet tila pang ye i.
  tiy-tiy: Endob médooy de étéw énggégito bero magéw, brab énggétiga ro bero. Mélaw
    ménagayas i de étéw tidéw dob kéluhanay de ingéd léméntu mangéy dob ayo Jesuse
    beroy de kuyugén. Atin énggétah ro na énggégumah bé Jesuse.
  nlg-nlg: Na vure tana balu komu ghua tara righira tara tona mara ghilalara, keri
    ge ra sama liulonga idevira Jesus ma nina vaovarongo, mara diki sara.
  dgr-DOGNT: Hanìkò dǫ łǫ gogıaɂı̨ sìı amìı agı̨ı̨t'ee gok'ègeezǫ t'à, kǫ̀ta hazǫǫ̀
    gots'ǫ dǫ Galılee-tì wetadà tı̨mǫgeède. Zezì wecheekeè ekǫ nègı̨ı̨ɂe kwe-t'ıì
    dǫ ekǫ nègı̨ı̨de.
  pes-OPV: و مردم ایشان را روانه دیده، بسیاری اورا شناختند و از جمیع شهرها بر خشکی
    بدان سوشتافتند و از ایشان سبقت جسته، نزد وی جمع شدند.
  ron-1924: Оамений й-ау вэзут плекынд ши й-ау куноскут; ау алергат пе жос дин тоате
    четэциле ши ау венит ынаинтя лор ын локул ын каре се дучяу ей.
  tpz-tpz: Ka ma napan ep i raoe to nönö ne, pare ep inan ohoꞌ ee pee. Ivëh, kee taneꞌ
    ee maꞌ pa ma vöön, ko vavaveo vovoh, pare tavus momoaan kee pe Ieesuꞌ, me a ma
    vamomhë peꞌ.
  agd-agd: Oríkan kokhon nanin banta ano veti ma oriyain afová uren minó kákan baru
    ráke nanin banta ano non akhempá tavaen mai ma orin naintá betin nare o varen
    mino.
  rkb-NT: 'Ustsa kytsa zuba nisinynaha. Asaktsa: — O Sesus tuk zinymyrykynahatsa nabo
    mokurunaha. Tsimytururuknahaktsa! Hara taba siharaze nabo tsipomonahaktsa! — niaha.
    Kytsa sizubarẽtsa niukurunaha.'
  san-THA: 'ตโต โลกนิวหเสฺตษำ สฺถานานฺตรยานํ ททรฺศ, อเนเก ตํ ปริจิตฺย นานาปุเรภฺย:
    ปไทรฺวฺรชิตฺวา ชเวน ไตษามเคฺร ยีโศ: สมีป อุปตสฺถุ:ฯ'
  iws-iws: Mɨ iikam kasa rani sɨmiir kɨgwo kwɨriigiyɨm. Mɨ sɨma ɨna yɨnoknɨnkɨnkiyɨm
    sɨmiirɨn. Mɨ iikamɨm om komii komiiyanɨm ɨni ta maeyauwa saiirɨm yamɨm. Mɨ bɨi
    ɨni sɨmar iwɨt okwokwokɨnɨm. Jisɨs siya mɨ siir aposel kam ɨma, yɨm mhoɨiya yɨmbiyam.
  pol-SZ: Jednak niektórzy z obecnych zauważyli, że odpływają, i pobiegli wzdłuż brzegu,
    aby spotkać ich tam, gdzie dopłyną.
  ztq-NT: Per ndaly meñ kon si xaa aan lëë meñ byuumbey Jesús. Tsigo kchësy meñ nii
    no kchë kyedzy nii nche tañ go kwey siko, aan klo meñ ptsiñ lo xaa.
  zai-NT: Peru stale binni biiya ora ze cabe ne binibiá' ca Jesús. Para biree binni
    de irá guidxi neza que ziuxooñe ca ti uriá nisa que, ne yendá ca primeru para
    laacabe.
  upv-upv: Ko jinibb ne ngaim nen nir arlesir daron nga marwolu e. Ko nir elep arlesi
    woser, ko arwolu orer kali ngaut e, ko arwowomu renge nir renge lat nen.
  aui-aui: Bi siyanonona wawaya korotodi sikitadi bi sakovidi, na meyagii nunudigha
    wawaya kikiragha sivera sivinagho da meko gawarine Yesu kana kivikivina teya siyanonona,
    toudi sikanibuyaininagha.
  wap-NT: Upuꞌu iriba pidannao tukapan ĩmakon, naꞌapain ĩaitapa ĩdyaun. Uruu idi ipai
    pidannao makon kadimanaꞌo idaꞌan wiizai kida iki unaawa an. Ĩkaawan kiwiin Jesus
    makopa-kizi iti.
  mva-mva: Ata tamoata kokoko-tina Iesus tagataga ne zaiza kati-o dibulibuli be ditedi
    nge dikilalangdi. Bokaibe ege-ege anua moarunga-lo nge kabu-lo dipanana be dilako
    be kaba Iesus tagataga ne zaiza ono datoka kanana-lo nge makara dirapurapu.
  dwr-NT: Unttunttu biishshin, cora asay unttuntta be7iide ereedda; katamaa ubbaappe
    gediyaan woxxiidde, unttunttu biyaasaa unttunttuppe kasetiide gakkeeddino.
  kfw-kfw: Mi katamtak in inmani kasikha inleimu, tu-ngaime itihi inleijet phakhan,
    inmani ngai'n khuopuisuung inmathaanna Jisu li ama siamruoi ngai tungnasik munkhan
    inmani'n inleitung masa.
  bfz-bfz: तेबे बऊत जणेया यीशु और तिना रे चेले जांदे ऊए देखी ले और तेबे सब नगरो रे
    लोक कट्ठे ऊई की पैदल ई दौड़ी गे और तिना ते पइले तेती पऊँछी गे।
  cuk-09: Dulemar-bukidar Jesús-naded daksamalad, degisoggu, iduar nagab duurmakde-gusmalad.
    A-dulemar neggweburgi nasmargu, neggweburginmalad eba akas nade-gusmarmogad. Degisoggu,
    Jesús modapgu, dulemar bukidar e-idu-bukwa dakdapid.
  ben-OBCV: কিন্তু সেই স্থান ত্যাগ করার সময় বহু মানুষ তাঁদের চিনতে পারল। লোকেরা সব
    নগর থেকে দৌড়ে গিয়ে তাঁদের আগেই সেখানে উপস্থিত হল।
  mil-NT: Dico vài ñáyiu ní cutnùní iní‑yu sá dɨ́ú‑gǎ ñúhú bàrcú‑áⁿ cuǎháⁿ ndɨhɨ cue
    tée xìca cuu ndɨhɨ‑gá, te nchaa ñuú cáá yàtni xíáⁿ nǐ quee ñáyiu xǐxinú‑yu cuáháⁿ
    núú nǐ quidé‑yu cuèndá quexìo Jesús, te sa ndècú‑yu xíáⁿ nǐ quexìo‑gá.
  myu-myu: Ijẽm puje ip, ade kapurũg̃ tag̃ayũ Jesusyũ o'jojojo. — Jesus o'jẽm jeweju
    etaybitbinayũ eju — io'e ip jewewebe. — G̃a'a aju kapurũg̃ tag̃wi ixeyũ dopabe
    — io'e ip. Imẽnpuye o'jedau ip kapurũg̃ tag̃. O'jedau ip Jesusyũ dopabijuk am.
    Soat kaka dag̃wi o'ju ip. Jesus ajẽm'ũm awap ma oajẽm ip.
  amk-amk: Wape etafai nanai, kaiwasa bitoya foi ewatisa we etafaifo, tuti ewaitawang
    katai etafai wei foi. Ampafe kaiwasa bitoya na bendari nana fo emito ewerurang
    reifo, etamang na katai etafai wei foia.
  fai-fai: Kata kanamin wanang kinim iyo kal keidomo kal uniw ka. Kale nadiwade yán
    leiw abiwe fako tam tam isik gebom yak unsiw.
  ura-NT: Nejetaote, arajii cacha cuuruhane coarajihane jaun, nii cuuruhane jaan jelai
    coitucuhin, satiin neseeuru caje arajiin cuhin jetao, acaauru ajiniha soroneein
    jeluhariin cuhin turuure.
  mcd-NT: Ascaiton yorafoan ato oinnifo. Ascatan Jesús yafi afu rafuafo nocoataima
    ian cusumunri yorahuanrasi atoqui fuainfoan oin Jesús atohuun ramapaini. Ascashon
    Jesús shinanquin isca huani, —Chashohuanfo cushumisioma nanscarifiai na yorafo
    cushumisiomaforan, —ishon shinanniquin. Ascashon ato ichapa yosini.
  urt-urt: Kom lenge miyeꞌ tuweinge si yetekeꞌ lenge ŋupe ŋaiye tinge yal. Taꞌe luku
    pe, lenge miyeꞌ tuweinge moiye moiye lalme hwihwai jertetenge yal yer me tinge
    ya yarp luh ŋaiye Jisas nala el.
  kiz-kiz: Lakini bhabhabhuene bhibhomba ni bhingi bhakabhamanya kwa pamonga bhajumbili
    kwa magolo kuh'omela miji ghioha, nabhu bhakafika kabla jha bhene.
  tzo-TZE: Ep boch'o i'ilvanic ti c'alal ibatique. Laj yotquinic ti tey oy li Jesuse
    jech ta yacan ibatic ta anil ta ti'ti'nab. Ep ta lum ti bu iliquic batele. Ja'
    ba'yuc ic'otic ta xocol banamil li stuquique.
  lex-lex: Mere la'pa rwaran wa dewade, riy rahu ramkek nohora pa rat niohora gen
    miaka ir rokria de. Pede riy rahu pleta-pleta pa rlol keranni totpa rmai tiemna,
    rwatiawua letni-ruhunni la meni-meni pa rala' ulga re.
  dov-dov: Lino bamwi bakababona nibakazubuka bakabaziba mpawo bakeenda amawulu kuzwa
    mumyuunzi yoonse bakubatangunina kusika.
  rgu-rgu: Tehuu lahenda kadodouinaꞌ sira rita Yesus asa ofa na tuka-tuka dano ria
    suu na. Basa boe ma, ara kalua ela koroꞌ a de laꞌo tuka madaꞌ lain, ara losa raꞌuluꞌ
    Yesus asa.
  toc-NT: Pero lhu̠hua cris­tianos taúcxilhli acxni̠ táca̠xli barco y tala­ká­pasli
    tícu antá xta­ta­ju̠­má̠­nalh, y cani̠hua̠ xalaní̠n tuncán tacá­tzi̠lh nícu xcha̠ma
    y pu̠lh huá tácha̠lh nia̠ xta­chá̠n Jesús.
  ulk-1902: Gaire le lakub dasmer uiaba atiem, gaire le abi opaserertem, a koreder
    ge abim gaire gedelam uridili, uiaba kekiam tabarki, a netat gedim abim.
  som-som: Dadkii baase arkay iyagoo tegaya, qaar badanna way garteen, oo magaalooyinka
    oo dhan ayay ka soo ordeen, wayna ka dheereeyeen.
  anh-anh: Evahomŋgɨzand wɨram akŋ anchɨ akŋ aiampɨra emŋgand emŋgand hamb ndɨŋ wamŋgɨmar.
    Wamŋgɨz ŋondɨrahe aŋɨrɨmbɨri we mboz isupɨr Jisasɨv sezɨrmen omŋgɨmar handɨhonaŋg
    ahevɨkɨrorɨmŋgɨmar.
  mam-C: Me nimx xjal te ila'ku tnam el kyniky' kyi'j, ex xi kyka'yin, tej kyxi' ja'
    tajtaq Jesús exqetzi'n t-xnaq'tzb'in tu'n kykanin. B'e'xsin i b'aj xi tiljtz antza,
    ex nej i b'aj pon.
  ndj-ndj: Lakini vandu vavawonili pavaveghi vakuwuka, vavamanyili. Topi, vatuva kwa
    mawulu kufuma mbwani shosi na vatalili kufika.
  mbj-NT: Ta wób mä rahapäh raban'yyh. Ti m' sahõnh hẽ panang bä naa rabahõm ta takëën
    hã sa pooj jé. Sa pooj jé m' rakajaa.
  lat-VUC: 'Et viderunt eos abeuntes, et cognoverunt multi: et pedestres de omnibus
    civitatibus concurrerunt illuc, et prævenerunt eos.'
  ngp-ngp: Umwo wandile wakaita, niyo want'hu wengi wawaona no kuwamanya. Niyo waguluka
    kulawa mizi yose, naho niyo wakonga woho kubula.
  enq-2: Peamino doko endakali dupame kandatala, dupanya longome baa Jisasa-lamo lao
    masiami. Dopa lao masetala, endakali dupa taono dupa pitakanya katao, kaitini
    alo pyatala wambao pao, baa sipinya pituu isa pyakanalanya pia dosa kambu piami.
  eng-ASVBT: And the people saw them going, and many knew him, and they ran together
    there on foot from all the cities, and outwent them, and came together unto him.
  mna-mna: Tamen wooŋgo ikowo ma ila, mi iwal tire la pizin mi tikilaala zin. To tiloondo
    pa peende ma tikonzaala zin mi timuuŋgu ma tila tizza zin.
  myw-myw: Tage gamag babaw bo ikines nikala̱vis-o nineis. Tasiyas gog gamag babaw
    bo iwtusis, ilisawes siven babaw isisawls, inoys wa̱ked, bo imgwayes, Yeisuw siney
    navamul wankuyeim.
  sby-sby: Nomba bantu balababona kabanyamuka, balenshiba nkobalikuya. Neco bantu
    balasokoloka kufuma muminshi ne kufwamba lubilo kuya kopeloko ne kushika bwangu
    Yesu ne beshikwiya bakendi kabatana bashika.
  sll-sll: Omia, ari tabin bir hobi molere, hamba, yalhobi ongure, gumang han pa dungwi.
    Direre oo malgi pisolere, bli si pi hol bangi pirere, iri si homa engwi.
  yaq-NT: Waate intok, bawe mayoa mak lopola ja'abwekame, mekka'ekut ja'abwekame,
    ama wa'am am kateo, am junamemtuka'po amet ju'une'eaka, yeu a' yebijnee'u bicha,
    aapat bo'o joo japtek. Intok jume' ka bwere jo'arampo jo'aakame juni'i, intok
    kia bwere jo'arampo jo'aakame juni'i intok, yeu a' yebijne'ewi tenneka, aapat
    aman aawas aneka a' bo'o bichan.
  uro-uro: Sokt di ama rhäqäp na rha ama ruvek kärarhani i rha lu rha i rhat tet di
    rha räm a rha dä rha ang nasot a rha näkt arhani ama ruvek masirhat näva ama värhap
    ama mor ap ta mon mäni rha bä rha moe rha er ta män äkt i ma Jisas kä na aa mudäsaqongda
    rhat tet sae.
  ita-1885: E la moltitudine li vide partire, e molti lo riconobbero; ed accorsero
    là a piè da tutte le città, e giunsero avanti loro, e si accolsero appresso di
    lui.
  muy-muy: mis dal-dalani ni tìpia tay a, tə̀sərikia zuh ana tay a, mək mis ga kəsa
    ga haɗ ni ɗek tàcuhworu àna asak ka məlaŋ ya ti nday takoru ni. Wuɗaka Yezu akaba
    ndam maɗəbay naŋ ni tìnjiyu ti mis ni tàŋgasva eslina àndava.
  kqc-kqc: Idu boyadiri, bi amiye tau, kaere ini goidu digo sana bi vesi diba niyadi,
    bi taoni tau gutuna yuka dudu raga resi sena bogamadi ini boi okigedi sana.
  tav-tav: Camaja capãarã topʉ na cáaáto catʉjʉyuparã. To bairi Jesure tʉjʉ majiri
    cʉ cáaátopʉ macaa macana cãno cõo mapʉ nipetiro caatʉ jʉgocoajuparã, na capeña
    ejaparopʉre aána.
  eng-ULB: But they saw them leaving and many recognized them, and they ran there
    together on foot from all the towns, and they arrived there before them.
  spa-VBL: Pero la gente los vio partir y los reconocieron. Así que las personas de
    todas las ciudades vecinas se apresuraron para seguirlos.
  fra-_FOB: Mais le peuple les vit partir, et plusieurs le reconnurent; et accourant
    à pied, de toutes les villes ils arrivèrent avant eux, et s'assemblèrent auprès
    de lui.
  hau-ULB: Amma mutane da yawa sun gansu suna tafiya sun kuma gane su, sai suka fito
    daga cikin dukan garuruwa da gudu har su ka kai wurin kafin su zo.
  mal-mal: അവർ പോകുന്നത് പലരും കണ്ട്, അറിഞ്ഞ്, എല്ലാ പട്ടണങ്ങളിൽനിന്നും കാൽനടയായി
    അവിടേക്ക് ഓടി, അവർക്ക് മുമ്പെ അവിടെ എത്തി.
  kkc-kkc: '@see-verse:MRK.006.032'
  urd-GVR: Lekin bahut-se logoṅ ne unheṅ jāte waqt pahchān liyā. Wuh paidal chal kar
    tamām shahroṅ se nikal āe aur dauṛ dauṛ kar un se pahle manzil-e-maqsūd tak pahuṅch
    gae.
  far-far: Ka 'urinai boroi 'ana, wane 'oro ki fasia fere ki tafau kera suada kada
    kera leka, ma kera ka lae 'i naoda, ma kera ka eta dao 'ada senai.
  suz-BL: तन्‍न शुश मुरुमी येसु नु आ शेंसीब आन कली लशो तुइश्‍शा, डोंगाम ङोइश्‍शो तशा,
    आइक्‍ची हांबु गे लमा बाक्‍त दे तुइश्‍‍शा, समुन्‍द्र हिरशा, दोरशा जाक्‍दीम्‍मा
    बाक्‍त।
  car-NT: Pyime kari'na 'wa te itorykon ene'po. Ojapan itorykon ukuty'po i'waine.
    Irombo pa'poro morokon aito'kon wyino taka'ne mo'karon kari'na wyto'san uwapoine
    moro itundato'kon man 'wa.
  amp-amp: Bok yimam tohhato hti hikaf hanymomm rom hir hanymohat. Hti hikaf hany
    memom, “Tom bi ndko kitwom mhtirahnomm.” Be tonayef-rpar yakhato be nd ror yiyuk
    tkittn mtoh hasomom.
  bht-bht: कने मतयां लोकां उना जो जांदे दिखया कने पछेणी लिया की सै कुथु जाणा लगयो
    न। कने अखे बखे दे नगरां दे लोक गिठे होईकरी यीशु कने उदे चेलयां ला पेहले ओथु पैदल
    दौड़ी करी पुज्जी गे।
  eng-NOY: And many saw them departing, and knew them, and ran together on foot thither
    from all the cities, and arrived before them.
  cub-NT: 'Ʉbenita náre nʉivʉre jã́rejaimad̶a põeva obedivʉ. Nʉivʉre jã́ri, náre coreóvarĩ
    arejaimad̶a: “Jesújãmu”. Que arĩ, cúyarĩ nʉri, Jesújã ne earãjinoi ne jipocai
    ẽmeni, coredejaimad̶a na macajitabʉ ʉrabʉ ẽcarʉi cʉriĩmaroacavʉ obedivʉ.'
  ita-1927: E molti li videro partire e li riconobbero; e da tutte le città accorsero
    là a piedi e vi giunsero prima di loro.
  lww-lww: Ana yeririna la moki apisu sane Yesu la apa ke sanene, la m̃ena ga amolue
    e kiela pulkumali lala, akiriri ataveve la akom ura, apato atolp̃esa yo nene nap̃a
    la apisu sane waa naga pato ke ea, la asumon Yesu lala.
  ckb-ckb: بەڵام خەڵکێکی زۆر ئەوانیان لە کاتی ڕۆیشتندا بینی و ناسیاننەوە، لە هەموو
    شارەکانەوە پێکەوە بە پێ بەرەو ئەوێ ڕایاندەکرد و پێشیان کەوتن.
  spm-spm: Mee zuima, gumasi rako amisira avɨrara men ganigha mee ikaaŋi. Uŋuimbari
    iti gumasi rako amisi bar menɨ ufhuaraghavɨra akhɨrɨsiigha gua mee zuira aŋanan
    otuivi.
  nas-nas: Eeꞌnoko nantoong karikaꞌke ooaari otoroko tenkenauꞌ eeꞌnoko tasiꞌpaarira
    osi ookara-ita nantoonanka kuaꞌpariruꞌ, eeꞌnoko Jiisuuꞌ dovang-koo uroꞌke tavoꞌariruꞌ.
  uvl-uvl: Pe hulua te neue iri nge tela pe te eteia lo. Pomalam te hile kileng lochloch
    pe te song nga ich ke iri muka langa kileng nenge lape Iesus pe nena hana mur
    tesio ia.
  tpa-tpa: Ma rava maghamagha hi inanahi, ma hi inana tuhaghahi, aubaina meyagai maghamaghauna
    ravahi, gerahei hi votaghonae po hi ai gheꞌeta na au dobuna, ma muriyai Yesu a
    tauvotagho maitehi hi ghota.
  eng-BBE: And the people saw them going, and a number of them, having knowledge who
    they were, went running there together on foot from all the towns, and got there
    before them.
  ixl-CNT: Pek sibꞌal aanima ilon ibꞌenaꞌ. Utz ootzajili til maꞌtka. Ech tꞌaspi bꞌen
    qꞌu aanima tu tajan. Aꞌ elkubꞌen tu qꞌu tenam. Utz bꞌaxal motx opon siatz.
  xsi-xsi: Andeta tamâta ŋgu ŋalae ŋinde simoranzi ku sisama tu kinzini kala silâ.
    Tia ku sipile nenzi lawea rârâni ku sipalilu simuŋga silâ sikai nia ŋinde lâ.
    Aku muli, ŋineŋga Yesu tavanzi ne pâri-tamâta nde simâ sipâŋga.
  crx-NTPO: '''Et hoonts''i lhane dune huban''en hutizki whe ''ink''ez ''ahoh t''ehonínzun
    mbe ''unt''oh ''et huwa keyoh totsuk whut''enne lhane hilwus whe Sizi ''ink''ez
    yugha hodul''ehne tubulh butso ''et whuz hoolhghaz.'
  kan-OKCV: ಆದರೆ ಅವರು ಹೋಗುವುದನ್ನು ಕಂಡ ಅನೇಕರು ಅವರನ್ನು ಗುರುತಿಸಿ ಎಲ್ಲಾ ಊರುಗಳಿಂದ ಕಾಲ್ದಾರಿಯಲ್ಲಿ
    ಓಡಿ ಅವರಿಗಿಂತ ಮುಂಚೆ ಅಲ್ಲಿ ಸೇರಿದ್ದರು.
  bbb-bbb: Jesukiro e vua fuone fievo bune vanage abena vakuvejoga e uruvana are binobino
    ijia ruaeva ije bune giae. Ijadufuo bune urina ude do irifo ijia diake ufuaena
    vakuma gafia usiaekoga bu rade vanage abena vakuma usiae.
  blw-blw: Ngém chuarcha chillu hen nangi-ila hen lummigwatancha yag enlasincha way
    cha Jesuschi. Wat hen enkaman hen anchichay tatagu way narpoh kafabréfabréy, nanagtagcha
    way enengwacha hen tarantag yag namangpangocha way éméy hen anchi lugar way cha
    ayan cha Jesus.
  tam-2017: அவர்கள் புறப்பட்டுப் போகிறதை மக்கள் பார்த்தார்கள். அவரை அறிந்த மக்கள்
    எல்லாப் பட்டணங்களிலுமிருந்து கால்நடையாகவே அந்த இடத்திற்கு ஓடி, அவர்களுக்கு முன்பே
    அங்கு சென்றுசேர்ந்து, அவரிடம் கூடிவந்தார்கள்.
  azz-NT: Pero míac tagayot quinitacque cuac yajque Jesús ihuan imomachtijcahuan huan
    quinixmatque. Huan miacque den pueblojuani yajque no ompa metznejnenque huan ajsicque
    achto que Yejuatzin, huan mosentilijque quichixtoyaj campa Yejuatzin yaya.
  spa-RV-1909: Y los vieron ir muchos, y le conocieron; y concurrieron allá muchos
    á pie de las ciudades, y llegaron antes que ellos, y se juntaron á él.
  csy-csy: Mipi te in amate pai a mu uh ciang in, mi tampi in Ama he uh ahikom, khuapi
    theampo sung pan in peang taw hongpai tek uh a, amate kantan in, a kung ah hongpai
    uh hi.
  mxq-NT: Per may ja ja̱ꞌa̱yʉty tꞌʉxka̱jptʉ ja Jesús es tꞌijxtsoꞌoñ. Pa̱a̱ty tsyoꞌondʉ
    pojʉn ma̱jatyʉ ka̱jpn, es tekyyeꞌepy jya̱jttʉ jawyiin ma̱ naty ja barkʉ jyata̱ꞌa̱ñ.
  tzj-NT: Pro ja tok xebe e q'uiy ja winak xetz'ato'el quixin, bien ch'obtaj cumal
    chi Jesús ja be. Xe'elel ja winak pa tak quitinamit pro nojel tinamit, xebe chi
    cakan c'amc'ol canim, eje'e' xe'ekaji nabey ja bar xque'ekaj wi' ja Jesús in tri'
    quemol wi' qui' chi rc'ulic.
  tdt-tdt: Maibee ema barak haree hela roo nee lao, i hatene see mak iha laran. Nunee
    ema husi aldeia hotu-hotu halai liu husi tasi ibun. I ema sira nee mak too uluk.
  ron-BTF: Și oamenii i-au văzut plecând și mulți l-au cunoscut și au alergat pe jos
    până acolo, din toate cetățile și s-au dus înaintea lor și s-au adunat la el.
  eng-WEBP: They saw them going, and many recognized him and ran there on foot from
    all the cities. They arrived before them and came together to him.
  eng-FBV: But people saw them leaving and recognized them. So people from all the
    surrounding towns ran ahead and got there before them.
  nld-1939: Maar velen zagen hen vertrekken, en begrepen waarheen; uit alle steden
    liep men gezamenlijk te voet daar naar toe, en men was er nog eerder dan zij.
  bwo-bwo: Bo amfere ay ashuwots boon bek't danbok'r, kit kitotse kesht tufoon wos'fere
    boshino beshat book kakwebowtsi.
  nch-BL: Pero miyac masehualme quinitaque quema yajque ipan cuaacali huan quiixmatque
    para eliyaya Jesús. Huan quisque ten nopa altepeme huan motalojque hasta campa
    Jesús huan imomachtijcahua ajsisquíaj, huan inijuanti achtohui ajsitoj nopona.
  quc-TNT: E q'uia c'u ri winak ri e petinak pa tak conojel ri tinimit chila'. Xquilo
