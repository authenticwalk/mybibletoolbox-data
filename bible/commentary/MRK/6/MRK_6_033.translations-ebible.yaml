  cnt-NT: Jaun₂ qui₂ca₂'uɨn₂ dsa₂ le₂caun₂ le₂caun₂ juɨg₂, i₃léin₂ co₂chi'₅₄ juɨ₅
    tag₅₄ a₂'ein₂₃ Jesús. Jaun₂ jŋiái₅ bá₄ dsi₃léin₂ lia'₂ con'₂ guë́₄ 'éi₂.
  tif-tif: Kemin, ok kumun balang diim kaami abip ma ma kawu, kasel yaapkan iyo itamdip,
    Yesus nikil namti kulu bot tem liip tal-unbabip o, kala, itabip-kup, isiik abiltap
    tawaal liip dak-daa dibii-din tunum dinim disanang bokon kaali din bom iliwa,
  nlx-nlx: मोकतास माणहे ताह जाताला देख लेदा एने ज्य बी ओलखी लेदा काय ता कुण हेते;
    केरीन आस पास ने गावान आखा माणहे एकठा एन ताहरी पायेच दोवड़ना, एने यीशु एने तान
    चेलाह रेन पेल जाय पोचना।
  apw-NT: Áídá’ nṉee bił oda’iz’eelgo daabiłtsąą lę́k’e, áík’ehgo łą́ą́go Jesus yídaagołsįįdgo
    ił’anigo kįh gozṉildí’ dáni’go akú dantsé ńkį́į́, áídí’ baa náńłsą́ą́.
  gum-gum: Inchen møiløgøben nøm amben asha, Jesúswan mu kui nebua asha, chu puebloyuelø
    køben trusrømay lula, nømmerrig pubelø køn.
  not-NT: Carari iniaigabaqueri matsiguenga cara iáiguë, igótaigabaqueri negaraca
    iriáiguë. Aro ipaniaigaca poeboropaguequë, isigaiganaca cara onamijaquë, ibataiguëri
    Jesos aisa irogomere, yaretaigaca teraiquerai iragatocopë Jesos, yoguiaigapëri.
  plu-plu: Henneme kaayhsima hiyeg ayge gihiypetnikis ku samah gitepkemnikis atere.
    Igkis hiyapni henne, igkis sigis atere waxriw. Igkis pesbetwikis apititak madikte
    paytwempu ayge. Igkis kit danuh atere giw Kiyapwiye Jesus.
  iou-iou: Kuŋirä ämawebe mäyaptä yabäŋpäŋ-nadäk täŋkaŋ komeni komeni akuŋ kireŋpäŋ
    intäjukun päŋku kome Jesu-kät iwaräntäkiyetä itpäŋ-nadäk tänayäŋ yäŋkuŋ-ken u
    it kireŋkuŋ.
  ntp-NT: Dʌmos muidutai tʌʌ isiji ʌgai dai maí isʌrʌSuusi dai mosdʌvʌʌrapi sʌʌli
    voopai vʌʌsi aipadʌrʌ oidacami, dai ʌpʌga aayi isʌgai.
  rai-rai: Mongoro na taara baa diat babo paa a mon, diat babo lele paa Iesu ma ra
    nuna kum naat na wawer. Diat welulu paa ko ra kum taamtaamaan ma diat muga paat
    taau u ra wanua baa diat a pukaai iaai.
  haw-1868: Ike ae la na kanaka i ko lakou holo ana, a he nui no hoi na mea i hoomaopopo
    ia ia, holo wawae aku la lakou mai na kulanakauhale aku, a hiki mua aku la lakou
    a akoakoa iho la io na la.
  ffm-ffm: tawi heewɓe njii eɓe njaha, annditi to ɓe peewi. Yimɓe heewɓe iwri e geelle
    ɗee fuu, keɲanii to ɓe peewi too, adii ɓe yottaade.
  arb-NAV: وَلَكِنَّ كَثِيرِينَ رَأَوْهُمْ مُنْطَلِقِينَ، فَعَرَفُوا وَجْهَتَهُمْ،
    وَأَخَذُوا يَتَرَاكَضُونَ مَعاً إِلَى هُنَاكَ سَيْراً عَلَى الأَقْدَامِ، خَارِجِينَ
    مِنْ جَمِيعِ الْمُدُنِ، فَسَبَقُوهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲉⲩϩⲏⲗ ⲟⲩⲟϩ ⲁⲩⲥⲟⲩ⳿ⲱⲛⲟⲩ ⳿ⲛϫⲉ ⲟⲩⲙⲏϣ ⲟⲩⲟϩ ⲁⲩϭⲟϫⲓ ⳿ⲉⲙⲁⲩ ⳿ⲛⲣⲁⲧⲟⲩ
    ⳿ⲉⲃⲟⲗϧⲉⲛ ⲃⲁⲕⲓ ⲛⲓⲃⲉⲛ ⲟⲩⲟϩ ⲁⲩⲉⲣϣⲟⲣⲡ ⳿ⲉⲣⲱⲟⲩ.
  sri-sri: Ĩgʉ̃sã waamakʉ̃ ĩãrã, wárã masaka Jesúre ĩãmasĩñurã. Irasirirã ããrĩpereri
    makãrĩ marã maague waa, Jesús ejaburogue ũmajasiañurã.
  nal-nal: Singsaxai aubina xa varas di raamin fakilaan naandi di waan ma di valaau
    vataling amun bina laba vaakdul ma di tabung balas paamuain naandi.
  kyq-kyq: Gaŋ naaɗe jaay ɓaa ɓaa se, jee dɛn se aak jeelɗega. Gɔtn se naaɗe naar
    teeco maakŋ gɛgɛrge tu paac, naaɗe aan̰ deel naan ki te jɛɗe. Gɔtn naaɗe ɓaa ɓaa
    se, naaɗe ɓo nɔŋ aan deete.
  kwd-kwd: Ma gwa'a 'ani 'ilo'oo, ma nga ta'a 'e aula fa'asia nga fanua te'efou gila
    aga su'aga, ma gila ka totola 'i na'oga, ma gila ka nigi no'o 'i na'oga.
  ded-ded: Kemmagec ngicngac homacngo ine yenemma yenentegecma taong tackenec, imohacnac
    nedzima warac warac ihai kensikegec.
  ewe-ewe: gake ame geɖewo gakpɔ wo xoxo, wonya afi si yim wonɔ, eya ta woƒu du dze
    ŋgɔ na wo, zɔ ƒua nu yi ɖakpe wo esi woɖi le ʋu la me teti ko.
  nuy-nuy: Yagu arraarrawindi wurru-marrbuy anubani-yung. Warruburru-yung warra-nani
    wurru-yanggi, wugurru wurru-ngarrg-dharrmangi wurru-wayamangi danila wugurraayung,
    wurraagulhaynjini wungarrg-galawaj, wubanila-wala a-wumurrng-gala. Wugurru-waj
    anubagu ana-raga-ragij wurru-waliyn.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲈⲨϨⲎⲖ ⲞⲨⲞϨ ⲀⲨⲤⲰⲞⲨⲚⲞⲨ ⲚϪⲈⲞⲨⲘⲎϢ ⲞⲨⲞϨ ⲀⲨϬⲞϪⲒ ⲘⲘⲀⲨ ⲚⲢⲀⲦⲞⲨ
    ⲈⲂⲞⲖ ϦⲈⲚⲂⲀⲔⲒ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲀⲨⲈⲢϢⲞⲢⲠ ⲈⲢⲰⲞⲨ.
  buk-buk: Magoc lau daêsam sêlic ŋac sêpi waŋ ma sêŋyalê bu Yisu ti ndê lau. Bocdinaŋ
    lau akêŋ malac hoŋ yêc gameŋ dinaŋ sêŋkuc ŋac, sênti sêmbo baö ma sêhôc gêlêc
    ŋac.
  pri-NT: Êco na wâru ê pâ âboro, na rà côorà na rà pâra, â rà côoinarà. Â rà itàa
    me gée na diri ê pâ village, â rà tèepaa béaa kà Iésu ma tèpa câmu kêe naanigée.
  zpq-NT: Perw zan beṉe' besele'ede' gosa'aque' na' besyeyombi'e Jesúsen', na' zan
    yež beṉe' ca' bosoxoṉjsese' na' byobch besežine' ca Jesúsen'.
  por-TFT: Muitas pessoas viram quando eles saíram e conseguiram identificar Jesus
    e os discípulos. As pessoas correram adiante deles por terra, de todos os povoados
    vizinhos, e chegaram lá antes de Jesus e os discípulos.
  gwi-NT: Gaa dinjii, lęįį nąįį, t'ohłii neegehiinjyaa googah'ya', ts'ą' zhat gwagwahkhan
    juu t'igiinchy'aa gavaagiindaii, ąįį zhit kwaiik'it gwa'an gwats'an, dinjii nąįį
    datthak, zhit nankat goodivee galgihiłjil ts'ą' nijin Jesus ts'ą' ditsyaa nąįį
    haa gwats'ą' geedaa izhit goovehkii k'eegiidal.
  gvn-gvn: Yamba bamangka wubuldu janangan nyajin dungan-dungarinya, binal wanjabu
    jana dungarinka. Jana bama wubulku jinabu warririn townmun yindu-yinduymun yinyaymba
    Jesus dungan-dungan. Jana janangarr jakalba warrin Jesusanka.
  nna-nna: Kurrngalju parrjarnikinyiyijaninyi, janaku miranu, miranupa wanyjarnikartiku
    yananyi Jesus. Mirti wirlki jarrinyiyi milyanga yintanga ngunarrikarti jinangu,
    kaninypirti mimarnikinyiyalu.
  nhy-NT: Miekej okinmitakej iwan okinmixmatkej nijkuak oyajkej, ijkuakón noijki miekej
    oyajkej totoka okinnamiktiajkej, otlakotontiajkej ik pueblojtin iwan oajsitoj
    ompa achtoj ke yejwan.
  asm-FB: কিন্তু বহু মানুহে তেওঁলোকক যোৱা দেখিলে আৰু তেওঁলোকক চিনি পালে৷ সেয়েহে তেওঁলোকক
    দেখা লোক সকলে আটাই নগৰৰ পৰা বামেৰে তালৈ বেগাই গ’ল, আৰু তেওঁলোকতকৈ আগে গৈ তাত উপস্থিত
    হ’ল।
  okv-okv: embomeni na enana ere pahua avo kito da nei ta nei ta amina utu na tutuveto
    pambuto Iesu ere puvutuhuna degi ai seniketo puvuto mitio
  mxt-NT: Soco cuaha ñu nyehe̱ nu quitá ra. Ta canɨcohon nuu ñu chi ra. Ta cuahan
    coyo vavaha ñu chihin chaha ñu, quita̱ ñu tandɨhɨ ñuu ta xihna ca maa ñu chaa̱
    coyo.
  tzo-NT: Ep ti much'utic laj yilic ti ibatique. Laj yojtiquinic. Hech yu'un anil
    laj sts'acliic batel, ja' laj stamic batel ti ti'ti'nab. Ja' talemic ti jujun
    jteclum. Ja' jbael ic'otic ti xocol balumil stuquic.
  ind-AGS: Tetapi ada orang-orang yang melihat Yesus dan para murid-Nya pergi dan
    orang-orang itu tahu ke mana tujuan mereka. Jadi orang-orang dari kota-kota sekitarnya
    berlari dan sampai duluan di sana sebelum Yesus dan para murid-Nya tiba.
  omw-omw: Mwinramwuhua vuvata airi nraakye qoravanto mwihua taqeta tiqata, Mwihua
    mate mwinima vivarave, timwa kyeta mpo mwatukya mpo mwatukyaqitaita mwihua hianteta
    kyaarera tokyasataa mwataqaa vuhua uro Iesusiva mpotuqima tero virera hunani mwihua
    nraante uro ntora.
  yrb-yrb: Ema ko fataro Yesuini Danu iwata ueta uwaraini duburo fata. Fatate Yesu
    youro inarite i uwara nesia eri. I uwara nesia mamoe ari, yawoeta amara meba daba
    aika maika anebita enanari i uwara imueta aika maika imutebitaba Yesuma neno arama
    uite we mawetu utebi.
  maa-NT: Ta̱nga kjìn xi̱ta̱ kijtseè k'e̱ nga kiì. Kijtseèxkon nga jè Jesús. I̱kjoàn
    kiìtji̱ngui‑la̱ ngats'iì xi̱ta̱ na̱xa̱ndá xi ya̱ chrañàt'aà‑la̱ nga kiì‑ne ndso̱ko̱;
    skanda ìsa̱ ítjòn ijchò jñà xi̱ta̱ koi.
  mcq-mcq: Pu vaꞌajiꞌeme ea nihoꞌo mapoka kimareja Jesu sisima ꞌahi vaꞌume pu mumori
    ninukujaha arara kaji roe useme hiꞌeme Jesu roume piunavara.
  sus-A: مِشِ وُيَشِ نَشَ عٍ تٌ سِفَ رَ، عٍ نَشَ عٍ كٌلٌن. عٍ فبٍفبٍ نَشَ كٍلِ نَ
    تَايٍ، عٍ عٍ فِ عٍ سَنيِ رَ هَن عٍ تَن سِنفٍ سَ سٌ عِسَ نُن عَ قْشِرَبِرّيٍ نُ
    سِفَقٍ دّننَشّ.
  jpn-1965: ところが、多くの人々が、彼らの出て行くのを見、それと気づいて、方々の町々からそこへ徒歩で駆けつけ、彼らよりも先に着いてしまった。
  fra-SBL: Ils les virent aller, et beaucoup le reconnurent et y coururent à pied
    de toutes les villes. Ils arrivèrent avant eux et se rassemblèrent auprès de lui.
  yka-yka: Saguwaˈ ekka aˈa ngite siye patahalaˈden duk makakilale siye. Manjari magubas
    meˈ aˈahin amban meˈ kalumaˈan hap pī duk dumehellu pe siye tekka amban disi Isa
    laˈi si dambiyaˈ lamew.
  mle-mle: Tip wapadaak, duw taakw samasam vikuw, wukidiy dayak. Ababa tipa kidiy
    duw taakw manir gipikuw, kakildadiy dayaam. Kakilkuw, day taay wakwudiy.
  shp-NTPO: Jaskati bokanaitian oinxonra jonibaon onankana iki, jain boira ikanai
    ixon. Jaskatax, jatíbi ja tsinkitabo ian ketani ishto boax, jatopari Jesús jain
    kainko nokókana iki.
  aom-aom: 'Vaꞌi vaꞌamu ae ahoꞌobëhe gavare jabumë vaꞌamu iae mae gëromo uvoruomadeje:
    Ëaribövioho Iesumëro boat-re vaꞌaruë uvoromo amo göre göre jioromo saꞌa hörëro
    ma-burëro vaꞌoromo Iesuꞌo hesi ariböviohuꞌo boat-re vaꞌaruoho iosirëmiromo jaburo
    jovo ioni gönö urimo rueruomadeje.'
  geb-geb: Mbe vuim, gumgi gu mbigi vhɨrve mbe gangiap, mbe kheharav, gumgi gu mbigi
    za mba ŋguir kegap, fhara mbe nɨma tɨgav khuafuav vov, fharav mbe mba vui ŋanen
    hegi.
  eng-WYCLIFFE: And thei sayn hem go awei, and many knewen, and thei wenten afoote
    fro alle citees, and runnen thidur, and camen bifor hem.
  bsj-bsj: Nubo dutce tom ci yaken ti, cin yomom ci, la ci cerangum cinan loronen
    ka cwak, ci yulum ci.
  cak-cak: Pero eq'uiy xetz'eto quichin tok xe'oc-e chupan ri canoa, y xa xquetemaj-e
    ruvech. Eq'uiy c'a xe'el-e chicakan ri pa tak tinamit richin xbequila' ri Jesús
    ri lugar ri xbe-vi, y xa ja yan chic rije' ec'o-apu na'ey. Tok ri Jesús y ri ru-discípulos
    (xe'apon, xe'ebos), ri vinak xquimol-apu-qui' chiquij.
  chf-NT: Pero q'uen ni gente u chänijob cache' aj Jesús ni bixe u chenba, y t'oc
    noj ancäre bixijob u pijnan bajca u xe tä c'ote. Bixijob täcä q'uen gente que
    ya' ti cachichcada, y c'otijob najtäcä que aj Jesús.
  tlf-tlf: Kale ok muk magaang tem umi abiip maak maak kasel kwiin tagang iyo itamipta
    e, Yesus ninggil iyo yak ko bot tem ilep tiinan-bilip kalaa age itam-nilip e,
    isiik yuut dagaa dep kafin diim ilep no tinum binim iibaan bagan uyo no bom-silipta
    bole,
  piu-2006: '@see-verse:MRK.006.032'
  poh-NT: To̱b ta nchel reꞌ Jesus xa̱j nak wihꞌic soꞌ chi rutquel chꞌi̱l take cablaj
    reꞌreꞌ, yohbal peꞌ wach cꞌacharel jeꞌ ru̱cꞌ xquilow naxiꞌelic je, xiꞌo̱j woꞌ chi
    co̱k chi ritahkaljic je maj xquehtꞌalij haj yeꞌa̱b xiꞌo̱j wi̱ꞌ. Reꞌ take cꞌacharel
    wili reꞌ xichalic pan tak rehreh tinamit wilque̱b chipam i yukꞌul reꞌreꞌ, pe̱t
    be̱h peꞌ woꞌ chic take ponok chiwach i Jesus chꞌi̱l take cablaj chi raj tahkanel.
  tue-tue: Paʉ cʉ̃́ã wáari ĩñayira. Jesuré ĩñarira cʉ̃ʉ̃ wáaropʉ niipetire macãrĩ
    macãrã cʉtʉnʉnʉ́sewayira. Cʉ̃́ã sʉguero cʉ̃́ã tĩãjeaadarore yuetoayira.
  bjp-bjp: Isau le fanu fuun ae ri par ta ri sawe, ri iliim Iesu turan berberat na
    fafausum kia. Ke ri ka filau tina foron maleh tikii ma ri ka tapiek famu na falifu
    ae rin masa lo.
  xon-xon: Binib nan kan baah cha pu na. Le bi ponn ni pam bee bi, le ki nyan itingbaan
    mɔmɔk ni, ki san kpak nnyusakpem aagbaan, ki ti puen bi fuu nima.
  tzo-ZNT: Ti cꞌalal ibatique, ep la muchꞌutic iꞌilvan. Iyojtiquinic la ti jaꞌ ti
    Jesuse, ibatic la ta tiꞌtiꞌnab, anilic la echꞌel. Ep la jteclumetic ti bu iliquic
    echꞌele. Jaꞌ la baꞌyi icꞌotic ti bu chcꞌot ti Jesuse. Jaꞌ la tsꞌacal to icꞌot
    ti Jesuse xchiꞌuc li lajchavoꞌe.
  mpm-NT: Ko sava yɨvɨ ni ka jini nuu ni kee barco un kuaꞌan, ni ka nakuni. Ti ni
    ka kututu kuaꞌa xaan yɨvɨ taka ñuu kendo yajni un. Ni ka jika i nɨ yuꞌu mar un,
    ti xnakan i ni ka jakoyo, sa ni jaa barco un jiin Jesús.
  ots-NT: Nu cʉ cja̱hni már jantijʉ, cja̱ bi meyajʉ to cʉ xquí ñʉtijʉ jar barco. Nubbʉ,
    bi möjmʉ, bi cöjtitjojʉ jár nttza̱ni car deje, má tɛnijʉ car barco pʉ jabʉ má
    pa. Már ngu̱ cja̱hni, mi̱ngu̱jʉ cʉ tzi jñi̱nitjo cʉ mí bbʉ jár nttza̱ni car mar,
    bi bønijʉ pa di ma du ntjɛhui car Jesús. Bbɛto bi zøti cʉ cja̱hni, cja̱ bbʉ mí
    zøti pʉ car Jesús, ya xi már tøhmi‑cʉ́.
  hoy-hoy: हापाळ मुंदुर आंदरी होग्त नोळदुर अदिक ऊंद घन दा अर्त कोंडुर कि आंदुर यार
    उर; अदिक सप्पा लॉकुर नगरगोळ दा टु जमा आगकु अल पैदल हरदुर अदिक यीशु अदिक आऊन चेलागोळ
    से पयले होगकु पोहचुसदुर.
  amo-amo: Ama anite yene nani kubin gyiwẹ iyinno. Itunna iwufuani ligowe nin nabunu
    unuzu nigbiri-nigbiri, idi yarin nani udi durẹ.
  pjt-pjt: Palu aṉangu tjuṯangku tjananya nyangu pautangka ma-pakannyangka munuya
    ngura nintingku kuliṟa tawunu tjuṯanguṟu mantangka wirtjapakaṟa ngaṉmanypa wirkaṟa
    nyinangi ngura panya palula, panya Jesunya tjana nyara palulakutu anangi.
  cwe-cwe: Mbali wanhu wowaonile viwakalile wosegela, wavimanya. Ivo wahita kulawa
    mabululu yose, wakimbila na wawalongolela kufika Yesu na wanahina wake.
  daa-NT: Wiktin taat ŋu ɗeetiy-ak di, gee dakina ibiniig wer kaak ŋu ɓaayiyo. Gee
    ku min ɗo hellinniidi okin̰co amiltu iŋ asin̰co, ŋu gaɗtu, ŋu ɓaawtu ɗo wer-aka
    nam ŋu ogiriico ɗo kun̰ Iisa.
  mlp-mlp: Lehsa mataw kabemmo gibiyad ginad emiy, Ko in saw nabmo tilehay haqiy.
    Haqsa mataw uliq kabemmo era gisenab yuw adek muzim ameb lehim saw nab tugwahtiqiy.
    Gwahtiqim tuqossa teq Yesus ago disaipel nenaq muyib abeb le gwahtiqiy.
  ape-C: Aria sabaishi arpesh shatrum hanakum aria eshesh shadukemam. Douk namudok
    aria arpesh shape ihirub warub iri shakitak shakutukuk esheshirub warub aria shahur
    sharik shanak shatogur sheyotu agundok douk ta Jisas nini ananim hunak hubuh um.
    Aria amam douk hagiguk hanak hatogur.
  bgs-bgs: Asal marapung tô mga manubù na igkita katô kapanó dan, asta isóddóran dan
    ka sadan sikandan. Purisu igpanó dan tikud tun ta marapung mga lunsud, igpampalaguy
    dan, asta ikóna dan igdunggù tun ta sadunan ka barangé.
  faa-faa: Purakano aporo hinamo yakaimo asekea hemakapuraka, “I taku ra apure,” aíyaka
