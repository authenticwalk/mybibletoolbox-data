    yā chiicá yā na yáⁿ'āa naachi ndaá Jesús ní vmnaaⁿ cá ndaa yā. Ní cuayiivi ndaa
    Jesús miiⁿ ndúúcū apóstoles yeⁿ'e yā.
  tur-YTC: Halk onların gittiğini gördü ve birçoğu O'nu tanıdı, bütün kentlerden de
    yürüyerek oraya koştular. Onlardan önce vardılar ve O'nun yanına toplandılar.
  san-ITR: tato lokanivahasteShAM sthAnAntarayAnaM dadarsha, aneke taM parichitya
    nAnApurebhyaH padairvrajitvA javena taiShAmagre yIshoH samIpa upatasthuH|
  bel-N: І бачыў натоўп, як яны адплывалі, і многія пазналі іх, і зьбегліся туды пешшу
    з усіх гарадоў, і апярэдзілі іх, і зыйшліся да Яго.
  sch-sch: Nikhomrese, mingei tamtakin an selâi an mua, anni ngei ti an riet kelena;
    masikin khopuingei murdi renga mingei hah tâng tieng renga an tânna, Jisua le
    a ruoisingei hah an lei chomtan ngeia.
  mic-MIQNT: Gatu pugwelgig mimajuinu'g gesgwiama'titeg maita'liteg aq smtug nenua'tiji
