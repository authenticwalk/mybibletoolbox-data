    ilo꞉ fa꞉la꞉doma꞉no꞉lo꞉ a꞉na yasisen.
  kdl-NT: Ama ɗa a wene le n a lazi vi a reve le, aku a wuta̱i gba̱ a ilyuci a walai
    n ilyaɗi a lasa le urawa.
  apu-NT: Kãkiti itikari Xesosi inapaãpotini, ininiã ninoa miteka. Iopiriãrina ipoa
    koropoa, apoka itxana Xesosi apisapanika.
  roo-roo: Uva riro irara rutu voea tueiva vo uva avaaepa. Oa iava taraiaepa voea-ia.
    Uva rovoaepa ikaupaoro vova atoiaro oaive. Osa iava Jisas-re vage rovopaoro voa
    poua viropa.
  miz-NT: Ntá tsi dóo tɨtɨ́n ñaꞌa san íni ña ña dá kuēꞌen ñá ne, nakiní ña xoó ñaꞌa
    ña. Kīi ntɨɨ́ ntɨ̄ɨ́ ña ñuú i san, kuéꞌen ña. Koó dā ntaínu ña kueꞌen ña mí kuēꞌen
    Jésuu ni ña ntɨníꞌi ñā ne, diꞌna ñaꞌa sán xeé ña é dɨvi ñā.
  qvz-NT: Astahuanbas runaguna paiguna maibi rishcata ricusha, piguna maibi anautas
