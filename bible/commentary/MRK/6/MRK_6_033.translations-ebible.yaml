    me' pem pugweliejig igantugu'ltijig. Igan iga'jig ta'n Se'sus aq unaqapemg pemi
    lta'pnig.
  huu-NT: Ailluena comɨnɨ naimacɨ oni jaillana cɨodɨmacɨ. Naimacɨna uiñuamona, dɨga
    naɨraɨaɨmona aisɨcana jaidɨmacɨ. Jesús nia riñenia, uicodo ie jaillanomo ridɨmacɨ.
  jiv-NT: Túrasha shuar ni wéenan wáinkiarmiayi. Tura “Jesusaiti” tiarmiayi. Tuma
    ásar ashí péprunmaya̱ untsurí̱ shuar tseke̱ ashintiukar, ni jeatniunam nákakarmiayi.
  otm-NT: Pɛ xʉn ngu mi'da yʉ ją'i bi hyant'a ra mbosa bʉ ni mba nɛ bi bądi i hu bʉ
