    ëng töno träk l̇l̇ëm l̈i ĩna, ga songe l̈e. Wotjl̈ĩk ga epga öng wl̈ẽp ushko so
    daga l̇l̇ëm wl̈eni l̈e. E kjĩshko ga epga pina ara.
  kaq-NT: Jaabo cahi cahen hichaxon jiscanquin. Jato honancanquin. Jatihibi jema janinhax
    quetanpaquebahini cahax jaabo pari nocoti, jano nontin cahi janin.
  ahr-ahr: तवय लोकसनी त्यासले दखी लिधं बराच जणसनी त्यासले वळखी लिधं अनी तठला गावमधला
    लोके पायी चालीसन अनं पयत जाईसन येशु अनी त्याना शिष्यसना पहिलेच तठे पोहची गयात.
  sgb-sgb: Noa, napansin lan kal-atan ya pamag-alíh la, haka ya pagpalakwan la, kabay
    binitsih lan inunaan hilan Apo Jesus, hên kalamo hilay ubat ha kaganawan balayan
    ya dinanan la.
  vie-1934: Nhưng nhiều người thấy đi, thì nhìn biết; dân chúng từ khắp các thành
    đều chạy bộ đến nơi Chúa cùng sứ đồ vừa đi, và đã tới đó trước.
  kxv-kxv: ସାମା ହା଼ରେକା ଲ଼କୁ ଏ଼ୱାରି ହ଼ଚା ହାଚାଣି ମେସ୍ତେରି ଅ଼ଡ଼େ ପୁଚେରି, ଇଞ୍ଜାଁ ଲ଼କୁ
    ବାରେ ଗା଼ଡ଼ାୟାଁଟି ତା଼କିହିଁ ହାଜାନା ଏ଼ୱାରି ନ଼କିତା ଏଗାହାଚେରି ।
  cha-cha: Ya y lumie sija na manjanao megae, ya matungo güe; ya manmalalago para
    ayo megae manmamomocat gui siuda sija, ya manmato antes qui sija, ya mandaña guiya
    güiya.
  amu-NT: Sa̱a̱ jndye nnꞌaⁿ ntyꞌiaatquia na cwiꞌoona ndoꞌ taꞌjnaaⁿꞌ naⁿꞌñeeⁿ joona
    na ꞌoowinomna. Ndoꞌ jlaꞌtyuaaꞌti naⁿꞌñeeⁿ, jnaⁿna njoomna tyꞌecaꞌna, tyꞌenquiandyena
    ꞌndyoo ndaaluee. Joona tquiejndyeena yuu na wjaa Jesús ñequio nnꞌaⁿ na cwilaꞌjomndye
    ñꞌeⁿñê.
  hin-CV: लोगों ने उन्हें वहां जाते हुए देख लिया. अनेकों ने यह भी पहचान लिया कि वे
    कौन थे. आस-पास के नगरों से अनेक लोग दौड़ते हुए उनसे पहले ही उस स्थान पर जा पहुंचे.
  eng-OURB: They saw them going, and many recognized him and ran there on foot from
    all the cities. They arrived before them and came together to him.
  spa-BES: Y el pueblo los vio partir, y algunos de ellos, sabiendo quiénes eran,
    fueron corriendo juntos de todas las ciudades, y llegaron allí delante de ellos.
  san-BEN: ততো লোকনিৱহস্তেষাং স্থানান্তরযানং দদর্শ, অনেকে তং পরিচিত্য নানাপুরেভ্যঃ
    পদৈর্ৱ্রজিৎৱা জৱেন তৈষামগ্রে যীশোঃ সমীপ উপতস্থুঃ|
  tdx-tdx: Fe nitalakeseñe ty fiengà’ iareo le napota’ i màroy naho nihitrihitry am-pandia
    mb’eo hirik’amo rova iabio, naho niavy aolo vaho niropake ama’e.
  naf-naf: Tapmepme am sambe mka temangatnan ekŋenaŋ indik mâtâti ekŋenaŋ nembu gilop
    windem bemti nembet daen ŋeŋaŋ met pataŋ zewien.
  grc-MT: και ειδον αυτουσ υπαγοντασ και επεγνωσαν αυτον πολλοι και πεζη απο πασων
    των πολεων συνεδραμον εκει και προηλθον αυτουσ και συνηλθον προσ αυτον
  vid-vid: Ila wanhu wenji nawawona woluta, nawawazela. Lelo wenji nawalawa chila
    muji na kubilimila kuko kowalutile Yesu na walanguswa wa heye, nawawalongola kufika.
  pio-NT: Quéwa madécaná wenàiwica iicáca nàanáwa, náalía nacái naicáca nía. Iná wenàiwicanái
    imusúacawa macái yàcalé íicha, yá napìacawa néré. Yá manùbéeyéi wenàiwica nàanàaca
    napíchalé néré.
  tsn-tsn: Mme batho ba le bantsi ba ba bona ba tsamaya mme ba tabogela kwa pele ba
    le mo lotshitshing ba ba kgatlhantsha fa ba tswa mo mokorong.
  amr-NT: Enʼhuaʼte huakkaʼada onʼbatiahuaypo Jesústaj onʼnoki̱e̱ʼpo ayaʼ huakkaʼ
    jakyaʼ ke̱yo̱ yanʼbetapet onʼnopo̱e̱po onʼbaketonhuaʼpo huakkuruda onʼbakye̱ʼuyatenok.
  pwg-pwg: Ma kegha da wawaya peyarisi ikitisi da inenae na ivogiinisi. Tuna kubiine
    wawaya i kwanatu bogii ma bogiiyai kaetanowai iverau. Ivi nao da makii katamanisi
    ma murisiyai Yesu ina aposol yavata inekiibau.
  cjv-cjv: Fimba ari yokamai munmane kanero giranom gumanom kanere fire ena iki birom
    ori dungui dungui tei ma dere mangi bu dire fure koma akai i fuka dime.
  tiw-tiw: Kiyi tayikuwapi arikutumunuwi kapi japuja awungarruwu kapi yingarti town
    api wuta pirripakuluwunyi ngawa-yuwuni amintiya ngarra-mamanta ngini pirripalamiya
    kapi kapala api awuta arikutumunuwi nimarra pirimajirri ngini, “Yita wanga awarra
    Jesus amintiya ngarra-mamanta,” pirimi awuta arikutumunuwi. Kiyi wuta kalikali
    pirimi wartingala (across the land) api ngawa-yuwuni amintiya ngarra-mamanta purruwuja
    kangi kapala. Kiyi awuta arikutumunuwi pakinya papi pirimi awungarruwu kapi awarra
    murrakupuni api ngawa-yuwuni amintiya ngarra-mamanta nanuwanga purruwuja-la kangi
    kapala.
  tha-KJV: คนเป็​นอ​ันมากเห็นพระองค์กับสาวกกำลังไป และมีหลายคนจำพระองค์​ได้ จึงพากั​นว​ิ่งออกจากบ้านเมืองทั้งปวงไปถึ​งก​่อน
    และพากันเฝ้าพระองค์
  por-BR-2018: Mas as multidões os viram ir, e muitos o reconheceram. Então correram
    para lá a pé de todas as cidades, chegaram antes deles, e vieram para perto dele.
  mhl-mhl: Rabi ŋiŋigoji oi ŋoneru kokoineji ore biŋeine maneru taoŋ eru moreŋ so
