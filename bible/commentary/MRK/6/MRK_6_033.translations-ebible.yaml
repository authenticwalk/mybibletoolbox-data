    bi zøm bʉ da zøn'a ra mbosa.
  dah-dah: Gega Yesuya komatmiŋya go al buda kuruŋ go yubul teŋ kukeb naŋa gor kuniŋ
    tahaŋ yeŋ bebak tiyamiŋ. Niŋgeb taun buda kuruŋ bana go niŋ marbe Yesuya komatmiŋya
    kuniŋ teŋ hinhan gasuŋde gor yeŋ wa kuŋ forok yamiŋ.
  tnk-tnk: Nərmama həpɨk hənətə Iesu mɨne nərmama me səvənhi həputə ia nɨtətə ouihi,
    mamhəuvən. Həuvəukurən raka kwopun kamhəuvən ikɨn. Ro pen irəha haraka ia rukwənu
    me səvənraha, mhaiu akwauakw mhəkurau parei mhəkupwən mhəuvən fwe ikɨn.
  kpr-kpr: Uvu da teria aminda sembero, evetu genembo digari nemoá gi kasama edo,
    nenda reighi isambu dodo uvu dengesida sumbudo giti era buvurutuseri.
  san-IAS: tato lokanivahasteṣāṁ sthānāntarayānaṁ dadarśa, aneke taṁ paricitya nānāpurebhyaḥ
    padairvrajitvā javena taiṣāmagre yīśoḥ samīpa upatasthuḥ|
  nho-nho: Tevana iaa te lopo tama ni kkite i te saaita laatou ni massike ka oo raa
    ni mmate maa teelaa ko Jesus ma ana disaipol; naa tama naa ni hakataka i naa matakaaina raa
    ka ffuro vaauta no ttae ki te kina Jesus ma ana disaipol raa ma ki hakattau ake.
  gym-NT: Nikanintre angwane, Jesu ara namani rute nükani gare ni kwatiye, aisete
    nikanintre betekä jiebti. Erere arato, ni kwati nünanka juta mda mdate käkwe gani
    abko nikanintre betekä Jesu ngäbti, namanina käne kä kaibete ngibiare, btä nikanintre
    ngitiekä.
  azg-NT: Majoꞌ jndye nnꞌan tquenchenhan cüenta naijon tyꞌehan. Ndoꞌ jnduiꞌ nanꞌñeen
    chaꞌtso njoon na mꞌaan xiꞌjndio juu ndyuaaꞌñeen, jnanꞌnonhan, ndoꞌ macjentyichen
    squehan naijon vja Jesús yo nnꞌan na totsayꞌonhan jñꞌoon yohin.
  bhd-bhd: पन बड़े लोकेईं यीशु त तैसेरे चेले गाते लेइतां पिशानी छ़ड्डे कि तैना कोरां
    च़लोरेन। तैल्हेरेलेइ, सारे नगरेरे मैन्हु पैदल दौड़तां तैन केरां पेइले तैड़ी पुज़्तां
    अकोट्ठे भोए।
  too-NT: Lā' lhūhua' tachi'xcuhuī't talaktzī'lh a'xni'ca' ixta'a'mā'na lā' talakapasli.
    Lā' xalanī'n lakatunu' cā'lacchicni' catojon tatu'jnulh a'ntza' lā' tachā'lh pū'la.
  ind-AYT: Akan tetapi, orang banyak melihat mereka pergi dan mengenali mereka. Karena
    itu, mereka berlari dari semua kota, dan sampai di sana mendahului Yesus dan para
    murid-Nya.
  cjo-NT: Omaanta iñeeyawakirini oshekini atziri, riyoteeyanakirini tsikarika riyaate.
    Ipoñaayitanakani ipankokipaeni, ishiyashitanakari, ishirethapyaatanakawo othapyaakini.
    Ranaakoeyakirini rirori, royaapaakiri.
  nsn-nsn: Bo o tamata burehe puk ka banga tasisina ka hiliu pe, kara bang paroko
    tasisin, kara ualohia i kot, kara la pokoso uoum tasisin.
  san-DEV: ततो लोकनिवहस्तेषां स्थानान्तरयानं ददर्श, अनेके तं परिचित्य नानापुरेभ्यः
    पदैर्व्रजित्वा जवेन तैषामग्रे यीशोः समीप उपतस्थुः।
  tna-NT: Cristiano cuana ja tuna eputahu beju batana putsu, Jesús shanapaenitana
    huecuana. Pamapa ejude cuana jenetia cristiano cuana jududutana quepia Jesús epuhu
    eti jude su. Beju equene cuinatitana huecuana.
  lid-lid: Arile, iri lau ra-on ndratou oro au, ma iri ndratanan, idoh oro le ai,
    eme iri lau badu kon tinan loboho doh adek a san loke ala mwena ta Jises oro lau
    tan, a kon nane oro anya ka aliy.
  wim-wim: Than puth pam wanch yotangan kanam thathin thanang, than meeꞌmiy an thanamana
    Jesus aꞌ ngurp nungantam anangan moꞌin chukkunangan, than monkanam kuchin thanang
    aak wanttinakan moꞌin — yaa, thananiya kan-ngul aak village thon-thonana want-wantin
    ngula, aꞌ kamp-kamp ngul moꞌ-moꞌin aak eꞌ wakana. Aꞌ aakana keenk uwin, pam wanch
    yot al-alangan aꞌ man umputh ngul kuup-kuupin Jesus weeꞌanangan thant.
  zga-M: Vakhavavona vuvikhaga, vakhavamanya pupaninie vakhanyila ulwamalonde vakhavatalela
    ukhunchifikha.
  yom-yom: Batu bawombo baba mona bu bayenda ayi baba bakula. Diawu batu bawombo baba
    mu mavula bazawula kuna ayi baba tuamina va buangu kioki baba kuenda.
  eng-NNA: Many were watching them, they knew about them, and they knew where Jesus
    was going. They went quickly around the end of the waterhole to the far side on
    foot, they were ready waiting for him.
  san-SIN: තතෝ ලෝකනිවහස්තේෂාං ස්ථානාන්තරයානං දදර්ශ, අනේකේ තං පරිචිත්‍ය නානාපුරේභ්‍යඃ
    පදෛර්ව්‍රජිත්වා ජවේන තෛෂාමග්‍රේ යීශෝඃ සමීප උපතස්ථුඃ|
  yut-yut: Mani amɨn morapmɨ da uŋudon kwaŋ yaŋ pɨndak nandaŋyo awit. Yaŋ nandaŋek
    kokup morapni yopmaŋ yopmaŋ aŋek amɨn morapmɨ mɨktɨm kosit tɨmtɨm yaŋek uŋun da
    kalɨp kɨŋ altawit.
  grc-BYZ: καὶ εἶδον αὐτοὺς ὑπάγοντας, καὶ ἐπέγνωσαν αὐτοὺς πολλοί, καὶ πεζῇ ἀπὸ πασῶν
    τῶν πόλεων συνέδραμον ἐκεῖ καὶ προῆλθον αὐτοὺς καὶ συνῆλθον πρὸς αὐτόν.
  cpc-NT: Iro kantzimaitacha, ojyiki aminakotawakiriri jiyaatanaki, jiyoitawakiri.
    Shiyaiyanakani ikinaiyanaki aatsiki, ipoñaanakawo nampitsiki. Iri itaiyakawoni
    jariita, apatotaiyapaakani.
  nhg-NT: Pero meyactie tieinmejtaque bejbiloac hua ocajasojcömatque cöne bejbiloasquiöya.
    Entunses meyactie sa icxepa onyajque de ipa nochemeju puieblos hasta para ca ompa.
    Aseto cachto que yejuantzetzi.
  nya-nya: Koma ambiri amene anawaona akuchoka anawazindikira ndipo anathamanga wapansi
    kuchokera mʼmidzi yonse nakayambirira kufika.
  ngu-NT: Niman ijcuac oyajquej, miyequej oquintaquej, niman oconixmatquej Jesús.
    Niman on tlacamej ipan nochihuiyan pueblos campaca san nisiu onotlajtlalojquej,
    niman oajsiquej más achtoj, niman on barco oajsic más saquin.
  kup-kup: Met paru soohan añarab parun etet Iesur pimeri ok samah, pot hodad tah-pori
    parum zeitakaro betet iv havevoz kupavozañ hamarah zuam sahapuh garos ravat Iesuz
    sapanez poek sat hakeh.
  jid-jid: Amma indi ba ba to ba nda to rju mba nda tsutsu ni za rju ni mi gbuba wawu-u
    nda ka ri ni bubu'a guci ni bawu.
  wmw-wmw: Fala wanu wengi wâwawona pawakilawa na wawéjiwa. Basi, ewo wakilawa luwansi
    mmakaya mure, wakiwatuwirira noko, wakifika kábula ewo sawanamba.
  gmv-GGM: Issti bishin daroti beyidi tora wothan issttappe sinthe adhida.
  ssg-ssg: Tuahe kilan seilon ningahi ti lato ku ape seilon ti lawe toan laha kiliwau
    tahiamu imat ti Jises ma tesol kahikahin.
  zpo-NT: Per ngune re myet lee xaa nzha, nu mlebeyy re xaa xaa, zee mrexonn rese
    xaa yezh nzha. Nu mas yilo re xaa yezh mzhin baa zeera mzhin Jesús kwaan re xaa
    mseed lo Jesús.
  poy-poy: Kumbiti wantu wawawoniti pawaweriti wankuwuka, wawamaniti. Su watuga kulawa
    lushi zoseri na wawalongolera kusoka.
  qwh-NT: Peru mepa euconqantapis atscaq nunacunam ricayarqan y reqiriyarqan. Tsemi
    me tse marcapitapis llutepa nunacuna Jesus ewanqanman llallipa llallir, pepita
    mas puntata chäriyarqan.
  gaw-gaw: Ag anam gop̱ig amge ap̱an danab ag Jesus nuhiḵud ip̱uniṯak awak danab ele
    anadna doona, ag ab ohp̱anu ahan, baelagp̱a tatam anuqna gona, aben Jesus aḏi
    goḵulagnu gop̱ig amup̱a ag tatam tep̱ig.
  nca-nca: Toŋiqo, unipare yendé kutaqemo qu yiyo iŋoro koporo khewore mira ŋuno kheŋgeŋo
    uyaro taka yereŋgurí.
  zpz-NTPP: Tees de mbecy bzaac dey bruum zam, nunu byuꞌ lo dey mi. Orzeꞌ zigy mbecy
    nu bruu dela gyedz nu yuꞌ ruꞌ nisyudoo zeꞌ, bicy lal dey zay gyiꞌ lay tub laꞌ
    gaꞌ ruꞌ nisyudoo. Orzeꞌ bruꞌña dey anzir nu ruꞌñam.
  mkj-mkj: A armaj dir kapang arai mwoakid doahr ken kidal da. Irai ken kijoulahng
    wijahu jang nehn kahnihmmwok, irai lello mwohrai.
  zac-NT: Perë zihani mënë guná ca nezë ziaꞌa raiꞌ. Bënguë bëꞌa rall lëꞌë Jesús nu
    guaglluꞌnë rall delantë. Bëdchini rall guëaꞌ rall de grë guëꞌdchi. Gudchibëlú
    rall lu më.
  kyg-kyg: asole vayaꞌmogi ago apaketeꞌapaeꞌmo, apakaemae, huꞌa huteꞌa asole taonifatiꞌmo
    nagu nagu huꞌa uꞌnae. Uꞌa aeꞌa apaka seꞌa uꞌa hogoteꞌa avaꞌyi huꞌnageno
  kmk-kmk: Yoong adu dat nakaila utdit kaysanan da ot naimatunan da dida. Kadon, nampatodtoddak
    dat tagu un nanligwat sit kailin-ili ot inunaan da da Jesus un dummatong.
  cao-NT: Jama ja bocanai ca huëstima cabá jisniquë. Tsohuë cara ja icani ca ja cahëcana
    ca tsi rëquë ja jabacaniquë ja rërëcanai ca qui. Ja quënibonacani quiha. Quënihax
    Jesu bëbo ja cahëcani quiha. Jasca basima ca yaca bo ax ja jabacani quiha.
  bbr-bbr: Utianik, roasiret sosop ak kiro mena utona, apwareanik, ak erekapu mena
    utomoi, isorakas kurte ak sinsin potoin.
  inb-inb: Ri­na­kugta kawas­paka, achka runa­kuna, mai­ma rin­gapa kas­kata iachaspa,
    tukui ladu­lla­pi pui­blu suiu­nig­manda chaki­lla­wa kalpaspa rir­ka­kuna. Chasaka,
    pai­kunapa ñugpa chaiag­rir­ka­kuna.
  hrv-hrv: No kad su odlazili, mnogi ih vidješe i prepoznaše te se pješice iz svih
    gradova strčaše onamo i pretekoše ih.
  box-NT: Ká nùpua cɛ̀rɛ̀ɛ màhã́ mɔn ɓa lɛ́nló, á zũna ɓa. Á ɓa lóka hã
    lórá ɓúenɓúen yi á ɓùunia dú a Yeesu lè mí tonkarowà yahó van ho lahó
    mu yi.
  ote-NT: Pe ndunthi ya ja̱ꞌi bi hyandi mi maꞌʉ ne bi hyandathoꞌʉ ra Jesu habʉ rí
    zøni, hangue nuꞌʉ́ ne ndunthi de núꞌʉ mi ꞌbʉ ja ya tꞌʉhnini bi nestꞌihi bá gatꞌi
    ja rá hyo ra ndehe ne go rá mʉdi bi zøñꞌʉ.
  wnu-wnu: Ende isari ibag ne munon ginam-ginam wuri qand der tap isub Yisas is ag
    dorunort end igurei.
  zam-NT: Per huax mèn gunèe nda Jesús par neda. Mblibe' mèna Jesús. Ale mque' mèna
    carre. Nda tau' mèna loo Jesús co'te' zin Jesús. No ner mèna mzin leque Jesús
    con myen' xin' mté'th Jesús.
  zyp-NT: Canghrasala, aa seipaw a hmuhpaw mehlupui takhei, aaning aa cangpaw khah
    aa hninah cawtah khua ting taitah va sai he ka, aaning hlai tahmai aa sei nápaw
    hminghmaw cawh aa phah taw.
  sey-NT: Ja̱je saijëtaꞌare jai pa̱i ñareña, i̱ saiye. Ja̱je ñani Jesupi saiji cani
    huëꞌhuëjë, i̱ sai hue̱ꞌñana siꞌa daripë̱a paꞌicohuaꞌi sateña. Ja̱ ti̱ꞌamaꞌnë duꞌru
    ti̱ꞌareña, pa̱ipi.
  nvm-nvm: Bun vanag abe vakrejga e uruvana ar kafokafo ijia ruainva iji bun giame
    vierafen. Ijefuon bun uri amur do irif ijia diak amedakie vake gafia usekoga Jesu
    fu e vuak fuon faivo ijiena rad kekoin.
  mps-mps: Tiali goli te we bidi hauwago augwali pabo suali, tama augwaligo te augwali
    koneani. Tama tigidali hanu we bidi augwali teba pedai badu tǫdu udada pelama,
    tama augwali te Jisas pali sunumi te badu polasa pedaligi palio.
  seh-seh: Mbwenye anthu azinji aaona kubuluka kwawo, mbaadzindikira kuti ndiwo. Penepo,
    anthu abuluka m'mizinda yonsene mbaenda mbathamanga na myendo mpaka pa mbuto eneyo,
    anyakupfundza a Yezu mbadzati kufika kweneko.
  pab-NT: Xakore hoka halitinai waiyaxematyahene hoka otyahene hoka tyotya hatyo nalitarenai
    tema xaneha one kilihi hoka enahityahitaha xane kaokaha.
  llg-llg: Tehuu hataholi makadoto kala sila lita Yesus ofan tungga dano bifin. Boe
    ma ala kalua leme nggolok dale mai, tungga dala madak lain, de ala losa lakahuluk
    Yesus asa.
  kyf-kyf: Nyɩma duun 'yɩa da wa -yɔ mnɩda, 'ɩn wa yia wa yibheli. 'Ɩn 'gbe weee 'wʋ
    -nyɩma yia ɔ 'yu zili bhʋ -gʋ -gwagwɩe nya.
  tpi-tpi: Tasol planti manmeri i lukim ol i go, na ol i luksave long ol. Olsem na
    ol manmeri bilong olgeta taun i ran i go long dispela hap ol lain bilong Jisas
    i laik i go long en, na ol i kamap paslain long Jisas.
  mih-NT: Zoco i ndyehe ñiyɨvɨ sa cuahan ra. Ta i nacoto ñu sii ra Jesús. Tandɨhɨ
    ñuu i quita ñu. Ta i sino ñu. Ta yatyi ca i saa ñu ta zɨquɨ maa ra.
  qvh-NT: Saypa aywaptinpis runacuna tantyayargan maypa aywaycashgantapis. Saymi may-say
    marcacunapita jucla aywayargan Jesuspita más puntata sunyagman chäyänanpä.
  kms-kms: Pudi wute nganye buagi tiqe buagi kin ni bot pe mo kin te ruqond. Di ni
    bot te rundoq ripiq wuso di nei rimb te Jisas nikin wute ane. Di wute buagi ni
    nyinge pene vig rimb sunyi ni mo kin pe tende ye ruwo rinde pu ris.
  agn-agn: Piro yadi kang nangaita asing pagalin nira ig nailala ka nira ang asi yay
    da Jesus. Animan namagalin ka tanira ong mga kababarioan nira ig namagsinikad
    ang pangobay tang baybay. Nanga-kaw pang nangakabot ong logar ang agrombon da
    Jesus.
  nhi-NT: Miqueh tocniuan oquimitaqueh ihcuac oyahqueh, uan oquinuehcaixmatqueh. Ica
    non ooneuqueh itich nimaltipeuan ihsiuca oxonihnintahqueh, otlacolotoh, uan yehuan
    achtoh oahsiqueh [uan inauac omonichicohqueh].
  ttc-NT: Per ya ma xik kyen kye xjal aj ikja'n tuq kyex, owel kyniky' ja' tuq ikja'n
    kxik, b'ix eb'ajxik kyoqwen tuky'i kyoq b'ix eb'ajpon tb'ay kywitz kyetz. Ky'ila'j
    tuq xjal tzajnaqe' ja'chq amaq' qaynin tzi b'ix eb'ajtb'ayaj iyol tetz.
  dan-1931: Og man så dem drage bort, og mange kendte dem, og til Fods strømmede de
    sammen derhen fra alle Byerne og kom før end de.
  kwj-kwj: Wu indawani ele hima miyafo wunu heini wu hambwandau tinga wu namani wu
    dikisini wu ini o michi ki ya wu da.
  vie-OVCB: Thấy thuyền rời bến, dân chúng đoán biết chỗ Ngài định đi, nên tìm đường
    tắt, kéo nhau chạy bộ đến trước.
  kze-kze: sáwíva-kwaasi tuwánésa aúyésa naaó'-naokemba marapá'á kóyo uwasá Ísun-iyai
    nompí-sípívímbá kumbá
  mpj-mpj: '@see-verse:MRK.006.032'
  lbk-lbk: Nay met achi angsan cha nan nangila isnan kinmaanancha ya inmatonancha
    chaicha. Sa cha't nentagtagtag ay inmonod ay nalpo isnan kailiili ischi, ket ay
    inmon-ona cha ay inomchan mo cha Jesus.
  mto-NT: Nu̱may tseꞌe du̱ꞌixti ku veꞌe cho̱o̱ꞌndi je̱tseꞌe du̱ꞌixkajpti je̱ Jesús.
    Vanꞌit tseꞌe noomp ña̱jkxti je̱ nu̱may jayu, je̱m tseꞌe may kajpu̱n ka̱jxm cho̱o̱ꞌnda,
    je̱tseꞌe tooꞌva̱jkp jye̱ꞌydi je̱ nu̱may jayu je̱ts u̱xꞌo̱o̱k juuꞌ veꞌe je̱m barco
    jo̱o̱tm na̱jkxtu.
  bzh-bzh: Rëḳ alam nġahi delë bë deneya raḳ, lob deraḳ nyëġ sën bë dena lo ni,
    lob alam vu nyëġ böp pin saga deneseröġ medeneyoh roneḳ medenemuġin meya deneġin
    Yesu losho yi hur maluh vu nġaggee böp nenga vahi sagu.
  guj-2017: લોકોએ તેઓને જતા જોયા, ઘણાંએ તેઓને ઓળખ્યા, અને સઘળાં શહેરમાંથી દોડી આવીને
    ત્યાં ભેગા થયા અને તેઓની આગળ જઈ પહોંચ્યા.
  jvn-NT: Nanging wong okèh weruh lungané lan nitèni parané Gusti Yésus. Sangka kuta-kuta
    wong-wong pada budal mlaku ndisiki.
  byr-byr: Makuna yadaaꞌnyɨ aꞌmwe kwalaalyara tɨnna wanganeva “Jizaazai gamɨrerari
    damakuvanɨka!” deva anga yuyabanyara aalɨbumaangevɨ kaanyaveꞌna kaanyaveꞌna sahwaraavɨ
    wavɨlaveva aꞌmwera maayabanna yɨꞌmaꞌna yeꞌ.
  ian-ian: Ndinai ya vak kat vɨlaa nɨma sakwat nɨmba ngepma ngepmamba lɨga kawinjeya
    kavat tata yivat angwa yambak pɨlɨndi.
  hun-hun: A sokaság pedig meglátta őket, amint mentek, és sokan felismerték őt; és
    minden városból egybefutottak oda, és megelőzték őket, és odagyülekeztek hozzá.
  mcf-NT: 'Adec nidsho isash matses dadpen abi nidte yacno tantiec: —U nidanec —quiash
    titinque choec abia cho-chopondash. Abia titinquequid cuensho isash utsi-utsiec
    dadpen titinquec cho-choapondash.'
  kjs-kjs: Yapare pisimi raburi enaali adaapumi nimu waru adisimi. Go-rupa puma enaalinumi
    adarenu giyoma pora pagina pisimi. Go-rupa puma go enaalinumi Yesuna ipinu madaa
    abala puma nimuna piri-para abala epa kiritasimi.
  mni-mni: Adumakpu miyam amana makhoina chatpa adu urammi amasung khudakta makhoibu
    sak khanglammi. Maram aduna khun pumnamaktagi misingna kangphalda khongna mang
    thana chenkhiduna Jisu amadi mahakki tung-inbasingdagi makhoina hanna mapham aduda
    thungle.
  yad-NT: Ridyiyada ji̱ta nijya̱nvay ruuva riya̱damu, ridyetya̱da ji̱ta jasiryi. Richiichiya̱jada
    variy rumu jiñumututa, ti̱ta̱ju̱ vicha̱divasiy variy, riryamichadeda variryi.
  mxb-NT: Tído kuaꞌa̱ vá ña̱yuu ni̱ xini ña̱ kuaꞌa̱n na̱, ta ni̱ na̱koni va na Jesús.
    Ta kúú ni̱ kee ña̱yuu ndéi ndidaá kúú ñoo ñóꞌo yati ñoó xíka sáꞌá ná kuaꞌa̱n na̱
    niꞌi̱ ñaá ná. Ta kúú sa̱ ndéi diꞌa va ña̱yuu ñoó ndáti na tá ni̱ saa̱ Jesús.
  pon-2006A: A aramas tohto kilangirailda ni arail mweselo oh esehda. Irail eri sapallahng
    wasao sang ni kahnimw koaros oh lel wasao mwohrail.
  maq-NT: Hane xuta jan ne, cavëë me xi cjui me cojo cha ladu rë me. Hacuaha vëë me
    xi hacui Jesús. Sehe xuta tsëhë nandya tahndee jan ne, cavanga me quiji me taha
    vëhë. Hisca tjun sa me cafehe me, sehe cafehe Jesús cojo cha ladu rë me.
  hto-hto: Mei íadɨ aillo naɨraɨ íaɨoɨ jáillana cɨode. Jesuna onóillano nana jófuemona
    batɨ́nomo aizɨ́cana jáidiaɨoɨ. Uafue, Jesús ie imacɨ dɨga uícomo dúcɨdiaɨoɨ.
  por-BRBSL: Eles os viram indo, e muitos o reconheceram e correram para lá a pé de
    todas as cidades. Chegaram antes deles e se reuniram a ele.
  ces-NKB: Ale když odcházeli, mnozí je uviděli a poznali. Seběhli se tam ze všech
    měst pěšky, předešli je a sešli se k němu.
  cui-cui: Ichitha pin bicheitomonae tane poxonae Jesús irʉ pijimonae tatsi jeratha
    pona. Barapo pin bicheitomonae Jesusbarʉ yaitainchi. Barapo pin bicheitomonae
    daxita tomaran wecuinaeyiya. Bapoxonae pata ichaxota jiwaibi beya. Barapomonae
    tsiwanaya patatsi Jesús.
  boj-2014: Naŋgi qobuŋ na gileqnabqa tamo uŋgasari kalil naŋgi Yesus unsibqa aqa
    ulatamu poinjrnaqa naŋgo qure qureq na tigelosib siŋga na gurgurosib gilsib Yesus
    tiryqajqa sawaq di namoqna branteb.
  eng-OEBUS: Many people saw them going, and recognized them, and from all the towns
    they flocked together to the place on foot, and got there before them.
  eri-eri: Ono wane wa fai-aita bagu baingaro nere goi ganenga nerigedu bode, nere
    ha adoha langa goide waha amina isi niganeha. Onodu bode nere taon waha nomo fai-aita
    bagu oruwanga gurarudu bode haumu Yesus no nomo disaipel bagu goyane waha langa
    amugedu goyaneha.
  aly-aly: Ingwerel-rnem renh-rnem iterl-arek apmer ingwer-warlarl rernem artarnpenhek
    kwaty ilkwangkwarr, rtnwel. Kwaty ilkwa anper-alhemel, rernem alhek ikwer-rnem-warl.
  wiu-wiu: Nitoa pokoli ali atoa kainya matiyame enekete ekete kunu pikipa Yesu one
    oya-mikiti-pala poko-la wa kini kini tubeya take pitikoika kawa one pome witatekata
    ka ludu pote teigoa kapaneya.
  swe-swe: Många såg dem fara i väg, och förstod [vart de var på väg], och från alla
    städer [längs med vägen från Kapernaum till Betsaida] sprang man tillsammans [landvägen]
    och kom fram före dem.
  cth-cth: Hateiteh, a cei awh e hah taminaw ni a hmu awh teh, Jisuh doeh tie a panue
