    inteꞌ chinam y cay ajniobꞌ ixin tor e rum tutiꞌ e nuxi jaꞌ tuaꞌ acꞌotoyobꞌ bꞌajxan
    tama e lugar tiaꞌ cꞌani axiobꞌ e Jesús taca uyajcanuarobꞌ.
  pls-NT: Pero anto tsje chojni vicon are sacjoi co joatsoan na Jesús. Mexinxin anto
    tsje chojni de tsje rajna coinga na joichonhe na nttiha co icha saho joiji cain
    jehe na que Jesús.
  eng-WYC-2018: And they saw them go away (or And the people saw them go away), and
