  hlt-THB: A mingmih a ceh ce thlangkhqi ing ami huh awh khaw boeih boeih awhkawng
    dawng unawh a mingmih a haina ana pha ma uhy.
  soq-soq: Tane apana uara mo ewamoio antoiena ita mo atenmoiena mo mida, do atentoiena
    bola daineawo antoie. Sa baiwa mo uara bolau emone doa waiwainta weuweuwa os mampe
    waa ainaboe antoie Iesu wawe alala do bola naepe wimopuawo wimone anubu waimoie.
  qub-qub: Chaypa aywaptinpis aywacojta ricajcunaga musyaran mayman aywaycashantapis.
    Chaymi marcacunapita juclla aywar Jesuspita mas primëru chayaran.
  att-att: Á aru yù tatolay nga nakasingan sù páno ra, á natákkilalád da. Á nakkarakarerá
    ira nga naggapu ta ngámin nga barrabárriu ra, á napolu ira nga nakáddè ta dammáng.
  bki-bki: Mia tomu miroano na abitilubar ka Yesu nalo ajaluvo jibe na, ana nalo bunu
    ga ajaluvo den kialo m̃arkomeli nalo, ajikiti, ajel uro, ana aba abokar beamu
    vio napano amial ka uako nei naio jom̃a ban eaio, beamu ka Yesu nalo.
  bqp-bqp: Kũ gbɛ̃nↄ ń gɛnaa è, ò ń dↄ̃, akũ ò bò wɛ̃tɛ kũ wɛ̃tɛo dasi ò bàa lɛ̀
    gɛ̀sɛ ò kà gwe ń ã.
  mcp-mcp: Njɨ buud ŋkí bulya bwə́ á dʉ́g bwə́ ŋgə́ kə byɔ́ɔ́lʉ́d, bwə́ mú yag bwo.
    Buud bwə́ á ka ŋgə wu míŋgwə́la myɛ̂sh dɨ́, ŋgə kə nə mikʉ́lə́, kə́ sámb Yésus
    bə́nɔ̂ŋ ompwíín bɛ́ shwóg kə tɛ́ɛ́d jê.
  hat-hat: Men, anpil moun te wè lè y' ale, yo te rekonèt yo. Se konsa, yo kouri soti
    nan tout bouk yo, yo gen tan rive kote Jezi taprale avèk disip li yo anvan li.
  npl-NT: Pero ijkuak yoyayah, miakeh tlakah okimitakeh iwa okimixmatkeh. Ijkuakó
    miakeh tlakah de nonteh altepemeh okintokakeh iwa okalakitoh achto kan Jesús iwa
    itlamachtijkawah onajsiskiah.
  bgg-bgg: Ji è rek magunde, Isu chiih-è samoythek ne ithek moe è yo pha rek muii
    rone ibi than dun, chiih-è, Isu ne hanyie ga ji thieg muii pha ji è, ithek ne
    gai thiig è dong ne lua pha lumuii è ran srane Isu chiih-è ai samoythek wuii thog
    pha ibi hà rai iang phro.
  eng-TCENT: Now many saw them going away and recognized Jesus. They ran together
    on foot from all the towns, got there ahead of them, and then gathered around
    him.
  eng-BSB: But many people saw them leaving and recognized them. They ran together
    on foot from all the towns and arrived before them.
  cpu-NT: Iro kantamaitacha, osheki amenakotavakeriri jiyaatanake, jiyotavakeri. Shiyeeyanakani
    ikenaiyake avotsiki, ipoñaanakaro nampitsiiteki. Iri etaiyakaroni jareeta, apatotaiyapaakani.
  san-ASM: ততো লোকনিৱহস্তেষাং স্থানান্তৰযানং দদৰ্শ, অনেকে তং পৰিচিত্য নানাপুৰেভ্যঃ
    পদৈৰ্ৱ্ৰজিৎৱা জৱেন তৈষামগ্ৰে যীশোঃ সমীপ উপতস্থুঃ|
  tac-NT: Nobi we'káchigo ralámuli etélekó simíbachi, 'lige machile kochiena simiba
    'yénaligo. Bochígimi ejperégame ralámuli júmale ba'wichí suweke, bajchabé sébale
    alué ralámuli alé napu alué barko sebámili nílige.
  eng-WEBPB: They saw them going, and many recognised him and ran there on foot from
    all the cities. They arrived before them and came together to him.
  gfk-H: Bia diet ga hanahaan a haleng mataniabar diet ga kis taar ta ira nudiet taman,
    diet ga nas kilam Iesu ma ira bulu na hausur. Io, diet ga hilau laah makaia ta
    ira nudiet taman diet gaam a luena tur tano sibaan Iesu na haan sot tana.
  viv-viv: Tu tufoidi moyaꞋaidi yadina hiꞋitana-ma hiꞋitayakahidi, ada melala moyaꞋaina
    agaidiya hitauya agediya himaduna be Yesu ana tomuliya buye magigidi himadubodana.
  yao-yao: Nambo ŵandu ŵajinji ŵaaweni paŵajaulaga po, ni ŵamanyilile. Nipele ŵandu
    ŵajinji ŵaumile misi jose ŵautuchile ni ŵalongolele kwika kwiuto kula, Che Yesu
    ni ŵakulijiganya ŵao akanaiche.
  tgp-tgp: Pani vao tavera mata taon matuvana la hitera la lo vano, ale la maro usurira
    na jarauta, ale la kakau tiroma hin jara atu la pa hoso ea.
  auc-NT: Goyönänite wadäni guiquënë, Itotaidi incæ godänipa, ante adinque wacönë
    ta wacönë ta godinque tæiyæ̈näni tee ta tee ta go ömaaque oo pænta pogodo gote
    do edæ pöninque a ongönänitapa.
  kbc-NT: Pida eliodi oko onadi niɡ̶ijo naɡ̶a noditicoaci, codaa oyowooɡ̶odi niɡ̶ijaaɡ̶ijo.
    Odaa niɡ̶ijo oko waleditece liniogotibece weiigi. Niɡ̶ica oko oicoɡ̶oticogi inoatawece
    ane nigotadawaanaɡ̶a, odaa odoejedipi mototicogi ane diitedicogi Jesus ijaaɡ̶ijo
    niɡ̶ijo anodiotibece.
  bmh-bmh: Bo, duailel asiu go uzan go utena, uligaraimai, unum go uzan uteimai, eneg
    aramag ebu pigai go sesamarai betemen.
  ctu-BL: Cabʌl winicob x'ixicob tsi' q'ueleyob Jesús yic'ot xcʌnt'añob che' bʌ tsa'
    majliyob. Tsi' cʌñʌyob. Jini cha'an ti ajñel tsa' majliyob ti' yoc, ch'oyolo'
    bʌ ti pejtelel tejclum tac ti' joytilel. Ñaxan tsa' c'otiyob.
  meq-meq: Ahəl nakə faya ta diye na, ndo hay haladzay ta ŋgatatay faya ta diye. Tə
    sər ha faya ta diye wu tay. Tsa na, ndo hay ti yaw abəra ma gəma hay wal wal ta
    hway tə sik, ka məndisle a təv nakə Yesu ta gawla ŋgay hay ta diye a ɗəma aye.
  noa-H: Pari mag ham wëtum hõor k'apank'am k'ʌʌnau hoopʌ̈ijierram haajem. Hamachdëu
    mag hoobapäaiwai, hi barjujã k'ap'ʌ narr haawai, jũrr k'ʌd hee k'ap'ig p'öbaadëwi,
    hamachta hi barju nawe bardʌtk'aimawia hi nʌ naaimajim haajem.
  alp-NT: Po tamata bokala esi selu Yesuse kai Eni maka luluaru esi keure, hoko esi
    rekwa otoi rebe esi keu lokore peneka. Eleki tamata bei pusue kota ete meru esi
    keue kmalane hoko esi luake akmena bei Yesuse.
  san-VEL: tato lokanivahaste.saa.m sthaanaantarayaana.m dadar"sa, aneke ta.m paricitya
    naanaapurebhya.h padairvrajitvaa javena tai.saamagre yii"so.h samiipa upatasthu.h|
  kbq-kbq: Hianagi zahufama nevazageno, hakare veamo'za e'irega vazanki hu'za nentahi'za,
    mopafi rugagi'za miko kumapinti veamo'za kote'za anama umanisare, ko umani'naze.
  kbh-kbh: Pero chënga imojtsoñama ents̈anga tmojánanÿe, y ndëmuanÿenga imojamnama
    imojtsetáts̈ëmbo; chcasna, chë ents̈anga shecuáts̈eca betsco tmojána, nÿetsca
    pueblënguents̈ana, y chëngbe natsana choye tmojánashjajna.
  ron-LSB: Văzându-i mergând, mulți l-au recunoscut și au alergat acolo pe jos din
    toate cetățile. Au ajuns înaintea lor și au venit împreună la el.
  pon-pon: A mo toto kilan ar majalwei; me toto aja irail. Ir ari japal jan kanim
    karoj audi mo a ap pokonn pena re a.
  nhe-BL: Pero miyac tlacame quinitaque quema yajque ipan cuacanahua huan quiixmatque
    para eliyaya Jesús. Huan quisque tlen nopa altepetini huan motlalojque hasta campa
    Jesús huan imomachtijcahua ajsisquíaj, huan yajuanti achtohui ajsitoj nepa.
  sps-sps: Sana vainy a kinai tagaa rari te naa fi naa ri, ri nat ratuari, ser fakookuar
    fi naa matan, ton kinai te tsun me tana fo ngats fan ser nai ruak faamuan rari.
  wnc-wnc: Take kuwawa kake aminbamda ie Jesu ngangu atnatapbing. Atnatake yot gapma
    gapmane nana kuupbamda isapmake kuke keu Jesuta kunangge natake kukut komune wa
    aminda gamok kundopbing.
  bus-bus: Kɛ̀ gbɛ̃nↄ ń gana è, aↄ̃ ń dↄ̃, ben aↄ̃ bↄ̀ wɛ́tɛ kↄ̃n wɛ́tɛo pari wà bàa
    lɛ̀ kɛ̀sɛ wà kà gwe ń ã.
  gub-BL: Teko tetea'u wexak waho mehe wà. — Aikwez Zezuz a'e, i'i wanupe wà. Taw
    nànànar uzàn oho yryhu izywyr wà kury. Uhem a'e ràgypy a'e pe iho àwàm me wanenune
    wà.
  imo-imo: Nalo i teringi ulu imbo pulumuni kanokolio kinye manga pupu imu purumele
    lepamo ningo walitikale liko manjiringi. Kano imbomani kombu taun lerimumanga
    pali anjikondo kimbo kongono teko mu ningo Jisas kinye yunge kitipi kanoli iyema
    pungei puringi kombuna eno kumbe leko pungo moloringi.
  boj-boj: Naŋgi qobuŋ na gileqnabqa tamo uŋgasari kalil naŋgi Yesus unsibqa aqa ulatamu
    poinjrnaqa naŋgo qure qureq na tigelosib siŋga na gurgurosib gilsib Yesus tiryqajqa
    sawaq di namoqna branteb.
  ulk-ulk: Ege mitkar legize yabi darasmerlare wi bakiauda wige keko umele berda wi
    netiba darale. Wige gairle able gedlam ge naridweretlare kikem bakiauda koriderge
    wi gabge bakiauda able utebem kikem terpeidarda keubu ya Iesu taba memeglekem
    watabakarki.
  eng-DRA: 'And they saw them going away, and many knew: and they ran flocking thither
    on foot from all the cities, and were there before them.'
  knf-knf: Wi bañaaŋ bawinuŋ baka kë bakya, baŧum bame uko wi bakdoluŋ. Wal mënţ wi
    wi bapënnuŋ ŋbeeka bŧi aţi aya du dko mënţ aban baka da uŧeek.
  san-KHM: តតោ លោកនិវហស្តេឞាំ ស្ថានាន្តរយានំ ទទឝ៌, អនេកេ តំ បរិចិត្យ នានាបុរេភ្យះ
    បទៃវ៌្រជិត្វា ជវេន តៃឞាមគ្រេ យីឝោះ សមីប ឧបតស្ថុះ។
  arn-NT: welu fentren che peeyew engün tañi amun, ka femngechi kimngey ñi puwael
    tiye mew. Fey fill waria mew mülechi pu che lefkülen amuy ñi wallmeael ti pichi
    lafken mew, feymew wüne puwi ti trokiñche kisu engün mew.
  zas-NT: Per dád zien ree bejn baguiaa guial zë reeman, abiꞌ bayünbee reeman laa
    reeman zeel zien ree bejn brii luguiedx guin ree ruxüün reeman, abiꞌ yalojl laa
    reeman bidxin lod zë Jesús con ree xbejnman.
  ken-NT: Bɛyǎ bhó bághɔ́ ndu bɔ́ bárɔ̀ŋ. Bárɨ́ŋɨ bɛ́ chí Yesu nɛ bǒbhi bhɔ,
    nɛ bárɨŋɨ nɛbhʉɛt anɛ bárɔ̀ŋ. Bɛyǎ bho báfú ndǔ bɛtɔk nɛ bɛtɔk, báfa nɛ
    bɛkak, bárɔk ntiɛ́t ntiɛt, báre noŋ bɔ ambɨ.
