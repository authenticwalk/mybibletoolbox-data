  ctp-NT: Loꞌo tyun nten naꞌan la seꞌen ndyaa neꞌ. Yuꞌwi lyo nten kanꞌ ꞌin neꞌ, loꞌo
    bra ti ynen chaꞌ tyun kichen la nde yaꞌ ndyaa neꞌ. Kanꞌ chaꞌ msnan nten kichen
    kanꞌ ndyaa neꞌ tuꞌwa tiyuꞌ, sa bra nu kulo ndukwa mdiyan neꞌ kanꞌ seꞌen ndyaa
    Jesús loꞌo taꞌa ndaꞌan yu.
  bre-BRG: Met ar bobl a welas anezho o vont kuit, ha kalz en anavezas; hag o redek,
    war droad, eus an holl gêrioù, ec'h errujont a-raok dezho, [hag en em zastumjont
    en e gichen.]
  opm-opm: Deptin kuuhan trun tit sa wamtipari. Wamar am hapti aptei aptei amdapat
    apris pati kuuhan ihirri sa sakatpari. Kapkap sakat susa Jisaso ire sus diprohe
    tei oh sa kotpari.
  bvr-bvr: Wurra aburr-jaranga wurra gama gorlk burrbi-nana birripa aburr-bona, wurra
    jarra burrbu-malawurra, lika gubu-bawuna rrawa, aburr-bona, gu-rrepara aburr-gomarriyana
    aburr-bamuna, aburr-bena birri-gugu, lika nuwurra jurdach Jesus rrapa aburr-yigipa
    jawina aburr-bena.
  wal-wal: Eti biishin, daro asai eta be7idi eriis; eridi katama ubbaappe woxxidi,
    eti biyoosaa etappe kasetidi gakkiis.
  zad-NT: Na' beṉ' zan ble'gakile' ka wza'gake' na' biyombia'gake' ḻegake', na' wza'do
    beṉ'ka' lle' to to yell zejdogake' gana' illin barkwa' na' nechləgake' bllin.
  mgh-mgh: Yoonaka arwaka, enci yahocuwela ukitthu unkelaya. Ni mmatthokoni mothene
    yahorwaa, yeetaka vathi, nipuro nne, ni yahophiya nraci.
  aso-aso: Aꞌmida olihe nivavo eveneꞌ mukilite ningi engiꞌ nizave li ningi tauni mukikutiꞌ
    misubouꞌ lotiꞌ izi vi gomuꞌ hetelaniꞌ.
  uli-uli: Ir re gil ngalir rechokwe re cholop we re wirir yar loh. Re budoh yarmat
    mo wol sew mo sew haplom resa dar wol fuluy re sala homol hola loboswe mo imol
    Jesus mo mokwe re dabeyal.
  nin-NT: Akpukpa anishirr nggo hi ba ni so kuma yi, na hi da sa aba yo, na gru zhi
    ni igbu yi nu kukru ku gye ba ichi nu unto ku nggo a so kuma wa.
  tgk-tgk: Бисёр одамон рафтани онҳоро диданд ва онҳоро шинохта, аз ҳар қишлоқ пиёда
    аз пасашон шитофтанду пеш аз онҳо ба он маҳал омада расиданд.
  acu-NT: 'Tura weenamtai aints untsuri jiisar: “Au weana auka Jesúsaitai,” tusar
    ampukiar chikich chikich yaktanmaya jiinkiar, eemkiar Jesús nujamkatnunam jear
    nakasarmiayi.'
  cak-WNT: Yac'a tek riye' xe'el el, ye q'uiy c'a winek ri xetz'eto el y can xquetamaj
    el quiwech. Rumari' ri winek junanin (anibel) xebe chicaken, xquimolola' el qui'
    pa bey; ri pa tak tinamit ri xek'ax wi el. Y xa ye riye' ri xe'apon nabey. Y tek
    ri Jesús y ri rudiscípulos xe'apon, ri winek xquimol c'a apo qui' chiquij.
  ebk-ebk: Ngem ongor ay tataku nan nangematon kan cha Jesus as nan nunligwatancha.
    Tenmagtagcha ay nurpu henan am-in ay ili, at enmon-onacha ay inumchan henan uy
    ay-ayan cha Jesus.
  spa-PDDPT: Pero muchos los vieron cuando partieron y los reconocieron. Entonces
    muchos de todos los poblados corrieron hacia allá y llegaron antes que ellos.
  ruf-ruf: Lekeni iwanu iwawonile hawang'ali wakuka, tsawamanya. Apfo watsuma kwa
    mghulu kulawa mne imiji yose, kuya walongola kupfika.
  gun-gun: Ha'e kuery oje'oi rã heta oexa. Oexa kuaa vy tetã ikuai va'e ha'e javi
    gui onha jogueravy ha'e katy. Yvy rupi oo vy ha'e kuery ranhe ovaẽmba.
  agu-BL: Poro wi'nin e' quil yi na' bene't Jesús scyuch' yi e' ẍchusbe'tz. Nin tan
    paj yi cyajske'n na' e' bene't Jesús, chibene'n tzuntz tan cyopone'n bajx kale
    atit tpombil. Ncha'tz at e' lakak tnum e' baj ben tan tilwe'n Jesús.
  isn-isn: Kuiti ai uihengile ni akuhega hangi idu aka alinga, ku palung'wi ai amankile
    ku migulu kupuma mu isali yihi, ni enso akapika ze ikili ni anso.
  eng-PEV: Those people were from a lot of different towns, but they knew the place
    that Jesus and his special workers were going to, so they ran around the side
    of the lake, and they got there first, before the boat.
  ilo-ULB: Ngem adu a tattao iti nakakita kadakuada a pumanpanaw ken adu iti nakabigbig
    kadakuada ket nagtatarayda sadiay manipud iti amin nga ili, ket simmangpetda sadiay
    sakbay kadakuada.
  pir-NT: Tiquina sa wahagʉ̃ ihñañe masa peyequina tiquinare masiahye. Sa masiñe peye
    macari cjẽna mahapʉ waha, Jesu tiquiro esatopʉ tiquina masa pehe oma cã esa mʉhtahye.
  anv-NT: Yɛ́mbɔ gejamégé bɔɔ́ ágɛ́ ɛbwɔ́ ndɛre átané ájyɛ ákaá Jisɔs ne bɔɔ́
    bí ne melu ɛwé ɛbwɔ́ ájyɛ. Ne ɛbwɔ́ átané malɔ́malɔ́, ásɔ́ mewaá mewaá,
    ábɔ́ mbɛ ne Jisɔs ne baá utɔɔ́ bií.
  sab-NT: Kwian tanre gwagedu ama ulitadi joge, chku uñale kwian ege e Jesu amaña
    jo sugekare nga ege kwian geru jwannga Jesuge ulita ole, gire kwian ngle una tanrege
    jo chage blike seradi chi kagda jegwale Jesu nate, kwian ñadu ngeru nga Jesu be
    joge undege ngwadige.
  tmd-tmd: Makwam ñɨŋ röbö alebö pön dum nugugɨrön, nöbö mö mɨga akwör, Jisas nöbö
    nuŋ bla pɨsaŋ piaku dumɨdöiŋö, rön, taun piaku piaku rɨmgör ipalɨp duön, röbö
    pö pö ödöi mɨxɨl aku höd duön, Jisas nöbö nuŋ bla pɨsaŋ duba rɨmɨdim piaku, höd
    du mɨdmä.
  acr-NNT: Pero lik e kꞌi ri xebꞌilowik echiriꞌ xebꞌek y xketaꞌmaj uwach ri Jesús.
    Ewi ukꞌiyal winaq xebꞌek chaqan, waꞌ ebꞌelinaq lo pa taq ri tinamit. Nabꞌe kꞌu
    riꞌ xebꞌopon chwa ri Jesús yey echiriꞌ Rire xoponik, xkimol kibꞌ rukꞌ.
  kpg-kpg: Digau dogologo gaa mmada gi digau ala e hagatanga, ga iloo hua bolo ma
    go digaula. Digau huogodoo mai nia waahale gaa hula lauda, gaa dau i di gowaa
    dela e hula ginai, i mua Jesus mo ana dama agoago ne dau i golo.
  taj-taj: तर ल्‍हानान म्‍हिगदेसे थेनीगदे निबान लबा म्राङ्जी। थेतबासेलमा थेनीगदे फेप्‍गे
    लबा ग्‍ला था याङ्सी, नाम्‍सा नाम्‍साला म्‍हिगदे यार्बान थेनीगदे फेप्‍बा ग्‍लापट्टि
    निजी। ओच्‍छे थेनीगदे भन्‍दा ङाच्‍छा धोजी।
  avt-avt: Te mɨt yapɨrwe ne wit yapɨrwe nɨri hɨr nen, hɨr nerteiri hɨr neimɨn, te
    hɨr mɨt miyapɨr nesiuknen ninɨn nen wit weinɨk eik ek nemeriyor hɨr nanɨnen.
  cbk-cbk: Pero cuando ya sale sila mucho gente ya mira canila y ya conoce tamen.
    Poreso aquellos maga gente de donde donde pueblo, ya corre gayot. Y ya llega pa
    sila una que con Jesus y con su maga dicipulo.
  uig-ARA: بىراق نۇرغۇن كىشىلەر ئۇلارنىڭ كېتىۋاتقانلىقىنى بايقاپ، ئۇلارنى تونۇۋېلىۋىدى،
    ئەتراپتىكى بارلىق شەھەرلەردىن پىيادە يولغا چىقىپ، يۈگۈرۈپ، ئۇلاردىن بۇرۇن ئۇ يەرگە
    بېرىپ يىغىلىشتى.
  tuf-tuf: Jesusin canó cut becayat, uwan to binat eyin itchacro. Biyin bectar itchacro.
    Etar pueblo istiy cut bin, pueblo istiy cut bin uwan choni Jesús questoc béjecro.
    Quina cutar becayat eyin Jesusin cahmor cujacro.
  abx-abx: Pero malabbat i makakilala si mga iya nga agpakakulaw si mga pataliwan-na.
    Yaynan mga a'a agpanlalahi pagpangagda si mga kaburubungtuhan ngan agpandahulo
    mga iya pada'iray si mga tarakkahan-na kas Jesus pati' si mga inadalan-na.
  mco-NT: E mayjäy ijxy co Jesús ajcxy choñ, e nañ ijxcajpy pɨn anajty tzoñ barcojoty.
