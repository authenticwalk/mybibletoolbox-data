  ory-ory: କିନ୍ତୁ ଅନେକେ ସେମାନଙ୍କୁ ବାହାରି ଯିବାର ଦେଖିଲେ ଓ ଚିହ୍ନିଲେ, ପୁଣି, ଲୋକମାନେ ସମସ୍ତ
