  ctu-76: Ti' wa' xiq'ui majlel juntiquil soldado cha'an i ch'ʌme' tyʌlel i jol Juan.
  lac-NT: Seb a reyo' caj u tuchi'taj turiri' u soldado a cu cʌnantic a reyo' soc
