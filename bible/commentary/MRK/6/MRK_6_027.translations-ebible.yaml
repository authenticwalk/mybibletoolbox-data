verse: MRK.006.027
translations:
  kpx-kpx: Katealemo kosive keu au tuvalie malaha mole hanavoi loui avoe, “Talive
    ata babatisogevemale Dioni ke eno heisi etulei kinave mai lohonela.” Kateige au
    halei dibulae tiale enove heisi etulei kinave mai melegimo mamoi mai lohoale ma
    ke omige au mai au neina ominu.
  okv-H: tipura simba ari embo vahai ikenu pambuto John tipura ta mihinu tunga tiuketo
  tbo-tbo: Mala emosi ma numa panipani tu galena itetena i paliweleya i pa, ‘Una nae
    po Yoni gadouna una boli.’ Yaka tu galena itete naka pitenana i dewaya po Yoni
    gadouna i boli,
  mal-C: അതുകൊണ്ട് ഹെരോദാവ് ഉടൻതന്നെ യോഹന്നാന്റെ തല കൊണ്ടുവരുന്നതിനുള്ള കൽപ്പനകൊടുത്ത്
    ഒരു ആരാച്ചാരെ അയച്ചു. അയാൾ ചെന്ന് കാരാഗൃഹത്തിൽവെച്ച് യോഹന്നാനെ ശിരച്ഛേദംചെയ്തു.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἀποστείλας ὁ βασιλεὺς σπεκουλάτορα ἐπέταξεν ⸂2ἐνεχθῆναι⸃ τὴν
    κεφαλὴν αὐτοῦ.
  bgc-bgc: आखर म्ह राजा नै जिब्बे एक सिपाही ताहीं हुकम देकै भेज्या के उसका सिर काट
    ल्यावै।
  khz-khz: Rorirori vele kamuna Heroda talima repara epati-vagirawai talimana ta etuguato,
    Ioane repana pene vuamaia. Ne ia eagoto, Ioane Bapatiso tipura numanai repana
    epati-vagiato.
  deu-TKW: und alsbald sandte der König einen von der Leibwache und hieß seinen Kopf
    bringen. Und er gieng hin und köpfte ihn im Gefängnis,
  zsr-NT: Herodes laꞌ bsö́laꞌtëꞌ bönniꞌ rijëꞌ gdil‑l zoëꞌ run chiꞌë, gna béꞌinëꞌ lëꞌ
    tsajxiꞌë icjëꞌ Juan.
  lin-lin: Mbala moko, mokonzi atindaki moko kati na bakengeli na ye ete amema moto
    ya Yoane. Mokengeli yango akendeki na boloko, akataki moto ya Yoane,
  hns-NT: Tab oe toerant ekgo soerdjaatie ke pathaais Johaanas ke moerie kaatke laawe
    ke. Soerdjaatie djahal me gail aur okar moerie kaat leis.
  noa-E: Magbaa ag bʉ̈rre ich soldaaun ãb pʉ̈ijim anʉm, Juan ö thʉapnaa ich aig chi
    pör appai aibëemkhĩir.
  eng-EMTV: And immediately the king, having sent an executioner, commanded his head
    to be brought. And having departed, he beheaded him in the prison,
  mib-NT: Te ni tají‑ni de ɨɨn soldado jeē quíquīhin de xinī Juan.
  bea-bea: 'Kwete chu metihi tyiyi otsideha teze, kahchu matsi naghahal yehtilon:
    kahchu otsidesha tane kwechayehti yetsi hlihyitl.'
  lif-NT2: खे़प्‍मो के़ये़प्‍पा हाङ्‌तिलिङ्‌गाःन् पेगे़ॽआङ् युहुन्‍नारे़ कुधे़गेःक्‍किन्‌फे़त्ते़ॽ
    फाॽआङ् इङ्‌जाःङ् पिरु॥ खे़न् खिमो पुङ्‌लाहिम्‍मो पेआङ् युहुन्‍नारे़ कुधे़गेःक्‍किन्‌खक्‍तु,
  xnj-xnj: Hinu, akamlagiza linjolinjoli akaleta mutu wa Yohani. Linjolinjoli akahamba
    kuudumula mutu wa Yohani muchifungu mula,
  mmx-mmx: La soso mun Erodes ga lox aonon lavapaase ri laradi esep teren do neni
    na sep korop laxaka at ne Jon la na xip kaka lavatlak teren uto saparav i. La
    nom laradi ga vas kaxat la ga sep korop laxaka at ne Jon to at loogu xokoxo.
  cbr-NT: bënë́nquinshi aín suntáru achúshi Juanën maxcá isa bëxunun quixun xuacëxa.
  tee-NT: 'Pus ju gobernador lana malakachalh pumatam ixtaropa. Junilhch: ―Aq''uilhit''anin
    ju is''aktsulh ju Xivan.'
  eng-LSV: and immediately the king having sent a guardsman, commanded his head to
    be brought,
  cak-NT: Y ri rey can ja' xutak-e jun soldado chi teruc'ama-pe ri rujolon ri Juan
    Bautista.
  pah-NT: Nurã ga soldado'ga mondoukari cadeia pype togweru ti ga João'ga akag̃a javo.
  sja-NT: Aramata pëiji soldao Juan poro aneemerã. Soldao wãp'eda carcelde, Juan otau
    t'ɨap'et'aaji
  xed-xed: 'Ka gi ghunaftá tsi ta sludzi turtuk mataba gwal ta nghay kaʼa nda tsi
    mantsa: «La ka tsagaghata ka ta ghəŋa Yuhwana mnda maga batem,» kaʼa.'
  mks-NT: Chí i̱vi̱ la̱á na̱chindahá da̱ in soldado veca̱a ña̱ ná cañehe da yiquí
    jíní Juan quixi a.
  gfk-S: kaie iat mon iga tule tike umri ma iga tange hadades tana be na kut do leh
    no ulune Jon ma ina kap pukus ie. No umri ga hana lala tano hala na harpadano
    gom kut do ne Jon.
  bmu-bmu: Tököba miaŋgöreŋök opotöröpŋi kun melaiba jiyök, “Gi mönö anda Jongö jölŋi
    yandiba nöröpŋi memba kaman.”
  dgz-dgz: Menan Erot ita apane mega da watu enen gwat noke taue Dion mege gamu to
    ketnagen.
  eng-GNV: And immediatly the King sent the hangman, and gaue charge that his head
    shoulde be brought in. So he went and beheaded him in the prison,
  zaa-NT: Luégutaá nna guthel·la'ą ttu soldado táchuą yáni Juaan eyua' tìą iqquia
    bía.
  eng-WEBSTER: 'And immediately the king sent an executioner, and commanded his head
    to be brought: and he went and beheaded him in the prison,'
  guh-guh: Nexata Herodes bepijia itoroba vajabitsaënë petocarenanexatsi Juan pematabocoto.
  bon-bon: Siige tabe piba taatu yepä awamuta biname ne jityepige Yoane me mope ne
    äläcnutame, acaname. Awamuta biname te ädige krokeciiye mete me, Yoane me mope
    ne jeläcnutige,
  nhw-BL: Huajca nimantzi quititlanqui se itequihua huan quinahuati ma quihualica
    itzonteco Juan.
  swh-ONEN: Mara mfalme akatuma askari mmojawapo wa walinzi wake kukileta kichwa cha
    Yohana. Akaenda na kumkata Yohana kichwa humo gerezani,
  wbi-wbi: Pepano, untwa akansung'a avasikari vamo muvaloleli va mwene kuuti vakamuletele
    umutu ghwa Yohani. Unsikari akaluta kun'dumula umutu ye alimundinde.
  bba-bba: Mɑ u win kiruku turo ɡɔrɑ kɑ woodɑ u kɑ Yohɑnu Bɑtɛmu kowon wiru nɑ. Mɑ
    kiruku u dɑ u Yohɑnun wiru burɑ pirisɔm dirɔ,
  eng-KJVCPB: 'And immediately the king sent an executioner, and commanded his head
    to be brought: and he went and beheaded him in the prison,'
  kgk-NT: Upe-ma ramo omondo peteĩ gwembigwái soldado ogweruruka hagwã íxupe inhakãgwe.
    Ha oho onhakã'o João-pe onhemoĩ va'e preso haty-py.
  waj-waj: Hama ooqoo tirainno Yuvuaanaa kieetaivaa varoo ngiaiveera ivo oovi nnauvaara
    haitatuura vaidi voovai titeeravai. Titooduu oovi nnauvaki vioo Yuvuaanaa nnuunaivaa
    rutaka kioo
  cpy-cpy: Rotyaantaki owayiri ramakiniri iito Juan. Jatanaki owayiri jempe romonkyaahaetakiri
    Juan, ithatyaa-paakiri,
  ekk-PKP: Seega saatis ta kohe timuka Johannese pead tooma. Pärast seda, kui timukas
    oli vanglas Johannesel pea maha võtnud,
  mpx-mpx: Inoke sauga o, kin i baek wana tolohaveyan etega elana ni na Diyon mwamwalina
    ni gotomwa ge balomana ni pwatanik elana. Yaka tau o i nok i na dela, Diyon mwamwalina
    i gotomwa,
  wbp-wbp: Junga-juku, yilyaja jinta yurrkunyu nyanungu-nyangu junma kirrirdi-kirli.
    Yanu kaninjarni rdaku-kurra kurinpuju-kurra. Turl-pakarnunjunu jurru Jaanu Papitaji-kirlangu,
    manu kangurnu pina mardungka jurru-mipa. Mardungka-juku jurru Jaanu Papitaji-kirlangu
    yungurla yangka karnta-parduku, manu kangurla ngati-nyanuku nyanungukupalanguku
    Yarurdiyuku.
  luo-luo: Kuom mano nooro janek piyo piyo kendo nomiyo janekno chik mondo odhi okelne
    wi Johana Ja-batiso. Ngʼatno nodhi mongʼado wi Johana e od twech kama ne entie,
  nhe-NT: Huajca nimantzi quititlanqui se isoldado, huan quinahuati ma quihualica
    itzonteco Juan.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܫܘܼܕܸܪܹܗ ܢܵܛܘܿܪܵܐ ܘܦܩܝܼܕ ܠܹܗ ܐܸܠܹܗ ܕܡܲܝܬܹ‌ܐ ܗܘܵܐ ܠܪܹܝܫܵܐ
    ܕܝܘܿܚܲܢܵܢ. ܐܙܝܼܠܔ ܠܹܗ ܗ̇ܘ ܘܦܪܝܼܡ ܠܹܗ ܪܹܝܫܵܐ ܕܝܘܿܚܲܢܵܢ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Tarva Herod umialik tilisiñiqsuq niaquiqsirimik niaquanik John Paptaaqtitchirim
    aggiutritquplugu. Taavruma isiqsiviŋmukhuni niaquiġñiġaa John.
  msb-msb: Kaya may sinugo dayon siya na suldados na darhon sa iya an ulo ni Juan.
    Sinunod san suldados an sugo san hadi. Pinugutan niya si Juan sa prisuhan,
  cpa-NT: Hi² Jøng² ca¹tse¹dsa hlég² dsø¹juu¹², dsa² quianh¹³ dsa² jmo¹² hí³ hni¹ŋí³.
    Ca¹jmo¹dsa héh¹ hi² ŋi³quieng³dsa dsi³ Juan. Jøng² ca¹ŋi³quiuh² hlég² lag³ Juan
    hni¹ŋí³.
  dso-dso: ତେବେ ରାଜା ସେଦାପ୍‌ରେ ଗଟେକ୍‌ ସଇନକେ ପାଟାଇ ତାର୍‌ ମୁଣ୍ଡ୍‌ ଆନ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା,
    ତେଇ ସଇନ ବନ୍ଦି ଗରେ ଜାଇ, ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ କାଟ୍‌ଲା ।
  meu-meu: Taunabunai, Ḡaubada ese ena tuari tauna ta e siaia, e haḡania, kwara na
    baine mailaia. Bena ia na ela, Ioane kwarana dibura rumana ai e utua oho.
  yva-NT: Weti po apa naite inta atutir inda poroto po Yohanes akarije raotar umba
    po raugav. Weti naite umaso poroto po akarije umawe raotar no tanoano makova ama
    uga.
  dgc-dgc: Kanya inutusan na agad tu sundalu a umange mangalap to ulo ni Juan. Ey
    tu sundalu, éy inange na pinutulan ti Juan.
  zpm-NT: Dzigo racse me pxeeḻ me tib meṉguiib ne tsiechug guic Juan.
  hix-NT: Àtoko rma tanoto nyakye hatà. Otahano ynye ro rma nyakye hatà. Àhàmkototaha,
    uyhuthuthuru mekyaha ha, kekon hatà, Eroknesà, àwya. Àro ke watxa ymo yaka toy
    hatà, anoto. Xowaw heno hàmkotoy hatà, àto.
  sim-sim: Uhu awun undari ma orhi lar or mbashirik krawu akak or layihi Jonhi jekapnashin
    or koroho
  npi-ULB: त्यसैले, राजाले आफ्ना रक्षकहरूमध्ये एक जना सिपाहीलाई यूहन्‍नाको शिर ल्याउने
    आदेश दिएर पठाए । सुरक्षाकर्मी गए र झ्यालखानामा उनको टाउको काटे ।
  cgc-cgc: Pasugo din dayon iya an na manugpatay na sundalo na uturan Juan ta lieg
    daw dleen ulo an naan ki kanen. Gapanaw sundalo ya naan ta prisuan daw pauturan
    din Juan ta lieg.
  tim-tim: Hoŋ bawaŋe siâ tâwât amboŋe are huŋgunaŋdo tâwât mem arim kala busi kâlegen
    âgâep.
  yor-yor: Nítorí èyí, ọba rán ẹ̀ṣọ́ kan, ó fi àṣẹ fún un pé, kí ó gbé orí Johanu
    wá. Ọkùnrin náà sì lọ, ó bẹ́ Johanu lórí nínú túbú.
  wos-wos: Yawundu nae wandéka dé déka du nak ye séndé geré wulaaye dé Jonéna humbu
    xatéké.
  emp-NTPO: Ara maʌ̃da Herodeba zarrada wãbisia Juaʌ̃ borora enemãrẽã.
  eng-F35: Immediately the king sent an executioner and commanded the head to be brought.
    So he went and beheaded him in the prison,
  ind-ind: Jadi Herodes segera menyuruh tentaranya untuk memenggal dan membawa kepala
    Yohanes. Tentara itu pergi ke penjara lalu memenggal Yohanes Pembaptis
  pes-OPCB: یکی از جلادان را به زندان فرستاد تا سر یحیی را از تن جدا کند و برایش بیاورد.
  mpt-mpt: E wentenea awa genalin naka make baabanea Kobo moneba Yone gabame waisa
    obeb tele ge baabanea dabanea monea klabut am unanea Yone gabame waisa obonea
  ssx-ssx: kota꞉ koto kone ipikana꞉ma꞉ ipika꞉ a꞉ndeli miniki hali homekema꞉ Dionina꞉
    you tunkulu mea epena꞉yeke tapaeyekeme. Kutupa mo halima꞉ puaata꞉ dipula da pa꞉ta꞉
    Dionina꞉ you tunkula
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ í bɛ sooɡe ɡɔ koo bù irii Zɑ̃ɑ woo dɑsi inyiu wɑ. Ŋɔi sooɡeu
    í koo í bu irii Zɑ̃ɑ wɑ hɑi ile piisɔ̃ɔ.
  gaq-gaq: ତେଲା ଇଃସାଙ୍ଗ୍‌ ଜହନ୍‌ନେ ବାଆ ଡୁଂପାଙ୍ଗ୍ ନ୍‌ସା ଆଦେସ୍ ବିକେ ମୁଇଂ ସନ୍ୟକେ ବେକେ
    ମେଁ ୱେଚେ କ‍ଏଦ୍ ଡୁଆବାନ୍ ଜହନ୍‌ନେ ବାଆଃ ସିତଗ୍ ବିକେ ।
  gof-RNT: Hessa gisho, ellesidi naageyssa Yohaannisa huu7iya ehana mela kiittis.
    Naageyssi qasho keethi bidi Yohaannisa qoodhiya qanxis.
  unx-unx: ଏନା ମେନ୍ତେ ରାଜା ଇମ୍‌ତାଗି ମିଆଁଦ୍‌ ସିପାଇକେ, ଯୋହାନ୍‌ଆଃ ବହଃ ଥାଡ଼ିରେ ଆଉ ନାଗେନ୍ତେ
    କୁଲ୍‌କିୟାଏ, ଇନିଃଦ ସେନଃୟାନ୍ତେ, ଜେହେଲ୍‌ରେ ଯୋହାନ୍‌ରାଃ ବହଃକେ ମାଆଃକେଦାଏ,
  gah-gah: litá oko pilisi ve makó amisilike Zonini gotola gitegeko alekative loko
    lomikago, vike nagá numukú nene Zonini luvana hutoake gotola gitegeko
  lcm-lcm: Asukang a tulava kala asok a ararai bat ta kan luk le na vangang ina. Na
    kanla lam rongok a ngona nei akangbat,
  aer-aer: Kele re yerneke thultye anyente ikwerenhe sword akngerre-akerte. Thultye
    re jail kweneke irrpenheke akaperte John-kenhe ultaketyeke,
  qvc-NT: Chaymi suq suldadunda kamachirqan, rishpa karsilman, Jwamba umanda apamunambaq.
  tgl-ULB: Kaya pinapunta ng hari ang isang kawal mula sa kaniyang mga bantay at inutusan
    niyang dalhin sa kaniya ang ulo ni Juan. Pumunta ang kawal at pinugutan siya sa
    bilangguan.
  cbs-NT: 'jakimamadi ja soldado bichiti jiwe anu jau katanun xanen ibun yunukin:
    —Juanen buxka textexun ea bexuntanwen— aka'
  xtm-NTPP: Chukan kúu ja ni tetniñu yachi de in soldado, te ni tatnuni de nuu tee
    ma ja na ka'nde de xini Juan ma.
  nnq-nnq: Yene nganhwamulicha nnenda alete mutwe gwa Yohana. Nnenda ngajenda mukipungo
    nganhweketa mutwe Yohana,
  bao-NT: To biri to biiro cõ ca ĩiro jiroacãra mee, jĩcʉ̃ uwãmʉre Juan dʉpʉgare paa
    taa ami doo dotiupi. Uwamʉ pea Juan're cʉ̃ja ca tia cũurica wiipʉ waari, cʉ̃ dʉpʉgare
    paa taa ami,
  san-ORI: ତତ୍କ୍ଷଣଂ ରାଜା ଘାତକଂ ପ୍ରେଷ୍ୟ ତସ୍ୟ ଶିର ଆନେତୁମାଦିଷ୍ଟୱାନ୍|
  huv-NT: Najénan tüüch mamb nop soldado, tasaj mandooig onic a Juan majamiün omal.
  otn-NT: Bi 'yɛt'a̱ n'na ra̱ soldado da̱ hɛjpa̱ rá̱ ya̱ ra̱ Xuua p'ʉ ja ra̱ fädi
    p'ʉya. Bá̱ jät'a̱ n'na ra̱ mohi, bi t'u̱nna̱ hmu̱te. Ra̱ hmu̱te p'ʉya, bi däprá̱
    mamá'a̱ ra̱ ya̱ bi t'u̱nni̱.
  nop-nop: Tiŋa mikme yenimbune yot fafaŋeniŋneŋ wooŋ Jon kodi udokooŋ
  obo-NT: Purisu idda ron en, id suhu rin iddos sokkad taddot mgo sundau rin no od
    tompoddan to liyog si Juan. De-en id ipanow dos sundau po-undiyot prisuwan, woy
    id tampod din iddos liyog ni Juan.
  cak-ENT: Y ri rey jari' c'a xutük-e jun soldado chin tuc'ama-pe ri rujolon ri Juan
    ri Bautista.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤜᤠᤱᤋᤡᤗᤡᤱᤃᤠ᤺ᤴ ᤐᤣᤃᤧ᤹ᤀᤠᤱ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤁᤡᤴ ᤑᤧᤳᤋᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤢ॥ ᤂᤧᤴ ᤂᤡᤔᤥ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤐᤣᤀᤠᤱ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤁᤡᤴ ᤂᤰᤋᤢ.
  snx-snx: Sisne king ana ido xajax gadi suma gasanx soilane mosne Jon ido gadi pes
    lax mundulxo. Jon talu halib silane adu mosne Jon ido xoxli toxour disne,
  kql-kql: De, wun yetɨk wunundi tonmale matamat apɨsukuve ga ŋɨmeve Jonkɨk fop matɨpɨtɨwɨ
    yivaŋga. Katɨk matamatɨn muñjɨmɨk ŋɨmevekandi Jonkɨk fop matɨpɨtɨkeve.
  mie-NT: De nī ntají dē-ni iin soldado jā quíquēhen dē xīnī Juan.
  san-TIB: ཏཏྐྵཎཾ རཱཛཱ གྷཱཏཀཾ པྲེཥྱ ཏསྱ ཤིར ཨཱནེཏུམཱདིཥྚཝཱན྄།
  qve-NT: Chaymi rey Herodes Antipasqa huk soldadota kamachiran, carcelman rispa,
    Bautizaq Juanpa kunkanta kuchumuspa, umanta apamunanpaq. Hinaqtinmi chay soldadoqa
    carcelman rispa, Bautizaq Juanpa kunkanta kuchuspa,
