    nhangasagâze.'
  kue-kue: Yeglpre ye tambre kana kimbirmo nem ta diendungwa, “Ene pi Jon bre gariwo”
    dungo, ana kimbirnem ende kane yungu suna pindre Jon bre garikwa.
  cot-NT: Irootarite itigaranquitsitantacarica coareta iroanaque ontaniqui isantanatacojitaquerigueti
    Joanca iramacoqueroquea iguito.
  bnp-bnp: Lakea i malaviriri kunana i rudua a nugumaheto ge palakudua a lohone Ioanes,
    ge bole vilia a gina. A bakovi i vano, i palakudu pololilo na bavi a lohone Ioanes.
  apn-NT: 'Hãmri nẽ õ pôristijê mã kãm: —E mẽ ma Juãw Paxis wỳr mra nẽ mut krãhta
    nẽ pasiiti kamã hkrã xà nẽ akupỹn o tẽ nẽ kãm agõ. Anẽ. Hãmri nhũm mẽ kuma nẽ
    ma mẽ hagjênh xà hwỳr mra nẽ Juãw wỳr axà hãmri nẽ mut krãhta.'
  ctp-NT: Bra ti ngulo ree tñan ꞌin ska sndaru ꞌin yu nu nduun kwan, chaꞌ tsaa ꞌya
    sndaru ke Xuwa. Kanꞌ mdoꞌo sndaru ndyaa niꞌ ñaꞌan chkwan, mdijin kuꞌ yu ke Xuwa
    bra kanꞌ.
  bre-BRG: Hag e kasas raktal unan eus e warded, hag e c'hourc'hemennas dezhañ degas
    penn Yann. Ar gward a yeas hag a droc'has e benn er prizon,
  opm-opm: dupsi han tit ohnong go susa karapus ap ham sutinmur. Suma kak oh gatmar
    pret tei sar poprinmur pora ama darhetip oh.
  bvr-bvr: Wurra gun-gata warrika lika a-jerrmarra an-nigipa an-mujama barra a-ma
    an-gata bama a-jirra Jon. Nipa an-mujama a-bona, a-barrngumurra wupa gata nipa
    Jon a-ninya, lika a-jaygorndanga,
  wal-wal: Hegaa gishshau, sohuwaara zabainnaa kiittidi, Yohaannisa huuphiyaa ehaana
    mala azaziis; zabainnai qasho keettaa biidi, Yohaannisa qooriyaa muuciis.
  zad-NT: Na' lii bseḻ'tie' to soldad jac̱hogue' yen Juanna' ḻoo lillyana'
  mgh-mgh: Nenna nna ahonlamulela mayorontta uwiha muru wa Yohani. Mayorontta ahorwaa
    nkalaposo ni ahothikila isiko ya Yohani,
  aso-aso: liteꞌ lo pilisi ve hamoꞌ ma godolo gito do alive lo imiselavo vo galapuso
    numunguꞌ luvono gito
  uli-uli: Iwe sa fang loh semal pos kowe sa kangalu bela hasidoh molwe chemwel Johannes.
    Sa loh pos we irel kalbus we sala supiloh molwe uyel Johannes.
  nin-NT: Mre ankpa yirr uttu wa tu uni ta iku numa wa nu ure di a bu ku gri ku uwa
    itu i Yohana. Ugo wa kuma, na ku sarr itu i Yohana yi nu uki ki harr ku,
  tgk-tgk: Бинобар ин шоҳ даррав ба ҷаллод фармуд, ки сари Яҳёро барояш гирифта биёрад.
    Ҷаллод ба ҳабсхона рафта, сари Яҳёро аз танаш ҷудо карду
  acu-NT: 'Tura ni suntarin wári untsuk: —Juanku muuke akakam itata, —tusa akupkamiayi.'
  cak-WNT: Y ri rey can yac'ari' tek xutek el jun soldado riche (rixin) chi tic'amer
    pe ri rujolon (ruwi') ri Juan ri Bautista.
  ebk-ebk: Hiya at chi ya infiaorna nan usa ay sorchachu ay mangiyali as nan uron
    Juan. Inmuy tit-iwa nan sorchachu, ya siniwatna nan uron Juan as pagfiaruchan.
  spa-PDDPT: Enseguida el rey ordenó a un verdugo que le trajera la cabeza. Él fue
    y lo decapitó en la prisión.
  ruf-ruf: Bahala imndewa kamlaghitsa asikali, kamlongela aghale litwi lya Yohane.
    Asikali kaghenda mne chifungo, kamghana litwi Yohane.
  gun-gun: Ha'e rami vy ijukaarã omondouka vy ijayvu João akãgue ogueru aguã. Ha'e
    ramo nhuã py oo vy ojaya inhakã,
  agu-BL: Jalcunin tzun bene'n ẍchakol yi rey jun sanlar tan saje'n ticy'le'n yi wi'
    Wa'n.
  isn-isn: Iti gwa, umutemi akalagiilya i a asikali pakati a asunja akwe nu kualagiilya
    kulongola kuleta itwe lang'wa Yohana. uMusunja ai ulongoe kumutema itwe waze ukoli
    mu kitungo.
  eng-PEV: '@see-verse:MRK.006.026'
  ilo-ULB: Isu a nangibaon ti ari iti soldado a guwardiana ket binilinna isuna nga
    iyegna kenkuana ti ulo ni Juan. Napan ti guwardia ket pinugutanna ni Juan iti
    uneg ti pagbaludan.
  pir-NT: Sa yero duita surarare peresupʉ ijiyequinare cohteriquirore Ñu dapure dʉte
    sure ne cãhta dutiahye.
  anv-NT: Tɛ́nétɛ́né yimbɔ, Hɛrɔd atɔ membame wuú ayi ama nnó, ájyɛ ásɔ́ mekpo
    Jɔn né gepúgé denɔ. Ne ájyɛ sɔ́ áchwɔ́ ne ɛwu.
  sab-NT: 'Malen Herodes kwian lle boanga ama alin gdaite kadu mo gitigu, Herodes
    gerudu kwian e ole: —Joga Juan-Bautista gweda, ba ama chuga tkenga gire ba chieni
    Juan-Bautista chugabita dbe chage batekwa giti.'
  tmd-tmd: mag akwör ami nöbö nuŋ i, “Du Jon yöcmac maga rag hane,” rön yad abmɨn,
    du Jon göliöda römaxdörön,
  acr-NNT: Ewi xutaqalaꞌ bꞌi jun soldado chaꞌ keꞌek y kukꞌam lo rujolom ri Juan.
  kpg-kpg: Di madagoaa deelaa, gei mee ga hagau tangada dauwa haga lellele, gi gaamai
    di libogo o John. Gei tangada dauwa gaa hana gi di hale galabudi, gaa tuu di uwa
    o John.
  taj-taj: थेतबासेलमा थेसे तुरुन्‍तन ह्राङला सिपाही गिकदा “बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला
    थोबो थासी भउ” भिसी कुल्‍जी। ओच्‍छे थे सिपाही झ्‍याल्‍खानरी निसी यूहन्‍नाला थोबो
    थाजी।
  avt-avt: Te hɨrak kesiuwe mɨtɨk ken kerekir Jon teruk kɨrak kekre wɨnak enuk.
  cbk-cbk: Enseguidas ya manda le con el soldao, uno del di suyo maga guardia, para
    lleva el cabeza di Juan. Entonces ya anda el soldao na calaboso y ya corta el
    pescueso di Juan.
  uig-ARA: شۇڭا پادىشاھ دەرھال بىر جاللات ئەۋەتىپ، ئۇنىڭ كاللىسىنى ئېلىپ كېلىشنى ئەمر
    قىلدى. جاللات زىندانغا بېرىپ يەھيانىڭ كاللىسىنى ئېلىپ،
  tuf-tuf: Etat soldado cárcel beyin áyjacro. Juan cuisa cuiquír ucay áyjacro.
  abx-abx: Sanglit, aglihug-na i paragmatay-na pag'ala' si takuluk-na si Juan. Pa'amban
    dayon i naglihug-na ngan agpugutan-na si Juan ari si prisuhan.
  mco-NT: Paady ycɨxpɨ je rey mɨc'amy ane'my tüg soldado, co huen nɨcxy yajtzonɨ Juan
    ycohuajc.
  kqf-kqf: Kamaina bi ḡalibona ena tauwaiḡaviya maḡemota i giukamaḡe te Diyon gadona
    ya koiḡavuki bi ya vai natome. Tauwaiḡaviya i nawa biliwelokomo Diyon gadona i
    koiḡavuki bi
  cpb-NT: Rotyaantake owayeri ramakeniri iito Juan.
  aon-aon: Douk namudok aria arigas anan neshopok anan soldia aria nakripan nakri,
    “Nyak nyunak shunuweshik-ati urupat nyutupok Jon ananin aruhwigur aria nyiraouri
    ananig barag.” Aria anudok soldia nemnek namudok aria nanak natupok Jon ananin
    aruhwigur.
  hus-NT-2005: An pulek takʼix in abaꞌ jun i soldado abal ka tsiꞌdhantsat támkʼi tin
    ókʼ na Juan. Kʼale tám jachanꞌ an soldado ban wikʼaxteꞌ ani in kotsi tin ókʼ na
    Juan.
  mig-NT: Te rey‑ún, ni̱ tájí‑ni‑de ɨɨn soldado ndíto yuxé'é‑ún kua'a̱n kuaki̱'in
    xini̱ Juan.
  bps-bps: Taman dek Hérod satu sundalun mwè ulu Dyan. Na salu sundalu di bilanggù
    na kanlangan ulu Dyan,
  mbs-mbs: Yan se doun te wedà sikandin peg-alà-alà, aw insogò din se sondalo mangay
    te olo i Juan. Penga niyan, dimoton se sondalo te keleboso aw sinipal din se lieg
    i Juan.
  tof-tof: Dümdüman Errod tóba darrü büb ngakan gazirr pam we zirrapónórr arüng bóktanpükü
    Zonón singül ódódóm. Da ene pama we wamórr tümün müótüdü, Zonón singül we itülürr.
  cme-NT: Wuɔ naa wuɔ bi pãŋ puɔr sorosiyiɛŋo naŋo‑i wuɔ u kã ka kar Nsãa-Batisi
    yuŋgu‑i ji hã-yo baa-ku. Sorosiyiɛŋ wuɔ bi ta kã kasodũŋgu-na ka kar Nsãa
    yuŋgu‑i
  sus-sus: A naxa sɔɔri xɛɛ keren na, a xa sa fa Yaya xunyi ra. Sɔɔri naxa siga geeli
    kui, a sa Yaya xunyi bolon a dɛ i.
  pon-2006: Ih eri mwadang poaronehla sapwellime sounpei men, mahsanih pwe moangen
    Sohn Sounpapidais en wisikdo. Sounpeio eri kohlahte lupukasang moangen Sohno nan
    imwetengo.
  dad-dad: Anĩ nigin, king kaisã bagai ula gudũ fedig kabĩ tamo, Jon nẽ mudur yale
    irou isiyouf nigin sur fiyen. Age fe di, ĩ ilen, kalabus bun Jon ula gudũf fen,
  zab-NT: Ax gunabee Herodes tuby suldad par chacáab quia Juany Bautist.
  jae-jae: E gacgeŋ kiŋ kêsakiŋ siŋwaga teŋ ma kêjatu gebe êkôc Joaŋ môkêapac êmêŋ.
    Ŋac tau gêja e gêdim Joaŋ gêsutêkwa gêŋgic aŋga andu kapoacwalôŋa,
  ksd-ksd: Ma i tulue vuavue tika na tena vinarubu ta diat kana loko na monamono,
    ma i tul tar ia ba na kap. ra lorina; i irop, i kutu pa ra lorina ta ra pal na
    banubat,
  msm-NT: Dajun din sugu-a to sundayu din no tampodon to liog ni Juan aw daehon to
    uyu din. Na, dajun sikandin andiya to prisuhan aw tampoda to liog ni Juan.
  myk-myk: Taapile ni a wu sɔrɔsi nigin wa tun, na wu shɛ ba ni Yohana ɲuŋmuu ni.
    A wee sɔrɔsi wu foro kari kaso gbaha ki ni, na shɛ Yohana ɲuŋɔ ki kɔn,
  sbe-sbe: Unai wasawasa wa taukaiunu ye yoganei na ye hedede bena Yowane kulukuluna
    ye bolihai na ye baheiyama. Ede ye lau numatutugudu unai na Yowane gadona ye boliꞌutusi
  mcr-mcr: Itaŋga iqu mäkä-iqä hŋque, Jonä iqueqä nyuäŋi äma pätŋqä maqänä ändowatkqe.
    Itaŋi iqu guä pmuateqä aŋä duŋqä äwäqe, Jonä iqueä nyuäŋi ätävätä, hevqeu äma
    äpätä, hitqä ii äwikqe. Ga hitqä ii äma äwätä, känäu äwikqe.
  cux-NT: Hora mííⁿ nūuⁿ caⁿ'a ntiiⁿnyuⁿ rey miiⁿ 'áámá soldado chí cheⁿ'e sa 'caāca
    sa daandu Juan chí chɛɛdínuūⁿnīⁿ ní nguaī sa tiíⁿ yā.
  tur-YTC: Kral hemen muhafız askerlerinden birini gönderip Yuhanna’nın başını getirmesini
    buyurdu. Asker gidip zindanda Yuhanna’nın başını kesti.
  san-ITR: tatkShaNaM rAjA ghAtakaM preShya tasya shira AnetumAdiShTavAn|
  bel-N: І адразу, паслаўшы ката, валадар загадаў прынесьці галаву яго.
  sch-sch: Masikin rêngpa han a rungpu inkhat a tîr kelena, John lu hong lâk rangin
    chong a pêka. Rungpu han ânphêt kelena, male jêl ina a sea. John lu ava tana;
  mic-MIQNT: Na smtug elege'wit poqjigimatl sma'gnisl. Melgimatl jugwa'tagun Sa'nal
    un'ji. Na sma'gnis naqt'g aq eliet laplusang aq Sa'nal temgweta'tl.
  huu-NT: Ie facaise ie soldaduaɨmona Herodes damɨe cárcelmo orede. Juan ɨfogɨna atɨllena
    ocuide. Herodes ocuilla isoi fɨnode. Juan ɨfogɨna jaitade.
  jiv-NT: Tuma asa uunt akupin Juaṉka muuke̱ itiata tusa ni suntari̱n wárikmas akupkamiayi.
  otm-NT: Janangue a guehma bi mbɛnhna n'da ra dofʉi bá hąnba rá yą ra Xuua.
  dah-dah: Irdeb goyare po meteŋ almiŋ uŋkureŋ kura hulyaŋ irke koyare kuŋbe Yon biŋiŋ
    walde tonaŋ teŋ koroŋde kerde tawaŋ bere go unyiŋ. Unkeb tukuŋ miliŋ unyiŋ.
  tnk-tnk: Təkwtəkwuni a in rərhi pen iaruaɡən riti mɨni pen tukwe mə trevən muvehi
    kənkapwə Jon muvehi muvehe. Iaruaɡən nəha revən fwe ia kalapus, mərai raka kənkapwə
    Jon,
  kpr-kpr: Amingedo, John da gifua gafuge bu furare dae sedo nunda isoro kato eni
    sifo daba aminda dirigetiri isira.
  san-IAS: tatkṣaṇaṁ rājā ghātakaṁ preṣya tasya śira ānetumādiṣṭavān|
  nho-nho: Teenaa heunatia iloo a ia tana roorosi tokotasi ki hano no toomai te pisouru
    John. Te roorosi naa ni hano ki te hare karapusi raa no tuutia iloo ia te pisouru
    John.
  gym-NT: Yebtä jrei Herodes käkwe, ni rükä juani iti abko käkwe Juan dokwä tikarekä,
    bti jatadre ngwena niebare kwe ie.
  azg-NT: Ngꞌe na nndaꞌ, ninñoonꞌ jñon jon ncüii sondaro na caquityjee juu xquen Juan
    na ndyiiꞌ jon vancjo.
  bhd-bhd: तैल्हेरेलेइ, तैनी अकदम एक्की सिपाही हुक्म दित्तो कि, “यूहन्नारी क्रोड़ी
    केटतां आन।”
  too-NT: Lā' tuncan huan rey māpa'ksīlh kalhatin mayūlh para nalīmin ixa'kxāk Juan.
    Lā' xla' a'lh nac pūlāchī'n lā' a'cchu'culh.
  ind-AYT: Segera raja mengirim seorang algojo dengan perintah untuk membawa kepala
    Yohanes, lalu algojo itu pergi dan memenggal kepala Yohanes di penjara,
  cjo-NT: 'Ari rotyaantakiri owamaantatsiri, ikantawakiri: —Pamakinawo iito Jowa.
    Ari riyaatanaki janta romonkyaakirinta, ichekapaakiri ikentsiki.'
  nsn-nsn: Doh tar binakene, inggono ke ualatoho tar tang siokor e la kaleha toro
    luna Jon. Inggonor uiluiliatung ke la manasa tar umang uih, kare la tokout koutungua
    toro luna Jon,
  san-DEV: तत्क्षणं राजा घातकं प्रेष्य तस्य शिर आनेतुमादिष्टवान्।
  tna-NT: Da hora su Herodes Antipas ja piada soldado ihuatana. Juan peje su beitutana
    tusa echua eduseta puji.
  lid-lid: Eme suwi labai iy suni ndramak ta bahun ari ili bolo asiu lulik mwetehei
    batu Jon eme.
  wim-wim: yaa, nil thaw nungant pam soldierantan kuchek John.antaman pal kalow. Nil
    pam soldieran iiy aꞌ John.ana mulath nunang, kuchek nungantaman thalokang ump,
  zga-M: Pwu unkuludeva akahasuha avasikhali va mwene akhavalagela ukhuluta ukhugegela
    umtwe gwa Yohani. Pwu usikhali akhalota khwigeda untwe mumbokongwa.
  yom-yom: Buna ntinu wufidisa disodi dimosi mu masadi momo maba kunsungangaayi wuntuma
    kanata ntu wu Yowani. Disodi beni diyenda kuna nloko ayi dizenga ntu wu Yowani.
  san-SIN: තත්ක්‍ෂණං රාජා ඝාතකං ප්‍රේෂ්‍ය තස්‍ය ශිර ආනේතුමාදිෂ්ටවාන්|
  yut-yut: Uŋudon gɨn emat amɨn kɨnda Jon dakon busuŋɨ aŋopjak do yabekgɨt. Yabekban
    uŋun da kɨŋ dam teban yutnon wɨgɨ Jon dakon tegɨ mandaŋ dagagɨt.
  grc-BYZ: καὶ εὐθέως ἀποστείλας ὁ βασιλεὺς σπεκουλάτωρα ἐπέταξεν ἐνεχθῆναι τὴν κεφαλὴν
    αὐτοῦ.
  cpc-NT: Jotyaantaki owayiri jamakiniri iito Juan.
  nhg-NT: Pos nima oquetitla sente guardia, hua oquenahuate ma quehualeca itzonteco
    Xohuö.
  nya-nya: Nthawi yomweyo iye anatumiza yemwe anali ndi ulamuliro wonyonga anthu kuti
    abweretse mutu wa Yohane. Munthuyo anapita, nakadula mutu wa Yohane mʼndende,
  ngu-NT: Nimantzin on rey oquititlan se itlajpixcau soldado, niman oquinahuatij para
    ma cuajqui on itzontecon Juan ipan se plato. On soldado oyaj, niman oquechtzontequito
    Juan ne campa tzacuticatca,
  kup-kup: pim ñai aban nap meehapuh pot mañah, “Ni sat Zoaniz gagao men elat bat
    em.” Pot mañahan
  jid-jid: Ichua to me nda yo soja ma ndu ba ka chutu Yohana. Soja wa a ra gbien chua
    hi ni itra wa ba tro Yohanna nda chu tu ma.
  wmw-wmw: Basi, kwa mpunde noure, nfalume ire akintuma surudadu na akamuru cikaje
    kiswa ca Yahaya. Surudadu ire akuka kukalaboshu, akitupula kiswa ca Yahaya,
  gmv-GGM: Hessa gish wotadaratappe issa eesson kitidi Yansa qodhe qanxidi iza hu7e
    eki yana mala azazidees, izikka biidi qasho ketha gidon Yanisa qodhe qanxides.
  ssg-ssg: Ape se i talo tel unauan nahih hani ingi kalabus ti koti xaxaweniai kinawe
    Jon Baptis.
  zpo-NT: 'Gorzee mxaal xaa tub soldad cheen xaa, nu nzhé xaa lo xaa: —Gwachoog yek
    Juan Xaa Nchubnis. Nu gorzee ngwa soldad leen lozhyib, nu mchoog xaa yek Juan.'
  poy-poy: Su mtuwa kamlagilira mjagira palaa palii hakajegi mtuwi gwa Yohani. Mjagira
    kagenda mushibetubetu na kumdumula Yohani mtuwi.
  qwh-NT: Tsenam jinallacho juc soldaduta cacharqan Juanpa peqanta apamunanpaq. Soldadunam
    carselman ewar Juanpa cuncanta roqurïcur
  gaw-gaw: amunu nug paha nuhig daup laa amegp̱a, “Na gona, Johanes baag otaḏna, na
    nug iḵi aon do!” awa aum. Nug anam a, nuhig daup danab mani guiṯakp̱a uḵa, Johanes
    baag otaḏa,
  nca-nca: Ŋunde ŋuro kuma uni ka ŋande miraró, “Uya Jon puŋí toŋoya kembé re mahe,”
    yiní kusi-kusi yano uro puŋí toŋoro
  zpz-NTPP: Orzeꞌ lueg la bzuu nez yu tub soldad bicy yu mandaar loy nu cyid nuy too
    Waa.
  mkj-mkj: Doahr ih ken pispis kadarla nah jounpei, pwehng pwa moangoan John jounpoapdaij
    en wijikdo. Jounpeiho inlahr nehn kalpwuhjjo, poaloa jang moangoan John.
  zac-NT: Lueguë gunibëꞌa Herodes tubi suldadë parë tsagllíꞌill guëc Juan.
  kyg-kyg: Kini vekamoꞌa malage huno ati vekaeꞌmo, uka Yoni lugoꞌamo heka hatagauka
    agenopaꞌamo yuvapafiꞌmo alika maleka alinika eno, huno ha paiteno alino ateꞌnigeno
    kalavusi nopatiꞌmo haino Yoni lugoꞌamo heno hatagauno agenopaꞌamo yuvapafiꞌmo
    alino maleno alinineno ani aꞌmafaꞌnemo amiꞌnigeno alininuno itaꞌamoꞌmo amiꞌniye.
  kmk-kmk: Ot nangibauna dagus si suldadu’t umoy mangaḻa’t dit uḻun ud Juan. Kaysan
    dit suldadu un umoy namutuḻ sit uḻun Juan sit babaḻḻudan.
  cao-NT: Jatsi soldado ja raaniquë Juan mapo biti.
  bbr-bbr: Keseria, kos kurte kon marai ro kar äsimornuk, kos Jon siakup pote Jon
    nukan pou patirmoi, kon tapau kerem oi kowaun auruwon. Keseria, kiro ro karapus
    owa poteanik, Jon nukan pou patirwon.
  inb-inb: 'Chasa­ka, chi­ura­lla sug suldaduta kacharka, kasa nispa: —Juanta kunga
    anchu­chispa, uma­ta apag­rii—. Chasa uianga­lla­wa, karsilma rispa, umata anchu­chig­rirka.'
  hrv-hrv: Kralj odmah posla krvnika i naredi da donese glavu Ivanovu. On ode, odrubi
    mu glavu u tamnici,
  box-NT: Mí lahó yi ó o dɛ̀ɛnía tonkaa mí dásí nì-kéní, á nɔn le ɲii yi
    le o vaa kúii o Zãn Batiisi ɲúhṹ ɓua ɓuennáa. Ó o dásí nìi wà van ho
    kàsó zĩi yi, á vaá kúio o Zãn Batiisi ɲúhṹ,
  ote-NT: Hangue bi da̱ma mɛhna ꞌnara soldado pa da hña̱mpa rá ña̱xu ra Xuua.
  wnu-wnu: Ne yogorau munon eng gari qas imurima isub Yon uyort igoar eng mor isub
    waramb quman soopur ne tari ba di yamangar yorou eng uta unor sirbiga garei.
  zam-NT: Lueg lueg mtel' Herod thìb solndad. No mnibe' Herod loo solndad ya cho'
    solndad yen Juàn par ye'th no solndad yéc Juàn loo Herod.
  zyp-NT: Ma cangkawleh cawh raevaitu raekeh pakheh khah rairang tah taw ka, Johan
