  dwr-ENT: ሄዋ ዲራው፥ ኤሌካ ናጊያዋ ኪቲዴ፥ ዮሃኒሳ ሁጲያ ኣሃና ማላ ኣዛዜዳ፤ ናጊያዌ ቃሾ ጎሌ ቢዴ፥ ዮሃኒሳ ቆያ ሙጬዳ።
  pma-pma: Sakini, sila meatin tavaeen va en eim takeih, vakur Sion ka vata koteh
