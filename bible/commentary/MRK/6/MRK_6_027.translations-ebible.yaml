    Johan a lu cawh va tai ka,
  sey-NT: Ja̱ doꞌire ja̱re i̱ti macapi teꞌe soldadore jëjo saouña, Juan si̱opë quërëja̱ijaꞌquëre.
  nvm-nvm: Ijefuon fuka migegare uri e iji juo karijo iji kiamga bu Jonon nigen iji
    kanafume makuai vain. E iji bun va dibur ijia useme Jon kaname nigen fuon iji
    kanafuin.
  mps-mps: Tialima, polo tama te tuni bidi Herot agai te ami bidi me deli tagala palama,
    te Jongo tobolu togogi pelama sela asomainogo yali. Te ami bidi te kalabus beba
    pelama, tama Jongo tobolu mage togwai.
  seh-seh: Na tenepo, mambo atuma nyankhondo wace na mwansanga toera am'bweresere
    nsolo wa Djuwau. Penepo nyankhondo alamuka mbaenda kagwanda nsolo wa Djuwau n'kaidi,
  pab-NT: Hoka axikatya rota sorare, João Batista seri kolatya maheta. Hatyaoseta
    sorare xane berexo ako hoka irikotya João seri.
  llg-llg: Basa boe ma, ana palenda malangga soldaꞌdu esa, neu tete neni Yohanis langgan
    neme bui dale mai.
  kyf-kyf: 'Ɔ yia ''slʋjayu yabhlo la, ɔ nɛɛ ɔ -yla: «Mnɩ, -ɩn -dɩ -bha ''Zan -Batisɩɩ
    ''wlu, -ɩn -yɔ we yi.»'
  tpi-tpi: Orait kwiktaim king i salim wanpela soldia i go bilong kisim het bilong
    Jon i kam. Dispela soldia i go long haus kalabus, na i katim nek bilong Jon.
  mih-NT: Zuun ñi caa cuhva cuan i tasi ra minoo zandaru cua quihin xiñi ra Juan.
  qvh-NT: '@see-verse:MRK.006.026'
  kms-kms: Di king ni soldia king baj yeng muang pu yemu ye te iri wand yeri nindig
    pre tiqi nundog no ei Jon ngawu neri nandi. Di wuti te no Jon taq pune yenu ngawu
    di nuang,
  agn-agn: Animan nagordin ang lagi si Herodes ong tatang sondalo na ang paning ong
    prisoan para potolon tang likel ni Juan, oman e-lan nang magbalik. Diritsong napaning
    tang sondalo ong prisoan ig pinotol na kaman tang likel ni Juan.
  nhi-NT: Ihcuacon sanniman octitlan se soldado, ocnauatih macquichcotona in Juan
    uan macualiquili nitzonticon. Uan in soldado oyah octiquilito nitzonticon Juan
    ompa campa otzacutoya,
  ttc-NT: Ntons oxik naj tlajo' jun soldad kansal te Wa'nch tzan stzaj in twi'. Te
    soldad owox tuj te pres b'ix owel xtx'emu',
  dan-1931: Og Kongen sendte straks en at Vagten og befalede at bringe hans Hoved.
  kwj-kwj: Wosini metengei king apukolaka, hima takutondau hima fo humbwewani kalapus
    aka tokwe ini Jon i kwele ti ya ri takuto.
  vie-OVCB: Vua lập tức sai đao phủ đi lấy đầu Giăng. Đao phủ vào chém Giăng trong
    ngục,
  kze-kze: i-kwáásí moórá ai'marówana ándávinkemba Yónimba anumarambá ará'mái a'nómbá
  mpj-mpj: Palunyangka Yirutju jantulwintingka wajarnu yiyarnu Jaanpa kata katupungkura
    warlangkura. Yanu jiilkutu ka kata katupungu warlangu, ka manu katingu marlaku.
    Katingura wangkulyingka yungu yurrkanypa palu. Ka yurrkanyju palulu katingu palunyamilikarti
    yipikarti, Yirutiyajkarti, kara yungu.
  lbk-lbk: Adi kad finmaa kannay isnan khwarchiyana ta en na alaen nan olon Juan.
    Sa et inmey ya pinotlongna nan olon Juan is kafabfalochan.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe tun jatyji toꞌk je̱ tyojpa du̱kejx je̱tseꞌe na̱jkx je̱
    Juan je̱ kyuvajk du̱yaktsa̱a̱ꞌn.
  bzh-bzh: Lom pevis mevonġ alam-beġö-yi ti ya in Jon yu loḳ ḳarabus ayo. Lob
    ketöv Jon kwa,
  guj-2017: તરત રાજાએ સિપાઈને મોકલીને તેનું માથું લાવવાનો હુકમ કર્યો. સિપાઈએ જેલમાં
    જઈને તેનું માથું કાપી નાખ્યું;
  jvn-NT: Mulané dèkné terus ngongkon sing tukang jaga kono ngetok guluné Yohanes
    lan kongkon nggawakké mbrono. Wongé terus budal lan nang setrapan kono dèkné ngetok
    guluné Yohanes.
  byr-byr: yɨmeꞌnyaꞌbɨꞌ damerɨ wɨdaasaꞌ “Jonɨ Bavɨtaazɨya Yadere mɨnyagɨnyaꞌ dalamaralɨngipuramaraawa!”
    Wɨdaasakei walyuna yaka kalavuzangevɨ Jonɨmɨre tɨlɨnnyaꞌ woripuꞌna yaka
  ian-ian: Herot yelavɨtaa ndɨna kao lɨlɨga nyan kat nambu kalɨtaa agiya wandɨ. Wandɨ
    maa kalabusmba kalɨtndɨ.
  hun-hun: És azonnal hóhért küldött a király, és megparancsolta, hogy hozzák el annak
    fejét.
  mcf-NT: —Uanën mapi bec cho —capac caondash Edodesën ambi cuesuneta caid chuiquin.
    Aden chiac Uan quënën nauedacno nidshun mapi butanquin
  kjs-kjs: 'Go-rupa pisa raburi ali mudumi soldia-para talo: Jon-na kalu pua rugutapa
    lisa. Gore mo polis nipu karapo ada-para puma Jon-na kalu rugitisimi.'
  mni-mni: Maram aduna mahakna lanmigi sanglingba amada John-gi makok kaktuna puraknaba
    yathang pire. Adudagi lanmigi sanglingba aduna keisumsangda chatkhraga John-gi
    makok kakle;
  yad-NT: 'Varicha̱ra̱ju̱ su̱pa̱jadani̱ jnu̱tyi̱, jiryatiy sasu̱tarumiy tenuni̱: “Ya̱jirye
    jiyuju̱ra Juán Bautísta jno̱.” Saya̱da ji̱ta, sara̱cha̱da ji̱tara su̱no̱ nupocu
    rorivyimu.'
  mxb-NT: Ta kúú vitíꞌón ni̱ saꞌanda ra̱ choon noo̱ soldado ra̱ ña̱ ná koꞌo̱n ra̱
    kaꞌanda ra̱ diko̱ Juan, ta ná kaneꞌe ra dini̱ ná kii ra.
  pon-2006A: Ih eri mwadang poaronehla sapwellime sounpei men, mahsanih pwe moangen
    Sohn Sounpapidais en wisikdo. Sounpeio eri kohlahte lupukasang moangen Sohno nan
    imwetengo.
  maq-NT: Ngajan xi Herodes ne, ngutjen catsingatju me ngu sindadu hiscan jiya cha
    Juan. Hacuaha cavitexa me xi cuinduva cojo cha rcu cha Juan. Sehe ngajan xi cha
    sindadu jan ne, quiji cha ndavaya, cavatësun cha rcu cha Juan.
  hto-hto: Ie jira afe llezica ie abɨ úiñoraɨma raɨre llavériracomo orede, Juan ɨfocɨ
    atɨ́llena.
  por-BRBSL: Imediatamente o rei enviou um soldado de sua guarda e mandou trazer a
    cabeça de João; e ele foi e o decapitou na prisão,
  ces-NKB: A tak ten král hned poslal kata a přikázal, aby přinesl Janovu hlavu. A
    ten odešel, sťal ho ve vězení
  cui-cui: Bapoxonae caena nainya Herodes itoroba soldadomonaepin xua pecarenaenexa
    tsane paratontha Juan pentasipa tatsi. Bapon pona jiwi pecʉbi bo beya. Baraxotiya
    Juan wisi ucuibatsi.
  boj-2014: Osiqa aqa qaja tamo bei qariŋyosiqa minjej, “Ni gilsim Jon aqa kakro gentosim
    aqa gate osau.” Degsi minjnaqa a gilsiqa tonto talq di Jon aqa kakro gentosiqa
    aqa gate tabirq di atsiqa osi bosiq aŋgro sebiŋ di yej. Yonaqa a na osi gilsiqa
    aqa ai yej.
  eng-OEBUS: He immediately dispatched one of his bodyguard, with orders to bring
    John’s head. The man went and beheaded John in the prison,
  eri-eri: Onodu no fasayadu onou oota fai ete Jon mora tedu tamayei nomo bona huuru
    tuwai. Ono wainga oota fai waha no dagou mata langa goidu bona, Jon yaage bisemu
    nigigou fai boou karuwaiha.
  aly-aly: Herod-el thwenek ahelengkw tyayl-warl, John ahenty rlweth-aketyek.
  wiu-wiu: One poyo ago pade moa wetekakome okome Yone kabe teigoa wago wane aua notokoano
    pa wa moa wetekaneya.
  swe-swe: utan skickade på en gång en livvakt [en av hans personliga soldater] med
    befallning att hämta Johannes huvud. Soldaten gick och halshögg honom i fängelset
  cth-cth: Hatdawkvah, ransa buet touh thongim thung a patoun teh, Jawhan e lû tho
    khai hanelah kâ a poe. Hahoi ahni ni hnie lû a tâtueng pouh.
  mti-mti: Kin me tatevit Jon kuiyawa aug ontan oya gae yusipam wane. Toinguttanwa
    abnawa baraune aine. Me nog danave unig aike Jon meyawa togomiyane,
  pad-NT: 'Oniania, bihonariaha ada sorara: —Iakava''boaha bana ida João Batista ka''da''di.
