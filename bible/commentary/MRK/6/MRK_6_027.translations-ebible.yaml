    chaxduton Juan pejmatnaet. Do jawʉt, japow pen poxade chaxlaeliajwa Juan pejmatnaet.
  hla-hla: Ba nonei e tahul hamanasena a toa tson taratarakap e go na soatema a bakune
    Jon. Ba tson taratarakap e lato tara luman karabus me na ngats kotsena a bakune
    Jon.
  mav-NT: Mi'i pote toipo­'oro ra'yn wẽtup ok surara Iuwãu auka hamo. Mi'i hawyi toto
    ra'yn wo'o­pyhik hap kape i'auka hamo.
  kpf-kpf: Kegâk kâwali a ŋâi Yohanegât kâukŋâ mem gâbapkât sâŋgonguip. Kâwali a zo
    tâk namin âim Yohane gânduŋ mânâŋgât kâukŋâ hâkop patin pam mem ga ambân zo pindip.
    Ambân zorâŋ memŋâ mamŋaŋgâren mem arip.
  ppo-ppo: Atéró, Herot-né hapale tétitóró kale whi̧ du betere whi̧paae duraalu, “Ya̧
    dipula bepaae fóló, Jon depa tukóló ama topo du sóró ape,” yóló dotȩyalepó. Tétepa
    kale whi̧ fóló, Jon depa tukóló topo nuku tómó beleróló sóró wóló, kale so seimalepaae
    melatepa, amamo hamapaae male felepó.
  hin-2017: और राजा ने तुरन्त एक सिपाही को आज्ञा देकर भेजा, कि उसका सिर काट लाए।
  bef-bef: 'Lesaꞌa ligo gimi boꞌa mone ho lifiꞌehina yabe: Kai buto Yonihi hoto latahaꞌa
    ho gitigiloto ito obo, luto lu emigo ana bouba buto Yoni kalabusi nonugu nohinaga
    tito latahaꞌa ho gitigitoꞌa lapelugu li moloto ito oto palalaꞌi emilago ai ito
    buto itoꞌafihi emiꞌehina yabe.'
  amm-amm: No monoi no somaiso imo taikiyoki, tani mi ano nokotaso, “Soi su, Iyononi
    komu na potokosonano, tonomai, komu mo na pa aniyo tumomono.” Imoki mo; kalopulo
    nuso manoki, mi ano nokotayo, Iyononi komu na tokosonowaiyanoki.
  zaj-zaj: Avo kamulagiza asikali yomkomhokela yagale pala da Yohana. Asikali kachola
    mding'anda da kufungila wanhu, na kukanha pala da Yohana.
  chq-NT: Tsifu gatyʉ'² rǿøi¹³ to² jaain²¹ 'láa² 'e tsatyíian¹ mootyi² Wó³.
  swp-swp: Wasawasa tauaiaiunu esau ie heribalaei, i ene, “Ioane uruuruna u abiyama.”
    Ia abo ie lau numa tutugudu eai, ia gadona ie tomutusi.
  bjr-bjr: '@see-verse:MRK.006.026'
  aby-aby: Enoba Erodima weiro danu meremere mima ana ebaro anike Dioninu faya kuurike
    bokaifu naberoro odike owerike i arumabairo aare farike mai. Mairo munike ane
    danu amaebairo mairo eri.
  eng-YLT: and immediately the king having sent a guardsman, did command his head
    to be brought,
  jni-jni: Ugomo ma tumi usoja a nyimo ana katuma ka memeh me eh inni che ni Yohana;
    monno ma ha maka kara niche me ayimo ani reremeh.
  kne-kne: Isonga inbaa na ay dagos di esa ay soldado ta ena alaen din toktok Juan.
    Inmey din soldado sin balodan et pinotoana din toktok na.
  tgj-tgj: Vkvlvgabv nw dakyakaya nvnga Jon Baptist gv dumpo nga baapubv bvnglwk tvka
    vla orto jigvrila vngmu toku. Dakyakaya nvngv vngla, Patwklo aalwk laku, okv Jon
    gv dumpo nga palin toku;
  wat-wat: Eketa muka mwanenena tonuaviya i visimeiya be Yoni debabouna ina nemiiya.
    Namoḡanama i niya deni nenei eketa Yoni kayona i nuonosiya,
  gui-NT: Jae rambue omondo sundaro tembipɨɨrɨru pe, Juan iñaca güeru vaera.
  quc-TT: Aninaq xuꞌtaq bꞌik jun rajchꞌoꞌj ri kꞌo uchuqꞌabꞌ chukutixik ri ujolom ri
    Juan. Ri achi xeꞌek, xuꞌkutij loq ri ujolom ri Juan ri kꞌo pa cheꞌ.
  heg-NTPO: Hidi kon, un lok tulu deng tentara las at mesa, le laok dait nutus Yuhanis
    bon na se bui dalen.
  ptu-ptu: Ussua siaham mesa passappi'na indo tomahaja lao muäläi ulunna Yohanes.
    Iya le'ba' siaham indo tau lako tahungkum anna ullempo'i ulunna Yohanes.
  bzd-NTPO: E' kue̱ki̱ bet ie' tö ñippökwak patkémi eköl Juan wökir tsu̱k. Eta̱ ñippökwak
    mía̱ s'wöto wé a̱ ta̱ Juan kuli' tée,
  kwf-kwf: Ma nia ka kwatea taꞋi ngwae ni ofo fuana ngalilana maꞋi na gwauna sa John.
    Ma na ngwae neꞋeri ka leka Ꞌi saena na lokafo, ma ka siki muusia na luana sa John,
  eng-WYC-2017: but he sent a man-queller and commanded, that John’s head were brought
    in a dish. And he beheaded him in the prison,
  eng-WMBB: Immediately the king sent out a soldier of his guard and commanded to
    bring Yochanan’s head; and he went and beheaded him in the prison,
  zat-NTPS: Chee̱ le̱ na' gusel-la wenná bea tu benne' dxeje̱' wedil-la, ne gunná
    bé'ene̱' le̱' cheajxrí'e̱ xichaj Juan na'.
  spp-spp: Kuru tanuge e, ka u u sòrolashiŋi wà tun u sà Yuhana ɲùŋke kwɔ̀n, u a ma.
    Ka uru si ŋkàre kasubage e mà sà Yuhana ɲùŋke kwɔ̀n,
  zty-NTPS: Naž Herodes na' ḻa' bséḻa'tie' to benne' žeje' ḻo wdiḻe, benne' zoe' žape
    chi'e ga na', na' gože' ḻe' chejx̱i'e yichj Ẕwan'.
  mek-mek: Ke fiakoa mo Herod ega au, painao auꞌi eaupuguꞌi auga eifa kapula penia
    galao Ioane kania gamaiseina eoma. Ke isa elao tipulai Ioane aiso efoua.
  aey-aey: Odimei uqa mahuc uqana cofdoc han dana oso madu suldocob Wa Joadec Jon
    ilo uu ahugiannu nuen. Odocob uqana cofdoc nui gihacdoc jona Wa Joadec Jon be
    cagon.
