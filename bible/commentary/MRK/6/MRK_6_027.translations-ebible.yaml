    akava''boaha''avini.'
  twi-twi: Herode somaa nʼasraafo no mu baako sɛ ɔnkɔ afiase hɔ nkotwa Yohane ti mfa
    mmrɛ no. Ɔsraani no kotwaa Osuboni Yohane ti,
  hlt-hlt: Tedae manghai loh rhalkap koe a tueih tih a lu te hang khuen ham ol a paek.
    Te dongah cet tih Johan te thongim khuiah a rhaih.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi pɑ̃̀nkɛɛ tɔ̃ nkuhɑ̃ɑ̃pɔ̀nkù kɛ́ kù nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ dikpetíntou
    kɛ́ n tɔní Isɑ̃ɑ̃-Bɑtiisi yuu.'
  san-GUJ: તત્ક્ષણં રાજા ઘાતકં પ્રેષ્ય તસ્ય શિર આનેતુમાદિષ્ટવાન્|
  amx-amx: Lakenheng rang atwenh-atwenh nyent lanthek, tjayel-warn alhetjeh, John
    Kwatjeh Irrpelh-ilenh-ilenh-kenh ntjwang rlweth-atwetjeh.
  ake-NT: Mɨrɨpan uya inke pʉra i'pairʉkanin ennoko'pʉ, Isaan i'pai rʉ'pʉ ne'to' pe
    iya. Itɨ'pʉ pariki'si ta', mɨrɨpan uya Isaan i'pairʉka'pʉ.
  qvn-NT: Chaura juclam Herodesga cachrarun juc soldäduta Juanpa umanta cuchurcur
    apamunanpag.
  tku-NT: Palaj tunca rey māpa'ksīlh chā'tin mayūlh nalīmin ixa'kxāk Juan. Xla' a'lh
    nac pūlāchī'n ē a'cchu'culh.
  bjk-bjk: Ma saxit mon, e Erot ixo tile önga umri rua xikip lo a öxöno e Jon ura.
    Io, ina umri ixo wan laxa xö gunon ne aömokorot ma ixo tee xöröp lo a öxöno e
    Jon,
  msy-2020: Egha Herot a baraghavɨra, akar gavgavim uan mɨdorozir gumazim mɨkemegha
    anemadazɨ a ghua kalabusɨn aven iraghugha Jonɨn fɨrim atu.
  bpr-bpr: Na yé duenam man, gasilan dek i satu sundalun mwè i ulu Dyan. Na ta mdà
    i sundalu, na kanlangan i ulu Dyan di blanggù,
  cle-NT: Ja̱³ba² gá⁴xɨ́y⁴ ja̱y³ soldado, hi³ dsá⁴chiá̱³ mɨ¹dxɨ² Juan ja̱³. Mɨ²ja̱³
    ŋaá² soldado ja̱³ ñuúh⁴ñí¹, duh³ gá⁴lúy² luú¹ Juan ja̱³.
  txq-txq: Basa boe ma ana parenda malangga soldadu esa fo neu tete Yohanis langgan
