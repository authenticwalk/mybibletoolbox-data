  met-met: Binabu hata sibuna li tabina lipu haungingam tela, soxi mala bu xap Yon
    toxonoa ma. Lipu haungingamga ba ila ximguti waxungtuanoa salak yabania.
  kpj-NT: Iòlò soldado rariare Joaõ rati òrysymy. Tahe irati riorore ròtena‑ki.
  zao-NT: Oraaka mtaal rey Herodes thib soldad, tsa yaxii soldad yek Juan.
  byx-byx: De masna qa nem a iaiq ama sinki ip ka iit ip ke diq aa ningaqa de qa ral
    ka. Aiv aa de qa mit, be qa veleng ma Jon sep ma karabus. De qa dik naser aa ningaqa.
  ctu-CTI: Ti' wa' xiq'ui majlel juntiquil soldado cha'an i ch'ʌme' tyʌlel i jol Juan.
  zos-NT: Por eso jicsye'cti cyø'veju tum soldado va'cø maṉ yaj ca' Juan y ñømijnay
    cyopac. Soldado tzu'ṉu, maṉ preso'omo, y tyøcspøjay Jua'nis cyopac.
  gvs-gvs: E tolovinayana ina tovayaviya tayamo ilatuwoko idigo kana, ‘Kūna deri goi
    Iyoni nukotona kubōbo. Ikavava, bulubuluna kūme.’ Tuwo moitamo tovayaviyayana
    itáoya ina deri goi Iyoniyana nukotona ibobo.
  kbm-kbm: '@see-verse:MRK.006.026'
  tew-tew: Heḏiho wí sundaḏo á̖yí̖ˀdiˀ óepunjôn John óekꞌéˀtsꞌâa-íḏí pan tewhá
    ee, iví pꞌôn ônkáyjíḏí.
  rmc-rmc: Avke o kraľis takoj bičhaďa le katos a prikazinďa, hoj te anel le Janoskro
    šero. O katos geľa, odčhinďa leske o šero andre bertena
  apr-apr: Le nga pattu leu be Erot tani, in iwanga tool ki atu ke patokongo a ila
    rumu dook tiap kidi talnga dikidiki lono la isaputu Yowan gurini, inbe ikaua kutono
    a iman.
  tiy-tiy: Mélaw fénagayasén sénugu i ségétéwe guwardiya mangéy dob férisunone inok
    kéléngé noy uléw Juane brab uwité no séfule. Tidéw béno, i guwardiyawe ni, ménagéw
    dob férisunone brab kénléngén i uléw Juane.
  nlg-nlg: Ma gaia te vetenaa sakai na malaghai haba ge ke vuria na luana John Vulitabu.
    Mana malaghai te tona tana vale pipiti me te va vuria na luana John,
  dgr-DOGNT: Ekòet'ıì Herod eghǫǫ-dǫǫ̀ ts'ǫ̀ hadı, “John-Baptıst wekwì jǫ-į̀chı,”
    yèhdı. Eyıt'à eghǫǫ-dǫǫ̀ dǫ-danìı̨laa-kǫ̀ John-Baptıst wekwì k'ı̨ı̨hkà
  pes-OPV: بی‌درنگ پادشاه جلادی فرستاده، فرمود تا سرش رابیاورد.
  ron-1924: А тримис ындатэ ун осташ де пазэ, ку порунка де а адуче капул луй Иоан
    Ботезэторул. Осташул де пазэ с-а дус ши а тэят капул луй Иоан ын темницэ,
  tpz-tpz: Ka teꞌ sunön pamëh veo ohoꞌ en pa teꞌ vëvënsun peꞌ, keꞌ nö en pa iuun nohnoh,
    pareꞌ moes kurus en maꞌ po kahoꞌ pe Jon.
  agd-agd: Mai van Yonin ánon mo síkaren baren erino van esé ana mana aruvin banta
    siantan oren karavusi finte Yonin ánon mo síken mino.
  rkb-NT: — Suão Batista harek ty bokokiktykta. Isoik buruk bokokyk ty — niy. Sodadu
    niparak. Sakyriukrẽnikitsa hurukwy bo netsuk. Anaeze Suão soik ty bokokik niy.
  san-THA: ตตฺกฺษณํ ราชา ฆาตกํ เปฺรษฺย ตสฺย ศิร อาเนตุมาทิษฺฏวานฺฯ
  iws-iws: Mɨ bɨ kɨmɨmɨnkɨn tɨ inkam komiiyɨn nu kɨgrɨraowiyɨn Herotɨn, siya ɨna yɨkropkiyɨn,
    inkam nwɨrɨn yaii nɨniiyɨn siir Jon siir mwo ɨiir ninɨ kaigrɨphainakiyɨm. Mɨ tɨ
    inkamɨn yaii nɨniiyɨn ɨna yamɨn, maeyauwa siir hɨugrɨpkɨikikaiya saiir. Mɨ Jon
    siir nɨi ɨiir inɨ kaigrɨphainaki.
  pol-SZ: Posłał więc strażnika, aby ściął Janowi głowę i przyniósł ją. Żołnierz dokonał
    egzekucji Jana w więzieniu,
  ztq-NT: Loxsye ngo lëë xaa pxaal tu soldad kuxi kik Juan.
  zai-NT: Oraqueca biseenda be ti soldadu zicaa ique Juan.
  upv-upv: Ko ni owrai tevi jinibb sen san pian renge naim ne nekaien ko p̃ita otvi
    batu Jon, ko p̃ila lweni vini. Ko m̃ernen evan, eta otvi jile,
  aui-aui: na Herod yanawiiyogha tomoyina ivipora, iwoneni da Jon kanighona inakasiyaraghi
    bi gayamina inapiikeni. Tomoyina ikuyovedi inagho biwa gawarine, Jon kanighona
    ikasiyaraghi bi gayamina,
  wap-NT: Sariapa udyuudaꞌakan soldyaa naꞌanan John zowau taraa-kizai iki. Soldyaa
    makoꞌokan udukutaꞌakan naa John kanau.
  mva-mva: Bokaibe oaikiki-tina tamoata dudu tototo teke inepi be Zon dudu ngatotoki
    be ngabagai kana. Be tamoata ngae ilako uaura pera-lo be Zon dudu itotoki.
  dwr-NT: Hewaa diraw, ellekka naagiyaawaa kiittiide, Yohaannisa huuphiyaa ahana mala
    azazeedda; naagiyaawe qasho golle biide, Yohaannisa qoodhiyaa muuceedda.
  kfw-kfw: khawa jarra ama'n innot tak-ah kangaak raalmi inkhat diang John lu kha
    heichoinasik chong aleipeii, kangaakpa khan khawa mun amathaanna mikhumna tiang
    aleisiya John lu kha aleitanna,
  bfz-bfz: तेबे राजे तेबुई एक जलाद पेजेया और तेसखे आज्ञा दित्ती कि तेसरा सिर बाडी
    की ल्याओ।
  cuk-09: 'Degisoggu, Herodes yog sorda-wargwenga igar ukarsunnad: —Bunagwaga Juan-Bautista-nono
    bategi be ega ukoye.'
  ben-OBCV: তিনি তক্ষুনি যোহনের মাথা কেটে নিয়ে আসার আদেশ দিয়ে একজন ঘাতককে পাঠালেন।
    লোকটি কারাগারে গিয়ে যোহনের মাথা কাটল।
  mil-NT: Te té Hèrodés‑áⁿ ndɨ̌hɨ‑ni ní xáhaⁿ‑dě xii ɨɨⁿ sandàdú sá quɨ̀hɨ́ⁿ‑dé quehndé‑dé
    dɨ́quɨ́ tě Juàá.
  myu-myu: G̃ebuje o'jekawẽn sorara be. — João a juy eya'uk — io'e. — Eyadojot cuy
    owebe — io'e sorara be ipi kukukat. Sorara o'ju. João a o'ya'uk daomũnmũnap'a
    be.
  amk-amk: Ampafe demi ne afai mamuna fo manei we kia Yohanesi nunggamieifoi ma. Ainanaya
    afai mamuna foi da to munu aitamu foia, ferang kutu Yohanesi rahanangfoi nayai.
  fai-fai: Kale nadane Edot ayo gelei ginanin kinim mak bakodaw, “wabising yak kalabus
    am tam nadawo Yon gebom uyo wakadu kudew tadalo!” Akane, afan kinim ayo yak kalabus
    am nadale Yon gebom ayo wakadu nadale wom sabat dim ifo kudew tad dádawane,
  ura-NT: Nitohanihane jaun jetaote, nii rijieeoritiin leinjiin soondaro letoae Erodesi,
    Joaan couturi molohin raa cuhane coina.
  mcd-NT: Ascaiton futsa yononi, —Juan tushtushon ahuun mapo ua fishotahuun, —niaifoan
    ranushumua yononi. Ascano cai cunu muran iquishon Juan tushtushoni.
  urt-urt: Taꞌe luku pe, hihwai kin nember kokorohtup ende ŋaiye ka el la otombo wonge
    Jon no, ka enge ŋondoh kin ot. Miyeꞌ uku nal mwahupwaiꞌe pe, kin ŋotombo wonge
    Jon.
  kiz-kiz: Efyo, mfalme akabhatuma askari Kati jha bhalinzi bha muene ni kubhalaghisya
    kulota kundetela mutu ghwa Yohana. Mlinzi akalota kun'dumula mutu kwa ajhele mu
    kifungu.
  tzo-TZE: Jech ta ora la stac batel jun yajsoldado yu'un ac'o bat sc'ocbe tal sjol
    li Juane.
  lex-lex: Herodes pleta-plet pa nhar lirni totpena rla rotan doinia Yohansi makharani
    die o'tani la'a roma nhio'la ralamni na'nama rkenia o'tani la totopa pa rma rtemna
    la hararar de limni.
  dov-dov: Mpawo wakafwambaana kutuma silumamba kuti akeete mutwe waJoni. Lino wakeenda
    wakudunsula mutwe waJoni muntolongo,
  rgu-rgu: Basa boe ma, ana pareta malaka soldado esa fo neu tete na Yohanis laka
    na neme bui daleꞌ mai.
  toc-NT: Xlá ma̠la­ká­cha̠lh cha̠tum tropa xla­cata tuncán nali̠­miniy xak­xa̠ka
    Juan. Amá tropa alh nac pu̠la̠­chi̠n, pix­cá̠c­ti̠lh xak­xa̠ka Juan, pu̠lí̠­milh
    pula̠tu cumu la̠ xli̠­ma̠­pek­si̠­cani̠t y alh ma̠x­qui̠y rey Herodes.
  ulk-1902: Opole sobkak memeg le namarida, a abi mer tigri, kega, Abara kerem tegaret.
  som-som: Kolkiiba boqorkii wuxuu diray askari oo ku amray inuu madaxiisa soo qaado.
    Markaasuu tegay oo xabsiga madaxa kaga gooyay.
  anh-anh: Ave mbɨ Jonɨnd nsar han hɨraindɨv kaz aŋkwɨnd emŋga hamb oram kɨvahɨŋ we
    Jonɨnd ŋgwɨrɨmb han akokamar. Akoke nsar mbɨkɨr han ŋe torɨŋ ŋgwame hɨrai nanchŋɨr
    han eŋgwamar. Eŋgwaz mbɨ hɨrohe mbɨkɨr mɨŋɨr eŋgwamar.
  mam-C: B'e'x xi tchq'o'nkux jun xq'uqil tnam, tu'n tel ttx'emin twi' Juan, ex tu'n
    ttzaj ti'n. Te' tkanin toj tze, b'e'x el ttx'emin twi' Juan,
  ndj-ndj: Bahala pala mutwa kamulayisha machonda akayeghi mutwi wa Yohani mbatisha.
    Machonda kayenda muchijaka kamdumula Yohani mutwi waki.
  mbj-NT: Ti m' nayyw hẽ m' tamejũũ warahén see Jowãw tadaj'ëëp hyb n'aa, tamanaa
    hyb n'aa ta nu gabóg. Ti m' warahén bahõm Jowãw ragadahew'ëës doo hẽnh, tadaj'ëëp
    mä Jowãw, tanu gahõg hõm mäh.
  lat-VUC: sed misso spiculatore præcepit afferri caput ejus in disco. Et decollavit
    eum in carcere,
  ngp-ngp: Ahadya niyo seuta asigiila mtowani egale mtwi wakwe Yohana Mbatizi. Mtowani
    niyo aita kwe divugailo na kumkant'ha Yohana mtwi.
  enq-2: Kiŋi dokome dopa lao masulu petala, yanda singi mendeme Jonenya aiyomba doko
    nyoo minao ipalena pena leamopa,
  eng-ASVBT: 'And straightaway the king sent forth a soldier of his guard, and commanded
    his head to be brought:'
  mna-mna: Tana loŋa men mi iŋgo menderŋana kini ta ma ila pa ruumu sanaana, be iyembut
    Yoan ŋgureene mi ikam uteene ma imar. Menderŋana tana ila ma iyembut Yoan ŋgureene
    makiŋ, to ikam uteene mi iur sula timbiiri, mi ikam ma imar, mi iur la ki morri
    tina. To ni ikam ma ila ki naana.
  myw-myw: Mapuna ikayeb takaymatein bunatum teitan, ilana, “Kun kubob kayon Yon,
    busabwesan kudeg wakabmavin kumey.” Inoun in wa̱deil, ibob kayon Yon, busabwesan
    isen wakabmavin, imey, isek gwad mana̱wen; ikow, inow, isek inan.
  sby-sby: Pacindi copeleco mwami walatuma mushilikani ne kumukonkomesheti, alete
    mutwi wa Yohane. Neye walaya kumutimbula mutwi mu Jele,
  sll-sll: Pirere soldia nona pangwo yal tau bai nu si olere, yu ditongwi, “Yon breng
    biire i unana po.” Ditongure, yalhobi pirere, Yon halabusi oo ala mongure, breng
    biirere, i ungwi.
  yaq-NT: Junak intok ju'u yo'o ya'ari, ama si'imeta suuame, intok a' nesawata betuk
    jipueka intok a' sawe'um, senuk, Joan yee babatoowamta kobata aman a' nu'une'
    betchi'bo, aet a' sawek. Juna'a intok, Joan yee babatoowamta eta'ipo aman au sikaa,
    a' koba chuktak.
  uro-uro: Dä qoki äkt dä qa rhäk na akni nävät aa ulaqimärharhärhäkt sa ama enge
    ama qrot ngät iva qa rhän sä ma Jon aa uväski. Dä qärak ka met bä qa rhodäkt mät
    ma Jon ba ama tpäskiarharhäng.
  ita-1885: E subito, mandato un sergente, comandò che fosse recata la testa di esso.
  muy-muy: Nahkay àslər bəlaŋ ga ndam slewja gayaŋ ni hʉya ti môru mêkelkibiya ahàr
    ge Zeŋ nakəŋ a. Eslini zal slewja ni òru a ahay ga daŋgay ni vu, èkelkibiya ahàr
    na,
  kqc-kqc: Ye evade ini iya redo amiye nifeidesi ago gira maro ini ada moi baeyaganedi.
    Ma dibura yavari nesi ini ada nugai feideyo.
  tav-tav: To bairi, “Yʉ jooquẽe,” caĩ majiquẽjupʉ. To bairi nemoona Ʉpaʉ Herode cʉ
    polisíare Juan rʉpoare capa ta neatí rotiyupʉ.
  eng-ULB: So the king sent a soldier from his guard and commanded him to bring him
    John's head. The guard went and beheaded him in the prison.
  spa-VBL: Así que inmediatamente envió a un verdugo para que le trajera la cabeza
    de Juan. Después de decapitarlo en la prisión,
  fra-_FOB: Et il envoya aussitôt un de ses gardes, et lui commanda d'apporter la
    tête de Jean.
  hau-ULB: Sai sarki ya aiki wani soja ya ba shi ummurni ya je ya kawo kan Yahaya.
    Sojan ya je ya fillo kan sa daga cikin kurkuku.
  mal-mal: ഉടനെ രാജാവ് ഒരു അകമ്പടിയെ അയച്ച്, അവന്റെ തല കൊണ്ടുവരുവാൻ കല്പിച്ചു.
  kkc-kkc: Osoloso Helodeeye o ha teli odoo hee neliga moso gibali oso Yoneeyo wiligi
    koodolame diye diso. Eseme yayo neliga moso mapoo dileso Yoneeyo wiligi koodoloso,
    odoo susuga oso agalame tolo mapoo magoloso, odoo howo woola tosibileso sobo holo
    mapoo teneeso. Eseme sobo yayo toloso owee mapoo teneeso.
  urd-GVR: Chunāṅche us ne fauran jallād ko bhej kar hukm diyā ki wuh Yahyā kā sar
    le āe. Jallād ne jel meṅ jā kar Yahyā kā sar qalam kar diyā.
  far-far: Ma nia ka kwatea te wane ni omee fuana ngalilana mai na gwauna sa Jon.
    Ma na wane nai ka leka 'i laona na beu ni kanie, ma ka siki musia luana sa Jon,
  suz-BL: मोपतीके सिपाइ का कली “लशा, यूहन्‍ना आ पिया क्‍योरशा चाक्‍को” दे सोइक्‍ता
    बाक्‍त।
  car-NT: Irombo o'win wytory mo'ko jopoto 'wa amy warinu pokono emoky'po, Johanes
    upu'pombo ene'to'me i'wa. Moro yja'wangon kari'na aru'katopo ta ro Johanes u'ka'po
    i'wa.
  amp-amp: Be yudbat kingr wom soldiar kfo tkrurafmotrr yimor Jonrhu mfhathu tmbhakt.
    kalabusm tohmoa kunys yimorn Jonrhu mfhat yihom tmbhakmorr.
  bht-bht: राजे इक सिपाइऐ जो हुकम दिता, कि जेला च जा, कने यूहन्ना दा मुंड बड्डी करी
    उदे बाल लेईकर आ।
  eng-NOY: And the king immediately sent one of his guards, and ordered his head to
    be brought. And he went and beheaded him in the prison,
  cub-NT: Que baru maumena boaipõecʉre jarorejamed̶a, ʉ̃i davaquiyepe ayʉ Juan Bautista
    bácʉi jipobʉre.
  ita-1927: e mandò subito una guardia con l’ordine di portargli la testa di lui.
  lww-lww: p̃isi na veraga ga e m̃a nena ga e pogos nene, naga miila kiena yar na
    mara tai pa pisa, pisape akus p̃arina Yoane vano. P̃isi na lala apa e loyum̃a
    e yum̃a nakoaena nene, atelua kolmekina,
  ckb-ckb: پاشا یەکسەر جەلادی نارد و فەرمانی دا سەری بهێنێت. ئەویش چوو و لە زیندان
    سەری پەڕاند،
  spm-spm: Herot aŋm mbaraghavɨre ikha, akamana aghavagharan nom mbɨzorughan gumagham
    mbɨkemigha ana amandasima a gua rɨvɨnan kɨrthɨghana aven gueghirɨgha Jonɨ ufhɨrar
    rɨtu.
  nas-nas: Eeꞌnoko dauraronge bakaning piatooronuka-koo narung botovuuꞌ Jooni bakaang
    boreꞌ tavoꞌuaꞌnaang. Eeꞌnoko bera pava kiimatanavaꞌkoo kuunga kuru takoꞌpevuuꞌ.
  uvl-uvl: Ol pe kulos sapele nena non nge hunun hana kela mene Ioanes palpalna. Non
    nem la pe chatoa Ioanes kanna nga tuele au ngana.
  tpa-tpa: Aubaina po tauvighaviya i raihunai ipa, “John unuꞌununa ona neiyaꞌi.” Ma
    i nae au deri po John uwana i tarautuini,
  eng-BBE: 'And straight away the king sent out one of his armed men, and gave him
    an order to come back with the head: and he went and took off John''s head in
    prison,'
  ixl-CNT: Ech oora ichaj bꞌen maꞌl qꞌul isol. Utz tal te aas satiqꞌo ul viviꞌ u Xhan.
  xsi-xsi: Tia ku Herot walele nâ isupwa ne sambara toŋge ilâ tu ikai Yoane kulu kâmba
    imâ. Aku sambara ŋinde ilâ pa luma sakamao nia, ku itoto Yoane ŋandola utu,
  crx-NTPO: '''Inka ''ahoh ''ilhoghun huwunli-un, ''adinlane dilhts''i ts''e wheyálh''a''
    John dune too be ''ulh''en-un ootsi whusaínoo''alh wheni. Huwunlí-un, ''adinlane
    dilhts''i ts''e whénya ''ink''ez John dune too be ''ulh''en-un yutsi k''únintsel.'
  kan-OKCV: ಕೂಡಲೇ ಅರಸನು ಯೋಹಾನನ ತಲೆಯನ್ನು ತರಬೇಕೆಂದು ಒಬ್ಬ ಕಾವಲುಗಾರನಿಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟು ಕಳುಹಿಸಿದನು.
    ಅವನು ಹೋಗಿ ಸೆರೆಮನೆಯಲ್ಲಿದ್ದ ಯೋಹಾನನ ಶಿರಚ್ಛೇದನ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo fuka migegire urina e juo karijo ije kiamo bu dibure ijia Jonido
    nigofo ije ufuna abe una makuae vae. E ije bune va dibure ijia usiaena Joni kanana
    nigofo fuone ije kana daturae.
  blw-blw: Wat hennagna hen ihay sorchachuna way guwarcha way i mangara hen fat-ag
    Juan. Wat ginumhad hen anchi sorchachu yag ina hiniwat hen urun Juan ah pagfaruchan,
  tam-2017: உடனே யோவான்ஸ்நானனுடைய தலையைக் கொண்டுவரும்படி போர்வீரனுக்குக் கட்டளைக்
    கொடுத்து அனுப்பினான்.
  azz-NT: Huan niman in rey Herodes quititanic senme den tajpiani huan tanahuatij
    ma quiquechcotonacan ne Juan Taahuijque huan ma cualcuilican nitzontecon.
  spa-RV-1909: Y luego el rey, enviando uno de la guardia, mandó que fuese traída
    su cabeza;
  csy-csy: 'Taciang kumpipa in mihing that te khat sawl in paisak pai a, John lu puak
    tu in thupia hi: taciang mihing that pa pai a, thonginn sung ah John ngawng tan
    hi,'
  mxq-NT: Netyʉ ttukꞌaneꞌemy tuꞌugʉ syolda̱a̱dʉ es dyajmínʉt ja Fwangʉ kyʉba̱jk. Ja
    solda̱a̱dʉ oj ñejxy ma̱ ja Fwank ꞌyity tsimy pujxndʉgóty es oj tniboꞌtʉ ja kyʉba̱jk
