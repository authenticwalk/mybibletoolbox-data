  bsn-NT: To bajiri Juanre sĩarʉabetiboarine, —Juan rʉjoare jatacõari, ãmiaya —yiroticõañuju,
    ĩ surarare. To ĩ yijare, tubiberiavijʉ vacõari, Juan rʉjoare jatayuju surara.
  pib-NT: Waneklutka pogirchi yokanatlu satu girukotjeru. Yokanatlu ranikjiwutikolupa.
    Wa wale wane ya. Rustaknojitlu yoshmakawakaya.
  wiv-wiv: Pale, ia geri pamuhia na gat katiu kete pelea bakani Jon. Na gat kua ia
    kara haus karabus, ia le hutuzia bakani Jon;
  reg-reg: Kwibyo, omukama natuma omusilikale okusoka kubhalisi bhae no kubhalagilila
    okugenda bhamuletele omutwe gwa Yohana. Omulisi agendele okumubhutula omutwe ali
    mwibhoyelo.
  mlh-mlh: Bokeru oo akoŋ kambantiine mo soreru ojiya, “Go bio raru Jonde ube ketigaru
    qoruine roru wareigoŋ.”
  gof-ENT: ሄሳ ጊሾ፥ ኤሌሲዲ ናጌይሳ ዮሃኒሳ ሁዒያ ኤሃና ሜላ ኪቲስ። ናጌይሲ ቃሾ ኬ ቢዲ ዮሃኒሳ ቆያ ቃንፂስ።
  aau-aau: Sei, hiykwe sa aw-uwr prueyn se sehe kiysaw-me-sasay ha, Jon so makwey
    se nake kow e. Aw-uwr sohokwe kalabus-a mon ley nok, Jon so makwey se lokiane
    sow.
  tvk-tvk: Misak ni, tesemae ni mereketeh nan tei tengan iha e itilomun itel vat Sion.
    Ma, tehe nim te xeih e teta xoteh vatin ra tiei nan.
  prf-NT: Pagdaka na a inyutus ten sundalu a iyangay dikona en ulu ni Juan. Summunud
    en sundalu sakay pinutol na en ulu ni Juan ten págpiresuwan.
  auy-auy: moórá-i-waasi aiꞌmarówana ándáfakemba Yónin-anuwarambá kambísámai aꞌnómbá
  tbg-tbg: viva karapuhi vaiintiqaa raqiku vaiintira vo vaaka atitero tiharo, Ionira
    aunta teqakera vira qiata vara vuru timiane, tuvaro viva oru karapuhiqi vaiharo
    vira aunta teqa aqukero
  hub-NT: 'wárimas chikichik suntaran chicharuk: Weme Juankan muuke tsupikam, platonam
    egkeram itaata tusa akupkau.'
  hmo-hmo: Heroda ese karaharaga iena tuari tauna ta ia siaia, ia hamaoroa Ioane Bapatiso
    ena kwarana ia utua oho, ia mailaia. Ia lao dibura ruma lalonai, Ioane Bapatiso
    ena kwarana ia utua oho.
  big-big: Tegi pigi ngai kulengkewiliyaga nak wezamela logo Yowangi kalokpek ngela
    logo kebira orowei yo wiriyibene. Togo yombu ngaibek kuna logo i wigirawiligimakke
    Yowangi kalokpek ngela logo
  gux-G: Lani ke o bado bo sɔni minteeli-nba canbáa yendo ya minteela n guu kan ke
    ban cua yeni Jan yuli na. Yaaba bo guu li yonmdieli kua ki cua jia li yuli
  cnl-NT: '''E³ jo̱³ ca²³xíin²³ xe̱''n² jmɨ́ɨ² jø̱n³ dsa³ ''láa³ ''i³ sɨ³tʉ́n² mɨ²dxi²
    Juan. Ŋóo² dsa³ ''láa³. ''Í² i²³ñí². Ca²³tʉ́n² mɨ²dxi² Juan.'
  zar-NT: Herodes laʼ gusö́l-laʼtëʼ tu bönniʼ rejëʼ gudil-la zoëʼ rapa chiʼë, ateʼ
    gunná béʼenëʼ lëʼ tsöjxiʼë icjëʼ Juan.
  kde-kde: Upala, nfalume nkuntuma litiyala, nkunnaija aide na muti wanga Yohana Nkúbatisa.
    Ayula litiyala nkuhwena nnilungu, nkunancheketa Yohana muti.
  ata-ata: Xe alaxu vilesisi ꞌo, la anu mupalusou itema sou ꞌotoꞌoto noxou sou mulai
    munoꞌu Ioanesi kisou muneꞌe. Itema ne, mulai la muꞌunalai no taasou navunavu sou
    muxotonu Ioanesi xolanu,
  qvw-NT: Chayshi chay üralla juc wardiacta caćhala carsilcäman Juanpa umanta cuchulcul
    apamunanpä.
  nfa-nfa: Èle èèna ka, Herodes paredha komedhaa sordadꞌu lasi poro rare kètu Yohanis
    nèti dꞌara bèdho.
  tnp-tnp: Kəni mahli=pən rəhan kəti soldiə məmə otaiu əmə muvən mələs rəhn-kapə Jon
    Bəptais muva. Kəni soldiə əha təmuvən əpəha e kaləpus, kəni mohatuv rəhn-kapə
    Jon Bəptais,
  urd-urd: पस बादशाह ने फ़ौरन एक सिपाही को हुक्म देकर भेजा कि उसका सिर लाए, उसने जाकर
    क़ैद खाने में उस का सिर काटा।
  hot-hot: Aêŋ ba hêv ôpatu ba hathak hik anyô vônô ba hi ek enja Jon wakadôk ba êlêm.
    Anyô êŋ hi koladôŋ ma hadabêŋ Jon laselo kisi.
  mqj-NT: Ussuami mesa pa'baraninna lao ullempo'i ulunna Yohanes. Mengkalao siami
    inde tau lako pa'tarungkunanne anna ullempo'i ulunna Yohanes.
  rus-SYN: И тотчас, послав оруженосца, царь повелел принести голову его.
  mbh-mbh: A ur e avele na Herot i pakepot toko punonga mo i ela Jon ipounga. Lamako
    toko punonga aken i es a mang a midenga ma i sorotetpot a Jon ikei ma i ela Jon
    ipounga.
  bdd-bdd: eeta deli ꞌana toꞌitayahi ꞌaigeda ꞌiloinaeya ꞌabehega ꞌitauya ma Yoni mwaguna
    ꞌiꞌupweyama. Ta ꞌoinega toꞌita yahinina deliya ꞌitauya ma Yoni ꞌaniꞌona ꞌiꞌupweya,
  cbt-NTPO: Ina quëran sontaro sha'huitahuaton, a'parin Coansha motën macacaso marë'.
    Inaso pa'sahuaton, tashinan pëiquë nishitëconotërin.
  srn-NT: Wantron Herodes seni wan fu den srudati di e hori wakti fu go tyari a ede
    fu Yohanes kon. A srudati go na ini a straf'oso, dan a kapu Yohanes ede puru.
  cta-NT: Liꞌ hora ti ngulo rey cña jiꞌi̱ sca sendaru jiꞌi̱ nu ndu̱ cua̱, chaꞌ tsaa
    squiꞌya sendaru scuaꞌ que Juan. Nduꞌu sendaru ndyaa niꞌi̱ chcua̱, nteje cuꞌ scuaꞌ
    que Juan.
  bqc-SIM: Ɔ̃ kípi a dↄaie zĩ̀ gↄ̃̀ↄ, a òɛ̀ aà gɛ aà mi sɛ mↄò. Ɔ̃ à gɛ̀ aà
    mi zↄ̃̀ kpɛ́u,
  tcz-CHONGTHU: Hijeh chun asolchah hemchoi ho khat chu John lu gala ding in asoltan,
    ama achen songkul sungah alu agatang dentai.
  mar-mar: तेव्हा राजाने लगेच वध करणाऱ्याला पाठवले व योहानाचे शीर घेऊन येण्याची आज्ञा
    केली. मग तो गेला व तुरूंगात जाऊन त्याने योहानाचे शीर कापले.
  snp-snp: ayalo kimiwe eti loumami, Yoni manena otano, loto ilifaito ya uto nela
    numugu Yoni kenobala fuko fuloto
  isl-isl: Hann skipaði því einum lífvarða sinna að fara til fangelsisins og hálshöggva
    Jóhannes og koma með höfuð hans. Hermaðurinn fór og hjó Jóhannes í fangelsinu.
  spy-NT: Kōōyookto ꞉Ērōōtē riibiintēēnyii kuwo wōloo /kikeekerta Yoowaana wokuchwen
    kaatit ānkuyib mētit.
  xnn-xnn: Isonga dagos ay binaana nan esay soldado ta alana nan olon Juan. Dat omey
    et potowana nan olon Juan isnan pagbalodan.
  mwe-mwe: Bhai, shangupe gubhantumile linjola akaainje a Yowana. Na linjola gwapite
    kuligelesha gwabhainjile a Yowana.
  tte-tte: '@see-verse:MRK.006.026'
  tcs-tcs: Erod bin sane wan amiman go po da zeilaus po kate ed blo Zon ane tekem
    kambaik po em. Da amiman bin go ane kate ed blo Zon de insaid wea da zeilaus,
  hlt-THB: Cedawngawh thlang ak himkung ce ang tawnna tyi nawh Johan a lu ce khyn
    peek aham awi pehy.
  soq-soq: Sa baiwa me tauwadea sorodiawa dea wanaubene diene wanase, “Aite, tauwadea
    Ion imumba toapundepi ita uwawa wade winea!” Ita Erod diena rua sorodia dibura
    bedewe alene Ion imumba tonpundene,
  qub-qub: Chaura jinan öra suldäruta cacharan Juanpa umanta apamunanpaj. Carsilman
    aywaycur Juanpa umanta roguriran.
  att-att: Á dagarágâ jinok na patul yù suddálu nga magguárdiá, tapè en na apan yù
    ulu ni Kuan. En na pinutulán si Kuan sù áppukután.
  bki-bki: mia ea bogo nene ga naio miila kiano toro tai na mira, ba ber ka mia adu
    Jone parinio rime. Naruei nalo aban ea yimo na lakoiano ana aje korov Jone burujono,
  bqp-bqp: Akũ kína pì a dogari ke zĩ̀ gↄ̃̀nↄ, à pìnɛ à gɛ́ à a mì zↄ̃ à mↄ́o. Akũ
    à gɛ̀ɛ à a mìi zↄ̃̀ kpɛ́siran
  mcp-mcp: 'Nə́mə́ cé nə cé, a mú kənd ŋgwɔ́lʉ́gá zɨmbɨ nə́: «Zaá mə nə lúú mə́ Yuánɛs
    Nduu-buud!» Muud wɔɔŋgʉ̂ mú kə cígə Yuánɛs cʉ́ŋ.'
  hat-hat: Menm lè a, li voye yon gad avèk lòd pou li al chache tèt Jan Batis pote
    vini.
  npl-NT: Totokatijkak okinawati se soldado, mawia kan otsaktoka Juan makikechtsontekiti
    iwa makiwalikili itsonteko n Juan.
  bgg-bgg: Ji-è ai ne Jon khrug tham pha awai sandrithek shii thoh ge phro. Ji è yung
    mage ne ji pha sandri thek ne phatheg duchoi hà wuii srane Jon ro khrug tham mey
    phro.
  eng-TCENT: So the king immediately sent an executioner and commanded that John's
    head be brought back.
  eng-BSB: So without delay, the king commanded that John’s head be brought in. He
    sent an executioner, who went and beheaded him in the prison.
  cpu-NT: Jotyaantake ovayiri iramakeneri iito Juan.
  san-ASM: তৎক্ষণং ৰাজা ঘাতকং প্ৰেষ্য তস্য শিৰ আনেতুমাদিষ্টৱান্|
  tac-NT: Erore pe yati bilé sontalo júlale Juani mo'ola rejpunániliga.
  eng-WEBPB: Immediately the king sent out a soldier of his guard and commanded to
    bring John’s head; and he went and beheaded him in the prison,
  gfk-H: Habir a mon, ga tulei tiga umri ma ga tangai hadadas tana bia na kut dako
    lah no wali Ioanes ma na kap pukus ia. No umri ga haan laka tano hala na harpidinau
    gaam kut dako Ioanes.
  viv-viv: Au yana tolugaviya saꞋeyana gimaduꞋiveninisena be higa Yoni uꞋuna ginanikena
    be ginaꞋaliyena. Au gina deliya Yoni uꞋuna ginikena ada nauꞋa againe giꞋaliyena
    be ulaulatanina givelena. Ada ulaulatanina gina hinana giveledi.
  yao-yao: Papopo mwenye ŵantumile jwangondo akajigale ntwe u che Yohana. Jwangondo
    ŵajawile mu nyuumba jakutaŵilwa ŵandu ni kwakata che Yohana ntwe.
  tgp-tgp: Ale vahatea purongo mo r̃ule na nona tamlohi mata vilimatei na tamlohi
    matea vara i tai roto na patun John. Tamlohi atu mo vano na ima r̃ilangi ale mo
    tai roto na patuna,
  auc-NT: Ante pönente wædinque tömengä nänö änïnö, Cöwë godonguï impa, ante pönëninque
    Edode wæætë në wæ̈nongä ingante, Bitö godinque wangö tomencate ænte mämömi ængäe.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi ja iiɡ̶e onijoteci niɡ̶ijoa iodaɡ̶awadi migo manitaɡ̶a
    niwiloɡ̶onaɡ̶axi me yakagiditice lotoinaɡ̶adi João. Odaa niɡ̶ijo iodaɡ̶awa jiɡ̶igo,
    odaa ja yakagiditice João lotoinaɡ̶adi manitaɡ̶a niwiloɡ̶onaɡ̶axi.
  bmh-bmh: Guzenaimai, go nug pigai gonugau malai du tub palautina, gonug Zon waugab
    beteimai, Zon nugau beu kuataimai, gonugau gagalig sag oi alabun aureun. Guzenai
    aurina, du go hiacaranem zau beteimai, Zon nugau beu kuateun.
  ctu-BL: Ti ora jini rey tsi' choco majlel soldado. Tsi' yʌc'ʌ mandar cha'an mi'
    ch'ʌjmel tilel i jol Juan.
  meq-meq: 'A zalay a sidzew ŋgay nəte, a gwaɗay: «Do bəse! Tâ ɗəsaw gər i Yuhana
    madzəhuɓe ndo a yam ada kâ pa ahaya ka bəgəlam.» Sidzew niye a ye. A ye naha na,
    a fələkwa a gay i daŋgay, a ɗəs gər i Yuhana.'
  noa-H: Magbaa hag bʌ̈rre hich soldaaun hãb pʌ̈ijim hanʌm, Juan hö t'ʌapnaa hich
    haig chi pör happai haibëemk'ĩir.
  alp-NT: '@see-verse:MRK.006.026'
  san-VEL: tatk.sa.na.m raajaa ghaataka.m pre.sya tasya "sira aanetumaadi.s.tavaan|
  kbq-kbq: Hagi kini ne'mo'a ame huno agenama ome akafri vahe huntegeno kina nompi
    vuno, Joni agena ome akafrine.
  kbh-kbh: Cachora chë rey canÿe soldado ibojíchmua, Juanbe bests̈as̈e chauiyëbama.
  ron-LSB: Imediat, regele a trimis un soldat din garda sa și a poruncit să aducă
    capul lui Ioan; acesta s-a dus și l-a decapitat în închisoare,
  pon-pon: Nanmarki o ap madan poronela jaunpei amen, majani, mona en wijikedo.
  nhe-BL: Huajca nimantzi quititlanqui se isoldado, huan quinahuati ma quihualica
    itzonteco Juan.
  sps-sps: Sen tsun ana aatouf jiats to na tsoiny bei ot ma atoiny mi ya na patsuun
    e Jon. Tsoiny bei ot naus ratuari, ya toobing naa to tana numaa iny kotskots ya
    tek govaar to na patsuun e Jon.
  wnc-wnc: Siwan zetgaman amak aminu tapatu initewan Jondane gwapaknga takapnangge
    kukut. Kuke kaaut yot gwene kuke Jondane guyakngi matake
  bus-bus: Ben kína pì a dogari ke zĩ̀ gↄ̃ↄ, à bènɛ à gá à à mì zↄ̃ à mↄ́o. Ben à
    gàa à à mì zↄ̃̀ kpɛ́siaan
  gub-BL: Omono kar amo zauxiapekwer Zuàw iàkàgwer piaromo kury. Oho zauxiapekwer
    zemunehew paw pe kury, uzakagok kury.
  imo-imo: Imunga Herot yuni ka iyema nokoli iye tendo Jon imbo no ltindilinga pi
    mingimu toko pule toko leko mendeko owi nimbe walitikale lipe mundurumu. Kano
    tepa nimbe lipe mundurumu kinye ka iyema nokoli kano iyemuni ka ulkena tuku pumbe
    Jon Imbo No Ltindilinga nomimu topa pule topalie pimingimu okolorenga noipe mepa
    orumu.
  boj-boj: Osiqa aqa qaja tamo bei qariŋyosiqa minjej, “Ni gilsim Jon aqa kakro gentosim
    aqa gate osau.” Degsi minjnaqa a gilsiqa tonto talq di Jon aqa kakro gentosiqa
    aqa gate tabirq di atsiqa osi bosiq aŋgro sebiŋ di yej. Yonaqa a na osi gilsiqa
    aqa ai yej.
  ulk-ulk: Ege keko au dedumge aseseredle namarikdarda abim watikadarda Zonira kirim.
    Aseseredle bakiauda Zonira kirim tidismidarda,
  eng-DRA: But sending an executioner, he commanded that his head should be brought
    in a dish.
  knf-knf: Aji na nayeŋ ţi dko mënţ aya aţij bkow bi Yowan. Nayeŋ kë aya faala du
    ukalabuş,
  san-KHM: តត្ក្ឞណំ រាជា ឃាតកំ ប្រេឞ្យ តស្យ ឝិរ អានេតុមាទិឞ្ដវាន៑។
  arn-NT: Feymew müten werküy kiñe soltaw fey ñi katrüpelngeael ta Juan, fey ñi küpalelngeael
    ti üllchadomo.
  zas-NT: Dxel gunabee Herodes tijb suldad din chicaꞌx guijc Waj.
  ken-NT: Tɛ́mté wu, Hɛ́rɔd ató mbabhɛri ywi amɔt nɛ ɛyɔŋ bɛ́ ándɔk ántwɔ nɛ ntí
    Jɔ̌n. Arɔk, afɛrɛ ntí ywi amɛm ɛkɛrɛ́kɛnɔŋ,
