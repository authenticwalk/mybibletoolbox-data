  nko-NT: Ɩnʋnʋ ɔlɔwa mʋ ahá ɔtɩ́npʋ ɔbɛ́ɛ, ɔyɛ́tɩn Yohane nwun ba mʋ. Ɔlɔyɔ yɛ́tɩn
