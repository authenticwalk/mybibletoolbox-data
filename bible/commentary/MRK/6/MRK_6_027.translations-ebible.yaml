  dop-dop: Tǝnɑɣɑ ɩ tilɑ tɑŋlɑɑ tɑɑ nɔɣɔlʋɣʋ kpɑkpɑɑ sɩ ɩ́ polo ɩ́ kɔnɑ Ɩsɔ Lʋm Sɔlʋ
    Yohɑɑnɩ nyʋɣʋ. Ɩlɛnɑ tɑŋlʋ nɑ́ɑ́ tɛɛ sɑlǝkɑ nɑŋ tɑɑ nɑ ɩ́ sɛtɩ Yohɑɑnɩ nyʋɣʋ.
  azb-azb: Padşah dərhal bir cəllad göndərib Yəhyanın başını gətirməyi əmr etdi. Cəllad
    gedib zindanda Yəhyanın boynunu vurdu
  eng-DBY: And immediately the king, having sent one of the guard, ordered his head
    to be brought. And he went out and beheaded him in the prison,
  guo-NT: Do jawʉt, Herodes pejsoldawan to'a Juan pejmatnaet chaxlaeliajwadin. Jawʉt
