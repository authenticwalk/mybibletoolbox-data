    ʼewei?”
  kew-kew: 'Goa pisa raburi Yesu Kitu Pirape Yapi di rabu nipumi Juda aanuna lotu
    ada-para agaa mogeaata pisa. Mogeasa rabu onaame pagoa pogolasaawa gupa simi:
    Go aa-na kone aa-para misa? Akea pua go adaa puri misa? Puri pane kogono medaloma
    nipuna purimi wariala.'
  dww-dww: Be Sabat ya tavatavana raḡanine, tauna sinagog nopone waikatakatai yai
    kare be banaga a riuna, “Uma tauḡominama uma kauidima deḡo ya ragaudi? Uma nuauyauyanama
    deḡo ya paḡo da tauna mataira mate e voivoiedi!
  nif-nif: Pakap, Sabat patnandɨ nain indaumbi, it kiyau gɨnañ lombi, kusei kɨmɨpi,
    amatam enɨ-daut tɨ-semumbi nandɨñgɨlɨñ. Tɨmbi asuptɨ nandɨ-gɨtɨp gɨtɨp tɨmbi eñgɨlɨñ,
    “Ama sɨlanin ñalɨ manda gɨtɨk ñɨn denanin inda-ñɨmɨñguk? Nanandɨ wopuwopum ñɨn
    inda-ñɨmɨñguk wɨn netepein sɨnɨk? Ba kundit tɨndɨn walan wɨn engano sɨnɨk!
  twi-ASANTE: Ɔkɔɔ hyiadan mu Homeda, hyɛɛ aseɛ kyerɛkyerɛeɛ, maa dodoɔ a wɔbɛtiee
    no ho dwirii wɔn. Wobisaa sɛ, “Ɛhe na saa onipa yi nyaa saa nneɛma yi, ɛdeɛn nyansa
    na wɔde ama no a enti ɔtumi yɛ anwanwadeɛ yi?
  aoj-aoj: Aꞌi owaꞌ nemaf sagapoma nomaꞌwafi saꞌi sabat, nafeꞌ nawis ipat Juda sandakolasatai
    nasoꞌasa basef Godi amam nematawa, sameꞌanamef sosafel gogolalasis saꞌi, “Aman
    anamba nofaꞌ basef ifimba ani? Gawa inimba nagape anini gawa mamahina? Ami natopalopana
    ma deiꞌ nandaꞌ banagami amamba siꞌi God nandaꞌami?
  cbv-cbv: 'Pánih jʉibínit, chooát yeó jáapdih jwĩ míic wáacat mʉʉdíh Jesúswã ĩt waad
    béjep wʉt jĩ. Pánih waad béjnit, Jesús caanjĩ́h jʉmnitdih ãt bohénap wʉt jĩ. Páant
    ã bohénachah, dawá caandíh ĩt joí wʉ́hi bejep wʉt jĩ. Pánih joí wʉ́hi bejnit,
    nin pah ĩt míic niíj ʉʉ́bh joyóp wʉt jĩ: —¿Jesús dedjĩh tigaá, nin bohéátdih ãt
    joijí? ¿Ded pah tigaá ã tʉ́i jéih beedá? Pánih jéihnit, jwiít cã́acwã jwĩ jéih
    chãjca naáhdih ãpĩ́ chãj jʉ́ʉtna caá.'
  taw-taw: Am mɨdɨl Juda añɨŋ lep ñɨn awl ak apek, Juda apnan gɨpal kal ak amɨl, binɨb
    kuŋay ap yelak okok kɨlop takaw agñak. Agñaknɨŋ, nɨŋɨd ju dɨl wal agɨl agɨlak,
    Takaw anɨb ak akal nɨb nɨŋɨd anɨb agup agɨlak? Gos teplep akal nɨb nɨgup, tɨtay
    gɨl dup agɨlak? Tap mageptek taydɨl gup agɨlak?
  jic-NT: 'Sábado tjejyawca na, judiopan ''a si mulú nt''a tjemey. Sin tji''yüsa lis
    tjiji ne''aj. Tjepjyacan̈ sin popa pülücj pajal yólatsja jupj ''üsüs tjevele mpes.
    Tjowelepj yuwá: —¿Ca''aj tjemey yom niná jas la ''üsüs niná? ¿Tsjan mpes pajal
    selé jupj? ¿''Oyn nyuca pajal ''üsüs liji, yom p''in ma polel lijá?'
  zap-NT: 'Chene wdxiin dxe ne rne men-Israel, wzelo Ne wneluu Ne mén lenydoo; no
    ndal mén wzee wzak ne won men ne rzëët Ne, rnabdizlsaa men, re men: ―¿Pazh wseed
    mén gwa yra negwa? ¿Pazh waxii men yra negwa ne nan men no le yra gyelmilaguer
    gwa ne rlaa men?'
  wer-wer: Së wëën ngëëngk akunet temanöm sëën ngönën tuptak së ngönën ök mëëa. Pël
    ëën omën selap kat wiak yaan sak epël mëëa. “Elei, omën epët tarëkaan orö morëa?
    Ëwat kësang eppel talëpök rë moula? Pël ëak pim retëng kaö yaaö pöt kaö panë maimal
    yaë.
  ipi-ipi: Sambasa angi, balato Juta yamena lotu anda okona poto, pii mana lamaiya-kola,
    wandakali kambua-mane ale wato, moko wete loto, pii lalawa puato, akali oko bala
    kamanda pia oko andeyama leainipia. Bala Matiya iwanane. Bala Jemesapi, Josepepi,
    Jutasapi, Saimonepi, utupanena amene. Bala imalini tupa nanima towa wali atu pitiyamane.
    Pii mana balanga eya tupa waka mindi-pene yalua-ko. Balato pii mana utupane ani
    tawe meae-yape. Balato anu puato, metekolo piape tupa piyanepe. Wuane loto, utupane-mane
    balana pii oko ale oyale embo yainipia.
  qul-NT: 'Samana p''unchay sinagoga wasipi yachacherkan. Achqha uyarejcunataj muspharaspa
    nerkancu: —Cay runari, ¿maypitaj chay tucuyta yachakan? ¿Maymantataj cay yachaynincunari
    milagrocuna ruwaskanpas?'
  tnc-tnc: 'Torã eyatirã jẽrĩtarirĩmi simaeka ᵽoto ᵽo''imajare kiwãrõũ''mueka judíorãkare
    rẽrĩriwi''iarã. Kire ã''mitiritirã, “Jiitakaja õñuka kime”, ãrĩwa''ri marãkã''ã
    narĩwãrũberika, i''suᵽaka jaikite ã''mitirikoriberikarã imarĩ. I''suᵽaka kibaamaka
    ikuᵽaka ᵽo''imajare kireka ãrĩka: —¿Marãkã''ã baatirã jiitakaja ĩ''ĩre õrĩᵽũayu?
    ¿Maki kire wãrõekaki ruku? Maikoribeyua ᵽariji ritaja baabeaiki kime,— narĩka.'
  ter-NT: 'Simovóne sâputu, turíxovone íhikaxea ne Jesus ya íhikaxovoku hó''e jûdeuhiko.
    Êno xâne kamokénoati koane iyúpaxeovahiko. Hara koéhiko vo''ókuke: —Námea úkea
    ne ihíkauvoti íhikaxone koáne ne exóneti éxone? Námaka kixoâtiye éxea itúkea ne
    iyupánevoti ítuke?'
  bmr-NT: 'Jaadɨ judiomɨ jaguisɨfucu iicacuudɨ tɨcovaubo ɨjɨɨbogoobo sinagogajafaño.
    Jaanoco sihidɨ miyamɨnaa uguubumo sihidɨ ajabafiituumoro neehicauhi: ¿Cuucatɨ
    fɨne gaajaabo paryɨ jinehejeque? ¿Mɨllɨ fɨne diibo igaajaco gaayɨcɨuhi? Mee jino
    agaajaratɨnehejeque moonɨɨbo, noomoro.'
  fuf-fuf: 'Ɓay wonii *ɲalaande fowteteende nden hewtii, ɗun ko *aseweere nden, o
