    ପାଚେ, ଇୱାନ୍‌ ଇମ୍‌ଣି ବୁଦିହିୟା ଆତାତ୍‌ନ୍ନା ? “ଆରେ ଇମ୍‌ଣି ସାକ୍ତିନି କାମାୟ୍‌ ଇୱାନ୍ତି
    ତା କେଇ କାଜିଂ କାମାୟ୍‌ ଆନାତା, ଇ ସବୁ ଇନାକା ?”
  txu-NT: Nhym ar'ã arỳm pi'ôk ràràr. Nhym arỳm mebê idjaer bikprõnh djà'ỳr tẽn kam
    'ỳr bôx ne arỳm wadjà. Ne kam kute memã amikukràdjà jarẽnh kadjy arỳm amikrax
    ne. Nhym me krãptĩ kabẽn man kam no tyn kumex ne ari abenmã kum, —Je tô nhym nã
    kum me kukràdjà ja jarẽ nhym ã kabẽn mexo ane. Nhym ne kum àpênh'ã karõ nhym ã
    mỳjja nhipêxo ane. Mỳjja pumũnh kêtkumrẽx ne ipêx nhym kumex.
  eng-WEBU: When the Sabbath had come, he began to teach in the synagogue, and many
    hearing him were astonished, saying, “Where did this man get these things?” and,
    “What is the wisdom that is given to this man, that such mighty works come about
    by his hands?
  gnw-NT: 'Jayave mbutuu ara pe Jesús umbɨpɨ oporomboe judío reta itupao pe. Jare
    jeta vae uyapɨsaca jese, jare ipɨacañɨ reta. Jei reta uyupe: —¿Quiape ra uyemboe
    cua cuimbae opaete cua re? ¿Mbae nunga aracuaa ra uñemee chupe? ¿Mbae nunga mɨacañɨ
    ra cua uyapo ipo pe vae? —jei reta—.'
  mux-mux: '⸤Kóru muluring⸥ kongun-Sambatele wendu urum kene enini máku toku Pulu
    Yili-nga ungele piliiring lkuna lkundu pupa kene yambuma ung-bo tonjupa mani sipa
    mulurum. Yunga ungele piliiku muluring yambu pulele-ni suru niku mini-wale munduku
    kene niku mele: “Ne yili ung akuma tena liirimunje? Yunga piliipa kungnjuliele
    kene yunga ulu-tondulu telemúmanga tondulale kene yu tena liirimuye?'
  maj-NT: 'Nk''ie nga tsichu xua̱tu̱ tsakúya ni''ya sinagoga̱. Kama nkjúhu̱n xu̱ta̱
    xi tjín yo̱ nk''ie nga kint''é xi nkú ts''ín tíbakúya. B''a̱ i̱ncha kitsúhu̱ xinkjín:
    —¿Má ngjikj''áha nda̱i̱ ngayjee̱ ni xu''bi̱? ¿Mí kju̱a̱nkjink''un na̱nka̱ha xi
    kik''a̱i̱hi̱ ko̱ á maha̱ ra̱ ts''íhin kju̱a̱nkjún?'
  bkq-NT: 'Tâzekobyzegueho oday âtâ tâdâtâdyguyho odaji idâly. Târâ Deus wâgâ aguely,
    kurâdo enomedâze. Toenzepa aguely idani modo âseguâdâdylymo. Aituo aguelymo: —
    Koendâ Deus wâgâ tutuze lelâlâ awâkâ uguondo; kiuntuba olâ kurâ âdykâ awârâ nhutuhobyry
    awyly. Toenzepa awâkâ enomegu, kiuntuba olâ kurâ ânguy enomedânibyry awyly. Adyesenry
    modo adyese lelâlâ; kiuntuba olâ kurâ âdara awârâ modo anhedyly awyly.'
  kue-kue: Sabat enge yongo ye mambuno bogl makai yungu yungugl yomba ka beke tongwa.
    Ana yomba merkinde Yesus kamo pirtre, ye sipuglo dindre ana krapeglkwa, “Yagl
    i taragl prapra aglokra yume? Taragl nomano wakai i ira ye to du, te aglokra yundu?
    Sragl ere ye kimagl kanekane orme?
  cot-NT: 'Aapojajagueti savincaguiteri imagorejantajitaca yoanaque shinagogaqui icapiocantajiacaca
    iparianacaroquea itsatacaantanaque. Iriraquea quemajiavaquerica yamenajianaquequea
    intati icantajianaque: —¿Queroquea oquenapojini maasanopae ocatica iquejetantacaca
    iricatica? ¿Taa opajita ocatica itsatica ganejencaro yojocajiquenerica? ¿Quero
    ococani yagavejancaca yonigaantaguequeroquea oacaantantatsica intati?'
  bnp-bnp: Na Parava Nimalo e Isu i vakatubu ni vara pololilo na roho na vaponga.
    Na tahuna e huriki ri longoa ri turutu vona, ri nana, “Ra bakovi iea, i bole vai
    a naro nga? E rei i habia vona a lohokanga, a nitora ni rata a nivakasiri?
  apn-NT: 'Hãmri nẽ hwỳr pôj. Nhũm mẽ õ arĩgromnu pê sap kator jakamã nhũm Jejus ma
    Tĩrtũm kapẽr o mẽ ahkre xà hã ixkre hwỳr tẽ. Hãmri nẽ kamã mẽ ahkre ho nhỹ nhũm
    mẽ amnhĩ jaêr pê kapẽr mex ã kuma nẽ tee ri axpẽn pumunh pê hamaxpẽr o hkrĩ. Jejus
    kêp mẽ hkwỳ hã hkamnhĩx nom nhũm mẽ kurom àhpumunh tỳx nẽ kapẽr mex jakamã nhũm
    mẽ kuma nẽ tee ri hamaxpẽr o hkrĩ. Hãmri nẽ axpẽn mã:'
  ctp-NT: Loꞌo ndyaa Jesús niꞌ lyaa kichen kanꞌ tsan nu nxitñaꞌ neꞌ, tsan taꞌa kanꞌ.
    Nde kwa ngwaꞌu yu ꞌin nten bra kanꞌ. Yuwe ꞌa tiꞌ neꞌ nu ndiꞌin niꞌ lyaa kanꞌ bra
    nu ynan neꞌ chaꞌ nu ykwiꞌ Jesús loꞌo neꞌ. ―¿La nde yaꞌ yꞌni xaꞌan yu re nchga
    chaꞌ nu nchkwiꞌ yu? ―ndukwin neꞌ―. ¿Ni sa ñaꞌan ngwa chaꞌ ndiꞌya suꞌwe yu kwenta
    ꞌin chaꞌ kanꞌ? ¿Ta ndii ꞌa tiꞌ yu a? ―ndukwin neꞌ―. ¿Ni chaꞌ nchka ꞌin yu kuꞌni
    yu chaꞌ tnun? ―ndukwin neꞌ ꞌin taꞌa neꞌ―.
  bre-BRG: 'Pa zeuas ar sabad, en em lakaas de gelenn er sinagogenn; kalz eus ar re
