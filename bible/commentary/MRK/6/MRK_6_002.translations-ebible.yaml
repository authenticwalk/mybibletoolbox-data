    ätqutiyä” tpu ikuwi. Iiŋä ipiyi, “Ämaqä tqu, kukŋuä tä äŋgisa ämeqäqäwä? Näqŋqä
    Iqu ämeŋqä ätqäqä tä, äkitaŋiwä? Itaŋga ämaqä mimäkqänäŋi imäkätŋqe, änääŋäwä?”
    ätŋguwi.
  cux-NT: 'Taachí ndaā nguuvi sábado chí ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ, Jesús tucá''a
