    tutuaye mehna ye ihñore ahriquiro masare.
  anv-NT: Ne bií uwyaá bɔɔ́ Jus ukwɔnégé, afɛ́ mmu ɛcha mmyɛmenɛne, alɔ́ manlɛré
    bɔɔ́ depɔré Ɛsɔwɔ. Gejamégé bɔɔ́ bi áwuú unó bi alɛrégé ála mano mekpo
