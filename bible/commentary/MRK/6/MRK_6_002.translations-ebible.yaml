    som hörde honom häpnade (blev helt överväldigade och förvånade) och sade: ”Var
    har han fått detta (dessa idéer) ifrån? Vad är det för visdom han har fått [utan
    att ha blivit lärd under någon rabbin]? Hur kan han utföra sådana mäktiga gärningar
