  dop-dop: 'Kʋyɑkʋ kʋhɛɛsʋɣʋ tɑlɑɑ, ɩlɛnɑ ɩ́ niki sɛɣɛsʋɣʋ kɛ Yutɑ nyǝ́mɑ tǝkotile
