    cæcää, ante ëñencæte ante wæmönipa.
  kbc-NT: Odaa niɡ̶ica naɡ̶a saabado, jiɡ̶igo mani liiakanaɡ̶axi judeutedi, odaa ja
    dowicenaɡ̶a me diiɡ̶axinaɡ̶a. Odaa eliodi niɡ̶ijo oko ane yatecoɡ̶o oyopo niɡ̶ijo
    noɡ̶owajipatalo lotaɡ̶a Jesus, odaa dinigetiwage, modi, “Igamige niiɡ̶axinaɡ̶adi
    me diniiɡ̶axitetece niɡ̶inoa liiɡ̶axinaɡ̶aneɡ̶eco? Amigijo ica ane yajigotalo
    lixakedi? Igamigodaaɡ̶ee me yakadi meote niɡ̶inoa ɡ̶odoxiceɡ̶etedi?
  bmh-bmh: Imabun Ziwas Zobu ebu, Zuda agal gotulanemen zaueim simai, Uwait nugau
    Ze bigegwai tapaimareun. Duailel asiu gonugau ze doimai, esilakaimai, enemen,
    “Du gue ze eruan oun? Inug go dabeleu naliu morondai, go nug igul ata atai macaneu?
  ctu-BL: 'Ti'' q''uiñilel c''aj o Jesús tsa'' caji ti cʌntesa ti sinagoga. Tsa''
    toj sajti i pusic''al cabʌlob che'' bʌ tsi'' yubibeyob i t''an. Tsi'' yʌlʌyob:
    ¿Baqui tsi'' taja pejtelel jini? ¿Chuqui i ña''tʌbal tsa'' bʌ aq''uenti? Wen ñuc
    i ye''tel mu'' bʌ i mel ti'' c''ʌb.'
  meq-meq: 'Pat i mazəzukw bo na, a ye a gay i maɗuwule me. Mə ɗəma na, ndo hay haladzay.
    A ɗatay ha bazlam i Mbəlom. Tə tsəne bazlam i Mbəlom nakə a tsikatay aye na, a
    gatay hərɓaɓəkka. Tə gwaɗ: «A hutaw labara nakay na, məŋgay? Maa vəlay ndaraw
    nakay na, way? Masuwayaŋ nakay faya ma giye na, a yaw məŋgay?'
  noa-H: 'Mag mawi barimawia, ya jua hʌ̃ʌijem hed pabaadee, maar meeun Hẽwandam hiek
    jaaujem deg mawi Hẽwandam hiek jaaubaadëjim haajem. Mag hirua jaaumam hũrwia haig
    hõor pöm t''ʌnarr k''ʌʌnau jʌ̃gderraa nʌm hiek''au hamach wir haigpai jëjëeuk''amua
    mag naajim hanʌm: —¿Magʌm hiek hichdëu jamta k''augjimta mag hiek pöm jaaumáma?
    ¿Jãga jãg hõor monaau nʌrrʌ́ma? hanaajim hanʌm.'
  alp-NT: Kena mere Yahudiaru esi petu plei. Eleki Yesuse Ikusu Yahudiaru esi luma
    ibadare kai Iatetuke tamata ete mere. Kena tamata meru esi lene Yesuse Iatetuke
    hoko esi herane titinai kai lalesi ndina titinai. Eleki esi beteke loko lomai
    be, “Kwete beluke meije Isupu atetuka meiju bei etia?
  san-VEL: atha vi"sraamavaare sati sa bhajanag.rhe upade.s.tumaarabdhavaan tato.aneke
    lokaastatkathaa.m "srutvaa vismitya jagadu.h, asya manujasya iid.r"sii aa"scaryyakriyaa
    kasmaaj jaataa? tathaa svakaraabhyaam itthamadbhuta.m karmma karttaaुm etasmai
    katha.m j naana.m dattam?
  kbq-kbq: Mani fruhu knama (Sabat) egeno'a agafa huno osi mono nompi rempi huzamigeno,
    rama'a vahe'mo'za antahizamo'za, antri hu'za zmagogogu nehu'za anage hu'naze,
    igati amanahu antahintahia erine? Iza amanahu knare antahintahizana ami'ne, nankna
    huno kagu'vazana eri fore nehie?
  kbh-kbh: 'Ochnayté tojanobuache ora, Jesús tojanonts̈é chë judiëngbe enefjuana yebnents̈e
    ents̈anga jabuátambana. Chë ba ents̈anga cha jóyebuambayama tmojanuenënga, imojenjnaná
    y tmojánayana: “¿Ndë́moca quem boyabása lempe chca tojuatsjinÿe? ¿Ndaye osertánana
    mua tmojats̈etá, y nts̈ámoyeca cha yojtsobena chca bëts soyënga jtsamana ca?'
  ron-LSB: 'Când a venit Sabatul, a început să învețe în sinagogă și mulți care îl
    auzeau erau uimiți și ziceau: “De unde are omul acesta aceste lucruri?” și: “Ce
    înțelepciune i-a fost dată acestui om, de se fac prin mâinile lui asemenea lucruri
    mărețe?'
  pon-pon: 'Lao lel ran en japat a kotin tapiada kawewe nan jinakoke; me toto, me
    ron puriamui kila, inda: la me lap en ale mepukat? O lolekon da eu, me mi re a,
    me a kak wiaki manaman pukat?'
  nhe-BL: 'Ipan sábado, nopa tonal para israelitame ma mosiyajcahuaca, Jesús pejqui
    tlamachtía ipan israelita tiopamitl. Huan miyac tlacame tlen quicajque quisentlachilijque
    huan quiijtojque: ―¿Ajqueya quimachtijtoc nochi ya ni? ¿Canque quicuic nochi ni
    tlalnamiquistli? ¿Quejatza hueli quichihua ni huejhueyi chicahualis nescayotl?'
  sps-sps: An tan Nainy Fafaatouf tana taa Jiu Ya tanik iny faatsuts to tana numaa
    iny fafaatouf tana taa Jiu ana fokinai nongoiny Towa saar ser rangat, “Fei te
    nom a mes a fo vegiau to ei? Saf a nat to ei na te nom Ya na? Kat fei sa kat a
    foka iny faatok to ei?
  wnc-wnc: Sike yuwatakak tapduk gwene ita miti yot gwene koke Anutue wam yanikut.
    Yaniwan natake aminbamda asatnake anzing yaking, “Aminu aapa wamu waaknga zane
    takut,” ngang yaking. “Natdetdetna wa nataak kaknga inata kundu,” ngang yaking.
    “Dasingge ita duya takngatu takngatu pasinggak,” ngang yake,
  bus-bus: 'Kɛ̀ kámmabogurↄↄ kà, ben èe yã daańnɛ aduakɛkpɛn. Ben parii kɛ̀ aↄ̃ à
    yã mànↄ bídi kɛ̀ wà bè: Mákpan gↄ̃gbɛ̃ pì yã kɛ̀nↄ èn? Ɔ̃ndↄ̃ kpareen wà kpàa,
    ben èe dabuyã kɛ̀ takanↄ kɛɛ?'
  gub-BL: Mytu'u haw 'ar mehe upurumu'e oho zemono'ogaw pe kury. Uzemono'og a'e pe
    har tetea'u hehe uzeapyaka katu pà a'e wà. Ipytuhegatu henu pà wà. — Ma'e pe uzemu'e
    a'e. Mo umu'e a'e, i'i uzeupeupe wà. — Màràzàwe tuwe ma'e kwaw par romo hekon
    a'e, i'i uzeupeupe wà. — Màràzàwe tuwe uzapo purumupytuhegatu kar haw a'e, mo
    umur ukàgaw izupe a'e, i'i uzeupeupe wà.
  imo-imo: Kelepa Juda imbomanga koro awili Sabat wendo orumu wali, Jisas aku nombeya
    ulkena ungu mane tirimu. Aku ungu nimbe tirimuna imbo pulumu molko yunge nimu
    ungumu pilko mini ltekolio ningei, “I uluma tena limoya? Imbo narini i mane unguma
    yu timoya? Ambe tepalie yuni ulu wengendelima teremoya?
  boj-boj: Gilsiq di sonaqa yori batiej. Deqa a Juda naŋgo Qotei tal miligiq gilsiqa
    tamo uŋgasari gargekoba sonabqa tigelosiqa Qotei aqa anjam palontosiq minjroqnej.
    Minjreqnaqa tamo uŋgasari naŋgi aqa anjam qusibqa tulaŋ prugugetosib maroqneb,
    “Yesus a powo qabe na osiqa anjam siŋgila endeqaji palontosiq mergeqnu? A kiyersiq
    maŋwa endeqaji babteleŋeqnu?
  ulk-ulk: Sabadge ege akaida mitkar le nerwerlare sunagoge. Nade wi abra mir dasorlare
    wige bazigmuarter a abim mir dimwarlare. Wige tabara netatnetat bautmerlare, “Netilam
    able lelut able mir taisi? Netilam abra pardar dikeredi? E nako able au dorge
    ikeli?”
  eng-DRA: 'And when the sabbath was come, he began to teach in the synagogue: and
    many hearing him were in admiration at his doctrine, saying: How came this man
    by all these things? and what wisdom is this that is given to him, and such mighty
    works as are wrought by his hands?'
  knf-knf: 'Ţi unuur wi pnoorfën, awo ţi pjukan du *katoh kañehanaani. Bañaaŋ baŧum
    bankŧiinkuluŋ bañoŋari, aşë ji : « Ţuŋ di di i mënţ ameenuŋ iko yi? In awululuŋ
    uşal unŧuŋa wi, kë adoo ji do mlagre mnŧënţ mi na iñen yi nul?'
  san-KHM: អថ វិឝ្រាមវារេ សតិ ស ភជនគ្ឫហេ ឧបទេឞ្ដុមារព្ធវាន៑ តតោៜនេកេ លោកាស្តត្កថាំ
    ឝ្រុត្វា វិស្មិត្យ ជគទុះ, អស្យ មនុជស្យ ឦទ្ឫឝី អាឝ្ចយ៌្យក្រិយា កស្មាជ៑ ជាតា? តថា
    ស្វករាភ្យាម៑ ឥត្ថមទ្ភុតំ កម៌្ម កត៌្តាुម៑ ឯតស្មៃ កថំ ជ្ញានំ ទត្តម៑?
  arn-NT: 'Fey akulu tati ürkütun antü, eluwi tañi kimeltuael tati sinagoga mew. Tati
    trawülechi pu che, allkütuñmafilu ñi dungun ta Jesus, rume afmatulen ramtuwi engün:
    —¿Chew anta adümi fentren dungu ta tüfa? ¿Chew anta entuy feychi kimün ka tañi
    pengelelchi afmanngechi pepiluwün?'
  zas-NT: 'Chi bidxin dxej raziiladx ree bejn, guzuloj culüüman bejn ree lën yadoo.
    Abiꞌ gra ree bén cucaagdiajg dád badxa loj reeman ni rnieeman, abiꞌ rëb reeman:
    ―¿Ban basiid bén guin gra ni rnieeman? ¿Ban gulëëman guialrigniaꞌ guin abiꞌ chu
    badëë guialrniabee zeel rüjnman milagr guin ree?'
  ken-NT: Ɛ́gháká nɔ́kɔ́ ndǔ nywɔbhɛ́ nɛywěmʉɛt bo Israɛl, arɔk ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí,
    abho bɛtɔŋ bo Ɛyɔŋ Mandɛm. Bɛyǎ bho bábhák arɛ́. Bághókó nɔ́kɔ́ mɛnyɨŋ ɛbhɛn
    yi átɔ̀ŋ, bɛyǎ bhap bábhak maknkay. Ɛ́kʉ báré bhɛp bɛ, “Aré fú fá nɛ mɛnyɨŋ
    ɛbhɛn mɛnkɛm? Ntɨkɨ ɛnyǔ nɛrɨŋɨ́ndak nɛ́ báchyɛ́ yi? Ná yi ákʉ̀ mɛnyɨŋɨ́ maknkay
    ɛbhɛ́n?
