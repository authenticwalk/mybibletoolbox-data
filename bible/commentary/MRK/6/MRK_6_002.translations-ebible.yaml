  tgk-tgk: 'Рӯзи истироҳат Ӯ дар ибодатхона ба таълим додани мардум шурӯъ кард. Бисёр
    касоне, ки Ӯро мешуниданд, ба ҳайрат афтода, чунин мегуфтанд: «Аз куҷо Вай ҳамаи
    ин чизҳоро дорад? Ин чӣ ҳикмате ба Ӯ дода шудааст? Чӣ хел мӯъҷизаҳои бузург бо
    дастони Ӯ иҷро шудаанд?'
  acu-NT: 'Tura ayamtai kinta jeamtai, iruntai jeanam waya, aints ainaun nuiniatan
    nangkamamiayi. Tura nuininam aints untsuri Jesúsa chichamen anturkar nintiminak:
    —¿Junasha yáki ni nekamtairincha nuiniaria? ¿Wainchatai takatan turati tusasha
