  taj-taj: ब्‍लप्‍बा न्‍हबा धिनकुनु येशूसे यहूदीगदे ह्रुप तबा दिमरी लोप्‍बारी छ्‌याइजी।
    थेसे लोप्‍बा म्राङ्सी ल्‍हानान म्‍हिगदे उदेक तजी, “चु म्‍हिसे चु जम्‍मान खानङग्‍याम
