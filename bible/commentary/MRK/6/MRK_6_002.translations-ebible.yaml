  srm-NT: 'Nöö a di saba daka, hën a go a di keikiwosu go ta lei dee sëmbë u di köndë
    dee lei fëën. Nöö fa a ta fan dë, a ta bigi da de seei, nöö hën de bia ta hakisi
    de na de taa: “Naasë a kumutu ko aki ku dee lei fëën dë? Unsë a feni sö wan köni?
    Ambë dëën kaakiti faa ta du dee foondo wooko u ta jei a ta du?'
  qvs-NT: 'Chaypina samana diya kaptin Jesuska rirkan tantanakunankuna wasipi yachachikuk.
    Allita yachachikuptin tukuy runakuna sukaman almirashpankuna tapunakurkansapa:
    —¿Maypití kay runaka tukuy layata yachakushka? ¿Pití yachachishka chay layata
    yachananpa? ¿Imashnatí yachan almirana milagrukunata rurayta?'
  zca-NT: 'Or ngol zhë kwa''n nayi'' kë men Israel zhi''n, orze'' ngwalu'' Jesús widi''zh
    che''n Dios le''n yo'' plo nitse''d bixa'' widi''zh che''n Dios. No rë xa'' mbin
    kwa''n midi''zh Me, xe mia''n bixa'' tuli por xmod nilu'' Jesús widi''zh che''n
    Dios, orze'' nzhab bixa'' lo wech bixa'': ―¿Plo ngwatse''d xa'' re'', dox kwa''n
    nzhak xa''? ¿Plo ngwatse''d xa'' rë kwa''n nzhak xa'' re'', no rë kwa''n nazhon
    nile'' xa''?'
  cbc-NT: 'Eta, yerijãrĩcã rʉ̃mʉ caãno ti yepa macããna na cañubueri wiire jããñupʉ̃,
    na quetibʉjʉgʉ. Bairo cʉ̃ caquetibʉjʉro tʉ̃go, camasã capããrã tʉ̃gocõã maniásuparã.
    Atore bairo ĩñuparã: —Ãnia, caroaro jĩcãrõ tʉ̃ni quetibʉjʉyami. ¿Noopʉ atie caroaro
    cʉ̃ caquetibʉjʉmasĩrĩjẽrẽ cʉ̃ masĩñuparĩ? ¿Dope bairo átijẽñorĩqũẽ cʉ̃ãrẽ cʉ̃
    átimasĩñuparĩ?'
  qxo-NT: 'Tsaychönam säbadu jamapay junagchö Israel runacuna Tayta Diosman mañacur
    goricäcuyänan wayichö Jesus yachaycätsirgan. Tsaynam runacuna yachatsicunganta
    wiyar niyargan: “Cayga ¿maychönatäshi tsayläya yachacaycamushga? ¿Y ima poderninwanrä
    imayca milagrucunatapis ruran?'
  mox-mox: Omoʼe ʼinaya itoatoa ta ʼaubena Sabate ʼifoqe. ʼInega lugu vanue tafwaloloya
    ta veʼale veʼita, e tomotau qabudi inoqolia nuadi voqana, ʼinega ivonaya, “ʼOloto
