    laulau gigigigibwalidi hinage ye ginaulidi?
  mcr-mcr: Sämbatqä, hiunji hapä pmeqäŋgaŋi, Iqu aŋä aquväqŋqä iuŋqä äwäqe, Goti Iqueqä
