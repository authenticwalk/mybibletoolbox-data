  myk-myk: 'Ba cadɛɛngɛ kʼa pa nɔ wɛ, a wu shɛ jé cadɛɛngɛ kʼa pa nɔ wɛ, a wu shɛ
    jé Kilɛ-pɛɛŋɛ puga ki ni, na ɲɔ co na sipyii pu kalaa. A sipyiɲɛhɛmɛɛ di wu kafila
    wu logo, a lʼi bye pu mu kakanhana. A pʼi ganha na yu na: «Mii we dʼa kii keree
    kii ta wɛ? Te fungɔngɔ fɛɛrɛ te tʼa kan wu mu ge, tee ɲɛ ɲaha wɛ? Kii kakanhaŋaa
    kii di wa byi wu mu dii wɛ?'
  sbe-sbe: Sabati mayadaina unai kabo ye hetubu ye lauhekata yodi sunago unai. Na
    boda ye laki yona hedehedede se lapui ede se nokoei. Se henahenamaiꞌuyoidi se
