    nige'?
  huu-NT: 'Rilla mei, sábadoruimo nainomo ite ofiracomo llofuete. Iena cacajanona,
    nainomo itɨno raijicaidɨmacɨ. Raitɨmacɨ: —¿Nɨese eo abɨna uiñote? ¿Bumona ie uaina
    ote? ¿Nɨese siño rafuena naimɨedɨ fɨnode? Naimɨedɨ jamai bue isoidɨmɨe.'
  jiv-NT: Nui̱sha ayampratin tsawant jeamtai Israer-shuar iruntainiam wayá unuiniamiayi.
    Tura Jesusan anturkarmiania nu ti enentáimsarmiayi. “¿Ju̱sha tui̱ unuimiaruit.
    Ni nekaatniuri̱ncha yaki susait. Tura aentsti tujintiajnia nuna Niisha itiurak
    tura?
  otm-NT: 'Nɛ nu''a ra pa ran ts''äya, bi mbähä yʉ́ xädi bʉ ja ra niją. Nu ra Jesús
