    rë me. Sehe cachja me ngajñi rë me cuitjin: ―‍¿Jani cavutaya cha xi cuijyihi vi
    cjua xi tichja cha? Jemu tjin rë cha cjuatacun. Hacuaha jemu yehe cjuarcun sahmi
    cha.'
  hto-hto: 'Ocózinaillaruimo dúcɨillanona Juzíñamui uai llófueriracomo llófuiaide.
    Aillo comɨnɨ íena cacáreidiaɨoɨ. Iemona íena jacɨ́ruicana fáɨgacaidiaɨoɨ. Daɨdíaɨoɨ:
    —¿Nɨnómona bímɨe nana bie ráfuiaɨ onode? ¿Mɨnɨca bie onónafue íemo ite? ¿Nɨe izói
    afémɨe bie aillo uaido dáɨnamona comuítaga raa comuítarede?'
  por-BRBSL: 'Quando chegou o sábado, ele começou a ensinar na sinagoga, e muitos
