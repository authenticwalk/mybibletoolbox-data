verse: MRK.006.002
translations:
  kpx-kpx: Iniale bulamo au Diue dubumo ata moaga haivema. Ige ata keau hotove kemo
    viko balugai moleho loui avoe, “Oleveike ata kou hoto ko louale lulele ko mai
    vikoe vaveve vuvune keta manu.”
  okv-H: jangu indari iji puvunu Judea embomeni ta ke kasari bande ta horeto embomeni
    oje kahihinu embomeni na ingito vani vini eto ke einge ea “Embo emita kiari dainge
    humbuto ke te ari te emomo ere oi?
  tbo-tbo: po Yesu hoi dalabu i wiwawala po i wiatatiyana hoi numa tapalolo. Ma lawa
    magomagouhi hi nonoli po nugonugohi hi goholihi hi pa, ‘Meka hotanana a hanapu
    i tuhagaya? Iyai i wiatatiyeya, po manini e dewadewaya?
  mal-C: അടുത്ത ശബ്ബത്തുനാളിൽ അദ്ദേഹം യെഹൂദരുടെ പള്ളിയിൽവെച്ച് ഉപദേശിച്ചുതുടങ്ങി.
    പലരും അതുകേട്ട് ആശ്ചര്യപ്പെട്ടു. “ഈ മനുഷ്യന് ഇവയെല്ലാം എവിടെനിന്നു കിട്ടി? എന്തൊരു
    ജ്ഞാനമാണ് ഇയാൾക്കു ലഭിച്ചിരിക്കുന്നത്? എന്തെല്ലാം അത്ഭുതങ്ങളാണ് ഇയാൾ ചെയ്യുന്നത്?
  grc-SR: Καὶ γενομένου σαββάτου, ἤρξατο ⸉ἐν τῇ συναγωγῇ διδάσκειν·⸊ καὶ ⸆ πολλοὶ
    ἀκούοντες ἐξεπλήσσοντο, λέγοντες, Πόθεν τούτῳ ταῦτα; Καὶ τίς ἡ σοφία ἡ δοθεῖσα
    ⸂αὐτῷ,⸃ ⸆2 καὶ ⸆3 δυνάμεις τοιαῦται διὰ τῶν χειρῶν αὐτοῦ ⸂2γίνονται;⸃
  bgc-bgc: आराम कै दिन वो आराधनालय म्ह उपदेश देण लागग्या, अर घणखरे माणसां नै सुणकै
    अचम्भा करया अर कहण लाग्गे, “इसनै इतनी बात कड़ै तै आगी?” यो कौण सा ज्ञान सै जो
    उस ताहीं दिया होया सै? किस ढाळ के सामर्थ के काम उसकै हाथ्थां तै दिक्खै सै?
  khz-khz: Tapati tomanai Iesu rupu ai maevevega-ripato, taunilimalima gutuma na gekamonagiato
    aonai, gevevega-kali-rakavato, negetiwato, “Etalima eripa e ariginai egapito?
    Gena tugamagi-ilu maki rai na eveniato? Ekala irau vagi kalara raka ekala-tiwarana
    gimana na?
  deu-TKW: 'Und da es Sabbat war, fieng er an zu lehren in der Synagoge; und die Vielen,
    die zuhörten, wurden betroffen und sagten: woher hat der das, und was ist das
    für eine Weisheit, die ihm verliehen ward? und das solche Wunder geschehen durch
    seine Hände?'
  zsr-NT: 'Catiꞌ bdxin dza laꞌy quequëꞌ bönniꞌ judío, gzu lahuëꞌ rusëdnëꞌ bunách Jesús
    ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios. Gulacuáꞌ niꞌ bunách zian taꞌyöni Lëꞌ. Gulubannëꞌ,
    taꞌnë́ꞌ: ―¿Gazxcz bzëdnëꞌ yuguꞌ lë ni bönniꞌ ni? ¿Bizxa caz yöl‑laꞌ rejniꞌi ni
    nadél‑liꞌnëꞌ? ¿Nacxcz runëꞌ le nacgac bëꞌ naꞌ zaꞌc yehuaꞌ yubá?'
  lin-lin: 'Wana mokolo ya Saba ekokaki, Yesu akomaki koteya kati na ndako ya mayangani.
    Kati na bato oyo bayokaki Ye, ebele bakamwaki makasi. Batunaki : « Boni, moto
    oyo azwi makambo oyo wapi ? Nani apesi ye bwanya ya boye ? Azwi wapi nguya ya
    kosala bikamwa oyo nyonso ?'
  hns-NT: 'Tab djab sabat ke dien bhail, tab oe partjaar ke ghar me Parmeswar ke baat
    siekhaawe lagal. Tab dher manai log soenke atjambho hoi gail aur apane me bolies:
    „Ie sab tjiedj oe kaaha se djaane hai? Etana gjaan oe kaise paais hai? Aur ie
    sab barka kaam oe kaise kar paawe hai?'
  noa-E: 'Mag mawi barimawia, ya jua ʉ̈ʉijem ed pabaadee, maar meeun Ẽwandam iek jaaujem
    deg mawi Ẽwandam iek jaaubaadëjim aajem. Mag irua jaaumam ũrwia aig õor pöm thʉnarr
    khʉʉnau jʉ̈gderraa nʉm iekhau amach wir aigpai jëjëeukhamua mag naajim anʉm: —¿Magʉm
    iek ichdëu jamta khaugjimta mag iek pöm jaaumáma? ¿Jãga jãg õor monaau nʉrrʉ́ma?
    anaajim anʉm.'
  eng-EMTV: And when the Sabbath had come, He began to teach in the synagogue. And
    many when they heard were astonished, saying, “Where did this Man get these things?
    And what wisdom is this which is given to Him, and such miracles are coming about
    by His hands?
  mib-NT: 'Te máá quɨ́vɨ̄ ndétātu ní steén yā jnūhun ini vehe iī sinagoga. Te cuehē
    ñayuu ni canaa ni i cájini nahín i, te ni cacahān i: ¿Ndé nuū ní cutūhva tēe yáha
    tāca jnúhun yáha? ¿Te ndese cúu jeē cahán de jnūhun ndíchí yáha jíín jéē sáha
    de jniñu jéhnu yáha?'
  bea-bea: Kahchu Menejitti Dzine khoonioonizutooh tye tyetachatlihi kwa taneghaotatyech
    natlone kootitsakooh khawoalli, ghatih Tyecha otsi niyatilontye? Kahchu ye o-ochi
    mehoochayu tidi machioo, koole yaghi oochu ekyeotatichi ayilai tila ihe?
  lif-NT2: हे़क्‍क्‍याङ् नाःम्‍सिङ्‌ये़न्‍नो ये़सुःन् यहुदि चुम्‍लुङ्‌हिम्‍मो पेआङ्
    हुॽमा हेःक्‍तुसि॥ खे़प्‍मो यरिक् मनाहाॽरे़ खुने़ॽ कुनिसाम्‍मिन् मे़घे़प्‍सुआङ्
    खुनिॽ निङ्‌वाॽ मये़आङ् अक्‍खे मे़बाःत्तु, “कन् मनाःल्‍ले़ अक्‍तङ्‌बा पाःन्‍निन्
    आत्तो खोःसुबे? आक्‍खेलॽरिक् सिक्‍कुम् निङ्‌वाॽ नु निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ
    चोगुबे!
  xnj-xnj: Ligono la Kupumulila, atumbwili kuwula munyumba ya kukonganekela Vayawudi.
    Vamahele vevamuyuwini vakangisi, vakajova, “Wu, agapatili koki mambu aga geijova?
    Apatili koki luhala ulu? Kavili ikita wuli gachinamtiti?
  mmx-mmx: At laaleng kaala Iesu ga anasa ro at loogu singising la buaang limixin
    diga ronga i la diga sangu. La diga esue xeretna, “Na laradi ga lok ka na lakleklen
    solo meva? La neni ga lok ka lodoxoma nunuan meva xusu neni i epovo na lok lempanga
    sangsangu?
  cbr-NT: 'Cuanx bëbaxun ca anun ñu mëëtima nëtë ''ain, anua judíos unicama timë́ti
    xubunu atsínxun bana ñuixunquin ''unánmiacëxa. Usoquian bana ñuia cuati ca unicama
    aín patsanëx ratuti canancëxa: —¿Uin cara ënë uni usaquian bana ñuiti ''unánmiax?
    ¿Uisai quicë cara a ñuicë bana ënëx ''ic? ¿Uisoquin cara uni itsin ''acëma ñu
    ''ain?'
  tee-NT: 'Chai acsni cha''alh ju avilhchan pa''astacni pus ju Jesús alh la''ixpujitat''an
    ju ist''a''israelitanin chai tsuculh amalaninin. Pus na lhu ju tak''asmatlh na
    talhamak''aninilh ix''atalaninti. Ixtalaclajuni: ―Tas anchach nu'' ju xalani ju
    ani chivinti ju ani ya lapanac. Tis atalaninti ju najun ju yuchi. Chai tas lai
    lhinavipalai ju k''ai lhamak''an.'
  eng-LSV: and Sabbath having come, He began to teach in the synagogue, and many hearing
    were astonished, saying, “From where [did] this One [hear] these things? And what
    [is] the wisdom that was given to Him, that also such mighty works are done through
    His hands?
  cak-NT: 'Y cuando xapon ri k''ij chi uxlanen, raja'' xuc''ut rutzij ri Dios pa sinagoga,
    ri jay anchi'' nitzijos-wi rutzij ri Dios. Y roma ri tzij ri yeru''ij, ri winak
    ri quimolon-qui'' chiri'' can xsatz quino''j (xsach quic''u''x) y xqui''ij: ¿Anchique
    roma ri achi re'' yalan runo''j (runa''oj) y nitiquier yeru''on milagros? ¿Anche''l
    ri nitiquier nu''on ronojel re''?'
  pah-NT: 'Judeus''g̃a poravykye''yma rupi sábado rupi ga hoi g̃ajatykahava pype pevove''g̃a
    mbo''eavo Tupana''ga nhi''ig̃a rehe. Igwete g̃a nhimomby''ai ganhi''ig̃a renduva
    onhimongyavo. A''ero g̃a ei ojohupe: —Marã akoja''ga ikwahavuhui nanongara naerũ?
    ei g̃a. Ma''g̃a ombo''e ga? A''ereki ahemonhimomby''ava''ea ga oapoapouhu, ei
    g̃a ojohupe.'
  sja-NT: 'Ɨ̃ipata ewate Ak''õre Ũraa jarateemaa beeji mãpema Ak''õre Ũraa jarateepata
    tede. Eperãarãpa Jesupa jarateeda ũridak''ãri, p''era pɨk''a iidi para beeji:
    —¿Sãmapɨ k''awaajima ajida, ichia jarateemaa bɨ? ¿Sãgapɨ k''ĩsia k''awaa beejima?
    Ma awara, ¿Sãga ooparima ne-inaa eperãarãpa p''oyaa oodak''aa ãchi juadoopa?'
  xed-xed: 'Baɗu sabat, ka lamə Yesu da tagha skwi ŋa mnduha ma həga tagha skwa la
    Yahuda. Káka nda ndəghata mnduha hada ta sna tsa skwi ta taghə tsi ya. Ka ndərmim
    həŋ nda ndərmima: «Wa ta taghanaftá mndərga nana ma skwi? Wa ta vlaŋtá mndərga
    nana ma ɗifil ta kəl tsi ka maga nana ma mazəmzəmha na?'
  mks-NT: 'Tá na̱xi̱nu̱ qui̱vi̱ ndíquehe ndée̱ ná já na̱casáhá Jesús jána̱ha̱ ña̱yivi
    ini veñu̱hu cán. Ta cua̱há ña̱yivi na̱xini jo̱ho nu̱ú na̱ca̱ha̱n ta chí na̱catóntó
    na̱ ta ndáca̱ tu̱hún xi̱hi̱n táhan na já cáchí na̱ já: —Ndájá na̱catia̱hva na̱há
    da̱ yóho ña̱ jána̱ha̱ dá nu̱ yo̱. Ndá na̱quixi ña̱ ndíchí ji̱ni̱ dá. Ndá na̱quixi
    ña̱ha xitúhún cája da.'
  gfk-S: 'Ra Bung na Sinangeh Jisas ga hatahun no nuno pinapalim na tena harausur
    tuma tano hala na lotu ta di ira Iudeia. A haleng di ga hadade ie ma di ga manga
    karup. Di ga tange horek: “Iga kap kakarek ra nuno harausur meha? Dait paile palai
    tutuno iat ta dahine! Nesi i ter no nuno minanes tana? Dait na tange hohaam ta
    ira nuno dades na gingilaan na kinarup ing iga gil ma ira lumana tus?'
  bmu-bmu: Sabat kendonöŋ kaiga köuluk mire öŋgöba Buŋa keu könahiba kusum eŋgiyök.
    Kusum eŋgiiga möta ambazip gwötpukŋan auruba welipköba kewö jiget, “Yei, kezapjupjup!
    Yuai pakpak ki mönö denikeyök möta jiza? Mötkutukutuŋi mi mönö daŋön kusum waŋgiiga
    jiza? Aka aŋgöletot kukösumŋinambuk mewöŋi mi mönö daŋön inahöi böröŋan meiga
    asuhuze?
  dgz-dgz: Ap mepe wam pura bawarewa taueniwa, iup anuine paewa gwanap ere wadidiamon.
    Waenapan nop mega anuiwanumune gapan no i kap wan, anega waiwanumun, “Apan ma
    dima ge yo paua mame aroewa iragi ambagan waren taiwan?
  eng-GNV: And when the Sabbath was come, he began to teach in the Synagogue, and
    many that heard him, were astonied, and sayd, From whence hath this man these
    things? and what wisdome is this that is giuen vnto him, that euen such great
    workes are done by his hands?
  zaa-NT: 'Níabá tsè''e cabi gùl·la'' tsá redi'' latsi'' ca enne'' judíua nna, guduló
    Jesús gutixa''ánie le'' sinagógaá titsa'' qui'' Tata Dios. Iỹetse'' canu biyénini
    cą enseñanza qui''áa nna yala biquíla'' latsi'' quį nna ra cą: Gala bethete''
    nui ca cosį cá. Ti''iỹa modo acca tanto tsè'' chi nabia''nią hàstaá para gunią
    ca milágruą'' cá.'
  eng-WEBSTER: 'And when the sabbath was come, he began to teach in the synagogue:
    and many hearing him were astonished, saying, From whence hath this man these
    things? and what wisdom is this which is given to him, that even such mighty works
    are wrought by his hands?'
  guh-guh: 'Judíovi penacueraevetsimatacabita Jesús taxuxuaba jivi livaisi petsipaebijava
    judíovi penacaetuatabiabibota. Ayaibitsaëtoxaneto pejumetaevitsi sivajamatabëcuenenabenajacatsi.
    Nexata bajarapamonae Jesús jamatabëcueneaebiatanetsi. Bajarapamonae Jesús yabara
    najumaitsi mapacueniaje: —¿Detsa meta verena maponë capitsapa mapajamatabëcuenelivaisije?
    ¿Detsa pacuenia meta yapëtane daxita mapacueneje? ¡Pitsipinijicuene maponë exanaje,
    vaxaitsi abaxë caeto ata apo taetsi! ¡Matapania matanetsije!'
  bon-bon: Sabade bimu cabu tabe gije abacitige abiberäjame abasecretna mete cabu.
    Bucurage biname puga ge teeme mene itecijemige. Teepi mutäcäco äbitininisi, jiicisi
    egä, “Ai biname te luga tabiberäjumi iyeta ai? Tabe luma cita ca ai mule ne secatumi?
    Tabe lipulipu kokre cama mule bine jewenenemige?
  nhw-BL: 'Ipan sábado, nopa tonal para israelitame ma mosiyajquetzaca, Jesús pejqui
    tlamachtía ipan israelita tiopamitl. Huan miyac masehualme catli quicajque quisentlachilijque
    huan quiijtojque: ―¿Ajqueya quimachtijtoc nochi ya ni? ¿Tlaque tlamantli tlalnamiquilistli
    quimacatoc? ¿Quenicatza hueli quichihua ni huejhueyi tiochicahual nextili?'
  swh-ONEN: Ilipofika siku ya Sabato, akaanza kufundisha katika sinagogi, na wengi
    waliomsikia wakashangaa. Nao wakauliza, “Mtu huyu ameyapata wapi mambo haya yote?
    Tazama ni hekima ya namna gani hii aliyopewa? Tazama matendo ya miujiza ayafanyayo
    kwa mikono yake!
  wbi-wbi: Isabati ye jifikile, akatengula kuvulanisi mu sinagogi. Avaanhu vinga vakampulikisia
    na pidegha. vakati, “Atolile kughi imbulnisio isi?” Vukagusi vui vuno apelilue?”
    kange fidegho fiki fino fivombeka mu ngufu saake?”
  bba-bba: Ye n kuɑ tɔ̃ɔ wɛ̃rɑruɡiru u Gusunɔn ɡɑrin keu sɔ̃ɔsim wɔri mɛnnɔ yerɔ.
    Tɔn dɑbi te tɑ nùn swɑɑ dɑki, biti bu mwɑ. Mɑ bɑ mɔ̀, mɑn diyɑ u yenin bweseru
    wɑɑmɑ. Bwisi yirɑ̀n bweserɑ bɑ nùn kɑ̃. Amɔnɑ u kɑ sɔm dɑmɡii ninin bweseru mɔ̀.
  eng-KJVCPB: 'And when the sabbath day was come, he began to teach in the synagogue:
    and many hearing him were astonished, saying, From whence hath this man these
    things? and what wisdom is this which is given unto him, that even such mighty
    works are wrought by his hands?'
  kgk-NT: 'Ha pytu''uha áry-py Hesu onhemonhe''ẽ jevy-ma. Ojeporahéi haty-py onhemonhe''ẽ.
    Heta ohendu va''e inhe''ẽ, —Mba''éixa onhemonhe''ẽ? he''i opondera-vy hese hikwái:
    —Mamo-gwi upéa ohendu aipo va''e nhe''ẽ? he''i hese. —Kiva''e omombe''u hi''arandu
    hagwã íxupe? he''i hese. —Ema''ẽ hese. Hexapyrã-rupi voi Hesu rembiapo porã. Mba''éixa
    ojapo upéixa? he''i hese.'
  waj-waj: 'Iya oro varuduu kati varira suaivaki Yisuuva nuunaira nnauvaki oro gioonna
    kiaapuuya Anutuuqaa kuaivaa iya kiaa mmioo varuduu rikiada nnikiaraida tunoo:
    Aa vaidi aavo deevakidiri aa kua aavaa varoonno tiinnee? Dataama tinni yoketaivaa
    varainnee? Mo dataama ivo yaagueeqa ari vookara ari vookarai mmooriivaa iinnee?'
  cpy-cpy: 'Okanta apaani kitejeri imakoryaan-teetari, riyotaantaki Jesús kemijantantsipankoki.
    Ipampoyeeyakirini ikaatzi kemiriri, ikanteeyini: “¿Iitaka matakaa-kiriri irika
    riyota-nitantari, itajonka-wentantaki eejatzi?'
  ekk-PKP: Hingamispäeval hakkas ta sünagoogis õpetama ja paljud kuulajaist olid üllatunud.
    „Kust ta need mõtted saab?“ küsisid nad. „Mis tarkus on talle antud? Kust ta saab
    väe imesid teha?
  mpx-mpx: Lan Sabwata elana i na i panpankiti wali limi tapwalolowa. Gamagalau hi
    gewi wana panpankiti hi hago inoke ateliya i you, ge hi ba, “Wana aatena ga i
    aheya? Wana siba ga i noem ge ginol yawiyawi i ginolil?
  wbp-wbp: Ngula-jangkaju, Jarrirtiyi Parra-nyayirni-wangurla, yanurralu yuwarli-kirra
    jaaji-kirra Juwu-kurlangu-kurra. Ngulangka yungu-jana pinarri-mani yapa panu-juku
    kujalpalu turnu-jarrinjarla nyinaja. Kujalu wangkanja-kurra purda-nyangu Jijaji,
    ngulakujulurla marlaja paa-karrija-nyayirni, manulpalu-nyanu payurnu, “Nganangku
    nyampuju pinarri-manu kuja-ka wangkami nyiyarningkijarra manu-ka manngu-nyanyi
    rdirrinypa-nyayirnirli? Nyarrparlu kajana parlpuru-mani nyurnu yapaju?
  luo-luo: To ka Sabato nochopo nochako puonjo ei sinagogi. Ji mangʼeny mane owinje
    nohum nono, ka gipenjore ni, “Ngʼatni ogolo gigi kure? Koso rieko manade mosemiyeni,
    momiyo otimo koda ka honni?
  nhe-NT: 'Ipan sábado, nopa tonal para israelitame ma mosiyajcahuaca, Jesús pejqui
    tlamachtía ipan israelita tiopamitl. Huan miyac tlacame tlen quicajque quisentlachilijque
    huan quiijtojque: ―¿Ajqueya quimachtijtoc nochi ya ni? ¿Canque quicuic nochi ni
    tlalnamiquistli? ¿Quejatza hueli quichihua ni huejhueyi chicahualis nescayotl?'
  aii-aii: 'ܘܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܫܘܼܪܹܐ ܠܹܗ ܠܡܲܠܘܼܦܹܐ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ، ܘܪܵܒܵܐ ܡܸܢܵܝܗ‌ܝ
    ܕܫܡܝܼܥ ܠܗܘܿܢ ܥܲܓ̰ܒܝܼ ܗܘܵܘ، ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܡ̣ܢ ܐܲܝܟܵܐ ܐܝܼܬ ܠܹܗ ܐܲܢܹܐ، ܘܡܘܼܕܝܼ ܚܸܟ݂ܡܬܵ‌ܐ
    ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܹܗ ܕܗܵܕܟ݂ܵܐ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܒܐܝܼܕܘܼ̈ܗ‌ܝ ܒܹܗܘܵܝܵܐ
    ܝܢܵܐ؟'
  esk-NT: Minġuiqsiaġvium uvluani ilaa iḷisautriaqsiruq Jew-ŋuruat katraġviatni. Iñugiaktuat
    tusaakamitruŋ quviġusuŋniqsut nipliqhutiŋ, “Nakikŋakiaq iḷisimmatiqaġnikpa, una
    iñuk? Kia marrumiŋa puqiutmik aatchuġniqpauŋ suli saŋŋimik savaaqatlasipḷuni quviqnaqtuanik?
  msb-msb: Pag-abot san Adlaw San Pagpahuway nagtuna siya pagtukdo sa sinagoga. An
    kadamuan sa inda na nagbarati nagkangarawa na nagasabi, “Diin siya nagkuha sani
