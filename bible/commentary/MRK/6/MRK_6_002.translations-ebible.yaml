  wat-wat: Sabati kana kuyadayada nenei i vibutuwa visawavenena numa kafa yokoyoko
    sinenei. Namoḡa yagwanisi si nowaniya keta si mayaḡa. Tututausi nenesiyai si vikatonitoniya
    si bwaduwa, “Namasimo nofe nuwanuwasima i vaisi, avi nuwatasuyasuya nenei eyo
    kafa nuwatabau fifiwanisi i gigikikinomaneisi?
  gui-NT: 'Jayave mbutuu iara pe Jesús omboɨpɨ oporomboe judío reta itupao pe. Jare
    jeta vae oyeapɨsaca jese, jare ipɨacañɨ. Jei reta oyoupe: —¿Quiape pa oñemboe
    cuae cuimbae opaete cuae re? ¿Mbae nunga aracuaa pa oñemee chupe? ¿Mbae nunga
    mɨacañɨ pa cuae oyapo ipo pe vae? —jei reta—.'
  quc-TT: 'Are xuriq ri qꞌij rech uxlanem, xuchapleꞌj uyaꞌik kꞌutuꞌn pa ri Sinagoga,
    ri winaq ri xetowik xemayijanik, xkibꞌij: ¿Jawjeꞌ xukꞌamawaꞌj wi we kꞌutuꞌn we
    achi riꞌ? ¿Jachin yoꞌwinaq laꞌ le etaꞌmabꞌal che? ¿Jawjeꞌ kape wi che ri kwinem
    chubꞌanik ronojel ri mayijabꞌal taq jastaq?'
  heg-NTPO: Tom nol atuil Yahudi las leol in kohe-kanas, kon Yesus taam lako se um
    in kohe-kanas sa, le tui atuli. Leol na, atuil in laok kohe-kanas mamo. Dedeng
    oen ming Yesus in tui ngas sa, oen hera-herang le tek noan, “Atuling ni in tana
    ki ana loꞌ! Un kon muik kuasa! Tasao le Un tao nal ela lia?
  ptu-ptu: 'Lambi''i allo Katohhoam napahandu''um Puang Yesus ma''pa''guhu illaam
    pa''sambajanganna to Yahudi. Eta too buda tau umpehingngii pepa''guhuanna. Sapo''
    mängä-mängä asam uhhingngii pepa''guhuanna aka naponnoi kuasa lambi'' sipa''tula''-tula''
    naua: “Naala umba hia ngei isanga kamanähängam? Kakeakasam aka hia isanga illaam
    kalena? Maaka hia anna malai Ia umpapia tanda memängä-mängä?'
  bzd-NTPO: 'Mik e̱no diwö de, eta̱ ie'' tö s''wöbla''wé̱mitke judiowak ñì dapa''wo̱
    wé a̱. Tai̱ë pë'' daparke ee̱. Mik ie''pa tö ie'' ttö̀ ttsé, eta̱ itkirulune ta̱
    iñi chakérak: —¿Wé̱ ie'' e̱'' yué ttè tai̱ë wa? ¿We̱s ie'' ulà de ttè buaë i̱ski̱ë
    ese ska''? ¿We̱s ì kë̀ o̱r yi a̱ ese wé̱itö?'
  kwf-kwf: Ma ana Sabat, na asoa ana mamaloꞋanga, nia ka faꞋamanata Ꞌi saena na luma
    fuana foꞋongaꞋa. Ma toꞋa Ꞌoro ki kira rongoa, ma kira ka Ꞌarefo liu. Ma kira ka
    saefiloda kwailiu ma kika Ꞌuri, “Na ngasingasiꞋanga ana sa tai niniꞋa kwate nia
    ka faꞋamanata Ꞌania fatalana God Ꞌuri, ma faꞋinia sasilana na faꞋanadaꞋa ki?
  eng-WYC-2017: And when the sabbath was come, Jesus began to teach in a synagogue.
    And many heard him, and wondered in his teaching, and said, Of whence cometh to
    this [man] all these things? and what is the wisdom that is given to him, and
    such virtues, which be made by his hands?
  eng-WMBB: When the Sabbath had come, he began to teach in the synagogue, and many
    hearing him were astonished, saying, “Where did this man get these things?” and,
    “What is the wisdom that is given to this man, that such mighty works come about
    by his hands?
  zat-NTPS: 'Ca gula zra dxulupá''ana judío ca'', na'' bezú lau Jesús dxusé̱dene̱''
    benne'' ca'' zaj zre̱''e̱ lu xu''u naga dxelúe lá''ana judío ca'' Dios. Bénneache
    zan belenne̱'' chee̱'', ne belexebánene̱'', dxelenné̱'': ―¿Gazra bse̱de benne''
    nigá ca nácate̱? ¿Bizra xel-la sina da nunezruj Le̱'', ne xel-la waca zren caní
    da dxune̱''?'
  spp-spp: 'Canŋɔŋk''à pa nɔ ke, ka u u wá na sùpyire kâlali Kile Jwumpe kàlambage
    e. Lir''à u lógofeebii niɲyahamii kàkyanhala, ka pi i wá na ŋko: «Nte yákilifente
    ti ɲyɛ u á ke, ná ɲcyii kakyanhala karigii u na mpyi ke, taa u à jà a cyire puni
    ta ke?'
  zty-NTPS: 'Kate'' bžin ža la''y chegak benne'' judío ka'', wzó ḻaw Jesusen'' žsedle''
    benne'' ka'' gan ẕdóbgake'' nich yéngekle'' x̱tiža'' Dios. Wnníta''gak benne''
    zan ga na'', benne'' ka'' želyenle'' chie''. Bebángekle'', na'' wnnágake'': —¿Gaẕ
    bsedle bennen'' da'' ki? ¿Biẕ yeḻa'' žejní''il na'' da'' nape''? ¿Nakx̱ žone''
    da'' ka'' zej nak bian'', da'' ka'' zá''gaken zaka'' ya''abá che Dios?'
  mek-mek: Ke Iudea papiauꞌi Deo keau afagaina kina emai aisama, Iesu elao laꞌafou
    afugai eꞌina epamalele. Ke papiau maꞌo isa aina kelogonia auꞌi kekauai alogaina,
    ke ifoꞌi mo aloꞌiai keifa keinaka, “Iꞌina auga kapai iꞌina kapaꞌi eafiiꞌi? Ke
    iꞌina ikifa kapa isa kepeniia kai, mirakulo ekapaꞌi?
  aey-aey: Juda agena cuha deelna uqa Juda agena cuha jona limei iwaladen. Dana cajaca
    mati uqana je dah mimeig tumatumai madein, “Dana i uqana je cunug i anadec on?
    Uqana doc silecca in uten? Uqa ebenna adi kobolkobol ben odona?
  urd-GVH: सबत के दिन वह इबादतख़ाने में तालीम देने लगा। बेशतर लोग उस की बातें सुनकर
    हैरतज़दा हुए। उन्होंने पूछा, “इसे यह कहाँ से हासिल हुआ है? यह हिकमत जो इसे मिली
    है, और यह मोजिज़े जो इसके हाथों से होते हैं, यह क्या है?
  ycn-ycn: 'E nale''ejé huatána''acaje huacajé rehuíña''ata necá Tupana nacú nahuacáca''alo
    ñacarelana chu. Cajrú ripuráca''alo jema''ajeño i''ijnataca napéchuhua rinacu.
    Nemá rinacu: —¿Na liyá chi rihue''epí piyuqueja nacaje nacojé? ¿Na a''arí rijló
    ripechu? ¿Meque ca''ajná rihue''epí piyuque nacaje la''acana uncá meño''ojó iná
    la''alare? —que nemacá rinacu.'
  djr-djr: Ga wiripuŋuynha Nhinanhamirriy waluy, ŋayiny gan ŋunhi Djesuynydja marŋgikuŋala
    dhäwun lakaraŋal yolŋu'-yulŋuwnha ŋunhilin ŋunhi Djuw malawal buku-ḻuŋ'maranhamirriŋura
    buṉbuŋur. Ga dharrwaynha gan ŋunhi yolŋuynydja walal ŋäkulnydja ṉirr'yurra dhäwuny
    nhanukuŋ, bala walal gan ŋunhi dhä-birrka'yunminan, “Way, wanhal ŋayi gan dhuwal
    marŋgithinany? Wanhaŋur ŋayi gan dhuwal balanyayiny mala guyaŋanhawuy märraŋal,
    djämaw ŋayaŋu-ganyim'thunamirriwnydja romgu?
  kvg-kvg: Yaq Sabat khøuwa qandap, ndego nømendim manqat ndøngáz, tiqa guliguli
    khoev-te ndøgo. Ezoqa kopoáv, teqa manqat giyogem. Neka ndigu nqova ndafe kandambá,
    gi-einim, “Ngenek ezoqam, otevat neka matavap loloakh gekham-tê gendap? Neka
    bazaføgakh gekham-tê gendap, umingiap matev vinivinimba ndematanam?
  rug-rug: Meke sipu kamo sa rane Sabati, si podalae va tumatumae si Asa pa sinaqoqi.
    Meke soku tie pu avosia si magasa beto. Zama si arini, “Pavei vagi ni sa tie hie
    sari doduru pu gua hire? Na ginilagilana sa si ta poni nia Sa, meke vegugua ke
    boka va vura tinavete variva magasadi tu Sia?
  hop-NT: 'Pu nasuṅwintalöṅnit aw pituqw, pam tsotsvalkive sinmuy tutuqaynativa. Noqw
    k̇aysiwhqam put aw tūqayyuṅqe, put aw k̇ātayyuṅqe paṅqaqwa: Ya sen i’ haqam īit
    hihta tuwi’va? Pu ya sen i’ súanwuwni put aw noiwtaqa hímuu? Is uti pam may akw
    qaan’ewakw k̇ātumalta!'
  san-URD: اَتھَ وِشْرامَوارے سَتِ سَ بھَجَنَگرِہے اُپَدیشْٹُمارَبْدھَوانْ تَتونیکے
    لوکاسْتَتْکَتھاں شْرُتْوا وِسْمِتْیَ جَگَدُح، اَسْیَ مَنُجَسْیَ اِیدرِشِی آشْچَرْیَّکْرِیا
    کَسْماجْ جاتا؟ تَتھا سْوَکَرابھْیامْ اِتّھَمَدْبھُتَں کَرْمَّ کَرْتّاुمْ ایتَسْمَے
    کَتھَں جْنانَں دَتَّمْ؟
  heb-LB: 'בשבת הלך ישוע לבית הכנסת ולימד את הקהל. אנשים רבים התפלאו מאוד על חוכמתו
    ועל הניסים שחולל. אך הם ידעו שהוא אחד מהם ושהוא גר בסביבה וקראו: ”הוא אינו טוב
    מאתנו. הוא סך הכול נגר פשוט, בנה של מרים ואחיהם של יעקב, יוסף, יהודה ושמעון; ואחיותיו
    גרות כאן בינינו.“ הדבר גרם להם עלבון.'
  caf-NT: Nahulyis dzin 'et Lizwif hubuluglez whubodulh'eh hoh lhanah dune 'et hudelhts'i
    hidánts'o tube huba hooncha 'ink'ez 'uhútni, “Ndun dune nts'ez de hahónla hoh
    'utni? Ndi be ts'uwhunih, 'i be nts'ez de hahónla hoh 'utni? 'Et nts'e na'a 'ut'en
    sdabe hooncha huwa 'ut'en tuné'ut'en?
  mio-NT: 'Quivi sábadu [quivi ndaa tatun ñivi] cuu chi, ta quechaha sacuaha tucu
    ra chi ñivi iyo ve ñuhun can. Tuvi ñivi chini tuhun cha cahan ra, ta iyo xaan
    cuni ñi. Quechaha nducu tuhun ñi chi tahan ñi ti: ―¿Ndaa iti cutuhva ra tuhun
    ya? ¿Yoo rai chaha cha chini tuni chi ra? ¿Yoso cuu savaha ra cuhva cahnu xaan
    can?'
  srq-NT: Sábado mose que mbia mbaaquiatu quiatu judíos chumunuásaa ra. Mbia que nyuruɨra
    ja tuchɨ u echeẽ andu ra. Ñee ñee ngue u nyue ra. —¿Mangue eriqui ñɨmbaaquiatu
    tuchɨte re? ¿Mañɨ equia mbae ɨcua ja tuchɨte re? Nandemae sayã naa naa tuchɨchɨ̃.
  kje-NT: Enla rakan Yahudi nina Alam Renren Warwarna, An laa rira kerei wakuku. Ri
    nammori derne Nina wanakuku eni polletilu, ra'aheni, “Ri eni lernala panaeku na'akemeni
    nano ewi? An lernala woroin eni nano ewi penia Ai nauroin hi'i tanada ri kan dodo'onnala
    makun?”
  bmk-bmk: Sabati* yai touna giu dam Jiu asi vibeyebeyena numanai ivi karei. Rava
    damsi nani, maranai ivi yanei na ivi deiyei. Tousi mani ivi tupavire yana vivira,
    “Touna nuwasuyasuya ma iveiya? Ma ikimakava da inuwasuyasuya sasara? Ma, ikimakava
    aniba berasi eberaberasi?”
  gaz-gaz: Innis guyyaan Sanbataa geenyaan mana sagadaatti barsiisuu jalqabe; warri
    isa dhagaʼan baayʼeenis ni dinqisiifatan. Isaanis akkana jedhanii gaafatan; “Namichi
    kun wantoota kanneen eessaa argate? Ogummaan isaaf kenname kun maali? Hojiiwwan
    dinqisiisoon harka isaatiin hojjetaman kanneen akkanaa maali?
  kud-kud: Ta Tapwalolowai yadi vada tapwalolo ainai iluwu, ta ivetuwuni ive'ive'ita,
    na tomowa hibenalei, ta maudoidi nuwadi ipwanopwano yana hanapu, yo yana paihowa
    vehabadi, na hiwalo, ‘Towaho teina havaena yana hanapune ilolobaine? Na hinage
    paihowaone wahiwahiyaladine nimanaena ipaipaihowaidine havaena yana wahiyala ilolobaine?’
  urb-NT: 'Jundéu awa tama''e putu''uha ''ar rahã, jundéu awa tama''e jy''ariha renda
    pe mu''e oho. Heta ngã ixo a''ep. Pe, hendu ame''ẽ ta pandu: —Mã! My riki ukwa
    katuha ukwa my? Awa a''e ke mu''e my? (Jakwa ym jande.) Marã ka ym amõ ma''eha,
    ame''ẽ ke a''e ma''ema''e katu te. Mã! (Jande aja awa te''e a''e tĩ.) Myja ame''ẽ
    ke a''e ma''ema''e my? (Jakwa ym tĩ.) Jesu riki peme''ẽ. Myra rehe ma''eha peme''ẽ.
    Mari membyr ke a''e. Imu ta ko jande namõ ixo tĩ, jande rekoha pe. Tian. Jose
    amõ tĩ. Jun amõ tĩ. Simã amõ tĩ. Hendyr ta jande namõ ixo tĩ — aja ngã pandu.
    Hekoha pe har ta aja Jesu tĩ, aja ngã ukwa, a''erehe Jesu ke putar ym.'
  fra-LSG: 'Quand le sabbat fut venu, il se mit à enseigner dans la synagogue. Beaucoup
    de gens qui l’entendirent étaient étonnés et disaient: D’où lui viennent ces choses?
    Quelle est cette sagesse qui lui a été donnée, et comment de tels miracles se
    font-ils par ses mains?'
  san-HK: atha vizrAmavAre sati sa bhajanagRhe upadeSTumArabdhavAn tato'neke lokAstatkathAM
    zrutvA vismitya jagaduH, asya manujasya IdRzI AzcaryyakriyA kasmAj jAtA? tathA
    svakarAbhyAm itthamadbhutaM karmma karttAुm etasmai kathaM jJAnaM dattam?
  cak-SNT: 'Y antok xalka ri kꞌij richin uxlanien, jajaꞌ xucꞌut ri ruchꞌabꞌal ri Dios
    chupan ri sinagoga. Y ruma ri tzij ri nuꞌej, ri vinak ri quimaluon-quiꞌ chireꞌ
    antok xcaꞌxaj, can xaꞌchapataj, y xquiꞌej: ¿Chica chi noꞌj va y chi nitiquir ncaꞌruꞌon
    milagros? ¿Pacheꞌ cꞌa rucꞌamun-pa nojiel va?'
  uvh-uvh: Anga kadofinga iya' mengkura ning kama sabat wari kadofigu'. Wara'ganang
    ka Jisas wari siring yak ganang amanga aming u Anutuning midi kareng ituaimgu'.
    Ka aming kabi'mo' wari Jisas ning sasuk girii u kanga ning tonga yareging, ai
    aming ka ya midi a sasuk kareng ka ya inga'sa' wa indeng katuanga bema abanga
    tora'. Abanga napa' kane tangkunasi fam undu' tanga yarara' wa indining tanga
    tara'.
  ino-ino: Sapati afina mono no'apifi uno Anumaya Koti ke mi'ko vaya hapa'nepaike'a
    ani ke afite'a atali atalu nehu'a inake nehae “Mani ke akenopa hale'nea ve'kamo
    nehea kekana ke hanateti alineno'ae ani ke nehe? Ayateti o'ake'nona avame hu lo'kiya
    yana hanateti ali'ne?
  gnn-gnn: Ga ŋulinyaramirriyu Buku-ŋal'yunaramirriyunydja Waluyu, ŋayi Djesu marrtjina
    balayina buku-ŋal'yunaramirrililina buṉbulili, ga ŋunhalayina ŋayi yukurrana ḻakaraŋalanydj
    marŋgikuŋalanydja yolŋu'-yulŋuwu. Ga guḻku'yu yolŋuyunydja walalay ŋunhi ŋäkula
    yukurrana ŋanya ṉirryurrunana, bala walala yukurrana waŋanhamina walalawuynha
    bitjanmina, “Way, wanhaŋuru ŋayi dhuwalayi ḏarramu marŋgithinanydja? Ŋayinydja
    dhuwala muḻkurr-djambatj warray. Yolkuŋu ŋayi yukurra dhuwalayi märramanydja ŋuli?
    Ga wanhaŋuru ŋayi ŋuli yukurra ganydjarrnydja dhuwala märrama dhiyakuyi malaŋuwu
    djämawunydja, ŋunhi ŋayi ŋuli ḏukmarama yukurra yolŋu'-yulŋunha?
  yal-yal: Matabu Lɔxɔn to a li, a yi xaranna ti fɔlɔ salide banxini. Yamaan naxan
    yi tuli matixi a ra, ne yi kabɛ, e yi a fala, e naxa, “A ito sɔtɔxi minɛn yi?
    A xaxinla sifani ito sɔtɔxi di, a to fa kabanako feni itoe ligama?
  cnt-NT: 'Jme₁ca₂të́₂ jmɨg₄ sa₅₄, jaun₂ ca₂jme₃lióg₃ ca₂jme₃tɨin₂₃ dsa₂ dsi₂néi₂
    guá''₅ sinagoga. Juɨn₅ bá₄ dsa₂ i₂ca₂nág₂ dsɨ₂gó''₃ dsɨ́₅, jaun₂ ca₂tsɨ́''₃ rɨin''₅₄:
    ―¿A₂já''₄ ca₂i₁jme₁tɨn₅ i₂në₅ jág₁ ca''₅₄ a₂juá''₂ në₅? ¿I₂''e₂ bá₄ jág₁ a₂ŋɨ́''₂
    dsɨ́₅ a₂ma₂ŋɨi₂ në₅, ca₂të₂ léi₄ juë''₂ në́₃ tɨin₂ jmo₃?'
  tif-tif: 'Kemin, ayo tal bom ilale, God ami iintang am kaayo daanule, tam lotu am
    kaptamu God ami weng kaali, kufo-lomda unang tunum iyo bakayin-bam kukuyin-balala,
    unang tunum yaapkan iyo weng san: Kwin! kalaso kanum bakama kawi! kala-lomdip
    bokolip ko. Faneng, tunum kaami weng tangbal kaa kukuyinba kaata, doku ma kuluuse
    ni? Dok no-lom Yesus ayo aket fukunin tangbal kaali, dok no-lomda dik-daa-kuluuse
    ni? Kanta ma kukon-balala kanolin mirakel o kala kukup ulmi kusnum kusnum kaali
    kanuba ni?'
  nlx-nlx: विहेवणेन दिह यीशु बोक्ती केरन्या गेरा माय जाईन पारचार केरने बाज गीयो, एने
    तान वातु होमलीन जुलूम माणहे होमलीन बोंगलाय गीया एने केया, “ज्याह ज्यी वातु कारीन
    जुड़ेल हे? ज्या फाय काल्ली इकेल हे जो ताह आपेल हे? एने ज्यान आथाम रेन ओहला मोटला
    चोमेत्कार ने काम किहीक एतेह?
  apw-NT: 'Jews daagodnłsiníí bijįį, ha’ánáłséh goz’ąą yuṉe’ Jesus iłch’ígó’aah nkegonyaa:
    nṉee łą́ą́go daidits’ago bił díyadaagot’eego gádaaṉii, Hadí’ lą́ą́ yígołsįįdihi?
    Bigoyą’íí hadí’ baa hi’né’i, godiyįhgo ánágot’įįłíí ndi ánáyol’įįłgo?'
  gum-gum: 'Incha isrin kwaløm pubene, Jesúsbe judíosmera tulundzuni yau kusrenanøb
    mendøben, møiløgøben mørøbeløbe truba kwaara asha, trenchibelø køn: —¿I møøbe
    kerrigube churre øyeeg kusreh? cha. ¿Iig nui øyeeg truba truba kusreibe chiguerah?
    cha. ¡Kan i møg nui tasiimeratøga maramburab mariilø yeekkucha kuita! cha.'
  not-NT: 'Cara cataguiteriquë ora camagoriantague, icanaque pongotsiquë cara yapatotaiga
    jorío, yogomeantapë. Iquemaigabaqueri tojai matsiguenga, iquenganeintasantaigacari
    icantaiganaque: —Ica sërarica, irianti nomatsiguengasonori. ¿Nega opaniaca oca
    yogomeanti? ¿Nega opaniaca itasorintsite ora itasonganta? ¿Cagarico ira caripintero
    obetsiquiro mesa, sobicomentotsi, ira otomi María, ireinti Santiago, aisa José,
    aisati Joras, aisati Simón? ¿Aintasati iritsiroegui otimi yaca poeboroica? Aro
    itsoingaiguëri, icomëtaigacari, iguisaneintaiguëri.'
  plu-plu: 'Igkis danuh atere. Ayteke abet samdi ig kapusa kannuhak agiku judeyenepwi
    gileglisakis. Nerras timepnepwi giwn ayge igkis wakaymnibdi gimin. Igkis awna:
    ―Kariwntak ner awayg utí inakni giwn? Kariwntak ig utí ini hiyakemniki? Kariwntak
    ig utí ini gannu?'
  iou-iou: Päŋku irirä Juda täŋo Orekirit kadäni täŋirän käbeyä yot gänaŋ äroŋpäŋ
    Anutu täŋo manbiŋam yäŋahäŋpäŋ yäwetkuk. Yäwerirän nadäŋkaŋ mäyaptä nadäwätäk
    taŋi täŋpäŋ yäŋkuŋ; Äma ŋo nadäk-nadäk pähap ŋowä de yäpuk? Ba imaka imaka ämatä
