    angkerrenh, “Jesus rantarl ingkerrenh-angkwarr iterl-areyel, ran akalty innga.
    Ranap ngangker-akert inngarl nhenhey, arntety mwerriley-angkerarl.” Akngerr ingwer-rneman
    Jesus-kenh angkek irrpelthirremel angkerrenharl,
  wiu-wiu: Eidapa ko mea pupu toamene-pete Yesu losu yapu pome Akolalinemo olaukoa
    kakeneya. One eni olaukoa kakome okamo yatekoi-kiti peya matiyame ka̱ oa kakete
    ekete i agopa teyo olaukaneya-pe. Edane peku nootokoa okoto patu. Namolo enamokoonakale
    padele padele telekole i agome i toko.
  swe-swe: 'När det blev sabbat undervisade han i synagogan. [Jesus var känd och synagogföreståndaren
