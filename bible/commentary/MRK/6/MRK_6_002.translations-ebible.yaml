    “Teenei se iloa te tama nei e toomai i hea? Teenei se atamai aa ni mahi te tama nei
    ni kauake e ai ki lavaa ia te ppena naa mirakol?
  gym-NT: 'Abti köbö jadükakrä nükani angwane, nikani dirire sinagogate. Angwane ni
    kwati nämane kukwe nuen. Ruäre abko ñan töi nämane krütare Jesu kukweibtä, kä
    namanintre niere jae kwärikwäri: ¿Ni nokokwe ja töitikani mdente amarebti töbtä
    dikaro sere? Arato, töi ngitiekä dikaro dirikrä, btä tä sribi kri ñan tuabare
    nuene Ngöbö diebti. ¿Se abko ño känti gare ie amarebti sere? ¿Niarata bike kri
    ñan ñan?'
  azg-NT: 'Ndoꞌ ya tueeꞌ juu xuee na cotaꞌjndyee nnꞌan judíos, yajoꞌ taqueeꞌ jon vatsꞌon
    juu tsjoonꞌñeen, tyincyaa jon jñꞌoon. Ndoꞌ jndye nnꞌan na mꞌan joꞌ, tëveeꞌ ngiohan
    juu jñꞌoonꞌñeen. Jnduehan ndëë ntyjehan: —¿Yuu va chu tsanvahin joo jñꞌoonminꞌ
    na itsinin juu ndëëhë? ¿Nin tsꞌan siꞌman nnon juu? ¿Nin conduihin na condëë itsꞌaa
    juu tsꞌianminꞌ, na joohanꞌ veꞌ minꞌcyato tsꞌan jeꞌquindëë ntsꞌaahanꞌ.'
  bhd-bhd: आरामेरे दिहाड़े, यीशु तैन केरे प्रार्थना घरे मां गेइतां तैन लोकन परमेशरेरी
    गल्लां केरि शिक्षा देने लगो। तैसेरी शिक्षा शुन्तां बड़े लोक हैरान भोए ते एक्की
    होरि पुछ़ने लग्गे, “एनी मैने एना गल्लां कोट्ठां शिख्खी? एस एत्री अक्ल कोट्ठां
    आई? एस एत्रे चमत्कार केरनेरी शक्ति कोट्ठां मैल्ली!
  too-NT: 'Lā'' a''xni''ca'' chilh huan chi''chini'' a''ntū pūjaxcan, tanūlh na ixlītokpānca''n
