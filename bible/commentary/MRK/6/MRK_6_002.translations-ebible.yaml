  ksd-ksd: 'Ta ra Bung Sabat i tur pa ra vartovo ta ra pal na lotu, ma mangoro ba
    dia valongore, dia kaian tana, dia biti: Go ra tutana i nunure davatane go ra
    umana magit? A kabinana ava go dia ga tul tar ia tai go ra tutana? Ma dave ra
    umana dekdek na papalum dari i papait ia ma ra limana?'
  msm-NT: No Aedow on no Tigpahuway, nang-anad si Jesus duon to simbahan dan. Natingaya
    to mahan-in no mgo otow no naminog kandin, kaling migpauusipay sikandan, “Andei
