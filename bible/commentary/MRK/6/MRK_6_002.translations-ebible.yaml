  mwc-mwc: Ba Sabath marana i botu wai i Jew biyisi asi dugu yovenai bibeyebeyena
    i dagui, ba pipiya pesarisi si nonori wai si wareyei ba si toiruba si wona, “Niko
    sebare, memena nikosi sawara i yauna? Ba niko abi nuwasuya i yauni wai kona kiyakiyaya
    e wosewose?
  bhl-bhl: 'Uniwi, finengdakamin ding Sabat kele ding bakate, e memen keko, Suda kawtiw
    im wensankabiliw am dim kel kunum waneng ilo kukuyemse kale. Kukuyemei, kawtiw
    banban beem kukuyemin weng be kiliko, yol fian mak angeko, bokolew bokolew kelomeliw:
    “Nalete kunum kale akalem kukuyembe weng kale kulabe ye? Kunum kaleem kal e nal
    kel nono kulabe ye? Kante kitil fian be dulewbelei, e ki keko, auk so kitil aluwbamin
    fian be aluwbabe ya?'
  ons-ons: Pakiso qezarek naso okangiso eŋe ari ŋei ŋerep Yuda eŋane miti lewa lewaŋ
    urum kotino metkoi, yewa kito ebonge. Paki, magu suaine metkoi, eŋe detka more
    dereretinane oŋaene qaeki rakoi. “Ei! Ŋei yewa eŋe don yewa diao ŋine meke? Dereret
    yewa maŋo manike? Eŋe eŋine masi togole iwa dalino mamaike?
  con-NTPO: 'Tseni can''jemba sema''ma''qquia a''ta napisi Jesús Chiga manda''choma
    atesian''jen''ttinga ca''nimba atesiañe ashaen. Tsain''bio a''i tise atesian''jen''choma
    pañamba can''boemba su''fa: —¿Mani tsu va a''ija japa osha''choma atesupa ji?
    Tseni jasi ¿jongoesu atesian''jen''choma tsu tisenga atesian''fa? ¿Majan tsu tisema
    oshaen tise tivei''ccu tsa''caen sefacconi''su agattoen''choma canjaeñe?'
  ghs-ghs: Qate dzuma biranatemi, noi bosaho eete guhuta abi banaitemi abi samane
    noho noo nooka hasaqu eeteqi hiireta, Abirai baura samane bamenomanipamuke eetorai.
    Oonihe noi naga baura abi, Mariaho khata. Noi Dzakopo ma Dzose ma Dzuta ma Siimo
    nokoho nane oni. Paha dzabamane nohoi napama gama ooraita ika neta noi qubarake
    aimorai? Ma apei noke bapotopotomi oorai. Oke hiireqi noko noho nookami qanganateta.
  peg-peg: ଜମ୍‌ନିବାର୍‌, ହେୱାନ୍‌ କୁଟୁମ୍‌ ଇଞ୍ଜ ହିକାଇ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ । ଆରେ, ବେସି
