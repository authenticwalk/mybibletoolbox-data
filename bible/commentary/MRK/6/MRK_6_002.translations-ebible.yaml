  tha-KJV: พอถึงวันสะบาโตพระองค์ทรงตั้งต้นสั่งสอนในธรรมศาลา และคนเป็​นอ​ันมากที่​ได้​ยินพระองค์​ก็​ประหลาดใจนักพู​ดก​ั​นว​่า
