    a? Waanta kafale-balata, kanupmin mirakel ko age kuguup ugulumi migik boyo kanu-be
    a?
  piu-2006: Ngurra palula Tjuwuku tjaatjingka Yiitjunya tjarrpangu Tjarritiyingka.
    Tjarrparra tjananya nintiṉingi. Kulira tjana yunyparringkula wangkangu, “Ninti
