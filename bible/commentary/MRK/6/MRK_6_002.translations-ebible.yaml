  ind-AYT: Ketika hari Sabat tiba, Yesus mulai mengajar di sinagoge, dan banyak orang
    yang mendengar-Nya merasa takjub, dan berkata, “Dari mana Dia mendapat semua hal
    itu? Hikmat apa yang diberikan kepada-Nya? Bagaimana mukjizat-mukjizat seperti
    itu dilakukan dengan tangan-Nya?
  cjo-NT: 'Roojatzi kitejiri imakoryaantapiintari, riyotaantapae janta pankotsiki
    ipiyotantapiintarira joriiyopaeni. Rotsikanatawakari osheki kemawakiriri. Itheenkaeyakirini
    Jesoshi, ikanteeyini: —Tema rirotaki asheninkapero aari. ¿Tsika ipoñaakaakawoka
    iroka riyotaantziri? ¿Tsika ikantakari itajonkantayitantakarini? ¿Kaarima irika
    wetsikapiintzirori jeekamentotsi? Rirotaki otomi Mariiya, tema rirotaki rirentzipaeni
    Jantyaako, Josee, Joorashi, eejatzi Shimo. Eejatzi ritsiropaeni, tema ojeekimoteeyakaeni
    jaka.'
  nsn-nsn: Doh tar Mareining Pepe Uah, Iesu ke la mene ualasira to tar umang lotu,
    doho bureher tamata ka lutarantehe tun. Kara uelueldangatais pare, “Ia ke kale
    turono tar niguataninanine? Hingiar niate uaia ka heirin tatanon? Hape maene re
    banoton e uatouo tar inetenine?
  san-DEV: अथ विश्रामवारे सति स भजनगृहे उपदेष्टुमारब्धवान् ततोऽनेके लोकास्तत्कथां
    श्रुत्वा विस्मित्य जगदुः, अस्य मनुजस्य ईदृशी आश्चर्य्यक्रिया कस्माज् जाता? तथा
    स्वकराभ्याम् इत्थमद्भुतं कर्म्म कर्त्ताुम् एतस्मै कथं ज्ञानं दत्तम्?
  tna-NT: 'Beju janahua tsine putsu, Jesús jadhitati jude ete su putiana. Dapia buetsuapirutana
    cristiano cuana. Tuneda Jesús sa quisa cuana id''aba putsu, nimetiunetitana huecuana.
    Jaquisabatitana huecuana uja: —¿Que jenetia jia da ye deja tueda ai cuana jabuetsuatiana?
    ¿Aiya jia da tueda tueda ai cuana buetsuatana? ¿Cuaja tueda ai nimetiuda cuana
    jabuetsuatime puana?'
  lid-lid: Eme na bolo len ta amunyau, iy leheya iri lau an asiu ta atukum tiri Juwis.
    Eme lau solo-an anuhun iy asehek sahou, ma mani iri atur, ma iri ndremenya, “Iy
    ndramak kede-eh, iy akohok tanan doh badu heh handru? Aden! I buku sah iy amekes
    lahou tinan na minen!
  wim-wim: Aak Saturday ngulan-a, aak thant ngench thayanan wun-a, nil Jesus.angana
    kan-ngul thaaꞌ-aath-aath thanang pam wanch anangan aak churchangan. Pam wanch
    yota angman churchangana, than wikan ngeeyin nunang Jesus.an-a, than yot anangana
    meeꞌam ikin, aꞌ thawin ngula, “Nil pam inana nil wik inangan want-wanttak thiich
    e? Nil inan wanttinpal kuchek waap minaniy uw e? Aꞌ puth nil work piꞌ-piꞌanam
    inangan want-wanttak yumpan e?
  zga-M: Vuyefihe e Sabato, akhatengula ukhumanyisya mu sinagogi. Avanu vingi vakhampulekhe
    nu khudega. Vakhata, “Akavile ndahu ulumanyisyo alo?” Luhala lukhi ulwapevilwe?”
    Ivomba ndekhehi aga khu monokhoga mwene?”
  yom-yom: 'Mu lumbu ki saba, Yesu wutona longa mu nzo lukutukunu. Buna bawombomu
    batu bobo banwa basimina ayi batuba : —A kuevi kabakidi mambu momo e ? A phila
    nduenga mbi yoyibamveni e ? A buevi kalembo vangila bikumu biobi e ?'
  san-SIN: අථ විශ්‍රාමවාරේ සති ස භජනගෘහේ උපදේෂ්ටුමාරබ්ධවාන් තතෝ(අ)නේකේ ලෝකාස්තත්කථාං
    ශ්‍රුත්වා විස්මිත්‍ය ජගදුඃ, අස්‍ය මනුජස්‍ය ඊදෘශී ආශ්චර‍්‍ය්‍යක්‍රියා කස්මාජ් ජාතා?
    තථා ස්වකරාභ්‍යාම් ඉත්ථමද්භුතං කර්ම්ම කර්ත්තාुම් ඒතස්මෛ කථං ඥානං දත්තම්?
  yut-yut: Paŋkɨ egek Sabat bɨsapmon Juda amɨn da muwut muwut yutnon wɨgɨ Piŋkop gen
    yoyɨgɨt. Aŋakwan amɨn morapmɨ Piŋkop dakon gen nandaŋek yɨkgwit amɨn uŋun tamtam
    yaŋek yaŋ yawit, “Yo uŋun dukon tɨmɨkgɨt? Nandaŋ kokwin tagɨsi gat ae wasok tapmɨmɨ
    toŋ agak uŋun namɨnon tɨmɨkgɨt?
  grc-BYZ: καὶ γενομένου σαββάτου ἤρξατο ἐν τῇ συναγωγῇ διδάσκειν· καὶ πολλοὶ ἀκούοντες
    ἐξεπλήσσοντο λέγοντες· πόθεν τούτῳ ταῦτα; καὶ τίς ἡ σοφία ἡ δοθεῖσα αὐτῷ, καὶ
    δυνάμεις τοιαῦται διὰ τῶν χειρῶν αὐτοῦ γίνονται;
  cpc-NT: 'Okanta kitiijyiri jimakoryaantaitari, jiyotaantaki Jesús japatotapiintaita.
    Iyokitzi ikantaitakiri. Ikantayiitzi ikimaitziri: “¿Iitama jiyotanitantakari jirika?
    ¿Iitama antakairiri kaari jiñaapiintaitzi?'
  nhg-NT: 'Ipan söbro, opiehualuc quenmachtiloöya ipa teopanconetzi. Meyactie quetietzöbejque
    cuöc tiecaqueya. Quejtojque: ―¿De cöne quetzeco nönca tlöcatl nocheji sösantle?
    ¿Hua tlininiji tlamatcöyutl tli yeca oquemacac? ¿Tli quejtusneque nöncate tietzöbeme
    tli quechihua ca imö?'
  nya-nya: Tsiku la Sabata litafika, anayamba kuphunzitsa mʼsunagoge, ndipo ambiri
    amene anamumva anadabwa. Iwo anafunsa kuti, “Kodi munthu uyu anazitenga kuti zimenezi?
    Kodi ndi nzeru yotani imene munthu ameneyu wapatsidwa, kuti Iye akuchitanso zodabwitsa!
  ngu-NT: 'Ijcuac oajsic on sábado, opeu temachtia ipan intiopan on hebreos. Niman
    miyec tlacatl oquicac, niman otlamojcaitajquej. Oquijtojquej: ―¿Hasta canon ohuelito
    nochi in tlen quijtohua? niman ¿aquinon oquimacac in tlamatquilistli? niman ¿quen
    quichihua in milagros?'
  kup-kup: Sat poek hehapuh Iesu parum gogot nat-aliz pos al tezahan parum topour
    zeimakeh lokat añarab ahovokaro hehaek pi baiñetinao mañoohan paru hatevetet agol
    atat parumauam nae nap epat mañooh, “Met akap pi Mariaz rop, Zemisir Zoseper Zudasir
    Saimon paru poriz nanep, met pim sauhol darinañ honeo ev hez. Met batam pi ev
    het zeiñ demoohap akeg, pi taekanañ hodad tin akao bat emat hamah? Met pim kez
    akao tair hezan red navor nao tovai emamah?” Pot hat pim kapotaz hodad nat, povoz
    parum loporizaroh pimaz kaev ravat heh.
  jid-jid: Da vi a sabat ye wa ahi ka tsuro tre ni tra rji. Gbugbu nai wa ba wowua
    ba yo mamaki nda tre akpa toh tsuro yi rjime? A bi wrji time ba nno? A bi ngye
    towa wa ani tie wa ba zan kagrji?
  wmw-wmw: 'Paifikire sabadu, akanza kufunda nsinagoga. Wengi pawasikire, watajabu
    pakulu. Wakamba: “Vinu‑vi vyankulawirira ndepi? Ndi wijiwifuni wapewe‑yu? Maajuza
    kamba‑ya aténda na makono ake‑ya kankupata ndepi?'
  gmv-GGM: Ayhudata sambatay gakin Ayhudata wossa keth gelidi tamarsishin siyida asay
    malaletishe hiz gidees “Hayssi adezi hayssa wursi aawappe eekidee? haysi izas
    immetida eratethay aze? qasse hayti izi othiza malatati wani iza kushen hanizo?
  ssg-ssg: Telao Sabat i hutui hanaui teka seilon leili synagog. Kilan seilon ti ien
    laha hongoa kakai Jises, laha ongaini hawane ape kumahe laha amuam. Laha kamea,
    “I kema ia kakain tenen masin? Anesoin tenen lahan i hina? I aile ukek ia poh
    tenen ti seilon kum aile uke?
  zpo-NT: 'Leezha ngok zhe sab, zhe kwaan nzholl re nu lo Dios, zee mzelo Jesús mseed
    re myet, pa nkasa nu nseed nu xtizh Dios. Mdedyall re xaa gorna mbin xaa kwaan
    nzhé Jesús. Zee nzhé re xaa lo wechxinn xaa: —¿Pa mseed xaa ne re kwaan nzhak
    xaa? ¿Che Dios mzaa rese kwaan nzho yek xaa, zee nzho mod nle xaa re kwaan gro
    doo ne?'
  poy-poy: Palisokiti lishaka lya kwoyera, kanja kufunda mnumba ya Mlungu. Wantu wavuwa
    yawampikaniriti walikangasha, watakula, “Kagapata koshi goseri aga? Luhala gaa
    alu lwakampiti? Kankuweza hashi kutenda mauzauza aga?
  qwh-NT: 'Jamaqui junaqchonam ellucayänan wayicho yachatsicur qallecorqan. Tse yachatsiconqanta
    wiyarninnam, nunacuna espantacur queno niyarqan: —¡Mechotaq quelayaqa yachaquecamorqon!
    Quelaya yachaq cananpaq ¿mechoraq yachacushqa! ¿Imanoparaq que llapan milagrucunata
    ruran!'
  gaw-gaw: Ag gona tena daanna, Meṯidp̱a Nug Juda dilag nai doyak laḵa ta, Kayaknu
    nai ip̱uanaṯom. Ip̱uanaṯe amu danab ag doona, dab mak kuḏum aona ap̱ig. “Danab
