  juy-juy: ଲୋଲୋନେ ଡିନ୍ନାଇଙନ୍‌, ଆନିନ୍‌ ରନୁକ୍କୁସିଂଲୋଙନ୍‌ ଞନଙନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ ଉଲନେ,
