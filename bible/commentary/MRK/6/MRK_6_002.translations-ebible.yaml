  tbz-SIM: 'Tɛom̀pùtɛ̀ mɑtɛ̀ yiè kɛ̀ Yesu mbɛ̀ tiè nkutííntouku miɛkɛ kɛ̀ dɛ̀ɛ bɛ̀
