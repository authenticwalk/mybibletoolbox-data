  kan-2017: ಸಬ್ಬತ್ ದಿನ ಬಂದಾಗ ಆತನು ಅಲ್ಲಿಯ ಸಭಾಮಂದಿರದಲ್ಲಿ ಉಪದೇಶಮಾಡತೊಡಗಿದನು. ಅಲ್ಲಿ ನೆರದಿದ್ದ
