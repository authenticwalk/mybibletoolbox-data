  jpn-1965: 安息日になったとき、会堂で教え始められた。それを聞いた多くの人々は驚いて言った。「この人は、こういうことをどこから得たのでしょう。この人に与えられた知恵や、この人の手で行なわれるこのような力あるわざは、いったい何でしょう。
  fra-SBL: 'Le sabbat étant venu, il se mit à enseigner dans la synagogue. Beaucoup
