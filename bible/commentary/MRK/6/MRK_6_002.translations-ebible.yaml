    pia penacaetutsi botha tatsi. Pinmonae pomonae Jesús jume tayenatsi, barapomonae
    najʉntʉ coyene cabenaeca, jeye: —¿Eta xota metha bapon nacuiduba daxita baxua
    jane? ¿Jintam metha cata bapontha barapo peyaputae coyene jane, xua daxota bapon
    pexeinya petsita itʉtsi coyenewa exana?'
  boj-2014: Gilsiq di sonaqa yori batiej. Deqa a Juda naŋgo Qotei tal miligiq gilsiqa
    tamo uŋgasari gargekoba sonabqa tigelosiqa Qotei aqa anjam palontosiq minjroqnej.
    Minjreqnaqa tamo uŋgasari naŋgi aqa anjam qusibqa tulaŋ prugugetosib maroqneb,
    “Yesus a powo qabe na osiqa anjam siŋgila endeqaji palontosiq mergeqnu? A kiyersiq
    maŋwa endeqaji babteleŋeqnu?
  eng-OEBUS: When the Sabbath came, he began to teach in the synagogue; and the people,
    as they listened, were deeply impressed. “Where did he get this?” they said, “and
    what is this wisdom that has been given him? And these miracles which he is doing?
  eri-eri: Nere goidu bode Juda nebere bori nomo fati langa, Yesus no bori mata huwanya
