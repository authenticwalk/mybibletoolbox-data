  kpr-kpr: Buvudo irise, Jangutari da Sifo aminda ira, dengoro indari da kambo+ aminda
    teredo, tuturo edo ijugusira. Ijugiri, evetu genembo nunda geka sisira ava, ningi
    dudukughedo siseri, “Numo kafentari (carpenter). Nunda noi mo Mary; nunda jamena
    mo James, Joses, Judas, a Simon ri. A nunda ghaghasovu barago, ne eminda irá gheraera.
    Ne isambu reighi ei embori. Nu jo genembo teria iraeri. Ava nu fakina a dubo kotarié
    reda rurusi? Nu nange nange dubo koterai? Nu nange nange nunda fakinaimi, ari
    mendeni mendeni etiri siroretiri, namonde gae iriara ava, namondeda gitida eregoseri?”
    aminge sedo, dubo ekoko edo, nu ighagha useri.
  san-IAS: atha viśrāmavāre sati sa bhajanagṛhe upadeṣṭumārabdhavān tato'neke lokāstatkathāṁ
    śrutvā vismitya jagaduḥ, asya manujasya īdṛśī āścaryyakriyā kasmāj jātā? tathā
