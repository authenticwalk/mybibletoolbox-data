    da ieu met me mi reh? Ia duwen eh kak wia soangen manaman pwukat?
  dad-dad: Sabat naa wõ ye di, Jesus Juda neid uub fõ bun ifelnẽdiya gariya inon.
    Age fe di, musei ĩ karĩ difiye ken, terẽ de diron, “Tamo enĩ ereb ereb enei nain
