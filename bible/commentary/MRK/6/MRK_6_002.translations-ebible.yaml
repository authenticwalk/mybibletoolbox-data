    bagu baingaro nebereha ila Yesus nomo beele isidu bode horotodu benou lewane,
    “Fai beha no beele beha alanga taha? Isou no langa inyina beha, isou adoha? Onodu
    no adadu waha dodokawou hogo fere-fere tafana?
  aly-aly: Saturday-el, ra warl kwen-warl aylpek, Jew-rnemarl angkerrenh-warl. Ra
