  sus-sus: Malabu lɔxɔɛ, a naxa mixie kawandi fɔlɔ salide kui. Mixi gbegbe naxa a
    xui mɛ. E dɛ naxa ixara, e e bore maxɔrin, «Nde yi masenxi yi bɛ? A lɔnni mundun
    sɔtɔxi yi ki? A nɔxi yi kaabanako fee rabade di?
  pon-2006: Ni eh lel rahnen Sapado, e ahpw tapihada padahk nan sinakokeo. Mie me
