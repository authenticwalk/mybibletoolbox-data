    in ulu ani labantsik tʼajat. U útsáxtsik jún ani jún enchéꞌ: ―¿Jónꞌ ti kʼalnek
    kin exóbnaꞌ jechéꞌ xowaꞌ in okʼtsixnál? In ulutsik jeye: ¿Jantʼom witʼomtaláb
    xi jechéꞌ pidhnék ani jan tin tʼajál an labidh labandhaxtalábtsik?'
  mig-NT: 'Te máá kɨvɨ́ ndéta̱tú ni̱ stá''a̱n‑ya̱ tú''un ini̱ ve̱''e sinagoga. Te
    kua''a̱ ñáyɨvɨ, ni̱ ka̱naa iní‑i kájini ná''ín‑i. Te káka''a̱n‑i: Ndé ni̱ ni''i̱n
    cháa yá''a tu̱''un yá''a. Te na̱ún kuní ka''a̱n tu̱''un ndíchí ní ni''i̱n‑dé‑ún.
