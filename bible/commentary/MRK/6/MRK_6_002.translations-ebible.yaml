  dah-dah: Irkeb Yuda marte usaŋ nalu Sabat forok yekeb gabu yamiŋde kuŋ saba tagalyiŋ.
    Sabamiŋ gob hoyaŋ wor po nurdeb hurkuŋkat teŋbe, “Al gabe saba dare niŋ tiyuŋ?
