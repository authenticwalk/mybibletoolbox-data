  san-TAM: அத² விஸ்²ராமவாரே ஸதி ஸ ப⁴ஜநக்³ருʼஹே உபதே³ஷ்டுமாரப்³த⁴வாந் ததோ(அ)நேகே லோகாஸ்தத்கதா²ம்ʼ
