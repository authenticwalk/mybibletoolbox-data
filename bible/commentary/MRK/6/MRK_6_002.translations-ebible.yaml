  mdy-ETH: ዓይሁዶኮ ሃውሾ ዓቦና ዔያቶኮ ቡኪንቶ ቤዛ ዒዚ ዔርዚሢ ዓርቄኔ፤ ሚርጌ ዓሲ ዒኢካ ዓኣኔ፤ ዒዚ ኬኤዛሢ ዔያታ ዋይዛዖ፦
