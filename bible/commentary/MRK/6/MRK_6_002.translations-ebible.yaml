  san-PUN: ਅਥ ਵਿਸ਼੍ਰਾਮਵਾਰੇ ਸਤਿ ਸ ਭਜਨਗ੍ਰੁʼਹੇ ਉਪਦੇਸ਼਼੍ਟੁਮਾਰਬ੍ਧਵਾਨ੍ ਤਤੋ(ਅ)ਨੇਕੇ ਲੋਕਾਸ੍ਤਤ੍ਕਥਾਂ
