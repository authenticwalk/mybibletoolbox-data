  tbz-SIM: 'Kɛ̀ Edodiyɑti kóo sɑpɑ̀ɑ̀ ntɑ bɛ̀ kɑ̀ri dɛ̀, kɛ́hɑɑ́ kɛ̀ dɛ̀ɛ nɑrikɛ Edɔti
