    nekey ne igkeupii nu, su igbehey ku keykew.”
  hau-SA: Sa’ad da diyar Hiridiyas ta shigo, ta kuma yi rawa, sai ta gamshi Hiridus
    tare da baƙinsa. Sai Sarkin ya ce wa yarinyar, “Ki tambaye ni kome da kike so,
    ni kuwa zan ba ki.”
  mam-NT: 'Tuj tzunja nink''ij, bix ocx jtxin tal Herodías bixel. Ba''nxse e''la bixentxin
