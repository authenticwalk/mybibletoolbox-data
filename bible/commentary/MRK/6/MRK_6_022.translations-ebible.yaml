    na'' gunna'' na chiu''.'
  spp-spp: 'Erɔdiyadi mpyi a nàmbage lèŋɛ saanŋ''á ná pùceebilini ndemu i ke, mà sùpyire
    yaha kataanni na, lir''à jyè na ŋkwɔ̂hɔli, ka li kyaa si ntíl''a táan Erɔdi ná
    u shinyyerebil''á. Ka saanŋi si jwo pùceebilin''á: «Yaage na mu na ɲcáa ke, ku
    cyêe, mii sí ku kan mu á.»'
  zty-NTPS: 'Wyáz x̱kwide'' no''le che Herodías na'' gan že''j žáwgake'', na'' bya''abe''
