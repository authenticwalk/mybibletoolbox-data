  not-NT: 'Aro ocanaque osinto Erorías, obairapë. Poganinataiguëri Eroris aisati igaimane.
    Icantasanotëro Eroris: —Pomanina pairoraca ora pininti. Aro nomëmiro.'
  plu-plu: 'Igkis madikte danuh atere, igkis fetya ayge. Abet ini fet eg amakano Erodiyas
    gukamkayh himano eg kayno eg pahapo gidahankis gawnasanpu. Eg keh ig amekene Erodis
    batek ginaktin mpiynepepye payak gikakkis gawnasanpu. Pisenwa nikwe ig awna ta
    gut: ―Hiyawa pis ayá nuthu madikte ku pariye pimawkan nuthu. Nah ikaksa pit madikte.'
  iou-iou: Ude täŋ yämän naŋ irirä Herodias äperi yäŋpewän päŋku äma ketem naŋ itkuŋo
    u iŋamiken itpäŋ kap kuroŋ täŋkuk. Kap kuroŋ täŋ irirän Herot ini ba ämaniye-kät
    kaŋgärip täŋkuŋ. Kaŋgärip täŋpäŋ Herottä äma ärowani itkuŋo u iŋamiken webe uwä
    yäŋkehäromtak man ŋode iwetkuk; Gäk imaka jopi u ba u unita yäwiwä gamayäŋ yäk.
    Ba tuŋumna ba kome kaŋiwat täyat unita yäwiwä yäpmäŋ daniŋpäŋ moräki gamayäŋ yäk.
  ntp-NT: 'Taidʌ ʌErodiiasi maradʌ ooqui vaa ami siaaco gacuaadatadai ʌvapaidarsicʌdʌ
    dai gatuudai. Taidʌ ʌEroodʌsi ʌʌmadu ismaacʌdʌ ʌʌmadu gacuaadatadai oojoida tʌʌ
    ʌali ooqui. Taidʌ ʌEroodʌsi itʌtʌdai ʌali ooqui: ―Giñtaañiñi pʌstumaasi ipʌliadagi
    iñsaanʌ gʌmaaquimu ―astʌtʌdai.'
  rai-rai: Baa diat ki u ra lukaara, natun Erodiaa a tabuan, i ruk ma i laagaar naan
    diat. Erodes ma ra taara baa diat wangaan ungaai mai diat gaaia aakit uni. Namur
    i piri taa ra tauraara maa lenbi, “Ang tabaara ui ma ta utnaa baa u nemi taang.”
  haw-1868: Alaila, komo ae la ke kaikamahine a Herodia, a haa iho la ia, a olioli
    o Herode ia ia, a me ka poe e noho pu ana me ia; alaila, olelo mai la ke alii
    i na kaikamahine la, E noi mai oe ia'u i kau mea e makemake ai, a e haawi aku
    no wau ia oe.
  ffm-ffm: 'Ɓii Hirudiya debbo naati ana woma. Ɗum weli Hirudus e nootiiɓe ɗum ɓee
