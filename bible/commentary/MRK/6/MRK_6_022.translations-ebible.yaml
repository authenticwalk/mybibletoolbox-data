    ara mainki. De ma Herot dai ama marl na qa de qa ruqun ma Herodias are uimki ma’,
    “Maikka ngi taqa main. De ngu narliip ngi snanpet na ngua te qerang i liirang
    aa i ngi narliip siirang. Ngua tu vuusep i ngua taqen ne gua revan sagel ngi.
    De diip ngu qurl a ngi re liirang aa mai i ngi nen ngua rem iirang. De maget ip
    diip ngu qurl a ngi te ama aiverem ngen ama qelaing. A revan. Arik ngu sikmet
    gua tekmeriirang mai dai diip ngu barlmer iirang iv iarang bareq a ngi.”
  ctu-CTI: 'Ti tyʌli i yixic''al Herodías. Ti'' bajñel cha''le son. C''ajacña i yoj
