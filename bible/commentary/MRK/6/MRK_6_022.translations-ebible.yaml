  mti-mti: Erodias gwaitawa uwag unig tare wadne. Erod ge amdau igiyawa mu degadega
    aya. Kin me otau gumbe wane, “Divi da anoegewa ne gunap wa. Me ne gentna.”
  pad-NT: 'Vajoronihahavi''aha, khajakosihi ida Irodisi kaisai, khajo''ihi. Kanori
