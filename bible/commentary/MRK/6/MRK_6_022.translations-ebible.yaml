  sri-sri: 'Ĩgʉ̃ siiuanerã merã baari taribugue baaripoe Herodías magõ ñajãa, ĩgʉ̃sã
    ĩũrõ baya ĩmudeo ããrĩmó. Igo baya ĩmumakʉ̃ ĩãrã, Herodes, ĩgʉ̃ siiuanerãde ʉsʉyanerã
