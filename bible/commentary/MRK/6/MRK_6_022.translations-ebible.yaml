  apr-apr: Le nga ye kene tani in tikan so a tinepe, inbe Erodias natunu garup in
    ilo rumu lono a lo iki pang di. Ngan le Erot iye di diene tina yo tigaua bet tikan
    so nga, ngan tikamata le lodi ponana ye. Motong la tool kuto mai tani yo Erot
    i, in iwete pang garup nene tani in nen, “Ai, kumata le kutorau ye so sa bet akauu
    pong nga, ngan ole akauu pong.”
  tiy-tiy: Atin i kénogo Herodiyase ménahur dob karagiyae ni, atin ménsayaw. Mélaw
    ménfiyoy fédéw Herode beroy de kana no. Atin bénréh Herode dob kénogone ni mano,
    “Ongotém dob begéney atiy kétaya muwe, brab iray gu.”
  nlg-nlg: Tana bona tara sopou ni vanga, na dalena na tahula Herodias te haghe mai,
    me ghavai vanira. Ma Herod kolura na lei haba tara vanga tara righia mara nia
    togotogo. Ma Herod te bosa vania na tahula, “?Na hava to liona ku vahegho?”
  dgr-DOGNT: Ekìıyeè k'e Herodıas wetì goyaèhtła, Herod eyıts'ǫ dǫ hazǫǫ̀ yexè shègezhee
