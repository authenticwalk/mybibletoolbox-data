    nqataqa-manqate. Nøtaqambé-khavozák. Gekha gigiāp ndøgo, qo toqonø-viam, soqonǿ-eín.
    Yaq søtaqá-etoám.”
  rug-rug: Meke totoso nuquru la pekapeka sa tuna vineki e Herodiasi, si qetu se Herodi
    meke sari na tie ta ruvatadi. Ke zama la koasa vineki sa baṉara, “Mu tozi nau
    sapu hiva nia goi, maqu ponigo,” gua si asa.
  hop-NT: 'Noqw Herodias tiat māna ep pákihqe, wunimaqw, Herod put aw nahyoṅwa, pu
    put amum yesqamu. Noqw Moṅwi mānat aw paṅqawu: Um hihta nāwakne’, put ōviy inumi
    tūviṅtaqw, nu uṅ put máqani, kita.'
  san-URD: تَسْمِنْ شُبھَدِنے ہیرودِیایاح کَنْیا سَمیتْیَ تیشاں سَمَکْشَں سَںنرِتْیَ
    ہیرودَسْتینَ سَہوپَوِشْٹانانْچَ توشَمَجِیجَنَتْ تَتا نرِپَح کَنْیاماہَ سْمَ مَتّو
    یَدْ یاچَسے تَدیوَ تُبھْیَں داسْیے۔
  heb-LB: 'בתה של הורודיה נכנסה לאולם ושעשעה את האורחים בריקודים. הורדוס נהנה כל־כך
    מריקודיה עד שנשבע בפזיזות: ”חי נפשי, את יכולה לבקש ממני כל מה שתרצי ואני מבטיח
    שתקבלי זאת; עד חצי המלכות אתן לך!“'
  caf-NT: Herodias butse' danínya 'ink'ez huba nedak. Herod 'ink'ez hubughu nusja
    tubulh huba hoonzoo. 'Et hubudayi cho Herod ndun ts'eke ndi yúlhni, “Ndai suts'un
    buka' dini, 'i ngha tesdlelh,” yúlhni.
  mio-NT: 'Tacan cuu, ta quihvi ña tivaa sehe ña Herodía can nu ndaa ra ta ra, ta
    chita chaha ña yaa, ta sii xaan quechaha cuni ra Herode chi ndihi ra ndecu chi
    ra yu mesa can, ta quechaha cati ra Herode can chi ña tivaa can ti: ―Cua cati
    maun ndaa cha cuu cha cuni maun, ta cua cuhve chi chi chihun ―cati ra.'
  srq-NT: Aque mose que Herodías riirĩ nyuruqui ruqui mbia je ra. Nyucuaaque que ae
    ra. Herodes ia tuchɨ que mae nyucuaaque nyuruqui rese ra. Ñee ngue nyucuaaque
    je ra. —¿Mbae ra amee ndeje re? Echeẽ ño seje.
  kje-NT: Enpenia lere onne Herodias nahehe paipudi hono lolo yapi, de hopon anan
    maekane lan waur heri onne kalarna. An waur ma'aruru, de rai Herodes nala lira
    nahenia turanne, “O mapanak inhawa, ya ala ki o, kade leke a'un wali ya ala ki
    o.”
  bmk-bmk: Herodias natuna weivine yoghoyoghona irui da ivi saka, ma Herod kana yopeyope
    meiteni ivi nuwa beibei kiraki yesi. Kubina na keivavo wavinena ikiya, “Am kayowana
    avai kwi bagheku? Na ana verem.”
  gaz-gaz: Intalli Heroodiyaas yommuu ol seentee sirbitetti Heroodisii fi keessummoota
    isaa warra irbaata affeeraman gammachiifte. Mootichis intalattiidhaan, “Waanuma
    barbaadde na kadhadhu; ani siif nan kenna!” jedhe.
  kud-kud: Hauganane Helodi ma'ana taumanao hi'ai'ai, Helodiyasa natuna waihiuna iluwuma
    ta selowena i'abiye yaliyayadi. Eeta Helodi vahalawa ainai iwalo yemidi, iwalo,
    ‘Ebe aiteya ginauli nuwanuwam u'awanoiyegau mata yatalamwei alimwai’.
  urb-NT: 'Ame''ẽ renda pe Erondi membyr ixe uwyr. Kũjãtãi keruhũ a''e. Pe, purahái.
    Upa kapitã ta ke muhury. Ero hury katu tĩ. Pe, kũjãtãi pe pandu: —Ma''e nde ereputar
    my? Upa nde ereputar ame''ẽ ke ihẽ riki ame''ẽ ta nde pe — aja Ero.'
  fra-LSG: 'La fille d’Hérodias entra dans la salle; elle dansa, et plut à Hérode
    et à ses convives. Le roi dit à la jeune fille: Demande-moi ce que tu voudras,
    et je te le donnerai.'
  san-HK: tasmin zubhadine herodiyAyAH kanyA sametya teSAM samakSaM saMnRtya herodastena
