  kwf-kwf: Ma kaidaꞋi neꞋe, sariꞋi Ꞌi Herodias nia ruꞋu maꞋi ma ka ngwaꞋe, sa Herod
    faꞋinia na ngwae nia ki neꞋe kira fanga faꞋinia, kika saeleꞋa liu faꞋinia. Ma
    sa Herod ka fata Ꞌuri fuana na sariꞋi neꞋeri, “ꞋOke gani nau maꞋi Ꞌuana ta ru
    neꞋe Ꞌoko oga, nau kui kwatea fuamu.”
  eng-WYC-2017: And when the daughter of that Herodias was come in, and danced, and
    pleased to Herod [or and pleased Herod], and also to men that sat at the meat,
    the king said to the damsel, Ask thou of me what thou wilt, and I shall give to
    thee.
  eng-WMBB: When the daughter of Herodias herself came in and danced, she pleased
    Herod and those sitting with him. The king said to the young lady, “Ask me whatever
    you want, and I will give it to you.”
  zat-NTPS: 'Nadxa guxú''u bi nu''ula chee̱ Herodías na'' lu xu''u naga dxelé''aj
    dxelawe̱'', ne bxá''abe'' lau benne'' ca''. Bezaca ba lazre'' Herodes ca bxá''abe'',
    ne tuze ca belún benne'' ca'' zaj zra'' dxelawe̱'' tu zren nen le̱''. Gunná wenná
