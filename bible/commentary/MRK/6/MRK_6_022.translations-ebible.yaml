    tangbal ma kup-ton o kebi kemin, kultupta bokop-na-lomdap, dok nolin kaami mafek
    mafek kaata ma kup-nan o nakap kala, kalalila, kulaata-kup kup-tokomi.'
  nlx-nlx: तुलबूखे हेरोदियास ने सोरी माय आवीन नाचनी, एने हेरोदेसाह एने ता हेऱ्या बोहणारा
    आखा पावणाह खुस केरी, तेवी राजा सोरीह केयो, “तुवाह जो जुवे तो माहु फाय मांग मी
    तुवाह आपुह।”
  apw-NT: Heródias bizhaazhé na’ilíhníí ha’ayaadá’ ilzhishgo Hérod ła’íí yił da’iyąąhíí
