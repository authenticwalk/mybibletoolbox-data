    nk''o''nwe.'
  udu-udu: 'Dhali ki ’bwa/ ma Hirodiyya p̱u’dki’d mo dhali sa mo tani ayim ’borki’da
    Hirodus bwa mo dhali yilkinam piti mo, dhali maliḵ ki o nyara/ gwo mo ki: Doṯi
    aha/ mo ma gom ma to yin jin o /e bwa mo dhali aha/ mina c̱iki a’di /e mo be.'
  tvt-tvt: Erah sa adi Hirodias sah minusah ah boongwangta, eno erah sok rum ano Hirod
    nyia heh wenwah loong ah neng ten rapne ih roon rumta. Erah thoidi luungwang ih
    erah sah asuh chengta, ‘An tumjih suh nooklu? Ngah dowa tumjaat suh hang erah
    koha.”
  bgt-bgt: Kori vido kena nohe mena vanga, dathegna vaivine a Herodias ke haghe vano
    me ragi vanira. A Herod ma na komi mane ngengeni kena magnahaghinia puala na reghiagna
    mena totogo puala. Gi a Herod ke veleagna na vaivine mathangani, “Na hava ko magnahaghinia
    inau kuda hegho.
  mvn-mvn: Ka Erodiasa natui ahabana ana heta nu‑me, e tavona Erodi tomotaui nui wayahi.
    Ka tavonana taui habuhabui vo‑vi‑dewa‑haiawi. Wayahina, KiniV Erodi ahabana vonei,
    ivona, “Aviani yam nuanua avenem? Eviameu, ka avenem akanai!”
  djk-NT: 'Ma namo, di den de na fesa, te wan pisi, ne a pikin umanpikin fu Helowdiya
    kon a pe Helowdesi anga ala den taa sama sidon. Ne a dansi de walla. Da fa a dansi
    so, a switi gi Kownu Helowdesi anga den taa man te, ná sipowtu. Ne Kownu Helowdesi
    taigi a pikin taki: “Mama! Akisi mi san i wani! Mi sa gi yu en.”'
  uig-LAT: 'héliqi Hérodiyening qizi sorun’gha chüshüp ussul oynap berdi. Bu Hérod
    we hemdastixan bolghanlargha bekmu yarap ketti. Padishah qizgha: — Mendin néme
    telep qilsang, shuni bérimen, — dédi.'
  nde-nde: Kuthe indodakazi kaHerodiyasi isifikile yagida kamnandi yathokozisa uHerodi
    lezethekeli zakhe edilini. Inkosi yasisithi entombazaneni, “Ngicela loba yini,
    ngizakupha.”
  ton-ton: Pea kuo haʻu ki ai ʻae taʻahine ʻae Helotiasi ko ia, ʻo meʻe, pea mālieʻia
    ai ʻa Helota mo kinautolu naʻa nau nonofo, pea pehē ʻe he tuʻi ki he taʻahine,
    “Kole mai kiate au ʻaia ʻoku ke loto ki ai, pea te u foaki ia kiate koe.”
  mir-NT: 'Jim̱ hajxy hänajty quiay yhuꞌugy, mänitä Herodías yhuung jiiby tiøjtägøøyy.
    Mänitä quix̱y tiägøøyy hejtspä pujpä. Jaanc̈h tehm̱ yajxóṉ yhejch piujty. Jaanc̈h
    tehm̱ xiooṉdaac jaꞌa Herodeshajxy jaduhṉ møødä wioybä wyichpä. Mänitä Herodes
    jaꞌa quix̱y ñämaayy: ―Tehm̱ tiøy nnämáꞌawät, høøc̈h yajmäyujwáaṉäc tii mdsogaam̱by,
    nmóꞌowäbøch miic̈h jeꞌe, hotyiijä, høxtä nmóꞌowäbøch miic̈h naax̱ cupc maac̈h
