    zeka anatyhi abo nyny my.'
  san-THA: 'ตสฺมินฺ ศุภทิเน เหโรทิยายา: กนฺยา สเมตฺย เตษำ สมกฺษํ สํนฺฤตฺย เหโรทเสฺตน
