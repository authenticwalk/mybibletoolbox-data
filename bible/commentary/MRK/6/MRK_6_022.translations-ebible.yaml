    ąŋudja ŋąma tjuŋundjiri, pitja ŋunjano:.'
  cek-AK: to naah Herodias ih canu to angzoh moe, a hnawh, Herod hoi a taengah anghnu
    kaminawk to poek nawmsak, to naah siangpahrang mah nongpata khaeah, na koeh ih
    hmuen kawbaktih doeh na hni ah, kang paek han, tiah a naa.
  bkd-bkd: Su sumayaw su laga din duun hu atubangan taena ha nangaamul-amul diyà tungkay
    gayed nabayà-bayaan hi Herodes daw hu mga pinan-imbita din. Aman inikagiyan ku
    harì su laga hu “Bisan inu sa panayuen nu iila ku gayed ikaw.”
  ctu-76: 'Ti tyʌli i yixic''al Herodías. Ti'' bajñel cha''le son. C''ajacña i yoj
    Herodes yic''ot jini ya'' bʌ añob. Herodes ti'' sube jini xc''alʌl: C''ajtibeñon
    jiñʌch chʌ bʌ a wom mi cʌq''ueñet, che'' ti yʌlʌ.'
  lac-NT: 'Barej caj oc tun u parar xquic Herodías, oc''atnʌjij tu cuchir tu cu naj
    qui''qui'' janʌnob u rey Herodes yejer u rac''ob. Jach tsoy tu wich u rey Herodes
    yejer a mac a curucbarob tu cu qui''qui'' janʌnob. Rajen caj u ya''araj a reyo''
    ti'' u parar xquic Herodías: ―C''atej ten, cax a ba'' a c''at, a teno'' je'' in
    ts''ic teche''.'
  xla-xla: Yia꞉ puame daya dempopa꞉lati Helodiyas yotita puame yia꞉ watle siyele hamimama
    yomaiyo. Ya꞉ yopo gudlati Helodta ya꞉ watle epo atlaiyo, “Wa꞉ta apa koko solotamale
    na꞉ dla atlepiye, na꞉ koko eye wa꞉ dla hamilowepo,” diyo.
  xav-NT: 'Taha wa, dasaihuri ré, ma Erodizaha ''ra sipi''õ hã ãzé ''ri para u, dama
    sipese da. Tawamhã Erodi norĩ hã ma tô ãma uze za''ra, tãma sipese za''ra wẽ te.
    Taha wa, te apito hã azarutu ma tinha: — Marĩ ĩ̱wi waptẽrẽ, asima ĩwẽzéb uwaibaba.
    Tawamhã wa za aima tisõ.'
  cuk-cuk: 'Dummagan-mas-gunbukwadgi, Herodías-sisgwa negyaba dognonikid, degi, amar-asabin
    gwilenai gusad. Herodes, degi, eba-mas-gunbukmalad, bunagwa-gwilesad nue-yeer-daksamalad.
    Degisoggu, Rey-Herodes bunagwaga sogdesunnad: —Ibu be anse egisbie, an bega ukoed.'
  tbf-tbf: Sien e natuon vevien e Erodias ta nga rubukien nge me sieng, a nga varese
    e Erot ma ken sar vasier. Mi kovakova ka leong a nga oeng simi tosuor, “Nongie
    ka sana kepineits e ta lalaron seou ma o ta terie sevoi.”
  uig-CYR: 'һелиқи Һеродийәниң қизи сорунға чүшүп уссул ойнап бәрди. Бу Һерод вә һәмдәстихан
    болғанларға бәкму ярап кәтти. Падиша қизға: — Мәндин немә тәләп қилсаң, шуни беримән,
    — деди.'
  ikw-NT: Nga nnwọ rinya Erodiasi bnanyarnụ tne eri sọru Erọdu nụ ele nụ ya zị n'ọnu
    k'agịda, eze kanụ woknornokno wam, “Rịo m nhne ọbula masịri ị, m jeenye ị.”
  khs-khs: 'Mina selapita: potapola: Helotiyaseyewi ene e la:le inapola: Helote koawemi
    sosomatise kisalakeye. Sosomatise kisapita: potapola: Heloteyewi epelese, sena
    sopoke mina amokiwala epeyakeye.'
  dwr-ENT: ሄሮዲያዲ ናታ ኢማ ሞኪያሳ ጌላ ዱራዴ፥ ሄሮዲሳኔ ኣ ኢማቱዋ ናሼቻዱ፤ ሄዋፔ ጉዬ ካቲ ናቲው፥ «ኔና ሎዔዳዋ ኣያ
    ጊዶፔኔ ታና ኦቻ፤ ታኒ ኔው ኢማና» ያጌዳ።
  pma-pma: Ka atouli onen ason Herod mai ka vol min keil. Vol tahos imok en meten
    asuv houlu Herod ka hetetamen keil vasi, sakini Herod viteni mini vit, “!Asa em
    vati kovakuri, inau nisani minuk!”
  atd-NT: No, nigsolod ka anak ni Hirodias no boi dio to tangkaan to mgo magaliug
    woy nigsayow on no maroyow lagboy ka sinayawan din ki Hirodis, mgo magaliug din.
    Nò, kagi ni Hirodis to sika boi, “Igi, nokoy ka ogkoiniatan nu? Ogbogayan ka to
    agad nokoy no oghingaranan nu.
  tel-2017: హేరోదియ కూతురు వచ్చి నాట్యం చేసి, హేరోదును అతని అతిధులను మెప్పించింది.
    అప్పుడు హేరోదు ఆమెతో, “నీకు ఏది ఇష్టమో అది అడుగు, ఇస్తాను!” అని అన్నాడు.
  hat-BSA: 'Lè fi a Hérodias la te vini pou kont li e te danse, li te fè Hérode kontan
    ak tout vizitè li yo nan fèt la. Konsa Wa a te di fi a: “Mande mwen nenpòt sa
    ou vle, e m ap bay ou li”.'
  bxh-bxh: Helodiya natuna waihin ya laoma edi ya leꞌi, be Heloda yo ana taumana nuwadi
    sa amna. Yo fede baꞌisa wa tineꞌeu ya faliba iyen, Somo wa fanuha haba E felem.
  top-NT: 'Ixli̱puntzú na̱ tánu̱lh nac fiesta istzuma̱t, tzúculh tantlí. Hua̱k tí
    ixtaya̱na aná talakáti̱lh la̱ tántli̱lh amá tzuma̱t. Entonces rey Herodes chuné
    huánilh: ―Caquimáksquinti la̱ta tú huix ma̱s lakati̱ya y nacma̱xqui̱yá̱n'
  msk-msk: Pagkatipon nilan, domatung yang anak nang asawa ni Herodes na baya magsasagondaraga
    kayan syomayaw disang pista nilan. Laban gakallingi nang sayaw naan si Ari Herodes
    aw yang manga otaw na yatambong sang pista. Kayan yaparabay si Herodes maglaong
    saan na bobay, “Pangayo, kay idi, sang maski nana na gosto mo, aatag ta kanmo.”
  gyr-NT: 'Herodías membrɨ cuñatai oique carusave. Aheve opɨvoi ava rovaque. Ipɨvoisa
    avɨye ai Herodes upe, ambuae ava ocaru vahe upe avei. Ichui aipo ehi cuñatai upe:
    —Eporandu mbahe nde remimbotar rese cheu, che evocoiyase amondora ndeu —ehi.'
  kmh-kmh: Ap tap ñiŋyakniŋ, Herodiyas panuk ap deniys gek, biyomb ap mindeyak gok
    sek, Herot sek niŋey kuyip tep gek, Herot pañ kun anup aŋgak, “Gipan kun ak tap
    yerip aŋgniŋeniŋgamban nip ñiniŋgayn.
  ukr-ONPU: 'Дочка Іродіади увійшла до них та затанцювала, і так сподобалась Іродові
    й тим, що сиділи разом із ним за столом, що цар сказав дівчині: ―Проси все, що
    бажаєш, і я дам тобі.'
  emi-emi: Laghe toka namanama, me natuna aliki vause ateva Herodias ghe kupi ssola
    tani ssiiuaa. Herot me lo atoa laghe namanama laghe masimasiangailiila nissiiua
    ngateae. Herot ghe uela ta aliki vause ateva o va, “Sa ateva voto arova ukolomia
    etaghi, aue atau aatu.”
  zpv-NT: 'ya chin guyuuꞌtii lliiꞌndxaꞌpa gahca Herodías laꞌn hasta rii raꞌ Herodes
    cun garaa raꞌ xpwiinn ba loh mwella, chiꞌchi badxiaꞌha dxaꞌpa chi, ya biuꞌstoꞌ
    duxa rrehyi Herodes cun garaa raꞌ nin zohbanee ba loh mweella ziga badxiaꞌha dxaꞌpa
    chi, chiꞌchi rahbi Herodes loh dxaꞌpa chi: ―Gunaaba nin chiꞌh zi xclaaꞌdzi luꞌh
    loon, ya naꞌh zuniꞌhiñin ―rahbi Herodes―'
  gux-gux: Elodiasa bisalo den kua li nitaanli yeni siiga nni ki jeli obado leni onitaanli
    kuli pala den mani. O bado den yedi o, han mia nni yaala kuli nbaa pa ha.
  kos-kos: Ke acn natul Herodias el tuku ac onsrosro, el akinsewowoyal Herod ac elos
    su welul muta ke kufwa uh. Ouinge tokosra el fahk nu sin tulik mutan sac, “Fahk
    nu sik kutena ma kom lungse, ac nga fah sot nu sum.”
  ibo-ibo: Mgbe ada Herodịas bịara tee egwu, obi tọrọ Herọd na ndị niile ọ kpọrọ oriri
    ụtọ. Eze gwara nwaagbọghọ ahụ sị, “Rịọ m ihe ọbụla ị chọrọ aga m enyekwa gị ya.”
  yml-yml: Sakalinina ꞌwaineye Elodiasa natudi vevinena i mai i kayama matadie bega
    Elodi wata ꞌana wakawakavo taiadi i ꞌivesosoanidi. Elodi vavine ꞌwaineye i vo,
    ꞌAiꞌedi avaꞌai nuanuamu ꞌu na veluꞌuieku ꞌana fata a na velemu.
  ory-ory: ଆଉ ହେରୋଦିଆଙ୍କ ନିଜର କନ୍ୟା ଭିତରକୁ ଆସି ନୃତ୍ୟ କରି ହେରୋଦ ଓ ତାହାଙ୍କ ସହିତ ଭୋଜରେ
    ଉପବିଷ୍ଟ ବ୍ୟକ୍ତିମାନଙ୍କୁ ମୁଗ୍ଧ କରିଦେଲା। ସେଥିରେ ରାଜା ବାଳିକାକୁ କହିଲେ, ଯାହା ଇଚ୍ଛା କରୁଅଛ,
    ମାଗ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ତାହା ଦେବା।
  bzj-bzj: '@see-verse:MRK.006.021'
  chk-chk: Iwe, nöün Herotias we föpwül a tolong lon ewe leni o a pworuk, pwe Herotes
    me chokewe mi eti le mongö ra pwapwaiti. Iei mine a üreni ewe föpwül, “Met ka
    mochen üpwe ngonuk? Ngang üpwe ngonuk meinisin.”
  ssd-ssd: 'Nane isukusmba minnaig le Herodias kulim nuŋe pro nane am mbolŋge kupesna
    le Herodus nuŋe gulab kat nuŋe ndoŋ nu tuku kupes ta kaŋgermba nzaliniŋgina. Kile
    mandor Herodus nu ndek kulim ta sana: Ne ame agaŋ nzalinu saya ta ye ne tanmbimŋgit.'
  acr-TNT: 'Xoc cꞌu bi ri ralit rixok Herodías pa cꞌo wi ri Herodes cucꞌ conoje tak
    ri e cꞌo chwa ri mexa, y xujek caxajaw chiquiwach. Waꞌ lic xucꞌul quicꞌuꞌx conoje
    ri e cꞌo chiriꞌ. Ewi ri Herodes jewaꞌ xubiꞌij che laꞌli: «Chatzꞌonoj saꞌ ri cawaj,
    ma riꞌin canya chawe» xchaꞌ.'
  rop-rop: '@see-verse:MRK.006.021'
  mee-mee: Ba ka ineke kaninni, nae Erorias tuna piau ke lu lakallo ta kaning laeala,
    na ke pespesi. Ba malaui laeala ke paserengea Eroto kala nga ragau reke tattara
    ta kaning kala nge i raumana. Minmina nae Eroto ke role ka malaui laeala roma,
    “Ngo ballaga iau ta taru a one matea, na nga tunge te one.”
  mwf-2018: Bere kardu wakal mardinhpuy nigunu Heredias-ya pangampirraruy ngarra kardu
    terert nhini-yu. I kardirrapurrktha nanhthi mampurrkinh. I nukunu Hered i kardu
    pule ngala ngala terert warda ngatha le nimin pirriningedha-ya ngarra nanhthi
    kardipurrktha nigunu-yu. I nhini Hered kathu-ka mamnge, “Ya. Thangku ngadha nanhthi
    marda nanganart nhinhi-yu? I nanhthi ngarra marda nartnu-ka nhini nanhthi-ka ngampamutnu
    warda.”
  dif-dif: 'Ja Herodiasani ngatani wirina wonti, ja nani kilina wonti, ja Herodes
    ja kamaneli nunkani nankangu murlali pantjina wonti; ngadani mitaia kaparali mankarani
    jatana wonti: „Ngatjiau ngakangu, mina jundru ngatjiai, ja ngato jinkangu jinkila
    nganai.“'
  gam-gam: Wo kwamokna no molmaka ana Erodias ambore numog wo kogoll yei. Erot ne,
    una moi ge wopake kanmaka, Erot ambo moi al kaima we dje, kandja dongall dje awo
    embe dji, ni wal ta djimben mal na kaima auno.
  nou-nou: Bugero Herodias da gagara bugudo ya diwusira edo Herod de uso esega embomei
    de awa iaviri isera awasedo Herod gagara ainda yei sisira, “Imo kando ro dipapa
    esi? Imo ro dipapa adesa awa na iso yei itadena.”
  mqb-NT: 'Kutok nà, dəna a Hirudiya inde, a zlak ayak, a gərvan atan. Agərav anahan
    ata lele, kà zlak anan à nga anà bahay Hiridus tu ɗo anahan ahay fok. Aday
    Hiridus a cəce pə dəna ata wa, a wa: «A nak nə maw? Way anak saa cəce fok ni varak
    anan.»'
  ape-B: Douk amam hape hawak woligun ali Herodias nugawik kwanaki kwawich kwonek
    danis. Ali Herot nanu amudak douk nohwalom hanaki hananu hawak woligun uli hatuluk
    ali hanubu henehilaumok. Ali Herot nasalikok nakli, “Nyak nyakli yek ikenyu moneken?
    Echebuk nyak nyukliech uli, yek eke ikenyeyech.”
  grc-F35: Καὶ εἰσελθούσης τῆς θυγατρὸς αὐτῆς τῆς Ἡρῳδιάδος καὶ ὀρχησαμένης, καὶ ἀρεσάσης
    τῷ Ἡρῴδη καὶ τοῖς συνανακειμένοις, εἶπεν ὁ βασιλεὺς τῷ κορασίῳ, «Αἴτησόν με ὃ
    ἐὰν θέλῃς, καὶ δώσω σοί.»
  cav-NT: 'Tuna araarayajutu Herodiasja ebacujunaque dutya ihuarahua cuanaja yacuaju
    ijahue juishu nubiticuare. Jadya tuque ijahue juyaju baatsutu Herodesra bijisericuare
    tuja ijahue, tumebaedya tuatsehue araaraya cuanara. Tuja yatuca eque dyaque jida
    baatsu tujatu epuna ehue ebari acuare: —Bacacue ique ai mira bijida bayaque. Etyaudya
    mique era.'
  kgp-NT: 'Kỹ Herodias fi kósin fi tóg ag jo vẽnh gringrén mũ, hã ra tóg ag mỹ sĩ
    tãvĩ tĩ, Herodes mỹ, ti mré nỹtĩ ag mỹ ke gé, ti mré jẽg mũ ag mỹ. Kỹ tóg fi mỹ:
    “ã tỹ nén to vĩ mũ tỹ sóg ã mỹ nĩm mũ,” he mũ.'
  bvd-bvd: Ma kada ne, saari ni Herodias nia ruu mai ma ka wae, sa Herod fainia na
    toaa nia ki ne kera fanga kwaimani, kera daka ele 'asia naa sulia. Ma sa Herod
    ka bae 'urii fuana saari nai, “Tasi tee gwana ne 'oe gani nau uria lao 'initoaa
    nee, nau kwai falea fuamu.”
  ukr-1871: 'і як увійшла дочка тієї Іродияди, танцювала, й догодила Іродові, й тим,
    що сидїли з ним, озвав ся цар до дївицї: Проси в мене, чого бажаєш, а дам тобі.'
  apz-apz: Heloutiyasɨye mu sijosi noswaponto hofɨkoe sɨmeho wopɨngo umoꞌnono lonto
    sɨmonyo imentisofoho. Aꞌamu sohwanji Heloutɨꞌnji nuhwonontɨfi sɨmeho wopɨngo umoꞌnɨmentisofoho.
  yon-yon: Kwaniiwe, Erodias yu mungkan kuu mene awuderenu ebkad wayirikni andi andeen.
    Kwaneen kuu Erod yoom ye owod mene animan aniibdan yoom kuu kubiwen. Kwane, King
    Erodbed wonong koyu kuyaa yedmendoon, “Kub dowakenmo, komo ne yaa kuu kaamowebko
    nembed kub yaa kabda.” andoon.
  poi-NT: 'Tɨgɨy jém yo̱mo Herodías iyo̱mma̱nɨc ju̱t́ iwatyajpa jém sɨŋ. Jém wo̱ñi
    etspa jém pɨxiñt́ámaŋjo̱m. Jesɨc jém Herodes con jém it́yajwɨɨp je̱m tsa̱m iwɨ̱aŋja̱myaj
    jém wo̱ñi iga etspa. Jém rey iñɨ́máy jém wo̱ñi: —Awágaayɨ t́it́am iñxunpa y ɨch
    manchiiba.'
  dhg-dhg: Yo, guwamanan dhanal ŋarran ŋatham ga garmakma, ga banhalaya gayŋan wirrkuḻ
    baṯami marruwan, ŋarru nhan banha wakuꞌmiŋum bayikuyan baṯamiwum yäkuwu Yiritiyawun.
    Yo, marruwanam nhan gayŋan banha wirrkuḻma ŋuwatjumanan dhika. Bala nhan banha
    yindim buŋgawa Yaritma ga yolŋum warra mariminan bitjuwayiŋ mä-maŋmaŋdhuwanam
    nhanguru marrundayum. Bala nhan Yaritma guykuyyuwanan nhangu bitjanan, “Bayiŋ
    nhunu ŋarru nhänany ŋäŋꞌthun ŋunhuŋ nhäwu nhunu djäl, ŋayam ŋarru guŋana yana
    nhunany.
  wuv-wuv: 'I wadu''aimai mei baduu pifine na''uu Herodias, na ufa''ufa. Namina fani''eni''eaa
    Herod mawe ei ro guta hananafipui a''ana. Mei hapara na warenaa a''a mei baduu
    pifine: “I''iginau tamanu nunumiamu ma a fanio.”'
  quf-NT: 'Chaypi katinllapashi Herodiaspa warmi wamranqa tukuyla chaypi kaqkunapa
    naypanpi lluqshir bayliran. Chayshi chay baylishanqa tukuy chaypi kaqkunata chaynulla
    Herodestapis kusalata gustaran. Chayshi Herodesqa intinadanta niran: —Mamitay,
    ima munashaykitapis mañamay, nuqami qushayki nir.'
  yuw-yuw: Ehuya yu ambarac tong sonoc tongga idiya Herödiashon weno yu böc ganang
    öngo tong kumec au tuna Herödot amna moröma nucniot yu wo angmuya ibip imogung.
    Angibip tongmuya king Heröt yu owi berac ingoroc inogoc, “Goc gochon ibiba tanda
    yaöha kombingga nania nocho woroc ogep gamontat.”
  mph-mph: '@see-verse:MRK.006.021'
  hus-NT-1971: 'Otsits in ts’ic’achil a Herodías taja’ jun tu c’apulchic, ani bixom.
    Ani a Herodes in tsu’u lej q’uijith ti bixom an ts’ic’ach. Jaye q’uijith tsu’tab
    ti bixom c’al axi taja’chic in at juntal c’apul c’al jaja’. Tam uchan an ts’ic’ach
    c’al a Herodes: ―Tiquin conchi jahua’ tata’ ca le’na’, ani nan ne’ets tu pitha’.'
  med-med: Wote, amp Erotiyas nga mbuⱡam omba wʉlt ropa itim ila, Erot nga wamp orung
    nimbʉ pʉkʉ kandʉk, numan ndi korung. Wote, wu nuim Erot ni ndi, ambuⱡa ni kundpa
    nimba mel, “Nim namba mel ti numan mondʉp timp nʉkʉn pʉn? Na ndi, nim numan mondkʉn
    nin mel ei, nim nguimp mint,” nitim.
  bch-bch: Gid tianean, be Erodias inat taine blala idudunga ga inam ta itoltol. Ta
    ikado ga Erot toman ngan ele nounga tinid igelgel kapei. Ta maron kapei Erot ikeo
    pan taine blala toa oa bedane, “Eao kim saoa pagau, eine ga nabada pago.”
  cco-NT: 'Jo̱ lajeeˇ e teáaiñꞌ˜ e jmɨɨ˜ do, caꞌíˉ i̱ sɨmɨ́ˆ quiáꞌˉ i̱ Herodías do
    fɨˊ dsíiˊ sɨnʉ́ʉˆ e lɨ˜ teáangꞌ˜ jaléngꞌˋ i̱ dseañʉꞌˋ do e gøꞌrˊ jo̱ cadséeiñˋ,
    jo̱ dseángꞌˉ eáamˊ catɨ́ˋ dsíiˊ i̱ dseata˜ Herodes do co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ
    dseañʉꞌˋ i̱ caguiaangˉguɨ do e cadséengˋ i̱ sɨmɨ́ˆ do. Jo̱baꞌ cajíngꞌˉ dseata˜
    Herodes casɨ́ꞌrˉ i̱ sɨmɨ́ˆ do lala: —Mɨ́ɨꞌ˜ jnea˜ lɨ́ꞌˆ doñiˊ eeˋ iinꞌ˜, jo̱ nicuøˋbaa.'
  deu-1951: 'da trat die Tochter der Herodias herein und tanzte. Das gefiel dem Herodes
    und denen, die mit ihm zu Tische saßen. Da sprach der König zu dem Mädchen: Erbitte
