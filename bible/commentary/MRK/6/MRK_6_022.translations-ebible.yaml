  ron-1924: 'Фата Иродиадей а интрат ла оспэц, а жукат ши а плэкут луй Ирод ши оаспецилор
    луй. Ымпэратул а зис фетей: „Чере-мь орьче врей, ши-ць вой да.”'
  tpz-tpz: Ke semon Hëëroteas nö maꞌ, pareꞌ pinoꞌ vamanin en pe Hëërot, me ra ma napan
