  mva-mva: Makara be Erodias natu aineka nge isili be ioagudi. Ioagu-doi nge Erot
    lou ne zaiza oagunga dikulang-tina. Kodeka Erot itaguraki be natu aine ngae bokai
    itegi, “Rakana kurere? Kana kureretaki be kurangaki nge miangko-ba kana!”
  dwr-NT: Heroodiyaadi naatta imathaa mokkiyaasaa gela duraade, Heroodisanne A imathatuwaa
    nashechchaaddu; Hewaappe guyye kaatii naattiw, “Neena lo77eeddawaa ayaa gidooppenne
    taana oochcha; taani new immana” yaageedda.
  kfw-kfw: "Herodias sanu aheiluut-ah ajuolaam, halli Herod khat-um ama sappui ngaikha\
    \ ajuominrok halli Rengpa'n numeisanu diang aleiti, “Angme nang in nimanuom? kei'n\
    \ nang imanuomrei kanapesik eii.”\x94"
  bfz-bfz: तेबे हेरोदियासा री मुन्नी पीतरे आई और नाचणे लगी, तेसा रा नाच देखी की हेरोदेस
    और तेस साथे बैठणे वाल़े खुश ऊईगे। तेबे हेरोदेस राजे तेसा खे बोलेया, “माँग, जो
    ताखे चाईयो, मां ताखे देणा”
  cuk-09: 'Dummagan-mas-gunbukwadse Herodías-sisgwa dognonikid, amarga dodononikid.
    Herodes, bunagwa-dodosad nue-yeer daksasoggu, degine, eba-mas-gunbukmarmogad nue-yeer
    daksamarmogad. Degisoggu, Rey-Herodes bunagwaga sogdesunnad: —Ibu be anse egisbie,
    an bega ukoed.'
  ben-OBCV: সেখানে হেরোদিয়ার মেয়ে এসে নৃত্য পরিবেশন করে হেরোদ ও ভোজে আগত অতিথিদের
    সন্তুষ্ট করল। রাজা সেই মেয়েকে বললেন, “তুমি যা খুশি আমার কাছে চাইতে পারো, আমি
    তা তোমাকে দেব।”
  mil-NT: 'Te ndècu ɨɨⁿ déhe yoco ñàha nani Herodiás‑áⁿ, te xíchí‑ǎⁿ nǐ quɨ́hu‑xi
    vehe núú cúú vìco‑áⁿ nǐ xita saha‑xi mèi oré yɨ́hɨ́ tě Hèrodés mèsá ndɨhɨ nchaa
    cue tée ní cáháⁿ‑dé, te ío ní cudɨ́ɨ́ ìní‑dé ndɨhɨ nchaa cue tée‑áⁿ nàcuáa ní
    xita xíchí‑ǎⁿ. Te té Hèrodés ní xáhaⁿ‑dě xii‑xi: —Cácáⁿ núù‑í nǔu ná cuìní‑n te
    taxi‑í —càchí‑dé xǎhaⁿ‑dě xii‑xi.'
  myu-myu: 'Ibocewi Herodias it oõm peta mug̃ẽg̃ẽap''a be. Ayacat osunuy yaypan''isuat.
    O''jeda''i''in Herodes etabutpe, ceweju jekõnkõnayũ etabutpe dak. Da''i''iap co
    buje, icokcok o''e ip. Imẽnpuye: — Ajo-kay ẽn oxewi? — io''e Herodes yaypan''isuat
    pe. — Emukaypin cuy og̃ũm ewebe — io''e. — Ade obubut weipi be. Ipidaseat ma og̃ũm
    ewebe — io''e.'
  amk-amk: Na muniarafoi Herodiasi antuwingfoi da wa mikai dari na euremireafo. Ne
    mikaifo kia enemirorongfoi paria, ampafe Herodesi medu wei deyo, “Fianai aino
    butang weai ria yau ne mani, yohoni kiai ki.”
  fai-fai: bude Edoddias mun uyo wakas matam am nadule itol yáw fako dudom nadule
    Edot so kamok kamok teinbiw so iyo wol so fukodune, kamok Edot ayo wanang mát
    bakomam, “kuba yaknámin so mak kunamo nakokabaw uyo naka ulum kukamongin kuw keidokabi
    kala.”
  ura-NT: 'Nii jana jetaote, nii beseta ichaane jaa coloheri asaae enohin raansaa
    cuha nii Erodiasi cacunune jana jetao, nii raansaane jana rautatiin coaraje Erodesi,
    nii ecu aina lenoniha nenacaauru aina jiniiquiin. Nii jana jetaote: “Joaaereen
    iicha jerei bajaau cacajene ichei tera.'
  mcd-NT: Piainfono Herodes ahuin Herodiaspan facu shomaya arusu mononi. Herodes yafi
    a futan piaifoan oincani fasi unimanifo. Ascano niaifoan yoini, —¡Aicho! Min monoaiton
    oin un fasi unimai. Ahuarashta fipaiquin ua yoihuu un mia inanon.
  urt-urt: Tinge yarp yono ŋai yarp pe, lahtuwei titi Herodias ti wiche ŋihip, wukulꞌme
    wahriꞌ ti pe, Herot topoꞌe lenge miyeꞌ uku hriphrip me ti embere sekete. Pe kiŋ
    ŋaname lahtuwei titi Herodias na, “Ŋaimune ŋaiye na usyunde no, na isilih ŋam
    pe, se ma yule.”
  kiz-kiz: Ndipo mwali ghwa Herodia akajhingila ni kukina mbele jha bhene, akamfurahisya
    Herode ni bhageni bhabhatamili bhwakati bhwa kyakulya kya kimihi. Ndipo mfalme
    akan'jobhela mwali, “Nis'okajhi kyokyoha kya ghwilonda nani nikupela.”
  tzo-TZE: '@see-verse:MRK.006.021'
  lex-lex: 'La'' ler de de Herodias a''nani patke''a nloi lia makhopnu-makpepna gaini
    ralamni. Lioini-nhiekni de nla'' nan meman la Herodes nora makhopnu-makpepna re
    ralamni. Nreiniande Herodes nakot la hararar de niwra: “Ralammu nwaka hya''a-hya''a
    to''a, pena agala tiy o''a.”'
  dov-dov: Mpawo mwana musimbi waHelodiyasi nakasika wazyana, zyakabotezya Helodi
    abeenzu bakatambidwe kupobwe. Lino Mwami wakati kumusimbi, “Ndikumbile kufumbwa
    nchuyanda, ndilakupa.”
  rgu-rgu: Feta losa talada boe, mama Herodias anafeto ana na neu roke. Roroke na
    malole na seli, losaꞌ tao na Herodes no fui nara ramahoꞌo. Boe ma Herodes naloo
    nan, de natane ni nae, “O nau hule au sudi hata ubeaꞌ a, sona mafada! Neuꞌ ko
    au fee.
  toc-NT: 'Y a̠má xtzuma̠t Herod­ías caj li̠puntzú tánu̠lh antaní xpa̠x­cuajna­má̠­calh,
    xlá tzú­culh tan­tli̠y y pu̠tum ti̠ antá xta­hui­lá̠­nalh tala­ká­ti̠lh la̠ tán­tli̠lh.
    Rey Herodes chiné huá­nilh a̠má tzuma̠t: —Huix caquis­quini hua̠ntu̠ a̠tzinú laka­ti̠ya
    y aquit nac­ma̠x­qui̠yá̠n.'
  ulk-1902: Herodia ra neur balu, a ginar diger, Heroda pako uiaba abi dog emri a
    sererge; opole neur detager, kega, Kari nautumer lu mara laglag, kaka mari nakuar.
  som-som: Kolkaasaa gabadhii Herodiya qudheedu soo gashay oo cayaartay, oo waxay
    ka farxisay Herodos iyo kuwii la fadhiyey, kolkaasaa boqorkii baa wuxuu gabadhii
    ku yidhi, Wax alla wixii aad doonaysidba i weyddiiso, waanan ku siinayaa.
  anh-anh: '@see-verse:MRK.006.021'
  mam-C: 'Nchi b''aj wa''ntaq ex nchi b''aj tx''ujtetaq, te'' tokpin jun txin tal
    Herodías, exsin ok tentz b''ixil kyxol. Me jotqex b''e''x pon kyk''u''j ti''j,
    qu''n tb''anilxnaj b''ant tu''n. Tu''ntzi''n ikyjo, xi tq''ma''n Herodes te: Qanintzin
    we''y ti''xjo taja, ex k''a'' txi nq''o''n, chi''.'
  ndj-ndj: Muhinja wa Helodiya payingilili kufina, afinili finofu, Helodi na vahenja
    vaki vasekilili. Topi mutwa kamuwombela muhinja yula, “Luvi chindu chochosi chiwudayila,
    nenga dangugayili.”
  mbj-NT: 'Ti m'', jäm noo gó m'', Erodija toog bana tabajäm hyb n''aa sa matym gó.
    Baad mä maruus sa matym gó, Eróts matym gó na-ããj mäh. Ti hyb n''aa m'' Eróts
    ky hadoo ta hã: —Mets''ẽẽ hã ỹ makarẽn péh. Ỹ anoo né da a hã —näng mä ta kyyh.'
  lat-VUC: 'cumque introisset filia ipsius Herodiadis, et saltasset, et placuisset
    Herodi, simulque recumbentibus, rex ait puellæ: Pete a me quod vis, et dabo tibi:'
  ngp-ngp: Niyo mndele wakwe Helodiya engila na kuvina vedi. Helode na wose wandile
    mo udya wila niyo weleleswa. Seuta Helode niyo amgamba yudya mndele, “Lombeza
    kint'hu chochose kiya ukuunga, name nohwink'he.”
  enq-2: Dokopa nee nao peteami dokonya Erodiasa wanenge doko ipao kolandatala danisa
    lea. Dopa piamopa, Erotepi, baa-pipa nee nao peteamipi, dupame auu kaeyao kandeami.
    Kandatala kiŋi dokome wanaku doko lamaiyoo, “Embame dopale mende namba-kisa tee
    latenopa, lateli pyoo nambame emba dyaapo.
  eng-ASVBT: and when the daughter of Herodias herself came in and danced, and pleased
    Herod and them that sat at meat with him, the king said unto the damsel, Ask of
    me whatsoever thou wilt, and I will give it thee.
  mna-mna: 'To Erodias lutuunu moori ilela ruumu leleene, mi irak su keren uunu ma
    ambai kat. Tabe ipas Erot ziŋan zin wal tina keten. Tana Erot isu mi iso: “Wai,
    sokorei sa ta nu sombe wi yo pa, na nio ko aŋkam pu!”'
  myw-myw: Tasiyas ikamkwams imwamoums, mo isap Elodiyas natun kuda̱vin isilasal.
    Isilasal oko ikalin nuwes tasiyas sisiy Elod, idibek gwad mana̱wen, ilana, “Aveiyag
    sivinam, kulivan mo basekeim.” Itabudabod, ilana, “Magat sivinam baliv gunaven
    to namtakavet, palatadadan yak, palatadadan yey. Bweina kulivan mo baliv basekeim
    palatan.”
  sby-sby: Nomba mwana mutukashi wa Helodiya mpwalengilamo ne kubashanina ca sunsa
    bukome, walamukondwelesha Helode pamo ne mbwalikulya nabo. Pano Mwami walambila
    mwana mutukashi eti, “Kosenga ciliconse ncolandanga kuli njame, nindikupe.”
  sll-sll: Mole homena ne mongure, al Herotias aung egin ingwi. Ingure king Herot
    ari homena ne mongwo hobi para molere, wai weni hangwi. Hanere Herot ama i yu
    ditongwi, “Ni tal irala di pine? Ni talta irala dire haang dananga tali ni teralua.”
  yaq-NT: 'Junama''a intok, jamut Eroriaj teamta jamut''asoa, aman kibakeka, ye''eka,
    ju''u yo''o ya''ari Eroorej teame intok, tu''isi a'' musa''uleka taawak. Intok
    jume'' ama aamak ji''ibwaka aamak ama aneme, ket a'' musa''uleka taawak. Junak
    intok ju''u yo''o ya''ari, junae usi bemetau inen jiiak: ―Jita juni''i em waata''uta,
    neu a''awa''e ―ti au jiiak―. Ne intok, enchi a'' maktebone.'
  uro-uro: Bä nga ma Herodias at tuimgi qia mon sagem da bä qiat tain dä märmär ge
    ma Herot kä na aa ruavek kärarhae i rha män säva aa tmäski nävät a qi. Dä ama
    vitnaqa ma Herot ka qoar nä qa rhuimgi rhoqortäqyia, “Ngi nän ngo rha agini qärqäni
    i nani a nge nä ini dä va ngu von nge rhäm ini.”
  ita-1885: 'la figliuola di essa Erodiada entrò, e ballò, e piacque ad Erode, ed
    a coloro ch''erano con lui a tavola. E il re disse alla fanciulla: Domandami tutto
    ciò che vorrai, ed io tel donerò.'
  muy-muy: 'Ka ya ti nday tə̀bu təzum zlam nahəma, wur ga Erodiyat dahalayani àhurkiviyu
    ka tay, mək àhəɓay kè meleher gatay. Àhəɓay nahkay ti, həɓay gayaŋ ni ègia eri
    ana bay Erot a, ègia eri ana mis ya ti àzalakabu tay na daya. Ègia eri ana tay
    a nahkay ti bay ni àhi ana wur dahalay ni : « Hindifua ere ye ti nak kawayay na
    ti nəvuk. »'
  kqc-kqc: Herodias di vefa dui resi adena usi Herod di okiyadi venesa di uka moi
    ada reyo. Ye kini yaku mina rema ofi niyo, “Ya ura beika ya magida? Yi beika ura
    regiya bi ya magida.”
  tav-tav: 'To bairi Herode cʉ capi neoricarã nipetirore na cajʉgo ʉgayupʉ. Na caʉgari
    paʉ Herodía maco jãa ejari na cabaja iñooñupo. Co cabaja iñoorijere Herode jãa
    aperã cʉ mena caruirã seeto majuu catʉjʉ wariñuuñuparã. Tiere tʉjʉ wariñuuri Herode
    ocõo bairo co caĩñupʉ Herodía macore: —Noo mʉ caboorije, yʉre mʉ cajenigari wamere
    mʉ yʉ joogʉ.'
  eng-ULB: The daughter of Herodias herself came in and danced for them, and she pleased
    Herod and his dinner guests. The king said to the girl, “Ask me for anything you
    want and I will give it to you.”
  spa-VBL: 'Entonces la hija de Herodías llegó y comenzó a danzar para ellos. Herodes
    y los que estaban comiendo con él estaban deleitados por su presentación, así
    que le dijo a la niña:'
  fra-_FOB: 'La fille d''Hérodias étant entrée, et ayant dansé, et ayant plu à Hérode
    et à ses convives, le roi dit à la jeune fille: Demande-moi ce que tu voudras
    et je te le donnerai.'
  hau-ULB: Diyar Hirodiya ta zo ta yi masu rawa, rawarta kuwa tagamshi Hirudus da
    bakinsa. Sarki ya ce da yarinyar, “ki tambayi duk abin da ki ke so ni kuwa zan
    ba ki shi”.
  mal-mal: 'ഹെരോദ്യയുടെ മകൾ അകത്ത് ചെന്ന് നൃത്തംചെയ്തു ഹെരോദാവിനെയും വിരുന്നുകാരെയും
    പ്രസാദിപ്പിച്ച സമയം: “മനസ്സുള്ളത് എന്തെങ്കിലും എന്നോട് ചോദിച്ചു കൊൾക; നിനക്ക്
    തരാം” എന്നു രാജാവ് ബാലയോടു പറഞ്ഞു.'
  kkc-kkc: Diba wo nolone doboome, Helodiyeseeyo sobo holo oso diayo wo nolone debei
    moso ma kulodu gasibileso, dimapoo goomoga tenelone habaso. Eseme Helodeeye sobo
    yimapoo egeesee takaso, “Nayo goomoga goo amapoo takee, ayo bi egee namapoo tenelaiya,”
    diso.
  urd-GVR: Ziyāfat ke daurān Herodiyās kī beṭī andar ā kar nāchne lagī. Herodes aur
    us ke mehmānoṅ ko yih bahut pasand āyā aur us ne laṛkī se kahā, “Jo jī chāhe mujh
    se māṅg to maiṅ wuh tujhe dūṅgā.”
  far-far: Ma kada ne, na sari ni Herodias nia ru mai ma ka ngwae, sa Herod fainia
    wane nia ki ne kera fanga fainia, kera eele 'asiana fainia. Ma sa Herod ka fata
    'uri fuana keni sari nai, “'Oe gani nau mai 'uria ta te ne 'oe doria, nau ku kwatea
    fuamu.”
  suz-BL: मिनु हेरोदनी आ तमीमी सिल कोंइदा बाक्‍त। मिनु हेरोद नु मेकेर खुम्‍सीशा बाक्‍बमी
    मेको सिल पशो तशा, शुश दाक्‍शा, नेल्‍ल ग्‍येरसमा बाक्‍त। मिनु पिपमी मेको मीश आल
    कली “इ दाक्‍शो पुनो। गो मेको गेनन” देंमाक्‍त।
  car-NT: 'Irombo mo''ko Herodias emyiry wopy''po. Uwa''po ipo''ponakaine. Herodes
    apokupe imero kynakon. Mo''karon imaro endametonon apokupe enapa kynakon. Irombo
    mo''ko jopoto Herodes wyka''po mo''ko amyija''ko ''wa: “Anisanory ro oty poko
    aturupoko y''wa. Sytake o''wa.'
  amp-amp: Nia rifinymotm Herodiashu yon mett fnahnihato nd bro yufet yimam rhumo
    tkittn yi grhamot. Nd rhuyuk bro yimam htihato masat yindhormom. King Herotr htihato
    kfo memort, “Nom hifa hti yindhorwonomn. Kangn tamoh ayaka, wakfokahtn yakhiruhann.
  bht-bht: कने हेरोदियास दी कुड़ी अंदर आई, कने नची करी हेरोदेस कने उदे सोगी धाम खाणा
    आये परोणयां जो खुश किता, तालू राजे कुड़िया जो बोलया, “तू जड़ा मर्जी मिंजो ला मंग,
    मैं तिजो दिंगा।”
  eng-NOY: and the daughter of Herodias came in and danced, she pleased Herod and
    those at table with him; and the king said to the damsel, Ask of me whatever thou
    wilt, and I will give it thee.
  cub-NT: 'Herodíai máco nʉri, uparĩ, cojʉyarejacod̶a Herodede aru ʉ̃i cutuimarare
    máre. Que baru Herodes arejamed̶a ṍre: —Jíquijivʉ mʉre mi ʉrõre, arejamed̶a.'
  ita-1927: 'la figliuola della stessa Erodiada, essendo entrata, ballò e piacque
    ad Erode ed ai commensali. E il re disse alla fanciulla: Chiedimi quello che vuoi
    e te lo darò.'
  lww-lww: E pogos na p̃ap̃agena nene, lom̃earu kiena ne Erotias naga polu e marala,
    ana Sup̃e Erot la akekaran kiena wolena pap̃isi, naga pisaaria m̃arera pania,
    pisape “Suri ya nap̃a visae oviun tan inu, nekilia netam̃an ga van ko, va tol
    komp̃as nen kiau sur make ga lala.”
  ckb-ckb: 'کچی هیرۆدیا هاتە ژوورەوە و سەمای کرد. جا هێرۆدس و ئەوانەی دڵخۆش کرد کە
    لەگەڵی پاڵیاندابووەوە. پاشا بە کچەکەی گوت: «ئەوەی دەتەوێت لە منی داوا بکە، دەتدەمێ.»'
  spm-spm: Mee zegha isham aphima Herodiasɨn guiv zava mee aphira aŋanan gugha mem
    mbɨnɨmani izi. A izima, Herotɨn phorugha zeghava aphir gumasi, mee aŋni ighɨɨn
    ganigha guisimbaaŋra aŋni ighɨɨn vhusvhusigha bar aŋgi iphui. Mee bar aŋgi iphuigha,
    mamagha amuigha Herot kamagh guivani ikamam mbɨŋgeeghi, “Nɨɨ mana bighan vhusvhusighɨv,
    nana azaaŋ. Kɨ ma bighan nɨɨ ranɨɨŋga.”
  nas-nas: Eeꞌnoko Erodiasi baurang pava-koo kuung tumparara mairuꞌaruꞌ Eerotiꞌ damisimainku
    ninka nariꞌ dotu-antavurima.
  uvl-uvl: Nga etue nenge Herotias tuna teu at ke hes, poia ne Herot pe ana lang mur
    ke te iech toto. Pe non soke nem hele lange he malolong nem ke teke, “O hele at
    nge iau nga utar nenge lemem tau tote pe e tunge lange iong.”
  tpa-tpa: Maranai Herodias natuna guguhinina i rui po i harahara, yana Herod ma a
    taꞌomana i rauvainihi. Aubaina guyauna, guguhinina i riwei ipa, “Aiwa u ghohei?
    Am rauhoghara aiwaꞌi yana apo a verem.”
  eng-BBE: And when the daughter of Herodias herself came in and did a dance, Herod
    and those who were at table with him were pleased with her; and the king said
    to the girl, Make a request for anything and I will give it you.
  ixl-CNT: 'Utz opon u ixviak, u titzꞌin u Herodias. Ech bꞌixi. Utz txꞌanel chit til
    u Herodes tuchꞌ qꞌul imol atich vatz meexha. Ech tal tek u ijlenal tu u ixviak
    ech tzaꞌ: —Jaj ve kam asaꞌ utz, savaqꞌ see.— Texh te.'
  xsi-xsi: Lâ zoni ndaina, Herodias natu taine imâ luma ilo ku ikina kiniŋa panzi.
    Aku kinzi tamâta kala sika kuku Herot ŋinde nde ilonzi yosi papa taine ŋinde.
    Mine kala Herot ipai taine taipa tu, “Sâ kelekele toŋge noko ilo papa kala kuno
    naŋa, ande ma naŋa alano.”
  crx-NTPO: Herodias ootse' danínya 'ink'ez buba nidai. Herod 'ink'ez ooghu nusjáne
    tubulh buba hoonzoo. 'Et Lerwe Herod Ndun ts'eke 'uyúlhni, “Ndai sts'o ooka' dini,
    'i ngha tísdlelh,” yúlhni.
  kan-OKCV: ಹೆರೋದ್ಯಳ ಮಗಳು ಒಳಗೆ ಬಂದು ನೃತ್ಯ ಮಾಡಿ, ಹೆರೋದನನ್ನೂ ಊಟಕ್ಕೆ ಬಂದ ಅವನ ಅತಿಥಿಗಳನ್ನೂ
    ಸಂತೋಷಪಡಿಸಿದಳು. ರಾಜನು ಆ ಹುಡುಗಿಗೆ, “ನಿನಗೆ ಏನು ಬೇಕಾದರೂ ಕೇಳು, ನಾನು ಕೊಡುತ್ತೇನೆ,” ಎಂದು
    ಹೇಳಿ,
  bbb-bbb: Areme bune besu afuina ire ijo ijia Erodiasedo kabae ije fune aruna ukua
    ijia mani dua urui. Fu dua urumoga Erodikiro e ije fuina kariva bu gavo buka oemadiae.
  blw-blw: Yag yachi way chachan pop-orogram, émméy hen anchi anà Herodias way fafarasang
    yag nansas-ara hen sangwanancha amin, yag ammag naragsakan ah Are Herod ya umat
    agé hen anchichay fisitana. Wat anat ekat Are an hiyéén, “Ifagam hen uray heno
    way laychém wat idchat-o an hea.”
  tam-2017: 'ஏரோதியாளின் மகள் சபை நடுவே வந்து நடனம்பண்ணி, ஏரோதுவையும் அவனோடுகூட பந்தியில்
    இருந்தவர்களையும் சந்தோஷப்படுத்தினாள். அப்பொழுது, ராஜா சிறுபெண்ணை நோக்கி: உனக்கு
    வேண்டியதை என்னிடம் கேள், அதை உனக்குத் தருவேன் என்று சொல்லி;'
  azz-NT: 'Huan tech nojón hora calaquito isihuapil de ne sihuat Herodías huan pehuac
    mijtotía, huan ijcón semi quiyolpactij in rey Herodes huan no quinyolpactij naquen
    ihuan yetoyaj in rey Herodes tacuajtoyaj. Huan ijcuacón rey Herodes quilij in
    suapil ijcuín: ―Tejua tihuelis tinechtajtanilis nochi ten ticnequis, huan nejuatzin
    nimitzmactis.'
  spa-RV-1909: 'Y entrando la hija de Herodías, y danzando, y agradando á Herodes
    y á los que estaban con él á la mesa, el rey dijo á la muchacha: Pídeme lo que
    quisieres, que yo te lo daré.'
  csy-csy: Herodias i ta nu tum in, a lap ciang, Herod le a kiim a to te a lungkimsak
    mama hi, tua ahikom kumpipa in ngaknu nu kung ah, na dei theampo hong ngen tan,
    kong pia tu hi, ci hi.
  mxq-NT: Ja Erodiiʉsʉ ñʉʉx tyʉjkʉ ma̱ naty tʉ ñaxkʉdaꞌaky ja ka̱ꞌa̱y ukʉn es ꞌyejtsy,
    es ja Eroodʉs es ja diꞌibʉ naty mʉʉt kyaaydyʉ tyukjotkʉdaktʉ éxtʉmʉ naty ꞌyetsy.
  tzj-NT: 'Ja Herodes e rachbil ja rerbanon invitar ec''o pa mesa ja tok xekaj jun
    xtan chiquewach, ral ja Herodías, in xumaj xajoj ja xtan chiquewach. Ja c''a Herodes
    in ja rachbil congana xel quec''u''x trij. C''ac''ari'' ja rey Herodes quewa''
    xbij tre ja xtan ri'': —Tac''utuj chwe xa nak ta ja nawajo'', can nya'' chawe,
    ne'' tre.'
  tdt-tdt: Festa too klaran ona, Herodias nia oan feto tama mai dansa iha bainaka
    sira nia oin. Menina nee nia dansa halo Herodes ho bainaka sira nia laran kontenti
    teb-tebes. Liurai Herodes hatete ba menina nee, “O hakarak husu saida deit, husu
    ba! Hau sei foo.”
  ron-BTF: 'Și când fiica acelei Irodiade a intrat și a dansat și a plăcut lui Irod
    și celor ce ședeau la masă cu el, împăratul i-a spus fetei: Cere-mi orice voiești
    și îți voi da.'
  eng-WEBP: When the daughter of Herodias herself came in and danced, she pleased
    Herod and those sitting with him. The king said to the young lady, “Ask me whatever
    you want, and I will give it to you.”
  eng-FBV: Herodias' daughter came in and danced for them. Herod and those eating
    with him were delighted at her performance, so he told the girl,
  nld-1939: 'Nu kwam de dochter van die Heródias binnen, en danste; en ze behaagde
    aan Herodes en aan de gasten. Toen sprak de koning tot het meisje: Vraag van mij
    wat ge wilt, en ik zal het u geven.'
  bwo-bwo: Manno Herodiyad ni'i móónat ushi moots kindat k'afefetsat Herodisnat bínton
    teshts ibwotsi b gene'ushi, naashonwere na'úsh, «N geets keewo b́wottso b́wotiyalor
    taan aatwe neesh imetwe» bí et.
  nch-BL: 'Huan hualajqui iichpoca nopa sihuat Herodías huan mijtoti iselti iniixpa
    nopa tanotzalme. Huan quinpacti Tanahuatijquet Herodes huan nopa masehualme cati
    tacuayayaj ihuaya. Huajca Herodes quiilhui nopa ichpocat: ―Techtajtani cati tijnequis
    huan nimitzmacas.'
  quc-TNT: 'Tajin quewi'' ri rula'' aretak ri ali ri ral ri nan Herodías xoc bi cuc'',
    xuchap xojowem chquiwäch, cäxojowic, cäxojowic. Xkaj c''u ri ali chuwäch ri tat
    Herodes, xukuje'' chquiwäch ri tajin quewi'' ruc''. Xubij c''u ri nim takanel
    che ri ali: Chata'' ba'' chwe jas ri cawaj, quinya c''u na wa'' chawe, —xcha che.'
  tfr-NTPO: E irgo ga Herodías wa wal̈ë shrono shäng ga bërkono nopga l̈öng kës l̈i
    bokshto. Ĩya l̈ok ga beno l̈öng wopjl̈úe. E kjĩshko ga Herodes tjl̈ẽ ba kong ga
    «L̇l̇ëye woydëp l̈i rokos bor kong, ga twër bop kong.
  kaq-NT: 'Fiestajahibo qui hihcohax Herodiasnen baque xontaco jato bairahxonaiya
    hahan Herodes hihti jenimahi, jan quenamahabo rihbi. Jenimaxon Herodesnen yohiquin:
    —Min queenaibo hea yocareshue, hen mia hinannon.'
  ahr-ahr: मंग हेरोदिया हिना पोरनी स्वतः मजार राजवाडामा जाईसन नाचगाणा करीसन हेरोदनासंगे
    जेवणले बसेल सर्वासले खूश करं, तवय राजा त्या पोरले बोलना, “तुले जे काही पाहिजे
    ते मनाकडे मांग म्हणजे मी ते तुले दिसु.”
  sgb-sgb: Timmalêk ya anak ni Herodias ha arapan hên kal-atan. Hinumigla hi Herodes
    Antipas haka hilay hinagyat na, ha pamagtalêk nan dalaga, kabay wani Herodes Antipas
    kanan dalaga, ya idin na kana ya hinon pakikwaan na kana.
  vie-1934: 'Chính con gái Hê-rô-đia vào, nhảy múa, đẹp lòng Hê-rốt và các ngươi dự
    tiệc nữa. Vua nói cùng người con gái ấy rằng: Hãy xin ta điều chi ngươi muốn,
    ta sẽ cho.'
  kxv-kxv: ଇଞ୍ଜାଁ ହେରଦିୟାନି ମା଼ଙ୍ଗା ବିତ୍ରା ହାଜାନା ଏ଼ନ୍ଦାହାଁ ହେରଦ ଇଞ୍ଜାଁ ତାନିତଲେ ବ଼ଜିତା
    କୁଗାମାଚି ଲ଼କୁଣି ରା଼ହାଁ କିୱିକିତେ, ଏମ୍ବାଟିଏ ରାଜା ଏ଼ ପ଼ଦାନି ଏଲେଇଚେସି, “ଏ଼ନାଆଁ ମ଼ନ
    କିହିମାଞ୍ଜି ରୀସ୍ତାମୁ ନା଼ନୁ ଏ଼ଦାଆଁ ନିଙ୍ଗେ ହିୟାଇଁ ।”
  cha-cha: 'Ya jumalom y jagan Herodias, ya bumaela, ya janamagof si Herodes, yan
    ayo sija y mangachochongña gui lamasa; ya y ray ilegña ni patgon na palaoan: Gagaoyo
    ni malagomo, ya junaejao.'
  amu-NT: 'Quia joꞌ tjaquieeꞌ yuscundyua jnda Herodías yuu cwicwaꞌ naⁿꞌñeeⁿ, seijnom
    jo nda̱a̱na. Jeeⁿ tjaweeꞌ tsꞌom Herodes ndoꞌ mati nnꞌaⁿ na jlaꞌjomndye ñꞌeⁿñê.
    Tsoom nnom yuscundyuaꞌñeeⁿ: —Caⁿꞌ cantyjati na lꞌue tsꞌomꞌ no̱o̱ⁿ, ndoꞌ ja nñequia.'
  hin-CV: इस अवसर पर हेरोदिअस की पुत्री ने वहां अपने नृत्य के द्वारा हेरोदेस और अतिथियों
    को मोह लिया. राजा ने पुत्री से कहा. “मुझसे चाहे जो मांग लो, मैं दूंगा.”
  eng-OURB: When the daughter of Herodias herself came in and danced, she pleased
    Herod [Heroic] and those sitting with him. The king said to the young lady, “Ask
    me whatever you want, and I will give it to you.”
  spa-BES: 'Y cuando la hija de Herodías en persona entró y bailó, Herodes y los que
    estaban a la mesa con él se complacieron con ella; y el rey le dijo a la muchacha:
    Haz una petición para cualquier cosa y yo te la daré.'
  san-BEN: তস্মিন্ শুভদিনে হেরোদিযাযাঃ কন্যা সমেত্য তেষাং সমক্ষং সংনৃত্য হেরোদস্তেন
    সহোপৱিষ্টানাঞ্চ তোষমজীজনৎ ততা নৃপঃ কন্যামাহ স্ম মত্তো যদ্ যাচসে তদেৱ তুভ্যং দাস্যে|
  tdx-tdx: 'Nimoake ao ty anak’ ampela’ i Herodiasy, nitsin­jake, nahaehake i Heroda
    naho o nambarañeo. Le hoe i mpanjakay amy somondraray: Halalio amako ze tea’o
    le hatoloko,'
  naf-naf: '@see-verse:MRK.006.021'
  grc-MT: και εισελθουσησ τησ θυγατροσ αυτησ τησ ηρωδιαδοσ και ορχησαμενησ και αρεσασησ
    τω ηρωδη και τοισ συνανακειμενοισ ειπεν ο βασιλευσ τω κορασιω αιτησον με ο εαν
    θελησ και δωσω σοι
  vid-vid: Mhinza wa Helodiya nakenjila mng'handa na kuvina goya, awala wakulu na
    Helodi na wajenzi wanji nawanojezwa. Mndewa Helodi nakamlonjela ayula mhinza,
    “Undande chinhu choneche choulingugana na heni ndokupa.”
  pio-NT: 'Yá Herodías uídu iwàlùacawa asìanái iyáacàalu irìculé. Yá ulabàaca báawéeri
    iyú abéechúata asìanái yàacuésemi naicácaténá úa. Naicácáiná ulabàaca, íná usíimáidaca
    nawàwa macáita rey Herodes, nía nacái yáapichéeyéica iyéeyéica iyáacaléwa yáapicha.
    Iná rey Herodes íimaca mànacàu irí: —‍Pisutá nuícha càinácaalí piwàwéerica. Yásí
    nùaca piríwani —‍íimaca ulí.'
  tsn-tsn: Hong ngwana wa mosetsana wa ga Herodiase a tla a bina fa pele ga bone ka
    botswerere a ba itumedisa fela botlhe. Kgosi ya mo raya ya re, “Nkopa sengwe se
    o se ratang,” “Le fa e le bontlha jwa bogosi jwa me, mme ke tla bo go naya!”
  amr-NT: Herodíasen hua̱yo̱bu oʼbahuakudpo baile eʼnige̱ʼte huairi Herodesere huakkaʼda
    onʼdurugpakpo, —‍Katepiʼ iʼpaknig menaʼ oʼyokapone. Huakkaʼpiʼ iʼpaknig oʼyokapone.
    Buttida ijjay. —‍Herodesa Herodíasen hua̱yo̱butaj onaʼuyate.
  pwg-pwg: Ma Herodiyasi natuna wiwikena irui ma iriku da Kiivavo Herodi turaturana
    yavata nuwanuwasi ivii kirakiiyei. Ma Kiivavo Herodi wiwikena ivonei bo, “Ana puyom.
    Am kayowana avai? Kevoneku ma ana verem.
  cjv-cjv: Ena yokamai kuku boi moingoro Erotiasi apom ure mapunom i nowi ingoro Eroti
    te ari koi moinga yokamai kanere mun kanime. Ena yai ori Eroti ama biange ka epe
    di tome, “Ne tai ta ta kuianum boi erowangua erowaiye.
  tiw-tiw: Kiyi awinyirra Herodias nyirra-mwaringa jipawuriji yilaruwu kapi nyirra-rringani
    amintiya ngarra-mamanta purru-wujing-apukani yinkiti kiyi nyirra yoyi jiyimi.
    Api karri wuta pirripakuluwunyi awinyirra ngini yoyi jiyimi api wuta kukunari
    pirimi. Api kiyi awarra King Herod kuwayi yimi kapi ngarra-miraninga, “Tuwaripa,”
    yimi. Api nyirra juwuriyi kapi nyirra-rringani kiyi ngarra yuwutiyarra nyirra,
    “Aga, ngimiraninga, nginja pupuni yoyi jiyimi api kuta kamini awarra ngini nginja
    nimpitimarti api ngiya wiyi awarra ngipakirayi nginja,” yimi kangi nyitawa.
  tha-KJV: เมื่​อบ​ุตรสาวของนางเฮโรเดียสเข้ามาเต้นรำ ทำให้​เฮโรดและแขกทั้งปวงซึ่งเอนกายลงอยู่ด้วยกันนั้นชอบใจ
    กษัตริย์​จึงตรัสกับหญิงสาวนั้​นว​่า “เธอจะขอสิ่งใดจากเรา เราก็จะให้​สิ​่งนั้นแก่​เธอ​”
  por-BR-2018: 'Então a filha dessa Herodias entrou dançando, e agradou a Herodes
    e aos que estavam sentados com ele. O rei disse à garota: Pede-me quanto quiseres,
    que eu darei a ti.'
  mhl-mhl: Waperu ŋebi Herodias oduineji pi ore maŋineo waperu boji bame Herod eru
    iŋoke uqo ŋeŋe roregaru ŋebuŋ, yoŋoji ore ŋone aŋiine kokoine manebuŋ. Oŋu manebi
    kiŋ koitoji ŋigo jeŋoŋ oi iŋi ojiya, “Odune, go wamo yare aŋi manemiŋ, oi soine
    weu narende kisiŋga garebemiŋ.”
  klv-klv: Nǝboŋ anatvavin aHerotias tob̃is ale tosav, aHerot mai alat lotohan maii
    ei lohǝhaṽur masuṽ hǝni. Ale aKiŋ ikel mai alitenan ke, “Us ginau hǝn natideh
    gotolǝŋoni ale dereh nilavi mai gaiug.”
  bco-bco: Kegeo꞉ siwa꞉l amio꞉ Ha꞉lodiasa꞉ ida꞉ a꞉no꞉ ya꞉sa꞉ga꞉, e bo꞉ba꞉ki gulo꞉
    a꞉na gulakiyo꞉ sosomayo꞉ a꞉na dowo꞉. Ha꞉lodo꞉ amilo꞉ kalu kegeo꞉ a꞉ma꞉yo꞉lo꞉ sosoma
    dowab a꞉no꞉ ba꞉da꞉ga꞉, mada asulabiki, Ha꞉lod eyo꞉ ga bolo꞉ o꞉mo꞉wo꞉ a꞉la꞉sio꞉,
    “Gilo꞉ dia꞉no꞉ asulo꞉ ko꞉lo꞉ nemo꞉lo꞉ dabu ba꞉dab a꞉no꞉, niyo꞉ gemo꞉wo꞉ hendele
    dimia꞉no꞉.”
  kdl-NT: An makere ma Hiridiya ma uwai ma jei, Hiridu n amoci a ne a panai kayanyan.
    Pini nala, magono ma tonukoi makere mi, “Folo mu gba̱ ili iꞌya va ciga, ma na̱ka̱
    vu ta̱ iꞌya.”
  apu-NT: 'Ininiã Erotxia ãkero apoka iua kiiniritiã. Iuasaaki oserenapirĩkata Erotxi
    apisatoõ, ikemaĩtxitakini apisatoõ pakini. Ninoa potxitari oserenini. Ininiã Erotxi
    txaro oa ãtokoro: —Pinirekakiti pamanaãno, ininiã nisikai.'
  roo-roo: Oire uva koataopa Herodias oviivaaro rekurekusa. Osa iava eisi Herot vearovira
    rutu oira vo rekurekuaro tuereva ora voeao oea rera tapo paupaaepa. Uva reito
    king oira tavireva tavauruva, “Vosa eakepa ruipapau, ra vii vatea va.”
  miz-NT: 'Kidáā ne, xéē dióko Herōdiá san mí kakuvi viko sán ne, iteꞌē tun. Dōo inténi
    Heródē né, dōo inténi ña xeé san dɨ da íteꞌē tun. Kidáā ne, kakaꞌan Heródē sán
    nī tun: —Kákān kó nee iña é ntio o ne, dá tāꞌxi ú o.'
  qvz-NT: Micusha tiyaushcaibi Herodíaspa ushushi bailara. Pai bailashcata amu Herodes
    paihuan tiyaucunandi yapa gustanaura. Chasna gustashcamanda amu Herodes paita
    rimara, Can imatahuas mañacpi cushcanguimi.
  deu-ELO: 'der Herodias, Tochter hereinkam und tanzte, gefiel sie dem Herodes und
    denen, die mit zu Tische lagen. Und der König sprach zu dem Mägdlein: Bitte von
    mir, was irgend du willst, und ich werde es dir geben.'
  mjc-NT: 'Tyin ñaha sehe ña tsaha̱n ña tsicuañi̱ ña yaa nu iyó vico ra Herodes. Tan
    taha̱n xaan iñi ra Herodes tan ra nyecú cuxiñí tsihin ra cuhva tsañí ña. Tacan
    tan catyí ra Herodes tsihin ña: ―Nda̱can tsi yu náa cuñí maa un. Náa tahan ñi
    maa tsi cua ndacan un tsi yu cua cuhva maa yu can tsi un.'
  ktm-ktm: Su ndre hana‑an song ti pe nedun Herodias pihin ile lon um pe indren ise
    purmada’ su. Herot ndrodan ndre su lau hana‑an song ti hahwaso‑o’ su ndran tan
    enihin kutih. Ile pe Herot ipe ile tan enihin kuti ihpa, “Homosa ou wasu‑um, eri
    yu we kuduwe tadam.”
  caa-caa: 'Y e Herodías ayan inteꞌ chꞌom ijchꞌoc tuaꞌ xeꞌ ochoy tama e nojqꞌuin y
    cay acta tut tunor e winicobꞌ era. Y tzayobꞌ meyra e Herodes taca tunor tin e
    war awiobꞌ tacar tama e nojqꞌuin conda uwirobꞌ acta e ijchꞌoc. Entonces jaxir
    ojron taca e ijchꞌoc y che: —¿Tucꞌa acꞌani tuaꞌ inwajqꞌuet? Nen cꞌani inwajqꞌuet
    lo que acꞌani, che e Herodes.'
  pls-NT: 'Co ná xannc̈hí xenhe Herodías joixinhi xan co tte xan ngaxinhi nchia tti
    tenexin cainxin chojni mé. Herodes co icha chojni que tenecaho nttiha anto joincheẍoxinhi
    na ixin queẍén tte xannc̈hí mé. Mexinxin Herodes ndac̈ho ngain xannc̈hí mé: ―¿Quehe
    cosa rinao? Danchiana co janha rrochjaha.'
  eng-WYC-2018: And when the daughter of that Herodias was come in, and danced, and
    pleased to Herod [or and pleased Herod], and also to (the) men that sat at the
