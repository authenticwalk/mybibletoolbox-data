    yaweibuncua. Irʉrʉ pomonae baxota naxayena, ichichi xeica baxua. Bapoxonae Herodes
    jeye bapowatha. —Newʉcare pocotsiwa xua neichichipaewa, bapoxonae cacatsinchi
    jinya beta neyaweibixae, jei Herodes.
  boj-2014: Koroosib iŋgi uyeqnabqa Herot aqa ŋauŋ aqa aŋgro sebiŋ a warum miligiq
    bosiqa naŋgi lou tuetnjreqnaqa naŋgi a unsibqa tulaŋ areboleboleinjrej. Deqa Herot
    na aŋgro sebiŋ di minjej, “Ni ijo iŋgi kiye oqajqa merbqam e ni emqai.”
  eng-OEBUS: When his daughter – that is, the daughter of Herodias – came in and danced,
    she delighted Herod and those who were dining with him. “Ask me for whatever you
    like,” the king said to the girl, “and I will give it to you”;
  eri-eri: Nere da nyibode yafa ganenga, Herodias mago no huwanya langa maidu bona
    moone uyai. Ono gainga Herot no fai no ngate da nyane waha bagu, nere Herodias
    mago nomo moone uyou waha uredu gaude nigaiha. Ono wainga King Herot no aita magana
    waha benou letuwai, “Ne taate dada gau hinonga ji hinon boni. Ne leweinga lewau,
    ono wahenga ji hinon boni.”
  aly-aly: Arelh Herodias-kenh ampikw rntwenh ikwer-rnem ingkerrenhek. Aleyak ikwer
