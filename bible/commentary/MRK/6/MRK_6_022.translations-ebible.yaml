  pol-SZ: Przed gośćmi wystąpiła córka Herodiady i swym tańcem wzbudziła ogólny zachwyt.
  ztq-NT: 'Lëë xaa no wagw tsi lëë xiñtsyaap Herodías kwsëëb, aan lëë me bislo byëë
