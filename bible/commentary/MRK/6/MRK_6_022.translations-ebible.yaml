  arb-NAV: 'فَقَدْ دَخَلَتِ ابْنَةُ هِيرُودِيَّا وَرَقَصَتْ، فَسَرَّتْ هِيرُودُسَ
    وَالْمُتَّكِئِينَ مَعَهُ. فَقَالَ الْمَلِكُ لِلصَّبِيَّةِ: «اطْلُبِي مِنِّي مَا
