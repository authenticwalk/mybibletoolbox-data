    kanga ning tanga Herot wari taming sababa u ning anigu', ai karengsa' merang gabarik
    wara' na napa'ni gamotik. Ka gu nasiga' nakarang wa sirengsa' tuguinga gamok.
  ino-ino: E'a mai'nakeno Helotiasi'a a'mafa'ne'amo'a eno folaka'apifi aiya ne'aeke'a
    Heloti'ae vaya'amoki'ae ne'ake'a amuse nehakeno Heloti'a ani a'mafa'ne inake hu'ne
    “Kakaeya kahaisea yafe ke hisanana kamikoe.
  gnn-gnn: Ḻukananydja walala yukurrana ŋatha dhika nhäna gapuna, ga ŋunhiliyinydja
    miyalk yukurrana giritjina, Yirutiyawu ŋuriki miyalkku waku'mirriŋu. Giritjinanydja
    ŋayi yukurrana ŋunhiyi dhäyka ḻatju'kuŋala dhika wal'ŋu yana, ga walala ŋunhi
    Yiritthu ga wiripu-guḻku'yu nhäŋalanydja yukurrana ŋanya. Bala ŋayinydja ŋunhi
    Yiritthunydja buku-wurrparana ŋanya wirrkina dhikana wal'ŋu, bala ŋayi dhawu'-nherraranydja
    ŋanya ŋunhiyi miyalknha bitjarrana. “Ŋarranydja yurru wekama nhuŋu birrka'mirri
    yana, nhäku nhe yurru ŋarranha ŋäŋ'thun ŋula. Ŋuli nhe ḏukṯuktja, ŋarranydja yurru
    guḻk-guḻkthun ŋunhiyi nhä malanha ŋarra yukurra ŋayathama, mala-wuḻkthun ŋarra
    yurru, nhuŋu ga ŋarrakuway. Nhäku nhe ḏukṯuktja?” bitjarra.
  yal-yal: Herodiyade a dii tɛmɛn yi so banxini, a yi a bodon. Na yi Herode nun a
    muxu xilixine kɛnɛn. Nanara, mangan yi a fala na sungutunna xa, a naxa, “I waxi
    sese xɔn ma, n na soɛ i yii.”
  cnt-NT: 'Jaun₂ ca₂guan₃ ja₁mɨ́g₄ Herodías ja₁niog₅ jmɨg₄, jaun₂ ca₂dsáin₂. A₂jaun₂
