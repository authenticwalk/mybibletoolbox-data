  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲛϫⲉ ⳿ⲧϣⲉⲣⲓ ⳿ⲛⲎ̇ⲣⲱⲇⲓⲁⲥ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲥϭⲟⲥϫⲉⲥ ⲁⲥⲣⲁⲛⲁϥ ⳿ⲛⲎ̇ⲣⲱⲇⲏⲥ
