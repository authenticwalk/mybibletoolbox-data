    mo! Eyaya joya miya sañaya quiaje eꞌe jojo nei, she —acanaje Enodeya—.'
  jac-NT: 'Ix yunin ix Herodías tuꞌ, octo ix can̈alwo yin̈ huneꞌ kꞌin̈ tuꞌ, caw xin
