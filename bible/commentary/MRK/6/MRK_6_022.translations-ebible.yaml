    thou of me what thou wilt, and I shall give (it) to thee.
  bdv-bdv: ଆର୍‌ ହେରଦିଆର୍‌ ନିଜାର୍‌ ଜିସି ବିତ୍ରେ ଆସି ନାଚ୍‌ଲି, ଆର୍‌ ହେରଦ୍‌ ଆର୍‌ ତାର୍‌
    ସଃଙ୍ଗ୍ ବଜିୟେ ବଃସିରିଲା ଲକ୍‌ମଃନ୍‌କେ ସଃର୍ଦା କଃରାୟ୍‌ଲି । ସେତାର୍‌ଗିନେ ହେରଦ୍‌ ରଃଜା,
