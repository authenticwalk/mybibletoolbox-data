    ka'' že''j žáwḻengake'' ḻe'' tẕen. Naž Herodes na'' gože'' x̱kwide'' no''len'',
    na'' wnné'': —Wnnáb bi da'' žénelo'' wneẕjwa'' chio'', na'' gonan''.'
  mek-mek: Ke Herodias gauga ifiaoga emai egefa, Herod ke ega laꞌafou auꞌi aloꞌi epagama
    aisama, Herod ifiao epainia einaka, “Kapaꞌina anina loani auga eeuai mogoina,
    lau oi alapenio,” eoma.
  aey-aey: Odocob Herodias ateg dunuh limei due duen. Odocob Herod uqa uqana danahca
    mel aid eunu gale aden. Eunu Herod uqa mel aid eu madon, “Hina cel ocnu gale hena
    eunu sisiltaga, odocob ija ihigen,” don.
  urd-GVH: ज़ियाफ़त के दौरान हेरोदियास की बेटी अंदर आकर नाचने लगी। हेरोदेस और उसके
    मेहमानों को यह बहुत पसंद आया और उसने लड़की से कहा, “जो जी चाहे मुझसे माँग तो मैं
    वह तुझे दूँगा।”
  ycn-ycn: 'Re ne''emá na''ajnehuá ajñacana nacú rijhua''até. E''iyohuá que Herodías
    itu iphaca arápa''aje najimaje. Palá huani ri''imacá Herodes nacú, piyuque ajopana
    rijhua''atéjena quele nacú ri''imá palá. Aú Herodes, ne''emacana, quemari rojló:
    —Piquejá''a nuliyá nacaje pihuátacare caje, no''ochí pijló ricá.'
  djr-djr: ga ŋunhiliyi gan miyalk yothu burr'yurr, yurr ŋayi ŋunhi Yirutiyaw waku'mirriŋuny.
    Manymak burr'yurrnydja ŋayi gan ŋunhi yothuny miyalktja latju'kuŋala dhika. Bala
    walalnydja ŋunhi Yaritthuny ga yolŋu'-yulŋuynydja mala ŋunhiliyiny mirithinan
    ŋanya buku-wurrparnydja ŋunhiŋuwuyyiny buŋgulpuynydja burr'yunawuy. Bala ŋayi
    ŋunhi Yarittja waŋanan nhanŋu bitjarra, “Ŋuli nhe ŋarrany dhu ŋäŋ'thun ŋula nhaku
    nhe djäl, ŋarrany nhuna dhu gurrupanna yan.
  kvg-kvg: Yaq ate av-té lou gi꞉logat, Elodias-gú yu ndo-ón, ogiam-ús. Yaq Elod
    neka ezoqa ewaqape, namba gi꞉logat, poev kandambá qazøwav, tuqa ogiam-te. Yaq
