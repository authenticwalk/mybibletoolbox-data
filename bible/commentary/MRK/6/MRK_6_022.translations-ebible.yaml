  gmv-NT: ሄሮዲያዲ ማጫ ናያ ጌላዳ ኣሳ ሲንꬃን ዬꬅ ዬፂን ሄርዶሳኔ ኢዚ ፄይጊዳ ኣሳ ኢዚ ዬꬃይ ኡፋይሲዴስ። ካዎይካ ናዮ “ኔ
    ኮዪዛ ሚሽ ዉርሳ ታና ኦይቻ ታ ኔስ ኢማና” ጊዴስ።
  por-BLT: 'A filha de Herodias entrou e dançou para eles. Herodes e seus convidados
    ficaram encantados com a dança. Então, Herodes disse à garota:'
  stp-NT: 'Baꞌ miꞌ dhɨr jaꞌxpɨx nam miꞌ ka tu kuaꞌ, miꞌ ba baa gu tɨyaa, baꞌ mi jaꞌp
    ma chɨ nɨi ja nɨiꞌñchudat gu jaꞌtkam. Alh iam koꞌraaru gu Eroodis puiꞌ nat jax
    jaꞌk tɨ nɨi, gio guiꞌ nam miꞌp tuꞌiiꞌ bɨɨmaꞌn ba puiꞌ ɨp. Baꞌp tɨtda gu Eroodis:
    ―¿Tuꞌm aꞌm jum aaꞌ? Yaꞌñ dhop tuꞌiiꞌ noꞌp tuꞌx aaꞌ nañ jum makiaꞌ.'
  mgc-mgc: Mati wu'jë 'ba Herodiya ne ayi, ɔlɔ komo vïdïye, kö'du ne eme ra Heroda
    nnï yingɔ 'bɔmo ëtï. Here Yere Heroda iya zi wu'jë ne henye, “A'di ra omba zi
    tëdï zi yï? Makï'dï zi yï wa mati omba.”
  ame-NT: 'Allempo rrallmeʼchetpaʼ allña beʼt̃ososña ñam̃a shopsheshaʼ ñeñt̃ Herodías
    puechoyor. Ñañapaʼ allña tancsareʼtosa. Herodesñapaʼ ñeñt̃a atarr cohuen ent amaʼt
    ñam̃a ñeñt̃ ahuaʼñaret̃ec̈hno. Ñeñt̃oʼmarña am̃chaʼtaret̃ Herodespaʼ atet̃ otan
    shopsheshaʼ: —Amaʼt erraʼtsena penamuenenpaʼ napaʼ napap̃chaʼ.'
  mgh-2016: Mwaamwanaya Naherodiya mwalhi, ahowa wiina vavawo, nkaatelhiha Naherode
    vamoka ni alheto aya onkhaye. Wo uteelhiya chinene, Amwene Naherode nkaamwirelha
