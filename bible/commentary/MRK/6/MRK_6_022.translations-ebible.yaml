verse: MRK.006.022
translations:
  kpx-kpx: Iniale lovi imale keve Elodiasi mau havuai Elodita kosive nehe kebiata
    malevei vahaehotievege Elodiu ke elehai ma ke namihai avoe, “A isivi louge dana
    a isivi ke vai.”
  okv-H: unu Herodias ta iae na puvuto ja javotoho tivihinu Herod na embo tapa ta
    tihi ta kakara ta degi ke einge ena “Umo do humbasi uje eto kito ejo ingito ikane,
    eto na enda simba ari embora umo uje ao kito kaheketo huna no ikasona,” ainge
    ke isara na enu
  tbo-tbo: Hougana Heloda a toumana mitehi hi’mam ma mahiyana wawinena i lui po u
    matahi i halahala ipa i laikaohahi. Tewelana a hala hi gagaleya po hi kaoha duma
    yaka Heloda mahiyana i otugeya po i baha uyahina i pa, ‘Ani’mbenena apo a welem?
    Awai om luhogala?’
  mal-C: ഹെരോദ്യയുടെ മകൾ വിരുന്നുശാലയുടെ അകത്തുവന്നു നൃത്തം ചെയ്ത് ഹെരോദാവിനെയും അതിഥികളെയും
    പ്രസാദിപ്പിച്ചു. രാജാവ് അവളോട്, “നിനക്ക് ഇഷ്ടമുള്ളതെന്തും എന്നോടു ചോദിക്കുക, അതു
    ഞാൻ നിനക്കു തരാം” എന്നു പറഞ്ഞു.
  grc-SR: καὶ εἰσελθούσης τῆς θυγατρὸς ⸂αὐτῆς⸃ ⸋τῆς⸌ Ἡρῳδιάδος ⸂2καὶ ὀρχησαμένης,
    καὶ ἀρεσάσης⸃ τῷ Ἡρῴδῃ καὶ τοῖς συνανακειμένοις, ⸂3εἶπεν ὁ βασιλεὺς⸃ τῷ κορασίῳ,
    Αἴτησόν με ὃ ἐὰν θέλῃς, καὶ δώσω σοί·
  bgc-bgc: तो हेरोदियास की बेट्टी भीत्त्तर आई, अर नाचकै हेरोदेस ताहीं अर उसकै गेल्या
    बैठण आळा ताहीं राज्जी करया। फेर राजा नै छोरी तै कह्या, “तू जो चाहवै मेरै तै माँग
    ले, मै तन्नै वोए दियुँगा।”
  khz-khz: Herodia natuna vavinena ema laka-togato, ne epalato aonai, Heroda magena
    wariwari talimara maparara evega-verererato. Ne Heroda na vovavine evaikilaato,
    netiwato, “Goi rakagau oririwana gauna ono kilagia, pana venimu.”
  deu-TKW: 'und die Tochter der Herodias eintrat und tanzte, gefiel es dem Herodes
    und seinen Gästen. Der König aber sagte dem Mädchen zu: verlange von mir, was
    du willst, so will ich dir''s geben,'
  zsr-NT: 'Gyazbiꞌ biꞌi ngul queënu Herodías ga naꞌ tiꞌj tahuëꞌ len byaꞌabiꞌ lauquëꞌ.
    Bdzag ladxëꞌë Herodes ca runbiꞌ, len guladzág ládxiꞌgac caꞌ nup tëꞌj tágulen lëꞌ.
    Niꞌr gudxëꞌ‑biꞌ biꞌi ngul naꞌ Herodes, gnëꞌ: ―Gnab bi rëꞌnnuꞌ gunnaꞌ quiuꞌ, atiꞌ
    gunaꞌ caꞌ.'
  lin-lin: 'Mwana mwasi ya Erodiade akotaki mpe abinaki, asepelisaki Erode mpe bato
    oyo abengisaki na feti. Mokonzi alobaki na mwana mwasi : — Senga ngai nyonso oyo
    okolinga, nakopesa yo yango !'
  hns-NT: 'Tab aurat ke bietia bhiettar aaike aur sab koi ke aage naatje lagal. Oesabke
    etana attjha lagal kie raadja ose bolies: „Toe tjaahe djaun tjiedj mangiehe, ham
    toke debe.”'
  noa-E: Mag am thach khö nʉmta, chi Erodías kha bëewia õor dakhĩir jemkhabaichëjim
    anʉm. Mag jemkhabarm chi reíu ich dʉ̈i ãba thach khö narr khʉʉn dʉ̈imua khõigjierram
    aajem. Mag wajapha jemkhabarm oobaawaita chi reíu ich bãaurrag, —Pʉchdëu nem khõsim
    mʉrʉg jëeubá, mua pʉrʉg deeju pʉchdëu nem igbarm ajim anʉm.
  eng-EMTV: and when Herodias' daughter herself came in and danced, and pleased Herod
    and his dinner guests, the king said to the girl, “Ask me whatever you may want,
    and I will give it to you.”
  mib-NT: 'Te ni quɨ̄vɨ sēhe sɨ́hɨ́ máá Herodías, ni jita jéhé i nuū chitú un. Te
    ni cacusɨɨ̄ ni rey Herodes jiín tée cácuxíni jíín de. Te ni cahān de jíín súchi
    sɨ́hɨ́ un: Cacān na vé cuní rō, te cuāha ri nuū rō, achí de.'
  bea-bea: Kooh kootoo Herodias matue kwiya tahtitla, kahchu yakeneli Herod chu, ayi
    yakasatai chu, metihi tyiyi toowe ehti ayi atyedi, Soodinkyet ooli sachinioonunisitassi,
    atuli necho matuhsesi.
  lif-NT2: हे़रोदियासरे़ आबाङे कुस्‍साः मे़न्‍छुमाॽइन् खे़प्‍मो त्‍ये़आङ् लाःक्‍खे़,
    हे़क्‍क्‍याङ् हे़रोद हाङ्‌ङिन् नु खे़प्‍मो के़दाःबा के़रे़क् तरेबाहाॽरे़ खुनिॽ
    निङ्‌वाॽ तासु पिरुसिल्‍ले़ हाङ्‌ङिल्‍ले़ खे़न् मे़त्तु, “खे़ने़ॽ थे के़नाःक्‍कासाङ्
    इङ्‌गाॽ पिने़रो॥”
  xnj-xnj: Hinu msikana waki Helodiya, akayingila na kutumbula kukina ngo'ma. Hinu
    akavahekesa neju Helodi na vayehe vaki. Nkosi akamjovela msikana yula, “Uniyupa
    chindu chochoha chila na nene yati nikupela.”
  mmx-mmx: La lara loono maxat, neni loolik at ne Erodias ga tii, la ne Erodes eburu
    minedi diga anan diga lok momo ren la ne Erodes ga lok ti nom loono keretna, “Una
    tong asu lavavara ram ti tavanga la nia aba raba u min.”
  cbr-NT: 'Camicëx uxuan Herodesbëtan acaman picëbë ca Herodíasnën tuá xanu xuntacu,
    ax anuax upiti bairani ransacëxa. Usai ''ia isi ca anu ''icë unicamax Herodesbë
    chuáma tani cuëëancëxa. Cuëënquin ca Herodesnën xanu xuntacu cacëxa: —Uisa ñu
    caramina cuëëni ca ''ë cat, cacëxun cana a mi ''inánti ''ain.'
  tee-NT: 'Chai tanucha ju istsi'' ju Herodías junta ixtat''ajun venin chai tsuculh
    at''ini''. Pus lana k''achanilh ju ix''at''inti ju Herodes chai ju ix''alact''avi
    lacamixa. Chai ju Herodes junilh ju atsi'': ―Aq''uisq''uininch va tuchi ixtalakxtuch
    ju lac''asq''uinch. Ju quit''in acxtakniyan.'
  eng-LSV: and the daughter of that Herodias having come in, and having danced, and
    having pleased Herod and those dining with him, the king said to the girl, “Ask
    of me whatever you will, and I will give to you,”
  cak-NT: 'Y ri anchi'' quimolon-wi-qui'' reje'', xoc-apo jun xten ral ri Herodías;
    y raja'' xxajo chiquiwech. Y ri xajoj ri xu''on ri xten, yalan xka chech ri rey
    Herodes y chiquiwech conojel ri jec''o riq''uin. Y ri rey Herodes xu''ij che ri
    xten: Tac''utuj ri anchique najo'' y ninya'' chawe.'
  pah-NT: 'Hẽara''yrahẽa tehe oho Herodes''g̃a pyri ojirokyavo g̃apyteri pe. Igwete
    g̃a nhimohẽhetei kujahẽa rehe Herodes''ga gapavẽive''g̃a pavẽi. A''ero ga ei hẽa
    pe: —Gara nde erepota imondoa ejive? Tamondo ti nde ve, ei ga hẽa pe.'
  sja-NT: 'Ma fiesta oomaa p''anɨde Herodías k''au t''ĩuji nek''odap''edaamãi mãik''aapa
    pëiramaa beeji. Rey Herodepa mãik''aapa ichi ome p''anadap''edaarãpa ma pëira
    bada audú k''inia p''anajida. Mapa reypa mãgaji ma awẽramaa: —Mɨmaa iidíji, pɨchia
    iidi k''iniata. Mɨa teeit''ee.'
  xed-xed: 'Baɗu va tsaya tama, ka lamə makwa tsa Hiridiya ya ka skalu ta kəma tsa
    mnduha ta tskavata ya. Ka zɗanaftá tsa skalani ya ta ŋuɗufa Hiridus nda tsa gwal
    hagaf tsi ya tani. Ka Hiridus nda tsa makwa ya mantsa: «Ka nu dzaʼa kumafta maya
    gha ya, ɗawiha ɗawa dzaʼa vlaghavla yu,» kaʼa.'
  mks-NT: 'Ta ndaja coo ñá cúú ja̱hyi jíhí Herodías na̱qui̱hvi ñá nu̱ ndúu na xíxi
    na ta na̱casáhá ña̱ xíta sáhá ña̱ nu̱ú ndihi na̱ cán. Ta na̱catóó Herodes xi̱hín
    na̱ ndúu xíxi xi̱hi̱n dá ndá quia̱hva na̱xita sáhá ña̱ sa̱há ña̱ cán quéa̱ na̱cachi
    Herodes xi̱hi̱n ña̱: —Ndía̱ cúni̱ mún, ca̱cún ña̱ nu̱ú i̱ jáchi̱ quia̱hva i̱ ña̱
    nu̱u̱n —na̱cachi da.'
  gfk-S: Ma no nuno haine, Herodies, a mon nuno tike hinasik. Iga hana lala gom hamangate
    ne Herot ma iga manga halaro Herot ma ira nuno wasire. Be no king ga nes hobi
    iga tange tano bulahine, “U sip ta mangana linge hohaam? Taitus mangana so ing
    u sip, iou ni ter tam!”
  bmu-bmu: Kaba tatketka Herodiasgö böratŋan miri miaŋgö uruŋe kaŋgota danis aliga
    Herod aka yambuk tebol liliköba tatkeri, yeŋön miaŋgö eksihimŋi gwötpuk mötket.
    Mewö mötketka kiŋnöŋ ambi seramgöra kewö jiyök, “Böratni! Wani yuaigöra sihimgi
    mötzani, mi ölöp qesinöŋga tököm gihimam.”
  dgz-dgz: Barip taiwanumune gapan Erodias orewa taue Erot evene wai den tarep munan
    waren. Mu tarep ame yawane gapan aton anune. Erot aton anuni menan waenoro ame
    anega wadien, “Ge dim da men anu wawa ne di genain. Mame di wa agiat gimagivin,
  eng-GNV: And the daughter of the same Herodias came in, and daunced, and pleased
    Herod, and them that sate at table together, the King sayd vnto the mayde, Aske
    of me what thou wilt, and I will giue it thee.
  zaa-NT: 'Gutà''a tè niula cuiti'' ỹi''ni Herodías le'' yú''u làti cca fiéstaá nna
    beyà''a ttùbą lahui'' quį. Herodes lani canu ỹuàni cą lo meỹa lani ą nna yala
    guyú''u latsi'' quį. Acca ra rey Herodes niula cuìti''a: Gunàbani inte'' biỹa
    tediba calatsi'' lu'', inte'' nna gunna ya'' ą qui'' lu''.'
  eng-WEBSTER: And when the daughter of the said Herodias came in, and danced, and
    pleased Herod, and them that sat with him, the king said to the damsel, Ask of
    me whatever thou wilt, and I will give it thee.
  guh-guh: 'Herodíasva toyapëxanepanatsi tsipaji pexënatoyo joneya Herodes pejunatsivi
    pebarënabanecaejavalia pijacujirucuenia caevayo peyavajibinexa. Nexata Herodes
    pejunatsivi bitso barëitajitsipa pejionëyo peyavajibijava. Nexata Herodes najumecapanepaeya
    pexaniajaijumeta jumaitsi pejionëyojavabelia: —Nevajëre xua jitsipame. Carajutsianatsi
    raja.'
  bon-bon: Teepi liba deedei cabu jage, Herodiyas me beecma bägrä te piba tabacitige,
    giire jewäjige, siige Heroda piiyepu soriyomu biname bime ngenecu gege jewenimige.
    Heroda ngulebägrä ne jojige egä, “Naji, maane singi ngeno mäte? Cane nääcärenine.
  nhw-BL: 'Huan hualajqui iichpoca nopa sihuatl Herodías huan mijtoti iseltzi iniixpa
    nopa tlanotzalme. Huan quinpacti Tlanahuatijquetl Herodes huan nopa masehualme
    catli tlacuayayaj ihuaya. Huajca Herodes quiilhui nopa ichpocatl: ―Techtlajtlani
    catli tijnequis huan nimitzmacas.'
  swh-ONEN: Binti yake Herodia alipoingia na kucheza, akamfurahisha Herode pamoja
    na wageni wake walioalikwa chakulani. Mfalme Herode akamwambia yule binti, “Niombe
    kitu chochote utakacho, nami nitakupa.”
  wbi-wbi: Pepano umwalivo ghwa Herodia akingila na seeja pavulongolo pa veene, akamhovosia
    uHelode navaghesi vano valikalile unsiki ughwa kyakulia kya pakivwilile. Pe pano
    untwa u Herode akam'bula uminja jula, “Suma kino ghulonda nikukupele.”
  bba-bba: Ye win bii tɔn kurɔ yɑɑbu duɑ u yɑwɑ, n Herodu kɑ win sɔbu dore. Mɑ Herodu
    u wɔndiɑ wi sɔ̃ɔwɑ u nɛɛ, ɑ mɑn bikio ye ɑ kĩ, kon nun ye kɛ̃.
  eng-KJVCPB: and when the daughter of the said Herodias came in, and danced, and
    pleased Herod and them that sat with him, the king said unto the damsel, Ask of
    me whatsoever thou wilt, and I will give it thee.
  kgk-NT: 'Ojekaru ha-py oike-vy ojeroky hembireko memby kunha. Ombovy''a ojeroky
    ramo mburuvixagwasu Herodes-pe, imboviapyre ave ombovy''a. Ha upéi he''i kunhataĩ-pe
    mburuvixagwasu: —Ejerure xe-vy ne remimbota-rehe. Oime ra''ẽ va''e voi ame''ẽ-ta
    nde-vy, he''i íxupe.'
  waj-waj: 'Iima kiooduu numa varuduu Herootiaanna raunnaivo numa kuaru rooduu teeda
    Herootoota ari tasipama yeenna nnooyaatama inna teeda varuduu iya innara kaayauma
    yoketairavai. Yoketauduu Herooto kiaatannaivaa tunoo: A varaanaree kianna mminnaivaa
    ni yaparainai na i mminaravaivee,'
  cpy-cpy: 'Ari okyaapaaki ishinto Herodías rowaeyanira, otzironkapaaka, okameethatzi-motanakiri
    Herodes otzironkani, ari ikimiyitakari ikaatzi itsipatakari rowaeyani. Ikantanakiro
    Herodes: “Ari nopakimi oetarika pikowa-kotenari.'
  ekk-PKP: 'Heroodiase tütar tuli sisse ja tantsis neile. Tema esinemine rõõmustas
    Heroodest ja teisi, kes temaga peol olid, nii väga, et ta ütles neiule:'
  mpx-mpx: Helodiyas natuna meluyovana i na i tuk i saga, inoke Helodi alonau ge bolo
    hi ulutuk pati o elana, wana sagasaga kaiwena hi yaliyaya nabi. Inoke kin Helodi
    i baek galok o elana i ba, “Hauna gun ebo nuwam nu awanuni, inoke na pewa.”
  wbp-wbp: Ngula-kurra-juku Rdurdiyaju-kurlangu kurdu-nyanu kamina yaninjarla milki-wirntijalpa-jana
    milkarraku. Ngulakujulurla wardinyi-nyayirni nyinaja kaminaku wirntinja-warnuku.
    Ngula-puru-juku Kingi Yarurdujurla wangkaja kaminakuju, “Nyiya kanpa wardu-pinyi
    ngampurrparluju? Kajinpa ngampurrpa nyina nyiyaku, ngulaju karnangku yinyi nyiyarningkijarra.”
  luo-luo: To kane budho dhi nyime, nyar Herodia nobiro momiel e nyim Herode mi miendeno
    nomoro ruoth gi wende. Ruoth nowachone nyakono niya, “Kwaya gimoro amora ma chunyi
    dwaro mondo amiyi.”
  nhe-NT: 'Huan hualajqui iichpoca nopa sihuatl Herodías huan mijtotijqui iselti iniixtla
    nopa tlanotzalme. Huan quinpacti Tlanahuatijquetl Herodes huan nopa tlacame tlen
    tlacuayayaj ihuaya. Huajca Herodes quiilhui nopa ichpocatl: ―Xinechtlajtlani tlen
    tijnequis huan nimitzmacas.'
  aii-aii: 'ܘܥܒ݂ܝܼܪܵܗ̇ ܒܪܵܬܵ‌ܐ ܕܗܹܪܘܿܕܝܼܵܐ ܘܪܩܝܼܕ ܠܵܗ̇، ܘܫܦܝܼܪܵܗ̇ ܠܗܹܪܘܿܕܸܣ ܘܠܐܵܢܝܼ
    ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܥܲܡܹܗ. ܘܐܡܝܼܪܹܗ ܡܲܠܟܵܐ ܠܒܪܵܬܵ‌ܐ: ”ܛܠܘܿܒ ܡܸܢܝܼ ܡܸܢܕܝܼ ܕܒܵܣܡܵܐ ܠܵܟ݂ܝ،
    ܘܐܵܢܵܐ ܒܸܬ ܝܵܗܒܹܢܵܟ݂ܝ.“'
  esk-NT: Tavra pania Herodias-ŋum isiqhuni sayuġniqsuq quyalipḷugu Herod suli tuyuġmiaŋi.
    Umialgum nipliutiniġaa aġnauraq, “Iŋiqsruġiñ, sumik piqaġukkapnik aatchuġisigikpiñ.”
  msb-msb: Didi sumulod an daraga na anak ni Herodias kag nagsayaw para sa inda. Ginpalipay
    gayod si Herodes kag san iya mga bisita. Kaya sinabihan niya an daraga, “Ayua
    kun nano man an gusto mo kay igahatag ko.”
  cpa-NT: 'Jøng² ca¹hí¹ ja³mái¹³ Herodías ja³tiogh³ dsa² héi². Ca¹jmo¹dsa jan³ ja³ta¹ni¹dsa.
    Jøng² ca¹tǿ² dsǿa¹² Herodes quianh¹³ ca¹lah¹já¹ dsa² tiogh³ mesa. Jøng² ca¹juúh²
    rai¹³, ca¹tsáih¹dsa tsih²mǿ²: ―¡Møa³ he² hi² hnøngh²hing! Jøng² cuø¹³ báh³ jní²
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଏରଦିଆର୍‌ ଟକି ବିତ୍‌ରେ ପୁରି ଏରଦ୍‌ ଆରି ତାର୍‌ ସଙ୍ଗ୍‌ ବସି କାଇବା ଲକ୍‌ମନ୍‌କେ
    ନାଟ୍‌କରି ମନ୍‌ଚାଇ ଦେଲା । ରାଜା ଟକିକେ କଇଲା, “ତୁଇ ଜାଇଟା ମନ୍‌ କଲୁସ୍‌ନି ସେଟା ମାଙ୍ଗ୍‌,
    ମୁଇ ତକେ ଦେବି ।”
  meu-meu: Herodianatuna haneulatona ese idia vairadiai e mavaru; bena Herod mai ena
    vadivadi iboudiai e moale bada, bona Ḡaubada ese haneulato e hamaoroa, eto, Emu
    ura ḡauna ba gwauraia be baina henimu.
  yva-NT: Weti vatane umaso ude, umba Herodias ama kavo wanya musyo nsarer. Herodesa
    pe apa arakove umawe nawe manayanambe ama sarere rai. Weti Herodes po raurairive
    patimuve wanya arikainye umaso rai pare, “Animaisye mi nyare mbekero rai, indati
    syo raunande nai.
  dgc-dgc: Ey tu anak ni Herodias a madiket, éy nagsayaw siya to harap du lélake.
    Ey mésahat de Herod to pégsayaw na. Kanya kinagi ni Hari Herod diya a iatéd na
    diya i maski anya a gustu na.
  zpm-NT: 'Laa zho no mezh noyow zho, zeeṉe bzëëb xindzoop Herodí psilo ndzoop biee
    ndzoop. Bdziladz Herod goṉ me zha biee ndzoop, grë zha ne zob lo mezh ga ne. Dzigo
    rëb Herod lo ndzoop, teḻ petaa gnab ndzoop zdeed mew; haxta briee ro me rëb me:
    ―Ncuaaṉe gacladztaa luu gnab luu, niicle zig groḻ grë ncuaaṉe rap naaw, znedz
    naaw.'
  hix-NT: Àto rye ehtokonye rma, nowomye hatà, omaso, Erokneyasà yomsàrà. Manhoy hatà,
    Eroknes komo nenyàr me hatà. Neryehotanàhtxownà hatà, banhonàr ke. Àro ke, onà
    wyaro nkekon hatà, Eroknesà, àwya, omaso wya. Eten xe manaye, kekon hatà, àwya.
    Eten xe manaye. Àro rma wàmyaha, àx oyehtxoho rma, kekon hatà.
  sim-sim: Uhu li lihi arik Herodias jikisnokopji sihi oso si taha si mblarik Herot
    nga ma ol er nga li liri ondo nga er limu rupshi mendera. Urik Herot nokopminyongo
    oson or sawehe ormu mbara, �Nyi mblawa jivi mendek osmu nanduwa. Uwosik mbele
    las nyi lakmbaha nyi hishiwa avak nyirin a hakwa nira.�
  npi-ULB: हेरोदियासकी छोरी आफैँ आइन् र तिनीहरूको लागि नाचिन् अनि तिनले हेरोद र उनका
