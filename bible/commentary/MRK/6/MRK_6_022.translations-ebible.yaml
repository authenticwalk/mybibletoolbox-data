    yalbay bubuku yalbaynka. Kaki yundu wawu bubuku, ngayu yunu kankur dajil. Jana
    yindu-yinduynju nganya nyajin yunun promiseim-bunganya.”
  nhy-NT: 'Ichpoch in Herodías owalaj iwan omijtotij inyakapan nochtin katlej ompa
