    ।”
  otq-NT: 'Nꞌa mbi yu̱tꞌatho ár tꞌinxu ar Erodia bi nei, ne bi numañho ar Erode ne
    gatho nuꞌu̱ mi huhwi har mexa. Nꞌa mbi ꞌñembatho nunar nxutsi: —ꞌYa̱ka gatho nöꞌö
    gi ne, ne ga ꞌraꞌi.'
  tzo-SA: '@see-verse:MRK.006.021'
  cuc-NT: 'I² jon³ a⁴hei³⁴ a³m⁴ jon⁴³ Herodías, ŋo³⁴i³ jan¹, jian³ ta² a⁴teg⁴ tsei⁴³
    Herodes jian³ la⁴jang³⁴ a³tionh² mesa jian²³i³. I² jon³ a⁴juah⁴ re¹ i²con²³ a³m⁴
    peih¹: ―M² hnei³ henh⁴ hnoh³ˉ³ i²con²³ˉ⁵, jon³ cúa¹ˉ⁴.'
  kpw-kpw: Apöm nan ñɨŋlö nɨŋöl gɨ, Herodias pai nɨpe u raul mɨgan anɨbu apöm kugom
    ralö, Herod abe, bɨ kub ap mɨdeila gau abe nɨŋlö, kalɨp aij gö, kiŋ Herod pai
    anɨbu nɨp haga, “Gɨpan anɨbu, nan nɨhön hag nɨŋeinabön nöp ñɨnabin,” a ga.
  ong-ong: Fei Herodias ningio pene ninki ne nuro, le Herot liripe mete lipi pepe
    pe enke teingipe pasiene. Liso Herot lirpene lainou nepe lolpepei, “Ye eiteiki
    ire menele le ki miso waiye.”
  tnn-tnn: Kən e nian əh, pətan əkəku un netɨ Herotias təmuwa imə matol tanis e nɨganəmtɨlat.
    Kəmotəplan təmol tanis kən nɨkilat təmagien pɨk ron. Kən kig apon təmən-ipən kəm
    pətan əkəku apon məmə, “Okəmə nakolkeike naka, nakətapəh-in ron io, kən ekos-ipɨnə
    kəm ik.”
  hch-NT: Heruriya nu'aya 'uca vatahaca, tiutineica, nivanaquecaitüni Herurexi mümeta
    hamatüana memütecuacai yunaitü. Cuiepa ti'aitame müpaü tinitahüave 'üimari, Tita
    mümatinaque queneneutavaviri, nemümasiminicü.
  crn-NT: 'Aj puꞌi yaujraꞌan aꞌɨ́jna ɨ́ Herodías, aꞌɨ́ɨ pu aꞌuteájrupi u chiꞌita aꞌu
    mej tejanúꞌucuaꞌacaꞌa. Aꞌɨ́jna ɨ́ yaujraꞌan, ꞌɨ́itaꞌa pu pɨ́rɨcɨ. Aj puꞌi aꞌɨ́ɨn
    tiuꞌutéenei ruseɨ́j huáꞌa vejliꞌipua. Temuaꞌa pu jeíhua tiraꞌaránajchecaꞌa aꞌɨ́jna
    ɨ́ Heródes ɨ́ tɨ tiuꞌutéenei, majta aꞌɨ́mej ɨ́ mej jamuan tíꞌicuaꞌacaa. Aj puꞌi
    ayén tiraataꞌixaa aꞌɨ́jna ɨ́ tajtuhuan tɨjɨ́n: ―Naatáhuaviiriꞌi tiꞌitɨ́j pej aꞌij
    tíꞌixeꞌeveꞌe. Nemuaatáꞌasin.'
  zpu-NT: 'Bixha xhiꞌnn Herodías naꞌ, nakbeꞌ to bi noꞌre byoꞌbeꞌ ganꞌ llak lnninꞌ,
    naꞌ jayaꞌbeꞌ; naꞌ Herodesenꞌ bayazraꞌlleꞌ kwis kanꞌ byaꞌbeꞌn, leskaꞌ beꞌnn kaꞌ
    llaꞌreneꞌn, llawé akreꞌ kanꞌ byaꞌbeꞌn. Naꞌll lle reyenꞌ bi noꞌrenꞌ: —Naꞌ bnnab
    bitteze lleꞌnroꞌ, naꞌ gonnaꞌn.'
  juy-juy: ଆରି, ଏରୋଦିଆନ୍‌ ଆ ଡାଙ୍ଗଡ଼ିଅନ୍‌ ଅମ୍ମନ୍‌ ଜିର୍ରେ ତଙ୍‌ସେଙ୍‌ଡାଲନ୍‌ ଏରୋଦନ୍‌ ରାଜାନ୍‌
    ଡ ଆନିନ୍‌ ମାୟଲନ୍‌ ଆଗ୍ରାଗାଲଞ୍ଜି ଆ ମନ୍‌ରାଜିଆଡଙ୍‌ ଅବ୍‌ମଅଁଞେଞ୍ଜି । ତିଆସନ୍‌ ରାଜାନ୍‌
    ଆଇସିଜନ୍‌ଆଡଙ୍‌ ଗାମେନ୍‌, “ଇନି ଲଡୟ୍‌ତମ୍‌, ବେଡିଁୟ୍‌, ଞେନ୍‌ ତିଆତେ ଆମନ୍‌ଆଡଙ୍‌ ତିୟ୍‌ତମ୍‌
    ।”
  for-for: 'Piya puguna, Erotiyasi nkaragawae''wampa wama wa''ena uma pogini, Erotige
    kiya kina''mige i''mu potamagini, Eroti mayama abigantiye: Aragawae, nanaga kabiye.
    Kabikibintanaga unamegapa kamukuwe.'
  epo-epo: 'eniris la filino de Herodias mem kaj dancis, kaj ŝi plaĉis al Herodo kaj
    al liaj kunmanĝantoj; kaj la reĝo diris al la knabino: Petu de mi, kion ajn vi
    volas, kaj mi tion donos al vi.'
  gfk-gfk: Ma no uno hahin, Herodies, a mon nat na hahine, a bulahin ie. Ma iakano
    bulahin ga haan laka gaam hamangate ne Herot ma ga manga haguama Herot ma ira
    uno wasire. Bia no tamat na lualua na gil harkurai ga nas huo ga tange tano bulahin,
    “U sip ta mangana linge hohe? Ta mangana sa ing u sip, iau ni tar taam!”
  bjz-bjz: Banau ueta, Herodias da ariri aria terua, daa didivueta gia, Herot unda
    esega enembode dano gangoro egeguturie. Amindu, Herot na aná ariridu eghá ririe,
    “Inda uno rege, ningore! Imó dodu benunu adora, amó indú utaita rore!”
  atg-NT: Abi ọmọ ọmueshi omi Ẹrodiasi ọ rọ fiẹ lasele gbe ishimhi, o mema ti Erọdu
    ali ẹgbọ eni e bhale ya bino ọli ẹloe. Ighọ ọni oghie ọọ ọni ọmueshi, “Mhila mhẹ
    emiemini o ga ghọle ẹ, mhi ya rọli nẹ.”
  bjv-NT: 'Dɔkagɨlo kuso nḛ tɨ, ngon lə Erodɨyadɨ kɨ dəne, ur kəy gode tɨ, ndam.
    NDam lə ngon kɨ dəne kɨn nəl Erodɨ ngay, taa nəl dɨje kɨ ɓar-de lo nḛ kuso tɨ
    ngay tɔ, adɨ ngar əl ngon kɨ dəne ka kɨn ə nə: «Ɨdəjɨ-m nḛ kɨ mei ge par ə m-a
    m-adi.»'
  tos-NT: 'Cha̱nchu̱ xtzuma̱t Herodías caj li̱puntzú̱ tánu̱lh anta̱ni̱ xli̱pa̱xuhuama̱ca̱
    xtucuhuiní, xlá̱ tzúculh tantli̱y. Pus Herodes, chu̱ xli̱pacs ti̱ antá̱ xuilakó̱
    lakati̱ko̱lh la̱ntla̱ tántli̱lh. Rey Herodes na̱má̱ huánilh yama̱ tzuma̱t: —Huix
    caquisquini̱ hua̱ntu̱ a̱tzinú̱ lakati̱ya, chu̱ quit nacma̱xqui̱yá̱n.'
  rro-rro: Herodia nahuna uahona emai to'u haukia wairakiai ewa. Heroda mai ena baki
    haukia ikoikiai aokia enamo, ba Heroda ehore uaho weiana ehina bena etibaha, “Nonuatae
    aina tabana ko'uahina hanona kabeni'o.”
  mxp-NT: 'Wɨnets ja Herodías ñøøx tyøjkɨyɨɨꞌñ jap ma̱ ja ja̱a̱ꞌy jap wyɨnaty kyaydɨ
    yꞌuuktɨ jøts ja jap yꞌejch, xjats ja Herodes ja ojts tjanchujꞌixy ja yꞌajtsk,
    nayɨdeꞌen ja ja̱a̱ꞌmyɨdɨ pøn ja jap wyɨnaty myøøtkaapy. Wɨnets ja tnɨma̱a̱y ja
    kiixy midi jap wyɨnaty tø yꞌech: ―Amɨdook øts pønɨ ti mdsøjkpy, nya̱kp øts ɨnet
    øy midi.'
  aak-aak: í nɨpáwirɨ sɨmɨnɨŋɨ́ yarɨ́ná mɨxɨ́ ináyɨ́ Xeroto tɨ́nɨ ámá o tɨ́nɨ aiwá
    narɨgɨ́áwa tɨ́nɨ sɨmɨnɨŋɨ́ í yarɨŋɨ́pɨ nánɨ yayɨ́ nɨwinɨrɨ nánɨ Xeroto ímɨ re
    urɨŋɨnigɨnɨ, “Jíxɨ pí pí nánɨ simónɨ́ɨ́pɨ nánɨ yarɨŋɨ́ níáná ananɨ siapɨmɨ́ɨnɨ.”
    nurɨrɨ
  chd-NT: 'Jiƚpiya lefoƚya itsufai''ma ƚi''hua caca''no'' Herodías. Ixau''ma. Icuaitsi
    quiƚpic''a Herodes jouc''a lijoc''ipola'', iƚne nocutshuoƚanna jiƚpiya. Cal rey
    timi ƚahuats'': “Aƚsahue''eƚa'' jale ts''opic''a, capi''i''mo''”.'
  kdc-kdc: Mndele wa Helodiya viyengile kuvina, kamnogeza ng'hani Helode na wageni
    wagonekigwe kuna inyimwili nyimwili. Avo mndewa Helode kamulongela mndele ayo,
    “Nipule chochose kiulonda, nokugwaa.”
  nhr-nhr: 'Eẽs ko Herotiases ka cóáse sa tcãà a ko Herote ba hẽé naka kõ̱ès di xu
    cg''áè-khoe xu hẽéthẽé xu ko ntcãà máá kas ko Herote ba kaisase qãè-tcaokagu.
    Me x''aigam Herote ba cóá sa bìrí a máá: “Wèés gúùs ẽe si ga dtcàrà te sa dtcàrà
    te, máà si sir gha ke,” témé.'
  uig-PIN: 'ⱨeliⱪi Ⱨerodiyǝning ⱪizi sorunƣa qüxüp ussul oynap bǝrdi. Bu Ⱨerod wǝ
    ⱨǝmdastihan bolƣanlarƣa bǝkmu yarap kǝtti. Padixaⱨ ⱪizƣa: — Mǝndin nemǝ tǝlǝp
    ⱪilsang, xuni berimǝn, — dedi.'
  beo-beo: Heloudiase idiwi misini, dunu huluane ba:ma:ne, siogoi. Helode amola lolo
    Nasu misi dunu huluane da hahawane ba:i. Amalalu, Helode da a:finima gasa bagade
    ilegele amane sia:i, “Dia hanai liligi nama adole ba:sea, na da imunu.”
  acf-NT: Fi Hèrodiyas antwé koté Wa Hèròd té tjenn fèsten-an épi i dansé. Mannyè
    i dansé-a plè Wa Hèròd épi sé jan-an ki té an fèsten-an an chay. Kon sa Wa Hèròd
    di fi-a, “Mandé mwen népòt bagay ou vlé épi mwen kay ba ouʼy.”
  tpi-OTNT: Orait ol i kaikai i stap na pikinini meri bilong Herodias i kam insait
