    nêêl vu vehaavu nambe, “Gawiingin gako vati ond onaanêêl-ambe saambu vu hong.
  ncu-NT: Ngyaŋŋe̱ amo̱‑rɔ, ne̱ Hɛrɔde̱ya mò̱ gyi kabregyii a lwee bo̱ŋ‑nɔ kyaa.
    Mò̱ a kyaa‑ɔ, ne̱ aa gyi Owure Hɛrɔd na ɔke̱maa ne̱ ɔɔ gyaŋŋe̱ mfe̱ŋ‑ɔ akatɔ
    bwe̱e̱tɔ. Amo̱se̱‑ɔ, ne̱ owure a bise mò̱ fe̱yɛ, “Mo̱ gyi, nte̱tɔ ne̱ fo̱ e̱
    kpa a ŋ ke fo̱‑ɔ ne̱e̱? Ke̱tɔ ke̱maa ne̱ fo̱ e̱ kpa‑ɔ, tɔwe̱ a n sa fo̱.”
  cni-NT: 'Oqueapaaque oshinto Eroriashi anta yoajeitanta omaninquetsaveetapaaque
    apaniro. Ineacameetsatavaquero Eroreshi aisati itsipajeitari. Icantiro evancaro:
    —Pincoacotena paitarica picoaqueri. Aitaque nompaquempiro.'
  eng-WMB: When the daughter of Herodias herself came in and danced, she pleased Herod
    and those sitting with him. The king said to the young lady, “Ask me whatever
    you want, and I will give it to you.”
  zaw-NT: 'Dxejcti biu'' xindxa''p Herodías cadro cayajwreni, baya''ni nez lojreni.
    Bidxaglazduxh Herodes näjza rexpioozni baya'' gunaaga, xindxa''p Herodías. Dxejc
    räjp Herodes lo gunaaga: ―Gunab ni rlajztislu loä, narä sunidxäni.'
  san-MAL: തസ്മിൻ ശുഭദിനേ ഹേരോദിയായാഃ കന്യാ സമേത്യ തേഷാം സമക്ഷം സംനൃത്യ ഹേരോദസ്തേന
    സഹോപവിഷ്ടാനാഞ്ച തോഷമജീജനത് തതാ നൃപഃ കന്യാമാഹ സ്മ മത്തോ യദ് യാചസേ തദേവ തുഭ്യം ദാസ്യേ|
  tam-TCV: ஏரோதியாளின் மகள் உள்ளே வந்து நடனமாடினாள். அவள் ஏரோதுக்கும் அவனுடைய விருந்தினர்களுக்கும்
    மகிழ்ச்சியைக் கொடுத்தாள். எனவே அரசன் அந்தச் சிறுமியிடம், “உனக்கு விருப்பமான எதையும்
    கேள். அதை நான் உனக்குத் தருவேன்.
  mit-NT: 'Dandu nì quìhvi dèheyoco Herodías mà ndé iá vicò, te nì ìtasaha sàstnùhù‑ñá,
    nì dàcúdîì inì‑ña rey mà xì stná tè‑xínduu visita xi‑tè. Ñàyùcàndùá, nì cachì‑te
    xi‑ñá: ―Ndéni iñàha nì cui cunú, càcùn‑ñá nùí, te nìhùn‑ñá.'
  ceb-ULB: Ang anak nga babaye ni Herodias miadto ug misayaw alang kanila, ug siya
    nakapahimuot kang Herodes ug sa iyang mga dinapit sa panihapon. Ang hari miingon
    sa bata nga babaye, “Pangayo kanako sa bisan unsa nga imong gusto ug ihatag ko
    kini kanimo.”
  ces-LB: Dcera Herodiady při banketu tančila před hosty a všem se velice líbila.
  mkn-mkn: Di teng-tenga pesta, ju mama Herodias pung ana nona maso pi baronggeng.
    Dia pung ronggeng talalu bagus, sampe bekin sanáng Herodes deng dia pung tamu
    dong. Ju Herodes pange sang dia ko tanya, “Lu mau minta apa sang beta, na, kasi
    tau sa! Nanti beta kasi.
  nce-nce: Kë enëne bu mana hi motokouja na Herodias boko mana tisi tëme, elefi naegleme.
    Na kë layo mëse bu elefi tle. Na eso ho Herot na buna kë hi mëtlabë ho bu kë elefi
    hwi motlotëya, mëmaune lamëtlëtëyamu na bubë elefime tako fleflesu memëtletëya.
    Na eso ho bu kë layo mëseme këme gali tolë, “Ju fëye wesibi tole eletlene? Ju
    wesibi tole laletlëye, bo jume kë wesibi nëglëme.”
  pol-UBG: 'Kiedy córka tej Herodiady weszła i tańczyła, spodobała się Herodowi i
    współbiesiadnikom. Wtedy król powiedział do dziewczyny: Proś mnie, o co chcesz,
    a dam ci.'
  qxh-NT: 'Jurpancunawan mandaj Herodes micurcaycaptin, llapanpa ricay ñawinćhu mama
    Herodíaspa jipashninraj sumaj jachwaran. Jachwar, llapan jurpantinta mandaj Herodesta
    cushicachiran. Chaymi jipashta mandaj Herodes niran: «Shunguyqui munashanta mañacamay.
    Munaptiqui, imätapis juycushayquim.»'
  nwi-nwi: Kɨni piakəskəh kape Herodias rɨvən mɨn aikɨn, mamor danis ye nɨmrɨriə.
    Nɨpɨg Herod mɨne in mɨnə tɨksɨn kɨmɨsəm, rɨkiriə ragien tukun. Kɨni Herod rɨni-pən
    tuk piakəskəh ai mə, “Tukmə nakorkeikei naha nhagɨn, yakɨrkun nɨvəhsi-preyen kɨmik.
  kmo-kmo: 'Ya arek, Herodias siiti mima yikapwa sii ya eeka hokwachi tosiir. Tosii
    tarek, Herot riita eeta ak yar ma yechaka eena kwoya hechar. Kwoya hecharek, aka
    tabo yima Herot rii eeta yikapwa siina eecha wor: “Nija boy boboyen yaken hiki
    taney ii na wonyak ada ninya hak.”'
  agr-agr: 'Herodiasa nawanji wayaa nantsebau, nuniak Herodesan nuigtú niijai mesanum
    pekajuidaunashkam shiig awajkauwai. Nunikmatai apu nuwan chichajak: —Ame wakegamu
    segattá, tujutkuminig amastajai, —ti, nuigtú:'
  kyc-kyc: Epapala role pyao peteyaminyi dokona Eroteyasena wanenge mapwae doko epapala
    mali lyiya. Mali lyiyamo dokopa Erote banya role pyao peteyaminyi dupwa kando
    rae maiyami. Rae maipala Eroteme wanake kando dopa leya. Bange mende embame nyelana
    aumi kumuo karo lare ramo doko jero, leya.
  urd-GVU: ضیافت کے دوران ہیرودیاس کی بیٹی اندر آ کر ناچنے لگی۔ ہیرودیس اور اُس کے
    مہمانوں کو یہ بہت پسند آیا اور اُس نے لڑکی سے کہا، ”جو جی چاہے مجھ سے مانگ تو
    مَیں وہ تجھے دوں گا۔“
  yre-NT: 'Ɛn Erodia ''lu ''kʋ "dre ''tanlɛ o ''lɛ. Erodi ''lee ''yee minnun pɛɛnɔn
    ''ci ''sɔ ''e ''ciɩla "da. -A -nan nɛn Erodi -a ''vɩ -yrɛ ''nan: «Fɛ nɛn i cɩ
    "va bɛ, ''i laabʋ ''an ''lɔ, maan -nɔan ''yiɛ!»'
  fuh-BKF: 'Ɓii Hirudiya debbo naati ina wama. Ɗum weli Hirudus e jooɗodiiɓe e muuɗum
    fuu. O wi''i suka debbo oon: —Haalanam ko njiɗɗaa faa mi waɗane.'
  arl-NT: 'Jiyacaritij, Herodías niyatuuri tiuquiquiaari queranacusaqui, tii na nianujunura
    puetunu pueya niquiarajanaa. Herodesri niyacoo nianujunu shuquiritiaquiaari jiyanohua.
    Nata miaquenaa pueyari jiyanohua na shuquiritiaquiaarijiuhuaj. Naaratej, jiyaniijia
    Herodesri niyacoo sequeree: —Cua masere quia panishano. Janiyacua quia niquitioreni.'
  dhg-DUWADHA: Yo, nyaŋꞌthuwanan dhanal ŋarruŋan banha ŋatham ga gapum, ga banhalaya
    yakan wirrkuḻ dhäyka marryuwan, ŋarru nhan banha wakuꞌmiŋum bayikuyan dhäykawu
    yäkuwu Yiritiyawun. Yo, marryuwanam nhan yakan banha wirrkuḻma ŋuwatjumanan dhika.
    Bala nhan banha yindim buŋgawa Yaritma ga yolŋum warra mariminan dhika mä-maŋmaŋdhuwanam
    nhanguru buŋgulyum. Bala nhan banha Yaritma gawaꞌyuwanan nhangu bitjanan, “Banha
    nhunu ŋarru nhänany ŋäŋꞌthun bilaŋ nhäwu nhunu djäl, ŋayam ŋarru guŋana yana nhunany.
  ziw-ziw: Mwana ywa Helodiya kengila, niyo aseziga vyedi, kawelesesa Helode na wajeni
    wakwe. Seuta amgamba uyo mndele, “Nilombeza chochose ukunga, nami nahwinke.”
  grc-TR: καὶ εἰσελθούσης τῆς θυγατρὸς αὐτῆς τῆς Ἡρῳδιάδος καὶ ὀρχησαμένης, καὶ ἀρεσάσης
    τῷ Ἡρῴδῃ καὶ τοῖς συνανακειμένοις, εἶπεν ὁ βασιλεὺς τῷ κορασίῳ, Αἴτησόν με ὃ ἐὰν
    θέλῃς, καὶ δώσω σοί·
  nag-nag: Aru Herodias laga chukri nachi kene Herod aru ta te thaka sobke khushi
    kori dise, titia Herod pora swali ke koise, “Mangibi moi pora ki lage, moi tumike
    dibo.”
  eng-OEBCW: When his daughter – that is, the daughter of Herodias – came in and danced,
    she delighted Herod and those who were dining with him. ‘Ask me for whatever you
    like,’ the king said to the girl, ‘and I will give it to you’;
  knj-NT: 'Ey jun yune'' ix Herodías tu'', Jix octoj ix xol bey lalan yoc lo'' tu'',
    catu'' jix canalwi ix. Watx'' xa c''al yec'' ix jix yil Herodes yetoj eb ey ec''
    low yetoj tu''. Yu jun tu'', yuxan jix yal Herodes tu'' tet ix jaxca ti'': —K''an
    tzet chi yoche ja c''ul e in an, oj wak'' e ach an, ẍi naj tet ix.'
  deu-1912: 'Da trat hinein die Tochter der Herodias und tanzte, und gefiel wohl dem
    Herodes und denen die am Tisch saßen. Da sprach der König zu dem Mägdlein: Bitte
    von mir, was du willst, ich will dir''s geben.'
  san-PUN: ਤਸ੍ਮਿਨ੍ ਸ਼ੁਭਦਿਨੇ ਹੇਰੋਦਿਯਾਯਾਃ ਕਨ੍ਯਾ ਸਮੇਤ੍ਯ ਤੇਸ਼਼ਾਂ ਸਮਕ੍ਸ਼਼ੰ ਸੰਨ੍ਰੁʼਤ੍ਯ ਹੇਰੋਦਸ੍ਤੇਨ
    ਸਹੋਪਵਿਸ਼਼੍ਟਾਨਾਞ੍ਚ ਤੋਸ਼਼ਮਜੀਜਨਤ੍ ਤਤਾ ਨ੍ਰੁʼਪਃ ਕਨ੍ਯਾਮਾਹ ਸ੍ਮ ਮੱਤੋ ਯਦ੍ ਯਾਚਸੇ ਤਦੇਵ ਤੁਭ੍ਯੰ
    ਦਾਸ੍ਯੇ|
  nob-LB: 'Og mens festen pågikk, kom datteren til Herodias inn og danset. Kong Herodes
    og gjestene hans ble svært begeistret, og kongen sa til jenta: ”Be meg om hva
    du vil, og jeg skal gi deg det.”'
  ntj-ntj: Tjiinya palunyaku yurntalpa pitjangu nyarnpirranytja. Nyangka Yaratalu-ya
    nyakulalpi pukurlarringu. Palunyalu kungka palunyanya tjapirnu, “Nyaapirinykun
    mukurringkula? Nintilku-rnanta kutjupa-kutjupaku-rnin ngatjinnyangka.
  sxb-NT: Olwa omwala owa Erodiasi yaingira kandi azina owuzina owuaomerezia Eroode
    na awageni waae, omwami yalaga omwala oyo otino, “Nsawe ekintu-ukintu ekia okaagala
    kandi nyiza okuku-aa.”
  nhu-NT: Ɛ waa 'Ɛlodia wvù kpwoon ke ley cɛŋ bine, ɛ fí joŋ 'Ɛlod bô bonyii bew bo
    ŋkaw e. Ɛ wvú mum gay ɛ̂ wan wvudvu lɛ, “Bife naa fiɛɛ fì wo kooŋke, ɛ́ me enfene
    wo dvú.”
  row-row: Sia fefetas naa taladꞌa na, ina Herodias ana feto na lendo. Lelendo na,
    meulau na seli, tao namahoꞌo Herodes no fuiꞌ ra. Herodes noꞌe nala e, de nafadꞌe
    nae, “Mae moꞌe saa na, mufadꞌe leo! Te au fee.
  msy-msy: Me izegha isam apima Herodiasɨn guivim izava me apir danganimɨn ghugha
    men guamɨn ighiam gami. A ighiam gamima, Herot ko izegha apir gumaziba ighiamɨn
    ganigha guizbangɨra an ighiam gifongegha a bagha bar akonge. Me bar akuegha, egha
    Herot kamaghɨn guivir igiam mɨgei, “Nɨ bizir manam gifongegh nan azaragh. Eghtɨ
    kɨ bizir kam nɨ danigam.”
  agg-agg: Ai sowasümondühɨ nɨmarɨmondane, Herodiasɨndɨ nɨmorehɨ nɨmorɨ ai hafo hɨhɨfɨ-hɨhɨfɨyo
    wakɨmareandɨ. Ranɨyo Herot asu bɨdɨfɨrɨ boboagorɨ sesɨ sowasümondühɨ mamarɨmo
    ai ranahambo afɨndɨ hɨhɨfɨ-hɨhɨfɨmemo. Ranɨyo adükarɨ bogorɨ Herot ai nɨmorehɨ
    nɨmorɨ ranahambo düdureandühɨ yahuya, “Se nɨne-moatükunɨmboyo hohoanɨmo-ayafɨ
    ra ndahanɨnɨmboyahɨ, ŋga se wambo hoafɨyafɨ,” mehu.
  ptp-ptp: He dô mɨ ya lêc Helodias nu vêx lam yoo vô he, dɨ Helot hɨxôn xomxo wê
    lam ya hɨxôn i ge vɨhati xêyaa vin lec i, om Helot nêl vô vêx tyo ên nêbê, “Ông
    obêc nêb kô susu ti ge od ông nêl kɨtong vô a dɨ a ob vông vô ông.”
  nak-nak: Goio, e latule Herodias la sobe eia guvi, eia goio tilia veia eia ge visagege
    e Herod mite tomi ale pou te la ilali ele. Eia tilia kaluvu e Herod goio veiala
    mago “Eme ge veiagu la golu ale eme masagea, eau ge abi seseleamu.
  lbb-lbb: Ning la kes ana ngasa, e nat na hane Herodias i kas pa i tortor tanla.
    E Herot pa a taraila ning la hangan taum ano, la gas kol ono. Pa i atai a basbas
    ning mange, “Ar tabar u ana ta utna ning ur mang suri tak.”
  kan-2017: ಹೆರೋದ್ಯಳ ಮಗಳು ಒಳಕ್ಕೆ ಬಂದು ನಾಟ್ಯವಾಡಿ ಹೆರೋದನನ್ನೂ ಅವನ ಸಂಗಡ ಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಕ್ಕೆ
    ಕುಳಿತಿದ್ದ ಅತಿಥಿಗಳನ್ನೂ ಮೆಚ್ಚಿಸಿದಳು. ಅರಸನು ಆ ಹುಡುಗಿಗೆ, “ನಿನಗೆ ಬೇಕಾದದ್ದನ್ನು ಕೇಳಿಕೋ,
    ಕೊಡುತ್ತೇನೆ.
  cso-NT: 'Jáun² jmɨ́¹jáun² ca³hi³ tsá¹máɨ¹³ jon² tsá²mɨ³ Herodías hí³ ñí¹ ná¹cúh²
    tsú² jáun² hi³ ca³tsan³²; jáun² ca³zaɨn²¹ lɨ́n²¹ bíh¹ re²¹ Herodes la³ má²quionh³
    la³jɨ́n³² tsá² ná¹tén¹ hí³ hi³ ca³tsan³² mɨ́¹ hí³. Hi³ jáun² ca³záɨh³ re²¹ tsá¹máɨ¹³
    hí³ la³ lá²: ―Mɨ́¹ ñí¹con² jná¹³ la³ cun³ hi³ hnáuh², hi³ jáun² jná¹³ cué¹³.'
  ena-ena: '@see-verse:MRK.006.021'
  nbq-nbq: at Herodiyas eyak ako nunggwigya lagagirik, vilino-veleno iri halok, at
    Herodes aswei enayonggo lakbogogi wagagwa ako inim, “Hwa yi yagaliga a, wii,”
    yiluk vok yugu lagagwama, at Herodes en hwavyak ako yugugu dugwit, “Hat nano menda
    nggino yuknugu heyalok, an wokirisogon o.”
  tgo-tgo: Herodiyas yawarumbuye i mena i ru na i thari. Herod na giyagiyako methɨ
    rakaruko e thagako thɨ warari laghɨye le thariko kaiwae. Amba Herod i dagewe iŋa,
    “The bigiya nuwaniya ne u naŋgo e ghino ya wogiya e ghen!”
  yap-yap: Ma nap’an ni yib bochi rugod ni fak Herodias nge yib i churu’ me felfelan’
    Herod ngak nge pi’in ni piningrad Herod ni ngar uned ngak ko madnom. Me ga’ar
    Herod ni Pilung ngak fachi pin, “Mang e n’en ni ga ba’adag ni nge yag ngom? Ya
    demturug e n’en ni ga ba’adag mrayag ni gu ra pi’ ngom.”
  mop-NT: Uchi u yoc'ot u yal ixna' Herodias tu taanoo' a much'a'anoo' te'iji. Qui'
    u yool aj Herodes etel biqui ti uchi u yoc'ot. Qui'oo' ilic u yool u yaj sutiloo'.
    —C'aate ten c'u' a c'ati. Jede'ec in tz'eec tech,— cu t'an a rey ti'i ix chu'
    abe'e.
  tet-tet: Oras sia nadahur, Ina Naꞌi Herodias oan feto tama bidu. Nia bidu furak
    lo-loos toꞌo Naꞌi Herodes no bainaka sia neon diꞌak tebes. Tan baa nia, Naꞌi Herodes
    bolu nola oa nia hotu katak naꞌak, “Oa! O makara saa, katak mai! Haꞌu atu kfoo
    baa o!
  hlt-MCSB: Te vaengah Herodias canu te kun tih a lam hatah Herod neh aka ngol rhoek
    te a ko a hoe sak. Manghai loh hula te, “Na ngaih te tah kai taengah ham bih lamtah
    nang kan pae eh?,” a ti nah.
  xtd-NT: 'Te ijan n‑xe kɨu daꞌya dɨꞌɨ Herodías nuu n‑ka xaxdini se ijan, te n‑xtaxeꞌe‑i
    nuu‑s, te yo n‑tna ini Herodes xiꞌin se ka xaxi xiꞌin‑s tuku. N‑jaꞌan se kunxaꞌnu
    ka Herodes nuu‑i: —Kajan nuu‑r davaꞌa nga xa juini‑n, te taa‑r.'
  mdy-ETH: ዒማና ሄሮዲያዳኮ ናኣ ሙዖ ቤዞ ጌሊ ኮፆና ካኣቲንታ ዒዛና ዎላ ዓኣ ዓሶዋ ዎዛሴሢሮ ካኣቲ ናዔሎም፦ «ኔኤኒ ኮዓ
    ባካ ዓይጌንዴ ማዔታቶዋ ዖኦጬ፥ ታኣኒ ዒንጋንዳኔ፤
  spl-spl: Sot nem heroŋe otŋetâ yanâmâ baratyetŋaŋe yahatmâ kep ândeop. Kep ândemu
    ekmâ biwiyeŋe âlepŋe otmu heroŋe nâŋgâwi. Heroŋe nâŋgâŋetâ Herotŋe yuwu sâm ekuop.
    “Barat. Anitâhât senŋan kinmâ sâmune nâŋgâ. Iri sikum senŋe âlâlâ tatnihiap yu
    me ya ekŋâlemat ya âlepŋe eknohorâ nombotŋe kâsikum gihiwom.”
  usp-NT: 'Xpe man k''apoj anm ri ric''lal Herodías, xoc la ja lamas tijintak chi
    wic'' y xoc chi xojoj chiwchak. Y Herodes Antipas pach mak winak ri tijintak chi
    wic'' riq''uil b''a mex jor kus xriltak xojow man k''apoj anm. Ajruc''re'' man
    rey Herodes xij re man k''apoj anm: Tz''onaj chwe nen chawaj. In tanya'' chawe,
    xche'' re.'
  zav-NT: 'Bi''i no''ol c̱he Erodiasən'' gwyo''obo'' ḻo''o cuart gan'' chsa''o beṉə''
    ca'' na'' bya''abo''. Na'' ḻechguaḻe bebei Erodən'' na'' len beṉə'' ca'' chsa''olen
    ḻe'' txen can'' bya''abo''. Nach Rei Erodən'' gože''ebo'': —Gwṉab bitə''ətezə
    de''en che''endo'' na'' goṉa''an.'
  sgz-sgz: Má i pákánbung er, natun tahlik ái Erodiá a kusak mák mil. Mái Erodes mái
    rung di namnam tiklik mai, di lala nem on. Má ngorer ái Erodes a parai singin
    kalik átlái er ngoromin, “Iau nem ngo una sung iau sur kam te arul er iáu nem
    on ina tari singim!”
  kek-NT: 'Lix co'' lix Herodías qui-oc bar yo̱queb cui'' chi cua''ac li ula'' ut
    qui-oc chi xajoc chiruheb. Laj Herodes quicuulac chiru chanru naxajoc. Ut quicuulac
    ajcui'' chiruheb li ula''. Jo''can nak laj Herodes quixye re li xka''al: —Ta̱tz''a̱ma
    cue li c''a''ru ta̱cuaj ut la̱in tinq''ue a̱cue, chan.'
  blz-NT: Na ramean iya'a, anak ni Herodias men laandue' no'umosulen. Osulenna iya'a
    kinokana'na tuu' noa ni Herodes tia giigii' sawe'na. Mbaka' i Tomundo' Herodes
    norobumo na laandue' iya'a, taena, “Upapo a men kikira'am, tongko' pa'ase'. Sabole
    rookononku.”
  poe-NT: 'A̱ ntá tí xje̱en tí tjan Herodías mé kꞌuíxenhen tí tjejó sín, a̱ ntá ité
    tjan, la kóxrjínhi̱n chꞌin Herodes la ko kaín tí sín tjejóneko chꞌán ntiha. Na
    ntá tí chꞌín rey ntáche chꞌán tí tjan tjarisoá a kíxin: ―Tjanchana tí nkehe tjinkávan
    na tso̱tja̱há ―ichro chꞌán.'
  san-TAM: 'தஸ்மிந் ஸு²ப⁴தி³நே ஹேரோதி³யாயா​: கந்யா ஸமேத்ய தேஷாம்ʼ ஸமக்ஷம்ʼ ஸம்ʼந்ருʼத்ய
    ஹேரோத³ஸ்தேந ஸஹோபவிஷ்டாநாஞ்ச தோஷமஜீஜநத் ததா ந்ருʼப​: கந்யாமாஹ ஸ்ம மத்தோ யத்³ யாசஸே
    ததே³வ துப்⁴யம்ʼ தா³ஸ்யே|'
  cof-NT: 'Junnasa Herodíachi namari jun tamochi wito teraquinue yape Heródela quiralaquisa.
    Junni Heródebe yabe pechuminlaberi duque se joe tito quiralaquinue. Junni miyari
    ya nalalan sonaberi itsantinue: —Nu tica panhanatiya, cuwaniqueyanae tinue.'
  srm-NT: Nöö hën de dë a di piizii dendu tee wan pisi. Nöö di baa mujëë fëën di a
    tei dë bi abi wan mujëë mii fëën. Nöö hën di mujëë mii ko baja wan gaan ˻dëë wojo˼
    baja bigi möön hii sondi. Baa nöö a suti da di Könu ku hii dee bigima sai naandë
    te na soni, fa di mujëë mii baja dë.
  qvs-NT: 'Chay fiestapi warmin Herodiyaspa shipashnin tushurkan tukuy invitadukunapa
    ñawpakninkunapi. Tushushkanta kawashpa Herodeswan tukuy invitadunkuna sukaman
    kushikurkansapa. Chayrayku Herodeska chay shipashtaka willarkan: —Imatapish kaptin
    mañaway. Mañawashkaykita kushkayki.'
  zca-NT: 'No plo kiyao rë xa'' re'', nguio xcha''p Herodías no kiyolni'' una''. Orze''
    nguio laxto'' Herodes kure'', no rë xa'' kwa''n nzob lo mes kun lë'' xa'', orze''
    nzhab Herodes lo una'': —Bina''b kwa''n nzhaklal lon, na nei.'
  cbc-NT: 'Bairo na caʉgaãno, Felipe nʉmo caãnimirĩcõ Herodías cawãmecʉco macõ pʉame
    basao ásupo, Herodes cõ cʉ̃ caĩñaparore bairo ĩõ. Herodes cʉ̃ capiijoatana cʉ̃ã
    cõ cabasarijere ĩñajesomajũcõãñuparã. Bairi nipetirã na catʉ̃goro, atore bairo
    cõ ĩñupʉ̃ Herodías macõrẽ Herodes pʉame: —Noo, yʉre mʉ cajẽnigari wãmerẽ yʉ jẽniña.
    Mʉ yʉ jomajũcõãgʉ —cõ ĩñupʉ̃.'
  qxo-NT: 'Tsaychö Herodiaspa jipash wawan imaläya pasaypa shumagmi tushuycurgan.
    Tsaynö cösa tushungan imanömi llapantapis tsaychö cagcunataga gustaycurgan. Tsaynam
    jipashta Herodes nirgan: “Canan itsanga imaycata munangayquitapis mañamaylla.
    Gamtaga garaycümi cay mandacuycangä nacionpa pullanninta mañamaptiquipis” nir.'
  mox-mox: ʼInega iahabana lukwayavoni ʼevivi Elodi ʼinaya ta vonaya, “Nuanuagu baʼitaga
    Ioni Togivebabitaiso ʼunuʼununa gaeba ʼinaya una dodoi una neigu.”
  kew-kew: 'Goa pisa raburi Herodias-na wane ipua Herot-na yaane aanu-para epa pirina
    yaasa pabesa rabu raana omesimi. Goa pisa rabu Herot aa mudu ya-pulu nogo-para
    lalo: Nena kone ake ya? Agaa meali yae madaa gialua.'
  dww-dww: Dabudine Herodias natunama guguininama ya saḡa da ya bigana, be Herod na
    warema mate nuedima ya paḡo kauena. Dabudine Guyau Herod gomeninama ya riuena,
    “Aba kwa ḡoeḡoena kwa paḡo? Taugu aiyaba kwa ḡoeḡoena nama yà utemna.”
  nif-nif: Elodia enlok wemban endɨ amaloñ ña tombi, dausɨnan kap tiñguk. Kap tiumbi,
    Elot gɨt yokñii endɨ kañbi nandɨ-kɨndem dañgɨlɨñ. Tɨmbi Elottɨ wembe sim nɨñguk,
    “Dɨk nepek wala ba wala eumbi gametet.”
  twi-ASANTE: Herodia babaa bɛsa kyerɛɛ wɔn ma ɛyɛɛ wɔn nyinaa fɛ. Herode de ntamka
    kyerɛɛ ababaawa no sɛ, “Bisa me biribiara a wopɛ; sɛ mʼahemman mu fa mpo na wopɛ
    koraa a, mede bɛma wo!”
  aoj-aoj: Eaꞌ amom dembami maloma Herot mape maꞌ gwaꞌaisi, owaꞌ anoꞌw nemataꞌw saꞌukwi
    aiawaiꞌwi kwawisi kwalemb nomon. Akoꞌw Herodias nogamaꞌw. Eaꞌ Herot naloma amom
    dembami nomonas saꞌi saꞌi akoꞌw aꞌowaꞌ. Eaꞌ naꞌipaꞌw naꞌi, “Inaꞌ naꞌi aeꞌ eseꞌena
    hiahawes mais? Inaꞌ niꞌipias aeꞌ ma egaseꞌenas.”
  cbv-cbv: Biícdih ĩ jeéméchah, Herodías nʉʉ́mboó queétdih mit eo jʉ́ʉtʉp wʉt jĩ.
    Páant mi eo jʉ́ʉtʉchah ennit, Herodes, ã bid bojnitbʉt, bʉ́dí ĩt weñep wʉt jĩ.
    —Dedé ma náahatdih weemdíh ma ʉʉ́bʉ́chah, meemdíh wã wʉ̃hbipna caá.
  taw-taw: Ap tap ñɨŋɨlaknɨŋ, Helodiyas payne ap kɨgom pagɨl mɨñmɨñ gek, bɨawl ap
    yelak okok sek, Helod sek nɨgel kɨlop tep gak. Gek, Helod pay anɨb anop agak,
    Gɨpan anɨb ak tap tay agnɨge nep ñɨnɨgayn agak.
  jic-NT: 'Herodías jucucus wama tjac'', bailar la tjiji jis la nuc. Herodes pasal
    ''ücj jostsja tjinyuca mpes, la p''a ''ücj jisastsja wa. Mpes Herodes tjevele
    jupj lal: —La monan napj lal jipj jyas jin. Jipj le mon mya ''a ca.'
  zap-NT: 'Wdee xsaap Herodías ledne kayak lni, lex wya nzeb. Kesentyent wtseleedx
    Herodes zegne wya nzeb yra Herodes men ne zobno Herodes lo mezh; lex re Herodes
    lo nzeb: ―Gunab logne rlaantee de lo noo, noo yniizo.'
  wer-wer: Pit wa top ëak wëën Erotias pim koontup pitëm ëöetak së tan yaura. Pël
    yaëën Erotre piiring wëaurö itenak kent kön wia. Pël ëak Erotök koontupön epël
    mëëa. “Ni omën nenten kent ëën aan pöt nimpaat.
  ipi-ipi: '@see-verse:MRK.006.021'
  qul-NT: 'Herodiaspaj ususin fiestaman yaycuspa paycunapaj tusorkan. Tususkantaj
    Herodesman paywan cajcunamanpas sinchita gustarkan. Chayraycu Herodeska sipasman
    nerkan: —¿Imatataj munanqui? Mañacuskayquita koskayqui.'
  tnc-tnc: 'Ritaja kiakaekarãte rẽrĩkarõ''õrã kãkatirã Herodías makore nare bayatããbeaeka
    jĩjimaka nimaokaro''si. “Jiitaka mare kobaabeayu”, Herodes kijeyomarãᵽitiyika
    ãrĩᵽuᵽajoaekarã. I''suᵽaka imawa''ri ikuᵽaka kore kẽrĩka: —¿Dakoa mire ñijirika
    miyaᵽayu maekaka jiitakaja mibaaika waᵽa? Miyaᵽaikaja mire ĩjirã i''suᵽaka ñañu.'
  ter-NT: 'Yane ûrukovone ihíne ne Erôdiya hiyokéxoti nonékukehiko. Yupihovó koe ínixea
    úhe''ekea Êrodi yóko''ohiko neko húpiu. Yane hara kíxoa nâti ne ihínexaka: —Yépemanu
    koêkuti yâha kó''oyene vo''oku mborexópeatimo —kíxoane.'
  bmr-NT: 'Jaanaa Herodia aicɨgai ufuugoro diito ɨmefeenevɨ gaaseteuhi. Jaanoco Herode,
    bu diiboma iicaumo icano imuguuhi. Jaaneguiiha ihaivojɨɨbo Herode tobagocajaco
    nuuhi: Idiimogonoco uco dillu ɨco acɨqui.'
  fuf-fuf: 'E nder ɗun, jiwo Heroodiiya on naati, ami, o weli Heroodu e saatinaaɓe
    ɓen. Onsay lanɗo on wi''i jiwo on: «Toro lan kala ko faalaɗaa, mi waɗante.»'
  mwc-mwc: Kona maranai Herodias natuna wasike i riu ba i binokonokoa riku wai Herod
    kana bonunu yabata si kinani wai si nuwagaire saki, ba taupauma wasike yegeyegena
    i wonei, “Awaika wata am waina wai ki babaiku wai ana berim.”
  bhl-bhl: 'Wansiliw ding dim bakate, Kelot em mun seiw Kelodias bu kunum biim teinbiliw
    dim matem teleko, ka biliw kunum banban biim kiin dim e wisu kale. Wibului, Kelot
    so, eso biliw kunum alik alik biim ibolow daokeyembului, “Yakai! Waneng seiw ati
    te!”, ange ange kesiliw kale. Kesiliw kasike, emisik kamok fian be ulo bokoumomele:
    “Nimtew eisneng mak ku ‘Dunema!’, nangew tewe, ne kulo fein dukemoki te!”, wangse
    kale.'
  ons-ons: 'Herodias borasine eŋe sari eŋet kito oreke. Ea wane Herot so ŋei ŋara
    nekoi, eŋe korop eŋane simin onge. Ea wane Herot eŋe ŋerep natawen yewa qesonka
    rake: “Ge kine kine yewa me yewa wane ra more qeson nannom, na maine ginikale.”'
  con-NTPO: 'Tsa''caen ofian''jen''ni Herodías onque''nge ca''nimba boirasi Herodes,
    pa''o tisei''ccu dyaisundeccu avuja''fa. Na''su Herodes avujapa pushesunga su:
    —Jongoesuve in''jamba iñajan''ninda gi afeya.'
  ghs-ghs: Baami, Herotiaho khatatai ota dzuubaqi qaki ma qasanidza eetemi qesai Herotema
    nokoi hoo ma patta muunata nokoi gama moo rumubata. Rumubaqi abi qibai Herotiaho
    khatata pobi hiireta, Quba minarahota nii teeho dzake eete hiiremake ana nii moitakoi.
  peg-peg: ଆରେ, ହେରଦିୟା ତା ଗାଡ଼୍‌ହି ବିତ୍ରେ ୱାଜ଼ି ଏନ୍‌ନ୍ଦିପା, ହେରଦ୍‌ ଆରି ହେୱାନ୍‌ ହୁକେ
    ବଜିତ କୁଚ୍‌ଚି ଲଗାଙ୍ଗ୍‍ ଗୱାରି କିତାତ୍‌ । ହେବେ ହେରଦ୍‌ ରାଜା ଗାଡ଼୍‌ଚେଂ ଇଚାନ୍‌, “ଇନାକା
    ମାନ୍‌ କିନାୟା, ଏନ୍‌ତା, ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ହେଦାଂ ହିଦ୍‌ନାଂ ।”
  txu-NT: Ne õ kwỳ krẽno nhỹ nhym Erodjij kra kurerer arỳm me'ỳr wadjà. Ne kam memã
    to nhym me arỳm kum kĩnh. Erodjimẽ me ro'ã ỹrja kum kĩnhĩ. Nhym kam Erodji kurerermã
    kum, —Mỳj ne ga amã kĩnh? Dja ga amã mỳjja'õ kĩnh ne imã arẽ ba arỳm amã kungã,
    ane.
  eng-WEBU: When the daughter of Herodias herself came in and danced, she pleased
    Herod and those sitting with him. The king said to the young lady, “Ask me whatever
    you want, and I will give it to you.”
  gnw-NT: 'Jare Herodías imembɨ cuña uique upɨrae yave, umbɨyerovia Herodes jare jae
    ndive ucaru ñugüɨnoi vae reta. Jayave Herodes jei cuñatai pe: —Eeca cheve mbae
    ndipota vae, jare che ameeta ndeve —jei.'
  mux-mux: '⸤Enini oku yu-kene wasie langi noku molangi⸥ Erodias limin lkuna lkundu
    omba enini muluringna denis tirim. Erot kene, yu-kene wasie langi noku muluring
    yima kene enini ambu-wenipale aku tirim kanuku aima kaí piliiring. Kingele-ni
    aima kanupa kaí piliipa kene ambu-wenipalendu nimba mele: “Nu-ni numanu monjukunu
    méle te na mawa ti. Mawa tiní mélale nu simbu.” nirim.'
  maj-NT: 'A̱s''a̱i jas''en ta̱kjíhi̱n na̱ Herodia̱ nga kitenki. Tsjo ṉkjún kamaha̱
    Herode̱ ko̱ já xi kab''entut''áko̱ho̱ yámixo̱ ko̱ b''i̱ kitsúhu̱ ta̱kjíu̱n: —Ti̱nchíní
    tu̱ mí ni xi mjehé ri. Tsjaha.'
  bkq-NT: 'Âwinduadylymo ume myani Herodias exiry âise egawândyly nhetomoem, iomazeânzemo.
    Âidyly tientuo myani Herodes, eagonro modo warâ toenzepa kehoem nhehoguedylymo.
    Aituo myani eyam aguely: — Tâwâlâ âdylâ ize mato ekagâ; xuduze lelâ urâ.'
  kue-kue: Enge igle Herodias ambuglo ende suna undre ana kagle engrukwa. I Herot
    ya yomba kande digaglko kaiya mokna ne meglkwa, ye kan gun yeingwa. Ana king di
    ambai tongwa, “Ene taragl kanekane ta inagledi piratnga, krapogl naro? Ana i na
    ene tenaglka.”
  cot-NT: 'Ariquea ishecajiaca, oquijapojiquea orijanite Eroriashi otsamaropoji opitsopitsovaetanacaqueate.
    Irooquea yamenaquerogueti Erorishi aisa maasanopae itsipatsipaitacaca ishecajiacagueti,
    ishineventajiacaroquea. Iroompaquea icanquero: —Imaicaja pamanenajate taaca pininqueca,
    naatimpa nojoquitsitempiroquea.'
  bnp-bnp: E tune Herodias a ngatavine i dili, i raulo, i rata e Herod turana e huriki
    ri valai na habu vona ri vivi. Lakea a hariki i takia a koma ngatavine, “A ra
    maki o ngarua bara habia vomu.”
  apn-NT: '@see-verse:MRK.006.021'
  ctp-NT: 'Bra kanꞌ mdiyan ska nu kunaꞌan kuneꞌ sñiꞌ Herodías, ngula kiyaꞌ nu kunaꞌan
    kanꞌ seꞌen ndiꞌin neꞌ taꞌa. Tsaa ꞌa tiꞌ ree Herodes bra kanꞌ, loꞌo ngwañaꞌan ndiya
    ꞌa tiꞌ neꞌ nu nchku seꞌen ndiꞌin ree naꞌan neꞌ ꞌin nu kunaꞌan kuneꞌ kanꞌ, chaꞌ
    ngula kiyaꞌ. Ykwiꞌ ree loꞌo nu kunaꞌan kuneꞌ kanꞌ bra kanꞌ: ―Katsaaꞌ ꞌñaǎn ni,
    ñaꞌaan chaꞌ suꞌwe nu nchka tiiꞌ kaja ꞌiin ―ndukwin ree ꞌin―. Taǎn chaꞌ suꞌwe kanꞌ
    ꞌiin ―ndukwin―.'
  bre-BRG: 'Merc''h Herodiaz, o vezañ deuet, o vezañ dañset, hag o vezañ plijet da
    Herodez ha d''ar re en devoa pedet, ar roue a lavaras d''ar plac''h yaouank: Goulenn
    diganin ar pezh a gari hag en roin dit.'
  opm-opm: Den daptin Herodias uhe kor uh ire den dapti ap oh marasa birhitipmur.
    Birhitporhan Heroto ohsi den dapti hano irair Uh yah hat birhi moho rima tam tapetpamur.
  bvr-bvr: Rrapa gun-gatiya waypa Yirórriyach jin-nika jin-jawapa jina-bona, jiny-yalagiyana
    burrwa, nipa Ayrat rrapa aburr-gata wugupa nula birripa aburr-marrkapchinga achila.
    Lika Ayrat a-yinanga achila, “A-jay, wengga apula nginyipa gun-nga jal nyi-nirra
    barra ngaypa ngiy-wu.”
  wal-wal: Heeroodiyaadi na7iyaa imattaa imattiyoosaa gela durada, Heeroodisanne a
    imattata ufaissaasu; ufaissin kawoi na7iyo, “Nena lo77idabaa aiba gidikkonne tana
    oichcha; taani neeyyo immana” yaagiis.
  zad-NT: 'Na'' bi'' nool wew'' c̱he Herodíaza'' byaab'' lao beṉ''ka'' lle'' lṉina'',
    na'' ḻe bibayi Heródeza'' len beṉ''ka'' chaolene'' ka byaab''. Na'' golle''b'':
    ―Wṉab bittezə cheenilo'' na'' goṉa''n.'
  mgh-mgh: 'Nakenle wiina mwana nthiyana a Herotiyata wahoncivela Heroti na atthu
    yaalattuliye. Mwene ahomwiirela mwali: Ukilepele itthu phi itthu intthunaa ni
    mi kimmowuvaha.'
  aso-aso: 'Neꞌmine igi ni nizavo Helodiaꞌ aluvo aza dizo eveneꞌ veꞌnidoꞌ nene aza
    ogaꞌ ineꞌ melengeni ogavo Helodekisi makaꞌ minavesi ngumo helavo guveꞌinesi ve
    Helodeꞌ aza aꞌmine alu nemuꞌ tiꞌ lo lineꞌ: Gaza initeꞌ mamuꞌ gelo lilineꞌ nene
    mo ha gemelesuve.'
  uli-uli: Iwe sa budoh lefechig we lol Herodias sa barog. Yesa cchehas Yerodes mo
    panger rechokwe ye ffesangurdoh. Iwe Yerodes sa kasiya lefechig we bo, “Meda mele
    ho dipli bo be yoh ngalug? Te tugul mele ho dipli ngo be yoh le iy be fang ngalug.”
  nin-NT: Nu nggo, uva a Hirridiya wa a rri na atsutsu ka anishirr na rro. Irro ima
    yi su ku uttu Hirridu ni ikpikpa ima yi isisurr. Uttu wa ddu uva wa di, “Da ki
    ingga inkindirr yi nggo uwa zha yi, ingga ta nu uwa na yi.”
  tgk-tgk: 'Вақте ки духтари Ҳиродия ба базм омада рақсид, ӯ Ҳиродус ва меҳмононашро
    мафтун кард. Аз ин рӯ, Ҳиродус ба вай гуфт: «Ҳар чӣ аз ман талаб кунӣ, бароят
    медиҳам».'
  acu-NT: 'Mash iruntrar yuwinai, Herodíasa nawantri ningki waya yaamramiayi. Tura
    yaamak apu Herodesan pengker awajsamiayi. Tura nijai tsaniasar yuwinak pujuinauncha
    pengker awajsamiayi. Tura asamtai apu nu nawantan chicharak: —Ame warí wakerame
    nuka pachitsuk seattia. Turakminka susatatjame.'
  cak-WNT: 'Y ri acuchi (achique) c''a quimolon wi qui'' riye'', xoc c''a apo jun
    k''opoj, ral ri Herodías; y ri k''opoj ri'' xxajo chiquiwech. Y ri xajoj ri xuben
    sibilaj xka chuwech ri rey Herodes y chiquiwech quinojel ri yewa'' riq''ui. Y
    ri Herodes xubij c''a chare ri k''opoj: Tac''utuj c''a ri achique nawajo'' y xtinya''
    chawe.'
  ebk-ebk: As nan sinungkopan nan anak Herodias ay fiafiai ya nunsasara, nalaylaychan
    hi Herodes ya nan chiyuycha mangilina. Isunga kenalen Ari Herodes as nan fiarasang,
    “Chawatum kan ha-un nan kumpurmi ay laychum, at ichatku kan he-a.”
  spa-PDDPT: 'La hija de Herodías entró y danzó en el banquete, lo cual agradó tanto
    a Herodes y a los que comían con él, que el rey le dijo: Pídeme lo que quieras,
    y te lo daré.'
  ruf-ruf: Neghe Herodiya hayengile tsakapfina, kamdeng'elesa Herodi ne iwahenza wake.
    Apfo imndewa kamlongela imwana ayo, “Unilombe ichinu chochose chaubama, nitsokwing'a.”
  gun-gun: 'Ha''e kuery ikuaia py Herodias memby oike vy ojeroky ramo Herodes ha''e
    oenoĩ uka va''ekue oexa vy ojou porã okuapy. Ha''e ramo kunhataĩ pe huvixa aipoe''i:
    — Ejerure reipota va''e re, xee ame''ẽ ''rã.'
  agu-BL: Tocompone'n tzun yi tal Herodías kale na chitzane't tan wa'a'n, nin octz
    tan bixl. Chumbalaj nintzun til Herodes scyuch' yi e' yi ate'-tz wi mes yi ẍe'n
    cu'n bixin yi xun.
  isn-isn: Uugwa u munaano nuang'wa Herodia akingila kiginsa ntongeela ao, akamuloeelya
    uHerode ni aziila nai ikie itungo nila ndya nia mpindi. Uugwa u mutemi akamuila
    umu nanso, “Nompe kihi nukiloilwe nu nene nikaki nkiilya.'
  eng-PEV: '@see-verse:MRK.006.021'
  ilo-ULB: Ti anak a babai ni Herodias mismo ket immuneg ken nagsala para kadakuada,
    ket naay-ayona ni Herodes ken dagiti sangailina iti pannangan. Kinuna ti ari iti
    balasitang, “Dumawatka kaniak iti uray ania a banag a kayatmo ket itedko kenka.”
  pir-NT: 'Sa yero Herodia macono bose decore ihñano wihiro tiquina ihñonopʉ basa
    ihñoahye. Ticoro sa basa ihñogʉ̃ ihñañe, Herode tiquiro pijioriquina gʉ̃hʉ bucueahye.
    Tiquina sa bucuegʉ̃ ihñano ohõ saha niahye Herode: —‍Mʉhʉ cahmeñene siniña yʉhʉre.
    Sa yegʉ ohogʉtja mʉhʉre mʉhʉ cahmeñene.'
  anv-NT: Ne maá Hɛrɔdyas mesɔ mendée achwɔ́ bee gefɔ́gé mabeé ɛyigé gégɔɔ́
    Hɛrɔd ne aŋkɛɛ́ bií matɔɔ́, ɛfɛɛ́ ne Hɛrɔd aké ne ji, “Gare me yɛ́nde genó
    ɛyige ɔkɛlege, nchyɛ wɔ.”
  sab-NT: 'Kwian chui olladanga ulita kledu blire gire Herodías jian ama kirogwa muire
    biale jo chke Herodes kledu ngwadi ama skatemanalla ole chui ollade, Herodías
    jian e skwendu gdate kwian ulita gwa giti, gire skwendu noare Herodege kaire Herodes
    skatemanalla ulitage Herodías jian kledu skwen gdate giti, Herodes gerudu ama
    jingdalla ole nga suga no ole: —Nga suga no chadi ba skwendu gdate noare cha ulita
    gwa giti. Ba ñage lle ba takalinge kade chage cha be kete bage.'
  tmd-tmd: Hön ap nɨmmɨdmɨn nugugɨrön, Herodias halöu nuŋwa yuadö möl aku hön höx
    wödmɨn, Herod aipam, nöbö dib hön ap nɨmmɨdim bla aipam nugumɨn, ñɨgö wä rɨmɨn,
    kiŋ Herod halöu aku nugwo yadöŋa, “Ailö aku, ap agapɨm yad nugumɨjɨnö aku nagö
    nöinö,” röŋa.
  acr-NNT: 'Xok kꞌu bꞌi ri ralit rixoq Herodías pa kꞌo wi ri Herodes kukꞌ konoje taq
    ri e kꞌo chwa ri mexa, y xujeq kaxajaw chikiwach. Waꞌ lik xukꞌul kikꞌuꞌx konoje
    ri e kꞌo chiriꞌ. Ewi ri Herodes jewaꞌ xubꞌiꞌij che laꞌli: «Chatzꞌonoj saꞌ ri kawaj,
    ma riꞌin kanya chawe» xchaꞌ.'
  kpg-kpg: Tama ahina a Herodias ga ulu mai, ga gagaalege, gu haga tenetene Herod
    mo digau tagamiami. Di king ga helekai gi tama ahina, “Goe e hiihai gi di aha?
    Au ga gowadu di ingoo hua di mee dela e hiihai ginai goe.”
  taj-taj: थे धुइरी हेरोदियासला ह्राङलान झामे थेरी खसी स्‍य्‍हजी। थे स्‍य्‍हबा म्राङ्सी
    हेरोद ग्‍लेदेन थेला डोन्‍बोगदे ल्‍हानान ताङ्जी। हेरोद ग्‍लेसे थे माइदा “एदा तिग
    तोःबा ङादा ह्री‍गो, थे ङाइ एदा पिन्‍ना” भिसी भिजी।
  avt-avt: 'Hɨr naam epei au, Herodias nɨki pɨre wan wɨrɨre winor henye. Hɨr mɨt han
    yaaik iuwe neriuwerep, te Herot ketpɨwe kar ik: “Ti itauhi me menmen ti hanhanem,
    te hi tewen ewetitem.'
  cbk-cbk: El anak dalaga di Herodias ya anda na celebracion para baila. Si Herodes
    y su maga visita bien alegre gayot mira con ele baila, y ya habla si Herodes con
    el dalaga, “Pidi tu conmigo masquin cosa tu quiere y ay dale yo contigo.”
  uig-ARA: 'ھېلىقى ھېرودىيەنىڭ قىزى سورۇنغا چۈشۈپ ئۇسسۇل ئويناپ بەردى. بۇ ھېرود ۋە
    ھەمداستىخان بولغانلارغا بەكمۇ ياراپ كەتتى. پادىشاھ قىزغا: ــ مەندىن نېمە تەلەپ
    قىلساڭ، شۇنى بېرىمەن، ــ دېدى.'
  tuf-tuf: 'Etatan Herodías wacjá wiw̃ara rauwir, eyin cac cahmar quinjacro. Quinyat
    Heródesan ahní rehjecro. Uw cat ahní rehjecro. Eyta ahní rehquír Heródesat cahbara
    quin wajacro: —Bah quinjác tehmár ¿aját bah quin bi wícataca?'
  abx-abx: Si pagkarakanay na, pasallod i dadi'-na danda si Herodias ngan agsayaw
    iya nga gana' kapadis-na. Alipay gayod kas Herodes pati' i mga bisita-na si sayaw-na.
    Sanglit agsa'aran-na iya si Herodes, “Ay i pinalaku-mo, Ni'? Buwanan-ta kaw bisan
    ay i karuyag-mo!”
  mco-NT: 'Xɨɨduñyjoty anajty co Herodías ñɨɨx oy y''ech ma je rey anajty yajpaady
    mɨɨd je may jäy huɨdibɨ anajty yajcaayb yaj''uucpy. E jadu''n nej je Herodías
    ñɨɨx y''ejch, ooy je rey jadu''n jäygɨdacy, etz tüg''ócɨy je jäy je huɨdijaty
    anajty mɨɨd ajcxy ycaaygɨxy y''uuccɨxy. Chi je rey nɨmay je töxy''anäg: ―Pɨjctzóohuɨgɨch
    ti mdɨmdzojcpy, ɨɨch miich nmöhuɨpy.'
  kqf-kqf: Ḡome Elodias natuna guguinina i saḡa bi i bigabiga te ḡalibona Alodi ena
    soi taulisoena nuwedi i laukwasili. Kamaina bi ḡalibona Alodi gomana i giuwena
    gado, “Bai kwai baḡaena ba ḡemoḡemotina yà vitem.”
  cpb-NT: 'Ari okyaapaake ishinto Herodías rowaiyanira, omampayimotapaakari, okameethatzimotanakeri
    Herodes omampaane, okameethatzimotanakeri eejatzi itsipatakari rowaiyani. Ikantanakero
    Herodes: “Ari nompakemi oitarika pinkowakotenari.'
  aon-aon: Douk amam hape hawok worigun aria Herodias nugawik kwanaki kwawish kwenek
    danis. Aria Herot nani amudok douk nahwaram hanaki hani anan hawok worigun iri
    hatruk aria hanadudareh um okwok abom. Aria Herot narigok nakri, “Nyak nyakri
    eik iken maresh? Eshudok nyak nyukriyesh iri, eik ta ikenyesh.”
  hus-NT-2005: 'Tam ti exomich an kʼapúch, ochich nin tsidhánil na Erodías ani bixmách.
    Na Erodes ani ejtal xi kanidhtsik, watʼats tin kulbetnaꞌ xan ti bixmách an tsidhan,
    jaxtám na Erodes tin utsaꞌ enchéꞌ an tsidhan: ―Ti kin kontsi xowaꞌ ka leꞌnaꞌ ani
    neꞌech tu pidhaꞌ.'
  mig-NT: 'Te ni̱ kɨ̱vɨ se̱sɨ́''ɨ́ máá Herodías jíta já''á‑i. Te Herodes jíín táká
    cha̱a káyee stáa̱ jíín‑de, ni̱ ka̱kusɨɨ̱ iní‑de ni̱ sá''a‑i. Te rey‑ún, ni̱ ka''a̱n‑de
    jíín súchí sɨ́''ɨ́‑ún: Kaka̱n na̱ún kuní‑ro̱ núu̱‑rí te ná kuá''a‑ri̱ nuu̱‑ro̱,
    áchí‑de.'
  bps-bps: Na nun tingà Hérodiyas libun fsayew Hérod di fistan. Na di kite kdee dad
    nlak di fista i tingà sayew, too ale mayè, na labi nan Hérod. Taman man Harì Hérod
    di tingà sayew, “Balù tan fnim di deg blégu ge.”
  mbs-mbs: Pegsayaw te laga batà i Herodias, ontò neluba si Herod aw menge otaw timanod.
    Penga niyan, minikagi si Herod, “Pemoyoi den se ibeg no diyà kanak pengkey eden,
    so ibegay ko iyan diyà kamno.”
  tof-tof: Errodiasón óp oloma katókórr, da wa zil emkalólórr ibünkü. Wa Errodón akó
    wirri pam morroal barnginwóman ngintinóp. Da Errod ene ngulmokurdü bóktanórr wagó,
    “Ma kürü kyal, marü ubi larógóma? Ka marü mókyeno ene kla.”
  cme-NT: 'Erodiyadi biloŋ wuɔ nyɛŋ nyɛmuŋgu naŋ temma, kuɔ gbuu dɔlnu Erɔdi‑i baa
    bamaŋ waa hiere. Erɔdi wuɔ yuu-yo wuɔ: «Ŋ taara bige‑i mi hã-ni baa-ku?»'
  sus-sus: Herodiyasi xa di ginɛ to so mɛnni, a fare boron mixie bɛ, a naxa rafan
    Herode nun a xa xɔɲɛe ma. Mangɛ naxa a fala yi ginɛdimɛdi bɛ, «I wama naxan yo
    xɔn, a fala n bɛ n xa a fi i ma.»
  pon-2006: Eri, nein Erodias nah serepein ahpw pwarodo oh kahkahlek ni kamadipwo;
    Erod oh tohnkamadipwo eri perenkihda kowahlap. Iei me nanmwarkio mahsanihkihong
    Serepeino, “Mie mehkot me ke anahne? Peki rehi, pwe I pahn kihong uhk.”
  dad-dad: Sain anĩ bun, Herodias nẽ barai isi, seg kui ye fen, dole di, Herod in
    tamo tar geid waud al fen. Anĩ nigin, king kayau momoul irokenen, “Ereb taka nigin
    waũ iro ken, to wiyauf, are õ afonõf.”
  zab-NT: 'Chiy biiu llindxaap Herodías rut cayac laníqui ax byaab. Parzi rey Herodes
    cun irate de xpioosbɨ quesentiand bdxulaazdeb zec ni byaa dxaapqui. Chiy raipy
    reyqui laab: —Gunaab ni rcaaztiziu, nare inɨɨdxani liú.'
  jae-jae: Ma Herodia latuo kêsô jakêtê wê e Herodo to nê ŋacleŋ sêlic ŋajam. Tec
    Herodo kêsôm gêdêŋ ŋapalêo gebe “Embe têmtac êwiŋ gêŋ teŋ aŋga aêŋoc ma oteŋ,
    oc jakêŋ êndêŋ aôm.”
  ksd-ksd: 'natu i Erodias, a vavina, i pot ma i malagene papa, i vagugu Erodes ma
    diat bula dia ki me ta ra nian; ma ra king i biti tai ra vavina: Una lul iau upi
    ra magit u mainge, ma ina tabar u me!'
  msm-NT: su to anak din no daega mig-anduon aw sajow. Nasajaan yagboy si Herodes
    dow mgo imbitadu din, kaling nakailing si Herodes, “Pamuju ka kanay to inggad
    nokoy no ogkaliyagan nu su igbogoy ku ikow.”
  myk-myk: 'A Hɛrɔjasi poro fucɛɛrɛ lʼi jé wà, na xhɔnhɔ. A lee di daan Hɛrɔdi ni
    wu sipyiyirilee pu ni. Lee wuu na a saan wu fucɛɛrɛ li pye: «Yaaga yaaga kaa li
    ɲɛ ma na ge, ki kaa jo na mu, di kee kan ma mu.»'
  sbe-sbe: Helodiyasi natuna waihiu kabo ye laoma na siya matadiwai ye sobu. Heloda
    yo kana taumana wa nuwadi se namwakalili, unai ye hededelau hasala wa unai, ye
    wane, “Kowa kam henuhenuwa saha kabo ya leyawa.”
  mcr-mcr: Iŋgaŋi Herotiyasiyqä meqi, yäŋgisa äpäyäqe, Heroti iquesä, iqutä anä pmetaŋguwä
    iquautä, himnuŋuä äwukoquvätä, yeeqä äwikqe. Iŋgaŋi ämiqä naqä iqu, hitqä iinyŋqä
    yeeqä itä, “Si nätmatqä hnjua matŋqä, nyi yatŋqä änyiyqaŋgtqe, ga äktapmqänä”
    ätukqe.
  cux-NT: 'Ní taachí nge''e yā n''daatāa ''lííⁿ daiya táⁿ''ā Herodías miiⁿ sndaā tá
    naachi nge''e yā. Ní nde''ei tá. Rey Herodes ndúúcū ''iiⁿ''yāⁿ chi snée yā ndúúcu
    sa chiī yeenú yā chi nde''ei tá. Ní miiⁿ caⁿ''a yā chii yā n''daataa ''lííⁿ miiⁿ:
    Dii, n''daataa ''lííⁿ, caaca di ''úú chí neⁿ''e dí ní ''úú ní teé dii.'
  tur-YTC: Hirodiya’nın kızı gelip dans ettiğinde, Hirodes’in ve yanında oturanların
    hoşuna gitti. Kral genç kıza, “Dile benden, ne dilersen sana vereceğim” dedi.
  san-ITR: tasmin shubhadine herodiyAyAH kanyA sametya teShAM samakShaM saMnR^itya
    herodastena sahopaviShTAnA ncha toShamajIjanat tatA nR^ipaH kanyAmAha sma matto
    yad yAchase tadeva tubhyaM dAsye|
  bel-N: 'дачка Ірадыяды ўвайшла і таньчыла, і спадабалася Іраду і тым, што з ім узьлягалі.
    І сказаў валадар дзяўчыне: «Прасі ў мяне, што хочаш, і я дам табе».'
  sch-sch: Herodias nâinupang a hong lûta, a lâma, Herod le a khuolmingei râiaminsân
    pe ngei oka. Masikin rêngpa han nupangte kôm han, “Imo dôn rang nu nuom? Nu
    nuom tak nang pêk ki tih” a tia.
  mic-MIQNT: Elotias ugtusl pisgwa'litl aq amalgalitl. Tetapua'laji Elot aq maw 'ms't
    ta'nig wigumapni. Toqo Elot telimatl e'pite'sl, “Goqwei puatmn? Ni'n ignmultes
    ta'n pas'g goqwei gi'l puatmn.”
  huu-NT: 'Rafuemo Herodías jisa saillamona, Herodena iobitade. Ie uaidoganona jɨaɨ
    iobitade. Iobillamona, Herodes naiñaiñomo llote: —O jitailla ra cuemo jɨca. Iena
    omo fecaitɨcue.'
  jiv-NT: Nui̱sha Jirutíasa nawantri̱ wayá jantsemámtai Erutis tura niiji̱a̱i̱ nampernum
    matsamarmia nusha shiir enentáimsarmiayi. Túramtai uunt akupin nuwa̱chin chicharuk
    “Ame wakeram nu seattia. Wi amastatjai.
  otm-NT: Nu'bʉ min sihmɛ ʉ bi yʉrpʉ rá t'įxu ra Herodías, bin nɛsɛ a ra hmute. Nu
    ra Herodes nɛ ʉ gä mi huhmbʉ bʉ ɛ̨mmɛ bi numanhop rán hnɛi ra hmute. ―Nuya gui
    'yäqui 'bɛ'a guí nde gui 'yäqui, nugä ga 'da i, bi 'yɛ̨mbi.
  dah-dah: Goyen nalure Herodias wiriŋ beleŋ gabu kuruŋde gor Herotya kadom yagoya
    biŋge nene hinhande gor waŋ tikiŋ heŋ gege igiŋ wor po tiyyiŋ. Irkeb gor gabu
    iramiŋ mar goya Herotya amaŋ hamiŋ. Irdeb Herot beleŋ amaŋ heŋbe bere goyen, “Det
    kuraŋ nurdeb mali po gusuŋaŋ nirayiŋ. Irkeb igiŋ guneŋ geb,” inyiŋ.
  tnk-tnk: Nəpɨn irəha kamhani pəri nari, prən ouihi səvəi Herotias ruvehe mamotanis
    ia nəmrɨnraha. Kiɡ Herot mɨne nəmə asori me səməme kamhani pəri nari irəha min
    hətoni rerɨnraha raɡien tukwe. Ro iamɨnhi irə Kiɡ Herot rɨni pen tɨ prən ouihi
    nəha mə, “Ikokeikei nəfe ikəres i. Iou takuvei pehe mik.”
  kpr-kpr: Kirumo ero, Herodias da gagara ira teredo, yaru didiviri gido, Herod nunda
    esa embode dabade ivuga beká ava useri. Ava sedo, Herod gagara aikena sisira,
    “Ninda uju ava se ningone! Ni rejodae benunu saresa ava, na nimokena mutarena.”
  san-IAS: tasmin śubhadine herodiyāyāḥ kanyā sametya teṣāṁ samakṣaṁ saṁnṛtya herodastena
    sahopaviṣṭānāñca toṣamajījanat tatā nṛpaḥ kanyāmāha sma matto yad yācase tadeva
    tubhyaṁ dāsye|
  nho-nho: Herod laatou ma naa tama ni oo ake ki te kaikai naa ni hakahiahia ina te taupu
    Herodias i tana saaita ni hanake no anu imua laatou. Teenaa mee ake iloo Herod
    peelaa ki te taupu naa, “Kainnoo mai too mee e hiihai, aa nau ma ki kauatu kiaa koe.”
  gym-NT: 'Herodías ngänkän bati nikani tärä mike kwäräkwärä se kwrere nitre nübaibare
    Herodekwe ye okwäbti. Herodías ngänkän namani tärä mike nuäre kwäräkwärä, ye abko
    käi namani nuäre krübäte Herodebtä amne ni mda mda nämane mröre ben yebtä. Abtä
    Herodekwe niebare Herodías ngänkänye: Ngöbö se okwäbti, ma tö dre dre ie, erere
    kärere jökrä tie angwane, tikwe biandi mae. Kä te tita gobrane, ye ma tö käräi
    ruäre ta tie angwane, tikwe biandi mae. Dre erere ma tö käräi tie, tikwe biandi
    mae. Ne tita niere mae Ngöbö se okwäbti, niebare kwe bäre bäre ngäbäkre merire
    yeye.'
  azg-NT: 'Ndoꞌ joꞌ, juu yuscundyua jnda Herodíasꞌñeen, tëqueeꞌ juu naijon na mꞌan
    nanꞌñeen, sijnon juu. Ndoꞌ Herodes taxjen vaa tëveeꞌ jndyi tsꞌon jon na nndaꞌ
    vaa sꞌaa juu, nquii jon ndoꞌ mantyi joo nanꞌñeen na conanꞌjonhan yohin juu ngueeꞌñeen.
    Ndoꞌ itso jon nnon juu yuscundyuaꞌñeen: —¿Nin ꞌnan ntꞌue tsonꞌ na ntsꞌa naya ꞌuꞌ?
    Quitsuꞌ nnön ndoꞌ ja nninncyahanꞌ nnonꞌ.'
  bhd-bhd: तैखन हेरोदियास रैनेरी कुई तैस कमरे मां आई, ज़ेड़ी तैना बिश्शोरे थिये। त
    तैसां तैड़ी नेच़तां हेरोदेस राज़ो त कने तैसेरे मेहमान खुश किये। तैखन राज़े कुईए
    सेइं ज़ोवं, “ज़ैन तू चास मीं केरां मग, अवं तीं देलो।”
  too-NT: 'Lā'' ixtzu''ma''jāt Herodías tanūlh lā'' lu''cxli lā'' cāmakapāxuhualh
    Herodes lā'' a''ntī ixcākantāyacanī''t. Lā'' huan rey huanilh huan tzu''ma''jāt:
    ―Caquisqui''ni'' chu a''ntū lacasqui''na'' lā'' quit na''icmaxquī''yāni''.'
  ind-AYT: Lalu, ketika anak perempuan Herodias masuk dan menari, dia menyenangkan
    Herodes dan para tamunya sehingga raja berkata kepada gadis itu, “Mintalah apa
    saja yang kamu inginkan dan aku akan memberikannya kepadamu.”
  cjo-NT: 'Okyaapaaki ishinto roori janta rowaeyaninta opirantakotapaakiri. Iñaaperotawakiro
    kameetha riraga Erooreshi eejatzi itsipateeyarini. Ikantziro ewankawo: —Pikowakotena
    iitarika pikoyiri. Aritaki nopakimi.'
  nsn-nsn: Tar binaka ke lekamer tuna Herodias ium, kare me doum, inggono ke uauaha
    tun tang Herod mesno tamatasitir nikila toro iru. Doh gitir toia ke kula pare
    tar kuaha kalan, “Gero dangata ingga me inete totoguo, inggo u heirompe.”
  san-DEV: तस्मिन् शुभदिने हेरोदियायाः कन्या समेत्य तेषां समक्षं संनृत्य हेरोदस्तेन
    सहोपविष्टानाञ्च तोषमजीजनत् तता नृपः कन्यामाह स्म मत्तो यद् याचसे तदेव तुभ्यं दास्ये।
  tna-NT: 'Da su beju Herodías sa ebaquepuna pamapa ihuajiji cuana butse su tiritiriana.
    Tu mehua tiritiri putsu, pamapa ihuajiji cuana beidaji ametana. Da putsu, echua
    puji Herodes Antipas ja epuneje uja atana: —Bajaque ema ai papu mique tsada epuani.
    Beju yama mi etia.'
  lid-lid: Eme budon ndra-in ta Herodiyas asahan i buku doh. Eme nadu Herodiyas badih
    eme bolon idi mana, eme mesekei ndrine Herot hawe iri lau nane sekesek, ya eme
    kabin tiye i ta nadu badih bihin dah, “Ou aso-ok sasah handru? Jo winiyan atehei
    saba lakou i tam i buku ou aso-ok.”
  wim-wim: Aꞌ nil puk otham Herodias alantaman ngoonch-a, nil-nilam keeꞌ-keeꞌ meeꞌ
    yotantangana. Nil Herod.ana aꞌ pam wanch yotam anangana puth ngangk min wun thanta,
    nil puth King Herod.an thaw nungant wanch koman alantan, “Ngay inan kan-kanam
    thawang nungkara. Nint ngeenakan kaangk thawān ngath-a, an ngay theeꞌāng nungkaran.”
  zga-M: Pwu umaleve va Herodia akhingela pakhonema, akhang'ovosya u Herode na vagenji
    avalepakhulya lyakhemihe pwu u herodeakhambula umwaleve, “Udove kyokyoni ikhevwunongwa
    une yanikhuhupa.”
  yom-yom: 'Mu thangu yi nyengo, muana ndumba wu Elodiasi wukota muna nzo, wukina.
    Wumonisa Elode khini va kimosi ayi batu boso Elode katumisa ku nyengo. Diawu ntinu
    kakambila muana ndumba beni : —Wundomba kioso tidi, ndieka kuvana kiawu.'
  san-SIN: තස්මින් ශුභදිනේ හේරෝදියායාඃ කන්‍යා සමේත්‍ය තේෂාං සමක්‍ෂං සංනෘත්‍ය හේරෝදස්තේන
    සහෝපවිෂ්ටානාඤ්ච තෝෂමජීජනත් තතා නෘපඃ කන්‍යාමාහ ස්ම මත්තෝ යද් යාචසේ තදේව තුභ්‍යං
    දාස්‍යේ|
  yut-yut: Jap naŋ yɨgakwa Erodias dakon gwi da paŋabɨŋ ɨŋamnikon kap agɨt. Aban Erot
    ae amɨn jap nawit uŋun kɨsi da kaŋ galak tawit. Kaŋ galak taŋ Erot da mɨŋat gɨmoŋ
    yaŋ iyɨgɨt, “Ni yo do galak tosol uŋun nayɨŋbɨ tagɨ gabeŋ.”
  grc-BYZ: καὶ εἰσελθούσης τῆς θυγατρὸς αὐτῆς τῆς Ἡρῳδιάδος καὶ ὀρχησαμένης καὶ ἀρεσάσης
    τῷ Ἡρῴδῃ καὶ τοῖς συνανακειμένοις, εἶπεν ὁ βασιλεὺς τῷ κορασίῳ· αἴτησόν με ὃ ἐὰν
    θέλῃς, καὶ δώσω σοι.
  cpc-NT: 'Ari otyaapaaki ishinto Herodías jowaiyani, amajyiitapaaki, okamiithatzimotanakiri
    Herodes amajyiitani, okamiithatzimotanakiri iijatzi itsipatakari jowaiyani. Ikantanakiro
    Herodes: “Ari nompakimi oitarika pinkamitinari.'
  nhg-NT: 'Pos ompa pa yelfetl ocalac ichpuch Herodías hua omojtute. Quecualejtac
    rey Herodes ca tiehua tli tlatlalfilte. Entunses rey oquelfe sisehuantu: ―Xeniechtlajtlanele
    tli taja tecneques, hua naja temetzmacas.'
  nya-nya: Mwana wamkazi wa Herodia atabwera ndi kudzavina, anakondweretsa Herode
    ndi alendo ake a pa mphwandopo. Mfumu inati kwa mtsikanayo, “Undipemphe chilichonse
    chimene ukuchifuna, ndipo ndidzakupatsa.”
  ngu-NT: 'Niman on ichpoch Herodías no ocalac, niman onijtotij. Niman on rey Herodes
    niman yejhuan oquinnotz sanoyej ocuelitaquej. Yejhua ica Herodes oquijlij on ichpochtli:
    ―Xnechtlajtlanili nochi san tlinon ticnequis, niman nimitzmacas.'
  kup-kup: Tahan Erodiasiz ñarip bal hat parum ñaravatak daat mezovai sahan aban ahori
    etet pimaz biñ ravahan Erod piin epat mañah, “Eñarim ae, rotap Godiz taevavok
    ev nañomaz toh, ni nemotukanañ tairatü nanomaz zait tat hakë, ma nemotü gamö reet
    ni natü nanat nemau natü ravom, pot hakë, povoz rekot ne am hakezatam tom.”
  jid-jid: Ivren wa u Heridiya a ye nga me nda nglu nzan ni ba wu; wa suron Fero bi
    ni wu ni mbier bi tsri ba. I chuia ka hla ni vren wa, mye kpie wa u wa ni me u
    me no wu.
  wmw-wmw: 'Pengire kuvina mwana wa Herodiza, Herodi vimwajibu pakulu pamoja na wawarífire.
    Ndimana nfalume ire akimwambira mwari ire javi: “Nilebele causaka conse, omi nukupa.”'
  gmv-GGM: Herodiyadi maca naaya gelada asa sinthan yeth yexin Herodosane izi xeygida
    asa izi yethay ufaysidees. Kawoykka nayo “ne koyiza miish ubbaa tana oycha ta
    ness immana” gides.
  ssg-ssg: Ti tel hehin nati Herodias dedenisama, i hamuamua hawane Herod ma teka
    seilon kapin. Ape Herod hone i, “Waliko tenen na paham, nga hani o.”
  zpo-NT: 'Zee lee xchap Herodías mrep mkanii paro mzob Herod kwaan re xaa mrezh xaa.
    Nu lee Herod nyula doo mod mkanii me, nu noka re xaa mrezh xaa nyula mod mkanii
    me, zee nzhé Herod lo me: —Naab kwaan nzhekla lu, na zaya.'
  poy-poy: Muhinga gwa Herodiya pakingiriti kuvina, kamherepeziya Herodi na wahenga
    wakuwi. Su mtuwa kamgambira muhinga ulii, “Gunduwi shintu shoseri shagufira na
    neni hanukupanani.”
  qwh-NT: 'Tse miquicayanqanman yecurirmi, Herodiaspa shipashnin shumaq qatswaquicorqan.
    Tseta ricarmi, Herodis y tsecho llapan quecaqcuna allapa gustar cushicuyarqan.
    Tsemi tse shipashta Herodis queno nerqan: —Imecata mañamaptiquipis qoycushqequim.'
  gaw-gaw: Haen amup̱a ag Herodes Antipasnu hobulp̱a daaegeg, Herodias aḏeg, lag oo
    amu oop̱a noa, ahi goḏeḏe, Herodes Antipas aḏi ag nug anidna, ag iṯag aqe, Herodes
    Antipas nug aha, nug nid ahin amu amegp̱a nai g̱agaṯag qeṯa, inam aum. “Na aḏin
    oot heṯe? Na keeke laa aoḵutnu oot dayeb am da na medaḵul.
  nca-nca: Soso mahero o niqo, Herotias nambuní ŋuno uyaro qunoraró. Qunoroní Herot
    koya topé-topémboya qenero niŋgu-niŋgu parámi tero ŋande miraró, “Quno ŋuro kimoyómbe
    tomó tape kunowanope ma parámimbe kunowano. Kimoyó date?
  zpz-NTPP: 'Orzeꞌ ornu bruꞌña iꞌñ Herodías zeꞌ nu nguaa dey, orzeꞌ bily gyiꞌñ. Orzeꞌ
    tonaꞌ la bet lagy Herodes gal nu de mbecy nu nguaa nuy lo mez. Orzeꞌ nay rab yu
    fiñ zeꞌ: ―Bdiiñ la ziꞌl coz nu rlagy ru lo̱. Orzeꞌ ya̱ rica̱ ñii nir ―nay.'
  mkj-mkj: Doari nihn Herodias jerpeinno pwokdo kahkahlek in kamdippwo; Herod apel
    sohn kamdippwo inenin perenkihda. Ioar Herod pwehngkihoang jerpeinno, “Mine mehkij
    koawoa anahne? Poaki ipoai, pwa ngoahi pirin kioang koawoa.”
  zac-NT: 'Iurë dzu laní, shtsaꞌpë Herodías guatë́ nu bëguíꞌill lu ra invitadë shtë
    Herodes. Nalë́ bëuuꞌ lduꞌu Herodes con grë ra mënë nazugaꞌa ndë. Guniꞌi Herodes
    lu ntsaꞌpë: ―Cualquier cusë guënáꞌbël lua, guënéhiahin cáꞌal.'
  kyg-kyg: Helotiyasiꞌa aꞌmafaꞌneꞌamoꞌmo yagita huꞌnaya nopiꞌmo haineno oaeꞌnigeꞌapaeꞌmo
    Helotiꞌe magokepi lokaeꞌa maiꞌnaya vayaꞌmogiꞌeꞌmo ageteꞌapaeꞌmo amuse huꞌa ateteꞌa
    yagaino neꞌapateya kini vekamoꞌa, na agufa yafeꞌmo kahauꞌnisifigi naha paiyo afaꞌa
    kamiguve.
  kmk-kmk: Utdiya amung ummoy nanadok dit baḻasanga anak da Herodias kan Felipe ot
    nasnas-om da Herodes kan dat sangaili na. Ot kanan Herodes sidit baḻasang un,
    “Losana piyaoma kodawon kan sakon, itdok kan sika.”
  cao-NT: 'Ja oriquicano tsi quiha Herodías jahi jiconiquë jato bax pabëxëna. Jabi
    ja pabëhai ca qui raniniquë Herodes, ja bëta oriquicanaibo. Ranihax xotaco qui
    Herodes chaniniquë: —¿Jahuë ó quëëhai? Ea nicamahuë. Jaha mi quëëhai ca mi qui
    axëquia ra —i ja qui ja niquë.'
  bbr-bbr: Kiro ses opok, Herodias nukan asinak makun koumoi, kiro roat näunäu amiakap
    karenuk, Herot kon jaukut pak aparianik, akan woiaka näu sarein. Keseria, Herot
    nukas kiro asinak auruwon, “Nan ronkat owo osap owaun airota, is na isam.
  inb-inb: 'Tukui kun­bi­das­ka­kuna kawaspa tia­nakun­kama, chi warmipa sipas warmi
    wam­bra, chi ukupi iaikug­rispa, iapa sumasi bailarka. Chasa bailag­manda, mandag
    Herodesta i pai­wa miku­nakus­ka­ta iapasi sumarka. Chi­ura paika, sipasta nirka:
    —Kam ima munaska maña­wai; kara­sa­kimi—.'
  hrv-hrv: 'Uđe kći Herodijadina i zaplesa. Svidje se Herodu i sustolnicima. Kralj
    reče djevojci: “Zaišti od mene što god hoćeš i dat ću ti!”'
  box-NT: 'Mu zoǹ ó o Herodiade hĩ́nló á wà zon hen na ɓa wee dí ho sã́nú
    yi, á zoó yon. Ó o bìo wɛɛ́ra a Heroode làa bìa ó o von sĩa. Ó o Heroode
    wã́a bía nɔn o hĩ́nzoró yi: «Bìo fo le fo ò cà à ũ zéení, á ĩ na
    mu foǹ.»'
  ote-NT: 'Nuni ja ra ngo bi yʉtꞌa rá tꞌixu ra Erodía ne bi nei ja yá thandiꞌʉ. Ha
    ra nda̱ Erode ne núꞌʉ toꞌo mi huhui ja ra mexa bi hopa rá hnei. Hangue ra Erode
    bi ꞌñemba ra nxutsi: ―ꞌYacagui gatho núꞌa̱ gui ne y ga ꞌraꞌaꞌi.'
  wnu-wnu: '@see-verse:MRK.006.021'
  zam-NT: 'Le''pe'' láth nzi yuhua rye mèna, ngòo mza'' co'' nac rsap Herodi loo mèn
    co'' nzi yuhuaa. Nde yol'' nii mza''. Nde nxon'', anze''f ndyac lezo'' Herod con
    mèn co'' nzi yuhua rsèa co''se'' ñèe Herod no mèna nabe''ste nde yol'' nii mza''
    ngo mza''. Ale con gust ndxab Herod loo mza'': ―Mza'', bna''b con'' ndlya''sl
    loon. Na tai càal.'
  zyp-NT: Herodi a sawcanu cawh a za nae ka, a lang tihtah Herod le a khuachai sahlo
    cawh a lawng ngetei he. Herod taco nyno hai letah, “Zemaw na du? Na dupaw maikaw
    pa hae la, ka ca pae a,” tatah a tah.
  sey-NT: 'Herodías mamacopi cacani deꞌoyerepa pairacona, ñani ai sihuareña, siꞌaohuaꞌi
    i̱ti ñacohuaꞌi. Ja̱je paꞌina, Herodes sihuaquë caëña, nomi tsi̱ore: “Mëꞌë yëyere
    se̱jëꞌë. I̱sisiꞌi, mëꞌëre.”'
  nvm-nvm: Areme bun karine duok ijo ijia Erodiason kabaij iji fu arume uf ijia mani
    dua urumga Erod ga e iji funa karinva iji bu gavga buka oimadiain. Ijefuon Erod
    fu uri bara iji kua, A irerag vierafekma ni kiega na abe mavno kuain. Na god nun
    ijefuon if ijia irerag a vierafene kiekma na kege vajak. Regavo madu ire fok na
    samuavo iji a vierafekma na ke ata roin a vajakno kuain.
  mps-mps: Tama te we Herodias aga wegi aga te nai tubo madi tomoba aselama, tęąbi
    yagasali. Tama Herot dali te aga dali nai tuali bidi dabe me, augwali godolo mu
    yali. Tama Herotgo te gesi wegibolo weyu, te po wai, “Nago magi nai saiwe? Nago
    enabolo po obaso, te eno nagebolo mu mawaibao,” te po wai.
  seh-seh: 'Mudapita n''thando mwana wace Herodhia wa nkazi mbabvina pikulu kakamwe,
    atsandzaisa Herodhi, na akulu onsene akhali penepo. Mambo ampanga ntsikana kuti:
    “Phemba pinafuna iwe, ine ndinakupasa.”'
  pab-NT: 'Hatyaoseta Herodias ityani xoimahaloti isoa hatyo nali hoka holikoahena.
    Herodes, ekaixakalaharenai xoaha awaiyetyaha exoholikoane hoka hatyo hiyeta xekohaseti
    Herodes nexa xoimahaloti hiye: — Xoare xamani haoka hiyoholikoane xaimane hoka
    niseniya homana — nexa.'
  llg-llg: Neu feta laladan, boe ma Ina Herodias anafeꞌon neu longge. Ndia lolonggen
    lolen seli, losa ana tao namahoko Herodes ma ndia nana hoka nala Boe ma Mane Herodes
    noke nalan de natanen nae, “O nau moke au hata, na, kada mafada leo! Dei fo au
    fee o.
  kyf-kyf: 'Ewlodiadɩɩ ''ŋwnɔyu plaa, ''ɩn ɔ yia lɩtɛ, ''ɩn ɔ yia wa dʋdʋ namanɩ.
    -Bha ɔɔ dʋdʋʋ ''wlulapɩlɩnyɔ Ewlodʋ gbaa ɔ -yla: «Nɩɩ, -we a -ka ''yɩbha, a -zlalɩ
    ''mɩ we, ''ɩn ɩn ''ka we aɩn ''nyɛ.»'
  tpi-tpi: Orait ol i kaikai i stap na pikinini meri bilong Herodias i kam insait
    na i danis. Na Herot wantaim ol man i kaikai wantaim em, ol i laikim tumas dispela
    danis. Olsem na king i tokim dispela yangpela meri olsem, “Mi bai givim yu wanem
    samting yu laikim. Yu tokim mi tasol, na bai mi givim yu.”
  mih-NT: 'Ta i quɨhvɨ ña yoco zehe ña Herodías nu siyucu ra. Ta i sata saha maa tuhun
    ñi ña. Ta tahan xaan iñi ra Herodes sihin tandɨhɨ ra yucu sihin ra. Ta i catyi
    ra Herodes sihin ña: Caca moo ñaa sa cuñun, ta cua cuhve sii si suun.'
  qvh-NT: 'Mësacho lapan jamaraycäyaptinmi Herodiaspa jipash wawan yaycurir tushorgan.
    Sayno tushushganta ricarmi selläma cushicuyargan rey Herodes y mësacho jamaraycag
    runacunapis. Saymi jipashta rey Herodes nergan: “Manacamay imata munashgayquitapis.'
  kms-kms: Di ni mir mand mand mas kin tende puayi Herodias ni wonyumbu wuso ni mir
    mand mand mas kin pe tende yuwo nyinge wuwo di Herot di wute ni ane mir mand kin
    ni quan nganye chumbuai mand. Di Herot ni nyumbueg wo te ningg nari, “Nu yumbo
    pughe kin kuateri yawo kurew kin te nge pengu ndigh, tedi nge nu kew ye.”
  agn-agn: Mandian, asing pamangalipay da tanira, siminled tang anang babay ni Herodias
    ig nagtayaw ong talongan tang mga bisita. Dorong kalipay ni Ading Herodes asta
    ang mga bisita na. Animan ganing tang adi ong soltiras, “Mama-dola tang onopay
    galiliagan mo, i-dolo ong nio.”
  nhi-NT: 'Itich non iluitl ocalac nichpocau in Herodías uan omihtotih. Herodes ocuilitac
    tlailiuis, uan sannoiuqui in tlanotzalten. Ihcuacon Herodes oquiluih in ichpocatl:
    —Ixnechtlahtlanili tlen teh itniquis, uan inmitzmactis.'
  ttc-NT: 'Yaji opon tzi jun q''opoj tal Erodías. Owox aj ja'' nkyeq''ijlan b''ix
    owex b''ixon kywitz. Te Eródes kyuky''i kye xjal owel kygani'' te q''opoj. Oxik
    tq''uma'' te Eródes te q''opoj ikxjani: «Tzaj aqani'' wetz tidi'' agan b''ix wetz
    oxe''l nsi'' yatz.»'
  dan-1931: 'og da selve Herodias''s Datter kom ind og dansede, behagede hun Herodes
    og Gæsterne. Og Kongen sagde til Pigen: “Bed mig, om hvad som helst du vil, så
    vil jeg give dig det.”'
  kwj-kwj: Ete wondawani Herotiyas himiyama che ti raruni hukwa ra ra seke ti yitindawani
    Herot ga ele ahirahi wu andau hima lenga funda ete ya tini wu okokonanda. Wowani
    king Herot o himiyama che ni ya ri sawe, “Bwele mwaꞌambwe naha tini ni okokonawa
    nini ani hano.
  vie-OVCB: Giữa bữa tiệc, con gái Hê-rô-đia ra khiêu vũ, khiến vua và các quan khách
    đều say mê.
  kze-kze: Erotiyási ayáámúnko téna araimá marówasa Érótiye toómbá naráan-kwaasiye
    aamoí umánkówana Éróti minárásígóntávéna séna nóintantaatavena ankáíya simásímína'a
    áméno séna
  mpj-mpj: Jiikajaya nyinapayi mayangka kaninyjarra. Pukurljuya ngalkula mirrkakamu
    kuka, wamalurrjuya jikilpayi. Wanti Yirutiyajkura yurntalpa yanurni-janampa nyarnpipungkupayi,
    nyakurakuya, yirnakajalu. Nyanguya jii yurrkanypa palulu nyarnpipungkupayi, kaya
    pukurlarringu. Palunyangka maajalu Yirutjura yurrkanypa palu japirnu, “Nganarnanta
    yungku? Wajalkurnin nganarnanta yungkuraku?”
  lbk-lbk: Sa et inmey nan magmagkit Herodias ay nensalasala, ya nalaylaychan si Herodes
    ya nan cheycha'y inayakhana ay makilaglagsak ken siya. Ket ay kanan Herodes isnan
    magmagkit, “Ibfakham ken sak-en nan olay ngag sisa ay laychem et sak ichowa.”
  mto-NT: 'Kaaydup tseꞌe vye̱ꞌnada, vanꞌit tseꞌe tya̱jki je̱ Herodías je̱ ña̱a̱x je̱tseꞌe
    yꞌejts. O̱o̱y tseꞌe du̱tuntsojjaꞌvidi je̱ yakkutojkpa Herodes je̱ts pa̱n pa̱n
    jatyeꞌe mya̱a̱tkaaydup mya̱a̱tꞌooktup vyeꞌna. Vanꞌit tseꞌe je̱ yakkutojkpa du̱nu̱u̱jmi
    je̱ kiixu̱ta̱ꞌa̱x: ―Amó̱tuvu̱ a̱ts pa̱n ti veꞌe mtsa̱jkp, ku̱x nyákup a̱tseꞌe.'
  bzh-bzh: Medo denegga nos sënë geHerodias nalu avëh avö ti lo ya nelöö loḳ malaj,
    geHerot* losho yi vatëveḳ sën ahëj nivesa rot vu yi, lom Mehö-los-bengö Herot*
    nër vu bë, “Ġenanër nġaa ti sën ahëm neving rot lo ranġah vu sa, lob sëḳ bo
    nök vu honġ.”
  guj-2017: તે સમયે હેરોદિયાની દીકરી અંદર આવીને નાચી. જેથી હેરોદ તથા તેની સાથે જમવા
    બેઠેલાઓ ખુશ થયા; અને રાજાએ છોકરીને કહ્યું કે, ‘તું જે ચાહે તે મારી પાસે માગ અને
    હું તને તે આપીશ.’”
  jvn-NT: 'Kadung anaké Hérodias molai njogèt, ratuné lan dayoh-dayohé terus pada
    seneng tenan karo botyah wédok kuwi. Mulané ratu Hérodès terus ngomong marang
    botyahé: “Kowé kepéngin apa Wuk, sak njalukmu tak kèki.'
  byr-byr: Sara kadaꞌ tɨka munne nadaapi Erotɨyaazavɨre garaavaangaꞌ bulaawɨna yaka
    kwarame yɨna. Taayaꞌ kwarame sara kyaꞌ Erotɨyalyɨ aꞌmwerari yɨlaaya yɨna. Yɨlaaya
    yɨna kyeꞌ Erotɨyai taayavɨ wɨdɨna “ ‘Sare nyɨjaama!’ kanyɨdaꞌgɨzɨ gɨzaavɨdeinyɨra.
  ian-ian: Herodiasna taagwa nyan yalaa mbangu veilɨ. lɨlai veilaa vak kat Herotagwi
    ndɨnanala la nɨmbo lɨ kat vɨlaa nolin ngwandɨndi. Veilɨ maa Herot tagwa nyan kat
    wandɨ. Kla nda klavat wanyeyan nyɨn kat klalaa kwigiyowun waa wandɨ.
  hun-hun: 'ennek a Heródiásnak a leánya bement és táncolt. Megtetszett Heródesnek
    és a vendégeknek. A király ezt mondta a leánynak: „Kérj tőlem, amit akarsz, és
    megadom neked.“'
  mcf-NT: 'Aden aidtedi cho-chomiash tabadnubien aton chidon champi puduedpac caondash.
    Puduedacsho: —Baidata —cac baidapac caondash. Adsho isash: —Bëdamboen mimbi naoc
    —quecuededpac caondash Edodesën chomiaido champi caic. Adec onquesho tantiashien
    Edodes aton chidon champi caic: —Mibi bunaid mibi menenu. Ëbi chui.'
  kjs-kjs: 'Go-rupa pisa raburi Herodias-na wane ipuma Herot-na yaa le alinu-para
    epa pirina yalisa pabesa rabu raana komisimi. Go-rupa pisimi-pulu Herot ali mudu
    yaa-pulu nogo-para talo: Nena kone ali ya? Agale lainalo mada gialua.'
  mni-mni: "Amasung Herodias-ki machanupina changlaktuna Herod amadi tilliba miyamgidamak\
    \ jagoi sarammi. Aduga mahakna makhoi pumnamakpu yamna pelhallammi. Maram aduna\
    \ ningthouna leisabi macha aduda hairak-i, “Nahakna apamba ama nijou madu eina\
    \ nangonda pigani.”\x94"
  yad-NT: 'Sajayadanumatiy Jerodíyaju̱be detubay, sivaayada ji̱tara ra̱ya̱jada variy
    jasiy. Su̱canuyada Jeródesbe jaryi varirya sara̱ya̱jada, samusuvye jarye ju̱canu̱yada
    varirya. Su̱teda ji̱ta nutyityu̱ Jeródesbe variy siva vatura: “Ya̱jachiñu̱y rivara
    ratiy jivya̱ta, ra̱tidye sa̱y variy jiirya.'
  mxb-NT: 'Ta kúú ñoó ni̱ ku̱ꞌu de̱ꞌe diꞌí Herodías. Dá ni̱ sa̱rsáꞌá xí. Ta kúú ni̱
    na̱taꞌan ini Herodes ni̱ kee xi, ta ni̱ na̱taꞌan taꞌani ini ndidaá ta̱ ndéi sásáꞌan
    xíꞌín rá ñóó. Dá ni̱ kaa rey Herodes ñoó xíꞌín xí: ―Tá ná kako̱n ndí ku̱ú míí
    váa̱n kóno̱n noo̱í viti, ta kúú ki̱ꞌo vei ña̱ noo̱o̱n ―kaá ra̱.'
  pon-2006A: Eri, nein Erodias nah serepein ahpw pwarodo oh kahkahlek ni kamadipwo;
    Erod oh tohnkamadipwo eri perenkihda kowahlap. Iei me nanmwarkio mahsanihkihong
    Serepeino, “Mie mehkot me ke anahne? Peki rehi, pwe I pahn kihong uhk.”
  maq-NT: 'Hane hora xi tijinë me ne, cavisehen na quihndi rë na Herodía, catë na.
    Hane jercu cachuya rë Herodes cojo me xi yahnga jan hacutjin catë na. Sehe ngajan
    xi Herodes, me xi matitjun jan ne, cachja me cojo na cuitjin: ―‍Tu mé ni xi meje
