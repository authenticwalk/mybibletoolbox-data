  urd-urd: और उसी हेरोदियास की बेटी अन्दर आई और नाच कर हेरोदेस और उसके मेहमानों को
    ख़ुश किया तो बादशाह ने उस लड़की से कहा, “जो चाहे मुझ से माँग मैं तुझे दूँगा।”
  hot-hot: Thêlô eyaŋ nôm êmô ma Helodias nalavi hayô haloyeŋ ba hadum Helot lôk anêŋ
    ŋê bêŋbêŋ sapêŋ maleŋiŋ mavi. Êŋ ma kiŋ hanaŋ hadêŋ avena êŋ, “Lemhaviŋ malê ba
    honaŋ ma tem yanêm êndêŋ o.”
  mqj-NT: 'Illalan inde karoasanne, sumayo anakna Herodias baine napolalan losso''
    inawanna Herodes sola angganna to saena ummitai. Nakuamo tomaraya lako inde to
    sumayoe: “Iamo mupelau lako kaleku, iamo kubengangko.”'
  rus-SYN: 'дочь Иродиады вошла, плясала и угодила Ироду и возлежавшим с ним; царь
    сказал девице: проси у меня, чего хочешь, и дам тебе;'
  mbh-mbh: Lama Herodias itun ovotenga i velpol ma i sesu a Herot ome tokokoe areko
    o men nge aning aken a otheki ma olemi sivenga. I ses ma vus mako Herot i ria
    i ve, “Ong ria tho nge, nge uneke ako ong sis ve aro tho sung i nunganga a ong
    nge. Na tho ri nunganga,
  bdd-bdd: Saugaina Helodiina ma ꞌana taumanao siꞌaiꞌai, Helodiyasa natuna mewahinena
    ꞌiluhuma matadiya ma selowega ꞌiꞌabihe yaliyayediya. Eeta Helodi gumalaulauina
    ꞌoina ꞌigwae helauwa ꞌigwae, “Ceguma toꞌaha ꞌino hesinuwa ma ꞌoiguwa ꞌuꞌahwanoi,
    yatagwala ꞌoiuwa.”
  cbt-NTPO: Coshatasoi', hua'huin ya'conahuaton, nansararin. Nanon nansarinso' ni'sahuatona',
    ya'ipiya quëran pa'yatopi. Hua'an mashorinta' pa'yatërin. —Ma'sona nohuantëranso'
    apia'hua, nico quëchinquën.
  srn-NT: 'Dan a umapikin fu Herodias kon na inisei. A bigin dansi gi Herodes nanga
    den sma di a ben kari kon. Ala sma ben lobi fa a e dansi. Dan Herodes taigi a
    pikin taki: “Yu kan aksi mi san yu wani. Mi o gi yu en.”'
  cta-NT: 'Liꞌ ndyalaa sca nu cunaꞌa̱ cuañiꞌ sñiꞌ Herodías, ndyula quiyaꞌ nu cunaꞌa̱
    biꞌ slo nguꞌ. Chaa tsa tiꞌ rey Herodes liꞌ, loꞌo juaꞌa̱ ndiya tiꞌ nguꞌ nu ndyacu
    slo loꞌo naꞌa̱ nguꞌ jiꞌi̱ nu cunaꞌa̱ cuañiꞌ ndyula quiyaꞌ. Nchcuiꞌ rey loꞌo nu
    cunaꞌa̱ cuañiꞌ biꞌ liꞌ: ―Cachaꞌ clya nuꞌu̱ jnaꞌ juani ti na ca chaꞌ tsoꞌo nu ntiꞌ
    nuꞌu̱ ―nacui̱ rey jiꞌi̱―. Ta naꞌ chaꞌ tsoꞌo biꞌ jinuꞌu̱ ―nacui̱―.'
  bqc-SIM: 'Ɔ̃ Elodiapi nɛnↄɛ gɛ̃̀ ↄ̃wã̀. À kɛ̀ Elodiɛ na ń a nibↄↄ píi, ↄ̃ kípi
    ò nɛ́piɛ: Pↄ́ pↄ́ ń yei ǹ a wabikɛa, má n gba.'
  tcz-CHONGTHU: Hiachun achanu chu ahung lut in, alam in ahileh leng Herod le atou
    khompi chengse chu alung lhaisah sohtan, chuphat'in lengpan nungahnu jah achun,
    “Nagot chan thum'in, keiman peng kate,”
  mar-mar: हेरोदीयाच्या मुलीने स्वतः आत जाऊन नाच करून हेरोद व आलेल्या पाहुण्यांना
    आनंदित केले. तेव्हा हेरोद राजा मुलीला म्हणाला, “तुला जे पाहिजे ते माग म्हणजे मी
    ते तुला देईन.”
  snp-snp: Weni-neta nato, wena Helotiyasi olulafo oto omunido melege olaito Helotiki
    amoki lakoina namo wenenaki ya lalo eyato, mikalo wekudi yakafo nomiliwa eti loumami,
    Kamo ya, Neta ma olunae, lenanimo ya kumunae.
  isl-isl: 'Dóttir Heródíasar kom þá inn í veislusalinn og dansaði fyrir gestina,
    öllum til mikillar ánægju. Þá sagði Heródes við stúlkuna: „Þú mátt óska þér hvers
    sem þú vilt og ég skal gefa þér það, jafnvel hálft konungsríkið.“'
  spy-NT: Kichō ꞉chēēbtaab Erootyaa ānkutuumēē yooto koong'ereech Ērōōtē āk tāyēēkyii.
    Kōōwoolchi keey ꞉Ērōōtē kule, “Ātuwēnēēniing' kiy ake tukul nyēē imāchē kubo ng'erekweekyuu
    ām wōlēē kēētuumtē! Ānkoo yoo imāchē kereeryaanteetaab tukuuk tukul chēē āboontē,
    ākōōniing'!”
  xnn-xnn: tay dat songgep nan anak Herodias ay babassang ay mensala. Dat gomasing
    da Herod ya nan ib-ana isonga danat kanan isnan babassang, “Ngan nan laydem? Ibagam
    ta idyak ken sik-a.”
  mwe-mwe: Bhai, mwali jwabho a Elodia gwajinjile nkati nigwainile, gwabhanonyeye
    ainagwe a Elode na bhajeninji bhabho. Penepo a mpalume a Elode gubhannugulile
    mwali jula, “Juga shoshowe shukupinga shini kupe.”
  tte-tte: '@see-verse:MRK.006.021'
  tcs-tcs: Da gel blo Erodias i bin kam insaid wea da pati ane em bin dans po dempla
    ane ebriwan bin luk em. Erod ane ol pren blo em bin nadakain api po luk da gel
    dans. So Erod bin aske da gel diskain, ‘Mai gel, aske mi po eniting yu wandem,
    ai go gibem po yu.’
  hlt-THB: Cawh Herodi a canu ce law nawh laam hy, anih ing Herod ingkaw ak khinkhqi
    boeih ce amik kaw zeel sak hy. Sangpahrang ing nuca venawh, “Na ngaih boeih thoeh
    lah, ni pe vang nyng,” tina hy.
  soq-soq: Oda ema bedewe Erodias anoopa bialeidio Erod ita nisolala apanawa uduudu
    nuau waden. Me bia diasadio warere Erod manainapa Erodias anoopa diene wanase,
    “Dima uduudu meneedia dianeawo eneepa!”
  qub-qub: 'Llapan micur jamarpaycaptin Herodiaspa jipash wamran yaycurir gachwaran.
    Chayno gachwashanta ricarmi fiyupa cushicuran ray Herodes y llapan chaycho caycajcunapis.
    Chaymi gachwaj jipashta ray Herodes niran: «Imata munashayquitapis nimay. Nimashayquitaga
    goycushayquimi» nir.'
  att-att: Á ajjan yù anâ ni Erodia nga magingánay. Á minay mattála megapu sù ira
    álliuk. Á ayatán di Erodo ánna yù ira álliuk na sù pattála na. Á kinagi ni Patul
    Erodo kuna, “Á Parinsesa, kiddawam mu nikán yù gustum, á iyawâ ku nikaw,” kun
    na.
  bki-bki: Ea jokoluolu nei naruei, Erotias kenerinio tira naio binimei bolu ea ga
    miralo, ana Erot nalo tinielo jaaro laka ka kiano voluano, naruei Erot naio mila
    verikariano tai kirisikili ban naio berinavo “Vaio na jau kovika den kiniou, mijikia
    rivano-o rivokar togio na kiaku vite nalo nonovio, ana mia kiniou nemijikia notuvan
    ga rivanso.”
  bqp-bqp: 'Akũ Hɛrↄdia nɛ́nↄkpare gɛ̃̀ à ũ wã̀. À kɛ̀ Hɛrↄdunɛ nna kũ a nibↄnↄ
    ń pínki, akũ kína pì nɛ́ pìinɛ: Pↄ́ kũ ń yei ǹ a wɛ́ kɛma, mani n gba.'
  mcp-mcp: 'Í á ka bə, Herod bə́nɔ̂ŋ buud bɔɔŋgʉ́ bwə́ njúl shí, shilə mə́ Herodyâd
    mú nyíi cínɔŋg, tɛ́ɛ́d sáágʉ́lə cwánʉ́d. Kuú zâŋ yé mú zə bul nywa Herod bə́nɔ̂ŋ
    buud ɔ́nɨ míshʉ́d. Kə jé Njwú-buud nyə á cɨ nə nyə nə́: «Jaawʉ́g mə sâ jɛ̂sh wó
    cɛ́ɛ́l yí, mə é fáágʉlə wo gwo.»'
  hat-hat: 'Pitit fi Ewodyad la antre nan sal resepsyon an: li danse, li danse. Sa
    te fè Ewòd ak envite l'' yo plezi anpil. Wa a di madmwazèl la konsa: -Mande m''
    nenpòt sa ou vle, m''ap ba ou li.'
  npl-NT: 'Itech non ilwitl ichpoch n Herodías omijtoti inmixpa n tlatlálwilteh iwa
    saikpanoa okiwilitakeh nochteh. Ijkuakó Herodes okili n íchpochtli: —Techtlajtlanili
    san tlan tiknekis iwa ne nimitsmaktilis.'
  bgg-bgg: Herodia dimi è iliing hà wuii ne gasiu siu srane Herod Saja chiih-è ai
    biwenthek shii bajo lubo rek phi, ji-è, Herod Saja è awai dimi shii sai, “Na ne
    nyie chiid pha now lei? Chiih-è nane gu shii nyie lia magunde, gu ne nyaphi ruii
    phro.”
  eng-TCENT: When the daughter of Herodias came in and danced, she pleased Herod and
    his guests. So the king said to the girl, “Ask me for whatever yoʋ wish, and I
    will give it to yoʋ.”
  eng-BSB: When the daughter of Herodias came and danced, she pleased Herod and his
    guests, and the king said to the girl, “Ask me for whatever you wish, and I will
    give it to you.”
  cpu-NT: 'Opoña okyaapaake ishinto Herodías jovaiyanira, amasheetapaake, ookimotapaakari
    Herodes amasheetane, ari ikempitakari itsipatakari jovaiyani. Ikantanakero Herodes:
    “Ari nompakemi opaitarika pinkampitenari.'
  san-ASM: তস্মিন্ শুভদিনে হেৰোদিযাযাঃ কন্যা সমেত্য তেষাং সমক্ষং সংনৃত্য হেৰোদস্তেন
    সহোপৱিষ্টানাঞ্চ তোষমজীজনৎ ততা নৃপঃ কন্যামাহ স্ম মত্তো যদ্ যাচসে তদেৱ তুভ্যং দাস্যে|
  tac-NT: 'Alemi bajkile bilé mukí iwé alué mukí Eroríasi ranala, napu rió mochile
    alemi yawile alué mukí iwé. ''We ganílile alué we''ká rió alué iwé yawichi. Alué
    Erore anele alué iwé: ―Táwaká suwábaga tábiri napu najkí mué, ne ''la nejímala.'
  eng-WEBPB: When the daughter of Herodias herself came in and danced, she pleased
    Herod and those sitting with him. The king said to the young lady, “Ask me whatever
    you want, and I will give it to you.”
  gfk-H: Ma no nuna hahina, Herodias, a mon nat na natina, a gurar ia. Ma iakano gurar
    ga haan laka gaam hamangatai Herot ma ga manga haguama Herot ma ira nuna hasira.
    Bia no king ga nas hua ga tangai tano gurar, “U sip ta mangana linga hoeh? Ta
    mangana sa ing u sip, iau na tar taam!”
  viv-viv: Hivemwavemwamwala tu Helodiyasi natudi kwamayoku giluku yoꞋo matadiya givagavaga.
    Helodi ana wakawaka buye himatamatawabuwabu tu nuwadi gikiveyamumu-moꞋena. Au
    kini kwamayoku gigahena gigayo, “Gavadi gavadi faꞋina unaveꞋoꞋola, medema ganavele.”
  yao-yao: Nipele, mwali ju che Helodia ŵajinjile, ŵatyasile ni kunnonyelesya kwannope
    mwenye che Helode ni achalendo ŵakwe. Mwenye che Helode ŵansalile mwali jula,
    “Mumende chachilichose chinkuchisaka, chinampe.”
  tgp-tgp: Matan venatuna sei hijana Herodias mo unu mo velu ale mo vai Herod peresi
    la haratu la lo toho atu la avulahi tavera. Ale Herod mo verea isan venatuna mara,
    “O usiau hin te hinau ko opoia, ale a pa silea isam.”
  auc-NT: Ponte bete cængöñönäni Ædodiya wengä baquecä incæ tæcæguedë pö gongænte
    tode pete äwacä adinque awënë odeye Edode tönö godongämæ̈ ongönäni nanguï todönänimpa.
    Ïninque baquecä ingante Edode änongäimpa, —Waa pönï bitö tode pete äwadï beyænque
    bitö quïëmë ante æ̈ïnente ämi ate botö ëñente da pönömo æ̈e.
  kbc-NT: Odaa aca liona Herodias ja dakatiwece aneiticoace me nalooɡ̶o, odaa ja dinibaile.
    Herodes ijaaɡ̶ijo lodenigipi eliodi moyemaa nibaileɡ̶eco. Odaa inionigi-eliodi
    Herodes meeta naɡ̶ajo awicije, “Anipokitiwa niɡ̶ica anemaani, odaa jajigotaɡ̶awa.”
  bmh-bmh: Ziwas go ebu, Herodias nugau aleg magun alaimai, go dudu banban amiagab
    ebu ilanina, Herot gonugau zaugul abai peimai, agal oiagab naliu memen. Guzenaimai,
    Herot nug ainag go aureun, “Nait dabeleu, ein esab na wabun ailamam, iz na mizai.
  ctu-BL: 'Che'' bʌ tsa'' ochi i yalobil Herodías, tsi'' cha''le son. Tsa'' toj ñuc''a
    i pusic''al Herodes yic''ot jini año'' bʌ ti mesa. Jini rey tsi'' sube jini xch''oc:
    C''ajtibeñon chuqui jach a wom. Mi caj cʌq''ueñet, che''en.'
  meq-meq: 'Anəke na, dem i Herodiyad niye a ye, a fələkwa ka təv i ndo neheye mahaya
    gər eye. A ye naha na, a dazlay a məhetse. Məhetse i dem niye a hats eye na, a
    le ka bəy ta ndo neheye a zalatay a magurlom aye. Bəy a zalay a dem niye a gwaɗay:
    «Nəkar na, tsətsah fagaya wu nakə a saka aye, na vəlakeye.»'
  noa-H: Mag ham t'ach k'ö nʌmta, chi Herodías k'a bëewia hõor dak'ĩir jemk'abaichëjim
    hanʌm. Mag jemk'abarm chi reíu hich dʌ̈i hãba t'ach k'ö narr k'ʌʌn dʌ̈imua k'õigjierram
    haajem. Mag wajap'a jemk'abarm hoobaawaita chi reíu hich bãaurrag, —Pʌchdëu nem
    k'õsim mʌrʌg jëeubá, mua pʌrʌg deeju pʌchdëu nem higbarm hajim hanʌm.
  alp-NT: '@see-verse:MRK.006.021'
  san-VEL: tasmin "subhadine herodiyaayaa.h kanyaa sametya te.saa.m samak.sa.m sa.mn.rtya
    herodastena sahopavi.s.taanaa nca to.samajiijanat tataa n.rpa.h kanyaamaaha sma
    matto yad yaacase tadeva tubhya.m daasye|
  kbq-kbq: Herodiasi mofamo'a efreno avoa eme nehagegeno, Heroti'ene ne'za neku zamagima
    hu'nea vahe'mo'za muse hu'naze. Ana hazageno Heroti'a ana kasefa mofara asamino,
    na'ankuro kave'masinia zanku'ma nantahi kesnanke'na, amane kamigahue hu'ne.
  kbh-kbh: 'Chora, chë oboyejuaye luaroye Herodíasbe bembe tojánamashëngo, tojanlantsá,
    y Herodes y nÿetsca ófjanënga chama ts̈a imojtsóyejuaye. As chë rey, chë tobiás̈bioye
    tbojaniyana: —Ndayánaca s̈motjañe y ats̈e cbochjáts̈etaye ca.'
  ron-LSB: 'Când însăși fiica Irodiadei a intrat și a dansat, a plăcut lui Irod și
    celor care stăteau cu el. Regele i-a spus tinerei: “Cere-mi tot ce vrei și îți
    voi da”.'
  pon-pon: 'Ari, nain Erodiaj jeripein ap kodo kakalek, kamakamait Erodej o me momod
    re a ko ni tepel. Nanmarki ap majani on jeripein o: Poeki re i meakot, me koe
    mauki; i pan ki on uk.'
  nhe-BL: 'Huan hualajqui iichpoca nopa sihuatl Herodías huan mijtotijqui iselti iniixtla
    nopa tlanotzalme. Huan quinpacti Tlanahuatijquetl Herodes huan nopa tlacame tlen
    tlacuayayaj ihuaya. Huajca Herodes quiilhui nopa ichpocatl: ―Xinechtlajtlani tlen
    tijnequis huan nimitzmacas.'
  sps-sps: Tan nainy te sof a guei moun ten Herodias gagon ya tajiat to matar vainy
    faavot to sa fapaparei e Herot fiisen ramirin vainy te ainy, ai Herot rangats
    to na kooviou, “Ta saa te komainy rom anyi na? Nyo onot rou ma faan manyi.”
  wnc-wnc: Nake yuwawa Herodiasdane yapanata aminu waakwau banakan koke wakumu inatakan
    taiwa nanduke geenguke ngang tapik ngang natake kuke taikut. Taiwawan kake Herotkat
    aminu iat gatake yuke naking amikatda take siknga natapbing. Siwan Herotda maya
    mateu waapa anzing inikut, “Gata sanga minaka tanangge natakengu gata nae naniwinu
    nata gae akgamit,” ngang inikut.
  bus-bus: 'Ben Hɛrↄdia nɛ́nↄkparɛ gɛ̃̀ à ↄ̃ wã̀. À kɛ̀ Hɛrↄdunɛ nna kↄ̃n a nibↄnↄ
    ń píngi, ben kína bè nɛ́ pìnɛ: Pↄ́ kɛ̀ ń yezi ǹ à wɛ́ɛ kɛma, mɛ́ n gba.'
  gub-BL: Eroxi wikwahy wiwi Zuàw pe a'e 'ar mehe a'e, a'e rupi uze'eg nezewe uzeupe
    a'e. — Kutàri azuka kar putar Zuàw ihe nehe kury, i'i upy'a pe. Eroxi imemyr kuzàwaza
    romo hekon a'e kury. Na'e kuzàwaza wixe oho mynykaw pe a'e kury. Upynyk a'e pe.
    (A'e zutyka'i upynyk teko wanuwa rupi.) Ero a'e, kuzàwaza ipynykaw hexak mehe
    hurywete a'e. Ipuràg eteahy kuzàwaza izupe, ikatuahy amogwer a'e pe har wanupe
    no.
  imo-imo: Aku terimu wali, ambo Herodiasinga lemenu kere kalko nongo moloringina
    tuku ombalie kinye karendamela mele terimu. Aku terimu ulumuni Herot kinye yunge
    waye moloringi iye kanoma tepa olo penga tirimu. Aku terimu wali, King Heroteni
    ambo wenepo kanomundo nimbei, “Nu mele ambelemu limbo konopu ltenoya? Ambele mele
    te tiwi ninio aku melemu timbo,” nimu.
  boj-boj: Koroosib iŋgi uyeqnabqa Herot aqa ŋauŋ aqa aŋgro sebiŋ a warum miligiq
    bosiqa naŋgi lou tuetnjreqnaqa naŋgi a unsibqa tulaŋ areboleboleinjrej. Deqa Herot
    na aŋgro sebiŋ di minjej, “Ni ijo iŋgi kiye oqajqa merbqam e ni emqai.”
  ulk-ulk: Erodiasira neur taba badari a kaberi. Erod a able le ge abidoge emreder
    laglag urder abra kab. Erodide eudige abi detagri, “Ma kari nalu lugem namos,
    kai mari naiswere nalu lu ma laglag.”
  eng-DRA: 'And when the daughter of the same Herodias had come in, and had danced,
    and pleased Herod, and them that were at table with him, the king said to the
    damsel: Ask of me what thou wilt, and I will give it thee.'
  knf-knf: 'Poonu abuk Herodiyana mënţ aneej uki, Herod na biki aduuŋ ţi ufeŧtu bŧi
    kë başë lilandëra. Kë Herod naşih aşë ji na poonu uŋ: « Heparaan uko wi iŋaluŋ,
    dwulu wa. »'
  san-KHM: តស្មិន៑ ឝុភទិនេ ហេរោទិយាយាះ កន្យា សមេត្យ តេឞាំ សមក្ឞំ សំន្ឫត្យ ហេរោទស្តេន
    សហោបវិឞ្ដានាញ្ច តោឞមជីជនត៑ តតា ន្ឫបះ កន្យាមាហ ស្ម មត្តោ យទ៑ យាចសេ តទេវ តុភ្យំ
    ទាស្យេ។
  arn-NT: 'Feymew Erodia tañi domo püñeñ konpurkey chew tañi mülemum tati kawiñ, fey
    faylapurkey. Fey Erode ka tati pu mangel traf imekelu rume ayüy engün tati üllchadomo
    ñi faylan, fey Erode feypifi tati üllchadomo: —Chem rume ta ‘eluen’ pieli, iñche
    ta eluaeyu.'
  zas-NT: 'Dxel guyu xiꞌn Herodías lod cayajc lanij guin zianz bayaꞌm. Abiꞌ Herodes
    con ree xbioozaman dád bayuladx reeman ziꞌc bayaꞌm. Zeel rëb rey guin lojm: ―Gunab
    ni rëntzil, naj gune laan.'
  ken-NT: Mmɔ̌ Hɛródias anɛ mɔ́ngɔrɛ́ arɔk ndǔ ɛpǎ ɛyɔ, abhɛ́n nɛbhɛ́n ɛnyu ɛnɛ́
