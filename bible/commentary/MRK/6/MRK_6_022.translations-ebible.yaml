    sẽrẽrĩrẽ mʉrẽ sĩgʉra, ãrĩdi ããrĩmí.'
  nal-nal: Araan di vavangan, nativa Erodiaas ka albis ma xa riria lamarana Erot ma
    amun paamua ma di nanam mase. Ma a xalxaal xa vazei a fnaalik naako, “Tamon guna
    maainung nia wana aze razaan gu saxot, gana lis sunum.”
  kyq-kyq: 'Kɛn jeege jaay tus maakŋ ɓee ki gɛn tɛɗn maak‑raapɗe se, gɔtn se goon
    Ɛrɔdiad mɛnda se, ɓaaɗo ɛnd ɔŋɗe ɔɔ baag daama. Kɛn Ɛrɔd te jeen̰ge jaay aakin̰
    naan̰ daam daama se, naaɗe paac maakɗe raapo. Taa naan̰ se, gaarge taaɗin̰ ɔɔ:
    «Nakŋ naai maaki je se, Ꞌtɔnd mɛtuma, mꞋaisin̰ kɛɗa.»'
  kwd-kwd: Ma alata na laari'i ani Herodias ngaia 'e ru'u mai ma ka wa'e, ma la Herod
    fe'enia nga ta'a aana na gila keto fe'enia, gila malale'a ba'ita fe'enia. Ma la
    Herod ka fata 'ilo'oo fana nga laari'i lo'oori, “'Oi orisi nau mai fana te'efuta
    'ola no'o 'i'oo siria, nau taku kwatea famu.”
  ded-ded: Ohoyemmema tacmagec Herodiaac naroangngo hama kicnginau yegec fedeec. Fedeu
    Herode nga ngic yegoc yaka negec, yeneng imoc hemma songo negenggec. Imocac amma
    ngictaungo naroanggac deec, “Ge wiac monggac negemma derecgenenna imoc naric gembade.”
  ewe-ewe: Eva dzɔ be Herod ƒe vinyɔnu va ɖu ɣe na ame kpekpeawo. Eƒe ɣeɖuɖu do dzidzɔ
    na ame sia ame ŋutɔ. Le esia ta fia la gblɔ na nyɔnuvi la be, “Bia nu sia nu si
    nèdi tso asinye la, mana wò.”
  nuy-nuy: Ngarraagi-yung ngarra-Herodias-jinyung ngarra-ngarrimarayung, ngi-yanggi
    ngi-wan.ngaa, wunggayn. Marri bani-yung na-Herod ni-waḻaaḻarriyn, marri warruburru-yung
    warra-mulung-aynbaj wurru-waḻaaḻarriyn wugurraayunggaj. Marri nubagi-yung na-king
