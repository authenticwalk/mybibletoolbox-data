  jpn-1965: ヘロデヤの娘がはいって来て、踊りを踊ったので、ヘロデも列席の人々も喜んだ。そこで王は、この少女に、「何でもほしい物を言いなさい。与えよう。」と言った。
  fra-SBL: 'Lorsque la fille d''Hérodiade entra et dansa, elle plut à Hérode et à
