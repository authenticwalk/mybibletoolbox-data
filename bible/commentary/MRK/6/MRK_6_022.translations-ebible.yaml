  wol-2010: 'Booba doomu Erojàdd dugg di fecc, mu neex Erodd ak gan ñi, ba buur bi
    ne janq bi: «Laaj ma loo bëgg, dinaa la ko jox.»'
  kqw-kqw: Ra det kis una inangon, a nutun o Erodias a ino, i ruk ra i lagor nisan
    det. O Erod ma a taro ra det wangon tomo nami, det gas doko nami. Numur i len
    tan a toraro ra lena, “Asau ra u nemi tang, an tabor ui nami.”
  nss-nss: Pwen huro namnam pe noru Herotiyas pihin isa nondriyan, pe iho ndran iya
    mbulmara Herot pe yowen hu, pe iluwi lohongahu. Pwen King ipwai iya ta pihindrahin,
    ara ipa, “Kapa asike yo kiya sehe melit anamiliy, ara andre kuikiy.”
  snc-snc: Herodia natuna ḡuiatona ema raka-toḡato, benamo ebarato nai, Heroda ma
    ḡena varivari tarimari mabarari ḡesi evaḡa-iakurito. Benamo Heroda na mo ḡuiato
    ekiraiato, ekirato, “Ḡoi kara oura-viniani dagarana nokiraḡia, benamo bavinimuni.”
  lgl-lgl: Ma ala me talasi fo, ulao Herodias 'e manotafa mae ka wae, Herod failia
    wale lia gi liafo gera fana ruru failia, geraka saola rasua failia ulao fo. Ma
    Herod ka sae 'uri 'e fala ulao fo, “Ta me 'are mola 'ala koe sugaa agu, lakae
    kwatea famu.”
  mmo-mmo: Tombe Helodias nowaavêêh lukala vu sil-ambe nakôômb, tombe Helot-aso hil
