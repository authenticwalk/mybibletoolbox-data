    cimaganici kackan acitc kodagian a8iagon ka kitci apitendagozindjin Galilee akikag.
  ixl-NNT: As aꞌ uchkat veꞌt vatz u Herodías tul uvaꞌ kat tzꞌaj veꞌt iyaabꞌ u Herodes,
