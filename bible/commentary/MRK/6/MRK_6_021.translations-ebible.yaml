    Ame'ẽ ta ngariréi ywy pe har ta ke a'eta. Ma'e u'uha renda pe upa ame'ẽ ta ihĩ.
  fra-LSG: Cependant, un jour propice arriva, lorsque Hérode, à l’anniversaire de
