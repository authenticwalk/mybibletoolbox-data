    noo̱ soldado, xíꞌín ndidaá ta̱a ndáya̱ꞌi ni̱ kii chí kuendá Galilea, ta ndéi ra
    sásáꞌan ra xíꞌín Herodes.
  pon-2006A: Eri, Erodias ahpw diarada eh ahnsou mwahu ieu ni rahnen ipwidien Erod.
    Pwe rahno Erod ketin wiahda kamadipw ehu ong sapwellime soumas akan, ong kaunen
    sapwellime karis ko, oh pil ong me lapalap en wehin Kalili.
  maq-NT: Peru casacu rë na Herodía cahndë́ tsëhë xi meje rë na hya xi cavechu nixtin
