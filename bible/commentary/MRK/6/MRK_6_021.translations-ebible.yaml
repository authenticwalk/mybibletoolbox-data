  emi-emi: Masi nau eteva ghe rekatala ta Herodias nau Herot ghe gheleila kinatama
    ninamanama ateae tani nnaa nau eteva Herot ghe lutula etana. Ghe gheleila ninamanama
    ateae ta namu ngatoa la uungu ta gavman, namuu ta soldia ngatoa, me namu nge Galilii
