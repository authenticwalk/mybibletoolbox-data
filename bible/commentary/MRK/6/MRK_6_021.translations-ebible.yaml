  byr-byr: Pɨgaaꞌ Erotɨyaazavɨnegaaꞌ yɨmaꞌnakegaaꞌ Erotɨyai daka “Nɨwaaꞌ nɨmɨnyɨ nyɨmaarakegaaꞌ
