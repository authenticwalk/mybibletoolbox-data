    Galili.'
  mwf-2018: Bere da ngarra birthday nukunu-re Hered pangamnaruy-ka, nukunu-ka kardu
    warda dimpirrakay mi dhepdhep-nu pullathnu i le patha parninu. I da nhini-re nigunu
    Heredias-ka murrinh benayengkarnirntha wurrini kanhi-nu mani-wa, “Ngarra kardu
    terert-te pubengkardurdunu i mi dhepdhep parnimurrknu-ka nhini Hered-ka mange
    nganathuknu nukunu John the Baptist thu pubatnu-yu.” Bere kardu wurnangat warda
    ngatha pubemnangkardurdu warda. Kardu-ka kardu nugarn ngarra ku Government thangunu
    kathu i kardu ku pule ngala ngala ngarra ku soldier thangunu kathu-yu, i kardu
    pule ngala ngala ngarra da nan Kelili thangunu kathu. I bere kardu terert nhini-ka
    mi dhepdhep pardimurrktha i le patha wanku pardidha ngarra birthday nukunu Hered
    dinidha-yu.
  dif-dif: Ja ditji manju matja wokarana, Herodili dankani ditjini nunkanani buka
    pirna ngankingana wonti kana pirnani, ja kapara pirnani, ja Galilaialani ngoperaetjani
    nunkanani.
  gam-gam: Are ana Erodias Jon togoya mal kondwe kani. Erot me kannoi poke pillau
    djika kwamokna kerman gale nambon dje yemaka, Erot djika una kerman kambono merke
    woi. Gapman una yene kogo amblo pille dje awi una yemaka, ami una kerman yemaka,
    distrik Galili una kerman yemaka woi.
  nou-nou: Awarate amboda Herodias da iji ewamei bugusira umo ro adi dipapa edo isira
    awa arase. Edo Herod da kumbari iji bugiri umo bondo nembodiba sia edo setiri
    Rome embomei da gitijijigegari de isoro embomei da gitijijigegari de Galilee busu
    da embo nembogambo berari de awa bugusera.
  mqb-NT: Pə luvon a inde kutok, Hirudiya a njaɗ cəveɗ sa ban anan Hiridus pə kwande.
    Azar uko sə bayak pə luvon sə wahay anan bahay Hiridus a ga. A da way sa pa, a
    ngaman anà ɗo sə zlile ahay pə daliyugo sa Galile, pi zek tu ɗo sə lavan nga
    anà suje ahay fok, pi zek tə bahay sə daliyugo ataya awan.
  ape-B: Douk aliga wakuli Herodias kwogwatu anah yah umu kwubo Jon nugak umu. Ali
    douk Jon wata nenek kalabubs nape, ali ahudak nyumnah douk mamakik kwolali Herot
    ahi hatoglu. Ali Herot nenek nebeguni woligun umu ulkum mulomu ahudak nyumnah
    mamakik kwonololimu. Anan nenek woligun ali nohwalu nebemi douk hagakamanu henek
    gavmanin moul uli, hanu amam nebemumali ami uli, hanu hanatimaguk nebemimu provins
    Galili ulimu hunak hunanu huwak woligun.
  grc-F35: Καὶ γενομένης ἡμέρας εὐκαίρου ὅτε Ἡρῴδης τοῖς γενεσίοις αὐτοῦ δεῖπνον ἐποίει
