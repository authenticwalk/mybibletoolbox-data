  ory-ory: ପରେ ସୁଯୋଗର ଦିନ ଉପସ୍ଥିତ ହେଲା। ହେରୋଦ ଆପଣା ଜନ୍ମ ଦିନରେ ପାତ୍ର-ମନ୍ତ୍ରୀ, ପ୍ରଧାନ
