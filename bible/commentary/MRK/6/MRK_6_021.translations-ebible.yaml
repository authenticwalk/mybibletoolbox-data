  uig-CYR: Амма Һеродийә күткән пәйт ахир йетип кәлди; Һерод туғулған күнидә өз әмәлдарлири,
    миң бешилири вә Галилийә өлкисидики катта әрбабларни зияпәт билән күтүвалди;
  ikw-NT: N'ipne-aznụ, oghere whụyanu Erodiasi. Erọdu siri wiri o chenwanya ọmumu
