verse: MRK.006.021
translations:
  kpx-kpx: Iale vani mole Elodi uale vani keu lohoge au louge gamani kosive degomole,
    tuvalie kosive degomole, isi Galili vatae umale kosive degomole keau bahata Elodi
    oe lovi iliho loholu. Kemoike keate nehe keu bae Dioni hamaveve humaha ke davalianu.
  okv-H: Rate iji vahai Herod ta humbari iji puvunu amina gavana ta okokose te isoro
    embopo te enda ta embo pepeni te aingeto oru enu puvuo pondo peni vahai
  tbo-tbo: Heloda a houga guni iyetana ma agona a gaogao i tuhagaya ipa Yoni ina hilage.
    Tolehana hi dewaya po toumana hi otugehi am binei. Toumanahi gabemani tanitaniwagahi
    po gawiya tu tahaehi po Galili tupona tanitaniwagahi.
  mal-C: 'ഹെരോദാവ് തന്റെ ജന്മദിനത്തിൽ, ഉന്നത ഉദ്യോഗസ്ഥർക്കും സൈന്യാധിപന്മാർക്കും ഗലീലയിലെ
    പ്രമുഖർക്കുംവേണ്ടി ഒരു വിരുന്നു നടത്തിയത് ഹെരോദ്യയ്ക്ക് ഒരവസരമായി:'
  grc-SR: Καὶ γενομένης ἡμέρας εὐκαίρου, ὅτε Ἡρῴδης τοῖς γενεσίοις αὐτοῦ δεῖπνον ⸂ἐποίει⸃
    τοῖς μεγιστᾶσιν αὐτοῦ καὶ τοῖς χιλιάρχοις καὶ τοῖς πρώτοις τῆς Γαλιλαίας,
  bgc-bgc: आखिरकार एक इसा मौक्का आया, जिब हेरोदेस नै अपणे जन्म दिन पै अपणे प्रधानां,
    सेनापतियाँ, अर गलील कै बड़े माणसां कै खात्तर जीमणा करया।
  khz-khz: Herodia gena toma namana ta ekwarato. Heroda gena wala tomana e tugamagi-tagona
    velekwana ekalaato, gena vekuneagi talimara kamura, e vetali kuneagina talimara,
    e Galileia vanugarai vekuneagi talimara ekearato.
  deu-TKW: Und da ein günstiger Tag kam, als Herodes an seinem Geburtsfest seinen
    Großen und den Obersten und dem Adel von Galiläa ein Mahl gab,
  zsr-NT: Niꞌr bdxin tu dza gzxáquiꞌnu Herodías naꞌ, nac dza runëꞌ lni Herodes qui
    dza gyéꞌinëꞌ iz. Bupë́ꞌë le liꞌj lahuëꞌ bönniꞌ dë lu naꞌquëꞌ uláz queëꞌ len bönniꞌ
    nacuꞌë lu naꞌquëꞌ bönniꞌ rjaquëꞌ gdil‑l lencaꞌ bönniꞌ nacquëꞌ blau luyú Galilea.
  lin-lin: Nzokande, na mokolo ya kosepela mbotama ya Erode, Erodiade akutanaki na
    libaku ya kokokisa mokano na ye. Na mokolo yango, Erode asalaki feti monene mpe
    abengisaki bakalaka, bakonzi minene ya basoda mpe bato ya lokumu ya Galile.
  hns-NT: Tab ek rodj aurat ke mauka mielal Johaanas ke marwaai dhaare khaatien. Oe
    dien raadja aapan djanam dien manaawat raha. Oe Gaalielea diehaat ke barka aur
    dhanie manai log aur bhie soerdjaatie ke barkwan ke nauta deis raha.
  noa-E: Mag nʉm ee Erodeeu ich año cumplii nʉm ed phiejãb pöm waupijim aajem, phiesta
    khaag. Magwi chi thethemnaan ich garcharam khʉʉn dʉ̈i, comandantenaan maimua Galileapien
    agjö chi thierrnaanpa ãba thʉ̈rkhʉʉipʉ̈ijim aajem, ich aig thach khoon bëemkhĩir.
    Magbarm eeta ĩchab Erodiaaujã Juan khaibag wauju dawaa phithurg chukkhu oo athajim
    anaabá.
  eng-EMTV: And when an opportune day arrived, when Herod for his birthday festivities
    was putting on a supper for his nobles, the high officers, and the chief men of
    Galilee,
  mib-NT: Te ni quee ɨɨn quɨvɨ̄ jeē ní cundeyɨ́ Herodías. Chi ni sáha Herodes ɨɨn
    vico quɨvɨ̄ ní cacu de, te ni jēhe de jeē ní cacuxíni tēe cándiso jníñu nuū de,
    jíín tée cácuu capitán, jíín tée cácujéhnu región Galilea.
  bea-bea: Kootoo sookah nitsutooh dzinee khonioonizutooh Herod niyi dzinee khonioonizutooh
    hatleke eghohtai gha oola tametihi gha, simakunnis metihi tyiyi chu, kahchu haladi
    kha kakaoozuni Galilee;
  lif-NT2: आल्‍ल यम्‍बा सुये़म् त्‍ये़॥ हे़रोद हाङ्‌ङिल्‍ले़ कुसावाःन्‍छिङ्‌मा ससःत्‍सराङ्‌ङो
    गालिल थुम्‍मोबा पयम्‌यम्‍बा सुहाङ्‌युक्‍पाहाॽ, तिलिङ्‌गाहाॽरे़ खुनिॽ थक्‍तुम्‍बाहाॽ
    नु मिङ्‌सोदाङ्‌बा तुम्‍म्‍याहाङ्‌हाॽ तरे उःत्तुसिआङ् वये़॥
  xnj-xnj: Ligono limonga mdala wa nkosi apatili fwasi pa ligono la kukumbukwa kwa
    kuvelekewa Helodi. Hinu akavakemela vagogo va libanji na vachilongosi va Galilaya
    pamonga na vakulu va manjolinjoli.
  mmx-mmx: Ketla ne Erodias ga vuse ka langas ti sev amet ne Jon keretna. At lara
    laaleng ne Erodes ga lok laanan ti lok katling mo laaleng nenen ga visix i ren.
    Lavaeme silok at lugugu at ne Erodes mi luvuttadi esep amgomgo ren mi loxongkulao
    amgomgo bok at lenep Galili digak lok at nom laanan.
  cbr-NT: Usa 'aínbi ca achúshi nëtë anun Juan 'ati nëtë 'iacëxa. Axa anun bacë́an
    nëtë 'ain ca Herodesnën aín tucuricubu 'imainun aín suntárunën 'apucama 'imainun
    Galileanu 'icë aín cushi uniburibi abëtan pi unun camiacëxa.
  tee-NT: Pus lakatam avilhchan chilh ju pants'iquis ju ixpacxan ju Herodías. Pus
    ixc'atan ixjunita ju Herodes. Chai ju yuchi anavinilh k'ai lacvaiti ixt'axalack'ajin
    chai ju comandantenin chai ju xamak'alinin ju xa'estado Galilea.
  eng-LSV: And a seasonable day having come when Herod on his birthday was making
    a banquet to his great men, and to the chiefs of thousands, and to the first men
    of Galilee,
  cak-NT: Y ri k'ij ri yoben roma ri Herodías chi nika ri Juan pa ruk'a', xapon chupa
    ri k'ij cuando ri rey Herodes xtzakon jun chic rujuna'. Raja' xuya' jun wa'in
    y xeru'on invitar ri achi'a' ri c'o quik'ij ri yesamaj pa ru-gobierno, xeroyoj
    ri qui-jefes ri soldados y xeroyoj chuka' ri achi'a' ri c'o yalan quik'ij chiquicojol
    ri aj-Galilea.
  pah-NT: Aerẽ o'aragwera rehe Herodes'ga japoi toryva omoirũhara'g̃a pe soldados'g̃a
    nduvihavuhu'g̃a pe no imbateheteve'g̃a pe no – kiroki g̃a u gagwyri pe Galiléia
    pe. A'ea rupi Herodiashẽa jirokwari João Batistava'ea rehe ahe jukauka.
  sja-NT: Mamĩda Herodiapa k'ĩsia ataji Herodepa ichi t'oda fiesta ook'ãri. Ichi ek'ariirã
    poroorã, soldaorã poroorã, mãik'aapa eperãarã waibɨarã Galilea eujãdepemaarã pachejida
    ma nek'opari fiesta oode.
  xed-xed: Ma sana fitik tama, ka mutsafta tsa Hiridiya ya ta tvi ŋa dzatá Yuhwana.
    Tsa fitik ya ná, baɗu fata Hiridus ta skala havakta fitika yakwani ya. Baɗu tsaya,
    ka hagaftá Hiridus ta mnduha. Tsa mnduha hagaf tsi ya, gwal dagaladagala ta wanafta,
    nda mghamha ta ghəŋa sludziha, nda gwal klu lu ta haɗika Galili ya.
  mks-NT: Joo in qui̱vi̱ na̱nu̱na̱ nu̱ Herodías cahní ña̱ Juan jáchi̱ na̱caja Herodes
    in víco̱ cuéntá qui̱ví na̱cacu da. Mé já na̱cana da da̱ náhnu ndúu nu̱ dá ña̱
    ná quixi na cuxu na xi̱hi̱n dá. Ta na̱cana da tócó ndihi na̱ cúú sa̱cua̱ha̱ nu̱ú
    soldado xi̱hi̱n tócó ndihi ña̱yivi íin sa̱ha̱ estado Galilea.
  gfk-S: Tike bung Herot ga gil tike nian na hakilang tano nuno bung na kinakaho.
    Iga gil ie uta ira tamat na turadi ing di la papalim tano nuno matanitu, ira lilie
    ta ira umri, ma ira watong tano katano Galili.
  bmu-bmu: 'Mewö aiga Herodiasnöŋ Jon qemamgö könaŋi qahö miwikŋaiba maliga miaŋgö
    nalöŋi ölöpŋi kewö kam kuŋguyök: Kiŋgö ahuahu nalöŋan kaiga közölömbuaŋ ala jembon
    aka suahö galömurupŋi aka Galili prowinsgö jitŋememe bohonŋi mi köl öröm, eŋgiiga
    kaba tatket.'
  dgz-dgz: Amba waen Erodias Dion topen neginewa da yop ta tautanen, ame Erot yaneni
    wamewa baripe gapan. Namu yoyo nagirewa ge ita yamewa nagirewa ge at Galili bawarewa
    mugawa iravi barip ame menan tauan.
  eng-GNV: 'But the time being conuenient, when Herod on his birth day made a banket
    to his princes and captaines, and chiefe estates of Galile:'
  zaa-NT: Pero loti' gùl·la' cumpleaños qui' Herodes nna betseláni Herodías ttu opportunidad,
    porqui'ni beni Herodes ttu fiesta nna gutàỹią canu re' cuenta nna ca capitán nna
    ą'hua adí canu dacca' qui' Galilea go se' quį lani ą.
  eng-WEBSTER: And when a convenient day had come, that Herod on his birth-day made
    a supper to his lords, high captains, and chief men of Galilee;
  guh-guh: Nexata pamatacabi Herodes najamatabënapita penaexanaematacabi, najamatabëxaina
    pexaniafiesta pexanaenexa. Bajarapafiestajava Herodes junata pijaboyaberena jivi
    ayaibitsaëtoxaneto penabaninexa. Junata Herodes pijajivi, pamonae toevetatsi pijairanë.
    Junata vajabitsaëvi pevetsivinua. Junata petuxanevinua, Galilea nacuata pejinavanapaevi.
    Nexata bajarapafiestajavata Herodíasva toyapëxanepanatsi Juanpijinë pebeyaxuabiaexanaenexatsi.
  bon-bon: Siige Herodiyas te miiji padare ne jääpänepi, Heroda liba soriyomu ne jaawenepi
    teeme ärngi bimu tääpume. Tabe ala taasoglecmepi teeme ingwe gaabe ca lui modamoda
    biname bine, cubu mope biname bine piiyepu nuuja Galilaya ngii biname bine.
  nhw-BL: Pero se tonal nopa sihuatl Herodías quipanti quenicatza huelis quimictis
    Juan quema nopa Tlanahuatijquetl Herodes quichijqui se ilhuitl pampa quiaxiti
    ixihui. Quipixqui se tlacualistli huan quinnotzqui itequiticahua ihuaya itlanahuatijcahua
    huan catli tominpixque ipan itlal.
  swh-ONEN: Mfalme Herode alifanya karamu kubwa wakati wa sikukuu ya kuzaliwa kwake.
    Akawaalika maafisa wake wakuu, majemadari wa jeshi na watu mashuhuri wa Galilaya.
    Hatimaye Herodia alipata wasaa aliokuwa akiutafuta.
  wbi-wbi: Ye kifikile ikighono ikya kikuluklu ikya kukumbuka kuholua uHerode akavaling'ania
    avavaha va vasikari va mwene ululilo, navasikali na vatambulike avange ava Galilaya.
  bba-bba: Dɔmɑ te Herodu u dim bɑkɑm kuɑ u kɑ win mɑru tɔ̃ru yɑɑyɑ, u tɔnwerobu kɑ
    tɑbu wiruɡibu kɑ Gɑlilen ɡobiɡibu sokɑ. Dɔmɑ teyɑ sɑnɑm Herodiɑ nɑɑwɑ.
  eng-KJVCPB: And when a convenient day was come, that Herod on his birthday made
    a supper to his lords, high captains, and chief estates of Galilee;
  kgk-NT: Hi'áry ogwahẽ ojuka hagwã íxupe. Oiko hagwe áry-py mburuvixagwasu omongaru
    porã imboviapyre. Mburuvixa kwéry, soldado ruvixa kwéry, imba'e reta va'e kwéry,
    Galiléia pygwa va'e omongaru porã.
  waj-waj: 'Herootiaava Yuvuaanaa ruputinaraivaara makemakee yaata utuoo tooduu Herootaa
    mmatoo suaivo nnuduu too yaata utuoo tunoo: Aanna makee na tinai ruputuaaravaivee,
    tuduu Herooto ari kieeta nnoonna vaidiiyaniaatama ari rapira kieetaiyaniaata Karirayaa
    yokovaiyaniaatama buusa pinaivaa iima kieeravai.'
  cpy-cpy: Okanta apaani kitejeri, roemoshirenka-witawo Herodes itziman-takari paerani.
    Ipokaeyakini inampina-paeni, reewarita owayiri-paeni, eejatzi ikaatzi jewayita-tsiri
    Tepokiweniki. Owaeyakani.
  ekk-PKP: Heroodiase võimalus tuli Heroodese sünnipäeval. Heroodes korraldas suure
    peo ülikutele, sõjapealikutele ja Galilea tähtsatele juhtidele.
  mpx-mpx: Sauga etega abwe Helodiyas wana sauga waiwaisana i pwawa ge Diyon ni lol,
    lan toto Helodi wana lan ab ana nuwahikan i ginol. Lan o elana aanan bwabwatana
    i ginol gamaman ana totuwalali bwabwatal avaliyau tolohaveyan wali tohouwa ge
    Galili wali tonowakau bwabwatal kaiweliya.
  wbp-wbp: Yalirli yangkangku karntangku Yarurdiyurlu kala purda-nyangu warrarda ‘jalangurlu-japarna
    pinyi Jaanu Papitaji, kari ngakaku-japarnarla pardarni.’ Junga-juku, ngakarrangakarralku
    Kingi Yarurdurlu turnu-manu-jana nyanungu-nyangu yurrkunyu-patu ngardarri-kirlangu-patu
    manu wiriwiri-patu-kari yangka kuja kalalu-jana wiri-kari wiri-kari nyinaja Kaliliyirla
    kirri-kari kirri-karirla. Turnu-manu-jana kurapaka ngarninjaku nyanungu-nyangukuju.
    Nyampurla kurapakarla ngarnulpalu mangarri manu pama.
  luo-luo: Achien thuolo nochopo mondo Herodia otim dwarone. Chiengʼ rapar mar nywol
    Herode nochopo, kendo ne oloso chiemo moyiedhi ne jotend ogandane madongo gi jotend
    jolweny mage kod jok midewo duto moa Galili.
  nhe-NT: Pero se tonal nopa sihuatl Herodías quipanti quejatza huelis quimictis Juan
    quema nopa Tlanahuatijquetl Herodes quichijqui se ilhuitl pampa quiaxiti ixihui.
    Quipixqui se tlacualistli huan quinnotzqui itequihuejcahua ihuaya itlanahuatijcahua
    huan tlen tominpixque ipan itlal.
  aii-aii: ܐܝܼܢܵܐ ܡܛܹܐ ܠܵܗ̇ ܥܕܵܢܵܐ ܠܵܚܘܿܡܬܵ‌ܐ ܒܝܵܘܡܵܐ ܕܒܹܝܬ ܝܲܠܕܵܐ ܕܗܹܪܘܿܕܸܣ ܐܝܼܡܲܢ
    ܕܥܒ݂ܝܼܕ ܠܹܗ ܗܹܪܘܿܕܸܣ ܡܸܫܬܘܼܬܵ‌ܐ ܠܓܘܼܪ̈ܵܢܘܼܗ‌ܝ ܘܠܪ̈ܲܒܲܝ ܐܲܠܦܹ̈ܐ ܕܚܲܝܠܵܘܵܬܹ̈‌ܐ ܘܠܓܘܼܪ̈ܵܢܹܐ
    ܕܓܠܝܼܠܵܐ.
  esk-NT: Kiisaimma Herodias-ŋum piviksrani nalautitpaa. Herod-ŋum annivilirvia tikitman
    aiyugaaqłiqhuni qaukłiŋitñik kavamauruat, aŋuyaktillu qaukłiŋitñik suli sivulliuqtiŋitñiglu
    Galilee-m.
  msb-msb: Niyan pag-abot san komplianyo ni Herodes may oportunidad si Herodias na
    matuman an iya humot kay nagpaponsya si Herodes para sa iya mga opisyales, mga
    namumuno na suldados kag mga kilala na tawo san Galilea.
  cpa-NT: Jøng² ca¹dsóh¹ Herodías mai³¹ ha²lah jón² Juan mi³ca¹jmo¹ Herodes jmai³
    ca¹dsóh¹dsa ji²ŋi². Jue¹² dsa² ta³ ca¹túgh² mesa quianh¹³dsa, quianh¹³ juu¹³ hlég²,
    quianh¹³ dsa² canh¹³ chian² huø¹ Galilea.
  dso-dso: ପଚେ ଏରଦିଆର୍‌ ଜାଗ୍‌ତେ ର‍ଇବା ଦିନ୍‌ କେଟିଆଇଲା । ଏରଦର୍‌ ଜନମ୍‌ ଦିନେ, ନିଜର୍‌ ମନ୍ତ୍‍ରି
    ମନ୍‌କେ ଆରି ମୁକିଅ ମୁକିଅ ସେନାପତି ଆରି ଗାଲିଲିର୍‌ ବଡ୍‌ବଡ୍‌ ଲକ୍‌ମନ୍‌କେ ଡାକି, ରାତିଆ ଗଟେକ୍‌
    ବଜିକଲା ।
  meu-meu: Herod ena vara dinana ilalolaina ariana badana ta e karaia; hanua lohiadia
    bona tuari biagudia bona Galilea tau-badadia e vavedia.
  yva-NT: Masyote inta umba varore raugaje Herodiasa rai indamu mo Yohanes aubaisy.
    Arono naije Herodes apa masyoto ano raije mamaisy. Weti po one rave, umba po akarijo
    usarodoro augane nawe, nait akari akoe nawe, vatano titi no no Galilea nawe, mansawainde.
  dgc-dgc: Nadid, dinumemét dén tu pagkékataon ni Herodias. Kédemét no kapanganakan
    ni Herod, éy naganyaya siya, éy édsa be sa du te tungkulin a tolay ta banuwan.
  zpm-NT: Laa tibtaa dze laa miṉe no guic Herodí ga goc. Dze ne bloozh Herod stib
    iz, bnabey Herod goc tib lni nroob, bredz me grë zha ne nacnie me dziin, grë zha
    ne zo lo meṉguiib, ni grë zha non lo zha Galilé.
  hix-NT: Taa. Eroknesà yonuruthurunhuru yawasànà ryhe, nenmahye haxa hatà. Àro rma
    ho Xowaw heno yotahahoy haxa hatà, wosà, Erokneyasà. Onà wyaro nehxakon hatà,
    Eroknesà. Ehonomnà komo yahxemtoy hatà, tonuruthurunhuru yawasàn ho hatà. Asahxemtoso
    totxownà hatà, ehonomnà komo, Eroknes yanoto yoh komo rma, waha yoh komo xarha,
    horykomo komo xarha. Karyeryeya hon komo rma nyamoro hatà, horykomo komo. Nyamoro
    rma yahxemtoy hatà, Eroknesà.
  sim-sim: Hako Herodias Jonin er si wapkava hishihi nombo las si eweri karem. Herot
    nijava orhi os orin si wari wolo oson indiyok or hishihi hiyawu laka las ormu
    ura. Uhu ma ol orin jelyandari ma nga ma ol maifuk mbarik awun li undari ma nga
    malakama ol provins Galilik fehendari nga or usharik limu talandirsara.
  npi-ULB: त्यसपछि एउटा उपयुक्‍त मौका मिल्यो । हेरोदले तिनको जन्म दिनमा आफ्ना भारदारहरू,
    कप्‍तानहरू र गालीलका अगुवाहरूलाई भोज दिए ।
  cgc-cgc: Ta uryan, gabot upurtunidad na patagaran Herodias aged Juan an ipapatay
    din. Herodes i, naan ta iya na kaadlawan gakumbira daw paimbitar din iya an na
    mga ittawan na may datas na katengdanan, mga upisyal ta sundalo daw duma na mga
    ittaw naan ta Galilea na may datas na katengdanan.
  tim-tim: Hain akmâ Herote miawagepgât sopŋe akto luâk kembu akto tembe lokolupŋe
    yeŋgât humomolupyeŋe akto luâk kautŋe kautŋe me Galilaia yeŋgât humoyeŋe mendugu
    yekmâ sot om yeŋgiep.
  yor-yor: 'Níkẹyìn Herodia rí ààyè. Àkókò yìí ni ọjọ́ ìbí Herodu, òun sì pèsè àsè
    ní ààfin ọba fún àwọn olùrànlọ́wọ́ rẹ̀: àwọn balógun àti àwọn ènìyàn pàtàkì ní
    Galili.'
  wos-wos: Hukémbu lé herodias Jonré xiya yambuka hwaké. Herot wandéka déka du di
    némafwi hénoo humbwi, déka ayiwa déré héralén nukwa yandéka. Humbwindan hénoo
    sandate wandéka di déka jémba yakwa duna néma du, xi warekwa duna néma du, Galilimbu
    rekwa duna néma du, wungi di yi.
  emp-NTPO: 'Ewari ab̶a Herodíaba cawasia sãwã Juaʌ̃ra beabida. Nãwã b̶asia: dji boro
    Herode tod̶a ewari jũẽsid̶e ne cobada waib̶ʌada obisia. Idjiare b̶ea dji dromarãda,
    dji djõbada bororãda, Galilea druad̶ebema dji droma b̶ea sid̶a trʌ̃bicuasia idji
