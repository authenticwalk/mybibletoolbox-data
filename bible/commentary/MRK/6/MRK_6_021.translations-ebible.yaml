  jpn-1965: ところが、良い機会が訪れた。ヘロデがその誕生日に、重臣や、千人隊長や、ガリラヤのおもだった人などを招いて、祝宴を設けたとき、
  fra-SBL: Un jour opportun arriva où Hérode, le jour de son anniversaire, donna un
