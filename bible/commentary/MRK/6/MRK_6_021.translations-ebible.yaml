  zao-NT: Per mtsow rey Herodes thib ani naro, leettsa mzaal rey Herodes liin, ne
    mrez rey Herodes re zha kuu nabee lo yezlyu, re zha kuu nabee lo thib mil soldad
    ne re zha kuu mas nataak kuu nabee yezlyu Galilea. Tsa lee Herodías mwii tak tsow
    Herodías thib kwaa.
  byx-byx: Dap ma Herodias dai qi narliip ki veleng ma Jon ip ke ngip. I qia tu ara
    qevep taqurla. Dap ma Jon dai as kurli qa ve ama karabus. Baiv aa de ma Herot
    dai qa rekmet ne ama asmeski i ama slurlki. De qa nes te ama qaqet i buup ip ta
    ren savet luqia ama asmeski pet luqa ama nirlaqa i murl aa nan kia sel a qa. De
    vet luqa ama nirlaqa de qa nes te iari ama barlta nev ama Gaman de lura ama barlta
    i re uas te ama Asmes-pem-ta, de lura ama barlta naver ama luqup maden maden.
  ctu-CTI: Herodías ti' tyajbe i yorojlel i ña'tyan bajche' mi quej i yʌc' ti tsʌnsʌntyel
    Juan che' mi' ts'ʌctiyel i q'uinilel i jabilel Herodes. Herodes ti' pʌyʌ tyʌlel
    ti q'uiñejel ñuco' bʌ i ye'tyel yic'ot capitañob yic'ot wen ricojo' bʌ ya' ti
    Galilea.
  zos-NT: Pero entonces yomo'is pya'tay jyama jujchøc va'cø yaj ca' Juan. Herodesis
