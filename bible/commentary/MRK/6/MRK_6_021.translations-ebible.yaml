  stp-NT: Guꞌ ji na guꞌ moo janoꞌ pɨk bhaiꞌp jir koiꞌcham kat nat bhaiꞌ tu chia gu
    Eroodis nat tum bhaiꞌñ gu koiꞌ nat sap jum ai gu oidhargaꞌn. Baꞌ ma tu juu ja
    bɨɨm gu oꞌrosiiris tugiꞌñ, gio gu sandaaruiꞌx chugiꞌñ, gio jaiꞌ gu Galilea kam
    guiꞌ nam puiꞌp jir gɇꞌgɇrkam jum aaꞌndam kaꞌ. Baꞌx bhaiꞌ pɨx jum ɨlh gu Herodiiyas,
    na guꞌ bax maat nat noonbiran ba gɨi gu kɨꞌdargaꞌn. Baꞌ dai na mɨt xi chu aꞌgak
    gook dɨt gu tɨyaa maraaꞌn nam jax jaꞌk duuji jix bhaiꞌ bhɨɨyaꞌ gu Eroodis na baꞌ
    miꞌ bhaan jim tukgidhai aagaꞌ na tu chiñiaꞌ nam boi bhɨichdhaꞌ gu Juan.
  mgc-mgc: Ndundu mo aba Herodiya i'ja gërï laka 'bënï. Ëdï mï ko'do ko'jo kadra 'ba
    Heroda, mo o'dɔ kyere, ise vïdï kyedre 'ba turu'e biya, vo wehe'e, vïdï kyedre
    'ba Galilaya ëtï.
  ame-NT: Att̃eñapaʼ c̈hapaʼmuen pamt̃arr allempoch Herodías eñoteñ att̃ot̃chaʼ muetsaterran
    Juan. Ñeñt̃paʼ t̃arrempo atet̃ p̃a allempo c̈hapaʼmuen Herodes pueʼñalletño ñeñt̃
    puerrollar pen Herodías. Allempoña Herodespaʼ huaʼñatyesan acheñeneshaʼ ñeñt̃chaʼ
    rrallmeʼchapretenayaʼ. Añ huaʼñatyes ñeñt̃ am̃chaʼtaret̃ec̈hno ñam̃a ñeñt̃ solltar
    poʼcap̃tanreneshaʼ ñam̃a ñeñt̃ atarr ec̃llayoret̃eneshaʼ ñeñt̃ galileoʼmarneshaʼ.
  mgh-2016: Nkanaawa nihuku Naherodiya vaapantte aya nipesha. Naari nihuku no wuupuwelhiya
    uyaria u Naherode, vaalhatulhiye aya attu uwa uttapelhelhani. Yaalhatulhiye attu
    yaavara mitheko chulhupalhe, ni aholhelhi o Ugalilaya.
  kvn-NT: Imi teun Herodías ampa igal-aminai, igi nabir Juan-mesgal. Tegin Herodíasga
    ibe noni. Imi teun Herode pel-kwapa-e-tummaganzhe kocha, e-mimmilejad-ibegin mas
    kunmalgal. Tegin tule-tummagan-Herode-pentamalad, chulub-tummagan tegin Galilea-napkin-mamimalad-e-tummagan
    mas kunnonimal.
  gvf-gvf: Abal Kerodias Yon sala di ongwa kaun u maribe ongwa. Kaun i, Kerodi kule
    nongwa kaun pire komina bil gabman yal, te simil nen bil, te Galili yal singaba
    ki tere nongwa.
