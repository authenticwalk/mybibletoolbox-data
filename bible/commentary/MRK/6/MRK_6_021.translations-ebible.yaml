    ராத்ரௌ போ⁴ஜ்யமேகம்ʼ க்ருʼதவாந்'
  cof-NT: Junni Heródechi wata tula ma fenan, ya sonari Juanca totesa carino podeinue.
    Jun mate yari tenientelaca, capitanlaca, junsi Galilea to oco tsachilaca jera
    meracarito, fiesta ano fimiyanaminue.
  srm-NT: 'Wë nöö hën de dë te wan daka gbolo, di mujëë kisi pasi faa du ku Johanisi
    kumafa a bi kë. Biga a ko pasa sö taa di Könu fujai, nöö hën a hoi wan gaan piizii.
    A kai hii dee bigima u di pisiwata naandë tuu ko a di piizii: dee lanti hedima,
    ku dee hedima u sodati, ku dee guduma.'
  qvs-NT: Chaymanta suk diya Herodiyaska munashkan layata rurarkan. Herodeska fiestakurkan
    watan paktashkanrayku. Fiestaman invitarkan soldadukunapa kapitanninkunata Galileapi
    ashwan sinchi awtoridarkunata.
  zca-NT: Per ngol tu ngubizh, ngwazhël Herodías xmod gut xa' Juan. Or ngol lani che'n
    Herodes, miza' Herodes kwa'n gao rë men che'n xa', xa' nile' mandad, mbaino rë
    xa' nile' mandad lo rë sondad, no rë xa' más tsak yezh Galilea.
  cbc-NT: Mai, merẽ etayuparo Herodías Juarẽ cõ capajĩãrotimasĩpa rʉ̃mʉ majũ. Bairi
    jĩcã rʉ̃mʉ, Herodes pʉame cʉ̃ cabuiarica rʉ̃mʉ caetaro, bose rʉ̃mʉ qũẽnoñupʉ̃.
    Áticõã, cʉ̃ mena macããna cʉ̃ rocajãñurĩ carotimasĩrã, cʉ̃ comandante carotirã,
    Galilea yepa macããna carotimasĩrã cʉ̃ã cʉ̃ capiijoatana etayuparã.
  qxo-NT: Tsaypita Herodias Juanta wanutsiyänanpä pasaypa shuyacuycaptinnam Herodespa
    santun junag chärirgan. Tsaynam Herodes santun junagchö gayatsirgan autoridäcunata,
    militarcunata, y Galilea provinciachö väleg runacunata wayinchö micuyänanpä.
  mox-mox: ʼInega iahaba nana ʼifoqe tauya inana ʼidia ta vetalaʼaiedi vonaya, “Inagu,
    toyani weaqina ena noqi Elodi ʼinaya?” Ta inana ivonaya, “Elodi una voneaya, ‘Nuanuagu
    Ioni Togivebabitaiso ʼunuʼununa una neigu.’”
  kew-kew: Goa pisa pare ore Herodias-me kone meda isa. Nipuna aani Herot-na agimi
    nipu madini di ipisa rabu eta yawo kiritasimi. Ora nipuna gavman aanu-para soldia
    aanu-para Galili suna aa mudunu rayo epa kiritasimi.
  dww-dww: Dabudine Herodias keda ya banavina da Jon ei gurina. Inam raḡanine Herod
    na kaba tubuḡama soine. Tauna soi ya voiena gabegabeman adi babadama, iḡeiḡeridima
    adi babadama be Galili babadidima mate aubaidima.
  nif-nif: Tɨmbi Yoane wɨlɨ kɨmbektok telak no Elodiala ñɨndɨñ inda-ñɨmɨñguk. Elottɨ
    indaindan nain indaumbi, amañii loloñ ba ama sañanjɨlok telak dama ba Galili kwettok
    ama biesɨ ep kɨmɨn tɨ-talembi, nana sina wopum tɨ-semguk. Tɨmbi endɨ kɨmɨn tɨmbi
    nana na-palɨmbi,
  twi-ASANTE: Deɛ Herodia pɛɛ sɛ ɛnyɛ Yohane no baa mu. Ɛne sɛ, na Herode redi nʼawoda,
    ma ɔtoo ɛpono wɔ nʼahemfie maa ne mpanimfoɔ, nʼasafohene ne Galilea mpanimfoɔ.
  aoj-aoj: Aꞌi owaꞌ main, Herodias kolaoma anoꞌw ufiaꞌw ma kohana nogagaꞌ. Eaꞌ basef
    fagape naꞌamba. Herot nandaꞌ anis gwaꞌaisi luꞌwasi ma okom mogapoma nemaf afamba
    maꞌmana kogolanafi. Anen nandaꞌ gwaꞌaisi isimba ma anom dembami magatopalopana
    ma maol gavmani a anom dembami daiam mugumafi amom soldiai maloma anom dembami
    magape walemb anamba hiagoma Galilii.
  cbv-cbv: Páant ã wẽi joyóchah yʉhna, Herodíasboó “Ded pah caandíh wã mawat tʉ́ʉtbi”,
    páantjeh mit niíj jenah joyóp wʉt jĩ. Páant mi niíj jenah joyóchah, ã cã́ac jʉmat
    yeó jáapdih wẽina, mi áa Herodes ã́ih cã́acwãdih míic wáacat tʉ́ʉtnit, bʉ́dí ãt
    nʉmah jeémép wʉt jĩ. Caán nʉmp jʉmnit maáta, ã́ih soldadowã maáta, Galilea baácdih
    moón maátabʉt, ã nʉmah jeémátdih enedih ĩt jʉibínap wʉt jĩ.
  taw-taw: Bin Helodiyas pen Jon nop taydɨl paklɨnɨm agɨl, pel gos anɨb ak nɨg yolɨgup.
    Mɨd mɨd mɨnek olap, Helod nonɨm nop tɨkak ñɨn ak apek, tap awl ñɨŋɨnɨg, gapman
    bɨawl okok, bɨ chɨm kadɨŋ gep bɨawl okok, bɨawl Galili plopens nɨb okok suk agek,
    tap awl ñɨŋɨnɨg owlak.
  jic-NT: P'a jyawca na, Herodías 'ücj malala la tjiji. Herodes p'a año tepyala na,
    pülücj la tjiji jis la las. Jis lal tjevele ncul jupj auxiliar noypan, jepa militarpan
    'ots'ipj, niyom noypan Galilea mpe ne'espan 'ots'ipj.
  zap-NT: Per wdxiin te dxe ne wzël gan pezee wlaa Herodías. Chene wzaa Herodes iz,
    wlaa Herodes te lni. Wdee Herodes ne wu yra men ne rnebééy no le yra komandant
    no le yra men ne non ne nuu lo lyu ne la Galilea.
  wer-wer: Wë ënëmak Erot pim wila akunet temanöm sëën pim ngarangköröere nga omën
    wotöököröere Kalili yangerakaan omën kaöarö wa top elmëak këëre kaömp mena. Pël
    yaëën Erotiasë Son mëmpna kanö oröa.
  ipi-ipi: Matili Etote bala angini-mane mandeane oto oko epea-kola, Etoteto tomo
    kambua yangalapa loto, gapomane piape akali gene yene tupapi, ami ando atalaini
    akali tupapi, Galili disitiki okona akali kawane tupapi, utupane bala towa atu
    tomo nolo epeakale leaipia. Utupane epoto, tomo no peteai-kola, Etoti-yasa wanane
    oko epoto, danisa lea-kola, Etotepi, bala towa atu tomo no peteaini tupapi, utupane-mane
    andoto, epele yainipia. Epele wato, kiŋi Etoteto balana weno minuto, wana okone
    lamawuato, nimbato minditaka mindi mokale gii leendo, enene wete, nambato okone
    gukale. Yuu nambato ando atalawane oko tombo peyoto, yangisa gii leendo, nambato
    yangisa gukale leaipia. Wuane lea-kola, wana okone bala takita poto, balana angini
    tipa puato, nambato aki mindi gii loape leaipia. Wuane lea-kola, Etoti-yasato
    Jone peyo ome lolane asia mindi eya ya lo andoto, nimbato ipa peya-maiyane akali
    Jone okona kawane gii lape leaipia.
  qul-NT: Herodeska p'unchayninpi achqha miqhunata waquicherkan fiestata ruwananpaj.
    Wajarkan mandacojnincunata, comandantencunata, Galilea provinciapi caj jefe cajcunatawan.
    Chay p'unchaypi Herodiaspaj suyaskan tiempoka chayamorkan.
  tnc-tnc: I'suᵽaka Juanka kimako'omakaja “Ikuᵽaka yibaajĩkareka, yiᵽuᵽajoaika kitá'tewãrũberijĩñu
    je'e”, Herodíasre ãrĩᵽuᵽajoaekarĩmi seyaeka. I'suᵽaka kõrĩᵽuᵽajoaekarĩmi Herodete
    ᵽo'ijirika wejejẽ'rãka sarãkutorika. Suᵽa imarĩ kiro'si ba'irabeĩjirimaja ĩᵽarimarãre,
    suᵽabatirã surararãka ĩᵽarimarãreoka, Galilea ka'iakarã imatiyarimajareoka kiakaeka,
    “Mabayaarirã”, ãrĩwa'ri.
  ter-NT: Po'íke káxe ínixoa Erôdiya unátiyeaku itúkea ne yúmo'ixovone. Koati ikoyuîxoti
    ipúhikope ne Êrodi, kutí'inoke itúkoti êno nikokónoti. Énomonemaka hupíxinoa ne
    payásotihiko hóyeno pahúkoti natíxokuke, yoko tuti húndaruhiko, yoko po'ínuhiko
    tutíye ya Ngalíleya.
  bmr-NT: Jaana Herodia diiboco agaicaausuujifucuvɨ ɨfutuuhi. Mɨɨro Herode ifiivu
    ficabavɨ ɨɨfutufucu iicauneguiiha jɨɨbaimoco eetavuuhi. Jaaboro imiyamɨnaaco cuuhuvaubo
    ihamocasimɨnaa aivojɨtoco, bu Galilea jiinɨje bocɨfimoco, bu tajɨɨbamɨnaaco icano
    diitoma imachuqui.
  fuf-fuf: Kono ɲande goo kanko Heroodiiya o heɓi sabu weeɓanɗo mo e nder ngal caatal,
    ngal Heroodu waɗani ɓe o lammini ɓen e hooreeɓe suufaaɓe makko ɓen e hooreeɓe
    ɓen Jaliilu fii anditugol jibineede makko kanko Heroodu ngol.
  mwc-mwc: Damanina Herodias ana mara gairena i panani kata Herod ana tupuwa marana.
    Kam kaikapona i wosei, ana babada kaikaposi, abiya babadisi ba Galilee kana babada
    kairavisi.
  bhl-bhl: Keko beli, deiw mak ding mak Kelodias u Sion elo alomin deiw mak atemsu
    kale. Beem ding dim bakate, Kelot e akalem auk um dukusu ding ibolow fukunsomi,
    akalem gawman ding dim em aluwbamin kunum so, akalem wonuk so kunum im kak kunum
    iso, Galili aneng fian em kamokim iso, kunum alik alik biilo gaayemei, i teliwi,
    eso iso makuw wanin fian mak wansiliw kale.
  ons-ons: Paki, Herodias eŋe Yohane qeki seukeakane numaine iwa yale maratkake. Herot
    eŋe ŋara suaine maki zeki eŋine wakon wakon nasoino more edoraki ŋei loutne sarikoi.
    Pakiso, eŋe gavaman kepe ware ware suaine so kawali ŋei eŋane ware ware suaine
    so Galili kotino mat suaine mere arimaike, ea wane ŋei suaine suaine qeson onge.
  con-NTPO: Tsonsi Herodías ronda'je'cho a'ta napi. Tsequi a'ta na'su Herodes canqque'fa
    napisi fiestaen'jen'fa. Nane fiestaemba poiyi'cco nasundeccu, sundaro capitándeccu,
    Galilea'su joccapindeqquiama'qque ofian'jen.
  ghs-ghs: Qate ipita Herotia Dzohaneke teetarotaho isaki biranateta. Oi Heroteke
    pai dzoomata oho dzuma biranatemi Herotei oho muuna ma aima eetare hiireqi bosa
    qobaqoba nomeho quba hiireqi qaaho pobipobi abi ma Garireaho abi dzapa pobinoma
    nokoke gama dzeimami baata.
  peg-peg: ପାଚେ ହେରଦିୟାତି ପାଗ୍‌ ଦିନ୍‌ ଏକା ୱାତାତ୍ । ହେରଦ୍‌ତି ଜଲମ୍‌ ଦିନ୍‌ ନାଜିଂ ପାଟ୍
