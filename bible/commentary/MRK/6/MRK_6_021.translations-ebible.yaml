    ga bilanyamiyun nhan banha bayiŋuya baṯamiyum yäkuyu Yiritiyayum bitjuwayiŋ guyaŋin
    bitjanan, “Yä-a-a, dhaŋun ŋaya ŋarru bäyarran Djonnham bayikuwuynha.” Ga guḻku
    bitjuwayiŋ gämurruꞌ yolŋu warra ŋarran banhambal ŋathawu guwamandawu bilanya bitjuwayiŋ
    ŋurru-warrundayŋu gapman warra ga maḏakarritjmiwu mariŋuwu warrawu buŋgawaꞌmiŋu
    ga ŋaḻapaḻmin ŋunhukuwuynha makawuy ŋirrimawuy mala ŋunha Galaliwuynha.
  wuv-wuv: Inawe pa'aa fei rawani'a au. A'a fei arewaa waniniana, Herod na bigi'aa
