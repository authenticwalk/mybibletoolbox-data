  aau-aau: Sa omok-ar, enekwei kamon Herodias hok yaprue ma lira hiy lousne. Enekwei
    sohokwe, Herot se ma liwak hiy non. Enekwei sohokwe, Herot hiykwe hyo uwr hakamay
    o, hyo aw-uwr mo hakamay o, peyrmawk liarok-uwr Galili ko o, hme ayay kraiar lunay
    kekie kow.
  tvk-tvk: Di, vatei, Herodias pus mesal tengan vahas vin Sion. E melele nen ak, di
    latepol ni anien ve melengien xa latepes suv toto Herod en. Ma, latekes viton
    eilep xil vus te kavmen, vat xil na moletin te vaeen xil, e moletin sav xil mun
    te provins te hal Kaleli xa latellep tengan limei.
  prf-NT: Peru nagkahud labi ti pagkakataun ti Herodias a pabunu ti Juan dikona dummemát
