    nangmidan yi korok korokiib Galelidan yi korok korokiib kuu yambiwoom animanbon
    kowoon yaamo keriwen.
  poi-NT: Jesɨc núc jém ja̱ma iga jém yo̱mo Herodías ipát jutsa̱p icca jém Xiwan.
