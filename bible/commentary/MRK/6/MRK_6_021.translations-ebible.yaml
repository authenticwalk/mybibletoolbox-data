  ces-NKB: Příhodný den však přišel, když Herodes na oslavu svých narozenin uspořádal
    hostinu pro své velmože a velitele a pro přední muže Galileje.
  cui-cui: Ichitha matacabi jopa, po matacabitha Herodías itacʉpatsi xua Juan abe
    pecana exanaewatsi. Herodes yantacabi jopa, po matacabitha caena bayatha Herodes
    naexana poxonae pexuyo. Barapo matacabitha Herodes exana pin penabanaewa. Bapon
    waba pomonae irʉ pentacaponaewi, pomonaetha itoroba xua irʉ tacanamataxeinatsi
    icha tomarantha. Irʉno wabano pomonae soldadomonae pia pepa pentacaponaewi tatsi.
    Irʉno wabano pomonae ainya cui penaexanae jiwi Galilea nacuatha.
  boj-2014: Ariya bati bei Herot aqa ŋauŋ a Jon qalim moiqajqa gam endegsi itej. Herot
    aqa ŋambabo bationaqa Herot na maruro atsiqa aqa tamo kokba ti aqa qaja tamo naŋgo
    gate kokba ti Galili sawa taqato tamo naŋgi ti metnjrnaq bosib aqa talq di koroeb.
  eng-OEBUS: A suitable opportunity, however, occurred when Herod, on his birthday,
    gave a dinner to his high officials, and his generals, and the foremost men in
    Galilee.
  eri-eri: Iinga la, Herodias no jala benou langa toroba waiha. King Herot no anya
    bisi tuwai waha nomo fati isisiwou da anyakaro ajaiha. No da waha fai aroro no
    gabman haruwe langa hoyo tude waha bagu, nere oota fai nebere ofisa bagu, nere
    Galili distrikha fai aroro bagu aji nagaiha.
  aly-aly: Arelh Herodias mpwelhenh Atyetyart ilkwek, renh ayerneyek, John renh atwetyek.
    Atyetyart Herod-rnem-then Atyetyart ilkwa ingwer-rnem-then, apmer Galilee-areny-rnem
    akarrirrek, rernem amern ingkerrenhel arlkwetyek. Atyetyart ahelengkw-rnem-then
    rernem akarrirrek ingkerrenh amern ingkerrenhel arlkwetyek arrpemarl.
  wiu-wiu: Nitaneyake Erodiasiyo Yone wia tukatekale pa nepikoa meaneya. Nitoa mekakoa
