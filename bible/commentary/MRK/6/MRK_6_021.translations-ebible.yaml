  san-SIN: කින්තු හේරෝද් යදා ස්වජන්මදිනේ ප්‍රධානලෝකේභ්‍යඃ සේනානීභ්‍යශ්ච ගාලීල්ප්‍රදේශීයශ්‍රේෂ්ඨලෝකේභ්‍යශ්ච
