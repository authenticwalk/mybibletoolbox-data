    inakit na en atanan nen pinunu na hidi, en pinunu hidi nen sundalu hidi sakay
    en mágkayaman hidi ti Galilea.
  auy-auy: Énifo ánaaemba Érótíyasini kanaamó túmba Éroti óraa-tanomba kaumái wení
    kawáá-wáásíyé i-wáásíyé Káríri-aempaken-oraaꞌ-waasiye tímúwasa nowaná
  tbg-tbg: 'Mintiaqi vuvaro vo enta Heroti-Namariva Ionira arukaarira aarava ho vaura.
    Vi uvara okara maantimama vairo: Herotiva nai vatato entara iriharo vi entaraqaa
    nora vaiinti kara nimireva vika naarora. Viva nora vaiintinavuve, nai iqoka vaiintiqaa
    raqiki vaukave, airi airaira vato vaiintikave, viva vika vika naarama kero kara
    nimura.'
  hub-NT: Tura asamtai Herodías Juankan yamaikiash maawaintaj tu enentaima pujai,
    Herodes ni akinamuri tsawarmatai jiistamuk, apu nijai takau ainan, suntara apuri
    ainancha, Galileanmaya apu ainajai ipa iruunar, yutai umikmaun yuinak eketainamunam,
  hmo-hmo: Heroda ena vara laloatao dinana ia ginidae neganai, aria badana ia karaia,
    hanua lohiadia bona tuari lohiadia bona Galilea kahana tau badadia ia boiria,
    idia mai. Vadaeni, inai be Herodia ena nega namona.
  big-big: Togo wok nakke Elodogi yongokpumele Elodiya kazing Yowan ulagimek weik
    wok Elodo wazamiyabekke pugu ngeragi yemane miza niwekibekke yolok ngela. Ngeragi
