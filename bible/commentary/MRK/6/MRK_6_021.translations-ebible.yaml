    nga gapman wu ou mbʉ kʉn, elim nga el wu mbʉ kʉn, wote Galili kona ila nga wu
    ou mbʉ, rʉng mundpa, “Wʉi!” nitim.
  bch-bch: 'Be ado ede danga toa Erodias ikim, iuot ga bedane: Erot ikado eaneannga
    kapei ngan aea poponga. Ta ibaba ele panua toa edad kapeipei, ga gid madidnga
    paraunga ad, ga gid mamaron Galili ad.'
  cco-NT: Dsʉꞌ co̱o̱bˋ mɨ˜ tɨˊ lɨ˜ calɨ́ꞌˉ i̱ dseamɨ́ˋ i̱ siiˋ Herodías do mɨ˜ tɨˊ
    lɨ˜ catɨ́ˋ co̱o̱ˋ jmɨɨ˜ e quiáꞌˉ cadsíꞌˉ dseata˜ Herodes ji̱i̱ˋ, jo̱ cajméerˋ
    co̱o̱ˋ jmɨɨ˜ féꞌˋ jo̱ catǿꞌrˉ i̱ fɨ́ɨngˊ dseaˋ laniingˉ i̱ seengˋ fɨˊ lɨ˜ se̱ꞌˊ
    Galilea co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ fii˜ ꞌléeˉ.
  deu-1951: Als aber ein gelegener Tag kam, da Herodes seinen Großen und Obersten
    und den Vornehmsten des galiläischen Landes an seinem Geburtstag ein Gastmahl
    gab,
  alq-ALGNT: Nigodin dac ki ijiseni kidji min8endag aa Herodiad. Apitc Herod ka tibickamogobanen,
