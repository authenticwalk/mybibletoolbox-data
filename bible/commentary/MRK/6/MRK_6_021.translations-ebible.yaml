  dwr-ENT: ሄሮዲሴ ባሬ ዬሌቴዳ ጋላሲ፥ ጋዲያ ኣዪሲያዋንቶ፥ ሻላቃቱዋሲኔ ጋሊላን ዴዒያ ዎልቃማ ኣሳው ሾቢያ ጊጊሴዳ ዎዴ፥ ዉርሴን
