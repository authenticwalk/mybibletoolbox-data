    it́u̱mpɨy jém aŋjagooyiyaj con jém soldado iŋjagooyiyaj y con jém pɨxiñt́am jém
    iniit́yajwɨɨp jém mɨjtampɨc cargo jém naxyucmɨ de Galilea.
  dhg-dhg: Manymak, ga waŋganymiyum waluyu dhanal ŋarran ḻuŋꞌthuwanan ŋathawun guwamandawu,
