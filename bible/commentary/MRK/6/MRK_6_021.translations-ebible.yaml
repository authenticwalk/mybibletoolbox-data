    Tongo yu gavmanthon amna morömahu o tawa amnahon amna morömahu o Galili distrikhon
    amna morömahu yu ambarac inong wodiuna ebung.
  mph-mph: '@see-verse:MRK.006.020'
  hus-NT-1971: Talbel im baju a q’uicha tam ti a Herodías in ejtou quin ts’ejca’ an
    cau c’al a Herodes jant’ini’ ta ca tsemthanchat a Juan. Pel a q’uicha tam tin
    t’ajal an ajib tin tamub a Herodes. Mulcunenequits ti c’apul c’al i ts’alat c’apnel
    patal an oc’lecchic, ani an eyalchic, ani axi q’ue’atchic c’athpich pulic in ey
    ti bichoulom Galilea.
  med-med: Wote, amp Erotiyas ni, Jon romba pilpa nombuⱡa mam ti kandpa titim. Ei
