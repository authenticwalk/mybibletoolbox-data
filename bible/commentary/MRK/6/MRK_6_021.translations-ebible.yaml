    gochad, degine, sordamar-idudimaladse, aginbali, Galilea-yargi nuga-nikamaladse.
    Amar bela Herodesse nonimalad, eba mas gunmalagar.
  ben-OBCV: অবশেষে এক সুযোগ এসে গেল। হেরোদ তাঁর জন্মদিনে তাঁর উচ্চপদস্থ কর্মচারী,
    সেনাধক্ষ্য ও গালীলের নেতৃস্থানীয় ব্যক্তিদের জন্য এক ভোজসভার আয়োজন করলেন।
  mil-NT: Te ɨɨⁿ nduu ní xóo vico vehe té Hèrodés ní quide càhnu‑dé nduu nǐ cacu‑dé.
    Te nduu‑ǎⁿ nǐ níhí ñaha nàni Herodiás‑áⁿ nàcuáa cada‑aⁿ cuèndá cuú té Juàá. Te
    nduu‑ǎⁿ ní cáháⁿ té Hèrodés nchaa cue tée cùchiuⁿ, ndɨhɨ nchaa cue tée tàxi tnuní
    ñáhá xìi cue sandadú, ndɨhɨ nchaa cue tée cuica ndècu distritú Galìleá cuèndá
    cudìni ndɨhɨ ñaha‑dé xii‑güedé nduu‑ǎⁿ.
  myu-myu: 'G̃ebuje Herodes peta o''g̃ug̃ẽ jekapap kabia kay g̃ebum am. Peta bog̃
    cĩcã o''g̃ug̃ẽ ip. Herodes ya''õbuyxiayũ o''tomuwã peta kay jebekitkiyũ. Sorarayũ
    kukukayũ dak o''tomuwã, Galiléia eipi beayũ dak―kariwawa ecug̃apap. Peta kabia
    bima Herodias o''e jewebe ma: — G̃asũ ma João oyaokaat — i.'
  amk-amk: Tonanai ki wape binengno Herodiasi sobu rahida kontai we miuni, amani na
    rabuang bo Herodesi dohonsua ne rahida saubaunung nai foi fo. Rahida bonani Herodesi
    dohong muniara we ne inontarai mano eru wang dadai na katai fosa, afai mamuna
    baba fosa tuti mano ewewafoniai we kaiwasa na nu Galilea fosa.
  fai-fai: Kale Edoddias uyo idum bo kuti bom nadune aket fukan bom Edot dausu am
    dánokaba kal nam kanodin idum bo kuw misun teidokabi kalanaluno. Kale Edot alami
    dausu am uyo dánane, alam dausu fol wanan bom nadiwo kabadákal Edot ayo kinim
    gebom gebom kinim so wasi ginanin kin moyámin so Galili kamok kamok so iyo dek
    amki bom wanin wan bidiwo,
  ura-NT: Nejetaote, nejanoa bajaanaa bitoaane coina lenone jaain, que jauriineein
    nenacaauru curuaanaacuru, chaen rai soondarooru curuaanaacuru, chaen Calileea
    cocoaichacuru jataain nelatecuri cotijiaain beseta ichaa Erodesine jana jetao,
    Joaan sohin jaohene rijitojoenajaaocane jana, suujua rijijieein erue Erodiasi.
  mcd-NT: Funun cushusharafiaino ahuinin ahuuscashoma Juan rutupaini. Funun cainnitian
    Juan rututiro punin shararan. Isca huaquin. Cainnitian ahuun niaifofo patashari
    non ranushumua niaifofo non niaifofo Galilea mai anoafori ichanannifo fuusishoshcaquin.
  urt-urt: Kom Herodias wahaiꞌe yaŋah ŋaiye ta wonombe Jon ka ole. Dindiꞌ ŋup uku
    pe, Herot ŋoiheryembe ŋupe ŋaiye somohon mam kin waraꞌe kin pe, kin ŋende ŋai
    ŋembere. Lenge miyeꞌ embep syeꞌ gavman, topoꞌe lenge miyeꞌ ondoh lenge kokorohtup,
    topoꞌe lenge miyeꞌ embep syeꞌ Galili yate jahilyeh hriphrip yotop kin.
  kiz-kiz: Hata bho nghufikili bhwakati muafaka jhifikili ni kukaribila ligono lya
    kuhogoleka Herode akabhajhandalila maofisa bha muene karamu, ni makamanda ni bhalongosi
    bha Galilaya.
  tzo-TZE: 'Ts''acal to c''alal its''aqui sjabilal bu ora ivoc'' li Erodese, la spas
    q''uin. Jech laj yic''an scotol li boch''otic yac''anojbe yabtele, ja'' li presidenteetique,
    xchi''uc li capitán soldadoetique, xchi''uc li boch''otic ich''bilic ta muc''
    tey ta Galilea banamile. Yu''un tsc''an co''ol ta xchi''in ta ve''el ta q''uin.
    Li Erodíase la sna'' ti ja'' xa yorail xu'' tsc''an ac''o milatuc li Juane. Jech
    tey i''och ac''otajuc stseb li Erodíase. Li Erodese xchi''uc li boch''otic tey
    co''ol chve''ic ta mesa xchi''uque toj lec laj yilic. C''alal ilaj yo''nton ta
    ac''ot li tsebe, jech lic albatuc yu''un li Erodese: ―C''anbun c''usiuc no''ox
    chac''an, chacac''bot.'
  lex-lex: Mere Herodias nwewiei-nnarnara lerni pa nwunu-nwenna. Lerni nmai wa la'
    Herodes ler kalwiedni. La' ler de Herodes nhi'a muki-hepru ya'anlawna-yemunlawna
    la tniutnu-nhianni-nhielli-liarni, o'ta-mata mak kodi kekni-rautnu, me riy lalawna
    la Galilea.
  dov-dov: Lino mweenya wakaba awo Helodi naakachita pobwe lyakuzyalwa kwakwe mpawo
    wakachita pobwe pati kachitila bapati abasilumamba bakwe, abeendelezi bapati bamu
    Galili.
  rgu-rgu: Basa ria, boe ma mama Herodias hapu lelaꞌ fo balas ria dale hedi na. Faiꞌ
    ria ara tao Mane Herodes a fai boboki na. Ara raloo lahenda bauinaꞌ ara mai raa
    fai bobokiꞌ. Manamai sira nana, mana pareta, soldadu ra malaka na, ma lasi hadas
    Galilea ra.
  toc-NT: Pero maktum quilh­ta­macú Herod­ías mác­lalh lácu nat­la­huay namakni̠y
    Juan porque rey Herodes ca̠t­la­huá­nilh aktum pa̠xcua pu̠tum hua̠nti̠ xana­puxcún
    ma̠pek­si̠­naní̠n y xco­man­dantes xa̠hua hua̠nti̠ luu lac­ta­li̠­pa̠hu lac­chix­cu­huí̠n
    antá xalac Gali­lea.
  ulk-1902: Gerger abkoreb tabarki, abele gerger Heroda eosmelu, E dersemer uiabim
    gaire opole giz, a gaire kole, a gaire tarim le Galilaia ge;
  som-som: Goortii maalin wanaagsan timid, markii la xusuustay dhalashadii Herodos,
    ayuu diyaafad ugu yeedhay raggiisii waaweynaa iyo saraakiishiisii iyo cuqaashii
    Galili.
  anh-anh: Mach ave, yuŋk emŋga haŋ Herodiasɨv waz Jon mamta ororɨnd empasam hamb
    ahevakarɨmar. Yuŋk ohɨra Herotɨnd mɨŋɨr hamb ndɨn akarɨmar kehamb ahevakarɨz Herotɨv
    nchamb ohɨra ŋgamɨmar. Ave mbɨ wɨram kɨra ndɨn gavmand ntɨŋ hɨrawɨmŋganj hamb,
    mach anɨŋnsar kɨra aŋkwɨnd, mach ohɨra kɨra isupɨr Galilind hanave oreŋgɨz ndɨn
    pɨŋ aimŋgɨmar. Ai ŋgarɨwi unsa namŋgɨzand Herodiasɨnd nanch hamb ahevai marɨvai
    insɨmar. Insɨzand Herotɨv wɨram kɨra mbanmen wamŋgɨz imbɨrpam ñɨmar. Mach, marɨvai
    insɨ mach raz Herotɨv nanchŋɨr han kamar. Amɨ yan utuhutuhɨndɨv kan nan kɨrɨmam
    eŋgwandarin amar.
  mam-C: Me japin kanin jun q'ij, ja' tu'n tkub'e b'yo'ne Juan, noq tpajlin kub' iky'sit
    tab'q'e Herodes. I tzaj ttxko'n Herodesjo jni' tkawil, jni' kynejil xq'uqil tnam
    ex jni'qexjo a nim kyoklin toj Galiley, exsin kub' tq'o'ntz chnab', xi tq'o'n
    kywa ex kyk'wa'.
  ndj-ndj: Lijuva limu Helodiya apatili fwasi mulihungu lya kuwoneka kwa Helodi. Helodi
    avagolilili lihungu vatavala, vakulu va machonda na filongosi wa mlima wa Galilaya.
  mbj-NT: Tii bä kä m', ti bahǟnh kä m', Erodija bawyyd kän nyy d' tabad'oo. Eróts
    ta yd enäng do heen n'aa noo gó m' Eróts moo wät jäm. Tatsyyd bong mä ta karapee
    sa wahë n'aa, ta warahén sa wahë n'aa, sahõnh hẽ m' ky n'aa etsëëh do Garirej
    häj n'aa bä naa.
  lat-VUC: 'Et cum dies opportunus accidisset, Herodes natalis sui cœnam fecit principibus,
    et tribunis, et primis Galilææ:'
  ngp-ngp: Helodia ketukila kupata luneka mwe dizuwa dya wila wa kukumbukila ukwelekwa
    kwake Helode. Helode nakawadamanyila wila wakulu wakwe wose na wakulu wa wank'hondo
    hamwenga na vilongozi wose wa Galilaya.
  enq-2: Gii mendepa Erotenya mandenge gii doko epeamopa, baanya kalai akali andakepi,
    amii isingi mupapi, Galali tange akali andakepi, dupanya nee andake mende yangakamaiya.
    Gii dokopa Erodiasame kandeamopa, Jone pyapenge kaitini mende sia.
  eng-ASVBT: And when a convenient day was come, that Herod on his birthday made a
    supper to his lords, and the high captains, and the chief men of Galilee;
  mna-mna: Timbot ma kaimer to zaala ipet pa Erodias be ipun Yoan. Indeeŋe Erot mbeŋ
    kini na, ni ikam kini biibi, mi ilup zin wal ta timuŋmuuŋgu pa uraata kini na,
    raama zin bibip kizin malmal kan mi zin peeze kan ki Galilea be ziŋan tikan kini
    mi menmeen zin.
  myw-myw: Mana̱wen vin sivinan beiwey Yon, ikayamat oko Elod isagal, anva̱van sigeilin,
    peinan yam towen inan nikop, ikamkwam siney tasiyas gabmans sisiyas takalikays
    sisiyas min-Galiliy situwa̱veks.
  sby-sby: Nomba Helodiya walacaninapo colwe mpobwalashika busuba bwakusekelela kusemwa
    kwa Helode. Walabambila cakulya camansailo bamanduna bakendi, bashilikali bamakulene,
    ne batangunishi bayampuwo mu Galileya.
  sll-sll: Ena gin ta al Herotias Yon sirala di pungwo habang u tibi ongwi. Ena habang
    iwe, king Herot hamen haya aang kul nongwo haung u kalenda tibi ongure, homena
    kerala dire, ari di aulungwi. Di aulere, Gabman yal ire, Ami kene ongwo yal tau
    ire, Galili ari singaba tau ire dire, u ku bole mongwi.
  yaq-NT: Junak intok, Eroorej teamta aet yeu tomteka'po taewai yuumak, intok pajkoteboka,
    intok junama'a aapo'ik ya'uraata a'abojtebok. Intok jume' waate ya'uraapo tetekiakame.
    Intok bwiara Kalilea' tea'a betana, jume' ama ya'uram. Junama'asan ju'u jamut
    Eroriaj teame, Joan yee babatoowamtau a' ya'abae'uta, au yaak.
  uro-uro: Bä nak as dängdäng dä ama släqyäs ngä män bä ma Herodias ivakt iva qi lu
    i rhi veng ma Jon. Bä nga vät ma Herot aa bängagi qärakt i mudu qa män dä qa mualat
    na ama tmäski bä ba aa latta ama narhoerta näkt ama narhoerta ama ulaqimärharhärhäkt
    näkt ama ruvek ama moräs na rha nae ma Galili.
  ita-1885: Ora, venuto un giorno opportuno, che Erode, nel giorno della sua natività,
    feceva un convito a' suoi grandi, e capitani, ed a' principali della Galilea;
  muy-muy: A vaɗ nahaŋ Erodiyat nakəŋ àŋgətfəŋa eviɗ a. Ka fat nani Erot àgray wuməri
    ge miwivu gayaŋ ; àzalakabu ndam ga ŋgumna gəɗákani, gəɗákani ga ndam slewja gayaŋ
    akaba ndam ge elimeni ga haɗ *Gelili ni.
  kqc-kqc: Herodias ini mokegamo meda bae okiyori, bi Herod di vata niyo medari, ina
    yaku ini ourefeidena vene, iya vene di tora tora, ma Galilee di ourefeidena vene
    raka nisi irakuna maro.
  tav-tav: Cabero Herode cʉ cabuiarica rʉmʉ cãno boje rʉmʉ caquenooñupʉ. Boje rʉmʉ
    quenoo, cʉ mena macana cʉ ẽoro carotirã, cʉ yarã polisía maja ʉparãre, aperã Galilea
    yepa macana cãni majuurã quenare na capi neoñupʉ, yʉ boje rʉmʉ tʉjʉrã ajá ĩi.
    To bairo cabairi paʉ Herodía Juãre co cajĩa rotipere catʉgooña bʉgayupo.
  eng-ULB: Then the opportunity came when Herod had his birthday and he made a dinner
    for his officials, and his commanders, and leaders of Galilee.
  spa-VBL: Herodías tuvo su oportunidad en ocasión del cumpleaños de Herodes. Él ofreció
    un banquete para los nobles, los oficiales militares y líderes importantes de
    Galilea.
  fra-_FOB: Mais un jour propice arriva. Hérode, à l'occasion du jour de sa naissance,
    donna un festin aux grands de sa cour, aux officiers de ses troupes et aux principaux
    de la Galilée.
  hau-ULB: Amma sai dama ta samu inda Hirodiya za ta iya yin abin da ta ke so ta yi.
    A lokacin kewayowar ranar haihuwar sa, sai Hirudus ya shirya liyafa domin manyan
    da ke aiki tare da shi a cikin gwamnatin sa, da shugabannin da ke cikin Galili.
  mal-mal: എന്നാൽ ഹെരോദാവ് തന്റെ ജനനോത്സവത്തിൽ തന്റെ മഹത്തുക്കൾക്കും സഹസ്രാധിപന്മാർക്കും
    ഗലീലയിലെ പ്രമാണികൾക്കും വിരുന്നു കഴിച്ചപ്പോൾ ഹെരോദ്യയ്ക്ക് ഒരു അവസരം ലഭിച്ചു.
  kkc-kkc: Esino hamamee Yonee wooloomalame biame tekeposo Helodiyes mapoo simiso.
    Helodee soomagoo biame mapoo wo toowa nalame, gamalee wiligi odoo tebisa sabolo,
    osoloso o ha teli wiligi odoo tebisa sabolo, osoloso Gelili mi toowa ma kulodu
    wiligi odoo tebisaloso debei odoo sabolo Helodeeye gilimadoloso mooloogoodooso.
  urd-GVR: Āḳhirkār Herodiyās ko Herodes kī sālgirah par achchhā mauqā mil gayā. Sālgirah
    ko manāne ke lie Herodes ne apne baṛe sarkārī afsaroṅ, milṭrī kamānḍaroṅ aur Galīl
    ke awwal darje ke shahriyoṅ kī ziyāfat kī.
  far-far: Go ma ni Herodias ka dao to'ona te kada lea nia fuana saungilana sa Jon.
    Ana fa dangi ne sa Herod nia fabaita maedangi ne nia futa ana, nia ka saungainia
    te fafanga fuana wane baita nia ki, ma na wane baita nia ki fuana firulae, ma
    na fanaonao ki ne kera to 'i laona lofaa 'i Galili.
  suz-BL: काबु मार दुम्‍माक्‍त देंशा हना, पिप आ जरमेशो नाक्‍ती मिम्‍चा कली हेरोद पिपमी
    आ दरवार ङा गेय पाइब, सरकार ङा गेय पाइब नु गालील ङा ठेयब मुर नेल्‍ल आन कली ब्रेश्‍शा,
    ठेयब भोज का गेवा बाक्‍त।
  car-NT: Irombo amy kurita Herodias 'wa oma epory'po. Herodes moro tywomatopombo
    kurita ewa'makon. Arepa amy ena'pojakon mo'karon tupi'nonokon jopotokon 'wa, mo'karon
    warinu pokonokon jopotorykon 'wa, mo'karon Galilea po potonon me aitonon 'wa enapa.
  amp-amp: Bok yihotam Herodias nhombrati hnamotn ee wanymot Herotrhu betdekfothu
    bro yemro burwathu hta yuhat. Rot nd mrokfot wanyhato kfo memot, “Hifa, ka na
    nd yiharn fura mrom yakruha.” Betde yiharn bro yemro burwat htamortn bok yimam
    nakumorm. Nd turpno gafman hingrneft hingrnanhoyukm, yo nd turhu amikofthu bro
    yimam, yo Galilikorhof bro yimam naku bugamorm.
  bht-bht: थोड़े बकते बाद, हेरोदेसे अपणा जन्म दिन मनाया। उनी अपणे बड्डे प्रधान अधिकारियां,
    सेना दे बड्डे खास अगुवां कने गलील प्रदेशे दे अगुवां जो धामा च सदया। इसा धामा च
    हेरोदियास जो यूहन्ना जो मरवाणे दा मोका मिली गया।
  eng-NOY: And a convenient day having come, when Herod on his birthday made a supper
    for his nobles and chief captains and the principal men of Galilee,
  cub-NT: Ʉbenita cũinájãravʉ, ʉ̃i ãrʉrijãravʉ eaiyede, Herodei põeteijãravʉ bácarõre
    torojʉve teino d̶arejamed̶a ʉ̃. Cuturejamed̶a caivʉ ina jabovare, churara jabovare,
    aru Galilea ãmicʉrijoborõcavʉ parʉrivʉre máre. Dijãravʉi Herodías coreóvarejaquemavʉ
    aipe boarĩ́ jarʉvarĩ bʉojacod̶ore Juan Bautistare.
  ita-1927: Ma venuto un giorno opportuno che Erode, nel suo natalizio, fece un convito
    ai grandi della sua corte, ai capitani ad ai primi della Galilea,
  lww-lww: Pe piavi re poli na, Erotias m̃al kiena mrapa tai. Nane e pogos nap̃a la
    akila p̃ap̃agena nasitom̃alen legiena nap̃a Sup̃e Erot paeme ea, ana Erot naga
    kila kinanena kana kiena yarkeviu lala, amio nasumonena na yum̃aena kiena, a yerkawa
    tap̃ena lala nae yo nap̃a Kalele.
  ckb-ckb: لە کۆتاییدا دەرفەتێک ڕێککەوت. هێرۆدس لە جەژنی لەدایکبوونیدا خوانێکی بۆ
    گەورە پیاوان و فەرماندەکانی و پیاو ماقوڵانی جەلیل سازکرد.
  spm-spm: Herodias thighira Jonɨm mbɨsueghti ana aremighaousua utuavɨ oto. Herot
    aŋni inaghamuuŋ aŋm mbatesirɨ uthugho otosima, a kha uthughi nɨghnɨgha ishamani
    ikhɨva amui. Herodias Jonɨm mbɨsoghomirɨ uthugh thighira oto. Herot ishaman khavɨ
    amuava, noni iŋaariri ikiir garir gumasiri ikii, rako nom mbɨzorsir gumasir garir
    gumasiri ikii, rako Galilin distrighɨni iti gumasiri ikii, a men dɨɨsima mee aŋn
    phorugh ramamɨusua zee.
  nas-nas: 'Eeꞌnoko damaꞌke taung narung meuꞌpuuꞌ Erodiasie Jooni dupisiꞌkoong. Enang
    tee Eerotiꞌ pontoꞌaruꞌnaꞌmung doong makotuuꞌ. Eeꞌnoko nantoong pankainanka paroro
    nkoevuruꞌ: ovoꞌmaꞌkoo kuunge mintoomparikoꞌning, piatooronuka˜ biikaning boreꞌnuka
    eeꞌnoko ovontung Kaaleliꞌnameng-nupoong.'
  uvl-uvl: Iok laol, Herotias nena kue semel ngana nenge hune Ioanes lohot ol. Ngana
    laka nga etue nenge te poia ngaunga matana nenge leteria metene etue nenge Herot
    tana hoe i ia. Pe Herot iua ana lang mur. Hana papalauna mur nenge te nauele kileng
    mur pe iri nenge te mukmuka nge palinga hel ana hana mur pe hana papalau ngana
    mur nge Kalelea.
  tpa-tpa: Ma Herodias a gavogavo i viꞌaroni, Herod a haugaghuni kaohana auwarina.
    Toreha i dewai yana dobu babadahi, ghaviya tanitaniwagahi ma rava ghaeghaehi mai
    Galilee i ghorehi po hi riyaneꞌi.
  eng-BBE: And the chance came when Herod on his birthday gave a feast to his lords,
    and the high captains, and the chief men of Galilee;
  ixl-CNT: Pek opon maꞌl u qꞌii aas saveet iyatzꞌax u Xhan tu u Herodias. Aꞌ chit
    iꞌan tu u paalebꞌal iqꞌii u Herodes tetz tzꞌajebꞌal iyaꞌbꞌ. Taqꞌ maꞌl ibꞌaꞌnla
    echbꞌubꞌal qꞌu chꞌooal qꞌesala kꞌatza, tuchꞌ qꞌu qꞌesal sol utz, tuchꞌ qꞌu chꞌooal
    qꞌesala tu Galilea.
  xsi-xsi: Andeta muli, ŋineŋga Herodias isânda nzâla ŋana Yoane ma imâte kâ. Ŋinde
    ipâŋga lâ zo ŋinde Herot iveta kâŋa-nuŋa ŋalae ŋana ne zo tina ipagugua i kâ.
    Iveta kâpwa ŋinde panzi tamâta ŋalaŋala uru sisuka i ŋana wurâta kâ, sitavanzi
    kinzi zugu tamâta nenzi koipu wa kinzi mbaliŋa warakanzi simo Galilaya tâno.
  crx-NTPO: '''Et ''ilhudzin Herodias ooghá whults''ut Herod whuzdli dzin ''et dune
    dízti''ne ''ink''ez lhuganne moodih cha ''ink''ez Galilee whut''enne dizti''ne
    tubulh ts''iyawh bughu nusúya.'
  kan-OKCV: ಕೊನೆಗೆ ಅನುಕೂಲವಾದ ಸಮಯ ಸಿಕ್ಕಿತು. ತನ್ನ ಜನ್ಮ ದಿನದಂದು ಹೆರೋದನು ತನ್ನ ಉನ್ನತ ಅಧಿಕಾರಿಗಳಿಗೆ,
    ಸೇನಾಧಿಪತಿಗಳಿಗೆ ಹಾಗೂ ಗಲಿಲಾಯದ ಪ್ರಮುಖರಿಗೆ ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿದನು.
  bbb-bbb: Areme maza be Kini Erodi fune mazani fuone bu bieteva ije romoga bara fuone
