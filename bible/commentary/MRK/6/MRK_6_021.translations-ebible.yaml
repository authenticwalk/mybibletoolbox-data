  kjs-kjs: Go-rupa pisa pare were Herodias-me kone meda wisa. Nipuna aali Herot-na
    agimi nipu madi di ipisa rabu eda yawo kiritasimi. Ora nipuna gavman alinu-para
    soldia alinu-para Galili suna ali mudunu raayo epa kiritasimi.
  mni-mni: Mameithangda Herodias-ki khudong chaba adu phangle. Herod-na mahakki mapok
