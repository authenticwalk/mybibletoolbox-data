  gvs-gvs: E Erodiyana ina bíbina ana maliyalina isowóduwo. Moeko goi Erodiyasi bogina
    enao inuwobabane Iyoni ana kaumata manuna. Amo maliyalinayana goi Erodi áika iguinuwe
    go, ogaoga maniyedi iduduwedi sima. Ogaogayadi moe koroto gagaidi, tovayaviya
    adi tokalikumatanayao be nakae da Galili idi tomoyamoya.
  kbm-kbm: '@see-verse:MRK.006.020'
  tew-tew: Tꞌôeḏiwän híwó ûnpóe Herodias. Herod-ví aycha thaa ûnnândi ishánkíˀeeḏipaa,
    heḏi in tsonnindá in sundaḏo pꞌóˀḏéḏíˀindá heḏá in koḏitꞌowa senäˀ Galilee-windá
    ovâyhúutu̖ˀan.
  rmc-rmc: Ale avľa jekh džives, sar sas le Herodesoske o berša, hoj kerďa e hoscina
    prekal o generala, prekal o veľiťeľa the prekal o vodci andral e Galileja.
  apr-apr: Tinepe, tinepe, a lo tigoro lal ke Erot yo tinana ipasuiu ye i, in pombe.
    Motong la ye kene tani in Erot iyeie mailang maiyoko atu bet lon ponana ye lal
    tani yo tinana ipasuiu ye i. Le nga ikiu di tooltool yo itar di a tiyei kuto maimai
    bet matadi kala tana maimai kapala nga, inbe di tooltool kuto maimai yo matadi
    kala di tooltool ke patokongo tiye di tooltool maimai ke tana mai Galili nga,
    ngan man tigaua bet tikan so. Ngan nen le Erodias ikamata ben in lal dook mata
    tani yo bet iraumata Yowan ye i.
  tiy-tiy: Endob énggumah i gaiwe rigoné Herodiyasey tetee dob Juane. Non réménigo
    karagiya i Herode fégétédémo no bé kéumah ne. Atin sénéngkatén i médoowe do odoron
    brab de sarigo datu Herode brab de odoroy de sundalo, brab de gérotor do étéw
    dob ingéde Galilea.
  nlg-nlg: Sakai na bona Herod te gonia na vangakolu sule, te ghanaghana olia iga
    na bongi ni vahuana. Gaia te holora mai na lei nina mane nagho, ma rahei tara
    mane nagho itadira na lei malaghai, maira rana lei mane sule tana buto ni komu
    i Galilee. Na bongi keri Herodias te malagha tua ivei ke nia liu ge ke labumatea
    John.
  dgr-DOGNT: K'ǫǫ̀t'a k'àowocho Herod wedzęę̀ k'e Herodıas wınì k'ę̀ę̀ agòjà. K'àowocho
    Herod edecheekeèdeè hazǫǫ̀, wets'ǫ eghǫǫ-dǫǫ̀ gha k'àowo hazǫǫ̀ eyıts'ǫ Galılee
    nèk'e gha k'aodèe hazǫǫ̀ gogha nàsı̨deè whehtsı̨.
  pes-OPV: اما چون هنگام فرصت رسید که هیرودیس در روز میلاد خودامرای خود و سرتیبان
    و روسای جلیل را ضیافت نمود؛
  ron-1924: Тотушь а венит о зи ку бун прилеж, кынд Ирод ышь прэзнуя зиуа наштерий
    ши а дат ун оспэц боерилор сэй, май-марилор оастей ши фрунташилор Галилеий.
  tpz-tpz: Po vasuksuk ne Hëëroteas to taum en pa hanan va pa ip vamët koe e Jon Tövapupui
    manih pa ö ne Hëërot to kehkeh nok non a taëën apuh, suk o poen ne sinaneah to
    vahuh voh poan. A ma vu susunön va pa muhin va Galiliꞌ, me ro teꞌ varih to vovoh
    ne manih pa nap vëvënsun, me o teꞌ varih to kiu ne pa kaman, ee ra ma teꞌ poë
    varih ne Hëërot to vaoe raoe marën a vaeö me poë pa taëën peꞌ.
  agd-agd: Erodiasi ma Yonin arin nain aa van dosiyaré íkan Erotin ma ve anóe ano
    khaein damú e afoká en mino. Maí damú Eroti kákan dunan tariyáken béi kamanimpin
    ma ánoní ukhein banta kayo vá aruvin banta kayoi ánon banta vá Kariri fáké ánon
    banta kéká bá aran e átaru en mino.
  rkb-NT: Kyze Erodes myikaha zumuze. Tumy tsihohokrẽna inakymyze iwa Erodes purukwy
    zumuze imyikaha bo mytsaty nikaranaha. Sizubarẽtsa sakzohotsa bo huahua niy. —
    Kamyikaha bo tyzumunaha — nikaranaha. Kytsa myhyrizikwanitsitsa sodadutsa pehakatsa,
    Karireja hudikhudikwy ezektsa asaktsa simyhyrizikwanikitsa iwatsa kytsa sizubarẽtsa
    imyikaha bo izumunaha. Iwaze Erodes oke Erodias inarokotatsa ana hi ziperyky iwaze
    hi Suão zibeze tsihikik. Naha atatsa tape aba ikza Suão pibezewyky.
  san-THA: 'กินฺตุ เหโรทฺ ยทา สฺวชนฺมทิเน ปฺรธานโลเกภฺย: เสนานีภฺยศฺจ คาลีลฺปฺรเทศียเศฺรษฺฐโลเกภฺยศฺจ
    ราเตฺรา โภชฺยเมกํ กฺฤตวานฺ'
  iws-iws: Herot siya nae komiiya kwɨra dirɨraerarkwokɨn ɨiya siir apugɨ naokainakiya
    saiir naɨngwokikɨn. Siya ta naeya inkam komiini mɨi mɨriiyɨm kamɨm mɨ inkam komiiyɨm
    omom omomɨm sɨm kɨgrɨraowiyɨm mɨ yaii nɨniiyɨm sɨmiir bɨiyan kamɨm mɨ nu Galiliyan
    inkam komii ɨkɨm sɨmiiram dirɨraerarkɨn. Herodias saeya Jon siiramɨn ɨi mɨiyɨk
    amar nikɨ oka Jon siir nɨsomaoamɨn.
  pol-SZ: Wreszcie nadszedł długo oczekiwany przez Herodiadę moment. Z okazji swoich
    urodzin Herod wydał przyjęcie dla dworzan, oficerów i wybitnych obywateli Galilei.
  ztq-NT: Per lëëw ptee tiits lo Herodías tse nii lëë Herodes ptsiil iz. Lëë xaa beeñlo
    tu niskwaan par kchë xmeñ xñabey xaa ni par meñ nii xñabey lo xsoldad xaa ni par
    kchësy meñ non nii kwyo Galilea.
  zai-NT: Peru bidxiña dxi gunda bi'ni Herodías ni ucala'dxi que. Dxi lani xpidó'
    Herodes uca saa ne bi'ni Herodes ti endaró para ca xaíque ne ca capitán sti' ne
    para ca binni ni jma risaca de Galilea.
  upv-upv: Ko mian ko nabong mawos se Erot evini nga ni puloli dabbuen renge nga ni
    m̃iak e. Puloli tevi numal sen nir, ko batu jinibb nuval nir, ko batu jinibb ne
    Galili nir. Ko renge daron nen, Erotias elesi evi daron san nga m̃irres se ni.
  aui-aui: Bi Herodiyas yana nuwapughu kedana ibanani na raghanina Herod yana tubugha
    gabudarina kiiravine siyakamkamna. Na kepo tana ibera tamudu babada ghamaghamadi,
    wiiyogha babadidi bi Galili kana wiinaghowana wawayidi kiiravidiye.
  wap-NT: Herod shakatan kamoo kaawan donoꞌo naa, Herodias kian, “Aizii turuaꞌo nii
    õkaunaatinan John ati.” Naꞌapain, Herod dapadan ipai umanawun-tinpainao pidannao,
    soldyaa zowaunaanao kida naꞌiki kazowautapainao pairibannao Galilee Baara ii.
  mva-mva: Kodeka bong teke nge Erodias zalaka dipura be ono Zon ngaumoatei kana.
    Bong ngae nge Erot bong ne ono tina inekiaki. Bokaibe Erot moanako biabia teke
    iemaki be tamoata ne bibia, tamoata koai-bagi panganadi be Galili tamoata bibia
    ikiladi.
  dwr-NT: Heroodise bare yeletteedda gallassi, gadiyaa ayissiyaawanttoo, shaalaqatuwaassinne
