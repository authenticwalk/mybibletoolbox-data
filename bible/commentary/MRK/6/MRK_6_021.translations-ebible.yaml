  ata-ata: Ia Elodia ne, ane mixalisou voteꞌi sou ivau Ioanesi aloxo ꞌo. Voxo sou
    isosovosou voxo ane Elodesi nenu mivoꞌonu no anu muxali, la anu muꞌoxo laꞌilalixaꞌa
    ta mitema sou xaixai noxou, iloꞌa ta tatila noxiꞌa ta mitema sou ꞌotoꞌoto noxou
    mo ta tatila sie xalee lia tila ne Xalilaia.
  qvw-NT: Ñatac Herodias wañupacuśhancäta lulaycunanpä ćhämunshari. Chay Herodespa
    santun ćhämuptinshi quiquin ayachimula llapa puydïcunacta, wardiacunap mandänincunactapis,
    Galileap prinsipalnincunactapis.
  nfa-nfa: Ka ca tèka, Herodias abhu lodꞌo dhu beꞌa, sèna ka na bꞌala dꞌara pèdꞌa
    na. Lodꞌo èèna, lèke dènge hari jadi Herodes. Ka ra nèru dhèu aae-dhèu kapai mai
    raꞌa-sisi hari jadꞌi. Dhèu dhu mai sèra, ama-ama dhu paredha, ama-ama sordadꞌu,
    dènge dhèu heka-dhèu heka adꞌa ètu Galilea.
  tnp-tnp: Matuvən matuvən Herotiəs tɨnos rəhn maru Jon e nian kəmatol lafet lan rəha
    Kig Herot Antipas e nian təmair lan. Kig təmauɨn ərəfin e nətəmi asoli rəhan mɨn,
    mɨne nətəmi asoli rəha rəhan soldiə mɨn, mɨne nətəmi asoli rəha nətəm Kaləli,
    məmə okəhuva moteh motauən.
  urd-urd: और मौक़े के दिन जब हेरोदेस ने अपनी सालगिराह में अमीरों और फ़ौजी सरदारों
    और गलील के रईसों की दावत की।
  hot-hot: Haveŋ yam ma Helodias hapôm loŋôndê te. Helot haŋgabôm nôm bêŋ ek lahabi
    anêŋ waklavôŋ talêbô hawa yani. Ba halam anêŋ ŋê bêŋbêŋ takatu ba ethak êv yani
    sa lôk ŋê vovak laik môŋ ma ŋê bêŋbêŋ anêŋ Galili.
  mqj-NT: Sapo' katampakanna, nalambi' pole' pa'kua penawanna Herodias attunna umpakaroa'
    allo kadadianna Herodes. Attu iatoo untambai asan to kamai illalan kaparentaanna,
    ponggawana tantara anna angganna perepi' illalan lembangna Galilea.
  rus-SYN: Настал удобный день, когда Ирод, по случаю дня рождения своего, делал пир
    вельможам своим, тысяченачальникам и старейшинам Галилейским,
  mbh-mbh: Mako nge nang relnga e, Herodias ilemi rumu sovengalo e ako aro i pun a
    Jon nge. Na iewo tomonnga i oma aning aolonga ako i paateal nang ako inina i pop
    i nge. Ma ikei song ile tokokoe pulua na ile omainga a mukalingare, na punongare
    ole mukalingare ome toko pompomengaere ako a epee ako a Galili.
  bdd-bdd: Eeta Helodiina ꞌina sauga liꞌu ꞌana sabwelo ꞌilatuwa ma Helodiyasa ꞌedaꞌeda
    ꞌinuwalobeya Yoni ꞌana loheꞌamasa weyahina. Sabwelo liꞌu ꞌana ꞌebenuwa tuhuyahina
    ꞌeꞌahaina siꞌatububuya, ma tupwadi taumanao sitoedima ꞌaiina ꞌoina. Taumanaedi
    gabemani ꞌadi tohanugetao ma toloꞌaleha ꞌadi tohanugetao, ma wete tupwadi Galili
    ꞌasaina ꞌadi babadao.
  cbt-NTPO: Ina quëran hua'huatërinso' tahuëri nanihuachina, pita ninin. Na'a piyapi'sa'
    amatërin. Coisëro'sa', capitano'sa', ma'huano'sa' Caririaquë ya'huëpisopita, inapita
    amatërin. Naporo' tahuëri Irotiasa chinotërin Coansha atëpatacaso'.
  srn-NT: Ma tapu a dei di Herodes ben friyari, Herodias feni a okasi fu kisi san
    a ben wani. Herodes ben gi wan fesa a dei dati gi den bigiman fu kondre, den edeman
    fu a legre nanga den prenspari sma fu Galilea.
  cta-NT: Tsoꞌo tsa ntiꞌ Herodías loꞌo ngua tsa̱ ngula ycuiꞌ rey Herodes liꞌ. Tsa̱
    biꞌ nguaꞌni rey taꞌa, loꞌo ndyacu tyu̱u̱ tyaꞌa nguꞌ tlyu slo rey. Loꞌo nguꞌ nu
    laca loo cuentya jiꞌi̱ rey biꞌ, loꞌo xuꞌna sendaru jiꞌi̱ rey, loꞌo nguꞌ culiyaꞌ
    nde Galilea biꞌ, lcaa nguꞌ tlyu biꞌ ndyaa nguꞌ ndyacu nguꞌ slo rey.
  bqc-SIM: Elodia zɛ'è Elodi ia dikpɛgↄↄzĩ. Elodi gbãadeↄ ń sosa gbɛ̃zↄ̃ↄↄ ń
    Galile gbɛ̃́ gbiaↄ kã̀aa pↄnablɛwa.
  tcz-CHONGTHU: Hinlah Herodias in phat gomkom anga jing chu Herod pen nikho chun
    ahung lhung tai. Chuche nikhoa chun gamvaipo natong alen alal ho, galsat-thalchoi
    lamkai ho chule Galilee gam'a milun ho chengse vahnan golvah abolin ahi.
  mar-mar: मग एके दिवशी अशी संधी आली की हेरोदिया काहीतरी करू शकेली. आपल्या वाढदिवशी
    हेरोदाने आपले महत्त्वाचे अधिकारी, सैन्यातील सरदार व गालील प्रांतातील प्रमुख लोकांस
    मेजवानी दिली.
  snp-snp: Ena aiga ofo fulunami kamena ma etito oloto piyaiye. Heloti olafo kedami
    kamenala ya oloto piyaito, wenena kiyabani we wenaba yaki kimiwe kiyabani we wenaba
    yaki ido Galili minamo wenena kiyabani we wenaba yaki ato weni-neta ofo kiyaito
    nae.
  isl-isl: Loksins sá Heródías sér þó leik á borði. Það var á afmælisdegi Heródesar,
    en þá bauð hann hallarþjónum sínum og herforingjum, auk helstu fyrirmanna úr Galíleu,
    til veislu.
  spy-NT: Nto mii bēsyēēt ake, kunyākyi Erootyaa ꞉bārooyinto. Kiyey ꞉Ērōōtē saakweet
    nyēē king'ērēkyinēē bēsyēēt nyēē /kikēēsichēē. Kikuur ꞉Ērōōtē biikyii chēē wōōyēch.
    Kikuur mbo kāāntōōyikaab lukēētaab booryēēt ākoo biiko alak chēē kitookunootiin
    ām Kalilaaya.
  xnn-xnn: Dat omdan nan agew ay lagsakanda nan naiyanakan Herod danat paayagan am-in
    nan oopisyal ya nan ap-apon di soldado ya nan kakadangyan id Galilea. Et siya
    nan nawayaan Herodias ay mangipapatey ken Juan
  mwe-mwe: Gulikoposhele lyubha lya pwaa, lyubha lya shikukuu sha bhelekwa kwabho
    a Elode. Gubhaalashienje shalya bhanangulungwa bha lukumbi lwabho, na bhakulungwanji
    bha manjola, na ashikalongolele bhakulu bha ku Galilaya.
  tte-tte: '@see-verse:MRK.006.020'
  tcs-tcs: Nau Erod bin meke big pisting po batdei blo em. Em bin inbait ebri edman
    wea gabman blo em, ebri kapten blo ami blo em ane ol dem elda blo Galali po kam
    ane kaikai wea em. Ane seimtaim nau Erodias bin paine wei po kile Zon Baptaizman.
  hlt-THB: A hukhit nataw a tym leek ce pha law hy. Amah a thangnaak nyn awh Herod
    ing a boeikhqi, a qaal boeikhqi ing Kalili qam ukkungkhqi aham poei buh veelnaak
    sai pehy.
  soq-soq: 'Erodias Ion bosapona insaisawaleidie wandia Erod muwa walamawe me walamawa
    wadedidewae dima insedia dewasapi. Ita ema epe segalen: Erod mulena walamawe oda
    debama dewasadie ita me gabeman debamau, sorodia debamau ita tawo Galili apanawa
    debamau nisomono wimoiena.'
  qub-qub: Chaypitanaga Herodespa diyan chayamuran. Chaymi fistata rurachir gayachiran
    mandajnincunata, guellay shuntajpa mandajnincunata, Galilea rispitädu runacunatapis.
    Chaymi Herodías yarparan Juanta wañuchichinanpaj öra chayamushanta.
  att-att: Á manganánnuán, jimittál yù awayyá ni Erodia nga mangipapátay kâ Kuan,
    ta ággaw nga pabbúyá ra ta keyanâ ni Patul Erodo. Ta inapà ni Erodo yù ira mammaguray
    nga gádday kuna ánna yù ira kapitán na suddálu, á yù ira girikuán ta purubinsia
    na gapay, tapè umay ira mepallálláng ánna mabbúyá ta keyanâ na.
  bki-bki: Mia maka vesiou, Erotias mial ka be kiano bogo. Nina, ea bogo napano nalo
    amim̃auka jokoluolu ka asidomkar bogo na Erot moluo eaio. Ana Erot naio mila jokoluolu
    tai ka kiano tomu nalo na tortoru bija kiano navurim̃araboiano na kiano im̃auano
    nalo bija tomu nalo na tortoru na tanobuku na vio Kalele.
  bqp-bqp: Hɛrↄdia zɛ́ è Hɛrↄdu ina gↄrↄ kↄ̃kↄ̃ zĩ. Hɛrↄdu gbãnadenↄ kũ soza gbɛ̃
    zↄ̃kↄ̃nↄ kũ Galili gbɛ̃ bɛ̀ɛrɛdenↄ kàkara pↄ́blekia.
  mcp-mcp: Nə́ ndɛɛ́, Herodyâd nyə á zə dʉ́g zhɨ́ɨ́ mə́ gwú Yuánɛs jwɔ̂w Herod nyə
    a tə̂l zaŋ byélé dɛ́ yí. Herod nyə a jɔ̂w milúlúú myâ lɔɔm nə myâ izɨmbɨ, a jɔ̂w
    nə́mə́ otɔ́we ɔ́ shwóg wâ Galilê.
  hat-hat: Jou Ewodyad t'ap tann lan vin rive. Se te jou fèt Ewòd. Jou sa a, Ewòd
    te fè yon fèt pou tout zotobre nan gouvènman l' lan, ansanm ak gwo chèf nan lame
    a ak lòt grannèg nan peyi Galile a.
  npl-NT: Oajsiko se tonati ijkuak Herodes okitlami xiwitl. Iwa okintlalwi matlatlakuakih
    n tlanawatijkeh de ipalasio, isoldado tlayakanwah noiwa n tekiwajkeh de Galilea.
  bgg-bgg: Ji è rek magunde, Herodia Sajamuii è inai jia shii zo mua ne, ji pha inai
    ne Herod Saja giak pha inai ro, Herod Saja è dumuii boh pho, shii è arming pha
    boh thek chiih-è Galili thiig pha wegthek shii ho ne michie phi ramuii shii,
  eng-TCENT: But an opportune day came. On his birthday Herod prepared a banquet for
    his nobles, military commanders, and the prominent men of Galilee.
  eng-BSB: On Herod’s birthday, her opportunity arose. Herod held a banquet for his
    nobles and military commanders and the leading men of Galilee.
  cpu-NT: Opoña aparoni kitaite, joimoshirenkavetaro Herodes itzimantakari pairani.
    Ipokaiyakeni ikaratzi ipinkatharentsitzi, ipokake ijevare ovayiriite Roma-satzi,
    ipokake jevayetatsiri Galilea-ki. Ovaiyakani.
  san-ASM: কিন্তু হেৰোদ্ যদা স্ৱজন্মদিনে প্ৰধানলোকেভ্যঃ সেনানীভ্যশ্চ গালীল্প্ৰদেশীযশ্ৰেষ্ঠলোকেভ্যশ্চ
    ৰাত্ৰৌ ভোজ্যমেকং কৃতৱান্
  tac-NT: A'lige bamime nile Erore. Piesta newale, bayele e'wélala nulame, alué sontalo
    e'wélalachigó 'lige chéchigo jaré we'ká enomí nígame alé Galilea mochígame, abiena
    bayélechigó. 'Ma napaísa alé mochile go'yá.
  eng-WEBPB: Then a convenient day came when Herod on his birthday made a supper for
    his nobles, the high officers, and the chief men of Galilee.
  gfk-H: Tiga bung Herot ga gil tiga nian na hakilang tano nuna bung na kinakaha.
    Ga gil ia wara nudiet ira nuna tena warkurai, ira lualua ta ira umri, ma ira watong
    tano hanua Galili.
  viv-viv: Helodiyasi himiyami himiyami tu yadi tova hagihagina gilakayemu. Helodi
    yana tubuga ana toveya yana aꞋa lakahina gitagova be yana yoꞋo buye hiꞋa. Ana
    toveluga kikaiwabudiyao kadu yana togiyomatana kadu Galili ana kaliva lakahidiyao
    giyowanidi be hiꞋela.
  yao-yao: Nambo lyuŵa limo, che Helodia ŵapatile lipesa pa lyuŵa lyakumbuchila kupagwa
    kwa che Helode. Che Helode ŵaapanganyichisye chindimba achakulu ŵa nkungulu wakwe,
    achakulu ŵa ŵandu ŵangondo ni ilongola ŵa chilambo cha ku Galilaya.
  tgp-tgp: Pani Herodias mo hite na masapa matea na hanhani tavera mata pongi vora
    non Herod. Herod mo usi na nona tamlohi aulu peresi na nona tamlohi tatavera mata
    vuro ale la haratu la lo aulu Galilee la mai hinia.
  auc-NT: Ïincayæ̈ ate Edode nänö ëñagaïönæ ïinque bayonte Ædodiya, Æönædö wæ̈nonguïmoo,
    ante nänö änïönæ eyepæ̈ batimpa. Edode ïñömö, Mänïönæ baï ëñagaboimpa, ante æ̈æ̈mæ̈
    cædinque wente ængä ate tömengä mïñæ̈ awënëidi tönö tontadoidi awënëidi tönö Gadideabæ
    quëwënäni awënëidi tönö tömänäni becæ pönänitapa.
  kbc-NT: Pida jiɡ̶icota ica noko Herodias me yakadi nimaweneɡ̶egi meo ane beyagitema
    João. Niɡ̶ica noko me nakatio lanikegi Herodes. Odaa Herodes jeɡ̶eo nalokegi,
    ja nodetiogi niɡ̶ijo ane niiɡ̶enatakanaɡ̶a ijaaɡ̶ijoa niɡ̶ijoa lacilodi iodaɡ̶awadi
    codaa me niɡ̶eladimigipitigi ane ɡ̶oneɡ̶aɡ̶a nipodigi Galiléia.
  bmh-bmh: Dai dai, Herodias nug Zon wai abun abu tub peun. Herot go anag nug soligweun
    ziwas ebu, gonug gonugau zau gumanemen dudu banban mui, gonugau malai dudu banban
    mui, Galili agaig agal dudu banban abai ereg, ee mis banou mai zabun imareun.
  ctu-BL: Tsa' tili i yorajlel cha'an mi' mel q'uin Herodes ti' q'uiñilel i jabil.
    Tsi' pʌyʌ tilel yumʌlob yic'ot capitañob yic'ot jini wen chumulo' bʌ ya' ti Galilea.
  meq-meq: Pat eye andaya na, Herodiyad a huta tsəveɗ ka məkəɗe Yuhana tuk. Pat eye
    niye na, Herod a ge magurlom i pat i məwe ŋgay. A zalatay a ndo ŋgay neheye bagwar
    eye ma məsler ka dala ŋgay aye. A zalay a bagwar i sidzew hay ada ta ndo neheye
    ka dala i Galile məzele tay a ɗa a zləm aye. Ti ye naha tebiye a magurlom niye.
  noa-H: Mag nʌm hee Herodeeu hich año cumplii nʌm hed p'iejãb pöm waupijim haajem,
    p'iesta k'aag. Magwi chi t'et'emnaan hich garcharam k'ʌʌn dʌ̈i, comandantenaan
    maimua Galileapien hagjö chi t'ierrnaanpa hãba t'ʌ̃rk'ʌʌipʌ̈ijim haajem, hich
    haig t'ach k'oon bëemk'ĩir. Magbarm heeta hĩchab Herodiaaujã Juan k'aibag wauju
    dawaa p'it'urg chukk'u hoo hat'ajim hanaabá.
  alp-NT: '@see-verse:MRK.006.020'
  san-VEL: kintu herod yadaa svajanmadine pradhaanalokebhya.h senaaniibhya"sca gaaliilprade"siiya"sre.s.thalokebhya"sca
    raatrau bhojyameka.m k.rtavaan
  kbq-kbq: Mago kankamu eforema hu'neana, Herotima kasente'nea kna fore higeno, muse
    huno kasente'nea kna'are ne'za nenaku atru nehu'za, agri nompima eri'zama e'neriza
    vahe'ene, sondia vahe'mokizimi ugagota kva vahe'ene, Heroti'a ne'zana ne'ne.
  kbh-kbh: Pero Herodías tojáninÿena mocna ora Juan chamóbama. Heródesbe cumpleaño
    oboyejuaye ora, bëtscá saná tmojanprontá, y Herodes yojúbuaja chabe amë́ndayënga,
    soldadëngbe amë́ndayënga y Galileoca uámana ents̈anga.
  ron-LSB: Atunci a venit o zi potrivită, când Irod, de ziua lui de naștere, a dat
    o cină pentru nobilii săi, pentru arhierei și pentru căpeteniile Galileii.
  pon-pon: Ari ran mau eu, ran en Erodej a ipwidi, a ap kotin kamadipa a jaupedi ko,
    o a jaumaj oko, o na me lapalap en wein Kalilaa kan.
  nhe-BL: Pero se tonal nopa sihuatl Herodías quipanti quejatza huelis quimictis Juan
    quema nopa Tlanahuatijquetl Herodes quichijqui se ilhuitl pampa quiaxiti ixihui.
    Quipixqui se tlacualistli huan quinnotzqui itequihuejcahua ihuaya itlanahuatijcahua
    huan tlen tominpixque ipan itlal.
  sps-sps: Tan sen nainy ai Herodias sab to naa isen a sanaan a rof ma kat yan koman
    tsunia. Tan nainy tsian te fakats fatabiny arin nainy agiir ten Herot to te kat
    arin a kainy ainy tsian sa vebus ir vainy karap tana gamaman tsunia, an tsoiny
    mumumua tan vainy puaan ana rin tsunaun tsian iny Galili.
  wnc-wnc: Sike masande Herodiasda Jon tanguwan kupikge kepi takngatu anzing kakut.
    Herotda tapduknga mingata tangaikut gwende natake yawan nanamu buyambam saking.
    Sawa ita nanamu buyambamu wa sakingu yaman take aminu gavmande puya gatangamuke
    pasiya amikat gatu amak aminu tupan takwakat gatu take aminu Galili kep komune
    nanaatda apa unekan gatake yuke naking.
  bus-bus: Hɛrↄdia zɛ́ è Hɛrↄdu igurↄ làa kↄ̃kↄ̃ zĩ. Hɛrↄdu gbãadeenↄ kↄ̃n soza gbɛ̃nsinↄ
    kↄ̃n Galili gbɛ̃ gírimadeenↄ kàkↄ̃a pↄ́blekiia.
  gub-BL: Amo 'ar mehe Ero uzapo kar mynykaw weko haw pe kury. Uzapo kar temi'u teko
    tetea'u wanupe. Ta'e uhem izexak kar awer 'ar a'e kury xe. Uzapo mai'u haw uhua'u
    ma'e. Oho tuwihaw tetea'u a'e pe wà. Oho zauxiapekwer wanuwihaw wà no, Karirez
    ywy rehe har hemetarer katu ma'e oho a'e wà no. Paw rupi katete oho a'e pe wà.
  imo-imo: Tomboi nimbe nokopa molopalie ambo Herodiasini Jon manda topa kondombalo
    wali wendo orumu. King Herot yu meringi waimu wendo orumu wali Herot yuni yunge
    gavmanemunga iye nokoli awilima kinye, Galili kombu tukundo iye mololima kinye
    ele iyemanga nokoli iye awilima lipe nombeya tepa kere awilite kandorumu.
  boj-boj: Ariya bati bei Herot aqa ŋauŋ a Jon qalim moiqajqa gam endegsi itej. Herot
    aqa ŋambabo bationaqa Herot na maruro atsiqa aqa tamo kokba ti aqa qaja tamo naŋgo
    gate kokba ti Galili sawa taqato tamo naŋgi ti metnjrnaq bosib aqa talq di koroeb.
  ulk-ulk: Erodiaside dasmeri abra kes bagida able Erodi ausmer lewerge. Erodide able
    lewer dirsiri taba gelar kirimieem, taba ares kirimleem a gair tarimleem Galilaialam.
  eng-DRA: And when a convenient day was come, Herod made a supper for his birthday,
    for the princes, and tribunes, and chief men of Galilee.
  knf-knf: Unuur uloŋ kë Herodiyana aşë ka uko udooni bafiŋ Yowan. Unuur mënţ Herod
    ado ufeŧtu unkleşanuŋ unuur wi abukiiŋ, adu baweek biki dko, baweek biki bangoli,
    na bañaaŋ banŧiinkaniiŋ ţi Galilay.
  san-KHM: កិន្តុ ហេរោទ៑ យទា ស្វជន្មទិនេ ប្រធានលោកេភ្យះ សេនានីភ្យឝ្ច គាលីល្ប្រទេឝីយឝ្រេឞ្ឋលោកេភ្យឝ្ច
    រាត្រៅ ភោជ្យមេកំ ក្ឫតវាន្
  arn-NT: Erode tañi kawiñ puwültripantun nielürkefi kiñe ilelkawün tañi pu longkolechi
    wentru ka ñi pu longkoleyechi pu soltaw ka ti pu ülmenke wentru tuwlu ta Galilea.
    Fey Erodia feychi antü allmalltuy ñi langümfalafiel ta Juan.
  zas-NT: Per bidxin dxej been Herodías ni rënman. Chi bazaꞌ Herodes ijz, abiꞌ beenman
    lanij, badxeꞌman tijb guialraw par bén rniabee ree në par ree bén rniabee ree
    suldad nëtëë ree bén zojbloj niz Galilea.
  ken-NT: Nywɔp nɛ́mɔt, Hɛródias abhɔ́ŋ mbi. Hɛ́rɔd anak ɛpa ndǔ bɛtɨk nywɔbhɛ́
    nɛbhe ɛni. Abhɨŋɨ manɛ́m bǒ ɛtɔk, nɛ bǒ bagho, nɛ batɛmɛ́ nɛnu, nɛ manɛ́m bo
    Gálili.
