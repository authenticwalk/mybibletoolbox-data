  spp-spp: Ɲyɛ Erɔdi canzeg'à pa mâhana a nɔ lire yyeeni ke, ka u u kataan bégele
    u wwoɲɛɛbii ná sòrolashiibii ɲùŋufeebii ná Galile kùluni shinbwoobii mɛɛ na. Kuru
