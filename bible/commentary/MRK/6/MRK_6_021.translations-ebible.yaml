  cav-NT: Chamacamatu Herodiasra eje bucha iyemeree Juan aishuque emajaca dadicuare.
    Cuinana huecaca camaratsurutiyajutu Herodes chine caticuare. Cuejamerecuaretu
    dutya huaraji inime metse cuanaque. Sudaru cuana cuatsashaqui cuanaquetu cuejamerecuaredya.
    Tumebaedyatu Galilea yahua juque dutya inime metse cuanaque cuejamerebarecuaredya.
  kgp-NT: Kejẽn tóg fi mỹ ti tén ke ki króm ke mũ. Herodes tóg ã mur ja kurã ẽn ki
