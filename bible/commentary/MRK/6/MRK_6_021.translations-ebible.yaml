  yle-yle: Antipas Helodi u taataa u wo dini ghi n꞉ii ngê dyimê wo, chóó u l꞉êê dîy꞉o
    naa ndîî ngmê kpo, mââwe ndîî yoo a danê ngê, mââwe ndîî dêpwo a ya, Nkálili.
  swh-1850: Ikapatikana nafasi, wakati wa sikukuu ya kuzaliwa kwake Herode. Herode
    aliwafanyia karamu wazee wa baraza lake, majemadari na viongozi wa Galilaya.
  ese-NT: 'Jamatii quijje Enodiasiya Huani sapa jajasejja mee canaje. Jiquio jama
    poanaje baꞌa: Enodeya o cuaya poa pojjajo ojjaña ojaya epeejji cuana iyaa canaje
    ojee ijjiaꞌijjiaa, majamajaqui baa peaꞌai. Ojaya echaco meesahuajji, dejja etii
    cuana, sohuinano huoojeajji poani cuana peaꞌai, Janinea meshijo baꞌe dejja etii
    cuana peaꞌai quea huiso nee nee iyaa canaje.'
  jac-NT: Yajaꞌ yet hunel xin yecꞌtze naj Herodes huneꞌ kꞌin̈ yuto tzꞌajna naj yin̈
    ishabilal, yawten naj ebnaj nimeta winaj chimunla yinta waꞌo yin̈ huneꞌ kꞌin̈
    tuꞌ. Yawtenpaxo naj ebnaj yahawil yin̈ ebnaj soldado yeb ebnaj iswiꞌehal yin̈
    con̈ob Galilea. Haꞌ tuꞌ xin apni istzꞌayical bay chu iswatxꞌen ix Herodías istxꞌojal
    yin̈ naj Juan.
  cak-CNT: Y ri k'ij c'a ri oyoben roma ri Herodías richin nika' ri Juan pa ruk'a',
