  quf-NT: Piru uk diyapishi chay Herodiasqa imanullapis Shutichikuq Juantaqa wanuchichiran.
    Chay diyapishi Herodespa kumpliyañun karan. Chayshi paypa mantaqninkunawan, suldadukunapa
