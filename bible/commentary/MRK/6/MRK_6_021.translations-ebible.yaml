    Garrêjakam me õ nêkrêx rũnh djàri, me kunĩ õ akati kadjy Erodji'ã akuprõ.
  eng-WEBU: Then a convenient day came when Herod on his birthday made a supper for
    his nobles, the high officers, and the chief men of Galilee.
  gnw-NT: Ẽrei uvãe ara Herodías uyapo vaerã icavi mbae vae Juan pe. Jocua ara Herodes
    uyembɨara oa vae regua, jare umbatɨca ĩru mburuvicha reta, sundaro reta juvicha
    reta, jare icocatu vae reta Galilea pegua, umɨngaru vaerã.
  mux-mux: 'Penga walse, ⸤ambu Erodias⸥ numanale-ni piliipa mulurum ulele temba enale
    wendu urum. Wendu urum akili i-sipa mele: King Erot miring enale wendu urum kene
    yunga kendemande-yi aulima kene, yunga ami-yimanga yi-nuimima kene, kolea Gallalli
    distrik yambumanga yi-nuim aulima kene, eninindu “Langi wasie namili wai.” nirim.'
  maj-NT: Tu̱nga tu̱ chahán tsichu ni̱stjin nga kisakú ni̱yáha̱ na̱ Herodia̱ nk'ie
    nga tsichu nú Herode̱. Kui ni̱stjiu̱n ts'asje Herode̱ nku s'í ko̱ kitsúyaha̱ já
    k'aku̱hu̱ ko̱ já jun k'aku̱hu̱ ko̱ já títjun xi tjín a̱nte Galilea̱.
  bkq-NT: Alâ myani Herodias âdara João tyâen-honly awyly nhutuly. Herodes tyazehobyry
    nhetyguedyly myani. Idânârâ pymâ domodo, sodadu iwymâry modo, uguondo tâgaruneim
    modo warâ tygâseze myani. Idânârâ myani âzetyguedylymo Herodes agâ.
  kue-kue: Okuwo kaima Herodias engemo wakai plau dungwa. I Herot mam kugl yongwa
    engemo plau dungo ana ye kaiya mokna pond ere yomba tongwa. Gavman kongun erikwa
    yomba kande ya kimbirnem sutno moglkwa yagle ya te Galili dumo kande makan nem
    ende okuna eingwa yomba prapra wu meglkwa.
  cot-NT: Iroompaquea aapojatiga savincaguiteri ometojacaantantaquemparica. Iroguentiquea
    aapoja isavincaguiterite Erorishi. Iriatimpa itiacaantaguetaquequea taaca opajitapae
    shecatsipae, ariquea icajemajiaqueriquea imajirojiate joriojia, aisa imajirojiate
    coaretajia, aisa anaantajiatsica guintenijiatsica oraniqui Garireaqui.
  bnp-bnp: Muri e Herodias i maragisi vona a maki i ngarua. Na parava ni poda vona
    e Herod, e Herod i ratea a habu, i gale palupu e huriki a bolekori vona, a ubu
    na tara vona, a bakovi dagi o Galili, ri gi valai na habu.
  apn-NT: 'Tã nhũm jãã nhũm pahi Erox ãxipas kator ã arĩgro kato nhũm mẽ piitã hwỳr
    mra nẽ hã akuprõ nẽ hã hkĩnh nẽ hã apkur o hkrĩ. Õ kôwenatôjaja nẽ hkràmnhwỳjaja
    nẽ krĩ hkwỳ kamã mẽõ pahijaja nhũm mẽ ohtô nẽ hã akuprõ nẽ hã hkĩnh. Hãmri nhũm
    hprõ Eroxis kra nitija mẽ hwỳr axà nẽ mẽ kãm gre. Mẽ kot omunh nẽ kamã hkurẽ pix
    kaxyw mẽ noo mã hpijaàm kêt nẽ ã mẽ kãm grer anẽ. Hãmri nhũm pahi Erox omu nhũm
    ja kãm mex nẽ nhũm mẽ piitã hkĩnh nẽ kamã nopyma nẽ. Nẽ grer kãm hpijaàm kêt nẽ
    tanhmã mẽ kãm grer to nhũm mẽ omu nẽ kamã no pyma nẽ. Hãmri nhũm pahi Erox ãxipasja
    kãm: —Nà ãm hãmri. Na ka mẽ inhmã agrer mex nẽ. Jakamã kwa mãmrĩ mẽmoj tã ixwỳ.
    Amã mẽmoj prãm xà hkôt inhmã mẽmoj jarẽ pa amã kugõ. Ãm hãmri na pa amã amnhĩ
    jarẽ. Na pa Tĩrtũm noo mã ã amã amnhĩ jarẽnh anẽ. Ka mamrĩ ixkukrêx mex kwỳ hã
    ixwỳ pu axpẽn mã ho axkjê. E mẽmo na amã hprãm? Anẽ. Hãmri nhũm kuma nẽ ma katorxà
    hwỳr tẽ nẽ kãm harẽ nẽ kãm: —Xê mẽmoj tã kot paj we kuwỳ? Anẽ. Hãmri nhũm kuma
    nẽ hamaxpẽr o: —Ma ãm hãmri koja mẽ tã jarãhã inhmã Juãw Paxis pĩ. Anẽ. Hãmri
    nẽ hkrata mã kãm: —Ma Juãw Paxis krã hã kot kaj awỳ kê mẽ amã kugõ ka man ixwỳr
    o tẽ. Anẽ.'
  ctp-NT: Suꞌwe ꞌa ngwa tiye Herodías xa nu ngwa tsan ngula ykwiꞌ ree Herodes bra
    kanꞌ. Tsan kanꞌ yꞌni ree taꞌa, loꞌo tyun nten nu tnun nchka yku neꞌ seꞌen ndiꞌin
    ree bra kanꞌ. Loꞌo nten nu ndloo la ꞌin ree kanꞌ, loꞌo xꞌnan sndaru ꞌin ree, loꞌo
    neꞌ kuliyaꞌ nde Galilea kanꞌ, nchga nten nu tnun nchka kanꞌ, ndyaa yku neꞌ seꞌen
    ndiꞌin ree tsan kanꞌ.
  bre-BRG: Met un devezh mat a zeuas. Herodez, dre ma oa deiz e c'hanedigezh, a roas
    ur fest da re vras e lez, da vistri e arme, ha da re vras Galilea.
  opm-opm: Dahapatin gahan Herot orhe sup uh itip dik oh hatporhan orhe hrep ma pati
    kamoheimo ami ire kak hat pati hano Gariri ohe kamah hano ihirnong uatporhan ihir
    apriperhan den ruumsan temar dipamur.
  bvr-bvr: 'Aburr-bamuna, lika gu-gata wenga Ayrat a-buna Jon minypa gu-guna ngacha:
    Minypa Ayrat gatiya janara gu-ji nula, minypa nipa gu-borrwurra gu-yinmiyapa jemberr
    gu-ni nula, lika a-gonyjinga burrwa aburr-yigipa jawina gata gu-yigipa gu-rrawa
    rrapa aburr-yigipa aburr-gata minypa an-dakal abu-ganyja aburr-workiyana, rrapa
    aburr-werranga burr-guta aburr-welangga wana gun-gata Galali aburr-guyinda. Lika
    birripa gu-ngardapa aburr-negiyana rrapa minypa balaja mbi-barra aburr-ni rrapa
    aburr-worlworlcha aburr-ni.'
  wal-wal: Heeroodisi ba yelettido gallassi, deriyaa haariyaageetuyyo, shaalaqatuyyoonne
    Galiilan de7iya gita asaayyo imatuwaa giigissido wode, wurssettan Heeroodiyaada
    injje gallassaa demmaasu.
  zad-NT: Per ka wyayi Heródeza' yiz, bene' to lṉi na' goxe' beṉ'ka' chṉabia', na'
    x̱an soldadka', na' beṉ'ka' mbejlawin gana' mbani Galileana'. Na' got' xḻatjin
    gon Herodíaza' ka cheenile'.
  mgh-mgh: Nanso nahophiya nihuku nooreera, Heroti wopuwelenlyawe nihuku nayariyawe
    ahophavela yoolya yinci yowaavaha oolupale owahano, oolupale anakhotto, ni mamwene
    o Kalileya.
  aso-aso: 'Alingeꞌ Helodiaꞌ Zohaneꞌni belelineꞌ aka neꞌmino do sotoꞌ molaniꞌ: Helodeꞌ
    sotoꞌ ineꞌ gamene alitavo eveneꞌ naba guveꞌinesi ve ngamani gonoloꞌ hize eleꞌ
    i-daaꞌ avesi amiliti eveneꞌ nabaꞌ naba nesi nGalilaia misubokotiꞌ eveneꞌ nabaꞌ
    naba nesi elese molo ngemo nosoꞌ niteꞌ naba gize vataꞌ ineꞌ.'
  uli-uli: La wol miril ngo Herodias sa gola mele be foru. Yodwe bungul yal subdoh
    Yerodes ngo iy Yerodes sa foru sew gubul bo yar panger rechokla re tagiyet mo
    irel aam mo mekla tamol saldaw mo to rechokla re tagiyet mo wol mekla faluyel
    Galilee.
  nin-NT: Ni ikikre yi, Hirridiya hi anko wa nggo a di zha wa, na azhibarr a ingri
    a uttu Hirridu wa. Nggo a na iga, ankpinkpye ba bi so na ku, na ankpinkpye bi
    ta iku ba, na ankpinkpye anishirr nu Galili.
  tgk-tgk: 'Рӯзе барои Ҳиродия фурсати муносибе фаро расид: Ҳиродус дар рӯзи таваллуди
    худ зиёфате ороста, ҳамаи мансабдорон, сарлашкарон ва мардуми баобрӯи сарзамини
    Ҷалилро даъват намуд.'
  acu-NT: 'Turamtai nu nuwaka Herodías naartin: ¿Juankun itiurkanak maamtikiawaintja?
    tu nintimias pujai, apu Herodesa akiinamuri kinta jeamiayi. Turamtai Herodes juun
    ainauncha, tura suntara apuri ainauncha, tura Galilea nungkanmaya kuikiartin ainauncha:
    Mash yuwitaram tusa chichaman akupkamiayi.'
  cak-WNT: Y ri k'ij c'a ri oyoben ruma ri Herodías riche (rixin) chi nika ri Juan
    pa ruk'a', xoka c'a. Chupan ri k'ij tek ri rey Herodes xtz'aket chic jun rujuna',
    ri Herodes ri' xuya' jun wa'in y xerusiq'uij (xeroyoj) c'a ri aj k'atbel tak tzij
    ri yec'o pa ruk'a', xerusiq'uij (xeroyoj) chuka' ri achi'a' ri can c'o quik'ij
    chiquicojol ri soldados y xerusiq'uij (xeroyoj) ri achi'a' ri c'o quik'ij chiquicojol
    ri aj Galilea.
  ebk-ebk: Ngem kun pay inumchan nan chansan Herodias as nan urkiw ay mangnumnumnumancha
    as nan naiyanakan Ari Herodes, nunsicha hi Herodes. Enpaayagna nan am-in ay nunkangatu
    ay opisyar as nan goberno, chiyuycha komander chi sosorchachu ya nan mafigfigfig
    ay tataku henan probinsiya ay Galilea.
  spa-PDDPT: Llegó la oportunidad cuando Herodes, al celebrar su cumpleaños, hizo
    un banquete para sus altos oficiales, comandantes y jefes de Galilea.
  ruf-ruf: Litsuwa limwe, Herodiya tsakapata nafasi mne ichihungo cha kwelekighwa
    kwa Herodi. Herodi tsakawatendela ichihungo iwatawala, iwakulu we asikali na ipfilongotsi
    we isi ya Galilaya.
  gun-gun: Peteĩ ára ta'yxy oipotaa rami oiko. Herodes ituiague ára py ngaru ojapo
    guembiguai kuery yvatekueve reve, xondaro ruvixa ha'e Galiléia pygua huvixa kuery
    pe guive.
  agu-BL: Ma tetz Herodías ilenin jal puntil ta'n yi ẍe'n sban tan quime'n Wa'n yi
    baje'n yi tzatzin yi stz'ake'n junt tiemp tan Herodes. Je cunin bane'j. Txumxij
    jun chin wa'a'n tan Herodes, nin baj xtxocol i' yi e' wi'tz ajcaw scyuch' e' capitán
    scyuch' yi e' mas wunak yi at chik'ej Galilea.
  isn-isn: Nai lipikile ga ni itungo niligombekile anga itule lahumbeela u luhiku
    nula kutugwa uHerode aka azipiililya i aopisa akwe isiku kuu, nia mboi, nia lukolongo
    nia ku Galilaya.
  eng-PEV: '@see-verse:MRK.006.020'
  ilo-ULB: Ket dimteng ti gundaway idi aldaw a panagkasangay ni Herodes ken nangisagana
    isuna iti pannangan para kadagiti opisialesna, kadagiti commandantena, ken kadagiti
    mangidadaulo iti Galilea.
  pir-NT: Tiquiro sa bucueye mehna tʉhoepegʉ̃ta Herodia tiquirore ticoro wejẽ dutiati
    deco ʉmʉ sahye. Ti pje Herode masa bajuari deco ijigʉ̃ tiquiro bose deco dahreahye.
    Sa ye tiquiro yequina gobierno cjẽna, surara pʉhtoa, Galilea cjẽna pʉhtoa gʉ̃hʉ
    tiquiro ya bose decore ihñañe wihiahye.
  anv-NT: Bií uma Hɛrɔdyas agɛ meti mawá Jɔn. Gébégé Hɛrɔd apyɛ ɛpaá bií ɛbi
    ábyɛ́né ji, akú ákpakpa melɔ ne afwa bɔɔ́ bee né gebage mewaá Galilií.
  sab-NT: Chui gbaitege chku uñale Herodíage ama ñage Juan-Bautista gweda mine. Chura
    chku chugagwalla rey Herodege gire ama mo skatemanalla tanre kadu blire ama ole
    ama medunga chebia kote chuia ollade. Herodes kwian tanre kadu, kwian Herodes
    chudaboanga ngle Herodes nu gbaba daba chugagwallale kaire guardia donga chugagwalla
    ngle kaire kwian na kweri nga Galileage ngle, Herodes kwian ene ulita kadu mo
    chuia ollade.
  tmd-tmd: Mö Herodias, Jon nugwo pɨl pal nɨgɨnö, rön, nugugu mɨd mɨd aku wop i, Herod
    nuöma nugwo yöx pön höŋ hörögö röbön wop akwör, ap diba nɨmɨba, gapman nöbö dib
    bla nɨgön, ami nöbö dib bla nɨgön, mögörɨb Galili nöbö dib akuyöbö mönö wob abɨm,
    ap diba nɨmɨba hömä.
  acr-NNT: Ewi xopon jun qꞌij echiriꞌ ri Herodes xukꞌis ujunabꞌ y xuya jun nimalaj
    waꞌim chike taq raj wach e kꞌo rukꞌ, kukꞌ ri e taqanelabꞌ ke rusoldados y ri e
    aj Galilea lik kꞌo kiwach.
  kpg-kpg: Nomuli, Herodias gaa gida dana madagoaa humalia. Di laangi haanau Herod,
    gei Herod guu hai dana hagamiami gi ana gau aamua mugi nua, nia dagi dauwa, mo
    nia dagi huogodoo Galilee.
  taj-taj: हेरोदियाससे हेरोद न्‍हबा धिन‍दा ढन्‍सी लबा भोजकुनु ज्‍यबा मौका याङ्जी।
    हेरोदसे ह्राङ न्‍हबा धिन‍दा ढन्‍सी घ्रेन पदरी मुबा म्‍हिगदे, सिपाहीला कप्‍तानगदेदेन
    गालील नाम्‍साला गन्‍बा म्‍हिगदेदा ङ्‌योइसी भोज पिन्‍जी।
  avt-avt: Maain wɨ ham Herodias hanhan wemirɨr Herot mɨtɨk kɨre hɨrak kaknep Jon.
    Wɨ im Herot han kitet wɨ nɨpaa miye pɨrak winaak, te hɨrak kemani menmen kakwet
    mɨt nɨrak ne gavman netike mɨt kerek naanmɨpre mɨt ne ami netike mɨt niuk mɨr
    iuwe neit provins Galili hɨrak kakwetɨr menmen hɨr nanɨm.
  cbk-cbk: Cuando ya llega el dia del compleaño di Herodes, el di suyo mujer si Herodias
    ya tene ya un oportunidad para hace venganza con Juan. Si Herodes ya hace engrande
    el celebracion donde ya invita le con el maga alto oficial del gobierno y el maga
    comandante y el maga distinguido gente de Galilea.
  uig-ARA: ئەمما ھېرودىيە كۈتكەن پەيت ئاخىر يېتىپ كەلدى؛ ھېرود تۇغۇلغان كۈنىدە ئۆز
    ئەمەلدارلىرى، مىڭبېشىلىرى ۋە گالىلىيە ئۆلكىسىدىكى كاتتا ئەربابلارنى زىياپەت بىلەن
    كۈتۈۋالدى؛
  tuf-tuf: Itchareht, yájcajareht, Herodes yehnjác ricar cuanyat fiesta yajacro. Gobierno
    carin, soldado cárina, Galilea uwa cárina, iran cuít yayín sécuajacro.
  abx-abx: Si katapusan, anakka i nagpara'antahak-na gayod uras si Herodias pagpamatay
    si Juan, nga iya i pagsilibrar si kumpli'anyu-na si Herodes. Agpapakan si Herodes
    para si dimu'an punu'an si gubyirno, si militar, huwang na i mga mahaya a'a si
    Galilea.
  mco-NT: Huin'it Herodías ypat huinma'ñ nej jëb yaj'ögy Juan je huin'it xɨɨ co je
    rey Herodes anajty ñayñixɨɨduñyii. Hue' yajcay yaj'uucy je gobierno ytumbɨ ajcxy,
    je soldado huindzɨn ajcxy, etz tüg'ócɨy yɨ mɨc jäydɨjc huɨdibɨ ajcxy tzɨnaayb
    naag naag cajp jɨm Galilea.
  kqf-kqf: Kamaina bi Alodi ena tubuḡa laḡanna soina i voiye. Bi gabegabemani babadidi,
    ḡaviya babadidi bi kota Galili babadidi i giuwedi te a tava ena soimo. Ḡome Elodias
    gavogavo i vai te ena nuwa kilikili ya laukamaḡe.
  cpb-NT: Okanta otsipa kiteesheri, roimoshirenkawentawo Herodes itzimantakari pairani.
    Ripokaiyakeni iwinkatharentsite, ripokake reeware owayeripaini Roma-satzi, ripokake
    Itzinkamipaini Galilea-satzi. Rowaiyakani.
  aon-aon: Douk arigaha aria Herodias kwaparug anah yah um kwubo Jon nugok um. Aria
    douk Jon wata nonoweshik nape, aria ahudok nyumnah douk amakek kwabuki Herot ahi
    iri hatogur. Aria Herot nenek debeiguni worigun um urkum murum ahudok nyumnah
    amakek kwanabuki um. Anan nenek worigun aria nahwar debeimi douk hatauruman henek
    gavmanin mour iri, hani amam debeimi um ami iri, hani ihim-morim debeimi um shokugi
    nahobig Galili iri um hunak huni anan huwok worigun.
  hus-NT-2005: Por na Erodías in elaꞌ an kʼij abal ka chemdhá na Juan, tam ti na Erodes
    in ajíbnaꞌ nin tamúbil ani tʼajtsin jun i pulek kʼapúxnich an pakdhaꞌ awiltaláb,
    an pakdhaꞌ okʼlek soldadotsik ani ejtal an ultaláb tʼójodhtsik xi Galilea.
  mig-NT: Te ɨɨn kɨvɨ̱ ní kusɨɨ̱ iní Herodes. Te ni̱ sá'a‑de ɨɨn viko kɨvɨ́ ní kaku‑de.
    Te ni̱ sá'a‑de ɨɨn ja̱ kúxíni cha̱a kákuñá'nu jíín‑de, jíín cháa kákuu general,
    jíín cháa kákuñá'nu ñuu̱ Galilea.
  bps-bps: Kabay teen Hérodiyas i kiboan fafati ku Dyan di duh kafaldam i ksut Harì
    Hérod, du mimò harì i bong fista. Na nlakan dademen dad ganlal di gubirnu, na
    dad ulu i dad sundalu na dademe mdatah dad to di banwe Galili.
  mbs-mbs: Nayan, mig-inang si Herod te pista tepad te aldaw te pegtebaw din, aw impetanod
    din se kedita te opisyal, aw kapitan te sondalo, aw otaw meyaman. Yan se aldaw
    intelegsà i Herodias amon ipeimatay din si Juan.
  tof-tof: Errodón amtómól ngürran tóre nóma semrranórr, Errodias kwat esenórr Zonón
    amkalóm. Errod ene ngürr ingrinürr alongalom. Wa alongalom ibü ngibaunürr, Galili
    prrobins wirri ngi pam, gazirr singüldü wirri ngi pam, akó Galili prrobins singüldü
    pam.
  cme-NT: Erodiyadi maamaŋ'a ma ka fa dumaaŋo-na, Erɔdi ji tuɔ ce u hommaŋ-yiiŋgu
    ponsaaŋgu aa bĩ u kuoyataamba‑i, baa sorosi ba yuntaamba‑i, baa Galile yuntaamba‑i
    hiere.
  sus-sus: Lɔxɔ nde, Herodiyasi naxa fɛɛrɛ sɔtɔ Yaya faxafe ma. Herode naxa ɲɛlɛxin
    xulunyi ti a bari lɔxɔɛ igbilenyi xa fe ra. A naxa mixi binyee xili, a xa sɔɔrie
    xa mangɛe, a nun Galile bɔxi mixi xungbee.
  pon-2006: Eri, Erodias ahpw diarada eh ahnsou mwahu ieu ni rahnen ipwidien Erod.
    Pwe rahno Erod ketin wiahda kamadipw ehu ong sapwellime soumas akan, ong kaunen
    sapwellime karis ko, oh pil ong me lapalap en wehin Kalili.
  dad-dad: Dum sain biya wõ yen, Herod ĩ sina gõ fen anĩ nẽ naa bun, in kabĩ tamo
    odudug, in kusĩ mudur adodo, Galili teneub bun uyu irouya tamo anidi nigin tar
    inon.
  zab-NT: Per chi bdzɨny dxi guu nez gún Herodías zec ni rcaazbɨ, chiy guc lá rey
    Herodes. Ax baanbɨ tuby laní par bdeedbɨ tuby comid de jefy cun de comandant cun
    iraru de bɨnroo xte Galilea.
  jae-jae: Ma gêdêŋ ŋasawa teŋ Herodo taê gêjam nê bêc têna kêkôc eŋŋa, tec gêgôm
    moasiŋ kapôêŋ gêdêŋ nê kiap to kapitai ma laumata Galilaiaŋa.
  ksd-ksd: Ba i vut ra bo na bung, nam ba Erodes i pait ra lukara tana upi kana lavur
    luluai ma kana umana luluai na vinarubu, ma ra umana uvuviana Galilaia, upi diat
    a nuk pa ra bung di ga kava tana,
  msm-NT: Na, pag-abut to aedow to kainanakan ni Herodes, migbangkiti sikandin. Iyan
    pig-imbita din to mgo upisyalis din dow to mgo yabow to sundayu hasta to inila
    no mgo taga-Galilea. Bali man no nakalugar si Herodias to pagpahimatoy ki Juan
  myk-myk: 'Ga Hɛrɔjasi ya pa cazaaŋa ka ta: Hɛrɔdi cazege caŋa ka shi na, saan wʼa
    yalige pye wu fanhagbɔhɔ ki sipyii, ni wu sɔrɔsii ɲuŋɔfɛɛ, ni Galile sipyigbɔɔ
    pu mu.'
  sbe-sbe: Nige bayaona kabo Helodiyasi yona nuwatu wa mayadaina ye lage. Heloda yona
    huyalabasi mayadaina unai kaikaigogo ye ginauli maiyanao tamowai lakilakidi yo
    iyala babadadi yo Galili babadadi.
  mcr-mcr: Qänakŋi Herotiyasi, iiyqä äwinyätaŋgqä di imäkätŋqä hiunji iqu ätimäukqe.
    Hiunji Heroti iqu, iqueqä känai ämikqeŋqä kŋuä ämetä, ymisaŋä naqänäŋä hŋqu imäkkqe.
    Iqu ii imäkkqe, ii ämaqä naqä, iqueqä gapmanqä wäuŋuiu yätamäkqä wimiŋuwä iquauŋqätä,
    ä mäkä-iqä iquauqä ämiqä kiŋganäŋä iquauŋqätä, ŋŋ ämiqä qua naqä Galili iutaŋä
    iquatä anä bŋqeyi.
  cux-NT: Naati n'daataá yeⁿ'e rey miiⁿ nguuvi tá Herodías ní ndaāca tá táácā chi
    diiⁿ tá. Herodes miiⁿ diíⁿ yā 'áámá 'viicu nguuvi cumpleaños yeⁿ'é yā. Diíⁿ yā
    'áámá 'viicu yeⁿ'ē chi nge'é yā chi che'é 'iiⁿ'yāⁿ chi ngaⁿ'a ntiiⁿnyuⁿ, ndúúcū
    saⁿ'ā s'eeⁿ chi 'neéⁿ vmnaaⁿ yeⁿ'e soldados, ndúúcū 'iiⁿ'yāⁿ yuudu yeⁿ'ē yáⁿ'āa
    Galilea.
  tur-YTC: Hirodes’in doğum gününde soylular, komutanlar ve Galile’nin ileri gelenleri
    için verdiği şölende uygun gün gelmişti.
  san-ITR: kintu herod yadA svajanmadine pradhAnalokebhyaH senAnIbhyashcha gAlIlpradeshIyashreShThalokebhyashcha
    rAtrau bhojyamekaM kR^itavAn
  bel-N: І як надарыўся зручны дзень, калі Ірад з нагоды сваіх урадзін справіў вячэру
    для магнатаў сваіх, тысячнікаў і начальнікаў Галілейскіх,
  sch-sch: Azoinataka chu Herod suokni ahong tungin chu, sorkar ulienngei, râlmi
    ulienngei le Galilee rama mi lienngei rangin bukhalâi otna a minsûka, ha ni
    han chu Herodias'n chuminrên a mana.
  mic-MIQNT: Glapis Elotias gisapsgnatl ta'n tujiw Elot ajipuna't. Na tujiw Elot iga'toq
    mesgi'g mijjuaqan. Wigumaji espo'ltiliji g'pnno'lewaq, espo'ltiliji sma'gnisg,
    aq iganpugultiliji mimajuinu'g Galaliewa'gig tle'g.
  huu-NT: ia ja muidomo naiñaiño sedallɨrui ride. Herodes cumpleaños ie rafuena fɨnode.
    Ailluena illaɨcomɨnɨna ie rafuemo uaidote. Eo ucuberedɨnona jɨaɨ uaidote.
  jiv-NT: Jirutías, itiurak máawaj tu puja̱i̱, uunt akupin Erutis, ni akiiniamu tsawantri̱
    jeamtai, ni suntari̱ncha, Kariréa nuṉkanmaya̱ úuntri̱ncha, kuítrintin armia nunasha
    untsukar, namperan najanamiayi.
  otm-NT: Nu'bʉ mi zøn ra pa rá ngopa ra Herodes, nu ra Herodías bʉya bi dįni 'bɛpʉ
    dí hyo ra Xuua bʉya. Bi 'yøt'a n'da ra dąnsihmɛ ra Herodes bá si yʉ́m fäts'ihʉ,
    nɛ yʉ́ hmudofʉi nɛ'ʉ yʉ ngʉrpi bʉ ja ra häi Galilea.
  dah-dah: Be, Herodias beleŋ, “Daha mat kura Yon mayeŋ?” yeŋ nurde hinhin goyen nalu
    go forok yiriŋ. Herot go miliŋ kawaŋ kiryiŋ nalu goke teŋbe biŋge kuruŋ teŋbe
    yende meteŋ mar gote doyaŋ mar hoy yirke wayamiŋ. Fuleŋa marte doyaŋ marya Galili
    naŋa doyaŋ irde haŋyen marya manaŋ yinke yende yare gabu iramiŋ.
  tnk-tnk: Herotias rokeikei mə trousi əpune Jon, mətə rəknekɨn. Mətə in rətoni suatuk
    tukwe ia nəpɨn Kiɡ Herot rɨnətui irə. Ia nəpɨn nəha Kiɡ Herot ro nəveɡɨnien asori
    riti sənəi nəmə asori me səməme kamharə ipaka tukwe in mɨne nəmə asori me səvəi
    naruaɡən me mɨne nəmə asori me ia tənə Kalili.
  kpr-kpr: Herodias nu John dari dae kotise iriri, Herod da sirorari sifo fira buviri,
    nu aminda goroto tafusira. Amo emingusira. Herod da sirorari sifo fira buviri,
    Herod nu gavana da kokotofu, nunda isoro kakato da babojegari, a frovensi Galilee
    da gegenembo babai frovensi aminda iriara, isambu aghi etiri fera totorugetero,
    nendae sedo kirumo usira.
  san-IAS: kintu herod yadā svajanmadine pradhānalokebhyaḥ senānībhyaśca gālīlpradeśīyaśreṣṭhalokebhyaśca
    rātrau bhojyamekaṁ kṛtavān
  nho-nho: Te ssao Herodias ki mee tana vana hakallika naa ku tae. Teenaa ko te aso
    te kaikai e lasi Herod ni mee, ki hakamaatino tana aso ni haanau mai. A ia ni aru
    ki naa hakamau te kaaman, naa hakamau ana soldia, aa ma naa tama hakamaatua iloto
    Galilee, ki oo ake ki tana kaikai naa.
  gym-NT: Te bati, Herodes därebare köböi nükani angwane, Herodekwe sribikä bäri ütiäte
    krikri käräbare, btä nitre rükä rükä dänkien käräbare kwe. Arato ni ütiäte krikri
    Galileate käräbare kwe mröre jae. Ye ngwane köbö kuin nükani Herodíakrä.
  azg-NT: Majoꞌ juu Herodías, tueeꞌ xjen na jndëë sꞌaa juu yo ꞌnan na ntꞌue tsꞌon
    juu na cueꞌ Juanꞌñeen. Ee juu xjen ya na tueeꞌ xeechuuꞌ nquii Herodes, sꞌaa jon
    ncüii nguee na ntcüaꞌ jon yo nque nnꞌan na condui nanmꞌannꞌian na cotsantyja naxenꞌ
    jon juu ndyuaa Galilea, yo nnꞌan na conintque ndëë sondaro ꞌnaanꞌ jon ndoꞌ yo
    ninꞌnantya.
  bhd-bhd: आखर्कार यूहन्ना मारनेरो ठीक मौको मैल्लो। हेरोदेस राज़े अपने ज़रमेरी दिहाड़ी
    मां अक धाम रख्खी। तैस धामी मां तैनी अपने बड़े खास अफसरन, त कने फौजी अफसरन, त कने
    गलील इलाकेरे बड्डे-बड्डे मैन्हु कुजाए।
  too-NT: Pero milh lakatin chi'chini' a'xni'ca' Herodías tlahualh a'ntū ixtlahuacu'tun.
    Herodes tlahualh ixcā'tani' a'xni'ca' chā'lh ixcā'ta. Cākantāyalh para nacātā'huā'yan
    na ixchic xanapuxcu'nu' lā' xamāpa'ksīni'nī'n lā' generales a'ntī ixtatā'scuja
    nac estado de Galilea.
  ind-AYT: Namun, kesempatan tiba, ketika pada hari ulang tahunnya Herodes mengadakan
    sebuah perjamuan untuk para pejabat tinggi, perwira, dan pemimpin Galilea.
  cjo-NT: Monkaataka kitejiri ikoñaatantakari paerani Erooreshi. Rowakagaeyakarini
    osheki inashitayitacharini jewatatsiripaeni karireeyajatzi. Rootaki kitejiri owamaakaanantakyaariri
    rowaga Eroriiyashi Jowa.
  nsn-nsn: Na binaka uaia tun Herodias ke kotpokoso manasa tar guata me inete tang
    Jon. Tar binaka ke namana tapokis Herod tar binaka ka pohain, inggono ke guata
    toro iru, kare uairu tosno tamata uleik, mesno tamatang uoum keip tasir tamatang
    uiliatung, karo mamahoholik i Galili.
  san-DEV: किन्तु हेरोद् यदा स्वजन्मदिने प्रधानलोकेभ्यः सेनानीभ्यश्च गालील्प्रदेशीयश्रेष्ठलोकेभ्यश्च
    रात्रौ भोज्यमेकं कृतवान्
  tna-NT: Beju Herodes Antipas sa ebani tsine cuinana su, mesa eshanapa chipiluji,
    soldado sa echua puji, huaraji aida cuana Galilea yahua jenetia ihuatana.
  lid-lid: 'Ya, madasan ta Herot kidi Jon asahan i buku doh: Eme len ta Herot mene
    tinen tuwi iy anya kasahan, eme ya iy iwer nyamon i niri lau tan badu bolo asiu
    hawe iri lau tinan ta bahun ma hawe lau batun badu Galili.'
  wim-wim: Nil wanch Herodias.angana ngaantam-ngeey nungantakam nil John.an wanttakan
    mulathow nunang, nil puth kuup-kuup yippaka. Ngul anpalaniya, aakana kan wamp
    King Herod.antamakan birthday wun. Nil Herod.an thaw thant may piꞌanan yumpayn
    thant moom piꞌ-piꞌanant al-alantan, Government anangan-a, aꞌ puth thant moom thanttam
