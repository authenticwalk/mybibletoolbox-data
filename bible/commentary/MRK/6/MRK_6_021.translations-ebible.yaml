    unqꞌa lochol tetz najeꞌ, as tukꞌ kaꞌt unqꞌa najeꞌ uveꞌ nim iyolbꞌeleꞌ tu u Galilea.
  boa-NT: Árónáacáhjáa diille Herodíá tsúúca dííbyedívú lliihyánútsoóhi. Diibyéhjáa
    Heróódé ɨ́tsɨɨmávajcóójɨ́ úújeténé wáñehjɨ́núhi. Ááne éllevúhjáa pihjyúcuube ɨ́pɨáábojtee,
    ítsodáhómú avyéjujtee, Gariréá iiñújɨ́ ɨhtsútujtee, éhdúmeke.
  etr-etr: Heledo e ägüla misi segeyo beala galasebegi, gamane sigi aligilo nefolalo
    amolimage, ami sigi aligilo nefolalo amolimage, Galili segeïe dafidilo nefolalo
    amolimage ea sähalea, Molö molö gegedomalola säi. Molö giasolo amo galada Helodiasaea
    Yone nufulö fu beagolei.
  quh-NT: Herodeska diachacunpaj uj jatun miqhunata waquicherka. Chaypacha Herodiaspaj
    suyaskan horaka chayamorka. Herodeska paywan miqhunancupaj wajyarka camachejcunanta,
    capitancunata, Galilea jallp'amanta curaj cajcunatawan.
  kwi-kwi: Wat payura, us kawira payura, Herodesne akkwan gobierno awaruzakas, suldaru
    awaruzakas, Galilea suras anpattuzakas kumira kwinnara. Sun payura Herodíasne
    Juanta piantaninta.
  agm-agm: Siyatɨ nitana Erotiyaasihaatɨ bimainjɨhaatisɨ kaatamɨ maarɨhopɨ asisɨha
    Erotɨhoai sanaatɨ namwisɨha noaipataise. Siyatɨ Erotɨhoai asisɨha sanaatɨ namwisɨha
    noaipasɨhɨ Erotɨhomɨ yatɨhɨ otɨtɨhɨ otɨpɨpatɨ awaiwaiwa isɨpɨ kaiwɨ bimohiyɨhiyaisunɨ
    amɨ pwɨsɨpɨ yaipatɨ kiyohiyɨhiyai tahaapundɨwɨ iwinjatohiyɨhiyaisunɨ amɨ isɨhiya
    usa awaisawɨhiya Garirihandaahapɨhiyaisunɨ numwaatɨ ahoyatɨ kiyaisa maasɨ nandandɨ
    nandapa aungwohandɨ tɨhataise.
  ubr-ubr: On gibunai Herodias an eta igaturai. Herod irarat ra aurin on an forag
    ibotitiwag on an gawan babadis ainauis auris, wou yangan asi babadis gagamis auris,
    a Galilee yangan asi babadis gagamis auris.
  tsw-NT: Amma o ukosu, Hiridiya tsura̱ ta̱ ure u ro. Ana urana u na a matsain mogonoꞌo
    u ka̱nda̱ruwa̱i, u banu ta̱ ngono, na̱ nan yali a gbagbain, na azagbain o upasu
    wa̱ Ga̱lili a̱buki.
  cax-NT: Auqui iñatai arrümanu nanenese auche puerurrü aisamune Herodías isiu nirrancarrü.
    Arrti Herodes masamunuti pierrta ümo nesarrti cumpleañorrü. Batasuruti ümo arrübama
    mayüriabuca ichepe arrübama üriatu masortaboca y arrübama rricurü auqui Galilea.
  aia-aia: '''E ta''i ''oha, ''ia Herod ''a hauai kae ngaungau ''anai ''adoma''i aho''isiai
    ''oha na huta. Ma ari''ahuraau hako mai saemaua ana''i, ''iraaui na''otara na''i
    ruruhai hehei''oi, miraau hakoi na''otara na''i Galili. Na''i ''ohasi, ''ia Herodias
    ''agu sadoiai ''oha goro ''anai ngahuia Jon.'
  srp-1865: I dogodi se dan zgodan, kad Irod na dan svoga roðenja davaše veèeru knezovima
    svojijem i vojvodama i starješinama Galilejskijem.
  agt-agt: A sangaw ta nekabalud para la ni Hwan a dumatang ya araw na panadamdaman
    ni Herud ta araw na nekeanak na en, a namadday hapa ta pagpamakan na ta opisyales
    na kiden ikid na suddalu na kiden pase naba-nang kiden tolay nga taga Galileya.
  lug-lug: Naye olwali olwo, Kabaka Kerode n’afumba embaga ku lunaku lw’amazaalibwa
    ge, n’ayita abakungu be n’abakulu b’abaserikale n’abaami bonna abatutumufu mu
    Ggaliraaya.
  yby-yby: Sakoya nedanaki, Heloti maya dolakaho etaibo onawama aku data kebo onawa
    nisiyokoya, muki duliki wehena ito lowa ujapalo wehena ito Galeli mikauka wewena
    napawakiya dilipe nupa okadanaki, nodenesa ataina iyoko yauya nisiki niki minayoko,
    Helodiyasimamoya Jonida maya kohatibo onawa le alili molaiye.
  heb-heb: ויבא היום המכשר כי הורדוס ביום הלדת אתו עשה משתה לגדוליו ולשרי האלפים ולראשי
    הגליל׃
  mpp-mpp: Gacgu Herodiasdi Yoane wenogale dameng miwec. Aime Herodele fike-fike dameng
    kwesime, ye ngic sugucne yele bagewa gaibong. Nga hudu-baba ngicfocine yengele
    damongfocngineng, ailu Galili prowinswacni ngic micne, yenge kpaducebalu noba-nosing
    lobeyelewec.
  apb-apb: Oto lae-lae a Herodias e si lio oodoie tala huni horo'ie a Jon Loto Maa'i,
    na e lae oto uuri. E hule aana maholo ni aamasito'o aana dinge a Herod e hute,
    oto e asuie ngauhe paine huni ngeu pe'ie mo mwane paine aana aalahanga, na mo
    na'ohai ramo aana mae ingeie, na ahutana oto mo aalaha haahie po'o ni henue i
    Kalili.
  san-TEL: కిన్తు హేరోద్ యదా స్వజన్మదినే ప్రధానలోకేభ్యః సేనానీభ్యశ్చ గాలీల్ప్రదేశీయశ్రేష్ఠలోకేభ్యశ్చ
    రాత్రౌ భోజ్యమేకం కృతవాన్
  ben-IRV: পরে হেরোদিয়ার কাছে এক সুযোগ এল, যখন হেরোদ নিজের জন্মদিনের বড় বড় লোকদের,
    সেনাপতিদের এবং গালীলের প্রধান লোকদের জন্য এক রাত্রিভোজ আয়োজন করলেন;
  ntu-ntu: A' kzdq zbq mrkc tqpnz drtwr Herodizs mz nznibq-krde Jon sc natutrpe. Mz
    zbq kc tqkaputr-ngrm nzrmcngr mz Herot, alebzle kc nzmungr badr ncblo kxnzmatq
    nedeng x kxnzetung mz provins nyzde.
  pan-pan: ਅਤੇ ਦਾਵਤ ਦਾ ਦਿਨ ਆ ਪਹੁੰਚਿਆ ਜਦੋਂ ਹੇਰੋਦੇਸ ਨੇ ਆਪਣੇ ਜਨਮ ਦਿਨ ਉੱਤੇ ਆਪਣੇ ਅਮੀਰਾਂ
    ਅਤੇ ਫ਼ੌਜ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਗਲੀਲ ਦੇ ਰਹੀਸਾਂ ਲਈ ਦਾਵਤ ਕੀਤੀ।
  gvc-gvc: To ã wahchea mehne tʉhopachʉta Herodia tirore to wajã dutihti dacho mʉ
    sʉha. Tí pjare Herode to masa bajuari dacho jichʉ tiro bose nʉmʉ dahreha. Ã jia
    to gobierno macaina, to surara pʉhtoa, Galilea macaina pʉhtoa cʉ̃hʉ to ya bose
    nʉmʉre ñʉa wihiha.
  mwp-mwp: Nadh Erodhiyas kurusipa aymoedhin nanu wati ubilnga zageth. Erodhan kazi
    mayzi goeyga nanga nuydh mina koey tha aymoedhin mura gabmenaw kuyku mabaygoepa,
    koewbu kuyku mabaygoepa, a matha kedha mura Galilayaw koey mabaygal.
  ksj-ksj: Rehano madaḡa ai onairo. Herodaꞌa fureraroteꞌe madaḡa zamariroteꞌea, ogomu
    boro haḡairo. Ebu ne zuhiꞌaḡa zuhiꞌaḡa, zuni uti ḡihiꞌaḡa ḡihiꞌaḡa, ebu Galilea
    haba vaze boro boro* huziro, onaoga veize.
  sbk-sbk: Po uhafi uwakati uwene pabhelaga isiku ilwa papwe Herode abhandalila atalamu
    abhakwe ishelehe, na adadamu nalongozi ami Galialaya.
  mya-JVB: ထိုနောက်မှ အဆင်သင့် သောအခါ ဟေရုဒ် ကို ဘွား သောနေ့ရက်၌ နှစ်စဉ်ပွဲ ကိုခံ၍
    မှူးမတ် ၊ စစ်သူကြီး ၊ ဂါလိလဲ ပြည်၌ အကြီးအကဲ ဖြစ်သောသူ တို့ကို ကျွေး တော်မူစဉ်တွင်၊
  kgf-kgf: Waŋu kecma nalé hia méŋ hayec. Herode inéŋ eŋeya hicŋi hicŋi naléya hayu
    ic kewuhéra ʒéma yaré ic ionac galeŋhéra ʒéma Galilaia baec igucnec ic eŋeŋa qutulaŋgé
    énécmidaru weleŋ qeqe ichéra eneŋ nene doku oma gumu énécmigic.
  awb-awb: Érótine anowagá we maqmio ahreraq ko tanáhráq sútaq wega anotah tahutáhúq
    kawerarena wahnah wehwárínseq sóntía wahnáh wéhwárínseq Kehrari marákórápéqté
    áhnte moné ko wehwárínseq kirabo aritowe.
  gdn-gdn: Ki eweya mara mosi ka ridi Erodiyasi apunu Diyoni bameya badidi kwaewagana
    notapiyawa ki matara-wena. Apunu Erodi wenawena kupei ki marai bauwena ka iyapana
    kawakawai e kobaiya idiwu ragidai yo piyara ragidai mu kawakawaimuguma yo tawana
    Gariri ragidai mu kawakawai-muguma dai mete kina ika Erodi bameya daiyo bautagubu.
  hvn-hvn: Pedèka, pa dꞌara he lodꞌo, ta nara ke Herodia ne awe kehoo do rihi woie,
    ta petobe ne lua pana ade noo pa Johani. Pa lodꞌo na ène, awe hari jadꞌèi dèue
    Herode. Ta pedoa ke ne dèu-dèu do mone ae pa propensi Galilea, ie ngati do pereda,
    kètu-kètu horodꞌadꞌu, nga kètu-kètu rai.
  nko-NT: Tɔ́á Herodia dédunká lɛ́ba ha mʋ. Ɛkɛ ɔkʋá Herode dɛ́ mʋ ɔkwɩɩ́kɛ́ gyí
    a, ɔlɔtswɩ ɔpʋ́nʋ́, tɩ́ ahandɛ pʋ́ ɩsá akɔpʋ́ dɛhɛn pʋ́ Galileafɔ ahandɛ ba atɔ́
    ámʋ ogyíkpá.
  bsn-NT: To bajiñarũgũboa, cojorʉ̃mʉ, “Ado bajiro yʉ yijama, yʉre matamasibecʉmi”,
    yitʉoĩañuju Herod'ias yuja. Tirʉ̃mʉ, Herodes ĩ ruyuariarʉ̃mʉ ñañuju ti. To bajiri
    ĩre moabosarimasa ʉjarãre, surara ʉjarãre, toana Galilea sitana ñamasuri masare
    quẽne jirẽoñuju ĩ, “Boserʉ̃mʉ yito” yigʉ.
  pib-NT: Runa pagogne ruglepoktapini wa Girore wa poyagkakawalaputetini. Meyiwlu
    nachnewlupa kamruta wa tsrukakalune, tsru gitaakalune, wa wanna potu Kalile gajene
    chinanu.
  wiv-wiv: Pale, na dama katiu kua ti bele kini volo papa kiri Herodias. Na betdei
    ke Herot, ia katia hanihania kapou matoto ki vangania pararaha na gavman, ia mai
    na opisa kamahi na armi, ia mai na nuhu kua dia ta risman dia ka hizanga ni Galili.
  reg-reg: Mbe gwejile gwakingila omwanya ogwo gwaliga gwaikilwe nilufogela olunaku
    lyo kwibhulwa Herode nabhatelao amalya nabhatekela ebhilyo abhakulubhae, na bhàkuru
    bhe Chalo cha Galilaya.
  mlh-mlh: 'Oŋu fukeme Herodiasji Jon qaiŋgo ore fuŋine so bofukeru gome ore damaŋine
    fiine oi iŋi wareru fukeya: Kiŋ koitore fufuke damanji wareme jebe ruaru muraŋ
    eru mamari siŋaŋpuine eru Galili prowinsre minebobopu qoruine oi kepore yabeme
    waperu ŋebuŋ.'
  gof-ENT: ሄሮዲሲ ባ ዬሌቲዳ ጋላሳ ቦንቻናው ዴሪያ ሃሬይሳታስ፥ ሻላቃታሲኔ ጋሊላን ዴዒያ ጊታ ኣሳስ ኢማቶ ጊጊሲስ። ሄሲ ሄሮዲያዳስ
