    jun va'in y xeroyoj c'a ri k'atoy tak tzij ri ec'o pa ruk'a', xeroyoj ri e uc'uey
    quichin ri achi'a' banoy tak oyoval y xeroyoj chuka' ri achi'a' ri c'o janíla
    quik'ij chiquicojol ri aj-Galilea.
  zia-zia: Arata Herodia mene Yohane dao magayaora be awiya tauna. Herode mene ai
    nung puna auna be awiya kasa yenu giro nung emo babuze nuna aune gorobo emora
