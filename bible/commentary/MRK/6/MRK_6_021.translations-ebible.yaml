  ena-ena: Haman saja Helodiasɨ agaŋ Jon dɨ ifɨhɨmuhɨmu saŋ hɨbɨ sukɨlamalɨ. Sukɨladaci
    Helotɨ agaŋ mɨkiŋ hadi iamɨnu nudɨ hukɨlamalɨ agasaŋ hɨji lamamalɨ. Hɨji lama
    abɨci nudɨ salaku hɨsɨŋ kulaŋ agɨlaŋ sɨmɨŋ hadi sɨhuvavɨmalɨ. Sɨmɨŋ sɨhuvavɨci
    ci lɨci ciaŋ abɨci uci manɨgali manɨgali agɨlaŋ vehavɨmalɨ. Manɨgali limu hɨhɨle
    huban salaku hɨsɨŋ agɨlaŋ vehavɨmalɨ. Hɨhɨle sagaŋ hali hɨsɨŋ agɨladɨ manɨgali
    agɨlaŋ vehavɨmalɨ. Hɨhɨle kulaŋ hadi hadi Galili fi tɨbɨ hɨsɨŋ agɨlaŋ aveji vehavɨmalɨ.
    Ve mɨgudɨbu sɨmɨŋ navɨmalɨ. Nanaŋ hɨnevɨdaci uaiaŋ pabiŋ hen ala Helodiasɨ Jon
    dɨ ifɨhɨmuhɨmu saŋ hɨji lamamalɨ. Hɨji lama nadinu dɨ abɨci u sɨhɨ sɨcimalɨ. Lɨci
    Helotɨ niniŋ sɨmɨŋ akuata nanaŋ hɨnevɨmalɨ agɨlaŋ nadi agaŋ sɨhɨ sɨcimalɨ agadɨ
    iga hɨjɨŋalavɨmalɨ. Lɨhavɨci Helotɨ nadi agadɨ abamalɨ. Viaŋ nasaŋ hɨjɨŋalin uamalɨ.
    Nama acaba saŋ abɨnaŋ nasaŋ igubalin uamalɨ.
  nbq-nbq: Warup dek agagi ovara, at Herodes endaklagagi hudi ari wagagirikmu, at
    arwi, kepala-kepala mondok okbogogi inim, it enayegen werek menda inim, it ap
    Galilea menda enasini ap ombok-ombok inim, adenggen isogo isagusim, hwa Herodiyas
    ako en, “Ee! yogak andi nanonggal homagaoma,” imbitigirikmu,
  tgo-tgo: Mbaŋa regha amba Herodiyas ghambaŋa thovuye regha i mena na i unɨgha Jon.
    E mbaŋako iyako Herod i vakatha le ghambɨ gharenuwaŋakiki ghathaga, amalaghɨniye
    lenji rakakaiwo laghɨlaghɨye, ragagaithɨ lenji randevivaŋgi na Galili giyagiyaniye
    kaiwanji.
  yap-yap: Me yan i fel’ rogon Herodias ba ngiyal’ ko chirofen ni ngan madnomnag e
    ngiyal’ nni gargeleg Herod riy, me ngongliy Herod ba madnom nge pining e pi tolang
    ko am ngay, nge pi tolang ko salthaw, nge ku boch e girdi’ ni yad ba ga’ ko nug
    nu Galile.
  mop-NT: Pues te'i. Baala' ti yanaji biqui ca' u quimes aj Juan ixna' Herodiasa.
    C'ochi u q'uinc'aba' aj Herodese. U betaj a fiestaja. Püyboo' ca' talacoo' ti
    fiesta a nucuch winic a walacoo' u tücaa' ich cuenta Galilea u yet'ocoo' u noochiloo'
    a soldado eteloo' a nucuch ayic'aloo' ich cuenta Galilea.
  tet-tet: Nosi ikus, Ina Naꞌi Herodias netan leet noꞌo Yohanis. Loron nia, sia nadahur
    Naꞌi Herodes loron moris nodi namata ema boot sia mai hotu. Ema nia sia, mak makaer
    ukun, sondadu ulun, no fukun rai Galilea tomak.
  hlt-MCSB: Herod loh cunnah khohnin tapkhoeh a pha vaengah a hlanglen rhoek, rhalboeipa
    rhoek, Galilee kah a congkhang rhoek ham te hlaembuh a saii pah.
  xtd-NT: Ko n‑niꞌi Herodías xa juini‑ña hora n‑kida Herodes viko xa n‑daxino‑s kuia
    xika‑s. N‑jaꞌan‑s juxtixia, xiꞌin soldado kunxaꞌnu, xiꞌin se taxnuni nuu ñayiu
    distrito Galilea, xa kaxdini‑s xiꞌin‑s veꞌe‑s.
  mdy-ETH: ማዓዛ ካኣቲ ሄሮዲሴ ፔኤኮ ሾይንቴ ኬሎ ቦንቻያ ማዔሢሮ ዓጮ ዎይሣ ዓሶና ፖኦሊሶኮ ሱኡጎና ፔቴ ፔቴ ጌሊላ ዓጮይዳ
    ዔርቴ ዓሶናም ዼኤፒ ሙኡዚ ጊኢጊሼኔ፤ ዬና ሄሮዲያዳም ዒዞ ማሊፆና ካኣማያ ማዔኔ።
  spl-spl: Yawu otminiop yamâ imbiŋaŋeâmâ Yoane kuŋetâ muâkgât nâŋgâminiop. Mâne mâne
    mâne yakât bonŋe teteop yamâ yuwu. Sâp âlâen Herotŋe teteop yakât nâŋgâm heroŋe
    otne sâm bukulipŋe nombotŋe taka sot um nene sâm menduhuakbi. Menduhuakbi yamâ
    Roma lok nombotŋe, otmu tembe lâulipŋe ya yeŋgât kunlipyeŋe, otmu kapi tipi tapi
    Galilaia hânân tatmâ arap ya yeŋgât papatolipyeŋe kerehâk menduhuakmâ sot nem
    heroŋe nâŋgâwaŋgiwi.
  usp-NT: Pero xtawna jun k'ij chiwch Herodías xcamsaj Juan Ajb'anal Ja'tiox y ri'
    cuando Herodes xc'ul jk'ij. Xpe Herodes, xsiq'uij mak ri wi' rekle'nak pi jpach,
    mak jb'ab'alak mak soldad y mak winak ri cojol jk'ijak ri wi'tak Galilea, xantak
    jun comon wic'.
  zav-NT: Pero na' gotə' to latɉə par got Erodiasən' Juanṉə'. Catə'ən gwye'i Erodən'
    iz, bene' to lṉi par beṉə' gwnabia' c̱he' ca', na' par beṉə' gwnabia' c̱he soḻdad
    ca', na' par beṉə' blao ca' nitə' Galilean' gan' chnabi'enə'.
  sgz-sgz: Má namur ái Erodiá a ser pasi sál ngoromin. Ái Erodes a longoi kesá tilik
    lala namnam. A hol pasi bung er a káhái on ái mámán. A longoi lala namnam má a
    kilkilai marán kálámul. Má di han á tan kálámul kuluk má bos pakpakta kán bos
    tám arup má bos pakpakta tili balis á Galiláiá.
  kek-NT: Abanan lix Herodías quixtau chanru nak naru xcamsinquil laj Juan. Jo'ca'in
    quic'ulman. Nak laj Herodes quixnink'ei lix chihab, quixbokeb chi cua'ac li ni̱nkeb
    xcuanquil sa' li tenamit, ut quixbokeb ajcui' li neque'taklan reheb li soldado
    ut jo'can ajcui' chixjunileb li xni̱nkal ru cui̱nk re Galilea.
  blz-NT: Mbaka' daa taka uga' a sa'angu' tempo men ma'amat boni Herodias. Tempo iya'a
    ai Herodes mangaramekon ilio men nongamea'anna. Na tempo iya'a uga' i Herodes
    nangawawau ramean bona giigii' moomoola'na batomundo'anna, ka' moomoola'na surudaduna,
    ka' mian men angga'ion na Galilea.
  poe-NT: A̱ ntá tí tjan Herodías mé kjuacha tjan tí ya̱on kia tsíkjitoxi̱nhin nánó
    tí chꞌín Herodes a kíxin tsíkꞌíye̱he̱ chꞌán tí síxre̱é la ko tí sín kꞌue̱tue̱nhen
    tí sín soldado la ko tí sín tꞌe̱to̱an estado Galilea kíxin itsi sín nto̱e chꞌán
    kíxin siín kia.
