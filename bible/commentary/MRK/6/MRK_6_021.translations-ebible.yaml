  mit-NT: Doco nì sàà iin quìvì nì cuu ofrecer nansa dandáñúhú ñahà màné, vàchi nì
    naxìnu rey mà cuìà, te nì quida‑tè iin vicò cahnú nì casaà cuàhà tè‑cùsáhnû ñuu
    mà, xì cuàhà stná comandante capitán, xì stná cuàhà tècuìcà ndoó ladu Galilea
    yucán.
  ceb-ULB: 'Apan miabot ang adlaw nga nakahigayon si Herodias sa pagbuhat: sa adlaw
    nga natawhan ni Herodes nagkumbira siya alang sa iyang mga opisyal, sa iyang mga
    magmamando, ug sa mga pangulo sa Galilea.'
  ces-LB: Herodiadě se naskytla příležitost Jana odstranit, když král na oslavu svých
    narozenin uspořádal hostinu pro své dvořany, důstojnictvo a vedoucí osobnosti
    Galileje.
  mkn-mkn: Ais itu, ju satu hari, mama Herodias dapa sampat ko balas dia pung saki
    hati. Itu hari, dong ada bekin raja Herodes pung hari jadi. Dong undang orang-orang
    bésar ko dong datang makan hari jadi. Yang datang tu, orang pamarenta, tantara
    pung kapala dong, deng tua-tua adat Galilea dong.
  nce-nce: Na kë nalëwa, eso ho Herot bu feilawa hi wesibi loko tëtamë, bota bume
    këna fu totlebë olëna fleflesu hi nalëglelëmeme. Na Herodias bu melowene sle latle,
    “Bo metole nanelë, kë fleflesu hi nalë, Jonme mana tëkle nogotlëme, mogo nalë.”
    Na Herotbë gavmanbë eso ho, na wame home boblo mogotomabë eso enëne na Galili
    provins magobë letitabo ho bu kë fleflesu wesibi hime mitisiya.
  pol-UBG: A gdy nadeszła odpowiednia chwila, Herod, obchodząc dzień swoich urodzin,
    wyprawił ucztę dla swoich dostojników, dowódców wojskowych i znakomitości z Galilei.
  qxh-NT: Chaura chay wichan mandaj Herodespa diyan ćhayamuran. Chaymi tünata rurar,
    yaćhänacushancunata, murucuncunapa mandajnincunata, Galilea quinran mayur runacunata
    jarananpaj jayachiran. Chay junajraj mama Herodías yarpashan camacaran.
  nwi-nwi: Mərɨg nɨpɨg kɨrik, Herodias rɨmɨvəh kwənmhaan tuk nhopniyen Jon. Herod
    rɨmnor nəvɨgɨnien ehuə kɨrik mamor nɨpɨg kafan yame rɨmnarha iran. Kɨni mokrən
    kɨn gavman kafan, mɨne namehuə mɨnə kape mobael, mɨne namehuə mɨnə tɨksɨn apa
    Galili; khauə ye nəvɨgɨnien kafan.
  kmo-kmo: Komas Herodias sii riina sowakwo nobon eecha her. Herot riina yimowur nediin
    rii eena harapa nokusha ar. Gavman harapa ma, ow ana pichar harapa ma, Galili
    nosapek tar harapa ma yecha nokusha abaken yar.
  agr-agr: Nuniamunum Herodes ni akiinamuji tsawagmatai jistamak, yutai umikbaun ni
    aentsji aidaujai nuigtú comandante, apu Galileanmaya aidaujai ijunag yuwinak pekagbaunum,
  kyc-kyc: Erote baa mandeyaminyi gii doko pyaka siyamo dokopa pati andake leya. Dokopa,
    Gapomane rapu pingi mupwa akali dupwape yanda singi mupwa dupwape yuu Galili range
    kamongo dupwape role pyao nenge narama epena, leya.
  urd-GVU: آخرکار ہیرودیاس کو ہیرودیس کی سال گرہ پر اچھا موقع مل گیا۔ سال گرہ کو منانے
    کے لئے ہیرودیس نے اپنے بڑے سرکاری افسروں، ملٹری کمانڈروں اور گلیل کے اوّل درجے
    کے شہریوں کی ضیافت کی۔
  yre-NT: Zɩ Erodi -ya lɛ 'lɛ sɔɔ yi 'bɔ bɛ, ɛn Erodia -si nɛn kɔ 'e 'ciɩla "da -e
    'e Zan -tɛ bɛ -a 'yɩ. Yi zɩɛ -a da bɛ, Erodi min -dandannun 'lee 'yee 'sounjanun
    tanɔn 'lee Galile min cejenun laabʋ 'nan, 'o 'ta "fɛdi drɛ 'e 'va.
  fuh-BKF: Ammaa, Hirudiya heɓi laawol warude mo nyannde rimeede Hirudus wartunoo.
    Hirudus waɗani howruuɓe muuɗum e hooreeɓe sordaasiiɓe ɓeen e inndee-anndee'en
    Galili ɓeen fuu hiraande mawnde.
  arl-NT: Saniniuujia, cuno maaji Herodíasri pueyaracaanu niishiriojoriquiaa, Tiuquinijiona
    Juan na motenura. Jiyacaritij, namitia nera, Herodes rasaanu juuca quiquiaari.
    Cuno juuca, jiyaniijia Herodesri queraatia pueyata queranacuree. Na queranacunura,
    nojuajaari Galilea jiyajinijinio jiyaniijianucua masuuquiaari, tama na soldadohua
    jiyaniijianucuajaajanio.
  dhg-DUWADHA: Manymak, ga waŋganymiyum waḻuyu dhanal ŋarruŋan ḻuŋꞌthuwanan ŋathawun
    nyaŋꞌthundawu, bilanyamiyum dhanal guyaŋin banha Yaritkum dhawal-guyaŋinyaran
    walu. Manymak, ga bilanyamiyum nhan banha bayiŋuya dhäykayum yäkuyu Yiritiyayum
    yakan guyaŋinan bitjanan, “Yä-a-a, dhaŋum ŋaya ŋarru bäyarran Djonnham bayikuwuynha.”
    Ga guḻkun banha gämurrumꞌ yolŋu warra ŋarruŋan balaya ŋathawum nyaŋꞌthundawu,
    bilanya bitjan ŋurru-warryundayŋu gapman warra, ga maḏakarritjmiwu miriŋuwu warrawu
    buŋgawaꞌmiŋu, ga ŋaḻapaḻmin ŋunhukuwuynha makawuy ŋayiwuy warra ŋunha Galaliwuynha.
  ziw-ziw: Helodiya ketukila niyo apata luhenyo lwa kumkoma, yendaga zuwa dya kwelekwa
    kwa Helode, chipindi adamanyaga ngasu ya nkande kwa wachimaila wo ulongozi wakwe
    na wakulu wawa nkondo na wakulu wa Galilaya.
  grc-TR: Καὶ γενομένης ἡμέρας εὐκαίρου, ὅτε Ἡρῴδης τοῖς γενεσίοις αὐτοῦ δεῖπνον ἐποίει
    τοῖς μεγιστᾶσιν αὐτοῦ καὶ τοῖς χιλιάρχοις καὶ τοῖς πρώτοις τῆς Γαλιλαίας,
  nag-nag: Aru ekta bhal dinte, Herod pora tai laga jonom dinte, tai laga daruga khan,
    senapoti khan aru adhikari manu khan, aru Galilee laga cholawta khan ke rati te
    khana te matise.
  eng-OEBCW: A suitable opportunity, however, occurred when Herod, on his birthday,
    gave a dinner to his high officials, and his generals, and the foremost men in
    Galilee.
  knj-NT: Ja' yet jix ẍa'on sk'inal ya'bilal Herodes, jix seyon ix tzet utbil chi
    yute cam naj Juan tu'. Ey jun miman lo' jix oc yu Herodes tu'. Jix yak' low eb
    yet yaawilal, yetoj eb yaawil eb soldado, c'al eb mimej winaj yul yet Galilea
    tu'.
  deu-1912: Und es kam ein gelegener Tag, daß Herodes auf seinen Jahrestag ein Abendmahl
    gab den Obersten und Hauptleuten und Vornehmsten in Galiläa.
  san-PUN: ਕਿਨ੍ਤੁ ਹੇਰੋਦ੍ ਯਦਾ ਸ੍ਵਜਨ੍ਮਦਿਨੇ ਪ੍ਰਧਾਨਲੋਕੇਭ੍ਯਃ ਸੇਨਾਨੀਭ੍ਯਸ਼੍ਚ ਗਾਲੀਲ੍ਪ੍ਰਦੇਸ਼ੀਯਸ਼੍ਰੇਸ਼਼੍ਠਲੋਕੇਭ੍ਯਸ਼੍ਚ
    ਰਾਤ੍ਰੌ ਭੋਜ੍ਯਮੇਕੰ ਕ੍ਰੁʼਤਵਾਨ੍
  nob-LB: Til slutt fikk i alle fall Herodias sin sjanse. Herodes feiret sin fødselsdag
    og stilte opp med en fest for hoffolket, offiserene og de fremste mennene i Galilea.
  ntj-ntj: Nyangka ngarangu yarnangu pirninya-ya pukurlarrirra kuliratjaku tjiinya
    Yaratanya kutjulpirtu yirti ngarrinytjanya. Nyangka-ya mirrka purlkanya-tjanampa
    palyarnu pitjala-ya ngalkutjaku. Nyangka-ya kapamanpa puurrpa purlkanyalu, puru
    warrmarla puurrpa pirnilu, puru wati purlkanya pirni Kalalila nyinapayilu pitjangu-ya
    mirrka ngalkulanytja. Palunyangkartu Yaratiyaku-ra ngarangu Tjuunnga-lu mirrirntankutjaku.
  sxb-NT: Ne Erodiasi yatuukra iwaga eria okumuita, olwa Omwami Eroode yakola owugeni
    owua okugomera owuire owua yaiwurrwamo. Yaeta awakangasi awa mu owuami wuae na
    awakangasi awatiirwe mu ekialo ekia Galiili.
  nhu-NT: Ɛ je ke mum yenɛ fô 'Ɛlodia le diuu dimew dì 'Ɛlod to gee ŋkaw bô bocee
    woŋ noo bikuu bi nci le noo bonyii bo baay baay bo Galilee keekume diuu dì bó
    to bokɛɛ wvú.
  row-row: Faiꞌ esa, ina Herodias kaꞌe nala fo balas rala mera na. Faiꞌ naa, ara tao
    Mane Herodes fai bobꞌonggi na. Roꞌe malangga ra rema boe. Mana nemaꞌ ra, mana
    parenda ra, malangga soldꞌadꞌu ra, ro lasi adat Galilea raꞌ.
  msy-msy: Ezɨ Herodias datɨrɨghɨn Jon mɨsueghtɨ an aremeghasa tuavim bato. Herot
    an amebam a batezir dughiam otozɨ, a dughiar kam gɨnɨghnɨgha isar ekiam gami.
    Herodias Jonɨn mɨsoghamin dughiam datɨrɨghɨn oto. Herot isar kam gamuava, uan
    ingangarir ekiabar gari gumazir ekiaba, ko uan mɨdorozir gumazibar gari gumazir
    ekiaba, ko Galilin itir gumazir ekiaba, a men diazɨma me a ko damasa ize.
  agg-agg: Herodias ai Sonɨmbo mbɨro kɨkɨfimbo, nafɨ kokorambo hoeimareandɨ. Herot
    ai ahambo hondɨ ai wakɨmarɨmɨndo ranɨ sihɨ gafmanɨ-yomondɨ bogorɨ, ami-yomondɨ
    bogorɨ asu Gariri hɨfandu-rundeimbɨ ahamumbo sesɨ sɨndɨmareandɨ.
  ptp-ptp: Mêd Helodias myag môp wê ob hi Jon i yib lec ge, om Helot buc wê ta kô
    i lec ge Helot myêl vɨzid levac dɨ tyuc gavman levac hɨxôn tɨbii vevac wê levac
    ge dɨ xomxo Galili levac vɨhati gee lam.
  nak-nak: 'Goio, la haro isasa mulimuli, e Herodias sivuti la gauru ale eia ge bili
    e Ioanes ovola. E haruala igo isa uru la ilali la irovilala te la logo la piligo
    tetala, eia baha tavu la valalua tetala usu: egiteu la mulugaluga te la valalua
    la igogolu tetala, egiteu la mulugaluga tegite soldia, me egiteu la tahalo la
    vuliti te la gale e Galilea.'
  lbb-lbb: E Herot i nuk pas a pukakiar ning di agoni ono, pa i tol a tnan ngasa.
    Io, e Herodias i nuk pas ning a ngas sur dir umkol e Jon. E Herot i tol a tnan
    ngasa sur a ningnigola tagun anuna matanitu, pa a ningnigola anuna tena harumla,
    pa ningnigola mitisa e Galili.
  kan-2017: ಆದರೆ ಹೆರೋದ್ಯಳಿಗೆ ಅನುಕೂಲವಾದ ದಿನ ಬಂದಿತು; ಹೇಗೆಂದರೆ ಹೆರೋದನು ತನ್ನ ಜನ್ಮದಿನದಂದು
    ಪ್ರಭುಗಳಿಗೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳಿಗೂ, ಗಲಿಲಾಯ ಸೀಮೆಯ ಮುಖ್ಯಸ್ಥರಿಗೂ ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿದಾಗ,
  cso-NT: Tɨ³la³ tsá²mɨ³ Herodías né³, ca³choh¹³ bíh¹ he³ lánh³ rón³² jmu³ jmɨ́¹ ca³jmú³
