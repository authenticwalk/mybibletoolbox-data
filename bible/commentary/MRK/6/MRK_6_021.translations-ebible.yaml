    me xi matitjun tsëhë sindadu, cojo sa ngujo xuta changá xi matitjun tsëhë distritu
    Galilea, xi cjue me ta casehenchjine ngu comida tsëhë suhi rë me.
  hto-hto: Mei íadɨ Herodías jɨáɨfuemo uíbicaide. Herodes jocóinamona jɨáɨe fɨmona
