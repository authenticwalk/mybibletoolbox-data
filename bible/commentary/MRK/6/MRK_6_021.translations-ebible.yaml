    injje gallassaa demmaaddu.
  kfw-kfw: Hekna-ah Herodias in aphakacha aleimu, khachu Herod inneina nikhuo bubakni
    khan, kalok Kalian, waikaroon ngai, raalmi kalok ngai, halli Galilee khuopui lamkakei
    ngai koolla,
  bfz-bfz: तेबे ठीक मोके पाँदे, जेबे हेरोदेसो रा जन्मदिन था, तेबे तिने आपणे प्रदाना
