    tiyaimu ju' bain, meenanchiya meenanu ajchuu juwaami.
  ikk-NT: Egun Jọnụ a tụ Hẹrọdụ makẹni Hẹrọdụ a marịnghọ nị Jọnụ wụ onyẹ ezi-omumẹ
    lẹ onyẹ rị nsọ, Hẹrọdụ anịnị wẹ gbu ẹ. Ọ sụọ Hẹrọdụ n'o gọn ntịn oku Jọnụ ọsụọn'a
    n'o gbu ẹ mgbu obi ogẹn ọwụlẹ o gi nụ a.
  leu-leu: senaso na Herot a mataut se Jon. Nane texaas o na Jon a mataa roxo e a
    mataa sina Piran e voxo nane tao fatateaxe lana vipis e vaxa na Herot a vubuk
    langai a ferawaian sina, taasaxa saxano ferawaian sina nane vungut sena malasuf
    ina.
  maz-NT: Na ngueje e Herodes mi sũ e Juan, na ngueje mi pãrã mi ngueje 'naja bëzo
    c'ü mi cja c'ua ja nzi ga ne Mizhocjimi. Nguec'ua e Herodes dya mi jëzi cjó pje
    ro tsjapü e Juan. Me mi mäjä e Herodes ma dyärä c'o mi mama e Juan, pero dya go
    creo na ngueje mi yembeñe.
  bod-N: རྒྱུ་མཚན་ནི་ཧེ་རོ་དཱས་ཡོ་ཧ་ནན་ནི་གཞུང་རྒྱུད་དྲང་ཞིང་སྐྱེས་བུ་དམ་པ་ཞིག་ཡིན་པ་ཤེས་པས་ཁོང་ལ་འཇིགས་ཤིང་ཁོང་གནོད་པ་ལས༌བསྲུངས།
    ཁོས་ཡོ་ཧ་ནན་གྱི་བསླབ་བྱ་ལ་ཉན་དུས་མགོ་འཐོམས་ནའང་ཉན་པར༌དགའོ།།
  tca-NT: Yerü ngĩte ga Erode rü Cuáü̃xü̃ namuü̃, yerü nüxü̃ nacuèxchirẽ́x na wüxi
    ga yatü ga mecü rü üünecü na yiĩxü̃, rü yemacèx nixĩ ga nae̱tüwa nachogüxü̃. Rü
    yexguma Cuáü̃ãrü orexü̃ naxĩnügu ga Erode, rü naxoegaãẽ, natürü meã nüxü̃́ inarüxĩnü.
  zpl-NT: Xne nediyaꞌ Herodes nú neca Juan tucu bene enu neli rriꞌi tucu nú necane
    cuna nú necalla tucu bene enu nehuañi nzeꞌca lu Diose, enzeꞌe ulliqui Herodes
    Juan. Nu né zelalla nú riꞌi Herodías lunú niarquiꞌnchu lu Juan, nu añinzuca nú
    chiquiꞌ riuꞌ arquiꞌlla lunú rni Juan pero la riꞌilla beyaꞌ xa riꞌilla.
  mbc-NT: —‍Kaane —‍ta'pîiya. Mîrîrî ta'pîiya maasa pra morî pe Paapa maimu yawîron
    pe João wanî epu'tî tîuya ye'nen. Moropai inama'pîiya. João maimu eta tîuya pe
    aataka'ma'pî. Mîîwîni tîîse tîwakîri pe eta'pîiya.
  ndg-ndg: Maana Herode ate kunnyogopa Yohana; atangike kwamba ni mundu mwene abi
    ni haki ni ntakatifu, kanneka salama. Palyo ayendelile kumpekanya ahuzunike muno,
    lakini apulaike kumpekanya.
  wsk-wsk: Mu awuk, Herod mu John ko nguangakaso, ale ninguru bitarukaso. Mu awuk,
    nu ko ikiam John mu kari ningo diram, se kari laili. Tom Herod John kuring te
    den ikikaso mu ninguru ikia moa lagakaso, bare kuring te den ikiokko kua lagakaso.
  toj-NT: Porque ja rey Herodesi, xihuel xihuel ay yuj ja Juani. Huas snaa que jel
    toj ay soc mi huas slea ja smuli, jayuj mix yaa orden ba ay jas oj c'ulajuc yi
    ja Juani. Huas smacla ja jas huax yala ja Juani, anima mix yab sbej, pero jel
    ni ja sganaa.
  dwy-dwy: ga bitjaya ŋayi ŋunhi dhäruk-wekanhamina djäkamiwayatja gamꞌ, “Dhiyakuya
    nhuma yurru gurra latjuꞌkuma yana djäka.” Ga wirrkina ŋayi ŋunhi yindiyuya buŋgawayu
    Herod-thuya waŋana John-naya märryu-ḏapmaŋaya ga beyaṉiyina manapaya. Ga marŋgi
    ŋayi ŋunhi, ŋanya God-Waŋarryu lili djuyꞌyuna ga nhäwi ŋayi ŋunhi ŋayaŋu-dhunupa
    balanya latjuꞌ yolŋu. Ga djäl ŋayi ŋunhi wirrki yana nhanŋu ŋayi yurru gurra ŋäma
    ŋanya dhäwuꞌyi ḻakanhayi. Yurru guḻkuꞌmi ŋayi gurrana ŋunhi John-dhu ŋayaŋu-yätjkuŋaya
    ŋanya ŋunhi ŋayi ŋuli waŋanha dhäwuꞌ ḻakanha.
  kkl-kkl: '@see-verse:MRK.006.019'
  tbc-tbc: Man dugo, Herod Jon niŋen o tubun mi irer se ya. Iŋ iloŋ ak Jon iŋ tamol
    itaot di gun a, an niŋen o talpein ta Jon muruan ipani san niŋen o iparfutani
    fufei na ya. Nal wei mi iŋ Jon da diŋiŋeŋ go Herod ilo uyan lo iŋanen ru iloŋ
    se ya. Ak gug ilon weiwei dugo ru fun iloŋ uyan san tia ya.
  sna-sna: nokuti Herodhi aitya Johani uye akamudzivirira, achimuziva somunhu akanga
    akarurama uye ari mutsvene. Herodhi akati anzwa Johani, akakanganisika zvikuru;
    asi akanga achifarira kumuteerera.
  smk-NT: ta si Herodes ket man'igalang naya si Juan ket mamprutiktawan naya ta tanda'
    nan matunong tan makaDios yan tawo. Magulo a kaisipan na no marnge' nay papalaway
    na ni Juan bale' rabay-rabay naya et a lamang nin reng'en.
  grc-TCGNT: ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον,
    καὶ συνετήρει αὐτόν· καὶ ἀκούσας αὐτοῦ, πολλὰ ἐποίει, καὶ ἡδέως αὐτοῦ ἤκουε.
  mzz-mzz: '@see-verse:MRK.006.019'
  gof-WFTW: Yohaannisi xillonne geeshsha asi gididayssa Heroodisi erida gisho, iyaw
    babbidi loythi naagisees. Heroodisi Yohaannisi giyabaa si7anaw dosikkoka I giyabaa
    si7iya wode daro dagammees.
  spa-BLM: porque Herodes temía a Juan, sabiendo que era un hombre justo y santo,
    y lo mantenía a salvo. Cuando lo escuchó, hizo muchas cosas, y lo escuchó con
    gusto.
  kyz-NT: 'A''ere Erote ''ga kyjei ''ga juka awi. “Esage ma''e ''ga, Ku''jywa ''ga
    remiayuwa ''ga”, ''jau Erote ''ga Juã ''ga upe. A''eramũ ''ga okyjau ''ga juka
    awi. A''eramũ ''ga ''ga jukaukare''ema Erotiasi ẽẽ upe. ''Ga je''egamũ Erote ''ga
    wapyakau Juã ''ga je''eg are. ''Ga je''ega renupawe ''ga ''jau ojeupe: “Maran
    je ''ga rerekou ''ũ”, ''jau ''ga ojeupe. A''ere ''ga nokwaawi futari.'
  dao-dao: Sangpuxang Herod naw Johan cun khyang kdawa kya lü, ngcimcaihkia ksingki
    naw kyüh lü aktäa a yung. Johana ngthu pyena phäha kyükyawk sepi, a ngthu pyen
    cun ngai hlüki.
  cya-cya: si'yana yu Herode ntsu'hui sca ytsen 'in yu tloo yu Xuhua can', jlyo ti'
    yu lca can' sca nten nu ñi ndi'in cha' 'in, nu ndu'hui sca chendyu nu luhui tloo
    Ndiose, can' cha' nxñi yu cunta si'yana a sca ca 'in. Nducui ti' yu ne 'in yu
    cha' nu nchcui' yu Xuhua can', siya' lyee nsu'hua yu cha' tiquee yu.
  beu-beu: Bot tentara ang naung ana iot aing jagat aaung-aaung. Herodes ana Yohanis
    aing veng ong avavili. Ana ateing hula, Lahatala ba aing gahing. Bot aing angu
    nehe aaung. Herodes ana jalit Yohanis emateng ang venghele. Aarunge mi na-nu se
    ana emateng angu venghele se omi bae sanang niang.
  wrk-wrk: '@see-verse:MRK.006.019'
  nii-nii: Yi mił Eros eim yi ni piim, “Jon eim wu ka wii nin oł kun ka ełim wu mołpu
    kin, eim sipi kan ngii ełe tuk kindim. Eim Jon ek piipi mułum, ei eim noman embin
    tum; ba eim Jon ek nim ei piipi ka piim.
  ign-NT: Váhisera surata­hahini, taicha matsiri­hacahi mapicauchahi ema Herodes ema
    Juan, taicha máechahi tétavicava eta máurivahi ema Juan. Máimati­hivare eta mavaneruhi
    ema Viya. Eta tacahehi, macatiuchahi éma apaesa tacuija suícharaca ésu. Táitusiava,
    ema Herodes máuricapa masama­ra­racahi eta máimitu­rapiana ema Juan; váhisera
    máiturue­que­ne­hahini tájahapuca máichara­ra­ca­va­yarehi.
  dik-NT: rin Ɣërot ë riɔ̈c Joon, rin ye Joon raan puɔth wɛ̈t Nhialic, ku kony bï
    ciɛ̈n kë näk ye. Nawën piŋ Ɣërot wɛ̈t Joon, ke gɛ̈i apɛi ku ŋot nhiɛɛr bï wël
    Joon aa piŋ.
  cac-cac: yujto toxon yojtac vin̈aj Herodes chi' to tojol spensar vin̈aj Juan chi',
    to yic Dios yaj vin̈. Yuj chi', ix xiv vin̈ yuj vin̈aj Juan chi', ix yac'anoch
    stan̈vumal vin̈ vin̈, yic max cham vin̈ yuj ix Herodías chi'. Ay b'aj syal slolonel
    Dios vin̈aj Juan d'a vin̈aj Herodes chi'. Ton̈ej ste somchaj sc'ool vin̈ yuj vin̈,
    palta ste tzalaj vin̈ yab'an d'a vin̈.
  tzj-E: com ja' Herodes xe nxibej ri' chwech Juan com rutkin che Juan jun acha bnoy
    rbeyal, jun acha rxin Dios, y congan xuban cwent ch-utz c'ara' che mtcamsasa.
    Ja' Herodes tak nc'axaj je nbij Juan c'ola achnak nc'axaj per mesquier nekaja
    pe rwá' y nxibej ri' rmal, per nc'ola rgan nc'axaj.
  san-BUR: ယသ္မာဒ် ဟေရောဒ် တံ ဓာရ္မ္မိကံ သတ္ပုရုၐဉ္စ ဇ္ဉာတွာ သမ္မနျ ရက္ၐိတဝါန်; တတ္ကထာံ
    ၑြုတွာ တဒနုသာရေဏ ဗဟူနိ ကရ္မ္မာဏိ ကၖတဝါန် ဟၖၐ္ဋမနာသ္တဒုပဒေၑံ ၑြုတဝါံၑ္စ၊
  yaa-NT: Akka Herodes Juanki rateni mãmãi tãpiax Juanmãi feronãfake sharakõikẽ Nios
    Ifofasharakõia. Nãskakẽ kexesharakõini. Nãskakẽ ãfe ãfinĩ noikaspafiaito nikafikĩ,
    “¿Ẽ afeskaimẽ?” ixõ shinãta, Herodes Juan nikakõini.
  cab-NT: siñá tumuti ladǘga subúdi lan lun Heródes luágu ában lan wügǘri le eíbuguti
    buídu lúma Búngiu Juan, áni ában lan wügǘri esériwiduti lun Búngiu, janúfudetiti
    lueí. Ligía mája lubeí lun tadǘgün ni cáta láu. Láu sun úa lan gunfaráanda láani
    Heródes le laríñagubei Juan lun buídu, agáamba lumúti láu ugúndani.
  clu-clu: Ay naadlukan ra si Herodes kay Juan tungud nga naulaman na nga si Juan
    diosnon kag matarung nga tao. Gani ginpangapinan ni Herodes si Juan agud indi
    maiwan. Gosto ni Herodes nga magpamati sa anang mga wali ni Juan bisan matood
    nga anang mga nababatian nagagolo anang isip.
  swh-ULB: maana Herode alimwogopa Yohana; alijua kwamba ni mwenye haki mtu mtakatifu,
    na alimwacha salama. Na alipoendelea kumsikiliza alihuzunika sana, lakini alifurahi
    kumsikiliza.
  tpt-NT: Yu Herodes ixtalhauniy ni Juan, ixkꞌatsay va ox vas ixjunita ixjatsukunti,
    ixmakay yu tacha ixnajun Dios. Ex mas ni Herodías ixmaqniputun ni Juan, yu Herodes
    va ixlhistakta. Vachu tus ox ixꞌachajqasmakniy yu ixlaqputeꞌeniy ni Juan, mas
    jantu ox ixmalaqasiy yu ixlaqputeꞌey.
  aai-aai: Baise Herod i John isan birubir anayabin i so’ob John i orot kakafiyin,
    ana yawas mutufurin imih tatafafar, John binan Herod nonowar ana not i’afiy baise
    Herod ana kok i John tabinan i tanowar.
  sny-sny: Herot Jon lo yo seni aseyaro a'i siyeye. Le Jon, Owane Sitewi lo yo seni
    wara'i a'i umasinamiteye ape, siye so'oruweyei ne toteteye. Serai le Jon kalabus
    sahe owe ape au luwaruwe irore. Nowe mi mi tomu ne'ese Herot Jon kalabus sahe
    peri lo wanuwei ne itori. Herot Jon lo peri wanuwe su, marepi lo orese erasi a'i
    toteteye. Ahowa, le peri lo ne marepi wisere a'i wanuteye.
  myy-myy: Quenarise riti tʉoĩagʉ̃ ñayijʉ Juan. Ito yicõri queno ʉsi cʉtigʉ ñayijʉ
    ĩ, Dios ĩ tija. Itire ticõri Juanre queno rʉ̃cʉbʉoyijʉ Herodes. Ito bajiri Juanre
    camotayijʉ ĩ, Herodías sĩame yirocʉ. Juan ĩ bʉsirisere tʉo oca jaibojagʉti ĩre
    bʉto tʉo wanʉyijʉ Herodes.
  trc-NT: ꞌO̱ se cuchuꞌviꞌ síí cuꞌna̱j Herodes niꞌya̱j soꞌ man Juan, cheꞌé se queneꞌen
    Herodes se vaa síí nica̱ rá síí sa̱ꞌ ina̱nj nimán rihaan Diose̱ me Juan, ne̱ cheꞌé
    dan caráán Herodes rihaan chiꞌii̱ cheꞌé Juan a. Dan me se ga̱a cuno Herodes se‑na̱na̱
    Juan, ne̱ quinanó ndoꞌo rá soꞌ, tza̱j ne̱ guun niha̱ꞌ rá soꞌ caꞌmi̱i̱ Juan rihaan
    soꞌ a.
  cut-NT: Herodes ne, renevahnecun se Jua̱n, te a devano se te ihyan min ne, ihyan
    ndah ye, ndiyu ihyan nunde ye. Chemin che hua rahnecun se che ca̱hno te ihyan.
    Cuahn che rihnevan rey me che rente Jua̱n ne, andahre hua ndah renahn se, ate
    rihnevan se numacuahn vedeyeno.
  bel-bel: Бо Ірад баяўся Яна, ведаючы, што ён муж праведны і сьвяты і пільнаваў яго;
    многае рабіў, слухаючыся яго, і з прыемнасьцю слухаў яго.
  zlm-KSZI: sebab Herodes takut akan Yahya. Herodes tahu Yahya seorang yang benar
    dan suci, oleh itu dia melindungi Yahya. Herodes juga suka mendengar kata-kata
    Yahya, meskipun kata-kata itu membuatnya sangat gelisah.
  gdr-gdr: Mop nokɨp Erodɨt tin yowaendenonj rɨga wa pɨlke. Sɨ nangga pena Erod Yoanɨnd
    yowaendenonj, nokɨp ton kea wumɨr awonj da Yoan re negɨr kesa dɨmdɨmjog rɨga na
    ɨ dɨde kwa ton yɨna omni rɨga na, sɨ onggɨt penaemb ton Yoanɨnd moga na yuwadonj.
    Ɨ kwa nok penaemb da ita wɨnɨnd re ton Yoanɨmna yɨt utkundenenonj, ton tina yɨt
    b'obogɨl gar sam kɨma na utkundenenonj, nangga ma jɨ rada ton ma sobijog na nony
    bebɨg aukenenonj yɨt utkundand.
  vmy-NT: ngatꞌa Herodes be= nga Juan jngu xuta kixi, tsje ko ni. Kui= kjua kitsakjunkeni
    ꞌba tsikuenda. ꞌBa kionga Herodes ntꞌere Juan, kaꞌnda bi be mé= xi saꞌen, tunga
    tsja mare nga basen ñojonre.
  cmn-FEB: 因为希律惧怕约翰，知道他是秉承正道的圣人，但也会保护约翰，虽然觉得他的话很不入耳，却仍然喜欢听。
  gmv-RNT: Gaasoyka Yohannisi xillonne geeshsha as gididayssa Herdoossi eriza gish
    Yohannisas babbessinne iza naagees. Yohannisi yootizayssa Herdoossi siydi hirgiza
    gidikkokka izi yootizayssa woznappe siyees.
  ncl-NT: Amo huil quimictic pampa Herodes quimatiaya momajti ilaixpan Juan. Quimatiaya
    pampa Juan yec lacal cuali hual quipiaya iyolo chipahuac. Pampa inon Herodes amo
    quimacahuiltiaya pa Herodías quichihuilisquiaya nindeno Juan. Herodes quicaquic
    quilaquetzilic Juan Dios ilajtol, huan mas que quimacajsiaya in hual quiliaya
    Juan, ma yoje quixtocaya quicaqui.
  wed-wed: '@see-verse:MRK.006.019'
  sua-sua: ekam ko katngokol e Herot nma ruokar kim e Yoanes he mrua koon mang ko
    ta mnor mang e Yoanes karo keknen ko e Yoanes nam sim kut kaikkiem E Nut karo
    rhek va ko nma totu pum E Nut kat. Vanang mnam o kolkhek ruk e Yoanes nma vle
    kun pa hengor, e Yoanes nma patter e Herot, va e Herot ka vrek nam sia kervavle
    pum karo rhek, vanangko nma sirei kam ngan mar ge.
  klt-klt: náuta Herot tá Jon da naráng mánggiuk wawu ámna kándáng rongrongngá, wata
    ku Jon da hányon pitáng mángga kándáng hánám pinná tánggiuk. Rám Herot tá Jon
    dán me naránggiuk hára wu naráng yakyawák tángga narángpak hánám tánggiuk, enendu
    son Jon dán me nanará ya wu kikiná naránggiuk.
  are-are: Herod-anhataka John-anga trerraka, era kaltja nakalanga John-anha artwa
    arratja, marra turta namanga. Herod-anha John-aka wothamawotha ntangkalhitjata
    erinha wutjika. John-aka angkatjala erinha rwampiilitjata, era pula kalantema
    ekura wotha ntangkalhitjata, erinha wutjika.
  gai-gai: '@see-verse:MRK.006.019'
  qvm-NT: '@see-verse:MRK.006.019'
  chz-NTPS: Jëëhꜘ, Herode maˊ ga̱hꜙ Jwa̱a̱ꜚ, ñeˉ bihꜗ maˊ la̱a̱yˈ ja̱a̱ˉ dsaˉñʉʉhˉ
    llu̱u̱ꜗ hi̱ˉ naˉjngëëˈ kya̱a̱ꜗ Dio. Heˉja̱ˉ gaꜙhä̱ä̱ꜗ bihꜗ. Läꜙko̱o̱ˉ maˊ nuuyˉ
    juuˈ kihꜗ Jwa̱a̱ꜚ, maˉnuuˉ bihꜗ läꜙka̱a̱ˉ tuhˉdsëyꜗ pero maˊ jmeeyꜙ chaˉmiihˉ
    hʉʉˊdsëˉ.
  kmu-kmu: '@see-verse:MRK.006.019'
  ood-NT: '@see-verse:MRK.006.019'
  lbm-lbm: हेरोदेस यूहन्ना सी डरत होतो कहालीकि ऊ एक पवित्र अऊर सच्चो व्यक्ति आय जान
    क ओख सम्भाल क रखत होतो, पर जब भी ओकी बाते सुनत होतो त ऊ बहुत घबरावत होतो।
  ncj-NT: Huan Herodes oquimoucaitac in Juan tleca oquimatiyaya yehhuatl se molui
    cuali tlacatl huan se iconeu in Dios. Huan ic inon oquitzactoya in Herodes ic
    ahmo tlen maquipano. Miyacpa in Herodes oquitlahtolcaquiyaya in Juan, huan masque
    ahmo oquinehnehuiliyaya tlen oquiluic, oquipactiyaya quicaquis.
  yuj-yuj: Am te apaeria námpanápe, Heroto wae mér, Jon te kwapwe kareria Kwaro nke
    námp fek yae-párák kare aropara, Heroto Jonén apáp námpono. Aeria maok, Herot
    Jonén taokeyakria maok, maomp kar wawia maok, kápae kare nɨnɨk tokwae námpao maok,
    ‘Maomp kar wa nae kar’rá warákár konámpon.
  kto-kto: Memani, Herot la urau aime Ioanes. La ait, Ioanes irie migana ila muri
    ga puvuvui na irap a Morowa. Are ratmat ga ume maset uale Herot abuo. Tara la
    ume upto ties ang Ioanes a Morowa, ume agat papot na dalap a. Pa mitara naong
    meba aptang ties ang.
  gmv-NT: ጋሶይካ ዮሃኒሲ ፂሎኔ ጌሻ ኣስ ጊዲዳይሳ ሄርዶሲ ኤሪዛ ጊሽ ዮሃኒሳስ ባቤሲኔ ኢዛ ናጌስ። ዮሃኒሲ ዮቲዛይሳ ሄርዶሲ
