  zar-NT: tuʼ rádxinëʼ Herodes Juan. Nö́zinëʼ náquiëʼ Juan naʼ tsahuiʼ, en láʼayi.
    Que lë ni naʼ gudapa chiʼë lëʼ, en buzë́ náguiëʼ lëʼ idú ládxëʼë sal-laʼ lë naʼ
    rnnëʼ Juan ben ga guröʼë böniga Herodes naʼ.
  kde-kde: Helode áninnyopa namene Yohana kwa kuva ánimala kuva Yohana nni munu wanaswe
    atênda lalalembela Nnungu, bahi nkuva wanchunga. Helode ánanowelwa namene kumpilikanila
    Yohana, henga kila pachimalila kumpilikanila, ánahinginika namene muntima mwake.
  ata-ata: Xo Elodesi ne, umamaꞌu noxou Ioanesi mo ulavusou usaxilaꞌu xo anu mulavu
    lexe anu Ioanesi ne, anu itema mulapu mo anu noxou Lataua. Xe Elodesi mulomusou
    vaikala noxou, la anu muxavutala piena misevile mo opoo uai laixe uasi. Ia anu
    umasaxa lexe ulomusou vaikala noxou.
  qvw-NT: Herodes'a manchacuywan allinpash licaycula mana juchayu allin nuna Juan
    caśhanta yaćhal. Ñatac Juanpa limaśhantá gustaculash masqui rasunpa mana sumäta
    tantialpis.
  nfa-nfa: Ka na pua sordadꞌu sèra madhenge paie ne ètu dꞌara bèdho. Herodes madhaꞌu
    dènge Yohanis. Na neꞌa tareꞌa, Yohanis ne dhèu dhu Ama Lamatua pua mai. Aa Yohanis
    ne dhèu dꞌara mola. Herodes dꞌèi nanene lii padhai lii Yohanis kahèi. Te ngaa
    stèka-stèka, dꞌara na pèdꞌa nanene lii padhai lii Yohanis.
  tnp-tnp: Mətəu Kig Herot Antipas tatɨsiai Jon məhrun məmə in iətəmi asim, kəni in
    iətəmi əhruahru kəti mol tateh vivi kəni məsohamuiən. Nian tepət tətəu nəghatiən
    rəha Jon, kəni tɨnəruru əfəməh, mətəu tolkeikei məmə otətəlɨg lan.
  urd-urd: क्यूँकि हेरोदेस यूहन्ना को रास्तबाज़ और मुक़द्दस आदमी जान कर उससे डरता
    और उसे बचाए रखता था और उसकी बातें सुन कर बहुत हैरान हो जाता था, मगर सुनता ख़ुशी
    से था।
  hot-hot: ek malê nena Helot hakô ek Jon. Yani hayala nena Jon ma anyô matheŋ lôk
    anyô thêthôŋ. Aêŋ ba hayabiŋ Jon mavi. Ma hathak halaŋô Jon anêŋ abô ba lahiki
    kambom, ma doŋtom lahaviŋ bêŋ anôŋ ek endaŋô anêŋ abô.
  mqj-NT: '@see-verse:MRK.006.019'
  rus-SYN: Ибо Ирод боялся Иоанна, зная, что он муж праведный и святой, и берег его;
    многое делал, слушаясь его, и с удовольствием слушал его.
  mbh-mbh: Eneke iewo tomonnga i ngange nge a Jon, na ilemi mire nge a Jon ako ini
    toko vengvenga na ini toko riringa. Na Herot ilemi sivenga nge a Jon ma i ri ve
    mo i nongpol vet inga ile riong. Aveto Herot ilemi i ngo pelekpol nge a Jon ile
    riong.
  bdd-bdd: weyahina Helodi ꞌinuwahiya ꞌabehega Yoniina tauna loheya dumwadumwaluna
    Yehoba ꞌina topaihowa ꞌaigeda, ꞌoinega Helodi Yoni ꞌiheꞌasisiyeya, ma sauga baibaiwana
    Helodi nuwanuwana ma Yoni ꞌina gwae ꞌihesagohe, ma weyahina ꞌiꞌateyohowa.
  cbt-NTPO: Irotisëriso' Coansha noya natanin. “Nóya quëmapi inaso'. Co oshahuanhuë',”
    ta'ton, co nohuantërinhuë' atëpatacaso'. Coanshari pënënpachina, nisha nisha yonquiaponahuë',
    noya natanin.
  srn-NT: bika Herodes ben frede Yohanes. A ben sabi en leki wan santa man di e libi
    bun ini Gado ai. Dat' meki a ben sorgu tak' Herodias no kisi san a ben wani. Herodes
    ben lobi fu arki te Yohanes ben e taki, awinsi fa den sani san a taki, ben fon
    en konsensi.
  cta-NT: chaꞌ ntsi̱i̱ rey Herodes jiꞌi̱ Juan. Jlo tiꞌ rey chaꞌ liñi tsa chaꞌ nu nguaꞌni
    Juan, lubii tsa tyiquee Juan, loꞌo juaꞌa̱ ná ntsuꞌu chaꞌ cuxi jiꞌi̱ yu; biꞌ chaꞌ
    ngunaꞌa̱si̱i̱ rey jiꞌi̱ yu chaꞌ ná cuaꞌni nu cunaꞌa̱ biꞌ ni sca chaꞌ cuxi loꞌo.
    Ndiya tiꞌ rey Herodes cuna chaꞌ nu nguluꞌu Juan jiꞌi̱, masi ná ngua cuayáꞌ tsoꞌo
    tiꞌ rey jiꞌi̱ chaꞌ biꞌ.
  bqc-SIM: asa Elodi dↄ̃̀ kɛ́ Zãaá Lua gbɛ̃́ zálalaɛ, ↄ̃ ìↄ vĩakɛɛ̀, ìli tó
    wà ĩadawào. Tó à gɛ̀ aà yãmai, làasoo ì gɛ̃aàguɛ. Ń beeo ìↄ ye faaiboaaànↄi.
  tcz-CHONGTHU: Ijeh-inem itileh Herod chun John chu michon phatah le mithengtah ahi
    ti chu ahet jeh'in ajabolin, chuleh avesuiyin ahi. Herod'in John ahoulimpi teng
    ahimo ji lheh in, ahijeng vang'in, athusei angainom kit jin ahi.
  mar-mar: कारण योहान नीतिमान आणि पवित्र मनुष्य आहे हे जाणून हेरोद त्याचे भय धरीत
    असे व त्याचे संरक्षण करी. हेरोद योहानाचे बोलणे ऐके तेव्हा, फार गोंधळून जाई, तरी
    तो त्याचे म्हणणे आनंदाने ऐकून घेत असे.
  snp-snp: '@see-verse:MRK.006.019'
  isl-isl: Heródes bar hins vegar virðingu fyrir Jóhannesi, því hann vissi að hann
    var góður og heilagur maður, og því hélt hann hlífiskildi yfir honum. Heródesi
    líkaði vel að tala við Jóhannes, þótt samviska hans yrði óróleg í hvert sinn.
  spy-NT: Kiiywēyē ꞉Ērōōtē Yoowaana, kuuyu ki chii ꞉Yoowaana nyēbo man, ānki churtaat.
    Ānkoo kiiyiimē mēt Ērōōtē ꞉ng'aleekaab Yoowaana, kitākuyēbchinē yiit kiyēē kimwooyē.
  xnn-xnn: tay iyegyat Herod od si Juan tay getkena ay gawis nan kaipogaw Juan isonga
    inbalbaliwana. Makokolkol nan nemnem Herod no dedengngena nan kankanan Juan ngem
    laydena kayet ay dengngen.
  mwe-mwe: Pabha a Elode bhatenda kwajogopa a Yowana, bhalabho bhamumanyi kuti pubhaliji
    bhandu bhakwete aki, na bha Ukonjelo, kwa nneyo gubhaibhilile. A Elode gubhapinjile
    kwapilikanishiya a Yowana, ikabheje kila pubhaapilikanishiyaga, bhatendaga tenguka
    kwa kaje.
  tte-tte: '@see-verse:MRK.006.019'
  tcs-tcs: '@see-verse:MRK.006.019'
  hlt-THB: Herod ing Johan ce thlak dyng thlak ciimcaih ni tice a sim a dawngawh kqih
    nawh hlip a dah hy. Herod ing Johan ak awi ang zaak awh ak kawpoekna kyi sak hy;
    cehlai zeel doena ak awi ce ngai pehy.
  soq-soq: me Ion di bosapia sawalen, ipawa me atenlena Ion apana euda dodomana kakaiwa
    wande. Sa baiwa me mai bosapona, dia, tane dibura bedewe eno di wandio oniadewasasadie.
    Ita Erod me gagalowa etaetawa menasadio sorodiawa kainokaino waaubamodio antoie
    Ion dibura bedewe banleie Erod mampe wimoio me gagaloleidio asisusadie. Tane me
    aiawa etedie nuawa surakauidaleidie.
  qub-qub: Herodes michaptinmi mana puydiranchu. Herodesga nej «Juanga Diosta sirbej
    runami. Wañuchir juchayojmi cashaj» nir. Chaymi Juan willapashan shongunman mana
    tincuptinpis willapaptenga cushisha wiyaparaj.
  att-att: Ta makimoray si Patul Erodo kâ Kuan, gapu ta ammu na ta katunungán nga
    tolay, nga ábbilinán ni Namarò. Á yáyù nga jinok na ngaw ni Patul Erodo yù umay
    maggápù kâ Kuan, á inipapukù na, tapè melillì kâ Erodia nga mamapátay kuna nakuan.
    Á sinángngák nayù patul nga gininná yù ituddu ni Kuan, ta ikáyâ na nga ginnán,
    mássiki nu nabbábáng sù bilin na.
  bki-bki: bior Erot merou ka ruebinio. Naio merou jibe na bior naio mijikia ka Jone
    be toro na memedu tai, a be toro lu bunu, ana naio bokar vatitigio ga jo. Bogo
    telabo naio bio Jone binimei ka ave juo atukunu, mia naio jidom Jone kanano iliano
    nalo, mia bogo nonovio iliano nalo nei aju ajulu naio bunu, a mila na naio kiano
    jidomiano beve juo naruei.
  bqp-bqp: zaakũ Hɛrↄdu dↄ̃̀ kũ Yahaya bi Luda gbɛ̃ súsumɛ, akũ àdi vĩna kɛnɛ àdi
    tó ò wari dↄaro. Tó à gɛ̀ɛ à a yã ma, laasun dì gɛ̃mmɛ. Bee kũ abireo àdigↄ̃
    ye a fàaibonaai.
  mcp-mcp: nəcé Herod nyə á dʉ mpu nə́ Yuánɛs jɨ tʉ́təlí muud mísh mə́ Zɛmbî dɨ̂,
    a njúl muud Zɛmbî, nyə á ka dʉ gwɔ̧́ɔ̧ nyə. Sâ jɔɔŋg wə́ nyə á dʉ kɛɛm nyə yí.
    Nə́ ndɛɛ́, tɛɛm bə nə́ iciyá í Yuánɛs í á dʉ shul nyə lámʉ́d, nyə á yida nə́mə́
    dʉ gwágʉlə nyə nə məshusʉg.
  hat-hat: Men, li pa t' kapab, paske Ewòd pou tèt pa l' te gen yon krentif pou Jan.
    Li te konnen Jan se yon nonm dwat ki t'ap viv pou Bondye. Se sak fè li te pwoteje
    li. Li te renmen tande l' pale tou, menm si apre sa kè l' te boulvèse.
  npl-NT: Noiwa Herodes okimatia Juan ye kuali tlakatl iwa yolmilajka, iwa okimawiliaya.
    Yika mach okikawiliaya n Herodías itla makitokti. Maya Herodes amo okiyekajsikamatia
    tlan Juan otlamachtiaya, okiwelitaya tlan okijtoaya.
  bgg-bgg: Herod Saja ne Jon shii bajo rum, nyieliieshii, Herod Saja è Jon ne bajo
    wie chiih-è bajo gang bran rone thieg dun. Ji-è ai ne Jon shii wie gayiig ne ruii,
    ai ne Jon miyaothek è lubu shii liijiing oi magunde, ji pha miyaothek ne bajo
    wie now ne nuii ne rai dun.
  eng-TCENT: For Herod feared John, knowing that he was a righteous and holy man,
    and he protected him. When Herod listened to John, he would listen to him gladly
    and do many things.
  eng-BSB: because Herod feared John and protected him, knowing that he was a righteous
    and holy man. When he heard John’s words, he was greatly perplexed; yet he listened
    to him gladly.
  cpu-NT: Irootake jashitakotzitakaantantakariri Herodes. Iro kantamaitacha Herodes
    iniroite jiñaapinkathatakeri Juan, jiyotzi kameethashireri ini, itasorentsitakaane
    Pava jinatzi. Tera inkove irovaiteri. Tema maaroni ikaminaavetariri, okompitzimoshiretakari
    Herodes. Ari jeshiventavetaro ikempisantziri.
  san-ASM: যস্মাদ্ হেৰোদ্ তং ধাৰ্ম্মিকং সৎপুৰুষঞ্চ জ্ঞাৎৱা সম্মন্য ৰক্ষিতৱান্; তৎকথাং
    শ্ৰুৎৱা তদনুসাৰেণ বহূনি কৰ্ম্মাণি কৃতৱান্ হৃষ্টমনাস্তদুপদেশং শ্ৰুতৱাংশ্চ|
  tac-NT: napugiti alué Erore 'wéchigo majáligime alué Juani me'agá, Juánika 'wéchigo
    'la rió níligame 'we a'lá Onorúgame oyérame. Erore 'we ganílime nile Juani si
    ra'íchaga nobi tabilé siné námame nile alué Juani ra'ichálila.
  eng-WEBPB: for Herod feared John, knowing that he was a righteous and holy man,
    and kept him safe. When he heard him, he did many things, and he heard him gladly.
  gfk-H: '@see-verse:MRK.006.019'
  viv-viv: '@see-verse:MRK.006.019'
  yao-yao: Che Helode ŵanjogopaga che Yohana pakuŵa ŵaimanyilile kuti ŵaliji jwambone
    ni jwanswela, kwapele ŵanlindilile. Che Helode yaanonyelaga kwapilikanila che
    Yohana, nachiŵamuno yaapetekaga ntima kwannope paŵamalisyaga kwapikanila.
  tgp-tgp: Matan Herod mo matahuni John matan mo levosahia vara John enia tamlohi
    tataholo matea mo tapu ale Herod mo lo matahia. Hina purongo vara John mo lo vaia
    mo lo r̃omkaka tavera, enia mo opoia vara i lo tapurongo na retireti non John.
  auc-NT: Edæ, Wäö tæiyæ̈ waëmö onguïñængä inte në nö cæcä ingampa, ante do ëñënongä
    inte Edode ïñömö Wäö ingante edæ guïñente wædongä ïnongäimpa. Ïninque tömengä
    ingante edæ wææ gompodongäimpa. Ayæ̈ Wäö apæ̈necä ëñëninque Edode, Angä ëñente
    æbänö cæquïmoo, ante nanguï wæcä incæte tömengä ingante ëñëninque todongäimpa.
  kbc-NT: Igaataɡ̶a Herodes doita João, leeɡ̶odi yowooɡ̶odi João me ɡ̶oneleegiwa ane
    iɡ̶enaɡ̶a ane dibatema iniokiniwateda Aneotedoɡ̶oji. Odaa Herodes aika diɡ̶ica
    João ninyaagi. Herodes lemaanigi me wajipata João, pida niɡ̶ijo naɡ̶a wajipatalo
    lotaɡ̶a, eliodi me doɡ̶owikomata, aɡ̶alee yowooɡ̶odi niɡ̶ica anee.
  bmh-bmh: '@see-verse:MRK.006.019'
  ctu-BL: Come Herodes tsi' bʌc'ña Juan come yujil tojʌch, yujil ch'ujulʌch. Tsi'
    cʌnta ti uts'at. Che' bʌ tsi' yubibe i t'an Juan cabʌl tsa' caji ti t'an i pusic'al
    Herodes, pero yom i yubiben i t'an Juan.
  meq-meq: Hərwi mey na? Herod na, a dzədzaraway a Yuhana. A dzədzaraway na, a sər
    ha Yuhana na, neŋgeye ndo lele eye, kə ge mənese bay. Herod a ge faya me hərwi
    ada tâ kəɗ na bay. A tsəne andza niye na, a dzədzar haladzay. Haɓe ɗuh a pawa
    zləm ka bazlam i Yuhana na, lele. Aya ane a sla faya matəme bay.
  noa-H: Mag nʌm dʌ̈i chi rey Herodeeujã Juan hök'ö haajeejim hanaabá, hirua hoowai
    Juanau chadcha Hẽwandam dau na nem hagcha waunaa hãba hi hiekpai jaaujerr haawai.
    Maguata Juanau hichigcha hik'ʌaba hiek'amamjã magʌmjã higba, warag hũrm k'õsi
    hi hiek hũrnaa sĩi hich hödegpai, “¿Jãgata hak'iina?” haajeejim hanʌm.
  alp-NT: '@see-verse:MRK.006.019'
  san-VEL: yasmaad herod ta.m dhaarmmika.m satpuru.sa nca j naatvaa sammanya rak.sitavaan;
    tatkathaa.m "srutvaa tadanusaare.na bahuuni karmmaa.ni k.rtavaan h.r.s.tamanaastadupade"sa.m
    "srutavaa.m"sca|
  kbq-kbq: Na'ankure Heroti'a Joninku koro nehuno, kegava krintene. Na'ankure agra
    antahino keno hu'ne. Joni'a fatgo huno ruotage hu'nea nere. Joni agenke nentahino
    agogogu hu'neanagi, Jonima hania kema antahinakura muse hu'ne.
  kbh-kbh: er Herodes yojántats̈ëmbo, Juan canÿe nÿetsca soyënguiñe ts̈abá amá, nÿe
    Bëngbe Bëtsábioye sempre oservená inamnama. Chama cha yojánauatja y ndoñe yonjanaleséncia
    cha chamóbama. Y Juan Bëngbe Bëtsabe soyëngama Heródesbioye tbojtsebuayiyná ora,
    nts̈amo jajuaboyana ndoñe yontsetáts̈ëmbo, pero masque chca, oyejuayá Juánbioye
    ibnayeunana.
  ron-LSB: pentru că Irod se temea de Ioan, știind că este un om drept și sfânt, și
    l-a păstrat în siguranță. Când îl auzea, făcea multe lucruri și îl asculta cu
    plăcere.
  pon-pon: Pwe Erodej laan Ioanej, pwe a aja, me i ol pun o jaraui amen, i ari tataakata
    i, ap peiki on o mamani pereneki.
  nhe-BL: Tlanahuatijquetl Herodes quiimacasiyaya Juan pampa quimatiyaya eliyaya se
    tlacatl tlen xitlahuac huan tlatzejtzeloltic, yeca quimocuitlahuiyaya para ax
    tleno ipantisquía. Quema Herodes quicajqui itlamachtil Juan, ax quimachili. San
    moyolilhuiyaya miyac tlen nochi tlen quiijtohuayaya. Pero nochipa quicaquiyaya
    ica paquilistli.
  sps-sps: tana saa e Herot te kaa me na oraav ten Jon, tana saa ayei te nat e Jon
    a mes a tavaron ana taabos matan e Gov to sa komainy makok ya. Ya komainy kainy
    to ma vanongon tsunia, ana ayei kaa miton fakats kinai patang, sana ayei kaa men
    koman iny vanongon tsunia.
  wnc-wnc: Siwan ngana Herotda Jonu amin noman gatu Anututane amintapa ngang natake
    wai tasingamunangge akgwaukut. Akgwauke tapatuta dua tanguwan kupikge ita katak
    siknga kayutnangge natake amina kundu yanipewan kuku Jon tanggaganuke nap takngata
    wamake kaautde tewa yuwawan Herodiasda tangutnangge apmeptakut. Siwan Jonda wamu
    takngatu takngatu iniwan natake Herotda musiane meya natapbut. Natake ngana ita
    Jonde wam natapnangge take siknga natapbut.
  bus-bus: zaakɛ Hɛrↄdu dↄ̃̀ kɛ̀ Yaaya nɛ́ Luda gbɛ̃ súusumɛ, ben è vĩa kɛnɛ è tó
    wà ĩa daaro. Tó à gàa à à yã ma, laasuu è gɛ̃mmɛ. Baa kↄ̃n beeeo ègↄ̃ ye à fàadibonazi.
  gub-BL: Nuzuka kar kwaw Ero Zuàw a'e, ta'e ukyze izuwi a'e xe. Zuàw a'e, ikatuahy
    ma'e iapo har romo hekon a'e, ikatu Tupàn pe a'e. A'e rupi nuzuka kar kwaw. Tuweharupi
    Ero uzeapyaka katu Zuàw ze'eg rehe. Ikatuahy Zuàw ze'eg izupe. Tuweharupi Zuàw
    umume'u hemiapo kwer ikatu 'ym ma'e izupe. Uzemumikahy henu re.
  imo-imo: '@see-verse:MRK.006.019'
  boj-boj: Di kiyaqa? A Jon qa ulaoqnej deqa. Deqa a Jon geregere taqatoqnej. A endegsi
    qalieej, “Jon a tamo bole. Aqa jejamuq di une bei saiqoji. A Qotei aqa tamo tiŋtiŋ.”
    Herot a degsi qalieosiq deqa a Jon taqatoqnsiqa aqa anjam quoqnej. Quoqnsiqa are
    koba qaloqnej. A Jon aqa anjam quqwajqa tulaŋ arearetoqnej.
  ulk-ulk: '@see-verse:MRK.006.019'
  eng-DRA: 'For Herod feared John, knowing him to be a just and holy man: and kept
    him, and when he heard him, did many things: and he heard him willingly.'
  knf-knf: ţiki Herod aţi Yowan wi ameeŋ kë awo ñaaŋ naŧool abot ayiman, aji yeŋana.
    Herod aji ŋal pdo kaŧiinka, aşë ji woli aŧiinka aanji me uko uşal.
  san-KHM: យស្មាទ៑ ហេរោទ៑ តំ ធាម៌្មិកំ សត្បុរុឞញ្ច ជ្ញាត្វា សម្មន្យ រក្ឞិតវាន៑; តត្កថាំ
    ឝ្រុត្វា តទនុសារេណ ពហូនិ កម៌្មាណិ ក្ឫតវាន៑ ហ្ឫឞ្ដមនាស្តទុបទេឝំ ឝ្រុតវាំឝ្ច។
  arn-NT: Erode rume llükakerkefi ta Juan, kimniefilu am tañi rume nor wentrungen
    ka ñi lif mongenngen, feymew ingkañpekefuy. Fey allküñmafiyüm ñi ngülam, pekelafuy
    ñi chem chumael, fey Erode rume küme duamkechi allkütuñmakefi ñi nütram ta Juan.
  zas-NT: din rdxeb Herodes guial ragbeeman rüjn Waj ni rën Dios, rüjn tëëman ziꞌc
    rayal, zeel ad cwëjbtaman xhie nüjnnë Herodías Waj. Majsi ad ragbeet Herodes xhie
    güünman por ni rëb Waj lojman, per ruladxaman gucaagdiajgaman ni rnieeman.
  ken-NT: Hɛ́rɔd are cháy bɛway Jɔ̌n mbɔnyunɛ arɨ́ŋɨ́ nyaka bɛ Jɔ̌n achi chak nɛ
    nyáŋá bɛsí Mandɛm. Yɛ̌ndu ɛnyɨŋ ɛnɛ Jɔ̌n árɛ̀m ɛ́fyɛ̀ nyaka yi ɛbyɔk antɨ
    abhɔ̌ŋ maŋák bɛghok Jɔ̌n.
