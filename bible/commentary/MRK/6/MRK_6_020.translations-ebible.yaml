    tsi ra. Vasu ndi maa ña cutuñí iñi ra Herodes tandɨhɨ tsa caahán ra Juan, maa
    tyin vaha cuñí ra tyaá soho ra tsa caahán ra.
  ktm-ktm: odosa Herot ti inoh tan Jon. Herot tunon ihpa ndre Jon ti iy lau kapin
    odo madan Lapan, ile pe iy intawe Jon immin huyen. Herot waso‑on tahrung sohou
    tan Jon, tapake nolou Jon impa ti inahnan tawene ta Herot inehrut.
  caa-caa: Pues e Herodes war unata que e Juan jax inteꞌ winic xeꞌ imbꞌutz uwirnar
