    ସର୍ଡାନ୍‌ ବାତ୍ତେ ତିଆତେ ଅମ୍‌ଡଙେନ୍‌ ।
  for-for: Eroti, Kotiti Yoni aogima aegaranta yagaragana, agate aekuru pumagina,
    Yonitapa kabima mintantiye. Aibuntana Yoni kamana abisanaga abugaogana, asi nasi
    abite Eroti pami puma aekuru puntiye.
  epo-epo: ĉar Herodo timis Johanon, sciante, ke li estas viro justa kaj sankta, kaj
    nepre gardis lin. Kaj aŭskultante lin, li embarasiĝis, kaj aŭskultis lin volonte.
  gfk-gfk: '@see-verse:MRK.006.019'
  bjz-bjz: Mana-mana uria-da bee mo, Herot geruria mo, Jon embó taubana kotú kakarago
    bee re. Aghá-gea umó Jon du oru urota, umó tavo eta urie. Tavo urota reaveta,
    Jon fuava undava gaga reaveta ningia gangoro eta urie. Tago, umó mana-mana urota,
    nundubari jojabe eta urie.
  atg-NT: A gbo bhale ya ẹ khi Erọdu ọ̀ọ́ na ulishi iJọni itobọ khi ọ lẹsẹ khi iJọni
    khi ọgbọ onete ali ọgbọ ọ ni ọ pfuasẹ ọ khi. Ọ ri irarighọ ri ukpẹloe ẹ khu ọli.
    Ọ̀ ma nono ni lọli ri esọ ke shi ungmemhi oyi iJọni, ini o ri riẹ khia khi ingmemhi
    eyọli e ma yese ọli udu-a ẹghẹghẹ kpa ni ọ rọ suọ li.
  bjv-NT: Tadɔ Erodɨ ɓəl Ja̰, gər kadɨ e dəw kɨ nje ra nḛ kɨ dana, taa e dəw kɨ ay
    njay tɔ. Be ə, Erodɨ ngəm-e-n majɨ. Lokɨ Erodɨ oo ta kəl Ja̰ nɨngə, ta kɨn uwe
    kɨ ta, nə be ka, Erodɨ ge koo ta kəl Ja̰ par par.
  tos-NT: Xa̱huachí̱ Herodes xcatzi̱y pi̱ Juan Bautista luhua tla̱n xcatzi̱y, chu̱
    xli̱makapa̱xuhuay Dios xlatáma̱t. Lakachuní̱n hasta xlakati̱y xkaxmatniy xtachihuí̱n
    ma̱squi na̱ xli̱aklituanán tu̱ xli̱huanima̱. Huachá̱ xli̱macpuhuaniy tzinú̱, ni̱
    xma̱xqui̱y quilhtamacú̱ Herodías pala tu̱ natlahuaniy.
  rro-rro: Pokina Heroda hanona Ioane eta'u aina, e'iobina ia hanona aka bero abomo
    robe hauna, ua buonai ia ehore e'ima haraina. Rani bo'okia Heroda Ioane ena 'abi
    'urukia eo'o, aona earo 'ari, ia enuatae aiana keona.
  mxp-NT: kumɨ ñɨja̱ꞌwɨp ja Herodes wyɨnaty jøts ku ja Juan wyɨnaty øy tsuj yja̱a̱ꞌyꞌaty
    ku pøky tkamøødɨ, paty ja ttsøꞌøgɨ jøts paty ja ñɨdøꞌøxy ja sa̱ tkaduktuñ. Pyatmadoojɨp
    yikxon ja kyajpxy ku ja Juan janch tsuj myadya̱ꞌa̱ky, øy ja ma̱ba̱a̱t tjaganɨmadøy.
  aak-aak: '@see-verse:MRK.006.019'
  chd-NT: Cal rey Herodes tixpaic'e Juan. Imetsaico'ma ac'a xans. I'epa cuenna. Ti'hua
    tiquimf'e lonespa Juan. Tama aiquicueca, ticuaispa quipic'a litaiqui' Juan.
  kdc-kdc: kwavija Helode kakala komdumba Yohana na kajuwa kamba kakala munhu yanogile
    na yang'alile avo kamkaliza. Kakala konogelwa kumuhulika, hamoja moyo umuluma
    ng'hani kila viyamalile kumuhulika.
  nhr-nhr: Herote ba kò Johane ba q'áòa hãa, a kò nqáó-nqao mea hãa, tchàno a tcom-tcomsam
    khóè me e sam kò q'ana hãa khama. Eẽm kòo Johane ba kóḿ nem kò qãèse hãa tama,
    igabam kò komsana ba ncàm̀a hãa.
  uig-PIN: Qünki Ⱨerod Yǝⱨyani diyanǝtlik wǝ muⱪǝddǝs adǝm dǝp bilip, uningdin ⱪorⱪatti,
    xunglaxⱪa uni ⱪoƣdaytti; u uning sɵzlirini angliƣan qaƣlirida alaⱪzadǝ bolup ketǝtti,
    lekin yǝnila sɵzlirini anglaxⱪa amraⱪ idi.
  beo-beo: 'Helode da Yonema beda:i galu. Bai Yone ea hou da hadigi amola ida:iwane
    e dawa:beba:le, Helode da e gaga:i. Helode da Yone ea sia: nabimu hanai, be ea
    sia: nababeba:le, gogolelebe galu.'
  acf-NT: Paski Hèròd menm té ka wèspèkté Jan an chay, épi i té ka pwotèkté Jan hòd
    Hèrodiyas, paski i sav i té ka maché dwèt épi laviʼy té nèt. Tout fwa Hèròd té
    ka tann Jan Batis, sa Jan té ka di-a té ka twoubléʼy an chay, mé magwé sa, i té
    ka kontan tann li.
  tpi-OTNT: long wanem, Herot i pret long Jon. Em i save, Jon em i gutpela na stretpela
    man long ai bilong God. Olsem na Herot i save was gut long em. Taim em i harim
    tok bilong Jon, em i save tingting planti, na bel bilong en i hevi. Tasol em i
    laikim tumas long harim tok bilong en.
  mbt-NT: su naaldek si Hirudis ki Huwan. Su nakanengneng sikandin ne matareng wey
    matulus ne etew si Huwan, purisu ware din tuhuti ne eggimatayan sikandin. Amana
    sikandin nalibeg te guhuren ni Huwan, piru egkeupian sikandin ne egpammineg.
  hau-SA: domin Hiridus yana jin tsoron Yohanna, ya kuma kāre shi sosai, da sanin
    cewa shi mutum ne mai adalci da kuma mai tsarki. Duk sa’ad da Hiridus ya saurari
    Yohanna, yakan damu ƙwarai, duk da haka, yakan so yă ji shi.
  mam-NT: cuma at ttz̈i Juan ti'jxin, cuma ttzki'n Herodes ka ba'n xjalte Juan bix
    at tajwalelxin tu'n Dios te yolel twitz tx'otx'. Bix oc tclo'nxin ja Juan. At
    maj e yolen Herodes tuya Juan. Pero cab tc'u'jxin tyolenxin tuya Juan, cuma e
    tajbexin yolenxin nim tuya Juan, pero tu'n tcuyan texin tyol Juan, min.
  udu-udu: Haala Hirodus a’di ḵo/ki’da Yohaan mo mmomishkina a’di a’di ki a’di ta
    wathiŋ ḵar/e mo dhali wathi/ jin ḵogu mo dhali kar a’di ki ’dantar mo. Ki a’di
    ciḵki gwo ’peni a’di mo tani a’di duŋkurkina ’kup̱ is kagahara mo dhali a’di di’d
    mmociḵ gwo ’peni a’di ki bwaŋ ’kunyga/ mo be.
  tvt-tvt: Hirod ah Joon ra echo eta tumeah heh ih jat etta Joon ah mih sek nyia esa
    moong achaangte angta, rah thoidi Joon ah piita. Hirod ih heh tiitwaan ah chaat
    rookwih heh thung ah phaangdat eta, ang abah uh heh jeng ah nook boichaat ruh
    eta.
  bgt-bgt: A Herod ke mataghunia na vatheheagna a Jon eigna ke adoa a Jon na mane
    tabu ma na mane jino. Kekeha maghavu a Herod ke titiono duagna a Jon. Kori vido
    ke rongovia nigna na velepuhi, a Herod ke hahi hehegna puala, keana imanea ke
    magnahaghinia puala na rongoviagna nigna na titiono a Jon.
  mvn-mvn: '@see-verse:MRK.006.019'
  djk-NT: bika Kownu Helowdesi be sabi taki Johanisi na be wan sama, di e libi letiopu
    fasi gi Masaa Gadu. Da a be e feele en. A dati meke a teke Johanisi poti a wan
    peesi pe sama á be sa fende en kii. Te a be e taki anga Johanisi, en konsensi
    be e fonmi en, ma toku, a be lobi aliki Johanisi.
  uig-LAT: Chünki Hérod Yehyani diyanetlik we muqeddes adem dep bilip, uningdin qorqatti,
    shunglashqa uni qoghdaytti; u uning sözlirini anglighan chaghlirida alaqzade bolup
    kétetti, lékin yenila sözlirini anglashqa amraq idi.
  nde-nde: ngoba uHerodi wayemesaba uJohane emvikela, ngokumazi ukuthi wayeyindoda
    elungileyo njalo engcwele. Nxa wayemuzwa uJohane, wayedideka kakhulu, kodwa ethanda
    ukumlalela.
  ton-ton: He naʻe manavahē ʻa Helota kia Sione, ko ʻene ʻilo ko e tangata angatonu
    ia, mo māʻoniʻoni, pea naʻa ne maluʻi ia; pea ʻi heʻene fanongo kiate ia, naʻa
    ne fai ʻae ngaahi meʻa lahi, mo ne fanongo ʻi he fiefia.
  mir-NT: Pero cabä Herodes hänajty jaduhṉ miänaꞌañ coo jaꞌa Juan yaghoꞌogǿøjät. Hix̱,
    wyiingudsähgøøbiä Herodes jaꞌa Juan hänajty. Ñajuøøbiä Herodes hänajty coo jaꞌa
    Juan hänajty jiaanc̈h tehm̱ yhoyhänaꞌcä. Jaanc̈h tehm̱ yhomiädoonä jaꞌa Herodes
    jaꞌa Juan miädiaꞌagy hänajty miädoow̱ä. Pero cabä Herodes hänajty ñajuøꞌøy neby
    jiatcǿꞌøwät.
  cak-YNT: Re Rey Herodes can rutaman che re Juan jun lok'olaj ache y choj ruc'aslen
    chach re Dios, y nuxibij-ri' chach. Can man ruyi'on-ta k'ij chin che c'o-ta cosas
    ruc'alvachin. Reja' can jabal nuc'axaj tak re Juan nubij re ruch'abal re Dios
    cha. Pero reja' man ninojitaj-ta chach re andex ruc'amon che nuban.
  ces-1613: Nebo Herodes ostýchal se Jana, věda jej býti muže spravedlivého a svatého.
    I šetřil ho, a slýchaje jej, mnoho i činil, a rád ho poslouchal.
