    mütiyuriemücücai. Siepüre ninaquecaitüni mi'enienicü.
  crn-NT: Mɨ́ ajtáꞌi aꞌɨ́ɨn ɨ́ Heródes, aꞌɨ́ɨ pu ráamuaꞌareeracaꞌa tɨ rɨ́ꞌɨ tíꞌitevistacaꞌa
    aꞌɨ́jna ɨ́ Juan, ajta tɨ ayén rɨjca aꞌij tɨ tíꞌijxeꞌeveꞌecaꞌa ɨ́ Dios. Ajta aꞌɨ́ɨ
    pu tíꞌimuaꞌajca aꞌɨ́jna jemi ɨ́ Juan. Aúcheꞌe pu raꞌaránajchecaꞌa aꞌɨ́jna ɨ́ Heródes
    tɨ ráanamua aꞌij tɨ tiuꞌuxájtacaꞌa aꞌɨ́jna ɨ́ Juan. Capu aꞌij íꞌirɨni tɨ caí temuaꞌa
    tiyaúꞌitɨeecaꞌa aꞌij tɨ tíꞌixajtacaꞌa. Aꞌɨ́j pu jɨ́n Heródes caí raatáꞌacareꞌe
    aꞌɨ́jna ɨ́ ꞌɨ́itaꞌa tɨ raajéꞌica.
  zpu-NT: Herodes naꞌ, bllebeꞌ goteꞌ Juan naꞌ, le nnezreꞌ nakeꞌ beꞌnn llon da li,
    nakeꞌ beꞌnn ke Dios, naꞌ bdapeꞌ leꞌe nench ke lljet Herodíasenꞌ leꞌe ganꞌ yoeꞌ
    naꞌ. Laꞌkze bi llejnieꞌreꞌ kanꞌ ne Juan naꞌ, llawereꞌ llzenayeꞌ xtiꞌlleꞌn.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌, ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଅବୟ୍‌ ଡରମ୍ମମର୍‌ ଆରି ମଡ଼ିର୍‌ମର୍‌
