verse: MRK.006.020
translations:
  kpx-kpx: Elodiu Dioni vabuhavoi hilokage keu malahae dua. Isime vavevebe toela vaholinu.
    Keu Dioni hoto keho isiviaito keate ke haleveve hoto ke evisi isiviholinu.
  okv-H: '@see-verse:MRK.006.019'
  tbo-tbo: babana Heloda Yoni i matuteya po i galena teteya babana i hanapugeya naka
    Yoni tu dumalu po tu wiwoiyawa. Houga magomagouna Heloda Yoni a guguya i nonoli
    ma i launugoluwaluwaga tamogi ipa hilaki Yoni ponana ita noonoli.
  mal-C: കാരണം, യോഹന്നാൻ നീതിനിഷ്ഠനും വിശുദ്ധനുമാണെന്ന് അറിഞ്ഞിരുന്നതുകൊണ്ട് ഹെരോദാവ്
    അദ്ദേഹത്തെ ഭയപ്പെടുകയും പരിരക്ഷിക്കുകയുംചെയ്തിരുന്നു. യോഹന്നാന്റെ പ്രഭാഷണം ഹെരോദാവിനെ
    വളരെയേറെ അസ്വസ്ഥനാക്കാറുണ്ടായിരുന്നെങ്കിലും അത് ആനന്ദത്തോടെ കേട്ടുപോന്നു.
  grc-SR: ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον,
    καὶ συνετήρει αὐτόν· καὶ ⸂ἀκούσας⸃ αὐτοῦ, πολλὰ ⸂2ἐποίει,⸃ καὶ ἡδέως αὐτοῦ ἤκουεν.
  bgc-bgc: क्यूँके हेरोदेस यूहन्ना नै धर्मी अर पवित्र माणस जाणकै उसतै डरै था, अर उसका
    बचाव करै था, अर उसकी बात सुणकै घणा घबरावै था, फेर भी उसकी बात्तां नै आनन्द तै
    सुणै था।
  khz-khz: kwalana Heroda Ioane kalinana ekaliwai e egita-tagoawai. Heroda ripana
    Ioane rorirori vagi e veaga talimana. Ioane karona ekamonagiato aonai, eaovoaovowai,
    na eririwato pene kamonagi-venia.
  deu-TKW: Denn Herodes fürchtete den Johannes, den er als gerechten und heiligen
    Mann kannte, und schützte ihn, und wenn er ihn hörte, ward er oft bedenklich,
    und hörte ihn doch gerne.
  zsr-NT: le rádxinëꞌ Juan Herodes, le nözcznëꞌ naquëꞌ Juan naꞌ tsahuiꞌ len laꞌy.
    Qui lë ni naꞌ ben chiꞌë lëꞌ len buzë́ naguëꞌ lëꞌ gdu ladxëꞌë zal‑laꞌ lë naꞌ rnëꞌ
    Juan ben ga gröꞌë baguíꞌi Herodes naꞌ.
  lin-lin: pamba te Erode azalaki kobanga Yoane, wana ayebaki ete Yoane azali moto
    ya sembo mpe mosantu, mpe azalaki kobatela ye. Tango nyonso oyo Erode azalaki
    koyoka Yoane koloba, azalaki komitungisa mingi ; nzokande azalaki kaka kosepela
    koyoka ye.
  hns-NT: '@see-verse:MRK.006.019'
  noa-E: Mag nʉm dʉ̈i chi rey Erodeeujã Juan ökhö aajeejim anaabá, irua oowai Juanau
    chadcha Ẽwandam dau na nem agcha waunaa ãba i iekpai jaaujerr aawai. Maguata Juanau
    ichigcha ikhʉaba iekhamamjã magʉmjã igba, warag ũrm khõsi i iek ũrnaa sĩi ich
    ödegpai, “¿Jãgata akhiina?” aajeejim anʉm.
  eng-EMTV: for Herod was afraid of John, knowing that he was a just and holy man,
    and he was protecting him. And when he heard him, he did many things, and he would
    hear him gladly.
  mib-NT: Chi Herodes yúhú de cahni de Juan, chi jíní de jeē tēe ndaā tēe ndoo cúu
    Juan. Te jeē yúcuan ní jesɨ de jeē nducú ña jeē cúū Juan. Te nújnahan ni de jíni
    nahín de jnūhun cáhán Juan, vēsú tu jécūhun vāha ni de.
  bea-bea: Atai Herod John enejitieh, atayetioo tyeswe ghata, kahchu maghata oochu
    tane elieh teze, kahchu yama intityesha; kahchu yatitsukchi oontlon kehe keoachlon,
    kahchu kyenawolesilon ayiteh otitsuk ate.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हे़रोद हाङ्‌ङिल्‍ले़ युहुन्‍नाःन् साम्‌योनिबा नु सेसेबा
    मना फाॽआङ् कुसिङ् निःत्तुआङ् वये़, खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽ ताङ्‌से़ःप्‍तुआङ्
    वये़रो॥ युहुन्‍नारे़ कुबाःन्‍निन् खुने़ॽ खे़प्‍सुल्‍ले़ साॽरिक् किःसे़आङ्‌वये़साङ्
    सःत्ते़र खे़प्‍सुरए वये़रो॥
  xnj-xnj: Helodi amuyogwipi Yohani muni amanyili kuvya Yohani ndi mundu wa msopi
    na mbwina. Ndava yeniyo amyangalili. Helodi aganayi kumuyuwanila Yohani, pamonga
    amyuwanili mtima wamvinili.
  mmx-mmx: mila ne Erodes ga marat at ne Jon la ga lok tatao i. Erodes gaklen i do
    ne Jon lagale laradi manmanton la gang tonga levelinga ren. Neni ga rangku mumu
    i nom levelinga at ne Jon, ketla ni ga lok momo ring tonga i.
  cbr-NT: Herodías an ami nishquin 'amiti 'icëbi ca Herodesnën —Juan, ax ca mëní sinánñu
    'aish upí uni 'icë —quixun sinani ami racuë́quin unínma 'aia quixun bërúancëxa.
    Usa 'ixun ca aín bana uisai cara quia quixun upí oquin cuaquinmabi an bana ñuia
    cuacëxa. Usa 'ain ca Herodíasnën Juan 'amiama 'icën.
  tee-NT: Pus ju Herodes na ixtalhoni ju Xivan ni isc'atsai ni soknic'a ixjunita is'atsucunti
    chai ixlapanac Dios ixjunita. Pus yuchi jantu xalhilak'a'ini ju Herodías ni tu'u'
    macxcai canavi. Para ju Herodes mas va tam tam ixnajun acsni ixk'asmatni ju ixchivinti
    para ixlaquilhtu na ixk'asmatniputun ju Xivan.
  eng-LSV: for Herod was fearing John, knowing him [to be] a righteous and holy man,
    and was keeping watch over him, and having heard him, was doing many things, and
    hearing him gladly.
  cak-NT: Ri rey Herodes can reta'n-wi chi ri Juan jun chojmilaj y lok'olaj achi chech
    ri Dios, y can nuxi'j-ri' chech. Can ruchajin chi quiri' man jun anchique tuc'ulumaj
    pa ruk'a' ri Herodías. Raja' can jabel nuc'oxaj cuando ri Juan nutzijoj rutzij
    ri Dios che. Pero can man nril ta anchique nu'on.
  pah-NT: Emo Herodes'ga ahe a'ngui na'ẽ. Ga ndojukaukapotari ahe. A'ereki ga okyhyji
    ikwahava Joãova'ea rekokatua. Okwaha ga Joãova'ea pyryhetea ahe rekoro g̃waramo
    Tupana'ga rehe. Nurã Herodes'ga ahe a'ngui. Joãova'ea nhi'inhi'ig̃ame ga pe oko
    tehe gapy'a novĩa. Emo ga g̃wendu pota Joãova'ea nhi'ig̃a novĩa.
  sja-NT: Herodepa Juan waawee baji, irua Ak'õrepa oopi bɨk'a oopachi perã mãik'aapa
    Tachi Ak'õrepa iru pia ak'ɨ bapachi perã. Maperã Juan jɨ̃a paraa iru bapachi.
    Ma awara Juanpa jaratee bɨ ũri k'inia bapachi, k'awak'aa paji mĩda irua k'ãata
    jara k'inia bɨ.
  xed-xed: 'Vərɗa dər Hiridus ná, ta zləŋay ta Yuhwana. Nda sna guli kazlay: Mndu
    nda ghuɓa Yuhwana, ŋərma mndu ya kəʼa ka katə tsi. Inda nzata Hiridus ka sna gwaɗa
    ta gwaɗə Yuhwana ya ná, ta dəwir nda dwira ta ghəŋani dər má ɗvafɗva tsi ta snay.'
  mks-NT: Jáchi̱ yíhví Herodes Juan sa̱há ña̱ xíni̱ da̱ ña̱ cúú Juan in ta̱a nda̱a̱,
    da̱ co̱ cája cua̱chi. Ña̱ cán quéa̱ co̱ó na̱sa̱ha̱n Herodes ña̱ma̱ni̱ nu̱ mé Herodías
    caja ñá ña̱ núu xi̱hi̱n dá. Ta táa jo̱ho Herodes nu̱ cáha̱n Juan va̱tí cáhvi i̱vi̱
    jo̱ho ini da sa̱há ña̱ xíni̱ jo̱ho da joo cáji̱i̱ ini da táa jo̱ho da nu̱ cáha̱n
    da̱.
  gfk-S: '@see-verse:MRK.006.019'
  bmu-bmu: Qahö miwikŋaiba Jonöŋ azi solanŋi aka sarakŋi töröŋi ahöhi, mi möta sel
    jöhöba kölközizip ak waŋgiba Jongöra keŋgötŋi möta malök. Mewö mala Jongö jitŋeyök
    keu möröhi, mi uruŋi kuŋgugetka keu gwötpuköra uruyahöt ahök. Mi töndup töndup
    Jongö keuŋi mötmamgö sihim mörök.
  dgz-dgz: Erot me Dion tawa anuni menan tantan mega taiwandin. Me anuini Dion apan
    kakaewa imu pose woup am seni apanewa. Amba den me Dion opata mega anupen men
    wam da da gapan anutaet tainiwa.
  eng-GNV: For Herod feared Iohn, knowing that hee was a iust man, and an holy, and
    reuerenced him, and when he heard him, he did many things, and heard him gladly.
  zaa-NT: Pero rey Herodes nna gùppa bą́ Juáan respeto porqui'ni biénba yùą qui'ni
    yala exa gudu bi lani Tata Dios, ą'hua labí biỹa tul·la' beni bi nna, acca bè'
    bą́ bi cuidado qui'ni nú ttu nuỹa biỹa gudácca'ą bi. Ą'hua màsqui'ba labí gutelí
    gánią bícca'áỹa nuá gutixa'a bi, pero yala guyú'u latsi'į gudà nagui'į qui' bi.
  eng-WEBSTER: 'For Herod feared John, knowing that he was a just and holy man, and
    observed him: and when he heard him, he did many things, and heard him gladly.'
  guh-guh: Tsipaji Herodes yapëtane Juanpijinë bitso pejamatabëxanepanaenëcuene. Nexata
    Herodes yaiyatane Juanpijinë. Bajaraxuata Herodes apo tocopatsi pijava pejamatabëcueneta
    pebeyaxuabinexatsi Juanpijinë. Juanpijinë itsa cuaicuaijai tsabiabi Herodesjavabelia,
    nexata picani Herodes jamatabëbëjai tsabiabi pijaneconi yabara. Itsiata Herodes
    xaniavaetsia namuxunaevetabiaba.
  bon-bon: Heroda lui wälu ge Yoane tääpume, ingle tabe opo yaawatnepi, egä Yoane
    lui miijirage conocäco biname gyene, tabe siige cängenarage ire jaatwepi. Tabe
    singi ge teeme mene ätecijame, ngänuge tabe puu ngenecu mäpu me läbitanuge, tabe
    liba jäätecijanuge.
  nhw-BL: Tlanahuatijquetl Herodes quipixtoya majmajtli ica Juan pampa quimatiyaya
    itztoya se tlacatl catli xitlahuac huan tlatzejtzeloltic, yeca quimocuitlahui
    para amo tleno ipantis. Quema Herodes quicajqui itlamachtil Juan, amo quimachili.
    San monejnehuili miyac tlen catli quiijto. Pero nochipa quicaquiyaya ica paquilistli.
  swh-ONEN: kwa sababu Herode alimwogopa Yohana akijua kwamba ni mtu mwenye haki na
    mtakatifu, hivyo akamlinda. Herode alifadhaika sana alipomsikia Yohana, lakini
    bado alipenda kumsikiliza.
  wbi-wbi: ulwakuva uHerodr akamwoghopagha uYohani; alyalutang'inie kuuti muunhu mugholofu
    kange mwimike, pe akamuleka pavutavike. Kange akavisagha nulukelo lwa kumpulikisia
    akasukunalagha fijo, looli alyan'kelile kuku mpulikisia.
  bba-bba: Domi Herodu u Yohɑnun bɛɛrɛ yɛ̃. U yɛ̃ mɑ Yohɑnu sɑ̃ɑ tɔn ɡeo wìn wɑ̃ɑru
    tɑ dɛɛre, mɑ u nùn beruɑ u ku wɑhɑlɑ wɑ. U rɑ kɑ̃ u Yohɑnun ɡɑri swɑɑ dɑki bɑɑ
    mɛ ɡɑri yi u rɑ nɔ, yi rɑ win lɑɑkɑri seeye.
  eng-KJVCPB: for Herod feared John, knowing that he was a just man and a holy, and
    observed him; and when he heard him, he did many things, and heard him gladly.
  kgk-NT: Ndikatúi ojuka, omboete-gwi íxupe mburuvixagwasu Herodes. Ha mburuvixa katu
    oheko kwaa voi íxupe. “Hi'arandu va'e João, heko marangatu va'e voi ave” he'i
    hese. Upéa-gwi omoĩngatu joty íxupe. Ohendu ramo inhe'ẽ, ojapose vérami mo'ã inhe'ẽ.
    Ha ndojaposéi ave. Ndojapói ramo jepe, ogwerohory joty inhe'ẽ.
  waj-waj: Yuvuaano safuuma varira yoketaa tuanaa vaidivai varuduu too Herooto inna
    tooduu kaayauma inna aatuuduu gioonna kiaapuuya inna ruputuaara uuvaara ooqoo
    tiravai. Ooqoo tuduu makemakee inna kuaivaa rikiooduu inna yoketauduu ivaara kaayauma
    yaata utiravai.
  cpy-cpy: Ari okanta romonkyaakantantakariri Herodes. Roo kanteencha Herodes antawo
    ipinkathatakiri Juan, riyotzi kameetha-shireri irika, iiteshiretakaani Tajorentsi.
    Tee ikoyi rowamahaeteri. Tema okaatzi ikaminaa-witariri, okompitzimo-shiretakari
    Herodes. Ari rama-wewitawo ikemijantziri.
  ekk-PKP: sest Heroodes teadis, et Johannes on püha mees, kes tegi seda, mis on õige.
    Heroodes kaitses Johannest ja kuigi Johannese sõnad häirisid teda väga, oli ta
    ikkagi hea meelega kuulanud, mis Johannesel öelda oli.
  mpx-mpx: kaiwena Helodi Diyon i lovakunan, i atena iya tau sasapona ge totuwalali
    bwabwalena, inoke i matahikan ya. Bwagana Diyon wana baaba nuwana i gewagewa-an,
    yaa nuwana te sauga gegewena wana baaba ni laeganan.
  wbp-wbp: Lani-jarrijalparla Jaanu Papitajikiji, ngulajulpa milya-pungu kujalpa Jaanu
    nyinaja Kaatu-kurlangu warrkini jungarni. Ngampurrparlu manu wardinyirli kala
    purda-nyangu Jaanu Papitaji yirri-puranja-kurra. Kalarla jarukuju paa-karrija-juku
    Kingi Yarurduju, ngulangkuju kala wajampa-manu jarungkuju.
  luo-luo: nikech Herode ne oluoro Johana kendo ne ok odwar ni ngʼato ohinye, nikech
    nokawe kaka ngʼama kare kendo maler. Kinde ka kinde ka Herode nowinjo yalo Johana
    to dhoge ne moko; to pod nogombo mana mondo omed winjo yalone.
  nhe-NT: Tlanahuatijquetl Herodes quiimacasiyaya Juan pampa quimatiyaya eliyaya se
    tlacatl tlen xitlahuac huan tlatzejtzeloltic, yeca quimocuitlahuiyaya para ax
    tleno ipantisquía. Quema Herodes quicajqui itlamachtil Juan, ax quimachili. San
    moyolilhuiyaya miyac tlen nochi tlen quiijtohuayaya. Pero nochipa quicaquiyaya
    ica paquilistli.
  aii-aii: ܣܵܒܵܒ ܗܹܪܘܿܕܸܣ ܟܹܐ ܙܵܕܹܥ ܗܘܵܐ ܡ̣ܢ ܝܘܿܚܲܢܵܢ، ܒܗ̇ܝ ܕܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܕܐܢܵܫܵܐ
    ܟܹܐܢܵܐ ܘܩܲܕܝܼܫܵܐ ܝܗܘܵܐ، ܘܟܹܐ ܢܵܛܹܪ ܗܘܵܐ ܠܹܗ. ܘܟܲܕ ܫܵܡܹܥ ܗܘܵܐ ܠܹܗ، ܠܹܐ ܝܵܕܹܥ ܗܘܵܐ
    ܡܘܼܕܝܼ ܥܵܒܹܕ ܗܘܵܐ، ܐܝܼܢܵܐ ܒܚܲܕܘܼܬܵ‌ܐ ܟܹܐ ܫܵܡܹܥ ܗܘܵܐ ܠܹܗ.
  esk-NT: Herod-ŋum attaġiniġaa John iḷisimaplugu nalaunŋapluni ipqitchuaq iñuk. Taatnamik
    tugluaqsimaaġniġaa. Naalaġnisuullapiaġaa John tutqiiḷisuugaluaŋŋaġmi naalaqtuapayaaqamiuŋ.
  msb-msb: dahilan na si Herodes nahahadlok kan Juan kay aram niya na matanos kag
    banal ini na tawo kaya ginpabantayan niyaʼn maayo. San pakabati ni Herodes kan
    Juan nalisang siya pero nalilipay man mamati.
  cpa-NT: Di³ gan¹ Herodes Juan. Ma²ŋi¹² Herodes hi² lán¹² Juan dsa² dsiog¹, dsa²
    quián¹² Diú¹³. Hi² jøng² ca¹tanh¹²dsa Juan hni¹ŋí³, ja³lǿa¹² hí³ quiah¹²dsa. Jøng²
    ca¹lah¹hiu³ dsǿa¹² Herodes ca¹nǿng²dsa jǿg³ juúh² Juan, ta³lah¹chian²dsa ju²hí³
    dsøa¹² calah.
  dso-dso: କାଇକେବଇଲେ ଏରଦ୍‌ ଜଅନ୍‌କେ ଗଟେକ୍‌ ଦରମ୍‌ ଆରି ସୁକଲ୍‌ ଲକ୍‌ ବଲି ଜାନି ଡର୍‌ତେ ରଇଲା,
    ଆରି ତାକେ ରକିଆ କର୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ତେରଇଲା । ଜେଡେବେଲେ ମିସା ତାର୍‌ କାତା ସୁନ୍‌ତେରଇଲା,
    ବେସି କିଲ୍‌ବିଲ୍‌ ଅଇତେରଇଲା । ଏଲେମିସା ସେଟା ସାର୍‌ଦା ସଙ୍ଗ୍‌ ସୁନ୍‌ତେରଇଲା ।
  meu-meu: Badina be Herod ese Ioane magigina e magigiva, dibana ia na kara maoromaoro
    bona helaḡa tauna, una dainai ia ese e naria namonamova. Bona erena e kamonaiva
    negadia ai na lalona e hekwarahiva, to e kamonai henia loulouva mai moalena ida.
  yva-NT: Weye Herodes po Yohanes aen opamo vatano anuga ngkov muno ngkakavimbe, weti
    po asyaniv. Maisyare omai ti, po aeranande kobe no tanoano makova ama uga. Masyote
    inta yai, Herodes po Yohanes awainde weye anayanambe po apa ananyaowe ranaun,
    weramu anuga nseo majeve tavon.
  dgc-dgc: da sinaway siya ni Hari Herod. Ti Herod éy méganteng siya ni Juan, da tukoy
    na a mahusay siya a lélake, a éutusan na Diyos. Sakay pati, éng mébati na ti Juan
    a mégkagi, éy mégtaka siya. Kanya gustu na be a mabati.
  zpm-NT: sac rdzieb Herod lega pe guṉ me Juan, rieṉ me tib zha ne zienaḻ miṉe nac
    diidzli, tib zha ne peet xtoḻd nac Juan; dzigo ib rdeete me diidz pe guṉ wnaa
    co Juan. Niicle ne cadque zeeṉe rnee Juan lo me, rio me zhgab rieṉd me dieṉ zha
    guṉ me, per rdziladz me rquiaadiag me grë miṉe rnee Juan.
  hix-NT: Àsok tawro hana. Eroknesà ryhe, newankaranakon hatà, Xowaw hona. Ohxe roro
    rma haxa nay hamà, mokà. Enyhoru ro me rma haxa nay hamà, kekon hatà, Xowaw hoko.
    Àro ke, noro hona newankaranakon hatà. Noro kurunhekon hatà. Noro yonytxekonà
    rma haryhe tà, Eroknesà. Tàwya enytxantoko rma, uhutwahra rma nehxakon hatà. Enytxanàr
    xe mak nehxakon hatà.
  sim-sim: Herot Jonin ajendari ri. Angop or heyendari ri, Jon ma jivi misokome Avui
    Wasilakahik ma worna mak nandari ri. Uhu Herot mashi Jonhin misikurik nandari
    ri. Mashi orhin or misiri wolo wavu musha mendek hishindari ri.
  npi-ULB: किनभने हेरोद यूहन्‍नासित डराउँथे; तिनी धर्मी र पवित्र जन थिए भन्‍ने तिनलाई
    थाहा थियो, अनि हेरोदले उनलाई सुरक्षित राखे । तिनको प्रचार सुन्दा हेरोद अशन्त हुन्थे,
    तरै पनि खुसीसाथ सुन्थे ।
  cgc-cgc: tak bakod gid pagtaod Herodes ki Juan. Juan ya paambligan man Herodes tak
