  kdl-NT: Hiridu wa pana ta̱ uwonvo u Yahaya, an u revei vuma u maci ɗa kpam uza u
    uwulukpi, ɗa i zuwai wa kirana n eyi. U tsu dambula ta̱ cika wa pana̱ka baci Yahaya,
    shegai ko n nala u tsu ciga ta̱ u pana̱ka yi.
  apu-NT: kotxi Erotxi pĩkari Xoão. Iua imarotari, atão inakarinoka kamakari, erekarinoka
    kamakari ininiua Xoão. Xoão sãkire ikenakotakasaaki, !iteene !imarotari isãkire,
    iuaritika iua apokaerekatari ikenakotiniri isãkire.
  roo-roo: Vo osa Herot avivikeparoepa Jon-pa, uvare rera-ia taraiparoepa oiso, Vearo
    vovouto ora vearo sopato. Oa iava vearovira rera tokipareva. Oire vosa uvureva,
    oa iava ruruvutuepa rugooaro rerare. Oa iava oiso ruipaparoepa ra rera rutu tuu
    pievira rera uvureve.
  miz-NT: tsí Heródē ne, úꞌvī ñá Juaan, tsí ini ña tsi dóo vaꞌá ñaꞌa ña ne, kade ntaa
    ña un ntɨꞌɨ̄ é ntio Xuva ko. Dōo diní ña da téku ña é kākaꞌan Juaán san, ntá tsi
    un tsi kúdana iní ña nté koo vií ña é kākaꞌan ña.
  qvz-NT: Amu Herodesca Juanda manzharami, pai ali runa man nisha, Diospacta rauc
    runa man nisha. Paihua huarmi huanchinamanda Juanda quishpichinata munasha carcelbi
    tapasha saquira. Pai camachishcata munaihuan uyara manzhashallata.
  deu-ELO: denn Herodes fürchtete den Johannes, da er wußte, daß er ein gerechter
    und heiliger Mann war, und er verwahrte ihn; und wenn er ihn gehört hatte, so
    tat er vieles, und er hörte ihn gern.
  mjc-NT: tyin ña tsahá ra Herodes tyin tsitó ra tyin ra vaha cuví ra Juan tan cuɨtɨ
