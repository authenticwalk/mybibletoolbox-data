  mil-NT: Te mee tě Hèrodés chi ní cutnùní ndáá iní‑dé sá tě Juàá cúú‑dě ɨɨⁿ tée quìde
    mee‑ni sá vǎha, te quìde ndáá‑dé núú Yǎ Ndiǒxí, te ní xóo yùhú ñáhá‑dě nǔu xíǎⁿ
    ñá túú ní dàña‑dé ná cada ñaha ñàha ndeca‑dé‑áⁿ xii té Juàá. Te té Hèrodés‑áⁿ
    ǐo ní cudɨ́ɨ́ ìní‑dé ní xíndedóho‑dé nchaa tnúhu ní xáhaⁿ tě Juàá xii‑dé, dico
    ñá túú ní sàni iní‑dé duuⁿ duuⁿ tnɨɨ‑dé tnúhu‑áⁿ.
  myu-myu: — João cũg̃ cĩcã — io'e Herodes. — Xipat cĩcã ixe―ikẽrẽat kug̃ g̃u — io'e.
    Herodes João muxipanpan osunuy daomũnmũnap'a be yaokaap puxim. Herodes pe João
    ekawẽn co buje, yag̃uybabi'ũm'ũm osunuy. Inaka João ekawẽn co pin cĩcã osunuy.
  amk-amk: Weo Herodesi deitawanaifa we Yohanesi mani inontarai denteng dine, tuti
    Allai dino demi ma ne. Ampafe Herodesi mitai Yohanesi paria, dohona mani demi
    ne rai mamuna ewaitawang weduari na aitamu rorong fo. Tarao Yohanesi medu mani
    weansarai paria, wape piraise we ne kaiwofo kontai.
  fai-fai: Watawo kaleyo bá, Edot aka Yon be kal keidomane, aka kinim kidel ade kinim
    abem ka kale nadano ade Edot ayo Yon weng ki abál abál labudu kidilono kalanala,
    kayo atam fingon dá kál ged modawsa, kata ami weng bakanala uyo Edot kanodawa
    aket diking dakung ala kayo ko.
  ura-NT: Nejetaote sohin jaonaa nainene, esinae rauhijiriin leinjiin cacha- saantoneein
    Cana Coaunera letononeein nihane coitucuhane jaun, coasiha cocoaerateraneein niha
    Erodesine jaun. Nitohanihane jaun jetaote, iriha Joaane rautatiin aonaane jaun
    nii aina chatohanai niicha ichanenu coitucuelanaala ne Erodesi.
  mcd-NT: Juan nocofunu shara Dios tanasharamisi niaifon Herodes tapishon cushusharani.
  urt-urt: Detale, Herot kin hiꞌ garnge me Jon. Kin sisyeme nange Jon kin miyeꞌ bwore
    bwarme supule. Taꞌe luku pe, kin ŋembepteme Jon bworerme pe, yukur kin nasme tinge
    ŋaiye ka yonombe Jon, pakai. Herot kin hriphrip ŋaiye ki ŋasande wusyep Jon, kom
    kin ŋoiheryembe wula wula sekete.
  kiz-kiz: maana Herode an'tilili Yohana; amanyili kujha n'kolo haki na n'takatifu,
    na andekili kinofu. Na bhoajhendelili kump'elekesya ahuzuniki sana, lakini ah'obhelili
    kump'elekesya.
  tzo-TZE: Li Erodese yich'oj ono'ox ta muc' li Juane yu'un sna' ti ja' tuq'uil vinique,
    ti mu'yuc c'usi chopol tspase. Jech laj yac' ta chabiel yu'un jech mu me xmilat.
    Ac'o me muc xa'ibe smelol c'usi la xchol li Juane, pero xcuxet no'ox yo'nton tsc'an
    cha'i.
  lex-lex: yoma hawni Herodes napili-nahniari Yohanis di onnila natga de, Yohanis
    di de riy plollola-mneneha, nakleha do'a-hala, pa nhi'nande nliwan reria. Mere
    la'pa Herodes natlin nana Yohansi lirni noma Herodes namta'ata, mere ralamni nahepur
    to'ola yatlina la Yohansi lirni.
  dov-dov: nkaambo Helodi wakali kumuyoowa Joni; wakalimwizi kuti muntu ululeme kali
    musalali, aboobo wakali kumutabilila. kumuswiilila kwakalikumunyongania loko,
    pesi wakalikumumvwa chiindi choonse kawangunukide.
  rgu-rgu: Boe ma ana nadenu soldadu ra fo ranea ratalolole ni. Memaꞌ Herodes lelee
    Yohanis. Ana bubuluꞌ nae, Yohanis nana, Manetualain riꞌ feen mai. Ma ria nana
    lahenda malole. Memaꞌ Herodes nahiiꞌ namanene Yohanis dedea-nafadan. Tehuu laiesa-laiesa
    nai ria, dale na ta nahiiꞌ namanene Yohanis dedea-nafadan fa.
  toc-NT: Xa̠huachí Herodes xca­tzi̠y pi̠ Juan Bau­tista luu tla̠n cris­tiano xuani̠t
    y xca­tzi̠y pi̠ Dios xma­ca­mini̠t, aca­tunu hasta xla­kati̠y xkax­matniy xta­chu­huí̠n
    ma̠squi ni̠ hua̠k xaka­ta̠ksa. Por eso xli̠­pe̠­cuaniy tzinú, ni̠ xma̠x­qui̠y
    quilh­ta­macú Herod­ías para túcu nat­la­huaniy.
  ulk-1902: Abelelam Heroda Ioane geum, E opasereret Ioane barkak tonar, a zogo le,
    E abi asesereda. E abi asoli, a ikeli gaire dorge, a abi sererge asoli.
  som-som: waayo, Herodos baa Yooxanaa ka baqay. Wuxuu ogaa inuu yahay nin qumman
    oo quduus ah, wuuna ilaaliyey. Oo goortuu maqlay waa wareeray, farxadna wuu ku
    maqlay.
  anh-anh: '@see-verse:MRK.006.019'
  mam-C: qu'n nxob'taq Herodes ti'j Juan, qu'n tu'n wentaq ex xjantaq, ex nyolintaq
    Tyol Dios. Tu'ntzi'n, mina nttziyintaq Herodes tu'n tkub' b'yet, qu'n tajtaq b'in
    wen ti'jjo tyol Juan. Tu'ntzi'n ikyjo, nti'taq tumil toj twutz Herodías tze'n
    tu'n ttene.
  ndj-ndj: Helodi amtilili Yohani mbatisha kwanongwa amanyili aveli mundu mnofu yang'alili,
    topi aveli akumlolela. Adayilaya kumpikanisha Yohani mbatisha, mani hela pamupikanishili
    kala, ajingili nendu.
  mbj-NT: Eróts mo n'aa jesuu mä Jowãw. Eróts mä eỹỹm Jowãw hã. Tahapäh mäh, baad
    ub né hẽ ti Jowãw bawät P'op Hagä Do matym gó. Tsyt hẽ P'op Hagä Do wë Jowãw bawät
    tahapäh. Eróts maa newëë bä m' Jowãw her'oot doo, dooh m' baad tado ta h'yyb gó.
    Ti hadoo né hẽ, tamen mä Jowãw her'oot do tamaa newë bä.
  lat-VUC: 'Herodes enim metuebat Joannem, sciens eum virum justum et sanctum: et
    custodiebat eum, et audito eo multa faciebat, et libenter eum audiebat.'
  ngp-ngp: Helode naakamwogoha Yohana kwaviya Yohana na kanda mnt'hu wedi naho akukile,
    ivo elo na kanda mo kumwamila. Naakaungisa kumtegeleza kwa kinyemi, ikanda eze
    amtegeleze naakalugumila.
  enq-2: '@see-verse:MRK.006.019'
  eng-ASVBT: for Herod feared John, knowing that he was a righteous and holy man,
    and kept him safe. And when he heard him, he did many things; and he heard him
    gladly.
  mna-mna: '@see-verse:MRK.006.019'
  myw-myw: '@see-verse:MRK.006.019'
  sby-sby: Helode walikumutina Yohane, pakwinga walikumwinshibeti ni muntu walulama
    kayi waswepa, neco walikumusunga cena. Nomba mpwalanyumfwa ncalikwamba Yohane
    walapwilwa mano, Nambi walikuyanda kumunyumfwila mwa kukondwa.
  sll-sll: '@see-verse:MRK.006.019'
  yaq-NT: Bwe'ituk ju'u yo'o ya'ari Eroorej teame, juka' Joan yee babatoowamta au
    majjautuan. Bwe'ituk tu'isi aet ju'unean, a' tu'u yoemtuka'po aman. Intok tu'i
    lutu'uriata a' noka'apo aman, ju'u Eroorej teame. Inia betchi'bo san, juka' ka
    tu'ik au ya'abaemta, kaabeta au suua'ii'an. Intok juka' Joanta au nokaka'uta,
    ka tua aet ju'uneaka juni'i, a' yo'oreka a' jikkajan.
  uro-uro: inguna ma Herot di qät len ma Jon bä qät lu vät a qa inguna qat dräm i
    ma Jon di ama räkt ka bä ama qumärqumär qa mamär dä ma Ngämuqa aa saqong. Bä nga
    ma Herot kat nari ma Jon aa enge dä qat tu aa snäng masirhat sävät a ngät sokt
    di qop märmär qat nari qa.
  ita-1885: Perciocchè Erode temeva Giovanni, conoscendolo uomo giusto, e santo; e
    l'osservava; ed avendolo udito, faceva molte cose, e volentieri l'udiva.
  muy-muy: aɗaba bay Erot agrafəŋa aŋgwaz kè Zeŋ a, àsəra Zeŋ ti mis jireni, àgudar
    zlam do. Nahkay Erot awayay ti maslaŋa àgri araŋa ba. Awayay məbi slimi ana pakama
    ge Zeŋ ya ti àɗəm ni ; àra ècia ti ahəli ahàr sawaŋ.
  kqc-kqc: Herod bi John rofu ori regamo, adina bi ina diba John bi mokena rorobo
    amiye ma amiye kikifa, mina dada buniri maka aegamo. Ini sina neideyori, bi ini
    mokena forovai reyo. Idu, ini ura bi ini sina neidegi, vo niyo.
  tav-tav: Herode maca Juãre, “Cañuʉ ãmi, caroorije mácʉ ãmi,” caĩ tʉgooña nʉcʉbʉgoyupʉ.
    To bairo ĩ tʉgooña nʉcʉbʉgori Juãre rooro na cáti rotiquẽjupʉ. Juan cʉ cabuiorijere
    api acʉari, “¿Dope bairo ĩgʉ cʉ ĩti?” caĩ tʉgooñañupʉ. To bairo ĩ tʉgooñabacʉ
    quena caroaro cʉ caapiganucuñupʉ.
  eng-ULB: for Herod feared John; he knew that he was a righteous and holy man, and
    he kept him safe. Listening to him made him greatly upset, yet he heard him gladly.
  spa-VBL: porque Herodes sabía que Juan era un hombre santo que hacía lo recto. Herodes
    protegía a Juan y, aunque lo que Juan le decía lo inquietaba, aun así Herodes
    se complacía en escuchar lo que él decía.
  fra-_FOB: Parce qu'Hérode craignait Jean, sachant que c'était un homme juste et
    saint; il le considérait; il faisait même beaucoup de choses selon ses avis, et
    l'écoutait avec plaisir.
  hau-ULB: Domin Hirudus yana jin tsoron Yahaya, domin ya sani shi mai adalci ce,
    mai tsarki kuma. Domin haka Hirudus bai so wani abu ya faru da Yahaya ba, amma
    ya kan fusata idan ya ji wa'azin yahaya. Duk da haka da fari ciki yakan saurare
    shi.
  mal-mal: യോഹന്നാൻ നീതിയും വിശുദ്ധിയുമുള്ള പുരുഷൻ എന്നു ഹെരോദാവ് അറിഞ്ഞ് അവനെ ഭയപ്പെടുകയും
    അവനെ സംരക്ഷിക്കുകയും ചെയ്തു; അവന്റെ വചനം കേട്ടിട്ട് വളരെ കലങ്ങിയെങ്കിലും സന്തോഷത്തോടെ
    കേട്ടുപോന്നു.
  kkc-kkc: '@see-verse:MRK.006.019'
  urd-GVR: kyoṅki Herodes Yahyā se ḍartā thā. Wuh jāntā thā ki yih ādmī rāstbāz aur
    muqaddas hai, is lie wuh us kī hifāzat kartā thā. Jab bhī us se bāt hotī to Herodes
    sun sun kar baṛī uljhan meṅ paṛ jātā. To bhī wuh us kī bāteṅ sunanā pasand kartā
    thā.
  far-far: '@see-verse:MRK.006.019'
  suz-BL: तन्‍न साइक्‍पाइक्‍ने मचाप्‍शो बाक्‍माक्‍त। मारदे हना हेरोद पिपमी “यूहन्‍ना
    ठीक पाइब नु रिम्‍शो थुं पाइश्‍शो मुर बाक्‍ब” दे तुइश्‍शा, यूहन्‍ना क्‍येङा हिंबाक्‍माक्‍त।
    मोपतीके साइक्‍चा मगेथु वोइश्‍शो बाक्‍माक्‍त। मिनु यूहन्‍ना आ लोव़ नेंनें दाक्‍शा,
    आ थुं ग्‍येत्‍थ लुक्‍च दुम्‍शा, नोफा दाइश्‍शा नेंबाक्‍माक्‍त।
  car-NT: Johanes nendory ke Herodes 'wa. Herodes 'wa tuku'se kynakon Johanes wairy
    amy Tamusi wyinono tamamboren kari'na me. Johanes unendopombo i'wa kynakon iwory
    pona. Auran etary jako ty'wa, one wara moro poko tywonumengary upitopombo i'wa
    kynakon. Ise'me moro i'wa iwepanamary apokupe kynakon.
  amp-amp: Herotr Jonrhu wasneft mfanuhakmour. Duka memour, “Jonr tu dborioh yimayer,
    Bro Nkifrarko kukatohworr.” Ndnetrn Jonrhu toh nmbuham Herotrhu mofsinhitn tohmour.
    Jonrhu pthayuk tamoh tamoh mrokfefm Herotr nhai hamuh tfafrmoarm. Nhai. Be rorhu
    yima yuhur mrokfefm wanyhato krhomourr. To nd yima yuhur krhomoahat nhai marimoar,
    “Jonrhu mrokfefm nhai tfit wanyrhotanm.” Nhai. Jonr pthayuk tamoh tamoh mrokfefm
    wany yakitohmourm.
  bht-bht: हरबरी जालू हेरोदेस यूहन्ना जो बोलदे सुणदा था, तां सै डरदा था, क्योंकि युहन्ना
    इक पबित्र कने धर्मी माणु था, पर तमी सै उसयो सुणना पसंद करदा था। कने सिपाहियां
    जो उदी रखाबाली करणे तांई रखया, हेरोदेस उदियां गल्लां सुणीकरी डरी जांदा था, पर
    सै खुशिया ने सुणदा था।
  eng-NOY: For Herod feared John, knowing that he was a righteous and holy man, and
    was regardful of him; and on hearing him, was in much anxiety, and listened to
    him gladly.
  cub-NT: Aru Herodes jidʉre curejamed̶a Juan Bautistare, apʉcʉre cãreja, ʉ̃i majié
    boje meacʉre aru mearo d̶ayʉre. Herodes cãrijiñʉ mácʉvacari Juan Bautistai coyʉiye
    báque boje, torojʉrĩ jápiarejamed̶a ʉ̃́re. Aru mead̶arejamed̶a ʉ̃́re, apʉcʉre
    cãreja.
  ita-1927: perché Erode avea soggezione di Giovanni, sapendolo uomo giusto e santo,
    e lo proteggeva; dopo averlo udito era molto perplesso, e l’ascoltava volentieri.
  lww-lww: komin Erot maraun wemom̃arena. Naga maraunia komin naga kilia ruruia sane
    Yoane naga pe yar mesmes tai a pe yar wa, naga puar ruru ga sum̃a ga. Yam la moki
    naga mligan visenan Yoane pa puna lalua asun, naga kekaran visena kiena ne Yoane
    la pap̃isi, ana yam punu ga, visena la nene miyur ke naga, kila narui na naga
    kiena sitomena peve lua ke narui.
  ckb-ckb: چونکە هێرۆدس لە یەحیا دەترسا، دەیزانی پیاوێکی ڕاستودروست و پیرۆزە، دەیپاراست.
    کاتێک گوێی لێ دەگرت زۆر دەشێوا، حەزیشی دەکرد گوێی لێ بگرێت.
  spm-spm: '@see-verse:MRK.006.019'
  nas-nas: Erodiasie napoꞌ domang dupisiꞌkoo piavoko Eerotiꞌ tavuꞌkoo kupiꞌora donkonuꞌuuꞌ
    avoroitaaꞌ Jooni-koo, aiꞌ Eerotiꞌke Jooni tee tampaꞌ noruꞌui otokoꞌnung, naning
    koontoꞌ eeꞌnoko meekarai. Eeꞌnoko bane teie, Eerotiꞌke Jooni taaravuma noruꞌ mankiꞌokoꞌnunge,
    teka tee taara-koo piavokoꞌnung.
  uvl-uvl: Iange ne Herot matau ele Ioanes nge i non nge na poinga pengpeng pe nanas
    mene NeHalang. Ke pomalam Herot poi ele mene i nga tuele au ngana. Herot longlonge
    Ioanes pe letena tuanin rara halang pe lemene nge longo manmana nge i.
  tpa-tpa: babana Herod i haramanei, po John yana rava vivireina ma i dumaru Maimaituwa
    au matana, aubaina po i rovowei ma i tere vaimahiꞌeni. Ma i ghohei po ponana ina
    nonori ma wate kamnana i raiꞌapoꞌapoeni.
  eng-BBE: For Herod was in fear of John, being conscious that he was an upright and
    holy man, and kept him safe. And hearing him, he was much troubled; and he gave
    ear to him gladly.
  ixl-CNT: Tan nichixoꞌveꞌl u Herodes tiꞌ u Xhan. Tan tootzajich aas nojchit jikomla
    vinaj utz, xaannaj el kꞌatz paav. Ech tokeꞌ yeꞌ nichtaqꞌ tzii tiꞌ. Utz chajpaj
    nichtabꞌi iyolon u Xhan nichitzꞌejx ikꞌuꞌl taqꞌo. Vatzich ikꞌuꞌl tabꞌileꞌ.
  xsi-xsi: '@see-verse:MRK.006.019'
  crx-NTPO: '''Et Herod ''en cha John dune too be ''ulh''en-un yé nuljut, t''eoonínzun
    John dune too be ''ulh''en-un, ts''ih''un dune unli, ''ink''ez Yak''usda oodune''
    ''unt''oh. ''Et huwa yugha ''óoli yoozílhts''ai hóont''i'', ''et hóonts''i yoozílhts''ai
    totsuk oodzi dútults''uk.'
  kan-OKCV: ಏಕೆಂದರೆ, ಯೋಹಾನನು ನೀತಿವಂತನು ಮತ್ತು ಪವಿತ್ರ ಮನುಷ್ಯನು ಎಂದು ತಿಳಿದು ಹೆರೋದನು ಭಯಪಟ್ಟು
    ಅವನನ್ನು ಸುರಕ್ಷಿತವಾಗಿಟ್ಟಿದ್ದನು. ಯೋಹಾನನು ಹೇಳಿದ್ದನ್ನು ಹೆರೋದನು ಕೇಳಿದಾಗಲೆಲ್ಲಾ ಅವನಿಗೆ
    ಗಲಿಬಿಲಿಯಾಗುತ್ತಿತ್ತು. ಆದರೂ ಅವನ ಮಾತನ್ನು ಕೇಳಲು ಇಷ್ಟಪಡುತ್ತಿದ್ದನು.
  bbb-bbb: '@see-verse:MRK.006.019'
  blw-blw: te ah Are Herod, ammag cha émégyat an Juan te enlasinna way na-apudyusan
    ya ammag ammay way tagu, wat annag hahallimunan. Yag uray agé ta cha makorkor
    hen hamhamàna no changréna hen cha itudtuchun Juan, annag laychén chillu way mamangngar
    hen chana itudtuchu.
  tam-2017: ஏனென்றால், யோவான் நீதியும் பரிசுத்தமும் உள்ளவன் என்று ஏரோது அறிந்து, அவனுக்குப்
    பயந்து, அவனைப் பாதுகாத்து, அவன் யோசனையின்படி அநேகக் காரியங்களைச் செய்து, விருப்பத்தோடு
    அவன் சொல்லைக் கேட்டுவந்தான்.
  azz-NT: Porín rey Herodes quimoucatocaya in Juan, huan quimatoya que in Juan se
    tagat ten yolcuali huan yolchipahuac. Huan in rey Herodes ipa amo quitecahuiliaya
    de que ma quicojcococan in Juan. Huan cuac in rey Herodes quicaquilij nitanojnotzalis
    de Juan, ijcuacón ipa mocahuac semi yoltanemilijque, pero quicaquiliaya ca míac
    paquilis.
  spa-RV-1909: 'Porque Herodes temía á Juan, sabiendo que era varón justo y santo,
    y le tenía respeto: y oyéndole, hacía muchas cosas; y le oía de buena gana.'
  csy-csy: Banghangziam cile Herod in John sia mi thutang le mithiangtho hi, ci a
    heak hang in lau hi, ama in keamcing in, a sep sa tampi te lungdamtak in ngai
    hi.
  mxq-NT: mʉt ko yʉ Eroodʉs ttsʉꞌkʉ ja Fwank, jaꞌa ko ñija̱ꞌa̱bʉ naty ko yʉ Fwank
    jyikyꞌaty tʉyꞌa̱jtʉn mʉʉt es wya̱ꞌa̱tsja̱ꞌa̱yʉty, es kyaj tnaꞌijxy es yajtúnʉt
    axʉʉk. Es oy ja ꞌya̱a̱ ꞌyayuk tjamʉdoojʉ xondaꞌakyꞌa̱a̱ xondaꞌakyjyót, kyaj tnijawʉ
    ti tyúnʉp.
  tzj-NT: como ja Herodes xa nxbej ri' chwach ja Juan como arja' rotak chi ja Juan
    utzlaj achi, jun achi xin Dios, in bien xuban cuenta utzc'a chi maticamsaxi. Ja
    Herodes tok nc'waxaj ja nbij ja Juan c'o je'e nc'waxaj ja matich'obtaj rmal, xa
    nxbej ri' rmal pro ni c'o wi' rgana nc'waxaj.
  tdt-tdt: tanba Herodes respeita João i defende nia. Herodes hatene katak João nee
    ema ida nebee moris loos, i Maromak mak haruka nia mai. Bainhira Herodes rona
    João koalia, nia laran la hakmatek. Maski nunee, nia gosta rona.
  ron-BTF: Fiindcă Irod se temea de Ioan, știind că el era un bărbat drept și un sfânt
    și îl ocrotea; și când îl auzea, făcea multe și îl asculta cu plăcere.
  eng-WEBP: for Herod feared John, knowing that he was a righteous and holy man, and
    kept him safe. When he heard him, he did many things, and he heard him gladly.
  eng-FBV: because Herod knew John was a holy man who did what was right. Herod protected
    John and though what John said was very disturbing to him, he was still happy
    to hear what he had to say.
  nld-1939: Want Herodes had ontzag voor Johannes, daar hij wist, dat hij een rechtvaardig
    en heilig man was; en hij beschermde hem. Telkens wanneer hij hem hoorde, raakte
    hij in grote verlegenheid; toch luisterde hij gaarne naar hem.
  bwo-bwo: Herodiswere maniye shin Yohans kááwonat S'ayn b́woto b́ dantsotse bín sharfetsni
    b́ kotiifo. Herodis Yohans keewo b́ shishtsi taawo kic'a b́ kic'efo, b́woteferor
    geneeúwona bín b́ k'eebfo.
  nch-BL: Tanahuatijquet Herodes quiimacasiyaya Juan pampa quimatiyaya eliyaya se
    tacat cati xitahuac huan tatzejtzeloltic, yeca quimocuitahui para amo teno ipantis.
    Quema Herodes quicajqui itamachtil Juan, amo quimachili. San moyolilhui miyac
    ten cati quiijto. Pero nochipa quicaquiyaya ica paquilisti.
  quc-TNT: Je ri', rumal chi ri tat Herodes nim cäril wi ri tat Juan, cuxej c'u rib
    chuwäch. Retam c'ut chi are jun utzalaj achi ri jicom ranima' cho ri Dios. Xa
    rumal ri' cuchajij ri tat Juan rech man c'o tä c'äx cäban che. Aretak c'ut ri
    tat Herodes cutatabej ru tzij, man curik taj jas cubano. Pune ta ne je ri', sibalaj
    xkaj chuwäch ri tat Herodes xutatabej ri xubij.
  tfr-NTPO: '@see-verse:MRK.006.019'
  kaq-NT: Juan ponte jihueti hohchajomahi honanax Juan qui raquequin Herodesnen coiranquin,
    caibaan rehtemis hihxon. Juan nincaxon jahua shinanti honanyamaquin bi nincaquin,
    coin coinxon.
  ahr-ahr: योहान हाऊ धार्मीक अनं पवित्र माणुस शे हाई हेरोदले माहित व्हतं म्हणीन तो
    त्याले घाबरे अनं त्यानं रक्षण करे. तो जे काही बोले ते ऐकीसन हेरोद गोंधळी जाये,
    पण तरी तो आनंदमा त्यानं ऐकी ले.
  sgb-sgb: gawan a na ya ampaulayan ni Herodes Antipas, ta anggalangên na hi Juan,
    gawan muwang na, ya mahonol hi Juan kan Apo Namalyari, haka ayn hilan mahabi ha
    biyay na. Labay-labay nan manggilam toro na, angkalipang man ya ihip na.
  vie-1934: Nhưng không thể giết, vì Hê-rốt sợ Giăng, biết là một người công bình
    và thánh. Vua vẫn gìn giữ người, khi nghe lời người rồi, lòng hằng bối rối, mà
    vua bằng lòng nghe.
  kxv-kxv: ଇଚିହିଁ ହେରଦ ଜହନଇଁ ର଼ ଦାର୍ମୁଗାଟାସି ଅ଼ଡ଼େ ସୁଦୁଗାଟାସି ଇଞ୍ଜିଁ ଆଜିମାଚେସି, ଇଞ୍ଜାଁ
    ଏ଼ୱାଣାଇଁ ଗେଲ୍‌ପାଲି ଅଣ୍‌ପିମାଚେସି, ଏ଼ୱାଣି କାତା ୱେଞ୍ଜାନା ଆଜିତିହିଁ ଜିକେଏ ଏ଼ୱାଣି କାତା
    ୱେଞ୍ଜାଲି ମ଼ନ କିହିମାଚେସି ।
  cha-cha: Sa si Herodes maañao as Juan, jatungo na tunas yan Santos na taotao ya
    jaguefadaje. Ya anae jajungog, gosbumuebuente gui corasonña; ya jaecungogjao ni
    minagofña.
  amu-NT: Ee Herodes nquiaⁿꞌaⁿ juu. Seiꞌno̱o̱ⁿꞌo̱ⁿ na tseixmaⁿ Juan cantyja na matyꞌiomyanaꞌ
    ndoꞌ na jnda̱ tqueⁿljuꞌ Tyꞌo̱o̱tsꞌom naquiiꞌ tsꞌom tsaⁿꞌñeeⁿ. Joꞌ chii tyowañomꞌm
    juu cha ticatsꞌaa yuscuꞌñeeⁿ nawiꞌ ñꞌeⁿñe. Ñequio na xcweeꞌ tsꞌoom tyoñeeⁿ ñꞌoom
    na tyoñeꞌquiaa tsaⁿꞌñeeⁿ sa̱a̱ tijndye seiꞌno̱o̱ⁿꞌo̱ⁿ ñꞌoom na tyotseineiⁿ Juan.
  hin-CV: हेरोदेस योहन से डरता था क्योंकि वह जानता था कि योहन एक धर्मी और पवित्र व्यक्ति
    हैं. हेरोदेस ने योहन को सुरक्षित रखा था. योहन के प्रवचन सुनकर वह घबराता तो था
    फिर भी उसे उनके प्रवचन सुनना बहुत प्रिय था.
  eng-OURB: for Herod [Heroic] feared John [Yah is gracious], knowing that he was
    a upright and holy man, and kept him safe. When he heard him, he did many things,
    and he heard him gladly.
  spa-BES: Porque Herodes temía a Juan, siendo consciente de que era un hombre recto
    y santo, y lo mantenía a salvo. Y al escucharlo, él estaba muy preocupado; y le
    oyó con gusto.
  san-BEN: যস্মাদ্ হেরোদ্ তং ধার্ম্মিকং সৎপুরুষঞ্চ জ্ঞাৎৱা সম্মন্য রক্ষিতৱান্; তৎকথাং
    শ্রুৎৱা তদনুসারেণ বহূনি কর্ম্মাণি কৃতৱান্ হৃষ্টমনাস্তদুপদেশং শ্রুতৱাংশ্চ|
  tdx-tdx: amy te nañalike i Heroda t’i Jaona, ie nioni’e te ondaty vaño naho aman-kasy;
    le nambena’e, vaho niembetse te nijanjiña’e, fe nitea’e ty nitsendreñe aze.
  naf-naf: '@see-verse:MRK.006.019'
  grc-MT: ο γαρ ηρωδησ εφοβειτο τον ιωαννην ειδωσ αυτον ανδρα δικαιον και αγιον και
    συνετηρει αυτον και ακουσασ αυτου πολλα εποιει και ηδεωσ αυτου ηκουεν
  vid-vid: Helodi nayaliyomdumba Yohani, kwa vila nakavizela Yohani nayali Yelile
    na yatanganiche, ahyo nayali yomwamila, waleche kumdita vibi. Helodi nakagana
    kumhulichiza Yohani, hanga loyamhuliche, nakawa na masinzo.
  pio-NT: '@see-verse:MRK.006.019'
  tsn-tsn: Herode o ne a tlotla Johane, a itse fa e le motho yo o molemo a bile a
    le boitshepo, foo a mmaya ka fa tlase ga tshireletso ya gagwe. Herode o ne a tshwenyega
    nako tsotlhe fa a bua le Johane, le fa go ntse jalo o ne a rata go mo reetsa.
  amr-NT: Juan huadakyoʼda oʼkikaʼ kenpaʼti Diosenyoʼda oʼkikaʼ Herodesa oʼnopo̱e̱po
    Juantaj dakaʼ oʼtiokikameʼnok Herodíasa arakhueʼdik o̱ʼe̱meʼte. Juantaj oʼpe̱e̱po
    nopoenkahueʼ e̱e̱ʼpiʼ durugda oʼpe̱e̱meʼte.
  pwg-pwg: Kiivavo Herodi iakovi da Jon na God ina wawaya maninina ma vovokaravina,
    tuna kubiine iyabuyabumanei. Ina kayowana ghamana da Jon ina sisiya iti yanei
    ma kegha da ivivi yana na notaragharagha gwabinai irakata.
  cjv-cjv: Yoane i yai nokapu moingua te yaromi yo tongua moingua iran Eroti Yoane
    kuri fi tere kiapam nokapu bei tome. Eroti Yoane ka dungua mun fimba yaromi inokore
    unanan eme.
  tiw-tiw: '@see-verse:MRK.006.019'
  tha-KJV: เพราะเฮโรดยำเกรงยอห์นด้วยรู้​ว่า ท่านเป็นคนชอบธรรมและบริ​สุทธิ​์จึงได้ป้องกันท่านไว้
    เมื่อเฮโรดได้ยินคำสั่งสอนของท่านก็​ปฏิบัติ​ตามหลายสิ่งและยินดีรับฟังท่าน
  por-BR-2018: pois Herodes temia João, sabendo que era um homem justo e santo, e
    o estimava. E quando o ouvia, fazia muitas coisas, o ouvia de boa vontade.
  mhl-mhl: So bofukeme Jonji ŋi posiine eru gbagbataeŋine tiriine fukeya, Herodji
    oi maneru sa kiperu iporo keku maro qoso oteru Jonde kokoi maneru goya. Oŋu goku
    Herodji Jonde migone buŋo maneya, oi maŋine bapakarebi buŋo kokoineore maŋyoyoka
    maneya. Oi jibu Jonde buŋo maneiŋgo aŋi maneya.
  klv-klv: husur aHerot emǝtahw len aJon, ike aJon titoh maienan ŋai. Elǝboii ke aJon
    tovi vanuan tonor, tovoi buni. Nǝboŋ aHerot tosǝsǝloŋ hǝn aJon, edidimair hǝni;
    be naut kǝmas natenan, elǝmas b̃esǝsǝloŋ hǝn aJon.
  bco-bco: Mo꞉wo꞉ Ha꞉lod eyo꞉ Yo꞉n e digalo꞉ kalu a꞉la꞉ta꞉ga꞉ Godeya꞉ ene nanogdo꞉
    dian kalu nowo꞉ e a꞉la꞉asula꞉sa꞉ga꞉ tagilaki, eyo꞉ e bo꞉fo꞉len. Ha꞉lodo꞉ Yo꞉na꞉lo꞉
    to man wida꞉lab a꞉no꞉ da꞉da꞉likiyo꞉, e kele asula꞉sen, ko꞉sega elo꞉ to nol sa꞉lab
