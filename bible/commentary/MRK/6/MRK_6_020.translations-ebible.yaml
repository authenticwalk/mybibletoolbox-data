  eko-eko: mwaasa Herooti aari omoova Yaahaya na aari omwiinanela, maana aari ojuwa
    yoori ye mwinyi wa shariya na ttakatthiifu. Amana ansiilaka, eetta oshanka; khwa
    etthiipo waari ontuvela onsiila.
  qxn-NT: Dios Yayapa profëtan alli rurag runa Juan canganta musyarmi, Herodes mantsar
    wañutsiyänanpita cuidarnin permïtirgantsu. Juan Bautista willacungancunata mana
    allipa entendiycarpis, rey Herodesga cushishgam imaypis wiyargan.
  wol-2010: Ndaxte Erodd dafa ragal Yaxya, ba sàmm bakkanam, xam ne ku jub la te sell.
    Bu ko daan déglu it, day jaaxle lool, teewul mu bég ci déglu ko.
  kqw-kqw: uni o Erod i ngaran o Jon ra i tamtamabati. I pami lenra uni i tasmani
    lena, o Jon a tene tokodos ma a musano anun o God. O Erod i gas sur in longoro
    anun a kum wasiso, ikut a nuknukino i ser talara nami.
  nss-nss: paratesah, Herot ara inoh ta Yohanes. Herot ipahasaniy tehe Yohanes, ara
    ndramat imwonen pe haiyan, pe ngara kipenani Herotiyas para mbuna kimbusi hapesah
    kiya tan. Pe imwonen Herot ngara kihilingi nongna Yohanes, yiy ngara kilohonge
    soyon pe ndriyan, ara iporu; hapeko yiy ara ngara kinamiliy para kihilingi nongnan
    i.
  snc-snc: korana Heroda na Ioane egari-viniato-ḡoi e eḡita-ḡauato-ḡoi. Heroda ribana
    Ioane tu vei-iobukaiobuka ema veaḡa tarimana. Ioane garona eseḡaḡiato nai, edaradarato-ḡoi,
    senaḡi eurato bene seḡaḡi-vinia.
  lgl-lgl: '@see-verse:MRK.006.019'
  mmo-mmo: Helot nayêênin Jon in lak ni nambe omaaho nivalok osin vaambuung ti ondeey
    hilin. Tombe Helot nango Jon-ate vakasin-ambe ka vasa, lemu ka vaalu vaalu lohvu
    busin pin.
  ncu-NT: '@see-verse:MRK.006.019'
  cni-NT: Ipincatsavetacari iriori Joa, iotiri icameetsatasanoti, iquemisantasanotiri
    Tasorentsi. Te irishinevetearoji ijina oacanteri. Itsaroacaapinivetari Joa, iquenquetsatacaapinitiri.
    Ineacameetsatiro icantiriri Joa, iro cantaincha te irioteji jaoca incanteari.
  eng-WMB: for Herod feared Yochanan, knowing that he was a righteous and holy man,
    and kept him safe. When he heard him, he did many things, and he heard him gladly.
  zaw-NT: sa'csi rdxejb Herodes Juan, sa'csi najnni beṉsa'c, beṉdxan najc Juan, ni'cni
    dini nusaan niujn Herodías latsiajni. Mase dini gacbesa'c ni rnii Juan, rucuadiagsa'cni
    xtiidxni.
  san-MAL: യസ്മാദ് ഹേരോദ് തം ധാർമ്മികം സത്പുരുഷഞ്ച ജ്ഞാത്വാ സമ്മന്യ രക്ഷിതവാൻ; തത്കഥാം
    ശ്രുത്വാ തദനുസാരേണ ബഹൂനി കർമ്മാണി കൃതവാൻ ഹൃഷ്ടമനാസ്തദുപദേശം ശ്രുതവാംശ്ച|
  tam-TCV: ஏனெனில் யோவான் நீதியும் பரிசுத்தமும் உள்ளவன் என்பதை ஏரோது அறிந்து பயமடைந்ததினால்,
    அவனைப் பாதுகாத்தான். யோவான் சொன்னதை ஏரோது கேட்டு மிகவும் குழப்பமடைந்தான்; இருப்பினும்,
    அவன் சொல்லுவதற்குச் செவிகொடுக்க விரும்பினான்.
  mit-NT: Vàchi Herodes mà, ináhá‑tê Juan ñà‑ndùú‑né iin nècuàchì nihnú ndáà inì‑xi,
    te ìì stná ini‑nè. Ñàyùcàndùá, yúhî‑tené. Te divi sàhájàn nì xidahan stná‑te nècuàchìmà
    nùù ñahà mà. Te cudíì stná inì‑te cunini‑tè ñà‑ndùá cachí nècuàchìmà, mate cónì
    sáà‑te cundaà vàha inì‑te.
  ceb-ULB: kay si Herodes nahadlok kang Juan, ug siya nasayod nga siya matarong ug
    balaan nga tawo. Busa si Herodes kanunay nagpanalipod kaniya. Sa dihang madungog
    niya nga mosangyaw si Juan, ang iyang mensahe makapasuko kaniya, ug bisan pa niana
    siya gihapon malipay nga mamati kaniya.
  ces-LB: Věděla, že Herodes si ho vážil jako spravedlivého a svatého člověka a držel
    nad ním ochrannou ruku. Rozhovory s ním ho sice vždycky jaksi znepokojovaly, ale
    přesto mu rád naslouchal a někdy se podle jeho slov i řídil.
  mkn-mkn: Ju dia suru tantara dong ko jaga bae-bae sang Yohanis. Memang Herodes eleng
    sang Yohanis. Dia tau bilang, Yohanis tu, Tuhan Allah yang kirim sang dia. Deng
    dia tu, orang bae. Herodes memang suka dengar Yohanis pung omong. Ma satu-satu
    kali, dia pung hati tar enak dengar Yohanis pung omong.
  nce-nce: Eso ho Herot bu Jonme melowene latletle. “Bu lale homu na Gotobë lale lowene
    esogo lëglelëtlebë ho.” Na bu Jonme uli këme tletle na bume ululu sle këme totle,
    bubë mëse Herodias tëkle egotlelime. Bu Jonbë gali yafe aholokwane tlole, maninibona
    tëbo metletle na tako tutune metle. Kwe bu Jonme aholokwaneme tako tole latletlemu.
  pol-UBG: Herod bowiem obawiał się Jana, wiedząc, że jest człowiekiem sprawiedliwym
    i świętym, i miał wzgląd na niego, a słuchając go, wiele czynił; i chętnie go
    słuchał.
  qxh-NT: 'quiquin mandaj Herodes chapaptin. Payga manchapacuran: «Juanga juchaynaj
    runam. Tayta Diosninchipa maquinćhu juyan» nir. Chaymi Juan rimashan shungunman
    mana tincuptinsi, cushish wiyapararan.'
  nwi-nwi: meinai Herod rɨmɨsiai Jon, mɨrkun mə in yermamə atuatuk kape Kughen, kɨni
    maməm vi vi in. Nɨpɨg Jon raməgkiar mukrekɨn kapan kapə Herod, kɨni Herod rorkeikei
    mə tukrərɨg mɨn.
  kmo-kmo: Herot rii Jon riina akii tar. Rii eecha hikir Jon rii eeta holi ma kepi,
    rii God riiti yon saniga otii tar ma, nagwa nagwa ichar ma. Eena rii Jon riina
    siitii kowu tar. Ma sowakwokasakech. Herot rii Jon riita ba tar majin eena meeji
    tarek, rii riiti inyaka nubu nubu tarek rii akii tar. Wocharek, rii eena Jon rii
    ba tar majin meejiken gegiyatar.
  agr-agr: Wagki Herodesak ishamau, Juagkak aents pegkeg tudaunash takachun dekau
    asa. Iman asamtai ayatak kuitamu, nuniau asa tamash puyatayatak wakejus antau.
  kyc-kyc: Erote baame Jone akali rolae poo pyasi ingilyamo lao suu pyapala pako kareya.
    Karapala pyarami ingya nalyamo daa leya. Jonena pii doko Erote dokona mona piyamopape
    Eroteme Jonena pii doko sipuli lao suu pyao peteya.
  urd-GVU: کیونکہ ہیرودیس یحییٰ سے ڈرتا تھا۔ وہ جانتا تھا کہ یہ آدمی راست باز اور
    مُقدّس ہے، اِس لئے وہ اُس کی حفاظت کرتا تھا۔ جب بھی اُس سے بات ہوتی تو ہیرودیس
    سن سن کر بڑی اُلجھن میں پڑ جاتا۔ توبھی وہ اُس کی باتیں سننا پسند کرتا تھا۔
  yre-NT: Kɔɔ -a -sran Erodi 'bɔ "e "klan wo Zan -lɔ. -Yaa -tɔa 'nan, Zan a Bali -le
    min tɩglɩ 'a, -yee "wɛan 'e yiɛ -tɔa "va, "tɔgɔ 'o -tɛ. Erodi Zan wei mandɩ ye
    "yi, 'pian 'wɩ nɛn Erodi "e "yɩ -e "e "vɩ Zan lɛ bɛ, ya'a tɔa dɩ.
  fuh-BKF: sabo Hirudus ina hulannoo Yaayaa, ina anndunoo o gorko ponnditiiɗo, ceniiɗo.
    Ɗum waɗi de imo haybannoo ɗum. Si o hettindake haala muuɗum fu, hakkillo makko
    jiiɓoto, wooɗi du imo yiɗi hettindanaade ɗum.
  arl-NT: Herodesri Tiuquinijiona Juan puereja. Nojuajaari niishiquiaari Tiuquinijiona
    Juanri maninia pueyano, Pueyaso tojijia pueyano, maja sesa miijia. Naaratej, Herodesri
    maninia na cojuateja nujuatejojuajinia. Majaari na shanacunu quiquiaari sesa na
    miishaanura. Herodesri Tiuquinijiona Juan pohuatasano tojiniu maniniucuaja. Nojuajaari
    saaja noojia niquijioteja quiquiaari. Majaari na niishiniu quijia taa na miiniutianiyani.
  dhg-DUWADHA: ga bitjan nhan banha dhäruk-guŋanminam djägamiwuḻim warrawuḻ gamꞌ,
    “Djinakum nhuma ŋarru yaka ŋuwatjuman yana djäka.” Ga mariminan nhan yakan banha
    yindiyum buŋgawayu Yaritthum Djonnham mäyu-ḏapthuman mä-biyaṉiyin manapan. Ga
    marŋgi nhan banha, banha nhanany God-Waŋarryu bitjuwalak djuyꞌyuwan ga nhäpa nhan
    banha ŋayaŋu-dhunupa bilanya yolŋu ŋuwakurru. Ga djäl nhan banha marimi nhangu
    nhan ŋarru yaka ŋäma nhanany wäŋanhara dhäwuḻi rakaranhaḻi. Ŋarru guḻkumi nhan
    yakan banha Djondhu ŋayaŋu-maḻikuyuman nhanany banha nhan bayiŋ dhäwum rakararra.
  ziw-ziw: Helode nakamogoha Yohana kwa viya nakamanya Yohana ni mntu mta kuwoneka
    ywedi kulongozi kwa Chohile naho ni mkuka, ivyo nakamwamila. Nakaungisa kumtegeleza,
    hatahegu nakakangawala chila nkanana akamwetegeleza.
  grc-TR: ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον,
    καὶ συνετήρει αὐτόν· καὶ ἀκούσας αὐτοῦ, πολλὰ ἐποίει, καὶ ἡδέως αὐτοῦ ἤκουε.
  nag-nag: Kelemane Herod to John ke bhoi kori thakise; tai jani thakise John to ekjon
    dhormik aru pobitro manu ase, aru taike bhal pora bachai kene rakhise. Tai kotha
    hunile bisi bhoi hoijai, kintu khushi pora huni thake.
  eng-OEBCW: because Herod stood in fear of John, knowing him to be an upright and
    holy man, and protected him. He had listened to John, but still remained much
    perplexed, and yet he found pleasure in listening to him.
  knj-NT: Yutol yotaj Herodes tu', tol ja' naj Juan, caw watx' sbeybal, catu' tol
    yet Dios yei. Yu jun tu', jix xiw a yu. Jix yaon oc steynemal tu', yet watx' manchej
    ak'le cam yu ix Herodías tu'. Ey bey chi yaltej sk'ane Dios Juan tu' tet Herodes
    tu'. Cax c'al c'am chi na'cha el yu sic'lebil, pero caw chi tzala yaben tet.
  deu-1912: Herodes aber fürchtete Johannes; denn er wußte, daß er ein frommer und
    heiliger Mann war; und verwahrte ihn und gehorchte ihm in vielen Sachen und hörte
    ihn gern.
  san-PUN: ਯਸ੍ਮਾਦ੍ ਹੇਰੋਦ੍ ਤੰ ਧਾਰ੍ੰਮਿਕੰ ਸਤ੍ਪੁਰੁਸ਼਼ਞ੍ਚ ਜ੍ਞਾਤ੍ਵਾ ਸੰਮਨ੍ਯ ਰਕ੍ਸ਼਼ਿਤਵਾਨ੍; ਤਤ੍ਕਥਾਂ
    ਸ਼੍ਰੁਤ੍ਵਾ ਤਦਨੁਸਾਰੇਣ ਬਹੂਨਿ ਕਰ੍ੰਮਾਣਿ ਕ੍ਰੁʼਤਵਾਨ੍ ਹ੍ਰੁʼਸ਼਼੍ਟਮਨਾਸ੍ਤਦੁਪਦੇਸ਼ੰ ਸ਼੍ਰੁਤਵਾਂਸ਼੍ਚ|
  nob-LB: Innerst inne hadde han respekt for Johannes og ville beskytte ham, for han
    visste at Johannes var en god mann som levde etter Guds vilje. Hvert gang han
    hørte Johannes, kjente han seg usikker og visste ikke riktig hva han skulle tro.
    Han lyttet gjerne til det Johannes hadde å si.
  ntj-ntj: '@see-verse:MRK.006.019'
  sxb-NT: Eroode yatia Yowaana aeniki yawanga na amanyire mbwe Yowaana yawanga omuntu
    omulootu kandi omweru, kutio yamurinda geeza. Yawanga na agonziizie amangʼana
    aga Yowaana kukawa mbwe gaamunyaasianga enyinga ziona ezia yagawurranga.
  nhu-NT: njefo 'Ɛlod to fane Jon lɛ wvú nu wee wvu teytey bvuu nu wee Nyo'. Ɛ wvú
    mum no yɛne fo bó eyu wvú. 'Ɛlod to ké dioo yeke fiɛɛ fì Jon jemyi, ɛ fitele fiew
    no saake wvú baay, geenɛn ɛ wvú no yuuke kɛ njoŋ keeyeke fiɛɛ fì wvú jemyi.
  row-row: ma denu soldꞌadꞌu ra ranea rahereꞌ e. Memaꞌ Herodes hia Yohanis, ma nahine
    nae eni Lamatualain dedenu na. Eni o atahori maloleꞌ. Herodes hii rena Yohanis
    oꞌola na, te lao-lao esa naa, ana rasa nda malole saꞌ boe.
  msy-msy: '@see-verse:MRK.006.019'
  agg-agg: Sapo Herot ai Sonɨmbo yɨhɨmborürühɨ-wambo. Ai fɨfɨreandɨ Son ai Godɨndɨ
    hɨmboahü mbumundɨ nindou-mayua ranɨmbo Herot ai ahambo hɨfandürɨ-marandɨ. Ai Sonɨndɨ
    hoafɨ hɨmborɨyuhü ana, ŋgusüfoambe moaruwairɨrɨhü afɨndɨ hohoanɨmoyuhani. Ŋga
    asu ahandɨ hoafɨ hɨmborɨmbo hohoanɨmoyuhani.
  ptp-ptp: ên Helot xovô nêbê Jon ge xomxo nivɨha dɨ i ngɨbua, om Helot xona ên Jon
    dɨ viac i nivɨha ên nêb Helodias i o lêc vông i vô nipaên lêm. Mêd Helot obêc
    ngô kɨyang wê Jon mi nêl ge, od vông i nɨlô vô hɨmena hɨmena, lêc Helot xêyaa
    vin lec kɨyang wê Jon mi nêl ge om nêb ob ngô.
  nak-nak: la vuhula e haruala taga e Ioanes. E Herod rovi e Ioanes veia eia la tahalo
    ale matata, la vulovulola eia maroka tomi moli. Eia baumuli e Ioanes, eia sagege
    pepeho veia eia ge lolo bibibi la merera tetala, eala moli la gabutatalala te
    Herod eia marapa te la vikararala te Ioanes, la ilola ruru me eia ilo buruko sesele
    ovola.
  lbb-lbb: anasa e Herot i matatan e Jon, pa i tasmani mang i a wakak a barsan pa
    a tena tostos. Pa e Herot i tai alar e Jon. I gas sur ir longor anuna na warwara,
    maika i loklokron a nuknukna ono.
  kan-2017: ಏಕೆಂದರೆ ಹೆರೋದನು ಯೋಹಾನನನ್ನು ನೀತಿವಂತನೆಂದೂ ಪರಿಶುದ್ಧನೆಂದೂ ತಿಳಿದು ಭಯಪಟ್ಟು ಅವನಿಗೆ
    ಯಾವ ಅಪಾಯವೂ ಬಾರದಂತೆ ಕಾಪಾಡಿದ್ದನು. ಇದಲ್ಲದೆ ಯೋಹಾನನು ಹೇಳುತ್ತಿದ್ದ ಸಂದೇಶವನ್ನು ಅವನು ಕೇಳಿದಾಗ
    ಮನಸ್ಸಿನಲ್ಲಿ ಅಸಮಾಧಾನ ಉಂಟಾದರೂ ಅವನ ಮಾತನ್ನು ಸಂತೋಷದಿಂದ ಕೇಳುತ್ತಿದ್ದನು.
  cso-NT: quí¹ Herodes jmɨ́¹ ñi³² hi³ Juan² hí³ bíh¹ jan² tsá² chun¹, jan² tsá² cuá¹chan¹
    ñí¹con² Dió³², hi³ jáun² jmɨ́¹ juénh² dí² tsú². Hi³ jáun² bíh¹ tiá² jmɨ́¹ cue³²
    tsú² jáɨ¹³ hi³ jmu³ tsá²mɨ³ hí³ hian² tsɨ́³. Hi³ uá¹jinh¹ jmɨ́¹ tá²zanh¹ Herodes
