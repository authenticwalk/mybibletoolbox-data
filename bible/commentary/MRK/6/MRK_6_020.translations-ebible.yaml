    Juan, pero jehe ján vajinao vaquinhi.
  eng-WYC-2018: And Herod dreaded John, and knew him a just man and holy, and kept
    him, (or And Herod feared John, and knew him to be a just and holy man, and kept
    him in custody, or And Herod revered John, and knew him to be a just and holy
    man, and kept him safe). And Herod heard him, and he did many things, and gladly
    heard him.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ହେରଦ୍‌ ଜହନ୍‌କେ ଗଟ୍‌ ଦଃର୍ମି ଆର୍‌ ପବିତ୍ର ମାନାୟ୍‌ ବଃଲି ଜାଣି
