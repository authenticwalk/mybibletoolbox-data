  ena-ena: Helotɨ agaŋ igadaci Jon nɨbu Asɨ dɨ ciaŋ sikɨvica lɨbiakɨladami. Nɨbu kulaŋ
    ukaci sɨlɨvɨ pam hɨnedami. Lɨci Helotɨ nusaŋ ala lɨdamalɨ. Lɨdadɨdaŋ nudɨ sikɨvica
    sɨbam migɨladami. Migɨladaci Jon agaŋ ciaŋ limu hɨhɨle agɨladɨ suladami. Suladaci
    Helotɨ agaŋ igakɨlakɨlaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ lamadami. Hɨji cuvɨlɨŋ cuvɨlɨŋ lamadami
    agadɨ ala Jon dɨ ciaŋ igakɨlakɨla saŋ hɨjɨŋaladami.
  nbq-nbq: '@see-verse:MRK.006.019'
  tgo-tgo: kaiwae Herod va i mararu Jon na i ghareghare iye lolo rumwarumwaruniye
    na i boboma; vambema i njimbukikiya eŋge. Mbaŋa regha na regha Herod mbe i loŋwa
    Jon othembe ghare mava i warariŋa na ma i ghareghare mbala ne i vakatha.
  yap-yap: Mi Herod e be tamdag ngak John, ya manang ni John e be’ ni bfel’ ma ba
    thothup, ma aram me tay ndab nli’ ngem’. Ba’adag Herod nma motoyil ngak John,
    ni yugu aram rogon ni gubin ngiyal’ nra motoyil ko tin ni be weliy John me yib
    e marus ngak.
  mop-NT: u men saac aj Herodes ti'i aj Juana. Aj Herodese, u yeel ti toj u na'at
    aj Juana. U yeel ilic ti jun tuul u yaj meyaj a Dios ala'aji, mentücü, ma' u cha'aj
    ca' yajcunbuc aj Juan u men ixna' Herodiasa. Aj Herodese, top walac u caal u tucle
    u sip'il ti tan u yubic u t'an aj Juana. Ca'ax walac u tuclic u sip'il, top qui'
    tu xiquin u yubi u t'an aj Juana.
  tet-tet: no naruka sondadu sia nebee daka metin nia. Naꞌi Herodes duꞌuk nakerat
    Yohanis. Nia natene naꞌak, Naꞌi Maromak mak naruka Yohanis mai. Liu tenik, Yohanis
    neꞌe, ema diꞌak no loos. Naꞌi Herodes duꞌuk nakara rona Yohanis. Mais isin ida-idak,
    nia moos noran la diꞌak rona Yohanis dalen.
  hlt-MCSB: Herod loh Johan te aka dueng neh aka cim hlang ni tila a ming dongah a
    rhih tih a tuem. Johan ol a yaak vaengah muep ingang dae liplip a hnatun.
  xtd-NT: Chi n‑yuꞌu Herodes nuu Sua. Xini‑s xa se kida xavaꞌa kuu Sua, se ii kuu‑s.
    Te ña n‑xejoon Herodes xa kada uꞌu Herodías Sua. Juini ña n‑xo kutnuni ini Herodes
    ntdaa xa n‑jaꞌan Sua hora n‑xo xo ndatnuꞌu‑s xiꞌin‑s, ko n‑xo tna ini‑s xa kunini‑s‑sɨ.
  mdy-ETH: ዓይጎሮ ጌዔቶ ካኣቲ ሄሮዲሴ ማስካ ዮሃኒሴ ጌኤሺ ሃሣ ፂሎ ዓሲ ማዔሢ ዔሪ ዒጊጪ ካፓሢሮኬ። ማስካ ዮሃኒሴ ኬኤዛ
    ዎዶና ካኣቲ ዲቃታቶዋ ዎዛና ዒዛሲ ዋይዛኔ።
  spl-spl: '@see-verse:MRK.006.019'
  usp-NT: Jwi'l Herodes Antipas retami' chi tzilaj winaki' Juan Ajb'anal Ja'tiox y
    suc'uli' ranm chiwch Kakaj Dios, xtzaak jch'ol chi jcamsajc. Jilonli ta' xye'
    luwar xansaj c'ax re. Herodes Antipas ta' kes xta jcholajl nen xij Juan Ajb'anal
    Ja'tiox, pero nojeli' ranm xta jyolj.
  zav-NT: Erodən' gocbe'ine' de que Juanṉə' zdacze' ḻicha na' de que naque' to beṉə'
    güen. De'e na'anə' bžeb Erodən' gone' mendad so'ote' Juanṉə' na' de'e na'anə'
    bito be' Erodən' latɉə bi gone no'olən' Juanṉə'. Na' ḻa'aṉə'əczə bitotec gwyeɉni'i
    Erodən' bi de'en gwna Juanṉə', bebeine' bzenague' xtiže'enə'.
  sgz-sgz: kabin ái Erodes a rumrum i Ioanes má a mánán ngo tám nokwan má tám pilpil,
    mái Erodes a ololoh on. A gas i bál suri longrai kán arbin, mái sár a lala ngátngát
    sálán, má ngorer áng kis kálár.
  kek-NT: Laj Herodes naxnau nak laj Juan ti̱c xch'o̱l ut santil cui̱nk. Jo'can nak
    naxucuac ut inc'a' naraj nak ta̱camsi̱k. Quicuulac chiru rabinquil li quixye laj
    Juan usta c'ajo' nak naq'uehe' chi c'oxlac xban li a̱tin nayehe' re.
  blz-NT: Ai Yohanes kolayaon ni Herodes, gause ia inti'i se' i Yohanes sa'angu' mian
    men kana' a wawauna ka' sianta idekna. Ka' wurung ni Yohanes mau kosiasana noana
    i Herodes, kasee uga' kikira'na rongoron. Ya'a mbali' ia posuu'kon i Herodes mian
    kada' mandagai i Yohanes pore-pore dako' silaka'.
  poe-NT: kíxin tí chꞌín Herodes mé chrako̱nhe̱n chꞌán tí chꞌín Juan kíxin ó nohe
    chꞌán kíxin tí chꞌín a mé ijnko nkexro jína la ko tjóá a̱sén la méxra̱ kuíto̱ehya
    chꞌán kíxin jehe tjan chrókꞌóyán tjan chꞌán. A̱ ntá kénhyó kienxín chꞌán la kjónté
    kóxrjínhi̱n chꞌán tí nkehe kuínhin chꞌán kjuako chꞌín Juan.
  san-TAM: யஸ்மாத்³ ஹேரோத்³ தம்ʼ தா⁴ர்ம்மிகம்ʼ ஸத்புருஷஞ்ச ஜ்ஞாத்வா ஸம்மந்ய ரக்ஷிதவாந்;
    தத்கதா²ம்ʼ ஸ்²ருத்வா தத³நுஸாரேண ப³ஹூநி கர்ம்மாணி க்ருʼதவாந் ஹ்ருʼஷ்டமநாஸ்தது³பதே³ஸ²ம்ʼ
    ஸ்²ருதவாம்ʼஸ்²ச|
  cof-NT: Heróderi Juanca Diosichi sen tsachi jonunca miraminue. Junto duque jelerato
    totesa carica itominue. Junni Juan micarinaminca meráto, Herodes layan entendeitunue.
    Tsan jotonan son tito meraniquimin jominue.
  srm-NT: '@see-verse:MRK.006.019'
  qvs-NT: Herodeska Juanta mancharkan Tata Diosta kuyak alli rurak runa kananta yachashpa.
    Juan yachachikushkanta uyarishpa Herodeska mana yacharkanchu imatami ruranka nishpa.
    Mana allita entiendishpapish munarkanlla uyariyta.
  zca-NT: porke Herodes nizheb nine Juan, porke nane Herodes dox wen rë kwa'n nile'
    Juan, mbaino nab tsa par Dios naban Juan. Kuze' nikina xa' Juan par niyent kwan
    zak Juan. No or mbin Herodes rë kwa'n nidi'zh Juan, orze' net xa' kwan le' xa',
    mbaino mizheb xa', per ño laxto' xa' nzhon xa' kwa'n nidi'zh Juan.
  cbc-NT: Herodes pʉame Juarẽ, “Caroʉ́, Dios cʉ̃ caquetibʉjʉrotijoʉ ãcʉ̃mi,” ĩ tʉ̃goña
    uwijãñuñupʉ̃. Bairi Juarẽ cʉ̃ qũẽnoñupʉ̃. Apeyera Juan cʉ̃rẽ cʉ̃ caĩquetibʉjʉrijere
    dope bairo átimasĩẽtĩmicʉ̃ã, caroaro mena cʉ̃ caĩrĩjẽrẽ tʉ̃goganucũñupʉ̃ Herodes.
  qxo-NT: '@see-verse:MRK.006.019'
  mox-mox: ʼInega vona fofofola ta wese Tamada ʼinanea vonaya, “Vonahaqiaqi, tolaʼai
    weaqina una noqi ʼiguya ena neiu, ta wese ana fata egu ʼebeluvine diʼwena ena
    daʼei ena neiu!”
  kew-kew: Goa pisa pare Jon epe kone su redepo ne aa pirisa-pulu Herot-me nipu madaa
    paala omoa kalabus ada epe-rupa surubisa. Herot-me Jon-na agaa pagesa rabu nipu
    kone laapo isa.
  dww-dww: baninama Herod tauna Jon ya naire be ya raberabe kauena, baninama ya kataie
    da Jon tauna banaga didimanina be tauḡoma babaunama. Be Herod tauna Jon na giuma
    vaienama ya ḡoeḡoe kauena, avedi da tauna ya tatai nuaraḡaraḡana, be yaḡoro na
    giuma vaienama ya ḡoeḡoena.
  nif-nif: neta Elottɨ Yoane tɨke-kamaiñguk. Endɨ Yoanela nandum ama dɨndɨm sɨnɨk,
    Yambattok kena tɨndɨlok ama no tɨmbɨmbi, enda ka-mɨsɨmɨsɨ e-tɨ-ñɨmguk. Tɨmbi endɨ
    Yoane nɨ-tiañembi, mandan nandɨlɨñguk. Nandɨñɨpi, “Nɨtek tɨmbet?” embi, gɨnañ
    tɨpet tɨmbi nandɨ-bendɨ-tɨlɨñguk. Gan endɨ Yoanelok mandan nandɨ-koñgom tɨlɨñguk.
  twi-ASANTE: Na Herode de obuo ma Yohane, ɛfiri sɛ, na ɔnim sɛ ɔyɛ onipa tenenee.
    Yei enti, ɔbɔɔ ne ho ban. Ɛberɛ biara a Horode ne Yohane bɛkasa no, na ne ho yera
    no, nanso yei nyinaa akyi no, ɔde ntoboaseɛ tiee no.
  aoj-aoj: '@see-verse:MRK.006.019'
  cbv-cbv: Obohjeéhtih, Herodes “Juan Dios naáwátdih naóh yapani ã jʉmna caá”, niíj
    jenah joinít, Dios ã peéh chãjatdih ʉ́ʉmna, caandíh ãt mao yohat tʉ́ʉtcap wʉt
    jĩ. Ded pah ã tʉ́i chãjat pínahdih Juan caandíh ã naáwáchah, Herodes bʉ́dí ãt
    jenah joyóp wʉt jĩ. Pánih bʉ́dí jenah joiná yʉhna, Herodes caandíh ãpĩ́ tʉ́i wẽi
    joyóp wʉt jĩ.
  taw-taw: Jon bɨ teplep yɨbɨl mɨdɨl, suŋtep yɨbɨl yolɨgup. Anɨgek, Helod ne Jon nop
    nɨŋɨd pɨlɨkak. Anɨb ak tek, Helod ne Jon nop kod mɨdtep gɨl, bin Helodiyas nop
    yaw agɨnɨmuŋ tek ma lak. Jon takaw ne tɨtay agek Helod nɨŋɨd, gos pal awl yɨbɨl
    lɨl, gos mɨŋel lak. Pen yad takaw nop ak nɨgin agak.
  jic-NT: Herodes tjejyama Juan el Bautista, ne nin. Lecj tjeyatsja Juan el Bautista
    lal. Jupj seletsja Juan 'üsüs waytsja. Seletsja Juan 'üsüs waytsja Dios lal. Nenéyawa
    Juan tjevele Herodes lal. Herodes 'ücj jos tjapjaca Juan tjevelá, lovin ma jas
    tji'yüsa tjapjacá.
  zap-NT: porke rdxe Herodes Xwa, che nan Herodes ne te menwen nak Xwa no ne bet dol
    neeydet Xwa. Por neguin rdeedet Herodes si ne pe ylaa Herodías Xwa; no mase ni
    rdeedet Herodes kwent ne rzëët Xwa, per rzhiilen Herodes rkagyedyag Herodes ne
    rzëët Xwa.
  wer-wer: Erot pi pöt Sonön kön wiin omën wotpilre ompyaup pël weseë piin kasinkasin
    ëak mait elmëa. Pël yaëën yak Erotias pi namëngkën ëa. Pël yaëën Erot pi Sonë
    ngönöt kat wiak ëngk ma e wesak kön selap ëa. Pël yeemak kat wiipnaataanta kent
    ëa.
  ipi-ipi: '@see-verse:MRK.006.019'
  qul-NT: Herodes yacharkan Juan uj sumaj justo santo runa caskanta. Chayraycu Juanta
    manchacorkan, manataj munarkanchu warmin Herodías Juanta wañuchinanta. Herodeska
    iscayrayachcaspapas, ganaswan Juanta uyarej.
  tnc-tnc: '@see-verse:MRK.006.019'
  ter-NT: Vo'oku koati teyoâti Êrodi ne Xuâum. Éxoa itúkeovo koati ponóvoti hóyeno
    koane sasá'iti, ákoinoke síka koépekeokono. Epó'oxo enepo kamokénoa Êrodi koyûho
    ne Xuâum, ako exa mani âha itúkea itea usó kóye kámokenoyea.
  bmr-NT: Jaarunaa Herode Jua jeebɨɨ ɨtɨcovonoco, iiminoco icano gaajahicauhi. Jaanotɨ
    iigotooboro diiboco mɨllɨ moonɨhicautɨhi. Diibo onoonoco gaajatɨruubo jillɨ imino
    guubunɨcɨhicaubo.
  fuf-fuf: ko fii hari Heroodu no huli Yaayaa, sabu ko o andi kon on ko neɗɗo feewuɗo
    laaɓuɗo, jaka himo hiwunoo mo. Tawi himo yiɗunoo heɗagol mo, fii kala si o nanii
    himo yewta, o jiɓotono fota.
  mwc-mwc: Kairavina Herod John i nagarei wai ibo papari kairavina i kuiri kata kona,
    pipiya ana yawasa totorina ba kaobaisiyena. Maranai Herod John i nonori i bisisiya
    wai nuwanuwana i kairagaraga, saba yebo ana waina saki iti tinabaenegei.
  bhl-bhl: '@see-verse:MRK.006.019'
  ons-ons: Herot eŋe Yohane ŋei koboine, Anutuŋo birakake, dere qeka okane more kaetkaki
    mauluke warekake. Herot eŋe naso natneo Yohane wane aŋaino ŋine don natne dere
    more naso baŋem qisemaŋke.
  con-NTPO: Nane na'su Herodesja Juan egae jinchombipa ño'asi atesupa fi'ttiye dyojo.
    Tsa'caen in'jamba tsu se'pi Herodías Juanma fi'ttiye. Tsa'camba na'su Herodes
    Juanma pañañe in'jan'ma tise injama'choni dyojoqquia'caen asi'ttaen. Tsa'ma toya
    tsu avujatsse tisema paña.
  ghs-ghs: '@see-verse:MRK.006.019'
  peg-peg: ଇନାକିଦେଂକି ହେରଦ୍‌ ଜହନ୍‌ତିଂ ରୱାନ୍‌ ଦାର୍ମି ନିକାନ୍‌ ଆରି ପୁଇପୁୟା ପୁଞ୍ଜି ପାଣ୍ଡ୍ରା
    ଆଜ଼ି ମାଚାନ୍‌, ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ‌ରାକ୍ୟା କିଦେଙ୍ଗ୍‌ ସେସ୍ଟା କିଜ଼ି ମାଚାନ୍‌, ଆରେ ହେ କାତା
    ୱେନ୍‌ଞ୍ଜି ବେସି ରିସା ଆତିସ୍‌ପା ୱାରିତାଂ ହେଦାଂ ୱେନ୍‌ଞ୍ଜି ମାଚାନ୍‌ ।
  txu-NT: Erodji kum Djuão pymakam Erodjij te 'ã amijakreo ba. Erodji mã 'ã amim,
    —Djuão ne katàt ar amijo ban Metĩndjwỳnh mexo mex, ane. Nãm mã amim anen ar Erodjijbê
    utàr mexo ba. Djuão kute Erodjimã Metĩndjwỳnh jarẽnho ỹr kunĩkôt Erodji ari amim,
    —Je tô mỳj dja ba amijon? anen te kute kabẽn mar ne kôt kute amijo anhỹr prãmje.
    Nhym be, kum Djuão kabẽn mar prãmã.
  eng-WEBU: for Herod feared John, knowing that he was a righteous and holy man, and
    kept him safe. When he heard him, he did many things, and he heard him gladly.
  gnw-NT: Echa'ã Herodes uicuaa Juan co jae cuimbae jupi vae. Jáeramo uipɨu, jare
    umaeño'ã quía re uyapo vaerã icavi mbae vae chupe. Jare uyandu yave Juan jei vae,
    uyemɨpɨa'ã tuicha. Ẽrei jecuaeño uipota uyapɨsaca jese.
  mux-mux: '@see-verse:MRK.006.019'
  maj-NT: A̱t'aha̱ be Herode̱ nga Nti̱a̱ná ts'e̱he̱ ndo̱ ko̱ na̱xu̱ ts'ín. Kui nga
    tsankjúhun ko̱ kuhu̱n ra̱. Nk'ie nga nt'é ni xi tsuhu̱ Jua, najmi be mí nihi xi
    ts'i̱ín tu̱nga tsjohó maha̱ nga mjéñjuhu̱.
  bkq-NT: João xyâen-honze tyane olâ myani Herodes, uguondo koendâ lelâ aini mâkâ
    awyly, tutuze tawylygue. Deus ize ato ara lelâ aini João awyly tiuntulygue lâpylâ
    warâ. Awylygue myani nhetadânehonly lelâ. Alâ mykâinane Herodes xunâgu João agâ.
    Ize ato mykâinane João agâ tâdunâgu. João aguely tindatuo, âdy adienkyly awyly
    nutuba idyly mykâinane.
  kue-kue: Herot Jon kunduglmo goglkwa, sraglpre, ye prukwa i Jon yagl du-yene, ana
    holi moglkwa. Yeglpre Herot eremogl Jon kanwinge orkwa. Ye eremogl Jon kamo wakai
    ere pruko ana ka merkinde ye nomanemo sikugl endungwa. Ba ye engenge Jon kamo
    piragledi prukwa.
  cot-NT: Itsaroacaacaritarite Erorishi itsaquequea iriguentiquea cameetsari, iriguenti
    igomajamajare Aapani Irioshi, jero yamenamajatantacarica aatonijite queroca icojitirini.
    Oraquea itsavetantavaetigueti Joanca inintanirovecaro, cotanquitsiquea tee intsateji
    querocampate incoquempani.
  bnp-bnp: '@see-verse:MRK.006.019'
  apn-NT: '@see-verse:MRK.006.019'
  ctp-NT: chaꞌ ntsen ree Herodes ꞌin Xuwa. Jlyo tiꞌ ree chaꞌ ñi ꞌa chaꞌ nu yꞌni Xuwa,
    chaꞌ luwi ꞌa tiye Xuwa, loꞌo ja ndiꞌin chaꞌ kuxi ꞌin yu; kanꞌ chaꞌ wa naꞌansiin
    ree ꞌin yu chaꞌ ja kuꞌni nu kunaꞌan kanꞌ chaꞌ kuxi loꞌo yu. Ndiya tiꞌ ree Herodes
    kunan chaꞌ nu ngwaꞌu Xuwa, ni siya ja ngwa biyaꞌ suꞌwe tiꞌ ree chaꞌ kanꞌ.
  bre-BRG: rak Herodez a zouje Yann, oc'h anavezout penaos e oa un den reizh ha santel;
    prederius e oa en e geñver; ober a rae memes kalz a draoù eus e alioù, hag en
    selaoue gant plijadur.
  opm-opm: Karapus deipat Herot oh Han moh han yahnap potahat sapat han moho rim kas
    hama pomar paptesuhmur. Pomar papatin Jon ohe meng oh amrapat Yah menghe daham
    da darherisuhmur. Da darherpatin ohe mengnong it amratiprohwa daham amrasuhmur.
    Ihama inap uhdapat Jon ohnong sutin oh kinmat sutpor dahasuhmur.
  bvr-bvr: Wurra Ayrat nipa jarra jaga a-ganana nula Jon ngardawa a-gurkuja nula,
    minypa gu-borrwurra nula nipa jechinuwa a-ni a-workiyana Wangarr an-nika jawina.
    Ngardawa wolawola Ayrat jal a-ni a-galiyana nula a-workiyana Jon, wuriya gu-gata
    wenga jurdach a-limurrmorriyana a-ni a-workiyana.
  wal-wal: Yohaannisi xillo asanne geeshsha asa gididoogaa Heeroodisi erido gishshau,
    ayyo yayyidi, loitti naagi wottiis; Yohaannisi giyoobaa siyidi, ba wozanan keehi
    metootiiddikka abaa ufaissan siyiis.
  zad-NT: daa chlleb Heródeza' Juanna', daa ṉezile' nake' to beṉ' ḻi beṉ' shao' beṉ'
    nak lall' na' Chioza', na' bi bi'e latj no bi goni ḻe'. Na' ḻa'kzi chakc̱hoplallee
    c̱he dill'ka' cho'e, bibaile' bzenague' c̱he'.
  mgh-mgh: nlattu Heroti anamoova Yohani ni, acuwelaka wiira ari ntthu ooloka ni nttakattifu,
    anamwaakhiha; wamwiiwawe anasanka, nanso anammiriyana ni uciveliya.
  aso-aso: Neꞌmine ineꞌza Zohaneꞌ aza ve lisiheꞌ mino goloso niteꞌ damaaꞌ ineꞌ monovoꞌvesi
    minineꞌ nemuꞌ gele mino ezemuꞌ ehelele izavo Helodeꞌ aza gizebo lamineꞌ o-dinako
    neꞌmo nene Helodiaꞌ Zohaneꞌni ngelo belamilineꞌ ineꞌ. Helodeꞌ aza Zohaneꞌ gamazi
    nene gamene gamene gelo gala setaꞌ gelaaꞌ ineꞌza ha gelo laniteꞌ gelaaꞌ ineꞌ.
  uli-uli: Yerodes ila ye motog Johannes bo ye gola le Johannes ila ye fel ngo ye
    santus. Iwe ila mele Johannes yela daor iyang. Yerodes ye dipli bo be ma rongrong
    foloy kala yael Johannes. Pangal yodkala be rongrong foloy kala yal ngo tema pos
    yal luluwal iyang.
  nin-NT: Hirridu kye Yohana ssu nu ungo kakami. Nggo a hi da a su unushirr uzizi
    a Abachi nggo Izhi Iwre i Abachi iso ku nu ukpa, na du ba gri ko ku ttu to mi.
    A di zharr iwo ma ttuttumi. Ivri ima yi su nu nggo a ta wo ma i isisurr ima yi
    di vri kakami.
  tgk-tgk: чунки Ҳиродус аз Яҳё метарсид. Вай медонист, ки Яҳё марди худотарс ва муқаддас
    аст, барои ҳамин ҳам ӯро эҳтиёт мекард. Гарчанде суханони Яҳё ӯро нороҳат мекарданд,
    ба ҳар ҳол онҳоро гӯш кардан барояш маъқул буд.
  acu-NT: 'Juan nekas pengke aints asa, nunia Yusen miatrusang umirkau asamtai, Herodes
    nuna nekau asa, Juankun shammiayi. Tura asa ni nuwarin pachischamiayi. Tura Juanku
    chichamen pengker nintimias anturkamiayi. Tura Juanku etsermaurin antayat: Itiurkainjak
    tusangka nintimrachmiayi.'
  cak-WNT: Ruma ri rey Herodes can retaman wi c'a chi ri Juan can choj wi y jun lok'olaj
    achi riche (rixin) ri Dios; y rumari' can nuxibij c'a ri' chuwech ri Juan. Can
    ma ruya'on ta c'a k'ij riche (rixin) chi c'o ta ruc'ulwachin. Ri Herodes can jabel
    wi c'a nrac'axaj tek ri Juan nutzijoj ri ruch'abel ri Dios chare. Xa yac'a chi
    ma nich'obotej ta c'a chuwech ri achique ruc'amon chi nuben. Pero ma riq'ui wi
    ri', riya' can jabel wi c'a nrac'axaj ri nibix chare.
  ebk-ebk: Kiapú ta umugyat hi Herodes kan Juan, ensarakana hiya, tay ammuna ay nalintig
    ya nasantowan hiya. Uray mu nalilifokan as solet hi Herodes as nan chana manmanngoran
    as nan isursuron Juan, laylaychuna challu ay chumchumngor kan hiya.
  spa-PDDPT: Herodes temía a Juan y lo protegía, porque sabía que éste era justo y
    santo. Cuando lo escuchaba quedaba perplejo, pero lo escuchaba con gusto.
  ruf-ruf: Herodi tsakampfuka Yohane kwaapfila kamanya Yohane kakala imunu yanoghile
    na yenzeluke, apfo yang'ali yomlolesa. Tsayang'ali yonoghela kumhulikitsa, hata
    ka tsayang'ali yoghanzika ng'ani hayomalitsa kumhulikitsa.
  gun-gun: mba'eta João pe Herodes “Heko porã ha'e iky'a e'ỹ va'e” he'i vy okyje.
    Ha'e rami vy opena porã. Ijayvua oendu vy ndoikuaai rei teĩ ojapyxaka porã.
  agu-BL: na elnak xtxum Herodes tetz yi balajil Wa'n. Nin elnak xtxum tetz yi qui'c
    nin mu'ẍ tal paltil swutz Ryos. Cha'stzun te wi'nin xobe'n i' tan cwe'n klo' biyol.
    Quinin tzun na tak'o'k i' ama'l tetz Herodías yi txkel tan biyle'n cu'n. Ncha'tz
    ternin na tzatzin Herodes yi na tbit yi yol Wa'n. Poro quinin el xtxum tetz yi
    mbi na elepont yi yol Wa'n.
  isn-isn: ndogoelyo u Herode aizaa umitumbile uYohana; ai ulingile kina ingi munya
    tai ane muntu ni ng'welu, hangi ai umulekile iziza. Hangi nai ulongolekile kumutegeelya
    akahusha nangaluu, kuiti ai wiloile kumutegeelya.
  eng-PEV: '@see-verse:MRK.006.019'
  ilo-ULB: gapu ta adda panagbuteng ni Herodes kenni Juan; ammona nga isuna ket nalinteg
    ken nasantoan a tao, ket saanna nga intulok a madangran isuna. Kasta unay iti
    pannakariribuk ni Herodes no kasta nga agdengngeg isuna kenni, nu pay kasta, siraragsak
    latta isuna a nagdengngeg kenkuana.
  pir-NT: Herode Ñure cuero “Ñu quehnoañene yeriquiro, quehnoariquiro ijire”, ni tʉhotuahye.
    Sa yero Herodere cariboro yeahye Ñu pehe tiquirore yahuro. Sa cariboepegʉ̃ta tiquiro
    bucueye mehna tʉhomahye Ñure.
  anv-NT: Hɛrɔd abɔ ánógé Jɔn ne ákɛlégé fɔ́ nnó awá ji. Akaá nnó Jɔn alu
    muú melɔ́mélɔ́ ne alu cho né mbɛ ushu Ɛsɔwɔ. Yɛ́lé unó bi Jɔn ajɔ́ge úlú
    tametame né metɔɔ́ wuú, yɛ́mbɔ metɔɔ́ ɛ́gɔɔ́ ji manwúge Jɔn yɛ́ndégébé.
  sab-NT: '@see-verse:MRK.006.019'
  tmd-tmd: jɨ Jon mag gwogwo i rɨmɨdölöm. Nuŋ mönö kai kai yadöŋ aku, Herod nugwön
    mönö wä paxdöriö akwör yadö, rön, wahax pön, Jon nuŋ nöbö wä lei mɨdö, me rön,
    ipöxön mönö, Herodias nugwo rɨ gwogwam cönɨŋö, rön, Jon nugwidɨx ri abmɨda.
  acr-NNT: ma ri Herodes kuxiꞌij ne ribꞌ chwach ri Juan. Yey utaqom ne uchajixik chaꞌ
    na jinta kukꞌulumaj, ma retaꞌam ri Juan e jun achi lik jusukꞌ y lik uyaꞌom ribꞌ
    puqꞌabꞌ ri Dios. Echiriꞌ ri Herodes kuta rukꞌutunik ri Juan, tobꞌ na kumaj ta
    usukꞌ, lik kacha ukꞌuꞌx che utayik.
  kpg-kpg: Herod nogo madagu i John, i mee dela e iloo ia bolo John tangada e donu
    ge haga madagu, malaa, mee e benebene a mee gi de daaligi go tangada. Herod e hiihai
    e hagalongo gi ana helekai, ma e aha maa mee e lodo huaidu i nia madagoaa huogodoo
    ma ga hagalongo gi John.
  taj-taj: तिग्‍दा भिसम यूहन्‍ना परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा म्‍हिदेन परमेश्‍वरला
    लागिरी फेसी थान्‍बा म्‍हि भिसी हेरोददा था मुबा। थेतबासेलमा यूहन्‍नादेन छ्‌याम
    लोङ्सी थेदा जोगब लसी थान्‍मुबा। यूहन्‍नासे लोप्‍बा म्राङ्सी थेला सेम क्रामुबा।
    तसैनोन सेम लसी ङ्‌यान्‍मुबा।
  avt-avt: Herot kɨnaain Jon. Hɨrak kertei Jon mɨtɨk yaaik kises hɨm me God. Te Herot
    naanmɨprewek. Wɨ kerek herot kemtau hɨm mɨrak hɨrak kɨnaain. Te hɨrak wen pɨke
    hanhan kakɨmtau hɨm mɨrak kakteipim kerekek.
  cbk-cbk: cay si Herodes ta respeta con Juan y sabe le que si Juan buen gente y bien
    devoto con Dios. Poreso ta proteje le con Juan, y quiere quiere gayot le oi con
    Juan masquin el di suyo conciencia ta queda estorbao.
  uig-ARA: چۈنكى ھېرود يەھيانى دىيانەتلىك ۋە مۇقەددەس ئادەم دەپ بىلىپ، ئۇنىڭدىن قورقاتتى،
    شۇڭلاشقا ئۇنى قوغدايتتى؛ ئۇ ئۇنىڭ سۆزلىرىنى ئاڭلىغان چاغلىرىدا ئالاقزادە بولۇپ
    كېتەتتى، لېكىن يەنىلا سۆزلىرىنى ئاڭلاشقا ئامراق ئىدى.
  tuf-tuf: Herodíasat Juan yau ay cun rehjecro. Eyta cuar, Heródesat yau áytiro. Heródesat
    ítitan Juanat ay yajcaro. Ur ayro. Eyta istíc rehquít Juan yauwin acu ay wíniro.
    Ey síujacro. Juanat tew̃ic Heródesat rahcuír icúr séhw̃atatara ístajar rehjecro.
    Eyta cuar Juanat tew̃quey bucoy, bucoy ahní rahjacro.
  abx-abx: kay aniya' katahap-na si Herodes si Juan ngan agpara'apinan-nay to dina
    kay sakilala-na nga matadong to ngan sagrado a'a. Awili iya pagpamati' si mga
    allingun-na si Juan, bisan kon agduwa pirmi iya isip si kada pagpakali-na.
  mco-NT: com je rey Herodes ñejhuɨɨyb co tudägy jäy huädz jäy anajty je Juan, e tzɨgɨɨyb
    anajty mɨɨd Juan. Paady ycɨxpɨ anajty je rey Herodes Juan mɨɨdɨty cuend'aty pujxtɨgoty.
    Naag'oc naag'oc anajty Herodes nɨcxy amɨdo'ity Juan y'ayuc, ooy anajty huinmay
    nej yhuimbɨdzɨmy, per jotcujc anajty amɨdo'ijty.
  kqf-kqf: '@see-verse:MRK.006.019'
  cpb-NT: Iro romonkyaantakariri ketziroini Herodes. Iri kantacha Herodes antawoite
    ipinkathatakeri Juan, riyotzi kameethashire rinatzi, kiteshire ikanta. Te rishinewetari
    rowamagaiteri. Okaatzi ikaminaawetariri, ikompitzimotakari Herodes. Ari reshiwentawetawo
    ikemisantziri.
  aon-aon: Um maresh, Herot nanogugur um Jon aria nape natauruman. Anan nadukemesh
    um Jon douk yopuyopuni aria ananih apahw douk yopuhw aria hwanawasham Iruhin.
    Aria shopunek Herot nakri wosik um numnek Jon ananin baraen aria anan urkum morum
    sabaishi eshudok eneshenesh aria anan nenek wari abom.
  hus-NT-2005: abal na Erodes in choꞌób alwaꞌ ke na Juan, jaꞌich jun i lujat inik
    ani tʼokat, jaxtám tin jikʼnál. Jaxtám ti yab in walkál ka chemdhá na Juan kʼal
    na Erodías. Maske na Erodes yab in lej exbantsal alwaꞌ xowaꞌ in ulal na Juan,
    u jilkʼonal tʼajat ti chalpax tam in axtsal an tin takʼixtal kʼal yantam i kulbétaláb.
  mig-NT: Chi̱ Herodes, ni̱ yu̱'ú‑de ni̱ jito‑de Juan, chi̱ jiní Herodes ja̱ cháa
    ndaa̱ cha̱a ndoo kúu Juan. Te ni̱ ndi̱to va̱'a‑de cha̱a. Te jíni ná'ín‑de ja̱
    ká'a̱n Juan, te náa iní‑de ndé'é‑de. Te ni̱ i̱o ini̱ ni̱ i̱o añú‑de ni̱ jini ná'ín‑de
    tu̱'un ká'a̱n Juan.
  bps-bps: du too nun klikò Harì Hérod ku Dyan, du toon dilè i katlu Dyan, na gadean
    landè sasè mgimoan. Taman là faloh Hérod ku fnati kenen. Na too mayè Hérod flinge
    i tdò Dyan, bay msamuk nawan di gal kaklingen dun.
  mbs-mbs: so egsagman si Herod ki Juan, so netegahan din te gayed eg-inang si Juan
    te metòlid, aw wedad salà ininang din. Yan se doun te eked kepakay diyà kandin
    aw imetayan si Juan. Egkeibeg si Herod domineg te ipegtoladà i Juan, meneng pegdineg
    din kenyan, ontò migkebulung se aneng-aneng din.
  tof-tof: Errod Zonón gum yarilürr, zitülkus wa umul yarilürr wagó, Zon morroal akó
    dümdüm ngyaben pama. Wa oya igósidi adlang yarilürr. Errodón ubi Zonón arrkrrum
    yarilürr, da wa wirri müp gyagüpitótók ipadórr blaman ngürr wa Zonón nóma arrkrru
    yarilürr.
  cme-NT: A haa hama‑i nuɔ‑i? Erɔdi taa u kãalã Nsãa‑i. Uu naa suɔ wuɔ nelviiŋo
    aa tiraa suɔ wuɔ Diiloŋ-nolŋo, a ce dumaaŋo-na u saa tuɔ siɛya-yuɔ. Nsãa nelma
    taa ma surnu-yuɔ ma cor. Ŋga u waa duɔ tuɔ piiye, Erɔdi holle pãŋ caar.
  sus-sus: barima Herode mu nu suusama Yaya ra. A nu a kolon mixi na a ra, naxan tinxin,
    a man sɛniyɛn. Na na a toxi, a nu a makantama. Herode nu a tuli tima Yaya ra tɛmui
    naxɛ, a nu kɔntɔfilima a xa wɔyɛnyi ra, kɔnɔ a man nu rafan a ma a xa nu a tuli
    mati a ra.
  pon-2006: pwe Erod kin lehn Sohn, pwe e mwahngih me ohl pwung oh sarawi men ih.
    Ihme e kin ketin kasilehkihsang soahng suwed kan oh kin perenki karonge eh mahsen
    kan, mehnda ma nan kupwure kin toutoula ahnsou koaros ni eh kin karonge.
  dad-dad: ere nigin, Herod Jon kumĩ fiye ken, ĩ, Jon anĩ madur fateul tamo ye fen,
    kulatun fedig. Sain Herod ĩ Jon nẽ od karĩ yedig, ĩ wau togudig, anĩ ere, ĩ in
    od karĩya nigin orodig.
  zab-NT: te pur Herodes nánbɨ dec Juany nabánybɨ nania ne runbɨ zec ni riáld, ax
    rdxiby Herodes Juany. Ningui, quɨt bsaantib xi niunné Herodías Juany. Ne masquɨ
    quɨt gucbezaacti Herodes de ni rnii Juany, per la bdxulaazbɨ de ni guniib.
  jae-jae: gebe Herodo kêtêc Joaŋ. Eŋ kêjala eŋ gebe eŋ ŋac gêdêŋ to ŋac dabuŋ, tec
    gejob eŋ. Herodo gêŋô ênê biŋ e kêpô lêna tau ŋasec, mago kêkêŋ taŋa eŋ gêjac
    ŋawaegeŋ.
  ksd-ksd: tago Erodes i ru Ioanes, tago i nunure ba ra tena takodo, ma ra tena gomgom,
    ma i balabalaure; ma ba i valavalongore i nunuk urur tana; ma i gugu upi na valongore
    Ioanes.
  msm-NT: su nahaedok si Herodes ki Juan, su namaanan din no matarong si Juan dow
    diyusnon. Kaling wada din itugut no mahimatajan sikandin. Naliyag isab si Herodes
    naminog to mgo kagi ni Juan inggad nakasamuk sikan to ginhawa din.
  myk-myk: Hɛrɔdi bi fyagi Yohana na, bani wʼa bi li cɛ na zɔsaama fɔɔ ni fɛfɛɛrɛ
    sipya wu ɲɛ wii. A wu wu mara xuuni. Yohana ba yu, wu jomɔ pu ma Hɛrɔdi zɔ wu
    wuregi, ga lee bɛ na, lʼa bi taan wu ni, wʼa wu jomɔ nuri.
  sbe-sbe: matawuwuna Heloda kabina ye kata meta Yowane tamowai dudulaina yo Yaubada
    yona taupaisowa, na ye hekasisiyei. Yowane yona hedehedede debadiwai Heloda nuwagwali
    ye hai, ede nuwana ye haikabi, na iyamo huya maudoina ye lapulapulau Yowane yona
    hedehedede udiyedi.
  mcr-mcr: Heroti iqu, Jonä iqueŋqe, iqu ämaqä jänänäŋä-qu, Goti Iqueqä yäpä iqi pmetaŋgqeŋqä
    zä itä, äŋguänä ämimiŋqe. Iwä iqu Jonä iqueqä kukŋui qätä äwiyätäqäŋgaŋi, kŋuä
    mäwiyqä imiŋqe. Ii qäyä itä, Jonä iqueqä kukŋui qätä-wiyqäŋqe, yqänä äwinymiŋqe.
  cux-NT: Herodes miiⁿ ní deenu yā chi Juan ní n'dai sa ní yeⁿ'e Ndyuūs saⁿ'ā miiⁿ.
    Ní rey miiⁿ 'va'á yā Juan miiⁿ. Chííⁿ chi nguɛ́ɛ́ n'guuⁿ rey miiⁿ chi táⁿ'ā miiⁿ
    diiⁿ daño tá ndúúcū Juan. Ní rey miiⁿ s'neeⁿ veéⁿ yā n'daacā ní ch'iindiveéⁿ yā
    yeⁿ'ē nduudu Juan 'áárá chi nguɛ́ɛ́ tuumicadiinúuⁿ yā nducuéⁿ'ē chi ngaⁿ'a Juan
    miiⁿ.
  tur-YTC: Hirodes, Yuhanna’nın doğru ve kutsal bir adam olduğunu bildiği için ondan
    korkuyor ve onu koruyordu. Onu dinlediği zaman çok şey yapardı ve onu memnuniyetle
    dinlerdi.
  san-ITR: yasmAd herod taM dhArmmikaM satpuruSha ncha j nAtvA sammanya rakShitavAn;
    tatkathAM shrutvA tadanusAreNa bahUni karmmANi kR^itavAn hR^iShTamanAstadupadeshaM
    shrutavAMshcha|
  bel-N: бо Ірад баяўся Яна, ведаючы, што ён чалавек праведны і сьвяты, і сьцярог
    яго і шмат што рабіў, слухаючыся яго, і ахвотна яго слухаў.
  sch-sch: Herod'n John hah mi sa le mi inthieng ani ti a riet sikin a chia, masikin
    a mojôk ngâi ani. John chongril a riet racham asân injêlpui ngâi khomsenla,
    a chongril rangâi rang a nuom ngâi ani.
  mic-MIQNT: Elot jipaqitelmatl Sa'nal muta geitoq Sa'n getlamiet ji'nm aq sape'wit.
    Etna na ugjit ne'gaw iga'latl Sa'nal. Elot wels'tuatl Sa'nal, ta'n tel gina'muelij
    gatu gaqaisg ma'muniw 'lgowaqana'latl te's nutuaj.
  huu-NT: ia fɨnonide, Juan Bautista mɨcorɨna Herodes jacɨruilla jira. Naimɨedɨ Juan
    mɨcorɨna mareuidɨmɨena uiñote. Naimɨe Juan mɨcorɨ Jusiñamui rafuedo jaillana jɨaɨ
    uiñote. Ie muidona naimɨe Juan mɨcorɨna raise eenote. Dɨga icaiño naimɨe mɨcorɨ
    lluana cacade. Iena gaɨde; ia iena raise cacaiñede. Ie muidona Herodías naimɨe
    mɨcorɨna meinetanide;
  jiv-NT: Juaṉsha tuke enentáiji̱a̱i̱ Yusa jinti̱n wekainiuyayi. Erutis, ni esetar
    enentáimniun neka asa Juáṉkan ashamak Jirutías wakeramuri̱n túrawa̱i̱ṉ tusa
    suritkiamiayi. Kame Erutis Juaṉ étserman nékachuitiat antuktinian wakerimiayi.
  otm-NT: Nguetho nu ra Herodes mi pądi ra hocją'i a ra Xuua, nɛ bi xi ʉ yʉ mbängoxthi
    njon da japi da yʉrpʉ ngue di ʉnba ra Xuua. Nɛ nu ra Herodes, ja'bʉ di manda bá
    ts'inba ra Xuua ngue i nde da 'yø i ts'ʉ rám hman ra Xuua. Nɛ bi 'yømanho tho
    madague'bʉ hinga gätho i pądi 'bɛ'a nam bøn'a i man ra Xuua.
  dah-dah: Gobe Herot beleŋ Yonbe al huwak wor po, irde Al Kuruŋyen meteŋ al fudinde
    wor po yeŋ keneŋbe palap irde asogo maynayiŋ yeŋ keŋkela doyaŋ irde hinhin geb,
    gogo epte ma bere gore mayke kamtek hinhin. Herotbe Yon beleŋ saba irke kandukŋeŋ
    nurde hiyen gega, sabamiŋ go nurtek po irde hiyen.
  tnk-tnk: Kiɡ Herot rehekɨr Jon, mukurən mə in iəmə ikinan riti sə noien səvənhi
    ratukwatukw. In ramətui amasan tɨ Jon mə iərmama riti trəpwəh nourahaien. Nɨpərhienien
    nəpɨn Kiɡ Herot rɨreɡi Jon raməɡkiari, nətərɨɡien səvənhi rəvsausɨni pɨk, mətə
    rerɨn raɡien mə trɨreɡi.
  kpr-kpr: 'Amingusira da beká mo: Herod kasama usira, John nu genembo eveva a kakaragori.
    Ava sedo, nu John ava ditii jijinimbedo ghusira. Amingeari, John foa numokena
    geka seari ningido, ivuga edo ghusira. Avata, nu jo tumondae edo ghusira.'
  san-IAS: yasmād herod taṁ dhārmmikaṁ satpuruṣañca jñātvā sammanya rakṣitavān; tatkathāṁ
    śrutvā tadanusāreṇa bahūni karmmāṇi kṛtavān hṛṣṭamanāstadupadeśaṁ śrutavāṁśca|
  nho-nho: I te aa i Herod ni iloa maa John se tama e sosorina taukareka aa se tama
    hoki e tonu tana ora. Teenaa ki mee ake a ia ki naa tama e heheuna i aa ia raa
    ki see taia John. Niaaina maa naa mannatu Herod maraa see ttonu i ana saaita e lono
    i naa taratara John raa, a ia maraa e hii hakannoo koi ki ana taratara.
  gym-NT: ñobtä ñan angwane Juan abko ni era metre nünanka deme Ngöbö ngwärekri nämane
    gare Herodeye, abtä nämane mike ütiäte, aisete jrei Herodes nämane Juan ngibiare
    Herodías ngäniene. Arato kä nämane nebe nuäre Herodebtä Juan kukwei nuare, akwa
    nämane nebe töbike kri btä.
  azg-NT: Majoꞌ juu Herodes, totsꞌaa jon na njon juu Juanꞌñeen. Ee taaꞌ tsꞌon jon
    na ya tsꞌanhin, ndoꞌ na tsixuan juu ñuan nquiiꞌ ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon.
    Mangꞌe joꞌ tyíꞌncyaa jon na ngenon juu natëꞌ. Ndoꞌ min na ndicüaaꞌ ya tsꞌon jon
    jñꞌoon na toninncyaa Juanꞌñeen, majoꞌ tëveeꞌ nchjii jonhanꞌ.
  bhd-bhd: किजोकि हेरोदेस राज़े पतो थियो कि यूहन्ना अक धर्मी ते पवित्र मैन्हु थियो।
    तैल्हेरेलेइ, हेरोदेस राज़ो तैसेरी बड़ी इज़्ज़त केरतो थियो त कैदखाने मां हेरोदियास
    रैनी केरां बच़ेइतां रखतो थियो। त तै यूहन्नारी गल्लां शुन्तां बड़ो डरतो थियो, पन
    तैसेरी गल्लां खुशी सेइं शुन्तो भी थियो।
  too-NT: porque Herodes ixjicua'ni' Juan. Ixca'tzī que lej tzeyā chi'xcu' ixuanī't
    Juan lā' līlacatejtin ixlatlā'huan. Lā' Herodes tū' makxtekli Herodías natlahuani'
    Juan nīn tuntū'. Lā' a'yuj Herodes māmakchuyīlh ixpālacata a'ntū māsu'yulh Juan,
    pero ixkaxmatcu'tun.
  ind-AYT: Karena Herodes takut kepada Yohanes setelah dia tahu bahwa Yohanes adalah
    orang benar dan orang suci, Herodes melindunginya. Ketika Herodes mendengarkan
    Yohanes, dia sangat bingung, tetapi Herodes senang mendengarkan Yohanes.
  cjo-NT: Ipinkathatawitakari riraga Jowa, riyotziri ikameethaperotzi, raapatziyaperotari
    Tajorentsi. Rootaki kaari ikowanta rowamaakaanteri. Tema ithaawakaawitatyaari
    Jowa, ikenkithatakaapiintziri. Raapatziyawitawo ikantziriri Jowa, omaanta tee
    riyotzi tsika ikantya.
  nsn-nsn: Teene Herod e sokorontiehe pono tang Jon, kare kaueke pono tatanono gere
    ate peono tang Jon pare, a tamata kodkodoh, kara dedeil. Herod ahik pahe uoto
    hagouo uaia tar binaka gere mene tang Jon, bo inggono puk e uoto uaha tar ualongoro
    tena menemenon.
  san-DEV: यस्माद् हेरोद् तं धार्म्मिकं सत्पुरुषञ्च ज्ञात्वा सम्मन्य रक्षितवान्; तत्कथां
    श्रुत्वा तदनुसारेण बहूनि कर्म्माणि कृतवान् हृष्टमनास्तदुपदेशं श्रुतवांश्च।
  tna-NT: Juan da Diusu sa deja butsepi putsu, Herodes Antipas ja tueda iyubatana.
    Da putsu, manuameja mahue atana Juan. Juan quisaquisa puina su, Herodes Antipas
    ja id'abataina. Juan ja quisaquisa neje Herodes Antipas ebia su pibapibametaina.
    Daja biame, Herodes Antipas sa tsada puina Juan eid'aba puji.
  lid-lid: ma Herot ale, inoh Jon, tasah Jon badeh, ndramak mwasin labai ta mada Kindrei,
    eme ma Herot badai iy bwe. Batun aso ta anuhun Jon, arile iy aso-ok ta anuhun
    iy labai ja.
  wim-wim: nil puth Herod.an winynyang moꞌ John.antaman, nil meeꞌmiy nunang pam min-minam
    paththam, nil keꞌ-paal week nunang wiyangan keꞌ yipam mulathayn nunang. Nil ngeey-ngeey
    nunang wikan waaꞌ-waaꞌ-a, kuchek way wun nungant Herod.antan. Puth nungkway kuchek
    way wunant-a, nil kaangk ngeeyow nunanga!
  zga-M: U Herode alekhundwadwa u Yohani; alomanyile ukhuta va ye lweli munu mbalanche,
    pwu akhandekhe. Vwu ipikhompole khencha akhavanulususuvalo, akhahovoha ukhumpole
    hencha.
  yom-yom: Bila Elode tsisi kaba monanga Yowani bila wuzaba ti Yowani wuba mutu wusonga
    ayi wunlongo. Diawu kaba ku nkebilanga bumbote. Bu kaba kunwanga buna wuba yindulanga
    buwombo ayi khini kaba monanga mu kunwa.
  san-SIN: යස්මාද් හේරෝද් තං ධාර්ම්මිකං සත්පුරුෂඤ්ච ඥාත්වා සම්මන්‍ය රක්‍ෂිතවාන්; තත්කථාං
    ශ්‍රුත්වා තදනුසාරේණ බහූනි කර්ම්මාණි කෘතවාන් හෘෂ්ටමනාස්තදුපදේශං ශ්‍රුතවාංශ්ච|
  yut-yut: nido Erot da Jon do pasalek yaŋ nandagɨt, “Jon uŋun amɨn kɨlegɨ ae telagɨsi.”
    Yaŋ nandaŋek si aŋkutnagɨt. Erot da Jon dakon gen nandaŋek but morap agɨt, mani
    geni nandak do galak tagɨt.
  grc-BYZ: ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον,
    καὶ συνετήρει αὐτόν, καὶ ἀκούσας αὐτοῦ πολλὰ ἐποίει καὶ ἡδέως αὐτοῦ ἤκουε.
  cpc-NT: Irootaki jomontyaantakariri kitziroini Herodes. Iro kantzimaitacha Herodes
    antawoiti ipinkathatakiri Juan, jiyotzi kamiithashiriri jinatzi, kitishiri ikanta.
    Tiira ishiniwitari intsitokakaantiri. Okaatzi ikaminaawitariri, okompitzimoshiritakari
    Herodes. Ari jishiwintawitawo ikimisantziri.
  nhg-NT: porque rey Herodes quemabeliöya Xohuö. Quemajtaya que Xohuö oyeya sente
    tlöcatl yulmelactec hua yectec, hua por inu Herodes oquepex cueröro majcamo yetla
    pasörebe ca yaja. Hua cuöc quecaqueya tli yaja quejtoöya, amo oquemat tli quechihuas.
    Pero de todos modos quecaqueya ca meyac gönas.
  nya-nya: chifukwa Herode anaopa Yohane ndipo anamuteteza, podziwa kuti iye anali
    munthu wolungama ndi woyera mtima. Herode akamamva Yohane, ankathedwa nzeru; komabe
    amakonda kumumvetsera.
  ngu-NT: pampa Herodes quitlacaitaya Juan, niman quimatzticatca ica yejhua cuajli
    tlacatl yolchipahuac. Yejhua ica Herodes quimanahuiaya. Ijcuac Herodes contaya
    sanoyej cuelcaquiya, masqui xoc quimatiya tlen quichihuas.
  kup-kup: '@see-verse:MRK.006.019'
  jid-jid: Don Fero ata klu Yohana niwa ana ndi u klu rji nda zi Yohana ni tro Amma
    ndá na tie wu ya na. Wo tre ma ta nno fu kpukpo me Kuma ndá giri ni wu'u.
  wmw-wmw: konta Herodi akimopa Yahaya, akijiwa kuwa iye mwananlume mmoja wa shariya
    na takatifu, ndimana akinkengera. Wakati waansikire Yahaya, Herodi akifazaika,
    fala novyo-sivyo vikimwajibu kunsikira.
  gmv-GGM: Gasoykka Yanisay xillo ass gididaysa Herodosay eriza gish Yanisas babesine
    iza naages. Yansay yotizaysa Herodosay siydi hirgizagidikokka izzi yotizaysa wozinappe
    siyes.
  ssg-ssg: Herod mamata aile halialui Jon nake i tioi ka Jon seilon sawisawin, lawe
    i usiusi nauna ti Haeu. Aile ape Herod awai i ti Herodias. Kalak kakai Jon tuhuke
    halialu i, Herod hong waheni kakaian.
  zpo-NT: nel nzheb doo Herod ne Juan. Kwaanzee nkanap Herod xaa, nel ne xaa lee Juan
    nak tub xaabyi nambey nu nali nzo lo Dios. Nu nzaa Herod yek Herod nzhon xtizh
    Juan, nu gorna nzhon xaa xtizh Juan, nle doo xaa xgab.
  poy-poy: Herodi kamtiriti Yohani toziya kavimaniti Yohani kaweriti muntu muheri
    na mnanagala, su kaweriti kankumlolera. Kafiriti kumpikinira Yohani, tembera pakampikaniriti
    kala moyu gumtama nentu.
  qwh-NT: Porqui wenan Herodismi imecanopapis Juanta tsaparqan pipis mana wanutsinanpaq.
    Jutsannaq alli ruraq nuna cashqanta musyarninmi, Juanta respetarqan. Tsemi yachatsicushqantaqa
    cushi, cushi wiyacurninpis, shonqunchoqa imano quetapis puederqantsu.
  gaw-gaw: Aḏinu? Herodes Antipas nug doyom, Johanes am Kayak noobp̱a danab tutuḵu,
    oiyak nuhig am ena amunu Herodes Antipas nug heeb mauhmanu baḏa, atog noum. Amu
    deḏ laala Herodes Antipas nug Johanes nai madiḵunu onigp̱a e uḏia, nai maṯie amu
    Herodes Antipas nug Johanesnu nai amunu dab mak kuḏum awom amge nug nai amu dooḵunu
    oo ele dayom.
  nca-nca: Dokoro kamímbo Jon ŋuro sasaro tero ŋande ye iŋaró, ko uni ŋuko uni roneneŋowí,
    uni meté horé qu ka. Ŋunde ye iŋoro Jon soporo naru rokóŋoro mandí iŋoro iŋondata
    teyara, quko iŋowero quro metéŋoyara.
  zpz-NTPP: gun Herodes gudzib yu loy. Gud lagy yu nu Waa nac yu mbecy nap par lo
    mbecy, nunu tant par lo Ñgyoozh. Orzeꞌ wansaan yu nu shiñ gyicy nu mbecy Waa.
    Nunu ornu mnii Waa loy, bet lagy yu mas pcan shcab niy.
  mkj-mkj: pwa Herod kin mijik John, pwa ih kidal pwa John woal pwung apel joarwi
    men. Ioar mehwa ih ken kin jiloahjang me nauna apel kin perenki rong ah sikesik
    kan, mihndahr ma nehn kapehdin kin soausoaula anjoau ohroj nehn ah kin rong.
  zac-NT: purquë Herodes bëdzë́bëll lëꞌë Juan. Bë́ꞌnëll rëspëti Juan; guc bë́ꞌall
    na Juan nguiu zaꞌquë nu santu. Por ni bësë́ꞌaull lëꞌë Juan lachiguiꞌbë. Bëuuꞌ
    lduꞌu Herodes shtiꞌdzë Juan perë bëꞌnë chúpëll ldúꞌull.
  kyg-kyg: Helotiꞌa, Yoniꞌa aote vekamo fatago kavaꞌageꞌmo nehiya nene, huno agesamo
    afiteno Yonifeꞌmo koli huteno yagaino ateꞌniyaꞌmofeꞌmo Helotiyasiꞌa afaꞌa oꞌamagiꞌniye.
    Helotiꞌa Yoni geꞌamo afiteno asole kavatefeꞌmo akame huteno magoꞌe huno geꞌamo
    afisiyafeꞌmo hauꞌniye.
  kmk-kmk: ta umogyat si Herodes kan Juan ta tigammu na un nalintog kan nasantuwana
    tagu. Isunga tataḻḻakugona. Ot ulay nu makapabulung kan siya dat itudtudun Juan,
    pipiyaona un dongḻon.
  cao-NT: Shina jiaxëni ca mëstë ca joni Juan iqui ca chama Herodés cahëni quiha.
    Ja tsi xo toa Juan ja acasyamani quiha, raquëquí na. Japi Juan ó ja bësoniquë.
    Jasca, ja qui jia quiha Juan chanini ca ini quiha. Nicahax ja shina-huëjënapaoni
    quiha.
  bbr-bbr: '@see-verse:MRK.006.019'
  inb-inb: Kikin Herodeska, Juan­manda tukui­pi alli­lla rurag i iuiag kagta iachas­paka,
    paita manchaspa, imasa­pi­pas kispi­chi­kurka. Juanta uias­paka, mana iacha­ri­kurka
    ima ruranga. Chasa kagpi­pas, Juan rimas­kata iacharka, kuntintulla uianga.
  hrv-hrv: jer se Herod bojao Ivana; znao je da je on čovjek pravedan i svet pa ga
    je štitio. I kad god bi ga slušao, uvelike bi se zbunio, a rado ga je slušao.
  box-NT: '@see-verse:MRK.006.019'
  ote-NT: ngueꞌa̱ ra Erode mi su ra Xuua pa hinte da tꞌøꞌtuabi, ngueꞌa̱ mi pa̱di gue
    mrá hoja̱ꞌi ne xmá ntꞌaxi rá mfeni hangue mi pɛꞌtsua ra tꞌequꞌei. Ne mi ho da
    ꞌyøde núꞌa̱ mi ma̱, pe himi tso rá mfeni núꞌa̱ mi øde hangue himi pa̱di te da
    beni.
  wnu-wnu: '@see-verse:MRK.006.019'
  zam-NT: Herod mquenap Juàn tac Herod huen huen nanee le' Juàn ngòc thìb mbi' ndac
    no thìb mbi' nalì no thìb mbi' natú'. Por cona, nzyeb Herod ñèe Herod Juàn. No
    ne'ngla'de Herod ngli Herodi yalquìi loo Juàn. Más de cona, mastale' inden'te
    Herod no indxaa'dte Herod di's cón che'n con' co' ngue lu' Juàn loo Herod cón
    che'n Diox, ndyac lezo' Herod nque nza Herod di's co' ndyoodi's Juàn loo Herod
    con huen di's no con huen cuent.
  zyp-NT: Canghrasala, theh khy be zecawtamaw tatah Herod taco Johan cawh mehding
    le mehpathai a cang tahpaw khah hnih ka, cizaw ngetei ka, a vai lai. Johan bia
    a reipaw cawh a thui tihtah a chungsi a vang thlang naná teitah a reipaw bia nge
    cawh a du thlang thly thly.
  sey-NT: Herodespi i̱te Juanre nuñerepa deꞌoquë api caquë caꞌraëña. Ja̱je paꞌina,
    i̱pi huani je̱oñe ë̱sequëna, pa̱oña. I̱ caye siꞌaye asamaꞌquëtaꞌa Herodes cato
    i̱ caye yë asaquë paquëña.
  nvm-nvm: '@see-verse:MRK.006.019'
  mps-mps: Magi baso meni, Herot aga te Jonde wi yai. Agai koneani, Jon aga te wiegi
    yai tama doloba pai bidi bidali. Tama agai te aga bugagia tonaluali. Agai te Jongo
    pusubo po odama, tama aga homu hauwa elama, tama aga homu sęgę iduali. Tiali
    goli agai te agai po odobo te godolo mu yai.
  seh-seh: Thangwi iye Herodhi akhagopa Djuwau Batixta, pontho akhambvunulira, na
    kudziwa kuti Djuwau akhali munthu wa kulungama pontho akhali munthu wa Mulungu.
    Na tenepo, Herodhi pikhamubva iye mbalonga, akhadzudzumika napyo, mbwenye akhakomerwa
    basi na kumubva.
  pab-NT: enenala Herodes mairitene exahe haliti waiyexe aokitene. Hatyo hiyeta Herodes
    waiye kaxaikotene. Semehena iniraene hoka waiyeta ihiye, xakore hoka maisa aliyakere
    ahekotya xaka mokene. Xakore hoka iraehena hoka awaiyetita iniraene.
  llg-llg: Boe ma Ana fee soldadu la lanea lahelen. Memak Mane Herodes bii Yohanis.
    Huu ana bubuluk Yohanis ndia, na, Manetualain nadenun mai so. Ma ndia boe oo,
    hataholi malole. Memak Mane Herodes nahiik namanene Yohanis dedeꞌa-kokolan. Tehuu
    laꞌi-laꞌi esa, na, dalen taa malole no Yohanis dedeꞌa-kokolan.
  kyf-kyf: '@see-verse:MRK.006.019'
  tpi-tpi: long wanem, Herot i pret long Jon. Em i save, Jon em i gutpela na stretpela
    man long ai bilong God. Olsem na Herot i save was gut long em. Taim em i harim
    tok bilong Jon, em i save tingting planti, na bel bilong en i hevi. Tasol em i
    laikim tumas long harim tok bilong en.
  mih-NT: vatyi yuhu ra Herodes sii ra Juan vatyi sito ra vatyi ñiyɨvɨ vaha cuu ra
    Juan. Ta ñahñi cuatyi i zacuu ra. Ta yucuan cuenda ñá saha ra sa zavaha ña maña
    sii ra. Ta vazu ñá cutuñi iñi ra Herodes cuaha xaan sa cahan ra Juan, zoco i tahan
    iñi ra tyizoho ra sa cahan ra.
  qvh-NT: '@see-verse:MRK.006.019'
  kms-kms: te pugri Herot ni nei namb Jon ni yumbo ur tuquine puq nen di ni wuti yuwon
    nganye, pugri bu Herot ni Jon wune nimbig di nari mi nati segi. Herot ni Jon wand
    nand nutungu kin te ningg ni nei mai viyo, pudi ni wand nutungu yawo gureg.
  agn-agn: Geldan si Ading Herodes ong ni Juan tenged gata-wanan nang mato-lid si
    Juan ig alenget tang nem na ong Dios. Animan si Juan agtabangan ka rin ni Ading
    Herodes ig agtatalok na lamang ong prisoan. Ong kamatodan, ang adi dorong kaliag
    nang mamasi ong mga bitala ni Juan maski galibeg tang kinaisipan na ong mga gaba-yan
    na.
  nhi-NT: pues Herodes otlamouilaya inauac in Juan. Ocmatoya nic Juan yeh se tlacatl
    iaxca Dios uan yec nichiualis. Ica non Herodes ocpaleuaya. Uan ihcuac occaquia
    tlen Juan oquihtouaya, amo ocmatia tlenoh icyoluis. Pero occaquia ica yec.
  ttc-NT: tzan tpaj te Eródes nkolon tuq ti'j te Wa'nch tzan tpaj tetz tuj tnab'l
    tuq, te Wa'nch nb'et tuq tuj tume'l b'ix tetz jun xjal aj pawa' te Qtata Dios;
    cha'oj tok xhcha'o' tyol Wa'nch, te Eródes nb'isun, k'onti'l teb'en tidi' b'a'n
    tzan tk'ulun, per nchalaj tuq tzan tok xhcha'o' tyol Wa'nch.
  dan-1931: Thi Herodes frygtede for Johannes, fordi han vidste, at han var en retfærdig
    og hellig Mand, og han holdt sin Hånd over ham; og når han hørte ham, var han
    tvivlrådig om mange Ting, og han hørte ham gerne.
  kwj-kwj: Hinde wowani, Herot ri hambwawani Jon hima kipe naha, ri sembe halaya naha,
    o keke rini akindani kipe naha rini aulindau. Wondani Jon ri mwanji ni ri mendini
    inaka miyafo ya ri hambwanda. Woro Herot, Jon ri mwanji ni ri mendi ki o keke
    ete ri wonda.
  vie-OVCB: Trái lại, Hê-rốt kính nể Giăng, biết ông là người thánh thiện, nên tìm
    cách bảo vệ. Vua thích nghe Giăng thuyết giảng, mặc dù mỗi khi nghe, vua thường
    bối rối.
  kze-kze: Éróti séna ímaniye séna Yóni kawer-ímáyáágwárá-kwáásí úntavena Éróti kwenáároi
    inkaiséna kwenká'á tavíkéna Erotíyasima inkámívo séna kwenká'á tavíkéna kwenááima
    ísámai kaumbo-káér-imayaa umánkena aasiyaasí koísaraiye.
  mpj-mpj: Yirutpara Jaanku ngurlu nyinangu ka kulilpayi, “Yilta, Jaanpa Mamaku junga
    nyininpa, ngarnawarrapurlukaku.” Wulu jiilkarti yankura ka marlakurripayi Jaanmili
    wangka palya kulilpayi. Nyinaraka purtu kulilpayi Mamakura junga nyinakura.
  lbk-lbk: tay omegyat si Herodes ken Juan khapo tay ammona ay nalenteg si Juan ya
    nakapet ken Apo Dios, et nay insas-alakana siya. Sa et olay mo makorkor nan semekna
    isnan manngelana isnan ifab-aag Juan, laychena kayet ay manmannge isnan kankanana.
  mto-NT: ku̱x cha̱ꞌkipeꞌe je̱ Herodes je̱ Juan. Ku̱x ñu̱jaꞌvipeꞌe je̱ts je̱ Nteꞌyam
    je̱ jyayu je̱ꞌe̱ veꞌe je̱ts tu̱v je̱ꞌe̱ veꞌe je̱ jyáyuvin je̱ jyoojntykin, je̱ꞌe̱
    ka̱jx tseꞌe du̱kayakjaty je̱tseꞌe je̱ Juan yꞌo̱o̱ꞌku̱t. Cho̱jk tseꞌe je̱ yakkutojkpa
    je̱tseꞌe du̱ꞌamo̱tunáxu̱t juuꞌ veꞌe je̱ Juan kyo̱jts; ax o̱o̱y tseꞌe tyunnavyinmaꞌyu̱nmo̱o̱jyji
    vinnaajknáx ku veꞌe veꞌem du̱tuujn.
  bzh-bzh: In neraḳ ni bë su nevonġ nġaa nipaya ti rë, gaḳ yi mehö yohvu beyi
    vabuung, lom neġin yi nivesa. Nenġo Jon yi ġaġek lom kwa neya nġahi gayo
    maggin, rëḳ ahë neving panġsën bë genġo yi ġaġek rot.
  guj-2017: કેમ કે હેરોદ યોહાનને ન્યાયી તથા પવિત્ર માણસ જાણીને તેનાથી ડરતો, તેને સુરક્ષિત
    રાખતો હતો. તે તેને સાંભળતો અને તેનું સાંભળીને બહુ ગૂંચવણમાં પડતો હતો, તોપણ ખુશીથી
    તેનું સાંભળતો હતો.
  jvn-NT: Hérodès déwé wedi karo Yohanes, awit ngerti nèk Yohanes kuwi wong bener
    lan wong sutyi, mulané dèkné ya dijaga. Hérodès seneng ngrungokké Yohanes, senajan
    tembungé marakké dèkné wedi lan bingung.
  byr-byr: Sareꞌ dareꞌnanyɨ. Sai dɨna “Jonɨ aꞌmwe naangelyɨra. Sahwai yɨdaꞌmaraangei.
    Tewaanyaburɨ mwaaidei,” daka “Erotɨyaazaꞌ naramakadɨka!” daka Jonɨmɨ kalavuzangevɨ
    nayaa maremwaaina. Maremwaaina yakei Jonɨmɨre yagaalyaꞌ wɨꞌnada sɨmunya kwalaalya
    yawɨꞌna yada yɨlaaya yaꞌ.
  ian-ian: '@see-verse:MRK.006.019'
  hun-hun: mert Heródes félt Jánostól, mert igaz és szent embernek ismerte, és oltalmába
    vette őt; és ráhallgatva, sok dologban követte, és örömest hallgatta őt.
  mcf-NT: 'Uan bëdambocquid Nuquin Papan chomiaidbidi nec queshun Edodesën Uan cuesunemetiapimbo
    iquec cudaspac caondash con chidon cuesunemenushe quiash. Aden tantiaquin Edodesën
    abi tsadacno Uan chuibamenuen chomedenepac caondash. Uanën chuibansho tantiash:
    ¿Atotsimbi nëid napeba? Ambi chuibanaid bëdambo iquec. Aidën chuisho tantiash
    bëdambo iquebi, abibi queshumbic Edodesën chomedednepac caondash chuisho tantianuen.'
  kjs-kjs: Go-rupa pisa pare Jon epe kone su redepo le ali pirisa-pulu Herot-me nipu
    madaa paala komoma karapo ada epe-rupa surubisa. Herot-me Jon-na agale pagisa
    rabu nipu kone laapo wisa.
  mni-mni: Maramdi Herod-na John asi achumba chatpa amadi asengba mi amani khangduna
    ikai khumnarammi amasung mahakpu ngakthoklammi. Amasung John-na ngangba taba khudingda
    mahakna kari tougadage haipham khangdabagi awaba leirabasu, John-na ngangbadi
    mahak adumak taba pamlammi.
  yad-NT: 'Sadatyanu̱yada Jeródesbe daryaju̱ni̱: “Ni̱ni̱ ji̱ta samirya jachityi̱,
    ne juuchati̱ risa̱ju̱ni̱.” Ne su̱vatyeniryu̱y nada variñu̱nñi̱. Satuva̱chodanumatiy
    Jeródesbeñi̱ Juánbay, ne sadatya̱da nu̱tyura saryi jvaay variñu̱day, nu̱tyura,
    nu̱tyu sani tuva̱choda day samirya sana̱cho̱cu̱.'
  mxb-NT: dá chi̱ yuꞌú va Herodes kaꞌání ñaá rá, chi̱ náꞌá vá rá ña̱ ta̱ ndaa̱, ta̱
    kéchóon noo̱ Ndios kúú ná. Sa̱ꞌá ño̱ó ndaá vá ñaá rá noo̱ Herodías. Ta va̱ꞌará
    ni̱ kutúú iní ra̱ ni̱ kee to̱ꞌon ni̱ kaꞌa̱n na̱, tído kátoó ra̱ kueídóꞌo ñaá rá.
  pon-2006A: pwe Erod kin lehn Sohn, pwe e mwahngih me ohl pwung oh sarawi men ih.
    Ihme e kin ketin kasilehkihsang soahng suwed kan oh kin perenki karonge eh mahsen
    kan, mehnda ma nan kupwure kin toutoula ahnsou koaros ni eh kin karonge.
  maq-NT: Herodes ne, cafaharcun me cha, tsëhë xi vëë me ta Juan ne, ngu xihin xi
    tyjahi cjuatacun rë cha, hane cavéjña cha tsëhë Nina. Hane vëhë xi casahmi me
    cha cuidadu. Hacuaha hya xi Herodes cavisiñuju me cjua rë cha Juan ne, jercu cachuya
    rë me ha ndasa casecjan cjuatacun rë me.
  hto-hto: Herodes afémɨe comécɨna jaɨ́cɨna ñue jóidɨmɨenana onode; ɨere ñúemɨenana
    onode. Ñúefuedo íena jacɨ́ruite. Ie jira afengo íena fɨeni fɨnótañede. Herodes
    Juan llogafue naɨ fɨgo onóñede, íadɨ caɨmare íemo cacáreide.
  por-BRBSL: pois Herodes temia João, sabendo que ele era um homem justo e santo,
    e o mantinha seguro. Quando o ouviu, ele fez muitas coisas, e o ouviu com alegria.
  ces-NKB: Herodes se totiž Jana bál, neboť věděl, že je to spravedlivý a svatý člověk,
    a [tak] ho chránil. Když ho slyšel, mnoho věcí [i] dělal a poslouchal ho rád.
  cui-cui: Herodías jopa itacʉpaetsi xua peexanaewa baxua, tsipei Herodes Juan cunuwatsi.
    Bapon yaputane xua Juan bara xaniwaicha peexanaein, xuano mataʉtano bara jʉntʉ
    coyene xanepana Nacomtha. Daxota jopa copatsiyo xua Juan bara abe pecana exanaenexa
    tsainchi. Bequein Herodes yabara ʉnthʉthʉ deideijei pocotsiwa Juan pepaebixae,
    daichitha awiya ichichipa pocotsiwa Juan pepaebiwa.
  boj-2014: Di kiyaqa? A Jon qa ulaoqnej deqa. Deqa a Jon geregere taqatoqnej. A endegsi
    qalieej, “Jon a tamo bole. Aqa jejamuq di une bei saiqoji. A Qotei aqa tamo tiŋtiŋ.”
    Herot a degsi qalieosiq deqa a Jon taqatoqnsiqa aqa anjam quoqnej. Quoqnsiqa are
    koba qaloqnej. A Jon aqa anjam quqwajqa tulaŋ arearetoqnej.
  eng-OEBUS: because Herod stood in fear of John, knowing him to be an upright and
    holy man, and protected him. He had listened to John, but still remained much
    perplexed, and yet he found pleasure in listening to him.
  eri-eri: taate bona, King Herot no Jon umuge tuwai. Herot no isai, Jon no Itou ago
    langa no fai tigini onodu no fai hilobainga. Onou waha bona, Herot no Jon dagou
    mata langa yafa gainga no oofade tugai. Saini Herot no Jon nomo beele isidu, no
    ninau baingaro tebona no huwanya ou tugai. No Jon nomo beele isei nomo gaude tugai.
  aly-aly: Herod aterirrek John-kety, rarl arraty Akngey-angkwarr anenh-kety. Herod-el
    arntarnt-arenh renh arleng-alenty. Herod atherr-angkwarr iterrenh, mwerr-angkwarr,
    apmwangkwarr.
  wiu-wiu: Nipa Erodeyo Yone wia tukamene piti tokale mekome mama moa yopikale tokome
    nitamele toameneya. Erodeyopa Yone einago epetanele-kama toa wene ki̱yo akeneya
    mea toko ago wa wene taneya. Eni wene tokome mama moa yopikome one agalepa yakada
    wa one mekuta ne noo wa motokome yakoai taneya. Nitoa yatekome wene kainya mati
    pianeya meake wedia yakakoa meaneya.
  swe-swe: eftersom Herodes hade respekt för (fruktade) Johannes. Han visste att Johannes
    var en rättfärdig och helig man och skyddade honom [från Herodias]. När han hörde
    Johannes [tala] blev han många gånger förvånad (förbryllad), men lyssnade [trots
    det] gärna på honom [när han var på besök i fästningen Machaerus där Johannes
    antagligen satt fängslad].
  cth-cth: Bangkongtetpawiteh Herod ni Jawhan teh tamikalan, tami kathoung tie a panue
    dawkvah a taki teh a bari, a kabawp. A lawk hai a thai pouh dawkvah hote napui
    ni thei nahane a lam hmawt thai hoeh.
  mti-mti: kuiyawa Erod me Jon gumbe a ane sira me papara vinne. Kuiyawa me anone
    Jon me apan iyakaisiyapama ge danawa esine abnawa. Erod me Jon opata waivi anonewa,
    anopipanum ane, megara me degadega gumbe anoivi.
  pad-NT: Irojia ni-biva'ahaki ida João-ra naabinivini. Irojia biogaki ida João Batista
    makhira jahaka'oaki hina. Hojai asohikia kahojaiki ada, oniani ida João Batista-ra
    finivini hija. João Batista vara nina-ra kamithavini mani ida Iroji va'i-ra karakhakhamaja,
    kaba'i, bivajahaki ida João Batista kavarani-ra mitha ni'avini.
  twi-twi: Na Herode de obu ma Yohane, efisɛ na onim sɛ ɔyɛ onipa trenee. Eyi nti
    ɔbɔɔ ne ho ban. Bere biara a Horode ne Yohane bɛkasa no, na ne ho yeraw no nanso
    eyi nyinaa akyi no, ɔde ntoboase tiee no.
  hlt-hlt: Herod loh Johan te aka dueng neh aka cim hlang ni tila a ming dongah a
    rhih tih a tuem. Johan ol a yaak vaengah muep ingang dae liplip a hnatun.
  tbz-SIM: kɛ yɛ̃́ Edɔti do démɛ̀ Isɑ̃ɑ̃ koò kɑ̃nkɛ́, kɛ yɛ̃́ kɛ dò nhò tu onìtì wèè
    dɔ̀ɔ̀ri Kuyie ndɔ́ dɛ̀ kɛ kpɑ mɛyɛi. Kɛ̀ Isɑ̃ɑ̃ níí nnɑ́ɑ́ nkɛ̀ dɛ̀ɛ ò di kòo
    bɑɑ nɛ́ ndɔ́ kɛ́ nhò kèḿmú.
  san-GUJ: યસ્માદ્ હેરોદ્ તં ધાર્મ્મિકં સત્પુરુષઞ્ચ જ્ઞાત્વા સમ્મન્ય રક્ષિતવાન્; તત્કથાં
    શ્રુત્વા તદનુસારેણ બહૂનિ કર્મ્માણિ કૃતવાન્ હૃષ્ટમનાસ્તદુપદેશં શ્રુતવાંશ્ચ|
  amx-amx: Herod John-hetj ater-irrek, rang artwang arratj anthwerr anemarleng wart.
    Herod John-eh kweteth ntangkelhetjart, angketj kwerenh awetjeh. Rang angketj renh
    pal-pal awetjart.
  ake-NT: apʉne pʉra Era' esi'pʉ Isaan namanin pe, iwapu pe iyesi'pʉ i'tu tʉuya ke,
    ipokena' pe, mɨrɨ awonsi'kɨ wakʉ pe. Isaurokʉ eta tʉuya a'tai, ekamʉra rɨ iyenapɨ'pɨtʉ'pʉ
    mɨrɨ rɨ e'tane imaimu ɨnetapai iyesi'pʉ.
  qvn-NT: Herodesga manchacuram Juanta, alita rurag runa jinaman mana juchaynag canganta
    musyar. Chaymi payga Juanta washag. Nätan Juan rimapaptinga manam imanänansi yachracarachu.
    Chaynuy jinayarsi Juan rimangantaga cushisham mayacug.
  tku-NT: ixpālacata Herodes ixjicua'ni' Juan. Ixca'tzī tzeya chi'xcu' ixuanī't Juan
    ē līlacatejtin ixlatlā'huan. Ū'tza' Herodes jā līmakxtekli Herodías natlahuani'
    Juan tū ixtlahuacu'tun. Masqui Herodes tamakchuyīlh ixpālacata tū māsu'yulh Juan,
    ixkexmatcu'tun.
  bjk-bjk: möxösa, e Erot ixo buburin e Jon ma ixo balaure ödeek ine xalik ibo met,
    möxösa, ine ixo ösöxö bara a tene töxödös ma a tödi madakdak ine. Nang e Erot
    ixo ölangen e Jon, ixo dödöm oleleng köbo winörö rine, ma lamun ixobo mamaa ra
    ölangen a tinenge re ine.
  msy-2020: '@see-verse:MRK.006.019'
  bpr-bpr: Du mdà di klikò Harì Hérod, yé duenam man tnamangan Dyan du gadèan na kenen
    i satu to too tluh na too mtiu. Too mayè Hérod gal flinge di ku Dyan, bay lê gal
    msamuk i nawan.
  cle-NT: chiaah¹ foyh⁴ Herodes ja̱³ ga³jooy³² Juan. Hi³ja̱³ há⁴hé³ ga³cuo⁴ je² Herodes
    ja̱³ hí⁴jɨ̱yh⁴² Juan ja̱³, chiaah¹ ñi³² ba² hi³ dsa³ xiaa³dsaay³² ba² ja̱³ Juan
    ja̱³. Ga³lɨ́³ ba² dsɨ́² Herodes ja̱³ ga³nuu³ fáh⁴liu⁴ chiáh² Juan ja̱³, gu³xɨ³
    ba² hi²xiáh³ ga³ta³ ga³hɨ³ ñuú³ mɨ² ga³nuu³ liáh³xɨ³ ga³he⁴ Juan ja̱³.
  txq-txq: Boe ma ana nadenu soldadur fo ranea ratalololen. Herodes memak namahia
    Yohanis. Ana bubuluk nae, Yohanis naa, Manetualain ndia nadenun. Ma Yohanis naa
    oo hatahori neulauk boe. Herodes memak namahoko namanene Yohanis kokolan. Tehuu
    laꞌe-laꞌe esa dalen nameda ta neulauk, neu ana namanene Yohanis kokolan boe.
  aaz-aaz: ma nreek soraurs ein he npao goe rek-reko. Naiꞌ Herodes anmanuꞌhain naiꞌ
    Yohanis. In nahiin nak Uisneno es reꞌ anreek haefan naiꞌ Yohanis. Ma naiꞌ Yohanis
    naan atoin neek reko. Naiꞌ Herodes anroim he nneen naiꞌ Yohanis in uaban. Mes
    neot es-neot es ate, in npenan naiꞌ Yohanis in uaban.
  qup-NT: '@see-verse:MRK.006.019'
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, wulɑʋ Helɔtɩ nyǝ́mɑ sɩ Yohɑɑnɩ kɛ́ yʋlʋ kʋpɑŋ, ɩ kɛ́
    Ɩsɔ yʋlʋ. Pǝyele ɩ nyɑŋɑɣɑnɑ-ɩ kɛ́, nɑ ɩ́ kentiɣi ɩ tɔɔ. Ye ɩ nɩɩ Yohɑɑnɩ tɔm
    pǝ pɛkǝlǝɣɩ-ɩ ɩ tɑɑ kɛ́. Pɑɑ nɑ mpʋ ɩ nyɩɩlɑɣɑ sɩ ɩ́ nɩɩkɩ-tɩ.
  azb-azb: Çünki Hirod Yəhyanın saleh və müqəddəs bir adam olduğunu bildiyinə görə
    ondan qorxub onu qoruyurdu. Hirod ona qulaq asanda çaşqınlığa düşdü, buna baxmayaraq,
    onu həvəslə dinləyirdi.
  eng-DBY: for Herod feared John knowing that he was a just and holy man, and kept
    him safe; and having heard him, did many things, and heard him gladly.
  guo-NT: '@see-verse:MRK.006.019'
  hla-hla: E Herot e matouti e Jon, taraha e atei sili e Jon a katun a niga koru.
    Ba nonei e hapiu nena te ga kato homi menien ta katun. E Herot e toku koru mei
    tara mamana poata te hengo menien a man ranga tere Jon, kaba nonei e hengo noa
    talasen.
  mav-NT: Morekuat Eroti tikuap ta'yn Iuwãu wakuat kahato hap. Mi'i hawyi toika­wiano
    Iuwãu katu­pono morekuat tikuap teran Iuwãu ehay aikotã kahato hap. Toikuap hawyi
    ikenmu'e kahato tuwete.
  kpf-kpf: Herodeŋâ ko Yohane a târârak sot âlipŋâ sâmŋâ hurat kwâkŋaŋgâm galem ândeip.
    Herodeŋâ Yohanegât den nâŋgâm um zagât oip. Oi laŋ diŋâ zo nâŋgâm âkŋâleip.
  ppo-ppo: '@see-verse:MRK.006.019'
  hin-2017: क्योंकि हेरोदेस यूहन्ना को धर्मी और पवित्र पुरुष जानकर उससे डरता था, और
    उसे बचाए रखता था, और उसकी सुनकर बहुत घबराता था, पर आनन्द से सुनता था।
  bef-bef: '@see-verse:MRK.006.019'
  amm-amm: Hiloyo atiyaiso na kwailuwai itouniyaimoki. Ulai afonimaiso? Kokolo mulu
    na, to mo sai, Kotoso aluwai nokota itouniyaimo na. Iyononi imoso no pukwaimomosiki
    mo, na mulumoloko manoki. Ulai tani imo kwai monoi mo waliyo na yoki.
  zaj-zaj: Helode kamdumba Yohana kwavija kavitanga kamba Yohana hakalile munhu kizenzeleganye
    na kakala munhu wa Mulungu, avo kamwimiliza. Kanogelwa kumtegeleza, ila yehesha
    kumtegeleza kakala yogaya ng'hani mkugelegeza, ila kipigiti chose kakala yomtegeleza.
  chq-NT: '@see-verse:MRK.006.019'
  swp-swp: Heroda Ioane i matausiei, i italobai ia tau laulaududurai, eo ia hetabu
    tauna, ia Ioane i itawataikomakomani; ia ena riba i ataiei, nuana i tuditudi,
    nuana hinage i lolo.
  bjr-bjr: Eeroodeefa Yoohaneenara irirana andeeqara qikairi siai fasiqa fee qimasee
    minara rufiaseenoo karafusaki seenoo ititasoofanoo sia Eeroodia nammarifa arinau.
    Eeroodeefa maqee maqee Yoohaneena faqa ufa qiranara aidi marufanoo maqee maqee
    Yoohaneena aaramasee ufa qimamimarinau. Yoohaneena ufa fannoo Eeroodeefa maqee
    maqee Yoohaneena faqa ufa qufanoo Yoohaneena ufa fannoo Eeroodeena raquramufanoo
    aqu ufafa afaaqai ati qanoo marunara siamma irimarinau kaqi maqee maqee Yoohaneena
    karabusaki marunna aaramasaida ufa narí qimami narí qimami qimariqau.
  aby-aby: '@see-verse:MRK.006.019'
  eng-YLT: for Herod was fearing John, knowing him a man righteous and holy, and was
    keeping watch over him, and having heard him, was doing many things, and hearing
    him gladly.
  jni-jni: Hiridus ma kunna biyau bi Yohana, ma rusi ma zi inbi yau ba sere mazi lau.
    Hiridus ma nyari kati adari meh ba. Sa mah kunna tize ta sere a nyo a Yohana tize
    me ta chari me iri ba, vat ani me ma kunna urunta utize me.
  kne-kne: Tan emegyat si Herod en Juan et sinalsalaknibana, tan ammo na ay nalinteg
    ya nasantoan ay ipogaw sisya. Naligat di pannemnem na sin nannanngeana en sisya,
    ngem laydena pay dedan ay dengdengngen din ibagbaga na.
  tgj-tgj: Herod Jonnyi busuto ogulvgavbolo nw chinto Jon alvnvgo okv darwknv nyi
    go vla, okv vkvlvgabv ninyia ogu mvmabv alvbv doomuto. Nw dw mvnwnglo ninyi gvlokv
    tvvla kairungnv adwkaku nvgobv rijeka, ninyi gvlokv tvvnwng dvto.
  wat-wat: '@see-verse:MRK.006.019'
  gui-NT: Echa Herodes oicuaa Juan co jae cuimbae jupi vae. Jae rambue oquɨye chugüi,
    jare mbaeti omaeño quia re oyapo vaera icavi mbae vae chupe. Jare oendu yave Juan
    jei vae, oñemambeco yae. Erei jecuaeño oipota oyeapɨsaca jese.
  quc-TT: Ri Herodes kuxiꞌj ribꞌ cho ri Juan, rumal riꞌ uchajim, retaꞌm chi sukꞌ xuqujeꞌ
    maj umak. Kutatabꞌej ronojel ri kubꞌij ri Juan pune kakꞌaxir ranimaꞌ.
  heg-NTPO: Hidim un tadu tentara las le doh Yuhanis babanan. Meman Herodes tiud Yuhanis.
    Un tana noan, Ama Lamtua Allah man nutus Yuhanis. Nol Yuhanis nam atuil banan.
    Herodes kon kom in ming Yuhanis nahdehe. Mo opa-opan nam, un dalen na banan nol
    in ming Yuhanis in nahdehe ka lo.
  ptu-ptu: aka ungkalaja'pi Yohanes Herodes eta too, aka naissam naua inde tau to
    malolo anna to maseho. Dadi napengkamma'ipi. Sapo' uhhingngi oi too Yohanes, iya
    ma'dua penaba oom, pissam husa' penabanna, sapo' deem ohi napohäe.
  bzd-NTPO: '@see-verse:MRK.006.019'
  kwf-kwf: '@see-verse:MRK.006.019'
  eng-WYC-2017: And Herod dreaded John, and knew him a just man and holy, and kept
    him. And Herod heard him, and he did many things, and gladly heard him.
  eng-WMBB: for Herod feared Yochanan, knowing that he was a righteous and holy man,
    and kept him safe. When he heard him, he did many things, and he heard him gladly.
  zat-NTPS: lawe' da neze Herodes naca Juan nigá tu benne' xrlátaje, ne benne' naque̱'
    tuze nen Dios, na' bezrebe̱' le̱'. Chee̱ le̱ na' quebe be̱'e̱ lataj Herodías na'
    gútete̱' Juan nigá, na' lácala quebe guxéajni'ine̱' ca naca xúgute̱ da bchalaj
    Juan, Herodes nigá bze̱ nague̱' chee̱' du lazre̱'.
  spp-spp: Erɔdi mpyi na fyáge Yuhana na, ɲaha na yɛ u mpyi a cè na Yuhana à tíi maa
    mpyi Kile sùpya. Lire kurugo u mpyi a yaha u na. Erɔdi n'a mpyi a u mɛjwuuni lógo,
    u funŋke mpyi maha mpɛn. Lire ná li wuuni mú i, Yuhana jwumpe mpyi maha ntáan
    u á.
  zty-NTPS: dan' Herodes na' ẕžebe' Ẕwan', dan' nnézkzele' nak Ẕwan' chawe', na' la'y.
    Che ḻen wdape chi'e ḻe', na' bze nage' chie' dot ḻaže'e ḻa'kze dan' wnná Ẕwan'
    benen ga wžé' zedle Herodes na'.
  mek-mek: Gome Herod Ioane emaniꞌiaina, ke elogo Ioane auga alo opai ke alo lolofa
    auga. Ega puo isa Ioane eafiapia mo fou keagu. Ke isa Ioane aina elogonia aisama,
    kapa maꞌo mo ekapaiꞌi ke alogamai mo isa aina elogonia.
  aey-aey: Ge, Herod uqa Jon dana me bahic, uqa dana ititom eunu don. Eunu Herod uqa
    Jonnu cucuien. Odimei uqa Jon me cofdon. Herod uqa Jon je madeceb dah men saen
    euna uqa geh cisdumei waug culumen doloi qa uqa Jonna je dah mudecnu gaid gale
    doloi.
  urd-GVH: क्योंकि हेरोदेस यहया से डरता था। वह जानता था कि यह आदमी रास्तबाज़ और मुक़द्दस
    है, इसलिए वह उस की हिफ़ाज़त करता था। जब भी उससे बात होती तो हेरोदेस सुन सुनकर
    बड़ी उलझन में पड़ जाता। तो भी वह उस की बातें सुनना पसंद करता था।
  ycn-ycn: Herodes quero'oró Juan piyá, rihue'epícale palá huani rema'acá Tupana ja'apiyá.
    Ñaquele Herodes huátari rimejñátacana ruliyá. Ri'ijnaqué ripuráca'alo jema'ajé;
    huechi ripechu i'imajica ripuráca'alo jema'acana nacú. E'iyonaja ricahuíla'aco
    rinacojé.
  djr-djr: '@see-verse:MRK.006.019'
  kvg-kvg: Zapa ndǿgo, Elod møe ndøgoám, Zion-te. Ndego mø̀ndæ-otév, Zion ezoqam
    eqeieqeí neka ndaføyamba-qapé. Yaq Elod gèmbøe-vigimám. Elod, Zion-qa manqat,
    viniv ambá qambøe-etoumám. Geté ndego gèmbøe-khaneatám, teqa manqat ge-ewagam.
  rug-rug: Matagutu nia Herodi se Zone Papitaiso, sina gilania sa sapu na tie toṉotona,
    na madina si asa. Ke lavelave nia sa pude lopu va matea e Herodiasi si asa. Totoso
    avosi Herodi sari zinama te Zone Papitaiso si hoke nunala si asa, gua ba hoke
    hiva avavoso nana koa sa.
  hop-NT: Pi Herod John aw tunatyawmaq’ö. Pi John súanhinmak̇aṅw pās unaṅway qatu.
    Noqw Herod put aw navoti’taqe, put k̇aptsi’ta; nihqe put aw tūqaytaqe, nāmi soon
    unaṅwti. Nīkaṅw pam hahlayk̇aṅw put aw tūqaytaṅwu.
  san-URD: یَسْمادْ ہیرودْ تَں دھارْمِّکَں سَتْپُرُشَنْچَ جْناتْوا سَمَّنْیَ رَکْشِتَوانْ؛
    تَتْکَتھاں شْرُتْوا تَدَنُسارینَ بَہُونِ کَرْمّانِ کرِتَوانْ ہرِشْٹَمَناسْتَدُپَدیشَں
    شْرُتَواںشْچَ۔
  heb-LB: ואילו הורדוס כיבד את יוחנן ולא הרשה להורודיה לפגוע בו, כי ידע שיוחנן הוא
    אדם ישר וקדוש. הורדוס אהב מאוד להקשיב לדברי יוחנן אף כי גרמו לו מבוכה.
  caf-NT: '''Et Herod ''en chah John dune too be ''ulh''en yé nuljut, t''eoonínzun
    John dune too be ''ulh''en, ts''ah''un dune unli, ''ink''ez Yak''usda budune ''int''ah.
    ''Et huwa yugha ''óoli. John whulat tune ''út''en, ''et huwa hóont''i hoh yoozélhts''ai.'
  mio-NT: vati cuyuhvi ra Herode chi ra Juaan can, vati chito ra ti rai cuiti vaha
    cuu ra Juaan, ta ñahni cuati ndacu ra. Chacan cuu cha cumi vaha ra Herode chi
    ra, ta sii xaan cuni ra chini ra tuhun cahan ra Juaan, soco ña nihin ra Herode
    cuhva yoso cua saxini ra.
  srq-NT: Herodes bite rei que Juan ñee andu ra. Ɨcuayã jiri rei que ra. —Juan turãte
    que ra jẽ, ɨ que equia Juan nɨɨ nda. Nyebe eriqui nguiã ɨreɨ̃ ɨreɨ̃te esɨ. Nyebe
    Herodías Juan ɨquia aroneate nguiã.
  kje-NT: Maa, rai Herodes kawkawala hono leke yono nesne Yohanis, ono ai nauroin
    Yohanis ri man akin moumou dewdewe, la namwali ri molololo Makromod Lalap kalarna
    haenhi, de horhawe. Herodes hopon ri lan kele Yohanis wuku rodi laa bui raram,
    la radiyaka wawa'an leke yono rin hi'i suse. Lere romromo ne, rai Herodes hopon
    rala Yohanis mai paharne, leke woro'ohe wakunu ono Herodes nina suk nakanie, kade
    nin wanakunu onne hi'i Herodes akin ka namkene.
  bmk-bmk: '@see-verse:MRK.006.019'
  gaz-gaz: Heroodis akka Yohannis nama qajeelaa fi nama qulqulluu taʼe beekee, isa
    sodaatee, eegumsa isaaf gochaa tureetii. Heroodis yommuu waan Yohannis dubbatu
    dhagaʼetti akka malee rifate; taʼus gammachuudhaan isa dhaggeeffachuu barbaade.
  kud-kud: wuwuna Helodi inuwavi ebeha Yoni towaho dumwaluna na Yaubada yana taupaihowa
    ehebo, eeta Helodiwa Yoni ive'ahihiyei, na hauga bagibagilina Helodi nuwanuwana
    na Yoni yana walo ibenabenalei ta vehabadi i'aluwagavai.
  urb-NT: 'Juã riki sawa''e katu ame''ẽ ke a''e aja Ero ukwa. Jaxer ame''ẽ ke nixói
    ipe aja ukwa tĩ, a''erehe kyje ingi, Juã ngi. A''erehe amõ renda pe Juã ke Ero
    mupyta. (A''erehe marã ka a''e ke hakehar jukwaha.) Juã je''ẽha rehe Ero hendu
    tar katu tĩ. Hendu katu tipe. Amõ amõ rahã, hendu rahã: “Mã! Myja me''ẽ ihẽ ama''e
    ta my?” aja Ero pandu jupe.'
  fra-LSG: Mais elle ne le pouvait; car Hérode craignait Jean, le connaissant pour
    un homme juste et saint; il le protégeait, et, après l’avoir entendu, il était
    souvent perplexe, et l’écoutait avec plaisir.
  san-HK: yasmAd herod taM dhArmmikaM satpuruSaJca jJAtvA sammanya rakSitavAn; tatkathAM
    zrutvA tadanusAreNa bahUni karmmANi kRtavAn hRSTamanAstadupadezaM zrutavAMzca|
  cak-SNT: Ruma ri rey Herodes rataꞌn chi ri Juan jun utzulaj ache y choj rucꞌaslien
    choch ri Dios, mareꞌ nuxiꞌij-riꞌ choch. Can ranun cha chi otz chajin chi quireꞌ
    man jun kax nuꞌon pasar. Jajaꞌ can jaꞌal nraꞌxaj antok ri Juan nutzijuoj ri ruchꞌabꞌal
    ri Dios cha. Pero ri Herodes man niril ta chica nuꞌon.
  uvh-uvh: Ka Herot adi Jon ning midi u naknga Jon u aming didimeng kareng Anutu wari
    anigaregu' ning u kuma' kanga kigedanga mutu tanga Jon ning midi u ninak ga'sa'
    fanakarugu' wara' adi Jon u uuk titiga' bibi' naknga kafagafasa' faturugu'. Ka
    Jon adi Herot ning kadagang u sirengsa' faituarugu' waraga' tanga Herot adi susuk
    mimeng tanga kaba mamareng guk naknga itarugu'.
  ino-ino: '@see-verse:MRK.006.019'
  gnn-gnn: '@see-verse:MRK.006.019'
  yal-yal: amasɔtɔ Herode yi gaxuxi Yoni yɛɛ ra, bayo a yi a kolon a muxu tinxinxi
    sariɲanxin nan yi a ra. Nanara, a yi lu a ratangɛ. Herode na yi a tuli mati Yoni
    ra waxati yo yi, a yi kuisanma nɛn, anu a yi rafan a ma a xa a tuli mati a ra.
  cnt-NT: Ia₁ jme₁ŋi₅ bá₄ Rag₅₄ Herodes a₂lɨ́n₅ Juan₅₄ dsa₂ dsen₃, jaun₂ jme₁jme₂go₃
    bá₄; jaun₂ jme₁jmo₂₃ 'í₁. Lia'₂ con'₂ jme₁nag₂₃ jág₁ quió'₅ Juan₅₄, jme₁të₂tsɨin'₅₄
    tsá₃ 'e₂ ŋi₅ jmo₃, la₁ 'ŋio₂ bá₄ dsɨ́₅ jme₁nag₂₃.
  tif-tif: '@see-verse:MRK.006.019'
  nlx-nlx: हेरोदेस योहानाह देरमी एने चोखालो एदमी जाणीन ताह बितालो, एने ताह वोचाड़ीन
    मील रियेल ईतो। एने हेरोदेस योहानान वातु होमलीन जुलूम गाबराय जातालो, पुण खुसी से
    होमेलतालो।
  apw-NT: Hérod John yidnłsį, nṉee dábik’ehyú át’ééhíí, dilzįhgo bá habi’delzaahíí
    nlįįgo yígółsįgo biṉádéz’įį lę́k’e; Hérod yidits’ago yaa bił gozhǫ́ǫ́, bił nagodinlt’ee
    ndi.
  gum-gum: Kaguende Herodesbe Juanwane sølgandø tabig, katø Tiusweindø tarømari møg
    kwaasha, køriimata, trugurri nune mu chinchimønrrai ashib tøgagøbig køn. Incha
    Herodesbe Juan wamindigwane mandøguen kømui inchendø, tammay ka mørøbig køn.
  not-NT: Eroris iniacaninatëri ira Joan. Igóqueri Joan caninari, iquemisanqueri Tosorintsi.
    Te iranintacaguiro Erorías cara ógagantiri. Iquenganeintabitanacari Joan Eroris
    iquemisantabecari; icogasanti inguemiri carari te inguemisantiri.
  plu-plu: Mmanawa ig amekene Erodis apisemun gibohri amekene João Batista awaku ig
    hiyakni ku ig waditye hiyeg, ig hiyakni ku ig Uhokri gihiyega. Ayge nikwe ig apuriwkisri
    agiku parakseket. Ku aysaw ig timá amekene João Batista kinetihwa git, ig mategbet
    gihiyakemni henneme ig batek timap giwn.
  iou-iou: '@see-verse:MRK.006.019'
  ntp-NT: ɅEroodʌsi cʌʌga maatʌcatadai isʌVuaana ʌrʌmoco cʌʌ tuigacami dai maitʌrsoimaasi
    ivuaadami. Dai ʌgai ʌʌbʌiditadai ʌVuaana cascʌdʌ maidadagitoitadai ʌgai issoimaasi
    iduiñdagi ʌErodiiasi ʌVuaana, tomasi maicʌʌga maatʌ caʌcatadai ʌEroodʌsi istumaasi
    aagaitadai ʌVuaana vʌʌscʌrʌ baigʌʌliaragacʌdʌ caʌcatadai.
  rai-rai: maa Erodes i burutaana Ioaanes, kabina i nunurai naa ia a koina muaana
    ma a tena takado. Lenmaa Erodes i baboura baat Ioaanes. I gaaia kupi in walangoro
    anuna pirpir, iaku i laklagon a nuknukina uni.
  haw-1868: No ka mea, na makau o Herode ia Ioane ua ike ia, ho kanaka pono oia, a
    me ka hemolele, a malama no o Herode ia ia, a hoolohe no i kana, a nui na mea
    ana i haua'i me ka hoolohe oluolu ia ia.
  ffm-ffm: sabi Hirudus ana hulannoo Yaayaa, ana anndunoo o gorko pooccitiiɗo, ceniiɗo.
    Ɗum waɗi so omo haybannoo ɗum. So o hettinike haala mum, hakkille makko jiiɓoto,
    haya kasen duu omo yiɗi hettinaade ɗum.
  arb-NAV: فَقَدْ كَانَ هِيرُودُسُ يَرْهَبُ يُوحَنَّا لِعِلْمِهِ أَنَّهُ رَجُلٌ بَارٌّ
    وَقِدِّيسٌ، وَكَانَ يُحَافِظُ عَلَى سَلامَتِهِ. وَمَعَ أَنَّهُ كَانَ يَتَضَايَقُ
    كَثِيراً مِنْ كَلامِهِ، إِلّا أَنَّهُ كَانَ يُحِبُّ الاسْتِمَاعَ إِلَيْهِ.
  cop-CNT: Ⲏ̇ⲣⲱⲇⲏⲥ ⲅⲁⲣ ⲛⲁϥⲉⲣϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲛⲒⲱⲁⲛⲛⲏⲥ ⲉϥⲥⲱⲟⲩⲛ ⳿ⲙⲙⲟϥ ϫⲉ ⲟⲩⲣⲱⲙⲓ ⳿ⲛ⳿ⲑⲙⲏⲓ ⲡⲉ
    ⲟⲩⲟϩ ⳿ϥⲟⲩⲁⲃ ⲟⲩⲟϩ ⲛⲁϥ⳿ⲁⲣⲉϩ ⳿ⲉⲣⲟϥ ⲡⲉ ⲟⲩⲟϩ ⲛⲁϥⲥⲱⲧⲉⲙ ⳿ⲉϩⲁⲛⲙⲏϣ ⳿ⲛⲧⲟⲧϥ ⲟⲩⲟϩ ⲛⲁϥϣⲟⲗϩ
    ⳿ⲛϩⲏⲧ ⲡⲉ ⲟⲩⲟϩ ϩⲏⲇⲉⲱⲥ ⲛⲁϥⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟϥ ⲡⲉ.
  sri-sri: '@see-verse:MRK.006.019'
  nal-nal: panaze Erot kat faranop pana Jon ma xa rataamaai xaaul wana naan. Avuna
    xa rexaas adu Jon naan a rapti xa tak ma xa ninis lamarana Nakmai. Araan Erot
    kat langarin a dorang sin Jon, ka inaxam farvaras mase singsaxai xai saxot nanga
    xana langarin Jon.
  kyq-kyq: Ɛrɔd se aal Jan maak ki taa naan̰ jeele Jan se tɛɗ nakge te ɗoobin̰a, naan̰
    se debm *salal. Taa naan̰ se ɓo, Ɛrɔd aakin̰ don̰ ki. Kɛn Jan jaay baaga taaɗn
    taara num, ɗoobm ron̰ tap ɓo, naan̰ jeel eyo. Ute naan̰ se kic ɓo, kɛn Jan jaay
    baaga taaɗn taara num, Ɛrɔd booy se, maakin̰ raapo.
  kwd-kwd: '@see-verse:MRK.006.019'
  ded-ded: Imoc yofiac, Yohane ye ngic dindingac nga kpetiac, Herodengo imoc negentegecma
    henggareng ammikefec. Amma ye yeac yoac negemma naso homac negengyohoc meficgema
    sifu yoara negenudeac ammiec.
  ewe-ewe: elabena Herod tsɔ bubu geɖe na Yohanes le eƒe ame ɖɔʋu kple ame kɔkɔenyenye
    ta, eya ta etsɔe de eya ŋutɔ ƒe dzikpɔkpɔ te. Nenye be Herod kple Yohanes wole
    dze ɖom la, nya siwo Yohanes gblɔna la ɖea fu na Herod ƒe susu ŋutɔ, gake zi geɖe
    la, edina kokoko be yeaɖo dze kplii.
  nuy-nuy: Yagu anubani-yung na-Herod naagi-yung ni-ḏirrngawiiyn na-John-guy, aadani-yung
    ni-marrbuy naagi na-John ni-maṉngulg, marri ni-maaḻamburrg. Marri na-Herod naagi-yung
    nu-maṉmiyn. Marri ni-wawanggini nigawi-wuy, anubanila-wala ni-yinag-gabaabaynji,
    nigawi-rruj ana-yinag. Yagu anubani-yung nu-ngaynbandangi nu-yaynjangani, malgarrawindi.
  cop-BHC: ⲎⲢⲰⲆⲎⲤ ⲄⲀⲢ ⲀϤⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲚⲒⲰⲀⲚⲚⲎ ⲤⲈϤⲤⲰⲞⲨⲚ ⲘⲘⲞϤ ϪⲈ ⲞⲨⲢⲰⲘⲒ ⲚⲆⲒⲔⲈⲞⲤ ⲠⲈ ⲞⲨⲞϨ
    ϤⲞⲨⲀⲂ ⲞⲨⲞϨ ⲚⲀϤⲀⲢⲈϨ ⲈⲢⲞϤ ⲠⲈ ⲞⲨⲞϨ ⲚⲀϤⲤⲰⲦⲈⲘ ⲈϨⲀⲚⲘⲎϢ ⲚⲦⲞⲦϤ ⲞⲨⲞϨ ⲚⲀϤϢⲞⲖϨ ⲚϨⲎⲦ ⲠⲈ ⲞⲨⲞϨ
    ϨⲎⲆⲈⲰⲤ ⲚⲀϤⲤⲰⲦⲈⲘ ⲈⲢⲞϤ.
  buk-buk: bu Herod kêyalê bu Jon iŋ ŋgac gitêŋ ti dabuŋ, dec töc Jon ma yob iŋ ŋapep.
    Herod tac whiŋ bu ŋgô Jon ndê yom, magoc Jon ndê yom kôm iŋ gauc gêm yom daêsam.
  pri-NT: '@see-verse:MRK.006.019'
  zpq-NT: Ḻe Herodesen' gwṉezde' Juanṉa' naque' to beṉe' chon da' zej to ḻicha na'
    to beṉe' yo'o ḻo na' Dios, nachen' Herodesen' bžebe' Juanṉa' na' bi be'e latje
    bi gone Herodíasen' ḻe'. Na' ḻa'czḻa' bi gwyejni'iteque Herodesen' dan' bšalj
    Juanṉa', con bebede' bzenague' c̱he'.
  por-TFT: Herodes fazia assim porque ele respeitava e tinha medo do João, por saber
    que João era um homem justo e santo. Mesmo ficando perplexo por causa das coisas
    que João pregava, Herodes gostava de ouvi-lo.
  gwi-NT: Herod, łyaa John gwiizųų vats'a' t'igweheenjyaa gwits'į' vak'ąąhtii, dinjii
    nizįį ts'ą' shroodiinyąą nilii yaandaii ts'ą' łahchy'aa yaanjat. Ts'ą' nijin yiitth'ak
    dąį' łyaa deehee'yaa gaandaii kwaa gaa yuułk'įį geet'indhan.
  gvn-gvn: '@see-verse:MRK.006.019'
  nhy-NT: Herodes mach okinekia kimiktis in Juan porke okimatia nik in yej kuale tlakatl,
    por yonik Herodes okipiaya kuidado de amitlaj kitoktiskej in Juan. Herodes okiwelitaya
    ma kitlapowi in Juan, pero nijkuak okikakia, sa otlajtlachiaya (omomajmawtiaya)
    iwan mach ok okimatia tlan kijtos.
  asm-FB: কিয়নো হেৰোদে যোহনক ভয় কৰিছিল আৰু জানিছিল যে, যোহন এজন ধাৰ্মিক আৰু পবিত্র
    লোক৷ সেয়েহে হেৰোদে তেওঁক নিৰাপদে ৰাখিবলৈ যত্ন কৰিছিল৷ যেতিয়া তেওঁ যোহনৰ শিক্ষা
    শুনিছিল, তেতিয়া সেই শিক্ষাই তেওঁক বিচলিত কৰিছিল আৰু আনন্দেৰে তেওঁৰ কথা শুনিছিল।
  okv-okv: '@see-verse:MRK.006.019'
  mxt-NT: Vatyi ra Herodes chitó ra vatyi ra Juan cuví ra noo ra vaha, ra ii, ta yuhví
    ra chi ra. Yucuan chaha sahá cuenda vaha ra chi ra, ña chaha̱ ra cha sacuvi ña
    cha cuñí maa ña chihin ra. Ta vasɨ ña cuaha cutuñi iñi ra Herodes cha cahán ra
    Juan soco vaha cuñí ra chiñí ra cha cahán ra.
  tzo-NT: Yu'un ti Herodese laj spas ti muc' ti Juane yu'un laj sna' ti toj ti viniquil
    ti Juane, ti lec ti yo'ntone. Hech yu'un laj yac' ti chabiel naca me milatuc.
    Manchuc mi muc xa'ibe lec sjam ti c'usi laj yal ti Juane, nichim no'ox yo'nton
    sc'an cha'ibe sc'op.
  ind-AGS: karena Herodes tahu bahwa Yohanes Pembaptis adalah orang suci yang melakukan
    apa yang benar. Herodes melindungi Yohanes dan meskipun apa yang dikatakan Yohanes
    membuatnya kesal, Herodes tetap senang mendengarkan Yohanes.
  omw-omw: Ioniva vaisi kyuqeva avuqavuma kyero nrohi varurara tiro, Herotiva mwianra
    rieqaro mwia nraatu aatu hiqaro hia mwia rukyaate tiro. Mwitaa timwa kyero Herotiva
    Ioniva ti varu quarara qamwateqarovata mwiva mwia quara taara nraato tura.
  yrb-yrb: '@see-verse:MRK.006.019'
  maa-NT: Nga jè Herodes, beèxkón Juan ko̱ síkinda̱‑ne nga jye tíjiìn‑la̱ nga xi̱ta̱
    kixi̱‑né ko̱ xi̱ta̱ tsjeè‑né. Herodes k'e̱ nga chja̱ko̱ Juan, matsjaá‑la̱ nga
    'nchré‑la̱, ta̱nga mìkiì beè mé xi s'i̱in, a si̱ìkitasòn‑né, a xi majìn.
  mcq-mcq: Herotiho Joni juhamana. Ijihuni maijaho hu henajaho hu ea nihoꞌo mamaa
    ꞌee arira ijihunaꞌe hu Joni ꞌajoahana. Heroti Jonira iraka kaꞌene ꞌwaramujaho
    hu ura heꞌi ꞌahauna kaivo hu hene nihoꞌo natohwaꞌe haha henuna.
  sus-A: بَرِ مَ هٍرٌدٍ مُ نُ سُو سَمَ يَيَ رَ. عَ نُ عَ كٌلٌن مِشِ نَ عَ رَ، نَشَن
    تِنشِن، عَ مَن سّنِيّن. نَ نَ عَ تٌشِ، عَ نُ عَ مَكَنتَمَ. هٍرٌدٍ نُ عَ تُلِ تِمَ
    يَيَ رَ تّمُي نَشّ، عَ نُ كْنتْقِلِمَ عَ شَ وْيّنيِ رَ، كْنْ عَ مَن نُ رَقَن عَ
    مَ عَ شَ نُ عَ تُلِ مَتِ عَ رَ.
  jpn-1965: それはヘロデが、ヨハネを正しい聖なる人と知って、彼を恐れ、保護を加えていたからである。また、ヘロデはヨハネの教えを聞くとき、非常に当惑しながらも、喜んで耳を傾けていた。
  fra-SBL: car Hérode craignait Jean, sachant que c'était un homme juste et saint,
    et il le protégeait. Lorsqu'il l'entendit, il fit beaucoup de choses, et il l'écouta
    avec plaisir.
  yka-yka: peggeˈ pagaddatan weˈ Sultan Herod Yahiya. Kataˈuhanne weˈ Yahiya aˈa bentel
    duk sutsi ateynen. Hangkan inelligan iye weˈ sultanin duk inisi weˈ ne dem kalabusu
    duk iye gaˈi tapapatey. Mabayaˈ pakale si Herod pu Yahiya magusihat, saguwaˈ pagkalene
    iye, sasew dem pikilannen.
  mle-mle: Yirat yagaad Jonak. Di wukidil Jon viyakita duw-ad, nikidi kapaba duw-ad.
    Alik mwiyir van tad dikik. Aw Yiratiyas maa rav Jonaam viyasipak. Yirat Jon diki
    maaj wukik. Aw nyanyi a maaj wukikuw, di ata pitaan warid.
  shp-NTPO: ponté shinanya, itan jakonma jawéki ayamai joni onanax, Herodes jaki raketaitian.
    Jatian Juanman yoiaibo moa jaskáshamanti atipanyamaxon, jakonhaxonres Herodesnin
    ninkáxona iki.
  aom-aom: 'Herod-hu magonaho ahade hesi bëhoho huro uvadeje: John hu a ma-mabëhe
    hö uvoromo ëhuni John juhuonamiromo avoho mueberomo magonahoho ahadeje. Magonahoho
    ahoromo vaꞌoromo henövadeje John-ro God-are jöe majahiꞌego. Jöe majahiꞌego Herod-ro
    nurunurumoꞌego hesi jöho heꞌi nimonövadeje.'
  geb-geb: '@see-verse:MRK.006.019'
  eng-WYCLIFFE: And Eroude dredde Joon, and knewe hym a iust man and hooli, and kepte
    hym. And Eroude herde hym, and he dide many thingis, and gladli herde hym.
  bsj-bsj: Nori Hiridu nuwa Tai Yuwanati con Nyomom Yuwana nii wucakke take cakcak.
    Hiridu ciya bo knage dikero a fiya Yuwana. na co nuwa fulen kerero Yuwana toktiyeu
    funer cero kweni kange nyo ki furwor neret coki cuware tuu nuka ceke.
  cak-cak: Roma ri Herodes ruchajin utz ri Juan richin man jun achique ti'an che,
    roma reteman chi jun chojmilaj achi cha'on roma ri Dios. Y tok ri Herodes nrac'axaj
    ri nutzijoj ri Juan che, can man nril ta achique nu'on riq'uin ri ni'ix che, pero
    nika chuvech nrac'axaj.
  chf-NT: Aj Herodesba yuwi chich cache' aj Juan es untu winic que u chen tu toja,
    y bäc'ta u tzämsen. Jin uc'a mach u yäcta täcä que ix Herodías u tzämsen. Jinq'uin
    aj Juan u tz'aycäben u t'an Dios aj Herodes, mach uyoch tu c'ajalin, pero u c'alin
    ubin chich.
  tlf-tlf: '@see-verse:MRK.006.019'
  piu-2006: Yirutanya Tjaanaku nguḻu nyinarra kulilpayi, “Yilta Tjaananya Katutjaku
    tjukarurru nyinanyi.” Paluru palumpa waarrkanangka watjalpayi, tjiilakutu yankula
    Tjaananya mantjira ngalya katinytjaku. Yirutalu Tjaanaku wangka kulira tjiilakutu
    piyuku wantirriyalpayi. Tjaanaku wangka kulira paluru puṯu kulilpayi Katutjaku
    tjukarurru nyinakitjangku.
  poh-NT: ruꞌum nok chiwach i Hero̱res, reꞌ Wa̱n wilic rilokꞌil maj rehtꞌalim chi
    coric wach ricꞌux eh sak woꞌ wach rinoꞌjbal. Ruꞌum aj reꞌ, reꞌ Hero̱res ricoꞌlej
    ri̱j ricꞌacharic i Wa̱n chiwach i Herori̱yas eh suk woꞌ ribiraj take kꞌoric riban
    i Wa̱n to̱b ta nchel maꞌ rirak ta chiri̱j chaj bih naribanam ru̱cꞌ.
  tue-tue: Herodepe Juanrẽ́ cuiyigʉ. Cʉ̃ʉ̃ basocʉ́ ãñugʉ̃́ niirére, cʉ̃ʉ̃ Cõãmacʉ̃yere
    tiinʉnʉ́serere masĩyigʉ. Juan wederére tʉogʉ́, bayiró wãcũpatiyigʉ. Teero wãcũpatipacʉ,
    ãñurõ ʉseniremena tʉoyígʉ, tʉogʉ́peja. Teero tiigʉ́, coo ñañarõ tiidʉgárere tiidutírimiyigʉ.
  bjp-bjp: wara le Erot i usum le Jon i nenge tom tortores ma i nenge kalkaluu na
    kaltu, pesu ka mel e sokeh kia lo. Ke ka tikale ri le gong ri siimete u. Aunbiing
    Erot i ongen foron orek la ke Jon, biil tom i malal la ulo isau le i laes la tom
    le in ongen u.
  xon-xon: ba pu? Ubɔr Herod aa nan cha u ŋa u nibaa. Herod san Jɔnn ki bee ke u ye
    uninyaan u bi chain na la. Nima pu na, Herod nan gee u li pel waabɔr. Waah nan
    ŋun waabɔr ti na nan ŋa u ilandak sakpen a.
  tzo-ZNT: Ti Erodese iyichꞌ la ta mucꞌ ti Juane yuꞌun la snaꞌoj ti lec yoꞌone, ti
    mu snaꞌ saꞌ smule. Yechꞌo un iyal la ti acꞌu xchabiele yoꞌ la mu xtae o ta milel
    yuꞌun ti antse. Ti cꞌalal chaꞌi cꞌusi ch-alulanbat yuꞌun ti Juane, mu xa la aꞌibaj
    cꞌusi tsnop. Jaꞌ noꞌox la ti sjunul yoꞌon chaꞌie.
  mpm-NT: '@see-verse:MRK.006.019'
  ots-NT: Como car Herodes nde̱jma̱ mí i̱htzibi car Juan. Mí pa̱di jin te mí tu̱‑ca̱
    cja̱ mí pɛjpi ca Ocja̱. Eso, mí ntzu̱ pa te di cjajpi car Juan. Guejtjo bi ccax
    cár bbɛjña̱ pa jin te di cjajpi. Guegue mí gusta di dyøh ca mí ma̱n car Juan,
    macja̱ mí yomfe̱ni ¿ja ncja di jogui di dyøti ca mí ma̱n‑cá̱?
  hoy-hoy: हेरोदेस यूहन्ना से अंजतोगोन. यतिकी हेरोदेस जान्सतोगोन कि बपतिस्मा कोळावाळा
    यूहन्ना ऊंद न्यायी अदिक पवित्र मंळसा आन, इदुरसाटी हेरोदेस आऊक ऊळस्कु ईटतोगोन,
    अदिक यागल्यारा भी आव यूहन्ना अन्द मातगोळ केळतोगोन रा हापाळ अंजेगतोगोन, लेकीन खुशी
    देल आऊन मातगोळ भी केळतोगोन.
  amo-amo: bara na Hiridus wa din lanzu fiun Yuhanẹ, bara ayiru Yuhana unan lanzun
    fiu Kutellẹri nin chin ukanang, unere ta Hiriduse gyesheghe bara imoi imon wa
    seghe. Kube na awa lanza uwazin Yuhana, asa fyaghe kibinayi, vat nanẹ, ata ayi
    abọ nin lanzun nlirun Yuhana.
  pjt-pjt: Panya Iṟatanya ninti Johnku, panya paluṟu wati wiṟu mulapa kura wiya, ka
    nyara palunya kuliṟa Iṟatalu nguḻuringkula wanka kanyiningi. Munu paluṟu rawa
    mukuringkupai Johntu wangkanyangka kulintjikitja, palu kuliṟa paluṟu puṯu nguwanpa
    kulilpai munu tjuni tjulypilypa nyinapai.
  cwe-cwe: Helode kakala komdumba Yohana kwaviya kavimanya Yohana kakala munhu yanogile
    na yelile, ivo kakala komkaliza. Kakala konogelwa kumtegeleza, ingawa kakala konyululuka
    ng'hani chila viyamalile kumtegeleza.
  daa-NT: Herood gay karmiyaag Yaaya. Ya ŋa cokiy kaawoy, kaaw-at barjilaaga. Iŋ taar-at
    oki, ŋa el cokiye kaawnay. Asaan ŋa iban kadar Yaaya kaawa seene ho ŋa gem sellen̰
    ɗo uŋji ka Buŋdi. Ɗo bi ŋaar-ak ko, Herood gooƴaag min ɗo Herodiyaad.
  mlp-mlp: Na ezaqgo aduw Herot in Jon rabunad alowan tonyaqta na ago. Herot anad
    emyaq, Jon in mat dimun diqta daq araq meqinta a hi amta haqyaq. Haqad in Jon
    gamuk bilaqsa huritad anad kabemmo emyaqta teq in huritnan anad bilaqyaqmo.
  ape-C: Um maresh, Herot nanogugur um Jon aria nape natauruman. Anan nadukemesh um
    Jon douk yopuyopuni aria ananih apahw douk yopuhw aria hwanawasham Iruhin. Aria
    shopunek Herot nakri wosik um numnek Jon ananin baraen aria anan urkum morum sabaishi
    eshudok eneshenesh aria anan nenek wari abom.
  bgs-bgs: su ágkamáddangan si Herodes ki Juan. Isóddóran din na madigár manubù si
    Juan tun ta saruwan ka Manama, asta ándà salà din. Purisu igpabantéyan din si
    Juan. Atin ka ágtóngkô si Herodes ki Juan, agad ágkalibug si Herodes, ágkadayawan
    sikandin ágpaminág ki Juan.
  faa-faa: Arirakano Herotemo Yoneaki namoraka reke, Yone waseremaka hokonoa taporaka
    tipura makeaniesapo. Tipura makesa rekeno asekea, Herotemo hemakapuraka, “Yone
    ipi ereketaeraka reke ipi Kotiaki hemakapukua are.” Aíyaka Herote namoraka reke,
    Yone rusuafapo. Arirakano aporo metakiramo soko Yone rukusaporakano, Herotemo
    waesapo. Maiya metakiramo, Yonemo someane Herotemo kaikia seséaka kaisia nine
    himetesapo.
  kik-kik: nĩgũkorwo Herode nĩetigĩrĩte Johana na akamũgitagĩra, tondũ nĩoĩ atĩ aarĩ
    mũndũ mũthingu na mũtheru. Herode nĩathikagĩrĩria Johana, no nĩatangĩkaga mũno
    amũigua; no nĩendaga mũno kũmũthikĩrĩria.
  cap-NT: Juanqui zuma kuzziztac̈ha, ana ujchiz z̈oñi. Nekztan Herodesaqui Juanz̈quiz
    eksic̈ha. Nekztan Herodiyqui ana conkati atchinc̈ha. Herodesaqui Juanz̈ taku nonz̈cu,
    walja paysnakchic̈ha. Jalla nuz̈ cjenami Juanz̈ taku juztazñipankaztac̈ha.
  ksr-ksr: Mende mokolooro Jonoŋ eja solaŋa ano soraaya toroya kolooroti, Herodnoŋ
    ii moma sopa somoŋgoŋ kokojinjiŋ koma reeŋreeŋ suluŋ muŋ Jombaajoŋ toroko moma
    laligoro. Kaeŋ laligoŋ Herodnoŋ Jombaa jetanoŋga qaa moroti, ii uuta kuugi qaa
    mamagaajoŋ uuwoiwoi moro. Ii kileŋ Jombaa qaaya momambaa siiŋ moro.
  eng-TNT: 'For Herode feared Iohn knowynge that he was a iuste man and an holy: and
    gave him reverence: and when he hearde him he dyd many thinges and hearde him
    gladly.'
  sbs-sbs: Mukuti Heroda avatite Johani; avezi kuti ushiyeme imi mukwame yojolola,
    na muvika neenza. Muku tekeleza kwali nikwamuha kunyelwa kukando, imi namuzuwisisa
    chakusanga.
  sue-sue: Ata Herode meni tani awa kaka wamu. Nera kota, nu Yohane emo azu inoisonua.
    Herode meni Yohane nu ema saramai, nu ema pasina kaka wamu, awa giro azu wero
    soinoisonua awa. Yohane nu ge sasai Herode meni niniro itazaita wero kotumu-katumu
    inoisonua, ata nu Yohanera ge ninamu yaba inoisonua awa.
  fra-NCL: Car Hérode, sachant que c’était un homme juste et saint, le vénérait et
    veillait sur sa vie ; il faisait beaucoup de choses d’après ses conseils et l’écoutait
    volontiers.
  bhg-bhg: '@see-verse:MRK.006.019'
  snn-NT: Juan ba'iyete ëñani, re'o bainguë, jucha beo hua'guë ba'iguëna, Herodesbi
    ja'anre masiguë, bagote ënsebi. Juanbi Riusu cocare quëani achoguëna, Herodesbi
    ro huesë ëaye achaguëta'an, baguëni bojoguë achabi.
  atb-NT: Haî mù gâ le, Herut gi, Yohan, dingmán chyoiyúng é sû nghut é lé sé mù luî,
    yhang lé gyuq hkungga mù, yhang lé búng nyi é yanmai nghut ri. Yhang gi, Yohan
    é dang pé lé wó gyo jáng, gyô nhúng nhâng byuq kôlhang, yhang taî é dang pé lé
    ru gyô nau nyi ashî nghut ri.
  wro-wro: Gewunja Herod John ko:lgunąla, laiburu iŋgąninanąŋga aua i:dja iḁduŋuru,
    mąmaia iŋgąnina, imuludja kaŋurula. Wuŋo:murum ŋuru iŋgaŋurula, darawa kundjuŋu,
    tjukul ŋuru kaŋurula.
  cek-AK: Herod mah Johan loe toeng moe, kaciim kami ah oh, tito panoek, to pongah
    Johan to zit moe, anih to a khetzawn; Johan mah sak ih paroeai hmuennawk to Herod
    mah thaih, toe anih ih lok to oephaih hoiah tahngaih pae.
  bkd-bkd: tumenged ta si Herodes agkahaldek ki Juan daw pinabantayan din haena ta
    natun-an din ha matareng si Juan daw suluguen hu Dios. Su mapaliman hi Herodes
    si Juan nalibeg sa henà-henà din ba agkabayaan din daan tagpalilimani.
  ctu-76: como Herodes ti' bʌc'ñʌ Juan. Ti' ña'tyʌ wen mi' cha'len Juan. Juan ti yoque
    ac'ʌ i bʌ ti Dios. Jin cha'an ti' wen cʌñʌtyʌ cha'an ma' chʌ bʌ mi tyumbentyel
    ti Herodías. Che' mi yubiben i t'an Juan, Herodes ma' ti' ña'tyʌ chuqui ti yʌlʌ
    pero ti' mula i ñʌch'tyʌben.
  lac-NT: Mʌ' ja wirej, Herodese' sajʌc ti' Juan quire' yer raji' turiri' xib a mac
    taj yor, a mac a mʌ' u naj man tu c'asir, rajen cu cʌnanta' Juan soc mʌ' u quinsa'.
    Tenten caj yubaj cax tucurnʌjij quire' tsoy yubic tu xiquin a ba' tsec'ta'b ten
    Juan.
  xla-xla: '@see-verse:MRK.006.019'
  xav-NT: '@see-verse:MRK.006.019'
  cuk-cuk: Ar Herodes, Juan-dobe itoged. Ar wisid, Juanʼde dule-nuedid, degi, dule-gwage-swilidikidbalid.
    A-ulale, dule gwen-Juan-okalobisuli abesad. Herodes, Juan-ega-ibmar-soged-itoalile,
    surbinsa itoddaed, degi-inigwele, Juan-sunmaked yeer-itodaed.
  tbf-tbf: simi vunan e Erot a nga motovan e Ioanes ma a nga ko tuir kitipan va e
    Erodias ta masi nga kenvamate e Ioanes, surie a nga telekiran va e Ioanes eie
    mi ka ese mi sinavien a nga tamat, ma a nga naneie vakalaie e Ioanes. Sien e Erot
    ta nga rongomie e Ioanes, a nga mangmangarien bu namanien, eiekesen a ngas nga
    ko lalaro rorong sien.
  uig-CYR: Чүнки Һерод Йәһяни диянәтлик вә муқәддәс адәм дәп билип, униңдин қорқатти,
    шуңлашқа уни қоғдайтти; у униң сөзлирини аңлиған чағлирида алақзадә болуп кетәтти,
    лекин йәнила сөзлирини аңлашқа амрақ еди.
  ikw-NT: kwnornu nụ Erọdu tụru ogwnu Jọni. Ọ mahịaru nụ ọ bụ nye mee mma nụ nye zị
    nsọ, ọ bịkwata a nkarị. Ige ọbula ọ nụrnu ikwu-ọnu a, ọriri jihịa mkpọma, kọvu
    nụ o ji snarnịma nụrnu ikwu-ọnu a.
  khs-khs: 'Koiyawemiye, Heloteyewi Yonema ipilise ela: matanese, “Yone ewa hekeya
    ela: ewa Kotewalapulu matanepela: elakeye.” Aluse Helote ipilise ela:, Yone eta:
    sanamakeye. Aputa: sena nokamokiwala Yone sama:na:keye e selapita:, Heloteyewi
    eta: auma:na:ma e seyakeye. Ikila nowemiwa, Yone sowa Heloteyewi ta:tapola: epelese
    topu kamona eta: kolaiyamakeye.'
  dwr-ENT: ዮሃኒሲ ፂሎ ኣሳኔ ጌሻ ኣሳ ጊዴዳዋ ሄሮዲሴ ኤሬዳ ዲራው፥ ኣው ያዪዴ፥ ሎይ ናጊ ዎዳ፤ ዮሃኒሲ ጊያዋ ሲሲዴ፥
    ባሬ ዎዛናን ዳሪሲ ሜቶቲዴካ ኣባ ናሼቻን ሲሴዳ።
  pma-pma: Herod kur revi Sion ka lingi en eim takeih keke meatin sav sakras vouasi.
    Mumoni mukonek ven vouhou min Sion ven kei kilea Sion vi more meatin ka meatin
    votut onen Ahi. Avaseini selusien onen Sion sakin Herod mundemko houlu, en vati
    vataengon selusien onen.
  atd-NT: Kono ogbogoy si Hirodis to ogpohimatayan si Huan su nahallok si Hirodis
    ki Huan su nataga to matuwarong ka batasan ni Huan woy to nigpamminog to Magboboot
    sikandin. Ian to ogkalasagan do ni Hirodis si Huan. Agad ogkoulingol on si Hirodis
    ko nigdinog to innangon ni Huan, maroyow rin ian to ogpamminog.
  tel-2017: ఎందుకంటే హేరోదు యోహానుకు భయపడేవాడు. యోహాను నీతిమంతుడు, పవిత్రమైనవాడు అని
    హేరోదుకు తెలుసు కనుక అతణ్ణి కాపాడుతూ వచ్చాడు. హేరోదు యోహాను మాటలు విన్నప్పుడు
    ఎంతో కలవర పడేవాడు. అయినా అతని మాటలు వినడానికి ఇష్టపడేవాడు.
  hat-BSA: Paske Hérode te pè Jean, pwiske li te konnen ke li te yon nonm ladwati
    ki sen, e li te pwoteje l. Lè Hérode te konn koute l, li te konn byen twouble;
    men li te bay li plezi pou koute l.
  bxh-bxh: Kin wa Diyon ya ꞌwasabuwen be ya bobodiyen. Ya sibai mate in doga dudulaina
    yo fatabu dogana. Diyon ena liba ya fanuha wananahaidi. In moho nuwana ya faiꞌabi
    paꞌana ponoli haꞌa ya ginauli.
  top-NT: Xa̱huá Herodes ixcatzí xlacata Juan Bautista tla̱n cristiano ixuani̱t y
    ni̱tú ixkásat porque Dios ixma̱lakacha̱ni̱t. Ixlakatí ixkaxmata ixtachihuí̱n ma̱squi
    ni̱ lihua ixma̱kachakxí tú ixli̱chihui̱nán. Por eso ixli̱jucuaní tziná y ni̱ ixmakxtaka
    tú natlahuaní ixta̱cha̱t.
  msk-msk: Maynaan yang imo nang ari kay yamalluk yaan kang Juan kay yatigam yaan
    na si Juan yang madyaw na otaw na laban madyaw nang Dios yang kanaan batasan.
    Gosto nang ari maningug sang pagindo ni Juan maski yamakudugkudug yaan nang pagdungug
    naan sang kanaan pagindo na laban matungtung.
  gyr-NT: Esepia, Herodes osɨquɨyeño ichui oicuase co mbɨa reco tuprɨ aisa iyavei
    seco maranehɨse. Sese osepɨ ité; yepe ndoyembohe catui osenduse iñehe viña, ahe
    rumo osendu pota raiño ité.
  kmh-kmh: Jon tap timey ma giyiŋgip; minim nuk yerip yerip aŋgek Herot niŋiy, minim
    tep, yipund giy nep aŋgip aŋgiy, pirikiy biyn Herodiyas nup yaw aŋgnimuŋ rek ma
    ayek,
  ukr-ONPU: Адже Ірод боявся Івана і, знаючи, що він чоловік праведний та святий,
    захищав його. Слухаючи Івана, він дуже непокоївся, однак слухав його з насолодою.
  emi-emi: Herot ghe kaakaarasi tani aitaraa Jon, poli ghe maamatautangailiia ta ghe
    kilakila va Jon ghulughuluena ia me manga ia. Nau ghe nongonongo ta ghe aaippooaa,
    ghe nannangaili me nannaane ghe maamaate, me ghe aloannaaili tani nongo.
  zpv-NT: laasii rdxyihbi Herodes laꞌh Jwahn laasii naann ba Jwahn naa tuhbi ndxiꞌhw
    zaꞌca tuhbi ndxiꞌhw saantu ya niꞌchin balaꞌhloh Herodes laꞌh Jwahn loh Herodías
    ya gaduhbi stoꞌ ba rucaꞌdxiahga ba xchiꞌdxyi Jwahn nicala ayi rahcabwaꞌ zaꞌca
    ban.
  gux-gux: Kelima elodo den jie jan ki bani ke otie niteginkoa ki go gagidi; o den
    gu o, o yaa den gbadi jan tundi o yama den yagini, ama baa yeni oden cengi o leni
    li pamanli.
  kos-kos: Herod el tuh sangeng sel John mweyen el etu lah John el sie mwet suwoswos
    ac mutal, oru el liyalangna in tia oasr ma sikyak nu sel. El lungsena in lohng
    kas lal uh, finne ma el fahk uh mwe fosrnga nu sel.
  ibo-ibo: nʼihi na Herọd na-atụ egwu ma na-echekwa Jọn, ebe ọ maara na ọ bụ onye
    ezi omume na onye dị nsọ. Mgbe ọ nụrụ okwu ya, o nweghị udo nʼobi ma ige ya ntị
    na-amasị ya.
  yml-yml: Elodi ma yana kololo Ioni i ꞌitaꞌitaꞌieni fai i ꞌasetai tomogo ꞌatumaina
    Yaubada ꞌwainega. Nuanuana Ioni yana vona i na noganogai, siwe i venuanaluga fai
    kebu i da ꞌasetai, mogitana ꞌalo i vekali.
  ory-ory: କାରଣ ହେରୋଦ ଯୋହନଙ୍କୁ ଜଣେ ଧାର୍ମିକ ଓ ପବିତ୍ର ବ୍ୟକ୍ତି ଜାଣି ଭୟ କରୁଥିଲେ ଆଉ ତାହାଙ୍କୁ
    ରକ୍ଷା କରିବାକୁ ଚେଷ୍ଟା କରୁଥିଲେ, ପୁଣି, ତାହାଙ୍କ କଥା ଶୁଣି ଅତିଶୟ ଉଦ୍‌ବିଗ୍ନ ହେଲେ ସୁଦ୍ଧା
    ଆନନ୍ଦରେ ତାହା ଶୁଣୁଥିଲେ।
  bzj-bzj: '@see-verse:MRK.006.019'
  chk-chk: Iwe, Herotes a meniniti Johannes, pun a silei pwe i eman mwän mi pwüng
    o pin, iei mine a tümwünü, pwe esap tori feiengau. Herotes a sani an epwe rongorong
    ngeni än Johannes afalafal, inamwo ika a tolong lon watten osukosuk, lupwen a
    rongorong ngeni.
  ssd-ssd: Ta ndaŋam? Yohanus nu taŋgo tiŋreknu. Nu Kuate tuku taŋgo tukunu Herodus
    nu kuru-kuruka nu kulatka minna. Herodus nu Yohanus tugum kambinu le nu Kuate
    tuku pasa sawanu le ismba nu wamdus te-sulumba pitina ta nu Yohanus tuku pasa
    maŋ lato isam tuku nzali suŋgo ŋak minna.
  acr-TNT: ma ri Herodes cuxiꞌij ne rib chwach ri Juan. Yey utakom ne uchajixic chaꞌ
    na jinta cucꞌulumaj, ma retaꞌam ri Juan e jun achi lic jusucꞌ y lic uyaꞌom rib
    pukꞌab ri Dios. Echiriꞌ ri Herodes cuta rucꞌutunic ri Juan, tob na cumaj ta usucꞌ,
    lic cacha ucꞌuꞌx che utayic.
  rop-rop: Imbin sabi Jon bin gudbala men en imbin speshalwan wekinmen blanga God,
    en im nomo bin larram enibodi ardim Jon. Imbin oldei laigim irrim Jon toktok.
    Bat wen imbin oldei irrim det wed, det wed bin oldei meigim im nogudbinji langa
    im main.
  mee-mee: kurumea, natale ae Eroto ke matautaue Ion ba ke lengetotokalkale. Ta i
    ka lonamatana roma, Ion ka i a agau a bainganame ke pe ba agau e tupu. Ba ka ine
    longlonge Ion pangamologanganame, na i ka lonatangtang ava ke matea ta longe Ion
    ine pamolloga.
  mwf-2018: Nukunu Hered-ka denamanhamtha dini ngarra John the Baptist-nu i murrinh
    nginipunh kanhi-wa marda-re memnu, “Kardu kanhi-ka kardu thathpirr-wa ngarra Yile
    neki kathu wurdanthuk. I nukunu-ka kardu patha-wa nimin kanhi-yu.” Nukunu Hered-ka
    le nimin binanayepup kardi-ya murrinh ngarra Yile neki nukun ngarra John the Baptist
    thangunu kathu wurdananayiththa wurrini-yu. Mu murrinh ngarra nhini ngatha-re
    binayepup kardi-ka nhini-ka daniwethintha kardi nhini-yu.
  dif-dif: Ngangau Herodes Johanningundru japali nganana wonti, ngangau nau milkila
    nganana wonti, nau kana talku ja kulikiri, ja nulu nina ngamalkana wonti; ja nina
    matja ngarana, nulu marapu ngankana wonti, ja nina manjujeli ngarana wonti.
  gam-gam: '@see-verse:MRK.006.019'
  nou-nou: Edo Herod gari John awa embo ewamei be ewamei awasedo umo John oju edo
    isira edo simba edo gogo edo isira. Edo Herod John da yei dengoro edo isira ainda
    be awa umo dipapa edo isira awasedo awarate Herod umo iji jiwae be John da yei
    dengoro ise jiro jango indae edo isira.
  mqb-NT: Aday ɗukwen Hiridus a jəjaran anà Yuhana. A san zle, Yuhana a nà, winen
    ɗo lele awan, aday ɗiɗem a pa 'am a Mbərom. Anga nan re, a gan nga lele. A ta
    pak sləmay pa 'am anahan awan nà, a wusen nga, əna hwiya a gan may sə sləne asa.
  ape-B: Umu moneken, Herot elgeinamu Jon ali nape nagakomonu. Anan nadukemech umu
    Jon douk yopuyopunali ali ananih apahw douk yopuh ali hwanosuh God. Ali chopuk,
    Herot nakli wosik umu numnek Jon ananin balan ali anan ulkum molomu wolobaichi
    echudak ali anan nanubu nenek wari.
  grc-F35: ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον,
    καὶ συνετήρει αὐτόν. Καὶ ἀκούων αὐτοῦ πολλὰ ἐποίει, καὶ ἡδέως αὐτοῦ ἤκουεν.
  cav-NT: Herodestu bahuedya jucuare Juan Ecuita Cuana Utsaquique tuyuque, tuque Yusuja
    inime eque aniyaque jadya. Inime tujatu tupucuare “Yusura taa enerecaturau, era
    Juan iyemerehuaju”. Jadya tibudya tujatu etare apudaju ishamerecuare jutidya.
    Eje uma cuautu etare apudaju jucuare Juan tsehue quisaratira, tura cuejayaque
    bacacara ebari aya tibu. Jadya ama buchatu bape bape inime tupu tsehue jutidya
    cuinana bahue jucuare, inime cacuareticarama juya tibu.
  kgp-NT: Herodes tỹ ti kamẽg kỹ. João vỹ tóg tỹ ũn jykre kuryj nĩ. Topẽ jykre hã
    han tóg tĩ. Hã kỹ Herodes tóg ti jy nĩgãn tĩ, ti tỹ ti jykre há ki kanhró nĩn
    kỹ. João vĩ tóg ti mỹ vẽnhmỹ tĩ, ge ra tóg ti mỹ mẽ há tĩ, Herodes mỹ.
  bvd-bvd: '@see-verse:MRK.006.019'
  ukr-1871: Ірод бо боявсь Йоана, знавши його, яко чоловіка праведного й сьвятого,
    то й беріг його й, слухаючи його, багато робив, і залюбки його слухав.
  apz-apz: Helout Jounɨye yofe hoꞌnomaꞌmentisofoho. Joun kakoe honɨngkano itoꞌnohino
    hwe wonyoangkafo hweho. Osoꞌno Helout huno uyahinɨngki, Heloutiyas Jounɨmo poyo
    koimokumneꞌento Helout kako Jounɨmo impoꞌangomo itoꞌno mokosyohumamentisofoho.
    Helout Jounɨye hungkuno upaꞌnɨwoꞌnɨngkiso soꞌno yomo ko yonto huno piꞌnɨngo engo
    syafɨsyonto nomꞌne hungkuno upaꞌnɨmo lɨmentisofoho. Osoꞌno Heloutiyas Jounɨmo
    fonjasyɨhwoloho.
  yon-yon: amborom kuu Yoon kuu inamen yorokmo awinene karadmo ye karub kowe, Erod
    kuu unekore Erodias yu arud kuu kebende ye oonoon. Erod kuu Yoon ye weng wengamberene
    ne kiwaaniibban ee ande kirinwimaan kumban ye dowaken ye yaa wengambarande kamimaan.
  poi-NT: Porque jém Herodes tsa̱m icɨ̱ŋpa jém Xiwan. Ijo̱doŋ iga wɨbɨc pɨ̱xiñ y siempre
    iwatpa juuts ixunpa Dios. Jeeyucmɨ jém aŋjagooyi d́a ijɨ́cpa iga i̱ imalwadáypa
    jém Xiwan. Tsa̱m aŋyácpa jém aŋjagooyi cuando imatoŋ jém Xiwan iŋmadayooyi, pero
    siempre imatoŋtooba. Pero d́a icupɨcpa.
  dhg-dhg: ga bitjan nhan banha yän-wuŋanminam djäkamiwuḻim gamꞌ, “Djinakum nhuma
    ŋarru gayŋa ŋuwatjuman yana djäka.” Ga marimin nhan gayŋan banha yindiyum buŋgawayu
    Yaritthum bitjuwayiŋ Djonnham mäyu-ḏapthuman mä-biyaṉiyinan manapan. Ga marŋgi
    nhan banha, banha nhanany God-Waŋarryu bitjuwayiŋ yänguwan ga nhäpa nhan banha
    ŋayaŋu-dhuṉḏay bilanya yolŋu ŋuwakurru. Ga djäl nhan banha marimi nhangu nhan
    ŋarru gayŋa ŋäma nhanany garrunda dhäwuḻi rakaranhaḻi. Ŋarru guḻkumi nhan gayŋan
    banha Djondhu bitjuwayiŋ ŋayaŋu-barrakinydjuman nhanany banha nhan bayiŋ ŋunhuŋ
    garruwarram dhäwum rakararra.
  wuv-wuv: uatani Herod na ma'auaa John ma na'o lawagia, uaa ina aida ba John napa'aa
    wanewane ma na apunai. Herod, ei ina'aida guta a'a John ma guainaa ei u'ugana,
    namina hamamagua, ma'uaa na pa'i nunumiana ba i guainaa ei u'ugana.
  quf-NT: '@see-verse:MRK.006.019'
  yuw-yuw: '@see-verse:MRK.006.019'
  mph-mph: '@see-verse:MRK.006.019'
  hus-NT-1971: Ani cum a Herodes in exla’its abal a Juan pel i pututh inic t’ocat
    ti xe’ets, jaxtam in c’ac’nal. Ani yab in jilchi a Herodías quin t’ajchi jant’o
    yab alhua’ a Juan. Ani lej canat a Herodes quin ats’a’ an cau jahua’ in olnal
    a Juan, aba ani’ yab in alhua’ ejtiyal.
  med-med: Erot ni, Jon nga mundmong inditim. Ei nambuⱡ emel, Erot elim pitim ei,
    Jon ei wu kai, uⱡ kun kai mbʉ mint itim ila, elim ndi, Jon tʉpa rʉpʉndrʉm. Erot
    ndi, Jon nga ik ei, kum timp mint nimba pitim. Ik kʉⱡ ndi, Erot etpa numan minal
    nguⱡnga, wote pilpa kelpa, numan kai pilpa, rʉk rʉk Jon nga ik ei, kum mint titim.
  bch-bch: Ngansa Erot iuatai mambe Ioanes ei eaba tutui, ta ilolon ngan ei ga imariala
    kemi ngan ei. Ioanes ele posanga ikakado ei ga ilolo ede ga ede, be ikim tau ngan
    longonga ele posanga.
  cco-NT: co̱ꞌ ñibˊ dseata˜ Herodes guiʉ́ˉ e jaangˋ dseaˋ güeangꞌˆ lɨ́ɨngˊ i̱ Juan
    do jo̱guɨ dseángꞌˉ røøˋ ɨ́ɨrˋ íꞌˋ quiáꞌˉ jaléngꞌˋ dseaˋ cajo̱. Jo̱ uíiꞌ˜ jo̱baꞌ
    jaˋ fɨˊ cuøˊ i̱ dseata˜ Herodes do faꞌ eeˋ nijmeángꞌˋ dseaˋ i̱ Juan i̱ seáangˋ
    dseaˋ jmɨɨˋ do. Jo̱ nañiˊ faꞌ jaˋ ꞌgaꞌˊ lɨˊ ngángꞌˋ dseata˜ Herodes lají̱i̱ꞌ˜
    júuˆ quiáiñꞌˉ do, dsʉꞌ tɨbˊ dsíirˊ e núurˋ jaléꞌˋ e júuˆ jo̱ e iáangˋ dsíirˊ.
  deu-1951: Denn Herodes fürchtete den Johannes, weil er wußte, daß er ein gerechter
    und heiliger Mann war, und er bewachte ihn und gehorchte ihm in manchem und hörte
    ihn gern.
  alq-ALGNT: Herod mega okosabanin Cabadisan, e kikenimagobanen e kitci k8aiak8adizinipanin
    acitc e paiekideenipanin. Onagadjiagoban dac. Ka8in ako ominotasinaban adi ekidonipanin
    e anim8endjin, pekic dac omin8enimabanin e ndota8adjin.
  ixl-NNT: tan nik ixoꞌva u Herodes u Xhuneꞌ, tan naꞌlik vatz u Herodes uvaꞌ jik itxumbꞌal
    u Xhuneꞌ as yeꞌl u vaꞌlexheꞌ nik ibꞌaneꞌ. Estiꞌeꞌ nik ikol u Herodes u Xhuneꞌ
    vatz ixoj. As kꞌuxh nik isotz veꞌt ikꞌuꞌl u Herodes taꞌn viyol u Xhuneꞌ, as nik
    ichiibꞌ naj tiꞌ tabꞌil unqꞌa yoleꞌ.
  boa-NT: Árónáacáhjáa tsá dille píívyetétú muhdú dííbyeke ɨdsɨ́jɨ́vétsóiyóné diibyéhjáa
    Heróódé Píívyéébeéjpí dibye íjcyáneri iíllityéne díílleke téhmehíjcyánélliíhye.
    Áánélliihyéhjáa díbyeúvú íhjyúvanéhjɨ́ tsáríyóné pañe lleebúcunúhíjcyaábe.
  etr-etr: Mida, Heledo eada Yone eda dolö hedabi, Godeïe siigi asigi mogoi neala
    helësëla bedälahilä, eada Yone idihë nelo. Ea Yonea ado säse nabala obeägïlo ameada
    e asigi säosäola helësësa nelo.
  quh-NT: Herodesri yacharka Juanka uj chekan ruwaj runa Diosman t'akaska caskanta.
    Chayraycu payta manchachicuywan wakaycharka. Juanta uyariytataj munajpuni. Astawanrí
    uyarishaspapis iscayrayajpuni. Juchanta sakeytataj mana munajchu nitaj Diosman
    cutiricuytapis.
  kwi-kwi: 'Herodíasne Juanta piantamanamtɨt. Herodesne uspa wat kwinta kit kit Juanta
    kwail kishitchi. Herodesne Juanta watsat kit kaizta: “Juanne wat awa i. Diosta
    pian i,” kizta. Katmizna paiña ashampane Juanta piantashininsachi. Herodesne Juanta
    impara impara mɨra. Juanne ussa kaizta: “Wat uztuchi,” kizta. Herodesne ussa mɨshira.
    Juanta mɨrawane, Herodesne ayukta kwail minta.'
  agm-agm: Amɨ Erotɨho Jonɨhopɨ yayatɨ amɨ koai Erotɨho biyatɨ iwinjatiho. Iyatɨ amɨ
    Jonɨho Autaahaatɨhomɨ ndɨhetɨ utaaho apɨpaahɨ gaaho tɨtɨhotihɨ Erotɨho yayatɨ
    gwɨnyaataato. Iyatɨ amɨ Jonɨho pɨwɨha ausaasɨwaiwa Erotɨhomɨ omaŋɨtɨtɨhɨ netɨ
    nusopɨsasinjɨhandɨ kandɨ amɨ Erotɨho Jonɨhopɨ maaritatɨ komɨ pɨwɨha atɨwisataise.
  ubr-ubr: Herod min John aurin ibeber yabin on isagob John on orot obin a kakafotin,
    on mes on obinai wat ikakaifarai. John an dura ra engon ibikakafun Herod itatam
    on ibinonotai kwakwan baise on nana igogoi an dura ittatam.
  tsw-NT: Adama a na mogonoꞌo wu uwwusa ta̱ wovon wa Yahaya, adama a na u reve ta̱
    vuma va akiza ɗa. Mantsa ma na wu uwwa niyi, ookolo a̱ yi a̱ tsu da̱na̱ nden shi,
    suru na̱ ne u tsu ciga ta̱ wu uwwa yi.
  cax-NT: Bacuirarati nurria itacuti Juan au preso ñünana Herodías. Arrchopüratai
    au nitanurrti Herodes ui nurarrti Juan, pero ta rranrrti oncoiti.
  aia-aia: '@see-verse:MRK.006.019'
  srp-1865: Jer se Irod bojaše Jovana znajuæi ga da je èovjek pravedan i svet, i èuvaše
    ga, i mnogo koješta èinjaše kako mu on reèe, i rado ga slušaše.
  agt-agt: '@see-verse:MRK.006.019'
  lug-lug: Kubanga Kerode yatyanga Yokaana Omubatiza, ng’amuwa ekitiibwa ng’omuntu
    wa Katonda ow’amazima era omutukuvu, era ng’amukuuma. Era Kerode bwe yayogeranga
    ne Yokaana ng’emmeeme ye tetereera, so nga yali ayagala nnyo okuwuliriza by’amugamba.
  yby-yby: '@see-verse:MRK.006.019'
  heb-heb: כי הורדוס ירא את יוחנן בדעתו כי הוא איש צדיק וקדוש ויגן בעדו והרבה עשה
    בשמעו אליו ויאהב לשמע אתו׃
  mpp-mpp: '@see-verse:MRK.006.019'
  apb-apb: i sulie a Herod e ma'ute'inie a Jon, aena aana e saie uri a Jon mwane oodota'i
    na mwane maa'i. Oto a Herod e kineta'inie a Jon i laona nume ni ho'o, na e rorongo
    hunie. Maholo ko rongoa walana a Jon, manatana e rodohono mola ta'e ma'alana e
    urine ko sare rongo mola hunie.
  san-TEL: యస్మాద్ హేరోద్ తం ధార్మ్మికం సత్పురుషఞ్చ జ్ఞాత్వా సమ్మన్య రక్షితవాన్; తత్కథాం
    శ్రుత్వా తదనుసారేణ బహూని కర్మ్మాణి కృతవాన్ హృష్టమనాస్తదుపదేశం శ్రుతవాంశ్చ|
  ben-IRV: কারণ হেরোদ যোহনকে ধার্মিক ও পবিত্র লোক বলে ভয় করতেন ও তাঁকে রক্ষা করতেন।
    আর তাঁর কথা শুনে তিনি খুব অস্বস্তি বোধ করতেন এবং তাঁর কথা শুনতে ভালবাসতেন।
  ntu-ntu: '@see-verse:MRK.006.019'
  pan-pan: ਕਿਉਂ ਜੋ ਹੇਰੋਦੇਸ ਯੂਹੰਨਾ ਨੂੰ ਧਰਮੀ ਅਤੇ ਪਵਿੱਤਰ ਪੁਰਖ ਜਾਣ ਕੇ ਉਸ ਕੋਲੋਂ ਡਰਦਾ ਅਤੇ
    ਉਸ ਨੂੰ ਬਚਾਈ ਰੱਖਦਾ ਸੀ ਅਤੇ ਉਹ ਦੀ ਸੁਣ ਕੇ ਬਹੁਤ ਦੁਬਧਾ ਵਿੱਚ ਪੈਂਦਾ ਜਾਂਦਾ ਪਰ ਖੁਸ਼ੀ ਨਾਲ
    ਉਸ ਦੀ ਸੁਣਦਾ ਸੀ।
  gvc-gvc: Herode Joãore cuiro, “João noaare yoariro, ñaa buhiri marieriro jira”,
    ni tʉhotuha. Ã jiro Herodere cariboro yoaha João sehe tirore yahuro. Ã to caribopachʉta
    tiro wahchea mehne tʉhomaha Joãore.
  mwp-mwp: Minguz kedha, nanu alay Erodh nuy akan kedha wati zoengu aymoeyle. Nuy
    ngulayg kedha, Yoewane mina kapu akasizi mabayg, nuydh nuyn kedha zoenguz giyaw
    woengan umangu. Erodh nuyn ngulayg kasa kobegadh thonara thuran Yoewanen nubepa
    kurusipoegaypa. Erodhan kasa midh wakay thoemamay koey garsar aymoeypa, nungu
    kasa ngaru ubi Yoewanelpa.
  ksj-ksj: Mazaḡa Herodaꞌe Ioane rihonadu, tuḡaniro. Heroda ani edeḡa, Ioane ani haḡai
    manoḡa haḡaeꞌeteꞌe vazeḡa, zu gigiꞌa vazeḡa. Eꞌanoꞌo manoga mene uratiro. Heroda
    ani Ioane haramo igirotene, adaꞌadaniro, rehano matuꞌiro.
  sbk-sbk: lelo uHerode amwogupe uYohana; amenye muntu wana lwoli nzhelu ahaleha huwinza,
    pahendelela hu mwuvhe. Asulumana sana lelo ahamoga hutejelezywe.
  mya-JVB: သို့သော်လည်း ယောဟန် သည် ဖြောင့်မတ် သန့်ရှင်း သောသူ ဖြစ်ကြောင်းကို ဟေရုဒ်
    သည် သိ ၍ သူ့ ကို ကြောက်ရွံ့ ရိုသေ၏။ သူ့ ကိုလည်း စောင့်မ ၏။ အမူအရာများတို့၌ သူ
    ၏စကားကို နားထောင် ၍ ဝမ်းမြောက်သောစိတ် နှင့်လည်း နားထောင် တတ်သည် ဖြစ်သောကြောင့်
    ထိုမိန်းမသည်အခွင့်မရနိုင်။
  kgf-kgf: Imi mia Herodenéŋ Yohaneac ic solaŋa, ic téréya imuhuc ʒéma ʒénéŋa hiriyu
    galeŋgé miaŋec. Waŋu kuaya igucnec ac niŋu qeria imi yéwériaŋec. Waŋu iwac ackuaʒécya
    imi siŋa nimma niŋaŋec hénia imuac niŋac osiyec.
  awb-awb: Érótiga Sóninsabé áhtenéna iwíáhéna, We íre ahbabáq ani peh kaweqtaq mía
    míai aní míre éna, Pehragahro únsabe mó kegá Sóni íre subiq suahráhuwe. Érótiga
    Sónine ehweh irotaq iwíáh kikiréna peh Sónine ehweh ireyabe awahbówe.
  gdn-gdn: Apunu Erodi wainapupu da apunu Diyoni e ka tanai supasupai bagi kawaya
    ki apunai ade e kudeya mete wainapupu ki pokere e tatamai inako wagubu. Apunu
    Diyoni badidi yonawagawa ki ka apunu Erodi nuwaiya yona ki wainapana waina-piyawa
    ko e yonai ki wainapiyawa ki ka e notai mete babawagawa.
  hvn-hvn: Pereda lema ri Herode pa horodꞌadꞌu he ta jage Johani pe woie. Herode lema
    do dꞌai megꞌigꞌi ri Johani. Do toi ri noo ta Johani nee, dèu pejuu Deo. Lema he
    dèu do woie ade nga pengee. Mengèlu dꞌara lema noo ne dꞌèno lii pedai Johani,
    maji lema ne lii pedai Johani ta pereja ne pengee noo.
  nko-NT: Herode yin ánɩ́ Yohane asʋ́n da ɔkpa, ogyi ɔha wankɩ́hɛ́. Mʋ́ sʋ olenya
    mʋ ifú, ɔlɛkɩ mʋsʋ wankláán ánɩ́ tɔtɔ mɔ́ɔbwɛ mʋ. Ɩbʋ mʋ́tɔ́á Yohane asʋn
    blɩ́hɛ́ tɛhan Herode, támɛ otekle mʋ́ nu.
  bsn-NT: '@see-verse:MRK.006.019'
  pib-NT: Gi rixanu wa Girore piklu wa Gwa. Rumatlu wa wale jeji poyagkakachrini wa
    kpashirni. Girukotlu. Giyagni jeminri gi rumatanshinikanuta. Yijnakotlu rumuwleya.
  wiv-wiv: na vuna a Herot e lala kete hada zahenia matoto a Jon ki mamadi karikari
    ke Jon. Na vuna ia e lala habuka a Jon ia na kaka tumonga ki kaka mahoto. Ki lala
    kete kukulina ve kete lolongoria a Jon kete vavala polea, palaka kua kini lolongoria
    polea ke Jon e lala kete vavairohia matoto magalina.
  reg-reg: Kusonga Herode amubhaile Yohana; amenyele ati ni mulegelesi munu mwelu,
    na àmusigile kwo mulembe. Ejile agendelela omutegelesha asulumbae munu, nawe akondelewe
    okumutegelesa.
  mlh-mlh: So bofukeme Jonji ŋi posiine eru gbagbataeŋine tiriine fukeya, Herodji
    oi maneru sa kiperu iporo keku maro qoso oteru Jonde kokoi maneru goya. Oŋu goku
    Herodji Jonde migone buŋo maneya, oi maŋine bapakarebi buŋo kokoineore maŋyoyoka
    maneya. Oi jibu Jonde buŋo maneiŋgo aŋi maneya.
  gof-ENT: ዮሃኒሲ ፂሎኔ ጌሻ ኣሲ ጊዲዳይሳ ሄሮዲሲ ኤሪዳ ጊሾ ኢያው ባቢዲ ሎይ ናጊሴስ። ሄሮዲሲ ዮሃኒሲ ጊያባ ሲዓናው ዶሲኮካ
    ኢ ጊያባ ሲዒያ ዎዴ ዳሮ ዳጋሜስ።
  aau-aau: Payhokuaw, Herot hiykwe Jon se hok. Hiykwe senkin nonkway, Jon hiykwe uwr
    yaprue, seyr pekneyweys, sa hiykwe Jon se sehe hiy-mon sosor. Hiykwe Jon so ok
    mokwe, aiopey hay nanpanan kworpakwor kawk, sawk hiykwe lonuayk e mon.
  tvk-tvk: Herod tesikoe xol Sion vengan xa temerere ni e tekila xa xi tehe moletin
    eo na Hi xa momal pe meten. E Herod ien bei tengan vaha valong sepinien na Sion,
    tave ti neta xa tesak ni nenemien nan tehas pupu ni.
  prf-NT: gapu tukoy na a manteng ti Herodes kánni Juan. Tukoy ni Herodes a matuwid
    sakay banal a tolay ti Juan kaya isurug na. Gugustu na a mágsanig ten itáttoldu
    hidi ni Juan maski makagulu iyud dikona.
  auy-auy: Éroti séna ímbaniye séna Yóni kaweꞌ-ímáyááwáráꞌ-wáásí úntafena Éroti wenáároi
    inkaiséna wenkáꞌá káráwiyena Érótíyasi tufífo séna wenkáꞌá káráwiyena wenáái iséna
    sáwífaꞌ-imayaa uwánkena aasiyaasí koísaraiye.
  tbg-tbg: Ioniva koqe vaiintivano avuqavu ni vaurara tiro, Herotiva virara iriharo
    vira aatu qeteharo kia vira arukaate tiro. Minti tivakero Herotiva Ioniva ti vau
    uvara virara quaheharovata, vi uvarara taara aato iriharo vaura.
  hub-NT: 'Herodes: Juanka Yuusnumian chichaawai tusa ashamak, ni chichame wakerus
    antayat, nuna takumpapi tawa tusagka nekachuiti. Tuma asa ayatik cadenajai jigkar
    cárcelnum egkea inaisauwaiti.'
  hmo-hmo: badina be Heroda ia gari Ioane dekenai. Ia gari, badina be ia diba Ioane
    be kara maoromaoro tauna, bona helaga tauna, bona Heroda ese Ioane ia naria namonamo.
    Nega momo Ioane ena hereva be Heroda ia kamonai, bona ia daradara momo, to ia
    ura dikadika ia kamonaia.
  big-big: Purik Elodo iwaka, Yowan yombu pangkabek keya Anotoyegi keke yawe mizibek
    logo Elodo Yowanyegi kulili kopong pugu piyegi waberek panu ngai wiziya. Elodo
    Yowangu ngago wazono kaiyengki kerewiyawekke pi kangka neyau kumula. Logo pi kangka
    ngelek kumula mela kele kapura pi ngago pugura kerewiyagirikki wilik miza.
  gux-G: Wani Herodi bo jie Jan kelima o bani ke o tie ya nilo mɔni ki tiegi; kaa
    pia tagili ba kuli, o ya bo gbadi Jan tundi ya yogu o yama bo yi ŋmadi. Ama yeni
    li kuli o bo yi fidi cuo o ba ki ya ye yeni li pamanli.
  cnl-NT: Qui² 'ñaa'n²³ Juan Herodes. Ñi³² 'e³ rɨ³løn³¹ ca³dsaan³², 'e³ rɨ³løn³¹ rɨ³jɨ́n².
