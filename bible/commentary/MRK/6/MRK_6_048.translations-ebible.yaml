    langa golodu nere bagu goyaiha. No feiya nigona onowai,
  aly-aly: '@see-verse:MRK.006.047'
  wiu-wiu: Nitoa kakome enekale pupulegeme ue dipi kiwi nokoina lono kutu wa popokoa
