  azb-azb: O gördü ki, şagirdləri güclə avar çəkir, çünki külək onlara qarşı əsirdi.
    Gecənin dördüncü növbəsi İsa gölün üstü ilə yeriyərək onların yanına gəldi və
    onları keçmək istədi.
  eng-DBY: And seeing them labouring in rowing, for the wind was contrary to them,
    about the fourth watch of the night he comes to them walking on the sea, and would
    have passed them by.
  guo-NT: Taenon pejnachala xabich faetox. Joewa matalech falkam. Mox pawʉajna wʉt
    nalianaliajwa, Jesús fʉlaen pukaminakal. Me-ama matnoch xensliajwa wʉt, ja-aechon.
  hla-hla: Ba nonei e tare ieto u katunun tsitsilo i tanen i lagi susua mei a lomolomo.
    Ba tara sukusukuna lunlan ba nonei e la uana i taren me tatala silana i ieluna
    ramun. Ba nonei e katsin la karasa ranen.
  mav-NT: Mi'i pote waipaka ehay hap owakai Iesui toto ra'yn temiit'in ewat'ymo yowa
    tote.
  kpf-kpf: Oi pibâ sâŋgânziŋan gâbâ gâi âinam osim biraŋâwe. Oi Yesuŋâ ziŋgitŋâ haŋsâsâgât
    ŋâtikŋâ saru kwâkŋan lâŋ lâŋ zeŋgâren âim walâziŋgâbam oip.
  ppo-ppo: Atéró bituraalu kelalemó, ama yó matere whi̧rape atima nuku bisiki fotoko̧yóló
    i̧tu betepa kelalepó. Ti noatepae, atima faai fole tikiró besȩ́ tiki wouraalu,
    fotoko̧né bisiki tȩtepa, mo fotoko̧yóló i̧tu betalepó. Atétu betepa, be mo dȩyaai
    du beteretamo Yesu a̧ atima dekeróló faai, wȩi tómó daaté walepó.
  hin-2017: और जब उसने देखा, कि वे खेते-खेते घबरा गए हैं, क्योंकि हवा उनके विरुद्ध
    थी, तो रात के चौथे पहर के निकट वह झील पर चलते हुए उनके पास आया; और उनसे आगे निकल
    जाना चाहता था।
  bef-bef: To sipi abafahuba noligo enali osatu boti kefefe nehite lusi foya neligo
