  msy-msy: A ikiava uan suren gumazibar garima, amɨnir gavgavim izava men bot gɨvai.
    Me pul gamua ingangarir dafam gamuava amɨnim ko uari adosi. Egha amɨnim tiasava
    amima, Iesus dɨpam gisɨn tugha me bagha zui. A mangɨ me gitagh mangasa.
  agg-agg: Sisas ai ahambo süŋgururü-rundeimbɨ hoeireapurane werambe bot ra ahamumbo
    kameihü nɨnendɨ-mareapura asu bot ra semɨndɨ hombo purɨna watɨharɨmarundɨ. Ranɨyo
    Sisas ai si hoafɨmbo safɨ ahamumbo sowana bot ra ŋgasünde haya hoe haŋgɨfowamɨ
    pütapɨmayu hu.
  ptp-ptp: dɨ yê wê lea levac hôm dipac xôn hɨxôn nue ngɨvihi om he vông yuac levac
    lec hɨsooên mia lêc dipac o vyac la lêm, dɨ vô kwabo lec wê vɨgwe ob vɨdii ge
    mêd Yesu lam lec mia kɨsii dɨ val vô nue ngɨvihi dɨ vông xocbê ob luu he vêl mɨ
    la ge.
  nak-nak: Eia goio hilo egiteu solau, la tuha giteu pututia la vurore, la vuhula
    la kavara tali lolagu. La paga so maligagoma, eia hagagaviti la paga ge utupola,
    tio e Iesus goio tuga soio tegiteu, eia tuga moli oata te la tia la mago, eia
    ga polo pepe egiteu.
  lbb-lbb: E Iesu i oroi la mang ka tekes la ana ulusu, anasa a wuwu i harum misa
    lanigo. Ana lar, e Iesu i han saot na palai a puka tasi tetek la. Pa siklik ir
    han bolos la.
