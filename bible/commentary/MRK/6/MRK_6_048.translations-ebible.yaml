    bä sagem da i qat tet pät ama qoeväs angärha rhäng. Bä qorhäs iva qä rhäqär na
    rha.
  ita-1885: perciocchè il vento era loro contrario; e intorno alla quarta vigilia
    della notte, egli venne a loro, camminando sopra il mare; e voleva passar oltre
    a loro.
  muy-muy: Àmənjoru ti ndam maɗəbay naŋ ni tə̀bu tagaroru slalah ga yam ni ga njəɗa,
    təcakoru daliya àsaɓay aɗaba aməɗ àbu ahəŋgarbiyu tay kələŋ. Dʉ gwendeli-gwendeli
    ti naŋ nakəŋ àrəkioru ka tay, asawaɗakioru ka ahàr ga yam ni njuwaŋ-njuwaŋ. Awayay
    asafəŋa divi kà tay a wuɗak.
  kqc-kqc: Ne resi veyori, bi ini usi dina vene bi fayo rena bi gira iniye nigamo,
    adina aura bi bogamadi sana baegamo dada. Ye ari uvego atafuri ina vene urana
    koru toboma nana regasa boyo. Ina vene ebu rego vo niyo.
  tav-tav: Seeto wino capapuro popiye catamʉoñuparã, apero maca capapu jooro cariape
    maca we aágarã. To bairi Jesu cumuare na cawe eja atí majiquẽto catʉjʉyupʉ. To
    bairi cabujuparo jʉgoye na tʉpʉ aácʉ oco buina cáaácoajupʉ. Nare neto aácʉ cabaibajupʉ.
  eng-ULB: He saw that they straining against the oars, for the wind was against them.
