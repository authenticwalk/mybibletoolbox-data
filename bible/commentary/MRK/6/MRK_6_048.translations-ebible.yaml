    patetlah a cei pouh.
  mti-mti: Me aigowawa yawamnewa mu bara wareg itan utan eme. Kuiyawa taig gurivi.
    Arampuna kum koniwa duwamdesi wanteteyau me dauwag poeman egave amave munan aine.
    Me koni mu emariya muntan ane.
  pad-NT: Kanava-ra aagathanihi ida sirisiriki danoki. Vakavanamina kaba'i ni-vakaadahajanaki.
