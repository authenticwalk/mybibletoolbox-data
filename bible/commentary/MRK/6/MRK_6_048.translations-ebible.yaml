  mal-mal: കാറ്റ് പ്രതികൂലം ആകകൊണ്ട് അവർ തണ്ടുവലിച്ച് വലയുന്നതു അവൻ കണ്ട് ഏകദേശം രാത്രി
    നാലാം യാമത്തിൽ കടലിന്മേൽ നടന്ന് അവരുടെ അടുക്കൽ ചെന്ന് അവരെ കടന്നുപോകുവാൻ ഭാവിച്ചു.
  kkc-kkc: Yesu mubi dokodoo badolone egeino, poo sabolo howo ki sabolo simi oso,
    o hamamee dili odoo dia du mapoo woome, diba kwasu sabolo du sulugamo diyadaga
