    kwatj-angkwerr. Rang kel anper alhetjeh irrek.
  ake-NT: Tʉpoitorʉ ton utanpokʉma ene'pʉ iya, tʉkanwa kon i'kura i'se, apʉne pʉra
    a'setun uya to' kota'ma esi'pʉ to' winɨkʉi' tʉuyepʉ ke. Awanakʉi', 3 a'kʉra' mɨrɨ
    pe pʉra 6 a'kʉra' rɨ to' piya' iyee'pʉ parau ku'pɨri pʉro'po. To' rɨ entaka iya
    esi'pʉ.
  qvn-NT: Chaypitam Jesusga ricapurun discïpuluncuna büqui aywachiy nacatacurcayagta,
