    रात के पिछले पहर के क़रीब वो झील पर चलता हुआ उनके पास आया और उनसे आगे निकल जाना
    चाहता था।
  hot-hot: Ma hayê lovak hayuv anêŋ ŋê ku lôk yeŋ ba hamô yeŋ loŋ hale hi. Ma thêlô
    lôklokwaŋ ek ivusiŋ yeŋ. Habobo tem eyaŋ ma Yisu haveŋ kasuk anêŋ dômlê ba hi
    hadêŋ thêlô. Yani hadum ek nêm thêlô liliŋ,
  mqj-NT: Ummitami passikolana Puang Yesus sangngi' nabela umpatipalao lopinna. Umbai
    tettek tallui nannari saemi umpellambi'i passikolana menono' yao lolok wai sapo'
    susi to la tarru' uyyoloi passikolana.
  rus-SYN: И увидел их бедствующих в плавании, потому что ветер им был противный;
    около же четвертой стражи ночи подошел к ним, идя по морю, и хотел миновать их.
  mbh-mbh: Ma i thopolpot or la, ole engenging ol avele nge sauthong, eneke thue i
    mit telek a thei stha nge anga me, rongan pen ia midingdeng tie na i toth ol ako
    aro i walpau, lama Jisas i es ol a or nge la, ma i es inga roro a thei stha na
    ilemi ve aro i pun selepot inga or.
  bdd-bdd: ꞌiꞌitediya ꞌidi wose ꞌoinega wahidi ꞌisabulolowa, weyahina yaumai matadiyega
    ꞌitowatowama. Ma sauga ꞌiꞌiuna ma gona ꞌiꞌadale, eeta Yesu hola debanega ꞌitauya
    ma ꞌabehega deidiyega ꞌinao ma ꞌiꞌebesinedi.
  cbt-NTPO: Ca'tano'sanënpita ya'ipi tashi' maitopirinahuë'. Ihuan nacapiatona', co
    nanitopihuë' chiníquën pacacaiso'. Canotopi huachi. Ina ni'sahuaton, co tahuëriyátërasohuë',
    Quisoso pa'nin. I aipi i'narahuaton, no'pa pochin pa'tarin. Poti nani icantaponahuë',
    na'huëtatë pochin nisarin.
  srn-NT: Yesus si fa den man ben meki muiti e pari fu a boto go na fesi, bika a winti
    ben wai tranga. Dan fruku mamanten fosi dei kon krin, A waka tapu a watra go na
    den. A ben wani waka psa.
  cta-NT: Naꞌa̱ Jesús chaꞌ lye tsa ndyuꞌni nguꞌ cña chaꞌ xna yaca niꞌi̱ biꞌ lo hitya,
    chaꞌ nguula tsa cuiꞌi̱ ndyaca lo hitya. Loꞌo cua quixee ti, liꞌ lijya̱ Jesús ndyaꞌa̱
    lo hitya ti. Cua tyeje tacui ti Jesús,
  bqc-SIM: Ɔ̃ a è gofĩa lɛ́ ĩadamá, kɛ́ ĩ́an gbãa lɛ́ gínɛ́ yã́i. Gufɛ̃nɛ
    ↄ̃ à gɛ̀ ń kĩ́i, àlɛ táa'o ía, ↄ̃ a kɛ̀ lá á ye gɛ̃máwa.
  tcz-CHONGTHU: Chuin amaho dil chunga konga akitol uva, hui le twi nong in anuh uva
    alungdon uchu amun, khovah ding kon lamin akeng in dil chunga lam ahinjot in,
    amaho chu khel ding agon ahi.
  mar-mar: मग त्यांना वल्ही मारणे अवघड जात आहे असे त्यास दिसले, कारण वारा त्यांच्या
    विरुद्धचा होता. नंतर पहाटे तीन ते सहाच्या दरम्यान येशू सरोवरावरून चालत त्यांच्याकडे
    आला, त्यांच्याजवळून पुढे जाण्याचा त्याचा बेत होता.
  snp-snp: Minoto geyami ya epe naba ma konidokati oto olu bubudito koiya fiti ika
    o minato, ya Yesu geyaiye. Geyeto, kolomolomo yaleka ya no mulalo kiyanakafo leya
    wito monimo oto minado oto ya fulo gedeito unae, loto kala kiyaifa,
  isl-isl: Það var hvasst á vatninu og hann sá að róðurinn var þungur hjá þeim. Um
    klukkan þrjú um morguninn kom hann til þeirra gangandi á vatninu. Hann gekk til
    hliðar við bátinn eins og hann ætlaði fram hjá.
  spy-NT: Kiwusē ꞉yoomeet nyēē nyikiis kuchōōnēē taay. Kiinkētē ꞉Yēēsu kule kimii
    kāwuuyiityi rubiikyii kukwaany bēēko. Nto yu kāng'ēēyēn ꞉kōōrēēt, kuwēēsyētēē
    bēēko barak kutākyi keey rubiik.
  xnn-xnn: Dat ilan Jesus daida ay adida makaipadaan isnan bangka tay napigsa nan
    dagem. Natan-o pay dat mendaan si Jesus isnan danom ay mangsab-at ken daida. Laosana
    koma daida
  mwe-mwe: Bhai, gubhaabhweninji bhaajiganywa bhalilajililanga na ngoi ya nokolela
    ntumbwi, kunokola mashi, pabha mbungo jashinkupuga shilinyuma. Kumashelo a Yeshu
    gubhaajendelenje bhalikwenda pantundu mashi bhalipinga kwaapitangana.
  tte-tte: Igitaili siwose boita yoli sisawosawowoli kaiwena yaumai manli mena ilaolaoma.
    Yanuwa sabi layalayanna Yeisu kalita pwatana mena ilalaoma kolili. Iyawatagili
    salili mena na kikiunamo ilogabaegili.
  tcs-tcs: Orait, i klosap po deilait nau. Zizas bin luk dem klostuman blo em prapa
    adwok. Ol bin padol da bot gense da strongwin ane da big rapsi. So em bin wagbaut
    go ausaid po da bot, bat em bin kip wagbaut go po pase dempla.
  hlt-THB: Khawhli ing lawng ce mam khoep nawh a hubatkhqi ing lawng ce kaih tloei
    uhy. Khawmthan khawnoek pali tluk awh a mingmih a venna Jesu taw tui ak khan awh
    cet nawh cekkhqi venna ceh aham cai hy,
  soq-soq: Ita Iesu wadiwa waine wawe alala ewamodio lawara awanamodio a babisaie.
    Walama pumpu sawano Iesu esa osowainta enene mampo aleidie. Tane me amboiamopona
    baiwaleidio
  qub-qub: Jesús ricaran wayra cutichimuptin disïpuluncuna ñacar can'wata manijar
    aywarcaycajta. Pacha-waraymannaga Jesús yacu jananpa japaypa aywaycaran disïpuluncuna
    cajman. Nircur päsacoj-tucuran.
  att-att: Á nerípâ na yù jigâ nayù ira makabarabarangay ta tangngá na danum, nga
    mallapalápák nga ari makálì gapu ta nasikan yù paddák. Á ta tangngá na gabi, nga
    lage na magittarákkò na manù, minay si Apu Kesu nga mappángè nira nga mallakák
    ta utun na danum. Á mattalebák nakuan nira.
  bki-bki: Ana Yesu mial ka nalo ajum̃a amila bijon ka m̃a abeluo ka uako neibano,
    bior aju abiniua jegi ga, mila nalo aburo melmelumu laka ga. Mia vaataro ka viorijeni
    mermeravo, naio binimei ealo, jom̃a miel mave ea niunuku tei. Nina naio jidom
    rivan vaataro ga kalo, ka riva rivoru tivelinio tukamu kalo,
  bqp-bqp: Akũ à è gófĩna tɛn wari dↄḿma, kũ ĩa gbãna tɛn kákańyĩ yãi. Gudↄnaao
    à gɛ̀ɛ ń kĩnaa àtɛn táa o íla, akũ à kɛ̀ deran á ye à gɛ̃tɛḿma bà.
  mcp-mcp: Nyə á ka dʉ́g nə́ júgə í ŋgə bə ompwíín cúŋ nə cúŋ, nəcé ŋkwɔ̧́ nyə á ŋgə
    yida wú kɔ́ɔ́mb bwə́ á ŋgə kə yí. Ŋgɛɛ míŋgwûm mí kúwo mí ashúshwóógʉ́ dɨ, a músə
    zə bɛ̧ bwo, a ŋgə́ kyey nə məkuú mə́júwó dɨ́ gwɔ̂w. Nyə á ka sá nda a cɔ̧́ bwo.
  hat-hat: Li wè disip yo te gen anpil traka pou yo naje zaviwon yo, paske van an
    te kontrè pou yo. Vè twazè nan maten, Jezi pran mache sou dlo lanmè a pou li al
    jwenn disip yo. Li te prèt pou depase yo.
  npl-NT: iwa okimitak satlawel yokinsotla n barka porke n ejekatl okimixnamiktiwalaya.
    San kualka Jesús okwalintokaya nejnenti ixko atl iwa okinmajsito itlamachtijkawah
    iwa yokinekia kimpanawis.
  bgg-bgg: Isu è awai samoythek shii run iliing hà bajo diigchiao rek ramuii pha doh
    ruii, nyieliieshii, Hasamkhanoi khed ramuii pha ji è ithek run ne shao thiwie
    pha rek dun. Ji-è Isu ne hamiang riang shii kho lakhung è lua ne samoythek moe
    hà wuii ruii,
  eng-TCENT: He saw the disciples straining as they rowed, for the wind was against
    them. About the fourth watch of the night he came to them, walking on the sea,
    and intended to pass them by.
  eng-BSB: He could see that the disciples were straining to row, because the wind
    was against them. About the fourth watch of the night, Jesus went out to them,
    walking on the sea. He intended to pass by them,
  cpu-NT: jamenakotakeri iriyotaane, shintsi ikomataiyini oipiyapiyatakotakerira tampyaa.
    Okanta okitaitzimatake, jiyaatashitairi, janiitantaaro inkaare, ikenashitapairi
    itaapiiki, iro iravisanakerimi.
  san-ASM: অথ সম্মুখৱাতৱহনাৎ শিষ্যা নাৱং ৱাহযিৎৱা পৰিশ্ৰান্তা ইতি জ্ঞাৎৱা স নিশাচতুৰ্থযামে
    সিন্ধূপৰি পদ্ভ্যাং ৱ্ৰজন্ তেষাং সমীপমেত্য তেষামগ্ৰে যাতুম্ উদ্যতঃ|
  tac-NT: '''Lige amulí che''lachi ''lige Esusi etele ''we nóchali olao alué barko
    o''toa alué bo''né ''yuga járome ''we a''wágame ekáligime, ''lige Esúsika simile
    ba''wichí amoba simigá tabilé a''kega bajonimia na''lebo tabilé asigá barko ''lige
    sébale napu alué bo''né ''yuga járome mochile bárkochi.'
  eng-WEBPB: Seeing them distressed in rowing, for the wind was contrary to them,
    about the fourth watch of the night he came to them, walking on the sea; and he
    would have passed by them,
  gfk-H: Iesu ga nas ira nuna bulu na hausur ma kana diet ga paapet haan ma ira wasa,
    kanong diet ga halisa harusa ma no dadaip. Io, kaia dak ra aihat na kareka ra
    malaan ga hanuat taar ta diet. Ga hanan haan mon naliu tano ula taah ma ga wara
    hanhan sakit diet kaia.
  viv-viv: Bolimana lakahina gimadu be waka giluluveyeveyewana faꞋina tomuliya hiwoifaiwala-wayoga
    ma Yesu giꞋitadi. Ada mala kabisona ginalauna tu Yesu badi agaidiya giꞋelaꞋela,
    niꞋu getane ginunudadana tu au ginanuꞋatuvagavaga.
  yao-yao: Nipele ŵaweni ŵakulijiganya ŵao ŵala achilagaga mu ngalaŵa, ligongo mbungo
    jaliji jininkwaputa. Kuninkucha Che Yesu ŵaŵandichile achendaga pachanya meesi
    ni ŵalitesile akwapelenganya.
  tgp-tgp: Ale mo hitera la lo vaihitea r̃ilangi vara la suahia boti atu matan la
    lo songahi na langi. Na toa tarere mo hahau na pusa tasi mo mai isara. Mo vano
    sohena vara i jeura,
  auc-NT: tömengä nänö ëmïñæ̈näni wiyate taocæ cæyönäni edæ woboyæ̈ nanguï pæ̈mænte
    pönömenque ænte pö ædö cæte goquïnänii. Adinque tawadiya nänö peyedë edæ tæcæpæ̈
    pönï ï gäwapæ̈ wæ̈nömënæcapæ̈ ïnö edæ Itota ïñömö æpæ̈no yædopæ̈ dao dao obo ponte
    wodo pænta gocæ cæcantapa.
  kbc-NT: Pida naditediogi niɡ̶ijo anodiotibece me dinoniciwaɡ̶aditibigiwaji me nolaakanaɡ̶a,
    leeɡ̶odi odiitege niocodi. Niɡ̶ijo naɡ̶a ixomaɡ̶atedice iniwatadaɡ̶ani lakata
    me nigoitijo, maleedaɡ̶a yeloɡ̶otigi, Jesus jiɡ̶igo miditaɡ̶a. Ewaligitedeloco
    ninyoɡ̶odi, odaa domaɡ̶a yewegitedijo.
  bmh-bmh: Yesus gonug gonugau tapaimaraneu dudu salau banou maimai, tebil nugau aumag
    keuina unabun iborain tam, wol nug zoimai, piareun. Em ilai zuna zuna, Yesus nug
    ze unig wag ebu aleun. Yesus nug gonugau tapaimaraneu dudu zalarai bitamoroi,
    bo, ag go ze wageim ai dareun uligaimai, go agen eb aimai dabeleimai, piecemen.
  ctu-BL: Tsi' q'uele wocol woli' nijcañob majlel barco jini xcʌnt'añob come jini
    ic' woli' cujob. Che' yomix sʌc'an tsa' tili Jesús ba' añob. Woli ti xʌmbal tilel
    ti pam ja'. Tsi' ña'ta Jesús i ñusañob.
  meq-meq: Gawla ŋgay hay faya ta giye ɗəretsətseh hərwi mətasl a ge ta gədaŋ ta diye
    tay, a say məme ha kwalalaŋ i yam ta dəba. Yesu a ŋgatatay na, nəteye faya ta
    siye ɗəretsətseh. Mbəlomɗa i dzagulok məzlehe na, Yesu a həl bo a ye ka təv tay
    tsəpak tsəpak ka gər i yam tə sik. A həndzəɗ bəse ta nəteye na, a say məlahatay
    kame.
  noa-H: Mammua Jesuu hoowai hi k'apeen hamach juadamau hök'ar hẽk'a wëtmajim hanʌm,
    k'ĩir garmua p'ũ t'eeg wë t'ʌnʌm hee. Mag hamach juadamau hẽk'a wëtum hoobaawai
    hãspajuag ham hẽk'a hauwimajim haajem, sĩi döjã hʌ̃rpai mamua. Pari mag ham hẽk'a
    hautarrjã sĩi k'ajap'a ham haig dichaagpamjöo sĩejim hanʌm.
  alp-NT: Kena Iselu Eni maka luluaru esi sai kena soa buine esi tahaini moneka le
    balate ktili bei me oasi. Bei mere hoko kasuke olase telu kpeture, Yesuse Ikeu
    lelale ndete kwele babai lokosi. Kai Ikeu rame saka Iliaise reneka.
  san-VEL: atha sammukhavaatavahanaat "si.syaa naava.m vaahayitvaa pari"sraantaa iti
    j naatvaa sa ni"saacaturthayaame sindhuupari padbhyaa.m vrajan te.saa.m samiipametya
    te.saamagre yaatum udyata.h|
  kbq-kbq: Jisasi'a nezmagege'za, tusi maraguzati'za azotanu tina vakakiza vu'naze.
    Na'ankure zahomo tusiza huno eme zamaretunefege'za, maraguzati'za nevazageno ko'ma
    atu masa hu'za nehigeno, Jisasi'a timofo avozare eno zamagatere'za nehige'za,
  kbh-kbh: Jesús tojáninÿe chëngbiama totcá yojtsemna, chë barquë́shaca natsanoye
    jtsayana, er binÿia chëngbe contra yojtsemna. Ya binÿana ora, chë́ngbioye yojobeconá,
    béjaye juatsbuacá yojtsaye, y ya chëngbiajana nÿe ndericho jachnënguama yojtsemna.
  ron-LSB: Văzându-i chinuiți la vâslit, pentru că vântul le era potrivnic, pe la
    a patra strajă a nopții, a venit la ei, mergând pe mare; și ar fi vrut să treacă
    pe lângă ei,
  pon-pon: l ari majani arail wiawia roro, pwe me an maton irail. A nin joran a koti
    don irail, weid pon jed, a pan dauli ir wei.
  nhe-BL: Huan quiitac para imomachtijcahua tlaxicojtoyaj pampa tequitiyayaj chicahuac
    para quinejnemiltise inincuacanahua ipan atl huan chicahuac quinilpitzayaya ajacatl.
    Huajca queja las tres ica tlayohua, Jesús monechcahui campa imomachtijcahua, nejnemiyaya
    aixco. Quinequiyaya quinpanos para quintlayacancuilis.
  sps-sps: Ya tagei raton matisian Tsunia te nag er tana tou suein puak, tana saa,
    ainysat tapoor me imus nan puak. Fapoopoan nana fopis a kilok ana aunom a kilok
    tana patsuu na nainy Jisas naa fi to tsuri taan ising naa patsun a naaman. Te
    komainy ma taan fafis rari.
  wnc-wnc: Yuke kawawan gotda puyayapbiban kawawan pandetnata puya kekeknga siknga
    kwaike kunangge tasiking. Tasiwawa akwakanangge dapaknga siwan Jesuta yangga gwene
    engatangan yaitake kuku dopangbamu wagwende kuke ayapbitnangge tasikut.
  bus-bus: Ben à è górofĩna e ĩa daaḿma, kɛ̀ ĩa gbãaa e kakaańzi yãnzi. Gudↄnao
    à gàa ń kiia èe táa oo íla, ben à kɛ̀ dian á yezi à gɛ̃ńlaa bà.
  gub-BL: Hemimu'e u'ypykuzahy zepe wà. Ywytuaiw uhem wà wanupe a'e kury. Ikàg wera'u
    wanuwi. Nuhem kwaw oho ywaz wà. Zezuz wexak wemimu'e 'y mytepe waneko mehe wà.
    Ku'em mehe oho wakutyr kury. Wata oho iko 'y 'aromo. Ukwaw etea'i kanu huwake
    kury.
  imo-imo: Jisas molopa kanorumu wali, poporome orumundo nendo tiko no lembuluringimunga
    yunge kitipi kanoli iyemani kelepa paloli none telimani no tuku tiko no sipimu
    kundungei mongonane awilite noliko puringi. Kano teliko puringi wali, Jisas kombu
    mune lepa kombu ambolopa tungu tirimo wali, nona angilipe yunge kitipi kanoli
    iyema pungo moloringina ombai orumu. Ombalie kinye, yunge kitipi kanoli iyema
    topa akilio tipe omba pumbei purumu,
  boj-boj: '@see-verse:MRK.006.047'
  ulk-ulk: E tabara memegle darasmerlare nar ereblare wag desaredlare; keubu nedbi
    ipiti, e yabim maikem tidigmi tumem gurge tidigmer. E no yabimalam kei ikasereder,
  eng-DRA: And seeing them labouring in rowing, (for the wind was against them,) and
    about the fourth watch of the night, he cometh to them walking upon the sea, and
    he would have passed by them.
  knf-knf: Awin baka kë banoor na ppaat wi uyook uwooŋ uunkyook aŧaaŋ na umbaŋ wi
    bakyaaŋ. Kaya uŧejan mnjel, kë aşë poş ţi bdëk duuţ abi adoo la pţëp baka.
  san-KHM: អថ សម្មុខវាតវហនាត៑ ឝិឞ្យា នាវំ វាហយិត្វា បរិឝ្រាន្តា ឥតិ ជ្ញាត្វា ស និឝាចតុត៌្ហយាមេ
    សិន្ធូបរិ បទ្ភ្យាំ វ្រជន៑ តេឞាំ សមីបមេត្យ តេឞាមគ្រេ យាតុម៑ ឧទ្យតះ។
  arn-NT: pefi tañi küdawngechi amulnien tañi farku engün. Fey ti kürüf am ta trafyenieetew,
    feymew newe matu amulay tati farku. Fey wünlu dewma, Jesus trekalen amuy wente
    ko kisu engün püle, welu kisu wüne rumealu reke femfaluwi.
  zas-NT: Dxel baguiaaman dád cazagdiaj ree xbejnman cusa reeman barcw guin guial
    rliaj bi niz loj barcw guin. Abiꞌ chi ma cayreguiaal zibig Jesús loj reeman cazaman
    loj nijs guin, beenman ziꞌc bén tëdnejz.
  ken-NT: Yesu aghɔ́ ndu ɛ́bè baghɔkɔ́ bhi mmʉɛt mɛ́nók áchwi ɛ̌ti mbʉ́ɛ́p anɛ
    áfù bhɔ́ ambɨ. Bɛfʉɛt nkárɛ́nká ɛ́rát bɛghaka nkárɛ́nká ɛtandat betí,
    abho bɛkɔ amfay manyu ankoŋo nɔkɔ bhɔ. Arɔk kpát ɛrɔp kɛkwɔt bɛfʉɛt bhɔ.
