  mcd-NT: Ato oian ian nushmancayashon fuun huaquin ato catima huani. Man faquishiaino
    Jesús ian fumancayan atoqui cani. Ato finonquin rashquini. Ascaitocai onannifoma.
    Onanshma ratucani. —Yoshin shafain, —fiisinifo. Ascaiton —Unquin. Ratuyamacahuun,
    —ato huani.
  urt-urt: Jisas ŋetekeꞌe ŋaiye lenge jetalah kin yende wah nihe yenge loumbil pinip
