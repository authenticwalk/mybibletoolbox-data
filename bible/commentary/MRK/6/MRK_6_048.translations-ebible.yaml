  mps-mps: Tama agai suali, te waligo augwali degelainogo ebaso, tama augwali te wę
    togobo sę dene mu yai. Te be posabo pąde, teda Jisas te sigi ąį daidu augwali
    bidiboba pali. Agai te augwali ela soainogo yai.
  seh-seh: Mangwana mwace, m'bambakuca, Yezu aona kuti anyakupfundza ace aneta na
    kucapa bote yawo, thangwi akhaenda kukhabuluka mphepo. Na tenepo Yezu aenda kuna
    iwo mbakhafamba padzulu pa madzi. Mudafika iye dhuzi acita ninga asafuna kuapitirira.
  pab-NT: Hatyaoseta waiya haxaotyakiraharenai xaeremola howitiharene hoholati hoholasekoatyahiterene
    hiyeta, xanehenahititere maniyata hoholatita hoka. Hatyaoseta okoi ferakoahena
    hoka Jesus xane hikoaheta enomanaha, tonita one heno. Okoi jiyahene hoka
  llg-llg: '@see-verse:MRK.006.047'
  kyf-kyf: -Zezu 'yɩa nɩɩ, -maa mɩ sɩada, -pɩpɛ mɩ wa 'klʋ -yɔ -gbɛɩn bhʋlʋda, 'ɩn
    'glʋ -papɩe kalɩ -yɔ, tɩatɩa -kʋkɔ gboa, 'ɩn ɔ yia wa 'bɩ mnɩ 'nyu -gʋ -nɔnʋe
    nya, ɔ 'ka wa -gʋ ylɩ.
  tpi-tpi: Na em i lukim win i kam long poret bilong bot na i sakim ol, na ol i hatwok
