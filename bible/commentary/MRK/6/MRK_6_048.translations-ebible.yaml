    nomba walayanda nsulo kubapitilila.
  sll-sll: Mole hangure, hamen hair mu dinba urere, sipi simia gamahobo puul sire
    nala di omba, kunu paikungwi. Paikungure yu ol mongure, hamen tarala di ongwi.
    Ongure Yisas nir aulung bani pi pa dire wiyala ongwi.
  yaq-NT: Ju'u Jesus intok am bichak, kuta kanoapo aneka, jibweeta lottilamtakai.
    Bwe'ituk ju'u jeeka am nankika weyen. Intok maukaapo, abe matchuu, bawe bepa weyeka,
    ameu yepsak ju'u Jesus, intok amepat au weetuan waja'aleka weyen.
  uro-uro: Dä qa lu aa mudäsaqongda i rhi siqut na arhä mlauski iva qiat tet dä qaku
