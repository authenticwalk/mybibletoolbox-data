    koma chaicha,
  mto-NT: Vanꞌit tseꞌe je̱ Jesús du̱ꞌix je̱ts nooꞌkxtinupeꞌe ku veꞌe du̱japakaaꞌpta
    je̱ barco, ku̱x je̱ ma̱kk po̱j veꞌe vinkumiꞌnijidup. Jadoꞌk maꞌajum joꞌn tseꞌe
    vyeꞌna, vanꞌit tseꞌe je̱ Jesús pyana̱jkxjidi, je̱m tseꞌe na̱niꞌkxm yo̱ꞌo̱y, ukvinnaxuvaajnju̱dup
    tseꞌe.
  bzh-bzh: Loḳ nelë bë denevimengin yaġ rot in sanġ neruuk sir los yaġ yom. Loḳ
    nyëġ neggovek in bë geheng, lob Yesu vare neya raḳ nġaggee vavunë beya meto
    vu sir bevonġ in bë kesuu sir gena.
  guj-2017: તેઓ હલેસાં મારતાં હેરાન થયા. કેમ કે પવન તેઓની સામો હતો, તે જોઈને, સવારે
    ત્રણ થી છ કલાકના સમયે ઈસુ સમુદ્ર પર ચાલતાં તેઓની પાસે આવ્યા અને જાણે તેઓથી આગળ
    જવાના હતા.
  jvn-NT: Gusti Yésus weruh nèk murid-muridé kangèlan tenan sing ndayung, awit tatapan
    angin. Kira-kira jam telu tekané jam nenem ésuk Gusti Yésus terus nusul, mlaku
    nang mér. Kétoké Dèkné mlaku terus, kaya arep ngliwati prauné.
  byr-byr: Mwaalɨna yakei wanganakeꞌ “O, yɨhuta naangeꞌ tɨvaataꞌmwakeꞌna nɨmɨrera
    aalyavɨ yɨsɨkari yarai yarai makwɨya yadaapi sɨpɨyaꞌ kavena damakuvanɨka!” Daka
    yɨrɨkunyagaaꞌ aalɨbunyavɨ aꞌba gaꞌnɨguna yaka sɨpɨyaꞌ waꞌdɨsɨyaba “Nɨmɨreraavɨ
    wavɨlavɨma!” yawɨꞌna.
  ian-ian: Mwuk ndina pumba viyalɨndɨ, ngusa nɨma njɨvwa kwuka kalɨnja vat Jisas vɨndɨ.
    mbambala nglei vɨtɨtindɨ ndinai la kavat tagu ngumba veiga yindɨ. Ndi kat kwulaka
    tata yivat yindɨ.
  hun-hun: És látta őket, amint az evezéssel vesződnek, mert a szél velük szembe fújt;
    és az éj negyedik szakában hozzájuk ment a tengeren járva, és el akart haladni
    mellettük.
  mcf-NT: Ashunquio Esusën isaquien abëd icquido bëdiactsëcquio nidquimbi comapenen
    cano uncapondash cunquequid dapan bëded-bëdednubi. Adnubien cachina cuëdanabi
    badiadtiapimbocnoc acte bëntse choquin abëd icquido Esusën ismetuidpondash.
  kjs-kjs: Go raburi disaipel alinumi ipinu yola muma ipa rupirari poma mu pirisimi
    rabu Yesumi nimu adisa. Po rilipu nimu pulalo pisimi-nane ipisa-pulu pomo mu pirisimi.
    Gore yapi pode talo pisa raburi Yesu nimu piri-para ipa koauna pamisa. Yesuna
    konere nimuna ipinu giyoma mogo-nane pa pisa.
  mni-mni: Amasung hi adu nungsitka maiyoknaba maramna Ibungogi tung-inbasingna yamna
    wana hi honbadu Ibungona ure. Maram aduna nongngallamdai pung ahumdagi ayukki
    pung taruk phaobagi manunggi pungpham amada, Ibungona makhoi tamna ising mathakta
    khongna lakle. Amasung Ibungona makhoibu hendoktuna chatnaba tourammi.
  yad-NT: Sadiyada Jesús jadchiy variy ruuva yisa̱ datyavay, riñi jantya saya̱jada
    sadiya, riicho ju̱riy daryaju̱ jasiryi. Rappa̱tyiryamu ji̱ta, sarupicheda variy
    ruumuju̱ jmityo̱ dutuuvya. Sani ramiryi̱ru̱yada vaseca̱ ruuva.
  mxb-NT: Kúú ni̱ xini na̱ ña̱ ndóꞌo nío̱ rá dákáka ndáꞌa̱ rá barco ñoó, chi̱ kána
    nda̱ꞌo tachi̱ chí xoo no̱ó kuaꞌa̱n ra̱. Dá tá ni̱ kundikí, kúú ni̱ ku̱yati Jesús
    no̱ó kuaꞌa̱n ra̱, chi̱ xíka sáꞌá ná kuaꞌa̱n na̱ no̱ó ta̱kui̱í ñoó, ta sá yáꞌa
    na kuaꞌa̱n na̱ chí noo̱.
  pon-2006A: E ketin mahsanihada duwen tohnpadahk ko ar pedipedieng oh raraungki ar
    padil nan leho. Eri, kodahng nin sohrahn, nanpwungen kulok siluh oh weneu, e ahpw
    ketila rehrail, ketiket kohla pohn leho. Likamwete e pahn daulih irail,
  maq-NT: Hacuaha cavutsejen me ta jemu chja tivatju cha xi cjui cha cojo barcu, tsëhë
    xi tjo ne, taha hiscan cjui cha ne, ngajan nduva. Hane xi tiña sahasen ne, camatiña
    Jesús tsëhë cha, cjui me xcun nandan. Hane cuatjin cjui me sacuaha xi meje cuatjutaha
    me cha.
  hto-hto: Jesús íaɨoɨ taɨno jáɨana cɨode. Taɨno jaɨtíaɨoɨ, mei jairifo meine íaɨoɨ
    fúuoideza. Iemo ja monáizaidemo Jesús íaɨoɨmo áɨnozide. Jaɨnoi emódodo macade.
    Aɨnozide, íadɨ jɨcado fɨ́iaide izói macade.
  por-BRBSL: Vendo-os aflitos no remo, pois o vento era contrário a eles, por volta
    da quarta vigília da noite ele veio até eles, caminhando sobre o mar; e ele teria
    passado por eles,
  ces-NKB: A uviděl je, jak se úmorně plaví, protože [jeli] proti větru. Při čtvrté
    noční hlídce pak k nim přicházel pěšky po moři a chtěl je minout,
  cui-cui: Jesús tane xua barapomonae bichocono daunweya nowaeta tsipei dawerena bichocono
    joibo daunwei. Poxonae mataqueiwʉnaeyo tsoponae, Jesús pijimonae imoxoyo caquita
    pona. Bapon mene matatsun jumatha pona. Jesús juntucuru xenta iya barapomonae.
  boj-2014: '@see-verse:MRK.006.047'
  eng-OEBUS: Seeing them laboring at the oars – for the wind was against them – about
    three hours after midnight Jesus came towards them, walking on the water, intending
    to join them.
  eri-eri: Ono bona no jagui bot mutu langa maibona bot nu tugainga nere koyawei nomo
