  dop-dop: Ḿpʋ́ɣʋ́ ɩ loosɑ-wɛ nɑ pɑ́ sɑɑkɩ kpɩɩlʋɣʋ pǝ fɛɩ pǝ polo. Heelim mɑkɩ tuluŋɑ
