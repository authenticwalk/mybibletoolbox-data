  suz-BL: मिनु येसुमी आ शेंसीबपुकीमी श्‍येत जामे बाक्‍त, दे तुइक्‍ता बाक्‍त। मारदे
    हना फशेमी डोंगा तेक्‍गा बाक्‍त। मिनु नां सोव़चावानु, येसु ब्‍वाक्‍कु तारी गाक्‍शा
    पिमाक्‍त।
  car-NT: Irombo tywotarimarykon poko iwo'mikarykon ene'po i'wa. Pepeito po'ponaka
    kyny'satokon. Irombo tuna tu'po ito'po epojeine, koko, emamyry jako.
  amp-amp: Hir hanyetm htimorm wifortn frmmomoattm yanygoneft fanygo titamoum. Nhombrati
    nhombrati tu wuroh ksfutn Jisasr yura tek bupamn mitohhato fau hanymor. Duka memor
