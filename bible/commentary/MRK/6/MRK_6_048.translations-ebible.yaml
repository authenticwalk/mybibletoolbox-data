  ndj-ndj: Kavawona vanachuli vaki vakukimbanika kuguba watu kwa ngafi, kwanongwa
    liyegha lyaveli likuvalimba. Payiveyi samba kulangala, Yesu kavayendela payendayenda
    kumbindi ya machi. Akadayileyi kuvapita,
  mbj-NT: Ti m' tabaheg'ããs, dooh m' tahõm rahëë doo. Bah'ood ty gahëm mäh. Ti m'
    tapaj'ëë pooj jé Jesus bahõm kän sa wë tamii pong jó. Jesus tabëëj paawä m',
  lat-VUC: 'Et videns eos laborantes in remigando (erat enim ventus contrarius eis)
    et circa quartam vigiliam noctis venit ad eos ambulans supra mare: et volebat
    præterire eos.'
  ngp-ngp: Niyo awaona wanamp'hina wakwe viya wandile wakapayapaya mwe ngalawa kwaviya
    nawakahigana na heho. Hagihi na mazogolo kwila, niyo awatimila akagenda mnanga
    mwe mazi. Na kaunga kuwomboka,
  enq-2: Dokopa poo yale mende laeyao lao epeamopa, dokaitame lekeleke tao endaki
    tandyoo peaminopa, Jisasame kandea. Kandatala yuu yongao pukuiyamopa, baa endaki
    pete ketae dokonya moko katao pupala, dokaita nyoo maita pyatoo lao masia.
  eng-ASVBT: 'And he saw them distressed in rowing, for the wind was contrary unto
    them: and about the fourth watch of the night he cometh unto them, walking on
    the sea; and he would have passed by them:'
  mna-mna: Ni ire la pizin naŋgaŋ kini na, kembei tiseebe miiri mi mburan papiriizi
    pa puze. Ni imbotmbot ma lele imarmar, to imaŋga ma ipa se tai kuliini mi ikoŋuru
    zin naŋgaŋ kini ma ila. Ila ma isombe ikonzaala zin,
  myw-myw: Yeisuw ikines ikalla̱vis, kala̱lav nimeis, peinan yag itow meinoy neim
    wamtes. Kakita beiyam mo inoun wakunuwatan yevagam, sivinan binekes.
  sby-sby: Nomba Yesu mpwalababona kabakwasula bwato mwakupenga pakwinga balikulwana
