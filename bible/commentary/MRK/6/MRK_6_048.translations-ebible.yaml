  bht-bht: जालू उनी दिखया की सै बड़े घबराई गियो न, क्योंकि हवा उना दे खिलाफ चलियो
    थी, तां ब्यागा तड़के यीशु झिला पर चली करी उना बाल आया, कने सै उना ला बखे ला निकलना
    चांदा था।
  eng-NOY: And when he saw them toiling hard in rowing, for the wind was against them,
