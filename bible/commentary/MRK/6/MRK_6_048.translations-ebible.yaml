verse: MRK.006.048
translations:
  kpx-kpx: Tana keve lamisi au esemu elegevesege hebulu balugau utuige keau solekai
    tioholilu. Iniale vae alamo Iesuu lohoi e golola lamisi abue tiale isiviai boutiabe
    ke evihai tai.
  okv-H: te e nga ivo eto pambae unu Iesu tiri ta oenga mihie ambotani do ere ora
    avo kina. Eto iho serege vihito hunu kito Iesu umo hamo ta haito puvuto ere humihe
    e nga serikasi unu
  tbo-tbo: Yesu a hewahewali i gagalehi ma hi ileta babana togowa i tupamatamatanihi
    po ega emoemotahi hina woe yagiyagina po hina damana hoi dobu. Kikina ipa malinatom,
    ma Yesu i nei po boga tepanei i nenae po i nei a hewahewali u liyaliyahi ipa ina
    weluwilehi.
  mal-C: കാറ്റു പ്രതികൂലമായിരുന്നതിനാൽ ശിഷ്യന്മാർ വള്ളം തുഴഞ്ഞു ക്ലേശിക്കുന്നത് യേശു
    കണ്ടു. രാത്രി ഏകദേശം മൂന്നുമണിക്ക് അദ്ദേഹം തടാകത്തിനുമീതേകൂടി നടന്ന് ശിഷ്യന്മാരുടെ
    അടുക്കൽ എത്തി; അവരെ കടന്നു മുന്നോട്ടുപോകുന്നതായി ഭാവിച്ചു.
  grc-SR: Καὶ ⸂εἶδεν⸃ αὐτοὺς βασανιζομένους ἐν τῷ ἐλαύνειν, ἦν γὰρ ὁ ἄνεμος ἐναντίος
    αὐτοῖς, ⸋καὶ⸌ περὶ τετάρτην φυλακὴν τῆς νυκτὸς ἔρχεται πρὸς αὐτούς, περιπατῶν
    ἐπὶ τῆς θαλάσσης· καὶ ἤθελεν παρελθεῖν αὐτούς.
  bgc-bgc: जिब उसनै देख्या के वे किस्ती चलाणा म्ह घणी मेहनत करण लागरे सै, क्यूँके
    हवा उनके स्याम्ही की थी, तो सबेरै तीन बजे कै लोवै-धोवै यीशु समुन्दर पै चाल्दे
    होए उनकै धोरै आया; अर उनतै आग्गै लिकड़ जाणा चाहवै था।
  khz-khz: Ne gena melo egitarato, gevekwalavi-rakavawai pako ai, kwalana agi wailara
    na egavumaiwai. Ne Iesu geriai elaka-agowai nanu atana na, gati pene laka-vanagia
    netiwato. Oragauna 3 e 6 koloko vepakanai rapa kavanai.
  deu-TKW: Und da er sie auf der Fahrt bedrängt sah - denn der Wind war ihnen zuwider
    - kommt er um die vierte Nachtwache zu ihnen auf dem See wandelnd, und er wollte
    an ihnen vorbeigehen.
  zsr-NT: Bléꞌinëꞌ lequëꞌ Jesús, baníg tuꞌsë́ꞌë bárcodauꞌ naꞌ le reycj böꞌ zaꞌ ga
    naꞌ taꞌdödëꞌ. Gdöd ladxiꞌ yël bdxinëꞌ Jesús ga naꞌ nacuꞌë, rzëꞌi niꞌë lu nis zxön
    naꞌ, atiꞌ guꞌnnëꞌ tödzëꞌ ga naꞌ nacuꞌë.
  lin-lin: amonaki bayekoli na Ye kobunda-bunda mpo na koluka nkayi, pamba te mopepe
    ezalaki kozongisa bango na sima. Wana tongo ekomaki pene ya kotana, Yesu atambolaki
    likolo ya mayi ya ebale mpo na kolanda bango, mpe alingaki kutu koleka bango.
  hns-NT: Tab djab tien badj ke paas hoi gail raha tab oe dekhies kaise oelog mehenat
    se khewe hai. Bahoet hauwa raha. Tab oe paanie par tjalke aail aur maangat raha
    bot lage se paas howe.
  noa-E: Mammua Jesuu oowai i khapeen amach juadamau ökhar ẽkha wëtmajim anʉm, khĩir
    garmua phũ theeg wë thʉnʉm ee. Mag amach juadamau ẽkha wëtum oobaawai ãspajuag
    am ẽkha auwimajim aajem, sĩi döjã ʉ̈rpai mamua. Pari mag am ẽkha autarrjã sĩi
    khajapha am aig dichaagpamjöo sĩejim anʉm.
  eng-EMTV: Then He saw them straining at rowing, for the wind was against them. Now
    about the fourth watch of the night He came to them walking on the sea, and He
    intended to pass by them.
  mib-NT: Te ni jito ya jeē yóhyo jnūndóho cáscáca de barco, chi nīhin vēji tachī
    ichi núú de. Te jeē yɨ́nee gā ni quee ya nuū de, jíca jéhé yá nuū mar. Te yāha
    ya nuū de quihīn yā nuú.
  bea-bea: 'Kahchu yai ohtye keotichoo atowazu; intsita oolieh: oolitah hatlindo aoocha
    soo tane wohniyalon, tu chok khai niyalon, kahchu yaooyeassilon.'
  lif-NT2: कुहुॽसाम्‍बाहाॽरे़ सुरित् केजङ्‌ङिन् खुनिॽ तक्‍ले़प्‍माङ्‌नु हुःरे़बाल्‍ले़
    खःङ्‌बेन् वरक्‍को तगि तेॽमा के़साक्‍पा मे़दुमुआङ् मे़यागे़बा ये़सुरे़ निःसुसि॥
    हे़क्‍केःल्‍ले़ इङ्‌वा काःमानुःल्‍ले़ तगि ये़सुःन् वरक्‍को लाङ्‌घेगे़र पेरो॥ हे़क्‍क्‍याङ्
    कुहुॽसाम्‍बाहाॽ मे़यागे़बा खःङ्‌बेन् लाम्‍बाक्‍मा इःत्तुल्‍ले़
  xnj-xnj: Mwene avaweni vawuliwa chaving'ahika muwatu mula na mipundi muni mpungu
    wavi uvaha ukuvawuyisa mumbele. Hinu hambakucha, Yesu avahegalili kuni igenda
    mumanji akagana kuvapita.
  mmx-mmx: La ne Iesu ga ven di, digatlatla lolos mila lamanman gat mas lolos tangarang
    di. Kantubu at lavantun konaleng la lavanna konaleng at laxanimin ne Iesu ga vas
    kaxat to mavana mun at lavatdan kis. La ni ga rupot saparap di la ga doma i do
    na vas polo di.
  cbr-NT: Usa 'aish ca suñúan cuainsamoquin bëcacëxun bamaira bamaxun inabacëxa. Usaía
    'ia isbiani ca pëcaracëbë Jesús parúmpapa camánanën niquiani atunu cuancëxa. Cuanquin
    ca Jesusan atun nunti inuquinbi ië́tancëxa.
  tee-NT: Chai ju yuchi alakts'ilh ju ix'amamaka'ui ni na ixtaxk'optach ni ixtaxakatai'anta
    ju ixbarco'an. Para ni na p'as ixlai ju un chai na ixnek'esp'it'a ju xcan pus
    jantu lai ixtamalhtanai ju barco. Pus tachi lakat'utu hora vats'isin alakmilh
    ju ix'amamaka'ui ju Jesús. Ixtach'anta'anta la'ismusan ju xcan chai va ix'apu'iniputun
    ju yu'unch.
  eng-LSV: and He saw them harassed in the rowing, for the wind was against them,
    and about the fourth watch of the night He comes to them walking on the sea, and
    wished to pass by them.
  cak-NT: Y ri Jesús xutzu' chi ri ru-discípulos man choj ta nibin ri canoa chiquiwech,
    roma ri quiek'ik' nurok rech ri canoa y nuc'uaj chirij. Y ja' yan nisakar-ka,
    nik'ax yan ri ak'a' ri', ri Jesús nibin chirakan parui' ri ya' benak-apo, y nrojo'
    nik'ax chiquiwech.
  pah-NT: Igwete ga hepiagi g̃a ipyvupyvurahyrame. A'ereki yvyturanuhũa g̃wovatĩvatĩ
    g̃a. Ko'eg̃atue'yma rupi ga hoi g̃a pyri a'ero opyrug̃a yhya rehe ogwovo. Okwa
    g̃werĩ ga g̃andova yvyri novĩa.
  sja-NT: Jesupa unu baji chupɨria jõnɨ, ãchimaa nãu p'ua nɨ̃bada perã. Mãpai taujaaweda
    wãji ãramaa lago ɨ̃rɨ.
  xed-xed: Kəʼa ka Yesu nghadapta ná, ta takaɗaku duhwalhani ka swa kwambalu, kabga
    mamu falak ta vra həŋ. Wər ta tsughbura sərɗək vli, ka sliʼaftá tsi ka mbaɗa ta
    drəf nda səla, ŋa dzaʼa nda da həŋ, ka kumə tsi ta klatá wa taŋ.
  mks-NT: Ta na̱xini a ña̱ ndóho ini na̱ xíca tuun xi̱hi̱n á jáchi̱ a̱ cu̱ú jácaca
    na barco ini ticui̱í jáchi̱ mé xoo nu̱ú cu̱hu̱n na̱ va̱xi ta̱chi̱. Tá sa̱ cua̱ha̱n
    tívi já xíca sáhá Jesús cua̱ha̱n nu̱ú ticui̱í xoo nu̱ ndúu na ta tá na̱cayati
    a nu̱ ndúu na ja̱lóho ya̱ha saa cu̱hu̱n a̱, nduu.
  gfk-S: Jisas ga nes ira nuno bulu na harausur ma kanaia di ga paapet hanana ma ira
    puul, kinong di ga haluso harso ma no dadaip. Io, kaia dak ra aihet na kareka
    ra malane iga hanawat ter ta di. Iga hanana mon tano ula taho ma iga ura hinana
    sakit di kaia.
  bmu-bmu: Ani lökuatnöŋ qeba qem bibihiba naŋgöget aniga luhutnöŋ angeraŋgöreŋök
    gila kai lömböriiga bömbömgöget. Miri awöraŋgöiga (3-6 kilok) miaŋgöreŋ Jisösnöŋ
    mewö eŋgeka o aŋgö qakŋe tiba tiba gwarekurupŋi yeŋgöreŋ Kaba eŋgoŋgitmamgö ahök.
  dgz-dgz: Me wadiamot mega yawamoni, kabum waran to entanepen menan tapanan taiwanumun
    iwa taik taue kabum nasiwandin gapan. Mum igoe dena gapan Iesu munan kaum gagap
    pusip ap oniwandin boge garawat mum tau aepen taiwandini.
  eng-GNV: And he saw them troubled in rowing, (for the winde was contrary vnto them)
    and about the fourth watch of the night, hee came vnto them, walking vpon the
    sea, and would haue passed by them.
  zaa-NT: Bilá'nie cabi qui'ni yala ridacca' cabi rutha' cabi bárcuá porqui'ni contra
    lá cabi du bè'a. Chì' tegáabá da' rànì'a nna dia tè Jesús ride'e lo indatù'a uccua
    latsi'e tté tabée lo cabi.
  eng-WEBSTER: 'And he saw them toiling in rowing; for the wind was contrary to them:
    and about the fourth watch of the night he cometh to them, walking upon the sea,
    and would have passed by them.'
  guh-guh: Nexata Jesús tane pijajivi petoayapëbejejavatsi pevaetsijava. Tsipaji bitso
    joviboxaneto ayai pevajënaeverena. Bajaraxuacujinae bajayacunua, ajena matacabijitsia,
    Jesús pijajivi pecovëvelia imoxoyotanajetaruca. Jesús najetaruca mene itaboxoya.
    Rovia picani xenetsijitsia.
  bon-bon: Tabe liba jepänige, egä teeme abiberäja bägrä cina niiya ne bii jepänisi
    poo äwäca cabu, ingle buuwe te opoporage tipwäjige, tabe sewali mameta me teeme
    bau me ädige niiye papa cabu ta. Tabe singi ge teebibine äsuplengame,
  nhw-BL: Huan quiitac para imomachtijcahua siyajtoyaj pampa tequitiyayaj chicahuac
    para quinejnemiltise inincuaacal ipan atl huan chicahuac quinilpitzayaya ajacatl.
    Huajca quen las tres ica tlayohua, Jesús monechcahui campa imomachtijcahua, nejnemiyaya
    aixco. Quinequiyaya quinpanos para quintlayacancuilis.
  swh-ONEN: Akawaona wanafunzi wake wanahangaika na kupiga makasia kwa nguvu, kwa
    sababu upepo ulikuwa wa mbisho. Wakati wa zamu ya nne ya usiku, Yesu akawaendea
    wanafunzi wake, akiwa anatembea juu ya maji. Alikuwa karibu kuwapita,
  wbi-wbi: Akavagha pano vitata kughendasia ingalava ulwakuva imhepo jikavagomosiagha
    ku mbele. Ye kuta pihenga akavalutila, akaghenda pakyanya pa malenga, akalondagha
    pikuvakiling'hania.
  bba-bba: U wɑ mɑ ben sɛsɛrɑ kun mɑɑ nim murɑmɔ yèn sɔ̃ woo dɑmɡuu ɡɑ kɑ bu yinnɑmɔ.
    Sɑnɑm mɛ yɑm sɑ̃rɑm dɔɔ, mɑ u bu turuku koomɑ u sĩimɔ nim wɔllɔ u kĩ u bu ɡbiiri.
  eng-KJVCPB: 'And he saw them toiling in rowing; for the wind was contrary unto them:
    and about the fourth watch of the night he cometh unto them, walking upon the
    sea, and would have passed by them.'
  kgk-NT: Ohexa íxupe kwéry onhemombaraete ramo oipykúi-vy. Ndogwatavéi kanóa henonde-gwi
    ou ramo yvytu. Hembipe ramo Hesu oho gwemimbo'e kwéry ha-py. Pytũ joty reheve
    oho íxupe kwéry ogwata-vy y ári. Ohenonde'a-ta mo'ã kanóa-pe.
  waj-waj: tooduu ari ngiaammuauya yatari sagaiyauvaa utida yaagueeqama nnooriivaa
    ruvuatidada tooduu yuunna yaamurukaivo iyasi nnuduu hama kanuuvo viravai. Hama
    kanuuvo vuduu patairaarauduu Yisuuva nnoori verenoovau raa roo iyasi ngioo iya
    yaataraanara uuduu
  cpy-cpy: ramina-kotakiri riyotaani, ishintsiiyi ikomateeyini oepiya-piyata-kotakiri
    tampyaa. Okanta okitejetzi-mataki, ipoka-shiteeri Jesús riyotaani-paeni ranashitan-taawo
    inkaari, ikina-shita-paeri itaapiiki, rooteentsi rawijanakirimi riyotaani-paeni.
  ekk-PKP: Ta nägi, kuidas lained paati hüpitasid, kui nad tugevalt aerutasid, sest
    tuul puhus vastu. Varahommikustel tundidel tuli Jeesus nende juurde vett pidi
    kõndides. Ta oleks võinud neist mööda minna,
  mpx-mpx: I kite tohago hi leva alaliga, kaiwena mana i yu pahanal. Inoke mweluluga
    kekeisi tili kilok ge sikis kilok ali hawawala, Yeisu i nem eliyalil i nawaa hoga
    pwatanaa. Kelaubwa ni nopalegel,
  wbp-wbp: Yangka kurdungurlu-patu pawurtu-kurlu kulkurrirni mangkururlajulpalu rdatarr-nyinaja
    mayawunpa jungarni. Miparrpalpa-jana mayawunparluju luwaluwarninja-yanu. Pawurtu
    yangka ngapangka, ngulajulpalu watiya-kurlurlu kirrirdikirrirdi-kirlirli jurru
    pilirripilirri-kirlirli puta yaruju-maninja-yanu jinta-kari jinta-karirli. Lawa-juku,
    mayawunpajulpa pirrjirdi-jiki wangkaja. Ngakarrangakarra rangkarr-kurlu-karrikarrilki,
    Jijajirli nyangu-jana nyanungu-nyangu kurdungurlu-patuju yangka pawurtu-kurlu
    kujalpalu putaputa yanurra mayawunpa-puru, ngulaju mangkururla-juku kulkurrirni.
    Jijajiji pina jitinja-yanu kaninjarra-kari pirlingkaju, manu jungarni-warrangu
    ngapangka mangkururla yarnkajarra kankarlu nyanungu-nyangu kurdungurlu-patu-kurra-pinangu.
    Kapu jingijingi-jala yantarla nyampu kurdungurlu-patu-wana parrpardalypa.
  luo-luo: Yesu noneno kaka jopuonjrene ne chandore gi chiko yie, nikech yamo ne kedo
    kodgi. To kar sa apar kogwen, Yesu nobiro irgi kowuotho ewi pi. Kochopo irgi to
    nochalo ka gima odwa kalo akala odhi,
  nhe-NT: Huan quiitac para imomachtijcahua tlaxicojtoyaj pampa tequitiyayaj chicahuac
    para quinejnemiltise inincuacanahua ipan atl huan chicahuac quinilpitzayaya ajacatl.
    Huajca queja las tres ica tlayohua, Jesús monechcahui campa imomachtijcahua, nejnemiyaya
    aixco. Quinequiyaya quinpanos para quintlayacancuilis.
  aii-aii: ܘܚܸܙܝܵܝ ܠܹܗ ܝܼܫܘܿܥ ܓ̰ܲܢܓ̰ܘܼܪܹܐ ܒܛܪܵܝܬܵ‌ܐ ܕܓܵܡܝܼ ܣܵܒܵܒ ܦܵܘܚܵܐ ܒܲܠܩܘܼܒ݂ܠܵܝܗ‌ܝ
    ܝܗܘܵܐ. ܘܒܒܲܕܠܵܐ ܕܐܲܪܒܥܵܐ ܕܠܲܝܠܹܐ، ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܵܝܗ‌ܝ ܒܸܚܕܵܪܵܐ ܥܲܠܔ ܝܵܡܵܐ ܘܒܥܹܐ
    ܠܹܗ ܕܥܵܒܹܪ ܗܘܵܐ ܠܗܘܿܢ.
  esk-NT: Qiñiġniġai sakuullapiaqhutiŋ iputtuat atakkii paaqługu anuġi. Tamaaniguuq
    uvlaatchauraġuqman pisuktuaġniqsuq qaaŋagun imġum. Qaaŋiqsaġumaruatun piñiġai.
  msb-msb: Nalantawan niya na ginakapoy sin kabugsay an iya mga disipulos sa pagtabok
    tungod na sungsungon an hangin. Kaya san maalas kwatro na an kaagahon naghalapit
    sa inda si Jesus na nagalakat sa ibabaw san tubig. Kuntani lalabayan lang niya
    sinda,
  cpa-NT: Jøng² ca¹jái¹ Jesús ma²ué² quiah¹² dsa² jmo¹² ŋøa¹ barco. Di³ ma²já¹² dsí²
    ni³ ja³dság¹²dsa. Jøng² tø¹lah¹ja³jní¹ ca¹ŋó¹ Jesús juu¹² ja³dsø²lé² dsa² héi².
    Ca¹ŋøa¹ Jesús ni³ jmøi². Mi³dsø¹jián¹³dsa ni³ dsa² héi².
  dso-dso: ମୁଆଟ୍‌ ବାଟେ ଅନି ପବନ୍‌ ଆଇତେ ରଇଲାଜେ ତାର୍‌ ସିସ୍‌ମନ୍‌ ଡଙ୍ଗା ଗାଟ୍‌ବାକେ କସ୍‌ଟ
    ଅଇବାଟା ଜିସୁ ଦେକ୍‌ଲା । କୁକ୍‌ଡା ଡାକେ ଜିସୁ ସମ୍‌ଦୁର୍‌ ଉପ୍‌ରେ ଇଣ୍ଡି ଇଣ୍ଡି ସେମନର୍‌ ଲଗେ
    ଗାଲା, ଆରି ସେମନ୍‌କେ ବାଟ୍‌ ଦେଇ ଜିବାଟା ସିସ୍‌ମନ୍‌ ଦେକ୍‌ଲାଇ ।
  meu-meu: Ia ese e itadia, lai vairadia amo ema, e baraia hekwarahiva. Bena kokoroku
    e tai, ia ese e lao henidia, gohu kopina amo e raka ela, e kara vanaḡi baine rakaia
    hanai na heto.
  yva-NT: Yesus po apa arakove maen, uboraya usiuri rave weye ovaro po mamune raide
    panyoan dave. Arono mararaijo sansiman, uma amije mandei to, umba Yesus panya
    onae vone raide so. Pare bera Po makivan inda puisy.
  dgc-dgc: Ey neta na a mehirap i pégaud dia, da sinongsong side no pahés. Nadid,
    to tamo a amulaldew, éy tinumagubet ti Jesus dide, a méglakad ta dibo na diget.
    Talaga a lampasan na side,
  zpm-NT: raṉ me rlu ib gacd csëëniob zhow, sac rriee me rtsire mew. Merle guimbe
    liuw, tibaque zeeṉe goṉ zho laa me bdziṉ zaatne zie zho ga; tib lo nis co ziezë
    me, rac me zig nac zeeṉe tibted me lo zho.
  hix-NT: Moxe ro nyamoro yonyey hatà. Kway kway ketxkon hatà, nyamoro, tahoxerye
    rma haxa hatà. Empatayenye nomokyakon hatà, atxowowo ymo. Àro wyaro nenytxownà
    hatà, Txesusu. Àro ke toy hatà, àhyakanye. Enmahpaya ehtoko, àhyakanye toy hatà.
    Tuna ymo ratokoko toy hatà, sàh sàh sàh sàh sàh sàh. Àwetotxahkenye nehxakon hatà.
  sim-sim: Uhu or heyerik suwa si rasarik bot oson li laha li ikmbaha li uri osmu
    kava ura. Urik olmu lerawu mendek ura. Uhu am harakurik nar te. Urik Jisas fa
    heyek or eseihi lirin or tikrikmbaha ormu ura.
  npi-ULB: तिनीहरूलाई डुङ्गा खियाउन गाह्रो भएको उहाँले देख्‍नुभयो, किनभने हावा उनीहरूको
