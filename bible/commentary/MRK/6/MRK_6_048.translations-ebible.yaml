    tinge ŋaiye yal. Ŋau nambaꞌe hun ŋaiye kin da ŋundu hondonge pe, Jisas nange ŋanah
    pinip hlaꞌ natme tinge. Kin da usungurh lenge el.
  kiz-kiz: Na abhabhuene bhitaabika kufigha ngafi kwa ndabha mp'ongo ghwabhazuili.
    Bhojhikalibili lukhela, akabhalotela, akajhaigenda panani pa masi na alondeghe
    kubhap'eta.
  tzo-TZE: Li Jesuse laj yil ti lubenic xa ta xlechuel li canovae yu'un tsots chnet'van
    li iq'ue. C'alal po'ot xa tsacub osile, ibat yo' bu oyic yajchanc'optaque. Ixanov
    batel ta yacan ta ba vo'. Snopoj ti tuc' chjelov batele.
  lex-lex: Noma Namkek de, maka Nwatutu-nwaye'a re ta'eni rwain nana puounu, yoma
    anni mak klol gaini newat nana. La'pa repreparreria de Yesus Nala' lola tah'i
    ulti wawannu pa Nla Nlernohora puou mak oliet olek la E'a. Nalala'a pa Nwakriania
    na'nama Ntot pa Nala' ulu ira.
  dov-dov: Wakabona kuti kuti balokuzundaana aluuwo, nkaambo luuwo lwakabalwanisya.
    Achiindi chamansiku wakeenda atala ameenda, kaya kuli mbabo. Wakali wamba kubayinda
    kumbali.
  rgu-rgu: '@see-verse:MRK.006.047'
  toc-NT: Xlá úcxilhli pi̠ xta­ta̠k­lhu̠­hui̠­má̠­nalh porque niajlay xta­ma̠t­la̠­huani̠y
    barco porque u̠n ni̠ antá xpe­kama antaní xlacán xtaamá̠­nalh. Y luu aya cxka­ka­ti̠­lhay
    acxni̠ Jesús ca̠lak­ta­la­ca­tzú­hui̠lh nac xbar­cojcán xlá xkalh­tla̠­huama chú­chut,
    aya xámaj ca̠ti̠aka­pu̠lay.
  ulk-1902: E uiabi darasmerare uzelam sagim, abelelam uag opem uami; ki apek foa,
    E uiabim tabarki, zauber tum ge ekas; mokakalam E uiaba dege ekas.
  som-som: Wuxuu arkay iyagoo wadidda ku dhibtoonaya, waayo, dabaysha ayaa ka gees
    ahayd. Wakhtigii gaadhka afraad oo habeenka ayuu u yimid isagoo badda ku dul socda,
    wuuna iska dhaafi lahaa.
  anh-anh: Ñi wehɨrɨzand uvika hamb utɨŋg nsarɨŋon ichavɨzuŋɨn azand sezɨrɨv ichij
    pɨrasɨmŋgɨmar. Mach, hɨrohe ui hamb ŋakaŋɨn azand, Jisasɨv yamb insɨŋ ai ndɨŋ
    kivɨŋɨn azand sezɨrɨv ndɨn wamŋgɨmar. Mbɨ ndɨn we njɨhamŋgɨmar. Mban itɨ toh are
    ŋgwañ ekeh ezandɨkŋahambɨmŋgɨmar. Ezandɨkŋahambamb ñɨmŋgɨzand Jisasɨv ndɨŋ kamar.
    Amɨ aŋkarɨpɨr ñɨmbar amar. Han nzon amar. Ezandɨkŋɨmŋgɨmɨn amar.
  mam-C: Cheb'e nchi b'et, te' kyxi tka'yin, qu'n kyja'taq ntzaje kyq'iq' tumil kyb'e.
