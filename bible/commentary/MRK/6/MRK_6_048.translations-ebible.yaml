  cof-NT: Junni nuwiri jinaminlaca quiranue. Wu duque quinanan, we jino podeica itominlanue.
    Yalachi nan talasiri wu duque quinaminue. Junni Jesuri tseino inasa, pi jamoca
    nedechi yalachica jinue. Juntonan yalaca manpolenaminue.
  srm-NT: Te wan pisi hën Masa Jesosi tuwë wojo luku, a si taa de dë a gaan toobi
    seei. Biga de ta puu kodo ma de an nango fesi. Wan gaan ventu wë ko ta kii de
    sö. Nöö a gaan ndeti seei di sondi dë ta pasa, biga fosu ganian an kanda eti.
    Nöö di Masa Jesosi si sö, hën a bazia di kuun ko a di wata bandja hën a ta waka
    seei tjuwatjuwa ta ko a dee bakama fëën. Nöö hën di a ko zuntu ku de hën a mbei
    kuma a ta pasa.
  qvs-NT: Chaymanta pakariykaptinna Jesuska yaku sawanta purishpa paykunaman rirkan
    ladunta pasaykakshinalla.
  zca-NT: No une Me rë men che'n Me, dox vid kitsë' bixa' bark kun ya' bixa', porke
    nzo dox mbi no kichë'l-lo bixa' mbi. No paste las tres or garzi'l, nzhazë Me lo
    nits plo nzhazë bixa'. No ngokla Jesús, ngazhubner lo bixa'.
  cbc-NT: Topʉ ãcʉ̃, cʉ̃ cabuerã popiye mena na capẽñaátóre ĩñajoyupʉ. Mai, wĩno pʉame
    bʉtioro na ríapere papu tunuoñuparõ. Bairo roro na cabairo, cabusuparo jʉ̃goyeaca
    oco bui peari natʉ asúpʉ Jesús. Cʉ̃ pʉame na netõágʉre bairo baimiñupʉ̃.
  qxo-NT: Gochachö büquita vientu wacman cayman apaptin discïpuluncunaga pasaypa ñacarmi
    aywaycäyargan. Tsaynam gällu cantay öranöna Jesus paycuna cagman japar aywargan
    yacu jananpa. Tsaynö aywaraycäyaptin Jesusga washa läduncunapam päsag tucurgan.
  mox-mox: ʼInega Ieisu ʼitedi inevaneva ta ge adi fata ina vihila, mana yaqina ʼauʼiaʼiawedi.
    ʼInega manu ʼaʼalaya Ieisu lavu debanega maimai ʼidia tuta goyona nanogedi.
  kew-kew: Go raburi disaipel aanumi ipunu yola mua ipa apea kitu pirisimi rabu Yesumi
    nimu adesa. Po ripu nimu polalo pisimi-nane ipisa-pulu kitu pirisimi. Gore yapi
    pode talo pisa raburi Yesu nimu piri-para ipa masaana ipisa. Yesuna konere nimuna
    ipunu gimoa mogo-nane pa pisa.
  dww-dww: Tauna e kitana be na tauwai muriwatanama ma nuaboyedi a yareyarena, baninama
    sive dosinama ya kiroḡidi be a wewewesana. Raḡantomtom suara 3 be 6-nama poudie
    be Yesu topa debanaḡa ya naḡo be ḡarodie ya tavana. Tauna sibo ḡaubonaḡa yai muridina,
  nif-nif: 'yambɨñguk wɨn: sasalelɨ ñañgɨlɨñ kandañ bɨñgukta, kɨkeñ plon papi tuk
    kɨndit-tlalɨmbi yambɨñguk. Kwet gama nɨm salañɨlɨmbi, Yesulɨ tuk guañ plon kesɨtɨ
    ñambi ep tɨmbɨ dumalambi, yapma kle-ñaupi nandɨñguk.'
  twi-ASANTE: Ɔhunuu sɛ na wɔn ho akyere wɔn; ɛne sɛ, mframa a ano yɛ den ne asorɔkye
    bɔ dweradweraa kodoɔ no, enti na wɔrebrɛ ɔkodoɔ no hare mu. Anɔpahema bɛyɛ sɛ
    nnɔnmiɛnsa berɛ mu no, ɔnantee nsuo no ani baa wɔn nkyɛn. Ɔyɛɛ sɛ ɔretwa wɔn ho.
  aoj-aoj: Eaꞌ nati fufin luꞌwani nalo nafiꞌi anamba amom maꞌi mogafeꞌma, eaꞌ nakotoꞌma
    amom mandaꞌ pul masasapaꞌ bot aꞌ numaꞌuna endilisi. Akot ataꞌ tail atin felefeleꞌma
    logola owaꞌ, Jisas nagiꞌmam natoma nafiꞌi embel ilifa nafeꞌma amom. Eaꞌ naꞌi nikilaꞌam
    nefeꞌ.
  cbv-cbv: Pánih ʉʉ́bhna, queétdih ãt en chʉ́ʉha bojop wʉt jĩ. Ĩ wawápmant queétdih
    johlit bʉ́dí ã jʉ̃ʉ́wʉ́chah, ã bohénit ĩ meenná yʉhna, ĩ wẽp bejcatdih ãt enep
    wʉt jĩ. Pánihna, baabát pínah jã́tihbit, ĩ pebh bejna, íimjihjeh Jesús ãt yáac
    chʉ̃i bejep wʉt jĩ. Pánih bejna, queétdih ãtih yap bejíhip wʉt yʉh jĩ.
  taw-taw: Pen Jisas nɨgak, yɨgen ak amelak okok yɨl apek, koslam ñɨg wɨj pal lɨglɨg
    amnɨlak. Man tɨkɨnɨg gak won ak, ne ñɨg wɨj adek ak amɨl, kɨlop tawsak lɨl am
    nɨgak ak pen,
  jic-NT: Yus tjinyuca yupj pajal tsji' la tjajaytsja tjil. Lüpjǘ püné jis wala séjetsja,
    ne nin. Pǘstetsja custjay. Nasa quelel jyawca na, Jesús tjac' yupj nt'a. 'Üsǘ
    casá wínetsja jupj. Barco la quin quelel jámatsja jupj.
  zap-NT: Rwii Ne ne rundetre men gan ynexoon men bark, porke nes lo bark rasob mee,
    lex rcherezhich mee bark. Ne zëdyenii lyu, za Ne nes lo men rzaa Ne lo nis, le
    Ne chexke zadesu.
  wer-wer: Pël ëak pi itaangkën kentö sëpnaalaan yamöön pit weë ngentiak poprak yaëën
    ëlpam walëpënëak yaëën kaöökë roro së pitëm naë oröak il mowasëpënëak ëa.
  ipi-ipi: Yuu wangiane okonena ato andea-kola, balana disaipolo tupa poyale peaini
    ukusane ato popo andane mindi lo awua epea-kola, utupane-mane sipi okone pulu
    lama poyale pitete wete yainga andeaipia. Matili yuu waa loyale muna pea-kola,
    balato akali utupane peteaini sipi okona poyale, ipa tokonga kee atama poto, utupane
    peaini mandaka gulo poto, utupane wata ai-peke lokale nembo teaipia.
  qul-NT: Ricorkantaj paycunata tucuy callpancuwan palawan unuta khachichcajta sayc'unancucama,
    imaraycuchus paycunanejman sinchita wayramorkan. Pakariyayta Jesús unu patanta
    purispa paycunaman chimpaycorkan. Pasarpayachcarkantaj ladoncuta.
  tnc-tnc: Wĩrõa jãjia baemaka jãjia nawẽ'ãko'omakaja sa'ribeᵽakã'ã kĩaeka. Suᵽa imarĩ
    bikitojo ñamiji okoᵽemaᵽi turitirã nakoyikurirã keyaeka. Nare kio'riwa'rirã baatikarã
    kire niatõᵽoeka.
  ter-NT: Noixoâne Jesus ne íhikauhiko kóxuna'ixeovo ívirikea vatékena, koane ákoyea
    pîha tumúne vo'oku ihunóvoti, pihínoane. Yoko mâturukatane. Yonó koéne inúkuke
    úne ne Jesus kaha'âti anú'ukeahiko.
  bmr-NT: Jaabo atyɨmeuhi diitoco sefano buhudurumoco guibuhuba sihɨgovɨro ebecasuhicaunoco.
    Jaanaa diibo jari cuujetavɨ diitojaago saauhi nɨfaihuhallɨdɨ ɨgooboro. Jaabo diitoco
    fatyuujirahi.
  fuf-fuf: O andi hiɓe e nder satteende fota e nder awƴingol laakun kun, ko fii hari
    hiɓe tiindondiri e hendu ndun. Wa fewndo ka subaka, o sutori e maɓɓe, himo seppa
    ka hoore ndiyan, tawi himo faalaa ɓe feƴƴitaade.
  mwc-mwc: Iesu ana nonorayauna sibe i tobeyebeyisi kairavina boe si bibagei wai i
    kinanisi. Maratom didibarinai okowa tepanai i yewo i nae kurisi ba yogina ikei
    ita tupasirisi.
  bhl-bhl: 'Im unbiliw ding dim bakate, e ilo yetemete: Inim fian mak kunuw beem mutum
    kalote telei, i bukesomi, kunuw be de anung anung kebiliwi, e yetemse kale. Keko
    beli, aneng danomin kis kese ding dim bakate, Yesus e okmun dim kel moko, akalem
    gelewkabiliw kunum biim mit mewso teleko, ilo bakiyemomin ibolow keko, unse kale.'
  ons-ons: Yesu eŋe ruo panaman koto dokoine ongi momoŋo qebinongi, eŋe urata suaine
    zok pelekoi. Paki, kepe qae qae nasoo. Yesuŋo doku namuŋ kutnoka qesokma gesokma
    sari osoeno lotke more, yuanoniakane okange.
  con-NTPO: tise'pa vana'jen'choma atte. Nane fingian indisi chho'chho'a'qque jaye
    osha'fambi. Tsa'caen vana'jen'fa'choma attepa Jesúsja a'taningae mar omba'ye tsui
    japa tise'panga catse. Nane tise'pama panshañe qquen in'jamba jayi.
