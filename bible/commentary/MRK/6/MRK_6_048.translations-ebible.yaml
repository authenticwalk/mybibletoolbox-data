  ckb-ckb: کە بینی قوتابییەکانی بەهۆی سەوڵ لێدانەوە ماندوو بوون، چونکە ئاراستەی ڕەشەباکە
    پێچەوانە بوو، لە بەرەبەیان هاتە لایان، بەسەر دەریاچەکەدا ڕۆیشت و ویستی لێیان تێبپەڕێت.
  spm-spm: A ikhava non suren gumasir garima, gamiiŋna aghavaghar zava mena akemaŋgɨ
