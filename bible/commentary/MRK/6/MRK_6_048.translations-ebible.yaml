    i go long ol. Em i laik abrusim ol,
  mih-NT: Ta zɨquɨ i ndyehe ra Jesús vatyi yɨɨ xaan i zacaca ra barco vatyi ñihi xaan
    quiñi ndaha tatyi sii barco cuan. Ta ñaa ca cuan i tuhva ra Jesús nu yucu ra.
    Sica ra nu ndutya. Ta i cuñi ra Jesús yaha ra nu yucu ra.
  qvh-NT: Saypita ricargan vientu cutisimuptin büquiwan nacar discïpuluncuna aywaycäyagta.
    Walpa wagay hörano captinnami paycuna cagman yacu jananpa Jesús aywargan.
  kms-kms: Di Jisas ni nuqond pre te pugri nikin wute ni mo kin opu te nyumurighi
    nandi, pugri bu ni bot miraq mo kin tuqui segi. Di yambgriq tumo Jisas ni wuye
    wamne nyinge nare nikin wute nde nondo. Ni nondo dob nem no ningg tumo.
  agn-agn: Inita nang agliwagan dang panongtong tenged kontra tang mageyep. Ig asing
    garamal da, diminaton da si Jesus ong nira ang papanaw ong ta-paw tang talsi.
    Ta-liban na rin lamang tanira,
  nhi-NT: Oquinnalitac nitlasalohcauan quen amo ouiliah icuicah in barca, nic in ehecatl
    oquimixnamiquia. Ihcuac yotlanesisquia Jesús oquimahsito nihnintiu iixco in atl,
    uan yoquinpanauisquia.
  ttc-NT: Tetz oxik ka'yin kyi'j, ojetq kyesiktik k'onti'l tuq nb'antik tzan kytb'ayaj
    tzan tpaj te kyaq'iq' jwert tuq ntzaj kywitz. Yaji, ch'inky tuq qxhk'ate', te
    Jesus oxik b'et aj ja' tuq akyeqet b'ix nb'et tuq tajsik te a' naqe cha derech
    tuq oky'ik kyi'j.
  dan-1931: Og da han så, at de havde deres Nød med at ro (thi Vinden var dem imod);
    kommer han ved den fjerde Nattevagt til dem vandrende på Søen. Og han vilde gå
    dem forbi.
  kwj-kwj: Ri enindani ri himache le ri heiwani ausuwa laka wu indau tokwe sindawani
    kanu i kinani tau kwambu ya wu randa. Ete wu wondawani niliki ete dawani kapwa
    apwe gindau amwa ki Jisas fwa tenge tiki eti eti wunu tambwa ya ri i. Ri ini ya
    wunu ri dikikonda.
  vie-OVCB: Ngài thấy họ phải ra sức chèo chống, vì thuyền ngược gió. Khoảng ba giờ
    sáng, Chúa Giê-xu đi bộ trên mặt nước, và định vượt lên trước họ.
  kze-kze: Ísu awánómba anón-unda to'maé kwétena misípí tayáto'marowasa nombó tuwíntámaesamo
    kun-támayo'a nonkó tavímayowasa íma kumbá irataró'a Ísu non-avóvomayaapa'a kwénaaena
    kwená kwayó-kwáásímó máyónka'a téna táyaaitaguwasa
  mpj-mpj: Tiwajanulu-jananya nyangu rawaluya yungkalkatipayi wanakurlulu. Kaya jakajakarringu
    wangalju-jananya ngaparrju yungkalpayi. Kaya manarrarringu ngarapayi kalyungka
    kutukutungka. Yungunyungunpa Jiijajpa yankupayi kalyungka ngarnawarra, kutungka.
    Puutja wirrirliyuru wati yankupayi.
  lbk-lbk: ya inilan Jesus ay sikhab nan mangipadchalanancha isnan fangka tay ab-afikas
    nan chakhem ay mangab-afet ken chaicha. Isnan cha na tomalan-owan, inmey si Jesus
