  mdy-ETH: ዒዛኮ ጊንፆ ሃንታዞንሢ ዔያቶኮ ቤርታ ዢባርሻ ዢባሮይዳፓ ዔቄያና ዋኣፆና ፒንቆ ጎንጎ ዒሾ ባሺንቲ ሚርጌ ሜታዻንቴ
