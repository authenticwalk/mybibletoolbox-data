  kan-OKCV: ಎದುರುಗಾಳಿ ಬಲವಾಗಿ ಬೀಸುತ್ತಿದ್ದುದರಿಂದ ಶಿಷ್ಯರು ದೋಣಿಯನ್ನು ನಿಯಂತ್ರಿಸಲು ದಣಿದು
