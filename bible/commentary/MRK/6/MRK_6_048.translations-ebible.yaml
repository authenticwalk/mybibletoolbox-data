    na' gwyeɉe' galən' zɉa'ac disipl c̱he' ca'. Na' bene' ze te yešḻa'alə galən' zɉa'aque'.
  sgz-sgz: Mái Iesu a mák di di ngesmat i alus kabin bát a hut tilamuda i táil i di.
    Io mái pákánbung kok a tang i kuir libung besang, ái Iesu a láklák iamuni kápkápán
    dan. A láklák ngo na sorliu di,
  kek-NT: Quiril nak lix tzolom cuanqueb sa' jun ch'a'ajquilal sa' li jucub. Yo̱queb
    chixtacuasinquil ribeb chixberesinquil li jucub xban nak sa' xbe ik' yo̱queb chixc'ambal.
    Sake̱uc re nak quicuulac li Jesús bar cuanqueb cui' ut yo̱ chi be̱c chiru ha'.
    Quixba̱nu jo' li ti̱c ta̱numek'.
  blz-NT: Ia toa'i i Yesus i raaya'a se' marepa tuu' a mombose duanganna gause mombuulon
    ra'amari na aropna duangan. Mbaka' toro jaam tiga karani' ilio, ai Yesus notakamo
    na ko'ona i raaya'a tumpa-tumpang na wawona weer, koikoi se' mingkira' mingiliukon
    i raaya'a.
  poe-NT: Ntá kotohe̱ chꞌán kꞌuíkon chꞌán kíxin imá xra̱ tjiko sín tí ntabárco̱ a
