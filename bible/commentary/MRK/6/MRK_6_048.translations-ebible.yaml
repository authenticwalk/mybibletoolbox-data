    pawk. Tedae amih khum tak hamla a ngaih.
  tbz-SIM: kɛ́bɑntɛ́ o tɑncɔ́ùmbɛ̀ mɑ̀ùnɛ̀mɛ̀ kuyɑɑkù kɛ yɛ̃́ kù do fuutinímɛ̀ bɛ
    ììkɛ̀ bíɛ́kɛ̀ nkɛ, kukṹnwentóo mɔ̀nnì kɛ̀ Yesu nkéróo bɛ bíɛ́kɛ̀ kɛ ceǹtì mɛniɛ
