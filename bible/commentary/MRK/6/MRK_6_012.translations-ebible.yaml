verse: MRK.006.012
translations:
  kpx-kpx: Kateai loui kebia hanavege abu ata haiveho tilu. Haiveho tiale ata haivei
    loui avoe, “La vaveve toela halevai hoideveve.”
  okv-H: ikenu pambuto embomeni ta ari sasapura avo toto jo aherekau God ta ke agi
    ara oje kahihe
  tbo-tbo: Yesu a hewahewali i himilihi po hi nae meyagai uyahihi po hi guguya ma
    lawa hai apapoe uyahihiyei hina nugobui.
  mal-C: ശിഷ്യന്മാർ പോയി ജനങ്ങൾ അവരുടെ പാപങ്ങൾ ഉപേക്ഷിച്ചു ദൈവത്തിലേക്കു തിരിയണമെന്നു
    പ്രസംഗിച്ചു;
  grc-SR: Καὶ ἐξελθόντες ⸂ἐκήρυσσον⸃ ἵνα ⸂2μετανοήσωσιν·⸃
  bgc-bgc: फेर चेल्यां नै जाकै प्रचार करया के पाप करणा छोड़ द्यो,
  khz-khz: Ne gelakato, gevevopatato, taunilimalima geria rakava na pia vetugamagi-waikule
    e pia laka-waikule ulanana.
  deu-TKW: 'Und sie zogen aus, und verkündeten: man solle Buße thun,'
  zsr-NT: Niꞌr gularujëꞌ bönniꞌ daꞌquëꞌ Lëꞌ, yjenquëꞌ lban ca ral‑laꞌ lubíꞌi ládxiꞌgac
    bunách.
  lin-lin: Bantoma bakendeki mpe bateyaki bato ete babongola mitema.
  hns-NT: 'Tab tjela log tjal gail aur sagaro ailaan karies kie: „Aapan paap pastaaw
    aur kharaab tjalaawa tjhor de.”'
  noa-E: Amachig magbaawai chadcha ërëubaadëwia phöbörpierr õrag Ẽwandam iek jaaumamua,
    “Pãach pekau pöoma nʉm ãsie ewag khĩirjuwia Ẽwandamagta chugpaapi jëeubat” aajeejim
    anʉm.
  eng-EMTV: And when they went out, they were preaching that people should repent.
  mib-NT: Te ni quendacoo de cuahān de, te ni canacani de jnūhun jeē na nácani ni
    ñayuu jeē stóo i cuēchi i.
  bea-bea: Kahchu achughatestyetl, kahchu tane taghatih ketselihi ooghachatutii gha,
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़बेआङ् मनाहाॽओ खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽ
    फाॽआङ् इङ्‌भन् से़ःमा मे़हेःक्‍तु॥
  xnj-xnj: Hinu, vakawuka penapo vakahamba kuvakokosela vandu vamuwuyila Chapanga.
  mmx-mmx: La lavaun pinivu ren diga vas kaxat uto at levenmenemen la diga vavang
    do limixin dina leeng.
  cbr-NT: Usaquin caquian xucëx cuanquin ca —ainan 'inux camina Nucën Papa Diosmi
    sinanati 'ai —quixun caquin unicama bana ñuixuancëxa.
  tee-NT: Pus ju yu'unch tataxtucha chai ajuni ju lapanacni ni catamacaulh ix'alactu'unti'an.
  eng-LSV: And having gone forth they were preaching that [men] might convert,
  cak-NT: Y ri discípulos xebe. Reje' xqui'ij chique ri winak chi tiquiya' can ri
    quimac y tiquibana' ri nrojo' ri Dios.
  pah-NT: 'Nahã Jesus''ga dozeve''g̃a mondomondoukari ojipe''g̃a pyri. Igwete g̃a
    hoi imombe''gwovo Tupana''ga nhi''ig̃a g̃a pe. Igwete g̃a ei g̃a pe: —Perojijyi
    ti pejeaporog̃ita pejipohia pejikote''varuhua hugwi, ei g̃a g̃a pe.'
  sja-NT: Mãpai chi k'õp'ãyoorã wãjida jarateede. Eperãarãpa ma jarateeda ũridak'ãri,
    ãchia p'ek'au k'achia oopata oo amaajida mãik'aapa Tachi Ak'õrede ijãajida.
  xed-xed: 'Ka sliʼaftá həŋ ka laghwi da mnay ŋa mnduha, ka həŋ mantsa: «Mbəɗanafwa
    mbəɗa ta nzakwa ghuni, ka mnigiŋta kuni ta dmakwa ghuni,» ka həŋ.'
  mks-NT: A̱nda̱ já na̱quee mé na̱ xíca tuun xi̱hi̱n á cua̱ha̱n na̱ ca̱xi tu̱hun na
    nu̱ú ña̱yivi ña̱ ndítahan nu̱ ná ndicó co̱o ini na jándacoo na cua̱chi cája na.
  gfk-S: Io, ira bulu na harausur di ga hana harbasie ma di ga harpir be ira turadi
    di na lilik pukus ta ira nudi sana tintalen.
  bmu-bmu: Mewö jiiga mosöta anda ambazip uruŋini meleŋmegö Buŋa keuŋi jim sehiba
    malget.
  dgz-dgz: Iesu wadiamot megawa tau amone opata anega wadidiam wanumun, “Koewa ega
    ae vean imuya entanen.”
  eng-GNV: And they went out, and preached, that men should amend their liues.
  zaa-NT: Ca discípulo qui'áa nna guda' tè cabi nna guduló cabi hueni predicar qui'ni
    ca enne' nna dàni cą ehuiní'ni cą nna gútse'e latsi' quį ca tul·la' qui' quį.
  eng-WEBSTER: And they went out and preached that men should repent.
  guh-guh: 'Nexata jane baja Jesús pijajivi naropoba Dioso pitorobilivaisi jivi petsipaebanajetarubenaenexa.
    Jesús pijajivi naropoba anijanëbeje tsaponae. Nexata Jesús pijajivi jumai tsaponae
    jivijavabelia: —Pacopabare baja pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore
    Diosojavabelia, jai tsaponae.'
  bon-bon: Siige puma cita ca abiberäja bägrä cina otnetnäjinisi, biname bine jejananemisi,
    egä teepi miiji teeme niiya mule cabu ca atatrongärame.
  nhw-BL: Huajca imomachtijcahua quisque huan tlacamanalhuitoj para masehualme ma
    moyolpatlaca huan quicahuase inintlajtlacolhua.
  swh-ONEN: Kwa hiyo wakatoka na kuhubiri kwamba inawapasa watu kutubu na kuacha dhambi.
  wbi-wbi: vakavuuka viluta vipulisia valate na kukusileka inyivi save.
  bba-bba: Yerɑ bwɑ̃ɑ be, bɑ doonɑ, bɑ wɑɑsu mɔ̀ bɑ ɡerumɔ tɔmbu bu ben ɡɔ̃rusu ɡɔsio
    torɑnun di.
  eng-KJVCPB: And they went out, and preached that men should repent.
  kgk-NT: 'Aipo-gwi hemimbo''e kwéry oho onhemonhe''ẽ-vy enterove va''e-pe: —Erova
    nde rekoha, he''i.'
  waj-waj: tuduu rikiada vida gioonna kiaapuuya hanigiada ngiari mminnamminnaa maisaiyauvaa
    pikiaateera kuaivaa iya kiaa mmiravai.
  cpy-cpy: Ikanta riyaatee-yakini riyotaani Jesús ikamanta-yitakiri atziri rookaero
    ikaaripero-shire-waetzi.
  ekk-PKP: Nii nad siis käisid ringi ja käskisid inimestel meelt parandada.
  mpx-mpx: Inoke hi tagil ge hi na hi papaatena hi ba, “Wami gegi ana en nuku pek.”
  wbp-wbp: Junga-juku, jarnkujarnku yarnkajalkulu wurnalku kirri-kari kirri-kari-kirra
    kurdungurlu-patu yapa wungu-kari wungu-kari. Kujalpalu wapaja kirri-kari kirri-kari-wana,
    ngulajulpalu-jana rdipija yapa panu-kariki, wangkajalkulpalu-jana, “Pina-yaninjarlalu
    yalala-yirraka Kaatu wilji panu-jangka!”
  luo-luo: Negidhi ma gilando wach ji mondo olokre owe richo.
  nhe-NT: Huajca imomachtijcahua quisque huan teilhuitoj para tlacame ma moyolcuepaca
    huan quicahuaca inintlajtlacolhua.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܘܡܘܼܟܪܸܙ ܠܗܘܿܢ ܬܝܵܒ݂ܘܼܬܵ‌ܐ ܠܐܢܵܫܹ̈ܐ.
  esk-NT: Quliaqtuaġutiginiġaat iñuŋnun isummitqiquplugich mumikługich killuqsautiŋitñiñ.
  msb-msb: Kaya nagralakat sinda kag magpahayag na an katawuhan dapat magbasol kag
    magbaya sa inda pagkasala.
  cpa-NT: Jøng² ca¹ŋi¹lé² dsa² guia¹tón². Ca¹ŋi³téng³dsa jǿg³ hi² hniuh¹² jéinh¹ dsǿa¹²
    dsa² jmøi¹guǿi¹ ja³cog² Diú¹³.
  dso-dso: ସିସ୍‌ମନ୍‌ ବାରଇ ଜାଇ ଲକ୍‌ମନ୍‌କେ “ତମର୍‌ ପାପ୍‌ ଟାନେଅନି ବାଉଡା ।” ବଲି ଜାନାଇଲାଇ
    ।
  meu-meu: Bena idia na vada ela, e harorova, taunimanima ihahelalokerehaidia;
  yva-NT: Wetivara Yesus apa arakovo abusyinara eane rurum usya nara wuruta, wo ayao
    Amisye raura vatane mai indamu usakinav irati awa ayao kakaije rai.
  dgc-dgc: Nadid, to pégkagi ni Jesus ta éya du alagad na, éy hinumektat side, a nagtoldu
    side du tolay a dapat de a ibutan tu ugali de a makasalanan.
  zpm-NT: Dzigo laa zho briee, laa zho zie. Güey zho, güeynee zho lo grë miech csaan
    zho xquieḻntseeb zho, gbig zho lo Dios.
  hix-NT: Àro ke totxownà hatà, 12 komo. Onà wyaro nekarymetxkon hatà. Anar me harha
    ayanhànàthàyamo xenytxoko, ketxkon hatà, toto komo wya.
  sim-sim: Karem or mbarik ma ol orin tiyandari ma ondo li ihi mashin limu sawera
    karem, �Avak kavakava os ji undan ji heyehe ji mba, �Kas karem a uri kavan a uri
    sir.� Karem ji mbaha sunguwavu jihin ji tormbleka!�
  npi-ULB: तिनीहरू त्यहाँबाट बाहिर गए र मानिसहरू आफ्नो पापबाट फर्केर आउनुपर्छ भनी
    घोषणा गरे ।
  cgc-cgc: Gapanaw mga apustulis an daw gawali ta mga ittaw na danen an dapat magnelsel
    daw dilian iran na mga sala.
  tim-tim: Hain dâm huŋgun yeŋgimbo lâuwâk lâuwâk akmâ arim luâk âmbâle hin makyeŋgiyi,
    “Bâleyeŋe makmâ miawakmâ âmâ hepunŋet.” dâm makyeŋgiyi.
  yor-yor: Wọ́n jáde lọ láti wàásù ìrònúpìwàdà fún àwọn ènìyàn.
  wos-wos: Wungi wandéka di déka du yi. Ye di du takwaré wa, “Hurungun haraki saraki
    sémbut mé guni yataka.”
  emp-NTPO: Ara maʌ̃da Jesu ume nĩbabadarãra wãsid̶aa. Wãbʌdaza ẽberãrãa jarabadjid̶aa
    ãdji cadjiruara igarad̶aped̶a Ãcõrẽmaa zed̶amãrẽã.
  eng-F35: So they went out and started preaching that people should repent,
  ind-ind: Lalu kedua belas murid-Nya pun pergi ke berbagai tempat untuk memberitakan
    bahwa sudah tiba waktunya untuk bertobat.
  pes-OPCB: پس ایشان رفته، همهٔ مردم را به توبه از گناهان دعوت کردند.
  mpt-mpt: dlanea i Gode wengo ometniba moniba bib mak bib mako haabianiba naka mak
    unang maki omkaye bianiba baabeniba Ib bobol temo deskinaniba omoniba Gode omaline
    ge oye bianiba
  ssx-ssx: Kutupa mo disaipolo haliwekima꞉ puaata꞉ wanda꞉hali pa꞉ta꞉ pi walolo hata꞉
    alota꞉ Hone ma꞉nda꞉ la꞉ka꞉la wia꞉pa꞉peke laata꞉
  mkl-mkl: Nɔ mɔcɔ ŋɑu ɑ̀ nɛ nɔ ɑ̀ wɑɑ wɑɑzoɑ inɛ ŋɑ ɑ̀ wɑɑ ni ɑ kpɑɑsi idɔ.
  gaq-gaq: ସିସ୍‌ଇଙ୍ଗ୍‌ ଆତ୍‌ବାନ୍ ବିନ୍ ଜାଗାନ୍ନିଆ ୱେଗେ ମେଇଙ୍ଗ୍ ଆତ୍‍ ଅରିଆ ୱାସାର୍‍ନେ ଲାଗେକେ
    ଜେ ମନ୍ ଆଃବଦ୍ଲେନେ ମେଁନେ ଅଦିକାର୍ ଲେଃକେ ।
  gof-RNT: Tammanne nam77u tamaareti bidi, asay bantta nagaraappe simmanaada qaala
    odidosona.
  unx-unx: ଇନ୍‌କୁ ସେନଃୟାନାକ ଆଡଃ ହଡ଼କକେ ହେୟାତିଙ୍ଗ୍‌ ଲାଗାତିୟାଃଁ ମେନ୍ତେ ଉଦୁବ୍‌କେଦାକ ।
  gah-gah: Loko lokago, vake vegená keza kigika ali viligatave liki li utó iki li
    kimiake,
  lcm-lcm: Asukang na kila pasal na kianla akuskus ani ri vap ki lomon pokai.
  aer-aer: Kele itne alherlte-iwemele ilerlte-apeke tyerrtye areye arne akurnenge
    impelhemele utepe-irrirtnetyeke.
  qvc-NT: Chayshina kamachiptinmi, paykunaqa rishpa, runakunata, warmikunata yach'achirqan,
    uchanllapata dijashpa, Dyustana kasunambaqllapa.
  tgl-ULB: Humayo sila at inihayag na dapat talikuran ng mga tao ang kanilang mga
    kasalanan.
  cbs-NT: 'janua jawen tsumabu buake buakexun dabe tibi kaxun jatu yusin taewakin:
    —Dioskidi man chakabumis jenetan matun shinan betsa wadikanwen— jatu wakin'
  xtm-NTPP: Te ni ka ke koo tee ka ndikin ya ma kuan koo de ka kaxtnu'u de nuu ndaka
    ñayii ma ja na jin ndakani jín ndaka'vi ini i, te jín xndoo i ja u'vi ka sa'a
    i ma, te jín ndandikin i Su'si ma.
  nnq-nnq: Kuboka penia angweto ngababokanga penia ngabajenda kutaali na penia, ngabatangachanga
    Nhwalo Gwambone bandu ngabalapa mabaja gabe.
  bao-NT: 'To biro cʉ̃ ca ĩiro jiro cʉ̃ buerã waari, bojocare: “Tʉgoeña yeri wajoa,
    Ʉmʉreco Pacʉre tʉo nʉnʉjeeya,” cʉ̃jare ĩi wede majio,'
  san-ORI: ଅଥ ତେ ଗତ୍ୱା ଲୋକାନାଂ ମନଃପରାୱର୍ତ୍ତନୀଃ କଥା ପ୍ରଚାରିତୱନ୍ତଃ|
  huv-NT: Quiaj tawüw ajcüwa gajpiüp minipilan nej, tambüw masajüw nipilan leaam omeajtsüw
    wüx aaga ngo majneaj teamarangüw, macueatiw.
  otn-NT: Nu̱'ʉ yø xädi ra̱ Jesús bi̱ ma bá̱ n'yop'ʉ ja yø hni̱ni̱. I xihyø ja̱'i̱
    ngue da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo.
  nop-nop: Unduŋ yenimbune wooŋ metam kadakaniŋhik sigilulum tiyemdok yeniyaugiŋ
  obo-NT: De-en id ipanow ran, woy id ponudtuu ran diyot mgo minuvu no ko-ilangan
    od sondit woy'd tanan sikandan to mgo saa ran.
  cak-ENT: Y ri rachibila' ri Jesús xebe c'a. Rije' xquibij c'a cheque ri vinük que
    tiquitzolij-pe quic'u'x riq'uin ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤍᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤔᤠ
    ᤔᤧᤜᤣ᤺ᤰᤋᤢ॥
  snx-snx: Andug mos sumaxangglixjax bulsi Xotei sib minjaxasi sam publab dis munjri
    soubxo.
  kql-kql: Kape, de, kavɨla guŋgundan wata watatɨk ŋɨŋɨ salavevekandi sivɨleve, yila
    balañju anafak juñjuŋama ga yivaŋga pave.
  mie-NT: De nī nquee ndá dē cuāhān dē, de nī nacani dē tūhun jā ná nácani inī ndá
    nchivī jā sndóo ji cuāchi ji.
  san-TIB: ཨཐ ཏེ གཏྭཱ ལོཀཱནཱཾ མནཿཔརཱཝརྟྟནཱིཿ ཀཐཱ པྲཙཱརིཏཝནྟཿ།
  qve-NT: 'Jesuspa nisqanman hinan apostolninkunaqa riranku. Hinaspan q''aqchaspa
    hinaraq runakunaman willaranku khaynata: —Huchaykichismanta wanakuspa Diosman
    kutirikuychis, nispanku.'
  pao-NT: Mu tunakatzimodu yise mea'ase, meeoo mu numu tuukwe me'a, “Gi suda manepana.”
  cbu-NT: Wipunashsha ayu atusin, mang naataranganaya. Yaktash kuskamchusin tayaspatarangana.
    Mangishis itsinsayashtis chinangtsa; yutaritshishee ksangtsa; tárangana.
  usa-usa: 'titata kóureta abarokáqá tirááe: “waayúkao, keráwáqtí kebó-yátáápíké waérááro!”
    téta'
  soy-soy: Pipirɛtiki pɛ̃ ɑpi ncée pɔlɔ ɑpi pisoi nléécɑɑsimɛ́ n símisi pin tee
    rɛ pikɛ́ pimɛfinɛ consɛ.
  bkx-bkx: Oke te, sin nnaon natoon Aꞌan Alekot nane. Sin nak neu toob in henati sin
    musti nmoin natuin lalan Uisneno.
  hui-hui: Ani laya handala agali homberiali (12) biaru ti purogo lowa wali agali
    hearuhondo, Tí bu mini beregedo halimu, lalu lamima pene.
  amf-amf: Kediar ogo raqira utayse eeno seeson waadimanam garayse Barjodar konin
    maatoadettsi eenna ke giyade.
  quc-NNT: Xeb'el k'u b'i ri tijoxelab', xeb'e'k, xkitzijoj chi ri winaq rajwaxik
    käkik'ex kanima', käkik'ex k'u ki chomanik.
  dob-dob: ꞌEnega ꞌina tononoyao nidi sisakowasi ꞌasa yaudi ꞌediya, ga siguguya be
    ꞌaene tomota ꞌidi bubuna toꞌumalidi sida guitoyasedi be sida nuwaꞌebuni,
  wrs-wrs: Doa no 12pelara hellelnindva himba anguwul vena, no kembellam no kembellam
    anguwul vena, wo kembelnindm woneuvmona vevna, Sesoana nemelmoa besal ishuvmona
    vinvna. Os ishuvmona vinvna, yeoa sahoklamoa wuleihu.
  mca-mca: Ma' qa ikkii he' ƚ'ijatshenhei, qa nifeli'm pe' week qu' nili'ij in yaqsiijkii
    pa' uƚ'ax qa ni'nk'aihit iye pa'qu' ƚunyejeye' pe' ƚatawjets.
  tzo-TZC: Jech o xal ti yajchancꞌoptaque iloqꞌuic batel ta chaꞌchaꞌvoꞌ ta yalel ti
    acꞌo yictaic ti chopol yoꞌntonique.
  mya-mya: တ​ပည့်​တော်​တို့​သည်​ထွက်​သွား​၍​လူ​တို့ နောင်​တ​ရ​ကြ​စေ​ရန်​ဟော​ပြော​ကြ​၏။-
  gng-NT: 'Nɛ uʼpanpaankaab bure'' ki tì kpaandeh tigbɛmɔnmɔnt ki teh: «Lèbre mɛn
    niʼtetem.»'
  cbi-NTPO: 'Tsenñu ya'' disipulula delu'' jitu Jesús'' mitya kuinda wandis neneila:
    Veta'' pensa demangue'' Diosnu meranguidei, tiititu.'
  ikk-NT: '''Ya wẹ nọ jẹnmẹ d''e gwasọnmẹ wẹ rogharị;'
  leu-leu: E nari xapiak ri falet e ri fasei a mu rabuna o ri taa puk a xunus iri
    e taꞌulan a vilaana saat siri.
