  mal-2015: 'ഉടനെ അവൾ ബദ്ധപ്പെട്ടു രാജാവിന്റെ അടുക്കൽ ചെന്നു: ഇപ്പോൾ തന്നെ യോഹന്നാൻ
    സ്നാപകന്റെ തല ഒരു തളികളയിൽ തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro maata Herode tiropʉ waꞌa, cʉ̃rẽ nico niwõ: —Niꞌcãrõacãta bapapʉ Juã
