    ramoot Ionna paŋan wawɨrca tuoŋ ianna tɨkca aukmo neaŋ.”
  qvm-NT: 'Maman tsaynog yätsiptinmi rey Herodes cagman cutiycur caynog nergan: “Noga
    munä canan höra Juan Bautistapa umanta plätucho gomänayquitami.”'
  chz-NTPS: 'Cha̱hꜘ baˊ ngooyˈ gaꜙheyꜗ jeeˊ gyaˈ rey: —Kwëëhˋ jnäꜘ naꜗ gaˉjʉhˉ mɨˈlleˊ
    Jwa̱a̱ꜚ naˉhäˊ nehꜙ ko̱o̱ˉ wɨ̱ɨ̱ꜘ. Heˉ naˉ baˊ hnoonˈ —jähꜘ chihˉmëꜘ heꜘ gaꜙsɨɨyhꜙ
    rey.'
  kmu-kmu: Higeno aiyayeno ala sauve kanomotega viaꞋamo mage huno hapaiye “AupaꞋa
