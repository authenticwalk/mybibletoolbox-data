  san-THA: 'อถ ตูรฺณํ ภูปสมีปมฺ เอตฺย ยาจมานาวทตฺ กฺษเณสฺมินฺ โยหโน มชฺชกสฺย ศิร:
    ปาเตฺร นิธาย เทหิ, เอตทฺ ยาเจ''หํฯ'
  iws-iws: Mɨ bɨri kɨmɨmɨnkika ta yɨnisɨm yɨnugiyɨna, tɨ inkam komiiyɨn nu kɨgrɨraowiyɨn
    Herot mɨ saeya siir boɨnki, kara mɨnam naɨngwowi, kɨra pɨ Jonɨn iikam baptais
    haigɨnɨuiyɨn siir mwowɨn pɨ mobmɨrni kaigrɨp haigɨnki mɨpi kariir whauugi.
  pol-SZ: 'Wtedy przybiegła do króla ze słowami: —Chcę mieć zaraz na tacy głowę Jana
    Chrzciciela!'
  ztq-NT: 'Tsigo lëënlëdy kwsëëb me laañee sob rey aan lëë me chëb: —Chakladzyaa nii
