  cuk-09: 'Bunagwa ise-abarmakar Herodesse dognonigu, ega sognonikid: —Juan-Bautista-e-nono
    bategi emispinne be anga udagoye.'
  ben-OBCV: মেয়েটি তখনই ভিতরে প্রবেশ করে রাজাকে তার অনুরোধ জানাল, “আমি চাই, আপনি
    একটি থালায় বাপ্তিষ্মদাতা যোহনের মাথা এনে এখনই আমাকে দিন।”
  mil-NT: 'Te ndɨ̌hɨ‑ni cuándɨhu xíchí‑ǎⁿ xɨtɨ́ vehe núú yɨ́hɨ́ tě Hèrodés‑áⁿ, te
    xǎhaⁿ‑xi xìi‑dé: —Cuìní‑í sá mèi nduu vitna quehndé‑n dɨ̌quɨ́ tě Juàá tée dàcuandute
    ñaha xii ñáyiu te taxi‑n, dico na cùhuⁿ ɨɨⁿ xɨtɨ́ cóhó taxi‑n —càchí‑xi xǎhaⁿ‑xi
    xìi‑dé.'
  myu-myu: Herodes kay yaypan'isuat o'jepit ipi kukukat kay g̃ebuje bit. — João Batista
    a juy eyaũm owebe parato be — io'e ipi kukukat pe. — G̃axĩn ma juy eyaũm owebe
    — io'e jexi a'õbi.
  amk-amk: Tatofong kutu nanai kontai, kamitungfoi daraberahia medu we Herodesi deyo,
