    wolawola bama burr-gurragaja a-workiyana.”
  wal-wal: Na7iyaa eesuwan kawuwaakko baada a, “Xammaqiya Yohaannisa huuphiyaa soruwan
    wottada, neeni ha77i tau immanaagaa koyais” yaagaasu.
  zad-NT: 'Na'' lii biyooteb'' gana'' chi'' Heródeza'', na'' che''b'': ―Cheenid''
    yic̱hj Juanna'' to lo plat llilj ṉaate.'
  mgh-mgh: 'Mwali akelaka tho nenna nna, ahonlepela mwene, eeraka: Kintthuna uvahiya
    nananoru, unaheliye munttiisini muru wa Yohani Mpatisa.'
  aso-aso: 'Lavo liteꞌ lo guvelesi ve neida dizo tiꞌ lo lineꞌ: Monoꞌ noso holo-ngedaaꞌ
    ive Zohaneꞌ godolo nene gito lapeseuꞌ molo nemeline losa noluve.'
  uli-uli: Yodwe chog ngo sa tefael loh lefechig we irel Yerodes sala kangalu le ye
    sor bo, “Idipli le hobe fang ngaliyey chog igala molwe chemwel Johannes Baptista
    le be mel lal sew pleet!”
  nin-NT: Kakayirr, uva wa kru kako nu uttu wa ku ni ibarr ima yi, “Zizami, ingga
    zha du ùwà bu ni ingga itu i Yohana uni zzu na amasirr yi na agbugba.”
  tgk-tgk: 'Духтар базудӣ назди шоҳ омада гуфт: «Мехоҳам, ки худи ҳозир сари Яҳёи
    Таъмиддиҳандаро дар рӯи табақе ба ман ҳадя кунед».'
  acu-NT: 'Tama nu nuwachikia wári waketki, apu Herodesan chicharak: —Imiakratin Juanku
    muuke puwatnum engkeam yamaik surusta tusan wakerajai, —timiayi.'
  cak-WNT: 'Y ri k''opoj can yac''ari'' xtzolin apo riq''ui ri rey Herodes y xberubij
    c''a chare: Riyin nwajo'' chi ya re wacami yan, naya'' pe chuwe pa jun plato ri
    rujolon (ruwi'') ri Juan ri Bautista, xcha'' chare ri rey Herodes.'
  ebk-ebk: Angkiay ya naannuuy nan fiarasang as nan ari, ya kanana kan hiya, “Nan
    laychok at ichatmu ay dagus nan uron Juan ay Fumufunyag ay maiittu as nan paratu.”
  spa-PDDPT: 'De inmediato entró de prisa ante el rey y pidió: ¡Quiero que ahora mismo
    me des en una bandeja la cabeza de Juan el Bautista!'
  ruf-ruf: Imwana ayo katsuma mbaka kwa imndewa kamlomba, “Nobama ungaye litwi lya
    Yohane Mbatitsa mne lungo!”
  gun-gun: 'Ha''e ramove huvixa oĩa py ju ou pojava vy aipoe''i: — Aipota aỹ''i ma
    voi xevy reme''ẽ João Batista akãgue peteĩ hy''a py — he''i.'
  agu-BL: 'Lajke''l nin tzun bene''nt swutz Herodes, nintzun jak yi tajbiltz: —Na
    waj yil tak''u'' yi wi'' Wa''n Bautist swetz tc''u''l jun chin platu''. Poro jalcu''n,
    —stzun yi xun.'
  isn-isn: Ni itungo ling'wi akingila ku mutemi akandya kuligitya, “Ndoilwe uninkiilye
    mukati a sahani, itwe nilang'wa Yohana Nuojaa.”
  eng-PEV: '@see-verse:MRK.006.024'
  ilo-ULB: Nagdardaras isuna a nagsubli iti pagtitipunan nga ayan ti ari ket dinawatna
    kenkuana, “Kayatko nga itedmo kaniak ita met laeng, ti ulo ni Juan a Mammuniag
    a naikabil iti bandehado.”
  pir-NT: 'Ticoro sa nigʉ̃ta Herodia macono ʉmʉñano pʉhtoro Herode cahapʉ waha, siniahye:
    —‍Mianogãta Ñu wame yeriquiro dapure waparo mehna ohoya yʉhʉre, niahye ticoro.'
  anv-NT: Maá yimbɔ abó akéré, agaré Hɛrɔd aké, “Nkɛlege nnó ɔchyɛ me mekpo
    Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ fa né gebagé nkpagene nana.”
  sab-NT: 'Chebia gerudu ene jian ole gire jian joni blikare Herodes kledu chui ollade
    ngwadi, Herodías jian gerudu Herodes ole ama chebia ama ta gbu gerule kare: —Negetabi
    cha takalin ba Juan-Bautista chugabita kete chage batekwa giti.'
  tmd-tmd: Nuöma aliö rɨmɨn, rɨba halöu nuŋwa rɨmgör kiŋ Herod mɨdöŋ yöra duön yadöŋa,
    “Wopik wop mɨdö gör, röbö pal nölɨb nöbö Jon yöcmac mag nuŋwa pön kwosö möla nɨgön
    rag hö nölö,” röŋa.
  acr-NNT: 'Na jampatana kꞌu riꞌ, rali lik kanik xok bꞌi chwa ri rey Herodes y jewaꞌ
    xubꞌiꞌij che: «Kuaj kaya la chwe woꞌora pa juna plato rujolom ri Juan Aj Yaꞌl
    Bautismo» xcha che.'
  kpg-kpg: Tama ahina gaa hana hagalimalima gi di king, ga helekai, “Au e hiihai goe
    gi gaamai gi di au di libogo o John Babdais i hongo di pileedi dolomeenei.”
  taj-taj: चुह्रङ् भिमैछ्‌याम थे माइ ग्‍ले मुबा ग्‍लारी निसी, “दान्‍दे ङादा ह्राङसे
    बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला थोबो खार्बारी भउ” भिसी भिजी।
  avt-avt: 'Hɨre pɨke wan waswas wetpɨwek hɨm iuwe war ik: “In ek ti eweto paan ke
    Jon ekɨkre tɨkenup.”'
  cbk-cbk: El dalaga ya bira dayun adentro y ya habla le con el Rey Herodes, “Quiere
    yo que dale uste conmigo el cabeza di Juan el Bautista na un bandejao.”
  uig-ARA: 'قىز دەرھال پادىشاھنىڭ ئالدىغا ئالدىراپ كىرىپ: ــ چۆمۈلدۈرگۈچى يەھيانىڭ
    كاللىسىنى ھازىرلا بىر تەخسىگە قويۇپ ئەكىلىشلىرىنى خالايمەن، ــ دېدى.'
  tuf-tuf: 'Etat cahbár sicor inchajin bir Herodes quin wiquír wajacro: —As ac Juan
    uw rih sar siw̃quib cuisa cuiquir row̃i, -wajacro-. Cuis ey cuiquír plato cuitar
    usár row̃i, wajacro.'
  abx-abx: Padugok dayon i durudangkanda pada'iray si hadi' ngan amalako iya, “I karuyag-ko
    nga pumwan-mo dayon si ako ina'anto si adda bandihado i takuluk-na si Juan Paragbunyag!”
  mco-NT: 'Mɨc''amy je Herodías ñɨɨx nihuimbity je rey e ymɨnañ: ―Ndzojcypɨch co xymöhuɨbɨch
    mɨc''amy je Juan je Bautista ycohuajc ma tüg texy.'
  kqf-kqf: Gomana ḡome maḡemota i velau i munaḡa ḡalibona Alodi lisinemo bi niga mainana
    i waibaḡa, “Yà ḡoeḡoena noi taunana Diyon taukabulu kununa aboma noponemo.”
  cpb-NT: 'Ipiyapaaka mainawo, okantapaakeri: “Nokowi pimpenawo iito Juan, powakenawo
    pachakashetaki.”'
  aon-aon: Aria okwok kwanak arigas kwahur kwanak kwawish aria kwakrip Herot kwakri,
    “Eik yakri douk atin, nyureme Jon douk nenek baptaisumesh iri ananig barag onohw
    yaurehw aria nyukeyog!”
  hus-NT-2005: 'Witsiy tám dhubatkʼi an tsidhan xon ti kʼwajat an pulek takʼix ani
    in utsaꞌ enchéꞌ: ―U léꞌ ti kin pidhaꞌ xoꞌich balidh ba jun i talab nin ókʼ na
    Juan xu Pujax.'
  mig-NT: 'Yúan‑na te máá‑i, ni̱ ndɨ̱vɨ‑ni‑i nuu̱ rey. Te ni̱ jika̱n‑i: Vina nchaa
    te kuní‑ná kua̱''a‑ní xini̱ Juan ja̱ skuánducha‑ún nuu̱‑ná kundee nuu̱ ɨ́ɨn ko''o̱,
    áchí‑i jíín‑de.'
  bps-bps: Na gasil samfulê tingà libun di ku Hérod, na manan, “Én kayègu ku kaham
    ulu Dyan Gal Munyag di fligo na blém di deg.”
  mbs-mbs: Penga niyan, ayas limikò se laga doton ki Herod, aw nemoyò, kagi din, “Ibeg
    ko, ipesipal no se lieg i Juan Memonyagay, aw ipesawol no se olo din diyà te dakel
    sablag, aw ipeibing no dini kanak te eked kenamay.”
  tof-tof: Dümdüman ene ngulmokura büsai-büsai we alkomólórr Errodka, da yatorr wagó,
    “Kürü ubi ma kürü kókyeno errkyadan aini alongalo klamdó, Zon Baptaes Bain Pam,
    oya singül!”
  cme-NT: 'Biloŋo gũunu baa gbaruŋgu kã nellentieŋo wulaa ka cira: «Mi taara ŋ kar
    Nsãa-Batisi yuŋgu‑i dii-ku tasaaŋ-na hã-mi fiɛfiɛ!»'
  sus-sus: Ginɛdimɛdi naxa a xulun mafuren sigafe mangɛ yire, a a fala a bɛ, «N wama
    a xɔn ma nɛ, i xa Yaya xunyi so n yi ra pileti ma keren na.»
  pon-2006: Serepeino eri pwuralahng rehn nanmwarkio, patohwanohng, “I men komwi en
    ketikidohng ie ahnsou wet moangen Sohn Sounpapidais nan ehu dahlen!”
  dad-dad: Ĩ kaisã bagai ile, king irokenen, “Aya gama bagai Jon naan igunẽdiya tamo
    nẽ mudur, beĩ bun uno wanauf anĩ orouf.”
  zab-NT: 'As biiu dxaapqui stuby axt rut zub rey ax guniib: —Rcaaza dec angare inɨɨdxbiu
    nare quia Juany Bautist lo tuby plad.'
  jae-jae: E ŋapalêo kêlêti gacgeŋ kêsô gêdêŋ kiŋ gêja jaketeŋ gebe “Aê gabe galocgeŋ
    ôkêŋ ŋackêsagu Joaŋ môkêapac êsêp laclu teŋ êndêŋ aê.”
  ksd-ksd: 'I ruk lulut muka tadav ra king, ma i lul ia dari: Iau mainge ba go una
    tabar iau ma ra lor i Ioanes ra Tena Baptaiso tai ta la.'
  msm-NT: Migdinali sikan daega to pagsed aw ikagihi sikan hari, “Iyan ogbujuon ku
    kuntoon dajun to uyu ni Juan no Magbawtismuhay no igbotang duon to bandihadu.”
  myk-myk: 'Taapile ni a fucɛɛrɛ lʼi gari tɔvuyo na saan wu yíri, na shɛ wu pye: «Nɛ
    funŋɔ ki wa, mʼa Yohana Batizelipye ɲuŋɔ taha yaaga ka na nimɛ, ma kan na mu.»'
  sbe-sbe: 'Ede ye laumwamwayau ye uyo wasawasa wa unai na ye kaibwadalau unai ye
    wane, “Yau yogu kaibwada ede teina: Mahana ta unai Yowane Babatiso kulukuluna
    ku usai gaeba unai na ku haiyama.”'
  mcr-mcr: Känai i tquaŋga, hitqi aŋgumä ämiqä naqä iqueŋqä tnäŋä äwäqe, “Nyi Jonä
    asŋä-qäyqä iqueqä nyuäŋi, täŋganä hevqä iqutäwa daptŋqeqä” ätukqe.
  cux-NT: 'Maaⁿnchɛɛ̄tɛ́ nūuⁿ sndaā ta''dííⁿ miiⁿ naachi canúúⁿ rey miiⁿ, ní caⁿ''ā
    tá: Neⁿ''é chi maaⁿnguuví nūuⁿ teé nī ''úú chɛɛti ''áámá cu''u tiīiⁿ Juan chí
    chɛɛdínuūⁿnīⁿ.'
  tur-YTC: Kız hemen kralın yanına gelip, “Vaftizci Yuhanna’nın başını bir tepside
    hemen bana vermeni istiyorum” diye dileğini söyledi.
  san-ITR: atha tUrNaM bhUpasamIpam etya yAchamAnAvadat kShaNesmin yohano majjakasya
    shiraH pAtre nidhAya dehi, etad yAche.ahaM|
  bel-N: 'І яна, адразу шпарка вярнуўшыся да валадара, прасіла, кажучы: «Хачу, каб
    неадкладна даў ты мне на місе галаву Яна Хрысьціцеля».'
  sch-sch: Nupangte hah innottakin a kîra, rêngpa kôm han, “Atûn Baptispu John
    a lu mâirânga mi ni pêk rangin ku nuom” tiin a zonga.
  mic-MIQNT: Na smtug e'pite's nenaqi apaja'sit elege'wilitl aq telimatl, “Ni'n pewalul
    ignmuin nige' Sa'n Nutsign'tuet un'ji eptaqanigtug!”
  huu-NT: 'Herodes dɨne raɨre abɨdo billanona, llote: —Juan Bautista ɨfogɨ bandejamo
    ja jonecaida, cuemo ine.'
  jiv-NT: Nu chichamaik nuwa̱ch wari wayá Erutisan chicharuk “Yamaikia uunt amamkunam
    Juaṉka muuke̱n wakerajai” tímiayi.
  otm-NT: 'Bi mbenga n''dihi ra hmute bʉya bi ''yɛ̨mp''a ra Herodes: ―Dí nde ''bexque
    guehya gui ''dac''a rá yą ra Xuua Nxixyą, gui cärca ra mbohi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb bere go bemel po Herot hitte mulgaŋ heŋbe, “Haŋka ga po Yon biŋiŋ
    walde tonaŋ koroŋde kerde tawaŋ nunayiŋ,” inyiŋ.
  tnk-tnk: Ro iamɨnhi irə prən ouihi nəha raiu akwauakw mevən tɨ Kiɡ Herot, mɨni pen
    tukwe in mə, “Iakokeikei mə təkwtəkwuni tikuvei pehe kənkapwə Jon Paptaes ia tikiplet.”
  kpr-kpr: Aminge setiri ningido, gagara jovereghe bibitai sumbudo ira kinikena buvudo
    benunu sisira, “John Bafataito Ari Kato da gifua ava, oroko nembo gafugedo rooróda
    vendi mutaso barena,” aminge benunu sisira.
  san-IAS: atha tūrṇaṁ bhūpasamīpam etya yācamānāvadat kṣaṇesmin yohano majjakasya
    śiraḥ pātre nidhāya dehi, etad yāce'haṁ|
  nho-nho: Teenaa tere iloo te taupu naa no mee ake peelaa ki te tuku, “Nau e hiihai
    maa koe ki haaoa mai te pisouru John te Baptis ki loto se peesini aa ku toomai
    kiaa nau i te saaita nei lokoi!”
  gym-NT: 'Ye erere bkänä, Herodías ngänkän nikaninbe mda. Namaninta jrei Herodes
    känti, käkwe niebare ie: Gwängwarbe, makwe Juan Bautista dokwä mika blatote. Makwe
    bian tie nete, ie ti tö nibi, niebare kwe Herodeye.'
  azg-NT: 'Ndoꞌ juu yuscundyuaꞌñeen, maquintyjachen tja ntcüeꞌ juu na mꞌaan Herodesꞌñeen,
    tso juu nnon jon: —Ntꞌue tsꞌön na ninꞌñoonꞌ nein quitscüenonꞌ xio na ñjon xquen
    juu Juan ntꞌö, juu tsan na totsiquindëëꞌ nnꞌan.'
  bhd-bhd: अकदम तै कुई अन्तर राज़े कां आई त तैस कां मिन्नत की, “अवं चाताईं कि, तू
    यूहन्ना बपतिस्मो देनेबालेरी क्रोड़ी केटतां एक्की थाले मां हुन्ना आन।”
  too-NT: 'Lā'' huan tzu''ma''jāt tuncan tanūlh a''nlhā ixuī'' huan rey lā'' hualh:
    ―Iclacasqui''n ixa''kxāk Juan huan Mā''kpaxīni''. Chuhua''j tuncan naquimaxquī''ya''
    nac lakatin pulātu.'
  ind-AYT: Gadis itu segera masuk lagi menghadap raja dan berkata, “Sekarang juga,
    aku ingin engkau memberikan kepadaku kepala Yohanes Pembaptis di atas baki.”
  cjo-NT: 'Intsipaete opiyashitanaari pinkathari. Okowakotapaakiri, okantziri: —Nokoyi
    iroñaaka pipakotenawo piratoki iito riraga Jowa.'
  nsn-nsn: Doh ahik me manasan, gitir kuaha kalana ke la tapokisila tar toia. Kare
    la kula tatanono pare, “Inggo u malara pare, ingga o heir manasene daana totoguo
    toro luna Jon ger tang uahuhu, ra uamokolain tar peileit.”
  san-DEV: अथ तूर्णं भूपसमीपम् एत्य याचमानावदत् क्षणेस्मिन् योहनो मज्जकस्य शिरः पात्रे
    निधाय देहि, एतद् याचेऽहं।
  tna-NT: 'Da su epuneje echua puji Herodes Antipas peje su tipeida jasiapatiana.
    Uja atana beju: —Jiahue quita hue tiaque ema Juan Bautista sa echua, dhepe su
    icha putsu.'
  lid-lid: Eme badih bihin dah iu i bolon suwi suwi ili hawe kabin ma tiye, “Jo aso-ok
    na le dah ou adai Jon ta alomwa ma ou atehei batun ki bolo raben bwekei, ya ou
    bwese-ei keme tek.”
  wim-wim: Nil wanch komanan erkam koyam iiyant King Herod alantan aꞌ thawant, “Ayyang,
    nint ngathar kuchek John.antaman inman theeꞌān ngatha! aꞌ plate.ang pal kalāna!”
  zga-M: Unsekhe gugwa akhingila khwa nkuludeva akhatengula ukhunchova, “Ninogwa umemu
    sakhani, untwe gwa Yohani.”
  yom-yom: 'Buna muana ndumba wuvika vutuka nsualu kuidi ntinu ayi wunkamba : —Thidi
    mu nsualu wuphana buabu ntu wu Yowani Mbotiki mu dilonga.'
  san-SIN: අථ තූර්ණං භූපසමීපම් ඒත්‍ය යාචමානාවදත් ක්‍ෂණේස්මින් යෝහනෝ මජ්ජකස්‍ය ශිරඃ
    පාත්‍රේ නිධාය දේහි, ඒතද් යාචේ(අ)හං|
  yut-yut: Meŋi yaŋ yaŋban mɨŋat gɨmoŋ uŋun tepmɨ wɨgek Erot yaŋ iyɨgɨt, “Jon Telagɨ
    Pakbi Sogok Amɨn dakon busuŋɨ abɨsok gɨn ɨdapmon yɨpmaŋ nabi.”
  grc-BYZ: καὶ εἰσελθοῦσα εὐθέως μετὰ σπουδῆς πρὸς τὸν βασιλέα ᾐτήσατο λέγουσα· θέλω
    ἵνα μοι δῷς ἐξαυτῆς ἐπὶ πίνακι τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ.
  cpc-NT: 'Piyapaaka mainawo, okantapaakiri: “Nokowi pimpinawo iito Juan, powakinawo
    samantanakiki”.'
  nhg-NT: 'Yecuöquenu yaja sa nima ocalac itlac rey hua quetlajtlane. Oquejto: ―Naja
    necneque teniechmomaquelis ahorita ipa sente plöto itzonteco Xohuö Bautista.'
  nya-nya: 'Nthawi yomweyo mtsikana uja anafulumira kupita komwe kunali mfumu ndi
    pempho lake: “Ndikufuna kuti mundipatse pomwe pano mutu wa Yohane Mʼbatizi mʼmbale.”'
  ngu-NT: 'Niman quemaj nimantzin on ichpochtli ocsejpa ocalaquito. Oquitlajtlanito,
    oquijlij on rey: ―Ipan se plato xnechmaca amantzin itzontecon Juan on tlacuatequijquetl.'
  kup-kup: Pot mañahan ñarip hatevetet sat pim nonopuz hahat mañahan
  jid-jid: A tsutsu gbla me hi ni chuia nda tre me son ndu ne zizan yi, Itu Yohana
    u tie Batisma ni mi gbugba.
  wmw-wmw: 'Basi mwana ire akiludira upesi ka nfalume nokure, akilebela akamba: “Nisaka
    munipe nfinga sambi nopapa, kiswa ca Yahaya mwenyé Koza.”'
  gmv-GGM: Nayakka elela kezada kawozakko gelada “xamaqiza Yanisa hu7e keren wothada
    ne tass immana mala koyayis” ga oychadus.
  ssg-ssg: Kiliwan wanen tel hehin nahih alia hani kapi Herod ape i ukek, “Pahak aope
    ie o hanima nga pati Jon Baptis. Hana haniwa leili tehu kapi ape kau hanima nga.”
  zpo-NT: 'Nu leeka gorzee ngwa mad lo Herod nu nzhé mad: —¡Nal gorne nzhekla na zaa
    lu yek Juan Xaa Nchubnis, we na leen tub yann!'
  poy-poy: Mhinja ulii katuga mpaka kwa mtuwa na kumluwa, “Nfira gumpanani vinu vinu
    mtuwi gwa Yohani Mbatiza muluseru!”
  qwh-NT: 'Tsenam shipashqa Herodisman cuticur nerqan: —Jinallacho bautisacoq Juanpa
    peqanta juc platucho qoycamë —nir.'
  gaw-gaw: Nug anam a amu nid ahin nug paha eḏua uḵa, Herodes Antipas amegp̱a aum.
    “Na geha iiḵunab Layaṯak Johanes baag otaḏna, iḵi tap̱iḏp̱a mena, meḏaḵutnu ool
    daaṯe,” awa aum.
  nca-nca: Yiní rohoréŋoro kheŋgeŋo uyaro wiri yerete uni ŋande miraró, “Itaka naŋge
    Jon, sono re-re uni ŋuro puŋí toŋoya kembé kondómo re mahe nuno,” yaró.
  zpz-NTPP: 'Orzeꞌ fiñ zeꞌ rlal dza lañ lueg la zañ lo Herodes bdiiñ ñi too Waa. Gazeꞌ
    nu nañ: ―Ya̱ rlagya̱ nu lueg la cuic ru too Waa nu driib nis mbecy nañ tub gyaꞌn
    ―nañ.'
  mkj-mkj: Jerpeinno pwurlahng ipen nahmwarkiho, pwehng ih, “Noah nimen koawoa en
    kihdoahng ngoahi apkas moangoan John jounpoapdaij nehn oau pileis en!”
  zac-NT: 'Nasesë guatë́ lliguënaꞌa catë nanú Herodes. Guníꞌill: ―Na rac shtuaꞌa guënéꞌel
    lueguë guëc Juan Bautista; tsu laꞌni platë cahia.'
  kyg-kyg: Malage huno uno kini vekaeꞌmo, kagaemo Yoniꞌa aniꞌmo faleno neꞌapateya
    vekamo lugoꞌamo heka hatagauka agenopaꞌamo alika yuvapafiꞌmo maleteka alinikeka
    namiyo, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Utdi, inni-iway na un nan-ulin kan ali Herodes ot imbaga na kan siya un,
    “Piyaok un itdom kan sakon situn satun dit napalatu un uḻun Juan un Mambubunyag.”
  cao-NT: Bamahaxma tsi chama Herodes qui jahari ja joniquë. Johax, —Ashimati ibo
    Juan mapo ë qui ahuë, ratá no —i chama qui ja niquë rë.
  bbr-bbr: Keseria, kos kurte ätäi ro näwäu siakup peanik, auruwon, “Nas rusapaiar,
    an jomareäwon ro, Jon nukan tapau wou kar maro opok moinam, is iram.”
  inb-inb: 'Chasa uias­paka, kalpalla iaikug­rispa, mandagta mañarka: —Kasami munani:
    kuna­ura­lla Juan Bautistapa umata platupi kara­wai.'
  hrv-hrv: 'I odmah žurno uđe kralju te zaište: “Hoću da mi odmah dadeš na pladnju
    glavu Ivana Krstitelja!”'
  box-NT: 'Ó o hĩ́nzoró dɛ̀ɛnía yèrèmáa bánbáa zon o bɛ́ɛ cɔ̃́n á zoó bía
    bìo kà nɔn wo yi: «O Zãn Batiisi ɲúhṹ lé hìa à ũ wã́a dé ho lɛnɓuɛn
    yi na miì.»'
  ote-NT: 'Nuꞌbʉ́ nuꞌá̱ bi da̱ma mengui ja ra nda̱ ne bi ꞌñembi: ―Dí ne gui ꞌracagui
    nubya ꞌbestho rá ña̱xu ra Xuua Xiꞌtsate ja ꞌnara manza.'
  wnu-wnu: 'Ende qamara ne waibo bo qand Herot isub nob qamar: “See qas Yon waramb
    quman soopur tari ba di yeisar.”'
  zam-NT: 'Sya, yende izlyo'', ndye''th mza'' loo Herod tedib vez co''te'' ndub Herod.
    Ndxab mza'' loo Herod: ―Rey Herod, daa ndlyaz ta'' U'' yéc Juàn Bautist càan loo
    thìb plat nalle''que''.'
  zyp-NT: Ma cangkawleh cawh nyno cawh rairang tah siangpahrang Herod khaco a za nae
    kaw ka, a haepaw cawh, “Baptisma peitu Johan a lu khah ato hrahring heh daabakho
    tah pa pei la, ka du,” tatah a tah.
  sey-NT: 'Ja̱je quëaona, asani pa̱i ëjaë paꞌi hue̱ꞌñana sani caoña: “Yurepi Juan
    oco doquë si̱opëre quë̱na deꞌhuana ayasiconi i̱sijë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuardamga bara iji fu migegare kukum una gumia kek Erod kua, Na
    vierafe aka iviakma igia e kia bu va Jon e do ruardiamo iji kanak. Bu kaname nigen
    fuon iji kanafu ter ijia anume abe igia miega na vierafero fu ma guainmaro na
    ijeg vierafekno kuain.
  mps-mps: Tialima, te gesi wegi polo ma te tuni bidi pageba ma asama, tama te po
    agabolo wali, “Megi naga tama eno homugo nago te baptais mani bidi Jongo tobolu
    te pou me delide munama, tama nago enabolo mao,” wai.
  seh-seh: 'Na tenepo ntsikana abwera na mwansanga mbaenda kuna mambo Herodi mbaphemba
    kuti: “Ndisafuna kuti mundipase cincino pano, nsolo wa Djuwau Batixta, m''mbale.”'
  pab-NT: 'Hatyaoseta kaholawaka haikoaheta Herodes tyaonitere nali hoka axene: —
    Xama João Batista seri hisehena nomani balatoahekoa kalikinita — nexa.'
  llg-llg: Basa boe ma, inanak ndia lai-lai neni Herodes neu, de nae, “Ama aa! Au
    oke fo leni fee au Yohanis langgan, fo mbedan neu dulang esa dalek. Hatematak
    ia leo!”
  kyf-kyf: 'Ɔɔ ''ŋwnɔyu mnɩa lʋ -gwagwɩe nya, ''ɩn ɔ nɛɛ Ewlodʋ -yla: «-We ɩn ''yɩbhaa
    nɩ, mʋ -wa ''Zan -Batisɩɩ ''wlu. -Ɩn -la dɛslɛɛn ''mɩ we -plaa -gʋ.»'
  tpi-tpi: Orait yangpela meri i hariap i go bek long king, na i tokim em olsem, “Nau
    tasol mi laik bai yu putim het bilong Jon Bilong Baptais long wanpela plet, na
    givim long mi.”
  mih-NT: 'Ta ta sica cuii ñi i ndɨhvɨ ña nu ndyaa ra Herodes, ta i catyi ña: Cuñi
    vityi vityi ñi xiñi ra Juan, ra i zacoo ndutya sihin minoo nu coho.'
  qvh-NT: 'Maman sayno yäsiptinmi rey Herodes cagman cutiycur nergan: “Noga munä canan
    höra Juan Bautistapa umanta plätucho gomänayquitami.”'
  kms-kms: Muq nyumbueg wo te brequne king nde wuso di wuri, “Nu muqne ei Jon wute
    wuye nap ye ni ngawu nyeng pe ghowi naghe pre yegh.”
  agn-agn: Dali-daling nagbalik tang soltiras ong ni Ading Herodes ang ganing, “Ang
    galiliagano, i-dol mo kay ong yen mandian ang lagi tang kolo ni Juan ang Manigboniag,
    ang agbe-tang ong tatang bandiha.”
  nhi-NT: 'Ihcuacon yeh sanniman ocalac inauac in ueyitiquiuahqui uan oquiluih nitlaniquilis:
    —Neh inniqui ixnechonmacti axan sanniman, itich se caxitl, nitzonticon in Juan
    Tlacuatecaani.'
  ttc-NT: 'Ntons te q''opoj owox naj kare tuky''i te Eródes b''ix oxik tq''uma'':
    «Wetz ngan tzan stzaj asi'' naj tuj jun laq twi'' Wa''nch Aj Swal A'' [tzan tok
    qe''e'' qa ma''tx kamik].»'
  dan-1931: 'Og hun gik straks skyndsomt ind til Kongen, bad og sagde: “Jeg vil, at
    du straks giver mig Johannes Døberens Hoved på et Fad.”'
  kwj-kwj: Wowani metengei ti ai raruni king tambwa ini ya rini ti sawe, “Ani ai okokona
    ti, apa funda ete uku yasindau hima Jon i kwele ma takutosini disi tenge fotiki
    owesini ma ani rata. Oti ai okokona.”
  vie-OVCB: 'Cô gái vội vã trở vào tâu với vua: “Ngay bây giờ, xin vua cho con cái
    đầu của Giăng Báp-tít để trên mâm!”'
  kze-kze: avekáán-úwana Érótinopa'a téna taáísaa ena séna ívé'a Yóni nombá pétinkaraiwai
    a'nómbá ará'mái táávepimba maré simiyó súwana
  mpj-mpj: Marlaku wirrjarnu yurrkanyju kara japirnu, Yirutpa.
  lbk-lbk: Ala na't ya eey ken Ali Herodes sa na't kedchawen ay mangwanin, “Laychek
    ay ichowam kannay ken sak-en nan olon Juan Bautista ay mapapalato.”
  mto-NT: 'Jaty a̱a̱ꞌk tseꞌe je̱ kiixu̱ta̱ꞌa̱x tya̱jkinuva joma veꞌe je̱ yakkutojkpa.
    Vanꞌit tseꞌe du̱ꞌamo̱tu: ―Ve̱ꞌe̱ a̱tseꞌe ntsa̱jkp je̱tseꞌe u̱xyam jaty xyáku̱t
    je̱m plato jo̱o̱tm je̱ Yakna̱pe̱jtpa Juan je̱ kyuvajk.'
  bzh-bzh: Lom pevis meloḳ yah humeḳ ayo menewa newa meneya vu mehö-los-bengö menër
    vu yi bë, “Sa bë gwevonġ Mehö-neripek-alam Jon yu vu sa! Gwetunġ doḳ medo ġabum
    ti meġebo vu sa pevis.”
  guj-2017: તરત રાજાની પાસે ઉતાવળથી અંદર આવીને તેણે કહ્યું કે, ‘હું ચાહું છું કે,
    યોહાન બાપ્તિસ્મા કરનારનું માથું થાળમાં હમણાં જ તું મને આપ.’”
  jvn-NT: 'Botyahé terus balik menèh nang nggoné ratuné ngomong: “Aku njaluk endasé
    Yohanes Pembaptis nang piring!”'
  byr-byr: Sara wɨdɨna kyaꞌ yɨmeꞌnyaꞌbɨꞌ taaya saꞌ yarai bulaawɨna yaka Erotɨyarɨ
    wɨdɨna “Dara yawɨꞌmanɨge. Jonɨ Bavɨtaazɨya Yadere mɨnyagɨnyaꞌ maaraꞌgɨzɨ paletɨyavɨ
    wakaꞌgɨzɨ yarai nyɨjaama!”
  ian-ian: Walɨ, kwiyatapman Herot kat yiga wagalalɨ. Ngu yagu la Jona namb u kalɨtaa
    yaanjɨmba taagtalaa wun kat kwiyatapman agwi waa walɨ.
  hun-hun: 'És a királyhoz nagy sietve azonnal bement, és kérte őt: „Akarom, hogy
    mindjárt add ide nékem Keresztelő János fejét egy tálon.“'
  mcf-NT: 'Aden chiaquien badedquio Edodes yacno titinquec choec puduedshun champin:
    —Nëbimbobi Uan acten mentoanquidën mapi maspanën nandoshon ëbi mene —capac caondash
    anin chuibocpadomboen chuituidquin.'
  kjs-kjs: 'Go-rupa pisa rabu nogome ali mudu piri-para wagepu puma agale mulalo gu-rupa
    lisa: Neme Jon-na kalu plet madaa suma giaina.'
  mni-mni: "Aduga leisabi macha aduna thuna ningthougi manakta changlaga hairak-i,\
    \ “Baptize toubiba John-gi makok adu houjikmak sempak amada haptuna eingonda pibiyu.”\x94"
  yad-NT: 'Sajatyiiyada jayada vani̱rade simu nutyityu̱ntiy, sajachiñu̱yada variy
    siva: “Varenudera ravya̱ta ya̱sa̱y Juán Bautísta jno̱ ray, sidyepye̱cya̱vimu.”'
  mxb-NT: 'Dá kánkono xi ni̱ ndu̱ꞌu tuku xi noo̱ ió rey Herodes. Dá ni̱ kaa xi̱ xíꞌín
    rá: ―Vitíꞌón kuií kóni̱ yuꞌu̱ ña̱ ki̱ꞌo ní iin koꞌo̱ ná kakaa̱ dini̱ Juan, ta̱
    sa̱ da̱kódo̱ ndúta̱ ña̱yuu, noo̱í.'
  pon-2006A: Serepeino eri pwuralahng rehn nanmwarkio, patohwanohng, “I men komwi
    en ketikidohng ie ahnsou wet moangen Sohn Sounpapidais nan ehu dahlen!”
  maq-NT: 'Xi tu cavuya cavisehen na hiscan tacun Herodes ne, ngajan xi cachja na
    cuitjin: ―‍Meje ná xi ngutjen ni ne, cahntsua ngu tyuva ne tuhun ná rcu cha Juan.
    ―‍Cuatjin cachja na quihndi jan.'
  hto-hto: 'Afe rɨngoza jarire illaɨma illánomo jofo jaide; íena daɨde: —Raɨre plato
    eromo Juan Bautista ɨfocɨ jóoneta cuemo ine, —daɨde.'
  por-BRBSL: 'Ela chegou imediatamente com pressa ao rei e pediu: “Quero que me dê
    agora mesmo a cabeça de João Batista em uma bandeja”.'
  ces-NKB: 'Hned tedy se spěchem přišla ke králi a prosila ho: “Chci, abys mi ihned
    dal na míse hlavu Jana Křtitele.”'
  cui-cui: 'Barapowayo barapoxonae caena nainya pona ichaxota eca Herodes. Jeye bapontha:
    —Ichichipan xua nainya anoxuae tanecatsiwam tsane paratontha Juan pentasipa tatsi,
    pon jiwi Pebautisabin matasipa, jei.'
  boj-2014: Onaqa a olo urur ti warum miligiq gilsiqa Herot minjej, “Ni Jon yansnjro
    qaji aqa gate tabirq di atsim ebe.”
  eng-OEBUS: So she went in as quickly as possible to the king, and made her request.
    “I want you,” she said, “to give me at once, on a dish, the head of John the Baptist.”
  eri-eri: Ono wainga aita magana waha fasayadu king bagu gidu goidu benou letuwai,
    “Gai elebenga la, Jon yaage bisemu nigigou fai nomo mora haaya ete langa tafadu
    hiyei nomo gau hina.”
  aly-aly: Ikwer-penhan kwey rap Atyetyart Herod-warl alhek. Ra Atyetyart Herod renh
    ilek, “Akapwert John Baptise-emeley-angker aka, pmwar-warl arrernemel, ayenh anthemel.”
  wiu-wiu: Nimo okale teyapea Erode mekata pokome okome ali atoa ue motokama yakanakago
    Yone kabe teigoa wago wane moa okolo kagonoke pia oto memotoa toano ta wa akaneya.
  swe-swe: 'På en gång skyndade hon tillbaka in till kungen och bad honom: ”Jag vill
    att du genast ger mig Johannes Döparens huvud på ett fat.”'
  cth-cth: Tangla ni Herod koevah a cei teh, atu roeroe baptisma kapoekung Jawhan
    e a lû teh tongben dawk hoi na poe telah atipouh.
  mti-mti: Meoya otau me tatevit kinipam aig kin gumbe uwag nun wane, “Ne imunap Babataito
    Abnawa Jon kuiyawa. Gare mame di en egave baraug nega.”
  pad-NT: 'Ajihi''ianahi, jorakia ajoihi, kidibadia-ra ni''ahi: —Onofiki hidakaba''i
    João Batista ka''da''dia hora ino''avini bavia kabaviki.'
  twi-twi: Ababaa yi de ahoɔhare san baa ɔhene no nkyɛn bɛka kyerɛɛ no se, “Mepɛ sɛ
    wode Osuboni Yohane ti to prɛte mu ma me mprempren ara!”
  hlt-hlt: Te dongah manghai taengah thahluenah neh thaeng kun tih, “Baelpuei dongah
    tuinuem Johan kah a lu te kai nan paek pahoi hamla ka ngaih,” a ti nah tih a bih.
  tbz-SIM: 'Kòo sɑpɑ̀ɑ̀ nwɛ̃tɛ mɛcɑ̃ɑ̃ nkɛ́tɑ okpɑ̀ɑ̀tì kɑ̀ri dɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀:
    N dɔ́ ɑ́ ɑ̃nnɛ́ bɑ̀mbɑ̀ mmiɛ Isɑ̃ɑ̃ yuu ndi dibuu miɛkɛ kɛ́ n duɔ́.'
  san-GUJ: અથ તૂર્ણં ભૂપસમીપમ્ એત્ય યાચમાનાવદત્ ક્ષણેસ્મિન્ યોહનો મજ્જકસ્ય શિરઃ પાત્રે
    નિધાય દેહિ, એતદ્ યાચેઽહં|
  amx-amx: Kwer-penh marl angerrepat rang parrp Herod-warn alpek. Rang renh ilek,
    “Yeng ahentj-anem, ntwang yengenh John Kwatjeh Irrpelh-ilenh-ilenh-henh kapert
    anthetjeh, panth-warn arrernemel. Lyet-antey!”
  ake-NT: Mɨrɨ a'tai rɨ, tʉusenutɨi' uri'san enna'po'pʉ kin piya', “Urepa auya i'se
    e'ai' serɨ pe Isaan Pa'tes i'pai rʉ'pʉ ke parapi po!” ta'pʉ iya.
  qvn-NT: 'Chaypitam jipashga wayrala chay Herodes cayanganman cutiyurcurga nirun:
    “Nogaga munayä pasay-pacha Juanpa umanta juc matichru camashata gomänaytam”.'
  tku-NT: 'Tzu''ma''jāt palaj tunca tanūlh jā ixuī''lh rey ē huanli: ―Iclacasqui''n
    ixa''kxāk Juan Mā''kpaxīni''. Chuhua''j palaj tunca naquimaxquī''ya'' a''ktin
    nac pulātu.'
  bjk-bjk: Ma saxit mon, a balik ixo baling urungan kö king ma ixo tengen, “Na iat,
    e maa bara örö tabaa e ma öxöno e Jon a tene baptais kö bile.”
  msy-2020: Ezɨ guivir kam akar kam baregha, zuamɨra uamategha aven ghugha kamaghɨn
    Herot mɨgei, “Nɨ datɨrɨghɨra Jon, Gumazamiziba Ruer Gumazimɨn, dapanim itaritam
    datɨgh na danɨngigh.”
  bpr-bpr: Na gasil samfulê i ngà ayé di harì, na manan dun, “Yé kayègu blém do i
    ulu Dyan Gal Munyag, kaham di fligo.”
