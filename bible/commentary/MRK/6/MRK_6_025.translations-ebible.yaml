  toc-NT: 'La̠li̠­huán tánu̠lh a̠má tzuma̠t antaní xuí rey y chiné huá­nilh: —Cla­cas­quín
    la̠n­chuj tuncán quim­pu̠­ma̠xqui pektum pula̠tu xak­xa̠ka Juan Bau­tista.'
  ulk-1902: Sobkak E iako opole badari, a abi detager, kega, Kaka laglag mama mena
    kari nakuar Ioane Bapataiso ra kerem abele tanelu ge.
  som-som: Kolkiiba boqorkii ayay dhaqso ugu timid oo weyddiisatay iyadoo leh, Waxaan
    doonayaa haddaba madaxii Yooxanaa Baabtiisaha inaad xeedho igu siiso.
  anh-anh: Mach, mbɨ ŋaiahe Herotɨnd pɨŋ aŋɨraŋɨr we kamar. Navɨzandon Jon osa anchɨ
    han yambɨŋ ŋazɨkŋirɨŋgwɨŋgw ŋambiahahɨnd hand nsar han ŋe torɨŋ ŋgwame yan eŋgwav
    amar.
  mam-C: 'Xi rinin txin q''malte te Herodes: Waja tu''n ttzaj tq''o''n ja''linxix
    a twi'' Juan, a Jawsil A'', we''y toj jun laq.'
  ndj-ndj: Bahala pala mhinja yula katuva kwa mutwa kumluva, “Ngudayila ugayili ponopa
    mutwi wa Yohani mbatisha muluselu!”
  mbj-NT: 'Ti m'' nayyw hẽ m'' maruus matëëh p''aa hẽnh. Ti m'' tabets''ẽẽ kän: —Na,
    ỹ karẽn nayyw hẽ mabanoo hã ỹỹ Jowãw nu gahem''uun do nu gabóg ta hood gó —näng
    mä maruus kyyh Eróts hã.'
  lat-VUC: 'Cumque introisset statim cum festinatione ad regem, petivit dicens: Volo
    ut protinus des mihi in disco caput Joannis Baptistæ.'
  ngp-ngp: Yudya mndele niyo atenda nguzu kubula kwa seuta na kugamba, “Naunga iivi
    haluse unink'he mwe kihungu mtwi wa Yohana Mbatizi!”
  enq-2: Dopa lalu piamopa, wanaku doko alo pyao kiŋi doko petea dokonya pupala lao
    pituu, “Jone kaimbu pingi dokonya aiyomba doko pelesa mendenya setapala epapuaka
    dyaale lao masilyona dii” lea.
  eng-ASVBT: And she came in straightaway with haste unto the king, and asked, saying,
    I will that thou give me forthwith on a platter the head of John the Baptist.
  mna-mna: 'Tana ni iloondo ma ila ki Erot mini mi iso: “Nio leleŋ be yembut Yoan
    ta yok kamŋana ka tomtom na ŋgureene ta buri, mi uteene isula timbiiri, mi kam
    pio.”'
  myw-myw: Iligen, nuwanawa iyum, inek king towen, initoug, ilana, “Sivinag Yon busabwesan
    kusen wakabmavin mo kusekeig, mtowen tabapta̱ysein gamags.”
  sby-sby: Pa cindi copeleco mutukashi uyu walengila mwabwangu bwangu ne kuya kwalikuba
    mwami, nekumusenga, “Ndayandanga mumpe mumbale popele pano mutwi wa Yohane.”
  sll-sll: Dungure, ama i gintani pirere, aang dungwo meri Herot ditongwi.
  yaq-NT: 'Junak intok juna''a usi jamut, sep Eroorej teamtau kibakeka, inen au jiiak:
    ―I''an lautipo ―tiia―, Joan yee babatoowamta kobata, pu''atopo neu tojine ―ti
    au jiiak.'
  uro-uro: Dä qoki äkt dä qa rhuimgi qia lir qia mon sage ama vitnaqa ma Herot sa
    arha nän bä qia nän doqortäqyia, “Nani a ngo iva ngi von ngo rhäkt tä ma Jon ama
    Baptais aa uväski va anga pletige ama mor ige.”
  ita-1885: 'E subito rientrò frettolosamente al re, e gli fece la domanda, dicendo:
    Io desidero che subito tu mi dia in un piatto la testa di Giovanni Battista.'
  muy-muy: 'Nahkay wur dahalay ni àcuhwakibiyu ka bay nakəŋ, àhi ahkado : « Nawayay
    ti kə̂vu ahàr ge Zeŋ bay məbaray mis ni nihi hʉya, tə̂fukibiya ka paranti a ! »'
  kqc-kqc: Ma evade maka dairi nesi kini rofu niguba reyo, “Nai ura bi ya yaku ruika
    maka mereki odorori John Baptist di ada na ma!”
  tav-tav: 'To bairo co caĩro nemoona Herode tʉpʉ jãa ejari ocõo bairo cʉ caĩñupo:
    —Yucʉacã yoaro mee Juan bautisari majocʉ rʉpoare pa tari jotʉ bapa mena ne jãri
    yʉre na joato, caĩñupo.'
  eng-ULB: She immediately hurried back to the king, and she asked, saying, “I want
    you to give me, right now, the head of John the Baptist on a wooden platter.”
  spa-VBL: 'La joven se apresuró para regresar y le dijo al rey: “Quiero que me des
    ahora la cabeza de Juan el Bautista en un plato”.'
  fra-_FOB: 'Et étant revenue en toute hâte vers le roi, elle fit sa demande, et dit:
    Je veux que tu me donnes à l''instant, dans un bassin, la tête de Jean-Baptiste.'
  hau-ULB: Sai ta dawo da sauri cikin dakin taro wurin sarki ta ce da shi, “Ina so
    ka ba ni kan Yahaya Mai Yin Baftisma a cikin tire.”
  mal-mal: 'ഉടനെ അവൾ ബദ്ധപ്പെട്ടു രാജാവിന്റെ അടുക്കൽ ചെന്ന്: “ഇപ്പോൾ തന്നേ യോഹന്നാൻ
    സ്നാപകന്റെ തല ഒരു തളികയിൽ തരേണം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme yayo oweeyo to duloso, saga wedi dileso Helodee mapoo egeesee takaso,
    “Epedee hamapoo Yonee Odoo Howo Oluguli eyo wiligi koodoloso tolo mapoo magoloso
    tosiboga ee talai, a goomogo,” diso.
  urd-GVR: Laṛkī phurtī se andar jā kar bādshāh ke pās wāpas āī aur kahā, “Maiṅ chāhtī
    hūṅ ki āp mujhe abhī abhī Yahyā baptismā dene wāle kā sar ṭre meṅ mangwā deṅ.”
  far-far: Ma na keni sari nai ka oli 'ali'ali siana sa Herod, ma ka gani 'uri, “Nau
    ku doria 'oe kwatea mai na gwauna sa Jon wane ni Siuabu fuaku 'i fafona tae ru
    ana kada nai na.”
  suz-BL: मिनु मीश आल फ्रा लेश्‍शा, ओव़शा पिप कली “ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब यूहन्‍ना
    आ पिया थालमी कुर पा गेयीनी” दे पुना बाक्‍त।
  car-NT: 'Irombo o''win wytory tarawone ito''po rapa mo''ko jopoto ''wa. Iwoturupo''po:
    “Erome ro tapo''nyne mo''ko kari''na etykanen Johanes upu''pombo ene''ko y''wa.”'
  amp-amp: Be inji wanyhato yimotn kingrpno rim kfo memot, “Na kanga asomif mif Jon
    Baftaisrhu mfhat watmbhakkahnr wom plettn wakmbrehiyafona.”
  bht-bht: कने सै झट अंदर राजे बाल आई, कने उसने बिनती किती की, “मैं चांहदी है, की
    तू हुणी यूहन्ना बपतिस्मा देणेबाले दा मुंड बड्डी करी मिंजो इक थालिया च दे।”
  eng-NOY: And she came in immediately with haste to the king, and asked, saying,
    I desire that thou wilt give me immediately on a platter the head of John the
    Baptist.
  cub-NT: 'Maumena copainʉri ñai jabocʉ yebai, arejacod̶a: —Jíjacʉ yʉre carijĩe Juan
    Bautistai jipobʉre jororʉque, arejacod̶a õ Herodede.'
  ita-1927: 'E rientrata subito frettolosamente dal re, gli fece così la domanda:
    Voglio che sul momento tu mi dia in un piatto la testa di Giovanni Battista.'
  lww-lww: Ana sira nap̃ani miroro si pa loyum̃a, pisa iroron ga pa Erot, pisape “In
    na sineun nesape okus ga p̃arina ne Yoane Nakeena m̃ene pialo tai imi ga nanagane
    e nini.”
  ckb-ckb: 'دەستبەجێ و بە پەلە هاتە ژوورەوە بۆ لای پاشا، داوای کرد و گوتی: «دەمەوێت
    ئێستا سەری یەحیای لەئاوهەڵکێشم لەسەر سینییەک بدەیتێ.»'
  spm-spm: Guivan khava akaman khavɨ oraegha, uzuamɨra nomthegha aven gugha kamagh
    Herotɨm mbɨŋgeeghi, “Nɨɨ thighira Jon, gumasi uruer gumaghana aphan nigh ithaaŋ
    thav ratɨgh nara aniiŋgɨri.”
  nas-nas: Eeꞌnoko teni neraiꞌnaꞌ namuꞌke kuaꞌpari daurarong-anko beuꞌ eeꞌnoko aaꞌpuuꞌ,
    “Jooni Minkinara bakaang boreꞌ namuꞌke ameaing daara-koo siꞌmemura.”
  uvl-uvl: Pe ueiuei mana he nem la mule nge naungala ana non neu pe hele, “Lemek
    ke o tunge Ioanes nge henunun palpalna ana kaliu at nge iau heueu mana nei.”
  tpa-tpa: Po yaghiyaghinaꞌava i wanavirai po guyauna i raihunahunai ipa, “We marina
    yaghiyaghinaꞌava John Taubabataito,* unuꞌununa ona raugaebai po ona vereꞌu.”
  eng-BBE: And she came in quickly to the king, and said, My desire is that you give
    me straight away on a plate the head of John the Baptist.
  ixl-CNT: 'Ech oora bꞌenoꞌk u ixviak xeꞌ u ijlenal utz, tal te ech tzaꞌ: —Aatz cheel,
    aꞌ unsaꞌ saaqꞌ viviꞌ u Xhan ve tu maꞌl puraato, u bꞌanol vautiismo.— Texh te.'
  xsi-xsi: Taine taipa itaulo imâ walele nâ papa Herot, aku ipai tu, “Ŋaina nâ, naŋa
    atu noko ma kuo Yoane Lââ-Liliŋa Tamwata kulu kâmba lâ kondo ilo, ku pwai kumâ
    kutula pa naŋa.”
  crx-NTPO: '''Et ts''eke ''ahoh lerwe yuts''u naóosja ''ink''ez ''uyúlhni, “John
    dune too be ''ulh''en-un ootsi ''andit ''ahoh tsets''ai be sgha nín''aih,” yúlhni.'
  kan-OKCV: ಕೂಡಲೇ ಆ ಹುಡುಗಿ ಅವಸರವಾಗಿ ರಾಜನ ಮುಂದೆ ಬಂದು, “ನನಗೆ ಈಗಲೇ ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನ
    ತಲೆಯನ್ನು ಒಂದು ತಟ್ಟೆಯಲ್ಲಿ ತರಿಸಿ ಕೊಡಬೇಕು,” ಎಂದು ಕೇಳಿಕೊಂಡಳು.
  bbb-bbb: Fu ijiege kuaramoga bara ije fu migegire difurina una gumia keke Erodi
    kuae, Na vierafe aka iviama igia e kia bu va Joni e do ruoriamo ije kanane. Bu
    kanana nigofo fuone ije ufuna tere ijia utina abe igia miene. (Bara ije fu Jonido
    nigofo ije gakuma fu vierafero fune ma baronemaro fu ijadufuo ijiege kuarae.)
  blw-blw: Yachi yag enag-aggag hen anchi fafarasang way namfangad an Are yag imfagana
    way mangaliyén, “Hen laychê way idchatno an haén ad uwananto paat wat hen anchi
    fat-ag Juan way chan funfunyag way mepatang hen hachang.”
  tam-2017: 'உடனே அவள் ராஜாவிடம் சீக்கிரமாக வந்து: நீர் இப்பொழுதே ஒரு தட்டில் யோவான்ஸ்நானனுடைய
    தலையை வைத்து எனக்குத் தரவேண்டும் என்று கேட்டாள்.'
  azz-NT: 'Huan in sihuapil ijsiucacalayic campa in rey Herodes huan quitajtanilij
    ijcuín: ―Nicnequi xinechonmacti axcan ipan se plato nitzontecon den Juan Taahuijque.'
  spa-RV-1909: 'Entonces ella entró prestamente al rey, y pidió, diciendo: Quiero
    que ahora mismo me des en un plato la cabeza de Juan Bautista.'
  csy-csy: Ngaknu nu hongpai kik pai in, kumpipa kung ah tuiphumpa John i lu sia pakandal
    sung ah a manlang in nong piak tu ka dei hi, ci in ngen hi.
  mxq-NT: 'Ta ja kiixy tyʉjkʉ pojʉn ma̱ naty ja Eroodʉs, es tꞌanma̱a̱y: —Ndsejpyʉts
    es tyamyʉ xymyoꞌoyʉdʉts palanganoty ja Fwank Yajnʉbajtpʉ kyʉba̱jk.'
  tzj-NT: 'Chaka c''a maril bitaj queri'' tre ja xtan congana nuban, be chic jutij
    ruq''uin ja rey in xbij tre: —Camic ja nc''utuj chawe pro ni chanim ri'', ja rwi''
    ja Juan Bautista taya''a'' chwe pa jun plato, ne'' tre.'
  tdt-tdt: Menina nee halai kedas ba iha liurai Herodes hodi husu, “Hau hakarak João
    Sarani Nain nia ulun, tau iha bandeja ida, entrega kedas mai hau.”
  ron-BTF: 'Și îndată a intrat cu grabă la împărat și i-a cerut, spunând: Voiesc să
    îmi dai îndată, pe o tavă, capul lui Ioan Baptist.'
  eng-WEBP: She came in immediately with haste to the king and requested, “I want
    you to give me right now the head of John the Baptizer on a platter.”
  eng-FBV: The girl hurried back in and said to the king, “I want you to give me right
    now the head of John the Baptist on a plate.”
  nld-1939: 'Aanstonds spoedde ze zich naar den koning, en eiste: Ik verlang, dat
    ge me op staande voet op een schotel het hoofd van Johannes den Doper geeft.'
  bwo-bwo: Na'únwere manoor kááron naashomand aanat, «Gupfo Yohans tooko saniyots
    gerde and taash imeyish geefe,» etaat bi'ati.
  nch-BL: 'Huan nimantzi mocuetqui nopa ichpocat ipan nopa ilhuit campa itztoya Herodes
    huan quiilhui: ―Nijnequi amantzi techmaca itzonteco Juan, nopa tecuaaltijquet.
    Techmaca ipan se hueyi plato.'
  quc-TNT: 'Aninak xoc chi bi ri ali ruc'' ri nim takanel, xuta'' che, xubij: ¡Cwaj
    chi cäya la chwe ru jolom ri Juan Kasal Ja'' pa jun plato chanim ri''! —xcha che.'
  tfr-NTPO: Eni ga kjogl̈o l̈i jekdo shäng mal̈ing pjl̈u shwoy, ga tjl̈ẽ ba kong ga
    «Woydër ga no ichëp Juan No Waga l̈i kägä zë, ga tek söp bor kong kjwl̈ë roshko»
    l̈e.
  kaq-NT: 'Hapo qui histon caribixon sca yohiquin: —Nashimanica Juaman mapo tah hen
    queenai rahmabi. Quencha qui nanexon min hea hinanti tah hen queenai —hahquin.'
  ahr-ahr: मंग तिनी लगेच पयत जाईसन राजाले सांग, “बाप्तिस्मा करनारा योहाननं मुंडकं
    ताटमा ठेईसन मनाकरता आत्तेच लई या अशी मनी ईच्छा शे!”
  sgb-sgb: Tampol yan nag-orong ya dalaga, hên dinumani kan Herodes Antipas, ta pinakikwaan
    na, ya tampol ipapotoh ya ulo ni Juan Bautista, ta idin kanan dalaga ya habayto,
    hên nakapalunto ha pinggan.
  vie-1934: 'Tức thì nàng vội trở vào nơi vua mà xin rằng: Tôi muốn vua lập tức cho
    tôi cái đầu Giăng Báp-tít để trên mâm.'
  kxv-kxv: ଏ଼ ଦେବୁଣିଏ ରାଜା ତା଼ଣା ତବେ ୱା଼ହାନା ଏଲେଇଞ୍ଜି ରୀସ୍ତେ, “ନାଙ୍ଗେ ନୀନୁ ବାପ୍ତିସ୍ମ
    ହୀନି ଜହନତି ତା଼ର୍ୟୁଁ ର଼ ସାଡ଼୍‌ୱାତା ନୀଏଁ ନାଙ୍ଗେ ହିୟାମୁ ।”
  cha-cha: 'Ayo nae jumalom enseguidas gui ray ya jagagao, ilegña: Malagoyo pago na
    unnaeyo gui un plato ni ilun Juan Bautista.'
  amu-NT: 'Mantyja seityuaaⁿꞌaⁿ, tjaquieeꞌnnaaⁿꞌaⁿ na mꞌaaⁿ rey Herodes, tsoom: —Ja
    lꞌue tsꞌo̱o̱ⁿ na majeꞌndyo quiaaꞌ no̱o̱ⁿ cwii xio na njom xqueⁿ Juan, tsaⁿ na
    tyotseitsꞌoomñe nnꞌaⁿ.'
  hin-CV: पुत्री ने तुरंत जाकर राजा से कहा, “मैं चाहती हूं कि आप मुझे इसी समय एक थाल
    में बपतिस्मा देनेवाले योहन का सिर लाकर दें.”
  eng-OURB: She came in immediately with haste to the king, and asked, “I want you
    to give me right now the head of John [Yah is gracious] the Immerser on a platter.”
  spa-BES: 'Y ella entró rápidamente al rey, y dijo: Mi deseo es que me des, ahora
    mismo, en un plato, la cabeza de Juan el Bautista.'
  san-BEN: অথ তূর্ণং ভূপসমীপম্ এত্য যাচমানাৱদৎ ক্ষণেস্মিন্ যোহনো মজ্জকস্য শিরঃ পাত্রে
    নিধায দেহি, এতদ্ যাচেঽহং|
  tdx-tdx: 'Nihitrike mb’amy mpanjakay mb’eo re, le hoe ty hàta’e: Ehe atoloro’o ahy
    añ’akala aniany ty añambone’ i Jaona Mpandipotse.'
  naf-naf: '@see-verse:MRK.006.024'
  grc-MT: και εισελθουσα ευθεωσ μετα σπουδησ προσ τον βασιλεα ητησατο λεγουσα θελω
    ινα μοι δωσ εξαυτησ επι πινακι την κεφαλην ιωαννου του βαπτιστου
  vid-vid: Mhinza yula nakamhiluchila mndewa yobilima na kumlonjela, “Ndangulanda
    ndigalile sambi baha mchisaye mutwi wa Yohani Mbatiza.”
  pio-NT: 'Néese úái mànacàuca uèpùa uwàlùacàatétawa àniwa rey Herodes yàatalé. Yá
    úumaca irí: —‍Siùcata nuwàwa pìaca nulí Juan el Bautista íiwita quírápieli irìcu
    —‍úumaca irí.'
  tsn-tsn: Hong a boela kwa morago kwa kgosing a ya go e bolelela, a re, “Ke batla
    tlhogo ya ga Johane wa Mokolobetsi e le mo mogopong.”
  amr-NT: Herodes huairitaj oʼhuahuaʼdepo, —‍Oyedda baegte Juan Bautistaen huaku beyok.
    —‍Muneʼyo̱a̱ onameʼte.
  pwg-pwg: Maninina irui Kiivavo Herodi kurina ma ivonei bo, “Akayokayowei da wekarakava
    Jon Babataito gayamina kuna kiiyaraghi da ku dabira kunuwani ma kuna vereku.”
  cjv-cjv: ena ama kene kene eire bu dire fu yai ori moingui tei fure “Ne Yoane nuwi
    bui erongua yaromi birom borere kopare tei eire ire kene kene eire naro!” epe
    di tongoro
  tiw-tiw: Api awinyirra murrukupora yartipili jipakupawurli kapi nyirra-rringani
    kiyi jiyimi kangatawa, “Ngiya nguwutimarti awarra John the Baptist ngarra pungintaga.
    Yartipili tajiyarra awuta majatawi ngini wuta wuwawurrini ngarra pungintaga kiyi
    wupalami awarra pungintaga kapi wurika (dish) amintiya ngini wuniri-marruriyi
    awarra pungintaga kangi ngiya,” jiyimi awinyirra murrukupora kapi nyirra-rringani.
  tha-KJV: ในทันใดนั้นหญิงสาวก็​รี​บเข้าไปเฝ้ากษั​ตริ​ย์ทูลว่า “หม่อมฉันขอศีรษะยอห์นผู้​ให้​รับบัพติศมาใส่ถาดมาให้หม่อมฉันเดี๋ยวนี้เพคะ”
  por-BR-2018: 'E entrando ela logo apressadamente ao rei, pediu, dizendo: Quero que
    imediatamente me dês num prato a cabeça de João Batista.'
  mhl-mhl: 'Oŋu bokirieme oo akoŋ pi maŋineo giniŋgaru kiŋ koitoreo roperu iŋi weuku
    ojiya: “Mama, nonji aŋi iŋi manego: Goji mitigande Jon Mitimeso ŋire ube ketigaru
    qoruine jambeo ruaru roru ware oi muŋambe yo nareigoŋ.”'
  klv-klv: Vǝha-sua ŋai natǝbarehreh esǝtab̃ul van hǝn aKiŋ, ike, “Nolǝŋon nǝkadun
    aJon Baptais. Nolǝŋoni len nasiloh sua. Nolǝŋoni gag ŋai!”
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, misa꞉ kalu Ha꞉lod elo꞉ amio꞉ bo꞉bo꞉ge ha꞉na꞉sa꞉ga꞉
    a꞉la꞉sio꞉, “O꞉go꞉ giyo꞉ Yo꞉na꞉ misa꞉yo꞉ gedea꞉sa꞉ga꞉, fafo usa fo꞉fo꞉la꞉sa꞉ga꞉
    nemo꞉ dimina” a꞉la꞉sio꞉.
  kdl-NT: Kute‑kute u uwai asu u magono n maloko u danai, “Ma ciga ta̱ vu na̱ka̱ mu
    gogo‑na‑na kaci ka Yahaya kalyuɓugi a mabaluwa.”
  apu-NT: 'Ininiã katimariã okanapiriã kiiniri auiniãtaã iuaĩkana. Katimariã auĩtetximoni
    osa. Oamanaãri iua: —Ninirekari Xoão kapatxisareri kii prato nopini —otxa.'
  roo-roo: Oa iava ikauvira rutu voreopa vore reito. Uva oiso puraopa, “Vao-ia oapa
    ruipaparai. Ra va vateri ragaipa Jon Baptais iava kukueva, ra rera kukuearo tovori
    aue-ia tauo vai.”
  miz-NT: 'Kaxkainu tún kueꞌen tun mí tuví rei Heródē ne, kakaꞌán tun: —Nchio ko é
