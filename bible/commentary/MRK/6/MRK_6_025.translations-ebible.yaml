  apz-apz: Ose ulahonɨngki mu lopi komoꞌno asomo noswonto Heloutɨmo ulɨmento, Kɨko
    Joun Aꞌamumo Mijo Kiyomaꞌmojo sohwoe mnokinoso noswonyopo yɨwojosyalokumpehoji
    olopo ntape.
  yon-yon: Kwananduune, kirodmo koyu kuu wengiib king yaa kanwene yedmeen, “Ne dowaken
    kuu kibirebyamo Yoon Baptaisman ye korok kuu yabad arimbed kowe kawe.” andeen.
  poi-NT: 'Jesɨc jicscɨy tɨgɨy e̱ybɨc jém wo̱ñi ju̱t́ it́ jém rey. Nɨmpa jém wo̱ñi:
    —Ansunpa iga sɨɨpt́i achiaayɨ jém Xiwan ico̱bac jém acchíŋoypaap tu̱m mɨjpɨc chi̱majo̱m.'
  dhg-dhg: Bala yana nhan banha wirrkuḻma ḏirruwanya gätthuwan balaya Yaritkuḻ, bala
    bitjanan garruwan, “Yindi buŋgawa, ḏukṯukma ŋaya dhaŋu nhunu ŋarru gupan gulkthun
    Djonnhan banha Ḏämbu-ḻupthumandaminy yolŋuny djinaŋun bala yana, ga gunhanma nhunu
    ŋarru banha muḻkurrma biḻitlin, bala guŋana nyäkuḻin,” bitjanan.
  wuv-wuv: 'Ana ei, mei baduu pifine na wadu''aifanaa fei i''igaia a''a Herod: “Na
    nunuminio ba onei fanau e''eni ua fena tabaa John, mei Pudugufaia pafoo hepalo
    tabetabe.”'
  quf-NT: 'Chayshi wamraqa kallpaylla ruriman yaykur, Herodestaqa kaynu niran: —Kananllami
    Shutichikuq Juanpa umanta uk platupi qumanaykita munani nir.'
  yuw-yuw: Oro, macnoho ihoroc inuna owi berac wo karupgon ongmuna king Heröt inogoc,
    “Noc ingoroc kombihat, inga ningo sinom Jön yamuc gupgup worochon bangaro mangga
    bigo wagadec singga nampi.”
  mph-mph: '@see-verse:MRK.006.024'
  hus-NT-1971: 'Tam otscan junil an ts’ic’ach jun ti c’uajat an ts’ale Herodes, ani
    in ucha’: ―Ma xohue’itscua’ u le’ in oc’ a Juan pujax al jun i talab.'
  med-med: Ambuⱡa ni, tʉkrʉpa yant omba kʉn, king ni, waldpa nimba mel, “Na Jon wamp
    nu tindi wu ei nga peng ei, numan mondunt. Nim ndi, akup ant ila mendpʉⱡ, plet
    tila rʉk ndukʉn, mek okʉn ngui!” nitim.
  bch-bch: Tota taine blala toa oa iluai manmanae ga ila pan maron kapei ta ikeo,
    “Gau nakim toa patautene eao dol Ioanes Paliliunga aea ilabora ga idae ngan lalate
    ta bada ga inam pagau.”
  cco-NT: 'Jo̱ i̱ sɨmɨ́ˆ do dsifɨˊ ladob ngóˉtu̱r güɨꞌíiˊ fɨˊ lɨ˜ guiing˜ dseata˜
    Herodes, jo̱ mɨ˜ caguiérˉ fɨˊ jo̱ lalab casɨ́ꞌˉreiñꞌ: —Lana iin˜n e nicuǿꞌˆ jnea˜
    mogui˜ Juan i̱ seáangˋ dseaˋ jmɨɨˋ fɨˊ co̱o̱ˋ dsíiˊ huɨ̱́ɨ̱ˊ.'
  deu-1951: 'Und alsbald ging sie eilends zum König hinein, bat und sprach: Ich will,
    daß du mir gäbest jetzt gleich auf einer Schüssel das Haupt Johannes des Täufers!'
  alq-ALGNT: 'Aa dac ik8eses ki koki pidigebato kitci migi8amikag acitc ogi inan ini
    ogiman: “Kinadodamaon kidji pidamaojian teci8ag Cabadis octig8an kitci nabaginaganikag.”'
  ixl-NNT: 'As oora chit ok veꞌt ixoj uveꞌ atikkat u Herodes. As ech tal veꞌt ixoj
    ileꞌ: —Aꞌ ni valeꞌ uvaꞌ la aaqꞌ tzan viviꞌ u Xhuneꞌ sve cheel tu umaj pulaato,—
    tiꞌk ixoj.'
  boa-NT: 'Ahdújucóhjáa dille dííbye éllevu ipyééne néétene: —Ó imíllé bohtájɨri oke
    u ájcune tsojtsó múnáajpi Jóáá nííwaúvu.'
  etr-etr: Amala säsebegi, dolïsä amo fodolofalï baluluia obëgëla awälahilä Ginima
    sähalea, Ödägi gelo Yoneïe busa damula falodaia gaula maala walio ïmäia hamesamelëla
    säi.
  quh-NT: 'Chaymantataj sipaska uskhayta cutirispa, Herodesmanta mañacorka: —Munani
    cunanpacha bautizaj Juanpa umanta uj chuwapi konawayquita, —nispa.'
  kwi-kwi: 'Sun urain musittune manta kimmikakin ãĩn nap kit paikwat kit kaizta: —Mamin
    Juan munnammikawa kɨzpu pashu. Pɨlattura unari, izna, kizta.'
  agm-agm: Sata sanaatɨ maataati kaundihɨ kaatɨ atisamapɨ ketɨ ŋuhɨti niya awaisɨho
    Erotɨhoai saundataase. “Wanɨ kɨmura kuraanɨhɨ Jonɨho Isɨhiyai Baawusisɨhomɨ mɨtɨho
    nisatɨpɨ nyaihandaapɨhɨ ahiyapɨ nesɨmbɨnɨmɨtaape,” undataase.
  ubr-ubr: Ra kaita jeverei sasasan wat imatabir men irui aiwab orot iyawur iyau,
    “Yau ari bag agogoi John Bapataito’otin unin nin ramoai uniwan uniteu!”
  tsw-NT: Babu usa̱n, a̱vu u ka̱mba̱ o ukobu u mogono, u pati yi u damma, “Gogogo,
    n ciga ta̱ vu ca mu aaci a Yahaya za vu Urumbusu a mapara.”
  cax-NT: 'Auqui süro tato esati yüriaburrü, nantü ümoti: —Irranca nauqui aitorrimia
    iñemo nitanu Juan Bautista au taman praturrü.'
  aia-aia: Mana gere urao 'a hasi hura'a ma 'ari aho'i beia Herod ma ha'atee o'ani,
    “'Inau 'au rabasia do'oi haua'a mai tanaaui bwauna Jon Bwareomaea na'i ta rabo'o
    papaheta'a.”
  srp-1865: 'I odmah ušavši brzo k caru zaiska govoreæi: hoæu da mi daš sad na krugu
    glavu Jovana krstitelja.'
  agt-agt: A alistu mantu nagtoli ya balatangen ta agyan na ari en, a “Iatad mu mantu
    teyak ya ulu ni Hwan en, te pedatang mun ta isin nga melātuk,” kunna.
  lug-lug: Omuwala n’addayo mangu eri kabaka n’amusaba nti, “Njagala ompe kaakano,
    ku ssowaani, omutwe gwa Yokaana Omubatiza!”
  yby-yby: 'Loko lo mekaiyoko, aya olumamo enemane oko uliki we napama nebotoka yowekoko
    sa-loko loka oetaiye: Noku udobetokaka we Jonida madona maya olotiya hukoko lapeu
    moloko leko niseko nimitane loko noloe.'
  heb-heb: ותמהר מאד לבוא אל המלך ותשאל לאמר רצוני אשר תתן לי עתה בקערה את ראש יוחנן
    המטביל׃
  mpp-mpp: Inguc mime adu ye iwahac ngictau yela hikelu yanguc miwec, “Yoane misa-lowac
    yele hodoc yakumac hocne pelewa lolu nelecte ainelegac.”
  apb-apb: Oto a keine ko huru oto lau-leu i saana inemauri, na ko te'uri hunie, “Nou
    saeto'o aana o ke niie oto mai pwaune a Jon Loto Maa'i hunieu i laona nga nime.”
  san-TEL: అథ తూర్ణం భూపసమీపమ్ ఏత్య యాచమానావదత్ క్షణేస్మిన్ యోహనో మజ్జకస్య శిరః పాత్రే
    నిధాయ దేహి, ఏతద్ యాచేఽహం|
  ben-IRV: সে তখনই তাড়াতাড়ি করে হলের মধ্যে গিয়ে রাজার কাছে তা চাইল, বলল, আমার ইচ্ছা
    এই যে, আপনি এখনই যোহন বাপ্তিষ্মদাতার মাথা থালায় করে আমাকে দিন।
  ntu-ntu: Doa olvz kc ngrlrbz mz King, rpibzle kx, “Suti drtwrnge nalakipxbzme nar
    Jon Kxawrkxtr x katim dis bange mzli ka, mz nzkrlz-krnge kx bz-angidrpe.”
  pan-pan: ਤਦ ਉਹ ਫੁਰਤੀ ਨਾਲ ਉਸੇ ਸਮੇਂ ਰਾਜਾ ਦੇ ਕੋਲ ਫੇਰ ਅੰਦਰ ਗਈ ਅਤੇ ਅਰਜ਼ ਕਰ ਕੇ ਕਿਹਾ, ਮੈਂ
    ਇਹ ਚਾਹੁੰਦੀ ਹਾਂ ਜੋ ਤੁਸੀਂ ਇੱਕ ਥਾਲ ਵਿੱਚ ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ ਦੇਣ ਵਾਲੇ ਦਾ ਸਿਰ ਮੈਨੂੰ ਹੁਣੇ
    ਦਿਓ!
  gvc-gvc: 'To ã nichʉta ticoro Herodia macono ño duaro mehne pʉhtoro Herode cahapʉ
    waha, siniha: —João masare bautisariro dapure waparo mehne waga yʉhʉre —niha ticoro.'
  mwp-mwp: Na yoepkaz kuniya Erodhalpa a kedha mulaydhin, ‘Ngoezu ubi kedha ngidh
    ngayapa kedha thonara mar Yoewane Papthayson kuyk beseninu kay muynu aral.’
  ksj-ksj: Ebu roḡae tahiꞌaḡaniꞌa Heroda vaḡe ḡarihe bare onamiro. Ebu ꞌahige reiro.
    'Ioane Babatiso vadiga siuvao teadu, izidi ꞌada inine manoḡa.'
  sbk-sbk: Shisho ahinjila watawala ahanda ayanje, “Iwaza muhati musahani, itwe lwa
    Yohana uyawozwa.”
  mya-JVB: ချက်ခြင်း မိန်းမငယ်သည် မင်းကြီး ထံသို့ အလျင်တဆော ဝင် ၍ ၊ ဗတ္တိဇံ ဆရာယောဟန်
    ၏ ဦးခေါင်း ကို ဤလင်ပန်း ၌ အလျင်အမြန် ပေး တော်မူစေခြင်းငှာ ကျွန်မအလိုရှိ ပါသည်ဟု
    တောင်းလျှောက် ၏။
  kgf-kgf: Imuhuc ʒéyu embac merac inéŋ ara mema focdac ic kewuac muru kemma ʒéyec;
    Gi degucmi doku naec haka ic Yohaneac orucya ʒéiciguc haima nénna.
  awb-awb: Úwana wega pehbeheráh kibekéna Érótinsabé, Íné Sóni wání meri merini aníné
    ayahqnonsabe níre. Amahnága kunubaipéq maqme nánio úwe.
  gdn-gdn: E inai inako wagubu, ki pokere munu ridai ki garugaru mena apunu Erodi
    bameya ade kayawena, manako sibu, wagubu ke; “Nau nuwaneya kau tegeyana ka yau
    kena; Iyapana siruwatamiyawa apunai Diyoni e gobai wi karako memuri puru manako
    e debai yogo kawareya tamuri tege-muri.”
  hvn-hvn: Ta la pedai ke ne ana mobèni ne nga Herode, mihe ane, “Papa, ee! Ame kètu
    Johani ri yaa mèdꞌa dꞌee. Pèlo pa dꞌara dꞌula.”
  nko-NT: Ɔsasʋ otsibi amʋ lɛ́ba bɛbláa Herode ɔbɛ́ɛ, “Ndekléá fʋpʋ́ Asú Ɔbɔpʋ́
    Yohane nwun dɩnka ɩlɩ́nsʋ́ ha mɩ sésééséi.”
  bsn-NT: 'To so yijare, guaro Herodes tʉjʉ vacõari, ado bajiro ĩre gotiyuju: —Yucʉacane
    Juan vãme cʉtigʉ, masare oco rãca bautizarimasʉ rʉjoare bare jeobariabaja joejʉ
    jeocõari, yʉre ĩsigʉ̃ vayá —ĩre yiyuju so.'
  pib-NT: Waneklutka giyampotu tjiglokyegitlu pogirchi. Tagjitlu. Wane chinru, “Naluklu
    xawakniko, penekyapno satu kotajipi Gwa Katlewaklerujiwu.”
  wiv-wiv: Na tavine kua ia vamule pamuhi na king ia tani barae, “Hau kuligu kua nina
    za kua, koto tabira bakani Jon kakanaka Baptais na pelete katiu nu vala ni niau.”
  reg-reg: Na ao nao negila kumukama namba okwaika,” Enenda unanile Munda ya isaani,
    omutwe gwa Yohana omubhatijaji.”
  mlh-mlh: 'Oŋu bokirieme oo akoŋ pi maŋineo giniŋgaru kiŋ koitoreo roperu iŋi weuku
    ojiya: “Mama, nonji aŋi iŋi manego: Goji mitigande Jon Mitimeso ŋire ube ketigaru
    qoruine jambeo ruaru roru ware oi muŋambe yo nareigoŋ.”'
  gof-ENT: ናዒያ ኤላሳዳ ካዉዋኮ ባዳ፥ «ፃማቂያ ዮሃኒሳ ሁዒያ ሳኔን ዎዳ ሃዒ ታው ኢማና ሜላ ኮያይስ» ያጋሱ።
  aau-aau: Sa-ney sokukwe king so owh mon masaw-ey nok, omnuw-me, “Hane kokwe Jon
    so makwey se pokon-awaw plet mon lokiane kwawk nakway kow e.”
  tvk-tvk: Ma, atuli ak teloh temanon tetilomun tehe visal Herod e tesisi tehit, “Taxeak
    tang, ieok bei tengan usa vat Sion Baptis minou ite tre tova.”
  prf-NT: Pagdaka a nagsoli en dalaga kánni Hari a Herodes sakay kinagi na, “Gustu
    kuwid a iyatád mu dikoku nadid ay en ulu ni Juan a Mágbiyag a nedátton ti penggan.”
  auy-auy: minúwóíyáámbá Érotimpaꞌa téna taáísai ena séna káféꞌa Yóni nombó maitínkaraiwai
    anuwarambá kambísámai aꞌnómbá táúfapimba maꞌmái simiyó súwana
  tbg-tbg: Vira nova minti tuvaro vira raavuravano kantero orurero King Herotira naariharo
    tiharo, Namari nimi vai vaiintira Ionira qiata vaaka tanuqira viri timiane, tiro.
  hub-NT: 'Tusa tama nuwaka wári wakettsag wayaa chichaak: “Wári Juan imakratna nuna
    muuke tsupikam, platonam egkeram surusta”, tusa tinaiti.'
  hmo-hmo: Karaharaga ia raka vareai lou king dekenai, ia noia, ia gwau, “Lauegu ura
    be harihari Ioane Bapatiso ena kwarana oi henia lau dekenai, mereki latanai.”
  big-big: Tegi kolomandikmele Elodoyegi nguk namizi nginda kanda pelik meiya, Peba,
    Yowan kaimelibekki kalokpek ngela logo nugu kebira pelengwekke ngalege wiya logo
    nguk namizi ne nanagi purikki ne keli, meiya.
  gux-G: 'Li yogu ke o jifaano guani hali o bado kani. ki mia''o ki yedi: n bua ŋan
    tieni Jan batisi yuli ki tadiga nni ki pun''n.'
  cnl-NT: 'Xe̱''n² jmɨ́ɨ² ŋóo² co̱''³ ca²³la²³dxí² xii''³ je² jen³¹ rey. Ca²³jua''³:
    ―''Náan²³ ''e³ rɨ²cuøøn³¹nu³ jné² xe̱''n² rɨ³nɨ²³ mɨ²dxi² Juan ''i³ xaan³² dsa³
    jmɨɨ³. ''Náan²³ ''e³ rɨ²ta̱''n² ''e̱''³ huɨ̱́ɨ̱²³.'
  zar-NT: 'Laʼ buázatëbiʼ ga naʼ zoëʼ Herodes, en rëbiʼ-nëʼ: —Rëʼëndaʼ ixúʼ quiaʼ
    naʼa lu zxigaʼ zxön icjëʼ Juan, bönniʼ naʼ buquilëʼ bönachi nisa.'
  kde-kde: Ayula mwali nkutukuta mpaka kwanga nfalume nkunnyaulila kuchidoni, “Ngùlembela
    uning'e uvino nsahani muti wanga Yohana Nkúbatisa.”
  ata-ata: Ane milomu noxie nenie aloxo ne xe mukalu, la sou mipasipaa milivu miꞌunalai
    noxou tatanaanu tuala, la mivikalanu aloxo ꞌo, “Ane ꞌalalae ꞌosi, la eni emasaxa
    lexe nalosilo Ioanesi e itema sou uꞌulosiꞌa ta mitema, kisou uneꞌe noxilo. Namuxaxu
    no anu lakupapa ka nalosilo.”
  qvw-NT: 'Chaynu niycuptinshi mandacü Herodesman apuraypa cutiycamul mañala: “Juanpa
    umanta ćhanćhaman uycamänayquitam muná” nil.'
  nfa-nfa: Ka ana bhèni ne laꞌe asa madha Herodes, ka na peka, aku nèngu na, “Ama!
    Jaꞌa manèngi kètu Yohanis, tao ètu dꞌara dula èci hia jaꞌa. Deo neꞌe ne, kahèi!”
  tnp-tnp: Kəni pətan mɨtə əha təmaiu ueiuəhai əmə muvən əpəha imə o kig kəni məni
    məmə, “Iəkolkeikei rəhn-kapə Jon Bəptais u rəueiu əmə, kələhu=pən e pɨlet kəti.”
  urd-urd: वो फ़ौरन बादशाह के पास जल्दी से अन्दर आई और उस से अर्ज़ किया, “मैं चाहती
    हूँ कि तू यूहन्ना बपतिस्मा देने वाले का सिर एक थाल में अभी मुझे मँगवा दें।”
  hot-hot: Ma avena êŋ havôhi lêvôkê ma hanaŋ hadêŋ kiŋ nena, “Yaleŋhaviŋ êntêk iyom
    ma otak Jon anyô hathik ŋaŋ wakadôk êndôk belev te ba nêm êndêŋ ya.”
  mqj-NT: 'Ma''sirra'' siami lao umpellambi''i tomaraya anna pelaui nakua: “Kenamala
    mubeenna'' ulunna Yohanes to simantedok dipadio pappalan temo.”'
  rus-SYN: 'И она тотчас пошла с поспешностью к царю и просила, говоря: хочу, чтобы
    ты дал мне теперь же на блюде голову Иоанна Крестителя.'
  mbh-mbh: Ma ovote aken i lo werer mun viri a Herot nge, ma i ria i ve, “Ponange
    re ake aro ong sungu a Jon ipounga a tho nge. Aro ong rongu i a vituonga nge,
    mo ong sungu i a tho nge me.”
  bdd-bdd: Eeta gumalaulauina ꞌilomwayamwayauwa, ma ꞌihila kina ꞌoina, ꞌigwaeya, “Nuwanuwagu
    sauga bewa Yoni toꞌabihebabitaiso mwaguna gaeba ꞌoina ꞌudoꞌo, ma ꞌuꞌebwaegau.”
  cbt-NTPO: Manorahuaton, hua'an ya'huërinquë paantarin. —Coansha motën nohuantërahuë.
    Sënanquë acorahuaton, apiramiáchin quëtoco, itërin.
  srn-NT: 'A pikin go wantron baka na inisei na kownu, dan a taki: “Mi wani fu yu
    gi mi a ede fu Yohanes a Dopuman nownowde na ini wan preti.”'
  cta-NT: Yala ti ndyaa nu cunaꞌa̱ cuañiꞌ biꞌ slo rey chaca quiyaꞌ, chaꞌ jña chaꞌ
    biꞌ jiꞌi̱. ―Scuaꞌ que Juan nu ntyucuatya jiꞌi̱ nguꞌ ntiꞌ naꞌ ―nacui̱ nu cunaꞌa̱
    biꞌ―. Nu juani ti ntiꞌ na scuaꞌ que yu biꞌ neꞌ sca tsiꞌyu ―nacui̱ jiꞌi̱ rey.
  bqc-SIM: 'Wegↄ̃ↄ à ɛ̀a sù ń wãao, a ò kíaɛ: Zãa Da''ilɛna mi má ye ǹ ma
    gba pɛlɛntiu la tiatia.'
  tcz-CHONGTHU: Chuphat'in amanu kintah'in lengpa hengah ahung loiyin, “John Baptist
    luchang tutah in konglheng khat'in neipe lechun kati penne,” tin athumtai.
  mar-mar: आणि ती मुलगी लगेच आत राजाकडे गेली आणि म्हणाली, “मला तुम्ही या क्षणी बाप्तिस्मा
    करणाऱ्या योहानाचे शीर तबकात घालून द्यावे अशी माझी इच्छा आहे.”
  snp-snp: Eti loumaito, ayalo ya nomilima oluloto mikalo wekudima nedo oto eti loumami,
    Oiya Yoni noku wi gede-gede imo we atela ya lapelo nomo, liye.
  isl-isl: 'Stúlkan flýtti sér aftur til konungsins og sagði: „Ég vil fá höfuð Jóhannesar
    skírara á fati – og það strax.“'
  spy-NT: Kooyeey ꞉chēēbi areet akeenke wōlēē mii ꞉Ērōōtē ānkumwooy kule, “Āmāchē
    ikōōnoo mētitaab Yoowaana /kēēyibunēē kibseesweet areet akeenke!”
  xnn-xnn: Dat ikakamon tet-ewa san babassang ay songgep et ibagana ken Herod en,
    “Laydek ay paiyalim nan olon Juan ay Menbonbonyag ay napapalato.”
  mwe-mwe: Mwali gwajinjile kwa a mpalume alitumanduma gwashite, “Ngunapinga nnainope,
    mmbe nshaani ntwe gwa a Yowana bhaabhatisha.”
  tte-tte: '@see-verse:MRK.006.024'
  tcs-tcs: Da gel bin ariap gobaigen po Erod ane spik po em diskain, ‘Ai wande yu
    po kate ed blo Zon Baptaizman ane pute ed blo em antap wea trei ane kare em kam
    po mi.’
  hlt-THB: Cawh nuca ce sangpahrang a venna ang tawnna dawng nawh, “Tuh Baptisma ak
    pekung Johan a lu ce beihdung awh nani peek aham ngaih nyng,” tina hy.
  soq-soq: Inawa dima diena rua anoopa diniwa mampe leulene alene warere Erod mampe
    wisene iririwa itune wanase, “Ne menanedia e tauma ema Ion Babatutu bosae uwawa
    laukai bedewe itue neaa.”
  qub-qub: 'Chaymi jinan öra ray cajman cutir yaycurir niran: «Noga munä canan öra
    Bautisaj Juanpa umanta lätuwan gomänayquitami.»'
  att-att: Á dagarágâ nanoli yù magingánay sù patul, á kinagi na, “Gustù daretiu nga
    iyawâ mu nikán kunangane yù ulu ni Kuan nga Minánnigù nga nepay ta palanggána,”
    kun na.
  bki-bki: Naruei kenerinio tira nei naio mila sop̃eli bere ga ba joomo, ba bika sop̃eli
    ga den Erot, berinavo “Kiniou nojidom ka jau kodu Jone Baruei parinio ea baju
    tai ana kodu rimei ea vio nei vonganei.”
  bqp-bqp: 'Gwe gↄ̃̀nↄ à ɛ̀ra à sù likalika à gɛ̀ɛ à ò kínanɛ: Má yei ǹ ma gba Yahaya
    Da''itɛkɛrii mì dana tiree gũn la tera.'
  mcp-mcp: 'A mú lɛɛl ntâg jéél nyiŋgə kə jé wə́ Herod, kə cɨ nə nyə nə́: «Mə́ jɨɨ
    nə́ wo yə́g mə lúú mə́ Yuánɛs Nduu-buud yáásə́d wa kɨ́kɨdɨ́ga.»'
  hat-hat: 'Jenn fi a prese tounen kote wa a, li fè l'' demann sa a: -Mwen ta vle
    pou ou ban mwen tèt Jan Batis koulye a, nan yon plato.'
  npl-NT: 'San nima n íchpochtli oyá kan Herodes iwa okili: —Techmaka axa san nima
    itsonteko n Juan Bautista itech se teposkaxitl.'
  bgg-bgg: Ji-è ai dimi ne khthiie iliing wuii din srane Herod Saja shii lia, “Gu
    ne na shii Jon khrug lia phro, Jon khowo phi pha khrug tham ne phandua shii giong
    ne thuh shii phi-dang mage bo.”
  eng-TCENT: Immediately the girl came in with haste to the king and made her request,
    saying, “I want yoʋ to give me at once the head of John the Baptist on a platter.”
  eng-BSB: 'At once the girl hurried back to the king with her request: “I want you
    to give me the head of John the Baptist on a platter immediately.”'
  cpu-NT: 'Piyapaaka evankaro, okantapaakeri: “Nokovi pimpenaro iito Juan, povakenaro
    matzitaki.”'
  san-ASM: অথ তূৰ্ণং ভূপসমীপম্ এত্য যাচমানাৱদৎ ক্ষণেস্মিন্ যোহনো মজ্জকস্য শিৰঃ পাত্ৰে
    নিধায দেহি, এতদ্ যাচেঽহং|
  tac-NT: 'Alué iwé ''we yati ku nawale alé napu asale alué wa''lula Erore, ''lige
    anele: ―Neka najkí napurigá jeka a''pawa bejtólichi ajchagá alué Juani mo''ola,
    alué napu rewarame ju ralámuli.'
  eng-WEBPB: She came in immediately with haste to the king and requested, “I want
    you to give me right now the head of John the Baptiser on a platter.”
  gfk-H: Kaikek at ma no gurar ga hilau tapukus uram ta Herot gaam tangai tana bia,
    “Iau sip bia kaiken at u na tar no wali Ioanes no tena bapitaiso tagu!”
  viv-viv: Ada auheꞋama gimaduna Helodi againe giluku giveꞋoꞋolena gigayo, “Tova adamoya
    udavehimeya be Yoni Tobafitaiso uꞋuna hinanikehegeni tu nauꞋa againe hinaꞋaliyena
    be bana aliꞋalikana ganaꞋitana.”
  yao-yao: Mwali jula ŵausile kwa chitema kwa mwenye ni ŵaasalile, “Ngusaka muumbe
    sambano pejino, ntwe u che Yohana Ŵakubatisya mu mbale.”
  tgp-tgp: Ale vahatea purongo mo mele unu mo verea isan Herod mara, “Na opoia vara
    o sileau nakerihi na patun John tamlohi paptijo hin te peleti hatea!”
  auc-NT: Änä ëñëninque awënë weca do ponte guiidinque baquecä wæætë, —Wäö æpæ̈në
    në guidongä ingante wangö tomencate tömengä ocabo ïnï coyomënætaca cö cæte do
    pönömi æ̈moe.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi naɡ̶ajo awicije ja yediiɡ̶a me dakatacio minitaɡ̶a
    inionigi-eliodi, odaa meeta, “Jemaa lacilo João Batista exakitinigi ɡ̶inogo niɡ̶ina
    natigide.”
  bmh-bmh: Guzenaimai, go nug pigai koli du banou waugab zoimai, aureun, “Na ulis,
    ze ziwaraneun du, Zon nugau gagalig sag tebil tub ebu maiba, iz milamam.”
  ctu-BL: 'Tsa'' bʌc'' ochi ba''an jini rey. Tsi'' sube: Ti jini jach bʌ ora com ma''
    pit aq''ueñon ti colem latu i jol Juan mu'' bʌ i yʌc'' ch''ʌmja'', che''en.'
  meq-meq: 'Dem niye a ma ta bəse ka təv i bəy. A ye naha a tsətsah wu nakə a say
    aye tuk. A gwaɗay a bəy: «A seŋ na, vəleŋ gər i Yuhana madzəhuɓe ndo a yam ka
    bəgəlam anəke kiyye.»'
  noa-H: Hich hãdau hichig mag jaaubarm bʌ̈rre deeu hich bãaurr jöoi haar mawia hirig,
    —Rey hajim hanʌm, muan nauwe pʌrʌg Juan hõor pör choomie pörta t'ʌapwia mʌchig
    t'ëp hee deepim k'õsi hʌmgui hajim hanaabá.
  alp-NT: '@see-verse:MRK.006.024'
  san-VEL: atha tuur.na.m bhuupasamiipam etya yaacamaanaavadat k.sa.nesmin yohano
    majjakasya "sira.h paatre nidhaaya dehi, etad yaace.aha.m|
  kbq-kbq: ana mofa'mo'a ame huno Herotinte vuno, menintfa Mono ti frezmante Joni
    agenopa rukafrinka zuompafi antenka erinka eme namisane huno higeno,
  kbh-kbh: 'Cachora chë tobias̈e betsco chë rey yojtsemnoye tojtanamáshëngo, y tbojaniyana:
    —Ats̈e së́ntsebos̈e, cam ora Juan chë Ubayanabe bests̈as̈e canÿe s̈cnenës̈iñe
    chas̈cuats̈etá ca.'
  ron-LSB: 'Ea a venit îndată la rege și i-a zis: “Vreau să-mi dai acum capul lui
    Ioan Botezătorul pe un platou.”'
  pon-pon: 'I ari puredo, madan don ren nanmarki o, poeki, inda: I men, komui en madan
    kotikido mona en Ioanej jaunpaptaij nan eu dal en!'
  nhe-BL: 'Huan nimantzi mocuepqui nopa ichpocatl ipan nopa ilhuitl campa itztoya
    Herodes huan quiilhui: ―Nijnequi amantzi xinechmaca itzonteco Juan, nopa tecuaaltijquetl.
    Xinechmaca ipan se hueyi plato.'
  sps-sps: Ana kooviou veesau fatabin tsun en naa to tana aatouf, sa tsue, “Anyo komainy
    marom anyi ma poote veesau tsun me na patsuun e Jon a Tsoiny Fapeenan tan kobuu
    ana nyi te faan vanyo ya.”
  wnc-wnc: Siwan maya mateu waapata zetgaman Herotde kuku anzing inikut, “Apmaatzim
    Jonu yangga sauyamukut tapatane gwapaknga dopangu gwendune teke nae namuyo,” ngang
    inikut.
  bus-bus: 'Gwe gↄ̃ↄ à lìara à sù kpakpaa à gàa à ò kínanɛ: Má yezi ǹ ma gba Yaaya
    Batisikɛri mì dana pɛrɛnti guu kɛ̀ tia.'
  gub-BL: Na'arewahy uzewyr imemyr tuwihaw pe kury, Ero pe kury. Uze'eg izupe. — Aputar
    tuwe Zuàw purumuzahazahak ma'e iàkàgwer kawaw pupe kury, tàrityka'i kury, i'i
    izupe.
  imo-imo: Ambo wenepo kanomu walitikale kingimu molorumuna ombalie kinye nimbei,
    “Kinye welea i teli kau Jon Imbo No Ltindilinga pi mingimu okolorenga noikolio
    tiwi,” nimu.
  boj-boj: Onaqa a olo urur ti warum miligiq gilsiqa Herot minjej, “Ni Jon yansnjro
    qaji aqa gate tabirq di atsim ebe.”
  ulk-ulk: Able neur dudumdudum sopkak ko akomeda Gesep Opleem abi tiditagri, “Ka
    laglag ma kari nakwar Zone Baptaisora kirim kobarge wadudawa.”
  eng-DRA: 'And when she was come in immediately with haste to the king, she asked,
    saying: I will that forthwith thou give me in a dish, the head of John the Baptist.'
  knf-knf: 'Poonu aŧaran akak du naşih aşë ji na a : « Dŋal iwulën hënkuŋ ţi praata,
    bkow bi Yowan Nabatŧaar. »'
  san-KHM: អថ តូណ៌ំ ភូបសមីបម៑ ឯត្យ យាចមានាវទត៑ ក្ឞណេស្មិន៑ យោហនោ មជ្ជកស្យ ឝិរះ បាត្រេ
    និធាយ ទេហិ, ឯតទ៑ យាចេៜហំ។
  arn-NT: 'Feymew tati üllchadomo matukel konputuy chew ñi mülemum tati longko ülmen,
    fey feypipufi: —Duamnien pürümkechi tami eluafiel kiñe rali mew Juan ti Fawtisachefe
    tañi longko.'
  zas-NT: 'Laa bayugajquim lod zaꞌ rey Herodes, rëbim lojman: ―Yan gajc rënan guneel
    guijc Waj, bén ruroobnijs bejn ree, guneelan loj tijb pliajt.'
  ken-NT: Ngɔsɔ́ŋ wu apɛtnsɛm áyák ntá mfɔ arɛm bɛ, “Chiɛ́ mɛ ntí Jɔ̌n Njwiti
    amɛm nchán myákátí nɛ, nɛ́nɛ!”
