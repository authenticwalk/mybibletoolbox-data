  agd-agd: Máa síkan mai arinta ano ainen evaránen Kin baípá o nóben temí, “Monó non
    péantan banta Yonin ánon mana yókifin kaúde simeno van muno.”
  rkb-NT: 'Iwaze aidy atatsa ziksizo. Erodes pe niy: — Suão Batista harek ty kabo
