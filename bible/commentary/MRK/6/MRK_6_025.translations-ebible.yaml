  lbm-lbm: वा तुरतच राजा को जवर आयी अऊर ओको सी मांग करी, “मय चाहऊ हय कि तय अभी यूहन्ना
    बपतिस्मा देन वालो को मुंड एक थारी म मोख मंगाय दे।”
  ncj-NT: 'Huan saniman in ichpochtontli omocuep canin ocatca in hueyixtoc huan oquiluic:
