  kbm-kbm: '@see-verse:MRK.006.024'
  tew-tew: 'Iˀ aˀyú̖ iwä̖́nähoˀḏi wesebo ee Herod naˀä́n dee natsꞌú̖, heḏi óetu̖ˀan:
