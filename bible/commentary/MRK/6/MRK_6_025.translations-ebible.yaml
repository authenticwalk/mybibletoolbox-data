    oke fo meni fee au Yohanis langgan, taon neu dulang dale. Hatematak ia leo!”
  aaz-aaz: Rarit riꞌaan feto naan neem rabah neu naiꞌ Herodes in matan am nak, “Aam!
    Au ꞌtoit he mfee kau naiꞌ Yohanis in aꞌnakan. Amtao maan ee mbi dulang es. Rabah!”
  qup-NT: 'Utkalla chay shipaska kutishpan Herodesta rimarka: Kunalla munani Bawtisak
    Juanpa umanta kuwanaykipa. Shutipa pitichishkaykita rikunaynipa kallanapi churashpayki
    kuway.'
  dop-dop: 'Tǝnɑɣɑ ɩ mǝlɑ wulɑʋ kiŋ kɛ kpɑkpɑɑ nɑ ɩ́ tɔ sɩ: Mɑ cɑɑ sɩ ń hɑ-m Ɩsɔ Lʋm
    Sɔlʋ Yohɑɑnɩ nyʋɣʋ kɛ nyǝnɑɣɑ tɑɑ kɛ́ cǝnɛɣɛ nɔɔnɔɔ.'
  azb-azb: 'Qız o saat padşahın yanına qaçdı və öz istəyini dedi: «İstəyirəm ki, Vəftizçi
    Yəhyanın başını dərhal bir sini içində mənə verəsən».'
  eng-DBY: And immediately going in with haste to the king, she asked saying, I desire
    that thou give me directly upon a dish the head of John the baptist.
  guo-NT: 'Do jawʉt, japow Herodes poxade. Jʉm-aechow rey Herodes jʉmtaeliajwa: —¡Ma
    amwʉt nachaxdu''e Juan pejmatnaet plaftat! —aechow.'
  hla-hla: Ba kukubei e pieta pouts hamanasa uana tere Herot me na poiena i tanen,
    “Alia e ngilegu alö go hahongema a bakune Jon tara pelet teka puku ba lö te hale
    mume ien lia, ba te haruto nena te mate hakapa uen.”
  mav-NT: Mi'i hawyi pĩ'ã ta'aipok meremo ra'yn morekuat piat henoi hamo. Put'ok­to'e
    hawyi pĩ'ã to'e — Pyno mesup uito atiky­'esat warupy hit piat Iuwãu akag e.
  kpf-kpf: Sâi ambân zo sârârâk kârâm âim a kutâgâren itâ sâip, “Yohane too saŋgonziŋgip,
    zâkkât gânduŋ mânâŋgât kâukŋâ hâkop patin pam ni.”
  ppo-ppo: Ti fo depa, kale senaale hamané dere fo wosóló, a̧ kale doasi topo whi̧
    Herot beterepaae fóló duraalu, “Kale wȩi tópuratere whi̧ Jon-né topo mo miótóróti
    tukóló, nuku tómó beleróló a̧lae,” yalepó.
  hin-2017: वह तुरन्त राजा के पास भीतर आई, और उससे विनती की, “मैं चाहती हूँ, कि तू
    अभी यूहन्ना बपतिस्मा देनेवाले का सिर एक थाल में मुझे मँगवा दे।”
  bef-bef: 'Ya ligo palalaꞌuba anaꞌasi i behe huto buto Helotitoga hololu luto buto
    ma luto lu emiꞌehina: Kai yatai, maꞌasi, Yoniu nagami folose bomofihi latahaꞌa
    ho gitigito lapelugu li moloto ito oto nimibo.'
  amm-amm: Isoki mo; somaiso ifou lotisoki, Hiloni auso, na ima tiki, “Iyono, iwoso
    uluwako nokotani komu mo naumai pako aniyo tumomono. Somaiso.”
  zaj-zaj: Ija imndele kabwela hima ha mndewa na kupula, “Nolonda unigwelele sambisambi
    pala da Yohana M'batiza muna ulungo!”
  chq-NT: 'Joon tsifu ga''í² tún² ''in sɨmɨ́² do lɨ tyíin¹ rǿøi¹³ joon ngasii''¹²i
    ''ido: ―La lo‑o ''iin²¹²na: cwo''²''o coon²¹ wúun¹ ''yʉ mootyi² Wó³ saai²¹ tsá²
    jmɨɨ²¹.'
  swp-swp: Ia abo i uioma heuheula guiauna ne arinai, i awanorilau, i ene, “Eau egu
    gadosisi ede teina, Ioane Bapatiso uruuruna abo u usaiama gaeba alona eai.”
  bjr-bjr: '@see-verse:MRK.006.024'
  aby-aby: Eno weiro owerike Erodibairo ane farike eno wei, Dioninu bokaifu naberoro
    awoena odiake maina wei. Eno weiba ibake Erodi imukari daiwere ui.
  eng-YLT: and having come in immediately with haste unto the king, she asked, saying,
    'I will that thou mayest give me presently, upon a plate, the head of John the
    Baptist.'
  jni-jni: Ma kuri debe a nyimo ahira anabuh me, makem ugomo magu in me in yara a
    nyam a-a na me, Asesere a hira zalang, niche ni Yohana una uzorso anuh bi.
  kne-kne: Pag dalasen din balasang ay mantaoli en Ari Herod yan kanana en sisya,
    “Laydek ay paialim ay dagos din toktok Juan ay Mamonbonyag ay maipeey si palato.”
  tgj-tgj: Nyijar angv dvbv gvlo baapubv vngkur toku okv koorap toku, “Ngo nam vjak
    svka Jon Baptist gv dumpo nga taali gulo jilabvkv vla mvngdunv!”
  wat-wat: Dibwadibwanina nenei i venumakaviniya tufomu nenei eketa i bwaduwa, “Nuwanuwaku
    nofe tova Yoni togivibutabuta debabouna kuna nuonosiya keta kanusana nenei kuna totoiya
    keta kuna venikuwa.”
  gui-NT: Jayave ɨmambaeño cuñatai oique ye mburuvicha guasu oia pe. —Aipota remee
    vaera cheve añave voi Juan oporombobautizase vae iñaca metei ñai pe —jei chupe.
  quc-TT: 'Aninaq xeꞌ ri ali, xubꞌij che ri taqanel ri karaj: Chanim kawaj kaya la
    chwe pa jun palaꞌt ri ujolom ri Juan Bꞌanal qasanaꞌ.'
  heg-NTPO: Hidi na kon, tana-bihatang na hlalapat lako se Herodes le tekan noan,
    “Papa! Auk nodan le kil bel auk Yuhanis bon na, taon se dulang dalen. Nol ni tia!”
  ptu-ptu: 'Iya napasihha'' siaham le''ba'' lako tomahaja anna nauai: “Temo kupelau
    anna umpadioannä'' baki ulunna Yohanes to si mantedo''.”'
  bzd-NTPO: 'Ie'' mía̱ne bet blu'' tkër ee̱ ta̱ iché ia̱: —Ye'' ki̱ ikiane tö írö
    Juan S''wöskuökwak wökir tsú̱bitu̱ ña kulë'' a̱ iwà kkachoie tö moki̱ ittéwa̱rakitö.'
  kwf-kwf: Ma na sariꞋi neꞋeri ka oli ꞋaliꞋali siana sa Herod, ma ka gani ka Ꞌuri,
    “Nau ku oga Ꞌoke kwatea maꞋi na gwauna sa John Siuabu fuaku Ꞌi fafona ta taꞋe
    ru ana kaidaꞋi neꞋe naꞋa.”
  eng-WYC-2017: And when she was come in anon with haste to the king, she asked, and
    said, I will that anon, thou give to me in a dish the head of John Baptist.
  eng-WMBB: She came in immediately with haste to the king and requested, “I want
    you to give me right now the head of Yochanan the Immerser on a platter.”
  zat-NTPS: 'La guxu''ute̱ nu''ula cuide'' nigá naga zua wenná bea, na'' gunabe'',
    dxe̱''e̱be'' le̱'': ―Dxaca lazra'' gunnu'' neda'' na''a tu lu xé''ena xichaj Juan,
    bénnea'' bchue̱'' bénneache nisa.'
  spp-spp: 'Kuru cyage mujye e, pùceebilin''à fyâl''a jyè saanŋi yyére maa yi jwo
    u á: «Mii la ɲyɛ mà Yuhana Batizelipyiŋi ɲùŋke kwɔ̀n a le ŋkunan''i mà kan na
    á numɛ.»'
  zty-NTPS: 'Ḻa'' beyáztebe'' gan zoa Herodes na'', na'' gožbe''-ne'': —Žénela'' wx̱ó''
    chia'' na''a ḻo ye''n ẕen yichj Ẕwa, bennen'' bezóe'' benách ka'' nis.'
  mek-mek: Ke ifiao efiaisakoa mo elao Herod eegai epainia einaka, “Lau anina laani
    Ioane Baptista kania pau litiai gakauka mopeniau,” eoma.
  aey-aey: Odocob mel aid eu mahucwe ceseli kingca limei madon, “Ija hina qila bahic
    Wa Joadec Jon ilo bohna mimeg ahutaga tena!” don.
  urd-GVH: लड़की फुरती से अंदर जाकर बादशाह के पास वापस आई और कहा, “मैं चाहती हूँ कि
    आप मुझे अभी अभी यहया बपतिस्मा देनेवाले का सर ट्रे में मँगवा दें।”
  ycn-ycn: 'E pherú que rupa''acó ropumí chuhuá ne''emacana chaje. Rumá rijló: —Pa''á
    nojló me''etení Juan Bautizar la''ajeri huíla''aru pachiya chojé —que rumacá rijló.'
  djr-djr: Bala ŋayiny ŋunhi miyalktja yothuny dhunupan waṉḏinany Yaritkala, bala
    ŋayi bitjarra waŋanany, “Djälnydja ŋarra, nhe dhu muḻkurr gulkthun Djonnha ŋunhi
    ḻiya-ḻupmaranhamirriny yolŋuny dhiyaŋun bala, bala rulwaŋdhurrnydja ŋanya muḻkurrnydja
    bilkpilklila banikin'lilnydja, bala nhe dhu gurrupandja ŋarrakala,” bitjarr.
  kvg-kvg: Yaq ndaføyambá, mbasønakam kawa ezoqam-té gunøveséz, vømbō-ein, “Noqa
    poev nqánek. Zion, ndego ibøkha iz etoam ezoqam, teqa kawa melek-té qotøndó-qonáv,
    ndakin.”
  rug-rug: Meke tuturei ene pule la koasa baṉara si asa, meke zama, “Mu voi mae nia
    kamahire pa keke besini, sa batuna e Zone Papitaiso!” gua si asa.
  hop-NT: 'Noqw pahsat pay pam k̇aktayk̇aṅw, Moṅwit aw pákihqe, aw paṅqawu: Um kūyit
    akw tūtuvoylalawhqat John qötöyat inpit ep íniwtaqat pay pu’ nuy máqaniqat nu
    nāwakna.'
  san-URD: اَتھَ تُورْنَں بھُوپَسَمِیپَمْ ایتْیَ یاچَماناوَدَتْ کْشَنیسْمِنْ یوہَنو
    مَجَّکَسْیَ شِرَح پاتْرے نِدھایَ دیہِ، ایتَدْ یاچےہَں۔
  heb-LB: 'הבת מיהרה חזרה אל המלך וקראה: ”אני רוצה את ראשו של יוחנן המטביל על מגש
    ומיד!“'
  caf-NT: '''Et ts''ekeyaz ''ahoh hubudayi cho yuts''un lhgha nadija ''ink''ez ndi
    yúlhni, “John dune too be ''ulh''en butsi k''an ''ahoh tsets''ai be sugha ninínkaih,”
    yúlhni.'
  mio-NT: 'Tacan, ta quii xaan ni quihvi ndico ña tivaa can nu ndaa ra Herode can,
    ta cati ndico ña ti: ―Yuhu cuni yu cha cua cuhvon xini ra Juaan ra sacuanduta
    tichi chicoho cha vitin vitin ―cati ña chi ra.'
  srq-NT: Nyebe que esɨ ñee Herodes je cote ra. —Juan el Bautista ãquĩ emee na seje
    plato ye, ɨ que ñee ee ra.
  kje-NT: Idewe ne, an laa napanak na'ahenia, “Pape, ya apanak lere eni me'ede, mala
    Yohanis uluwakun loile ra'u lape mala maya'u.”
  bmk-bmk: Mara sago kava wavinena ita virei, yaghiyaghina kavakava irui keivavo kurina
    ma ikiya ma ivavo, “Aku kayowana na karako tete wosina Jon Touvitowasamagha* tepapuna
    dabirai kwa vereku.”
  gaz-gaz: Intalattiinis yommusuma ariitiidhaan gara mootichaatti ol seentee, “Akka
    ati ammuma mataa Yohannis Cuuphaa gabatee irra keessee naa kennitu nan barbaada”
    jetteen.
  kud-kud: Vahalawa ilau mwayamwayau ta iwuyo wasawasa ainai, na iwalo, ‘Nuwanuwagu
    teina ta'i Yoni tau'abiye bapitaiso ulu'uluna gaeba ainai umwauwi, na umohegau’.
  urb-NT: 'Pahar Ero koty jywyr oho. Pe, pandu ipe: —Juã ãkã ke ihẽ aputar. Ita paratu
    ''ar pe ihẽ pe erur apo — aja kũjãtãi.'
  fra-LSG: 'Elle s’empressa de rentrer aussitôt vers le roi, et lui fit cette demande:
    Je veux que tu me donnes à l’instant, sur un plat, la tête de Jean-Baptiste.'
  san-HK: atha tUrNaM bhUpasamIpam etya yAcamAnAvadat kSaNesmin yohano majjakasya
    ziraH pAtre nidhAya dehi, etad yAce'haM|
  cak-SNT: 'Y ri xtan chaꞌnin xtzalaj-pa riqꞌuin ri rey Herodes y xalruꞌej cha: Inreꞌ
    nivajoꞌ chi orita nayaꞌ chuva chupan jun plato ri rujaluon ri Juan el Bautista.'
  uvh-uvh: Ning aniinga tubobu urapsa' amanga Herot u ning anigu', na Jon Baptis ning
    ki kati kami sa' gafa ganang kaminam ga' nakarik.
  ino-ino: Hikeno naku naku huno vea'ya'mo'a ala kava ve'kae inake hu'ne “Makale Yoni'a
    li fale ne'apatea ve'kamo ake'ya hataka hutetapa falitesike'ka akenopa'a lapepi
    alitetapa nameo.” nehe.
  gnn-gnn: Bala ŋayi marrtjinanydja dhunupana ŋunhi waku'mirriŋunydja, bala waŋana
    buŋgawanhanydja bitjarrana, “Ŋarranydja dhuwala ḏukṯuk muḻkurrwu Djongalaŋuwuna.
    Nhe yurru muḻkurr-gulkthun ŋunhinha ḻiya-ḻupmaranharamirrinha yolŋunha, bala wekaŋa
    ŋarraku ŋapa-waṉarra'mirrina banikin'mirri.”
  yal-yal: Nayi, dii tɛmɛn yi xɛtɛ mangan fɛma mafurɛn, a yi a fala a xa, a naxa,
    “N waxi a xɔn ma, i xa Yoni Marafu Tiin xunna so n yii wure lefaan ma iki sa!”
  cnt-NT: 'Jaun₂ ca₂''í₃ táng₃ ''éi₂ dsɨ₂juɨ₅ ja₁guá₄ rag₅₄, jaun₂ ca₂juá''₂: ―''Nio₃
    cuë́''₁ të₂në₃ mɨ₂dsi₄ Juan₅₄ i₂chon₅ dsa₂ jmɨg₂, a₂''i₄ ''ŋió''₃ uɨng₅.'
  tif-tif: 'kulaa man uyo abiltap tiltam am taldu king ami bokola-lomdu: Nami aket
    fukunin kaali, ti kamala kulawu kapni waasi dinin tunum ayo ma dabaalap dindala
    oksam wakayin tunum Jon Baptis kaami dabom ayo ukduu-lom ku kabas diim tii kulii-tal
    kup-nak o, kalbi no, akule,'
  nlx-nlx: ती सोरी तुलेचबूखे दोवड़ीन माय आवीन राजाह केयी, “मारी मोरजी हे काय तु योहान
    बपतीस्मा केरनारान मुंड काटाड़ीन एक पाराती माय मेलीन मार केरता मांगाड़ दे!”
  apw-NT: Áík’ehgo na’ilíhníí dagoshch’į’ ha’ánádzaadá’ hwéhego Hérod yich’į’ nnilwodgo
    gáṉíí, John Baptize ágole’íí bitsits’in bena’ikaahíí biká’ dahs’ąągo dagoshch’į’
    shaa ńkaah.
  gum-gum: 'Inchen tru srusrøbe tru urastø tru rey waisrø petøzhiitø kebyabe, trenchib
    miabig køn: —Møindøwei Juan Bautistai turwan kan platilloyu trannrra— cha.'
  not-NT: 'Ocanaji omanapague, ocanqueri Eroris: —Nocoguini yamaica pógagantiri Joan
    baotisatantatsiri, aique pomabaquinaro tsibetaquë iguito Joan.'
  plu-plu: 'Egme himano diyuhe kibentenwa ta git amekene Erodis. Eg awna git: ―Nah
    muwaka pis ikí nuthu João Batista gitew. Uyá ikepni nuthu pisenwate amadga pahak
    miguk.'
  iou-iou: Ude iweränkaŋ äperi bäräŋeŋ päŋku intäjukun äma u iwetkuk; Gäk Jon, ume
    ärut yämani unitäŋo kotäki madäŋ täkŋeŋpäŋ gwäki gäpe gänaŋ peŋkaŋ äbä nam yäk.
  ntp-NT: 'Taidʌ ʌali ooqui otoma vaa ʌpamu siaaco daacatadai ʌraí Eroodʌsi, daidʌ
    itʌtʌdai: ―Ipʌlidiana pʌsisivi otoma giñmaquiagi ʌmo aasocoliʌrʌ ʌVuaana moodʌ
    ―astʌtʌdai ʌali ooqui.'
  rai-rai: Aiaap gagaa ku a tauraara maa i ruk karom king Erodes, ma i piri taana
    naa, “Mi ut un tabaara iaau ma in lorin Ioaanes a Tena Baapitaaiso un ta pelet.”
  haw-1868: A hele wikiwiki ae la ia i ke alii, nonoi ae la, i ae, Makemake au e haawi
    koke mai oe ia'u i ke poo o Ioane Bapetite, maluna o kekahi pa.
  ffm-ffm: 'Suka debbo oo heɲii, wirfitii to kaananke oo too, ɲaagii ɗum, wii: —Ko
    njiɗu-mi, ngaddanaa kam jooni jooni hoore Yaayaa mo lootogal batisima oo e la''al!'
  arb-NAV: 'فَعَادَتْ فِي الْحَالِ إِلَى الدَّاخِلِ وَطَلَبَتْ مِنَ الْمَلِكِ قَائِلَةً:
    «أُرِيدُ أَنْ تُعْطِيَنِي حَالاً رَأْسَ يُوحَنَّا الْمَعْمَدَانِ عَلَى طَبَقٍ!»'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ϧⲉⲛ ⲟⲩ⳿ⲥⲡⲟⲩⲇⲏ ϩⲁ ⳿ⲡⲟⲩⲣⲟ ⲁⲥⲉⲣ⳿ⲉⲧⲓⲛ ⲉⲥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ϯⲟⲩⲱϣ
    ϯⲛⲟⲩ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲕϯ ⲛⲏⲓ ⳿ⲛ⳿ⲧ⳿ⲁⲫⲉ ⳿ⲛⲒⲱⲁⲛⲛⲏⲥ ⲡⲓⲣⲉϥϯⲱⲙⲥ ϩⲓ ⲟⲩⲃⲓⲛⲁϫ.
  sri-sri: 'Igo pago irasũ ãrĩmakʉ̃ pégo, mata opʉ Herodes pʉrogue waa, ĩgʉ̃rẽ ãrĩdeo
    ããrĩmó: —Daporata Juan masakare wãĩyerimasʉ̃ya dipurure dititá, soropa wáripa
    merã sĩmakʉ̃ gããmekoa.'
  nal-nal: Fazaaus mase a fnaalik ka albis puli ma xa vazei a xalxaal naako, “Ga saxot
    naambari nanga guna lis a waata Jon A Rapti Iwana Baaptaaizang surugu wana a win.”
  kyq-kyq: 'Gɔtn se, goono naar ɛnd ɓaa ɔŋ gaarge, ɗeekin̰ ɔɔ: «ꞋGaaŋ ɛɗumo yɔkɔɗɔ
    do Jan‑Batist se maakŋ supura ki.»'
  kwd-kwd: Ma nga laari'i lo'oori ka ori 'afe'aferu te'ala Herod, ma ka fata 'ilo'oo,
    “Nau ku siria 'oi kwatea mai nga gouna la Jon wane ni naruabunga fagu 'i fofona
    nga lafa na alata lo'oo no'o.”
  ded-ded: Ifi deu naroang ye imohaingoc ngictau yearu kemma deec, “Yohane dokunadzicac
    oruha yagucngoc terau faima nennadeac anende.”
  ewe-ewe: Nyɔnuvi la gaɖe abla va fia la gbɔ va gblɔ nɛ be, “Mele Yohanes Mawutsidetanamela
    ƒe ta dim fifi laa, nenɔ agba me woatsɔ vɛ nam.”
  nuy-nuy: Anubani-yung ngiigiyn-gaj-bugij ngi-nguḻu-nguḻubini nubagi-wuy na-king-guy.
    Marri ngunu-yamijgayn, “Nimbiiyn anubani-yung ngayawi-wuy ana-yinag na-John, arrwar
    ama-plate-duj,” ngi-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲤⲒ ⲈϦⲞⲨⲚ ϦⲈⲚⲞⲨⲤⲠⲞⲨⲆⲎ ϨⲀ ⲠⲞⲨⲢⲞ ⲀⲤⲈⲢⲈⲦⲒⲚ ⲈⲤϪⲰ ⲘⲘⲞⲤ ϪⲈ ϮⲞⲨⲰϢ ϨⲒⲚⲀ
    ϮⲚⲞⲨ ⲚⲦⲈⲔϮ ⲚⲎⲒ ⲚⲦⲀⲪⲈ ⲚⲒⲰⲀⲚⲚⲎ ⲤⲠⲒⲢⲈϤϮⲰⲘⲤ ϨⲒ ⲞⲨⲂⲒⲚⲀϪ.
  buk-buk: Goc bawhê dau kac dau kwi ma kêti mbu têŋ Kiŋ Herod gi, ma sôm têŋ iŋ bu,
    “Aö tac whiŋ bu kwahic dec, am tim Jon, Ŋgac Kêku Lau-ŋga ndê kachu kic, goc kêŋ
    iŋ ndê ŋagôlôŋ sip pele daŋ ma kêŋ têŋ aö, bu walic pi tanôŋ bu iŋ mbac ndu ŋandô.”
  pri-NT: 'Â é nye piûri kaa goro itàtà wà tô èpo bèeni, â é pâmari ukai Héroda, â
    é ina têe pâ: «Nümoo na gà naa tôo ni i pûru wà Ioane, naa na cè jè ngapò.»'
  zpq-NT: 'Na'' ḻa'' beyo''otebe'' gan'' chi'' reyna'' na'' gožbe''ne'': ―Che''nda''
    ṉetecṉa''a goṉo'' neda'' to ḻo'' platw yic̱hj Juan ben'' chzoa beṉe'' nis.'
  por-TFT: 'A moça voltou depressa para a sala de banquetes, foi ter com o rei e pediu
    assim: -Quero que você corte a cabeça de João o batizador.'
  gwi-NT: Ąįį nich'it, zhat gwagwahkhan oo'an neehoozhii ts'ą' King, t'ahnyąą. “Dzaa,
    juk zhat, John chųų gwats'an ąhtsii, viki' k'ik kat deedhin'ąįį ts'ą' shantł'eiin'ąįį!”
    yahnyąą.
  gvn-gvn: Maral jinbalku bayanba walan baja, Herodanda yalaman, “Yundu John manu
    nyanda, nyungu dukul plateba yijarrika, ngayku daya.”
  nhy-NT: 'San niman omotlaloj in ichpochtle inawak Herodes iwan okilwij: ―Nikneki
    xinechmaka axan san niman, ika se plato itzontekon in Juan Tlakuateekij.'
  asm-FB: তেতিয়া তাই বেগাই ৰজাৰ ওচৰলৈ আহি ক’লে, “মই এতিয়াই বাপ্তাইজক যোহনৰ মূৰটো
    এখন থালত আনি মোক দিয়াটো ইচ্ছা কৰোঁ।”
  okv-okv: kakara na pambuto Herod ta degi “na John Bapataito ari embo ta siro avo
    tiuketo heva ta iketo ikao umbasona,” ainge enu
  mxt-NT: 'Ta numi ri ndɨhvɨ̱ ñaha tyivaa cuan nu nyaá rey Herodes, ta catyí ña chi
    ra: ―Cuñí vatyi cahnyon xiñi ra Juan ra sacondutyá ta tyihun nuu noo coho ta cuhvon
    chii vityin vityin ―catyí ña chi ra.'
  tzo-NT: 'Hech isut tal ti anil ti tsebe. Hech hul sc''ambe ti Herodese: ―Ti jc''an
    ti chavac''bun ti plato ti ora to sjol ti Juane, ja'' ti chac'' ich''ho''e ―xchi.'
  ind-AGS: Langsung perempuan itu cepat-cepat kembali kepada raja Herodes dan berkata,
    “Saya minta kepala Yohanes Pembaptis sekarang juga, ditaruh di atas piring dan
    dibawa kemari.”
  omw-omw: Mwia nrova mwitaa tuvaro mwia nraamwunravanto hiantero uro vunyaa vaisi
    Herotirara tiqaro, Qamwanrama kyera Ioniva nramanri nyi vari vaisira nrunta teqa
    kyera tanuqa varaqira nrumu mpiante, tiro.
  yrb-yrb: Weiro owerite Erodibai ane farite wei, Joninu kofiri naberero awona odiate
    mai wei.
  maa-NT: 'Jè tsòti, ni̱to̱ón jahas''en ìjngoò k''a ni''ya ñánda tíjna xi̱ta̱xá ítjòn.
    Kitsò‑la̱: ―I̱''ndei̱ mejèn‑na nga ni̱to̱n tjiì‑ná sko̱ Juan xi s''ín bautizar
    xi̱ta̱; tinaya‑ná chro̱ba̱te.'
  mcq-mcq: Napara kajara vea panisaꞌikaꞌi ninuma vaꞌe Heroti ijá ꞌwama Joni Papitisita
    oni húmata tevua ꞌahi ranamareje apena ro miꞌamana ꞌwamana.
  sus-A: فِنّدِ مّدِ نَشَ عَ شُلُن مَقُرٍن سِفَقٍ مَنفّ يِرٍ، عَ عَ قَلَ عَ بّ، «ﭑ
