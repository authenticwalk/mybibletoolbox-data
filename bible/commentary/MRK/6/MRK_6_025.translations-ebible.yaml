verse: MRK.006.025
translations:
  kpx-kpx: Kateige ma keu solekai tota lohoi kosive ke namihai avoe, “Di isiviale
    aike ata babatisogevemale Dioni ke eno heisi etulei kinave mai melegimo mamoi
    mai daonela.”
  okv-H: kakara na pambuto Herod ta degi “na John bapataito ari embo ta siro avo tiuketo
    heva ta iketo ikao umbasona,” ainge enu
  tbo-tbo: Ega yaka tewelana i bulili po i gunawileya wasawasa a toumana mitehi uyahihi
    po i pa, ‘A luhogaleya geka hougana Yoni tu wibapatiso unununa hoi gaeba una houni
    ma una weleu.’
  mal-C: ഉടനെതന്നെ, പെൺകുട്ടി വേഗത്തിൽ രാജാവിന്റെ അടുക്കൽ തിരിച്ചെത്തി. “യോഹന്നാൻസ്നാപകന്റെ
    തല ഇപ്പോൾത്തന്നെ ഒരു തളികയിൽ എനിക്ക് തരണമേ” എന്നപേക്ഷിച്ചു.
  grc-SR: Καὶ εἰσελθοῦσα ⸂εὐθέως⸃ μετὰ σπουδῆς πρὸς τὸν βασιλέα, ᾐτήσατο, λέγουσα,
    Θέλω ἵνα ⸉μοι δῷς ἐξαυτῆς⸊ ἐπὶ πίνακι τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ.
  bgc-bgc: वा जिब्बे राजा धोरै भीत्त्तर आई अर उसतै बिनती करी, “मै चाहूँ सूं के तू
    इब्बे यूहन्ना बपतिस्मा देण आळे का सिर एक थाळ म्ह मन्नै मँगवा दे।”
  khz-khz: Ne vovavine maeraka-waikuleto, vele kamuna Heroda enogiato, netiwato, “Au
    aririwana ewagumonamo vegata Ioane Bapatiso repana rivu ai onoma veniku.”
  deu-TKW: 'Und sie gieng alsbald eifrigst hinein zum König und bat: ich wünsche,
    daß du mir sogleich auf einer Schüssel den Kopf Johannes des Täufers geben lassest.'
  zsr-NT: 'Laꞌ buáztëbiꞌ ga naꞌ zoëꞌ Herodes, rëbiꞌ‑nëꞌ: ―Rëꞌndaꞌ gxuꞌ quiaꞌ naꞌa
    lu zxigaꞌ zxön icjëꞌ Juan, bönniꞌ naꞌ buquilëꞌ bunách nis.'
  lin-lin: 'Mbala moko, mwana mwasi azongaki na lombangu epai ya mokonzi mpe alobaki
    na ye : — Nalingi ete opesa ngai, sik’oyo, na sani, moto ya Yoane Mobatisi.'
  hns-NT: 'Larkie toerant raadja ke paas lautke gail aur bolies: „Ham maangiela kie
    toe ehie laage Johaanas ke moerie paletie par rakhke hamme deihe.”'
  noa-E: Ich ãdau ichig mag jaaubarm bʉ̈rre deeu ich bãaurr jöoi aar mawia irig, —Rey
    ajim anʉm, muan nauwe pʉrʉg Juan õor pör choomie pörta thʉapwia mʉchig thëp ee
    deepim khõsi ʉmgui ajim anaabá.
  eng-EMTV: Immediately she came in with haste to the king and she requested, saying,
    “I want you to give me at once the head of John the Baptist on a platter.”
  mib-NT: 'Yūcuán na te ni ndɨ̄vɨ‑ni i nuū rey, te ni cahān i: Cúní na jéē vijna ñúhún‑ni
    cuāha ní xínī Juan tēe scuándute, cone nuū ɨɨn cohō, achí i jíín de.'
  bea-bea: Iteteh kwete metihi tyiyi tsidesha, kahchu atakyet, kooh koosti atezon
    sahoalli tsa ihkye John matukeghinkliti tsi.
  lif-NT2: खिमो खे़न् चुक्‍मे़न्‍नाङ् पेआङ् मे़त्तु, “बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़
    कुधे़गेःक्‍किन्‌आल्‍लोसा चे़त्‍थ्‍याओ पिराङ्‌ङे़ॽओ॥”
  xnj-xnj: Msikana yula akawuya kanyata kavili kwa nkosi, akamjovela, “Nigana unipela
    hinu naha mulupalu mutu wa Yohani Mbatizaji.”
  mmx-mmx: La soso mun nom loono gamlong parap ne Erodes la ga lok, “Una raba ia mi
    lavatlak at ne Jon laradi sep susu limixin. Una lok li i at tavattingtigon silok.”
  cbr-NT: 'Cacëx bënëtishi uquin ca cacëxa: —Bëríbi camina Juan, an uni nashimicë,
    a tëbíscamixun aín maxcá manë xampami ''ë ''inánti ''ain.'
  tee-NT: 'Pus ju atsi'' lana tanuchokocha junta ixvi ju Herodes chai junilh: ―Iclacasq''uin
    ni chavai lana aq''uixt''aknin lacatu''u'' casavila is''aktsulh ju Xivan ju amakpaxana''.'
  eng-LSV: and having come in immediately with haste to the king, she asked, saying,
    “I will that you may immediately give me the head of John the Immerser on a plate.”
  cak-NT: 'Y ri xten can ja'' xtzolaj-apo riq''uin ri rey Herodes y xberu''ij che:
    Ren ninjo'' chi cami yan naya'' chue pa jun plato, ri rujolon ri Juan Bautista,
    xcha'' che ri rey Herodes.'
  pah-NT: Kotihĩ hẽa jivyri nhandaipe ogwovo javo Herodes'ga pe. —Apota ji João Batista'ga
    akag̃a, ei hẽa, kirog̃we nhaembeva pype, ei hẽa ga pe.
  sja-NT: 'Ma awẽra isapai waya t''ĩuji rey badamãi mãik''aapa maaji: —K''inia bɨda
    aji, ɨ̃raweda teemerã Juan Bautista poro p''arat''ude.'
  xed-xed: 'Ka gi vrəglaghutá tsi slanaghatá mgham ka ɗaway da tsi: «Ta kumay yu ta
    vlihata gha ndana ndana ta kwambleh ta ghəŋa Yuhwana mnda maga batem,» kaʼa.'
  mks-NT: 'Ta cama chá na̱qui̱hvi tucu ñá cán nu̱ ndáca̱a̱n Herodes já cáchí ña̱ já
    xi̱hi̱n dá: —Viti ñúhú cúni̱ ña̱ ná quia̱hva mé ndó yiquí jíní Juan, da̱ jácandúta̱
    ña̱yivi nu̱ú i̱ ini in co̱ho̱ cáhnu —na̱cachi ñá.'
  gfk-S: Kaie iat mon no bulahine ga hilo baling utuma hone Herot gom tange tana,
    “Aiou sip be kakarek at mon nu ter tagu no ulune Jon no ut na baptais naramon
    tike pelet!”
  bmu-bmu: 'Mewö meleŋniga miaŋgöreŋök miri uruŋe kiŋkiŋgöba kiŋgöreŋ öŋgöba kewö
    qesiba jiyök, “Kewöni! Nöŋön sihimnan kewö mötzal: Göŋön mönö jimkutunöŋga Jon
    O-melun azigö jölŋi yandiba nöröpŋi memba kaba köndenöŋ algetka mia döldöpki niŋgiman.”'
  dgz-dgz: Waenoro ame serarat ae ayop Erot ine taue mup anega wan, “Daragi mame di
    Dion waenapan dup iamuini apanewa iwa to nugut sera gapan barao ma di nen!”
  eng-GNV: Then she came in straightway with haste vnto the King, and asked, saying,
    I would that thou shouldest giue me euen now in a charger the head of Iohn Baptist.
  zaa-NT: 'Làniana quèthani beyeqquią làti dua rey nna rą: Calátsa''a'' qui''ni anna
    tení gunna lu'' quia'' le'' ttu plato iqquia Juan el Bautístą''.'
  eng-WEBSTER: And she came in forthwith with haste to the king, and asked, saying,
    I will that thou shouldst give me, immediately, in a dish, the head of John the
    Baptist.
  guh-guh: 'Nexata bepijia bajarapovayo jopajoneya Herodes peecaejavabelia. Jumaitsi
    Herodesjavabelia: —Jitsipajë cajena tanerajutsinexamë platota Juan jivibautisabinë
    pematabocoto, jai bajarapovayo Herodesjavabelia.'
  bon-bon: Ngulebägrä te piba taatu acnenutige Heroda bau me, jejige egä, “Cane singi
    gäne maane cebine watata ceerame Yoane niiye ca äciseja biname me mope. Pleito
    cabu secanepi cäme bau me päpäna tääpume egä tabe budre.”
  nhw-BL: 'Huan nimantzi mocuepqui nopa ichpocatl ipan nopa ilhuitl campa itztoya
    Herodes huan quiilhui: ―Nijnequi amantzi techmaca itzonteco Juan, nopa tecuaaltijquetl.
    Techmaca ipan se hueyi plato.'
  swh-ONEN: Yule binti akarudi haraka kwa mfalme, akamwambia, “Nataka unipe sasa hivi
    kichwa cha Yohana Mbatizaji kwenye sinia.”
  wbi-wbi: Akingila ng'aning'ani mwa ntwa akatengula kusuuma, “Nilonda umele mulisinia,
    umutu ghwa Yohani u mwofughua.”
  bba-bba: Yɑnde wɔndiɑ wi, u wurɑ kɑ sɛndɑru sunɔn mi, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ
    kĩ ɑ mɑn Yohɑnu Bɑtɛmu kowon wiru kɛ̃ tɛ̃n tɛ̃ pɛrɛnti sɔɔ.
  eng-KJVCPB: And she came in straightway with haste unto the king, and asked, saying,
    I will that thou give me by and by in a charger the head of John the Baptist.
  kgk-NT: 'Ojapura oike hagwã jevy mburuvixagwasu oĩ ha-py. Pya''e oike ojerure-vy:
    —Ãy aipota eremboyru xe-vy pya''e nha''ẽ-py João akãgwe araha hagwã, he''i ojerure-vy.'
  waj-waj: 'tuduu rikioo kammannauduu ngioo Herootaa yaparainno tunoo: Aanna makee
    tinai Yuvuaano nnoori apira vaidiivaa nnuunaivaa rutaka kiada inna kieetaivaa
    yanaivau yapa kiada varada numa kikiai ni mianee,'
  cpy-cpy: 'Piyapaaka ewankawo, okantapaakiri: “Nokoyi pipenawo iito Juan, powakinawo
    pajoshetakiki.”'
  ekk-PKP: 'Tüdruk kiirustas sisse tagasi ja ütles kuningale: „Ma tahan, et sa annaksid
    mulle kohe Ristija Johannese pea kandikul.“'
  mpx-mpx: Sauga o galok etimwawa i sikal i na i tuk kin elana ge wana awanun i baunan
    i ba, “Nuwau sauga ya Diyon Tobabitaiso mwamwalina nu gotomwa, balomana nu loke
    mwaha elana, nu pwatanim ge nu pem eliyau na kite.”
  wbp-wbp: Junga-juku, parnkajarla pina Kingi Yarurduku, ngulajurla kuja wangkaja,
    “Kangkarniji jurru Jaanu Papitaji-kirlangu turl-pakarninjarla jalangu-juku mardungka!”
  luo-luo: Gikanyono nyakono nodok ir ruoth koreto mi okwaye kowacho niya, “Adwaro
    ni mondo imiya wi Johana ja-batiso sani sani e san.”
  nhe-NT: 'Huan nimantzi mocuepqui nopa ichpocatl ipan nopa ilhuitl campa itztoya
    Herodes huan quiilhui: ―Nijnequi amantzi xinechmaca itzonteco Juan, nopa tecuaaltijquetl.
    Xinechmaca ipan se hueyi plato.'
  aii-aii: 'ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܠܟܸܣ ܡܲܠܟܵܐ ܘܛܠܝܼܒ ܠܵܗ̇ ܒܹܐܡܵܪܵܐ:
    ”ܒܵܥܝܵܢ ܐܵܕܝܼܵܐ ܕܝܵܗܒܹܬ ܠܝܼ ܓܵܘ ܡܵܐܢܵܐ ܪܹܝܫܵܐ ܕܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ.“'
  esk-NT: Taamna utiġniqsuq qilamiksruaqhuni umialiŋmun nipliutiplugu, “Uvaŋa aatchuquruŋa
    ilipnun akkupak niaquanik John Paptaaqtitchirim puggutamun iḷiḷugu.”
  msb-msb: Nagbalik dayon an daraga pakadto sa hadi kag nag-ayo, “Gusto ko na ihatag
    mo sa akon sugad sana dayon an ulo ni Juan na Parabunyag na nakabutang sa bandihado.”
  cpa-NT: 'Jøng² ca¹ŋó¹ calah tsih²mǿ² dsø¹juu¹² juu¹² ja³guǿ¹³ rai¹³. Ca¹juúh²dsa:
    ―Ta¹na¹ cónh¹ mi³hno¹jni dsi³ Juan, dsa² ca¹chiog¹ dsa² jmøi² héi², hi² ma²hiu³
    uøin¹² ―ca¹juúh²dsa.'
  dso-dso: ସେଦାପ୍‌ରେ ଟକି ରାଜାର୍‌ ଲଗେ ଆସି ଏଟା କଇ ମାଙ୍ଗ୍‌ଲା, “ତୁଇ ମକେ ଏବେ ଡୁବନ୍‌ ଦେଉ
    ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ ଗଟେକ୍‌ ତାଲାଇ କାଟି ଦେ ।”
  meu-meu: Bena haneulato na e heau vareai, Ḡaubada e hamaoroa, eto, Lau na uramu
    Ioane Bapatiso kwarana harihari a henigu dihu ai.
  yva-NT: Umba wanya arikainye umasom mavave makato no Herodesa nui, umba mo raura
    mare, “Syare syo Yohanes Pembaptis akarije ranajo, indamu nyo raunande rinai no
    naiso kobe, nyo raugaje ntamijo pauraije rai.”
  dgc-dgc: Ey tu madiket, nagsoli siya agad to hari, a kinagi na, a “I gustu kua,
    éy iatéd mo diyakén nadid i penggan a te déton sa tu ulo ni Juan a Mégbinyag!”
  zpm-NT: 'Bdziṉ ndzoop lo Herod rëb ndzoop: ―Racladz naa xoob guic Juan Bautist tib
    leṉ plat, gneedz luuw lo naa niinagazh.'
  hix-NT: Amamehra rma haxa toy harha tà, omaso, Eroknesà hyaka. Tàyon yano me onà
    wyaro nkekon hatà, àwya. Xowaw heno àhàmkotohoko, kekon hatà. Aymomno ynye ro
    heno rma àhàmkotohoko. Noro heno yhuthotho sokhoko, rohyaka. Wetxe yaw hak nehtxowà,
    ayanoto komo, kekon hatà. Àro rma xe wehxaha, kekon hatà, omaso, Eroknesà wya.
  sim-sim: Urik nokopminyongo oso si layi Herotin simu sawera, os nijava sihi si mbari
    hom. �Ana rupshiwa karem, Jon or man fak tolofalenda ma masiji orhin bainatik
    koroho hambiyak mi ewehe lahara anin haka.�
  npi-ULB: तिनी तुरुन्तै राजाकहाँ आइन् र यसो भन्दै मागिन्, “मलाई झट्टै बप्‍तिस्मा-दिने
    यूहन्‍नाको शिर थालीमा दिनुहोस् भन्‍ने म चाहन्छु ।”
  cgc-cgc: Dalagita i gadali-dali balik naan ta ari daw mambal, “Gusto ko na atag
    no dayon ki yaken ulo Juan na manugbautismo na nabetang naan ta bandiyado.”
  tim-tim: Hain dâm magaŋdo âmbâle sigan arekŋe pârigim luâk kembugâlae arim ulilaŋmâ
    hin dâep, “Gâ Yohane hanŋe hârem kautŋe kondoân katmâ niŋ.” dâep.
  yor-yor: Ọmọbìnrin yìí sáré padà wá sọ́dọ̀ Herodu ọba. Ó sì wí fún un pé, “Mo ń
    fẹ́ orí Johanu Onítẹ̀bọmi nísinsin yìí nínú àwopọ̀kọ́.”
  wos-wos: Wungi waléka lé bari hari néma du rendanré yi. Ye lé wa, “Némbuli guré
    husandakwa du Jonéna humbu mé xatéka andémbu take méni wuniré hwetaméni.”
  emp-NTPO: 'Dji caura Herodemaa isabe jẽda wãped̶a nãwã jarasia: –Mʌ̃a quĩrĩã b̶ʌa
    ara nawena bʌa Borocuebari Juaʌ̃ boroda mʌ̃́a eped̶ecod̶e diaida.–'
  eng-F35: Hurrying in directly to the king she requested, saying, “I want you to
    give me right now the head of John the Baptist on a platter!”
  ind-ind: Maka anak itu cepat-cepat kembali kepada Raja Herodes dan berkata, “Aku
    hanya meminta supaya kepala Yohanes Pembaptis dipenggal, ditaruh di atas piring
    besar, dan dibawa kemari sekarang juga!”
  pes-OPCB: 'دختر با عجله برگشت و درخواستش را به پادشاه گفت: «از تو می‌خواهم سر یحیای
    تعمید‌دهنده را همین الان در یک طَبَق به من بدهی.»'
  mpt-mpt: Helot esu tam unanoa baabanoa Kobo memale Yone gabame waisaneba flet kwame
    tem daak ofaneba obutne tele ge baabasobe. O funanoa Ne Yone gabame atemnita bain
    kaanebe genano genota weng olo Helote inangge baabasobe.
  ssx-ssx: Kutupa mo wandikima꞉ koto kone kini hali pa꞉ta꞉ a̱i̱ a꞉pa honke alo hata꞉
    alota꞉ Yaka hone pa꞉la꞉ aleta꞉ mo bapitaisi peao haya꞉ hali Dionina꞉ youta꞉ metekina꞉
    wia ame do kone kuelena꞉e leekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ ɑmɑ inɑɑbou í nɑɑ bi ilɑɑluu í sɔ̃ɔ í ni, ǹ bi i muum irii
    Zɑ̃ɑ woo dɑsi inyiu nsɛi nsɛi si pɛrɛnti.
  gaq-gaq: ସେଲାମ୍ବଅ ଟାପ୍‌ନା ଇଃସାଙ୍ଗ୍‌ନ୍ନିଆ ୱେଗେ । ମେଁ ଇଃସାଙ୍ଗ୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ଆନେଙ୍ଗ୍‌କେ
    ଦିକ୍ୟାବି’ନେ ଜହନ୍‌ନେ ବାଆ ମୁଇଙ୍ଗ୍ ତାଲିନିଆ ଦାପ୍ରେ ଡୁଂପାଙ୍ଗ୍ ବିଲାପା ।”
  gof-RNT: Na7iya ellasada kawuwakko bada, “Xammaqiya Yohaannisa huu7iya saanen wothada
    ha77i taw immana mela koyays” yaagasu.
  unx-unx: ଏନ୍‌ କୁଡ଼ିହନ୍‌ ଜାଲ୍‌ଦିଗି ହିଜୁଃ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ରାଜାକେ କାଜିକିୟାଏ, “ନାହାଁଃଗି
    ନେତାଃରେ, ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ରାଃ ବହଃ ମିଆଁଦ୍‌ ଥାଡ଼ିରେ ଏମାଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko lokago, mohómámo litá oko agulizaki ve napa noitoka goha iteake láa
    loko loká otamó: Monó nagamí holokimiaká ve Zonini gotola itínasa gitegeko lapegú
    molokoko nimitane loko noluve.'
  lcm-lcm: Na kala sang alak pok na kala antok ta, “Kana palau akorong ku alis iau
    nei gapai ta vangang i Ioanes katakai i asing tauia.”
  aer-aer: Kele, re unterle-alpeke Herod-werne, re ikwere angkeke, “Akaperte John
    Baptist-kenhe ultakaye atyenge-werne akngetyetyeke!”
  qvc-NT: 'Chaymi chinaqa utqaymaya kallpashpa, yaykurishpa, gubyirnutaqa nirqan:
    —Jwan Shutichikuqpa umanda suq platupi kanalitan qoway, nishpa.'
  tgl-ULB: At kaagad siyang pumasok nang nagmamadali papunta sa hari at humingi, sinabi,
    “Gusto kong ibigay mo sa akin ngayon din ang ulo ni Juan na Tagapagbautismo na
    nakalagay sa bandehado.”
  cbs-NT: 'jawen epa xanen ibu Herodes anu jawaida ana jikikain yuikin: —Na jabiatian
    Nashimanika Juanen buxka ea inandiwe, sapa kenchakidan— aka'
  xtm-NTPP: 'Te suchi si''i ma, jinu i ni ndivi i nuu iyo rey ma, te jiña''a i: ―‍Kúni
    sa vitnañu''ni ja taa ni xini Juan tee skuandute ñayii ma in nuu ko''o ―‍kúu i
    jiña''a i.'
  nnq-nnq: Kamwale jwenio ngabuja chokwe kangwana ngajopa, “Mbala umbe kingobu uchenje
    mutwe gwa Yohana mmatichi.”
  bao-NT: 'To biro cõ ca ĩiro, uwaro wiogʉ pʉtopʉ jãa waa, o biro cʉ̃re ĩiupo: —Mecʉ̃acãra
    mee, Uwo Coeri majʉ Juan dʉpʉgare jotʉ bapapʉ jãari, yʉre mʉ ca tiicojoro yʉ boo
    —cʉ̃re ĩiupo.'
