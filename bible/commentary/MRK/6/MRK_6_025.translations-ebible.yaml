    biaini na rewangguai timba bei we yau.”
  fai-fai: wabising wanang mát uyo aik kalu ki tad kamok Edot atam nadule weng uyo
    kudaw bakodu. “Naka kamano ki Yon wok ban bomin kinim gebom uyo wakadu ku wom
