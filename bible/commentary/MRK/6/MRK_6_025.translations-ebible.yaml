  ame-NT: 'Allempoña shopsheshaʼpaʼ materra alla am̃chaʼtaret̃ Herodesesho atet̃ otuerran
    am̃chaʼtaret̃: —Napaʼ añ nemnen oʼch pepechennanaʼ Juan poñ ñeñt̃ apatayeʼt̃ acheñeneshaʼ
