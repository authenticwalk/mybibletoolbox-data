  gmv-NT: ናያካ ኤሌላ ኬዛዳ ካዎዛኮ ጌላዳ “ፃማቂዛ ዮሃኒሳ ሁዔ ኬሬን ዎꬃዳ ኔ ታስ ኢማና ማላ ኮያይስ” ጋ ኦይቻዱስ።
  por-BLT: 'A garota voltou correndo e disse ao rei: “Eu quero que você me dê imediatamente
