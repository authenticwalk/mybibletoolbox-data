    kunaveregu.”
  wap-NT: Kadimanaꞌo idaꞌan okiwaꞌakan king diꞌiti. Okian, “Õaiapa putaan õꞌati aizii
    daꞌaꞌa John zowau paraapi nazoꞌo.”
  mva-mva: Bokaibe natu aine ngae oaikiki-tina imule be Erot bokai irai, “Ngau urere
