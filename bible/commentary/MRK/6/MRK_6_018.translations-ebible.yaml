    xi cuatjin canihñu. ―‍Cuatjin cachja cha Juan.'
  hto-hto: 'Mei naui Juan Heródemo llógaza: —O ofaiño o aɨna ónidɨo; áfena rairuírede,
    —daɨde.'
  por-BRBSL: 'Pois João tinha dito a Herodes: “Não é lícito para você ter a esposa
    de seu irmão”.'
  ces-NKB: 'Jan totiž Herodovi říkal: “Není ti dovoleno mít manželku svého bratra!”'
  cui-cui: 'Daxota Juan jiwi pecʉbi botha etatsi, tsipei Juan Herodes tsipaebatsi,
    jeichichi: “Nacom pia peitorobi coyenewa jopa copatsiyo xua xeiname bapowa tsipei
    bapowa eweicho piowa tatsi”, jei Juan.'
  boj-2014: '@see-verse:MRK.006.017'
  eng-OEBUS: For John had said to Herod – “You have no right to be living with your
    brother’s wife.”
  eri-eri: '@see-verse:MRK.006.017'
  aly-aly: Awayikw ikwerenh Herod-el anew ikwerenh rakek, itnan Herodias. John-el
    renh ilek, “Ntwa nthakenharl awayengkwan anew ikwerenhan rakek? Apmwel-aretharl
    alakenhey! Awayengkw-anteyarl anew ikwerenh ntwa rakekan, arraty-wenyarl!” Arelh
    Herodias ra ahelirrek John ikwer. Herod-el John renh anterrkwek, tyayl-warl akwernemel.
  wiu-wiu: Yoneyo Erode mekata nokala tokome okome neke kale atoa kode motekepa toto
    Yu yenane kekanele wini toka wa lugutukoa kikoa okala taneya.
  swe-swe: 'Anledningen var att Johannes hade sagt till honom: ”Det är inte tillåtet
    för dig att ha din brors hustru.” [Herodias var Herodes Antipas olovliga fru.
    Hon var ett barnbarn till Herodes den store. Som ung blev hon bortgift med sin
    farbror Herodes Filippus i Rom. Han ska inte förväxlas med tetrarken Filippus
    som regerade norr om Galileen, se . Herodias och hennes första make Filippus fick
    en dotter, Salome. Under ett besök i Rom blev Herodes Antipas förtjust i Herodias.
    Hon skilde sig, flyttade från Rom och gifte sig med Herodes Antipas. Han skilde
    sig också från sin fru, dottern till Aretas kung i Arabien, vilket skapade en
    politisk oro i området som ledde till öppet krig 36 e.Kr. Johannes Döparen hade
    fördömt deras agerande, eftersom de bröt mot Mose lag, se .]'
  cth-cth: Bangkongtetpawiteh, Jawhan ni nang ni na hmau e a yu na yu lah na la e
    heh hawihoeh telah atipouh dawk doeh.
  mti-mti: Kuiyawa Jon me Erod gumbe wane, “Ge tatag biviwa auwanawa me gwangwan gumbe
    oraimina onan.”
  pad-NT: 'Oniania, João Batista bini''aha ada Iroji: —Ni-jahapa''itxiki ida kadakajo''o
