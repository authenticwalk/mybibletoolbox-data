  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kaa Juan xíꞌín rá ña̱ kua̱chi káꞌano kíán ña̱ ió ra̱ xíꞌín
    ñadiꞌí ñani ra̱,
  pon-2006A: Sohn Sounpapidais sohte kin tokedihsang kapwukapwungohng Erod eh sapwung,
    mahsanih, “E sohte mweimweiong komwi en ale en riomwio eh pwoud!”
  maq-NT: 'Hane ngatsë rë vëhë, cuitjin cachja cha Juan cojo rë me: ―‍Chja ley ta
