  hop-NT: '@see-verse:MRK.006.017'
  san-URD: اَتَح کارَناتْ ہیرودْ لوکَں پْرَہِتْیَ یوہَنَں دھرِتْوا بَنْدھَنالَیے بَدّھَوانْ۔
  heb-LB: '@see-verse:MRK.006.017'
  caf-NT: John dune too be 'ulh'en Herod yudani, “Yak'usda bughunek k'uninyuz ho'
