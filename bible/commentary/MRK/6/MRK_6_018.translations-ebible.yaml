  aey-aey: '@see-verse:MRK.006.017'
  urd-GVH: यहया ने हेरोदेस को बताया था, “अपने भाई की बीवी से तेरी शादी नाजायज़ है।”
  ycn-ycn: 'Richona Juan aca''arí Herodes i''imacá. Rimá rijló: —Pe''ehué yajalo penájerumi
