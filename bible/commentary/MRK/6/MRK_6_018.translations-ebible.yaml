  ian-ian: '@see-verse:MRK.006.017'
  hun-hun: 'Mert János azt mondta Heródesnek: „Nem szabad neked a testvéred feleségével
    élned.“'
  mcf-NT: —Min utsin chido mimbi bedaid natemaid niosh —queshun Nuquin Papan Moises
    dada uamepampicpaden Uanën Edodes chuipac caondash. Adoac, Uanën chuisho dadpenshun
    tantianushe queshun Uan bedmeshun quënën nauedmepac caondash Edodesën.
  kjs-kjs: 'Go kone wisa-pulu Jon-me ade abuna Herot gu-rupa lakalisa: Rekena wia-le
