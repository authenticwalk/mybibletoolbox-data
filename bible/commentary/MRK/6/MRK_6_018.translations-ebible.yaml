  sey-NT: 'Ja̱je yoꞌoquëna, Juanpi caëña, Herodesre: “Mëꞌë yoꞌjei nëjoni jioni paye
    coꞌaji.”'
  nvm-nvm: '@see-verse:MRK.006.017'
  mps-mps: '@see-verse:MRK.006.017'
  seh-seh: 'Na thangwi eneyo, Djuwau Batixta akhadampanga Herodhi kuti: “Mwambo nkhabe
    kutawirisa tayu kuti ucite banja na nkazi wa m''bale wako.”'
  pab-NT: 'Hatyo hiyeta João Batista watyali Herodes: — Awa atyo hiximarene exanityo
    kakoa hisaona, Xaotyakiyaho atyo mahokoanetita hiximarene exanityo kakoa hawenane.'
  llg-llg: '@see-verse:MRK.006.017'
  kyf-kyf: '@see-verse:MRK.006.017'
  tpi-tpi: '@see-verse:MRK.006.017'
  mih-NT: 'Ta ra Juan i catyi ra sihin ra Herodes: Ña vaha cua cuhun ñazɨhɨ yañun.
    Catyi ra.'
  qvh-NT: '@see-verse:MRK.006.017'
  kms-kms: '@see-verse:MRK.006.017'
  agn-agn: Narin tang pirming agganing ni Juan, “Kontra ong Katobolan ta ang magkatawan
    amo tang katawa tang logod mo!”
  nhi-NT: 'uan Juan oquiluaya in Herodes: —In tlanauatil amo mitzoncauilia tonchanchiutos
    iuan nisiuau mocniu.'
  ttc-NT: 'Te Wa''nch ojetq tuq xik tq''uma'' te Eródes ikxjani: «Xjan tzan tjaw axujela''
    awixna''.»'
  dan-1931: 'Johannes sagde nemlig til Herodes: “Det er dig ikke tilladt at have din
    Broders Hustru.”'
  kwj-kwj: O keke Jon Herot ni ya ri sawe, “Mini mi analongo humwe ni mi ratani mi
    hopwero keke kapwa sumbu mi woro.”
  vie-OVCB: 'Giăng nói với Hê-rốt: “Lấy vợ của em mình là trái với luật Đức Chúa Trời.”'
  kze-kze: '@see-verse:MRK.006.017'
  mpj-mpj: '@see-verse:MRK.006.017'
  lbk-lbk: Siya chi nan khotok nan nangwaniyan Juan ken Herodes, “Lawa nan mangiyamongam
    isnan asawan nan etadmo.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe je̱ Juan je̱ Herodes du̱nu̱u̱jmi: ―Kaꞌa xa veꞌe je̱ pavaꞌnu̱n
    du̱yakjaty je̱tseꞌe xpá̱ku̱t je̱ mꞌuts je̱ ñu̱da̱ꞌa̱x.'
  bzh-bzh: lom Jon nër vu Herot* bë, “Ġehodeḳ arim avëh, sënë su yoh vu rë, ġekweyëh
    horek!”
  guj-2017: તેથી યોહાને હેરોદને કહ્યું હતું કે, ‘તારા ભાઈની પત્નીને રાખવી તે તને ઉચિત
    નથી.’”
  jvn-NT: 'Yohanes ngomong: “Kowé ora kenèng ngepèk ipému déwé nèk bojoné ijik urip!”'
  byr-byr: Sareꞌ dareꞌnesɨ. Jonɨ wɨdɨna “Jaꞌmwere aꞌmweꞌ baaꞌna maꞌmwaana! Sabwina
