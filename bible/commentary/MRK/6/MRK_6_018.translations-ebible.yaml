verse: MRK.006.018
translations:
  kpx-kpx: '@see-verse:MRK.006.017'
  okv-H: '@see-verse:MRK.006.017'
  tbo-tbo: Uyahinei Yoni i gagaleya po ega ita dumalu yaka i baha nae Heloda uyahina
    i pa, ‘Ega ita dumalu babana walehim agona u lawagi.’
  mal-C: “സഹോദരന്റെ ഭാര്യയെ നീ നിയമവിരുദ്ധമായാണ് സ്വന്തമാക്കിയിരിക്കുന്നത്” എന്ന്
    യോഹന്നാൻ ഹെരോദാവിനോട് പറഞ്ഞിരുന്നു.
  grc-SR: Ἔλεγεν γὰρ ὁ Ἰωάννης τῷ Ἡρῴδῃ ὅτι Οὐκ ἔξεστίν σοι ἔχειν τὴν γυναῖκα τοῦ
    ἀδελφοῦ σου.
  bgc-bgc: क्यूँके यूहन्ना नै हेरोदेस तै कह्या था, “अपणे भाई की घरआळी ताहीं राखणा
    मूसा के नियम-कायदा कै मुताबिक तेरे खात्तर ठीक कोनी।”
  khz-khz: Ioane na Heroda evaikilaawai, netiwato, “Goi na kakamu garawana potavararia
    ne ati rorirori!”
  deu-TKW: Denn Johannes sagte zu Herodes, es steht dir nicht zu, deines Bruders Frau
    zu haben.
  zsr-NT: 'Juan naꞌ gudxëꞌ Herodes: ―Cutu ral‑laꞌ sóalenuꞌ‑nu ngul queëꞌ böchuꞌu.'
  lin-lin: 'Yoane azalaki koloba na Erode : « Ozali na ndingisa te ya kosangisa nzoto
    na mwasi ya ndeko na yo. »'
  hns-NT: '@see-verse:MRK.006.017'
  noa-E: '@see-verse:MRK.006.017'
  eng-EMTV: For John would say to Herod, “It is not lawful for you to have your brother's
    wife.”
  mib-NT: 'Te Juan ni cahān de nuū Herodes: Tu íyó ley jeē cóndeca ró ñasɨhɨ́ ñani
    rō, achí de.'
  bea-bea: Atai John ayehtii Herod, Atu wotezi nai awohi nekye tsiyue.
  lif-NT2: '@see-verse:MRK.006.017'
  xnj-xnj: Yohani amjovelayi Helodi, “Chabwina lepi veve kumtola mdala wa mlongo waku.”
  mmx-mmx: Lavasuun at lumukmusak at nom latkin keretna. Ganoxa ne Jon ga vaase sok
    ne Erodes mila neni ga sak paxat ka ne Erodias, latkin at neton ne Pilip la ga
    epot teren.
  cbr-NT: '@see-verse:MRK.006.017'
  tee-NT: 'Chai ju Xivan chani ixjunita ju Herodes: ―Jantuch lhijun ju lhamap''aksin
    ni va mi''amachaka'' xanavi ju ix''amachaka'' ixjunita ju mimp''isek''e.'
  eng-LSV: for John said to Herod, “It is not lawful for you to have the wife of your
    brother”;
  cak-NT: 'Quiri'' xu''on ri Herodes che ri Juan, roma ri Juan xu''ij che: Man utz
    ta chi abanon-ka awaxayil che ri Herodías, roma raja'' xa raxayil ri awach''alal
    Felipe.'
  pah-NT: '@see-verse:MRK.006.017'
  sja-NT: 'Juanpa mãga k''awaa atak''ãri, mãgapachi Herodemaa: “Pɨa pɨchi ɨ̃pema wẽra
    iru baik''araa bɨ pɨchi wẽrak''a.”'
  xed-xed: 'si kəl Yuhwana ka mnay ŋa Hiridus kazlay: Ra a ka klay gha ta markwa zwaŋama
    gha wu, kaʼa nda tsi. Kəl Hiridus ka ghunaftá sludzani ksaftá Yuhwana ka tsamta
    ma ziɗa.'
  mks-NT: 'Ta na̱tiin Herodes mé Juan jáchi̱ já na̱sa̱ca̱ha̱n Juan já xi̱hi̱n dá:
    —Co̱ ndítahan coún xi̱hi̱n ñájíhí ñanún —na̱cachi da.'
  gfk-S: 'Ma ne Jon git tangtange tane Herot no king horek: “Paile takados be u te
    tole Herodies, no haine tano tasim.”'
  bmu-bmu: 'Jonöŋ Herodköra keu kewö jiyök: Gi qamböt ki memba mala Köna keu oŋgitzan.”'
  dgz-dgz: '@see-verse:MRK.006.017'
  eng-GNV: For Iohn sayd vnto Herod, It is not lawfull for thee to haue thy brothers
    wife.
  zaa-NT: 'Juáan nna ra tè bi ą: Labí ná qui''ni thí'' lu'' la''a niula qui'' bettsi''
    lu''ą'' bá.'
  eng-WEBSTER: For John had said to Herod, It is not lawful for thee to have thy brother's
    wife.
  guh-guh: 'Nexata Herodes pejuyapijinë pijava peyacajërëtsixae, Juanpijinë abaxë
    itsa apo vaetabitsi, muxujioba Herodes. Juanpijinë jumaitsi Herodesjavabelia:
    —Acuenebi raja nejuyapijinë pijava nepitsijava,” jai Juanpijinë Herodesjavabelia.'
  bon-bon: '@see-verse:MRK.006.017'
  nhw-BL: Huan yeca Juan quiilhuijtoya Tlanahuatijquetl Herodes para amo cuali ma
    quipiya para isihua yaya catli nelía ihuejpol.
  swh-ONEN: Yohana alikuwa amemwambia Herode, “Si halali kwako kuwa na mke wa ndugu
    yako.”
  wbi-wbi: Ulwakuva u Yohani alya m'bulile u Herode, “Nalunoghile mundaghilo kun'tola
    un'dala ghwa nunavo.”
  bba-bba: '@see-verse:MRK.006.017'
  eng-KJVCPB: For John had said unto Herod, It is not lawful for thee to have thy
    brother’s wife.
  kgk-NT: '@see-verse:MRK.006.017'
  waj-waj: '@see-verse:MRK.006.017'
  cpy-cpy: 'Tema ikaminaa-witatyaari paerani Juan irika Herodes, ikantawitari: “Tee
    okameethatzi payiteri iina pirentzi.”'
  ekk-PKP: 'Johannes oli Heroodesele öelnud: „Oma venna naisega abiellumine on seaduse
    vastu.“'
  mpx-mpx: '@see-verse:MRK.006.017'
  wbp-wbp: Jaanu Papitaji kalarla warrarda wangkaja Kingi Yarurdukuju, “Yampiyarla
    karnta-kari kukurnu-purajiki! Nyuntujunpa kuruwarri rdilyki-pungu Kaatu-kurlangu!
    Yungkarla pina kali-nyanu warlaljaku.”
  luo-luo: To Johana nosebedo ka kwero Herode kawachone niya, “Chik ok oyieni mondo
    ibed gi chi owadu.”
  nhe-NT: Huan yeca Juan quiilhuijtoya Tlanahuatijquetl Herodes para ax cuali mocuilijtoya
    ihuejpol.
  aii-aii: 'ܣܵܒܵܒ ܟܹܐ ܐܵܡܹܪ ܗܘܵܐ ܝܘܿܚܲܢܵܢ ܠܗܹܪܘܿܕܸܣ: ”ܠܹܐ ܝܠܵܗ̇ ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܐܸܠܘܼܟ݂
    ܕܓܵܒ݂ܪܹܬ ܒܲܟ݂ܬܵ‌ܐ ܕܐܲܚܘܿܢܘܼܟ݂.“'
  esk-NT: '@see-verse:MRK.006.017'
  msb-msb: '@see-verse:MRK.006.017'
  cpa-NT: 'Jøng² ca¹juúh² Juan, ca¹tsáih¹dsa Herodes: ―Tsa¹lé² janh¹³hning hio¹³ quián¹²
    rúh²hning ―ca¹juúh² Juan.'
  dso-dso: କାଇକେବଇଲେ ଜଅନ୍‌ ଏରଦ୍‌କେ ତର୍‌କେତର୍‌ କଇତେରଇଲା “ମସାର୍‌ ନିୟମ୍‌ ଇସାବେ ନିଜର୍‌
    ବାଇର୍‌ ମାଇଜିକେ ସଙ୍ଗଇବାର୍‌ ତର୍‌ ବିଦି ନାଇ ।”
  meu-meu: Badina be Ioane ese Herod vada e hamaoroa, eto, Oi ese kakamu adavana o
    tahahaia na o kereremu.
  yva-NT: '@see-verse:MRK.006.017'
  dgc-dgc: '@see-verse:MRK.006.017'
  zpm-NT: '@see-verse:MRK.006.017'
  hix-NT: '@see-verse:MRK.006.017'
  sim-sim: '@see-verse:MRK.006.017'
  npi-ULB: किनभने यूहन्‍नाले हेरोदलाई भने, “आफ्नो भाइकी पत्‍नीलाई विवाह गर्न तिनलाई
    उचित छैन भनेका थिए ।”
  cgc-cgc: daw tenged man na kanen an pirmi paambalan Juan, “Kuntra ta mga sugo naan
    ta Mga Sinulat Moises na pasawa no sawa ta imo na utod.”
  tim-tim: '@see-verse:MRK.006.017'
  yor-yor: Johanu sì ti wí fún Herodu pé, “Kò tọ́ sí ọ láti fi ìyàwó arákùnrin rẹ
    ṣe aya.”
  wos-wos: '@see-verse:MRK.006.017'
  emp-NTPO: '@see-verse:MRK.006.017'
  eng-F35: —John had kept saying to Herod, “It isn't lawful for you to have your brother's
    wife.”
  ind-ind: '@see-verse:MRK.006.017'
  pes-OPCB: 'یحیی به هیرودیس گفته بود: «ازدواج تو با هیرودیا، همسر برادرت فیلیپ، کار
    درستی نیست.»'
  mpt-mpt: '@see-verse:MRK.006.017'
  ssx-ssx: Dionima꞉ Hetodi pa꞉ta꞉ pi amba꞉ leekeeki dupa. Naka꞉ kamena꞉ wanda꞉ petolo
    mele ekita꞉ ana꞉ na pa꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Zɑ̃ɑ í sɔ̃ɔ í ni, kù sĩɑ i ɡbɑ ɑboi ifɔɛ i dɑsi kpɑsɛ̃ɛ.
  gaq-gaq: ଜହନ୍‌ ହେରୋଦକେ ବାସଙ୍ଗ୍‌କେ, “ନାବୟାଁନେ ସେଲାମ୍ବୁଏଃକେ ଡୁଂୱିଗ୍‌ନେ ନିୟମ୍‌ ଣ୍ଡୁ
    ।”
  gof-RNT: Yohaannisi Heroodisa, “Neeni ne ishaa machchiw ekkanaw bessenna” yaagis.
  unx-unx: ଚିୟାଃଚି “ହାଗାମାଃ କୁଡ଼ିକେ ଦହତେୟାଃ ଆଇନ୍‌ ଲେକାତେ ଆମାଃ ନାଙ୍ଗ୍‌ କା ଠାଉକାଃ” ମେନ୍ତେ
    ଯୋହାନ୍‌ ହେରୋଦ୍‌କେ କାଜିକାଇ ତାଇକେନା ।
  gah-gah: '@see-verse:MRK.006.017'
  lcm-lcm: Using Ioanes katapo uli mengen ani Erodes ta, “Parik kapa korong ta ku
    osongon pok kana aina na tasim.”
  aer-aer: '@see-verse:MRK.006.017'
  qvc-NT: '@see-verse:MRK.006.017'
  tgl-ULB: Sapagkat sinabi ni Juan kay Herodes, “Hindi naaayon sa batas na mapasaiyo
    ang asawa ng iyong kapatid.”
  cbs-NT: '@see-verse:MRK.006.017'
  xtm-NTPP: 'Te Juan ma, ni yo jiña''a de Herodes ma: ―‍Masu kuu kondeka ni ña''a
    jiña, chi vaa ñasi''i ñani ni ma kúu ña, vaa téku de ma ―‍ni yo kuu de ni yo jiña''a
    de.'
  nnq-nnq: Yohana mmatichi akate kunkelebuya Helode kulenga, “Ipaligwije kutola aanaba
    ununu gwinu.”
  bao-NT: 'To biro cʉ̃ ca tiiro Juan pea: Doti cũurique mʉ bai nʉmorena nʉmo cʉti
    dotiti —cʉ̃re ĩiupi.'
  san-ORI: ଅତଃ କାରଣାତ୍ ହେରୋଦ୍ ଲୋକଂ ପ୍ରହିତ୍ୟ ଯୋହନଂ ଧୃତ୍ୱା ବନ୍ଧନାଲଯେ ବଦ୍ଧୱାନ୍|
  huv-NT: 'Cos Juan wüx aliün mapac tasaj Herodes: ―Ngo majneaj mequiiüb mintaj michiig
    ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Xuua, xi ''yɛ̱mbra̱ Herodes: “Hi̱n''yʉ ra̱ nt''ɛ̱di̱ guí̱ m''mʉhmi̱
    ni̱ ''bɛpo”, xi ''yɛ̱mbi̱.'
  nop-nop: kaŋ Jondi niŋguk, “Du tam u nagikuŋ woŋ adi yom tuguŋ.” Unduŋ hogok nilu
    nilu Helotdi kwihitaaŋ mikmeŋiye yenimbune wooŋ Jon nagila buŋa tawa fafaŋeniŋdi
    ibidokooŋ yot fafaŋeniŋneŋ kamegiŋ.
  obo-NT: Oyya su inaayun od ikohiyan ni Juan si Herodes no, “Supak diyot mgo Suhu
    ni Moises no od ahawon du kos sawa to suwod du.”
  cak-ENT: 'Ri Juan xtz''amatüj-pe roma ri xbin chin ri Herodes: Man utz tüj abanun
    que ac''amon-ka ri avixnan, ri ixok Herodías, xa rixjayil ri achak'' Felipe.'
  lif-NT: '@see-verse:MRK.006.017'
  snx-snx: '@see-verse:MRK.006.017'
  kql-kql: '@see-verse:MRK.006.017'
  mie-NT: 'De Juan nī ncāhān dē nūū Herodes: Nduú nā ley íyó jā nacueca nú ñasíhí
    ñanī nū, ncachī dē.'
  san-TIB: ཨཏཿ ཀཱརཎཱཏ྄ ཧེརོད྄ ལོཀཾ པྲཧིཏྱ ཡོཧནཾ དྷྲྀཏྭཱ བནྡྷནཱལཡེ བདྡྷཝཱན྄།
  qve-NT: 'Chaymi Bautizaq Juanqa Herodes Antipastaqa q''aqchaspa niran: —Moisespa
    escribisqan leyman hinaqa, manan wawqeyki Felipepa warmin Herodiaswanqa casarakuwaqchu,
    nispa.'
  pao-NT: Soo John ka Herod meeoo netammano'o, “Gi toge u manakwe, gi ka Herodias
    nodukwadoopana.”
  cbu-NT: '@see-verse:MRK.006.017'
  usa-usa: 'Yóáane naayóbáqá tiráiye: “enábâkoni ánáakoma yabitimá mayáánabo! ímayaao!”'
  soy-soy: Kɑi lɛ̃ n wɑ, Yohɑni uu pɛɛ u mɑɑ rɛ ɑ́i nɛ risɑ́ rɛ ukɛ́ uumɑɑ unɔsi yɔsí.
  bkx-bkx: '@see-verse:MRK.006.017'
  hui-hui: Ani biyagola Yonehanda Herodohondo lalu, Í̠ hamene one heba kego nabulene
    ngago bialu kegoni, lene.
  amf-amf: '@see-verse:MRK.006.017'
  quc-NNT: 'Xchap k''u ri tat Juan rumal chi ri are'' xub''ij che ri tat Herodes:
    Man taqal tä che la chi käb''an ixoqil la che ri rixoqil ri chaq'' la, xane äwas
    ri käb''an la, —xcha che.'
  dob-dob: ta Yoni Elodi ꞌieonena ꞌaene, “Gote nigeya bubuna boboꞌana, manuna tasiyo
    mwanena ꞌuꞌoayena.”
  wrs-wrs: '@see-verse:MRK.006.017'
  mca-mca: 'Qe ka'' Juan Bautista yittaxijets pa''aj ka'' Herodes: —Nite'' inek ƚenexke''ej
    kakha''an qu'' ewhe''ye''yi''ij ne'' ƚewhe''ye'' pa'' ek''ini''j.—'
  tzo-TZC: 'Ti Juan jꞌacꞌ-ichꞌ-voꞌe jech onoꞌox laj yal ta stojol ti ajvalil Herodese:
    ―Mu xuꞌ xavajnilanbe yajnil ti avitsꞌine ―xut.'
  mya-mya: ယော​ဟန်​သည်​ဟေ​ရုဒ်​အား ``သင်​သည်​ညီ​ဖြစ်​သူ ၏​ဇ​နီး​ကို​မ​သိမ်း​မ​ယူ​အပ်''
    ဟု​အ​ဖန်​ဖန် ကန့်​ကွက်​ပြော​ဆို​ခဲ့​၏။
  gng-NT: Tɔ, San tɔke' Herod ki ye wa ŋmɔbe sɛn wɔ ń taa uʼninjɛ ya po.
  cbi-NTPO: 'tsenñaa Juan, reinu tsa tsandimuwaami: Ñu'' naatala'' shinbunun ñu''
    shinbu majuu tananu jutyuve, tiitimuwaami.'
  ikk-NT: ufiri ni Jọnụ sị Hẹrọdụ, “Iwu ekwerini n'i weri nwunyẹ nwẹnẹ i lụma; ị rị
    a dan Iwu Osolobuẹ.”
  leu-leu: E na Jon fo xuus na Herot, “Ai, no taxa vil a vilaana saat ve. Pife roxo
    no taa tamai si naasa tiam.” Senaso na Filip taxa to lunai.
  maz-NT: 'Nguec''ua o mama e Juan o xipji e Herodes: ―Dya sö rí ''ñejegue nu su nin
    cjuarma, embe.'
  bod-N: ཡོ་ཧ་ནན་གྱིས་དེ་སྔར་ཧེ་རོ་དཱ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་རང་གི་སྤུན་གྱི་ཆུང་མ་རང་ལ་ལེན་མི་རུང་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Yerü ü̃paacü ga Cuáü̃ rü Erodemaã ñanagürü: —Tama name i cuxmèxü̃ cuyaxĩxẽẽ
    i cueneẽmèx —ñanagürü.'
  zpl-NT: 'Nu unilá Juan lu Herodes: ―La neca nzeꞌca nú yuculu unaꞌa bichilu.'
  mbc-NT: 'Taapîtî''pî Joãoya ipî'': —‍Ayakon no''pî yarakkîrî awanî Paapa nekaremekî''pî
    unkupîkon ton pe yairî pra. Imakui''pî ku''sa''ya mîrîrî —‍taapîtî''pîiya.'
  ndg-ndg: Kwa maana Yohana atekunkokweya Herode, “si halali kuntola nnyumbo wa mwasago”.
  wsk-wsk: Mu awuk, John Herod iwita manarukaso, “Munan te aniso mu nika uria ko nuwus
    sumu taem mu me terong!” makaso.
  toj-NT: 'Jaxa rey Herodesi ti alji yab yuj ja Juani: ―Ja ixuc jahui, ja'' ni sbaj
    ja hua huijtz''ini. Mi sbejuc huaxa cheuman, x''utji.'
  dwy-dwy: '@see-verse:MRK.006.017'
  kkl-kkl: '@see-verse:MRK.006.017'
  tbc-tbc: Gug Jon iŋ Herod ru en irupei, “Oŋsigane tei san iwon da ator tap, oŋ kubiaeŋ
    ta uri pani na da.”
  sna-sna: Nokuti Johani akanga ati kuna Herodhi, “Hazvitenderwi kuti utore mukadzi
    womununʼuna wako.”
  smk-NT: Wana intaw nin nibari-barita' ni Juan kona ni Herodes, “Abas a i'yan may
    aydo mo.”
  grc-TCGNT: Ἔλεγε γὰρ ὁ Ἰωάννης τῷ Ἡρῴδῃ ὅτι Οὐκ ἔξεστί σοι ἔχειν τὴν γυναῖκα τοῦ
    ἀδελφοῦ σου.
  mzz-mzz: '@see-verse:MRK.006.017'
  gof-WFTW: Yohaannisi Heroodisa, “Neeni ne ishaa machchiw ekkanaw bessenna” yaagis.
  spa-BLM: 'Porque Juan había dicho a Herodes: “No te es lícito tener la mujer de
    tu hermano.”'
  kyz-NT: '@see-verse:MRK.006.017'
  dao-dao: Johan naw Herod üng, “Na naa khyu na khyunak hin nglawiki aw?” a ti.
  cya-cya: Yu Xuhua can' nchcui' yu lo'o Herode si'yana a tsu'hue tyi'in lyi'o yu
    cuna'an 'in ta'a yu.
  beu-beu: '@see-verse:MRK.006.017'
  wrk-wrk: '@see-verse:MRK.006.017'
  nii-nii: Yi mił kin, Jon ek nipi Eros ngum, “Nim wu angnim ambim sin, ei kapłi enanim,”
    pa yi nipi ngum.
  ign-NT: '@see-verse:MRK.006.017'
  dik-NT: rin cï Joon ye lueel tënë ye ëlä, “Acïï path ba tiŋ wämuuth rum ke pïr.”
  cac-cac: '@see-verse:MRK.006.017'
  tzj-E: '@see-verse:MRK.006.017'
  san-BUR: အတး ကာရဏာတ် ဟေရောဒ် လောကံ ပြဟိတျ ယောဟနံ ဓၖတွာ ဗန္ဓနာလယေ ဗဒ္ဓဝါန်၊
  yaa-NT: 'Akka Juan Herodes yoini: “Na mĩ exto ãfi mĩ fĩatiroma,” ixõ yoiaino,'
  cab-NT: Ába meja laríñagun Juan lun Heródes. —Moún lumuti bagámaridunun lúmari bamúlen.
