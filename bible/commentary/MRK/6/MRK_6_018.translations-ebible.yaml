    João Batista.'
  twi-twi: Osuboni Yohane ka kyerɛɛ Herode se, “Wunni ho kwan sɛ woware wo nua yere.”
  hlt-hlt: Anih te a yunah dongah Johan loh Herod te, “Na maya yuu te na loh tueng
    moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑ̃ɑ̃ o nɑ̀kɛ́ kɛ dɔ̀: Dɛ̀ í wenni kɛ dò nhɑ́ puokɛ ɑ nɑntɛ̀ pokù.'
  san-GUJ: અતઃ કારણાત્ હેરોદ્ લોકં પ્રહિત્ય યોહનં ધૃત્વા બન્ધનાલયે બદ્ધવાન્|
  amx-amx: '@see-verse:MRK.006.017'
