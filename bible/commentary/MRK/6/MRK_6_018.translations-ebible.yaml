  mya-JVB: အကြောင်းမူကား ၊ ယောဟန် က အရှင် မင်းကြီးသည် ညီ တော်၏ခင်ပွန်း ကို မ သိမ်း
    အပ် ဟု ဟေရုဒ် အား ဆို လေပြီ။
  kgf-kgf: Wagiru Yohanenéŋ Herode yomuhuc ézéyec; Gi munagawac iniŋa menec imi héna
    ac logi logiya wanʒac. Imuhuc ʒéyu Herode eŋeyaoc embac iwac niŋac wamma téŋgiŋ
    ichéra énézéyu Yohane késama dérécgéma hésa amaiguc opocgic.
  awb-awb: '@see-verse:MRK.006.017'
  gdn-gdn: '@see-verse:MRK.006.017'
  hvn-hvn: '@see-verse:MRK.006.017'
  nko-NT: '@see-verse:MRK.006.017'
  bsn-NT: '@see-verse:MRK.006.017'
  pib-NT: Gi rixanu wa Gwa wane chinatkalu Girore, “Ginanshichkalurni wa pepuru gnunro
    waneyyi pixinri.”
  wiv-wiv: Na vuna a Jon ia ma ki tatania ni Herot kubarae, “E beta ni mahoto koto
    kabania goni tazi.”
  reg-reg: Kusonga Yohana amubhwiliye Herode,”Itali kisi okumutwala omugasi wa mutabhaniwanyu.”
  mlh-mlh: 'Jonji Herodre buŋo iŋi miya: “Go simogo sumuŋgaru roru goku Kadi buŋo
    odurege.”'
  gof-ENT: ዮሃኒሲ ሄሮዲሳ፥ «ኔኒ ኔ ኢሻ ማቺው ኤካናው ቤሴና» ያጊስ።
  aau-aau: Payhokuaw, Jon, hu mon prouk uwr hiykwe Herot se senkin mekow wayr, “Weynpaweyn
    sokukwe piap-araw, hwon hno nay Filip so sah ke ma huon sohokwe.”
  tvk-tvk: '@see-verse:MRK.006.017'
  prf-NT: Pirmi a kagiyán ni Juan kánni Herodes a awan na dapat a kabingaán en kabinga
    nen kapatkaka na.
  auy-auy: '@see-verse:MRK.006.017'
  tbg-tbg: '@see-verse:MRK.006.017'
  hub-NT: 'Juan chicharuk: “Apu, amina yatsumi nuwe jurukmeka nuatkam pujumaitsume”,
    tusa tutai,'
  hmo-hmo: Guna Ioane ese Heroda ia gwau henia, ia gwau, “Taravatu be, oiemu kakana
    ena adavana oi headava lasi.”
  big-big: '@see-verse:MRK.006.017'
  gux-G: 'Jan bo maadi Herodi: laa dagidi yeni ŋan kuani a waalo denpua.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Juan. Ca²³sɨ''²³ Herodes: ―''A²³jia''³ joo''²³ ''e³
    quia̱''n²nu³ mɨ²³quie''² já̱a̱n².'
  zar-NT: 'Juan naʼ gudxëʼ Herodes: —Bitiʼ ral-laʼ sóalenuʼ-nu nigula queëʼ bö́chuʼu.'
  kde-kde: Yohana ánnyaulidile Helode kuchidoni, “Ikáluhusiwa wako kwikalana na nkongwe
    wa nnung'uno.”
  ata-ata: '@see-verse:MRK.006.017'
  qvw-NT: 'Chayshi Juan chay Herodesta: “Caynu cuscacuycuśhayquicá manam allinchu”
    nil piñapäla.'
  nfa-nfa: '@see-verse:MRK.006.017'
  tnp-tnp: '@see-verse:MRK.006.017'
  urd-urd: और यूहन्ना ने उससे कहा था, “अपने भाई की बीवी को रखना तुझे जाएज़ नहीं।”
  hot-hot: '@see-verse:MRK.006.017'
  mqj-NT: '@see-verse:MRK.006.017'
  rus-SYN: 'Ибо Иоанн говорил Ироду: не должно тебе иметь жену брата твоего.'
  mbh-mbh: Lama Jon i ria Herot ve, “I sivenga avele ake ewoma mun teum iewo sengenga,
    vothung aken i sivenga avele.”
  bdd-bdd: Eema Yoni Helodi ꞌihegwaeya ꞌabehega, “Nage geya mumuga bwebweꞌana,” weyahina
    tasina mwanena ma ꞌihaiya.
  cbt-NTPO: '@see-verse:MRK.006.017'
  srn-NT: '@see-verse:MRK.006.017'
  cta-NT: ―Ná ntsuꞌu chacuayáꞌ tyiꞌi̱ nuꞌu̱ loꞌo clyoꞌo tyaꞌa nuꞌu̱ ―nacui̱ jyoꞌo
    Juan jiꞌi̱ rey Herodes tya liꞌ. Biꞌ chaꞌ ngusuꞌba rey jiꞌi̱ Juan neꞌ niꞌi̱ chcua̱,
    chaꞌ nchcuiꞌ yu juaꞌa̱ loꞌo rey biꞌ.
  bqc-SIM: '@see-verse:MRK.006.017'
  tcz-CHONGTHU: John chun Herod jah a, “Nasopi ji jia naneiya naki chenpi hi dan ngai
    ahipoi,” anatin ahi.
  mar-mar: व योहान हेरोदाला सांगत असे की, “तू आपल्या भावाची पत्नी ठेवावीस हे शास्त्रानुसार
    नाही.”
  snp-snp: '@see-verse:MRK.006.017'
  isl-isl: '@see-verse:MRK.006.017'
  spy-NT: '@see-verse:MRK.006.017'
  xnn-xnn: '@see-verse:MRK.006.017'
  mwe-mwe: Pabha a Yowana bhashinkwaalugulila a Elode ikapinjikwa mmwe kwaatola shilombani
    bhakongwe bha apwenu.
  tte-tte: '@see-verse:MRK.006.017'
  tcs-tcs: '@see-verse:MRK.006.017'
  hlt-THB: Johan ing Herod na ce, “Na naa a zu na lawh ce am thym hy,” a tinaak a
    dawngawh.
  soq-soq: '@see-verse:MRK.006.017'
  qub-qub: 'Chayno guechushanpitami Juanga nisha caran: «Wauguiquipa warminta guechorga
    juchatami aparicushcanqui» nir.'
  att-att: Á pakánnámmu ni Kuan sù kingnguá ni Patul Erodo, kinagi na kuna, “Arám
    mu inuru-uray yù katunungán, ta inâ mu yù atáwa ni Pilippi nga uriám mu,” kun
    na.
  bki-bki: '@see-verse:MRK.006.017'
  bqp-bqp: '@see-verse:MRK.006.017'
  mcp-mcp: 'Nəcé Yuánɛs Nduu-buud nyə á jum Herod nə́: «Wo ajə́láyɛ́ nə ŋwa mudá mə́
    mínyɔŋʉ̂ woó nə́ wo bâ!»'
  hat-hat: 'Se konsa, Jan te di li: -Ou pa gen dwa pran madanm frè ou pou madanm ou.'
  npl-NT: 'Juan Bautista okiliaya n Herodes: —Tlajtlákoli tikpixtos isiwa mokni Felipe.'
  bgg-bgg: Jon è Herod Saja shii athodang pha yao ne rai, “Na ne nawai khuii pha yiy
    ji yi phane Iphey shii zen oi ro.”
  eng-TCENT: For John had been saying to Herod, “It is not lawful for yoʋ to have
    yoʋr brother's wife.”
  eng-BSB: For John had been telling Herod, “It is not lawful for you to have your
    brother’s wife!”
  cpu-NT: 'Tema ikaminaantavetatya Juan, ikantavetakari Herodes: “Te onkameethate
    piinantyaaro iina pirentzi.”'
  san-ASM: অতঃ কাৰণাৎ হেৰোদ্ লোকং প্ৰহিত্য যোহনং ধৃৎৱা বন্ধনালযে বদ্ধৱান্|
  tac-NT: 'Alué Juánika pe anélige alué Erore napu''lige ''ma bujesa alué ba''chila
    upila: ―¿Chonigá bujéché mueka alué mué ba''chila upila? Moisesi nulalila tabilé
    elá napurigá alarigá nokiboa.'
  eng-WEBPB: For John had said to Herod, “It is not lawful for you to have your brother’s
    wife.”
  gfk-H: 'Ma Ioanes git tangtangai tane Herot, no king, hoken: “Pai bilai bia u ta
    tolai Herodias, no hahina tano tasim.”'
  viv-viv: '@see-verse:MRK.006.017'
  yao-yao: Che Yohana Ŵakubatisya ŵaasalilaga che Helode, “Ngaikuŵajilwa mmwe kwalomba
    ŵankwakwe mpwenu.”
  tgp-tgp: Matan John mo lo verea isan Herod mara, “Usuri na leu mo sopo tataholo
    vara o lavi naroun tasim sohena naroum.”
  auc-NT: Edæ Wäö ïñömö nänö caate wænguinque Edode ingante ïïmaïnö ante do wææ äningä
    ïnongäimpa. “Edode ëñëmi, Wængonguï nänö angaïnö baï ëñënämaï inte bitö tönïñacä
    nänöogængä ingante edæ manguïwëmipa töö.”
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi João midioka limedi meetibiga Herodes, “Liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji yolitaɡ̶adomi me ɡ̶adodawa ɡ̶anioxoa lodawa.”
  bmh-bmh: '@see-verse:MRK.006.017'
  ctu-BL: 'Juan tsi'' sube Herodes: Tic''bil ti mandar ma'' pʌyben i yijñam a wijts''in.'
  meq-meq: 'A gəs Yuhana a pa na a daŋgay na, hərwi Yuhana a gwaɗay: «Bazlam i Mbəlom
    a ge me ka mabuwe ŋgwas i malamar yak.»'
  noa-H: '@see-verse:MRK.006.017'
  alp-NT: '@see-verse:MRK.006.017'
  san-VEL: ata.h kaara.naat herod loka.m prahitya yohana.m dh.rtvaa bandhanaalaye
    baddhavaan|
  kbq-kbq: Na'ankure Joni'a hanavetino ke huvava huno Herotina asamino, negafu a'ma
    rehanarenka a'ma erinanana kasege rufutaginka knare avu'avara osu'nane.
  kbh-kbh: 'Y chama, Heródesbioye Juan ibojánbuayiynaye: “Ndoñe quenátslesenciana
    acbe uabentsabe shema acbe shema chaotsemnama ca.”'
  ron-LSB: 'Căci Ioan îi spusese lui Irod: “Nu-ți este îngăduit să ai pe soția fratelui
    tău”.'
  pon-pon: 'Pwe Ioanej me kapun on Erodej: Me jota pun omui atia jan en ri omui ol
    a paud!'
  nhe-BL: Huan yeca Juan quiilhuijtoya Tlanahuatijquetl Herodes para ax cuali mocuilijtoya
    ihuejpol.
  sps-sps: tana saa Jon a Tsoiny Fapeenan te tsue ets'ets e Herot, “Te sikia non ma
    toobing tsumanyi ma fipisui fiisen me natsun Filip a famuinyasiny tsumanyi!”
  wnc-wnc: Siwan Jonda Herot anzing inikut, “Gata uyapbatane maatna tapi kawa take
    dua singgak,” ngang inikut.
  bus-bus: '@see-verse:MRK.006.017'
  gub-BL: Na'e Zuàw purumuzahazahak ma'e a'e kury, wenu hemiapo kwer imume'u haw a'e
    kury. Uze'eg oho Ero pe kury. — Na'ikatu pixik kwaw nerywyraty neremireko romo
    heko haw Tupàn pe ty, i'i izupe. Ize'eg na'ikatu kwaw Ero pe. A'e rupi uze'eg
    zauxiapekwer wanupe kury. — Pepyhyk Zuàw heraha zemunehew paw pe nehe ty wà, i'i
    wanupe. — Pezàpixipixi nehe, i'i wanupe.
  imo-imo: Aku terimu wali, Jon imbo no ltindilini Herotendo nimbei, “Angenanga omenu
    mangoko ltinu wali Gotenga ungu mane toko tangondorunu,” nimu.
  boj-boj: '@see-verse:MRK.006.017'
  ulk-ulk: a Zonede mena Erodi detagrer e seksek dikeredi e taba baradara koskir digardi.
  eng-DRA: 'For John said to Herod: It is not lawful for thee to have thy brother’s
    wife.'
  knf-knf: '@see-verse:MRK.006.017'
  san-KHM: អតះ ការណាត៑ ហេរោទ៑ លោកំ ប្រហិត្យ យោហនំ ធ្ឫត្វា ពន្ធនាលយេ ពទ្ធវាន៑។
  arn-NT: 'Fey Juan feypirkefuy ta Erode: “Kümelay tami müntuñmafiel ñi kure tami
    peñi.”'
  zas-NT: 'Abiꞌ guial rëb Waj loj Herodes: ―Ad laat tiaꞌ xbéngunaa bijchil.'
  ken-NT: Jɔ̌n ǎghati nyaka Hɛ́rɔd bɛ, “Ɛbhé ɛyɛsɛ bo Israɛl ɛ́bhɨ́kɨ́ ka bɛ ɔ́nsɔt
    ngɔrɛ́ mɔ́mayɛ ɔmbay.”
