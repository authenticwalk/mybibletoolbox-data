  bbr-bbr: '@see-verse:MRK.006.017'
  inb-inb: 'Chi­mandasi Juanka, Herodesta piñaspa ni­kurka: —Kamta michanmi, kamba
    waug­kipa warmi­wa kaug­sa­kun­ga­pa.'
  hrv-hrv: 'Budući da je Ivan govorio Herodu: “Ne smiješ imati žene brata svojega!”,'
  box-NT: '@see-verse:MRK.006.017'
  ote-NT: 'Ra Xuua xqui hña̱cuahma̱ ra Erode ne xqui ꞌñembi: ―Hingui ho gui tsimba
