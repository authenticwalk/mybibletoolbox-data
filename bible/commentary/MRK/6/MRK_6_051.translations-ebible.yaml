  hin-2017: 'तब वह उनके पास नाव पर आया, और हवा थम गई: वे बहुत ही आश्चर्य करने लगे।'
  bef-bef: To ya luloto enalitoga botigu tito nohigo, anaꞌasi abafahi li lege noꞌehibe.
