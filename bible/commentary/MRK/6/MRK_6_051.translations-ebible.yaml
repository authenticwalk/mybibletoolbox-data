  meq-meq: Tsa na, a həndzəɗ ka təv i kwalalaŋ i yam. A tsal ka təv tay a kwalalaŋ
    i yam na, mətasl a ndza ɗeɗik. Tsa na, a gatay hərɓaɓəkka a gawla ŋgay hay.
  noa-H: Magnaa ham bote hee waaidʌbaadee chi p'ũjã warre t'umbamamua t'umbabaadëjim
    haajem. Mag hoobaawai hi k'apeen warre dauderraa nʌisijim hanʌm,
  alp-NT: Eleki Isa lolete soa buine lokosi, kai balate ndene sosoli. Eni maka luluaru
    esi herane titinai,
  san-VEL: atha naukaamaaruhya tasmin te.saa.m sannidhi.m gate vaato niv.rtta.h; tasmaatte
    mana.hsu vismitaa aa"scaryya.m menire|
  kbq-kbq: Anage huteno mani'naza ventefi marerigeno, zaho'mo amane nehige'za tusiza
    hu'za antri hu'naze.
  kbh-kbh: Chorna, chënga imojtsemna barquë́shoye cha tojánas̈ëngo, y chë jabuache
    binÿia tojanë́jbana, y nÿetscanga puerte auatjanánënga y ojnanánënga imojtsemna.
  ron-LSB: S-a urcat cu ei în barcă, iar vântul a încetat, iar ei erau foarte mirați
    între ei și se minunau;
  pon-pon: I ari keredan pon jop o ap moledi. Re ap puriamui kila kaualap o ponepone
    kida.
  nhe-BL: Huan Jesús calajqui ipan cuacanahua ininhuaya imomachtijcahua huan nimantzi
    moquetzqui ajacatl, huan nelía quisentlachilijque.
  sps-sps: Ya jias to koman puak sa kaa fiisen ramiri ana ainysat sariof to. An matisian
    Tsunia saar faavot rato,
  wnc-wnc: ngang yanike dopangbam gwene koke wa amikat yuwan gotda anzakngakut. Siwan
    musia kukumuk akoyambing.
  bus-bus: Kɛ̀ à gɛ̃̀ góro guu, ben ĩa zɛ̀, ben yã pì bↄ̀ ń saɛ maamaa,
  gub-BL: Wixe oho kanuhu pupe wapyr kury. Upytu'u ywytu kury. Hemimu'e ipytuhegatu
    wà.
  imo-imo: Kano tepa nimbelie wali, Jisas no sipina pala pumbe molorumu kinye waye
    puringi. Kano wali poporome kanomu kelerimu. Aku ulu kanokolio yunge kitipi kanoli
    iye kanoma mini lteringi.
  boj-boj: Degsi minjrsiqa qobuŋ gogetonaqa jagwa laej. Onaqa Yesus aqa aŋgro naŋgi
    tulaŋ prugugeteb. Di kiyaqa? Naŋgi Yesus aqa maŋwa di unsib utru geregere poinjrosai
    deqa. Nami Yesus na tamo 5,000 naŋgi iŋgi anainjrej maŋwa di dego aqa aŋgro naŋgi
    unsib poinjrosai. Naŋgo are geteŋnjresoqnej.
  ulk-ulk: Ege eudi bakiamuda narge ogi akawerti, ege wag ekemuda. Able memegle bazigmuarti
    ableglam wi nole berwerda able beredlam nete Iesu agekar dawer. Yabi akepwaride
    nole paretkak dasmerer. MRK 6.53-56
  eng-DRA: 'And he went up to them into the ship, and the wind ceased: and they were
    far more astonished within themselves:'
  knf-knf: Wi wi aşaaŋ apaya du baka ţi bţeem, uyook kë uşë ţañan. Bañoŋar maakan,
  san-KHM: អថ នៅកាមារុហ្យ តស្មិន៑ តេឞាំ សន្និធិំ គតេ វាតោ និវ្ឫត្តះ; តស្មាត្តេ មនះសុ
    វិស្មិតា អាឝ្ចយ៌្យំ មេនិរេ។
  arn-NT: Feymew Jesus pürapuy tati farku mew, fey tüngnagtuy tati kürüf. Fey ti pu
    disipulu ta rume afmatulewey
  zas-NT: Dxel guyuman loj barcw guin, zianz gulëjz bi guin. Guiáad laa reeman dád
    badxa loj reeman,
  ken-NT: Áchwé nɔ́kɔ́ amɛm áchwí, mbʉ́ɛ́p wu ákwɛn. Bɛchay bɛ́kɛ́m bɔ́ tontó.
