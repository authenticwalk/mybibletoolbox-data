verse: MRK.006.051
translations:
  kpx-kpx: Kateai louito boutimo biloisege hebulu keu tolemanu. Ige esemuiabe keau
    ke elehai vikolahalu. Kosealemo Iesuu valava ada mole kemo vuvune vaveve vale
    ke elehaito kemo luleleholilu.
  okv-H: eto e nga ta vihinu pisara jamo enu ambotani kito ti kakambuketo haha puha
    ea.
  tbo-tbo: Ma Yesu hoi wam i gelu geleta ma togowa i wohouna ma a hewahewali hi gohola
    dumahi,
  mal-C: പിന്നെ അദ്ദേഹം അവരോടൊപ്പം വള്ളത്തിൽ കയറിയപ്പോൾ കാറ്റ് ശമിച്ചു. അവർ അത്ഭുതപരതന്ത്രരായി.
  grc-SR: Καὶ ἀνέβη πρὸς αὐτοὺς εἰς τὸ πλοῖον, καὶ ἐκόπασεν ὁ ἄνεμος· καὶ λίαν ⸋ἐκπερισσοῦ⸌
    ἐν ἑαυτοῖς ἐξίσταντο, ⸋2καὶ ἐθαύμαζον.⸌
  bgc-bgc: 'फेर वो उनकै धोरै किस्ती पै आया, अर हवा थमगी: अर वे घणा अचम्भा करण लाग्गे।'
  khz-khz: Ne gati ai eragekauto, e agi maki eaikito. Gena melo gevevega-kali-rakavato,
  deu-TKW: Und er stieg zu ihnen in das Schiff, und der Wind legte sich; und sie kamen
    ganz außer sich.
  zsr-NT: Grenëꞌ Jesús lëꞌi bárcodauꞌ ga naꞌ nacuꞌë, atiꞌ gröꞌ dxi böꞌ naꞌ reycj,
    atiꞌ lequëꞌ gulaníttsquinëꞌ gulubannëꞌ.
  lin-lin: Bongo amataki na bwato epai bayekoli bazalaki, mpe mopepe ekitaki. Bakamwaki
    mingi penza,
  hns-NT: Tab oe bot me gail, bas hauwa roek gail. Tjela log na djaanies kie oesab
    kaun tjiedj dekhies, tjakkariaai gail.
  noa-E: Magnaa am bote ee waaidʉbaadee chi phũjã warre thumbamamua thumbabaadëjim
    aajem. Mag oobaawai i khapeen warre dauderraa nʉisijim anʉm,
  eng-EMTV: Then He went up with them into the boat and the wind ceased. And they
    were greatly astounded among themselves beyond measure, and were marveling.
  mib-NT: Te ni quɨ̄vɨ ya ini barco un, te ni jecuɨñɨ̄‑ni tachī. Te yōhyo ni canaa
    ni de cájito de.
  bea-bea: 'Kahchu inkhadesha elahkye atine; kahchu intsi adezut: kahchu ohtye khawoghali,
    kahchu o-ochi khawoghali.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् खःङ्‌बेओ लाःसे़आङ् सुरित् केजङ्‌ङिन् हुःमा चक् लॽरे़॥
    कुहुॽसाम्‍बाहाॽरे़ साॽरिक् खुनिॽ निङ्‌वाॽ मये़॥
  xnj-xnj: Ndi, akayingila muwatu wevavili vawuliwa na mpungu wa luyuga lukaguna lukumbi
    lulalula. Vawuliwa vakakangasa neju,
  mmx-mmx: La neni ga los kas at lesepang la lamanman gara xap matmas ta. La lavaun
    pinivu ren diga sangu aleng.
  cbr-NT: Ësaquin cai manë nuntinu 'irucëbë ca suñúan nëtë́acëxa. Nëtë́cëbë ca aín
    'unánmicë unicama ratuti —¿uisa 'ain cara ësa 'ia —quixun sinani sináncasmacëxa.
  tee-NT: Chai ju Jesús alact'ataju ju lacabarco. Chai lana sek va ju un. Chai ju
    yu'unch na tatalhanalh chai na talhamak'aninilh.
  eng-LSV: And He went up to them into the boat, and the wind stilled, and greatly
    out of measure they were amazed in themselves, and were wondering,
  cak-NT: Y raja' xoc quiq'uin pa canoa. Y can ja' xtane-ka ri ruchuk'a' ri quiek'ik'.
    Y ri discípulos yalan xsatz quino'j (xsach quic'u'x).
  pah-NT: Igwete ga avi yhara pype g̃a pohe. Kiro ipigi yvyturanuhũa. Igwete g̃a nhimomby'ahetei
    a'ero.
  sja-NT: Mãpai batauji ãra ome mãik'aapa nãu p'ua nɨ̃bada t'umãtɨdachi. Ak'ɨtrua
    para beeji
  xed-xed: Ka lagha tsi, ka lamə da tsa kwambalu ya nzata tavata həŋ. Ka gi lɓata
    tsa falak ya tɓekw. Ka laghu tsa duhwalhani ya da ndərmimay katakata.
  mks-NT: Tá na̱ndaa Jesús ja̱ta̱ barco nu̱ cándójó na̱ já na̱jáya̱a̱ ta̱chi̱. Chí
    na̱catóntó mé na̱ xíca tuun xi̱hi̱n á cán.
  gfk-S: Io, iga karwas lala ter tano mon utuma ho di ma no dadaip ga pataam hatikai.
    Ira bulu na harausur di ga ngangao ma di ga manga karup kinong pa di gale nes
    kilam no pipilaina tutuno no hartabar tane Jisas ta ira liman na arip na turadi.
    Urah, kinong ira tinga di ga manga dades.
  bmu-bmu: Mewö jiba yeŋgöreŋ waŋgenöŋ öŋgöiga luhutnöŋ nöŋ qeba göröŋ alök. Göröŋ
    aliga jönömŋini undui önöŋi qahö auruget.
  dgz-dgz: Kabum gagap dotoueni gapan taik tom wabigare tau aen. Wadiamot mega anu
    waramasene imumu puk wan.
  eng-GNV: Then he went vp vnto them into the ship, and the winde ceased, and they
    were much more amased in them selues, and marueiled.
  zaa-NT: Gutà'a díbée le' barco làti yù'u cabía nna gudu tsi taá bè'a. Ca discípuluá
    nna yala biquíla' yà'àni latsi' cabi,
  eng-WEBSTER: 'And he went up to them into the boat; and the wind ceased: and they
    were greatly amazed in themselves beyond measure, and wondered.'
  guh-guh: Nexata baja Jesús nonolia bajarapajera ënëabelia. Ajibi baja tsaxuabi jovibo.
    Nexata Jesús pijajivi pinijicuenia jamatabëcuenenajunaviaca. Tsipaji tane jovibo,
    malataca yajava, Jesús piajibiaexanaejava.
  bon-bon: Puma cita ca tabe poo cabu acenutige, siige buuwe te äjutige. Abiberäja
    bägrä cina mutäcäco äbitininisi temiji pi.
  nhw-BL: Huan Jesús calajqui ipan cuaacali ininhuaya imomachtijcahua huan nimantzi
    moquetzqui ajacatl, huan nelía motetzamatque huan quisentlachilijque.
  swh-ONEN: Akapanda ndani ya mashua nao, na ule upepo ukakoma! Wakashangaa kabisa,
  wbi-wbi: Pe akingila mu ngalava, imhepo jika litama, vope vakandegha kyongo.
  bba-bba: Mɑ u duɑ ben ɡoo sɔɔ mɑ woo ɡɑ mɑri. Yerɑ biti bu mwɑ n bɑndɑ,
  eng-KJVCPB: 'And he went up unto them into the ship; and the wind ceased: and they
    were sore amazed in themselves beyond measure, and wondered.'
  kgk-NT: Upéi katu oike-ma kanoagwasu-py hendive kwéry. Ndayvytuvéi-ma. —Mba'éixa
    omombyta yvytu? he'i opondera eterei-vy hese.
  waj-waj: kiaa kioo karoo kanuuvaki iya tasipama varuduu yuunna yaamurukaivo taika
    kiooduu ari ngiaammuauya nnikiaraida kaayauma kumimakaida varida
  cpy-cpy: Otetapaa pitotsiki, awijeen-katanaki tampyaa. Ipampoyeeyanakirini riyotaani.
  ekk-PKP: Ta läks nende juurde ja ronis paati ning tuul vaibus. Nad olid täiesti
    rabatud,
  mpx-mpx: Yaka i gaiha wagaa, inoke mana i mwatomwa. Tohago nuwaliya hi ahe hoti,
  wbp-wbp: Junga-juku, Jijajiji yanurra-jana pawurtu-kurra, warrkarnu pawurturla.
    Kuja warrkarnu, mayawunpa yangka pirrjirdi-parnkanja-warnu rdiily-parnkaja, yatarnpirri-jarrija
    kapanku. Nyanungu-nyangu-patu kurdungurlu-patu jintangka-juku mukulurla marlaja
    paa-karrija-nyayirni.
  luo-luo: Eka nodonjo e yie mobet kodgi, kendo yamo nokwe mos. Jopuonjrene nohum
    nono,
  nhe-NT: Huan Jesús calajqui ipan cuacanahua ininhuaya imomachtijcahua huan nimantzi
    moquetzqui ajacatl, huan nelía quisentlachilijque.
  aii-aii: ܘܐܣܝܼܩ ܠܹܗ ܓܵܘ ܓܵܡܝܼ ܠܟܸܣܠܵܝܗ‌ܝ، ܘܫܠܹܐ ܠܹܗ ܦܵܘܚܵܐ، ܘܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ
    ܪܵܒܵܐ،
  esk-NT: Tarra utlaŋniġai ikipluni umiamun, aasii anuġaiqhuni. Taapkua quviġutchallapiaġniqsut.
  msb-msb: Pakasakay niya sa sarakyan naudong an hangin. Natagalpo sinda,
  cpa-NT: Jøng² mi³ca¹uǿi² Jesús barco, ca¹jŋi¹ dsí². Jøng² ca¹lø¹dsogh¹² hlaih¹³
    dsǿa¹² dsa² héi².
  dso-dso: ଆରି, ସେ ସେମନର୍‌ ଲଗେ ଜାଇ ଡଙ୍ଗାଇ ଚଗ୍‌ଲା, ଆରି ପବନ୍‌ ବନ୍ଦ୍‌ ଅଇଲା । ତେଇ ସେମନ୍‌
    ମନେ ମନେ କାବା ଅଇଗାଲାଇ,
  meu-meu: Vanaḡi ai e dae, bena lai e doko. Idia na laumadia e daure,
  yva-NT: Umba Yesus seo no awa nyomane rai, naije kobe ovare umawe manin. Weti arakove
    umaso unantaive rave,
  dgc-dgc: Ey sinumakay siya to abeng, a tulos hinumintu dén tu pahés. Ey mégtaka
    du alagad,
  zpm-NT: Zeeṉe laa me biep leṉ barcw ne zie zho ga, laa me co blëz; dzigo mazdraa
    bzee zdoo zho.
  hix-NT: Kanawa yaka nosonkahye hatà, àhyakanye. Dà, natàknay hatà, atxowowo ymo.
    Thenyehra rma haxa noseryehokatxehketxkon hatà, Txesus yakoron komo.
  sim-sim: Karem or mbaha botik or layi lir nga nakrem ormu lira. Urik kolok suwa
    mendek er simu nara. Urik limu lishnya mendera.
  npi-ULB: उहाँ तिनीहरूसँगै डुङ्गामा चढ्नुभयो, र बतास चल्न छोड्यो । तिनीहरू पूर्ण
    रूपमा अचम्मित भए ।
  cgc-cgc: Pag-ambal din, gasakay kanen naan ta buti daw galinaw. Gatingala gid danen
    an
  tim-tim: Hain dâm waŋgan âgâmbo ainâk seru nâŋâgâmbo ekbiâ bimbiâk agep.
  yor-yor: Nígbà náà ni ó gòkè sínú ọkọ̀ pẹ̀lú wọn, ìjì líle náà sì dáwọ́ dúró. Ẹ̀rù
    sì bà wọ́n rékọjá gidigidi, ẹnu sì yà wọ́n.
  wos-wos: Wungi wataka dé gunjambémbu waré. Wara dé di wali rendéka mur yahambandé.
    Yahafi yandéka waréngénéta di wa, “Owa. Wu yingi maki du dé?” Wungi wata di saré
    waréké xéké.
  emp-NTPO: Jesu jãbad̶e b̶adosid̶e nãũrãra cãbasia. Maʌ̃ bẽrã bio ne wayasid̶aa idjab̶a
    cawa crĩchad̶aẽ́ panesid̶aa.
  eng-F35: Then He got into the boat with them, and the wind ceased. And they were
    totally astounded within themselves, and kept marveling.
  ind-ind: Sesudah Yesus naik ke dalam perahu itu, angin pun langsung berhenti, sehingga
    mereka sangat kagum dan terheran-heran.
  pes-OPCB: آنگاه سوار قایق شد و باد از وزیدن بازایستاد. شاگردان سخت حیرت‌زده شده
    بودند.
  mpt-mpt: daaknea weseme tem daak tounabea glole desea e okok aleyemin nakai ateniba
    dlou onsiobe.
  ssx-ssx: Kutupa Yesuta꞉ mo kawasona꞉ iki ame̱le̱ pitulu peeke haena꞉ta꞉ po tieke
    tunkuliekeme. Kutu pieketa꞉ mo haliwekima꞉ penkilipa꞉tia pomimikime.
  mkl-mkl: Ŋɔi í lɔ inɔ ɑkɔu í bɑ ŋɑ bɛ, nɔ fufuu í leekĩ. Ŋɔi ziɡi nŋɑ fei í dɑ
    ɑ̀ biti hee,
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଁ ସିସ୍‌ଇଙ୍ଗ୍ ଏତେ ତରାନ୍ନିଆ ଡେଃକେ । ୱେଡ଼ିଆ ବନ୍ଦ୍‌ ଡିଂୱେକେ । ଆତ୍‌ବାନ୍
    ମେଇଙ୍ଗ୍ କାବା ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Yesuusi wogoluwan gelidi enttara issife uttin carkkoy woppu gis. Entti
    daro malaalettidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁଲଃ ଲାଉକାରେ ଦେଏଃୟାନ୍‌ଚି ହୟ ସାଲ୍‌ସାନ୍ତ୍‌ୟାନା, ଚେଲାକଦ ପୁରାଃଗି
    ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ,
  gah-gah: Loko loake, sipigú itekago hepé kii limóza,
  lcm-lcm: Na kala kokos ve ria na malu ang kala aulei na kipo taping velai ani sugul
  aer-aer: Re imerte boat-eke antyemele rlke akenhe atyenpe anteme-arle irrerlenge.
    Kenhe apententye akngerre ikwerenhe areye apateke anthurre.
  qvc-NT: Chaymandaqam Jisusqa chay barkuman lluqshiptinqa, wayraqa limpu qasillarqan.
    Chayta rikashpaqam, chay yach'akuqningunaqa ancha ispantarqanllapa.
  tgl-ULB: Sumakay siya sa bangka at tumigil ang pag-ihip ng hangin at lubos silang
    namangha sa kaniya.
  cbs-NT: janua jawen tsumabuki xaxun inaya niwewanen ian bechudunwain maianyan jabu
    jadakidi shinantima jatu wa Jabaa! iake iakekin
  xtm-NTPP: Sani te ni kaa ya nuu barcu ma, te ni ndukuee kajin yi'i ma, te ni ka
    sa'vi‑nka ini de,
  nnq-nnq: Kubokapenia ngaombela muntumbwi omubakiba akinapunji bakwe na upepo ngukotoka.
    Akinapunji ngabaomongwa muno,
  bao-NT: To biro cʉ̃jare ĩi, doo, cʉ̃ja pʉto cũmuapʉ cʉ̃ ca ea jãarora, wino ca paa
    puurique yerijãacoaupe. Cʉ̃ja pea bʉaropʉra ĩa ʉcʉa yaicoa, do biro pee ĩi majiticãupa,
  san-ORI: ଅଥ ନୌକାମାରୁହ୍ୟ ତସ୍ମିନ୍ ତେଷାଂ ସନ୍ନିଧିଂ ଗତେ ୱାତୋ ନିୱୃତ୍ତଃ; ତସ୍ମାତ୍ତେ ମନଃସୁ
    ୱିସ୍ମିତା ଆଶ୍ଚର୍ୟ୍ୟଂ ମେନିରେ|
  huv-NT: Condom tajtep tiül müx maquiiüb nejiw; quiaj lomboj a iünd. Mbayatoj majawüw,
    ndoj tapac omeajtsüw
  otn-NT: Mi̱ yʉrbʉ ja ra̱ barco mi̱ o yø xädi ra̱ Jesús, 'bexpi̱ nsäya ra̱ nda̱hi̱.
    Mi̱ nu̱ yø xädi'a̱ te bi 'yøt'e, ma̱n'natho bi̱ nsu̱.
  nop-nop: Unduŋ yeniŋa muwage foloŋ loune sububa wapum buguk wabiune mihiŋiye adi
    boho tiŋa nadiu uŋgoniŋ hinek tuguk.
  obo-NT: To id sakoy si Disas diyot bollangay, idda ron en, id soro dos kaamag. Na,
    oraroy ran no nosoobbuwan.
  cak-ENT: Y rija' xoc-e quiq'uin pa canoa. Y ri cakik' xtane' chanin. Y ri rachibila'
    ri Jesús xsatz q'uiy quic'u'x.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤂ᤺ᤱᤒᤣᤀᤥ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤜᤢ᤺ᤔᤠ ᤆᤰ ᤗ᤹ᤖᤧ॥ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
    ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧ॥
  snx-snx: Sisne adu kubung alumasi andug jagar silxo, ne tumur ayoxasi so pong dulxo.
    Andug pudox hali aiyoubxo.
  kql-kql: De, wun valandi balɨni valapevendi katɨk vɨvɨlɨmɨn valambeve. De, valan
    wutve towok mfulawɨkeve.
  mie-NT: De nī ncaa yā nī nquīvi yā inī barco, de nī jencuiñī-ni tāchī. De nī nsāhvi
    ndasí inī ndá dē ndéhé dē jā ní ncuu.
  san-TIB: ཨཐ ནཽཀཱམཱརུཧྱ ཏསྨིན྄ ཏེཥཱཾ སནྣིདྷིཾ གཏེ ཝཱཏོ ནིཝྲྀཏྟཿ; ཏསྨཱཏྟེ མནཿསུ ཝིསྨིཏཱ
    ཨཱཤྩཪྻྱཾ མེནིརེ།
  qve-NT: Saynata nispanmi Jesusqa boteman wicharan. Hinaqtinmi kasqan ratolla chay
    wayraqa thañiran. Chaymi discipulonkunaqa chayta rikuspanku, ancha admirasqallaña
    karanku.
  pao-NT: Ka sake-wi umu-baa tsebooese, yise soo hukwapa kadoo manigea'a. Umu oo nakatzimodu
    gi gea'a oo pooha manena nakasopedakwadoona ka manegeoo tukaba nagoohanena, waahoo
    pakwe tuwow. Ka ewow numu oo makana poonne pana gi oo soo'oedyukute.
  cbu-NT: 'Táyaru, wipunashish wanurishsha zarukamchu, kambusuru zanay ashirangiya.
    Wipunashsha nda izuurasha Isusoo mangoonarangsin, mang'' zuu ashiranganaya. Napa:
    Isus zameetpa tputs milo maritarangitaa, ashiritaa wipunashsha nda mangoonarangana.
    Mang'' ndunarpaz ashirangana.'
  usa-usa: nópí-káárébí yetê pékaitana uwáágoma yoqmá ánataguraiye. iyápó-annama yáaqa
    ôriq umákaitata yúyánákó taítawaa kéiye.
  soy-soy: Uu limɛmɑ́ɑ́ kúninɔi-i pi lɛɛpɔ, kuyɔ ɑku kéu. Ai pírí pi wɑi hɑ́i
  bkx-bkx: Olas Jesus nsae neu beroꞌ tunan, ma anin namnee nain amsat. In asium-noinaꞌ
    sin ok-okeꞌ namkakan.
  hui-hui: Ibu ti haru iba taluha anda íbu birayagola puyabu pu nale ereba hene. Ani
    biyagola ti minime mogo timbuni lene.
  amf-amf: Kidiar bazindara sagadhen gonngalante kekal ki ardade. Ogo wodanka wurano
    jibarshan ko garade; kediar gebhi ke targadhade.
  quc-NNT: Xok k'u b'i ri Jesús pa ri barco kuk' ru tijoxelab', xtäni k'u ri kiäqiq'.
    Sib'alaj k'u xkikajmaj wa' ri tijoxelab'.
  dob-dob: Ga wagaya ꞌigelu maꞌenao ga yagila ꞌipela.
  wrs-wrs: Wo himba botra engalvungo, doa noinda vuvi wuleihavnamba. Wo henga nengavnang
    vewuvna, pai, es hevpa osva vev?
  mca-mca: Qa t'ilitji'ju' kikhe' witinhitjii i'nji' hekhewe'en, ma' qa ka' t'unik'i
