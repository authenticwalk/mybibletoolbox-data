  tnc-tnc: I'suᵽaka kõᵽakã'ã jimarĩa Herodete ba'iaja ᵽuᵽarika. Juanre jããrika yaᵽabeririᵽotojo,
    mamarĩji kore kẽrĩka kijaita'ariyaᵽaberika. Ᵽo'imajare ã'mitirika wãjitãji, “Miyaᵽaikaja
    mire ñijirãñu”, kẽrĩtika simamaka, kojẽñeikaja kore kĩjirã baaeka.
  ter-NT: Yupihovó koéne ikáxu'iyea okóvo ne nâti. Itea vo'oku koyúhoyeane poréxeamo
    koêkuti épemone, ihákeikomaka Itukó'oviti koyúhoyea, yoko vo'ókukehikomaka ne
    húpiu kamoâti, ene ákoino akáha'a káyukopea neko yûho.
  bmr-NT: Jaaneri Herode sihidɨ ɨdaasuvuhi. Jaarunaa diigoco Moocaani momofeenedɨ
    unuucuneguiiha, bu diiboma iicaumo uguubuucuneguiiha icano diigoco unuunoco bañɨsugutɨɨbo.
  fuf-fuf: Onsay lanɗo on aani, kono sabu woondooje makko ɗen, e ɓe o saatinnoo ɓen,
    tawi o faalaaka mo salanaade.
  mwc-mwc: Nikona taupauma i nonori wai, i nuwapoya saki saba ana kaobiyoyobana i
    wosei wasikena kurina ana babada matasi yai, kata kega ita kasei.
  bhl-bhl: Dangui, e ibolow ilum fian fian mak kesomi, Sion elo alominba ibolow kese
    kate, akalem kunum bongguko, “Wanin wanbiliw kunum biim kiin dim e, ne fawtuk
    ayem weng mak keyemi kai!”, angomi, wangse fawtuk ayem weng be aluweko, fein gelewse
    kale.
  ons-ons: Herot eŋe yewa dere more zok detki qomine umare lukke, ŋo mo ŋei suaine
    eŋane deeno atak loutne takorakot ra togole okange, ea wane eŋe dalino koso dereretine
    maingeki rap.
  con-NTPO: Qquen iñajansi na'su Herodes ñoa'me ñoquimbi. Tsa'ma ñoa'me su'choi'ccu
    tayo susi tisei'ccu dyaisundeccu'qque paña'fachosi afopoeñe in'jambi.
  ghs-ghs: Hiiremi, abi qibai dzasa minanipamuke eeteta. Oonihe naru tatanga noi ao
    hiireta, paha qesai noma patta muunotaho penga qubake noi te khatataho baike hiibara.
  peg-peg: ଇବେ ରାଜା ଦୁକ୍‌ ଆତିସ୍‌ ପା ଜାର୍‌ ପାର୍ମାଣ୍‌ ଆରି ବଜିତ କୁଚ୍‌ଚି ମାନାୟାର୍‌ ତାକେ
    ଆକାୟ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ମାନ୍‌ କିୱାତାନ୍‌ ।
  txu-NT: Nhym kam bẽnjadjwỳr rax arỳm kaprĩren õkre kadjwỳnhbê amim, —Je, arỳm ne
    ba mrãmri kum ikabẽn jarẽnh mãmdji nhym Metĩndjwỳnh arỳm ima. Jakam ba te ije
    kum, “Kati”, anhỹr prãmje. Inhõ me rũnh mrãmri ikabẽnkumrẽx jabej ikam no tyn
    kumex, ane.
  eng-WEBU: The king was exceedingly sorry, but for the sake of his oaths and of his
    dinner guests, he didn’t wish to refuse her.
  gnw-NT: Jayave mburuvicha guasu ipɨatɨtɨ tuicha. Ẽrei Tumpa jee re jei chupe ramo,
    jare ĩru vae reta uyandu ramo, uipota'ã uicuacu iñee.
  mux-mux: Yu-ni aku-sipa mele mawa tirim-na piliipa kene Erot aima numanu buni lirim
    akiliinga-pe yu-ni “Aima sika simbu.” nimba, nimba panjipa Pulu Yili-nga bi lepa
    mi lirim mele kepe, yu numanu topele tomba kene yu-kene wasie langi noku muluring
    yima yu kanuku kis piliingí mele kepe, ulu akusele piliipa kene, “Yu-ni mawa tepa
    “Si.” nikem mele “Mólu.” kapula naa nimbú.” nimba piliipa kene
  maj-NT: A̱s'a̱i 'yún kik'ie babaha̱ nda̱ rei̱, tu̱nga nga̱t'aha̱ ní nga ja kats'ínkie
    Nti̱a̱ná nga ts'i̱íntjusun éhe̱n ko̱ nga̱t'aha̱ já xi kab'entut'áko̱ho̱ yámixo̱,
    kui nga najmi tjín nkú ts'ín najmi ku̱i̱tsu̱hu̱ ra̱ ta̱kjíu̱n.
  bkq-NT: Awârâ tindatuo toenzepa kehoem myani pymâ Herodes itynwandyly. Tingâsedyby
    modo enanaym adâkehobyry awylygue olâ myani anhenehonly lelâ.
  kue-kue: King ka i pirtre munduwo kinde kaima orko, ye mane dinagledi prukwa, ba
    yomba kande gumanomugl ka di giglekui dingra wondi pirtre, ana ye pra wedi ambai
    tongwa.
  cot-NT: 'Ariquea icotanaca iriatimpa ishimampojancanaca, cotanquitsiquea iroorijite
    icanqueroquea, aisa iquemajiaqueri maasanopae icajemajiaqueca, tee irinintenica
    incantero: “Aato.”'
  bnp-bnp: A hariki i lege a lohona, pali i uka ma i ngaru ni ta pupukari vona, a
    vuhuna i kaba na matane huriki ri bele na habu.
  apn-NT: 'Hãmri nhũm tee ri kuma nẽ hkaprĩ nẽ. Nẽ hamaxpẽr o: —Hêxta waa nẽ. Inhmã
    hpĩr prãm kêt. Nom ra ixte ixkutã mẽ hkrĩ xwỳnhjê noo mã inhmã kãm mẽmoj prãm
    xwỳnh nhõr ã amnhĩ jarẽnh nhũm ixte kãm õr ã amnhĩ jarẽnh nhũm mẽ piitã mẽ kot
    inhmar jakamã tanhmã kot pa we amnhĩ to nẽ kêp nê? Nà pa nê hkêt nẽ. Anẽ.'
  ctp-NT: Ni siya xiꞌin ꞌa tiꞌ ree bra kanꞌ, ja ngwa ꞌin yu tukunꞌ chaꞌ ꞌin nu kunaꞌan
    kanꞌ. Ja ngwa ꞌin yu, chaꞌ tloo neꞌ taꞌa nchku yu wa mskanꞌ ree chaꞌ kanꞌ, chaꞌ
    ta nchga nan nu jñan nu kunaꞌan kuneꞌ kanꞌ ꞌin yu.
  bre-BRG: Ar roue a voe glac'haret bras; koulskoude, abalamour d'e le ha d'ar re
    a oa azezet gantañ, ne fellas ket dezhañ nac'hañ outi.
  opm-opm: Gipotporhan oh Epe. Ha sutiprohe daham da er hatip orhor orhorsi tap hat
    den dapti han ire kintei awam tuker tei ohoh ihan kinhat mandatiproh daham
  bvr-bvr: Lika an-gata bunggawa burr-guya wargugu a-ni, ngardawa aburr-gata aburr-jaranga
    gu-galiya yerrcha aburr-galiyana nula nipa burr-guya a-wena, rrapa gala a-yinmiyarna
    gu-rrumungarna gun-gata nipa gochila jin-dana.
  wal-wal: Yaagin kawoi daro qarettiis; shin ba caaquwaa gishshaunne ba imattatu gishshau
    iyyo caaqqido caaquwaa maanau koyibeenna.
  zad-NT: Na' ḻe gokyeshii Heródeza', per daa ba bc̱heble' lao yog' beṉ'ka' goxe',
    bi goklallee wllonile'b' daa chṉabib' ḻe'.
  mgh-mgh: Mwene ahotuthuwa, nanso nlattu woolupela wawe ni, nlattu waatthu yaalatuliye,
    khathunne unthuwa.
  aso-aso: Neꞌmine lavo guvelesi ve nene geni bilineꞌza eveneꞌ veꞌnidoꞌ Oꞌmosoꞌmi
    veleloꞌ lo hukineꞌ nenako nemuꞌ nene aza gamaziꞌne lemalive lo gelo
  uli-uli: Sa kel tayikofel depel King we ngo towol yoh le be te talenga yalol lefechig
    we bo sa mol yal fang yalol mo imor panger chol tteydoh we.
  nin-NT: Ure kuma di isisurr i uttu yi i vri kakami. Uwa su nu nggo à ka shi azhi
    na anke̱ ka ikpikpa ima yi ba, na si kpanye na re ure hen.
  tgk-tgk: Шоҳ хеле ғамгин шуд, вале аз барои қасами хӯрдааш ва меҳмононаш хоҳиши
    духтарро рад кардан нахост.
  acu-NT: 'Nuna tama apu napchau nintimramiayi. Turayat: Yusjai nekasan tajame tinu
    asa, tura ni untsukarmau ainau mash nuna antukaru asaramtai, surimkatatkama yuumatkamiayi.'
  cak-WNT: Y ri rey Herodes can xpe bis pa ránima ruma ri xc'utux chare, pero ruma
    c'a chi can rubanon chic jurar chi can xtuya' wi ri xtrajo' ri k'opoj y ruma chuka'
    chi can chiquiwech ri ye rachibilan pa mesa tek xubij, rumari' can c'o c'a chi
    nuben ri nic'utux chare, y queri' ma nuya' (nutzek) ta ruq'uix.
  ebk-ebk: Pararu ay nalilifokan nan ari, ngem kiapú ta nun-ekari as nan sangwanan
    nan am-in ay mangilina, mafiain ay achi mangekaman as nan enkarina kan hiya.
  spa-PDDPT: El rey se entristeció muchísimo pero, a causa de su juramento y de sus
    invitados, no quiso desatenderla.
  ruf-ruf: Imndewa kona usungu ng'ani, lekeni ng'adahile bae kulema, kwaapfila tsakelaha
    hambele he iwahenza wake.
  gun-gun: Ha'e ramo huvixa iporiau vaipa, teĩ mesa py hexeve ikuai va'e oendua py
    oura rire nda'evei ndojapoi aguã.
  agu-BL: Wi'nin tzun bisune'n yi rey, poro tan qui tele'n xtx'ix i' ẍchiwutz yi e'
    yi ate' te'j wi mes, quinin tzun paj yi tajbil yi xun yi na tzan tan jakle'n.
  isn-isn: uMutemi akahusha nangaluu, kuiti ku nsoko a ilapo nilakwe hangi ku nsoko
    a aziila, shanga ai uhumile kumuhitilya ilompi nilakwe.
  eng-PEV: '@see-verse:MRK.006.025'
  ilo-ULB: Naleddaang unay ti ari, ngem gapu iti sapatana, ken gapu kadagiti sangailina,
    saanna a mabalin a pagkedkedan ti kiddawna.
  pir-NT: Ticoro sa nigʉ̃ tʉhoro pʉhtoro Herode pehe tutuaro bʉjʉa witiahye. Masa
    tiquina ihñonopʉ “Ohogʉtja mʉhʉre”, niahye tiquiro. Sa yero bʉe tiro, tiquiro
    “Mʉhʉre ohoeraja”, ni masiedahye ticorore.
  anv-NT: Mechɔ ɛwé ɛpyɛ mfwa Hɛrɔd byɔ ukɔré ji mmu yɛ́mbɔ akágé shya manchyɛ
    ji gétúgé abɔ́ akele mɛ né mbɛ ushu aŋkɛɛ́ bií.
  sab-NT: Chugagwalla rey Herodes Herodías jian keruchugu gerule ene ama ole gire
    ama ta olidu tanre. Agwa ama nu gerubabi Chube gwa giti kaire kwian na ulita gwa
    giti ama be lle kete Herodías jiange Herodías jian lle kade amage kare malen Herodes
    me ñadu geru e blite nganake Herodías jiange.
  tmd-tmd: Aliö rɨmɨn, kiŋ Herod Jon nugwo rɨbyöx nugumɨn, mɨ ödöriö lɨb pɨlöŋa. Makwam
    nuŋ nöbö dib bla nugugu mɨdɨm nugugɨrön, mönö ölɨsö mönö ma halöu aku nugwo yadöŋ
    aku rɨbyöx nugwön,
  acr-NNT: Ri rey lik xbꞌisonik ruma ri xtzꞌonox che. Pero ruma kꞌu ri xujikibꞌaꞌ
    uwach che rali chikiwach konoje ri e kꞌo rukꞌ pa waꞌim, na xraj ta chik xujekꞌ
    ruchꞌaꞌtem.
  kpg-kpg: Telekai deenei la guu hai di king gi lodo huaidu, gei gu deemee di haga deeai
    gi mee idimaa dana hagamodu dela ne hai i mua digau dogologo tagamiami.
  taj-taj: थेह्रङ् भिमाहेन्‍से ग्‍लेला सेमरी दुख ङ्‌हम्‍जी, तर ओतेला डोन्‍बोला ओन्‍छाङरी
    घ्रान फासी पाङ्बा तामदा थाबारी आखम्‍नी।
  avt-avt: Herot kemtau hɨm im, hɨrak han enuk. Te nɨpaa hɨrak ketpɨwe hɨm iuwe, mɨt
    yapɨrwe nemtewek. Te hɨrak kɨnapen kaknep Jon, te hɨrak yɨnk enuk katɨp mɨte auye.
  cbk-cbk: El Rey Herodes ya queda gayot bien triste, pero necesita gayot ele cumpli
    su promesa con el dalaga, cay ya jura pa man ele na delante del di suyo maga visita.
  uig-ARA: پادىشاھ بۇنىڭغا ناھايىتى ھەسرەت چەككەن بولسىمۇ، قەسەملىرى تۈپەيلىدىن ۋە
    داستىخاندا ئولتۇرغانلار ۋەجىدىن، ئۇنىڭغا بەرگەن سۆزىدىن يانغۇسى كەلمىدى.
  tuf-tuf: Juan uw rih sar siw̃quib cuisa cuiquin wacayat, Herodes cuean to rehjecro.
    Cue rehjéc cuar, uw ub cahmor, Sir ub cahmor icúr rácaratara, ey wiquin wajáquinro.
    Eyta chíhtara wítira bitách yájcajatro. Imát wajaquin tehmó cun batro. Etar eyta
    roquín wajacro.
  abx-abx: Akapabido' to gayod si hadi', pero ga'i iya akadiri' tungod si mga sa'ad-na
    nga sapamati'an-na si mga bisita.
  mco-NT: Co jadu'n mɨdoy je rey, chi ytɨgɨɨy tajp mayb janch mɨjcajee. Per ti y'octunɨpy.
    Com tɨ anajty jadu'n capxcöducy, tɨ anajty mayjäy mɨdoy ti anajty tɨ yaj'ahuanɨ̈y
    je töxy'anäg, ca' y'ayuc yajxiicy.
  kqf-kqf: Niga giuna ḡalibona i voiye te i wai nuwaboya kauwa. Bi tana mote ḡemoḡemotina
    te gomana ena giu ya giuvitale. Banina tana kaikana i giuwapa ena tauliso matedimo.
  cpb-NT: Antawoite rowashiretanaka pinkathari. Tema maawoini ikemaitakeri inkaaganki
    ikantakerowa mainawo, tekaatsi inkenakaanairo, ontzimatye impero okowakeri.
  aon-aon: Douk okwok kwakripan namudok aria anan nenek wari um Jon. Aria anan ta
    mare wata nukri uwok. Um maresh? Iganigadae anan nakripok um anan ta nukok ihishmorim
    eshudok eneshenesh okwok ta kworiganumesh iri. Aria shopunek, amudok douk nahwaram
    hanaki hani anan hawok worigun iri douk hemnek.
  hus-NT-2005: An pulek takʼix watʼats ti tʼeꞌpin tam tin achʼaꞌ xowaꞌ kontsin, por
    kom yab in leꞌnaꞌ ka jilkʼon tidhetál tin tamét an ajíblomtsik, koꞌol in tʼajaꞌ
    xowaꞌ kontsin.
  mig-NT: Te rey‑ún, ni̱ kuxíí xáa̱n iní‑de. Ko sɨkɨ̱ já ní jatu̱'un téyíí‑de, jíín
    sɨkɨ́ já ní ka̱jini so̱'o cha̱a káyee stáa̱ jíín‑de, te tú ní kuní‑de sásá'án‑de
    kua̱'a‑de nuu̱‑í.
  bps-bps: Too mlidù nawa Harì Hérod di fni tingà én, bay landè kibò du makang kenen
    di muna kdee dad to nlak di fista na myà kenen ku laan dnohò dun.
  mbs-mbs: Ontò nelidò se pedowan i Herod. Meneng so migsapà sikandin, aw eked keibeg
    silahen te menge otaw timanod, eked sikandin tomalis te pakang din diyà te laga.
  tof-tof: Errod kari gyaur ta koke yarilürr, da wa ia ki badóle, zitülkus wa arüng
    alkamül-koke bóktan uliónürr wirri ngi pamab obzek kwata, tóre bwóbdü nidi kwarilürr.
  cme-NT: Nellentieŋo yaaŋ kaa pãŋ bir ka deŋ birma. Ŋga u ka ce-ma niɛ, u yaa pãa
    nuŋgu‑i baa-yo nuɔmba-na.
  sus-sus: Mangɛ naxa nimisa na ma ki fanyi, kɔnɔ a xa marakali nun a xa xɔɲɛe xa
    fe ra, a mu nɔ tondide a bɛ.
  pon-2006: Met ahpw katoutouwihala kupwur en nanmwarkio; e ahpw sohte men kansensuwedihala
    serepeino pwehki eh ketin inou ong mwohn tohnkamadipwo koaros.
  dad-dad: King ĩ wau togun bagai, anĩ ere, in wau kuturol fen, tamo kayau meleid
    bun mogo iron nigin, ĩ kayau nẽ od yaleleya itoron.
  zab-NT: Parzi quesentiand nalas guzac rey Herodes. Per cun abaanbɨ jurar nez lo
    irate de bioos ni rbeznéb ax quɨt xo niuntib negar ni gunaab dxaapqui.
  jae-jae: Kiŋnê ŋalêlôm ŋawapac ŋanô, tageŋ kêtu kêtôc lêmaŋa to kêtu ŋacleŋŋa tec
    eŋ gebe enseŋ biŋ su atom.
  ksd-ksd: Ma ra king i tabun muka ra balana tana, ma ure ke kana vavalima, ma ure
    ke diat dia ki me ta ra nian, pa i mainge ba na muie.
  msm-NT: Hilabi migdoot to ginhawa ni Herodes, di tongod to sikan saad no pigsapaan
    din duon to atubangan to mgo imbitadu, wada sikandin makabalibad.
  myk-myk: A lee di saan wu ɲaha tanha fo xuuni. Ga na wu yaha wʼa kàa na xɔ wu sipyiyirilee
    pu ɲii na, wu ya já li she wɛ.
  sbe-sbe: Wasawasa wa nuwana ye yababakalili, na nige saha hesau ye hedede, matawuwuna
    kana taumanao yona hededekaigwala wa se lapuiyako.
  mcr-mcr: Qätä ii äwiyäqe, iqu äwqä haŋä naqänäŋä ämakqe. Iŋgaŋi, iqu hitqiŋi, iqueqä
    kukŋuä guä yäŋänäqŋqä ämäsäukqeŋqä kŋuä ämetä, ga iqutä ymisaŋä anä änmiŋuwä iquauqä
    hiŋuä iqisa womba meqäŋqe mäwiŋqä itä, iiyqä äwiŋqeuŋi hŋgisanä vqeŋqe mäwiŋqä
    ikqe.
  cux-NT: Tuu'mi ní rey miiⁿ ní s'neeⁿ ndaachi nuúⁿ yā naati cáávā chi caⁿ'a yā, “por
    Ndyuūs”, ni cáávā 'iiⁿ'yāⁿ chi snée yā ndúúcū rey miiⁿ, nguɛ́ɛ́ chi diiⁿ nuuⁿ
    yā cheeⁿdiitú yā yeⁿ'ē chi ngiica ta'dííⁿ miiⁿ.
  tur-YTC: Kral buna çok üzüldüyse de kendi antlarından ve sofrada kendisiyle oturanlardan
    dolayı kızı reddetmek istemedi.
  san-ITR: tasmAt bhUpo.atiduHkhitaH, tathApi svashapathasya sahabhojinA nchAnurodhAt
    tadana NgIkarttuM na shaktaH|
  bel-N: І валадар, хоць засмуткаваўшы, але дзеля прысягі і тых, што ўзьлягалі, не
    захацеў ёй адмовіць.
  sch-sch: Masikin rêngpa hah ân ngûikhak zoia, aniatachu a khuolmingei makunga
    inkhâmnangei a lei tho sika han mângti thei khâi maka.
  mic-MIQNT: Na ula elege'wit ewlgwija'sit gatu mo goqwei gisi ugs'geltmuaq muta gis
    ma'muni tplumsit aq pugwenniji mimajuinu'g nutagwi'tipnn.
  huu-NT: Iena cacajano, Herodes sunaite; iadedɨ naimɨe llua jira, nainomo naimɨe
    uaidogano jɨaɨ illa jira, ie lloga uaina janoiacaiñede.
  jiv-NT: Nuna takui uunt akupin ti kuntuts enentáimpramiayi. Tura nii tiniu asa ni
    amikri̱ matsatainia nu antukaru ásarmatai surimkiatniun tujinkiamiayi.
  otm-NT: Nu ra Herodes bʉya bi du rá mbʉi 'bʉ mi 'yø a bi man a ra hmute, pɛ hingui
    sä 'bɛ'a da mam bʉya nguetho hupʉ ja ran sihmɛ ʉ xí 'yøde 'bɛ'a bim ma ngue ya
    xi ma majuąni di unni 'bɛ'a da t'äpi.
  dah-dah: Gwaha inkeb Herot go kandukŋeŋ wor po nuryiŋ. Gega haŋkapya kadom diliŋde
    mere saŋiŋ po tiyyiŋ goke memya heŋbe Herodias wiriŋ gote mere po gama iryiŋ.
  tnk-tnk: Kiɡ Herot rerɨn rəpou pɨk tukwe. Mətə tɨ nəri nə mə rɨməuvehi kwəsuahi
    ia nəmri nəmə asori me səməme kamhani pəri nari irəha min, rəpwəh nokeikeiien
    mə trətefi nəɡkiariien səvənhi sə rɨməni pen tɨ prən ouihi i.
  kpr-kpr: Setiri ningido, Kini (King) Herod nu dubo mema ambari eko usira. Avata
    nunda esa embo da dombuda beka gagojusira aindae, nu bouvu edo, gagara da geka
    buregari bunisira.
