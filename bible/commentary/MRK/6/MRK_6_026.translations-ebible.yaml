  chz-NTPS: Heˉja̱ˉ gaꜙläꜙmeehꜙ dsëꜗ Herode. Pero gaꜙtä̱ä̱yˉ hñiiyꜘ kwayꜗ heˉ gaꜙjäyhꜘ
