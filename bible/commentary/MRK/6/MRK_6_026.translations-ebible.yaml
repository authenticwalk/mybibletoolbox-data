verse: MRK.006.026
translations:
  kpx-kpx: Ige kosive keu uvu balugai isiviholinu katealiho. Isito au lovi iho lohoale
    kebia nimo au ono vade ma keho valiho Dilava ivimo menakale kemo ke haleveve keu
    avuemo anekianu.
  okv-H: Herod na osaga peni vahai kito embo ta tihi ta ke vasiri na ena avoeto toari
    inono ae enu kakara ta ke agi eto
  tbo-tbo: Geka bahana wasawasa i noonoli po nugonugona i wiyuwa duma, ma tamogi a
    bahagwala tu witoumanena amaka hi nonoli yaka ega emoemotana ina nugoneya.
  mal-C: രാജാവ് അത്യന്തം ദുഃഖിതനായി; താൻ ചെയ്തുപോയ ശപഥത്തെയും അതിഥികളെയും മാനിച്ച്
    അവളുടെ അപേക്ഷ നിരസിക്കാൻ അയാൾക്കു നിവൃത്തിയില്ലാതായി.
  grc-SR: Καὶ περίλυπος γενόμενος ὁ βασιλεύς, διὰ τοὺς ὅρκους καὶ τοὺς ⸂συνανακειμένους⸃
    οὐκ ἠθέλησεν ⸉αὐτὴν ἀθετῆσαι.⸊
  bgc-bgc: फेर राजा घणा दुखी होया, पर अपणी कसम कै कारण अर गेल्या बैठण आळा कै कारण
    उस ताहीं टाळणा कोनी चाह्या।
  khz-khz: Vele kamuna evetugamagi-waikuleto, na ati eririwato karona pene lekwaa,
    kwalana gena wariwari talimara wailarai ekila-gavuato gaurai.
  deu-TKW: Und der König wurde sehr bekümmert, aber wegen der Eidschwüre und der Gäste
    mochte er sie nicht abweisen,
  zsr-NT: Niꞌr buiꞌnnëꞌ Herodes, san le gneynëꞌ Dios, len le gulayöni caꞌ nup tágulen
    lëꞌ, cutu guꞌnnëꞌ nit xtidzëꞌë naꞌ gzxiꞌ lu nëꞌë queëbiꞌ.
  lin-lin: Mokonzi ayokaki mawa mingi na motema, kasi mpo na ndayi oyo alapaki mpe
    mpo na bato oyo abengisaki na feti, aboyaki kopimela ye yango.
  hns-NT: Tab raadja ie baat soenke oke bahoet sotj maaries. Bakie oe aapan pahoena
    ke aage kasam khaais raha, ohie khaatien oe na maangat raha aapan waada toere.
  noa-E: Mamʉ ich bãaurrau mag ichig Juan pörta jëeubaawai chi rey warre ökhĩirjuu
    aadëjim anʉm. Pari mag ich bãaurrau ichdëu nem khõsim thumwe jëeuwiajã õor dakhĩir
    ich imeerba deeju a iekhatarr aawai mag ãsie deebamjã abajim aajem.
  eng-EMTV: And the king became exceedingly sorry; yet, because of his oaths and of
    those who reclined with him, he did not want to refuse her.
  mib-NT: Yūcuán na te ni cucuíhyá ndasɨ́ ni rey un jeē ní cundeyɨ́ Herodías jeē cúū
    Juan. Te sɨquɨ̄ jeē ni jéjnūhun téyɨ́ de, jíín jéē ní cajini sōho tēe cáyeji staā
    jiín de, jeē yúcuan tu ní cúní de sásáhán de jeē ni jícān i.
  bea-bea: Kahchu ohtye metihi tyiyi atu kenelilon; hoontye ooli oochu ati ihe, kahchu
    aghatane ihe kookasata, atu yaza ootihyul.
  lif-NT2: हे़क्‍केःल्‍ले़ हे़रोद हाङ्‌ङिन् साॽरिक् कुनिङ्‌वाॽ तुगे़साङ् खे़प्‍मो
    के़वाॽबा तरेबाहाॽरे़ खुनिॽ तगि खुने़ॽ चोगुबा माङ्‌हे़क्‍किन्‌के़प्‍माए के़लॽबा
    निङ्‌वाॽ चोगुआङ्
  xnj-xnj: Nkosi peayuwini genago, akavya ngolongondi, nambu muni ajilapakisi mwene,
    na ndava ya vayehe vaki, ahotwili lepi kumbelelela msikana yula ndi akamyidikila.
  mmx-mmx: La ne Erodes ga lok bukbulu aleng mila neni goxopara i do ne Jon na met.
    Ketla neni goxo epovo xusu ti lox ekun levelinga ren mila nom luvuttadi silok
    diga ronga vam nom lavangpangpe.
  cbr-NT: Ësaquian cacëx masá nuituiraquin ca Herodesnën 'aisama tancëxa. 'Aisama
    tanquinbi ca —sinanatëcëntimoquin cana mi cain —quixun cacë a sinánan anu 'icë
    unicamaribia cuacë cupí masá nuituiraquinbi xanu xuntacu parántisama tanquin,
  tee-NT: Pus ju acsnich ju gobernador lana na amak'aninilh. Para va ixlaca'atalh
    ni ixlhipastactach ju Dios acsni junilh ju atsi' ni caxtakniyach va tuchi casq'uiniyach
    chai ni tak'asmatlh ju ix'alact'avi lacamixa pus jantu lai naulh ni jantu.
  eng-LSV: And the king, made very sorrowful because of the oaths and of those reclining
    with him, would not put her away,
  cak-NT: Y ri rey Herodes yalan xbison-ka ránima romari', pero roma can rubanon yan
    jurar che ri xten chi can xtuya-wi che ri anchique nrojo' y roma chuka' xa can
    chiquiwech ri jec'o riq'uin chuchi' mesa xu'ij-wi, romari' can nic'atzin-wi nu'on
    ri xu'ij; y xa man xtuya' ta, q'uix chirij raja'.
  pah-NT: 'Henduvame hẽanhi''ig̃a Herodes''ga rekoveveuhuhetei a''ero. A''ereki ga
    ndojukaukapotari Joãova''ea novĩa. Emo ga e''i jipe reki Tupana''ga g̃wendu nhirembi''ea
    javo. Gapavẽive''g̃a g̃wendu ganhi''ig̃a no ga erame hẽa pe tamondo tuhẽ ti nde
    ve javo. Nurã ga nde''ia''uva''javi kiro hẽa pe: “Namondoa''javi ji nde ve.”'
  sja-NT: Rey Herodes k'ĩra pia-ee beeji, Juan peepi k'inia-e bada perã. Mamĩda chi
    che p'anadap'edaarã k'ĩrapite juraada k'aurepa mera k'inia-e paji.
  xed-xed: Suʼanak ká mgham nzata. Lavgliŋ a ta sɗanafta wu, kabga nda ghada waɗanatani
    ta kəma tsa gwal hagaf tsi ya.
  mks-NT: Ta ndaja coo na̱casáhá na̱cacuéha̱ ndiva̱ha ini Herodes sa̱há ña̱ na̱xi̱ca̱
    ñá cán yiquí jíní Juan. Joo sa̱há ña̱ sa̱ na̱sa̱ha̱n da̱ tu̱hun da nu̱ ña̱ ta
    sa̱ na̱xini jo̱ho tócó ndihi na̱ ndúu xíxi xi̱hi̱n dá cán ña̱ na̱cachi da xi̱hi̱n
    ña̱ sa̱há ña̱ cán quéa̱ ndúsa̱ caja da ña̱ cúni̱ ña̱.
  gfk-S: Be ne Herot ga hadade ie iga manga tapunuk, iesene pai gale haruat be na
    malok tano sinsaring tano bulahine kinong igate sasalim ter ta ira matmataan ta
    ira wasire.
  bmu-bmu: Mewö jiiga kiŋgö uruŋan kömbuhiiga wösöbirik mörökmö, jöjöpaŋ keuŋan jöhöi
    ketaurupŋan mi mötketka yeŋgö jemesoholŋine etpapuköra qeqesiŋi andö qemamgö möt
    lömböriba tököyök.
  dgz-dgz: Erot waenoro ame mup mega wan anuni bagu sisi anun. Go evene wai barip
    men tauane yamap waenoro wanat wa agiaseni menan ae ya veat anun.
  eng-GNV: 'Then the King was very sory: yet for his othes sake, and for their sakes
    which sate at table with him, he would not refuse her.'
  zaa-NT: Rey Herodes nna yala behuiní'nią, pero por causa de qui'ni chìla benią jurar,
    ą'hua labí uccua latsi'į itìniyúą lani canu ỹua lo meỹa lani ą, acca labí uccua
    latsi'į gutsibią niula cuìti'a.
  eng-WEBSTER: 'And the king was exceeding sorry: yet for his oath''s sake, and for
    their sakes who sat with him, he would not reject her.'
  guh-guh: 'Nexata Herodes pinijicuenia bejamatabëjiobi tsanajetsireca. Herodes nexata
    acuenebi: “Jume,” pejaijava. Tsipaji baja Herodes najumecapanepaeya jumaitsi pejionëyojavabelia
    pexaniajaijumeta daxita pejunatsivi pitabarata.'
  bon-bon: Ai mene te puu Heroda ne ngenecu mäpu me jewenige, yepä tabe äblicäco ge
    ngulebägrä me singi ne kaake me wawename, ingle tabe lui mene jojige soriyomu
    biname bime opo gaabe je.
  nhw-BL: Huajca nelía motequipacho nopa tlanahuatijquetl. Pero tlatestigojquetztoya
    huan quicactoyaj itlanotzalhua ipan nopa tlacualistli huan yeca amo quinejqui
    quiilhuis para amo.
  swh-ONEN: Mfalme akasikitika sana, lakini kwa sababu alikuwa ameapa viapo mbele
    ya wageni wake, hakutaka kumkatalia.
  wbi-wbi: Untwa akasukunala kyongo, looli ulwakuva akijighile na kuvahesisia, vakakunua
    pikun'kana kino asumile.
  bba-bba: Bɑɑ mɛ sunɔ win nukurɑ sɑnkirɑ ɡem ɡem, kɑ mɛ, win bɔ̃ri kɑ win sɔbun sɔ̃,
    u ǹ kĩ u nùn yinɑri.
  eng-KJVCPB: And the king was exceeding sorry; yet for his oaths’ sake, and for their
    sakes which sat with him, he would not reject her.
  kgk-NT: Ha mburuvixagwasu katu onhe'ẽgwe omboasy eterei. “Tupã réry-py ame'ẽ-ta”
    he'i-gwi, ohendu-gwi ave imboviapyre inhe'ẽ, ndikatuvéi-ma João-rehe hakate'ỹ.
  waj-waj: tuduu rikioo Herootaa ausaivo kaayauma mmuaararooduu ari seenaiya avuuyauvunu
    kua kiaa teerama yeena rau kioo kuaivaa tuuvaara yaata utuoo hama inna kuaivaa
    ooqoo tiravai.
  cpy-cpy: Antawo rowashiretakotanaka pinkathari. Roo kanteencha, tema maawoeni ikemaetakiri
    inkaahanki ikantakirori ewankawo, tekatsi ikinakaa-neero, otzimatyee ipiro okowa-kota-kiriri.
  ekk-PKP: Kuningas oli vapustatud, aga kuna ta oli oma külaliste ees vande andnud,
    ei tahtnud ta palvest keelduda.
  mpx-mpx: Yaka kin nuwana i nak nabi, yaa nige tage galok wana awanun ni towani,
    kaiwena iyaka i papasila bolo hi na pati o elana mataliyaa.
  wbp-wbp: Kuja kuja-kurra purda-nyangu Kingi Yarurdurlu, marilkirla mularrpa-jarrija
    Jaanu Papitajikiji. Kula kaminaju nyarrparlu mamparl-pungkarla kujarla jangku-pungu
    nyiyarningkijarra milparniwarrarla kamparru-wiyi.
  luo-luo: Ruoth ne chunye ochandore ahinya ka nowinjo kwayono, to nikech noyudo osesingore
    e yor kwongʼruok, kendo nikech wende mane ni e nyasineno, ne ok odwar tuono nyakono
    gima nosekwayo.
  nhe-NT: Huajca nelía mocueso nopa tlanahuatijquetl. Pero tlatestigojquetztoya huan
    quicactoyaj itlanotzalhua ipan nopa tlacualistli huan yeca ax quinejqui quiilhuis
    para ax quimacas.
  aii-aii: ܦܫܝܼܡ ܠܹܗ ܡܲܠܟܵܐ ܪܵܒܵܐ، ܐܝܼܢܵܐ ܒܘܼܬ ܡܵܘܡܵܬܹ̈‌ܐ ܕܝܡܹܐ ܠܹܗ ܘܒܘܼܬ ܐܵܢܝܼ ܕܝܬܝܼܒܹܐ
    ܝܗܘܵܘ ܥܲܡܹܗ ܠܣܘܼܦܪܵܐ، ܠܵܐ ܒܥܹܐ ܠܹܗ ܕܡܲܚܦܸܠܔ ܗܘܵܐ.
  esk-NT: Umialgum tusaakamiuŋ aliasuliḷḷapiaġniqsuq. Aglaan akiqsruqtuutni pigiplugu
    suli pigiplugich tuyuġmiani itigautipchanġitchaa.
  msb-msb: Pakabati sani san hadi namundo gayod siya pero wara nakabalibad san gin-ayo
    san daraga kay nakatuga siya sa iya kag makaaralo man siya sa mga bisita kun bawion
    niya an iya surmaton.
  cpa-NT: Jøng² ca¹táh² dsǿa¹² rai¹³ mi³ca¹nǿng²dsa jǿg³ jøng². Cónh¹jøng² ha¹chi²
    hniu¹dsa hén²dsa jǿg³ ma²ca¹mi¹dsøg¹²dsa ja³ca¹nǿng² dsa² jue¹² tiogh³.
  dso-dso: ସେକାତା ସୁନି ରାଜା ବେସି ଦୁକ୍‌ କଲା ମାତର୍‌ ନିଜେ କାତା ଦେଇର‍ଇଲାଟା ଆରି କାଇବାକେ
    ବସି ରଇବା ଲକ୍‌ମନର୍‌ମୁଆଟେ ମାଙ୍ଗ୍‌ଲାଟା ନାଇ ବଲି କ‍ଇବାକେ ମନ୍‌ କରେନାଇ ।
  meu-meu: Bena Ḡaubada lalona e hisihisi, to ena gwauhamata dainai, bona ena vadivadi
    hehelai daidiai, ena hereva ihalouna na asi dalana.
  yva-NT: Arono Herodes po ama ana mbekedaijewe ranaun, animaumbe rave, weramu po
    rawatambe ramu, weye apa arakove wo apa urairijo mpanyoane ranaun to ti.
  dgc-dgc: Nadid, pékabati no hari ta éya, éy masiyadu dén siya a nagsisi. Pero éwan
    siya makaidel, dahil to nipangako na ta harap du bisita na.
  zpm-NT: Zeeṉe bin Herod sca rëb ndzoop, mbanse rac me; per rdeetraaw diidz niab
    me grieeloda, sac grëse zha ne zobnie me ga, bin zho rëb me zdeed me ncuaaṉe gnabtaa
    ndzoop.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nekhokay hatà, Eroknesà, thenyehra rma haxa
    mak hatà. Àhàmkotohonàr xehra nehxakon hatà. Onà wyaro kanyenhàr me mak nehxakon
    hatà. Tàmpàra rma ryehtoko, romtatkano rma hak Khoryenkomo, kanyenhàr me nehxakon
    hatà, àton komo nenytxanàr me hatà, omeroron komo nenytxanàr me hatà. Àro ke omaso
    yoyukye hatà. Àhàmkotohohra wehxaha kahra nehxakon hatà.
  sim-sim: Karem si mbarik Herot sunguwavu orhi kavak er nari sir. Hako or angop mainkwambu
    las or mbari osik os or mbari oson mbeek or halakurik nari ambu sir. Os erem or
    u nahi, ma ol or nga ari ondo avak li heyenak or humblaraku, karem or hishihi
    os si mbari hom uri ri.
  npi-ULB: राजा निकै दुःखित भए, तर आफ्ना पाहुनाहरू र शपथको कारण राजाले तिनको बिन्‍ती
    इन्कार गर्न सकेनन् ।
  cgc-cgc: Pagmati ta ari, ganelsel gid kanen tak kinanglan gid na iatag paayo ta
    dalagita tenged ta iya na sumpa na namatian ta mga bisita din.
  tim-tim: Dâmbo âmâ luâk kembu are biwiŋe dondâ bâliep. Dâ magep are Anutuŋe nâŋgâep
    aregât nâŋgâm den koko bo agep. Akto luâk tali are yeŋgât dewunyeŋân denŋe gewopgât
    magep hain agep.
  yor-yor: Inú ọba sì bàjẹ́ gidigidi, ṣùgbọ́n nítorí àwọn ìbúra rẹ, àti nítorí àwọn
    tí ó bá a jókòó pọ̀, kò sì fẹ́ kọ̀ fún un.
  wos-wos: Wungi waléka dé Herot saréfa nae dé léré mwi hundi wandéka di dé wali reta
    hénoo sandé du di akwi xéké. Saréfa nae dé nak maki hundi wanjoka hélék ye dé
    wa yawundu.
  emp-NTPO: Mãwã iwid̶isid̶e Herodera bio sopuasia. Baribʌrʌ idji ume ne co duanʌ
    quĩrãpita wãrãneba jarad̶a bẽrã awẽrãba iwid̶id̶a quĩrãca o quĩrĩãsia.
  eng-F35: Though the king became very sorry, because of his oaths and of his guests
    he did not want to refuse her.
  ind-ind: Mendengar permintaan itu, Herodes sangat menyesal. Tetapi karena sudah
    bersumpah di depan semua tamunya, dia tidak bisa menolak.
  pes-OPCB: پادشاه از گفتۀ خود سخت پشیمان شد، اما چون در حضور میهمانانش قسم خورده
    بود، نتوانست درخواست او را رد کند.
  mpt-mpt: E wentenea e bobolo ilum omfubano otane e Gode niniino taisanea naka maki
    e temna imeno wembibi i kin dimo baabonea Ne inamin namino doklamabibo ge baabone
    kesoa e unang sou olo wengo mo ombiabueim blimobe.
  ssx-ssx: Mo kini halima꞉ ipika꞉ pukima꞉ tanda wotu homeekepate mo la꞉ wieke pimanu
    leeke handaa make mo epemeke haliweki haemeke handaa make ipika꞉ pi tunkula꞉peke
    na yeeke handaata꞉
  mkl-mkl: Bɑɑ do iyi inɔi ilɑɑluu í fɔ ntɔ ntɔ fei kù bi ku kɔɔ, si nɑ iyi í jɔ̀
    í ɡbɑsi do mii fei si wɑjui inɛ njooɛ ŋɑu.
  gaq-gaq: ଏନ୍‌ ଅଁଚେ ଇଃସାଙ୍ଗ୍‌ ଦୁକ୍ ଡିଙ୍ଗେ । ମାତର୍‌ ମେଁ ସେଲାମ୍ବଅନେ ସାମୁଆ ପାର୍‌ମାନ୍
    ଡିଙ୍ଗ୍ ଆଃଡାବଗେ । ଆତେନ୍‌ ହେରୋଦ ଏତେ ଚଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କ୍ନେ କୁଲାରେଇଂ ଡିଗ୍‌ ହେରୋଦନେ ପାର୍‌ମାନ୍
    ସାପା ଅଁ ଆଃଡା ବଆର୍‌କେ । ଆତେନ୍‌‌ ବିଃନ୍‌ସା ହେରୋଦ ମନା ଡିଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ଆଡିଂକେ ଣ୍ଡୁ
    ।
  gof-RNT: Yaanin Kawoy daro qiirottis, shin ba imathata gisho iw caaqqida ba caaquwa
    menthanaw koyibeenna.
  unx-unx: ଏନ୍‌ କାଜି ହରାତେ ରାଜା ପୁରାଃଗି ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନା, ମେନ୍‌ଦ ନେଅଁତାକାନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ
    କିରିୟାକାଦ୍‌ ହରାତେ ଇନିଃ ଆୟାଃ ଆନାସିକେ ବାନଃ ମେନ୍ତେ ମାନା କାଏ ଦାଡ଼ିକେନା ।
  gah-gah: Loko lokago, agulizaki ve napa nenémo giligo gena imóza, Ómasímini avogisaló
    lo hukokumóma nenazo itó alesa molokago iki mina vegenalitini kovogisaló lo hukokunazo
    loko geleake,
  lcm-lcm: Na tulava kala vinga makus alava, sikei using katala atuvala tatana, na
    keve vap lava kipo sinong, asukang na parik kapa angkoai si misag ani sa katala
    posong ia singina.
  aer-aer: Nhenge King Herod-ele renhe aweke-arle alakenhe angkerlenge, kele re alhwarrpe
    anthurrele awelherlenge John ikwere. Re uyarne anthurre itirreke, re marleke ayene-irretyakenhe
    rarle ikwere alhilekenge, arrpenhe areyenge arrekwele.
  qvc-NT: Chayta mañashqanraykum, gubyirnu Irudisqa limpu malaganayarqan. Piru yanapakuq
    awturidarkunapa ñawpambi jurashqanraykum, mana munarqanchu chinata ñigaytaqa.
  tgl-ULB: Lubhang nalungkot ang hari, ngunit dahil sa pangako at sa mga panauhin,
    hindi niya matanggihan ang kaniyang hinihingi.
  cbs-NT: jawen juinti metexekei punu nukatan Nashimanika Juan tenankatsi ikamabia
