  tel-2017: రాజుకు చాలా దుఃఖం కలిగింది గాని, తాను చేసిన ప్రమాణం కారణంగా తనతో కూర్చుని
    ఉన్నవారిని బట్టి ఆమె కోరికను తోసిపుచ్చలేక పోయాడు.
  hat-BSA: Malgre ke Wa a te byen tris akoz sèman an, men akoz vizitè li yo, li pa
    t gen kouraj pou l refize l.
  bxh-bxh: Kin nuwana ya heyaya, in moho hige gonowana ena nuwatuhu i ꞌwaiyoꞌoꞌen
    paꞌana ena angwala haꞌa ya ginaulidi ana taumana matadi yai.
  top-NT: Herodes lakapútzalh pero ni̱ lá takalhpú̱spitli porque tla̱n ixli̱ta̱yani̱t
    nama̱xquí tú ixmaksquín, xa̱huá ixamigos hua̱k ixtakaxmatni̱t.
  msk-msk: Pagdungug saan nang ari, laban yagasusul yaan tungud sang kanaan saad,
    toyo di amaimo na magaparin yaan sang saad naan sang bobay asang atobangan nang
    tomatambongay sang pista.
  gyr-NT: Mborerecuar rumo ndoyembovɨhai tẽi. Esepia, ava ichohoprɨ rovaque ité yɨpɨndar
    oñehe. Sese ndoicatui, “Aní” ohe ãgua.
  kmh-kmh: Kun aŋgek, kiyŋ Herot Jon nup niŋek simb timey gak ak pen, nuk biyomb gok
    niŋmindey pañ anup, tap yerip yip aŋgniŋey ñiniŋgayn aŋgak rek niŋiy, amiybi nuk
    bap aŋgyokek, am Jon nup jun won ak timbrikiy, di piler ar ay dand apiy, pañ kun
    ak nup ñek, nuk dand amiy, nonim nup ñak.
  ukr-ONPU: Цар дуже засмутився, але через клятву й тих, що сиділи з ним за столом,
    не схотів відмовити їй.
  emi-emi: King ghe nongola me ghe alousiusieiliila. Me poli ang ghe gheleila inangari
    nialokoi, me karika ghe aloanna tani palata ta mata namu ngatoa, karika ghe roola
    tani nongo vulu inangarina natuna Herodias.
  zpv-NT: 'Ya chiꞌchi guyuuꞌ nalaasa duxa stoꞌ rrehyi Herodes, per pur xchiꞌdxyi ba
    nin guñiꞌ ba, nee pur bihndxiahga raꞌ nin zohbanee ba loh mweella niꞌchin nin
    ayi nuu xa ñiñiꞌ ba ñahbi ba: ―Ayi guniꞌhihn yihca Jwahn yiꞌh.'
  gux-gux: Obado pali den biidi bonciala ama wan den poli li nitaanli nni yeni waa
    go den bua ki yie opo.
  kos-kos: Tokosra el arulana toasrla kac, tuh el kofla folokunla ma el fulahk kac
    tari ye mutalos nukewa su welul.
  ibo-ibo: O wutere eze nke ukwuu, ma nʼihi iyi ọ ṅụrụ, na nʼihi ndị ọ kpọrọ oriri,
    ọ chọghị ịjụ inye ya ihe ọ rịọrọ ya.
  yml-yml: Vonanina i nogai nuana i vita bwaikina siwe kebu ꞌana fata i na bailaga
    fai i vonaꞌawaufaufa ꞌana wakawakavo matadie.
  ory-ory: ଏଥିରେ ରାଜା ଅତ୍ୟନ୍ତ ଦୁଃଖିତ ହେଲେ ସୁଦ୍ଧା ଆପଣା ଶପଥ ଓ ଭୋଜନୋପବିଷ୍ଟ ବ୍ୟକ୍ତିମାନଙ୍କ
    ହେତୁ ମନା କରିବାକୁ ଇଚ୍ଛା କଲେ ନାହିଁ।
  bzj-bzj: Wel, Herod mi oanli sari bad, bot sayka di oat dehn weh ih mi mek, ahn
    sayka ih ges dehn, ih neva waahn brok ih werd tu di gyal.
  chk-chk: Iwe, ewe king a fokun letipeta ren ei tüngor. Nge pokiten an pwon fän akapel
    pwal pokiten chokewe mi eti le mongö a tipeeu ngeni an we tüngor.
  ssd-ssd: Taŋamba sana le Herodus nu ismba nu ndek ŋgamuŋgal piti suŋgo tina ta nu
    buk nuŋe pasa saŋgri pilena le nane ŋakmba isnaig tukunu nu nuŋe pasa kuerka pitaiwe
    fuguna.
  acr-TNT: Ri rey lic xbisonic ruma ri xtzꞌonox che. Pero ruma cꞌu ri xujiquibaꞌ uwach
    che rali chiquiwach conoje ri e cꞌo rucꞌ pa waꞌim, na xraj ta chic xujecꞌ ruchꞌaꞌtem.
  rop-rop: Wal det king bin brabli nogudbinji na. Bat imbin lafta duwit, dumaji imbin
    meigim det pramis langa det gel wen ol detlot boswan bin deya.
  mee-mee: Na ka inae Eroto a i a kelangpatali longe pangamologa laeala, na i ka ragunaso.
    Ava pala na i ke patokala ngailu ka pangamologanganame, ba reke tattara ta kaning
    kala nge i keke longe patongkalangana nginngina. Minmina na i ka sana omona ta
    malainga ka malaui laeala balinglagangana.
  mwf-2018: Mu ngarra murrinh-te bimngeyepup-ka, nukunu Hered-ka dammardathin warda.
    Mu nukunu-ka mere ngarra warda “wurda” mengedha nhini-yu. Nhini-ka murrinh thathpi
    nukunu wardarra damngemut i kardu terert wanku pubimnayepup murrinh ngarra marra-re
    mamnge-yu.
  dif-dif: Ja mitaia kapara ngaurongauro pirna pantjina wonti, windri jaura morlalundru
    ja bukaia kamanelindru nau wata ngantjina wonti nana nintali ngankala.
  gam-gam: Djika King Erot pille urup dje pi. Ba une asa kaima we dji. Man djino,
    ba kwamokna no mor una ni kende djin dje kane djine dje pille ambo kandja dji
    ge pille pora, na yeno we dji.
  nou-nou: Setiri Herod awa dubo vevera isira te umo awodo aera sari ae isira ainda
    be awa embo berari ingero umo gagara da yei sari gari sisira awasedo.
  mqb-NT: Way a mə cəce ata kà zlak anan à nga anà Hiridus sabay fok. Əna ɓa kə̀
    mbaɗak anan pa 'am ana ɗo anahan mə ngamay ataya coy. I varan anan bay nà, i
    ga zek sabay.
  ape-B: Douk okwok kwaklipanu namudak ali anan nanubu nenek warimu Jon. Wakuli anan
    eke kobi wata nukli wak. Umu monken, dukwechuk anan anaklipok umu anan eke nukok
    chunatimaguk echudak okwok kusalikanamech uli. Ali chopuk, amudak douk nohwalom
    hanaki hananu hawak woligun uli douk ahemnek.
  grc-F35: Καὶ περίλυπος γενόμενος ὁ βασιλεύς, διὰ τοὺς ὅρκους, καὶ τοὺς συνανακειμένους,
    οὐκ ἠθέλησεν αὐτὴν ἀθετῆσαι.
  cav-NT: Jadya ahuajutu Herodes dyaque peya inime jucuare. Jadya ama bucha tujatu
    eje bucha tyataqui ama amadya bacuare, tura quisarati ahuaque tuatsehue chine
    juya cuanaja ijacaju jadya juhua tibu, “Yusura ique panerecatura, era tyaana ahuaque
    tyayaque ama juatsu”.
  kgp-NT: 'Kỹ Herodes tóg fe kaj mág han mũ sir. Hã ra tóg fi mỹ: “sỹ ke há vẽ,” he
    ja nĩ, hã kỹ tóg fi mỹ han sór mũ, ti mré nỹtĩ ag tỹ mẽ kãn ja nĩn kỹ.'
  bvd-bvd: Ma sa Herod liona ka dila 'asia naa sulia si doo nai. Sui boroi 'ana, suli
    na bae alangaia nia ilia naa 'i maana toae, nia 'afitai ka luia naa faasia.
  ukr-1871: І зажурившись вельми цар, та задля клятьби й задля тих, що з ним сидїли,
    не хотїв їй відмовити.
  apz-apz: Ose ulahonɨngki Helout kakoe sɨmeho tango mɨkunɨmposo umnɨmentisofoho.
    I osoꞌno aꞌamu hopiꞌnono kakoe hungkuno, Nehopi kilohono, ose nto upaꞌnɨngkohofo
    soꞌno kako aꞌmu simo eno ulɨmentisofoho.
  yon-yon: Anduune, King Erod kuu ye inamen aom kuu yiminban darewoob keroon kumban,
    ye wiim aangkiyiib ye yoom aniwen kuu ye weng wengambiriweniib kuyaambed yu weng
    wengamberedandi kuu yiminban keroon.
  poi-NT: Jesɨc pɨ̱mi aŋyác jém rey, pero como ijɨycámayñeum iga ichiiba t́it́am ixunpa
    jém wo̱ñi y como it́u̱mpɨy jém iŋwejayñewɨɨp imatoŋyaj, jesɨc d́a t́i wɨa̱p iwat
    más que ichiiba juuts ijɨycámayñe.
  dhg-dhg: Ga banha nhan bitjuwayiŋ Yaritthum bilanyawuyma ŋäkul, bala yana nhan ŋayaŋum-barrakinydjinan
    mä-yumbalꞌyuwanan manapan. Ŋarru ŋangawulnha nhan gayŋan banha ḏukṯukmiyin nhan
    ŋarru dhawumꞌ nhanguway ganitjuman, ḻinygu nhan banha dhawuꞌ-nhinathuŋganam nhanany
    dhulinaꞌmaran bitjuwayiŋ ŋaḻapaḻmiwuḻin.
  wuv-wuv: Mei hapara, namina bauana fei faloloa'iana, ma'uaa si'ei ba inapo'o fa'unaidii
    ma lomi na nunuminia ba i mamafa pudaa ei roifi guta hanana a'ana, lomi ba i filoginaa
    wareana a'a mei baduu pifine.
  quf-NT: Chaynu nirqashi mantakuq Herodestaqa kusalata llakichiran. Piru chaynu llakiyarmapisshi,
    chaypi kaqkunapa naypanpi jurar arnishanrayku kaĉhakuran chaynu rurananllapapaq.
  yuw-yuw: Ihoroc inuna king Heröt yu mata woroc kombingga toup sinom soroc yogoc
    mahong yu urop amna morömaho yangamin yong koing mata yogocmaha tongga ‘yangam
    fap tityit’ yongo owi berachon mataha ‘öc’ yogoc.
  mph-mph: '@see-verse:MRK.006.025'
  hus-NT-1971: Tam lej t’e’pinal an ts’ale c’al nixe’ xi cau. Bel cum im cubamalits
    tim ba’ ti chubax ani jaye ats’anchamejits jahua’ in ulu c’al an ajibalchic, jaxtam
    ne’ets quim putu c’al jahua’ in ulumalits.
  med-med: Ik ei ndi, etpa wu mumuk ni, ama mbun ngurum. Ei wote, elim ndi, wamp rʉng
    ruing ok, morung wamp mbʉ, mi tepa nitim uⱡ ei ndi, ambuⱡa ei, kundpa mon nimba
    ei nga, nombuⱡa mam ti, ti nʉtʉtʉm.
  bch-bch: Be maron kapei Erot ilongo posanga toa oa ta ilolo itang. Be imata nanan
    ele posanga tautaunga gadae toa ikado ele nounga matadeai, ta igera mambe irangrang
    ngan itolatola ngan taine toa oa ele posanga mao.
  cco-NT: Jo̱ mɨ˜ canúuˉ dseata˜ Herodes lado, eáamˊ fɨꞌíˆ calɨ́iñˉ, jo̱ dsʉco̱ꞌ jéemˊ
    nɨcacuøˊguɨr júuˆ quiáꞌrˉ fɨˊ quiniˇ jaléngꞌˋ i̱ dseaˋ niingˉ i̱ cagǿꞌˋ co̱lɨɨng˜
    có̱o̱ꞌr˜ do e nicuǿꞌˉbre i̱ sɨmɨ́ˆ do lɨ́ꞌˆ doñiˊ eeˋ iiñ˜, jo̱baꞌ lajo̱b ꞌnéˉ
    jmérˉ.
  deu-1951: Da ward der König sehr betrübt; doch um des Eides und um derer willen,
    die mit ihm zu Tische saßen, wollte er sie nicht abweisen.
  alq-ALGNT: Herod dac ki kitci kackendamisegoban. Pekic dac ka8in onada8endasinaban
