    que aitona nainene.
  mcd-NT: Nicai niaifon puusinima. Juan fasi shinain. Ahuun nomuran shinanquin isca
    huani, —¡Ohua! Un asca huapaima. Ascafia yorafoan un shomaya yoia cuscan nicacashon
    un asca huapaiyamafiaqui un aqui cairan, —ishon shinanni.
  urt-urt: Herot kin ŋoihmbwaip mane sekete, kom yukur tatame ŋaiye ka ininge pakai
    me wusyep ti. Detale, kin si nupwaiꞌe wusyep bongol topoꞌe ti gah halhale pe,
    lenge ŋimei kin ŋaiye si yate jahilyeh yisande wusyep uku.
  kiz-kiz: Mfalme asikitishibhu sana, lakini kwa ndabha jha kiapo kya muene ni kwa
    ndabha jha bhahesya abhwesilepi kumbelekelela liombi lya muene.
  tzo-TZE: Li Erodese ep laj yat yo'nton. Pero ta scoj ti la st'abbe sbi Diose, xchi'uc
    tey laj ya'yic noxtoc li boch'otic tey co'ol oyic ta mesa xchi'uque, jech la snop
    ti mu xa xu' tsutes sc'ope.
  lex-lex: La'pa Herodes natlin nana hararar de wakwakni dewade ralamni ntuin doin
    la. Mere takotpa, nlokar pa lira olek hadewa ne mak kmai pia kor wutga Herodes
    pa ra'an de ratlin momuoga oleka pa nhi'nande Herodes nahmena nwayotlia wakwakni.
  dov-dov: Nikuba kuti eechi chakamuchisa loko mwami, pesi nkaambo kachikonke achikumbizyo,
    antoomwe abeenzu bakwe taakayanda kumukakila pe.
  rgu-rgu: Herodes namanene na ria, boe ma mopo tutiꞌ aafi na. Tehuu ana ta bisa hela
    faliꞌ sosoo-susupan ria soꞌ, huu fo lahenda ra ramanene basa so.
  toc-NT: Herodes cacs lacáhua y li̠púhua tzinú, pero ni̠lay lácu nahuán para ni̠
    cati­má̠x­qui̠lh hua̠ntu̠ xmak­squima porque aya xli̠­ta̠­ya­nini̠t, xa̠huachí
    pu̠tum xta­putza xta­kax­matni̠t.
  ulk-1902: Opole ra nerkep beber barki; epe E nole abi azer kak, abele mer akesmulam,
    a uiabielam abi dog bamer leuer eroare.
  som-som: Markaasaa boqorkii aad u calool xumaaday, laakiin dhaarihiisii iyo kuwii
    la fadhiyey aawadood ayuusan doonaynin inuu diido.
  anh-anh: Az Herotɨv ya han njɨhamɨz ndɨn mpɨ mbɨkɨr hamb kɨr kɨvah ñɨmar. Avɨz nend.
    Mbɨkɨr ya aŋkarɨpɨr kamar handɨv njɨhame kamar. Nzɨ aŋkarɨpɨr kaŋ wɨram emŋgemŋga
    mbanamb ndɨh njɨhamŋgɨndɨŋgi amar. Nzɨ nanchŋɨr mbanand ya han ontavɨzundarin
    han ampi ohɨra ŋandarin amar.
  mam-C: Te' t-xi tqanin txin ikyjo te Herodes, b'e'x jaw b'isin, qu'n otaq kub' tq'ma'n
    tyol ti'j tb'i Dios kywutz txqan xjal, tu'n t-xi tq'o'n ti'xtaq tajjo txin. Tu'npetzi'n,
    mix kub'e tzyu'ne tib', tu'n t-xi tq'o'n.
  ndj-ndj: Mutwa kang'onguteka nendu, lakini kawesha ha kulema, kwanongwa ayilapili
    paulongolu ya vahenja vaki.
  mbj-NT: Ti m' tak'ëp sa wahë n'aa hyb n'aa tón wät mäh. Ti hadoo né hẽ, ta ky bajawaa
    do hyb n'aa m', tatsyyd bong do taky däng do ramaa napäh do hyb n'aa m', tawén
    wanadii.
  lat-VUC: 'Et contristatus est rex: propter jusjurandum, et propter simul discumbentes,
    noluit eam contristare:'
  ngp-ngp: Seuta niyo engilwa ni usungu mkulu, mna kwaviya alavile ikilapi kwa wadya
    wandile hadya he wila, hadahile kulemela.
  enq-2: Dopa leamopa kiŋi doko etete mona kenda kaeyaka doko, endakali apata nee
    nao peteami dupanya enombanya, baanya pii dupa kyeto tasalanya Gotenya kenge doko
    latala, wanaku doko maitoana lea doko masetala, baanya pii doko aloo napitoo lao
    masia.
  eng-ASVBT: And the king was exceeding sorry; but for the sake of his oaths, and
    of them that sat at meat with him, he would not reject her.
  mna-mna: King Erot ileŋ sua tina na, leleene ipata biibi kat. Tamen irao be itit
    kalŋaana na som. Pa ipombol sua ma iso ŋonoono kat isu wal biibi tina keren uunu
    ma tileŋ kek.
  myw-myw: Iligen king towen, igeg nanon, tage nag bipiyev, peinan bo itabudabod,
    o tasiyas siney bo iliganes anilivan.
  sby-sby: Popelapo Mwami Herode calamwikala kumoyo, nomba pakuyeya ncalalumbila,
    kayi nabo mbwalakuwa kumalyalya asa uliya kuyanda kupwaya maswi ngalambila mutukashi
    usa.
  sll-sll: Ditongure king Herot pirere, nomani miki weni sungwi. Sirere yu nomani
    si pungwi, “O homa ari mongwo maulung bani ha weni kara di tibi oliraya tal olale?
    Ama i na to dimia yu olalua,” di pungwi.
  yaq-NT: Junak intok ju'u Eroores, tu'isi ka au alleetuak, inile benasi weemta ka
    ya'abaekai. Taa a' noka'uta betana, a' tuatune'po aman noklataka, intok jume'
    waate aamak ama aneme, a' jikkajaka' betchi'bo, aet a' nok mabetaka, aapo'iku
    utte'atukan, a' nokaka'uta betana junuen aet a' nok mabetne'po.
  uro-uro: Bä ama vitnaqa ma Herot di airäs ka masirhat sokt dinguna nävät kärangät
    aa enge i qa mu bä nävät kärarhae aa ruavek i rha män säva aa tmäski dä qaku nani
    a qa iva qä nen na qi.
  ita-1885: E benchè il re se ne attristasse grandemente, pur nondimeno per li giuramenti,
    e per rispetto di coloro ch'eran con lui a tavola, non gliel volle disdire.
  muy-muy: Bay ni àra ècia pakama ga wur na ti àhəlia ahàr a. Akaba nani ɗek, àwayay
    mekeli ere ye ti èhindiliŋ ni do, aɗaba àmbaɗia ana wur na kè meleher ge mis na.
  kqc-kqc: Ye kini bi iriyeduka no niyo, idu ini nitore reyo ago ma okiyadi vene dada,
    ini ura bi ina rofu rego.
  tav-tav: To bairo co caĩro apii Ʉpaʉ Herode seeto majuu catʉgooña jʉtiritiyupʉ.
    Nipetirã topʉ caneñaporã na caapiro, “Mʉ caboori wame yʉ mʉ cajeniata mʉ yʉ joogʉ,”
    caĩricʉ aniri dope bairo caĩto majiquẽjupʉ.
  eng-ULB: Though this deeply grieved the king, he could not refuse her request because
    of the oath he had made and because of his dinner guests.
  spa-VBL: El rey estaba muy descontento por esto, pero como había hecho juramento
    frente a sus invitados, no quiso negarse a lo que ella pidió.
  fra-_FOB: Et le roi en fut fort triste; cependant, à cause de son serment et des
    convives, il ne voulut pas la refuser.
  hau-ULB: Sarki ya damu kwarai, amma saboda ya yi alkawari ga kuma ofisoshinsa, ba
    dama ya ce a'a.
  mal-mal: രാജാവ് അതിദുഃഖിതനായി എങ്കിലും തന്റെ ശപഥത്തെയും തന്റെ വിരുന്നുകാരെയും വിചാരിച്ചു
    അവന് അവളോട് നിഷേധിപ്പാൻ കഴിഞ്ഞില്ല.
  kkc-kkc: Helodeeye to hagee duloso yo diya gooheleso. Esino yo odoo susuga eyo howo
    woola mapoo eyo tei magoo ee gababilei ebiaso. Esiga yayo sobo o to mapoo gowele.
  urd-GVR: Yih sun kar bādshāh ko bahut dukh huā. Lekin apnī qasmoṅ aur mehmānoṅ kī
    maujūdagī kī wajah se wuh inkār karne ke lie bhī taiyār nahīṅ thā.
  far-far: Ma sa Herod ka kwaimanatai 'asiana sulia ru nai. Sui boroi 'ana, sulia
    na fata alangaie ne nia sasia 'i naona na wane ki ne kera fanga fainia, nia si
    luia na fasia.
  suz-BL: मेको आ पुंइशो नेंशा, पिप आ थुं शुश खाइक्‍माक्‍त। तन्‍न मेकेर बाक्‍ब आन कुल
    कसम जशा ङा मिन “इ पुंइशो गेनन” देंतीके “मगेनन” देंने मचबा बाक्‍त।
  car-NT: Kata'mato imero mo'ko jopoto we'i'po. Ise'me te ‘uwa’ yka'pa iwe'i'po moro
    iwoturupotopo poko, Tamusi netary me, mo'karon endametonon netary me enapa taurana'po
    ke mo'ko amyija'ko 'wa.
  amp-amp: Be wom kingr wanyhato be tuha mrokfo duhatr rhumor. Bi bro mrokfot kfo
    memort, “Tamoh tamohm ttiwonwona na nhai kfo wokrhotann hanyeft. Be he mif mifruhann.”
    Bi inji kfetrn to be rot Jonrhu mfhathu tmbhakhato hiyafneft kfomohat nhai tfit
    wom kfo wokrmort. Ror nd yontpno napthamohat nd rhuyuk bro yimam bi wanymomr ror
    nd pthamohat. To be ndnatn nhai tfit ror wom kfo wokkfot.
  bht-bht: ऐ सुणीकरी राजा बड़ा उदास होया, पर अपणिया कसमां, कने सोगी बोणे बालयां दिया
    बजा ला उसा दिया गल्ला जो टालना नी चांदा था।
  eng-NOY: And the king was exceedingly sorry; but on account of his oaths, and of
    those at table with him, he would not refuse her.
  cub-NT: Õi jẽniainore jápiarĩ, chĩorejamed̶a pare. Ʉbenita ʉ̃i aiye báque boje parʉéque,
    aru ʉ̃i cutuimarare cʉyeni, jʉ abeni majibedejamed̶a ʉ̃.
  ita-1927: Il re ne fu grandemente attristato; ma a motivo de’ giuramenti fatti e
    dei commensali, non volle dirle di no;
  lww-lww: Ana visena nene kila Sup̃e Erot mloge piowa, pe sinenan re sape kilaro
    kiena navisaarena nap̃a pisaar m̃arera rui e maran kiena erau lala,
  ckb-ckb: پاشا زۆر دڵگران بوو. بەڵام لەبەر سوێندەکەی و ئەوانەی لەگەڵی لەسەر خوان
    بوون، نەیویست ڕەتی بکاتەوە.
  spm-spm: Am mbɨŋgeema, Herot aŋm mbaraeghava aŋn nav bar aŋno osemi. A ufhuaragha
    akama rɨŋgɨrana aghavagharam mbɨŋgeema aŋn phorugha aphir gumasi aŋm mbaraghi.
    Kamagha amuisima an aŋna azaaŋsɨgha athoeghem thughatɨs phatɨ.
  nas-nas: Eeꞌnoko nauvuioꞌ daurarong aaꞌnaꞌ orarunsiaruꞌ, eeꞌnoko tutung damisimainku-koo
    dutakanooꞌke teni-koo marakavaruꞌnung deemparako paapaaꞌaruꞌ bakaang kara totoꞌkoo.
  uvl-uvl: Ol pe naungaala ana non neu letena poreke toto, pe meia i nge teke lape
    channanga mana nga ana lang mur mataria.
  tpa-tpa: Guyauna yana i vinuwaboya duma, ma egha emoꞌemosina po ita geduꞌai, babana
    a taꞌomana au matahi ma i vigwara.
  eng-BBE: And the king was very sad; but because of his oaths, and those who were
    with him at table, he would not say 'No' to her.
  ixl-CNT: Uncheeꞌ txumun chit u Herodes tiꞌ vaꞌl jajax te. Loqꞌ yeꞌxhkaniꞌch taltaꞌ
    aas yeꞌka chaj koj tan, vatz qꞌul imol atich vatz meexha talaꞌtziꞌi. Utz toksa
    ibꞌii qꞌul itioxh tuul tiꞌ itzojpit viyol vaꞌl tala.
  xsi-xsi: Taine iporo mine lâ, aku Herot ilo malia ŋalae ŋinde. Andeta i ilo ŋana
    ne ŋgua pâŋa muŋga iveta lâ kinzi tamâta sisaŋona kuku i ŋinde naonzi. Mine kala
    i tini pwâka tu itoto taine taipa ŋinde kawa ŋgua.
  crx-NTPO: '''Et lerwe ''ahoh ni suli'' ''et hoonts''i ''aw yuch''a tsédootni ait''oh,
    ooghu nusjáne bunalh yuts''u náhizya ''et huwa.'
  kan-OKCV: ಇದರಿಂದ ಅರಸನಿಗೆ ಬಹಳ ದುಃಖವಾದರೂ ತನ್ನ ಪ್ರಮಾಣದ ನಿಮಿತ್ತವಾಗಿ ಮತ್ತು ಭೋಜನಕ್ಕೆ ಬಂದ
    ಅತಿಥಿಗಳ ನಿಮಿತ್ತವಾಗಿ ಆಕೆಯ ಕೋರಿಕೆಯನ್ನು ನಿರಾಕರಿಸಲಿಲ್ಲ.
  bbb-bbb: Fu ijiege kuaramoga Kini Erodi fuka ireobo oefiae. Rove fune e boeje afuiva
    ijiebuo nidua ijia godi fuone kuraema ijadufuo fu naebe arei.
  blw-blw: Yag ammag ngommehpéy way térén hen hamhamà Are, ngém gapo ta looh nansapata
    hen sangwanan hen anchichay mangilina, achi mafalin way iyachina.
  tam-2017: அப்பொழுது ராஜா அதிக துக்கமடைந்தான்; ஆனாலும், வாக்குக் கொடுத்ததினாலும்,
    அவனோடுகூட பந்தியில் இருந்தவர்களுக்காகவும், அவள் கேட்டுக்கொண்டதை மறுக்க அவனுக்கு
    மனம் இல்லாமல்;
  azz-NT: Huan in rey Herodes nocta yoltayocoyac. Huan amo quineyic motajtolcuepas
    oc porín yejua moyectencauca ya ihuan in suapil ne achtopa, huan no porín nochi
    tayecanani den tacuajtoyaj no cactoyaj.
  spa-RV-1909: Y el rey se entristeció mucho; mas á causa del juramento, y de los
    que estaban con él á la mesa, no quiso desecharla.
  csy-csy: Kumpipa sia khuangai mama hi kale; a kamciam na sa le a kiim a to te hang
    in, ngaknu nu nget na nial ngam ngawl hi.
  mxq-NT: Net ja Eroodʉs jyantsyjyotmaybyejky. Per kom tʉ naty tꞌanʉʉmʉ jyabyeꞌxy
    wyindúmʉty, kyaj ttseky yajtukxiꞌigʉt ja ꞌyayuk.
  tzj-NT: Pro ja c'a rey Herodes congana junwi' xuna' pro como rbanon chic jurar chiquewach
    ja rec'o ruq'uin pa mesa chewi' tok ma xrajo' ta maquita nuya' tre ja xtan ja
    xtzujuj.
  tdt-tdt: Liurai laran susar teb-tebes. Maibee nia jura tiha ona iha bainaka sira
    nia oin, entaun nia tenki halo tuir.
  ron-BTF: Și împăratul a fost foarte întristat; totuși, din cauza jurământului și
    a celor care ședeau la masă cu el, nu a voit să o respingă.
  eng-WEBP: The king was exceedingly sorry, but for the sake of his oaths and of his
    dinner guests, he didn’t wish to refuse her.
  eng-FBV: The king was very upset, but because of the oaths he'd made in front of
    his guests, he didn't want to refuse her.
  nld-1939: Wel had de koning er spijt van, maar om de eed en om de gasten wilde hij
    haar niet teleurstellen.
  bwo-bwo: Nugúsonwere keewmaanatse tuutso ayidek't shiyanbwtsi, wotowa bako s'eegets
    ashuwots shinatse b́ taartsotse bi attsman bish baziyo geeratse.
  nch-BL: Huajca nelía motequipacho nopa tanahuatijquet. Pero tatestigojquetztoya
    huan quicactoyaj itanotzalhua ipan nopa tacualisti, huan yeca amo quinejqui quiilhuis
    para amo.
  quc-TNT: Sibalaj xbison c'u ri tat Herodes. Ri are' man craj taj cuq'uex ri xuchi'j
    che ri ali, rumal chi xubij wa' ruc' juramento chquiwäch conojel ri rula'.
  tfr-NTPO: Kuya ga woydë jonge. Gueniyo «L̇l̇ëme» l̈e ba kong woydë l̇l̇ëm, tjl̈ẽno
    jl̈õkoyo nopga mana l̈öng l̈i bokshto kjĩshko.
  kaq-NT: Yocacah sca hapon masa shinanquin. Hihtijaquin masa shinanxon bi Dios quenaxon
    yohixon copi jahuen joi huetsajati hahtipahyamaquin. Jan quenamahibaan nincacah
    copi rihbi jeenhahscaquin.
  ahr-ahr: तवय राजा भलताच नाराज व्हयना कारण त्यानी देयल शपथमुये अनी तठे जेवणले बशेल
    लोकसनामुये त्याले तिले नकार देता वना नही.
  sgb-sgb: Hadyay lungkot ni Herodes Antipas hên pakikwaan kana hên dalaga ya habayto,
    noa, a na ya matanggian gawan naghumpa ya, haka gawan ha kal-atan.
  vie-1934: Vua lấy làm buồn rầu lắm; nhưng vì cớ lời thề mình và khách dự yến, thì
    không muốn từ chối nàng.
  kxv-kxv: ଏମ୍ବାଟିଏ ରାଜା ହା଼ରେକା ଦୁକୁ ଆ଼ତିହିଁ ଜିକେଏ, ତା଼ନୁ କିତି ପାର୍‌ମାଣା ଅ଼ଡ଼େ ବ଼ଜିତା
    କୁଗାମାଚାରି ତାକି ଆ଼ଏ ଇଞ୍ଜାଲି ଆ଼ଡାଆତେସି ।
  cha-cha: Ya y ray ninagostriste; lao pot y juramentoña, yan ayo sija y mangachongña
    gui lamasa, ti malago japune.
  amu-NT: Na luaaꞌ tso tsaⁿꞌñeeⁿ, jeeⁿ seichjooꞌnaꞌ tsꞌom Herodes. Sa̱a̱ ncꞌe na jnda̱
    tqueⁿtyeeⁿ ñꞌoomꞌm ñequio na ndyecheⁿ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê, joꞌ chii
    tîcanda̱a̱ꞌ tsꞌoom na nntseichueeⁿꞌeⁿ ñꞌoom.
  hin-CV: हालांकि राजा को इससे गहरा दुःख तो हुआ किंतु आमंत्रित अतिथियों के सामने ली
    गई अपनी शपथ के कारण वह अस्वीकार न कर सका.
  eng-OURB: The king was exceedingly sorry, but for the sake of his oaths, and of
    his dinner guests, he didn’t wish to refuse ·to set aside, neutralize, violate,
    cast off, nullify, make void· her.
  spa-BES: Y el rey estaba muy triste; pero debido a sus juramentos, y a los que estaban
    con él en la mesa, él no le dijo 'No' a ella.
  san-BEN: তস্মাৎ ভূপোঽতিদুঃখিতঃ, তথাপি স্ৱশপথস্য সহভোজিনাঞ্চানুরোধাৎ তদনঙ্গীকর্ত্তুং
    ন শক্তঃ|
  tdx-tdx: Akore ty fioremeña’ i mpanjakay; fe i fanta natao’ey, naho o nambarañeo,
    le tsy nimete ifoneñañe.
  naf-naf: '@see-verse:MRK.006.025'
  grc-MT: και περιλυποσ γενομενοσ ο βασιλευσ δια τουσ ορκουσ και τουσ συνανακειμενουσ
    ουκ ηθελησεν αυτην αθετησαι
  vid-vid: Mndewa Helodi nakesinza ng'hatu, ila kwa vila nakelaha, hali wala wajenzi
    wezile mchilyo, nahamlemele hebu.
  pio-NT: Néese, éwita achúmacáaníta manuísíwata rey Herodes iwàwa, yéemìacáiná usutáaná
    íicha, càicáaníta càmita Herodes idé imáisanìaca uíchani, íimacáináté ulí nàacuésemi
    níái wenàiwicaca yàanápinása ulí càinácaalí wawàsi usutéerica íicha.
  tsn-tsn: Mme kgosi ya hutsahala thata, ya tlhajwa ke ditlhong go roba maikano a
    yone fa pele ga baeng ba yone.
  amr-NT: Herodes kenda oʼpe̱e̱depo paiʼda eknopo̱e̱a̱da “Ayaʼda katepiʼ on iʼpak
    menatiʼ kenda ijyokapoy. Buttida ijjay.” Oaʼnig. Ayaʼada onʼpe̱e̱nok nogda eaʼtaʼ
    pakhueʼ o̱ʼe̱po
