    adi kagi inadjin ini ik8esesan ketcinadj kidji minadjin 8egonenigotc ke iji k8ag8edjimigog8en.
  ixl-NNT: As txumun veꞌt u Herodes tiꞌ uvaꞌ ijaj ixoj viviꞌ u Xhuneꞌ. Tan tiꞌ uvaꞌ
    maꞌtik tal tziꞌt naj te ixoj tukꞌ tiila yol vatz unqꞌa ilonaaleꞌ viꞌ u meexhaeꞌ,
    as taqꞌ chit veꞌt naj kam uvaꞌ ijaj ixoj.
  boa-NT: Ehdúhjáa dille nééne dííbyeke kímóhcó pajtyéráhi. Árónáacáhjáa eene dííbyeke
    náhbénúné avyéjujte lléébónáa díílleke iállíityúné iñéénéllii tsá dibye ‘tsáhaá’
    néétune.
  etr-etr: Amala säi amo nabalahilä ginia edefademalä bobasëi. Gaso, dolö molö naha
    sefolalo amoli sidaia migalïa diigila ado gelola säi ameada, fisimola sämolö ulï
    gabula helësëi.
  quh-NT: Camachej Herodestaj mayta phuticorka. Wajyaskan runaspa ñaupakencupi juraskanraycurí
    sipaspa mañacuskanta mana munarkachu “mana”, niyta.
  kwi-kwi: 'Sun manta kimmikane kwisha tayalta. Usne ussain minta: “Ap izmuruzne na
    kaizta aizpa mɨara. Nane uspa iztakin na kaizta aizpa kimanash kaizsachish,” minta.'
  agm-agm: Sata apwaimaama Jonɨhomɨ mɨtɨhopundihɨ awaisɨho Erotɨho apɨpaahɨ awaindɨhandɨ
    komɨ maarɨho yaawatɨ naaŋawisataise. Siyatɨ awaisɨhomɨ maarɨho yaawihɨhandɨ kandɨ
    amɨ ko pɨwɨha apɨpaahɨ watɨpɨha isɨhiya maasɨ nandapa nanɨhohiyɨhiyaamɨ ndɨhetɨ
    apwaimaamaati kaundisɨhaapɨ gwɨnyapenataatɨ sandɨ utaahomɨ mɨtɨhopɨndɨnɨ owe undɨtandɨhandɨ
    owendaise.
  ubr-ubr: Atonio dura iyamai aiwab orot on iyababan kwakwan baise on men fofonin
    jeverei aurin itifonaseir yabin on an baifaro on iyamen nono an sabu matasi.
  tsw-NT: A̱vu a̱tsuma̱ o mogono a̱ la̱nga̱ lon, amma adama a akucunu a na u yuwain
    elime a ama, u ri n cine waa yuwan u putsa yi shi.
  cax-NT: Auqui sucheboti yüriaburrü ui manu ñanquiquirri pünanaquiti, pero chauqui
    titusiancatati curusürrü isucarü y isucarü bama tarusu uiti. Sane nauquiche icocotatiatai.
  aia-aia: Na Mwaeraha 'a ahutotou di'u. Ma ha'a-heingahuia na'i 'ado'adona, 'inia
    'a ai'a raba horosiai 'u'una Jon. Ma bwara'a ro'u tanaai ura bwarasiai taha na
    gere uraosi 'a ha'angonia na'i maadi sae rago.
  srp-1865: I zabrinu se car, ali kletve radi i gostiju svojijeh ne htje joj odreæi.
  agt-agt: A pake nagdamdam hapa ya ari en ta inadang na en, ammi awena ikayat ilogot
    ya balatangen gafu ta kari na en tentu, yaga amat na hapa ta sangaili na kiden.
  lug-lug: Kino ne kinakuwaza nnyo kabaka, n’anyiikaala nnyo, kyokka olwokubanga yali
    amaze okulayira n’okweyama ng’abagenyi be bawulira, n’atya okumenya obweyamo bwe.
  yby-yby: Loko liyoko, uliki wemamoya eliboya eda iboya, aloma Omaimidana omudalo
    lo hukokobo maya nenako, ito lesa moloyoko nisiki minabo wewenasida domudalo lo
    hukonako loko elekadanaki
  heb-heb: ויתעצב המלך מאד אך בעבור השבועה והמסבים עמו לא רצה להשיב פניה׃
  mpp-mpp: Inguc mime ngictau ye kweleine umalewec. Aime ngic ngiyeibong, yengele
    haicka yowa biyac mime sanangkewec. Ilec ailu yogo hegilenogale ngageme nalic
    mi aiwec.
  apb-apb: A inemauri ko tohungei saehuu oto hiito'o. Ta'e aana e haiholota'i i na'ona
    mo mwane paine nge ko ngeu pe'ie, oto e ka'a sare unue ha'ike aana nga taa a keine
    e sukaa.
  san-TEL: తస్మాత్ భూపోఽతిదుఃఖితః, తథాపి స్వశపథస్య సహభోజినాఞ్చానురోధాత్ తదనఙ్గీకర్త్తుం
    న శక్తః|
  ben-IRV: তখন রাজা খুব দুঃখিত হলেন, কিন্তু নিজের শপথের কারণে এবং যারা তাঁর সঙ্গে
    ভোজে বসেছিল, তাদের জন্যে, তাকে ফিরিয়ে দিলেন না।
  ntu-ntu: King Herot trsutiu drtwrde nznibq-krde Jon. Drtwrde vztx, a' ycakalqpe.
    Murde esalz lukurnrngr nzmu trnakapwzleu nike suti drtwr doa olvz kc, ngi da kx
    myangr drtqde mz mzlir kxnzetu kcng.
  pan-pan: ਤਦ ਰਾਜਾ ਬਹੁਤ ਉਦਾਸ ਹੋਇਆ ਪਰ ਉਹ ਨੇ ਆਪਣੀ ਸਹੁੰ ਅਤੇ ਨਾਲ ਬੈਠਣ ਵਾਲਿਆਂ ਦੀ ਖ਼ਾਤਰ
    ਉਸ ਨੂੰ ਨਾਂਹ ਕਰਨੀ ਨਾ ਚਾਹੀ।
  gvc-gvc: To ã nichʉ tʉhoro pʉhtoro Herode sehe tuaro cahyaha. Masa ti ñʉrocaroi
    “Waihtja mʉhʉre”, ni tuhsʉha tiro. Ã jiro bʉo tiro “Mʉhʉre waeraja”, ni masieraha
    ticorore.
  mwp-mwp: Nuydh na Erodh gasaman nanga nuydh mina koerkak badh gasamoedhin, kasa
    kay kedha nubepa ubig oesipa lawnga, kuyk nuy nabepa mulaydhin mura mabaygaw parunu,
    nuy mi mina koey ya mulaydhin nanga.
  ksj-ksj: Eꞌe igirotene, Heroda aniꞌe zamaḡa adudaro, zuni zamaḡa ariro. Rehano aniꞌa
    hubehune rae niroteꞌe uꞌano, zuni eꞌe igiroteꞌe azaḡa uꞌano, ane ḡoere variꞌoga
    mene uratiro.
  sbk-sbk: Utawala aswiga sana, lelo ululapo ulwalapile na ajenyi, haga hawezywa hukhanile
    ilwa labhile.
  mya-JVB: မင်းကြီး သည် အလွန်ဝမ်းနည်း ခြင်းရှိ သော်လည်း ၊ ကျိန်ဆို ခြင်းကို၎င်း ၊
    အပေါင်းအဖေါ် တို့၏ မျက်နှာကို၎င်း၊ ထောက် သောကြောင့်၊ ထိုမိန်းမငယ် ကို မ ငြင်း
    မပယ်လို ၍၊
  kgf-kgf: Imuhuc ʒéyu ic kewu imi qeria muŋguc yanda yéwériyec. Waŋu eŋeya ʒézé seliseliawac
    ʒéma ichéra i guc momacnec tacgic ionac niŋac qahac ʒémaŋ ʒé osiyec.
  awb-awb: Nánio úwana Érótiga mi ehwéh irotaq wene arupipeq áhnte umeh agúwe. Pópoqnahga
    tagaríéhtáq awinauge ú púana wene arupipeq iwíáh kikiruwe. Ínéreq táhutahuro kegá
    néne ehweh íráh púana niyehitéhneho éna, Mi ahráríyábé íre ahqáho atahráhúwe.
  gdn-gdn: Apunu Erodi yona ki waina-pupu ka e nuwaboyawena ko e ororeya mena iyapana
    ropani kawaya ki mu yabumugu munu ridai ki gwaiyaba kaimatana sibu ki pokere e
    apunu Diyoni e tatamai ade wagana ki yawatai pa mena.
  hvn-hvn: Ta rènge ne lii ami na ène, lila nèdꞌa Herode. Tapulara iꞌa dꞌo ke noo,
    ta nyèke ne lii ami na ène, rowi èla ke noo pe hupa pa hedꞌapa dokepai do pedoa
    ri noo he.
  nko-NT: Asʋ́n ámʋ lɛ́hɩɛ han owíe amʋ, támɛ mʋ ntam amʋ́ʋ́ ɔlɛka, pʋ́ ahá ámʋ́ʋ́
    bʋbʋ ɩnʋ ámʋ sʋ á, omekleá ɔbɔ́tʋn ntam amʋ.
  bsn-NT: To bajiro so yisere ajicõari, bʉto sʉtiritiyuju Herodes. To bajiboarine,
    ĩ jicõariarã ĩna ajiro rĩjorojʉa, “Riojo mʉre gotiaja yʉ. No bojase mʉ sẽnijama,
    mʉre ĩsirʉcʉja” ĩ yicõare ñajare, so sẽnirore bajirone yiyuju.
  pib-NT: Wa pogirchi wamonuwnapotuta, seyni Wale kawchinanu chinrekaka, waleyma gwanatachine
    nikawakakwaya chinanu, gi raluka giknokakletokanuta.
  wiv-wiv: A King lohora ki zaha matoto ni Jon, palaka na vuna kava ti mapamapa kamu
    na matana manumanu kua dia ta lohu kara hanihania, kubarae beta ni hava na hulea
    kana tavine kua.
  reg-reg: Omukama nasulumbala muno, nawe ku songa ye chilailo chae kusonga ya bhagenyi
    atatulile kumulemelela lisabhwa lyae.
  mlh-mlh: Oŋu ojime kiŋ koitore manji jajabame beusembe maneyayoŋ, mimipaŋ buŋoine
    kipeme sogunepuine yoŋo oi manebuŋ, yoŋore jiŋoo egu waki qaiŋ ore weweuine ŋadi
    gaiŋgo maneme yobiŋgame bokeya.
  gof-ENT: ያኒን ካዎይ ዳሮ ቂሮቲስ፥ ሺን ባ ኢማታ ጊሾ ኢው ጫቂዳ ባ ጫቁዋ ሜንናው ኮዪቤና።
  aau-aau: King hiykwe sa uron aiopey hay nuw-owk kworpakwor kawk. Sawk hiy ma loiow
    o, uwrsa hye nion ma non-iwak sir a o, seme hokuaw kokwe, hiykwe hoke liy me-puar
    ley.
  tvk-tvk: Melele xa Herod milonge mak, xi milonge misa pupu. E vengan xa tepol ni
    hitxatien te xeih tei mini pe met eilep xil ak, misakras vasin raen.
  prf-NT: Dikál en sisi ni Hari a Herodes peru awan siya makaadi gapu nagpangaku siya
    ten atubengán nen bisita na hidi.
  auy-auy: iséna arumbá úmbanifo aifaꞌá fasiꞌaén-ááímó siyáin-aai imáyáa éna tómbó
    non-kwáásíwáráꞌá ísaraantafenawe séna ímba aꞌáo sénae séna
  tbg-tbg: Vi varaatava minti tuvaro King Herotiva voqamakero muntuka qoraiquvarovata,
    viva vaaka kauqu aiqiqaa aqukeharo tu uvarara iriharo kara nareka anu vaiintikaravata
    iriharo, Te vi varaatara tiva amuna uvara raqa kaarorave, tivakero
  hub-NT: Tusa tama apu Herodes wake mesemar nekapeayat, ashi ame wakeramu seatmaunka
    imatiksanak amastajme tau asa, ni ipaamurisha nu tusa anajmatmaurinka antukaru
    asarmatai, yapajimainchau nekapeak,
  hmo-hmo: Heroda ena lalona ia hisihisi bada, to iena gwauhamata dainai, bona iena
    vadivadi taudia dainai, inai noinoi koua dala ia diba lasi.
  big-big: Togo King Ngai Elodo pura kerewiyawekke pi kuneng yemane panu miza. Kapura
    ngago pugu yaka yemane ngeragi niweki kayimawili keya Anotogi wiregerau kaiya
    puragi weraga kopong pi ngago pugu sawiya pura ngelagi ono.
  gux-G: O bado pali bo biidi paaa ama nani wan bo poli yeni bi nitaaantieba n ye
    yeni o bo kan fidi yie
  cnl-NT: '''E³ jo̱³ bi²³ ca²³ŋɨ́³ dsɨ́² rey. Qui² ca²³''én² Dios ma²ca¹jua''³ ''e³
    rɨ²³cuǿ²³ te³ ''ee² ''noo³¹ rɨ²³ŋɨ́ɨ²³ xii''³. Co̱''³ cɨ''²³ joo³² dsa³ ''i³ ca²³ñii''n³
    mɨ²juee''³ quiee''³². ''E³ jo̱³ ''a²³jia''³ ca²³lǿ²³ juø''² ca²³jua''³ ''e³ ''a²³jia''³
    ma²³ rɨ²³jmée²³ ''e³ la²³ ca²³ŋɨ́ɨ³ xii''³.'
  zar-NT: Níʼirö buíʼinnëʼ Herodes, pero tuʼ buzötjëʼ Dios, en tuʼ bilaʼyöni caʼ nupa
    tágulen lëʼ, bitiʼ gúʼunnëʼ initi xtídzëʼë naʼ guzxíʼ lu nëʼë queë́biʼ.
  kde-kde: Nfalume nkuva nnihindambi likulu, henga nanga panahulwile kunnyitila ing'anya
    ya vayeni vanavakumbwile na kwapila kwanaapidile.
  ata-ata: Xe tatananu tuala mulomu aloxo ne, la opoonu tuꞌumaxu misevile, ia umomomo
    sou uxiunu xavutalau uasi, xo anu uxavutala no anu vaikala e anu musakii manina
    teitexi mulai noxie sema ne, mo ta mitema e mineꞌeneꞌe sou laꞌilali ne milomusou.
    Mole pekiaꞌu noxou misevile sou uxiunu masaxa noxie.
  qvw-NT: Niptinshi mandacü Herodes llaquicülun. Jinalpis manash ninan'a calañachu
    llapa ayachimuśhan nunacunap ñawquin limalicuyal'a.
  nfa-nfa: Ropa Herodes tadèngi nare lii manèngi ana bhèni na, ka dꞌara na cagꞌagꞌa.
    Te ngaa nèngu bisa heka ère hari lii subha nèngu deo na, lula dhèu ètu sèra tadèngi
    aaꞌi le.
  tnp-tnp: Kəni nati u təmol kig nɨkin təpəou pɨk, mətəu ko təsəpəhiən, mətəu-inu
    təmos rəkɨs nonauvɨl e nəhmtɨ nətəmimi u kəməhuva o lafet.
  urd-urd: बादशाह बहुत ग़मगीन हुआ मगर अपनी क़समों और मेहमानों की वजह से उसे इन्कार
    करना न चाहा।
  hot-hot: Ma kiŋ halaŋô ma lamalaiŋ bêŋ, ma doŋtom bôk havak abô halôk ŋê bêŋbêŋ
    maleŋiŋ yôv. Ba intu hadô enaŋ nena mi.
  mqj-NT: Rantang siami buana tomaraya, sapo' ta'mo naissan nasumbala annu mangkami
    ma'dandi lako narangngi to saena.
  rus-SYN: Царь опечалился, но ради клятвы и возлежавших с ним не захотел отказать
    ей.
  mbh-mbh: Ma Herot i nongpol i, ma ilemi ngo kerere rintet, eneke ini plong ve aro
    i so rin a Jon. Aveto ilemi ovolil werer mun nge ile riong ako i ria ovote aken
    nge lale, i ria ve i nunganga na ilemi rum mun nge tokokoere ako o men tomo nge
    i nge ia aning, o nongpol ile riong ako i oma tel i lale. Ma i pavurvur ol aro
    i wathalal ol ovote aken ile riong avele.
  bdd-bdd: Helodi ꞌinuwagala, ma geya sawasawahina ma ꞌiguipaila, weyahina ꞌibwauhaneya
    tamada taumanaowedi wete matadiya,
  cbt-NTPO: Ina natanahuaton, hua'an pa'pi sëtërin. Napoaponahuë', “Ya'ipi piyapi'sa'
    nataninaco, Yoscoarë' itërahuë,” ta'ton, co yanonpintërinhuë'.
  srn-NT: Herodes ben sari srefsrefi. Ma fu di a ben meki a sweri na fesi ala den
    sma di ben de na tafra nanga en, a no ben man drai mofo.
  cta-NT: Xñiꞌi̱ tsa tiꞌ rey liꞌ, masi ná ngua jiꞌi̱ tacu̱ꞌ chaꞌ jiꞌi̱ nu cunaꞌa̱
    biꞌ; ná caca juaꞌa̱, chaꞌ slo nguꞌ tyaꞌa ndyacu cua nguaꞌni rey jura chaꞌ ta lcaa
    na nu jña nu cunaꞌa̱ cuañiꞌ biꞌ jiꞌi̱.
  bqc-SIM: Ɔ̃ kí pↄ yà dúuduu, ↄ̃ i fↄ̃ gì lↄo lɛ́ pↄ́ á gbɛ̃̀ nibↄↄ wáa yã́i.
  tcz-CHONGTHU: Chuin lengpa alunggim lheh jeng tan, ahivanginla mi masanga athutep
    le akihahselna chule a-ankong umpiho jal chun, amanu thil thum chu nahsahmon akoithei
    tapoi.
  mar-mar: राजाला फार वाईट वाटले, परंतु त्याच्या शपथेमुळे व भोजनास आलेल्या पाहुण्यांमुळे
    त्यास तिला नकार द्यावा असे वाटले नाही.
  snp-snp: Kawa lito, mikalo wekudikafo kolito siya-mulunau keina naba-naba ifa, weni-neta
    amoki lakoina namo wenena omunido ya nomili ka lo mele edomo nenako, yamu ya nomiliwa
    kala ma olu fulitámenae, loto kala kito
  isl-isl: Konungurinn varð hryggur, en þorði þó ekki að ganga á bak orða sinna frammi
    fyrir öllum gestunum.
  spy-NT: Kuteryekta ꞉mukuulēytaab Ērōōtē. Nteenee kuuyu kikiikoowaal keey ām taayeetaab
    tāyēēkyii, kuchāmchiin.
  xnn-xnn: Menseseg-ang nan ali ngem gapo tay adoado nan nangdedenge isnan sapatana
    et mabain ay teknena nan kinwanina.
  mwe-mwe: A mpalume gubhainjishe kwa kaje, ikabheje kwa ligongo lya lumbila na ligongo
    lya bhajeninji bhapalinji bhala, bhangankanila.
  tte-tte: '@see-verse:MRK.006.025'
  tcs-tcs: Wen da king bin lisen dis tok em bin nadakain sore, bat em bin sem po spik
    no po da gel, prant wea ebriwan uda bin de wea em.
  hlt-THB: Cawhtaw sangpahrang ak kaw se hy, cehlai ak khinkhqi haiawh awi a kam hawh
    a dawngawh, nuca a thoehnaak ce am oelh pe voel hy.
  soq-soq: Warere Erod ema etene nuawa pareidalen, tane iriri sa etape epona mai rua,
    ipawa dima me Erodias anoopa badowa sauasana nisolala apanawa uduudu etane atentoiena.
  qub-qub: Chaura ray Herodesga fiyupa llaquicuran. Llapan wiyasha captinmi chaytaga
    «manami» niyta mana camäpacurannachu.
  att-att: Á nakalò yù daddam nayù patul, ngam arán na gustu nga ari mamalurò sù kinagi
    na, megapu sù nepagássingán na ánna sù ira álliuk nga nakaginná sù kinagi na.
  bki-bki: Naruei iliano nei mila tubo Erot mijog kirivova, mia naio maka bunu rijikia
    rila korov kiano verikariano na kirisikili nei napano naio mila ea kiano bilbilu
    nalo miralo ruei,
  bqp-bqp: Akũ kína pↄ yàka manamana, ama kũ à la dà nibↄnↄ wára yãin adi fↄ̃ à
    gì doro.
  mcp-mcp: Ŋgwóómbʉ́lú nɨ mú shul Njwú-buud lámʉ́d. Njɨ nda nyə á bwey kɛɛn ŋkaanə́
    mísh mə́ ójóŋ dɨ́ nə́, nyə a shígɛ́ nywá nyiŋgə ban nə́ nyə ayə́yɛ́ nyə sâ nyə́
    ámə gwáámb yí.
  hat-hat: Kè wa a kase. Men, li pa t' kapab di li non ankò, akòz gwo sèman li te
    fin fè devan tout envite yo.
  npl-NT: N rey Herodes satlawel omoyolkoko. Pero kemi ye okisentlali inmixpa nochteh
    itlatlalwilwah kimaktilis n íchpochtli san tlan ye kinekis, ayakmó owéletki omotlajtolpatlak.
  bgg-bgg: Jipha miyao è Herod Saja ne bajo zo dun, jishii ai dimi shii agak mua,
    nyieliieshii, ai è biwenthek moe shii surua thak jong muii ro.
  eng-TCENT: Although the king was very sad, because of his oaths and his guests,
    he did not want to reject her.
  eng-BSB: The king was consumed with sorrow, but because of his oaths and his guests,
    he did not want to refuse her.
  cpu-NT: Jovashiretanaka antaro pinkatharika. Tema maaroni ikemaitakeri inkaaranki,
    ikantakerori evankaro, tekatsi inkenakaanairo, ontzimatye impero okovakotakeriri.
  san-ASM: তস্মাৎ ভূপোঽতিদুঃখিতঃ, তথাপি স্ৱশপথস্য সহভোজিনাঞ্চানুৰোধাৎ তদনঙ্গীকৰ্ত্তুং
    ন শক্তঃ|
  tac-NT: '''Lige Eróreka ''we seweka asíbale napu''lige alanisá alué iwé. Tabilé
    pe arigá rejpínale ''máchigo akéligime suwábaga ralámuli napu mochile alé go''yá
    piesta nerúgichi, ''la ''máchigo ''la sébili olámoríligame napu anélige bo''né,
    ''lige ''la sébili olale.'
  eng-WEBPB: The king was exceedingly sorry, but for the sake of his oaths and of
    his dinner guests, he didn’t wish to refuse her.
  gfk-H: Bia Herot ga hadadei ga manga tapunuk. Ga tapunuk senbia pa ga tale bia na
    mola tano sinsaring tano gurar kanong gata sasalima taar ra matmataan ta ira hasira.
  viv-viv: Kini Helodi kwamayoku yana veꞋoꞋola ginogalini-yo nuwana gikabubu-moꞋa
    tu ana wakawaka moyaꞋaidi matadiya giwonadabadaba faꞋina, keke nuwanuwana yana
    wonadabadaba bana againe ginayawelini.
  yao-yao: Mwenye jula ŵasupwiche nnope, nambo pakuŵa ŵanlumbilile paujo pa achalendo
    ŵakwe, nganakombola kunkanila.
  tgp-tgp: Herod mo rongo mo sati tavera matana. Pani mo mahanuhanu vara i tope na
    nona retitauhi sei mo vaia na nahon la haratu la lo toho atu.
  auc-NT: Angä ëñente wædinque awënë odeye ïñömö, Æ ëñente awædö. Quïnö ñöwo cæquïmoo,
    ante nanguï wædongäimpa. Incæte tömengä, Botö ïñæmpa godongämæ̈ becönäni ëñëñönänite,
    Wængonguï ayongä cöwë godoncæboimpa, ante në änïmo inte edæ ædö cæte ñöwo Baa
    anguïmoo.
  kbc-NT: Odaa niɡ̶ijo inionigi-eliodi eliodi magecaɡ̶alo. Pida ayemaa me anojicetema
    naɡ̶ajo awicije leeɡ̶odi jeɡ̶eo ligegitege, codaa leeɡ̶odi niɡ̶ijo nodenigipi
    moiwita.
  bmh-bmh: Guzenai aurina, Herot nugau ougab uhu meun. Bo, gonugau zaugul mui, duailel
    ipal go abai hoboi ee zai daremen amiagab ebu ainag go dual baib meun, gonun,
    go baib go meun ze utabun iborain tam.
  ctu-BL: Wen ch'ijiyem i pusic'al jini rey, come mach yomic i bajñel ñusan i t'an
    cha'an tsa'ix i wersa wa'choco i t'an ti' tojlel xq'uiñijelob ti mesa.
  meq-meq: Bəy a tsəne andza niye na, a ndalay haladzay, hərwi a say məkəɗe na Yuhana
    bay. Kwa a ndalay bəbay na, a sla makərahay ha bay hərwi ɓa ka mbərəm məmbeɗe
    kame i ndo neheye mazala eye a magurlom aye.
  noa-H: Mamʌ hich bãaurrau mag hichig Juan pörta jëeubaawai chi rey warre hök'ĩirjuu
    haadëjim hanʌm. Pari mag hich bãaurrau hichdëu nem k'õsim t'umwe jëeuwiajã hõor
    dak'ĩir hich himeerba deeju ha hiek'atarr haawai mag hãsie deebamjã habajim haajem.
  alp-NT: '@see-verse:MRK.006.025'
  san-VEL: tasmaat bhuupo.atidu.hkhita.h, tathaapi sva"sapathasya sahabhojinaa ncaanurodhaat
    tadana"ngiikarttu.m na "sakta.h|
  kbq-kbq: Kini ne'mo'a nentahino Joninkura tusiza huno asuragi ante'neanagi, hanave
    huvempa kema mofa'ama agrane mani'naza vahe zamufi hunte'nea kegu nentahino, i'ora
    osu'ne.
  kbh-kbh: Herodes chama corente tbojanongmé, pero chë ents̈angbe delante y jajúrase
    tbojans̈buachená causa, ndoñe yonjobenaye nts̈amo tbojaniyancá jebëbuetámenana.
  ron-LSB: Împăratul a fost foarte mâhnit, dar, de dragul jurămintelor sale și al
    invitaților la masă, n-a vrut să o refuze.
  pon-pon: Nanmarki ap topwaila kaualap, a pweki a kotin kaula o pweki ir, me ian
    i ni tepel ko a jota men kapapalawei.
  nhe-BL: Huajca nelía mocueso nopa tlanahuatijquetl. Pero tlatestigojquetztoya huan
    quicactoyaj itlanotzalhua ipan nopa tlacualistli huan yeca ax quinejqui quiilhuis
    para ax quimacas.
  sps-sps: Ana aatouf reesik fiisok to; sai tan tsuen man tan tsue man non jias te
    kat ya matar a vainy te faan iny yan vebus tsuri to sa sikia ma ngats tsue tsunia
    tana kooviou.
  wnc-wnc: Ita unzing iniwan natake musia meya natapbut. Ngana ita siakan siknga ngang
    gwa yawan kekekawan aminu iat gatake yuke naking aminda gwa natapbing. Unzingge
    ita gwa yawan kekekakut takngae isapmamsa wam yanangge dua natake maya waapatane
    wamna zipbutnangge dua natapbut.
  bus-bus: Ben kína pↄↄ yàka maamaa, mↄde kɛ̀ à la dà nibↄnↄ wáa yãnzin èe fↄ̃ à
    gì dↄro.
  gub-BL: Ero uzemumikahy a'e kury. Ta'e umume'u tuwe uze'eg Tupàn huwa rupi a'e xe,
    weminozgwer wanuwa rupi a'e no xe. A'e rupi nupuner kwaw henuxi haw rehe izuwi
    kury.
  imo-imo: I tepa nimu kano ungumuni kingimu yu tepa olo keri ltenderimu, nalo yunge
    waye moloringi iye kanomanga kumbekerena mi lerimu. Kano ungumuni ambo wenepomunga
    nimu ungumu pilipe tupe naa torumu.
  boj-boj: Onaqa Herot a Jon qalim moiqajqa are sosai deqa a are tulaŋ gulbekobaiyej.
    Ariya aqa segi anjam tamo kalil naŋgo ulatamuq di marsiq siŋgilatej qaji deqa
    are qalsiq aŋgro sebiŋ di saidyqa uratej.
  ulk-ulk: Able Gesep Oplera au okasosok barki nade e able mir asri, e umerkak taba
    mir wadikarikda ableglam abi legize emetu asorda e detauti e able lu waikaida
    nalu lugem abi able neuret wadamsi.
  eng-DRA: 'And the king was struck sad. Yet because of his oath, and because of them
    that were with him at table, he would not displease her:'
  knf-knf: Naşih ajooţani, kë pmehna pi nul na bañaaŋ biki aduuŋ ufeŧtu başë ţu kë
    aanhil ppok.
  san-KHM: តស្មាត៑ ភូបោៜតិទុះខិតះ, តថាបិ ស្វឝបថស្យ សហភោជិនាញ្ចានុរោធាត៑ តទនង្គីកត៌្តុំ
    ន ឝក្តះ។
  arn-NT: Tati longko ülmen ta rume weñangkülewey, welu dew kuyalltun dungun mew am
    feypikünulu tañi pu mangel tañi adkiñ mew, ngünewlay tañi elunoafiel ñi eluen
    pietew.
  zas-NT: Dád guyu naya Herodes, per mal badëëd xtiidxaman guidib loj ree bén rigaꞌ,
    zeel ad bileꞌt nibexuuman nudëëman ni gunabim.
  ken-NT: Hɛ́rɔd apɔp! Kɛ ɛ́bé yí mmʉɛt bɛkʉ ɛnyu ɛ́chák ɛ̌ti nɛyɨkɨ anɛ yí áyɨ́kɨ́
    bɛsí mankɔ̌ bhi.
