verse: MRK.006.054
translations:
  kpx-kpx: Isi boutimo dobuluvisege solekavesite ata keau Iesu elehai valitilu.
  okv-H: hora ta beo embo amunure avo embomeni na kito
  tbo-tbo: Ma hi huhopu wam uyahinei po hi gegae ma lawa Yesu hi galeya.
  mal-C: വള്ളത്തിൽനിന്നിറങ്ങിയ ഉടനെ ജനങ്ങൾ യേശുവിനെ തിരിച്ചറിഞ്ഞു.
  grc-SR: Καὶ ἐξελθόντων αὐτῶν ἐκ τοῦ πλοίου, ⸂εὐθέως⸃ ἐπιγνόντες αὐτόν,
  bgc-bgc: जिब यीशु किस्ती पै तै उतरया तो माणसां नै उस ताहीं पिच्छाण लिया,
  khz-khz: Ne gati na gerigoto aonai, taunilimalima veganamo gegitailiaato, geripato
    voo Iesu.
  deu-TKW: Und da sie aus dem Schiff gestiegen, erkannten sie ihn alsbald
  zsr-NT: Catiꞌ gulurujëꞌ lëꞌi bárcodauꞌ naꞌ, laꞌ guluúnbëꞌtë Jesús bunách niꞌ.
  lin-lin: Tango kaka bakitaki na bwato, bato basosolaki mbala moko Yesu.
  hns-NT: Djaise oesab bot me se niekarke gail oisane hoewa ke manai log Jiesoe ke
    tjienh leis.
  noa-E: Mag jʉ̈ sĩuwia ya am durr paaukhabaadeewai aig õor narr khʉʉnau warre Jesús
    khaug athajierram anʉm.
  eng-EMTV: And when they came out of the boat, immediately having recognized Him,
  mib-NT: Te nuū ní quenda ya jiín de ini barco, te ñayuu yúcuan ni canacuni‑ni i
    ya.
  bea-bea: Tghaghihyetl tsi ela ehkye tsi, kwete atakiyeti,
  lif-NT2: '@see-verse:MRK.006.053'
  xnj-xnj: Pevahumili muwatu mula, kanyata vandu vakammanya Yesu.
  mmx-mmx: La diga vas su at lesepang, la limixin ap mo loxot diga ven kibis ne Iesu.
  cbr-NT: Tëcërëcaxa manë nuntinuax 'ibutia isquin ca anu 'icë unicaman —axa ucë ux
    ca Jesús 'icë —quixun 'unáncëxa.
  tee-NT: Chai acsni tatacutlh ju yu'unch ju lacabarco pus lana tamispalhch ju Jesús
    ju lapanacni.
  eng-LSV: and they having come forth out of the boat, immediately having recognized
    Him,
  cak-NT: Y xe xe'el-pe pa canoa, ri winak ri jec'o chiri' chuchi' ri ya', ch'anin
    xquitemaj rech chi ja ri Jesús.
  pah-NT: G̃a ẽrame yhara hugwi pevove'g̃a nhimombaragwahavipei Jesus'ga rehe.
  sja-NT: Barcodeepa bataurutade, eperãarã mama p'anapataarãpa Jesús k'awa atajida.
  xed-xed: Manda saba taŋ ma kwambalu, ka tsəmafta mnduha ta Yesu.
  mks-NT: Tá quéta Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á ini barco cán i̱vi̱ la̱á na̱ndicuni
    ña̱yivi mé á.
  gfk-S: Be di ga hana sukun no mon, kaie iat mon ira turadi di ga nes kilam Jisas.
  bmu-bmu: Waŋge mosöta Saknöŋ gegetka ambazipnöŋ Jisös miaŋgöreŋök möt kutum waŋgiget.
  dgz-dgz: Kabum ae veane waenapan Iesu ire menawaet yawane,
  eng-GNV: So when they were come out of the ship, straightway they knewe him,
  zaa-NT: Beria cabi le' bárcuá nna bedacca' taáni ca enne' Jesús.
  eng-WEBSTER: And when they had come out of the boat forthwith they knew him,
  guh-guh: Nexata Jesús, pijajivi yajava, nonotajunaya jeravecua. Bajarajota bepijia
    jivi yapëtanetsi Jesúscuene.
  bon-bon: Teepi liba poo cabu ca ärpige, biname cina Yeesu ne piba taatu opo ewatnisi,
  nhw-BL: Huan quema quisque ipan cuaacali, nimantzi masehualme nepa quiiximatque
    Jesús.
  swh-ONEN: Mara waliposhuka kutoka mashua yao, watu wakamtambua Yesu.
  wbi-wbi: Yevahumile kunji mu ngalava, pe vakan'kagula.
  bba-bba: Ye bɑ yɑrɑ ɡoon di, miɡum miɡum tɔmbɑ Yesu tubɑ.
  eng-KJVCPB: And when they were come out of the ship, straightway they knew him,
  kgk-NT: Osẽ jave, pya'e oikwaa Hesu-pe tetã mygwa.
  waj-waj: ivaki pikiada viravai. Iya kanuuvaa pikiada vuduu ivaki varuuya Yisuunna
    arinaima teeravai.
  cpy-cpy: Roo rayiitee-yapaa-kitziini pitotsiki, riyoeta-wakiri Jesús.
  ekk-PKP: Kui nad välja ronisid, tundsid inimesed otsekohe Jeesuse ära.
  mpx-mpx: Sauga hi gailoem wagaa, gamagalau Yeisu hi kite ge hi atena iya to.
  wbp-wbp: Kujalu yampijarra pawurtu, panu-karirli yapangku kapankulu milya-pungu
    Jijajiji.
  luo-luo: To sa nogono mane giwuok gilor e yie, ji nofwenyo ni Yesu obiro.
  nhe-NT: Huan quema quisque ipan cuacanahua, nimantzi tlacame nepa quiixmatque Jesús.
  aii-aii: ܘܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܓܵܡܝܼ، ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܐܸܠܹܗ ܐܢܵܫܹ̈ܐ،
  esk-NT: Niukamiŋ umiamiñ iñuich iḷisaqłiġutiniġaat Jesus.
  msb-msb: Pagrulusad ninda nakilala dayon si Jesus san mga tawo.
  cpa-NT: Dsø¹juu¹² jøng² ca¹lø¹cuai¹² dsa² chian² ja³jøng² mi³ca¹siog²dsa barco.
  dso-dso: ଆରି, ଡଙ୍ଗାଇ ଅନି ଉତର୍‌ଲା ଦାପ୍‌ରେ, ଲକ୍‌ମନ୍‌ ଜିସୁକେ ଚିନ୍‌ଲାଇ ।
  meu-meu: Bena dihodia ai taunimanima vada dibadia Iesu.
  yva-NT: Umba Yesusa pe una no nyomane rai waje, weti vatane wo maen ware, “Yesusa
    pi de.”
  dgc-dgc: Ey to kéahawas de, éy du tolay sa, éy natenggi de a de Jesus side.
  zpm-NT: Loxaque biet me leṉ barcw laa grë miech co beeṉbeyle me.
  hix-NT: Kanawa yaye nasanàmtxownà hatà. Mokro ha Txesusu, ketxkon hatà, toto komo,
    àton komo.
  sim-sim: Li lawuhu sirik kolok ma ol yanga orok fehendari Jisasin limu heilara.
  npi-ULB: जब उहाँहरू डुङ्गाबाट ओर्लनुभयो, तिनीहरूले उहाँलाई तुरुन्तै चिने ।
  cgc-cgc: Pagkawas danen, nakala dayon ta mga ittaw Jesus i.
  tim-tim: Kindo luâk âmbâle togom ainâk Yesu ekmâ nâŋgâyi.
  yor-yor: Wọ́n jáde kúrò nínú ọkọ̀. Àwọn ènìyàn tó wà níbẹ̀ rí Jesu, wọ́n sì dá a
    mọ̀ ọ́n.
  wos-wos: Lékitaka yindaka di du takwa Jisasré xé.
  emp-NTPO: Jãbad̶eba drua b̶adosid̶ad̶e mamabemarãba ab̶ed̶a Jesura cawasid̶aa.
  eng-F35: When they came out of the boat, immediately the people recognized Him,
  ind-ind: '@see-verse:MRK.006.053'
  pes-OPCB: از قایق که بیرون آمدند، مردم فوری او را شناختند
  mpt-mpt: nakaia unangai hebmamsab Yesuse atem tekein keniba
  ssx-ssx: Kawaso mina꞉pa꞉laemeketa꞉ kutaa kone wanda꞉halima꞉ ipika꞉ leke popeleke
    handolo hata꞉ hone wimikime.
  mkl-mkl: Wee inɛ ɡɔ ŋɑ ɑ̀ wɑ bɛ. Iyi Jesu do mɔcɔɛ ŋɑ ɑ̀ fitɑ hɑi si ɑkɔu ɡbɑkɑ̃
    ŋɔi inɛ ŋɑu ɑ̀ mɑ̀ Jesu.
  gaq-gaq: ତରାବାନ୍ ଜାର୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ରେମୁଆଁଇଙ୍ଗ୍ ଜିସୁକେ କେଚେ ସାମୁଆଃ ୟାଆର୍‌କେ ।
  gof-RNT: Entti wogoluwappe wodhdhiya wode asay ellesidi Yesuusa eridosona.
  unx-unx: ଇନ୍‌କୁ ଲାଉକାଏତେ ଆଡ଼୍‌ଗୁୟାନ୍‌ ତର୍‌ସା, ଏନ୍ତାଃରେନ୍‌ ହଡ଼କ ୟୀଶୁକେ ନେଲ୍ଉରୁମ୍‌କିୟାକ
    ।
  gah-gah: lapegutí olíi limikago, vegenalite litá iki aí ánigi vevesiake,
  lcm-lcm: Na taun ang kila siang, ri vap kila arai kinle ania,
  aer-aer: '@see-verse:MRK.006.053'
  qvc-NT: Chay barkumanda diki ishkiptinllapaqam, chaypi tiyaqkunaqa Jisustaqa das
    riqsirqanllapa.
  tgl-ULB: Nang makababa sila sa bangka, agad nilang nakilala siya.
  cbs-NT: janua butubainaibu yudan kaianen Jesús unantan
  xtm-NTPP: Nuu ni ka nu koo de ji'in ya nuu barcu ma, te ni ka ndakuni ñayii ma Jesús
    ma.
  nnq-nnq: Kingobutu apabapita mumtumbwi bandu ngabammanya Yesu.
  bao-NT: Cʉ̃ja ca maa nʉcãrije menara, bojoca pea Jesús're ĩa majicãupa.
  san-ORI: ତେଷୁ ନୌକାତୋ ବହିର୍ଗତେଷୁ ତତ୍ପ୍ରଦେଶୀଯା ଲୋକାସ୍ତଂ ପରିଚିତ୍ୟ
  huv-NT: Wǘxan tajtepiw wüx iüt, quiaj nipilan tajawüw nejay Teat Jesús napeay.
  otn-NT: Høntho bi bønna̱ barco ra̱ Jesús, 'bexpi ba̱hyø ja̱'i̱ mi̱ 'bʉp'ʉ ngue te'o.
  nop-nop: kaŋ metam adi Jesu pilap hinek kakiyondaŋ
  obo-NT: To kodponog dan to bollangay, idda ron en, nokilaa ron to mgo minuvu si
    Disas.
  cak-ENT: Y xe xe'el-e pa canoa y xeka-ka pari' ulef, ri vinük que quimolon-qui'
    chiri' chuchi' ri ya', xquetamaj-e chanin ruvüch que ja ri Jesús xka-ka pa canoa.
  lif-NT: '@see-verse:MRK.006.053'
  snx-snx: Ne andug kubung udisne habrexbe deubane, sumaxangglixja Yesus pala xoxsine
    gasanx pongnjulxo.
  kql-kql: Dɨŋevekandi balɨ valambe alikɨvevendi kavɨla balañjun wunu wule juŋaveve.
  mie-NT: De tá nī nquee ndá dē jíín yā inī barco, de ndá nchivī ñúcuán nī nacunī
    ji-ni yā.
  san-TIB: ཏེཥུ ནཽཀཱཏོ བཧིརྒཏེཥུ ཏཏྤྲདེཤཱིཡཱ ལོཀཱསྟཾ པརིཙིཏྱ
  qve-NT: Hinaqtinmi chay botemanta urayamushaqtinku, chay lugarpi tiyaq runakunaqa
    Jesusta reqsiruranku.
  pao-NT: oe'yoona yise sawe. Mu numu ewana nosumuna ka oo nesopedakwatoona
  cbu-NT: Káreeranlltisin, tputs Isusoo natstayarusin, Isus piytanda, táta táta ashirangana.
  usa-usa: nópi-káárébíké yáubaraawata waayúkama páátákáá Îtumma káoneta ítaraae.
  soy-soy: Kɑpi kúninɔi-i n léemɛ, pisoi ɑpi mɛsɛ nɛ mɛsɛ Yeesu ceru.
  bkx-bkx: Olas sin nsaon naꞌko beroꞌ, toob namfau napeen niit sin, ma noꞌen mnak,
    “Hoi! Jesus neem!”
  hui-hui: Ani ngelalu ibalu hearia wali agali hearume ibu de hondowa, Yasuore ibiragonida,
    lo manda bini.
  amf-amf: Bazindara sagadhen gonngalara kenin utenka, eeno saanawa Yesus kinin dohonam
    ko dhesade.
  quc-NNT: Aretaq xeb'el b'i pa ri barco, ri winaq chanim xkich'ob' u wäch ri Jesús.
  dob-dob: Ga tuta nina sisuya toniꞌasa Yesu siꞌinanena,
  wrs-wrs: wo botriniva wonvenamba, wo indhanamba no kembelnindva di nunglutithueina,
    os Yesusva hevpa teprov,
  mca-mca: In hats te'nilit'ik'uipha'mkii ke' witinhitjii, qa aje'eƚ yinikfe'l in
    hik hakha' Jesús.
  tzo-TZC: Cꞌalal naca to ta xloqꞌuic ta barcoe, ti cristianoetique ta ora noꞌox laj
    yojtiquinic ti Jesuse.
  mya-mya: သူ​တို့​လှေ​ပေါ်​မှ​ဆင်း​လျှင်​ဆင်း​ချင်း​လူ​တို့ သည် ကိုယ်​တော်​ကို​မှတ်​မိ​ကြ​သ​ဖြင့်၊-
  gng-NT: Bi ñɛn' buñɛrbu ni uyo nnɔ nɛ binib bɛnde' *Yesu i ya tàan bo.
  cbi-NTPO: Tsenñu nei'ba tusha delunmalan chachilla Jesúsnu mangueengala.
  ikk-NT: Ozigbo wẹ gha imẹ ụgbọ-mirin pụha, ndị rị ebẹhụ nọ marịn nị Jesu rọ.
  leu-leu: Layaan a mu rabuna ri xalum taraxali na Yesus
  maz-NT: '''Ma o mbes''eji cja c''e bü''ü, c''o nte c''o mi cãrã nu, exo mbãrãji
    mi ngue e Jesús c''ü vi säjä.'
  bod-N: ཁོང་རྣམས་མཚོ་གྲུ་ལས་སར་བབས་མ་ཐག་མི་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་ཡིན་པ་ཤེས་པ༌དང༌།
  tca-NT: Rü yexguma nguewa ínachoü̃gu, rü yexgumatama ga duü̃xü̃gü rü nüxü̃ nicuèxãchitanü
    ga Ngechuchu na yiĩxü̃.
  zpl-NT: Hora chenu uchiuꞌu beella liñi barcoꞌ beella uyuꞌulu bee bene Jesuse.
  mbc-NT: Moropai kanau yapai to' eseu'ka pe Genesaré ponkon pemonkonyamî'ya Jesus
    epu'tî'pî.
  ndg-ndg: Kupita kunza ya mashua, kabantanga.
  wsk-wsk: Ale nuna dal bitawaman ale arataman mu kariimet Jesus ko ari ikiman.
  toj-NT: Cuando ch'ac couque ja ba barco, huego huego naaji sbaj ja Jesusi.
  dwy-dwy: Ga ŋunhi waya gurrana yupthuna marthaŋaŋuya, ŋayŋu guḻkuꞌyuna ŋunhi yolŋuyuya
    nhäŋaya wayana ŋayŋu waŋana bitjayana, “Waya dhuwanna Djesuya bilina bunana.”
  kkl-kkl: Saingnil ingkiekti, kabong lomag agha lanalamek abeneko nimi maiknori sin
    tibogahiekti, “Yesus yal,” aro el tahiog.
  tbc-tbc: Iŋ wog lo dudu dugo aben an san tamolpein malad yaug ririan Jesus dile
    duloŋ a.
  sna-sna: Vakati vachingobuda mugwa, vanhu vakaziva Jesu.
  smk-NT: Sin nakaarawas sarayna, saray tutawodtaw, naalilbi' rayan tampor si Jesus.
  grc-TCGNT: Καὶ ἐξελθόντων αὐτῶν ἐκ τοῦ πλοίου, εὐθέως ἐπιγνόντες αὐτόν,
  mzz-mzz: Ieisu mekanatovemulivo wageye iobu tomoꞌotoqa puedi Ieisu ikinanai.
  gof-WFTW: Entti wogoluwappe wodhdhiya wode asay ellesidi Yesuusa eridosona.
  spa-BLM: Cuando bajaron de la barca, la gente lo reconoció inmediatamente,
  kyz-NT: Yaruu awi 'ga ẽmauwe peuwara 'gã Jejui 'ga kwaapa.
  dao-dao: Mlawng üngka naw ami kyum law la khyang he naw Jesuh cun ami ksing law.
  cya-cya: Ña'aan mdyi'o jun ni' yca na'an can', cui' xaa yu'hui lyoo nten can' 'in
    Jesús.
  beu-beu: Ini je taang hela muse, nehe toang uuling iateing. Ang muse ini moring
    vengbanang hula, “Oo! Yesus hoa iila oo!”
  wrk-wrk: Jali yalu walajba muwardananyi, baki jawudanymukunyi yali jingkijba Jisus.
  nii-nii: Wumb noł kanu si kindik kin, tor punjung. Puk kin, sikir wumb Jiisas kanik
    kin, ei Jiisas ni piinjing.
  ign-NT: Te tiúcupai­canapa, náitiacapa eta napacure. Ena natiari­hi­que­neanahi
    náimati­vanepa ema Jesús.
  dik-NT: Nawën bïkkë bei ë riäi yic, go Jethu guɔ ŋic kɔc ëbën.
  cac-cac: Ix lajvin̈ej yelta eb' d'a yol te' barco chi', ix yilanoch eb' anima to
    a Jesús.
  tzj-E: Chek xe'el ta planch, je' wnak alnak xquetzu' che Jesús xekaja cuq'uin.
  san-BUR: တေၐု နော်ကာတော ဗဟိရ္ဂတေၐု တတ္ပြဒေၑီယာ လောကာသ္တံ ပရိစိတျ
  yaa-NT: Nã kanõanãfã mẽranoax fotopakefofãnaifono, yorafãfe tãpinifo.
  cab-NT: Quei jaráriragun tídaangiñe ugúnein, ítara jasúbudiruni lílana fulásu luágu
    Jesúsu lan.
  clu-clu: Pagkasalta nanda, nakilala nga lagi ang mga tao si Jesus.
  swh-ULB: Walipotoka nje ya mashua, mara wakamtambua.
  tpt-NT: Tejkan tataxtul laka barco ni Jesús ali ixtꞌaltanan, ex yu lapanakni va
    niman tamispal.
  aai-aai: wa’ane hitit hirara’iy ana veya sabuw Jesu hi’itin hi’inan.
  sny-sny: Jisas lu fene lo mase wai arunatiyewe, hare ite tewiye ma'e teiteye, lu
    taune werese lowe siye so'oruweye.
  myy-myy: Cuma ĩna sia majaroca Jesure ti masiyijarã masa itijʉ gãna.
  trc-NT: Ga̱a ne̱ nanij nij soꞌ rá rihoo, ne̱ nu̱ꞌ cunuu ya̱a̱n nij síí ma̱n rej
    yoꞌ man Jesucristó,
  cut-NT: Cuahn che a ndiquenda̱ Dihvo vo chete ba̱rco me ne, ndeta̱hno nchana̱n ihyan
    ya̱n min ihyan.
  bel-bel: Калі выйшлі яны з лодкі, адразу жыхары, пазнаўшы Яго,
  zlm-KSZI: Sebaik-baik mereka turun dari perahu, orang mengenal Isa
  gdr-gdr: Re ton gɨga ke opekto, odenja rɨgap ket Yesund yongwato.
  vmy-NT: ꞌBa kionga je ꞌetukajen barku, taꞌa fani tsabexkun xuta nga Jesús= xi ꞌetukajen.
  cmn-FEB: 下船后，众人立刻认出耶稣。
  gmv-RNT: Isti wogoloppe wodhdhida mala asay Yesusa erides.
  ncl-NT: Quisaje pin barquito huan jan ajnaxcan in lacalera quiximatije, quislacuje
    Jesús.
  wed-wed: Taui, waga i oputawanei ma rava, Iesu i ʼnanai ma maratagogi i aramanei
    da tauna.
  sua-sua: To ngat re kottek paat to o mia ngat re gia vokong e Yesus ka mnor,
  klt-klt: Kulá bot káinnan dá sangga káwak káin háuráng waháranyon ámna náráwa yá
    Jesu kangga há naráng hátiuráng.
  are-are: Etna boat ekuranga tnanpumalanga, relha ntjarrala Jesuanha lhangkaraka.
  gai-gai: Na mina kor tɨkcarica gacatke, meikramtaɨra mina watca, Iesusmo watta magaracat.
  qvm-NT: Büquipita Jesús urarcuptinnami runacuna jucla payta reguipäcorgan.
  chz-NTPS: Maˊ gaꜙhwë̱ë̱yˉ nehꜙ naˊmooꜘ ja̱ˉ, cha̱hꜘ baˊ gaꜙläꜙkyu̱u̱ꜙ dsihꜘ.
  kmu-kmu: Tipi kalefiti hatilavino neꞋvigeꞋya aupaꞋa veaꞋmoꞋya Yisasina augosafina
    agemainae.
