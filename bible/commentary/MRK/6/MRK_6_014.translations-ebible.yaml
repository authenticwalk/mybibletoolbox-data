  nbq-nbq: Oginavit nagu lagagwa ako vaga, At Yesus inis yi awi ndi awi inaruk hunggugwarikmu,
    ap inis ombok Herodes ako inim aruk hunggigi. Inaruk hobagu lagagwarik, it nin
    en, “At Yaya ima wombabugu lagagi ako hambisagwima en iluk akluk, mendok yagas
    ako vaga, ogarubuk menda ogarit lagya higyo o,” yiluk, yagagwa.
  tgo-tgo: Kiŋ Herod i loŋweya Jisas le kaiwo utuutuniye, kaiwae utuniye vama i vaghɨliya
    Galili laghɨyeko. Ko iyemaeŋge Jisas utuniye gharɨgharɨ vavana thɨŋa, “Jon Rabapɨtaiso
    kaero mendava i thuweiru na ma e yawayawaliyeva. Iya kaiwae vurɨgheghe inawe na
    i vakathaŋgiya vakathake ghamba rotaele thiyake.”
  yap-yap: Me rung’ag Herod ni Pilung murung’agen e pin’ey, ya ke wear murung’agen
