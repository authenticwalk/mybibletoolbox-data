  blz-NT: Ngaan ni Yesus notolelemo longkop dodongoan, tamban wiwi'na upa men Ia wawau
    i Yesus uga' nokamporongoranmo ni Tomundo' Herodes. Isian mian men nuntundun i
    Yesus, taena, “Yohanes Pansarani nipotuo'imo noko daa lapus. Ya'a mbali' mba'a
    i ia kuasaan mangawawau upa kosamba'.”
  poe-NT: 'Na ntá tí chꞌín rey Herodes mé kuínhin chꞌán nkehe tí kjuaxroan kjuasin
    chꞌín Jesús. Na ntáchro chꞌín Herodes kíxin: ―Kjá tí chꞌín Juan Bautista mé ó
