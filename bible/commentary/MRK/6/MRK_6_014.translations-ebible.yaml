    varuva, mwivavata Iesusira nrutu riora. Nraakye qora hini uhua Iesusirara mwitaama
    tita, Mwi vaisiva Ionivave. Ioniva nramanri nyi varu vaisiva qutu vuva qaiqaa
    siviro nrohi variho. Mwiva qati siviro nrohi variqarora tiroma nronra kyaiqa qio
    vare variho, tita.
  yrb-yrb: Uwara nesia Yesunu ueta sineta iwata utate weitaro Erodi, gaemani dera
    yawoeta amarama nauite ina iwawa uiro moana uwarama weita, Joni babataito amara
