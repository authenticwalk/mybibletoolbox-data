  not-NT: 'Tojai matsiguenga iquemocotaiguëri Jesos, aisati iquemocoqueri Eroris cobeingari
    cara Garireaquë. Icanë: —Irirojengari Joan baotisatantatsiri, ira camënguitsi
    caniatanaatsi. Iroro itasongantaguëti.'
  plu-plu: 'Apim ini hawkri ner hiyaptigi amekene Erodis ig timé gak Kiyapwiye Jesus,
    mmanawa giw Kiyapwiye Jesus hiyakkan muwwapu. Ig timap gaytakkis hiyeg awna: ―Ke
    wothube ignewa amekene João Batistamni. Ig kannikaw akiw ariw gimiremni. Inneki
    keh ig kagannusima keh annut.'
  iou-iou: Eruk, Jesu ba iwaräntäkiyetä yäpätägak epän täŋ yäpmäŋ kuŋtäko ämawebetä
    nadäŋpäŋ biŋam pähap yäŋirä Herottä nadäŋkuk. Man mebäri mebäri ŋode yäk täŋkuŋonik.
    Ätutä ŋode yäk täŋkuŋonik; U Jon ume ärut yämani äma u kumbani-ken naniktä akuŋkuko
    unita kehäromini nikek yäŋ yäŋkuŋ.
  ntp-NT: 'Taidʌ ʌgʌʌ baitʌcʌaacami Eroodʌsi maí gomaasi aidʌsi cavʌʌsi aipaco gʌaagaitadai
    ʌSuusi. Vaidʌ ʌEroodʌsi icaiti: ―Duaacatiqui ʌVuaana ismaacʌdʌ vapaconaitadai
    oodami cascʌdʌ viaa ʌgai guvucadagai ―ascaiti ʌEroodʌsi.'
  rai-rai: King Erodes i walangoro a wewapua un Iesu, kabina a taara raap diat aa
    nunura Iesu. Raa taara diat piri uni naa, “A muaana mi ia Ioaanes a Tena Baapitaaiso,
    ia lalaaun balet ko ra minaat. Maa ia kabina baa i paam a kum utnaa na kakaian
    mi.”
  haw-1868: A lohe ae la o Herode, ke alii, (no ka mea, ua kaulana aku ko Iesu mea,)
    i ae la ia, Ua ala hou mai nei o Ioano Bapetite, maiwaena mai o ka poe make, no
    ia mea, ua hoikeia na hana mana, ma o na la.
  ffm-ffm: Hirudus, kaananke oo, nani haala Iisaa ana haalee, sabi innde Iisaa walaa
    fuu ɗo yottaaki. Won wiyooɓe Yaayaa mo lootogal batisima wuurti, ɗum waɗi so o
    jogii baawɗe waɗude kaayɗe.
  arb-NAV: 'وَسَمِعَ الْمَلِكُ هِيرُودُسُ عَنْ يَسُوعَ، لأَنَّ اسْمَهُ كَانَ قَدْ
    صَارَ مَشْهُوراً، إِذْ قَالَ بَعْضُهُمْ: «هَذَا يُوحَنَّا الْمَعْمَدَانُ وَقَدْ
    قَامَ مِنْ بَيْنِ الأَمْوَاتِ، وَلِذلِكَ تُجْرَى عَلَى يَدِهِ الْمُعْجِزَاتُ!»'
