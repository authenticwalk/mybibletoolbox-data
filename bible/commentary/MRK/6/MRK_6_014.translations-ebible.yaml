  jpn-1965: イエスの名が知れ渡ったので、ヘロデ王の耳にもはいった。人々は、「バプテスマのヨハネが死人の中からよみがえったのだ。だから、あんな力が、彼のうちに働いているのだ。」と言っていた。
  fra-SBL: 'Le roi Hérode entendit cela, car son nom était connu, et il dit : « Jean
