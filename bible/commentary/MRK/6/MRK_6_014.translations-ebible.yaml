  maa-NT: 'Jè Herodes xi xi̱ta̱ xá ítjòn tíjna, kiì''nchré i̱t''aà ts''e̱ Jesús nga
    jye xki̱ xi ján na̱xa̱ndá kina''yà‑la̱. Tjín xi̱ta̱ xi kitsò: ―Jè Juan xi kis''iìn
    bautizar xi̱ta̱, jyeé jaáya‑la̱. K''oa̱á ma‑ne nga tjín‑la̱ nga''ñó nga ma‑la̱
    s''ín kjo̱xkón xi ndaà tjín.'
  mcq-mcq: Kini Heroti Jesu oni pinana niꞌimaꞌura rena onajaho hinarena hu ijá ꞌiama
    Joni Papitisita kwamanaꞌe hura ꞌurinanaꞌomo ike harurakaho huni vaji renu ꞌiamana.
  sus-A: فَلِلٍ مَنفّ هٍرٌدٍ نَشَ يِ قٍ مّ، بَرِ مَ عِسَ شِلِ نُ بَرَ تٍ، عَ دِن يِرٍ
