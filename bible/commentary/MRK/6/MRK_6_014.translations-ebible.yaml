  aby-aby: Eme yaisina Yesunu ukeka sineka iwoka sikake weisaro Erodi, dai gaemani
    yawokeibi mima i wake nauike ma nuna uiro moi orouma eno weisa, Dioni Babadaido
    mi fearike uyariba ibake buna ukeka daiwere ukakua weisa.
  eng-YLT: And the king Herod heard, (for his name became public,) and he said — 'John
    the Baptist out of the dead was raised, and because of this the mighty powers
    are working in him.'
  jni-jni: Ugomo Hiridus ma kunna nizi ni Yesu na hana piit. Aye wa gusi Yohana unu
    uzoibo anabu ma hiri a nyimo anu imono barki ani, mazinne wuza imum ibi yau.
  kne-kne: Nadamag Ari Herod ed Galilea din inam-amag da Jesus, tan nandinamag di
    ngadan Jesus sin kailiili. Waday nangwani en, “Si naey si Juan ay Mamonbonyag
    ay natago kasin. Siya di din gapo ay wada en sisya di panakabalin ay mangam-amag
    en dana ay nakaskasdaaw.”
  tgj-tgj: So mvnwng gv lvkwng nga vjak Herod Dvbv tvvpa toku, ogulvgavbolo Jisu gv
    singnamrinam mv mvnwnglo dupwng toku. Nyi kvgonv minto, “Jon Baptist gvlo turnam
    v aakurpvku! Vkvlvgabv nw so jwkrw lokv lamrwpanam kaatamdo.”
  wat-wat: Yeisu bigana i kewa eketa namoḡa matatafusi kana wava si sanamaniya. Tunisi
    namoḡa si bwadubwaduwa, “Kana fata be iba fifiwanisi ina saviviniya uḡuna tanake
    Yoni togivibutabuta matematesi nenesiyai i misini-savaviniya.” Tunisi namoḡa si bwaduwa,
    “Tanake o Inaitiya i makaviniya.” Tunisi namoḡa yota si bwaduwa, “Tanake maise
    tomatakawa manatuwaina.” Nofe ibasima fasisiyai, tufomu Enoda Anitifasi i biganowana
    eketa i bwaduwa, “Yoni togivibutabuta kayona a nuonotateweiya eatu mateyai i misini-savaviniya.”
  gui-NT: 'Opaete vae oendu ma Jesús regua. Mburuvicha guasu Herodes jee vae oendu
    vi. Jae jei: —Juan oporombobautizase vae oicove ye ma ou omanogüe vae reta ipɨte
    güi. Jae rambue oyapo cuae mɨacañɨ reta —jei.'
  quc-TT: Ri taqanel Herodes xretaꞌmaj ri tajin kubꞌan ri Jesús. E jujun xkibꞌij xkꞌastaj
    loq ri Juan Bꞌanal qasanaꞌ rumal riꞌ kꞌo ukwinem chubꞌanik mayijabꞌal taq jastaq.
  heg-NTPO: Dedeng na, atuli li se ola-ol tuun, taan Yesus son. Lahing Herodes sa
    kon ming haup dehet deng Yesus in kuasa ka son. Muik atuli deeh tek noan, “Yuhanis
    in Sarain Atuli man oen keo tele son na, nuli pait son ne Yesus apa ka! Undeng
    na, le Un tao nal taad herang nas totoang.”
  ptu-ptu: 'Napelele duka'' tomahaja Herodes diona Puang Yesus aka molele-lelem sanganna
    anna buda tau muuai: “Indo Yohanes to si mantedo'' tubo sule! Iam too anna deemmi
    kakuasaanna umpogau'' tanda memängä-mängä.”'
  bzd-NTPO: 'Eta̱ Jesús tté buneka̱ ká̱ wa''ñe, e'' kue̱ki̱ itté ttsé ñies blu'' kiè
    Herodes e'' tö. We̱lepa tö icheke: —Jesús dör Juan S''wöskuökwak shke̱neka̱ne
    e'', e'' kue̱ki̱ ie'' wa̱ diché tso'' ì kë̀ o̱r yi a̱ ese wo̱ie.'
  kwf-kwf: ꞋIu, sa Herod na tatalafaꞋa nia rongoa ru neꞋe ki sulia sa Jesus neꞋe nia
    faꞋamanata ma ka gura ngwae ki. Ma satana sa Jesus ka talofia naꞋa fanoa ki taꞋifau.
    Ma ti ngwae kira ka Ꞌuri, “Sa John ngwae ni siuabu nia mauri laꞋu! Nia niniꞋa
    ke sasia laꞋu na ru ni ꞋarefoꞋa ki.”
  eng-WYC-2017: And king Herod heard, for his name was made open, and he said, That
    John Baptist hath risen again from death, and therefore virtues work in him.
  eng-WMBB: King Herod heard this, for his name had become known, and he said, “Yochanan
    the Immerser has risen from the dead, and therefore these powers are at work in
    him.”
  zat-NTPS: 'Na'' ben wenná bea Herodes ca naca da zren ca'' da dxun Jesús lawe''
    da guzé̱ dizra'' chee̱''. Bal-la benne'' dxelenné̱'': ―Juan, benne'' bchue̱''
    bénneache nisa, bache bebane̱'' ládujla benne'' gate, na'' chee̱ le̱ na'' nape̱''
    xel-la waca zren nigá.'
  spp-spp: 'Lire tèni i, Yesu mɛg''à fworo cyeyi puni i, ka saanŋi Erɔdi si u kyaa
    lógo. Pìi mpyi na ŋko: «Yuhana Batizelipyiŋi u à ɲɛ̀ a fworo kwùŋi i, lire kurugo
    u à jà na kakyanhala karigii pyi amɛ.»'
  zty-NTPS: 'Benle Herodes, benne'' ẕnna bi''e, kan nak da'' žon Jesusen'', dan''
    ẕze diža'' gáte''teze che yeḻa'' wak chie''. Baḻe benne'' ka'' ẕnnágake'': —Nake''
    Ẕwa, bennen'' bezóe'' benách ka'' nis. Ba bebane'' ḻo yeḻa'' got. Che ḻen nape''
    yeḻa'' wak žone'' da'' ki.'
  mek-mek: Ega kinaꞌiai kin Herod, Iudea ago eꞌima auga Iesu fouga elogo. Gome Iesu
    aka afu maꞌoai mo aloꞌiai efoufaꞌa. Ke isa einaka, “Ioane Baptista emaunimue.
    Ega kainai mirakulo isapuꞌi isa faagagai kepinauga,” eoma.
  aey-aey: Saen euna Jisas uqana odocnu je eu hatu cunugna ihoc len. Eunu King Herod
    uqa Jisasna odocnu hutan don. Leih age madein, “Wa Joadec Jon uqa cal mecnadec
    ceseli cajen! Eunu gagadic odoc i uqa dunuh cabi ona,” ein.
  urd-GVH: बादशाह हेरोदेस अंतिपास ने ईसा के बारे में सुना, क्योंकि उसका नाम मशहूर
    हो गया था। कुछ कह रहे थे, “यहया बपतिस्मा देनेवाला मुरदों में से जी उठा है, इसलिए
    इस क़िस्म की मोजिज़ाना ताक़तें उसमें नज़र आती हैं।” औरों ने सोचा, “यह इलियास नबी
    है।”
  ycn-ycn: 'Caja cajrú huani Jesús yucuna jema''acó rehuá i''imacá. Riyucuna iphari
    caja ne''emacana Herodes nacú. Raú rimá: —Juan Bautizar la''ajeri quele nemá nacú.
    Caja rimacápo''o. Aú calé rihue''epí piyuque nacaje la''acana.'
  djr-djr: Ga balanyamirriynydja waluy yolŋu gan buŋgawany nhinan ŋunhiliyiny yäku
    Geŋ-Yarit. Bala ŋayi ŋuriŋiyi buŋgawaynydja ŋäkula dhäwuny Djesuwalaŋuwuynydja,
    bili dhäwuny ŋunhi nhanukalaŋuwuy gan ḻatjuwarr'yurra bawalamirrilila wäŋalilnydja.
    Wiripuynydja gan yolŋuy walal guyaŋan bitjarra, “Dhuwandja Djonnha ŋunhiyin yolŋu
    ḻiya-ḻupmaranhamirra, buluyi nhakun ŋayi walŋathirr rakunyŋurnydja, ga dhiyaŋiyin
    mak ŋayi ga dhuwal ganydjarrnydja ŋayatham balanyarawyiny djämaw.”
  kvg-kvg: Yesu-qa manqat sège-panqavøemát. Até Elód-a, ndego Gelili plovins-ge
    kawa ezoqam gegoam, vø̄-ewag. Ezoqa nøme āv gini-manqatám nqǽgo, “Yesu, ndego
    Zión ategó, ndego ezoqam ibøkha iz gezø-etoumam. Ekeqa nangó gendo-khandí꞉v.
    Yaq nakémbá, ndego umingiap matev vinivinimba ndematanam.”
  rug-rug: Meke avoso ni sa Baṉara Herodi sari doduru gua pu taveti Zisu, sina sa
    inavosona Sa si ele ta gilana pa doduru popoa. Kaiqa rina tie si zama, “Ele toa
    pule se Zone Papitaiso! Gua asa ke koa ia na ṉiniraṉira si Asa, pude taveti sari
    tinavete variva magasadi,” gua.
  hop-NT: 'Noqw Jesus natṅwaniat ahsupoq nanaptiwhq, pep tutskwat ep Moṅwi, Herod
    yan mātsiwhqa, put navotqe paṅqawu: I’ hapi kūyit akw tūtuvoylalawhqa John. Pam
    mokiwuy aṅqw ahoy tātayhqe, ōviy pas pavan öqaltumalat hintsaki.'
  san-URD: اِتّھَں تَسْیَ سُکھْیاتِشْچَتُرْدِشو وْیاپْتا تَدا ہیرودْ راجا تَنِّشَمْیَ
    کَتھِتَوانْ، یوہَنْ مَجَّکَح شْمَشانادْ اُتّھِتَ اَتوہیتوسْتینَ سَرْوّا ایتا اَدْبھُتَکْرِیاح
    پْرَکاشَنْتے۔
  heb-LB: 'גם המלך הורדוס שמע על אודות ישוע, משום שכולם דיברו על הניסים שחולל. המלך
    חשב את ישוע ליוחנן המטביל שקם לתחייה, ולכן אמר: ”איני מתפלא על כך שהוא יכול לעשות
    ניסים ונפלאות.“'
  caf-NT: '''Aw ''et hubudayi cho Herod hiyúlhni yulh údants''o Sizi dulhcho hoh búlh
