    Vaiinti nahenti hini kuka Ihurara mintima ti, Vi vaiintiva Ionivave. Ioniva namari
    nimi vau vaiintiva qutu vunaihairo qaiqaa qaqi himpiro ni vaiharora tiro, viva
    nora kaiqa ho vare vaivo, ti.
  hub-NT: 'Ashi chikich nugkanmaya ainajai, Jesúsan pachisar chichaina. Tumaina asarmatai,
    apu Herodes chichaak: “Juan imakratin mantamnawa nu senchirtin jas, nantakin asa
    wainchatai ainancha iwainawai”, tusa tinaiti.'
  hmo-hmo: King Heroda ese inai kara ena kiki ia kamonai, badina be Iesu ena kara
