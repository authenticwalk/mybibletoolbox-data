    Herodes gile be ginei, “Ayeu tang givin ve galkik etenik ge mie nomb Jon ebe ges
    bui sanggu gipil amolmol ok dabe tulkwe nisov bele taptape ti be nomb nitangi
    ayeu.” Herodes giute yaun etok be aplo bunam molge, bemem galkik ei gibiti yaun
    etok gimungg be amolmol bambamo iute gikwai, beti ei gili ma be gihlin ane amol
    valir ane ti gile be gidbwen Jon savwalo gili nangge nam kapual-lu ane, be gitak
    dabe tulkwe gisov bele taptape ti be givwat gile geb gitangi avie natu. Be avie
    natu givwat gile geb gitangi tine. Bwayage kob Jon ane singamolomb-gen iute ebe
    ei gimat vunu ok binge be inme ivwat ei utle ulis ile ispun nangge taku gimat
    ane. Be gideb mul ane kob ete amolmol subu iute ebe Yisu gilgum gen bambamo etok
    ok ane binge, be inei yaun gipil Yisu nok be inei Jon ebe ges bui sanggu gipil
    amolmol ok ande gimdil vukuri. Be amolmol subu inei etok Ilaija, be subu inei
    etok profet gimungg ane ti ebe warik ginei Pomate avo ukwas vusa ok. Yisu ane
    binge givang geb taku avut be Herot giute be ginei, “Etok Jon ebe ges bui sanggu
    gipil amolmol ok ebe warik awangg amol valir ane ti gidbwen ei savwalo gili ok
    bingano ge. Ete ande matawe be gimdil vukuri ok.”
  tew-tew: Heḏi Herod iˀ nangewi tsondi namuuˀiˀ ûnhanginpóe háa napuwamännin, in
