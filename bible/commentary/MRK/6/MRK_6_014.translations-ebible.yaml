    kaꞌ nis, leꞌen ba babán radj beꞌnn wat kaꞌ, leꞌe napeꞌ yel wak xhen, naꞌllenꞌ
    llak lloneꞌ da ki.'
  juy-juy: ଜିସୁନ୍‌ ଆଞୁମ୍‌ ସମ୍ପରାନ୍‌ ଆଜ୍ରନାଏଞ୍ଜି ଏରୋଦ ରାଜାନ୍‌ ନିୟ୍‌ ଜିସୁନ୍‌ ଆ ବର୍ନେ
    ଅମ୍‌ଡଙେନ୍‌, ଆରି ମନ୍‌ରାଞ୍ଜି ବର୍ରଞ୍ଜି, “ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଆରବୁମରଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌
    ସିଲଡ୍‌ ୟର୍ମେଙ୍‌ଲେ ଡୋଲନେ, ତିଆସନ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋ ବୋର୍ସା କାବ୍ବାଡ଼ାନ୍‌ ଆମଙନ୍‌ ଗଡେଲ୍‌ତେ
    ।”
  for-for: 'Pigoya, Isuka kamana mare-u me-u puguna, Eroti kiya yagara yome kamana
    abintiye. Piya, Isu esegi yuga pikana: Yoni wani pai''ita pome ntagara pu''watitisa
    asima mintibayawema, ka''isa kina''miba napiyuguni,'
  epo-epo: 'Kaj la reĝo Herodo aŭdis pri tio, ĉar lia nomo jam konatiĝis; kaj li diris:
    Johano, la Baptisto, leviĝis el la mortintoj, kaj tial tiuj potencaĵoj energias
    en li.'
  gfk-gfk: Bia Jisas ma ira uno bulu na harausur diet ga gilgil kaike ra pinapalim,
    Herot, no tamat na lualua na gil harkurai, ga hadade ira nianga utane Jisas kanong
    a haleng na matanaiabar diet ga iangianga haan tana. Ari diet ga lik bia Jon tane
    Jisas diet gaam tangtange, “Jon no ut na baptais gate tut hut sukun no minaat
    ma i lon baling. Iakaiken no burena gi pakpakile ira dadas na gingilaan na kinarup.”
  bjz-bjz: Númane donu egegeta uria anada bingá, arieta Kini Herot niningurie. Anada
    bee mo, Iesu da bingá aná naa nanjogova sarigea aria, fafate urieta niningiguturie.
    Niningigea, enembo dumeni Iesu du eghá regegeta urie. “Jon Bafutaito Ari Kato
    God na ririeta, amburari vareta jebugea erora-jogo. Amindu umó ano jojabe bua,
    ená ari ivata anogha eta rouvie.”
  atg-NT: Ẹghẹghẹ ana, oghie Erọdu ọ li suọ eko eni ingme ena nya, itobọ khi eva oyi
    iJesu o she gasẹ asha kpa. Ẹgbọ eghuo e liẹ khi iJọni Ọni ọọ batazi lọ ni ọ nyenẹ
    egbe bhale agbọ, lọli o zẹ ni ọ rọ lighọ mhọli ekpabọ rọ gbe ikanya ọnyaloa.
  bjv-NT: 'NGar *Erodɨ oo ta lə Jəju, tadɔ tɔɓa lie asɨ lo je nakɨ nakɨ. Dɨje kɨ na̰
    je əi nə: «Ja̰ Batɨsɨ ḭ taa dan njé koy je tɨ. Gɨne kɨn ə aw-n kɨ tɔgɨ mba ra-n
    nḛ je kɨ ətɨ ɓəl ɓəl.»'
  tos-NT: 'Acxni̱ rey Herodes cátzi̱lh la̱ntla̱ xli̱chihui̱nancán xtascujut Jesús,
    sa̱mpi̱ cani̱cahuá̱ xta̱kahuani̱ni̱t tachihuí̱n, chuná̱ huá̱: —Hua̱ tama̱ chixcú,
    Juan Bautista, lakastakuánalh ca̱li̱ní̱n; huachá̱ chuná̱ tla̱n li̱tlahuay lactlanca
    li̱ca̱cni tatlahu, chu̱ li̱kalhi̱y li̱tlihuaka.'
  rro-rro: Heroda obia hauna pou weiana eona, pokina Iesu atana aba tehina otaraina.
    Baika te'abi tetibaha, “Ba'uere robe hauna Ioane 'ari ai aba emikiri mue ba hiabu
    akakia neiakia nibabainakia.”
  mxp-NT: 'Xjats ja wɨndsøn Herodes ja tnɨmadøøy ku ja Jesús øy pøn ja̱a̱ꞌy ñɨja̱ꞌwɨnɨyɨ
    jøts ku ja tyikutuky, wɨnets ja Herodes wya̱a̱ñ: ―Ja Juan midi ja ja̱a̱ꞌy ojts
    tyiknøbety, jaꞌ ɨnet tø pyɨdsimy jadɨgojk jap ooꞌkpɨ jutjøtpy.'
  aak-aak: Mɨxɨ́ ináyɨ́ Xerotoyɨ rɨnɨŋo Jisasoyá wiepɨsarɨŋowa e néra emearɨ́ná aŋɨ́
    nɨyonɨ “Jisaso e yarɨnɨ. E yarɨnɨ.” rɨnarɨŋagɨ́a o arɨ́á nɨwirɨ ŋweaŋáná ámá wí
    emɨmɨ́ Jisaso yarɨŋɨ́pɨ nánɨ re nɨrɨga ugɨ́awixɨnɨ, “Jono wayɨ́ nɨneameaia wago
    peŋo ámɨ nɨwiápɨ́nɨmearɨ Jisaso nimónɨrɨ nánɨ emɨmɨ́ apɨ rɨ́a éwapɨ́narɨnɨ?” e
    nɨrɨga warɨ́ná
  chd-NT: 'Ni petsi lomana'' lan xanuc'' tipalaicoyi lo''epa Jesús. Cal rey Herodes
    jouc''a icuej''ma lo''epa. Timana'' lan xanuc'' nocuapá: ―Jesús iƚquiya aJuan
    Bautista, joupa imaf''inapa ipanamma pe lomana'' limanapola''. Toƚta''a juaiconapa
    apaxi iƚque, ti''ay acueca''.'
  kdc-kdc: Mndewa Helode kahulika mbuli azo zose, kwavija twaga da Yesu dikala dijuwike
    kila hanhu. Wanhu wayagwe wakala wolonga, “Yohana Mbatizaji kazilibuka kulawa
    kwa wafile, lekaavo kana udahi wa kutenda unzonza.”
  nhr-nhr: 'Me x''aigam Herote ba Jesom ka kóḿ, cg''õèa ba kò q''ãasea hãa khama.
    C''ẽe ne khóè nea kòo máá: “Johanem tcguù-tcguu-kg''ao Me e. X''ooan koem tẽea!
    Gaa domka i ko ncẽe qarian are-aresa zi tséé zi di gam koe kúrúse,” témé.'
  uig-PIN: 'Uning nami mǝxⱨur bolƣaqⱪa, Ⱨerod padixaⱨ uning ⱨǝⱪⱪidǝ anglap: «Bu adǝm
