  swp-swp: Heroda, Wasawasa, Iesu wasana i ataiei, i ene, “Nuana Ioane Bapatiso ede
    ina, ia mate eai ie torouioma, arinai ede paisoa gigibori ia i hemasarahadi.”
  bjr-bjr: Yisuna aufakiana ufa fannoo aiqama atinai daraanimambunara Eeroodeefa mi
    ufana faqa iriseenoo tautinau. Akaqausa Yisunara Yoohaneefa nammari nimimarufa
    kuqiranakiqari findifinoo firaa ainaina auqeemari fee qufaqa akaqausa Yisunara
