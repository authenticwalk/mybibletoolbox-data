    Tarabunyag na inanté puman. Purisu duwán katulusan din ébô imun din ni mga kasalábbuan.”
  faa-faa: Yasumo wakapumo hemakapukua rakiraporakano Yasu yano motosa Herotemo kairaka
    aporo metakiramo someraka, “Yasu ipi Yone he tapukumarera ayareapo. Yone he tapukumarerane
    maturikia taerakano e pukua wakapuaka rakirakanapo.”
  kik-kik: Mũthamaki Herode nĩaiguire ũhoro ũcio, nĩgũkorwo rĩĩtwa rĩa Jesũ nĩrĩagĩte
    igweta mũno. Andũ amwe moigaga atĩrĩ, “Johana Mũbatithania nĩariũkĩte kuuma kũrĩ
    arĩa akuũ, na nĩkĩo arĩ na hinya mũnene ũguo wa kũringa ciama.”
  cap-NT: 'Tjapa kjutñi nii yokaran z̈oñinacaqui Jesusiz̈ ancha wali paata milajrunaca
    zizzic̈ha. Herodes cjita nacionz̈ chajwc jilirimi zizzizakaztac̈ha. Nii Jesusiz̈
    paata milajrunacz̈ puntu nonz̈cuqui, Herodesaqui cjichic̈ha: —Juan Bautistala
    tiiqui. Ticziquiztan jacatatchiz̈lani. Jalla niz̈tiquiztan walja milajrunaca paazjapa
    poderchizlani.'
  ksr-ksr: Jiisaswaa qabuŋayanoŋ seiŋ kiŋ Herodwaa gejianoŋ kemero moro. Ejembanoŋ
    kokaeŋ jegi, “Jon Oomulu ejanoŋ mono koomunoŋga waama gawoŋa mero aŋgoleto ku-usuŋawo
    asugiŋkeja.”
  eng-TNT: 'And kynge Herode herde of him (for his name was spreed abroade) and sayd:
    Iohn Baptiste is rysen agayne from deeth and therfore miracles are wrought by
    him.'
  sbs-sbs: Heroda hazuwa izi, kakuti izina lya Jesu livavuvaani. Vamwi vavali kucho,
