  bdv-bdv: ଜିସୁର୍‌ ନାଉଁ ସଃବୁହାକ୍‌ ଡାକ୍‌ ହୁଟ୍‌ଲି ଲାଗି ହେରଦ୍‌ ରଃଜା ତାର୍‌ କଃତା ସୁଣ୍‌ଲା
