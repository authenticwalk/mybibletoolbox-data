    fos ko yam’! Aram fan ni bay gelngin ni nge ngongliy e maang’ang.”
  mop-NT: Pues te'i. Le'ec aj Herodese, rey. U yubaj c'u' a tan u betic a Jesusu,
    u men tan u tzicbalbül ca'ax tubajac. —Le'ec a Jesusu, le'ec ilic aj Juan aj tz'aj
    ocja'a. Ca' cuxquinbi tu yaam a quimene, mentücü, yan u muc' u bete' a milagrojo,—
    cu t'an aj Herodese.
  tet-tet: Baa oras nia, ema nosi fatin hotu-hotu natene Yesus tiꞌan. Lia nosi Yesus
