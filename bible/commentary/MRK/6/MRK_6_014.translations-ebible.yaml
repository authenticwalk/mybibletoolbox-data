  sgz-sgz: Mái Erodes, kabisit til Galiláiá, a longrai arbin sur Iesu ákte arkaliut.
    Má te di parai ngoromin sur Iesu, “Ái Ioanes Tám Arsiu ákte liu kaleng alari minat,
    má ngorer ák mon i kán rakrakai suri longoi bos akiláng erei.”
  kek-NT: 'Li tenamit yo̱queb chixserak''inquil li milagro yo̱ chixba̱nunquil li Jesús.
    Nak quirabi a''an, li rey Herodes quixye: —A''an laj Juan laj Cubsihom Ha''. Xcuacli
