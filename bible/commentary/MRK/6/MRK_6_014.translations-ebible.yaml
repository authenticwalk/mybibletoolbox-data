    milagro war uche, cocha tunor e gente war oꞌjronobꞌ tamar e Jesús, ojron e Herodes
    y che: —Jax era e Juan xeꞌ ajchꞌuymar xeꞌ sutpa bꞌixcꞌa tujam e chamenobꞌ y tamar
    era ayan ucꞌotorer tuaꞌ uche tunor e milagro era, che e Herodes.'
  pls-NT: 'Are ngoixin mundo venohe quehe vanchehe Jesús, cai rey Herodes conohe co
