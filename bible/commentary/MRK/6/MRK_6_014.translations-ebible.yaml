    Yiitjunya kuliṉu, “Yaṉangu yirriṯi, Katutjaku wangka watjalpayi tjuṯa nguwanpa
    Yiitjunya nyinanyi. Paluru yiltalanya Katutjaku wangka tjakultjunkupayi.”
  poh-NT: 'Ruꞌum chi xa haj ta chic maꞌ xo̱j lok ribiral i Jesus, junpech xponic ribiral
