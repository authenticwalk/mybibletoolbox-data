    ŋatja Djon banha Buku-ḻupthumandami ŋarru Djesuwurun rumbalyum, dhaŋu nhan yawungu
    biyapul bitjuwayiŋ wälŋayi rakunyŋurum, ga djinaŋuyan nhan gayŋa dhaŋu Djesuyu
    bitjuwayiŋ ŋayaŋu-ṉirrundamim rom djäma.”
  wuv-wuv: Mei Hapara Herod na guainaa fei, uaa fei haraa Jesus, nawemina bauanai.
    Hefi'a, rona ware ba, “John, mei Pudugufaia na ma'elele'aa ma si'ei na pa'i faufauna
    ba i bigi'aa ei foigia.”
  quf-NT: 'Gubyirnu Herodesmi Jesuspaq kusalata rimaqllapata uyaparan. Chaqa chaynu
    rimatinllapami tukuy intirupi yaĉharanllapana. Chaymi Herodesqa kaynu niran: “Chay
    Jesusqami, Shutichikuq Juanlla kanqa. Chaqa wanushanmanta kawsamushanraykumi milagrukunamatapis
    rurayta puytiyanqa” nir.'
  yuw-yuw: Oro Yesuhon fatno moröma böcsa danong öngbödeuna king Heröt yu Yesuhon
    fatno wo ihorocgon kombigoc. Tuna amna auho wömai Yesuha yongidung, “Jön yamuc
    gupgup forosicsic amna yu omocdecma wekongga idonggoc yo. Worocha tongga yu momphon
    toroc kiap ihono ihono toctochon gesö idimpac,” ihoroc yongidung.
  mph-mph: Nungpakapa ta ngungpanunma nuwurru ta angmalkpany nuyu John ja Aningurtpulukpuning
    pu. Malany wakapa ja yukenang pu Herod inyimany wumpulaj warramumpik ninyngurlaj
    Herodius jita Philip nuyu ja awulingan Herod. La John yarran parak iminy nuyu
    manjat ja Herod, “Arta! Yunyi kunyma wumpulaj juka jita nuyi kutingan nuyu jita
    warramumpik.” Kayirrk la inyjirrinyminy angarnamangung ingawuni jita Herodius
    ja John la marrik kiki inymina, murnin ja Herod awunilangakan pata arrarrkpi iwumanyi
    ja John kayirrk la iwawutikin iwanutpa tuka kawuntuwutaka ta kunak. Kayirrk la
    jita Herodius marrik kiki inymina nuyu. Malany Herod imurtpiny murnin aniwurruning
    yanat John ja manjat ja numalal ja arrarrkpi la aniyarruning ta God nuyu ta alan
    akut la akut. Kayirrk la Herod inimiyarmany awaninga ngarlakarlak la ta John iminang
    nuyu wakapa yalyungan la marrikpan mali ja Herod. Warrwak la Herod anilangakan
    wurluj wu pata arrarrkpi pata awukenang pu la ja Herod nuyu pata arrarrkpi pata
    wimunpimun pata awukenang pu Galilee nuyu awulangaling mulil ta algaj ilurrang.
    La jita Herodius inyminy mali iwangawun ja John. Wakapa la jita Herodius inyalkpany
    ngaw jita warrawurnji ingarlukpangung nungmalal aminy marrmarr mira. Kayirrk la
    Herod iminy ngaw, “Ta kumiyarma tuka ta kunak awk nakapa kunpanawn. Ta kungmiyarma
    nakapa kunpawilkpun kunpanawn kunak la ngiwawilkpun ngiwanutpa tuka kunak ngartu
    la yara ja ngapi ngiwanatpi. La kunuka kumiyarma? Nungpakapa manjat ta ngapi ngamin
    nuwu. Ngapi marrik kuntagarru.” Jita ninyngalalk inyuran yalayala inyngalakajpung
    jita nigi, “Kiki nganamin nuyu la ngiwalakajpun?” La jita nigi inyminy, “Anpamurnangani
    warak kuwalakajpun ja Kiwken iwanilangaka ja arrarrkpi iwanimarlalku ja John ja
    Aningurtpulukpuning wu arrarrkpi la ta wanji nuyu kunpannyun.” Malany jita warrawurnji
    inyngurriny tuka Herod, inymalkpany nuyu la inyminy nuyu, “Ngungmiyarma kuwamarlalku
    kungpaka nuyu wanji John ja Aningurtpulukpuning pu arrarrkpi la kungpanutpa ta
    wanji tuka wilampilam, kayirrk la nganpanawn ngapi.” Kayirrk la yalyungan ja yukenang
    pu Herod la marrikpan mali. Parang la aniwurruning mira marrik animiyarmanyi annyukpuni
    ta wulatpiyi murnin awalyungan nuyu ta annyutpan ngaralk pata arrarrkpi awk. Kayirrk
    la iminy pu pata awuyamangung nuyu Herod ja yukenang pu, “Kutpana kurriwamarlalku
    ja John la kurrungpanamaga ta wanji nuyu kani tuka wilampilam.” Awarran parak
    pata awuyamangung nuyu tuka wukej tuka iwaning iwutikinang ja John wakapa iwumarlalkuny.
    Warrwak angkumany ta wanji nuyu angputpan tuka wilampilam kayirrk la angkumany
    parak inypung jita warrawurnji kayirrk la inyngawng jita warrawurnji jita nigi.
    Malany ta awalyungan ta aminang nuyu John ja Aningurlpulukpuning pu pata Herod
    nuyu arrarrkpi awarran parak pata John jawirna nuyu iwumany ja ingijalk iwuyurjiny
    tuka yurk. Warrwak la pata arrarrkpi awalyungan ja Jesus iyamangung wu la iwinyang
    monmon yanatapa. Yara pata arrarrkpi aminang nuka ja Jesus aminang mali nuka Elijah
    - la nuka ja nuwarlkparrakan annyunmangung ja God nuyu ngaralk ta wularrut mira
    - wera aminang yanat ja God inimurnanganinyka yarnangkat akutju. La wera pata
    arrarrkpi kamin nuka ja Jesus ja arrarrkpi ja kinilakula tuka God nuyu, kapin
    wera pata arrarrkpi aminang inilakulangung ngaralk God nuyu ta wularrut mira.
    La wera arrarrkpi aminang nuka Jesus ja John ja Aningutpulukpuning wu, la aminang
    nukapa God inimajpungkuny John akutju la innyung ta wutkut ta nuntatparlangkat
    mira. Nuka ja Herod ja Kiwken yalyungan tuka angpunmakpangung la iminy, “Ngapi
    ngawunatpi arrarrkpi pata John iwumarlalkuny tuka wanyji, la puka pata arrarrkpi
    kangkuwurrun - yanatapa John ja Kaningurtpulukpun wu. La ngapi ngungpurrun God
    inimajpungkuny yarnangkat akutju.”
  hus-NT-1971: 'Cum lej t’iloxnanchab in labith t’ajbilchic a Jesús c’al jat’hua’
    tim patal an inicchic, olchinal jaye an ts’ale Herodes. In ulu jaja’ tamna’: ―Axe’
    xi inic jats a Juan pujax axi tsemenecac ani xo’ ejthachits, ani jaxtam in cua’al
    in lej tsap quin t’aja’ i labith t’ajbilab.'
  med-med: Wu nuim mumuk Erot ni, uⱡ nimbʉ pora pitim. Ei Jisas nga mbi ni, ya uⱡ
    itim mbʉ nga kona nimbʉ ila, pora pilik kapⱡa endʉtʉng. Wote, wamp mat ndi, nʉk
    mel, “Jon wamp nu tindi wu ni koⱡpa, rut nim nʉtʉng. Ei nambuⱡ emel, wu ei ronduⱡ
    tʉpa kʉn, uⱡ min ngʉn pi mbʉ enim,” nʉtʉng.
  bch-bch: Idio ta maron kapei Erot ilongo ngan Iesus, ngansa iualu iuot ngan tuanga
    toa ngada oa. Ta panua edengada tikeo ga, “Ioanes Paliliunga aea idae mulian ngan
    ele matenga ta ngan ipu toaine ikakado gid uisinga.”
  cco-NT: 'Jo̱ eáamˊ caniꞌˉ júuˆ quiáꞌˉ jaléꞌˋ e eáangˊ ꞌgøngꞌˊ e dsigáˋ dsíiˊ dseaˋ
    e jmóoˋ Jesús. Jo̱ mɨ˜ calɨñiˊ dseata˜ Herodes jaléꞌˋ e guiʉ́ˉ e jmóoˋ dseaˋ do,
    jo̱baꞌ lalab cajíñꞌˉ: —Jangámˉ i̱ nab i̱ Juan i̱ lamɨ˜ seáangˋ dseaˋ jmɨɨˋ i̱
    nɨnicají̱ꞌˊtu̱ jee˜ jaléngꞌˋ ꞌlɨɨ˜, jo̱baꞌ eáangˊ tɨɨiñˋ e jmóorˋ jaléꞌˋ e dsigáˋ
    dsíiˊ dseaˋ.'
  deu-1951: 'Und der König Herodes hörte das (denn sein Name ward bekannt), und er
    sprach: Johannes der Täufer ist von den Toten auferstanden; darum wirken die Wunderkräfte
    durch ihn!'
  alq-ALGNT: 'Ogima Herod ki nodagegoban Jesosan e mikomagani8indjin, kakina mega
    a8ian omin8adjimigobanin ako Jesos. Nandam dac ikido8agoban: “Mi aa Cabadis kagi
    abidjibag8en! Mi 8edji kackitodj kidji mamada8akamigizidj!”'
  ixl-NNT: 'As tabꞌi veꞌt u ijlenaaleꞌ uvaꞌ Herodes uvaꞌ nik toksal veꞌt iqꞌii u Jesús,
    tan katil kuxh nik tokkat veꞌt iqꞌii Aak. As ech tal veꞌt naj ileꞌ: —Aꞌ u Xhuneꞌ
    uvaꞌ nik aqꞌon kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ uvaꞌ kat ulyu taama unpajte. Estiꞌeꞌ
    ni tolebꞌ tiꞌ ibꞌanat unqꞌa nimla bꞌaꞌnileꞌ,— tiꞌk naj.'
  boa-NT: 'Ehdúhjáa Jetsóó méénuhíjcyáné uubállé ávyéjuube Heróódé iwáájácúne nééhií:
    —Tsojtsó múnáajpi Jóáa éhnée dsɨ́jɨ́veebéubá tsiiñe bohɨ́ɨ́hií. Muurá téénéllii
    piivyéteebe méénúráítyúronéhjɨ́ imyéénune.'
  etr-etr: Udia dolöea Yesuïe ëi säsäi asi ameada beaha aligilo Gini Heledoea nabi.
    Odoaea sähalea, Ödägi gelo Yone dafidi baagoi amo bu nowelahilä obëgëla misi nea,
    geloi melëlo made gadoi hamosa neamelëla säha dilo.
  quh-NT: 'Jesuspa sutin may allin rejsiska carka. Chayraycu camachej Herodeska paypa
    ruwaskasninmanta uyarerka. Runas nisharkancu: —Chay Jesuska bautizaj Juanmin,
    wañuymanta causarimpun. Chayraycu chay t''ucuna ruwanaswan Diospa atiyninta ricuchishan,
    —nispa.'
  kwi-kwi: 'Herodesne manta kimmikane, awa Jesúspa kwinta kiarɨt aizpa mɨra. Wantuzne
    Jesús ara kwisha wat pianmazi. Usne Jesúspa ñanta mɨt kit kaizta: —Juan munnammikane
    irɨtkas, me kuhsta. Katmizna usne akkwantuza wat paninnamtu, kizta.'
  agm-agm: Jisaasiho komɨ otɨpɨpatɨhiyaisatɨ otɨpɨpatɨ kaindɨhandɨ nga auta noaipasɨhɨ
    amɨ isɨhiya nahatiya mmonawa gaatihɨ kandapɨ aunahɨpatɨ nahatewaara kanɨwɨ gaamatawayopo.
    Aihɨ amɨ sandapɨ isɨhiya pɨwɨha nesi kanɨwɨ daayohiyɨhiyaamɨ usa satawaatopo.
    “Jonɨho Isɨhiyai Baawusisɨho so anɨmwaahɨpatombɨ saiwa kaitandɨ watɨpɨhandisa
    nepasi isɨhiya kamaitaahetahaiwa watɨpɨhaiwa kiyataise,” tɨwɨ katawaatopo. Satauhɨ
    amɨ awaisɨho Kiŋɨ Erotɨho pɨwɨha sa atisatɨ netaise.
  ubr-ubr: Aiwab Herod on atonio bobo engon simamatar on duran itatam yabin Iesu an
    dudur on irat tafanam engon ibonu. Sabu fani on si’yau, “John Bapataito’otin on
    iyawas men emama! On mes on atonio faiwar ibo ato osi bobo buburis efofour.”
  tsw-NT: Ana Mogono Hiridu† uwwai alabari e Yesu, adama a na aala e Yesu oꞌwo ta̱
    urevu ba̱ta̱ suru. A̱vu ozo o ro a damma, “A̱ ꞌya̱sa̱n ta̱ Yahaya za vu Urumbusu.
    Ɗaɗa u tsura̱i ucira u na waa yuwusan ulinga wa asalama.”†
  cax-NT: 'Arrti yüriaburrü Herodes ipiatenti nanaiña arrüna sane, itopiqui namanaiña
    macrirrtianuca toncoimia nürirrti Jesús. Arrti Herodes nanti: —Arrti Jesús, tonenti
    Juan Bautista, süboricoti tato eanaqui macoiñoca. Sane nauquiche ane nüriacarrti.'
  aia-aia: Na'i 'ohasi, 'ia Herod Antipas na Mwaeraha na'i Galili, 'a rongo'i mwani
    taroha 'ini'i taha 'ia Jisas mana rongoiusuri ana'i rau haa'i. 'Inia na taroha
    'a 'adarara hako 'ari suriai mwane dora. Tara'i sae ra 'unua do 'ia Jisas naasi
    'ia Jon Bwareomaea na tahi aho'i baaniai mae. 'Inia do naia na to'o mena 'inia
    'anai haa'i ha'abu'oahu.
  srp-1865: 'I zaèu car Irod za Isusa jer njegovo ime bijaše se razglasilo i reèe:
    Jovan krstitelj iz mrtvijeh usta, zato èini èudesa.'
  agt-agt: A sangaw nadamag ni Ari en Herud ya ngamin kiden tarabaku ni Hesus, te
    sigida bibidan na tolay kiden ya ngagan na, a lavlavunan da am inya ya katolay
    na. “Intu hala i Hwanen nga nangzigut ta tolay kiden, a yen ta itta ya pakapangwa
    na, te natolay hala ta pasi na en,” kun na kadwan.
  lug-lug: Awo Kabaka Kerode n’awulira ettutumu lya Yesu, kubanga yali ayogerwako
    wonna olw’ebyamagero bye yakolanga. Naye Kerode n’alowooza nti Yokaana Omubatiza
    y’azuukidde, kubanga abantu baayogeranga nti, “Tewali muntu mulala ayinza kukola
    byamagero nga bino.”
  yby-yby: 'Sa-ikayoko, awa maya hutili oko muki ebakuka moneko ulilaki we Helotima
    nebotoka wiyoko eliye. Aya yupekaya maloka wewenasiya Jisesidamuya sa-liki likaka
    ae: Joni noku udobetokaka we maya helenebokuti sinokoko oliwaki anehena aito-aitomidana
    le soto nomolaiye.'
  heb-heb: וישמע עליו המלך הורדוס כי נודע שמו ויאמר יוחנן הטובל קם מן המתים ועל כן
    פעלות בו הגבורות׃
  mpp-mpp: Yesule siduc yogo himongne himongne sawelu hikeme ngictau Herodedi yowa
    yogo ngagewec. Gocnedi ngagelu yanguc miibong, “Yoane misa-lowacti homackacni
    gboliye fangkelu gagac, ye Yesu. Ilec ailu tapili facnogacte pasi damuineholec
    balu gagac.”
  apb-apb: Oto a Herod Antipas Inemauri e rongoa tataroha aana a Jisas aena aana tataroha
    aana ko taro hailiu. Ngaeta mwala ko unue uuri, “A Jon Loto Maa'i ni oto e mauri
    lo'u ie, ka'u e to'o aana nanamanga huni esuie mo hu'i-hu'ite urine.”
  san-TEL: ఇత్థం తస్య సుఖ్యాతిశ్చతుర్దిశో వ్యాప్తా తదా హేరోద్ రాజా తన్నిశమ్య కథితవాన్,
    యోహన్ మజ్జకః శ్మశానాద్ ఉత్థిత అతోహేతోస్తేన సర్వ్వా ఏతా అద్భుతక్రియాః ప్రకాశన్తే|
  ben-IRV: আর হেরোদ রাজা তাঁর কথা শুনতে পেলেন, কারণ যীশুর নাম খুব সুনাম ছিল। তখন তিনি
    বললেন, বাপ্তিষ্মদাতা যোহন মৃতদের মধ্য থেকে উঠেছেন, আর সেই জন্য এইসব অলৌকিক কাজ
    করতে পারছেন।
  ntu-ntu: Mz mzli lcng, nrpa ngr Jiszs x da kx aletileng xlrti kz King Herot Antipas,
    kc tqaclvele Provins kc Gzlili, murde leplz ngr mrkang kqlu sc tzycmnetr-ngrdr
    Jiszs. Kzdung nidr nzrpilr kx, “Mwx ncblo lc, Jon Kxawrkxtr elc, tulzpe-mop mz
    nzbzngr. Dekc tqale-ngrde rkx kcng tqmatq-esz'ngr.”
  pan-pan: ਅਤੇ ਜਦੋਂ ਰਾਜਾ ਹੇਰੋਦੇਸ ਨੇ ਪ੍ਰਭੂ ਯਿਸੂ ਦੀ ਚਰਚਾ ਸੁਣੀ, ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਨਾਮ ਬਹੁਤ
    ਫੈਲ ਗਿਆ ਸੀ। ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ ਦੇਣ ਵਾਲਾ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਿਆ ਹੈ
    ਅਤੇ ਇਸੇ ਲਈ ਇਹ ਸ਼ਕਤੀਆਂ ਉਹ ਦੇ ਵਿੱਚ ਕੰਮ ਕਰ ਰਹੀਆਂ ਹਨ!
  gvc-gvc: 'Ã yoa Jesure masa payʉ masiha. Ã jiro to yoarire pʉhtoro Herode tʉhorocaha.
    Ã tʉhorocaro õ sehe ni tʉhotumaha tiro paina mehne: —João masare bautisariro yariariro
    cjiro pari turi bajuaro nica. Ã bajuariro jiro to tuaa mehne tíre yoaro nica —ni
    durucumaha Herode paina mehne. (“Jesu Joãota jira”, ni tʉhotumaha.)'
  mwp-mwp: Thanamun Yoewdhayalgaw kuyku mabayg Erodh nuydh Yesun mura zagethaw yaday
    karngemidhin, kuyk Yesun ya mura goegathiya zoelmaydhin. Dhuray mabaygal sethabi
    thonara kedha, ‘Nuy Yoewane Papthayso umangu kaday tharayngu! Nubiya kedha zoenguz
    senabi woenab mepa adhapudhay koey zagethoepa aymoeypa.’
  ksj-ksj: Zuhiꞌa Heroda*ꞌa Iesu hariḡa igiro, mazaḡa Iesu niḡa vaze ḡehaḡaniꞌa ederiro.
    Vaze nuꞌe ꞌahige reiro. 'Ioane Babatisoꞌa runeonoꞌo bare ḡabodiro. Eꞌebanoꞌo aniꞌa
    gigiꞌa inaraḡa hina ꞌahige haḡaeꞌohe.'
  sbk-sbk: Utawala uHalode pahuvhwa ingo, afutane itawa lwa Yesu lwamanyishe sana.
    Bhamo bhayanga, “U Yohana uyabhozwa azyushile pipo isho inkuniimaanjele ibhomba
    imbombo mhati yakwe.”
  mya-JVB: ထိုအခါ သိတင်း တော်ကျော်စော သည်ဖြစ် ၍၊ ဟေရုဒ် မင်းကြီး သည် ကြား လျှင် ၊
    ဗတ္တိဇံ ဆရာယောဟန် သည် သေ ခြင်းမှ ထမြောက် လေပြီ။ ထိုကြောင့် တန်ခိုး များကို ပြ
    နိုင်သည်ဟု ဆို ၏။
  kgf-kgf: Yesuac qac buŋa imi saima keŋkecma ic kewu Herodearu haréyu niŋec. Waŋu
    ic tosaranéŋ yomuhuc ʒégic; Yohane doku naec énécmiyec i Anutunéŋ humuc igucnec
    meɋelimiyu yarec imuac niŋ i Kuha yandanéŋ ai imuhucya meanʒac.
  awb-awb: Sísa éhweh mitaq teri mahtaq terinuwana anotah wahnáh ání Érótiga irowe.
    Táhmaro kegá iraréra, Sóni wání meri merini aní pukéna mó oga úkurai puana amahnága
    págege otáq sánsánire uwe.
  gdn-gdn: (-)
  hvn-hvn: Pa dꞌara awe do na ène, rèngi ke harièle dèu jꞌara lua Yesus. Rèngi lema
    ke dèue Herode, jꞌara lua kuaha Yesus. Era dèu do lii, “Ta kuaha hengaa Johani
    mone peherani dèu, do muri wari pa dꞌara Yesus. Pelai ri mi nahère ke Noo, ne
    nara ta tao harièle lua madalae.”
  nko-NT: Galilea ɔmásʋ́ ogyípʋ́ Herode lónu Yesu ɩwɩ asʋ́n ánfɩ, tsúfɛ́ mʋ ɩdayilé
    dɛ ɔtɩ́nɛgyíɔtɩ́nɛ́. Akʋ bʋdɛblɩ́ bɛɛ, “Asú Ɔbɔpʋ́ Yohane lákʋ́sʋ́ tsú afúlitɔ.
    Mʋ́ sʋ́, ɔdɛ ofúla anfɩ odu bwɛ nɩ́.”
  bsn-NT: 'Jesús ĩ bajiñasere, ajijedicõañujarã Galilea vãme cʉti sitana. To yicõari,
    ĩna ʉjʉ Herodes quẽne ajiyuju, ado bajiro ĩna yisere: —Juan vãme cʉtigʉ, masare
    oco rãca bautizarimasʉne sĩaecoboarine, tudicaticoarimi. To bajiri ĩaĩañamani
    yiĩoñagʉ̃mi —yiyujarã ĩna, Jesúre.'
  pib-NT: Pogirchi Girore jemyegitlu. Gi rixanu rumatkatka Geso giwaka. Wane china,
    “Gwa wa katlewatachri yotunota gipnachineya. Giyagni kgiyaklewaklerni Wale.”
  wiv-wiv: A King Herot ti longoria na rereki Iesus, na vuna na hizani Iesus ti rere
    kini vana lobia matoto malala. Manumanu taza dia kene tatani barae, “A Jon kakanaka
    baptais ti lama mule na matea, kubarae ia kini kana matuhanga vona kete kakatia
    na mirakel kamahi kua.”
  reg-reg: Omukama Herode ejile ongwa ago, kwo kubha lisina lya Yesu lyaliga lyamenyekene
    muno. Abhandi bhaikile,”Yohana omubhatija asukile na kusonga eyo, nikwo kutyo
    amanaga obhuinga obhukola emilimu munda yae.”
  mlh-mlh: Yesure tinabiŋeji saueru kiŋ Herodre kajeineo rakame maneya. Ŋiŋigoji iŋi
    mibuŋ, “Jon Mitimeso ŋiji komegone pakereru gioine bame mosi qoqowirie usuŋineke
    fukeega.”
  gof-ENT: ዬሱሳ ሱንይ ኡባ ቤሳን ኬዪዳ ጊሾ ካዎይ ሄሮዲሲ ኢያባ ሲዒስ። ኢሲ ኢሲ ኣሳይ፥ «ፃማቂያ ዮሃኒሲ ሃይቆፔ ዴንዲስ፥
    ሄሳ ጊሾ ሃ ማላታታ ኦይ ኢያ» ያጊዶሶና።
  aau-aau: King Herot hiykwe sa mey lowpwarowp seme lonuayk, payhokuaw Jisas sekwe
    om serey serey po mesor nakian nakian. Uwrsa har homkwe senkin me, “Jon, hu mon
    prouk uwr hiykwe ki-eyh ko se po ma-loksian. Hiykwe krai, meir krai non me meio
    ey non sehe lwak.”
  tvk-tvk: E melele nen ak, suv toto Herod Antipas nggur longeongen usil holesok xil
    xa Iesu di pol ni. Milonge xa rut moletin xil di labiteni labit, “Xos xi be Sion
    Baptis xa temea rilomun ra maten. Ve rin ak iaxa nggur xeihen tengan vapol ni
    merekel xil.”
  prf-NT: Nadid, nabareta ni Hari a Herodes en tungkul kánni Jesus gapu netanyag dán
    ti hustu. Tehud a magkagi a nabiyag kan a ruway ti Juan a Mágbinyag kaya makagamet
    ti Jesus ti himala.
  auy-auy: Ísuni kísaugon-aai símae íyúwana Káríri-marafaken-kawaagon-awiꞌa Éroti
    minááí ísaraiye. Ísuntafesa tuwímbai sésa Yóni nombó maitínkaraiwai pukáimpinkemba
    íyáfasinkena póna wempímbá fasiꞌaémbá wéraisana miyán-kísáú wémaiye suwasá
  tbg-tbg: Mintumanta ekaa vi vatanaaka Ihurara nai tiva ami nai tiva ami i vauvarora
