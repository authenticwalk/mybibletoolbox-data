  nal-nal: A Xalxaal Erot ka langarin amun saan angkanaan, avuna aizina Iesu xa laba
    lamaskana amun bina. Azanon aubina di piaat pana Iesu malasing kari, “A rapti
    angkanaan naan Jon A Rapti Iwana Baaptaaizang, ka ramaraat puli wana maatang malasing
    ma xa rauxin a dikdikang kuna giuang amun faamuzazang ka banglala.”
  kyq-kyq: 'Gaar Ɛrɔd se booy jeege ɔɔs maan Isa, taa nookin̰ eem dɔɔɗ gɔtɔ ɓaa se
    paac. Jee mɛtin̰ge ɔɔ: «Jan‑Batist ɓo duroga daan yoge tu. Taa naan̰ se ɓo Raa
    ɛɗin̰ga tɔɔgɔ gɛn tɛɗn nakŋ‑kɔɔɓge.»'
  kwd-kwd: Lo'oo, la Herod 'e nana'i ma ka longoa 'ola lo'oo suria la Jisas na ngaia
    'e kwaifa'ananau ma ka gulaa ta'a. Ma latana la Jisas ka talofia no'o fanua te'efou.
    Ma tani ta'a ngaa'i gila ka 'ilo'oo, “La Jon wane ni naruabunga ngaia 'e moori
    la'u mola! Ngaia lo'oo 'e agea la'u nga 'ola ni 'alefosilai.”
  ded-ded: Yesuac siduc imoc bangeha bangeha sokoma kenu ngictau Herodengo yoac imoc
    negemma yofi negenec, “Yohane dokunadzicngo homecfunac gborima yarecac amma faka
