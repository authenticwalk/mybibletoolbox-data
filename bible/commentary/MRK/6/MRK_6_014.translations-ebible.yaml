  ena-ena: Kulaŋ iamɨgali agɨlaŋ Jisasɨ salaku vimalɨ agadɨ iga igaŋ hɨji cuvɨlɨŋ
    cuvɨlɨŋ lamavɨmalɨ. Lɨdɨŋ abavɨdaci manɨgali Helotɨ agaŋ ciaŋ hɨjɨ agadɨ igakɨlamalɨ.
