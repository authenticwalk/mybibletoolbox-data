    puꞌi ayén tiuꞌutaxájtacaꞌa aꞌɨ́jna ɨ́ Heródes tɨjɨ́n: ―Aꞌɨ́jna ɨ́ Juan teecan,
    ɨ́ tɨ huáꞌamuaɨꞌɨhuacareꞌe, aꞌɨ́ɨ pu hui huatarúj. Aꞌitáraa aꞌu mej yeꞌaváꞌana.
    Aꞌɨ́j pu jɨ́n raayɨ́ꞌɨtɨ tɨ ayén tiúꞌuruuren. ―Yee pu tiuꞌutaxájtacaꞌa aꞌɨ́jna
