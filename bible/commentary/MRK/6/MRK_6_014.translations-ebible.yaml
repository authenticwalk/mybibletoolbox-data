    Yohanis Mak Sarani Ema. Yohanis mate tiꞌan, mais moris nikar iha Yesus isin lolon.
    Tan baa nia, Yesus bele nalo tadak blaar oi-oik.”
  hlt-MCSB: Jesuh ming tah mingpha coeng tih Herod manghai loh a yaak vaengah, “Tui
    aka nuem Johan tah duek lamkah thoo coeng. Te dongah a khuikah thaomnah loh a
    tueng pah,” a ti uh.
  xtd-NT: 'Te se kunxaꞌnu ka nani Herodes, n‑tekutnuꞌu‑s ntdaa xa kida Jesús. Chi
