  cak-SNT: 'Y ri rey Herodes xraꞌxaj ri nuꞌon ri Jesús chiquicajol ri vinak. Mareꞌ
    ri Herodes xuꞌej-ka: Ri Juan el Bautista xa xcꞌastaj-pa chiquicajol ri quiminakiꞌ,
    y rumareꞌ cꞌo qꞌuiy poder riqꞌuin, xchaꞌ.'
  uvh-uvh: Ka Jisas wari napa'napa' kane tangkunasi tanga yaregu' wara'ning midi ne
    wari kama tubo wara'ning yong yong u dabiksa' kuma' mugosasu'neinga naking. Ka
    aming girii Herot adindu' kuma' naku'. Ka aming adi ning toging, Jon Baptis urang
    kumogu' wari tubobu marara tangkunang girii guk tanga abara'.
  ino-ino: Ani kanafina Yisasi avake'amo'a lusiya hikeno mako ala kava ve'kamo aki'a
    Heloti'a Yisasi hu'nea kava'mo avake'a afi'ne. Mako vaya'moki Yisasife inake hu'a
    nehae “Ma ve'ka Yoni'a li fale ne'apatea ve'ka ako fali'neapati heti'nea yafe
    lusi lo'kiya'a hane'nikeno ma lo'kiya ali'ya akaeya ayapati ne'ale.” hu'a nehae.
  gnn-gnn: Ga ŋulinyaramirriyunydjayi buŋgawanydja ŋurruŋunydja yukurrana nhinana
    ŋuriki wäŋawu, yäku Giŋ-Yirit, bala ŋayi ŋuriŋiyi buŋgawayunydja ŋäkulana ŋanya
    Djesunha ganydjarr-ḏumurruwuynydja djämawuy, liŋgu dhäwuny'tja ŋunhi Djesuwalaŋuwuy
    baḻaka'yurruna birrka'mirrikurruna. Wiripu-guḻkuny'tja yukurrana yolŋu walala
    waŋana bitjarra, “Mak ŋunhayina ŋayi Djondja bay', ḻiya-ḻupmaranhamirrinydja ŋunhinydja
    yolŋu, ŋulaŋuru ŋayi yawungu mak biyapul walŋathirri rakunyŋuru, ga dhiyaŋuyina
    mak ŋayi yukurra ganydjarr dhuwala ḏälkuma djämawunydja bitjanarawuyi.”
  yal-yal: Manga Herode yi na birin mɛ amasɔtɔ Yesu xinla bata yi xuya ayi yiren birin
    yi. Muxuna ndee naxa, “Yoni Marafu Tiin nan kelixi sayani. Nanara, sɛnbɛna a yii,
    a kabanako feene liga.”
  cnt-NT: 'Ca₂rë₃ŋi₅ Rag₅₄ Herodes jág₁ a₂''ei₅ quió''₅ Jesús, ia₁ ca₂le₂con₂ bá₄
