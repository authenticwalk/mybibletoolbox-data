    phona hevna nihna, noinda osva mendekliandrava vewol vev.
  mca-mca: 'Ka'' wittata Herodes i''ye''ej pa''aj aka''an, qe ka'' ƚii ha'' Jesús
    hats qi''ija pa'' ƚeniihe''t, qa in yit''ijju'' iye pa''aj ene'' jukhew qa efuts:
    —Qete''e'' hats iƚa''x iye ka'' Juan Bautista''ik''i, qe ke''ek in na''li''m pa''
    qi ƚet''unha''xijup in yaqsiijkii pe'' ham ƚunyejeyi''iju''ƚ.—'
  tzo-TZC: 'Ti ajvalil Herodese laj yaꞌibe scꞌoplal ti cꞌu sꞌelan ta spas ti Jesuse.
    Yuꞌun yaꞌbinojic scotolic ti xuꞌ yuꞌune. Jech o xal ti ajvalile jech lic yal:
    ―Jaꞌ ichaꞌcuxi ti Juan jꞌacꞌ-ichꞌ-voꞌe. Jech o xal tsots xuꞌ yuꞌun ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​အ​ကြောင်း​သ​တင်း​တော်​သည်​ကျော် ကြား​လာ​သ​ဖြင့် ဟေ​ရုဒ်​ဘု​ရင်​၏​နား​တော်​သို့​ပင်
    ရောက်​ရှိ​လေ​သည်။ လူ​အ​ချို့​တို့​က ``သေ​ရာ​မှ ပြန်​ရှင်​လာ​သော​ဗတ္တိ​ဇံ​ဆ​ရာ​ယော​ဟန်​ဖြစ်​၏။
    သို့​ဖြစ်​၍​သူ​သည်​နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ လျက်​ရှိ​၏'' ဟု​ဆို​ကြ​၏။
  gng-NT: Tɔ, *Yesu ya yel kpienh niʼkɛ saan haali ubɛr Herod mɔnɔn tì cii', kimɛ
    bi lienh *Yesu bo ki teh San wà là siih binib Uwien ya ñunm nnɔ nɛ mɛkre' bitɛnkpiib
    ni. Nɛn nɛ cère' u ŋmɔbe mituɔm ki teh miyɔkm ya bont.
  cbi-NTPO: 'Chachilla Jesúsnu laapu'' patu naa naadetiñu bain rei Herodes kuinda
    meemeekemi, matyu Jesús'' kuinda nukaba den meejantsuñu'' mitya. Tsenñu mantsa
    chachillaya: Entsaya Juan Mungaamu millaa mangujñuve, tsa'' mityaa naa tiba tsamantsaa
    ke'' keewara juu bain ke'' keewaawaakive, tiitila.'
  ikk-NT: Eze wụ Hẹrọdụ nọ nụ ihiẹn ndịnị Jesu rị e mẹ—makẹni ẹfan Jesu a kpọgbarịọlẹ.
    O nwẹ ndị rị a sị, “Jọnụ hụn e mẹ mirin-Chuku rọ, ọ ghagụọ ọnwụn lihi, 'ya haịn
    o gi nwẹ ikẹn o gi a rụn ọrụn-atụmẹnya ndịnị.”
  leu-leu: Na King Herot a langai sena faisok si Yesus senaso a saxanu tuvaat ri kuusan
    malaane, “Na Jon ina Fasufan fo to faꞌulaa. A savat fulaa ti la mamaat e voxo
    a gutan ina vesanaana maana mo faꞌipul taxa waan sina!”
  maz-NT: 'E Herodes c''ü mi manda a Galilea, o dyärä texe c''o na nojo c''o mi cja
    e Jesús, na ngueje texetjo me mi mama c''o nte c''o. O mama c''ua e Herodes: ―E
    Juan c''ü mi jichi yo nte cja ndeje, ya tetjo, ya bübütjo na yeje. Nguec''ua na
    zëzhi angueze ga tsja''a na puncjü c''o na nojo, embeji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུའི་མཚན་སྙན་ཡུལ་གྲུ་ཀུན་ཏུ་ཁྱབ་པ་དང་རྒྱལ་པོ་ཧེ་རོ་དཱས་ཀྱང་གཏམ་དེ་ཐོས༌སོ།
    །མི་གཞན་གྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་ནི་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་འཆི་བ་ལས་སླར་གསོན་པ་ཡིན་པས་ཁོང་གིས་ནུས་མཐུ་འདི་དག་སྟོན་བཞིན་འདུག་ཅེས་སྨྲས༌ཤིང༌།
  tca-NT: 'Rü Ngechuchuchigaxü̃ naxĩnü ga ãẽ̱xgacü ga Erode, yerü guxü̃wama duü̃xü̃gü
    poraãcü nachiga nidexagü. Rü yexguma ga Erode rü ñanagürü: —Rü ngẽma Ngechuchu
    nixĩ i Cuáü̃ i baiü̃xẽẽruü̃ ixĩxü̃ rü wena namaxü̃, rü ngẽmacèx nixĩ i nüxü̃́
    nangẽxmaxü̃ i pora na naxüãxü̃cèx i ngẽma taxü̃ i mexü̃ i Tupanaãrü poramaã naxüxü̃.'
  zpl-NT: 'Chequie ubeneꞌ arre Herodes nú chiquiꞌ rni bee bene lu cuendaꞌ Jesuse,
    catse bee luhuare zeꞌe. Nu uni Herodes: ―Pia nú Juan Bautista uhuañi zeca nee,
    enzeꞌe rluꞌculla poder nú rriꞌilla bee milagro scua.'
  mbc-NT: 'Tamî''nawîrî Jesus nîkupî''pî yekare eta''pî tamî''nawîronkonya. Mîrîrî
    yai pata esa'' Herodesya eta''pî nîrî. Tiaronkonya taapîtî''pî: —‍João Batista
    nurî''tî e''mî''sa''ka''pî man isa''manta''san kore''tapai. Mîrîrî ye''nen anî''ya
    ikupî eserîkan pepîn kupîiya mîrîrî —‍taapîtî''pî to''ya.'
  ndg-ndg: Mpwalume Herode ayowine ago, kuba liina lya Yesu lyatanganike muno. Benge
    kabakoya “Yohana mbatizaji ayokike, mwalo ogo ngupu ya miujiza itenda kasi nkati
    yake”.
  wsk-wsk: Se king Herod den mu ikiam, mu awuk, Jesus ura bitakaso mu ko nup wonong
    wonong geragam se iki sapaman. Kariimet saki Jesus balukasan, “Mu Anuwa marak
    kari John, kueram wore aking barasam. Buta se nu miracle bitirukko sokel ago se
    te beteso,” makasan.
  toj-NT: 'Ja rey Herodesi ti yab yabalil ja Jesusi porque pucan xa ni yabalila: ―Ja''
    ni ja Juan it huax yaa bautismo ajyi, jayuj jel ja jas huax bob yujili. Eso sí,
    cham ta nia, pero seguro cho sacui ta, xchi ja Herodesi.'
  dwy-dwy: Ga ŋulinyamiyu waluyu guḻkuꞌyuna gurrana ŋunhi yolŋuyu wayay Djesuwalaŋuwuya
    dhäwuꞌ ŋäkuya. Ga ŋayi ŋunhi yindiyu buŋgawayu yäkuyu King Herod-thuya ŋäkuya
    yana ganydjarr nhanukalaŋuwuy. Ga bitjayana gurrana ŋunhi wiripuya yolŋu waya
    waŋana, “Dhuwaya ŋayi John ŋunhi Buku-ḻupthunami, yurru Djesu-gunhaminana ŋayi
    rumbalya, dhuwaya ŋayi yawungu bulu walŋathi rakunyŋuyu, ga dhiyaŋuna ŋayi gurra
    dhuwaya Djesuyu ŋuli ŋayaŋu-ganyimꞌthunamiya rom djäma.”
  kkl-kkl: Undo unulamekpa, nimiri Yesusti ulamogne sembe a'ero-a'ero seneraglamek.
    Nenneri, “Allah yubu silimu tiplamek nimiri samenag ulamek saog uro, el babe Allah
    yubu silimu tiptopne wamlari ulamla,” senelamek. Nenneri, “Allah yubu silimu tiptopne
    Elia nen samoro yaori, el agha ane to?” senelamek. Nimi nhon-nhondi Yesus sembe
    senelamekti, “El Yohanes, nimi maghag pelengehiropne poneko wamla. Yohanes poneko
    samenag tebao aghana nen kamag tangka yao. El kamag tao ane sembe, nimiri uanep
    komne Allahri mikipne el pere agha ulamla,” aro lelamek. Nimiri Yesusti ulamogne
    sembe maiknoro lelamekpa, mog so'o Galilea nimi sembe yubu sia leropne Herodesti
    babe ka'ebaog.
  tbc-tbc: Kiŋ Herod iŋ melmel e Jesus san megeloum adi digane se yan niŋen o iloŋ
    a. Man dugo, nal an lo man Jesus san yaŋak tamolpein malad lo tubun geig ilasa
    la ya. Ta dubol, “Suguek san Jon iŋ tamolpein dumat la yak luluŋad lo fon imasag
    kumaen imado da, nek fun amaiak niŋen o dabai funfun en tinin ilon lo urat digane
    da.”
  sna-sna: Mambo Herodhi akanzwa nezvazvo, nokuti zita raJesu rakanga rozivikanwa
    kwazvo. Vamwe vakanga vachiti, “Johani Mubhabhatidzi akamutswa kubva kuvakafa;
    uye ndokusaka zviratidzo zvesimba zvichiitika.”
  smk-NT: Sin sain, si Gubirnador Herodes, natandaan nay maipa'ka' sa gugawa' na ni
    Jesus bana' ta bandunado ya bana' sa sayti. Main saray mangibarita' a wanra, “Sya
    si Juan a Mammawtismo nin sinmubli' nin mabyay. Ket anaod, main nin pakayadi'
    nan mangwa' nin mumilagro.”
  grc-TCGNT: Καὶ ἤκουσεν ὁ βασιλεὺς Ἡρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ, καὶ
    ἔλεγεν ὅτι Ἰωάννης ὁ βαπτίζων ἐκ νεκρῶν ἠγέρθη, καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις
    ἐν αὐτῷ.
  mzz-mzz: We vikai puedi waidie tomoꞌotoqa Ieisu paipaina iesipupu, paina gunabei
    kanawavaqa valeana isapayavuleni. We tupwaidiavo tomoꞌotoqa iesipupu, “Kanagumanina
    Dioni Tobabitaiso we no waineye tomoꞌotoqa wapadi gamwadie iyawasa vaituqana beqa
    noko kabanuavilele* ivalabubunidi.” Tupwaidiavo tomoꞌotoqa wete iesipupu ivo,
    “Kanagumanina Ilaitia ivila vaituqana imai.” Wete tupwaidiavo ivo, “Kanaweye Yaubada
    natovesipupu basenaqai mesai Yaubada natopalimatamatana imiamia.” We Kini Elodi
    valea dede inoqai Ieisu nalituqa paipaina we Elodi ivo, “Dede Dioni Tobabitaiso!
    Base tamo tutuya gunabei tolauqavia avetuneni inaqo kodona igusuya, we deqoina
    iyawasa vaituqana!”
  gof-WFTW: Yesuusa sunthay ubba bessan keyida gisho, Kawoy Heroodisi iyabaa si7is.
    Issi issi asay, “Xammaqiya Yohaannisi hayqoppe denddis, hessa gisho ha malaatata
    oothey iya” yaagidosona.
  spa-BLM: 'El rey Herodes oyó esto, pues su nombre se había hecho conocido, y dijo:
    “Juan el Bautista ha resucitado de entre los muertos, y por eso actúan en él estos
    poderes.”'
  kyz-NT: 'Jejui ''ga rera okwasi''wasi''wau kwe pe. A''eramũ Erote ''ga nanẽ ''ga
    rera renupa nũ. A''eramũ ''ga ''jau ''gã nupe: —Awỹja te poromũ? Aeremiapoe''ema
    te a''e ''ga wapo a''i kũi— ''jau ''ga ''gã nupe. A''eramũ ''gã amũ ''jau ''ga
    upe: —Juã Batista ''ga nipo ''ut oferapa rai''i nũ. A''eramũ nipo ''ga a''eramũ
    janeremiapoe''ema resaukaa janee— ''jau ''gã ''ga upe.'
  dao-dao: Sangpuxang Herod naw Jesuha ngming aktäa ngthang lawkia kyase a ngjak law.
    Khyang avang he naw, “Baptican Johan thihnak üngka naw tho law be ve. Acunakyase
    ni, hinkba khyaihbahnak he ani üng awm khai,” ami ti.
  cya-cya: 'Yu nu lca ree Herode ynan yu cha'' ''in Jesús, si''yana cua'' mscua cueen
    cha'' ''in ñi sca chcui se''en can''. Ndeña''an nchcui'' yu cha'' ''in ñi: Yu
    Xuhua nu mducua tya ''in nten cua'' mdyiqui''o yu, can'' cha'' nchca n''ni yu
    cha'' nu tnu.'
  beu-beu: Uangu adana, taang-taang mi angu nehe Yesus ateing iila. Ekavasa ba nehe
    vengsarenta angu raja Herodes di vengmee tila. Nehe iiba hula, “Yohanis nehe Sasarani
    angu bale aabeta Yesus Omi mi! Angu ebele, Ana nananiang ba emenghula tanda herang
    edadenang ang naung emangpi ening.”
  wrk-wrk: Nanamanji barri, nanda nganinyi, niji Yirud, nyuli walkurra mambuka Kubaminkanyi
    nanankanyi yajinyi Kalilikanyi. Manku nyuli yalunya yanybikurri nangangi Jisuskanyi,
    nanankanyi ngirukanyi yajinyi jali nyulu yabimba. Ngala yanyba yali yinini yinini
    jangkurr nangangi Jisuskanyi. Yingkamuku yali yanyba nangangi Jisuskanyi, “Nayinda
    Jisus, nyulu nanda Jun Ngurrunbawarr jali nangka janyba. Mili nyulu wanka jungkuka
    nanijba barri. Baki nanankardi barri nyulu ngiruka kunymambikanyi yalunya mankanyi.”
  nii-nii: Pe King Eros eim ek ombu eim piim. Nimbił erang Jiisas nge embe konu pei
    andpi, kapłi erim. Wumb kopur yi ninjing, “Jon wumb noł pendiłim wu kułum ni,
    nga angpi orung onum. Yi mił erang kin, pe Jiisas eim oł dinga yi mił enim,” pa
    ninjing.
  ign-NT: 'Tacahe, ema Herodes ema aquenucahi tayehe eta Galilea masamai­ri­ri­ca­varepa
    eta máichaque­neanahi ema Jesús, taicha náechaji­sihahi namutu ena achaneana.
    Nararihi ena téjeca­pa­vanahi eta napane­reruana, ánipa nacahe: —Ema maca Jesús,
    ¿váhipuca émaina ema Juan Tícacha­si­rí­ca­rahíni macaparuhi ema Herodes? Tichava­hi­chupuca
    títareca. Étapuca tacahehi puiti maratahahi maicha eta tiárami­careana —nacahepa.'
  dik-NT: Ku bɛ̈ny Antipäth Ɣërot ëcï wɛ̈t piŋ rin cï ke Jethu ŋic apɛi. Ku ë ye kɔc
    kɔ̈k lueel, “Joon raan kɔc muɔɔc nhïïm acï bɛn pïr, ee yen ale yen riɛl yen käkkä
    looi.”
  cac-cac: 'A d''a jun tiempoal chi'', ayic ix yab''an vin̈aj rey Herodes juntzan̈
    tastac ix sc''ulej Jesús, yujto ix te pucaxel yab''ixal d''a scal masanil eb''
    anima. Yuj chi'' ix yalan vin̈: —A jun vin̈ chi'', aton vin̈aj Juan vin̈ ac''annac
    bautizar, ix pitzvixi vin̈ d''a scal eb'' chamnac. Yuj chi'', ay spoder vin̈ sc''ulan
    juntzan̈ chi'', xchi vin̈.'
  tzj-E: 'Njelal achnak je ntajina nuban Jesús xekaja rbixic ruq''uin rey Herodes
    com bnak nat nkaj rtzojxic. Ja'' Herodes cawra xbij: —Juan Bautista xc''astaja
    chquecjol cnomki'' rmal c''ara'' c''ola nmak tak poder je ntajina nesmaja ruq''uin
    camic.'
  san-BUR: ဣတ္ထံ တသျ သုချာတိၑ္စတုရ္ဒိၑော ဝျာပ္တာ တဒါ ဟေရောဒ် ရာဇာ တန္နိၑမျ ကထိတဝါန်,
    ယောဟန် မဇ္ဇကး ၑ္မၑာနာဒ် ဥတ္ထိတ အတောဟေတောသ္တေန သရွွာ ဧတာ အဒ္ဘုတကြိယား ပြကာၑန္တေ၊
  yaa-NT: 'Xanĩfo Herodes nikani Jesúsnoa yoiaifono aõnoa fanĩma mĩshtixõ yoifofãsafaifono.
    Nãskakẽ Herodes shinãkĩ iskafani: “Mã Juan Maotista otoita, nãskakẽ ãfe sharaõxõ
    ato sharafai,” ixõ shinãni.'
  cab-NT: Queíti eíbaajali lubeí luáguti Jesúsu lídan sun fulásu, ába gíñe lachǘlürün
    lábun lagáambun urúei Heródes. Sarágu jáña aríñagutiña. —Saráya Juan le abásteragüdajabei
    lídaangiñe oúweni, ligía luweírinbei lubáfu.
  clu-clu: Nakaabot kay Aring Herodes ang mga barita parti kay Jesus tungud nga bantog
    tana run. Ang iba nagakoon nga si Jesus nga dia si Juan nga manogbunyag nga nabanaw,
    gani maman dan nga nakakaimo tana mga milagro.
  swh-ULB: Mfalme Herode aliposikia hayo, kwa kuwa jina la Yesu lilikuwa limejulikana
    sana. Baadhi walisema, “Yohana mbatizaji amefufuka na kwa sababu hiyo, hii nguvu
    ya miujiza inafanya kazi ndani yake.”
  tpt-NT: 'Ex yu lhachimoꞌonuꞌ Herodes va kꞌatsal yu tacha ixmakay ni Jesús. Tachun
    ni lapanakni ixtamispaꞌojoy yu ixmakay ni Jesús. Tanaul: —Ka va kujchoqotacha
    ni Juan yu jamaqchajꞌavanaꞌ. Ka xlhiyucha lhitꞌajun tapꞌasta ni lay kamakal ay
    axtoqnuꞌ.'
  aai-aai: Jesu wabin ra’at aiwob orot Herod nowar, anayabin sabuw afa hio’o Iti i
    John Baptist morobone misir maiye, imih biyanamaim fair ma ina’inanen ta ta sinaf
    temamatar.
  sny-sny: Nowe me'iye ta se Herot wiyawi erasi pefine a'i, Jisas ta'aneteye ape,
    wanuwe su, le lu tewi owane tamo lo ma'e ei toweriye, “Meni ape, lu taune u tahe
    se au ta'ane fara'uweteye ape, eiwerai awere?” Lu owane tamo le ma'e itiya'u eiye,
    “Meni ape Jon sa'i au hu siye meni. Ne meni ape lo mato aine tou aniye. Sosu Owane
    Sitewi lai meni ape si ta'ane norohuwe sineye. Serai le lai wiyawi erasi pefine
    a'i ape mo au ta'aneteye.” [Mt 16:14; Mk 8:28; Lu 3:19-20]
  myy-myy: 'Masa jeyaro bʉsiyijarã Jesús ĩ masiro robo ĩ yire gaye. Masa ĩna bʉsire
    tʉocõri iti cʉto gagʉ ʉjʉ Herodes cʉni, masiyijʉ Jesús ĩ masiro robo ĩ yire gaye.
    Itire oca tʉocõri ado bajiro bʉsiyijʉ Herodes: —Juan masare idé guri masʉ ñaguĩji
    mʉcana, yiyijʉ ĩ. Mʉcana tujacõri ĩ masiro robo ĩ yirisere yiguĩji, yiyijʉ Herodes.'
  trc-NT: 'Dan me se cuchiꞌ nana̱ rihaan síí nica̱j suun rey cuꞌna̱j Herodes cheꞌé
    nu̱ꞌ se vaa quiꞌyaj nij síí tucuꞌyón se‑na̱na̱ Jesucristó, ne̱ nu̱ꞌ cachra̱ꞌ chaꞌnuu̱
    ndoꞌo se‑na̱na̱ Jesucristó a. Ga̱a ne̱ cataj síí cuꞌna̱j Herodes se vaa: ―Cunuu
    iꞌna̱ꞌ ya̱ uún síí cuꞌna̱j Juan, raj á. Ése̱ síí cuꞌna̱j Juan me síí guun nucua̱j
    quiꞌyaj nij suun sa̱ꞌ noco̱o yoꞌ na̱nj ado̱nj ―taj síí cuꞌna̱j Herodes a.'
  cut-NT: 'Ro min ne, a̱ma rente ihyan yahn vederihno che redin Dihvo vo, ne checadino
    rey Herodes. Tuhme ra̱hn rey me: ―A ntuche Jua̱n Bautista va̱n tena̱hn. A ihyan
    min che redin ye vederihno che tihchan.'
  bel-bel: 'Цар Ірад, дачуўшыся пра Ісуса, - бо імя Ягонае стала слыннае, - казаў:
    гэта Ян Хрысьціцель паўстаў зь мёртвых, і таму цуды ўчыняюцца ім.'
  zlm-KSZI: Raja Herodes mendengar tentang kejadian itu, kerana nama Isa sudah terkenal
    di mana-mana. Ada orang berkata, ‘Yahya Pengimad sudah hidup semula! Itulah sebabnya
    dia ini berkuasa melakukan mukjizat.’
  gdr-gdr: Ɨ king Erod daka kea yɨdɨr yɨt utkundonj Yesum gatab. Mop nokɨp Yesu ma
    nyɨ re kea pɨtakɨpɨnd awonj dɨde rɨgap Yesum gatab b'engabenga wɨp ke yɨt apurento.
    Sɨ nɨnda rɨgap yopureno da, “Baptiso Yoan kea uj ke utnyitonj. Sɨ onggɨt mop paemb
    Yoanɨmna kɨd kesa kɨma dandate wɨko omnɨka yiyeny ɨtemb rɨga Yesum pɨlɨnd.”
  vmy-NT: 'ꞌBa xuta ngaku xi titjun Herodes ꞌba nde kjintꞌe en ngatꞌa tseꞌe Jesús,
