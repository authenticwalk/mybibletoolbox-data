    Juan₅₄, dsa₂ i₂jme₁chon₅ dsa₂ jmɨg₂; ''uɨg₅₄ jaun₂ quɨ''₅₄ jmɨg₄ jmo₂₃ ''e₂ a₂jmo₂₃.'
  tif-tif: 'Kemin, Yesus ami win kaali, tiltam dukum-nule, King Herot akal kuno weng
