    ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನಡಿಸುವ ಶಕ್ತಿ ಈತನಲ್ಲಿ ಇದೆ” ಎಂದು ಹೇಳುತ್ತಿದ್ದರು.
