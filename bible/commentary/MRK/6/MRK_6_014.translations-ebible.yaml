    King Ngai Elodo panga Kalili ngabelakpekki ngaibek ngago pura kerewiyawekkerik
    pi kangka pugubek Yisuyegi langai wiyalowei miza, purik yongkambanu nawiligu Yisuyegi
    langai pelik kisa, Yowan kaimelibek ngereke ibendaga yangalekta wik yolu, legi
