    mase na ma bevariḡisi-ḡenoḡoi. Moḡa lorinai mai veiḡa baregori mabarari evaḡa-foforirini.”
  lgl-lgl: King Herod 'e ronoa 'are sulia Jesus gi lia kae faalalau ma ka guraa ioli
    gi li. Ma ratala Jesus ka talo lo 'i laola falua gi sui. Ma nali wale gera sae
    'uri 'e, “John wale fasiuabu 'e mauri fa'alu lou! Lia 'e kae taua lou 'are mama'ala
    gi.”
  mmo-mmo: + o 6:14 Mat 16:14; Mak 8:28*Yesu banye lohvu taaku pin, tombe omaaho lulemak
