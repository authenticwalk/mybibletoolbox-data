  miz-NT: 'Kūtuní rei Heródē nté ō dé Jesuu, tsí ntákaꞌan un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san.
    Iō ñá ntákaꞌan ña: —Á tē e ntóto Juaan Bautista. Dukuān né, dōó iō ña é kūvi vií
