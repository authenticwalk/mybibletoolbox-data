    hil-ato ond kandi lak laah-ambe nando moos om nawiing taahu taahu osin niwêêk.”
  ncu-NT: Mbe̱yɔmɔ, Yeesuu ke̱nyare̱ a yɔ nde̱ pɛɛɛ se̱‑ɔ se̱‑ɔ, Hɛrɔd ne̱ ɔ gye̱
    Galile̱ya swe̱e̱re̱ se̱ a owure‑o a nu Yeesuu ase̱ŋ. Ŋkee bo̱ko̱ e̱ tɔwe̱ ne̱e̱
    fe̱yɛ, “Ane̱ e̱ kɔɔre̱ a ane̱ gyi fe̱yɛ ɔnyare̱ amo̱ e̱ gye̱ Yohanee Osuubɔpo̱
    ne̱ fo̱ a mɔɔ mò̱‑ɔ, ne̱ ɔɔ be̱e̱ kyiŋŋi le̱e̱ lowi‑ro‑o. Amo̱ e̱ mo̱ŋ gye̱ ane̱ŋ
    fe̱raa, ɔ maa taare̱ a ɔ waa ane̱ŋ a akpe̱ŋe̱ye̱e̱tɔ mɔ.”
  cni-NT: 'Oshequi quemacojeitiriri Jesoshi, irootaque iquemacotantacariri aisati
    pincatsari pajitachari Eroreshi. Icantayeti atiripee: —Iriotaque Joa vaotisatantatsiri,
    camavetainchari: itinaanaja. Iro itinaantajari itasorentsiti.'
  eng-WMB: King Herod heard this, for his name had become known, and he said, “Yochanan
    the Immerser has risen from the dead, and therefore these powers are at work in
    him.”
  zaw-NT: 'Herodes najc nani rnibee dxejc. Biejn diajgni xpala''n Jesús, sa''csi guiralii
    rebejṉ calä''p xpala''nni. Dxejc räjp Herodes: ―Juan nani rutiobnis ahuäjs loj
    rebeṉgut, ni''c rajc rujnni remilagwre.'
  san-MAL: ഇത്ഥം തസ്യ സുഖ്യാതിശ്ചതുർദിശോ വ്യാപ്താ തദാ ഹേരോദ് രാജാ തന്നിശമ്യ കഥിതവാൻ,
    യോഹൻ മജ്ജകഃ ശ്മശാനാദ് ഉത്ഥിത അതോഹേതോസ്തേന സർവ്വാ ഏതാ അദ്ഭുതക്രിയാഃ പ്രകാശന്തേ|
  tam-TCV: இயேசுவின் பெயர் எங்கும் பரவியிருந்தபடியால், ஏரோது அரசனும் இதைப்பற்றிக்
    கேள்விப்பட்டான். சிலரோ, “யோவான் ஸ்நானகன் உயிரோடு திரும்பவும் எழுப்பப்பட்டான்.
    அதனாலேயே இவனிடத்தில் அற்புத வல்லமைகள் செயல்படுகின்றன” என்றார்கள்.
  mit-NT: 'Ñà‑cuàhà guá nì xìtià fama xi Jesús, ñàyùcàndùá, nì xinitnùhu stná rey
    nani Herodes. Te sàhámà nì cachi tèmà: ―Sànì natiacu Juan Bautista, te ñàyùcàndùá
    quidá‑né milagru.'
  ceb-ULB: Nadungog kini ni Haring Herodes, kay ang ngalan ni Jesus nahimong bantogan.
    Ang pipila miingon, “Si Juan nga Tigbawtismo nabanhaw gikan sa mga patay ug tungod
    niini, kining mga milagrosong gahom nagakahitabo kaniya.”
  ces-LB: Ježíšův věhlas se šířil a zprávy o něm se donesly až k uším krále Heroda.
    Někteří lidé říkali, že to ožil Jan Křtitel, proto prý koná takové zázraky.
  mkn-mkn: Itu waktu, orang di mana-mana su kanál sang Yesus. Carita soꞌal Dia pung
    kuasa tu, ju su sampe di raja Herodes pung talinga. Ada orang bilang, “Yohanis
    Tukang Sarani tu, su idop kambali di Yesus pung diri! Andia ko Dia bisa bekin
    itu tanda heran dong samua.”
  nce-nce: Iniwa lifatebë oneho, bu Jisas onehome kë sle togotomebë gali waaholokwane
    motokouja. Na eso ho Herot bu kë gali mata aholokwane tle. Fli oneho bu megali
    motokouja, “Jisas ebë kwe, onehome kë baptais togotomebë Jon, tekwe nëge, matëmatë
    mago huju tle. Këme nëgeme, kë klelegowa wesibi melë blëge këme lotome.”
  pol-UBG: 'I usłyszał o nim król Herod (bo jego imię się rozsławiło), i powiedział:
    Jan Chrzciciel zmartwychwstał, dlatego cuda dokonują się przez niego.'
  qxh-NT: 'Chay wichan mandaj Herodes Jesús ima-imata rurashantapis mayaran. Runacuna
    wichaypa-uraypa rimar niycaran: «Ushyachicuj Juanćhi wañushanpita cawarircamusha.
    Chayćhi munayniyuj ricarimusha Tayta Diosnillanchi camacächishancunata rurananpaj.»'
  nwi-nwi: Kɨni nəvsaoyen kɨn Yesu rɨtərhav, kɨni king kape nar aikɨn, nhagɨn e Herod,
    rərɨg. Narmamə tɨksɨn khamə, “Mə Jon Baptaes a. Mə rɨməmragh mɨn kɨni mamor pɨk
    nɨmtətien.”
  kmo-kmo: Worek, Herot, aka tabo yima, rii diita boboyen meejir. Jisas riiti he eyey
    eemek i ye yatarin rii eena meejir. Ma kaw ye eecha wor, “Jon Baptais rii saniyeechi
    sokwar. Eena diita hapaga sii tawa boboy riiti tapak sokwar.”
  agr-agr: 'Apu Herodes Jisus pachisa augmatuinamun antuku, Jisusa daajig ashí yantamnum
    wantinjau asamtai nuna antuk: “Duka Juan Yamijatin maamua nu nantakiu asa, senchigtin
    wajas imaniawai”, tau.'
  kyc-kyc: Wambu malu mee Yesu dopa pyuo karamo lao sepala Kiŋi Erote lamaiyaminyipa
    Yesu dopa pingilyamo lao siya. Wambu lapome Jone bapitisimo nyakamaingi doko lopo
    epapala yulu porai rengende baa keta maralyipyasa pyuo karalyamo, leyami.
  urd-GVU: بادشاہ ہیرودیس انتپاس نے عیسیٰ کے بارے میں سنا، کیونکہ اُس کا نام مشہور
    ہو گیا تھا۔ کچھ کہہ رہے تھے، ”یحییٰ بپتسمہ دینے والا مُردوں میں سے جی اُٹھا ہے،
    اِس لئے اِس قسم کی معجزانہ طاقتیں اُس میں نظر آتی ہیں۔“ اَوروں نے سوچا، ”یہ الیاس
    نبی ہے۔“
  yre-NT: 'Mingɔnnɛn Erodi Zozi ''le ''wɩ ''man, kɔɔ -a ''tɔ ''wɩdɩ fuila "man, te
    minnun -a ve ''nan: «Min -batize drɛzan Zan ''bɛ wluan -kanɔn ''va. -Yee "wɛan
    nɛn -kɔladɩ a -yrɔ ɛn e ''lɛbo "fɔ wɩnun dra.»'
  fuh-BKF: Hirudus, kaananke oon, nani haala Iisaa ina haalee, sabo innde Iisaa sankitake
    faa yaaji. Woɓɓe ina mbi'a wo o Yaayaa lootoowo lootagal batisima oon ummitii
    e maayde, ɗuum waɗi de imo jogii baawɗe waɗude kaayeefiiji.
  arl-NT: 'Jesu miishanojinijiiri caminiujiushaaquiaari puetunu cuno jiyajiniajanaa.
    Naacuajitij, Galilea jiya jiyaniijia Herodesri Jesujiniji pohuatasaaquiaarijiuhuaj.
    Herodesri cunora sequequiaari: —¡Tiuquinijiona Juanqui samiitiarohuacuaa, cua
    mosano pueyanotej! Naaratej, cuno Jesuuri cuno cumaacaraca, jiyajeneta casaa na
    miiniuria na cumaacata. Nojuacuajaari cua mosano Juan samiitianohua. Jiyaniijia
    Herodesri na jiyajenetaquiaari jiyanohua cumaacaraca Jesu quiniuucua.'
  dhg-DUWADHA: Ga bilanyamiyum waluyu guḻkuyun yakan banha yolŋuyum warrayu dhäwum
    ŋäkul Djesuwuruyma. Ga nhän banha yindiyum buŋgawayu yäkuyu Geŋ Yaritthum ŋäkul
    yana ganydjarr nhanguruy. Ga bitjanan yakan banha waripum yolŋu warra wäŋan, “Dhaŋum
    nhän ŋatja, Djonnha banha ḏämbu-ḻupthumandamin yolŋu, ŋarru Djesuwurun rumbalyum,
    dhaŋu nhan barpuru biyapul wälŋayi rakunyŋurum, ga djinaŋuyan nhan yaka dhaŋu
    Djesuyu banha ŋayaŋu-ganyimꞌthunamim rom warkthun.”
  ziw-ziw: Helode keva izimbuli izo kwa chausa cha zina dya Yesu nadimanyika chila
    hantu. Wantu watuhu nawakagamba, “Ni Yohana Mta kubatiza kauyuka. Nivyo vikuleka
    ana nguvu za kudamanya mpituko.”
  grc-TR: Καὶ ἤκουσεν ὁ βασιλεὺς Ἡρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ, καὶ ἔλεγεν
    ὅτι Ἰωάννης ὁ βαπτίζων ἐκ νεκρῶν ἠγέρθη, καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις
    ἐν αὐτῷ.
  nag-nag: Aru Herod raja bhi eitu khan hunise, kelemane sob pora Jisu laga naam jani
    jaise, aru kunba khan eneka koi thakise, “Baptizma diya John to mora pora jee
    uthijaise, aru etu karone tai pora he eneka dangor kaam kori ase.”
  eng-OEBCW: Now King Herod heard of Jesus; for his name had become well known. People
    were saying – ‘John the Baptizer must have risen from the dead, and that is why
    these miraculous powers are active in him.’
  knj-NT: 'Jix yab naj rey Herodes wan tzet chi el yunen Jesús yet jun tiempoal tu'',
    yutol jix sajlemtoj sk''aneal xol masanil ánima. Yu jun tu'', yuxan ey eb jix
    alon jaxca ti'': —Ja'' jun tu'', ja'' naj Juan Bautista jix pitzc''u a xol eb
    camnaj. Yu jun tu'', yuxan ey yipal yunen wan tu'', ẍi eb.'
  deu-1912: 'Und es kam vor den König Herodes (denn sein Name war nun bekannt) und
    er sprach: Johannes der Täufer ist von den Toten auferstanden, darum tut er solche
    Taten.'
  san-PUN: ਇੱਥੰ ਤਸ੍ਯ ਸੁਖ੍ਯਾਤਿਸ਼੍ਚਤੁਰ੍ਦਿਸ਼ੋ ਵ੍ਯਾਪ੍ਤਾ ਤਦਾ ਹੇਰੋਦ੍ ਰਾਜਾ ਤੰਨਿਸ਼ਮ੍ਯ ਕਥਿਤਵਾਨ੍,
    ਯੋਹਨ੍ ਮੱਜਕਃ ਸ਼੍ਮਸ਼ਾਨਾਦ੍ ਉੱਥਿਤ ਅਤੋਹੇਤੋਸ੍ਤੇਨ ਸਰ੍ੱਵਾ ਏਤਾ ਅਦ੍ਭੁਤਕ੍ਰਿਯਾਃ ਪ੍ਰਕਾਸ਼ਨ੍ਤੇ|
  nob-LB: 'Snart fikk også kong Herodes høre snakk om Jesus, etter som ryktet om ham
    spredde seg over alt. Folk sa: ”Det er døperen Johannes som har stått opp fra
    de døde. Det er derfor han kan gjøre slike mirakler.”'
  ntj-ntj: Nyangka puurrpa Yaratalu kulirnu tjukurrpa Tjiitjanyatjarra ngurra pirniwanalu-ya
    parrawatjaranyangka. Tjiinya-ya kutjupatjarralu watjaranytja, “Wati ngaanya-kulila
    Tjuunnga kapingka tjarrpatjunkupayinya mirritjanu wankarringu. Palunyatjanulu
    yayirninytjulu kutjupa-kutjupa palyara.”
  sxb-NT: Omwami *Eroode yawurra goona aga Yesu yakolanga, aeniki ewintu wino wiagera
    eriina riae rimanyika mu ewialo wiona. Awandi waawoolanga watino, “Yowaana Omubatiisi
    nio oziukre aemere ku awafu kandi ekio nikio ekigera na ari na amaani aga okukola
    amankono.”
  nhu-NT: Ɛ Nfon 'Ɛlod ke yuw saaka wvu ɛkumɛ Jisos, no bonyii to yuuke wase diee
    diew mondvuum e monciim, ɛ bonyii bomew no gayte lɛ, “Jisos wvun nu Jon Nleseɛjoo
    ɛ wvú ɛ kase ɛ buy yî kpwe le. Ɛ̀ nu fiɛɛ fì ge wvú ɛ sɛ no kɛŋke mvuŋgay keegee
    biŋghaw bi mwɛɛm e bin nɛn.”
  row-row: Leleꞌ naa, atahori rahine Yesus sia bee-bꞌee. Dudꞌuit koasa na, Mane Herodes
    o rena boe. Hambu atahori rae, “Yohanis Mana Sarani a, nasodꞌa baliꞌ sia Yesus
    ao na! Naa de, Ana tao mana dadꞌi naa ra.”
  msy-msy: Ezɨ Iesus bizir avɨribagh amizɨma an ziam otogha ekevezɨma, gumazir avɨriba
    a gɨfo. Ezɨ danganir kamɨn atrivim, Herot, a baraki. Me marazi kamagh mɨgei, “Jon
    Gumaziba Ruer Gumazim aremegha ua dɨkafi. Kamaghɨn a mirakelbar amuamin gavgavim
    iti.”
  agg-agg: Sisas ai muŋgu-moatükunɨ ramareandɨ hoafɨ ra adükarɨ bogorɨ Herot ai hɨmborɨmayu,
    sapo ahambo muŋguambo nindou fɨfɨrɨhorɨ hehimbo wambo. Ranɨyo bɨdɨfɨrɨ nindou
    ai seiya, “Son hundüra randeimb-ani yɨfɨhündɨ botɨfi haya. Sapo ranɨmboane hepünɨfeimbɨ
    moatükunɨ yare arandɨ,” masei.
  ptp-ptp: Hɨzap levac Helot ngô kɨyang wê tɨbii mi nêl lec Yesu ge, ên xomxo nêl
    Yesu kɨtong la vô levac vac vɨgwe tɨbeac, om he ya nêl ên he nêbê Yesu ge Jon
    Lipacên wê yib ge, kɨdi lec nang om vông do levac ya xêkɨzêc wê i vông ge.
  nak-nak: E Herod, eia la mulugaluga te la gale ale, eia lolo la rere la igogolu
    ale egiteu la valalua la vimari te Iesus igoa, la vuhula la rerele Iesus taliti,
    la isala vavavati te la galegale tomi. Egiteu isahari veia e Iesus eia e Ioanes
    la tahalo la vuluhi, egite veia eia mahuli taroti la pileho, eia igigo la golugolu
    la karutula.
  lbb-lbb: E King Herot i longor a warwara o e Iesu, anasa a tarai la rop la ka tasman
    e Iesu. Dingla la atongi ono mang, “A barsan ne e Jon a Tena Baptais, ka laun
    ulak kusun a minat. I maining i tol a ututnala na kulkulan.”
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಅರಸನಾದ ಹೆರೋದನು ಯೇಸುವಿನ ಹೆಸರು ಪ್ರಸಿದ್ಧಿಗೆ ಬಂದಿರುವ ವಿಷಯ ಕೇಳಿದನು
