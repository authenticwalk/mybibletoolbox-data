    embâŋâmbâek topŋe katmâ toen katyekmâ gaop. Yamâ emelâk nengât lok kutdâ, kutŋe
    Herot sâm, yâkŋe tembe lâulipŋe hâŋgânyongomu ari kuŋetâ muop. Muop yamâ mumuŋambâ
    yahatmâ kulem topŋe topŋe yu mem gap.” Yawu sâwi.
  usp-NT: 'Man rey Herodes Antipas xta jtaquil nen tijin tran Kakaj Jesús jwi''l wi''chak
