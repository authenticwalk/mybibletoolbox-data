    xa kada‑i.'
  mdy-ETH: ዬሱሴኮ ማዻ ቢያ ቤዞይዳ ዋይዚንቴሢሮ ካኣቲ ሄሮዲሴያ ዒዛ ዛሎ ዋይዜኔ። ፔቴ ፔቴ ዓሳ፦ «ማስካ ዮሃኒሴ ሃይባፓ
    ዔቄኔ፤ ዬያሮ ሃይ ጉቤ ዋይዚንታ ባካ ዒዛና ማዺንታያኬ» ጋዓኔ።
  spl-spl: Nenŋe yawu otyiŋgiwin yakât den patŋe perereŋ sâm arimu lohimbi dondâŋe
