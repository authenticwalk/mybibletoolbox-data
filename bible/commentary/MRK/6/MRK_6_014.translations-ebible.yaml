  cmn-FEB: 当时耶稣的名声传了出去，希律王也听到了。有人说：“这是施洗约翰，他从死人中复活了，所以会有行使神迹的能力。”
  gmv-RNT: Yesusa sunthi kaseppe ereti ereti bishin kawo Herdoossi hessa siyides.
