verse: MRK.006.014
translations:
  kpx-kpx: Gamanie kosive baluga Elodiu Iesu vaveve ke evinu. Kosealemo ataeau Iesu
    vaveve loui ata haivege Elodi keta ke evinu. Ata degomoleau loui avoe, “Mesoho
    ata babatisogevemale Dioni keu hatialeu tota hovelahaike vaime vaveve nimolete
    kateale vama.”
  okv-H: Eto Iesu ta javo peni vahai enu amita duru avo Israel ta Gavana okose javo
    Herod na ingina. Eto embo nei uhoho na Iesu kiae avoeto ke einge ea, “John bapataito
    ari embo avo God na ehei vasiri te ereto Iesu na amita sovera na pure erevi ere
    ua” ainge ijio
  tbo-tbo: Yesu a wipoya tuwegana hi nohaya tupo atapuna uyahina po Heloda wasawasa
    i nonoli. Ma lawa gehouhi hi pa, ‘Nugote Yoni tu bapatiso hilage uyahinei i towolo
    meme po manini geka e dewadewahi.’
  mal-C: ഹെരോദാരാജാവ് യേശുവിനെപ്പറ്റി ജനങ്ങളുടെ ഇടയിലുള്ള ചർച്ച കേട്ടു; കാരണം, യേശുവിന്റെ
    പേര് ഇതിനകം പ്രസിദ്ധമായിക്കഴിഞ്ഞിരുന്നു. “യോഹന്നാൻസ്നാപകൻ മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു!
    അതുകൊണ്ടാണ് അദ്ദേഹത്തിന് ഈ അത്ഭുതങ്ങൾ പ്രവർത്തിക്കാൻ കഴിയുന്നത്,” എന്നു ചിലർ പറഞ്ഞു.
  grc-SR: Καὶ ἤκουσεν ὁ βασιλεὺς Ἡρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ, καὶ ⸂ἔλεγεν⸃
    ὅτι Ἰωάννης ὁ βαπτίζων ⸂2ἐκ νεκρῶν ἠγέρθη,⸃ καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις
    ἐν αὐτῷ.
  bgc-bgc: राजा हेरोदेस नै भी यीशु का जिक्र सुण्या, क्यूँके उसका नाम फैलग्या था, अर
    उसनै कह्या, के “यूहन्ना बपतिस्मा देण आळा मरया होया म्ह तै जिन्दा होया सै, इस्से
    करकै उसतै ये सामर्थ के काम होवै सै।”
  khz-khz: Heroda, Galileia velena, na ekala valira evekamonagirato, kwalana Iesu
    arana kapu mapararanai eraka-lovolovoto. Taunilimalima reketa gekilato, “Ioane
    Bapatiso kwarega na mapekuliiti-wai. Gaura pakurai ekala kamura maparara evega-matagairana.”
  deu-TKW: 'Und der König Herodes hörte es, denn sein Name wurde berühmt, und man
    sagte: Johannes der Täufer sei von den Toten auferweckt, darum wirken die Wunderkräfte
    in ihm.'
  zsr-NT: 'Byönnëꞌ Herodes, bönniꞌ rna bëꞌë, ca nac le runëꞌ Jesús, le rzë didzaꞌ
    gátiꞌtëz qui yöl‑laꞌ huac queëꞌ Jesús. Laꞌgac bunách taꞌná: ―Chbubanëꞌ lu yöl‑laꞌ
    gut Juan, bönniꞌ niꞌ buquilëꞌ bunách nis. Qui lë ni naꞌ napëꞌ yöl‑laꞌ huac runëꞌ
    yuguꞌ lë ni.'
  lin-lin: 'Mokonzi Erode ayokaki sango na tina na Yesu, pamba te Kombo na Ye eyebanaki
    makasi. Bazalaki koloba boye na tina na Yesu : « Yoane Mobatisi asekwi kati na
    bakufi ! Yango wana azali na nguya ya kosala bikamwa ! »'
  hns-NT: 'Raadja Herodes Jiesoe ke baare me bhie soenies raha kie oe kaun partjaar
    aur atjambho kaam kare hai. Koetjh manai log Jiesoe ke biese me bolat raha: „Johaanas
    dopoe kare waala djie oethaawal gail hai. Ohie khaatien oe etana maahaan kaam
    kar paawe hai.”'
  noa-E: Jesuu mag õor mor masim khʉʉn pöm monaau nʉrrʉm gaaimua sĩi õor ee thʉ̈rphöo
    sĩejim aajem. Mag nʉm ee Rey Erodeeu ũr athajim anʉm, irua nem wau nʉrrʉm. Mag
    ichdëu ũr athaawai Jesuuta Juanpii awi, “Maan Juan õor pör choomie khararrta deeu
    iiu phiidʉwia mag nʉrrʉm; maguata mag õor mor masim khʉʉnpa monaau nʉrrabahab”
    aajeejim anʉm.
  eng-EMTV: And King Herod heard, for His name became well known. And he said, “John
    the Baptizer has been raised from the dead, and for this reason the miracles are
    at work in him.”
  mib-NT: 'Te rey Herodes ni jini jnūhun de jnūhun Jesús, chi ni jitē núu jnūhun ya
    nɨɨ́ cáhnu. Te ni cahān de: Tēe yúcuan cúu Juan tēe ni scuándute, te ni natecu
    de. Jeē yúcuan íyó poder de sáha de jniñu jéhnu. Achí de.'
  bea-bea: Kahchu metihi tyiyi Herod otitsuk mewoyu; (atgheze tike okehe midizi khoochatiihe;)
    kahchu toowe ehti, John matukeghinkliti atai tustye otsi niiya, kahchu ayiwo mehe
    ohtye keochatichi eotatya aoontye.
  lif-NT2: आल्‍ल ये़सुरे़ कुमिङ्‌सो-कुधाःङ्‌सो के़रे़क् पिसाङ् से़ःरे़, हे़क्‍क्‍याङ्
    ये़सुरे़ कुयाःम्‍बेओ हे़रोद हाङ्‌ङिल्‍ले़आङ् खे़प्‍सुरो॥ कुभारे़ मे़बाःत्तु, “बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःन् याम्‍मो हिङे़बाल्‍ले़ चोगुल्‍ले़ खुने़ॽ मुक्‍साम्‍लाम्‍बा
    निङ्‌वाॽ के़माबा याःम्‍बक् चोगुर वाॽरो॥”
  xnj-xnj: Nkosi Helodi agayuwini goha, muni malovi ga Yesu gayenili pandi zoha. Vandu
    vangi vajovayi mwenuyu, “Ndi Yohani Mbatizaji ayukili! Ndava muni ihenga gachinamtiti.”
  mmx-mmx: La ne Erodes, loorong at lenep silok Galili ga ronga levelinga at lugugu
    at ne Iesu, mila laasen at ne Iesu ga onon at levengkot axap. Lentaba diga lok
    do ne Iesu neni ne Jon, laradi sep susu limixin. Diga lok bok dola ne Jon ga roo
    xat amlong at lanmet, kuren la neni i epovo na lok lempanga sangsangu.
  cbr-NT: 'Usa ''ain ca uni itsían ''acëma ñua Jesusan ''aia unicaman chaniocëxa.
    Chanioia cuati ca Galileanu ''icë ''apu, Herodes, quiacëxa: —Ax ca Juan, an uni
    nashimicë, a ''icën. Bamaxbi ca baísquiaxa. Usa ''ixun ca uni itsían ''acëma ñu
    ''aia.'
  tee-NT: 'Pus ju gobernador Herodes k''asmatlh tuchi ixnavi ju Jesús ni vanta anchach
    ispastaccanta. Chai naulh: ―Ju anu'' ju Jesús tajuni ca yuchi ju Xivan ju amakpaxana''.
    Ca va ta''acxtuchokolh la''ix''aninti. Yuchi k''ai lhamak''an lhinavi.'
  eng-LSV: And King Herod heard (for His Name became public), and he said, “John the
    Immerser was raised out of the dead, and because of this the mighty powers are
    working in him.”
  cak-NT: Y ri rey Herodes can xuc'oxaj chi ri Jesús yalan rutzijol chiquicojol ri
    winak. Pero ri Herodes xu'ij-ka pa ránima chi ri Jesús, xa ja ri Juan Bautista
    ri xc'astaj-pe chiquicojol ri caminaki', y romari' c'o ri uchuk'a' pa ruk'a' chi
    q'uiy ri nitiquier yeru'on, xcha-ka raja'.
  pah-NT: 'Igwete pevove''g̃a Jesus''ga mombe''umbe''ui. A''ero ga henduvi g̃anhi''ig̃a
    Herodes''ga g̃anduvihavuhu''ga. Ojipe''g̃a e''i tehe Jesus''ga mombe''gwovo: —Ga
    ko João Batista''ga reki, e''i tehe ga. Okwera po ga kiro oyvya hugwi. Nurã po
    ga japohetei ahemonhimomby''ava''ea naerũ, e''i tehe g̃a.'
  sja-NT: 'Awaraarã ideepa Rey Herodepa ũriji Jesupa ooda, iru t''o p''anadap''edaa
    perã. Jarapachida: —Mãgɨ́ eperã Juan Bautistada apachida, chi piuda chok''ai p''irabaida.
    Mapa ne-inaa eperãarãpa p''oyaa oodak''aa oopari.'
  xed-xed: 'Mantsa, ka snanaghatá tsa gwaɗa ta gwaɗə lu ta Yesu ya ta mgham Hiridus,
    kabga laghula hgani da zərwa. Ka lu ta mnay tida na: «Tsa Yuhwana mnda maga batem
    ya kay ya ta sliʼagabta ma mtaku, tsa ta kəl tsi ka maga mazəmzəmha,» ka lu.'
  mks-NT: 'Na̱ñe̱he̱ Herodes, mé da̱ cómí cuéntá sa̱há ña̱yivi cán tu̱hun sa̱há Jesús
    jáchi̱ níí cúú na̱ndicui̱ta nuu tu̱hun sa̱há. Ta já cáchí Herodes já sa̱ha̱ Jesús:
    —Á a̱ ju̱ú Jesús cúú á Juan, da̱ na̱jácandúta̱ ña̱yivi ta viti na̱nditacu tucu
    da. Sa̱há ña̱ cán quéa̱ íin ndée̱ da̱ cája da tócó ndihi ña̱ cája da̱ yóho —cáchí
    da̱.'
  gfk-S: Be Jisas ma ira nuno bulu na harausur di ga gilgil kike ra pinapalim, Herot,
    no king, ga hadade ira nianga utane Jisas kinong a haleng na matanabar di ga iangianga
    hanana tana. Ari di ga lik be Jon tane Jisas di gom tangtange, “Jon no ut na baptais
    gate tut hut sukun no minat ma i lon baling. I karek no burwana ige gilgil ira
    dades na gingilaan na kinarup.”
  bmu-bmu: Jisösgö qetbuŋaŋan sehiba kiŋ Herodkö kezapŋe gei mörök. Ambazipnöŋ kewö
    jiget, “Jon o melun azinöŋ mönö kömupnöhök wahöta nupŋi meiga aŋgöletot kukösumŋinambuk
    asuhumakze.”
  dgz-dgz: Iesu yaua senare aiwandini waenapan iragi asigip tane menan ayop Erot,
    at Galili ayopewa, Iesu oisewa anun. Waenapan anega waiwanumun, “Iesu yo paua
    ugup ugup taiwandini iwa, Dion, dup iamuini apanewa, bop gapan sia yon wanden
    taiwan.”
  eng-GNV: Then King Herod heard of him (for his name was made manifest) and sayd,
    Iohn Baptist is risen againe from the dead, and therefore great workes are wrought
    by him.
  zaa-NT: 'Bina tè rey Herodes iyaba nu cca qui'' Jesús, porqui''ni chi gùthilàlia
    ba titsa'' quì''e le'' ttu ttu yetsi. Acca ra Herodes: Juan el Bautista nu béttí
    ya''a, pues lą nua'' chi beyathą de lo lù''uti acca té iỹeni la''huacca quì''į
    nna runią ca milágruą''.'
  eng-WEBSTER: And king Herod heard of him (for his name was spread abroad:) and he
    said, That John the Baptist had risen from the dead, and therefore mighty works
    do show forth themselves in him.
  guh-guh: 'Herodes, Galileanacua pevetsinë. Nexata Herodes jumetane itsamonae jamatabëcuenenavëxaniabiaya
    pejumaitsijava Jesús yabara: “Juanpijinë raeta jivibautisabinëmi icatsia asaë
    petëpaecujinae. Bajaraxuata caëjëpatsi Dioso pesaëta pinijicuene pexanaenexa,”
    pejaijava itsamonae jamatabëcuenenavëxaniabiaya Jesús yabara, Herodes jumetane.'
  bon-bon: Galilaya probins mope biname Heroda te itecijige Yeesu poto cidi me, ingle
    teeme ngii babo äbitige. Poto biname cina jiicisi egä, “Yeesu lui Yoane niiye
    ca äciseja biname sine. Acejiyame te teebine budre cabu ca yaarpinantepi, pui
    name pi teeme kokre pisi nyene ciitaca mule bine wawenecame.”
  nhw-BL: Nopa Tlanahuatijquetl Herodes Ántipas quicajqui tlen Jesús pampa nochi masehualme
    campa hueli quimatiyayaj catli quichihuayaya. Huan Herodes quiijto para Jesús
    elqui Juan catli mijqui huan ama moyolcuitoya, huan yeca huelqui quichihua huejhueyi
    tiochicahual nextili.
  swh-ONEN: Mfalme Herode akasikia habari hizi, kwa maana jina la Yesu lilikuwa limejulikana
    sana. Watu wengine walikuwa wakisema, “Yohana Mbatizaji amefufuliwa kutoka kwa
    wafu, ndiyo sababu nguvu za kutenda miujiza zinafanya kazi ndani yake.”
  wbi-wbi: Utwa u Herode ye aghapulike aghuo, ulwakuva ilitavua lya Yesu lika kagulike
    kyongo. Vamonga vakatisagha, “U Yohano umwofughua asyukile kuhuma kuvafue vwimila
    vwa ilio, iji ngufu ja fidegho ivombela imbombo munkate mwa mwene.”
  bba-bba: N wee, sunɔ Herodu u nuɑ ye ɡɔro be, bɑ kuɑ, domi Yesun yĩsirɑ yɑrɑ. Mɑ
    bɑ nɛɛ, Yohɑnu Bɑtɛmu kowowɑ seewɑ ɡɔrin di. Yen sɔ̃nɑ u dɑm mɔ u kɑ mɑɑmɑɑki
    mɔ̀.
  eng-KJVCPB: And king Herod heard of him; (for his name was spread abroad:) and he
    said, That John the Baptist was risen from the dead, and therefore mighty works
    do shew forth themselves in him.
  kgk-NT: 'Ha Hesu rerakwã opa opa-rupi oho. Upéixa-gwi mburuvixagwasu Herodes ohendu
    ave Hesu rerakwã. Kente kwéry omombe''u mbe''u ojóupe Hesu rerakwã. Gwĩ Hesu rexa-vy,
    he''i ojóupe: —João Batista oikove jevy-ma, he''i mo''ã. —Upéa-gwi hexapyrã-rupi
    hembiapo porã porã voi, oĩ he''i va''e mo''ã Hesu-rehe.'
  waj-waj: 'Yisuuva uu mmooriivaa mmayaayaivaa kaayau gioonna kiaapu vo yoosinna vo
    yoosinna varuuya rikiooduu Yutayaiya kieeta Herootoota rikieeravai. Vooya Yisuunnara
    tunoo: Yuvuaano nnoori apira vaidiivo putuoo kava diitoovaara yaagueeqaivo inna
    tasipaikio mmoori ari vookaraivaa iinoo,'
  cpy-cpy: 'Ikanta pinkathari Herodes ikema-kotakiri Jesús okaatzi rantayitziri. Tema
    ikanteetaki: “Irika Jesús riitaki Juan Omitsiryaatan-taniri. Riitaki añahaatsi,
    rootaki otzimantari itajorenka.”'
  ekk-PKP: 'Ka kuningas Heroodes kuulis Jeesusest, kuna ta oli tuntuks saanud. Mõned
    ütlesid: „See on surnuist ülestõusnud Ristija Johannes. Sellepärast tal on nii
    imelised võimed.“'
  mpx-mpx: Kin Helodi Yeisu wana tuwalali wasana i hago, kaiwena Yeisu alana wasana
    iyaka i lelu. Gamagalau enuna hi ba, “Diyon Tobabitaiso iyaka i lutem yaomala.
    Heiya te kaiwena wana gasisi i gan ge ginol yawiyawi i awaawaginol.”
  wbp-wbp: Jaru Jijaji-kirli wiri-jarrijalkulpa ngurra-kari ngurra-kari. Panu-kari
    wangkajalpalu kuja, “Kari yalumpuju yangka Jaanu Papitaji kuja pakarnu Kingi Yarurdurlu,
    ngulanya kulparirni yanu wankaru-jarrinjarla. Ngulangkuju kajana jujuju jurnta
    yilyami yapakuju, manu parlpuru-mani kajana nyurnu-jangka.”
  luo-luo: Ruoth Herode nowinjo wechegi, nikech nying Yesu koro noselandore mongʼere
    malach. Jomoko ne wacho kuom Yesu niya, “Johana Ja-batiso osechier oa kuom joma
    otho, kendo mano emomiyo teko mar timo honni ni e ngimane.”
  nhe-NT: Nopa Tlanahuatijquetl Herodes Ántipas quicajqui tlen Jesús pampa nochi tlacame
    campa hueli quimatiyayaj tlen quichihuayaya. Huan Herodes quiijto para Jesús elqui
    Juan tlen mijqui, huan ama moyolcuitoya huan yeca huelqui quichihua huejhueyi
    chicahualis nescayotl.
  aii-aii: 'ܟܲܕ ܫܡܝܼܥ ܠܹܗ ܗܹܪܘܿܕܸܣ ܡܲܠܟܵܐ ܒܘܼܬ ܝܼܫܘܿܥ، ܣܵܒܵܒ ܦܪܝܼܣܵܐ ܝܗܘܵܐ ܫܸܡܹܗ،
    ܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ ܝܠܹܗ، ܩܝܼܡܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ. ܒܘܼܬ ܐܵܗܵܐ ܚܲܝ̈ܠܹܐ
    ܓܘܼܪܹ̈ܐ ܦܝܵܫܵܐ ܝܢܵܐ ܥܒ݂ܝܼܕܹܐ ܒܝܼܹܗ.“'
  esk-NT: Herod-tuuq, Galilee-m umialga, tusaaniqsuq Jesus-mik atakkii iñuich uqaqaġniqsut
    ilaanik nanipayaaq. Iḷaŋich iñuich nipliġñiqsut, “John Paptaaqtitchiri aŋitqiŋñiqsuq
    tuqułiġmiñ. Taatnamik savaaqatlasiñiqsuq quviqnaqtuanik.”
  msb-msb: Niyan nabaritaan san hadi na si Herodes an manunungod kan Jesus tungod
    na siya kilala na. May nagsabi na, “Siya si Juan na Parabunyag na nabuhay gihapon
    kaya dahilan sani ada na sa iya ini na mga kagamhanan.”
  cpa-NT: 'Jøng² ca¹nǿng² rai¹³ Herodes ha²lah ma²jmo¹² Jesús. Di³ ma²ca¹tsø² ca¹ja¹
    jǿg³ quiah¹²dsa. Jøng² ca¹juúh² ca²dsiog³dsa: ―Ma²ca¹hiog² Juan, dsa² ca¹chiog¹
    dsa² jmøi². Dsa² héi² báh³ Jesús. Hi² jøng² báh³ lǿ² juu¹² juøh¹² quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ନାଉଁ ସବୁବାଟେ ଉଡ୍‌ରା ଅଇଗାଲାକେ, ଏରଦ୍‌ ରାଜା ଜିସୁର୍‌ ବିସଇ ସୁନ୍‌ଲା,
    ଆରି ଲକ୍‌ମନ୍‌ କଇତେରଇଲାଇ, ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ମରିକରି ଉଟି ଆଚେ, ତେବର୍‌ପାଇ ଏ ସବୁ ନ ଅଇବା
    କାମର୍‌ ସକ୍‌ତି ତାର୍‌ଟାନେ କାମ୍‌ କଲାନି ।
  meu-meu: Herod Ḡaubada ese ini hereva e kamonai, badina be Iesu ladana e perea rohorohova.
    Haida eto, Ioane Bapatiso mase amo vada e tore isi, taunabunai ini siahu karadia
    e karamu.
  yva-NT: Akarijo Titi Herodes po Yesus apa ana dave ranaun, weye Apa tame ravovo
    vatane mai tenambe. Vatane inta wo raura ware, “Yesus opamo Yohanes Pembaptis
    wepirati kovakato no wene ama uga rai to ti pakare wep. Wemi mbewar Po anapaporainye
    raroron.”
  dgc-dgc: Nadid, ti Hari Herod éy nabaheta na i nanyaria, da tanyag dén ti Jesus.
    Te sénganya a tolay a kagi de a siya éy ti Juan a Mégbinyag, a minabuhay dén.
    Kanya makagimet kan siya ta makataka-taka, kagi de.
  zpm-NT: Bin rey Herod rzeet zho Jesús, sac teḻ pa lotaaw zëëb diidz grëtaa milagr
    ne ruṉ me. Grë miech co, no zho rzac brieeban Juan Bautist lëë me ga nac Jesús,
    gane ruṉ me grëtaa milagr co;
  hix-NT: Txesusu nekaytay hatà, thenyehra hatà. Àro ke nenytxay hatà, Eroknesà. Karyeryeya
    yamtar hon komo kayaryetà rma mok nehxakon hatà, noro ha. Onà wyaro nketxkon hatà,
    toto komo, Txesus hoko. Xowaw heno mokro hamà, ketxkon hatà, anar komo. Àwayehxemo
    kom waye nasanàmyak hamà, Xowaw heno, aymomno ynye ro heno. Noro rma mokro hamà.
    Karyhe harha tehtxoho hoye ro eryehokano yeryan hamà, ketxkon hatà, Txesus hoko.
  sim-sim: Ma amber mbele mbele ol Jisas uri ondo nom li mbarik king Herot oto mashi
    os li mbari oson er nga misiri ri. Ma lal Jisasin karem mbari lir, �Wa Jon man
    fak tolofalendari ma oto indiyok usahari or mo? Uhu kwambu nga nor naha mbele
    mbele lerawun landar?�
