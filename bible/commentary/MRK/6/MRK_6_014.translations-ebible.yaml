    gintu gudurre taat ŋa giniy gamin kuuk ajbay. »'
  mlp-mlp: Ari mataw saw nabta gigo king Herot in Yesus abin tuhurit. Na ezaqgo Yesus
    abin saw bunmo lehim ayah tiqiy bug. An mataw asor in anan bilaq yaqay, Jon mataw
    huz negyaqta na moqan God hodhodab wazan ta eram haq yaqay. Nazaq iyan in aholib
    zaway ayahmo usaqta haq yaqay.
  ape-C: Aria abudok nyutob, King Herot douk nape debeini um gavman iri nemnek baraen
    um enenyenen douk nyape nyatograri. Um maresh? Jisas ananin nyeigur douk nyarahaen
    sabairubi warub. Aria enesh shakri, “Jon douk nenek baptaisumesh iri wata nakitaki
    nape. Aria anan douk dodogowin aria nape nenek enyudokmori mour.”
  bgs-bgs: Na, igulitan tô harì na si Herodes tingód katô áglumun i Jesus, su ágkabantug
