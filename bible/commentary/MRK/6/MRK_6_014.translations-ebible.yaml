  txq-txq: Faik naa, hatahori nai mamanak bee a mesan ralela Yesus ena. Tutuik laꞌe-neu
    Ndia koasan naa, losa Manek Herodes ndiꞌi doon ena boe. Hambu hatahori rae, “Yohanis
