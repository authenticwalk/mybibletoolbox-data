    kena velea, “Imanea a Jon Siuvitabu ke ghoi havi tabiru. Ma na vunegna iangeni,
    imanea ke mono nigna na mana bali eia na komi reghithehe.”
  mvn-mvn: Ka Kini Erodi dewaia vaneana nononi, iuna tomotau habuhabui Iesu ana wava
