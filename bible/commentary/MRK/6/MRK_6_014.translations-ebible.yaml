  ata-ata: Ioxe, ta mitema mimaisou xaixai e Iesu muꞌoxonu ne, la sou milai miaꞌaloxu
    noxou tatanaanu tuala e Elodesi. Xo ta mitema tavuꞌalo milavusou Iesu ualasou.
    Ta mitema seꞌi mivikala lexe, “Ioanesi e ulavusou uꞌulosiꞌa ta mitema ne, musoli
    mo miꞌasixu ia mumauli mo a mutulu ne. La sou ane anu uꞌoxonu xaixai no anu xaviinu.”
  qvw-NT: 'Chay timpu Jesus sumachisha captinmi nasyunpa mandänin Herodespis yaćhälul
    nila: “Bawtisä Juanćha śhalcämun; chayćha milagrucunacta lulayan” nil.'
  nfa-nfa: Lodꞌo èèna, dhèu ètu mia-mia tadhe aaꞌi le Yesus. Dhèu aae Herodes tadèngi
    le lii lolo lula-nèti koasa Yesus kahèi. Dhèu palolo ètu mia-mia, aku rèngu na,
    “Yohanis tuka sarani èèna, mamuri hari le ètu dꞌara ngiꞌu Yesus! Nèti èèna ka,
    Na bisa tao tadha malaa sèra.”
  tnp-tnp: Kəni Kig Herot Antipas təmətəu nəghatiən rəha Iesu tɨnuvən mɨnapəkol e
    nɨtəni mɨn rəfin. Kəni nətəmimi nəuvein kotəni məmə in Jon Bəptais əpə tɨnair=pa
    mɨn mol tatos nəsanəniən o noliən nati apɨspɨs mɨn.
  urd-urd: और हेरोदेस बादशाह ने उसका ज़िक्र सुना “क्यूँकि उसका नाम मशहूर होगया था
    और उसने कहा, यूहन्ना बपतिस्मा देनेवाला मुर्दों में से जी उठा है, क्यूँकि उससे
    मोजिज़े ज़ाहिर होते हैं।”
  hot-hot: Kiŋ Helot Antipas halaŋô abô hathak Yisu ek malê nena avômalô sapêŋ bôk
    eyala yani katô. Doho enaŋ, “Jon anyô hathik ŋaŋ haviyô hathak loŋbô ba intu hawa
    lôklokwaŋ ba hadum nômbithi takêŋ.”
  mqj-NT: 'Umpelelemi duka'' Puang Yesus tomaraya Herodes annu'' kaleleammi sanganna
    anna budamo tau untula''i nakua: “Tuo sule Yohanes to simantedok dio mai alla''na
    to mate, iamo nangei dengan kuasa illalan kalena napolalan mala umpogau'' tanda
    memangnga-mangnga.”'
  rus-SYN: 'Царь Ирод, услышав об Иисусе, ибо имя Его стало гласно, говорил: это Иоанн
    Креститель воскрес из мертвых, и потому чудеса делаются им.'
  mbh-mbh: Ina Herot ini mukalinga na ini nepes. I nongpol a Jisas ile wainlangaere
    ole omaing ako i kima, eneke i nongpol tel a Jisas ile omaing kimanga ako i song
    a pen elonga. Ma pelie kene o ri ve va ini a Jon ako ini toko paninuonga. Ma o
    ri ve va i mimi werera a vuvepun. Ako ini toko ako i oma pathepolong engenga areken.
  bdd-bdd: Coinega Yesu wasana tomota sihewasa dadaneya ꞌasa mabwaiyana ꞌoidiya, ma
    Kini Helodi ꞌihesagoheya. Weyahina tupwana tomota sigwaegwae ꞌabehega, “Yoni toꞌabihebabitaiso
    ꞌamasega ꞌitoholo hila, ma maꞌina waiwai madouna ꞌipaipaihowa.”
  cbt-NTPO: 'Ya''ipi Quisoso naporinso'' nahuinin. Piyapi''sa'' natanahuatona'', nisha
    nisha yonquipi. Cariria hua''aonta'' natantërin, Irotisë itopiso''. I''huamiáchin
    inari sontaronënpita camaiton, Coansha Paotista atëpatërin ni''ton, yonquiárin:
    “Ina quëmapiso'' Coansha. I''hua chiminaponahuë'', nanpiantarin. Napoaton nani
    ma''sha nanitaparin,” tënin.'
  srn-NT: 'Kownu Herodes ben yere fu Yesus, bika ala sei En nen ben bari. Son sma
    ben taki: “Na Yohanes a Dopuman kon na libi baka. Na dat'' meki A abi makti fu
    du den bigi sani.”'
  cta-NT: 'Tyempo biꞌ cua ndyuna rey Herodes chaꞌ jiꞌi̱ chaꞌ tlyu nu cua ndyuꞌni Jesús;
    lcaa quichi̱ nguañi chaꞌ biꞌ, chaꞌ scaa chaꞌ nchcuiꞌ scaa ñati̱ jiꞌi̱ Jesús. Pana
    ndiꞌya̱ ngua tiꞌ ycuiꞌ rey biꞌ: ―Jyoꞌo Juan nu ntyucuatya jiꞌi̱ nguꞌ tsubiꞌ la,
    biꞌ laca Jesús re― nacui̱ Herodes biꞌ―. Ndyujuii nguꞌ jiꞌi̱ Juan biꞌ, pana juani
    cua ndyuꞌú chaca quiyaꞌ, biꞌ chaꞌ nchca jiꞌi̱ cuaꞌni chaꞌ tlyu juaꞌa̱ ―nacui̱
    rey.'
  bqc-SIM: Kí Elodi yã́piↄ mà, asa Yesu tↄ́ lìguaɛ. Gbɛ̃eↄ mɛ̀ Zãa Da'ilɛna mɛ́
    bↄ̀ gau. Bee yã́i à gbãa'è, àlɛ dabudabukɛ.
  tcz-CHONGTHU: Yeshua min gamtina akithan tah jeh chun, Leng Herod Antipas in hiti
    thu chu ajatan, mi phabep in, “Ama hi John Baptist athia kon'a thoudoh kit hinte.
    Hijeh'a chu thil kidang boltheina anei ahi,” tin aseiji uve.
  mar-mar: हेरोद राजाने येशूविषयी ऐकले कारण येशूचे नाव सगळीकडे गाजले होते. काही लोक
    म्हणत होते, “बाप्तिस्मा करणारा योहान मरण पावलेल्यातून उठला आहे, म्हणून त्याच्याठायी
    चमत्कार करण्याचे सामर्थ्य आहे.”
  snp-snp: Ena Yesu eti imo ka ya wenena muki kolato, mikalo kiyaba we wekudi Heloti
    yaki kawa kolaiye. Kolaito, wenena malekate eti lamo, Wewa Yesu ya Yoni noku wi
    gede-gede imo we ya ne. Amo yama folaiguti olu nedi edainako, mebe-mabawa ya olu
    oloto pi-pi o minaiye, loti lo-lo ae.
  isl-isl: 'Ekki leið á löngu uns Heródes konungur frétti um Jesú, því að alls staðar
    var verið að tala um kraftaverk hans. Konungurinn hélt að Jesús væri Jóhannes
    skírari risinn upp frá dauðum og því sagði fólk: „Nú, það er þá ekkert skrítið
    þótt hann geti gert slík kraftaverk.“'
  spy-NT: King'alaalee ꞉biiko chēē chaang' Yēēsu kut kuyityi Bāytooyiintēēt *Ērōōtē
    ꞉ng'aleechaa. Kimwooyē ꞉biiko alake kule, “Kaakung'eetee ꞉Bātisāniintēēt Yoowaana
    meet, suku inee ꞉nyi mii kuyēyē ng'aleechu /kiilātē tukul.”
  xnn-xnn: Gintek et am-in nan ipogaw nan ik-ikkan Jesus tay nasodsodok isonga dinngen
    et Herod ay alin di Judio nan maipanggep ken Jesus. Wada nan nangwani, “Nan naay
    ipogaw et si Juan ay din ninbonbonyag ay kasin natago isonga mabalin ay ik-ikkana
    nan kaskasdaaw.”
  mwe-mwe: Bhai, a mpalume a Elode gubhapilikene gowego, pabha kuiniywa kwa a Yeshu
    kwashinkushuma mmbali yowe. Bhandu bhananji bhatendaga bheleketanga kuti, “A Yowana
    bhabhatisha bhashiyuka bhakaweje, pabha bhashikola mashili ga tenda ilapo.”
  tte-tte: Tauna kona Kin Elodi, Yudiya ali kin, kanakava Pilipi wainena Elodiyasa
    ikwayai mwa ikasolanan. Kabo Yoni Toyababitaiso iwalo Elodi koina iba, “Nige sowasowana
    kamkava wainena ukwasolanan.” Bwagana Yoni ana walo kaiwena nuwana ipwanopwanowan
    na Elodi nuwanuwana tem sauga meuloina ana walo meuloina ibenabenalan. Kaiwena
    ikatai Yoni iya tomo dudulaina yo Yaubada ana topaisowa yabo kabo iyakasisiyan.
    Na Elodiyasa imunamunai lalakina Yoni ana walo kaiwena mwa nuwanuwana Yoni iunuyamate.
    Elodi genuwana Elodiyasa Yoni iunuyamate mwa ana topaisowa iyawasali silau Yoni
    sikabikalatan, sipan yo sipei deli mena yo bwaine koina igite-kalatan. Mwa Elodiyasa
    nige sowasowana Yoni iunuyamate. Na Elodi ana sauga kabi kaliyatena iyawatagili
    kabo Elodiyasa kamwasa inuwatu-lobai Yoni unuyamatena kaiwena. Sauga kabi kana
    nuwatu-kalatan kanna siginauli, yo tupwali taumana siyoganlima kekan kaiwena.
    Taumanaone siya toloinao lalakili gabeman koina yo tokaleyayao kali tobagunao
    na tupwali Galili dedeinao ali tautaubalao. Sauganane koina mekana taumanao sikekan,
    Elodiyasa natuna sinena ilusaema manli mena yo iselo. Ikabi-yaliyaya-yagili yo
    Elodi gamasinene koina iwalo iba, “Tawae nuwanuwam ukawanoiyan koliyau na yaeyawa.”
    Yo tabe iwaloyameli kawalulu mena iba, “Yawalo yawasosi koliwo tawae nuwanuwam
    kani yaeyawa bwagana tem yagu kaba loina tupwana ukawanoiyan.” Yo gamasinene iyawatagili
    ilau sinana koina ineli iba, “Tawae yakawanoiyan?” Na sinana iba, “Ukwawanoiyan
    Yoni Toyababitaiso kulukuluna kaiwena.” Yo gamasinene mwayamwayau ipileyoi Kin
    koina iba, “Nuwanuwagu bwaite sauga Yoni Toyababitaiso kulukuluna kutom, gaeba
    mena kutauli na kuyeyama.” Elodi inuwa-polowe lalakina, na iyamo nige sowasowana
    isikote kisi imwalimwaline kaiwena iwaloyameli kawalulu mena taumanao manli mena.
    Kabo Elodi tounuyamate yabo iyawasa na ilau deli mena Yoni galogalona itom. Yo
    kulukuluna gaeba mena itauli, ikalaiyama gamasinene iwolena yo ikalai ilawan sinana
    koina. Yoni ana tobenaliyao ana boita wasana sibenalan kabo silaoma Yoni yona
    sikalai sipei salai mena. Mulina mena Yeisu ana paisowa wasana idebalala kabo
    Kini Elodi wasanane ibenalan. Tomo tupwaliyao siwalo yakato Yeisu iya Ilaitiya
    yo tomo tupwaliyao tabe siwalo yakato iya palopita yabo besiele baguna palopitao.
    Na tupwaliyao yoi siedeedede siba, “Tomone bwaite nuwana iya Yoni Toyababitaiso,
    nuwana boita mena itoloyoima, kaiwena Yoni ana kaiwe iyaele koina yo bwaite kaiwena
    sowasowana ginauli kaba nuwapwanopwano ipaisowaili.” Saugana Elodi walone bwaite
    ibenalan iba, “Walo yawasosi, tomone bwaimwa iya Yoni Toyababitaiso baguna galogalona
    yatom na boita mena itoloyoima.”
  tcs-tcs: Orait nau, King Erod Antipas em bin lisen pipol ebriwea tokbaut Zizas.
    Sam pipol bin tok diskain, ‘Ei! Diswan ai tingk em i Zon Baptaizman uda bin kamlaipgen.
    Daswai dis man Zizas gad paua po meke ol mirikal nau.’
  hlt-THB: Jesu ang ming ce thang hawh nawh, Herod sangpahrang ingawm awithang ce
    za hy. Thlang vang ing, “Baptisma ak pekung Johan ce thihnaak awhkawng tho tlaih
    hy, cawhni anih awh kawpoek kyi them saithainaakkhqi a awm hy,” ti uhy.
  soq-soq: Bola uduudu bedewe Iesu ebowa debamaleidio warere Erod benemawa etene atenlene
    wandie. Apana isiwa Iesu insakoasaie me umanawa waiase, “Me ipa Ion Babatutu bo
    bedewe inalene enenwisene muka wadene ginasa debama dewamodio umanawa eteitana.”
  qub-qub: 'Jesuspäga may-chaychöpis runacuna parlaj. Ray Herodespis mayaran. Waquin
    runacunaga nircaycaran: «Bautisaj Juanmi cawarimusha. Chaymi cananga munayniyoj
    caycan ima milagrutapis rurananpaj» nir.'
  att-att: Á gapu ta neparámak yù kingngikingnguá ni Apu Kesu, naginná na gapay ni
    Patul Erodo. Á yù ira káruán nga tatolay, kinagi ra, “Naginnanolayin si Kuan,
    nga yù ngaw Minánnigù. Á yáyù gapu na nga egga ngin kuna yù ámmagaddátu na,” kud
    da.
  bki-bki: Naruei ea bogo nei, Parinio tubo Erot naio bunu mijog kija vaio na Yesu
    jom̃a milaio, bior ka Yesu siano, ajum̃a aberverii janea vio nonovio, mia tomu
    nonovio amijikia batitigio ruei. Ana tomu tealo ajum̃a aberii Yesu, aberinavo
    “Nina be Jone Baruei bere na, napano vonganei meul bereio ea m̃ariano. Tenei naruei
    napano mila naio be kiano moroano ka rila kijokijo nalo na.”
  bqp-bqp: Kí Hɛrↄdu yã pìnↄ mà, zaakũ Yesu tↄ́ kà gu sĩnda pínkia. Gbɛ̃kenↄ tɛn
    pi Yahaya Da'itɛkɛri mɛ́ à fùtɛ bona gan, abire yãin à gbãna lè àtɛn daboyãnↄ
    kɛ.
  mcp-mcp: 'Njwú-buud Herod mú gwág jínə́ mə́ Yésus ŋgə́ jag bul jwɔ̧, bɔ́ɔ́lʉ́gá
    búúd bwə́ á ŋgə cɨ nə́: «Yuánɛs Nduu-buud mə́ gwûm, sâ jɔɔŋg wə́ á músə́ nə mpífə́
    á ŋgə́ sá *məshimbá ntʉ́nɨ nɨ.»'
  hat-hat: 'Wa Ewòd te tande pale sou Jezi, paske yo t''ap nonmen non l'' toupatou.
    Gen moun ki t''ap di: -Se Jan Batis ki leve pami mò yo, se poutèt sa li kapab
    fè tout mirak sa yo.'
  npl-NT: 'N rey Herodes Antipas Primero okima tlan okichiwaya n Jesús, ken nochteh
    omotlapowiayah de Ye. Iwa Herodes okijto: —Juan Bautista yomoyoliti de kan kateh
    non yomikkeh, yika kipia non weletílistli.'
  bgg-bgg: Ji è rek ched mage shii Herod Saja è jithek rek pha zab yoi dun, nyieliieshii,
    Isu pha beng ne bajo boh re dun. Chiih-è giak è shii yao shii, “Ai ne khowo phi
    pha Jon ji idoh hòi ne dun thog din ara! Ji-è aishii ne buangthek rek pha blu
    de um ro.”
  eng-TCENT: Now King Herod heard about this, for Jesus' name had become known, and
    he said, “John the Baptist has been raised from the dead, and that is why these
    mighty powers are at work in him.”
  eng-BSB: Now King Herod heard about this, for Jesus’ name had become well known,
    and people were saying, “John the Baptist has risen from the dead! That is why
    miraculous powers are at work in him.”
  cpu-NT: 'Areetakotakari pinkathari Herodes okaratzi Jesús jantayetziri. Tema ikantayeetake:
    “Añagaira Juan oviinkaatantaneri. Piñeeri otzimi ishintsinka.”'
  san-ASM: ইত্থং তস্য সুখ্যাতিশ্চতুৰ্দিশো ৱ্যাপ্তা তদা হেৰোদ্ ৰাজা তন্নিশম্য কথিতৱান্,
    যোহন্ মজ্জকঃ শ্মশানাদ্ উত্থিত অতোহেতোস্তেন সৰ্ৱ্ৱা এতা অদ্ভুতক্ৰিযাঃ প্ৰকাশন্তে|
  tac-NT: 'Alué wa''lula Erore akele ''we semá ''sime ko Esusi ''wéchigo ruigá e''yénilagime
    suwábaga ralámuli ''we a''lá umébame ko Esusi nayúkome sa''wá. ''Lige anile: ―Alué
    rió Juani ju napu rewarame ke, alekeri ''we a''lá nígame ju a''walí ''lige ''la
    umébame ju sa''wá nayúkome.'
  eng-WEBPB: King Herod heard this, for his name had become known, and he said, “John
    the Baptiser has risen from the dead, and therefore these powers are at work in
    him.”
  gfk-H: Bia Iesu ma ira nuna bulu na hausur diet ga gilgil kaikek ra pinapalim, Herot
    no king ga hadadei ira nianga uta Iesu kanong a haleng na mataniabar diet ga iangianga
    haan tana. Aring diet ga lik bia Ioanes tane Iesu diet gaam tangtangai bia, “Ioanes
    no tena bapitaiso i ta taman tut sukun no minaat ma i lon balin. Ken no burena
    gi gilgil ira dadas na pinapalim na kinarup.”
  viv-viv: Tu kini Helodi Yesu ana tomuliya yadi faisewa valeyana ginogalina, faꞋina
    melala moyaꞋaina agaidiya Yesu ana egana giveꞋaliyahega. Kaliva tufoidi higahegahe
    higayo, “Bana wadevama Yoni Tobafitaiso gimididi-havagi. Hidema faꞋina abaveyaulowoga
    tulina tulina gififaisewana.”
  yao-yao: Mwenye che Helode ŵasipikene ngani syo, pakuŵa liina li Che Yesu lyamanyiche
    papalipose. Ŵandu ŵampepe ŵatite, “Mundu ju ali che Yohana Jwakubatisya, asyuchile!
    Kwaligongo lyo akwete machili ga kupanganya yakusimonjeka.”
  tgp-tgp: Hin rani atu, supe Herod Antipas mo rongo na sorasora hin Iesu, matan tamlohi
    tari la lo sorahia. Hai la verea lara, “John tamlohi paptijo mo mele turu na mateia.
    Hinau atu natu mo vaia mo suiha vara i er̃i vai la matamata sei.”
  auc-NT: Itota ëmöwo ante apæ̈nedäni ëñëninque tömämæ quëwënäni do ëñëninque gode
    ä gode ä cæte tedeyönäni Edode pancabaa awënë odeye incæ, Itota æbänö cæcää, ante
    ëñengacäimpa. Ïninque tömengä ïñömö, —Æpæ̈në në guidönongä Wäö wodi dobæ wænte
    ñäni ömæ̈möningä inte ïingä Itota ïñömö ïmaingampa. Mänïnö beyænque tömengä tæ̈ï
    pïñænte entawënongä inte në nanguï cæcä ingampa, ante pönëmopa, angantapa.
  kbc-NT: Herodes niɡ̶ijo inionigi-eliodi dibodicetalo icoatawece niɡ̶icoa Jesus loenataka,
    leeɡ̶odi niɡ̶eladimigipitigi owidi nigotadi oyalaɡ̶atalo. Onica ica oko anodi,
    “Niɡ̶idoa João Batista Aneotedoɡ̶oji ja yewikatiditace. Joaniɡ̶idaa leeɡ̶odi mida
    notoetiigi meote niɡ̶inoa ɡ̶odoxiceɡ̶etedi.”
  bmh-bmh: Emgasag tub ebuan duailel unum Yesus nugau igul abiu memen, gonun, em gasag
    gumaraneun du King Herot-Antipas go han doun. Duailel ipal agen guzenemen, “Go
    ze ziwaraneun du Zon, go noumeun kolital ob ougan usai zoun, gonun, go igul go
    ata atai mabun gusig mui.”
  ctu-BL: 'Jini rey Herodes tsi'' yubi t''an cha''an Jesús, come tsa'' wen cʌjni i
    c''aba'' Jesús. Woli'' yʌlob: Tsa''ix tejchi ch''ojyel ba''an chʌmeño'' bʌ jini
    Juan tsa'' bʌ i yʌc''ʌ ch''ʌmja''. Jini cha''an cabʌl mi'' tsictiyel i p''ʌtʌlel
    ti'' ye''tel, che''ob.'
  meq-meq: 'Yesu a ɗa a zləm haladzay a gəma hay wal wal tebiye. Kwa bəy nakə tə zalay
    Herod aye kə tsəne labara i Yesu dərmak. Ndo mekeleŋ eye hay tə gwaɗ ka Yesu:
    «Neŋgeye na, Yuhana madzəhuɓe ndo a yam kə lətsew abəra ma mədahaŋ. Hərwi niye
    nakə a huta gədaŋ ka məge masuwayaŋ.»'
  noa-H: Jesuu mag hõor mor masim k'ʌʌn pöm monaau nʌrrʌm gaaimua sĩi hõor hee t'ʌ̃rp'öo
    sĩejim haajem. Mag nʌm hee Rey Herodeeu hũr hat'ajim hanʌm, hirua nem wau nʌrrʌm.
    Mag hichdëu hũr hat'aawai Jesuuta Juanpii hawi, “Maan Juan hõor pör choomie k'ararrta
    deeu hiiu p'iidʌwia mag nʌrrʌm; maguata mag hõor mor masim k'ʌʌnpa monaau nʌrrabahab”
    haajeejim hanʌm.
  alp-NT: 'Eleki kamale Herodese ikai kwalini Pilipuse eni bina Herodiase. Eleki Yohanese
    ibeteke loko Herodese be, “Amise mo le hukume rebe Musa ilekire ebeteke be akai
    saumu yake le kwalimu imata mosa.” Eleki Herodiase inasuke Yohanese hoko isuka
    bunu Yohanese, po isupu bunui mosa. Eleki Herodese irekwa be Yohanese tamata misete
    kai eni dosa sae mo. Herodese rilai le Yohanese hoko isuka rakai, leke ilene Yohanese
    iatetuke. Eleki Herodese iulake tamata leke esi kerike Yohanese kai kusui kena
    bui leke Herodiase ibunui yake. Eleki Herodiase isupu lalane kena ibunu Yohanese
    elere: Petu kena nete suike loko ruele Herodese, hoko iono pesta elake eleki tamata
    elaka bokala esi luake lokoi bei kantora bokala me otoi Galilea. Eleki Herodiase
    eni nanae binare imala me tamuaru oaisu, hoko Herodese kai pusue tamuaru lalesi
    ndina titinai. Eleki Herodese ibeteke loko kwete binare me tamuaru oaisu be, “Akotie
    sasaisa neka rebe asukare, hoko au rilukele etemu! Masike otoisa bei auku kerajane
    lekwe po au rilukele!” Eleki kwete bina mere ikeu tneu inai be, “Au koti saisa
    beine?” Eleki inai ibeteke lokoi be, “Akotie Yohanese ulu buaije!” Eleki takwali
    mo kwete binare iluake loko Herodese kai ibeteke be, “Au koti Yohanese maka baptise
    ulu buaije kerie kena bake inai lomei.” Herodese laleije kera titinai, po saisa
    rebe kwete bina mere isukare, ilulu neka le ibeteke me tamuaru oaisu peneka. Takwali
    mo kamale iulake tamata loko Yohanese kena tete Yohanese ulu buaije. Eleki tamata
    sae ikeu, itete Yohanese ulu buaije me bui laleije, kai iliku kena bake inai.
    Eleki irilukele loko kwete binare eleki binare irilukele ete inai. Kena Yohanese
    eni maka luluaru esi lene be imata peneka, hoko esi luake kai esi rana Yohanese
    nanaikwalaije kai esi hnoukeni. Eleki takwali mina pine kamale Herodese ilene
    be Yesuse Eni maka luluaru esi ono tamata makerakaru esi mise kena Yesuse Eni
    kbasa. Tamata esi esi beteke be, “Yohanese ikwana suike bei matale peneka hoko
    isakesa kai Yesuse peneka le eni kbasare ktili.” Tamata makete esi beteke be,
    “Ile nabi Elia.” Leini lekwe esi beteke be, “Ile nabi lupe nabi akmenaru.” Eleki
    kena Herodese ilene be tamata esi alenake Yesuse, hoko ibeteke be, “Ile Yohanese
    rebe au ulake tamata kena tete ulu buaije, hoko Yohanese ikwana suike bei matale
    hoko isakesa kai Yesuse peneka.”'
  san-VEL: ittha.m tasya sukhyaati"scaturdi"so vyaaptaa tadaa herod raajaa tanni"samya
    kathitavaan, yohan majjaka.h "sma"saanaad utthita atohetostena sarvvaa etaa adbhutakriyaa.h
    prakaa"sante|
  kbq-kbq: Hagi kini ne' Heroti'a Jisasi agi agenkemo'a ra higeno nentahige'za, mago'amo'za
    hu'za mono ti frezmante Joni fri'nefinti oti'negu kagu'vazana nehie hu'naze.
  kbh-kbh: 'Rey Herodes Jesusbiama yojátats̈ëmbona, er nÿetsquénache nÿetsca ents̈anga
    chabiama imojtsóyebuambnaye. Ents̈anga Jesusbiama imojtsichamo: “Juan chë Ubayaná
    obanënguents̈ana tojtayena, chíyeca cha chca obenana yojtsebomna ca.”'
  ron-LSB: 'Regele Irod a auzit aceasta, căci numele lui devenise cunoscut, și a zis:
    “Ioan Botezătorul a înviat din morți și de aceea aceste puteri lucrează în el.”'
  pon-pon: 'Erodej nanmarki maniada pwe mar a indandjili, a ap majani: lei Ioanej
    jaunpaptaij o, me mauredar jan ren me melar akan; iei i me a wia manaman pukat.'
  nhe-BL: Nopa Tlanahuatijquetl Herodes Ántipas quicajqui tlen Jesús pampa nochi tlacame
    campa hueli quimatiyayaj tlen quichihuayaya. Huan Herodes quiijto para Jesús elqui
    Juan tlen mijqui, huan ama moyolcuitoya huan yeca huelqui quichihua huejhueyi
    chicahualis nescayotl.
  sps-sps: Aatouf Herot nongoiny a ka to, tana saa asangan e Jisas te saats a pan
    ser natiny ya. Mes panainy vainy tsue tsuk iny e Jisas, ser tsue, “E Jon a Tsoiny
    Fapeenan te tsun fatabin en tana mat, to sana fo mamatsiny parits iny faatok tapokaa
    ising me Tsunia.”
  wnc-wnc: Sike Herot tupan tapata natapan puya waaknga pasitakuwawa Jesutane umana
    keu kuupbam tawamban sandewan natapbut. Natapan aminu kunduta anzing yaking, “Jonu
    yangga sauyamukut tapata matmat gapmaneta gatu enake duya takngatu takngatu unzingu
    pasinggak,” ngang yawa natapbut.
  bus-bus: Kí Hɛrↄdu yã pìnↄ mà, zaakɛ Yesu tↄ́ kà gu píngia. Gbɛ̃kenↄ e bee Yaaya
    Batisikɛri bé à fɛ̀ɛ bↄna gaan, beee yãnzin à gbãaa è èe dabuyãnↄ kɛɛzi.
  gub-BL: Tuwihaw Ero wenu Zezuz rehe ze'egaw a'e, ta'e hemiapo kwer imume'u haw uhàuhàz
    a'e ywy rehe a'e xe. Amo teko uze'eg nezewe wà. — Aipo awa nuiko kwaw Zezuz romo
    a'e. Zuàw purumuzahazahak ma'e umàno ma'e kwer romo hekon a'e. Ukweraw wi umàno
    re a'e, i'i waiko uzeupeupe wà, ikwaw 'ym mà wà. — A'e rupi upuner purumupytuhegatu
    kar haw iapo haw rehe kury, i'i uzeupeupe wà.
  imo-imo: Imbo awinini Jisasinga imbimu pilko temane toringimunga King Heroteni Jisas
    kinye yunge kitipi kanoli iyemani teliko puringi uluma pilerimu. Da wali imbo
    mareni ningei, “Jon Imbo No Ltindili kano kelepa makilimomunga yu aku engema ambolopalie
    ulu wengendelima teremo,” niliko andoringi.
  boj-boj: Yesus aqa aŋgro naŋgi aqa ñam mare mare laqnabqa Mandor Herot a quej. Tamo
    uŋgasari gargekoba naŋgi dego qusib maroqneb, “Tamo di a Jon yansnjro qaji. A
    moisiq olo subq na tigelqo. A deqa siŋgila osiqa maŋwa endeqaji babteleŋeqnu.”
  ulk-ulk: Erod able Gesep-Ople able lu asri, ableglam legize Iesura mir debreredlare
    gair utebge. Kepkep legize ge detautiare, “Zone Baptaiso ko akaida idid baidari!
    Abra sasrim pe Iesuidoge ikeredi.”
  eng-DRA: 'And king Herod heard, (for his name was made manifest,) and he said: John
    the Baptist is risen again from the dead, and therefore mighty works shew forth
    themselves in him.'
  knf-knf: 'Herod naşih aŧiink kë bañaaŋ bakţiiniyaan uko wi Yeŧu ţiki katimul kapënalaa.
    Baji : « Yowan Nabatŧaar anaţiiŋ ţi pkeţ ukaaŋ kë awo na mnhina mi pdo mlagre.
    »'
  san-KHM: ឥត្ថំ តស្យ សុខ្យាតិឝ្ចតុទ៌ិឝោ វ្យាប្តា តទា ហេរោទ៑ រាជា តន្និឝម្យ កថិតវាន៑,
    យោហន៑ មជ្ជកះ ឝ្មឝានាទ៑ ឧត្ថិត អតោហេតោស្តេន សវ៌្វា ឯតា អទ្ភុតក្រិយាះ ប្រកាឝន្តេ។
  arn-NT: 'Tati longko ülmen Erode allküy tañi nütramyengen ta Jesus, kom püle kimngey
    tañi nütramyengen mew ti afmafal pepiluwün ñi nien. Erode kay ta feypirkey: “Juan
    ti Fawtisachefe ta wiñomongetuy, feymew niey ta tüfachi afmatufal pepiluwün.”'
  zas-NT: 'Chi biguiejn rey Herodes ni rüjn Jesús guial ruzaꞌt ree bejn laaman guidibczi,
    rëb reeman: ―Waj, bén baroobnijs bejn ree ma baban, zeel rajpaman guialrniabee
    rüjnman milagr ree.'
  ken-NT: Mfɔ Hɛ́rɔd aghók ɛ̌ti mɛnyɨŋ ɛbhɛn mɛnkɛm, mbɔnyunɛ bo mánáŋ bárɨŋɨ
    nyaka nnyɛ́n Yesu mbǎnkɛm. Mbɔk bárɛ̀m nyaka bɛ, “Jɔ̌n Njwiti kɛ ápɛ́rɛ́nsɛm
    ndǔ nɛpɛ́m. Ɛ̌ti yɔ kɛ̌ yi ábhɔ́ŋɔ́ bɛtaŋ bɛkʉ mɛnyɨŋɨ́ maknkay.”
