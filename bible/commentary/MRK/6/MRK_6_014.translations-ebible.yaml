  gmv-NT: ዬሱሳ ሱንꬂ ካሴፔ ኤሬቲ ኤሬቲ ቢሺን ካዎ ሄርዶሲ ሄሳ ሲዪዴስ። ኢሲ ኢሲ ኣሳቲ “ሃይሳ ማላ ማላታታ ኦꬂዛ ፃማቂዛ
