  qup-NT: 'Chay llaktakunapi kawsak runakuna tukuy Jesuspa rurahushkankunamanta kwintapayanahun.
    Chasna chay allpapi kamachik apu Herodespas paymanta kwintahushkankunata uyarka.
    Chay runakunaka tapunakurkakuna ¿pishi chay Jesuska? nishpa. Shukkunaka yanka
    nirkakuna: Chay Jesuska Bawtisak Juanchari wañushkanmanta kawsarimushka. Chayraykumi
    yachayninka tiyan mana atipaypakunata rurananpa.'
  dop-dop: 'Yesu hǝtɛ tɔŋnɑ yɑɑʋ kɛ pɑɑ timpi. Ḿpʋ́ɣʋ́ wulɑʋ Helɔtɩ nɩɩ Yesu tɑŋ.
    Nɑ yǝlɑɑ lɛlɑɑ nɑ́ɑ́ tɔŋ sɩ: Ɩsɔ Lʋm Sɔlʋ Yohɑɑnɩ ɩ́lɛ́ ɩ femnɑ. Pǝ tɔɔ kɛ́ ɩ
    wɛnɑ piti tǝmɑ lɑpʋ pǝsʋɣʋ.'
  azb-azb: 'Padşah Hirod da olanları eşitdi, çünki İsanın adı tanınırdı. Adamlar deyirdilər:
    «Vəftiz edən Yəhya ölülər arasından dirilib. Buna görə də O, möcüzələr yaradır».'
  eng-DBY: And Herod the king heard [of him] (for his name had become public), and
    said, John the baptist is risen from among [the] dead, and on this account works
    of power are wrought by him.
  guo-NT: 'Potʉajnʉcha xabich jiw wʉltaena Jesús pejwʉajan. Rey Herodes, Galilea tʉajnʉpijiw
    tato''lan, japonbej wʉltaen Jesús ispoxan, jiw nakaewa nospaei wʉt Jesúsliajwa.
    Pe Herodes matabijs-el, achan Jesús. Jʉmtaenpon, jiw nakaewa najʉm-aech wʉt Jesúsliajwa:
    “Jesús, japonlap Juan, jiw bautisan. Mat-echpon pejme duk. Samata, xajʉpon koechaxan
    isliajwa” —na-aech wʉt jiw nakaewa Jesúsliajwa.'
  hla-hla: E Herot a King e hengoin a man ka teka, taraha u han hoboto i hengoin e
    Iesu. Palabir u barebana i poei, “A katun teka nonei e Jon te baptaisir u barebana,
    Nonei e toatoa poutsuma ba te ka mena a nitagala teka.”
  mav-NT: Mi'i hawyi yne ra'yn ikuap Iesui etiat ipotmu­'eria 12 ok takaria wẽ pyi.
    Mi'i hawyi mio tã hap morekuat Eroti tikuap hawyi to'e tuwa­nẽtup hawe — Iuwãu
    ta'aipok ta'yn gu'uro pyi e. Iesui wyti wo'o­set'ok hat Iuwãu toĩne'en i ra'yn
    gu'uro pyi e. Mi'i tupono ti tote­reko hesaika hap e morekuat Eroti Iesui etiat.
  kpf-kpf: Yesugât den siŋgi laŋ kârâm a kutâ Herodegâren ari nâŋgip. A nâmbutŋâ ziŋâ
    Yesugât itâ sâwe, “Yohaneŋâ too saŋgonziŋgip, zâkŋâ mumuŋan gâbâ zaat kâwaliŋoot
    ândiap.”
  ppo-ppo: Yesuné erótu betere kelemei ala so whi̧ feané kolóló duraalu, “Aita, wȩi
    tópuratere whi̧kó Jon mo sukó̧póló daletei, momó kepaayóló beterapó. Atére fotoko̧né
    ama mepaae doasi kelemei alarape erótu beterapóló,” so whi̧né ama doi só kotere
    fo kale topo whi̧ Herot-né wosalepó.
  hin-2017: और हेरोदेस राजा ने उसकी चर्चा सुनी, क्योंकि उसका नाम फैल गया था, और उसने
    कहा, कि “यूहन्ना बपतिस्मा देनेवाला मरे हुओं में से जी उठा है, इसलिए उससे ये सामर्थ्य
    के काम प्रगट होते हैं।”
  bef-bef: 'To yalo asaga bonaꞌmagi Yesu kumu kaga liba liba hago, gihiti bo mone,
    giꞌa Heloti, ai yaꞌma kaga keheliꞌehibe. To bonaꞌmagi moneꞌa Yesu kumu: Ai Yoniu
    nagami folose bouba filiꞌehinaguti aho notibe. Yaꞌma Yesu ai ana bo nohuto, amuya
    hiti nohutoꞌa yaꞌma yege fiseꞌna legi huto nominanagihe, lite liꞌahabe.'
  amm-amm: Nosai no mo; komano nokota siyoli Hilo mo, to mo Isiso aino imo koloma
    tumoso kwaiki. Noko molopoi noko mani, Isiso aino imo yasoi kwaiyalokino. Siyai
    mo piyamaloki, Iyono, iwoso uluwako nokotawo. Na iyamoki, “Nakomo yausai lusiyaikiyoki.
    No monoi no mulu ifolaluwawoi na totolokaino.”
  zaj-zaj: Mndewa Helode Antipa, mtawala wa Galilaya, kazihulika mbuli zino, kwavija
    sang'hano za Yesu zenela kila hanhu. Wanhu wayagwe walonga, “Yohana M'batiza kazuka.
    Kino kicho kilamso kana mhiko zino za kutenda mizonza.”
