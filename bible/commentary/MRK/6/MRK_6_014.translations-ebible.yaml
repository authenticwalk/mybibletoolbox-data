  nlx-nlx: हेरोदेस राजा बी यीशुन बाराम ज्य होमल्यो, काहाकाय तान नाव आखी जागे पोसरी
    जायेल एतो, एने माणहे केताला, “योहान बपतीस्मा केरनार मुरेल माय रेन जीव उठेल हे!
    तानकेरता ज्या फाय रेन ओहला मोटला चोमेत्कार ने काम एतेह।”
  apw-NT: Nant’án Hérod holzéhi Jesus ya’ikonzį; (dahot’éhé bizhi’ bígozįįdgo;) áík’ehgo
    gáṉíí, John Baptize ágole’ n’íí daztsąądí’ naadiidzaa ląą, áí bighą ígozisgo ánát’įįł.
  gum-gum: 'Rey Herodesbe Jesúswan wamindi mørøbig køn, kaguende Jesúswei munchiwane
