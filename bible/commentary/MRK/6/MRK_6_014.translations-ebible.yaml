    panya ilunytjatjanu wankaringu munu nyara palulanguṟu paluṟu miracle kutjupa kutjupa
    tjuṯa witulya puḻkangku palyaṉi.”
  cwe-cwe: Mfalume Helode kahulika zimbuli izo, chimu nhogolwa za Yesu zenela chila
