    nǝmatan. Imagenan elǝboi b̃igol namerikel gail.”
  bco-bco: Kaluka꞉isale modo꞉wa꞉yo꞉ Ya꞉su eyo꞉ nafa dimidab a꞉la꞉liki malolabiki,
