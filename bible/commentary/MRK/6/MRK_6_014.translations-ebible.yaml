    to꞉lola꞉seno꞉ o꞉m. E sowa꞉sa꞉ga꞉yo꞉, a꞉ma꞉la꞉ a꞉dasi ko꞉lo꞉, o꞉go꞉ eyo꞉ halaido꞉wo꞉
