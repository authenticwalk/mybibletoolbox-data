    inle ''ink''ez nakhítna, ''et huwa Yak''usda ye ulhtus, ''i buyidí''ai hoh ''út''en
    whunul''en teh ne''út''en.”'
  mio-NT: 'Tacan cuu, ta chito tahan ra Herode ra ndaca ñahan ñuhun can, vati cha
    cahan ndihi ñivi yoso cuhva ni savaha ra Jesuu. Iyo ñivi cati ti: ―Juaan ra sacuanduta
    cuu ra savaha ndihi chacan, ta vitin cha natacu ndico ra tañu ñivi ndii. Chacan
    cuu cha iyo xaan tu ndee ini chi ra ―cati ñi.'
  srq-NT: Mbia que jirandu ja Jesús rese cote ra. Herodes abe que jirandu erese ra.
    Ererecua que ae ra. Juan el Bautista Jesús riqui reɨ̃ Herodes je reaẽ. —Juan ndaaque
    que quera sɨ ra. Nyebe eriqui nguiã mbae raã jate, ɨ rei que Herodes ra.
  kje-NT: Enime'ede rai Herodes dernedi wanakunu ma na'ono Yesus Nina hini'i wenewheni,
    ono Yesus naran pe'er wake'edi me'e. Ri heruwali ra'aheni Ai onne Yohanis ma nodi
    oir ulutada ri, mori wali'uredi me'e, penia Nina molollo aile hi'i tanada ri kan
    do'onala makun,
  bmk-bmk: Rava yavu na Yesu ivivi sisiyei, ma yavana itete. Rava ruwamtousi ivavavo,
    “Aniba berasi ibera berasi na vagheina touna Jon Touvitowasamagha*, rava sirasiraghesi
    sanasi yai iru yawasa meme.” Rava ruwamtousi ivavo, “Touna Elaija — ivoviri meme.”
    Rava ruwamtousi ivavo, “Touna Meimeituwa ina kikiverena*, kama Meimeituwa ina
    kikiverena* kununa kava nuke.” Keivavo Herod weni sisiyisi ivi yanesi, ma ivavo,
    “Jon Touvitowasamagha* na iwana akasi yaraghi, ma iru yawasa meme.”
  gaz-gaz: Heroodis mootichi waaʼee waan kanaa dhagaʼe; maqaan Yesuus sirriitti beekamee
    tureetii. Namoonni tokko tokko, “Yohannis cuuphaan warra duʼan keessaa kaafameera;
    sababiin hojiin dinqii isaan hojjetamuufis kanuma” jedhan.
  kud-kud: Yeisu wasana tomowa hivetala au'aubabadaei tupwa maudoina aidiyai, ta wasawasa
    Helodi ibebenaleine tupwadi tomowa hiwalowalo ebeha ‘Yoni tau'abiye bapitaiso
    mwalowoiyena bada itowolouyo'o ta mayana wahiyala ipaipaihowa’.
  urb-NT: 'Jesu ma''ema''eha rehe har upa ngã pandu pandu. Ame''ẽ ke rehe Ero hendu.
    A''e jundéu awa tama''e kapitam. Amõ ta kuja pandu: —Peme''ẽ riki Juã mujahukiha
    ke. Manõha ngi Tupã mukwera katu muhem. A''erehe pyrãtã te ha namõ ma''e ke Jesu
    ma''ema''e katu. Marã ka ym amõ ma''eha, ame''ẽ ke ma''ema''e katu — aja riki.'
  fra-LSG: 'Le roi Hérode entendit parler de Jésus, dont le nom était devenu célèbre,
    et il dit: Jean-Baptiste est ressuscité des morts, et c’est pour cela qu’il se
    fait par lui des miracles.'
  san-HK: itthaM tasya sukhyAtizcaturdizo vyAptA tadA herod rAjA tannizamya kathitavAn,
