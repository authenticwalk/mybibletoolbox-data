  tdx-tdx: 'Ie nioni’ i Heroda (toe niboele mb’eo mb’eo ty tahina’ Iesoà) le hoe re:
    Toe nivañoñe an-kavilasy t’i Jaona Mpandipotse; izay ty itoloñan-kaozarañe tsitantane
    ama’e.'
  naf-naf: Elolaŋ meniŋaŋ Pilipgat imbiŋaŋ Elodias menzem wageyepmti Zânaŋ moti Elotgat
    zeye, “Geŋ meniŋdaŋgat imbiŋaŋ menzem wadik kapi geŋ Kawawaŋgalen zii zet tazin
    e aŋgosonik.” Kegok zeme Elodiasiyaŋ Zânaŋ Elotmak egegat yomit zemkawaŋ bemidaye
    keyet nâme ŋep ku beme Zângat ŋenzinziŋ mti zemdelaŋ zeme Elolaŋ am notnaŋ zemindeme
    Zân atamti setnaŋ betnaŋ zamti mka katikŋan met pewien. Imbi Elodias keyaŋ Zângat
    ŋenzinziŋ mti kukuyelen nâŋgeyaŋgut Elolaŋ Zân ek Kawawaŋgalen mulup an teŋ ma
    yomepiŋ kwetetepmaŋ mamain keyet mti mineti, “Neŋ kuma gakime Kawawaŋaŋ naman
    neŋ kegogak nawalebemagen,” zemti kiŋgati aŋgalaŋ peme mamti zetnaŋ zeme nânâyelen
    nâmtikŋaŋ mamtan. Âpme maneti peme Elot sokbembeŋaŋ keyet kan daŋgome egaŋ egat
    kandaŋan an ŋeŋaŋ bembe notnaŋ mamtemien ma an kasa kuku ekŋengalen ŋeŋaŋin ma
    Galili msat notnaŋ ekŋengalen an ŋeŋaŋ notnaŋ indamandame kopme bumuluŋti indamti
    tapmambien. Kan keyet Elodiasiyaŋ Zân kume gakikiyelen setnaŋ dolakŋaŋ penaŋ sokbemsaye.
    Elot ma an ŋeŋaŋ notnaŋ ekŋenaŋ ondek tapme Elodiasiyet nambaŋaŋaŋ ekŋengat zikalinan
    meti silik wendiye. Silik wendime Elot ma an ŋeŋaŋ notnaŋaŋ egome Elolaŋ nambaŋaŋ
    keyet zeye, “Geŋ kwileki ŋengat gembeme zemane neŋ ŋep gasap. E Kawawaŋgat zikatnan
    pigok zemkatik bem gayap. Geŋ kwileki belakŋaŋ ŋengat zemane ŋep gasap ma msat
    mandamuŋ miap kapi butnaŋ eleŋgem gaŋgayelen zemane e kegogak ŋep eleŋgemti gasap.”
    Zeme imbi nemba keyaŋ mka butnan gwaen mamaŋgalen meti mamaŋgat yaŋkwesiye, “Maŋge,
    neŋ bienaŋ kwileki nanayet zesap?” Yaŋkwesime mamaŋaŋ Zân tu zululut egat ŋenzinziŋ
    mamtan keyepmti nambaŋaŋgat pigok zeye, “Geŋ Zângat ŋokasetnaŋ gaŋgayet zesenik.”
    Zeme nambaŋaŋaŋ nâmti keyegak winde bemti amobotnaŋ Elotmagen toweti zeye, “Alak
    kapi Zân tu zululut angat ŋokasetnaŋ usumti batien bemti nasenik.” Zeme amobotnaŋ
    Elolaŋ zet ke nâmti keŋaŋ bekanaŋ penaŋ beye, yaŋgut amgat zikalinan zemkatik
    beyeyepm yek ŋep ku zenak. Keyepm egaŋ kasa kuku an ŋen zempeme egaŋ mka katikŋan
    meti Zângat bimaŋ usumti ŋokasetnaŋ batien bem mti kot nambaŋaŋ ke same egaŋ Zângat
    ŋokasetnaŋ pelep ke mti mamaŋ mesaye. Âpme mamaŋaŋ Zângat ŋenzinziŋ mamtan keyepmti
    Zângat ŋokasetnaŋ ke same egat ŋokasetnaŋ ke ekti nâme ŋep beme mti mepeme mege.
    Kegok mme nembaŋane ekŋenaŋ zet zapatnaŋ nâmti kot sekŋaŋ mti met miŋa keŋan wat
    pemti atampewien. Elot kegok mmame Zisasiyet zet zapatnaŋ msat kataŋ palakŋaŋ
    bemeti amobotnaŋ egat wakŋan topme nâmti zeye, “Zân tu zululut neŋ bimaŋ eleŋgewan
    keyaŋ naman gakikiengatnan walep keyepm windeŋaŋ igagen penaŋ tapm.” Yaŋgut am
    notnaŋaŋ zewien, “An kapi Kawawaŋgalen golaŋ zenze an Ilaiza,” ma notnaŋaŋ zewien,
    “Ek Kawawaŋgalen golaŋ zenze an itnaŋaŋ baen mamtemien ekŋen keboŋ.”
  grc-MT: και ηκουσεν ο βασιλευσ ηρωδησ φανερον γαρ εγενετο το ονομα αυτου και ελεγεν
    οτι ιωαννησ ο βαπτιζων εκ νεκρων ηγερθη και δια τουτο ενεργουσιν αι δυναμεισ εν
    αυτω
  vid-vid: Helodi mndewa wa Galilaya nakahulika goyalingudita Yesu, mina lutogo lwake
    nalwenela honhu heng'ha. Wanhu wamwe nawali wolonga, “Yohani Mbatiza kazilipuka,
    ndo mina mong'ho uno wangukola mijito mgati mwake.”
  pio-NT: 'Néeseté rey Herodes yéemìaca wenàiwica icàlidaca Jesús iináwaná ìwali,
    manùbacáiná wenàiwica nacàlidaca nàyaca ìwali, yái Jesús imàníináca, càinácaalí
    iyú yéewáidaca wenàiwica nacái. Yá Herodes íimaca Jesús ìwali: —‍Juan el Bautistami
    idéca icáucàacawa, íná yéewa yáalimá imànica yái càmíirica wenàiwica idé imànica
    —‍íimaca yái rey Herodesca, iyúunáidacáiná Juan el Bautistamicani yái Jesúsca.'
  tsn-tsn: Mme ka bofefo Kgosi Herode a utlwa kaga Jesu, gonne dikgakgamatso tsa gagwe
    di ne di buiwa gongwe le gongwe. Kgosi e ne e akanya gore Jesu ke Johane wa Mokolobetsi
    a boetse mo botshelong. Hong batho ba ne ba re, “Ga go gakgamatse fa a ka dira
    dikgakgamatso tse di kalo.”
  amr-NT: Jesúsa ʼuruaʼnanada oʼkikaʼnig huabada aratbut onʼbatiaʼpakikaʼnok Herodes
    huairia oʼtipe̱e̱depo, —‍Ken Juan bautista o̱ʼe̱taj. Huakudakaʼda e̱e̱ʼtada Diosa
    oʼnoyhuada̱meʼtenok ʼuruaʼda oʼkikaʼte. —‍Herodes namaʼda oʼnopo̱e̱po Jesústaj
    oʼtiaʼpakuyate.
  pwg-pwg: Wawaya peyarisi Yesu ivivi sisiyei na Kiivavo Herodi varana ivi yanei.
    Ma viya ivonavona bo, “Yesu tuna na Jon Babataito. Irabobo ma ivomiiri, tuna kubiine
    rewapana gwabinai da nani berasi ghamaghamasi eberaberai.”
  cjv-cjv: Ena kakom tei Yesu kam wayom koro koro fungua iran Eroti Yesu tai bengua
    fime. Ari suwo koropane “Yoane nuwi bui erongua yaromi goingua arongua ena tai
    ta ta ori bei moime,” epe dimba
  tiw-tiw: Tayikuwapi arikutumunuwi kapi wuta tangarima kapi yingarti murrakupuni
    api wuta nimarra pirimajirri ngini ngawa-yuwuni yingarti mirrikili (miracle) yikirimi
    amintiya ngini ngarra yuwuntiyarra arikutumunuwi ngawa-rringani ngini-ngatawa
    ngirramini. Kiyi yingampa (other) arikutumunuwi piri-pitingaya (heard) ngini (about)
    ngawa-yuwuni api wuta pirimajirri ngini, “Kuwani arrami nayi awarra Jesus?” pirimi.
    Kiyi pirimi ngini, “Awarra John the Baptist ngini ngarra King Herod piripirni
    api arramukuta ngawa-rringani ngini kuriyuwu waya tuwanga yimpangini yikirimi
    awarra John the Baptist api ngarra awarra mirrikili arikirimi,” pirimi. Awarra
    pirripangiraga yingampa arikutumunuwi. Kiyi wutatuwu yingampa pirripangiraga ngini,
    “Awarra prophet Elijah ngini ngarra parlingarri yimuwu kapi naki murrakupuni (on
    this earth) api arramukuta ngawa-rringani waya yikirimi awarra ngini yini-pakupawurli
    (came back) api tuwanga yimpangini yimi api waya ningani ngarra arimamuliya awarra
    yintanga Jesus.” Awarra pirripangiraga awuta yingampa arikutumunuwi. Amintiya
    wutatuwu yingampa pirimi ngini, “Karluwu. Yita ngarra nyoni prophet awarra Jesus
    nginingaji awuta prophets kapi wuta purumuwu parlingarri pili ngarra awanuwanga
    awuntiyarra arikutumunuwi ngawa-rringani ngini-ngatawa ngirramini.” Awarra pirimi
    awuta yingampa arikutumunuwi. Api awarra King Herod karri yipitingaya (heard)
    awarra ngirramini ngini awuta arikutumunuwi pirripangiraga ngini (about) ngawa-yuwuni
    api ngarra yimi kangatamiya, “Awarra John the Baptist ngini ngiya puniyarri (before)
    ngurru-wawurrini ngarra pungintaga api ngarra waya tuwanga yimpangini yima amintiya
    waya arimamuliya awarra yintanga Jesus.” Awarra pirlamarri (not knowing) yipangiraga
    awarra King Herod.
  tha-KJV: ฝ่ายกษั​ตริ​ย์เฮโรดทรงได้ยินเรื่องของพระองค์ (เพราะว่าพระนามของพระองค์​ได้​เลื่องลือไป)
    แล​้​วท​่านตรั​สว​่า “ยอห์นผู้​ให้​รับบัพติศมาเป็นขึ้นมาจากความตายแล้ว เหตุ​ฉะนั้นจึงทำการมหัศจรรย์​ได้​”
  por-BR-2018: 'O rei Herodes ouviu falar disso (porque o nome de Jesus já era notório).
    E dizia: João Batista ressuscitou dos mortos, e por isso estas maravilhas operam
    nele.'
  mhl-mhl: Yesure tinabiŋeji saueru kiŋ Herodre kajeineo rakame maneya. Ŋiŋigoji iŋi
