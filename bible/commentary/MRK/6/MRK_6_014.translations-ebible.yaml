  uro-uro: Ama vitnaqa ma Herot ka nari rhoqoräkt i ma Jisas aa ngärhipki di sa qia
    met mät a vät sä qärangät aa lat. Bä arhani rhi qoar toqortäqyia, “Ma Jisas di
    ma Jon ama Baptais kärakni i sa qa märanas nämät ama tñäpki bä rhoqoräkt i ama
    nañis ngät ama qrot ngät ama lat di ngät tualat gem ga.”
  ita-1885: 'OR il re Erode udì parlar di Gesù, perciocchè il suo nome era divenuto
    chiaro, e diceva: Quel Giovanni che battezzava è risuscitato da'' morti; e perciò
    le potenze operano in lui.'
  muy-muy: Nahkay mis tə̀bu təzlapaki ka Yezu gwar eley gwar eley do ɗek. Tə̀bu təzlapaki
    nahəma, bay *Erot ècia pakama gatay ya ti tə̀ɗəm na. Aɗaba mis ndahaŋ tə̀ɗəm Yezu
    ti naŋ Zeŋ bay məbaray mis ni, àməta mək àŋgaba e kisim ba. Tə̀ɗəm agray zlam
    magray ejep tata ti aɗaba àŋgaba e kisim ba.
  kqc-kqc: Ye kini Herod yaku beika vata nigamo bi neideyo, adina ini roka bi gagani
    tauri ogau nigamo. Amiye yaku nigamadi, “John Baptist bi muyena gutuna dadi rae
    reyo. Mina resi bi mokena vegu redo.”
  tav-tav: 'To bairi camaja nipetirã Jesu cariarãre canetoo catiorijere caqueti apiyuparã.
    To bairi Ʉpaʉ Herode quena caqueti apiyupʉ. Tiere queti apiri ocõo bairo caĩñupʉ:
    —Juan camajare bautisari majocʉ na carʉpoa pa ta rocaricʉpʉ anibacʉ quena tunu
    catiricʉmi. Catunu catiricʉ aniri capee majuu áti iñoo netonucuʉmi, caĩñuparã
    jĩcaarã.'
  eng-ULB: King Herod heard this, for Jesus' name had become well known. Some were
    saying, “John the Baptist has been raised from the dead, and that is why these
    miraculous powers are at work in him.”
  spa-VBL: 'El Rey Herodes llegó a escuchar sobre Jesús desde que se había vuelto
    reconocido. Algunos decían: “Este es Juan el Bautista que ha resucitado de entre
    los muertos. Por eso tiene tales poderes milagrosos”.'
  fra-_FOB: 'Or, le roi Hérode entendit parler de Jésus, car son nom était déjà célèbre;
    et il dit: Ce Jean qui baptisait, est ressuscité d''entre les morts; c''est pour
    cela qu''il s''opère des miracles par lui.'
  hau-ULB: Sarki Hirudus ya ji wannan, gama sunan Yesu ya zama sananne a wurin kowa
    da kowa. Wadansu suna cewa Yahaya mai yin baftisma ne ya tashi daga matattu shi
    ya sa ake yin wadannan ayyukan al'ajibi ta wurinsa.
  mal-mal: ഇങ്ങനെ യേശുവിന്റെ പേര് വളരെ പ്രസിദ്ധമായി, അത് ഹെരോദാരാജാവ് കേട്ട്. യോഹന്നാൻ
    സ്നാപകൻ മരിച്ചവരുടെ ഇടയിൽ നിന്നു ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു; അതുകൊണ്ട് ഈ ശക്തികൾ
    അവനിൽ വ്യാപരിക്കുന്നു എന്നു ചിലർ പറഞ്ഞു.
  kkc-kkc: Mi susuga mapoo odoo susuga oso Yesuwo goo takomo dime, wiligi odoo taba
    Helodeeye duloso gooleedooso. Odoo aboso egeesee takaso, “Yo Yonee Odoo Howo Oluguli
    ta maga see hogabia, esiga kitulugu goo toowa hagee yima kuloduga tou ka to,”
    diso.
  urd-GVR: Bādshāh Herodes Antipās ne Īsā ke bāre meṅ sunā, kyoṅki us kā nām mashhūr
    ho gayā thā. Kuchh kah rahe the, “Yahyā baptismā dene wālā murdoṅ meṅ se jī uṭhā
    hai, is lie is qism kī mojizānā tāqateṅ us meṅ nazar ātī haiṅ.” Auroṅ ne sochā,
    “Yih Iliyās Nabī hai.”
  far-far: Iu, sa Herod na kingi nia rongoa ru ne ki sulia sa Jesus ne nia famanata
    ma ka gura wane ki. Ma satana sa Jesus ka talofia fere ki tafau. Ma tani wane
    kera ka 'uri, “Sa Jon wane ni Siuabu nia mauri lau! Nia ne ka sasia lau fanadae
    ki.”
  suz-BL: मिनु हेरोद पिपमी मेको लोव़ नेंना बाक्‍त। मारदे हना येसु आ नें तेइ तेइ ब्रशो
    बाक्‍माक्‍त। का निक्‍शी मुरपुकीमी “ब्‍वाक्‍कुमी ख्रुम्‍शा ग्रुंइब यूहन्‍ना बेक्‍शो
    रे सेंचा पुंइसे बाक्‍त। मोपतीके सक्ति पाइश्‍शो गेय पाइबाक्‍माक्‍त” देंबाक्‍मा
    बाक्‍त।
  car-NT: 'Irombo mo''ko poto ''su jopoto Herodes ''wa Jesus ekary eta''po, wararo
    ety we''i''po ke takare. Kari''na irombo kyngatokon: “Mo''ko kari''na etykanenymbo
    Johanes tawonje rapa man iromby''san wyino. Iro ke ro morokon pori''tonano ita
    kynemaminanon.”'
  amp-amp: Nd Jisasr namoa nefm nhai wom rpa kmirpat wanyrmomt. Bi kmim rhu fnahmott
    king Herotr wanymort. Womm Jisasr namoa nefm wanyhato duka memoum, “Ka Jon Baftaisr
    minohakhato tfit sinyamorn ndhtet nefm newurm.”
  bht-bht: कने हुण राजा हेरोदेसे यीशु दे कम्मा दी चर्चा सुणी जड़े यीशु करा दा था,
    क्योंकि मते सारे लोक यीशुऐ जो जाणदे थे कने उदे बारे च चर्चा करा दे थे। कने बोला
    दे थे की ऐ सेई यूहन्ना बपतिस्मा देंणे वाला है, सै मरयां चे जिन्दा होई गिया है,
    ऐई बजा है कि उदे बाल ऐ चमत्कार करणे तांई परमेश्वरे दी शक्ति है।
  eng-NOY: And king Herod heard of him (for his name was spread abroad), and he said,
    John the Baptizer hath risen from the dead, and therefore do these powers work
    in him. But others said, It is Elijah.
  cub-NT: 'Dinʉmʉ ñai jabocʉ Herodes jápiarejamed̶a Jesúi borore, cainoacavʉ ne yávaiye
    boje ʉ̃́re. Aru arejamed̶a: —Juan Bautista, yaiyʉ́ bácʉ, nacajacʉbe yainore jarʉvarĩ.
    Que baru yópe parʉcʉbe ʉ̃, ʉbenina arejamed̶a Herodes.'
  ita-1927: 'Ora il re Erode udì parlar di Gesù (ché la sua rinomanza s’era sparsa),
    e diceva: Giovanni Battista è risuscitato dai morti; ed è per questo che agiscono
    in lui le potenze miracolose.'
  lww-lww: Ana e pogos nene, P̃arin Sup̃e Erot naga m̃ena mlogeli m̃a sur la nap̃a
    Yesu miyum̃aenia, komin kia kiena Yesu, apisawal ke pa rui e yo punu ga, a yeririna
    la punu ga akilia pa rui. Yar la p̃asia apisa ke Yesu, asape “Naga na, pe Yoane
    Nakeena si ne, nap̃a naga mal sina e marena; sur ne na nene kila naga puriuna
    kawan nakilaen kile la sanene.”
  ckb-ckb: 'هێرۆدسی پاشا لەم بارەیەوە بیستی، چونکە ناوی عیسا دەنگیدابووەوە و دەیانگوت:
    «یەحیای لەئاوهەڵکێش لەناو مردووان هەستاوەتەوە، لەبەر ئەوە کاری پەرجوو لەسەر دەستی
    ئەو دەکرێت.»'
  spm-spm: Iesus bisira avɨrara amuisima aŋni izɨɨ otogha ikhevisima, gumasira avɨrara
    ana ikaaŋi. Thighira kha aŋanaŋga ativasir gumagh, Herot aŋm mbaraghi. Gumasir
    marsi kamaghɨm mbɨŋgeeghi, “Jon gumasi uruer gumagha aremigha nomthegha rɨkavi.
    Kamagha amuigha a kha bisigha amuir gamgaaŋ iti.”
  nas-nas: Enang tee Daurarong˜ Eerotiꞌke Jiisuuꞌnung doorenang beremparioꞌ taaravuuꞌ
    aaꞌpaako, “Jooni Minkinara booꞌketa napoꞌ daaꞌaring, eeꞌnoko teeꞌkoo purintoꞌ
    ninka mintoomparamaang.”
  uvl-uvl: Naungaala ana non Herot longe nei iange Iesus pingana song ke hulua te
    eteia. Hana hel te teke, “Ioanes nenge henunun lohaka mule nga metenga. Pomalam
    nena kerkerenga tu nge i ke poi hote ure merakulo nemur.”
  tpa-tpa: Dobu maghamaghauhi ma rava atapuhi, yana Yesu wavana hi hanapuwei ma hi
    babaniyei. Ma rava ghehauhi hipa, “John Taubabataito* i hiraghe ma i yawahaname,
    yamna aubaina we dewahi anivinuwanaina e vogheꞌetehi.”
  eng-BBE: And king Herod had news of him, because his name was on the lips of all;
    and he said, John the Baptist has come back from the dead, and for this reason
    these powers are working in him.
  ixl-CNT: 'Uncheeꞌ aatz u ijlenal Herodes, tabꞌi iyolchu u Jesuus. Tan tiira maꞌtich
    ipax paal itziiul. Utz tal ech tzaꞌ: —U Xhan aꞌ qꞌaav itzꞌpi xoꞌl qꞌu kamnaj tziꞌ,
    ayaꞌ u bꞌanol vautiismo. Echixeꞌat atil mam tijleꞌm tiꞌ ibꞌanax txaichil.— Texhtuꞌ.'
  xsi-xsi: Pa zo ŋinde, Herot ikai koipu panzi tamâta rârâni simo tâno ŋinde. Aŋga
    Yesu parina nde ilâ isala nia ndoni. Mine kala Herot iloŋo ŋgua ŋana Yesu ne pâri-tamâta
    nenzi vetâŋa ŋinde. Kinzi tamâta pinde simora Yesu ne mâsi kaika ku siporo tu,
    “Yoane Lââ-Liliŋa Tamwata imandi sânda lâ mateŋa nianzi imo via kilo, kala walo
    kaika ŋalae nde ipâŋga lâ i mbalau!”
  crx-NTPO: '''Et ''awet bulerwe Herod huyúlhni-un yulh údants''o Sizi dulcho whe
    búlh nukhuni uzut. ''Ink''ez ''utni, “John dune too be ''ulh''en-un ''ut''en.
    Dazsai inle'' ''ink''ez nahítna'' ''et huwa Yak''usda ye ulhtus-i ooghi diz''ai
    whe ''út''en whunul''en te ne''út''en.”'
  kan-OKCV: ಯೇಸುವಿನ ಹೆಸರು ಪ್ರಸಿದ್ಧಿಗೆ ಬಂದಿದ್ದರಿಂದ ಅರಸನಾದ ಹೆರೋದನಿಗೆ ಈ ವಿಷಯ ತಿಳಿಯಿತು.
    “ಈತನು ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನೇ, ಸತ್ತವರೊಳಗಿಂದ ಅವನು ತಿರುಗಿ ಬದುಕಿ ಬಂದಿದ್ದಾನೆ. ಆದ್ದರಿಂದಲೇ
    ಈತನಲ್ಲಿ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವ ಶಕ್ತಿಗಳಿವೆ,” ಎಂದು ಕೆಲವರು ಹೇಳುತ್ತಿದ್ದರು.
  bbb-bbb: Areme Kini Erodi fu ire boeje Jesu fu renoeno ije fie. Ijadufuo maeje e
    boeje bu Jesu irere fu renoeno ije bune fie furi. Ro e gue bu kuae, Fu Joni e
    ije e do ruoriamo fu baronema ijare una urina daro abena ire sumiki ije renoeno
    kuae.
  blw-blw: Angkay hiyachi yag uray ah Are way Herochén chengngarna hen mepanggép an
    Jesus te ammag hiya hen cha hapehapetén hen tatagu. Yag hen ekat agé hen tapen
    anchichay tatagu, ekatchéén, “Ah Jesusanto wat hiya ah Juan way chan funfunyag
    way an nan-uchi, wat yachi hen wachan kafaelana way mangamma hen kaskascha-aw.”
  tam-2017: 'இயேசுவினுடைய பெயர் பிரசித்தமானதினால், ஏரோதுராஜா அவரைக்குறித்துக் கேள்விப்பட்டு:
    மரித்துப்போன யோவான்ஸ்நானன் உயிரோடு எழுந்தான், எனவே அவனிடம் இப்படிப்பட்டப் பலத்த
    செய்கைகள் வெளிப்படுகிறது என்றான்.'
  azz-NT: Huan in rey Herodes quicayic in hueyi chihualis de Jesús, porín nonohuiyan
    mopohuaya in chicahualis de Jesús. Huan ijcuacón in rey Herodes quixejecoj que
    in Juan Taahuijque panquisac ya yoltoc itzalan ne ánimajme, huan ica ya nojón
    mochiutoc nochi nijín huejueyin chihualisme.
  spa-RV-1909: 'Y oyó el rey Herodes la fama de Jesús, porque su nombre se había hecho
    notorio; y dijo: Juan el que bautizaba, ha resucitado de los muertos, y por tanto,
    virtudes obran en él.'
  csy-csy: Jesus sia muntheampo ah a minthang a, Herod kumpipa in a thu a zakciang
    in; tuiphumpa John thina pan thokik hi, tua hang in a vanglian nasep te lak thei
    hi, ci hi.
  mxq-NT: 'Ja rey Eroodʉs tmʉdooyʉ tya̱a̱dʉ, mʉt ko nidʉgekyʉ ja ja̱ꞌa̱yʉty tmadyakwa̱ꞌxtʉ
    oymyadsooty diꞌibátyʉ ja Jesús tyiimpy. Es nijaꞌadyʉ ja̱ꞌa̱yʉty jyʉnandʉ: —Ja
    Fwank Yajnʉbajtpʉ tʉ jyikypyeky ma̱ tʉ ꞌyeeky, pa̱a̱ty tmʉdatyʉ tya̱dʉ mʉkꞌa̱jtʉn
    es ttúnʉt ja mʉjꞌa̱jtʉn.'
  tzj-NT: 'Ja Jesús nojel ja ntajini nuban xekaj rbixic ruq''uin ja rey rbina''an
    Herodes como benak nat nakaj ja rtzijoxic. Ja c''a Herodes quewa'' xbij ri'':
    —Ja rachi ja maxco'' ntajini nuban arja'' Juan Bautista c''astajnakto chiquicojol
    camnaki'' chewi'' c''a tok ocnak tre ja nimak tak poder ja ntajini nsamaj ruq''uin
    camic, ne''e.'
  tdt-tdt: Iha tempu nee, ema barak temi ona Jesus nia naran. Liurai Herodes mos rona
    kona ba saida mak Jesus halo. Balu dehan, “Ema nee João Sarani Nain mak moris
    fali ona husi mate. Nee mak Nia iha kbiit hodi halo milagre.”
  ron-BTF: 'Și împăratul Irod a auzit despre el, (pentru că numele lui se răspândise)
    și a spus: Ioan Baptist a înviat dintre morți și din această cauză se arată fapte
    puternice în el.'
  eng-WEBP: King Herod heard this, for his name had become known, and he said, “John
    the Baptizer has risen from the dead, and therefore these powers are at work in
    him.”
  eng-FBV: King Herod got to hear about Jesus since he had become well-known. Some
    said, “This is John the Baptist risen from the dead. That's why he has such miraculous
    powers.”
  nld-1939: 'Ook koning Herodes hoorde van Hem: want zijn naam werd beroemd. Men zeide:
    Johannes de Doper is van de doden opgestaan; daarom werken die krachten in Hem.'
  bwo-bwo: Iyesus shútso eent jamoke daneb́wtstsotse, nugúso Herodiswor b́ jangman
    shishb́k'ri. Ik ik ashuwots, «Gupfo Yohans k'irotse tuure, manshe adits keew jamanotsi
    k'aliruwo bíne» boetfere botesh.
  nch-BL: Nopa Tanahuatijquet Herodes Ántipas quicajqui ten Jesús pampa nochi masehualme
    campa hueli quimatiyayaj ten quichihuayaya. Huan Herodes quiijto para Jesús eliyaya
    Juan cati mijqui, huan ama moyolcuitoya, huan yeca huelqui quichihua huejhueyi
    tiochicahualnescayot.
  quc-TNT: 'Ri nim takanel Herodes xretamaj ri tajin cuban ri Jesús rumal chi conojel
    ri winak qui tom u tzijol ronojel wa''. Xubij c''u ri tat Herodes: Are ri Juan
    Kasal Ja'' ri'' ri xc''astaj lok chquixol ri cäminakib, rumal c''u ri'' c''o u
    cuinem ri are'' chubanic q''uia u wäch cajmabal, —xcha''.'
  tfr-NTPO: E dbaryoshko ga Jesús roy shdöktong kjone pogoshko. Ga kura Pjl̈u Herodesdë.
    No kjone kjone tjl̈ẽ ga «E Juan No Waga l̈i woshrokdo. L̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo
    shärye ga pjl̈ú e kjĩshko» l̈e.
  kaq-NT: 'Jascajahiboya cahen Jesusen joi jatihixonbi nincacanquin. Herodes janeya
    quiquin hapon rihbi nincaquin. Jesus yohihi cahen caibo nescari yohuannish: —Nashimanica
    Juan ta mahuatipish bi teehihribihiqui. Jaa copi ta jascajaquin coshin hahquiqui
    —hihcani.'
  ahr-ahr: येशुबद्दल हेरोद राजानी ऐकं कारण त्यानं नाव गाजेल व्हतं अनी काही लोके अस
    म्हणी राहींतात, “बाप्तिस्मा करनारा योहान मरेल मातीन जिवत व्हयेल शे, म्हणीसन हाई
    चमत्कारनी शक्ती त्यानामा कार्य करी राहीनी.”
  sgb-sgb: Nagilam ni Herodes Antipas ya ampamaala ha probinsyan Galilea ya tungkol
    ha kapapaêpapah ya andaygên lan Apo Jesus, gawan habaytoy nibahwag. Main ampaghabin
    ampakadyag yan kapapaêpapah hi Apo Jesus gawan hiya hi Juan Bautista ya nangoman
    nabiyay.
  vie-1934: 'Vả, vua Hê-rốt nghe nói về Đức Chúa Jêsus (vì danh tiếng Ngài đã trở
    nên lừng lẫy), thì nói rằng: Giăng, là người làm phép báp-tem, đã từ kẻ chết sống
    lại; cho nên tự người làm ra các phép lạ.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଦ଼ରୁ ସା଼ରି ୱାକି ୱେ଼ଙ୍ଗା ହାଜାଲିଏ ହେରଦ ରାଜା ଏ଼ୱାଣି କାତା ୱେଚେସି,
    ଇଞ୍ଜାଁ ଲ଼କୁ ଏଲେଇଞ୍ଜିମାଚେରି, “ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ହା଼ତାରି ତା଼ଣାଟି ନିଙ୍ଗାମାନେସି,
    ଏ଼ଦାଆଁତାକି ଈ ବାରେ କାବାଆ଼ନି ବା଼ଡ଼୍‌ୟୁତି କାମା ଏ଼ୱାଣି ତା଼ଣା ଆ଼ହିମାନେ ।”
  cha-cha: 'Ya jajungog y ray Herodes y faman Jesus (sa afamao y naanña), ya ilegña:
    Si Juan Bautista cajulo guine y manmatae sija; ya pot este mangaeninasiña na chocho,
    esta fumatinas nu güiya.'
  amu-NT: 'Ndoꞌ Herodes, tsꞌaⁿ na matsa̱ꞌntjom, jñeeⁿ cantyja ꞌnaaⁿꞌ Jesús ee chaꞌwaa
    ndyuaaꞌñeeⁿ jnda̱ tꞌoomꞌ ñꞌoomꞌñeeⁿ. Sa̱a̱ luaa seitioom cantyja ꞌnaaⁿꞌ Jesús,
    tsoom: —Tsaⁿmꞌaaⁿꞌ ¿aa nchii juu Juan, tsꞌaⁿ na tyotseitsꞌoomñe nnꞌaⁿ? ¿Aa nchii
    jom jnda̱ wandoꞌxcoom na tueeⁿꞌeⁿ, joꞌ chii waa na matseixmaaⁿ na cwicanda̱a̱
    machꞌeeⁿ tsꞌiaaⁿ tꞌmaⁿmeiⁿꞌ?'
  hin-CV: राजा हेरोदेस तक इसका समाचार पहुंच गया क्योंकि मसीह येशु की ख्याति दूर-दूर
    तक फैल गयी थी. कुछ तो यहां तक कह रहे थे, “बपतिस्मा देनेवाले योहन मरे हुओं में
    से जीवित हो गए हैं. यही कारण है कि मसीह येशु में यह अद्भुत सामर्थ्य प्रकट है.”
  eng-OURB: King Herod [Heroic] heard this, for his name had become known, and he
    said, “John [Yah is gracious] the Immerser has risen from the dead, and therefore
    these powers are at work in him.”
  spa-BES: 'Y el rey Herodes tuvo noticias de él, porque su nombre estaba en los labios
    de todos; y él dijo: Juan el Bautista ha vuelto de entre los muertos, y por esta
    razón estos poderes están obrando en él.'
  san-BEN: ইত্থং তস্য সুখ্যাতিশ্চতুর্দিশো ৱ্যাপ্তা তদা হেরোদ্ রাজা তন্নিশম্য কথিতৱান্,
