  cof-NT: Junni Jesuca duque mera jonunca miya Herodes meránue. Junca jera merátonan,
    mo jonunca miino podeitunue. Junto weyanla pato, Jesuca Mumunmin Juan jonhoe tilatinue.
    Pansileri yanan puyaca jominnan, mansonhica jonhoe tilatinue. Jun tenchi tsancari
    wepanato quirantsancari quimin jonhoe tilatinue.
  srm-NT: 'Nöö fa Masa Jesosi ta du dee foondo wooko a di pisiwata u Galilea naandë,
    nöö në fëën ta bai ta paaja nango a dee köndëköndë. De ta taki nëën liba seei.
    So sëmbë taa: “Un haika, dee sëmbë. Johanisi di Dopuma di di könu bi manda dee
    sodati kii, hën wë toona weki a dëdë e, hën a tei oto në ta tja.” Otowan taa:
    “Nönö, di fesiten Tjabukama u Gadu de kai Elia, hën di dë e. Hën toona weki ta
    tja oto në.” Otowan a dendu taa: “Nönö e, na weki di sëmbë aki weki a dëdë, ma
    a dë wan hebi Tjabukama u Gadu nöö, kuma dee bi dë a fesi.” Nöö sö dee sëmbë ta
    fan peipei soni u Masa Jesosi. Te nöö di könu u di köndë de kai Helodi seei ko
    jei u Masa Jesosi. Hën a taa: “Awa, Johanisi di Dopuma di mi bi manda sëmbë kii,
    hën toona weki tuu. Biga hën nöö sa du dee lö foondo wooko mi ta jei di sëmbë
    naandë ta du dë.” Sö hën a taki.'
  qvs-NT: 'Chay tiempu aypa runakuna sukaman famakurkansapa Jesus aypa almirana milagrukunata
    rurashkanta. Chay kamachikuk Herodes chayta uyarishpa rimarkan: —Ichará chay Jesuska
    wañuchichishkayni Juan. Paychá wañushkanmanta kawsamushka. Chayrayku atipan almirana
    milagrukunata rurayta.'
  zca-NT: 'No mbin rey Herodes rë kwa''n nile'' Jesús no rë kwa''n nile'' rë men che''n
    Me, porke rë plo nguxo''b di''zhe, kuze'' nguio men nzhab: —Pas Juan xa'' nili''lëi''
    men le''n nits, nguruban, no nzhaknu Dios xa'' par nile'' xa'' rë kwa''n nazhon
    ba''.'
  cbc-NT: 'Ti yʉtea caãno camasã nipetiro Jesús cariarãrẽ cʉ̃ canetõmasĩrĩjẽrẽ tʉ̃goyuparã.
    Bairi quetiupaʉ rey Herodes cʉ̃ã queti tʉ̃goyupʉ Jesús cʉ̃ caátimasĩrĩjẽrẽ. Bairo
    tiere tʉ̃go, atore bairo na ĩñupʉ̃ cʉ̃ carotirãrẽ: —Jesús na caĩ, cʉ̃ã ãcʉ̃mi
    Juan el Bautista cabaiyasiricʉ ãnacʉ̃ tunu cacati majũ. Bairo cabai ãnirĩ capee
    átijẽño masĩĩmi —na ĩñupʉ̃ Herodes.'
  qxo-NT: 'Jesuspa imayca milagru ruraynincunata maytsaychömi runacuna musyayargan.
    Tsaynam waquincuna niyargan: “Juan Bautistash wanunganpita cawaramushga canman.
    Tsaymi Diospa willacognin car imayca milagrucunatapis ruraycan” nirnin. Waquinnam
    niyargan: “Payga Tayta Diospa willacognin profëta Eliasmi” nirnin. Y waquincunanam
    niyargan Tayta Diospa unay willacognin maygan profëtapis canganta. Tsaynö niyanganta
    musyarnam rey Herodes nirgan: “Tsay runaga Juan Bautistam canga. Paymi umanta
    roguycätsiptïpis cawarimushga” nir.'
  mox-mox: Vonahaqiaqi, lova Elodi taunega luvine aʼuya ta Ioni ikafia iaʼuluguyea
    vanue ʼebeyoqona ʼinaya. Ta Ioni ana kafi ʼiuna taha vavine adi wawa Elodiasa.
    Taudi Elodi tuana Filifi moqanena, ta Elodi luabuyedi ta vaqidi.
  kew-kew: 'Goa pisimi rabu gavman-na aa mudu Herot-me disaipel aanuna kogono madaa
    remaa pagesa. Yesuna bi sogo-nane puala nogo-nane puala pisa-pulu pagesa. Goa
    pisa raburi onaa medalomame lalo: Jon Baptais-ri matmat gimoa wala rekesa-pulu
    go puri mua apo kogono pamu puaaya simi.'
  dww-dww: Guyau Herod uma kauinama nama ya vaiena, baninama Yesu a katai vavasaḡe
    be varinama ya moramorabana. Vutuna aubainama tauna ya riuna, “Jon tauwai babataito
    ya guri be ya midisuḡu munaḡana. Vutuna aubainama tauna rewapana ya paḡo da uma
    matairidima e voivoiedina.”
  nif-nif: Tɨmbi Yesulok koi gɨñgɨt pɨndɨ dañgukta tɨmbi, ama wapmañ Elot endɨ bo
    wɨn nandɨñguk. Ama dɨwɨsɨlɨ Yesula ñɨndɨñ eañgɨlɨñ, “Yoane, tuk i-sem-i-sem ama
    en wakan bɨndambo kɨmnan nanin mɨlakuk, wala tɨmbi endɨ kena gembɨnat tɨmbi kulak.”
  twi-ASANTE: Ɔhene Herode tee yei, ɛfiri sɛ na Yesu din atrɛ. Ebinom kaa sɛ, “Yohane
    Osubɔni no na wasane aba nkwa mu bio, enti na ɔtumi yɛ anwanwadeɛ a ɔyɛ yi.”
  aoj-aoj: Deiꞌ anona gavman king dembinai Herot nameꞌ basefa maol inimba Jisas naliꞌ
    nandaꞌani. Eaꞌ agol Jisasi gataga luꞌwagol gafeꞌagon hiꞌalagon. Eaꞌ anis amam
    nematawa saꞌi, “Jon nagapisiꞌas embeli deiꞌ nosafel wapani nape banagona nandaꞌ
    maol siꞌi God nandaꞌani.”
  cbv-cbv: Jesús ã bohénit ĩ bohé jibichah, ded pah Jesús ã chãjat doonádih dawá ĩt
    joyóp wʉt jĩ. Maáh Herodesbʉt ãt joyóp wʉt jĩ. Pánih joinít, “¿Juan Daabáni ã
    wʉnat tʉ́ttimah, ãt jwʉ́ʉb boo pʉd jʉ̃óh niít ãt chãjap? Pánih boo pʉd jʉ̃óhni
    jʉmna, jwiít cã́acwã jwĩ jéih chãjca naáhdih ã jéih chãjna caá. Pánihna, caán
    Jesús Juanjehna tigaá”, ãt niíj jenah joyóp wʉt yʉh jĩ.
  taw-taw: Pen Jisas gak tek, takaw ak man okok kɨd kɨd amek, gapman bɨnonɨm Helod
    abe nɨgak. Binɨb okok, takaw anɨb ak ag amɨl apɨl gɨlɨg, ogɨnap agɨlak, Jon Bɨ
    Ñɨg Pakñeb kumek kamɨlak ak, tep tɨkjakɨl nɨm, ap tap mageptek anɨb okok geb agɨlak.
  jic-NT: 'Herodes jepa pünetsja Galilea mo''ó. Jupj wola tjowelepj wa Jesús pajal
    ''üsüs la tjiji mpes. Pjü ne''aj tapatja jus nlaytsja Jesús po''ó, mpes nin. Yupj
    nepénowa javeleptsja: “Jesús Juan el Bautista p''iyá. Jas tjijyünsa, niswa la
    püt''üs jupj. Nin mpes ''ücj ''üsüs liji Jesús, yom p''in ma polel liji jinwá.”'
  zap-NT: 'Won rrey-Herodes yra ne kalaa Jesus, porke noze nesree nesrotee ryen diiz
    ne kalaa Ne. Nuu mén re: ―Xwa ne rtxobnis wa wban. Por neguin rap men poder rlaa
    men gyelmilaguer.'
  wer-wer: Yesuu yaauta ngönte aö aö yesem yang omp ak Erot pim naë oröön kat wia.
    Omën naröak epël mëëa. “Omën pipop Son i yamëaup pi wel wiak wal ëaup yak weëre
    kosangring ya retëng pipot yamëngk.”
  ipi-ipi: Jisasato metekolo piape kambua piki pua atea-kola, wandakali kambua-mane
    balana gene oko laiyu leainipia. Yangi-mane akali okone bala Ilainja ateya leainipia.
    Yangi-mane bala potopesa akali wamba ateaini okonepene mindi ateya leainipia.
    Yangi-mane pii waka mindi loto, Goteto ipa peya-maiyane akali Jone malinga ika
    laya wato, bala minu tai laya eya-kola, balato katulo metekolo piape utupane pua
    atalua leainipia. Wuane leai-kola, kiŋi Etoteto ale wato, wamba nambato Jone maa
    pai lewa oko bala malinga ika lapia yalua leaipia.
  qul-NT: 'Tucuynejpi caj runacunapaj Jesusmanta parlaskancuta uyarispa, gobernaj
    Herodes nerkan: —Juan Bautista causarimun. Chayraycu atiyniyoj chay milagrocunata
    ruwananpajka.'
  tnc-tnc: 'Ritaja maikoribeyua Jesúre baabearoyika ã''mitiritirã ᵽo''imajare sabojaᵽibaeka.
    Ᵽo''imajare i''suᵽaka ãñua ĩᵽi Herodesoka sõrĩkaki. I''suᵽaka ᵽo''imajare ãñua
    ã''mitiritirã ikuᵽaka ĩ''rãrimarãre ãrĩka: —Juan, ᵽo''imajare ruᵽuko''a jũjerimajiji
    kime je''e aᵽeyari. Reyariᵽotojo ate õñia jarijĩki imarĩ, maikoribeyua kibeayu
    je''e aᵽeyari,— narĩka.'
  ter-NT: 'Yane eyékoxoane Êrodi, enepone nâti, koeku ítuke ne Jesus vo''oku ákoyeane
    malíka yónoku ne eyekoûti vo''ókuke. Yoko hara koeti yûho po''ínuhiko xâne vo''ókuke:
    —Exépukopone ne Xuaum Mbátita ukópea xapa ivokóvoti. Énomone ápeino xunáko nê''e
    itúkea ne iyupánevoti ítuke —koénehiko.'
  bmr-NT: 'Jaanaaca toojiinɨjeo aivojɨɨbo Herode guubuuhi Jesuditɨ fahɨgovadɨ ɨjɨɨbocasihunoco.
    Jaanoco saatoho neehicauhi: Diiboro Jua Nitɨmɨnaafi siino ubuheeteebe. Jaamaño
    sihidɨ mityama icaabo, noomoro.'
  fuf-fuf: 'Heroodu* lanɗo on humpitii ɗun. E hoore ɗun tawi innde Iisaa nden lollii,
    hiɓe wi''a: «Yaayaa lootaynooɗo maande tuubuubuyee on immitike e hakkunde mayɓe
    ɓen! Ko ɗun waɗi si himo mari bawgal waɗugol kaawakeeji moƴƴi.»'
  mwc-mwc: Taupauma Herod nikona i nonori, kairavina Iesu kana waba i rakata ba pipiya
    si kuira roboi. Mutusi si wona, “Kona John Babataito biyina rabobowai i bomsiri,
    ba kona kairavina kiyakiyaya kaimasawisi i wosewose.”
  bhl-bhl: 'Beli, beem ding dim bakate, emisik kamok fian Kelot e Yesus em wiin so
    auk so kitil so eisneng fian aluwkabe eisneng beem sang kilise kale. Nimtew angom?
    Mali kawtiw i Yesus em dulum elo bokolomeliw: “Kawtiw ok da koyemin kunum Sion
    ete iti fomkamin elote teinsomi, kitil auk so eisneng kale duku kebe sako?”, ange
    ange kesiliw kasike.'
  ons-ons: Naso yewao kepe wareware Herot eŋe Yesu wane donkisiŋo detki mo zok mat
    korop rokopkeke. Ŋei ŋerep natne eŋe rakoi, “Yohane doku tautauŋo mo deŋesereo
    ŋine wisikae wieke. Ea wane eŋe masi tanik zonominerop togogole iwa mamaike.”
  con-NTPO: 'Poiyi''cco a''i Jesúsne ñotsse afa''fasi Na''su Herodes''qque paña. Nane
    majandeccu su''fa: —Feti''su Juan pa''cho tsu ccase qquendya. Tsa''camba tsu osha''choma
    oshacho.'
  ghs-ghs: Qate Dzesuho dzapa pobi haba gegebetemi abi erake hiireta, Idze, Dzohane
    sobasoba maikhatake Herote teetemi noi ao baata neta qoridzeqi oho beedzaeta baura
    bamenoma samane eetorai.
  peg-peg: ଜିସୁ ତର୍‌ ୱିଣ୍‌ତିଲେ ହେରଦ୍‌ ରାଜା । ହେୱାନ୍‌ ବିସ୍ରେ ୱେଚାନ୍‌, ଆରେ ଲକୁ ଇଞ୍ଜି
    ମାଚାର୍‌, “ବାପ୍ତିସିମ୍‌ ଜହନ୍‌ ହାତି ତାକେଣ୍ଡାଂ ନିଙ୍ଗ୍‌ତାନ୍ନା ! ହେ ଇ ୱିଜ଼ୁ ସାକ୍ତି ହେୱାନ୍‌
    ତାକେ କାମାୟ୍‌ କିନାତା ।”
  txu-NT: Nhym kam me amũ Jeju jarẽnho ipôk. Nhym kam mebê idjaer nhõ bẽnjadjwỳr rax
    nhidjibê ne Erodji. Arỳm ne me kute Jeju jarẽnhja ma. Ne kam arĩk Jejuo Djuão
    ne memã kum, —Ngômã me angjênh djwỳnhbê Djuão arỳm akubyn tĩn ne ar ba. Be, tyk
    ne akubyn tĩnkam ne mã mỳjja pumũnh kêt nhipêxo ba, mã me punuo mexo ba, ane.
  eng-WEBU: King Herod heard this, for his name had become known, and he said, “John
    the Baptizer has risen from the dead, and therefore these powers are at work in
    him.”
  gnw-NT: 'Opaete vae uyandu ma Jesús regua. Mburuvicha guasu Herodes jee vae uyandu
    vi. Jae jei: —Juan upurumbɨbautizase vae icove ye ma ou umanocue vae reta ipɨte
    güi. Jáeramo uyapo cua mɨacañi reta —jei.'
  mux-mux: 'Kanu-kene Yesos yunga bili yambuma-ni piliiku liringeliinga yunu-ni tirim
    mele temani turing kene yi nuim king Erot-ni piliirimko. ⸤Yesos-ni tepa nirim
    mele piliiku kene⸥ yambu mare-ni niku mele: “Ulu ima telemú yili No-Liinjili Jon
    lam! Yu kolupa kene lomburupa ola molupa úmeliinga ulu-tonduluma temba tondulale
    yu-kene pelemú.” niku muluring.'
  maj-NT: 'Nda̱ rei̱ Herode̱ Antipa̱ ta̱ kint''é ni xi títs''ín Jesu, a̱t''aha̱ tu̱
    má kichubani̱jmíyahá ni Jesu. A̱s''a̱i b''a̱ kitsú: —Jua Bautista̱ ja j''áíya
    ngáha̱ ra̱ ngabayoo̱. Kui kju̱a̱ha nga tjíhi̱n ra̱ nga''yún nga títs''íhin kju̱a̱nkjún.'
  bkq-NT: 'Jesus anhekyly modo egary idamâmy pymâ Herodes, tâinkâ lelâba Jesus wâgâ
    aguelymo awylygue. Tâlâ wakenri modo: — João Batista kurâem itondyby keanra awâkâ
    Jesus. João kurâem nitondâ. Awylygue eon-honru adyesenry modo aiese — keim.'
  kue-kue: King Herot ka i prapra prukwa. I Yesus kangiye pir kuno erikwa pre yomba
    tau yegl dingwa, “Jon Baptais goglkwa ikra andigl ukor ongwa pangwa. Yeglpre kimagl
    yombuglo bogl ye mina suna kongun orkwa.”
  cot-NT: 'Maasano iquemacojiaqueriquea Jesoshi, jero iquemacotantacarica majirontatsica
    Erorishi iriatimpa. Chooca cantajianquitsica: “Tancorejanajishiatsi Joancani Viñacajatantatsica,
    jero yagavejamajatantacaca yonigaantaguequeroquea oacaantantatsica intati.”'
  bnp-bnp: E Herod a hariki i longo a maka maki e Isu i rata, a vuhuna a rane Isu
    ni lohoka vona pali na tanga lobo. E huriki ranga ri ta maea, “Ra viri iea e Ioanes,
    a mari ni vahilolo, a Vure i vakamahuri mulea na matenga, lakea i tahoka a nitora
    ni rata a nivakasiri.”
  apn-NT: 'Tã nhũm mẽ piitã Jejus jarẽnh ma nẽ axpẽn mã tanhmã harẽnh to ho pa. Nom
    ahpỹnhã tanhmã harẽnh to. Na prem kamã harẽnh o: —Nà Juãw Paxis pimrààta na. Pẽr
    akupỹm htĩr jakamã na hte ã mẽ kot aa mẽmoj pumunh kêt kwỳ ho anhỹr o pa. Anẽ.'
  ctp-NT: 'Loꞌo wa ynan ree Herodes ꞌin chaꞌ tnun nu wa yꞌni Jesús bra kanꞌ; nchga
    kichen ynen chaꞌ kanꞌ, chaꞌ skaa chaꞌ ykwiꞌ skaa nten ꞌin Jesús. Nde lka chaꞌ
    nu mskeꞌ tiꞌ ree kanꞌ: ―Ayman Xuwa nu mdukwatya ꞌin nten nu ngwa sꞌni, kanꞌ lka
    Jesús re ―ndukwin Herodes kanꞌ―. Wa yjwiǐn ꞌin Xuwa kanꞌ, loꞌo ni, wa ndyuꞌu yu
    xiyaꞌ, kanꞌ chaꞌ nchka ꞌin kuꞌni chaꞌ tnun nu ngwañaꞌan ―ndukwin ree.'
  bre-BRG: 'Ar roue Herodez a glevas komz eus Jezuz, rak e anv a oa dija brudet bras;
    hag e lavaras: Ar Yann-se, an hini a vadeze, a zo adsavet a-douez ar re varv;
    setu perak en em ra kalz a virakloù drezañ.'
  opm-opm: Jisas oh ihat sapatin ohe ihat sapat meng oh aptei aptei oh gonsi rit saperhan
    Gariri mong ohe kakhan Herot oh ama amratip oh.
  bvr-bvr: Lika gun-gatiya rrawa Galali (Galilee) nipa an-gata bunggawa an-nelangga
    Ayrat (Herod), nipa a-galiyana nula a-workiyana Jesus, minypa janguny gu-barrjekarra
    nula. Minypa aburr-werranga gu-galiya yerrcha abu-ngurrjinga Jesus, aburr-yinanga,
    “An-guna an-gugaliya nipiya an-gata Jon bama burr-gurragaja a-workiyana, a-juwuna,
    wurra minypa gun-gujuwa gu-beybana, ana-jekarra gugu. Gu-gurdiya ngacha minypa
    nipa an-guna burr-barlmarrk jama a-jirra a-workiya.”
  wal-wal: Asai Yesuusa sunttaa denttiyo gishshau, Kawoi Heeroodisi hegaa ubbaa siyiis;
    issi issi asai, “Xammaqiya Yohaannisi haiquwaappe denddiis; Xoossai oottiyo wolqqaama
    malaataa i oottiyoogee hegaassa” yaagiis.
  zad-NT: 'Na'' Heródeza'', beena'' wṉabia'' gana'' mbani Galileana'', benile'' yog''
    daa chon Jesúza'', daa ḻe ba zeyi c̱he''. Baḻ beṉ''ka'' che''gake'': ―Dii Juanna'',
    beena'' bchoa beṉ'' nisan'' ba biban, daan chone'' yeḻ'' wakka''.'
  mgh-mgh: 'Mwene Heroti aheewa cuulumaceriyaka ca Yesu, nanruma ncina nawe ni anawiira:
    Ula phi Yohani Mpatisa oonwelenle mwaatthu ookhwa, phimaana cinawithoonyera mwa
    ule ikuru coopanka cotikhineeha.'
  aso-aso: 'Izesuꞌ guvele nene hutileꞌ ogo vavo guvelesi ve Helodeꞌ aza aꞌmine gamazi
    nesi gilineꞌ. Eveneꞌ linge malite Izesungumuꞌ tiꞌ li laniꞌ: Noso holo-ngedaaꞌ
    ive Zohaneꞌ ma nene hilingutiꞌ otave. Neꞌmo nene ato atoꞌ suno daaꞌ amuzo nene
    ezela neivosa ato atoꞌ suno nene nodaloseive.'
  uli-uli: King Yerodes sa rongrong mokwe kofal Jesus we sa medarloh pangal lobos.
    Tot yarmat re sor bo, “Iy Johannes Baptista le sa molow tefael! Ila fal le sa
    yor kelal le be ffaor kkemal.”
  nin-NT: Nggo uttu Hirridu wo aseki ka nggo Yesu so na ka. Nu nggo anishirr ba hi
    isa i Yesu kago ni ingbingbru yi we. Abanu so da di, “Yohana uni zzu anishirr
    wa yo tasi, ima yo du ma se nu ukyekye ki na iki ikagri yi.”
  tgk-tgk: Шоҳ Ҳиродус аз ин корҳо бохабар шуд, чунки номи Исо дар ҳама ҷо шӯҳрат
    меёфт. Баъзеҳо дар бораи Исо мегуфтанд, ки ин Яҳёи Таъмиддиҳанда зинда шудааст
    ва барои ҳамин ҳам чунин қудрати мӯъҷизакорӣ дар ҳаёташ амал мекунад.
  acu-NT: 'Jesúsa naarin pachisar aints mash etserinau asaramtai, apu Herodescha nuna
    antukmiayi. Tura chichaak: —¿Imiakratin Juan jakamunmaya nantakchayash? Tura asa
    nu wainchati takatan takaawai, —timiayi.'
  cak-WNT: Y ri rey Herodes can xrac'axaj c'a chi ri Jesús sibilaj rutzijol c'o chiquicojol
    ri winek. Ri Herodes xubij c'a ka pa ránima chi ri Jesús xa ya ri Juan ri Bautista
    ri xc'astej pe chiquicojol ri caminaki', y rumari' tek c'o uchuk'a' pa ruk'a'
    riche (rixin) chi q'uiy ri nicowin yerubanala', xcha' ka ri Herodes.
  ebk-ebk: Nachamag Ari Herodes ad Galilea nan en-enat Jesus, tay nunchinngor nan
    ngachan Jesus henan am-in ay lukiar. Kenalen nan tapen nan tataku, “Hiya hi Juan
    ay Fumufunyag ay kun kasin nataku. Isunga wacha kan hiya nan pannakafialin ay
    mangekamkaman as nan nauycha nakaskaschaaw.”
  spa-PDDPT: 'Como el Nombre de Jesús fue famoso, el rey Herodes dijo: Juan el Bautista
    resucitó de entre los muertos y por eso actúan en él esos poderes.'
  ruf-ruf: Imndewa Herodi kahulika mbuli atso, kwaapfila taghwa lya Yesu tsalimanyika
    chila hanu. Iwanu wangi walonga, “Yohane Mbatitsa katsilihuka. Ndo mana kana ngupfu
    tsa ukutenda ipfinu pfa kukangawatsa.”
  gun-gun: 'Jesus re opa rupi ima''endu''aa ramo huvixave Herodes avi oendu. Ha''e
    va''e pe amongue aipoe''i avi: — João Batista rima omanoague gui onhemboete ju.
    Ha''e vy ''rãe mba''emo ojapo oikovy opo''akaa rupi.'
  agu-BL: 'Quibital tzun cyakil wunak yi stziblal Jesús. Ncha''tz Herodes yi rey,
    tbit stziblal, itzun taltz scyetz yi e'' tamiw: —Ya''stzun lo'' k''ajtzun Wa''n
    Bautist. Ja lo'' itz''ij junt tir ẍchixo''l alma''. Cha''stzun te na xcye'' tan
    banle''n e''chk milawr, —stzun Herodes scyetz yi e'' tamiw.'
  isn-isn: uMutemi Herode nai wakija nanso, ku nsoko i lina nilang'wa Yesu ai latulaa
    lakumuka nangaluu. Ang'wi ai aligitilye, uYohana ni moganyi wiuka hangi ku nsoko
    nanso, iyi ngulu a ukuilwa ikituma u mulimo mukati akwe.”
  eng-PEV: This is the story about what happened to John, the man that baptised people.
    The big boss over that country was Herod, and his brother was Philip. Philip’s
    wife’s name was Herodias. But Herodias left Philip, and Herod married her. John
    kept on telling Herod, “You are breaking God’s law. You shouldn’t have your brother’s
    wife.” Herodias hated John for saying that, and she wanted to kill him, but Herod
    sent some soldiers to grab John and keep him in jail, so Herodias couldn’t do
    anything to him. John was a good man, one of God’s own men, so Herod respected
    John, and he was a bit frightened of him too. Herod used to talk with John. He
    didn’t really understand John’s message, but he liked to listen to him. Some time
    later, Herod had a birthday party. All the leaders of Herod’s army, and the government
    bosses from Galilee country, they were all there at Herod’s party. Herodias’s
    daughter danced for them at that party. Herod and everybody else really liked
    to watch her dance. She made them really happy, so Herod made a strong promise
    to her. He told her, “I want to give you something really good. You can ask for
    anything. I will give you anything you ask for, even as much as half of this country.
    This is true. I’m not lying.” That young girl went outside and asked her mother,
    “What will I ask for?” Her mother said, “Go back in and ask the big boss to send
    a soldier to cut off John the Baptiser’s head and give it to you.” The girl ran
    back into the party and said to Herod, “I want you to give me John the Baptiser’s
    head on a big plate, and I want it right now.” When Herod heard her say that,
    he was really sad. But he didn’t want to break his promise. He didn’t want to
    feel shame in front of his friends, so he sent a soldier to cut off John’s head,
    and to bring it back to the girl on a big plate. The soldier went to the jail,
    and he cut off John’s head, and he brought it back to the party, and he gave it
    to the young girl, and then she gave it to her mother. John’s friends heard the
    bad news, so they came and got his body, then they took it away and buried it.
    Later lots of people heard about what Jesus was doing, and they talked about him
    all the time. Some people said, “Jesus is really Elijah, that old man that told
    God’s messages a long time ago. God made him alive again.” Some other people said,
    “Jesus is a man talking for God, just like those other men that told God’s messages
    a long time ago.” But some people reckoned, “Jesus is really John the Baptiser.
    God made John alive again, and God gave him power to do great things.” Herod heard
    those stories, and he said, “I got my soldiers to cut John’s head off, but this
    man, Jesus, he has to be John the Baptiser. I reckon God made him alive again.”
  ilo-ULB: Nangngeg ni Ari Herodes daytoy, gapu ta nagdinamagen ti nagan ni Jesus.
    Adda dagiti mangibagbaga a, “Napagungar ni Juan a Mammuniag manipud kadagiti natay
    ket gapu iti daytoy a maar-aramidna dagitoy nakakaskasda-aw a pannakabalin.”
  pir-NT: 'Sa ye Jesure masa peyequina masiahye. Sa yero tiquiro yerire pʉhtoro Herode
    tʉhooahye. Sa tʉhooro ohõ saha ni tʉhotumahye tiquiro: “Ñu wame yeriquiro yariariquiro
    pari turi bajuaro niaga. Sa bajuariquiro ijiro tiquiro tutuaye mehna tire yero
    niaga”, ni tʉhotumahye Herode. “Jesu Ñuta ijire”, ni tʉhotumahye.'
  anv-NT: Mfwa Hɛrɔd Antipas ayi awáne baá gebégé ábyɛné Jisɔs awú ŋgɔ ukpɛ́kpɛ́
    depɔ tiré Jisɔs apyɛ́ deko. Nendé yɛ́nde mbaá bɔɔ́ ágaré abya wuú. Bɔɔ́
    bifɔ ájɔge áke, “Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ ne akwilé né negbo nkaáwu
    ne awya utó mampyɛ ufélekpa.”
  sab-NT: 'Chube gerua Jesu giti kledu chage nga ulitage, e suiale kwian kada Herodes
    ama nga kwian nga Galileamu chugagwalla, Herodes geru e Jesu giti keruchugu Jesu
    kle age giti, geru chku uñale Herodege kwian gweale kle gerule Jesu giti ene:
    —Juan-Bautista jogebakeda amaña chkuni gwadeni, malen nege ama kle age tanre no
    mo kiralla giti kwian ulita gwa giti.'
  tmd-tmd: Makwam Jisas röŋ akuyöbö mönö aku, mögörɨb rɨgwoŋ rɨgwoŋ akuyöbö dumɨn,
    kiŋ Herod algör nugwöŋa. Nöbö mö piaku, mönö aku yad nugup duön, bli yadmä, “Röbö
    pal nölɨb nöbö Jon wöröxɨm hogw pɨlim aku, höuöil öbɨl hön ap rölɨbä akuyöbö rɨmɨdö,”
    rɨmä.
  acr-NNT: 'Ri rey Herodes xuta puwi ri chom uchꞌaꞌtibꞌexik ri Jesús, ma lik xetaꞌmax
    rubꞌiꞌ pa taq ronoje luwar. Ekꞌu ri Herodes xubꞌiꞌij: «Laꞌ e ri Juan Aj Yaꞌl Bautismo
    xkꞌastaj lo chikixoꞌl ri ekaminaq; e uwariꞌche kꞌo uchuqꞌabꞌ che uꞌanik wa milagros»
    xchaꞌ.'
  kpg-kpg: King Herod ne longono ia nia mee huogodoo, idimaa, di longo o Jesus gu baalahu.
    Hunu daangada e helekai boloo, “John Babdais gu mouli aga i mee dela e mee di hai
    ana mogobuna.”
  taj-taj: येशूसे लबा उदेकला गेला बारेरी हेरोद ग्‍लेसे थेःजी, तिग्‍दा भिसम जम्‍मान
    ग्‍लारी येशूला मिन थेःमुबा। गाते म्‍हिसे मी “बप्‍तिस्‍मा पिन्‍बा यूहन्‍ना सिबाग्‍याम
    सोसी खजीम, थेतबासेलमान थेसे चुह्रङ्बा उदेकला गेगदे लबा हिन्‍ना” भिसी भिमुबा।
  avt-avt: 'Mɨtɨk iuwe King Herot kinɨn naanmɨpre mɨt ne Isrel, hɨrak kertei menmen
    Jisas kɨrɨakem kentar Jisas niuk mɨrak iuwe te mɨt hɨr nertei menmen hɨrak kɨrɨakem
    hɨr netpim nerer wit wit. Te Herot kemtewek. Mɨt han natɨp nar ik: “Jon kerek
    kɨkɨr mɨt neriuwe tɨpar hɨrak nepei kaa, te hɨrak pɨke kekrit kepu. Mar im te
    hɨrak kɨrɨak menmen yaaim nɨpaa haiu mɨt ap mɨrem au.”'
  cbk-cbk: El Rey Herodes ya puede sabe si cosa ya hace el maga dicipulo di Jesus,
    cay su nombre ya queda gayot mentao na entero lugar. Tiene del maga gente ta habla,
    “Ese gente si Juan el Bautista gaja, quien ya resucita ya, poreso tiene gane le
    el poder para hace maga milagro.”
  uig-ARA: 'ئۇنىڭ نامى مەشھۇر بولغاچقا، ھېرود پادىشاھ ئۇنىڭ ھەققىدە ئاڭلاپ: «بۇ ئادەم
    چوقۇم ئۆلۈمدىن تىرىلگەن چۆمۈلدۈرگۈچى يەھيادۇر. شۇنىڭ ئۈچۈن مۇشۇ ئالاھىدە قۇدرەتلەر
    ئۇنىڭدا كۈچىنى كۆرسىتىدۇ» دەيتتى.'
  tuf-tuf: 'Jesusat yajquíc ojcor tew̃ic rey cara ajca Heródesat rahjacro. Jesús ojcor
    tew̃ic uw bahnáquinat rahjacro. Cahujinat Jesús ojcor wajacro: —Uya Juanro. Uw
    rih sar siw̃quibro. Juan chinjác cuar, sicor yehnjacro. Eyta cuácayat ajc cutar,
    camur cuitar istiy icúr bi ay yajcaro, wajacro.'
  abx-abx: Mangno aka'aning'ing si Hadi' Herodes si dimu'an mahi'unong sinan, kay
    abantog na si Jesus. Aniya' magpaminugad, “Sigurado nga iya si Juan Paragbunyag
    nga abanhaw, sanglit akakaya iya pagpakulaw sinan mga pambihira gahom.”
  mco-NT: Huin'it je rey Herodes nejhuɨɨy co Jesús canaag mɨjhuinma'ñ tzachytuñ anajty,
    com tüg'ócɨy je mayjäy anajty nimɨydaaccɨxy Jesús. Herodes ymɨnañ co Juan je Bautista
    tɨ yjugypɨcy jadüg'oc ma anajty tɨ y'ögy, paady mɨc'ajt mɨɨdɨty jaydëb mɨjhuinma'ñ
    tuñ.
  kqf-kqf: Yesu giuna kaikana i dididiga, taunana aubaina lava a giugiuna gado, “Diyon
    taukabulu male pekimo i kena moito. Taunana aubaina ḡailisi bi ani sove kauwidi
    ya voivoiyedi.” Bi ḡesaudi a giugiuna gado, “Tana Elaidiya.” Bi kota ḡesaudi a
    giugiuna bena kage, “Bada taugiuwatana ḡemota mai wala dolinemo.” Bi ḡalibona
    Alodi i vaiye te Yesu isana kaikana ya dididiga bi i giuna gado, “Tagu wala Diyon
    taukabulu gadona e koi ḡavuki bi kota pekimo i kena moito munaḡa.”
  cpb-NT: 'Areetakotakari pinkathari Herodes okaatzi rantakeri Jesús. Ikantaitzi:
    “Añagai Juan omitsitsiyaatantaneri. Piñeeri otzimi ishintsinka.”'
  aon-aon: Aria abudok nyutob, King Herot douk nape debeini um gavman iri nemnek baraen
    um enenyenen douk nyape nyatograri. Um maresh? Jisas ananin nyeigur douk nyarahaen
    sabairubi warub. Aria enesh shakri, “Jon douk nenek baptaisumesh iri wata nakitaki
    nape. Aria anan douk dodogowin aria nape nenek enyudokmori mour.”
  hus-NT-2005: 'An pulek takʼix Erodes in achʼaꞌ xowaꞌ in tʼajál na Jesús kom putálkʼi
    tu tʼilnal ejtal xowaꞌ in tʼajál. Jaxtám tin ulu enchéꞌ: ―Jechéꞌ jaꞌich xónaꞌ
    na Juan xu Pujax, xi chemdhá ani xoꞌ ejnekich ti ít; jaxtám tin koꞌol an awiltaláb
    abal kin tʼajaꞌ an labidh labandhaxtalábtsik.'
  mig-NT: 'Te rey Herodes, ni̱ jini tu̱''un‑de tu̱''un Jesús, chi̱ sɨ́''vɨ́‑yá ni̱
    jicha̱ nu̱u ndiji̱n kua''a̱n. Te ni̱ ka''a̱n‑de: Ja̱n jaa̱n, Juan ja̱ ní skuánducha‑ún,
    ni̱ nachaku̱ ma̱''ñú ndɨ́yi. Ja̱ yúán sátiñu tiñu ñá''nu xaa̱n iní núsáá, áchí‑de.'
  bps-bps: Na linge Harì Hérod gablà di kdee nimò Dyisas, du tatoo mdengeg i dagit
    Dyisas. Man i dademe to kun, “Dyisas, dunan Dyan Gal Munyag tamték mdà di fati,
    na én duen too kenen mtulus.”
  mbs-mbs: Nayan, dimineg se selotan si Herod tepad te ininang i Jesus aw menge tinoledaan
    din, so ontò nedengeg si Jesus. Doen menge otaw eg-ikagi, “Sikandin besi si Juan
    Memonyagay neantay den lekat te nematay, aw yan se doun te eg-inangen din se kepelahan
    metolos.”
  tof-tof: King Errod, ugón Galili prrobins wató alngomól yarilürr, arrkrrurr Yesu
    ne poko tómbapón yarilürr, zitülkus Yesun ngia bwób-bwób gwarranórr. Ngibürr pamkolpama
    igó bóktan kwarilürr wagó, “God Zon Baptaes Bain Pam wa büdüldügab kuri irsümüle.
    Da ene arünga oyaka ene zitülkusdü zagetóda wirri arüng tonarr tólbaelóm.”
  cme-NT: Huɔŋgu faŋgu-na, Yesu yer diɛ wuɔra gbuo terni‑i hiere. Banaŋ ba'a *Nsãa-Batisi'i
    siire hel kuomba hɔlma-na jo, ku'i ciɛ u hi hiŋ daama temma‑i. Banaŋ ba'a *Eli
    yaa siire jo. Banaŋ ba'a yiinataaŋ *Diilopɔpuɔrbiloŋo naŋo‑i juɔ. *Erɔdi wuɔ nu-ma.
    U yaa waa *Galile yuŋgu-na.
  sus-sus: Galile mangɛ Herode naxa yi fe mɛ, barima Isa xili nu bara te, a din yire
    birin na. Ndee nu a falama, «Yaya Xunxa nan kelixi faxɛ ma. Na nan a toxi nɔɛ
    na a yi a xa kaabanakoe raba.»
  pon-2006: Nanmwarki Erod karongehda mepwukat koaros, pwe Sises ndandla wasa koaros.
    Ekei ndinda me Sohn Sounpapidais me mourda sapahl, oh ihme e kak wiahki manaman
    pwukat.
  dad-dad: King Herod Jesus nigin od karĩ yen, ere nigin, Jesus nẽ yana fõ fõ ganan
    karĩ den. Tunĩ diron, “Jon naan igunẽdiya tamo, ĩ laa bun tamal kel fã yen, anĩ
    nigin, memelik nẽ totol ĩ bun kabĩ yalef.”
  zab-NT: 'Chi bindiag rey Herodes pur Jesús pur ni iranezte abrɨɨch diidx pur laany,
    chiy gunii Herodes: —Juany Bautistdxay agubány stuby ninguila napbɨ guelrnabee
    runbɨ de milagrɨ.'
  jae-jae: Jesunê ŋaê ŋawae kêsa e kiŋ Herodo gêŋô ma lau sêsôm sebe “Ŋackêsagu Joaŋ
    gêdi sa aŋga ŋacmatênêŋ, tec ŋaclai kêpoa kêpi eŋ.”
  ksd-ksd: 'Ma Erodes ra king i valongore go, tago ra iangina i po vanavana, ma i
    biti: Ioanes ra Tena Baptaiso i laun mulai kan ra minat, ma damana i pait go ra
    lavur dekdek na papalum tana.'
  msm-NT: Nakadinog si Hari Herodes Antipas to nangkahinang ni Jesus su nabantug on
    sikandin. Di wada kaaangod to hona-hona to mgo otow. Meyduon naman-iling, “Si
    Jesus iyan si Juan no Magbawtismuhay no nabanhaw, kaling ogpakahinang to milagru.”
  myk-myk: 'Saannaa Hɛrɔdi ya Yesu kaa logo, bani wu mɛgɛ ki bi foro xuu wu bɛɛri
    ni. Pii bi yu na: «Yohana Batizelipye wʼa ɲɛ na foro xu ni. Lee lʼa wu pye wu
    na jani kii kakanhaŋaa kii na.»'
  sbe-sbe: Heloda wasawasa Yesu wasana ye lapui, matawuwuna Yesu hesana wa tamowai
    maudoidi kabina se kata. Hekadi se wane, “Nuwana Yowane Babatiso iya boita unai
    ye toloꞌuyoma, unai ede gigibwalina ne kalinawai na laulau gigigigibwalidi ye
    ginaginaulidi.”
  mcr-mcr: Jisasi Iqueä yoqe im-imä täkiqaŋgä, ämaqeu miqä naqä, Heroti iqu qätä äwikqe.
    Ämaqä hui, “Jonä asŋä-qäyqä iqu, pizqeuta aŋgi häŋä ävautä, yäŋänäqŋqä-täŋä eä,
    ämaqä mimäkqänäŋä di täwäsi imäkqiyä” tqaŋguwäŋga, hui, “Laisa iqueqä” tqaŋguwäŋga,
    itaŋga hui, “Ii, Goti Iqueqä kukŋui hiŋuä-tqä qäŋgatqä iqua eŋqä-paŋä iqueyqä”
    ätmiŋuwi.
  cux-NT: 'Rey Herodes ch''iindiveéⁿ ntúuⁿ yā chuū chi núúⁿmáⁿ íⁿ''yeēⁿdī miiⁿ ní
    ch''iindiveéⁿ yā chí diiⁿ Jesús miiⁿ. Rey Herodes mííⁿ caⁿ''a yā: ''Āā nduūchi
    Juan chi ngɛɛdínuūⁿnīⁿ nguaaⁿ tináⁿ''ā, chííⁿ chí saⁿ''ā ní vɛ́ɛ́ taavi poder
    yeⁿ''ē sa.'
  tur-YTC: Kral Hirodes bunu duydu, çünkü O'nun adı tanınır olmuştu. Hirodes, “Vaftizci
    Yuhanna ölümden dirildi. Bu nedenle bu güçler onda işlemektedir” diyordu.
  san-ITR: itthaM tasya sukhyAtishchaturdisho vyAptA tadA herod rAjA tannishamya kathitavAn,
    yohan majjakaH shmashAnAd utthita atohetostena sarvvA etA adbhutakriyAH prakAshante|
  bel-N: 'І пачуў валадар Ірад [пра Яго], бо імя Ягонае сталася ведамым, і сказаў:
    «Гэта Ян Хрысьціцель уваскрос з мёртвых, і таму цуды дзеюцца праз Яго».'
  sch-sch: Hanchu Jisua riming muntina ânthang zit zoi sikin Rêng Herod'n a lei
    rieta. Mingei senkhatin chu, “Baptispu John hah a hong ring nôk zoi! Masika han
    hi sininkhêlngei sin theina ranak hi a dôn ani,” an tia.
  mic-MIQNT: Na tujiw nutmateg elege'wit Elot ta'n goqwei Se'susal ta'n tela'tegelij,
    se'sa'gnutas'g 'ms't tami. Alt mimajuinu'g teluejig, “Sa'n Nutsign'tuet gisi apaji
    mimaju'et. Etna na ugjit wegla ml'gigno'ti'l wet sapu tl lugwegl negmeg.”
  huu-NT: 'Jesús mamecɨ are sorilla jira. Herodes railla gobernador Jesús fɨnoca rafuena
    fɨdɨde. Naimɨe raite: —Fiodaillamona Juan Bautista mɨcorɨ jai jillode. Jesús raillamɨedɨ
    naimɨe. Ie jira naimɨe siño rafuena fɨnocabide.'
  jiv-NT: Jesusa náari̱n tura ni túramuri̱n ashí aents áujmatin ásarmatai, uunt akupin
    Erutis nuna antukmiayi. Erutiska “Imiakratin Juaṉ jakamunmaya̱ nantakni. Tuma
    asa ti kakaram takaawai” tímiayi.
  otm-NT: 'Mí ø a ra ts''ʉt''abi Herodes ngue mí man yʉ ją''i ''bɛ''a mí øt''a ra
    Jesús bʉ mí ''yo, nɛ bi ''yɛ̨mb bʉya: ―Masque gue''a ra Xuua Nxixyą a bi dąmbɛ̨ni,
    janangue''a i øt yʉn t''øt''e ngue i uh rá ts''ɛdi, bi ''yɛ̨na.'
  dah-dah: Be, Yesu deŋembe kuruŋ wor po heŋ tukukeb Galili naŋa doyaŋ al kuruŋ Herot
    Antipas manaŋ nuryiŋ. Al kura marbe, “Yon Baptais kamyiŋ goyen mulgaŋ hiyuŋ geb,
    gogo mata tiŋeŋ turuŋ yaŋ Al Kuruŋ po titek goyen teŋ hi,” yeŋ hinhan.
  tnk-tnk: Kiɡ Herot rɨreɡi narimnari me səməme Iesu ramo tɨ nəri nə mə nərmama kamhəni
    pɨk nəɡhi Iesu. Nepwɨn kamhəni mə, “In Jon Paptaes. Rɨnətui mwi ia nemhəien səvənhi
    ro pen rauvehi nɨskaiien mamo nɨmtətien me.”
  kpr-kpr: 'Ne rea ava edo ghusera, ainda bino ava iri, Kini (King) Herod niningusira.
    Ainda beká mo: Iesu da bino ava, reighi isambu aminda ivegedo iri nininguseri.
    Ningido, evetu genembo mendeni Iesu dae sedo ghuseri, “John Bafataito Ari Kato
    seteno dorusera ava, ambarida ghe jebuge erorusira amo, numori tano. Ambarida
    ghe jebuge erorusira aimi, nu fakina tomanako budo saramana eraira,” aminge sedo
    ghuseri.'
  san-IAS: itthaṁ tasya sukhyātiścaturdiśo vyāptā tadā herod rājā tanniśamya kathitavān,
    yohan majjakaḥ śmaśānād utthita atohetostena sarvvā etā adbhutakriyāḥ prakāśante|
  nho-nho: Herod, te tuku Galilee raa, ni lono i naa vana Jesus ni mee naa, teenaa
    i te henua hakkaatoa e taratara i aa Ia. Aaraa tama e taratara peelaa, “John te Baptis raa
    ku ora hoki, teenei e lavaa ai te tama nei te hakassura naa mahi TeAtua.”
  gym-NT: 'Kä ye ngwane abko, jrei kädian nämane Herodes Antipas nämane gobrane angwane,
    Jesu nämane dre dre nuene gani kwe, ñobtä ñan angwane ni jökrä nämane Jesu käikitekä
    kä ketareketare Galileate. Yebtä ni ruäre namanintre niere krörö Jesubtä: Ngöbökwe
    Juan Bautista mikaninta nire, aisete di tärä sribi kri ñan tuabare nuenkrä ye,
    namanintre niere.'
  azg-NT: 'Jndye nnꞌan tonanꞌneinhan ntyja ꞌnaanꞌ juu tsꞌian tꞌman na totsꞌaa Jesús,
    ndoꞌ jndyii Herodes joo jñꞌoonꞌñeen. Juu jon conduihin na icoꞌxen jon nnꞌan juu
    ndyuaaꞌñeen. Tso jon: —Ja tquën jñꞌoon na jnanꞌcueeꞌ sondaro njan juu Juan, tsan
    na totsiquindëëꞌ nnꞌan. Ntsꞌaahanꞌ jndë vandoꞌ xco jon, mangꞌe joꞌ covityincyooꞌ
    tsꞌianminꞌ na itsꞌaa tsanvahin na jeꞌquinduihanꞌ na veꞌ yo najndei nquii tsꞌan.'
  bhd-bhd: हेरोदेस राज़े भी यीशुएरे बारे मां शुनू, किजोकि यीशुएरू नंव मुशूर भोरू थियूं।
    तैनी यीशुएरे बारे मां ज़ोवं कि, “शायद, यूहन्ना, ज़ै बपतिस्मो देनेबालो थियो, मुड़दन
    मरां ज़ींतो भोरोए। एल्हेरेलेइ, तै एना चमत्कार केरि सकते।”
  too-NT: 'Lā'' huan rey Herodes kaxmatli ixpālacata Jesús como lhūhua'' a''ntī ixtalīchihuīna''mā''na
    Jesús lā'' a''ntū ixtlahua. Lā'' Herodes hualh: ―Juan a''ntī ixmā''kpaxīni''n
    lakahuanchokonī''t de huan līnīn. U''tza'' līka''lhī līmāpa''ksīn a''ntū lītlahua
    huan lē''cnīn.'
  ind-AYT: Raja Herodes mendengar hal ini, sebab nama Yesus menjadi terkenal, dan
    beberapa orang berkata, “Yohanes Pembaptis sudah bangkit dari antara orang mati,
    itu sebabnya mukjizat-mukjizat itu bekerja di dalam Dia.”
  cjo-NT: 'Osheki kemakoeyiririni Jesoshi, rootaki ikemakotantakariri eejatzi pinkathari
    iitachari Erooreshi. Ikantayitzini atziripaeni: —Rirotaki Jowa kaawoshitantatsiri,
    kamawiteenchari: piriintanaa. Rootaki ipiriinantari itajorentsitzira.'
  nsn-nsn: Herod ger toia ke longoro tar haua ke kotpokos, teeit ka ueliate tun pein
    Iesu. Doho gisiomeher tamata ka kula pare, “Iesu te Jon ger tang uahuhu ke tua
    tapokis tur tar keu, temaene na nitampopokohono tar uatouo tar inet.”
  san-DEV: इत्थं तस्य सुख्यातिश्चतुर्दिशो व्याप्ता तदा हेरोद् राजा तन्निशम्य कथितवान्,
    योहन् मज्जकः श्मशानाद् उत्थित अतोहेतोस्तेन सर्व्वा एता अद्भुतक्रियाः प्रकाशन्ते।
  tna-NT: 'Da tiempo su pamapa cristiano cuana ja Jesús shanapatana. Tu jepuiti mimitana
    huecuana. Beju echua puji Herodes Antipas ja Jesús jepuiti cristiano cuana emimitani
    id''abatana. Piada piada cristiano cuana uja putaina: —Juan Bautista beju eid''e.
    Manujiji cuana duju jenetia netianaibana putsu, nimetiuda ai cuana yatani.'
  lid-lid: Eme kabin Herot anuhun sahou nyala Jises ndraseker winiya le bolo kon.
    Eme iri lau ra-on anya, “Jon ta alomwa mene ndramak ja ereu bolo lek tan ndrame
    loken, eme ma boto-on tan bwena ndrame hamon ja, ya boto-on tan udu ta Jises,
    eme iy amekes lahou tinan.”
  wim-wim: Anpalana, nil King Herod.angana wik ngeey Jesus.antamana puth wik thooꞌ
    kanam weꞌaram nungantam work piꞌ-piꞌanaman nilan yump-yumpan. Pam wanch wiy anangan
    thaw-thawin, “Nil pam nanman John.an ey? kuchekan kuungk-kuungk thanang ey? Nil
    mulaman kan ek ey? Nan nilama, nil keꞌ-paal work piꞌan nanangan yump-yumpana!
    Ngananiya keꞌ nunang thath-thathanana.”
  zga-M: Untwa u Herode vuapolikhe ago, ulwa khuva elitawa lya Yiisu levile lemanyekhikhe.
    Avange vakhata, “Yohani unyalyoncho anchokhile, amakhe ni fikhwani fivomba imbombo
    mu mwene.”
  yom-yom: 'Ntinu Elode wuwa zitsangu zi Yesu, bila dizina diandi ditembakanamu zindambu
    zioso. Baba tubanga : —Yowani Mbotiki niandi wufulukidi mu bafua ! Diawu kadidi
    lulendo luvangilabikumu.'
  san-SIN: ඉත්ථං තස්‍ය සුඛ්‍යාතිශ්චතුර්දිශෝ ව්‍යාප්තා තදා හේරෝද් රාජා තන්නිශම්‍ය කථිතවාන්,
    යෝහන් මජ්ජකඃ ශ්මශානාද් උත්ථිත අතෝහේතෝස්තේන සර්ව්වා ඒතා අද්භුතක්‍රියාඃ ප්‍රකාශන්තේ|
  yut-yut: Yesu dakon man bin ɨreŋ taŋban kɨla amɨn madep Erot uŋun kɨsi da nandagɨt.
    Amɨn dɨwarɨ da Yesu do yaŋ yawit, “Jon Telagɨ Pakbi Sogok Amɨn uŋun kɨmoron da
    pɨdagɨt, aŋek wasok tapmɨmɨ toŋ agak dakon tapmɨm taŋ ɨmɨsak” yaŋ yawit.
  grc-BYZ: Καὶ ἤκουσεν ὁ βασιλεὺς Ἡρῴδης· φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ· καὶ
    ἔλεγεν ὅτι Ἰωάννης ὁ βαπτίζων ἐκ νεκρῶν ἠγέρθη, καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις
    ἐν αὐτῷ.
  cpc-NT: 'Ariitakotakari pinkathari Herodes okaatzi jantayitakiri Jesús. Tima ikantaitaki:
    “Añagaira Juan owiinkaatantaniri. Piñiiro otzimi ishintsinka”.'
  nhg-NT: 'Oquemat rey Herodes de ini sösantle. Pos giente tlapoaya de Jesús ca nobeyo.
    Pos seque quejtoöya: ―Pos ini tlöcatl icaca Xohuö Bautista que ye oyule de intzölö
    mimejque. Por inu quechihua bieye tlachihualestle yaja.'
  nya-nya: Mfumu Herode anamva zimenezi, pakuti dzina la Yesu linali litadziwika kwambiri.
    Ena amati, “Yohane Mʼbatizi waukitsidwa kwa akufa, ndipo nʼchifukwa chake mphamvu
    zochita zodabwitsa zinkagwira ntchito mwa Iye.”
  ngu-NT: 'Niman on rey Herodes ocac ica notenehua Jesús pampa itoca nohuiyan yomachiyac.
    Sequimej quijtohuayaj: ―Jesús hueli quichihua on milagros pampa melahuac, tej,
    yejhua Juan yejhuan Dios yoquiyolihuitij niman yoquetzteu ne intzajlan on mimiquej.'
  kup-kup: Met aban ahop Erod, Iesuz tovai emooh-ñetiv haohan zeisikaroh an pap manat
    sahan pi hateveteh. Met nari Iesuz pot haoh, “Zoan ivoh memeohap ñomahaekanañ
    maot birirï ravahapuh bal hah, povoz pim kezao map ahö ravahan red okoñ tamah.”
  jid-jid: Ichu fero a wo in I wa ba ki tie'a don inde Yesu a Shan shu u gbua. Ba
    ri ba tre Yohana u Batisma ta shine ndá ni tie kpie wa yi wa ba zan kagrjiá!
  wmw-wmw: 'Sambi, nfalume Herodi akisikira habari kuhusu Insa kwa kuwa zina rake
    rikisifiwa pakulu. Wengine wakamba: “Yahaya mwenyé Koza kaziribuka ka wafwi, ndimana
    kankukunisha mambo a maajuza.”'
  gmv-GGM: Yesusa sunthi kassefe ereti ereti bishin kawo Herodossay hessa siyidees.
    Issi issi asati “hayssa mala malatata othiza Xamqiza Yanisay hayqoppe dendina”
    gida.
  ssg-ssg: Herod tel masiwi ti Galili i hong ka axe Jises sawat hani tesol tesol.
    Hina seilon laha soh ukek Jon Baptis moih aliawen nake laha paxai ka Jises hina
    poh tenen seilon kum pon hasohotuan.
  zpo-NT: 'Nu rese yezh mxonn wdizh cheen Jesús, zee mbin rey Herod re kwent cheen
    Jesús, nu nzhé xaa: —Xaa ne nak Juan Xaa Nchubnis mroban, kwaanzee nzho mod nle
    xaa re kwaan gro doo.'
  poy-poy: Mtuwa Herodi kapikanira visoweru avi, toziya litawu lya Yesu lipikanikiti
    pahala poseri. Wantu wamonga walonga, “Yohani yakabatiza kazyuka! Ndo mana kana
    likakala lya kutenda mauzauza aga.”
  qwh-NT: 'Tsenam alli rurenincunapeq Jesus allapa reqishqa ticracurerqan. Tsenam
    rey Herodis pepaq musyarerqan. Y nunacunanam queno niyarqan: —Bautisacoq Juantsunchi
    wanushqanpita cawarircamur, poderyoq car espantepaq milagrucunata rurecan —nir.'
  gaw-gaw: Amu Jesus Nug uḏat heehe, uḏatnu nai wan amu oh tone, king Herodes Antipas
    doyom. Doyeye, danab laala ag Jesusnu uḏat amu anidna doona ag, “Layaṯak Johanes
    mauhowa, nug eḏua hibaiṯa oiṯe amunu g̱agaṯag oḵai oḵai nuhigp̱a beṯe,” ap̱ig.
  nca-nca: Asa ŋu naruko ŋuno wiri yerete uni ka, owí muko Herot, ŋundo Yesu koro
    piŋayó iŋaró. Uni kumimbo Yesu ŋuro ŋande miraŋgurí, “Jon, sono re-re uni ŋundo
    uni tapu koŋgo pitu ko otoqaró. Ŋu murí ŋuro wimbu ka enewore kho teyote,” yaŋgurí.
  zpz-NTPP: 'Bzu laa riidz de coz nu ricy Jesuuz. Orzeꞌ rey Herodes güeñ yu de riidz
    zeꞌ. Orzeꞌ nay: ―Byabañ Waa nu briib nis mbecy. Ndeꞌ nu cyiiñ yu nu gyicy yu de
    nusuriidz zeꞌ ―nay.'
  mkj-mkj: Nahmwarki Herod rongda mehpwiai ohroj, pwa Jesus wadwadla wija ohroj. Epwi
    pwahpwahpwa pwa, “John jounpoapdaij ioar ne pwuroahng mourda, ioar kahrehda Ih
    kak wia joangoan manman pwiai.”
  zac-NT: 'Lëꞌë rëy Herodes bínill lo quë nabëꞌnë Jesús. Famë shtë më bërëꞌtsë guëdubi
    nezë. Guniꞌi bëldá mënë: ―Jesús na Juan Bautista naguashtë́ ladi ra tëgulë; por
    ni nápiꞌ llëruꞌbë pudërë.'
  kyg-kyg: Muki haopalegamo maiꞌnaya vayaꞌmogimo Yesu agiꞌamo afiꞌnagenoꞌaeꞌmo gamani
    vekamo yagaino neꞌapateya vekamo Helotiꞌeꞌmo afiꞌniye. Afitenoꞌaeꞌmo, Yoniꞌa ani
    faleno neꞌapateya vekamo kanolufatiꞌmo ago he tiꞌniyaꞌmofeꞌmo aipafatiꞌmo himamuꞌaletiꞌmo
    noꞌagaya lokiya kavaꞌmo nehiye, huno huꞌniye.
  kmk-kmk: Nagngoḻ ali Herodes dit maipanggop sit kokkoon Jesus ta nandinadinamag.
    Kanan dat udum un, “Ummungaḻ si Juan un Mambubunyag! Siya’d gapuna un awad pannakabalin
    na un mangwa’t nakaskasdaaw.”
  cao-NT: Jabi Jesu yoati tsi chama Herodés nicaniquë, nëama Jesú ani ca chani pacanani
    quëshpi na. Nicahax tsi quiha, —Tonia bësotëquë xo Juan yamabo ra. Ja tsi xo toa
    jisti ati chama jaya xo ra —i Herodes niquë Jesu yoati na.
  bbr-bbr: Kiro omsau kamwareäwon ro king Herot-Antipas ko rowon, owon, kiro omsau
    pakan roasiret erekapu Jisas nukan onok äpu moin. Karauk roasiret akas keser äiein,
    “Kiro an jomariäwon ro Jon, ko meiewon ätäi up uruas siräi pewon, okon, ko kiro
    kurur atap atap maun sakau orip.”
  inb-inb: 'Jesús iapa suma ruraspa puri­kus­ka­manda, tukui­pi­mi iacha­rig­samurka.
    Chasa parla­na­kus­kata uiaspa, mandag Hero­deska pai­manda nirka: —Chimi kan­gapa
    ka Juan Bau­tista. Wañus­paka, ikuti kaugsa­ris­ka­mi kan­gapa ka. Chi­manda­mi
    mana ima­ura­pas kawas­ka­sina ruraspa puri­ku.'
  hrv-hrv: 'Dočuo to i kralj Herod jer se razglasilo Isusovo ime te se govorilo: “Ivan
    Krstitelj uskrsnuo od mrtvih i zato čudesne sile djeluju u njemu.”'
  box-NT: Bṹn ǹ wé ò o bɛ́ɛ *Heroode ɲá a Yeesu bìo, lé bìo ó o yèni ló
    hã lùa ɓúenɓúen yi. Ɓa nùpua ɓúi wee bío le lé o Zãn Batiisi á vèera,
    le lé bṹn nɔn ó o dà mu yéréké bìo wee wéráa.
  ote-NT: 'Ha nuya paꞌʉ habʉraza xi xqui ntꞌøde de núꞌʉ ya da̱nga tꞌøtꞌe mi øtꞌa ra
    Jesu, asta ra nda̱ Erode bi zo rá gu nehe. Hangue bi ꞌñena: ―Go gueꞌa̱ ra Xuua
    Xiꞌtsate ya xa yopa nte de ra du, hangue nubyá maꞌna ja rá tsꞌɛdi pa da za da
    ꞌyøtꞌa nuya da̱nga ntꞌudi.'
  wnu-wnu: 'Ende at qib igamari igoi ne Yuda munon baraitari aib unum Herot wo igor
    eng Yisas unum mom aibt munon ginam-ginam isorei. Ne munon qei der qamamir: “Wa,
    Yon munon ya obotar qib igoar eng bo igomot der wonou sarau baab qib igoar eng
    bo aba eng.”'
  zam-NT: 'Nde nxon'', mbìn Herod co'' ngòc rey con''a. Per máa rye mèn nonle'' cón
    che''n co'' ngue tee li Jesús. Sya, ndxab Herod loo mèn co'' ndxàc xtàa Herod
    co'' nqueltàa no Herod: ―Peser Juàn Bautist ngro xban làth mèn nguth. Cona, ndli
    Juàn con'' roo con'' xèn loo mèn xalte nac con'' co'' nzo la''s nii Juàn no la''s
    ya'' Juàn.'
  zyp-NT: Zisu ming cawh kawkih letah a thang cawtah Herod siangpahrang tah ma vytei
    cawh a thui. Thaikhehpaw tah, “Baptisma peitu Johan khah thihnah taitah thosah
    kaw cang ka, macawtaco ningang chuipaw hmingtuakhynah a hnuipaw a cang hi,” tatah
    aa tah.
  sey-NT: 'Ja̱ maca romano pa̱i ëjaë Herodesje̱ asaëña, siꞌa pa̱i Jesús yoꞌoye asajëna.
    Ja̱je asani Herodespi caëña: “Juan oco doquëpi huëjiꞌi. Ja̱je paꞌina, tutu paquë
    yoꞌoji.”'
  nvm-nvm: Regavo Kin Erod fu vuak irerag fok Jesu fu reoinon iji fun fain. Ijefuon
    maiji irerag Jesu fu reoinon iji e fok bun faime if fuon bun abe ma vierafen.
    Regavo e roin bu kuai, Fu e Jon e iji e do ruardiamo iji guainma ijar una urinman
    ijefuon fu daro abene ire sumakin iji reoinon kuain.
  mps-mps: Tama megi da, te gavman tuni bidi Herot agai te sę ebo po dabe odali,
    magi baso meni, te tigidali tǫ pedaide te Jisasgo nogi usu elalualio. Te meba
    we bidi augwaligo te po Jisasde wali, “Te we bidi baptais mani bidi Jon aga te
    gų pagede ma hodalualio, te aga Jisas dao. Tama tibaso te genuai bomo aga nogode
    pedalubao,” te po wai.
  seh-seh: 'Pyonsene ipyo pyafika m''makutu mwa mambo Herodhi, thangwi mbiri ya Yezu
    ikhadafika monsene. Anthu anango akhalonga kuti: “Djuwau Batixta alamuka pa kufa.
    Ndi thangwi eneyo Yezu anamphambvu za kucita pirengo penepyo.'
  pab-NT: 'Tyotya hatyoharenai tahi xekohaseti Herodes sema hakakoare halitinai xakaikoatyahitere
    Jesus tahi hiyeta. Haiyaharenai nita: — Kala João Batista kaseheta. Hatyo hiyeta
    xoalini hare metaharexe nomakere tyomita — nexahitaha exaokaka.'
  llg-llg: Faik ndia, hataholi lai sudi bee mesan, lalelak Yesus so. Tutuik laꞌeneu
    Ndia koasan ndia boe oo, ana losa Mane Herodes ndiꞌidoon boe. Hambu hataholi lae,
    “Yohanis Mana Salanik ndia, nasoda falik nai Yesus aon dale! Huu ndia, de Ana
    bisa tao basa tanda hera nala sila.”
  kyf-kyf: '-Zezuu ''ŋnɩ mnenia da weee la, ''ɩn dʋdʋʋ ''wlulapɩlɩnyɔ *Ewlodʋ yia
    we ''nʋ. Ɔ nɛɛ: «''Zan -Batisɩ -wa. Nɩɩ, mɔ -sɔa ''wʋ tlɩtlɩnya glaa. We ''dɛɛ
    ''gbʋ ɔ mneni ɔ ''ka gwɛdigbʋ lɛnʋ.»'
  tpi-tpi: King Herot i harim tok long ol dispela samting i kamap, long wanem, Jisas
    i gat nem pinis long olgeta hap. Sampela manmeri i save tok, “Em Jon Bilong Baptais
    i kirap bek long matmat. Olsem na em i gat strong bilong wokim ol dispela mirakel.”
  mih-NT: 'Ta i sito ra rey Herodes, ra ndyaca ñaha yucuan, cuhva cuan vatyi i cahan
    tandɨhɨ ñiyɨvɨ tandɨhɨ sa i zavaha ra Jesús. Ta i sica iñi ra Herodes: Ra Juan,
    ra i zacoo ndutya cuan, cuu ra. I nandoto ra, ta yucuan cuenda ndyityi xaan ra.'
  qvh-NT: 'Milagrucunata Jesús rurashgancunapitami may-saychöpis runacuna parlayargan.
    Waquin runacuna niyargan Tayta Diosninsipa profëtan Elías cashganta. Y waquinnami
    niyargan unay profëtacunano profëta cashganta. Sayno parlayashganta wiyarmi rey
    Herodes nergan: “Say runaga Juan Bautistami cawarimush canga. Cawarimush carmi
    munayyog caycan milagrucunata sayno rurananpä.”'
  kms-kms: Jisas ni nyamb yumbui vise di wute buagi nei rimb. Wute ninge riri, “Jon
    wute wuye nap kin ni nati pre mune nes newo, pugri bu yumbo ur gre ye yembe nindiny
    kin gre ninde rise.” Di Herot ni te nutungu.
  agn-agn: Naba-yan da tang Ading si Herodes tang natetenged ong ni Jesus, tenged
    bantog da tang aran na maski ong aypa. May pamaganing ang si Jesus ono ya kay
    si Juan ang Manigboniag ang sigoro naboing oman, animan sia may gaem nang magboat
    ta makabebereng ang mga bagay.
  nhi-NT: 'In ueyitiquiuahqui Herodes oquicac tlen occhiuaya Jesús, nic nouiyan ocmononotzayah.
    Siquin oquihtouayah: —Nicancah tlacatl yen Juan Tlacuatecaani, oyancuicayol itich
    miquilistli, uan ica non ohcon icpia chicaualistli tlen ica quinchiua iluicacchiualisten.'
  ttc-NT: 'Bwen, yaji te gobernador Eródes owok xhcha''o'' ti''j Jesus tzan tpaj ja''chq
    tuq ojetq tz''el tpakb''alil ti''j b''ix kye xjal nkyq''uma'' tuq ikxjani: «Te
    Wa''nch Aj Swal A'' oje jaw anq''in junky''el. Astilji tidi''chq galan aj nqolab''an
    ti''j nb''antik tuky''i nim tajwalil.»'
  dan-1931: 'Og Kong Herodes hørte det (thi hans Navn var blevet bekendt), og han
    sagde: “Johannes Døberen er oprejst fra de døde, og derfor virke Kræfterne i ham.”'
  kwj-kwj: Wondawani gisi foki king apukolaka Herot ele wui sumbu ya ri mendi. Hinde
    wowani, Jisas hi apa amwei sukwahiro. Wondawani hima fwele ete sawe, “Uku yasindau
    hima Jon to hasini ai saisini kale kwambu naha sumbu wosindau.”
  vie-OVCB: Vua Hê-rốt An-ti-pa được trình báo đầy đủ về các hoạt động của Chúa Giê-xu,
    vì danh tiếng Ngài đồn ra khắp nơi. Vua nghĩ Chúa là Giăng Báp-tít sống lại, nên
    mới làm được nhiều việc dị thường như thế.
  kze-kze: Ísuna mayáígón-áái símae íyúwana Káríri-marara-kawaanako áwí'a Éróti mináímbá
    ísarai. Ísuntavesa évakarawai sésa Yóni nombó pétinkaraiwai pukáimpinkemba usásinkena
    póna kwempímbá asirayámbá kwáyáísana mirám-báyáí kwémayaiye suwasá
  mpj-mpj: Ngurra kujupajanulu-jananya martukaja Juwukaja kanyinma maajalu majulu
    Yirutju. Pilapu nyinapayi Yirutkura marlangu. Julyju Yirutju muntaralu kanyilpayi
    Pilapuku nyupa yini Yirutiyajpa. Jaanju Yirutpa marrkurnu, “Mirtaran kanyilkura
    nyuntuku marlanguku nyupa, jurra!” Jilanyalu marrkurnu Jaanju, kara wanti Yirutiyajpa
    wirrilyirringu ka kulirnu Jaanpa mitu pungkukijalu. Yirutju jakurlpa kulirnu,
    ka wajarnungku, “Jaanparna kanyilku jiilja, Yirutiyajmapuluya pungkujakungkamarra.”
    Yirutju-jananya witurnu wiyarnu palunyamili warrkamupurlukakaja, Jaanpaya tayimapura
    ka nyinajunkuraku, jiilja, jumaji Yirutiyajju julyju wajarnu Jaanpaya mitu pungkukijalu.
    Wanti jiilu purtu kulirnu pungkukijalu jumaji jiilja nyinapayi.
  lbk-lbk: Idwani, chinngen Ali Herodes nan maipoon ken Jesus, tay nadnadnge nan ngachana
    isnan olay entona. Wad-ay cha nan nangwanin, “Siya si Juan Bautista ay finmangon
    isnan etey. Siya chi nan khotokna ay wad-ay kamabfalina.”
  mto-NT: 'Ku veꞌe je̱ Jesús je̱ mya̱jin vyaꞌkxtk, vanꞌit tseꞌe je̱ yakkutojkpa Herodes
    du̱mo̱tu. Je̱meꞌe je̱ jayu juuꞌ veꞌe vaandu: ―Je̱ Yakna̱pe̱jtpa Juan xa je̱ꞌe̱
    veꞌe, je̱ꞌe̱ tseꞌe joojntykpa̱jknuva je̱tseꞌe Jesús ñatyijju̱, je̱ꞌe̱ ka̱jx tseꞌe
    yꞌo̱ꞌyixju̱ je̱tseꞌe je̱ ma̱jin du̱tún.'
  bzh-bzh: Alam pin denġo Yesu bengö medenër ya meyoh vu alam pin, beMehö-los-bengö
    Herot* nġo ving bë nevonġ nġaa böp nebë sënë, lom alam vahi denenër bë yiḳ
    sënëḳ Mehö-neripek-alam Jon sën diiḳ lo rëḳ vesa loḳ yah, om sën nevonġ huk
    los niwëëk nebë agi.
  guj-2017: હેરોદ રાજાએ તે વિષે સાંભળ્યું, કેમ કે ઈસુનું નામ પ્રસિદ્ધ થયું હતું અને
    તેઓ કહેતાં હતા કે ‘યોહાન બાપ્તિસ્મા કરનાર મૃત્યુમાંથી ઊઠ્યો છે અને તેનાથી આવાં
    પરાક્રમી કામો કરાય છે.’”
  jvn-NT: 'Gusti Yésus selot suwi selot kesuwur lan nang endi-endi wong-wong pada
    krungu bab Dèkné, uga ratu Hérodès. Enèng sing ngomong: “Yésus iki ya Yohanes
    Pembaptis sing urip menèh, mulané Dèkné bisa nindakké mujijat.”'
  byr-byr: Yuyaba aꞌmwera gamɨ yakengɨ dɨnyɨdɨnya yadɨvɨsaꞌna pɨba maremwaaidei Erotɨyai
    dara wɨꞌnakeꞌ “Sahwai nawɨꞌnya jɨvanɨka!” Wɨꞌnakeꞌ daresɨ. Pwara Jizaazarɨna dɨnyɨna
    “Gamɨ sai Jonɨnyɨra. Jonɨ Bavɨtaazɨya Yadei balaka Gotɨyai yɨdɨkaavaka savɨna
    kwaihwaainakei dɨragɨnya dɨvanɨgɨnyaꞌ maaraka tewaanya saza yɨvanɨkelyɨra.”
  ian-ian: Nɨma sakwat nɨmba Jisas kat wutɨndi. Wan kavana njambwi nyan Herot ndɨno
    wutndɨ. Nat nɨmba Jisas kat weandi. Ndɨ ngu yagu la Jona. Kiyalaa laatndɨ waa
    wandi. Wupma kwondumba nɨma njɨvwa kwutɨgandɨ waa wandi.
  hun-hun: 'És meghallotta ezeket Heródes király (mert közismert lett az ő neve),
    és ezt mondta: „Keresztelő János támadt fel a halálból, és azért működnek benne
    ezek az erők.“'
  mcf-NT: 'Adnubien, Chuibanquimbi Esusën nadatiambocquin nabanosh, quequin isboedon
    ancanquid Edodes chuipondash. Aden chuiban-chuibanac dadpenshun Esusën nabanaid
    tantiapondash. Aden tantiash: —Uan acten mentoanondaid mapi butemeboed uincuempash
    icnui. Adec uincuenshun nadatiambocquin nabanec nepanui —quecuededpondash tantiaquido.'
  kjs-kjs: 'Go-rupa pirisimi rabu gavman-na ali mudu Herot-me disaipel alinuna kogono
    madaa remaa pagisa. Yesuna bi sogo-nane puala nogo-nane puala pisa-pulu pagisa.
    Go-rupa pisa raburi enaali medalomame talo: Jon Baptais-ri tapa giyoma wala rekisa-pulu
    go puri muma apo kogono pamu pu aaya lisimi.'
  mni-mni: "Adudagi Herod ningthouna Jisugi maramda tare, maramdi Jisugi ming mapham\
    \ khudingda sandokkhre. Mi kharana hairammi, “Baptize toubiba John amuk hinggatle!\
    \ Maram aduna mangonda angakpasing toubagi panggal asi leiribani.”\x94"
  yad-NT: 'Satuva̱choda ja̱mu nutyityu̱ Jeródesberya sa̱ticheyada Jesús. Ru̱teda tavay
    variy: “Sami̱sa̱sumimya̱dyette Juán Bautístabay diiyadamusintyique, ramuni̱ su̱ndenumaya̱
    mityamusintyi.”'
  mxb-NT: 'Kúú ni̱ niꞌi̱ tóꞌon rey Herodes saꞌa̱ Jesús, dá chi̱ ndeí kúú míí vá káꞌa̱n
    ña̱yuu saꞌa̱ ná. Chi̱ dao ña̱yuu ñoó kaá diꞌa: “Ni̱ na̱taki va Juan, na̱ sa̱ da̱kódo̱
    ndúta̱ ña̱yuu, ta no̱ón kúú Jesús, sa̱ꞌá ño̱ó kándéé ná kée na ña̱ꞌa ndato.”'
  pon-2006A: Nanmwarki Erod karongehda mepwukat koaros, pwe Sises ndandla wasa koaros.
    Ekei ndinda me Sohn Sounpapidais me mourda sapahl, oh ihme e kak wiahki manaman
    pwukat.
  maq-NT: 'Me xi matitjun xi hmí rë Herodes ne, cahndë me cjua tsëhë Jesús, tsëhë
    xi xuta ne, jercu cachja me tsëhë Jesús. Hane ngujo me ne, cuitjin cachja me:
    ―‍Nima Juan, cha xi cavitenda rë xuta ne, ha ndasa cahme cha, peru cavascaya rë
    cha. Vëhë xi ma sahmi cha cjuarcun.'
  hto-hto: 'Illaɨma Herodes aféfuiaɨna como fɨdɨde. Mei nana comɨnɨ Jesús jalléinana
    onódiaɨoɨza. Dáarie daɨdíaɨoɨ: —Juan Bautista tɨide íadɨ meine abɨdo cáadɨmɨena
    jaide. Iemona bie rɨ́ino afémɨemo ite, —daɨdíaɨoɨ.'
  por-BRBSL: 'O rei Herodes ouviu isto, pois seu nome se tornara conhecido, e disse:
    “João Batista ressuscitou dos mortos, e por isso estes poderes estão em ação nele”.'
  ces-NKB: 'Tehdy [o něm] uslyšel [i] král Herodes (protože jeho jméno se stalo známým)
    a řekl: “Jan Křtitel vstal z mrtvých, a proto se skrze něj dějí zázraky!”'
  cui-cui: 'Herodes pon Galilea nacuapiwi itorobiya pia pepa peewatsinchi bapon jume
    tane xua juinya jiwi daxita jume tane pocotsiwa Jesús exana. Daxota bapon jeye:
    —Juan pon jiwi Pebautisabin pon bequein bayatha tʉpa, equeicha asʉ juina. Daxota
    barapon Jesús xeina barapo peayapusʉ itorobi coyenewa xua exana pexeinya petsita
    itʉbi coyenewan, jei Herodes.'
  boj-2014: Yesus aqa aŋgro naŋgi aqa ñam mare mare laqnabqa Mandor Herot a quej.
    Tamo uŋgasari gargekoba naŋgi dego qusib maroqneb, “Tamo di a Jon yansnjro qaji.
    A moisiq olo subq na tigelqo. A deqa siŋgila osiqa maŋwa endeqaji babteleŋeqnu.”
  eng-OEBUS: Now King Herod heard of Jesus; for his name had become well known. People
    were saying – “John the Baptizer must have risen from the dead, and that is why
    these miraculous powers are active in him.”
  eri-eri: King Herot no dada heigane waha beele isai, taate bona, ha-ha oruwa langa
    Yesus no unyi heigaiha. Nere fai-aita bagu ila Yesus bode benou lewane, “No Jon
    yaage bisemu nigigou matmat langa ege gidu jayaha. Waha bona no dodokawou waha
    tafei nomo danga bagu.”
  aly-aly: Herod-el Jesus renh awek, rarl arntety-rnem mwerrilenh, apmer arrpanenhek.
    Herod ra ywarn iterrenh John, Baptise-emeley-angker, “Rang angkep ipmepenh itethirrek,
    rang apmer arrpanenhek mwerrileyel.”
  wiu-wiu: Yesuyo toma yakenemo ali atoame otoka otoka tokoimo kugu Erodeyoka yakaneya.
    Pade-kitame ekete ali atoa ue motokama yakanakago Yone tuaneyake wa kamoa nomepa
    nipa tubele mati toateko tele eni luaneya yakome toko wa oa
  swe-swe: 'Kung Herodes [Antipas] fick höra om Jesus, för hans namn hade blivit vida
    känt. [Ryktet om Jesu verksamhet, och nu också de tolv som predikade och gjorde
    under i Jesu namn, hade nått Herodes Antipas, son till Herodes den store. Herodes
    Antipas regerade över Galileen och Pereen och han bodde i Tiberias som han låtit
    bygga 20 e.Kr. Herodes Antipas var formellt inte kung utan landsfurste eller ”tetrark”
    som ursprungligen betecknade en furste över fjärdedelen av ett rike. Markus som
    skriver för den romerska världen, antagligen i Rom, använder ordet kung som är
    den mer informella titeln på regenterna i den östra delen av Romarriket.] Man
    sade [hans tjänstemän förde fram den allmänna uppfattningen]: ”Det är Johannes
    Döparen som har uppstått från de döda, det är därför dessa krafter verkar i honom
    [som gör att människor blir helade och tecken sker].”'
  cth-cth: Jisuh e kamthang teh kho tangkuem vah a kamthang dawkvah, Herod siangpahrang
    ni hai hote kamthang a thai van. Tami tangawn ni baptisma kapoekung Jawhan teh
    duenae koehoi bout a thaw. Hatdawkvah, het patet e kângairu hnosakthainae bahu
    hah a tawn, telah a dei awh.
  mti-mti: Iesu iviwa koka anewa, Kin Erod me anone. Iyayapan upeba waya, “Babataito
    abnawa Jon boriruwayawa igiyawa gumbo sira inaig yoine, meoya inaiinai ubeube
    yusiwa me gumbe nau aivi.”
  pad-NT: 'Hari. Ija''ari vaibavi ipohikia vakamithahi ida Jesus varani hina. Irojia
    jaboni bikamitha''ihi. Galiléia kaaraboni kaka''da''dini ada Iroji oniki. Ija''ari
    Jesus varani hina-ra vakamithaki, vani''aha: —Ada ahoki''aha João Batista kohana,
    oniani ida badani danoki-ra kaabokavini hija.'
  twi-twi: Ɔhene Herode tee eyi, efisɛ na Yesu din atrɛw. Ebinom kae se, “Osuboni
    Yohane no na wasan aba nkwa mu bio, enti na otumi yɛ anwonwade a ɔyɛ yi.”
  hlt-hlt: Jesuh ming tah mingpha coeng tih Herod manghai loh a yaak vaengah, “Tui
    aka nuem Johan tah duek lamkah thoo coeng. Te dongah a khuikah thaomnah loh a
    tueng pah,” a ti uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Edɔtii keè kɛ̀ bɛ̀ nɑ̀ɑ́ nYesu kpɛ́í, kɛ yɛ̃́ o yètìrì do
    feitɛ́mɛ̀ tipíìtì timɔu kɛ̀ bɛ̀ ntú Isɑ̃ɑ̃-Bɑtiisi weè wɛ̃̀tɛ kɛ yɑ̃̀ńtɛ́, kɛ̀
    dɛɛ̀ te kòo mɔ̀kɛ muwɛ̃rímú kɛ dɔɔri tidiɛtì.
  san-GUJ: ઇત્થં તસ્ય સુખ્યાતિશ્ચતુર્દિશો વ્યાપ્તા તદા હેરોદ્ રાજા તન્નિશમ્ય કથિતવાન્,
    યોહન્ મજ્જકઃ શ્મશાનાદ્ ઉત્થિત અતોહેતોસ્તેન સર્વ્વા એતા અદ્ભુતક્રિયાઃ પ્રકાશન્તે|
  amx-amx: Kel tjerrtj map ingkerrekel Jesu-penh inang awek. King Herod rang kwer-penh
    awek. Tjerrtj map arrpenh lakenh Jesu-penh angkek, “John Kwatjeh Irrpelh-ilenh-ilenh
    arrwetj-penh weth iteth-irrek kwel! Altjerrel renh twer-ilek, mpwaretjeh twer
    anthwerrel.”
  ake-NT: Kin Era' uya serɨ eta'pʉ, apʉne pʉra Sises ese' enasa' esi'pʉ wakʉ pe kuru
    ti'tusen pe. Tʉron kon uya, “Isaan Pa'tes rɨ e'mʉ'sa'kasa' mɨrɨ terikʉ'pʉ apai;
    mɨrɨ wenai, eke Papa tʉrawasooi kupʉ iya mɨrɨ,” ta'pʉ to' uya.
  qvn-NT: Rey Herodessi mayarunagmi Jesuspita munayninwan ima-aygatas rurayanganta.
    Jinaman mayanagta “Cayga Bautizag Juanchri fiju cawacarayämun. Chaymi ima-aygatas
    rurayan munayninwan” nipäcugtas.
  tku-NT: 'Rey Herodes kexmatli tū ixtlahuamā''lh Jesús ixpālacata lhūhua'' tī ixtalīchihuīna''mā''nalh.
    Herodes huanli: ―Juan tī ixmā''kpaxīni''n lacastālancuana''nī''t ixlacpu''na''i''tātcan
    nīnī''n. Ū''tza'' līka''lhī lītli''hui''qui tū lītlahua lī''a''cnīn.'
  bjk-bjk: Io, king Erot ixo ölangen bira lamun abo lalaa nang idi toxo pet, möxösa,
    a esene e Jisas ixo taxin köba xö ölöngö rine. Dauleng toxo rengrengen bere Jisas
    ine ma lölös taxin tua wewet abo lalaa ne winiwus lölös, möxösa, idi toxo döxömen
    bere Jisas ine iat e Jon a tene baptais nang ixoro taru baling kalik a minet.
  msy-2020: Iesus bizir avɨribagh amizɨ an ziam otogha ekevezɨ, gumazir avɨriba a
    gɨfo. Ezɨ danganir kamɨn Atrivim Herot, a baraki. Men marazi kamaghɨn mɨgei, “Jon
    Gumazamiziba Ruer Gumazim aremegha ua dɨkafi. Kamaghɨn a mirakelbar amuamin gavgavim
    iti.”
  bpr-bpr: Linge Harì Hérod gablà di kdee mgimò Dyisas, du ta too tatel i dagit Dyisas.
    Na yé man dademe dad to na yé kun gumdà i kgaganan di ku Dyan Gal Munyag du ta
    mték kenen mdà di fati.
