    পৰা জীৱিত হ’ল; এই হেতুকে তেওঁ এইবোৰ পৰাক্রম কাৰ্য সাধন কৰিব পাৰিছে”।
  okv-okv: Eto Iesu ta javo peni vahai enu amita duru avo Israel ta Gavana okose javo
    Herod na ingina. Eto embo nei uhoho na Iesu kiae avoeto ke einge ea, “John bapataito
    ari embo avo God na etei vasiri te ereto Iesu na amita sovera na pure erevi ere
    ua” ainge ijio
  mxt-NT: 'Chito̱ rey Herodes tuhun ra Jesús vatyi tandɨhɨ ñáyɨvɨ cahán ñu tuhun cha
