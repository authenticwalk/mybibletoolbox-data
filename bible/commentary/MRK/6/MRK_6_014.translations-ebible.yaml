  ory-ory: ତାହାଙ୍କ ନାମ ବିଖ୍ୟାତ ହେବାରୁ ହେରୋଦ ରାଜା ତାହାଙ୍କ ବିଷୟରେ ଶୁଣିଲେ, ଆଉ ଲୋକେ କହୁଥିଲେ,
