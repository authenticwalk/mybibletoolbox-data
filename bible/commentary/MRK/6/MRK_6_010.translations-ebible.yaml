  tuf-tuf: Pueblo cuitar uwat ubach wícayat, im esar ítuwi. Acsar bequic ocso tas
    im esar ítuwi.
  abx-abx: Agsumatan-na liwat mga iya, “Bisan singnga kam nagkarawat pag'istar, dakam
    palalin si la'in ruma' tubtob nga pamataliwan kam sinan bungto.
  mco-NT: 'Chi Jesús ymɨnañ: ―Co anajty ajcxy mjättaccɨxy ma tüg tɨjc, jɨm ajcxy mhuɨ́''mɨpy
