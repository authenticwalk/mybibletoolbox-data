  jiv-NT: Tura je̱a̱ waya̱rmena nui̱ṉ pujustarum; pujá-pujakuarum nuyá chíkich peprunmasha
    wetarum.
  otm-NT: 'Nɛ man''da bi ''yɛ̨mp''ʉ: ―Hønbʉ go hapʉ da mba ma säya ahʉ ''bʉ gá sømhbʉ
