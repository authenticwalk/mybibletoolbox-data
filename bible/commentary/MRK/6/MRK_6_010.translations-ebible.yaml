  jae-jae: Go kêsôm gêdêŋ êsêac gebe “Embe api andu teŋ, naŋ aŋgôŋ tonaŋgeŋ e awi
    gamêŋ tau siŋ.
  ksd-ksd: 'Ma i biti bula ta diat: Ba ava ruk tai ta pal, avat a kiki vatikai tana
    tuk ta ra bung ava vana kan nam ra gunan tana.'
  msm-NT: Ko mutidow kow on duon to inggad andei no yunsud, pakamonang kow duon to
    bayoy no ogpaabutan now kotob no mupanow kow on.
  myk-myk: 'A wu pu pye: «Yi bu jé puga bɛɛri ni kulo lemu ni, yʼi diin wà fo yi kariduun
    bu shɛ nɔ.'
  sbe-sbe: Na ye hededeꞌuyo ye wane, “Kaiteya numa unai [se yoganeigomiu na] kwa mwalaesae,
    meta unai kwa miya ye lau ee magai me kwa laugabaei.
  mcr-mcr: Iqu tii-pqä inä ätukqe. “He aŋä himqä hŋque ätimäupiyäŋgaŋi, hiqaqe, aŋä
    du-täu mäwäyäkiqä, aŋä-himqä iuŋi ävämepiyäŋgaŋqe, aŋä hiqaqä äwipiyä iquenyä
    wiqäpŋqä.
  cux-NT: 'Ní caⁿ''a Jesús: Ndís''tiī, taachi cúndaa nī chɛɛti ''áámá va''āī, ''cuɛɛtinée
