  mgh-mgh: 'Ni ahaahimerya tho: Mwakelaka inupa, nkhale wonwo mpaka wunwa nipuro nno.'
  aso-aso: 'Idoꞌ neꞌminosasi ma lo-ngimineꞌ: Ebeꞌ mala igi ma nene numuno hamokukovoꞌ
    ingi mini aꞌmine ebeꞌ hulilizaniꞌ gamenelokovoꞌ gaꞌ li vilizave.'
  uli-uli: Ngo ye wol kangalur bo, “Te tugul solbos le hala hola ngo hare re ffesangugmi
    habe mel iyang ngo hasa mel. Ngo sew chog imw le habe mel iyang yee la hola yodla
    habe chutang loboswe.
  nin-NT: Iko yi nggo imba ta rri, imba ta so nabo yo ma na azhibarr wa nggo imba
    ta ka du igbu wa.
  tgk-tgk: Ба ҳар ҷое, ки расидед, то вақти рафтанатон фақат дар як хона бимонед ва
    онро иваз накунед.
  acu-NT: Tura chikich yaktanam werum nuni pujusrum, jea wayaarmeka tuke nuning kanurtaram.
  cak-WNT: 'Ri Jesús xubij c''a chuka'' chique ri discípulos: Xabachique ta na tinamit
    ri yixapon wi; tek yixoc pa jun jay, chiri'' quixc''oje'' wi ka. Xa can c''a ya
