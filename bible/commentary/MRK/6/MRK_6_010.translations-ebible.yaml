  too-NT: 'Lā'' Jesús cāhuanipā: ―Chuxatūya chic a''nlhā nachipinā''tit, a''ntza''
    natachokoyā''tit hasta a''xni''ca'' nataxtuyā''tit de huanmā'' cā''lacchicni''.'
  ind-AYT: Yesus berkata kepada mereka, “Apabila kamu memasuki sebuah rumah, tinggallah
    di sana sampai kamu pergi dari situ.
  cjo-NT: 'Eejatzi ikantawakiri: —Tsikarika pijeekapaaki, aritaki pijeekaarikotapaaki,
    roojatzi piyaatantakya paashiniki nampitsi.'
  nsn-nsn: Tar binaka rung la pokosoum tar uan, karung la leka me siokor um, mu uangoul
    tar umon e tuka tar binaka rung hiliu tar uanion.
  san-DEV: अपरमप्युक्तं तेन यूयं यस्यां पुर्य्यां यस्य निवेशनं प्रवेक्ष्यथ तां पुरीं
    यावन्न त्यक्ष्यथ तावत् तन्निवेशने स्थास्यथ।
  tna-NT: ‘Ahua quebata ete su micuana enubiti su, dapia bahui meanique, ejude su
    yani tupu. Tueda ete su bahui micuana sa ani taji ejude jenetia ecuinana teje.
  lid-lid: Iy ale tiye i toro, “I buku none ado ala asahan rakon kon, ma iri lau badu
    kon doh atehei ado ala bolo ra-em asiu, ya ado ka-en le aliy kado gwek winiya
    le len ado anya ka-au kala kon rakon ja.
  wim-wim: Aꞌ nil wik inangan thaw thant, “Niiy nathwey aak townang kanan ngoonchān-a,
