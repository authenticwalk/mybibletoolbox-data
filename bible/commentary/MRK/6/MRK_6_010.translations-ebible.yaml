  gof-ENT: ቃሲካ፥ «ሂንቴና ኣሲ ሞኪዳ ሶ ኣዉንካ ጊዲን ሄ ቤሳ ዬዲዲ ባና ጋካናው ሄ ኬን ጋምዒቴ።
  aau-aau: Hiy hme nak-me kow, “Hme a perey me-huonok yawriy e, serey-aw lwayr, hom
