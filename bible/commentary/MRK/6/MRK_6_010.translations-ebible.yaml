  anv-NT: Ama jɔɔ́ ne ɛbwɔ́ aké, “Dekwɔnégé yɛ́nde melɔ, gepú ɛyigé dékpɛ́gé,
    ásɛge ɛnyú ne metɔɔ́ megɔmegɔ bɛ́ge wyɛ ɛfɛɛ́ kpaá tɛ délyáge.
  sab-NT: Una ulitage baini kaire ba joge chke ngwadi ba u gbaitre alin gai toingwa,
    ba chege toi u e mauña ole ba kle Chube gerua dbe kwian una emuske gire. Ba joge
    dare una nage, ba age ene una kaire kairege baini kaire ba joge chke ngwadi.
  tmd-tmd: Ram i duŋ ñɨgö yad pöña, rama akwör mɨdön, mabö rɨ pörön, taun aku röböx
    dinöb cöñ wop akwör diöña.
  acr-NNT: 'Y xubꞌiꞌij bꞌi chike: «We kixkꞌul pa juna ja, chixkꞌola chiriꞌ; kꞌate
    kixel bꞌi echiriꞌ kixꞌek pa jun chik tinamit.'
  kpg-kpg: Digau ala ma ga benebene goodou, goodou noho i golo, gaa dae loo gi di godou
    hagatanga gi daha mo di gowaa deelaa.
  taj-taj: दोःसी येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “एनीगदे खजिबै दिमरी वाङ्माहेन्‍से
    थे नाम्‍साग्‍याम थोन्‍सी आनितेधोना एनीगदे थे दिमरीन चिउ।
  avt-avt: “Me wɨ yi yaino yayu yayɨkre wɨnak hak, yi ap yayɨm menmen eirer wɨnak
