  dah-dah: Kuŋ tiyuŋde kura forok yeŋbe ya uŋkureŋde po heŋ meteŋ teŋ hinayiŋ. Ya
    kurar kurar ma hinayiŋ. Irdeb meteŋ pasi irdeb tiyuŋ go tubul teŋ hoyaŋde kunayiŋ.
  tnk-tnk: Nəpɨn hiəuvən ia kwopun riti, mhəuvnimwə ia nəkwai nimwə, tiharə ia nimwə
