    ipak kadak pukutuburuk punak.
  hus-NT-2005: 'Utsantsik jeye enchéꞌ: ―Xowaꞌkich an kʼimádh xon ti ki bachʼwat, ki
    kʼwajay tajaꞌ asta kin bajaw xowkʼi neꞌech ki kale ba jachanꞌ an bitsow.'
  mig-NT: 'Te suni ni̱ ka''a̱n‑ya̱ jíín‑de: Na̱ni ve''e kúu nú ni̱ kɨ̱vɨ‑ró, te kendo̱o‑ró
    iní ve̱''e‑ún onde̱ nú ni̱ kenda‑ró yúan kua''a̱n‑ro̱.'
  bps-bps: Na manan fa di dale, “Na ku takel gamu di banwe gutamdòyu, nè gumnè gufyakla
    gamu, déén gumnèyu kel di kdàyu di banwela.
  mbs-mbs: Migpunù sikandin, kagi din, “Aw domateng kaw doton te lonsod, ketingen
    kaw diyà te sebad balay. Ikà niyo eg-alin-alin lamig domeleg kaw doton te doma
    lonsod.
  tof-tof: E ne müótüdü barrbuno, wata ola bamilke, kókó e ene basirr sab amgütane.
  cme-NT: 'U taa u bi piiye wuɔ: «Da na har dumɛlle maŋ nuɔ‑i, na tĩɛna dumɛlle fande-na
    fuɔ na tamma.'
  sus-sus: A naxa a fala e bɛ, «Wo na so banxi naxan kui, wo xa yigiya mɛnni nɛ han
    wo sigama yire gbɛtɛ tɛmui naxɛ.
  pon-2006: E pil mahsanihong irail, “Ni amwail pahn lel ni kahnimw ehu, kumwail keikeiruhte
    rehn me kasamwoikumwaillong nan imwarail kan, kumwail lao mweselsang wasao.
  dad-dad: Ereb sain ã fõ bun ulagauf, an ubodõgef uleg, taun anĩ utorõgouf.
  zab-NT: 'Chiy raipny laadeb: —Yuu rut idzɨntɨ, tubyzi ruy yáantɨ axtquɨ chi idzɨny
