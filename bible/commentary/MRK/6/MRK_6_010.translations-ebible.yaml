verse: MRK.006.010
translations:
  kpx-kpx: La tiliege o oletemo ata oleu la malevei o hatuevege ke omo ulata o ke
    halevai teve.
  okv-H: Eto pambuto da ta puvuto amo bande nei ta nei ta mane evesova te bande vahai
    ta evie pure avo irae au da nei ta pambuvujo.
  tbo-tbo: Apo ona nenae meyagai gehouna uyahina ona gelegeleta ma numa taniwagana
    ina otugemi a numa uyahina ona lui, yaka naka numana ega ona nenehaleya, ma uyahina
    ona memae po a sigana meyageina ona nehaleya.
  mal-C: ഒരു പട്ടണത്തിൽ ചെന്ന് അവിടെയുള്ള ഒരു ഭവനത്തിൽ പ്രവേശനം ലഭിച്ചാൽ ആ സ്ഥലം വിട്ടുപോകുംവരെ
    അതേ ഭവനത്തിൽത്തന്നെ താമസിക്കുക.
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Ὅπου ⸂ἐὰν⸃ εἰσέλθητε εἰς οἰκίαν, ἐκεῖ μένετε ἕως ἂν ἐξέλθητε
    ἐκεῖθεν.
  bgc-bgc: अर यीशु नै चेल्यां ताहीं कह्या, “जित्त किते थम जिस घर म्ह जाओ, तो जिब ताहीं
    उड़ै तै बिदा ना होइयो तब तक उस्से घर म्ह ठहरे रहो।
  khz-khz: Maevaikilarato, netiwato, “Numa taai pio rage genai, vonumaimo pio talu,
    pene ago, vovanuga pio raokwania.
  deu-TKW: 'Und er sagte zu ihnen: wo ihr in ein Haus eintretet, da bleibet, bis ihr
    von dort weiter zieht.'
  zsr-NT: 'Gudxëꞌ caꞌ lequëꞌ: ―Gátiꞌtëz ga tsazliꞌ tu yuꞌu, gul‑zóa yuꞌu naꞌ catiꞌ
    uzaꞌrliꞌ yödz naꞌ.'
  lin-lin: Na ndako nyonso oyo bakoyamba bino, bovanda kuna kino tango bokolongwa.
  hns-NT: 'Aur bolies: „Djab toke koi apane ghare bolaai, tab hoewa par rahiehe djab
    talak toe doesar sahar na djaihe.'
  noa-E: Mag jaauwi ĩchab, —Pãach wënʉrrʉmpierr pãachig di jaaubarm degpai kheeupaawai
    khãibat ajim anaabá, pãach maigmua chawag wët nʉm ora.
  eng-EMTV: And He said to them, “Wherever you may enter into a house, stay there
    until you go out from there.
  mib-NT: 'Te suni ni cahān yā jiín de: Na‑ni vehe núu ni quɨ̄vɨcoo ró, te yūcuán
    coyūcu ró ndé quenda tucu ró quíhīn rō ɨnga ñuu.'
  bea-bea: Kahchu toowela yehti, oolitah nito kwa kwighaachatetah, ayiti ahli achutahaz
    ti otsi.
  lif-NT2: खिनिॽ के़बेगिल्‍ले़ आत्तिन् हिम्‍मो लाङ्‌दाःक्‍मा के़म्‍बिरिॽ, खे़न् पाङ्‌भेॽओलाम्
    मे़म्‍बेःक्‍के थारिक् बा खे़न् हिम्‍मोए वये़म्‍मे़ॽओ॥
  xnj-xnj: Akavajovela, “Nyumba yeyoha yevakuvapokela mutama bahapo mbaka pa ligono
    lemuwuka.
  mmx-mmx: La neni ga lok bok tidi, “Do mina vubeles at tara temenemen miba nemen
    at legesa gu, se miba on basinge mo lemenemen.
  cbr-NT: 'Ësaquinribi ca cacëxa: —Uinu ''icë unin xubunu caramina anu ''inux atsini,
    anuishi camina ñantan ñantan ''uxti ''ain, anúnmi a ëmanuax cuanti nëtëa utámainun.'
  tee-NT: 'Alacjuni: ―Ni xamati'' catajunan ni lai alak''ac''ujt''it chai lai avenat''it
    la''ixchaka'' pus anchach ju at''olht''achit''it tus acsni at''axt''uch''ok''oya''it''it
    ju anu'' lak''achak''an.'
  eng-LSV: And He said to them, “Whenever you may enter into a house, remain there
    until you may depart from there,
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri ru-discípulos: Ri tenemit anchi'' jixapon-wi;
    cuando jixoc pa jun jay, chiri'' quixc''ue-wi-ka. Xa c''aja'' ri jixel-pe chiri'',
    ja'' xtiya'' can ri jay ri anchi'' xixc''ue-wi.'
  pah-NT: 'Igwete ga ei no: —Pe vahemame cidade pe po ti ojipe''ga ei pe me nehẽ:
    “Hepejijo pejipytavo nhironga pe,” e po ti ga pe me nehẽ. Pejogweroho ti ga pyri
    pejijupa a''ero, ei Jesus''ga g̃a pe. Tapejijyjijyi ti ojipe''g̃a nonga pe, ei
    ga. Ga pyri jate ti peju. Aerẽ ti pea hugwi pe hoi cidade hugwi a''ero pejogwerogwovo
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai mãgaji: —Parã teedaa wãdak''ãri, aɨ tede p''anéetɨ, mamãik''aapa
    wãruta misa.'
  xed-xed: Ka lamla kuni da luwa katsi, ka nzata kuni ga mndu ya ta tsuʼaftá kaghuni,
    ha ka sagha fitik dzaʼa kəl kuni ka sliʼafta ma tsa vli ya.
  mks-NT: 'Ta na̱cachi a já xi̱hi̱n ná: —Tá ná xi̱nu̱ co̱o ndó in vehe, canduu ndó
    mé vehe ja̱n a̱nda̱ quia̱hva xi̱nu̱ qui̱ví quee ndó cu̱hu̱n ndo̱.'
  gfk-S: Be mu lala ter tike hala mu na kis ter at tana tuk mu nage hana leh tano
    taman.
  bmu-bmu: Mewö jiba kewö jii mötket, “Anda miri denike denike aŋgotmei, mönö miaŋgöreŋök
    mala nup memba taon mi mosöta köna anme.
  dgz-dgz: Ame aisene amba pa da atonu den waupaepiwa, ap mepe iniwanian, ap tapen
    wamewa tauepiwa, amba pa ame ae vean aisen.
  eng-GNV: And he sayd vnto them, Wheresoeuer ye shall enter into an house, there
    abide till ye depart thence.
  zaa-NT: 'Raáru huée cabi: Gaỹa diba gá''a le le'' ttu yú''u nna, nía bá ccá lugar
    qui'' le hàsta''na gal·la'' tsá eda'' le le'' yétsiá.'
  eng-WEBSTER: And he said to them, In whatever place ye enter into a house, there
    abide till ye depart from that place.
  guh-guh: Itsajota papatabiabianame, caebota pamajitabiabianame. Pëtsa panatixitaponame
    itsaboyabelia panemajitsinexa. Matapania icatsia itsajavabelia itsa paponaename,
    bajarapabovecua papitsapaename.
  bon-bon: Tabe cuta jejemige egä, “Weene liba lui cewe me naacluge, inajininuge biname
    cama, lui cina iwadininusi teeme mete me, ngälu weene pui cewe ne liba saabmaluye.
  nhw-BL: 'Huan Jesús quinilhui: ―Quema anajsise ipan se altepetl huan se anmechnotzas
    para ximocahuaca ichaj, ximocahuaca ipan ichaj hasta anquisase ipan nopa altepetl.'
  swh-ONEN: Akawaambia, “Mkiingia kwenye nyumba yoyote, kaeni humo hadi mtakapoondoka
    katika mji huo.
  wbi-wbi: Kange akavavula, “Inyumba jejoni jino kwande mukwingila, mukalaghemumuo
    kuhanga pano muvuka mulikaja ilio.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, ì n wuu ɡɑɡu duɑ, i koowo yɛnu teun sɔbu sere i kɑ
    wuu ɡe yɑri.
  eng-KJVCPB: And he said unto them, In what place soever ye enter into a house, there
    abide till ye depart from that place.
  kgk-NT: —Ereike ramo óga-py epyta upe-py. Ani erembopopa ereiko-vy. Eresẽ peve upe
    tetã-gwi, eiko petẽi óga-py íxupe kwéry.
  waj-waj: 'kiaa kioo iya tunoo: Fai ngia yoosinnaiyauvaki vida tauraa nnau ngii miaiyauvaki
    nnaasu varida yapooma yoosinnaiyauvaa pikiada vira suaivaki ii nnau iyauvaatama
    pikiada kuatee.'
  cpy-cpy: 'Ikantzi-tawakari eejatzi: “Aririka pareetakyaa pankotsi, ari pimaa-paaki,
    roojatzi pawijan-takyaari otsipaki nampitsi.'
  ekk-PKP: „Kui teid kutsutakse majja, siis jääge sinna kuni lahkumiseni,“ ütles ta
    neile.
  mpx-mpx: Ebo nuku ulutuk panuwa etega elana ge gamagal etega ni yoga pahemiu, inoke
    nuku minaa wana limiya ana siga panuwa o nuku eguluwai.
  wbp-wbp: Kajinkili kirri-kirra yukamirra, kajili-nyarra yapangku wapirdi nyanjarla
    kanyirni ngurra-kurra nyanungurra-nyangu-kurra, ngulajulu nyinaka manu ngunaya
    yalumpurla-juku jintangka ngurrangkaju. Ngurra-kari ngurra-kari-wangulu nyinaya
    jintangka-kirli kajinkili yarnkamirra yarda.
  luo-luo: Ot moro amora mudonje, to dagieuru nyaka udar e dalano.
  nhe-NT: 'Huan Jesús quinilhui: ―Quema inajsise ipan se altepetl huan se inmechnotzas
    para ximocahuaca ichaj, ximocahuaca ipan ichaj hasta inquisase ipan nopa altepetl.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܐܲܝܢܝܼ ܒܲܝܬܵ‌ܐ ܕܥܵܒ݂ܪܝܼܬܘܿܢ، ܬܵܡܵܐ ܗܘܹܝܡܘܼܢ ܗܲܠܔ
    ܕܦܵܠܛܝܼܬܘܿܢ ܡ̣ܢ ܗ̇ܝ ܕܘܼܟܵܐ.'
  esk-NT: Suli ilaan nipliutiniġai, “Tukkuniġupsi tupiġmun atlamik tukkuksraqsiuġumiñaitchusi
    aullaġniałłapsitñunaglaan,
  msb-msb: Nagsabi pa siya sa inda, “Kun sin-o an magpadayon sa iyo, didto lang kamo
    mag-istar hasta na kamo maghali sana na lungsod.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jøng² ha² ja³ca¹cuø¹dsa hniú¹², cøng² hniú¹² jøng²
    báh³ túgh³ hniah¹² ca¹lah¹ca¹tǿ² ja³gu³noh¹² hniah¹² juøi² siíh².'
  dso-dso: “ଜେଡେବେଲେ ତମ୍‌କେ ଜାର୍‌ ଗରେ ଡାକ୍‌ବାଇ ସେ ନଅର୍‌ ଚାଡିଜିବା ଜାକ ତେଇସେ ରୁଆ ।
  meu-meu: E hamaorodia, eto, Ba dae kau rumana ba noho henia, ela bona una hanua
    ba rakatania.
  yva-NT: Arono vatane inta po wasaugav wasea apa yavare rai, syare wana no apa yavar
    tutir ava wapuje apa munije raora.
  dgc-dgc: Sakay ta késdép moy ta tulusan moy a bile,” kagi na, “éy tumulos kam sa
    a hanggan éwan kam maglakad.
  zpm-NT: 'Ni rëb me lo zho: ―Guiedz ne gdziṉ to, zha ne gneedz zaatne cuëz to, lidz
    zha co goḻcuëz haxta gdziṉ dze ne gbi to guiedz co.'
  hix-NT: Onok kom màn yaka hana oyowomàtxhenye, àto rye rma hak oyonmahyatxhe ha.
    Owto hoye otohra ronye rma haka, àro rye yawo rma oyonmahyatxhe ha, kekon hatà,
    Txesusu, àwyanye.
  sim-sim: Os ji ihi kuyanga lasik ji talawa, aka os ji i liwa orokop ji liyaha jivai
    ika.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “जब तिमीहरू कुनै घरभित्र पस्छौ, त्यो ठाउँ
    नछोडेसम्‍म त्यहीँ बस ।
  cgc-cgc: Gambal pa kanen i ki danen, “Daw padayunon kaw naan ta isya na balay, naan
    kaw nang dya magtinir keteb na malin kaw ta iran na banwa.
  tim-tim: Akto ariwaiân kepian arim âmâ emet konogân asiŋ yembei. Akto emet hanâk
    hanâgân bo âgâm manbei.
  yor-yor: Jesu wí pé, “Ẹ dúró sí ilé kan ní ìletò kan. Ẹ má ṣe sípò padà láti ilé
    dé ilé, nígbà tí ẹ bá wà ní ìlú náà.
  wos-wos: Guni ye getéfa nak xaakwa ge nakré wulaaye wun gembu male guni re. Wun
    gembu re hukémbu nak getéfaré yitanguni.
  emp-NTPO: 'Maʌ̃ awara jarasia: –Bãrã baridua purud̶e jũẽbʌdad̶e ab̶aʌ ded̶e b̶ad̶e
    wãnibʌrʌ maʌ̃ ded̶e pananadua ab̶a purud̶eba ẽdrʌbʌdad̶aa.'
  eng-F35: 'And He said to them: “Whenever you enter a house, stay there until you
    depart from that place.'
  ind-ind: “Waktu kamu memasuki suatu kota dan ada satu keluarga yang menerima kamu
    untuk menginap di rumahnya, tinggallah di rumah itu sampai kamu pergi meninggalkan
    kota itu.
  pes-OPCB: به هر خانه‌ای که وارد شدید، تا هنگام ترک آن محل، در آن خانه بمانید.
  mpt-mpt: baabenea Ibo moniba bib mako unaniba amo temo tam unaibo ming yo olo tem
    ota bianiba aalande deibo watwat haabianibte!
  ssx-ssx: Pi ma꞉nda꞉ make alota꞉ Da ma꞉nda꞉ hala꞉ alena꞉ pemeka꞉na꞉ta꞉ hali ma꞉nda꞉na꞉
    da pa꞉ta꞉ pelia haluekema꞉ honda꞉ pambemeka꞉na꞉ta꞉ kota꞉ koto da pa꞉ta꞉ homeke
    hao hapa꞉peke. Kutupa mo damanu mina꞉pa꞉lao da ma꞉nda꞉ hala꞉ alena꞉ pemeka꞉na꞉ta꞉
    titina꞉ honda꞉ pamba pua haeme data꞉ mina꞉pa꞉lao pua꞉pa꞉peke leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ mɑ́ í ni, bii ì to ilu bii ì wɑɑ bɔ ŋɑ, i wɑ kpɑsɛ̃ bii ɑ̀
    dɑsi ŋɛ hee i koo i nɛò hɑi ilu bɛ ŋɑ.
  gaq-gaq: ବାରି ମେଁ ବାସଙ୍ଗ୍‌କେ, “ପେ ମୁଃଡ଼ିନେ ଡୁଆନ୍ନିଆ ପେଗାଏ, ଆତେନ୍‌ ଜାଗାବାନ୍ ମାତାର୍
    ଜାକ ଆତେନ୍‌ ଡୁଆ ଲାଲାପା ।
  gof-RNT: Qassika, “Hinttena asi mokkida soo awunkka gidin he bessaa yeddidi baana
    gakkanaw he keethan gam77ite.
  unx-unx: ଆଡଃ ଇନିଃ ମେତାଦ୍‌କଆଏ, ଜେତା ଅଡ଼ାଃରେ ଦାରମ୍‌ପେରେ, ଏନ୍‌ ସାହାର୍‌ଏତେ ଆଉରିପେ ଅଡଙ୍ଗ୍‌ଅଃ
    ଜାକେଦ୍‌ ଏନ୍‌ ଅଡ଼ାଃରେଗି ତାଇନ୍‌କାନ୍‌ପେ ।
  gah-gah: 'Loko loake láa loko lo kimimó: Itita numuni makokú itiikima ámina numukú
    aki-liki niviki ámina apatotí vitave.'
  lcm-lcm: Na kala antok iria, “Man mi ago nei mangsikei a lu, mi ago akorong e iang,
    tung si taun ang mi papelek pok a rina ang singina.
  aer-aer: Re alakenhe awethe angkeke. “Arrantherre apmere ikwere irretye-alhemele,
    tyerrtye angwenhele apeke arrenhantherrenhe areme arrekantherre ikngwemele apmere
    ikwerenheke irrpintyetyeke. Kele mwerre-arle, yanhe ikwerele anerlte-anaye, arrantherre
    apmere yanhenge alethe alhetyeke-atwetye.
  qvc-NT: Pusadata tarishpaqa, chaypilla kidayllapa, chay llaqtamanda rinaykikaman.
    Ama tiyayllapachu suq wasipi suq wasipiqa.
  tgl-ULB: At sinabi ni Jesus sa kanila, “Sa tuwing papasok kayo sa isang bahay, manatili
    kayo doon hanggang makaalis kayo sa lugar na iyon.
  cbs-NT: 'ana jatu yuikin: —Kadan, jiwe bestichai mae tibi anu jiweyuxun yusinkubaintankanwen.
    Januxun yusinkin menetan mae betsa anudi maekubainxankanwen.'
  xtm-NTPP: 'Te jiña''a ya: ―‍Nú ni ka kivi koo ni in ve''e, te jin kendoo ni yukan
    onde jin nde koo ni ñuu yukan.'
  nnq-nnq: Uyo ngalenga, “Papotipala pabapakumpokela, ntamanga upo mpaka apampakuboka
    penia.
  bao-NT: ”Ñucã, jĩcã wiire earã, tii wiira niicãña. Apero mʉja ca waari rʉmʉpʉ tii
    wiire witiya.
  san-ORI: ଅପରମପ୍ୟୁକ୍ତଂ ତେନ ଯୂଯଂ ଯସ୍ୟାଂ ପୁର୍ୟ୍ୟାଂ ଯସ୍ୟ ନିୱେଶନଂ ପ୍ରୱେକ୍ଷ୍ୟଥ ତାଂ ପୁରୀଂ
    ଯାୱନ୍ନ ତ୍ୟକ୍ଷ୍ୟଥ ତାୱତ୍ ତନ୍ନିୱେଶନେ ସ୍ଥାସ୍ୟଥ|
  huv-NT: 'Aton tasaj nejiw: ―Wüx apmepeayiün tiül noic cambaj, apmexojtan quiaj tíülan
    noic nden. Nde membiülüjchiün niüng ixojtan. Apmeriowan quiaj wüx apmeamban tiül
    alinoic cambaj.'
  otn-NT: 'Bi sigue bi ''yɛ̱mbi̱: ―Nu̱''mø gá̱ sømhmʉ p''ʉ ja n''na ra̱ hni̱ni̱, nu̱''mø
    to da̱ zixa̱hʉ rá̱ ngu̱ ngue di säya''a̱hʉ, ja m''mʉhmʉ p''ʉ ja ra̱ ngu̱ di̱ n''na''a̱hʉ
    ra̱ ts''äya, asta̱ gue''mø guá̱ ɛ̱hmʉ.'
  nop-nop: Unduŋ yeniŋa tomboyoula indiŋ yeniŋguk, “Uune nebek niŋdi haniutumbaaŋ
    hanagila yolineŋ hapmeluwaakneŋ uŋgoŋ itawooŋ kwanai tubudapmaaŋ yokwet u biŋa
    yawaneeŋ.
  obo-NT: Ahad ingkon kow od undiyon, woy otik duwon od inggat koniyu nod oubpa riyot
    baoy rin, yo kow'd alin diyot osson baoy taman tod awa kow taddon bonuwa.
  cak-ENT: 'Ri Jesús xbij chuka'' cheque ri rachibila'': Achique na tinamit nyixapon-vi
    tok nyixoc pa jun jay, chiri'' quixc''uje-vi hasta que nyixel-e chupan ri tinamit
    ri''.'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤣᤃᤡᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤜᤡᤶᤔᤥ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤁᤧᤶᤒᤡᤖᤡ᤹. ᤂᤧᤴ ᤐᤠᤱᤓᤣ᤹ᤀᤥᤗᤠᤶ ᤔᤧᤶᤒᤣ᤺ᤰᤁᤣ
    ᤌᤠᤖᤡᤰ ᤒᤠ ᤂᤧᤴ ᤜᤡᤶᤔᤥᤀᤣ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  snx-snx: Nyingga urum beb mos nenx sax. Bunge nyingga taun udis minjaxasi urum ne
    hagdax.
  kql-kql: Wun valatɨk galaveve, “Ben yetɨk watɨkɨk ŋɨme apɨsalavakandi yetɨk ŋaikɨk
    mfotok love tonmumfu. Ben katɨk mfot valambe yetɨk mfotok ŋɨmandu. Kape yetɨk
    watɨk ŋɨmamaŋga pavalen, de, katɨk vandi katɨk mfot valambumfu.
