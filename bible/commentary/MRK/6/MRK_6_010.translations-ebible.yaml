  ulk-ulk: E yabi ko daratagerda, “Nade legize wabim mir watigrilare metaem, wage
    ge mena uridwa wa nole able uteb dikairetawem.
  eng-DRA: 'And he said to them: Wheresoever you shall enter into an house, there
