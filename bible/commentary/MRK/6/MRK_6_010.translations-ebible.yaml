  arn-NT: 'Fey feypikünufi ñi pu disipulu: —Fey konpulmün ta eymün kiñe ruka che mew,
    mülewemün tüfey mew, kañpüle amutualmün wüla.'
  zas-NT: 'Dxel rëbaman loj reeman: ―Yu lod guidxindi, tijbzi yagaj yayaꞌndi xt guidxin
    dxej yazadi luguiedx guin.'
  ken-NT: Nɛ aghati bhɔ bɛ, “Yɛ̌ntɨkɨ ɛtɔk ɛnɛ́ básíɛptí bhe arɛ́, bák ká amɛm
    ɛkɛt ɛ́mɔt kpátɛ mǎndɔ ɛtɔk ɛyɔ.
