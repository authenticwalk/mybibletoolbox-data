  cbk-cbk: Y ya habla pa le canila, “Si ay llega ustedes na un lugar y tiene gente
    quien ta invita con ustedes para durmi na di suyo casa, esta lang na casa de aquel
    gente hasta el tiempo ay sale ya ustedes aquel barrio.
  uig-ARA: 'ئۇ يەنە: ــ بىر يۇرتقا بارغىنىڭلاردا، كىمنىڭ ئۆيىگە قوبۇل قىلىنىپ كىرسەڭلار،
