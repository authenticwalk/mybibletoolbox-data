  bus-bus: Ua kɛ̀ a pitan, àgↄ̃ kú gwe ai à gá bↄo wɛ́tɛ pì guu.
  gub-BL: Aze peixe amo taw pe amo tàpuz me nehe, xo a'e tàpuz me zo peker nehe. Peker
