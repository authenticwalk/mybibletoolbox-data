  agu-BL: 'Ncha''tz tal i'' scyetz: —Kalel jale''t iposar, ncwentu''wok jalen yil
    xicy'' tul junt ama''l.'
  isn-isn: Hangi aka atamuila, “ Ito lihi ni mukingila, ikii papo kupikiila ni mikahega.
  eng-PEV: '@see-verse:MRK.006.009'
  ilo-ULB: Kinunana, “Tunggal sumrekkayo iti maysa a balay, agtalinaedkayo iti daytoy
    agingga a pumanawkayo.
  pir-NT: 'Sa yero ohõ saha ni yahuahye tiquinare: —‍Ijipihtiye macaripʉre mʉsare
