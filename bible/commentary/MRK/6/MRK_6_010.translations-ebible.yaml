  apn-NT: —Nẽ kêr ka mẽ nhỹri krĩ hõ hwỳr pôj. Nẽ apôx xà kamã mẽhõ nhõrkwỹ kamã hkôt
    ri apikamẽnh tãmtã kurũm akupỹm ajapôj nẽ ma hpãnhã nhãm krĩ hõ hwỳr apa. Nom
    atỳx ri nhãm mẽ hwỳr amrar nẽ nhãm mẽ hwỳr amrar kêt nẽ.
  ctp-NT: ―Nu ta neꞌ naꞌan seꞌen kajaꞌ wan seꞌen ndiꞌin neꞌ ―ndukwin Jesús ꞌin neꞌ
    kanꞌ―, nde kwa kanun wan bra kanꞌ, sa ñaꞌan bra nu tyoꞌo wan tsaa wan xka kichen.
  bre-BRG: 'Lavarout a reas ivez dezho: En ti bennak ma''z it, chomit eno betek ma''z
    eot kuit eus al lec''h-se.'
  opm-opm: Susa aptei koripti Gin mama ap moh ros inpera dahayahanhe ama ap ohwi indinmur.
    Tit apwi patimdapat mandama wan apteinong sonmur.
  bvr-bvr: A-yinagata a-wena burrwa, “Minyja nyiburr-yinmiya nyiburr-bengga burrwa
