  yut-yut: Kokup kɨndakon kɨŋ yut kɨndakon gɨn yɨgek pɨŋ kɨni.
  grc-BYZ: καὶ ἔλεγεν αὐτοῖς· ὅπου ἐὰν εἰσέλθητε εἰς οἰκίαν, ἐκεῖ μένετε ἕως ἂν ἐξέλθητε
    ἐκεῖθεν·
  cpc-NT: 'Ikantsitawakari iijatzi: “Pariitatyaarika pankotsiki, ari pimaapiintatyi,
