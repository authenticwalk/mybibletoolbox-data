    xixc''oje'' wi.'
  ebk-ebk: As nan ngachana ay ili ay ay-ayanyu ay wachay mangmangili kan chakayu as
    afongna, hid-i nan magyananyu inkiana mak-ak kayu henan hana ay ili.
  spa-PDDPT: 'También les dijo: Cuando entren en una casa, permanezcan en ella hasta
    que salgan del lugar.'
  ruf-ruf: Ing'anda yoyose yamtsakwingila, mkale baho mbaka hamtsakuka.
  gun-gun: Ha'e gui peteĩ oo py pevaẽa py ae 'rã pepyta ha'e va'e tekoa gui peove
