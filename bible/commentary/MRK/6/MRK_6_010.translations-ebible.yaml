  bqp-bqp: Bɛ kũ a kipan, àgↄ̃ kú gwe ari à gɛ́ boo wɛ̃tɛ pìi gũn.
  mcp-mcp: 'A mú nyiŋgə cɨ nə bwo nə́: «Ja bɨ́ mə́ jé wúl ŋgwə́la dɨ́ yí, bɨ ɔ́ ji
