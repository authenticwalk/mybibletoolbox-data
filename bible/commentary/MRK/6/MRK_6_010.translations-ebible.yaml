  gmv-GGM: Issi keth inte gelikko he katammappe inte kezana gakanas he kethan diitte.
  ssg-ssg: Ape i kakane ulei lato, “Na amuto tahia haniwa tewau toan, heutawa ing
    tehue atengi tataen amuto nahih salili tewau toan ien.
  zpo-NT: 'Nu nzhé xaa: —Loka xana yoo zhin gu, kwaz gu zee axta gorna yilo roo gu
    yezh ba.'
  poy-poy: Numba yoseri pawawashemereni, mlikali palaapa mpaka pamwuka lushi alu.
  qwh-NT: Pipis wayinman posadatsiyäshuptiqui, tse wayillacho cacuyanqui tse marcapita
    eucuyanqequiyaq.
  gaw-gaw: Nug anam anana amu Nug nai baula tuḏiṯa aum. “Ag gona, ab laap̱a danab
