  tcz-CHONGTHU: Chule ajin nauva tenggol tailou ima dang, changlhah jong, sakhao jong,
    dangka dip sunga sum them jong—aken louhel diuvin thu apei.
  mar-mar: आणि त्यास आज्ञा केली की, “काठीशिवाय प्रवासासाठी दुसरे काही घेऊ नका. भाकरी,
    झोळी किंवा कमरकशात पैसे घेऊ नका.
  snp-snp: Auma gimito eti loto logimami, Linate kanudo unawamo neta-mata olámoti,
    kolobo yako oluti, ido beletife, ido owotinafe, ido kifana owotife yaki olámoti
    faifa walo.
  isl-isl: Hann sagði þeim að hafa ekkert með sér nema göngustaf – ekkert nesti eða
    farangur, enga peninga og jafnvel ekki skó eða föt til skiptanna.
  spy-NT: Kumwoochi subak kule, “Kunam ꞉chii kirōknyii. ‑Moonam āmnyoo, lool, beesyaa,
    sira nto mbo kwēyōōn.
  xnn-xnn: Danat ibaga ken daida ta kedeng nan soksokodda is gegen-anda isnan menbaatanda.
    Adida mensengsenget, mensangsangi ya adida omikawkawit is siping
  mwe-mwe: Gubhaalugulilenje kuti, “Mumpandamo nnajigalanje shindu shoshowe, ikabhe
    ntindisho, nnajigalanje nkate wala nkobha wala mmmbiya.
  tte-tte: Kabo kali loina iwolegili iba, “Tabu ginauli yabo wakakalai ami laune koina,
    tabu kanale nuwana tobwa, nuwana mane poketi mena, bwaimwanamo ami sige nimamiu
    mena.
  tcs-tcs: Ane Zizas i bin tok strong po dem klostuman, ‘Wen yupla goraun po dem biliz,
    yupla no teke nating, no bred, no baig, no mani. Bat yupla ken teke wan wokingstik.’
  hlt-THB: Cecoengawh khawlawng nami ceh naak awh sawnghqawl doeng am kaa taw - phaihpi
    awm, sawngsa awm, taisawm awh tangka awm koeh kel hamna ti nak khqi hy.
  soq-soq: Mo a baiwantoio Iesu wadewasamone wanase, “Ala bedewe mai dima da wadane
    do aitana. E mai nanala, ba petala ba manela otene do aitana, tane aitonune koinala
    os otena.
  qub-qub: Tucapillayquiwan aywanqui. Ama apanquichu guepinayquita, mircapayquita,
    ni guellaytapis.
  att-att: Á sinabarangán na ira ta awán bulubugá ta ipulù da, ngam yù lâ tagukuk
    da sù lakarad da. Yáyù lâ, ta arán na nira inipálâ yù bálud da nga kanan onu gámì
    onu kuártu sù arikáwà da.
  bki-bki: Ilivatitigiano nalo na naio beriio beamu ruei nua ka avano, ajibe nei,
    napano naio berinavo “Ea tivelinio na kenemiu m̃arabo, mia kamiu kuvar re titai
    vija kamiu, mia kenemiu nasitoga ga na kubanio, kumijikia kuvario. Mia kamiu kuvar
    re semiu sinaniano tai kuvano, p̃elina kenemiu basaro, p̃elina kenemiu veru.
  bqp-bqp: 'À pìńnɛ: Àsun pↄ́ke sɛ́ à gɛ́oro, zàna ke bↄ̀kↄlokona ke ↄgↄ, sé gòo.'
  mcp-mcp: 'A báásʉlə bwo nə́: «Ja bɨ́ mə́ kə́ yí, bɨ kú ŋwa íbadʉga í njɔɔnd, ka
    njɨ wagatîg. Bɨ kú ŋwa bʉlɛ́d, tɔɔ baamʉtálá. Bɨ kú kə nə *mwaanɛ̂.'
  hat-hat: 'Li pase yo lòd sa a: -Pa pran anyen pou vwayaj la, esepte yon baton. Pa
    pote ni pen, ni sak. Pa mete lajan nan pòch nou.'
  npl-NT: Iwa okinnawati amitla makiwikakah, nion inmantajkostal nion intlaxkal, nion
    itla tomi, sanwel se kuawitl.
  bgg-bgg: Chiih-è ithek shii yao, “Nathek rog shii thagin yi bie ne nyie de ayie
    chiid rabo, iweb, bang chab pha shukhug biia, chiih-è, michie pheg ne chie pha
    bang thek de ayie chiid pha lua bo.
  eng-TCENT: He instructed them to take nothing for their journey except a staff—no
    knapsack, no bread, and no copper money in their belts.
  eng-BSB: He instructed them to take nothing but a staff for the journey—no bread,
    no bag, no money in their belts—
  cpu-NT: 'Ikantavakeri: “Eerora paanake pitharate, povarite, eejatzi piireekite,
    intaani paanake pikotzi.'
  san-ASM: পুনৰিত্যাদিশদ্ যূযম্ একৈকাং যষ্টিং ৱিনা ৱস্ত্ৰসংপুটঃ পূপঃ কটিবন্ধে তাম্ৰখণ্ডঞ্চ
    এষাং কিমপি মা গ্ৰহ্লীত,
  tac-NT: 'Esusi anele: ―Arigá simáwaká, tabilé tábiri o''ká, tabilé go''ame o''ká,
    tabilé gemátiri, tabilé enomítiri, pe bilé gujsí resola o''ká simáwaká.'
  eng-WEBPB: 'He commanded them that they should take nothing for their journey, except
    a staff only: no bread, no wallet, no money in their purse,'
  gfk-H: 'Ga tangai timaan taar ta diet hoken: “Pa muat na kap ta linga tano numuat
    hinahaan. Muat na kap sen tiga buka. Pa muat na kap ta nian, ta raat, ma ta kinewa.'
  viv-viv: '@see-verse:MRK.006.007'
  yao-yao: Ni ŵaasalile, “Ngasinjigala chindu chachilichose mu ulendo ikaŵe nkongojo
    pe. Ngasinjigala chakulya chachilichose atamuno nsaku atamuno mbiya.
  tgp-tgp: Iesu mo verea isara vara la sopo lavi te hinau na nora hahau sohena hanhani
    teni te tanga, teni te mania, pani tihonira purongo.
  auc-NT: Ayæ̈, Ïïmaï cæedäni, angantapa. Mïnitö taadö godinque ongontoque mïni næ̈æntoque
    næ̈ænte goedäni. Cænguï incæ mäincoo da wenguincade incæ æ̈nämaï inte godinque
    tiguitamö önoncamoncadedë da wënämaï inte ömæpomïni goedäni.
  kbc-NT: Codaa meetediogi me diɡ̶icata anonibatine me wiajeeɡ̶a. Ijoka yajoitetece
    moyadeegi ligiilaɡ̶adi. Pida aika doɡ̶owo oyadeegi liawogo, oteɡ̶exaaɡ̶aɡ̶a nixacoola,
    oteɡ̶exaaɡ̶aɡ̶a dinyeelo catinedi ninyeelaɡ̶axi anonigoetigi.
  bmh-bmh: Guzenaimai, go nug ag guzenai awareun, “Ag abu ebu bitabun esab tub i on.
    Bo, ag taru tutak oi alian. Ag ee ipal ta, agal zo ta, aiwag ipal esab gau mabun
    ta, i oi unamamen.
  ctu-BL: Tsi' yʌq'ueyob mandar cha'an mach yomic chuqui mi' ch'ʌmob majlel ti bij,
    cojach i te' ti xʌmbal. Ma'anic mi' ch'ʌmob majlel chim, mi waj, mi taq'uin.
  meq-meq: 'A gwaɗatay: «Ka deyumeye na, kâ zlum wuray a həlay bay. Sakwal na, ka
    zlumeye kəla. Ane tuk na, kâ zlum wu mənday bay. Kwa ɓəɓoro, kwa suloy kâ pum
    a gwezem bay.'
  noa-H: Magwia hĩchab k'ʌd hee k'ömaagjã bʌ̃ʌrjã hamag nem hinag harrpiba, ni talegdijöm,
    t'achjöm, ni p'atk'onjã harrpibajim haajem. Hãba harrpitarran bordondampaita harrju
    haai nʌm hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Kena imi keure imi keri toane buai esa
    po makete liku yanoma, liku manane kai tase elake kai kepene yanoma.
  san-VEL: punarityaadi"sad yuuyam ekaikaa.m ya.s.ti.m vinaa vastrasa.mpu.ta.h puupa.h
    ka.tibandhe taamrakha.n.da nca e.saa.m kimapi maa grahliita,
  kbq-kbq: Agra amana hugahaze huno zamasami'ne, Nevanutama bretine, kutamine, zagonena
    erinetama oviho, azompage eritma viho.
  kbh-kbh: 'y mënts̈á yojáuyana: “Benachiñama tondaye s̈mattsambaye, nÿe canÿe jatjonëfja;
    ndoñe s̈mattsambaye saná, ni shecnaja, ni crocénana uasnanëchiñe.'
  ron-LSB: 'Le-a poruncit să nu-și ia nimic pentru călătorie, în afară de un toiag,
    doar un toiag: nici pâine, nici portofel, nici bani în pungă,'
  pon-pon: Ap majani on irail, re depa wa meakot ni ar koko jili, jokon eta pot; iermen
    ed, de prot, pil jota moni nan ed.
  nhe-BL: Huan Jesús quinnahuati para ax tleno ma quihuicaca ipan ojtli. Ma ax quihuicaca
    se yoyon coxtali, niyon pantzi, niyon tomi. Ma quihuicaca san setzi cuatopili
    huan ax tleno más.
  sps-sps: 'Ya faan ratuarin tsue fanat to: “Govets vaare yam ta isen ta ka tana tou
    tavet tsumi, san tsukan tsun ana sikia kan tu koinykoiny, ge ta poraa, ge ta painy
    moni koman a fo poraa tsumi.”'
  wnc-wnc: Yamuke anzing yanikut, “Ginu sanga tapatu kepi kunangge natake gusokzakan
    panong,” ngang yanikut. “Ginu nanam ba yakza ba ma papam. Mani yakza tumaekan
    panong.
  bus-bus: 'À bèńnɛ: Àton pↄ́ke sɛ́ à gáoro, kũsãɛ ke bↄ̀kↄlogomma ke ↄↄ, sé gò.'
  gub-BL: Ywyra'i zo peraha pepokokaw romo pezeupe nehe. Peraha zo penemi'u ràm nehe,
    ni ma'e hyru nehe, ni temetarer nehe.
  imo-imo: Iye akumando i ulu teaio nimbelie nimbei, “Enonga pungei aulke malio melte
    meko naa paio, nalo tumu kau aulke pangei kani liko ambolaio. Nalo gai kape, wale
    kape, molo kou mongo tendekure kape kakona pepili naa meko we paio.
  boj-boj: Niŋgi iŋgi iŋgi osib gilaib. Iŋgi uyo bei aib. Nuŋgo qaquŋ aib. Silali
    osib gilaib. Toqoŋ segi osib walweliy.
  ulk-ulk: '@see-verse:MRK.006.007'
  eng-DRA: 'And he commanded them that they should take nothing for the way, but a
    staff only: no scrip, no bread, nor money in their purse,'
  knf-knf: Aji na baka baji ñaaŋ kaţij pjuuţi ţañ, başë bawut kaţij uko ude, umañ,
    itaka.
  san-KHM: បុនរិត្យាទិឝទ៑ យូយម៑ ឯកៃកាំ យឞ្ដិំ វិនា វស្ត្រសំបុដះ បូបះ កដិពន្ធេ តាម្រខណ្ឌញ្ច
    ឯឞាំ កិមបិ មា គ្រហ្លីត,
  arn-NT: Fey feypifi tañi yenoael chem no rume ta rüpü mew, welu tañi yeael retrü
    müten. Tañi yenoael ta folson, rokiñ no rume, ka pülata no rume.
  zas-NT: Dxel gunabeeman din achetczi chinë reeman par runejz, niꞌqui guijxh, niꞌqui
    guialraw, niꞌqui milia, tijbzi yagrliadx reeman,
  ken-NT: Asɛmti bhɔ́ bákɛ́ pɔkɔ yɛ̌nyɨŋ ndǔ nɛkɔ ɛnap, ɛ́bhɨ́kɨ́fʉɛt chí ntɛ́m.
    Yí bákɛ́ pɔkɔ nɛnyíɛ́, nɛ yɛ̌ bɛbhǎ-nɛkɔ, nɛ yɛ̌ chi nkáp.
