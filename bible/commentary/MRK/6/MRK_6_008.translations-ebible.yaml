verse: MRK.006.008
translations:
  kpx-kpx: Hanavei abuho loui avoe, “Lainaho busebuse, lovi, moni kateale malelive.
    Isito la tiliege la tedaevemale bedoia ke unaha matageveve.
  okv-H: oje kahihe ke einge ena “Ungo donda nei ehi te bread te eto koro pupuri ta
    mane huvakasoa te hetu vahai avo jigito pambuvujo.
  tbo-tbo: Hai ututu i lawihi i pa, ‘Ega awai ona wiwaya omi kadau binei. Ega aniani
    po ega poha po ega mone, ma omi digona yawa ona waya.
  mal-C: “ഈ യാത്രയിൽ ഒരു വടിമാത്രമേ കരുതാവൂ—ആഹാരമോ സഞ്ചിയോ പണമോ എടുക്കാൻ പാടില്ല.
  grc-SR: Καὶ παρήγγειλεν αὐτοῖς ἵνα μηδὲν αἴρωσιν εἰς ὁδόν, εἰ μὴ ῥάβδον μόνον· ⸉μὴ
    πήραν, μὴ ἄρτον,⸊ μὴ εἰς τὴν ζώνην χαλκόν·
  bgc-bgc: उसनै चेल्यां ताहीं हुकम दिया, “रास्ते खात्तर लाठ्ठी नै छोड़ और कुछ ना लियो,
    ना तो रोट्टी, ना झोळी, ना बटुए म्ह पईसे,
  khz-khz: Iesu na evega-nagirato, “Gau kwauta ragai pio gapi-kaua gemi lakalakai,
    tokimo. Potega, ganigani gaura e moni maki ragai pio vuakau.
  deu-TKW: 'und befahl ihnen: Sie sollten nichts mitnehmen auf den Weg außer einen
    Stock, kein Brod, keine Tasche, keine Münze in den Gürtel'
  zsr-NT: Gna béꞌinëꞌ lequëꞌ cutu bi luꞌë laꞌ nöz, ni yöxj, ni yöt, ni dumí cutu laꞌguꞌë
    bzud quequëꞌ, san tuz xuyagdauꞌ luꞌë.
  lin-lin: 'Alobaki na bango : « Bomema eloko moko te mpo na mobembo, longola kaka
    lingenda. » Alobaki na bango : « Bomema te, ezala sakosi to lipa to mbongo kati
    na mokaba na bino.'
  hns-NT: 'Oe bolies: „Dher tjiedj na ledjaihe, khaalie ekgo ghoeme khaatien danda.
    Khaaik-paanie aur paisa bhie na ledjaihe.'
  noa-E: Magwia ĩchab khʉd ee khömaagjã bʉ̈ʉrjã amag nem inag arrpiba, ni talegdijöm,
    thachjöm, ni phatkhonjã arrpibajim aajem. Ãba arrpitarran bordondampaita arrju
    aai nʉm ajim anʉm.
  eng-EMTV: He commanded them that they should take nothing for the journey except
    a staff, only—no knapsack, no bread, nor a copper coin for their money belts—
  mib-NT: Te ni ndacu ya jeē tú na vé condiso de jeē cuajníñu de ichi, ni ñunu, ni
    staā, ni xūhún. Chi máá vara‑ni condahá de.
  bea-bea: 'Kahchu aychti atuli yatoolai kyatehchu, tghes zon; atu etsunzis, atu chu
    otles tyes ali, atu chu sooniya kooghele tasulla:'
  lif-NT2: हे़क्‍क्‍याङ् अक्‍खेलॽरिक् इङ्‌जाःङ् पिरुसि, “खिनिॽ लाम्‍दिःक्‍को के़बेगिल्‍ले़
    तक्‍काःत्‍लक्‌याङ्‌ङासिम्‍मे़ॽ, खे़न्‍नाङ्धो वेॽ चामा चा, सुःक्‌वा नु याङ् थेआङ्
    मे़देॽरे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Akavalagiza akajova, “Kwemwihamba uko, mukotoka kugega chindu chochoha
    chila ndonga ndu, lepi chakulya, lihaku, amala mashonga pachilolo.
  mmx-mmx: La neni ga vaase pe di xeretna, “Mina lok kaka levengkidak atnimi, ketla
    nemen mita xip kaka tempanga vetpes bok. Nemen teveluxa, nemen teventat, nemen
    tevempilas at lempanga lukluxa.
  cbr-NT: 'Xuquin ca ''ësëquin cacëxa: —Bain cuanquin camina ñu buántima ''ain. Pán,
    burasa, curíquibi buánquinma camina tsatishi buánti ''ain.'
  tee-NT: Chai alacjuni ni jantu tu'u' catalhi'alh ju ixlacata ju lacati. Va yuchi
    ixpalic'an. Jantu catalhi'alh ispasti'an nin ixni'an nin ixtumin'an.
  eng-LSV: and He commanded them that they may take nothing for the way, except a
    staff only—no leather pouch, no bread, no brass in the girdle,
  cak-NT: Y raja' xu'ij chuka' chique chi xe quich'ami'y tiquic'uaj-e y man jun chic
    anchique tiquic'uaj. Man tiquic'uaj quichim, man tiquic'uaj wey y chuka' can man
    tiquic'uaj qui-mero pa tak ruximbel-quipa; xa can man jun mero ri xtic'atzin chique.
  pah-NT: Pepojate ti toho kiro pea rupi. Taperohoi ti pão itambere'ia reheve, ei
    ga. Taperohoi ti sacola no. Pejijihokava jate ti peroho, ei ga g̃a pe.
  sja-NT: Jaraji ne-inaa ateenaadamerã; jĩp'a ateedamerã pak'uru t'ɨdɨk'adait'ee ode
    wãdak'ãri. Wãdaipia bɨ muchila wẽe, chik'o wẽe mãik'aapa p'arat'a wẽe.
  xed-xed: 'Ka zlahanaghatá tsi ta həŋ kaʼa mantsa: «Ta sliʼi kuni ya, dafa kweŋkweŋ
    dzaʼa kuni klafta ma dzva ghuni, yaha kuni klaftá skwa zay, nda dər zliba ghuva,
    yaha kuni klaftá tsedi ma zlibi.'
  mks-NT: Ta na̱sahnda a chuun nu̱ ná ña̱ ná a̱ cáñehe toho na ña̱ha cu̱hu̱n na̱ íchi̱.
    In túhún ña̱ cuu cañehe na cu̱hu̱n na̱ cúú in garrote, dó tiin ndaa na. Joo a̱
    cu̱ú cañehe na ni yátí ni pan ni jiu̱hún.
  gfk-S: 'Iga tibe timaan ter ta di horek: “Pa mu nale kap ta linge tano numu hinana.
    Mu na kap sene tike buko. Pa mu nale kap ta nian, ta raat, ma ta barbarat.'
  bmu-bmu: Mi eŋgiba kewö jim kutum eŋgiyök, “Köna anmeaŋgöra öröpŋini memba anme.
    Yuai tosatŋi kun kude meme. Köna nalem qahö, gösö qahö me soujeŋi mi irimuŋgaŋine
    kude jöhöme.
  dgz-dgz: Anega wadiamon, “Aisene negin purapuse da den ya tam aisene. Taba go moni
    ega da den ya tambune go kaipat ega megenat tambun. Pusi okomewa megenat enan
    go wanup senunawa den ya tambune.
  eng-GNV: 'And commanded them that they should take nothing for their iourney, saue
    a staffe onely: neither scrip, neither bread, neither money in their girdles:'
  zaa-NT: Benie mandado qui'ni bittu biỹa huá' cabi de tsù'u cabi néda, sino ttu yà
    to'. Ra huée qui'ni bittu huá' cabi morral nihua ettaxtíla, nihua bittu bel·liu
    cu'ú le' bolsa qui' cabi.
  eng-WEBSTER: 'And commanded them that they should take nothing for their journey,
    save a staff only; no bag, no bread, no money in their purse:'
  guh-guh: 'Jesús jane baja pijajivi penaropobivajënae, Jesús jumaitsi pijajivijavabelia
    mapacueniaje: —Pëtsa itsacuenejava ata pacaponame panijanamutonexa. Pëtsa pacaponame
    panemarue ata, doro ata, palata ata. Ënaeboyo saya pacaponare.'
  bon-bon: piiyepu jejemige egä, “Weeme otnetneja cabu je weene nuuja gwidape bine
    gone yaawadimuye yepä otnetneja suru taatu bine. Gone yaawadimuye deedei coo diiba
    coo rarekaake.
  nhw-BL: Huan Jesús quinnahuati para amo tleno ma quihuicaca ipan ojtli. Ma amo quihuicaca
    se yoyon coxtali, niyon pantzi, niyon tomi. Ma quihuicaca san setzi cuatopili
    huan amo tleno más.
  swh-ONEN: Akawaagiza akisema, “Msichukue chochote kwa ajili ya safari isipokuwa
    fimbo tu. Msichukue mkate, wala mkoba, wala fedha kwenye mikanda yenu.
  wbi-wbi: akavavula ulwakuti navala tolaagha kyakwoni pano viluta ulwene lulukongoja
    lwene. Navangagadaghe unkate, nambe inyambe, nambe indalama;
  bba-bba: mɑ u bu yiire bu ku ɡɑ̃ɑnu kusenu ko sɑnum sɔ̃ mɑ n kun mɔ dɛki. Bu ku
    dĩɑnu suɑ, ǹ kun mɛ bɔɔru, ǹ kun mɛ ɡobi yɑnsurɔru sɔɔ.
  eng-KJVCPB: 'and commanded them that they should take nothing for their journey,
    save a staff only; no scrip, no bread, no money in their purse:'
  kgk-NT: —Aníke ereraha mba'eve. Nde pykoka anho eraha, he'i. —Ani ereraha ne remi'urã
    ani ereraha nde vosa. Ani ave ereraha pirapire ne ku'asã gwy-py, he'i íxupe kwéry.
  waj-waj: 'yaagueeqama iya tunoo: Sa aataruuvaura mminnaiyauvaa varada kuatee. Kati
    yau nnaasu kurida kuatee. Sa yeennaiyauvaa varada sa utuaiyauvaa varada sa sikauyauvaa
    vara rida kuatee. Kati kuatee.'
  cpy-cpy: 'Ikantawakiri: “Eero paanaki jempe oetyaa, eero paanaki powanawo, pithaate,
    eejatzi piyorikite, apatziro paanaki pikotzi.'
  ekk-PKP: Ta ütles, et nad ei võtaks peale jalutuskepi midagi kaasa − ei leiba, kotti
    ega raha vöötaskus.
  mpx-mpx: Ali logugui i pek elal i ba, “Bahi bugul etega nuku aahe wami nawanawa
    kaiwena, suki ya te nuku ahe. Bahi aanan o ebo kaliko ana nabwa nuku nonoahe,
    ge bahi mani nuku uusan ami belet ana pwaos elana.
  wbp-wbp: Ngula-jangkaju, wangkaja-jana, “Nyurrurlaju karna-nyarra yilyami kirri-kari
    kirri-kari-kirra kuja-purda-kari kuja-purda-kari. Ngulaju kankulu watiya-mipa
    kanyi jukati jinta-kari jinta-kari. Yani kankulu miyi-wangu, yakuju-wangu, manu
    tala-wangu wirrijirla-wangu, lawalu yanta.
  luo-luo: 'Nomiyogi chik machal kama: “Kik utingʼ gimoro ka udhi e wuoth makmana
    ludh wuoth. Makati, kata ofuku kata pesa mikano e ofuku kik utingʼ.'
  nhe-NT: Huan Jesús quinnahuati para ax tleno ma quihuicaca ipan ojtli. Ma ax quihuicaca
    se yoyon coxtali, niyon pantzi, niyon tomi. Ma quihuicaca san setzi cuatopili
    huan ax tleno más.
  aii-aii: ܘܦܩܝܼܕܵܝ ܠܹܗ ܕܠܵܐ ܫܵܩܠܝܼ ܡܸܢܕܝܼ ܩܵܐ ܐܘܼܪܚܵܐ ܐܸܠܵܐ ܚܘܼܛܪܵܐ، ܠܵܐ ܬܲܪܡܵܠܵܐ،
    ܘܠܵܐ ܠܲܚܡܵܐ، ܘܠܵܐ ܙܘܼܙܵܐ ܒܟܸܣܝܵܬܵܝ̈ܗ‌ܝ،
  esk-NT: tilipḷugich, “Iglaułłapsitñi saagaġniaqasi sumik aglaan ayauppiuramik kisian;
    qaqqumik unniiñ iŋiularim puukataŋanik unniiñ maniŋmik aullautriñiaqasi.
  msb-msb: Amo ini an iya mga gintugon sa inda, “Dili kamo magdara sin nano man na
    bagay pwera lang san tungkod. Dili magbalon sin pagkaon, surudlan o kwarta sa
    iyo bulsa.
  cpa-NT: Tsa¹ca¹cuø¹dsa jǿg³ hi² cán²dsa jin³ he² quiah¹² dsi²juu¹². Tsa¹cán²dsa
    hé¹². Tsa¹cán²dsa mu²ra³. Tsa¹cán²dsa cog³. Jmáh¹lah hma² hø¹³ báh³ chính²dsa.
  dso-dso: ଜିବାବେଲେ ଗଟେକ୍‌ ଡାଙ୍ଗ୍‌ ଚାଡି ବାଟ୍‌ କର୍‌ଚର୍‌ ପାଇ ରୁଟି କି ବେସ୍‌ନିଟାନେ ଡାବୁ
    ନ ନିଆ ବଲି ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: 'Bona e tamanudia, laolao kohudia haida basie abi kau: itotohi mo bae abi,
    a moda bona aniani bona moni vainana basie abi kau;'
  yva-NT: 'Umba Po ananyaowe so raugaje mai pare: “Vemo wapo ana inta raugav irati
    wapa unanui anya rai nora, yara wapa isyoe bom. Vemo wapo anaisye, ingkujawane,
    doije inta raugav inya.'
  dgc-dgc: Pinagbilinan na side, a “Diyan kam mégkébil ta bilon moy,” kagi na. “Maski
    suput, maski kuhata,” kagi na, “éy diyan moy kébilén.
  zpm-NT: Pso me diidz lo zho güeyd zho pe yquiin zho nëz, lëë gdib tib lë yag ne
    gzoxca zho güey zho. Zig nac ncuaaṉe gow zho, zig nac dimi, pe tib bziuudgaa,
    güeyd zhow.
  hix-NT: Akorohra rma àtotxoko, kekon xarha tà. Owru komo yarhàra ehtxoko. Ayamatan
    komo xarha yarhàra ehtxoko, kekon hatà. Otxenyerun komo xarha yarhàra ehtxoko.
    Atxok haryhe, ayahoso kom mak ha, kekon hatà, Txesusu.
  sim-sim: Uhu lirin normu saukawera, �Jir avak kombe nom ji toloho, kowe os ji falenda
    nom nga kumba ari er nga ji falehe tapas ji ika. Hako akwa, ya, kowe lal nga ji
    laha iwa hala.
  npi-ULB: र उहाँले यात्रामा एउटा लट्ठीबाहेक न रोटी न झोला र कम्मरमा पैसा नै बोक्‍न
    दिनुभयो ।
  cgc-cgc: Paambalan din mga apustulis na ta iran na pagpanaw tungkod nang dleen an
    danen. Dili danen magdala ta pagkaan, binagteng daw kwarta man naan ta iran na
    puyo-puyo.
  tim-tim: Akto ariwaiân âmâ sot me ito me puli sâŋgum dondâ bo mem ariwei.
  yor-yor: O sọ fún wọn pé, wọn kò gbọdọ̀ mú ohunkóhun lọ́wọ́, àfi ọ̀pá ìtìlẹ̀ wọn.
    Wọn kò gbọdọ̀ mú oúnjẹ, àpò ìgbànú, tàbí owó lọ́wọ́.
  wos-wos: Hénoo, wur, yéwa hura yikénguni. Séto bangi male mé guni hura yi.
  emp-NTPO: Ãdji wãni naẽna jarasia wãbʌdad̶e ni cãrẽ sid̶a ederãnamãrẽã. Od̶e cod̶ida,
    buchacada, parata sid̶a eded̶iẽ́ panʌana asia. Bardona awa eded̶ida panʌda jarasia.
  eng-F35: And He commanded them to take nothing for the road, except just a staff—no
    knapsack, no bread, no coin in the belt—
  ind-ind: Dia juga berpesan kepada mereka, “Dalam perjalanan, kamu semua tidak boleh
    membawa bekal apa pun, baik itu makanan, tas, maupun uang. Kamu hanya boleh membawa
    satu tongkat
  pes-OPCB: 'در ضمن به ایشان فرمود: «جز چوبدستی چیزی همراه خود نبرید. نه خوراک، نه
    کوله‌بار، نه پول در کمربند خود،'
  mpt-mpt: Ibo fong ota tebeletnibta unine! Eka inamin namin afet osa eka imen osa
    eka meen osa eka moni osa mo oleb unaibe!
  ssx-ssx: Kutupa mana꞉ alo hata꞉ alota꞉ Tumapu homeke mea minaa ala꞉ta꞉ ma꞉nda꞉ na
    mea miniki pua꞉pa꞉peke laata꞉ tia nu make mani make na mea pua꞉pa꞉peke.
  mkl-mkl: Í sɔ̃ ŋɑ í ni, i mɑɑ̀ so nkɑ̃mɑ si isɛɛnɛ nŋɛu. I mɑɑ̀ so ijɛ hee mɑ́ jɛ
    bɔɡɔ, hee mɑ́ jɛ fiɑ, í ɡbe ɡolo.
  gaq-gaq: “ପେ ୱେନେସା ମୁଇଂ ଡୁଡୁକେ ଆନ୍ତାର୍‌ଚେ ରୁଟି କି ମୁନା କି ତୁଆଲ୍‌ନ୍ତୁଗ୍‌ ଡାବୁ ଡୁଙ୍ଗ୍‌ମାୱେନ୍‌ସା
    ଆମେଇଂକେ ଆଦେସ୍‌ ବିଃକେ ।
  gof-RNT: Entta, “Oge xam77afe attin kathi, karxiita, hintte kiisen miishe aybibaakka
    oykkofite.
  unx-unx: ଆଡଃ ୟୀଶୁ ଚିର୍ଗାଲ୍‌କେଦ୍‌କଆଏ, “ହରାସେନ୍‌ ନାଗେନ୍ତେ ସଟା ବାଗିକେଦ୍‌ତେ ଆଡଃ ଜେତ୍‌ନାଃ
    ଆଲ୍‌ପେ ଇଦିୟା, ହଲଙ୍ଗ୍‌ ଚି ଥାଇଲା, ମାୟାଙ୍ଗ୍‌ରେ ଟାକା ପାଏସା ହଁ କାହାଗି ।
  gah-gah: Gapo vitatoka nene netá makó alemiki hánusagó aliki vilo. Itó peleti alemiki
    akiseaká gó alemiki gó komagú nene moni gúemiki,
  lcm-lcm: Na kala pini akit iria ta ki ago ta teng an ani mangsikei a bil, sikei
    a kipa papalik. Pok ka ago, tepe ka ago, na kapkap nei laka kapa ka ago.
  aer-aer: Re itneke angkeke, “Arrantherre alethe alherlte-iwemele arne arunthe akngetyale.
    Arne atneme-ante akngetyeke nhenge arrantherre alherlte-iwemele. Merne akngetyale,
    yakwetheke arrangkwe, ngkweltyeke arrangkwe.
  qvc-NT: 'Paykunatam kamachirqan: —Ñanda rinaykillapaqa, ama nimatapis apayllapachu.
    Kadunu suq qeru burdundalla apayllapa. Alfurjata, fiyambrita, qellayta ama apayllapachu.'
  tgl-ULB: at ipinagbilin niya sa kanila na huwag magdala ng kahit ano sa kanilang
    paglalakbay maliban lamang sa tungkod, walang tinapay, walang sisidlan at wala
    ring pera nailalagay sa kanilang sinturon,
  cbs-NT: —Kaidan, man eska baintanunbun matu yuinun ninkakanwen. Mais butankanwen,
    jawa buamadan. Jakia matun mestenti besti man butiduki. Ja inun, misi inun, kapankan
    inun, jaki pei aduti buyamaxankanwen.
  xtm-NTPP: Te ni tatnuni ya ja masu nawa jin kinda'a de jin koo de ma, yika‑ni ja
    in yutnu jin kituu de‑ni. Má jin kinda'a de in bolsa, ni a jin kaa de ma, ni a
    xu'un,
  nnq-nnq: ngabakelebuya, “Makapotoje kilebe chachoa mumwanja gwabe nambu bapotola
    bokola tu bakapotoje yakulya wala nkoba wala uloi muibwindo yabe.
  bao-NT: 'O biro cʉ̃jare ĩi wede majioupi: —Maa waarã pʉgue cʉti waarique ʉnora,
    wajopoa ʉnora, baarique ʉnora, wapa tiirica tiiri ʉnora, jee waaticãña. Tuericagʉ
    wado ami waa waarãja.'
  san-ORI: ପୁନରିତ୍ୟାଦିଶଦ୍ ଯୂଯମ୍ ଏକୈକାଂ ଯଷ୍ଟିଂ ୱିନା ୱସ୍ତ୍ରସଂପୁଟଃ ପୂପଃ କଟିବନ୍ଧେ ତାମ୍ରଖଣ୍ଡଞ୍ଚ
    ଏଷାଂ କିମପି ମା ଗ୍ରହ୍ଲୀତ,
  huv-NT: At aton tasaj nejiw nde majoyiw nicuajind tiül tiiüd. Alndom majoyiw áagan
    notsnots angotoj, mambeol nejiw. Ngondom majoyiw nchiiüts, pemb, nüeteran; aton
    tomiün ngondom majoyiw.
  otn-NT: Bi xi p'ʉya, ngue hi̱n teni̱ buxa da̱ ga̱ts'i̱. 'Nɛ̱ hi̱n tema̱ thu̱hmɛ̱
