    baki yalu kuyungka nanda nangangi jangkurr. Ngala jala nyulu jungkuka nanganginyina
    yajina, jala nyulu yanybaka jangkurr nanganginmukuyngka mungkijimukuyngka, baki
    miku yalimi kuyu nangangi jangkurr. Yalu yurlwangka nangangi nanganginkanyi jangkurranyi.
    Baki nani barri narri marda. Narri ngakinmuku mungkijimuku, ngakinmuku bababanyamba
