    iutä, iqueqä aŋiu anä äpmeŋuwä iutäŋi, iqu yoqä maiqä-queqä.”
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''tíī: Nducyáácá ''iiⁿ''yāⁿ
