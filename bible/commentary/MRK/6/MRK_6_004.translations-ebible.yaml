  apr-apr: Motong la Yesu iwete pang di nen, “Awete pang nen, kumata bet tool iyei
    Maro koonoo nga, ngan di tooltool ke malala ki ye taunu, inbe di rara ki tipa
    ye di tooltool yo iye di tinepe ye rumu atu nga, ngan di leu la lodi bet tilongo
    betanga ki inbe tiraua panga tiap nga.”
  tiy-tiy: Atin ménbéréh i Jesuse dob berowe mano, “I ségétéwe sarigoy Tuluse muret
    bé kébéréh ne, basanan dob kéluhanay de gonon saliyu saén dob kaane ingéd brab
    dob de kaan do samung brab dob de kaan do étéw sétifon lawi.”
  nlg-nlg: Ma Jesus te bosa vanira, “Na vure tana lei komu keha tara ghanaghana mavaa
    na prophet. Mana vure ni komuna, mana lei kulana vure mana vinavahuhuna heghena
    vamua tara mua ghanaghana mavaa.”
  dgr-DOGNT: Eyıt'à Zezì gots'ǫ̀ hadı, “Nakwenàoɂǫǫ wekǫ̀ta gots'ǫ dǫ eyıts'ǫ xàè
    wèot'ı̨ zǫ dǫ gıìt'ı̨ nıìle,” gòhdı.
  pes-OPV: 'عیسی ایشان را گفت: «نبی بی‌حرمت نباشد جز در وطن خود و میان خویشان و در
    خانه خود.'
  ron-1924: 'Дар Исус ле-а зис: „Ун пророк нуесте диспрецуит декыт ын патрия Луй,
    ынтре руделе Луй ши ын каса Луй.”'
  tpz-tpz: Ke Ieesuꞌ piun raoe, pareꞌ soe ke rapoë pan, “Manih pa ma ö kurus me pa
    vöön apuh no a napan to ta e ne po teꞌ vanënën soe, ivëhkëk, manih pa vöön koman
    peꞌ me manih pa ma poaneah, me manih pa tapaiuun peꞌ, ee to hikta ta ne poë, ee
    to heꞌ tonun e ne peꞌ.”
  agd-agd: Máan tiyákan Yisasi vetin tiamemí, “Sakhanampa vanta avíena varufá ban
    mifo vei varu anará bá minó bei mana nare vá be amápin má ída véin aví báé iyan
    mino.”
  rkb-NT: 'Iwaze Sesus ispe niy: — Nanabyitaba Deus sohokotsa harere kytsa piwabytoktokonaha.
    Atahi tahudikhudikwy eze tu zeka iututsa pauktsitsa batu iharere ziwabynaha —
    niy.'
  san-THA: ตทา ยีศุเสฺตโภฺย'กถยตฺ สฺวเทศํ สฺวกุฏุมฺพานฺ สฺวปริชนำศฺจ วินา กุตฺราปิ
    ภวิษฺยทฺวาที อสตฺกฺฤโต น ภวติฯ
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨnki, profet inkamɨn ɨkɨ siya hɨnda tɨnda namiyɨm
    sɨma siirɨn pɨ ha kɨgi, siya inkam komiigɨn. Mɨ siir omkɨ om hɨrɨn siir yopii
    adɨm mɨ siir ɨrɨpa o nhɨeyɨm yɨm sɨma pɨ ha kɨgi, siya inkam komii rani.
  pol-SZ: 'Wtedy Jezus rzekł do nich: —Prorok może cieszyć się poważaniem wszędzie,
    z wyjątkiem swojego miasta, swojej rodziny i krewnych.'
  ztq-NT: 'Per lëë Jesús chëb: —Laañee xkaatyee xsal meñ tu profet, per xsaldy meñ
    tu profet nii nak xaa xkyedzy meñ ni meñ lidzy meñ.'
  zai-NT: 'Peru óraque na Jesús rabi laacabe: ―Stobi stobi lugar risaca profeta, peru
    ra qué risaca be nga ndaani xquidxi pe be ne ralidxi be ne lade binni lidxi be.'
  upv-upv: Ko ni owrai tevi nir, owra “Weretunen, propet san arongwos parosuri lat
    jijle nga mian e. Ko jinibb nga ma renge sisen woswos, ko metka sen nir ko niaken
    sen nir sete mara-osuri p̃elake. Nanu ngok sete erres.”
  aui-aui: Yesu iwonedi bo, “Kubura mududi wawayidi, peroveta sakabikuwayedi, bi yadi
    meyagii waghata wawayidi, bi turaturadi da kadi dam gesiyakabikabikuwayedina.”
  wap-NT: Jesus kian ĩꞌati, “Tominkaru prophetinnao naubaa-kao baꞌoran wiizai ii kida,
    mazan pawiiziꞌi, aonaa uiribannao naꞌiki baꞌoran pidannao naubaan uruu!”
  mva-mva: Kodeka Iesus itaguraki be bokai iradi, “‘Propet’ anua moarunga-lo nge muaka
    otioti. Anua-tina nena-lo be pera kana be dara nena-lo nge muaka tagotago.”
  dwr-NT: Yesuusi he asaassi, “Nabii bare gadiyaan, bare dabbatuwaaninne barenttu
    soy asaan bonchchettennawaappe attin, ubbasan bonchchettee” yaageedda.
  kfw-kfw: "Jisu'n inmani diang aleiril, “Pathian chongkachoi ngaihi inmani insuungkhurra\
    \ khat-um in-u innai ngai inchu khoya thona neimu takkha ruongraal achu khoya\
    \ thona innei.”\x94"
  bfz-bfz: यीशुए तिना खे बोलेया, “भविष्यबक्ता रा आपणे इलाके रे, आपणे टब्बर और आपणे
    कअरो खे छाडी की ओरथी सारी जगा आदर ओआ।”
  cuk-09: 'Aga Jesús dulemarga sogded: —Bab-Dummad-gaya-burba-berbemalad bela neggwebur-baigangi
    bina nue sogdamalad, unnila e-neggweburginbi, agi e-gwenadgan, degi, e-neg-yaginmaladbi
    baisur dakdamalad. A-ular bemar an-abingasurmalad.'
  ben-OBCV: যীশু তাদের বললেন, “নিজের নগরে আপনজনদের মধ্যে ও নিজের গৃহে ভাববাদী অসম্মানিত
    হন।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xií‑yu: —Te núu ɨɨⁿ tée càháⁿ tnúhu Yá Ndiǒxí ná nàsáá‑dé
    ñuú‑dé dacuàha‑dé ñáyiu tnúhu‑gá, te nchaa ñáyiu ñuú‑dé‑áⁿ, ndɨhɨ nchaa ñáyiu
    ndècu ndɨhɨ‑dé vehe‑dé, ndɨhɨ nchaa ñáyiu cùu ndɨ mee‑dé ñá túú nèhé‑yu sá yɨ́ñùhu
    núú‑dě, dico cue ñáyiu nchaa dava‑gá ñuú chi nèhé‑yu sá yɨ́ñùhu núú‑dě —càchí‑gá
    xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: Imẽnpuye Jesus o'jekawẽn ceweju ip. — Soat ka dag̃acat ibuyxim ma Deus
    ekawẽn muwẽnuwẽn'ukat kug̃ — io'e. — Jaypanap ka beayũ bit ibuyxim g̃u ikug̃ —
    Jesus o'e cebe ip.
  amk-amk: Ainanaya Yesusi medu wesa deyo, “Nabi manei na ne munuefo tuti na ne arurarafosa
    mani etatori kaha, wape na katai siai mani etatori.”
  fai-fai: Yesus aka bakoyam, “mew teinu mánu bidi lum senin kinim be ilim kal keisiw.
    Kata alam abiw kasel so alam duwal so aulal so nikil so ika kidela atamongin banim.
  ura-NT: 'Niritiin rai nere tonorana jerecurenihane jaun jetaote: “Itolere banate
    niqui cuhane jaaunru, Cana Coaunera ere bera profeta que suujua acateein esenetaain
    neeure cachaauru. Nete laen rai nataneu nenacaauru naraaichuru que suujua acateein
    esenetana jerecurene. Niheichu nii nihane jaan loreri asaae nenacaauru niha natiin
    esenetaauruhi,” nae jetao acaauru rai Jesoso.'
  mcd-NT: Ascano Jesús ato yoini isca huaquin, —Nan maitio Diosin tsain yoimisi nicatirofo.
    Ahuunoa yoisharamisifo. Nan cainni anoafo non ahuun yorafoancai nanfoansicai nicapaicanimaran,
    —ishon ato yoini.
  urt-urt: Kom Jisas ŋana lenge na, “Nal moiye moiye lalme pe, tinge hriphrip me profet
    tikin Got, kut ŋoto moi jeheinge kitikin pe, wim ilyeh topoꞌe bamtihei kin jarnge
    kin.”
  kiz-kiz: Yesu akabhajobhela, “Nabii idula lepi heshima, isipokujha mu mji bhwa muene
    ni mwa bhalongo munu ni munyumba jha muene.”
  tzo-TZE: 'Jech i''albatic yu''un li Jesuse: ―Buyuc no''ox ta xbatic li yaj''alc''optac
    Diose ta x''ich''atic ta muc''. Pero ta yosilal stuquique xchi''uc ta sna stuquique,
    xchi''uc ta stojol yuts'' yalaltaquique mu x''ich''atic ta muc'' ―xut.'
  lex-lex: 'Noma Yesus Nakot la re Niwra: “La''a makwohorulu-ktatrulu maka klol meni-meni
    to'' mana, rira rhu''ru-rhelam la, mere hota la'' letni-ruhunni me luwnu-a''nani
    meman nek de riy id mana edonna natlin la.”'
  dov-dov: Jesu wakati kulimbabo, “Musinsimi tajani bulemu pe, kunze kwamuchisi, amung'anda
    mwazyalwa aakati kabasinzubo zyakwe. ”
  rgu-rgu: Boe ma Yesus nafada nae, “Memaꞌ tebe! Lahenda rahiiꞌ fee hada-horomata
    neuꞌ Manetualain mananesimatan neme mamana fekeꞌ mai, lena neme nai koro-tadun.”
  toc-NT: 'Jesús ca̠huá­nilh: —Pu̠tum cris­tianos tali̠­pa̠­huán cha̠tum chixcú xla­cata
    naca̠akchu­hui̠­naniy para xala a̠laca­tunu ca̠chi­quí̠n, pero antá xalac xca̠­chi­quí̠n
    hua̠nti̠ xta̠­chiqui y xli̠­ta­la­ka­pasni ni̠ tali̠­pa̠­huán hua̠ntu̠ li̠chu­hui̠nán.'
  ulk-1902: Iesu uiabi daratagereda, kega, Nole perofeta ekekri, tepteb abara ged
    ge, a abara boai, a abara uteb ge.
  som-som: Laakiin Ciise wuxuu ku yidhi, Nebi murwad la' ma jiro, waddankiisa, iyo
    dadkiisa, iyo gurigiisa dhexdooda maahee.
  anh-anh: Az Jisasɨv ya han njɨhame kamar. Osa anchɨ aiampɨra emŋgemŋgand hamb wɨram
    Yakŋ Ohɨrand ya injambɨr ahe kahɨnd hand ensa han ŋambiahamŋgɨj amar. Osa anchɨ
    mbɨkɨr aiampɨrand hamb mbɨ nend amar. Untɨm pamɨnd mbɨkɨr mach mbɨkɨr zɨŋgɨr hambez
    ensa mbɨkɨr han mɨŋambiahamŋgɨrɨm amar.
  mam-C: 'Me xi tq''ma''n Jesús kye: Ja''chaqx ta'' jun yolil Tyol Dios twutz tx''otx'',
