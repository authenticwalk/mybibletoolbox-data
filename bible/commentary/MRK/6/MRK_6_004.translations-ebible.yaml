  nsn-nsn: Song ke hire Iesu tasisina pare, “Na propet God ra ueltadainane toro mamang
    buturulik. Gane puk manasampe tena uan katongono te ahikiono pah ra ueltadain
    menia ponompeane i uantinanina toso tahinalikion, doh gane katongompe tasisina
    ro matmatame.”
  san-DEV: तदा यीशुस्तेभ्योऽकथयत् स्वदेशं स्वकुटुम्बान् स्वपरिजनांश्च विना कुत्रापि
    भविष्यद्वादी असत्कृतो न भवति।
  tna-NT: 'Da su Jesús ja atana huecuana uja: —Diusu sa profeta sa ejude quitaita
    su aniji cristiano cuana ja aimue tueda saida ebatani mahue. Mesa familia quitaita
    cuana ja di aimue tueda saida ebatani mahue. Pia ejude su aniji cuana ja bahui
    profeta saida ebatani.'
  lid-lid: Eme Jises tiye i tiri anya, “Iri propet ta atiye boho Kindrei, nyara iri
    tinan ereu kon mari. Arile ereu kati kon tan amwenen, ma ereu boho kamen tan amwenen,
    ma ndrokowa oro ndraye oro rabuk, iy asahan buku lau laleyah.”
  wim-wim: Aꞌ nil Jesus.an thaw thant, “Nil weeꞌangan nathweya wik God.antamana waaꞌ-waaꞌiy
    kampan nungantamakaniy-a, than anangan keꞌ-keꞌam nungantama, puth keꞌ wik ngeeyiythan
    pam alantama, pam wanch wiy nath-nathan wuntan-a, than ep wik nungantaman ngeeyantan.”
  zga-M: U Yiisu akhavavola, “Unyamalagosi dwadiwa, apange mjini gwa mwene na valokhololwe
    ava mbunchenge vwa mwene.”
  yom-yom: 'Buna Yesu wuba kamba : —Mbikudi kantambulanga minzitusu ko mu tsi andi,
    kuidi bibutu biandi koayi mu dikanda diandi ko.'
  san-SIN: තදා යීශුස්තේභ්‍යෝ(අ)කථයත් ස්වදේශං ස්වකුටුම්බාන් ස්වපරිජනාංශ්ච විනා කුත්‍රාපි
    භවිෂ්‍යද්වාදී අසත්කෘතෝ න භවති|
  yut-yut: Yaŋ nandaŋek egakwa Yesu da yaŋ yoyɨgɨt, “Kombɨ amɨn kɨnda man bini mɨktɨm
    dɨwarɨkon toŋ, mani iyɨ da kokupmon yawi dɨwatni gat ae yutnikon amɨn gat da mani
    dɨma aŋenokgoŋ.”
  grc-BYZ: ἔλεγε δὲ αὐτοῖς ὁ Ἰησοῦς ὅτι οὐκ ἔστι προφήτης ἄτιμος εἰ μὴ ἐν τῇ πατρίδι
    αὐτοῦ καὶ ἐν τοῖς συγγενέσι καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
  cpc-NT: 'Ikantanaki Jesús: “Jashi jowiro Kamantantaniri ikimisantaitziri pashiniki
    nampitsi, irooma inampiki irirori isaikayitzi ijyininka, tii ikimisantaitziri”.'
  nhg-NT: 'Pero Jesús quemelfejque: ―Ca nobeyo giente queyequejta sente tlayulepante,
    cache amo öque pa quejta miero ipa ipuieblo hua intzölö ifamiliares hua tli cate
    pa ichö.'
  nya-nya: Yesu anawawuza kuti, “Mneneri amalemekezedwa kulikonse kupatula kwawo,
    ndi pakati pa abale ake ndi a mʼbanja mwake.”
  ngu-NT: 'Jesús oquimijlij: ―Se tiotlajtojquetl nochihuiyan quitlacaitaj, pero ne
    ipan ipueblo niman on quen quinta niman ichanchanecahuan xquitlacaitaj.'
  kup-kup: Pot tat hehan Iesu parun epat mañah, “Met rotap, propet aban nap zeisikaroh
    sat em tohot mañamahan añarab tin hatevetet, ‘Aban ahopuhö ak hamahag, hatevetei,’
    pot pimaz hamah, oñ pim zei kapotak sat mañamahan pimerihö hatevetet pimaz kaev
    ravat pot hamah, ‘Aban betezapuhö ok hamah.’ Pot Iesu parun mañah.”
  jid-jid: U Yesu ka hla bawu din, Anabi bana nyime niwu ni gbu ma mba bi koh Mana.
  wmw-wmw: 'Basi Insa akiwambira: “Nabii ainshimiwa kila upande, ila aainshimiwa kwawo
    na awamwishimu wajamaa zake na wenziwe.”'
  gmv-GGM: Yesusaykka isstas “Nabey bonchetontay ba deren ba dabota gidonine ba so
    asa achan xala” gidees.
  ssg-ssg: Jises kakane laha ukek, “Nga masin teka kuluiai kakai Haeu. Ti toan liai
    seilon sameni laha tuahe ti puki tonalaha wanen seilon watakai hongoi kakaialaha.”
  zpo-NT: 'Jesús nzhé lo re xaa: —Nik tub xaa nzaa kwent kwaan nzhé Dios lo lee xaa
    yilo, namkayaawent re sawlazh xaa xaa nu re sawlizh xaa nu re xaa nzho li xaa.'
  poy-poy: Yesu kawagambira, “Mbuyi gwa Mlungu kankujimilwa pahala poseri, ira kankujimilwa
    ndiri mlushi lwakuwi na kwa walongu wakuwi na ukaya kwakuwi mweni.”
  qwh-NT: 'Tsenam Jesus queno nerqan: —Mechopis profetacunataqa respetayanmi, peru
    quiquinpa marcanchoqa, castanchoqa, y wayinchoqa manam —nir.'
  gaw-gaw: Ag oolag laip̱u ii dayom amunu Jesus Nug ag amelagp̱a aum. “Propet nug
    ab ohp̱a onig ele amge nug ap̱ag diigp̱a, nug tiilag laip̱u ele oolagp̱a amu nug
    laugp̱a ele amu nug onig iiṯa,” awa aum.
  nca-nca: Ŋunde yiqo, Yesu mande topé ŋande yaró, “Yendé soso quno ŋuno unipareto
    ye-ye uni ka ará te inoyoteŋgo. Quko eneŋo mirayómo, yayó horémoko ará kama te
    inoyoteŋgo,” yaró.
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Ca ziꞌl lugaar mbecy rca lagy dey lo yu nu rnii
    por cuen ni Ñgyoozh, nomaas de mbecy ledz yu, nu de famil niy, nu de famil nu
    yuꞌ nuy nañ yuꞌy, dela de yu zeꞌ waca lagy dey loy ―nam.'
  mkj-mkj: A Jesus pwehng irai, “Wija ohroj joukohp kin woaun, ioarroar wija ma joh
    wahu in ih, ioar nehn ah wijahu, ipen ah peneinei.”
  zac-NT: 'perë Jesús guniꞌi lu rall: ―Grë́tëꞌ ra muzë shtë Dios adë rúnëdiꞌi mënë
    rëspëti lëꞌë raiꞌ, ni sáhiꞌ, ni ra shfamíliꞌ; rúnëdiꞌi rall rëspëti lë́ꞌiꞌ. Sulë
    stubi lugar runë mënë rëspëti tubi muzë shtë Dios.'
  kyg-kyg: Yesuꞌa, Gotitegati gemo alinineno aeno hakalo huno hapa nepaiya vekamoꞌa
    muki haopalegamo agi haneꞌniyaꞌmonanafa afamo anagaꞌafiꞌe koꞌalega vayaꞌaitegaꞌeꞌmo
    agi ohaneꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Utdi kinnanan Jesus kan dida un, “Madayaw nat propetan Apudyus sidat losana
    umoyana malaksig sidat mismu’n kailiyana, kabagiyana kan kaboḻoy na.”
  cao-NT: 'Jatsi Jesú jato yoaniquë: —Jabi Dios Chani yoati ibo qui nicahi quiha jatiroha
    ca nohiria ra. Jama, nicacasyamacanaibo tsi xo toa jahuë yacatá ca nohiria, jahuë
    jimi bo, jahuë xobó cabo pë. Tihi cabo tsi xo toa jahuë chani nicacasyamacanaibo
    —i jato qui ja niquë.'
  bbr-bbr: Keserna, Jisas nukas akan ämän äpu mianik, awarowon, “Karauk mena Anut
    nukan ämän roianik, areäu ro, ko enip jou orip, roasiret akas akan woiaka konun
    epar miäi, utianik, nukan mena senes ko enip jou wäpik, okon, nukan roasiret pak
    nukan tupsiu pak akas ko sumkäineäi.”
  inb-inb: 'Mana uiag­manda­kuna, Jesus­ka kasa­mi nir­ka­kunata: —Santu Ispi­ri­tu­wa
    rimagtaka sug­nigta puris­kapi sumag­lla kuias­pa­mi uian­kuna. Ikuti kikinpa
    alpa­pi, kikinpa wasipi, kikin­pura­kuna mana munan­kunachu uian­ga­pa.'
  hrv-hrv: 'A Isus im govoraše: “Nije prorok bez časti doli u svom zavičaju i među
    rodbinom i u svom domu.”'
  box-NT: 'Ká a Yeesu màhã́ bía nɔn ɓa yi: «Le *Dónbeenì ɲi-cúa fɛɛro wé yí
    le kɔ̃̀nbii lùa ɓúenɓúen yi. Ká ɓàn kùrú lóhó mí bɛɛre nùpua, lè ɓàn
    temínlowà lè ɓàn zĩ-ɲúhṹ nùpua bán máa wé kɔ̃̀nbi o.»'
  ote-NT: 'Hangue ra Jesu bi ꞌñembabiꞌʉ: ―ꞌNará ꞌmɛhni Ajua̱ da tꞌumba ra tꞌequꞌei
    habʉ hingo rá hai, ha nu go rá hai hinto umba ra tꞌequꞌei, nixi ya mengu rá ngu.'
  wnu-wnu: 'Ende qamb abari menman ibag ne wurinob qamar: “Eng segagam, Qenu qob qamarau
    munon wonou ginam qenen end der qob wurinob qamb mi abar qamb qemeriner eng qob
    ombarirambour, a ginam taut end is mi eng gagar ebeiner eng munon qob igotoubour.”'
  zam-NT: 'Sya, ndxab Jesús loo mèna: ―Nzo huax mèn co'' ndli cas no intè''bte mèna
    mèn co'' nde''th di''s co'' ndxab Diox por nac mèna mèn tith. Per chele'' mèn
    co'' nde''th di''s co'' ndxab Diox nac mèn gulàazpe'' mèn, pà li mèn cas mèn co''
    nde''th di''s no pà li mèn guliz mèn co'' nde''th di''s cas mèn co'' nde''th di''s
    xal ndxàca loon con mèn co'' nac mèn gulàazpe'' dàa.'
  zyp-NT: Zisu tah aa hai letah, “Khazing khuavang cawh a pinah khua letah le a ruachai
    sahlo le a ingchungkho hrong letah tah cy ly co kawkih letah pasungpanaw a cang,”
    a tah he.
  sey-NT: 'Ja̱je cajëna, Jesupi ja̱ohuaꞌire caëña: “Siꞌa hue̱ꞌña yecohuaꞌi cato Maijaꞌquëre
    quëacaiquëre yëcohuaꞌi aꞌë. Ja̱je paꞌiquëtaꞌare i̱ yeja acohuaꞌipi cuiꞌne i̱ cajeohuaꞌipi
    cuiꞌne i̱ huëꞌe acohuaꞌipi coeyë.”'
  nvm-nvm: Bu fu uzavga Jesu fu uri kia, E Godon vuak vierafene e kuardiamo ijefuon
    vuak iji bu e ar roib faime ma vierafev. Regavo una aganfuon ma iji buba vuak
    fuon ma vierafekno kiain.
  mps-mps: Tama Jisasgo augwalibolo te po wali, “Te Godigo po pusubo profet bidigo
    nogi tigidali bulude elalubao. Tiali goli te aga page bulude me, te aga deli kaneme
    hanide me, te aga be mude me, te aga nogi meni yaibao,” te po wai.
  seh-seh: 'Mbwenye Yezu aapanga kuti: “Mporofeta asafuniwa mbuto zonsene. Mbwenye
    nkhabe kufuniwa ku dziko kwace, pakati pa abale ace a dzindza na abale a pa nyumba.”'
  pab-NT: 'Hoka Jesus nexa ihiyeha: — Iraiti xakaisasehare atyo kaxaiminisakita hakoakiti.
    Xakore atyo hoka kaokehetehena atyo hawaikohera hawenakala, hahinaeharenai koni
    hoka maisa kaxaiminisakere — nexa ihiyeha.'
  llg-llg: Boe ma Yesus nafada, nae, “Memak tetebes! Hataholi lahiik fee hada-holomata,
    neu Manetualain mana kokolan fo maneme mamana feꞌek mai, lena heni manai nggolo
    hehelin.”
  kyf-kyf: '''Ɩn ɔ nɛɛ wa -ylaɛ: «-Lagɔgbʋʋ -falɩpanyɔ -ka -mɩ, da weee -bha wa zʋa
    ɔ. Nɩɩ, wa''a zʋ -bha ɔ ɔ -zɔɔ, ɔ zʋayli we -yɔ ɔ -buduŋwɛɛ.»'
  tpi-tpi: Tasol Jisas i tokim ol olsem, “Profet i gat nem long olgeta ples. Tasol
    long as ples bilong en, na namel long ol wanblut bilong en, na long haus bilong
    en stret, em i no gat nem.”
  mih-NT: 'Ta i catyi ra Jesús sihin ñu: Tyaa ñiyɨvɨ inga ñuu yahvi sii minoo ra profeta,
    zoco ndya ñuu ra, ndya vehe ra, nu ndyaa ñiyɨvɨ sii ra, ña tyaa ñu yahvi sii ra.
    Tacuan i catyi ra Jesús.'
  qvh-NT: 'Saymi Jesús nergan: “Waquin marcacunacho Tayta Diosninsipa profëtanta chasquicuyaptinpis
    castancunawan marca mayincunaga manami chasquicuyansu.”'
  kms-kms: Di Jisas ni simbe nindiny nari, “Propet iri nikin tiqe pene, nikin yavi
    ire di nikin nde baj pene wute ni nyamb rindivi viyo segi. Wute buagi aye ni nyamb
    rindivi viyo.”
  agn-agn: Animan ganing si Jesus ong nira, “Ang tatang propita aggilalaen tang tanan
    ang taw, poira lamang ong mga kasimanoa na, mga kaparintian na, asta ong pamalay-balay
    na.”
  nhi-NT: 'Jesús oquimiluih: —Masqui ic nouiyan icyequitah se teotlanauatani, itich
    nialtipeu uan nichanehcauan uan itich nicalihtic, amo icyequitah.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Kye xjal nqet kyjiq''b''a''
    jun aj yolil tyol Dios. Per qa tetz jun aj kxjalilx, k''onti''l nqet kyjiq''b''a'';
    ni kye txjalil ni kye aj tuj tjay k''onti''l nqet kyjiq''b''a''.»'
  dan-1931: 'Og Jesus sagde til dem: “En Profet er ikke foragtet uden i sit eget Fædreland
    og iblandt sine Slægtninge og i sit Hus.”'
  kwj-kwj: Ete wowani Jisas ya wunu sawe, “Gotri mwanji bwarakarandau hima le ele
    ko hinga tinda ete hi wuhi ti omwesika. Woroti hima laka sairo ko wuhi ki wu iwani
    o ko kipe hima lenga wui hiparakambwe lenga hi wuhi tini wu rasainda nambwe.”
  vie-OVCB: 'Chúa Giê-xu bảo họ: “Nhà tiên tri không bao giờ được gia đình bà con
    tôn kính, quê hương ca ngợi!”'
  kze-kze: Ísu simátimena séna Áánútun-aai simátímíwai ó'on-o'on-daopa'a kwénaaisasa
    kwenáwí'a mósá kwémaraavo kwená naaópa'a komáyáimba kwenamááraa sésa kesáámó úndanten-kwaasiman-iye
    sésa kwenáwí'a íma mósá kwémaraawe Ísu siráiye.
  mpj-mpj: Jiijajju-jananya wajanma, “Jampa Mamamili jakurlpurlukarna-jananya yankupayi
    ngurra kujupakarti martujuya pukurlarripayi. Ka ngayumili tawunja martujuya ngaamartaji
    mirta pukurlarrini, ngayumili walyjalurrjujuya mirta pukurlarrini.”
  lbk-lbk: Sa et kinwanin Jesus ken chaicha, “Maichad-ayaw nan mamadto isnan olay
    entona issa, nay met achi isnan osto ay ilina, ay kawad nan kikib-ana ya pangafongna
    kannay, et maid filangna.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―O̱tyun joma tso̱va xa veꞌe yakvintsa̱ꞌa̱ga
    je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa, je̱e̱jyji veꞌe kyayakvintsa̱ꞌa̱ga joma veꞌe
    je̱ yꞌit je̱ ñaax, joma veꞌe je̱ jyuuꞌt je̱ myugoꞌok, je̱ts joma veꞌe je̱ jya̱a̱jn
    je̱ tya̱jk.'
  bzh-bzh: Nebë sënë lob Yesu nër vu sir bë, “Alam vu nyëġ pin deneḳo mehö-nenër-ġaġek-ranġahsën
    arëj raḳ, gaḳ yö hir alam, gehir degwa, gesir sën losho begganġ-bu timu lo,
    og ma!”
  guj-2017: પણ ઈસુએ તેઓને કહ્યું કે, ‘પ્રબોધક પોતાના દેશ, પોતાનાં સગાં તથા પોતાના
    ઘર સિવાય બીજે ઠેકાણે માન વગરનો નથી.’”
  jvn-NT: 'Mulané Gusti Yésus ngomong marang wong-wong: “Nabi kuwi nang endi-endi
    diajèni, kejaba nang panggonané déwé. Seduluré déwé waé ora ngajèni.”'
  byr-byr: Sɨnna tɨka wɨdaꞌdaaꞌnyɨ Jizaazai wɨdɨna “Pwara Gotɨyare wɨꞌnawɨjɨwaakyarɨne
    yayaꞌ yɨlaaya makimanɨgaꞌ. Kɨrɨꞌ gamɨre kwaakeba mwaalyarajɨ kwɨyaꞌmwerajɨ gannya
    angevɨ mwaaihasajɨ sa gamɨre yayaꞌ mamakɨlyɨvanɨgaꞌ.”
  ian-ian: Jisas di kat wandɨ. God waa nyaangɨt mbutɨga nyan kwo ngepma lɨndeyan ndɨ
    kat apma maawut yelavɨkiyandi. ndɨna angwa ngepma lɨndeyan ndɨna ngepma nɨmba
    ndɨ kat kai waigandi waa wandɨ.
  hun-hun: 'Jézus pedig ezt mondta nekik: „A prófétának csak a maga hazájában, a rokonai
    között és a saját házában nincs tisztessége.“'
  mcf-NT: 'Aden chieshënaqui Esus nadpondash: —Utsi yacno nidshun Nuquin Papan chiaid
    chuibansho tantiaquid dadpen icnubi abi yacno chuibansho chieshënquid aton matses
    iquendac. Aton shubun icquido adecbidi iquendac —quepondash Nasaded yacnocquido
    chiec.'
  kjs-kjs: 'Go-rupa pirisimi rabu Yesumi nimu-para talo: Gote-na agale lakale aliri
    su raayo-para enaalimi nipuna bi minasaaeme pare nipuna adare-para nipuna ruru-para
    nipuna aaraalu-para nimumi nipuna bi naminasaaeme.'
  mni-mni: "Adudagi Jisuna makhoida hairak-i, “Mapu Ibungogi wa phongdokpa maichousingbu\
    \ makhoigi maramdam, imung manung amadi mari-matasingna ikai khumnabidaba khak\
    \ nattana mapham khudingmakta ikai khumnei.”\x94"
  yad-NT: 'Su̱teda Jesús variy ruuva: “Vinu taji vichavañi̱ tuva̱chu simu Ju̱denuju̱
    tu̱chu̱ day, satuunuvichi̱ ji̱tamu̱y ne tuva̱churu̱y yimu day, satenu jarye ne
    tuva̱churu̱y yimu, sarorimyu vichavay jarye ne tuva̱churu̱y yimu.”'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―Ndeí kúú mií vá ió ña̱ñóꞌó ña̱yuu noo̱ nduꞌu̱, na̱ kúú
    profeta. Tído na̱ ñoo mií ndú, xíꞌín na̱ kúú táꞌan ndu, xíꞌín na̱ veꞌe ndu, no̱ón
    diꞌa kúú na̱ káñóꞌó ñaá ―kaá na̱.'
  pon-2006A: A Sises ahpw ketin mahsanihong irail, “Wasa koaros soukohp kin waun ie,
    ihte wasa me sohte wauwi kin mie, nan uhdake, rehn sawi, oh rehn tohnimwe kan.”
  maq-NT: 'Vëhë xi Jesús ne, cachja me cojo xuta jan cuitjin: ―‍Xuta ne, ha tuxa faharcun
    me ngu xihin xi suacuenda cjua rë Nina. Suva ni xuta rë xihin jan cojo xuta xi
    tangun nangui rë cojo, me vëhë xi faharcuaain me xihin jan.'
  hto-hto: 'Iemo Jesús íaɨoɨna daɨde: —Nana jɨáɨe comɨnɨ, Juzíñamui uai jino llóraɨmana
    ñue jiéruitiaɨoɨ. Mei íadɨ afe llóraɨma énɨe imacɨ, íezie imacɨ dɨga, fɨgo íena
    jiéruiñediaɨoɨ. Daje izói ie jofo imacɨ íena jiéruiñediaɨoɨ, —daɨde.'
  por-BRBSL: 'Jesus lhes disse: “Um profeta não está sem honra, exceto em seu próprio
    país, e entre seus próprios parentes, e em sua própria casa”.'
  ces-NKB: 'Ježíš jim tedy řekl: “Prorok není beze cti; jedině ve své vlasti, mezi
    svými příbuznými a ve svém domě.”'
  cui-cui: 'Ichitha Jesús jeye barapo jiwitha: —Daxita jiwi ba barʉ cui itura jina
    pontha pon Nacom peayapusʉ itorobi jume pepaebin. Nama pia tomarapiwi tatsi, irʉ
    piamonae tatsi irʉ pia bomonae matabʉxʉyomonaepiwi tatsi, barapomonae ba jopa
