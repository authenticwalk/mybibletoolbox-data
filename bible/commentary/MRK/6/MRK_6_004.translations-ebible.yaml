  san-TIB: ཏདཱ ཡཱིཤུསྟེབྷྱོ྅ཀཐཡཏ྄ སྭདེཤཾ སྭཀུཊུམྦཱན྄ སྭཔརིཛནཱཾཤྩ ཝིནཱ ཀུཏྲཱཔི བྷཝིཥྱདྭཱདཱི
