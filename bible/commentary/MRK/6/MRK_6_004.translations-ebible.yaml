verse: MRK.006.004
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Beloveta ata kena vata moleve tige ataeabuna
    hotove evisi hoesehavoi. Isito au au o seleve keve tige atave keau bae hotove
    evisi hoesehavolivebene.”
  okv-H: avoeto Iesu na enana ta degi ke einge ena “God ta ke hande ari embo amo embo
    tapa na jakeka eagora te amita enda vahai embomeni eto jeka hoka vahai na ke embo
    teho ari ke ijie ke ingae eagora.” ainge
  tbo-tbo: Ega yaka i paliwelehi i pa, ‘Tu bahapiko u tupo geha lawa hi wiyateyateya
    ma a meyagai po a guguni po a manago ega hita wiyateyateya.’
  mal-C: യേശു അവരോട്, “ഒരു പ്രവാചകൻ ബഹുമാനിക്കപ്പെടാത്തത് അയാളുടെ സ്വദേശത്തും ബന്ധുക്കൾക്കിടയിലും
    സ്വന്തം ഭവനത്തിലുംമാത്രമാണ്” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ἔλεγεν δὲ⸃ αὐτοῖς ὁ Ἰησοῦς ὅτι Οὐκ ἔστιν προφήτης ἄτιμος, εἰ μὴ ἐν τῇ πατρίδι
    αὐτοῦ, καὶ ἐν τοῖς συγγενέσιν ⸆ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
  bgc-bgc: यीशु नै उनतै कह्या, “नबी का अपणे गाम, अपणे कुण्बे, अर अपणे घर नै छोड़कै
    और किते भी निरादर कोनी होन्दा।”
  khz-khz: Iesu na evaikilarato, netiwato, “Peroveta talimana ia kapu mapararai pia
    kupa-ragea, na gena vanuga kwalanai, gena talimana, e gena numa talimara, namo
    ati pia kupa-ragea.”
  deu-TKW: 'Und Jesus sagte zu ihnen: Ein Prophet ist nirgends unwert außer in seiner
    Vaterstadt und bei seinen Verwandten und in seinem Hause.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Gátiꞌtëz tunëꞌ ba laꞌn nu bönniꞌ ruꞌë
    didzaꞌ uláz queëꞌ Dios, san cutu tun Lëꞌ ba laꞌn bunách uládz queëꞌ len bunách
    diꞌa dza queëꞌ len bunách nacuáꞌ lidxëꞌ.'
  lin-lin: 'Yesu alobaki na bango : « Ezali kaka kati na ekolo na ye, kati na libota
    na ye mpe kati na ndako na ye nde mosakoli azwaka lokumu te. »'
  hns-NT: 'Tab Jiesoe oelogse bolies: „Ekgo Parmeswar ke sanesia sagaro barka maanal
    dja hai, bakie aapan sahar aur palwaar me na.”'
  noa-E: 'Pari magbaa Jesuu amag magjim anʉm: —Chadcha deeum durram khʉʉnaun mʉg Ẽwandam
    iek jaau wënʉrrʉm khʉʉnag eenaa am dʉ̈i ajapha aba aajeeb. Pari mag sim jũrr dich
    bãautarr durrpai chan am kha khõchkhabanaa amach khodnaanau ni amach dʉ̈i ãbam
    deg joobaajem khʉʉnaujã am kha isëe aajemgui ajim anʉm amach khĩircha.'
  eng-EMTV: But Jesus said to them, “A prophet is not without honor except in his
    own hometown, and among his relatives, and in his own house.”
  mib-NT: 'Te ni cahān yā jiín i: Tāca tée nácani jnūhun Yaā Dios, íyó yɨ́ñúhún ñayuu
    jiín de, chi máni ñayuu ñuu maá de, jíín jnáhan de, jíín ñáyuu vehe de cúu jeē
    tu íyó yɨ́ñúhún jíín de. Achí yá.'
  bea-bea: Kahchu Jesus toowela yehti, Tane chi otine tune atu mooh oontue iyu aoontye
    mehe meachatachai, atunezon tatike hwa yule iyu aoontye, kahchu atai hahte menachine,
    kahchu atai hahte ghochatih makwa.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़ङ्‌ग कुबाङ्‌भेॽसाबाहाॽ,
    कुगाॽइसोधोःक्‍हाॽ नु कुहिम्‍सयङ्‌हाॽरे़ इङ्‌धाःङ् मे़म्‍बिरुन्‍लो॥ कर वेॽ ते़न्‍नोरक्
    खुने़ॽ कुबाःन्‍निन् मे़घे़प्‍सुॽरो॥”
  xnj-xnj: Yesu akavajovela, “Mlota wa Chapanga itopeswa kila pandi, lepi kunyumba
    yaki, kwa valongo vaki na pamulima waki.”
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Leeme vapaase ali, limixin di lok ngangao
    ren at lengkot axap, ket to at lemenemen teren, la kantubu at limixin teren la
    libibinat teren, kopmen dina lok ngangao ren.”
  cbr-NT: 'Ami nishcëxun ca Jesusan atu cacëxa: —An Nucën Papa Dios quicë bana uni
    ñuixuncë unían bana ñuixunia ca unin cuatia. Usa ''aínbi ca axa anuax canicë unían,
    anuaxbia canicë menuxun bana ñuixunia, anu ''icë unicama ''imainun aín aintsi
    ''ibucama ''imainun axa aín xubunu ''icëcamanribi cuaisama tania.'
  tee-NT: 'Para ju Jesús alacjuni: ―Ju lapanac ju najun ixchivinti Dios akts''iya
    tu''u'' lhiulacan vanta anchach ju an. Va ixt''a''amachak''an chai ju ixt''a''amachivinti
    chai ixlhi''alak''avin ju jantu tu''u'' talhiulai.'
  eng-LSV: And Jesus said to them, “A prophet is not without honor, except in his
    own country, and among his relatives, and in his own house”;
  cak-NT: 'Y ri Jesús xu''ij chique ri winak ri'': Jun ri nuk''alajij ri ni''ix che
    roma ri Dios, xe ri winak pa rutenemit, ri rach''alal y ri jec''o pa rocho ri
    can man jun ruk''ij niqui''en che, xcha'' chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Ojipe''g̃a gwyripeve''g̃a omondo gweaporog̃ita
    imohina Tupana''ga nhi''ig̃a mombe''uhara''ga rehe, ei ga. Gagwyripeve''g̃a jate
    nomondoi imohina ga rehe. Gare''yja''g̃a nomondoi imohina ga rehe no. Garongapypeve''g̃a
    nomondoi imohina ga rehe no, ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa maaji: —Jõmaarã t''ãide ũri k''inia p''anapata Tachi Ak''õre
    pedee jaraparipa jara bɨ. Mamĩda ichi p''uurudepemaarãmaa jaratee chek''ãri, ijãadak''aa.
    Auk''a ijãadak''aa jarateek''ãri ichi ëreerãmaa mãik''aapa ichi tedepemaarãmaa.'
  xed-xed: 'Ka Yesu nda həŋ tama mantsa: «Ta vlay lu ta glaku ŋa anabi ma sana vliha,
    ama ma luwani, nda ya mataba la taŋ nduk nda ya ma həga ga taŋ ná, haɗ lu ta vla
    glaku ŋani wa,» kaʼa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cachi Jesús já xi̱hi̱n ná: —Va̱tí tócó ndihi ña̱yivi
    cája cáhnu na in profeta joo na̱ vehe da xi̱hín na̱ ñuu da co̱ cándúsa na da̱
    —na̱cachi Jesús.'
  gfk-S: Jisas ga balu di, “I tutuno sakit be mu na ru ira tangetus ta ira mes na
    taman. Iesene pa mu nale ru ie be aie mekira ma be a hinsaa mu bileng ie. Pa mu
    le ru bileng ie be mu mon tike hatatamana.”
  bmu-bmu: Qakögetka Jisösnöŋ kewö jii mötket, “Kezapqetok azigö sepkitip aka tinitosolomurupŋan
    mönö nanŋi taonöŋ jijiwilit ak waŋgimakzemö, miri tosatŋi miaŋgöreŋ mewö qahö.
  dgz-dgz: Go Iesu gare wadiamon, “God no oise viripe ya tainewa ame pa sewa megawa
    amba mek pa mega gwanap wanumuine nagirewa mugenat di.”
  eng-GNV: Then Iesus sayd vnto them, A Prophet is not without honour, but in his
    owne countrey, and among his owne kindred, and in his own house.
  zaa-NT: 'Pero Jesús nna rèe cą: Ttu profeta, gaỹa tediba rappa cą na titsa'', pero
    canu látsį nna ca pariente quì''į nna nìdi caso làa runi cą quì''į.'
  eng-WEBSTER: But Jesus said to them, A prophet is not without honor, but in his
    own country, and among his own kindred, and in his own house.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Bajara maitsabiabije. Diosojumepaebivi
    profetavi itsanacuapijivi yaiyataeyabiabatsi. Itsiata pijanacuapijivi, pijaviriavi,
    pijamonae ata, apo yaiyataeyabiabitsi, jai Jesús.'
  bon-bon: Yeesu teebibine jejemige egä, ‘Acejiyame me mename biname ne yaacatusi
    iyeta poto ta, yepä lica teemerage cewe cabu je, teemerage inglewale cina piiyepu
    teeme mete biname cina.”
  nhw-BL: 'Huan Jesús quinilhui: ―Nochipa masehualme catli san sejco ehuaj se tlajtol
    pannextijquetl amo quitlepanitaj. Niyon amo quitlepanitaj iteiximatcahua huan
    ichampoyohua, pero seyoc tlali ehuani, quena, quitlepanitaj.'
  swh-ONEN: Yesu akawaambia, “Nabii hakosi heshima isipokuwa katika mji wake mwenyewe,
    na miongoni mwa jamaa na ndugu zake, na nyumbani kwake.”
  wbi-wbi: U Yesu akavavula, “Um'biili naikosa uvwoghopua, ulwene naikwoghopua mulikaja
    lyake na vanyaluolo vamo avamunyumba ja mwene.”
  bba-bba: Mɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, ɡɑm sɑri mi Gusunɔn sɔmɔ ku rɑ n bɛɛrɛ mɔ mɑ
    n kun mɔ win tiin temɔ kɑ win tɔmbun suunu sɔɔ kɑ win yɛnuɔ.
  eng-KJVCPB: But Jesus said unto them, A prophet is not without honour, but in his
    own country, and among his own kin, and in his own house.
  kgk-NT: 'Upéi he''i íxupe kwéry Hesu: —Ha onhemonhe''ẽ va''ety onhemboete voi. Ha
    hetã mygwa katu nomboetevéiry íxupe. He''ýi kwéry ave nomboetevéiry íxupe. Hóga
    pygwa ave nomboetevéiry ave íxupe, he''i ójehe ndaija''evéi-gwi he''ýi kwéry.'
  waj-waj: 'Innara ooqoo tuduu rikioo Yisuuva iya tunoo: Kua kutaa tira vaidi forofetaivaara
    mmuakiaa yoosinnaiya innara yoketaakiaani ari yoosinna tuanaiyaatama ari oyaiyaata
    ari seenaiyaatama hama innara yoketaakiaavaivee,'
  cpy-cpy: 'Rootaki ikantan-tanakari Jesús: “Ashi oyiro tee ipinkathatee-tziri Kamantantaniri
    inampiki ijeekayitzira isheninka, eejatzi ipankoki rirori. Rooma otsipaki nampitsi,
    aritaki ipinkathatee-takiri.”'
  ekk-PKP: „Prohvetist peetakse lugu kõikjal, välja arvatud tema enda kodulinnas,
    oma sugulaste ja pereliikmete hulgas,“ ütles Jeesus neile.
  mpx-mpx: Yeisu i baek elal i ba, “Gamagalau gegewel palopita hi awatauwan, yaa tutunau
    ge wana panuwa gamagaliliyau ya te nige hi aawatauwan.”
  wbp-wbp: Kuja-kurra wangkanja-kurraju Jijajirliji-jana purda-nyanjarla jangku-manulku,
    “Ngana-puka kuja-ka wati nyina jarukungarduyu warrkiki Kaatu-kurlanguku, kajilpa
    yantarla kirri-kari kirri-kari-kirra yimiki yirri-puranjaku Kaatu-kurlangu-kurlu,
    ngulakuju kajikalurla wardinyi-jarrimi manu kajikalurlajinta pulka-pinyi. Kala
    yapangku ngurrara-jintarlu kula kalu ngurrju-pajirni yali jarukungarduyu, manu
    kirringkarlu nyanungu-nyangurlarlu warlaljarlu kalu juwa-kijirni.”
  luo-luo: To Yesu nowachonegi niya, “Janabi imiyo duongʼ kuonde duto, makmana e kind
    jogwengʼ-gi gi wedene kod joode owuon.”
  nhe-NT: 'Huan Jesús quinilhui: ―Nochipa tlacame tlen san sejco ehuaj se tiocamanalojquetl
    ax quitlepanitaj. Niyon ax quitlepanitaj iteixmatcahua huan ichampoyohua, pero
    sejcoyoc ehuani, quena, quitlepanitaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܲܝܬ ܢܒ݂ܝܼܵܐ ܕܠܵܐ ܐܝܼܩܵܪܵܐ ܐܸܠܵܐ ܓܵܘ
    ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܓܵܢܹܗ، ܘܓܵܘ ܚܸܙܡܵܢܘܼ̈ܗ‌ܝ ܘܓܵܘ ܒܲܝܬܹܗ.“'
  esk-NT: Aglaan Jesus-ŋum itnaġniġai, “Iñuich nanipayaaq kamagiraqniġaat sivuniksriqiri
    aglaan kamagitlaiññiġaat iñuguġviani unniiñ akunġatni iḷagikkaiñ naagaunniiñ kiñunġani.”
  msb-msb: Pero ginsabihan sinda ni Jesus, “Bisan sin-o na propeta ginagalangan bisan
    diin pwera lang sa iya sadiri na lungsod, sa sadiri na mga kaigmanghudan kag panimalay.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Ca¹lah¹já¹ báh³ dsa² jmo¹²
    juanh¹² dsa² hǿ² jǿg³ quiah¹² Diú¹³. Jmáh¹lah dsa² go²dsa tsa¹jmo¹, quianh¹³ ju³roh¹³dsa,
    dsa² tiogh³ dsi²néi² ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ନିଜର୍‌ ନଅରର୍‌ କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌କେ ଆରି ନିଜର୍‌ ଗରର୍‌
    ଲକ୍‌କେ ଚାଡି ବାକି ସବୁ ଜାଗାଇ ବାବବାଦିମନ୍‌କେ ସନ୍‌ମାନ୍‌ ମିଲ୍‌ସି ।”
  meu-meu: Bena Iesu eto, Peroveta tauna na bae matauraia, a ena hanua korikori ai
    bona varavarana bogaragidiai bona ena ruma ai mo basie matauraia.
  yva-NT: Umba Yesus po raura pare, “Tugae, anawae Amisye to no munijo maran, weamo
    vatane wanave ai. Yara pare pakare no taune apa munije rai, weamo vatane wanave
    aije ramu. Taune apa arakove nawe apa yavaruga nawe wanave aije jewen tenambe.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “I purupeta éy iyégalang ta maski ahe. Pero
    ta sarili na a banuwan, sakay ta sarili na a bile, éy éwan siya iyégalang.”
  zpm-NT: 'Zeeṉe goṉ me sca rac zho, dzigo rëb me lo zho: ―Zha ne rteed xtiidz Dios,
    mazd wen rnee miech lo zho stib dan, stib guiedz, lëdle ladz zho, ni meṉlidz zho
    ni meṉladz zho nëd guṉbey zho.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Khoryenkomo yokarymanye ro
    komo yonytxetxow hamà, toto komo, kekon hatà. Ewto hon kom haxa ryhe, enytxahranye
    ro mak natxow hamà. Ukukur komo ryhe, enytxahranye ro mak natxow hamà, kekon hatà,
    Txesusu, towto hon komo wya.
  sim-sim: Karem li mbarik Jisas mu mbara, �Profet ondo yanga yanga amber hom hi lihin
    hauowenda lir. Hako kotontlo lihi nga mahasanje jikanoka lihi nga mbeek lirin
    rupshinda ambu lir.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “एउटा अगमवक्‍ताको आफ्नो गाउँ, नातेदार र आफ्नो
    घर परिवारबाहेक कहीँ पनि अनादर हुँदैन ।”
  cgc-cgc: Gambal Jesus i ki danen, “Bisan indi na lugar, mga prupita an na manugsugid
    ta kabebet-en ta Dyos pataod gid ta mga ittaw, piro naan ta iran gid na banwa,
    ula pataura ta iran na kasimanwa. Ula man danen an pataura ta iran na mga parinti
    daw pamilya.”
  tim-tim: aregât hin makyeŋgiep, “Luâk siâŋe kepia biken biken arim Anutugât keiŋe
    makyeŋgimbo nâŋgâmbiâ humo akmap. Dâ ikiŋaet kepia me emetŋân arim ginbailupŋe
    makyeŋgimbo nâŋgâmbiâ gemap.” dâep.
  yor-yor: Nígbà náà, Jesu wí fún wọn pé, “A máa ń bu ọlá fún wòlíì níbi gbogbo àfi
    ní ìlú ara rẹ̀ àti láàrín àwọn ìdílé àti àwọn ẹbí òun pàápàá.”
  wos-wos: Hélék yandaka dé Jisas wa, “Profet nak déka motéfambu reta hundi wandét
    déka hém, déka gembu rekwa du takwa akwi, déka motéfambu rekwa du takwa akwi,
    di déka hundi xékénjoka hélék di ya. Nawulak getéfana du takwa déka hundi xéka
    di déka xi harékétandi.”
  emp-NTPO: 'Maʌ̃ bẽrã Jesuba jarasia: –Ãcõrẽneba bed̶eabarida djãrã druad̶e wayabadaa,
    baribʌrʌ ara idji druad̶ebemarãba wayad̶acaa. Idji puruba, idji ded̶e panabada
    bid̶a wayad̶acaa.–'
  eng-F35: But Jesus said to them, “A prophet is not without honor, except in his
    hometown, among his relatives, even in his own house.”
  ind-ind: Lalu Yesus berkata kepada mereka, “Seorang nabi selalu dihormati di mana-mana,
    kecuali di tempat asalnya dan di antara keluarganya.”
  pes-OPCB: 'عیسی به ایشان فرمود: «نبی همه جا مورد احترام است، جز در وطنش و در میان
    خویشان و خانوادۀ خود.»'
  mpt-mpt: I inahamsiba Yesuse baabenea Bib mak bib mak seli Gode weng omkeimalin
    nakai kla gobe bianiba i wengo kla wenteyebib otane ili bibam sel isa eka ili
    dabua tlemin isa eka ili meletan isa ile i mo gobe bianibta i wengo kla wenteyebibbabo
    ge baabesebe.
  ssx-ssx: Koto lemeke ekina꞉ Yesuma꞉ iki pa꞉ta꞉ alota꞉ potopede halita꞉ da ma꞉nda꞉
    wanda꞉hali paeyaoma꞉ta꞉ ipika꞉ pi opu halemepate ipika꞉ da haleme wanda꞉halima꞉
    make ipika꞉ tapake manuma꞉ make ikana꞉ma꞉ta꞉ ipika꞉ pi na opilimikie leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, kù nɛ bii wɑlii ci yɑ nɛ bɛɛrɛ bii kù jɛ si ilɛi
    ideɛ do si inɔi inɛɛ ŋɑ do kpɑsɛ̃ɛ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ବିନ୍ ରେମୁଆଁଇଙ୍ଗ୍‌ ମୁଇଙ୍ଗ୍‌ ବାବବାଦିକେ ସନ୍‍ମାନ୍‍
    ବିଃ ମ୍ୟା ଆର୍‌କେ । ମାତର୍‌ ମେଁଇଙ୍ଗ୍‌ ନିଜର୍ ନିଜର୍ ରେମୁଆଁଇଙ୍ଗ୍‌କେ ଆରି ମେଁଇଙ୍ଗ୍‌ନେ
    ଡୁଆନେ ରେମୁଆଁଇଙ୍ଗ୍‌କେ ସନ୍‍ମାନ୍‍ ଆବିଆର୍ ଣ୍ତୁ ।”
  gof-RNT: Yesuusi he asaakko, “Nabey ba biittan, ba dabbotaninne ba soo asan bonchchettennafe
    attin harata matan bonchchettees” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, “ନାବୀ ଆୟାଃ ଦିଶୁମ୍‌ ଆଡଃ ଆୟାଃ କୁଟୁମ୍‌, ଆଡଃ ଆୟାଃ
