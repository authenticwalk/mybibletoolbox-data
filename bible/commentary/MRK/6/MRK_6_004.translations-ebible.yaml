    o soosoo sabolo, osoloso o moso kulodu debeli odoo oso o to mapoo duloso koo mesili,”
    diso.
  urd-GVR: Īsā ne un se kahā, “Nabī kī har jagah izzat hotī hai siwāe us ke watanī
    shahr, us ke rishtedāroṅ aur us ke apne ḳhāndān ke.”
  far-far: Ma sa Jesus ka fata 'uri fuada, “Wane ana fere 'e'ete ki kera saitamana
    kera fabaita na profet. Boroi ma wane ana fere nia talana, ma wanefuta nia ki,
    'afitai kera ka fabaita.”
  suz-BL: मिनु येसुम मो देंब आन कली “तेइ तेइ परमप्रभु यावे आ लोव़ पाइब आन कली ठेयब
    सेल्‍शा मान पाइनीम। आंम रागी ङा नु आंम जात ङा, आंम खिं ङा मुरपुकीमी चहिं महिक्‍नीम”
    दे माइक्‍मी बाक्‍त।
  car-NT: 'Irombo Jesus wyka''po i''waine: “Wararo amy Tamusi auran uku''ponen ety
    kawo man. Moro iwetuwaro''matopombo po roten te ''kuru ety awonga''pa man, mo''karon
    omorykon ra''na, mo''karon auty tanokon ra''na enapa.”'
  amp-amp: Jisasr inji wanyhato kfo memorm, “Bro Nkifrarhu profetrhu yufat bi kmi
    kmim rhu htfaswot. Turhu kmiti turhu yorgre turhu kuny shofm, rompno nhai yufapa
    duhater.”
  bht-bht: यीशुऐ उना जो बोलया, की परमेश्वरे दे संदेश देणेबालयां दा अपणे ग्रां कने
    अपणे रिशतेदारां अपणे घरे छडी करी, हर कुथी उदी इज्जत मान होंदा है।
  eng-NOY: And Jesus said to them, A prophet is not without honor except in his own
    country, and among his own kindred, and in his own house.
  cub-NT: 'Ʉbenita Jesúcapũravʉ arejamed̶a náre, ne jʉ abe boje: —Cʉbebi Jʉ̃menijicʉi
    yávaiyede coyʉcaipõecʉ ne pued̶aimʉ ʉ̃ jivʉ aru ʉ̃i cʉ̃ramicavʉ máre ʉ̃i joborõi,
    arejamed̶a.'
  ita-1927: 'Ma Gesù diceva loro: Niun profeta è sprezzato se non nella sua patria
    e tra i suoi parenti e in casa sua.'
  lww-lww: Ana Yesu pisa pan la, pisape “Yaru nap̃a pe navisawalena, yaru tap̃ena
