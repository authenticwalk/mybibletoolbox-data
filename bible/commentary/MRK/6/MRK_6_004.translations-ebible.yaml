    wurra aburr-yigipa aburr-borrmunga gata gu-yigipa gu-rrawa ngika.”
  wal-wal: Yesuusi he asaassi, “Hananabaa yootiyaagee ba biittan, ba dabbotuuninne
    bantta so asan bonchchettennaagaappe attin, ubbasan bonchchettees” yaagiis.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―To beṉ'' chyix̱jee daa che'' Chioza''ne'',
    gattez chgoogake''ne'' balaaṉ, san lall lille''na'' aga no chgoo ḻe'' balaaṉ.'
  mgh-mgh: 'Yesu aheerela: Namilohi notarawiya uwaanyawe paahi, waama wawe ni wapuwani
    wawe.'
  aso-aso: 'Neꞌmine ikevo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Oꞌmosoꞌmi veletiꞌ gamazi li sotoꞌ
