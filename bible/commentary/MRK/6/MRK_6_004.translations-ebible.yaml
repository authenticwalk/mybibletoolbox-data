    toklin.'
  ndj-ndj: Yesu kavawombela, “Mbuyi akupikanishwa mahali posi, ila akupikanishwa ha
    mumbwani yaki na kwa valongu vaki na kaya yaki.”
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Sahõnh hẽ sa panang bä raweh''ëëh P''op Hagä
    Do ky n''aa rod. Jããm hẽ tabawäng do panang bä, ta wakããn mahang, ta tób bä, dooh
    rawehëë bä —näng mä Jesus kyyh.'
  lat-VUC: 'Et dicebat illis Jesus: Quia non est propheta sine honore nisi in patria
    sua, et in domo sua, et in cognatione sua.'
  ngp-ngp: Yesu niyo awagamba, “Mlotezi atunywa kila hant'hu, mna hiyo mwe isi yakwe
    na mwe kaya yakwe.”
  enq-2: Dokopa Jisasame dokaita lamaiyoo, “Propeta mende yuu waka dupanya kalyamopa,
    endakali dupame baa anda-anda semaingima. Dopaka doko, baanya yuu dokonya kalyamopa,
    baa tatapi, palupi dupame baa anda-anda semaiya naengemana” lea.
  eng-ASVBT: And Jesus said unto them, A prophet is not without honor, save in his
    own country, and among his own kin, and in his own house.
  mna-mna: 'Tabe Yesu iso pizin ma iso: “Anutu kwoono sa, sombe ikam uraata su itunu
    kar kini, nako wal kini mi toŋmatiziŋ kini matan pasomi. Mi sombe ila lele toro,
    nako len ŋger pini mi tiwit uruunu.”'
  myw-myw: Iw to Yeisuw, idibakes, ilana, “Vena babaw itams palopit waseg. Misinaka
    naven tatonen bipiyev, o taliven tasiyas wanbunatum bipiyaves.”
  sby-sby: Nomba Yesu walapitilisha kubambileti, “Mushishimi nkatute kupewa bulemu
    kucomwabo nambi ne banse bendi nambi ne bamung'anda mucomwabo. Nsombi kumbi.”
  sll-sll: Direre, nigi de pir tongwi. Tongure, Yisas yu ditongwi, “God hana togu
    yalhobi iwe, haang ganba ganba i pai omia. Omba, nin ganbani ya, te algi tani
    yalhobi haang ta paikimua.”
  yaq-NT: 'Taa ju''u Jesus intok, inen ameu jiiak: ―Kia jabe juni''i, Liojta betana
    weyemta a'' ju''uneyyatuawame, yeteu a'' teuwaane'' betchi''bo. Juna''a, jak juni''i
    a'' ane''epo, a'' noka''u betana, yo''oriwaka, jikkajitune. Taa tua a'' bwiaraapo
    a'' jome''epo, intok jiba a'' ta''eewa''po, intok kia a'' jo''awa''po juni''i,
    junama''a jiba, a'' noka''u betana ka eeyatune, intok ka jikkajitune.'
  uro-uro: Dä ma Jisas ka qoar na rha rhoqortäqyia, “Ma Ngämuqa aa vämginaqa di qaku
    anga qutdrir sävät a qa sokt pä qärqom aa värhäm mamär bä mänguräp aa qärhae bä
    mäk pa aa vätka.”
  ita-1885: 'Ma Gesù disse loro: Niun profeta è disonorato, se non nella sua patria,
    e fra i suoi parenti, e in casa sua.'
  muy-muy: 'Eslini Yezu àɗəm : « Bay məhəŋgri *pakama ge Melefit ana mis ni ti tàwayay
    naŋ a kəsa gayaŋ bu do. Ata bəŋani akaba ndam ga huɗ ahay gayaŋ day tàwayay naŋ
    do, si a kəsa ndahaŋ bu kwa ti mis ndahaŋ tawayay naŋ. »'
  kqc-kqc: Iesu yaku mina vene rofu niyo, “Gagani tau vene yaku Sei di ago nido amiye
    vei odoro regamadi, idu ini rauturi bi ini davatu vene ma usika ourena yaku bi
    de.”
  tav-tav: 'To bairo cʉ̃re na canʉcʉbʉgogaquẽto tʉjʉʉ ocõo bairo na caĩñupʉ Jesu:
    —Jĩcaʉ Dio ye quetire buiori majocʉ ũcʉ aperopʉ cʉ cabuio teñaro to macana cʉ
    api nʉcʉbʉgorãma. Cʉ ya maca macana maca, cʉ yarã majuu, cʉ ya wii macana jeto
    cʉ nʉcʉbʉgoquẽnama, caĩñupʉ Jesu.'
  eng-ULB: Then Jesus said to them, “A prophet is not without honor, except in his
    hometown and among his own relatives and in his own household.”
  spa-VBL: “Un profeta es tratado con respeto excepto en su propia ciudad, entre sus
    familiares, y en su propia familia”, les dijo Jesús.
  fra-_FOB: 'Mais Jésus leur dit: Un prophète n''est méprisé que dans son pays, parmi
    ses parents et ceux de sa famille.'
  hau-ULB: Yesu ya ce, “Annabi ba ya rasa daraja sai a gidansa da garinsa da cikin
    danginsa.”
  mal-mal: 'യേശു അവരോട്: ഒരു പ്രവാചകൻ തന്റെ ജന്മദേശത്തും ബന്ധുക്കളുടെ ഇടയിലും സ്വന്തഭവനത്തിലും
    അല്ലാതെ ബഹുമാനമില്ലാത്തവൻ അല്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye dimapoo egeesee takaso, “Odoo susuga oso Godee maga to toloso
