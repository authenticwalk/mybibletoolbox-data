    ngana ngana mur te longo taua i ero.”
  tpa-tpa: Ma Yesu auwarihi ipa, “Peroveta au dobu gheha hi viꞌateꞌatehi ma a au meyagai,
    a ghughuni ma ana dam yana eꞌegha.”
  eng-BBE: And Jesus said to them, A prophet is nowhere without honour, but in his
    country, and among his relations, and in his family.
  ixl-CNT: 'Pek tal tek u Jesuus te ech tzaꞌ: —Aatz qꞌu alol tetz u yolbꞌal Tioxh,
    taꞌxh yeꞌ oknajk iqꞌii titenam, tuchꞌ xoꞌl titzꞌin tatzik utz, tuchꞌ tu tatibꞌal.—
    Texhtuꞌ.'
  xsi-xsi: Andeta Yesu ipainzi tu, “Kinzi tamâta simo lawea ndoni nde ilonzi ara pa
    ŋgua-tulâŋa tamâta. Taitu kinzi tamâta lâ i tamwata ne lawea tina wa i see wukale
    wa, kinzi ŋinde ilonzi ara papa i, ande tia.”
