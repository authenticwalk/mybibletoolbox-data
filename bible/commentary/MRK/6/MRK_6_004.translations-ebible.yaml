  ksd-ksd: 'Iesu i biti ta diat: Di ruru ra propet, ma ta kana gunan iat pata, ma
    pire ra barniuruna pata, ma ta ra kubana bula pata.'
  msm-NT: Dajun ikagihi ni Jesus sikan mgo otow, “To otow no kibali ba-ba to Diyus
