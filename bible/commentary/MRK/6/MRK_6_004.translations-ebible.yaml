    nadau gau, mo nadau madahaanau.”
  taj-taj: येशूसे थेनीगदेदा “अगमवक्तादा जम्‍मान ग्‍लारी मान लला, तर ह्राङला नाम्‍सारीदेन
    ह्राङला म्‍हिगदे ओच्‍छे ह्राङला दिमरी बाहेक अर्गु खजिबै ग्‍लारी निसैनोन मान लला”
    भिसी सुङ्जी।
  avt-avt: 'Jisas ketpor kar ik: “Mɨtɨk hak katɨp mɨt menmen God keteiknɨwekem, niuk
    mɨrak iuwe men heriyai heriyai merer wit wit. Te niuk mɨrak ap iuwe keit wit kɨrak,
    o weiwɨk miutɨp mɨrak o miye haai kikrek o yenterer nɨrak au.”'
  cbk-cbk: Despues ya habla si Jesus canila, “Masquin donde lugar el profeta ta anda,
    el maga gente ta respeta con ele. Pero hende ele ta recibi respeto na di suyo
    mismo lugar y entre el di suyo mismo pariente y el di suyo familia na casa.”
  uig-ARA: 'شۇنىڭ بىلەن ئەيسا ئۇلارغا: ــ ھەرقانداق پەيغەمبەر باشقا يەرلەردە ھۆرمەتسىز
    قالمايدۇ، پەقەت ئۆز يۇرتى، ئۆز ئۇرۇق-تۇغقانلىرى ئارىسىدا ۋە ئۆز ئۆيىدە ھۆرمەتكە
    سازاۋەر بولمايدۇ، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat eyin quin wajacro: —Uw bahnáquinat Sir chihtá ehcuquib ojcor
    ay wacaro. Cajc bahnác cutar ítquinat eyta wacaro. Eyta cuaquir ehcuquin imár
    cajc cut ítquinatra étai síhw̃atiro. Imár cáyinatra, imár usi ítquinatra étai
    síhw̃atiro. Etai wátiro, wajacro.'
  abx-abx: Aminugad may si Jesus si mga iya, “Nagdayaw gayod si bisan singnga i paragsumat-na
