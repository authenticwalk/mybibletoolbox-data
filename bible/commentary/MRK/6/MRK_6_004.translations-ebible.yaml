    misuboꞌninguꞌ aleve netesi engiꞌ zuho gihile lamineꞌ netesi idoꞌ engiꞌ numuꞌnine
    gihileuꞌ ingaaꞌ nave ingine netesi nene engikumuꞌ gilavo dizesaꞌmineꞌ neꞌminosa
    nazasi nouve lo lineꞌ.'
  uli-uli: Jesus sa kangalur bo, “Pangal lobos ngo rema hasaror profeta mo iyang,
    hala chog wol faluyal mo irel yerametal mo yal haleng mele te ila sengal mo iyang.”
  nin-NT: Yesu ddu ba di, “A di kye uni kpa are a Abachi ssu nu ungo na ábì. Na di
    ka iwo uni kpa are a Abachi ni igbu ama, amuyirr na amla ma, ni iko imbarr.”
  tgk-tgk: 'Исо ба онҳо гуфт: «Пайғамбар беифтихор намешавад, магар ин ки дар диёр,
    байни хешон ва хонадони худ қадр надорад».'
  acu-NT: 'Tura pachischaram Jesús chicharak: —Aints ainau Yuse chichame etsernun
    mash anturinawai. Antsu ni nungkarin pujuinausha, tura ni weari ainausha anturinatsui,
    —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique ri winek ri'': Majun c''a jun profeta ri
