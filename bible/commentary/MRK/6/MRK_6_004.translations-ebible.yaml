  isn-isn: uYesu aka atambuila, “U munyakidagu shanga wiulyaa ikulyo, kwaala mu kisali
    nikakwe ni mukati a aluna akwe nia mi ito nilakwe.”
  eng-PEV: Jesus then said to them, “If God gives a man a message, lots of people
    know he is God’s man, and they respect him. But not his own people. They lived
    with that man and knew him from the time he was a little boy. They don’t respect
    him. Even his close family and relatives don’t listen to him.”
  ilo-ULB: Ket kinuna ni Jesus kadakuada, “Saan nga awanan iti dayaw iti maysa a propeta,
