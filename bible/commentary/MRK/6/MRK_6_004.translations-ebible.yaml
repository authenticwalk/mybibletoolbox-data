    soko, ipi ape wará aporo hakāsa risiamo soko, eane makama fanaraka hemakapurafapo.
    Hemakapunafonorakano yia, ape sumu meta á aporo hinamo metakiramo Kotimo some
    kara porofete aporoane makama fanaraka hemakapurapo,” aíyaka Yasumo somesapo.
  kik-kik: Jesũ akĩmeera atĩrĩ, “Kũndũ mũnabii ataheagwo gĩtĩĩo no itũũra-inĩ rĩake,
    na kwa andũ a nyũmba yao, na gwake mũciĩ.”
  cap-NT: 'Nekztan Jesusac chiichic̈ha: —Tjapa z̈oñinacaqui Yooziz̈ uchta profetz̈quiz
    rispitla. Pero persun wajtchiz z̈oñinacami persun parintinacami persun familianacami
    profetz̈quiz anaz̈ rispitz pecñic̈ha.'
  ksr-ksr: Amamaagi Jiisasnoŋ kokaeŋ iŋijoro, “Gejatootoo ejawaa sakiti ano tinitosaurutanoŋ
    mono iyaŋaa taonoŋ jejewili ama muŋkejuto, gomaŋ tosaaŋa iikanoŋ kaeŋ qaago.”
  eng-TNT: 'And Iesus sayde vnto the: a prophet is not despysed but in his awne countre
    and amonge his awne kynne and amonge the that are of the same housholde.'
  sbs-sbs: Mi Jesu chati kuvali, “Muporofita kayelele kuvuzwa ikute, mbwiteli mwitoropo
    mwazwa ni muvakwakwe, ni vamunzubo yakwe.”
  sue-sue: Ata Yesu meni numorekare ego senua awa, “Porofete nukare ema zazore. Ata
    nata nusokarera ena, o dubu nusokarera nana ena, o mama nusokarera nana ena, awa
    nukare ema zazore tepo.” Ago senua awa.
  fra-NCL: 'Jésus leur dit : « Un prophète n’est sans honneur que dans sa patrie,
    dans sa maison et dans sa famille. »'
  bhg-bhg: Edo Yesu mi awamanede dubogari gemi sisina, “Peroveta awa nasi neneinda
    tou edo era. Ata ainda nasi topobé ainde teotopo de orobe demi tou ae edo era.”
  snn-NT: 'Ja''nca ba''ijënna, Jesusbi bacuani cabi: —Riusu bain raosi''cua banica,
    si''acuabi bacuani te''e ruiñe ëñajën bojoyë. Bacua te''e huë''e bain, bacua se''gabi
    bacuani gu''aye ro''tajën, bacuani te''e ruiñe ëñamajën ba''iyë, cabi.'
  atb-NT: Yesuq, yhangmoq lé taî é gi, "Myiqhtoi rayuq gi, yhumsing é yhum mau, yhâng
    é buinùm ji-myi wuì eq yhumsing é yhûm má za, myoqdong a lhaq wó wú é nghut lhê."
    gâ ri.
  wro-wro: Jesu kundjuŋąnąŋgori, Tjo:lbąda ioimaląn ino:ra wa pąŋgąnin, ŋąmba wa kąlguwam
    anąŋgam maninja, aue madeja nąnja, maiarum anąŋgam maninja.
  cek-AK: Jesu mah nihcae khaeah, Tahmaa loe angmah prae, angmah acaeng hoi angmah
    imthung takoh tasa bangah ni pakoehhaih to hnuk, tiah a naa.
  bkd-bkd: Inikagiyan sidan hi Jesus hu “Sa propita agtahuran duun hu bisan hindu
    ha lugar dì hu kandin ha banuwa daw hu mga kadumahan din.”
  ctu-76: 'Jesús ti'' subeyob: Jini mu'' bʌ i xiq''ue'' yʌle'' Dios ma'' mi q''uejlel
    ti ñuc ti'' lumal ya'' ba''an i pi''ʌlob, ya'' ti yotyot. Ti yan tyac jach bʌ
    lum mi q''uejlel ti ñuc. Che'' ti yʌlʌ Jesús.'
  lac-NT: 'Barej Jesús caj u ya''araj ti''ob: ―U yʌjtseq''uir u t''ʌn C''uj, a ts''a''b
    u tucure'' ten C''uj quir u tsicbar a ba'' u c''at C''uj mʌ'' u c''at yirir ten
    yet cajarob tu jach cajar. Cax u wʌc''ʌs u bʌjob mʌ'' u c''at yiricob. Chen a
    mac cʌja''an nach u c''at yubicob.'
  xla-xla: Epalati Yesuta yia꞉ watle epo atlaiyo, “Opatapo God tle yu hapame molo
    atlalo oplami yu dla dalepame heodemdepo. Amasiyama ya꞉ mo so mate epo ya꞉ asiyadulo
    mate epo ya꞉ aya dulu dla ha꞉ha꞉lalo so matetapo ya꞉ yu dla dalepame peheodesemde,”
    diyo.
  xav-NT: '@see-verse:MRK.006.003'
  cuk-cuk: 'A-ulale, Jesús dulemarga sogded: —Bab-Dummad-gayaburba-barsoged bela neggwebur-baigangi
    bina nue-sogdamalad. Ar e-neggweburginmaladdi, e-gwenadgandi, degi, e-neg-yaginmaladdi
    baisur dakdamalad.'
  tbf-tbf: E Iesu a nga oeng segie, “Mi propet a suvu minangarei sibu enamon mene,
    eiekesen si ken enamon, ma sibu patsan, ma si ken vonuo, a kap.”
  uig-CYR: 'Шуниң билән Әйса уларға: — Һәр қандақ пәйғәмбәр башқа йәрләрдә һөрмәтсиз
    қалмайду, пәқәт өз жути, өз уруқ-туққанлири арисида вә өз өйидә һөрмәткә сазавәр
    болмайду, — деди.'
  ikw-NT: Jizọsi kanụ be, “Okwolem nụ ẹli ke a nụ ezi-nụ-ọro a, ma nụ esilawụru ele
    ke a, bụ hne nye ọwhnurninya nwée ọsobisinu.”
  khs-khs: 'Mapolose sitalapita: Yesuyewi ima selese, “Kote solo kinisene sepatosene
    senayewi e koamesa: sena ilipe sita:ne emiwana, e sena mayawala, e ama mouwana,
    e koane enisewa sena ilipe sita:neyawala, ewa puwano putupela: eta: matanesemakeye.
    Alawamona peleya: nokemiwa sopoke sena kesale Ewemi matanesekeye,” aluse Yesuyewi
    seyakeye.'
  dwr-ENT: ዬሱሲ ሄ ኣሳሲ፥ «ናቢ ባሬ ጋዲያን፥ ባሬ ዳባቱዋኒኔ ባሬንቱ ሶይ ኣሳን ቦንቼቴናዋፔ ኣቲን፥ ኡባሳን ቦንቼቴ» ያጌዳ።
  pma-pma: Ka Iesu viteni min keil vit, “Meatin vasi keil avouhou min provet tai onen
    Ahi, ka en meteimal kati onen ka teim kati onen, onen keil alei seseini varei.”
  atd-NT: Kagi ni Hisus kandan to, “Agad hondoi, ogtahuron ka mgo talagnangon to kagi
    to Magboboot di kono ogtahuron to mgo otow dio to kandin no lunsud. Agad mgo sulod
    din, mgo og-ugpo to kandin no baloy kono dan ogtahuron sikandin.”
  tel-2017: యేసు వారితో, “ప్రవక్తకు తన సొంత ఊరిలో, సొంత వారి మధ్య, సొంత ఇంట్లో తప్ప
    అన్ని చోట్లా గౌరవం లభిస్తుంది” అని అన్నాడు.
  hat-BSA: 'Konsa, Jésus te di yo: “Yon pwofèt pa janm san onè sof ke nan pwòp vil
    pa L, pami pwòp fanmi li e nan pwòp kay Li.”'
  bxh-bxh: Yesu ya falibadi iyen, Peloweta nuꞌu mahudoꞌina yai sa faꞌatitiyen. In
    moho ena nuꞌu dodogadi yo afa efana yo ana boga mate sa ꞌwaiyoꞌoꞌen.
  top-NT: 'Jesús ma̱kachákxi̱lh y chuné ca̱huánilh: ―Cati̱hua cristiano tali̱pa̱huán
    cha̱tum lanca chixcú acxni xala mákat, pero acxni ixta̱lacatzujcán ixta̱pakanatcán
    o ixli̱takapasnicán, ni̱ tali̱pa̱huán tú ca̱li̱ta̱chihui̱nancán.'
  msk-msk: Yagalaong si Jesus kanilan, “Yang propeta, maski diin manaw pyagataod nang
    manga otaw. Toyo yang wa ataod kanaan yang manga otaw asang kanaan banwa na pyagatukud
    naan maguya aw yang manga lomon naan arag wa ataod kanaan.”
  gyr-NT: 'Jesús rumo aipo ehi ahe ava eta upe: —Tũpa ñehe mombehusar avei niha ava
    omboetei opacatu rupi yuvɨreco yepi, imu sẽta pɨpendar ae rumo nomboetei yuvɨreco
    —ehi.'
  kmh-kmh: Pen Jiysis kuyip aŋgak, “Bi Gor minim aŋgep gok, miñmon wikan gunap giraŋgey,
    biyomb chin aŋgiy dipay ak pen; biynimb korip miñmon kiyk key gok, minim kuyip
    ak ma dipay aŋgak.”
  ukr-ONPU: 'Ісус же сказав їм: «Не буває пророка без пошани, хіба тільки на своїй
    батьківщині, серед своїх родичів та у своєму домі».'
  emi-emi: Iesu ghe uela etaira va, “Propete ateva ararina ateae tale isaa akapa masaliki.
    Me tale masalikina tuunga ateae, me elome tale mangalina atoa, me tale alena tuunga
    ateva, karika teae ararina.”
  zpv-NT: 'Ya chiꞌchi rahbi Jesuhs loh raꞌ ba: ―Bwiinn raꞌ nin ayi ruzoꞌbadxiahga
    xchiꞌdxyi tuhbi daada nin ruluuꞌyi xchiꞌdxyi Dxiohs naa raꞌ ba bwiinn lahdxyi
    paꞌh ba, bwiinn lasaaꞌ ba, cun bwiinn xfamihyi gahca ba. Niꞌchin ayi bazoꞌbadxiahga
    raꞌ ba xchiꞌdxyi Ñiꞌh.'
  gux-gux: Ama Jesu den yedi ba bi kan fali sawalipualo kali odandoguni, o niba siiga
    leni odiegu nni.
  kos-kos: Ac Jesus el fahk nu selos, “Oasr akfulatyeyen sie mwet palu in acn nukewa
    sayen in facl sel sifacna, ac sin sou lal, ac mwet in lohm sel.”
  ibo-ibo: Ma Jisọs zara ha sị, “Onye amụma adịghị enwe nsọpụrụ ọbụla nʼobodo a mụrụ
    ya, na nʼetiti ndị ikwu ya na nʼezinaụlọ o siri pụta.”
  yml-yml: Begaidi Iesu i vonedi i vo, Yaubada yana toluꞌivona ma ꞌadi veꞌililibu
    tomotoga tulidi ꞌwaidie, weꞌe yana ꞌatamana tomotogidi wata yana ꞌailaꞌa kebu.”
  ory-ory: ସେଥିରେ ଯୀଶୁ ସେମାନଙ୍କୁ କହିଲେ, “ନିଜ ପୈତୃକ ନଗର, ନିଜ ଜ୍ଞାତି ଓ ନିଜ ପରିବାର ବିନା
    ଭାବବାଦୀ ଅନ୍ୟ କୌଣସିଠାରେ ହତାଦର ହୁଅନ୍ତି ନାହିଁ।”
  bzj-bzj: Soh Jeezas tel dehn seh, “Da oanli da ih oan hoamtong, monks ih oan peepl
    dehn, ahn eena ih oan hows wahn prafit noh geh no rispek.”
  chk-chk: Iwe, Jesus a üreniir, “Eman soufos a wor meninin ekis meinisin, nge esap
    wor meninin lon poputän telinimwan, me ren aramasan me an famili.”
  ssd-ssd: 'Taŋanaig le Yesus ndek nane saniŋgina: Kuate tuku tuan taŋgo nane ŋakmbaŋge
    nu tuku nyu te-mayokde. Nuŋe tumbraŋ tuguk nuŋe ndare tuma nuŋe tira kat nuŋe
    naneŋge ndo nu talade ŋga saniŋgina.'
  acr-TNT: 'Ecꞌu ri Jesús xubiꞌij chique: —Chupa ronoje luwar cayac ukꞌij juna kꞌalajisanel.
    Noꞌj chupa rutinamit, chiquixoꞌl ri ratz-uchakꞌ y pa rocho, na cayac ta ukꞌij
    —xcha chique.'
  rop-rop: Wal Jisas bin dalim olabat, “Pipul ebriweya oldei shoum rispek langa ola
    speshalwan mesinja blanga God. Bat detlot pipul langa olabat ron taun kaan rispek
    olabat. Olabat ron femili en rileishan kaan teiknodis langa olabat en rispek olabat.”
    Lagijat na Jisas bin tok.
  mee-mee: Nae Iesus ke role kerea roma, “Ragau re nga magame kinung keke la tungnge
    alangpaga ta agau e toe Nutu kaona, ava ragau re nga magapuna ae i, ba rakia memena,
    ba ragau re nga balekaina ae i muni, ke sa.”
  mwf-2018: Bere Jesus kathu-ka mampirra warda, “Kardu wurnangat warda ngatha pubimnayewup
    pumpan i murrinh pumamnabath pumpan kardu ngarra murrinh Yile neki nukunu wurdamyith
    wurran-yu. Mu ngarra da nukunu mana kardu ngarra darrikardu nukunu mana wurdampirrayith-ka
    nhini-ka mere warda kubinayepup nhini-yu i mere warda murrinh kumanabath nhini-yu
    ngarra murrinh thathpi nukunu-yu.”
  dif-dif: 'Jesus tanangu jatana wonti: „Propheta wata waka nganai, a‐ai, windri mita
    kamanelini nunkanani ja kamanelini nunkanani ja pungani nunkanani.“'
  gam-gam: Jisas embe dji, propet dumo porapora punda al ge una nomane aune. Ba yene
    neme ne, numbiye epilye taimane mor una nomane naune we dji.
  nou-nou: Edo Iesu mi ungoda yei sisira, “Embo nati nenei da awa God da binga sari
    embo awa sapo edo era te embo uso nati susu da ainde uso orobe de awa umo sapo
    ae edo era.”
  mqb-NT: 'Yesu a jan atan, a wa: «Ɗo ahay ta gan nga anà ''am ana ɗo maja''am a
    Mbərom kwa ta sə wura fok. Əna ù kon anahan awan, à mamasl su ɗo anahan aya
    awan, aday ù doh anahan a nà, ɗowan a gan nga anà ''am anahan ahay itəbay.»'
  ape-B: Wakuli Jisas naklipech nakli, “Ananu profet eke nunak blunatimaguk walub
    ali eke chutuk ananin yeul nyukih. Wakuli chunatimaguk chape ananibul wabul uli,
    chunu ananichi echech atup awilop umu chunu echech anagu nyulgomu eke wak.”
  grc-F35: Ἔλεγεν δὲ αὐτοῖς ὁ Ἰησοῦς ὅτι «Οὐκ ἔστιν προφήτης ἄτιμος, εἰ μὴ ἐν τῇ πατρίδι
    αὐτοῦ καὶ ἐν τοῖς συγγενέσιν καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.»
  cav-NT: 'Jesúsra tuna acuare: —Quisarati dyaque jida cuanaque cuejaqui cuanaque
    tuna dutya queja jida batsataya, tunaja epuju cuanara cuita bacue aijama. Dutyara
    tuna pana ijacabaca aya; tuja etareju cuanara cuita bacue aijama, —jadyatu Jesúsra
    acuare Nazaretju cuanaque.'
  kgp-NT: 'Kỹ Jesus tóg ag mỹ: “ẽmã ũ tá ke ag tóg Topẽ vĩ tó tĩ to é he tũ nĩgtĩ
    mỹr,” he mũ. “Ti jamã tá ke ag tóg ti to é he tĩ jãvo, ti mré ke ag, ti kanhkã
    ag,” he tóg.'
  bvd-bvd: Ma sa Disas ka bae 'urii fuada, “Na waa ne brofet, toaa 'ana maefera 'e'ete
    neki da sae'inito 'ani nia lelea ka sui, taifilia toaa 'ana maefera nia tala'ana
    gu ne 'afitai daka manata fifii gu 'ani nia.”
  ukr-1871: 'Рече ж їм Ісус: Не єсть пророк без чести, хиба що в країнї своїй, та
    в родинї, і в домівцї своїй.'
  apz-apz: Jisas ulɨmento, Aꞌamumo hwe fihumo Anɨtu hungkuno uyahonɨngki lɨmojo sohwo
    ango kengo hopiꞌnonohinopo kakoe yofe engo hoꞌnomowoꞌnɨngkohofofoho. I osoꞌno
    osohwo kakoe temtitofo kakoe kanɨngkwohwoꞌyaꞌu hamnɨngkwohwosa hofɨko kakoe yofe
    mohoꞌnomasofoho. Ose ulɨmentisofoho.
  yon-yon: Yesumbed yi yaa yedmoon, “Profesiman kuu yemoonbed karub amun andimaib
    kumban, ye kambongdaniib ye karubkimiib ye ambanga damana aweneyiib kumbedmo ye
    yaa karub amun andimokban.” andoon.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jeeyaj: —Ju̱t́quej wɨ̱pɨctsoŋta̱p tu̱m jém profeta,
    pero cuando nɨcpa najɨ́yooyi it́ɨcmɨ, jesɨc jém it́ɨcmɨpɨc pɨxiñt́am con jém it́ɨ̱wɨtam
    d́a iwɨ̱ixyajpa.'
  dhg-dhg: Ŋarru nhanmam Djesum garruwan bitjan, “Banha bayiŋ God-Waŋarrwum djawarrkmi
    yolŋu ŋarra waripuḻim ŋirrimaḻi ga dhanalim banha bayiŋ ŋirrima nininyŋuyum yolŋuyu
    warrayu yän warraṯthun ga mä-ŋalthun nhangu. Ga banha nhan ŋarru ŋarra nhanguwaywuḻin
    ŋirrimaḻi, nhanguwaywuḻim walꞌŋu yolŋuwuḻ warrawuḻ gurruṯumiwuḻim warrawuḻ, ga
    dhanalim bayiŋ banha yolŋuyum warrayu ŋangawulnha yän-warraṯthum, ga mä-ŋalthum
    nhangu.”
  wuv-wuv: Jesus na warenaa a'a ro'odu, “Ana a'a fei gufu'uana, dupuaa ei gufuna ma
    laloo fei humuna, hemea mamama'a, lomi ro'aa ma'auia.”
  quf-NT: 'Chaymi Jesusqa niran: —Tukuy uklaw pachapimi kusa shumaqta rikanllapa uk
    runa Dyuspaq rimaqtaqa. Piru chay pwiblunllamanta kaqkuna, ayllunkuna chaynulla
    wasinllapi imaqami mana kasunllapachu nir.'
  yuw-yuw: Kombiuya obökuna Yesuho yu inogoc, “Owi amna böcsa danong yu wömai Kopotorochon
    yong tuctuc amnaniha gending imongidang mahong inoin böcsanon sinomu o nip orugihu
    yuhogon wömai maang gendingidang,” Yesu ihoroc inogoc.
  mph-mph: Kayirrk la Jesus iminang pu, “Tuka God kinnyun ja arrarrkpi kinini monmon
    ta ngaralk nuyu, pata arrarrkpi amparrkamparrk kamartukpun nuyu. La puka pata
    arrarrkpi kangkuwurrun ja nukapa ingurlyak arrarrkpi tuka iminang warranyngiw,
    malany marrik kayirrk amartukpu nuyu. Kapin muj pata witparlanparlarrut akutju
    marrik awalyung nuyu.”
  hus-NT-1971: 'Jaxtam a Jesús in ucha’chic: ―U c’ac’nab axi caulome c’al a Dios abal
    ju’tamq’ui c’al tim patal an inicchic, expith yab u c’ac’nab c’al in at bichou,
    ani c’al in at ja’ubchic xits’al, ani c’al axi tin cuete’ q’uima’.'
  med-med: Jisas ndi, wamp nimbʉ, kundpa nimba mel, “Painui wu ei, kona elpa mbila
    wamp mbʉ ndi pora, tʉk ou ndurmin. Wote, elim nga mʉi mang kona ila wamp mbo mbʉ
    kʉn, elim nga tipam mamʉl mbʉ kʉn, ʉngʉnʉl kimʉnʉl na mbʉ ndi, tʉk ou ndui nandʉrmin
    mon!” nitim.
  bch-bch: Ta Iesus ikeo pagid, “Oangga eaba ibada Deo iaoa ta ila ngan tuanga ga
    tuanga, gid busa ga tilolon ngan ei. Be oangga ila aea tuanga ipuiai, pagid isobosobo
    ga iaoa kelede ei ton, gid ga tilolon ngan ei mao.”
  cco-NT: 'Jo̱baꞌ lalab casɨ́ꞌˉ Jesús jaléngꞌˋ i̱ dseaˋ do jo̱ cajíñꞌˉ: —Doñiˊ jiébꞌˋ
    jmɨꞌgóˋ dseaˋ jaangˋ dseaˋ i̱ féꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ, lɨfaꞌ jaˋ jmɨꞌgórˋ dseaˋ
    do fɨˊ lɨ˜ lɨ́ɨˊ góoiñꞌˋ fɨˊ lɨ˜ calɨséiñˋ fɨˊ lɨ˜ neáangˊ jaléngꞌˋ rúiñꞌˋ o̱si
    jaléngꞌˋ dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ é.'
  deu-1951: 'Jesus aber sprach zu ihnen: Ein Prophet ist nirgends verachtet außer
    in seiner Vaterstadt und bei seinen Verwandten und in seinem Hause.'
  alq-ALGNT: 'Jesos dac ogi inan: “Kitci manadjiagani8i ako niganadjimo8inni. Kagi
    iji obigidj dac odenani, acitc ka iji tcina8enimagani8idj, acitc omigi8amikag
    eta ka8in iji manadjiagani8isi,” ki ikido.'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te unqꞌa uxhchileꞌ: —As katil kuxh la oksalkat
    iqꞌii umaꞌl u qꞌajsan tetz viyol u Tiixheꞌ. Pet ech koj tu vitenameꞌ tukꞌ xoꞌl
