  san-ORI: ତଦା ଯୀଶୁସ୍ତେଭ୍ୟୋଽକଥଯତ୍ ସ୍ୱଦେଶଂ ସ୍ୱକୁଟୁମ୍ବାନ୍ ସ୍ୱପରିଜନାଂଶ୍ଚ ୱିନା କୁତ୍ରାପି
