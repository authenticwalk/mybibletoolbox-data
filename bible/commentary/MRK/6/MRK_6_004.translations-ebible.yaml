    quik''ij, xa yac''a chi ma niya''ox (nya'') ta quik''ij pa tak quitinamit, ni
    cuma ri cach''alal y ni cuma chuka'' ri aj pa cachoch, xcha'' chique.'
  ebk-ebk: Kenalen Jesus kan chicha, “Maichayaw nan pomapadtu henan kumpurmi ay lukiar,
    omangkiay henan mismu ay ilina ya as nan iib-ana ya pamilyana.”
  spa-PDDPT: 'Jesús les respondió: No hay profeta despreciado sino en su tierra, entre
    sus parientes y en su casa.'
  ruf-ruf: Yesu kawalongela, “Manabii wohulikitsighwa chila hanu, ila ng'awohulikitsighwa
    bae mne imiji yawo na mghati mwa iwandughu tsawo, na mkaye mwawo iwenyegho.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Neĩ peteĩve profeta nda''ipoi hekoa pygua
    kuery ae omovaẽ porã va''erã — he''i.'
  agu-BL: 'Nin cha''stzun te tlol Jesús yi xtxolbile''j scyetz: —Bintzi yi na a''lchij:
