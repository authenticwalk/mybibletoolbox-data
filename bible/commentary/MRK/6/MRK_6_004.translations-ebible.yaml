    ño peoerare mʉsa ohõre bʉcʉarigʉ yʉhʉ ijigʉ̃, niahye Jesu tiquinare.'
  anv-NT: Ne Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Ánoge bɔɔ́ ɛkpávé Ɛsɔwɔ yɛ́ndé mbaá.
    Yɛ́mbɔ wyɛlé bɔɔ́ melɔ bwɔ́ ne ula gepú bwɔ́ ne áŋmɛ bwɔ́ ne álá nógé ɛbwɔ́”
  sab-NT: 'Jesu gerudu kwian e ulita ole: —Cha gerule ba ole, kwian Chube gerua ketanga
    kle joge nga baini kairege kwian tke tangle Chube gerua giti, kwian nga emu kle
    kwian Chube gerua ketanga keruchuge kle ama gerua gai dage. Agwa kwian Chube gerua
    ketanga jogeni mo bitallaske mo jwiage ama manadre ngwadi, kwian me ama gai ngwange
    no, ni ama bitalla gdaite ama gai kwian Chube gerua ketanga ulia, kwian me ama
    gerua gai dage ni kwian ama keruchugakalin —Jesu gerudu ene kwian ama jwiamu ole.'
  tmd-tmd: Makwam Jisas ñɨgö yadöŋa, “Nöbö God mönö yadɨb bla, mögörɨb möl bli rɨp
    yönɨŋ, nöbö dib an, me rön, pɨmɨjöñ aku, jɨ mögörɨb ñɨŋ keir piaku rɨp yönmɨdɨŋ,
    nöbö mö ñɨŋ keir bla mönö ñɨŋ aku nugweñɨŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij chike: —Chupa ronoje luwar kayak uqꞌij juna qꞌalajisanel.
