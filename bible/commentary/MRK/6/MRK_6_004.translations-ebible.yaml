  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤱᤃ ᤁᤢᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹. ᤁᤢᤃᤠ᤹ᤀᤡᤛᤥᤎᤥ᤺ᤰᤜᤠ᤹
    ᤏᤢ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤶᤒᤡᤖᤢᤴᤗᤥ॥ ᤁᤖ ᤘᤣ᤹ ᤋᤧᤴᤏᤥᤖᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢ᤹ᤖᤥ॥”
  snx-snx: Yesus andug sis munjrulxo, “Propet adu xoub donyam dili. Nedine ido tubar
