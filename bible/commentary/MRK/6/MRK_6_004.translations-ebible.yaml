    ana susuwo yo totounao yo ana yanuwa tomoliyao siya nige siyayakasisiyan.”
  tcs-tcs: Bat Zizas i spik po dempla, ‘Diswan ya i pasin blo pipol. Ol pipol ebriwea
    go kare spesilmesizman blo God antap, bat no wea dat ples wea dat spesilmesizman
    bin gro.’
  hlt-THB: Jesu ing a mingmih a venawh, “Tawngha taw amah a khaw, amah a cakawkhqi
    ingkaw amah a im awh kyihcahna am awm khawi na,” ti hy.
  soq-soq: Mo dima inseia Iesu atenlene mampo wane wanase, “Bola uduudu apanawa peroweta
    bola dawoe wisedia wadeie mamposaie gagalowa deaitopa eteidewantoi. Tane me bolawaida
    apanawa, sa ipa me gombawaida ita mu sosowa, mai wadeipe mamposaipe gagalowa eteipadewantoipona,
    dia.”
  qub-qub: 'Chaymi Jesús niran: «Diospa profëtancunataga may-chaychöpis allimi chasquin.
    Marca-masincunawan famillyancunami ichanga mana chasquicunchu» nir.'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Ngámin nga tatolay, makimoray ira
    sù ábbilinán ni Namarò. Awán ta manakì kuna, nu ari lâ yù ira katangelián na ánna
    yù ira kanakanáyun na ánna yù kábbale na,” kun na nira.
  bki-bki: Mia Yesu ber kalo, berinavo “Toro napano be naverialiano, tomu dolu nalo
    amijikia atovon naio, mia tomu na kanano vio, naliko kanano m̃aratavo nalo, nalo
    na ga maka ajikia atovon naio.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: Annabii dìgↄ̃ bɛ̀ɛrɛɛ sariro, sé a bɛ wɛ̃tɛn kũ a danɛnↄ
    kĩnaao kũ a ↄnnwo baasiro.'
  mcp-mcp: 'Yésus mú zə cɨ nə bwo nə́: «*Muud micúndə́ mə́ dʉ nə́mə́ bwəma nə mpyóŋ
    njɨ nyə́dɨ́ kwáádə́, nə nyə́dɨ́ mə́wɔ́ŋgɔ́d, nə nyə́dɨ́ njɔ́w búúdʉd.»'
  hat-hat: 'Lè sa a, Jezi di yo: -Yon pwofèt jwenn respè toupatou, esepte nan peyi
    l'', lakay li ak nan fanmi li.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Sentetl kiseliah se profeta, pero kan omoskalti
    noso non ken kita iwa ichanikniwah mach kiseliah.'
  bgg-bgg: Isu è ithek shii yao, “chaig pho shii ne awai hò, awai thiig, awai bran,
    awai haliing pho thek è wie anow phro, jishii gai thek ne aishii wie now ruii
    phro.”
  eng-TCENT: Then Jesus said to them, “A prophet is not without honor except in his
    hometown, among his relatives, and in his own household.”
  eng-BSB: Then Jesus said to them, “Only in his hometown, among his relatives, and
    in his own household is a prophet without honor.”
  cpu-NT: 'Iro ikantantanakari: “Ari jashi jovatziiro kamantantaneri, te iriñaapinkathaiteri
    isaikayetzira isheninka.”'
  san-ASM: তদা যীশুস্তেভ্যোঽকথযৎ স্ৱদেশং স্ৱকুটুম্বান্ স্ৱপৰিজনাংশ্চ ৱিনা কুত্ৰাপি
    ভৱিষ্যদ্ৱাদী অসৎকৃতো ন ভৱতি|
  tac-NT: 'A''lige anile Esusi: ―Bilé rió napu ruyame ju napu ané Onorúgame ''we a''lá
    nirálime ju bochígimi riógichi, nobi alé we''ká riógachi napu ochérale tabilé
    ''la nirálime júkó, nibilé bo''né galílachi, nibilé bo''né rijimálate.'
  eng-WEBPB: Jesus said to them, “A prophet is not without honour, except in his own
    country, and amongst his own relatives, and in his own house.”
  gfk-H: Iesu ga balu diet, “I tutun sakit bia muat na ruu ira poropet ta ira mes
    na taman. Senbia pa muat na ruu ia bia ia makai ma bia a hinsaka muat mah ia.
    Pa muat ruu mah ia bia muat mon tiga huna.”
  viv-viv: Ada Yesu gigahedi gigayo, “Kaliva moyaꞋaidi Yaubada bonana ana toꞋawatalatalaina
    hiveꞋamohimohinena tu tauna yana melala tauna yana yoꞋo tauna ana unuma kalivai-dina
    keke hidaveꞋamohimohineni.”
  yao-yao: Nambo Che Yesu ŵaasalile, “Jwakulondola jwa Akunnungu akuchimbichikwa papalipose,
    nambo ngakuchimbichikwa mchilambo chakwe ni mwa achalongo achinjakwe ni kwa ŵandu
    ŵaali mu nyuumba jakwe.”
  tgp-tgp: Pani Iesu mo verea isara mara, “Tamlohi jara tinapua la pa sile na oloolo
    isana pr̃ovet matea, pani i pa sopo er̃i lavi te oloolo na jarana tataholo teni
    na naho tahisana teni na naho voraina.”
  auc-NT: Ïninque pïinte badäni adinque Itota wæætë angantapa. —Ïñæmpa, Wængonguï
    beyæ̈ në apæ̈necä inte tömämæ gote apæ̈neyongante tömengä ingante waa adänipa.
    Wæætë tömengä nänö pægaïñömö ponte apæ̈neyongante mänïñömonque wæætë wïwa adänipa.
    Tömengä nänö guiidënäni tönö tömengä oncönë owodäni tönö mänimpodänique tömengä
    ingante wïwa adänipa töö.
  kbc-NT: Pida Jesus meetediogi, “Niɡ̶ina oko idioka limedi modeemitetibige niɡ̶ina
    anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji. Pida inoka doɡ̶odeemitetibige niɡ̶ina
    niɡ̶eladimigipitigi manitaɡ̶a epaa nigotaɡ̶a, idiaa litacepodi, codaa me loiigiwepodi.”
  bmh-bmh: Guzenina, Yesus nug goagal ze abe maimai, awareun, “Uzan ipal Uwait nugau
    Ze doimai awaraneu du, wanib go ulagwag mui, duailel agen agal oiagab go en petak
    anem, bo, nug nugau uzan pet wanib go ulagwag i macanem, gonun, nug nugau duailel
    mui, nug nugau ug mui, agen go semuranem.”
  ctu-BL: 'Jesús tsi'' subeyob: Mi'' q''uejlel ti ñuc pejtel x''alt''an. Pero ma''anic
    mi'' q''uejlel ti ñuc ya'' ti'' lumal yic''ot ti'' tojlel i pi''ʌlob yic''ot ti''
    yotot, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Ndo məɗe ha bazlam i Mbəlom na, ndo hay ta təma na ada
    tə ɗəslay ha gər kwa məŋgay. Ane tuk na, ma gəma ŋgay mə walaŋ i ndo ŋgay hay
    ta malamar ŋgay hay na, tə ɗəslay ha gər bay.»'
  noa-H: 'Pari magbaa Jesuu hamag magjim hanʌm: —Chadcha deeum durram k''ʌʌnaun mʌg
    Hẽwandam hiek jaau wënʌrrʌm k''ʌʌnag heenaa ham dʌ̈i hajap''a haba haajeeb. Pari
    mag sim jũrr dich bãautarr durrpai chan ham k''a k''õchk''abanaa hamach k''odnaanau
    ni hamach dʌ̈i hãbam deg joobaajem k''ʌʌnaujã ham k''a hisëe haajemgui hajim hanʌm
    hamach k''ĩircha.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Piasare nabi isupu holmate bei tamata me
    eni henare kai ruai eni tamataru mo.”
  san-VEL: tadaa yii"sustebhyo.akathayat svade"sa.m svaku.tumbaan svaparijanaa.m"sca
    vinaa kutraapi bhavi.syadvaadii asatk.rto na bhavati|
  kbq-kbq: Anante Jisasi'a anage huno zamasami'ne, Kasnampa ne'mofona mika vahe'mo'za
    antahi amiza, ra agi'a amigahazanagi, kuma'are vahe'mo'za antahi nomizageno, naga'amo'zane,
    noma'afi vahe'mo'zanena antahi omi'naze.
  kbh-kbh: 'As Jesús tojanë́yana: “Nÿetsca luarënguenache canÿe Bëngbe Bëtsabe juabna
    oyebuambnayábioye bëtsá jabemana, pero ndoñe chca cachabe luarents̈e, ni cachabe
    pamíllangbenache, ni cachabe yebnents̈e ca.”'
  ron-LSB: 'Isus le-a zis: “Un prooroc nu este lipsit de cinste decât în țara lui,
    între rudele lui și în casa lui.”'
  pon-pon: 'Iejuj ap kotin majani on irail: Jota waja, me jaukop jota wau ia; nan
    jap we ta o ren jau i ko o toun im a.'
  nhe-BL: 'Huan Jesús quinilhui: ―Nochipa tlacame tlen san sejco ehuaj se tiocamanalojquetl
    ax quitlepanitaj. Niyon ax quitlepanitaj iteixmatcahua huan ichampoyohua, pero
    sejcoyoc ehuani, quena, quitlepanitaj.'
  sps-sps: Jisas tsue to tsuri, “A kuigin te natiny famaari rori tan fo mamatsiny
    pan, sai tana ngats fan tsunia fatoobing ai tana fo nuatsin ya fatoobing ai numaa
    tsunia fatoobing a sikia.”
  wnc-wnc: Siwan ngana Jesuta anzing yanikut, “Yotna yotna nana aminda ayanikapsa
    aminu tapatue umana kaapa ngang unzing nataaing. Ngana yotna siknga yuwan inaatnana
    aminda umana wenaapa ngang natangamukaing,” ngang yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: Annabi ègↄ̃ bɛ̀ɛ sairo, sé à bɛ wɛ́tɛ kↄ̃n à danɛnↄ kiiao
    kↄ̃n à uao baasiro.'
  gub-BL: Uze'eg Zezuz wanupe kury. — Teko paw umuwete katu Tupàn ze'eg imume'u har
    a'e wà. Aze weko hawete pe oho nehe, wànàm wapyr nehe, a'e mehe teko a'e pe har
    numuawate kwaw a'e Tupàn ze'eg imume'u har a'e wà nehe. Xo heko haw pe har zo
    numuawate kwaw wà.
  imo-imo: Kano teringi wali, Jisasini kano imbomando nimbei, “Kombu palinga Gotenga
    nimbe munduli ungu nimu iye profet te imbi moromo nalo, yunge ulke kombuna kinye
    yunge kolepale bamunupili kinye yunge lapuna tuku manjipe, aku Gotenga iye profet
    imbi naa mololimu,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Qotei aqa medabu o qaji tamo bei aqa segi
    qure utruq gilsim anjam minjroqnqas di naŋgi aqa anjam quetqa asginjrqas. Deqa
    a ñam saiqoji sqas. Aqa segi talq di dego a ñam saiqoji sqas. Ariya a qure bei
    beiq giloqnsim anjam minjroqnqas di naŋgi aqa anjam quetoqnsib aqa ñam soqtoqnqab.”
  ulk-ulk: Iesude yabi daratagerda, “Muige wader gedge, legize peropeta wasreda. Epe
    legize nole abi asreda nade pe e taba gedge dali, taba buaige dali a taba metage
    dali.”
  eng-DRA: 'And Jesus said to them: A prophet is not without honor, but in his own
    country, and in his own house, and among his own kindred.'
  knf-knf: 'Yeŧu aji na baka : « Naţupar Naşibaţi, ţi ubeeka wi nul, ţi pŧoof pi bayiţul
    na ţi katohul meeţ ţañ di di bañaaŋ bawooŋ baanji bamëbana bnuura. »'
  san-KHM: តទា យីឝុស្តេភ្យោៜកថយត៑ ស្វទេឝំ ស្វកុដុម្ពាន៑ ស្វបរិជនាំឝ្ច វិនា កុត្រាបិ
    ភវិឞ្យទ្វាទី អសត្ក្ឫតោ ន ភវតិ។
  arn-NT: 'Welu Jesus ta feypifi ti pu che: —Kañpüle ta allmalltungekey tañi allkütungeael
    ta kiñe pelon wentru, welu kisu tañi mapu mew, tañi pu reñma mew ka kisu tañi
    ruka mew femngekelay.'
  zas-NT: 'Per rëbaman loj reeman: ―Guidibczi rajp reeman respejt tijb bén rudëë xtiidx
    Dios loj ree bejn. Per ladxaman achut rajp laaman respejt, niꞌqui lidxaman, niꞌqui
    ree xfamilaman ad rajpt laaman respejt.'
  ken-NT: Afɔ̌ kɛ Yesu árɛ́mɛ́ ntá yap bɛ, “Bo báchyɛ̀ ndɛmɛkɛpɨ̌ntɨ Mandɛm kɛnókó
    yɛ̌ntɨkɨ ɛbhak. Ndiɛrɛ ɛtɔk ɛyi nɛ ndǔ nnɛrɛ́kɛt ywi, kɛ bápú chyɛ yi kɛnókó.”
