    ga nene tap̃atete avatanon naga.”
  ckb-ckb: 'بەڵام عیسا پێی فەرموون: «پێغەمبەر بێ ڕێز نییە، لە شاری خۆی و لەنێوان خزم
    و کەسوکار و ماڵی خۆی نەبێت.»'
  spm-spm: Mee avhesima, Iesus kamagh mem mbɨŋgeeghi, “Gotɨna akam nigha zii gumagh,
    a uŋuimbari igharisi tharsir zuima, mee aŋni izɨɨ ufhi. Aŋnɨ uŋuun ana andarsi,
    mee aŋni izɨɨ ufhi phatɨ. Aŋn phorugha rɨphenanɨ uvavɨre iti tharsi ivɨra aŋni
    izɨɨ ufhi phatɨ.”
  nas-nas: Eeꞌnoko teing tee-koo domang orakaꞌ otoroko Jiisuuꞌke aaꞌpuruꞌ, “Napoꞌ
    ookara niiꞌning nakaro-nupoong-koo teeꞌke, nantoonge oovunooꞌka pankaing-antavaarimaung,
    teka biikanooꞌka deeaꞌ, eeꞌnoko biiꞌmarange deeaꞌ.”
  uvl-uvl: Pe Iesus hele lange iri, “Hetalalonga e te longo taua i nga kileng lochloch
