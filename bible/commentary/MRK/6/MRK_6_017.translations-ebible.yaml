    Herodey ménsala non énda fakayén dob kitab i de Judio ké bawagén i iboe. Tidéw
    béno, i Herode fénkéfoén i Juane brab fénférisu no.
  nlg-nlg: Tana bona te padi tua, a Herod te diki vetenara lei nina malaghai ge ra
