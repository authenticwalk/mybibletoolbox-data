  gmv-NT: ሄርዶሲ ባ ኢሻ ፒሊጶሳ ማቾ ሄሮዲያዶ ኤኪዳ ጌዶን ኦይኬቲዲ ቃሼታና ማላ ኣዛዚዲ ዮሃኒሳ ቃሾ ኬꬄ ጌልꬂዴስ።
  por-BLT: Pois tinha sido Herodes quem dera ordens para prender João, por causa de
