verse: MRK.006.017
translations:
  kpx-kpx: Elodiu hoto kateale louale keu koseanu. Dioniu Elodi namihai loui avoe,
    “A a hoho Bilibi ke mahina Elodiasi vavolota melameale keu toelanu.” Isi kateai
    loulage vani mole Elodiu louge abu mai dibulae mavolu.
  okv-H: Eto Herod na John ta tunga tiukena amita ke amo erevira. Eto Herod na amita
    eambo ta ae javo Herodias avo pegene jimbunu John bapataito ari embo na kito Herod
    ta degi ke einge ena, “Umo God ta ke peni poeketo no eambo ta ae jimbea” ainge
    enu evohu herodias na ke avo ingito tumo eto John tau pehaja ke ena. Rate John
    amo embo javotoho eto embo otohu avo Herod na kito John ta ke ijioi ingihe tunga
    osaga ere koguahija rate Herodias na teoi pehaguja joru eto John andito punduto
    tipura ta gosukenu mihinu Herodias na tasuja avo inono ae ena.
  tbo-tbo: Babana tauna Yonina lolowa Heloda i baha po hi numa panipani po hoi numa
    panipani hi houni. A lui babana wawine gowana Helodiyasi naka Pilipo agona ma
    tamogi Heloda i’mhalohalo po walehina agona i lawagi.
  mal-C: കുറച്ചുകാലംമുമ്പ് യോഹന്നാനെ ബന്ധനസ്ഥനാക്കി കാരാഗൃഹത്തിൽ അടയ്ക്കാൻ കൽപ്പന
    കൊടുത്തത് ഈ ഹെരോദാവ് ആയിരുന്നു. ഹെരോദ്യയുടെ പ്രേരണയാലായിരുന്നു അദ്ദേഹം അതു ചെയ്തത്.
    അദ്ദേഹം തന്റെ സഹോദരനായ ഫിലിപ്പൊസിന്റെ ഭാര്യ ഹെരോദ്യയെ വിവാഹംകഴിച്ചിരുന്നു.
  grc-SR: Αὐτὸς γὰρ ὁ Ἡρῴδης ἀποστείλας ἐκράτησεν τὸν Ἰωάννην, καὶ ἔδησεν αὐτὸν ἐν
    ⸆ φυλακῇ, διὰ Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ, ὅτι αὐτὴν ἐγάμησεν.
  bgc-bgc: हेरोदेस नै अपणे भाई फिलिप्पुस की घरआळी हेरोदियास कै कारण, जिसतै उसनै ब्याह
    कर लिया था, माणसां ताहीं भेजकै यूहन्ना ताहीं पकड़वाकै जेळ म्ह गेर दिया था।
  khz-khz: Kwalana Heroda matotauna evetuguto, Ioane gevegapi-taliato, ne geligoligoato
    tipura numanai, gekana-gavuato. Vokala ekalaato, kwalana etavarariato garena Herodia,
    ia kakana Filipo garawana, pene vega-vererea ulanana.
  deu-TKW: Denn Herodes hatte ausgesandt und den Johannes greifen lassen, und binden
    im Gefängnis wegen Herodias, der Frau seines Bruders Philippus, weil er sie genommen.
  zsr-NT: Cni gnëꞌ Herodes le bsölëꞌë lëczëꞌ nup yajxöngac Juan naꞌ, glúguëꞌë lëꞌ
    du guia lu yuꞌu lidx guia. Cni benëꞌ Herodes le rleynu‑nëꞌ Juan naꞌ Herodías,
    ngul naꞌ gucnu ngul queëꞌ Felipe, böchëꞌë Herodes naꞌ. Herodes gduëꞌ‑nu Herodías
    naꞌ, len butság náꞌlenëꞌ‑nu.
  lin-lin: Pamba te Erode amipeselaki mitindo ete bakanga Yoane minyololo mpe babwaka
    ye kati na boloko ; asalaki bongo mpo na kosepelisa Erodiade, mwasi ya Filipo,
    ndeko na ye, oyo ye Erode abalaki.
  hns-NT: 'Raadja aapan bhaai Fielepas ke aurat tjhienke ose biaah karies raha. Oe
    aurat ke naam Herodias raha. Tab Johaanas raadja se bolies raha kie: „Parmeswar
    ke bahoet kharaab lage hai kie toe aapan bhaai ke aurat se biaah karle hai.” Ohie
    khaatien oe Johaanas ke pakarwaaike djahal me band kar dewaais raha. Aurat goessaai
    gail raha Johaanas ke oeppar aur maangat raha oke marwaai dhaare, bakie oe na
    kar paawat raha. Raadja Herodes Johaanas ke barka maanat raha aur maangat raha
    oke batjaawe. Oe djaanat raha kie Johaanas ek bhala aadmie raha aur Parmeswar
    khaatien alag karal raha. Oe kabhie kabhie oke bolwaaike okar partjaar soenat
    raha aur okar baat oke bahoet attjha lagat raha. Bakie tabbo oe ghabaraai djaat
    raha.'
  noa-E: 'Irua mag sĩerran mʉg ajim aajem: Maata ich Erodeeu ich naam Felipe ʉʉi Erodías
    anʉmta khecheu auwi ag dʉ̈i sĩejim anaabá. Mag itheeta Juanau chi reíg, “Pua pöd
    pʉch naam jua eem ʉʉi khecheu auwi pʉch ʉʉikha auju khaba simgui” ajim anʉm. Mamʉ
    sĩi ichig magbaawai warag Juan pʉr aupi jaauwi, cárcel deg phãar sĩupinaa, cadenau
    jʉ̈ sĩupijim anaabá.'
  eng-EMTV: For Herod himself had sent and laid hold of John, and bound him in prison
    for the sake of Herodias, his brother Philip's wife; because he had married her.
  mib-NT: Chi máá Herodes ni ndacu de jniñu jeē na quɨ́vɨ Juan vecāa, jíín jéē na
    cónuhnī de jíín cadena. Súcuan ni sáha de jeē sɨquɨ́ Herodías, ñasɨhɨ́ ñani de
    Felipe. Chi Herodes ni quihin de ña jeē cúu tucu ña ñasɨhɨ́ de.
  bea-bea: 'Atai Herod ghochati ochiyateha, John chu niyatinti, kahchu tane kwechayihti
    tayaghesklu Herodias ihe, mekye Philip tsiyue ihe: atai inkah hlakootsila.'
  lif-NT2: हे़रोद हाङ्‌ङिल्‍ले़ आबाङे कुन्‍साॽ फिलिपरे़ कुमेःत् हे़रोदियासे़न् मेःत्‌कत्तुआङ्
    वये़॥ हे़क्‍क्‍याङ् हे़रोदियासरे़ कुनिङ्‌वाॽ ताःमा फाॽआङ् बप्‍तिस्‍मा के़बिबा
    युहुन्‍नाःन् ते़म्‍माआङ् पुङ्‌लाहिम्‍मो साक्‍मा इङ्‌जाःङ् पिरुसिआङ् वये़, थेआङ्‌भे़ल्‍ले़
    युहुन्‍नारे़ खुने़ॽ ए़त्‍ले़ङ् “खे़न् आबाङे के़न्‍साॽरे़ कुमेःत्तिन् मेःत् कप्‍मा
    मे़नुॽने़न्” मे़त्तुआङ् वये़रो॥
  xnj-xnj: Aholalili genago ndava mu magono ga mumbele, Helodi alagazili Yohani akamuliwa
    na kukungiwa muchifungu. Genago gahumalili ndava Helodi amgegili Helodiya mdala
    wa Filipi mweavi mlongo waki.
  mmx-mmx: Leretere at lanmet at ne Jon keretna. Erodes ga tong i ri luvuttadi esep
    teren ti ranga alis ne Jon la diga xoxo i la diga lok li i ro at loogu xokoxo.
    Erodes ga lox i na mila latkin teren ne Erodias ga musak ne Jon.
  cbr-NT: 'Herodesnën Juan tëbíscamia, ax ca ësa ''iacëxa: Herodes an ca aín xucën
    Felipenën xanu, Herodías cacë, a biacëxa. Usa ''ain ca —minmi min xucënan xanu
    biti ca ''aisama ''icë —quixun Juanën Herodes cacëxa. Cacëxun ca Herodesnën Juan
    bimixun nëamitancëxun sipuamiacëxa.'
  tee-NT: Pus acsni tuca' ixmaknicanta ju Xivan pus ju Herodes ixlhinajunta ixch'ap'aca
    ju yuchi. Chai lhinaulh ixmakch'ica acsni t'alhnucalh. Chunch ju navilh ju gobernador
    ni ixnaviniputun ixk'achat ju Herodías. Pus ju Herodías ix'amachaka' ixjunita
    ju Pilipe. Isp'isek'e ju Herodes. Para ixmacajunta ju Pilipe chai ju Herodes ixt'at'ajun.
  eng-LSV: For Herod himself, having sent forth, laid hold on John, and bound him
    in the prison, because of Herodias, the wife of his brother Philip, because he
    married her,
  cak-NT: Ri rey Herodes quic'amon-ka-qui' riq'uin ri Herodías, y ri ixok ri' xa raxayil
    ri Felipe ri rach'alal ri Herodes. Y romari' ri Herodes xu'ij chi titz'om ri Juan,
    tiyo'x pa cárcel y tixime' che cadena.
  pah-NT: 'Nahã Herodes''ga ahe akamomborukari raikwehe. Herodiashẽa rehe ga ahe pyhygukari
    ahe mongiuka cadeia pype. Hehã ko Filipe''ga rembirekohẽa na''ẽ Herodes''ga reki''yra''ga
    rembirekohẽa. Aerẽ Herodes''ga hẽa rerekoi reki. Igwete João Batistava''ea ei
    Herodes''ga pe jipi: “Maranuhũrame nde eirũ''ga rembirekohẽa rerekoi? Na rũi ko
    ahe rekoi,” ei ahe ga pe jipi. Nurã Herodiashẽa rehe Herodes''ga ahe pyhygukari
    ahe apytĩuka ahe mongiuka cadeia pype. A''ereki hẽa onhimboahi ahe ve tajukauka
    ti ga javo novĩa.'
  sja-NT: Aɨ naaweda Herodepa Juan cadenapa jɨ̃ atapiji mãik'aapa carcelde t'ɨpit'aaji
    chi ɨ̃pema Filipo wẽra Herodías k'aurepa. Herodepa ma wẽra ataji ichi ome beemerã.
  xed-xed: Kəl Hiridus ka mnata ksaftá Yuhwana ná, kabga gwaɗa ta Hiridiya ta nzakway
    ka markwa zwaŋamani Filip klu tsi ka marakw,
  mks-NT: Jáchi̱ mé Herodes yóho sa̱ na̱sahnda da chuun ña̱ ná tiin na Juan, da̱ na̱jácandúta̱
    ña̱yivi ta na̱cató na̱ da̱ já na̱chica̱a̱n na̱ da̱ veca̱a. Na̱caja da ña̱ yóho
    sa̱há Herodías, ña̱ na̱sa̱cuu ñájíhí Felipe, ñani mé Herodes jáchi̱ sa̱ na̱quehe
    Herodes ña̱ cacuu ñá ñájíhí mé dá.
  gfk-S: No burwana ira nianga tane Herot no king horek. Nalalie, Herot gate tule
    ari turadi ura palpalim kawase ne Jon. Di ga kubus ie, di gom bul ie ra hala na
    harpadano. Herot ga gil hobi kinong iga tole Herodies. Io, nalalie Herodies gate
    tole te baak Pilip, no tasine Herot.
  bmu-bmu: 'Mi kewögöra jiyök: Herodnöŋ munŋi Filipkö anömŋi Herodias ölöŋ meiga Jon
    o melun azinöŋ kiŋ jim waŋgiiga opotöröp melaim eŋgiiga anda Jon memba jöhöba
    kösö mire al waŋgiget.'
  dgz-dgz: Apan Erot gutut mega mam. Me gwaniwa Pilip waenewa Erodias up ta naisen.
    Dion dup iamoni apanewa ayop Erot anega diwandin, “Narawagawa waraana iup paina
    yamasean.” Dion ap waiwandini menan Erot waenewa ame, yaua Erodias, garewa tot
    anun go memewa watanen. Go waenewa Dion inap gari gangan naeni, iwa Dion Erot
    waenewa ameme wainan gogo taiwandat dien menan Erot wan ita mega nagirewa waran,
    taun gwat noke baraen.
  eng-GNV: For Herod him selfe had sent forth, and had taken Iohn, and bound him in
    prison for Herodias sake, which was his brother Philippes wife, because he had
    maried her.
  zaa-NT: Porqui'ni la'a mísmuba Herodes nna benią mandado qui'ni gudaxu' cą Juáan
    preso nna bexìqquia cą bi lani cadena nna bedàl·la cą bi litsi' iyya. Anía beni
    Herodes porqui'ni de guỹi'ą Herodías niula qui' bettsi'į Felípea,
  eng-WEBSTER: 'For Herod himself had sent forth and laid hold upon John, and bound
    him in prison for the sake of Herodias, his brother Philip''s wife: for he had
    married her.'
  guh-guh: Bajarapacuenia Herodes jumaitsi tsipaji abaxë Juanpijinë itsa asaë, Herodes
    pijajivi, vajabitsaëvi, itoroba Juanpijinë pevaetabinexatsi. Nexata vajabitsaëvi
    Juanpijinë cobecëtsiaya caponatsi penaneconitsivi pejebabiabiboyalia. Bajarapacuenia
    Herodes pijajivi itoroba Herodes pijava, Herodíasva, pejamatabëcueneta. Herodíasva
    picani copiata pita Felipe, Herodes pejuyapijinë. Nexata Herodes pejuyapijinë
    pijava yacajërëta.
  bon-bon: Heroda apu jiicige, ingle tabe teeme igane Pilipo me coga Herodiyas ne
    itu waacatepi. Yoane Heroda ne itu jaajananepi egä, “Peei lui conocono gyene maane
    määme igane me coga uutecra.” Puma cita ca Herodiyas te Heroda ne jaajepi Yoane
    ne oomlaname, seea ca ätäyame, krokeciiye mete cabu me acitame, siige Heroda te
    teeme singi ibi jaawenepi.
  nhw-BL: Tlanahuatijquetl Herodes Ántipas achtihui quintitlanqui isoldados ma quiitzquica
    Juan huan ma quitzacuaca. Quichijqui ya nopa para ma paqui Herodías catli eltoya
    isihua. Nopa sihuatl Herodías eltoya isihua Herodes Felipe I catli iicni Tlanahuatijquetl
    Herodes Ántipas, pero teipa Tlanahuatijquetl Herodes Ántipas mocuili para isihua.
  swh-ONEN: Kwa kuwa Herode alikuwa ameagiza kwamba Yohana Mbatizaji akamatwe, afungwe
    na kutiwa gerezani. Alifanya hivi kwa sababu ya Herodia, mke wa Filipo, ndugu
    yake, ambaye Herode alikuwa amemwoa.
  wbi-wbi: Ulwakuva u Herode jujuo akalaghile kuuti u Yohana akolue na kukun'dindila
    mu ndinde vwimila uHerode (un'dala ghwa nuna Filipo) vwimila umwene ulwakuti alya
    n'tolile.
  bba-bba: N deemɑ Herodu wi, u rɑɑ win wɔnɔ Filipun kurɔ Herodiɑ suɑ kurɔ, mɑ Yohɑnu
    u nùn sɔ̃ɔwɑ mɑ n ǹ kɑ nùn weenɛ u win wɔnɔn kurɔ yɛnu doke. Yen sɔ̃nɑ Herodiɑ
    u Yohɑnun mɔru nɛni, u kĩ u nùn ɡo mɑ u kpɑnɑ. Adɑmɑ Herodu u derɑ bɑ Yohɑnu mwɑ
    bɑ pirisɔm doke u kɑ Herodiɑn ɡɔ̃ru yɛmiɑsiɑ.
  eng-KJVCPB: 'For Herod himself had sent forth and laid hold upon John, and bound
    him in prison for Herodias’ sake, his brother Philip’s wife: for he had married
    her.'
  kgk-NT: 'Are-ma omenda va''ekwe Herodes. Gwyvýry rembirekokwe-rehe omenda va''ekwe.
    Gwovajáry Herodias-rehe omenda va''ekwe. Tyvýry héry Filipe. Ha João katu he''i
    va''ekwe íxupe, Herodes-pe: “Ereiko ramo nde ryvy rembireko ndive, ndatekoháiry
    erereko” he''i va''ekwe íxupe. Upéa-gwi mburuvixagwasu omondo va''ekwe ipiári
    oipyhy uka hagwã João-pe. Omoĩ uka va''ekwe íxupe preso. Gwembireko-rehe onhe''ẽ-gwi,
    omoĩ uka íxupe preso.'
  waj-waj: 'Nnaaru Yuvuaano varuu suaivaki Herooto ari vayaanna Piriipaa nnaataivaa
    Herootiaanna mmuara varooduu Yuvuaano Herootaa tunoo: I vayaanna nnaataivaa varaanna
    aataruuvo inna hama safu aataruvaivee, tuduu rikioo Herootiaava Yuvuaanaara maisa
    mmooriivaa iinaraivaara Herooto ari ngiaammuauya tuduu Yuvuaanaa yuku yaakuuvaa
    yeena rau kiada oovi nnauvaki yapa kieeravai.'
  cpy-cpy: Tema riitaki Herodes aakaantzi-takariri chapinki-paete Juan, roojota-kaantakiri,
    romonkyaa-kaantakiri, okantakaan-tziro Herodías iinanta-witari Felipe, rirentzi
    rirori. Rootaki iinantaari Herodes.
  ekk-PKP: Sest Heroodes oli andnud korralduse Johannes vahistada ja vangi panna oma
    venna Filippuse naise Heroodiase pärast, kellega Heroodes oli abiellunud.
  mpx-mpx: He valila Helodi Helodiyas i oe alona hi alolon, Helodiyas iya Helodi talina
    Pilipi, lagona. Diyon i mimi baaba Helodi elana i ba i ola, “Nige bosowaina talim
    lagona nu alolonan.” Baena, inoke Helodi wana totuwalali i patunal hi na Diyon
    hi lib, inoke hi yowan ge hi teliya dela.
  wbp-wbp: Nyampurrakungarntiji, junga pakarnu Jaanu Papitaji Kingi Yarurdurlu kamparru-wiyi.
    Yalirli Kingi Yarurdurlu ngulangkujurla jurnta kangu kali-nyanu papardi-nyanu
    warlaljaku nyanungukupurdangkaku yirdikiji Pilipiki. Nyanungu karntaju yirdiji
    Rdurdiyaju.
  luo-luo: Herode ne chunye chandore nikech en owuon ema nogolo chik mondo omak Johana,
    kendo kuom chikneno askechene nomako Johana moketo e od twech. Notimo kamano nikech
    wach Herodia mane en chi owadgi ma nyinge Filipo. Herode nomayo owadgino dhako
    mi oloko chiege owuon.
  nhe-NT: Tlanahuatijquetl Herodes Ántipas achtohui quintitlanqui isoldados ma quiitzquica
    Juan huan ma quitzacuaca. Quichijqui ya nopa para ma paqui Herodías tlen eltoya
    isihua. Nopa sihuatl Herodías eltoya isihua Herodes Felipe I tlen eli iicni Tlanahuatijquetl
    Herodes Ántipas, pero teipa Tlanahuatijquetl Herodes Ántipas mocuili para isihua.
  aii-aii: ܣܵܒܵܒ ܗܹܪܘܿܕܸܣ ܒܓܵܢܹܗ ܫܘܼܕܪܵܐ ܝܗܘܵܐ ܘܕܒ݂ܝܼܩܹܗ ܝܘܿܚܲܢܵܢ ܘܕܸܪܝܹܗ ܓܵܘ ܒܹܝܬ
    ܐܲܣܝܼܪܹ̈ܐ ܒܘܼܬ ܗܹܪܘܿܕܝܼܵܐ ܒܲܟ݂ܬܵ‌ܐ ܕܦܝܼܠܝܼܦܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܕܓܒ݂ܝܼܪܘܼܗ̇ ܝܗܘܵܐ
    ܗܹܪܘܿܕܸܣ.
  esk-NT: Sivuani Herod-ŋum iḷaqatigiliutinikkaŋa aniaqatmi Philip-ŋum nuliaŋa atilik
    Herodias-mik, John-ŋum suakataġaluaġniġaa Herod, “Maliġutaksrakuaġnanġitchuq aniaqatvich
    nuliaġikkaŋa tuvaaqasiutigupku.” Taatnaqługu Herod-ŋum tigupkaġniġaa John isiqsiuviŋmuktitluguasiiñ
    aġnaqtiŋ quyalisukługu.
  msb-msb: Niyan ini si Herodes amo an nagpadakop kan Juan, nagpagapos kag nagpapriso
    sa iya kay ginsaway niya si Herodes, “Dili tugut sa Kasuguan na asawahon mo an
    asawa san imo manghod.” Nagasabi siya sani dahilan na gin-asawa ni Herodes si
    Herodias na asawa san iya kamanghod na si Felipe.
  cpa-NT: 'Lah¹jøng² ca¹juúh² Herodes. Di³ hŋiah¹² Herodes ma²ca¹tse¹ dsa² ca¹ŋi³chiánh³
    Juan. Ca¹tangh¹²dsa hni¹ŋí³. Di³ lah¹la² ma²ca¹løa¹: Ca¹jian¹ Herodes hio¹³ mi³jian¹²
    Felipe, roh¹³dsa. Herodías mi³tsen² hio¹³.'
  dso-dso: ତେବେ ଏରଦ୍‌ ନିଜର୍‌ ବାଇ ପିଲିପର୍‌ ମାଇଜି ଏରଦିଆକେ ବିବା ଅଇ ରଇଲା । ତାକେ ସାର୍‌ଦା
    କର୍‌ବାକେ ନିଜେ ଏରଦ୍‌ ଲକ୍‌ମନ୍‌କେ ପାଟାଇ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌କେ ଦାରି, ବାନ୍ଦିକରି ବନ୍ଦି
    କର୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Badina be Herod na vada e hesiai, Ioane e dabaia tao, dibura rumana ai
    e koua, e tahahaia hahinena Herodia, ia kakana Filipo adavana, dainai.
  yva-NT: 'Yohanes Pembaptis apa kakaije nande no taiso: Herodes po apa arakovo Pilipus
    apa anamugo Herodias raovan to, weti Yohanes pananyaube Herodes pare, “Winyamo
    vemo nyo nya arakova apa anamu raovan inya! Nyo ananyao Amisy rakanyoandi!” Wetiva
    Herodias umaso mparijo Yohanes ai, weti ama anap Herodes po Yohanes aijar po augave
    siso no tanoano makova rai.'
  dgc-dgc: Kanya binuno ti Juan, éy pinintasan na ti Herod, a kinékagi na ni Herod,
    a “Ewan maari a mékiagum ka ni Herodias, da asawa ina ni wadi mo.” (Ti Herodias
