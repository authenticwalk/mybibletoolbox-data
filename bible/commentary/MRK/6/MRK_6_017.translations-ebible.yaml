  por-TFT: 'O motivo do Rei Herodes tirar esta conclusão foi o seguinte: Algum tempo
    antes, ele tinha casado com Herodias, a esposa de Filipe, irmão menor dele.'
  gwi-NT: Herod, dachaa Philip, ąįį va'at Herodias noonjik ąįį jyaa yahnyąą, ąįį geh'an
    John digiłchaa ts'ą' zheegwaazhrąįį nigiiyąąhchįį gwiłtsąįį.
  gvn-gvn: Ngadiku Herodangka nyunguku yabajumuku manyarr wunan. Nyungu manyarr burri
    Herodias, nyungu yabaju burri Philip. Johnungku Herodanda yalaman, “Yunu yabajumu
    manyarr kari wunanyaku. Nyungun bawa.” Yinyaynka Herodias Johnunku kuli-kadan.
    Herodangka soldier-soldier yungan, John karrbanka, jailba nandanka. Herodiasangka
    John yarkinkaku kuninka, yamba Herodangka Herodias kirin John kuninka. Herod yinyilji
    Johnunku, because Herod binal John junkayku dungan-dungan Godundumundurr baraldarr.
    Herodangka John nyajinya Godumu kuku balkanya, yinyamun nyulu yinyilman. Nyulu
    yinyilji Johnundumunku kukuku, yamba nyulu still John nyajinka.
  nhy-NT: Herodes otlanawatij ma kikitzkikan in Juan, ma kijilpikan ika kadena iwan
    ma kitzakuakan telpiloyan. Herodes ijkón okichij para kipaktis isiwa katlej itoka
    Herodías. Herodías achtoj oyeka tesiwa de yen Felipe ikni in Herodes, pero satepan
    Herodes okisiwakixtilij in Felipe maski oyeka ikni.
  asm-FB: কিয়নো হেৰোদে নিজে মানুহ পঠিয়াই যোহনক ধৰি আনি বন্দীশালত বন্ধ কৰি ৰাখিছিল৷
    এইদৰে তেওঁক বন্দী কৰাৰ কাৰণ আছিল হেৰোদিয়া, যি জনী তেওঁৰ নিজ ভাই ফিলিপৰ ভার্যা
    আছিল আৰু এইজনী হেৰোদিয়াৰ বাবেই তেওঁক বন্দী কৰিছিল; কাৰণ হেৰোদে হেৰোদিয়াক বিয়া
    কৰাইছিল৷
  okv-okv: Eto Herod na John ta tunga tiukena amita ke amo erevira. Eto Herod na amita
    eambo ta ae javo Herodias avo pegene jimbunu John bapataito ari embo na kito Herod
    ta degi ke einge ena, “Umo God ta ke peni poeketo no eambo ta ae jimbea” ainge
    enu pamone Herodias na ke avo ingito tumo eto John tau amburoja ke ena. Rate John
    amo embo javotoho eto embo otohu avo Herod na kito John ta ke ijioi ingihe tunga
    osaga ere koguatija rate Herodias na teoi ambuja oju eto John andito punduto tipura
    ta gosukenu mitinu Herodias na tasuja avo inono ae ena.
  mxt-NT: Tyicuan caa catyí ra Herodes vatyi cha catyi cu Herodías, ta tyihi̱ ra chi
    ra Juan vehe caa ta chahñi̱ ra chi ra chihin cadena. Cu Herodías cuan, ñasɨhɨ
    ra Felipe, yañi ra Herodes, cuví chi ña. Soco ra Herodes quehe̱n ra chi ña vatyi
    cuvi ña ñasɨhɨ ra.
  tzo-NT: Yu'un c'alal cuxul to ti Juane, ti Herodese laj stsac, laj xchuc, laj stic'
    ti chuquel ti scoj ti Herodíase, ja' ti yajnil ti yits'ine, ja' ti Felipee. Yu'un
    ti Herodese laj spojbe yajnil ti yits'ine laj yic'.
  ind-AGS: Karena Herodes sudah merampas Herodias, istri saudaranya sendiri, Filipus.
  omw-omw: Tauraa Herotiva nai qata Piripira nraata Herotinamainra varatero varuvaro
    Ioniva nri ntero airi nani Herotirara tiqaro, E ena qata nraata hia varaataarama
    varera hiaro, tuvaro mwia kyaara Herotiva nai nraata Herotinamainranra tu quara
    rieqaro mwiva naivanto vaisi mpo titovaro Ioninra ntavaaqavu kyero rupaqiro uro
    karavuqi kyora.
  yrb-yrb: Bodere Erodima danu dabuenu aweta Erodiasi muniro Jonima wei, anu abuenu
    aweta muneta siosawerea kodia wei. Weiro Erodiasima ibo uite Joni ma uifie imui.
    Eno imuiro Erodi iyarite dawa iwata Jonina Godinu kobere amara, dawa iwata uiba
    Firifinu aweta Erodiasima Joni ma uitawa uite webe webe webe wei. Weiba Erodi
    danu uwara siaia uiro anitate Joni mune diburaro oitaro Erodima Joninu sina naufie
    anebite nauteda iwawa utebi.
  maa-NT: Nga ìsa̱ kjòtseé, Herodes kisìkasén xi̱ta̱ nga kitsobà'ñó Juan nga kiskinìs'en
    nda̱yá, koi kjoa̱‑la̱ ts'e̱ chjo̱ón Herodías xi chjo̱ón‑la̱ Felipe nga jè Herodes
    chixàn‑ko̱ xi chjo̱ón‑la̱ 'ndse̱.
  mcq-mcq: Herotiasi oni hahi Herotira huni iri ꞌwaravume Joni kamome tipurai ranamana.
    Herotiasiho ꞌuꞌuaha Piripu oni naparaꞌe ꞌwahana.
  sus-A: عَ نَ قَلَ نّ، بَرِ مَ عَ تَن هٍرٌدٍ يَتِ نَن مِشِيٍ شّي يَيَ سُشُدٍ، يْلْنشْنيِ
    شَ سَ عَ مَ، عَ شَ سَ فٍيلِ هٍرٌدِيَسِ شَ قٍ رَ، عَ تَارَ قِلِثُ شَ فِنّ، هٍرٌدٍ
