  txq-txq: 'Manek Herodes nadenu fo tete heni Yohanis Mana Saranik langgan talo naa,
    nahuu ana naena dedeꞌa moꞌok no Yohanis. Tutuin talo ia: manek Herodes sao nala
    fadin Felipus saon, nade Herodias. Naa te Felipus no Herodias ta bei raelak. Huu
    naa de Yohanis kaꞌi-ore laꞌi-laꞌik ka nae, “Papa manek ta bole sao mala papa fadim
    saon. Naa nalena-langga ita hatahori Yahudir dala-hadan ena!” Leo mae talo naa,
    tehuu Herodes sao nala inak naa boe. Basa boe ma ana nadenu hatahorir reu humu
    Yohanis fo mason neni bui dale neu.'
  aaz-aaz: 'Usif Herodes anreun on reꞌ naan, natuin in nmakaꞌrasiꞌ nok naiꞌ Yohanis.
    Rasi naan naꞌuub on, on nai: usif naiꞌ Herodes nasiik naan in orif naiꞌ Felipus
    in fee, kaan ee bi Herodias. Amneon ii, naiꞌ Felipus nok bi Herodias ka nmanpoirn
    ein fa feꞌ. Natuin rasi naan am es, naiꞌ Yohanis nakain ee fani-fani mnak, “Aam
    Usiꞌ! Ka nabeiꞌ fa he ho mait ho oriꞌ in fee. Natuin rasi naan antanhai hit harat
    atoin Yahudis.” Mes naiꞌ Herodes in nsao ruꞌ-ruuꞌ. Ma in nreek tuaf he nheek naiꞌ
    Yohanis ma nataam ee neu bui.'
  qup-NT: Chasna chay apu Herodeska rimarka, chay Juanta wañuchichishkanta yuyarishpan.
    Manarapas Juanta wañuchichishpanra Herodeska wawkin Felipepa warminta apirka warminrayku.
    Chay warmipa shutinka karka Herodias. Herodeska wawkinpa warminta apishkanrayku
    Juanka payta kunarka Yaya Dioska mana munanchu kachuykiwa chasna kawsanaykipa
    nishpa. Chasna Juan kunashkanrayku Herodiaska yapa piñarishpan payta chiknishpan
    wañuchichinayarka. Warminta kasushpan Herodeska makinta chakintapas watachishpan
    Juanta karselpi churachirka. Chasna rurashpanpas payta sumakta tapachirka karselpi
    mana Herodiaska wañuchichinanpa. Pay yachapayarka Juan ali rurak runa kananta,
    chaymantapas tukuy shunkunmanta pacha Yaya Diosta kasuk kananta. Herodeska Juanta
    karselpi tapachishpanpas yapa payta uyanayarka. Achka kuti shunkunpi mancharishpanpas
    paypa kunashkanta uyanayarka.
  dop-dop: Nn kʋpɑm, wulɑʋ Helɔtɩ ɩnɩ ɩ kɑ tɔmnɑ sɩ pɑ́ kpɑ Yohɑɑnɩ nɑ pɑ́ hɔkɔ-ɩ
    nɑ pɑ́ tʋ-ɩ sɑlǝkɑ tɑɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ kɛ́ Helɔtɩ lɑpɑ mpʋ. Ɩ kɑ kpɑɣɑ ɩ tɑɑlʋ
    Filipʋ ɑlʋ Helɔtiyɑtɩ kɛ́.
  azb-azb: Hirod qardaşı Filipin arvadı Hirodiyaya görə Yəhyanı tutduraraq qollarını
    qandalladıb zindana saldırmışdı. Çünki Hirod Hirodiyanı özünə arvad olaraq almışdı
  eng-DBY: For the same Herod had sent and seized John, and had bound him in prison
    on account of Herodias, the wife of Philip his brother, because he had married
    her.
  guo-NT: Juan laeja wʉt, Herodes keto'a pejsoldaw Juan jaelsliajwas. Do jawʉt, Juan
    jaeltas wʉt, jiaspon jiw jebatat. Jaxot cadenamʉatat xawaechpon. Herodes japox
    is, to'as xoton pijow Herodías. Japow majt Felipe pijow. Japon Herodes pakoewan.
    Baxael, Herodes pakoewan Felipe fe'enpon.
  hla-hla: 'A ka te habuti u ranga teka tere Herot e kato uana teka: a toa tahol a
    solonen e Herodias a hahagono tere Herot. Nonei a tahol mam tere Pilip e toulane
    Herot. Kaba e Herot e töle ien, be Jon e ranga meto e Herot, “E ma matskö nei
    te tölo mena milö a hahagono i tamulö.” Be Herodias e hengoe ieto a ka teka me
    raharaha koruena e Jon. Be Herot e hangö nena e Jon bu katun tere Herot e na pile
    kap naren me kitse ren me na hake rien tara karabus. Nonei e kato silei a ka teka
    e Herodias.'
  mav-NT: Mio tã to'e katu­pono sa'a­wy'i morekuat Eroti toywyt Wiripi ehary'i wywo
    mana Erotia e hap het rakat wywo toĩne'en.
  kpf-kpf: Herode zâk mârumŋan kâwali a sâŋgonzâŋgoi Yohane gâsum tâk namin parâwe.
    Mârum ombeŋan Herodeŋâ munŋâ Pilipo zâkkât ambinŋâ Herodia bekŋan meip. Ambân
    zâkkât opŋâ Yohaneŋâ Herode itâ dukuip.
  ppo-ppo: Ai alata ha̧le ini, Filip-né so Herodias noma Herot-né tokó̧ló dokalepó.
    Atéteremó, Jon-né kale topo whi̧ Herot-paae, “Naao noné sotei tokó̧ló dokotere
    ala fo mulapó,” yalemótei, Herot-né ama diki tare whi̧rapepaae Jon dapesó fóló,
    dirii képiné dokóló, “Dipula beterae,” yalepó. Atéteremó, kale so Herodias a̧
    doasi fopaae buturaalu, Jon daaitere tu̧ kikitu betalepó. Téyaletei, Herot-né
    Jon a̧ mo donoi alamaaté yó tapa, Kótóné mo kae beteró betere whi̧ wisipóló kisipa
    mutu, ama somané yaai dere ala seséyalepó. Ti noatepae, Herot-né Jon-né du betere
    fo ekȩle yóló wosetu betaletei, ai foné bete ama kisipa seni, ko̧ló ko̧ló yalepó.
  hin-2017: क्योंकि हेरोदेस ने आप अपने भाई फिलिप्पुस की पत्नी हेरोदियास के कारण, जिससे
    उसने विवाह किया था, लोगों को भेजकर यूहन्ना को पकड़वाकर बन्दीगृह में डाल दिया था।
  bef-bef: 'Koyapaꞌi Helotiu moneꞌamagihi enoho lifigo bite Yonihi lite nagaꞌi emite
    leꞌmete bite kalabusi nonugu heꞌmi eteꞌahana yabe. To henabe lutobe? Ai Helotiu,
    goꞌafihi Filipihi lihaꞌa, giꞌa Helotiasi, yaꞌma aꞌi gumina foloꞌehigo, Yoniu:
    Yaꞌma kogokafihi lihaꞌa liꞌahata ya bebe mesoꞌehina yabe, luto lu emigo Helotiu
    Yonihi kalabusi emiꞌehina yabe.'
  amm-amm: Ulai afonimaiso yomuki? Afonimaiso muwoi. Toku mo Iyono mo tukolo somisomai
