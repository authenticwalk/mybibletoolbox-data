  jpn-1965: 実は、このヘロデが、自分の兄弟ピリポの妻ヘロデヤのことで、――ヘロデはこの女を妻としていた。――人をやってヨハネを捕え、牢につないだのであった。
  fra-SBL: Car Hérode lui-même avait envoyé arrêter Jean et l'avait fait lier en prison
    à cause d'Hérodiade, la femme de Philippe, son frère, car il l'avait épousée.
  yka-yka: 'Peggeˈ Sultan Herod hep mangandaˈak niggew Yahiyahin duk dinaˈak kinalabusu
    weˈ ne. Kuweˈ inin kahalanne miyaˈan: Sultan Herod inin, inanda weˈ ne ipalnen,
