  cak-cak: Ri Herodes quiri' nunojij, roma ja rija' x-in chi (xtz'am, xchap) ri Juan
    y xxim pa cadena ri pa cárcel. Quiri' xu'on che ri Juan, roma ri Herodes rubanon-ka
    rixayil che ri Herodías, rixayil ri Felipe ri mismo runimal ri Herodes,
  chf-NT: Uc'a najtäcä de ni jini aj Herodes chich u yäq'ui tä äc'can preso aj Juan,
