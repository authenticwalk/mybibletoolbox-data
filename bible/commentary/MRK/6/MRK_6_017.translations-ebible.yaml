    gosə''əzene'' Juanṉə'' na'' gosə''əgüe''ene'' ližyan'', na'' boso''oc̱heɉe'' ṉi''a
    ne''e ca'' gden.'
  sgz-sgz: Káplabin worwor erei a ngoromin. Tungu sang, ái Ioanes a liu be, a worwor
    rakrakai uri mátán ái Erodes suri kesi sápkin tatalen a longoi. A parai ngoromin,
    “Ukte ras pas Erodiá, wák si tuam ái Pilip, má kápate nokwan.” Má ngorer a mos
    i bál diar ái Erodes diar mokson. Má namur ái Erodes a lala holhol sur kán wák,
    má ák tarwai wor ngo da kabat pas Ioanes uri rumán batbat kalar.
  kek-NT: Quixye chi jo'can xban nak a'an quitaklan re xchapbal laj Juan. Que'xbac'
    ut que'xq'ue sa' tz'alam. Quixba̱nu chi jo'can xban nak jo'can quiraj lix Herodías.
    Lix Herodías a'an rixakil laj Felipe, ri̱tz'in laj Herodes ut laj Herodes quixc'am
    chok' rixakil.
  blz-NT: Gause i Herodes isian nomosuu'kon mian mangarakop i Yohanes ka' nonsoopkon
    na tarungkuan. Mbali' i Herodes nangawawau koiya'a gause pingkira' ni Herodias.
    Herodias boroki' ni Filipus, utus ni Herodes, kasee ia poboroki'mo i Herodes.
  poe-NT: Méxra̱ tí chꞌín Herodes mé tsíkꞌe̱to̱an chꞌán kíxin tso̱ntetoxín tí chꞌín
    Juan cadena tsjakꞌechjina chꞌán kíxin xi̱kaha tsíkjanchia tí tjan Herodías. A̱
    ntá tí tjan Herodías kꞌuéchjién tí chꞌín Felipe. A̱ ntá tí sa̱vé chꞌán Herodes
    mé kuákja tí tjan a kíxin tsꞌóna ichjién chꞌán.
  san-TAM: 'பூர்வ்வம்ʼ ஸ்வப்⁴ராது​: பி²லிபஸ்ய பத்ந்யா உத்³வாஹம்ʼ க்ருʼதவந்தம்ʼ ஹேரோத³ம்ʼ
    யோஹநவாதீ³த் ஸ்வபா⁴த்ருʼவதூ⁴ ர்ந விவாஹ்யா|'
  cof-NT: 'Aman Mumunmin Juan itsanque puyaca jominue: Herodes yachi acochi sonaca
    josoleca jominue. Felípechi sona jominue Herodías mumun. Junni Mumunmin Juan junca
    meráto, Heródeca payica jominue. Acochi sonaca josoletuntsan joe tica jominue.
    Junni ya sona Heródeca mantasa carica jominue Juanca cadenachi teleto dolaquisa.'
  srm-NT: Wë nöö fa di Könu fan dë, a bi kii di Dopuma tuu o, biga a bi manda sodati
    go koti ën hedi puu. Nöö di sondi mbei a du sö. Di Könu bi abi wan baaa fëën de
    kai Filipi, nöö di baaa bi abi wan mujëë de kai Helodiasi. Nöö hën di Könu tei
    di mujëë u di baaa fëën aki buta a wosu gbolo. Nöö hën di a du sö, hën wë Johanisi
    bai ën taa an du bunu, biga a booko Gadu wëti fa a tei ën suwagi dë. Nöö hën di
    di mujëë jei taa sö Johanisi bai di manu fëën, nöö a tei Johanisi fu hogi. A hoi
    ën a bëë seei, a kë kii ën nöömö. Ma nöö di Könu an dëën pasi faa musu kii ën,
    biga a ta lesipeki Johanisi, a ta si taa a dë wan bumbuu sëmbë ta libi kumafa
    Gadu kë. Ma nöö u di Könu musu du di mujëë fëën wan piizii, hën a manda sodati
    buta Johanisi a dunguwosu. Ma so juu di könu ta kai Johanisi faa fan ku ën, nöö
    a lobi u ta haikëën, hii fa dee fan u Johanisi ta toobi ën seei.
  qvs-NT: Herodes chayta rimarkan Juanta wañuchichishkanta yuyashpa. Ñawpaka Juanta
    kadenakunawan watachishpa karselpi wichkachirkan. Chayta rurarkan warmin Herodiyas
    munaptin. Herodiyaska ñawpaka wawkin Felipipa warmin karkan. Herodeska chay kuñadantaka
    warminpa apirkan.
  zca-NT: Se' midi'zh Herodes, porke mis lë' xa' mile' mandad ngwaga' Juan par mili'b
    xa' Juan kun kaden, no ngulo xa' Juan lizhyi'b, por ro' Herodías, una' che'n wech
    xa' Lip, por ngok jwandang che'n Herodes kun lë' una',
  cbc-NT: Mai, cajʉ̃goyepʉ Herodes pʉame Juarẽ ñerotiyupʉ. Bairo cʉ̃ ñerotiri bero,
    ãpõãwẽ mena cʉ̃ jiyari, preso jorica wiipʉ cʉ̃ cũroca rotijoyupʉ. Juan cʉ̃ caquetibʉjʉrijere
    boesupʉ Herodes. Mai, “Mʉ bai Felipe nʉmo Herodías na caĩõ mena mʉ caãnie ñuẽtĩña.
    Carorije niña mʉ caátie,” cʉ̃rẽ cʉ̃ caĩquetibʉjʉrijere boesupʉ. Bairo boetiri
    preso jorica wiipʉ cʉ̃ cũroca rotijoyupʉ Herodes pʉame Juarẽ.
  qxo-NT: '[Caynömi päsargan Juan Bautistapa umanta rey Herodes rogutsingan.] Unaymi
    Herodes waugin Felipipa warmin Herodiasta gechusquir targan. Tsaynam Herodesta
    Juan nirgan wauginpa warmin tsararay mana alli canganta. Tsay ninganpitam Juantaga
    Herodiasna chiquir wanutsiyta munargan. Tsaynö chiquiparmi tsay warmi waynan Herodesta
    nirgan Juanta prësutsir carcelman wichgatsinanpä.'
  mox-mox: mana Elodi Ioni ʼamayabea ena ilivu gwalagwalana be tunutunuqina weaqina.
    Ta wese alamania tauna Yaubada ena tofewa taha. ʼInega Elodi Ioni tufwana mwaninivea
    ta vabodebodea. Elodi nuanuana Ioni ena lugaihi nanoqolia, ta weaqina giwalina
    aʼala.
  kew-kew: Abadere Herot-me nipuna ore Herodias-na agaa pagoa Jon opeme adia kalabus
    ada mapatasa. Go aa mudumiri nipuna ame Filip-na ore Herodias paake yolo pirisa.
  dww-dww: Be boni Herod tauiḡara ya riuedi da Jon a vunuḡi da seinie a pani be dibure
    a boruna. Herod nama ya voiana, baninama tauna tuaḡa ḡominama Pilip na waivima
    isanama Herodias ya naḡina.
  nif-nif: 'Elot endɨ kusei ñɨndɨñda wɨndɨñ eñguk: endɨ bo enlok kwayañ Filip endok
    tamɨn koi Elodia apma tɨkeumbi, Yoanelɨ gɨñgɨt wɨn nandɨmbi nɨñguk, “Dɨk kwayañgalok
    tam matɨke-patañ wɨn kɨmɨsip manda maklelañ.” Endɨ wɨndɨñ nɨlɨñgukta, Elottɨ bo
    tamɨn nandɨ-ñɨmbi, kena gwañgwañii enɨ-mulɨmbi ñambi, Yoane tɨkembi, it kwambɨñ
    gɨnañ im kɨmɨlɨmbi pakuk.'
  twi-ASANTE: Saa ɛberɛ no, na Herode asoma asraafoɔ ma wɔakɔkyere Yohane de no ato
    afiase, ɛfiri sɛ, na Yohane akasa atia Herode ne Herodia a na ɔyɛ Herode nua Filipo
    yere no awadeɛ.
  aoj-aoj: Fowaꞌ Herot nasoꞌ nemataꞌw owamana Filipi agiliꞌwa Herodias. Eaꞌ sahomana
    Herot nolaepanaꞌw nasoꞌakw. Eaꞌ Jon nati waf afamba naꞌipana naꞌi, “Inaꞌ nasoꞌ
    nemataꞌw sahomenai, eaꞌ nawala muꞌuli Godi. Naꞌambai ina andeande, owaꞌ.” Eaꞌ
    Herot nasapaꞌ anom amam mafeꞌ mombaloꞌ Jon mofaꞌana mafeꞌ nandaꞌ kalabus.
  cbv-cbv: 'Juandih ĩ mawat pínah jã́tih, Herodes ã ʉ́ʉd Felipe áa Herodíasdih ãt
    dʉ́ʉc wái áa jʉmʉp wʉt jĩ. Páant ã dʉ́ʉc wái áa jʉmat peéh Juan caandíh nin pah
    ãt niíj jʉ̃ihñʉp wʉt jĩ: “Ma ʉ́ʉd áadih dʉ́ʉc wái áa jʉmna, Dios ã wʉtatdih yap
    yohna caá ma chãjap”, ãt niijíp wʉt jĩ. Páant ã niiját peéh yad Herodías Herodesdih
    nemat mʉʉ́boó Juandih mit nemat tʉ́ʉtʉp wʉt jĩ. Páant mi wʉtatdih jepahnit, Herodes
    caandíh chéwat tʉ́ʉtnit, nemat mʉʉ́boó ãt nemat tʉ́ʉtʉp wʉt jĩ.'
  taw-taw: Taynen anɨb agak? Ned Helod nɨmam Pilip bin ne Helodiyas nop si dak. Dek,
    Jon ne Helod nop agak, Nad namam olap bin ak dɨpan, ak teplep ma mɨdeb agak. Agek,
    bin Helodiyas Jon nop mɨlɨk nɨŋɨd agek, Helod bɨne ogɨnap agyokek, am Jon nop
    dad apɨl, nag lɨlak. Bin Helodiyas, Jon nop paklin agɨl gos nɨgak ak pen, ñagɨlɨnɨmuŋ
    tek ma yek.
  jic-NT: Püna tjijyü'ta jis la tjilil Juan, ne nin. Tjijyü'ta la tsupapj, la 'onsos
    jupj cawilta mo'ó. Nin la tjiji Herodías mpes. Herodías Herodes vosastsja. Herodes
    jatjay Felipe jats'om waytsja jupj, Herodías. Locopyaya Herodes tjowaya wa jupj
    lal.
  zap-NT: Re Herodes zenga porke laa Herodes wxaal mén, wa men wanëëz men Xwa, lex
    wguu Herodes Xwa chegyiib, wliib men Xwa kon kaden. Wlaa Herodes yra neree por
    xdol Herodías xewnaa Blib bech Herodes, per wla Herodes men lo Blib, lex wtsëlnya
    Herodes yrup Herodes men.
  wer-wer: Erot pi wet rëak pim nanëp Pilipë öngöp, Erotias, wa ëp ëa. Pötaanök Sonök
    Erotön epël ök mëëa. “Ni nim nanëpë öngöp wa ëp ëan pöt yok pangk naën.” Pël maan
    Erotök Sonë nga mëëa pötaan pi wali wak wii tëa.
  ipi-ipi: Anu peakale Etoteto Jone maa pai leaipiape. Wamba Etoteto balana amene
    Pilipi okona wetene Etoti-yasa oko tondo moto, kee lea-kola, Joneto Etote lamawuato,
    nimbato wanda oko tondo moto, kee lalu atele okomane Gotena loo oko angowa atele
    okonde lo lamaiki peaipia. Wuane lo lamaiki pea-kola, Etoti-yasato Jone towa yataka
    wato, bala peyo ome lokale nembo teane tekeko, Etoteto Jone bala Gotena akali
    epene tika-pene mindi ya lo nembo teaipia. Wuane nembo toto, bala ando yukuwa
    atoto, balana pii ale wato, nembo kambua teane tekeko, balana pii epelewa ale
    aka peaipia. Tene okonena, Etoti-yasato Jone peyo ome lolane lo yuku wato, Etoteto
    ami yanda yene minditupa lamawuato, mindimane Jone peyo ome lolane. Yakamato bala
    katapusa pua aindaka loto, bala ando atalapape lea-kola, Etoti-yasato katulo Jone
    peyo ome naleaipia.
  qul-NT: Chayta nerkan, imaraycuchus payka Juan Bautistata jap'ichispa cadenawan
    watachispa, carcelman churacherkan Herodías niska warminpaj causanraycu. Chay
    Herodiaska Herodespaj wauken Felipepaj warmin carkan. Chay cuñadanwantaj Herodeska
    casaracorkan.
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã, Juanre najããerã baaeka ruᵽu, kirĩ''ĩ Feliᵽe rũmu
    Herodías wãmeikore ẽ''matirã Herodete koka imaeka. I''suᵽaka kibaamaka, ikuᵽaka
    Juanre kire ãrĩka: —Herodías mirĩ''ĩ rũmure me''maeka ba''iaja mibaayu, Tuᵽarãte
    jã''meika yi''riberiwa''ri,— ãrĩwa''ri kire kibojakoᵽeroyika. I''suᵽaka kẽᵽakã''ã,
    koka jia imarika yaᵽawa''ri Herodete kire ñi''arũjeka kisurararãkare. Kire ñi''atirã
    ᵽerumijiaᵽi ᵽi''ᵽetirã, wẽkomaka imariwi''iarã kire natarika.'
  ter-NT: Kó'inokeneye isóneu, koati énomone pahukôa namukóponoati ne Xuâum yanekôyoke
    koane kurikoâti ika'ákovokutike, vo'oku saya'íkoati Xuâum yaneko hu'ûxo yeno Filípi,
    énomea Êrodi iháxoneti Erôdiya. Yoko koati kopo'ínukokoti ne Êrodi yoko Filípi.
  bmr-NT: Mɨɨro Herodia noojɨri Herode atajɨɨbauneguiiha Juaco isisɨmoro cɨvojanɨumo.
    Herode inahabo Felipe taaba Herodiaco ɨcɨubo.
  fuf-fuf: Ko fii hari kanko Heroodu tigi o nangiino Yaayaa, o jolkii mo, o waɗii
    e kaso, sabu oo debbo wi'eteeɗo Heroodiiya mo kanko Heroodu o ƴetti, tawi-le on
    ko ɓeyngu Filiipu, yumma-gooto makko on nun kanko Heroodu,
  mwc-mwc: Herod ikesina i kaotunesi wai John si kaupatupatumi, ba patuma yovena kamonai
    si terei. Nikona wai Herod tuwateina Philip kaowana Herodias i rabai wai kairavina
    i wosei.
  bhl-bhl: 'Deiw mak ding mak, aneng kaleem emisik kamok Antibas Kelot e akalem fik
    Filiw em kalel Kelodias ulo tokoluko, kuluse kasike, ok da koyemin kunum Sion
    e kamok Kelot beelo bokolewomele: “Nimtew angom ete ku kukuw kiol kukuw kelinba
    keko, kakunum em kalel Kelodias bu kululew a?”, dangeko, kukuw wa be fein kaim
    dim dalewse kasike, Kelot e Sion elo gal keleweko, sok net keleweko, elo sok am
    tem da kolewse kale.'
  ons-ons: Mo sogino Yohane doku tau tau eŋe wisika ge more don togole Herot wano
    rake, “Ge ŋonŋone Pilip wane ŋanomine ea kobu makone. Masi yewa mi kopkemaike.”
    Sogine Herot eŋe zok Herodias ŋolane ŋanomine kobu make. Ea wane, Herot eŋe ŋei
    biraongi ari malipka mulap togoleŋo lukka masari more, mulap urumgo warage ari
    birakakoi.
  con-NTPO: 'Nane Herodesja tise quinshin Felipe pushema itsa tisumbeve. Tsa pushesu
    inise tsu Herodías. Tsa''caen tsonsi Juanjan Herodesma su: —Ega tsu que antian
    pushema an''biañe. Qquen susi tsa pushesu, Herodíasja, Juanma iyicca''yepa fi''ttiye
    in''jan. Tsa''caen in''jansi na''su Herodes Juanma indipa candenai''ccu tandamba
    picco''je''ttinga picco.'
  ghs-ghs: Hiireta oi teeho bahe bosata Herotei Piripi, noma nomeho ata Herotia naateta.
    Naatemi oho quba Dzohane noke pobi hiireta, Noma nimeho ata aimaqu oi quba qaganomani.
  peg-peg: ଲାଗିଂ ହେରଦ୍‌ ତା ଟଣ୍ଡାହି ପିଲିପ୍‌ ୱାଣିଙ୍ଗ୍ ହେରଦିଆଙ୍ଗ୍‌ ବିବା କିତିଲେ ହେଦାଂ
    କାଜିଂ ନିଜେ ମାନାୟ୍‌ ପକ୍‌ଚି ଜହନ୍‌ତିଂ ଆସ୍ତି ଆରେ ଗାଚ୍‌ଚି ଜେଲ୍‌ ଇଞ୍ଜ ତୁଇଜ଼ି ମାଚାର୍‌
    ।
  txu-NT: Be, me kute Djuão bĩn kêtri ne Erodji kamyre. Idjibê ne Piripi. Piripi prõ
    nhidjibê ne Erodjij. Nhym kam Erodji arỳm kamyrebê prõ pytàn ar o ba. Nhym kam
    Djuão nêje kum kabẽn ne kum, —Metĩndjwỳnh kukràdjà kupa'ã ne ga akamyrebê prõ
    pytà, ane. Nhym Erodjij kuman arỳm Erodjimã apnê. Djuão'ã kum apnê nhym arỳm 'ỳr
    me krãkamngônh jano. Nhym me arỳm o tỹm ne kubê ijê.
  eng-WEBU: For Herod himself had sent out and arrested John and bound him in prison
    for the sake of Herodias, his brother Philip’s wife, for he had married her.
  gnw-NT: Echa'ã ndei Juan umano mbove, Herodes umenda Felipe jembireco Herodías jee
    vae ndive. Felipe co jae Herodes tɨvɨ. Jayave Herodes omondo uipɨsɨca Juan, jare
    oñonoca peresorɨru pe, Herodías jei ramo.
  mux-mux: '⸤King Erot-ni aku-sipa nirim ungeliinga pulele i-sipa mele:⸥ Ui walse
    Erot-ni yunga angin Pillip-nga ambu min Erodias mangupa liirim. ⸤No-Liinjili⸥
    Jon-ni Erot aku-sipa tirim kanupa kene yunundu taki-taki nimba mele: “Nu-ni ⸤Pulu
    Yili-nga⸥ ung-mani te pula tokunu angenanga ambale mangukunu liirinu. Akili tekunu
    kis-sirinu.” nirim kene Erot-ni yu liipa ka sipa ka-lkuna panjurum.'
  maj-NT: B'a̱ kitsú Herode̱ a̱t'aha̱ kits'ínkji já juhu̱n nga jakj'ánijé Jua. Y'é'yún
    ko̱ kits'ínkjas'en nu̱ba̱yóo̱. Nga̱t'aha̱ na̱ Herodia̱ b'a̱ kits'íhin a̱t'aha̱
    chju̱úhu̱n Felipe̱ kama na̱ Herodia̱, ko̱ ndo̱ ngá nts'e̱ kamaha Herode̱ tu̱nga
    Herode̱ y'ejñako̱ no̱.
  bkq-NT: 'Âdara João xyâhobyry awyly ise kâengatuly wao. Herodes myani Herodias agâ
    tohogüinze, tukono Filipe iwydyem awyly umelâ. Alâ mykâinane João aguezesedyly
    eyam: — “Kukono iwydy agâ todohogüinly lâpeba” kelype Moisés inweniby wâgâ — kezesedyly.
    Awylygue myani Herodes tyzodadury modoram aguely: — João Batista sawâtaunda. Emakâjiwâdaungâ,
    etadâdaungâ-ro warâ — kely.'
  kue-kue: Herot yene okuna ka giglendi kimbirmo nem ditongo ana Jon kane sindre ipi
    kane yungu suna endingwa. Herot yegl orkwa i Herodias pre orkwa. Yene angigle
    Pilip embiye okuna ye wike yungwa.
  cot-NT: Oraquea chapinqui iriraquea Erorishi yaacaantaqueri Joancani, yoishotacaanqueriquea
    cavorejatsariqui, isantanatacotacaanqueri, irooriji yamenaquequea icantomajimentavecari
    Eroriashi yaapitsaquerigueti iriguentijeguite pajitatsica Jeripe.
  bnp-bnp: hosi e Herod i parangi vona e Herodias, e girihine tarina e Pilip. Pali
    e Ioanes i takia e Herod, i ta maea, “I uka ma a vilo na vinara go parangi tabu
    e girihine tarimu.” E Herodias, i madihi a hatena vona e Ioanes, lakea i ngaru
    ni rabalakia. Pali i uka dalana, a vuhuna e Herod i mangenge ne Ioanes, i matakaria.
    I lohoka vona ia a bakovi kamumu, i kiripiripi a vilona. E Herod i vivi ni longoa
    a vinara ne Ioanes. Pali na parava ranga bara i loho lege vona a vinara ne Ioanes.
    Muri i rudu vakuku, ni gi lakavu e Ioanes, ni gi kolotata, ni gi ru dili na bavi.
  apn-NT: 'Na pre ra pahi Erox ãxipasja htõ Pirip pê hprõ Eroxis pytà nẽ ho hprõ nhũm
    hkra niti mẽ wa hwỳr ahpa. Hãmri nhũm Juãw Paxisja tee ri ja hã pahihti Erox ãxipasja
    pumu nẽ hã kãm akir nẽ kãm: —Tk. Kwa Tĩrtũm kêp ja omnuj. Ra kot ja nê mẽ pahkurê
    htã ka axtem nẽ ã amnhĩ nhĩpêx anẽ. Anhỹr jakamã nhũm hprõ Eroxisja amnhĩ tã kuma
    nẽ kamã gryk tỳx nẽ. Nẽ kãm hpĩr prãm nẽ. No nhũm pahi Erox ãxipas kãm hpĩr prãm
    kêt nẽ. Juãw Paxis kot Tĩrtũm kôt amnhĩ nhĩpêx nhũm kot hã omunh mex jakamã kãm
    hpĩr prãm kêt nẽ. Juãw na pre hte xatã kãm Tĩrtũm kapẽr jarẽnh o pa. Nhũm pahihti
    Erox ãxipasja kormã hprĩ hã mar mex kêt tã hã hpijaàm nẽ kãm mar prãm nẽ. Nom
    nhũm hprõ kãm hpĩr prãm jakamã nhũm kêp mẽ kãm hã amỹnê nhũm mẽ ma o tẽ nẽ haxà
    nhũm mex nẽ mẽ hagjênh xà kamã hkrĩ ho krĩ.'
  ctp-NT: Nu ngwa sꞌni la, wa ngulo ree Herodes kanꞌ tñan ꞌin msu ꞌin, kanꞌ chaꞌ yaa
    neꞌ msñi neꞌ ꞌin Xuwa kanꞌ, yaa loꞌo neꞌ ꞌin yu niꞌ ñaꞌan chkwan. Yꞌni ree chaꞌ
    kuxi kanꞌ siꞌya Herodías nu ngwa kwilyoꞌo Lpe taꞌa Herodes, chaꞌ wa msnan loꞌo
    Herodes ꞌin nu kunaꞌan kanꞌ, chaꞌ kaja kwilyoꞌo loꞌo.
  bre-BRG: Rak Herodez en devoa kaset da gemer Yann, hag en devoa graet e eren er
    prizon, abalamour da Herodiaz, gwreg Filip e vreur, dre m'en devoa he dimezet.
  opm-opm: Herot ohe Jon ohnong ma kak agatmatip oh mamaru hat patmur. Oh rih orhor
    arwap Pirip ohe inap Herodias uhnong
  bvr-bvr: A-yinagata nipa Ayrat a-wena, ngardawa gipa mu-ngoyurra nipa a-wena burrwa
    aburr-yigipa aburr-mujama, Jon abi-rrimarra, abu-bichinga, abu-jolartchinga wupa,
    ngardawa jin-gata nyanma Yirórriyach (Herodias), Bilip jin-nika jin-gumarrbipa
    niya nipa Ayrat jiny-menga, worlapa niya a-gaypuna.
  wal-wal: Aissi giikko, Heeroodisi ba ishaa Piliphphoosa machchiyo Heeroodiyaado
    ekki wottiis; Heeroodisi i gishshau, ba huuphen asa kiittidi, Yohaannisa oittidi,
    qashissi wottiis.
  zad-NT: Ḻa' kwin Heródeza' bene' mandad bex̱'gake' Juanna' na' bseje'ne' lillyana'
    daa bseshlene'ne' daa bikee Herodíaza', xool beṉ' bishee, Felípena'.
  mgh-mgh: Khweeli, Heroti phalamunle utthukiya Yohani ni weesiya nkalaposo, nlattu
    wa Herotiyata, amwaarawe Filipe nhimaawe, anthenlyawe.
  aso-aso: 'Idoꞌ Zohaneꞌnimuꞌ lineꞌ nene nemuꞌ lineꞌ ve: Gomuꞌ galaꞌmuda vomine Helodeꞌ
    aza akunolo Hilipoꞌ elenaho Helodiaꞌni gumine daniꞌ. Gumine davo monoꞌ noso holo-ngedaaꞌ
    ive Zohaneꞌ neꞌmo akunaꞌmi elenahine daineꞌ nene lisiheꞌ amive lo Helodeꞌni lo-emeꞌmo
    vo minineꞌ. Neꞌmine lo lo-emeꞌmo vo minivo nemuꞌ Helodeꞌ aza Helodiaꞌnimuꞌ ogo
    aꞌmine Zohaneꞌni nene vi dalizave lo eveneꞌ ma ngimiselavo vi analoꞌ di nalava
    imi eleꞌmizi di vi nalaꞌ numunguꞌ huli-daniꞌ.'
  uli-uli: Iy Yerodes molwe ye sor bo re bela dorfi Johannes bo rebe fargu resa yetolong
    lal kalbus. Ye foru meka bo fal Herodias we sa rili we faesul ril Philip we bisil.
  nin-NT: Uwa bumbri Hirridu wama yo du abi lo ukpa ba vu Yohana ku harr ku nu uki,
    na di Hirridiya, ayamba ama bu nyarr. Hirridiya, ayamba a uzayirr ungbangba Filibu
    nggo ni ko so tsitsirr Hirridu ku kpa ku ayamba ama wa.
  tgk-tgk: 'Зеро чунин ҳодиса рӯй дода буд: Ҳиродус ба занӣ Ҳиродияро, ки зани бародараш
    Филиппус буд, гирифт. Барои ҳамин Яҳё ба Ҳиродус мегуфт: «Хонадоршавии шумо бо
    Ҳиродия, ки зани бародаратон аст, раво нест». Аз ин рӯ, Ҳиродус як даста одамонро
    барои дастгир кардани Яҳё фиристод. Онҳо ӯро дастгир карда, баста ба ҳабс андохтанд.'
  acu-NT: 'Herodeska ni yachí Felipen iwiaaku pujau wainiat, nuna nuwarin nuwatkamiayi.
    Nu nuwaka Herodías naartinuyayi. Tura asamtai Juan apu Herodesan chicharak: “Yachim
    iwiaaku pujau wainiatum, ni nuwari nuwatkamiame nunaka Yuska surimiawai,” timiayi.
    Nuna tama nu nuwaka, Herodías naartin, nuna antuk Juankun kajerkamiayi, tura maawarat
    tusa wakerimiayi. Tura wainiat apu Herodes surimkamiayi. Antsu: “Juan achikrum
    kársernum engkeataram,” tusa ni suntarin akupkamiayi.'
  cak-WNT: Ruma chi xa can ya c'a ri rey Herodes ri xbin chi tichapatej ri Juan. Y
    c'ac'ari' xuya' pa cárcel y xxime' pa cadena. Ruma ri Herodes ruc'amon ka ri Herodías
    rixjayil ri Felipe, y ri Felipe ri' xa can rach'alal ri Herodes.
  ebk-ebk: Kenalen Herodes chi, tay hiya nan nangepatiliw ya nangepafiarud kan Juan
    ay nakokor-ongan. Enat Herodes na ta palaylaychuna hi asawana ay Herodias kiapú
    ta kenontrakontran Juan hi Herodes, tay enasawana nan ingudna ay asawan Felipe
    ay sunúdna.
  spa-PDDPT: Porque Herodes había mandado detener a Juan, y lo tenía encadenado en
    prisión porque Herodes se había casado con Herodías, la esposa de su hermano Felipe.
  ruf-ruf: Kwaapfila Herodi imwenyegho tsakalaghitsa Yohane yaghoghighwe, yekighwe
    mne chifungo. Tsakatenda apfo kwaajili ya Herodiya mwehe wake, ipinga ayo tsakakala
    mwehe wa ndughu yake Filipi.
  gun-gun: Mba'eta Herodes ae João ojopy vy nhuã py ojokua uka va'ekue guyvy Filipe
    ra'yxy Herodias káuxa, hexe omenda rire.
  agu-BL: Tal i' yi yole'j, na i' ocsan Wa'n xetze', nin i' cawun tan cwe'n tcaren.
    Ya'stzun ban Herodes tan paj yi quinin tzatzin Wa'n Bautist te yi tajtza'kl i'.
    Na nin oc i' tan chipaxe'n cu'n Li'p tu txkel, nin cyok'bej quib tu txkel Li'p
    yi na bi'aj Herodías. Wech na quitz'un quitzicy quib Herodes tu Li'p.
  isn-isn: Ndogoelyo uHerode mukola ai ulagiiye uYohana waambwe nu kutungwa mu kadulumu
    ku nsoko ang'wa Herodia (musungu nua muluna nuakwe uFilipo) ku nsoko nuanso ai
    watulaa wamutenaa.
  eng-PEV: '@see-verse:MRK.006.016'
  ilo-ULB: Ta nangibaon ni Herodes iti nangtiliw kenni Juan ken pinaibaludna iti pagbaludan,
    gapu kenni Herodias, (nga asawa ti kabsatna a lalaki a ni Felipe), gapu ta inasawana
    daytoy.
  pir-NT: Ñure tiquina wejẽato pano Herode tiquirore ñehe duti, peresu ye dutiahye.
    Herode tiquiro bahʉro Felipe namonore Herodia wame tiricorore ehma, namo tiahye.
    —‍Mʉhʉ bahʉ namonore namo tigʉ Cohãcjʉ̃ dutiyere yʉhdʉdʉcagʉ nine mʉhʉ, ni yahuahye
    Ñu Herodere. Tiquiro sa nidi buhiri Herode namono Herodia Ñure peresu tiquina
    yegʉ̃ cahmeahye.
  anv-NT: Ɛpyɛmbɔ Hɛrɔd atɔ bɔɔ́ nnó ágbáré Jɔn áwɛ́ áfyɛ́ né mmu gepúgé
    denɔ, gétúgé agaré gabo ayi Hɛrɔd apyɛ́ nnó aferé Hɛrɔdyas mendée meŋmo
    wuú Filip abá.
  sab-NT: 'Ulia Herodes nu Juan-Bautista gbaba boi daga ngwale jogekeda chuia jo tangle
    sbali. Juan-Bautista giti boidu ulita ai kare: Herodes mo jun mo daballanu Felipe
    muira kada Herodías ole, e giti Juan-Bautista gerudu Herodege: “Chube gerua kle
    degaba gerule ba me ñage chage mo daballa muira ole mo muira kare, e giti ba jiske
    tanre Chube gwa giti.” Juan-Bautista gerudu ene Herodes ole Herodes ñanea Herodías
    giti, malen muinga Herodías jainchku tanre Juan-Bautistadi Juan-Bautista gerudu
    gdale, Herodías tadu Juan-Bautista gwakalinda, agwa me chku boale amage ama Juan-Bautista
    gweda mine. Herodes kendunga Juan-Bautista gbe boi daga ngwale gweda, ulia Herodes
    Juan-Bautista gau dage, Herodege uñadu Juan-Bautista kwian Chubenu no trate me
    jiske Chube gwa giti, Herodege me sugedu ulita Juan-Bautista kle gerule giti agwa
    ama diali tadu Juan-Bautista keruchugakalin ta no ole gerule Chube giti. Herodes
    Juan-Bautista manadu skage gwade Herodías ngeru, Herodías tadu Juan-Bautista gwakalinda
    Juan-Bautista gerudu giti agwa me chku boale Herodíage age mine tra no Juan-Bautista
    ole gire ama ta chege no.'
  tmd-tmd: 'Aku agapɨm: höd Herod, pɨgnɨŋ Pilip mönɨŋ Herodias röd pöŋa. Pɨmɨn, Jon
    “Ailö aku, mag waiö i röiö. Nobɨlnɨŋ nobɨlnɨŋ nuŋwa penɨŋö,” röŋa. Makwam Jon
    aliö rɨmɨn, Herodias Jon nugwo nugumɨn ölɨsö wölmɨn yadɨm, Herod nöbö nuŋ bla
    bli yad abmɨn duön Jon nugwo nag nɨgmä. Mö Herodias, nuŋ nɨ pödpöd rön Jon nugwo
    pɨl pal nɨgɨnö, rön, rɨb akwör yöx nugumɨda aku,'
  acr-NNT: Xubꞌiꞌij waꞌ ma e rire ri xutaq uchapik ri Juan chaꞌ kayaꞌiꞌ pa karena
    y keꞌyoꞌq pa cárcel. Xuꞌan waꞌ ri Herodes ma ri Juan xuchꞌaꞌbꞌej upa ruma uꞌanom
    rixoqil che ri Herodías, yey waꞌ wiꞌxoq e rixoqil ri Felipe ruchaqꞌ ri Herodes.
  kpg-kpg: Herod ne helekai bolo gi kumidia John Babdais gi lawalawa ina, gi hudua
    gi lodo di hale galabudi. Herod ne hai di mee deenei, idimaa go Herodias, dela
    e lodo ginai eia, gei di ahina la di lodo donu ni dono duaahina daane go Philip.
  taj-taj: तिग्‍दा भिसम ङाच्‍छा हेरोद ह्राङसेन यूहन्‍नादा चुङ्‌पुङ्‌जी थेदा झ्‍याल्‍खानरी
    थान्‍बा मुबा। हेरोदसे ह्राङला आले फिलिपला म्रिङ हेरोदियासदेन छ्‌याम ब्‍याह लबासे
    लमा थेसे यूहन्‍नादा झ्‍याल्‍खानरी थान्‍बा मुबा।
  avt-avt: 'Nɨpaa Jon hɨrak epei katɨp Herot kar ik: “Ti hewaank Herodias mɨte pe
    nɨkik kit ti hetɨwe. Menmen im hɨram ap yaaim au, hɨram enum!” Herot han enuk
    keriuwet mɨt nɨrak hɨr netenen Jon nesenkekik newisɨk kekre wɨnak enuk kentar
    mɨte pe Herot nɨkik kɨrak niuk mɨrak Filip, hɨrak herot ketɨwe.'
  cbk-cbk: Ya habla le ese cay antes pa ya manda le arresta con Juan, y ya pone con
    ele na calaboso. Si Herodes ya hace este por causa de aquel mujer si Herodias,
    con quien ya casa le, masquin si Herodias casao ya con Felipe, el hermano de Herodes.
  uig-ARA: 'ھېرودنىڭ بۇنداق دېيىشىنىڭ سەۋەبى، ئۇ ئۆگەي ئاكىسى فىلىپنىڭ ئايالى ھېرودىيەنىڭ
    ۋەجىدىن ئادەم ئەۋەتىپ يەھيانى تۇتۇپ، زىندانغا تاشلىغانىدى. چۈنكى ئۇ شۇ ئايال بىلەن
    نىكاھلانغانىدى؛ يەھيا ھېرودقا تەنبىھ بېرىپ: «ئاكاڭنىڭ ئايالىنى تارتىۋېلىشىڭ تەۋرات
    قانۇنىغا خىلاپ» دەپ قايتا-قايتا دېگەنىدى.'
  tuf-tuf: Récaji Juanat Herodes cahmí icar tew̃jáquinro. Heródesat ima rab Felipe
    wiya siwir yehw̃jáquinro. Wiw̃á eya ajca Herodíasro. Eyta siwir yehw̃jác ques
    Juanat tew̃jáquinro. “Bahat yéhw̃ajar bi yehw̃jác rehquít, Sir táyatro,” wajáquinro.
    Eyta wajác rehquít Herodíasat Juan quehsujacro. Ey yau cun rehjecro. Etar Heródesat
    Juan caquin acu soldádoin áyjaquinro. Cárcel icar tun áyjaquinro.
  abx-abx: Maliyat na panahon, agparasumatan-na si Juan si Herodes, “Supak si bala'od
    i pagtig'ub-mo si alla-na si sirari-mo.” Sanglit si Herodes mismo i magpadakop
    si Juan. Agpakadinahan-nay to ari si prisuhan. Agbuhat-nay nan si Herodes tungod
    si Herodias nga nagpakasalan-na bisan kon bayaw-nay to. Dati to alla-na si sirari-na
    nag'arunan Felipe.
  mco-NT: Mɨɨd Herodías, Herodes ytöxytɨjc ycɨxpɨ, Herodes n'ane'mdɨɨy co Juan yajmach,
    e pɨdägyii pujxtɨgoty. Jada Herodías jayɨjp ypɨjcy mɨɨd je rey Herodes y'ajch
    Felipe, per tɨ anajty ixmach Felipe, e ypɨjctɨgajch mɨɨd je ycapy Herodes.
  kqf-kqf: Alodi wala tauwaiḡaviya i giukamaḡedi te Diyon a kaididi bi a lau seini
    te biliwelokomo a sako nawe. Alodi tinanatuna Filip mwanena isana Elodias wala
    i kwaya. Taunana aubaina Diyon, Alodi niga mainana i giugiuwena gado, “Mote i
    visu te tinanatum mwanena kuna kwaya.” Taunana aubaina, Elodias nuwana i medi
    Diyon taukabulu lisinemo bi i ḡoeḡoe te maso i wai peki. Bi mote i ḡemoḡemotina
    te maso mainana i voiye banina Alodi tana Diyon i naile bi i labelabe kauwe. Bi
    i sibe te Diyon tana lava waiyawa bi didimanina. Laḡan wapawapa Diyon tana Alodi
    ena kauwa aubaina i giugiu matai bi Alodi i nuwanuwalaḡalaḡa te Diyon ena giu
    mote i noḡonoḡoti watawata. Bi Alodi yaḡolo te Diyon ena giu vaiyena i ḡoeḡoe.
  cpb-NT: Ipoñaantari ketziroini Herodes romonkyaakaantziri Juan, okantakaantziri
    Herodías, iinantawetari Felipe irirentzi Herodes. Iroowa iinantaari irirori Herodes.
  aon-aon: Herot nakri namudok um maresh, seiwok anan nanatrun armatok ananin wanin
    Filip aria Jon nape nakrip Herot sabaih atih nakri, “Nyak nyabrig Iruhin ananin
    lo um nyanatrun armatok Herodias nyakin wanin!” Jon nape nakripan namudok aria
    Herot neshopok ananim soldia hasuwan haran hanak howeshikan.
  hus-NT-2005: 'Xowaꞌ támnék jaꞌich jechéꞌ: na Erodes in abnámal ka balyat ban wikʼaxteꞌ
    na Juan xu Pujax wikʼadh kʼal i patʼál kʼal tin kwentakʼi na Erodías. Jechéꞌ na
    Erodías, kʼwajat tomkidh kʼal na Felipe, nin kidháb na Erodes, por na Erodes junkun
    kʼal jechéꞌ an mímláb ani in tʼajaꞌ tin tomtal.'
  mig-NT: Chi̱ suni máá Herodes, a ni̱ tájí‑de cha̱a ni̱ jatɨ̱ɨn Juan. Te ni̱ ju'ni̱‑de
    cha̱a. Te ni̱ chindee‑de cha̱a veka̱a ja̱ kuáchi Herodías, ñasɨ́'ɨ́ Felipe ñani̱
    máá Herodes. Chi ni̱ janchaa̱‑de‑ña kúu tuku‑ña ñásɨ́'ɨ́‑de.
  bps-bps: Ani manan, du tafakfean Dyan, na fbakusan, na fbilangguan, du mdà di ku
    Hérodiyas, yaan flanekan Filif, du balù yaan flanekan nwean.
  mbs-mbs: Yan se inikagi i Herod, so kedengan impedakep din si Juan, aw impegapos
    din, aw impekeleboso din. Yan se ininang din ki Juan amon meluba se nayi din si
    Herodias inagaw din diyà te kedowa din si Felipe.
  tof-tof: Ngaen Errod tóba gazirr pam zirrnapónóp Zonón amiógüm, sye-i amelóm, tümün
    müótüdü zirrapónóm. Wa ini poko tóba kol Errodiasónbókamde tónggapónórr. Errodias
    ngaen-gógópan oya naret Pilipün kol warilürr, a wa ma oya gómól-gómól zumiógürr
    tóba kolóm.
  cme-NT: Ninsie ninsie, fuɔ fɛrɛ yaa naa ciɛ ba bel Nsãa‑i dii-yo kaso Erodiyadi
    maa-na. Erodiyadi faŋo‑i u mɔlɔ̃ ciɛŋo'i waa aa wuɔ hũu-yo mɔlŋo wulaa dii-yo.
    Ba taa ba bĩ mɔlŋo‑i Filipu.
  sus-sus: A na fala nɛ, barima a tan Herode yati nan mixie xɛɛ Yaya suxude, yɔlɔnxɔnyi
    xa sa a ma, a xa sa geeli Herodiyasi xa fe ra, a taara Filipu xa ginɛ, Herode
    naxan dɔxɔ.
  pon-2006: Pwe Erod poaronelahng Sohn en selidi, oh mahsanih en lekdekiong nan imweteng
    pwehki Erodias en rie Pilip eh pwoud, me Erod uhd pwoudikihda.
  dad-dad: Ere nigin, kulu Herod ĩ irõ di, Jon dale difo ken, kalabus bun dinenen.
    Are Herod yogo tura Filip nẽ kayau Herodias yalen nigin,
  zab-NT: Herodes guniib ziy, te pur lagac laab gunabeeb bgáa Juany Bautist ax guluub
    laab láani lizguiib pur causɨ Herodías. Herodíasqui rac chial Liby bets rey Herodes.
    Per Herodes bichnaab Herodías chial betsbɨqui.
  jae-jae: Herodo tau tonaŋ kêsôm sêkôc Joaŋ tôŋ ma sêsô eŋ tôŋ gêŋgôŋ kapoacwalô.
    Herodo gêgôm gêŋ tonaŋ gebe tau gêjam têwa Pilip nê awê Herodia,
  ksd-ksd: Tago Erodes iat i ga vartuluai, ma di ga kinim pa Ioanes, ma di ga vi ia
    ta ra pal na banubat ure Erodias, ra taulai kai turana Pilipo, tago i ga ben ia.
  msm-NT: Naikagi din sikan su to diya una, impadakop din si Juan aw ipaprisu no ginapus
    tongod to pagsukat din ki Herodes. Su pig-agow ni Herodes si Herodias no asawa
    to suun din no si Felipe.
  myk-myk: Yi li cɛ na Hɛrɔdi yɛ pyaa kʼa tuduro tun na pu Yohana co, pʼi shɔnhɔyɔ
    le wu na pu le kaso ni, wu ceborona Filipe shɔ Hɛrɔjasi wuu na. Lee bi wu ta wʼa
    wee cee wu leŋɛ
  sbe-sbe: '[Yowane yona boita wasana ede teina:] Heloda meta kana kaha Pilipo mwanena
    ye tawasolai, na Yowane ye hedehedede ye wane, “Kowa laugagayo ku utusi, taba
    tabu kam kaha mwanena ku tawatawasolai!” Na Heloda ye henuwa bena Helodiyasi nuwana
    ye henamwa, unai ye hedede na Yowane se hai se pai na se tole numatutugudu unai.'
  mcr-mcr: Tiiŋä etaŋgi. Heroti iqu, iqueqä-kiuä ämaqä hui dowatqaŋgi, ga qu Jonä
    ique itmepu, guä äkiqiyäupu, guä pmeqä aŋiu äpmuatekuwi. Iqu ii ikqe, käta, Pilipä
    iqueqä apäkä Herotiyasi iiŋi, iqu ämotautä, ämetäqeŋqä imäkkqe.
  cux-NT: Ti Herodes miiⁿ caⁿ'a ntiiⁿnyúⁿ yā soldados chí sta'a sa Juan ní chiicā
    chiichi sa ndúúcū cadenas ní chi'nuuⁿ sa saⁿ'ā vácūū cáávā n'daataá Herodías.
    Táⁿ'ā miiⁿ chí chiī n'daataá yeⁿ'ē Felipe cuááⁿ vmnaaⁿ ní canéé tá ndúúcū sa.
    Ní Felipe miiⁿ ní 'diinu Herodes.
  tur-YTC: Hirodes, adam gönderip Yuhanna’yı tutuklatmış ve erkek kardeşi Filipus’un
    karısı Hirodiya’nın hatırına onu zindana atıp bağlamıştı.
  san-ITR: pUrvvaM svabhrAtuH philipasya patnyA udvAhaM kR^itavantaM herodaM yohanavAdIt
    svabhAtR^ivadhU rna vivAhyA|
  bel-N: Бо Ірад сам паслаў і ўзяў Яна, і ўвязьніў яго ў вязьніцы дзеля Ірадыяды,
    жонкі Філіпа, брата свайго, якую ён узяў за жонку.
  sch-sch: Herod lelên John hah a minsûra, khitbelin jêl ina a lei khum ani. Herod'n
    ma anga a thona chu, Herodias hi a nâipa Philip lômnu nikhomsenla a lômnu a
    minchang sika ani.
  mic-MIQNT: Elot toqonasijig ugjignaml Pilipal ugte'piteml na teluisilitl Elotias.
    Sa'n gaqaisg telimasnn Elotal, “Mo weltenug malie'winew ugjignam ugte'piteml!”
    Elot tewatgitg's glusuaqan ugjit ugsma'gnismg ugsua'lug Sa'n aq pija'lanew laplusang
    muta Sa'n gaqaisg majiaqa'lasn Elotal.
  huu-NT: 'Iese comecɨna facade, Herodes Juan mɨcorɨna navui meinetaja jira. Juan
    Bautista mɨcorɨna nia meinetañenia, Herodes ie ama Felipe aɨna ote. Naiñaiño mamecɨdɨ
    Herodías. Ie jira Juan mɨcorɨ naimɨemo llote: —O ama aɨ dɨga itɨo. Maraiñede rafuena
    fɨnodɨo. Jusiñamui iena rairuide.'
  jiv-NT: Kame Uunt akupin Erutis, ni yachi̱ Jiripi nua̱ri̱n nuatkamiayi. Nu nuwa̱
    naari̱ Jirutíasaiti. Juaṉsha uunt akupniun Erutisan chicharuk “Yatsumi nua̱rí̱
    akintrukchatniuitme’ tímiayi. Tutai nuwa̱ Jirutías Juáṉkan ti kajerkamiayi. Tura
    Juáṉkan máataj tusa wakerimiayi. Túrasha uunt akupin Erutis nuna surimkiamiayi.
    Antsu Juaṉ achikrum sepunam eṉkeatarum tusa akupkamiayi.
  otm-NT: Nguetho guesɛ ra Herodes bi mbɛnh'dʉ bá bɛnt ra Xuua, bi du't'i nɛ bi got'a
    fädi. Nguetho in cuɛ ra Herodes 'bʉ mí t'ɛ̨mbi hingui ho a bi 'yøt'e ngue xí zin
    a rá 'bɛpo. Nɛ nu'bʉ mí zin'a ra xisu, mi 'bʉhmi a ra Felipe. Nɛ nu'a ra Felipe,
    rán 'yohʉ zɛhɛ a ra Herodes. Nɛ nu ra xisu i Herodías a. Nɛ gue'a ra Xuua Nxixyą
    bin yąui ra Herodes, bi xifi hingui ho a bi 'yøt'e. Him bi 'yømanho ra Herodes
    bʉya, janangue bi manda dí cot'a fädi ra Xuua Nxixyą.
  dah-dah: 'Yeŋ beleŋ gwaha yiriŋ gote miŋbe gahade: bikkeŋ Yon diwiliŋ hinhinya Herot
    beleŋ kuliŋ Filipyen berem Herodias kawem tiriŋ. Irkeb Yon beleŋ goke teŋbe, “Kolger
    bere kawem tawaŋ gobe gwaha ma tiyayiŋ yitiŋ goyen tiyaŋ,” ineŋ hinhin. Irkeb
    Herot beleŋ Herodias niŋ teŋbe meteŋ marmiŋ hulyaŋ yirke kuŋ Yon haniŋ fere teŋ
    tukuŋ koyare keramiŋ.'
  tnk-tnk: Kiɡ Herot rɨni nəɡkiariien nəha tɨ nəri nə mə fwe kupwən in rakres Herotias
    pran səvəi piəvni nəɡhɨn nə Filip. Mətə Jon rɨni pen tukwe in mə, “Ikakres pran
    səvəi piam noien nəha rɨpkatukwatukw mhə ia Loa.” Nənə tɨ prən nəha Kiɡ Herot
    rɨni nəkwan kərihi tərini Jon kuvehi puvnimwə ia kalapus.
  kpr-kpr: 'Ainda beká mo: Herod John kena emingusira. Nu setiri, nunda mendeni era,
    John sandi bundedo diburada fifituseri. Nu amingusira da susu mo: nunda koro Philip
    da noaro javo Herodias ava, saghimbe bu fifitusira.'
  san-IAS: pūrvvaṁ svabhrātuḥ philipasya patnyā udvāhaṁ kṛtavantaṁ herodaṁ yohanavādīt
    svabhātṛvadhū rna vivāhyā|
  nho-nho: Teelaa ko Herod raa ni mee ake ki ana roorosi raa ki saisaitia John, aa
    ku peesia ki loto te hare karapusi. A ia ni mee tana vana naa i aa ia ni aavanatia
    a ia Herodias, te aavana tana taina, Philip.
  gym-NT: 'Ñobtä jrei Herodes käkwe Juan dokwä tikakamna abko nakaninkä krörö: Herodes
    käkwe niebare kore, ñobtä ñan angwane niara etba Felipe nän muko kädian nämane
    Herodías abko diani kwe kän. Yebtä abko Juan Bautista käkwe niebare Herodeye:
    Ma etba nän muko se makwe ñan mikadre jire ja ken kän, Juan nämane niere. Ye dokwäre
    abko Juan Bautista kamna ngite Herodekwe, bti kitamna ngite kä teri kwe, ye nükaninta
    töre ie, käkwe ñäkäbare kore. Ye mdenbtä Herodías abko tö namani Juan müre ketai,
    akwa ñan namani nuene kräke,'
  azg-NT: 'Nquii Herodesꞌñeen jndë toco jon yo juu Herodías, scuuꞌ tyje jon Felipe.
    Majoꞌ juu Juanꞌñeen jndë tso jon nnon juu Herodes: “Tyiꞌquichuhanꞌ na manayonꞌ
    scuuꞌ tyꞌiuꞌ na ndiscuꞌhin.” Ngꞌe na nndaꞌ vaa na tso Juan, joꞌ siꞌvꞌii matyen
    Herodíasꞌñeen jon. Ntꞌue jndyi tsꞌon juu na cueꞌ tsanꞌñeen, majoꞌ taꞌnan jndëë
    sꞌaa juu.'
  bhd-bhd: हेरोदेस राज़े एन्च़रां सोचू, किजोकि थोड़े दिहाड़ना पेइले, तैनी एप्पू अपने
    सिपाही भेज़तां यूहन्ना कैद केरतां छ़ड्डोरो थियो। तैनी अपने ढ्ला फिलिप्पुसेरी लाड़ी
    हेरोदियासेरी वजाई सेइं एन्च़रां कियोरू थियूं, ज़ैस सेइं तैनी ड्ला बनोरो थियो।
  too-NT: Huan Herodes māni' ū'tza' māpa'ksīlh lā' māchi'panīni'lh Juan lā' māchī'nīni'lh
    nac pūlāchī'n por ixpālacata Herodías a'ntī ixpuscāt Felipe ixuanī't. Lā' huā'mā'
    Felipe ixtā'tin Herodes. Lā' Herodes ixtā'tahui'lanī't huanmā' puscāt.
  ind-AYT: Memang, Herodeslah yang telah mengirim orang, menangkap Yohanes, dan membelenggunya
    dalam penjara demi Herodias, istri saudara laki-lakinya, Filipus, karena Herodes
    telah menikahi Herodias.
  cjo-NT: 'Ari paerani Erooreshi raapithatakiri rirentzi iina. Iita rirentzi Jiripi,
    ro iinantawitarini, Eroriiyashi. Riraga Jowa ikantapiintawitakari Erooreshi: —Tee
    okameethatzi paapithateri pirentzi iina. Okijanakiri Eroriiyashi, okowaperotaki
    owamaakaanteri, omaanta tee ikoyi riraga oemi. Osheki oñaashirenkapiintakiri,
    rootaki raakaanantakariri Jowa, romonkyaakaantakiri omonkyaagamentotsiki.'
  nsn-nsn: Ge Herod katongo pe teke ualatoho tasir uiluiliatung tar la reih tang Jon,
    kara uamokoin tar umang uih, teeit Herod e malarantiehe tang Herodias. Herodias
    tena kuaha Pilip ge tahinon, doh inggono ke le poluk tatanon.
  san-DEV: पूर्व्वं स्वभ्रातुः फिलिपस्य पत्न्या उद्वाहं कृतवन्तं हेरोदं योहनवादीत्
    स्वभातृवधू र्न विवाह्या।
  tna-NT: Jiahue pad'i hue Herodes Antipas ja inametana Juan eteriichanubiame puji.
    Herodías sa tsada jepuiti, teriichanubiametana Juan. Herodes Antipas sa edue Felipe
    banime puina. Herodías da Felipe sa ehuane puina. Jiahue mu beju mahue. Echua
    puji Herodes Antipas tu neje jahuanetija puana putsu, Felipe peje jenetia mejemitana.
  lid-lid: Ya Herot bwena ndra-au o-on tiye iri tawi Jon ta alomwa, ma sawei iy ma
    atehei iy i bolo asiu lulik. Herot amekes doh, tasah iy mene sudi udu nadu tinen
    Pilip nyaran Herodiyas.
  wim-wim: Nil puth King Herod.ana kaꞌathangaman thaw thant pam nungantam al-alantan
    workan iiy-iiyin nungant, “Ayyang, niiy pam nanan John mamān nunanga!” Aꞌ thananiya
    mamin nunang, aꞌ thap-thapam kathin nunang, aꞌ kalin nunang jailak. Nil Herod.angan
    puth kaangk keꞌ ngeeyow nunang John.angan wak-wakow nunang wanch nungantam alantaman,
    nil puth wanch pont-kunchan maꞌam piiyan Philip.anweya, nil ngul wanch nungantakam
    maayana, wanchaniy nampa Herodiasa.
  zga-M: Ulwa khuva Herode yoywa alagile u Yohani ibatwe nu khukungwa khwa Herodia
    (udala va mbakhave va Filipo) ulwa khuva umene antolile ukhuva idala.
  yom-yom: Muaki niandi veka Elode wuvana lutumunu mu buila yowani ayi wunkangisa
    mu zisieni mu nloko mu diambu Elode kakuela Elodiasi nketo nkhombꞌandi Filipi.
  san-SIN: පූර්ව්වං ස්වභ්‍රාතුඃ ඵිලිපස්‍ය පත්න්‍යා උද්වාහං කෘතවන්තං හේරෝදං යෝහනවාදීත්
    ස්වභාතෘවධූ ර්න විවාහ්‍යා|
  yut-yut: Kalɨp Erot da padɨge Pilip dakon mɨŋatni Erodias tuwɨl pagɨt. Aban Jon
    da Erot yaŋ iyɨgɨt, “Gak gen teban yapmaŋek padɨgɨgo dakon mɨŋatni tuwɨl pal.
    Uŋun tagɨ dɨma.” Gen uŋun nandaŋek Erot da obip amɨni yabekban kɨŋ Jon abɨdaŋek
    nap teban naŋ wamaŋ dam tebanon yɨpgwit.
  grc-BYZ: αὐτὸς γὰρ ὁ Ἡρῴδης ἀποστείλας ἐκράτησε τὸν Ἰωάννην καὶ ἔδησεν αὐτὸν ἐν
    φυλακῇ διὰ Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ, ὅτι αὐτὴν ἐγάμησεν.
  cpc-NT: Opoñaantari kitziroini Herodes jomontyaakaantziri Juan, okantakaantziro
    Herodías, iinantawitari Felipe iririntzi Herodes. Irootaki jiinantaari Herodes
    irirori.
  nhg-NT: Pues sie yaja rey Herodes otlatitla para ma casecö Xohuö hua ma quetzajtzacuacö
    ca cariena ipa cörsel. Pos ejqueu oquechi Herodes porque yaja mismo Herodes oquesohuacuejcuele
    icni Felipe.
  nya-nya: Pakuti Herode iye mwini analamula kuti amumange Yohane ndi kumuyika mʼndende.
    Anachita izi chifukwa cha Herodia, mkazi wa mʼbale wake Filipo, amene iye anamukwatira.
  ngu-NT: Ijquin Herodes oquijtoj pampa yejhua otlanahuatij para ma cajsican Juan,
    niman oquisalojquej ican teposcadena ne campa tzacuticaj para quipactis Herodías.
    Yejhua in Herodías, isihuau catca Felipe on icniu Herodes, pero Herodes oquicuilij
    para yejhua isihuau.
  kup-kup: Met garos Zoan birirï heharah Erod pim nanep Pilipiz añap Erodias batep
    tat pi bat heh. Tahan Zoan Erodin pot mañah, “Nim añ kamep bat hezavoz horiv niih
    ahoam hez.” Pot orah rezah mañovai soohan añ Erodias Zoaniz mogao tat pimaz epat
    homeh, Met ne ñai aban napun mañoman Zoan men ñomapan, pot homehapuh abupun mañah.
    Met Erod Zoan baiñetinao haohan hatevetet zait tah, oñ kapotaz ba in balavï tat
    het ahoam pot homeoh, Zoan pi aban tinap, Godiz gogov tamahap ok. Pot Erod homehapuh
    pim añap pim hahat tapan hezavoz pi ñaihet tat zuam pim ñai abanarin mañat meehan
    paru Zoan bat kakam zeimakeh memeriihan heh.
  jid-jid: Fero ana ton ba ndu ba vu Yohanna tro ni tre Herodiya (I wa vayi ma Filibus)
    don a grand ni gbengble.
  wmw-wmw: Kamana Herodi mwanyewe kâwatuma masurudadu wakankore Yahaya wanfunge na
    wantaye nkalaboshu kwa sababu ya Herodiza, muka wa Filipi nduye Herodi, kwa kuwa
    kânlomba.
  gmv-GGM: Herodossay ba isha Pilipossa machcho Herodiyado ekkida gedon oyketidi qacheelotana
    mala azazidi yanisa qasho keth gelithidees.
  ssg-ssg: Herod tetel i uke axoan Herodias, axoi tel ukalan Pilip. I talo teka seilon
    kalabusiai Jon.
  zpo-NT: Yilo mxaal Herod zen xaa Juan nu mlo xaa Juan lozhyib, nel nayii Herodías
    ne Juan, nel lee Herodías nak sa Lip, wech Herod, per mka Herod me.
  poy-poy: Makashu Herodi mweni kalagaliriti Yohani kabatwi na katatilwi mushibetubetu.
    Katenditi hangu toziya ya Herodiya yakamuyugiti pamuhera kavimaniti kaweriti mdala
    gwa mlongu gwakuwi Filipi.
  qwh-NT: Quenomi puntata pasacushqa carqan. Herodismi amigan Herodiasrecur Juanta
    cadenarcatsir carselman llawitsishqa carqan. Herodiastaqa wauqin Felipipa warmin
    quecaptinmi, wätaquicarqan.
  gaw-gaw: Amu Layaṯak Johanes nug mani guiṯakp̱a ii dayom haenp̱a amu Herodes Antipas
    nug awag Pilip, nug wau Herodias aḏiṯa awom. Awe amu Layaṯak Johanes nug Herodes
    Antipas amegp̱a, “Na awan wau aome, amup̱a na ḏo tip̱alme, kobol amuam ena iiṯa,”
    awa aum amunu Herodes Antipas nug a, nuhiḵud daup danab ag gona, Johanes ep̱eg
    hip̱alna, aon gona, mani guiṯakp̱a mep̱ig.
  nca-nca: Ŋunde yaró, dokoro komo Herot koya Herotias koya epe re-re tariyó. Quko
    Herotias ŋuko Herot koro payó Filip ŋuro parí. Ŋunde ŋuroko Jonko Herot ŋande
    mito yaró, “Keto pare ŋu raró ŋundo hutuŋo mande wendaqeyote.” Ŋunde mironí uni
    parámi ŋundo Jon rero kusi-kusi yano rotaró.
  zpz-NTPP: Ni mniiy gun laab yu bicy yu mandaar nu pcyiig dey Waa, nunu pshet lag
    dey yu nañ yuꞌ gyiib nu nac Herodías, mñaa bicy yu Lip, gun Herodes gush yum.
    Bicy mñaay mi.
  mkj-mkj: Pwa ih kadarla John en joaldi, ih pwa en peidek oang nehn kalpwuhj pwa
    Herodias, pahien riahu Philip ioar Herod wud painkihla.
  zac-NT: Pues más antsë Herodes gunibëꞌa guënaꞌzi ra suldadë lëꞌë Juan parë tsáhiꞌ
    lachiguiꞌbë. Bëldiꞌbi rall lëꞌë Juan con cadënë. Guc ni por causë shtë Herodías,
    tseꞌlë Felipe naná bëchi Herodes. Herodes cuaꞌa naꞌa ni ziquë tséꞌlëll.
  kyg-kyg: Hogoteno Helotiꞌa ati vayaꞌmo alino apateꞌnigeꞌa uꞌa Yoniꞌa atafauꞌa kalavusi
    huꞌa ateꞌnae. Helotiꞌa aganaꞌamoꞌmo Filipi aꞌmo agiꞌamo Helotiyasitefeꞌmo kalavusi
    huno ateꞌniye. Helotiꞌa Helotiyasiꞌmo aliꞌnigeno Yoniꞌa, kaganakamo aꞌmo aliꞌnana
    kavaꞌmo Goti keꞌaepa gemo ago amagika ataleꞌnane, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Kama’t di dit imbagan Herodes ta siya’d nampadopap kan nampaibaḻud kan
    Juan sidit. Kingwa na di un impagapu na kan Herodias un asawan Felipe un sunud
    na un inasawa na.
  cao-NT: Jabi siri tsi soldado bo chama Herodés raani quiha Juan qui tsamiti. Juan
    nëxati ibo chama Herodes ini quiha. Jabi ja bichi ca ahui Herodías iqui tsi quiha
    preso qui Juan nanëhacani quiha rë. Jabi jahuë noma Felipe ahui chama Herodés
    bini quiha rë, naa Herodías icanai cato.
  bbr-bbr: Ko iminewon, owon, meter Herot nukasar kon amak, Filip, nukan wau, kon
    enip Herodias, senri owon. Kiro ses opok, Jon nukas Herot auruwon, “Na nan amunan
    asir oumon, kiro na sintore ämän espäiemon.” Kesernuk, Herot nukas roat awaronuk,
    poteanik, Jon sakatemoi, ipou muris sisikäimana, karapus owa kurein.
  inb-inb: Manara Jesus­manda iacha­rigpi, Herodeska kacharka, Juanta apispa, karsilpi
    churan­gapa. Ero­días suti warmipa kaug­sasi chasa rurarka. Chi warmi karkasi
    Feli­pepa warmi. Chi Felipe, Hero­despa waugkisi karka. Chi warmika, Herodes­wasi
    kasararka.
  hrv-hrv: Herod doista bijaše dao uhititi Ivana i svezati ga u tamnici zbog Herodijade,
    žene brata svoga Filipa, kojom se bio oženio.
  box-NT: 'Bìo kà lé bìo mu wóráa: O Heroode hĩ́a fó mín za Filiipu ɓàn
    hã́a Herodiade yan. Ó o Zãn bía nɔn wo yi: «Mìn za ɓàn hã́a á fo yí ko
    à ũ fé ya.» Bìo ó o Herodiade ɲá mu ó o sĩi cã̀ a Zãn yi, á wi ò o
    cà a ɓúeró yahó ká a màhã́ yí dàńna mu yí wó, lé bìo ó o Heroode
    mu fù wee hézɔ̃́n o Zãn. O zũ le o lée nì-tente na bìo sã̀ le Dónbeenì
    yi, ó o ɓɛ̀ntĩ́n fù pan o bìo. Hen ká a wee ɲí a bíoní, ò o máa zũń
    bìo o ò wé sese, ò o ɲɔǹ pá wa a bíoní ɲíló. Ká bṹn pá yí hò bìo
    ó o nɔn le ɲii á ɓa wìira a Zãn mu can dó ho kàsó yi, á wɛɛ́raráa o Herodiade
    sĩi.'
  ote-NT: Bi beni njabʉ ngueꞌa̱ xqui mɛhni to bi gʉ ra Xuua pa bi gotꞌa fadi, ngueꞌa̱
    xqui hña̱cuabi hma̱ha̱ gue hinda ꞌyøtꞌe drá ꞌbɛhña̱ ra Erodía, ngueꞌa̱ ra Erodía
    mrá ꞌbɛhña̱ ra Lipe núꞌa̱ toꞌo mrá cu ra Erode.
  wnu-wnu: 'Eng qoan Herot wo umour Pilip wonou ubeni unum Herodias wo bo baia ne,
    Yon der qamar: “Nonou ima irub wot baian eng uber ue.” Ende qamara ne Herodias
    wo Yont borusi mom misiringet wogub mom waramine uminer qamb ebeter ego Herot
    wo munon qei wuriimurima is Yon baab uyort bigumirei. Yon uyort igama Herot wo
    Yon munon uber ne munon qau eng gab wot yari ne musub qoat igoai. Qen qei Herot
    wo Yon qob qamara wo misir qebebi igub ebeter ego wo Yon gor qenunget igoar end
    bo qamara qenunget igub igoai.'
  zam-NT: Tataa ndxab Herod loo mèn tac ndoore' Herod mnibe' loo solndad ngua que'
    solndad Juàn lezi'f. No mtedó' solndad Juàn con caden ante por cón che'n Herodi.
    Herodia ngòc sa'l Lip, hues Herod ndoore'. Ale mbli Herod ngòc Herodi xal xa'gotpe'
    Herod. Mque no Herod Herodia xal xa'gotpe' Herod.
  zyp-NT: Abui Herod ama ceingei tah baptisma peitu Johan khah tlesah he ka, tongchaisah
    he ka, thong letah a thlah. Zecawtamaw tatah a nyteipaw Filip a nupuino Herodi
    khah nupui tah chui ka, a lung a lawngsah du cawtah a cang.
  sey-NT: Herodes cato Juanre tse̱ani quë̱na meapi hue̱ni coꞌacohuaꞌire co hue̱ꞌñana
    coꞌa̱jiꞌi, Herodías doꞌire. Herodías cato yoꞌjei Felipe nëjo pacoꞌë. Ja̱je paꞌioni
    Herodespi yoꞌjei nëjore jioni i̱ nëjore nepi.
  nvm-nvm: Regavo iji fu ijeg kuardiainma ijefuon maiji fu Erodri amur kiamga bu Jon
    kunaim tom afem dab dibur unain. Ijefuon maiji fu uviaifuon Firifon barak Erodias
    abega Jon fu kua, Aka isenma renmano kuamga fu ijefuon dab dibur unain. Fu kuardame
    kua, Unam iji a una uviaion ijefuon barak iji abenma iji aka akai tuasemano kuardumo
    ijefuon fu iji ijeg ren.
  mps-mps: Polobadu Herot aga ama Filip me bidibadi, te Herotgo Filipgo we nogi Herodias
    dagala sai. Tama tibaso Jongo hauwa sogo te Herotbolo te po wai, “Nago te naga
    amago we sali, te dolo me ebeo,” wali. Tama te we Herodias agai homu dwai mu te
    Jon dali elama, tama aga ela muabo homu yali, tiali goli agai te tiabo sę usu
    ebeo. Herotgo te bidi meba tagala palama, tama augwaligo te Jon pageabi elama,
    tama te kalabus bede aga te sengo kęani. Tiali goli agai Jon ela mubeo.
  seh-seh: Thangwi Herodhi akhadamangisadi Djuwau Batixta mbamuikhisa n'kaidi. Penepyo
    apicita na thangwi ya Herodhia, nkazi wa m'bale wace Herodhi anacemerwa Filipi.
    Iye Herodhi akhadankwata mbakhala nkazi wace.
  pab-NT: João Batista kamane nahitita Herodes niraene xema João otokaha, olatyahene,
    berexo ako jihotyahene Herodias xemere. Hatyo nahitita Herodes tyaonita hatyo
    ohiro kakoa, iximarene Filipe exanityo xakore hoka.
  llg-llg: Mane Herodes nadenu leo ndiak, huu ana hambu dedeꞌa inahuuk no Yohanis.
    Tutuin leo iak. Fai maneuk ele, Mane Herodes sao nala fadin Filipus saon, nade
    Herodias. Naa te Filipus no Herodias bei taa lamaketu. Huu ndia de Yohanis ana
    kaꞌi taa-taa, nae, “Ama Manek taa bole sao mala fadim saon. Huu tatao leo ndiak
    ndia, na, Ama laꞌolena ita hada Yahudin so.” Tehuu Herodes kada sao nahele inak
    ndia. Basa boe ma, ana fee hataholi leu humu lala Yohanis de ala teen neni bui
    dale neu.
  kyf-kyf: 'Nɩɩ, Ewlodʋ mɩa, ɔ ka bha ɔ bheli Filipʋʋ ''ŋwnɔ Ewlodiadɩ -mɔɔ -glosa,
    ''ɩn ɔ yia -mɔɔ kwa. ''Ɩn Zaan nɛɛ ɔ -yla: «Nɩɩ, we ''nɩ ''ylinanɩ -Lagɔɔ tite
    ''wʋ, nyɩmɛ ''ka ɔ ''dɛɛ bhelii ''ŋwnɔ kwa.» -Bha Ewlodiadɩ ''paa ''cɛ. Ɔ ''yɩbha
    ɔ ''ka Zaan ''bha. Nɩɩ, Ewlodʋ sɔa Zaan, ''ɩn ɔ -yi we ''ji nɩɩ, -Lagɔnyɩmɛ tɩklɩɩ
    -wa. ''Ɩn Zaan -ka gbada -mɩ, we nanɩ Ewlodʋ dʋdʋ, ''ɩn we bhitia ɔ ''wlukʋʋn.
    We ''dɛɛ ''gbʋ Ewlodʋ ''yɩbha ɔ ''ka Zaan ''wʋgʋ. ''Ɩn ɔ yia ɔ gbʋan, ɔ yia ɔ
    -kaslʋ ''wʋpa Ewlodiadɩ yi ɔ ''bhaa ''gbʋ.'
  tpi-tpi: Bipo Herot i bin maritim Herodias, em meri bilong Filip, brata bilong Herot.
    Na Jon i bin tokim Herot olsem, “Yu kisim meri bilong brata bilong yu, em i no
    stret.” Olsem na Herot i bin salim ol man i go holimpas Jon na pasim em long sen
    long haus kalabus.
  mih-NT: Vatyi zuun ñi ra Herodes i tava tyiño sii ñiyɨvɨ sa tyihi sii ra Juan vehe
    caa. Ta i sihñi ra sii ra sihin cadena sa cuenda ña Herodías. Ta ña Herodías cuan
    i cuu ñazɨhɨ ra Felipe yañi ra Herodes. Zoco i quihin ra Herodes sii ña sa cuu
    ñazɨhɨ ra.
  qvh-NT: 'Naupatami Herodisga wauguin Felipipa warmin Herodiasta suwargan warmin
    cananpä. Sayno suwash captinmi Juan Bautista nergan: “Wauguiquipa warminta suwamushpayqui
    jusalicushcanquimi.” Sayno nishganpitami Juan Bautistata Herodes carcilman wichgasergan.'
  kms-kms: Te pugri Herot asine Herodias nitaqi. Herodias te Herot ni kiqam Pilip
    ni ngam, di Herot ni puaq nindiq nitaqi. Di Jon ni te kin ningg Herot simbe nindig
    nari, “Nu niqam ningg ngam kutaqi kin te lo ni te kin ningg segi puq wund.” Di
    te kin ningg Herot nari Jon mait nase di taq maimb pu yenu.
  agn-agn: Na yay ang ga-tang ong isip ni Herodes tenged tanopa sia tanandia tang
    nagpadep ong ni Juan, oman pinalapot na ig pinapriso. Bindoat narin ni Herodes
    tenged pirming agsamblengen tanandia ni Juan tenged ong pagiga-pen a-pen na ong
    babay ang si Herodias, ang katawa tang logod nang si Felipe.
  nhi-NT: Ohcon oquihtoh, nic Herodes nepa achtoh otlatitlan mactzitzquitin in Juan
    uan maquilpican ica cadenas uan mactzacuacan. Ohcon oquichiu nic ochanchiutoya
    iuan Herodías, nisiuau in Felipe, nicniu in Herodes,
  ttc-NT: Bwen komo ikxjani oky'ik ti'j te Wa'nch. Oqtxi'xi' tuq te Eródes oxik tk'ulu'
    mandad tzan tkaj si' te Wa'nch pres k'alo' tuky'i kaden tzan tpaj Erodías. Te
    Erodías txu'jel tuq Lip aj terman Eródes, b'ix te Eródes owel tin tuj tkwent te
    Lip.
  dan-1931: Thi Herodes havde selv sendt Bud og ladet Johannes gribe og kaste i Fængsel
    for sin Broder Filips Hustru, Herodias's Skyld; thi han havde taget hende til
    Ægte.
  kwj-kwj: Hinde wowani Herot ka hinga sawero? Mwase, hima fwele ri humbwewani ini
    Jon toroni kalapus tokwe raꞌaini seni tiki ya rini inji. Bwele keke Jon kalapus
    raruro? Humwe fo, hi ti, Herotiyas, tini ga Filip ga fi anahopwesini fi dawani
    Herot, Filip analongo, to ai tini ratani ya ri hopwe.
  vie-OVCB: Vì trước đó, Hê-rốt đã sai lính bắt Giăng xiềng lại trong ngục về việc
    Hê-rô-đia. Bà là vợ Phi-líp, em vua, nhưng Hê-rốt lại cưới bà.
  kze-kze: ááéma Éróti kwenáváko awainínkómbá áwí'a Erotíyasimba mairówana Yóni séna
    enáváko awainínkómbá aambá áúmbakaawa mayááne simásima'a úwana Éróti ti'marówasa
    Yónimba koáí'maesa ándávimba máánkarowana Erotíyasima Yóni ááiyavena aaisambá
    séna inkamónáe súwana
  mpj-mpj: '@see-verse:MRK.006.016'
  lbk-lbk: Kinwanin Herodes chi tay siya san nangipatiliw ken Juan issan chey, sa
    na't inpafalod siya midkakay ken Herodias ay asawan nan etadna ay si Felipe, tay
    inasawana.
  mto-NT: Veꞌem tseꞌe vyaajñ ku̱x viinmeꞌe je̱ Herodes je̱ Juan du̱yakjamyajtsji je̱tseꞌe
    du̱yakjapyoxu̱nta̱kpa̱a̱jmji, je̱tseꞌe du̱yakjachoojmji. Veꞌem tseꞌe du̱tuujn
    je̱ ta̱ꞌa̱xta̱jk Herodías ka̱jx juuꞌ veꞌe pya̱jknu, je̱ yꞌuts Felipe je̱ ñu̱da̱ꞌa̱x
    je̱ꞌe̱ veꞌe yꞌijt.
  bzh-bzh: 'In wirek og Herot* yö vonġ mehö la ya dejom Mehö-neripek-alam Jon ahon
    medetunġ loḳ ya ḳarabus raḳ degwa nebë sënë: Herot* ggodeḳ ari Pilip venë
    Herodias, betum neḳo netu venë,'
  guj-2017: કેમ કે હેરોદે પોતે યોહાનને પકડાવ્યો હતો અને પોતાના ભાઈ ફિલિપની પત્ની હેરોદિયાને
    લીધે તેને જેલમાં પૂર્યો હતો; કેમ કે હેરોદે હેરોદિયાને પત્ની કરી હતી.
  jvn-NT: Awit mauné Yohanes wis dilebokké nang setrapan karo ratu Hérodès, nuruti
    jalukané Hérodias. Jalaran Yohanes ajek ngomongi ratuné nèk klakuané kebatyut.
    Hérodès ngepèk Hérodias, bojoné Filipus, kakangé déwé.
  byr-byr: Sareꞌ dareꞌnesɨ. Sahwai Erotɨyaazaꞌ gyaꞌmwe Pilipɨmɨre balaangaꞌ kwala
    maaraꞌ.
  ian-ian: Tat ngu yagu la Jon Herot kat wandɨ. Mɨna nyamwuna taagwa kwo klaman ana
    nglaatndɨ waa wandɨ. Kerot klaa taagwa Herodias wan nyaangɨt wutaa Jon kat walialɨ.
    Ndɨ kat vatnyavat yilavilaa lɨlɨ. Herotna nyamwun Filipna taagwa Herodias kat
    tɨga Jon kat kwutaa man taamba sangilaa kalabusmba taagandɨ. Herot Jon kat vaatɨndɨ.
    Savagu maawut tɨndangat vɨlaa Jon kat miwa yindɨ. Wupma Herodias vatnyavat yilavilaa
    lɨlɨ. Herot Jon waa nyaangɨt wutaa yigumba ana maawut sɨtndɨ. Ndɨnai waa nyaangɨt
    nolin ngwandɨga wutndɨ Herot.
  hun-hun: Mert maga Heródes fogatta el és vettette börtönbe Jánost, Heródiás miatt,
    Fülöpnek, az ő testvérének felesége kedvéért, mivelhogy azt vette feleségül.
  mcf-NT: 'Ënden aidëmbi Uan bedmeshun tanemeshun quënën nauedmepac caondash. Aidëmbi
    aton utsin chido, Edodias caid, bedacsho isash:'
  kjs-kjs: Abaladere Herot-me nipuna were Herodias-na agale pagoma Jon kopeme adiala
    karapo ada mapaitaasa. Go ali mudumiri nipuna ame Filip-na were Herodias paake
    yoloma pirisipi.
  mni-mni: Maramdi Herod masamakna yathang piduna John-bu pharaga keisumsangda punduna
    thamkhi. Mahakna madu Herodias masunglanggidamak toukhibani. Herodias asi Herod
    masamakki manao nupa Philip-ki nupi oijarabasu mahakna luhongduna lourammi.
  yad-NT: Sajachipiya̱jada Jeródesbe daryá jiryatiy Jerodíyaju̱be jiyasayadamu sirityaniñu̱yadani̱
    Juánbadye, jadchiy ji̱ta sabayada nupocu rorivyimuni̱. Jeródesbe ja̱mu̱yada nada
    Jerodíyaju̱be daryaju̱, jiryatiy sataryi̱ Vedípebe vaturu̱y nada day.
  mxb-NT: Dión ni̱ kaa Herodes, chi̱ mií rá ni̱ saꞌanda choon, dá ni̱ tiin soldado
    Juan. Dá ni̱ soꞌoni ñaá rá xíꞌín cadena. Dá ni̱ chi̱káa̱ ñaá rá veꞌe ka̱a, chi̱
    ki̱ꞌo dión kóni̱ Herodías, ñá ni̱ sa̱ kuu ñadiꞌí ñani ra̱ naní Felipe, tído ni̱
    na̱kiꞌin ñaá rá kakuuán ñadiꞌí ra̱.
  pon-2006A: Pwe Erod poaronelahng Sohn en selidi, oh mahsanih en lekdekiong nan imweteng
    pwehki Erodias en rie Pilip eh pwoud, me Erod uhd pwoudikihda.
  maq-NT: Herodes ne, ha catsingatju me cachjaha rë cha Juan xi cjue cha ndavaya.
    Cuatjin casahmi me ngatsë rë na Herodía. Na vëhë cafaha Herodes, camá chjuun rë
    me ha ndasa xi ha chjuun rë cha Felipe hntsëjñu me má na.
  hto-hto: Herodes ama Felipe; ie ofaiño Herodías, mei íadɨ Herodes afengo ie aɨna
    ote. Afe Herodías ɨ́coɨnia Herodes Juan jae llavétate. Afe llezica íena llavéracomo
    maɨtátate.
  por-BRBSL: Pois o próprio Herodes havia enviado e prendido João e o amarrou na prisão
    por causa de Herodíades, a esposa de seu irmão Felipe, pois ele havia se casado
    com ela.
  ces-NKB: Herodes totiž sám poslal, zatkl Jana a spoutal ho ve vězení kvůli Herodiadě,
    manželce svého bratra Filipa, protože se s ní oženil.
  cui-cui: Herodes baxua paeba, tsipei caena bayatha Herodes cui itoroba xua Juan
    pewaetabinexatsi, mataʉtano xua pemaxʉ cʉbinexatsino mataʉtano xua jiwi pecʉbi
    botha peetsinexatsi. Herodes baxua exana tsipei piowa tatsi powa pewʉn Herodías
    pia coutha baxua peichichipaexae. Barapowa copiya Felipe xeina pon Herodes peweicho
    tatsi. Herodes peweicho yacaiba yabʉyo.
  boj-2014: Herot a nami aqa was Filip aqa ŋauŋ Herodias yaiyosiq ej. Deqa Jon yansnjro
    qaji a na Herot minjoqnej, “Ni ino segi was aqa uŋa em di kumbra bolesai. Ni kumbra
    ugeteqnum.” Jon na Herot degsi minjoqnej. Deqa Herot a Jon qa minjiŋ oqetonaqa
    aqa qaja tamo qudei naŋgi qariŋnjrnaqa gilsib Jon ojsib sil na qosisib tonto talq
    di waiyeb.
  eng-OEBUS: For Herod himself had sent and arrested John, and put him in prison,
    in chains, to please Herodias, the wife of his brother Philip, because Herod had
    married her.
  eri-eri: Amina King Herot no bemu Filip oya Herodias ngau tai. Ono wainga Jon no
    Herot benou letuwai, “Ne baine Filip, oya ngau tenaha wa hilou uwa.” Ono wainga
    King Herot no fai ila huuru nigainga goidu bode Jon taidu tamai dagou mata langa
    sen langa dage tuwanenga yafai.
  aly-aly: Herod-el kel iterl-arek, rarl ahelengkw thwenek, ra John renh anterrkwemel
    atwetyek.
  wiu-wiu: Namolo Erodeyopa one poyo ali-kitame Yone dekoa moa kapa po kakoa po yapu
    pitikamotoa tikilepa eya atoa Erodiasine wene epetekademe taneya. Nipa Yoneyo
    eya tokale tokome taneya. Erodeyo one kale atoa wamenago Pilipi natono Erodiasi
    one motaneyake
  swe-swe: Herodes hade nämligen låtit gripa och binda Johannes och sätta honom i
    fängelse för Herodias skull, hustru till hans bror Filippus. Henne hade Herodes
    gift sig med.
  cth-cth: Herod ni a nawngha Filip e a yu Herodias hah a yu lah a la teh, hote napui
    kecu dawk Jawhan hah thongim a paung.
  mti-mti: Kuiyawa Erod membo dirumne Jon aupe, yumeg tuya, aueg nog barauya. Mame
    me anewa Erod tatawa Pirip biviwa Erodias me aunewa oya.
  pad-NT: Hari. Irojia bivahonariahi'iki ada João Batista kohana gatha'ina, sa'a kodabohani.
    Cadeia avibai'iki ada. João Batista kohana cadeia avibaivini viahania Irojia bikanagamoha'iki
    ida kidikajo'o kagamo. Filipea oniki ada Iroji kakajo'o. Irodisi oniki ida Filipe
    kagamo Irojia bisaari'iki.
  twi-twi: Saa bere no na Herode asoma asraafo ma wɔakɔkyere Yohane de no ato afiase,
    efisɛ na Yohane akasa atia Herode ne Herodia a na ɔyɛ Herode nua Filipo yere no
    aware.
  hlt-hlt: Herod amah rhoe loh a tah tih Johan te a tuuk. Te vaengah anih te a manuca
    Philip yuu, Herodias kawng neh thongim ah a khoh.
  tbz-SIM: Kɛ yɛ̃́ dɛ kóo Edɔti weè do pĩ̀ḿmɛ̀ Isɑ̃ɑ̃ kɛ́boú, kɛ́kpetínnɛ́. Edɔti
    do fìètɛ o nɑntɛ̀ Fidipu pokù Edodiyɑti nwe kɛ́puokɛ.
  san-GUJ: પૂર્વ્વં સ્વભ્રાતુઃ ફિલિપસ્ય પત્ન્યા ઉદ્વાહં કૃતવન્તં હેરોદં યોહનવાદીત્
    સ્વભાતૃવધૂ ર્ન વિવાહ્યા|
  amx-amx: Arrwekel-antey King Herod-el Herodias tjey kwerenh Philip-kenh anew inek.
    John-el renh iltekarleng, “Nhenh itja arratj anem, ntwang tjey ngkwengenh-henh
    arrkar inek.” Angketj nhenh-penh King Herod-el atwenh-atwenh kwerenh map twernek,
    John renh antwerrketjeh. Inang renh chain-el ayernek, tjayel-warn kwernek.
  ake-NT: Apʉne pʉra Era' uya rɨ Isaan a'sito' pe ikupʉ'pʉ. Auronpɨ'to' pe to' uya
    ikupʉ'pʉ iya, mɨrɨpan tʉto' pe pariki'si ta'. Era' uya serɨ kupʉ'pʉ Eratiyas wenai,
    tʉnmari'ma'pʉ takon Piri' no'pʉ pe rɨ iye'tane.
  qvn-NT: Chay Herodespa wauguen cara Felipem. Nätan Herodesga wauguen Felipepa warmin
    Herodiaswanmi ishcaychacusha canag. Chaypitam Juanga “Juchatam rurayanqui, amam
    wauguequipa warmintaga warmichacunquimanchu” nir piñaparura.
  tku-NT: Herodes ū'tza' ixmāpa'ksīnī't ē ixmāchi'panīni'nī't Juan ē ixmāchī'nīni'nī't
    nac pūlāchī'n ixpālacata Herodías tī ixpuscāt Felipe ixuanī't. Huā'mā' Felipe
    ixtā'tin Herodes. Herodes ixtā'tahui'la tzamā' puscāt.
  bjk-bjk: Erot ixoro tengen bira, möxösa, ine iat ixo isik a tinenge rua öxös lo
    e Jon tua bulbulus ine xö gunon ne aömokorot. Erot ixo pet bira, möxösa, e Erodias
    a une re tönö ine, niang e Pilip, ma lamun Erot ixo elolo belek e Erodias.
  msy-2020: Herot kamaghɨn amigha a fo, a fomɨra uan dozim Filipɨn amuim Herodias
    ini. Ezɨ Jon zurara kamaghɨn a mɨgei, “Herot, nɨ arazir kuram gamuava uan dozim
    da an amuim ini.” Jon kamaghɨn mɨgeima, Herodias a bagha guizbangɨra navim isia,
    egha Jonɨn mɨsueghtɨ an aremeghasa a bagha puvɨra Herot mɨgei. Ezɨ Herot Herodias
    ifongezɨ moghɨn damuan aghuagha, uan gumazir mabav kemezɨ me Jonɨn suiragha a
    inigha kalabus gatɨ. Herot fo, Jon Godɨn damazimɨn zuegha derazir gumazimra. Kamaghɨn
    amizɨ, Herot an atiatia, a inigha deragha an gari. Herot uaghan Jon mɨgeir akaba
    baragha nɨghnɨzir avɨribagh amua, ana akaba baraghasa ifonge.
  bpr-bpr: Du di munan, ta fakfè Hérod Dyan, na ta fikatan na fablanggùan. Yé duenan
    mimò ani du mdà di atul Hérodiyas, yaan i flanekan Filip. Du ta nlad Harì Hérod
    sa Hérodiyas ayé.
