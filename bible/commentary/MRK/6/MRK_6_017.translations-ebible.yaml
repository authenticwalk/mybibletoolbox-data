    nia na waa 'o'olo, ma waa abu. Ma sa Herod nia ka maungia lau gwana sa Dion, ma
    ka suasuli nia ka too gwana. Sulia sa Herod tala'ana 'ua gu ne nia odua waa ki
    'i nao, uri dau lana sa Dion ma kera daka alu nia ka too 'ana laona lookafo fasi
    ni Herodias. Sa Herod, nia doori fafurongoa bae lana sa Dion, ma sui ka manata
    ruarua lau gwana.
  ukr-1871: Сей бо Ірод, піславши, взяв Йоана, та й звязав його в темницї за Іродияду,
    жінку Филипа, брата свого; бо оженивсь із нею.
  apz-apz: Hwapɨngoso hohonta Helout kako Jounɨmo impoꞌangomo mɨhumajonto ahwomo nano
    kilofahumentisofoho. Helout Jounɨmo impoꞌangomo pehoꞌne mɨhumatɨꞌmentisoto. Hwapɨngoso
    kolaꞌwehwoe Filipɨye ape Heloutiyasɨmnefoho. Helout olo simo maꞌmentisofoho.
  yon-yon: Anuk yiri kuu King Erod yembed kwanime andi ye weng kondoonkob, Yoon kuu
    awinene nong yengbe kanwene wii aom kowiwen. Yembed kwanoon amborom kuu ye aagorok
    Filip ye wonong Erodiasbed yu ambi dankare domonenuune Erodbed yu kuu awanoon
    kumbed
  poi-NT: Porque yɨ́pt́im Herodes ipɨɨmɨ́y iga matsta̱iñ jém Xiwan. Pajta̱ cárcel,
    tsenta̱ con cadena porque iwogáy jém aŋjagooyi cuando it́obáyáy jém it́ɨ̱wɨ Felipe
    iwɨcho̱mo. Jém yo̱mo iñɨ̱yi Herodías.
  dhg-dhg: Yo, bitjan nhan banha maḻŋꞌthuwanam gamꞌ ŋätjilim. Bayikuya yindiwu buŋgawawu
    yäkuwu Geŋ Yaritku gayŋan yukuyukuꞌmiŋu nyenan yäku Bilip, ga baṯami nhangu yäku
    Yiritiya. Bala nhan bayiŋuya yindiyum buŋgawayu Geŋ Yaritthum malikanan banha
    yukuyukuꞌmiŋuwum nhanguwaywuru baṯaminy. Manymak, guḻkumi nhan gayŋan Djon ŋarran
    ga garruwan nhan gayŋan maŋutji-yunupa Yaritku bitjan, “Ŋangawul nhunu djakawarruwa
    dhuwan yukuyukuꞌmiŋuwu nhuŋguru baṯaminy. Dhuwanma nhunu ŋarru ganitjumana ŋalmaliŋgu
    romnha, Djuw bäpurruwun.” Ŋarru nhanmam banha Yaritthum warraṯthuwan yana banha
    baṯaminy. Bala nhan banha yän-wuŋanminan nhanguru djämamiwum warrawu dhanal ŋarru
    Djonnham dhethuŋgana dharruŋguḻin.
  wuv-wuv: Uaa Herod na ware ba ronei panarofaa John ma roro'inia ma aunaa hia bobo'aia.
    Ina bigi'aa fei, uaa mei haroo mei lofuna Philip, harana Herodias, na lalainia.
  quf-NT: 'Chaqa Shutichikuq Juan kawsayatinmi, Herodesqa uknin Felipipa warmin Herodias
    shutiqta warmikur mana allintachu tukusha karan. Chaypaqmi Shutichikuq Juanqa
    Herodestaqa kaynu nisha kayaq: “Chay ukniki Felipipa warmin Herodiasta warmikita
    yupay purichiyashaykiqami mana allinchu” nir. Chayta nishanraykushi, Herodesqa
    kaĉhakuran Juantaqa aypar kadinakunawan watar karsilananllapapaq.'
  yuw-yuw: Osuc wömai king Herötho inoin orugo Filip worochon oweno tongsigoc. Owi
    worochon mano wömai Herödias. Ihoroc tuna Jön yu kiap ihorocnoha kombiuna angit
    maidina Heröt inong fato inogoc, “Goc oröcahon owi usem tong sigorocmaha nongoru
    noni yembotaroc.” Ihoroc inuna Herötho ec imuna tawa amna inuna yu Jön yi bucin
    tohong singga sendec akep togung.
  mph-mph: '@see-verse:MRK.006.016'
  hus-NT-1971: Antsana’ tin ulu a Herodes cum ti jayq’ui’ in aba’ an cau ca baliyat
    a Juan ti huic’axte ani ca huic’an c’al i calaniyo pat’al, cum a Herodías antsana’
    in le’ ca t’ajchinchat a Juan. Nixe’ a Herodías pel in tomquil a Felipe axi’ pel
    in ebchal a Herodes. Ani juncunenec jaja’ c’al a Herodes.
  med-med: '@see-verse:MRK.006.016'
  bch-bch: Erot ikeo bedaoa ngansa mugaeai isula ele panua ta tiluku Ioanes ta tiaud
    ei ta tidol ei idudunga ngan luma panasnga aea. Ngansa Ioanes iselele Erot ngan
    oainga ele kadenge Erodias toa itar kapei Pilip iadaoa.
  cco-NT: Co̱ꞌ lamɨ˜ jéengˊguɨ do i̱ dseata˜ Herodes do caquiʉꞌrˊ ta˜ e catángꞌˆ i̱
    Juan i̱ seáangˋ dseaˋ jmɨɨˋ do jo̱ caꞌñúngꞌˋneiñꞌ có̱o̱ꞌ˜ ñíˆ cadena fɨˊ dsíiˊ
    ꞌnʉñíˆ uíiꞌ˜ jaangˋ dseamɨ́ˋ i̱ siiˋ Herodías; jo̱ i̱ dseamɨ́ˋ la lɨ́ɨiñˊ dseamɨ́ˋ
    quiáꞌˉ Lii˜, i̱ rúngꞌˋ dseaˋ ngáangꞌ˜ có̱o̱ꞌ˜ dseata˜ Herodes do. Jo̱ dseata˜
    Herodes nicajméerˋ lafaꞌ dseamɨ́ˋ quiáꞌˉbre i̱ dseamɨ́ˋ quiáꞌˉ i̱ Lii˜ do.
  deu-1951: Denn er, Herodes, hatte ausgesandt und Johannes greifen und ihn im Gefängnis
    binden lassen, wegen Herodias, des Weibes seines Bruders Philippus, weil er sie
    zur Frau genommen hatte.
  alq-ALGNT: 'Mi mega oo8e ka iji8ebag kidji nibodj Cabadis. Herod acitc Herodiad
    ki iji niba8i8agoban, misa8adj Herodiad egi iji niba8igobanen Pilipikag, Herod
    o8idjiki8en. Cabadis dac odinagoban Herodan: “Ka8in kidinendagozisi kidji makamadj
    kidjiki8e okokomiman, mi mega ekidomagagin inakonige8inan.” Herod dac ki anokigoban
    kidji na8adinimagani8indjin Cabadisan acitc kidji kiba8agani8indjin kibaodimigi8amikag.'
  ixl-NNT: Tan maꞌtik talat naj itxeypu u Xhuneꞌ, as tal naj iqitzpu taꞌn kateena
    tu u kaarsa tiꞌ inimal viyol u Herodías, u tixqel u Piꞌl uvaꞌ titzꞌin u Herodes,
    tan ixoj alon uvaꞌ la yatzꞌpu u Xhuneꞌ, tan tixqelik veꞌt u Herodes u Herodías.
  boa-NT: Diibyéhjáa muurá Heróódé táábavá ítyónúllekéré íñahbe Perípé taaba Herodíake.
    Aanéhjáa ímityúné íjcyane Jóááuvu dííbyeke néhíjcyáné hallútú cuvéhoojánútsoobe
    úwáñehííñeri ichíjchútsóóbedívu.
  etr-etr: Helodiasa eda dafidi Heledoïe edoo Filibiïe udia sulo amo hobeala Heledoea
    fedela nii. Amala hamosebegi, Yonea Heledoma sähalea, Dia didooïe udia fedela
    neala dibalä sebego dofea made hamoimelëla säi. Amala säsebegi, Heledoea ami dolö
    nefolalo amolima sähalea, Yone gaumolö mosalola säi. Amalebe ilia e igi ëfëa nafodolahilä
    galabaia mosöa negei. Heledoea ïe udia Helodiasa obeägïmäia amala hamoi.
  quh-NT: Ajinaka ñaupajpi quiquin Herodes Juanta jap'iycuchispa carcelman wataskata
    churacherka Herodiasraycu. Chay Herodiaska Herodespa wauken Felipej warmin carka.
    Waukenpa warmin cashajtinpis Herodeska paywan casaracorka.
  kwi-kwi: 'Ñamin Felipene, Herodespa aimpihshne, Herodíaskasa kasara kirɨt. Kwizta
    Herodesne paiña aimpihshpa ashampara kasara kirɨt. Herodías akwa Herodesne awara
    ɨninta, Juanta piznapa. Usne Juanta tɨtkasa kuh kit kajchira sɨpta. Herodíasne
    Juanta kwisha aliz kultɨt. Usne Juanta piantashina. Juanne Herodesta akkwan piji
    tɨnta kainara: “Paiña aimpihshpa ashampara kasara kitne, watchi,” kizta.'
  agm-agm: Apopaatɨ waatɨ kaatamɨ ambɨpatɨ Erotiyaasihaate. Amɨ saatɨ Erotɨhomɨ saingɨho
    Piripɨhomɨ apwaataate. Piripɨhomɨ apwaataatɨtihɨhandɨ kandɨ awaisɨho Erotɨho kaati
    aunɨhɨwisatɨ netɨ wɨrataise. Siyatɨ netɨ wɨrasɨhɨ kandapɨ Jonɨho Isɨhiyai Baawusisɨho
    konɨhɨ jinjɨhaatɨ awaisɨho Erotɨhoai saundataase. “Kunyɨhɨho Piripɨhomɨ apwaataati
    nepɨ wɨrahingɨtɨmandɨ wɨnɨhapɨpa nepɨ nopɨsasɨpɨ kiyapainɨ sandɨ tɨtɨhɨmaahe maipɨhandɨ
    kiyapaise,” undatɨ itɨhundataase. Siyatɨ Jonɨho Isɨhiyai Baawusisɨho Erotɨhoai
    kaundihɨ kandapɨ awaisɨho Erotɨhoai apowihɨ namatɨ tingaatɨhaisahiyai natausaasihɨ
    nuwɨ Jonɨho Isɨhiyai Baawusisɨhoai isɨpɨ numwaasi nuwɨ isɨhiya napwɨtohɨpɨpɨhɨ
    ipipatɨ watɨpɨhata wɨsasawɨ napuwawaayopo.
  ubr-ubr: Herod toun dura wawanin iyau John fatumin aurin, ato on ann iman sifatumen
    fafatum goai sireberuai. Herod atonio bobo on Herodias fasinai on ifour, on toun
    tain tuan Philip awan on iyabaruai.
  tsw-NT: U damma ta̱ ne adama a na a̱yi na aciya̱yi u lyungu ta̱ ɗe e reme yi. A̱vu
    waru u zuwa a̱ nla̱ yi, adama a ka na a̱ tsu ɗe Hiridiya ka vawun va̱ yi Filibu,
    za na u usai.
  cax-NT: Taipü arrüna sane pasaotücaü auqui naca manu paürrü Herodía. Bacüpuruti
    Herodes nauqui enti Juan Bautista, nauqui atomoenti oboi carenaca au preso. Itopiqui
    arrümanu Herodías nicüpostoti tücañe Felipe, yaruquitorrti Herodes. Auqui arrti
    Herodes posoti aübu.
  aia-aia: '''Inia na''i na''o, ''ia Herodias raru ha''iwai a Pilip, do''orana Herod.
    ''A ''ari wou mia Herod ''agu asihura moi ma waina''a Herodias. Naasi ''ia Jon
    Bwareomaea ''a taringai ''unua tanaa Herod do ''a ai''a odo-odo do''ai wainai
    urao ana do''orana! Hoita, mia Herodias ''a taesu''a di''u ''ana Jon ma raba ngahuia
    maagu bwara tanaa. ''Inia ''ia Herod ''a maguguta''i ngahuia ''inia ''a ''iraraa
    do ''ia Jon ''e sae na maea ma odo-odo na''i maana God. Naasi ''ia Herod ''a ''unua
    tanaraaui sae hehei''oi do rai waia Jon marai nugaa na''i rumaniho''o, ''inia
    ''a raba ha''atahia baania Herodias. ''Ia Herod ''a wa''ewa''e ''oha na bahurongo''i
    mamaani na haa''i a Jon, rei''uaa na ha''a-heingahui''i maho ''isi na''i ''adoma''ina.'
  srp-1865: Jer ovaj Irod posla te uhvatiše Jovana, i svezavši baci ga u tamnicu Irodijade
    radi žene Filipa brata svojega, jer se oženi njom.
  agt-agt: A kunna ten ya nebar na te ta katolay para la ni Hwan a nangadallaw i Herud,
    te ginubatan na i Herodias nga atawa na kabagis na en Felipe. A yen ta natotoli
    i Hwan tentu petta ihuya na ya tinarabaku na en. “Nakaliwat kan ta Namaratu ewan
    te ginubatam haman ya atawa na kabagis men,” kunna te Herud. A yen ta masikan
    hapa ya pangikatupag ni Herodias te Hwan, a ikayat na ta napapasi mina. Ammi awan
    ta nabalin na, te nagtalaw i Herud nga mangpapasi tentu, te yaga amu na ta mappya
    na tolay na Namaratu nga awan ta liwat. A yen ta kengan ni Herud ya angat na,
    a nepebalud na la gafu ta atawa na en. A kanayun nagpatotoli ta agyan na kabaludan
    na en petta dangagan na ya bida na, ammi napopoyung hala ya nonot ni Herud gafu
    ta bida ni Hwan tentu.
  lug-lug: Kubanga Kerode yennyini ye yatuma abaserikale be ne bakwata Yokaana Omubatiza
    ne bamuggalira mu kkomera, olwa Kerudiya muka muganda we Firipo, Kerode gwe yali
    awasizza.
  yby-yby: 'Loko ata kibomidana monawaya sakoya ne: Hapa yeikalaya Heloti maya yatola
    Pilipida menala Helodiyasida maya hipo oko liyoko, Jonimamoya yatokada menala
    hipo oko ledawoya wehe lamiye loko lo-loko wiye. Sa-loko liyoko, Helotimamoya
    menalada ukau yowe hilekoko we mako doli hekaiyoko wiki Jonida maya adelo liki
    nisiki nala numuku hulitae.'
  heb-heb: כי הוא הורודס שלח לתפש את יוחנן ויאסרהו בבית הסהר בגלל הורודיה אשת פילפוס
    אחיו כי אתה לקח לו לאשה׃
  mpp-mpp: I yangucte, esecne Herode ye gbaine Filipte ngigac wacine Herodias, ye
    hise balu gawec. Aibaba yogolec ailu Yoanedi Herode yanguc edowec, “Ga gbagonele
    ngigac balu gagic, yogo yefe monic mi fagac.” Inguc mime Herodedi Herodiasle ngage-ngage
    balaibelu ngicfocine edocebame, Yoane balu hefelu muc-macka loibong.
  apb-apb: A Herod oto maraana nge e unue hunie mo ramo ingeie uri kire ke pwasue
    a Jon Loto Maa'i na kire ke ne'ie i laona nume ni ho'o. E te'urine aena aana a
    Jon e ere aana Herod haahie e to'o aana a Herodias, hu'e a Pilip mwane aasine,
  san-TEL: పూర్వ్వం స్వభ్రాతుః ఫిలిపస్య పత్న్యా ఉద్వాహం కృతవన్తం హేరోదం యోహనవాదీత్
    స్వభాతృవధూ ర్న వివాహ్యా|
  ben-IRV: হেরোদ নিজের ভাই ফিলিপের স্ত্রী হেরোদিয়াকে বিয়ে করেছিলেন এবং তার জন্য
    যোহনকে ধরে বেঁধে কারাগারে রেখেছিলেন
  ntu-ntu: Nzbzkr Jon kxmule sele. Herot twzle olvz r mzlede Filip. X Filip lc sc
    tqlube kx tqyrlzti Herot kc olvz rde. Drtq olvz lc Herodizs. A' Jon pi-zvzbzle
    mz Herot kx ngi-alwxbz mz Gct nzyrlzti-krde olvz r mzlede. Natq lc ngyangr drtwr
    Herodizs x rpile nanibq-ngrde Jon. Zbz Herot atwzlr-ngrde ncblo ngr vea nedeng,
    nzlolvzlr Jon x na-adwatrlr mz presin. A' rblx nznibqkr Herodizs le, murde Herot
    mrlue mz drtwrde Jon x krlzle kx nide ncblo kxmrlz x tr, dekc tqamnc-zpwx-ngrdele.
    Suti drtwrde nzvz-krbz Jon bade mz nzlalztq-krbzle mz nzryapwx-krde, kxmule-esz'
    narde tryrplatrpwzu mz natqdeng amrlx.
  pan-pan: ਕਿਉਂਕਿ ਹੇਰੋਦੇਸ ਨੇ ਆਪਣੇ ਭਾਈ ਫ਼ਿਲਿਪੁੱਸ ਦੀ ਪਤਨੀ ਹੇਰੋਦਿਯਾਸ ਦੇ ਕਾਰਨ ਜਿਹ ਨੂੰ
    ਉਸ ਨੇ ਵਿਆਹ ਲਿਆ ਸੀ ਆਪੇ ਲੋਕਾਂ ਨੂੰ ਭੇਜ ਨੇ ਯੂਹੰਨਾ ਨੂੰ ਫੜਵਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ
    ਬੰਦ ਕੀਤਾ।
  gvc-gvc: Joãore ti wajãhto pano Herode tirore ñaha duti, peresu yoa dutiha. Tó pano
    Herode to bahʉro Felipe namonore Herodiare namo tiha. —Mʉ bahʉ namonore namo ticʉ
    Cohamacʉ dutiare yʉhdʉrʉcai nica mʉhʉ —ni yahumaha João Herodere. To ã niri buhiri
    to namono Herodia Joãore peresu ti yoachʉ cahmaha.
  mwp-mwp: Wagel kay mura thabi zapul, Erodh nuydh kulay Yoewane Papthayson kunumay
    lagoepa gasamoedhin, kuyk nuydh nungu tukuypaw ipi nubepa ipi madhin. Nanu nel
    Erodhiyas. Na kulay Erodhan tukuypaw ipi, Pilipan ipi.
  ksj-ksj: Ibite Herodaꞌa negoḡa, niḡa Filipo, inuga meiro. Inuga niḡaꞌe Herodia.
    Ebu Ioaneꞌa ani mazao bare bare niro, raenaꞌa, “Ḡaeꞌa negoḡo inuga meirotaꞌaꞌe
    Badiꞌa goro variꞌeha.” Eꞌanoꞌo, Herodaꞌa vaze tuḡunadu Ioane obone tiro, ebu ḡuꞌano
    ohoniro.
  sbk-sbk: Lelo Helode yuyo alajizwe huje uYohana akhatwe ahapinya nahubhishe mwigeleza
    hunongwa Herodia (ushi wa kuluwakwe Filipo) pipo lelo umwene ali agojile.
  mya-JVB: အထက်က ဟေရုဒ် သည် မိမိ ညီ ဖိလိပ္ပု ၏ ခင်ပွန်း ဟေရောဒိ ကို သိမ်းယူ သဖြင့်
    ၊ ထိုမိန်းမအကြောင်း ကြောင့် စေလွှတ် ၍ ယောဟန် ကို ဘမ်းဆီး ပြီးလျှင် ထောင် ထဲမှာ
    ချုပ်နှောင် လေ၏။
  kgf-kgf: Becnec Herodenéŋ munaya Filipo iwac iniŋa Herodia wagirec.
  awb-awb: Sóni oga míotaq wega Érótinsabé ehweh atena mahraréna, Arenábáqne ahre
    meronawe Mósísiga sehgíóro ú ehweh aiq anterutone úwe. Érótíga wenábáq Pírípine
    ahre Éróríása meyonsabe Sóniga wensabé ehweh atowana meyo inínká mi ehwéhnsábé
    ayehitónsabe Sóni abiahnsa atowe. Abiahnsa atowana Érótiga sóntía keyabé, Sóni
    táhtoqme karábúsiipéq móátáhro úwara táhtoqme karábúsiipéq móátówe.
  gdn-gdn: Apunu kawai Erodi e ka e yowai Piripo e wainai si ka Erodiyasi kuwawena
    uwapu ki pokere iyapana siruwatamiyawa apunai Diyoni e kawareya kawareya sisibapiyawa,
    wagawa ke; “Kau nadawagi gwede nana kuwanugibi? Kau ki kwaenugibi ki kau gora
    raurupipi bera berokoi kwaenugibi.” Apunu Diyoni inako wagubu ki pokere ridi Erodiyasi
    gagayawena e deni mena miniyana po wainapupu. Ko apunu Erodi e tatamapupu piyara
    ragidai tadebu da mu apunu Diyoni e idai kerarai umamana pa diburapamana ki nana
    wagubu.
  hvn-hvn: 'Ta ngaa dèue Herode ne lii mi nahère, rowi pa awe do ludèu do èla pe jadꞌèi
    lai mone ae nga Johani. Mi nahee ne lii pedꞌèii ne: Moko ke dèue Herode ta peloje
    ihi-èmu ari noo, Pelipu, ne ngara noo Herodia. Tapulara pa awe na ène, adꞌo dae
    Herodia do pehègꞌi nga Pelipu. Taga rowi lai na ène ke, ne pekebꞌède loro-loro
    Herode ri Johani, mihe ane, “Ama dèue, bꞌole peloje ihi-èmu ari èu nee. Rowi ne
    wue ai èu na dꞌee adꞌo do pelèka nga hadꞌa rai dii do Jahudi!” Tapulara pedꞌèno
    dꞌo Herode, hèku banga èmu noo nga Herodia. Pelai ti mi nahère ke, ku pejuu noo
    dèu la kèpe Johani, jꞌe pemaho la èmu bꞌèdo.'
  nko-NT: Herode lɛ́ha bɛkɩtá Yohane, wá mʋ ɩkan, pʋ́ mʋ wá obu. Tsúfɛ́ oletsiá
    bláa Herode ɔbɛ́ɛ, mbla mɛha ɔkpa ánɩ́ obétsiá mʋ pio Filipo mʋ ka Herodia
    amʋ́ʋ́ otsia amʋ.
  bsn-NT: 'Juan ĩ sĩaecoroto rĩjoro ado bajiro bajire ti ñajare, to bajiro tʉoĩañuju
    Herodes: Ĩ bedi Felipe manajore Herod''ias vãme cʉtigore ẽmacõari, manajo cʉtiyuju
    Herodes. To bajiro ĩ yire ñajare, ado bajiro ĩre gotirũgũñuju Juan: —Herod''iare
    mʉ manajo cʉtise quẽnabeaja. Dios ĩ rotimasirere ajibeaja mʉ —ĩre yirũgũboayuju
    Juan.'
  pib-NT: Gi rixanu muchikawako Girore towyegitanru. Kashijixlu Gwani. Rostujixlu
    wa yoshmakwaka wa Giroryana chinanu repuru gnunro Wilipi. Wa wala ganunrota Girore.
  wiv-wiv: Na vuna a Herot ia mule e geu dia ka paho taduria a Jon, dia ka rotia dia
    ka taruhia na karabus. Ia e kubaraenia a Jon, na vuna ni Herodias. A Herodias
    ia na goni Filip, tazini Herot. A Herot kini kabania.
  reg-reg: Kunsoga Herode omwene amulagilie Yohana agwatwe na mubhoyele mwibhoyelo
    kusonga ya Herodia (omugasi wa mutabhaniwabho Filipo) Ku songa omwene aliga amutwae.
  mlh-mlh: 'Oi iŋi ore miya: Herodji gboine Filip ŋonuŋine Herodias sumuŋgaru roko
    Jon Mitimeso ŋiji kiŋ koito ojiku miya ore kambanti sore yabeme raru Jon roru
    kiperu witi pigo ruabi.'
  gof-ENT: ሄሮዲሲ ባ ኢሻ ፊልጶሳ ማቺው ሄሮዲያዳ ኤኪዳ ጊሾ ኢ ጋሶን ዮሃኒሳ ኦይዲ ቃሺሲስ።
  aau-aau: Jon sekwe mo Herot hiykiaw me-sasay nekie nok, sen non sakawk nok, kalabus-a
    mon nak-okin sakawk. Hiykwe senkin kokwe Herodias, hyo nay-ih so sah, hiy ma huon
    ke hokuaw mon.
  tvk-tvk: Suv toto Herod Antipas minexo pupu mak vengan xa xi vari tesa raen tengan
    moletin te vaeen nan xil ha lital xat Sion, livar xati, e liso ni ihe nim te xeih.
    Xi tepol ni temak vengan xa Sion tesepin texeih teha xati tehit, “Herod, sexien
    nam xil tamal ti vengan di onggur Herodias xa tehe atou na tumali Pilip mei be
    atou nam. Naha xa di opol ni nggur xoteh rae na Hi.”
  prf-NT: Kinagi iyud ni Herodes gapu siya en nangpadikáp sakay nángpepiresu kánni
    Juan gapu ten kagustuwan ni Herodias. Ginamet na iyud gapu kánni Herodias. (Ti
    Herodias ay kinabinga ni Herodes maski kabinga dán siya nen kapatkaka na a ti
    Felipe.)
  auy-auy: Ááéma Éroti wenáfákon-awaaininkon-awiꞌa Érótíyasimba maiyówana Yóni séna
    enáfákon-awaainimba aambá fáíꞌmakaawa maiyáane símasimaꞌa wéuwana Éroti tiꞌmarówasa
    Yónimba koáíꞌmaesa ándáfaꞌa máánkarowana Érótíyasi Yónin-aaisafena aaisambá séna
    tufuwónae súwana
  tbg-tbg: Tota Herotiva nai qata Piripira naata Heroti-Namarira varatero vauvaro
    Ioniva anirero airi tataa Herotirara tiharo, Are nena qata naata kia varaataara
    vaivarama varaarao, tuvaro vira kaara Herotiva nai naata Heroti-Namarirarao tiro,
    viva vaiinti vonavu nititomanta vika Ionira oru ravaaqavuke rumpa vare vuru karapuhiqama
    kora.
  hub-NT: Nunaka nigki Juan maatarma timaunam Juankan maawaru asarmatai tinaiti. Yaunchuk
    Herodes ni yachi Felipe nuwen Herodías naartinan juruki nuatak pujakai,
  hmo-hmo: Heroda be unai bamona ia hereva, badina be guna ia ese iena taudia haida
    ia siaia lao, Ioane idia dogoatao, dibura ruma lalonai idia atoa. Inai be Herodia
    ena ura. Herodia be Heroda ena kakana Filipo ena adavana, to Heroda ese ia adavaia.
  big-big: Elodogo Yowan kaimelibekki kalokpek ngela purikki ngagora pelik, Ulogo
    Yowan kaimelibek ngoluk wik yoluwekke pi Elodoyegi kambela logo ngalik kozangka
    pelik meiya, Kazing kaile nugu nigi sak ngoluk wik yolubekki yongokpumele Elodiya
    meimele weiya yolu pumok pangka ono, meiya, legi Elodiya Yowanyegi sisik panu
    logo purikki wiyeke Elodogo yombu nawili wezayela logo Yowan kebangkela logo i
    wigirawiligimakke wigira wazamiya.
  gux-G: Li bo sua yogunu ba Herodi bo cuo Jan ki lol'oki luon'o li yonmdieli nni
    kelima o bo fie o waalo Filipa ya denpua ke o tua o ya pua yeni po.
  cnl-NT: Qui² la²³ca̱a̱n³ mɨ³xa³ cɨ² ca³juɨ² ca²³xíin²³ dsa³ Herodes 'i³ sø̱'n² Juan.
    Ca²³'ñúun²³te'²³ ñí² cadenas. Ca²³ta̱a̱'n³te'²³ i²³ñí². La'³ ca²³jmée³ Herodes.
    Qui² la'³ ca²³la²³'née²³ mɨ́³ 'i³ xi̱i̱n³ Herodías, mɨ́³ 'i³ ca²³lǿn²³ mɨ²³quie'²
