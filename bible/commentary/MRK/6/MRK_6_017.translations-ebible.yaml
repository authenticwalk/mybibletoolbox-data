  deu-1912: Er aber, Herodes, hatte ausgesandt und Johannes gegriffen und ins Gefängnis
    gelegt um der Herodias willen, seines Bruders Philippus Weib; denn er hatte sie
    gefreit.
  san-PUN: ਪੂਰ੍ੱਵੰ ਸ੍ਵਭ੍ਰਾਤੁਃ ਫਿਲਿਪਸ੍ਯ ਪਤ੍ਨ੍ਯਾ ਉਦ੍ਵਾਹੰ ਕ੍ਰੁʼਤਵਨ੍ਤੰ ਹੇਰੋਦੰ ਯੋਹਨਵਾਦੀਤ੍
    ਸ੍ਵਭਾਤ੍ਰੁʼਵਧੂ ਰ੍ਨ ਵਿਵਾਹ੍ਯਾ|
  nob-LB: Herodes hadde nemlig arrestert Johannes og latt ham binde og kaste i fengsel.
    Grunn til dette var kona til Herodes som het Herodias. Hun hadde først vært gift
    med Filip, som var bror til kongen. Til tross for dette hadde likevel Herodes
    giftet seg med henne.
  ntj-ntj: Nyangka kutjulpirtu Yaratalunku marlanypa Pilupaku kurri yini Yaratiyanya
    mulyatarringu kanyiranytja. Nyangka Tjuuntu Yaratanya tirtu watjaranytja, “Wiya,
    palyamunulun minyma palunyanya kanyira.” Palunyangka Yaratalu warrmarla-tjananya
    witurnu Tjuunnga-ya tjulyara tjayilpangka tjarrpatjunkutjaku. Nyangka-ya mularrpartu
    tjulyarnu tjarrpatjunu.
  sxb-NT: Okwo kwatuukra ne Eroode amiire okutuma awantu wa-amba Yowaana, wamuta mu
    owusiwe ku amangʼana aga Erodiasi muka wamwawu waae Piliipo, owa Eroode yawanga
    na atoorre okuwa omukazi waae.
  nhu-NT: Jon nu ɛ 'Ɛlod to tum bonyii ɛ bó gɛn koo wvú, kay fen yew ncaw e nje 'Ɛlodia
    wvù kpwɛɛ Filew wvù waa bwee 'Ɛlod, ɛ 'Ɛlod to jo kpwɛse le.
  row-row: 'Mane Herodes denu taꞌo naa, huu nadꞌedꞌea no Yohanis. Dudꞌui naa taꞌo
    ia: Mane Herodes nae sao nala odꞌi na Filipus sao na, nara na Herodias. Te huu
    Filipus no Herodias nda feꞌe mahelaꞌ sa. Naa de, Yohanis ai nasafafali nae, “Papa
    Maneꞌ afiꞌ sao mala odꞌi ma sao na. Te sala no hita adat Yahudi na!” Te onaꞌ o
    Herodes sao nala e. Basa ma, ana denu humu Yohanis de tao bui rala neu.'
  msy-msy: Herot kamaghɨn amigha a fo, a fomɨra uan dozim Filip da an amuim Herodias
    a ini. Ezɨ Jon zurara kamaghɨn a mɨgei, “Herot, na arazir kuram gamuava uan dozim
    da an amuim ini.” Jon kamagh mɨgeima, Herodias a bagha guizbangɨra navim isia,
    egha a Jon mɨsueghtɨ an aremeghasa a bagha puvɨra Herotɨn mɨgei. Ezɨ Herot Herodias
    ifongezir moghɨn damuan aghuaghava, a uan gumazir mabav kemezɨma me Jonɨn suiragha
    a inigha kalabus gatɨ. Herot fo, Jon Godɨn damazimɨn zuegha derazir gumazimra.
    Kamaghɨn amizɨma Herot an atiatiava, a inigha deragha an gari. Herot uaghan Jon
    mɨgeir akaba baragha nɨghnɨzir avɨribagh amuava, ana akaba baraghasa ifonge.
  agg-agg: Horombo Herot ai ahandɨ akɨdɨ Firipɨndɨ nɨmorehɨ Herodias masemündu. Ranɨmbo
    Son ai Herotɨmboya, “Aboedɨ hohoanɨmoyopoanɨ sɨhafɨ akɨdandɨ nɨmorehɨ masowandɨfɨ,”
    yahundo-marandɨ. Ranɨmboyo Herot ai nindou bɨdɨfɨrɨ koamarɨhepura Sonɨmbo kɨkɨhɨrundümo
    mburumbo karabus-ambe hɨnɨŋgɨmarüwurɨ.
  ptp-ptp: Kɨyang wê Helot hi Jon yib ilage bêga nêbê ilage Helot kô li Pilip vɨnê
    Helodias om Jon Lipacên la nêl vô Helot ên nêbê, “Môp wê ông kô lim tuc vɨnê ge
    tɨyiên ma.” Mêgem Helodias kunac Jon dɨ nêl vô Helot om Helot vông tɨbii la hôm
    Jon xôn dɨ tung i la dô vac xumac kalabuhu.
  nak-nak: La vuhula e Herod eia puli e rutule tarila, la isala e Herodias, e tarila
    puli pala mugea, eala moli e Herod goio ovo loua te tarila.
  lbb-lbb: Lanigo e Herot i sune sen anuna tena harumla pa la tong pas e Jon, la doti
    pa la akasi ting na rumai a dodot. E Herot i toli larne anasa e Jon ka usur tari
    ono mang, “Bel i tostos ning u taulai e Herodias, e harimlik.” E Jon i atongi
    larne anasa e Herot ka dat pas e Herodias, a hane ane Pilip e tasnalik, pa i taulai
    i.
  kan-2017: ಹೆರೋದನು ತಾನೇ ಕಳುಹಿಸಿ ಯೋಹಾನನನ್ನು ಹಿಡಿದು ಬಂಧಿಸಿ ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿಸಿದ್ದನು.
    ಹೆರೋದ್ಯಳ ನಿಮಿತ್ತ ಹಾಗೆ ಮಾಡಿದ್ದನು; ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಅಣ್ಣನಾದ ಫಿಲಿಪ್ಪನ ಹೆಂಡತಿ ಹೆರೋದ್ಯಳನ್ನು
    ಮದುವೆಯಾಗಿದ್ದನು.
