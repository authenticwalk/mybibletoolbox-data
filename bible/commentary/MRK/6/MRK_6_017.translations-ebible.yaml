  nuy-nuy: Anubani-yung ana-wulhu-wulhurr anaani-yung wu-waṉiyn. Na-Herod-jinyung
    na-nilharri-yung na-Philip ngarraagi-yung niiynji-yaay ngarra-ngarrimuwaj-jung
