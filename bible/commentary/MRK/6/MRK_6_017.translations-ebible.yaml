  swp-swp: Paana Heroda i ribayao Ioane abo se toai, se au, numa tutugudu eai se tore,
    paana Heroda ena tau Pilipo monena, Herodia, i tawasorai.
  bjr-bjr: Ooqai Eeroodeefa narí kai qimannimufaqa sundiauqa Yoohaneena nammari nimimaruna
    rumbamaree karabusa maaqaki quqaseeqa firaa sainanda qumareeqa rumba quqasoofanoo
    marinau. Eeroodeefa sia fifau Yoohaneena mareeqee rumbaranaki quqanau.
  aby-aby: Adinaro Erodima danu nabue Firifunu aweka Erodiasi muniro Dionima eno wei,
    anu nabuenu aweka muneka meramawereya media wei. Eno weiro Erodiasi weaisa i awekama
    dino uike Dioni ma feafine imui. Eno imuiro Erodi ia sinaada Dioni dawae Godinu
    irau mi ibai dawa iwoka sini. Dawa iwoka sini ibake Erodiasima ma feare dauike
    wakema weebe weebe wei. Enoba Erodi danu orou we odairo anisake Dioni mune ana
    ebaro oisaro Erodima Dioninu wake naufine aneibike naukeibikema nono i wakenu
    ubi ma nuna ukeibi.
  eng-YLT: For Herod himself, having sent forth, did lay hold on John, and bound him
    in the prison, because of Herodias the wife of Philip his brother, because he
    married her,
  jni-jni: Barki matuma a meki Yohana a korso meh ahira ani rere, barki Hirudiya uney
    u henu unemeh Filibus; barki ma wuzi a nya nan me.
  kne-kne: Say kanan Herod na begew sin napasamak ed idi. Tan inpadpap nas Juan ya
    inpabalod na ay nakakadinaan begew sin namagbagaan Juan en sisya. Tan si Herod
    et inasawa na din aydo na ay si Herodias ay asawan iyogtana ay si Felipe.
  tgj-tgj: Herod nw atu v mingap gvrila Jonnyi naatung moto, okv nw ninyia jaako lvktola
    okv patwk arwnglo tumto. Herod gv svbvrinam si Herodias gv lvkwnglo, yvvnyi nw
    nywngbv mvpvdw, ninyigv boru Pilip gv nywngbv rijeka.
  wat-wat: Kana sifufumokena nofemaise. Muniyai yo Yeisu i vibutuwa visawavenena,
    Enoda taina Finifi kawana Enodiyasi i vikawanisiya. Munifotai Yoni Enoda i iyaviya
    i bwaduwa, “Yata visime nenei muka tamo ka sawateweyeina be taiu kawana ku vikawanisi.”
    Na fasinei Enoda yana tonuaviya i visimeisiya si niya. Yoni si givikaviniya, si yoniya
    eketa deniyai si teniya. Enoda keta Yoni yasi vikanunusifufu nenei Enoda nuwanuwa
    yaona venemokena i viya, eatu naki nuwanuwana be ina vanevaneneiya. Enodiyasi
    o si kayokayokuḡa nuwanuwasi be Yoni sina nuvimatiya atu Enoda i sanamaniya Yoni
    o namoḡa dewadewana keta tafutafuna na uḡuna i matuta eketa i ofafafiya. Na nenei
    Enodiyasi muka kasi fata Yoni sita nuvimatei.
  gui-NT: Echa ndei Juan omano mbove, Herodes omenda Felipe jembireco Herodías jee
    vae ndive. Felipe co jae Herodes tɨvɨ. Jayave Herodes omondo oipɨuca Juan, jare
    oñonouca tembipɨɨrɨru pe, Herodías oipota rambue.
  quc-TT: Jeriꞌ xubꞌij rumal are ri Herodes xtaqan chutzꞌapixik ri Juan pa che, rumal
    ri Herodes xkꞌuliꞌk rukꞌ ri Herodías, rixoqil ri rachalal Felipe.
  heg-NTPO: 'Hmunan laih Herodes tadu ela, undeng un muik dais nol Yuhanis. Un dehet
    ta elia: laih Herodes saap bali un palin Filipus sapa ka, ngala Herodias. Molota,
    Filipus nol Herodias dai apa lo bii. Undeng na le Yuhanis kaing laih Herodes oe-oe
    noan, “Ama lahi, boel nuu ama palin na sapa ka deken. Ta na kaliut kit hadat Yahudi
    la son!” Mo ela kon no, lahing Herodes sa saap nol bihatang na. Hidim un tadu
    atuli laok daek Yuhanis le tamang lako se bui dalen.'
  ptu-ptu: Aka abana Herodes si'da hi tia ussua tau ussakka Yohanes napopesangkala
    illaam tahungkum aka nasalla indo anna natappakadai Yohanes diona indo umpobaine
    Herodias bainena Filipus, solasubunna.
  bzd-NTPO: Herodes tö iché es ie' tö Juan S'wöskuökwak klö'u̱kwa̱ patkë' wötèwa̱
    s'wöto wé a̱ Herodías kue̱ki̱. Herodías dör Herodes ël kiè Felipe e' alaköl, erë
    Herodes se̱ne'wa̱ ie' ta̱.
  kwf-kwf: Sa Herod nia korea logo Ꞌi Herodias, na Ꞌafe ngwaefuta nia sa Filip. Ma
    sa John ka fata fata Ꞌuri fuana sa Herod, “Na taki God nia luia Ꞌoe kosi korea
    Ꞌafe ngwaefuta Ꞌoe.” ꞋUnaꞋeri, liana Ꞌi Herodias ka taꞋa liu naꞋa fuana sa John,
    ma nia ka oga saungilana, bore ma ka ꞋafitaꞋi liu fuana, duꞋungana sa Herod nia
    saiana sa John nia na ngwae saga, ma na ngwae nia abu. Sa Herod nia maꞋungia sa
    John, ma nia ka gonia sa John. Sa Herod talana neꞋe nia udua ngwae ki fuana daulana
    sa John, ma kira ka alua Ꞌi saena lokafo faꞋasia Ꞌi Herodias. ꞋIu, sa Herod nia
    oga liua naꞋa rongolana sa John, bore Ꞌana nia ka manata Ꞌabera kaidaꞋi neꞋe nia
    rongoa.
  eng-WYC-2017: For that Herod sent, and held John, and bound him into prison, for
    Herodias, the wife of Philip, his brother; for he had wedded her.
  eng-WMBB: For Herod himself had sent out and arrested Yochanan and bound him in
    prison for the sake of Herodias, his brother Philip’s wife, for he had married
    her.
  zat-NTPS: Caní gunná Herodes lawe' da gunná be'e le̱' buluzúe̱' Juan na' lizre xia,
    ne buluchéaje̱' le̱' du xia, da na' be̱ne̱' lawe' da dxezrá'a Herodías le̱'. Herodías
    nigá guque̱' zru'ula Felipe, benne' biche Herodes. Herodes nigá bequé̱'e̱ nu'ula'
    chee̱ guque̱' zru'ule̱'.
  spp-spp: Yii li cè na Erɔdi mpyi a u sìɲɛɛŋi Filipi cwoŋi kwɔ̀n a lwɔ́ mà pyi u
    cwo. Uru ceeŋi mɛge na mpyi Erɔdiyadi. Lire e ka Yuhana si yi jwo Erɔdi á na u
    ɲyɛ a yaa u u sìɲɛɛŋi cwoŋi shwɔ u na mɛ. Ka puru jwumpe si waha Erɔdi na, ka
    u u pi pyi pi à Yuhana cû a le kàsuŋi i.
  zty-NTPS: Ki wnná Herodes na' dan' ḻekze' bseḻe'e benne' ka' yjéx̱jwgake' Ẕwan',
    na' bchéjgake' ḻe' ḻen do ya ḻo yo'o liž ya. Ki ben Herodes na' dan' ẕža' Herodías
    Ẕwan'. Herodías na' nake' no'len' goke' ẕo'le Lip, benne' biche' Herodes na'.
    Herodes na' bekwase' Herodías na', na' bchag ná'ḻene' ḻe'.
  mek-mek: Gome Herod ifo, isa akina akafa Herodias puogai ega au auꞌi eulaiꞌi kelao
    Ioane keafiia kepatipulania. Gome isa Herodias eakafania.
  aey-aey: Ge, wele Herod uqa waliag Filip aideg, Herodias, on. Odocob Jon uqa li
    Herod madon, “Hina walin aideg om eu tutuc qee,” don. Eunu Herod uqana han dana
    suladeceb age li Jon hewi libimeig gihacdoc jona mudein.
  urd-GVH: वजह यह थी कि हेरोदेस के हुक्म पर ही यहया को गिरिफ़्तार करके जेल में डाला
    गया था। यह हेरोदियास की ख़ातिर हुआ था जो पहले हेरोदेस के भाई फ़िलिप्पुस की बीवी
    थी, लेकिन जिससे उसने अब ख़ुद शादी कर ली थी।
  ycn-ycn: Ejo'ocaja Juanmi chu i'imacá huacajé, Herodes huacára'ari rica'acana ina'uqué
    huajáquelana chojé. Jepo'oqueja nayurí ricá richu. Marí que rila'acá ricá chapú
    riyajalo puráca'alo aú. Riyajalo ií i'imari Herodías. Re'ehué, Felipe, yajalo
    ru'umacá pamineco. Rica'á riliyá rucá.
  djr-djr: Yo, yuṯa'-yuṯaŋumirriynydja ŋayi Yaritthuny märram miyalknha yäkuny Yirutiyany,
    ga miyalktja ŋayi ŋunhi manaŋinany yukuyuku'mirriŋuw nhanukalaŋuw Bilipku. Manymak,
    ŋayiny Djondja marrtjin bala gan waŋanan dhunupan nhanŋu Yaritkuny bitjarra, “Way
    yaka dhuwal nhuŋu dhunupa nhe djaw'yurr yukuyuku'mirriŋuw nhokalaŋaw miyalk.”
    Bala ŋayiny ŋunhi miyalktja ŋoy-dhärranan nhanŋu Djonguny, ga djälthinany ŋayi
    gan bunharawnha nhanŋu murrkay'kunharawnha yan, yurr bäyŋu. Ga ŋayiny Yarittja
    waŋan yaka'yurr, yaka ŋayi djälthin nhanŋu bunharaw, bili ŋayi gan nhanŋu barrarin,
    ga marŋgi ŋayi nhanŋu ŋunhi ŋayiny Djondja yolŋu dhuwurr-dhunupan ga dharrpalnha,
    manymaknha yan yolŋu. Bala ŋayi ŋanya ŋunhi walŋakuŋala, bili ŋayi gan ŋunhi dhumbal'yurra
    nhanukal, ga dhäwuwny'tja ŋayi gan ŋunhi mirithinan yan djälthinany ŋänharawnydja
    nhanŋu.
  kvg-kvg: 'Ta matev ndøgo, āv qanefakhán nqǽgo: Elod-gu zas Elodias, ndugu ibugukhokhof
    tege namba qawan Filip-gú zas ndøgoám. Yaq Zion Elod āv gembøe-manqatám nqǽgo,
    “Manqa-zapá nandav, qoge namba qawan-gu sævam qoqondaf.” Yaq Elod-qa qavøiwat,
    nakhag ezoqam ndøkhofotáz, Zion vø̄-møvøinam neka ndimbula-te vø̄-utøvem.'
  rug-rug: Sina e Herodi mo garunu nia tie se Zone, pude pusia, meke vekoa pa vetu
    varipusi. Ta evaṉa si hie, koasa ginuana e Herodiasi, sa barikaleqe tanisa tasina
    sapu se Pilipi, ba haba vagia Herodi.
  hop-NT: 'I’ Herod pi ura tupkoy Philip nȫmayat hakiy Herodias amum qatuptuqw, John
    put aw paṅqawu: Um uhtupkoy nömanawhkiqw pam pas qa suanta. Noqw ōviy Herodias
    pas John ṅȫyi’ta. Noqw Herod put unaṅwve hinhtiniqe, John aw hakimuy hōnaqw, puma
    put ṅúayaqe, sivikimi panaya. Noqw Herodias as John nīnaniqey ank̇aṅw, Herod atsviy
    kurs hin panhtini.'
  san-URD: پُورْوَّں سْوَبھْراتُح پھِلِپَسْیَ پَتْنْیا اُدْواہَں کرِتَوَنْتَں ہیرودَں
    یوہَنَوادِیتْ سْوَبھاترِوَدھُو رْنَ وِواہْیا۔
  heb-LB: זמן מה קודם לכן שלח הורדוס חיילים לאסור את יוחנן, כי יוחנן אמר שאסור להורדוס
    להתחתן עם הורודיה – אשת אחיו פיליפוס.
  caf-NT: Herod dich'oh John dune too be 'ulh'en 'ahiyoo'alh huwá bulh'a ínle. Hiyulhghel
    'ink'ez tsak'ehíya'ai. Ndun ts'eke Herodias hiyúlhni, 'en yughusda. 'En gha 'uyínla
    ínle. Dulhutsin Philip bu'at 'en lhch'a bunenjoot, 'et whunts'ih yughusda.
  mio-NT: Tacan cati ra Herode, vati suvi ni maan ra tachi tiñu ti na cua cu tiin
    tiñu chi ra Juaan, ta tihi ra chi ra ve caa, vati cha quihin cuenda ra Herode
    chi ña Herodía ñasihi ra Felipe yani ra, ta tandaha ndico tucu ra Herode chi ña,
    ta ñasihi ra cuu ña quivi can.
  srq-NT: Herodes Juan mondo quiatu quia carcel nyii reaẽ. Nyucua nda cadena je ra.
    Paama ɨ nda Juan je ra. —¡Nde ndenongue ninisi erereco aroneate jẽ! ɨ quiatu que
    Juan ñee ee nyii ra. Herodes siqui mose nõngue ninisi rese. Herodías, ɨ que enongue
    ninisi je ra. Felipe, ɨ que enongue je ra.
  kje-NT: An wakunu heheni ono lere nonolu an hopon ri lan kele Yohanis rodi laa bui
    raram. Yohanis eni tumdesne mamani ono an ho'edi noro mo'oniwalla Pilipus hono
    naran Herodias.
  bmk-bmk: Weni sisiyakutukutu nana Herod Jon kamyona ikasiyaraghi. Touna itupuwa
    ma muriyai Yesu ina noya ivi karei. Herod varesina Pilip, kawana isaroi. Nani
    wavinena kana wava na Herodias. Nani berana murinai, Jon, Herod ikiya vigheiyena
    evavavo da, “Varesim kawana iya kwa ravaghi,” touna kubina Herod ina toughavighaviya
    iki tawayesi, ma Jon ikou patupatumi ma ku dibura itawana runi. Herod, Jon ikikiya
    da ipitipiti ivivi sisiya kuriya, ma bade ivivi nuwa ragharagha kiraki yei, ma
    ina sisiya viyanina ikayowana kiraki yei. Nani wavinena, Herodias, nuwanuwana
    ighisi kiraki yei Jon kurina, ma ina kayowana da iti siragheni, ma Herod isakovi
    da Jon na rava maninina ma vokuwayina, touna kubina na iyabumanei ma ivi tarapaparana
    kiraki yei. Iyamna touna kubina, nani wavinena iya kovokovoghina Jon iti siragheni.
  gaz-gaz: Heroodis mataan isaa akka Yohannis qabamee, hidhamee mana hidhaatti galfamu
    ajajee tureetii. Innis sababii niitii obboleessa ofii isaa Fiiliphoos, sababii
    Heroodiyaas ishee ofii fuudhee ture sanaatiif jedhee waan kana godhe.
  kud-kud: Wuwuna mwalona Helodi Yoni i'abi avivini ta vada paipaiyai imwauwi, na
    Yoni ana abi'avivini wuwuna neta ehebo waihiu yehana Helodiyasa, Helodi tahina
    Pilipi asolena na Helodi ihaloi,
  urb-NT: 'Amukwehe te we kuja ixo. Ero mu ixo. Her Siri. Siri rakehar rer Erondi.
    Ame''ẽ imu rakehar ke Ero jo''ok raho ingi. A''erehe Juã pandu ipe: —Mã peja ym.
    Ne mu rakehar namõ nde erexo rahã, katu ym — aja Ero pe pandu. Ame''ẽ ke Erondi
    ukwa tĩ. A''erehe parahy ehe, Juã rehe. Jukwa tar katu tĩ. Ame''ẽ ke Ero putar
    ym, a''erehe marã ka ym Juã ke hakehar jukwaha.'
  fra-LSG: Car Hérode lui-même avait fait arrêter Jean, et l’avait fait lier en prison,
    à cause d’Hérodias, femme de Philippe, son frère, parce qu’il l’avait épousée,
  san-HK: pUrvvaM svabhrAtuH philipasya patnyA udvAhaM kRtavantaM herodaM yohanavAdIt
    svabhAtRvadhU rna vivAhyA|
  cak-SNT: Ruma xa ja mismo ri rey Herodes ri xꞌeꞌn chi xtzꞌam ri Juan, xyoꞌx pa cárcel
    y xtzꞌam cha cadena (yariena). Ri Herodes quireꞌ xuꞌon, ruma quicꞌamun-quiꞌ riqꞌuin
    ri Herodías, ri xa raxjayil ri Felipe ri quichakꞌ-quinimal-quiꞌ riqꞌuin ri Herodes.
  uvh-uvh: Ka tim Herot wari ininga Jon Baptis gufadagaging wara'ning midi wa ning
    tiging, tim Herot wari kuyang kabasi' Filip ning tamni Herodias u iromkadara sanagu'.
    Ka Jon Baptis wari u kanga fikifiki ning anga fanirugu', a Herot gu kadagang tangang
    kuyaga kabasi' ning tamni ya nasiga' iromkadara sanangang ning fanirugu' waraga'
    tanga Herot ning tamni Herodias wari u naknga Jon ga' kaba kadagang sini' nakngama
    ning tanga ufini Herot u aniinga Herot wari arantagimni yangkareinga anga Jon
    u bema kayong kafong ipma ipma bema tabanga iyung dasiinga kalabus kane tanga
    itarugu'. Ning tanga Herot ning tamni Herodias wari Jon u uuk titiga' ning tonga
    faturugu' de ka ufini Herot adi bibi' fanakngamarugu'.
  ino-ino: Heloti akana'amo aki'a Filipi'ae. Ani Filipi ana Helotiasina ano kapeleno
    Heloti'a ali'nikeno Yoni'a Helotife inake hu'ne “Anumaya Koti ke ali'ka ataka'ka
    kakana'kamo ana a'ka kapele'ka ali'nane.” Nehikeno Helotiasi'a Yoni falisea yafe
    nehaikeno Heloti'a ali'ya vaya'a hupateke'a Yonina atafa hu'a nofi hute'nae.
  gnn-gnn: Yo, dhuwalayinydja buŋgawa Yirittja ḏukṯukthina miyalkku märranharawu Yirutiyawu
    yäkuwu, yurru ŋayi dhuwalayi miyalktja wäŋamirri liŋgu, ga dhuway'mirriŋunydja
    nhanŋu ŋuriki miyalkku gutha'mirriŋu nhanŋu muka Giŋ-Yiritku, yäku Bilip. Bala
    ŋayi Yirittja marrtjina, bala märraŋalana yana ŋunhiyi dhäykanhanydja, djaw'yurruna
    nhanŋuwayliliyaŋalana. Bala ŋayinydja ŋunhi Djondja marrtjina, bala ŋayi dhunupana
    waŋananydja ŋurikala Yiritkalana, raypirri'yurruna ŋanya bitjarrana, “Way, yaka
    nhuŋu dhuwalayi dhunupa märranharawu dhiyakuyinydja miyalkku, liŋgu dhuwalinydja
    miyalk be muka nhokalaŋuwu gutha'mirriŋuwu.” Bala ŋayinydja ŋunhi miyalktja Yirutiyany'tja
    ŋoy-ŋorranana yukurrana Djongu, ŋayi ḏukṯuk bunharawuna murrkay'kunharawuna nhanŋu.
    Ga ŋayi Yirittja yaka'yurruna, yaka ŋayi bumara ŋanya Djonnha waḏutjanydja, liŋgu
    ŋayi barrarinana nhanŋu Djongu. Ŋayi marŋgithina ŋunhiyi Yirit, liŋgu ŋayinydja
    ŋunhi Djondja yolŋu nhanŋuna Godkuna, ŋamakurru'na wal'ŋu, bala ŋayi Yiritthu
    walŋakuŋalana ŋanya Djonnha, yana ŋayi galkara ŋanya ŋunha ḻoḻulilina, liŋgu ŋayi
    buŋgawa ŋunhiyi ḏukṯukthina wirrki yana dhäwu'wu ŋänharawu nhanukalaŋuwu Djongalaŋunydja,
    ga mäkiri'-witjunanydja ŋayi ŋuli wirrki yana, ga bäy warray ŋuriŋi dhärukthu
    ŋanya ŋayaŋunydja ŋunha dharpuŋala.
  yal-yal: Herode yɛtɛɛn yamarin fi nɛn, a Yoni xa suxu, e yi a xidi, e yi a sa kasoon
    na Herodiyade a fe ra, naxan bata yi dɔxɔ Herode fafaxakedenna Filipi xɔn, Herode
    naxan dɔxɔ a ɲaxanla ra.
  cnt-NT: Ia₁ 'ŋiog₅ bá₄ Herodes ma₂jmo₅ 'éi'₃ le₂jŋiá₅ a₂ca₂i₁chan'₅₄ dsa₂ Juan₅₄
    ca₂i₁tio'₂ né'₃ 'má₃ rë₂'ŋei'₅₄ 'uɨg₅₄ quió'₅ 'io₅₄ Herodías i₂lɨ́n₅ dsɨ₂i₂gu₂
    Fe₂li₄ rɨin'₅₄. La₁ Herodes në́₃ ma₂jmo₂₃ quiáin₅.
  tif-tif: 'Kanola Herot ami kanose kaali ti, siin kaa Herot almi abokonim Filip ayo
    taanin dinim bom ilala, Herot ayo Filip ami kalel Herodias uyo tak-daa kuluulala,
    kaata ti suunkup Jon ayo bakaan-bamda: Kapkal utamsap kemin, kap-kabelim ami kalel
    kuumi tak-daa kuluu-lomdap uso laabip kaali, God ayo boko-lomda: Kukup kaa kanumin
    daa yo! kalsa namti kulu lo kutiibap o, kala bakaalin-kup ke-balala, Herodias
    kuuli ti, Jon ayo aket atul-kup kola-lomdu Herot ayo waka-takaan-bulula, almi
    unuk tabuulin tunum iyo bokoyilala, iyo dindip Jon ayo sok de dibii-din kalabus
    am kawu daa-silip.'
  nlx-nlx: हेरोदेस राजा तान सिपायाह मोकलीन योहानाह हाकुल केरीन बांदिन जेली माय कोंडाड़
    दियेल ईतो। काहाकाय तो ओहलो काहा किरेल काय राजा तान बाहख फिलीपुस ने बायकु हेरोदियाह
    राख लियेल ईतो।
  apw-NT: Dabíntsédá’ Hérod oda’is’a’go John daayiłtsoodgo ha’ádaayist’e’, Heródias
    holzéhihíí bighą, áń Hérod yił nṉaa lę́k’e, bik’isn Philip t’ah yił nanṉee ndi.
  gum-gum: Kaguende Herodesbe tru Juanwane kemøringarua, kailan keeri yau lusra wanningaruig
    købig køn, tru nui nuneg Felipei srai Herodíaskurrindø. Tru Herodíasbe Herodeswei
    nuneg Felipei srain købig køn. Inchen Herodesbe truigwane nui srai marin køben,
  not-NT: 'Aro jirai Eroris yágabitsaqueri iina ireinti jitacha Jeripe. Iina jitacha
    Erorías. Icantopiantëri Eroris Joan: —Te ongomeite págabitsatiri iina pirenti.
    Ocanti isanguenare Moisés: “Quero pinebetaro iina basinipague”. Oguisaneinqueri
    Joan Erorías, ocogasantabitaca ógagantirime carari te ongantiro tenta iranintacaguiro
    Eroris ira ojimentaa.'
  plu-plu: Ig awna inakni henne mmanawa ignewa kamaykistinene amekene João Batista.
    Ig wanakkisri, ig sarayhkisri agikut parakseket. Ig keh henne gupatra amakano
    Erodiyas, ku pariye gegni Filip gihayo mmanawa ig powkemnihwa gukak.
  iou-iou: Herottä man yäŋkuko unitäŋo manbiŋam ŋode; Bian Herottä yäŋpewän komi ämatä
    Jon iŋitpäŋ keri kuroŋi pädät täŋpäŋ komi yotken teŋkuŋ. Mebäri ŋodeta; Herottä
    monäni Filip unitäŋo webeni wäpi Herodias yomägatpäŋ inita yäpuko unita Jontä
    kadäni kadäni ŋode iwet täŋkukonik; Gäk monäka Filip täŋo webeni yomägatkuno uwä
    baga man irepmitpäŋ täŋkun yäk.
  ntp-NT: ɅEroodʌsi ʌʌquioma gatʌjaitadai mʌsai bʌʌcaiña ʌVuaana dai maisacarui ʌrana
    vuunana cadeenacʌdʌ. ɅErodiiasi ʌrduñidʌcatadai. ɅErodiiasi ʌrooñigadʌcatadai
    ʌPiili Eroodʌsi suculidʌ. Dʌmos ʌEroodʌsi ʌʌsi gʌsuculi ooñigadʌ.
  rai-rai: Namuga Erodes i tula wa anuna kum tena wineium ma diat aal paa Ioaanes,
    diat do paai ma diat waruk taai u ra ruma na karabus, kabina maa Ioaanes i pir
    taai taan Erodes naa, “Pa i takado baa u taulaa ma Erodiaa, tamaiaam.” Ioaanes
    i piri lenbi kabina Erodes ia aal paa Erodiaa a tabuan anun tenalik Pilipo, ma
    i taulaa mai.
  haw-1868: No ka mea, ua hoouna aku o Herode, a hopu ia Ioane, a hoopau ia ia iloko
    o ka halepaahao, no Herodia, no ka wahine a Pilipo, a kona kaikaina; no ka mea,
    ua mare o Herode me ia.
  ffm-ffm: Tawi Hirudus yamiriino Yaayaa nanngee, haɓɓee, uddee ley kasu. Saabe Hirudiya
    jom suudu mawniiko biyeteeɗo Filipa mo o ɓamnoo oo, waɗi.
  arb-NAV: فَإِنَّ هِيرُودُسَ هَذَا كَانَ قَدْ أَرْسَلَ وَقَبَضَ عَلَى يُوحَنَّا وَقَيَّدَهُ
    فِي السِّجْنِ. وَذلِكَ مِنْ أَجْلِ هِيرُودِيَّا الَّتِي تَزَوَّجَهَا هِيِرُودُسُ
    وَهِيَ زَوْجَةُ أَخِيهِ فِيلِبُّسَ.
  cop-CNT: Ⲏ̇ⲣⲱⲇⲏⲥ ⲅⲁⲣ ⲛⲉ ⲁϥ⳿ⲁⲙⲟⲛⲓ ⳿ⲛⲒⲱⲁⲛⲛⲏⲥ ⲟⲩⲟϩ ⲁϥⲥⲟⲛϩϥ ϧⲉⲛ ⲡⲓ⳿ϣⲧⲉⲕⲟ ⲉⲑⲃⲉ ̇̇Ⲏⲣⲱⲇⲓⲁⲥ
    ⳿ⲧ⳿ⲥϩⲓⲙⲓ ⳿ⲙⲪⲓⲗⲓⲡⲡⲟⲥ ⲡⲉϥⲥⲟⲛ ϫⲉ ⲟⲩⲏⲓ ⲛⲉ ⲁϥϭⲓⲧⲥ ⲡⲉ.
  sri-sri: 'Juan boaburi dupuyuro Herodes ĩgʉ̃ pagʉmʉ Felipe marãpore ẽma, igore marãpokʉdi
    ããrĩmí. Igo Herodías wãĩkʉdeo ããrĩmó. Ĩgʉ̃ irasirimakʉ̃ ĩã, Juan Herodere: —Mʉ
    pagʉmʉ marãpore marãpokʉgʉ, Marĩpʉ dorerire tarinʉgãgʉ̃ yáa, ãrĩdi ããrĩmí. Ĩgʉ̃
    irasũ ãrĩrĩ waja Herodes ĩgʉ̃yarã ʉ̃marẽ Juãrẽ peresu iridoredi ããrĩmí.'
  nal-nal: Azanon flan paamua, Erot ka ra lis a dorang dikdik ma di zaraak Jon ma
    di zaxir vating naan ma di rasin naan la vaal a vaamaazikang. Naan ka giu a matmalabuk
    angkanaan panaze wana Erodiaas, paamua naan a ravin sin daasna Filip. Singsaxai
    Erot ka ra urif Erodiaas siaana Filip ma naa zaxot.
  kyq-kyq: 'Kɛn naan̰ taaɗ bin se taa naan̰ ɔkga kɔk Ɛrɔdiad, mɛnd gɛnaan̰ Pilip.
    Num gaŋ Jan ɓaaɗo ɗeekin̰ ɔɔ: «Kɔkŋ naai ɔk mɛnd gɛnaai se ɗoobin̰ eyo.» Taa naan̰
    se ɓo, Ɛrɔd ɔl kꞋjꞋɔk kꞋdɔɔko Jan ɔɔ ɔl kꞋɓaa kꞋjꞋɔlin̰ maakŋ daŋgay ki.'
  kwd-kwd: '''Ina''o la Jon bi''i mae, la Herod ngaia ''e feea no''o ni Herodias,
    nga noni na wane gala futa la Filip. Ngai no''ona la Jon ''e fata ''ilo''oo fala
    Herod, “Nga tagi na God ''e ruia ''i''oo sia feea mola noni na wane molo futa.”
    Ngaia na''a, manatalana ni Herodias ka ria ba''ita no''o fala Jon, ma la Herod
    talana no''o ne''e firia ta''a fana gemasilana la Jon, ma gila ka arua ''i ''ubulana
    lokafu fa''asia ni Herodias. Herodias ka siria no''o ''agila kwa''ia, tafe''ua
    ma ngaia ''e ''ato fana ''ani kwa''ia tofuna la Herod ngaia ''e su''aai, la Jon
    ngaia nga wane ''e odo, ma nga wane ''e abu. La Herod ngaia ka ma''unge''enia
    la Jon, ma ngaia ka ''abelo ''ania la Jon. Lo''oo, la Herod ngaia ''e siria iiki
    fana longolana la Jon, tafe''ua ma ngaia ''e manata gelo alata na ngaia ''e longoa.'
  ded-ded: Nga Herodengo munea Firipoac enema kpara Herodia, ye hamangec mema mekefec.
    Faka imocac amma Yohanengo Herode yofi edeec, “Ge munagaac enema menec, imoc singngo
