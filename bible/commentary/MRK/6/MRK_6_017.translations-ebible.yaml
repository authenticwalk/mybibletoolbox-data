  bod-N: དེ་ཡང་སྔོན་ཆད་ཧེ་རོ་ཡཱ་ཟེར་བ་ཞིག་ཡོད་པ་དེའི་རྐྱེན༌གྱིས། ཧེ་རོ་དཱས་མི་མངགས་ནས་ཡོ་ཧ་ནན་བཟུང་སྟེ་བཙོན་དུ་བཅུག་པ༌རེད།
