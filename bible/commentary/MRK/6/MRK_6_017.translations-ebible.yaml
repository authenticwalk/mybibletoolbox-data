  san-BUR: ပူရွွံ သွဘြာတုး ဖိလိပသျ ပတ္နျာ ဥဒွါဟံ ကၖတဝန္တံ ဟေရောဒံ ယောဟနဝါဒီတ် သွဘာတၖဝဓူ
    ရ္န ဝိဝါဟျာ၊
  yaa-NT: 'Herodes Juan reteyoamano yoikĩ iskafani: “Mĩ exto ãfi fĩayamafe,” faito
