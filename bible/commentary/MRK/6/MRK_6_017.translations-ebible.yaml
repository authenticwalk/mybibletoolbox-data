  tlf-tlf: Kale Herot imi kanube-se boyo ki, siin kutop uyo Herot ilami imdalim Filip
    iyo kaanin-tem bom-salata, Herot beyo tebe Filip imi kalel Herodias uyo tagaa
    kubeba kalaa age-nalata, bota Jon iyo suun kup baga-e-bom-nala e, “Kapkal utamsap
    kale, kamdalim kalel bomi tagaa kube-nalap kusino nuubap boyo, God imi bogo-nala,
