    gu Eroodis, guꞌ ji nat guꞌ bhaiꞌ ji ɨɨx, sia kum tɨir jum sɨspidhim.
  mgc-mgc: Heroda ra na bi dënï ï'dï kö'du zi Yowani kïrï, kida mo, ku'du mo mï kamba.
