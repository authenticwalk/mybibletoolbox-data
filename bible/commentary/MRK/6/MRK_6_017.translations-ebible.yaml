  buk-buk: Muŋ-ŋga, Herod kôc iŋ asi Pilip ndê awhê Herodias ma gêm ti ndê awhê. Dec
    Jon hoc Herod ndê giso asê ma sôm têŋ iŋ, “Am gêm nem asim ndê awhê, dec kôm gêŋ
    so sambuc.” Tu dinaŋ-ŋga Herod kêkiŋ ndê lau siŋ-ŋga bu sêkôc Jon dôŋ, ma sêkêŋ
    iŋ ndöc gapocwalô.
  pri-NT: 'Ba wàéni ê jèkutâ goo ê pai bà kêe: Wà Héroda Antipas, âna ru piéa ma Hérodiade,
    tô wâdà Filipo, pwi aéjii kêe. Â é ina tà Héroda wà Ioane pâ: «Nye ticè tàrù''gà
