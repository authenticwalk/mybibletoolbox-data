    Felipe manojo ñabojaro Herodías wame cʉtiyijo iso. Herodes bʉto ãmoyijʉ isore.
    Ito bajiri Juan ito bajiro ĩ yija tʉocõri, ĩre ñia rotiyijʉ Herodes ĩ ya surarare,
    ĩre ĩna tubiatoni.'
  trc-NT: ꞌO̱ se maꞌa̱n síí cuꞌna̱j Herodes me síí caꞌnéé man nij tanuu qui̱taꞌaa
