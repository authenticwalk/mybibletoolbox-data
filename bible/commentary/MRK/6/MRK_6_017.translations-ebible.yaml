    siyana monena tubitubina igagi.'
  kbm-kbm: '@see-verse:MRK.006.016'
  tew-tew: 'Haˀwâa Herod natú̖ gá hä̂nhay natsonpóeḏân John óepankáyjíḏí heḏá pantewhá
