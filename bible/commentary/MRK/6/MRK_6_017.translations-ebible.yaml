    shaꞌi apꞌe maps g e‑wehnag hohnig wo ehs.” Sh g Herodias heg hekaj s‑kehꞌid ch
    am chehani g e‑kun mat wo mua. Tsh Herod ha cheha g e‑shondalig mat wo be k wo
    kuh. K wabshaba si s‑ap d oꞌodham g John. Kush heg hekaj s‑ehbid g Herod ch wabsh
    kuhpch ch s‑ap nuhkud. Sh hab pi e nakog g Herodias mas wo mua. Kush g Herod s‑hohhoꞌid
