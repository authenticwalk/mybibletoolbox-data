  zar-NT: Caní gunnë́ʼ Herodes tuʼ gusö́l-lëʼë lë cazëʼ bönniʼ yöjxö́ngaquiëʼ Juan
    naʼ, ateʼ gulúguiʼë lëʼ du guíë lu yuʼu lidxi guíë. Caní benëʼ Herodes tuʼ rilenu
    Herodías Juan naʼ. Nácanu nigula naʼ gúcanu nigula queëʼ Felipe, bö́chëʼë Herodes
    naʼ. Herodes gudúëʼ-nu Herodías naʼ, en butsaga náʼalenëʼ-nu.
  kde-kde: Mwene Helode njo ánalaijije Yohana akamulwe na kutaywa nnilungu. Átendile
    uchocho ing'anya Helode ánnombile Helodiya, ánavele n'jawe Filipo, nnung'une wake
    mwene.
  ata-ata: Xo tei, la anu Elodesi munoꞌe ou e Pilipi semau sou muꞌuluxe la sou Ioanesi
    muvikalanu lexe, “Nini neꞌoxonu ꞌilixo ane ne umomomo no anu lapuloto noxou Mosesi
    uasi, xo nini nenoꞌe vivine semau ane neꞌuluxene.” La sou Elodesi laꞌiaxu la mupalusiꞌa
    ta mitema sou milai mitetelisou ka misakisakiinu sou miꞌunalailixu mo mitatuxu
    no nano no taasou navunavu.
  qvw-NT: 'Caynümi wañuynin cala: Mandacü Herodesshi walmin Herodiaspa janan carsilman
    chay Bawtisä Juanta wićhachila maquincunacta cadinawan ćhänalcachil. Chaynu jinala
    Herodes irmänun Felipip walmin Herodiaswan tincucüśhanpïshari.'
  nfa-nfa: 'Dhèu aae Herodes pua sèmi èèna, lula nèngu lii langu dènge Yohanis. Lii
    lolo na sèmi neꞌe ka: dhèu aae Herodes leo nare dhèu èmu ari na, Pelipus, ngara
    na Herodias. Aa te ngaa Pelipus dènge Herodias dhae paꞌia mèka. Nèti èèna ka,
    Yohanis kai pahari-pahari, peka na, “Ama dhèu aae baku leo dènge dhèu èmu ari
    mu. Te èèna sisu adꞌa èdhi dhèu Yahudi.” Masi ka sèmi èèna, te ngaa Herodes leo
    nare bhèni neꞌe kahèi. Hèia na pua dhèu lasi kèpe rare Yohanis, ho pamaso ne asa
    dꞌara bèdho.'
  tnp-tnp: Kig Herot Antipas təməni lanəha mətəu-inu in təmol nati kəti təsəhmeniən.
    Pian Fɨlɨp təmatit pətan kəti nərgɨn u Herotiəs muol marɨt, kəni Kig Herot Antipas
    titirəkɨs pətan u ohni muol mɨn marɨt. Kəni Jon təmətəni=pən kəm in məmə, “Nətatgəhli
    Lou. Təsəhmeniən məmə onəkit pətan rəha piam.” Kəni Herotiəs təmətəu nəghatiən
    u kəni mətəməki e Jon ohni, kəni molkeikei məmə okohamu, mətəu kəpə, Kig Herot
    təsegəhaniən. Mətəu təmolkeikei məmə otol rəhan pətauəhli nɨkin tagiən, kəni mahli=pən
    rəhan mɨn nətəmimi kəhuvən motaskəlɨm Jon motəlis-ərain, kəni motələs məhuvən
    motləfən e kaləpus.
  urd-urd: क्यूँकि हेरोदेस ने अपने आदमी भेजकर यूहन्ना को पकड़वाया और अपने भाई फ़िलिपुस
    की बीवी हेरोदियास की वजह से उसे क़ैदख़ाने में बाँध रखा था, क्यूँकि हेरोदेस ने
    उससे शादी कर ली थी।
  hot-hot: Sêbôk ma Helot hawa yaŋ Pilip anêŋ avi Helodias vani. Ba Jon hanaŋ hadêŋ
    Helot nena, “Lêk howa mamuyaŋ yanavi vani ba intu hubuliŋ abô balabuŋ.” Êŋ ma
    Helot hêv abô ek nebaloŋ Jon. Ma evaloŋ yani ba ekak loŋ ma êdô hamô koladôŋ.
  mqj-NT: 'Ia sia nangei ma''pikki'' susi Herodes annu mangka tongan kadadian yolona,
    inde Herodes-e umpobaine Herodias, bainena Filipus, adinna. Attu iatoo ma''kada
    Yohanes lako Herodes nakua: “Pemali ke ummalaiko bainena sirondongmu.” Iamo nangei
    keara'' Herodias lako Yohanes napolalan umpopesakka Yohanes Herodes anna patamai
    tarungkun. Sitonganna mapa''di'' penawanna Herodias lako Yohanes anna morai la
    umpateii sapo tae'' naola annu nadagaimi Herodes illalan tarungkun. Annu malaya''
    duka'' Herodes lako Yahones annu naissanan kumua to malolo anna to masero. Ianna
    mangka omo urrangngi tula''na Yohanes, marumbaka'' omi penawanna Herodes sapo
    silosso'' inawanna umperangngii.'
  rus-SYN: Ибо сей Ирод, послав, взял Иоанна и заключил его в темницу за Иродиаду,
    жену Филиппа, брата своего, потому что женился на ней.
  mbh-mbh: (v 17b) Nomenga ako Herot i ewoa itein a Pilip iewo sengenga, ako iion
    a Herodias, ako itein i ewoa tel i, aveto Herot i pamuespot i a itein nge.
  bdd-bdd: Weyahina mwalo Helodi Yoni ꞌiꞌabiyahiya ma deliya ꞌipaiya, ma Yoni ꞌana
    ꞌabiyahina lamuna beno wahine ꞌaigeda sanina Helodiyasa, beno Helodi tasina Pilipi
    mwanena ma Helodi ꞌiꞌeweya, ta baꞌidana sihaiya.
  cbt-NTPO: I'hua chachin Coansha nanpiso', Irotisë co noyahuë' ninin. Iin sa'in osërëtërin.
    Pinipi sa'in chachin osërëtaton, manin, Irotiasa itopiso'. Napoaton Coanshari
    chiníquën pënënin. “Co Yosë nohuantërinhuë' iyaparin sa'in osërëtaton macamaso',”
    itërin. Napotërinso marë' Irotiasaso' co quëyatonhuë', onpopionta yatëparin. Ina
    nohuanton hua'anso', sontaro'sa a'parin. Coansha macacaiso marë'. Masahuatona
    tashinan pëiquë po'mopi. Inapotahuatona, catinaquëtopi.
  srn-NT: 'A ben de so tak'' Herodes ben trow nanga Herodias, a frow fu en brada Filipus.
    Ma Yohanes ben taigi Herodes taki: “Yu no kan trow nanga yu brada frow.” Dat''ede
    Herodes ben meki den grabu Yohanes, bui en poti na ini straf''oso.'
  cta-NT: Tya tsubiꞌ la ngulo rey Herodes biꞌ cña jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ xñi nguꞌ
    jiꞌi̱ nu Juan biꞌ, chaꞌ tsaa loꞌo nguꞌ jiꞌi̱ neꞌ chcua̱. Nguaꞌni rey chaꞌ cuxi
    biꞌ xquiꞌya Herodías nu ngua clyoꞌo Felipe tyaꞌa Herodes, chaꞌ cua ngusna loꞌo
    Herodes jiꞌi̱ nu cunaꞌa̱ biꞌ, chaꞌ caja clyoꞌo loꞌo.
  bqc-SIM: À mↄ lè Elodi doũpi mɛ́ a dãuna Filipi nↄ Elodia sìwà a sɛ̀ yãa.
    Kɛ́ Zãa ìↄ oɛ̀ aà dãuna nↄ siawà maao, ↄ̃ Elodipi tò wà Zãa kũ̀ wà mↄkàwà,
    wà aà dàkpɛu Elodia yã́i.
  tcz-CHONGTHU: Ijeh-inem itileh Herod in anaopa Philip jinu Herodias chu aki chenpi
    ahin, amanu jal'a chu ama tah'in mi asola John chu amatsah a, akan'a songkula
    akhum ahi.
  mar-mar: हेरोदाने स्वतः योहानाला पकडून तुरूंगात टाकण्याची आज्ञा दिली होती कारण त्याचा
    भाऊ फिलिप्प याची पत्नी हेरोदीया हिच्याबरोबर हेरोदाने लग्न केले होते.
  snp-snp: Eti limo ya komu Helotikafo kunalafo Filipi olonafo kuliya Helotiyasi olaito,
    ya Yonikafo eti loumami, Helotiyo, kamo kunakafo olonafo olanimo ya lo melami
    ka ya fukane, loto loumu-umu iye. Eti loumami yamu wena Helotiyasi siya kala-kala
    lito, Yoni ya ofo fulunae, loto kolaifa, Heloti ya kolami, Yoni ya monala ya fe-fe
    loito felegaga we ne, loto kolito koliya kolito kiyaba lalo o edainako, Helotiyasikafo
    ofo fulunami ogoufámaiye. Ogoufámaito, Heloti ya Yoni ka limo kolito kala mumudi
    kiyami nefa, ka limo kolinae, loto lalo kolaiye.
  isl-isl: Heródes hafði sent hermenn til að handtaka og fangelsa Jóhannes, því Jóhannes
    hafði alltaf haldið því fram við Heródes að rangt væri af honum að kvænast Heródías,
    konu Filippusar bróður síns.
  spy-NT: 'Kimwooy ꞉Ērōōtē kuu nyooto, kuuyu ki inee ꞉nyi kibākāchē Yoowaana. Nto
    wōlēē kichōōnto ꞉meetaab Yoowaana kimii kule: Kiboonto ꞉Ērōōtē ng''eetaabkaamet
    nyēē /kikēēkuurēē Filibō. Kitinyē ꞉Filibō koorkēēt nyēē /kikēēkuurēē Erootyaa.
    Kung''eet ꞉Ērōōtē koomut koorkoonoo kutākusobē ꞉Filibō. Yu kakas ꞉Yoowaana kiyēē
    kiyey ꞉Ērōōtē, kutuukyi kule, “Makaraam kōōnti ꞉chii koorkēētaab ng''eetaabkaamet,
    yoo tākusobē ꞉nyiin.” Yu kāmwooy ꞉Yoowaana kuu nyooto, kunam ꞉Ērōōtē ankukerta
    kō.'
  xnn-xnn: Kinwanin Herod di tay siya nan nangipabalod ken Juan id kasin tay iniyaw
    Juan siya isnan nang-asawaana isnan aydona ay si Herodias dapay daan nan asawana
    ay innodin Herod ay si Felipe.
  mwe-mwe: Pabha a Elode bhashinkuamulisha a Yowana bhakamulwe nitabhwa. Pabha a Elode
    bhashinkwaatola shilombani a Elodia bhaaliji akongobhabho a Pilipi apwabho a Elode.
  tte-tte: '@see-verse:MRK.006.016'
  tcs-tcs: Wail Zon Baptaizman bin stil laip, em bin ebritaim graul po Erod, ‘Ei,
    i no rait po yu po maret da oman blo bala blo yu.’ Erodias i bin da oman blo bala
    blo Erod, neim Pilip, bat Erod bin maret em. Wen Zon bin tok diskain, dat oman
    blo Erod, Erodias bin ebritaim prapa wail po Zon. Erodias bin wande Erod po gibe
    oda po kile Zon, bat Erod no bin wande kile em, so em bin mata oda dem amiman
    po kesem ane lokem insaid zeilaus. Wen Zon bin insaid zeilaus, Erod bin lugautem
    prapagud bikoz em sabe Zon bin gudman blo God. Ebritaim wen Erod i yan wea Zon,
    em bin laik po lisen po em bat wen demtu pinis yan, Erod bin ebritaim wori bikoz
    em no sabe wanem po mekem baut wanem Zon bin tokbaut.
  hlt-THB: Herod amah ing Johan ce tu sak nawh ak khih coengawh thawngim na thla hy.
    A na Philip a zu Herodi a zunaak a dawngawh cemyihna ce sai hy.
  soq-soq: 'Muriwa Ion bolen, me wandia walamawe Erod manainapa ebowa Erodias Ion
    mampe nuawa kadiidalen, ipawa Ion kainokaino Erod diedie wadiase, “God emawe mai
    dodomana e tataa Pilip manainapa naisee nata wainilana.” Ita me manainapa nuaeusapia
    baiwa Erod Ion Babatutu mampe ema epe dewalen: Me sorodiawa waaubamono antone
    Ion wadane seni mampe taune dibura bedewe ituiena.'
  qub-qub: Mas unaynami Juantaga Herodes prësu charichiran. Nircur cadinawan watashallata
    carsilcho wichgarächiran. Chaynöga ruraran Herodías jutiyoj warmi-jananmi. Herodiasga
    Herodespa wauguin Felipipa warminmi caran. Chayno wauguinpa warmin caycaptinmi
    Herodesga guechuran.
  att-att: Yáyù kinagi ni Patul Erodo, gapu ta manononò na lâ yù kingnguá na ngaw
    kâ Kuan, sù ngaw pangipukù na kuna. Á yawe yù istoriá ra nga meyannung sù kingnguá
    na ngaw ni Patul Erodo kâ Kuan. Egga yù urián ni Patul Erodo, nga laláki, nga
    si Pilippi yù ngágan na. Á nagatáwa di Pilippi kâ Erodia. Ngam inâ ni Patul Erodo
    si Erodia, nga asípák na, ta atawán na.
  bki-bki: Parinio tubo Erot mil jibe na bior naio naruei muetam̃aria Jone Baruei
    m̃aro ruei, ana jo merou m̃elea kanio. Mia tukunuano na m̃ariano na Jone Baruei
    kiano naio jibe nei. Parinio tubo Erot kuruano nei, be Vilip, napano naljuo nei,
    karam̃alo takurano mia keniele naljuo. Vilip naio joro ka tira tai siano Erotias,
    mia iorou kanio ana Parinio tubo Erot naio ba burular tira nene. Tenena Jone jom̃a
    mil ban Parinio tubo Erot kanio, berinavo “Tena jau komila na maka rimemedu, ka
    na jau koburu tira na, bior naio be kuruamo koano.” Mia Erotias maka leleio saaro
    ka Jone kanano iliano, naio tinienjer Jone, mila na Parinio tubo Erot miila kiano
    tomu nalo tealo abano abokar Jone amiorkario aburu ban ea yimo na lakoiano.
  bqp-bqp: Zaakũ Hɛrↄdu dokↄ̃nↄ pì mɛ́ à a vĩ̀ni Filipi nↄ Hɛrↄdia sìa à sɛ̀. Kũ
    Yahaya dìgↄ̃ onɛ a vĩ̀ni nↄ sinaa manaro, akũ Hɛrↄdu tò ò Yahaya kũ̀ ò mↄ̀ↄ
    kàa ò a dà kpɛ́siran.
  mcp-mcp: Nəcé Herod nyəmɛ́fwó nyə a ŋwa Herodyâd, mudá mə́ mínyɔŋʉ̂ yé Fílíp, bâ.
    Lə́sʉ́ wɔɔŋg wə́ í á sá nə́ Herod lwámʉ́g buud kə bii Yuánɛs, wɔ́ɔlə nyə məŋkəda,
    kə wá nyə mímbwugʉd.
  hat-hat: Se Ewòd menm ki te voye arete Jan. Li te fè mete l' nan prizon poutèt Ewodyad.
    Ewòd te pran Ewodyad, madanm Filip, frè li, pou madanm li.
  npl-NT: Herodes otlanawatijka makikitskikah n Juan iwa makitsakuakah, ken okilijka
    amokuali kimomekatijtos ikuñada Herodías.
  bgg-bgg: Herod awai è yung ne Jon shii zum ne, shiirnai rek ne phang ne phatheg
    iliing hà chab muii phro. Ji è rek phane Herodias muyung ne rek yi ro, ai ne ikhuii
    Philiph pha yiy shii Herod awai yi din dun.
  eng-TCENT: For Herod himself had sent men to arrest John and chain him in prison
    on account of Herodias, his brother Philip's wife, whom Herod had married.
  eng-BSB: For Herod himself had ordered that John be arrested and bound and imprisoned,
    on account of his brother Philip’s wife Herodias, whom Herod had married.
  cpu-NT: Opoñaantzitakari Herodes jashitakotakaantziri Juan, okantakaantziro Herodías,
    iinantavetari Felipe irirentzi Herodes. Irootake jiinantaariya Herodes irirori.
  san-ASM: পূৰ্ৱ্ৱং স্ৱভ্ৰাতুঃ ফিলিপস্য পত্ন্যা উদ্ৱাহং কৃতৱন্তং হেৰোদং যোহনৱাদীৎ
    স্ৱভাতৃৱধূ ৰ্ন ৱিৱাহ্যা|
  tac-NT: Aluéchigo bo'né Erore nuláligime cha'píniliga alué Juani abé 'yabé 'lige
    'ma galírale bajchálige karénate bulugá pe alué Erore upila chojkila gite, napu
    Eroríasi anilime nile, napu Belipe upila nile bajchá. Alué Belípeka alué Erore
    ba'chila nile, se'nú eyégame nile Belípeka.
  eng-WEBPB: For Herod himself had sent out and arrested John and bound him in prison
    for the sake of Herodias, his brother Philip’s wife, for he had married her.
  gfk-H: No burena ira nianga tane Herot, no king, hoken. Naluai, Herot gata tulei
    aring tunatuna wara palpalim kahai ne Ioanes. Diet ga kubus ia, diet gaam bul
    ia ra hala na harpidinau. Herot ga gil hua kanong ga tolai Herodias. Io, naluai
    Herodias gata tolai tar baa Pilip, no tasi ne Herot.
  viv-viv: Helodi hidedemi gigahe faꞋina boi tobohiyana vavinena adi egana Helodiyasi
    givaidi ada bana Yoni Helodi gidakeyena gigayo, “Tobohiya Filifi vavinena uluhabuyedi
    faꞋina, nagi ana vehimeya keke udaꞋitaveꞋavini.” Hidedemi Yoni gigahe faꞋina Helodi
    yana kaliva giꞋiveninisedi be Yoni hikiveꞋavina ada hiyogona be deliya hisena.
  yao-yao: Che Helode ŵaganisisye yeleyo pakuŵa, kundanda ko ŵaalajisye ŵandu kuti
    ŵakamule che Yohana ni kwataŵa mu nyuumba jakutaŵilwa ŵandu. Che Helode ŵatesile
    yeleyo ligongo ŵalombile che Helodia juŵaliji ŵankwakwe che Filipo mpwakwe.
  tgp-tgp: Matan Herod natu sei mo r̃ule na tamlohi vuro vara la taurilati John, ale
    la pesia na ima r̃ilangi vara i vai Herodias, naroun tasina Philip i avulahi matan
    Herod mo lavia sohena narouna.
  auc-NT: Wäö wodi ïñömö ïïmaï wængacäimpa. Do ïñedë awënë Edode nänö tönïñacä Pedipe
    ayæ̈ mïingä ïñongä Pedipe manguïwëningä Ædodiya ingante Edode ïñömö, Botö nänöogængä
    bacæcäimpa, ante ö ænte mongä. Ïninque tömengä adocä Wäö wodi ingante bæi ongonte
    goti winte tee mönedongäimpa.
  kbc-NT: Igaataɡ̶a Herodes jiɡ̶ijaa diiɡ̶enatakata moigoetini João, odaa joɡ̶oixotiwece
    niwiloɡ̶onaɡ̶axi. Eo niɡ̶ida anigota João leeɡ̶ote Herodias, naɡ̶ajo lodawa Filipe,
    niɡ̶ijo nioxoa iniaaɡ̶ini Herodes. Herodes dibanoonaɡ̶atece Herodias.
  bmh-bmh: Go umineun, einen, getal Herot gonugtal gonugau amag, Pilip, nugau wau,
    wanib Herodias, ebegalacoun. Ziwas go ebu, Zon nug Herot aureun, “Na nait amai
    nugau air omen, go na kasai ze etuboromen.” Gonun, Herot nug dudu awarina, beteimai,
    Zon gusig pataimai, ebeg us sil kiaimaimai, hiacaranem zau oug heun.
  ctu-BL: Come Herodes tsi' choco majlel winic cha'an mi' chuc Juan. Tsi' yotsa Juan
    ti cárcel cha'an ti' t'an Herodías, i yijñam Felipe, come Herodes tsi' pʌybe i
    yijñam i yijts'in.
  meq-meq: Herod a tsik andza niye na, hərwi maa vəl tsəveɗ ka məgəse Yuhana na, bo
    ŋgay eye. Tə gəs na ada tə pa na a daŋgay. Tə pay səselek a sik. Herod a ge andza
    niye na, hərwi Yuhana a gay me ka mabuwe Herodiyad ŋgwas i malamar ŋgay nakə tə
    zalay Filip aye.
  noa-H: 'Hirua mag sĩerran mʌg hajim haajem: Maata hich Herodeeu hich naam Felipe
    hʌʌi Herodías hanʌmta k''echeu hauwi hag dʌ̈i sĩejim hanaabá. Mag hit''eeta Juanau
    chi reíg, “Pua pöd pʌch naam jua heem hʌʌi k''echeu hauwi pʌch hʌʌik''a hauju
    k''aba simgui” hajim hanʌm. Mamʌ sĩi hichig magbaawai warag Juan pʌr haupi jaauwi,
    cárcel deg p''ãar sĩupinaa, cadenau jʌ̃ sĩupijim hanaabá.'
  alp-NT: '@see-verse:MRK.006.016'
  san-VEL: puurvva.m svabhraatu.h philipasya patnyaa udvaaha.m k.rtavanta.m heroda.m
    yohanavaadiit svabhaat.rvadhuu rna vivaahyaa|
  kbq-kbq: Na'ankure nefu, Filipi nenaro Herotiasi, Herotima rehanare'nea agenke Jonima
    huama hu'neazanku, Heroti'a huzmantege'za Jonina ome azeri'za kina nompi ome ante'naze.
  kbh-kbh: Juan cabá ainá ora, Herodes tojanmandá cha chamishache, cadenë́juangaca
    chamobátsëca y chca cárceloye jutámiama. Herodes chca tojanma Herodíasbe causa,
    chabe uabentsá Felipbe shema. Herodes chë shémaftaca tojanobouamá, Felipe cabá
    ainá ora.
  ron-LSB: Căci însuși Irod trimisese să-l aresteze pe Ioan și-l legase în închisoare
    din cauza Irodiadei, soția fratelui său Filip, pentru că se căsătorise cu ea.
  pon-pon: Pwe pein Erodej me poron won, jaikidi Ioanej, o jaliedi on nan imaten pweki
    Erodiaj, en ri a ol Pilip a paud, pwe a id paude kida i.
  nhe-BL: Tlanahuatijquetl Herodes Ántipas achtohui quintitlanqui isoldados ma quiitzquica
    Juan huan ma quitzacuaca. Quichijqui ya nopa para ma paqui Herodías tlen eltoya
    isihua. Nopa sihuatl Herodías eltoya isihua Herodes Felipe I tlen eli iicni Tlanahuatijquetl
    Herodes Ántipas, pero teipa Tlanahuatijquetl Herodes Ántipas mocuili para isihua.
  sps-sps: Tabuiny mat non e Jon a Tsoiny Fapeenan, ai Herot faan iny ton tsue ma
    nots ari ya, ri te nai kotskots ya, er fakei naa towa tana numaa iny kotskots.
    Ayei kat kat to ma kat fapaparei ya Herodias, ten Herodias te peits fiisok iny
    e Jon,
  wnc-wnc: Sike tupa Herotda uyapna Filipdane maatna umana Herodias ngang iniking
    kapa kaiwan kuwan maatnae takut.
  bus-bus: Zaakɛ Hɛrↄdu dↄ̃nkↄ̃ pì bé à a vĩ̀i Filipi naↄ̃ Hɛrↄdia sìa à sɛ̀. Kɛ̀
    Yaaya ègↄ̃ oonɛ à vĩ̀i nↄ sinaa maaro, ben Hɛrↄdu tò wà Yaaya kũ̀ wà mↄ̀ kàa
    wà à dà kpɛ́siaan.
  gub-BL: Nezewe Zuàw zuka kar awer a'e. Eroxi a'e, Piri hemireko romo hekon a'e,
    Ero tywyraty romo hekon a'e. Ero tuwihaw romo hekon a'e. Na'e Ero weraha Eroxi
    imen wi a'e, wywyr wi a'e, wemireko romo imuigo kar pà a'e.
  imo-imo: Heroteni aku nimu ungumunga temanemu i tepa. Oi walite Heroteni Jon pungo
    ambolko liko ka ulke panjeio nimu. Aku ambe telka, yunge angenu Filip nimbe iye
    tenga omenu Herodias nimbe mangopa ltimu.
  boj-boj: Herot a nami aqa was Filip aqa ŋauŋ Herodias yaiyosiq ej. Deqa Jon yansnjro
    qaji a na Herot minjoqnej, “Ni ino segi was aqa uŋa em di kumbra bolesai. Ni kumbra
    ugeteqnum.” Jon na Herot degsi minjoqnej. Deqa Herot a Jon qa minjiŋ oqetonaqa
    aqa qaja tamo qudei naŋgi qariŋnjrnaqa gilsib Jon ojsib sil na qosisib tonto talq
    di waiyeb.
  ulk-ulk: Erodide tababu aresle namarikdarda Zone watirpeidarda a abi wadidbarda
    a obatawereda kupkpui utebge, ableglam Erodide taba baradara Pilipira koskir Erodias
    igardi,
  eng-DRA: For Herod himself had sent and apprehended John, and bound him in prison
    for the sake of Herodias the wife of Philip his brother, because he had married
    her.
  knf-knf: 'Herod naşih abi jej Herodiyana, ahar Filip abuk aşin aniim, kë Yowan Nabatŧaar
    aşë ji na a : « Bgah bi nja baneenan ñaaŋ ajej ahar abuk aşin aniim. » Uko waŋ
    uţuuŋ kë Herod ado kë bamoba awat ukalabuş abot atana na mnkorentu.'
  san-KHM: បូវ៌្វំ ស្វភ្រាតុះ ផិលិបស្យ បត្ន្យា ឧទ្វាហំ ក្ឫតវន្តំ ហេរោទំ យោហនវាទីត៑
    ស្វភាត្ឫវធូ រ្ន វិវាហ្យា។
  arn-NT: Fey Erodia ñi duam ürke, Erode werkürkey ñi püresukünungeael ta Juan ka
    ñi traringeael ta kadena mew, fey ñi tukungeael ta karsel mew. Erodia am ta Felipe
    ñi kure ürkefel, Erode tañi peñi, welu Erode ta müntukurerkefi tañi peñi.
  zas-NT: Rëb Herodes guin zian din laagajcaman gunabee gunaaz reeman Waj, abiꞌ badxeꞌman
    laaman ladxguiib por Herodías. Herodías na̱j xbéngunaa Felip bijch Herodes. Per
    Herodes cwaꞌman Herodías.
  ken-NT: Ɛfakari nyaka bɛ Hɛ́rɔd achyɛ ɛyɔŋ, bákɛ́m Jɔ̌n, bagwɔt, nɛ báfyɛ́ yi
    ɛkɛrɛ́kɛnɔŋ ɛ̌ti Hɛródias, ngɔrɛ́ mɔ́mayi Fílip anɛ yí áfɔ́ŋɔ́, ábháy.
