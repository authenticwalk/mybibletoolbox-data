  mal-2015: ഹെരോദാ തന്റെ സഹോദരനായ ഫീലിപ്പോസിന്റെ ഭാര്യ ഹെരോദ്യയെ പരിഗ്രഹിച്ചതുകൊണ്ടു
    അവൾനിമിത്തം ആളയച്ചു, യോഹന്നാനെ പിടിച്ചു തടവിൽ ആക്കിയിരുന്നു.
  tuo-NT: Herode todʉporopʉ Herodía wãmetigo ye buꞌiri Juãrẽ buꞌiri daꞌreri wiꞌipʉ
