    ghoi tauna gaia,
  dgr-DOGNT: Eyı kwe k'àowocho Herod weyatıì k'e John-Baptıst dagıachì, wegǫ̀ǫ̀ ełeetł'ı̨
    xè dǫ-danìı̨laa-kǫ̀ nègı̨ı̨htı̨ ı̨lè. Herod edechı Phılıp wets'èkeè Herodıas xè
    honìdzaa sìı yets'ıhɂǫ̀ hanì eghàlaı̨dà ı̨lè.
  pes-OPV: زیرا که هیرودیس فرستاده، یحیی را گرفتار نموده، او رادر زندان بست بخاطر
    هیرودیا، زن برادر او فیلپس که او را در نکاح خویش آورده بود.
  ron-1924: Кэч Ирод ынсушь тримисесе сэ приндэ пе Иоан ши-л легасе ын темницэ дин
    причина Иродиадей, неваста фрателуй сэу Филип, пентру кэ о луасе де невастэ.
  tpz-tpz: E Hëërot koman voh to vanö a ma teꞌ peꞌ, kee öt e Jon, pare nohnoh poë
    po uris eh, ko vahoꞌ poë pa iuun nohnoh. E Hëërot to nok vamanih, suk eꞌ to me
    e töveneah, Hëëroteas, e köövo pe kea soneꞌ peꞌ, Filip.
  agd-agd: Mai farava máa sen naino. Eroti ano ve aná Erodiasin amusin ameno van bei
    aruvin banta kéká tíkan Yonin pákaan karavusifin kain baren mino. Be afá aváe
    Firipin aná Erodiasin ma véi mantaré ein mai van mi Yonin karavusií ukharen mino.
  rkb-NT: Tapara Erodes pehakata kytsa Suão bo nisipehahik. Asahi itsipa humo sakyriukrẽnikitsa
    hurukwy bo zioktyhyryknaha. Ana eze karikutsitsiwytsa ty zipawarakanaha. Iwa hỹ.
    Ana kino isopyk Erodias humo. Tatsa itsy Piripi oke iwatuze atatsa tuk ziakse
    niy.
  san-THA: 'ปูรฺวฺวํ สฺวภฺราตุ: ผิลิปสฺย ปตฺนฺยา อุทฺวาหํ กฺฤตวนฺตํ เหโรทํ โยหนวาทีตฺ
    สฺวภาตฺฤวธู รฺน วิวาหฺยาฯ'
  iws-iws: Bɨiyɨn Herot siya kam nhɨrɨm sɨmiir nɨkropkikɨn Jon siir nonkworɨnuwam
    mɨ wɨeyɨnsopni kogrɨnukikaiyam omaka hɨuyokiyokaiya saiir hɨr hɨugrɨpkɨikikaiyam.
    Mɨ Herot siya tɨ dimɨnɨn dimusi bɨ tɨrkɨn, Herodias saiirsi tɨrkɨn. Mɨ Herodias
    saeya ɨo Jon saɨka nwoka. Saeya Filip siir wiga. Herot siir nomousɨmɨn. Mɨ ta
    Filip siir wiga ɨni Herot siya haɨnɨkɨi onkwona.
  pol-SZ: Jakiś czas wcześniej bowiem Herod wysłał żołnierzy, aby zatrzymali i aresztowali
    Jana Chrzciciela. Powodem tego była Herodiada, żona jego brata—Filipa, z którą
    Herod się ożenił.
  ztq-NT: Porsye Herodías lëë rey Herodes kwnabey pkaa Juan ni lëë xaa kwnabey pxituu
    Juan con caden leñ skiib. Herodías kok tsiil Felip, betsy Herodes, per lëë Herodes
    ptsiilña me.
  zai-NT: Uní' be zacá purti nanna be xi ma bi'ni be Juan. Gunaaze be laa ne bindiibi
    be laa ne biseguyoo be laa, runi Herodías xheela Felipe bi'chi be, purti ucuaa
    be Herodías casi xheela be.
  upv-upv: Ko Erot Antipas bonevis pa okoni jinibb san evan orrul totoni Jon ko esre
    totoni elngi renge naim ne nekaien, suri marongen se Erotias nesevin se tuwan
    Pilip. Suri ni etkai luwe vinnen,
  aui-aui: Waragututu na mma naboni. Muriye da Yesu yana bagibagi wiiyeveveyana iyadaguni,
    na Herod waresina Piripo wavinena ivituaro, bi irawaiyi. Bi wasikena kana waghawagha
    na Herodiyas. Noko murine Jon, Herod iyawonewoneni bo, “Waresim wavinena gegha
    kunakabina,” na Herod yana wiiyogha tomotomoyidi iviporadi da Jon siburavi bi
    saghiri da biwa gawarine sitorerughuveni. Herod iyawonawona na Jon iyapiipiika
    iyisisiya touna biidi, bi Herod iyinoghota bata, bi nuwamiiseye Jon iyawaiwaiyaneni.
    Herodiyas na Jon inuwapughuveni bi yana wiina da iyakasunui, bi Herod iyakovi
    da Jon na wawaya miisena bi God biidi iveremayeni, na inaghara, bi ikoyaghayapori.
    Noko kiiravine, wasikena gerubana da Jon iyirabobona.
  wap-NT: Kaikapaꞌo daꞌi wuruꞌu John zowiauzo-kaoaz. Herod dyuudan John zaamata-kao,
    udodota-kao naꞌapain utaraa-kao. Herod shaꞌapatan wuruꞌu kaikapaꞌa Herodias aipan
    atiꞌo, uzaamataniaz paudaiaro nii, paꞌinawuzu Philip daiaroz.
  mva-mva: Maka ma Erot ka ipile be Zon didokimatei be oarige ane diuauri be uaura
    pera-lo dinangai. Erodias lili-nao ka Erot itaguraki be Zon uaura-lo inangai.
    Erodias nge Erot taritoka Pilip roa, ata Erot ibagai be iuati.
  dwr-NT: Ayissi gooppe, Heroodise bare ishaa Piliphphoosa machchatto Heroodiyaado
    akki wotheedda; Heroodise izi diraw, bare huuphew asaa kiittiide, Yohaannisa oythiide,
    qashissi wotheedda.
  kfw-kfw: Herod, ama tak-in John Baptist surnasik-ah chongpena aleinei khat-um aminsurra
    John kha thirruiya inkhuop-ah mikhumna khan aleida. Herod in hiwa athona ajarchu
    anaipa Philip numei ineinu Herodias jarra eii,
  bfz-bfz: कऊँकि हेरोदेसे आपणे पाई फिलिप्पुसो री लाड़ी हेरोदियासा री बजअ ते, जेसा
    साथे तिने ब्या कित्तेया था, लोका खे पेजी की यूहन्ना पकड़वाया और जेला रे पाईता
    था।
  cuk-09: Ade Herodes, Herodías-nuggine eskaryagi Juan-mete-gusad. Ar Herodíasde Felipe-omenad.
    Herodes e-urba-Felipegi ome-egwachad.
  ben-OBCV: কারণ হেরোদ স্বয়ং যোহনকে গ্রেপ্তার করার আদেশ দিয়েছিলেন এবং তাঁকে শিকলে
    বেঁধে কারাগারে বন্দি করেছিলেন। তাঁর ভাই ফিলিপের স্ত্রী হেরোদিয়ার জন্য তিনি এ
    কাজ করেছিলেন, কারণ তিনি তাকে বিবাহ করেছিলেন।
  mil-NT: Te duha ní cuu cútnàhá ní sahni té Hèrodés té Juàá, chi dàvá‑áⁿ nǐ naqueheⁿ
    té Hèrodés‑áⁿ ɨɨⁿ ñaha nàni Herodiás ndécá‑dě, te ñaha‑áⁿ sà ní cándeca ñaha ñàní‑dé
    té Lìpé. Te té Juàá ní xáhaⁿ‑dě xii té Hèrodés sá ñà túú ní quìde váha‑dé sá dúcáⁿ
    nǐ naqueheⁿ‑dé ñaha ní cándeca ñaní‑dé, núu sá cuèndá ñaha‑áⁿ nǐ táúchíúⁿ tě Hèrodés
    ní tnɨɨ‑güedé té Juàá ní chihi ñaha‑güedě vecaá, te ní dácútú ñàha‑güedé xii‑dé,
    te ducaⁿ nǐ quide‑dé cuèndá sá ndécá ñàha‑dé xii‑aⁿ.
  myu-myu: 'Kuy bima Herodias Filipe tayxi osunuy. Ikukat Herodes kitpit tayxi osunuy.
    Herodes pit Herodias o''jat jetayxim. Imẽnpuye João Batista o''e Herodes pe: —
    Deus xe cedag̃ g̃u ewebe jewebumũn ãm ekitpit tayxi eju — i. Imẽnpuye Herodias
    itakoma jĩjã o''e João kay. João aoka ojuy o''e. Imẽnpuye Herodes João o''g̃uõmat
    daomũnmũnap''a be jetayxi be yaokaap puxim. Herodias pe João aoka ba''ore o''e,
    Herodes xe João ya''õbuyxi buye.'
  amk-amk: 'Herodesi enetituaitafo tonina: Rahida beiru teai ampa, kia ne tafuai Pilipusi
    binengno Herodiasi ama dauti weruria fefe. Wedaya Yohanesi suari pampang deyo,
    “Rau nemu tafuai binengfoi tonana mani, nari roaing hukumifo paria tuti bohong
    sarawai paria.” Ampafe kaiwo nanai wedaya bineng Herodiasi enerong pirahai weo
    miung Yohanesi. Wape sobu rahida we niari tonana kaha, weo ne mangno Herodesi
    suari fefe. Herodesi dino demi etafu Yohanesi, eworahi wiatai na aitamu rorong
    foi weru Herodiasi.'
  fai-fai: Be watawo kaleyo bá, Edot alata ta bom nadale kinim bakoyam, “yak Yon dew
    faku sok gei dawo kalabus am teidino.” Kalesa uyo watawo kaleyo bá, aka alam ning
    kadel Edoddias uyo Filiw kadel kale aka takidaw kuduse kayo.
  ura-NT: Erodiasi coreniha jetaote, Joaan mucuerateein cadena que ichojoaain caresero
    cuhane terate Erodesi. Nii Erodiasi jetaote, Erodesi nejera Ferifi comasaineein
    nelu. Nejetaote, comasaineein sirilu Erodesi nii rai nejera comasainihane saijieein.
  mcd-NT: Juan Herodes rutuataima yoini, —Niaifon Herodes, min ushto Felipe ahuin,
    Herodiasi, min fian. Ascan mincai shara huama. Nocon shuni Moisés noco Diosin
    tsain cunushoni cuscan isca huani, “Futsan ahuin min fitiromaran,” ishon Moisés
    cununiran, —ishon Juanpan Herodes yoini. Anori nicacasmaquin ahuun ranushumuafo
    yononi Juan achishon cunu muran iquimanon.
  urt-urt: Herot somohon si nangange wusyep bongol nal lenge kokorohtup kin nange
    tinge ka yurpe Jon yember yil mwahupwaiꞌe. Tehei ŋaiye ki ŋende pe, somohon kin
    nenge Herodias, ŋaiye ti teter tuwei toꞌ kin Filip.
  kiz-kiz: Maana Herode muene alaghisi Yohana akamulibhwayi na amfungili mu ligereza
    kwandabha jha Herodia (n'dala ghwa kakajhake Filipo) kwa ndabha muene ajhele an'gegili.
  tzo-TZE: Yu'un li Erodese ja' ono'ox la stac ta tsaquel li Juane. Laj yal mantal
    ti ac'o chucatuc ta cadena ta yut chuquinab ta scoj li Erodíase, ja' li yajnil
    to'ox yits'ine, ja' li Felipee. Yu'un la spojbe yajnil li yits'ine, laj yic'.
  lex-lex: Enakot emkade yoma la ler ululu la'a Yohansi nmormior ma'ta de Herodes
    nhopan pa rtorna Yohansi na'nama rwutga pa rla rwi'it targa la roma nhio'la ralamni.
    Herodes nhi' emkade yoma la'a e hawni Herodias rerieini. Yoma Herodes hawni Herodias
    de, de Herodes hyalli Pilipsu haw ulullu.
  dov-dov: Nkaambo Helodi lwake ngwakali wapa nguzu kuti Joni aangwe, alimwi wakaangwa
    akubikwa muntolongo nkaambo ka Helodiyasi (muka Filipi mwanana wakwabo) ngwakali
    wakwata.
  rgu-rgu: 'Mane Herodes a nadenu leoꞌ na, nana huu ana nala dedea bauinaꞌ no Yohanis.
    Tutui na leoꞌ ia: mane Herodes a sao na fadin Filipus saoina na, nade Herodias.
    Sekonaa te Filipus no Herodias beita ramaetuꞌ fa. Huu ria na de Yohanis nasaꞌai
    ni kokosen nae, “Papa Mane ta bole sao seluꞌ fadi ma sao na fa. Huu fo ria nanadadi
    nalena lakaꞌ neuꞌ ita hada Yahudi na!” Tehuu Herodes sao na inaꞌ ria. Basa boe
    ma, ana nadenu lahenda reu hopu ra Yohanis fo enan neuꞌ bui daleꞌ.'
  toc-NT: Porque chiné ti̠tax­tuni̠t acxni̠ ma̠mak­ni̠­ní̠­nalh rey Herodes. Maktum
    quilh­ta­macú Juan Bau­tista huá­nilh rey Herodes. —Ni̠tlá̠n la̠n­tamá lápa̠t,
    ni̠ mili̠­ta̠­ta­huílat xpusca̠t min­ta̠lá. Pus huá xla­cata rey Herodes li̠ma̠­ta­mac­nu̠­ní̠­nalh
    cpu̠­la̠­chi̠n y li̠ma̠­pek­sí̠­nalh cali̠­chi̠­hui­lí̠­calh cadena, porque ni̠tlá̠n
    tla̠­hualh acxni̠ li̠huá­nilh xla­cata xtá̠hui xpusca̠t xta̠Felipe.
  ulk-1902: 'Emetu Heroda namarkare Ioane terpeirare, a abi didbare muige au dubare
    meta ge Herodialam, Filipo ra kosker abara narbet: abelelam E abi ispilu.'
  som-som: Waayo, Herodos qudhiisa ayaa cid diray oo Yooxanaa qabtay oo u xabbisay
    walaalkiis Filibos naagtiisii Herodiya aawadeed, waayo, wuu guursaday,
  anh-anh: Eŋambɨr haŋ Herotɨv mbɨkɨr ranɨr Filipɨnd anchɨ han ŋoke ŋe mbondɨv hɨrañɨmar.
    Anchɨ kehand ensa han Herodias. Mach, Jonɨmb han njɨhame Herotɨh kamar. Amɨ aranarɨnd
    anchɨ ŋoke amondɨv hɨrañɨn han, han enta kɨvah mɨŋ amar. Handɨv Yakŋ Ohɨrav chonj
    ohɨra ŋgamɨmar amar. Avɨz Herodiasɨv han njɨhamɨz mbɨkɨr mpɨ hamb Jonɨh pɨr razand
    ndɨn pɨrɨtɨm emamp uŋganj. Mbɨ ndɨn mamta orɨŋɨn arar ndeaŋg, kɨrɨm nend. Az Herotɨv
    Herodiasɨv imbɨr ñɨz are mbɨkɨr aŋkwɨnd han kaz we Jonɨh aŋgwore ŋe hɨrohe oram
    kɨvahɨŋ ŋgame kɨrɨpa aŋkarɨpɨrɨŋ kɨravɨhamŋgɨmar. Avɨz Herotɨv waz Jonɨh wɨram
    imbɨrpamun. Mbɨ Yakŋ Ohɨrand yaŋam uŋkɨranj. Avɨz Herotɨv ndɨn ezandɨkŋɨnaŋg kɨrɨm
    ndɨn omanenton werer hɨrañanj. Mbɨ Jonɨnd ya han njɨhame njɨhi osapɨr njɨhakɨramanj.
    Az Jonɨmb ya han kazand akŋɨn apar njɨhamanj. Ave Herotɨv Jonɨh omanenta wehɨrɨz
    Herodiasɨv nzɨhanave ndɨn mamta orɨmɨr.
  mam-C: Otaq kux tjpu'n Herodes Juan toj tze, noq tu'n tpaj Herodías, a t-xu'jiltaq
    Lip, a titz'inx, qu'n otaq jaw meje tuk'a Herodías. Noq tu'n tpajjo, xi tq'ma'n
    Juan te Herodes, qa nya wentaq tu'n tok t-xu'jlin t-xu'jil titz'in. Tu'n tpajjo
    ikyjo, tzaj tq'oj Herodías ti'j Juan, ex noq tu'n tpaj, kux tjpu'n Herodes Juan
    toj tze, ex kub' tk'lo'n wen tuk'a kxb'il.
  ndj-ndj: Kwa nongwa dahili Helodi mweni alayishili kucha Yohani mbatisha akamuliwi
    na awopiwi muchijaka. Agolili naha kwanongwa amuhetili Helodiya, mdala wa Filipu
    na Filipu avelili mfwata mundu Helodi
  mbj-NT: Eróts né ti mejũũ do paa ramoo maso däk, ramoo maw'yyd däk, radawäts gëët
    Jowãw nu gahem'uun doo. Tii d' Eróts wén d'oo mäh, Erodija, ta hỹỹj Pirip häd
    näng do ỹỹm hyb n'aa. Eróts gat'ëë däk mä Erodija, ta hỹỹj ỹỹm.
  lat-VUC: Ipse enim Herodes misit, ac tenuit Joannem, et vinxit eum in carcere propter
    Herodiadem uxorem Philippi fratris sui, quia duxerat eam.
  ngp-ngp: Kwaviya Helode mwenye nakasigila want'hu vileke Yohana agwiligwe na kwuikwa
    mwe divugailo. Helode nakadamanya ivo kwa mbuli ya Helodiya andile mkaza Filipo,
    nduguye dya Helode. Helode nakamlomba Helodia.
  enq-2: Wamba Eroteme baanya kaiminingi Pilipa etanenge Erodiasa doko nyia. Dopa
    piamosa Joneme Erote lamaiyoo, “Embanya kaimininginya etanenge embame nyilyino
    doko, loome daa latae singi doko yalelyenona” lao katea. Dopa lao kateamosa, Erodiasame
    Jone imbu kaeyapala pyao kumasotoo lao masia. Dopa lao masiaka doko, Eroteme Jone
    doko akali tolatae, Gotenya latae mende-lamo lao kandatala, baa paka kaeyapala,
    auu pyoo isoo katea dokonyana, Erodiasame Jone pyao kumasotoo lao masia doko kapa
    napea. Eroteme Jonenya pii dupa sepala kalai longo peta pia. Baanya pii dupa auu
    kaeyao sepa piaka. Dopa petala Eroteme Erodiasa auu kaeyapae nyina lao masetala,
    Jone minatala anjinya pyandala pena lea.
  eng-ASVBT: For Herod himself had sent forth and laid hold upon John, and bound him
    in prison for the sake of Herodias, his brother Philip’s wife; for he had married
    her.
  mna-mna: 'Ni iso ta kembei paso, ikam ŋgar pa mbulu ta muŋgu ikam pa Yoan na. Mbulu
    ta kembei: Muŋgu Erot iwoolo kana toono Pilip kusiini, zaana Erodias. Tana Yoan
    ila ki Erot, mi iyaambi ma iso pini ta kembei. Iso: “Mbulu ta kam pa tom Pilip
    kusiini, ina nu molo pa tutu.” Sua tana ikam ma Erodias keteene malmal pa Yoan.
    Tana iru zaala be ipuni ma imeete. Tamen itoombo ma som. Paso, Erot ire Yoan kembei
    ni tomtom ndeeŋeŋana mi tomtom potomŋana ki Anutu. Tana imoto i, mi ipeteke waene
    be ipasaani pepe. Mi iso ma tikam Yoan ma tila tipo i, mi tiuri lela ruumu sanaana
    ma imbotmbot. Yoan imbotmbot lela ruumu sanaana leleene, mi ikamam sua pa Erot.
    Mi indeeŋe ta Erot ileŋleŋ sua kini na, dadaru ikamami pa. Tamen ni leleene be
    ileŋleŋ men.'
  myw-myw: Kweiboug Yon ikan Elod ilana, “Amsinap kalbaleb, kuvagut bwadam nakwav.”
    Peinan bwadan Pilip nakwav Elodiyas ivagut mtowen Elod. Yon ikanan, mo igeg nanon
    mtowen Elod, ikayeb natouwats iyousis Yon, iyawanis naman, isen wanuwan deil.
  sby-sby: Pakwinga Helodi mwine ewalatuma bantu kuya kumwikata Yohane, kumusunga
    ne kumubika mujele. Helode walenseco, pakwinga waleba Helodiya mukashi wa Filipo
    mukwabo.
  sll-sll: Homa king Herot ebering Pilip eumbi Herotias wou si ingwi. Ingwo iwe, Yon
    hanere, “Ni ebin eumbi al Herotias si holo ole inga i krehaman ha yu ta paikimia,
    God Lo isusu ol tenua,” di tere tere mongwi. Di te momia al Herotias Yon nigi
    de pir tere mongwi. Molere, ta tal olere, sigolale di pire han mongwi. Momba,
    yal Herot mana ditongwi. Ditere yal tau bai nu si olungure yalhobi pirere, Yon
    han holere, aule ire pire, halabusi oo ala engwi. Embawe, king Herot Yon si gonama
    dire, kul pungwi. Pirere, Yon God honagi ari momia dire, halabusi oo ala engwi.
    Erere king Herot Yon ha dungwo pinangwo ha pirkimba, arewo pi pire pire mongwi.
  yaq-NT: Bwe'ituk jiba aapo ju'u Eroorej teame, Joan yee babatoowamtat nesawek, ya'uraata
    ye'eta'po a' eta'anesaekai. Ju'u jamut Eroriaj teamta junuen au jiaka' betchi'bo.
    Ju'u jamut Eroriaj teame, bat naataka a' sailawata jubiawatukan. A' sailawa intok
    Jeriipe' tean. Juna'a Eroorej teame intok, a' sailawata jubi, jubi'ulatukan.
  uro-uro: Qa märhamän doqoräkt inguna sa qa voda rha ama muräkt ivakt iva rhi sangar
    ma Jon bä rhi qop pät a qa bä rha rhu qa va ama tpäskiarharhäng. Sa qa mualat
    toqoräkt inguna vät aa läktka ma Filip aa egutki ma Herodias at täväs kärakt i
    sa ma Herot ka mät a qi.
  ita-1885: Perciocchè esso Erode avea mandato a prender Giovanni, e l'avea messo
    nei legami in prigione, a motivo di Erodiada, moglie di Filippo, suo fratello;
    perciocchè egli l'avea sposata,
  muy-muy: 'Bay Erot àɗəm nahkay ti azuhva zlam ya àgravu ni. Zlam gani nihi : Erot
    àzafəŋa Erodiyat wal ge Filip a ; Filip ti wur ga məŋ ga Erot. Àra àza wal na
    ti Zeŋ bay məbaray mis ni àhi ahkado : « Kàzafəŋa wal kà wur ga muk a ti àwəsl. »
    Zeŋ àra àhia ma nahkay ti bay Erot nakəŋ àhi ana ndam gayaŋ tə̂gəs naŋ, tə̂wəl,
    tə̂fiyu a daŋgay vu, mək tàgray nahkay.'
  kqc-kqc: Herod ina kaya mina ago niyo, adina bi sena ago maro ma John moisi ini
    yuka ukita risi dibura yavari aeyadi, Herodias, kaere bi Herod di ini dubuini
    Philip di rema, dada.
  tav-tav: 'Herode to jʉgoyepʉ Herodía cawamecʉco jʉgori Juãre presopʉ cʉ cañe aá
    rotiyupʉ. Co Herodía cʉ bai Felipe cawamecʉcʉ nʉmo cãñupo. To bairo co cãnibato
    quena Herode maca co caneñupʉ. To bairo cʉ cáto tʉjʉri Juan bautisari majocʉ Herodere
    ocõo bairo cʉ caĩñupʉ:'
  eng-ULB: For Herod sent to have John arrested and he had him bound in prison on
    account of Herodias (his brother Philip's wife), because he had married her.
  spa-VBL: Pues Herodes había dado órdenes de arrestar y encarcelar a Juan por causa
    de Herodías, la esposa de su hermano Felipe, con la cual él se había casado.
  fra-_FOB: Car Hérode avait envoyé prendre Jean, et l'avait fait lier dans la prison,
    à cause d'Hérodias, femme de Philippe son frère, parce qu'il l'avait épousée.
  hau-ULB: Saboda Hirudus ne ya sa aka kama Yahaya aka kulle shi a kurkuku saboda
    Hirodiya( matar Filibus dan'uwansa), domin ya aure ta.
  mal-mal: ഹെരോദാ തന്റെ സഹോദരനായ ഫിലിപ്പൊസിന്‍റെ ഭാര്യ ഹെരോദ്യയെ വിവാഹം ചെയ്തതുകൊണ്ടു
    അവൾ നിമിത്തം ആളയച്ച്, യോഹന്നാനെ പിടിച്ച് തടവിൽ ആക്കിയിരുന്നു.
  kkc-kkc: Biame heeso Helodeeye omolo Pilipiyo osobo Helodiyes peedee huso. Eseme
    Yoneeye goo hagee ogoloso Helodee mapoo diya takolone egeesee takaso, “Nayo nomolowo
    osobo peedee hulei tekeponee,” diso. Eseme Helodiyeseeye komonolone, Helodee mapoo
    dileso egeesee takaso, “Nayo Yonee neliga moso ma kulodu magee,” diso. Eseme yayo
    Yonee neliga moso ma kulodu magalame, o ha teli odoo diye dee takeme, diayo dileso
    yo neliga moso mapoo magooso. Esino Helodiyes Yonee mapoo hegilone, yayo yo wooloomalame
    gooleeso. Esino yayo yo wooloomele, bei Helodeeye Yonee wooloomalai ebiaso. Yo
    gooleedooso, Godeeyo howo woola Yonee goo tokenee mauwe, osoloso yo odoo medee
    tekepo. Esiga yayo Yonee medee bameleeso. Yayo Yoneeyo to duloso goo diya tiadiliso,
    esino o to mapoo dulei goomogolone, o sooloo ma kulodu goomegeliso.
  urd-GVR: Wajah yih thī ki Herodes ke hukm par hī Yahyā ko giriftār karke jel meṅ
    ḍālā gayā thā. Yih Herodiyās kī ḳhātir huā thā jo pahle Herodes ke bhāī Filippus
    kī bīwī thī, lekin jis se us ne ab ḳhud shādī kar lī thī.
  far-far: '''I nao mai, sa Herod nia adea ni Herodias, na ''afe saoana nia sa Filip.
    Ma sa Jon ka fata fatai ''uri fuana sa Herod, “Na taki God nia luia ''oe nao si
    adea ''afe saoana ''oe.” ''Urinai, manatana ni Herodias ka ta''a ''asiana fuana
    sa Jon, ma nia ka doria saungilana, boroi ma nia ''afitai ''asiana fuana, sulia
    sa Herod nia saitamana sa Jon nia na wane ''o''olo, ma na wane ne nia abu. Sa
    Herod nia maungia sa Jon, ma nia ka konia sa Jon. Sa Herod talana ne nia odua
    wane ki fuana daulana sa Jon, ma kera ka alua laona beu ni kanie fasia ni Herodias.
    Iu, sa Herod nia doria ''asiana rongolana sa Jon, boroi ''ana nia manata ''abero
    kada ne nia rongoa farongoe nai.'
  suz-BL: हेरोदमी हरोदनी कली ग्‍येरपाइश्‍शा, यूहन्‍ना कली ग्‍याइक्‍पाइश्‍शा, जेल्‍खानमी
    चोक्‍पाइश्‍शा वोइश्‍शो बाक्‍माक्‍त। मारदे हना हेरोदमी आ लोक्‍ब फिलीप आ मीश लाइश्‍शो
    बाक्‍माक्‍त।
  car-NT: Mo'ko Herodes 'wa irombo Johanes tapyipo tywaije kynakon typyitorykon 'wa.
    Taru'kapo i'wa kynakon yja'wangon kari'na aru'katopo taka, mo'ko typiry Filipus
    pytymbo Herodias upu'po me. Mo'ko ro tapyije tywaije i'wa kynakon typyty me.
  amp-amp: To bingot Herotr wom nmem Filifrhu tuhan Herodias yak hutfakmohat, Jonrn
    kfo memorr, “Ndhtet neft nhai tu dborioh neft narmo. Nkifra thfa mntwat kfo kangt,
    ‘Mirahn womrhu mett ayak hutfayanr.’” Inji kfomotrr, wom yimam kfo tkrurafmotrm
    Jon Baftaisr fakmomr. Yakhato kalabus htamomr.
  bht-bht: हेरोदेस थोड़े बकते पेहले अपणे भाई फिलिप्पुस दी घरे बाली हेरोदियास ने बियाह
    करी लिया था।
  eng-NOY: For Herod himself had sent forth and seized John, and bound him in prison,
    on account of Herodias, his brother Philip's wife; for he had married her.
  cub-NT: Nópe dápiarejaquemavʉ Herodes, Juan Bautistare, apʉcʉre cãreja, ʉ̃i yaiquíye
    jipocai, Herodei bʉoicõjeiye báque boje ʉ̃́re. Bʉoicõjenejamed̶a, jacocʉyʉ ãmeina
    teivʉre jẽni jacoiñami, yópe Herodei márepaco Herodíai ʉrõpe. Nópe ʉrejacod̶a,
    õi jorojĩye boje, ʉ̃i ãmecoroiye báquede Herodede, ʉ̃i cʉvae boje ṍre, ĩmacʉ
    Felipei márepacore.
  ita-1927: Poiché esso Erode avea fatto arrestare Giovanni e l’avea fatto incatenare
    in prigione a motivo di Erodiada, moglie di Filippo suo fratello, ch’egli, Erode,
    avea sposata.
  lww-lww: 'Ana Sup̃e Erot pisa sanene vanon nap̃a naga m̃emar Yoane Nakeena mare
    nanua rui, ana naga marau pap̃isi. Ana marena kiena ne Yoane Nakeena kana suniena
    nena sanini: Wenla Sup̃e Erot nene, naga kiena kia Pilip, nap̃a lalua arimala
    taaga a anela lua. Ana sumo, Pilip nene talopa amio sira tai, kiena kia Erotias.
    Ana siraunia, Sup̃e Erot pa p̃erelua lein sira nene pe wona. Ana e pogos nene
    Yoane pis pa Sup̃e Erot, pisape “Sur mesmesu re nene poli, nap̃a ko opurelua sira
    nene, komin naga pe wona ne womla.” Ana Erotias pe kekaran re nena visena kiena
    ne Yoane nene, naga sinena karia, ana Sup̃e Erot mligan kiena yeririna la p̃asia
    apa atararia, apiari naga amligan pa e yum̃a nakoaena.'
  ckb-ckb: هێرۆدس لەبەر هێرۆدیای ژنی فیلیپۆسی برای، ئەوەی کە خۆی خواستبووی، ناردبووی
    و یەحیای گرتبوو، پەلبەستی کردبوو و خستبوویە زیندانەوە،
  spm-spm: Herot kamagha amuigha a ikaaŋi, a fhomɨra nonɨ undooghan Filivɨ otɨghɨn
    aŋna amuuŋ Herodias ana nigha aŋga athɨ. Jon mɨghasɨgha kamagh aŋm mbɨŋgeeghi,
    “Herot, nɨɨ othɨvhan maghatɨgha amuava nonɨ undoogha otɨghɨn aŋna amuuŋ nigha
    aŋga athɨɨ.” Jon kamaghɨm mbɨŋgeema, Herodias guisimbaaŋra nav aŋn siima, kamagha
    amuigha a Jonɨm mbɨsueghti ana aremighaousua phuvɨra Herotɨm mbɨŋgeeghi. Am mbɨŋgeema,
    Herot Herodias vhusvhuisi moghɨn ramuan agharkuvighava, a non gumasir marsi vɨkemisima
    mee Jonɨnɨ usuiragha ana nigha rɨvɨnan khɨrthɨgha athɨ. Herot ikaaŋi, Jon Gotɨn
    arɨmaghaniiŋn inderasi gumaghara ano othevira aghuuira amui. Kamagha amuisima
    Herot aŋna avhighavhiighava, ana nigha inderaghavɨra aŋn gari. Herot ivɨra Jonɨm
    mbɨŋgera akaava oraegha nɨghɨnɨsira avɨrara amuava, aŋna akaava oraghaousua vhusvhusi.
  nas-nas: Teka tutunaꞌ Eerotiꞌ teni ninka Erodiasi, baaraꞌmaꞌnung Pilipiꞌ baꞌaang
    ninka otorekoꞌ.
  uvl-uvl: Ne Herot isipona tunge helenga ke te laua Ioanes pe te kale hite pe tetal
    teua nga tuele au ngana. Ne Herot poi ke pomam iange lei heke tina Pilip nehei
    Herotias,
  tpa-tpa: John Taubabataito* uwana borina dededena yana we nanaꞌarena. Muriyai po
    Yesu a bagibagi ita vikareni, Herodias yana Philip awana, ma Herod yana varehina
    Philip ma i vomahiri po i haroi. Aubaina John Taubabataito i ririwei ipa, “I viraugagayo
    duma, havena po varehim awana uta ravaghi.” Ma Herod tauꞌavana i viꞌautana po
    hi pani ma au deri hi gudutomeni.
  eng-BBE: For Herod himself had sent men out to take John and put him in prison,
    because of Herodias, his brother Philip's wife, whom he had taken for himself.
  ixl-CNT: Tan u Herodes maꞌtich alon itxaypu u Xhan. Utz tal iqitzpu tu kadeena.
    Utz taqꞌ kuꞌ tu tzeꞌ tiꞌ koꞌn u Herodias, u tixojich u Felipe, vitzaꞌqꞌ u Herodes.
    Tan aatz u Herodes tziꞌ, tiqꞌo jeꞌ u tixoj vitzaꞌqꞌ.
  xsi-xsi: Herot ne ŋgua ŋinde nde duvi mine; muŋga Herot tai Pilip ikai taine toŋge,
    i ŋa mine Herodias, andeta muli, ŋineŋga Herot ikai taine ŋinde saŋe Pilip, aku
    rua sipakâe. Andeta Yoane Lââ-Liliŋa Tamwata iporo ŋgua kaika mbwani rârâ pa Herot
    ilelea mine tu, “Ŋana sâ kâ ŋga noko pwai tai kaiwa, a? Mâsi mine nde ara tia
    ndo!”
  crx-NTPO: Herod dich'oh John dune too be 'ulh'en-un 'ahuyoo'alh huwá bulh'a ínle'.
    Há yulhghel 'ink'ez 'ahuyán'ai. Ndun ts'eke Herodias huyúlhni-un, 'en yughusda.
    'En gha' yinla ínle'. Dulhutsin Phillip oo'at lhch'a nijoot bulh hoonts'i yughusda.
  kan-OKCV: ಏಕೆಂದರೆ, ಯೋಹಾನನನ್ನು ಬಂಧಿಸಿ ಸೆರೆಮನೆಗೆ ಹಾಕಬೇಕೆಂದು ಹೆರೋದನು ತಾನೇ ಕಳುಹಿಸಿದ್ದನು.
    ತನ್ನ ಸಹೋದರನಾದ ಫಿಲಿಪ್ಪನ ಹೆಂಡತಿ ಹೆರೋದ್ಯಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡದ್ದರಿಂದ ಅವನು ಹೀಗೆ ಮಾಡಿದ್ದನು.
  bbb-bbb: Ro Erodi ijiege fu kuaema ijadufuo maeje fu fure ude kiamo bu Joni fare
    tona mesiri dibure nujae. Ijadufuo maeje fu uvia fuone Firifido bara Erodiase
    abeno Joni fu kua, Aka isema remano kuamoga fu ijadufuo dabe dibure nujae. Fu
    kua, Vame ije a una uvia one ijadufuo bara ije abema ije aka akae tuasemano kuamo
    ijadufuo fu ijiege rei.
  blw-blw: Yaha hen ekat Are te hen enkamanna, empadpapna ah Juananchi way chan funfunyag
    way nangempatelew yag empafarudna, te yachi hen lenyad Herodias way ah Herodiasanto,
    hiya hen ahawan Felipe way sonod Are Herod, ngém penléh Herod hiya yag enahawana.
  tam-2017: ஏரோது தன் சகோதரனாகிய பிலிப்புவின் மனைவி ஏரோதியாளைத் தனக்கு மனைவியாக்கி
    வைத்துக்கொண்டபோது,
  azz-NT: Porín rey Herodes quintanahuatilijca in soldados de que ma quiquitzquican
    preso in Juan, huan ma quitzijtzicocan ca cadenas tech in cárcel. Achto ya in
    rey Herodes quiixuelitac icuñada huan quinequía quipactis in suapil, monotzaya
    Herodías, yejua isihuau in Felipe, huan in Felipe yejua icniutagat den rey Herodes.
    Huan in rey Herodes ipa quicuilij ya icuñada para yesqui isihuau.
  spa-RV-1909: Porque el mismo Herodes había enviado, y prendido á Juan, y le había
    aprisionado en la cárcel á causa de Herodías, mujer de Felipe su hermano; pues
    la había tomado por mujer.
  csy-csy: Herod in a nau Philip i zi Herodias sia tenpui a, tua Herodias thu hang
    in, ama vateak in mi sawl a, John man in thong ah khum hi.
  mxq-NT: Dʉꞌʉn ja Eroodʉs jyʉnáñ mʉt ko tʉ naty dyajtsímyʉty ja Fwank, es tʉ naty
    dyajkʉwʉʉñʉty mʉdʉ kadenʉ jap pujxndʉgóty jaꞌagyʉjxmʉ wyinma̱ꞌa̱ñ ja Erodiiʉs,
    diꞌibʉ naty ñʉdoꞌoxyꞌajtypy ja Felipʉ, Eroodʉsʉ myʉgaꞌax, es ja Eroodʉsʉ naty
    tʉ twijtskúkʉ éxtʉmʉ tyoxytyʉjkʉn.
  tzj-NT: 'Queri'' xbij como bien rotak chi arja'' yowi ja orden chi camsaxi ja Juan
    Bautista tokori'' tok xutak rchapic ja Juan, baq''ui in coj pa che''. Queri''
    xuban tre rumac ja bix tre rmal ja Juan Bautista chi: —Ma rubey ta abanon chi
    ac''amon ja rawixnam, ne''xi. Como ja Herodes arja'' rc''amon ja rixnam rbina''an
    Herodías, rxjayil jun rch''alal rbina''an Felipe.'
  tdt-tdt: 'João Sarani Nain ho Herodes nia istoria nunee: Uluk Herodes hola fali
    nia alin Filipe nia kaben, naran Herodias. Iha tempu nebaa João hasee nia fila-fila
    dehan, “Ita la bele hola fali ita nia alin nia kaben, hahalok nee kontra Maromak
    nia lei!” Tanba nee, Herodes haruka ema kaer João i futu nia hodi hatama ba iha
    komarka.'
  ron-BTF: Fiindcă Irod însuși a trimis și a prins pe Ioan și l-a legat în închisoare
    din cauza Irodiadei, soția fratelui său Filip, pentru că se căsătorise cu ea.
  eng-WEBP: For Herod himself had sent out and arrested John and bound him in prison
    for the sake of Herodias, his brother Philip’s wife, for he had married her.
  eng-FBV: For Herod had given orders to arrest and imprison John because of Herodias,
    his brother Philip's wife, whom Herod had married.
  nld-1939: Herodes namelijk had Johannes laten grijpen, in boeien geslagen en in
    de gevangenis geworpen, naar aanleiding van Heródias, de vrouw van zijn broer
    Filippus, omdat hij haar had gehuwd.
  bwo-bwo: Herodis bí'eshu Filip'os máátsu Herodyadi b́dek'tsosh, Yohansi biyatse
    tuutson detsidek't típmoo gedt́ bín tipitni b́ b́tesh.
  nch-BL: Tanahuatijquet Herodes Ántipas achtohui quintitanqui isoldados ma quiitzquica
    Juan huan ma quitzacuaca. Quichijqui ya nopa para ma paqui Herodías cati eltoya
    isihua. Nopa sihuat Herodías achtohui eltoya isihua Herodes Felipe I cati iicni
    Tanahuatijquet Herodes Ántipas, pero teipa Tanahuatijquet Herodes Ántipas mocuili
    para isihua.
  quc-TNT: (Xa c'u rumal rech ri nan Herodías xcämisax ri Juan Kasal Ja'.) Tzare c'u
    ri tat Herodes xtakan chuchapic ri tat Juan rech cäyutic cäyi' pa che', xa rumal
    rech ri nan Herodías ri xc'uli ruc' ri tat Herodes, pune are rixokil ri tat Felipe
    ru chak' ri tat Herodes.
  tfr-NTPO: Herodes shjiy ko Felipe. Ba boy ko Herodías. Kjupäshko ga Herodías kjrara
    Herodesdë beno sök ba boy shara. E kjĩshko ga Juan tjl̈ẽ Herodes kong ga «Herodías
    kjwe kjrëp ber bop boy wl̈o ga ä, e bop shjiy Felipe boy kjĩshko. Tak pjang kjok
    l̇l̇gwekkl̈o tara Moisésdë l̈i go eni» l̈e. E kjĩshko ga nopga ichara Herodesdë
    Juan shak, bängzaya wl̈o, shdũya wl̈o.
  kaq-NT: Jascari yohuanyahnoxon ta Herodias copi Juan bihmaxon Herodesnen Juan sipojanishqui.
    Herodias Felipenin haibo que bi ta Herodesnen bichinnishqui. Jahuen huetsan haibo
    bichinquin.
  ahr-ahr: हेरोदनी माणसे धाडीसन योहानले पकडीन कैदखानामा ठेयेल व्हतं. कारण त्याना भाऊ
    फिलीप्प यानी बायको हेरोदीया हिनासंगे हेरोद राजानी लगीन करेल व्हतं.
  sgb-sgb: Hinabi nay habayto gawan hên hato ay hiyay naypadakêp, naypagapoh, haka
    naypahukul kan Juan, gawan kan Herodias, ya ahawa ni Felipe, ya ali ni Herodes
    Antipas, ya bat nan pinag-ahawa ni Herodes Antipas.
  vie-1934: Số là, Hê-rốt đã sai người bắt Giăng, và truyền xiềng lại cầm trong ngục,
    bởi cớ Hê-rô-đia, vợ Phi-líp em vua, vì vua đã cưới nàng,
  kxv-kxv: ଇଚିହିଁ ହେରଦ ତାନି ତାୟି ପିଲିପ ଡକ୍ରି ହେରଦିୟାନି ବୀହା ଆ଼ହାମାଚାକି, ଏ଼ଦାନି ତାକି
    ତା଼ନୁ ଲ଼କୁଣି ପାଣ୍ତାନା ଜହନଇଁ ଦସ୍‌ପା ତାଚାନା କା଼ୟିଦିତା ଇଟାମାଚେସି ।
  cha-cha: Sa güiyaja si Herodes manago na umamantiene si Juan, ya umapreso gui catset
    pot si Herodias, asaguan y cheluña as Felipe, sa jacone para asaguaña.
  amu-NT: 'Ee Herodes ñequio tsaⁿ na jndyu Felipe joona cwii nquieendyena. Sa̱a̱ Herodes
    mꞌaaⁿ ñꞌeⁿ scuuꞌ tyjeeⁿ. Herodías jndyu yuscuꞌñeeⁿ. Ndoꞌ tyotso Juan nnoom: —ꞌU
    ticatsa̱ꞌntjomnaꞌ na mañꞌoomꞌ scuuꞌ tꞌiuꞌ. Jnaaⁿꞌ ñꞌoomwaaꞌ na jeeⁿ ndyaꞌ jndooꞌ
    yuscu Herodías Juan. Joꞌ chii seincjooꞌñe yuscuꞌñeeⁿ nnom Herodes ndoꞌ jom jeꞌ
    seiyoomꞌm, sa̱ꞌntjoom na calaꞌtyeⁿna Juan, chii catueeꞌna juu wꞌaancjo. Herodías
    queeⁿ tsꞌoom Juan hasta lꞌue tsꞌoom na calacueeꞌna juu sa̱a̱ tileicanda̱a̱.'
  hin-CV: स्वयं हेरोदेस ने योहन को बंदी बनाकर कारागार में डाल दिया था क्योंकि उसने
    अपने भाई फ़िलिप्पॉस की पत्नी हेरोदिअस से विवाह कर लिया था.
  eng-OURB: For Herod [Heroic] himself had sent out and arrested John [Yah is gracious],
    and bound him in prison for the sake of Herodias, his brother Philip [Loves horses]’s
    wife, for he had married her.
  spa-BES: Porque Herodes había enviado hombres para tomar a Juan y ponerlo en la
    cárcel, a causa de Herodías, la esposa de su hermano Felipe, a quien él se había
    llevado.
  san-BEN: পূর্ৱ্ৱং স্ৱভ্রাতুঃ ফিলিপস্য পত্ন্যা উদ্ৱাহং কৃতৱন্তং হেরোদং যোহনৱাদীৎ
    স্ৱভাতৃৱধূ র্ন ৱিৱাহ্যা|
  tdx-tdx: Toe nampihitrife’ i Heroda ty nitse­pak’ i Jaona, le rinohi’e am-porozò
    ao, ty amy Herodiasy, vali’ i Filipo rahalahi’e,
  naf-naf: '@see-verse:MRK.006.016'
  grc-MT: αυτοσ γαρ ο ηρωδησ αποστειλασ εκρατησεν τον ιωαννην και εδησεν αυτον εν
    φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου οτι αυτην εγαμησεν
  vid-vid: Aho hamwande heye Helodi nakalajiza Yohani yebatigwe, yahindilwe mchinweng'ho,
    nakadita hino kwa vila nakamhesa Helodiya, nayawele mdala wa Filipo. Filipo nayali
    mng'holoze Helodi.
  pio-NT: Càica Herodes íimaca ichùulìacáináté yàasu úwináiwa náibàanápináté Juan
    calúacáiná Herodes yàacawéetúa iicáca Juan, úái Herodes yàacawéetúa íipidenéechúaca
    Herodías. Yá úwinái nadacùacaté Juan cadena iyú presoíyéi ibànalìcu. Uái Herodíasca,
    úacata Herodes yéenásàiri Felipe yàacawéetúa quéechatécáwa, quéwa Herodes imelùdacaté
    úa yéenásàiri íichawa.
  tsn-tsn: Gonne Herode o ne a rometse masole go tshwara Johane go mo isa kgolegelong
    ka ntlha ya gore o ne a tswelela a ntse a re, ke phoso fa kgosi e nyala Herodiase,
    mogatsa Filipo monnawe kgosi.
  amr-NT: Herodías oʼpaknok Herodes huairi Juantaj huabakuda̱ʼ jakyo oʼkudameʼte.
    Herodías Herodesen huamaʼbuy Felipeen hua̱to̱e̱ e̱e̱ʼtada Herodesa oʼkoreameʼtenok.
  pwg-pwg: Jon ina rabobo weni nakanani itupuwa. Kiivavo Herodi ina seri wawayisi
    ivonatawesi da Jon ivotani, ipatumi ma ku gabura iterei. Herodiyasi kubiine na
    nakanani iberai, iyamna tuna wavinena na varesina Piripo kawana ma ivi tuneboi.
  cjv-cjv: 'Tora bengoro Eroti ka epe dume? Mapunom i epe: Komari Eroti emerom Firipi
    efem biyai i kam Erotiasi ingero ena Yoane yaromi “Ne emerom yokori moingui ne
    yaromi efem biyai inga faikeme,” di tongoro ena Eroti kiminem ka di erongua yokamai
    fu Yoane okom a ki sire kan ikom de teime.'
  tiw-tiw: Awarra King Herod yuwutimarti ngarra-marrikuluwuni Philip ngarra-purnayinga
    api ngarra yuwunga awinyirra. Nyirratuwu awinyirra yimpalinya nyirra yintanga
    Herodias. Awarra King Herod ngarra alawura kapi awarra murrakupuni Galilee. Kiyi
    ngarra awarra John the Baptist yuwuriyi kapi awarra King Herod, kiyi yimi ngini,
    “Pilikama nginja juwunga nginja-marrikuluwuni ngarra-purnayinga? Yita nginja waya
    juwawurrini (broke) awarra Moses ngini-ngatawa ngirramini (law),” yimi awarra
    John the Baptist kangi awarra King Herod. Karri awarra King Herod yipitingaya
    (heard) awarra ngirramini ngini John the Baptist yipangiraga api angatawa yiminga
    jurrumumi jiyimi (became angry) kiyi ngarra jingawu yimi kapi awuta wawurruwi
    kapi waki pirimani ngini (for) ngarra, yimi ngini, “Nyirra-marruriyi awarra naki
    John the Baptist kapi majatawi pili-ngini wuta pimata-mukuri ngarra yilaruwu kapi
    jail,” yimi awarra King Herod kapi awuta wawurruwi kapi waki pirimani ngini ngarra.
    Kiyi awuta wawurruwi pirimarruriyi awarra John the Baptist kapi awuta majatawi
    kiyi wuta pirripamukuri ngarra yilaruwu kapi jail.
  tha-KJV: ด้วยว่าเฮโรดได้​ใช้​คนไปจับยอห์น และล่ามโซ่ขังคุกไว้ เพราะเห็นแก่นางเฮโรเดียสภรรยาฟีลิ​ปน​้องชายของตน
