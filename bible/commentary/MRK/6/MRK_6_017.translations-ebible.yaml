  cop-BHC: ⲎⲢⲰⲆⲎⲤ ⲄⲀⲢ ⲚⲈⲀϤⲀⲘⲞⲚⲒ ⲚⲒⲰⲀⲚⲚⲎ ⲤⲞⲨⲞϨ ⲀϤⲤⲞⲚϨϤ ϦⲈⲚⲠⲒϢⲦⲈⲔⲞ ⲈⲐⲂⲈ ⲎⲢⲰⲆⲒⲀⲤ ⲦⲤϨⲒⲘⲒ
