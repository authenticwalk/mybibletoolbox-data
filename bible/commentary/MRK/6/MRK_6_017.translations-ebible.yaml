  ena-ena: Aha Helotɨ agaŋ isanu Filipɨ dɨ idunu Helodiasɨ dɨ mɨŋahuka vica lɨbimalɨ.
    Lɨci Jon agaŋ Helotɨ dɨ abamalɨ. Nama ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbɨmalɨ agadɨ lula
    isana Filipɨ idunu dɨ vihanaŋ uamalɨ. Lɨci Helotɨ abɨci kulaŋ limu hɨhɨle agɨlaŋ
    Jon dɨ mɨŋalɨva lɨmɨn vɨdɨvɨdɨŋ hɨvɨ haka vica u lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamavɨmalɨ.
  nbq-nbq: Andi, hwa Herodiyas at Herodes aot Pilipus ogwa hegek, at Herodes en hedagagirikmu,
    at Yaya en Herodes yugugu dugwit, “Hat haot ogwa hegek, wegindikmu hinim dogop
    moga o,” yiluk, yugugu lagagi. Yugugu lagagirikmu, at Herodes en hwa ako endawi
    sek arupwak yiluk, Yaya heda marupwak yiluk, ap enayegen werek lakbugu lagagimu,
    lagu lagagwarik, heda makbaluk, lembaga mabagagwa.
  tgo-tgo: Herod i loŋweghathɨ iyake kaiwae va mbaŋa regha i variyeŋgiya ragagaithɨ
    na thɨ yalaweya Jon, thɨ ŋgarɨ na thɨ woruwo e thiyo. Herod va i vakatha ŋgoreiyako
    Herodiyas kaiwae, kaiwae vama i vaŋgu othembe elaghɨniye ghaghae Pilip levo.
  yap-yap: Herod e ir e yog ni ngan kol John ngan m’ag nga nin’ nga kalbus. I rin’
    Herod ni aram rogon ni bochan Herodias nike leengiy, ni leengin walagen ni pumo’on,
    ni aram Filip.
  mop-NT: Pues te'i. Baala' u betaj aj Herodes ti'i aj Juan biq'uin ado'o. Le'ec aj
    Herodese, u ch'a'aj ixna' Herodiasa. U yütan aj Felipe abe'e. Aj Felipeje, u yitz'in
    aj Herodese. —Ma' qui' a ch'a'ic a mu',— cu t'an aj Juan ti'iji, mentücü, u tücaa'taj
    müchbül. Tz'abi ti presojil.
  tet-tet: 'Uluk Naꞌi Herodes naruka nunia, tan nia nalo lia boot no Yohanis. Lia
    nia, nuneꞌe: Uluk naꞌi Herodes nola nikar alin Filipus feen, naran Herodias. Mais
    tuir loos, Filipus no Herodias la soe malu dauk. Tan lia nia, Yohanis nakahik
    Naꞌi Herodes bei-beik naꞌak, “Ama Naꞌi! Ita Boot la bele hola hikar itakaan alin
    feen. Lia nia nakur naksoit itakaan adat Yahudi!” Mais, Naꞌi Herodes nola luku
    dei. Hotu, nia moos naruka ema kohi nola Yohanis natama baa bui.'
  hlt-MCSB: Herod amah rhoe loh a tah tih Johan te a tuuk. Te vaengah anih te a manuca
    Philip yuu, Herodias kawng neh thongim ah a khoh.
  xtd-NT: Chi xaxeꞌe xa n‑tnundaꞌa Herodes xiꞌin Herodías, n‑xo kudeen Sua nuu‑s.
    Xijan kuu xa n‑tundaꞌa Herodes soldado, xa tnɨɨ‑s Sua te chindiꞌu ñaꞌa‑s vekaa.
    Cadena n‑ka duku‑s‑sɨ. Te Herodías kuu ñadɨꞌɨ Slipe, te Slipe kuu ñani mee Herodes.
  mdy-ETH: ሄሮዲሴ ፔኤኮ ጌርሲ ፒልጶሴ ማቾ ሄሮዲያዳ ዔኬም፥
  spl-spl: Otmu Herotŋe sâmu Yoane kuŋetâ muop yakât topŋe yuwu. Herot yet Pilip yamâ
    imi ata. Aŋgoân Pilipŋeâmâ imbi, kutŋe Herotia sâm, ya miop. Memu manmâ manmâ
    imbi yaŋe lokŋe hâkâŋ otmâ pilâmuâmâ kahaŋe Herot ya orop miahowot. Yakât otmâ
    Yoaneŋe nâŋgâmu bâlemu yuwu sâop. “Nengât girem den kuawot ya ekmune dondâ bâleap.”
    Yawu sâop.
  usp-NT: Jilonli xij Herodes Antipas jwi'l ri' re xtakow jchapic Juan Ajb'anal Ja'tiox
    y xtakow jximic la' caden li cars jwi'l Herodías ri xwa'x pi rixokl Herodes Felipe
    ri jk'un Herodes Antipas. Herodes Antipas xc'uli'y riq'ui man anm li.
  zav-NT: 'Quinga goquə got Juanṉə''. Erodən'' beque''e Erodiasən'' ca xo''ole'',
