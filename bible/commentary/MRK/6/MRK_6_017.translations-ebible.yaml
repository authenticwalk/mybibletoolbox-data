  zlm-KSZI: Ini kerana memang Herodes telah memberikan perintah supaya Yahya ditangkap,
    diikat dan dipenjarakan. Herodes berbuat demikian kerana Herodias, isteri kepada
    saudaranya Filipus, yang telah dikahwininya.
  gdr-gdr: Sɨ ɨtemb jɨ yɨt rɨja na re Erod Baptiso Yoanɨnd mop yɨpendonj. Sɨ re king
    Erod ti yɨnggan Pilipɨmna kongga Erodiyand wokatonj ti konggam, sɨ Yoan king Erodɨnd
    yomnenonj da, “Ɨtemb re ma b'ogɨl mɨle emb jɨ, man ɨtomb mor yɨngganɨm kongga
    mor konggam womnyɨt.” Sɨ onggɨt penaemb ket king Erod Yoanɨnd yɨmɨnd yusunatonj
    dɨde yɨjobɨkonj ɨ ket sɨbɨbmet wa yoramitonj ti kongga Erodiyand nony b'ogɨl omnam.
  vmy-NT: Nga tu kjuare chjun Herodia= nini, nga Herodes ꞌexa nga kjinduba Juan, ꞌeꞌñu,
    ꞌba kiskanisꞌen nduya. Chjun Herodia, chjunre Felipe kuán tsakaiñu, xi ntsꞌe Herodes,
    tunga Herodes tsixanko ngani chjunbiu.
  cmn-FEB: 因为希律曾亲自派人捉拿约翰，把他丢进监狱。他之所以这样做，是因为他娶了弟弟菲力的妻子希罗底，
  gmv-RNT: Herdoossi ba isha Piliphoosa macho Herodiyado ekkida geedon oyketidi qashettana
    mala azazidi Yohannisa qasho keeththe gelthides.
  ncl-NT: Yoje quijtuc Herodes pampa quinpíac sequin mesli, yihual latilanic pa quiquitzquilosquiaya
    Juan pa quicalactilosquiaya pin calijtic.
  wed-wed: John ana virarautua, lamna wenanare. Muriai da Iesu ana viararamana nolana
    ita vikarei. Herod, tuana Philip awana i kwalei ma i ravaḡi. Wavinena wavana Herodias.
    Au murina John, Herod i riwana ḡiriḡiriei i pa, “Tarawatu e mamae da eḡa vareim
    awana ma kwalei.” Ma Herod, riwa i paritawanei da John i pani da panipani au numana
    i terei. Herod ana nuaiaina, John i rarautaniḡanei. Wate nuanuana i raḡaraḡa.
    Ma Herodias, John awarina amlona i ḡaiḡai ma viraḡenana i ḡoei. Herod i aramanei
    da John, lamna rava jijimanina ma vivivireina ma i gagaloei. Herod, John i rovoei
    ma lamna aubaina wavinena eḡa tagotagogina da aiwai ita kauei.
  sua-sua: E Herot tpat tok, ko tiok, her en mruo to ten a volou mang e Yoanes, o
    mia kam kapom he kaussiem to le kaenpasiker kun ma hengor. Ii, e Herot ten a volou
    mang e Yoanes tok, ko tiok e Yoanes nama kser e Herot mang ktavlom to e Herodias.
    Ko tesgun e Herodias ta vle te, e Herot knopia to e Pilip ktavlom, nang e Herot
    ta vret e Herodias mkor knopia to kle klei orom, en kam vle te, ktavlom mruo.
  klt-klt: Jon wawu huphuráp Herot málámbá yánán kung ket tángga hárotang táng it
    káto kinan tiuráng. Wa táuk wawu náuta kulaná Filip áwáná Herodias wa Herot tá
    áwáná ya tán,
  are-are: King Herod-alataka Herodias-anha, tjia ekuranha Philip-aka noa, noa inakala.
    John-alantama erinha tjatjatukala, “Nhanha itja arratja nama unta tjia ungkwanganhaka
    noa tnyinitjika.” Angkatja nhanhakakwiantama King Herod-ala tjapartia ekuranha
    ntjarranha turnaka John-anha errkutjika, erinha chain-ala yirnitjika, jail-aka
    turta kurnitjika.
  gai-gai: Na ŋgaua Erot ma ndona lapmbitac Pilipna meac Erodiasmo tapica laŋgorina.
    Ri, Ionna Erotmo gaindopatna, “U ndona lapmbitacna meac tapica laŋgoapekna tɨpna
    kirara, anna laŋa wanaiŋ.” Ainda moatke, Erotta an kam mbaraca ŋgepca ramtaɨrmo
    mbopca mina Ionmo utiŋga manmo lawirta ŋgatɨk mbuŋa leaca maica aŋgɨca taŋga kac
    ŋgoreac matɨkat.
  qvm-NT: 'Naupatami Herodisga wauguin Felipipa warmin Herodiasta suwargan warmin
