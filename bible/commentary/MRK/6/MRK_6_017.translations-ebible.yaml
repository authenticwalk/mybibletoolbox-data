    Nigaayung na-John ni-yamayn na-Herod-guy, “Yagi nunaa-gaṉa-mi na-nilharri-yinyung
    yagu anaani waari aniij-mamaaḻang-magaa,” ni-yamayn. Wudani-yung-gala, nigaayung
    na-Herod nu-magaa aynjaabu-nyung wurrujung, anubuguni ni-yanggi, nga bagu nu-miyn,
