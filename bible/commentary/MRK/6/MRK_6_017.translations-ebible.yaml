    bogopmata, no-nilipta, Jon iyo sok de dep no kalabus am daa-silip ko.
  piu-2006: Mayutju tiṉangku yaṉangu Tjuwu tjuṯa kanyiṉingi, yini Yirutalu. Pilipanya
    palumpa maḻanypa nyinangu. Yirriṯi Yirutalu palumpa miiṯa yini Yirutiyatjanya
    tjulyara kanyiṉangi. Tjaanalu rawangku Yirutanya marrkuṉingi yalatji, “Nyuntupa
    maḻanyku miiṯa wiyaranu kanyintjaku, wanti!” Yalatji marrkuṉutjangka minyma Yirutiyatjanyara
    Tjaanaku yunytjuwiya nyinarra kuliṉu, mirri pungkukitjangku. Mayutju Yirutalu
    tjakulpa kulira walytjangkunku kuliṉu, “Tjaananya ngayulu kanyilku tjiilangka,
    Yirutiyatjalungarri mirri pungkutjipingkamarra.” Palulanguru Yirutalu tjananya
    palumpa waarrkana tjuṯa watjaṉu, Tjaananya witira tayimapira tjiilangka tjarrpatjunkunytjaku,
    minyma Yirutiyatjalu mirri pungkukitjangku watjaṉutjangka. Minyma paluru puṯu
    kuliṉu Tjaananya pungkukitjangku, tjiilangka kutu paluru nyinanyingka.
  poh-NT: Jeꞌ reꞌ xicapaj maj til reꞌ woꞌ Hero̱res xtakꞌanic je richoporic chi naritzꞌaparic
    pan che̱ꞌ reꞌ xpixaric wi̱ꞌ chi cꞌaham chꞌihchꞌ. Reꞌ riwi̱ꞌ chi jeꞌ reꞌ xiban
    reh Wa̱n ruꞌum chi reꞌ Hero̱res xicꞌam cok chi rehqꞌue̱n i Herori̱yas reꞌ rehqꞌue̱n
    richa̱kꞌ reꞌ Pili̱po ribihnal.
  tue-tue: Herodes too sʉgueropʉ Herodías ʉsenigõ niiãrõ jĩĩgʉ̃, Juanrẽ́ peresuwiipʉ
    néewa, siatúcũdutiyigʉ. Herodías cʉ̃ʉ̃ bai Felipe nʉmo niimiyigo. Teero niipacari,
    Herodepe coore ẽma, nʉmocʉtijãyigʉ.
  bjp-bjp: Pakanini Erot tom i wuun ta foron tom fapaket isi luse Jon. Ri ka kabet
    u ma ri ka fakau u na felun kamkabet, wara le Jon i tara sing i aragii, “Biil
    i tortores arae o ka telpes Erodias, antu tuamlik.” Jon i use u arae, wara le
    Erot ka tel pes antu Filip, tualik.
  xon-xon: Budabu pu Ubɔr Herod len kina na le ye ke u nan tun waajab bi ti chuu Jɔnn,
    ki buu u tikululn, ki di u ŋa kiyondiik ni. Taani u cha u chuu u na, le ye ke
    Jɔnn nan bui u ke waah ŋa pu na, naa ŋan. Ba pu? Ubɔr Herod nan kpa naal ubaa,
    bi yin u ke Filip, le u nan gaa unaal ngbaan aapuu u chee. Bi yin upii ngbaan
    ke Herodias.
  tzo-ZNT: Jaꞌ la ta smantal ti Erodese ti itsac ti Juane, ti ichuque ta carina ta
    yut chuclebale yoꞌ la mu xtae o ta milel yuꞌun ti yajnil toꞌox yitsꞌine. Erodías
    sbi ti antse. Felipe sbi ti yitsꞌine. Yuꞌun la spojojbe yajnil yitsꞌin ti Erodese.
  mpm-NT: Rey Herodes ni jisonchaa da Herodías, ñasɨꞌɨ ñani da Felipe. Ti Juan ni
    kachi jiin Herodes ja tu vaꞌa ja kuncha da jiin ñasɨꞌɨ ñani da. Ti ñaꞌan un ni
    kɨtɨ xaan ini ña nuu Juan ja siaꞌan ni kaꞌan da, undi ni kundee ña ni juꞌni Herodes
    Juan jiin cadena, ti ni chondee da chaa vekaa, chi kuni ña ja na kuū da. Ko Herodes
    ni nama da Juan, chi jini da ja ɨɨn chaa vaꞌa kuu Juan. Jajnaꞌan ini da jnuꞌun
    kaꞌan Juan, vasu tu chaku vaꞌa ini da jnuꞌun.
  ots-NT: Guegue car Herodes xquí cuajti cár bbɛjpo, xquí hmʉjtsjɛhui. Nucá̱, mí ju̱
    cár tju̱ju̱ múr Herodías, múr bbɛjña̱ car Felipe, cár cjua̱da̱ car Herodes. Car
    Juan bi huɛnti car Herodes por rá nguehca̱ xquí yohti bbɛjña̱, eso, car Herodes
    bi mandado di ttzʉh car Juan cja̱ di cjoti födi.
  hoy-hoy: हेरोदेस राजा तान सिपाईगोळी कळुकु यूहन्ना अक हुळसुसदुन अदिक संकलीगोळ देल
    कटकु जयल दा हाक बुटीदुन. ईद हेरोदियास इन कारण हेरोदेस हिंग माळदुन, यतिकी हेरोदेस
    तान वार्ट फिलिप्पुस उन हिंग्स हेरोदियास इन सांगुळ मदा माळ कोंडीदुन.
  amo-amo: Ame Hiriduse litime, wa ti ikifo Yuhana ku a tereghe nan nya kilari lichin,
    bara Hiriduya uwanni gwaname Filibus na awa nutu asu ilugma mun.
  pjt-pjt: Ngaṉmanytju panya Johnnga wanka nyinanyangkalpi Iṟatalu palumpa maḻanypaku
    Philipaku kuri tjulyaṉu ini panya Iṟatiyanya. Ka panya Johntu rawangku wangkangi
    palula alatji, “Kurangkun tjulyaṉu nyuntumpa maḻanypaku kuri. Alatji palya wiya.”
    Ka minyma panya paluṟu Johnku puḻkaṟa kuraringangi munu paluṟu mukuringangi palunya
    iluntankunytjikitja. Ka nyara palula-tawara wati panya Iṟatalu tjaultji maṉkurpa
    wangkangu Johnnga witiṟa tjailangka tjarpatjunkunytjaku.
  cwe-cwe: Kwaviya Helode mwenyewo kakala kalagiliza Yohana yagwiligwe na yekigwe
    mwiichifungo. Katenda ivo kwaviya kamsola Helodiya, yoyakalile mke wa Filipo,
    sekulu wa Helode.
  daa-NT: 'Ɗo wiktin taat Yaaya goyiy misa iŋ odinay, Herood gay obit Herodiyaad,
    daaciy ta siŋji Pilip. Ɗo bi ŋaar-ak ko, Yaaya kaawiiji ɗo Herood aman : « *Gaanuun
    baljiŋ bere botol taat kii obin Herodiyaad, daaciy ta siŋjiŋ. » Min Herood dortu
    pa-ak, ŋa bertu izinne ŋu obiig Yaaya, ŋu ɗuuniig iŋ jinzirre ho ŋu un̰jiig daŋaayne.'
  mlp-mlp: Na ezaqgo kwaziqmo Herot in ama Filip awe Herodiyas hureqim aholyon wam.
    In daq nazaq eman Jon tutimmo bulonyaq, Ni God ago gunun ayahta itiyonim ni nima
    awe wamta haqyaq. Haqsa teq Herot in ago mataw asor giqeman lehim in Jon wazim
    tiqirquriy.
  ape-C: Herot nakri namudok um maresh, seiwok anan nanatrun armatok ananin wanin
