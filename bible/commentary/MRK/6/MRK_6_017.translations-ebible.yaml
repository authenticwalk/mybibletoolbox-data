  chz-NTPS: Heꜘ baˊ Herode gaꜙjmeeꜘ hihꜙ jä̱ä̱ꜗ, gaꜙsa̱a̱hꜗ dsaˉ Jwa̱a̱ꜚ, gaꜙta̱a̱yhˉ
