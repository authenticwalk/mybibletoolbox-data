    hangkan binantahan weˈ Herodiyas si Yahiya duk batang papateyne. Saguwaˈ gaˈi
    dinaˈak weˈ sultanin,'
  mle-mle: Tayir Yirat kiradil Yiratiyas, dikidi mwaam Pilip diki taakw. Jon, baptais
    kwiydi duw, Yiratak wadakilib, “God maa wanaad min minadi mwaam diki taakw kiramina.”
    Yiratiyas pitaan warkuw Jonak, li dim viyasipak. Alik Yiratiyas kwurik, Yirat
    duw wayakididiy Jon kwurin yaav jikuw, kalabus im takadakik.
  shp-NTPO: Ja Herodías kopíra iká iki Herodesnin Juan jato yatamaxon itan cadenanin
    nexamayonxon cárcel meran jato amaa. Ja Herodesninra jawen wetsa Felipen awin
    Herodías awinhaka iká iki.
  aom-aom: 'Röhu ë jö hesi bëhoho urimëꞌi Herod-ro hesi öe Philip-are vabore hesi
    ihoho Herodias gohoniahijadeje. Gohoniahijamu John-ro riꞌöromo uaꞌi hijadeje:
    Jasi vuojiri baejanoho ëho bogo maehu höjo. Ëhi uaꞌi hijamu Herod-ro ë magonaho
    hesi jöëni ae uëvamu John guduamoromo tövoromo savoji gagore baꞌamareje.'
  geb-geb: Herot khaŋ muuŋgiap ne nzuai. Ana fhum won ŋguga Firip tɨn ana muuŋ Herodis
    ga tɨgi. Zon khaŋ ana nzuai, “Herot, ndu tɨvar vhuuaŋ muuŋgi fhuvara. Ndu tɨva
    mbatɨga mbuav, wo ŋguga tɨn anan muuaŋ tɨgi.” Zon ne suaŋgim, Herodis ana nzuav
    guigira ndav shigi. Ana Zon shogirim, ana rimgirga ne nzuav Herot dama mbui. Herot
    ana vuzvuga zɨn ŋgɨ thav, gumgi mbari ga nzuaim, mbe Zon suirav, ana ndi bɨna
    khɨngi. Herot kaŋgi, Zon Fhe Bakɨme guman ŋaar ma. Ana ana nzuai tɨvir vhuuiŋra
    zɨn vui guma ma. Herot maaŋ muuŋgiap, anan rivgiap, ana ndi ŋgɨrgi. Herot vhɨra
    Zon nzuai buni mbararav ndɨkndɨgi vhɨrve ga mbuav, ana buni mbararageŋ vuzvugi.
  eng-WYCLIFFE: For thilke Eroude sente, and helde Joon, and boond hym in to prisoun,
    for Erodias, the wijf of Filip, his brothir; for he hadde weddid hir.
  bsj-bsj: Hiridu doki a ta Yuhana na merken fucina ki ker Hirodiya (wii Filibu yice).
