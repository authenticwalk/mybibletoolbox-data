    ବେରଣ୍‌ ବାକ୍‌ଣାୟ୍‌ କିନାକାନ୍‌ ।”
  txu-NT: 'Nhym me ja arĩk Jeju''ã memã kum, —Be, kubê Metĩndjwỳnh kukwakam ujarẽnh
