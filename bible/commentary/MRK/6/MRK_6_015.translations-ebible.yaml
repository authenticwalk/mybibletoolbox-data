    afasundeqquia''can.'
  ghs-ghs: Hiiremi Herotei oho pobi nookata. Oonihe, qesai hee, Oi Erianiqi hiiremi
    qesai paha hee, Noi too abi agobahota teeho qesaniqi hiireta. Qate Herote nooka
    sahatete erake hiireta, Anai Dzohaneho paru geemami baatetahe, noi ao qoridze
    oorai mae?
  peg-peg: ମାତର୍‌ ବିନେନିକାର୍‌ ଇଞ୍ଜି ମାଚାର୍‌, “ଆଗେଦିନି ରୱାନ୍‌ ଏଲିୟ,” ପାଚେ ଆରେ ଇନେ ଇନେର୍‌
