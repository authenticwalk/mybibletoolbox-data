    kan gokgak benne'' ka'' wnníta''gake'' ža ni''te, benne'' ka'' bcháḻjgake'' ḻo
    wlaze'' Ḻe''.'
  mek-mek: Kai papiau isaꞌi keinaka, “Isa Elaija,” keoma. Ke papiau isaꞌi auga keinaka,
    “Isa profeta auga, o ufaina profetaꞌi koa iꞌopoꞌi agaꞌo,” keoma.
  aey-aey: Euqa leih age madein, “Uqa Ilaija,” ein. Leih madein, “Uqa Anutna je hahun
    madec dana eu odiwe je hahun madec dana weledec,” ein.
  urd-GVH: यह ख़याल भी पेश किया जा रहा था कि वह क़दीम ज़माने के नबियों जैसा कोई नबी
    है।
  ycn-ycn: 'Ajopana quemaño rinacu: —Ricá Elías. (Tupana puráca''alo ja''apátajeri
    Elíasmi chu i''imacá) Ajopana piño quemaño rinacu: —Tupana puráca''alo ja''apátajeri
    ricá. Júpimi i''imacaño naquiyana que caja ricá.'
  djr-djr: Ga wiripuwurrnydja gan waŋanhamin lakaranhamin bitjanminan, “Dhuwandja
    mak bäy Yilaydjan. Mak wiripun ŋula yolŋu djawarrkmirr baman'ŋuwuynha.”
  kvg-kvg: Geté ezoqa nøme gimanqatam, “Ilaizá ategó.” Neka ezoqa nøme gimanqatam,
    “Yesu ndego Mbumbukiam-gé manqa vevezam ezoqám, av ibugukhokhof gi꞉yagam.”
  rug-rug: Kaiqa si zama, “Asa mo se Ilaiza,” gua. Ba ari kaiqa pule si zama, “Na
    poropita si Asa gugua tugo rina poropita pukerane,” gua.
  hop-NT: 'Noqw sinom pētu paṅqaqwa: Pam Elias, piw pētu paṅqaqwa: Pam God lavay’ayaata,
    imuy lavay’aymuyatuy hisatṅahaqaqw yesqamuy amuni.'
  san-URD: اَنْیےکَتھَیَنْ اَیَمْ ایلِیَح، کیپِ کَتھِتَوَنْتَ ایشَ بھَوِشْیَدْوادِی
    یَدْوا بھَوِشْیَدْوادِناں سَدرِشَ ایکویَمْ۔
  heb-LB: אנשים אחרים חשבו את ישוע לאליהו הנביא שקם לתחייה; היו שטענו כי ישוע הוא
    נביא חדש בדומה לנביאים שחיו בעבר.
  caf-NT: '''Et bulunah chah, “Elijah ''ut''en,” hutni. ''Et ''uyoon chah ''uhutni,
    “Uda hukw''u na''a Yak''usda be nus whunilh''en ''ut''en,” hutni.'
  mio-NT: 'Ta inga ñivi cati ti: ―Elía cuu ra ―cati ñi. Ta inga tucu ñivi cati ti:
    ―Iin ra cahan cuenda ra Ndioo cuu ra, vati iyo ra cuhva ni chacoo ra ni cahan
    tuhun Ndioo tiempu chahnu ―cati ñi.'
  srq-NT: Elías Jesús riqui reɨ̃ emo je reaẽ. Dios cheẽ mbuchecuasa ñiinda Jesús riqui
    reɨ̃ emo je re no aẽ.
  kje-NT: maa ri namehin ra'aheni Ai onne, Elia. Ri namehin ra'aheni wali'ur Ai onne
    nabi ma nodi Makromod Lalap Lirna Wawan nonolu eni.
  bmk-bmk: '@see-verse:MRK.006.014'
  gaz-gaz: Warri kaan, “Inni Eeliyaas” jedhan. Kaan immoo, “Inni raajota durii keessaa
    akka isa tokkoo ti” jedhan.
  kud-kud: Na tupwadi hiwalo, ‘Iya Elaitiya’. Na tupwadi hinage hiwalo, ‘Iya tauwalo
    mahalava ehebo dova tauwalo mahalavao mugamugaidi’.
  urb-NT: 'Amõ ta pandu: —Anĩ. Peme''ẽ riki Eri. Ymanihar Tupã je''ẽha pandu ame''ẽ
    ke jywyr — aja riki tĩ. Amõ ta pandu: —Anĩ. Peme''ẽ riki Tupã je''ẽha pandu ame''ẽ
    ke a''e. Ymanihar aja Tupã je''ẽha pandu ame''ẽ ke a''e tĩ — aja tĩ.'
  fra-LSG: 'D’autres disaient: C’est Élie. Et d’autres disaient: C’est un prophète
    comme l’un des prophètes.'
  san-HK: anye'kathayan ayam eliyaH, kepi kathitavanta eSa bhaviSyadvAdI yadvA bhaviSyadvAdinAM
    sadRza ekoyam|
  cak-SNT: Pero icꞌo vinak xquiꞌej chi ri Jesús xa ja ri Elías. Y icꞌo nicꞌaj chic
    xquiꞌej chi jajaꞌ jun profeta o jun chiquivach ri profetas ri xaꞌcꞌujieꞌ ojier
    can tiempo.
  uvh-uvh: A fam ka ning toging, profet timini Ilaija wari tubobu abanga tanga yarara'.
    A fam ka profet ka tim tanga yaging ningwara' wari abanga tara', ning tonga yareging.
  ino-ino: Hake'a mako vaya'moki Yisasife inake hu'a nehae “Ma ve'ka Ilaiya'a mai'ne.”
    hu'a nehake'a mako vaya'moki inake hu'a nehae “Mako aune ve'ka mai'neno a'ke'ainaka
    Anumaya Koti ke lahapai'nea aune ve'kakana nehe.” hu'a nehae.
  gnn-gnn: Ga wiripu-guḻkuny'tja yukurrana waŋana ḻakaranhamina bitjarra, “Yelatja
    mak ŋunha bay'.” Ga wiripu-guḻkuny'tja yukurrana waŋana ḻakaranhamina bitjarra,
    “Mak ŋunha dhäwu'-gänharamirri yolŋu bay', balanyara bitjan baman'ŋuwuy ŋunhi
    yolŋu'-yulŋu.”
  yal-yal: Koni ndee naxa, “Nabi Eli nan a ra.” Ndee naxa, “Nabiin nan a tan na alo
    waxati danguxin nabina nde.”
  cnt-NT: 'I₂lɨn₅₄ guë''₂ dsia₅ táng₃: ―Elías bá₄ ''éi₂ ŋɨ₅. La₁ i₂sián''₂ guë''₂
    juá''₂: ―Jan₂ i₂chen₄ quián₅ Diú₄ bá₄ ''éi₂, juɨ₁lia''₂ dsa₂ i₂jme₁''ë́₂ jág₁
    quián₅ Diú₄ ma₂lɨ́g''₂.'
  tif-tif: 'malo ma iyo boko-lomdip: Daa ya! Kaali sawaalak God ami profet o kala
    weng sawaa bakayin tunum Elaija biisa ata kulu tiltam talda kulu kanuba no, kemiple,
    malo ma ita boko-lomdip: Daa ya! Kaali Elaija disa, kaali ti God ami weng sawaa
    bakayin tunum kusnum kemin, sawaayak kaami weng sawaa bakayin-bisip iltap o, ke-bam,
    weng aal diki-bam una-tala-ke-bilipla,'
  nlx-nlx: दिहरा माणहे केया, “ज्यो एलिया हे,” पुण थोड़ाक जाणे उंजु केया, “जुनाला जाणकारा
    माय रेन एक हे।”
  apw-NT: Áídá’ ła’íí, Elías at’į́į́, daaṉii. Ła’, Bik’ehgo’ihi’ṉań binkááyú na’iziidi
    at’į́į́, dagohíí doo áníidá’ Bik’ehgo’ihi’ṉań binkááyú na’iziidi n’íí ga’at’éhi,
    daaṉii.
  gum-gum: 'Inchen katøganeløbe trenchibelø køn: —Tius maig karuigwan eshkabig Elías
    kuinrrun— cha. Inchen kaneløbe: —Nøbe Tius maig karuigwan eshkabig kuinrrun, chibelø
    køn, tru møikkøben merrabsreelø lataitøwei.—'
  not-NT: 'Carari icanque basini: —Irianti Erías. Basini icantocotaiguëri Jesos: —Irianti
    comantantatsiri cantaca ira comantantatsi jirai.'
  plu-plu: 'Gaytakkisme hiyeg awna: ―Ke wothube ignewa amekene Eliyas. Gaytakkisme
    awna: ―Ke wothube ignewa pahapwi gawnepe Uhokri. Mmanawa ig kewa Uhokri gawnepepu
    pitatyepwibe.'
  iou-iou: Ätu täwä Äma u Elaija yäŋ yäŋkuŋ. Ba ätu täwä Äma u Anutu täŋo man yäŋahäwani
    äma kubä bian itkuŋo udewani yäŋ yäŋkuŋ.
  ntp-NT: 'Vai aa icaiti: ―Eliiasicaru lienʌ ʌgai ʌDiuusi ñiooquituldiadamigadʌ ―ascaiti.
    Vai aa icaiti: ―Ʌmo Diuusi ñiooquituldiadamigadʌava ʌpan duucai ʌʌquidʌ Diuusi
    ñiñiooquituldiadamigadʌ ―ascaiti.'
  rai-rai: Raa taara kaai diat piri un Iesu naa, “Ia Eliaas.” Raa taara kaai diat
    piri uni lenbi, “Iesu ia raa propet welaar ma ra kum propet taanga namuga.”
  haw-1868: 'Olelo ae la kekahi poe, O Elia keia: a olelo ae la kekahi poe, He kaula
    ia, a he mea like me kekahi o ka poe kaula.'
  ffm-ffm: Woɓɓe ana mbiya o annabi Iliyaasa. Woɓɓe duu ana mbiya o annabaajo no annabaaɓe
    aranndeeɓe ɓee nii.
  arb-NAV: 'وَآخَرُونَ قَالُوا: «هَذَا إِيلِيَّا» وَغَيْرُهُمْ قَالُوا: «هَذَا نَبِيٌّ
    كَبَاقِي الأَنْبِيَاءِ!»'
  cop-CNT: ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⲇⲉ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ Ⲏ̇ⲗⲓⲁⲥ ⲡⲉ ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⲇⲉ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ
    ⲡⲉ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲁⲓ ⲛⲛⲓⲡⲣⲟⲫⲏⲧⲏⲥ ⳿ⲛⲁⲣⲭⲉⲟⲥ.
  sri-sri: 'Gajerã gapʉ ãrĩñurã: —Ĩgʉ̃, Elías iripoegue Marĩpʉya kerere weredupuyudi
    ããrĩkumi. Gajerã ãrĩñurã: —Ĩgʉ̃, sugʉ iripoeguemʉ, Marĩpʉya kerere weredupuyudi
    irirosũ ããrĩgʉ̃́ ããrĩkumi, ãrĩñurã.'
  nal-nal: Ma azanon di piaat malasing kari, “Naan bani Elaaija.” Singsaxai azanon
    nanga di piaat malasing kari, “Naan a profet malasing azaxai zin amun profet i
    mumua pis.”
  kyq-kyq: 'Jee mɛtin̰gen kuuy se ɗeek ɔɔ: «Naan̰ ɓo *Ɛli.» Ɔɔ jeegen kuuy daala ɗeek
    ɔɔ: «Naan̰ se debm taaɗ taar teeco taar Raa ki tec deb kalaŋ maakŋ jeejege tun
    taaɗ taar teeco taar Raa kɛn do dɔkin̰ se.»'
  kwd-kwd: Ma tani ta'a ngaa'i gila ka fata 'ilo'oo, “Ngaia la Elaeja, nga profet.”
    Ma tani ta'a ngaa'i gila ka fata 'ilo'oo, “Ngaia nga profet ngaa'i, 'ilaka'u ni
    profet laka'u mai na'o.”
  ded-ded: Ifi degec ngic goa yeneng degec, “Imoc Eria.” nga goango degec, “Ye profete.
    Profete warac kecgec, yeni isoc.”
  ewe-ewe: Ame aɖewo hã bu be Yesue nye Eliya, Mawu ƒe Nyagblɔɖila xoxoawo dometɔ
    ɖeka, si gava dzɔ, eye ɖewo hã bu be Yesue nye Mawu ƒe Gbeƒãɖela yeye si si ŋusẽ
    le abe esiwo nɔ anyi va yi la ene.
  nuy-nuy: Warra-mulung-arrgi-yung warruburru-yung wurru-yamaa, “Naagi Elijah!” Marri
    warra-mulung-aynbaj wurru-yamaa, “Naagi ari nubagi-yung naa-ja-jambina-yinyung,
    nguynju warruburru wunaa-ja-jambini-yinyung wu…bani-yunggaj,” wurru-yamaa wugurru.
  cop-BHC: ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲆⲈ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲎⲖⲒⲀⲤ ⲠⲈ ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲆⲈ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨⲠⲢⲞⲪⲎⲦⲎⲤ
    ⲘⲪⲢⲎϮ ⲚⲞⲨⲀⲒ ⲚⲚⲒⲠⲢⲞⲪⲎ ⲦⲎⲤ ⲚⲀⲢⲬⲈⲞⲤ
  buk-buk: Ma ŋatô sêsôm, “Mba! Iŋ ŋgac dec iŋ propet Elaija naŋ tisa akêŋ lau batê-ŋga.”
    Ma ŋatô sêsôm, “Mba! Iŋ propet daŋ tôm propet akwa-kwa.”
  pri-NT: 'Â wà pàra tàpé, âna rà ina pâ wà péroféta Élia. Â wà pàra tàpé mwara, âna
    rà ina pâ: «Pé pwi jè péroféta pwacèwii pàra tèpa péroféta na jè pàara napô.»'
  zpq-NT: 'Yebaḻe beṉe'' gosene'': ―Naque'' ben'' be'' xtiža'' Diosen'' cani'', ben''
    le Elías. Na'' yebaḻe'' gosene'': ―Naque'' con to beṉe'' choe'' xtiža'' Dios ca
    beṉe'' ca'' gosoe'' xtiža'' Diosen'' cani''te.'
  por-TFT: 'E outros diziam sobre Jesus: -Ele é o antigo profeta Elias, que Deus prometeu
    mandar novamente. Outros diziam sobre Jesus: -Não, ele é um profeta diferente,
    como um dos profetas de antigamente.'
  gwi-NT: Goolat nąįį chan googaa nihk'it Elijah Vit'eegwijyąhchy'aa Eenjit Ginkhii
    nilii t'inchy'aa, ąįįts'ą' ch'izhii nąįį chan yeenaa dąį' gwats'an Vit'eegwijyąhchy'aa
    Eenjit Ginkhii nilii ch'ihłak, t'inchy'aa.” ginyąą.
  gvn-gvn: Bamangka yinduynju yalaman, “Nyulu Elijah ngadimunku. Nyulu juranman baja.”
    Bamangka yinduynju yalaman, “Nyulu yala prophet-prophet ngadimunku. Jana prophet-prophetangka
    yalarrku Godunku binal-bungan.”
  nhy-NT: 'Oksekimej okijtoayaj: ―Yon yen profeta Elías. Iwan oksekimej okijtoayaj:
    ―Yon se profeta ken katlej ya wejkawitl oyekaj profetajtin.'
  asm-FB: কিন্তু অন্য কিছুমানে ক’লে, “তেওঁ এলিয়া”; আন কোনোবাই কলে, “পুৰণি কালৰ ‌ভাববাদী
    সকলৰ নিচিনা তেৱোঁ এজন ভাববাদী”।
  okv-okv: embo nei na “Amo peroveta Elijah na ere ua.” Ainge ijio embo nei na “Ungotenau
    peroveta matu ta ari vahai avo ere ua.” Ke ainge ea
  mxt-NT: 'Inga ñu catyí ñu: ―Ra Elías profeta Nyoo ta cha naha cuví ra ihya ―catyí
    ñu. Ta inga ñu catyí ñu: ―Inga profeta Nyoo cuví ra, tari ra profeta Nyoo ra chiyo̱
    ta cha naha.'
  tzo-NT: 'Oy yan laj yalic: ―Lume, ja'' ti Elíase, ja'' ti j''alc''op yu''un Dios
    ti vo''one ―xchiic. Oy yantic uc laj yalic: ―Lume, ja'' j''alc''op yu''un Dios
    hech chaj c''u che''el ti j''alc''opetic yu''un ti Diose ti vo''one ―xchiic.'
  ind-AGS: Tetapi ada orang lain yang berkata, “Dia adalah nabi Elia.” Dan yang lain
    lagi berkata, “Dia adalah seorang nabi yang baru, seperti salah satu nabi di masa
    lalu.”
  omw-omw: Hini uhua mwitaa tuvata hini uhua qaqao tita, Mwi vaisiva tiri haivaqava
    Iraisaava qovarama viho, tita. Mwitaa tuvata mpo uhua Iesusirara tiqata, Haaru
    poropeti vaisi Kotira qua qovarama kye varuhua, Iesusiva mwihua votima kyeroma
    variho, tita.
  yrb-yrb: Moana uwara eno weita, etei amarana Iraija weita. Moana uwara eno weita,
    Dawana Godinu we bou ueta amara, bodere we bou ueta uwara ari weita.
  maa-NT: 'Tjín xi̱ta̱ xi kitsò: ―Jè Elías. Ti̱koa̱ tjín xi kitsò: ―Jngoò xi̱ta̱ xi
    kiìchja̱ ngajo‑la̱ Nainá kjòtseé.'
  mcq-mcq: ꞌEjume ea ꞌahoꞌa Hu Iraijana ꞌwavura. ꞌEe ea ꞌahoꞌa Hu poropeti pina ꞌwavura.
  sus-A: فبّتّيٍ قَن نُ عَ قَلَمَ، «عَننَبِ عٍلِيَ نَ عَ رَ.» ندٍيٍ قَن نُ عَ قَلَمَ،
    «نَمِحْنمّ نَن عَ رَ نَشَن لُشِ عَلْ نَمِحْنمّ دَنفِشِيٍ.»
  jpn-1965: 別の人々は、「彼はエリヤだ。」と言い、さらに別の人々は、「昔の預言者の中のひとりのような預言者だ。」と言っていた。
  fra-SBL: 'Mais d''autres disaient : « C''est Élie. » D''autres disaient : « C''est
    un prophète, ou comme un des prophètes. »'
  yka-yka: Saguwaˈ paˈin sinduwehin isab, “Nabi Eliyas hatu miyaˈan.” Duk niyaˈ pe
    isab sinduwe magpaˈin, “Nabi hep hatu iye miyaˈan, kuweˈ meˈ nabi awwalley.”
  mle-mle: Nuwukadiy wadiy, “Adi duw Yilayja-ad.” Nuwukadiy wadiy, “Di God diki maaj
    wasapwiydi duw-ad. Tayir mwiya nimadiy wasapwiydiy duw kitik-ad.”
  shp-NTPO: 'Wetsabobiribi ikana iki: “Natora *profeta Elías iki”, ikibo. Jatian wetsabo
    ikana iki: “Moatian *profetabo iní keskaribi riki”, ikibo.'
  aom-aom: 'A ioroꞌiorohuro uvoruomadeje: Iesu hu mamiꞌe hijade ae Elijah-ro rovëꞌëro
    ëꞌajëjo. A ioroꞌiorohuro uvoruomadeje: Jö God-aro baeromo majëhinövare aribövi
    ioroꞌioro jiarëhi hu ëhi jiëꞌe aëro jiëꞌëro ëꞌajëjo.'
  geb-geb: Mbe mbari khaŋ nzuai, “Ana Iraiza ma.” Mbe mbari khaŋ nzuavra ki, “Khe
    fhum guarara kegi Fhe Bakɨme kamthooŋ gumgi fara muuŋgi guma mbe ma.”
  eng-WYCLIFFE: Othir seiden, That it is Helie; but othir seiden, That it is a profete,
    as oon of profetis.
  bsj-bsj: Kangem bo yiti ki Iliya nyo na wo kangem yiti ki win mor toka dukume
  cak-cak: Jac'a ch'aka' niqui'ij chi ri Jesús ja ri profeta Elías, ri xc'uje' ojer
    can. Ch'aka' chic niqui'ij chi jun profeta o jun chique ri profetas ri xec'uje'
    ojer can.
  chf-NT: Otrosjob u yäle' cache' aj Elías ajt'an ta Dios. Y otrosjob u yäle' cache'
    untu ajt'an ta Dios ca' chich ni cuxlijob oniba.
  tlf-tlf: iip maak iyo bogo-nilip e, “Umbae. Beyo sugamiyok God imi profet ko age
    weng kem baga-emin tinum Elaija bii-se ita ko mitam-nalata, kanu-be o,” agelip
    e, iip maak ita bogo-nilip e, “Umbae. Beyo Elaija ba kale minte, God imi weng
    kem baga-emin tinum migik kale, sugayok umi weng kem baga-e-bii-silip ilitap o,”
    agelip no kem una tala ke-bilipta,
  piu-2006: '@see-verse:MRK.006.014'
  poh-NT: Chi quixilac take kꞌoric xibiraj, wilic woꞌ cꞌahchiꞌ quikꞌoric chi reꞌ Jesus
    reꞌ woꞌ chic i Eli̱yas reꞌ aj kꞌorol riCꞌuhbal i Dios najtir kꞌi̱j on jenoꞌ chic
    queh take rich aj kꞌorol cho riCꞌuhbal i Dios.
  tue-tue: —Elías niiqui, jĩĩyira ãpẽrã́. —Tíato macãrã profetas tiiróbiro niigʉ̃́
    niiqui, jĩĩyira ãpẽrãpé.
  bjp-bjp: Fale fanu sabin ri ka use u le, “I e Elaija.” Ma fal sabin ri ka tara le,
    “I nenge profet arae foron profet tinpakanini.”
  xon-xon: Le biken mu bui ke u ye Uwumbɔr aabɔnabr Elaija u nan bi n‑yaayoonn na
    la. Le biken mu bui ke u ye Uwumbɔr aabɔnabr ke bibɔnabtiib bi nan bi n‑yaayoonn
    na la.
  tzo-ZNT: ―Jaꞌ nan ti jꞌalcꞌop Elías ti ta voꞌnee ―xi la jlom. ―Jaꞌ nan yajꞌalcꞌop
    Riox chac cꞌu chaꞌal ti yajꞌalcꞌoptac ti ta voꞌnee ―xi la jlom.
  mpm-NT: 'Ti uu ga ka kaꞌan: ―Profeta Elías ja ni kii na janaꞌan un kuu da ―kachi
    naa. Ti sava ga yɨvɨ un ka kaꞌan: ―Ɨɨn profeta kuu, ɨɨn ni kuu jiin chaa ni ka
    kaꞌan jnuꞌun Yandios na janaꞌan―kachi.'
  ots-NT: 'Cja̱ mí bbʉh cʉ dda cja̱hni cʉ mí ma̱jmʉ: ―Gue nʉr profeta Elías nʉ i ndo
    øti milagro.― Cja̱ pé mí bbʉh cʉ ddaa cʉ mí ma̱jmʉ: ―Guejti nʉr Jesús ʉr profeta
    hne̱je̱, eso, i øti milagro. I jñɛjmi cʉ profeta cʉ mí bbʉ má̱hmɛto.―'
  hoy-hoy: दुसरा लॉकुर अंदुर, “इव एलिय्याह हुन.” लेकीन यारारा दुसरा लॉकुर अंदुर, “इव
    भविष्यवक्ता हुन, हाळोद जमाना अन भविष्यवक्तागोळ घाई ऊंद.”
  amo-amo: Among mine woro, ''Iliyari di'.'' Among tutung woro au ''Unang kadura Nnu
    Kutellẹ ari, nafo umong nan nya kaduran nnu Kutellẹ na awadi nanan burnu.''
  pjt-pjt: Kaya tjarangku wangkangi, “Wiya palatja Godaku wangkatjara panya Ilaitjanya.”
    Kaya tjara kutjupangku wangkangi, “Wiya, nyaratja Godaku wangkatjara puḻka irititja
    tjuṯa puṟunypa.”
  cwe-cwe: Wamwenga walonga, “Iyo ni Eliya.” Na wamwenga walonga, “Iyo ni mulotezi
    wa Mulungu yalingane na walagula wa umwaka.”
  daa-NT: Kar daarin̰ a ŋa *Eli. Daarin̰ gay a ŋa nabiin̰ce kaak ar nabiinna kuuk
    min awalle.
  mlp-mlp: Sa mataw asor bilaq yaqay, Ko Elaija haq yaqay. God mat emid bo Iyahta
    ayon dan wastitaydaqta na amatin inmo haq yaqay. Teq mataw asor bilaq yaqay, Ko
    God ago nantut araq haq yaqay. Mataw kwaziqmo God ago nantut bilaq yaqayta naqanta
    araq haq yaqay.
  ape-C: Aria enesh shakri, “Anan douk profet Ilaija.” Aria enesh shakri, “Anan douk
    anan profet kabi douk seiwokimi profet um.”
  bgs-bgs: Asal duwán mga manubù na ágkagi, na mà dan, “Sikandin si Elias na propeta
    sayyan.” Duwán ássa mga manubù na ágkagi, na mà dan, “Propeta gó sikandin, iring
    katô mga propeta sayyan.”
  faa-faa: Airakano aporo metakiramo someraka, “Yasuane Iraíya fana reane paripeareapo.”
    Airakano aporo metakiramo someraka, “Yasuane porofete aporo meta reapo. Wate fana
    Kotimo some kará porofete aporo rea ayiáka e are.”
  kik-kik: Angĩ nao makoiga atĩrĩ, “Ũyũ nĩ Elija.” Angĩ nao makoiga atĩrĩ, “Ũyũ nĩ
    mũnabii ta ũmwe wa arĩa a tene.”
  cap-NT: 'Yekjap z̈oñinacaqui cjichic̈ha: —Elías cjita profetila tiiqui. Yekjapaqui
    cjichic̈ha: —Tuquitan Yooz taku parliñi profetaz̈takazla tiiqui.'
  ksr-ksr: Kaeŋ jegito, tosianoŋ kokaeŋ jegi, “Ii mono Elaija.” Tosianoŋ toroqeŋ jegi,
    “Ii gejatootoo eja walaga yoŋoonoŋga moŋ.”
  eng-TNT: 'Wother sayd it is Helyas: and some sayde: it is a Prophet or as one of
    the Prophetes.'
  sbs-sbs: Vamwi ni vaati, “Nji Eliya”. Kono vamwi nivati, “Muporofita, uvu nji vumwi
    wavaporofita vamwi nako zentanzi.”
  sue-sue: Eni meni ago toisowa, ata eni meni ego toisowa awa, “Nu Elia.” Ota eni
    meni ego toisowa awa, “Nu porofete zo. Porofete gita noisowa ago ine.” Ago toisowa
    awa.
  fra-NCL: 'Mais d’autres disaient : « C’est Élie » ; et d’autres : « C’est un prophète,
    semblable à l’un des anciens prophètes. »'
  bhg-bhg: Neneimi tedo esitera, “Owa peroveta Elijah.” Edo neneimi tedo esitera,
    “Owa Peroveta, o peroveta nenei mamatu dá ango.”
  snn-NT: 'Caguëna, yequëcuabi: —Riusu ira bainguë raosi''quë Elías''bi ba''iji, cahuë.
    Cajënna, yequëcuabi: —Banji. Yequë''bi. Riusu ira bain raosi''cua ba''icua, te''eguëbi
    ba''iji, cahuë.'
  atb-NT: Ra-am gi, "Yhang gi, Eliyaq nghut ri." ga taî akô nghut ri. Dum, ra-am taí
    kô é gi, "Yhang gi, hí hpyang lhê é myiqhtoî pé su, myiqhtoi rayuq nghut ri."
    gâ ri.
  wro-wro: O! Atjakekąria kubądjuŋ, Elijah kąnuŋ, Atjakekąria kubądjuŋ, tjo:lbąda
    kąnuŋ, iaruŋ tjo:lbądaia kądjindja.
  cek-AK: Thoemto kaminawk mah loe, Elijah ni, tiah thuih o. Thoemto kaminawk mah
    loe, Anih loe tahmaa maeto maw, to tih ai boeh loe canghnii ih tahmaanawk thungah
    kaom tahmaa maeto ah oh, tiah a thuih o.
  bkd-bkd: Sa duma tag-ikagi daan hu “Iyan si Elias sa propita.” Daw sa duma tag-ikagi
    hu “Propita haena iling hu sabuwa duun hu nangauna ha mga propita.”
  ctu-76: 'Yaño'' bʌ ti yʌlʌyob: Jiñʌch Elías juntiquil tsa'' bʌ i xiq''ui yʌle''
    Dios ti ñoj oniyix, che''ob. Yaño'' bʌ ti yʌlʌyob: Jiñʌch juntiquil mu'' bʌ xiq''ue''
    yʌle'' Dios che'' bajche'' juntiquil tsa'' bʌ xiq''ui yʌle'' Dios ti ñoj oniyix,
    che''ob.'
  lac-NT: 'Chen u jerob juninta''b yubej, caj u ya''arajob: ―Raji'' Elías u yʌjtseq''uir
    u t''ʌn C''uj a ts''a''b u tucuric ten C''uj uch. U jerob caj u ya''arajob: ―Raji''
    yʌjtseq''uir u t''ʌn C''uj a ts''a''b u tucuric ten C''uj quir u tsicbʌtic a ba''
    u c''at C''uj rajen raji'' irej yʌjtseq''uir u t''ʌn C''uj uch.'
  xla-xla: '@see-verse:MRK.006.014'
  xav-NT: 'Ni''wam norĩ hã te duré te te sima ãma ''re romnomri za''ra, ãne: — Õ hã
    Eriasi, duréihã dâ''â nherẽ, apâ ĩhâiwa''udu. — Ãne te te ãma sima ''re romnomri
    za''ra, taré. Ni''wam norĩ hã te duré te te sima ãma ''re romnomri za''ra, ãne:
    — Õ hã ''Re ĩhâimana u''âsi mono zadawa wasu''u''wa, duréihã ''re ĩnomro mono
    norĩ ne hã. — Ãne te Zezusihi wasu''u na taré da te dasima ãma ''re romnomri za''ra.'
  cuk-cuk: 'Baigandi sogmalad: “We, Bab-Dummad-gayaburba-barsoged-Elíasʼye.” Baigandi
    sogmarmogad: “We, epenne Bab-Dummad-gayaburba-barsogmalad-gudigusmalad wargwenadye.”'
  tbf-tbf: Bu mei mene gi nga pevien, “Eie e Eliia.” Ma bu mei mene ngas buer gi nga
    pevien, “Eie mi propet, malan mi meinmenigie bu propet muomuo ngas te.”
  uig-CYR: 'Башқилар: «У Иляс пәйғәмбәр» десә, йәнә бәзиләр: «Бурунқи пәйғәмбәрләрдәк
    бир пәйғәмбәр болса керәк» дейишәтти.'
  ikw-NT: Ele berere karụ, “Ọ bụ Ẹlaija.” Ele berere kaa, “Ọ bụ nye ọwhnurninya, lele
    otu nụ rime ele ọwhnurninya gbaka.”
  khs-khs: 'Au selapita: sena nokamoke selese, “Yesuwa Ilaiya puwano enewa mene minanapo.”
    Au selapita: sena nokamoke selese, “Yesuwa sepatosene sena nowa enekeye. Puwano
    fa:nemi Kote solo kinisene sepatosene sena enene epapuluse Ewa elakeye.”'
  dwr-ENT: ሺን ሃራንቱ ኣ፥ «ሃዌ ኤላሳ» ያጌዲኖ። ሃራንቱ ቃሲ፥ «ሃዌ ቤኒ ዎዴ ናባቱዋ ማላቲያ ናቢያ» ያጌዲኖ።
  pma-pma: Keil en koa avit, “!Provet Ilaetsa keinek!” Teimun en keil avit, “Kei provet
    sav tai koa suval provet keil telamu.”
  atd-NT: Kagi atag to duma no mgo otow to si Ilias ian. Kagi to duma man do, ka sagboka
    no talagnangon to kagi to Magboboot ian no ogkounawa to mgo talagnangon to kabubuyagan
    ta dongan.
  tel-2017: ఇతరులు, “ఈయన ఏలీయా” అన్నారు. ఇంకొందరు, “పూర్వకాలపు ప్రవక్తల వంటి ప్రవక్త”
    అన్నారు.
  hat-BSA: 'Men lòt t ap di: “Li menm se Élie”. Lòt t ap di: “Li se yon pwofèt, kon
    youn nan ansyen pwofèt yo”.'
  bxh-bxh: Haisa hinaga tiyen, In Ilaidiya. Na haisa tiyen, In doha peloweta haisa
    bwaꞌibwaꞌidi.
  top-NT: 'Makapitzi cristianos ixtahuán: ―Namá chixcú ma̱x tunu profeta la̱ ni̱ma̱
    tamini̱t tali̱chihui̱nán Dios maká̱n.'
  msk-msk: Toyo aon kadaygan na yagalaong, “Yaan yang propeta nang Dios na si Elias.”
    Aon kadaygan na yagalaong, “Yaan agaw yang propeta, maynang manga propeta kadini.”
  gyr-NT: Ambuae rumo, —Tũpa ñehe mombehusar Elías mo evocoi —ehi yuvɨreco. Ambuae
    evocoiyase, —Tũpa ñehe mombehusar aracahendar mo evocoi —ehi yuvɨreco.
  kmh-kmh: Gunap aŋgyak, “Bi kun ak binak Yilayja; bi siŋok nind apek, Jiwda Kiyŋ
    yomb key yimb kisen winiŋgamb apay ak aŋgyak.” Gunap aŋgyak, “Bi Gor minim aŋgep
    wosrey mindyiŋgipay rek bap ap mindip aŋgyak.”
  ukr-ONPU: 'Інші казали: «Це Ілля!» А ще інші: «Це пророк, як один зі стародавніх
    пророків».'
  emi-emi: Me katoa taumattu laghe ue va, “Ia Elaija.” Mene katoa laghe ue va, “Ia
    propete ia, nongina mene katoa propete emua arau.”
  zpv-NT: 'Ya snuhn raꞌ ba rahbi: ―Laꞌh laꞌguehtu Elías niꞌca. Ya snuhn raꞌ ba rahbi:
    ―Niꞌca naa stuhbi guehtu profeta nin guñiꞌ xchiꞌdxyi Dxiohs cachieempa o chyuulla
    stuhbi profeta.'
  gux-gux: Bi tianba mo den yedi elia yo, bi tianba mo den yedi bi sawali puaba siiga
    yendo.
  kos-kos: A kutu mwet uh fahk mu, “El pa Elijah.” Ac kutu pac fahk mu, “El sie mwet
    palu, oana mwet palu in pacl oemeet ah.”
  ibo-ibo: Ndị ọzọ na-asị, “Ọ bụ Ịlaịja.” Ma ndị ọzọkwa kwuru na ọ bụ onye amụma dị
    ka otu nʼime ndị amụma mgbe ochie.
  yml-yml: Tomotoga ꞌifwaidi i vo, Taunina Ilaitia, Yaubada yana toluꞌivona abamega
    i mai,” weꞌe ꞌifwaidi i vo, Taunina tamu Yaubada yana toluꞌivona yana sauluva
    baniꞌodi toluꞌivonanidi basenadiotoga.
  ory-ory: କିନ୍ତୁ ଅନ୍ୟମାନେ କହୁଥିଲେ, ଏ ଏଲୀୟ; ପୁଣି, ଆଉ କେହି କହୁଥିଲେ, ଭାବବାଦୀମାନଙ୍କ ମଧ୍ୟରୁ
    କୌଣସି ଜଣକ ସଦୃଶ ଏ ଜଣେ ଭାବବାଦୀ।
  bzj-bzj: Sohn ada wan seh, “Hihn da Ilaija.” Ahn stil sohn neks wan mi-di seh, “Hihn
    da wahn prafit jos laik wan a di ada oal taim prafit dehn.”
  chk-chk: Nge ekoch ra apasa, “Ätei Elias,” nge pwal ekoch ra apasa, “Ätei eman soufos
    usun eman ekewe soufosun lom.”
  ssd-ssd: 'Taŋakinaig le nane afu ndek sakinaig: Nu Eliaŋge ŋginaig le afuŋge nu
    tuan taŋgo ande ambokok taŋaŋ ŋginaig le'
  acr-TNT: 'Yey e cꞌo jujun chic quebiꞌn re: «Rire e Elías» y jujun chic quebiꞌn re:
    «E juna kꞌalajisanel o laj junok chique ri kꞌalajisanelab re ojertan.»'
  rop-rop: Bat najalot pipul bin tok, “Nomo. Im det speshalwan mesinja blanga God
    hubin jidan longtaim neim Ilaija.” En najalot pipul bin tok, “Nomo. Im speshalwan
    mesinja jis laik ol detlot najalot mesinja hubin wokaran iya bifo.”
  mee-mee: Ava pattoto keke rorole roma, “Ka i ae Ilaia.” Ba pattoto muni keke rorole
    roma, “Ka i a agau e toe Nutu kaona ora tongana kena ma te e nga reke toe Nutu
    kaona ka kae re pala.”
  mwf-2018: Mu kardu ngamere deyida kathu pumenanudha pardi-ka murrinh kanhi deyida,
    “Awu, nukunu-ka kardu ngalantharr murntak pana-wa kardu nan Elijah wurdamkabirl
    deyida. Kardu pana nganaka ngarra murrinh Yile neki nukunu wurdanarrayiththa wurrini.”
    I kardu ngamere murrinh numi deyida kathu pumenanudha purni-ka murrinh kanhi-wa,
    “Awu, nukunu-ka ku prophet-wa, mangini ku prophet murntak mani warra pardipuptha
    i ngarra murrinh Yile neki nukun puddanarrayiththa pardi.”
  dif-dif: 'Palpa jatana wonti: „Nauja Elias nganai;“ palpa jatana wonti: „Nauja Propheta
    kulno nganai, Propheta kulno jeribaka kara.“'
  gam-gam: Una pende embe dji, propet Elaija kamasa goi ge alla aglo erwo gun po kogo
    yendo we dji. Una pende embe dji, propet asa goi una ta aglo wo kogo yendo we
    dji.
  nou-nou: Awarate embo nenei mi sisera, “Amone Elijah ra.” Seoro embo nenei awa sedo
    isera, “Amone God da binga sari embo ra. Edo umo atopapotira teta God da binga
    sari embo matu atima edo isera awodo.”
  mqb-NT: 'Ɗo maza aya ite, ta wa: «Yesu nà, Eliya.» Aday ɗo hinen ahay ɗukwen ta
    wa: «Winen nà, ɗo maja''am a Mbərom hinen, kawa ɗo maja''am a Mbərom sə kwakwa
    ataya awan.»'
  ape-B: Ali enech chakli, “Anan douk profet Ilaija.” Wakuli enech chakli, “Anan douk
    ananu profet kobi douk seiwakimi profet umu.”
  grc-F35: Ἄλλοι ἔλεγον ὅτι «Ἠλίας ἐστίν.» Ἄλλοι δὲ ἔλεγον ὅτι «Προφήτης ἐστὶν ὡς
    εἷς τῶν προφητῶν.»
  cav-NT: 'Peya cuana bacue jucuare: —Elías ecacuitatique jutidya tume, Yusu equeque
    quisarati cuejaquique. Peya cuana bacue jucuare: —Jesústu beru Yusu equeque quisarati
    cueja jucuareque jutidya, emajuque enetitsuranucaque. Jadya tuna cuji cuita juatsu
    quisaraticuare.'
  kgp-NT: 'Hã ra ũ tóg Jesus to: “Elias vẽ,” he mũ. Kỹ ũ tóg: “Topẽ vĩ tó tĩ vẽ, vãsỹ
    Topẽ vĩ tó tĩ ag ri ke vẽ,” he mũ gé.'
  bvd-bvd: Ma tai toaa ki daka bae lau gu 'urii, “Sa 'Ilaeja naa loko!” Ma tai toaa
    ki lau kera daka bae 'ada 'urii, “Nia ta brofet loko, mala brofet baki mai nao!”
  ukr-1871: Инші казали, що се Ілия; инші ж казали, що се пророк або один з пророків.
  apz-apz: Aꞌamu nomꞌneso Jisasɨneꞌno ole ulɨmentohofi, Olo hwe lohwo Ilaija hohonta
    peꞌnɨmentiso hweho. Nomꞌne aꞌamuso ole ulɨmentohofi, Olo hwe lohwo aꞌamu hohonta
    Anɨtu hungkuno uyahonɨngki lɨmojo paꞌnɨngo hweho. Ose lɨmentohofofoho.
  yon-yon: Kwanandiwen kumban, yenambed yedmiwen, “Ye kuu Elaidya kii!” andiwen. Kumban
    yenambed dakmiwen kuu “Ye kuu profesiman maa, kurin anuk yiri doriib kwamune areb
    kii!” andiwen.
  poi-NT: 'Pero tuŋgac nɨmpa: —Pɨsneum jém wiñɨcpɨc profeta jém Elías. Tuŋgagam nɨmpa:
    —Yɨ́p pɨ̱xiñ tu̱m jém profeta jex juuts jém wiñɨcpɨc.'
  dhg-dhg: Ga waripum yolŋu warra gayŋan garruwan bitjanminan, “Dhaŋum wilak Yilaydjan
    ŋatja banha God-Waŋarrwun djawarrkmi ŋätjiliŋuwuynha?” Ga biyapul waripu bitjuwaŋ
    yolŋu warra garruwan bitjan, “Ŋangawul dhaŋum Yilaydja, dhaŋum ŋunhuŋ yol waripu
    God-Waŋarrwu djawarrkmi ŋätjiliŋuwuy.”
  wuv-wuv: Hefi'a, rona ware ba, “Hia Elijah.” Ma hefi'adiai, rona ware ba, “Hia hemea
    mamama'a, ale'ei hemea mina mina.”
  quf-NT: 'Nataq ukkunaqa Jesuspaqqa niqllapa: “Dyuspa rimaqnin Eliasmi” nir. Wakinkuna-shuypaqa
    niqllapa: “Dyuspa uk rimaqninmi kanqa, imanutaq unay rimaqkuna kaq chaynulla”
    nir.'
  yuw-yuw: O auho wömai yongidung, “Yui Elaiya yo.” O auho yongidung, “Yu woi Kopotorochon
    yong tuctuc amna au yo. Kopotorochon yong tuctuc amnani osuc ididungma worocotma,”
    ihoroc yong tongidung.
  mph-mph: '@see-verse:MRK.006.014'
  hus-NT-1971: 'Talchic i inic taja’ in ulu: ―Ja’its jaja’ pel an caulome a Elias.
    Q’ue’atchic in ulu: ―Ja’its pel i caulome c’al a Dios ejtil axi biyal caulome
    c’al a Dios.'
  med-med: Wote, wamp mat ndi, ko tʉk nʉk mel, “Wu ei Ilaija,” nʉtʉng. Wamp we mbʉ
    ndi, nʉk mel, “Wu ei painui wu, ya unt painui wu mat morung mbʉ nga ti,” nʉtʉng.
  bch-bch: Be panua padengada tikeo ga, “Mao, ei Elaija.” Be padengada tikeo ga, “Ei
    eaba ede ibada Deo iaoa, mambe gid panua mugaeai tibabada Deo iaoa.”
  cco-NT: 'Jo̱ i̱ lɨɨng˜guɨ dseaˋ féꞌrˋ lala: —Líibˆ i̱ na i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ
    Fidiéeˇ malɨɨ˜guɨ eáangˊ. Jo̱ i̱ lɨɨng˜guɨ dseaˋ féꞌrˋ lala: —Jaangˋguɨ dseaˋ
    i̱ féꞌˋ cuaiñ˜ quiáꞌˉ Fidiéebˇ i̱ na, lɨ́ꞌˆ laco̱ꞌguɨ i̱ nɨcajalíingˉ lamɨ˜ jéengˊguɨ.'
  deu-1951: 'Andere aber sprachen: Es ist Elia; wieder andere: Es ist ein Prophet
    oder wie einer der Propheten.'
  alq-ALGNT: 'Nandam kodagiag ikidobanig: “Mi aa8e niganadjimo8inni Eli.” Acitc kiabadj
    nandam kodagiag ikidobanig: “Niganadjimo8inni8i aa, maia tabickotc igi niganadjimo8innig
    ka pi pimadizi8adj 8eckadj.”'
  ixl-NNT: 'Pet ech tal kaꞌt unqꞌa uxhchil ileꞌ: —Kamal u Elías,— tiꞌke. As at unjolte
    uvaꞌ ech nik tal ileꞌ: —Kamal aꞌ umaj u qꞌajsan tetz viyol u Tiixheꞌ echeꞌ unqꞌa
    uvaꞌ kat ul naꞌytzan,— tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Áánetúhjáa tsijtye nééhií: —Tsáhaá, muurá ihdyu Eríá diibye Píívyéébé ihjyú
    uubálle múnáajpíi éíjyuúvú ícyahíjcyaábe. Áánetúhjáa tsijtye nééhií: —Áánerá ihdyu
    béébére diibye Píívyéébé ihjyú uubálle múnáajpi éíjyuúvúu ícyahíjcyáméejpi.'
  etr-etr: Odoaea sähaleada, Eda Elaia gabu. Amase, odoaea sähalea, Eda bea sälo siiba
    nelo amo gadoi gabula säi.
  quh-NT: 'Waquenka nisharkancu: —Diospa unay willajnin Eliaschá, —nispa. Waquintaj
    nisharkancu: —Diospa unay willajcunanjina, uj willajchá, —nispa.'
  kwi-kwi: 'Mamaztuzne kaizara: —Usne Elías i. Mamaztuzne kaizara: —Dios pit kainammmika
    i. Usne ñamin Dios pit kainammmikakana i, kizara.'
  agm-agm: Aihɨ amɨ usa satawaatopo. “Kɨmo utaamo Eraijaahoe,” tawaatopo. Aihɨ amɨ
    usa satawaatopo. “Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ jɨhura ausaapɨ isɨhiyai kaundohiyɨhiyaamatiyaho
    wo noaipa watɨpɨhaiwa aungwohaiwa kiyataise,” tɨwɨ Jisaasihopɨ katawaatopo.
  ubr-ubr: Baise sabu fani on si’yau, “On on Elijah.” Sabu fani on si’yau, “On aubairuruotin
    tani, ainau bag aubairuruotis fani simama ba.”
  tsw-NT: Ozo o ro gba a damma, “Iliya ɗa.” Ozo o ro a damma, “A̱yi vumava̱sula̱ ro
    ɗa, oroci a ama̱sula̱ o ufaru.”
  cax-NT: 'Maquiataca namatü: —Arrti maniqui ñoñünrrü Jesús tonenti profetarrü Elías.
    Maquiataca namatü: —Arrti naqui profetarrti isiu naca bama profetarrü tücañe,
    bama manitanama ito au nürirrti Tuparrü.'
  aia-aia: Ma tara'i nei ro'u ra 'adoma'inia do 'ia Elaija ma'ua 'e ta'i 'iniraaui
    Rarabea ni 'ohaani mau.
  srp-1865: 'Drugi govorahu: to je Ilija. A drugi govorahu: to je prorok ili kao koji
    od proroka.'
  agt-agt: Ammi ya uray kadwan a “Intu hala ya aglavunen Eliyas, te nagtoli hala ta
    lutakin,” kunda. A ta kadwan para a “Kakurugan ta aglavun ta kuman na aglavun
    kiden ta palungu araw,” kunda.
  lug-lug: Naye abalala ne balowooza nti, “Eriya.” N’abalala ne bagamba nti, “Nnabbi
    ng’omu ku bannabbi ab’edda.”
  yby-yby: Liki layoko, malokasiya Ilaija maya aku okulumauti limibo ne liki layoko,
    malokasiya hapa yeikalaya Omaimidana epaloti ga wetome ikaka weuti makomanipoya
    ne liki likaka aboya,
  heb-heb: ואחרים אמרו כי הוא אליהו ואחרים אמרו כי נביא הוא או כאחד הנביאים׃
  mpp-mpp: Inguc mibong ngic gocne yengi ngagelu miibong, “Yogo Wapongte siduc-mimi
    ngic wacine Elaiya.” Nga gocnedi ngagelu miibong, “Ye Wapongte siduc-mimi ngic
    hocne. Siduc-mimi ngic esecne gaibong, yenge ingucne.”
  apb-apb: Ngaeta mo iini ko unue lo'u uuri, “A Elaeja oto ni ngeena.” Ngaeta mo iini
    lo'u kire ko unue uuri, “Ingeie ngaeta propet mala mo iini oto i na'o ni ngeena.”
  san-TEL: అన్యేఽకథయన్ అయమ్ ఏలియః, కేపి కథితవన్త ఏష భవిష్యద్వాదీ యద్వా భవిష్యద్వాదినాం
    సదృశ ఏకోయమ్|
  ben-IRV: কিন্তু কেউ কেউ বলল, উনি এলিয় এবং কেউ কেউ বলল, উনি একজন ভবিষ্যত বক্তা,
    ভবিষ্যৎ বক্তাদের মধ্যে কোন এক জনের মত।
  ntu-ntu: Mz drtwr kzdung leplz Jiszs nide Profet Elaeja kc tqaleti rkx kxkqlu mzli
    kc bqnc. X kzdung leplz nzrpilr kx nide profet kxmrna kx apule profet kcng bqnc
    tzrngiscng zmatq.
  pan-pan: ਪਰ ਕਈਆਂ ਨੇ ਆਖਿਆ ਉਹ ਏਲੀਯਾਹ ਹੈ, ਅਤੇ ਦੂਜਿਆਂ ਨੇ ਕਿਹਾ ਕਿ ਇਹ ਇੱਕ ਨਬੀ ਹੈ, ਪਰ ਕਈਆਂ
    ਨੇ ਆਖਿਆ ਨਬੀਆਂ ਵਰਗਾ।
  gvc-gvc: 'Paina sehe õ sehe ni tʉhotumaha: —Elia jira —ni tʉhotumaha. Paina sehe:
    —Cohamacʉ yare yahu mʉhtariro panopʉ macaina cjiri yoaro sehe jira tiro —ni tʉhotumaha
    Jesure.'
  mwp-mwp: Wara kedha umamoeyrngu, ‘Nuy peropeth Elayza!’ a dhuray kedha, ‘Nuy peropetha,
    setha kulay mi peropethal nanga kulay.’
  ksj-ksj: Rehano vaze nuꞌe ꞌahige reiro. 'Aniꞌe Elia.' Ebu vaze ꞌahoga ꞌahogaꞌe ꞌahige
    reiro. 'Aniꞌe peroveta vazeḡa ꞌahoga. Peroveta ibiꞌa heuḡa.'
  sbk-sbk: Bhamo bhahayanga huje, “Unu yu Eliya,” Lelo bhamo bhayanga, “Unu yukuwa,
    uwali nishi bhala akuwa abhimandi.”
  mya-JVB: လူအချို့ က၊ ဤသူသည် ဧလိယ ဖြစ် သည်ဟု ဆို ကြ၏။ အချို့ က၊ ရှေးပရောဖက် ကဲ့သို့
    ပရောဖက် ဖြစ်သည်ဟု ဆို ကြ၏။
  kgf-kgf: Ic tosaranéŋ ʒégic; Ic imi Elia. Waŋu tosaranéŋ yomuhuc ʒégic; Imi Anutuac
    kua meme ic becnec kecgic imuhucya.
  awb-awb: Uwara mó kegá, We Éráísa wire uwara mó kegá, We Manikáne ehweh irari anímé
    naho Manikáne ehweh iraru ke tahnsa aní míre uwe.
  gdn-gdn: '@see-verse:MRK.006.014'
  hvn-hvn: Tapulara era lema dèu hadꞌe do lii, “Adꞌo! Elia ke noo! Ki adꞌo, hala he
    dèu mone ubꞌa ngati Deo rai uru he.”
  nko-NT: Támɛ akʋ ɛ́ bɛɛ, “Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ dada Elia nɩ́.” Akʋ ɛ́ bɛɛ, “Bulu
    ɔnɔ́sʋ́ atɔɩ́pʋ́ dada amʋtɔ ɔkʋ nɩ́.”
  bsn-NT: 'Gãjerãma, ado bajiro yiyujarã: —Diore gotirẽtobosarimasʉ El''ias ñamasir''i
    ñagʉ̃mi quẽna —yiyujarã. Gãjerãjʉama, ado bajiro yiyujarã: —Diore gotirẽtobosarimasʉ
    ñamasir''ire bajiro bajigʉ ñaami —yiyujarã.'
  pib-NT: Pimrine wane china, “Giliyni.” Pimrine wane china, “Goyakalu tokanu geneklewatachrini.
    Satu tokanchi geneklewatachri pixka rixa.”
  wiv-wiv: Dia taza dia ta tania, “Ia a Elaija.” Taza dia ta tania, “Ia na profet
    katiu, vinaka profet katiu ni dia kua bukuni varira.”
  reg-reg: Abhandi bhebhwe nibhaika,” unu ni Eliya,” Bhachali ao abhandi ni bhaika,”unu
    ni mulagi, ati ni umwi wa bhalagi bhalya abhainyuma.”
  mlh-mlh: Oŋu mibiyoŋ, goineji iŋi mibuŋ, “Oi Elaija.” Goineji jikigaru mibuŋ, “Oi
    kajeqouŋ ŋi raŋgbaŋine yoŋoreone mo.”
  gof-ENT: ባጋቲ፥ «ሃይሲ ኤሊያሳ ጊዴኔ?» ያጊዶሶና። ሃራቲ ቃሲ፥ «ሃይሲ ቤኒ ዎዴ ናቤታፕ ኢሱዋ ጊዶና ኣጌና» ያጊዶሶና።
  aau-aau: Har hom sawk senkin me, “Hiykwe Elaija.” Wo, har homkwe sa senkin me, “Hiykwe
    profet, profet paraw-uh mo prueyn se hieyn.”
  tvk-tvk: Rut moletin xil mun labit, “Ngan ak be provet Ilaetsa.” E rute sav xil
    labit, “Xi be provet hu tei, e nggoni provet xil tetiamu.”
  prf-NT: Peru kagi nen agum ay ti Elias kan siya. Tehud bi a magkagi a essa kan siya
    a propeta a kona ten propeta hidi tenhud a panahun.
  auy-auy: tuwímbai sésa wemá Maníkón-aaimo simátímakowin-awiꞌa Íráiyaa pukáimpinkemba
    íyáfasinena méraiye suwasá tuwímbai sésa wemá naaófáꞌá Maníkón-aaimo simátímakowiyaamba
    méraiye suwaná
  tbg-tbg: Hini kuka minti ti vaumanta hini vaiinti nahenti aqao ti, Vi vaiintiva
    tinavu kaivaqava Elaitaava qaiqaa qovaraiqaa vivo, ti. Minti tumanta vokuka Ihurara
    tiha, Ihuva haaru enta vau paropetika voqaarama vaivo, ti.
  hub-NT: 'Herodes nuna takai, chikich chichainak: “Nuka Elías” yaunchuk “Yuusa chichamen
    etserujakua nu nantaki wekawai tuina. Tura chikich chichainak: Nuka yaunchuk Yuusa
    chichamen etseru jakarua numamtinaiti” tusar tuina.'
  hmo-hmo: To haida idia gwau, “Inai be Elia,” Haida idia gwau, “Inai be peroveta
    tauna ta, peroveta gunadia bamona.”
  big-big: Nawiligu kisarik, Ilaya yombu Anotoyaga ngagora weiya logo kozak kaiyabek
    Poropek meibek walaka Anotogo korikwek kiling paka ngalege miza orowei kambelabok
    ngereke yo kisa, keya nawiligu kisarik pi poropek koka walakawiliyaga nak kelikpek,
    kisa.
  gux-G: b mo yi nmaadi ke «ke ELI YO» tianba mo n yedi li baa tie yoguba ya saawalipuala
    nikpela siiga nni yua bii?
  cnl-NT: '''E³ quie''²³ xen³ dsa³ ''i³ ca²³jua''³: ―Mɨ³güee''n³² co̱''³ Elías. ''E³
    quie''²³ xen³ cɨ² ''i³ ca²³jua''³: ―Rɨ³løn³¹ dsa³ ''i³ ''ɨɨ³ júu² quiee''³² Dios
    ''e³ la²³ xen³ dsa³ ''i³ ca²³''ɨ́ɨ³ júu² quiee''³² Dios mɨ²jaa²³².'
  zar-NT: 'Iaʼbal-la bönachi taʼnná: —Naquiëʼ Elías, bönniʼ bëʼë didzaʼ uláz queëʼ
    Dios dza niʼte. Iaʼbal-la bönachi taʼnná: —Naquiëʼ bönniʼ ruʼë didzaʼ uláz queëʼ
    Dios ca guláquiëʼ bönniʼ guluʼë didzaʼ uláz queëʼ dza niʼte.'
  kde-kde: Vanji nkuhaula kuchidoni, “Nang'e nni Eliya.” Na vanji nkuchidoni, “Nang'e
    nni nabii malinga yumo wa manabii va machedo.”
  ata-ata: Seꞌi noxiꞌa mivikala lexe, “Anu Eliasi.” Xe seꞌi noxiꞌa la mivikala lexe,
    “Anu vile noxiꞌa ta mitema sou palomatana tatei ane.”
  qvw-NT: 'Waquin nunacunañatacmi: “Diospa willacünin Eliaschućh jinam licalïmun”
    nipäcula. Waquinnincunañatacmi: “Pay''a Diospa unay willacünin-yupayćha” nipäcula.'
  nfa-nfa: Te ngaa dhèu cahagꞌe hari peka, aku rèngu na, “Aadꞌo! Neꞌe ne, Elia dhu
    mamuri hari dꞌara ngiꞌu Yesus.” Aa dhèu cahagꞌe hari, peka na, “Dhèu neꞌe ne,
    dhèu nèti lii padhai Ama Lamatua dhu leo hari nèti uru sèra.”
  tnp-tnp: Mətəu nətəmimi nəuvein mɨn kotəni məmə in Elaijə, nəuvein mɨn kotəni məmə
    in iəni kəti rəha Uhgɨn mətəu təhmen e iəni mɨn rəha Uhgɨn aupən.
  urd-urd: मगर बा'ज़ कहते थे, एलियाह है और बा'ज़ ये नबियों में से किसी की मानिन्द
    एक नबी है।
  hot-hot: Ma vi enaŋ, “Yani ma Elia.” Ma vi enaŋ, “Yani ma plopet te hatôm plopet
    tak sêbôk doho.”
  mqj-NT: 'Dengan pira tau ma''kada nakua: “Nabi Eliari teie.” Dengan toi duka'' ma''kada
    nakua: “Mesa nabi susi mangka sae yolona.”'
  rus-SYN: 'Другие говорили: это Илия, а иные говорили: это пророк, или как один из
    пророков.'
  mbh-mbh: Na toko pelie, kene o ri ve ake va ini a Elaija. Na toko pelie mun, o ri
    ve avele, i ranga ve ako ini a God ile riong elnga omole ako i velpol nomenga
    nge toko pompomere.
  bdd-bdd: Ma tupwadi sigwae ꞌabehega, “Tauna tuwa Ilaitiya.” Ma wete tupwadi sigwae,
    “Tauna palopita ꞌaigeda gide palopitaowedi nugenugetaidi.”
  cbt-NTPO: “Co inahuë'. Iniasë pënëntona'pi ipora,” topi a'naquëonta'. “Co inahuë'.
    Ninotona'pi iráca ya'huërinso' nimara,” topi a'naquëonta'.
  srn-NT: 'Ma tra sma ben taki: “Na Elia.” Trawan baka ben taki: “Na wan profeiti,
    leki den wan fu fosten.”'
  cta-NT: ―Siꞌi biꞌ ―nacui̱ xaꞌ ñati̱―. Jyoꞌo Elías laca nu quiꞌyu re. ―Siꞌi juaꞌa̱
    ―nacui̱ xaꞌ la ñati̱―. Sca ñati̱ nu laca tuꞌba jiꞌi̱ ycuiꞌ Ndyosi laca yu re,
    ñiꞌya̱ nu jyoꞌo cusuꞌ nu ngutiꞌi̱ saꞌni la nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Gbɛ̃eↄ lɛ́ mɛ Ɛliaɛ, gbɛ̃eↄ lɛ́ mɛ ãnabiɛ lán ãnabi yãaewa.
  tcz-CHONGTHU: Loikhat in, “Themgao Elijah ahi,” atiuvin, loikhat kit chun, “Malai
    themgao minthang ho banga themgao khat ahi,” atiuve.
  mar-mar: इतर लोक म्हणत, “येशू एलीया आहे.” तर काहीजण म्हणत, “हा संदेष्टा फार पूर्वीच्या
    संदेष्ट्यापैकी एक आहे.”
  snp-snp: Ido malekate ya eti lamo, Wewa ya Elaiya ya ne, lato ido malekate eti lamo,
    Amo ya polofete adeina minamo yamaidana oto polofete ma ya ne, loti etiti lo-lo
    ae.
  isl-isl: Aðrir héldu að Jesús væri Elía, hinn forni spámaður, endurborinn, og enn
    aðrir töldu hann vera nýjan spámann, svipaðan hinum miklu spámönnum fyrri alda.
  spy-NT: Kulē ꞉alake, “Acha! Wōōrkooyoontēēt *Eliiya ꞉nyi nyēē kāākōōyēēw.” Nto alak
    kumwooyē kule, “Wōōrkooyoontēētaab Yēyiin ꞉nyi nyēē kerkeey āk *wōōrkooyik choo
    kibo kēny.”
  xnn-xnn: Nan tap-in di ipogaw abes et kananda en siya si Elias ay kasin natago.
    Nan tap-ina et kananda en si Jesus et mamadton Apo Dios ay kaneg nan deeyda ay
    mamadto id kasin.
  mwe-mwe: Bhana bhatendaga bheleketanga kuti, “A Eliya.” Bhananji bhalinkutinji,
    “Bhalabho ni ankulondola bha a Nnungu, malinga ashinkulondola bhananji bha bhukala.”
  tte-tte: '@see-verse:MRK.006.014'
  tcs-tcs: Ol nada pipol bin spik, ‘Diswan dat longtaim spesilmesizman, neim blo em
    Ilaiza.’ Ol nada pipol bin spik diskain, ‘Em wase wan dem spesilmesizman prom
    bipotaim.’
  hlt-THB: Thlang vang ingtaw, “Elijah ni,” ti uhy. Thlang vang ingtaw, “Anih ce tawngha
    pynoet lawt ni, syn awhkaw tawngha pynoet myihna ni a awm lawt,” ti uhy.
  soq-soq: Tane apana da insakoantoie waiase, “Me ipa peroweta Elaia leulene wisen.”
    Ita isiwa Iesu umanawa waiase, “Me ipa peroweta da mapo wimoia rua wisen.”
  qub-qub: 'Waquinna nircaycaran: «Profëta Eliasmi shamusha» nir. Waquinnami niycaran:
    «Unay caj profëtacunanöpis juc profëtami canga» nir.'
  att-att: Á yù ira káruán nga tatolay, kagiad da, “Aggina si Elias nga yù ngaw ábbilinán,”
    kud da. Á yù ira káruán, kagiad da, “Aggina yù ábbilinán ni Namarò nga kagittá
    nayù ira ngaw ábbilinán,” kud da.
  bki-bki: Ana nalo dolu nalo aberii Yesu, aberinavo “Nina tormoruo Elaija re nua
    na,” ana tealo aberenio “Nina be naverialiano tai na, jibe kiado naverialiano
    moruo nalo tai re nuanua laka.”
  bqp-bqp: Gbɛ̃kenↄ pì Iliasumɛ, gbɛ̃kenↄ pì annabiimɛ lán annabi yãnↄ doke bà.
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá nə́: «Jísə Eli.» Bɔ́ɔ́lʉ́gá nə́: «Jísə Zɛmbî ŋgwɔ́l *múúd micúndə́
    yé, nda bɔɔŋg ɔ́ ayág.»'
  hat-hat: 'Gen lòt ki t''ap di tou: -Se Eli. Epi gen lòt ankò ki t''ap di: -Se yon
    pwofèt tankou ansyen pwofèt yo.'
  npl-NT: 'Oksikimeh okijtoayah: —Ye n profeta Elías. Oksikimeh okijtoayah: —Ye se
    profeta kemi non yowejkajkeh profetas.'
  bgg-bgg: Giak è yao, “Ai ne Elija ro.” Giak ne, “Ai ne buyo pha chaig pho duiine
    ro.”
  eng-TCENT: Others said, “He is Elijah.” And others said, “He is a prophet, like
    one of the prophets of old.”
  eng-BSB: Others were saying, “He is Elijah,” and still others, “He is a prophet,
    like one of the prophets of old.”
  cpu-NT: 'Pashine kantayetatsiri: “Elías inatzi.” Ikantayeetzi eejatzi: “Aamaa iriitake
    pashine kamantantaneri.”'
  san-ASM: অন্যেঽকথযন্ অযম্ এলিযঃ, কেপি কথিতৱন্ত এষ ভৱিষ্যদ্ৱাদী যদ্ৱা ভৱিষ্যদ্ৱাদিনাং
    সদৃশ একোযম্|
  tac-NT: '''Lige jaréchigo anile: ―Pe Elíasi ju, alué napu ''ya ajtígame nile napu
    ruyame nile napu anele Onorúgame. ''Lige jaréchigo anile: ―Pe uché bilé rió ju
    napu ruwime ju napu ruwí Onorúgame, a''chigóyéri napurigá ''ya mochígame nílige.'
  eng-WEBPB: But others said, “He is Elijah.” Others said, “He is a prophet, or like
    one of the prophets.”
  gfk-H: Senbia aring diet ga tangai bia, “Ia ne Elaija.” Ma aring at diet ga tangai
    bia, “Ia tiga poropet hoing ira poropet manaluai sakit.”
  viv-viv: Kadu tufoidi higayo, “Bana hima toꞋawatalatalaina tuwaina ana egana Elaiya.”
    Kadu tufoidi higayo, “Hida hima Yaubada bonana ana toꞋawatalatalaina badi toꞋawatalatalaina
    tuwaidiyao amine.”
  yao-yao: Nambo ŵane ŵatite, “Mundu ju ali che Elia.” Nombe ŵane ŵatite, “Ali jwakulondola
    jwa Akunnungu mpela aŵala ŵakulondola ŵa kalakala.”
  tgp-tgp: Pani hai la verea lara Iesu enia Elijah, ale hai la verea lara enia pr̃ovet
    matea matan tuai.
  auc-NT: Ayæ̈ wadäni, —Ediya wodi ïmaingampa. Ante tedeyönäni wadäni wæætë, —Wængonguï
    beyæ̈ në apæ̈negaïnäni baï tömengä adocä ïmaingampa.
  kbc-NT: Pida ica eledi oko modi, “Niɡ̶idoa Elias.” Odaa ica eledi modi, “Niɡ̶idoa
    anigepidiɡ̶ica niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, niɡ̶ijo baanaɡ̶a
    nigo niɡ̶ijo jotigide!”
  bmh-bmh: Ipal agen enem, “Go Elaiza.” Ipal enem, “Go Uwait nugau Ze doimai, awaraneu
    du tub. Go Uwait nugau Ze doimai awaranemen muz duailel sul.”
  ctu-BL: 'Yaño'' bʌ tsi'' lon alʌyob: Jiñʌch Elías, che''ob. Yaño'' bʌ tsi'' lon
    alʌyob: Jiñʌch x''alt''an che'' bajche'' x''alt''añob ti wajali, che''ob.'
  meq-meq: 'Siye hay na, tə gwaɗ: «Neŋgeye na, Eliya ndo məɗe ha bazlam i Mbəlom niye
    ahəl niye.» Siye hay tə gwaɗ: «Neŋgeye na, ndo i maslaŋ i Mbəlom nəte mə walaŋ
    i ndo məɗe ha bazlam i Mbəlom neheye ahəl niye aye.»'
  noa-H: Mamʌ hirua mag sim hee bigaaum k'ʌʌnau, “Jã warr jöoingar Hẽwandam hi jaaumie
    Elías haajerr k'abahab” haajeejim hanʌm, Jesús higwia. Mamʌ jũrr magbaawai hãaur
    k'ʌʌnau, “Jã sĩi warr jöoingar Hẽwandam hi jaaujerr k'ʌʌnjö Hẽwandam hiek jaaujem
    k'abahab” haajeejim hanaabá.
  alp-NT: '@see-verse:MRK.006.014'
  san-VEL: anye.akathayan ayam eliya.h, kepi kathitavanta e.sa bhavi.syadvaadii yadvaa
    bhavi.syadvaadinaa.m sad.r"sa ekoyam|
  kbq-kbq: Hianagi mago'amo'za Elaiaj'e hu'za nehazageno, mago'amo'za hu'za, agra
    korapa mani'naza kasnampa vahekna nere hu'naze.
  kbh-kbh: 'Inÿengna imojtsichamo: “Cha entsemna chë Bëngbe Bëtsabe juabna oyebuambnayá
    Elías ca.” Y ínÿengna: “Muana canÿa Bëngbe Bëtsabe juabna oyebuambnayá, mo chë
    tempsquëngcá ca.”'
  ron-LSB: 'Alții însă spuneau: “El este Ilie”. Alții au spus: “Este un profet sau
    ca unul dintre profeți”.'
  pon-pon: Akai inda, me i Eliaj; a akai, me i jaukop amen de amen me due jaukop akan.
  nhe-BL: Sequinoc quiijtohuayayaj para Jesús eliyaya nopa tiocamanalojquetl Elías.
    Huan sequinoc quiijtohuayayaj para Jesús eliyaya se tiocamanalojquetl queja nopa
    tiocamanalohuani tlen itztoyaj huejcajquiya.
  sps-sps: San mes panan tsue to, “Ayei e Ilaija.” Ana mesapan tsue to, “A kuigin
    te faarei ror kuigin iny muan.”
  wnc-wnc: Siwan aminu kunduta yake, “Ilaija ayanikapsaapa kayuk yuwan Anututa takopbut
    tapata enandangga epuke pasinggak,” ngang yaking. Siwan aminu kunduta yake, “Ayanikapsa
    tapatuta pasinggak,” ngang yaking. “Unzing ayanikapsa aminu tupa siknga yuke pasikakikat
    nana tapatu binga,” ngang yawa
  bus-bus: Gbɛ̃kenↄ bè Iliamɛ, gbɛ̃kenↄ bè annabimɛ lán annabi yãanↄ doke bà.
  gub-BL: Amo ae teko uze'eg nezewe a'e wà. — 'Aipo awa a'e, nuiko kwaw Zuàw romo
    a'e. Eri umàno ma'e kwer romo hekon a'e. Ukweraw wi a'e kury, i'i waiko uzeupeupe
    wà. Eri a'e, Tupàn ze'eg imume'u har romo hekon a'e. Kwehe hekon, Zezuz tur 'ym
    mehe. Amo ae teko uze'eg nezewe wà. — Nuiko kwaw Zuàw romo a'e, nuiko kwaw Eri
    romo a'e, i'i uzeupeupe wà. — A'e amo ae Tupàn ze'eg imume'u har romo hekon a'e,
    i'i uzeupeupe wà. — Kwehe arer ài hekon a'e, i'i uzeupeupe wà. Zezuz rehe waze'egaw
    a'e kury.
  imo-imo: Nalo aku ungu niliko andoringi wali pileringi imbomareni ningei, “Yu Elaija,”
    ningi. Nalo mareni ningei, “Ama tenaya, oi Gotenga nimbe munduli ungu ningi iyema
    moloringi aku mele yu aku tepa Gotenga ungu nimbe munduli iyemuni andopa teremo,”
    ningi.
  boj-boj: Onaqa tamo qudei naŋgi maroqneb, “Tamo di a Elaija olo bqo.” Onaqa qudei
    naŋgi maroqneb, “Tamo di a Qotei aqa medabu o tamo naŋgi nami soqneb deqaji bei.”
  ulk-ulk: Wader legize ge detautlare, “E Elaiza dali”, a wader legize ge detautlare,
    “E peropeta dali mokakalam netat emeret peropeta dali.”
  eng-DRA: 'And others said: It is Elias. But others said: It is a prophet, as one
    of the prophets.'
  knf-knf: Baloŋ kë bakji *Eli a, baloŋ kak baji Naţupar Naşibaţi a, annaamuŋ na baţupar
    Naşibaţi bajon.
  san-KHM: អន្យេៜកថយន៑ អយម៑ ឯលិយះ, កេបិ កថិតវន្ត ឯឞ ភវិឞ្យទ្វាទី យទ្វា ភវិឞ្យទ្វាទិនាំ
    សទ្ឫឝ ឯកោយម៑។
  arn-NT: 'Ka kiñekentu feypirkey: “Fey tüfa tati pelon wentru Elia pingekelu.” Ka
    kiñekentu feypirkey: “Kiñe pelon wentru tati. Kuyfi mew mülekechi pu pelon wentru
    reke feley.”'
  zas-NT: 'Per yuꞌ reeman rëb: ―Elíasan, bén rudëë xtiidx Dios loj ree bejn. Yuꞌza
    reeman rëb: ―Tijb bén rudëë xtiidx Dios loj ree bejnan lasaꞌ ree bén gocli.'
  ken-NT: Kɛ abhɛ́nɛ́fú bɛ, “Chí Ɛláija.” Báchák bárɛ́m bɛ, “Ndɛmɛkɛpɨ̌ntɨ amɔt
    anɛ tɛ nyaka”
