  nhu-NT: Ɛ bomew gayte lɛ, “Ɛ̀ nu Ɛlayja ɛ wvú ɛ kase ɛ to.” Bomew lɛ, “Wvú nu wee
    ntum Nyo' mvu kɛ diɛwɛ bo fwele fwele le.”
  row-row: Te atahori ruma rae, “Hokoꞌ! Yesus ia, Elia nasodꞌa baliꞌ sia ao na. Do
    Lamatualain mana dui-bꞌengga nara ruma mia doo na neu.”
  msy-msy: Ezɨ me marazi kamagh mɨgei, “A Elaija.” Ezɨ marazi kamagh mɨgei, “Kar Godɨn
    akam inigha izir gumazir mam, a mati fomɨra ikezir Godɨn akam inigha izir gumazibar
