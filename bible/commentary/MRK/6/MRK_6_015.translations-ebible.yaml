verse: MRK.006.015
translations:
  kpx-kpx: Ige degomoleau loui avoe, “Ilaidialike.” Ige degomoleau loui avoe, “Subuta
    umale beloveta moleike.”
  okv-H: embo nei na “Amo peroveta Elijah na ere ua.” ainge ijio embo nei na “ungotenau
    peroveta mahu ta ari vahai avo ere ua.” ke ainge ea
  tbo-tbo: Ma lawa gehouhi hi pa, ‘Tu bahapiko odubona Elaisiya i gunawilena meya.’
    Ma lawa gehouhi hi pa, ‘Ega Elaisiya ma nugote tu bahapiko odubona gehouna.’
  mal-C: മറ്റുചിലരാകട്ടെ, “ഏലിയാപ്രവാചകൻ മടങ്ങിവന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. വേറെചിലരോ,
    “പുരാതന പ്രവാചകന്മാരെപ്പോലെയുള്ള ഒരു പ്രവാചകനാണ് ഇദ്ദേഹം” എന്ന് അഭിപ്രായപ്പെട്ടു.
  grc-SR: Ἄλλοι ⸆ ἔλεγον ὅτι Ἠλίας ἐστίν· ἄλλοι δὲ ἔλεγον ὅτι Προφήτης ⸋ἐστίν,⸌ ⸆2
    ὡς εἷς τῶν προφητῶν.
  bgc-bgc: दुसरे माणसां नै कह्या, “यो एलिय्याह सै।” पर कुछ दुसरयां नै कह्या, “वो एक
    नबी सै पुराणे नबियाँ म्ह तै किसे कै बरगा।”
  khz-khz: Mareketa gekilato, “E Elia,” mareketa gekilato, “E Peroveta talimana ta,
    peroveta talimara kunera vetaira.”
  deu-TKW: 'Andere aber sagten: es sei Elias, andere: es sei ein Prophet wie einer
    von den Propheten.'
  zsr-NT: 'Yelaꞌgac bunách taꞌná: ―Naquëꞌ Elías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.
    Yelaꞌgac bunách taꞌná: ―Naquëꞌ bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios ca glaquëꞌ bönniꞌ
    dza niꞌtë gluꞌë didzaꞌ uláz queëꞌ.'
  lin-lin: 'Bato mosusu bazalaki koloba : « Ezali Eliya ! » Bamosusu : « Azali mosakoli,
    lokola moko kati na basakoli ya kala ! »'
  hns-NT: 'Koetjh doesar manai log bolat raha: „Oe Parmeswar ke sanesia Elia hai.”
    Aur koi koi bolat raha: „Ie aadmie ekgo Parmeswar ke sanesia hai djaise dher dien
    pahiele hamlogke des me bhie raha.”'
  noa-E: Mamʉ irua mag sim ee bigaaum khʉʉnau, “Jã warr jöoingar Ẽwandam i jaaumie
    Elías aajerr khabahab” aajeejim anʉm, Jesús igwia. Mamʉ jũrr magbaawai ãaur khʉʉnau,
    “Jã sĩi warr jöoingar Ẽwandam i jaaujerr khʉʉnjö Ẽwandam iek jaaujem khabahab”
    aajeejim anaabá.
  eng-EMTV: Others said, “He is Elijah.” But others said, “He is a prophet, like one
    of the prophets.”
  mib-NT: 'Te sava ga ñayuu ni cacahān i: Tēe un cúu Elías jeē ní nacani jnūhun jenahán.
    Te sava ga i ni cacahān: Tuú chi ɨɨn tēe nácani jnūhun Yaā Dios cúu de, nájnūhun
    tēe ni canacani jnūhun ya nde jenahán, áchí i.'
  bea-bea: Achune ghati, Elias atai, kahchu achune ghati atane tai atahwotine, ehlatine
    eontye atane tai atahwotine.
  lif-NT2: कर वेॽहाॽरे़ मे़बाःत्तु, “कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन्‍लो॥”
    वेॽहाॽरे़ मे़बाःत्तु, “उन्‍छोःन्‍बा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽओ खुने़ॽआङ्
    थिक्‍लो॥”
  xnj-xnj: Vangi vakajova, “Mwenuyu ndi Eliya.” Vangi vakajova, “Mwenuyu ndi mmonga
    wa valota va Chapanga va kadeni.”
  mmx-mmx: Lentaba vetpes diga lok keretna, “Neni ne Elaisa leeme vapaase ali.” Lentaba
    diga lok keretna, “Neni laradi vapaase ali kerekngan lavaeme vapaase ali megano.”
  cbr-NT: Usai quicëbëa raírinëx —ax ca Elías 'icë —quimainun ca raírinëxribi —ax
    ca an Nucën Papa Dios quicë bana uni ñuixuncë unicamaxa bëráma 'iásaribi uni a
    'icë —quiax quiacëxa.
  tee-NT: 'Para ju ali''in lapanacni ixtanajun: ―Jantiyu''. Alai ca yuchi ju Elías
    ju camina'' acsni tuca'' min ju najunta Dios ni camalakachatachilh. Chai ju ali''in
    ixtanajun: ―Jantiyu''. Alai ca yuchi ju lapanac ju najun ixchivinti Dios tachi
    ju ixtalai ju mak''aniya lapanacni.'
  eng-LSV: Others said, “It is Elijah,” and others said, “It is a prophet, or as one
    of the prophets.”
  cak-NT: Pero jec'o winak xqui'ij chi ri Jesús xa ja ri Elías. Y jec'o ch'aka chic
    xqui'ij chi raja' jun achi ri nik'alajin ri ni'ix che roma ri Dios, y chuka' xqui'ij
    chi raja' jun chique ri achi'a' ri xek'alajin rutzij ri Dios chupa ri ojer can
    tiempo.
  pah-NT: 'Ojipe''g̃a e''i tehe: —Jesus''ga po Elias''ga ura''java. Ojipe''g̃a: —Ga
    po Tupana''ga nhi''ig̃a mombe''uharamo oko ahe ja – kiroki ahe omombe''u Tupana''ga
    nhi''ig̃a ojopy''rovo hako, e''i tehe g̃a.'
  sja-NT: 'Ũk''uruurãpa jarapachida: —Jãgɨ́ Elías, chonaarãwedapema Ak''õre pedee
    jarapari. Jõdee awaraarãpa jarapachida: —Ak''õre pedee jarateeparipɨ, chonaarãwedapema
    Ak''õre pedee jarapataarã jĩak''a.'
  xed-xed: «Iliya ya tane,» ka həŋ. «Sana anabi ta gara vgha nda sani mataba anabiha
    ghalya ya,» ka sanlaha nda ŋa taŋ.
  mks-NT: 'Ta java na cáchí na̱ já: —Á a̱ ju̱ú da̱ yóho cúú Elías, da̱ na̱sacuu profeta.
    Ta java na cáchí na̱ já: —Á a̱ ju̱ú da̱ yóho cúú in profeta tátu̱hun na̱ profeta
    na̱sa̱nduu sa̱nahá ndiva̱ha.'
  gfk-S: Sene be ari di ga tange, “Aie ne Elaija.” Ma ari iat di ga tange be, “Aie
    tike tangetus hoke ira tangetus menalalie sakit.”
  bmu-bmu: Mewö jigetmö, tosatŋan kewö jiget, “Mi mönö Elaija (Elia)” Tosatŋan toroqeba
    jiget, “Mi kezapqetok azi walŋi yeŋgöreŋök kun.”
  dgz-dgz: Amba upinewa anega wane, “Iesu watageta apanewa Elaidia.” Upi anega wane,
    “Me watagaet God nop mega waiwandini apane da umap taiwan.”
  eng-GNV: Other sayd, It is Elias, and some sayd, It is a Prophet, or as one of those
    Prophets.
  zaa-NT: 'Adí cą ra cą: Elías nuą''. Attu te cą nna ra cą: Ttu nu rinne parte Tata
    Dios nuą'' ti''a beni ca profeta gutsé''e ttu cuaỹa nuá.'
  eng-WEBSTER: Others said, That it is Elijah. And others said, That it is a prophet,
    or as one of the prophets.
  guh-guh: 'Itsamonae pijinia jumai tsaponae Jesús yabara: —Bajayata raeta ponëmi
    ponapona, profeta Elíaspijinëmi, baja raeta ponë, jai tsaponae itsamonae. Itsamonae
    pijinia jumai tsaponae Jesús yabara: —Diosojumepaebinë profeta raja. Tsipaji rabaja
    pacuenia bajayata profetavi jinavanapa, bajara icatsia maponë itsije, jai tsaponae
    itsamonae.'
  bon-bon: Poto cina jiicisi egä, “Tabe lui Eliya sine,” poto cina egä, “Tabe lui
    Acejiyame me yepä mename biname gyene, epu pana teeme sasa mename biname cina
    liiyepu.”
  nhw-BL: Sequinoc quiijtohuayayaj para Jesús eliyaya nopa tlajtol pannextijquetl
    Elías. Huan sequinoc quiijtohuayayaj para Jesús eliyaya se tlajtol pannextijquetl
    quen nopa tlajtol pannextiani catli itztoyaj huejcajya.
  swh-ONEN: Wengine wakasema, “Yeye ni Eliya.” Nao wengine wakasema, “Yeye ni nabii,
    kama mmojawapo wa wale manabii wa zamani.”
  wbi-wbi: Avaange vakatisagha, “Uju ghee Eliya,” Kange avange vakatisagha, “Uju ghwe
    m'bili, ndavule ava viili vamo ava pakale.”
  bba-bba: Gɑbɑ nɛɛ, Eliwɑ. Mɑ ɡɑbɑ mɑɑ nɛɛ, u sɑ̃ɑwɑ Gusunɔn sɔmɔ nɡe win sɔmɔ yerukobu.
  eng-KJVCPB: Others said, That it is Elias. And others said, That it is a prophet,
    or as one of the prophets.
  kgk-NT: 'Hesu rexa-vy he''i ojóupe: —Upe va''e ko Elias, oĩ he''i va''e mo''ã ave
    Hesu-rehe. —Upe va''e ko onhemonhe''ẽ va''ety yma gwaréixa, oĩ he''i mo''ã va''e
    ave hese. Upéixa voi ha''e kwéry hupi e''ỹ omombe''u. Omombe''u jokupe kupe hesegwa
    nhe''ẽ.'
  waj-waj: 'tuduu vooya tunoo: Inna Irayaavavee, tuduu vooya tunoo: Inna nnaaruaa
    vaidi forofetaa varuuvaa roosiima vari vaidivaivee, tiravai.'
  cpy-cpy: 'Itsipa kantayita-tsiri: “Elías irika.” Ikanteetzi eejatzi: “Aamaa riitaki
    oshiyariri Kamantantaniri tzimita-chari paerani.”'
  ekk-PKP: 'Teised ütlesid: „See on Eelija.“ Veel mõned ütlesid: „Ta on prohvet, nagu
    üks mineviku prohvetitest.“'
  mpx-mpx: Yaa enuna hi ba, “Iya Ilaitiya.” Ge enuna al hi ba, “Iya palopita etega,
    i ola palopitau bolo houhouwel.”
  wbp-wbp: Kala panu-karijilpalu wangkaja, “Kari yalumpuju marda yangka Layija kujalpa
    nyinaja nyurru-wiyi Kaatu-kurlangu jarukungarduyu.” Kala panu-karijilpalu wangkaja,
    “Kari yalumpuju marda jarukungarduyu-kari yangkarra-piya kuja kalalurla marlaja
    wangkaja Kaatuku nyurru-wiyi.”
  luo-luo: Joma moko to ne wacho niya, “En Elija.” To joma moko bende noramo niya,
    “En janabi machal gi jonabi machon gi lala.”
  nhe-NT: Sequinoc quiijtohuayayaj para Jesús eliyaya nopa tiocamanalojquetl Elías.
    Huan sequinoc quiijtohuayayaj para Jesús eliyaya se tiocamanalojquetl queja nopa
    tiocamanalohuani tlen itztoyaj huejcajquiya.
  aii-aii: ܐܝܼܢܵܐ ܐܚܹܪ̈ܢܹܐ ܐܵܡܪܝܼ ܗܘܵܘ ܕܐܹܠܝܼܵܐ ܝܠܹܗ، ܘܐܚܹܪ̈ܢܹܐ ܕܢܒ݂ܝܼܵܐ ܝܠܹܗ، ܡܐܲܝܟ݂
    ܚܲܕ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ.
  esk-NT: Atlat nipliġñiqsut, “Elijah-ŋuvaluktuq.” Suli atlattuuq uqaġniqsut, “Sivuniksriqirauvaluktuq
    iḷaŋatitun taipkua kamanaqtuat sivuniksriqiritun iŋiḷġaan.”
  msb-msb: An iba naman nagsabi, “Siya si Elias.” An iba pa gayod nagasabi, “Siya
    propeta pareho san kasadto.”
  cpa-NT: 'Jøng² ca²dsiog³dsa ca¹juúh²: ―Hlai³ Elías báh³ héi² ―ca¹juúh²dsa. Cónh¹
    calah dsa² siáh² ca¹juúh²: ―Dsa² hǿ² jǿg³ quiah¹² Diú¹³ báh³ Jesús. Lán¹²dsa ju³lah
    mi³lán¹² dsa² mi³hǿ² jǿg³ ma²lǿih² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ବିନ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌ କଇତେ ରଇଲାଇ, ଏ ଏଲିୟ, ଆରି କେ କେ କଇତେ ରଇଲାଇ, ଆଗର୍‌
    ବାବବାଦି ମନର୍‌ପାରା ଗଟେକ୍‌ ଲକ୍‌ ।
  meu-meu: Ma haida eto, Ina na Elia. Ma haida eto, Ina na peroveta tauna ta, peroveta
    gunadia heḡereḡeredia.
  yva-NT: Yara vatano kaijinta wo raura ware, “Opamo anawae Elia pi pakare to wep.”
    Umba inta ware, “Opamo anawae Amisy maisyare anawae wusyine inta amaisy.”
  dgc-dgc: I iba éy akala de éy ti Elias siya. Sakay kagi du iba éy purupeta kan siya,
    a kona du purupeta na Diyos to araw.
  zpm-NT: nogaa zho rnee Líw, meṉ ne biaad pteed Xtiidz Dios padzeela; zzhisgaa zho
    rnee, no cho stib meṉ ne ziaad noteed Xtiidz Diosa, zig biaad grë zha ne biaad
    padzeela.
  hix-NT: Onà wyaro nketxkon hatà, anar komo, noro hoko. Eryeyas heno mokro hamà,
    ketxkon hatà. Onà wyaro nketxkon hatà, anar komo. Khoryenkomo rwonà yokarymanye
    ro heno komo kukuru ryhe mokro hamà, ketxkon hatà. Àro wyaro anar me rha nketxkon
    hatà, toto komo, Txesus hoko.
  sim-sim: Hako lal olmu mbara, �Wahau, or profet Elaijak nakwa ri.� Hako lal olmu
    mbara, �Or profet mas lerawu Avui Wasilakahin landari ma ondo hom nandari lar
    oria,� karem limu mbara.
  npi-ULB: अरूहरूले भने, “यिनी एलिया हुन्”, अझ हरूहरूले भने, “यिनी प्राचीन समयका एक
    जना अगमवक्‍ताहरूमध्ये एक हुन् ।”
  cgc-cgc: Duma an gambal, “Jesus, kanen Elias na prupita anay pa sa.” Duma pa gid
    an a gambal, “Jesus an isya na prupita na paryo ta mga prupita anay pa sa.”
  tim-tim: Hain dâmbiâ bikŋande Yesugât patŋe nâŋgâm hin dâyi, “Propete luâk kotŋe
    Elia arekŋe purik katmâ gem mandâp.” dâyi. Dâ bikŋande âmâ hin dâyi, “Propete
    luâk ulikŋân moyi are yeŋgâlân gâtŋande mandâp.” dâyi.
  yor-yor: Àwọn mìíràn wí pé, “Elijah ní.” Àwọn mìíràn wí pé, “Wòlíì bí ọ̀kan lára
    àwọn àtijọ́ tó ti kú ló tún padà sáyé.”
  wos-wos: Wungi wandaka di nawulak wa, “Wu hanja rendé du elaija dé.” Wungi wandaka
    di nawulak wa, “Wu profet dé, hanja rendé du maki dé.”
  emp-NTPO: 'Dewararãba jarasid̶aa Jesura Ãcõrẽneba bed̶eabari Elíada. Dewararãba
    jarasid̶aa: –Idjira Ãcõrẽneba bed̶eabaria dadji drõãenabema ewarid̶e b̶ead̶a quĩrãca.–'
  eng-F35: Others said, “He is Elijah.” Still others said, “He is a prophet like one
    of the prophets.”
  ind-ind: '@see-verse:MRK.006.014'
  pes-OPCB: عده‌ای نیز بر این گمان بودند که او همان ایلیای نبی است که ظهور کرده است.
    دیگران نیز می‌گفتند که او پیامبری است مانند پیامبران بزرگ گذشته.
  mpt-mpt: eka maki baaniba Gode weng omkeimalin nakae Ilaiya eta imin hana tebiebo
    gesib eka maki baaniba E Gode weng omkeimalin nakabo, e makob sinanggwano Gode
    wengo omkeima binebio etabo gesib namsiba
  ssx-ssx: Koto lemekepate mandane wanda꞉halima꞉ alota꞉ Ipikita꞉ Elaidia ya꞉ka꞉ta꞉me
    lemekepate mandane wanda꞉halima꞉ alota꞉ Ipikita꞉ potopede hali ma꞉nda꞉ ya꞉ka꞉ta꞉me
    laa amba꞉ kone hayeke hali tupa꞉ ya꞉ka꞉ta꞉me lemekeme.
  mkl-mkl: Inɛ ɡɔ ŋɑ mɔ ɑ̀ wɑɑ niɑ Jesu, Elii wɑlii nlɑi tɑkoui. Nɔ inɛ ɡɔ ŋɑ mɔ ɑ̀
    wɑɑ niɑɑ, nŋu mɔ wɑliii bɛi ti tɑko ŋɑui.
  gaq-gaq: ବିନ୍‍ଣ୍ଡ୍ରେ ବାସଙ୍ଗ୍ ଡିଂଆର୍‌କେ, “ମେଁ ଡିଙ୍ଗ୍‌ଡିଂକେ ଏଲୀୟ ।” ଆରି ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‍ଡିଂଆର୍‌କେ,
    “ଜିସୁ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ବାବବାଦି ଅଃସେ କାଲ୍‍ନେ ବାବବାଦି ବକ୍ତାଇଂ ସୁଗୁଆ ମେଁ ମୁଇଙ୍ଗ୍‌
    ବାବବାଦି ବକ୍ତା ।”
  gof-RNT: Baggati, “Hayssi Eliyaasa gidennee?” yaagidosona. Harati qassi, “Hayssi
    beni wode nabetapp issuwa gidonna aggenna” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଏଟାଃକ କାଜିକେଦାଃକ, “ଇନିଃ ଏଲିୟ ତାନିଃ, ଆଡଃ ଚିମିନ୍‌ ହଡ଼କ କାଜିକେଦାଃକ,
    ଇନିଃ ସିଦାରେନ୍ ନାବୀକଏତେ ମିଆଁଦ୍‌ ନାବୀ ତାନିଃ ।”
  gah-gah: Liki nilago lugáa keza Izesukumú nene Ómasímini agepagutí loaká ve Ilaizá
    goha okulumakutí lemeake noive liki nilago, lugáa nenete gozapá Ómasímini agepagutí
    gakó liaká a ve makokitana oko noive liki liaká amóza,
  lcm-lcm: Na mang matan kipo mengen ta nia nang a Elias. Na mang matan kipo kun antok
    ta kapo katakai i kus amalangas asukang val keve katakai i kus amalangas ang aino.
  aer-aer: Kele arrpenhe areye akenhe angketyame Jesus-akerte, “Arrangkwe, re apeke
    Elijah, ahelhe-werne-arle apetyalpeke.” Arrpenhe areye akenhe alakenhe-arle angketyame,
    “Arrangkwe, angkentye Ngkarte-kenhe awemele ilentye akngerre arrpenhe apeke-arle
    arrateke. Ilentye akngerre areye nhenge arrule anthurre-arle aneke.”
  qvc-NT: 'Suqkunaqam niqllapa: —Dyuspaq rimaq chay alma Eliyasmi kawsamushpa, Jisusna
    shutin, nishpa. Wakinqam niqllapa: —Payqam Dyuspaq suq mushuq rimaq kanman, chay
    unay rimaqkunashina, nishpa.'
  tgl-ULB: Sinasabi ng iba, “Siya si Elias.” Sinabi pa ng iba, “Siya ay isang propeta,
    tulad ng isa sa mga propeta noong sinaunang panahon.”
  cbs-NT: 'januxun juni betsan jawen shinanen yuikin: —Ja Jesúsdan, Elías ana jushianki.
    Elías ikibikain— ikaya betsandi yuikin: —Ja Diosun jancha yuixunika nukun xenipabube
    jiwepauni betsaki, ja Jesúsdan— ikaibun'
  xtm-NTPP: 'Te in jichi‑ka ñayii ma, ka ka''an i: ―‍Tee nani Elías ma, tee ni yo
    ndakaxtnu''u tnu''u ni yo wa''a Su''si ma kúu de. Suni in jichi‑ka tna''a i ma,
    ka ka''an i: ―‍Xi saa in tee ni ka yo ndakaxtnu''u tnu''u ni yo wa''a Su''si ma
    sukan ni ka yo kuu tee ni ki koo xi''na‑ka ma kúu de ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Bange ngabalenga, “Jwenio nga Eliya.” Bange ngabalenga, “Ojo nnondoli kati
    ja akalondoli ba lolo.”
  bao-NT: 'Aperã: —Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Elías niimi —ĩiupa.
    Aperã: —Tĩrʉmʉpʉ macãrã ca biipere wede jʉgueri maja mena macʉ̃ ʉno niimi —cʉ̃re
    ĩiupa.'
  san-ORI: ଅନ୍ୟେଽକଥଯନ୍ ଅଯମ୍ ଏଲିଯଃ, କେପି କଥିତୱନ୍ତ ଏଷ ଭୱିଷ୍ୟଦ୍ୱାଦୀ ଯଦ୍ୱା ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ
    ସଦୃଶ ଏକୋଯମ୍|
  huv-NT: 'Altiül tapiüngüw: ―Ngwüy, aag ayaj mixejchiiüts Elías, awüw. Altiül tapiüngüw:
    Aag ayaj alinop nendeac andeac Teat Dios tajlüy tanomb ―awüw.'
  otn-NT: 'Mi̱''da yø ja̱''i̱ p''ʉya bi ''yɛ̱na̱: ―Nu̱na̱ ra̱ n''yohʉ i hma̱, rá̱
    nzɛgui guehna̱ ra̱ pønga̱hya̱ Elías. Pɛ mi̱''da yø ja̱''i̱ p''ʉya, bi ''yɛ̱na̱:
    ―Nu̱gä dí ɛ̱na̱ ngue ''bʉi toni̱ pønga̱hya̱ Oja̱ na̱.'
  nop-nop: Eŋ nolidi Ilaija niŋgiŋ, kaŋ noliyeŋ polofet koom hatiyagiŋ undiniŋ niŋgiŋ.
  obo-NT: Duwon duma nid ikahi to, “Sikandin si Elias.” Duwon mandad duma no mid ikahi
    to, “Sokkad sikandin taddot mgo propeta dangan.”
  cak-ENT: Pero ch'aka vinük xquibij que ri Jesús xa ja ri' ri Elías. Y yec'o ch'aka
    chic xquibij que rija' jun achi ri nk'alajrisan ri nbix chin roma ri Dios y chuka'
    xquibij que rija' jun cheque ri ch'aka chic achi'a' ri xek'alajrisan ri rutzij
    ri Dios chupan ri ojer can tiempo.
  lif-NT: ᤁᤖ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤀᤣᤗᤡᤕᤠ᤺ᤴᤗᤥ॥” ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤀᤢᤴᤇᤥ᤺ᤴᤒᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤀᤥ ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤌᤡᤰᤗᤥ॥”
  snx-snx: Nedine suma dagi andug sis mendesxa, “Adu Elaija.” Dagi mendesxa, “Adu
    propet nomi morengx ned.”
  kql-kql: Kape yila balañjun kavik galaveve, “Elaijalɨn* Jisas tonma.” Kape yilan
    galaveve, “Wun yetɨk Gotkɨk maŋgɨk malaŋmɨ sivɨtvale balañjɨk, anañkɨk Gotkɨk
    maŋgɨk malaŋmɨ sivɨtvale balañjɨkɨŋgo tonma.”
  mie-NT: 'De sava cā nchivī nī ncāhān ji: Tēe ñúcuán cúu Elías jā ní nacani tūhun
    janahán. De sava cā ji nī ncāhān: Nduú chi iin tēe nácani tūhun Yāā Dios cúu dē,
    tá cúu ndá tēe nī nacani tūhun yā jondē janahán, ncachī ji.'
  san-TIB: ཨནྱེ྅ཀཐཡན྄ ཨཡམ྄ ཨེལིཡཿ, ཀེཔི ཀཐིཏཝནྟ ཨེཥ བྷཝིཥྱདྭཱདཱི ཡདྭཱ བྷཝིཥྱདྭཱདིནཱཾ
    སདྲྀཤ ཨེཀོཡམ྄།
  qve-NT: 'Wakin runakunañataqmi niranku: —Diosmanta willakuq ñawpaq profeta Eliasmi
    payqa, nispanku. Wakin kaq runakunañataqmi niranku: —Ñawpaq tiempopi huk kaqnin
    profetapashchá kawsariramun, nispanku.'
  pao-NT: '@see-verse:MRK.006.014'
  cbu-NT: 'Itaru, ashpatam: Elíyasazuwa yusur kuseenlliwa mang, tárangana. Mishat,
    ashpatam: Apanllee kuk kamanimapan, ¿zitaminarini ndusha támeenll? anparee, mang
    ántangat ashirangana.'
  usa-usa: 'yaímma-wayukama tirááe: “Íráíyamiye.” tewata tébakaqa tirááe: “naayó-kátáá-wátáá-nákáánákómá
    wemá watáá-wataa-naqa máiye.” tewana'
  soy-soy: Picɔ pin mɑ́ikɛɛ rɛ Elii lo. Picɔ pɔ̃́ tɛ mɛkɛɛ ɑntepuyɛ kɛcɔpɛ usɛ unyinɛ
    lo.
  bkx-bkx: Ma nmuiꞌ atoni bian nak, “Kahat! Ije naꞌi Elia es anmoni nfain es In nekan.”
    Nmuiꞌ tuaf bian amsat nak, “In leꞌ nane, Uisneno in mafefaꞌ bian naꞌko ba un-unuꞌ
    sin.”
  hui-hui: Marume lalu, Ibu Elaya ka, lene. Ani layagola marume lalu, Ibu Ngode Datagaliwabe
    bi mana latagi hagaru aria mbira ka, lene.
  amf-amf: Waani eenoar “Eeliasne” ko hamade; waani eenoar “Ena Barjokala qansayse
    eenna giyayna eenasa iira eedi kalaadettsine” ko hamade.
  quc-NNT: 'E k''o k''u nik''iaj chik tajin käkib''ij: Are ri tat Elías wa'' ri ojer
    qa mam, —kecha''. Nik''iaj chik käkib''ij: Are wa'' jun chke ri ojer q''alajisal
    taq re ru Loq'' Pixab'' ri Dios, —xecha ri''.'
  dob-dob: Ta ꞌaidi siona ꞌaene, “Tauna Ilaitiya.” Ta ꞌaidi wate sigwae, “Tauna palopita
    ꞌebweu ꞌatuwa gimi palopitao.”
  wrs-wrs: Doa monglava indhanamba uvna, owai, Yesusva Elaita, Sesoana moashulnindrini,
    ten doara heva amana vevnam, doa henga beswonam phona. Wo monglava indhanamba
    uvna, owai, Yesusva mongova Sesoana moashulnindriniva, ten doara euvmona venam
    pina simbehumunilmongo, doa henga beswonam phona.
  mca-mca: 'Qa pekhewep iye qa yit''ijju''ek: —Hik hakha'' pa'' Elias''ik''i.— Qa
    pekhewep iye qa yit''ijju''ek iye: —Hakha''an profeta, hik ƚunyejei pe'' hayiits
    profetalik''i.—'
  tzo-TZC: 'Pero ti yane jech ta xalic: ―Jaꞌ ti jꞌalcꞌop Elíase ―xiic. Ti yan xtoque
    jech ta xalic: ―Jaꞌ jun jꞌalcꞌop jech chac cꞌu chaꞌal ti jꞌalcꞌop ta voꞌnee ―xiic.'
  mya-mya: အ​ချို့​သူ​များ​က ``ယေ​ရှု​သည်​ဧ​လိ​ယ​ဖြစ် ၏'' ဟု​ဆို​ကြ​၏။ အ​ချို့​သူ​များ​က​မူ
    ``ယေ​ရှု​သည်​ရှေး​ပ​ရော​ဖက် များ​ကဲ့​သို့​သော​ပ​ရော​ဖက်​တစ်​ပါး​ဖြစ်​၏'' ဟု ပြော​ဆို​ကြ​၏။-
  gng-NT: Bitɔb lienh ki teh u yé Eli nɛ. Bitɔb mɔ teh u yé *Uwien ya ñɔbonsɔknl
    tɛn biñɔbonsɔkntɔb bà là te uyo bo nnɔ nɛ.
  cbi-NTPO: 'Tsenmala veelaya: Entsaya Diosa'' mitya pamu ruku Elíasve, tiitila. Tsenmala
    kayu veelaya: Kaspee tinbunu Diosa'' mitya pamu rukula jun tsaave, tiitila.'
  ikk-NT: Ndị hụ imẹ wẹ sị, “Ẹlaịja rọ.” Ndị ọzọ sị, “Onyẹ-amụma rọ—rịkẹ ndị-amụma
    mbụ.”
  leu-leu: 'E xasano rabuna taxa kuus malaan: “Na Ilaija xo!” E xasanofuna ri kuus,
    “Piau, a saxa mataa ina kuus fatuxai xo! Malaan sena mu rabuna ina kuus fatuxai
    ti kavai!”'
  maz-NT: 'Bübü c''o mi mama: ―C''ü cja yo me na nojo, ngueje c''e profeta Elías c''ü
    ya ẽjẽ na yeje. Dyaja c''o mi mama: ―Ngueje ''naja profeta c''ü chjëntjovi nza
    cja c''o profeta c''o mi cãrã mi jinguã.'
  bod-N: མི་ལ་ལས་ཁོང་ནི་ཨེ་ལི་ཡཱ་ཡིན་ཟེར་བ༌དང༌། མི་ཁ་ཤས་ཀྱིས་ཁོང་ནི་ལུང་སྟོན་པ་ཞིག༌སྟེ།
    གནའ་བོའི་ལུང་སྟོན་པའི་ཁྲོད་ཀྱི་གཅིག་དང་མཚུངས་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü ga togü rü ñanagürügü: —Nuxcümaü̃cü ga orearü uruü̃ ga Ería nixĩ
    —ñanagürügü. Rü togü rü ñanagürügü: —Wüxi i Tupanaãrü orearü uruü̃ i nuxcümaü̃güxü̃rüü̃
    nixĩ —ñanagürügü.'
  zpl-NT: 'Pero texcuaꞌa bee bene rni: ―Neca nucuaꞌ profeta Elías. Nu texcuaꞌa bee
    bene rni: ―Neca nucuaꞌ tucu bee profeta huaꞌtu.'
  mbc-NT: 'Moropai tiaronkonya ta''pî: —‍Elias nurî''tî mîîkîrî. Moropai tiaronkonya
    ta''pî: —‍Paapa maimu ekareme''nenan profetayamî'' warainon mîîkîrî.'
  ndg-ndg: Benge nkati yabe kabakoya “yono ni Eliya” Benge kabakoya, “yono nabii kati
    balyo manabii basamani.”
  wsk-wsk: Se kariimet saki balukasan, “Mu prophet Elijah,” makasan. Se saki balukasan,
    “Mena, mu girakala ko prophet wore iwita,” makasan.
  toj-NT: 'Jaxa tuqui: ―Miyuc. Ja'' ni ja Eliasi. Jaxa tuqui: ―Ja'' ma aluman‑Diosi,
    ma ja'' june ja aluman‑Dios ba najatei, xchiye.'
  dwy-dwy: Ga wiripu yolŋu waya gurrana waŋana bitjanmina, “Dhuwaya mak Elijah ŋeniya
    ŋunhi God-Waŋarrwuna djawarrkmi ŋäthiliŋuna?” Ga bulu wiripu yolŋu waya waŋana
    bitjaya, “Yaka dhuwaya Elijah, dhuwayatja ŋula yol wiripu God-Waŋarrwu djawarrkmi
    ŋäthiliŋu.”
  kkl-kkl: '@see-verse:MRK.006.014'
  tbc-tbc: Gug aenta dubol, “En man Elaija.” Agod aenkadi dubol, “Iŋ man profet ta
    mi a, nek ibol profet adi wagam san igo mi a.”
  sna-sna: Vamwe vakati, “NdiEria.” Uye vamwezve vakati, “Ndiye muprofita, akaita
    somumwe wavaprofita vekare.”
  smk-NT: Main anamaet nin wanra, “Sya si Elias a prupita na intaw nin Dios.” Main
    et anamaet nin raruma a wanra, “Sayay prupita ya nin bilang konran prupita sin
    nu'nan panaon.”
  grc-TCGNT: Ἄλλοι ἔλεγον ὅτι Ἠλίας ἐστίν· ἄλλοι δὲ ἔλεγον ὅτι Προφήτης ἐστίν, ὡς
    εἷς τῶν προφητῶν.
  mzz-mzz: '@see-verse:MRK.006.014'
  gof-WFTW: Baggati, “Hayssi Eliyaasa gidennee?” yaagidosona. Harati qassi, “Hayssi
    beni wode nabetapp issuwa gidonna aggenna” yaagidosona.
  spa-BLM: 'Pero otros decían: “Es Elías”. Otros decían: “Es un profeta, o como uno
    de los profetas”.'
  kyz-NT: 'A''ere amumera ''gã ''i: —Eliasi ''ga nipo ''ut ojewya rai''i— ''jau ''gã
    ''ga upe. Amumera ''gã ''jau: —Janeruwarete ''ga je''ega mome''wara ''ga, ymãwarera
    ''jawewara ''ga futat— ''jau ''gã ajaupe.'
  dao-dao: Avang he naw, “Elijah ni” ami ti. Avang he naw, “Hin hin ajana ka sahma
    hea kba, sahma mat ni,” ami ti.
  cya-cya: 'Ntsu''hui xca nu nchcui'': Elía lca yu re. Ntsu''hui xca nu nchcui'':
    Cui'' sca yu nu nxiycui'' Ndiose ''in lca yu, tsaña''an mxiycui'' ñi ''in scasca
    la tucui cua'' s''ni.'
  beu-beu: Aarunge nehe aabeung ang naung hula, “Niang! Anga Elia ba bale aabetat
    Omi mi. Ee niang, Lahatala Ehur vala aabeung ba tura ang naung.”
  wrk-wrk: Ngala yingkamuku yali yanyba nangangi Jisuskanyi, “Nayinda Jisus, nyulu
    nanda wankalanyi nganinyi, niji Yalayija, ngala nyulu mili wanka jungkuka.” Ngala
    yingkamuku yali yanyba nangangi Jisuskanyi, “Nayinda Jisus, nyulu yanybaka jangkurr
    nangangi Kudkanyi, barrinani nanamuku wankalamuku jali yalu yanyba jangkurr nangangi
    Kudkanyi.” Nani barri yali yanyba yinini yinini jangkurr nangangi.
  nii-nii: Ba wumb kombur eipi yi ninjing, “Elainja ok ek keimi ni tor kindiłim wu
    ei pe onum,” pa ninjing. Pe wumb kombur eipi yi ninjing, “Ei ek keimi ni tor kindiłim
    wu ei mił, ek keimi ni tor kindiłmin mił wumb ok mulnjung,” pa ninjing.
  ign-NT: 'Narari­hisera ena apamuriana nacahepa: —Émapuca ema víyarahaini profeta
    Elías, téchepucahi. Ena apamuriana nacahepa: —Émarichuhi profeta, macuti­quenehi
    ena náinapu­reanáini antivuanaini. Váhisera téchepu­caimahi éma —nacahepa.'
  dik-NT: Ku lueel kɔc kɔ̈k, “Mony kënë adhil a Elija raan wäär käk Nhialic tïŋ.”
    Ku ben kɔc kɔ̈k lueel, “Ee raan tök kam kɔc thɛɛr, kɔc käk Nhialic tïŋ.”
  cac-cac: 'Axo juntzan̈xo eb'' anima ix alani: —A jun vin̈ chi'', aton vin̈aj Elías,
    xchi eb''. Axo juntzan̈xo eb'' ix alani: Aton jun schecab'' Dios, icha eb'' ay
    d''a peca'', xchi eb''.'
  tzj-E: 'Per ec''ola jle'' chic cawra necbij: —Jala acha jala'' Elías, cara'' necbij.
    Jle'' chic cawra necbij: —Jala acha jun profeta, cara'' rbanic ajni'' cbanic ojer
    tak profeta, cara'' necbij.'
  san-BUR: အနျေ'ကထယန် အယမ် ဧလိယး, ကေပိ ကထိတဝန္တ ဧၐ ဘဝိၐျဒွါဒီ ယဒွါ ဘဝိၐျဒွါဒိနာံ သဒၖၑ
    ဧကောယမ်၊
  yaa-NT: 'Akka fetsafãfe yoikĩ iskafanifo: “Nã ato Niospa meka yoimis Elíaskĩa,”
    faifono, fetsafãferi yoikĩ iskafanifo: “Nato Niospa meka ato yoimis, nã afetĩama
    Niospa meka ato yoipaonifo keskafakĩ,” ixõ yoiaifono.'
  cab-NT: Jaríñaga jíbiri. —Elías lé meja proféta le. Jíbiri aríñaga. —Ában proféta
    quei ja binádu.
  clu-clu: Piro nagakoon ang iba nga tana si Elias nga propita. Kag nagakoon pa gid
    ang iba nga iba tana nga propita pario anang mga propita ang Dios ang ona.
  swh-ULB: Baadhi yao wakasema, “Huyu ni Eliya,” Bado wengine wakasema, “Huyu ni nabii,
    kama mmoja wa wale manabii wa zamani.”
  tpt-NT: 'Alati lapanakni va ixtanajun: —Ka va Elías. Yu alati ixtanajun: —Va qayntaun
    yu ixlaqputeꞌey ixchivinti Dios maqancha.'
  aai-aai: Afa hio, “Iti i Elijah. Afa ibanak hio’o, ‘Iti i marasika dinab orot ta
    na tit.’”
  sny-sny: Lu tere'e tamo Meni ape ne te'eye, “Meni ape Elaija.” Lu tere'e apou te'eye,
    “Meni ape Owane Sitewi lo peri au te'e siye meni. Le Owane Sitewi lo peri au te'e
    siye lu, tu naifa iroteye ape, wou a'i ne.”
  myy-myy: 'Gãjerãma ado bajiro yiyijarã: —Diore goti ĩsiri masʉ Elías ñayorʉ ñaguĩji
    mʉcana, yiyijarã ĩna. Ito ĩna yibojarocati gãjerã ado bajiro yiyijarã mʉcana:
    —Diore goti ĩsiri masʉ jane mejejʉ ñayorʉ ñaguĩji gajea, yiyijarã ĩna.'
  trc-NT: Ne̱ yoꞌó taꞌa̱j nij yuvii̱ me se cataj se vaa síí cuꞌna̱j Elías síí nataꞌ
    se‑na̱na̱ Diose̱ ga̱a naá me Jesucristó, ne̱ yoꞌó taꞌa̱j nij yuvii̱ uún cataj
    se vaa yoꞌó nij síí nataꞌ se‑na̱na̱ Diose̱ ga̱a naá me Jesucristó a.
  cut-NT: 'Na̱hn ihyan ne, ra̱hn ye te ihyan profeta Elías che quechica ye. Na̱hn
    tun ihyan ne, ra̱hn ye: ―Ihyan ca̱h ne, a̱ma ihyan profeta nduhca̱ ihyan profeta
    che chahte ye a ra̱hn me.'
  bel-bel: 'Іншыя казалі: гэта Ільля. А іншыя казалі: гэта прарок, альбо як адзін
    з прарокаў.'
  zlm-KSZI: Yang lain berkata, ‘Dia ini Ilyas.’ Ada pula yang berkata, ‘Dia ini nabi,
    seperti nabi zaman dahulu.’
  gdr-gdr: Ɨ nɨnda rɨgap yopureno da, “Ton Eliyate.” Ɨ kwa nɨnda rɨgap da, “Ton God
    ma bageyam e odede wɨp ɨt re yɨpa kesam bageyam re dɨde yet re kesam peba wɨnɨnd
    yɨbnonj.”
  vmy-NT: 'ꞌBa kjaꞌe xuta kitsu: —Kui Elías. ꞌBa xuta xi yakꞌa kitsu: —Kui jngu xuta
    profeta joni ngasaꞌe.'
  cmn-FEB: 又有人说：“他是以利亚。”还有人说：“他是先知，就像古时的先知一样。”
  gmv-RNT: Baggayti “Elaasa” geettes; bagga asay qasse “Kase nabetappe issa misatees”
    geettes.
  ncl-NT: 'Oc sequin quijtuloaya: —Yihual Elías, hual yec ilajtuni Dios pa yina. Huan
    oc sequin quijtuloaya: —Yihual se ca ilajtunijmes Dios hual yulinijme pa yina.'
  wed-wed: '@see-verse:MRK.006.014'
  sua-sua: Gi akuruk ngate ktua havae mang te, “En e Elaisa.” Nang akuruk yok vat
    ngta havae mang te, “En a propet enang tang mnam endruk tennik.”
  klt-klt: Kulá kátu kámá yá wawu Elaija ingga menggaturáng, iná kátu kámá yá wu profet
    uláp hánám átkiuráng waháranan ina ingga menggaturáng.
  are-are: Arrpunha ntjarra pula angkaka, Elijah-anha kula wotha etatherrakala. Kanha
    arrpunha ntjarra angkaka Jesuanha kula Altjirraka urrpia imankinya arrpunhala
    namanga.
  gai-gai: Na ndeida aind mambopat, “Anna Elaia.” Ri, ndeida aind mambopat, “Anna
    ramma morena ramoot, ma atuna rambca morina ramtaɨrta ramoot ianna kirar toc.”
  qvm-NT: '@see-verse:MRK.006.014'
  chz-NTPS: Hiꜙ ko̱ˉlla̱a̱ˊ jähꜘ Elía baˊ naˉ, hi̱ˉ lleˋ kihˈ jä̱hꜘ. Hiꜙ jñahꜘ maˊ
    jähꜘ, ja̱a̱ˉ hi̱ˉ ngëë˜ juuˈ kihꜗ Dio baˊ naˉ, ja̱ˉbaˊ läꜙko̱o̱ˉ la̱a̱ꜗ hi̱ˉ maˊ
    ngëë˜ juuˈ kihꜗ Dio lloꜘjooꜗ.
  kmu-kmu: HageꞋya nagoꞋa veaꞋmoꞋya Yisasifena mage huꞋya hae “Ma kanoa Ilaiya maine.”
