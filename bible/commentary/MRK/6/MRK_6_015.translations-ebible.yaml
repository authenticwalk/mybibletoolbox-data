    elote teinse kunum ete sako?”, ange ange kesiliw kale.'
  ons-ons: Ŋo ŋei natne eŋe rakoi, “Eŋe Elaiya!” Natne eŋe rakoi, “Eŋe Anutu wane
    qelit ŋei propet mane, eŋe mo propet sogine gekoi, eŋe yaleka.”
  con-NTPO: 'Cca''indeccuja su''fa: —Tayopi Chiga Aya''fama afa''su Elías tsu. Toya''caen
