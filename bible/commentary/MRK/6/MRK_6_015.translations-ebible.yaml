  ena-ena: Limu hɨhɨle agɨlaŋ nɨman abavɨdami. Ha nɨbu Elaija uavɨdami. Limu hɨhɨle
    agɨlaŋ nɨman abavɨdami. Ha nɨbu Asɨ dɨ ciaŋ igalakalaka aha hɨsɨŋ kulaŋ agɨlaŋ
