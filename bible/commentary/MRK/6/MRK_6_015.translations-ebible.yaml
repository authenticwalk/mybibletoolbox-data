  nbq-nbq: It nin en, “Dek o. Eliya aro,” yugwi, eke it nin en “It endak Ala wene
    yugurugu lagagwa navi-navi ako hak, yogak yagaliga o,” yugwi, yugu lagagwa.
  tgo-tgo: Vavana thɨŋa, “Iye Ilaija.” Na vavana mbe thɨŋava, “Iye Loi ghalɨŋae gharautu,
    ŋgoreiya va Loi ghalɨŋae gharautu i vivako.”
  yap-yap: Machane me ga’ar boch e girdi’, “I Elijah.” Ma boch e girdi’ e lungurad,
    “Ir reb e profet ni bod reb fapi profet ni kakrom.”
  mop-NT: Yanoo' ulaac' a tanoo' u yadic ti le'ec a Jesusu, le'ec ilic aj Eliasa,
    le'ec jun tuul u yadaj u t'an a Dios uchi. Yanoo' ulaac' a tanoo' u yadic ti le'ec
    a Jesusu, jun tuul a tan u yadic u t'an a Dios jabix ilic u yadajoo' u t'an a
    Dios a uchben cristianojo.
  tet-tet: Mais noo ema balu mak naꞌak, “Lale! Yesus neꞌe, Maromak makoꞌan Elia hori
    uluk. Nia mak moris nikar iha Yesus isin lolon.” Balu tenik naꞌak, “Lahoos nunia!
    Yesus neꞌe, Maromak makoꞌan foun ida, hanesan makoꞌan uluk sia.”
  hlt-MCSB: Tedae a tloe rhoek loh , “Elijah ni,” a ti uh. A tloe rhoek bal loh ,
    “Tonghma rhoek khuikah tonghma pakhat van coini,” a ti uh.
  xtd-NT: 'N‑ka jaꞌan dava ñayiu: —Elías kuu‑s. Dava‑i n‑ka jaꞌan: —Se xian tnuꞌu
    tnuꞌu Ianyuux kuu‑s. Nani n‑ka jaꞌan se n‑ka xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu
    xá n‑kuu kueꞌe kuia, dani jaꞌan mee‑s.'
  mdy-ETH: ዓሳ ዛላ፦ «ዒዚ ዔኤሊያሴኬ» ጋዓኔ፤ ዛላ ሃሣ፦ «ሚናኣ ፆኦሲ ማሊፆ ኬኤዛዞንሢዳፓ ፔቴያኬ» ጋዓኔ።
  spl-spl: Yâhâ nombotŋaŋeâmâ yuwu sâwi. “Poropete lok âlâ, kutŋe Elea sâm, emelâk
    himbimân yâhâop yaŋe mon purik sâm ge kulem âlâlâ yu me mansap.” Yawu sâwi. Yâhâ
    nombotŋaŋeâmâ yuwu sâwi. “Emelâk embâŋân poropete lok nombotŋaŋe Anitâhât tem
    lâum kulem topŋe topŋe mem âiyeŋe tuhuwi. Yakât dopŋeâk lok yuŋe Anitâhât den
    eknongom kulem topŋe topŋe memap.” Yawu sâwi.
  usp-NT: 'Nic''j cristian chic xijtak: Ri'' Elías, xche''tak. Nic''j chic xijtak:
    Ri'' jun ajk''asal Jyolj Kakaj Dios ri nic'' chapca'' yak ajk''asaltak Jyolj Kakaj
    Dios ojrtaktzij, xche''tak.'
  zav-NT: 'Nach yebaḻə beṉə'' gosə''əne'': —Naque'' profet Ḻiazən'' ben'' be'' xtižə''
    Diozən'' cana''. Nach yebaḻe'' gosə''əne'': —Naque'' to profet ben'' choe'' xtižə''
