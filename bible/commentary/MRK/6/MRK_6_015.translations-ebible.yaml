  cof-NT: Junsi weyanla mantimini matu to Diosichi mantate pamin tsachi puyaca jomin
    mansonhica jonhoe tilatinue. Weyan weyanla mantimini tsan jonhoe tito, Elías tinun
    jonhoe tilatinue.
  srm-NT: '@see-verse:MRK.006.014'
  qvs-NT: 'Suk runakuna rimarkansapa: —Kay runaka ñawpa alli yachachikuk Eliyasmi.
    Sukkuna rimarkansapa: —Kay runaka ñawpa yachachikuk runakunashinami.'
  zca-NT: 'No zipla men nzhab: —Li xa'' ba''. Mbaino zipla men nzhab: —Xa'' ba'' xa''
    nak xtu xa'' nidi''zh por Dios, xa'' nguio nzhala.'
  cbc-NT: 'Aperã qũĩñuparã: —Dios camasãrẽ cʉ̃ caquetibʉjʉrotijoricʉ ãnacʉ̃, Elías
    cawãmecʉcʉ ãnacʉ̃ catiri buiaetaupʉ —qũĩñuparã aperã. Bairo aperã qũĩñuparã: —Tirʉ̃mʉpʉ
    caãnana profeta majã mena macããcʉ̃ jĩcãʉ̃ catiri buiaetaupʉ —qũĩñuparã.'
  qxo-NT: '@see-verse:MRK.006.014'
  mox-mox: ʼInega Ioni Elodi vonea vonaya, “Benaʼe ilivu ge aqiaqina, mana tuau moqanena
    uvaqidi, ʼinega luvine ubwegea.”
  kew-kew: 'Goa simi pare onaa medalomame lalo: Go aare nipuna bi Elaija simi. Medalomame
    page lalo: Nipuri Gote-na agaa lakene aa abade pirisa yaade simi.'
  dww-dww: Be ḡesaudima a riuriuna, “Tauna Elaija.” Be yaḡoro banaga ḡesaudima a noḡonoḡoti
    da, tauna maika bonideḡo perovetedima nama.
  nif-nif: Ba dɨwɨndɨ Yesula “En Elia” eañgɨlɨñ, ba dɨwɨndɨ “Endɨ plofet ama no, plofet
    ama damanin wandiñ nomɨk” eañgɨlɨñ.
  twi-ASANTE: Ebinom nso susuu sɛ, Yesu yɛ Odiyifoɔ Elia na wasane aba. Afoforɔ nso
    kaa sɛ, odiyifoɔ foforɔ bi a ɔte sɛ tete adiyifoɔ akɛseɛ no bi na waba.
  aoj-aoj: Owaꞌ anis daias saꞌi, “Anen profet Elija fowaꞌinai.” Apaꞌ anis saꞌi, “Anen
    anona profet siꞌi profet amamba fowaꞌimi.”
  cbv-cbv: Bita “Elías caá”, niíj, bitabʉt “Jon jã́tih Dios naáwátdih naóh yapani
    dée ã jʉmna caá”, ĩt niijíp wʉt yʉh jĩ.
  taw-taw: Ogɨnap pen agɨlak, Bɨ anɨb ak bɨnak Yilayja agɨlak. Ogɨnap agɨlak, Bɨ God
    gos ñek agñeb bɨlel yelɨgɨpal tek olap ap mɨdeb agɨlak.
  jic-NT: 'La p''a wa tjowelepj: “Elías jupj”. P''a witjacj tjowelepj: “Profeta jupj,
    profetapan püna tapatja jinwá”.'
  zap-NT: 'Nuuzeg mén re: ―Profet-Elías ne. Nuuzeg men re: ―Te profet ne nak zegnak
    profet ne wuu chekwlo ne.'
  wer-wer: Narëak Yesuun, “Elia,” pël mëëa. Ën naröak, “Pi tektek ngön yaaö ngaan
    wakaimauröa ök namp.”
  ipi-ipi: '@see-verse:MRK.006.014'
  qul-NT: 'Ujcunataj nerkancu: —Profeta Eliasmi cayka. Ujcunataj nerkancu: —Payka
    Diosmanta willaj ñaupaj profetacuna jina.'
  tnc-tnc: 'Aᵽerã ikuᵽaka ãrĩkarã: —Tuᵽarãro''si bojaĩjirimaji imaroyikaki Elías kime
    je''e aᵽeyari,— narĩka. I''suᵽaka narĩko''omakaja aᵽerimarã ᵽuri ikuᵽaka ãrĩkarã:
    —Bikija Tuᵽarãro''si bojaĩjirimaja imaroyikarã uᵽaka kime je''e aᵽeyari,— narĩka.'
  ter-NT: 'Kene po''ínuhiko, haramaka kôe: —Koati porofeta Îliya nê''e, iyukópovotine.
    Ina keno''óko po''ínuhiko koêti: —Koati porófeta nê''e kuteâti koêku neko koyúhotihiko
    emo''u Itukó''oviti mekúke —koénehiko.'
  bmr-NT: 'Jaanotɨ saatoho neehicauhi: Jaanɨ Moocaani iimaamɨnaafi Elia, noomoro.
    Jaanotɨ saatoho neehicauhi: Jaanɨ sɨɨcɨje Moocaani iimaamɨnaa iicaubadɨ iicaabo,
    noomoro.'
  fuf-fuf: Tawi woɓɓe ɓen no wi'a wondema ko Iiliiya, ɓeya ɓen kadi no wi'a ko annabaajo
    wa goɗɗo e annabaaɓe hiɓɓe ɓen.
  mwc-mwc: Mutusi si wona, “Kona Elijah.” Ba mutusi si wona, “Kona wai peroveta, nanakasike
    bage peroveta katamanina kesana.”
  bhl-bhl: 'Kemiwi, mali kawtiw i bokolomeliw: “Kunum be Sunbin-Got em bontem dim
    bakamin sua kel alenale kunum Elaisa ete sako?”, angbiwi, iti mali kawtiw mak
