  eng-WEBU: But others said, “He is Elijah.” Others said, “He is a prophet, or like
    one of the prophets.”
  gnw-NT: 'Ĩru vae reta jei: —Jae co Elías. Jare ĩru vae reta jei: —Jae co penti Tumpa
    iñee umɨmbeu vae Tumpa iñee aracae umɨmbeu vae rami.'
  mux-mux: 'Yambu mare-ni niku mele: “Yu ⸤ui kona mulupili Pulu Yili-ni olandu liirim
    yi⸥ Illaija alsupa omba molemú.” niring. Yambu mare-ni niku mele: “Pulu Yili-ni
    “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku siring yi kóru-ui muluring
