  sgz-sgz: Te di parai ngo Elaisa, má te mul di parai ngo kesá tám worwor tus ngoro
    bos tám worwor tus til hirá.
  kek-NT: Ut cuan que'yehoc re nak a'an li profeta Elías. Ut cuan ajcui' que'yehoc
    re nak a'an jun li profeta jo' li profeta que'cuan najter.
  blz-NT: Kasee mian sambana nangaan, taena, “Ia, ai Elia.” Isian uga' men nangaan,
    taena, “Ia nabii, koikoimo tia nabii mbaripian.”
  poe-NT: 'A̱ ntá iso sín ntáchro sín kíxin: ―Kjá chꞌín Elías kꞌuéchrónka itén Dios
    ―ichro sín. A̱ ntá í so sín mé ntáchro sín kíxin: ―Kjá ijnko nkexro yóhe̱ tí sín
    kꞌuékjako itén Dios ósé ―ichro sín.'
