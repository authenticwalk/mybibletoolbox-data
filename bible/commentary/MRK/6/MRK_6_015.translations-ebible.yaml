    nú chá ján.'
  bkq-NT: 'Tâlâ lâpylâ wakenri modo: — Mâkâ keba awâkâ. Elias awâkâ Jesus-em ini —
    keim. Tâlâ pylâ, — Mâkâ keba awâkâ. Saguho modo Deus itaumbyry egatuwânibyry ewy
    kurâem ityby awâkâ Jesus — keim. Warâ myani aguelymo, ânagadoem kulâ.'
  kue-kue: Tau yegl dingwa, “Ye Elaija.” Ana tau dingwa, “Ye propet okuna imbo meglmere
    yeglmere ta moglkwa.”
  cot-NT: 'Itsipaquea cantanquitsica: “Iriguentiquea coramaniquitica tsavetantatsicani
    pajitatsica Iriashini.” Itsipapae cantanquitsica: “Iriguentiquea tsavetantatsica,
    quejecarica irirajia tsavetantajiatsicani coramanipaequitica.”'
  bnp-bnp: Pali e huriki ranga ri taki ta ia e Elaisa. E huriki ranga ri taki ta ia
    a propet tara, i manga e huriki a propet hosi.
  apn-NT: 'Nẽ kamã axtem harẽnh o: —Nà tãm kêt. Pẽr finat Eris na. Anẽ. Nẽ kamã axtem
    harẽnh o: —Nà tãm kêt. Pẽr Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnhjê hõ na. Te kot amnepê
    mã mẽ kot Tĩrtũm nhỹ hã tanhmã amnhĩ nhĩpêx to xwỳnhjê kot amnhĩ nhĩpêx pyràk
    o kot amnhĩ nhĩpêx kênã. Anhỹr o ahpỹnhã harẽ.'
  ctp-NT: ―Siꞌi nu kanꞌ ―ndukwin xka ta nten―. Ayman Elías lka yu kiꞌyu re. ―Siꞌi
    ngwañaꞌan ―ndukwin xka ta nten―. Ska nten nu nchkwiꞌ chaꞌ ꞌin Ndiose lka yu re,
    ñaꞌan tiꞌ ayman nu mdiꞌin sꞌni, nu ykwiꞌ loꞌo nten chaꞌ ꞌin Ndiose.
  bre-BRG: 'Re all a lavare: Elia eo; ha re all: Ur profed eo, pe evel unan eus ar
    brofeded.'
  opm-opm: Jisas ohe ihat sapat meng oh aptei aptei oh gonsi amrapti kikit saperhan
    kat kuuhan ihir amrapti Na imtin danong imtinmat kasip hat sapat moh ihan Jon
    tom patirisuh han orhor it da apris ama ohe kasip ohsi gin ihat sapatkin daham
    ama gigoshatpa oh. Kat kuuhan ihir Moh rih patesuh propet Iraija orhor it apris
    ihat sapatkin ama dahatpa oh. Kat kuuhan ihir Moh rih ma Got ohe meng pot pisashe
    propet ihir tit it da apris ihat sapatkin ama gigoshatpa oh. Gigoshatperhan gahan
    Herot ohhe Es. Moh norhe kak agatmatip han tom patirisuh han Jon ohkin ama dahatip
    oh.
  bvr-bvr: Wurra aburr-werranga aburr-yinanga, “An-guna waygaji Yiláyja (Elijah).”
    Rrapa aburr-werranga aburr-yinanga, “An-guna Wangarr an-nika an-mujaruk minypa
    aburr-werranga aburr-gata wola gun-guwarr gubu-ngurrjinga aburr-workiyana Wangarr
    gun-nika.”
  wal-wal: SHin harati a, “Hagee Eelaasa gidennee?” yaagidosona. Harati qassi, “Hagee
    beni wode hananabaa yootiyaageeta milatiya hananabaa yootiyaagaa gidennee?” yaagidosona.
  zad-NT: 'Zi baḻe'' che'': ―Elíazan'' ba biyed. Na'' zi baḻe'' che'': ―Nake'' beṉ''
    chyix̱jee daa che'' Chioza''ne'', ka beṉ''ka'' wzoa kani''yi.'
  mgh-mgh: 'Akina yaanawiira: Phi Eliya. Akina yanalipihera: Ri nnapiyu toko anapiyu
    akina.'
  aso-aso: Neꞌmine laniꞌza ma nete gomuꞌ polohete Eliaꞌ ma ne neive likevo ma nete
    polohete gozopoꞌ minaniꞌ mautiꞌ neive laniꞌ.
  uli-uli: Ngo tot re sor bo, “Iy Elijah” ngo ikala tot re sor bo, “Iy semal profeta
    le ye hafedeg ngali chog semal profeta kowe muswe.”
  nin-NT: Abanu kye da si Iliya uni kpa are Abachi wa. Abanu da, “A si uni kpa are
    Abachi numa nu umi ku abi kpa are ba Abachi abi ngbangba ba.”
  tgk-tgk: Баъзеи дигарон мегуфтанд, ки ин Илёс пайғамбар аст. Қисми дигари одамон
    мегуфтанд, ки Ӯ яке аз пайғамбарони давраҳои қадим аст.
  acu-NT: 'Antsu chikich ainau: —Yuse chichame etserin Elíasaitai, —tiarmiayi. Tura
    chikich ainausha chichainak: —Atsa, yaanchuik Yuse chichamen etserin pujuarmia
    tumawaitai, —tunaiyarmiayi.'
  cak-WNT: Pero yec'o c'a chique ri winek ri xquibij chi ri Jesús xa ya ri Elías.
    Y yec'o nic'aj chic xquibij chi Riya' jun achi profeta ri nik'alajsan ri ruch'abel
    ri Dios y chuka' xquibij chi Riya' jun chique ri achi'a' ri xek'alajsan ri ruch'abel
    ri Dios ojer ca.
  ebk-ebk: Ngem kenalen nan tapina, “Hiya hi Elias.” Kenalen pay nan tapina, “Usa
    hiya ay pomapadtu ay kaman usa as nan chiyuycha pomapadtu ad pus-uy.”
  spa-PDDPT: 'Pero otros decían: Es Elías. Y otros decían: Es un profeta como los
    antiguos.'
  ruf-ruf: Lekeni wangi walonga, “Ayuno Eliya.” Na wangi walonga, “Ayuno nabii ka
    wala manabii wa ghumwande.”
  gun-gun: 'Amboae ju aipoe''i ixupe: — Elias rima — he''i. Ha''e gui amboae ju aipoe''i:
    — Peteĩ profeta oiko, yma oiko va''ekue ramigua rima — he''i.'
  agu-BL: 'Poro at e'' yi cyal: —Qui'', i''tz Elías, yi elsanl stzi'' Ryos. Nin at
    coboxt yi cyal: —I'' jun elsanl stzi'' Ryos, chi banake'' yi e'' elsanl stzi''
    Ryos tentz.'
  isn-isn: Ang'wi ao akaligitya, “Uyu ingi Eliya,” Ikili i auya akaligitya, “Uyu ingi
    munyakidagu, anga ung'wi nua awo anyakidagu nia kali.”
  eng-PEV: '@see-verse:MRK.006.014'
  ilo-ULB: Kinuna met dagiti dadduma, “Isuna ni Elias.” Adda met dagiti mangibagbaga,
    “Propeta isuna, kas kadagiti propeta idi agkakauna a tiempo.”
  pir-NT: 'Apequina pehe ohõ saha ni tʉhotumahye: “Elia ijire”, ni tʉhotumahye. Apequina
    pehe “Cohãcjʉ̃ yere yahu mʉhtariquiro panopʉ cjẽna yero saha ijire tiquiro”, ni
    tʉhotumahye tiquina Jesure.'
  anv-NT: Yɛ́mbɔ abifɔ áké, “Jisɔs alu mewené Ɛlija muú ɛkpávé Ɛsɔwɔ.” Abifɔ
    áké, “Jisɔs alu gekwénegé muú ɛkpávé Ɛsɔwɔ.”
  sab-NT: 'Kaire kwian na kledu gerule Jesu giti: —Onbre e kwian Chube gerua ketanga
    unsuialin tangle kada Elías amaña chkuni. Kaire kwian na kledu gerule Jesu giti:
    —Onbre e kle age tanre no kiraske kwian gwa giti salengwli kwian Chube gerua ketanga
    unsuialin tangle kledu age kare Chube ama ta gbu age kare.'
  tmd-tmd: Bli yadmä, “Nöbö aku nöbö nagö Ilaija,” me rɨmä. Jɨ nöbö bli yadmä, “God
    mönö yadɨb nöbö maduar ör mɨdmɨdöi akuyöbö nöbö i hön mɨdö,” rɨmä.
  acr-NNT: 'Yey e kꞌo jujun chik kebꞌiꞌn re: «Rire e Elías» y jujun chik kebꞌiꞌn re:
    «E juna qꞌalajisanel o laj junoq chike ri qꞌalajisanelabꞌ re ojertan.»'
  kpg-kpg: Hunu gau e helekai bolo Mee go Elijah, gei hunu gau e helekai bolo Mee
    dahi soukohp i nia soukohp namua.
  taj-taj: तर स्‍य्‍हान्‍दोगदेसे, “चु एलिया हिन्‍ना” भिसी भिजी। ओच्‍छे अझ स्‍य्‍हान्‍दोगदेसे,
    “चु म्‍हि मी ओन्‍माला अगमवक्तागदे ह्रङ्‌बान अगमवक्ता गिक हिन्‍ना” भिसी भिजी।
  avt-avt: 'Te mɨt han natɨp nar ik: “Hɨrak Jisas ik hɨrak Ilaisa kerekek.” Mɨt han
    natɨp: “Au, hɨrak kɨre mɨt profet nɨpaa natɨp hɨm me God newepyapɨrem natɨp mɨt
    em.”'
  cbk-cbk: Tiene tamen ta habla, “Amo ese si Elias.” Otros tamen ta habla, “El profeta
    dao ese, como uno del maga profeta de antes.”
  uig-ARA: 'باشقىلار: «ئۇ ئىلياس پەيغەمبەر» دېسە، يەنە بەزىلەر: «بۇرۇنقى پەيغەمبەرلەردەك
    بىر پەيغەمبەر بولسا كېرەك» دېيىشەتتى.'
  tuf-tuf: 'Eyta cuar cahujinat wajacro: —Uyan úchicri Elías Sir chihtá ehcúquibro,
    wajacro. Istiyát wajacro: —Sir chihtá ehcuquib cahmor bin eyro, wajacro.'
  abx-abx: Aniya' liwat magpaminugad, “Iya si Elias nga agbwilta na pagtuman si sa'ad!”
    Ngan i ditangnga' may agpaminugad, “Paragsumat-na iya si Diyos nga akapariho si
    mga paragsumat siray mga panahon.”
  mco-NT: 'Nijëjɨty jäy ymɨnaangɨxy: ―Jesús yɨ'' je'' Elías. E naagɨty jäy ymɨnángɨxy:
    ―Yɨ'' je'' tüg Dios tɨy''ajtmɨɨdpɨ huɨdibɨ quipxyɨɨby mɨɨd je Dios ytɨy''ajtmɨɨdpɨ
    huɨdibɨ tzɨnay jecy''ajty.'
  kqf-kqf: '@see-verse:MRK.006.014'
  cpb-NT: 'Tzimatsi itsipa kantaintsiri: “Elías rini.” Ikantaitzi eejatzi: “Aamaaka
    iri itsipa Kamantantaneri.”'
  aon-aon: Aria enesh shakri, “Anan douk profet Ilaija.” Aria enesh shakri, “Anan
    douk anan profet kabi douk seiwokimi profet um.”
  hus-NT-2005: 'Xi kʼeꞌettsik in ulal enchéꞌ: ―Jaꞌich an tʼiltsix xin bij Elías. Taltsik
    in ulal: ―Jaꞌich jun i tʼiltsix jelti an wejeꞌ tʼiltsixtsik.'
  mig-NT: 'Ko sava‑i ni̱ kaka''a̱n‑i: Elías kúu‑de. Te sava‑ga̱‑i ni̱ kaka''a̱n tuku‑i:
    Ɨɨn cha̱a jáni tu̱''un Dios kúu‑de, nátu̱''un cha̱a ni̱ ka̱jani tu̱''un‑ya̱ ondé
    sáá, áchí‑i.'
  bps-bps: Kabay man dademe gablà ku Dyisas, “Kenen Ilaydya, tugad Dwata tasamfulê.”
    Na man dademe, “Dyisas ani, satu tugad Dwata salngad tugad Dwata di muna fa.”
  mbs-mbs: Meneng doen heman menge doma otaw eg-ikagi, “Sikandin se telekeliwat te
    kagi te Timanem gebii si Elias.” Doen heman menge doma otaw eg-ikagi, “Ontò sikandin
    telekeliwat te kagi te Timanem, iling te menge telekeliwat te kagi te Timanem
    gebii.”
  tof-tof: Ngibürra ma bóktónóp wagó, “Wa Ilaeza-e.” Akó ngibürra wagó, “Wa prropeta,
    wamaka wa ngaen prropetzan kwarilürr.”
  cme-NT: '@see-verse:MRK.006.014'
  sus-sus: Gbɛtɛe fan nu a falama, «Annabi Eliya na a ra.» Ndee fan nu a falama, «Namiɲɔnmɛ
    nan a ra naxan luxi alɔ namiɲɔnmɛ dangixie.»
  pon-2006: A ekei dene Elaisa. Ekei ndinda me soukohp emen ih, duwehte emen soukohp
    en kawa ko.
  dad-dad: Tunĩ diron, “Ĩ Eliya.” Tunĩ diron, “Ĩ profet taka, profet kulu temeleid
    taka gen.”
  zab-NT: 'Per stuudxdeb rnii: —Profet Elíasiy. Chiy stuudxdeb ax rniiza: —Tuby profet
    saa de profet gulalquiy.'
  jae-jae: Lau ŋagêdô sêsôm sebe “Eŋ Elia,” ma ŋagêdô sêsôm sebe “Propete tê sêmoa-sêmoa
    nê nêŋ teŋ.”
  ksd-ksd: 'Ta ra umana dia biti ba: Go Elias, ma ta ra umana bula dia biti ba: A
    propet, da tikai ta diat a umana propet.'
  msm-NT: Meyduon isab naman-iling, “Si Jesus iyan si Elias.” Mey pad duma no naman-iling,
    “Angod sikandin to diya mgo otow no kibali ba-ba to Diyus to diya una.”
  myk-myk: 'Pii bi yu na: «Kilɛ tudunmɔɔ Eli wu ɲɛ wii.» Pii bɛ di yu na: «Kilɛ tudunmɔ
    watii wu ɲɛ wii, ba taashiinɛ li wo Kilɛ tudunmɔɔ pu ɲɛ wɛ.»'
  sbe-sbe: Hekadi se wane, “Nuwana Eliya”, yo hekadi se wane, “Nuwana peloweta hesau,
    yo doha peloweta bagubagunadi wa hesau.”
  mcr-mcr: '@see-verse:MRK.006.014'
  cux-NT: 'Naⁿ''a ''iiⁿ''yāⁿ ní ngaⁿ''a yā: Jesús miiⁿ ní Elías chi profeta ndíí vmnaaⁿ.
    Naⁿ''a ''iiⁿ''yāⁿ ní ngaⁿ''a yā: Jesús miiⁿ ní ''áámá profeta tan''dúúcā profetas
    chi ch''ɛɛtinéé ndii cuaaⁿ vmnaaⁿ.'
  tur-YTC: Diğerleri, “O Eliya’dır” diyordu. Ötekiler de, “O, peygamberlerden biri
    gibi bir peygamberdir” diyordu.
  san-ITR: anye.akathayan ayam eliyaH, kepi kathitavanta eSha bhaviShyadvAdI yadvA
    bhaviShyadvAdinAM sadR^isha ekoyam|
  bel-N: 'Іншыя казалі: «Гэта Ільля», а іншыя казалі: «Гэта прарок, або як адзін з
    прарокаў».'
  sch-sch: Nikhomrese, adangngeiin chu, “Ama hih Elijah ani” an tia. Midangngei an
    ti nôk chu “Tiena dêipungei angin, ama hih dêipu inkhat ani” an tia.
  mic-MIQNT: Igtigig teluejig, “Negm na Ilaija.” Ap igtigig teluejig, “Negm na iganigjitegewinu
    'st'ge' negla sa'qawe'gi'g iganigjitegewinugi'g.”
  huu-NT: 'Jɨaɨe comɨnɨ raisoidɨmacɨ: —Elías jai bairede. Jɨaɨno raisoidɨmacɨ: —Fiodaillamona
    Jusiñamui facaina jaie lloraɨma mɨcorɨ jai jillode.'
  jiv-NT: Tura chíkich shuar “Eríasaiti” tiarmiayi. Chikichcha “Yúsnan etserniuiti,
    yaunchu etserniuya núkete” tiarmiayi.
  otm-NT: 'Pɛ nu''ʉ ''da yʉ ją''i, mi ɛ̨na: ―Ra Elías a ra Jesús. Nɛ nu''ʉ ''da i
    ɛ̨na: ―Ra pøngahyą tengu mi ''bʉh maya''bʉ.'
  dah-dah: Al kura marbe, “Yeŋbe Elaia,” yeŋ hinhan. Munaŋ kurabe, “Al Kuruŋyen mere
    basaŋ al bikkek hinhan go goyen kura yara,” yeŋ hinhan.
  tnk-tnk: Nepwɨn kamhəni mə, “In Profet Elaeja.” Nepwɨn mwi kamhəni mə, “In profet
    riti rəmwhen ia profet kupwən me.”
  kpr-kpr: Mendeni ne eminge sedo ghuseri, “God da feroveta javo Elijah, sekago jovereghe
    furariá seraera amo, numori tano.” A mendeni sedo ghuseri, “Numo God da feroveta
    eni, abuamane da sifoda iriara, ainda kaugori,” aminge sedo ghuseri.
  san-IAS: anye'kathayan ayam eliyaḥ, kepi kathitavanta eṣa bhaviṣyadvādī yadvā bhaviṣyadvādināṁ
    sadṛśa ekoyam|
  nho-nho: Aaraa tama iaa e taratara peelaa, “Teenei ko Elijah.” Aa aaraa tama e mee
    maa, “Teenei se pure TeAtua, e mee pee ko naa pure TeAtua imua.”
  gym-NT: 'Ni mda mda abko namani niere: Ni Ngöbö kukwei niekä kira kädian nämane
    Elías ara se, namanintre niere. Ni mdara jire abko namani niere: Nitre Ngöbö kukwei
    niekä kirakira abko kwrere sere, namanintre niere.'
  azg-NT: 'Ndoꞌ ñꞌen nnꞌan jnduehan ntyja ꞌnaanꞌ Jesús na conduihin Elías, nquii tsꞌan
    na toninncyaa jñꞌoonꞌ Tyoꞌtsꞌon ndyu na toxenꞌchen nchu vaa ꞌnan na nguaa. Majoꞌ
    vendyechenhan jnduehan: —Juu Jesús conduihin ncüiichen tsꞌan na toninncyaa jñꞌoonꞌ
    Tyoꞌtsꞌon tiviontyichen nchu vaa ꞌnan na nguaa.'
  bhd-bhd: होरेईं मैनेईं यीशुएरे बारे मां ज़ोवं कि, “शायद, तै मैन्हु एलिय्याह नबी
    आए!” पन किछ होरेईं मैनेईं ज़ोवं कि, “तै त पराने ज़मानेरे परमेशरेरी गल्लां ज़ोनेबालां
    केरो ज़ेरो अक नबी आए!”
  too-NT: 'Lā'' makapitzīn ixtahuan: ―U''tza'' Elías a''ntī ixa''cta''sana'' Dios
    xala'' makāntza''. Lā'' ā''makapitzīn ixtahuampala: ―U''tza'' a''cta''sana'' hua''chi
    huan xala'' makāntza''.'
  ind-AYT: Yang lain berkata, “Dia adalah Elia.” Namun, sebagian berkata, “Dia adalah
    nabi, seperti salah satu dari para nabi dahulu.”
  cjo-NT: 'Eenitatsi paashini kantayitawitacharini: —Rirotakirika Iriiyashini: piriintaachari.
    Paashini kantayitatsirini eejatzi: —Rirotaki kamanantzirorini iñaani Tajorentsi.
    Roshiyaari kamanantayitzirorini iñaani Tajorentsi paerani.'
  nsn-nsn: O gisiomehe ra kula pare, “Inggono te nu Eilaija.” Bo o burehe puk ra kulampe
    pare, “Inggono deha propet ngohina tasir propeiting sioun.”
  san-DEV: अन्येऽकथयन् अयम् एलियः, केपि कथितवन्त एष भविष्यद्वादी यद्वा भविष्यद्वादिनां
    सदृश एकोयम्।
  tna-NT: 'Pia cuana mu uja putaina: —Tueda da profeta Elías. Pia cuana di uja putaina:
    —Tueda da Diusu sa profeta. Tueda da biahua tiempo profeta chenu cuana nime.'
  lid-lid: Iri ra-on anya ja, “Iy Alaija,” ya iri ra-on anya ja, “Iy propet, i buku
    none le lau ta tiye boho Kindrei bwena ndra-au o-on.”
  wim-wim: Puth wiy anangan thawin, “Nilana Elijah paththama!” Aꞌ wiy anangan thawin,
    “Nilana pam prophet ey? keꞌ pam prophets keenkanaman wunin ey?”
  zga-M: Avange vakhata, “Oyo ve Eliya, “Nu avange vakhata, “Oyo ve nyamalago, alepaninie
    na vanyamalago avakhetale.”
  yom-yom: 'Vayi bankaka baba tubanga : —Niandi Eli. Bankaka diaka ti : —Widi mbikudi
    banga wumosi mu mimbikudi.'
  san-SIN: අන්‍යේ(අ)කථයන් අයම් ඒලියඃ, කේපි කථිතවන්ත ඒෂ භවිෂ්‍යද්වාදී යද්වා භවිෂ්‍යද්වාදිනාං
    සදෘශ ඒකෝයම්|
  yut-yut: Yaŋ yaŋakwa amɨn dɨwarɨ da yawit, “Uŋun Elaija.” Ae dɨwarɨ da yawit, “Uŋun
    kombɨ amɨn kɨnda, kombɨ amɨn kalɨp egɨpgwit uŋuden amɨn kɨnda.”
  grc-BYZ: ἄλλοι ἔλεγον ὅτι Ἠλίας ἐστίν· ἄλλοι δὲ ἔλεγον ὅτι προφήτης ἐστὶν ὡς εἷς
    τῶν προφητῶν.
  cpc-NT: 'Pashini kantayitatsiri: “Elías jinatzi”. Ikantayiitzi iijatzi: “Kimitaka
    iriitaki pashini Kamantantaniri”.'
  nhg-NT: 'Pero ocseque quejtoöya: ―Elías icaca. Ocseque quejtoöya: ―Yaja sente tlayulepante,
    noso icaca quiename sente de inu tlayulepantejque de ca ye niepa.'
  nya-nya: Ena anati, “Iye ndi Eliya.” Enanso anati, “Ndi mneneri, ofanana ndi mmodzi
    wa aneneri akale.”
  ngu-NT: 'Pero sequimej quijtohuayaj: ―Yejhua on tiotlajtojquetl Elías. Niman ocsequimej
    quijtohuayaj: ―Yejhua se tiotlajtojquetl noso yacaj semej on achtoj tiotlajtojquej.'
  kup-kup: Met mod narihö epat haoh, “Pi Elaiza, propet aban pop maot bal hah.” Pot
    haohan met mod narihö epat haoh, “Pi propet aban batam Godiz ñetiv haoh-napuz
    zutap ok.”
  jid-jid: Bari ba tre “ a hi Iliya Bari me a ndá hi Anebi na Anebi bi Sen'a”
  wmw-wmw: 'Fala wengine wakamba: “Eyo Aliyasi.” Na wengine wakamba: “Eyo nabii mwengine,
    kamba minabii wamojawapo wa mida.”'
  gmv-GGM: Bagayti “Elasakko gida” baga asay qasse “kasse nabetappe issa mala” gida.
  ssg-ssg: Seilon teka laha ukek, “I Elaija.” Ape teka liai ukek, “I tel kuluiai kakai
    Haeu masin teka kuluiai kakai Haeu ti kuewen.”
  zpo-NT: 'Lee stub naz xaa nzhé: —Lee Jesús nak Li, xaa mzaa kwent kwaan nzhé Dios
    lo lee xaa yilo. Nu lee stub naz xaa nzhé: —Lee Jesús nak stub re xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa yilo, mroban.'
  poy-poy: Kumbiti wamonga walongiti, “Ayu ndo Eliya.” Na wamonga walongiti, “Ayu
    ndo mbuyi gwa Mlungu, handa walii wambuyi wa Mlungu wa makashu.”
  qwh-NT: 'Waquincunanam niyarqan: —Pëqa Eliasmi. Waquinnam niyarqan: —Pëqa Diospa
    une tiempu profetannomi —nir.'
  gaw-gaw: Ag anam ap̱ig amge laala ag, “Nug am Elias,” aegeg, laala ag, “Nug am propet,
    anuḵa propet daap̱ig, amubia,” aon ap̱ig.
  nca-nca: Kumimbo ŋande miraŋgurí, “Uni ŋuko Elaija naŋge,” yaŋgurí. Ko kumimbo ŋande
    miraŋgurí, “Uni ŋuko ye-ye uni komo yoraŋgo ŋunde qembe,” yaŋgurí.
  zpz-NTPP: Yuꞌ mbecy rnii dey nu Jesuuz nac mi Elías. Nunu yuꞌ gaꞌ mbecy rniiy nu
    Jesuuz nac mi tub mbecy nu rnii por cuen ni Ñgyoozh gal nu na de yu nu guꞌ gulas.
  mkj-mkj: Epwi pwa, “Ih Elijah.” Epwi pwahpwahpwa pwa, “Joukohp men Ih, doahroar
    epwi joukohp in mehjjok.”
  zac-NT: 'Stubi mënë guniꞌi: ―Jesús na Elías. Stubi rall guniꞌi: ―Jesús na tubi nabiadiꞌdzë
    shtiꞌdzë Dios guahietë perë bëabrí guashtë́hiꞌ ladi ra tëgulë.'
  kyg-kyg: Mago vayaꞌamogi huꞌapaeꞌmo, Ilaiyaꞌa maiꞌniye, huꞌa huꞌnageꞌa mago vayaꞌamogi
    huꞌapaeꞌmo, Gotitegati gemo alinineno aeno hakalo huno hapa nepaiya vekamo akeyaꞌvilaga
    vayaꞌmo Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa paiꞌnaya vayakana huno
    maiꞌniye, huꞌa huꞌnae.
  kmk-kmk: Yoong kanan dat udum pay un, “Si Elias.” Ot sadat udum payyan kanan da
    un, “Osa un propetan Apudyus un kama payon sidat propetana utdit aw-awe.”
  cao-NT: Jasca, —Dios Chani yoanish ca Elías yamabo tsi xo naa tonia —i nohiria huëtsa
    bo niquë. Jama, —Dios Chani yoati ibo-iboria tsi xo naa, naa noba Dios Chani yoanish
    cabo jascaria —i huëtsa bo niquë.
  bbr-bbr: Karauk akas äiein, “Kiro Elaija.” Karauk äiein, “Ko kar Anut nukan ämän
    roianik, areäu ro. Ko meten Anut nukan ämän areain roasiret senek.”
  inb-inb: 'Sug­kuna, Jesus­manda ni­na­kurka: —Ñugpa­manda Santu Ispi­ri­tu­wa rimag
    Elias­mi kan­gapa ka. Ikuti sug­kunaka ni­na­kurka: —Ñugpata tiarka Santu Ispi­ri­tu­wa
    rimag­kuna; chasa­lla­ta rimag­char ka.'
  hrv-hrv: 'A drugi govorahu: “Ilija je!” Treći opet: “Prorok, kao jedan od proroka.”'
  box-NT: Ká ɓa ɓúi bán ɓɛ̀n wee bío le mu lé o *Elii. Ɓa ɓúi yàá ɓɛ̀n wee
    bío le mu lé le *Dónbeenì ɲi-cúa fɛɛrowà na yáanía nì-kéní.
  ote-NT: 'Maꞌra ya ja̱ꞌi mi ena: ―Go gueꞌa̱ ra ba̱di Elía. Y nu maꞌra mi ena: ―Go
    gueꞌa̱ ꞌnará ꞌmɛhni Ajua̱ ngu núꞌʉ mi ꞌbʉi mayaꞌbʉ.'
  wnu-wnu: 'Ne qei der qamamir: “Mi eng mai gas ende e? Ue, Elaiya wo qoan Qenu qob
    qamara gumat igoar munon eng qi-i,” ne qei: “Ue, wo Qenu qob qamarau munon ger.
    Qoan tonoanb munon Qenu qob gigit qamb qib igour gas ende.” Qanganget ende at
    qambri igurei.'
  zam-NT: 'Taamas mèn mbez: ―Lii, co'' mde''th di''s co'' ndxab Diox, na. Taamas mèn
    mbez: ―Nzo chó xa''gool co'' mde''th di''s co'' ndxab Diox póla ngro xban.'
  zyp-NT: Thaikhehpaw sahlo taco, “Khazing khuavang Elija a cang,” aa tah. Taico thaikhehpaw
    tah, “Khuahlai tei Khazing khuavang pakheh kheh hapaw, Khazing khuavang a cang,”
    aa tah.
  sey-NT: 'Yecohuaꞌipi careña: “Tsoe aquë Maijaꞌquëre quëacaiquë Elíaspi.” Cuiꞌne
