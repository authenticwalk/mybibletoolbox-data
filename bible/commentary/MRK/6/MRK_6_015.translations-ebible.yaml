  tbz-SIM: 'Kɛ̀ bɛ̀mɑbɛ̀ ntú: Edii nwe Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò diɛwè. Kɛ̀ bɛtɔbɛ̀
