  agg-agg: Asu bɨdɨfɨr nindou seiya, “Aiana Eraisa-ani,” masei. Asu bɨdɨfɨrɨ nindou
    seiya, “Aiana Godɨndɨ hoafɨ hoafɨyomo rundeimbɨ horombo yɨfɨmemo nahurai-ani,”
    masei.
  ptp-ptp: Lêc xomxo ya nêl ên he nêbê ge plopet Ilaija, dɨ ya nêl ên nêbê Yesu ge
    plopet tɨyi xocbê plopet wê dô ilage ti.
  nak-nak: La valalua isahari lou, egite vei mago “Ale e Lias.” Isahari lou vei mago
    “Ouka, eia la bilalaha isasa te La Tahalo Uru, eia mai moli egiteu la bilalaha
    ale pala sibitala tegiteu e ururu alaurati.”
  lbb-lbb: Dingla la mang, “Ai e Elaija.” Dingla otleng la atongi ono mang, “E Iesu
    i ning a propet arlar ana propetla tagun nating.”
  kan-2017: ಕೆಲವರು, “ಇವನು ಎಲೀಯನೆಂತಲೂ” ಮತ್ತೆ ಕೆಲವರು, “ಇವನು ಪ್ರಾಚೀನ ಕಾಲದ ಪ್ರವಾದಿಗಳಂತಿರುವ
