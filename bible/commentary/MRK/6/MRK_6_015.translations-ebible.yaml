  mih-NT: 'Ta i catyi tucu inga ñiyɨvɨ: Ra Elías cuu ra. Ta inga ñiyɨvɨ i catyi: Minoo
    ra profeta cuu ra tañi ra profeta sicoo ta sa naha.'
  qvh-NT: '@see-verse:MRK.006.014'
  kms-kms: Ninge riri, “Ni Elaija.” Di ninge riri, “Ni propet iri,” puq rind rindne,
