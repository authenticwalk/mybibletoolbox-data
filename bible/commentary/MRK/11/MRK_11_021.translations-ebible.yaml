  tel-2017: అప్పుడు పేతురుకు యేసు మాటలు జ్ఞాపకం వచ్చి ఆయనతో, “రబ్బీ! నీవు శపించిన
    అంజూరు చెట్టు ఎండిపోయింది” అన్నాడు.
  hat-BSA: 'Konsa, Pierre te sonje, e te di Li: “Rabbi, gade pye fig frans ke Ou te
    modi a gen tan vin sèch”.'
  bxh-bxh: Pita ya nuwatuhui yo fede Yesu ya faliba iyen, Tanuwaga, oyagi wa kaumananai
    wa, u ita, ya peꞌi!
  top-NT: 'Pedro áksalh la̱ ixuanini̱t amá suja y huánilh Jesús: ―Quimpu̱chinacán,
    cá̱cxilhti amá suja ni̱ma̱ ta̱chihuí̱nanti, sca̱cko̱lh.'
  msk-msk: Kyakanamputan ni Pedro yang pyagalaong ni Jesus saan na kaoy, kayan yaglaong
    yaan kang Jesus, “Kay Ginoo, tanawa yaning kaoy na igera na wa da mo apabongaa,
    yagango ra.”
  gyr-NT: 'Evocoiyase Pedro oyemomahenduha voi iñehe agüer rese, sese aipo ehi Jesús
