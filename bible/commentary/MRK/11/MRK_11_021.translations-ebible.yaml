    gu takaaꞌn.'
  mgc-mgc: Petero asösu kö'du mati o'dɔ rë nï ne, ehe iya zi Yësu henye, “Ongɔ te,
    vo komoyandi, kaga kyëlu mati asënë ne, oli ku.”
  ame-NT: 'Allempoña Pedro allent̃a yerpana atet̃ eños ellerro Jesús higochecop, ñañapaʼ
    allent̃a otosan Jesús: —Maestro, pecuaʼ añ higoch ñeñt̃ p̃otnom ellerro amaʼt
    eseshaʼpaʼ amach tsomuerrñañeto pueʼmer, t̃eʼñapaʼ oʼ hueyaʼhua.'
  mgh-2016: Napeturo nkayoopuwelha ni umwiirelha Yesu, “Owiittuchiha mwooneke! Mwiri
    wo ntiini waalhanve inyu ulhe uhooma!”
  kvn-NT: 'Tegin Pedro wisgud-nadgu Jesúsga chogal: —Tule-oturdaked, pe tak; sae-pe-wag-islub-chapi-ukapchajaddin
    pato tinna kwichi.'
  gvf-gvf: Yesu ka di eri tongwa Pita nomanin si pire iru di Yesu tongwa, “Singabo,
    eri akola i manaa di tenga kengi sire gulemia kano.”
  san-ISO: tataḥ pitaraḥ pūrvvavākyaṁ smaran yīśuṁ babhāṣaṁ, hē gurō paśyatu ya uḍumbaraviṭapī
    bhavatā śaptaḥ sa śuṣkō babhūva|
  deu-ELBBK: 'Und Petrus erinnerte sich und spricht zu ihm: Rabbi, siehe, der Feigenbaum,
    den du verfluchtest, ist verdorrt.'
  mcb-NT: 'Yogari Perero isuretanaaro chapi ikantakerora Jeso gara otimumatai oi ikantiri:
    —Gotagantatsirira, atsi gero kavako onta igera pikantakerora chapi gara otimumatai
    oi, maikari kamake.'
  yle-yle: Yi kópu dini ghi n꞉ii ngê Pita ngê nuw꞉o kwólu, Yesu ka kwo, Mââwe. Kwo,
    Yini n꞉ii nyi nt꞉ââ, ntóó ngî mwini.
  swh-1850: Petro aliukumbuka, akamwambia Yesu, “Mwalimu, tazama! Ule mtini ulioulaani,
    umenyauka!”
  ese-NT: 'Ba majje Penohua niñeba caꞌyonaje. Jama poanaje baꞌa: —¡Esohui huohuijji
    Jesosa, bacue! ¡Miya tecueajje jjeya nei sajjaiꞌyonaje acui!'
  jac-NT: 'Isnaniti naj Pedro ta haꞌ teꞌ istzꞌactiꞌn̈e Comam, yalni naj tet Comam:
    —Mam cuywawom, ilcꞌanabi, matajnalo teꞌ higuera hatzꞌactiꞌn̈e, ẍi naj.'
  cak-CNT: 'Y ri Pedro chanin c''a xoka'' chuc''u''x, y xubij chire ri Jesús: Tijonel,
