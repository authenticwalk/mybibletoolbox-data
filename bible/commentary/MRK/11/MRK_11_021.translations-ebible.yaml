  yao-yao: Che Petulo ŵagakumbuchile agala gaŵaŵechete Che Yesu, ni ŵansalile, “Jwakwiganya,
    nnole! Chitela cha ntini chimwalwesisye chila chijumwile!”
  tgp-tgp: Peter mo mele r̃omr̃omi pa reti atu non Iesu sei mo verea isan vipahai
    atu, ale mara, “Tija, o to kilau vano! Pa fig atu ko lo lesati hinia mo koru moiso.”
  auc-NT: Adinque Pegodo, Itota ïïmö nänö änï baï impa, ante pönëninque, —Awënë në
    Odömömi cöwä ae. Bitö pïinte änïwæ̈ inte iigowæ̈ edæ dobæ guïñë wæ̈ ataque.
  kbc-NT: Odaa Pedro ja nalaɡ̶atibige niɡ̶ijoa Jesus lotaɡ̶a, odaa meetalo, “Ǥoniiɡ̶axinoɡ̶odi,
    digawini! Naɡ̶ajo niale ane ixoomi ja yadilo.”
  bmh-bmh: Guzenina, Pita nug Yesus nug um igul go guzeneun koli dabeleimai, Yesus
    aureun, “Igulabai miganem du, na e pen! Um, na a go eg umau auremen. Ulis go meumeun.”
  ctu-BL: 'Tsa'' c''ajtiyi i cha''an Pedro. Tsi'' sube: Maestro, q''uele tsa''ix tiqui
    jini higuera te'' tsa'' bʌ a ch''ʌcʌ, che''en.'
  meq-meq: 'Piyer a ŋgatay na, bazlam i Yesu nakə a tsikay a dərizl i gərɗaf niye
    a mayaw a gər. Tsa na, a gwaɗay a Yesu: «Miter, zəba ka dərizl i gərɗaf nakə ka
    vəlay mezeleme aye na, kə kula.»'
  noa-H: Mag p'uu t'ʌnʌm hoobaawai Pedroou, —Maestro, pʌdë hoobá, pua tag chëpiba
    jaautarr higo bʌ̈jã sĩi p'ua t'ʌnʌmgui hajim hanʌm.
  alp-NT: Eleki Petruse inete loko Yesuse ikutuke ara aini mere hoko ibeteke loko
    Yesuse be, “Kuru, Aselu, memane anasuke ara aine hoko emutu peneka.”
  san-VEL: tata.h pitara.h puurvvavaakya.m smaran yii"su.m babhaa.sa.m, he guro pa"syatu
    ya u.dumbaravi.tapii bhavataa "sapta.h sa "su.sko babhuuva|
  kbq-kbq: Pita'a Jisasi'ma hu'nea kegu age'sa nentahino anage hu'ne, Rempi hurami
    ne'moka ko! Okima sifna kema hunka raga renontenka osaparo hu'nana Fiki zafamo'a
    osapa re'ne.
  kbh-kbh: 'Chora Pedro yojenójuaboye nts̈amo yojopásama; as Jesúsbioye tbojaniyana:
    —¡Buatëmbayá, minÿe; chë tconjayana ndocna te más ts̈abe betiye chaotsemnama betiye
    tojtsebuashá ca!'
  ron-LSB: 'Petru, aducându-și aminte, i-a zis: “Rabi, uite! Smochinul pe care l-ai
    blestemat s-a uscat”.'
  pon-pon: 'Petruj ap katamaneki potoan on i: Rapi, re kotin majani tuka, me re kotin
    kariala o a monelar.'
  nhe-BL: 'Huajca Pedro quiilnamijqui huan quiilhui Jesús: ―Tlamachtijquetl, xiquita
    ne higuera cuahuitl tlen tijtelchijqui para ma ayoc quema temacas itlajca, cuali
    huactoc.'
  sps-sps: Pita gima anofe na ka to an vegiau te kat e Jisas, sa tsue Tsunia, “Tagaa!
    Tsoiny Fifaatsuts, nau u Fig te peits Anyi te maas en.”
  wnc-wnc: kake Pitata anzing inikut, “Aana. Kayo. Katau baapdaka gata kweu buya dua
    aawikge inikuyak dakata gwa kupiak,” ngang iniwan
  bus-bus: 'Ben à yã dↄ̀ Pitan, ben à bè Yesunɛ: Rabi, ǹ kãkã lí kɛ̀ ń kà gwa,
    à kori kũ̀.'
  gub-BL: Na'e Pet ima'enukwaw Zezuz ze'eg awer rehe a'e kury. — Purumu'e ma'e, i'i
    izupe. — Ereze'eg zemueteahy wi ma'ywa 'yw pe, uxinig a'e kury, i'i izupe.
  imo-imo: Kano wali Pitani aku terimu ulumu lipe manjipelie Jisasindo nimbei, “Ungu
    imbo iyemu, kanowi! Nuni monda nopili ninio kano unjomu gomo oo lepa kolomo ltemo,”
    nimu.
  boj-boj: Onaqa Pita a Yesus aqa anjam nami qura minjej qaji deqa olo are qalsiqa
    Yesus minjej, “O Tamo Koba, ni unime. Qura ni ya ŋiriŋtem qaji agi laosiq moiqo.”
  ulk-ulk: Peterude dikepwali nalu ge tabakerda ege akaida Iesui ikaidari, “Erwerle
    ma kei egremar! Able lu ge mama detagri e eumida!”
  eng-DRA: 'And Peter remembering, said to him: Rabbi, behold the fig tree, which
    thou didst curse, is withered away.'
  knf-knf: 'Piyeer aleş uko unţëpuŋ, aşë ji na Yeŧu : « Najukan, tenan, bko bi ifëpuŋ
    bakay şaţ. »'
  san-KHM: តតះ បិតរះ បូវ៌្វវាក្យំ ស្មរន៑ យីឝុំ ពភាឞំ, ហេ គុរោ បឝ្យតុ យ ឧឌុម្ពរវិដបី
    ភវតា ឝប្តះ ស ឝុឞ្កោ ពភូវ។
  arn-NT: 'Feymew ta Pedro, tukulpafi ti rupachi dungu, fey feypifi ta Jesus: —Kimeltufe,
    tüfey, tati igera tami malisiael nga angkürkey.'
  zas-NT: 'Dxel basaaladx Bëd ni rëb Jesús, abiꞌ rëbaman lojman: ―Mextr, ¡baguiaa
    yag higo ni bazaalil diidx guijc ma gubidxan!'
  ken-NT: Píta atɨ́k nɔkɔ ɛnyɨŋ ɛnɛ́ Yesu árɛ́mɛ́ ntá ɛnɔk fig ɛyɔ, arɛm bɛ, “Acha,
    yɨŋɨ́! Ɛnɔk ɛnɛ́ ɔ́rɛ́mɛ́ bɛ ɛpu kwáy mɛnyu kɛpɛm ɛ́gu.”
