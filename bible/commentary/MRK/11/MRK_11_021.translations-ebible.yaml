  bzj-bzj: Peeta memba weh Jeezas mi seh tu di chree, ahn soh ih seh, “Teecha, luk
    deh! Di chree weh yu put mowt pahn jrai op ahn ded.”
  chk-chk: Iwe, Petrus a chechemeni mine a fis, iei mine a üreni Jesus, “Sense, nengeni
    ewe irä fiik ka anümamaua a pwasala.”
  ssd-ssd: 'Kile Petrus nu Yesus pasa sakina ta idusmba nu sana: Tum Taŋgo, ai si.
    Kubele ail taprana si kummba kareŋgina ŋgina le'
  acr-TNT: 'Ewi ri Pedro xcꞌun lo chucꞌuꞌx tak ri chꞌaꞌtem xubiꞌij can ri Jesús che
