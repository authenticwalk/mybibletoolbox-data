    olotilakeye. Keyawa pota:pa:.”'
  dwr-ENT: ጴፂሮሲ ሃሳዪዴ፥ «ታማሪሲያዎ፥ ቤዓ፤ ኔን ሼቄዳ ባላሳታ ሜላዲጋዱ» ያጌዳ።
  pma-pma: Pita rendem ris en tounah koa kur out ka viteni min Iesu vit, “!Tiser,
    kilesi! Vati fik koa kosesenda eni mukou tuai.”
  atd-NT: Naroromdom ni Pedro ka intunlun ni Hisus no kagi rin ki Hisus to, “Maistru,
