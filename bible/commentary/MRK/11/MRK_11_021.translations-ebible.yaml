  eko-eko: 'Pheeturu khuupuwela na khumuuza Yinsa yoori: “Mwaaliimu! Woone mfikeera
    opule waalaaniyeeyo wooma.”'
  qxn-NT: 'Tsaynam Señor Jesucristo ninganta yarpasquir, Pedro nirgan: “¡Maestru,
    ricay! Ganyan ‘Wayuynatsu’ ningayqui ïgospa yuran päsaypa jancat tsaquishga caycan.”'
  wol-2010: 'Noonu Piyeer fàttaliku li xewoon, ne Yeesu: «Kilifa gi, xoolal, figg
    gi nga rëbb dee na, ba wow!»'
  kqw-kqw: Ma o Pita i nuk pas a wasiso anun o Iesu, ra i watungi tano lena, “Tama
    i! Tene Ususer, in nanai na fig ra u bor tari, i sa marang rop.”
  nss-nss: Pe Pita ilohongani sehe melit Yesu kinmbusiy, pwen ipwai iya kili Yesu,
    ipa, “Ndramat Para Hinonou, animei! Kei pik mepo aten anan ara kinimang masih.”
  snc-snc: Petero na etuḡamaḡi-taḡoato, benamo Iesu ekiraiato, ekirato, “Vevaḡa-riba
    tarimamu, noḡitaia, ḡoi na mo figi ḡauna otovoḡaiato dagarana tu varau bemase.”
  lgl-lgl: Ma Peter ka malata tonala 'are ba Jesus 'e taua ala 'ai fo li, ma ka sae
    'uri 'e fala, “Waleli Falalauna, lesia ga 'ai figi ba 'o 'uasia 'e mae lo!”
  mmo-mmo: Om Pita ka vu vakasin vasêên-ato be nêêl nambe, “Kaputung-e, gangge ni.
    Bangguk sen otalôôt-ato ond bambôôv la valok-ate.”
  ncu-NT: Mfe̱ŋ ne̱ Peetroo a nyiŋŋi ke̱tɔ ne̱ kaa waa ke̱mo̱‑ɔ se̱. Ne̱ ɔɔ tɔwe̱
    gywii Yeesuu fe̱yɛ, “Ɔkaapo̱po̱, ke̱e̱ kiyii ne̱ fo̱ a daa yii‑o a wu.”
  cni-NT: 'Iquenqueshiretaquero Petero icantanaqueri Jesoshi oshaiteji. Icantiri:
    —Oametanari, pamenero iyeraca poamaimatanaqueri oshaiteji. Camanaque.'
  eng-WMB: Peter, remembering, said to him, “Rabbi, look! The fig tree which you cursed
    has withered away.”
  zaw-NT: 'Dxejc banaj lajz Pedr, räjpni loj Jesús: ―Dad, bahuii yagiigw nani batzubdelu
    yejcni, agubijdzni.'
  san-MAL: തതഃ പിതരഃ പൂർവ്വവാക്യം സ്മരൻ യീശും ബഭാഷം, ഹേ ഗുരോ പശ്യതു യ ഉഡുമ്ബരവിടപീ
    ഭവതാ ശപ്തഃ സ ശുഷ്കോ ബഭൂവ|
  tam-TCV: பேதுரு நடந்ததை நினைவுகூர்ந்து இயேசுவிடம், “போதகரே, பாரும்! நீர் சபித்த
    அந்த அத்திமரம் பட்டுப்போயிற்று!” என்றான்.
  mit-NT: 'Dandu nì nsinuu ini Pedro, te nì cachi‑nè xì‑yá: ―Cundehè‑ní, Maestro,
    yutnù nì càhàn xì‑ní, te nì sadì‑ní nùù‑xí icu, ¡sànì ìchì‑nu!'
  ceb-ULB: Nakahinumdom si Pedro ug miingon, “Rabbi, tan-awa! Ang kahoy sa igera nga
    imong gitunglo nalaya na.”
  ces-LB: Petr si vzpomněl na včerejší příhodu. „Mistře, ten fíkovník, který jsi odsoudil,
    uschl!“
  mkn-mkn: '@see-verse:MRK.011.020'
  nce-nce: Na Pita bu Jisas kë time këhana toglolebë gali ita lowene tletle na gali
    tle, “Euowe, Tisa, yame ju kë atowaiha time anisasana mehana tlole, ‘Ju liji ita
    asa fu ele.’ Na ëje bu wakoko lëbe.”
  pol-UBG: 'Wtedy Piotr przypomniał sobie o tym i powiedział do niego: Mistrzu, drzewo
    figowe, które przekląłeś, uschło.'
  qxh-NT: 'Chaura Jesús nishanta yarpärir, Pedro niran: «Tayta, mä, ricay. Chapata
    rurashayqui jïgus yüra chaquicäcusha.»'
  nwi-nwi: Kɨni Pita, rɨkin raiyu məsɨk nəgkiarien kape Yesu. Mɨni-pən tukun mə, “!Yhajoun,
    əmru! Nai e nɨmɨni has, rɨnaukei.”
  kmo-kmo: 'Pita rii otiir boboyen hikichi rii Jisas riina eecha wor: “Tisa, na he.
    Pek men miita harapoa majin bari sii eeta har!”'
  agr-agr: 'Nunik Pedro adeag Jisusan chichajak: —Jintinkagtinuh, diisia ame higuera
    yumigjam ukukmaum nu kukajá wajana, —tau.'
  kyc-kyc: Kandapala Pitame kwuaka Yesumi isa doko kando mende lapya kandapi lao suu
    pyapala baa lamaiya. Rapu Pingi, kanda. Isa piki doko jingi lyii nao koo keta
    penale lapi kandapi doko yando napala karapyalyamo, leya.
  urd-GVU: تب پطرس کو وہ بات یاد آئی جو عیسیٰ نے کل انجیر کے درخت سے کی تھی۔ اُس نے
    کہا، ”اُستاد، یہ دیکھیں! انجیر کے جس درخت پر آپ نے لعنت بھیجی تھی وہ سوکھ گیا
    ہے۔“
  yre-NT: 'Tɔɔn ''wɩ nɛn Zozi -a ''vɩ fijie yiba zɩɛ -a man bɛ, -a -cin -tɔ Piɛri
    ji. Ɛn yaa ''vɩ Zozi lɛ ''nan: «Bali -le ''wɩ "paazan, "i ''yiɔ! Fijie yiba "nɛn
    ''i wei ''pla "man "bɛ, e -ka.»'
  fuh-BKF: 'Piyeer miccitii, wi''i mo: —Moodibbo, ndaar! Ƴibbi ki kuɗunoɗaa kiin yoorii.'
  arl-NT: 'Pedroori jiyacari Jesu sequesano niishiquii. Jesu sequereeri: —Niishitiojonanaa,
    ¡quia niquiri! ¡Quia sesacasano higo naanaqui tari soreree!'
  dhg-DUWADHA: '@see-verse:MRK.011.020'
  ziw-ziw: Petulo akumbuka chilaile na kumgamba Yesu, “Mhinyi, kaula umtini udya uligite
    unyala!”
  grc-TR: Καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ, Ῥαββί, ἴδε, ἡ συκῆ ἣν κατηράσω ἐξήρανται.
  nag-nag: Aru Peter laga monte ahise, aru tai Jisu ke hudise, “Rabbi, sabi! Dimoru
    ghas junke Apuni shrap disele, etu sukhi jaise.”
  eng-OEBCW: Then Peter recalled what had occurred. ‘Look, Rabbi,’ he exclaimed, ‘the
    fig tree which you doomed is withered up!’
  knj-NT: 'Catu'' jix sna''ontej Pedro tu'', catu'' jix yalon tet Jesús jaxca ti'':
    —Wuẍtaj, ila te'' higo jix ja tzu can el yet ewi. Jix taj el te'', ẍi naj tet
    Jesús.'
  deu-1912: 'Und Petrus gedachte daran und sprach zu ihm: Rabbi, siehe, der Feigenbaum,
    den du verflucht hast, ist verdorrt.'
  san-PUN: ਤਤਃ ਪਿਤਰਃ ਪੂਰ੍ੱਵਵਾਕ੍ਯੰ ਸ੍ਮਰਨ੍ ਯੀਸ਼ੁੰ ਬਭਾਸ਼਼ੰ, ਹੇ ਗੁਰੋ ਪਸ਼੍ਯਤੁ ਯ ਉਡੁਮ੍ਬਰਵਿਟਪੀ
    ਭਵਤਾ ਸ਼ਪ੍ਤਃ ਸ ਸ਼ੁਸ਼਼੍ਕੋ ਬਭੂਵ|
  nob-LB: 'Peter kom plutselig til å huske på det Jesus hadde sagt til treet dagen
    før, og han utbrøt: ”Mester, har du sett på maken? Fikentreet som du forbannet,
    har visnet!”'
  ntj-ntj: Nyangka Piitalu Tjiitjaku wangka ruukuliralpi watjarnu, “Puurr, ngaa warta
    yirlin payirnu, palunyanya pikirringu.”
  sxb-NT: Petro yaingirizia ekia Yesu yalaga omuti ogwo kandi yalaga Yesu otino, “Omugerezi,
    wonako! Omuti ogwa izo wafuuwire gumiire okukala.”
  nhu-NT: Ɛ Bita kume fiɛɛ fì se kooyɛɛ, jeme ɛ̂ Jisos lɛ, “Wee N'yɛɛyi, yɛn no kete
    kiɛ kè wo se jiŋɛɛ ɛ yowlɛn wase.”
  row-row: '@see-verse:MRK.011.020'
  msy-msy: Ezɨ Pita nɨrɨgha Iesus mɨgei, “Tisa nɨ gan, temer fighɨn nɨ asɨghasɨghasa
    mɨkemezim, a mɨsɨngi!”
  agg-agg: Sisas ai fik nɨmɨndɨ ranahambo hoafɨmayundo ra Pita ai fɨfɨre haya hoafɨyundowohü
    yahuya, “Nindou Yamundo-randeimbɨ hoeiro, fik nɨmɨndɨ se hoafɨmayafɨndo ranana
    nɨmbɨyo haya anɨŋgo,” mehu.
  ptp-ptp: Mêd Pita xovô kɨyang wê Yesu nêl vɨhevage om nêl vô i ên nêbê, “Xolac kehe,
    wê lê. Xax ti wê ông nêl vyam lôt vɨhevage, tyo mupac.”
  nak-nak: Tio e Pita hiloa eia gabutatala rivu lou la merera te Iesus alalavi, eia
    goio veiale Iesus mago “Tahalo uru, male la obu ale alalavi eme mera taroa, eia
    kali sululuti!”
  lbb-lbb: Pa e Pita i nuk pas a warwara ane Iesu, pa i atai i mange, “Tena Asaer,
    oroi! A rakai a fig ning u warwara rakrakai tar teteki, ka marang rop.”
  kan-2017: ಆಗ ಪೇತ್ರನು ಹಿಂದಿನ ದಿನದ ಸಂಗತಿಯನ್ನು ನೆನಪಿಸಿಕೊಂಡು ಆತನಿಗೆ, “ಗುರುವೇ, ಇಗೋ, ನೀನು
    ಶಾಪ ಕೊಟ್ಟ ಅಂಜೂರದ ಮರವು ಒಣಗಿಹೋಗಿದೆ” ಎಂದು ಹೇಳಿದ್ದಕ್ಕೆ
  cso-NT: 'Jmɨ́¹jáun² tsau³ tsɨ́³ Pé¹, hi³ jáun² ca³záɨh³ dí² Jesús: ―Tɨ³², sá¹nɨ́²
    jɨe³ dúh¹, má²ca³lɨ³ quiéin² máh³ hmá² sí² hi³ ca³jin³² hnú² jáun².'
