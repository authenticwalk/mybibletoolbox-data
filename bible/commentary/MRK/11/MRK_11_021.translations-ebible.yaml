verse: MRK.011.021
translations:
  kpx-kpx: Ige Bitau Iesuu louale ke huhuai namihai avoe, “Kosive, eleha. A idi neheho
    louale keu giliai gabianu.”
  okv-H: Eto Peter na Iesu na ke mahu enu ingina avo hotembeto Iesu ta degi einge
    ena “Bada ki, ji junga emita degi ke ehea amo jaise ehija,” ainge enu
  tbo-tbo: Ega yaka Pita Yesu a wogalahi i nugotuhuya yaka i baha i pa, ‘Guyau, mayau
    una galeya u palipaliyeya po amaka i kokodila.’
  mal-C: അപ്പോൾ പത്രോസിന് തലേദിവസത്തെ കാര്യം ഓർമ വന്നു. അയാൾ യേശുവിനോട്, “റബ്ബീ, നോക്കൂ,
    അങ്ങ് ശപിച്ച അത്തിവൃക്ഷം ഉണങ്ങിപ്പോയിരിക്കുന്നു!” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ, Ῥαββί, ἴδε, ἡ συκῆ ἣν κατηράσω ἐξήρανται.
  bgc-bgc: पतरस नै वा बात याद आई, अर उसनै उसतै कह्या, “हे गुरु, देख! यो अंजीर का दरखत
    जिस ताहीं तन्नै श्राप दिया था, वो सूख ग्या सै।”
  khz-khz: Petero na etugamagi-tagoawai, gaurai Iesu evaikilaato, netiwato, “Vevega-ripa
    talimamu, ono gitaa, goi na vofigi gautupuna owaraliato ovaikila-rakavaato gauna
    warau pekwarega.”
  deu-TKW: 'Und Petrus erinnerte sich und sagte zu ihm: Rabbi, siehe der Feigenbaum,
    den du verflucht hast, ist verdorrt.'
  zsr-NT: 'Niꞌr yajneynëꞌ Pedro bi guc atiꞌ gudxëꞌ Jesús: ―Bönniꞌ Usëdi, byutscaꞌ.
    Yag higo ni bulídz ziꞌu nij, chnabídx.'
  lin-lin: 'Petelo akanisaki likambo oyo esalemaki mpe alobaki na Yesu : — Moteyi,
    tala ! Nzete ya figi oyo olakelaki mabe ekawuki !'
  hns-NT: 'Tab Petras jaad karies kie Jiesoe kaun baat bolies raha. Oe ose bolies:
    „Maastar, dekh, kalhia toe perwa ke saraple rahiele aur aadj oe djhoeraai gail!
    Oe kaise hoi sake hai?”'
  noa-E: Mag phuu thʉnʉm oobaawai Pedroou, —Maestro, pʉdë oobá, pua tag chëpiba jaautarr
    igo bʉ̈jã sĩi phua thʉnʉmgui ajim anʉm.
  eng-EMTV: And Peter, remembering, said to Him, “Rabbi, look! The fig tree which
    You cursed has dried up!”
  mib-NT: 'Yūcuán na te ni nucūhun ni Pedro, te ni cahān de jíín yá: Maestro, cundēhe
    ní nundēhe higo jeē ni cáhān ni núū, te vijna je ni ichī caján, áchí de.'
  bea-bea: Ayi Peter kyejetitihyu toowe yehti, Taneghaotatyechi, makintgha ayi chiche
    chine atu tyeswe adintii kwa sakoon.
  lif-NT2: ये़सुरे़ पाःत्तुबान् पत्रुसरे़ निङ्‌वाॽ इःत्तुर खुने़ॽ मे़त्तु, “सिक्‍साम्‍बे,
    ओमे़त्ते़ॽ! खे़न् साङ्‌ग्रा के़मे़त्तुबा पःत्‍छेॽबुङ्‌माङ्‌ग इले़मे़आङ् स्‍ये़रो॥”
  xnj-xnj: Petili alikumbwiki lijambu lila, akamjovela Yesu, “Muwula, lolayi! Mkongo
    wa mtini wewaupelili likoto ula uyumili!”
  mmx-mmx: La ne Pita ga doma su at levelinga at ne Iesu la ga lok tin keretna, “Leeme
    Silok, una ven be nom luuna. Uta paase lolos tin itinongo la na i mang axap pam.”
  cbr-NT: 'Usa isquin ca Pedronën a higuera caia conxun Jesús cacëxa: —Ca is. Minmi
    ñu concë higuera ca xanánxa.'
  tee-NT: 'Ju acsnich ju Pitalu'' pastaclich tuchi ixtapasata chai junich ju Jesús:
    ―Amamaka''unu'' alakts''ich ju xaq''uiu higo ju lak''ak''aimat''i. Na xixtach
    ju chavai.'
  eng-LSV: and Peter having remembered says to Him, “Rabbi, behold, the fig tree that
    You cursed is dried up.”
  cak-NT: 'Y ri Pedro ch''anin xoka pa ruwi'', y xu''ij che ri Jesús: Maestro, tatzu''
    la mata higo, can xchaki''j-ka anche''l ri xa''ij, xcha'' ri Pedro.'
  pah-NT: 'A''ero Pedro''ga ikwahava''javi Jesus''ga nhi''ig̃a jupe. Igwete ga ei
    ga pe: —Jesus, ehepia! ei ga. Erenhi''ig̃ahy nde figo''yva pe kirame oji''i. Kiro
    inhymbavamo a''ero, ei ga ga pe.'
  sja-NT: 'Mãpai Pedropa k''irãpaji Jesupa jarada mãik''aapa jaraji Jesumaa: —¡Tachi
    Jarateepari, ak''ɨ́ji! Pɨa higuera bɨɨrɨmaa ijɨ̃atɨ pedeeda p''oodachida aji.'
  xed-xed: Ka havaktá Piyer ta ghəŋa skwi ta luta. «Maləma ɗa, ngha ta ghwala ta na
    ghuraf ksiʼaf ka na kay ɓa!» kaʼa nda Yesu.
  mks-NT: 'A̱nda̱ já na̱ndicu̱hu̱n ini Pedro sa̱ha̱ mé titó ñu̱hú já cáchí da̱ já
    xi̱hi̱n Jesús: —Maestro, cande̱hé ndó titó ñu̱hú, dó na̱ca̱ha̱n cue̱he̱ ndó xi̱hi̱n.
    Sa̱ na̱hi̱chi̱ dó viti —na̱cachi da.'
  gfk-S: Io, Pita ga lik leh ira nianga Jisas ga tange ter tano ina dahe, io, iga
    tange tane Jisas, “Tena harausur, nes baak! No ina papus nong u tibe bing ie,
    ite maranga.”
  bmu-bmu: Kiniga Pitönöŋ Jisösgöreŋ keu mötmöriba kewö jii mörök, “Ketaŋamni eknöŋ,
    fig ip qesuahönöŋi, mi mönö ululuŋgöba kinja.”
  dgz-dgz: Wam ap Iesu anen wani Pita anu ase anega dien, “Tatan, oma ata yao! Wata
    diaana wae ine boen!”
  eng-GNV: Then Peter remembred, and said vnto him, Master, beholde, the figge tree
    which thou cursedst, is withered.
  zaa-NT: 'Pédrua nna bexa tè latsi'' bi, acca gunne bi nna ra bi: Maestro, gunna''
    tsáruhuá cuią''lu'' yà exxuhuí nu beni cuią''lu'' maldecir nayáa nna, chi gubitsią.'
  eng-WEBSTER: And Peter calling to remembrance, saith to him, Master, behold, the
    fig-tree which thou cursedst is withered.
  guh-guh: 'Nexata Pedro najamatabënapita higueranae Jesús pebijataenutsijava. Nexata
    Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë, jica, taema. Ponae higueranae bijataenutame,
    tëpanuca baja. ¿Detsa meta pacuenia tëpa baja? jai Pedro.'
  bon-bon: Peteru ngene jotwige, ngena te täpletnutumi, siige tabe Yeesu ne jejige
    egä, “Ire abiberäja biname, maane lui uli ne mene ca seglumete, siige budre gyene.”
  nhw-BL: 'Huajca Pedro quielnamijqui huan quiilhui Jesús: ―Tlamachtijquetl, xiquita
    ne higuera cuahuitl catli tijtelchijqui para ma ayacmo quema temacas itlajca,
    ya huactoc.'
  swh-ONEN: Petro akakumbuka na kumwambia Yesu, “Rabi, tazama! Ule mtini ulioulaani
    umenyauka!”
  wbi-wbi: UPeteli akakumbuka isa mpiki untini, pe akati, “Mbulanisi, lola umpiki
    ghuno ghwaghuna,
  bba-bba: Yerɑ Piɛɛ u yɑɑyɑ ye Yesu rɑɑ ɡeruɑ mɑ u nùn sɔ̃ɔwɑ u nɛɛ, Yinni ɑ fiɡie
    ye mɛɛrio ye ɑ bɔ̃rusi, wee yɑ ɡberɑ.
  eng-KJVCPB: And Peter calling to remembrance saith unto him, Master, behold, the
    fig tree which thou cursedst is withered away.
  kgk-NT: 'Ha Pedro katu imandu''a Hesu nhe''ẽgwe-rehe: —Ema''ẽ erehexa hagwã, mbo''eháry,
    he''i Hesu-pe. —Ipiru-ma ra''e pe yva máta ere va''ekwe-pe, “Anive nde a ho''u
    avave” ere kuri íxupe. Ne nhe''ẽ pokatu voi nipo ra''e, he''i Hesu-pe.'
  waj-waj: 'Taika kiooduu Petorooso Yisuuva uuvaara yaata utuoo inna tunoo: Vitaira-o,
    taanee. Nnaammuayaivaa a kiannaivo vaa kutaa aasannama kiainoo,'
  ekk-PKP: 'Peetrusele meenus, mida Jeesus oli teinud, ja ta ütles: „Rabi, vaata,
    viigipuu, mida sa needsid, on ära närtsinud.“'
  mpx-mpx: Pita Yeisu wana baaba i nuwahikan, inoke i baek elana i ba, “Topankite,
    matam i nok! Nolu ebwakil o u ba nuwamutan, he iyaka i aliga ge lamwana i yakiwa.”
  wbp-wbp: Kuja jinta-karirli kurdungurlu-karirli Piitarlu parlu-pungu yali watiya
    linji, ngulangkuju warnkiri-manu Jijaji, “Nyangka, nyangka, Tiija, yangkaju watiya
    muku linji-jarrija kujanpa yangka juyurdurlu-yunparnu pirrarnirli.”
  luo-luo: Petro noparo mowachoni Yesu niya, “Rabi! Ne yadh ngʼowu manyo ikwongʼo
    osetwo!”
  nhe-NT: 'Huajca Pedro quiilnamijqui huan quiilhui Jesús: ―Tlamachtijquetl, xiquita
    ne higuera cuahuitl tlen tijtelchijqui para ma ayoc quema temacas itlajca, cuali
    huactoc.'
  aii-aii: 'ܕܟ݂ܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܪܲܒܝܼ، ܗܵܐ ܗ̇ܘ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ
    ܕܠܝܼܛ ܠܘܼܟ݂، ܒܪܝܼܙ ܠܹܗ.“'
  esk-NT: Peter-m itqaqtilgiññiġaa imña atuumaruaq aasiiñ nipliutiplugu Jesus, “Iḷisautrii,
    asirrisuuruaq napaaqtuq piuŋiḷḷaqsruqtikkan paniqtiġniqsuq.”
  msb-msb: Nadumduman ni Pedro an nangyari kaya ginsabihan niya si Jesus, “Maestro,
    kitaa! Nag-uga an higera na ginmaldisyon mo.”
  cpa-NT: 'Jøng² dsagh² báh³ dsǿa¹² Pedro. Jøng² ca¹juúh² Pedro: ―Jai³lah Juu¹³ jniang³,
    ma²quing² hma² ca¹tseih³hning jǿg³ hlaih¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା ଜିସୁ ଆଗ୍‌ତୁ କଇରଇଲା କାତା ପିତର୍‌ ଏତାଇକରି ତାକେ କଇଲା, “ଏ ଗୁରୁ ଜନ୍‌ ଡୁମ୍‌ରି
    ଗଚ୍‌କେ ତମେ ସାଇପ୍‌ ଦେଇରଇଲାସ୍‌, ସେ ଗଚ୍‌ ସୁକିଗାଲା ଆଚେ ।”
  meu-meu: Petro ese e helalolaia une, eto, Hahediba taumu e, mani a itaia, o gwau
    henia sukena na vada eme marai vaitani.
  yva-NT: Petrus aemeno ana namanawe rai weti po raura nanto Yesus ai pare, “Injayo
    Kurune, nyerato! Inyo ara nyanaamatambe raijoe ngkanen to!”
  dgc-dgc: Ey naala-ala ni Pedro tu kinagi ni Jesus to kayo. Ey kinagi na diya, a
    “Entan mo, Maistu; tu kayo a igos a nisumpa mo, éy minalanés dén!”
  zpm-NT: 'Dzigo beeṉcsoladz Pedr mew, rëb Pedr: ―Maestro, bui gaṉle laa yag guigw
    ne bdzibdee luu ga bidzle.'
  hix-NT: Txesusu rwonàmàthàrà hutway hatà, Petru. Khananàhnye y, mon ham fek yoh
    heno, onwayehkatxhàràtho, kekon hatà, Txesusu wya. Wayehyako hxak hamà, kekon
    hatà, Petru.
  sim-sim: Urik Pita mashi os Jisas saweri oson or hishihi ormu mbara, �Tisa, mi toson
    heyewa. Hinyer mashi os mi toson mi mbahanda hom angop hatlayiwa sir.�
  npi-ULB: पत्रुसले सम्झे र भने, “गुरुज्यू, हेर्नुहोस् त ! तपाईंले सराप दिनुभएको अञ्‍जीरको
    रुख त सुकेछ ।”
  cgc-cgc: Nademdeman Pedro ambal ya Jesus naan ta igos daw ambal din, “Mistro, lagen
    no! Gakeseg igos an na pasumpa no.”
  tim-tim: Hain kindo ekmâ Petoroŋe Yesuŋe magep are nâŋgâm Yesu hin magaŋep, “Wei,
    Apo ek. Lâwin den umatŋe kakŋân kalen ina ululun dâm kindâp.” dâmbo
  yor-yor: Peteru rántí pé Jesu ti bá igi náà wí. Nígbà náà ni ó sọ fún Jesu pé, “Rabbi,
    wò ó! Igi ọ̀pọ̀tọ́ tí ìwọ fi bú ti gbẹ!”
  wos-wos: Yandéka Pita xétaka dé Jisas wandén hundika saréka dé déré wa, “Néma du,
    mé xé. Wun mi bu réka ya. Nalika méni wun mika méni wa, ‘Du takwa ané mimbu wambula
    sék géle sakéndi.’ Wungi waméka némbuli dé bu réka ya.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarad̶ara Pedroba quĩrãnebasia. Maʌ̃ carea jarasia: –Jaradiabari,
    acʌdua. Bʌa biẽ́ jara b̶ʌd̶a higojõra purruba nũmesia.–'
  eng-F35: 'And Peter, remembering, said to Him: “Rabbi, look! The fig tree that you
    cursed has dried up!”'
  ind-ind: Petrus teringat pada peristiwa kemarin, lalu dia berkata, “Guru, lihat!
    Pohon yang Engkau kutuk kemarin sudah kering.”
  pes-OPCB: 'پطرس به خاطر آورد که عیسی روز قبل، درخت را نفرین کرده بود. پس با تعجب
    گفت: «استاد نگاه کنید! درخت انجیری که نفرین کردید، خشک شده است!»'
  mpt-mpt: Fitae Yesuse baabanea Aleyemin Naka kobo ele temale! Sintalo ete yame mo
    balinim blim bia kobo henwaneba baabaneba Gat anale ge baabanebsoe gat anebo gesea
  ssx-ssx: Pidama꞉ hone wia ipiki pa꞉ta꞉ alota꞉ Tekehalio. Handa꞉e. Nakana꞉ma꞉ pima꞉
    kone hoeyaeye nose ti koto hapua hala꞉ handa꞉e leeketa꞉
  mkl-mkl: Wee Piɛɛ wɑ ye ɡiɡii mii ŋɑ iyi í tɑko í ceu, ŋɔi í sɔ̃ Jesu í ni, Mɛɛtu,
    cɔ jĩi iyi ì ceekpeu í ɡbɛ.
  gaq-gaq: ସିସେ ବାସଙ୍ଗ୍‌କ୍ନେ ସାମୁଆଁ ବାବେଚେ ପିତର ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ଗୁରୁ କେଲାନି ନାନେ
    ଅବିସାପ୍‌ ବାନ୍‌ ଲିୱା ସ୍ଲା ଗୁଏଃଲେଃକେ ।”
  gof-RNT: Phexiroosi akeekidi, “Asttamaariyaw, hekko, neeni qanggida balasiya melasu”
    yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ସିଦାହୁଲାଙ୍ଗ୍‌ରାଃ କାଜି ପାହାମ୍‌କେଦ୍‌ତେ ମେତାଇୟାଏ “ନେଲେମେ, ହେ ଗୁରୁ,
    ଆମ୍‌ ସାର୍‌ପାଅଲେଦ୍ ଲଆଦାରୁ ରହଡ଼୍‌କାନା ।”
  gah-gah: 'Lá okago, Izesú gakó limó nenemú Pitá geleake láa loko lo amimó: Tisao,
    ánigozo. Gohuna za azozá usí vize amenimómámo mota osagava vizeake neve.'
  lcm-lcm: Na Petero kala lomlomonai pok na kala antok ia ta, “Katakai i akalit, ku
    arai ani ei suke kuta varas ia, kala mak aongos.”
  aer-aer: Kenhe Peter-ele itelareke-arle iperre nthakenhe-arle Jesus angkeke, re
    ikwere angkeke, “Akaltyele-anthenhe-anthenhe-aye, arne utyerrke yanhe nhenge unte-arle
    artimperre-iweke re apele antyerrke anteme-irrerlenge.”
  qvc-NT: 'Chaymi Pidruqa yuyashpa Jisus chay igusta anyashqanda nirqan: —Yach''achikuq
    Taytitu, rikay chay igus qayna anyashqaykiqa chakishqana.'
  tgl-ULB: Naalala ito ni Pedro at sinabi, “Rabi, tignan mo! Nalanta ang puno ng igos
    na sinumpa mo.”
  cbs-NT: 'Jesúsun jaska yuiai ninkashinxun Pedron shinankin Jesús yuikin: —Uian.
    Yusinaan, ja ji bimiuma min yupushinadan, ma xanashinabin— akaya'
  xtm-NTPP: 'Sani te Pedro ma, ni ndaka''án de sukan ni jiña''a Jesús ma tnu higo
    ma, te jiña''a de ya: ―‍Teskua''a, jini ni ja tnu higo ni ka''an u''vi ni ma,
    jâ ni yichi tnu ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngaukombakela, ngannenge Yesu, “Aboli, nnole, nkongo ntini ogumubekita
    nhwilo gola, ujomite!”
  bao-NT: 'To cõrora Pedro pea, Jesús cʉ̃ ca ĩiriquere tʉgoeña bʉa: —Buegʉ, ĩañaaqué.
    Higueragʉ ñañaro mʉ ca ĩi tutijãricʉ, jini yaicoajapa —ĩiupi.'
  san-ORI: ତତଃ ପିତରଃ ପୂର୍ୱ୍ୱୱାକ୍ୟଂ ସ୍ମରନ୍ ଯୀଶୁଂ ବଭାଷଂ, ହେ ଗୁରୋ ପଶ୍ୟତୁ ଯ ଉଡୁମ୍ବରୱିଟପୀ
    ଭୱତା ଶପ୍ତଃ ସ ଶୁଷ୍କୋ ବଭୂୱ|
  huv-NT: 'Pedro quiaj leaad omeaats nguineay Teat Jesús tasaj a toc. Quiaj tapiüng:
    ―Teat, ijaw a toc quiaj, áag telic, nganüy lawaag ―aw.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya bi zo rá̱ mmʉi''a̱ te ra̱ hya̱ xi̱ ma̱nna̱ Jesús. Bi ''yɛ̱mbʉya:
    ―Ague grá̱ xännba̱te, nu̱na̱ ra̱ za gá̱ sʉ hma̱nde, gue xa̱ ''yot''i ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Pita adi Jesudi mede yoguk u naditomuŋa niŋguk, “Hinale, i kalaŋ, du
    bem i niheguŋ kaŋ agaŋ sigeneeŋ yatak.”
  obo-NT: Na, nosompottan ni Pedro iddos id oseng ni Disas diyot kayu no igera woy
    mid ikahi sikandin to, “Tohodnonaw, ontongngiyu! Ikos kayu nid osengan du govoni
    no konnad od bovunga, nahangu ron!”
  cak-ENT: 'Y ri Pedro chanin xuc''uxaj, y xbij chin ri Jesús: Maestro, tatz''eta''
    na la che'' la higuera. Ya xchaki''j chic cachi''el ri xabij, xbij ri Pedro.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤐᤋᤪᤢᤛᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤖ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤥᤔᤧᤳᤋᤧ᤹᥄
    ᤂᤧᤴ ᤛᤠᤱᤃᤪᤠ ᤁᤧᤔᤧᤳᤋᤢᤒᤠ ᤐ᤺ᤳᤇᤣ᤹ᤒᤢᤱᤔᤠᤱᤃ ᤀᤡᤗᤧᤔᤧᤀᤠᤱ ᤛᤩᤧᤖᤥ॥”
  snx-snx: Pita udalox ne Yesus mundulxo, “Inggreng Suma, nyi ono! Wam kurap nyina
    saya soimonx ne adu lila ayiux!”
  kql-kql: Wulevekandi Pitalɨn katɨk Jisasɨlɨn anañ paveve wulu juŋave galaveve, “Watpalaŋ,
    wutve! Dɨn galavale muŋɨn aliva!”
  mie-NT: 'Ñúcuán de nī nūcūhun inī Pedro, de nī ncāhān dē jíín yā: Maestro, cūndēhé
    ní ñutun higo ñúcuán jā ní ncāhān ní nūū, de mitan ja nī nchīchī, ncachī dē.'
  san-TIB: ཏཏཿ པིཏརཿ པཱུཪྻྭཝཱཀྱཾ སྨརན྄ ཡཱིཤུཾ བབྷཱཥཾ, ཧེ གུརོ པཤྱཏུ ཡ ཨུཌུམྦརཝིཊཔཱི བྷཝཏཱ
    ཤཔྟཿ ས ཤུཥྐོ བབྷཱུཝ།
  qve-NT: 'Chaymi Pedroqa chay higos sach''amanta yuyariruspa, Jesusta niran: —¡Yachachikuq,
    waq higos sach''a maldecisqaykita qawariy! ¡Chay higos sach''aqa ch''akirapusqan!
    nispa.'
  pao-NT: Soo Peter ka Te Pabe'e unnena soomayuna mee oo netamma, “U ka etze'e ka
    sunngabe pasa tuungu, oosoo yise meno'o pasapu,” mee'e.
  cbu-NT: 'Ashiriya, Pitorsha: Mayistoroo, napanganlla. Ayamtaati yusicheeja ndambaree,
    tárangish anu. Na tsiparangiya; tárangiya.'
  usa-usa: 'Pítaa aákaqa mákena tiráiye: “yirááti-nako! aónaao! emá áá awááguraana-yama
    aayákaguraiye.” titaana'
  soy-soy: 'Piyɛɛ uu lɛlɛɛ n wɑ léisɛ, uu Yeesu mɑɑ rɛ: Sɑ́ɑ, ɑ ripɑí, kuléé kɑɑ
    ɑnɔ́ɔ n wɑ yɛ kóosilɛ.'
  bkx-bkx: '@see-verse:MRK.011.020'
  hui-hui: De hondowa Pidahanda mitangi bialu Yasuhondo lalu, Lawai haga-o í̠ de handa.
    Í̠na poge biagohondo ha halu bi larigome gau layada, lene.
  amf-amf: Bhethiroos yer kina bhoq hamaysaka, “Woam Dhettsea, shedaa! Hattono shaapino
    hanin ashoono wocchidine” kina ki hamade.
  quc-NNT: 'Xna''taj k''u wa'' che ri tat Pedro, xub''ij che ri Jesús: Ajtij, ¡chilampe
    la! Ru che''al higos ri xyaj la, ya chaqi''jarinaq chik, —xcha che.'
  dob-dob: ꞌEnega Pita Yesu ꞌina ona ꞌinuwaꞌiꞌisina ga ꞌigwae, “ꞌInapwana, ꞌuꞌita
    kaiwe nina ꞌubaꞌebaꞌenaya niꞌatu ꞌiꞌoapelu.”
  wrs-wrs: Wo Pitava Yesusna moam nom omminim nengna, omnana Yesusm, nonglo, hona
    timba yimba omba omnanamba, doa ksuvhoai, ambo tanamolnam yimba saha vruluhna.
  mca-mca: 'Ha'' Pedro qa yijamti''ik''i, ma'' qa yit''ijets ha'' Jesús: —Maestro,
    jeƚ qeku''n, eke'' ƚiyaji''ets najkak''ik''i. Hats wa''mji'', hats yisƚax.—'
  tzo-TZC: 'Ti Pedroe ivul ta yoꞌnton. Jech lic yalbe ti Jesuse: ―Jchanubtasvanej,
    qꞌuel avil ti icux ti laj avute, taquijem xa ―xi.'
  mya-mya: ပေ​တ​ရု​သည်​သ​တိ​ရ​၍ ``အ​ရှင်​ဘု​ရား၊ ကြည့် တော်​မူ​ပါ၊ အ​ရှင်​ဒဏ်​ခတ်​ခဲ့​သော​သင်္ဘော​သ​ဖန်း
    ပင်​သည် ညှိုး​နွမ်း​ခြောက်​သွေ့​သွား​ချေ​ပြီ'' ဟု လျှောက်​၏။
  gng-NT: 'Nɛ Piɛr tiɛre'' nà wun tien'', nɛ ki tɔke'' *Yesu ki ye: «Cɛnbaa, liike,
    a wun wiɛ'' bukɛnkɛnbu bùa miŋùum nnɔ, kuore''-a!»'
  cbi-NTPO: 'Tsejtu nenñaa tsai'' ejkeñuba, Pedro mandengatu Jesúsnu tsandimi: Mashturu,
    keekide, ñu Dioschi firu'' isa ti'' patisu juntsa igu chi tsaa ejkeiñuve, timi.'
  ikk-NT: Pita nọ nyanhan ihiẹn mẹni, ọ nọ sị Jesu, “Onyẹ-nkuzi, lee-o, osisi figi
    hụ i bụ-ọnụ a nwụnhụngụọ!”
  leu-leu: E na Pita a lamon faꞌuli a ferawaian si Yesus e xuuse, “Mataa ina Fepitaa,
    kaalum, a wai aava no fo fatutule, pevoxo, fo maiyang xo.”
  maz-NT: 'O mbeñe c''ua e Pedro ''ma ot''ü o nuji c''e higo; o mama c''ua o xipji
    e Jesús: ―Xöpüte, jñanda ne higo nu i̱ xipji c''ü dya cja ro nguis''i, ya o dyot''ü.'
  bod-N: པེ་ཏྲོས་སྐྱབས་མགོན་ཡེ་ཤུའི་གསུང་དེ་དྲན༌ནས། རཱབ་པེ༌ལགས། གཟིགས༌དང༌། ཁྱེད་ཀྱིས་དམོད་པའི་བསེ་ཡབ་ཤིང་ད་ལྟ་བསྐམས་འདུག་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma ga Pedru rü nüxna nacuèxãchi ga yema ĩneãcü ngupetüxü̃, rü ñanagürü
    Ngechuchuxü̃: —Pa Ngúexẽẽruü̃x, dücax i iguera ga chixexü̃ namaã cuxueguxü̃, rü
    marü narüṉ̃exẽ —ñanagürü.'
  zpl-NT: 'Chequie ulluꞌcu arquiꞌ Pedro, nu unilla lu Jesuse: ―Maestro, ubiꞌyacuru,
    ubichila aca higuera nú unilu nú bichi.'
  mbc-NT: Jesus nîkupî'pî pî' Pedro enpenata'pî. —‍Uyenupanen, maasa figo ye' era'makî.
    Anpa'nîpî'pî sa'mantasa' sîrîrî era'makî —‍ta'pîiya Jesus pî'.
  ndg-ndg: Petro kakombokya ni kukoya “Rabi lola, ntela wa mmwitu wa ulaanike uyomi.”
  wsk-wsk: Se Peter kuamin ares mam se Jesus maonam, “Kausa kari, arikko!” mam. “Tam
    fig ekelako ni den ikup tuem mu maraka saparam,” mam.
  toj-NT: 'Ti jul sc''ujol ja Pedro: ―Q''uelahuil Maestro, ja jastal ahual yab ja
    steil ja higo, meran nia. ¡Taquin xa ni juntiro taca!'
  dwy-dwy: '@see-verse:MRK.011.020'
  kkl-kkl: Kal ul tangtoba Petrusti kembaogti, Yesusti kal ara wabaogha sembe seneraghogti,
    yubu lelamogti, “Nai, nu yubu amohinne wamlamne, kal ara ambuhum wabaom kal aneko
    ya'ag ul tal,” seog.
  tbc-tbc: Pita ru a Jesus nor ibol an ilon isoug irupei, “Tubun en, ule. Ai gurab
    oŋ misilani an ibun idu ya!”
  sna-sna: Petro akarangarira akati kuna Jesu, “Rabhi, tarirai! Muonde wamakatuka
    waoma!”
  smk-NT: Si Pedro napanemtem nay nangyadi' intaw ket wana, “Maistro, kikiten may
    kayon igos nin nisamba mo. Nati ya!”
  grc-TCGNT: Καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ, Ῥαββί, ἴδε, ἡ συκῆ ἣν κατηράσω ἐξήρανται.
  mzz-mzz: We Pita inuani vakai isauyeni beqa ivesipupu Ieisu waineye ivo, “Tovekaivevena
    kukiseni! Modabanina base kuyaqaia gunabei ibwavu.”
  gof-WFTW: Phexiroosi akeekidi, “Asttamaariyaw, hekko, neeni qanggida balasiya melasu”
    yaagis.
  spa-BLM: 'Pedro, acordándose, le dijo: “¡Rabí, mira! La higuera que maldijiste se
    ha secado”.'
  kyz-NT: 'A''eramũ Pedro ''ga wea''aramũ Jejui ''ga ''e are. A''eramũ ''gã ''jau
    Jejui ''ga upe: —Esak, ki Ku''jyp. Jupe ene''eawera ay y''wa ''ywa rai''i. Iypip
    u''ama amanũmũ ojeupe ene je''eg ire rai''i— ''jau ''ga Jejui ''ga upe.'
  dao-dao: Pita naw süm law be lü, “Saja aw tenga, Fik thing na yünce cen ng’yawngei
    ve!” a ti.
  cya-cya: 'Yu Tyo nguia yu''hui ti'' yu ña''an ycui'' Jesús lo''o yca can'', lo''
    juin yu ''in ñi: Ñi Bstro, ña''an um jan ñi, ña''an ti ngutyi yca nu ngulo um
    yuhue'' ''in cua.'
  beu-beu: '@see-verse:MRK.011.020'
  wrk-wrk: Mankuwayi Bidawanyi nanda jangkurr jali ngirrwa Jisus nanankanyi kurndanyi.
    Baki yanyba nyuli nangangi Jisuskanyi, “Milidimbawarr. Najbakiyi nanda kurnda
    jali ninji ngirrwa. Janyba nangki barri. Janyba nangki.”
  nii-nii: Nga Piisa eim oł endi erang piipi kin, eim yi nim, “Ek emb tołun wu, keniyo!
    Ond Pik ei nim ek ngon, ond ei kułum.”
  ign-NT: 'Tacahe, téchavapa ema Pedro eta máechaji­ri­ru­vanahi ema Jesús cape sache.
    Tásiha, máichapa: —¡Pímaha, tata! ¡Tiájiriquipa eta higo eta pévaji­riaruhi!'
  dik-NT: Go Pïtɛr këwäär cï Jethu lueel tak ku lueel, “Raan piööc tïŋ tim wäär ca
    wak acï riau.”
  cac-cac: 'Axo vin̈aj Pedro ix naancoti. Yuj chi'', ix yalan vin̈ d''a Jesús: —Mamin,
    ina te'' higo a catab''ej evi. Toxo ix tacjiel te'', xchi vin̈ d''ay.'
  tzj-E: 'Pedro xerkaja pe rwá'' jbin cana tzra che'' rmal Jesús: —Maestro, tetz''ta''
    mpa'', chkij xtak wan jche'' jxabij tzra che nexte wjic xtwachin xta, cara'' xbij
    tzra Jesús.'
  san-BUR: တတး ပိတရး ပူရွွဝါကျံ သ္မရန် ယီၑုံ ဗဘာၐံ, ဟေ ဂုရော ပၑျတု ယ ဥဍုမ္ဗရဝိဋပီ
    ဘဝတာ ၑပ္တး သ ၑုၐ္ကော ဗဘူဝ၊
  yaa-NT: 'Nãskakẽ Pedro shinãkĩ Jesús yoini iskafakĩ: “Maestro, õipo na higuera mĩ
    kamafofãita mã xana,” faito,'
  cab-NT: Ába larítaguni Pédro, ába laríñagun lun Jesúsu. —Maésturu, ¡aríjabá tun
    tídibu ígo to bíñaraguboun gúñaarü, saǘja!
  clu-clu: Nadumduman ni Pedro ang natabo. Gani makon na kay Jesus, “Ginoo, sulunga
    ang kaoy nga igira nga imong ginsompa! Nalayung run!”
  swh-ULB: Petro alikumbuka na kusema, “Rabi! Tazama, mti wa mtini ulioulaani umekauka”.
  tpt-NT: 'Ex va chuncha yu Pedro va pastaklhi, va junil ni Jesús: —Jamalaniniꞌ, yu
    xakꞌiu ni higo yu laqꞌaymatꞌi chavay xixyalcha.'
  aai-aai: Naatu Peter nuhin taseb Jesu isan eo, “Bai’obaiyenayan ai fafou kwi’itin,
    irarafiban fenem ebatabat!”
  sny-sny: Sosu Pita me owarape ape siyeye su, le Jisas lo peri ape ne tote tawesiye.
    Le Jisas ma'e apou eiye, “Atuatu siye meni owane, me owarape ape siyere! Ne liyewe
    me ape ma'e eiye, ‘Me ape lo so fa luwaruwere!’ Pereye me ape iriyayeye.”
  myy-myy: 'Itocõti Jesús ĩ bʉsigore tʉoĩa bʉjayijʉ Pedro: —Tiya gʉare Riasogʉ mʉ.
    Itigʉre mʉ rojaja bero sinicoayija itigʉ ĩja, yiyijʉ Pedro Jesure.'
  trc-NT: 'Dan me se nanuj rá síí cuꞌna̱j Pedró da̱j caꞌmii Jesucristó rihaan chruun
    yoꞌ, ne̱ cheꞌé dan cataj soꞌ rihaan Jesucristó a: ―Ni̱ꞌyaj so̱ꞌ, maestro. Nacoo̱
    nu̱ꞌ chruun caꞌmii chreé so̱ꞌ rihaan ga̱a quii na̱nj á ―taj Pedró rihaan Jesucristó
    a.'
  cut-NT: 'Tuhme neca̱hco Pedro, ne ra̱hn ye ri ye Dihvo vo: ―Ihyan Ricuahn, condihche
    ne ya̱hn higo che din dine ne me ne, a ntih.'
  bel-bel: 'І, прыгадаўшы, Пётр кажа Яму: Равьві! паглядзі, смакоўніца, якую Ты пракляў,
    усохла.'
  zlm-KSZI: Petrus teringat lalu berseru, ‘Tuan Guru, lihat! Pokok ara yang Engkau
    sumpah itu telah mati.’
  gdr-gdr: Sɨ Petro re kea nonyɨnd awaminonj Yesu ma sake yɨt rɨna re pig wulɨm pɨlwa
    yopulitonj. Ɨ ton ket Yesund yomnonj da, “Ouyaena Rɨga-wɨi! Yɨr de, ɨtemb pig
    wul rɨna re Man sake yomnyɨmɨt re ke yarɨmkak uj ai e yɨbɨm.”
  vmy-NT: 'ꞌBa kio Pedro jaꞌetsjenre mé= xi kuán, ꞌba kitsure Jesús: —Naꞌen, chutsejen,
    je kixi ya higo xi chꞌo kikꞌin_ri.'
  cmn-FEB: 彼得想起耶稣之前所说，便说：“老师，看，你咒诅的那棵无花果树已经枯萎了。”
  gmv-RNT: Yo7ozi iza woznan akeeketin Phexroosi Yesusa “Astamare! Hekko, hanna ne
    qangida balaseya meladus” gides.
  ncl-NT: 'Cuaquinon quijnamiquic Pedro huan quilic Jesús, quilic: —Lamaxtini, xiquita,
    in amacuál tipichin hual ticajuac, axan huáic.'
  wed-wed: Peter i notai ma i riwa “Tauviararamana ma inana! Damala aina u parivai-irairaḡenia
    i poi.”
  sua-sua: To e Pita ta pat mang e Yesus ko ten o rhek mnam a ho to endo to kreng
    te, “Ngoldaip, vokom a ho to yen o rhek mnam, ko tngae her gi vui ngatngae he.”
  klt-klt: Pita málám kangga naráng hátingga ku Jesu inuk, “Tiksa, kang! Káráp fik
    kuip me táng málák wawu kumkumengga átak!”
  are-are: Peter-anhantama ilpangkamala angkaka, “Kaltjinthanhinthanhai, irna tjurrka
    nhanga untala kornilakala arai. Era kala ntjirrkerrakantama.”
  gai-gai: Na Pita an Iesusa moatna reac ndamŋiatke, ma gaindoprina, “Riripti u wat,
    ŋoura u an ik ŋgaŋɨnmo ŋgocraina ndopatnanna, mandeaca ma magururi.”
  qvm-NT: 'Tsaymi yöra tsaquishga caycagta ricaycur Pedro caynog nergan: “Manami wayunquinatsu
    nishgayqui hïgus yörata ricäriy, tayta. Pasaypa tsaquishgana caycan.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙläꜙdsooh˜ dsëꜗ Peeˊ, gaꜙjäyhꜘ: —Jëëˋ daˊ Taˉjwohꜗ, maˉläˉki̱i̱ꜙ
    hmaˉ higo heˉ gaꜙjwähꜗ dsoˊjwɨɨꜘ kihꜗ llooꜘ.'
  kmu-kmu: YisasiꞋa ani yosahema humainea kehena Pita agesamoꞋa hao higeno haviteno
    Yisasife mage huno hie “Humavenelina kanomogae ago fiki yosama huhaviya hutana
    yosamoꞋa ago faꞋyotemaine.” huno hie.
  ood-NT: Sh g Peter hab kaij, “Neh, t‑mashchamdam, hegai suhna mapt ab si has ah
    atki gaksh.”
  lbm-lbm: पतरस ख ऊ बात याद आयो, अऊर ओन यीशु सी कह्यो, “हे गुरु, देख! यो अंजीर को
    झाड़ जेक तय न श्राप दियो होतो, सूख गयो हय।”
  ncj-NT: 'Huan Pedro oquilnamic huan oteiluic: ―Tlamachtiyani, mamota; in higoscohuitl
    tlen omoixtlas yohuac.'
  yuj-yuj: Aenko maok, Pita am yao fikan Jisaso sérimpan nɨnɨkia sérrá, “Tisa, amo
    yipɨrman mámá yao fikan ‘Kwatae akwapano’rá séri nap te, oukoumwan wae yákáre
    yakáne!”
  kto-kto: Pa Petro la anagiong iriro paga la akosarong Iesu, ga ugama, “Migana o
    usingnualap, ogimanang. Timoi la tiesnung me urobu kuguom o fik meba iving. Pa
    titot la laluo ra.”
  gmv-NT: ዮዖዚ ኢዛ ዎዝናን ኣኬኬቲን ጴፅሮሲ ዬሱሳ “ኣስታማሬ! ሄኮ፥ ሃና ኔ ቃንጊዳ ባላሴያ ሜላዱስ” ጊዴስ።
  por-BLT: 'Pedro se lembrou do que Jesus tinha feito e lhe disse: “Rabi, olhe! A
    figueira que você amaldiçoou ficou seca.”'
  stp-NT: 'Baꞌ ba tɨꞌñchu gu Peegro nat bak pɨn ñiok gu Jesuus, baꞌp tɨtda: ―Kagɨt
