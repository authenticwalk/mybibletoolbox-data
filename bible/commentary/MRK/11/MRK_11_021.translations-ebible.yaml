    ivadiwówana.’
  kbm-kbm: Beti Pita ta giro yaun ebe nolik Yisu ginei ok be ginei gitangi Yisu be
    ginei; “Gidung, Tauli ei-nambwel dabe ebe nolik mie gunei yaun gwangne gitangi
    ok ande ainggwen.”
  tew-tew: Peter háa Jesus natú̖ˀin ûnˀánpówá, heḏi óetu̖ˀan, “Há̖hkandiˀ, in tay
