  omw-omw: Pitaava Iesusiva mwi kyatarirara tu quara riemwa tero Iesusirara tiqaro,
    Qikye, mwaanra ti variara vaisio, taqaante. Fiki e inronrama taarava tamusama
    viho, tiro.
  yrb-yrb: '@see-verse:MRK.011.020'
  maa-NT: 'Jè Pedro tsibítsjeèn‑la̱ koni kitsò Jesús. K''e̱é kitsò‑la̱: ―Maestro,
    chítsejèn‑la̱ jè yá toò iko̱ xi ''on kinokjoàkoi̱i ngojña̱. Jye kixì.'
  mcq-mcq: ꞌEjume Pita kama vwihana ijá ꞌwama Najuhiꞌine kare kama. Mataka kaꞌene
    Ara sirimajaho nihoꞌo saranana ꞌwamana.
  sus-A: ثِيّرِ تٌ رَتُ، عَ نَشَ عَ قَلَ عِسَ بّ، «كَرَ مْشْ، عَ مَتٌ، عِ شْرّ بِلِ
    نَشَن دَنكَ، عَ بَرَ شَرَ فبٍن.»
  jpn-1965: ペテロは思い出して、イエスに言った。「先生。ご覧なさい。あなたののろわれたいちじくの木が枯れました。」
  fra-SBL: 'Pierre, se souvenant, lui dit : « Rabbi, regarde ! Le figuier que tu as
    maudit s''est desséché. »'
  yka-yka: Manjari taˈesseb weˈ si Petros bakas binissā si Isa sabab kayuhin. Paˈinne
    pu si Isa, “Uy, Tuwan, payamanun be. Lanes ne kayu igira bakas sinuknaˈannun.”
  mle-mle: Pita wukikuw, Jisasak ata wadid, “Sapakwa duw, av! Adi watipi-minidi miy
    bwutaay rik yad.”
  shp-NTPO: 'Jatian jaskata ointaanan shinanrixon, Pedron, Jesús yoia iki: —Oinwe,
    Maestro. Ja jakonmaanon ixon min yoiibata higora moa tanoke —akin.'
  aom-aom: 'Sahori barëjëꞌe jiamu gagorovo Peter-ro Iesuhu urimo jövade jöho uehorovoromo
    uavadeje: Bada arueho gavëjo. Jaehu sahorijöro uavane mesoho iae sahorijëꞌe höjo.'
  geb-geb: Mbe niŋge garav, Pita mba Zisas mba fik khage suaŋgi ne ndɨkndɨk suiravra
    kav, khaŋ Zisas ga nzuai, “Rabai, ndu ganɨ! Ndu gurum mbu fik khage ruma mbuav
    niŋge suaŋgim, niŋge za shɨɨŋgi!”
  eng-WYCLIFFE: And Petir bithouyte hym, and seide to hym, Maister, lo! the fige tree,
    whom thou cursidist, is dried vp.
  bsj-bsj: Bitru blangi, ki nii merangka tõ tii nyengcen do mo cilume kicum.
  cak-cak: 'Ri Pedro xuka chuc''u''x ri achique xu''ij ri Jesús che ri mata higo,
    y romari'' xu''ij che: Tijonel, tatz''eta'' la higo la xa''ij che chi man jun
    chic xtitijo jun ruvech; can xchakij-vi-ka, xcha''.'
  chf-NT: 'De ya''i aj Pedro ti tu c''ajalin cua'' u yäli aj Jesús, y u yälbi ca''da:
    ―Maestro, iran. Jini te'' higo a q''uejpiba atiqui.'
  tlf-tlf: Fita ita bomi aget fuguno-nala e, bogobela, “Numi kafalemin kabaa. At yet
    miit un-togon-bii kupkaa un-maansap uyo yak ko datanbu botamal o,” agela e minte,
  piu-2006: Yiitjulu mungaṯu watjaṉutjangka kulira Piitalu Yiitjunya watjaṉu, “Mayutju,
    watiya palatja nyawa! Nyuntu watjaṉutjangka piḻṯirringu.”
  poh-NT: 'Chi jeꞌ aj reꞌ, reꞌ Luch naxilow reꞌreꞌ xcꞌulic cho pa ricꞌux i kꞌoric
    xiban i Jesus eh ruꞌum reꞌ jeꞌ wili xikꞌor reh Jesus: «Ha̱w kaj tijinel, chawilow
    ti i richeꞌlal i̱co reꞌ xakꞌor chi maꞌxta chic riwachanic, chikic peꞌ nchel! nqui
    reh.'
  tue-tue: 'Pedro Jesús higueragʉre jĩĩãriguere wãcũgʉ̃, jĩĩyigʉ: —Ʉ̃sãrẽ buegʉ́,
    ĩñaña. Iigʉ́ mʉʉ tutiarigʉ sĩnijṍããyu, jĩĩyigʉ.'
  bjp-bjp: Ke Pita ka wolpes orek ke Iesu ke ka tara sing i aragii, “Rabi, par u!
    Au na fik ae o bo ta u, ka mang tah!”
  xon-xon: Le Piita teer Yesu aah fe ŋa pu na, le ki bui u ke, “Umɔmɔkr, lik, saah
    fe puun lii busub bu pu na, bu kuur a.”
  tzo-ZNT: Li Pedroe iyul la ta sjol ti cꞌusi iyal ti Jesuse. ―Jchanubtasvanej, qꞌuelavil
    li icꞌuxe ti aval ti mu xa bu tsatin oe, taquin xa ―xut la.
  mpm-NT: 'Yukan ti ni nukuꞌun ini Pedro jnuꞌun ni kaꞌan Jesús, ti ni kachi da jiin
    ya: ―Maestro, ndeꞌe ni nutɨchɨ vixi jaꞌa, ja ni kaꞌan ni sɨkɨ iku, ja ni ichi
    ―kachi da.'
  ots-NT: 'Diguebbʉ ya car Pedro bi mbe̱n car palabra ca xquí ma̱n car Jesús, cja̱
    bi xifi: ―Nuquɛ, Maestro, cca̱htijma̱ na̱r za na̱ gú tzani má nde, ya xí dyoti.―'
  hoy-hoy: पतरस उक अद मात याद बत्‍त, अदिक आव यीशु से अंदुन, “हे गुरु, नोळ! ईद अंजीर
    इन मार्र यदरी नी श्राप कोटीद, वंळ्गेग्याद.”
  amo-amo: Bitrus lizino aworo, “unan yiru, yenne! ku pulle na uwati kunim unu nakoto”
  pjt-pjt: Ka Peterlu mungartjitja panya kulinu munu Jesula wangkangu, “Nintilpai,
    nyawa puṉu panya nyuntu wangkanytjanya piḻṯiringu.”
  cwe-cwe: Petili kakumbuka chayalongile Yesu, kamulongela, “Mfundiza, lola! Uja mbiki
    wa mtini wouuduwile unyala!”
  daa-NT: 'Piyer moyiit kaawoy ta Iisa ho ŋa ɗiyiiji aman : « Gem kol tacco, talig
    et ka ki surpiytu-aŋ aaƴ yarap. »'
  mlp-mlp: Sa Pita in irimo Yesus gamuk bilamta na anadin emad in Yesus bulon, Iyahta
    ham ni ay ka ahol waq ham. Irimo ni ay fik anan bilam ‘meqniydaq’ hamta ka tumay
    bug ham.
  ape-C: Aria Pita urkum mormoguk enyudok baraen nabatik Jisas nakrip enyudok rowog-enyi
    aria nakrip Jisas nakri, “Debeini Tisa, nabatik nyak nyaho nyanyi rowog fik nyakripen
    um yarin aria douk nyanyi yarin abom.”
  bgs-bgs: Ikasampát si Pedro, asta igkagi sikandin tun ki Jesus, na mà din, “Sir,
    sállág nu! Igangu dán tô kayu igera na igkagiyan nu bani.”
  faa-faa: Asekea Pitamo Yasumo somesane hemakapukua, Yasuaki someraka, “Tisao, asesie.
    Nómo fana someraka ira fokeane efera hunia aporomanomo wate nakosafapo, airakasuane
    porahoareapo. Nómo asesie.”
  kik-kik: Petero akĩririkana ũhoro wa mũkũyũ ũcio, akĩĩra Jesũ atĩrĩ, “Rabii, ta
    rora! Mũkũyũ ũrĩa ũrarumire-rĩ, nĩũũmĩte!”
  cap-NT: 'Pedruqui Jesusiz̈ tuquita chiita taku cjuñz̈cu cjichic̈ha: —Tjaajiñi Maestro,
    cherz̈ca. Amqui tii muntiz̈ quintra chiichamc̈ha. Jaziqui kjoñchic̈ha.'
  ksr-ksr: Nano Piitonoŋ Jiisaswaanoŋ qaa romoŋgoŋ kokaeŋ ijoro, “Somatana iiba, fig
    gere qasuaanati, ii mono gororoŋgoŋ nanja.”
  eng-TNT: 'And Peter remembred and sayde vnto him: master beholde the fygge tree
    which thou cursedest is widdred awaye.'
  sbs-sbs: Pitorosi cha kumbulukwa mi cha wamba, “Rabbi, bone! I samu lye ifeiga lyo
    va kuuti li zumite.”
  sue-sue: Are Petoro meni ni awa giro kotumuro Yesure ego senua awa, “Gipai ema,
    ei gi. Nima ni fik zo waru watasa ami binitaya.”
  fra-NCL: 'Et Pierre, se ressouvenant, dit à Jésus : « Maître, voilà que le figuier
    que tu as maudit a séché. »'
  bhg-bhg: Edo Peter jiro buro edo Yesu de sisina, “Atopatari, oure gi! Ni inemi begá
    eteta awa mumuya esira.”
  snn-NT: 'Ja''nca ba''iguëna, Pedrobi yequë umuguse case''ere ro''tani, Jesusni cabi:
    —Ëjaguë, ëñajë''ën. Më''ëbi ja''an sunquiñëna bënni senjoni jo''caguëna, yure
    hueanni ju''insiñë ba''iji, cabi.'
  atb-NT: Petruq gi, myit bûn kat luî, "Rabai ê, wú aq! Nàng nhîng pyâm é maihpáng
    gâm gi, nyhuî shi byuq bê nghut ri." ga luî, Yesuq lé taî ri.
  wro-wro: 'Peter ni: kaŋurula, kundjunąŋga, Rabbi, wai, tjilium ŋundju wure mąndjąŋunbuna
    maralga'' njinim mḁnina.'
  cek-AK: Piter mah poek vawk naah anih khaeah, Rabbi, khenah, na tangoeng thuih ih
    thaiduet kung loe angqo ving boeh, tiah a naa.
  bkd-bkd: Nahenhenaan hi Pedro haena aman inikagiyan din si Jesus hu “Manunudlù,
    ahaa nu hayana sa kayu ha tinungayawan nu ta nagangu en labi.”
  ctu-76: 'Ti c''ajtiyi i cha''an Pedro. Ti yʌlʌ: Maestro, q''uele, ñoj tyʌquinix
    ili tye'' tsa'' bʌ a t''ojti''i, che''en.'
  lac-NT: 'Caj c''ajij yic'' Pedro, caj u ya''araj ti'': ―In wʌjcamsʌyʌjirech, iric
    quimij a ray u che''er higo a ta ro''ro'' t''ʌntaj, caj rʌc tijij u che''er.'
  xla-xla: Epalati Pitata koko i natipame Yesuta atlale yu malamaiyo. Epammama Yesu
    watle epo atlaiyo, “Imalalo oplami, wa꞉ natine, dali tatla wa꞉ta isikimi yu mate
    atluwaye mo-powame halapiye,” diyo.
  xav-NT: 'Tawamhã Pedru hã ma tô ãma po''re puru, Zezusi hã wede ma, te te ĩnharĩzém
    na hã. Tawamhã ãne te Zezusihi ma tinha: — Rowahutu''wa, ''madâ''â. Õhõta pidera
    wede. Ahâmhâ tãma ĩnharĩ hã ma tô tiwede''ré.'
  cuk-cuk: 'Agi Pedro ebinsaargu, Jesúsʼga sogded: —Odurdaked-saila, be dake, be higuera-sapi-ukabsasgusad,
    dinguded.'
  tbf-tbf: E Petro a nga vodonomie misa e Iesu ta nga pengan ma a nga oeng se Iesu,
    “Vavvasengei, pare! Ine mi ei fik e ta subiran, a te bukuk!”
  uig-CYR: 'Дәрәқни һалитини есигә кәлтүргән Петрус: — Устаз, қара, сән қарғиған әнҗир
    дәриғи қуруп кетипту! — деди.'
  ikw-NT: Pita chenwanya, kanụ a, “Nda-aị-kwu, le isisi figi wam ị vụru ọnu kpọnwunam.”
  khs-khs: 'Potapola: Pitayewi Yesu seyawa matanepela:, Yesuma selese, “Walosene sena,
