  lat-VUC: 'Et recordatus Petrus, dixit ei: Rabbi, ecce ficus, cui maledixisti, aruit.'
  ngp-ngp: Petulo niyo akumbukila yadya yalaile, niyo amgamba Yesu, “Mhinizi, hake
