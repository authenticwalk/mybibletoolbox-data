    xbiꞌij la che na cuya ta chi ujikꞌobalil, waꞌ chakijinak chic —xchaꞌ.'
  rop-rop: Wal Pida bin jinggabat na, en imbin dalim Jisas, “Titja, yu luk det tri
    weya yubin tok langa im yestadei. Imbin dai na.”
  mee-mee: Nae Pita ka lonagaliu ba ke role kae Iesus roma, “Rabai, ngo kele! Bega
    a pik amo rolea pangamologa e gingging te i ke manani bavakena!”
  mwf-2018: I nukunu Peter-ka wurdantherr thay nhini-yu i murrinh ngarra Jesus menadha
    pirri-yu nanhthi thay nhini-nu-yu. “Ya pule, dangkardu.” Peter kathu-yu mamna.
    “Kanhi karrim thay fig nhini-yu ngarra nhinhi nam mi mere deyida pinthatutnu pirra-yu.
    Nanhthi-ka demkawath warda thay kanhi-yu.”
  dif-dif: 'Ja Petrulu jenia ngundrana nunkangu jatana wonti: „Rabbi, najiau! Naupini
    tandraia nindri, ninaia jundru dikidikibala wiri, mujarina warai.“'
  gam-gam: Jisas kandja dji mal Pita nomane al pille une moi al embe dji, tisa, kane!
    Ni iko kane mangal to awin ge gorowill golo keri we dji.
  nou-nou: Edo Peter ro isira awa kotedo Iesu da yei sisira, “Atopatari ro betora
    da yei imo ge biae setesa awa ambira.”
  mqb-NT: 'A man ahay à nga inde anà Piyer, a jan anà Yesu: «Miter, ca pə buway
    a anan, iken sə tahasl anan ata, kə̀ kurak sokok fok.»'
  ape-B: Ali Pita ulkum molomaguk enyudak balan nabatik Jisas naklipu enyudak lowag
    enyi ali naklipu Jisas nakli, “Nebenyali Tisa, nabatik nyak nyahu nyanyi lowag
    fik nyaklipen umu alin ali nameitu nyanyi nyanubu alin.”
  grc-F35: Καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ· «Ῥαββί, ἴδε, ἡ συκῆ ἣν κατηράσω ἐξήρανται.»
  cav-NT: Petatitsutu Pedro huecatanacuare Jesúsra higueraja ishu quisarati achineque.
    —Petacue higuera, Ecuana Bahuityaquique. Acui mira riya barepa “Cacacatinucanime
    ama mique” jadya achinequeri pana raradya juchine, —jadyatu Pedrora Jesús acuare.
  kgp-NT: 'Kỹ Pedro tóg Jesus vĩ ki jykrén kỹ ti mỹ: “ha vé, Senhor,” he mũ. “Ã vĩ
    ja ẽn hã vẽ,” he tóg. “Ã tỹ ka to vĩ kónãn ẽn vỹ tóg ja nĩ, ka tỹ figueira ẽn
    ti,” he tóg.'
  bvd-bvd: Ma sa Bita ka manata toi naa si baea bae sa Disas nia saea fua 'ai nai,
    ma ka bae 'urii fuana sa Disas, “Waa toolangaidoo 'ae, liotoi fasi fig bae 'oe
    'o agia ne nia mae naa!”
  ukr-1871: 'І споглянувши Петр, рече Йому: Учителю, дивись, смоківниця, що прокляв
    єси, всохла.'
  apz-apz: Pita huno syafɨsyonto Jisasɨmo ulɨmento, Nakwoe Lonetɨhwayofo, uhwonyo.
    Oso iyo kɨko fosi aꞌamuso apaꞌno momjakinyoꞌne hwosoho ulɨmahnnoso yofohofoho.
    Jɨje hungkunoso ne imoꞌnɨngkohoho.
  yon-yon: Kowe, Pita kuu Yesumbed komo yedmoon kuu meenekore, Yesu yaa yedmoon, “Kedmengkandi
    korok ee, wedme! Ebbed yedob at yaa butun kamenewen kuu koknoon kii!” andoon.
  poi-NT: 'Jém Peto ijɨ̱s iga imalnɨ́máy Jesús jém tsuj, jesɨc iñɨ́máy: —MamMaestro,
    aamɨ jém tsuj jém immalnɨ́mayñewɨɨp. Sɨɨp tɨtsneum.'
  dhg-dhg: '@see-verse:MRK.011.020'
  wuv-wuv: Na nonominia Peter ma na warenaa a'a Jesus, “Rabbi, ma'aia! Fei haihai
    figi, fei ona umuia, na ma'e!”
  quf-NT: 'Chaymi Pedruqa, Jesús chay igus qiruta willashanpaq yarpur kaynu niran:
    —Yaĉhachikuq Taytituy, rikay chay igus qiruta amana maydiyapis puqunanpaq nishaykiqami
    chakishana nir.'
  yuw-yuw: Ihoroc tuna angga Pitaho Yesu inogoc, “Fandat fandat amna ahi, ep möpmo
    inorocma ngorocho urop onggom sac.” Ihoroc yuna Yesuho mata urago ingoroc inogoc,
  mph-mph: Kayirrk la Peter aniwurrung parakapa tuka Jesus inginkan la iminy, “Nuyi
    ta Ngarrunukiki nakapa mata warlk mamajungan mawelpikpiny kirrk tuka nuyi annginkan
    la anminy ngaw mata warlk, ‘Marrik muj nganti inilang ja ingijalk mata nuyi nuwu
