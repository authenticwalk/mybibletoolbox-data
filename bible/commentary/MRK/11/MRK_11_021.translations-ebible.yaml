    “Tisa, nohok nda mis kfo nambur mero, anohtwat. To wahti bi fokrtewut!”
  bht-bht: पतरसे जो सै गल्ल याद आई, कने उनी यीशुऐ जो बोलया, “गुरू जी, दिख। ऐ अंजीरे
    दा रुख जिसयो तू श्राप दितया था सै सारा सुकी गिया है।”
  eng-NOY: And Peter remembered and said to him, Rabbi, see! the fig-tree which thou
    didst curse is withered away.
  cub-NT: 'Dinʉmʉma Pedro, Jesús ʉ̃i yávaino mácarõre dicʉre ãrʉri, arejamed̶a ʉ̃́re:
    —¡Mʉ, bueipõecʉ, jã́jacʉ! Dicʉ, mi ẽnoare ãmecorovaricʉ, yaidébu, arejamed̶a Jesúre.'
  ita-1927: 'e Pietro, ricordatosi, gli disse: Maestro, vedi, il fico che tu maledicesti,
    è seccato.'
  lww-lww: Ana Pita sitom̃al si visena kiena ne Yesu, pisa pania, sape “Sup̃e, opisu
    ke ne! Purpik nap̃a opisanena kare nakoneva, nagane mare rui.”
  ckb-ckb: 'پەترۆس بیری کەوتەوە و گوتی: «ڕابی، سەیر بکە! دار هەنجیرەکەی نەفرەتت لێکرد،
    وشک بووە!»'
  spm-spm: Pita nɨndɨgha Iesusɨm mbɨŋgeeghi, “Fhɨghɨn gumagh, nɨɨ gan, nɨɨ booghuma
    asɨghasɨghaousuam mbɨkemisi fhighɨn kɨ, am mbɨsɨɨŋi!”
  nas-nas: Eeꞌnoko Piitai nkoaruꞌnaꞌ noruꞌura Jiisuuꞌ aaꞌpuuꞌ, “Nau-anta Pankaing,
