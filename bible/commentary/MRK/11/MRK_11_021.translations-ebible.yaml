    la higuera, xa can xchakij-va-ka ancha''l re xabij, xcha-apo cha re Jesús.'
  ces-1613: 'Tedy zpomenuv Petr, řekl jemu: Mistře, aj fík, kterémuž jsi zlořečil,
    usechl.'
