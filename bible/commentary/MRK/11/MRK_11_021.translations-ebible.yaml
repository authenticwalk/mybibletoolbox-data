  ibo-ibo: Pita chetara ihe merenụ ma sị ya, “Onye ozizi, lee! Osisi fiig ahụ ị bụrụ
    ọnụ akpọnwụọla!”
  yml-yml: Fita nuana i ꞌanitaꞌia bega Iesu i voneni i vo, Tove, ꞌalaꞌai ꞌu voneniga
    ꞌakonadi matatabuna i ꞌawagiꞌai.”
  ory-ory: ସେଥିରେ ପିତର ପୂର୍ବ କଥା ସ୍ମରଣ କରି ତାହାଙ୍କୁ କହିଲେ, ହେ ଗୁରୁ, ଦେଖନ୍ତୁ, ଆପଣ ଯେଉଁ
