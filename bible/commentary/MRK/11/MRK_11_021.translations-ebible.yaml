  bgt-bgt: A Pita ke togha tabirua na haghore ke velea a Jisas, gi e veleagna, “Velepuhi,
    reghia! Na ghai fig ko haghore leghua ke thehe ghohi.”
  mvn-mvn: Ka Pita Iesu ya vonana nuani, e ivona, “Tau Viwavenena, edu! Ai‑nana ebwanatei
    avaha ipwavu!”
  djk-NT: 'Ne Peitilisi denki san Masaa Jesesi be taigi a bon eside. Ne a bali taki:
    “Masaa, luku de! Ná a bon di i be fuuku, no? A dede te a fika soso tyaka tyaka.”'
  uig-LAT: 'Derexni halitini ésige keltürgen Pétrus: — Ustaz, qara, sen qarghighan
    enjür derixi qurup kétiptu! — dédi.'
  nde-nde: UPhethro wakhumbula wasesithi kuJesu, “Rabi, khangela! Isihlahla somkhiwa
    owasiqalekisayo sibunile!”
  ton-ton: Pea fakamanatu ʻe Pita, ʻo ne pehē kiate ia, “ʻEiki, vakai, ko e fiki naʻa
    ke tukitalaʻi kuo mate ia.”
  mir-NT: 'Coo jaꞌa Pedro jaduhṉ jiahmiejtstaacy, mänitä Jesús ñämaayyä: ―Wiindsǿṉ,
    huug hix̱ yøꞌø piids. Häxøøy miic̈h yøꞌø mnäbogøøyy coo ni mänaa quiaꞌa tøømhájnät.
    Tøø yøꞌø quiøx̱y tøøtsnä ―nøm̱ä Pedro miänaaṉ̃.'
