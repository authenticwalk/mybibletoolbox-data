  hau-ULB: Bitrus kuwa ya tuna ya ce “Malam, dubi! Baurenan da ka la'anta ya bushe.”
  mal-mal: 'അപ്പോൾ പത്രൊസിന് ഓർമ്മ വന്നു: “റബ്ബീ, നോക്കൂ, നീ ശപിച്ച അത്തി ഉണങ്ങിപ്പോയി”
    എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Pita Yesuye daga homo mapoo to taka gooleebuguloso, Yesu mapoo egeesee
