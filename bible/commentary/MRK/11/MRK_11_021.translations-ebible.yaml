  myw-myw: Pita inuway, mo ilivan ilana, “Tamwey, kay kaywen nukwawtun bo ikalayag.”
  sby-sby: Petulo walanuka calenshika, ne kumwambila Yesu, “Bashikwiyisha kamubonani
