  uvl-uvl: Petrus letena metene utar nenge lohot pe onteia Iesus, “Non Soke, onau
    la! Ae popi nenge lem helenga makia kou mete!”
  tpa-tpa: Ma Peter nuwanei i ghae po Yesu i riwei ipa, “Tauvihanahanapu ma inanai!
    Kaiyahana u parikubaiya i poꞌi.”
  eng-BBE: And Peter, having a memory of it, said to him, Master, see, the tree which
