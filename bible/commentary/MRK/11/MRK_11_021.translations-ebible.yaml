  rmc-rmc: 'Le Peteriske avľa pre goďi, so phenďa o Ježiš, a phenďa leske: „Učiťeľina,
    dikh, o figovňikos, so prekošľal, šučiľa avri!“'
  apr-apr: Motong la Pita lon tut le nga iwete pang Yesu nen, “Pannoongoo, kumata!
    Kai pik tani yo kuwetetoo i, in iwod oo.”
  tiy-tiy: Atin i Pedrowe, énggétédémo noy ati ménrigowe. Mélaw ménbéréh dob Jesuse
    mano, “Maistéro, téngténgém. I kayéwo diyo fénémulaém, ménggangu.”
  nlg-nlg: Peter te ghanaghana olia nina kokoe a Jesus te bosai, ge bosa vania, “Tarai,
    vaevanea! Na ghai na fig to varangaa ka, te sasagha me mate tua.”
  dgr-DOGNT: Zezì eyı ts'ı ts'ǫ̀ goı̨de ı̨lèe sìı Peter yenadì t'à yets'ǫ̀ hadı, “K'àowo,
