    Hɨji lama abamalɨ. Iavaŋ uamalɨ. Igɨka uamalɨ. Amɨli nama kɨlɨ fikɨ nagadɨ sɨbɨlɨ
    lɨlɨ saŋ abahanaŋ agaŋ ci kɨmukɨmu lɨlɨ uamalɨ.
  nbq-nbq: Inil hugu lagagwarik, Peterus en yo yugugu hagagi ako, endawi wenggeligya
    dugwit, “Nasin Guru wai. Yo ara vudilogo bagen ako ovok mbuk aga yi, hil yokanen.”
  tgo-tgo: Pita i renuwaŋakikiya menda Jisas le utuutuma kaero i dagewe iŋa, “Ravavaghare,
    wo u thuwe, umbwako menda u gurako kaero i mareyawowo!”
  yap-yap: Me yib ngan’ Peter e n’en ni yog Jesus me ga’ar ngak, “Tamchib, a mu guy,
    fare ke gek’iy ni mkirebnag wa’athan e ke l’ud!”
  mop-NT: C'aji ti'i aj Pedro c'u' u yadaj a Jesus ti'i a che' biq'uin ado'o. —Noochil,
    ila a che' ado'o. A wadaj a t'an yoc'ol a che' ado'o, y tiqui tun,— cu t'an aj
    Pedro ti'iji.
  tet-tet: '@see-verse:MRK.011.020'
  hlt-MCSB: Te vaengah Peter loh a thoelh tih Jesuh taengah, “Rhabbi thaibu thae na
    phoei thil te koh coeng he,” a ti nah.
  xtd-NT: 'N‑najaꞌan Spedru tnuꞌu Jesús, te n‑xiaꞌan‑s‑ia: —¡Maestru, jira! N‑kida
    uꞌu‑n yutnu higo ya, te n‑yichi‑tnu.'
  mdy-ETH: ጴፂሮሴ ዚጊኖ ዬሱሴ ጌዔሢ ጶቂሣዖ፦ «ዔርዛሢዮ! ኔኤኒ ጋዳንቄ ሚፄላ ሃይሾ ሜሌኔ» ጌዔኔ።
  spl-spl: Yawu otmâ kinmu Petoroŋe ekmâ Yesuŋe lakop yakât sâop ya nâŋgâmu tetemu
    yuwu sâm ekuop. “Bawapi, enda ek. Gâŋe oran lakop endakât sâon ya esenŋe mum hâlâlâŋ
    sâm kinsap.”
  usp-NT: 'Ajruc''re'' Pedro xcuxtaj jwi''l, xij re Kakaj Jesús: Kajtijonl, il impuch
    man jche''l higo ri xab''ij re chi ni jun b''welt tiwichin chic, xchekeji''n,
    xche'' re Kakaj Jesús.'
  zav-NT: 'Nach Bedən'' ɉsa''alaže''e can'' goquən'' na'' gože'' Jeso''osən'': —X̱ana'',
    bgüiašc yag yix̱güion'' de''en əgwṉablažo''o əbiž ṉeɉe babgüižən.'
  sgz-sgz: Mái Petero a hol pasi worwor si Iesu mák parai singin ngo, “Tám Aratintin,
    mákái aun tawan erei nabung u boroi. Ákte marang má!”
  kek-NT: 'Ut laj Pedro quinak sa'' xch''o̱l nak li Jesús quixtz''ekta̱na li che''
    ut quixye re: —Ka̱cua'', il li che'' li xatz''ekta̱na. Xchakic chi junaj cua.—'
  blz-NT: Mbaka' notonginau'mo i Petrus upa men ia ngaan i Yesus koi rimberi'na. Ia
    nobapikirawarmo taena, “Guru, piile'! Kau ara men Kuu tadeankon, nokangkungmo.”
  poe-NT: 'A̱ ntá chꞌín Pedro xráxinkaon chꞌán ntáche chꞌán tí chꞌín Jesús kíxin:
    ―Maestro, tsjehé tí nta tꞌóna to higo kónínkakonhén jna na ó tsíxámá nta ―ichro
    chꞌán.'
  san-TAM: 'தத​: பிதர​: பூர்வ்வவாக்யம்ʼ ஸ்மரந் யீஸு²ம்ʼ ப³பா⁴ஷம்ʼ, ஹே கு³ரோ பஸ்²யது
    ய உடு³ம்ப³ரவிடபீ ப⁴வதா ஸ²ப்த​: ஸ ஸு²ஷ்கோ ப³பூ⁴வ|'
  cof-NT: 'Junni Pedro Jesuchi fiquica mantenhito, Jesube itsantinue: —Miya, quirade!
    tinue. Nu yucaquica jun ico pele numa jeque pele ica joe tinue.'
  srm-NT: 'Nöö hën Petuisi ko mëni fa Masa Jesosi bi fan ku di pau, nöö hën a kai
    ën te a piki, a taa: “Mësitë, luku di figa pau di i bi siba jeside aki, a dëdë
    tuu o.”'
  qvs-NT: 'Chayta kawashpa Pedru yuyarkan Jesus mana wayunta tarishpa rimashkanta.
    Chayrayku willarkan: —Maestru, kayna willashkanki kay igo kaspita amana kutin
    wayuchakunanpa. Mash kaway. Ñami chakishkana.'
  zca-NT: 'No Per mitsila or mizhi''bde Jesús ya ze'', kuze'' nzhab Per: ―Maestr,
    lë'' ya nzhao'' kwa''n mizhi''bde go ze'', ¡mibizhe biwi''ule!'
  cbc-NT: 'Bairo na caĩñajoro, Pedro pʉame Jesús cʉ̃ caĩrĩqũẽrẽ tʉ̃goñabocari, atore
    bairo qũĩñupʉ̃ Jesure: —Yʉ Quetiupaʉ, ĩñajoya. Jicʉ, “Tocãrõã ríca manigaro,”
    mʉ caĩñaatacʉ pʉame merẽ jĩnicuupa —qũĩñupʉ̃.'
  qxo-NT: 'Tsayta ricaycurnam Pedro yarpasquir Jesusta nirgan: “¡Taytay, ricaycuy!
    Ganyan tagay hïgusta ‘Mananam wayunquinatsu’ ningayqui tsaquishgana caycan” nir.'
  mox-mox: ʼInega Fita Ieisu ena vona nuaveʼavinia ta voneaya, “Toveʼita, uʼitei!
    ʼAiwe nana goluanaya uvona veʼalatea niʼa kwavuqa!”
  kew-kew: 'Goa pisa raburi Pita-me abade sade kone saapirua Yesu-para lalo: Tisaa
    ada, go yaina ape laede go repena fik ora kaapu ta.'
  dww-dww: Dabudine aba ya tubutubuḡana Pita ya noḡoti be Yesu ya riuena, “Tauwai
    katakatai, damaya kuya riuriutuaḡaiena kwa kita, ya pokina!”
  nif-nif: Tɨmbi Petlolɨ wɨ kañbi, Yesulɨ komba nɨ-ñombɨñguk wɨn nandɨ-sɨwɨpi nɨñguk,
    “Nɨnɨndaut, ñɨ ka! Komba nɨ-suambakuñ wɨn yañeta-talelak.”
  twi-ASANTE: Petro kaee asɛm a Yesu ka de domee dua no no, ɔteaam sɛ, “Hwɛ, Ɔkyerɛkyerɛfoɔ!
    Borɔdɔma dua a wodomee no no awu!”
  aoj-aoj: Pita natologa, okom mapoma Jisas nagaꞌiefi basefa lawag agamba eaꞌ naꞌipana
    naꞌi, “Dembinai tisa, inaꞌ niti lawag agaꞌe nambatiꞌ inaꞌ nagaꞌipagai, aꞌ aliga
    hiꞌalaga.”
  cbv-cbv: 'Caan náh ã wʉnatdih ennit, Jesús ã niijátjidih náhninit, Pedroboó caandíh
    nin pah ãt niijíp wʉt jĩ: —¡Bohéní, ma eneé! Higuera nah ma wʉnat tʉ́ʉtni jáantjeh
    ãt wʉnah bejep tagaá, ãt niijíp wʉt jĩ.'
  taw-taw: Nɨŋɨd Pita ne agak, Tisa, nɨgan. Mab pik bɨd kɨdek ma pulek ñɨŋɨnɨgabal
    agɨnak awl, pɨsnep mɨlep gɨ yowup agak.
  jic-NT: 'Pedro jola tepyala Jesús tjevelá higuera lal. Tjevele Jesús lal: —Rabbí,
    tjinyuca. T''an̈ tjevelen higuera lal lovin ma ca mvalas niswá. Nasa ts''üique
    jupj.'
  zap-NT: 'Orguin wnileedx Bëd diiz ne re Ne lo yag-ig, lex re Bëd lo Ne: ―Maxter,
    gukwii gante, wbidx yag-ig ne wnii de lo naag.'
  wer-wer: Pël ëën Pita itenak ngön mëëa pöt kön wiak epël mëëa. “Aköp itan. Këra
