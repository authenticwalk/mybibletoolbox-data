  ind-AYT: Petrus teringat dan berkata kepada Yesus, “Rabi, lihat! Pohon ara yang
    Engkau kutuk telah menjadi kering!”
  cjo-NT: 'Ikenkithashiryaakiro Peetero ikantanakiri Jesoshi chapinki. Ikantziri:
    —Iyotaanari, paminero iyeeraka powamayimatakiri chapinki. Kamanaki.'
  nsn-nsn: Doh Pita ke namana tapokis hape ke mene pe Iesu toro douk roon, kare kula
    pare, “Tang Ualasir! O banga toro douk fig rotie ko soul pousuia ko mata manas!
  san-DEV: ततः पितरः पूर्व्ववाक्यं स्मरन् यीशुं बभाषं, हे गुरो पश्यतु य उडुम्बरविटपी
    भवता शप्तः स शुष्को बभूव।
  tna-NT: 'Da su Pedro ja pibatana Jesús ja mimi neje higo equi madhatana. Tuahueda
    uja atana Jesús: —Ebuetsuaji, chamaque higo equi miada mueta madhaja puicha. Beju
    jiahue saranetiajiji.'
  lid-lid: Ya Pita, balen bamaniy bwe, eme iy anya, “Ou anyolom, ndramak ta leheya,
    kei pik mene ou tiye sahou boto-on i ta aliy, badeh, ndrasara mara-ei!”
  wim-wim: Aꞌ nil Peter.angana erkam ngaantam-ngeey paththam ngeenamana yukan uthama
    aꞌ thaw ngul Jesus.antan, “Ayyang, Moom-ang, in thath ee! wik nintan thawan yuk
    ilantana uthamow ngulana, an kan-kanam uthama, yukaniy.”
  zga-M: U Peteli akha kumbukha nu khun'chova, “Mwalimu (Imanyisi) lola ubikhii ugukha
    gu katuule gwumile.”
  yom-yom: 'Piela wutebuka moyo mu mambu mavioka, wukamba Yesu : —A Nlongi ! Tala
    nti wu figi wowo wusingidi wuyumini !'
  eng-NNA: Peter remembered that word of Jesus. He said to him, “Teacher, look! That
    tree without fruit, the other day you spoke sternly to it, now it is truly dead.”
  san-SIN: තතඃ පිතරඃ පූර්ව්වවාක්‍යං ස්මරන් යීශුං බභාෂං, හේ ගුරෝ පශ්‍යතු ය උඩුම්බරවිටපී
    භවතා ශප්තඃ ස ශුෂ්කෝ බභූව|
  yut-yut: Yaŋ kaŋek Pita da Yesu da gen yagɨt uŋun nandaŋek yaŋ iyɨgɨt, “Yoyɨŋdet,
    ka! Apma pik kɨndap yokwi tosak do yagɨl abɨsok oni kɨbɨdak!”
  grc-BYZ: καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ· ῥαββί, ἴδε ἡ συκῆ ἣν κατηράσω ἐξήρανται.
  cpc-NT: 'Ikinkishiryaanairo Pedro jiyakatakiro chapinki Jesús. Ikantziri: “Yotaanarí,
    paminiro pankirintsi piyakatanakiri, sampishitanaki”.'
  nhg-NT: 'Yecuöquenu Piero quelnömec hua tieyelfejque Jesús: ―Maestro, xomojtele
    icox cuabetl tli tomotlabejbicaltele ye uhuöc.'
  nya-nya: Petro anakumbukira nati kwa Yesu, “Aphunzitsi, taonani! Mtengo wamkuyu
    munawutemberera uja wafota!”
  ngu-NT: 'Ijcuacon Pedro oquelnamic quen Jesús ocajhuac on cojtli, niman oquijlij:
    ―Notemachtijcau, xquita on higuera yejhuan oticajhuac para ma ca sa tlaquis. Aman
    yejhua yohuac.'
  kup-kup: Tahan Pita povoz homet Iesun epat mañah, “Añairameñip eterë, met haopat
    zi epemed horï ravapanez ni mañeñiek ñu haravah.”
  jid-jid: Bitrus a rimre da tre malla wu toh kukro wawu lau? a kuq wawu
  wmw-wmw: 'Peduru akikumbukira akimwambira Insa javi: “Mwanlimu! Ona, nfigu waulanire
    ure umiliya nfululu!”'
  gmv-GGM: Yozi iza wozanan akeketin Phixirosay Yesusa “Astammare hekko hanna ne qangida
    balaseya meladus” gidees.
  ssg-ssg: Pita nameni aliake kakai Jises ape i ukek, “Tel masiwi, paxaiwa! Tea pata
    ti o kakane ka i kum huhua ape i matewen! Alahan pate i mat kosea?”
  zpo-NT: 'Zee mselazh Pér kwaan ngunii Jesús stub mbizh, zee nzhé xaa lo Jesús: —Wii
    maestr. Lee yag ig kwaan mxobde lu lo, mbizhla.'
  poy-poy: Peteru kalihola visoweru vyakatakuliti Yesu, kamgambira, “Mfunda gulori!
    Mkuyu gulii gwagugulapiriti, gunyala!”
  qwh-NT: 'Tsenam Jesus nenqanta yarparcurnin, Pedru queno nerqan: —¡Mayestru, riquë!
    Qanyan maldisiushqequi igus pasepa tsaquirishqa —nir.'
  gaw-gaw: Petrus nug dab mak awowa, Jesus amegp̱a aum. “Ip̱uniṯak danab, anṯe! Tumai
    na ad pig bunaḏḵunu ame amu aaḵu bunaḏom!” awa aum.
  nca-nca: Qenero Pitako ŋande miraró, “Rapi, keto kewá fik takuni saŋanímo suwono
    ya, ŋuko asáqete.”
  zpz-NTPP: 'Orzeꞌ byezaꞌ lagy Bed coz nu mnii Jesuuz. Gazeꞌ nu nay rab yum: ―Masht,
    ¡güii la! Guwach ya las nu bzaa lagy ru ni re ―nay.'
  mkj-mkj: Peter samanda da me ne wiawihlahu, ih ken pwehng Jesus, “Maing, kanah kapang
    suhkoa fig‑e ma koawoa kariahla, ne mengla.”
  zac-NT: 'Iurní Pedro bëagná lduꞌi shtiꞌdzë më; guniꞌi Pedro: ―Mësë guná, lëꞌë hiaguë
    naguludel lëꞌin gubidchi.'
  kyg-kyg: Pitaꞌa Yesuꞌmo huꞌniya kavafeꞌmo agesamo afino ho huꞌniye. Hutenoꞌaeꞌmo,
    Tisao, huno, ago. Ge hauꞌnana fiki yosamo ago falu teꞌniye, huno ha paiꞌnigeno
  kmk-kmk: Nagasmok Pedro dit kingwan Jesus ot kinnanana’n, “Apu, ilamot naḻangu dit
    iniliwam un igus sit kaḻabyan.”
  cao-NT: Jatsi Jesú yoahitaha ca Pedró shinaniquë. Shinahax, —Tsayapa, Maestró. Naquë
    mi yoshihuahitaha ca jihui ra —i Jesu qui Pedro niquë.
  bbr-bbr: Keseria, Pita nukas Jisas nukas kukam kiro onok keserwon ätäi ronkateanik,
    Jisas auruwon, “Tamukiäum ro, apar! Kukam, na kiro am aru mam aurumon. Rusapai
    ko meiewon.”
  inb-inb: 'Chi­ura Pedro, iuia­rispa, Jesusta nirka: —Kawai, iacha­chig taita. Sacha­ta
    kam nir­kangi wañun­gapa; chika ña­mi chaki­riska ka.'
  hrv-hrv: 'Petar se prisjeti pa će Isusu: “Učitelju, pogledaj! Smokva koju si prokleo
    usahnu.”'
  box-NT: 'Ó o Piɛre leékaa bìo wó khĩína bìo, ó o bía nɔn o Yeesu yi: «Nì-kàránlo,
    loń. Ho fíkíyée na fo dánkánía á hon.»'
  ote-NT: 'Ra oraꞌa̱ ra Pedro bi benga núꞌʉ ya noya xqui ma̱nga ra Jesu, ne bi ꞌñembabiꞌa̱:
    ―Ma Xahnateꞌi, handi, nuna ꞌbai gá igo gá xipi gue ya hinhyaꞌmʉ ma da yopa nøgue
    yá igo, ya xa ꞌyotꞌi.'
  wnu-wnu: 'Ende di gab barim qas Yisas taisi qamara igumir end Pita der qamar: “Barai,
    barim qas nam pik e qur bo me big qamb taisi qaman end gegeret igo e.”'
  zam-NT: 'Sya, chàa, mte'' lezo'' Pedr máa yaa ngudyuuga. Ndxab Pedr loo Jesús: ―Maistr
    hui'' U'' nexa. Yaa ngudyuug co'' gunii yèe U'' no co'' mquedèe U'' loo ná''a
    mbiizle''.'
  zyp-NT: Piter tah a thui thlang cawtah Zisu hai leco, “Cawngpahtu, mingtua, chia
    na sahpaw thuiku kung kheh a ro thlu thah khi,” tatah a tah.
  sey-NT: 'Ñani ja̱ maca Pedro, Jesús caseꞌere cuasa ñajani caëña, i̱te: “Yeꞌyaquë
    ñajëꞌë, mëꞌë casi ñëre, tsoe cue̱ne huesësico paꞌico.”'
  nvm-nvm: Regavo Fita fu irerag Jesu fu amur renma iji fun vierafenma ijefuon fu
    uri Jesu kua, E nijaidiamon garia ga. In gari a kuainma iji fun sairenmano kuain.
  mps-mps: Pitago tede homugo ma kone palama, tama agai te po wai, “Tisa bidi, suao.
    Te do sogode nago te ni kaya dolaiba po wai. Megi te aga sasia pali dao,” Pitago
    te po wai.
  seh-seh: 'Na tenepo, Pedhru akumbukira pire pikhadacitika, mbalonga tenepa kuna
    Yezu: “Lang''anani Mpfundzisi! Nsambvu udapikirira imwe, waumadi!”'
  pab-NT: 'Hatyaoseta Pedro oteheta Jesus niraene hoka nexa ihiye: — Hiyaiyehena,
    Xaotyakisatiye, etake halohalo kate himaxawaiyerehenerore nira — nexa.'
  llg-llg: '@see-verse:MRK.011.020'
  kyf-kyf: '-We -Zezu gbaa, Piɛlɩ dlɩ ''sibhlia we -gʋ la, ɔ nɛɛ: «Wlabi, -ɩn yla
    figɩsu -ɩn bhlɩa dɛ gwɛzɛ, we ka yɛ.»'
  tpi-tpi: Na Pita i tingim dispela samting Jisas i bin mekim, na em i tok, “Tisa,
    lukim. Asde yu tok long dispela diwai fik i mas bagarap. Na nau em i drai pinis.”
  mih-NT: 'Ta i nacohon iñi ra Pedro, ta catyi ra sihin ra Jesús: Ndyehe Maestro,
    sa i na‑ityi yutu i cohon sihin.'
  qvh-NT: 'Saymi jacha saquish caycagta ricaycur Pedro nergan: “Manami wayunquinasu
    nishgayqui jïgus jachata ricäriy, taytay. Pasaypa saquishgana caycan.”'
  kms-kms: Pita ni te nuqoind di Jisas ni nyumo te ningg wand nand kin te mune nei
    nimbiny di ni Jisas ningg nari, “Tisa, te qond! Nyumo fig nu wand brequ gudig
    kin te yabe quari namb pre.”
  agn-agn: Nademdeman ni Pedro tang binitala ni Jesus ong ayo, animan minaning tanandia,
    “Magino, way! Pa-dekan mo tang ayong sinompa mo! Patay da!”
  nhi-NT: 'Ihcuacon Pedro oquilnamic tlen oquihtoh Jesús yaluatica, uan oquiluih:
    —Totemachtihcatzin, ¡ixconita! In icoxpouitl tlen otconchicaucanotz yoouac.'
  ttc-NT: 'Te Xhpe''y otzaj tiktz''an tuj tanim aj oxik tq''uma'' te Jesus ti''j te
    tze'', b''ix oxik tq''uma'' tetz te Jesus ikxjani: «Xnaq''tzon, intxik awen te
    tze'' aj otzaj aqanb''e'' tajsik iwini. ¡Ajna''l ma''tx jaw ky''ixwik!»'
  dan-1931: Og Peter kom det i Hu og siger til ham; “Rabbi! se, Figentræet, som du
    forbandede, er visnet.”
  kwj-kwj: Pita injele o bwasiro mwanji tini hambwani ya ri sawe, “Ondiyakandiyandau
    hima, ma hei. Injele walambe i ki mi sawesiro me oti apa rikaꞌaihiro.”
  vie-OVCB: 'Nhớ lại lời Chúa Giê-xu đã phán, Phi-e-rơ kêu lên: “Thầy ơi, cây vả Thầy
    quở hôm qua nay đã chết khô rồi!”'
  kze-kze: Pítaa Ísumo sún-aimba ááka'a maréna séna awánaao. aaimó simámakaanda-taima
    á'a aáyánkagwiye súwana
  mpj-mpj: Piijalu kulirnu wajarnulu, Jiijajja, “Nintipuka! Jii warta nyawa!, tikirlarrinyja.
    Nyuntulun putamanyjangka palunyangka warta tikirlarringu.”
  lbk-lbk: Sinmek et Pedro san kinwanin Jesus sa na't kanan, “Apo, ilaem kay ya! Nalango
    et nan chey kaew ay higos ay inpangaagmo!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro du̱jaaꞌmyejts vintso̱ veꞌe je̱ Jesús vyaajñ, je̱tseꞌe
    du̱nu̱u̱jmi: ―Yakꞌixpa̱jkpa, ixu̱ je̱ higo ku̱p juuꞌ veꞌe mko̱ꞌo̱ñu̱ko̱jtsi, ta̱
    tseꞌe tya̱a̱tsni.'
  bzh-bzh: Lob Pita kwa vo Yesu yi ġaġek menër vu bë, “Tatovaha! Gwelë! Ḳele pik*
    sën ġeterot lo meran bebebov ya!”
  guj-2017: પિતરે યાદ કરીને ઈસુને કહ્યું કે, ‘ગુરુજી, જુઓ, જે અંજીરીને તમે શ્રાપ આપ્યો
    હતો તે સુકાઈ ગઈ છે.’”
  jvn-NT: 'Rasul Pétrus kélingan nèk Gusti Yésus misuh wité, mulané terus ngomong:
    “Gusti, delokké iku, wité sing mbok pisuh wingi malih garing.”'
  byr-byr: Tɨnna wanganna kyeꞌ Pitai miꞌna yawɨraka sarɨ wɨdɨna “Nejɨwaakyaigɨ, dangana!
    Yɨta pihɨyai yagaala dɨragɨnyaꞌ wɨdɨwaꞌdɨnyai mena baimwaka.”
  ian-ian: Pita wumbayambɨ yelavɨtaa wandɨ. Njambwi nyan kavle yigaandɨ wamɨn fik
    walɨnja mi tamba lɨga wundɨ waa wandɨ.
  hun-hun: 'Péter visszaemlékezve, ezt mondta neki: „Mester, nézd, a fügefa, amelyet
    megátkoztál, kiszáradt.“'
  mcf-NT: 'Aden istuidash Esusën icueda bacuëesa chiaid tantiec Petedo: —Cuëte bacuëabicsho
    mimbi chuiboed bidiquiaye. Is, Icbo —quepondash.'
  kjs-kjs: 'Go-rupa pisa raburi Pita-me abalade kone saapiruma Yesu-para talo: Tisaa
    ada, go yaina abala lae-le go repena fik ora kaapu lea.'
  mni-mni: "Maduda Peter-na thokkhiba thoudoktu ningsinglaktuna Jisuda hairak-i, “Yengbiyu,\
    \ Oja Ibungo, Ibungona mang taknaba haikhiba heiyit pambi asi kangsillamle.”\x94"
  yad-NT: 'Su̱nu̱yadamu, jijechipitya̱da Pyítrubay varirya, su̱teda ji̱ta variy siva
    Jesús: “Ya̱jnu̱y, Datyanu̱, jiryatiy jiñique̱tyajarya jígunu, radiiñuma day.”'
  mxb-NT: 'Dá ni̱ ndu̱sáa̱ ini Pedro ña̱ ni̱ kaꞌa̱n Jesús xíꞌín yíto̱ ñoó. Dá ni̱
    kaa ra̱: ―Maestro, káa chi̱, ta̱ño̱ꞌó, kirá ni̱ da̱tái̱ chiꞌan mií ní káa, ni̱
    ichi̱ va rá.'
  pon-2006A: Piter ahpw tamanda dahme wiawihero, e ahpw patohwanohng Sises, “Maing,
    komw mahsanih mahs duwen tuhke pik me komw ketin kerialahro, e mengilahr!”
  maq-NT: 'Ngajan xi cha Pedru ne, catsinguitsjen cha cjua xi cachja Jesús cojo ya
    jan ngujña ne, sehe ngajan xi cachja cha cojo Jesús cuitjin: ―‍Maestro. Chutsujun
    ta ya xujun xi canújuncjun cojo jan ne, cafë caxi.'
  hto-hto: 'Iemo Pedro comecɨ uíbicaillano, Jesuna daɨde: —¡Llófueraɨma, erói! O faidoca
    higúerana ja duíraɨna zaféreficaide, —daɨde.'
  por-BRBSL: 'Peter, lembrando-se, disse a ele: “Rabino, olhe! A figueira que você
    amaldiçoou murchou”.'
  ces-NKB: 'Petr se tedy rozpomněl a řekl mu: “Mistře, podívej se, ten fíkovník, který
    jsi proklel, uschl!”'
  cui-cui: 'Bapoxonae Pedro yabara nanta xeinataba xua mexuae Jesús biatane higuera
    nae. Bapoxonae jeye Jesustha: —Pon jiwi Necuidubim, taema po higuera nae mexuae
    biataneme, bayatha yʉnuncua, jei Pedro.'
  boj-2014: Onaqa Pita a Yesus aqa anjam nami qura minjej qaji deqa olo are qalsiqa
    Yesus minjej, “O Tamo Koba, ni unime. Qura ni ya ŋiriŋtem qaji agi laosiq moiqo.”
  eng-OEBUS: Then Peter recalled what had occurred. “Look, Rabbi,” he exclaimed, “the
    fig tree which you doomed is withered up!”
  eri-eri: Onodu Pita no Yesus beele lewai waha bona ninau isidu bona lewai, “Isisi
    higou fai, ne fik nauge woha urau, feyo ganga ne fik nauge woha no inyabawei nomo
    boni letunaha. Ononaha wa elebe no kakaregaha otona.”
  aly-aly: Peter-el arwerl tywerrk renh alhengk-arek, angkemel, “Ingkartay, ngarl
    weth arwerl tywerrk nhek akengenty angkek, ra arleny-anem irrek.”
  wiu-wiu: Nitaneya kakale enekome Pitayopa Yesuyo okana wene patukakale okome Tikisa
    ago neme abelana kikoa okana yomo piki totoa ala tootapeneya kakono, ena wa okale
    okome
  swe-swe: 'Petrus kom ihåg vad som skett och sade till honom: ”Rabbi, titta! Fikonträdet
    som du förbannade är [redan] förtorkat.” [Trädet hade dött direkt när Jesus talade
    till det i vers 14, men det tog viss tid för ”bönesvaret” att bli helt manifesterat.]'
  cth-cth: Piter ni hlawt a pouk teh, khenhaw ho Rabbi, thoe na bo e thaibunglung
    a ke toe ho atipouh.
  mti-mti: Pita meve imug anone Iesu gumbe wane, “Rabai, Yawa! Yoma inaru me ge yawag
    wanawa me toyaine!”
  pad-NT: 'Pedroa bikava''ihokihi ida Jesus kavarani. Oniaroa, bini''a''aha: —Aajo,
    vada ini''a ida figira ''damania ara''okho''iki. Inajahari''iki oni hidanija aradahana,
    abonobakhiajanarini ikahi''iki oni, oniani ida figira-ra anara''okho''ia.'
  twi-twi: Petro kaee asɛm a Yesu ka de domee dua no no, ɔteɛɛ mu se, “Hwɛ, Kyerɛkyerɛfo!
    Borɔdɔma dua a wodomee no no awu!”
  hlt-hlt: Te vaengah Peter loh a thoelh tih Jesuh taengah, “Rhabbi thaibu thae na
    phoei thil te koh coeng he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii dentɛní dɛ̀ɛ̀ wee dɔ̀ɔ̀ kɛ́nɑ́kɛ́ Yesu kɛ dɔ̀: Okótì wéntɛ́
    mutie ɑ wee bɛ́innɛ̀ mù kɛ kpeí.'
  san-GUJ: તતઃ પિતરઃ પૂર્વ્વવાક્યં સ્મરન્ યીશું બભાષં, હે ગુરો પશ્યતુ ય ઉડુમ્બરવિટપી
    ભવતા શપ્તઃ સ શુષ્કો બભૂવ|
  amx-amx: Peter irlpangkemel Jesu-warn angkek, “Kaltj-anthenh-anthenhay! Arnang tjwerrk
    nheng ntwarl althwerrker-wek, rang kel antjerrkemeh!”
  ake-NT: Pi'ta enu ya' iyee'pʉ, mɨrɨpan uya ta'pʉ Sises pɨ', “Rapai, apʉne enkɨ.
    Pi' e' anpa'nʉkʉ'pʉ useketasa'!” ta'pʉ iya.
  qvn-NT: 'Chaura ganyannintin Jesús rimanganta yarparurmi Pedroga cay nin: “Yachrachig,
    wacta rircariy. ‘Cananpitaga manam pisi micungachu gampa mishquiquita’ ningay
    hïgos montim nä chaquisha”.'
  tku-NT: 'Pedro lacapāstacli tū ixuaninī''t Jesús ē huanilh: ―Mākelhtahua''kē''ni'',
    cala''ktzi''. Qui''hui'' scāctāyakō''lhtza''; ū''tza'' tū lacaquilhni''.'
  bjk-bjk: Io, Pita ixo döxömen lo a tinenge re Jisas nang ixo tengen kö ina uno iaa.
    Ma ixo tengen, “Tene Ausu, pere bang! A uno löwö nang nöngön u köö, iri manga.”
  msy-2020: Ezɨ Pita nɨrɨgha Iesus mɨgei, “Tisa nɨ gan, temer fighɨn nɨ asɨghasɨghasa
    mɨkemezim, a mɨsɨngi!”
  bpr-bpr: Na gafaldam Piter i ta nimò Dyisas, na manan di kenen, “Sér, neyem. Ta
    mlanas sa i kayu tnalùam ayé.”
