    ipiru —ehi.'
  kmh-kmh: '@see-verse:MRK.011.020'
  ukr-ONPU: 'Згадавши, що сталося напередодні, Петро сказав Йому: ―Равві, ось смоковниця,
    яку Ти прокляв, всохла!'
  emi-emi: Pita ghe mene nnaa lao sio sa ateva Iesu ghe ppooainiela tale ai eteae.
    Ghe uela va, “Tisa, tarala, fig ateae ughele kasikienainiela ange mmatela!”
  zpv-NT: 'ya loh nin bagannastoꞌ Pehdru nin guñiꞌ Ñiꞌh, chiꞌchi rahbi ba loh Ñiꞌh:
    ―Mwehsu, ¡bwaꞌha! ¡Laꞌh yahga ñiigu nin guluꞌdii luꞌh laꞌn gubihdzila!'
  gux-gux: 'Pieli den tiadi yaala n den tieni ki yedi: canba diidi ŋan den soli yaa
    kankanbu yeni kuodi.'
  kos-kos: Peter el esamak ma sikyak ah, na el fahk nu sel Jesus, “Mwet Luti, liye,
