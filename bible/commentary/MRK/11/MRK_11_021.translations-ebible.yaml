    molo,” diso.
  urd-GVR: Tab Patras ko wuh bāt yād āī jo Īsā ne kal anjīr ke daraḳht se kī thī.
    Us ne kahā, “Ustād, yih dekheṅ! Anjīr ke jis daraḳht par āp ne lānat bhejī thī
    wuh sūkh gayā hai.”
  far-far: Ma sa Pita ka manata to'ona ru be sa Jesus nia sasia ana 'ai nai, ma ka
    fata 'uri fuana, “Wane Famanata 'ae, ada to'ona basi na 'ai figi be 'oe agia,
    nia mae na!”
  suz-BL: मिनु पत्रुसमी ति फ्रुक्‍शा, येसु कली “ए शेंब, कोव़ङीन, इन सराप पशो फोव़शी
    रवा सोव़माक्‍त” देंमाक्‍त।
  car-NT: 'Irombo o''to moro oroi ''wa Jesus wyka''po poko Petrus wetuwaro''ma''po
