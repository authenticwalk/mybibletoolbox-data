  mya-mya: ထို​အ​ခါ​ကိုယ်​တော်​က ``နောင်​အ​စဉ်​အ​ဆက် သင်​၏​အ​သီး​ကို​အ​ဘယ်​သူ​မျှ​မ​စား​စေ​ရ''
