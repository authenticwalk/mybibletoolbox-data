  ssg-ssg: Ape i kakane tea pata ukek, “Tap o po hua ulea.” Tesol kahikahin hongoen
    kakain ti i kakawa.
  zpo-NT: 'Zee nzhé xaa lo yag ig: —Nik stub welt, nagawtra myet xle lo lu. Nu mbin
    re xaa mseed lo xaa see ngunii xaa.'
  poy-poy: Panu Yesu kagugambira mkuyu, “Kwanjira leru ata mashaka gangalikupera muntu
    yoseri nakaliya mabwajubwaju kwaku!” Na wafundwa wakuwi wapikiniriti visoweru
    avi.
  qwh-NT: 'Tsenam igus montita Jesus queno nïcorqan: —Cananpita witsepa mananam pipis
    wayïniquicunata miconqanatsu. Tseno nenqantam disipuluncuna wiyayarqan.'
  gaw-gaw: Anam anṯom amunu Nug aum. “Na baula meut iinab omana!” awa aum. Awa a amu
    nuhiḵud ip̱uniṯak awak danab ag nai amu doop̱ig.
  nca-nca: Asa qenero kewá ŋu ŋande miraró, “Imemoŋgo uni kato ke taŋguríŋge kama
    neweya,” yiní iŋo-iŋo rewero uniyómbo iŋaŋgurí.
  zpz-NTPP: 'Orzeꞌ nam rab mi ñii: ―¡Laab ru rila wowaꞌ mbecy uugy nir! ―nam. Nunu
    güeñ de yu nu rsyaꞌ lom nu ni mniim.'
  mkj-mkj: Ih ken pwehng suhkoahu, “Joh armaj men pirin pwuroahng kang wehn fig jang
    ipoamw.” Nah sohnpadahkkok rong sikesik oauwe.
  zac-NT: 'Iurní guniꞌi më lu hiaguë: ―Nunquë jamás adë chu gáudiꞌi nashi shtë́nël.
    Bini ra shini gusëꞌdë më lo quë naguniꞌi më lu hiaguë.'
  kyg-kyg: Yesuꞌa hunoꞌaeꞌmo, halate alagamo oꞌaesanageꞌa vayaꞌmogi eꞌa lagiꞌa oꞌnegae,
    huno huꞌnigeꞌa geꞌamo neꞌafiya vayaꞌmogi afiꞌnae.
  kmk-kmk: Utdi iniliwan Jesus dit kayu un kanana’n, “Manipud sinsatunon, maidon mamungaam.”
    Ot dingngoḻ dat disipulus na dit inugud na.
  cao-NT: 'Jatsi higuera jihui qui ja chaniniquë pa: —Mi bimi pitëquëpistiayamariaxëhi
    quiha nohiria ra —i jihui quiina. Jabi ja yoaha ca jahuë rabëti bá nicaniquë.'
  bbr-bbr: Keserianik, Jisas nukas kiro am keser auruwon, “Kar ros nan nemauk ätäi
    wa oi jai. Na nemauk ätäiar wa muriäwam.” Kon tamareäu roat ak kiro ämän roin.
  inb-inb: 'Chi­ura, Jesuska nirka: —Kuna­ura­manda, ñi ima­ura­pas mana pipas, kai
    sacha­manda muiu mikun­gapa kan­kunachu. Chasa rimagtaka, paita kati­ra­iag­kuna
    uiar­ka­kuna.'
  hrv-hrv: 'Tada reče smokvi: “Nitko nikada više ne jeo s tebe!” Čuli su to njegovi
    učenici.'
  box-NT: 'Ó o Yeesu wã́a bía nɔn le vĩ̀ndɛ̀ɛ mu yi: «Fo máa bĩní máa ha bia
    hùúu á nùpue máa dí.» Ó o nì-kenínia ɲá bìo ó o bía.'
  ote-NT: 'Hangue ra Jesu bi ꞌñembabi ra ꞌbai gá igo: ―Hinhyaꞌmʉ ma da yopa nøgue
    ri igo. Ha yá nxadi bi ꞌyøde núꞌa̱ bi ma̱.'
  wnu-wnu: 'nam eng nob qamar: “Ne qur me bigau eng gab ne bo mom-mom qur me biginenei.”
