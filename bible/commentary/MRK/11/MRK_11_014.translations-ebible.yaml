  ind-AYT: Yesus berkata kepada pohon itu, “Biarlah tidak ada orang yang pernah makan
    buah darimu lagi.” Dan, murid-murid-Nya mendengarnya.
  cjo-NT: 'Ikantanakiro Jesoshi: —Tekatsi owaeyaawoni pikithoki iinja. Ikemakiri riyotaanewopaeni.'
  nsn-nsn: Doh Iesu ke la kula toro douk fig pare, “Ingga ahik paho ua baka poluk,
    kara einir tamata me kukuanan, ahik tun!” Doh no tamatang uakuakelukono ka longoro
    ke mene pe inggon.
  san-DEV: अद्यारभ्य कोपि मानवस्त्वत्तः फलं न भुञ्जीत; इमां कथां तस्य शिष्याः शुश्रुवुः।
  tna-NT: 'Da su Jesús ja higo equi uja atana: —U jenetia su be aiya biame mique ejaja
    padiatayu. Mesa discípulo cuana ja beju id''abatana.'
  lid-lid: Eme Jises tiye i ta kei nane i buku doh, “Iri lau winiyan baimon salim
    ja bwai.” Eme oro lau tan anuhun sahou iy asehek.
  wim-wim: Anpalaniya, nil Jesus.an yuk kom alantan thaw, “Pam wanchangana may nungkaramana
    keꞌ-ngul mungkayna, yaꞌa!” Than ngurp nungantam al-alangan wik inangan ngeeyin
    nunang nilan thaw.
  zga-M: Akhaguvula ubikhii asikhuli umunu uviyakheva ilya isekhe ukhuhuma khuliuve.”Na
    vakongi va mwene va kha pulekha.
  yom-yom: 'Buna Yesu wukamba nti wu figi : —Kadi mutu kalendi buela dia dikundi di
    nti aku ko. Minlonguki miandi miwa bu katuba mambu momo.'
  eng-NNA: He spoke to that tree, “From today you will forever have no fruit. They
    will not eat from you again.” His men heard him say that.
  san-SIN: අද්‍යාරභ්‍ය කෝපි මානවස්ත්වත්තඃ ඵලං න භුඤ්ජීත; ඉමාං කථාං තස්‍ය ශිෂ්‍යාඃ
    ශුශ්‍රුවුඃ|
  yut-yut: Yesu da kɨndap uŋun yaŋ kaŋek yagɨt, “Buŋon bamɨ dɨmasi toki, aŋaki amɨn
    da dɨmasi paŋ noni dosi nandɨsat.” Gen yagɨt uŋun paŋdetni da nandawit.
  grc-BYZ: καὶ ἀποκριθεὶς εἶπεν αὐτῇ· μηκέτι ἐκ σοῦ εἰς τὸν αἰῶνα μηδεὶς καρπὸν φάγοι.
    καὶ ἤκουον οἱ μαθηταὶ αὐτοῦ.
  cpc-NT: 'Jiyakatanakiro pankirintsi, ikantzi: “Ari pashi powaatyiiro iiro pikithokitai”.
    Ikimaiyakirini maawoni jiyotaani.'
  nhg-NT: 'Yecuöquenu Jesús oquelfejque icox cuabetl: ―Majcayec nionöque quecua fruto
    de taja. Tiemachtejcöhua oquecajque tli oquejtojque.'
  nya-nya: Ndipo Iye anati kwa mtengo, “Palibe amene adzadyenso chipatso kuchokera
    kwa iwe.” Ndipo ophunzira ake anamva Iye akunena izi.
  ngu-NT: 'Quemaj oquijlij on cojtli: ―Ma ca sa queman yacaj quicuas motlaquilyo.
    Niman on inomachtijcahuan ocacquej.'
  kup-kup: Tahan pi zi pomeden epat mañah, “Ni tovai uloñ maot badotü.” Pot mañahan
    pim mañairooh-abanari povon hateveteh.
  jid-jid: wa ka tre indio na ka ri klo mana u mri koh ma baka woh
  wmw-wmw: 'Nakulawa iye akisowerera muti ure akamba: “Mwanzo wa rero mpaka milele,
