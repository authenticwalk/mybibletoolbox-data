  kfw-kfw: "Jisu'n theichang kuungdiang aleiti, “Tuteii inkhat innum nang nakuung\
    \ makheiya nakara kabak ekhaimarasu!”\x94 Halli asiamruoi ngai'n ama itihi inleijet."
  bfz-bfz: तेबे यीशुए तेस डाल़ो खे बोलेया, “आजो ते बाद तेरा फल केसी नि खाणा” और तिना
