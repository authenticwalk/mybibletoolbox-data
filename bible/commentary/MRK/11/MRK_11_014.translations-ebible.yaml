  pad-NT: 'Jesua bini''a''ihi ida figira avani: —Ni-nahina bihajanaki ida ibononi.
    Kidivarani kamithamahani vihiha adani Jesus ipohina.'
  twi-twi: Yesu domee borɔdɔma dua no se, “Efi nnɛ, worensow aba bio!” Asuafo no tee
    asɛm a ɔkae no.
  hlt-hlt: Te dongah a voek tih, “Nang kah a thaih te kumhal duela ca uh boel saeh,”
    a ti nah te a hnukbang rhoek long khaw a yaak uh.
  tbz-SIM: 'Kɛ̀ Yesu bɛ́innɛ̀ dɛ kó mutie kɛ dɔ̀: Òmɔù tɛ̃́nkɛ bɑ́ɑ́ cɑ́ɑ́kɛ́ ɑ bɛ
    nɛ̀ ɑ bo mbomɛ̀. Kòo tɑncɔ́ùmbɛ̀ɛ keè ò bɛ́immɛ̀.'
  san-GUJ: અદ્યારભ્ય કોપિ માનવસ્ત્વત્તઃ ફલં ન ભુઞ્જીત; ઇમાં કથાં તસ્ય શિષ્યાઃ શુશ્રુવુઃ|
  amx-amx: Jesu-el arnang tjwerrk renh ilek, “Lyeteng tjerrtjel itja weth ngkwengeng
