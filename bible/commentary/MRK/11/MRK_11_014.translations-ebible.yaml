  ndj-ndj: Bahala pala kaliwombela likuyu, “Kufumila nalelu mbaka jola, mundu yoyosi
    akotoo kulya fivelekwa fyaku.” Vanachuli vaki vakapikanisheyi filongu afi.
  mbj-NT: 'Ti m'' joom hã taky hadoo: —Dooh da meag wäd bä! Dooh d'' a ag repoo wäd
    bä! —näng mäh. Ta ma matëg ramaa napäh mä ta kyyh joom hã.'
  lat-VUC: 'Et respondens dixit ei: Jam non amplius in æternum ex te fructum quisquam
    manducet. Et audiebant discipuli ejus.'
  ngp-ngp: Yesu niyo augamba mtini, “Kukongela dielo na ulo na ulo hahali mnt'hu naadye
    matunda kulawa kwako nahi.” Wanamp'hina wakwe niyo wamwiva viya alongaga.
  enq-2: Dokopa Jisasame piki ita doko lamaiyoo, “Tanga-tangapi endakali mendeme embanya
    dii mende lyao nanatana” lea. Pii doko disaipolo dupame siami.
  eng-ASVBT: And Jesus answered and said unto it, No man eat fruit from thee henceforward
    forever. And his disciples heard it.
  mna-mna: 'Tana Yesu iso pa ke tana ma iso: “Indeeŋe ta tiŋgi mi ila na, nu ko piyooto
    mini ŋonoono sa be tomtom tikan na som.” Yesu iso sua tana na, naŋgaŋ kini tileŋ.'
  myw-myw: Iw to Yeisuw, ikawtun kay kaywen, ilana, “Adok nag bukuvgavaw beivag anagim,
    beikams gamag, nag.” Navamul iliganes anilivan towen.
  sby-sby: Neco, Yesu walacambileti, “Paliya muntu eshakalyeko nkuyu ku citondo ici!”
    Beshikwiya bakendi balamunyumfwa kambeco.
  sll-sll: “Emgi miling honanga yal ta pe nekinamua,” ditongwi. Ditomia yalhobi pir
    mongwi.
  yaq-NT: 'Junak intok, Jesus junae chuna''ouwotau: ―Kiale''e, jakwoo juni''i, kaibu''e
    takane''e ―ti au jiiak―. Intok kia jabe juni''i, ka enchi taka bwa''ane ―tiiak.
    Intok junuen au a'' jia''apo, jume'' a'' majtim a'' jikkajak.'
  uro-uro: Nasot dä qa märhamän särhä qä gosaqi rhoqortäqyia, “Mamär iva saqi as mirhup
    kaku aung gä namäs nävät ngia qän.” Dap aa mudäsaqongda di rha nari qa i qa märhamän
    doqoräkt.
  ita-1885: 'E Gesù prese a dire al fico: Niuno mangi mai più in perpetuo frutto da
    te. E i suoi discepoli l''udirono.'
  muy-muy: 'Eslini Yezu àhi ana məŋ ga zlam ni : « Ɗay-ɗay maslaŋa aməzum bəza gayak
    va do. » Gayaŋ ya àɗəm nahkay ni ti ndam maɗəbay naŋ ni tìcia.'
  kqc-kqc: Kamini mina fuka yabo rofu niyo, “Amiye yokoi toga toga ya rofu meko ga
    iriyaine!” Ma ini usi dina vene mina ago neideyadi.
  tav-tav: 'Carica mano tʉjʉri tiire ocõo bairo caĩñupʉ Jesu: —To ricacʉti nemoqueticõato
    yua, caĩñupʉ Jesu tii yucʉre. To bairo cʉ caĩro cʉ buerã caapiyuparã.'
  eng-ULB: He spoke to it, “No one will ever eat fruit from you again.” And his disciples
    heard it.
  spa-VBL: 'Entonces le dijo a la higuera: “Que de ti no vuelva a salir más fruto”.
    Y sus discípulos escucharon sus palabras.'
  fra-_FOB: 'Alors Jésus, prenant la parole, dit: Que jamais personne ne mange de
    ton fruit. Et ses disciples l''entendirent.'
  hau-ULB: Sai ya ce wa bauren, “Kada kowa ya kara cin ''ya'yanka har abada!” Almajiransa
