  mih-NT: 'Ta i catyi ra Jesús sihin yutu cuan: Ma coo ca sɨtun vatyi ma casi ca ñiyɨvɨ
    sii si ndaha cuii ñi. Ta i siñi ra i casi ra sa cahan ra.'
  qvh-NT: 'Saymi Jesús nergan jïgus jachata: “¡Cananpitaga manami imaypis wayunquipänasu!”
    Sayno nishgantami discïpuluncuna wiyayargan.'
  kms-kms: Muq Jisas ni nyumo fig te ningg nari, “Nu muq wute nu ningg yi te mune
    me segi ye.” Di ni wand ven puq nand kin te Jisas nikin wute ni mutungu mutungu
    ne puq nand.
  agn-agn: Animan minaning si Jesus ong ayong asi, “Mimpisa mandian, india ra enged
    mamorak!” Ig ang binitala nang na naba-yan tang mga sinagpan na.
  nhi-NT: 'Jesús oquiluih: —¡Ayic oc queman acah maquicua motlatiyo! Uan nitlasalohcauan
    occactoyah.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' tyol ti''j te tze'' ikxjani: «Nijunwt xjal
    nlay xik lo''onky te awitz ajna''l.» Ntons, kye txnaq''atz okcha''oj.'
  dan-1931: 'Og han tog til Orde og sagde til det: “Aldrig i Evighed skal nogen mere
    spise Frugt af dig!” Og hans Disciple hørte det.'
  kwj-kwj: Wowani Jisas o me ni ya ri sawe, “Apa do me mwe ai wa kei. Minambwe naha.”
    Ete wowani ele ri himache o tini ya wu mendi.
  vie-OVCB: 'Chúa quở cây ấy: “Từ nay về sau, không ai ăn trái của cây này nữa!” Các
    môn đệ đều nghe lời đó.'
  kze-kze: mintáígóntávéna séna ená arambá íma iyáníyone. moórágwara'a kwaási ená
    arambá íma nánááowe súwasa kwená kwayó-kwáásí mináímbá ísaraawe.
  mpj-mpj: Wartangkalu wajarnu, “Puntulunta mirta ngalku.” Jilanyalu warta jii putamanu
    palunyalu, ka wangka-nintiluya kulirnu.
  lbk-lbk: Sa na't kanan, “Olay kaatna, at maid mangmangan sinan fekhasmo!” Chinngen
    nan disipolosna nan chey ay infakhana.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ higo ku̱p du̱nu̱u̱jmi: ―Ni je̱ vinꞌita tseꞌe
    mko̱o̱ꞌkta̱ꞌminit. Myó̱tudu tseꞌe je̱ yꞌixpa̱jkpata̱jk.'
  bzh-bzh: Lob nër vu ḳele bë, “Su rëḳ ġengis anom bemehönon dega gök nahin rë!”
    Geyi hur maluh vare denenġo nebë sënë.
  guj-2017: ઈસુએ તેને કહ્યું કે, ‘હવેથી કદી કોઈ તારા પરથી ફળ નહિ ખાય’ અને તેમના શિષ્યોએ
    તે સાંભળ્યું.
  jvn-NT: 'Murid-muridé terus krungu Gusti Yésus ngomong marang wité: “Wiwit saiki
    tekan slawasé ora bakal ènèng wong sing mangan wohmu menèh!”'
  byr-byr: Daka yɨsarɨ wɨdɨna “Yɨsimaayaigɨ yuyagaaꞌ aane pwai kwai gɨmɨre yɨsɨla
    manyɨ gyatheigɨnyɨ.” Sara wɨdadaasɨ gamɨrera wɨꞌnyɨna yeꞌ.
  ian-ian: Mi kat wandɨ. Nat njambɨ ngɨnɨ kɨta nyan mɨna sɨk ana kɨgiyandɨ waa wanda
    vak ndɨna kwupmba la nɨmba wutndi.
  hun-hun: 'Akkor Jézus megszólalt, és ezt mondta a fügefának: „Soha többé ne egyék
    rólad gyümölcsöt senki.“ A tanítványai is hallották ezt.'
  mcf-NT: 'Ad icsho isun Esusën: —Adequi bacuëesa icsho ma matsesën chenquio icpanuna
    —capondash. Aden chuisho tantiapondash abëd icquidon.'
  kjs-kjs: 'Go-rupa adisa-pulu Yesumi repena-para agale gu-rupa lakalisa: Nena kili
    meda ora mada namaitiape. Go-rupa lisa raburi disaipel alinumi go agale pagisimi.'
  mni-mni: "Adudagi Jisuna heiyit pambi aduda hairak-i, “Kana amatana nangondagi mahei\
    \ amuk hanna chadasanu.”\x94 Aduga Ibungona haiba adu tung-inbasing aduna tare."
  yad-NT: 'Su̱teda ji̱ta Jesús variy riva jígunu: “Ne ti̱de ra̱turicharanu̱darya jijyo
    nu̱ndye.” Rityuva̱choda ji̱ta sisa̱ datyavay varidyerya saniquejada day.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín ta̱ño̱ꞌó ñoó: ―¡Ni iin kuu̱ ka̱ ná o̱ ke̱í ni iin
    tóꞌón ña̱yuu kui̱ꞌi yo̱ꞌó! Ta kúú ni̱ seídóꞌo va ta̱ xíonoo xíꞌín ná ña̱ dión
    ni̱ kaa na̱.'
  pon-2006A: E ahpw mahsanihalahng tuhkeo, “Sang met kohla sohte aramas emen pahn
    pwurehng kang wahn pik sang rehmw!” Sapwellime tohnpadahk ko me rong mahsen wet.
  maq-NT: 'Ngajan xi cachja me cojo ya jan cuitjin: ―‍Quihndë tsajin nixtin xi cuaqui
