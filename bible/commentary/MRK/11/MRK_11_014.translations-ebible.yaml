  por-BRBSL: 'Jesus lhe disse: “Que ninguém mais coma fruta de você!” e seus discípulos
    ouviram isso.'
  ces-NKB: 'Ježíš mu tedy řekl: “Ať z tebe navěky už nikdo nejí ovoce!” A jeho učedníci
    [to] slyšeli.'
  cui-cui: 'Bapoxonae Jesús barai higuera nae, jeye: —Bapana jopa equeicha nacoichim
    tsane, xua jiwi jopa necathei xaenexa, jei Jesús. Jesús pijimonae jume tainchi
    baxua poxonae higuera nae barai.'
  boj-2014: Unsiqa qura di minjej, “Ni olo bunu geitqasai. Tamo bei a bosim ino gei
    bei oqasai.” Degsi minjnaqa aqa aŋgro naŋgi queb.
  eng-OEBUS: So, addressing the tree, he exclaimed, “May no one ever again eat of
    your fruit!” And his disciples heard what he said.
  eri-eri: Ono wainga Yesus no fik nauge benou letuwai, “Ne ege hilou ada heigaunga
    fai nyode. Gai uwanga uwa.” Ono wainga Yesus nomo disaipel nere beele waha isane.
  aly-aly: Jesus-el arwerl renh ilek kwertengerl ikwerenh-rnemek, “Arwerl nhepenh
    nthakenh ingwerentyel amern arlkwey-angenharl intem-antey!” Kwertengerl ikwerenhel-rnem
    renh awek, rarl alakenh angkenh.
  wiu-wiu: Ku̱ tuameneya kakale enekome kikoa okome okome ku̱ wa tukile toamea. Padameka
    neke ku̱ wa kotia noamoi wa kikoa akeneya. Eni kikoa okaka one oyali-kitame yakakoa
    kakeneya.
  swe-swe: '[Trädet hade inte verbalt talat med Jesus, men likväl kommunicerat ett
    falskt budskap att det hade fikon, så] Jesus svarade trädet och sade: ”Aldrig
    någonsin ska någon äta frukt från dig!” Hans lärjungar hörde detta. [Fikonträdet
    är skapat att bära frukt innan det producerar löv. Detta fikonträd hade brutit
    mot hans befallning och hycklade, det utgav sig för att ha något som det inte
    hade. Fikonträdet är ofta en symbol på nationen Israel. Både denna händelse och
    nästa då templet renas är två starkt symboliska handlingar.]'
  cth-cth: sahnin totouh hoi nange apaw hah apinihai cat hanh seh atipouh. Hote lawk
