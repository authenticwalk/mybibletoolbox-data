    soe pamëh.
  agd-agd: Máan tukheimpin Yisasi mai fiki yaa van temí, “Éini aran mana ano ída vá
    evaránen nano.” Máa síkan bei eyo iyampon kayo mai vaya inen mino.
  rkb-NT: 'Iwatahi umaha pe niy: — Niwazuba! Aharahokbita ba aty tohi ahara zezukzo
    — niy. Ana humo hi zinymyrykynahatsa ziwabynaha.'
  san-THA: 'อทฺยารภฺย โกปิ มานวสฺตฺวตฺต: ผลํ น ภุญฺชีต; อิมำ กถำ ตสฺย ศิษฺยา: ศุศฺรุวุ:ฯ'
  iws-iws: Mɨ Jisɨs siya tɨ paeyɨn siir boɨnki, kɨra wɨ yɨn kɨpi swokɨ bud mɨmɨn.
