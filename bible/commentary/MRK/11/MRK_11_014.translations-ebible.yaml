  kkc-kkc: Yesuye pigi homo hamapoo egeesee takaso, “No hamamee homokoko see palaime!”
    Yesuye egeesee taka, o hamamee dili odoo duso.
  urd-GVR: Is par Īsā ne daraḳht se kahā, “Ab se hameshā tak tujh se phal khāyā na
    jā sake!” Us ke shāgirdoṅ ne us kī yih bāt sun lī.
  far-far: Ma sa Jesus ka fata 'uri fuana figi nai, “Ta wane si 'ania lau ta fueru
    ru amu!” Ma na fafurongo nia ki kera ka rongoa ru nai.
  suz-BL: मिनु “मुल ङा मेरे सुइमी इ फल जचा मतामेक्‍ल” दे मदा बाक्‍त। आ शेंसीबपुकीमी
    मो दें‍शो नेन्‍मे बाक्‍त।
  car-NT: 'Irombo ika''po moro oroi ''wa: “Amy pairo kari''na noro ajeperymbo enapyry
    upin.” Moro moro wara ikary eta''po mo''karon inemeparykon ''wa.'
  amp-amp: Be nd fik tihathu yukham hti hambrotihato nd fik tihat kfo memort, “Mirahn
    tfit yukha hirkahann yimam yukham ayak ayema.” Jisasr inji kfomohat turhu disaiperm
    wanymomr.
  bht-bht: कने यीशुऐ उस रुखे जो बोलया, “अज्जे ला बाद तेरा फल कुनी नी खाणा। कने उदे
    चेले सुंणा दे थे।”
  eng-NOY: And he answering said to it, Let no one eat fruit from thee henceforth
    for ever. And his disciples heard him.
  cub-NT: 'Aru arejamed̶a dicʉre: —Cainʉmʉa ãmejarari põeva mi jẽidʉare cojedeca,
    arejamed̶a Jesús. Aru nópe ʉ̃i aiyede jápiarejaimad̶a ina ʉ̃i bueimara.'
  ita-1927: 'E Gesù prese a dire al fico: Niuno mangi mai più in perpetuo frutto da
    te! E i suoi discepoli udirono.'
  lww-lww: Ana Yesu pisa pan purpik nene, pisape “Ko ove owar re si mrasnom̃a pogos
    tai vena yar la akilia akania.” Ana kiena nalogena m̃ena la amloge ke nap̃a naga
    pisalele kare laki na sanene.
  ckb-ckb: 'ئینجا پێی فەرموو: «ئیتر هەرگیز کەس لە بەرت ناخوات.» قوتابییەکانیشی گوێیان
    لێبوو.'
  spm-spm: Mauthughura a kamagh khan khavɨm mbɨŋgeeghi, “Thav gɨn nɨɨno ovɨgha thava
    rameghem thughathɨgham phatɨghami.” An aŋm mbɨkemisi, aŋn suren gumasi oraghi.
  nas-nas: Eeꞌnoko Jiisuuꞌke tevari aaꞌpuuꞌ, “Naning otoaꞌ dakaang sinang napoꞌ maaꞌderuaing.”
