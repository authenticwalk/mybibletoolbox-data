  aoj-aoj: Eaꞌ Jisas naꞌipaga naꞌi, “Ina ataꞌ nil nela anip saꞌutip wapani, aꞌ owaꞌatin
    endilisi.” Eaꞌ alipumi ananimi mameꞌ basef ifimba nagaꞌipagaefi.
  cbv-cbv: 'Pánihna, ã quehcatdih enna, nin pah Jesús caan náhdih ãt niijíp wʉt jĩ:
    —¡Ma quehcah, cã́acwã míih quehedih ĩ jwʉ́ʉb jeémpcan niít! ãt niijíp wʉt jĩ.
    Caan náhdih páant ã niijíchah, ã bohénit ĩt joyóp wʉt jĩ.'
  taw-taw: Anɨgek, Jisas agak, Mab bɨd anɨgup ak, kɨdek ma pulek ñɨŋɨnɨgabal agak.
    Anɨb agek, bɨne okok mɨdupsek nɨgɨlak.
  jic-NT: Mpes Jesús tjevele higuera lal jupj lovin ma ca mvalas niswá. Jupj discipulopan
    tjepjyacan̈ nin tjevelá.
  zap-NT: 'Lex re Ne lo yag guin: ―Nunk rutre gudet ig ne ykaa lo de. Won yra xpén
    Ne re Ne zenga.'
  wer-wer: Pël ëën itenak epël mëëa. “Niikaan ulöpörö utön omnarö kaalak nanën panë
    ëëpnaat.” Pël yemaan ngön pöt pim ruurö kat wia.
  ipi-ipi: Dini nalianga andoto, balato ita piki okone lamawuato, matili-matilipi,
    nimbanga dini lia napule-kola, wandakali mindikipi mindimane nimbana dini tupa
    nanolo-peyai. Jia wete lea-kola, balana disaipolo tupamane ale yainipia.
  qul-NT: 'Jesús higo sach''aman nerkan: —¡Jayc''ajpas ni pipas uriyquita miqhonkañachu!
    Discipuloncunataj uyarerkancu.'
  tnc-tnc: 'Rikamarĩjũki simamaka ĩatirã, ikuᵽaka sakẽrĩka: —Aᵽekurioka mirika ᵽo''imajare
    ba''arũkimarĩa mimarãñu,— ãrĩwa''ri sakikumuᵽurika. I''suᵽaka kijaika kika wãrũirãte
    ã''mitirika.'
  ter-NT: 'Ina kôe ne Jesus: —Ukeátine kó''oyene, ákonemo véyeokonoku há''i râ''a
    —koéne. Yoko kámea íhikauhiko neko yûho.'
  bmr-NT: 'Jaanoma iicaubo Jesu toohoco nuuhi: Mɨɨhaiñooba jee dinoovataco ufucuro
    gueenejitɨhi, nooboro. Jaanoco ijɨɨbogomɨnaa guubuuhi.'
  fuf-fuf: 'Onsay o wi''i ki: «Wota goɗɗo ɲaamitu hande kadi ɓiɓɓe maa ɓen.» Taalibaaɓe
    makko ɓen nani ko o wi''i kon.'
  mwc-mwc: Damanina ba Iesu kurina i wona, “Kom kega kesana kotoi uwam ina kam meyei.”
    Kata ana nonorayauna si nonori.
  bhl-bhl: 'Keko beli, Yesus e ais beelo yakok weng mak bokolewomele: “Mali kawtiw
    mak kom dem nam iti wanbiw te!”, dangse kale. Dangei, akalem gelewkabiliw kunum
    i em dangse weng be fein wosusiliw kale.'
  ons-ons: Paki, Yesu eŋe fik yewa olatke, “Ge koso ŋado wele mane mi qekene! Midakaka
    togogole!” Dokoine eŋe ea detkakoi.
  con-NTPO: 'Tsa''caen mechosi Jesúsja higuera''jima su: —Minguite''qque majañi''qque
    an''faya''bi tsu que teta''choma. Qquen su''je''choma tisema shondosundeccuja
    paña''fa.'
  ghs-ghs: Oho qubake noi ee oke hee, Abi bamu paha niiho neta mee saridze muunaqu.
    Baamunipamu! Hiiremi tumakhameto oho noo nookaqi roqobeteta.
  peg-peg: ହେବେଣ୍ଡାଂ ଜିସୁ ମାର୍‍ଦିଙ୍ଗ୍ ଇଚାନ୍‌, “ଆରେ ମୁଡ଼୍‌କେ ନି ତାଂ ପାଡ଼୍‌ ଇନେର୍‌ ତିନ୍‍ମେର୍
    !” ହେୱାନ୍ତି ଚେଲାର୍‌ ଇ କାତା ୱେଚାର୍‌ ।
  txu-NT: Nãm omũn tu pidjômã kum, —Jakam dja ga adjô kêtkumrẽx nhym me adjô krẽn
    kêt ne, ane. Nhym kôt ba djwỳnh arỳm kuma.
  eng-WEBU: Jesus told it, “May no one ever eat fruit from you again!” and his disciples
    heard it.
  gnw-NT: 'Jayave Jesús jei ɨva pe: —Ndarau etei ma ndeía. Jare jemimboe reta uyandu.'
  mux-mux: ⸤Gomú mindi tirim-na⸥ kanupa kene “Nu alsukunu yambuma-ni nungí mong te
    naa tani!” nirim. Aku nirimele yu lumbili andúlima-ni piliiring.
  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ yá higuera̱: —Ndaha̱chí najmi ta̱ ch''a kji̱ne̱he
    tu xi s''e̱hi. Kint''é já ni''yakuyáha̱ nga b''a̱ kitsú.'
  bkq-NT: 'Aituo Jesus figueiraram aguely: — Iwiseondaymba olâ ise âmâ. Ânguy iwily
    neinhotaymba ise — kely. Eynynonro modo Jesus aguely idamâmomy.'
  kue-kue: Ana Yesus endimo i ditongwa, “Yomba suwarata ene mina mongon aglketa nekraglkwa.”
    Ana disaipelma wagle ye ka dungwa i pirkwa.
  cot-NT: 'Icantsitaroquea: —Imaicaquea imaica aatoquea ishecatimajitajarotsi pisovena.
    Iquemajiaqueriquea itsatacaanejia.'
  bnp-bnp: Lakea i takia a kai, i ta maea, “I uka tara viri ge kani tabu a vuamu.”
    E huriki a murimuri vona ri longoa ra ngava i takia.
  apn-NT: 'Hãmri nhũm hwỳr tẽ nẽ tee ri ô japêr nẽ ãm hô pix pumu. Hãmri nẽ tee ri
    omu nẽ kãm: —E kot kaj axte axô hkêt kumrẽx. Anhỹr o kãm kapẽr nhũm hkôt mẽ pa
    ho mẽ pa xwỳnhjaja hã kuma.'
  ctp-NT: ―Ja ku ꞌa nten siyaꞌ ti mta nu tyoꞌo loo yka re ―ndukwin Jesús bra kanꞌ.
    Loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús, ynan neꞌ chaꞌ nu ykwiꞌ yu chaꞌ ꞌin yka
    kanꞌ.
  bre-BRG: 'Neuze Jezuz o kemer ar gomz a lavaras: Ra ne zebro biken den eus da frouezh.
    Hag e ziskibien a glevas kement-se.'
  opm-opm: Rinwi pathan Jisas oh Gin irat go damhe eimat ti na timapramur por yahoh
    deingopri. Imat yahoh matporhan orhe pinggit pisapat han ihir amratpari.
  bvr-bvr: Lika a-wena nula gun-gata gun-jong. “Ny-jurda gala ny-yinmiya barrwa balaja
    biy-rrima rraka an-gugaliya m-bay.” Jesus a-yinagata a-wena nula mun-gata gun-jong
    mun-nelangga wagarrich, rrapa aburr-yigipa jawina aburr-galiyana nula.
  wal-wal: Yesuusi he balasiyo, “Neeppe naa77antto merinau asi aife mooppo” yaagiis.
    Erissiyo ashkkarati i giyoogaa siyidosona.
  zad-NT: 'Na''ch golle'' yaga'': ―¡Batch kwio'' dii gao beṉ''! Na'' beni beṉ''ka''
    nakgake''ne'' txen ka golle''n.'
  mgh-mgh: 'Aheerela vano: Hikhale tho nohala ulya cowiima caa. Ni owiitthuca awe
    yaheewa itthu ile.'
  aso-aso: 'Ningo aꞌmine zamuꞌ tiꞌ lo lineꞌ: Geitoꞌ nene gihile gohi ma izamivo ve
    maliꞌmosi elo namilive. Neꞌmine lineꞌ nene izipahala zuho nete gilaniꞌ ve.'
  uli-uli: Jesus sa kangalu ire we bo, “Tayor semal le be chil mongoy mekla uwam gel
    ire le!” Iwe ngo mokwe re dabeyal re rongrong mokwe Jesus ye sor.
  nin-NT: Yesu ddu ibwa wa di, “Undurr mi si taka ri inkpinkpo muwa yi zizo hen.”
    Abiga ma ba a wo ma ni da yi.
  tgk-tgk: 'Сипас, Исо дарахти анҷирро лаънат карда гуфт: «Аз ин пас касе ҳаргиз аз
    ту дигар мева нахӯрад». Ва шогирдонаш инро шуниданд.'
  acu-NT: 'Tura higueran chicharak: —Tuke nerechu atatme, tura asakmin aints ainau
    neremin pengké yuwachartatui, —timiayi. Tamati ni nuiniatiri ainau nuna antukarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij chare ri che'': Can majun chic c''a winek
    xtitijo ta jun ti awech, ruma can ma xcawachin ta chic, xcha'' chare. Y ri rudiscípulos
    xquic''axaj c''a ri xubij.'
  ebk-ebk: Angkiay ya kenalina as nan kaiw, “Maidtu poros mangmangan kasin as nan
    fukiasmu.” Chinngor nan disipulusna nan kenalina.
  spa-PDDPT: 'Entonces Jesús dijo a la higuera: ¡De ahora en adelante para siempre,
    nadie coma fruto de ti! Y sus discípulos escuchaban.'
  ruf-ruf: Kuya Yesu kaghulongela ghumbiki, “Kulawa lelo na kughendelela, kuduhu imunu
    iyatsokuja keli ghamatunda ghako.” Ne iwanang'ina wake wamuhulika hayalongile
    apfo.
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Aỹ gui ma to''uave eme nde''a — he''i. Ha''e
    ramo hemimbo''e kuery oendu.'
  agu-BL: 'Itzun tal Jesús tetz: —Qui''t cẍwutzin sbne'' opon tunintz, —stzun i''.
    Yi e'' ẍchusbe''tz quibit yi jun yole''j.'
  isn-isn: Ai u utambuie, “Kutili wihi nuikalya i nkali kupuma kitaalako hangi.” Hangi
    i amanyisigwa akwe akija.
  eng-PEV: His followers heard Jesus say to that tree, “Nobody will ever eat any fruit
    from you again.”
  ilo-ULB: Nagsao isuna iti daytoy, “Awanton a pulos ti mangan iti bungam.” Ket nangngeg
    dagiti adalanna daytoy.
  pir-NT: 'Sa yero dʉca mariedagʉ̃ ihñano ohõ saha niahye: —‍Ahdʉ dʉcare masa ne pari
    turi ihyeracãhdo. Ne dʉca tieracãhdo, niahye Jesu. Tiquiro sa nigʉ̃ tiquiro buheyequina
    pehe tʉhoahye.'
  anv-NT: Jisɔs ajɔɔ́ ne genɔɔ́ fig ɛyigembɔ aké, “Tɛ mme abyɛɛ́ muú amage nyɛɛ́
    sé gempome jyɛɛ́.” Baá utɔɔ́ bií áwuú genó ɛyigé ji ajɔɔ́.
  sab-NT: 'Gire Jesu gerudu higuerage: —¡Chui aige gwangerugu ba mi gbachie dare,
    ni kwian gdaite be ñage ba gba gute! Kwian geru jwannga Jesuge ulita Jesu keruchugu
    gerule ene gli higuerage.'
  tmd-tmd: Almɨn, Jisas bɨ aku yadöŋa, “Mai nöbö mö bli mag naŋ aku nɨmeñɨŋö,” röŋa.
    Nöbö nuŋ bla mönö yadöŋ aku nugumä.
  acr-NNT: 'Ewi ri Jesús xubꞌiꞌij che ri cheꞌ re higo: —Na jinta chi kꞌana junoq kutij
    jiqꞌobꞌal chawe —xchaꞌ. Yey wa xubꞌiꞌij, xkita rutijoꞌn.'
  kpg-kpg: Jesus ga helekai gi di laagau ‘fig’, “Tangada e gai labelaa dana golee
    mai i di goe ai.” Gei ana dama agoago gu longono ginaadou a Mee.
  taj-taj: जमाहेन्‍से येशूसे “दाहेन्‍से एग्‍याम रोबा अञ्‍जीर खाइमै खालैसे थाचगै” भिसी
    सुङ्जी। चु ताम थेला चेलागदेसे थेःजी।
  avt-avt: 'Te hɨrak ketpɨwek kar ik: “Maain ti ap ari eine nu nɨkim meiyam au.” Mɨt
    disaipel nɨrak nemtewek hɨrak katɨp.'
  cbk-cbk: Despues ya habla le con ese pono, “Desde ahora nuay ningunos quien ay puede
    come el di tuyo fruta!” Y el maga dicipulo ya oi el cosa le ya habla.
  uig-ARA: 'ئۇ دەرەخكە سۆز قىلىپ: ــ بۇنىڭدىن كېيىن مەڭگۈ ھېچكىم سەندىن مېۋە يېمىگەي!
    ــ دېدى. مۇخلىسلىرىمۇ بۇنى ئاڭلىدى.'
  tuf-tuf: 'Ub bár rehquít, Jesusat wajacro: —Siru, caruc ey bucoy ub chac ayti jaw̃i,
    bucoy uwat ey ub cohti acu. Jesusat eyta wacayat ima chiwat cat rahjacro.'
  abx-abx: Sanglit agmaldisyun-nay ray kayo si Jesus, “Hala, tikang ina'anto, gana'
    na gayod makakinda si buwa'-mo hasta si kahastahan.” Ngan yaynan mga allingon,
    sapamati'an-na si mga inadalan-na.
  mco-NT: 'Chi Jesús mɨgapxy je higuerɨ nɨmay: ―Jadu''n nej tiempo yjacnɨcxnɨ, ni
    pɨn cajacpaadɨpy higo tɨɨm ma miich. Chi Jesús ydiscípulos ajcxy mɨdoy nej Jesús
    nɨmay je higuerɨ.'
  kqf-kqf: Yesu kai damaya i pasilina gado, “Mote aiyai kaka votam ima kani munaḡe!”
    Mai i giugiu ba ena tauwaikaiwatana ena giu a vaiye.
  cpb-NT: 'Riyakatanakero pankirentsi, ikantziro: “Pashi powairo eero pikithokitai.”
    Ikemaiyakerini maawoini riyotaanewo.'
  aon-aon: Aria Jisas nakrip enyudok rowog fik nakri, “Nyak shurkwip ta mare wata
    enep pir aria arpesh shudiyep shupah uwe, uwok.” Aria ananim disaipel hemnekan-ukuk.
  hus-NT-2005: 'In utsaꞌ tám enchéꞌ na Jesús jachanꞌ in akan an igo: ―Yab jaykʼi neꞌech
    ki witsiy ta walim abal ki kʼaptsin an ta walíl. Nin exóbaliltsik in achʼaꞌ xan
    ti utsan in akan an igo.'
  mig-NT: 'Yúan‑na te Jesús, ni̱ ka''a̱n‑ya̱: Ni ɨɨn tuká na̱ún kée kútɨ ndé''e̱ xiní‑ro̱
    nɨ́ɨ́ káni, áchí‑ya̱ jíín mérkexe̱‑ún. Te cha̱a káskuá''a jíín‑yá, ni̱ ka̱jini
    so̱''o‑de ja̱ súan ni̱ ka''a̱n‑ya̱.'
  bps-bps: Na talù Dyisas di kayu, manan, “Fandà ani landè nan gamkaan i bungem.”
    Na mlinge dad gal mlalò kenen.
  mbs-mbs: Minikagi sikandin diyà te kayo, “Eked den palos pongo se kayo seini.” Dinineg
    te menge tinoledaan din se inikagi din sìyan.
  tof-tof: Yesu ene nugup wyalórr wagó, “Darrü oloma sab myamem darrü küp koke elo-e
    marükagab.” Da oya umulbain olmala arrkrruóp.
  cme-NT: 'Wuɔ gbɛ̃ yensãaŋgu‑i u *hãalãbiemba yufelle-na wuɔ: «Ma bãlãa nyuŋgo;
    naŋ cɛraa ŋ ji maŋ bieŋa hã molo wuo.»'
  sus-sus: Isa naxa a fala xɔrɛ bili bɛ, «Mixi yo naxa i tan bogi don sɔnɔn!» A fɔxirabirɛe
    fan naxa a xui mɛ.
  pon-2006: E ahpw mahsanihalahng tuhkeo, “Sang met kohla sohte aramas emen pahn pwurehng
    kang wahn pik sang rehmw!” Sapwellime tohnpadahk ko me rong mahsen wet.
  dad-dad: Age fiya ile fen, ĩ aa irokenen, “Taka nem õ bun faat baban to yãf.” Agef
    irõ mog, in dõ fiya tar karĩ den.
  zab-NT: 'Parzi raipy Jesús yag higqui: —Quɨtru chúuti dxi chúu ni iquiiny frut xtenu.
    Ne de xpɨnny bindiagdeb ni guniiny.'
  jae-jae: Tec kêsôm gêdêŋ jambô tau gebe “Êtôm têmgeŋ lau teŋ oc sêniŋ ŋanô aŋga
    aômnêm teŋ êtiam atomanô.” Ma ênê ŋacseŋomi sêŋô.
  ksd-ksd: 'Ma i tatike tana: Papa gori ma vatikai namur pa ta na en mule ra vuaim.
    Ma kana tarai na vartovo dia valongore.'
  msm-NT: Dajun tubadi ni Jesus sikan igera, “Sugud kuntoon, kona kad on ogpakabogas.”
    Na, pigdinog to mgo inanad din sikan pig-ikagi din.
  myk-myk: 'Ayiwa a wu nitoodige ki pye: «Sipya da ga mu pya li nige bada wɛ.» A wu
    kalaapiire tʼi yee logo.'
  sbe-sbe: Ede Yesu kaiwa wa ye kawagulaiyei ye wane, “Taba nige tamowai hesau kaniyom
    ye kaiꞌuyoi.” Yona hekahekatao hedehedede wa se lapui.
  mcr-mcr: Ii äqunäqe, tii ätukqe. “Zä iquki, ämaqe-pqä hui aŋgumä häukui äkndopu,
    makŋqä danä ipnuwiqä.” Iwä Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, iiŋä äyä tquaŋgi
    äwikuwi.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ caⁿ''a yā chii yā yáⁿ''á mííⁿ, ''túúcā: Dii yáⁿ''á,
    mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ ché''e yā n''gui''i yeⁿ''ē di, tanducuéⁿ''ē tiempo.
    Discípulos yeⁿ''e yā ch''iindiveéⁿ yā tanducuéⁿ''ē chi caⁿ''a yā.'
  tur-YTC: Yeşua ona, “Bir daha kimse senden meyve yemesin!” dedi. Öğrencileri bu
    sözü duydu.
  san-ITR: adyArabhya kopi mAnavastvattaH phalaM na bhu njIta; imAM kathAM tasya shiShyAH
    shushruvuH|
  bel-N: 'І, адказваючы, Ісус сказаў да яго: «Няхай ніхто ўжо да веку ня есьць з цябе
    плоду». І чулі гэта вучні Ягоныя.'
  sch-sch: Jisua'n theichang kung kôm han, “Tutên na mara sâk man khâi no rese
    ngei!” a tia. Male a ruoisingei khomin a chong ha an rieta.
  mic-MIQNT: Se'sus telimatl na pi'gmenaqsi'l. “Ma wen nugu pi'gl ugtatalug gi'leg!”
    Aq unaqapemg nutua'titl.
  huu-NT: 'Ie jira naie riarana llote: —Biemona jaca llɨsiñeite. —Ie llofueoicaigano
    naimɨe lluana cacadɨmacɨ.'
  jiv-NT: 'Nuyá iikiu numin yumiṉkeak: “Ame nere̱m peṉké yunaashti” tímiayi. Ni
    unuiniamuri̱sha nuna táman antukarmiayi.'
  otm-NT: 'Nu ra Jesús bʉya bi ''yɛ̨mp''a ra za: ―Njąm''bʉ to da zi mahøn''a ʉ ni
    ndät''o, bi ''yɛ̨mbi. Nɛ bi ''yøh yʉ́ xädi a bi man ra Jesús.'
  dah-dah: Gwahade keneŋbe Yesu beleŋ he goyen, “Al kura igineŋge sopte ma niyyeŋ,”
    ineŋ karan uryiŋ. Irkeb mere tiyyiŋ goyen komatmiŋ yago beleŋ nuramiŋ.
  tnk-tnk: Ro iamɨnhi irə Iesu rɨni pen tɨ nei nəha mə, “Iərmama riti trəpwəh mwi
    nəniien nukwam ia nəpɨn riti.” Nəpɨn Iesu rɨni nəɡkiariien nəha, nərmama me səvənhi
    həreɡi.
  kpr-kpr: Avori, beká jo tambae edo, Iesu ika aikena sisira, “Mave jo amboda foa
    ninda beká tambu mindae arira,” aminge siri, nunda ambo jimbi nininguseri.
  san-IAS: adyārabhya kopi mānavastvattaḥ phalaṁ na bhuñjīta; imāṁ kathāṁ tasya śiṣyāḥ
    śuśruvuḥ|
  nho-nho: Teenaa ki mee ake Jesus peelaa ki te laakau ‘fig’ naa, “See hai tama iloo
    ma ki oti ku kai se hua ‘fig’ maana i aa koe!” Ana disaipol raa ni llono i tana taratara
    ni mee naa.
  gym-NT: 'Abtä Jesukwe ñäkäbare tare higokrie yeye: Ma ñan ngwä raba jire mda kwetadre
    ni mdaye, niebare kwe higokrie yeye nitre ja töitikaka ben okwäbti. Bti nikaninta
    janknu ji ngrabare Jerusalén.'
  azg-NT: 'Ndoꞌ tso jon nnonhanꞌ: —Tavi xuee na ntsaꞌ të na ntquii tsꞌan. Ndoꞌ nnꞌan
    na totsayꞌonhan yo juu jñꞌoon na toninncyaa jon, mantyi jndyehan juu jñꞌoonꞌñeen.'
  bhd-bhd: तैखन यीशुए तैस बुटे फिटकार देइतां तैस सेइं ज़ोवं, “हुन्नेरे पत्ती, तीं
    मां कोई फल कधी न लग्गलो!” त तैसेरे चेले एन शुनी राओरे थिये।
  too-NT: 'Lā'' Jesús huanilh huan qui''hui'': ―Tū'' maktin catihua''ca'' mintō''ca''t.
