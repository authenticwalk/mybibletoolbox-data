  eng-TCENT: In response Jesus said to the fig tree, “May no one ever eat fruit from
    yoʋ again!” And his disciples heard it.
  eng-BSB: Then He said to the tree, “May no one ever eat of your fruit again.” And
    His disciples heard this statement.
  cpu-NT: 'Jiyakatanakero pankirentsi, ikantzi: “Ari pashi povaatyeero eero pikithotai.”
    Ikemaiyakerini maaroni iriyotaane.'
  san-ASM: অদ্যাৰভ্য কোপি মানৱস্ত্ৱত্তঃ ফলং ন ভুঞ্জীত; ইমাং কথাং তস্য শিষ্যাঃ শুশ্ৰুৱুঃ|
  tac-NT: '''Liko Esúsika anele alué chuná: ―Tabilé siné go''mela ralámuli mué chuná
    rakala, ''máchigo tabilé siné rakémili kame mué ―anele. ''Lige alué Esusi ''yuga
    járomeka akele alanichi Esusi.'
  eng-WEBPB: Jesus told it, “May no one ever eat fruit from you again!” and his disciples
    heard it.
  gfk-H: Ma Iesu ga tangai tano ina fig bia, “Taia tikai na iaan balin taam.” Ma ira
    nuna bulu na hausur diet ga hadadei ing ga tangtangai.
  viv-viv: Au ai againe gigahe gigayo, “Aimo tova mulina kadu keke unayoyo be kaliva
    guwa ginaꞋani, keke-moꞋa.” Hidedemi Yesu ai giꞋalatabutabuyena tu tomuliya hinogalina.
  yao-yao: Pelepo Che Yesu ŵachisalile chitela chila, “Chitandile sambano ni kuendelechela,
    ngapagwa mundu juchalye sooni isogosi yenu!” Ni ŵakulijiganya ŵao ŵampilikene
    paŵaŵechete gelego.
  tgp-tgp: Iesu mo reti isan vipahai atu mara, “I pa sopo mele tea i er̃i mele hani
    te vuam hin te rani.” Ale nona tamlohi usuri la rongo reti atu mo lo verea isana.
  auc-NT: Ante iigowæ̈ inte apæ̈nedinque, —Iigowæ̈ ëñëmi. Incaquïnämaï inte bitö incaquïmi
    cænguïnänii. Äñongante tömengä nänö në ëmïñæ̈näni edæ ëñëe gongæ̈nänimpa.
  kbc-NT: Odaa Jesus jeɡ̶eete naɡ̶ajo niale, “Niɡ̶ina natigide, aɡ̶aleeɡ̶ica ane yeligo
    ɡ̶atá.” Odaa niɡ̶ijo anodiotibece joɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a.
  bmh-bmh: Guzenaimai, Yesus nug a guzenai aureun, “Du tub nug nait dab koli i oi
    zimau. Na dab kolital i mamam.” Gonugau tapaimaraneu dudu go ze go donar.
  ctu-BL: 'Jesús tsi'' sube jini te'': Mach i chʌn c''ux a wut winicob x''ixicob ti
    pejtelel ora, che''en. Jini xcʌnt''añob i cha''an tsi'' yubiyob.'
  meq-meq: 'Tsa na, Yesu a gwaɗay a dərizl i gərɗaf niye: «Ndəray mâ nda hohway yak
    ɗaɗa sa bay!» Tsa na, gawla ŋgay hay ta tsəne.'
  noa-H: Mag hichdëu hag gaai pör hãbjã hooba habaawai chi pabʌ̈ʌgta wounagamjö, —Pʌch
    jãg sim gaaimua mʌg hatagjã hich jãg chëba sĩerrajugui hajim hanʌm. Hirua mag
    hiek'atarrjã hi k'apeenau hũrjierram haajem.
  alp-NT: Eleki Ibeteke loko ara aini mere be, “Abua moneka.” Eleki Eni maka luluaru
    esi lene Ibeteke mere lekwe.
  san-VEL: adyaarabhya kopi maanavastvatta.h phala.m na bhu njiita; imaa.m kathaa.m
    tasya "si.syaa.h "su"sruvu.h|
  kbq-kbq: Ana higeno ana zafamofonkura anage huno hu'ne, Mago'ene raga oresnanke'za
    veamo'za tagi'za onegahaze. Anage hige'za amage'ma nentaza disaipol naga'mo'za
    ana naneke antahi'naze.
  kbh-kbh: 'As Jesús chë higo betiyoye tojánayana: “¡Ndocna te más chacondëshájona
    ents̈anga chamosama ca!” Y chabe uatsjéndayënga imojouena nts̈amo cha tojanayancá.'
  ron-LSB: 'Isus i-a spus: “Fie ca nimeni să nu mai mănânce vreodată fructe de la
    tine!”, iar discipolii lui au auzit.'
  pon-pon: 'I ap kotin japen majani on i: Jota meamen pan kan jan uk wan tuka kokolata.
    A japwilim a tounpadak kan ron.'
  nhe-BL: 'Huajca Jesús quiilhui nopa cuahuitl: ―Ma axaca sampa quicuas motlajca.
    Huan imomachtijcahua quicajque tlen quiijto.'
  sps-sps: Jisas tsue to tan Nau Fig to aya, “Sikia ta mes te onot iny ainy pis nats
    non tu fua tsumanyi.” San matisian Tsunia nongoiny Ya te vegiau fi Ya.
  wnc-wnc: Siwan Jesuta bania toknga natake baau wandakae anzing yakut, “Ga buyaka
    gatu masande ma aawim. Wena siknga,” ngang yawan pandetnata wamu waaknga natapbing.
  bus-bus: 'Ben à bè lí pìnɛ: Gbɛ̃ke é n bɛɛ ble ziki dↄro. À ìbanↄ yã pì mà.'
  gub-BL: Na'e Zezuz uze'eg a'e ma'ywa 'yw pe kury. — Ni amo nu'u pixik kwaw ne'a
    kwer wà nehe, i'i izupe. Hemimu'e wenu ize'eg mehe wà.
  imo-imo: Kano wali Jisasini unjomundo nimbei, “Nunge mongo toniomu imbo teni altoko
    paa naa nopili,” nimu. Aku tepa nimu ungumu yunge kitipi kanoli iyemani pileringi.
  boj-boj: Unsiqa qura di minjej, “Ni olo bunu geitqasai. Tamo bei a bosim ino gei
    bei oqasai.” Degsi minjnaqa aqa aŋgro naŋgi queb.
  ulk-ulk: Iesude eudi able turumkak lu detagri, “Lelut umerkak ya marialam kurup
    ko wairo.” Abi memeglegize asorlare e able mir detauter. MRK 11.15-19
  eng-DRA: 'And answering he said to it: May no man hereafter eat fruit of thee any
    more for ever. And his disciples heard it.'
  knf-knf: 'Wi wi aşaaŋ aţiini na bko aji : « Nin ñaaŋ aankak ade mnko mi nu. » Baţaşarul
    kë baŧiinka.'
  san-KHM: អទ្យារភ្យ កោបិ មានវស្ត្វត្តះ ផលំ ន ភុញ្ជីត; ឥមាំ កថាំ តស្យ ឝិឞ្យាះ ឝុឝ្រុវុះ។
  arn-NT: 'Feymew feypifi tati igera: —¡Chumkawnorume ka iney no rume wiñome iwelayay
    eymi tami fün! Fey kisu ñi pu disipulu allküy ñi feypifiel tati igera.'
  zas-NT: 'Dxel rëbaman loj yag higo guin: ―¡Ad yuꞌtri dxej gaw bejn ninejxh tia lojl!
    Abiꞌ biguiejn ree xbejnman ni rëbaman.'
  ken-NT: Yesu arɛm ntá ɛnɔk ɛyɔ bɛ, “Bɛbho ɛchɔŋ, ɔpú pɛrɛ nyu kɛpɛm.” Baghɔk abhi
    bághok ɛnyɨŋ ɛnɛ yi árɛ́mɛ́.
