    Ɨriig.
  pol-SZ: 'Wtedy Jezus powiedział do drzewa: —Już nigdy więcej nie przyniesiesz owocu!
    Uczniowie zapamiętali te słowa.'
  ztq-NT: 'Tsigo lëë Jesús kwnee lo yag yegw, chëb xaa: —Ni tu cho kpikchedre kaw
    xnexoo. Aan biñ xpëëdscuel xaa nii kwnee xaa.'
  zai-NT: 'Para uní'' né be du''ga que rabi be laa: ―Qué ziuu dxi ru go tuuxa cuananaxhi
    stiu''. Ne bina diaga ca discípulu ni uní'' be que.'
  upv-upv: Ko Iesu erij, owrai tevi, “Setemun jinibb san purro kele wenem, renge lelingen
    ngel ko pa ko tuwi ngok vini.”
  aui-aui: Na kogheya kiina iwoneni bo, “Gegha tana iiyabo uwam inakam towogha mayenina!”
    Na kana kivikivina mmko sisiyina siwaiyaneni.
  wap-NT: Jesus kian fig kadunaa ati, “Aonaꞌo nii puꞌaka dizoowauzo-kao powaꞌa!” Utominapa-kidaniinao
    abatanii wuruꞌu unaꞌapanuz.
  mva-mva: Kodeka Iesus kai ngae bokainatuka irai, “Alauri masa tagona-tina teke iboadu
    kalingom teke ngakang!” Bokai ipile nge tagataga ne dilongo.
  dwr-NT: Yesuusi he balasatto, “Neeppe shirettiide medhinaw ooninne ayfiyaa mooppo”
