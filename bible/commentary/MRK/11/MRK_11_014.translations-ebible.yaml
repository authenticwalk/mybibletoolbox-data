verse: MRK.011.014
translations:
  kpx-kpx: Ige Iesuu idi keho loui avoe, “Atabeu bae tota a bai ilivebene.” Kateige
    esemuiabeau hotove ke evilu.
  okv-H: Iesu na ji amita degi ke einge ena, “embo na no be ambota mane indesora”
    ke ainge ena amo ambotani tapa na ingia.
  tbo-tbo: Ega yaka Yesu mayau i paliyeya i pa, ‘Apega ugomgei lawa hina am a sigana.’
    Ma a hewahewali hi nonoli mayau uyahina i bahabaha nae.
  mal-C: അപ്പോൾ അദ്ദേഹം ആ മരത്തോട്, “നിന്നിൽനിന്ന് ആരും ഇനിമേൽ ഫലം തിന്നാതിരിക്കട്ടെ”
    എന്നു പറഞ്ഞു. യേശു ഈ പറഞ്ഞത് ശിഷ്യന്മാർ കേട്ടിരുന്നു.
  grc-SR: Καὶ ἀποκριθεὶς ⸋ὁ Ἰησοῦς⸌ εἶπεν αὐτῇ, Μηκέτι ⸉ἐκ σοῦ εἰς τὸν αἰῶνα⸊ μηδεὶς
    καρπὸν ⸂φάγοι.⸃ Καὶ ἤκουον οἱ μαθηταὶ αὐτοῦ.
  bgc-bgc: यीशु नै उस दरखत ताहीं देखकै उस ताहीं कह्या, “आज कै पाच्छै कोए तेरा फळ न्ही
    खावैगा!” अर उसकै चेल्लें सुणण लागरे थे।
  khz-khz: Ne Iesu na figi gautupuna evaikilaato, netiwato, “Goi vuavuamu talima taa
    na ati pene gania, toma pene ago-vanagivanagi!” Ekila gena melo na gekamonagiato.
  deu-TKW: 'Und er hob an und sprach zu ihm: nie mehr in Ewigkeit soll jemand von
    dir Frucht essen. Und seine Jünger hörten es.'
  zsr-NT: 'Niꞌr bulidzëꞌ yag naꞌ Jesús, rnëꞌ: ―Cutur nu gagu le rbia quiuꞌ. Gulayönnëꞌ
    didzaꞌ ni bönniꞌ usë́d queëꞌ.'
  lin-lin: 'Yesu alobaki na nzete yango : « Tika ete, mpo na libela, moto moko te
    alia lisusu mbuma kowuta na yo ! » Bayekoli na Ye bayokaki Ye koloba maloba yango.'
  hns-NT: 'Tab oe per se bolies kie: „Toe ab se kabhie phal na deihe!” Aur okar tjela
    log soenies kie oe ka bole hai.'
  noa-E: Mag ichdëu ag gaai pör ãbjã ooba abaawai chi pabʉ̈ʉgta wounagamjö, —Pʉch
    jãg sim gaaimua mʉg atagjã ich jãg chëba sĩerrajugui ajim anʉm. Irua mag iekhatarrjã
    i khapeenau ũrjierram aajem.
  eng-EMTV: And answering, Jesus said to it, “May no one eat fruit from you ever again.”
    And His disciples were listening.
  mib-NT: 'Yūcuán na te ni cahān yā nuū yujnu ún: Tuá na ndehē cuun cuɨtɨ xinī rō
    jeē cáji ñayuu, achí yá. Te tēe cáscuáha jíín yá ni cajini de jeē súcuan ni cahān
    yā.'
  bea-bea: Kahchu Jesus otyesta toowehchu yehti, Atulire otsitsassi chiche nai ihe
    too otsi nioonizutti otsi. Kahchu yaotatichne oohatitsalon.
  lif-NT2: ये़सुरे़ खे़न् पःत्‍छेॽबुङ्‌मान् मे़त्तु, “आल्‍लआङ्‌धो आप्‍फाल्‍ले़आङ्
    के़जाॽ मे़धोःक्‍ने़न्‍लरो॥” कन् पाःत्तुबा पाःन्‍निन् कुहुॽसाम्‍बाहाॽरे़आङ् मे़घे़प्‍सु॥
  xnj-xnj: Penapo akaujovela mkongo wula, “Kutumbula lelu na magono goha mundu yeyoha
    akotoka kulya matunda gaku!” Na vawuliwa vaki vagayuwini malovi genago.
  mmx-mmx: La ne Iesu ga vaase lolos ti nom luuna xeretna, “Nenu u noxo visik bok
    ba tevempeven una.” La lavaun pinivu ren diga ronga nom levelinga ren.
  cbr-NT: 'Usa ''icë isquin ca Jesusan cacëxa: —Min camina tuatëcëniman. Achúshira
    unínbi ca min tuá cutëcënima. Quixuan caia ca aín ''unánmicë unicaman cuacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús junilh ju anu'' xaq''uiu higo: ―Jantu tavanan cati''alinchokolh
    ju mi''atoc''at ju lai cata''ulh ju lapanacni. Pus tak''asmatlh ju ix''alacmamaka''ui
    tuchi juni ju Jesús ju anu'' xaq''uiu higo.'
  eng-LSV: and Jesus answering said to it, “No longer from you—throughout the age—may
    any eat fruit”; and His disciples were hearing.
  cak-NT: 'Y ri Jesús ja'' xch''o''n che ri che'' y xu''ij che: Man jun chic winak
    xtitijo awech, roma can manak chic xcawachin, xcha''. Y ri ru-discípulos can xquic''oxaj
    ri xu''ij.'
  pah-NT: 'Igwete ga ei yva pe: —Ndehe po ti nande''aa''javi nehẽ g̃anembi''uhavamo
    nehẽ, ei ga jupe. Garemimbo''ehara''g̃a g̃wendu ganhi''ig̃a a''ero.'
  sja-NT: 'Mãpai ma higuera bɨɨrɨmaa mãgaji: —¡Pɨ waa chauk''aa pait''eeda! aji. Chi
    k''õp''ãyoorãpa irua jarada ũrijida.'
  xed-xed: 'Ka Yesu nda tsa ghuraf ya mantsa: «Walglaŋta a mndu ta tsagatá yaku ta
    kagha ŋa zay wa,» kaʼa. Ta snaysnay duhwalhani.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Jesús xi̱hín titó ñu̱hú cán já cáchí a̱ já xi̱hi̱n
    do̱: —Ni in ga̱ na̱ a̱ cáxí ga̱ cui̱hi nu̱ yóhó —cáchí a̱ xi̱hi̱n do̱. Ta na̱xini
    jo̱ho na̱ xíca tuun xi̱hi̱n á cán tu̱hun yóho.'
  gfk-S: Jisas ga tange tano ina papus, “Pata um tikenong pai nale ian baling tam.”
    Ma ira nuno bulu na harausur di ga hadade ing iga tangtange.
  bmu-bmu: Mewö eka ip mi kewö jim waŋgiyök, “Kunŋan ölgi kunbuk kude nema.” Mewö
    jim waŋgiiga keu mi gwarekurupŋan mötket. Mewö.
  dgz-dgz: Boge me oma ame anega dien, “Ge tavewa gega da waenapan sia ya nain!” Ap
    anega wani wadiamot megawa anune.
  eng-GNV: 'Then Iesus answered, and sayd to it, Neuer man eate fruite of thee hereafter
    while the world standeth: and his disciples heard it.'
  zaa-NT: 'Làniana ra tè Jesús yà exxuhuía: Dèsdeba anna nú ttu teérulá go fruta lo
    lu'' cá. Ca discípulo qui''áa nna biyeni tènì cabi rèe anía.'
  eng-WEBSTER: And Jesus answered and said to it, Let no man eat fruit of thee hereafter
    for ever. And his disciples heard it .
  guh-guh: 'Nexata Jesús jumaitsi higueranaejavabelia: —Itsajivi ata apo cacuaixae
    tsane matavëjëa, jai Jesús. Nexata pijajivi jumetanetsi bajarapacuenia Jesús pejumaitsijava
    higueranaejavabelia.'
  bon-bon: Tabe uli ne jejige egä, “Nuuja biname te määme cabu ca lica pagege kuu
    loolo.” Teeme abiberäja bägrä cina itecijemige, tabe ngena jiicige.
  nhw-BL: 'Huajca Jesús quiilhui nopa cuahuitl: ―Ma amo aqui sempa quicuas motlajca.
    Huan imomachtijcahua quicajque catli quiijto.'
  swh-ONEN: Akauambia ule mti, “Tangu leo mtu yeyote asile kamwe matunda kutoka kwako.”
    Wanafunzi wake walimsikia akisema hayo.
  wbi-wbi: uYesu akaghuvuula almpiki ghula akati, “Kuhuma umusyughu umuuunhu ghweni
    naalalia lusiku ikipeke mulyuve.” Avavulanisivua vaake vakapulika sino ajovile.
  bba-bba: Yesu tu sɔ̃ɔwɑ u nɛɛ, ɡoo kun mɑɑ ten binu dimɔ sere kɑ bɑɑdommɑɔ. Win
    bwɑ̃ɑbɑ mɑɑ ɡɑri yi nuɑ.
  eng-KJVCPB: And Jesus answered and said unto it, No man eat fruit of thee hereafter
    for ever. And his disciples heard it.
  kgk-NT: —Anive ho'u avave nde a, he'i figo máta-pe. Upéixa omoĩ onhe'ẽ yva máta-pe.
    Ha ohendu hemimbo'e kwéry inhe'ẽ.
  waj-waj: 'Vauduu Yisuuva yatari nnaammuayaivaa tunoo: Tupaa itaavai vakianee. Fai
    hama vaidi voovoono keenaa i iiraivaa rasuku nnaanaravaivee, tuduu ari ngiaammuauya
    inna kuaivaa rikieeravai.'
  ekk-PKP: 'Ta ütles puule: „Et keegi enam kunagi sinu viljast süüa ei saaks.“ Tema
    jüngrid kuulsid neid sõnu.'
  mpx-mpx: Yaka i baek ebwakil elana i ba, “Nige al gamagal etega enom ni kikibwa
    ge ni aan.” Inoke wana tohago baaba o hi hago.
  wbp-wbp: Kujarla lawa-nyangu Jijajirli, ngulajurla kuja wangkaja yalikiji watiyaku,
    “Kulangku nganangku miyiji nyuntukuju marlaja ngarni jalangu-ngurluju, tarnnga-juku
    kapunpa karri lawa-juku miyi-wangu-juku!” Kuja-kurrajulu kurdungurlu-paturluju
    purda-nyangu wangkanja-kurraju.
  luo-luo: Eka Yesu nowacho ni yadhno niya, “Ngʼato kik chak cham olemo mowuok kuomi
    kendo.” Jopuonjrene nowinje kowacho kamano.
  nhe-NT: 'Huajca Jesús quiilhui nopa cuahuitl: ―Ma axaca sampa quicuas motlajca.
    Huan imomachtijcahua quicajque tlen quiijto.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ ܠܵܐ ܐܵܟܹܠܔ ܐܢܵܫܵܐ ܡܸܢܘܼܟ݂ ܛܥܘܼܢܝܵܬܹ̈‌ܐ.“
    ܘܫܡܝܼܥ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.'
  esk-NT: Jesus-ŋum nipliutigaa napaaqtuq, “Kia-unniiñ iñuum asiaqtuġvigitqikkumiñaitchaatin
    pakmakŋaniñaglaan.” Maliġuaqtaiñ tusaaniġaat taatnaqman.
  msb-msb: Ginsabihan niya an puno san higera, “Wara na lugod sin makakaon pa san
    imo bunga.” Ini nabatian san iya mga disipulos.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hma²: ―¡Ju³lé³ tsa¹ma¹gǿh¹ jin³ hein²
    dsa² mǿi² quiánh²hning, jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹! ―ca¹juúh²dsa. Jøng²
    ca¹nǿng² dsa² quianh³dsa jǿg³ jøng².'
  dso-dso: ଜିସୁ ଗଚ୍‌କେ କଇଲା, “ତୁଇ ଆରି କେବେ ମିସା ପଲ୍‌ ନ ଦାରୁସ୍‌ ।” ସେ କାତା ତାର୍‌ ସିସ୍‌ମନ୍‌
    ସୁନ୍‌ଲାଇ ।
  meu-meu: Bena Iesu ese e gwau henia, eto, Oi huahuamu na tau ta ese basine ania,
    harihari ela hanaihanai. Una hereva na ena hahediba ese e kamonai.
  yva-NT: Umba Yesus panaamatambe inyo ara umaso rai pare, “No naiso kobe, indati
    vatane inta po nya mane inta raisy akatoe ramu gao nuge nuganui.” Muno Apa arakovo
    utavondi aije wo Apa ayao po raura nanto inyo ara umaso ranaun.
  dgc-dgc: Kanya kinagi na to kayo, a “Ewan dén tu méngan ta bunga a gébwat diko,
    a hanggan!” Ey nabati du alagad na tu kinagi na.
  zpm-NT: 'Dzigo rëb me lo yag guigw co: ―¡Squitaa nagoṉ guiaaṉ luu! ¡Gdziṉdraa dze
    yquia nex lo luu gow miech! Grëse xpëëdscuel me, bin zho sca bnee me lo yag co.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, fek yoh heno wya. Ehetahnà ro me oyesnàrà
    hxak moro ha, kekon hatà, àwya. Àro wyaro nenytxatxownà hatà, ànhananàhrà ro komo.
  sim-sim: Urik mi oson ormu mbara, �Nyir avak akwa ome nga mbeek nyi wanak ma li
    nimba akwa ambu nyir, wahau.� Urik ma ol orin tiyandari ondo mashi oson limu misira.
  npi-ULB: उहाँले त्यसलाई भन्‍नुभयो, “तेरो फल फेरि कसैले कहिल्यै पनि खानेछैन ।” उहाँका
    चेलाहरूले यो सुने ।
  cgc-cgc: Dayon din pambalan igos an, “Umpisa anduni, ula en may kakaan ta imo na
    bunga.” Yon na ambal Jesus namatian ta iya na mga tinudluan.
  tim-tim: Hain ekmâ lâwin aregât hin dâep, “Lâwin iregât koaŋe lâuwâŋe bo yembiap.”
    dâmbo hoŋ bawalupŋande nâŋgâyi.
  yor-yor: Lẹ́yìn náà, Jesu pàṣẹ fún igi náà pé, “Kí ẹnikẹ́ni má ṣe jẹ èso lórí rẹ
    mọ́ títí láé.” Àwọn ọmọ-ẹ̀yìn rẹ̀ gbọ́ nígbà tí ó wí bẹ́ẹ̀.
  wos-wos: Xe dé wa, “Du takwa ané mimbu wambula sék géle sakéndi.” Wungi wandéka
    déka du di déka hundi xéké.
  emp-NTPO: 'Maʌ̃ne Jesuba higojõa jarasia: –¡Ni ab̶aʌba bʌ nejõra waa jõnaẽ́a!– Maʌ̃
    bed̶eara idji ume nĩbabadarãba ũrĩsid̶aa.'
  eng-F35: So Jesus reacted by saying to it, “Let no one ever eat fruit from you again!”
    And His disciples were listening.
  ind-ind: Lalu kata Yesus kepada pohon itu, “Mulai sekarang tidak akan pernah ada
    lagi orang yang makan buahmu.” Dan murid-murid-Nya mendengar perkataan itu.
  pes-OPCB: 'عیسی به درخت فرمود: «باشد که دیگر هرگز کسی از تو میوه نخورد!» و شاگردانش
    این را شنیدند.'
  mpt-mpt: baabanea Sinanomo nakaia unangai keb yamo mo baliebta welo dowonaibbabo
    gat anale ge baabanea e okok aleyemin nakai wentensiobe.
  ssx-ssx: Kutupa Yesuma꞉ mo nose pa꞉ta꞉ alota꞉ Naka꞉ kilikimanu ma꞉nda꞉ma꞉ na talo
    nelieke leekeme. Ipika꞉ disaipolo haliwekima꞉ koto leeke pita꞉ opimikime.
  mkl-mkl: Ŋɔi í sɔ̃ jĩi nɔu í ni, inɛ ɡɔ kɑɑ jɛ isoɛ mɑ́ ɑjɔ kɑ̃mɑ. Nɔ mɔcɔɛ ŋɑu
    ɑ̀ ɡbɔ ideu.
  gaq-gaq: ତେଲା ଜିସୁ ସ୍ଲାକେ ବାସଙ୍ଗ୍‌କେ, “ଆରି ଅଃନା ଡିଗ୍ ନାଁବାନ୍ ଚୁ ଚଙ୍ଗ୍‌ନ୍‌ସା ଆବାଆର୍‌
    ଣ୍ତୁ ।” ସିସ୍ଇଂ ଜିସୁନେ ଆକେନ୍ ସାମୁଆଁ ଦ୍ରିଗ୍ଆର୍‌କେ ।
  gof-RNT: Yesuusi he balasiw, “Hiza, neeppe merinaw asi ayfe mooppo” yaagis. Iya
    tamaareti I geyssa si7idosona.
  unx-unx: ଏନ୍ତେ, “ଆମାଃ ଜ ଆଡଃ ଜେତାଏ ହଡ଼ ଚିଉଲାଅ ଆଲକାଏ ଜମେକା” ମେନ୍ତେ ଲଆ ଦାରୁକେ କାଜିକେଦା
    । ଆଡଃ ଚେଲାକତାୟାଃ ଏନ୍‌ କାଜିକ ଆୟୁମ୍‌କେଦା ।
  gah-gah: 'za nene láa loko lo amimó: Geza nene gihila makó zemoko gohuna loloko
    voko noako geikutí nene vegenalite keké namitave. Láa loko noligo, izegipala zuhate
    ámina gakó gili asú amó.'
  lcm-lcm: Na kala antok ia ta, “Le kana na asikei ka kovek ta sikei ka angan a uaim!”
    Na kana keve nat i akalit kipo longong ia.
  aer-aer: Jesus ntange aretyakenhenge re arne ikwere angkeke, “Arrpenhele ntange
    arlkwetyakenhe ngkwengenge awethe!” Kenhe apententye akngerre areyele renhe aweke
    angkerlenge.
  qvc-NT: 'Chaymi Jisusqa chay igusta nirqan: —Mananam nunka ringichu puqoq, runakuna
    mikunambaq puqoynikitaqa, nishpa. Chay nishqandaqam uyarqan chay yach''akuqninguna.'
  tgl-ULB: Kinausap niya ito, “Wala ng makakakain muli ng bunga mula sa iyo.” At narinig
    ito ng kaniyang mga alagad.
  cbs-NT: 'januxun Jesúsun ji bimiuma yupukin: —Jau tsuan taska min bimi ana piyamaxanunbunwen—
    akai jawen tsumabun ninkabaini buaibun'
  xtm-NTPP: 'Sani te jiña''a ya tnu higo ma: ―‍¡Ñatuu na in ko kaa‑ka higo ro a! ―‍kúu
    ya jiña''a ya. Te ni ka jiniso''o tee ka ndikin ya ma.'
  nnq-nnq: Yesu ngaulenge ntini, “Kuboka lele na machoba goa abije mundu ojwapakulye
    ngokwa kwinu mwe!” Akinapunji bakwe ngabajoanga malobe genia.
  bao-NT: 'To cõrora o biro ĩiupi Jesús, higueragʉre: —Jĩcʉ̃ ʉno peera mʉ ca dica
    cʉtirijere baa nemo tiitirucuma —ĩiupi. To biro cʉ̃ ca ĩirijere tʉoupa cʉ̃ buerã.'
  san-ORI: ଅଦ୍ୟାରଭ୍ୟ କୋପି ମାନୱସ୍ତ୍ୱତ୍ତଃ ଫଲଂ ନ ଭୁଞ୍ଜୀତ; ଇମାଂ କଥାଂ ତସ୍ୟ ଶିଷ୍ୟାଃ ଶୁଶ୍ରୁୱୁଃ|
  huv-NT: 'Condom Teat Jesús talic a toc: ―Nejinguind langome apmüet ióng nómban ―aj.
    Minipilan nej tanguiayiw aag ayaj.'
  otn-NT: 'Bi ''yø''ʉ yø xädi te bi xihra̱ za, ngue bi ''yɛ̱mbi̱: ―Ya hi̱nni̱ mantho
    di̱ nzʉhni̱ ndät''ä ya grá̱ za ―bi ''yɛ̱mbi̱.'
  nop-nop: Undiniŋ kaŋ Jesudi indiŋ niŋguk, “Nebek niŋdi du’walaaniŋ nanaŋe kotigoŋ
    nemu nawaak.” Unduŋ nimbune mihiŋiyedi mede u nadigiŋ.
  obo-NT: De-en kahi rin diyot kayu to, “Pomon ko-ungkay, konna kad od bovunga.” Na,
    norinog idda taddot mgo tinodduwan din.
  cak-ENT: 'Jari'' tok ri Jesús xch''o chin ri che'' y xbij: Man ncavachin tüj chic.
    Man jun chic c''a vinük ntijon ri avüch, xbij. Y ri rachibila'' xcac''axaj ri
    xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤐ᤺ᤳᤇᤣ᤹ᤒᤢᤱᤔᤠᤴ ᤔᤧᤳᤋᤢ. “ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤁᤧᤈᤠ᤹ ᤔᤧᤎᤥ᤺ᤰᤏᤧᤴᤗᤖᤥ॥”
    ᤁᤴ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤄᤧᤵᤛᤢ॥
  snx-snx: Sila adu kurap mundulxo, “Nyi bili ilaxajal. Suma andug nyi heaxbar.” Adu
    sis mendelane adu ido sox suma sam ne xeoubxo.
  kql-kql: De, Jisasɨlɨn galaveve, “Dɨn yika ka loŋapayi. Yila balañjun dakɨk mavi
