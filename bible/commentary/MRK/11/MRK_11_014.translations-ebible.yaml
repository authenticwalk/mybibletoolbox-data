  dov-dov: Elyo wakaambila mukuyu kuti, “Kutazoobi naba womwe uzoolya michelo kulinduwe.
    ” Basikwiiya baakwe bakamumvwa kawamba majwi aayo.
  rgu-rgu: Boe ma Yesus dedea fee ai huuꞌ ria nae, “Huu no o ta fee Au boa ma fa,
