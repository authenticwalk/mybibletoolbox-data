    নাখাওঁক।” তেওঁৰ শিষ্য সকলে, তেওঁ কি ক’লে শুনিলে।
  okv-okv: Iesu na i amita degi ke einge ena, “Embo na no be ambota mane indesora”
    ke ainge ena amo ambotani tapa na ingia.
  mxt-NT: 'Tyicuan ta caha̱n ra Jesús chihin tun, ta catyí ra chi tun tyehe caa: ―Ma
    coo ca chɨtɨ cachi ñáyɨvɨ nuun ―catyí ra chi tun. Ta ra cachicá noo chihin ra
    cachiñí ra cha cahán ra.'
  tzo-NT: 'Hech yu''un ti Jesuse laj yalbe ti igote''e: ―Mi jutuc mu xa xasatin ―xut.
    Te yabinojic ti yajchanc''opetique.'
  ind-AGS: Lalu Yesus berkata kepada pohon itu, “Mulai sekarang tidak akan ada orang
    yang makan buahmu.” Murid-murid-Nya mendengar kata-kata-Nya.
  omw-omw: Mwanre nraahu ntovaro Iesusiva fiki mwia inronra hiro tiqaro, Qio, nraakiara
    hia mpovantovata iqaatairo hiqu kyero nraanrive, tiro. Mwitaa tuvata mwia nraaqiaranramwuvata
    mwi quara riora.
  yrb-yrb: '@see-verse:MRK.011.013'
  maa-NT: 'K''e̱é kitsò‑la̱ jè yá toò iko̱: ―Ni̱ ti̱ yá xi ski̱ne̱‑ne toò‑lè. Xi̱ta̱
    xi kota''yàt''aà‑la̱ Jesús kiì''nchré ''én koi.'
  mcq-mcq: ꞌEjume Hu icha kajaho ijá ꞌwama Ea kúꞌo oni ꞌina paihuna ꞌwamana. Hu ijá
    ꞌwaravume Huni tisaiporu hejara.
  sus-A: عِسَ نَشَ عَ قَلَ شْرّ بِلِ بّ، «مِشِ يٌ نَشَ عِ تَن بٌفِ دٌن سْنْن!» عَ
    قْشِرَبِرّيٍ قَن نَشَ عَ شُي مّ.
  jpn-1965: イエスは、その木に向かって言われた。「今後、いつまでも、だれもおまえの実を食べることのないように。」弟子たちはこれを聞いていた。
  fra-SBL: 'Jésus lui dit : « Que personne ne mange plus jamais de fruit de toi ! »
    et ses disciples l''entendirent.'
  yka-yka: Paˈin si Isa, “Tinagnaˈan maˈin gaˈi ne buwaˈ balik kayu inin.” Duk takale
    inin weˈ meˈ tindegnen.
  mle-mle: Adi miyak ata wadid, “Duw ni ginyir minadiy mwiy kwurin ki maa.” Dikidiy
    kalivadidiy duw diki maaj wukidaal.
  shp-NTPO: 'Jatian jaskara oinxon, Jesussen ja higo yoia iki: —Ramara jawetianbi,
    mionmea tsonbi bimi kokoyamanoxiki —akin. Jaskaitian jaonmea onanaibaon ninkata
    iki.'
  aom-aom: 'Hano ruduꞌemu jiamu gagorovo mesoho uavadeje: Ijonöho nadi bajoho raenego
    aho ueꞌahoꞌirarëjo. Ëhi uavamu hesi ijorajoho jaburo hejareje.'
  geb-geb: Ana niŋge gangia thav, mbaram khaŋ mba fik khage nzuai, “Guma the taagip
    ndun vhɨgar mbegɨrga fhu.” Ana ne nzuaim, ana phorga rui gumgi ne mbararagi.
  eng-WYCLIFFE: And Jhesus answeride and seide to it, Now neuer ete ony man fruyt
    of thee more. And hise disciplis herden;
  bsj-bsj: Yi tii nyincindo, tabti duwen nii mani ca bi tutti mwe ti tak diri, bi
    bei tomange ceu nuwam kerowo.
  cak-cak: 'Jac''ari'' tok ri Jesús quire'' xu''ij che ri che'': Man jun chic xtitijo
    jun avech, xcha'' che. Y ri ru-discípulos xquic''axaj ri xu''ij.'
  chf-NT: 'De ya''i aj Jesús u yälbi ni te'' higo ca''da: ―Niuntu mach bay uxin u
    c''uxe'' a jut. Ni ajcänt''anob u yubi cua'' u yäli.'
  tlf-tlf: at bomi bogobe-nala e, “At kubo dum umaak abulapta, tinum iyo maak kupmi
    dum uyo maak so dagaa ku unelan-temaalip o,” agan-kala e, ilami okumop man iyo
    tinangkulip ko.
  piu-2006: Puṯu nyakula watiyangka yalatji watjaṉu yaṉangu nguwanpakutu, “Yaṉangungkunta
    mangarri wiya piyuku ngalku.” Yalatji watjantjala palumpa kutunguḻu tjuṯangkuya
    kuliṉu.
  poh-NT: 'Chalic Jesus jeꞌ wili xikꞌor reh richeꞌlal i̱co reꞌreꞌ: «Yuꞌna maꞌ neꞌel
    ikal chic narilmijic wach i wachanic naꞌn reh chi naquicꞌuxum i tinamit, nqui
    reh. Pa ricorquilal, reꞌ take kꞌoric reꞌreꞌ xa ru̱cꞌ ti richeꞌlal i̱co xkꞌormojic
    cok, xa reꞌ laꞌ take raj tahkanel i Jesus cu xquibiraj woꞌ cho take kꞌoric reꞌreꞌ.'
  tue-tue: 'Jesús tiigʉré jĩĩyigʉ: —Ãpẽrã́ atigʉ́ dʉcare yaanemoricua sáa, jĩĩyigʉ.
    Cʉ̃ʉ̃ teero jĩĩrĩ, cʉ̃ʉ̃ buerá tʉoyíra.'
  bjp-bjp: Ke ka fas au na fik ae aragii, “Tipes u igii, biil sabin tikas in ien ti
    fuam.” Berberat na fafausum kia ri ongen u i use u arae.
  xon-xon: Le u bui busub ngbaan ke, “Ubaa aan ki kan lisubil libaa aa pu ki ŋmɔ n‑yoonn
    mu kaa kpa ndoon na.” Le waadidiliib ŋun waah len pu na.
  tzo-ZNT: Ti Jesuse iyal la ti mu xa bu tsatin oe. Iyaꞌiic la li lajchavoꞌe.
  mpm-NT: 'Yukan ti ka ñusoꞌo ndajaꞌa ya ni kaꞌan ya jiin nutɨchɨ un: ―¡Na kachi ri
    ja jankɨvɨ ga kuaꞌa ra tɨchɨ vixi! ―kachi ya jiin yujnu un.'
  ots-NT: 'Diguebbʉ ya, car Jesús bi xih car za: ―Desde rá pa ya, pa göhtjo ʉr tiempo,
    jin tema ixi gui tu̱.― Cja̱ quí möxte car Jesús bi dyøjmʉ nʉr palabra nʉ bi ma̱
    guegue.'
  hoy-hoy: आग यीशु आ मार्र से अंदुन, “ईगी टु यारू नींद काय यागलु तिनतीदील.” अदिक आऊन
    चेलागोळ केळोर.
  amo-amo: A lirina nin kunin, “na umon ba akuru alli kumat fe ba.” Nono katame lanza
    ilemon na a belle.
  pjt-pjt: Ka Jesulu wangkangu puṉu panya iḻingka, “Aṉangu kutjupangku nyuntulanguṟu
    piṟuku mai mantjiṟa ngalkuntja wiya alatjiṯu ngaṟaku.” Kaya nintintja tjuṯangku
    kulinu paluṟu wangkanyangka.
  cwe-cwe: Maabaho kaulongela mbiki uja, “Kusongela sambi na kugendelela, habule munhu
    yonda yaje kaidi matunda yako ng'o!” Na wanahina wake wahulika vayalongile ivo.
  daa-NT: 'Hiyya, Iisa ɗiyiiji ɗo et-ak aman : « Waan aawaaɗo pey roŋjiŋ tak-tak !
    » Wiktin ta ŋa kaawiy pa-ak, maajirnay doraaga.'
  mlp-mlp: An Yesus ay na bulonim bilam, Ni ninon a ta hi emsa mataw ninon araq waqeq
    a ta hi neq daqay ham. Haqsa ago disaipel tuhuritiy.
  ape-C: Aria Jisas nakrip enyudok rowog fik nakri, “Nyak shurkwip ta mare wata enep
    pir aria arpesh shudiyep shupah uwe, uwok.” Aria ananim disaipel hemnekan-ukuk.
  bgs-bgs: Igkagi sikandin tun ta kayu, na mà din, “Tikud áknganni, ándà dán manubù
    na makakan ka buuy kani kayu ni.” Igdinág katô mga disipulu tô igkagi din.
  faa-faa: Asekea Yasumo iraki someraka, “Efera hunia ne wate peakosafapo. Keseke
    aporomo wate nasimo peraka, ne wateane nakosafapo,” aíyaka somesapo. Aíyaka somesane
    ipi aporo hakāsa puramo kaisiapo.
  kik-kik: Nake akĩĩra mũkũyũ ũcio atĩrĩ, “Mũndũ ndakanarĩe maciaro maku nginya tene.”
    Nao arutwo ake makĩigua akiuga ũguo.
  cap-NT: 'Nekztan Jesusaqui nii muntiz̈ quintra chiichic̈ha: —Tii muntiquiztan anaz̈
    jecmi iya fruta lulaquic̈ha. Niiz̈ tjaajintanacaqui nii chiita nonzic̈ha.'
  ksr-ksr: Kaeŋ iima gere ii kokaeŋ jeŋ muro, “Moŋnoŋ mono hoŋga mombo mende newa.”
    Kaeŋ jeŋ muro qaa ii gowokourutanoŋ mogi. Kiaŋ.
  eng-TNT: 'And Iesus answered and sayde to it: never man eate frute of the here after
    whill the worlde stondith. And his disciples hearde it.'
  sbs-sbs: Cha wambila kulili, “Kakwina yete na lye muselo kwako hape.” Mi balutwani
    bakwe vava zuwi.
  sue-sue: Are Yesu meni nire waru ge ego senua awa, “Ema zo me niso oko namunoya.”
    Ago senu bua mai nuso meni ge awa niniwa awa.
  fra-NCL: 'Alors il dit au figuier : « Qu’à jamais personne ne mange plus de ton
    fruit ! » Ce que ses disciples entendirent.'
  bhg-bhg: Ango esiri gido mina Yesu mi begá ge sisina, “Ine mana be tenda ato embomi
    indara!” Ge ango siri ainda ambodani ingitera.
  snn-NT: 'Ja''nrëbi, Jesús yua bañëre bëinguë cabi: —Bainbi yua më''ë uncuere gare
    se''e uncueye beoye ba''ija''bë, cabi. Ja''nca caguëna, baguëre concuabi achahuë.'
  atb-NT: Haû mù, Yesuq gi, shigâm haû lé, "Ahkuî mai gi, náng chyáng mâ é ashi, ó
    yuq le a myàng zo lo kó sháng gaq." ga taî ri. Yhâng é chángzô pé gi, haû su ga
    taî é dang lé wó gyô yu akô nghut ri.
  wro-wro: Maio:lbąla, kundjuŋanąŋga, I:dja kari mindjḁl puŋgadjiri ŋundju nąnja wendji
    dągu kądjinma njini. Inalalaia ŋuru kaueraŋurula.
  cek-AK: Jesu mah thaiduet kung khaeah, Nang khae hoi ih athaih to mi mah doeh dungzan
    khoek to caa hmah nasoe, tiah a naa. To lok to a hnukbang kaminawk mah thaih o.
  bkd-bkd: Dayun inikagiyan hi Jesus su kayu ha “Sugud iman hurà en gayed makakaen
    hu bunga nu.” Saena napaliman daan hu mga tinun-an din.
  ctu-76: Che' jini, Jesús ti' sube cha'an ma'ix majch mi quej i saj c'uxben i wut
    ti bele' q'uin. Jini ajcʌnt'añob ti yubiyob.
  lac-NT: 'Jeroj tune'', caj u t''ʌnaj, Jesús caj u ya''araj ti'': ―Mʌ'' biq''uin
    ca'' bin mac''ʌc a wich ten mac ―quij ya''ara'' ti'' u che''er higo. Caj u''ya''b
    ten u camsʌwinicob.'
  xla-xla: Epalati Yesuta pigi dlomoko dali dla epo atlaiyo, “Wa꞉ matle dlomoko pomimhallowa,”
    diyo. Yesuta epo atlati ya꞉ alotle tlalo so ma me-daliyo.
  xav-NT: 'Tawamhã Zezusi te wede ma tinha: — Ai''rã hã da te ''re huri mono õ di
    za oto. Ai''rã''õ u''âsi, te za oto ''re asa mo. Tawamhã ma tô mreme wapari za''ra,
    wede ma, te te ĩnharĩzém na hã, ĩsiré ''re ĩnomro mono norĩ hã.'
  cuk-cuk: 'Jesús higuera-sapiga sogdesunnad: “Be-san dule bipisaale gwen bar gunnosulid.”
    Jesús-degi-sogsad bela e-sapingan itosmalad.'
  tbf-tbf: Samo a nga oeng simi ei, “Kap ka mei ta ba buer nganie ka vuovuo sevoi.”
    Ma ken sar madar tovtov gi nga rongomie misa ta nga pengan.
  uig-CYR: 'У дәрәққә сөз қилип: — Буниңдин кейин мәңгү һеч ким сәндин мевә йемигәй!
    — деди. Мухлислириму буни аңлиди.'
  ikw-NT: Ọ kanụ isisi figi wam, “Ọ zá badnụ ọbula jeeri mkpụru hi n'olu i berere.”
    Ele sno apna a nụrnu a.
  khs-khs: 'Potapola: Yesuyewi i kaloma selese, “Me wa:ke ke fo mahelepesakeye. Sikape
    senayewi fo maita: inisekiwa, ke fowa eta: ma:na:makeye,” aluse seyakeye. Aluse
    seyawa E sena ilipe hanoseyewi topukeye.'
  dwr-ENT: ዬሱሲ ሄ ባላሳቶ፥ «ኔፔ ሺሬቲዴ ሜናው ኦኒኔ ኣይፊያ ሞፖ» ያጌዳ። ዬሱሳ ካሊያዋንቱ ኢ ጊያዋ ሲሴዲኖ።
  pma-pma: Sakini, Iesu viteni min vati fik enek vit, “!Meatin hetovuol emun hean
    etai heiai eris ranuk!” Ka meatin keil onen along selusien onen.
  atd-NT: Nigtunlunan ni Hisus ka sikan no kayu no kagi rin, “Kono kad on oghutuk
    ogbogas taman to taman.” Nigdinog to mgo hibatoon din ka kagi rin.
  tel-2017: ఆయన ఆ చెట్టుతో, “ఇక నుండి ఎన్నడూ ఎవ్వరూ నీ పండ్లు తినరు” అన్నాడు. ఆయన
    పలికినది శిష్యులు విన్నారు.
  hat-BSA: 'E Li te pale a li: “Ke pèsòn pa janm manje fwi ki sòti nan ou ankò!” E
    disip Li yo te tande l.'
  bxh-bxh: Habahim Yesu ya libalau oyagi ni lisina iyen, Tabu u fuwa! Tabu sai hesa
    anꞌanim i an! Na tau famuli watanina somo ya libaen, sa ataꞌatahi.
  top-NT: 'Jesús huánilh amá suja: ―Clacasquín ni̱cxni tí nahuapará mintahuácat. Hua̱k
    ixdiscípulos takáxmatli la̱ ta̱chihuí̱nalh amá suja.'
  msk-msk: Yagalaong si Jesus sang kaoy na igera, laong, “Di dakman kaw magbonga na
    kaoy, di da kaw akakaanan oman sang bonga.” Dyudungug nang manga inindo naan yang
    pyagalaong naan saan na kaoy.
  gyr-NT: 'Evocoiyase aipo ehi ahe ɨvɨra upe: —¡Co pɨpe suive ndipo iri chira ava
    nde ha yuvɨrohu vaherã! —ehi. Semimbohe osendu iñehe yuvɨreco.'
  kmh-kmh: Kun gek, Jiysis aŋgak, “Mon bind kun gip ak, kisen ma piyek ñiŋniŋgambay
    aŋgak.” Kun aŋgek, binuk gok maŋgiysek niŋyak.
  ukr-ONPU: 'Тоді промовив до неї: «Нехай же повік ніхто не буде їсти твоїх плодів!»
    Його учні почули це.'
  emi-emi: Vara me Iesu ghe uela tale ai eteae va, “Karika teva aue emene nama righi
    uem!” Me kapuna disaepolo atoa laghe nongoala.
  zpv-NT: 'ya delanta loh raꞌ xpwiinn Ñiꞌh rahbi Ñiꞌh loh yahga chi: ―Ayiru chuu dxyih
    guicah ñinahxi loh luꞌh.'
  gux-gux: O den maadi ki yedi oba kuli nda go ŋmani a bonluonkaala, o hoadikaaba
    den gbadi wan yedi yaala.
  kos-kos: Na Jesus el fahk nu ke sak fig soko ah, “Wangin mwet ac fah sifil mongo
    fig keim nwe tok!” Ac mwet tumal lutlut elos lohng ke el fahk ah.
  ibo-ibo: Mgbe ahụ, ọ gwara osisi ahụ sị, “Ka mmadụ ọbụla ghara iri mkpụrụ sitere
    na gị ruo ebighị ebi.” Ndị na-eso ụzọ ya nụrụ mgbe o kwuru okwu a.
  yml-yml: Iesu ꞌalaꞌai ꞌwaineye i vona i vo, ꞌAsiau wata tutuya i mimai kebu tamu
    aitoi vuagimu i na ꞌaniꞌania,” weꞌe yana tovetutuyamavo yana vonanina ꞌalaꞌai
    ꞌwaineye i nogai.
  ory-ory: ସେଥିରେ ଯୀଶୁ ତାହାକୁ କହିଲେ, “ଆଉ କଦାପି କେହି ତୋʼଠାରୁ ଫଳ ନ ଖାଉ।” ତାହାଙ୍କ ଶିଷ୍ୟମାନେ
    ଏହି କଥା ଶୁଣିଲେ।
  bzj-bzj: Soh Jeezas seh tu di chree, “Nobadi noh wahn eva eet froot aafa dis chree
    agen!” Ahn di disaipl dehn mi yehr ahn wen ih seh dat.
  chk-chk: Mürin Jesus a fos ngeni ewe irä, “Esap fokun wor eman epwe mongösefäl uomw.”
    Iwe, nöün kewe chon kaiö ra rong ekei kapas.
  ssd-ssd: 'Taŋamba nu ndek fik ail ta sana: Ne maŋ alowe nda. Afu ne tuku alonu maŋ
    nye nda ŋgina. Taŋakina ta nu dubiwanu taŋgo mata pasa ta isnaig.'
  acr-TNT: 'Ewi ri Jesús xubiꞌij che ri cheꞌ re higo: —Na jinta chi cꞌana junok cutij
    jikꞌobal chawe —xchaꞌ. Yey wa xubiꞌij, xquita rutijoꞌn.'
  rop-rop: Wal Jisas bin tok langa det tri na, “Nobodi kaan dagat eni daga brom yu,
    dumaji yu kaan abum eni daga.” En detlot wekinmen blanga im bin irrim im tok lagijat
    langa det tri.
  mee-mee: Nae Iesus ke role ka bega laeala roma, “Agau te sane la kaning nge one
    ka kae te muni!” Ba barangalele ra kanna keke longlonge ine role minmina.
  mwf-2018: Bere Jesus-ka murrinh mamna warda ngarra thay nhini-yu, “Nga. Nhinhi thay
    pana thirrim-ka mi-ka mere deyida thinthatutnu thirra i mere nangkal deyida paninhimurrknu
    ngarra mi nhinhi thangunu-yu.” I pulangay nukunu-ka pubimnayepupneme murrinh nhini
    menadha pirri ngarra thay-yu.
  dif-dif: 'Ja Jesujeli kalabana wonti ja nunkangu jatana wonti: „Ngurali wata morla
    kulnujeli jinkangundru tandra tajinanto.“ Ja milieli jenia ngarana wonti.'
  gam-gam: Jisas iko moi al embe dji, ni megiye to to yen ge ipon pora djindo, una
    wo ni megiye uro nanane! Na man djindo we dji. Jisas kandja embe djika kogoye
    una kambono pi.
  nou-nou: Edo Iesu ge sedo ri ainda sisira, “Embo mi iso be awa sekago indadi aera.”
    Edo umo awodo setiri uso ambojimbi ge awa ingisera.
  mqb-NT: 'Yesu a jan ''am anà buway kawa anà ɗo, a wa: «Ɗowan â saa tukom wan
    anak kula sabay!» Njavar anahan ahay ɗukwen tə slənek ''am ata awan.'
  ape-B: Ali Jisas naklipu enyudak lowag fik nakli, “Nyak chulkwip eke kobi wata enep
    pil ali elpech chudiep chipah, wak.” Ali ananim disaipel ahemnekanaguk.
  grc-F35: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτῇ, «Μηκέτι ἐκ σοῦ εἰς τὸν αἰῶνα μηδεὶς
    καρπὸν φάγῃ.» Καὶ ἤκουον οἱ μαθηταὶ αὐτοῦ.
  cav-NT: 'Tumetu Jesúsra jadya acuare tumeque acui: —¡Cacacatinucanime ama mique!
    Aranucanime ama tunaja tuque micue ecaca, —jadya tujatu acuare. Tura mepehua cuanaratu
    tura jadya ayaju bacacuare.'
  kgp-NT: 'Kỹ tóg ka tỹ figueira mỹ: “ũ tóg ã kanẽ ko mãn ke tũ nĩ ha,” he mũ. Hã
    ra ti mré mũ tĩ ag tóg ti vĩ mẽg mũ.'
  bvd-bvd: Ma sa Disas ka bae 'urii fua fig nai, “Ta waa si 'ani lau ta fuaedoo faasi
    'oe ka oli 'alaa!” Ma toa kwairooi nia ki kera ka rongoa si doo nai.
  ukr-1871: 'І, озвавшись Ісус, рече до неї: Щоб нїколи з тебе по вік нїхто овощу
    не їв. І чули ученики Його.'
  apz-apz: Jisas iyomo ulɨmento, Aꞌamu ipisayo apaꞌno momjakinyoꞌne hwosoho. Ose ulahonɨngki
    inomokomoyo sohwa upaꞌnɨmentohofofoho.
  yon-yon: Kwane, yembed at yaa yedmoon, “Eb yob kuu karub maa wan anaanban kerok.”
    andoon. Kwanandoone, ye kedmengkandeendan kuu wengambiriwen.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém tsuj: —Ɨch mannɨ́máypa iga d́a nunca i̱ micudáypa
