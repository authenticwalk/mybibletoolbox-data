  ron-1924: 'Атунч а луат кувынтул ши а зис смокинулуй: „Ын вяк сэ ну май мэнынче
    нимень род дин тине!” Ши ученичий ау аузит ачесте ворбе.'
  tpz-tpz: Ivëh, ne Ieesuꞌ to soe suk ke a vu naon ënëën pamëh pan, “Ahikta teꞌ to
