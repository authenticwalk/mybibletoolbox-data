  kbm-kbm: Beti Yisu ginei gitangi ei-nambwel dabe nok be ginei; “Mie wat nos vukuri
    ite ma!” Be eisir singamolomb ok ivarkei be iute yaun ete Yisu ginei gitangi ei-nambwel
    dabe etok ok givin.
  tew-tew: Heḏi Jesus-di in tay óetu̖ˀan, “Uvíˀweḏá toˀwí wänbo wíyá wíˀi-fig-kꞌoˀípí.”
    Iví khä̖geˀnin háa natú̖ˀin ditꞌoe.
  rmc-rmc: 'Akor o Ježiš phenďa: „Imar šoha buter te na chal ňiko tiro ovocje!“ A
    šunde oda leskre učeňika.'
  apr-apr: Motong la Yesu iwete pang kai pik tani nen, “Dookoot katai nga a ilo, ngan
    o ke bet kupu a nen ngan di tooltool tikan puam mulu, ngan tiap.” Ngan le di galiunu
    tilongo tina yo iwete nen nga.
  tiy-tiy: Atin ménbéréh dob ni kayéw mano, “Tidéw béleewe ni, éndaén i géama bé onok
    me féruman.” Atin énggélingooy de kuyugén.
  nlg-nlg: Ma gaia te varangaa me ghaghua, “Te vuivuni taeni, ke mua ghoi ghania ghua
    ahei na vavangamu.” Mara nina vaovarongo tara rongovia te bosaa.
  dgr-DOGNT: Zezì eyı ts'ı ts'ǫ̀ hadı, “K'achı̨ jìecho wı̨ı̨zìı nek'e dehshe welè-le.”
    Hadıı sìı wecheekeè gıìkw'o.
  pes-OPV: 'پس عیسی توجه نموده، بدان فرمود: «از این پس تا به ابد، هیچ‌کس از تو میوه
