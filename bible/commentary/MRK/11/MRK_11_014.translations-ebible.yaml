  sey-NT: 'Paꞌina, Jesús i̱ti ñëre caëña: “Yuretaꞌa pa̱i o̱cueye peosipi, mëꞌë quë̱iseꞌe.”
    Ja̱je caquëna, i̱ yeꞌyacohuaꞌipi asareña.'
  nvm-nvm: Ijefuon Jesu fu uri in iji kua, Aiji a una sunin kiraga e bu ijia tura
    ikva bano kuain. Fu ijeg kuamga e vuak fuon faivo bu vuak iji fain.
  mps-mps: Tama Jisasgo te niba te po wai, “Nago te du munu me walamuo. Mu menio,”
    te po wai. Tama aga wali pabo bidi dabe augwaligo te po wabo odai.
  seh-seh: 'Na tenepo, Yezu alonga kuna muti kuti: “Na lini nsapo wako unadza kadyiwa
    pontho na munthu.” Penepo anyakupfundza ace amubva pikhalonga iye penepyo.'
  pab-NT: 'Hatyaoseta nexa halohalo kate hiye: — Exe hekotaiya maisa xala hare hirínai
    hiyohitita — nexa. Nexa hoka hatyo harenai exaotyakiraharenai sema.'
  llg-llg: Boe ma Yesus nafada ai ndia nae, “Huu o taa fee o boam neu Au, de neme
    hatematak ia mai, o taa bisa fee o boam neu hataholi feꞌek so!” Ndia ana mana
    tungga nala boe oo, lamanene Ndia hala belan leondiak.
  kyf-kyf: '-Bha ɔ gbaa wee su -yla: «-Mɩ''ɩ ''palɩ -slɛɛn ''bhue -nɩ.» Ɩn ɔ ''bɩnɔnya
    yia we ''nʋ.'
  tpi-tpi: Na Jisas i tokim dispela diwai olsem, “Yu no ken karim kaikai moa na ol
