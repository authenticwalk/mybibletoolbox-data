  mwc-mwc: pipiya mutusi nai si bimsiri wai si toirubaisi si wona, “Awaika kairavina
    donkey ko tombauni?”
  bhl-bhl: 'mali ka biliw kawtiw mak i aso ilo bokoyemomeliw: “Kaso yu nonoko, donki
    beelo sok silelewbiliw a?’, yangiwi,'
  ons-ons: Ŋei natne eŋe yewa osoetno okorakoi, eŋe ore more rakoi, “Ei, ŋire dalino
    okangeik wane, horsi medeune ea silokkamamik?”
  con-NTPO: 'Ccupa''je''fasi attepa tse''tti can''jensundeccu iñajampaña''fa: —¿Mincon''jen''fa
    qui? ¿Jongoesie qui boro du''shuma ccupa''je''fa?'
  ghs-ghs: '@see-verse:MRK.011.004'
  peg-peg: ହେବେ ନିଲ୍‌ଚିମାନି ମାନାୟାର୍‌ ବିତ୍ରେ ଇନେର୍‌ ଇନେର୍‌ ହେୱାରିଂ ୱେନ୍‍ବାତାର୍, “ଗଦ
    ହିମ୍‌ଣାତିଂ ରିକ୍‌ଚି ଇନାକିନାଦେରା ?”
  txu-NT: Nhym ar bu'ã me ku'êja ar kukij ne arkum, —Mỳj kadjy ne gar mry 'ãpre bô?
    ane.
  eng-WEBU: Some of those who stood there asked them, “What are you doing, untying
    the young donkey?”
  gnw-NT: 'Jare amocue joco pe ñugüɨnoi vae jei Jesús jemimboe reta pe: —¿Maera pa
    piyora peĩ mburica?'
  mux-mux: akuna muluring yambu mare-ni elselendu “Kung-dongki walále nambimuna posukimbiliye?”
    niku walsiring kene
  maj-NT: 'K''u̱a̱ xu̱ta̱ xi tíi̱ncha yo̱ kingjásjaiyaha̱: —¿Mí nihi xi tín''o? ¿Á
    jun tíchjundáyahanu ntí búrrúu̱?'
  bkq-NT: 'Aidylymo tientuo, tonlo modo aguelymo: — Âdaituoka mâenkâjiguelymo? Iguymo
    mâkeba awâkâ — kelymo.'
  kue-kue: yomba tau igle andigl mogl krapogl teingwa, “Ene sragl era pre dongi kane
    pokimbre?”
  cot-NT: 'Iriraquea choocajianquitsica oraniqui icanqueriquea: —¿Querocaqueate pincojiguerini?
    ¿Taaquea pishiticarejacotancarica aashinogantirenajaniqui?'
  bnp-bnp: e huriki a bakovi ranga ri pesi vonga, ri nana rua, “A ra muru ratea? I
    navai muru pugea a donki karaba?”
  apn-NT: 'Hãmri nẽ kãm ê xà hpôt o xa nhũm kuri mẽ kuhê xwỳnhjaja tee ri hã wa omu
    nẽ wa kãm: —Kwa mo kaxyw na ka wa kãm ê xà hpôt o xa? Kwa kot ka wa mẽ ixpê ho
    ahkĩ nà? Anẽ.'
  ctp-NT: 'bra kanꞌ ykwiꞌ ska nten nu nduun kwiꞌ seꞌen ti loꞌo neꞌ kanꞌ: ―¿Ni chaꞌ
    mxtiꞌ wan ꞌin buru kwa? ―ndukwin yu ꞌin neꞌ.'
  bre-BRG: 'Unan bennak eus ar re a oa eno a lavaras dezho: Perak e tistagit an azenig-se?'
  opm-opm: Daphoptin ama pati han ihir We. Gut kinmatperim donki bap ohe ambop oh
    daphoptio por dahandeingopari.
  bvr-bvr: aburr-werranga aburr-jinyja birripa burrbu-wengganana, “An-nga nula nyirri-yarlayarlawuja
    nula nyirri-nirra an-narda dongki?”
  wal-wal: Hegan eqqida issi issi asati eta, “Hare maraa waatanau birshsheetii?” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' lle'' na'' wṉabgakile'' ḻegake'': ―¿Bin chonle? ¿Bic̱he
    chsellzleb?'
  mgh-mgh: 'Ni atthu yaari wonwo yahokoha: Nnopankani muntthukulaka mwaapuru?'
  aso-aso: 'Neꞌmine igi nizasivo aꞌmidoꞌ minave nete longoꞌ i-ngidi tiꞌ li laniꞌ:
    Ize nene nanitekumuꞌ nivakesasive.'
  uli-uli: tot rechokwe re su lobowe resa kasiyar bo, “Meda mele ha bele foru ngal
    mael la le ha sala bebesiy mala ffarol?”
  nin-NT: Anishirr banu kri nabo, na zhi ba di, “Angginggi di imba so ddu uvuvurr
    ijaki wa?”
  tgk-tgk: 'баъзе аз одамони он ҷо истода пурсиданд: «Чӣ кор карда истодаед? Чаро
    банди харкурраро мекушоед?»'
  acu-NT: 'Turinamtai aints nuni pujuinau chicharinak: —¿Warukaya burrosha atiarme?
    —tiarmiayi.'
  cak-WNT: 'Y tek yetajin chuquiric ri ti alaj bur, xetz''et pe cuma jun ca''i'' ri
    yec''o chiri'' y xquibij chique ri ye ca''i'' discípulos: ¿Achique yixtajin chubanic
    chiri''? ¿Achique ruma yixtajin chuquiric ri ti alaj bur? xecha'' pe chique.'
  ebk-ebk: senarudsud nan tataku ay kataktakchug hid-i, “Adchi t'uyyu cha fokatan
    nan urfun?”
  spa-PDDPT: 'Pero algunos de los que estaban allí les preguntaron: ¿Porqué desatan
    el pollino?'
  ruf-ruf: iwanu wangi iwemile hala wawaghutsa, “Mtenda choni? Mwomdohola imwana we
    ipunda?”
  gun-gun: 'Ha''e py ikuai va''e regua ijayvu: — Mba''erã tu pejora mburika''i?'
  agu-BL: 'Itzun te yi na chitzan tan pujle''n, at tzun wunak yi cyal scyetz: —¿Mbi
    na ibanwok? ¿Nxac na cxtzanwok tan pujle''n yi buru''?'
  isn-isn: Hangi ang'wi a antu nai akoli imikile pa ng'wanso hangi aka atambuila,
    “Mukituma ntuni, kumutungula u ng'waa ndogwe nuanso?”
  eng-PEV: Some people standing there said to them, “What are you doing? Why are you
    untying that young donkey?”
  ilo-ULB: Ket adda sumagmamano a tattao a nakatakder sadiay a nagkuna kadakuada,
    “Ania ti ar-aramidenyo ta warwarwaranyo dayta nga urbon nga asno?”
  pir-NT: 'Sa ye tiquirogãre yuta dare tiquina pãgʉ̃ ihñañe topʉ ducuyequina sinituahye
    tiquinare: —‍¿Dʉhse yena tana mʉsa yuta dare pãjari burrogãre? ni sinituahye tiquina.'
  anv-NT: ndɛre ákaágé bɔɔ́ abi álú ɛfɛɛ́ ágií ɛbwɔ́ áké, “Dekaáge géjuŋá
    yimbɔ ndé?”
  sab-NT: 'gire kwian gweale kledu eni geru kadu amage: —¿Ba kle llema boi? ¿Lledale
    ba kle burro soli e skatrennga?'
  tmd-tmd: nöbö mö il yöraku mɨdim bla yadmä, “Pödpöd rɨba hön ha donki mau aku yaumɨdöi?”
    rɨmä.
  acr-NNT: 'Jujun kꞌu chike ri e kꞌo chiriꞌ xkitzꞌonoj: —¿Saꞌ ri kiꞌano? ¿Suꞌbꞌe kikir
    ri qꞌapoj buru? —xechaꞌ.'
  kpg-kpg: Hunu daangada i digaula nogo tuu i golo ga heeu gi meemaa, “Goolua e wwede
    di ‘donkey’ eimaha?”
  taj-taj: थेरी राप्‍सी चिबा म्‍हिगदेसे “एनीसे थे गधाला कोलादा ब्‍लसी तिग लबारी छ्‌याइबा?”
    भिसी ङ्‌योइजी।
  avt-avt: 'Mɨt han nerp menep nitɨwekɨthi nar ik: “Yi yenmak te yi yesiupan donki
    ik ek?”'
  cbk-cbk: El maga gente quien talla parao ya habla canila, “Cosa man ustedes ta hace?
    Porque man ta desata con ese asno?”
  uig-ARA: 'ئۇ يەردە تۇرغانلاردىن بەزىلەر: ــ تەخەينى يېشىپ نېمە قىلىسىلەر؟ ــ دېيىشتى.'
  tuf-tuf: 'Ricuayat uw esar cui ítquinat eyin quin táyojocro: —¿Baat asanica bitán
    rícuaqui?'
  abx-abx: amatilaw i ditangnga' magpanunggo ari, “Pa'i-bi nan? Apa'i may kay agbak'ad-bi
    nan?”
  mco-NT: 'Ycoguejtuutyp anajty ajcxy je burro co nijëjɨty jäy jɨm huingon ymɨnañ:
    ―¿Ti mdungɨxyp? ¿Na''amy co mgoguejtuutcɨxy yɨ burro?'
  kqf-kqf: Ḡome lava ḡesaudi diyanemo a moimoitona ai talayedina gado, “Bai aubaina
    mba donkina ko kuvekuvesi?”
  cpb-NT: 'Eenitatsi itsipa atziri ñaawakeriri, ikaimotakeri: “¿Piiterika burro pishiryaakotantariri?”'
  aon-aon: '@see-verse:MRK.011.004'
  hus-NT-2005: 'Utsantsik enchéꞌ kʼal xi tajaꞌtsik ti kʼwajat: ―¿Jantʼéy a tʼajáltsik?
    ¿Jantʼókʼi ta wiláltsik an burru?'
  mig-NT: 'Te sava ja̱ ká''i̱in yúan, ni̱ kaka''a̱n jíín‑de: Na̱ún kásá''a‑ró sá burro
    jia̱n kándájí‑ró, áchí.'
  bps-bps: nun dad to tadag déén smalek, manla, “Kan ku nbelyu ikat nati én?”
  mbs-mbs: Meneng mig-insà se menge otaw kidoen, “Nengà lay linebad niyo iyan?”
  tof-tof: ngibürr pamkolpama nidi bórrang kwarilürr, ibü nümtinóp wagó, “Yabü ia
    laró dümdüma we donki kyam agom?”
  cme-NT: 'Nuɔmba waa, banamba ta ba piiye baa-ba wuɔ: «Haba‑i daaba‑i! Na ce bige‑i
    dumaaŋo-na?»'
  sus-sus: mixi naxee nu tixi naa, e naxa e maxɔrin, «Wo munse rabafe, wo to yi sofale
    lanma fulunxi?»
  pon-2006: Aramas ekei me mi wasao ahpw idek rehra, “Dahme kumwa wiewia? Mehnda kumwa
    lapwahda kisin ahsen?”
  dad-dad: tamo tunĩ an difaren anidim to difedin, “Ã ere naig gouf nigin, donki naal
    anĩ biru gef?”
  zab-NT: 'Chiy de bniety ni guná, gunabdiidxdeb laadeb: —¿Xing runtɨ? ¿Xínii caldát
    burreenquɨ?'
  jae-jae: Ma êsêac, taŋ sêkô tônê naŋ, nêŋ ŋagêdô têtu kênac êsêagêc gebe “Amagêc
    abe aŋgô-m asageŋ, tec agaboac doŋki ŋalatu tonaŋ su.”
  ksd-ksd: 'Ta umana ta diat dia turtur abara dia tir dir dari: Ava go amur pait ia,
    tago amur pala ra nat na as?'
  msm-NT: mey mgo otow no migsagman kandan. Kagi pa, “Nokoy no oghubadon now man sikan
    nati?”
  myk-myk: 'Sipyii pii pu bye wà ge, a pii di pu yege na: «Yee di ke kafabige ke sanhana
    ɲaha na wɛ?»'
  sbe-sbe: na tamowai hekadi temenai se totolo se hededelau kalidiwai se wane, “Ye
    saha to donki natuna ne kwa yaili?”
  mcr-mcr: '@see-verse:MRK.011.004'
  cux-NT: 'N''dúúví ''iiⁿ''yāⁿ chi snée yā miiⁿ ní caⁿ''a yā chii yā discípulos: ¿Dɛ''ɛ̄
    idiíⁿ nī? ¿Dɛ''ɛ̄ cúúví chí in''daatí nī burro?'
  tur-YTC: Orada duranlardan bazıları, “Sıpayı çözüp ne yapıyorsunuz?” diye sordular.
  san-ITR: etarhi tatropasthitalokAnAM kashchid apR^ichChat, garddabhashishuM kuto
    mochayathaH?
  bel-N: 'І некаторыя, што там стаялі, гаварылі ім: «Што вы робіце, адвязваючы асьляня?»'
  sch-sch: hataka ânding senkhat ngeiin, “Ithomo sakuordingte hah nin sûta?” tiin
    an rekel ngeia.
  mic-MIQNT: ta'nig gigjiw gaqamultijig pipanimgwi'tiji, “Tal lugweioq ta u't etli
    apgwa'loq te'sipowji'j?”
  huu-NT: 'Ie facaise nainomo itɨno jɨcanote: —¿Bue ñellena burritona suiñodomɨco?'
  jiv-NT: Nui̱ pujuarmia nu “¿Warí áitkiarum. Urukamtai umpuuru atíarum?” tiarmiayi.
  otm-NT: 'Nu''ʉ mi ''bʉpʉ bi ''yɛ̨n''ʉ: ―''Bɛ''a guí øt''ui bʉ, hanja guí xocui ra
    buru.'
  dah-dah: Irde kuŋ hol irde hikeb al gor hinhan goreb, “Daha irye yeŋ doŋki go hol
    irde har?” yinamiŋ.
  tnk-tnk: nərmama nepwɨn səməme kamhərer ipaka tɨ nirau ia kwopun nəha həni mə, “Rəfo
    iroufi raka nari ia kwəti toɡki?”
  kpr-kpr: Vujegero, evetu genembo aminda fetirisera aimi siseri, “Ne donki (donkey)
    redae vujegerevu?”
  san-IAS: etarhi tatropasthitalokānāṁ kaścid apṛcchat, garddabhaśiśuṁ kuto mocayathaḥ?
  nho-nho: aaraa tama e ttuu i te kina naa ni vassiri ake ki laaua, “Te manu naa e veetea
    koorua ki aa?”
  gym-NT: 'Abtä ni ruäre nämane yete käkwe ñäkäbare krörö ietre: ¿Munta dre nuene
    yete amarebti yere? ¿Nirekwe buro ye tikatemna munye, amarebti munta tikete yere?
    niebare kwetre ietre.'
  azg-NT: 'Ndoꞌ nque nnꞌan na mꞌan ndyo joꞌ, taxeeꞌ nanꞌñeen ndëëhan, jnduehan: —¿Ndu
    na conanꞌquinanꞌhoꞌ juu snonvaꞌ?'
  bhd-bhd: ज़ैना तैड़ी खड़े थिये, तैन मरां किछ मैनेईं तैन पुच़्छ़ू, “एन कुन केरने
    लग्गोरेथ, गधेरे बच्चे किजो खोलने लग्गोरेथ?”
  too-NT: 'Lā'' makapitzīn chi''xcuhuī''n a''ntī ixtayāna'' takalhasqui''nīlh: ―¿Tuchū
    tlahua''pā''na''ntit? ¿A''chī'' xcutpā''na''ntit huan burro?'
  ind-AYT: Beberapa orang yang berdiri di sana bertanya kepada mereka, “Apa yang kamu
    lakukan dengan melepaskan keledai itu?”
  cjo-NT: 'Eeniro ijeeki atziripaeni, rojampitawakiri: —¿Oetaka pantziri? ¿Iitaka
    pithataryaakotantariri wooro?'
  nsn-nsn: o tamata gera tur uahuhut ka dangata tasrasina pare, “A haua mura guatain
    raoum, maene ura luaka tar donki kalaneit?”
  san-DEV: एतर्हि तत्रोपस्थितलोकानां कश्चिद् अपृच्छत्, गर्द्दभशिशुं कुतो मोचयथः?
  tna-NT: 'Pidhu putsu, piada piada eneti cristiano cuana uja quisabatana tse: —¿Ai
    da metse epuani? ¿Ai puji metseda asunu chidi epidhuinia?'
  lid-lid: Eme iri lau rayah ales are loboho doh ndremenya uru, “Hei, ah anya katalou
    donki badeh, ta sasah?”
  wim-wim: than pam wanch wiy anangan thinthan than-thaninan-a, thawin pulant, “Nip
    donkey many nalantaman kuuyan ngeenak thapathanip a?”
  zga-M: Na vanu avange va eimile pala vakata (va kha vavula muligaha kheikhii muvopoa
    ei punda eyei)?”
  yom-yom: 'Batu bankaka baba vana bayuvula : —A mbi biobi lumvana e ? A mu diambu
    di mbi luniangunina muana phunda wowo e ?'
  eng-NNA: Some people standing there asked them, “Why did you remove that rope?”
  san-SIN: ඒතර්හි තත්‍රෝපස්ථිතලෝකානාං කශ්චිද් අපෘච්ඡත්, ගර්ද්දභශිශුං කුතෝ මෝචයථඃ?
  yut-yut: amɨn akgwit en da pɨndagek yawit, “Nibaŋ ak do aŋek on donki bɨlagɨ wɨtdalgamal?”
  grc-BYZ: καί τινες τῶν ἐκεῖ ἑστηκότων ἔλεγον αὐτοῖς· τί ποιεῖτε λύοντες τὸν πῶλον;
  cpc-NT: 'Tzimatsi atziri ñaawakiriri, ikaimotawakiri: “¿Pinkantirika pithataryaakotantariri
    burro?”'
  nhg-NT: 'Entunses seque de tli ompa oyejyeya quemelfejque: ―¿Tli nemajaye nemejua
    nenquetojtontecate purojconetzi?'
  nya-nya: anthu ena amene anayima pomwepo anafunsa kuti, “Mukuchita chiyani, kumasula
    mwana wabuluyo?”
  ngu-NT: 'Niman sequimej tlacamej yejhuan nemiya ompa oquintlajtoltijquej on inomachtijcahuan
    Jesús: ―¿Tlica nenquitojtomaj on polocotzin?'
  kup-kup: Tahan aban nakoe rouvat hehari parupin epat at mañah, “Ae, met arip tair
    tepekez bol donki ro okop emat bavilameg?”
  jid-jid: da si ndi bari ba mie ba bisi tigye?
  wmw-wmw: 'Wanu wengine wemire nopare wakiwadairi: “Mbana mwankunfungula buru‑yo?”'
  gmv-GGM: Hen eqida issi issi asati “Hare guteza aazas birsheti” gi oychida.
  ssg-ssg: Ti lalu upapati, teka seilon ien kamei lalu, “Kalahai amulu upati?”
  zpo-NT: 'Nu lak xaa nzhi zee mnabdizh lo xaa: —¿Cho kwaan kale gu baa? ¿Chozhiin
    kaxek gu burr?'
  poy-poy: wantu wamu waweriti wagoloka palii wawakosiya, “Mwankumyopola punda ayu
    gwa shishi?”
  qwh-NT: 'Tsecho quecaq nunacunanam queno tapuyarqan: —¿Imatataq rurayanqui? ¿Imapaqtaq
    que ashnuta pascayanqui? —nir.'
  gaw-gaw: danab laala ag guguiṯak daanna, ag oḏ matap̱ig. “Aḏinu a donki amu uhuqṯep?”
  nca-nca: Ŋunde tiriqo, uni ŋuno kaŋaŋgurí qundo ŋande osese yereŋgurí, “Do murí
    karo dóki simó ŋu orosoyitiri?”
  zpz-NTPP: 'Orzeꞌ na de mbecy nu yuꞌ lugaar zeꞌ rab yu dey: ―¿Lagu rshaagy der bur
    zeꞌ? ―nay.'
  mkj-mkj: armaj pwi mine wijahu idoak ipara, “Da kamwa wihwia? Mihnda kamwa lapwadda
    ejel siksik menen?”
  zac-NT: 'Bëldá mënë nazú ngaꞌli guniꞌi rall: ―¿Pë quëhunë të? ¿Pëzielú bëshaꞌquë
    të burrë rëꞌ?'
  kyg-kyg: Hatu neꞌmaꞌageꞌapaeꞌmo mago anileꞌmo he tiꞌa maiꞌnaya vayaꞌmogi, na kava
    hisaꞌafeꞌmo hatu neꞌmaꞌae, huꞌa anafi geꞌnaꞌageꞌanaeꞌmo
  kmk-kmk: Utdit ussagan da kanan dadit gasikadana tagu kan dida un, “Koon yu un ussagan
    nat ubbu?”
  cao-NT: Mërisjahuacano tsi quiha, —¿Jënahuariaqui burro baquë mëriscanai ra? —i
    jato qui toá ca nii ca joni bo niquë.
  bbr-bbr: '@see-verse:MRK.011.004'
  inb-inb: 'Chipi kag­kunaka tapur­ka­kuna: —¿Imapatak buruta paska­na­kun­gi­chi?'
  hrv-hrv: 'A neki od nazočnih upitaše: “Što radite? Što driješite magare?”'
  box-NT: 'Á ɓa nùpua nùwã yɛn ɓúi na wi bĩ́n á tùara ɓa yi: «Lée webio mi
    wó kà? Mi feera o sũ̀npɛ̀ɛnì mu le we?»'
  ote-NT: 'Y mi ꞌbahni ꞌraya ja̱ꞌi bi ꞌñembabiꞌʉ: ―¿Te gui japhʉ núꞌa̱ ra burru guí
    xoꞌthʉ?'
  wnu-wnu: 'Ne ombur Yisas qob qamar eng taut wurinob qamarari ne wuri qamamir: “Uber
    batet irauar.”'
  zam-NT: 'Sya, ndxab ndxep mèn co'' ngure co''te'' ndoo quedó'' burra loo myen'':
    ―¿Cón ngue li no gu'' burr ba'', ngue xac gu'' burr ba'', à''?'
  zyp-NT: A rui aa thlang ning takhei aa kae letei a dawpaw sahlo tah hmuh he ka,
    “Zemaw la teitei rui khah naa thlang?” tatah aa tah he.
  sey-NT: 'Joyejëna, i̱ti maca paꞌicohuaꞌipi careña: “¿Me nejaꞌquëni burrore sayeꞌni?”'
  nvm-nvm: '@see-verse:MRK.011.004'
  mps-mps: Tama te pąde dolaluali bidi meba augwaligo te po augwali sibolo wai, “Dage
    sigo magi baso te ogwa bidi donki kibu haliga pedebawe?”
  seh-seh: 'anthu anango akakhala penepo aabvundza kuti: “Ninji pinacita imwe? Musansudzuliranji
    mwana buru?”'
