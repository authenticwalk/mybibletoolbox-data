verse: MRK.011.005
translations:
  kpx-kpx: '@see-verse:MRK.011.004'
  okv-H: embomeni ai heteto mihia amina “ungo do eto o meni humbasi ere ove” ainge
    eo,
  tbo-tbo: Ma lawa hi pa, ‘Hei, awai binei doniki naka o lupelupeni?’
  mal-C: അവിടെ നിന്നിരുന്ന ചില ആളുകൾ, “നിങ്ങൾ എന്താണു ചെയ്യുന്നത്? എന്തിനാണ് കഴുതക്കുട്ടിയെ
    അഴിക്കുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καί τινες τῶν ἐκεῖ ἑστηκότων ἔλεγον αὐτοῖς, Τί ποιεῖτε λύοντες τὸν πῶλον;
  bgc-bgc: उन म्ह तै जो ओड़ै खड़े थे, कई कहण लाग्गे, “यो के करो सो, गधी कै बच्चे नै
    क्यांतै खोल्लो सो?”
  khz-khz: vonai geruga-tagowai talimara na gerenagirato, negetiwato, “Gomi rakagau
    gaurai netoniki natuna golugaana?”
  deu-TKW: 'Und etliche von den Umstehenden sagten zu ihnen: was macht ihr da, daß
    ihr das Füllen losbindet?'
  zsr-NT: 'Nup nacuáꞌ niꞌ të lequëꞌ: ―¿Bizxa ni runliꞌ? ¿Bizx quië rsedxliꞌ‑baꞌ búrrodauꞌ
    naꞌ?'
  lin-lin: 'Ndambo ya bato oyo bazalaki wana batunaki : — Nini ezwi bino mpo ete bofungola
    mwana oyo ya ane ?'
  hns-NT: 'Hoewa par koetjh log thara raha. Tab koi poetjhies: „Toe ka kare hai?”'
  noa-E: Magbaawai aig õor narr khʉʉnau amag, —¿Pãar khanta jãig jãg nʉma, jamag pãrau
    chikham nemchaai ẽer arrú? ajierram anʉm.
  eng-EMTV: But some of those standing there said to them, “What are you doing, loosing
    the colt?”
  mib-NT: 'Te sava ñayuu cáhīin yūcuan ní cacahān jiín de: ¿Na vé cúu jeē casáha ró
    jeē cándají ró burro jiñā? achí i.'
  bea-bea: Kahchu tahkiae iiti naihyani toowe kiyehti, Yehoo gha kooh hahtya oontye
    taghautti soosooklya?
  lif-NT2: खे़प्‍मो के़ये़प्‍पा कुभा मनाहाॽरे़ सेःन्‍मे़दोसुसि, “कन् अदङ्‌साःन् थेआङ्
    के़ले़त्‍छुबाबे?”
  xnj-xnj: vandu vangi vevayimili penapo vakavakota, “Ndava kyani muwopola mwanapunda?”
  mmx-mmx: Lentaba diga tu go diga sue du xeretna, “Mu lok lavanga salai, tila mu
    soxomus ka nom lodongki?”
  cbr-NT: 'Mëraquian tubuia isquin ca anu ''icë unicaman cacëxa: —¿Añu caina ''ain?
    ¿Uisati caramina burro tubuin?'
  tee-NT: 'Pus ju ixtayanalh anch tajuni: ―Tijuch ju naviyat''it ni va xk''ot''ayat''it
    ju puru.'
  eng-LSV: and certain of those standing there said to them, “What do you—loosing
    the colt?”
  cak-NT: 'Pero cuando reje'' niquisol-pe ri alaj burro, xetz''et-pe coma jun ca''i''
    ri jec''o chiri'' y xqui''ij chique ri je ca''i'' discípulos: ¿Anchique niben
    rix chiri''? ¿Anchique roma nisol ri alaj burro? xecha'' chique.'
  pah-NT: 'Pevove''g̃a g̃a ndepiagame e''i g̃a pe: —Maranuhũrame pe ikwaharavuhui
    ta''yra?'
  sja-NT: 'Mamĩda arii p''anadap''edaarãpa iidijida: —¿K''ãata oomaa p''anɨma parãpa?
    ¿K''ãare-it''ee ẽra ataruta jã burro?'
  xed-xed: 'Ka gwal ma tsa vli ya nda həŋ mantsa: «Nu tsa ta magə kuni na? Ta plə
    ŋaw kuni ta tsa zwaŋa kɗih ya na?» ka həŋ.'
  mks-NT: 'Ta ndaja coo java na̱ ndúu cán na̱casáhá cáchí na̱ já: —Ndía̱ cája ndó.
    Ndáva̱ha ndáxí ndo̱ búrro̱ ja̱na̱ nde̱ ja̱n —na̱cachi na.'
  gfk-S: '@see-verse:MRK.011.004'
  bmu-bmu: Pösarohotka azi tosatŋi miaŋgöreŋ kingeri yeŋön kewö qesim etkiget, “Hei,
    wania akitköra doŋki moröŋi pösatzahot?”
  dgz-dgz: Vetane mondigawa nagirewa singui wayawamon, “Man otua dimen wat vesiwanin?”
  eng-GNV: Then certaine of them, that stoode there, sayd vnto them, What doe ye loosing
    the colt?
  zaa-NT: 'Tuchùppa canu tsè''e nía nna ra cą ca discípuluá: Bianicca rithàtsi le
    burro tú''ą'' ni''i.'
  eng-WEBSTER: And certain of them that stood there, said to them, What do ye, loosing
    the colt?
  guh-guh: Nexata bajarajota pejinavanapaevi yanijobatsibeje. —¿Detsa xuajitsia paisinamebeje
    burro? jaitsibeje.
  bon-bon: Poto biname lui cina puga icrajige, teebibine äätemlisi egä, “Weene ngena
    name pi peei dongki ne jiibireniye?”
  nhw-BL: 'Huan nopa masehualme catli itztoyaj nepa quintlatzintoquilijque: ―¿Tlaque
    anquichihuaj? ¿Quenque anquitojtomaj nopa pilburrojtzi?'
  swh-ONEN: Walipokuwa wanamfungua, watu waliokuwa wamesimama karibu wakawauliza,
    “Mna maana gani mnapomfungua huyo mwana-punda?”
  wbi-wbi: Avaanhu vamonga vano valyale piipi vakavaposia vakati,”Kiki mukujavula
    inyaana ja dogovi?”
  bba-bba: Gɑbu be bɑ yɔ̃ mi, bɑ bu bikiɑ, ɑmɔnɑ! Mbɑn sɔ̃nɑ i kɛtɛku buu ɡe sɔsiɑmɔ.
  eng-KJVCPB: And certain of them that stood there said unto them, What do ye, loosing
    the colt?
  kgk-NT: 'Ojora ramo mburika, oporandu íxupe mokõi hemimbo''e-pe, upe-py oĩ va''e:
    —Ma''erã erejapo upéa, he''i Hesu remimbo''e-pe.'
  waj-waj: 'Rakuasada varuduu gioonna kiaapu ivau duuya iya teeda tunoo: Mo ngia aaniivai
    iikiaaraida aa puara togii aavaa rukuasaannee?'
  ekk-PKP: 'Mõned lähedal seisvad inimesed küsisid: „Miks te selle sälu lahti päästate?“'
  mpx-mpx: gamagalau bolo hi taltalmilila o hi nel elal hi ba, “Hauna kaiwena ge donki
    natuna ku leleke ei?”
  wbp-wbp: '@see-verse:MRK.011.004'
  luo-luo: jomoko mane ochungʼ kanyo nopenjogi niya, “Utimo angʼono, ugonyo nyathi
    kanynano nangʼo?”
  nhe-NT: 'Huan nopa tlacame tlen itztoyaj nepa quintlajtlanijque: ―¿Tlachque inquichihuaj?
    ¿Para tlen inquimalacaníaj nopa pilburrojtzi?'
  aii-aii: 'ܐܢܵܫܹ̈ܐ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ ܒܘܼܩܸܪܗܘܿܢ: ”ܡܘܼܕܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܕܒܸܫܪܵܝܵܐ
    ܝܬܘܿܢ ܠܓ̰ܲܥܫܵܐ؟“'
  esk-NT: Taatnalu iñuiḷḷi qichaqtuat tamaani nipliutigaik, “Ukuqtiik, suniaqługu
    una pituiqpitku?”
  msb-msb: may nagatindog na mga tawo didto na naghunga, “Nano kay ginahubad niyo
    ina na tinday?”
  cpa-NT: 'Jøng² ca¹juúh² jan² og¹ dsa² tiogh³ ja³jøng²: ―¿He² løa¹ tsëh³ hniah¹²
    jáh²? ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଟିଆଅଇରଇଲା କେତେଲକ୍‌ମନ୍‌ କଇଲାଇ, “ତମେ କାଇଟା କଲାସ୍‌ନି ? ଆରି କାଇକେ ଏ ଗଦ
    ପିଲାକେ ମେଲ୍‌ଲାସ୍‌ନି ?”
  meu-meu: Unuseni ginidia taudia haida ese e nanadaidia, eto, Umui na dahaka dainai
    ena doniki natuna o ruhaiamu?
  yva-NT: Vatano usai no ratuije wo yanajo ware, “Ibeanimaibe irati ipo keledaijo
    kamurame so rapaya?”
  dgc-dgc: éy nipakelagip dide du tolay sa éng bakit éukadén de.
  zpm-NT: 'Blalaa zha ne zo ga, zeeṉe goṉ zho laa zho noxadz ma, rëbchaa zho: ―¿Pe
    guṉ to burr qui dzigo na, ne noxadz to ma?'
  hix-NT: Onà wyaro nketxkon hatà, àton kukur komo, àwyanye. Àsok tawro meweketxowà,
    xumentu mxekrà, ketxkon hatà, àwyanye. Àsok tawro meweketxowà, xumentu mxekrà.
  sim-sim: Urik ma lal pasir li sihi li heyehe limu silira, �Mberem shi ukmbaha undu,
    donki oson shi kup sorngowan?�
  npi-ULB: त्यहाँ केही मानिसहरू उभिरहेका थिए जसले तिनीहरूलाई भने, “तिमीहरूले त्यो
    बछेडोलाई फुकाएर के गर्न लागिरहेका छौ ?”
  cgc-cgc: mga ittaw na naan dya gatindeg gainsa, “Man-o tak pabadbad nyo igot an
    ta asno?”
  tim-tim: Tâk hulaŋbela âmâ luâk kili arekŋe yelekmâ hin dâyi, “Woe, niŋande dâmbo
    hulaŋdat?” dâmbiâ
  yor-yor: Bí wọ́n ti ń tú u, díẹ̀ nínú àwọn tí ó dúró níbẹ̀ bi wọ́n léèrè pé, “Ki
    ni ẹyin n ṣe, tí ẹ̀yin fi ń tú ọmọ kẹ́tẹ́kẹ́tẹ́ n nì?”
  wos-wos: Lukumbéka di du nawulak wumbu te di wa, “Wun donki nyan lukwa méta yatambéni?”
  emp-NTPO: 'Ʌ̃cʌrʌ arima duanʌba iwid̶isid̶aa: –¿Cãrẽda o panʌ? ¿Cãrẽ cãrẽã jãʌ̃
    burrora ẽrã panʌ?–'
  eng-F35: Some of those who stood there said to them, “What are you doing, untying
    the foal?”
  ind-ind: Beberapa orang yang sedang berdiri di situ bertanya, “Kenapa kalian melepaskan
    keledai itu?”
  pes-OPCB: 'عده‌ای که در آن نزدیکی ایستاده بودند، پرسیدند: «چه می‌کنید؟ چرا کره را
    باز می‌کنید؟»'
  mpt-mpt: naka maki meb ye bliobe, yatemniba baabeibo Ib dabo fatnanom genibta tenibta
    til dongki mene tileisa debeb unom genibte gesiba
  ssx-ssx: Ka꞉la꞉paaso haena꞉ta꞉ koto alena꞉ haemeke haliwekima꞉ hololo haena꞉ ipiliki
    pa꞉ta꞉ alota꞉ Mo donkisiki kelepelepe ekita꞉ eki puluekema꞉ kelepelepepe lemekeme.
  mkl-mkl: Nɔ si inɔi inɛ ŋɑ iyi ɑ̀ wɑ bɛu inɛ ɡɔ ŋɑ ɑ̀ bee ŋɑ ɑ̀ ni, mii ì wɑɑ ce
    bɛ ŋɑ. Bɛirei í ce ì wɑɑ fũ ɑmɑ ɡbɑnkɛlɛu ŋɑ.
  gaq-gaq: ଉଡ଼ି ରେମୁଆଁ ଆତ୍‌ଅରିଆ ତୁଆଁ ଲେଃଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଆକେନ୍ କେଚେ ସାଲ୍ୟାକୁଆର୍‌କେ,
    “ପେ ଆକେନ୍ ଗଦ ଉଙ୍ଗ୍‌ଡେକେ ମେଁନ୍‌ସା ତୁପିଗ୍ ପେଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: He bessan eqqida issi issi asati enttako, “Hare maraa waatanaw billeeti?”
    yaagidosona.
  unx-unx: ଏନ୍ତାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ହଡ଼କ କୁଲିକେଦ୍‌କିନା, “ଗାଧାହନ୍‌କେ ଚିନାଃ ମେନ୍ତେବେନ୍
    ରାଡ଼ାଇତାନା ?”
  gah-gah: gatetó mina vegenalite ánigiake, toki iza akaleva nene nanetakumú nivínasasive.
  lcm-lcm: na vap po tung asung ang kila sui irilong ta, “Au, sa na milongpo luang
    suai ani dongki tanginang ang?”
  aer-aer: Kenhe arrpenhe areye tnerlte-anemele arerlte-anetyame itne apayuthneke,
    “Iwenhenge-ame mpwele irlwerle-anerreme?”
  qvc-NT: 'chaypi kaqkunaqa tapurqanllapa: —¿Imatam ruraykangillapa? ¿Imapaqtaq paskangillapa
    burrutaqa? nishpa.'
  tgl-ULB: May ilang mga tao ang nakatayo doon at nagtanong sa kanila, “Anong ginagawa
    ninyo at kinakalagan ninyo ang bisiro?”
  cbs-NT: 'jabianudi manixun yukakin: —¿Jaskakin burro man tepeai?— jatu waya'
  xtm-NTPP: 'Te ñayii ka iyo ma, ka jikan‑tnu''u i: ―‍¿Nawa ka sa''a ni? ¿Nava''a
    ka ndaji ni burru a? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: bange bandu abakiba bajemangite penia ngabakonya, “Mboni mankulugula mwana
    liponda jwenio?”
  bao-NT: 'Cʉ̃re cʉ̃ja ca popioro ĩarã, jĩcãrã too ca niiricarã: —¿Ñee tiirã burrore
    mʉja popioti? —cʉ̃jare ĩi jãiñaupa.'
  san-ORI: ଏତର୍ହି ତତ୍ରୋପସ୍ଥିତଲୋକାନାଂ କଶ୍ଚିଦ୍ ଅପୃଚ୍ଛତ୍, ଗର୍ଦ୍ଦଭଶିଶୁଂ କୁତୋ ମୋଚଯଥଃ?
  huv-NT: 'Altiül nipilan aliw quiaj tapiüngüw: ―¿Cua temerangana? ¿Neol techejtiün
    a bur quiaja? ―awüw.'
  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ mi̱ ''bäp''ʉ p''ʉya, bi ''yɛ̱n''a̱ n''na nc''ɛ̱i̱: ―¿Te
    ''bɛ''a̱ guí øt''ui? ¿Hanja ngue guí xocui ra̱ burru?'
  nop-nop: yafiyatu me noli yamaŋgoŋ yakiŋ adi yabuŋa yeninadigiŋ, “Maŋgoŋde fiyakamuk?”
  obo-NT: Duwon mgo minuvu rutun no mid ikahi kandan to, “Mambot od okasan dow kos
    natit asnu?”
  cak-ENT: 'Pero tok rije'' nyetajin chusolic ri alaj burro, yec''o ch''aka achi''a''
    xequitz''et-pe y xquibij cheque ri ye ca''i'' rachibila'' ri Jesús: ¿Achique nyixtajin
    chubanic rix chiri''? ¿Achique roma nyixtajin chusolic ri vit alaj burro? xquibij-pe
    cheque.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤛᤡ. “ᤁᤴ ᤀᤍᤱᤛᤠ᤺ᤴ ᤌᤣᤀᤠᤱ ᤁᤧᤗᤧᤳᤇᤢᤒᤠᤒᤣ᥅”
  snx-snx: Suma dagi nenx tinggring soubx ne inarnjoubxo, “Nyisxa mangau xa yaxasi
    dongki mbereng dis xa?”
  kql-kql: Tokoiyevekatɨk kaukatɨk tonmale balañjun kombɨiyeve, “Ben aipaŋga tokoiva
    katɨk donki?”
  mie-NT: 'De sava nchivī íñí ñúcuán nī ncāhān jíín dē: ¿Nā cuá sáhá ní jā nándají
    ní burro jīñā? ncachī ji.'
  san-TIB: ཨེཏརྷི ཏཏྲོཔསྠིཏལོཀཱནཱཾ ཀཤྩིད྄ ཨཔྲྀཙྪཏ྄, གརྡྡབྷཤིཤུཾ ཀུཏོ མོཙཡཐཿ?
  qve-NT: 'Hinaqtinmi chaypi kaq wakin runakunaqa, chay pashkaq runakunata rikuspanku,
    tapuranku khaynata: —¿Imapaqtaq chay asnotari pashkashankichís? nispanku.'
  pao-NT: Mu numu o konnodu mee mu tubenga, “How yise manena mu a tzadoopa?”
  cbu-NT: Tputssha xiyxeewu, ¿Tamaksa? ¿Mayaamsha tapuriksa burrootsi? tárangu,
  usa-usa: 'tébakaq-wayukama ítama yimónaraae: “nôraq kéoyo? nôraq itaka min-árááqá
    káyuboyo?” tewata'
  soy-soy: 'Pɛpɛɛ kei ń we pinyinɛ ɑpi pi mɑɑ rɛ: Yo kɑni kei wɑi? Yo nnyɑ kɑni kɛminɑɑpipi
    kɛ̃ toriyɛ?'
  bkx-bkx: Mes nmuiꞌ atoni ahaket mbi nane nabokan sin mnak, “Hoi! Anasaaꞌ te hi mseif
    atoni in bikase?”
  hui-hui: Hadayagola wali agali hearume libuhondo lalu, Agi bule nogo dongi igini
    ogoni hadarabibe, lene.
  amf-amf: Ogo raqinte woyayse dohoono eeno waani “Ukuliam har hayee bule?” hamayse
    keam ke oysade.
  quc-NNT: 'Jujun chke ri a tak''atoj chila'' xkib''ij chke: ¿Jas kib''ano kikir ri
    burro? —xecha chke.'
  dob-dob: Siliꞌaliꞌami ta ꞌaina tomota sitootoolo selabediya sigwae, “Toꞌase manuna
    nate yobai nina waliꞌaliꞌami?”
  wrs-wrs: wo indhana sah owol vi, manaram yimba donkitana wemba epelvhov?
  mca-mca: 'Qa pe'' uja''x pekhewe'' i''ni'' pakha''an, qa yit''ijets pa''aj: —¿Inhats''ek
    in ƚenit''iƚijii na'' matikatax ƚa''s?—'
  tzo-TZC: 'Oy jlom ti buchꞌu tey oyique, jech laj yalic: ―¿Cꞌusi ta xapasic? ¿Cꞌu
    chaꞌal ta xajitunic ti burroe? ―xiic.'
  jao-jao: Bajalu li-mbangu li-wulu alarrinjarra wunkanantharra alunga, kawulalu-yalbanga,
    “Ngandarra kimbala-arri? Ngalhiyu jimbali-nmanji jina yirrikirri?”
  mya-mya: လမ်း​မှာ​ရပ်​နေ​သူ​အ​ချို့​က ``မြည်း​ကြိုး​ကို အ​ဘယ်​ကြောင့်​ဖြေ​ကြ​သ​နည်း''
    ဟု​မေး​ကြ​၏။
  gng-NT: 'Binib bà se niʼsaan nnɔ ya biba niire'' bɛ ki ye: «Ni teh ba sɔ? Bɛ tien''
    ni loreh uŋuunfanfaan wuɔ nɔ?»'
  cbi-NTPO: 'Tsenñu jundaa pumu chachilla pake''meetu: ¿Tyeenguinaa buru langandetsuyu?
    tila.'
  ikk-NT: ndị hụ imẹ ndị wuzo ebẹhụ nọ sị wẹ, “Kị ụnụ rị a tọpụ nị nwa-jaki hụ.”
  leu-leu: E saxano rabuna aava ri taxa tigina faasilak, ri fin nare, “Ai, me taxa
    mulus a ‘donki’ xenaso?”
  maz-NT: 'Nu c''o mi cãrã nu, bübü c''o o xipjivi: ―¿Pje na cjaguevi? ¿Jenga na xäpcävi
    ne burru?'
