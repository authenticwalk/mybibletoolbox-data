verse: MRK.011.030
translations:
  kpx-kpx: Di isiviale di namihave. Oleike vuvune Dioni omige au ata babatisogevenu.
    Dilava emena ataeabulike vuvune omilu.”
  okv-H: Na ungota degi eto ingari ke aisona amo erevira. John na sovera ari humbuto
    embo bapataito ere uahija amomo God ta degi eto humbunute mo embo ta degi humbunu?”
    Ainge eto inginu
  tbo-tbo: Yoni a witaniwaga yadei i nei bo lawa uyahihiyei i nei po i ibapatiso?
    Ona paliweleu.’
  mal-C: സ്നാനം നൽകാനുള്ള അധികാരം യോഹന്നാന് ലഭിച്ചത് സ്വർഗത്തിൽനിന്നോ മനുഷ്യരിൽനിന്നോ?
    എന്നോടു പറയുക.”
  grc-SR: Τὸ βάπτισμα ⸆ Ἰωάννου ἐξ οὐρανοῦ ἦν, ἢ ἐξ ἀνθρώπων; ⸋Ἀποκρίθητέ μοι.⸌
  bgc-bgc: यूहन्ना ताहीं बपतिस्मा देण का हक परमेसवर की ओड़ तै था या माणसां की ओड़
    तै था? मन्नै जवाब द्यो।”
  khz-khz: Ioane gena bapatiso kalana kupa na evogomaito, pa taunilimalima geriana?”
  deu-TKW: War die Taufe des Johannes vom Himmel oder von Menschen? antwortet mir.
  zsr-NT: ¿Nuzxa budö́d lu nëꞌë Juan uquilëꞌ bunách nis? ¿Naruꞌ Dios o bunách? Gul‑natscaꞌ.
  lin-lin: Libatisi ya Yoane ewutaki na Nzambe to ewutaki na bato ? Boyebisa Ngai !
  hns-NT: 'Oe poetjhies: „Johaanas Parmeswar ke kie manai log ke hoekoem se dopoe
    karat raha? Toelog ka bole hai?”'
  noa-E: 'Maimua ichdëupai, Nacha mʉrʉg jaaubat ajim anʉm: ¿Khaíuta Juan pʉ̈ijĩ õor
    pör choo nʉrramkhĩir; Ẽwandamauta pʉ̈ijĩ wa sĩi mʉg jẽb gayam khʉʉnau ajĩ? ajim
    anʉm.'
  eng-EMTV: The baptism of John—was it from heaven or from men? Answer Me.”
  mib-NT: ¿Ndé ɨɨn ni tee jniñu sɨquɨ̄ Juan jeē ni scuándute de? ¿A Yaā Dios chí táca
    tée? Cachi nuū rī, achí yá.
  bea-bea: Matukeghihliti John yataihehi otsi la tatyesut oontye, tane tsi koole?
    kootatinti.
  lif-NT2: युहुन्‍नारे़ बप्‍तिस्‍मा पिमा कुयुक्‍किन् आत्तोलाम् त्‍ये़बाबे? निङ्‌वाॽफुमाङ्‌लाम्
    त्‍ये़बाबि, इ मनालाम्बि? याप्‍मि आमे़त्ते़म्‍मे़ॽ!”
  xnj-xnj: Wu, Yohani apatili uhotola wa kubatiza kuhuma kwa Chapanga amala kwa vandu?
    Munijovela.”
  mmx-mmx: Leesep susu at ne Jon ga laa meva, boro at ne Moroa xopla boro mun at limixin?”
  cbr-NT: ¿Uin cara Juan unicama nashiminun cacëx? ¿Nucën Papa Diosan cara cacëx?
    ¿Unin cara usaquian 'anun cacëx? Ca 'ë ñuixun.
  tee-NT: Pus tis chavaich ju xamalakachayachilh ju Xivan amakpaxana'. Ja yuchi ju
    Dios u yu'unch ju lapanacni. Aquilajuniuch.
  eng-LSV: the immersion of John—was it from Heaven or from men? Answer Me.”
  cak-NT: Tic'oxaj jabel ri xtinc'utuj chiwe. ¿Ja ri Dios ri x-in che ri Juan chi
    quieru'ona' bautizar ri winak? ¿O xa winak xe'in che? Ti'ij chue ri anchique ri
    ni'ij rix, xcha' chique.
  pah-NT: 'Pe''ji ti ji ve a''ero: Ma''g̃a João Batistava''ea mbuhuruka g̃a mobatizavouka
    raikwehe? ei ga. Tupana''ga yvagipeve''ga ombuhuruka ahe? Ma''g̃a e''i ahe ve
    teremobatiza g̃a javo? Yvyakotyve''ga ombuhuruka ahe naerũ? ei ga. Pe''ji ti javo
    ji ve! ei Jesus''ga g̃a pe.'
  sja-NT: '@see-verse:MRK.011.029'
  xed-xed: '«Wya tsa ɗaway ɗa ya: Lazglafta ta ghunafta Yuhwana maga batem re, ari
    mnduha a na? Zlghiɗifwa zlgha ta wani,» kaʼa nda həŋ.'
  mks-NT: Cachi ndó xi̱hín i̱ yo já na̱chindahá Juan ña̱ ná quixi da caja ndúta̱ da̱
    ña̱yivi. Á Ndióxi̱ na̱chindahá da̱, á ña̱yivi na̱chindahá ñahá. Nducú ñehe quíi̱
    ndó tu̱hun nu̱ú i̱ viti —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Mu lik be Jon ga kap no nuno pinapalim na baptais metuma ra mawe be mekaia
    ta ira turadi mon? Mu balu iou!”
  bmu-bmu: Jonöŋ ambazip o-melun mem eŋgiba malöhi, yaŋön miaŋgö kukösumŋi mi denikeyök
    meyök? Suep Toŋan waŋgiyök me gölme toŋan waŋgiget? Mi jiget mötmam.”
  dgz-dgz: Singui nega mam, Apan Dion dup iamuiwandiniwa ame amun mega aupa kimani
    ware taiwandin go, gare mapa piupa waenapan upi inamup ware taiwandin?”
  eng-GNV: The baptisme of Iohn, was it from heauen, or of men? answere me.
  zaa-NT: Gala da' derecho qui' Juan el Bautístaá para guni bi bautizar cá, tsí de
    ỹiabara' o tsí ca enne' ba bete derecho qui' bi áccá.
  eng-WEBSTER: The baptism of John, was it from heaven, or from men? answer me.
  guh-guh: ¿Jipatsa jane pejamatabëcueneta Juanpijinë jivi bautisabaponapona? ¿Dioso
    tsaja pejamatabëcueneta? Itsa jume, ¿jivi tsaja pejamatabëcueneta? Panejumecanaviare
    baitsi jane, jai Jesús bajarapamonaejavabelia.
  bon-bon: Weene najeye, laati te Yoane ne conocäco yääcärepi tabe biname bine niiye
    ca äcisejame, Acejiyame te coo biname cina?”
  nhw-BL: ¿Ajqueya quititlanqui Juan para tecuaaltis? ¿Toteco quititlanqui o san masehualme?
    Technanquilica.
  swh-ONEN: Niambieni, je, ubatizo wa Yohana ulitoka mbinguni au kwa wanadamu?”
  wbi-wbi: uvutavulilua vwa Yohani uvwa kwofugha vulyahumile kwani? Vulyahumile kwa
    Nguluve, ku vaanhu? Munyamule.”
  bba-bba: Bɑtɛmu ye Yohɑnu u mɔ̀, weren yiikowɑ u kɑ mɔ̀. Gusunɔɡiɑ? Nɡe tɔnuɡiɑ.
    I mɑn wisio.
  eng-KJVCPB: The baptism of John, was it from heaven, or of men? answer me.
  kgk-NT: —Ãy aporandu ranhe-ta peẽ-my. Kiva'e nhe'ẽ-py oporomongarai va'ekwe João
    Batista amyri? Nhandejáry nhe'ẽ-py para'e? Teko rei nhe'ẽ-py para'e? he'i íxupe
    kwéry. —Pemombe'u ranhe katu xe-vy, he'i huvixa kwéry-pe.
  waj-waj: Ni giaa ni miatee. Gioono tuduu Yuvuaano nnoori apira vaidiivo gioonna
    kiaapuuya nnoori apuunnee? Vo Anutuuqoono tuduunno uunnee? Vara vaidiiyaano tuduunno
    uunnee?
  ekk-PKP: Johannese ristimine − kas see oli taevast või inimestest?“
  mpx-mpx: He ku ba ga na hago! Diyon Tobabitaiso gamagalau i pababitaisol. Logugui
    o ga i neem? Yehoba elana, o ebo gamagalau elal?”
  wbp-wbp: Nganangku wiringki Jaanu Papitaji ngarrurnu yapaku papitaji-maninjakuju?
    Kaaturlu marda, marda wati-karirli? Jangku-manta-wiyijili!”
  luo-luo: Uparo ni batiso Johana noa e polo koso noa kuom dhano? Nyisaneuru!”
  nhe-NT: ¿Ajqueya quititlanqui Juan para tecuaaltis? ¿Toteco quititlanqui o san tlacame?
    Xinechnanquilica.
  aii-aii: ”ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ ܡ̣ܢ ܐܲܝܟܵܐ ܝܗܘܵܐ، ܡ̣ܢ ܫܡܲܝܵܐ ܝܲܢ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ؟
    ܐܡܘܿܪܘܼܢ ܐܸܠܝܼ.“
  esk-NT: Nakitña John aŋalatchił̣inikpa ilaan paptaaqtitchisilaaŋanik? Agaayyutmiñ
    naaga iñuŋniñ? Uqautisitŋa.”
  msb-msb: Niyan, sumati daw ako niyo kun kanin-o pagbuot naghali an otoridad ni Juan
    para magpambunyag. Hali sa Dios sa langit ina o sa mga tawo? Sabata niyo ako.”
  cpa-NT: ¿Ha² juu¹² ca¹já¹ jǿg³ hi² ca¹chiog¹ Juan dsa² jmøi², juu¹² ŋi¹juǿi¹, ho¹
    ju³ hi² ca¹jmo¹ dsa² jmøi¹guǿi¹? ¡Ŋai³ hniah¹²! ―ca¹juúh²dsa.
  dso-dso: ଜଅନ୍‌ ଡୁବନ୍‌ ଦେବା ଅଦିକାର୍‌ ସରଗର୍‌ ପର୍‌ମେସରର୍‌ଟାନେଅନି ଆସିରଇଲା କି ଲକ୍‌ମନର୍‌
    ଟାନେଅନି ଆସିରଇଲା ? ଏଟା ମକେ କୁଆ ।” ବଲି କଇଲା ।
  meu-meu: Ioane ena bapatiso na guba amo eiava taunimanima edia amo? Mani aogwa.
  yva-NT: Arono Yohanes Pembaptis po vatane maugasya kuvuni mana rai, Amisye pi po
    vambunine raugaje ai rako, vatane inta pi po raugaje ai rako? Wapo raura!”
  dgc-dgc: Ahe gébwat na katungkulana ni Juan a kanya nagbinyag siya--Diyos wade,
    o ta tolay?”
  zpm-NT: Goḻnë dieṉ, ¿cho pxeeḻ Juan biaad me pchoobnis me miech? ¿Pe Dios pxeeḻ
    me, te miechsew ye?
  hix-NT: '@see-verse:MRK.011.029'
  sim-sim: Ji sawenak a misi, Jon hulaima nokopman fak tolofalendari ma oto lerawun
    os or lari Avui Wasilaka mbashirik, mo ma misambik fehe mbashirik lerawu oson
    lari or?�
  npi-ULB: यूहन्‍नाको बप्‍तिस्मा स्वर्गबाट भएको हो कि मानिसहरूबाट भएको हो ? मलाई जवाफ
    देओ ।”
  cgc-cgc: 'Yi ake na insa: Juan ya na manugbautismo, indi alin iya na uturidad ta
    pagbautismo din ta mga ittaw? Ino ta inyo na isip, naan alin ta Dyos, naan alin
    ta ittaw? Sabaten a nyo.”'
  tim-tim: Yohaneŋe tu puli âi miep a niŋaet laugât hain akminep. Anutugât laugât
    me luâk yeŋgât laugât akminep aregât makbiâ nâŋgâwe.” dâep.
  yor-yor: Ìtẹ̀bọmi Johanu láti ọ̀run wa ni, tàbí láti ọ̀dọ̀ ènìyàn? “Ẹ dá mi lóhùn!”
  wos-wos: Guni mé wa. Héndé wa Jon du takwaré guré husandandéte? God dé wungi wa,
    o héfambu rekwa du nak dé wungi wa?”
  emp-NTPO: ¿Caiba Juaʌ̃ra diabuesi borocuemãrẽã? ¿Ẽberãba wa Bajãne B̸ʌba? Panunadua.–
  eng-F35: 'The baptism of John: was it from heaven or from men?”'
  ind-ind: 'Coba jawab pertanyaan-Ku ini: Siapa yang memberikan wewenang kepada Yohanes
    Pembaptis untuk membaptis orang-orang? Apakah Allah yang memberikannya, atau dia
    bekerja atas kemauannya sendiri?”'
  pes-OPCB: آیا اقتدار یحیی برای تعمید دادن مردم از آسمان بود یا از انسان؟ جواب مرا
    بدهید.»
  mpt-mpt: Yone nakaia unangai aayo fuaye binebuo waneta e titilo omaneta dabane teneta
    fuaye binebione? God etia bleka naka itio? gesea
  ssx-ssx: Dionima꞉ bapitaisi peao haya꞉ hauta꞉ hepeni nane ekipe o kenke wanda꞉halina꞉
    ekipe leekeme.
  mkl-mkl: Hɑi iwoi Zɑ̃ɑ í bɑ yiiko iyi í dɑsiò inɛ ŋɑ inyi. Hɑi bi Ilɑɑɔ̃ de, mɑ
    hɑi bi ɑmɑnɛ ŋɑ. I jɛɛm ŋɑ.
  gaq-gaq: ଜହନ୍‌ନେ ଦିକ୍ୟା କିତଙ୍ଗ୍‍ଇନିବାନ୍‍ ଲେଃ ରେମୁଆଁବାନ୍ ଡିଂଲେଃଗେ ? ଆତେନ୍‌ ଆନେଙ୍ଗ୍‌କେ
    ଉତର୍ ବିଃଲାପା ।”
  gof-RNT: Yohaannisa xinqqatey Xoossafeyye woykko asappe? Taw odite” yaagis.
  unx-unx: ଯୋହାନ୍‌ଆଃ ବାପ୍ତିସ୍ମା ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଚି ମାନୱାତାଃଏତେ ତାଇକେନା
    ? ନେଆଁଁ, ମାର୍‌ କାଜିୟାଇଙ୍ଗ୍‌ପେ ।”
  gah-gah: Zoní monó nagamí holokimiaká hoza alimó nene hikutí ale utó ive. Ómasímini
    gakotó alihe, itó vegenalitini gakotó alive. Li nimikiko gilitoze.
  lcm-lcm: Ioanes si kana asing tauia, kata luk a ro ang le metekuku vo le si ri vap?
    Mi ngenget iau.”
  aer-aer: Angwenhele-ame John kwatyeke akwernentye akngerre ileke tyerrtye areye
    kwatyeke akwernetyeke baptise-eme-ilemele? Ngkartele apeke, artwe arrpenhele apeke?
    Atyenge ilerrirraye.”
  qvc-NT: Mayá, ¿pitaq Jwan Shutichikuqtaqa numbrarqan shutichikunanqa? ¿Dyuschu numbrarqan
    ichu runakunalla? Mayá, niwayllapa, nishpa.
  tgl-ULB: Ang pagbabautismo ni Juan, nanggaling ba iyon sa langit o sa tao? Sagutin
    ninyo ako.”
  cbs-NT: Nashimanika Juan jau jatu nashimanun yunukinan, ¿tsuan kaya yunuyama man
    shinain, Diosundaka, junibundaka? Ea dukun yuikanwen— jatu wa
  xtm-NTPP: Ja ni yo skuandute Juan ma, ¿Su'si ma ni tetniñu Juan ma ja sa'a de sukan,
    xi ñayii ma ni tetniñu ña'a ja sa'a de sukan? Jin ndakone'e ni ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Unengele, uwecho gwa Yohana gukubaticha uboka kumbengu, andaje uboka kubandu?”
    Unyangange.
  bao-NT: ¿Ñiru Juan're cʉ̃ uwo coe doti cojoupari? ¿Ʉmʉreco Pacʉ? ¿Bojoca pee? Yʉre
    wedeya —ĩiupi.
  san-ORI: ଯୋହନୋ ମଜ୍ଜନମ୍ ଈଶ୍ୱରାତ୍ ଜାତଂ କିଂ ମାନୱାତ୍? ତନ୍ମହ୍ୟଂ କଥଯତ|
  huv-NT: Jow, wüx tüüch yow nipilan aaga Juan, ¿jane tüüch nej maranga? ¿Teat Diosa,
    ngwüy nipilana? Nganüy isajan xic ―aj nejiw.
  otn-NT: Xiya, ¿te'o bi u̱nna̱ nt'ɛ̱di̱ ra̱ Xuua ngue bi xixya̱bi̱ yø ja̱'i̱? ¿Ua
    Oja̱ bi u̱nna̱ nt'ɛ̱di̱, uague yø ja̱'i̱tho rá̱ nt'ɛ̱di̱'a̱ te bi 'yøt'e?
  nop-nop: Jon Imeyout kwanai tuguk u neeŋdi nindapmaguk. Bepaŋdi be kwetfoloŋ medi
    nindapmagiŋ?”
  obo-NT: Iddos kotungud ni Juan to kodboutismu, id pomon bo riyot Monama o riyot
    minuvu?”
  cak-ENT: Tivac'axaj c'a utz ri ninc'utuj chive. ¿Ri Juan xtak-pe roma ri Dios chin
    xerubün bautizar ri vinük? ¿O xa vinük xebin chin que tubana' quiri'? Tibij c'a
    chuve ri achique ninuc, xbij cheque.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤔᤠ ᤁᤢᤕᤢᤰᤁᤡᤴ ᤀᤠᤳᤋᤥᤗᤠᤶ ᤋᤩᤧᤒᤠᤒᤣ᥅ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤋᤩᤧᤒᤠᤒᤡ.
    ᤀᤡ ᤔᤏᤠᤗᤠᤶᤒᤡ᥅ ᤕᤠᤵᤔᤡ ᤀᤠᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄”
  snx-snx: Jon sumaxangglixja yag kunggu dinjisilxo. Mangau ne Hevenbe sam e? Suma
    xabe sam e? Sa mubreba.”
  kql-kql: Ben Jonon maŋamɨk ga bumbale wulu avik juŋava? Gotkɨk wulu a? Balañjɨkɨk
    wulu a? Ben ŋunutuk sivɨtve.”
  mie-NT: ¿Ní iin nī ntee tiñu sīquī Juan jā ní scuénduté dē? ¿A Yāā Dios á ndá tēe?
    Cachī nūū ni, ncachī yā.
  san-TIB: ཡོཧནོ མཛྫནམ྄ ཨཱིཤྭརཱཏ྄ ཛཱཏཾ ཀིཾ མཱནཝཱཏ྄? ཏནྨཧྱཾ ཀཐཡཏ།
  qve-NT: Kunanyá niwaychis, Bautizaq Juanmanri, ¿pitaq autorizaran runakunata bautizananpaqrí?
    ¿Dioschu icha runakunallachú? nispa.
  pao-NT: Haga ka John meeoo netammana oosoo numu baa-wi matzaka, soo Te Naa God,
    pute oosoo puusoo oo sukwe manakwe?”
  cbu-NT: ¿Chakaja Wangarineetsi ichumashini táranga? ¿Chakaja tayaspatashini, táranga?
    ¿Apanlleezuwa táranguwa? Nduntaati ashiru, ¿waantazuwa ashiranguwa? ¿Siy amaksa
    anootsi? siyma kamaningasindama; mang, tárangiya Isusu.
  usa-usa: timá tímero! Yóáane nói-naapaakaraqa nommá péqyikaraiyo? náawa mi-náápáámmá
    ámikaiyo. Áánûqtu ámikaiyo? waayúkama ámikaao?” titata
  soy-soy: Uléécɑɑ nɛ́ɛ pisoi pɛɛ Yohɑni tummɛ rɛ ukɛ́ pisoi míni wolɛ? Ani rinɔ́ɔ
    nɛ́ pɛsɛ.
  bkx-bkx: 'Au he ꞌtoit ki, on ii: hi ok-okeꞌ leꞌ ii mihiin naꞌ Joao, Aslain Atoni
    nane, aiꞌ? Sikau es anlelu ee he nnao naslain atoni? Uisneno ka, aiꞌ mansian?”'
  hui-hui: Yonehanda baboraya biyago bulene hongo miyago Ngode Datagaliwabeha tawebe
    be agaliha tawebe ogoha tawe lalu langidaba, lene.
  amf-amf: Wannis eenaam kinin shivoadettsi kinin nittsadhoono Barjokalankamoo? Eedikalankaw?
    Inin oyson oysimensa malsin ina maasee” kena ki hamade.
  quc-NNT: B'ij alaq chwe jachin xtaqow ri tat Juan chub'anik ri qasna', we are ri
    Dios o are ri winaq, —xcha chke.
  dob-dob: 'ꞌIgu enaida gete: Yaita ꞌina loinega ga Yoni togiebapitaiso ꞌiguiguinuwa?
    Yaubada, nai ꞌebweu tomota?”'
  wrs-wrs: Yimba pev doa doara nunglina Yon Baptaisna andramba. Wo an Yonmba pusvundthoana,
    ora indhana ambo, ora Sesoa hev? Wou kam ishumnu.
  mca-mca: In wenqimpulijin ka' Juan, ¿Me ta'ƚets na' Dios? ¿Me i'nƚi'i ene' jukhewƚe?
    ¡Enfeli'ƚ ye'm!—
  tzo-TZC: Albun caꞌi, ¿buchꞌu laj stac talel ti Juane yoꞌ jech ta xacꞌ ichꞌ voꞌ?
    ¿Mi tacbil talel yuꞌun ti Diose? ¿Mi tacbil talel yuꞌun viniquetic noꞌox? Tacꞌbeicun
    ―xi.
