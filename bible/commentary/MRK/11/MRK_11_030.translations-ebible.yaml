  mqj-NT: Benna umbengan kakuasaan Yohanes mantedok? Puang Allata'allaraka, ma'rupa
    tauraka? Timba'na'!”
  rus-SYN: Крещение Иоанново с небес было, или от человеков? отвечайте Мне.
  mbh-mbh: Lek ninong kene i vene, Anga i pake a Jon ako aro i paninu toko na seng,
    e? God i pake i, eve toko ulue anga i pake i? Thomu o olal vet i a tho nge me.”
  bdd-bdd: 'Cigu hesilala bewa: Taiya ꞌina loinega ma Yoni toꞌabihebabitaiso ꞌipaipaihowa?
    Yehoba? Bo ꞌaigeda loheya?”'
  cbt-NTPO: ¿Incarita' Coansha nanan quëtërin piyapi'sa' aporintacaso marë'? ¿Yosëri
    nanan quëtëca, piyapi'sari nica? ¿Ma'ta' tënama' canpita? Sha'huitoco carinquëmanta'
    nanan quëtërincoso' sha'huichinquëma', itërin Quisosori.
  srn-NT: 'Dan A aksi den taki: “Suma ben gi Yohanes a makti fu dopu sma? Gado noso
    libisma? Un piki Mi.”'
  cta-NT: 'Ndiꞌya̱ laca chaꞌ biꞌ: ¿Tilaca laca nu ngulo cña jiꞌi̱ jyoꞌo Juan chaꞌ
    tyucuatya yu jiꞌi̱ nguꞌ? ¿Ha ycuiꞌ Ndyosi nda chacuayáꞌ jiꞌi̱ Juan biꞌ lijya̱?
    ¿Ha ñati̱ chalyuu ti nda chacuayáꞌ jiꞌi̱ yu? Cachaꞌ liñi cuꞌma̱ jnaꞌ ―nacui̱ Jesús
    jiꞌi̱ nguꞌ.'
  bqc-SIM: À omɛɛ. Zãa gbɛ̃́ↄ da'ilɛkɛa bↄ̀ Lua kĩ́i yã̀, ge gbɛ̃nazĩna kĩ́iɛ?
  tcz-CHONGTHU: Hichun, “John chun twilutsah abol thuneina chu vanna kon ha, mihem
    a kon ham? Nei donbut'un!” tin adongtai.
  mar-mar: योहानाचा बाप्तिस्मा स्वर्गातून होता की मनुष्यांपासून होता? याचे उत्तर द्या.”
  snp-snp: Yoni ya kema welaloti wenena noku wi gede-gede iye? Kosinau nemo we welaloti
    nefe, ido wenena wenidoti nefe? Lonomalo, logimaiye.
  isl-isl: Var Jóhannes skírari sendiboði Guðs eða ekki? Svarið mér!“
  spy-NT: Ātēēbēēnook kule ii, yoo kiibātisāniisyē ꞉Yoowaana, kikwoonēē ꞉kāāmuukēywēēkyii
    wōlēē mii ꞉Yēyiin, nto wōlēē mii ꞉biiko?”
  xnn-xnn: Into nan nagapowan din kalebbengan Juan ay Menbonbonyag? Ay ken Apo Dios
    wenno isnan ipogaw? Ibagayo.”
  mwe-mwe: Mashili ga ubhatisho gwa a Yowana kugakopweshe kunnungu eu kubhandu?”
  tte-tte: Yagu neli bwaite kwayamaisa. Yoni Toyababitaiso tomo iyababitaisoli. Ana
    loinane toweya ilaomaya? Yaubada koina o nuwana tomo yanuwa yaulina kolili?”
  tcs-tcs: Yupla ansa mi. Wen Zon bin baptaiz ol pipol, wanem rait em bin gad? Dat
    rait i bin kam prom God o i bin kam prom man, a?’
  hlt-THB: Johan a Baptisma ve - khan benna kaw nu, am awhtaw thlanghqing benna kaw
    nu? Kqawn law lah uh!” tinak khqi hy.
  soq-soq: E dianeano etapo, Ion mukawa na wadene nolaleidie? Me God mukawa mampe
    apana babatutumodie ba apanaida mukawa mampe?”
  qub-qub: 'Juantaga bautisananpaj ¿pitaj cachamuran: Tayta Dioschu u runacunachu?
    Mä willamay.»'
  att-att: Si Kuan, nga yù ngaw minánnigù sù ira tatolay, asinni naggapuán nayù pakáwayyá
    na? Naggapu kâ Namarò, onu naggapu ta tolay? Kagian naw nikán.”
  bki-bki: Bo ga, kiaku vikadeniano naio jibe nei naruei, berinavo ?Baruei nei na
    Jone naio mila von nua bogobe ka tomu nalo, naio be titai na Atua ber ka Jone
    ka naio rilaio, p̃eli tomu nalo ga nalo aber ka naio? Kamiu kuvilavon ka kuverdop̃e
    kiaku vikadeniano nei.”
  bqp-bqp: À omɛnɛ. Yahaya gbɛ̃nↄ da'itɛkɛnaa bò Luda kĩnaan yá, ke bisãsiri kĩnaamɛ?
  mcp-mcp: Nduwán Yuánɛs nyə á ŋgə duu buud yí, í á bə nə nyáyɛ́ ŋkûl? Ye ŋkul á gwɔ́w
    wə́ Zɛmbî, ye ŋkul á buud? Bɛ̧sagá mə.»
  hat-hat: 'Ki moun ki te voye Jan batize moun: Bondye osinon moun? Reponn mwen non.'
  npl-NT: ¿Akin okinawati n Juan matlakuaateki, Dios noso n tlakah? Technankilikah.
  bgg-bgg: Gu shii de yao mage bo, “Jon è branthek shii khowo phi pha riichai hanyie
    miphi lei? Jine Hamangkhung-aphuii miphi bey? Asi pha jine bran phi bey?”
  eng-TCENT: Did John's authority to baptize come from heaven or from men? Answer
    me.”
  eng-BSB: John’s baptism—was it from heaven or from men? Answer Me!”
  cpu-NT: Tema joviinkaatantake Juan-ni, ¿Niinkama otyaantakeriri? ¿Pavama? ¿Atzirima?.
    Pakaiyenitya.”
  san-ASM: যোহনো মজ্জনম্ ঈশ্ৱৰাৎ জাতং কিং মানৱাৎ? তন্মহ্যং কথযত|
  tac-NT: ¿Chieri júlaliga Juani ralámuli rewarániliga? ¿Onorúgame o pe ralámuli?
  eng-WEBPB: The baptism of John—was it from heaven, or from men? Answer me.”
  gfk-H: Muat lik bia Ioanes ga kap no nuna pinapalim na bapitaiso maram ra mawai,
    bia makaia ta ira tunatuna mon? Muat balu iau!”
  viv-viv: HakwaꞋadi abavehimeya Yoni Tobafitaiso givele-yo kaliva gikivebafitaisoyedi?
    KaꞋi yana abavehimeya Yaubada againe giveꞋinuba o kaꞋi kaliva agaidiya? Bonaku
    wafata.”
  yao-yao: Musalile, ubatiso u che Yohana waumile kwinani, pane kwa ŵandu?”
  tgp-tgp: Ha to vereau hinia, paptijo non John mo tai isan God teni isana tamlohi?”
  auc-NT: Wäö wodi ingante æcänö, Æpæ̈në guidonguïmi, äna ëñëninque tömengä wæætë
    guidongäï, ante pönëmïni. Edæ Wængonguï angä ëñente cæcantawoo. Wæætë waodänique
    änäni ëñente cæcantawoo. Æcänö Wäö ingante änaa, ante apæ̈nemïni ëñëmoedäni.
  kbc-NT: Amiijo ica ane yajigota João Batista naɡ̶atetigi me nilegetiniwace oko?
    Domige Aneotedoɡ̶oji, oɡ̶oa domigoko? Jemaa madigititiwaji!”
  bmh-bmh: Zon, ze ziwaraneun du, go Uwait nug gusig moroun ta, atai, dudu agen gusig
    moromen ta? Agen iz go zebigeg ailan.”
  ctu-BL: ¿Baqui ch'oyol i ye'tel Juan cha'an mi' yʌc' ch'ʌmja'? ¿Ch'oyol ba ti panchan
    o ch'oyol ba ti winicob? Subeñon, che'en Jesús.
  meq-meq: Maa sləraw Yuhana madzəhuɓe ndo a yam na, way? Maa sləraw na, Mbəlom tsukuɗu
    ndo hay ɗaw? Mbəɗumeŋew faya tey.»
  noa-H: 'Maimua hichdëupai, Nacha mʌrʌg jaaubat hajim hanʌm: ¿K''aíuta Juan pʌ̈ijĩ
    hõor pör choo nʌrramk''ĩir; Hẽwandamauta pʌ̈ijĩ wa sĩi mʌg jẽb gayam k''ʌʌnau
    hajĩ? hajim hanʌm.'
  alp-NT: Yohanese ibaptise tamatare, isupu kbasa bei sire? Bei Alla pibe bei tamata
    o?”
  san-VEL: yohano majjanam ii"svaraat jaata.m ki.m maanavaat? tanmahya.m kathayata|
  kbq-kbq: Hagi nasamiho, Jonima mono ti frezmante'nea, zana monafinti e'nefi, vahe'mo
    erifore hu'ne?
  kbh-kbh: ¿Nda Juan chë Ubayaná tbojanichmó ents̈anga jubáyama, Bëngbe Bëtsá o ents̈anga?
    S̈mëyana ca.
  ron-LSB: Botezul lui Ioan — a fost din cer sau de la oameni? Răspundeți-mi!”
  pon-pon: En Ioanej a paptaij, men nanlan de me ren aramaj? Japen ia!
  nhe-BL: ¿Ajqueya quititlanqui Juan para tecuaaltis? ¿Toteco quititlanqui o san tlacame?
    Xinechnanquilica.
  sps-sps: Mi ma tsue of Vanyo a tou fapeenan ten Jon, fei te nom e Jon gumgum iny
    fapeenan ei, poo fi me ten Gov ge tana mes?”
  wnc-wnc: Jonda aminbamu yangga sauyamukut taknga enandang nanae sanga ba aminde
    sanga ba dasing? Ginda yake naninong,” ngang yanikut.
  bus-bus: À omɛ. Yaaya gbɛ̃nↄ batisikɛna bↄ̀ Luda kiian yↄ́, ke gbɛ̃ntee kiiamɛ?
  gub-BL: — Mo umuzahazahak kar teko Zuàw pe a'e, i'i wanupe, upuranu pà wanehe. —
    Aipo Tupàn umuzahazahak kar teko izupe wà. Aipo amo awa umuzahazahak kar teko
    izupe wà, i'i wanupe.
  imo-imo: Jononi imbo no ltindirimu ulumu Goteni tewi nimuna terimunje molo imbo
    iyemani tewi ningi ulumu terimuya? Aku ungumu na kondo ningo ningo tieio,” nimu.
  boj-boj: Niŋgi na merbiy. Yai na Jon qariŋyonaqa bosiqa tamo uŋgasari naŋgi yansnjroqnej?
    Qotei na kiyo? Tamo bei na kiyo?”
  ulk-ulk: Wa kari natagrare, nako Zonera sasrim dikeredi le baptaiso wadarapaitlare
    tabakiamuda Adilam? Ese nole, nako e lelam ikeredi?”
  eng-DRA: The baptism of John, was it from heaven, or from men? Answer me.
  knf-knf: In ayiluŋ Yowan pbatŧaar ba? Naşibaţi a këme bañaaŋ baka? Naŧeemaan. »
  san-KHM: យោហនោ មជ្ជនម៑ ឦឝ្វរាត៑ ជាតំ កិំ មានវាត៑? តន្មហ្យំ កថយត។
  arn-NT: '@see-verse:MRK.011.029'
  zas-NT: ¿Chu guxhaal Waj bidgaroobnijsaman bejn ree? ¿Dios ya o bénguidxliuj? Gol
    badxiꞌn.
  ken-NT: Ghatí ká mɛ, “Agha áchyɛ́ nyaka Jɔ̌n Njwiti bɛtaŋ bɛjwiti bho? Mandɛm
    kɛ chí bǒ mmɨk?”
