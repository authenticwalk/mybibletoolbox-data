    mel.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Neŋ dərmak na tsətsahiye fakuma matsətsehe
    nəte, taɗə ka mbəɗumeŋew faya na, na ge wu neheye ta gədaŋ waray na, na tsikakumeye.'
  noa-H: Hichig mag jëeubaicheewaita jũrr hich Jesús garmua hamag, —Magan muajã hĩchab
