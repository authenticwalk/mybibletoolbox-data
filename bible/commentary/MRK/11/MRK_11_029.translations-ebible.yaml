  kbc-NT: Odaa Jesus meetediogi, “Jeloɡ̶oditaɡ̶awatiwaji ane najigotiwa inaɡ̶atetigi
    niɡ̶ina nige adigiti ane ɡ̶adigeetece.
  bmh-bmh: Yesus nug koli awareun, “Izan han ag ze tub kanabem. Agen amegai izal ze
    zebigeg go kanabem ailebi, izan mui iz ein gusig eiman igul go guzenanem zebigeg
    ag awarai.
  ctu-BL: 'Jesús tsi'' subeyob: An chuqui mij c''ajtibeñetla ja''el. Subeñon. Che''
