    fo mamatsiny ka to.
  wnc-wnc: yake anzing yanikut, “Nakaya wamu takngatu gin danikwaiwit. Sike ginda
    nae wamu yake atnaniwanu nakaya maminda na tapan puya waaknga pasinggatde daniwit.
  bus-bus: 'Ben Yesu wèńla à bè: Yã mɛ̀n doon mɛ́ gbekaawa. À wemala, mɛ́ iko kɛ̀
    mɛ́ɛ yã kɛ̀nↄ kɛɛo oare.'
  gub-BL: Uze'eg Zezuz wanupe. — Ihe apuranu putar penehe ihe nehe no, i'i wanupe.
    — Aze pemume'u ihewe nehe, a'e mehe amume'u putar hemur kar har peme ihe nehe
    no, i'i wanupe.
  imo-imo: Jisasini topondopa nimbei, “Nani eno ungu tendekure kau walipo pilemboi.
    Aku ungumu pundu tonge lemo aku nani i ulu teromanga engemu tena ltionje aku enondo
    nimbo timbo.
  boj-boj: Onaqa Yesus na minjrej, “E kamba anjam bei niŋgi nenemŋgwai. Nenemŋgitqa
    niŋgi e merbibqa e yai na qariŋbonaq bosim wau endi yeqnum di ubtosiy merŋgwai.
  ulk-ulk: Iesude yabi daratagerda, “Ka ko wabi kara netat lu dautmerare. Ese wa kari
    natagrare kai wabi yaka detagrare nalu sasrimge kaka peka able lu ikeli.
  eng-DRA: 'And Jesus answering, said to them: I will also ask you one word, and answer
    you me, and I will tell you by what authority I do these things.'
  knf-knf: 'Yeŧu kë aşë ŧeem baka aji : « Nji, dheparan uko uloolan ţañ, naŧeemaan,
    nşë nţupan mnhina mi nji kadolnuŋ iko yi.'
  san-KHM: តតោ យីឝុះ ប្រតិគទិតវាន៑ អហមបិ យុឞ្មាន៑ ឯកកថាំ ប្ឫច្ឆាមិ, យទិ យូយំ តស្យា
    ឧត្តរំ កុរុថ, តហ៌ិ កយាជ្ញយាហំ កម៌្មាណ្យេតានិ ករោមិ តទ៑ យុឞ្មភ្យំ កថយិឞ្យាមិ។
  arn-NT: 'Jesus ta llowdungueyew: —Iñche ramtuwayiñ kay kiñe dungu: ¿Iney anta werküeyew
    ta Juan tañi fawtisacheael? ¿Ngünechen kam tati pu che? Llowdungumuchi. Fey eymün
    ta feypimuli tañi ramtupeel iñche, ka femngechi feypiwayiñ iney tañi werküetew
    ta iñche ñi femael ta tüfachi dungu.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ziangajc naj yuꞌ ni ganabdiidxan lojdi, bal yadxiꞌdan
    dxel ganin chu banee guialrniabee günan ni guin ree.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mɛ nkwɔ́ mbɔ̌ŋ ɛnyɨŋ bɛbhɛp be. Mbák mǎnkɛ́mɛ́ mɛ
    yɔ, chɔŋ mɛ nkwɔ ngati bhe mmu anɛ áchyɛ́ mɛ bɛtaŋ bɛkʉ mɛnyɨŋ ɛbhɛn mɛ̌kʉ̀.”
