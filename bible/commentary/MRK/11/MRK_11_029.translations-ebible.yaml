  viv-viv: Yesu gigayo, “Yaku toliluvaluva saꞋeyana omi agaimiya ganasena. KaꞋi bonaku
    wanafatana amine o yaku abavehimeya inubana faꞋina ganavenuwaꞋatami.
  yao-yao: Che Yesu ŵajanjile, “None chinambusye liusyo limo. Iŵaga chimunyanje none
