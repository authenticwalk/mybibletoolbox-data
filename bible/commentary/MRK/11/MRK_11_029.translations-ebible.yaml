  pon-pon: 'Iejuj ap kotin japen majani on irail: I pan pil idok peidok eu re omail.
    Komail japen ia, I ap pan id indai on komail, manaman en ij, me I wiaki mepukat.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Na nojquiya nimechtlajtlanis se tlamantli. Intla
    xitlahuac innechnanquilise, huajca nimechilhuis ajqueya nechmacatoc tequihuejcayotl
    para nijchihua ni tlamantli.'
  sps-sps: Jisas biny ratuari, “Nyo kan rangat maromin sen tsun rangat, te pangis
