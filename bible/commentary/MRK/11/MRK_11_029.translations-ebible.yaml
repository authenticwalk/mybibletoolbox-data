verse: MRK.011.029
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di isiviale hoto mole loui la belagevege la
    ke ihu loui di namihageto di bae oleu vuvune daoge di avuemo vaveve kateimale
    vamale ke loui la haivei.
  okv-H: Iesu na ke mine einge ena. “Ungona nau degi ta ke be avo ingito avo na amuna
    sovera ari ikihei humbuto ere ona avo ano ingesova.
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Hapali tau gasi u lubayada a welemi, po
    ona wimiheya yaka apo omi lubayada a wimiheya, po iyai geka witaniwagana i weleu.
  mal-C: 'അതിന് യേശു: “ഞാനും നിങ്ങളോട് ഒരു ചോദ്യം ചോദിക്കും, അതിന് ഉത്തരം നൽകുക; അപ്പോൾ,
    എന്ത് അധികാരത്താലാണ് ഞാൻ ഈ കാര്യങ്ങൾ ചെയ്യുന്നതെന്ന് ഞാനും നിങ്ങളോടു പറയാം.'
  grc-SR: Ὁ δὲ Ἰησοῦς ⸋ἀποκριθεὶς⸌ εἶπεν αὐτοῖς, Ἐπερωτήσω ὑμᾶς ⸂καὶ ἐγὼ⸃ ἕνα λόγον,
    καὶ ἀποκρίθητέ μοι, καὶ ἐρῶ ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ.
  bgc-bgc: यीशु नै उनतै कह्या, “मै भी थारे तै एक बात बुझ्झु सूं; मन्नै जवाब दियो तो
    मै थमनै बताऊँगा के ये काम किस हक तै करुँ सूं।
  khz-khz: Iesu na evega-gelerato, netiwato, “Au na verenagi kwapuna ana venimi, pio
    vega-gelea genai, au na arigi rorirori ai ekala akalarana pana vega-ripami.
  deu-TKW: 'Jesus aber sagte zu ihnen: ich will euch etwas fragen; antwortet mir,
    so will ich euch sagen, in welcher Vollmacht ich dies thue.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Nedaꞌ caꞌ gnabdaꞌ lbiꞌiliꞌ tu didzaꞌ.
    Chquiꞌ ubiꞌiliꞌ quiaꞌ didzaꞌ, niꞌr gyëpaꞌ lbiꞌiliꞌ bi yöl‑laꞌ uná bëꞌ rundaꞌ yuguꞌ
    lë ni.'
  lin-lin: 'Yesu azongiselaki bango : — Nazali kotuna bino motuna moko kaka. Bopesa
    Ngai nanu eyano, bongo Ngai nakoyebisa bino soki na kombo ya bokonzi nini nazali
    kosala makambo yango.'
  hns-NT: 'Tab oe bolies: „Ham toelogse pahiele ek baat poetjhab. Djab toelog djabaab
    deihe, tab ham toelogse bataabe kie ham ie sab kaam kekar hoekoem se karlie hai.”'
  noa-E: Ichig mag jëeubaicheewaita jũrr ich Jesús garmua amag, —Magan muajã ĩchab
    pãrag jëeu ookhimgui ajim anʉm. Mua jëeubarm pãrau mʉrʉg jaaumʉn, magan muajã
    ich agjö pãrag jaauju, khai thöwiata mua jãg nem wau chitʉ́.
  eng-EMTV: 'But Jesus answered and said to them, “I also will ask you one thing,
    and you answer Me, and I will tell you by what authority I do these things:'
  mib-NT: 'Te ni cahān Jesús: Suni ruhū, cajnūhun rí rohó ɨɨn jnūhun jíjnáhan ró.
    Te núu cuu stíó cuɨ́ñɨ́ rō, yūcuán na te cachi rī nuū rō ndé ní nihīn jníñu ri
    jeē sáha ri jniñu yáha.'
  bea-bea: Kahchu Jesus ateyatetla toowehchu yehti, Suni chu ehlawotatye taoontya
    naghosyeassi, kahchu satatahti ate, naghatatuhsi ye kakaoodzutti kooh akehe kewohahch
    aoontye tidi ooli.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽआङ् लत्‍छा सेःन्‍लाप्‍थिक् सेःन्‍दोःनिङ्‌लो॥
    याप्‍मि नोगप् आबिरे़म्‍मे़ॽओ, हे़क्‍क्‍याङ्‌लक् थे़मा युक्‍किल्‍ले़ इङ्‌गाॽ याःम्‍बक्
    चोगुङ्, खिनिॽ मे़त्‍निङ्‌लो॥
  xnj-xnj: Nambu Yesu akavajovela, “Yati nikuvakota lijambu limonga. Mukaniyangula,
    na nene mewa yati nikuvajovela nikita mambu aga kwa uhotola wa Yani.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Ana sue bok nimi mi lara lususue
    la do mina vorang avukat taba ia min, aba vaase axasep ba nimi, do nenia a lok
    na lempanga mi lavapaase axasep salai.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ënribi cana mitsu bana itsi ñucatin. Ñucácëxunmi
    mitsun ''ë ñuixuncëxun cana ''ënribi mitsu cati ''ain, uin banan carana ësaquin
    ''ai quixun.'
  tee-NT: 'Pus ju Jesús alack''alhtailh. Alacjunich: ―Vachu'' aclasacmiyau ju uxijnan
    lakatam chivinti. Ni aquilajuniuch pus vachu'' aclajunau tichi chavaich ju xaquijuni
    ni acnavi junima taxtokni.'
  eng-LSV: And Jesus answering said to them, “I will question you—I also—one word;
    and answer Me, and I will tell you by what authority I do these things;
  cak-NT: 'Xpe ri Jesús xu''ij chique ri achi''a'' ri'': Ren c''o chuka'' ri ninjo''
    ninc''utuj chiwe. Y xa rix xti''ij chue, ren chuka'' xtin-ij chiwe ancu''x (anchique)
    yoyo''n uchuk''a'' chue chi yenben ronojel re''.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pe na''ẽ ti pe''ji ji ve, ei ga. Pe ji nhi''ĩpondekwakaturame
    po ti ji nhimbuhurukara''ga mombe''ukatui pe me nehẽ no, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa pida parãmaa iidiit''ee: ¿K''aipa pëijima aji, Juan
    Bautistapa poro choo chemerã; Tachi Ak''õrepa maa-e pɨrã eperãarãpa? P''anauruta
    pɨrã, mɨa pida ichiaba jarait''ee k''ai juapa mɨa nãgɨ́ ne-inaa oo bɨ. P''anaudapáde
    aji.'
  xed-xed: «Iʼi guli, ka ɗawaŋɗawa yu ta skwi turtuk da kaghuni, ka zlghiɗifzlgha
    kaghuni ta wani katsi, dzaʼa mnaghunamna yu, ka nda mbrakwa wa ta maga yu ta tsa
    skwiha ya,» ka Yesu nda həŋ.
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Ná nda̱ca̱ tu̱hún ri ye̱he̱ va ndo̱hó
    ta tá ná nducú ñehe ndó tu̱hun nu̱ú i̱ a̱nda̱ já ca̱xi tu̱hun i̱ nu̱ ndo̱ yo já
    na̱sa̱ha̱n ña̱ma̱ni̱ nu̱ú i̱ caja i̱ ña̱ cája i̱ yóho.'
  gfk-S: Jisas ga balu di, “Aiou ni tiri mu tike tiniri ma be mu na balu iou, io,
    iou ni hinawase mu be nesi i ter ra dades tagu kakarek iou ge ngan horek.
  bmu-bmu: Qesim waŋgigetka kewö meleŋ eŋgiyök, “Nöŋön mewöyök keu kun qesim eŋgimam.
    Mi meleŋ niŋgigetka nöŋön mewöyök daŋön kukösum niŋgiiga yuai ki ahakzali, mi
    jibi mötme.
  dgz-dgz: Iesu gare wadiamon, “Ne singui nega daiton den, namu wayawain gare wadianegenewa
    amba da aro neneni gapan taina ame wadiain.
  eng-GNV: Then Iesus answered, and saide vnto them, I will also aske of you a certaine
    thing, and answere ye me, and I will tell you by what authoritie I do these things.
  zaa-NT: 'Becàbi tèni Jesús cą nna rèe cą: Ą''hua inte'' nna inába titsa'' huá''
    le. Canchu ecàbini le inte'' nna, lànialá nna quixa''a'' nuỹa benna la''huacca
    quia'' acca runia'' ca cosį.'
  eng-WEBSTER: And Jesus answered and said to them, I will also ask of you one question,
    and answer me, and I will tell you by what authority I do these things.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Xanë copiaya caejumeyo
    pacayanijobianatsi. Itsa paxamë panejumecaviatsianame, nexata xanë juya pacatsipaebianatsi
    ponë nitoroba taexanaenexa bajarapacuene.'
  bon-bon: Yeesu jejemige egä, “Cane yepä gwidape poto cidi me itemlininine. Weene
    liba nawecnisteniye, cane piba jijenininine, laati te conocäco näcärepi cane ai
    mule bine wawenecame.
  nhw-BL: 'Huan Jesús quinnanquili: ―Na nojquiya nimechtlatzintoquilis se tlamantli.
    Sintla xitlahuac antechnanquilise, huajca nimechilhuis ajqueya nechmacatoc tequiticayotl
    para nijchihua ni tlamantli.'
  swh-ONEN: Yesu akawajibu, “Nitawauliza swali moja. Nijibuni, nami nitawaambia ni
    kwa mamlaka gani ninafanya mambo haya.
  wbi-wbi: UYesu akavavuula akati, “Na juune nikuvaposia lumonga, munganyamule, pe
    na juune nikuvavuula kuno vuhuma uvutavulilua vuno nivombela isi.
  bba-bba: Yesu bu wisɑ u nɛɛ, kon bɛɛ ɡɑri tiɑ ɡɑɑ bikiɑ. Ì n kpĩɑ i mɑn ye wisɑ,
    sɑnɑm mɛyɑ kon bɛɛ sɔ̃ yiiko ye nɑ kɑ yeni mɔ̀.
  eng-KJVCPB: And Jesus answered and said unto them, I will also ask of you one question,
    and answer me, and I will tell you by what authority I do these things.
  kgk-NT: —Xe-vy peporanduha-rami ave aporandu-ta peẽ-my xe aikwaase pendéhegwi va'e-rehe,
    he'i. —Pemombe'u ranhe katu xe-vy peẽ-my aporandu-ta va'e-rehe. Upéi, xe amombe'u-ta
    ave peẽ-my kiva'e nhe'ẽ-py aporombo'e, he'i íxupe kwéry Hesu.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Kii neeta vo kuavaara ngii yaparainai
    fai ngia ni sai tikiai fai na ivo ni tikiai na iikiauvaara kooyaa ngii giaa ngii
    minai ngia rikiaaravai.'
  ekk-PKP: „Lubage, ma esitan teile küsimuse,“ ütles Jeesus neile. „Teie vastake mulle
    ja mina ütlen, kelle volitusel ma neid asju teen.
  mpx-mpx: Yeisu analiya i lahe i ba, “Nel etega ga na neli eliyamiu. Ebo nuku lahe,
    inoke abwe na baunan eliyamiu henala wana logugui elana ge bugul bolo ya ya awaawaginol.
  wbp-wbp: Jijajirliji jangku-manu-jana, “Wurra! Ngaju-wiyi ngayirna-nyarra payirni
    witangku jarungku. Kajinkijili jangku-mani, ngulaju karna-nyarra ngajulku milki-wangka
    kujaju nganangku yirrarnu ngaju Warlalja-Wiri.
  luo-luo: Yesu nodwokogi niya, “Abiro penjou penjo achiel. Dwokauru, to abiro nyisou
    teko ma atimogo gigi.
  nhe-NT: 'Huan Jesús quinnanquili: ―Na nojquiya nimechtlajtlanis se tlamantli. Intla
    xitlahuac innechnanquilise, huajca nimechilhuis ajqueya nechmacatoc tequihuejcayotl
    para nijchihua ni tlamantli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ: ”ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܒܲܩܪܸܢܵܘܟ݂ܘܿܢ ܚܲܕ ܒܘܼܩܵܪܵܐ.
    ܐܸܢ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܠܝܼ ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܐܵܡܪܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܲܝܢܝܼ ܫܘܼܠܛܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ
    ܝܘܸܢ ܐܲܢܹܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Apiqsruġniaġipsi atautchił̣hiñamik apiqsruutmik. Kiulgugupsitŋa
    uqautigisigipsi aŋalatchił̣ikun tamatkuniŋa savalgutilaamnik.
  msb-msb: Ginsabat naman sinda ni Jesus, “Hungaon ta man kamo kag kun masabat niyo
    ako pagasabaton ko naman kun kanin-o otoridad an paghimo ko sani.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Jní² báh³ juǿi³ hniah¹²
    cøng² jǿg³. Jøng² na³ma²na²ŋaih³ hniah¹² jǿg³ juǿi³jni hniah¹², ni³ jøng² juøh¹³jni
    he² jǿg³ ca¹të́²jni.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ମିସା ତମ୍‌କେ ଏକାଇ ଗଟେକ୍‌ ସେ ପର୍‌ସନ୍‌ ପାଚାର୍‌ବି,
    ସେ ପର୍‌ସନର୍‌ ଉତର୍‌ ତମେ କଇଲେ, ମୁଇ ଏ ସବୁ କାମ୍‌ କନ୍‌ ଅଦିକାରେ କଲିନି, ସେଟା ତମ୍‌କେ କଇବି
    ।
  meu-meu: 'Iesu e haere, eto, Lau ese danu umui aina nanadaimui: ba haere henigu,
    bena lau danu ini ḡau na karalaimu siahuna baina hamaorolaimui.'
  yva-NT: Yesus po raura nanto mai pare, “Syare syo wasanajo tavon. Wapo raura nande
    Rinai rati, umba Syo raura nande wasai arepa vambunine mi Syo raveare somaisy.
  dgc-dgc: Ey kinagi ni Jesus, a “Pakelagipan ta kam be. Eng sengbiténék moy, éy kagin
    ko be dikam éng anya i katungkulan ko a mégimet ta éye a gimet ko.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Laa naa guṉ tib wnabdiidz lo to. Teḻne stsire
    to low, dzigo gni naa lo to gaṉle cho rnabey naa ne laa naa noyuṉ grë ncuaaṉe
    noyuṉ naa.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Uro htxero onà wyaro àkehe,
    owyanye royuhtoho me, kekon hatà. Onok yano me aymomno ryakonà, Xowaw heno, owyanye,
    kahe yawon yano me katà, toto yano me katà, kekon hatà. Omnyamo htxero, uro eyuhtxoko.
    Owyanye royukutxhe rma, uro haka rha koyukyatxhe, kekon hatà, Txesusu, àwyanye.
  sim-sim: Karem li silirik Jisas mu mbara, �Os mbele las jirin a siliwan armek ji
    sawenak a misi nahi, an nga vai a sawenak ji misikwa sir, lawe or mbashihindak
    lerawun a landu.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “म तिमीहरूलाई एउटा प्रश्‍न सोध्‍छु । मलाई
    भन र मैले यी सबै कुन अधिकारले गर्छु भनी सो बताउनेछु ।
  cgc-cgc: Sabat Jesus ki danen, “Minsa a anay ki kyo. Daw masabat a nyo, isugid ko
    daw indi alin ake na uturidad ta pagbuat ko ta iling sa naan ta Timplo i.
  tim-tim: hin dâm makyeŋgiep, “Nâ den konok aiyeŋgure makniŋbiâ âmâ nâkâ hainâk niŋaet
    laugât wan me wan akman aregât hâuŋe makyeŋgiwerân.
  yor-yor: Jesu dá wọn lóhùn pé, “Èmi yóò bi yín léèrè ọ̀rọ̀ kan, kí ẹ sì dá mi lóhùn,
    èmi yóò sọ fún yín àṣẹ tí èmi fi ń ṣe nǹkan wọ̀nyí.”
  wos-wos: Wungi wandaka dé diré wa, “Wuni akwi nak hundi guniré wakwexékétawuni.
    Wakwexékéwut guni wuna hundi hasa wangut wuni guna hundi hasa watawuni.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a bid̶a bãrãa iwid̶iya. Bãrãba panusid̶ara mʌ̃a jaraya
    caiba mʌ̃́a nãwã obi b̶ʌda.'
  eng-F35: 'So in answer Jesus said to them: “I also will ask you one question; answer
    me, and I will tell you by what authority I am doing these things.'
  ind-ind: Jawab Yesus, “Aku juga mau menanyakan sesuatu kepada kalian. Kalau kalian
    menjawab-Ku, maka Aku akan memberitahukan Siapa yang memberikan wewenang itu kepada-Ku.
  pes-OPCB: 'عیسی فرمود: «من به شرطی جواب شما را می‌دهم که اول به سؤال من جواب دهید.'
  mpt-mpt: Yesuse baabenea Nesak ibo weng mako kil baabenamabibe. Ibo weng olo yang
    keib mole nesak baabenita Nakae yeta ne titil olo omneneta nemane tenita okok
    olo klabibo ge baabenano ge baabenea eka e imin baabenea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ iki pa꞉ta꞉ lota꞉ pitolo pi ma꞉nda꞉
    opua la kimika꞉na꞉ta꞉ kota꞉ I̱ma꞉ pu halo hau manuta꞉ I̱ wele peao hala꞉ halina꞉
    biki la kulueke.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ɑmu mɔ ɑn bee ŋɛ ide ɡɔ. Bii ì yɔkɔ ì jɛɛm ŋɑ,
    ɑn sɔ̃ ŋɛ inɛ iyi í nɑm yiiko ǹ wɑ n ceò mii ŋɑu ihɛ̃.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ନେଙ୍ଗ୍ ଆପେ ସାପାରେକେ ମୁଇଙ୍ଗ୍ ପ୍ରସ୍‌ନ ନ୍‍ସାଲ୍ୟାଃକୁଏ । ନେଙ୍ଗ୍‌ନେ
    ପ୍ରସ୍‌ନନେ ଉତର୍ ବିଃଲାପା ତେଲା ପେ ସାପାରେକେ ବାସଙ୍ଗ୍‌ମ୍ବିଏ ଜେ ଜାଣ୍ତେନେ ଅଦିକାର୍‌ରେ ନେଙ୍ଗ୍
    ଆକେନ୍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ।
  gof-RNT: Yesuusi zaaridi enttako, “Ta hinttena issibaa oychchana, taw odite. Ta
    qassi hayssa ay maatan oothiyako, hinttew odana.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ହଁ ମିଆଁଦ୍‌ କାଜିଙ୍ଗ୍‌ କୁଲିପେୟା,
    ଏନା ଉଦୁବାଇଙ୍ଗ୍‌ପେ, ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ହଁ ଅକ ପେଡ଼େଃତେ ନେଆଁଁକଇଙ୍ଗ୍‌ ରିକାତାନା, ଏନାଇଙ୍ଗ୍‌
    ଉଦୁବାପେୟା ।
  gah-gah: 'Liki loká imikago, Izesú láa loko lo kimimó: Nezagi gakó hamó loká oleketatoze.
    Lekeza li nimikiko neza éahini gakotó imane netá ale utó oaká nouhe nenéa lo likimitove.'
  lcm-lcm: Na Iesu kala antok iria ta, “Naka sui imi ta mang susui, na man mila polpol
    aro ia, nau naka antok imi ta kag saka ro an asi abis ani keve abis ke.
  aer-aer: Kenhe Jesus akenhe itneke angkirtnerlenge, “Awerrirraye, the arrenhantherrenhe
