  kbq-kbq: Jisasi'a zamagrikura anage huno hu'ne, Nagra ete tamagrira mago'zanku tamantahigegahue,
    ana kenona'a hutenkena, aza hihamu namige'na eri'zana e'nerufi tamasmigahue.
  kbh-kbh: 'As Jesús tojanë́yana: —Ats̈naca së́ntsebomna canÿe soye ts̈ëngaftanga
    jatjayama. Chas̈mojojuase, áts̈naca cbochjáuyana ndaye deréchoca ats̈e chca stsama.'
  ron-LSB: 'Isus le-a zis: “Vă voi pune o întrebare. Răspundeți-mi și vă voi spune
