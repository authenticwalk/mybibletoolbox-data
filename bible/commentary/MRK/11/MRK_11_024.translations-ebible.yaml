  guj-2017: એ માટે હું તમને કહું છું કે, જે સર્વ તમે પ્રાર્થનામાં માગો છો, તે અમને
    મળ્યું છે એવો વિશ્વાસ રાખો, તો તે તમને મળશે.
  jvn-NT: 'Mulané Aku ngomong: apa sing mbok jaluk ing pandonga, ngandela nèk kowé
    wis nampa kuwi, tenan, mesti bakal keturutan.'
  byr-byr: Savɨneꞌna yɨhɨthɨwa. Tɨbarɨyagaala duthathe gɨnnya sɨmunyavɨ ‘Gotɨyai mena
    sara nyɨjaawaꞌ,’ kadaꞌgɨzɨ gɨzaavadengɨra.
  ian-ian: Wungigat tɨga ngwuk kat wowun. God kat wagalangweyan klangwangat ngwula
    mbangɨ wɨyo waavi taakandeyan klaigangwuk waa wandɨ.
  hun-hun: 'Ezért mondom nektek: Amit könyörgésetekben kértek, higgyétek, hogy mindazt
    megkapjátok, és meg is adatik néktek.'
  mcf-NT: Ëmbi chiacpadomboen Nuquin Papan naindac, quequin abimbo tantiaquin mimbi
    chuisho tantiashun Nuquin Papan adomboembidi naindac.
  kjs-kjs: 'Go-rupa pea-le neme nimi-para talo: Nimimi ele mulalo beten teme rabu
    ora mealima kone rulalimi-daare ele ora mada mealimi.'
  mni-mni: Maram asina eina nakhoida hairi, nakhoina haija-nijaba matamda nijariba
    adumak nakhoina phangle haina thajou, adu oirabadi nakhoina nijariba khudingmak
    adu nakhoida pinabigani.
  yad-NT: 'Ramuni̱tiy ri̱tay jiryiva: Ratiy jirya̱jachiñu̱y Ju̱denuva, jiryatiy jiryetyu̱chu
    sisa̱ ranchiy, jirya̱ma̱ tuva̱chu ramu, jiryatiy jiryi̱mutya̱ma̱ra, darya ra̱chasara
    variy jiryejyu̱ day.'
  mxb-NT: Sa̱ꞌá ño̱ó káꞌi̱n ña̱ ndidaá kúú vá ña̱ꞌa ná kaka̱ ndo̱ noo̱ Ndios, ta kándeé
    káꞌano ini ndo̱ ná, ta kúú niꞌi̱ ndisa va ndóa̱n.
  pon-2006A: Iei me I men kumwail en ese pwe mehkoaros me kumwail pahn peki nan amwail
    kapakap akan, kumwail pwoson me kumwail pahn ale, e ahpw pahn pweiong kumwail.
  maq-NT: Vëhë xi chjá cojo nuju ta yëjë ni xi chjahyun cojo Nina ne, ningatuhuntacun
    sacuaha xi ha casacu nuju ta xi cuatjin ne, sacu jain nuju.
  hto-hto: Ie jira ómoɨna dáɨitɨcue, Juzíñamuimo omoɨ úrillano jɨcaca raa, ja nɨbaɨ
    o llɨ́ɨnoga, áfena mai o ɨ́ɨnofɨreiri. Iemona afe jɨcaca raa óitɨomoɨ.
  por-BRBSL: Portanto, eu vos digo, todas as coisas que rezardes e pedirdes, acreditai
    que as recebestes, e tê-las-eis.
  ces-NKB: 'Proto vám říkám: Věřte, že všechno, o co při modlitbě prosíte, jste dostali
    a budete [to] mít.'
  cui-cui: Daxita xua xuan pocotsiwan Nacom beya pawʉcame, icha bara xanepanaeya pajume
    cowʉntsiya wʉcame, bara Nacom paca catsibina baxuan.
  boj-2014: Deqa niŋgi quiy. Niŋgi iŋgi bei qa Qotei pailyqa osibqa endegsib are qaliy,
    ‘Iŋgi di Qotei na egwas.’ Degsib are qalsib pailyqab di a na eŋgwas.
  eng-OEBUS: And therefore I say to you ‘Have faith that whatever you ask for in prayer
    is already granted you, and you will find that it will be.’
  eri-eri: Tere hauya bonade dada ete tigini tei nomo huwanyatege onou ngalenga dewonga
    wa, tere dada waha taagu ganga, ariya ji letigini, dada waha tere leya onounga
    heigon bona.
  aly-aly: '@see-verse:MRK.011.023'
  wiu-wiu: Nitoa kowitikete-kama Akolaliyo wete yakoa tane tetepo takoa kowitikala
    tamene. Nitikolipa oneme etene yakoa too.
  swe-swe: 'Därför säger jag er: Allt vad ni begär [oavsett hur stort eller hur mycket
    ni frågar efter] när ni ber [enligt Guds vilja, se ], tro att ni får (har fått,
    tagit emot) det, och det ska ges åt er (bli ert).'
  cth-cth: Hatdawkvah, na dei pouh awh. Ka hmu mingming han tie yuemnae lahoi na ratoumnae
    pueng teh na hmu awh han.
  mti-mti: Meoya ne ye diruitna. Divi da oya nun wayanawa, me ye wait auyana anotumat
    ayawa me yeumawa ape.
  pad-NT: A'onira onava'isohivini hiki, Deu-ra avakajari'darihi; avagathanihi ida
    kidiania avakanikhariaki. Avagathanivini avakajari'darihi; avagathanihi.
  twi-twi: Muntie nea mereka yi. Biribiara a mubebisa wɔ mpaebɔ mu no, munnye nni
    sɛ mo nsa aka, na ɛbɛyɛ hɔ ama mo.
  hlt-hlt: Te dongah nangmih taengah ka thui, thangthui neh na bih uh boeih te ka
    dang coeng tila tangnah uh lamtah nangmih ham ha thoeng bitni.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte kɛ̀ n di nɑ́ɑ́ nkɛ tú: Di mɔ́ú dɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɛ̀ mubɑ́ɑmmu
    miɛkɛ di ntɑ̃́ kɛ dò ndi dɛ̀ pɛ̀tɛ́mu, Kuyie bo dɛ̀ ndi duɔ́.'
  san-GUJ: અતો હેતોરહં યુષ્માન્ વચ્મિ, પ્રાર્થનાકાલે યદ્યદાકાંક્ષિષ્યધ્વે તત્તદવશ્યં
    પ્રાપ્સ્યથ, ઇત્થં વિશ્વસિત, તતઃ પ્રાપ્સ્યથ|
  amx-amx: Lakenheng arrantherr Altjerr pawenhemeng nakentj-akertel wenh-wenheh apek,
    kel Altjerrel arrantherrenh kel awemel mpwaretjenh.
  ake-NT: Mɨrɨ pɨ' ekama uya ɨpɨ'nokon, ɨ'rɨ rɨ ekama'po auya'nokon a'tai ɨwɨpʉremato'
    kon yau, apurɨtɨ' eposa' auya'nokon tukai', mɨrɨ a'tai ɨiwano' kon pe rɨ iyesi.
  qvn-NT: 'Chaymi noga nipäcug: ‘Payga gomangam’ nir gamcuna Diosta manacurcarga,
    nä chrasquishanuymi capäcunquiman, payga gopäcushunquim.'
  tku-NT: Ū'tza' iccālīhuaniyān ixlīpō'ktu tū nasqui'ni'yā'tit a'cxni' orarlīyā'tit
    Dios, ca'a'ka'ī'tit ka'lhī'yā'tittza' ē namaktīni'nā'tit.
  bjk-bjk: E tengen te mum, lasanene mum mo seseng ulamun, mum morobo nunu bara mum
    morobo kip lo, ma a lasa niang mum mo seng, irabo re mum.
  msy-2020: Kamaghɨn amizɨ, kɨ ia mɨgei, ia nɨghnɨzir gavgavim ikɨ God ko mɨkɨmɨva,
    egh biziba bagh Godɨn azangsɨgh, da iniam.
  bpr-bpr: Yé duenam man, ani man-gu di gamu, di kdasalyu, ku nun fniyu di Dwata,
    yé fye fantooyu na ta gdawatyu du fye gfunyu.
  cle-NT: Hi³ja̱³ ga³fooh³²á⁴ niaá⁴ah³, hi³ gu³xɨ³ hé³ ba² hi³la³ hi³nɨ³ hi²ŋɨɨ́¹ah³
