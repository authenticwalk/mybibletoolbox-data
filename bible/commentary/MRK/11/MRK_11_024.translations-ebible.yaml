  maz-NT: Nguec'ua rí xi'ts'igöji, texe c'o pje nde rí dyötüji Mizhocjimi, rí jñunt'ü
    in mü'bügueji c'ü ya o dya'c'üji Mizhocjimi c'ü i̱ dyötüji. Nuc'ua ra zädä a cjanu.
  bod-N: དེ་བས་བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱ༌སྟེ། ཁྱོད་ཅག་གིས་སྨོན་ལམ་དང་གསོལ་བ་འདེབས་པ་གང་ཡིན་ཡང་ཐོབ་ངེས་པར་དད་པ་བྱོས་དང་དེ་འཐོབ་པར༌འགྱུར།
  tca-NT: —Rü ngẽmacèx pemaã nüxü̃ chixu rü guxü̃ma i ṯacü i naxcèx ípec̱axü̃ i perü
    yumüxẽwa, rü name nixĩ na peyaxõgüxü̃ na marü penayaxuxü̃, rü aixcüma tá penayaxu.
  zpl-NT: Enzeꞌe nia luhua nú ye nú nacuꞌhua lu Diose, nu uchili arquiꞌhua nú liquiꞌnu
    nucuaꞌ che yucuhuane.
  mbc-NT: Mîrîrî ye'nen mîrîrî warantî apanamauya'nîkon sîrîrî. Paapa yarakkîrî eeseurîmakon
