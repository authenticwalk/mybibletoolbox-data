  san-BUR: အတော ဟေတောရဟံ ယုၐ္မာန် ဝစ္မိ, ပြာရ္ထနာကာလေ ယဒျဒါကာံက္ၐိၐျဓွေ တတ္တဒဝၑျံ
    ပြာပ္သျထ, ဣတ္ထံ ဝိၑွသိတ, တတး ပြာပ္သျထ၊
  yaa-NT: Nãskakẽ ẽ mato yoi, afara mã fichipaikĩ mã Epa Nios chanĩmara faxõ mã kĩfiaito
