  mie-NT: Jā ñúcuán cúu jā cáhān ni jíín ndá nú, ndācá jā jícān táhvī nū, de tú cándíja
    nú jā nīhīn nū, de nīhīn nū.
  san-TIB: ཨཏོ ཧེཏོརཧཾ ཡུཥྨཱན྄ ཝཙྨི, པྲཱརྠནཱཀཱལེ ཡདྱདཱཀཱཾཀྵིཥྱདྷྭེ ཏཏྟདཝཤྱཾ པྲཱཔྶྱཐ,
    ཨིཏྠཾ ཝིཤྭསིཏ, ཏཏཿ པྲཱཔྶྱཐ།
  qve-NT: 'Chayraykun niykichis: Sichus cheqaqtapuni creespa Diosmanta mañakunkichis
    chayqa, ima mañakusqaykichistapas chashkinkichismi.'
  pao-NT: '@see-verse:MRK.011.023'
  cbu-NT: Ashiriya, Apapaa mashkus, ndunnaari mangishis punirustakus, Apari izuuru
    istachapantsa; Isus waanaatsi wipunash tárangiya.
  usa-usa: miráinaqa kemá timá-timenune. kerawáqá tirummá améq móra-yataaqtabama nunamupí
