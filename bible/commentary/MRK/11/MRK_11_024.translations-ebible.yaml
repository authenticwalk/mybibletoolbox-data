  klt-klt: Wata ku ing sánin, náuta narángga sáponga hára Ánutu ininemán ingga narineráng
    wahára pálipuk wáina há náminek ingga narángga inineráng wata tángga pálipuk há
    sáminek.
  are-are: Lakinhanga atha rrangkarranha ilama. Rrangkarra Altjirrurna ingkamanga,
    rrangkarra erinha tnakitjika era rrangkarranha kala wumanga.
  gai-gai: Na ne reac ian aŋgɨna moca rɨpaca, ne Raraŋ Aetaniacmo mbendei te, ne aŋgɨnande.
