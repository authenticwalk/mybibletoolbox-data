    Jejui ''ga ''gã nupe.'
  dao-dao: Acunakyase ka ning jah mthehki, ipi ktaiyünak am nami kthäh üng yah lü
    nami ka na khaia ksing ua, acunüng nami yah khai.
  cya-cya: Cunen lo'o um, nchgaa cha' nu njñan um 'in Ndiose, cu'ni um cunta si'yana
    cua' jui na 'in um, lo' cui' cuaña'an tsato'o.
  beu-beu: Base, ekang veng tajebing ekang! Malekang iini iiomi metma Lahatala angu
    vengaanamang hula, Ana bisa naba ba iini banang angu ening metma ma inang!
  wrk-wrk: Jala narri ngajaka Kud yajinyi, jaliyi narri kudanyu kuyu nangangi jangkurr
