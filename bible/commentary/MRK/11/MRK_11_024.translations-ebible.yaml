    mambopek, an reaca ne mboprina kirar ndarunande.
  qvm-NT: Lapan shonguyquiwan yäracur Tayta Diosta manacorga criyinqui chasquinayquipag
    cashganta. Tsaynog criyerga rasunpami chasquipäcunqui manacushgayquita.
  chz-NTPS: Heˉja̱ˉ jwë̱ë̱hn˜ hnähꜘ, läꜙjëꜙ heˉ ngɨɨhˊ hnähꜘ kihꜗ Dio, jmeeˊ hnähꜘ
    dsooꜘ maˉhñah˜ hnähꜘ, hiꜙ läꜙja̱ˉ baˊ hñahꜙ hnähꜘ.
  kmu-kmu: Ani yafe mage huꞋna tamahanepauve mukiꞋa yafena Anumaya Kotitega havigesayana
    ‘Anumaya KotiꞋa kanaleꞋya huno lamigahie.’ hutama tamakesa havisagenofena afaꞋa
    tamamigahie.
  ood-NT: Ab g wabsh wo s‑wohochudad mat g Jiosh am hab wo em‑juni hegai mamt haschu
    ab wo i tai. Kut wa woho hab wo em‑juni.
  lbm-lbm: येकोलायी मय तुम सी कहू हय कि जो कुछ तुम प्रार्थना म मांगय हय, त विश्वास
    कर लेवो कि तुम्ख मिल गयो, त ऊ तुम्हरो लायी होय जायेंन।
  ncj-NT: Ic inon namechiluiya, nochin tlen nanquitlahtlanisque ic namoyolmachtisque,
    xicneltocacan nanquiselisque, huan ijcon yes.
  yuj-yuj: Ae naenámpara, yumo ankank sámp mwaria, fwap sámp mwanámpon nɨnɨkria, Kwarén
    kar toropwap nap te, yumo waeman sénap niamp take pourouráp sámp mwanapon.”
  kto-kto: Tie at iriro muana la mirulo gare ro. Mirier pagap la mime amilo Morowa
    ma ga amika meba alam miun, naganming migat are la miaram ara miriro pagap. Leba
    naganming gare tiro, migat ara eba miaram miriro pagap.
  gmv-NT: ሄሳ ጊሽ ኢንቴ ዎሳን ኦይቺዳዝ ዉርሲ ኤኪዳ ማላ ኣማኒኮ ኢንቴስ ሃናና።
  por-BLT: Eu lhes digo que sempre que vocês orarem e pedirem alguma coisa, creiam
    que já receberam, e isso será seu.
  stp-NT: Aañ moo jam aagiꞌñ noꞌ pim tuꞌ yaꞌ dɨr mu taan guñ Gɨꞌkoraꞌ jix dhaam jaꞌk
