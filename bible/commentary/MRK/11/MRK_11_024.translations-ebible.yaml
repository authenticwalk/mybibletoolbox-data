  spa-BLM: Por eso os digo que todo lo que pidáis y oréis, creed que lo habéis recibido,
    y lo tendréis.
  kyz-NT: '—A''eramũ je ako ''jau pẽ nupe jepi: Werowiar ire Janeruwarete ''ga mama''e
