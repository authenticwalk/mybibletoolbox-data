  dik-NT: Këya, alɛ̈k we, kuat kë thiëc tɛ̈ röök yïn, gam lɔn bï yïn ye yök, ku kë
    wïc aba yök.
  cac-cac: Yuj chi', sval d'ayex, a tzeyac'an lesal, tzeyac'och d'a e c'ool to yel
    ol e cha jantac tas tze c'an chi'. Tato icha chi', ol ac'joc d'ayex.
  tzj-E: Rmal c'ara' quenbij chewa nak nec'utuj pnoración c'o ta yukbal ec'u'x che
