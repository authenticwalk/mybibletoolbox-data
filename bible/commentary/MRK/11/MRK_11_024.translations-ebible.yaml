  bel-bel: 'Таму кажу вам: усё, чаго ні будзеце прасіць у малітве, верце, што атрымаеце,
    - і будзе вам.'
  zlm-KSZI: Oleh itu Aku berkata kepadamu, apa sahaja yang kamu minta ketika berdoa,
