    ji buusniaꞌ.
  mgc-mgc: Ga kö'du ne mayada zi ye, ëzë amötu'e, ehe ako'jo'e kö'du wa, oma aki'ja,
    akï'dï wa mati ako'jo kö'du gɔ mo.
  ame-NT: Amaʼt allohuen erraʼtsenchaʼ es senam semaʼyocheñot̃, ñerraʼm c̈ho senam
    eʼñe seyemteñocmañen, ñeñt̃ñapaʼ sagap̃chaʼ.
  mgh-2016: Paahi etu kinouhimeriani wiira, vanolhapelha inyu ni uvekelha chittu chiri
    choothe, nrumelhelheke wiira nnoopochera, ni inyu nnoovahiya.
  kvn-NT: 'Al an pemalga chogdo: meke-ibi pe Pab Tummadzhe koledgin ekichial, tenal
    pedin penzhulil Pab Tummad pato pega ukcha, wedin pega kuo.'
  gvf-gvf: Kal erungwi i pire iru di teya. I yal kobe, ‘Kal ta na to,’ dire ana dire,
    ‘Kaya iwa,’ dire pi tegi yenanga ena inanwa.
  san-ISO: atō hētōrahaṁ yuṣmān vacmi, prārthanākālē yadyadākāṁkṣiṣyadhvē tattadavaśyaṁ
    prāpsyatha, itthaṁ viśvasita, tataḥ prāpsyatha|
  deu-ELBBK: 'Darum sage ich euch: Alles, um was irgend ihr betet und bittet, glaubt,
    dass ihr es empfangt, und es wird euch werden.'
  mcb-NT: Nerotyo maika nonkantaigakempi tatarika oita pineviigakeri Tasorintsi piniaigerira
    pogotasanoigakerika arisano impaigakempiro impaigakempirotyo.
  yle-yle: Yepê, Yi kópu u l꞉êê dîy꞉o nmye n꞉aa tpapê, Dini ghi n꞉ii ngê ngêpê têdê
    Chóó Lémi ka tpile ngmanmyi dmyinê, nmyi gha vy꞉o wanmyi vyi ngmê, anye, Ndêndê
    ngê Chóó Lémi ngê nmo wunê kuwo, yepê, yi kópu anmyinê pyw꞉ee ngmê.
  swh-1850: Kwa hiyo nawaambieni, mnaposali na kuomba kitu, aminini kwamba mmekipokea,
    nanyi mtapewa.
  ese-NT: '@see-verse:MRK.011.023'
  jac-NT: Yuxin chiwalan teyet, sunil tzet chekꞌan yin̈ hetxah tet Comam Dios yilal
    heyanayto yul heyanma ta chakꞌ Comam teyet; ta hac tuꞌ chechah tzet chekꞌana.
  cak-CNT: Roma c'a ri', yin can ninbij c'a chive chi ronojel ri nic'utuj tok rix
    niben orar y nich'ob chi can xtic'ul-vi, can xtika-vi c'a pe ri'.
  zia-zia: 'Arare na niye eno eyero sinena era. Niye nona zo pumari sero giro isa
    sarineya be aune niye eyero kotungpu: Tuwa Bayau mene nona awiya nae eno pugariniya.
    Ayero kotumarineya, awiya nona pumarineya.'
  mal-2015: അതുകൊണ്ടു നിങ്ങൾ പ്രാർത്ഥിക്കുമ്പോൾ യാചിക്കുന്നതൊക്കെയും ലഭിച്ചു എന്നു
    വിശ്വസിപ്പിൻ; എന്നാൽ അതു നിങ്ങൾക്കു ഉണ്ടാകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  tuo-NT: Tojo weegʉ mʉsãrẽ nigʉ̃ti. Nipeꞌtise mʉsã Õꞌacʉ̃rẽ sẽrĩcã, “Ʉ̃sãrẽ diacjʉ̃ta
    oꞌogʉsami” ni ẽjõpeocã, tojo waꞌarosaꞌa.
  mbl-NT: 'Yã ''ãte xa hãm''ãktux: ''Ãxop te Topa pu hãm''ãktux, nũy tatu hãpxop ''ũm
    xak. ''Ãpu ''ãkuxa mãm Topa kopah, nũy yũmmũg xe''e Topa te xa'' popmãp-tup, ha
    Topa te xa'' popmãp-tup ''ũxohix.'
  zpc-NT: Quie lenaꞌ rniaꞌ leꞌe, cati hueꞌlële Diuzi diꞌidzaꞌ ta inabalenëꞌ bi cosa,
    chi rzudyiꞌilële Diuzi du guicho du laꞌadyiꞌle gun Diuzi ca ta inabalenëꞌ, naꞌra
    guncazinëꞌ.
  gul-NT: So den, A da tell oona say, wen ya aks God fa sompin, mus bleebe fa true
    dat ya gwine git um, an God gwine gim ta ya.
  mau-NT: Coi³ nca³ cˀoa⁴xin³-no³, nca³yi³je³ to⁴jme³-ni³ xi³ ni²-jao¹³ nca³ vˀe²tsˀoao³
    Ni³na¹, ca²ta³ma³cjain¹-no³ nca³ cˀoa⁴²-sˀin² sˀe⁴-no³, cˀoa⁴ cˀoa⁴²-sˀin² cjoa⁴ˀai¹-no³.
  gup-gup: Wanjh marneyime ngudberre bu ngurridjawayhme ngarre njalehnjale kore ngurrikangekurrmerren,
    dja ngurriyime bu woybukkih ngunmarnekurduyime, wanjh kunukka yimang.
  bss-NT: Né-ɔɔ́, nlâŋge nyé mɛɛ́ kéchéé éche mod ásɛ́dté Dyǒb á mekáne-tê,
    boŋ ádúbe nɛ́n aá mɔ́ɔ̄kud chɔ́, ǎkǔd-tɛ chɔ́.
  met-met: Binabu ngabalang ba, baraxing baraxinta axusunga sabungia, nabu ahatum
    haringina bila axap masup ba, bing bagula axap.
  kpj-NT: 'Iurenana adee ararybekre: —Aõtxile aõ bexitòenykre, kia heka bitakre. Bityhynykeki,
    inatyhymy bitake.'
  zao-NT: Tata nin lo goo, reta kuu naab goo lo Diox, gwalaaz goo lee Diox taay ne
    tekayaa gooy.
  byx-byx: De ngua taqen ne ma revan sagel ngen. Maikka mager ip ngen dru a ngen a
    asdem. I arik ngene snanpet ne ama Ngemumaqa te ama tekmeriirang ama atliirang
    de ngen dru a ngen a qevep ai sa ngen dal iirang. Dai ama a tekmeriirang mai ama
    atliirang dai diip kerl kurl a ngen.
  ctu-CTI: Jin cha'an mic subeñetla pejtyel chʌ bʌ mi la' c'ajtin ti oración, ch'ujbinla
    ti la' pusic'al mi muq'uix quej la' wʌq'uentyel. Che' jini melelʌch mi quejel
    la' wʌq'uentyel tsa' bʌ la' c'ajti.
  zos-NT: Por eso mi nøjandyamba øjtzi; cuando mi o'nøndyamba Dios, o'ca mi va'ṉjamdamba
    que mi mbøjcøchoṉdamu'am lo que mi ⁿva'ctamupø, entonces Diosis maṉba mi ñchi'tame.
  gvs-gvs: 'Moe pasina tauna ame alatuuwokoimi konōve: Kaga liliuna kokawaanoiye Yaubada
    yaina, konumīsa bego dogoiyana bei kobabane, e moitamo bei kobabane.'
  kbm-kbm: 'Be ayeu nanei nitangi yem: Ginei yem os miengk be utani gen ti nangge
    Pomate be aplongg-aim givin ge unei atob un-gas gen etok, atob yem un-gas. Be
    atob Pomate nemb gen walang ok nitangi yem nivin weik etok ge.'
  tew-tew: Heḏân wâytu̖máa, úvíjûusuˀandi iˀ hä̖ä̖wí bîndaaˀandi taˀgendi bînhóeníˀin
    úvíwä̖yundeḏáhoˀ, heḏáho bînhóení-áheˀ.
  rmc-rmc: 'Vašoda tumenge phenav: Pačan, hoj savoro, vaš soske tumen mangen andre
    modľitba, imar chudňan a ela tumenge oda dino.'
  apr-apr: Ngan nen le awete pang nen, kumata bet kapatarau a katoro Maro ye soo so
    bet ikap pang, inbe katara lomu medana panga bet ikap pang moolmool nga, ngan
    ole ikap pang le imot.
  tiy-tiy: Mélaw béréhé ku begom, fiyon udenén ongoté kom ké démasal gom, féginugut
    gom bé gédoté kom, atin gédoté kom ba.
  nlg-nlg: Mana pukuna keri ge ku bosa vanighau, ahei ke nongia siki totobo nia na
    kokoeliulivuti me ke puku ni taluutuni, God ke nea na hava te nongia itatana.
  dgr-DOGNT: Ehkw'ı anaxèehsı̨, naxıgha ehkw'ı-ahodı xè ayìı gha yaahtıı sìı hotıì
    naxıghǫ̀t'à ha dahwhǫ nı̨dè naxıghǫ̀t'à ha hǫt'e.
  pes-OPV: بنابراین به شما می‌گویم آنچه در عبادت سوال می‌کنید، یقین بدانید که آن را
    یافته‌اید و به شماعطا خواهد شد.
  ron-1924: Де ачея вэ спун кэ, орьчелукру вець чере, кынд вэ ругаць, сэ кредець кэ
    л-аць ши примит, ши-л вець авя.
  tpz-tpz: '@see-verse:MRK.011.023'
  agd-agd: Tiretí ankan ma mana yaná baranton iyáke ma amúkiya mumunan e ma fura mai
    yaná tetí baranté uno ma sesin mai ma siretí ankan ma varano van muno ma sinona
    yaná ano afoká inten mino.
  rkb-NT: Hawa ha ty Deus bo tsimyzapykykynaha zeka ana humo hi Deus ahabo nyny my,
    iwa tsimaha zeka ihumo tsimyspirikponaha. Nawaze ahabo nyny my hỹ.
  san-THA: 'อโต เหโตรหํ ยุษฺมานฺ วจฺมิ, ปฺรารฺถนากาเล ยทฺยทากำกฺษิษฺยเธฺว ตตฺตทวศฺยํ
    ปฺราปฺสฺยถ, อิตฺถํ วิศฺวสิต, ตต: ปฺราปฺสฺยถฯ'
  iws-iws: Mɨ ɨiya kɨra nhwo kwɨsboɨnkii dimɨn whɨr haiyam mɨ kɨra naɨngwo tɨbmii
    mɨ ha boɨni mɨ wɨ kaimwowar nwowi kɨra wɨ tɨ dimɨn ɨiirar haii. Kara kɨmiirɨn
    yaimwowa boɨni, tɨ dimɨnɨm kɨma kwɨsboɨnkiyɨm mɨ wɨ sɨmar swokɨ ɨmbini.
  pol-SZ: 'Pamiętajcie: Jeśli prosicie o coś w modlitwie, wierzcie, że już to otrzymaliście,
    a wasza prośba zostanie spełniona.'
  ztq-NT: Por ngo lëën xñe lo do nii kchësy nii kñab to lo Dios, deelñee xniladzy
    to nii lëëw chaple to, lëëw kap to.
  zai-NT: Nga runi cayabe laatu, irá ni inaba tu ora iní' né tu Dios zacaa tu, peru
    pa guni cre tu zaca ni.
  upv-upv: Niko nuwrai tevi kami, Nanu jile nga kami kamngoni renge kamlot, kaposuri
    ko wor nga kami kaplair, ko kaplair ko vajin.
  aui-aui: 'Yana basuna mmko kiiravine awonewonemi: raghanina kwarupari bi sawara
    kiiravine kwiibaba, kigeruwana da nada kukabi, na awaki kiiravine kunibaba na
    kunakabi.'
  wap-NT: Ukauꞌan, õkian ipai unao ati, ipai kanom upishaanii utoriinpan idaꞌan, taa-kao
    nii uꞌati. Soo umishidan idaꞌan karikaonan.
  mva-mva: 'Nge bokai ka ngau bokai ura-kaming: Kana teke kareretaki be Nanaranga
    karaboi be moimoi be lama kauni kamadoki kana nge kamadokia-la be kana! Rakana
    kareretaki be rabo-lo be kasinau nge Nanaranga ngang-kaming kana, ata lama kamaunia-ba
    mua, suri kana kareretaki nge ambe kadokia-doi bokana.'
  dwr-NT: Hewaa diraw, Xoossaa hintte woossiyaabaanne oochchiyaabaa ubbaa akkidiggowaadan
    ammanite; hintte akkana.
  kfw-kfw: 'Khawa jarra kei''n nangni diang kati: Nangni''n Pathian diang angmekhat
    ningni kaalla, kinmujei tia ngamnaru, halli ningni rakip kha nangnidiang anapesik
    eii.'
  bfz-bfz: तेबेई तो आऊँ तुसा खे बोलूँआ कि जो कुछ तुसे प्रार्थना करी की मांगोगे, तो
    विश्वास राखो कि तुसा खे मिली गा और तुसा खे ऊई जाणा।
  cuk-09: Degisoggu, bemarga an soged, Bab Dummadse be gorsigusar, bela be-ibmar-egichiid
    bato begadye be binsae, ar a-ibmar bato Bab Dummad bega ukoed.
  ben-OBCV: সেই কারণে আমি তোমাদের বলছি, তোমরা প্রার্থনায় যা কিছু চাও, বিশ্বাস করো
    যে তোমরা তা পেয়ে গিয়েছ, তবে তোমাদের জন্য সেরকমই হবে।
  mil-NT: Te xíǎⁿ nǔu càchí tnúhu‑í xii‑ndo sǎ nchàa sá ná càcáⁿ‑ndó nǔú Yǎ Ndiǒxí
    òré càháⁿ ndɨhɨ‑ndo‑gǎ, te taxi‑gá te núu nchòhó sàndáá ndisa iní‑ndó sǎ táxí‑gǎ
    sá xìcáⁿ‑ndó nǔú‑gǎ.
  myu-myu: — Deus xewi iojuy buje, eyetabun cuy epesop “Ite ma Deus je'g̃ũm owebe”
    iap kay. Eyetabut pima, epejat ma — io'e.
  amk-amk: Ampafe imadurai we mea mau yeyo, metutang we fieai ria Allai mani, meroasoai
    we finanai mesobuai ampa, nana mani ambori mesobuai ki.
  fai-fai: Kaleyo naka dam bakoyamon kala, yaknámin mak kanodono kale nadaw suksuk
    bom dákadá bom nadale kal keidomo atin afan kudubi ka, kalokabaw, beta afan kalami
    keidokabu.
  ura-NT: Nitohanihane jaaunne inara rai aitoon, inaraacha latei eruhichene coina
    Cana Coaunera bajaaiche, inara rai terichaaine esenetaainete eruriquicheein.
  mcd-NT: Ascacun un afanan mato yoinon. Man icoinra huacoinshon ahuarashta man yocaiton
    Upa Diosin mato inantiro. Matonna inon.
  urt-urt: Taꞌe luku pe, ŋam mana yip, ŋaiye pa yisilihme Got me ŋainde no, ŋoihmbwaip
    yip ka teŋei bongol me ŋam pe, se pa yambaꞌe.
  kiz-kiz: 'Henu nikabhajobhela: Khila khenu kya mwis''oma ni kukota kwa ndabha jha
    muene, muaminiayi kujha mupokili, ni fyene fibetakujha fya muenga.'
  tzo-TZE: Jech ta xcalboxuc, scotol c'usi chac'anic c'alal chac'opanic Diose, ch'unic
    ti cha'ac'batique jech ta ono'ox xavich'ic.
  lex-lex: Mhioratreria! Hya' to' pa mimpiaka la'a miy sniumbainmi de hota mimliernana,
    hornama pesiaymi de yana nwalera.
  dov-dov: 'Nkaako ndamwaambila kuti: Kufumbwa nchimuyookumbila mukukomba, amusyome
    kuti muyoochijana, mpawo chiyooba chanu.'
  rgu-rgu: Naa! Bosoꞌ mafarene henin, o! Sadi emi mamahere tebe-tebe mae, Manetualain
    nabeꞌi fee hata fo emi hule, tantu Ana fee emi.
  toc-NT: Na̠chu­na­li̠túm para túcu namaks­qui­ná̠tit Dios acxni̠ hui­xinín nakalh­ta­hua­ka­ni­yá̠tit,
    para li̠pa̠­hua­ná̠tit y catzi̠­yá̠tit pi̠ xlá amá̠n ca̠ma̠x­qui̠yá̠n xli̠­ca̠na
    chuná naca̠­qui̠­tax­tu­niyá̠n.
  ulk-1902: Abelelam, kaka uabi detagereda, kega, Gaire lu uridili uaba damos esorerapare
    ge, oituli uaba ko nagri, epe uaba ko nagri.
  som-som: Sidaa darteed, waxaan idinku leeyahay, wax kasta oo aad tukasho ku baridaan,
    rumaysta inaad hesheen oo way idiin ahaan doontaa.
  anh-anh: Handɨv nzɨ andɨŋ kin amar. Amɨ hanaveaŋg hanɨhan ŋaŋɨn are njɨhi aŋkarɨpɨr
    ŋe njɨhame Yakŋ Ohɨra ahaz orɨndɨramŋgɨn han, hanɨhan amɨ amarɨmŋgɨn kehamb andɨŋndɨv
    imbɨr ahevakarɨndari amar.
  mam-C: Tu'npetzi'n, kxel nq'ma'n kye'y, aj t-xi kyqanin jun ti' toj na'j Dios, ten
    kynimb'ila tu'n ttzaj tq'o'n, ex ok ktzajil kyk'mo'n.
  ndj-ndj: Ponopa nguvawombela, pamdadava na pamumuluva Chapanga chindu chochosi mjumili
    mupokela kala davavapi.
  mbj-NT: 'Ti hyb n''aa bë ỹ maher''oot hahỹỹ da: Bë gadoo né da sahõnh hẽ P''op Hagä
    Do hã bë ky n''aa etsẽẽ doo, baad bë ky dahé bä, bë ky nasëëw bä bë hã tanoo do
    hã —näng mäh.'
  lat-VUC: Propterea dico vobis, omnia quæcumque orantes petitis, credite quia accipietis,
    et evenient vobis.
  ngp-ngp: Kwa ivo namigambilani, mnanda mwo kuvika na kulombeza kint'hu chochose,
    mhuwile kugamba mhokela, nanywe nomwikwe kiya mkulombeza.
  enq-2: 'Dopana, nambame nyakama dapa langilyo: Dopale mende dina lao nyakamame loma
    setami dupa pitaka nyepelyamanona lao masalapape. Dokopa dopale mende nyetami
    doko nyakamanya jeta.'
  eng-ASVBT: Therefore I say unto you, All things whatsoever ye ask for, when ye pray,
    believe that ye receive them, and ye shall have them.
  mna-mna: Tana nio aŋso piom. Niom sombe kusuŋ Anutu ma kiwi i pa koroŋ sa, mi sombe
    kuurla kembei ni ileŋ suŋŋana tiom kek, inako kere ka ŋonoono. [
  myw-myw: “Mapuna badibakeimiy, kukin bukukululs bukunitougs Yowbad waseg, kukwakins-wan
    bisekeimiy, mo bukuba̱nes youd tasiyas.
  sby-sby: Pacebo ici, ndambilishingeti, mwapailinga ne kusenga cintu, shomani kubeti
    mulacitambula kendi, cili conse ncomulasengenga nimukapewe.”
  sll-sll: Te ni yalhobi God tani kunu bemia na tenangwo pamia di pire nomani tani
    sire tal ta irala dire sirin bonanga tali, ere ni tenangwo inanga pamua.
  yaq-NT: Junuen san beja, inien ne emou jiia, Liojtau bicha nokaka, si'imeta waka'a
    enchim au netanee'u, juna'a weeme, enchim a' mabetne'po betana aet eaka, a' suale'em
    ―tiia―. Intok junuen aet suale'eteko, enchim netanee'u, emou aune ―tiia―.
  uro-uro: Bä nga rhoqoräkt dä ngu qoar na ngän i agini qärqäni i ngäni nän däm ini
    vät angäna nän dä ngänät nanakt i sa ngän da ini dä va ini ngä rhän ba ngän.
  ita-1885: 'Perciò io vi dico: Tutte le cose che voi domanderete pregando, crediate
    che le riceverete, e voi le otterrete.'
  muy-muy: 'Nahkay nəhi ana kʉli : Tamal ti kihindʉm zlam, kahəŋgalum Melefit ti,
    fumki ahàr ke Melefit, səruma kə̀ŋgətuma àndava. Tamal kəgrum nahkay ti Melefit
    aməgri zlam ya ti kihindʉmfiŋa ni ɗek ana kʉli.'
  kqc-kqc: Mina dada ya nida, moigedi kana mokena vari gira aesi beika baika tau rofu
    usa usa nigedi bi moigedi.
  tav-tav: To bairi, “Yʉ joogʉmi Dio,” cʉ mʉja caĩ tʉgooña nʉcʉbʉgoro nipetiro mʉja
    cajenirijere mʉja joogʉmi Dio.
  eng-ULB: 'Therefore I say to you: Everything you pray and ask for, believe that
    you received it, and it will be yours.'
  spa-VBL: Les estoy diciendo que todo aquello por lo que oren, todo lo que pidan,
    crean que lo han recibido, y así será.
  fra-_FOB: 'C''est pourquoi je vous dis: Tout ce que vous demanderez en priant, croyez
    que vous le recevrez; et cela vous sera accordé.'
  hau-ULB: Saboda haka ina dai gaya maku, komai kuka yi addu'a kuka roka, ku gaskata
    cewa samamme ne, zai kuma zama naku.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ പ്രാർത്ഥിക്കുമ്പോൾ യാചിക്കുന്നതൊക്കെയും ലഭിച്ചു എന്നു
    വിശ്വസിപ്പിൻ; എന്നാൽ അത് നിങ്ങൾക്ക് ഉണ്ടാകും” എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga ayo nimapoo taka, niyo bi talame Godee mapoo takoloso, see bi egee
    talai doloso tei toga, bi egee niyo talaiso.
  urd-GVR: Is lie maiṅ tum ko batātā hūṅ, jab bhī tum duā karke kuchh māṅgte ho to
    īmān rakho ki tum ko mil gayā hai. Phir wuh tumheṅ zarūr mil jāegā.
