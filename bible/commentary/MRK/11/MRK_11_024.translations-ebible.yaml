    Kud yabimbikanyi yaji, baki janyulu yabimba nanda yaji narringi. Janyulu yabimba
    nanda yaji jala narri ngajaka.
  nii-nii: Yi mił erang, ełe nge na enim kin ek nind, kunum ełe enim prei erik, epi
    endi simin ni kii sinjing kin, kapłi enim pii gii nik epi ei singii. Sik kin,
    prei erik, kii sik, epi ei enim singii.
  ign-NT: 'Tacahe, numetacahe eta juca: Te eyasea­capuca ema Viya eta jácani, ecasiñava
