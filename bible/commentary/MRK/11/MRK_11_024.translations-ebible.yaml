    anquitemachic, huan yoje anquipías.'
  wed-wed: Lamna aubaina a ririwemi. Aiwai ami au pari o vibaḡei, ona vitumaḡana da
    taumi boiboḡi o vaia ma ina viḡarimiei.
  sua-sua: He ekam tok, o gi vrong tgoluk ruk mum kaurur kim E Nut mang ngar, E Nut
