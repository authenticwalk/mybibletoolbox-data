verse: MRK.011.024
translations:
  kpx-kpx: Katealemo di la namigevema. La ono vade loui Dilava imihaliege la uvu bahata
    mai avuemo mavoge auna la louale ke laovei.
  okv-H: Eto ungo God na do ikau humbasi uje eto pari ue ke be ijirovo amo ikau humbasova.
  tbo-tbo: A baha uyahimi, anai witumaganami ona laupali po omi luhogala awai Yaubada
    uyahina ona paligeletehi yaka apo ona tuhagaya.
  mal-C: 'അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പറയുന്നു: നിങ്ങൾ പ്രാർഥനയിൽ എന്തു യാചിച്ചാലും അതു
    ലഭിച്ചു എന്നു വിശ്വസിക്കുക, എന്നാൽ അതു നിങ്ങൾക്കു ലഭിക്കും.'
  grc-SR: Διὰ τοῦτο λέγω ὑμῖν, Πάντα ὅσα ⸂ἂν προσευχόμενοι αἰτῆσθε,⸃ πιστεύετε ὅτι
    ⸂2λαμβάνετε,⸃ καὶ ἔσται ὑμῖν.
  bgc-bgc: ज्यांतै मै थमनै कहूँ सूं के जो कुछ थम प्रार्थना करकै माँग्गो, तो बिश्वास
    कर ल्यो के थमनै मिलग्या, अर थारे खात्तर हो जावैगा।
  khz-khz: Gaura pakurai avaikilamina, rakagau pio nogi rapali ai genai, pio vega-taunataunaa,
    pio rawalia, ne pio gapia.
  deu-TKW: 'Darum sage ich euch: alles, um was ihr betet und bittet, glaubet nur,
    daß ihr es empfangen, so wird es euch werden.'
  zsr-NT: 'Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ: Yúguꞌtë le gnabliꞌ catiꞌ ulidzliꞌ‑nëꞌ Dios,
    gul‑tsejlëꞌ chbennëꞌ queëliꞌ Dios lë naꞌ rnabliꞌ, atiꞌ gunnëꞌ queëliꞌ.'
  lin-lin: 'Yango wana nazali koloba na bino : eloko nyonso oyo bokosenga wana bozali
    kosambela, bondima ete bosili kozwa yango mpe bokomona yango kokokisama.'
  hns-NT: Ohie se ham toelogse boliela kie djab toe praatna me Parmeswar se tjaahe
    djaun tjiedj mangiehe, tab toke tjaahie bieswaas kare ke kie toe paai tjoekale
    hai. Tab Parmeswar tor praatna soeniega.
  noa-E: Maimua ĩchab, ’Pãachdëu Ẽwandamag nem ig nʉm jëeuwai chadcha irua pãachig
    deeju khaphʉnaa ya pãach jua ee wai nʉmjöta jëeumʉn, magan chadcha irua pãrag
    pãachdëu nem ig nʉm deeb khaba deejugui ajim anʉm.
  eng-EMTV: For this reason I say to you, all things whatsoever you ask for in prayer,
    believe that you will receive them, and they will be yours.
  mib-NT: Jeē yúcuan cáhán rī jiín ró, tāca jéē cacán tahú rō, te núu candíje ró jéē
    nihín rō, te nihīn rō.
  bea-bea: Ayi ihe anaghaisii, Ooli si nioonunisitassi, aghaswehlye ate, ihe kootahti
    nitaghahali, koohzon naghahaisi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ तुवा के़जोगुम्‍मिल्‍ले़ के़नाःक्‍तुम्‍बा पाःन्‍निन्
    खोःसुम्‍बे़ॽ फाॽआङ् नसाःन् चोगे़म्‍मे़ॽ, हे़क्‍क्‍याङ् खे़न् निङ्‌वाॽफुमाङ्‌लाम्
    के़घोःसुम्‍लो॥
  xnj-xnj: Ndava yeniyo nikuvajovela, pemukumuyupa Chapanga na kuyupa chindu, musadika
    kuvya mpokili, na nyenye yati mwipewa.
  mmx-mmx: Kuren la a tong i rinimi. Dola una sing ne Moroa ri tempanga u vara rin,
    una nunu do ne Moroa na raba u min la neni naba lox i xuren.
  cbr-NT: Usa 'ain cana mitsu cain, —asérabi ca Nucën Papa Diosan 'ën cacëxun 'ë 'axunti
    'icë —quixun sinania ca an mitsúnmi ñucácësabi oquin mitsu 'axunti 'icën.
  tee-NT: Yuchi iclalhijunau ni tachi chun ju asq'uina'it'it acsni at'ach'ivinina'it'it
    ju Dios alac'a'it'it ni amaklht'ayanana'it'it chai axt'aknic'ana'it'it.
  eng-LSV: Because of this I say to you, all whatever—praying—you ask, believe that
    you receive, and it will be to you.
  cak-NT: Romari', ren can nin-ij chiwe chi ronojel ri nic'utuj che ri Dios cuando
    rix niben orar, y can ninimaj chi raja' can xtu'on-wi ri nijo', can xtibanataj-wi
    ri nic'utuj.
  pah-NT: 'A''ero ji ei pe me: Peporanduvame Tupana''ga pe penhimimbotarimova''ea
    rehe, perovia ti garemimbuhurag̃wama pe me. A''ero po ti ga imbuhuri pe me nehẽ,
    ei Jesus''ga g̃a pe.'
  sja-NT: Mãgá ɨt'aa iididak'ãri, naapɨara ijã́atɨ Tachi Ak'õrepa ooru parãpa k'iniata,
    pãchi t'ãri auk'a p'anɨ perã iru ome. Mãgá p'anadairã irua ooit'ee parãpa ɨt'aa
    iididap'edaa.
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata kazlay: Inda skwi dzaʼa kuni ɗawaŋta nda
    maga duʼa ná, fafwafa ta ghəŋa ghuni tida manda skwi nda ghada mutsatani, dzaʼa
    nghay kuni ta magata tsa skwi ya.'
  mks-NT: Sa̱há ña̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndo̱ ña̱ tócó ndihi ña̱ha xíca̱ ta̱hví
    ndó nu̱ Ndióxi̱ ta tá cándúsa ndó ña̱ sa̱ na̱ñe̱he̱ ndó a̱ já quéa̱ ñe̱he̱ ndusa
    ndó a̱.
  gfk-S: A burwana kaie iou nige hinawase mu kakarek, be ta mangana linge so mu saring,
    mu na nurnur at be mu te kap no puspusno, io, ina ter ie ta mu.
  bmu-bmu: 'Miaŋgöra nöŋön kewö jibi mötme: Wani yuaigöra qesiba köulukömei, mi pakpak
    lök buŋa qem aŋguzin, mewö möt narigetka mönö buŋaŋini akŋa.'
  dgz-dgz: Ap menan dim da menan anun mup God inap wanewa, namu gase warayana mini
    anu tumat tan, amba mup wanewa di eneta.
  eng-GNV: Therefore I say vnto you, Whatsoeuer ye desire when ye pray, beleeue that
    ye shall haue it, and it shalbe done vnto you.
  zaa-NT: Acca nia' le qui'ni iyaba nu inàba le lani oración, canchu hua té fe qui'
    le qui'ni huadi' le nu inàba le nna, huadi' li ą.
  eng-WEBSTER: Therefore I say to you, Whatever things ye desire when ye pray, believe
    that ye receive them , and ye shall have them .
  guh-guh: 'Bajaraxuata pacajumaitsitsi. Daxita xua pavajëtsianame Diosojavabelia,
    pasivajamatabëjumaitsimë tsane: “Xua vajëtajë Diosojavabelia, pepacuene Dioso
    nejumecovënëtsiana,” pasivajamatabëjamëre. Nexata xua pavajëtsianame Diosojavabelia,
    Dioso pacajumecovënëtsiana.'
  bon-bon: Peei name pi cane jijenininine, egä weene irecu ätumuta cabu liba ngena
    tääpume yäätinäruye, siige jäätrunguye, egä weene uja ituge päpäna, siige weene
    piba jääpänuye.
  nhw-BL: Yeca nimechilhuía, nochi catli anquitlajtlanise Toteco quema anmotlatlajtíaj,
    xijneltocaca para anquiselise huan Toteco anmechmacas.
  swh-ONEN: Kwa sababu hiyo nawaambia, yoyote mtakayoyaomba mkisali, aminini ya kwamba
    mmeyapokea, nayo yatakuwa yenu.
  wbi-wbi: “'Mu uluo nikuvavuula kuuti, fyoni fino musuuma pano mukufuunya, muhuvilaghe
    kuuti mupelilue, ifio fivisagha fiinu.
  bba-bba: Yenin sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡɑ̃ɑnu bɑɑnire ni i bikiɑmɔ kɑnɑru sɔɔ, i nɑɑnɛ
    dokeo mɑ i nu wɑ i mwɑ kɔ, mɛyɑ n koo mɑɑ bɛɛ kuɑ.
  eng-KJVCPB: Therefore I say unto you, What things soever ye desire, when ye pray,
    believe that ye receive them, and ye shall have them.
  kgk-NT: 'Upéa-gwi ha''e-ta nde-vy: Oime raẽ va''e-rehe erejerure ramo erenhomongeta-vy
    Nhandejáry ndive, erovia porã katu íxupe. “Oime ra''e xe-vy gwarã” ere ndejéupe.
    Ererovia porã ramo, oiko-ta voi nde-vy.'
  waj-waj: 'Ivaaraina na ngii giaa ngii miaunoo. Fai ngia yaaku varada mminnaa voovaara
    Anutuuqaa yaparaida kiaara: Fai kutaa ta varaaravee, tida fai ngia varaaravai.'
  ekk-PKP: Ma ütlen sulle, et mille pärast iganes sa palvetad, mida iganes sa palud,
    usu, et sa saad selle, ja nii toimub.
  mpx-mpx: He na baewa eliyamiu, hauna gun ebo nuku awanuni Yehoba elana, nuku abulilek
    te iyaka ku pwawa, inoke Yehoba ni pewa eliyamiu.
  wbp-wbp: Kajinkilirla wala nyina Kaatuku, manu kajinkili payirni nyanungu nyiyarlanguku,
    nyanungurlu kapu-nyarra purda-nyanjarla yinyi nyurrurlakuju.
  luo-luo: Kuom mano anyisou ni gimoro amora mukwayo kulamo, beduru gi yie ni useyude
    mi nobed maru adier.
  nhe-NT: Yeca nimechilhuía, nochi tlen inquitlajtlanise Toteco quema inmomaijtohuaj,
    xijneltocaca para inquiselise huan Toteco inmechmacas.
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ: ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܝܼܬܘܿܢ ܒܨܠܘܿܬܵ‌ܐ،
    ܘܗܲܡܸܢܝܼܬܘܿܢ ܕܒܸܬ ܫܵܩܠܝܼܬܘܿܢ، ܒܸܬ ܗܵܘܹܐ ܐܸܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Taatnamik nipliqsuŋa, qanutchipayaat kipiġniuġutigikkasi agaayyutigigupsigik
    ukpiġitchi akuqtuġiniḷugich, suli piginiaġisi.
  msb-msb: Kaya matuod an ginasabi ko sa iyo, bisan nano man an ayuon niyo sa iyo
    pangadyi, magtuod na nabaton na kay ina mapapasa iyo.
  cpa-NT: Hi² jøng² juǿi²jni hniah¹² hi² ŋieh¹ báh³ hniah¹² ca¹lah¹jǿ¹ hi² møh² hniah¹²
    ja³cog² Diú¹³ ju³ná³ héh² hniah¹² jǿg³ quiah¹²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ କଇଲିନି, ତମେ ପାର୍‌ତନାଇ ଜନ୍‌ଟା ମିଲ୍‌ସି ବଲି ବିସ୍‌ବାସ୍‌
    କରି ମାଙ୍ଗ୍‌ଲେ, ସେଟା ତମ୍‌କେ ମିଲ୍‌ସି ।
  meu-meu: Taunabunai na hamaoromuimu, o uramu ḡaudia iboudiai ḡuriḡuri ai ba noi,
    lalomui idoidiai baeto bavabi, be vada bavabi.
  yva-NT: Maisyare omai ti, animaisye mi wabe sambayambe wapo ranajo Amisye ai, weamo
    wapanave kobe wapare Po raunande wasai. Tugae, indati Po raunande kobe wasai.
  dgc-dgc: Kanya maski anya i ipanalangin moya, éy maniwala kam a alapén moy, éy alapén
    moy a talaga i maski anya a agidén moy.
  zpm-NT: Goḻgona sca gaṉle, grëse ncuaaṉe gnab to lo Dios, dib zdoo to goḻliladz
    ne zneedz mew, dzigo sca zac miṉe rnab to.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, kekon xarha tà. Àsok maken kom hoko orwonàmtxoko,
    Khoryenkom yakoro. Uro txko ewakryeko nyhe kanye ro me ehtxoko, noro wya, kekon
    hatà. Noro yakoro orwonàmnàtokonye, royukyaha xaxa mak hampànà katxoko, ohnawonye.
    Àro wyaro ohnawonye tatoko rma, Khoryenkomo oyowakryetxhe hampànà, kekon hatà,
    Txesusu, àwyanye.
  sim-sim: Uhu mbele las Avui Wasilakan sawehe ji mba, �Avak os orin a sawewa hom
    nakwa sir.� Karem ji mba nahi, os ji hishiwa hom erem nakwa sir.
  npi-ULB: त्यसकारण म तिमीहरूलाई भन्दछुः तिमीहरूले जुन कुराको निम्ति प्रार्थना गर्छौ
    र माग्छौ, यो तिमीहरूले पाएका छौ र तिमीहरूको हुनेछ भनी विश्‍वास गर ।
  cgc-cgc: Gani, gambal a ki kyo na bisan ino inyo na pangayuon paagi ta pangamuyo,
    daw magpati kaw na mabaton nyo, iatag gid ki kyo.
  tim-tim: Aregât hin makyeŋgiwe. Yeŋe siâ me siâgât nâŋgâm Anutu ulilaŋmâ are emelâk
    miawaknengiâp dâm han lâuwâ bo akbiâ âmâ are âmâ Anutuŋe yeŋgiwiap.
  yor-yor: Torí náà, mo wí fún yín ohunkóhun tí ẹ bá béèrè fún nínú àdúrà, ẹ ní ìgbàgbọ́
    pé, ó tí tẹ̀ yín lọ́wọ́, yóò sì jẹ́ tiyín.
  wos-wos: Wun jooka saréka guniré wuni we. Guni Godré wakwexékéngut guna mawulimbu
    wangut ‘God hwetandé,’ wu God guniré hwetandé.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a bãrãa jaraya: jũma bãrãba Ãcõrẽa iwid̶ibʌdara wãrãda
    edad̶ida ĩjãnibʌrʌ, edad̶ia.'
  eng-F35: That is why I say to you, whatever things you ask for in prayer, believe
    that you receive, and you will have them.
  ind-ind: 'Karena itu, Aku menasihatkan kamu: Saat kamu berdoa meminta sesuatu, percayalah
    bahwa Allah sedang memberikan apa yang kamu minta, maka hal itu akan terjadi.'
  pes-OPCB: 'خوب گوش کنید: هر چه در دعا بخواهید، ایمان داشته باشید که آن را یافته‌اید،
    و از آنِ شما خواهد بود.'
  mpt-mpt: Ne baabenamabio Ibo Gode baabaniba Ni inamin namin olo doyene geniba ibo
    funaniba Gode bain doyamabebo ge funaib mole inamin namin olo ilib dlomo ge fumbib
    inaniba dlomabiobe.
  ssx-ssx: Koto ekina꞉ iki pa꞉ta꞉ alome. Ala꞉ta꞉ ma꞉nda꞉na꞉ yeni pitolo hata꞉ honke
    lemeka꞉na꞉ta꞉ kota꞉ Amba꞉ mea wia halome hone wia hata꞉ milimikie leekeme.
  mkl-mkl: Nɑ iyi ihɛ̃i ǹ wɑ n sɔ̃ ŋɛ, mii iyi ì wɑɑ tɔɔ si kutɔɔ nŋɛ fei, i dɑsi
    nɑɑnɛ iyi ì bɑɑ tɑ̃ ŋɑ nɔ bɛɛbɛ mɔi ɑ́ ce nŋɛ.
  gaq-gaq: ଆକେନ୍‌ସା ନେଙ୍ଗ୍ ଆପେ ସାପାରେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ ଜେ ପେ ସାପାରେ ପାର୍‌ତନା ଡିଂବେଲା
    ମେଃନେ ସାଲ୍ୟାଃପେଡିଂକେ, ଆତେନ୍‌‌ ବାପେଲେଃକେ ଡାଗ୍‌ଚେ ବିସ୍‌ବାସ୍‌ ପେଡିଂଏ, ତେଲା ଆତେନ୍‌‌
    ଡିଲାଡିଗ୍‌ ପେବାଏ ।
  gof-RNT: Hessa gisho, taani hinttew odays; Xoossaa hintte woossiyabaanne oychchiyabaa
    aybaa gidikkoka ekkidaada ammanite, hintte ekkana.
  unx-unx: ଏନାମେନ୍ତେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ବିନ୍ତି ଇମ୍‌ତା ଜେତ୍‌ନାଃପେ ଆସିଆ, ଏନ୍‌ ସବେନାଃ
    ନାମାକାଦାଃଲେ ମେନ୍ତେପେ ବିଶ୍ୱାସେରେଦ, ଆସିତେୟାଃ ସବେନାଃପେ ନାମେୟା ।
  gah-gah: Lekelisi nene netá nemú manamú giliiki Ómasiloka voká niliki mota alekune
    liki gili alévolé inikigó litamó nene, alinigave.
  lcm-lcm: Asukang a napo antok imi ta man mi sokotuk a mangsikei a nem na mipo lomlomon
    akit ta mi atogon ia asukang, tutuman, mi luk ia.
  aer-aer: Kele arrantherre apeke itirreme Ngkartele-arle arrenhantherrenhe iwenhe
    apeke renhe arratye anthetyenheke, kele arrantherre Renhe apayuthnetyeke nhenge
    arne ikwere, kenhe Re arrenhantherrenhe antheme-arle.
  qvc-NT: 'Chaymi niykillapa, allita kriyishpa mañakuyllapa, yuyashpa: Dyusmi rin
    qowaq mañashqayta, nishpa. Chayshina mañakushpaqam, allipta ringillapa ch''askiq.'
  tgl-ULB: 'Kaya sinasabi ko ito sa inyo: Ang lahat ng inyong ipapanalangin at hinihiling,
    maniwala kayong natanggap na ninyo, at ito ay mapapasa-inyo.'
  cbs-NT: 'Jaskati en matu yuiaii. Diosbe janchakin: “En jaska bikatsis ikaii”, ikin
    yuikubainkanwen. Man shinan dabeyamaken jaska Diosun matu yunuaya man bixanaii.'
  xtm-NTPP: Chukan kúu ja ká'an sa, ndaka ja jin kakan‑ta'vi ni nuu Su'si ma, te nú
    ka kukanu ini ni ya ja taa ya ma chi jin ni'i ni.
  nnq-nnq: Magambu genia nannenge mangweto, apang'ongalela nukujopa chochoa ku Nnoongo,
    nhwamini kutenda mpatite.
  bao-NT: To biri, “Niipetirije, juu buerã mʉja ca jãirijere, ‘Mee, mani bʉa yerijãa,’
    ĩiña, mʉja tiicojo ecorucu,” mʉjare yʉ ĩi.
  san-ORI: ଅତୋ ହେତୋରହଂ ଯୁଷ୍ମାନ୍ ୱଚ୍ମି, ପ୍ରାର୍ଥନାକାଲେ ଯଦ୍ୟଦାକାଂକ୍ଷିଷ୍ୟଧ୍ୱେ ତତ୍ତଦୱଶ୍ୟଂ
    ପ୍ରାପ୍ସ୍ୟଥ, ଇତ୍ଥଂ ୱିଶ୍ୱସିତ, ତତଃ ପ୍ରାପ୍ସ୍ୟଥ|
  huv-NT: Nganüy sasaj icon, wüx isajan Teat Dios meáwan leaw itüniün, sitiül ipiüngan
    naleaing apmeajndiün, atquiaj apmajlüy.
  otn-NT: Ja̱na̱ngue dí xi'a̱hʉ, nu̱'mø te guí äphʉ Oja̱, da̱mi̱ 'yɛ̱c'ɛ̱i̱hʉ ngue
    di 'da'a̱hʉ Oja̱ te guí äphʉ. Oja̱ p'ʉya, da̱ 'yøt'e ngue di̱ nja'a̱ te gui 'yäphʉ.
  nop-nop: Unduŋ doktiŋa indiŋ hanimbit. Hidi Bepaŋ nemek niŋdok ninadiŋa kaŋ agaŋ
    nimbek hinek u nadisukilitiŋa niyaneeŋ wondok hamuluwaak.
  obo-NT: De-en od ikohiyan ku sikiyu, no ahad ondan kos od buyuwon dow riyon to Monama,
    pomokaya row no notanggap dowd idda woy od kotanggap dow en idda.
  cak-ENT: Roma ri', yin ninbij chive que ronojel ri nic'utuj tok rix nibün orar y
    ninimaj na vi que chive, nivil na vi ri nijo'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤁᤧᤏᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤥ᤺ᤛᤢᤶᤒᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  snx-snx: Nenxa sa nyingga munggrixama, pinxa nyi udud tei xasi geinbe sam inardxm,
    pin ne nyi padxm.
  kql-kql: Kapekandi ŋɨn betɨk sivɨtva, kukuñme kombɨiyale wulu wofop kavik towok
