  gdr-gdr: Odede paemb kon wen wumɨr tamninyɨn da nangga mana ra wɨn yɨr opmita ke
    b'arkita taramisindam ɨ ra wɨn gar ke utkunda oramisya da ‘Sɨn ke mɨra akasindam,’
    sɨ ket opimemb gasa opima ɨmɨnjog taukanj wanɨm.
  vmy-NT: Kui kjuañu ꞌba xinni_nuu̱ nga ngayéje xi jun xjoꞌo nga xuko Naꞌenchana,
    ngatamakjainnu nga je kisakunnu, ꞌba sakunu.
  cmn-FEB: 所以我告诉你们，凡是你们祷告和祈求的事情，只要相信能够得到，就必得到。
  gmv-RNT: Hessa gish inte woossan oychidaz wursi ekkida mala ammanikko intes hanana.
  ncl-NT: 'Pampa inon annimitzilía inon: Quiman yes anlajtúa ca Dios, huil anquitemachía
