  kkl-kkl: '@see-verse:MRK.011.023'
  tbc-tbc: Amaiak niŋen o ŋai ŋurupaiaŋ da, oŋ gudanek lo mel ta wo Anut sumiani dop,
    iŋ mel an ipano la yak igo woŋ ago ilo lo rumok a. Ago gane tap, mel an oŋ da
    wa.
  sna-sna: Naizvozvo ndinoti kwamuri, zvose zvamunokumbira mukunyengetera, tendai
    kuti mazvigamuchira, uye zvichava zvenyu.
  smk-NT: Kanya' nin ibarita' ko komoyo, animan a dawaten moyo konan Dios, matkap
    a magmatalek kamo nin marisibi moyo ket talagan marisibi moyo.
  grc-TCGNT: Διὰ τοῦτο λέγω ὑμῖν, Πάντα ὅσα ἂν προσευχόμενοι αἰτῆσθε, πιστεύετε ὅτι
    λαμβάνετε, καὶ ἔσται ὑμῖν.
  mzz-mzz: 'Beqa dede paipaina avonemi: Kago vakai paipaina kwaivelaukui, kwaivetumaqana
