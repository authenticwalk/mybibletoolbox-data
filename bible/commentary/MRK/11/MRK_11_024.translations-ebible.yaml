  hvn-hvn: Naa, bꞌole bèlu, oo! Hadꞌèita parahajꞌa tèra muu ta Deo do nara ta wie
    nengaa we ne do ami muu, do ta wie tèra ma ri Deo pa muu!
  nko-NT: Ɩ́nɩ sʋ ndɛ mlɩ bláa mbɛ́ɛ, tógyítɔ́á mlɔkʋ́lɩ́ Bulu á, mlɩhogyi ánɩ́
    mlɩlanyá mʋ́ dodo. Mlɩ ɩbɩ bɛ́da mʋ́.
  bsn-NT: “Yʉa sẽnijama, yʉare ĩsicõagʉ̃mi” yitʉoĩacõari, Diore mʉa sẽnijama, mʉare
    ĩsirʉcʉmi, ĩnare yiyuju.
  pib-NT: Giyagni wane nchingi, ptowruko girukokta gagjitanu gagjigognetini, galixinri
    gyoptotanru, waneyapgi gixinripa.
  wiv-wiv: Kubarae hau ta tania ni miu, kua kunu lotu kunu hule kara goloa katiu,
    ia koto bilip habuka kava tu pelea goloa kena tu huhule kirina kava, pale, ia
    da e bele habuka kena tu tania.
  reg-reg: 'Kulwokubha enibhabhwila: bhulichinu echomusabhwa nokubhusha kwaye, mwikilishe
    ati omubhona, ebhibha bhyemwe.'
  mlh-mlh: 'Ore eru nonji iŋi ŋajibe maneniŋ: Wamo yare weu oŋga wosinimiŋ, oi sosowo
    biŋe qoqo eforegobeneŋ, oi manesiŋ gabi biŋeŋaŋuŋ fukeiŋ.'
  gof-ENT: ሄሳ ጊሾ፥ ታኒ ሂንቴው ኦዳይስ፤ ፆሳ ሂንቴ ዎሲያባኔ ኦይቺያባ ኣይባ ጊዲኮካ ኤኪዳዳ ኣማኒቴ፥ ሂንቴ ኤካና።
  aau-aau: Sohiy so hokuaw kokwe, hakwe hme senkin mekow, hom God se pay se mesopok
    e, homkwe senkin nanpanan kiykiy-ay e, homkwe po lonok, sa hom pay se mesopok
    e, suw hmekwe mo kow.
  tvk-tvk: Misak ni, nabiteni mi xamim xa melele xa musis ve neta ngan e muneket en
    xa mei muhuri reitin, ma Hi isa ni mi xamim.
  prf-NT: Kaya kagiyán ku dikomoy, a ányaman a bagay en agidán moy ten págdasal moy,
    ay maniwala kam a natanggap moy dán, ay matanggap moy ngani iyud.
  auy-auy: Mindásafeꞌa Maníkómpáꞌá inaí séꞌa fíꞌo-fiꞌon-tantaatafeꞌa áísai eꞌo sembá
    éraiꞌa Maníkó kanaaꞌá súwaꞌnai uwásínkáíye sembá kanaaꞌá wétuwaꞌnai-iye.
  tbg-tbg: Virara irihama te niara mintima tirerave. Nenavu vo haika varareka Kotira
    aareha tiha, Kotiva quqaama vi haikara ti timianarove, tihama nenavu nana nana
    haika vararekave ti haikara ho varevarave.
  hub-NT: Nui atum Yuus aujkurmesha, Yuusapi nekas ashi turattawa tusarum, ishichkisha
    iturchat enentaimtsuk takurmeka jukittarme tusan tajarme.
  hmo-hmo: Unai dainai lau hamaoroa umui, dahaka gau umui ura, guriguri dekenai umui
    noia neganai, bema umui abidadama henia momokani be do umui abia, vadaeni, umui
    ese do umui abia.
  big-big: Purik pilik legi nogo inuwayegi pelik yei, inuwayaga nak Anotoyegi waberek
    mizageya wizimowei piyegi watabi nayengki nguk mei puwekke purik ni Anotoyaga
    weiyagirikki ngizi panu kumulimo, logo Anotogo ni nanagi.
  gux-G: Yene da, ki n maadi, yii jandi ki miadi yalikuli, ya dua mani ki yiiba likuli,
    ki li go baali tie yiiya yala.
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹na¹ ''nee''²³: ''Ne''² rɨ²³sɨ²³táan³na''³ ''e³ rɨ²³''ién²na''³
    la²³jɨ³ ''e³ ŋɨɨ³ra''³ ''e³ la²³ lʉ́²ra''³ quia̱''n²na''³ Dios. Jo̱³ hua² rɨ²³''ién²na''³.'
  zar-NT: 'Que lë ni naʼ reaʼ libíʼiliʼ: Yúguʼtë le inábaliʼ cateʼ ulídzaliʼ-nëʼ Dios,
    guliʼtséajlëʼ chibennëʼ Dios queë́liʼ lë naʼ rinábaliʼ, ateʼ gunnëʼ queë́liʼ.'
  kde-kde: Bahi ing'anya ya anelo, nangu nìnnyaulilanga kuva, pamuyuwa kwajili ya
    chinu fulani chimulembela, kulupilanga kuva mùnipwechela, na kwa kutenda uchocho
    bahi lachilatendeke muchi chimuyuwite.
  ata-ata: La sou ane lexe eni avikalangengi aloxo ꞌo, mii maꞌia ane ngingi ngalingau
    ne, ngamuxaxu tangengi lexe mii ne ane ngenoꞌu ne. La anu mii ne, uxali noxinge
    aloxo masaxa noxinge.
  qvw-NT: Chaymi rasunpa sumäpa chalapacul mañacuptiqui'a chaymannuy ćhasquiycunqui.
  nfa-nfa: Baku bhèlu! Sadꞌi miu parcaya dènge dꞌara kateme, ngaa dhu miu manèngi,
    tatu Ama Lamatua bisa hia miu.
  tnp-tnp: Kəni o nati u inu, iəkəni kəm təmah məmə, nəmə nəkotəfaki o nati kəti kəni
    motəhatətə məmə onəkotos pəhriən, kəni onəpanotos rəfin nati u nəmotəfaki ohni.
  urd-urd: इसलिए मैं तुम से कहता हूँ कि जो कुछ तुम दुआ में माँगते हो यक़ीन करो कि
    तुम को मिल गया और वो तुम को मिल जाएगा।
  hot-hot: Aêŋ ba intu yanaŋ êndêŋ môlô nena malê atu ba môlô onaŋ halôk unim mek,
    êŋ ma nônêmimbiŋ nena lêk owa yôv, ma nôm êŋ tem imbitak êtôm môlônim.
  mqj-NT: 'Iamo too kupokadangkoa'': aka mupelau ummolai sambayang siolaan kapangngoreanan,
    tae'' mala tamutarima.'
  rus-SYN: 'Потому говорю вам: все, чего ни будете просить в молитве, верьте, что
    получите, - и будет вам.'
  mbh-mbh: Thomu o nongpol senu i, aro ve thomu o nong ur omole ako a God nge, na
    lomu lemioong i engeng ve ur aken aro i velpol, maken aro o thopol lomu nongong
    olalnga.
  bdd-bdd: Coinega yahegwaegomi toꞌaha waꞌahwanoiye Yehoba ꞌoina, wahemisa tuwa ma
    ꞌane waloba, ma wete ꞌabwa waloba.
  cbt-NTPO: Napoaton Yosë nontatoma' ma'sona nipatama', natëco'. “Tëhuënchachin Yosë
    catahuarinco,” topatama', catahuaarinquëma' tënahuë.
  srn-NT: 'Dat''ede Mi e taigi un taki: Awinsi san un aksi na ini begi, bribi tak''
    yu kisi en, dan a sa de fu yu.”'
  cta-NT: Loꞌo juaꞌa̱ lcaa lo chaꞌ nu ndijña ma̱ jiꞌi̱ ycuiꞌ Ni laja loꞌo nchcuiꞌ
    ma̱ loꞌo Ni, chañi chaꞌ ta ycuiꞌ Ni chaꞌ biꞌ jiꞌi̱ ma̱, si chañi chaꞌ jlya tiꞌ
    ma̱ jiꞌi̱ Ni.
  bqc-SIM: Bee yã́i málɛ oɛ́, tó álɛ lousisi, yã́ pↄ́ a a wabikɛ̀ píi, à dilɛ
    á è kↄ̀, í e.
  tcz-CHONGTHU: Hiche jeh a chu kasei ahi, nataova thil nathum chan chu namusan ngaito
    leuchun namu dingu ahi.
  mar-mar: म्हणून मी तुम्हास सांगतो जे काही तुम्ही प्रार्थनेत मागाल ते मिळालेच आहे
    असा विश्वास धरा आणि ते तुम्हास मिळेल.
  snp-snp: Yamu logimowe. Neta ma muki yamu olunune, loti koli kikitoti Goti loumunawamo
    ya moda olunawae.
  isl-isl: Og takið nú eftir! Þið getið beðið um hvað sem er og ef þið trúið, þá fáið
    þið það!
  spy-NT: Kunyi, yoo ōtēēbē kiito ake ām saayeet ānkōōchāmtooy kule kaakukas ꞉Yēyiin,
    ōnyōōru.
  xnn-xnn: Isonga ibagak ken dakayo, olay mo ngan nan dawatenyo ken Apo Dios, no talkenyo
    siya awnit tongpalena tet-ewa nan dawatyo.
  mwe-mwe: Kwa nneyo ngunakunnugulilanga, punkujuganga shindu kwa a Nnungu, nkulupalilanje
    kuti mpegwilwenje na shimpegwanje.
  tte-tte: Bwaite kaiwena yawalo kolimiu baguna kwameli na tem tawae wakawanoiyan
    Yaubada koina kani kwalobai.
  tcs-tcs: Lisen po mi! Yupla ken prea po eniting ane ip yupla bilib, God go gibe
    demting po yupla ane yupla go gad.
  hlt-THB: Cedawngawh ka nik kqawn peek khqi, nangmih ing cykcahnaak ing ik-oeih nami
    thoeh awh hu hawh nyng tinawh cangna uh, cawhtaw hu kawm uk ti.
  soq-soq: Sa baiwa e dewa uduudu raupari bedewe iririwaitonune sumanaitana ewaewawa
    abo dima iririwaitilana e aitamana wadapona. E epe sumanaitonuna dewa uduudu iririwaitilana
    God e enalepituwapio wadana.
  qub-qub: 'Chaymi noga në: Gamcuna imatapis Diosta mañacur chasquishanöna yäracunayqui.
    Chauraga rasunpami chasquinquipaj.'
  att-att: Yáyù nga kagiak ku nikayu ta maguray lâ yù ikomá naw kâ Namarò ta pakimállà
    naw, ikatalà naw ta alawatan nawin, á kuruk nga meyawâ nikayu.
  bki-bki: Nina naruei kiniou neber ka kamiu, ka venia na kamiu kumitu kubika ea kenemiu
    volkouano, verver jau komonea sikili ka tena be kiamo ruei, bo, mia monoka tibe
    na ga naruei.
  bqp-bqp: Abire yãi matɛn oárɛ, tó átɛn adua kɛ, yã kũ a a wɛ́ kɛ̀ pínki, à ditɛ
    à gĩnakɛ a lè kↄ̀, áni le sↄ̃.
  mcp-mcp: Gwə́ wə́ mə́ jááw bɨ́ nə́, sâ jɛ̂sh bɨ́ mə́ bá gwáámb mə́jəgʉla dɨ́ yí,
    bə́gá nə búgə́ nə́ bɨ mə́ bii, bɨ́ dʉ́g í bə́ nə́mə́ nda bɨ́ ámə gwáámb nə́.
  hat-hat: 'Se pou sa mwen di nou: Tou sa n''ap mande lè n''ap lapriyè, si nou gen
    fèm konviksyon nou resevwa l'' deja, n''a wè sa rive vre.'
  npl-NT: 'Yika nomechilia: Nochi tlan nonkitlajtlaniskeh itech nomotiotsajtsilis,
    xikneltokakah kemi yaskia yononkiselijkeh, iwa Totajtsi Dios nomechmaktilis.'
  bgg-bgg: Jiphachiang è gu nathek shii izai yao dang phro, “khuchung magunde, nathek
    migi è Hamangkhung-aphuii shii sia srane nyie lia magunde, nathek jine mua jong
    rone migi rek bo, chiihphado, nathek è nyie lia pha ji ne phi ruii phro.”
  eng-TCENT: Therefore I tell you, whatever you ask for in prayer, believe that you
    are receiving it, and it will be yours.
  eng-BSB: Therefore I tell you, whatever you ask for in prayer, believe that you
    have received it, and it will be yours.
  cpu-NT: Iroora nokantantamirori iroka, tema aririka pamaneri Pava pinkampiteri tsika
    ompaitya, paventaanakyaaririka, aritake irimatakemiro pikovakotziriri.
  san-ASM: অতো হেতোৰহং যুষ্মান্ ৱচ্মি, প্ৰাৰ্থনাকালে যদ্যদাকাংক্ষিষ্যধ্ৱে তত্তদৱশ্যং
    প্ৰাপ্স্যথ, ইত্থং ৱিশ্ৱসিত, ততঃ প্ৰাপ্স্যথ|
  tac-NT: Apiépiri tábiri 'la nejkúromala Onorúgame 'la bijchiá bijchígiga tánasaká
    mué alué nejkúrili.
  eng-WEBPB: Therefore I tell you, all things whatever you pray and ask for, believe
    that you have received them, and you shall have them.
  gfk-H: A burena kaikek iau naga hasasei muat kaiken, bia ta mangana linga sa muat
    saring, muat na nurnur at bia muat ta kap no hunuena, io, na tar ia ta muat.
  viv-viv: Yami vetumagana amine wananuhagana faꞋina kadu ganagahe. Gavadi gavadi
    faꞋina waveꞋoꞋola, wanavetumagana be higa vaita medema ahe wavaina, ada au gavadi
    faꞋina waveꞋoꞋola-ma wananuhagana.
  yao-yao: Kwa ligongo lyo ngunsalila, pankupopela ni kuŵenda chindu, nkulupilile
    kuti nkuchipochela, nombecho chichiŵe chenu.
  tgp-tgp: Ha tapurongo isaku! Na verea vara sava hinau ka usia na nomim usiusi, vara
    ka rasua mo r̃ilangi i pa sohena.
  auc-NT: Mänömaï beyæ̈ botö mïnitö ïmïnite apæ̈nebopa. Mïnitö quïëmë incæ ante Wængonguï
    ingante apæ̈nedinque, Tömengä näwangä pönongä æncæboimpa, ante wede pönente apæ̈nemïni
    ïninque mïnitö änïnö tömänö edæ do æncæmïnimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mejitaɡ̶awatiwaji niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji,
    mokanicodaaɡ̶ica anipokitalo, iwaɡ̶ati Aneotedoɡ̶oji me yajigotedaɡ̶awatiwaji,
    odaa yajigotedaɡ̶awa niɡ̶ica ane ipokitalo.
  bmh-bmh: Guzenaimai, iz ag awarem, ag ein igul Uwait nug guzenabun aimai aurabun,
    agal oiagab petak mui auramamen. Gonug agal ze sesamoraimai, go igul gue guzenamau.
  ctu-BL: 'Jini cha''an mic subeñetla: Pejtelel chuqui mi la'' c''ajtiben Dios ti
    oración, ñopola mi caj la'' wʌq''uentel. Che'' jini mi caj la'' wʌq''uentel.'
  meq-meq: 'Hərwi niye faya na tsikakumeye: Taɗə ka ɗuwulum me, ka tsətsahum wu ka
    Mbəlom na, dzalum ha na, ɓa ka hutum tsɨy. Mbəlom ma vəlakumeye.'
  noa-H: Maimua hĩchab, ’Pãachdëu Hẽwandamag nem hig nʌm jëeuwai chadcha hirua pãachig
    deeju k'ap'ʌnaa ya pãach jua hee wai nʌmjöta jëeumʌn, magan chadcha hirua pãrag
    pãachdëu nem hig nʌm deeb k'aba deejugui hajim hanʌm.
  alp-NT: Imi lene lokoKu mimise! Kena imi kotie loko Allare, hlaleke lokoI ktili
    be saisa rebe imi kotie bei Allare imi supu peneka.
  san-VEL: ato hetoraha.m yu.smaan vacmi, praarthanaakaale yadyadaakaa.mk.si.syadhve
    tattadava"sya.m praapsyatha, ittha.m vi"svasita, tata.h praapsyatha|
  kbq-kbq: E'ina hu'negu anage hu'na neramasamue. Nazankuma nunamu hunka Anumzamofo
    antahima kesunka, hago eri'noe hunka kamentinti hanunka erigahne.
  kbh-kbh: Chíyeca cbochanjáuyana, lempe nts̈amo Bëngbe Bëtsáftaca chas̈mojtsencuénta
    ora chas̈mojtsotjanañama, ainaniñe corente s̈mochtsejuabnaye ya s̈mojóyëngacñe
    ca, y ndegombre chca s̈mochántsebomna.
  ron-LSB: De aceea vă spun că orice lucru pe care îl rugați și îl cereți, credeți
    că l-ați primit și îl veți avea.
  pon-pon: 'lei me I indaki on komail: Meakaroj, me komail inon ion ni omail kapakap,
    kamelele, me komail pan ale, a ap pan pwai don komail.'
  nhe-BL: Yeca nimechilhuía, nochi tlen inquitlajtlanise Toteco quema inmomaijtohuaj,
    xijneltocaca para inquiselise huan Toteco inmechmacas.
  sps-sps: Tan kat to aya nyo tsue of maromi, te rangat fi romi tan faakats, faaman
    yam mi te nom ya, ana ka to aya a ka tsumi.
  wnc-wnc: “Siakande daninggat. Ginda tumuk wam yake sanga tapatu siwikge yaning kakngae
    natake Anututa sanga waaknga atasinimunggak ngang natapa kekekawanu sanga wa ginda
    ayaning kaknga asiwik,” ngang yanikut.
  bus-bus: Beee yãnzi mɛ́ɛ ooare, tó ée adua kɛɛ, yã kɛ̀ a à wɛ́ɛ kɛ̀ píngi, à diɛ
    à gĩakɛ á è kↄ̀, é sↄ̃ e.
  gub-BL: A'e rupi aze'eg nezewe peme kury. A'e peneminoz ràm nehe, Tupàn pe peze'eg
    mehe nehe, aze pezeruzar izeapo àwàm rehe nehe, a'e mehe uzeapo putar nehe.
  imo-imo: Akumunga nani enondo nio, mele ambele te konge ningo waliko pilingei wali,
    ipuki tikolio melemu oi lindu konopu leaio, aku tenge lemo, ambele mele te waliko
    pilinge aku melemu Goteni timbelo.
  boj-boj: Deqa niŋgi quiy. Niŋgi iŋgi bei qa Qotei pailyqa osibqa endegsib are qaliy,
    ‘Iŋgi di Qotei na egwas.’ Degsib are qalsib pailyqab di a na eŋgwas.
  ulk-ulk: Abieluglam kaka wabi detagreda, nade wa erkepbasamwa a bamsawem nerut lugem,
    oetrawem wa ya ereplare, a wa ya ereplare nalu lu wa ya damoslare.
  eng-DRA: Therefore I say unto you, all things, whatsoever you ask when ye pray,
    believe that you shall receive; and they shall come unto you.
  knf-knf: Ukaaŋ kë nji kajakan, uko bŧi wi nakheparuŋ woli nañehan Naşibaţi, nafiyaaran
    kë nadobi yeenk yeenk wa. Hënk Naşibaţi ado uko mënţ pa an.
  san-KHM: អតោ ហេតោរហំ យុឞ្មាន៑ វច្មិ, ប្រាត៌្ហនាកាលេ យទ្យទាកាំក្ឞិឞ្យធ្វេ តត្តទវឝ្យំ
    ប្រាប្ស្យថ, ឥត្ថំ វិឝ្វសិត, តតះ ប្រាប្ស្យថ។
  arn-NT: Feymew ta feypiwayiñ kom tamün eluen piel ta ngillatun mew, feyentuaymün
    fey tamün dew llowniewiyen, femngechi ta llowaymün.
  zas-NT: Zeel rnin lojdi, gra ni rniabidi loj Dios, gol bililadx guial ma cwaꞌdi
    laan, abiꞌ zacaꞌdan.
  ken-NT: Nchí ghati yɛ bhe bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ mǎnɨkmʉɛt bɛ Mandɛm anchyɛ bhe,
    nokó ká bɛ mǎnaŋ bǎbhɔŋ yɔ́ nɛ chɔŋ mǎmbɔŋ yɔ tɛtɛp.
