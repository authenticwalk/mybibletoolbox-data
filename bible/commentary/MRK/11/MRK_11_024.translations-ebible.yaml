  soy-soy: 'Lɛ̃ nnyɑ kɑm nɔ́ tee rɛ: Ani yɛ wɑisɛ rɛ nɔ lɛ̃ nnɛ́í kɑni kɛyómɛyɑ́hɑɑ-i
    n welu piyɛ́nɛ mɑsilɛ, Uléécɑɑ yɛ́ kɔ nɔ́ li yɛnɛisɛ.'
  bkx-bkx: Kais mipnikan, he! Ile lamu hi mpalsai maneꞌo-maneꞌo mak Uisneno nabeiꞌ
    anfee saaꞌ leꞌ hi mtoit, In lofa nmoeꞌ neu ki!
  hui-hui: I̱na irane ogoninaga bi langero. Tígua Ngode Datagaliwabehondo bi lamialu,
    Inanaga mbirale mbira bia, laramigola bulebiraore manda buwa mini mbiraore wuwa,
    Bia, laramiyagua bia larami ale bulebira.
  amf-amf: 'Ogonante yena ida giye: Barjoam yenin misken yerin wulam yenin haapaadettsi
    hayayse woylam daran qajimate, yenaar maata ko maate.'
  quc-NNT: Rumal wa' kinb'ij chiwe chi aretaq k'o kita' che ri Dios aretaq kib'an
    orar, chijikib'a iwanima' che ri Dios chi kik'amo, käb'antaj k'u na wa' chiwe,
    —kächa'.
  dob-dob: “ꞌEnega yaeonami toꞌase waside Yaubada ꞌena, wada emisa tuga be maꞌetamo
    wada loba.
  wrs-wrs: Wo noinda yemba kava unv, Sesoam yimba mana emamba osihminivrava, mongawundna
    vivm, wo yemba osva Sesoava vinvav.
  mca-mca: Qa hik ta'ƚijupi' qu' hit'iƚij ewets in week ekewe' wekwek pa'qu' iyini'ƚets
    qu' iyini'ƚ, hasu'uj eqeku'uƚik'i in hats ƚ'estiyiƚij, ma' qa' hik aka' qu' ƚunye'je'.
  tzo-TZC: Jech o xal ta xcalboxuc, scotol ti cꞌusi ta xacꞌanbe ti Dios ti cꞌalal
    ta xataic ta cꞌoponele, ti mi ta xachꞌun ti laꞌacꞌbat xae, jech onoꞌox laj xa
    ataic.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​အား​ငါ​ဆို​သည်​ကား သင်​တို့​သည် မိ​မိ​တို့​တောင်း​လျှောက်​သည့်​အ​ရာ​ကို​မု​ချ​ရ​မည်
    ဟု ယုံ​ကြည်​ကြ​လျှင်​တောင်း​လျှောက်​သ​မျှ​ကို ရ​ကြ​လိမ့်​မည်။-
  gng-NT: Nɛn bo nɛ n tɔkeh nɛ ki teh ni miɛ' Uwien nibonn nà kɛ niʼkaare ni la,
    ní li du kí ye ni laa' nɛ ŋɔ, nɛ ni li mɔnbe kí lɛ nɛ̀ nɛ.
  cbi-NTPO: Tsa' mityandiyu ñulla tyee Diosba kuinda ke' pake' bain, uwain yumaa kayu
    pensaa judei; tsangue pensanguishu juntsaa uwain kanu detsuve, timi.
  ikk-NT: Ifiri ẹ, m rị a gwa ụnụ, ụnụ mẹ ekpere rịọ ihiẹn ọwụlẹ, kweri ni nị ụnụ
    e nwẹhẹngụọ a, ụnụ k'e nwọnhẹn ẹ
  leu-leu: E voxo ne xuus nami layaan mi taa fenung xe sina Piran mi taa namkai faagut
