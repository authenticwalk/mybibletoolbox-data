  aai-aai: Isan imih iti isan a tur ao’owen God isan inayoyoyoban sawar ta baitimih,
    initumatum abisa isan kubifefeyan boro nit.
  sny-sny: Serai ane fene ma'e eisiya, fene etiri ta, fene Owane Sitewi ma'e te'e
    toweriyei ape, fene Owane Sitewi ne tote tawesiyei su, Owane Sitewi lai etiri
    ape fene ma'e aurowa. [Mt 7:7]
  myy-myy: 'Ito bajiri Diore senicõri: “Yʉre cʉdicãñi ĩ”, yi tʉoĩaña mʉa ya ʉsina.
    Mʉa ito yijati mʉare cʉdigʉ yiguĩji Dios. Ito yicõri mʉa ãmorise mʉare ĩsigʉ̃
    yiguĩji ĩ.'
  trc-NT: Cheꞌé dan cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa nu̱ꞌ se vaa cachi̱nj niꞌya̱j
