    Dios hi³ ma³ŋɨɨ́¹ah³ ja̱³, mɨ²ja̱³ hí⁴tɨ̱́⁴ah³.
  txq-txq: Boso lilii-ndondou, ee! Sadi ei mamahere tebe-tebe mae, Manetualain bisa
    nabeꞌi fee hata fo ei mokek, neu ko Ana taon fee ei!
  aaz-aaz: Kais amnikan! Asar hi mpirsai batuur-batuur mak Uisneno bisa nfee saaꞌ-saaꞌ
    reꞌ hi mtoit je, In of anfee ki on naan.
  qup-NT: Chayrayku kankunata rimani, imatapas tukuy shunkumanta pacha Yaya Diosta
    tapushpa ña apishkanimi nishpa kirishpaykichika kuy tukunkichimi.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ heeliɣi-mɛ sɩ pǝ tǝnɑ mpi ɩ́ sǝlǝmǝɣɩ Ɩsɔ tɔ ɩ́ hʋʋ sɩ ɩ́
    tɛmɑ-wǝɣɩ hikuɣu, ɩlɛ pɑɑ hɑ-mɛɣɛ-wɩ.
  azb-azb: 'Buna görə sizə deyirəm: dua edib hər nə diləsəniz, inanın ki, artıq almısınız
    və istədiyiniz sizin üçün ediləcək.'
  eng-DBY: For this reason I say to you, All things whatsoever ye pray for and ask,
    believe that ye receive it, and it shall come to pass for you.
  guo-NT: Samata, xamal jʉm-an. Dios kawʉajnam wʉt, ¡chiekal xanaboejim japon wʉljowampoxan
    xamal chaxduiliajwa! Jasoxtat kawʉajnam wʉt, diachwʉajnakolax Dios xamal chaxduiyaxael
    wʉljowampoxan.
  hla-hla: Na poata te singo uami limiu tere Sunahan ba te singo silemiu a toa ka,
    alimiu go hamana iam te go lu mena mien, ba limiu te lu hamane moen romana.
  mav-NT: Mi'i tupono ti karãpeĩ eimi­ky­'esat ehẽtup Tupana pe imohey hap wywo ewei'e
    ro eipy'a pe — Tut aru tut aru pãi tut aru an uimiẽtup ewywuat ewei'e ro eipy'a
    pe e. Katu­pono imohey hap wywo ehẽtup Tupana pe pote eimiẽtup ewy tutunug ehepiat
    tomohey hap ok tã tutunug. Mi'i pote ti meremo aru eipo pe ra'yn eimi­ky­'esat
    toĩne'en Tupana miium emiẽtup hap ok tã.
  kpf-kpf: Zorat ko itâ sa nâŋgânek. Zen wan mo wangât nâŋgâm ninâu sâm, zo mârum
    mien sâm nâŋgâne âlip muyageziŋgâbap.
  ppo-ppo: Térapa, ya̧lo dia̧paae i dere fo wosae. Dia̧né moma duraalu me noa o̧lakó
    wosetepa, ti ai wosetere o̧la naao mo serapóló tuȩ́ tiki tiratepa, ti diaao̧ mo
    saalo ai ape.
  hin-2017: इसलिए मैं तुम से कहता हूँ, कि जो कुछ तुम प्रार्थना करके माँगो तो विश्वास
    कर लो कि तुम्हें मिल गया, और तुम्हारे लिये हो जाएगा।
  bef-bef: 'Yaꞌmu nani kaga lu nolepunagi keheliꞌehilo. Kai Huꞌmamofitoga nunumu huto
    anaꞌina loka nohotoka, to komopakagu: Hu netalibe luto lamaꞌnaka keheli uleꞌale
    huto ya huletogo Huꞌmau ai lolo hu ketalinaꞌmu yabe.'
  amm-amm: Ulai ti monoi na timonukuwo, mulumolo luwai noko moiyo hani ano monoi Kotoso
    utolumakinuwomo, nonani hani mo waliyo na anoinuwomo, Kotoso noino imakinuwomo,
    “Motu na, nonani hani mo Kotoyo na amokoimo.”
  zaj-zaj: Avo nowalongela, avija vumtambika na kupula kinhu kulawa ha Mulungu, tamanileni
    kamba m'bokela, na mogweleligwa kinhu chochose chumpula.
  chq-NT: '''Wii''¹³ joon fuu²¹²uu ''naa'', jilaa''²¹ ''e mɨ́²ɨɨ'' ''naa'' coon''¹³
    júu³ tyʉ́² wana jo''¹o lɨ́ɨ²naa'' ''e ''ii''¹³naa'' joon la joon ilí².'
  swp-swp: Arinai ea heribamiu ta, ia ede ginauri gamagaridi au henuadi uura eai au
    awanoridi, au nuatui abo au abidi, eo abo au hearodi.
  bjr-bjr: Minara qinee inni maa ufana faqa qimannimidaqa innee moo ainainara innaaru
    qidaqa inni irirafa doo mareera foora miqiunoo qimasee irirana Anutunasaa rusisaifanoo
    aiqama innaaru qimariana Anutufa inni nimiannoo.
  aby-aby: Eno weike nono wei, aneaneme we nauke eraada guriguri ufoisake Babae Godi
    imukenewaa ufoisaie enaenari mafiakuro mufoisaya wei.
  eng-YLT: Because of this I say to you, all whatever — praying — ye do ask, believe
    that ye receive, and it shall be to you.
  jni-jni: yeso magu mabukashi, vat imum sa ya iko a bi ringara, inkoni iriba idi
    kem, idi cukuno anime
  kne-kne: Isonga kanak en dakayo, olay sino ay kedawen yo en Diyos et maidawat tet-ewa
    mo talken yo ay sigurado ay awaten yo.
  tgj-tgj: 'Svkv lvgabv ngo nonua mindunv: vdwlo nonu kumredw okv ogugonyi kooridw,
    mvngjwngtvka ung nonu paapvku, okv ogugonyi nonu koobolo nonua jirung reku.'
  wat-wat: Na uḡuna a iyaiyavimiya, taki aviyavana tamo fasinei kwana kawakawanunukuwa
    eketa kwana vitumaḡaniya vitana naki kwa nisaiya, nao ina venimiya.
  gui-NT: Jae rambue che jae peve, oime yave mbae peipota vae, peyerure Tumpa pe jese.
    Jare perovia yave Tumpa omeeta co peve, penoita co —jei—.
  quc-TT: Rumal riꞌ kinbꞌij chiꞌwe are kibꞌan chꞌawem, chikojo chi xikꞌamawaꞌj ri
    tajin kito rech kayaꞌtaj na chiꞌwe.
  heg-NTPO: Nadidingun lo koo! Sadi mi parsai baktetebes noan Ama Lamtua Allah bel
    nal asa man mi in nodan na lam, Un tao bel mi ela!
  ptu-ptu: Iam too anna kuuaammokoa', iai too umpelaua' längäm Puang Allataala sola
    ponno kapahhannuam, tä' mala tala untahimaa'.
  bzd-NTPO: E' kue̱ki̱ ye' tö a' a̱ ichè tö iklö'ú̱ tö ì kié a' tö Skëköl a̱ e' wà
    detke a' ulà a̱, eta̱ iwà döraë.
  kwf-kwf: Ta neꞋe, nau ku saea fuamuꞋa Ꞌuri, kaidaꞋi kamu foꞋo, ma muke gani Ꞌuana
    ta ru, kamu ke manata mamana diꞋia neꞋe kamu ngalia naꞋa, ma God ke baꞋa kwatea
    goꞋo Ꞌana ru neꞋe kamu gani Ꞌuana.
  eng-WYC-2017: Therefore I say to you, all things whatever things ye praying shall
    ask, believe ye that ye shall take, and they shall come to you.
  eng-WMBB: Therefore I tell you, all things whatever you pray and ask for, believe
    that you have received them, and you shall have them.
  zat-NTPS: Chee̱ le̱ na' dxapa' le'e, xúgute̱ da nábale Dios gate dxuchálajle̱le
    Le̱', che chéajle̱le ba guzile na, ca'an gácaqueze.
  spp-spp: Lire kurugo mii sí yi jwo yii á, yii aha Kile ɲáare yaaga maha yaaga kurugo
    ke, yii dá li na na yii à kuru yaage ta a kwɔ̀, lire ká mpyi, Kile sí kuru yaage
    kan yii á.
  zty-NTPS: 'Che ḻen žapa'' ḻe''e: yógo''te da'' nnable kate'' wcháḻjḻenle Dios, le
    chejḻé'' che Dios ba benne'' chele dan'' ẕnnable, na'' gonnen'' chele.'
  mek-mek: Ega puo lapainimi, kapaꞌina megamegai agogoina aisama, fopakoꞌania oafia
    efua fooma ega koa apumi agemia.
  aey-aey: Eunu ija maadigina, age cetehnu inondufeig age ceteh eu oqagannu wawaga
    meleecebfi ceteh eu oqagan,” aden.
  urd-GVH: इसलिए मैं तुमको बताता हूँ, जब भी तुम दुआ करके कुछ माँगते हो तो ईमान रखो
    कि तुमको मिल गया है। फिर वह तुम्हें ज़रूर मिल जाएगा।
  ycn-ycn: 'Ñaquele numá ijló: Iquejá''ajica ee nacaje Tupana liyá, ipechu i''imajé
    caphí richojé. Raú ra''ajé ijló ricá.'
  djr-djr: Ga dhiyakiyin ŋunhi märrwu ŋarra ga nhumalaŋgal dhuwal lakaramany bitjandja
    gam', ŋuli nhe dhu ga bukumirriyamany God-Waŋarrwalnydja ŋäŋ'thundja ŋanya ŋula
    nhakuny, yanan biyakun märr-yuwalkthin, ga biyakun guyaŋiny ‘Ŋarrany dhuwal bilin
    nhanukuŋ ŋunhiyiny märraŋala,’ bala God-Waŋarryuny nhuna dhu gurrupanna yan ŋunhiny
    mala ŋunhi nhaku nhe ŋanya ŋäŋ'thurr.”
  kvg-kvg: No nqazǿ-manqate. Gekha matēv ndøgo, zo tozombøe-guligulimat neka Mbumbukiam
    vøzømbøé-viømemāt, zo vø̀-unimanqatiním, av nqægo, matev mø̀ndø-fakhān. Yaq
    zo zóndapém.
  rug-rug: Gua asa ke tozini gamu sapu be tepa ia gamu si keketoṉa pa vinaravara,
    si mi va hinokaria sapu ele vagia gamu si asa, meke kote ta poni nia tugo gamu,
    gua sapu tepa ia gamu.
  hop-NT: 'Paniqw ōviy nu umumi paṅqawni: Uma nānawaknak̇ahk̇aṅw, hihta ōviy tūviṅlalwe’,
    uma pas soon put qa ömahtotaniqey qa pēvewnaye’, put makiwyamantani.'
  san-URD: اَتو ہیتورَہَں یُشْمانْ وَچْمِ، پْرارْتھَناکالے یَدْیَداکاںکْشِشْیَدھْوے
    تَتَّدَوَشْیَں پْراپْسْیَتھَ، اِتّھَں وِشْوَسِتَ، تَتَح پْراپْسْیَتھَ۔
  heb-LB: דעו לכם, אתם יכולים להתפלל בעד כל דבר, ואם תאמינו שתקבלו את אשר ביקשתם,
    באמת תקבלו!
  caf-NT: '''Et huwa'' ''un whudúsni, ndi be ''alha'' hoont''ah, ''i be tenadahdli,
    ''ink''ez hoonli ka'' dahni ''et ''alha'' nahzun hoh nuhgha tekulh t''eh, ndai
    buka'' dahni, ''i nuhgha tekulh ho'' ''int''ah.'
  mio-NT: Chacan cuu cha cati yu chihin ndo ti na cua cuinu ini ndo cha cua quihin
    cuenda ndo ndihi cha cua ndaca ndo chi ra Ndioo, ta cua cuhva ra chi chi chihin
    ndo.
  srq-NT: “A emondo seje”, jenye mose Dios je, mondo ra jẽje. “Dios ra emondo seje”,
    jenye mose jeñɨangui re, mondo ra jẽje.
  kje-NT: Ende Ya a'ori honorok mi nahenia lo'o mi mapanak haida nano Makromod Lalap,
    mim lernale, horo nahenia mi akim naili'il kokkoo Makromod Lalap, la mi mauroin
    kokkoo Ai nala ha onne ki mi.
  bmk-bmk: 'Touna kubina akikimi: Bera tupana yavu kubina kwi kawavenoveno ma Meimeituwa
    kwi baghai, ke tumetumei da namada ku veiya, ma ina berai kubim.'
  gaz-gaz: Kanaafuu ani isinittin hima; waan kadhannaadhaan gaafattan hunda akka argattan
    amanaa; innis isiniif ni taʼa.
  kud-kud: ‘Eeta yawalo alimiyai ebe hava am'awanoiyei Yaubada ainai amyemidi ta'i,
    ta howola abo amlobai.
  urb-NT: 'A''erehe apandu katu pehẽ pe. Tupã namõ ma''e ke pepandu pandu rahã: “Pehĩ
    apo ''y. Uhyk katu apo ''y” aja pejurujar katu rahã, upa katu te pehẽ pe Tupã
    muhyk katu ta — aja Jesu pandu. (“Ywy''ã keruhũ” aja Jesu pandu rahã: “Upa ma''e
    hãtã ma''eha ke” aja a''e mujekwa.)'
  fra-LSG: C’est pourquoi je vous dis:Tout ce que vous demanderez en priant, croyez
    que vous l’avez reçu, et vous le verrez s’accomplir.
  san-HK: ato hetorahaM yuSmAn vacmi, prArthanAkAle yadyadAkAMkSiSyadhve tattadavazyaM
    prApsyatha, itthaM vizvasita, tataH prApsyatha|
  cak-SNT: Rumareꞌ, inreꞌ niꞌej chiva chi nojiel ri xticꞌutuj cha ri Dios antok ixreꞌ
    ntiꞌan orar, tinimaj chi jajaꞌ xtuꞌon ri ntivajoꞌ, y can xtibꞌanataj.
  uvh-uvh: Beng sini' sanirik sidi Anutu wari napa'ni tasam ga' naknga wa sidi kabaksi'
    a sasuksi' kubaniksa' ka Anutu adi girisa' titining ningsa' suktangkanga tinting
