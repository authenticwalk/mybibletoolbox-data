  ndg-ndg: Eyo nendo kuwabakiya kila kilebe sa muyopa ni kulokiya kwa ajiri yake,
    amini ni mpokile navyo vya ba vinu.
  wsk-wsk: Bore te se, ani iwita ninga manorsam, ni anapeya ko guranek te isa, mu
    gemang ningi nunguning te ni maingkala taem iwita ikiko, se mu uwutata aratukko.
  toj-NT: Cuando huaxa c'umanex ja Diosi, c'uanic que oj aajuc ahuilex spetzanil ja
    jas huaxa c'anahuex yi ja Diosi y oj ni ahuilex sata.
  dwy-dwy: Yo, yaka waya meṉguŋuya. Ŋuli nhe yurru yuwalkkumaya yana märr-yuwalkthi,
