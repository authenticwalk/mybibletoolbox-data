    ywyapie''em ire— ''jau ''ga ''gã nupe.'
  dao-dao: Jesuh naw jah msang lü, “Pamhnam jum ua.
  cya-cya: 'Mxcuen Jesús ''in yu ta''a nda''an ñi: Tsa qui''an ti'' um ''in Ndiose.'
  beu-beu: Ang muse Yesus Ana ebalet hula, “Angu etabi! Malekang iing di iiomi metma
    Lahatala vengaanamang aulang.
  wrk-wrk: Yanybayi Jisus yalungi kandimukuyngka, “Marda narrimi kuyu nangangi jangkurr
    Kudkanyi.
  nii-nii: Jiisas ek nipi orung kindpi yi nim, “Enim Gos kin pii gii nik molk kin,
    oł ei enim kapłi erngii,” pa nim. “Na ek keimi nga nip enim ngond. Pe wu endi
