  smk-NT: Ket wana ni Jesus konra, “Matkap a magmatalek kamo konan Dios.
  grc-TCGNT: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς λέγει αὐτοῖς, Ἔχετε πίστιν Θεοῦ.
