  gof-WFTW: Yesuusi zaaridi, “Xoossaa ammanite.
  spa-BLM: 'Jesús les respondió: “Tened fe en Dios.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''gã nupe: —Pẽnea''ar iki je''e are. Jarejuwarete
