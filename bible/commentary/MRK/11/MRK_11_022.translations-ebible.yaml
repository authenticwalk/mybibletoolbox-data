verse: MRK.011.022
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Di louale ko evive. La evievina Dilavaemo uge
    lana tana moleho loui kosea, ‘Toholahai davalamo tenela.’ Isi la louale kemo dolodoloholisito
    la uvu bahata mai avuemo mavoge la louale kena seleve holisi.
  okv-H: Iesu na ke einge ena “God humota evujo.
  tbo-tbo: Yesu a hewahewali hai wibaabani i nonoli yaka i baha uyahihi i pa, ‘A baha
    duma uyahimi,
  mal-C: 'അതിനുത്തരമായി യേശു പറഞ്ഞത്: “ദൈവത്തിൽ വിശ്വാസമുള്ളവരായിരിക്കുക.'
  grc-SR: Καὶ ἀποκριθεὶς ⸋ὁ⸌ Ἰησοῦς λέγει αὐτοῖς, Ἔχετε πίστιν θεοῦ.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “परमेसवर पै बिश्वास राक्खो।
  khz-khz: Ne Iesu na evega-gelerato, netiwato, “Palagu pio kamonagi-venia.
  deu-TKW: 'Und Jesus antwortete und sagt zu ihnen: habet Glauben an Gott.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑tsejlëꞌ Dios.'
  lin-lin: 'Yesu alobaki na bayekoli na Ye : — Bozala na kondima kati na Nzambe.'
  hns-NT: 'Tab oe bolies: „Parmeswar me bieswaas kar.'
  noa-E: 'Magbaawai thumaam khʉʉnagta Jesuu magjim aajem: —Pãach nem wawaag iekhaawai
    chadcha Ẽwandamau pãachdëu jaaubarmjö apiju khĩirjunaata iekhabat ajim anʉm.'
  eng-EMTV: So Jesus answered and said to them, “Have faith in God.
  mib-NT: 'Te ni cahān Jesús jiín de: Candíje ró jéē sáha Yaā Dios jeē jicán rō.'
  bea-bea: Kahchu Jesus otyesta, toowehchu yehti, Nagha Tgha aha oodinti.
  lif-NT2: ये़सुरे़ मे़त्तुसि, “निङ्‌वाॽफुमाङ्‌ङिन्‌नसाःन् चोगे़म्‍मे़ॽ! इङ्‌गाॽ से़क्‍खाए
    मे़त्‍निङ्, हाःत्‍ले़ निङ्‌वाॽओ चप्‍चि मे़न्‍जोःक्‍के, कन् कोःक्‍मान् हाॽयाक्‌आगे़ॽआङ्
    वाहङ्‌ङो लाप्‍फुसिङ्‌ङे़ॽ फाॽआङ् निङ्‌वाॽओ नसाःन् चोगुआङ् पाःत्तुॽ, खे़ङ्‌ग कुलागि
    पोःङ्‌ङेरो॥
  xnj-xnj: Yesu akavajovela, “Mumsadika Chapanga.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Mina nunu at ne Moroa.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ax cushiira ''ixun ca Nucën Papa Diosan ax
    quicësabi oquin ''aia quixun sinani ca ami catamët.'
  tee-NT: 'Chai ju Jesús ak''alhtayanalh. Alacjuni: ―Alhilaksit''it ju Dios.'
  eng-LSV: And Jesus answering says to them, “Have faith from God;
  cak-NT: 'Y ri Jesús xu''ij chique conojel ri discípulos: Rix chuka'' nic''atzin
    chi niya'' iwánima riq''uin ri Dios.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pejiko ti Tupana''ga rehe, a''e ji pe me,
    ei ga.'
  sja-NT: 'Jesupa p''anauji: —Ijãapatáatɨ Tachi Ak''õrede.'
  xed-xed: 'Ka Yesu nda duhwalhani mantsa: «Fafwa ghəŋa ghuni ta Lazglafta!'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Candeé ini ndó Ndióxi̱.'
  gfk-S: Io, Jisas ga balu di, “Aiou manga sip be mu na nurnur tane God! Mu hadado
    baak! I tale bileng mu ta ira dades na linge sakit hokakarek. Be nesi tikenong
    na tange ta ikin ra uladih, ‘Taman tut, ma nu tamaragat sur utuma ra tingan tes,’
    ma be tuma naramon tuno tana paile lilik hararuo iesene i nurnur ter iat be no
    linge i saring ie na hatur kawase ie, God na ter ie tana.
  bmu-bmu: Jii möta Jisösnöŋ kewö meleŋnök, “Anutugö mötnarip mönö töp memba malme.”
  dgz-dgz: Pita ap wani Iesu gare wan, “God inap anu tumasen.
  eng-GNV: And Iesus answered, and said vnto them, Haue the faith of God.
  zaa-NT: 'Jesús nna rèe cabi: Lígappa confianza lani Tata Dios.'
  eng-WEBSTER: And Jesus answering, saith to them, Have faith in God.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Paxamë bitso pajumecovënëre
    Dioso papecatoexanaenexa pacuenia pavajëtame.'
  bon-bon: Yeesu teebibine jejemige, “Weene miiji Acejiyame bau ca ätrunga ne joomleye.
  nhw-BL: 'Huan Jesús quinnanquili: ―Ximotemachica ipan Toteco,'
  swh-ONEN: Yesu akawajibu, “Mwaminini Mungu.
  wbi-wbi: ghwumile!” UYesu akati, “Mumwitikaghe uNguluve.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, i de i n Gusunɔ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: And Jesus answering saith unto them, Have faith in God.
  kgk-NT: 'Ha upéi katu he''i íxupe kwéry Hesu: —Ejerovia katu Nhandejáry-rehe. Anhete
    ko xe ha''e-ta nde-vy. Eremoĩ ramo ne nhe''ẽ ko yvyaty-pe, “Ejeupi enheapymi ygwasu-py”
    oiko-ta nde-vy. Ne nhe''ẽ hagwe-rami oiko-ta. Oiko-ta voi ndererovia ku''a ku''ái
    ramo nde py''apy-py. Oiko-ta voi nde-vy ererovia tee ramo oikotaha ne nhe''ẽ hagwe-rami.'
  waj-waj: 'tuduu rikioo Yisuuva ari ngiaammuauya tunoo: Aanna makee ngii avuuvau
    iikiauvaa teeda ivaara yaata utida Anutuuqaara kutaavaivee kiatee.'
  ekk-PKP: „Usu Jumalasse,“ vastas Jeesus.
  mpx-mpx: Yeisu Pita anana i lahe i ba, “Yehoba nu abulilek-an.
  wbp-wbp: Junga-juku, jangku-manulku-jana kurdungurlu-patuju Jijajirliji, “Nyurrurla,
    wala nyinakalurla junga-nyayirni Kaatuku.
  luo-luo: To Yesu nodwoko kowacho niya, “Beduru gi yie kuom Nyasaye.
  nhe-NT: 'Huan Jesús quinnanquili: ―Ximotemachica ipan Toteco,'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܗܵܘܝܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum kiugai, “Ukpiqsrisitchi Agaayyutmik.
  msb-msb: Ginsabat sinda ni Jesus, “Magtuod sa Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Ju³héh³ hniah¹² quiah¹² Diú¹³!'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ପର୍‌ମେସରର୍‌ ତେଇ ବିସ୍‌ବାସ୍‌ କରିରୁଆ ।
  meu-meu: Iesu eto, Dirava bavabidadama henia.
  yva-NT: Umba Yesus po raura pare, “Syare wapanave Amisye ai.
  dgc-dgc: “Tandaan moy,” kagi ni Jesus du alagad na, “éng méniwala kam ta Diyos,
  zpm-NT: 'Pquiab me rëb me: ―Zha ne dib zdoo rnalo Dios,'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Khoryenkom hona xenytxoko, kekon
    hatà.
  sim-sim: Urik Jisas mu sawera, �Jir avak kwambu mendek Avui Wasilakan ji hishioweka.
  npi-ULB: “परमेश्‍वरमा विश्‍वास गर” भनेर येशूले उत्तर दिनुभयो ।
  cgc-cgc: Sabat Jesus, “Kinanglan magsalig kaw nang ta Dyos.
  tim-tim: hoŋ bawalupŋe hin makyeŋgiep, “Ye den bunŋe hin makyeŋgire nâŋgâŋet. Ye
    biwiyeŋe Anutugâlân katŋet.
  yor-yor: Jesu sì dáhùn pé, “Ẹ ní ìgbàgbọ́ nínú Ọlọ́run.
  wos-wos: Dé wungi wandéka Jisas dé diré wa, “Guni Godka mé jémba saréké.
  emp-NTPO: 'Jesuba jarasia: –Bãrãba Ãcõrẽra ĩjãnida panʌa.'
  eng-F35: 'So in answer Jesus said to them: “Have faith in God.'
  ind-ind: Jawab Yesus kepadanya, “Percayalah penuh kepada Allah.
  pes-OPCB: 'عیسی گفت: «به خدا ایمان داشته باشید.'
  mpt-mpt: Yesuse baabenea Ibo Gode titilo ele nane olo wateniba Gode kla bainobo
    geine!
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Koda꞉ pa꞉ta꞉ hone tulao hapa꞉peke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, i dɑsi Ilɑɑɔ̃ nɑɑnɛ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଇସ୍‌ପର୍‌ନ୍ନିଆ ବିସ୍‌ବାସ୍ ବପା ।
  gof-RNT: Yesuusi zaaridi, “Xoossaa ammanite.
  unx-unx: ୟୀଶୁ ଚେଲାକକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ରେ ବିଶ୍ୱାସ୍‌ ଦହେପେ ।”
  gah-gah: 'Loko lokago, Izesú lo kimike limó: Ómasimú gili alévolé ilo.'
  lcm-lcm: Na Iesu kala polpol ta, “Mi lomlomon ta God.
  aer-aer: Kenhe Jesus itneke angkeke, “Apatewarretyale Ngkartele-arle mpwarekenge
    iwenhe-arle the renhe apayuthneke! Arrantherre itelarerrirretyeke Rarle mpwaretyenhenge
    ingkirreke anthurre arrantherre-arle renhe apayuthneme.”
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Taytanchiq Dyuspi allita yuyakuyllapa.'
  tgl-ULB: Sinagot sila ni Jesus, “Manampalataya kayo sa Diyos.
  cbs-NT: 'Jesúsun jatu kemakin: —“Diosun jamapai atiduki”, ikunwankanwen— itan'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Jin kukanu ini ni Su''si ma.'
  nnq-nnq: Yesu ngabajanga, “Munhwamini Nnoongo.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea: —Ʉmʉreco Pacʉ cʉ̃ ca tii nemoro mena, “Jãa
    ca ĩirore birora biirucu,” ĩi tʉgoeña bayicãña.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀତ୍, ଯୂଯମୀଶ୍ୱରେ ୱିଶ୍ୱସିତ|
  huv-NT: 'Condom Teat Jesús tasaj nejiw: ―Iyacan imeajtsan wüx Teat Dios.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Da̱mi̱ ''yɛ̱c''ɛ̱i̱ ngue nu̱''mø gui̱
    mmat''Oja̱hʉ, da̱ mäxa̱hʉ Oja̱.'
  nop-nop: Unduŋ niŋguk kaŋ adibo yeniŋguk,
  obo-NT: Kahin Disas kandan to, “Pomakoy kow to Monama.
  cak-ENT: 'Pero ri Jesús xbij cheque conojel ri rachibila'': Rix chuka'' nc''atzin
    que tiya'' ronojel ivánima riq''uin ri Dios.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹᥄ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤜᤠ᤺ᤳᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤆᤵᤆᤡ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ. ᤁᤴ ᤁᤥ᤺ᤰᤔᤠᤴ ᤜᤠ᤹ᤕᤠᤰ ᤀᤠᤃᤧ᤹ᤀᤠᤱ ᤘᤠᤜᤱᤅᤥ ᤗᤠᤵᤑᤢᤛᤡᤱᤅᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢ᤹. ᤂᤧᤱᤃ ᤁᤢᤗᤠᤃᤡ ᤐᤥ᤺ᤱᤅᤣᤖᤥ॥
  snx-snx: Yesus andug aib sis munjrulxo, “Xotei xasi tei ud pax.
  kql-kql: De, Jisasɨlɨn valatɨk galaveve, “Ben juŋave, wulu vaŋu. Kukuñmiŋgi, Gotɨn
    wulu papa.
  mie-NT: 'De nī ncāhān Jesús jíín ndá dē: Candíja ndá nú jā sāhá Yāā Dios jā jícān
    nū.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱཝཱདཱིཏ྄, ཡཱུཡམཱིཤྭརེ ཝིཤྭསིཏ།
  qve-NT: 'Hinaqtinmi Pedropa nisqanta uyarispa, Jesusqa khaynata niran: —Qankunaqa
    Diospi creespayá confiaychis.'
  pao-NT: Soo Te Pabe'e yise meeoo mu netamma, “Aha. Mu ekow sooma'yu. Mu sakwa ka
    Te Naa naka'oedyukuse nanesootuhi. U ka tunaka'oedyukuna, u ka giba ka banunadu-naamookwitoo
    nooyooa tuunguse, oosoo oo-toogoo manikwu.
  cbu-NT: 'Isussha wipunasheetsi: ¿Mayaamshta Apapaa wizpuririni punirustaksa? Mazinangantsa;
    Apanllimun mangis tatkus, Apanll pinasachparee nda átus, nda punirustakus, nee
    tsapootstaa machee íwareetstaa: Naangi; musush chipuyangi tákchus, musush chipuyachparee,
    watam Apanllimun izuureesha mangis tatuksawa, mang, tárangiya.'
  usa-usa: 'Îtu tiráiye: “itaao! arupi Áánûqtuqtabama yáqtoqma akoqnáá uráánama'
  soy-soy: 'Yeesu uu upipirɛtiki rinɔ́ɔ yɔ́su rɛ: Ani nɛ Uléécɑɑ kɛfɑ tɛnɛ.'
  bkx-bkx: Ma Jesus natae mnak, “Namneo! Ile lamu hi mpalsai neu Uisneno on nane.
  hui-hui: Ani layagola Yasuhanda tihondo ladai bialu lalu, Ngode Datagaliwabehondo
    mini mbiraore wu haabo halimu.
  amf-amf: 'Yesusaar kena yin giyayse ki maasade: “Barjodar woylamin qajee.'
  quc-NNT: 'Xch''aw k''u ri Jesús, xub''ij chke ru tijoxelab'': ¡Tzrajwaxik b''a''
