  mbc-NT: 'Jesusya ta''pî ipî'': —‍Innape Paapa ku''tî.'
  ndg-ndg: Yesu kabayangwa, mube ni imani kwa Nnongo.
  wsk-wsk: Se Jesus nunga maonam, “Nina Kaem ko nengemang ningi nunguning arukko!
  toj-NT: 'Ti yala ja Jesusi: ―C''uanic ja Diosi.'
