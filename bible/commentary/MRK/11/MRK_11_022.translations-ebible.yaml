  dob-dob: Ta Yesu ꞌieonedi, ꞌigwae, “ꞌEguma ꞌimi emisa wasaꞌu Yaubada ꞌena, ꞌomi
    wate ꞌimi guinuwa waiwaidi wada guinuwedi.
  wrs-wrs: Wo Yesus henga unna, hi hevpa mana ema mendekli kava venama, snamba an
    ona? Yemba kava tanam ishunv, Sesoamoa keknam yeoa lovahmanavm pevna undnahonam.
