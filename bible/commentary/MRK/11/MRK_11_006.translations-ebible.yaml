  san-TEL: తదా యీశోరాజ్ఞానుసారేణ తేభ్యః ప్రత్యుదితే తత్క్షణం తమాదాతుం తేఽనుజజ్ఞుః|
  ben-IRV: যীশু শিষ্যদের যেমন আদেশ দিয়েছিলেন, তারা লোকদেরকে সেই রকম বলল, আর তারা
    তাদেরকে সেটা নিয়ে যেতে দিল।
  ntu-ntu: Sc tzpipebzlr natq Jiszs kcng tqpibzle badr, x sc tzrlrpe-ngrbzlr nzvzmi-krdrle.
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਜਿਵੇਂ ਯਿਸੂ ਨੇ ਆਖਿਆ ਸੀ ਉਨ੍ਹਾਂ ਨੂੰ ਕਹਿ ਦਿੱਤਾ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ
    ਇਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਦਿੱਤਾ।
  gvc-gvc: Ti ã nichʉ tʉhoa, tina sehe Jesu to niriro seheta yahuha tói ducuinare.
    Ti ã ni yahuchʉ tʉhoa tói ducuina sehe “Naahga”, niha tinare.
  mwp-mwp: Palamun kuniya ya kedha, Yesu palamulpa midh na mulaydhin, mabaygan palay
    kasa guythuyamin.
  ksj-ksj: Ebu zeꞌa naenaezinaꞌa, Iesuꞌa ziroteꞌe ḡoeꞌa zirotene, tuḡuze onamiro.
  sbk-sbk: Bhabha bhulile nishi uYesu ishabhulele, na abhanya bhaleha bhashila.
  mya-JVB: ယေရှု မှာထား တော်မူသည်အတိုင်း တပည့်တော်တို့သည် ပြန်ပြော ပြီးမှ ထိုသူတို့သည်
    အခွင့် ပေးကြ၏။
  kgf-kgf: Imuhuc ʒéyu Yesu ac érézéyec imuhucyanec melemma énézéyoc. Énézéyic wai
    érécmigic hayoc.
  awb-awb: sega Sísaga teriu ehweh teríúyara sega sensabé, Meyáhtao uwe.
  gdn-gdn: Iyapana ki inako tagubu ko Iyesu tadeyau kabukabuwa ragidai ki Iyesu badidi
    tadebu ki mu makeya makeya iyapana tademupu manako iyapana ki denai tagubu ke;
    “Baganai, papa ‘donki’ ki wadumuri kaiwagi.”
  hvn-hvn: Ta bꞌale ke ri roo, mihe ane, “Ta paraluu Muri dii. Kiri moko ne pake,
    do ta pebꞌale dꞌènge ma ri jꞌii ma dꞌee.” Ta hani ke ri dèu he, ta peraꞌo ri roo
    ne ana keledei nee.
  nko-NT: Bɛlɛ mʋ́ ɔnɔ́ alɩ ámʋ́ʋ́ Yesu lɛ́bláa amʋ́ ámʋ pɛ́pɛ́ɛ́pɛ́. Besi amʋ́;
    akasɩ́pʋ́ amʋ bɛsankɩ́ mʋ́.
  bsn-NT: To ĩna yisẽniĩase ñajare, Jesús ĩnare ĩ cʉdirotiriaro bajirone cʉdiyujarã
    ĩna. To ĩna yirone, ĩnare varotiyujarã burro ʉjarãjʉa.
  pib-NT: Wanna wane china Geso chinyawakna. Retashatkatkana.
  wiv-wiv: Hiro ta tania ni dia na polea ke Iesus, pale, dia ta vatihiro, hiro kene
    vano.
  reg-reg: nibhabhabhwila lwakutyo Yesu abhabhwiliye, abhanu nibhabhasiga bhagende.
  mlh-mlh: Oŋu weu yatebi Yesuji yasiya ore so mibire maneru “Soine ogagaru rainebire,”
    mibuŋ.
  gof-ENT: ኢያ ታማሬቲ ዬሱሲ ባንታና ኪቲዳይሳ ኦዲን፥ ኣሳቲ ዬዲ ኣጊዶሶና።
  aau-aau: Hohkwe sa Jisas hiy hehe ma mekow senkin lonuayk me. Uwrsa somokwe sa hehe
    seme isay ha.
  tvk-tvk: Ma eloheoh xalu lubit rilomun ni mi xil nggoni ngan xa Iesu tehiteni mi
    xalu, ma moletin xil ak lamaen xalu tengan lalihur dongki ak laliha.
  prf-NT: En tábbig di ay kona ten imbilin ni Jesus, kaya pinabayan dán hidi nen tolay
    hidi a lumakad.
  auy-auy: Ísumo sún-aai simátímúyasa kanaán-ifo miyá okaiyó suwasaráí
  tbg-tbg: tumanta vitanta Ihuva vaaka tu uvara vinavuka tiva nimumanta ho vira vare
    vuate ti.
  hub-NT: Nu tuinam nitasha, Jesús turamkurmincha titarma tusa timaunka imatiksag
    ujakaru. Turawaram pachitsuk inaisaru.
  hmo-hmo: Iesu ena hereva gauna idia dekenai idia hamaoroa, vadaeni unuseni gini
    taudia idia hereva, “Ia namo.”
  big-big: Tegi Yisugu yaka kaiya pilik piyaugu yeiya to mela, logo yombanuwiligu
    piyau kunibene keleya.
  gux-G: Ki bi gua ki ŋmiamba nani Jesu n den yedibi maama. Ki bi niba yeni ŋaaba
    ki bi gedi.
  cnl-NT: '''E³ jo̱³ ca²³sɨ''²³te''²³ dsa³ ''í³ ''e³ la²³ ca²³jua''³ Jesús. ''E³ jo̱³
    ''a²³''e³ xa³ ca²³jmóo²te''²³.'
  zar-NT: Buluʼbiʼë didzaʼ bönniʼ usëda queëʼ Jesús, gulë́ʼ légaquiëʼ ca naʼ chigudxi
    cazëʼ Jesús légaquiëʼ, ateʼ guluʼë légaquiëʼ lataj.
  kde-kde: Vakuhundwa nkuvayang'ula muchi chanavahaulidile Yesu na vanang'o nkuvaleka
    vakuhundwa vahwene nawe.
  ata-ata: Aneꞌi ilou miavuti la mivikalaneꞌi aloxo Iesu mupelaꞌaxu ne, la sou aneꞌi
    ieꞌi muvaxaiꞌa ilousi sou ilou minoꞌu milailixu noxou.
  qvw-NT: Chaymi Jesus nishantanülla nipäcuptin awnil pasquichipäcula.
  nfa-nfa: Ka ra dhaa, peka na, “Lamatua jiꞌi neo pake ne. Ho ladhe Na pake nare,
    na, jiꞌi ngèti hari mai.” Ka dhèu sèra soro tèke si lasi pakako rèti ana keledꞌei
    èèna.
  tnp-tnp: Kəni kəmuəni=pən nəghatiən rəha Iesu kəm lah, kəni kəmotegəhan=pən e nətɨ
    togki kəm lau.
  urd-urd: उन्हों ने जैसा ईसा ने कहा था, वैसा ही उनसे कह दिया और उन्होंने उनको जाने
    दिया।
  hot-hot: Ma thai enaŋ hatôm atu ba Yisu hanaŋ hadêŋ thai. Êŋ ma etak thai ba i.
  mqj-NT: Natimba'mi susi mangka napakari'disanni Puang Yesus, napolalan napabeai.
  rus-SYN: Они отвечали им, как повелел Иисус; и те отпустили их.
  mbh-mbh: Mako or paini o ria or nge riong ako Jisas i ria or paini nge, mako o nongpol
    i vene aken, ma o ria or paini ve, “I sivenga.”
  bdd-bdd: Ma site luwaedi sigwaeya, “Bada nuwanuwana, ma tuta toꞌutoꞌupana tuwa ꞌabwa
    ꞌihetune hileyama,” ma ꞌoidiya sitagwaleya.
  cbt-NTPO: '“Siniorori nohuantërin,” itohuachina: “Inta nipachin, quëpaquë'',” itopi.'
  srn-NT: Den man piki den sma leki fa Yesus taigi den, dan den sma libi den meki
    den gwe nanga a buriki.
  cta-NT: Ndachaꞌ nguꞌ jiꞌi̱ yu biꞌ ñiꞌya̱ cña nu ngulo Jesús jiꞌi̱ nguꞌ chaꞌ chcuiꞌ
    nguꞌ loꞌo. Liꞌ nda yu chacuayáꞌ chaꞌ tsaa nguꞌ loꞌo huru.
  bqc-SIM: Aa wèmá lá Yesu ònɛ́wa, ↄ̃ wà ń tó we.
  tcz-CHONGTHU: Chuin amanin Yeshuan asei bang chun amaho komah aseilhonin ahile ahin
    phalpeh tauve.
  mar-mar: त्यांनी येशू त्यांना काय म्हणाला ते त्यांना सांगितले. तेव्हा त्या लोकांनी
    त्यास ते शिंगरु नेऊ दिले.
  snp-snp: Yesukafo ka logimami yamaidana oti logimaito koliti, O, ilimiti wailo,
    lato,
  isl-isl: Þeir svöruðu eins og Jesús hafði sagt þeim að gera og þá leyfðu mennirnir
    þeim að taka hann.
  spy-NT: Kukētyi ꞉rubiichoo kuu wōloo kimwooytoochinē ꞉Yēēsu. /Kēēchāmchi kubeeta
    sikiryēēt.
  xnn-xnn: Dadat ibaga san kinwanin Jesus dat itan-oy san nang-ila ken daida.
  mwe-mwe: Gubhaajangwilenje malinga shibhalajilwenje na a Yeshu, nabhalabhonji gubhaaleshilenje
    bhajabhulanje.
  tte-tte: Mwa yoli labuine kainali siyamaisa besiele tawae Yeisu iwalowen kolili.
    Kabo tomone sitalam.
  tcs-tcs: Demtu bin ansa, ‘Da BosLod wandem ane em go sanem kambaigen apta.’ So dem
    pipol bin laue demtu po teke da dongki.
  hlt-THB: Jesu ing a yn amyihna kqawn pe nih nawh cekkhqi ing ceh sak uhy.
  soq-soq: Mo nata Iesu diamona rua apana sa diamoieno etane emoieno donki lotone
    banlene antoiena.
  qub-qub: Chaura Jesús nishanno niran. Niptin mana micharanchu.
  att-att: Á initabbák da yù nipakagi ni Apu Kesu nira, á nipálâ da laguk nira.
  bki-bki: Mia naljuo aber kalo iliano nalo na Yesu ber kalo ruei, napano mia nalo
    amijikia averii ka tomu nalo, ana tomu nalo amijamo ka naljuo amijikia avuru togki
    riva rivu ga.
  bqp-bqp: ò wèḿma lákũ Yesu òńnɛ nà, akũ ò ń tó ò táo.
  mcp-mcp: Bwə́ músə bɛ̧sa mbií Yésus nyə ámə jaaw bwo yí. Buud bɔɔŋg bwə́ mú bɨ́d
    nə́ bwə́ kə́g nə ndɨ̂.
  hat-hat: Disip yo reponn jan Jezi te di yo reponn lan. Epi moun yo kite yo ale.
  npl-NT: Yejwah okinnankilijkeh kemi Jesús okimilijka, iwa okinkawilijkeh mawiah.
  bgg-bgg: Ai è ithek shii Isu è khi-èrek ne yua pha ji yao ne chang. Ji nuii ne ji
    pha branthek è isa shii ji pha bambao now ne dun ge.
  eng-TCENT: They answered them just as Jesus had instructed, and the people let them
    go.
  eng-BSB: The disciples answered as Jesus had instructed them, and the people gave
    them permission.
  cpu-NT: Ikantanakeri irirori okaratzi ikantavakeriri Jesús. Ishineetakeneri iraanakeri
    burro.
  san-ASM: তদা যীশোৰাজ্ঞানুসাৰেণ তেভ্যঃ প্ৰত্যুদিতে তৎক্ষণং তমাদাতুং তেঽনুজজ্ঞুঃ|
  tac-NT: '''Liko alué Esúsite julárigame ruyele ''la sébili napurigá anélige Esusi.
    ''Liko alué rió rukeme yati ''la elile napurigá ''la o''tomela.'
  eng-WEBPB: They said to them just as Jesus had said, and they let them go.
  gfk-H: Dir ga balu at diet hoing Iesu ga hasasei tar dir. Io, diet ga waak sei dir.
  viv-viv: Ada Yesu gigahe amine higahedi, ada au hihawahegedi be hina.
  yao-yao: Ŵakulijiganya ŵajanjile mpela iŵatite pakusalilwa ni Che Yesu, ni ŵandu
    ŵala ŵaalesile ajaule najo.
  tgp-tgp: La r̃aramira sohen Iesu mo verea isara moiso, ale la tamlohi atu la tinar̃ihia
    vara la lavi natu donki atu i vano.
  auc-NT: Äñönänite Itota nänö änïnö adodö äna ëñëninque, Ao änäni.
  kbc-NT: Odaa niɡ̶ijo itoatataale anodiotibece Jesus joɡ̶oigidi niɡ̶ijo aneetediogi
    Jesus me ligegi. Odaa niɡ̶ijo oko joɡ̶oikatece niɡ̶ijo anodiotibece Jesus moyadeegi
    boliicawaanigi.
  bmh-bmh: Goagen Yesus nug ze awareun guzenaital ze go koli awaremen. Dudu agen io
    ina, go donki oimai, alemen.
  ctu-BL: Jini xcʌnt'añob tsi' subeyob chuqui tsi' yʌlʌ Jesús. Jini winicob tsi' chocoyob
    majlel.
  meq-meq: Tsa na, ta mbəɗatay faya andza nakə Yesu a tsikatay naha aye. Ndo niye
    hay tə tsəne andza niye na, tə gər tay ha. Tsa na, ti ye ha zuŋgo niye.
  noa-H: Magbaawai Jesuu hamachig jaaupʌ̈itarrjö jaaubaawai hʌdʌraa warag hamag harrpijierram
    haajem.
  alp-NT: Luasi ralake tamata meru be, “Tuhane Ipakele po tatike pine Ileukele.” Eleki
    tamataru sebei luasi ranae.
  san-VEL: tadaa yii"soraaj naanusaare.na tebhya.h pratyudite tatk.sa.na.m tamaadaatu.m
    te.anujaj nu.h|
  kbq-kbq: Hazageno Jisasi'ma hu'nea kea nezmasamige'za, anante'ma oti'naza vahe'mo'za
    knarere hu'za huznante'naze.
  kbh-kbh: As chata tbojanjuá nts̈amo Jesús tojanëyancá; y chë ents̈anga tmojanalesenciá
    chë burrotema chamuánatsama.
  ron-LSB: Ei le-au spus exact cum le spusese Isus și i-au lăsat să plece.
  pon-pon: Ira ari japen kin irail, me lejuj majani on ira. Irail ari kadar on ira.
  nhe-BL: Huajca imomachtijcahua quinnanquilijque queja Jesús quinilhuijtoya. Huan
    nopa tlacame quincahuilijque ma quihuicaca.
  sps-sps: Ri pangis raton a vainy te tsutsun pana rari tan vegiau te tsue of rari
    Jisas, rin vainy famanat ratuari.
  wnc-wnc: wamu Jesuta yakut taknga ngang yanikumayak. Yaniwat natake kapewa
  bus-bus: Aↄ̃ wèńla lán Yesu òńnɛ nà, ben wà ń tó aↄ̃ táo.
  gub-BL: Umume'u Zezuz ze'eg wanupe wà. A'e mehe weraha kar wanupe wà kury, a'e wi
    wà kury.
  imo-imo: Kano teko ningi wali iye kano taloni Jisasini nimu kano mele aku teko ungu
    pundu toringili. Aku wali iye kanomani iye talo pangili tiye koloringi.
  boj-boj: Onaqa naŋgi aiyel na anjam Yesus a minjrej qaji di tamo naŋgi di minjrnab
    odnjrnabqa donki di osib Yesus aqa areq osi beb.
  ulk-ulk: Wige yabi daratagerda nako ge yabi Iesude tadaratagri, ege le laglag berda.
  eng-DRA: Who said to them as Jesus had commanded them; and they let him go with
    them.
  knf-knf: Kë baŧeem baka jibi Yeŧu ajakuŋ na baka. Kë bawut baka kë bayaa.
  san-KHM: តទា យីឝោរាជ្ញានុសារេណ តេភ្យះ ប្រត្យុទិតេ តត្ក្ឞណំ តមាទាតុំ តេៜនុជជ្ញុះ។
  arn-NT: Kisu engu ta llowdungufi chumngechi ñi feypikünuetew ta Jesus, fey elungey
    engu tañi küpalafiel ti pichi furiku.
  zas-NT: Badxiꞌ reeman laan ziꞌc rëb Jesús, abiꞌ cwëjb ree bén guin zinë reeman laab.
  ken-NT: Baghɔk Yesu bágháti bhɔ ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́ mpok yi átó bhɔ. Bárɔ́
    yɛ bɔ mándɔk nɛ mɔ́mpɔŋɔ batu.
