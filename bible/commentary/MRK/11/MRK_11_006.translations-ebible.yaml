    zawu.
  qwh-NT: Tsenam Jesus nenqannolla niyaptin, dejariyarqan apayänanpaq.
  gaw-gaw: Oḏ mataeg amu a Jesus aum Nug oḏe bia aeh amu ag, “Ena,” aon ap̱ig.
  nca-nca: Yiqo, iŋo-iŋo rewero uni irisa ŋundo Yesuko mande yimiraró ŋu yimirori
    kama soré yereŋgurí.
  zpz-NTPP: Orzeꞌ mnii dey lo mbecy zeꞌ gal nu mnii Jesuuz. Gazeꞌ nu bzaan dey nu
    cha nu dey bur zeꞌ.
  mkj-mkj: Ara japoang irai doahr ma Jesus pwehng ara. Armajjok ken mweidoahng ara.
  zac-NT: Repi raiꞌ ziquë guniꞌi Jesús lu raiꞌ. Iurní bësaꞌnë mënë parë biaꞌa raiꞌ
    burrë.
  kyg-kyg: Yesuꞌa hana paiꞌniya gemo hapa paiꞌnaꞌageꞌa anataleꞌnaꞌageꞌana avaleliꞌana
    uꞌnaꞌae.
  kmk-kmk: Imbagan dat duwa dit imbilin Jesus un ibaga da ot impalubus da un aḻan
    da.
  cao-NT: Jatsi joni bo ja quëbicaniquë, naa Jesú yoaha ca jato yoahahi na. Jatsi,
    —Bicahuë —i jaca niquë.
  bbr-bbr: Awas Jisas nukas ämän awatowon siar, keseriar kiro ämän ätäi awaroirin.
    Roat akas ior äuna, au donki oi koirin.
  inb-inb: Chi­ura, Jesús imasa nis­ka­sina ainir­ka­kuna. Chasa uias­paka, sakir­ka­kuna
    apan­gapa.
  hrv-hrv: Oni im odvrate kako im reče Isus. I pustiše ih.
  box-NT: Á bìo ó o Yeesu lá bía nɔn ɓa yi lé bṹn á ɓa bía nɔn ɓa nùpua
    mu yi. Á ɓa día ɓa á ɓa wà.
  ote-NT: Ha nuya nxadi bi da̱di ngu xqui xipa ra Jesu, hangue núꞌʉ ya ja̱ꞌi bi hyopi
    bi zitsꞌi.
  wnu-wnu: '@see-verse:MRK.011.005'
  zam-NT: Sya, mcàb myen' loo mèna xalque' ndxab Jesús loo myen'. Sya, mbla' mèna.
    Ndye'th no myen' burr loo Jesús.
  zyp-NT: Zisu tei a chingpaw he hrakhei chai he ka, cawngsaw sahlo taco seikhui thlang
    o, aa tah he.
  sey-NT: Cajëna, Jesús caseꞌeje̱ careña. Cajëna, deꞌoji. Sajë̱ꞌë, careña.
  nvm-nvm: Bu ijeg kuardiavga e vuak fuon faivo nokarok (2) iji bu uri vuak izeg Jesu
    fu kuardiainma ijeg una e iji kuardiavga bu arekoga bu irame una vain.
  mps-mps: Tama augwali sigo te Jisasgo wali po tiwai gilama augwalibolo wali. Tama
    augwali sibolo te donki sela pao olama, augwaligo usu da po wai.
  seh-seh: Anyakupfundza atawira ninga mukhadapangirwa iwo na Yezu.Tenepa Iwo aasiya
    mbaenda.
  pab-NT: Hatyaoseta Jesus iraehenere ihiyeha akereta iraeha hoka hatyo halitinai
    halakisene hoka xaneha boriko mokose kakoa.
  llg-llg: Boe ma ala lataa, lae, “Ai Lamatuan sangga paken. Mete ma Ana pake nateꞌen,
    na, dei fo ai mini fali tuti kana.” Boe ma hataholi la sila mboꞌi sala leꞌa leni
    banda keledei ndia.
  kyf-kyf: '''Ɩn sa -Zezu zʋa wa ''dɩ, ''ɩn wa yi ''saa gba. ''Ɩn wa yia wa kwɛ -yɔ
    -sa, ''ɩn wa yia mnɩ.'
  tpi-tpi: Na tupela i bekim tok olsem Jisas i bin tokim tupela. Na ol i orait long
    tupela i ken kisim donki i go.
  mih-NT: Tacuan ta i nacatyi ra cuhva sa catyi ra Jesús sihin ra. Ta i saha ñiyɨvɨ
    sa cuhun ra sihin burro cuan.
  qvh-NT: 'Sayno niptinmi discïpulucuna niyargan Jesús yachasishgannöla. Sayno niyaptin:
    “Sauraga apay, ari” nergan.'
  kms-kms: Di ni Jisas yeri nindim kin pugrine simbe mand, di ni rar muqond mo.
  agn-agn: Siminabat tang doroa pario ka tang toyon ong nira ni Jesus. Animan pinekel
    ang lagi ong nira.
  nhi-NT: Yehuan otlananquilihqueh quemeh Jesús oquimiluih, uan oquincauilihqueh macuicacan.
  ttc-NT: Ntons kyetz owaj ktzaq'b'e' iktza'x txiklen tq'uma' te Jesus b'ix ikxji
    kye xjal oktzoqpij tzan txik kyin.
  dan-1931: Men de sagde til dem, ligesom Jesus havde sagt, og de tilstedte dem det.
  kwj-kwj: Ete wowani Jisas fini sawero hingambwa ya fi sawe. O hinga fi sawewani
    ele hima fini ohounawani o dongi ya fi hungo.
  vie-OVCB: Hai môn đệ lặp lại những lời Chúa Giê-xu đã dặn, người ta liền để cho
    đi.
