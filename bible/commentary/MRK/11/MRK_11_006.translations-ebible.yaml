  lid-lid: Eme uru tiye sahou nane Jises asehek i turu, eme oro tiye uru kandrei ma
    katiyaniy kili.
  wim-wim: Pulan thawpul thant keꞌ wik anman nil Jesus.an thaw pulant, aꞌ than pam
    anangan thawin pulant, “Eeꞌweya, nip kalowana!”
  zga-M: Vakha vavula nduvu u Yesu avavulile na vanu vakhavalekha valutage.
  yom-yom: Bavutula banga boso Yesu kabatumina. Batu beni bababika benda kuawu.
  eng-NNA: They replied with Jesus' words. So they left those two alone.
  san-SIN: තදා යීශෝරාඥානුසාරේණ තේභ්‍යඃ ප්‍රත්‍යුදිතේ තත්ක්‍ෂණං තමාදාතුං තේ(අ)නුජඥුඃ|
  yut-yut: Yaŋba Yesu da gen yoyɨgɨt uŋudeŋ gɨn yoyɨgɨmal. Abal nandaŋ yomɨŋakwa donki
    aŋkɨgɨmal.
  grc-BYZ: οἱ δὲ εἶπον αὐτοῖς καθὼς ἐνετείλατο ὁ Ἰησοῦς, καὶ ἀφῆκαν αὐτούς.
  cpc-NT: Ikantanakiri irirori okaatzi ikantawakiriri Jesús. Ishinitawakiniri jaanakiri
