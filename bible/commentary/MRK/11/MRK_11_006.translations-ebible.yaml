  dah-dah: Irkeb Yesu beleŋ yinyiŋ gwahade po wol hekeb yubul tike teŋ kwaryum.
  tnk-tnk: Mətə krouni pen nəfe Iesu rɨməni pen tɨ nirau i. Nəpɨn nərmama me nəha
