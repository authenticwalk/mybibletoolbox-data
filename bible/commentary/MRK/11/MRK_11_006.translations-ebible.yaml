  san-IAS: tadā yīśorājñānusāreṇa tebhyaḥ pratyudite tatkṣaṇaṁ tamādātuṁ te'nujajñuḥ|
  nho-nho: Te takarua naa ni mee ake naa taratara Jesus ni kauake ki laaua, teenaa
