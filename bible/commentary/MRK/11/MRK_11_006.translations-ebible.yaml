  kup-kup: Pot hahan Iesuz parupin mañahat parun mañahan paru donki rop parup basapanez
    gu hah.
  jid-jid: u ba hla bawu bachi ni wa indi ba bana tre kpe na
  wmw-wmw: Ewo wakiwajibu kamba vyawatumiwe na Insa, wakiwasa wakuka vyawo.
