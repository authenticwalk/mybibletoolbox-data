  gym-NT: Jesukwe ño niemnabare ietre, erere niebare kwetre, aisete buro tuanimetre
    ngwiandre ietre.
  azg-NT: Yajoꞌ tꞌahan chaꞌxjen juu jñꞌoon na jndë tso Jesús na quinduehan. Ndoꞌ nnꞌan
    njnuenꞌ juu choꞌñeen, tyincyahan na tyeyꞌon nanꞌñeen juu oꞌ.
  bhd-bhd: ज़ेन्च़रां यीशुए अपने चेलन सेइं ज़ोरू थियूं, तेन्च़रां तैनेईं तैन मैनन्
    सेइं ज़ोवं। तैखन तैन मैनेईं चेले तैट्ठां गाने दित्ते।
  too-NT: Lā' huan sca'txtunu'nī'n takalhtīni'lh chu a'nchī Jesús ixcāhuaninī't. Lā'
    huan chi'xcuhuī'n tamakxtekli ta'a'n huan sca'txtunu'nī'n.
  ind-AYT: Mereka menjawab seperti yang sudah Yesus katakan kepada mereka, dan orang-orang
