  cux-NT: Tuu'mi ní discípulos ní nan'guɛɛcútaⁿ'a yā tan'dúúcā chi Jesús caⁿ'a yā
    chii yā 'iiⁿ'yāⁿ. Ní 'cuuⁿ yā chi discípulos cueⁿ'e yā ndúúcū burro miiⁿ.
  tur-YTC: Öğrenciler de Yeşua’nın kendilerine söylemiş olduğu gibi onlara söylediler,
    adamlar onları bıraktılar.
  san-ITR: tadA yIshorAj nAnusAreNa tebhyaH pratyudite tatkShaNaM tamAdAtuM te.anujaj nuH|
