  cot-NT: Icantanaqueriquea iriatimpajia icantajiavaquerica Jesoshi, ariquea ishinejiaqueneri
    iraajianaqueneri.
  bnp-bnp: Lakea ru koli manga a ngava e Isu i taki rua vona. Ri longo ne rua, ru
    vano.
  apn-NT: 'Hãmri nhũm wa mẽ kãm: —Nà mẽ panhõ Pahihti na wa inhmã hã karõ pa wa hwỳr
    tẽ. Wa ixte ma hwỳr o ixtẽm kaxyw. Anẽ. Hãmri nhũm mẽ wa kãm: —Tỳ? Tôe wa mãmrĩ
    ma kãm o tẽ. Anẽ.'
  ctp-NT: Ytsaꞌ neꞌ ꞌin yu kanꞌ nchga tñan nu ngulo Jesús ꞌin neꞌ chaꞌ chkwiꞌ neꞌ
    loꞌo. Bra kanꞌ mda yu chabiyaꞌ chaꞌ tsaa neꞌ loꞌo buru kanꞌ.
  bre-BRG: Int a respontas evel m'en devoa Jezuz gourc'hemennet dezho; hag e voent
    lezet da vont.
  opm-opm: Dahamtiperhan ihit Jisas ohe ma por meng wanin oh potpari.
  bvr-bvr: Wurra bitipa abirri-wena burrwa gun-gata geka nipa Jesus a-wenapa butula,
    lika aburr-gata gu-galiya yerrcha burrbu-bawuna.
  wal-wal: Erissiyo ashkkarati Yesuusi banttana azazidoogaa yootin, asati yeddi bayidosona.
  zad-NT: Na' gollgake' ḻegake' daa goll Jesúza', na' be'gake' latj bc̱he'gake'b.
  mgh-mgh: Yahaakhula toko Yesu cahimenrawe, ni yahaahiya urwaca.
  aso-aso: Likevo Izesuꞌ lo-ngimineꞌ gamazi ma nene li-ngimikesivo ha huli-ngimikavo
    vasineꞌ.
  uli-uli: Iwe ngo ir resa kangalur mokwe Jesus ye kangalur. Iwe ngo chowe re resa
    tehacher bo rebe loh.
  nin-NT: Aba da ba ure ku nggo Yesu a da ba, anishirr ba du ba kuma nu uvuvurr ijaki
    wa.
  tgk-tgk: Шогирдон суханони Исоро такрор карданд ва одамон ба онҳо иҷозат доданд.
  acu-NT: Tinamtai Jesús tímia nunisarang ujakaram suritkacharmiayi.
  cak-WNT: Y ri discípulos xquibij c'a ri rubin el ri Jesús chique. Y ri xetz'eto
    pe xquiya' k'ij chique chi xquic'om pe ri ti alaj bur ri'.
  ebk-ebk: Infiakiacha nan kenalen Jesus kan chicha, at penarufusan nan tataku chicha.
  spa-PDDPT: Ellos contestaron lo que Jesús dijo, y los dejaron.
  ruf-ruf: Wawedika ka Yesu pfayawalongele ne iwanu awo wawaleka woke naye.
  gun-gun: Ha'e rã hemimbo'e kuery ma Jesus aipoe'iague rami ombovai. Ha'e ramo ogueraa
    uka.
  agu-BL: I nin tzun ben cyaloltz chi yi ben tlol Jesús scyetz, nintzun ak'lij ama'ltz
    scyetz tan bene'n quicy'al.
  isn-isn: Ai a atambuie anga uYesu nai ua tambuie, hangi i antu aka aleka alongole.
  eng-PEV: Jesus’s followers told them what Jesus said, and then those people let
    them take the donkey and go.
  ilo-ULB: Nakisaoda kadakuada a kas imbaga ni Jesus kadakuada, ket pinalubosan ida
    dagiti tattao a mapan iti papananda.
  pir-NT: Tiquina sa nigʉ̃ tʉhoye, tiquina pehe Jesu tiquiro nidiro sahata yahuahye
    topʉ ducuyequinare. Tiquina sa yahugʉ̃ tʉhoye topʉ ducuyequina pehe “Neahña”,
    niahye tiquinare.
  anv-NT: Baá utɔɔ́ Jisɔs ágaré bɔɔ́ bimbɔ wyɛ nkane Jisɔs abɔ́ ajɔɔ́ gébégé
    atɔme ɛbwɔ́, ne ályaá ɛbwɔ́ ájyɛ ne geji.
  sab-NT: 'Ama jaindunga kwian kalen Jesu gerudu kare ama ole: —Cha Chugagwalla takalin
    burro soli aige, me sbali ama be burro soli ai kageni naskuni aini. Kwian geru
    jwannga gerudu ene gire kwian ama chugu ngwadi burro soli dbe.'
  tmd-tmd: Aliö rɨmɨn, Jisas rɨg yadöŋ akwör yadmɨn, yöwö rɨmɨn,
  acr-NNT: Rike e xkibꞌiꞌij janipa ri bꞌiꞌim bꞌi chike ruma ri Jesús; ewi xyaꞌ lo
    chike xkikir loq.
  kpg-kpg: Gei meemaa ga helekai nia helekai a Jesus ne hai, gei nia daane aalaa ga dumaalia
    gi meemaa gii hula ginaadou.
  taj-taj: येशूसे सुङ्बा ह्रङ्नोन चेला न्‍हीसे थेरी मुबा म्‍हिगदेदा भिजी, जमाहेन्‍से
    थे म्‍हिगदेसे गधाला कोला भोर्पुङ्जी।
  avt-avt: Hɨrakɨt tetpor menmen nɨpaa Jisas ketpɨwekɨt, te hɨr newisɨkɨt hɨrakɨt
    teiyɨk ten.
  cbk-cbk: Ya habla sila el cosa lang si Jesus ya habla canila, y el maga gente ya
    deja canila que desata con ese.
  uig-ARA: مۇخلىسلار ئەيسانىڭ بۇيرۇغىنىدەك جاۋاب بەردى، ھېلىقى كىشىلەر ئۇلارغا يول
    قويدى.
  tuf-tuf: Etat éyinat Jesusat wajác eyta ehcujacro. Eyta ehcwayat beyin acu ajc waajacro.
  abx-abx: Agsarumanan-na mga iya pariho si tugun-na si mga iya si Jesus, sanglit
    nagtugutan mga iya pagbwilta.
  mco-NT: Chi je metzpɨ Jesús ydiscípulos je jäy ajcxy yajmɨɨdmɨydacy Jesús y'ayuc
    nej anajty tɨ ñɨmäyii. Je jäy ajcxy ymɨnaangɨxy co jëb yajnɨ́cxcɨxy je burro.
  kqf-kqf: Kamaina bi tedi Yesu bai i giugiuwedina mainana a giuwedi. Ḡome te ai aninedi
    bi donki ai doli nawe.
  cpb-NT: Ikantanakeri irirori okaatzi ikantawakeriri Jesús ketziroini. Rishinetaakeniri.
    Raanakeri burro.
  aon-aon: Aria amam hakripesh enyudok atin baraen kabi douk iganigadae Jisas nakripam
    um. Douk namudok aria eshesh shakri wosik aria amam haraen hanak.
  hus-NT-2005: Tókʼontsik jelt xan ti usnék kʼal na Jesús ani walkájich tám kin júnaꞌtsik
    an burru.
  mig-NT: Yúan‑na te máá‑de, ni̱ kaka'a̱n‑de jíín‑ún, nátu̱'un ni̱ tá'ú Jesús tiñu
    nuu̱‑dé. Te vásá ní ka̱sía̱‑ún‑de va̱i‑de.
  bps-bps: Na tmimel ale salngad i man Dyisas di dale, na falohla ale mwè dun.
  mbs-mbs: Yan mig-indan se didowa tinoledaan i Jesus tepad te insogò din kandan,
    aw penga niyan mepakay iyan diyà te tig-apò.
  tof-tof: I bóktan we yalkomórri Yesu ibü enezan nyalórr, da ene pamkolpama ibü we
    ok ninóp tótókóm ene donki kyampükü.
  cme-NT: Yesuŋ waaŋ mamaŋ baa-ba, baa bi waŋ ma yaa‑i baa-ba. Baŋ piiye dumaaŋo-na,
    baa yaŋ ba ta baa-yo.
  sus-sus: E naxa e yaabi alɔ Isa a masen e bɛ ki naxɛ. Nee fan naxa e lu e xa siga.
  pon-2006: Ira eri sapengkin irail duwen me Sises mahsanihong irao. Aramas ako eri
    mweidohng ira.
  dad-dad: Idi Jesus irokenẽdin kilei, solo de dirokenẽdin. Age de di, tamo ditornẽdi
    di, dilen.
  zab-NT: Chiyru cuaibdeb zec ni raipy Jesús laadeb, ax bsaandeb zénedeb burreenqui.
  jae-jae: Ma êsêagêc sêsôm biŋ, taŋ Jesu kêsôm naŋ, gêdêŋ êsêac e sêwi siŋ.
  ksd-ksd: Dir ve diat ta nam ra tinata Iesu i ga tatike; ma dia nur vue dital me.
  msm-NT: Iyan intabak dan to intugun ni Jesus, kaling pigtugutan dajun sikandan.
  myk-myk: A pʼi pu ɲɔ shɔ ba Yesu ya yi jo pu mu wɛ. A pee sipyii pʼi sɔɔ na pʼa
    gaaŋi ni ki ni.
  sbe-sbe: Yesu saha ye hedede kalidiwai wa gonogonowana hinage se hedede udiyedi
    ede suisui wa se talamyei.
  mcr-mcr: I tquaŋguwäŋga, iquaqu quŋi, Jisasi Iqu ätukqä-pa ätukiyi. I tquaŋgiyäŋga,
