  san-DEV: तदा यीशोराज्ञानुसारेण तेभ्यः प्रत्युदिते तत्क्षणं तमादातुं तेऽनुजज्ञुः।
  tna-NT: Tuatseda beju quisatana huecuana, cuaja Jesús ja cuatsasiatana batame. Da
