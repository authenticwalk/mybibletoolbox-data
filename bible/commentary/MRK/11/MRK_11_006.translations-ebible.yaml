  maj-NT: Tu̱nga b'a̱há kitsú já ni'yakuyóo̱ xi nkú nga kitsúhu̱ Jesu ko̱ kitsjántehe̱
    jóo̱ nga ngju̱a̱i̱ko̱ chu̱.
  bkq-NT: 'Jesus tyam aguehobyry ara myani aguelymo: — Kywymâry merâ izetonro. Inepa
    olâ ise nhopânehonly — kelymo. Aituo tonlo modo aguely: — Âdainkâba. Sataungâ
    lelâ — kelymo.'
  kue-kue: Yesus ka diro ditomere ikra di ikine endimbriko ana yomba ye kanwinge eriko
