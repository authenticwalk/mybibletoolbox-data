verse: MRK.011.006
translations:
  kpx-kpx: Kateige abu Iesuu louale hoto ke loui namigevelu. Ige oe ata keau hotobe
    loui kelueveholilu.
  okv-H: Iesu na ke do ara ena avo eo ingito aravora ainge eo
  tbo-tbo: Ega yaka hi pa, ‘Guyau i pa houga kuku hotana ina wibagibagi ma apo ina
    himila meya,’ po ega yaka hi palihaleya.
  mal-C: യേശു പറഞ്ഞിരുന്നതുപോലെ ശിഷ്യന്മാർ മറുപടി പറഞ്ഞു. അവർ അവരെ പോകാൻ അനുവദിച്ചു.
  grc-SR: Οἱ δὲ εἶπον αὐτοῖς καθὼς ⸂ἐνετείλατο⸃ ὁ Ἰησοῦς· καὶ ἀφῆκαν αὐτούς.
  bgc-bgc: जिसा यीशु नै कह्या था, उस्से तरियां उननै कह दिया; फेर माणसां नै उन ताहीं
    जाण दिया।
  khz-khz: Ne gevega-gelerato Iesu na evaikilarato vetainai, vou getugurato.
  deu-TKW: 'Sie aber sagten zu ihnen, wie Jesus sie angewiesen: und sie ließen sie
    machen.'
  zsr-NT: Gulubiꞌë didzaꞌ bönniꞌ usë́d queëꞌ Jesús, glëꞌ lequëꞌ ca naꞌ chgudxczëꞌ
    lequëꞌ Jesús, atiꞌ gluiꞌ lequëꞌ latj bunách niꞌ.
  lin-lin: Bayekoli bazongiselaki bango ndenge kaka Yesu alobaki na bango, mpe bato
    yango batikaki bayekoli kokende elongo na yango.
  hns-NT: Tab tjela log bataais djaun Jiesoe bolies raha. Tab manai log oesabke ledjaain
    deis.
  noa-E: Magbaawai Jesuu amachig jaaupʉ̈itarrjö jaaubaawai ʉdʉraa warag amag arrpijierram
    aajem.
  eng-EMTV: And they told them just as Jesus had commanded. And they gave them permission.
  mib-NT: Yūcuán na te ni cacahān de nájnūhun ni cachi Jesús. Te ni casiáá i tɨ vējicoo
    de jíín tɨ́.
  bea-bea: 'Kooh kiyehti koohotye ayi Jesus akooyehtii: kwa kootayinchut.'
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुरे़ मे़त्तुसिबा हे़क्‍केए नोगप् पिरे़त्‍छुआङ् खे़न् मनाहाॽरे़
    पेःक्‍मा मे़बाङ्‌घुसिरो॥
  xnj-xnj: Vawuliwa vakavayangula ngati Yesu cheavalagizi na vene vakavaleka vahamba
    nayu.
  mmx-mmx: La duga vorang i ngan ne Iesu ga tong pam i ridu la nom limixin diga mulus
    taba du mi lodongki.
  cbr-NT: Cacëxun ca usaquin canun quixuan Jesusan cacësabi oquin cacëxa. Cacëxun
    ca —ca buántan —cacëxa.
  tee-NT: Chai ju ix'amalakachan ju Jesús tajunilh tachi ix'ajuncanta. Chai ju acsnich
    yau ajunicalh ni catalhi'alh ju puru.
  eng-LSV: And they said to them as Jesus commanded, and they permitted them.
  cak-NT: Y ri discípulos xqui'ij ri ru'in ri Jesús chique. Y ri xetz'eto-pe quichi
    xquiya' lugar chique chi xquic'uaj-e ri alaj burro ri'.
  pah-NT: Igwete g̃a imombe'ui g̃a pe Jesus'ga rembi'ea. —Peroho ti ga pe a'ero, ei
    g̃a g̃a pe.
  sja-NT: Mãpai Jesupa jaradak'a p'anaudak'ãri, ichiak'au pëijida.
  xed-xed: Ka zlghanaftá həŋ ta wa taŋ manda ya mnanaf Yesu ta həŋ. Ka zlaŋtá lu ta
    həŋ, ka laghu həŋ.
  mks-NT: A̱nda̱ já na̱nducú ñehe mé da̱ xíca tuun xi̱hi̱n Jesús cán tu̱hun nu̱ ná
    ta na̱cachi da tá quia̱hva na̱cachi Jesús xi̱hi̱n dá. A̱nda̱ já na̱ñe̱he̱ dá ña̱ma̱ni̱
    cañehe da rí cu̱hu̱n da̱.
  gfk-S: Dur ga balu di hoke iat Jisas gate hinawase ter dur. Io, di ga waak leise
    ter dur.
  bmu-bmu: Mewö qesim etkigetka Jisösnöŋ jiyöhaŋgö dop jiyohot möta “Ölöp memba anmahot,”
    jiget.
  dgz-dgz: Iesu namu wadiamoni nop ap sia wadiamone boge man warapen menan umap wan
    ame di wat amon.
  eng-GNV: 'And they sayde vnto them, as Iesus had commanded them: So they let them
    goe.'
  zaa-NT: Làcabi nna becàbi cabi tì'ba nu chi ra Jesús cabi. Làcą nna be'él·la' taá
    cą cabi.
  eng-WEBSTER: And they said to them even as Jesus had commanded; and they let them
    go.
  guh-guh: Nexata bajaraponëbeje jumaitsibeje pacuenia baja Jesús itorobatsibeje.
    Nexata tocopatatsibeje pecaponaenexabeje.
  bon-bon: Teepi jejemäsi, Yeesu lipu bii jaajige teepi jajime, siige pui biname cina
    ire taatu jaatwisi teepi dongki ne acaname.
  nhw-BL: Huajca imomachtijcahua quinnanquilijque quen Jesús quinilhuijtoya. Huan
    nopa masehualme quincahuilijque ma quihuicaca.
  swh-ONEN: Wakawajibu kama vile Yesu alivyokuwa amewaagiza, nao wale watu wakawaruhusu.
  wbi-wbi: Pepano avavulanisivua vakamula ndavule eveele avalaghiile uYesu. Avaanhu
    vala vakavaleka viluta najoope.
  bba-bba: Bɑ bu sɔ̃ɔwɑ nɡe mɛ Yesu u nɛɛ bu ɡere, mɑ bɑ bu deri bɑ kɑ doonɑ.
  eng-KJVCPB: 'And they said unto them even as Jesus had commanded: and they let them
    go.'
  kgk-NT: Ha Hesu nhe'ẽgwe omombe'u íxupe kwéry. Upéa-rupi oheja ogweraha mburika'i.
  waj-waj: tuduu rikiada Yisuuva iya kiaa mmuu kuaivaa gioonna kiaapuuya kiaa mmuduu
    rikiada ee-oo tuduu vitada nniravai.
  ekk-PKP: Jüngrid vastasid täpselt nii, nagu Jeesus oli käskinud, ja inimesed lasid
    neil minna.
  mpx-mpx: Analiya hi lahe i ola hauna Yeisu i baunan eliyalil, inoke gamagalau hi
    talam ge tohago donki hi ahe hi egon.
  wbp-wbp: Nyanungu-jarralku kurdungurlu-jarra wangkajalu-jana, “Nyampukuju tangkiyiki-nyanurla
    warlalja wangkajarni, ngaka kapu pina-yilyamirni.” Junga-juku, yangka panungku
    yapangku, yilyajalkulu-jana kurdungurlu-jarraju yangka-kurluju tangkiyi kurdu-warnu-kurlu.
  luo-luo: To negidwokogi mana kaka Yesu nonyisogi mondo gidwokgi mi jogo noweyogi
    gidhi.
  nhe-NT: Huajca imomachtijcahua quinnanquilijque queja Jesús quinilhuijtoya. Huan
    nopa tlacame quincahuilijque ma quihuicaca.
  aii-aii: ܘܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܕܵܐܟ݂ܝܼ ܕܦܩܝܼܕܵܝ ܝܗܘܵܐ ܝܼܫܘܿܥ. ܘܫܒ݂ܝܼܩܵܝ ܠܗܘܿܢ.
  esk-NT: Aikł̣iqsuak taapkuak kiggutiniqsuk Jesus-ŋum tillisaatun. Iñuiḷḷi taapkua
    aullaqtinniġaich.
  msb-msb: Ginsurmatan sinda san pareho san ginpasabi sa inda ni Jesus kaya pinabayaan
    na lang sinda na guyudon an tinday.
  cpa-NT: Jøng² ca¹tsáih¹dsa dsa² héi² ju³lah ca¹juúh² Jesús. Jøng² ca¹cuø¹dsa jǿg³
    ŋi¹lia¹dsa.
  dso-dso: ସେମନ୍‌କେ ଜିସୁ ଜେନ୍ତି କଇବାକେ କଇରଇଲା, ସେନ୍ତାରିସେ ସିସ୍‌ମନ୍‌ ଲକ୍‌ମନ୍‌କେ କଇଲାଇ
    । ତାର୍‌ପଚେ ସେ ଲକ୍‌ମନ୍‌ “ଗଦ ପିଲାକେ ନିଆ ।” ବଲି କଇଲାଇ ।
  meu-meu: Bena Iesu ena hereva e hamaorolaidia. Bena vada e kahua nege.
  yva-NT: Umba yo ana uma Yesus po raura yaijoe raura mai, weti vatane umaso wo raura
    ware, “Ipo keledaije so rauga kai.”
  dgc-dgc: Ey kinagi de dide tu nibilin ni Jesus. Ey pinakultaden de side.
  zpm-NT: Dzigo pquiab zho zigne rëbse Jesús lo zho ga, nacne bdeed meṉ co diidz laa
    zho zienie ma.
  hix-NT: Neyuhtxownà hatà, ànyahxemo komo. Txesusu wya katxhàrà yawo ro neyuhtxownà
    hatà. Àro ke narhotxownà hatà, àton komo, àwyanye.
  sim-sim: Karem li silirik os Jisas fririn or saweri nombo hom frimu sawera. Urik
    li halashirik frimu laha ira.
  npi-ULB: तिनीहरूले उनीहरूलाई येशूले तिनीहरूलाई भन्‍नुभएझैँ भने, अनि मानिसहरूले तिनीहरूलाई
    जान दिए ।
  cgc-cgc: Gasabat danen paryo ta ambal Jesus ki danen daw pabay-an nang en danen
    an na pakamang asno an.
  tim-tim: Yesuŋe den makyetkiep a makbela nâŋgâm âlepŋe mem ariet dâmbiâ mem ariyiat.
  yor-yor: Wọ́n sì wí fún wọn gẹ́gẹ́ bí Jesu ti ní kí wọ́n sọ, wọ́n sì jọ̀wọ́ wọn
    lọ́wọ́ lọ.
  wos-wos: Wungi wakwexékéndaka bér Jisas wandén maki bér wa. Wambéka di wa, “Yawundu.”
    Wandaka bér donki nyan hura yi Jisaska. Ye bér bérka nukwa wur nawulak donkina
    bunungulmbu bér taka. Takambéka dé Jisas wumbu re.
  emp-NTPO: Jesuba jarad̶a quĩrãca panusid̶ad̶e dji arima duanʌba idu edebisid̶aa.
  eng-F35: So they answered them just as Jesus had instructed, and they let them go.
  ind-ind: Lalu mereka menjawab seperti yang dikatakan Yesus tadi, maka orang-orang
    itu membiarkan mereka membawa keledai itu.
  pes-OPCB: پس آنچه عیسی فرموده بود، گفتند. آنان نیز اجازه دادند که کره را ببرند.
  mpt-mpt: asu dabi wengo makob Yesuse ele weng baabenebio inaniba baabesiba wenteniba
    Ibmaye debeb unine gesiba
  ssx-ssx: Kota꞉ Yesuma꞉ leeke ekita꞉ mo haliweki pa꞉ta꞉ lepekeme. Leeke ekita꞉ opuaata꞉
    mo haliwekima꞉ pa꞉na꞉e lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛ nŋɑ si bɛi Jesu í fɔu wo. Nɔ inɛ ŋɑu ɑ̀ jɔ̀ ɑ̀ nɛò.
  gaq-gaq: ସିସ୍‌‍ଇଂକେ ଜିସୁ ମେଃନେ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ବାଲିର୍‌ବଗେ, ସିସ୍‌ଇଂ ରେମୁଆଁଇଂକେ ଦେତୁଆ
    ବାସଙ୍ଗ୍‌କେ । ଇଡ଼ିଙ୍ଗ୍ ରେମୁଆଁଇଂ ଗଦ ଉଙ୍ଗ୍‌ଡେ ଏତେ ଆମେଇଂକେ ଆନ୍ତାର୍‌ ବିଃକେ ।
  gof-RNT: Iya tamaareti Yesuusi banttana kiittidayssa odin, asati yeddi aggidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ଦ ୟୀଶୁ କାଜିୟାଦ୍‌କିନ୍ ଲେକାକିନ୍‌ କାଜିରୁହାଡ଼ାଦ୍‌କଆ, ଏନ୍ତେ ଇନ୍‌କୁ
    ଇନ୍‌କିନ୍‌କେ ରାଡ଼ା ରିକାଦ୍‌କିନାକ ।
  gah-gah: Liki likago, Izesú lo kimi gakó nene li kimikasigo gili kememó.
  lcm-lcm: Na kilongla ngenget val kana atatai a Iesu, na kila ainak anirilong.
  aer-aer: Ratherre angkirtnerlenge, “Ngkarte Anwerneke-artweye-arle ikwere ahentye-anemenge.
    Re ngkwenge-werne iparrpe yernirtnetyenhenge.” Kenhe itne aweke-arle iperre itne
    yewe angkeke.
  qvc-NT: Chaymi paykuna Jisus nishqanda niptinqa, dijarqanllapana apanambaq.
  tgl-ULB: Sinagot nila sila gaya ng sinabi sa kanila ni Jesus at pinabayaan na silang
    makaalis ng mga tao.
  cbs-NT: 'januxun Jesúsun jaska jatu yuixukidi yuiabu: —Peki. Buxunyutankanwen— jatu
    wa'
  xtm-NTPP: Te ni ka ndakone'e de sukan jiña'a Jesús ma. Te ni ka wa'a i tnu'u kuan
    koo de ji'in ti.
  nnq-nnq: Akinapunji ngabajanga anda Yesu apabalengalinge, na bandu benia ngabaleka
    bajabulange.
  bao-NT: Cʉ̃ja pea, Jesús, cʉ̃jare cʉ̃ ca ĩi doti cojoricarore biro cʉ̃jare ĩiupa.
    To biro cʉ̃jare cʉ̃ja ca ĩiro, to birora cʉ̃jare ĩacãupa.
  san-ORI: ତଦା ଯୀଶୋରାଜ୍ଞାନୁସାରେଣ ତେଭ୍ୟଃ ପ୍ରତ୍ୟୁଦିତେ ତତ୍କ୍ଷଣଂ ତମାଦାତୁଂ ତେଽନୁଜଜ୍ଞୁଃ|
  huv-NT: Condom nejiw tapiüngüw atnej landoj masaj nejiw Teat Jesús. Quiaj tüjndiw
    machejtiw.
  otn-NT: Nu̱'ʉ xocra̱ burru p'ʉya, bi̱ ma̱ tengu̱tho xi̱ ma̱nna̱ Jesús. Nu̱'ʉ yø
    n'yohʉ p'ʉya, bi u̱nna̱ nt'ɛ̱di̱ bi zixra̱ burru.
  nop-nop: Unduŋ yonadigiŋ kaŋ adi Jesudi mede yoguk undugoŋ hinek yenimbu nadiyemgiŋ.
  obo-NT: Id tavak sikandan iling taddot id pomandu ni Disas kandan, de-en id aman
    iddos mgo minuvu.
  cak-ENT: Y ri rachibila' ri Jesús xquibij ri rubin-e ri Jesús cheque. Y ri xetz'eton-pe
    quichin xquiya' k'ij cheque richin xquic'uaj-e ri alaj burro ri'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢᤀᤠᤱ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤐᤣ᤺ᤰᤔᤠ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤖᤥ॥
  snx-snx: Asux sam xa Yesus ana munjurulxo ne mendulxo. Suma andug asux aruwinjab
    minjoulxo.
  kql-kql: De, Jisasɨkɨk guŋgundan Jisasɨlɨn galavale maŋgɨk sivɨleve valatɨk. Kapendi
    valan ga malaŋeve Jisasɨtɨk.
  mie-NT: Ñúcuán de nī ncāhān ndúū dē tá cúu nūū ní ncachī Jesús nūū dē. Sá de nī
    nsiáā ji tī cuāhān dē jíín tī.
  san-TIB: ཏདཱ ཡཱིཤོརཱཛྙཱནུསཱརེཎ ཏེབྷྱཿ པྲཏྱུདིཏེ ཏཏྐྵཎཾ ཏམཱདཱཏུཾ ཏེ྅ནུཛཛྙུཿ།
  qve-NT: Chaymi discipulokunaqa Jesuspa kamachisqanman hina contestaranku. Hinaqtinmi
    manaña hark'akuqtinku, chay asnota aysamuranku.
  pao-NT: Umu ka Te Pabe'e unnena mu tuukwese, umu yise, “Muusoo too'e,” mee mu netamma.
  cbu-NT: 'uwshtisin: Watam iy kurakarini kamachtaranguwa, tárangana. Táyaru, tputssha:
    Ashiri machingsi táyarusin,'
  usa-usa: Îtuma timá yímikain-aimma yauwéqma timá abarokáqá tirááyata “kanaarapaq
    íye” tirááe.
  soy-soy: Api rinɔ́ɔ yɔ́su yɑrɛ kɛ Yeesu uú pɛɛ ḿ mɑ. Api pi tíyɛ ɑpi tɔ́su.
  bkx-bkx: Nalail sin natae mnak, “Hai Usiꞌ nloem he npaek je. Kalu npaek nalali,
    niꞌ hai meki nfain neem.” Ma atoni leꞌ nane kin, sin nafetin he nheel neik bikase
    nane.
  hui-hui: Libugua Yasuhanda lamilibu layadagua lamiyagola tigua, Haru pudaba, lene.
  amf-amf: Kediar Yesusin giyon kena ke giyade. Eenaar qansayse ukuliam kena ke garade.
  quc-NNT: Ri tijoxelab' xkib'ij chke jas ru b'im b'i ri Jesús. Xyi' k'u chke chi
    käkik'am b'ik.
  dob-dob: Ta site luwa nidi sigwae, “ꞌInapwana nuwanuwana, be tuta kukupana namo
    be ꞌida etune ilenama,” ga ꞌediya sitagwalena.
  wrs-wrs: Wo he uhunna, os Yesus ten doara hevm ishunnam. Wo hev unna, wouta waiengo.
  mca-mca: Ma' qa hekhewe'en qa yeku'ƚijiju'ƚ pa'aj kekhewe' hats ƚ'anye'jets ha'
    Jesús. Ma' qa ƚexkeliji'm qu' nenka'xii.
  tzo-TZC: Ti chaꞌvoꞌique jech laj stacꞌbeic jech chac cꞌu chaꞌal iꞌalbatic yuꞌun
    ti Jesuse. Jech o xal muꞌyuc cꞌusi iꞌalbatic.
  jao-jao: Kulu kawula-arri alunga, “Ki-wirdinju katharrili-nu rdumanthawu jina yiku;
    kili-jala marnajinju nyalalhurrku.” Kalu-arri wulanga, “Yamulu barra, nyimbala-kaya!”
  mya-mya: တ​ပည့်​တော်​တို့​က​သ​ခင်​ယေ​ရှု​မိန့်​မှာ​တော်​မူ သည့်​အ​တိုင်း​ပြန်​ပြော​ကြ​သော​အ​ခါ
    ထို​သူ​တို့ သည်​မြည်း​ကြိုး​ကို​ဖြေ​ခွင့်​ပြု​ကြ​၏။-
  gng-NT: Nɛ bi jiin' bɛ *Yesu bi ye bɛ ń ye ma nnɔ. Nɛ binib nnɔ cɛ̀be' bɛ bi bure',
  cbi-NTPO: Tsenñu yalanu Jesús naati pakadei tiñuba juntsandi depakañu, tajikaala.
  ikk-NT: Wẹ nọ ku ihiẹn Jesu sị wẹ ku; wẹ nọ kweri ni wẹ weri ẹ.
  leu-leu: E re xuus nari malaan se Yesus fo xuus nare e a rabuna ri kuus turoxo e
    ri feng nare pana.
  maz-NT: Anguezevi o ndünrüvi c'ua ja nzi va xipjivi e Jesús. Nguec'ua va jyëziji
    o mëvi c'ua.
  bod-N: ཁོ་གཉིས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་བཀའ་ལྟར་ལན་བཏབ༌པས། མི་དེ་རྣམས་ཀྱིས་ཀྱང་ཁོ་གཉིས་འགྲོ་རུ་བཅུག༌གོ།
