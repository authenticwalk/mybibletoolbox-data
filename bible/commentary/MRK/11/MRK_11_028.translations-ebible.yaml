  ena-ena: Ve Jisasɨ dɨ abacivavɨmalɨ. Ani agaŋ nasaŋ ibi agadɨ igu salaku haman agɨladɨ
    vivi saŋ abalɨ uavɨmalɨ. Lɨci nama ibi daŋ hɨnihɨniŋ salaku haman agɨladɨ vihɨdanaŋ
