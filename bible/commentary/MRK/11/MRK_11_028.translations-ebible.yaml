  zar-NT: 'Gulaʼnábinëʼ Jesús, taʼnnë́ʼ: —¿Bizxi yöl-laʼ unná bëʼ dë lu noʼo runuʼ
    yuguʼ lë ni? ¿Nuzxi caz budödi lu noʼo yöl-laʼ unná bëʼ gunuʼ caní?'
  kde-kde: Nkummuja kuchidoni, “Ùlatenda alano kwa mamulaka ntwani? Na nnani akupêle
    mamulaka la kulatenda?”
  ata-ata: la mitaliꞌisou aloxo ꞌo, “Xavi maꞌia ane muxolu noxine ne, la sou nini
    naꞌoxoꞌoxo mimii ane ne no anu ꞌo? ꞌEi molu ane mulosine xavi mo mupelemasaxaneni
