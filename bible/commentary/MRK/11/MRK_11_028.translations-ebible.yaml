  cao-NT: 'Bëxo tsi quiha Jesu ja nicacaniquë: —¿Tsohuë mi qui chama aquitaha, templo
    quima iniacanaibo cacha niati pë? —i ja qui jaca niquë.'
  bbr-bbr: Ak koianik, Jisas keser totorin, “Na owo sakau oianik, kiro onok keseriäum?
    Inokos na kiro sakau isowon?”
  inb-inb: 'tapun­gapa: —¿Imapatak chasa ruraspa puri­kungi? ¿Pitak kamta kacha­murka,
    atun tukuspa puri­kun­gapa?'
  hrv-hrv: 'I govorahu mu: “Kojom vlašću to činiš? Ili tko ti dade tu vlast da to
    činiš?”'
  box-NT: 'à ɓa tùara a yi: «Fo yú le níi wen wee wéráa bìo kà? Lée wée
    nɔn mu wéró níi foǹ?»'
  ote-NT: 'Nepʉ nuꞌʉ́ bi ꞌyambabi ne bi ꞌñembabi: ―¿Toꞌo rá hmandaꞌa̱ pa gui ꞌyøtꞌa
    nuya ya tꞌøtꞌeya? ¿O toꞌo xa ꞌraꞌa nsɛqui?'
  wnu-wnu: 'Yarab qamamir: “Ne your nonob qamara qomon eng ebet ne barim qas munon
    mi taui baub igamari orotoar ariramonei?”'
  zam-NT: 'Mnibdi''s mèna loo Jesús. Ndxab mèna: ―Gunee loo nu'', ¿chó yalñibe'' ndxàpl
