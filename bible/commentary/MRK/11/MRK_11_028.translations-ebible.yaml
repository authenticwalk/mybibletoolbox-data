  grc-BYZ: καὶ λέγουσιν αὐτῷ· ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; ἢ τίς σοι ἔδωκε τὴν ἐξουσίαν
    ταύτην ἵνα ταῦτα ποιῇς;
  cpc-NT: 'Josampitapaakiri, ikantziri: “¿Iitaka otyaantakimiri poñaagantiro pishintsinka?”'
  nhg-NT: 'Tieyelfejque: ―¿Ca tli beletelestle tecchihua ini nönca sösantle? ¿Öquenu
