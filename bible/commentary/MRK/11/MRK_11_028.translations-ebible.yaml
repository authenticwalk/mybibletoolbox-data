    juuts mich sɨ́p iŋwat? ¿I̱ michi jém impɨ̱mi?'
  dhg-dhg: bala dhanal gayŋan dhä-wirrkaꞌyuwanan Djesunhan bitjanan, “Gu, rakaraŋan
    wilak ŋanapiliŋgu, yolthu nhuna banha garrunma djinakum buṉbuwum ḏarrtjalkkunharawu?
    Yolthu nhuna barka-nhinathuŋganma?”
  wuv-wuv: Rona i'igai, “A'a tamanu forafora ba o bigi'aa eni manumanu eni? Ma fanaa
    hini yoi feni forafora ba o'aa bigi'ia?”
  quf-NT: 'Chaymi kaynu nir tapuranllapa: —¿Mayqan mantashutintaq tukuy chaykunata
    rurankiqa? nir.'
  yuw-yuw: “Numaho ‘youp woroc toi’ yongo ganung muna eboroc? O youp toctochon gesö
    numaho gamuna tongitaroc?”
  mph-mph: Kayirrk la iwulakajpung Jesus, “Nganti iminy nuwu tuka anmakangung mata
    palapala la mata jaya la anpunmalkpany yirrk puka pata arrarrkpi kani kawulangali
    tuka God nuyu ta kurrampalk? Nganti ja kiwken iminy nuwu ta anminy pu?”
  hus-NT-1971: 'Ani conoyab a Jesús c’al jaja’chic: ―¿Jita’ ti pithamal an eyaltalab
    ani jita’ ti abamal abal ca t’aja’ jahua’ a t’ajal?'
  med-med: '@see-verse:MRK.011.027'
  bch-bch: Ta tibeta ei bedane, “Sai idol naurata toa ne ga idae bagemeai ta isula
    go ngan aea kadonga?”
  cco-NT: 'jo̱ lalab cajmɨngɨ́ꞌrˉ dseaˋ do: —¿I̱˜ i̱ quiʉꞌˊ ta˜ quíiꞌˉ e jmooꞌˋ jaléꞌˋ
    e na? ¿I̱˜ i̱ cacuøꞌˊ ꞌnʉˋ fɨˊ e cuǿøngˋ jmeꞌˆ jaléꞌˋ e na?'
  deu-1951: 'und sprachen zu ihm: In welcher Vollmacht tust du das? Und wer hat dir
    diese Vollmacht gegeben, solches zu tun?'
  alq-ALGNT: 'Ogi k8ag8edjimigon dac: “8egonen 8edji todamanin ini kegonan? A8enen
    kagi pagidinik kidji todaman ii?”'
  ixl-NNT: 'Ech tal veꞌt chajnaj ileꞌ: —¿Abꞌil aqꞌol tetz u eejleꞌmeꞌ tiꞌ uvaꞌ kat
    ul atilu el unqꞌa uxhchileꞌ vatz iqꞌanal u tostiixheꞌ?— tiꞌk chajnaj.'
  boa-NT: 'Aaméhjáa néé dííbyeke: —¿Aca múúbé ɨhtsúturí u íjcyaabe eene ehdu nénehjɨ
    ú méénuhíjcyáhi?'
  etr-etr: ema nabahalea, Nelebo dia hamosa neebe goli hamomäia, nowëa hamomalai hamosa.
    Nilïa nabedelä, dia säla ïmo. Go hamomäia, geloi go nowëa ïasiola nabi.
  quh-NT: 'Nerkancutaj: —Niwaycu ¿ima atiywantaj cay imasta ruwashanqui? Chayrí ¿pitaj
    cay atiyta kosorka cay imasta ruwanayquipaj?'
  kwi-kwi: 'Jesús iztakin aat kit ka mɨmaara: —¿Nua mɨnma ɨninta, Diospa yaltas awara
    kinakpɨn ɨninna? mɨmaara.'
  agm-agm: Napɨwɨ Jisaasihoai satɨwɨ kiya nunjenawaapo. “Kɨnyɨ isɨhiyai Aŋɨ Awaindɨhandaatɨhɨ
    saiwa kamaiwɨse undɨpɨ nɨwisapupɨ kaingɨtɨmandɨ watɨpɨhandɨ diyaamɨhandaahe? Aimbɨ
    amɨ gisɨ saimbɨ kaimehɨta ndɨ kahɨtihɨ kɨnyɨ kiyapaise?” undɨwɨ nunjenawaapo.
  ubr-ubr: ato sitetemai siyau, “Om baibad on iyafan item atonio osi bobo efofour
    i?”
  tsw-NT: Reve e ece yi, “Nu ucira u ne u ɗa vaa yuwusan ulinga u nda, waru zane ɗa
    ca nuwu a̱yi?”
  cax-NT: 'Anquirioma pünanaquiti: —¿Isane nüriaca, nauqui aisamune arrüna sane? ¿Quiti
    naqui bacüpuru aemo?'
  aia-aia: marau songa'inia, “'Oi 'unua tana'ameu, 'iatei na 'unua tana'o do'oi matai
    haa'i mareho 'isi?”
  srp-1865: 'I rekoše mu: kakvom vlasti to èiniš? i ko ti dade vlast tu, da to èiniš?'
  agt-agt: “Inya hud ya nangatad ta turay mu petta maguray ka la ta ngamin tinarabakum
    ta isin?” kunda.
  lug-lug: ne bamubuuza nti, “Buyinza ki obukukoza bino? Era ani yakuwa obuyinza okukola
    bino?”
  yby-yby: Emo aijoma malo niseko monoka numuku lolo adawo nesa maya ekahida galalo
    sane liki lae. Ito ekahimamo lokaiyoko sa-okaka noane.
  heb-heb: ויאמרו אליו באי זו רשות אתה עשה אלה ומי נתן לך את הרשות הזאת לעשות את אלה׃
  mpp-mpp: “Ga oma bole-yowa tapiliineholec yago bagamec? Ailu madi bole yogo banogale
    bole-yowa tapiliineholec gelewec?”
  apb-apb: Oto kire ko dolosi aana uuri, “?Nga nanamanga uri taa ni o to'o aana huni
    esuie walu ola o ko deu'i ngeena? ?Na a tei ni e niie nanamanga ngeena huni'o?”
  san-TEL: త్వం కేనాదేశేన కర్మ్మాణ్యేతాని కరోషి? తథైతాని కర్మ్మాణి కర్త్తాం కేనాదిష్టోసి?
  ben-IRV: “তুমি কোন ক্ষমতায় এই সব করছ? আর কেই বা তোমাকে এই সব করার ক্ষমতা দিয়েছে?”
  ntu-ntu: Nzrpibzlr kx, “?Neke rkabz bam zmatq mz nzale-krm da lcng tqaleq?”
