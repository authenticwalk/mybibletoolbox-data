    lahou dah?”
  wim-wim: aꞌ thawin nungant, “Nungkar ngul weeꞌ thaw work piꞌan anangan yump-yumpān
    thananga? Nintang weeꞌang kuch e?”
  zga-M: Khululagilo luleikhu vuvomba imbombo in'chii?” Nave ni akhupile amamulakha
    aga ukhuvomba eulo?”
  yom-yom: 'Banyuvula : —Mu lulendo mbi wulembo vangila mambu momo e ? Ayi nani wuveni
