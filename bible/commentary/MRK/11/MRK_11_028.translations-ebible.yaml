  jid-jid: bi han ibe ni bi bla be ni baba bini koh baye niu da mie ni gbrgbrnlen
    han wu si ti kpe bi yi ahan nuu gbegbeblen u tiba
  wmw-wmw: 'Wakindairi: “Evi vyautenda‑vi kwankutenda kwa mamulaka a nani? Au nani
