  ksd-ksd: 'ma dia biti tana: U pait go ra lavur magit ta ra varkurai ava? Ba to ia
    i ga tul tar go ra varkurai tam upi una pait go ra lavur magit?'
  msm-NT: Kagi dan, “Nokoy man to katongod nu to pagpanghinang to diya? Hintawa man
    to migbogoy ikow to sikan no katongod?”
  myk-myk: 'na wu yege na: «Sefɛɛrɛ tekɛ gbɔɔrɔ ni mu wa kii keree kii pyi wɛ? Jɔgɔ
    wʼa kee fanha ki kan mu mu na mu wʼa ki pyi wɛ?»'
  sbe-sbe: na se henamaiyei se wane, “Gigibwali sahasahana unai teina laulau ta ku
