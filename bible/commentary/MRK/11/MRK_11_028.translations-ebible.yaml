    wilak ŋanapiliŋgu, yolthu nhuna banha wäŋanam djinakum buṉbuwum ḏarrtjalkkunharawu?
    Yolthu nhuna dhaŋu barka-nhinathuŋganam?”
  ziw-ziw: Niyo wamuza, “Ni kwa udahi wa yuhi ukudamanya mbuli zino? Naho niyuhi akwinkile
    udahi wa kudamanya yano?”
  grc-TR: καὶ λέγουσιν αὐτῷ, Ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; Καὶ τίς σοι τὴν ἐξουσίαν
    ταύτην ἔδωκεν ἵνα ταῦτα ποιῇς;
  nag-nag: Aru taikhan hudise, “Apuni ki hokti pora etu sob kori ase Aru kun Tumike
    etu kori bole dise?”
  eng-OEBCW: ‘What authority have you to do these things?’ they said. ‘Who gave you
    the authority to do them?’
  knj-NT: 'Catu'' jix sk''anlen eb tet Jesús jaxca ti'': —¿Tzet ja wopiso, yu jun
    tu'', yuxan jix ja wun wan ti'' ewi? ¿Mac txequel jix ak''on ja wopiso tu''? ẍi
    eb tet naj.'
  deu-1912: 'und sprachen zu ihm: Aus was für Macht tust du das? und wer hat dir die
    Macht gegeben, daß du solches tust?'
  san-PUN: ਤ੍ਵੰ ਕੇਨਾਦੇਸ਼ੇਨ ਕਰ੍ੰਮਾਣ੍ਯੇਤਾਨਿ ਕਰੋਸ਼਼ਿ? ਤਥੈਤਾਨਿ ਕਰ੍ੰਮਾਣਿ ਕਰ੍ੱਤਾਂ ਕੇਨਾਦਿਸ਼਼੍ਟੋਸਿ?
  nob-LB: De forlangte å få vite hvilken rett han hadde til å gjøre alt det han gjorde,
    og hvem som hadde gitt ham dette oppdraget.
  ntj-ntj: Palunyalu-ya tjapirnu, “Nganalunta watjarnu tjurrtjunguru-tjananyan witura
    wiyaltjaku?”
  sxb-NT: kandi wamuwuuzia watino, “Amaaniiki aga okola nago ewintu ewia okola wino?
    Okueere amaani gano naanu?”
  nhu-NT: bife ɛ̂ wvú lɛ, “Wo jo fɛɛ mvuŋgay ɛ sɛ no gee mwɛɛm mvun? Ɛ̀ nya yɛɛ mvuŋgay
    mvudvu ɛ̂ wo lɛ wo egeè mwɛɛm mvun?”
  row-row: de ratane Yesus rae, “Seka denu Nggo uma mumue mia ia afis a? Seka fee
    Nggo hak!”
  msy-msy: Egha Iesusɨn azara, “Nɨ gavgavir manamɨn amodoghɨn bizir kabagh ami? Egha
    tina bizir kabar amuasa gavgavim nɨ ganɨngi?”
  agg-agg: Ai Sisasɨmbo düdururühɨ yahomoya, “Se ndanɨ ŋgɨnɨndɨ ra nahanɨhündambo
    sowandɨfɨmboyafa? Dɨdandɨ ŋgɨnɨndɨ nda sɨhambo masaganɨnamboyafɨ ndanɨ ratüpurɨ
