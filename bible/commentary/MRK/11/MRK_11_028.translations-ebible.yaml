  ptp-ptp: dɨ val kɨnêg vô i ên nêbê, “Letya vông ông lam ên nêb ông lam vông môp
    tibêgee? Ông tu letya manôn dɨ vông môp tibêge?”
  nak-nak: Egite tahia mago “La igogolu tomi ale eme igoa, ere veiamu ge igoa? Eme
    soioge veia eme ere?”
  lbb-lbb: La dekeni mange, “Esi na ngas a rakrakai ning u tol a ututnala ne ono?
    Esi i saran tar a rakrakai tam sur ur tol a ututnala ne?”
  kan-2017: “ನೀನು ಯಾವ ಅಧಿಕಾರದಿಂದ ಇದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೀ? ಇದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಈ ಅಧಿಕಾರವನ್ನು
    ನಿನಗೆ ಕೊಟ್ಟವರು ಯಾರು?” ಎಂದು ಆತನನ್ನು ಕೇಳಿದರು.
  cso-NT: 'hi³ jáun² ca³ngáɨh³ dí² Jesús: ―¿Hin² ca³cué³ héih³² hi³ jmuh³² nú² ta²¹
