  dah-dah: Irdeb Yesu gusuŋaŋ irdeb, “Mata teŋ ha gayenbe ganuŋyen deŋemde teŋ ha?
    Ganuŋ beleŋ gwaha teŋ hayiŋ ginkeb gago teŋ ha?” inamiŋ.
  tnk-tnk: mhəres pen in mə, “Ikamo narimnari me i ia nəkwai sin, uə sin rəseni ik
    mə tiko narimnari me i?”
  kpr-kpr: Buvudo siseri, “Se ningore! Mave setiri ni saramana emo eresi? Ni maveda
    javoda geka emo vironu resesi?”
  san-IAS: tvaṁ kenādeśena karmmāṇyetāni karoṣi? tathaitāni karmmāṇi karttāṁ kenādiṣṭosi?
  nho-nho: no vasiri ake peelaa, “Ko ai ttama e vanaatu maa koe ki mee too vana e mee nei?
