  nca-nca: ŋande oseseyaŋgurí, “Do owé ka moré o soso ŋa mepémo teyote? Danimbo owé
    ŋu re kunaró?”
  zpz-NTPP: 'Orzeꞌ na dey rab yum: ―¿La na rishbeey ricy cup ru nu ricy ru de coz
    ii? ¿Cyu briic rishbeey nu ni ricy ru? ―na dey.'
  mkj-mkj: pwehng Ih, “Manmanin inje Koawoa wihwiahki joang pwiai? Inje kioang Koawoa
    manman oauwe?”
  zac-NT: 'Gunaꞌbë diꞌdzë rall: ―¿Chu shtë permisi rúnël cusë rëꞌ? ¿Chu bësheꞌldë
    lë́ꞌël?'
  kyg-kyg: Eꞌa ha paiꞌapaeꞌmo, haiya agufa alagena yaꞌmo yagaika neꞌapatana alagena
    yaꞌmo aliꞌnekaeꞌmo ani agufa kavaꞌmo nehane. Ina laꞌmo ani agufa kavaꞌmo huvo,
