  maj-NT: 'B''a̱ i̱ncha kitsúhu̱: —¿Mí xá xi tjíhin nga b''a̱ tín''ei? ¿Yá xi kitsjá
    xáhi nga b''a̱ tín''ei?'
  bkq-NT: 'Aituo nhapâiguelymo: — Ânguyka tarâ Deus etydâ arâ amitoem agueim? — kelymo.'
