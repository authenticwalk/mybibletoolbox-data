verse: MRK.011.028
translations:
  kpx-kpx: '@see-verse:MRK.011.027'
  okv-H: '@see-verse:MRK.011.027'
  tbo-tbo: ‘Witaniwaga awai u waya po geka ginoulihi e dewadewahi, bo iyai geka witaniwagana
    i welem?’
  mal-C: “എന്ത് അധികാരത്താലാണ് താങ്കൾ ഈ കാര്യങ്ങൾ ചെയ്യുന്നത്? ഇതു ചെയ്യാൻ താങ്കൾക്ക്
    ആരാണ് അധികാരം നൽകിയത്?” എന്നു ചോദിച്ചു.
  grc-SR: καὶ ⸂λέγουσιν⸃ αὐτῷ, Ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; ⸂2Καὶ⸃ τίς σοι ⸉τὴν ἐξουσίαν
    ταύτην ἔδωκεν⸊ ἵνα ταῦτα ποιῇς;
  bgc-bgc: “तू ये काम किस हक तै करै सै? अर यो हक तेरे ताहीं किसनै दिया सै के तू ये
    काम करै?”
  khz-khz: Ne gerenagiato, negetiwato, “Arigi rorirori ai goi na ekala okalarana?
    Rai na rorirori evenimuto?”
  deu-TKW: 'und sagten zu ihm: in welcher Vollmacht thust du das? oder wer hat dir
    diese Vollmacht gegeben, das zu thun?'
  zsr-NT: 'Gulanabnëꞌ Jesús, taꞌnë́ꞌ: ―¿Bizxa yöl‑laꞌ uná bëꞌ dë lu naꞌu runuꞌ yuguꞌ
    lë ni? ¿Nuzxa caz budö́d lu naꞌu yöl‑laꞌ uná bëꞌ gunuꞌ cni?'
  lin-lin: — Na kombo ya bokonzi nini ozali kosala biloko oyo ? Mpe nani apesi Yo
    bokonzi ya kosala yango ?
  hns-NT: 'Oesab poetjhies kie: „Toe aapan kaam kekar naam se kare hai? Kalhia toe
    manai log ke kekar hoekoem se khaderle?”'
  noa-E: Makhʉʉnau bëewia irig, —¿Khai thöwiata jãg mʉig nem për narr khʉʉn pua dawag
    jʉr wërppʉ̈ijĩ? ¿Khaíuta jãg pʉrʉg pʉchta nem iek theeg apijĩ? Marag jaaubá aichëjierram
    anʉm irig.
  eng-EMTV: And they said to Him, “By what authority are You doing these things? And
    who gave You this authority to do these things?”
  mib-NT: 'Te ni cacajnūhún de ya: ¿Ndé ní nihīn jníñu ró jéē sáha ró jniñu yáha?
    ¿Te ndé ɨɨn ni tee jniñu sɨquɨ̄ rō jeē sáha ró súcuan? áchí de.'
  bea-bea: Kahchu toowe yehti, Ye makaoonatsut ayiwoh keoonaahch aoontye? kahchu mea
    nayiwa tidi kakaoodzutti keoonaahchi tidi ooli?
  lif-NT2: सेःन्‍मे़दोसु, “खे़ने़ॽ थे़मा युक्‍किल्‍ले़ अक्‍तङ्‌बा याःम्‍बक्‍हाॽ के़जोगुर
    के़वाॽ? कन् युक्‍किन् हाःत्‍ले़ के़बिरे़?”
  xnj-xnj: vakamkota, “Ukita mambu genaga kwa uhotola wa yani? Yani mweakupelili uhotola
    wa kukita mambu genago?”
  mmx-mmx: La diga sue i xeretna, “Lavapaase axasep atnege nenu u ruuna i xusu ti
    lox i na lempanga? La nege ga raba u mi nom lolos?”
  cbr-NT: 'ñucáquin Jesús cacëxa: —¿Uin banan caramina an ñu marucë unicama chiquíon?
    ¿Uin cara usoquinmi ñu ''anun mi cax?'
  tee-NT: 'Tajunich: ―Tis chavaich ju xajunan ni laich anaviya'' ju ani taxtokni.'
  eng-LSV: and they say to Him, “By what authority do You do these things? And who
    gave You this authority that You may do these things?”
  cak-NT: 'Y xquic''utuj che: ¿Ancu''x (Anchique) yoyo''n uchuk''a'' pa ak''a'' chi
    xe''awokotaj-e ri winak yec''ayin we'' pa rocho ri Dios? ¿Ancu''x (Anchique) x-in
    chawe chi quie''abana'' quiela''? xecha'' che.'
  pah-NT: 'Igwete g̃a euhui ga pe: —Ma''g̃a nde mbuhurukaruhu raji''i? Ma''g̃a e''i
    nde ve: “Emo''emo''ẽ ti g̃a mondovo jugwi?” ei g̃a Jesus''ga pe. Here javo ore
    ve, ei g̃a.'
  sja-NT: 'Iidijida: —¿Tachi Ak''õrepa tai bɨji-ek''ã ichi te waibɨa ak''ɨdamerã?
    ¿K''aipa pɨmaa nãga oopi bɨma? ajida.'
  xed-xed: «Nda mbrakwa wa ta maga ka ta na skwiha na, wa ta vlaghatá tvi ŋa magay?»
    ka həŋ nda tsi.
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún na̱ Jesús já cáchí na̱ já xi̱hi̱n á: —Yo já sáhan
    ña̱ma̱ni̱ nu̱u̱n cajún ña̱ cájún yóho —na̱cachi na.'
  gfk-S: Io, di ga tiri Jisas “U te kap ra tamat na dades na harkurai meha kaie uge
    gil kike ra linge, ma nesi i bul hatamat ugo kaie uge gil hobi?”
  bmu-bmu: Kaŋgota kewö qesim waŋgiget, “Gi kiaŋgöreŋ yuai akzani, mi mönö daŋön jim
    kutum gihiiga ahakzan? Mi memamgö kukösumŋi mi daŋön gihiyök?”
  dgz-dgz: anega wayawan, “Ge amun ansena da waran gapan dim dim mame taingi? Amun
    mame, da genen?”
  eng-GNV: And said vnto him, By what authoritie doest thou these things? and who
    gaue thee this authoritie, that thou shouldest doe these things?
  zaa-NT: 'ra cą ne: Nuni por mandado qui''ni acca runi lu'' ca cosį. Nuni benna derecho
    qui'' lu'' para guni lu'' ca nui cá.'
  eng-WEBSTER: And say to him, By what authority doest thou these things? and who
    gave thee this authority to do these things?
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —¿Jipatsa pejamatabëcueneta
    pecanajetabiabivi, pecomuacaevinua, capitsapame mapatemplobovecuaje? jai bajarapamonae
    Jesúsjavabelia.'
  bon-bon: itemlisi egä, “Määme ngena conocäco pisi nyene ai mule bine wawenecame?
    Laati bau ca gyene määme conocäco?”
  nhw-BL: 'Huan quitlatzintoquilijque: ―¿Tlaque tequiticayotl tijpiya para tijchihua
    nochi ni tlamantli? ¿Ajqueya mitzmacatoc tlanahuatili?'
  swh-ONEN: Wakamuuliza, “Unafanya mambo haya kwa mamlaka gani? Na ni nani aliyekupa
    mamlaka ya kufanya hayo?”
  wbi-wbi: Vakamposia vakati, “Ghuvomba isi mu vutavulilua vwani?”
  bba-bba: bɑ nùn bikiɑ bɑ nɛɛ, weren yiikowɑ ɑ kɑ yeni mɔ̀. Wɑrɑ nun yiiko wɛ̃ ɑ
    kɑ yenin bweseru ko.
  eng-KJVCPB: and say unto him, By what authority doest thou these things? and who
    gave thee this authority to do these things?
  kgk-NT: —Kiva'e nhe'ẽ-py tipo ereporombo'e? he'i íxupe. —Kiva'e he'i nde-vy ra'e
    erejapo hagwã a-rami? he'i oporandu-vy Hesu-pe hikwái.
  waj-waj: 'inna yaparaida tunoo: Gioono i tikiainna aa mmoori aayauvaa a iikiannannee?
    Dee vaidi kieetavoono i tikiainna a iikiannannee?'
  ekk-PKP: „Missuguste volitustega sa seda kõike teed?“ nõudsid nad. „Kes andis sulle
    õiguse?“
  mpx-mpx: ge hi neli hi ba, “Hauna logugui wana gasisi elana ge bugul bolo ya u awaawaginol?
    Henala wam gasisi i pewa?”
  wbp-wbp: '@see-verse:MRK.011.027'
  luo-luo: Negipenje niya, “Itimo gigi gi teko mane, koso ngʼa momiyi teko mar timogi?”
  nhe-NT: 'Huan quitlajtlanijque: ―¿Tlachque tequihuejcayotl tijpiya para tijchihua
    nochi ni tlamantli? ¿Ajqueya mitzmacatoc tlanahuatili?'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܒܐܲܝܢܝܼ ܫܘܼܠܛܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܐܲܢܹܐ؟“'
  esk-NT: apiqsruqługu, “Kia aatchuqpatin aŋalatchił̣iġmik savautiplutin tamatkuniŋa?
    Kia saŋŋiksriññiqpatin taatnatun?”
  msb-msb: Tapos ginhunga siya, “Kanin-o pagbuot an paghimo mo sani? Sin-o gayod an
    naghatag sa imo sin otoridad sa paghimo sani?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Jesús: ―¿He² jǿg³ ca¹të́h²hning
    hi² jmoh²hning lah¹ná¹²? ¿Hein² ca¹cuø¹ jǿg³? ―ca¹juúh²dsa.'
  dso-dso: “ତୁଇ କାଇ ଅଦିକାରେ ଏ ସବୁ କାମ୍‌ମନ୍‌ କଲୁସ୍‌ନି ? ଆରି ଏ ସବୁ କାମ୍‌ମନ୍‌ କର୍‌ବାକେ
    ତକେ କେ ଅଦିକାର୍‌ ଦେଲାଆଚେ ?”
  meu-meu: e nanadaia, eto, Edena siahu ai ini ḡau o karamu, bona daika ese ina siahu
    e henimu?
  yva-NT: Wo anajo ware, “Vambunino rui mirati Nyo raveare somaisy? Are pirati po
    vambunine so raugaje Nai?”
  dgc-dgc: Ey kinagi de diya, a “Anya i katungkulan mua a mégimet ta kona sina a gimet
    mo? Ti ésiya i nangatéda diko ta katungkulan mua a ina?”
  zpm-NT: 'rëb zho lo me: ―¿Cho dieṉ nac luu ne squitaa ziaadnabey luu leṉ yadoo?
    ¿Cho rnabey luu?'
  hix-NT: Onà wyaro nketxkon hatà, àwya. Onok yano me ukrunyemeknyo meryak harha,
    on yaye, ketxkon hatà. Onokà ryhe, ukrunyemehtxoko keknano, owya, ketxkon hatà,
    Xuknewyana yoh komo, Txesusu wya.
  sim-sim: Li taha limu silira, �Lawe kwambu oson hashiwak lerawun mi landu? Lawe
    mbashihindak lerawun mi landu?�
  npi-ULB: तिनीहरूले उहाँलाई भने, “कसको अधिकारले तिमीले यी कुराहरू गर्छौ ? र ती गर्न
    तिमीलाई कसले अधिकार दियो ?”
  cgc-cgc: daw gainsa, “Indi alin imo na uturidad ta mga pabuat no naan ta Timplo
    i? Kino gaatag ki kaon ta imo na uturidad aged buaten iling ya sa?”
  tim-tim: “Gâ wan me wan akmat are niŋaet lau lokom kinmâ akmat? Niŋande hain akdâm
    makgiŋdo akmat?” dâmbiâ
  yor-yor: Wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Àṣẹ wo ni ó fi ń ṣe nǹkan yìí? Ta ni ó sì fún
    ọ ni àṣẹ yìí láti máa ṣe nǹkan wọ̀nyí?”
  wos-wos: Ye di déré wa, “Méta hambuk hérae méni wun jémba ya? Héndé hwe ménika wun
    jémba, nana tempelmbu?”
  emp-NTPO: 'Ãdjirãba iwid̶isid̶aa: –Bʌa nama o b̶ʌra ¿caiba obi b̶ʌ?–'
  eng-F35: And they said to Him, “By what authority are you doing these things?” and
    “Who gave you this authority to do these things?”
  ind-ind: Mereka bertanya, “Siapa yang memberikan wewenang kepadamu untuk mengajar
    dan mengubah kebiasaan kami?— seperti yang kamu lakukan kemarin! Atas nama siapa
    kamu melakukan itu?”
  pes-OPCB: 'و پرسیدند: «با چه اختیاری همۀ این کارها را انجام می‌دهی؟ چه کسی حق انجام
    آنها را به تو داده است؟»'
  mpt-mpt: baabaniba Waneta baabkeneta Okok olo inanale ge baabkeneta kemane tlebbione?
    Eka waneta kobo titil olo omkakebeta okok olo klabebe? ge baabasiba
  ssx-ssx: Hande pu haleeki manuta꞉ ekipa pipe o epima꞉ neke wele peaeya꞉pe lemekeme.
  mkl-mkl: ɑ̀ beeɛ ɑ̀ ni, mii ŋɑ iyi ì wɑɑ ceu ihɛ̃, yooi í nɑɛ kpɑ̃ɑ iyi ì wɑɑ cooò.
    Do yiikoi yooi ì wɑɑ cooò.
  gaq-gaq: ଜିସୁକେ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ, “ପେ ଜାନେ ଅଦିକାର୍‌ରେ ସାପା କାମ୍ ଡିଂପେଡିଂକେ ? ଆକେନ୍
    ସାପା ଡିଙ୍ଗ୍‌ନେସା ଆପେକେ ଜାଣ୍ଡେ ଅଦିକାର୍ ବିଃକେ ?”
  gof-RNT: “Neeni hayssa oothanaw new ay maati de7ii? Woykko new ha maata immiday
    oonee?” yaagidosona.
  unx-unx: ଆଡଃ, ଇନ୍‌କୁ କୁଲିକିୟାଃକ, “ଆମ୍‌ ଅକ ଆକ୍‌ତେୟାର୍‌ତେ ନେଆଁଁକମ୍‌ ରିକାତାନା ? ନେ
    କାମିକ ରିକାନାଗେନ୍ତେ ଅକଏ ନେ ଆକ୍‌ତେୟାର୍‌ ଏମାକାଦ୍‌ମେଆ ?”
  gah-gah: 'láa liki loká itake lamó: Geza imaneloka netá matá aleaká noanimó nene
    éahini gakotó lá oaká noane. Éaho lokago aleaká noane.'
  lcm-lcm: na kila sui ia ta, “Si saka ro an kana kupo abis a keve abis ke? Si kata
    alis ua ta ro asi abis ania?”
  aer-aer: “Alartetye angwenhe anthurrele-ame ngenhe ileke tyerrtye areye aywepetyeke
    ilthe nhenhenge-ntyele arne arrpe-anenhe areye sell-eme-ilerlenge? Anwerneke ilaye!”
  qvc-NT: 'Kanan paykunaqam Jisusta kayshina tapurqanllapa: —¿Ima karguyuqtaq kangi?
    ¿Mayqan awturidartaq numbrashushqa, kaykunata ruranaykipaq kay adurana wasipiqa?
    nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Sa anong kapangyarihan mo ginagawa ang mga bagay
    na ito? At sino ang nagbigay sa iyo ng kapangyarihang gawin ang mga ito?”
  cbs-NT: 'yukakin: —Na min eska waidan, ¿tsuan jawen kushipa mia yunuimawen min aki
    ikai? ¿Tsuan jawen kushipa mia inainmamen, min jaska wanunan?— akabu'
  xtm-NTPP: 'Te ka jikan‑tnu''u de ya: ―‍¿Na in ni tatnuni ja sa''a ni sukan? ¿Xi
    na in ni ka''an ja kuu sa''a ni sukan? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: ngabankonya, “Ntenda ile yenie kukinala gani? Bene abampi kinala chenie?”
  bao-NT: —¿Ñee doti majirique cʉocãri, atere to biro mʉ tii niiti? ¿Ñiru to biro
    mʉ ca tiirije doti majiriquere cʉ̃ tiicojojãri? —cʉ̃re ĩi jãiñaupa.
  san-ORI: ତ୍ୱଂ କେନାଦେଶେନ କର୍ମ୍ମାଣ୍ୟେତାନି କରୋଷି? ତଥୈତାନି କର୍ମ୍ମାଣି କର୍ତ୍ତାଂ କେନାଦିଷ୍ଟୋସି?
  huv-NT: 'Tatüniw nej manguiayiw: ―¿Jane tüüch ic mewiün merang leawa lamerang quiaja,
    nguiane teyar minajiüta? ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱mbra̱ Jesús: ―Ague n''yø, ¿hanja te guí øt''e? ¿To bi ''da''i ra̱
    nt''ɛ̱di̱''a̱ te guí øt''e?'
  nop-nop: “Du nediyeŋdi kwanai i titiŋdok saŋiniŋ gamuŋa ganindapmaune tilaŋ?”
  obo-NT: Mid intud sikandan ki Disas, kahi ran to, “Ondak kotungud du ka-ay't langun
    nid puungan du? Woy ondoy kos id boggoy kikow ka-ay'n kotungud?”
  cak-ENT: 'Y xquic''utuj c''a chin: ¿Achique xuyo''on ruchuk''a'' rutzij pan ak''a''
    chin xe''avokotaj-e ri vinük ye c''ayin chere'' pa racho ri Dios? ¿Y achique xbin
    chave que que''abanala'' quere''? xquibij chin.'
  lif-NT: ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠ ᤕᤢᤰᤁᤡᤸᤗᤧ ᤀᤰᤋᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤁᤧᤈᤥᤃᤢᤖ ᤁᤧᤘᤠ᤹᥅ ᤁᤴ ᤕᤢᤰᤁᤡᤴ
    ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤒᤡᤖᤧ᥅”
  snx-snx: Andug adu inar youbx, “Xabexbe bail xo donyam bugbe ne nyi pes mangau yisxam?
    Ne yen nyi bail hambin nyi mangau yisxam?”
  kql-kql: kavik kombɨiyeve, “Kavɨla wulu akatɨk yive pava, dɨn? Nan sivɨtve masiva,
    dutuk, katɨk dakɨk wulu pavaŋgapale wulu?”
  mie-NT: 'De nī jīcā tūhún dē yā: ¿Ní jondē nī nīhīn tīñú nú ndá tiñu jā sáhá nú
    yáhá? ¿De ní iin nī ntee tiñu ndóhó jā sáhá nú súcuán? ncachī ndá dē.'
  san-TIB: ཏྭཾ ཀེནཱདེཤེན ཀརྨྨཱཎྱེཏཱནི ཀརོཥི? ཏཐཻཏཱནི ཀརྨྨཱཎི ཀརྟྟཱཾ ཀེནཱདིཥྚོསི?
  qve-NT: 'Hinaspan paykunaqa Jesusta tapuranku khaynata: —Templomanta vendeqkunata
    qarqonaykipaqri, ¿pitaq qanmanri autorizacionta qosurankí? nispanku.'
  pao-NT: mee oo tubenga, “Haga pooha tunetamma-toohakwi u yoo manakwe?”
  cbu-NT: Isusoo mashirangana; ¿Tamam tputs shiyaa tayapstangi át? Tputsee sing tashitungarangush,
    ¿chak shiyaa shingi táranlla? tárangana.
  usa-usa: 'ítama aónaraae: “nói-naapaakaraqa maa-qtátáárîqa kéono? náawa mi-náápáámmá
    ámikaiyo?” tewana'
  soy-soy: 'Api u mɑɑ rɛ: Ńnɑŋɛ ń-ye kɑɑ́ nɛ nní wɑi? Úye yɛɛ ńnɑŋɛ pɔ́ hɛ pɔkɛ́
    nɛ nní n wɑi?'
  bkx-bkx: he maksuilꞌin nok Jesus mnak, “Afi, sikau es anleul ko, he ho oum mmoeꞌ
    humaꞌ-humaꞌ mbi ii? Sikau es anfee ko hak!?”
  hui-hui: Ibuwa tigua ibuhondo lalu, Mbirale uruni í̠na bialu kegoni bialu habelo
    hongo aiwa ngiyane berebe. Ani bibelonaga hongo ogoni aiwa ngiyabe, lene.
  amf-amf: “Yerra iginaam hanin hayayno hasa yer har hayamokane? Kina yerra wulam
    hanin hayoadettsi hana hayamon imaa hayne?” hamayse kiam ke oysade.
  quc-NNT: 'Xkib''ij k''u che: ¿Jachin xtaqow la chi käb''an la ronojel wa'' we ri''?
    ¿Jachin lo ri yo''winaq che la chi je'' käb''an la wa''? —xecha che.'
  dob-dob: ga Yesu sienaidena, sigwae, “Tai, yaita ꞌina loinega ga gete nadigega ꞌuguiguinuwaꞌesa?”
  wrs-wrs: wo umnina, an yemba omnana, wo noinda yimba osva vewol vev? An yemba pusvundthoana,
    wo noinda yimba bisnis indhanam engalungu vevna hona tempelmeriniva?
  mca-mca: 'Hekhewe''en qa nifaakan: —¿Ƚekpa'' tenek''enhei neƚisij qu'' aqsiiji''kii
