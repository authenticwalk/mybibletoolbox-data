  ssg-ssg: Lato kamei i, “Aita hone o ailei waliko ti o ailele? Aita sowini hani o?”
  zpo-NT: 'Nu mnabdizh xaa lo Jesús nzhé xaa: —¿Cho mzaa diizh le lu re kwaane?, nu
    ¿cho yalnabeyy nkano lu le lu re kwaane?'
  poy-poy: wamkosiya, “Gwankutenda vitwatira avi kwa ukulu gaa? Gani yakakupiti ukulu
    wa kutenda vitwatira avi?”
  qwh-NT: 'queno tapuyarqan: —¿Ima puedeq queniquiwantaq quecunata rurarqonqui! Tseno
    ruranequipaq ¿pitaq mandashorqonqui! —nir.'
  gaw-gaw: Nug oḏ medap̱ig. “Na g̱agaṯag aḏip̱a uḏat imu heṯem? Aun g̱agaṯag amu meṯe,
