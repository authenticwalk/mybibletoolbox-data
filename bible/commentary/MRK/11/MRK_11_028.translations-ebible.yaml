    yi? Unggonggo nu uwa ukyekye ki na iki inggi yi ma mi?”
  tgk-tgk: 'пурсиданд: «Ту бо кадом ҳуқуқ ин корҳоро мекунӣ? Ин ҳуқуқро ба Ту кӣ додааст?»'
  acu-NT: 'Tura chicharinak: —¿Ame aitkame jusha yana chichamejia aitkame? ¿Tura yaachia
    aitkata tusasha amincha akuptamkama? —tu iniasarmiayi.'
  cak-WNT: 'Y xquic''utuj c''a chare: ¿Achique chi k''atbel tzij c''o pan ak''a''
    riche (rixin) chi xe''awokotaj el ri winek ri yec''ayin wawe'' pa rachoch ri Dios?
    ¿Y achique chuka'' xya''o ri k''atbel tzij ri'' pan ak''a'' chi ye''abanala''
    quere''? xecha'' chare.'
  ebk-ebk: Senarudsudcha kan hiya, “Anan nurpuwan man nan kalibfengam ay mangekamkaman
    kan chatona? Ngachana nan nangichat kan he-a as nan nauy ay kalibfengan ay mangekaman
    kan chicha?”
  spa-PDDPT: 'Le preguntaron: ¿Con cuál autoridad haces estas cosas? ¿Quién te dio
    la autoridad para hacerlas?'
  ruf-ruf: Wamghutsa, “Kwa ukulu wachi kotenda ipfinu pfino? Na yuhi iyakwing'ile
    ukulu uno wa kutenda ghano?”
  gun-gun: 'Ha''e vy oporandu ixupe: — Mba''e nunga po''akaa rupi tu rejapo ha''e
    nunga? Mava''e tu nembopo''aka guĩ rami rejapo aguã?'
  agu-BL: —¿At ptzun ak'ej tan banle'n yi e'chk xtxolbila'se'j? ¿Na' mak'on ak'ej?
    —che'ch bantz tetz Jesús.
  isn-isn: Ai amutambuie, “Ku uhumi kii ukituma i makani aya?” Hangi ingi nyenyu numinkiiye
    u uhumi nua kituma aya?”
  eng-PEV: They asked Jesus straight, “Who told you to hunt all those people out of
    God’s ceremony house? What big boss said that you can do that?”
  ilo-ULB: Kinunada kenkuana, “Babaen iti ania a turay nga ar-aramidem dagitoy a banbanag?
    Ken siasino ti nangted kenka iti turay a mangaramid kadagitoy?”
  pir-NT: —‍¿Dʉhsegʉ canʉre sa yeari mʉhʉ? ¿Noa mʉhʉre tire sa ye dutiari? ni sinituahye
    tiquina Jesure.
  anv-NT: “Wɔ ɔpyɛ unó bina ne ndé uto, ne waá achyɛɛ́ wɔ uto ubi?”
  sab-NT: 'ama ulita geru kadu Jesuge: —¿Chema ba kagu age ba kle age kare? ¿Chema
    kiralla giti ba kle age ulita?'
  tmd-tmd: “Nagö yönɨm mag akuyöbö rane, rɨm, nugwön alɨp yönmɨdlö?” rɨmä.
  acr-NNT: 'Xkitzꞌonoj kꞌu che: —¿China xyaꞌw paqꞌabꞌ la kaꞌan taq la waꞌ? ¿China
    xtaqaw la che kaꞌan taq la waꞌ? —xechaꞌ.'
  kpg-kpg: ga heeu, “Ma di mogobuna dagi mai hee dela e hai ai au mee aanei? Ma koai
    ne dugu adu di mogobuna deenei?”
  taj-taj: “ह्राङसे खानङग्‍याम अधिकार याङ्सी चु गे लबा हिन्‍ना? ह्राङदा चु अधिकार
    खाल्‍से पिन्‍बा हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨr nitɨwekhi nar ik: “Keimɨn keriuwetit ti hɨrɨak menmen heit in?”'
  cbk-cbk: Y ya habla sila con ele, “Cosa man derecho uste tiene para hace este maga
    cosas? Y quien man ya dale con uste ese autoridad para arria con el maga negociante
    aqui?”
  uig-ARA: ــ سەن قىلىۋاتقان بۇ ئىشلارنى قايسى ھوقۇققا تايىنىپ قىلىۋاتىسەن؟ ساڭا بۇ
    ئىشلارنى قىلىش ھوقۇقىنى كىم بەرگەن؟ ــ دەپ سورىدى.
  tuf-tuf: 'Behquir táyojocro: —¿Bahat yajquey rehrá chihtá cuitar yajqui? ¿Bah quin
    rehrát eyta yajc ayi? wajacro.'
  abx-abx: ngan agpamatilaw mga iya si Jesus, “Singnga kaw agsarit si mga nagparabuhat-mo?
    Say i magtugot si ka'aw sinan?”
  mco-NT: '@see-verse:MRK.011.027'
  kqf-kqf: bi ai talayena gado, “Tam waibada bamo kuna vai bi niga kauwidi kwa voivoiyedi?
