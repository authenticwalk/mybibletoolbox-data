  gdn-gdn: manako manumupu, tagubu ke; “Kau nima kasiyara negebu were kwaenugei? Kasiyara
    ki nima negebu?” Mu inako tagubu.
  hvn-hvn: Ta kebꞌali ke roo pa Yesus, “Naduu do pepue Èu ma tao kenyaꞌu pa dꞌee midꞌa
    dꞌee? Naduu ne do wie higa pa Èu?”
  nko-NT: Bɛfɩtɛ́ mʋ bɛɛ, “Túmi mɔmʋ fʋ́dɛpʋbwɛ́ ntobí ánfɩ? Ma lɛ́ha fʋ́ túmi
    ámʋ?”
  bsn-NT: 'Ejarãne, ado bajiro ĩre sẽniĩañujarã ĩna: —¿Ñimʉ mʉre ĩ rotise rãca to
    bajiro yirũgũati mʉ? —ĩre yisẽniĩañujarã ĩna.'
  pib-NT: Wane chinruna, “¿Klu putakika pixa tyekaka pkamrutinri? ¿Katu gitakyi tyekaka
    pkamrutinri?”
  wiv-wiv: dia ta hulenia, “Tu pelea na naba kamana matuhanga ni ve ku kakatia galanga
    kua? Azei matoto e vala naba ni niho, ki tania ni niho koto kakatia galanga kua?”
  reg-reg: Nibhamubhwila “Oukola magambo ganu kwobhutulo ki?” “Niga akuyanile obhutulo
    bhwokukola amagambo ganu?”
  mlh-mlh: Waperu iŋi weu tebuŋ, “Go yo ya ege, oi moji mitiga gareme baege? Oi bamiŋ
    ore usuŋine oi moji gareya?”
  gof-ENT: «ኔኒ ሃይሳ ኦናው ኔው ኣይ ማቲ ዴዒ? ዎይኮ ኔው ሃ ማታ ኢሚዳይ ኦኔ?» ያጊዶሶና።
  aau-aau: hye mesopok, “Mey hwon ma meio somokwe, hunkwe hiy-wayr krai penkin non
    meio o? Hai, hnekwe mey seme meio ey hokwe, hiy-wayr krai posokwaw kow so?”
  tvk-tvk: Xil lasisi labit, “?Xouk di opol ni holesok xil ak e his visi? ?Visi vari
    maen xouk tengan opol ni?”
  prf-NT: Tinanung di ti Jesus, “Ánya karapatan muwid a maggamet ti bagayid a hidi
    iyád? Deya nangatáddid dikomu ti karapatanid a iyán?”
  auy-auy: sésa nááwawa aiꞌmáráísa tiyéwa nááwampinkena maiyéwa fasiꞌaén-kísáú wémaeno.
    Simásimiyo suwaná
  tbg-tbg: Ihura atiha vira ireha tiha, Are ta vaiintiva vaiharae maa kaiqara vare
    variarao? Tavave ai noraiqama kaivarae are maa kaiqara vare variarao? ti.
  hub-NT: 'ininak: “¿Ya amincha shuar jiira ishiakta tusa turamkaiya aitkame?” tusa
    tuina.'
  hmo-hmo: Idia nanadaia, “Dahaka siahu dekenai inai kara oi karaia? Daika ese inai
    siahu ia henia oi dekenai, inai gaudia oi karaia gwauraia?”
  big-big: logo piyegi pelik nguk meiya, Ni yeik talikta kilimbokko yawe pera mizi?
    Keya takko ni yawe pera miziweki pangkara nana?
