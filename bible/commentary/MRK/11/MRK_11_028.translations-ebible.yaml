  nbq-nbq: “Hat yi ogagek ndi ogagek ogasiga ako sa inis vaga ogasiga? Sa en yukigamu
    ogasiga?” yiluk, yugogogwa.
  tgo-tgo: na thɨ vaito thɨŋa, “U vata thela ele mbaro vwatae iya u vakathaŋgiya bigibigike
    thiyake? Thela i dage e ghen na u vakathaŋgi?”
