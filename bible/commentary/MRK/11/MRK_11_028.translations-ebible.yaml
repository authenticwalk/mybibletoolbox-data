  san-ITR: tvaM kenAdeshena karmmANyetAni karoShi? tathaitAni karmmANi karttAM kenAdiShTosi?
  bel-N: 'і гаварылі Яму: «Якою ўладаю Ты гэта робіш? І хто даў Табе ўладу рабіць
