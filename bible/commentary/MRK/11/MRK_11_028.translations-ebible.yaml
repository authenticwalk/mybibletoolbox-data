  zyp-NT: Aaning taco, “Ze nawhnuiná tamaw ma hming sahlo heh na tua? Ahomaw ma hming
    sahlo heh tua pawtah nawhnuinah a ca pei?” tatah aa hae hri.
  sey-NT: 'i̱te se̱teña: “¿I̱que cua̱ñeñepi iye mëꞌë yoꞌoquëꞌni? ¿Nepi mëꞌëre cua̱ñequë
    ëjaëre carena, yoꞌoquëni?”'
  nvm-nvm: '@see-verse:MRK.011.027'
  mps-mps: Augwaligo agabolo te po wai, “Nago magi bomo elalu, tama nago te sę dabe
    ebawe? Tama dego te bomo nageba menama, tama nagebolo weyu, te sę yao po waliwe?”
  seh-seh: 'Penepo iwo ambvundza kuti: “Imwe musacita penepyo na mphambvu za utongi
    wa ani? Mbani akupasani mphambvu toera kucita pinthu penepyo?”'
  pab-NT: 'hoka axahene: — Xala niraene kakoare hiso hoka nikare hisaonita? Xala xaokala
    xema nikare hisaonita? nexaha.'
  llg-llg: de latane Yesus lae, “Afik, see nadenu o mai tao husanak nai ia. See ndia
    fee o hak!”
  kyf-kyf: 'Wa yia ɔ layɩbha: «Se -mʋmʋ nya -na nʋ gbʋnya nɩ lɛa? ''Ɩn nyɔɔ ''nyɛ
    -mɩ we lɛnʋ sea?»'
  tpi-tpi: Ol i askim em olsem, “Yu kisim dispela namba na strong we na yu mekim ol
    dispela samting? Husat i givim dispela namba long yu na i tokim yu long mekim
    dispela wok?”
  mih-NT: 'Ta i ndaca tuhun ra sii ra Jesús ta catyi ra: ¿Yoo ra i tasi suun vatyi
    cua tava ndyizon sii ñiyɨvɨ sisi vehe ñuhu ya? ¿Yoo sa saha tuhun suun vatyi cuu
    zavohon tandɨhɨ cuii cuhva ya?'
  qvh-NT: 'Paycunami Jesusta tapuyargan: “Gamga ¿ima munayniquiwantä templo patiucho
    ranticogcunata gargushcanqui? ¿Pitä nishushcanqui sayno gargunayquipä?”'
  kms-kms: Di ni Jisas pengu mindig mari, “Nu beghi simbe ndug, nu gre pughe ye pe
    yumbo ren yembe gudiny? Tughe nu ngiq nunduw bu nu yembe ren guad?”
  agn-agn: Ganing tanira ong ni Jesus, “Aningen mo ong yamen onopay podir mong magboat
    tang mga bagay ang na tarin ong Timplo. Sinopa tang nagtorol ong nio tang podir
    ang asia?”
  nhi-NT: 'uan octlahtlanihqueh: —¿Tlenoh mopanti para itconchiuas tlen otconchiu?
    ¿Aquih omitzonmactih in chicaualis ohcon itconchiuas?'
  ttc-NT: 'Oxik kyq''uma'' kyetz te Jesus ikxjani: «¿Tidi'' awajwalil tzan ak''ulun
    ti''chq tzani? ¿Ab''l oxik sin te awajwalil tzan ak''ulun ti''chq tzani?»'
  dan-1931: 'Og de sagde til ham: “Af hvad Magt gør du disse Ting? eller hvem har
    givet dig denne Magt til at gøre disse Ting?”'
  kwj-kwj: Wosini ya rini wu sawe, “Mini bwele kwambu hinga tini mi torosini kale
    tau hinga mi randau? Namoto ka kwambu mini hasiwani ele tau hinga mi randau?”
  vie-OVCB: “Thầy cậy uy quyền gì để làm các việc đó? Ai ủy quyền cho Thầy?”
  kze-kze: sésa nááwa ai'mákaisa tiréwa nááwampinkena mairéwa asirayám-báyáí kwémayaanda
    simásimiyo suwaná
  mpj-mpj: Jiijajkuraya wirrilyirringu karaya japirnu kujungkarringuka, “Maaja nganalunta
    wajarnu?, martukaja-jananyan nintilkuraku, kamu wankalkuraku.”
  lbk-lbk: Sa cha't kanan ken siya, “Ngag nan kalebfengam ay mangik-ikkan isnacha?
    Sino nan nangichowa isnan kalebfengam ay mangangnen issacha?”
  mto-NT: 'je̱tseꞌe je̱ Jesús du̱ꞌamo̱tutú̱vidi: ―¿Pa̱n tseꞌe tu̱mna̱ꞌmu̱xju̱ je̱ts
    ya̱ꞌa̱ veꞌe xtónu̱t? ¿Pa̱neꞌe ya̱ kutojku̱n mmo̱o̱jyjup?'
  bzh-bzh: Lob deloḳ tepëḳ vu yi bë, “Re vo niwëëk vu honġ benër bë gwevonġ huk
    nabë sënë? Re ggooin honġ raḳ-a?”
  guj-2017: તેઓએ ઈસુને પૂછ્યું કે, ‘કયા અધિકારથી તું આ કામો કરો છે,’ અથવા ‘કોણે તને
    આ કામો કરવાનો અધિકાર આપ્યો છે?’”
  jvn-NT: 'Wong-wong iki takon marang Gusti Yésus: “Sapa sing ngekèki pangwasa marang
    Kowé kok wani nindakké kaya ngono?”'
  byr-byr: wɨdɨna “Sa be dɨragɨnya yawaaihɨnyavaka? Yawaaihɨnyaꞌna sa yaꞌneigɨnyɨ
    dɨragɨnyaꞌ aai gɨzaavakasɨyaka?”
  ian-ian: Mɨhai kwutɨga njɨvwa anda kwondumba kwutɨgamɨn. Kwupmangat kwondu kandana
    kwiya waa wagalandi.
  hun-hun: 'És mondták neki: „Milyen hatalommal cselekszed ezeket, és ki adta neked
    a hatalmat arra, hogy ezeket cselekedd?“'
  mcf-NT: —¿Mitsicquidën chuibanta cac chuiquid dapabimboecquin mimbi chieque? Tantianu.
    Chui —capondash.
  kjs-kjs: Gore aapina puri muma neme kogono pe lisimi. Go kogono pe-le aapimi puri
    go aaya?
  mni-mni: "Ibungoda hanglak-i, “Nahakki karamba matik leiduna asigumba thabaksing\
    \ asi touribano? Aduga kanana thabaksing asi tounaba matik asi nangonda pibage?”\x94"
