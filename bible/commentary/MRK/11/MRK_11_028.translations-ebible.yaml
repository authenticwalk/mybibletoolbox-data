  san-SIN: ත්වං කේනාදේශේන කර්ම්මාණ්‍යේතානි කරෝෂි? තථෛතානි කර්ම්මාණි කර්ත්තාං කේනාදිෂ්ටෝසි?
  yut-yut: “Namɨn da pi uŋun abi do yaŋ mudaŋ gamgut da yo uŋun asal? Ae namɨn da
