  nya-nya: Iwo anafunsa kuti, “Mukuchita izi ndi ulamuliro wanji? Ndipo anakupatsani
    ulamuliro umenewu ndi ndani?”
  ngu-NT: 'Niman oquitlajtoltijquej: ―¿Tlen tequihuajyotl ticpia para ticchihua yejhua
