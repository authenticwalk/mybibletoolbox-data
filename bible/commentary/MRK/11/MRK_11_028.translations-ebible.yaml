    ¿No beṉ li'' yeḻ'' wṉabia''na'' kwenc̱he chono'' diiki?'
  mgh-mgh: 'ni yahoonkoha: Umpanka citthu nnya ni nlamulo nawani? Ulamulenle tipani
    upanka citthu nnya?'
