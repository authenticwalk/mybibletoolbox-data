    ਕਿਸ ਨੇ ਤੈਨੂੰ ਅਧਿਕਾਰ ਦਿੱਤਾ?
  gvc-gvc: —¿Dohseacʉ canʉre ã yoari mʉhʉ? ¿Noa mʉhʉre tíre ã yoa dutiri? —ni sinitu
    ñʉha tina Jesure.
  mwp-mwp: a kedha mulemin, ‘Muli ngoeymulpa, ngidh ngalagaz kupay gasamoengu nabi
    zagethoepa, a ngibepa matha ngoedhagidh ngadh mangu kedha aymoeypa?’
  ksj-ksj: Ebu zeḡeꞌa ḡadiniro. 'Noꞌe gigiꞌaḡa hina haḡai eꞌe haḡaeꞌohe? Iniuꞌa eꞌe
    gigiꞌaḡa ḡaniro?'
  sbk-sbk: Bhahabhula, “Mamulaka bhuli ubhomba amambo iga?” Wope yunanu uwa pelile
    ama mulaka huje ugabhombaje?”
  mya-JVB: ကိုယ်တော်သည် ဤ အမှုများကို အဘယ် အခွင့် နှင့် ပြု သနည်း။ ဤသို့ ပြု သောအခွင့်
    ကို အဘယ်သူ ပေး သနည်းဟု မေးလျှောက် ကြသော် ၊
  kgf-kgf: Hama yomuhuc qesimima ʒégic; Néma qac buŋagaguc ai imi meanʒaŋ? Mérénéŋ
    gézéyu ai imi meanʒaŋ?
  awb-awb: kasenéra, Arega miraóna naneqme árahinie miraono? Insega miraúno atéhnsábé
