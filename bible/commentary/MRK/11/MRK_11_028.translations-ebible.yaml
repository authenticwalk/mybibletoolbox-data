    beṉ le'' yeḻə'' gwnabia''anə'' par gono'' de''e ca'' chono''?'
  sgz-sgz: má dik gátnai ngo, “Una parai si gim, sinih a dos pala iáu er uk longoi
    tan táit ngorer? Mái sinih a tari nokwan erei singim?”
  kek-NT: 'Que''xye re li Jesús: —¿Ani xtaklan chak a̱cue chixba̱nunquil li c''a''ru
    yo̱cat chixba̱nunquil? Ut ¿ani xq''uehoc a̱cuanquil? chanqueb.'
  blz-NT: Raaya'a nimikirawar, taena, “Upa a pimpu'uaan nangawawau men koiya'a? Ka'
    ime a nantarai i Koo kuasa mbali' nangawawau giigii' iya'a?”
  poe-NT: 'kjuanchankíhi sín chꞌán kíxin: ―¿Nkehe tí kjuachaxin chonta jaha kíxin
    xi̱kaha chꞌe? ¿Nkexro tjáha tí kjuachaxin kíxin xi̱kaha kjui̱chꞌe? ―ichro sín.'
  san-TAM: த்வம்ʼ கேநாதே³ஸே²ந கர்ம்மாண்யேதாநி கரோஷி? ததை²தாநி கர்ம்மாணி கர்த்தாம்ʼ
    கேநாதி³ஷ்டோஸி?
  cof-NT: 'itsanque panhalaquinue: —¿Nuri mochi mantate micarinayun? latinue. ¿Mo
    nuca mantaquin? latinue.'
  srm-NT: 'Nöö hën de kai ën te a piki, de taa: “Wë u ko hakisi i wan sondi. Dee soni
    dee i du a di Keikiwosu aki, unsë i feni di leti fii du sö? Ambë da di sëmbë di
    manda i fii du sö wanlö soni?”'
  qvs-NT: 'Chaypina Jesusta tapurkansapa: —¿Pití kanki chashna yachachikunaykipa?
    ¿Pití kachamushushka Tata Diospa wasinmanta chay rantikuk runakunata karkunaykipa?'
  zca-NT: 'par nzhab bixa'': ―¿Cho mile'' mandadal kile''l rë kure'', o cho mixë''lal
    par le''le?'
  cbc-NT: 'Bairo cʉ̃tʉ etari, atore bairo qũĩ jẽniñañuparã Jesure: —¿Noa ũna na carotiro
    mena bairo mʉ átiati ñamicã mʉ caátiatajere?'
  qxo-NT: “Gam ¿ima puëdeg cayniquiwantä cay templupita ranticogcunata gargurguyqui?
    Tsaycunata ruranayquipä ¿pitä cachamushurguyqui?” nirnin.
  mox-mox: ʼInega Ieisu ivetalaʼaiea ivonaya, “Ei, oʼa toga ena luvineyega tovegimwaneavo
    uʼwavi ʼifoqeyedi? Ta wese togama eu luvine neiu ʼinega baʼe ʼidewana uviaviaqa
    ʼaiqa?”
  kew-kew: Gore aapina puri mua neme kogono pe simi. Go kogono pe-ga aapimi puri guaaya?
  dww-dww: da ai taravire be a riuna, “Tam aba waibadane umanama yabedima kwa voivoiedi?
    Bo aitau uma waibadanama ya utem?”
  nif-nif: nɨ-kañbi eñgɨlɨñ, “Dɨk kundit ñandin tɨlañ wɨn gembɨ ba nanandɨ denanin
    tɨkembi pat-tɨlañ? Ba nindok manla pat-tɨlañ?”
  twi-ASANTE: “Tumi bɛn na wogyinaa so pamoo adwadifoɔ no?”
  aoj-aoj: Eaꞌ mahaliꞌana maꞌi, “Inaꞌ nefaꞌ agol maigila deiꞌ nandaꞌ waf afambai?
    Ami naꞌipina ma negape dembinai ma nandaꞌ maol inimba?”
  cbv-cbv: 'nin pah caandíh ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Deíh wẽpatjĩh tibeé jwíin
    páant ma chãj? ¿Déhe tibeé meemdíh páant ã wʉt? ĩt niijíp wʉt jĩ.'
  taw-taw: Nad kɨles akal nɨb dɨl, tap anɨb ak gɨ ajɨpan agɨlak? Nep an anɨgɨnɨmɨn
    agek, gɨ ajɨpan agɨlak?
  jic-NT: 'Jesús lal tjowelepj: —¿Pjacj ''e tje''yaya ''ücj nin lejay, jipj lejay
    jinwá? ¿Pjacj ''i tjüjütüta nin lejay jipj? —nin la tjü''üy Jesús lal.'
  zap-NT: 'wnabdiiz men lo Ne, re men: ―¿Txu wkyeen de ne rlaa de neree? ¿Txu wnebééy
    lo de ne rlaa do?'
  wer-wer: epël mëak pëël mëëa. “Nim eprek ë yaën pipot talëpë këm ngöntak ëeimën?
    Talëpök pël ëëm niia?”
  ipi-ipi: Epoto, utupane-mane bala tipa puato, nimbato apina pii wato minuto, wandakali
    utupa mana lamawua atelepe. Apito nimba piape utupa pipe langipia-kola, nimbato
    piape utupa pua atelepe leainipia.
  qul-NT: 'Nerkancutaj: —¿Ima autoridadwantaj caycunata ruwanqui? ¿Pitaj autorizasunqui
    ruwanayquipaj?'
  tnc-tnc: 'Torã eyatirã ikuᵽaka kire najẽrĩaeka: —¿Dako baaerã Tuᵽarãte jiyiᵽuᵽaka
    õrĩriwi''iaᵽi ᵽo''imajare miᵽoataraᵽe? Suᵽabatirã ¿makire jã''meikaᵽi i''suᵽaka
    mibaaraᵽe?— kire narĩka.'
  ter-NT: 'Hara kixóhiko Jesus: —Na úkea ne xunakóti itíkike ra koekútihiko? Kuti
    porexópi kíxineye ne ítike?'
  bmr-NT: 'diiboco dilluvauhi: ¿Jineje mitya iijɨri ɨɨjoho jinehejeque jillɨ moonɨhicahi?
    ¿Mɨɨjoho ɨco tomityaco jillɨ moonɨqui aacɨneri? noomoro.'
  fuf-fuf: 'Ɓe wi''i mo: «Ko e ley kongol hombo wonɗaa waɗude ɗun e ko e ley kongol
    hombo wonɗaa fii ko wonɗaa waɗude koo?»'
  mwc-mwc: si toirubai, “Memei maragata ku yauna wai nikosi sawara ke wosewose, ba
    kotoi maragata i berim wai nikosi wose ke wosewose?”
  bhl-bhl: 'elo bokolewomeliw: “Wee kutaka! Ku kanem wiin dim kanebelew a? Kante kitil
    dukembe a? Kante ‘Ku aluwa!’, kangei, ku aluwbabelew a?”, dakaleko, dangsiliw
    kale.'
  ons-ons: Sari olale rakoi, “Ge eŋet biŋek so zonom ea diao ŋine manom paki, kine
    kine ea korop okan waremaine? Maŋo eŋet biŋek suaine ea gingane, ge urata ea ma
    okanmaine? Ge yatne Anutu wane Bakom Urum koto ŋine kine kine ea ma qakenom, korop
    saket warike, zonom eamo maŋo gingi, ge okanine?”
  con-NTPO: 'iñajampaña''fa: —¿Majan na''su in''jaensi qui queja tsa''caen tsincon?
    ¿Majan tsu quema manda antte na''sia''caen mandaye?'
