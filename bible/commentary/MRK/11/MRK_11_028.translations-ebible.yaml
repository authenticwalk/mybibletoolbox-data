  mcr-mcr: '@see-verse:MRK.011.027'
  cux-NT: 'Ní ntiinguuneeⁿ yā Jesús: ¿Du''ú ''iiⁿntyeⁿ''ē diīⁿ nduucú nī chuū? O ¿du''ū
