  hus-NT-2005: 'ani konyat enchéꞌ: ―¿Kʼal jantʼom awiltaláb ta tʼajál jechéꞌ? ¿Jitaꞌ
    ti pidhámal ti awiltaláb ka tʼajaꞌ?'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: Na̱ jíín tú''un sá''a‑ró tíñu yá''a. Te ndéja̱
    ní ka''a̱n jíín‑ró sá''a‑ró tíñu yá''a, áchí‑de.'
  bps-bps: Na smalek ale, manla, “Tan kè kaglutam mimò i kdee nimoam? Na simto kè
    mlé ge glal mimò dun?”
  mbs-mbs: Mig-insà dan, “Nengà lay eg-inang ka te kedita nini? Sinu lay se simogò
    kamno?”
  tof-tof: Da we imtinóp wagó, “Ma ini elklaza ia nadü balngomól arüngi tómbapóndóla?
    Marü ini arüng ia nótó mókyanórr ini elklaza tómbapónóm?”
  cme-NT: 'ji yuu-yo wuɔ: «Niŋ ceŋ mamaŋ daama‑i, hai moloŋo‑i hãa-ni hũmelle‑i
    ŋ ta ŋ ce-ma?»'
  sus-sus: e a maxɔrin, «I yi fee rabama nde xa yaamari ma? Nde yi sɛnbɛ fixi i ma,
    i xa yi fee raba?»
  pon-2006: patohwanohng, “Ni manaman en ihs me komw ketin wiewiahki soahng pwukat?
    Ihs me ketikihong komwi manaman wet?”
  dad-dad: Idi Jesus to difiyen, “Ere igirĩya bunem, õ ereb ereb enĩ ago wof? Aim
    õ enĩ agouf nigin igirnon?”
  zab-NT: 'ax gunabdiidxdebny: —¿Tú xtidxbee runu de cosquɨ? ¿Tú bnɨɨdx liú guelrnabee
