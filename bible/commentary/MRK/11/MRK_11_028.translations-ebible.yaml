    mini’ e ke pi’ mat’wum ni ngam rin’?”
  mop-NT: —¿C'u' a yanil ca' a bete' a jabix a tan a betiqui? ¿Mac u tz'aj tech a
    yanil a bete' abe'e?— cu t'anoo' ti'i a Jesusu.
  tet-tet: nusu baa Yesus naꞌak, “Tan saa hori sehik O mai tokar lauk iha neꞌe?! See
    mak naruka O?”
  hlt-MCSB: Te phoeiah Jesuh te, “Mebang saithainah nen lae hekah he na saii? tih
    hekah he saii ham saithainah he ulong nang m'paek,” a ti na uh .
  xtd-NT: 'N‑ka xijan tnuꞌu‑s‑ia: —¿Jundu n‑taxnuni xa kida‑n ntdaa xa kida‑n? ¿Jundu
    xiꞌin xa taxnuni kida‑n xaꞌa?'
  mdy-ETH: «ሃያ ባኮ ቢያ ኔኤኒ ማዻሢ ዓይጎ ቢታንቶናዳይ? ሃሣ ሃያ ባኮ ማዻንዳጉዲ ቢታንቶ ኔኤም ዒንጌሢ ዖናዳይ?» ጌዒ
    ዖኦጬኔ።
  spl-spl: “Gâŋe oran âlâhât sâtgât otmâ Anitâhât opon kâmbukŋan yâhâ lohimbi watyehon?”
  usp-NT: 'xpetak, xtz''onajtak re Kakaj Jesús: ¿Nenc''u xattakow chi jb''anic jilonli?
    ¿Nenc''u xye''w k''atb''itzij laj ak''b'' pire tab''an jilonli? xche''tak re.'
