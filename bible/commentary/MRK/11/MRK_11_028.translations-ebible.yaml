  gym-NT: 'käkwe niebare ie: ¿Nirekwe ma mikani sribi nuene kore amne nire diebti
    mata kukwe nuene kore nete? niebare kwetre Jesuye.'
  azg-NT: 'Joo nanꞌñeen taxeeꞌhan nnon jon, jnduehan: —¿Nin najndei condui ꞌuꞌ na
    tjiꞌ nnꞌan quityquiiꞌ vatsꞌon tꞌman? Ndoꞌ ¿Nin juu tyincya najnduꞌ na saꞌhanꞌ?'
  bhd-bhd: “तू एन कम्मां कोस अधिकारे सेइं केरतस, त कने एन कम्मां केरनेरो तीं केनि
    अधिकार दित्तोरोए?”
  too-NT: 'Lā'' takalhasqui''nīlh: ―¿Tichū ixquilhtampān lītlahua''pā''t huā''mā''na
