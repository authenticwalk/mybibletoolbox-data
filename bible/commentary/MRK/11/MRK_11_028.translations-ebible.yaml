  qvw-NT: 'Chayćhümi: “¡¿Mayantucultá cayćhu lulaycaćhayanqui? ¿Mayantá cayta lulanayquipä
    ćhulaśhulanqui?!” nipäcula.'
  nfa-nfa: ka ra karèi Yesus, peka na, “Cee ka dhu pua èu mai tao maruru ètu neꞌe
    medꞌa na? Cee ka hia èu hak!”
  tnp-tnp: Kəni kəutətapuəh məmə, “?Əni-to kəm tɨmah məmə pəh təmegəhan lam natol
    natimnati mɨn əha? ?Kəni pəh təmegəhan e nepətiən əha, Uhgɨn uə iətəmimi əmə?”
  urd-urd: और उससे कहने लगे, “तू इन कामों को किस इख़्तियार से करता है? या किसने तुझे
