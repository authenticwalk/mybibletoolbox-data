  hot-hot: Ma enaŋ hik yani liŋ nena, “Opalê hêv athêŋ bêŋ hadêŋ o lôk hêv ku hadêŋ
    o ba intu hudum nôm takêntêk?”
  mqj-NT: 'Mekutanami nakua: “Kakuasaan aka mupake umpogau'' inde mai kara-karae anna
    benna umbeengko?”'
  rus-SYN: 'и говорили Ему: какою властью Ты это делаешь? и кто Тебе дал власть делать
    это?'
  mbh-mbh: Ma o nina i ve, “Omaing elonga areko ong oma i, anga i ateal ong ve aro
    ong oma i? Na anga i sung engenging a ong nge, e?”
  bdd-bdd: ma Yesu sihesilaleya, sigwae, “Loheya, taiya ꞌina loinega ta bewa gide
    ꞌupaipaihowa ꞌesa?”
  cbt-NTPO: —¿Onporahuatonta' chiníquën nanantaton, nipa'antopisopita a'paran? ¿Inta'
    nanan quëtërinquën ina pochin nicacamaso'? Sha'huitocoi, itopi.
  srn-NT: 'Den aksi En taki: “Pe Yu feni a leti fu du den sani san Yu e du? Suma gi
    Yu a makti fu du den sani disi?”'
  cta-NT: ―¿Tilaca laca nu nda chacuayáꞌ jinuꞌu̱ chaꞌ cuaꞌni nuꞌu̱ cña nu ndyuꞌni
    nuꞌu̱? ―nacui̱ nguꞌ jiꞌi̱ Jesús―. ¿Tilaca laca nu ngulo cña jinuꞌu̱? ―nacui̱ nguꞌ.
  bqc-SIM: 'aa aà là aa mɛ̀: Iko kpele ńlɛ yã́piↄ kɛòi? Démɛ n gba yã́pi kɛa
    zɛ́i?'
  tcz-CHONGTHU: “Ipi thuneina'a hitihohi nabolham? Hitobang bolna dinga kon thaneina
    napeh ham?” atiuvin ahi.
  mar-mar: आणि त्यास म्हणाले, “आपण कोणात्या अधिकाराने या गोष्टी करता? त्या करण्याचा
    अधिकार आपणास कोणी दिला?”
  snp-snp: eti loti loga o edamo, Netawa eti o-o minanimo ya kema welaloti o-o ane?
    Ido kemakafo eti lokomaito o-o ane? loti loga o edae.
  isl-isl: '@see-verse:MRK.011.027'
  spy-NT: ankuteebee kule, “Ng'oo ꞉nyēē kikōōniing' kāāmuukēywēēk iyey ng'aleechu?”
  xnn-xnn: Dadat sooten, “Ibagam kad ken dakami no ngan nan kalebbengam ay mang-ik-ikkan
    isnan am-in ay ik-ikkam? Ay sino nan nang-ited ken sik-a isnan lebbengmo?”
  mwe-mwe: Gubhaabhushiyenje, “Nnatenda genega kwa ukulungwa gwashi? Na gani ampele
    gwene ukulungwa gwa tenda yene indui?”
  tte-tte: Yo Yeisu ana paisowa laina kaiwena sineliyan siwaloba, “Yaiya ana loina
    mena yo ana kaiwe mena ginauli bwaite kupaipaisowaili?”
  tcs-tcs: Dempla spik diskain po em, ‘Uda bin gibe yu da rait po kare lo po spik
    po dem pipol? Uda bin gibe yu da rait po meke demting ya wea dis Tempol?’
  hlt-THB: “Hanakaw saithainaak ing vawhkaw ik-oeihkhqi ve na sai? U ing vemyih ik-oeihkhqi
    ve a ni sai sak?” tinawh doet uhy.
  soq-soq: “E mukaa dainea mampe dewa ema dewamoiana? Mida eneen?”
  qub-qub: 'Jesusta tapuran: «¿Pitaj cachamusha-cashunqui chaycunata ruranayquipäga?
    ¿Pipa munayninwantaj imacunatapis ruraycanqui?» nir.'
  att-att: Á iniyabbû da kuna, “Anni yù paggapuán nayù pakáwayyám sù kingnguám? Asinni
    yù nangiyawâ nikaw sù pakáwayyám?” kud da kâ Apu Kesu.
  bki-bki: Nalo abika naio, aberinavo “?Jau kojo komila jibena ea vio nei ea kei siano?
    P̃eli kei bereio na berii kaso ka jau kala tibena?”
  bqp-bqp: 'ò a la ò pì: Iko kpaten ntɛn yã dínↄ kɛoo? Dí mɛ́ à n gba yã pì kɛna
    ikoo?'
  mcp-mcp: 'Bwə́ mú jí nyə nə́: «Nyáyɛ́ ŋkul wó ŋgə́ sá ísâ ínɨ nə ndɨ́ yí? Zə́ nyə
    ámə yə wo ŋkul nə́ wo zə́g ŋgə sá byo?»'
  hat-hat: 'Yo di l'' konsa: -Ki dwa ou genyen pou w''ap fè tout bagay sa yo? Kilès
    ki ba ou otorite pou fè yo?'
  npl-NT: 'iwa okitlajtlanijkeh: —¿Akin omitsmák tekiwajyotl para ijkó tikchiwas?'
  bgg-bgg: Chiih-è, aishii sai, “Hì pha blia rek mua pha riichai ne na shii hanyie
    miphi lei chiih-è hanyie miyao ne rek yi lei?”
  eng-TCENT: and said to him, “By what authority are yoʋ doing these things? And who
    gave yoʋ this authority to do them?”
  eng-BSB: “By what authority are You doing these things?” they asked. “And who gave
    You the authority to do them?”
  cpu-NT: 'Josampitapaakeri, ikantziri: “¿Niinkama otyaantakemiri poñaakantero pishintsinka?”'
  san-ASM: ৎৱং কেনাদেশেন কৰ্ম্মাণ্যেতানি কৰোষি? তথৈতানি কৰ্ম্মাণি কৰ্ত্তাং কেনাদিষ্টোসি?
  tac-NT: '''Lige anele: ―Mué Esusi, ¿tachiri najtékame nóchali nígame ju mué? ¿Chiérite
    ajcharu mué napurigá Wa''lula nulame nímala mué? ¿Tachiri gite buyánaché mué ralámuli
    wa''lú re''obá ra''pichí mochígame ralinea?'
  eng-WEBPB: and they began saying to him, “By what authority do you do these things?
    Or who gave you this authority to do these things?”
  gfk-H: Io, diet ga tiri Iesu “U ta kap ra tamat na dadas na warkurai maha kaikek
    gu gil kaiken ra linga, ma siga i bul hatamat uga kaikek gu gil hua?”
  viv-viv: Ada hitoliluveluvena higayo, “O ugahema, haꞋagaine ya abavehimeya uvaini-yo
    mena gaitoma tulina tulina boiyesedi hidei manuwa-tafalolo lakahina againe ufifaisewadi?
    HakwaꞋadi mena abavehimeya givele-yo hidedemi uhuluva?”
  yao-yao: ni ŵausisye, “Ana nkugatendekanya gelega kwa ulamusi wa acheni? Ŵaani ŵampele
    ulamusi wa kuitendekanya yeleyi?”
  tgp-tgp: “Sava suiha natu ko lo vai la hinau nike hinia teni hare mo sileho na suiha
    matana?”
  auc-NT: Tömengä ingante, —Æcänö në angä inte bitö ïmite angä cæbii, änänitapa. Æcänö
    bitö ïmite, Në ämi ïmipa, pönö äna æ̈ninque bitö në ämi inte baï edæ mänömaï cæbii.
  kbc-NT: Odaa moditalo Jesus, “Amiida ica ɡ̶anaɡ̶atetigi miticoiticoace niɡ̶ijo oko
    minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi? Codaa amiijo ane yajigotaɡ̶awa ica ɡ̶anaɡ̶atetigi?”
  bmh-bmh: Go alaimai, Yesus guzenai kanabai auremen, “Na ein gusig oimai, igul go
    guzenanem? Inug na gusig go mizeun?”
  ctu-BL: 'Tsi'' subeyob: ¿Baqui tsa'' taja a we''tel cha''an ma'' cha''len jini?
    ¿Majqui tsi'' yʌq''ueyet a we''tel cha''an ma'' mel chuqui tac ma'' mel? che''ob.'
  meq-meq: 'Ti ye naha na, ta tsətsah faya, tə gwaɗay: «Ka ge wu neheye na, ta gədaŋ
    waray? Maa vəlaka gədaŋ eye na, way?»'
  noa-H: Mak'ʌʌnau bëewia hirig, —¿K'ai t'öwiata jãg mʌig nem për narr k'ʌʌn pua dawag
    jʌr wërppʌ̈ijĩ? ¿K'aíuta jãg pʌrʌg pʌchta nem hiek t'eeg hapijĩ? Marag jaaubá
    haichëjierram hanʌm hirig.
  alp-NT: Esi beteke be, “Aono yelu meru kena sire eni kbasare? Kai sire Iriluke kbasa
    ete Ale kena Aono yelu meru?”
  san-VEL: tva.m kenaade"sena karmmaa.nyetaani karo.si? tathaitaani karmmaa.ni karttaa.m
    kenaadi.s.tosi?
  kbq-kbq: anage hu'za antahige'naze, Kagra ina hihamure hakare zana eri fore nehane?
    Iza hihamua kamigenka hakare zana nehane?
  kbh-kbh: 'y mënts̈á tmojantjá: —¿Ndaye deréchoca chë contsama soyënga aca cojtsama
    ca? ¿Chca jtsamama nda obenana tcmënjats̈etá ca?'
  ron-LSB: 'și au început să-I spună: “Cu ce putere faci Tu aceste lucruri? Sau cine
    ți-a dat această autoritate ca să faci aceste lucruri?”'
  pon-pon: 'Ap potoan on: Manaman en ij, me komui wiawiaki mepukat? O ij me kiwei
    manaman om, en wiawia mepukat?'
  nhe-BL: 'Huan quitlajtlanijque: ―¿Tlachque tequihuejcayotl tijpiya para tijchihua
    nochi ni tlamantli? ¿Ajqueya mitzmacatoc tlanahuatili?'
  sps-sps: Ser rangats Ya, “Saf gumgum Tsumanyi to na to Tsumanyi kat rom fo mamatsiny
    ka na? Sei faan Manyin gumgum iny kat a fo mamatsiny ka to ee?”
  wnc-wnc: anzing iniking, “Ga maminda tapan sanga waaknga tasinggayak,” ngang inikwaiking.
    “Maminda ga tapan puya waaknga pasinggayak,” ngang inikwaiwa
  bus-bus: 'wà à là wà bè: Iko kpareen nɛ́ɛ yã kɛ̀nↄ kɛɛo? Dé bé à n gba yã pì kɛna
    iko?'
  gub-BL: Upuranu Zezuz rehe wà. — Mo uzapo kar agwer ma'e newe, i'i izupe wà. — Mo
    umur ukàgaw newe agwer ma'e iapo kar pà newe, i'i izupe wà.
  imo-imo: Jisas waliko pilkolio ningei, “Nu enge temu ambolko da uluma terenoya?
    Nu imbo narini da uluma teani nimbe imbimu tirimuya?” ningi.
  boj-boj: “Ni iga merge. Ni siŋgila qabe na osimqa kumbra endi yeqnum? Yai na ni
    qariŋmej deqa ni bosim wau endi yeqnum?”
  ulk-ulk: a abi itmerda, “Mara nalu sasrim ikeredi mape able lu ikeli? A netide mari
    able sasrim nakwari?”
  eng-DRA: 'And they say to him: By what authority dost thou these things? and who
    hath given thee this authority that thou shouldst do these things?'
  knf-knf: 'Bahepara aji : « Mhina mhoŋ mi mi ikdolnuŋ iko yi ba? In ajakiiŋ kë ihilan
    kado ya? »'
  san-KHM: ត្វំ កេនាទេឝេន កម៌្មាណ្យេតានិ ករោឞិ? តថៃតានិ កម៌្មាណិ កត៌្តាំ កេនាទិឞ្ដោសិ?
  arn-NT: 'fey ramtufi engün ta Jesus: —¿Iney anta werküeymew tami femael tüfachi
    dungu? ¿Iney am elueymew tati pepiluwün tami femael tüfa?'
  zas-NT: 'gunabdiidx reeman loj Jesús, rëb reeman: ―¿Xhie guialrniabee rajpil zeel
    rüjnl ni guin ree? ¿Chu banee guialrniabee lojl güünl zian?'
  ken-NT: bábhɛp yi bɛ, “Ntɨkɨ bɛtaŋ ɔ́bhɔ́ŋɔ́ bɛkʉ mɛnyɨŋ ɛbhɛn nɛ ɔ́kʉ̀? Agha áchyɛ́
    wɔ bɛtaŋ ɛbhɔ?”
