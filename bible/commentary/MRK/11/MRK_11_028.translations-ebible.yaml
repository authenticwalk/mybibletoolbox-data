  nsn-nsn: “Ia ko kale tura tar tohanganene, doh mai ke heir totomua tar nitampopokoh,
    maeit a tohangoum?”
  san-DEV: त्वं केनादेशेन कर्म्माण्येतानि करोषि? तथैतानि कर्म्माणि कर्त्तां केनादिष्टोसि?
  tna-NT: 'Uja Jesús quisabatana huecuana: —¿Aiya mida huaratiatana ye ai cuana ya
    puji?'
  lid-lid: Eme iri ndremenya Jises, “Ou akohok boto-on badu heh handru, ma ou amekes
