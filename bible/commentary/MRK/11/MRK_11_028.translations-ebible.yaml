    etn? Ene ira taragl yegl erondi yombuglo gigledi tome?”
  cot-NT: 'Icantajiapojaqueri: —¿Taaquea cantaquempi piquempetancaroca imaica poguivorocantajiacarica
    jocantantajiatsica? ¿Taampate tigarancaquempiquea?'
  bnp-bnp: ri nanea, “O bole vai a nitora o rata a maki nga? E rei i taki ioe go rata
    a maki nga?”
  apn-NT: 'nẽ kãm: —Kwa mẽ inhmã amnhĩ jarẽ. Mẽhõ nhỹ hã na ka hte ã amnhĩ nhĩpêx
    anhỹr o ri apa? Mẽhõ na pre mẽ ixwỳr amẽ ka pre mõ? Nà xà amnhĩ krã hkôt na ka
    hte ã amnhĩ nhĩpêx anhỹr o ri apahti? E kwa mẽ inhmã amnhĩ jarẽ. Anẽ.'
  ctp-NT: ―¿Ti ka nu lka nu nda chabiyaꞌ ꞌiin chaꞌ kuꞌnii tñan nu ngiꞌnii a? ―ndukwin
    neꞌ ꞌin Jesús―. ¿Ti ka nu ngulo tñan ꞌiin a? ―ndukwin neꞌ.
  bre-BRG: 'hag a lavaras dezhañ: Dre beseurt galloud e rez an traoù-se, ha piv en
    deus roet dit galloud d''ober an traoù-se?'
  opm-opm: Jisas ohnong Go nihohe mengtei go ihat son naporit ihat sapat por dahandeingopari.
