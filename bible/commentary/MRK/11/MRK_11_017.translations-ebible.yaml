verse: MRK.011.017
translations:
  kpx-kpx: Isi ata haivei avoe, “Dilavau Bukae Hotomo loui avoe, ‘Di isiviale ata
    bahataeau di o komo guliguliai di hoesehavogei.’ Isito laeau kateholisito vavoloe
    vaveve avuemo vama.”
  okv-H: ke einge ena “Donda humbuto temple jo ta mane horasova te na ke aisona ingivujo.
    God ta ke kajari ta mihia amo Bande nau emo embo tapa eto enda tapa ta pari ari
    bande ra ainge mihia te ungo na eheve pegene embo ta bande ere ua.” ainge Iesu
    na enu
  tbo-tbo: Ega yaka Yesu lawa i guguyahi i pa, ‘Yaubada a Buka gilugiluma uyahina
    i baheya i pa, “U numa tupo wohepali hai ani lupali binei.” Ma taumi o buiya po
    tu danedanene hai ani megowada.’
  mal-C: 'ഇതിനുശേഷം അദ്ദേഹം ജനത്തെ ഇപ്രകാരം ഉപദേശിച്ചു: “ ‘എന്റെ ആലയം സകലജനതകൾക്കുമുള്ള
    പ്രാർഥനാലയം’ എന്നു വിളിക്കപ്പെടും എന്നല്ലേ രേഖപ്പെടുത്തിയിരിക്കുന്നത്? നിങ്ങളോ,
    അതിനെ ‘കൊള്ളക്കാരുടെ ഗുഹ’ ആക്കിയിരിക്കുന്നു.”'
  grc-SR: Καὶ ἐδίδασκεν, ⸂λέγων⸃ ⸋αὐτοῖς,⸌ Οὐ γέγραπται ὅτι Ὁ οἶκός μου οἶκος προσευχῆς
    κληθήσεται πᾶσιν τοῖς ἔθνεσιν; Ὑμεῖς δὲ ⸂2ἐποιήσατε⸃ αὐτὸν σπήλαιον λῃστῶν.
  bgc-bgc: अर उपदेश देकै उनतै कह्या, “के पवित्र ग्रन्थ म्ह यो न्ही लिख्या सै, के मेरा
    घर सारी जात्तां कै खात्तर प्रार्थना का घर कुह्वावैगा? पर थमनै इस ताहीं डाकुआं
    की गुफा बणा दी सै।”
  khz-khz: Ne taunilimalima evega-riparato, netiwato, “Puka Veaga aonai evetaina etaloato,
    Palagu ekilato, ‘Au geku numa taunilimalima irauirau geria rapali numanai pia
    kilagia,’ na gomi na lema talimara geria kumu kapunai pogo vega-agoa.”
  deu-TKW: 'und er lehrte sie also: steht nicht geschrieben: mein Haus soll ein Bethaus
    heißen bei allen Völkern? Ihr aber habt es zur Räuberhöhle gemacht.'
  zsr-NT: 'Busëdnëꞌ nup nacuáꞌ niꞌ, rnëꞌ: ―Nayúj lu guich laꞌy, rna: “Lidxaꞌ siꞌ lei,
    yuꞌu ga lulídz Dios bunách gdutë yödzlyú.” Lbiꞌiliꞌ chnunliꞌ lei ca nac bloj quegac
    gban.'
  lin-lin: 'Bongo akomaki koteya bango : « Boni, ekomama te : ‹ Ndako na Ngai ekobengama
    Ndako ya losambo mpo na bikolo nyonso ? › Kasi bino, bokomisaki yango penza nganda
    ya miyibi ! »'
  hns-NT: 'Oe oesabke daatke bolies: „Ka, toelog na djaane hai kie Parmeswar ke poestak
    me liekhal hai: ‘Hamaar mahal ke tjaahie ekgo praatna kare ke djagaha rahe ke
    doenia ke djaatie log khaatien.’ Bakie toelog eke daakoe ke djagaha banaile hai!”'
  noa-E: Maimua amag, —Pãrau khaphʉ naabá ajim anʉm, Ẽwandamau ich iek phã pʉarr gaai,
    “Mʉg diin sĩi durrpierram khʉʉnau bëewi ag ee Aai i jëeujem diiu” a sim. Mag simta
    pãachdëuta ag ee nem parhẽpag për nʉmua sĩi chikham khũguurjem dikha wai naabma
    a iekhajim aajem, ich Jesuu.
  eng-EMTV: And He was teaching, saying to them, “Is it not written, ‘My house shall
    be called a house of prayer for all the nations’? But you have made it a ‘den
    of thieves!’ ”
  mib-NT: 'Te ni steén yā jnūhun nuū i, áchí yá: Yósó núū tútu iī jeē cahán Yaā Dios:
    Vehe ri chi vehe nuū cájicān tahú ñayuu tācá nación cúu, áchí yá. Te máá ró jijnáhan
    ró chi nájnūhun yaū cava ñacuīhna ní canasáha ró, áchí yá.'
  bea-bea: Kahchu yaotatich, toowe yehti ihe, Koo atu kooh akehe nichatinklessi la,
    Sa kwa anetye tane tyetachatlihi kwa wowohyih? Ahwole kooh awahtla anoosine take.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़त्तुसि, “साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ्
    पत्, ‘इङ्‌गाॽ आहिम्‍मिङ्‌ग के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽरे़न् तुवा चोःक्‍मा हिम्
    पोःङ्,’ कर खिनिॽग फाःन्‍दाहाॽ चिङ्‌सिङ्‌मा ते़न् के़जोगुम्‍माङ् के़वयिॽरो॥”
  xnj-xnj: Kangi akavawula, “Yiyandikwi, ‘Nyumba yangu yati yivya msambi wa vandu
    vevakumsadika Kilisitu ndava ya vandu milima yoha!’ Nambu nyenye mukuikita libokosela
    la vanyagaji!”
  mmx-mmx: La ne Iesu ga anasa di xeretna, “Levelinga at ne Moroa ik lok at Lovoang
    Kaala i lok keretna, ‘Loogu rak dinaba so asen i mi loogu singising ti limixin
    at levengkot axap.’ Ketla nemi mira lok kapmek pam i, i ngan loogu loklox alipe
    at luvuttadi dip sep paxat ka panga.”
  cbr-NT: 'Usaquin ''aquin ca unicama ''unánmiquin cacëxa: —Nucën Papa Diosan bana
    cuënëo ca quia: “Anuxun ''ë rabiti xubu ax ca anuaxa camabi uni ''ëbë banati xubu
    ''iti ''icën”. Usaía cuënëo bana quicë ''aínbi camina mitsun anuxun ñu maruquin
    uni paránquin mëcamati xubusa ''inun ënuxun ñu maruin.'
  tee-NT: 'Chai ix''alacmasuni ju lapanacni chai alacjuni: ―Ts''okcanta la''ixchivinti
    Dios junta najun ni ixchaka'' ma calhimispacana'' ni anch ju lai cat''achivina''
    ju Dios va tichi chavaich. Chunch ju ts''okcanta para ju uxijnan ni va lhimalacxt''ut''at''it
    ju tu''u'' lhucucu talhpa junta tatank''anui ju ak''alhonin.'
  eng-LSV: 'and He was teaching, saying to them, “Has it not been written: My house
    will be called a house of prayer for all the nations? And you made it a den of
    robbers!”'
  cak-NT: 'C''ajari'' raja'' c''o ri xuc''ut chiquiwech ri winak riq''uin rutzij ri
    Dios. Raja'' xu''ij chique: ¿Man tz''iban ta como chupa rutzij ri Dios chi ri
    wocho, jay chi niqui''en orar conojel winak ri jec''o chech-ulef? Pero rix xa
    man richi ta ri'' icusan-wi, xa ibanon quijul elek''oma'' che, xcha'' raja''.'
  pah-NT: 'A''ero ga ei g̃a pe g̃a mbo''eavo. —Tupana''ga okwatijaruka onhi''ig̃a
    hako, ei ga. Nahã Tupana''ga ei a''ero hako: “Yvyakotyve''g̃a nhaporemo ti tonhi''ĩ
    ji ve nhironga pype,” ei Tupana''ga hako, ei ga. Pe ki a''e te pe''e pejohupe:
    “Timoandyandyjuhu ti g̃a ikwepykwepygame Tupana''ga ronga pype,” pe''e pe, ei
    Jesus''ga. Nahã pe Tupana''ga ronga mongoukari iporomive''g̃a nduhavamo, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Mãpai jarateemaa beeji: —Tachi Ak''õre Ũraa p''ã jẽra bɨde jara bɨ: ‘Mɨ
    te ɨt''aa t''ɨ̃pata teda apataadait''ee, jõma na eujãdepemaarã-it''ee.’ ‘Mamĩda
    parãpa nechɨapataarã ték''ata oo iru p''anɨ.’'
  xed-xed: 'Ka mnə tsi ŋa taŋ. Kaʼa mantsa: «Vinda a ma gwaɗa Lazglafta kazlay: Həga
    ɗa ná, dzaʼa nzakway ŋa həga maga duʼa mndəra mnduha demdem kəʼa ra? Ama mbaɗa
    kaghuni ka niŋta ka galigha gwal gənda,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱casáhá jána̱ha̱ nu̱ ná já cáchí a̱ já xi̱hi̱n ná: —Já cáchí
    tu̱hun Ndióxi̱: “Vehe mí i̱ cacuu a vehe nu̱ú quixi na ca̱ca̱ ta̱hví na̱ nu̱ú
    i̱ sa̱ha̱ tócó ndihi ña̱yivi ñuyíví”, cáchí tu̱hun Ndióxi̱. Joo ndóhó na̱ndai
    cuu ndó yóho caja cuíhná ndo̱ nu̱ú ña̱yivi —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: 'Io, iga hausur ira turadi gom tange, “Mu nunure timaan ter no nianga tane
    God di ga pakat ie i tange horek: ‘No nugu hala na lotu, da kilam ie be a hala
    na sinsaring ta ira kaba huntunana bakut ta ikin ra ula hanuo.’ Sene be mu te
    gil balik ie hoke tike munmun ta di ira holmatau.”'
  bmu-bmu: Mewö aka kusum eŋgiba kewö jii mötket, “Aisaianöŋ keu kun kewö ohoi ahöza,
    ‘Nöŋgö jikenan mönö gölmeŋi gölmeŋi pakpak yeŋgö köulukö miriŋina akŋapkö qetme.’
    Keu mi ahözapmö, iŋini mi utekögetka kegwek-kahasililiŋ yeŋgö baŋet ewö akza.”
  dgz-dgz: Amba me anega diamon, “God nop mega ok ap anega seane, Ne pa nega, waenapan
    ne inanap mup waine paewa. Ok anega sean. Go e tayan up nagire pa muga karauawa
    mini entanen!”
  eng-GNV: And he taught, saying vnto them, Is it not written, Mine house shalbe called
    the house of prayer vnto all nations? but you haue made it a denne of theeues.
  zaa-NT: 'Gutixa''ánie cą nu ga''na lo Escritura nna rèe: Tsí álahuá ra Tata Dios
    lo titsa'' quì''e: Yú''u quíyi''į nna duą para ìta iyáỹiani ca enne'' hueni oración
    lì''į, atsi''íni lebi''į nna ttu bèlìà qui'' ubana la chi náni li ą.'
  eng-WEBSTER: And he taught, saying to them, Is it not written, My house shall be
    called by all nations the house of prayer? but ye have made it a den of thieves.
  guh-guh: 'Jesús livaisi tsipaeba. Jumaitsi bajarajota pepatsivijavabelia: —Dioso
    baja cajena pejumelivaisibaxutota mapatemplobo yabara tajëvelia jumaitsi mapacueniaje:
    “Tajabo raja daxitanacuanëpijivi xanëjavaberena penavajëcaebo tsane,” jai Dioso
    pejumaitsijava Dioso pejumelivaisibaxutota. Itsiata baitsi jane paxamë yamaxëitojorobiaya
    panenacobetoxotsinexa panacaetuatabiabame mapabotaje, jai Jesús templobota pecanajetabiabivijavabelia.'
  bon-bon: Tabe piba biname bine ebiberäjimige, jiicige egä, “Acejiyame te jiicenige
    Oogäräneji mene cabu egä, ‘Cäme mete ne irecu ätumuta mete ca cirege aina, luma
    iyeta maramara gawe biname cina cirege irecu ätumuta,’ yepä weene itu setatrongärumeye
    epu puupu me, eromaame cina luma lämletneräjininusi.”
  nhw-BL: 'Huan Jesús pejqui quinmachtía masehualme huan quinilhui: ―Ijcuilijtoc ipan
    Icamanal Toteco campa quiijtohua: ‘Nochaj eltoc nopa cali campa masehualme catli
    ehuaj nochi tlalme huelis motlatlajtise’, pero anquichijtoque para elis campa
    mosansejcotilíaj tlachtequini para tlachtequise.'
  swh-ONEN: 'Naye alipokuwa akiwafundisha, akasema, “Je, haikuandikwa kuwa: “ ‘Nyumba
    yangu itaitwa nyumba ya sala kwa mataifa yote’? Lakini ninyi mmeifanya kuwa ‘pango
    la wanyangʼanyi.’ ”'
  wbi-wbi: Pe akavavulanisyagha avaahu akatisagha, “Nalilembilue kuuti, 'Inyumba jango
    jitambulwagha nyumba ja kufunyila ifisina fyoni? Neke umue muhambwile 'Mhanga
    ja valyasi!'”
  bba-bba: Yerɑ u tɔn be sɔ̃ɔbu wɔri u nɛɛ, bɑ yoruɑ mɑ Gusunɔ u nɛɛ, “Win diru tɑ
    ko n sɑ̃ɑwɑ kɑnɑrun diru tɔmbu kpuron sɔ̃.” Adɑmɑ bɛɛ i tu kuɑ ɡbɛnɔbun wɑ̃ɑ yeru.
  eng-KJVCPB: And he taught, saying unto them, Is it not written, My house shall be
    called of all nations the house of prayer? but ye have made it a den of thieves.
  kgk-NT: 'Onhemonhe''ẽ-vy he''i íxupe kwéry: —A-rami omoĩ va''ekwe Nhandejáry kwatia-rehe:
    “Xe róga xe mboete haty-py héry va''erã onhe''ẽ mondo mondo Nhandejáry-pe haty.
    Upe-py entéro va''e gwive ombojeupi inhe''ẽ Nhandejáry-pe” he''i. Ha peẽ katu
    pemoingo a-py gwĩ oporosakea va''e onhemi va''e-rami, he''i íxupe kwéry Hesu.'
  waj-waj: 'kiaa kioo gioonna kiaapuuya kiaa mmioo tunoo: Anutuuqaa kua fafaara roovo
    vainno tinoo: Ni nnauvo mmuakiaa gioonna kiaapuuya yaaku vareera nnauvaivee. Anutuuqo
    itaa kua tikiainnaataida ngia mmuara furaiya iirayaama aavaki iikiaanoo, tiravai.'
  ekk-PKP: 'Ta selgitas neile: „Kas Pühakirjas ei ole siis öeldud: „Mu koda nimetatakse
    palvekojaks kõigile rahvastele“? Aga teie olete selle muutnud röövlikoopaks!“'
  mpx-mpx: Inoke i panpankiti gamagalau elal i ba, “Buki Bwabwalena elana Yehoba wana
    baaba hi lelelian i ba, ‘No limi alana nuku tun tapwalolo limena gamagalau gegewel
    kaiweliya,’ yaa komiu ku ginol i ola tokaoma wali gol.”
  wbp-wbp: 'Manu Jijajirliji wangkanjarlu pinarri-manu-jana, “Payipulurla-ka wangka
    Kaatuju: ‘Nyampu Yuwarli Maralypi ngulaju ngaju-nyangu, ngula-kurraju kalu yapa
    yanirni yungujulu wangkami.’ Kala nyurrurla yapa, kuja kankulu nyampurla Yuwarli-nyayirni-wangurla
    warrki-jarrimi tala-mipaku, ngulaju kujarluju kankulu maju-mani nyampuju Maralypi
    yangka-piya yuwarli-kari-piya ngulangkaju kuja kalu nyina wiji-palka-patu.”'
  luo-luo: 'Yesu nochako puonjogi kowachonegi niya, “Donge ondiki ni: ‘Oda noluongi
    ni od lamo mar ogendini duto’?To un useloke ‘kar chokruok mar jomecho.’”'
  nhe-NT: 'Huan Jesús pejqui quinmachtía tlacame huan quinilhui: ―Ijcuilijtoc ipan
    Itlajtol Toteco campa quiijtohua: ‘Nochaj eltoc nopa cali campa tlacame tlen ehuaj
    nochi tlaltini huelis momaijtose’, pero inquichijtoque campa mosejcotilíaj tlaxtequini
    para tlaxtequise.'
  aii-aii: 'ܡܘܼܠܦܵܝ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܠܹܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܕܒܲܝܬ‌ܝܼ ܒܲܝܬܵ‌ܐ ܕܨܠܘܿܬܵ‌ܐ ܒܸܬ
    ܦܵܐܹܫ ܩܸܪܝܵܐ ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ؟ ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܓܸܦܝܼܬܵ‌ܐ ܕܓܲܝܵܣܹ̈ܐ.“'
  esk-NT: Iḷisautiniġai iñuich, “Aglausimaruq, ‘Uvaŋa tupiġa taiyuutiqaġisiruq iñupayaat
    agaayutyaqtuġviatnik.’ Aglaan ilipsi iriqtuġviḷiutiniġiksi tigliŋniaqtinun.”
  msb-msb: 'Tapos gintukduan niya sinda kag ginsabihan, “Dili ba nasurat na an ginsabi
    san Dios: ‘An akon balay amo an balay para sa tanan na katawuhan kag an pagatawagon
    sana amo an balay na pangadyian?’ Pero nano an ginhimo niyo? Ginhimo niyo ini
    bilang ‘istaran san mga makawat.’”'
  cpa-NT: 'Jøng² ca¹he¹dsa jǿg³. Ca¹juúh²dsa: ―Lah¹la² rø²juúh² si² quiah¹² Diú¹³:
    “Li¹tsen² hniú¹² quieg¹ jní² hniú¹² ja³hlanh¹²dsa Diú¹³, dsa² chian² ca¹lah¹jǿ¹
    juøi²,” rø²juúh² si². Di³ hniah¹² ma²ca¹jmoh³ hi² ma²lǿa¹² hniú¹² ju³lah lǿa¹²
    cøng² ja³tiogh³ dsa² høin² ―ca¹juúh² Jesús.'
  dso-dso: ତାର୍‌ ପଚେ ସେ ଲକ୍‌ମନ୍‌କେ ସିକାଇଦେବାବେଲେ ଏନ୍ତି କଇଲା, “ମର୍‌ ମନ୍ଦିର୍‌ ସବୁ ଜାତିର୍‌
    ଲକ୍‌ମନର୍‌ ପାର୍‌ତନା ଗର୍‌ ବଲି ନାମ୍‌ବାଇ ବଲି ପର୍‌ମେସରର୍‌ ବଇଟାନେ ଲେକା ଅଇଆଚେ, ମାତର୍‌
    ତମେ ସେ ଗର୍‌ ଚର୍‌ମନର୍‌ ପାଆର୍‌ କରିଆଚାସ୍‌ ।”
  meu-meu: E gwau henidia, eto, Ini se torea toma, a? Egu ruma na bese loḡora iboudiai
    edia ḡuriḡuri rumana bae gwauraia; to umui ese dadidadi taudia edia kohua ai vada
    o halaoa.
  yva-NT: Muno Po vatano nanawije manyao pare, “Ayao Amisye mo ratoe mare, ‘Sya yavare
    omamo rawainamo yavaro sambaya vatane kotaro ntuna no mine so mansai tenambe.’
    Weramu wapo ravea maisyare vatano mamun wanaonoambe awa una rai bo inta ramai
    dave.”
  dgc-dgc: Sakay tinolduan na du tolay, a kinagi na, a “Isip ko nabasa ta libru na
    Diyos a i bile na Diyos éy dulawén de a bile a panalanginan a para du étanan a
    tolay ta mundua. Ey bakit nadid, dahil dikam, kanya dulawén de a bile na mégdaya!”
  zpm-NT: 'rëb me lo zho: ―Led znu goṉ rnee lo Xtiidz Dios: “Zaatne nac lidz naa nu,
    nu guiaad grëse miech ne ndxie lo guidzliu sodiidznie zho naa.” Laa to goṉ quiayuṉ
    to lugar rii zig tib zhibliee ngbaan.'
  hix-NT: Hananàhtxownà xarha tà. Àsok hana nken ha, àmenhosahonhàrà, kekon hatà.
    Onà wyaro nken hamà. Toto komo rwonàmtoho ro me naha, romànà. Anaro rha yana komo
    rwonàmtoho ro me naha. Àro wyaro rma nkehe, àmenhosahonhàrà, Khoryenkom màn hoko,
    kekon hatà, Txesusu. Àro rma manàhnohyatxhe harha, omnyamo. Àsok tawro hana, àro
    yawo rma toto komo txenyerunutho yahosnàr ke, owyanye, temenyem komo wyaro owyanye
    ahosnàr ke, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu ormu mbara, �Jekamba Avui Wasilakahik karem li kayeri osa, �Aka anhi
    oso anin li sawenda mishi sira. Ma ol yanga yangak fehenda aka orok li raha anin
    li hishiowehe anin li sawenda mishi sira,� karem li kayeri sir. Hako ter os jimu
    uwak hirnyanda ma lihi aka hom osmu nanduwa.�
  npi-ULB: उहाँले तिनीहरूलाई सिकाउनुभयो र भन्‍नुभयो, “के यस्तो लेखिएको छैन, ‘मेरो
    घर सबै जातिका निम्ति प्रार्थनाको घर हुनेछ ?’ तर तिमीहरूले यसलाई डाँकुहरूको ओढार
    बनाएका छौ ।”
  cgc-cgc: Galaygay kanen ta mga ittaw, “Naan ta sinulat na pulong ta Dyos, kanen
    an gambal, ‘Ake na balay umawen na balay pangamuyuan para ta tanan na mga ittaw.’”
