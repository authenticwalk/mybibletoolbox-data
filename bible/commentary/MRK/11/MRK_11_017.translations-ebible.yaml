  yrb-yrb: '@see-verse:MRK.011.016'
  maa-NT: 'I̱kjoàn tsakóya‑la̱ xi̱ta̱. Kitsò‑la̱: ―Jè Xo̱jo̱n‑la̱ Nainá tsò‑né: “Ni''ya‑na̱,
