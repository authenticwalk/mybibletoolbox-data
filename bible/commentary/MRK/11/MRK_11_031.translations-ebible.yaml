verse: MRK.011.031
translations:
  kpx-kpx: Kateai louge abu ke evisi moleho loui avoe “Nahiabuna onole loui namihai.
    Nahiabuna loui kosea, ‘Dilavaike vuvune ominu.’ Ige auna loui kosea, ‘Isito osiohoike
    la hotove evioholilu.’
  okv-H: embo pepeni na ke mine do asora avo ungo oenga jujune ke ijie einge mine
    ara eto ea, “Eto dago John na sovera ari God ta degi humbari ke aisora amo Iesu
    na aravorate ungo do eto John ke be ae ereove ke ainge aisuja
  tbo-tbo: Ma tunawahi u hayahi hi ibaabani hi pa, ‘Apo awai ta baheya? Apo tana pa,
    “Yadei,” apo ina pa, “Awai binei ega ota witumaganeya?”
  mal-C: 'അവർ അതിനെപ്പറ്റി പരസ്പരം ചർച്ചചെയ്തു: “ ‘സ്വർഗത്തിൽനിന്ന്’ എന്നു നാം പറഞ്ഞാൽ,
    പിന്നെ നിങ്ങൾ യോഹന്നാനിൽ വിശ്വസിക്കാതിരുന്നത് എന്തുകൊണ്ട് എന്ന് അദ്ദേഹം നമ്മോടു
    ചോദിക്കും.'
  grc-SR: Καὶ ⸂ἐλογίζοντο⸃ πρὸς ἑαυτούς, λέγοντες, ⸆ Ἐὰν εἴπωμεν, Ἐξ οὐρανοῦ, ἐρεῖ,
    Διὰ τί ⸋οὖν⸌ οὐκ ἐπιστεύσατε αὐτῷ;
  bgc-bgc: फेर वे आप्पस म्ह बहस करण लाग्गे के जै हम कह्वां, परमेसवर की ओड़ तै, तो
    वो कहवैगा, फेर थमनै बिश्वास क्यांतै न्ही करया?
  khz-khz: Ira vekarawarai geveroliverolito, negetiwato, “Pene ita pita kila, ‘Palagu
    genana’ nepitatiwa genai, ia pene kila, ‘Rakagau gaurai Ioane ati govega-taunataunaato?’
    nepenetiwa.
  deu-TKW: 'Und sie überlegten bei sich selbst; sagen wir: vom Himmel, so sagt er:
    warum habt ihr ihm nicht geglaubt?'
  zsr-NT: 'Gulazú lauquëꞌ tun xtídzaꞌquëꞌ laꞌ légaczëꞌ, taꞌnë́ꞌ: ―Chquiꞌ gnaruꞌ Dios
    bsölëꞌë lëꞌ, guiëꞌ rëꞌu: “¿Bizx quië cutu gyéjlëꞌliꞌ lëꞌ?”'
  lin-lin: 'Bakomaki kokabola makanisi bango na bango : « Soki tolobi ete ewutaki
    na Nzambe, akotuna biso lisusu : bongo mpo na nini bondimaki ye te ?'
  hns-NT: 'Tab barkwan apane me baat-tjiet karke bolies: „Hamlog ka bolie? Djab hamlog
    bolab: ‘Parmeswar ke’ tab oe bolie: ‘Tab toelog kaahe ke okar baat na bieswaas
    karle hai?’'
  noa-E: Amachig mag jëeubaawai sĩi warag jaaujujã khaugba, amach wir aigpai iyʉ̈ʉ
    nʉmua, —Maadëu irig, “Juan õor pör choomien Ẽwandamauta pʉ̈ijim” akhiin, jũrr
    irua maachig, “Magʉmta, ¿khan jãgwia pãrau irua jaau nʉrrarr ʉ̈khabajierrá?” ajugui
    ajim anʉm.
  eng-EMTV: And they were debating among themselves, saying, “If we say, ‘From heaven,’
    He will say, ‘Why then did you not believe him?’
  mib-NT: 'Yūcuán na te ni candajnūhun máá de: Núu cahān yō jeē Yaā Dios ni tee ya
    jniñu un sɨ́quɨ̄ Juan, te cahān de jíín yó: Núu súcuan ¿te najehē tu ní cácandíje
    ró de?'
  bea-bea: Kahchu inchiooghatatyech, toowe ghati ihe, Koohtitye ate Yataihchi otsi;
    kooh tootyezi, Yehoo gha tawah tahtyaoontye?
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ लुम्‍मो पाःन् मे़धक्‍ते़र अक्‍खे मे़मे़त्‍छिङ्, “आल्‍ल
    आनिॽ ‘निङ्‌वाॽफुमाङ्‌लाम्’ आमे़त्तुम्‍ने़ फाॽग्र, थेआङ् नसाःन् के़न्‍जोगुम्‍मिन्
    फाॽआङ् सेःन्‍आलाप्॥
  xnj-xnj: Vakatumbula kukotana, “Tikayangula, ‘Gahumili kwa Chapanga,’ Yati akutikota,
    ndava kyani mwasadiki lepi?
  mmx-mmx: La diga epaase xantubu atdi xeretna, “Mo do ata lok do, ‘Boro at ne Moroa,’
    neni naba lok tidik keretna, ‘Tila ba mi goxo nunu at levelinga at ne Jon?’
  cbr-NT: 'Usaquian Jesusan cacëxbi ca uisaquin caranuna cati ''ai quixun sinani ñucacanancëxa:
    —¿Uisaquin caranuna cati ''ain? Nun nu Nucën Papa Dios naínu ''icë an ca cacëxa
    quixun cati ''aínbi ca usaquin nun cacëxun nu —¿usa ''ain caramina uisa cupí aín
    bana cuama ''ai? —quixun nu cati ''icën.'
  tee-NT: 'Pus ju acsnich ju yu''unch talaclajunilh ixlhi''akstu''an: ―Ni canaju ni
    Dios xamalakachayachilh pus ju yuchi laich aquintajunan tajuch ni jantu xalaca''iniyau.'
  eng-LSV: And they were reasoning with themselves, saying, “If we may say, From Heaven,
    He will say, Why then did you not believe him?
  cak-NT: 'Y ri nimalaj tak sacerdotes, ri maestros chi ri ley y chuka'' ri rijilaj
    tak achi''a'' ri c''o quik''ij, xqui''ij-ka chiquiwech: ¿Anchique naka''ij che
    ri Jesús cami? xecha-ka. Roma xa naka''ij che chi ri Juan ja ri Dios takayon-pe
    richi, ri Jesús xtu''ij chake chi anchique roma man xkanimaj ta rutzij.'
  pah-NT: 'Igwete g̃a nhombo''embo''ei upa. —Marãi po ti nhande a''ero nehẽ? ei g̃a.
    Po ti nhande ei ga pe: “Tupana''ga po ombuhuruka João Batistava''ea g̃a mobatizauka
    raikwehe”, a''ero po ti Jesus''ga ei nhande ve nehẽ: “Maraname pe ndaperoviarihu
    ahenhi''ig̃agwera naerũ?” e po ti ga nhande ve nehẽ, ei g̃a ojohupe.'
  sja-NT: 'Mãpai ãchi pitapai pedee para beeji: —Tachi Ak''õrepa pëidada aruta pɨrã,
    irua iidiit''ee: “Mãgara, ¿sãap''eda Juan ũraa ijãada-e pajima?” Mapa mãga p''oyaa
    jarada-e.'
  xed-xed: Ka laghu həŋ zlərɗay mataba taŋ. «Waka mu dzaʼa zlgha wani. Ka Lazglafta
    ya ta ghunafta ka mu, kabgawu kwal kuni kul zlghafta ɓa,» kaʼa dzaʼazlay nda amu.
  mks-NT: 'A̱nda̱ já na̱casáhá ndítúhún xi̱hi̱n táhan na̱ cán já cáchí na̱ já: —Tá
    ná cachí ña̱ Ndióxi̱ quéa̱ na̱chindahá Juan ta já nducú nehe Jesús tu̱hun nu̱
    yo̱ já cachi da̱ xo̱ho̱: “Ndá cuéntá quéa̱ co̱ó na̱xeen ndó candúsa ndó da̱, dá
    já”, cachi Jesús xo̱ho̱.'
  gfk-S: 'Di ga wowor nalamin ta di at horek: “Be dait na tange be Jon ga kap no nuno
    pinapalim metuma ra mawe, Jisas na tange ta dait be, ‘Mu gorte nurnur mon ta ira
    nianga tane Jon.’'
  bmu-bmu: 'Mewö meleŋ eŋgiiga sutŋine eraum möta kewö jiget, “‘Kukösumŋan Suepnöhök
    asuhuyök,’ mewö jibin ewö, yaŋön mönö kewö jima: Iŋini mönö wuanöŋgöra Jon qahö
    möt narim waŋgiget? Mi qahö dop kölja.'
  dgz-dgz: Mu iragi nop waran yaumakamup seyao wareyao muk inga ingane tan amba anega
    wan, “Endi nu kiman amun mega ware taiwandat wata, me anega dianeta, ‘E dimen
    Dion nop mega ya anu tumasiwanin?’
  eng-GNV: And they thought with themselues, saying, If we shall say, From heauen,
    he will say, Why then did ye not beleeue him?
  zaa-NT: 'Làniana guduló cą bè'' cą titsa'' ti''iỹala ecàbini cą ne nna ra luetsi
    quį: Canchu ina ri''u qui''ni poder qui'' Juáan para guni bi bautizar nna dá''ą
    de ỹiabara'', entonces gá taą́ ri''u: Bialacca làa huíalatsi'' le qui'' bi cá;'
  eng-WEBSTER: And they reasoned with themselves, saying, If we shall say, From heaven;
    he will say, Why then did ye not believe him?
  guh-guh: 'Nexata ëpamonae nabarëcuaicuaijai. Najumaitsi: —¿De meta pacuenia jumecanaviatsianatsi?
    Vaxaitsi itsa jumai tsipaetsi: “Dioso raja pejamatabëcueneta,” itsa jai tsipaetsi,
    nexata Jesús nacajumai tsipae: “¿Detsa nexata xuajitsia apo pajumecovënëtsimë
    Juanpijinë pepaebilivaisi?” nacajai tsipae.'
  bon-bon: Teepi teemeteme jitranisi egä, “Mine liba jewecnistenisi egä, ‘Acejiyame
    te Yoane ne conocäco yääcärepi,’ tabe piba apu nijenininige egä, ‘Cije weene piba
    ngena name pi teebine lica jäätrungepeye?’
  nhw-BL: 'Huajca pejque mocamanalhuíaj huan moijilhuijque: ―Sintla tiquijtose Toteco
    quititlanqui Juan, yaya technanquilis: ‘Huajca, ¿quenque amo anquineltocaque?’'
  swh-ONEN: Wakahojiana wao kwa wao, wakisema, “Kama tukisema, ‘Ulitoka mbinguni,’
    atatuuliza, ‘Mbona hamkumwamini?’
  wbi-wbi: Pe vakiposaniagha veene viiti, “Tungati, 'Vulyahumile kwa Nguluve,' kyaiti,
    'Ongo naamulyamwitiike?'
  bba-bba: Mɑ bɑ wesiɑnɑ ben tii tiinɛ sɔɔ bɑ nɛɛ, mbɑ sɑ ko nùn wisi. Tɛ̃ nɔ? Sɑ̀
    n ɡeruɑ sɑ nɛɛ Gusunɔn yiikowɑ, u koo nɛɛ, mbɑn sɔ̃nɑ sɑ ǹ Yohɑnu nɑɑnɛ doke.
  eng-KJVCPB: And they reasoned with themselves, saying, If we shall say, From heaven;
    he will say, Why then did ye not believe him?
  kgk-NT: 'Ha ha''e kwéry katu ndoikwaáiry onhe''ẽrã: —Mbava''e ja''e rei-ta po Hesu-pe?
    he''i ojóupe oporandu randu-vy hikwái. —“Nhandejáry nhe''ẽ-py oporomongarai va''ekwe
    João” ja''e ramo, “Ma''erã po ndapejeroviái va''ekwe hese?” he''i arã nhande-vy.'
  waj-waj: 'tuduu rikiada iya ngiariiki ngiariiki yaparaida tunoo: Ta dee kuavai sai
    kiaarannee? Fai ta inna sai kiaara: Anutuuqoono tuduu Yuvuaano iiravaivee, tikio
    rikioo mo fai ivo ti sai tinara: Mo ngia aaniira hama inna kuaivaara kutaavaivee
    tiravainnee? tinaravai.'
  ekk-PKP: 'Nad arutasid seda asja isekeskis. Nad ütlesid: „Kui me ütleme, et see
    on taevast, vastab ta: „Miks te siis ei uskunud temasse?“'
  mpx-mpx: Yaka hi peliwaliwan-agil hi ba, “Ebo ta ba, ‘Logugui o i neem Yehoba elana,’
    inoke nasi ni ba, ‘He hauna kaiwena ge Diyon nige ku aabulilek-an?’
  wbp-wbp: Kuja-kurra kujalu purda-nyangu Jijaji wangkanja-kurra, ngulajulpalu-nyanu
    puta jungarni-manu jaruku jangku-maninjaku. Wiljiwilji-maninjarla, wangkajalu-nyanu
    kulu, “Nyarrparlurlipa jangku-mani? Kajilparliparla wangkayarla Jijajiki kuja
    ‘Kaaturlu nganta ngarrurnu Jaanu yapaku papitaji-maninjaku,’ ngulaju Jijaji kajika-ngalpa
    kuja wangka ‘Winjarninkilirla ngungkurr-nyinaja Jaanuku wangkanja-kurraku?’
  luo-luo: Negiwuoyo kuom wachni e kindgi giwegi kendo giwacho niya, “Ka wawacho ni,
    ‘Noa e polo,’ to obiro penjowa ni, ‘Ka en kamano to angʼo momiyo nutamoru yie
    kuome?’
  nhe-NT: 'Huajca pejque moijilhuíaj huan moijilhuijque: “Intla tiquijtose Toteco
    quititlanqui Juan, yajaya technanquilis: ‘Huajca, ¿para tlen ax inquineltocaque?’'
  aii-aii: 'ܐܵܢܝܼ ܬܘܼܚܡܸܢܗܘܿܢ ܓܵܘ ܓܵܢܵܝܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܐܸܢ ܐܵܡܪܲܚ ܡ̣ܢ ܫܡܲܝܵܐ، ܒܸܬ ܐܵܡܹܪ
    ܐܸܠܲܢ: ’ܩܵܡܘܿܕܝܼ ܠܵܐ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܝܼܹܗ؟‘'
  esk-NT: Taapkua uqqaaġiaqsiñiqsut iŋmiknun, “Kiuguptigu pakmakŋaktauniḷugu nipliutigisigaatigut,
    ‘Suvaatami ukpiġiññiqpisiuŋ John?’
  msb-msb: Didi sinda nagpahurunga-hunga kun nano an ikasabat. “Kun sabihon naton,
    ‘Hali sa langit,’ mahunga naman siya, ‘Kun amo, nano kay wara niyo siya pagtuudi?’
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² héi² jǿg³ cu³guiog³dsa, ca¹juúh²dsa: ―Ju³ná³ ca¹tséih³
    jniang³ dsa² juu¹² ŋi¹juǿi¹, jøng² tsáih¹dsa jniang³ he² løa¹ tsa¹ca¹héh³ jniang³
    jøng².'
  dso-dso: ତେଇ ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ଆମେ ଜଦି ସରଗର୍‌ ପର୍‌ମେସରର୍‌
    ଟାନେଅନି ବଲି କଇବୁ ବଇଲେ, ସେନ୍ତାର୍‍ ଆଲେ ତମେ ଜଅନ୍‌ ଜନ୍‌ଟା କଇଲା ସେଟା କାଇକେ ବିସ୍‌ବାସ୍‌
    କରାସ୍‌ ନାଇ ? ବଲିକରି ଜିସୁ ଆମ୍‌କେ କଇସି ।
  meu-meu: Idia na sibodia e hereva heheni, eto, Ita baitato “Guba amo”, ia baineto
    “Matona asio kamonai heniava”.
  yva-NT: Umba syeno akokoe nawe, kurune nawe, akarijo Yahudi nawe, wanugan wayao
    mumuimbe. “Ranivara wamo ayaowe rasakinav wamare Amisye pi po vambunine raugaje
    Yohanes ai, wea indati Yesus po wansanajo veanimaibe wamanave Yohanes ai jewen?
  dgc-dgc: Nadid, du te tungkulin, éy méguhon-uhon side, éng anya i sengbet dia ni
    Jesus. “Eng kagin tam a gébwat ta Diyos i katungkulan ni Juan,” kagi de, “éy pégkagian
    na kitam a talaga éng bakit éwan kitam naniwala ni Juan.
  zpm-NT: 'Psilo zho rnabdiidzlsa zho, rnee zho: ―Teḻne dzieets ne Dios pxeeḻ Juan,
    dzigo laa me gnë: “¿Pex nac dzigo waa bliladzde to miṉe bnee Juan?”'
  hix-NT: Àro ke nosonytxetxkon hatà, nyamoro rye rma. Àsoke tketxowà, ketxkon hatà,
    tàwyanye rma. Àsoke tketxowà. Kahe yawon yano me aymomno ryakon hamà, noro heno,
    tketxow katà, ketxkon hatà. Àro wyaro kàwyanye tatoko, onà wyaro nken hamà, mosonà.
    Àsok tawro noro heno yoyukhura mehxatxkonà, ken hamà, kàwyanye, ketxkon hatà,
    tàwyanye rma.
  sim-sim: Karem or silirik lihi ambek limu mbara, �Mberem ni mbakwa ambu re. Os ni
    mba, Avui Wasilaka mbashirik lerawun or lari. Karem ni mba nahi, avak or mba,
    mberem ushirik orin ji misindiyakurin ji halar?
  npi-ULB: तिनीहरू एक-आपसमा छलफल र बहस गरे र भने, “यदि हामीले ‘स्वर्गबाट’ भन्यौँ भने
    उहाँले भन्‍नुहुनेछ, ‘त्यसो भए, किन उनलाई विश्‍वास गर्दैनौ ?’
  cgc-cgc: Gaisturyaay danen an daw ino iran na isabat. Ambal danen, “Daw sabaten
    ta ‘naan alin ta Dyos’, insaan ki din ‘Man-o tak ula kaw gapati ki Juan?’
  tim-tim: Hain makyeŋgimbo yâkŋe hin dâm magaŋgi goaŋgi agi, “Nen Anutugât lau lokominep
    dâenŋe âmâ yâkŋe hin maknengiwerâp, “Woe, aregât wangât denŋe bo nâŋgâm lokoyi.”
    dâmbo aŋun aŋgiwâen.
  yor-yor: Wọ́n bá ara wọn jíròrò pé, “Bí a bá wí pé, ‘Láti ọ̀run wá ni,’ òun ó wí
    pé, ‘Nígbà tí ẹ mọ̀ bẹ́ẹ̀, èéṣe tí ẹ kò fi gbà à gbọ́?’
  wos-wos: Wungi wakwexékéndéka di di hafu buléta di wa, “Nani angi wambet, ‘God dé
    wungi wa.’ Wungi wambet dé naniré angi watandé, ‘Métaka we guni déka hundi xékéhafi
    ya?’
  emp-NTPO: 'Maʌ̃ne ara ãdjidub̶a jara duanesid̶aa: –Bajãne B̸ʌba diabuesiad̶a ad̶ibʌrʌ,
    idjia jaraya: “Maʌ̃da ¿cãrẽ cãrẽã ĩjãnaẽ́ basi?”'
  eng-F35: 'They considered among themselves, saying: “If we say, ‘From heaven,’ he
    will say, ‘So why did you not believe him?’'
  ind-ind: Lalu mereka berunding satu sama lain, “Kalau kita menjawab ‘Allah yang
    memberikannya,’ nanti Yesus akan menyerang balik, ‘Kalau begitu, kenapa kalian
    tidak percaya kepada Yohanes?’
  pes-OPCB: 'ایشان درباره این موضوع با یکدیگر مشورت کرده، گفتند: «اگر بگوییم از سوی
    خدا فرستاده شده بود، خود را به دام انداخته‌ایم، زیرا خواهد پرسید: پس چرا به او
    ایمان نیاوردید؟'
  mpt-mpt: i wenteniba i sinwalo obianiba Nibo baanoba God eta e titilo omaleta okok
    binebiobo genob mole e baabenea Ibo nimin kenibta e wengo mo bainobo geim blime?
    ge baabenamabebe.
  ssx-ssx: Koto pi opuaata꞉ mo haliwekima꞉ ika꞉ ika꞉ kone pi lemekeme dupa. Hepeni
    nane ekie loma꞉ka꞉na꞉ta꞉ niki pa꞉ta꞉ Kota꞉ Dionima꞉ lo haya꞉ pi manuta꞉ ekipeke
    na miniki haemepe lelieke laa
  mkl-mkl: Nɔ ɑ̀ busi njɛ ɑ̀ wɑɑ ni, bɛirei ɑɑ kɑ jɛɑɑ. Nsɛi nɔɔ, bii ɑ̀ jɛɑɑ ɑ̀ ni
    hɑi bi Ilɑɑɔ̃i, ɑ́ bee wɑ bɛirei í ce ɑ kù dɑsi Zɑ̃ɑ nɑɑnɛ.
  gaq-gaq: ଜିଉଦି ନେତାଇଙ୍ଗ୍ ଜିସୁନେ ପ୍ରସ୍‌ନ ଆଡ଼ାତ୍ରା ବାଲିର୍‌ବାତାଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, ନେଁ
    ସାପାରେ ଜଦି ଆଡ଼ାତ୍ରା ବାନ୍‌ ଡାଗ୍‌ଚେ ନେବାସଙ୍ଗ୍‍ଏ ତେଲା ଜହନ୍‌କେ ପେ ସାପାରେ ମେଃନ୍‌ସା
    ବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: Entti bantta giddon palama doomidi, “Nuuni, ‘Xoossafe’ giikko, I nuukko,
    ‘Yaatin, Yohaannisi odidayssa ays ammanibeekketii?’ yaagana.
