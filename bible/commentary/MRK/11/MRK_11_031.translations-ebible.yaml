    Dios gusö́l-lëʼë lëʼ, guíëʼ rëʼu: “¿Bizx que bitiʼ guyéajlëʼëliʼ lëʼ?”'
  kde-kde: Vanang'o nkutandilika kuujana vene kwa vene uvachidoni, “Tukàhaula kuva,
    làhaleke kulihunde, àmbetuuja kuva, ‘Hambi, mwadachi mukánankulupidile?’
  ata-ata: Aneꞌi miavuti la milutu vaxa sou mivivikalasou taliꞌi ane ne, sou mivikalaneꞌi
    ngatongatoꞌo xe miavuti la mivikala aloxo ꞌo, “Maasi xe nenge tavikala lexe, ‘anu
    molu no opo loxotolo,’ la Anu utaliꞌisinge lexe, ‘La loxovaa la ngingi ngamuxamuxaxu
    tangengi noxou ua?’
  qvw-NT: 'Niptinmi quiquin-pula ninacücuyalcan: “ ‘Dios caćhamula’ niptinchic''a
    ‘¿Imapïtan-nila mana chalapaculcälanquichu?’ nilćha nimäśhun.'
  nfa-nfa: Ra pajiko laꞌe-mai, ka ra padhue, peka na, “Eea! Nara èdhi le! Ladhe èdhi
    dhaa, peka na, ‘Ama Lamatua ka dhu pua Yohanis,’ na bꞌala hari, peka na, ‘Nga
    tao ka miu parcaya boe Yohanis!’
  tnp-tnp: Kəni əmeiko kɨnotəni-əni kəm lah mɨn məmə, “?Ei, okotəni məmə nak? Nəmə
    okotəni məmə Uhgɨn əha rəueiu, kəni otəni mɨn məmə, kəni təhro kəməsotəhatətəiən
    e Jon.
  urd-urd: वो आपस में कहने लगे, अगर हम कहें आस्मान की तरफ़ से’ तो वो कहेगा ‘फिर तुम
    ने क्यूँ उसका यक़ीन न किया?’
  hot-hot: Ma thêlôda enaŋ hadêŋ i nena, “Alalô anaŋ nena Wapômbêŋ hêv ku êŋ hadêŋ
    Jon ma tem yani enaŋ, ‘Aisê ka môlô miŋ ôêvhaviŋ yani ami?’
  mqj-NT: 'Sipantula''-tula''mi nakua: “Ianna takuaa'': ‘Puang Allata''alla,’ la nakuangkia'':
    ‘Maakari anna tae'' muorean?’'
  rus-SYN: 'Они рассуждали между собою: если скажем: с небес, - то Он скажет: почему
    же вы не поверили ему?'
  mbh-mbh: 'Mako o nin werer pel osivenga vene: “Aro ve te olal i a i nge ve, ‘God
    i pake a Jon,’ mako aro i nin werer it ve, ‘Na i vova ake thomu o nongal nge i
    avele, e?’”'
  bdd-bdd: Coinega siboidimo ꞌoidiya siheheꞌoheꞌohe, sigwaeya, “Cina gwae togidega
    tahemaisa ꞌese? Weyahina ꞌeguma tagwae, ‘Yehoba ꞌoinega,’ nata ꞌihegwae hilegita,
    ma ꞌigwae, ‘Bo! Toꞌaha weyahina ta Yoni geya wahemisae?’
  cbt-NTPO: Natanahuatona', inahua capini nisha nisha ninontapi. “¿Ma'ta' itahua'?
    ‘Yosëri nanan quëtërin,’ itohuatëhua', a'paniarinpoa'. ‘¿Onpoatomata' nipachin
    co ina natëramahuë'?’ itarinpoa'.
  srn-NT: 'Den man taki a tori nanga makandra. Den taki: “Efu un taki: ‘Na Gado,’
    dan A o aksi unu: ‘Fu sanede un no ben bribi en dan?’'
  cta-NT: 'Liꞌ cuaana ti nchcuiꞌ nu nguꞌ tlyu biꞌ loꞌo tyaꞌa nguꞌ: ―Si ñacui̱ na chaꞌ
    ycuiꞌ Ndyosi ngulo cña jiꞌi̱ jyoꞌo Juan biꞌ, liꞌ xacui̱ yu chaꞌ jiꞌi̱ cua: “¿Ni
    chaꞌ laca ná ndaquiyaꞌ ma̱ jiꞌi̱ chaꞌ nu nchcuiꞌ yu lacua?”'
  bqc-SIM: 'Ɔ̃ aa lɛkpàaĩ aa mɛ̀: Tó wa mɛ̀ Lua kĩ́iɛ, a mɛ bↄ́yãi wi Zãa yã́
    sio niɛ.'
  tcz-CHONGTHU: Amaho le amaho akidongto uvin, “Vanna kon ahi tileu hen achutileh
    ibola John natoh natahsanlou uham tintin,
  mar-mar: त्याविषयी त्यांनी आपसात चर्चा केली आणि म्हणू लागले जर आपण तो स्वर्गापासून
    म्हणावे तर तो म्हणेल, “मग त्यावर तुम्ही विश्वास का ठेवला नाही?
  snp-snp: Logimaito, inanimonigu lokoli-fakoli oti eti lamo, Lamo ya kosinau nemo
    we welaloti ne, loto lenumo ya amokafo, Aiyo, linate nediti koli kikito umámae?
    loto lolumunagolifa,
  isl-isl: 'Þeir báru saman ráð sín og sögðu: „Ef við svörum já, þá mun hann segja:
    „Jæja, hvers vegna trúðuð þið þá ekki orðum hans?“'
  spy-NT: Kwaam mēt bichoo ānkumwoochi keey kule, “Yoo kakeemwaay kule kikwoonēē ꞉kāāmuukēywēēkyii
    wōlēē mii ꞉Yēyiin, makuteebeeneech kule ām nee simākiiyēnchi.
  xnn-xnn: Dadat men-asisoot ay mangwani, “Ay ngan nan isongbat tako? Mo kanan tako
    en nagapo ken Apo Dios et awnit kanana en, ‘Ayta ngalod dayon egay pinatpati din
    si Juan?’
  mwe-mwe: Gubhatandwibhenje kubhuyana ashaayenenji bhalinkutinji, “Tulugulaga kuti
    kugakopweshe kunnungu, shibhatubhuye pakuti mwangaakulupalilanga?
  tte-tte: Kabo sibomamo kolili sigamwapakiki siwaloba, “Ana walo gubesi tem ala yamayamaisana?
    Kaiwena tem tawaloba, ‘Yaubada koina’ kani iwaloyoi kolila, ‘Tawae kaiwena Yoni
    nige kwamemeliyan?’
  tcs-tcs: Dempla bin tok po wananada, ‘Wiskain yumpla go ansa em baik? Ip yumpla
    go spik, “God bin sane Zon,” den em go spik baigen po yumpla, “Ip God bin sane
    Zon den aukam yupla no bin bilibe Zon?”
  hlt-THB: Cawh a mimah ingkaw a mimah ce doet qu uhy,” Khan benna kaw ni tinaak mantaw,
    'Cawhtaw kawtih amna mik cangnaak? niti nak khqi kawh.
  soq-soq: Iesu epe wane diamono muba inta banusaie ambi gagalontope wapona baiwa.
    Ita muba gagalontone waienase, “No ambi wata? Naita no wataase, ‘Ion God mukawa
    mampe nolaleidie apana babatutumodie,’ Iesu dianepi wapiase, ‘Naita epeewo, e
    dima baiwa me mai sumanaiwaitapona?’
  qub-qub: 'Chaura quiquin-pura ninacuran: « ‹Diosmi cachamusha› nishaga ‹¿Imanirtaj
    payta mana riguirayquichu?› nimäshunmi.'
  att-att: Á nakkakápereperang ira ta ubobuk, nga kud da, “Anni yù itabbák tam? Nu
    itabbák tam ta naggapu kâ Namarò yù pakáwayyá na, á iyabbû na sangaw, ‘Ngattá,
    ta arán naw laguk kinuruk si Kuan?’
  bki-bki: Mia Yesu kiano vikadeniano nei naio mila nalo abilvili ealo bereio, nina
    nalo aju aberinavo “?Mia kito rover tum̃abe ka naio? !Rovitikar batitig kito nei!
    Verver kito rover varueiano nene Atua naio ber ka Jone, mia toro na monoka rivika
    den kito river ka venia na kito maka romonea Jone.
  bqp-bqp: 'Akũ ò yã gↄ̃̀gↄ̃ ò pì: Tó o pì Luda kĩnaamɛ, ani ó lá bↄ́yãin ódi Yahaya
    yã síroo?'
  mcp-mcp: 'Bwə́ mú tə́dʉga nə́: «Ŋkí sə́ mə́ cɨ nə́ “gwɔ́w”, nyə e jí sə́ nə́: “Ká
    nəcé jɨ́ bɨ́ a shígɛ́ *búgʉla nyə yí?”'
  hat-hat: 'Men, yonn t''ap di lòt konsa: -Si nou reponn: Se Bondye ki voye l'', la
    mande nou poukisa nou pa t'' kwè li.'
  npl-NT: 'Ijkuakó san yejwah opé motlatlajtolkopah, iwa okimoliayah: —Tla tikiliskeh
    Dios okinawati, Ye techilis: “Tla ijkó, ¿tleka mach ononkineltokakeh?”'
  bgg-bgg: Ji sai mage ne ji pha branthek ne awaithek chung khnaing rai srane Isu
    musai ji chang pha nung rai dun. Ithek ne awaithek chung yao rai, khi-èrek ne
    chang sha rai phlei? Gethek è hì ne Hamangkhung-aphuii miphi rone chang arone,
    ai ne gethek shii yao din ruii phro, ji-arone nathek ne Jon shii nyie rek ne izai
    anow ga?
  eng-TCENT: So they considered it among themselves, saying, “If we say, ‘From heaven,’
    he will say, ‘Why then did you not believe him?’
  eng-BSB: 'They deliberated among themselves what they should answer: “If we say,
    ‘From heaven,’ He will ask, ‘Why then did you not believe him?’'
  cpu-NT: 'Ipoña ikantavakaanaka: “Aririka ankantakeri Pava otyaantziri, ari inkantanakai:
    ‘¿Opaitakaya kaari pikempisantantari?’'
  san-ASM: তে পৰস্পৰং ৱিৱেক্তুং প্ৰাৰেভিৰে, তদ্ ঈশ্ৱৰাদ্ বভূৱেতি চেদ্ ৱদামস্তৰ্হি
    কুতস্তং ন প্ৰত্যৈত? কথমেতাং কথযিষ্যতি|
  tac-NT: 'A''liko alué e''wélala o''maka chojkile ra''icha a''bopi rukegá, regá anile:
    ―¿Churigá nejiawa? «Onorúgame júlale», anisúká ''liko animela alué Esusi,'
  eng-WEBPB: They reasoned with themselves, saying, “If we should say, ‘From heaven;’
    he will say, ‘Why then did you not believe him?’
  gfk-H: 'Diet ga worwor nalamin ta diet at hoken: “Bia dahat na tangai bia Ioanes
    ga kap no nuna pinapalim maram ra mawai, Iesu na tangai ta dahat bia, ‘Muat gaar
    ta nurnur mon ta ira nianga ta Ioanes.’'
  viv-viv: Yesu gigahe-yo badi hivebutu buye hivekwageya higayo, “KaꞋi kanagahe vaita
    Yoni yana abavehimeya Yaubada againe gidaveꞋinuba au Bana ginagahe ginagayo, KaꞋi
    Yaubada againe digo, gavadi-yo Yoni yana gahe keke wadavetumaganeni?
  yao-yao: Ŵanyawo ŵatandite kuusyana jwine ni jwine achitiji, “Twajilaga, ‘Waumile
    kwinani’, chatuusye, ‘Kwachichi nganimwakulupilila che Yohana?’
  tgp-tgp: Ale la lo hasera sorasorahia lara, “Vara r̃a verea vara enia mo tai isan
    God, i pa usir̃a vara, ‘Mata sava natu, ka sopo rasu John?’
  auc-NT: Angä ëñente wædinque tömënäni, Æbänö anguïï, ante wæætedö wæætë nämäneque
    tededinque, “Wængonguï angä ëñente Wäö guidongantapa, ante ämö baï Itota wæætë
    mönö ïmonte, ‘Quïnante Wäö ingante pönënämaï ïmïnitapa,’ ancædongäimpa.
  kbc-NT: Odaa joɡ̶odinotigimadetigi, modi, “Nigejinaɡ̶a me Aneotedoɡ̶oji ane yajigote
    naɡ̶atetigi João, odaa jeɡ̶eetedoɡ̶owa, ‘Enice igame leeɡ̶odi me daɡ̶a iwaɡ̶atitedatiwaji
    lotaɡ̶a João?’
  bmh-bmh: Guzenaimai, ag agzozou ze maimai, enemen, “Ig go ein ze aurab? Ig go Uwait
    nugau gusig eiman ze ziwaraneun emun, go nug aigamau, ‘Guzenaimai, ag einen agal
    oiagab petak ab tam’.
  ctu-BL: 'Tsa'' caji i bajñel pejcañob i bʌ. Tsi'' yʌlʌyob: Mi tsa'' lac sube ch''oyol
    ti panchan, mi cho''onla, mi caj i yʌl: “¿Chucoch, che'' jini, ma''anic tsa''
    la'' ñopbe i t''an?” Che'' mi caj i yʌl, che''ob.'
  meq-meq: 'Tsa na, tə tsik mə walaŋ tay, tə gwaɗ: «Ka mbəɗakweye faya na, kəkay?
    Taɗə ka gwaɗakwa, maa slər ha Mbəlom, Yesu ma gwaɗakweye: “Ka dzalum ha ka wu
    nakə Yuhana a tsik aye bay na, kemey?”'
  noa-H: Hamachig mag jëeubaawai sĩi warag jaaujujã k'augba, hamach wir haigpai hiyʌ̈ʌ
    nʌmua, —Maadëu hirig, “Juan hõor pör choomien Hẽwandamauta pʌ̈ijim” hak'iin, jũrr
    hirua maachig, “Magʌmta, ¿k'an jãgwia pãrau hirua jaau nʌrrarr hʌ̈k'abajierrá?”
    hajugui hajim hanʌm.
  alp-NT: Eleki esi lepa loko lomai be, “Sepo ite beteke be bei ndete surga, hoko
    tatike pine Yesuse Ibeteke be, ‘Le mula pine imi hlaleke loko Yohanese more?’
  san-VEL: te paraspara.m vivektu.m praarebhire, tad ii"svaraad babhuuveti ced vadaamastarhi
    kutasta.m na pratyaita? kathametaa.m kathayi.syati|
  kbq-kbq: Jisasi'a nehige'za zamagra ohumi ahumi nehu'za anage hu'naze. Tagrama monafintire
    huta hanunkeno'a, Agra anage hugahie. Hagi nahigetma tamentintia ana zankura nosaze?
    huno hugahie.
  kbh-kbh: 'Chora chënga tmojanonts̈é mënts̈á enatsëtsnayana: “ ‘Bëngbe Bëtsá ca’
    chamojojuase, cha s̈ochanjáuyana: ‘As ¿ndáyeca chë cha tcmojanabuayená soyënguiñe
    ndoñe s̈monjanos̈buaché ca?’'
  ron-LSB: 'Ei se gândeau între ei, zicând: “Dacă vom spune: “Din cer”, el va zice:
    “De ce nu l-ați crezut?”'
  pon-pon: 'Irail ap lamelame nan pun arail inda: Ma kitail inda, men nanlan, a pan
    majani: Da me komail jo kameleleki?'
  nhe-BL: 'Huajca pejque moijilhuíaj huan moijilhuijque: “Intla tiquijtose Toteco
    quititlanqui Juan, yajaya technanquilis: ‘Huajca, ¿para tlen ax inquineltocaque?’'
  sps-sps: Ri tanik iny fatsitsien bus rato fapoopoan narari, “A saa te tsue rora
    na? Te tsue fi rora nei, ‘Te poo fi me ten Gov,’ ana Ayei te tsue na ka tsura,
    ‘Kat pas fei, sam gima faamainy e Jon ei?’
  wnc-wnc: Yaniwan natake ina anzing yaking, “Ninda, ‘Enandang nanae sanga,’ ngang
    yananu ita anzing yake niniwik, ‘Dasingge ginu ie siakan ngang dua natapbing,’
    ngang niniwik.
  bus-bus: 'Ben aↄ̃ yã gↄ̃̀gↄ̃ wà bè: Tó wa bè Luda kiiamɛ, eé wa la bↄ́yãnzin wée
    Yaaya yã sírozi.'
  gub-BL: Uze'eg ahyahy tuwihaw uzeupeupe a'e wà kury. — Tupàn, aze za'e izupe nehe,
    a'e mehe — Màràzàwe tuwe napezeruzar kwaw Zuàw ze'eg rehe, i'i putar zanewe nehe.
  imo-imo: Iye kanoma enonga nendo yando toropo toko ningei, “Goteni tewi nimuna terimu
    nimolo lemo, aku yuni eno ambe telka Jon ipuki naa tiringiya nimbelo.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa segi segi qairosib mareb, “Iga Yesus
    minjqom, ‘Qotei na Jon qariŋyej,’ degsi minjqom di a iga mergwas, ‘Kiyaqa niŋgi
    Jon aqa anjam quetosai?’
  ulk-ulk: Wige eudige bakeri ga tabara basarediare, “Mi nalu mi detautlare? Ese mi
    nabatkarte, “Adilam ikeredi”, e merbi ya waditagrare, “Wage naluglam nole Zone
    asorlare?”
  eng-DRA: 'But they thought with themselves, saying: If we say, From heaven; he will
    say, Why then did you not believe him?'
  knf-knf: 'Kë başë wo ţi plaţar jibi bawooŋ, aji : « Woli ŋŧeem aji Naşibaţi ayiluluŋ,
    aheparun kaji, we ukaaŋ kë ŋënfiyaara.'
  san-KHM: តេ បរស្បរំ វិវេក្តុំ ប្រារេភិរេ, តទ៑ ឦឝ្វរាទ៑ ពភូវេតិ ចេទ៑ វទាមស្តហ៌ិ កុតស្តំ
    ន ប្រត្យៃត? កថមេតាំ កថយិឞ្យតិ។
  arn-NT: 'Kisu engün ta eluwi ñi notukadunguwael welukonkechi: “Fey llowdunguliyiñ
    ‘Ngünechen ñi werküetew’, feypiay: ‘Fey ¿chumngelu am feyentulafimün?’'
  zas-NT: 'Dxel guzuloj rëb loj lasaꞌ reeman: ―Bal yaguieꞌch ree, Dios guxhaal laaman,
    zanaman: “¿Chexquiza zeel ad bililadxtidi laaman?”'
  ken-NT: Báre kɛm ɛpʉ́ítí nɛ batɨ bɛ, “Chɔŋ sɛ́ndɛm bɛ yi? Mbák sɛ́ndɛm bɛ bɛtaŋ
    ɛbhɛn Jɔ̌n bɛ́fú nyaka ntá Mandɛm, ǎbhɛ́p bhɛsɛ bɛ, ‘Kɛ ndaká yí bǎbhɨ́kɨ́
    noko ɛyɔŋ ɛyi?’
