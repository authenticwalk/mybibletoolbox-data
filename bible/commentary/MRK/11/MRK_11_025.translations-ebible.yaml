verse: MRK.011.025
translations:
  kpx-kpx: La imihaho valiege vasohuta ata moleu laemo vaveve toela vale ke momahavoito
    Dilava imihaliege otogoe umale la Mama kena la vaveve toela ke ulihai.
  okv-H: Eto embo amuna ereto pari ue embo nei na no degi ta sapura do ari re avo
    hotemebeto toasoa eto ainge dombo no Mama uhu ta iraguja amina no ari sapura hotembeto
    toasuja rate inena embo nei ta ari sapura hotembeto toae aisoa amo Mamo God uhu
    ta iraguja amina no ari sapura mane hotembeto toasuja.”
  tbo-tbo: Ma omi lupali hougahi uyahihi lawa hai apapoe uyahimi ona nugotuhuya yaka
    ona paligigilihi. Uyahinei Amami hoi yada apo omi apapoe ina paligigilihi. [
  mal-C: നിങ്ങൾ പ്രാർഥിക്കാൻ നിൽക്കുമ്പോൾ, ആർക്കെങ്കിലും വിരോധമായി എന്തെങ്കിലും ഉണ്ടെങ്കിൽ
    അത് അവരോട് ക്ഷമിക്കുക.
  grc-SR: Καὶ ὅταν ⸂στήκητε⸃ προσευχόμενοι, ἀφίετε εἴ τι ἔχετε κατά τινος· ἵνα καὶ
    ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς ἀφῇ ὑμῖν τὰ παραπτώματα ὑμῶν.
  bgc-bgc: 'अर जिब कदे थम प्रार्थना खात्तर खड़े होओ, तो जै थारे मन म्ह किसे कै बिरोध
    म्ह कुछ हो, तो उसनै माफ करो: ज्यांतै के थारा सुर्गीय पिता भी थारे अपराध माफ करै।'
  khz-khz: Pene goruga-talina, ne gorapalina aonai, rakava pio tugamagi-piatogara,
    pene talima ta genai magemi nuga metau genai, gomi Tamami kupai etaluna na maki
    gemi rakava pene tugamagi-piatogara. [
  deu-TKW: Und wenn ihr euch zum Gebete stellt, so vergebet, was ihr gegen irgend
    jemand habt, damit auch euer Vater in den Himmeln euch eure Uebertretungen vergebe.
  zsr-NT: Catiꞌ niꞌ rulidzliꞌ‑nëꞌ Dios, chquiꞌ zoa nu rleyliꞌ nu bi ben queëliꞌ, gul‑nít
    lau nu naꞌ quië unít lahuëꞌ caꞌ lbiꞌiliꞌ ca nac dul‑laꞌ nabágaꞌliꞌ, Xuzliꞌ naꞌ
    zoëꞌ yehuaꞌ yubá.
  lin-lin: Mpe tango botelemaka mpo na kosambela, soki bozali na likambo oyo bozwaki
    na yango moto songolo, bolimbisa ye mpo ete Tata na bino, oyo azali na Likolo
    alimbisa mpe masumu na bino. [
  hns-NT: Bakie praatna karte me djab toe koi ke oeppar goessaail baate, tab toke
    tjaahie oke tjhama dewe ke. Tab tor swarag ke Pieta tor paap bhie tjhama karie.
    [
  noa-E: Maimua pãachdëu Ẽwandamag jëwaagpaawai pãach garmua wa pãach khapeenau khãijã
    pãach dʉ̈i khaigba nʉm khai, agdaujö perdón jëeuwia, tag magʉm iek igba warag
    khĩir okhoopʉ̈iwia, magba arrjö am dʉ̈i dau parii abat ajim anʉm. Pãrau magmʉn
    ĩchab maach Aai ʉ̈gthar chirʉmʉgjã pãrau pãach pekau chugpaapi jëeubaawai irua
    chugpaapʉ̈iwia tag pãach dʉ̈i magʉm iek bʉ̈ʉrjã igbajugui ajim anʉm. [
  eng-EMTV: “And whenever you stand praying, if you have anything against anyone,
    forgive them, that your Father in heaven may forgive you your trespasses.
  mib-NT: Te jeē cájicān tahú rō, te cone cáhnu ni rō nuū ñáyuu casáha cuēchi sɨquɨ̄
    rō, návāha máá Tátá rō jeē ndeé yá andɨvɨ́, suni cone cáhnu ni yā nuū cuéchi ró.
  bea-bea: 'Kahchu natahya otye aghaswehli intyizon ooline oolakehe chahte meititaai
    ate: Nagha Tgha naghai chu ya tehchi ati naghaoochatoohulassi nagha metselihi.'
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ तुवा के़जोगुम्‍मिल्‍ले़ आत्तिन् मनाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    खिनिॽ निङ्‌वाॽ तुगे़आङ् वाॽ, खे़न्‍निन् ले़प्‍मि पिरे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक्
    साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ् खिनिॽ
    लायोःन् ले़प्‍मि के़बिरिॽरो॥ ((कर खिनिॽ ले़प्‍मि के़म्‍बिरुम्‍मिन्‍ने़ फाॽग्र
    साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ् खिनिॽ
    लायोःन् ले़प्‍मि के़म्‍बिरिन्‍लो॥))”
  xnj-xnj: Pamwiyima kumuyupa Chapanga, mumlekekesa mundu yeyoha mweavakitili gahakau,
    ndi Dadi winu wa kunani avalekekesa nyenye mabudilu ginu.
  mmx-mmx: At loxonaleng una sing, una doxoma xepe leveloklok kakapmek limixin diga
    lox i ru, kusu ne Moroa naba doxoma xepe leveloklok kakapmek taram.
  cbr-NT: Unibë 'aisama 'aish Nucën Papa Dios naínu 'icë abë banaquin camina axa mimi
    'uchacë uni cupiti sinánquinma a pain manuti 'ain, usaribi oquian Nucën Papa Diosan
    min 'ucha tërë́nquin manunun.
  tee-NT: Chai acsni ats'uc'uya'it'it t'ach'ivinin ju Dios amac'acxanin ni alin xamati'
    ju t'alak'aitan. Ju chunch ju mimpai'an ju vilhcha lact'iyan catamac'acxaniyanch
    vachu' ju uxijnan ju mintalak'alhin'an.
  eng-LSV: And whenever you may stand praying, forgive, if you have anything against
    anyone, that your Father who is in the heavens may also forgive you your trespasses;
  cak-NT: Y cuando niben orar, xa c'o jun ri c'o anchique rubanon chiwe, ticoch'o'
    (ticuyu') rumac jumul. Chi quiri' ri lok'olaj Itata' ri c'o chicaj xtucoch' (xtucuy)
    chuka' imac rix.
  pah-NT: Po ojipe'ga oko te'varuhu pe me. A'ero po pepy'a heahemuhũro ga rehe. Penhi'ig̃ame
    Tupana'ga pe penhi'ama tapekwahava'javi ti akoja'ga rekote'varuhua, ei ga. Pe
    ikwahava'jave'ymame garekote'varuhua henonhe'yma po ti nhanderuvete'ga yvagipeve'ga
    ndokwahava'javi pendekote'varuhua imomboa pe hugwi nehẽ, ei ga. [
  sja-NT: Parã ɨt'aa t'ɨ̃dak'ãri, k'ĩsianáatɨ apemapa k'achia ooda parãmaa. Ɨt'aa
    t'ɨ̃dai naaweda, iru chupɨria k'awáatɨ mãik'aapa perdonáatɨ irua k'achia ooda.
    Mãga ooruta pɨrã, Tachi Ak'õre ɨt'ari bɨpa perdonaait'ee parãpa p'ek'au k'achia
    oopata.
  xed-xed: Ka ta maga duʼa kuni katsi, ka waya kaʼa mamu dgun ma ŋuɗufa ghuni nda
    sana mndu katsi, pliniswapla ta dmakwa tsa mndu ya, kada plighunista Da ghuni
    Lazglafta ta luwa ta dmakuha kaghuni guli.
  mks-NT: Ta tá ndúu ndó xíca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ xíní ñúhú caja cáhnu ini ndó
    sa̱ha̱ ndá na̱ xójo̱ ini ndó xi̱hi̱n já ná caja cáhnu ri ini Ndióxi̱, tátá ndo̱
    ña̱ íin indiví sa̱há cua̱chi ndó.
  gfk-S: Ma be u sasaring ma u mon bala ngungut ter tikenong, nu lik luban leise ing
    ikinong ga gil ter tam waing no num mama kununuma ra mawe na lik luban leise bileng
    ira num sana tintalen.
  bmu-bmu: Iŋini kinda Anutu köulukögetka kunŋan alaŋaŋgö pinjitköra urubölö akŋa
    ewö, pinjit mi mönö mosötme. Mewö akŋe ewö, eŋgö Iwiŋini Suep mire maljawaŋön
    mönö mewöŋanök eŋgöreŋ siŋgisöndok mosötma.
  dgz-dgz: Ao yona God inap mup waingawa gapan waenapan da koewa inagap tapi, ge koewa
    mega anu ae veawa, ge Mamaga kimaniwa koewa gega anu ae veta.
  eng-GNV: But when ye shall stand, and pray, forgiue, if ye haue any thing against
    any man, that your Father also which is in heauen, may forgiue you your trespasses.
  zaa-NT: Canchu chi runi le oración nna rulaba tè latsi' le biỹa contra ttu enne'
    nna, leyúniỹén ỹá latsi' le quì'į ántesca guni le oración, para qui'ni Tata qui'
    le enne' dua ỹiabara' nna eyuniỹén huá latsi'e ca tul·la' qui' le.
  eng-WEBSTER: 'And when ye stand praying, forgive, if ye have aught against any:
    that your Father also who is in heaven may forgive you your trespasses.'
  guh-guh: Itsajivi pibisiacuene papecaexanaejava, pajamatabëcuenecaevare panevajëtsijavata
    Diosojavabelia. Nexata pabarajamatabëcuenexanepanare bajarapajivi. Nexata pijinia
    paneaxa, athëbëtatsia peecaenë, jamatabëcuenecaeviana paxamë ata pitabarata pibisiacuene
    paneexanaejava.
  bon-bon: Weene liba labujengäjininuye irecu ätumutame, weene miiji ngene ätrimela
    weeme tääpume lui niiya mule jiwenininusi, piba weeme Babe cabucewe je weeme niiya
    mule ngene jäätrimaluge.
  nhw-BL: Huan quema anmotlatlajtíaj ica Toteco, xijtlapojpolhuica aqui hueli catli
    ica ancualanij para quej nopa amoTata catli itztoc ilhuicac nojquiya anmechtlapojpolhuis
    amotlaixpanolhua.
  swh-ONEN: Nanyi kila msimamapo kusali, sameheni mkiwa na neno na mtu, ili naye Baba
    yenu aliye mbinguni awasamehe ninyi makosa yenu. [
  wbi-wbi: Pano mukufuunya, muvusaghilaghe vano vavahokile, pe na jumue uNhaaata ghwinu
    ughwa kukyanya ikuvapyanilagha uvuhosi vwinu.
  bba-bba: Sɑnɑm mɛ i yɔ̃ i kɑnɑru mɔ̀, ì n ɡɑ̃ɑnu mɔɔsinɛ kɑ ɡoo, i ɡinɑ yɛ̃ro suuru
    kuo, kpɑ bɛɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ u mɑɑ bɛɛ bɛɛn torɑnu suuru kuɑ. [
  eng-KJVCPB: 'And when ye stand praying, forgive, if ye have ought against any: that
    your Father also which is in heaven may forgive you your trespasses.'
  kgk-NT: Erepu'ã ramo erenhomongeta hagwã Nhandejáry ndive, eiporiahuvereko katu
    nde-vy hembiapo vai va'ekwe, nde poriahuvereko hagwã nde Ru yváy-py oĩ va'e erejejavy
    va'ekwe-rehe, he'i.
  waj-waj: Ngia yaaku vareera suaivaki gioonna kiaapuuyara ngii nnannateenai ivaara
    sa yaata utiraida ngiingii ausa mmuduuyaiyauvaa iya mmiatee. Ngii Gioova ngiau
    aapu variivo irisaivaa ngii mminnamminnaa maisaiyauvaara hama yaata utirainno
    fai rugaanaraivaara iyara itaama iikiatee.
  ekk-PKP: Aga kui sa palvetad ja kui sul on midagi kellegi vastu, anna talle andeks,
    et su Isa, kes on taevas, võiks ka sulle sinu patud andestada.“
  mpx-mpx: Ge sauga ebo nuku awaawanun ge alomiu etega wana gegi eliyamiu nuku nuwatu,
    he nuku nuwayoho, inoke Tamamiu labulabumwa wami gegi ni nuwayoho.
  wbp-wbp: Kajinparla karrinjarla wangka Kaatuku, ngulakungarntiji-jana yapa-kariki-wiyi
    kunka-maninja-wangu yawuru-jarriya maju-wanawanaku. Kujarlaju yungungku Kaaturlangu
    yawuru-jarrimi maju-jangkakuju, Wapirraju kuja-ka yangka nguru-nyayirni-wangurla
    kankarlarra nyina.
  luo-luo: To bende ka ichungʼ ilemo, to in-gi wach moro e kindi gi ngʼato, to nyaka
    iwene richone, eka mondo Wuonu manie polo bende oyie weyoni richoni. [
  nhe-NT: Huan quema inmomaijtohuaj ica Toteco, xijtlapojpolhuica aqui hueli tlen
    ica incualanij para queja nopa imoTata tlen itztoc elhuicac nojquiya inmechtlapojpolhuis
    imotlaixpanolhua.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܟܵܠܹܝܬܘܿܢ ܠܨܲܠܘܼܝܹܐ، ܦܲܚܠܘܼܢ ܠܐܢܵܫܵܐ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܥܲܠܘܼܗ‌ܝ،
    ܕܐܘܼܦ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܦܲܚܸܠܔ ܐܸܠܵܘܟ݂ܘܿܢ ܓܢܵܗܵܘ̈ܟ݂ܘܿܢ،
  esk-NT: Agaayugupsi, natqigutimaaġumagisi iḷagikkasi qanutchimik akikŋaqtuutiqaġniġupsi.
    Taatnaġupsi aapagikkapsi pakmani ittuam natqigutimaaġisigaasi killuutipsitñik.
  msb-msb: Sa iyo naman pagpangadyi na nakatindog, patawada anay an mga nagkasala
    sa iyo agod patawadon man san Ama sa langit an iyo mga nahimo na kasal-an.
  cpa-NT: Jøng² henh¹³ hniah¹² dsag³ na³ma²tǿ² ja³hlanh¹³ hniah¹² Diú¹³ chi²júh² hein²
    dsa² re² dsag³ ja³cogh² hniah¹². Mi³jøng² hén² calah ti³ŋieih¹² hniah¹², dsa²
    guǿ¹² ŋi¹juǿi¹, dsag³ quiánh² hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ପାର୍‌ତନା କର୍‌ବା ବେଲେ ତମର୍‌ ମନେ କାର୍‌ ବିରଦେ ମିସା କାଇ କାତା ରଇଲେ,
    ତାକେ କେମା ଦିଆସ୍‌ । ଏନ୍ତି କଲେ ତମର୍‌ ସରଗର୍‌ ବାବା ମିସା ତମ୍‌କେ ତମର୍‌ ପାପେଅନି କେମା
    ଦେଇସି ।
  meu-meu: Ḡuriḡuri ai ba gini negadia ai na e hadikamui taudia edia dika ba gvau
    tao, bena Tamamui guba ai e nohomu ese umui emui dika danu baine gwau tao.
  yva-NT: Arono wabe sambayambe, ranivara wasanuga mparijo vatane inta ai ma inta
    no wasai, weamo syare wata wapo aneme raija dati inda wasanuga nsauman. Syare
    wapo raveare wemaisy indamu wapa Ajayo no no munijo ntiti Po wapa ayao kakaije
    rapaya wasai.
  dgc-dgc: Pero éng ménalangin kam, éng te tolay a te kasalanan dikam, éy pagpasensiyaan
    moy pa, monda Tama moy ta langet, éy pagpasensiyaan na kam be ta kasalanan moy.
  zpm-NT: Ni zeeṉe gnab to lo Dios, goḻsoladz dieṉ pe no cho rlëënie to, dzigo goḻguṉ
    zho perdon; zeeṉa scagaa, Pxoz to meṉ ne zob gbaa zuṉ me to perdon teḻ pe nactaa
    xtoḻ to.
  hix-NT: Noro yakoro orwonàmnàtokonye rma, oseryewhokatxoko, toto kom hoko. Oxehranye
    toto yehtoko, noro hoko rma oseryewhokatxoko, ohokony xarha Khoryenkomo yoseryewhokatxho
    me. Kahe yawono rma noro ha, Khoryenkomo, oyàmkomo rma. Noro rma noseryewhokehe,
    ohokonye, ayanhànàthàyam hoko, axanhàn kom hoko oyoseryewhokanàr kom ke, kekon
    hatà.
  sim-sim: Uhu Avui Wasilakan ji sawewa wolo mbele kava las os ma lar jirin or uhundan
    indik ji hishi nahi, jivai mbaka, �Mberem uwana. Am nawa kava sir.� Os karem ji
    mba nahi, Avui Wasilaka er nga jirin or heyehe kavakava os ji undan avak or laha
    ermbekwa sir.�
  npi-ULB: जब तिमी खडा हुन्छौ र प्रार्थना गर्छौ, तिमीहरूसँग कसैको विरुद्धमा कुनै कुरा
    छ भने तिमीहरूले क्षमा दिनुपर्छ, ताकि स्वर्गमा हुनुहुने तिमीहरूका पिताले तिमीहरूका
    अपराधहरू क्षमा गरिदिऊन् ।”
  cgc-cgc: Daw mangamuyo kaw, patawaren nyo anay daw kino kasala ki kyo aged ate na
    Amay na naan ta langit magpatawad man ki kyo ta inyo na mga sala.
  tim-tim: Dâ yeŋe ulilaŋberâm kinmâ, luâk siâŋe bâleŋe akgiŋep aregât dosa kutigitân
    dâmbiâ âmâ Eweyeŋande hainâk yeŋgât dosa hepunbiap.
  yor-yor: Nígbà tí ẹ bá ń gbàdúrà, ẹ kọ́kọ́ dáríjì, bí ẹ̀yin bá ní ohunkóhun sí ẹnikẹ́ni,
    kí baba yín tí ń bẹ ní ọ̀run bá à le dárí àwọn ẹ̀ṣẹ̀ tiyín náà jì yín.”
  wos-wos: Guni God wali hundi buléta yikafre mawuli yatanguni. Nak du takwa guniré
    haraki saraki joo yandat guniré yandan haraki saraki joo yatakatanguni. Wungi
    yatakangut anwarmbu rekwa du guna yafa God yangun haraki saraki joo yakwanyitandé
    wun jooka wambula yamba sarékékéndé.
  emp-NTPO: Idjab̶a bãrãba Ãcõrẽa iwid̶i panʌne baridua ẽberã ume biẽ́ panʌbʌrʌ, maʌ̃
    ẽberãba biẽ́ od̶ara naãrã quĩrãdoad̶adua. Mãwãbʌrʌ bãrãba biẽ́ oped̶ad̶ara bãrã
    Zeza bajãne b̶ʌba quĩrãdoaya.
  eng-F35: “And whenever you stand praying, forgive, if you have anything against
    anyone, so that your Father, who is in heaven, may also forgive you your trespasses.
  ind-ind: Setiap kali kamu berdoa, periksalah dirimu sendiri kalau kamu masih menyimpan
    sakit hati kepada seseorang. Maafkanlah orang itu lebih dahulu, supaya Bapamu
    yang di surga juga mengampuni semua kesalahanmu.
  pes-OPCB: «ولی وقتی دعا می‌کنید، اگر نسبت به کسی کینه‌ای در دل دارید، او را ببخشید،
    تا پدر آسمانی شما نیز گناهان شما را ببخشد.
  mpt-mpt: Am obba ye bomanomo bomanomo yo dimo ibo amit Gode nganha bianiba naka
    maki ibo kukub misiamo omkayemibo kukub misiamo bobolo funino dokobenoa deibueib
    mole ib Aye abilim ut bie esak ib hengmino omtlabenemeo e imino mo funemebabo
    ge baabesebe.
  ssx-ssx: Kutupa make Koda꞉ pa꞉ta꞉ tiao hata꞉ yeni pimika꞉na꞉ta꞉ ma꞉nda꞉ma꞉ iki pa꞉ta꞉
    hoke hau pa꞉la꞉eki pa꞉ta꞉ hone pa upaleke hata꞉ pimika꞉na꞉ta꞉ kota꞉ ipika꞉ hoke
    hau tombuao pa paeyaapa꞉peke leekeme. Ika꞉ hepeni nane hala꞉ Apa꞉ma꞉ ika꞉ hoke
    hau paeyaena꞉yeke ma꞉nda꞉ma꞉ iki pa꞉ta꞉ hoke hau pa꞉la꞉eki paeyaapa꞉peke leekeme.
  mkl-mkl: Wɑɑti iyi ì dede ì leekĩ ì wɑɑ bi i ce kutɔɔ ŋɑ, bii ì nɛ ide ɡɔ do inɛ
