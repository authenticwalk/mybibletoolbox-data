verse: MRK.011.032
translations:
  kpx-kpx: Isi mesoho nahiabuna loui kosea, ‘Ataeabulike vuvune omilu.’ Ige keta anekianu.
    Kosealemo ata bahataeau huhuige Dilavaike vuvune Dioni omige au beloveta holinu.”
  okv-H: rate dago sovera ari embo ta degi humbari ke asora amo embomeni ei mihera
    amina dago ta degi isoro aisora amita be amo John amo God ta peroveta be ke eagora
    avoeto.” eto ke mine ari inono ae enu
  tbo-tbo: Ma apo tana pa, “Lawa uyahihiyei,” yaka apo bolu hina luyogigai uyahita.’
    (Babana lawa hai winugonugotuhu naka Yoni tu bahapiko gehouna.)
  mal-C: ‘മനുഷ്യരിൽനിന്ന് എന്നു പറഞ്ഞാലോ’…” (അവർ ജനത്തെ ഭയപ്പെട്ടു; കാരണം എല്ലാവരും
    യോഹന്നാനെ യഥാർഥത്തിൽ ഒരു പ്രവാചകനായിട്ടാണ് കരുതിയിരുന്നത്.)
  grc-SR: Ἀλλ᾽ ⸆ εἴπωμεν, Ἐξ ἀνθρώπων, ἐφοβοῦντο τὸν ⸂λαόν·⸃ ἅπαντες γὰρ εἶχον τὸν
    Ἰωάννην, ⸉ὅτι ὄντως⸊ προφήτης ἦν.
  bgc-bgc: अर जै हम कह्वां, माणसां की ओड़ तै, तो माणसां की भीड़ का डर सै, क्यूँके
    सारे जाणै सै के यूहन्ना साच्चीये नबी था।
  khz-khz: Na pene ita pita kila, ‘Taunilimalima geriana’ nepitatiwa genai maki ati
    gelegele.” Ira taunilimalima kalira na gekalito, kwalana ira ripara, Ioane peroveta
    talimana taunatauna.
  deu-TKW: 'Aber sollen wir sagen: von Menschen? da fürchteten sie das Volk, denn
    alles hielt von Johannes, daß er wirklich ein Prophet sei.'
  zsr-NT: '¿Naruꞌ guië́tsaruꞌ‑nëꞌ: “Gulasölëꞌë lëꞌ bönniꞌ”? Cni taꞌzáꞌ ládxiꞌquëꞌ
    le tádxinëꞌ bunách zian nacuáꞌ niꞌ le taqui yúguꞌtë bunách naꞌ bëꞌë didzaꞌ uláz
    queëꞌ Dios Juan naꞌ.'
  lin-lin: Soki mpe tolobi ete ewutaki na bato, wana… » Solo, bazalaki kobanga bato,
    pamba te bato nyonso bazalaki kozwa Yoane lokola mosakoli.
  hns-NT: 'Bakie djab hamlog bolab: ‘Manai log ke hoekoem se,’ tab djaatie log hamlogke
    oeppar goessaai djaai.” Dher manai log to Johaanas ke ek Parmeswar ke sanesia
    ghat barka maanat raha, aur barkwan oesabke deraat raha.'
  noa-E: Wa magba maadëu irig, “Juanan sĩi õrau pʉ̈iwiata jãg nʉrrajim” akhiinjã,
    jũrr phöbörpienta maach dʉ̈i meeukhajugui ajim anaabá, amau chadcha Juan õor pör
    choomieu Ẽwandam iekta jaau nʉrraajerr khaphʉ narr aawai.
  eng-EMTV: But should we say, ‘From men’ ”—they feared the people, for all had considered
    John to have been a prophet indeed.
  mib-NT: Te núu cahān yō jeē ñáyuu ni catee jniñu un sɨ́quɨ̄ de, te quɨtɨ̄ ni ñayuu
    nuū yō, achí de cácahān maá de. Chi cáyūhú de jeē quɨtɨ̄ ni ñayuu, chi ndɨvii
    i cácandíje i jeē tée ni nacani jnūhun Yaā Dios ni cuu ndije Juan.
  bea-bea: 'Ahwole koohtitye ate, Tane tsi; tane eghanejit: ayiwo aitye tane koohkiyehti
    John, yaghi kwa hli tanetaghatahchne ali.'
  lif-NT2: कर ‘मनाहाॽलाम्‍लो’ आमे़त्तुम्‍ने़ फाॽग्र, मनाहाॽ आनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्,
    थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ युहुन्‍नाःन् से़क्‍खाए माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    फाॽआङ् मे़इःत्तुआङ् मे़वाॽ॥”
  xnj-xnj: Na tikayangula, ‘Gahumili kwa vandu,’ Yati yivya wuli?” Vayogwipi vandu,
    ndava vandu voha wamyidakili kuvya chakaka Yohani avi mlota wa Chapanga.
  mmx-mmx: La mo do ata lok, ‘Boro at limixin,’ ata marat bok at limixin, mila di
    nunu do ne Jon neni leeme vapaase ali.”
  cbr-NT: ¿Caranuna —unían 'imicëxun ca Juanën unicama nashimiacëxa —quixun cati 'ain?
    Usaquin cati 'aínbi ca camabi unin aín bana cuaquin —Nucën Papa Diosan ca asérabi
    aín bana unicama ñuixunun quixun Juan xuacëxa —quixun sinania. Usaquin sinani
    ca a 'apucamax 'apuma unicamami racuë́acëxa.
  tee-NT: Chai vana jantu lai catinaju ni ixt'alapanac ju xamalakachayachilh amakpaxana'.
    Chunch ixtalaclajuni ni na ixtatalhoni ju lapanacni. Ju lapanacni si ixtanonk'ojui
    ni slivasalh ni ixnajun ixchivinti Dios ju Xivan.
  eng-LSV: But if we may say, From men…” They were fearing the people, for all were
    holding that John was indeed a prophet;
  cak-NT: Y xa naka'ij che chi ja ri winak xe'in che ri Juan chi tu'ona' quiri', can
    man utz ta chake roj. Reje' xqui'ij-ka quiri', roma quixi'n-qui' chiquiwech ri
    winak. Roma conojel ri winak can quieta'n chi ri Juan jun rusamajel ri Dios ri
    can xuk'alajij ri x-ix che roma ri Dios.
  pah-NT: 'Po ti nhande ei ga pe: “Yvyakotyve''ga po ahe mbuhuruka raikwehe”, a''ero
    po ti avove''g̃a nhimboahivuhupavi nhande ve nehẽ, ei g̃a ojohupe. Okyhyji g̃a
    he''yjuhuve''g̃a hugwi. A''ereki g̃a e''i pa João Batistava''ea pe: “Tupana''ga
    tuhẽ ahe mbuhuruka onhi''ig̃a mombe''uharamo raikwehe,” ei g̃a.'
  sja-NT: Ma awara ¿tachia sãga jaradaima eperãarãpa Juan pëidap'edaa? Mãga jararuta
    pɨrã eperãarã k'ĩraudaridait'ee tachi ome. Ãchia waawee p'anapachida k'awa p'anadap'edaa
    perã jõmaarãpa ijãa p'anapachida Juan Tachi Ak'õre pedee jarapari paji.
  xed-xed: '«Ka mnduha ta ghunafta» ka mu katsi, lava a mantsa guli wu, ka həŋ, kabga
    nda sna mnduha ta Yuhwana kahwathwata kazlay: Vərɗa anabi ya kəʼa. Tsaya tama,
    ta zləŋay həŋ ta skwi dzaʼa magə mnduha.'
  mks-NT: 'Ta tá ná cachí: “Ña̱yivi cúú na̱ na̱chindahá Juan”, já ndicui̱ta ña̱yivi
    xi̱hi̱n yo̱ —na̱cachi na ndítúhún xi̱hi̱n táhan na. Já cáchí na̱ jáchi̱ yíhví
    na̱ ña̱yivi jáchi̱ tócó ndihi ña̱yivi na̱ca̱hán na̱ sa̱ha̱ Juan ña̱ cúú dá da̱
    na̱chindahá Ndióxi̱ jáya̱ha da tu̱hun cáha̱n mé á nu̱ú ña̱yivi.'
  gfk-S: Ma pa dait nale tange bileng be Jon ga kap no nuno dades ta ira turadi mon.”
    (Di ga tange hobi kinong di ga burte ira turadi, urah a haleng ta di ga nurnur
    be Jon ga tike tangetus tutuno.)
  bmu-bmu: Me ‘Gölme ambazipnöhök asuhuyök,’ jibinak? Mi qahö dop kölja.” Ambazip
    körekŋan Jongöra ‘Ölŋa kezapqetok azia akza,’ jigeraŋgöra aka ambazip kambu yeŋgöra
    keŋgötŋini möta mi jibingö osiget.
  dgz-dgz: Go nu endi anega watawa, ‘Amun waenapan inamup ware taiwandin,’ waenapan
    ma iragi gwara toguguranain iwa mu anune Dion me God watu eneni apanewa.”
  eng-GNV: 'But if we say, Of men, we feare the people: for all men counted Iohn,
    that he was a Prophet in deede.'
  zaa-NT: ą'hua canchu ina ri'u qui'ni ca enne' ba bete permiso quì'į nna. Pero lá'
    yala gutsini cą biỹa guthacca' ca enne' yétsiá cą, porqui'ni para iyaba ca enne'
    nna hualigani uccua Juáan ttu profeta qui' Tata Dios.
  eng-WEBSTER: 'But if we shall say, from men; they feared the people: for all men
    counted John that he was a prophet indeed.'
  guh-guh: '“Jivi raja saya pejamatabëcueneta Juanpijinë jivi bautisabaponapona,”
    acuenebi vajajaijava. Tsipaji mapatomarapijivije ayaibitsaëtoxaneto Juanpijinë
    yabara sivajamatabëjumaitsi: “Juanpijinë raja pepacuene Diosojumepaebinëmi,” sivajamatabëjai.
    Nexata bajarapamonae nacabeyejebijitsipa, najai Jesús peyanijobivitsi.'
  bon-bon: Cuta mine äblicäco gemi iicana egä, ‘Biname cina Yoane ne conocäco yääcärepesi.’”
    Teepi apu naace popi jiicisi, ingle teepi biname bime tääpume wälu ge, ingle iyeta
    biname cina ngene jotwananeninisi, egä Yoane lui Acejiyame me mename biname ge.
  nhw-BL: Huan sintla tiquijtose san masehualme quititlanque Juan, huajca mahuilili,
    pampa nochi ni masehualme cualanise ica tojuanti. Pampa nochi quineltocaj para
    Juan itztoya se tlajtol pannextijquetl.
  swh-ONEN: Lakini tukisema, ‘Ulitoka kwa wanadamu,’…” (Waliwaogopa watu, kwa sababu
    kila mtu aliamini kwamba Yohana alikuwa nabii wa kweli.)
  wbi-wbi: Kange tungati, 'vulyahumile kwa Nguluve,' avaanhu navangitike.” Vakoghopa
    ilipugha ilya vaanhu ulwakuva vooni valyantang'hinie u Yohani kuuti m'bili gwa
    Nguluve.
  bba-bba: Sɑ̀ n mɑɑ ɡeruɑ sɑ nɛɛ, tɔnuɡiɑ, to. N deemɑ bɑ tɔmbun bɛrum mɔ domi tɔmbu
    kpurowɑ bɑ wurɑ kɑm kɑm mɑ Yohɑnu u sɑ̃ɑ Gusunɔn sɔmɔ.
  eng-KJVCPB: 'But if we shall say, Of men; they feared the people: for all men counted
    John, that he was a prophet indeed.'
  kgk-NT: Ha “Teko rei nhe'ẽ-py oporomongarai va'ekwe João” ja'e ramo katu, nhane
    mytu'e'ỹ arã nhandéjehe. “Pende apu” he'i arã nhande-vy te'ýi jusu, he'i ojóupe
    hikwái. —“Nhandejáry nhe'ẽ-py omombe'u va'ety ae katu João” he'i arã. Mbava'e
    tipo ojapo arã nhande-rehe hikwái? he'i ojóupe huvixa kwéry.
  waj-waj: 'Fai ta kiaara: Vaidiiyaano tuduu Yuvuaano iiravaivee, tikiai fai gioonna
    kiaapuuya ti kiaaravaivee, tiravai. Mmuakiaa gioonna kiaapuuya Yuvuaanaara tunoo:
    Vaidi forofetaivovee, tuuvaara vaidi kieetaiya gioonna kiaapuuyara aatuuravai.'
  ekk-PKP: Aga kui me ütleme, et see on inimliku päritoluga, siis …“ Nad kartsid rahvast,
    sest kõik uskusid, et Johannes oli tõeline prohvet.
  mpx-mpx: Yaa ebo ta ba, ‘Logugui o i neem gamagalau elal’, he boda ta lovakunagil,
    kaiwena hi abulilek te tunahot Diyon iya palopita.”
  wbp-wbp: Manu kajilparliparla kuja wangkayarla Jijajiki, ‘Wati-kari-miparlu yangkaju
    Jaanuju ngarrurnu yapaku papitaji-maninjaku,’ ngulakuju yapa-kariji kajikalu-ngalpa
    kulu-jarri-nyayirni.” Junga kujaju. Yapa panu nganta kalu wangka Jaanu Papitaji
    ngulaju Kaatu-kurlangu jarukungarduyu nganta.
  luo-luo: To ka wawacho ni, ‘Noa kuom dhano.’ ” (Negiluoro ji, nikech ji duto nokawo
    ni Johana ema janabi adier.)
  nhe-NT: Huan intla tiquijtose san tlacame quititlanque Juan, huajca mahuilili, pampa
    nochi ni tlacame toca cualanise, pampa nochi quineltocaj para Juan eliyaya se
    tiocamanalojquetl.”
  aii-aii: ”ܘܐܸܢ ܐܵܡܪܲܚ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ.“ (ܒܸܙܕܵܥܵܐ ܝܗܘܵܘ ܡ̣ܢ ܥܲܡܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܢܒ݂ܝܼܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ ܗܘܵܘ ܠܝܘܿܚܲܢܵܢ.)
  esk-NT: Naagaqaa uqaġumiñaitchugut aŋalatchił̣ha iñukmiqnisauniḷugu.” Iliŋisa sivuuġaginiġaich
    iñuich, atakkii iñupayaaq ukpiġipiaġniġaaq John sivuniksriqiraunipḷugu.
  msb-msb: Nano, sasabaton naman naton, ‘Hali sa tawo?’,” Habo sinda sana kay nahahadlok
    man sinda sa mga tawo kay an tanan ginakilala si Juan na matuod na propeta.
  cpa-NT: ¿Ho¹ ju³ juúh³ jniang³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹ liáh³? ―ca¹juúh²dsa.
    Tsa¹lé² juúh²dsa lah¹jøng². Di³ gan¹dsa dsa² jue¹². Di³ lah¹jøng² lë́² ca¹lah¹já¹
    dsa², hi² lah¹dsóh² mi³lán¹² Juan dsa² hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନର୍‌ଟାନେଅନି ବଲି କଇବାକେ ଆମ୍‌କେ ଡର୍‌ ଲାଗ୍‌ଲାନି । କାଇକେ ବଇଲେ ଜଅନ୍‌
    ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ବଲି ସେମନ୍‌ ସବୁଲକ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇନି ।”
  meu-meu: 'Baitato “Taunimanima edia amo”: to idia na aru taudia garidia e gariva,
    badina be iboudiai e tomava Ioane na peroveta tauna korikori.'
  yva-NT: Weramu ranivara wamare vatane inta pi po vambunine raugaje Yohanes ai, indati
    vatane uparijo wansai.” Wo vatano wanuije masyaniv weti wonae wo Yohanes aura
    tantunawiji, weye vatano wanui umaso wo ratantona ware opamo anawae Amisye inta
    pije.
  dgc-dgc: Pero éng kagin tam a tolay san i nagutusa ni Juan, éy makay magingél dikitam
    didi tolay a éye.” Négkagi du te tungkulin ta kona sa da méganteng side du tolay,
    da kagi du tolay a purupeta ti Juan a gébwat ta Diyos i katungkulan naa.
  zpm-NT: 'Teḻ na dzieetsgaa ne: “Miechse pxeeḻ Juan, grieequiadaque ne.” Rdzieb zho
    niab zho miech pxeeḻ Juan, sac grëse meṉguiedz naṉ ne nli Dios pxeeḻ Juan biadteed
    Juan xtiidz Dios lo miech.'
  hix-NT: Àsok haxa katà tketxowà. Toto yano me aymomno ryakon hamà, tketxowà, ketxkon
    hatà, Xuknewyana yoh komo, tàwyanye rma. Àro wyaro tawro xehra mak nehxatxkon
    hatà. Àsok tawro hana, toto kom hona toseryehrà kom ke hatà. Onà wyaro kany me
    nehxatxkon hatà, toto komo. Khoryenkomo rwonà yokarymanye ro me haxa we nehxakon
    ha, Xowaw heno, kany me nehxatxkon hatà, toto komo, omeroron komo. Àro ke noseryehyatxkon
    hatà, eh komo, toto yano me aymomno ryakon hamà tawro hona.
  sim-sim: Hako os ni mba, ma misambik fehe mbashirik lerawun or lari. Karem ni mba
    nahi, ma rondo avak li waplelenaha nirin kavak nakwa ola. Mberem ushiwak? Jon
    oto profet oria, karem hishinda ola.�
  npi-ULB: तर यदि हामीले ‘मानिसबाट’ भन्यौँ भने, तिनीहरू मानिसहरूसित डराउँथे, किनभने
    उनीहरूले यूहन्‍ना अगमवक्‍ता हुन् भनी मान्थे ।
  cgc-cgc: Piro, dili ta man masabat ‘naan alin ta ittaw’!” Iling tan iran na isip
    tak nadlek danen an na basi mga ittaw an dya magbuat ta malain na kuntra ki danen
    tenged pakala gid ta mga ittaw Juan ya na isya na prupita na alin ta Dyos.
  tim-tim: Dâ, “Luâk yeŋgât lau lokominep.” dâenŋe luâk yu kindâi irekŋe Yohane propete
    dâm kuk nengiwâi. Aregât gain gain magaŋberen?” dâyi.
  yor-yor: Ṣùgbọ́n bí a bá wí pé, àti ọ̀dọ̀ ènìyàn, wọ́n bẹ̀rù àwọn ènìyàn, nítorí
    pé gbogbo ènìyàn ló gbàgbọ́ pé wòlíì gidi ni Johanu.”
  wos-wos: Nani yingi wakéme? Nani angi wambet, ‘Héfambu rekwa du nak dé wa.’ Nani
    wungi wambet du takwa nani wali warutandi. Séfélak du takwa Jonka di wa, ‘Dé Godna
    profet dé. Wu mwi hundi dé.’ Wungi di wa.”
  emp-NTPO: Baribʌrʌ ¿sãwã jarad̶i ẽberãba diabuesida?– Ãdjia mãwã jara panasid̶aa
    purura waya panʌ bẽrã. Purumaarã Juaʌ̃ra wãrãda Ãcõrẽneba bed̶eabari basía.
  eng-F35: But if we say, ‘From men’…”—they feared the people, for everyone held John
    to really be a prophet.
  ind-ind: Tetapi kalau kita jawab, ‘Yohanes bekerja atas kemauannya sendiri,’ nanti
    orang banyak ini akan marah kepada kita!” Akhirnya mereka menjawab, “Kami tidak
    tahu.” Mereka berkata begitu karena takut kepada orang banyak, sebab semua orang
    yang berkumpul di situ percaya bahwa Yohanes adalah nabi. Lalu Yesus berkata kepada
    mereka, “Kalau begitu, Aku juga tidak akan mengatakan kepada kalian Siapa yang
    memberi-Ku wewenang untuk melakukan tindakan seperti kemarin.”
  pes-OPCB: و اگر بگوییم از انسان بود، ممکن است مردم علیه ما قیام کنند.» زیرا همۀ
    مردم یحیی را پیامبری راستین می‌دانستند.
  mpt-mpt: Eka nibo baanoba Nakai titil ota e omkahabibta okok kebinebiobo genob mole
    nakaia unangai wenteniba dosuananomabiobe. Niminbabe, i obianiba Yone Gode weng
    omkeimalin nakabo, God eta e titilo omkahabeta okok binebiobo ge obinabiobo ge
    baaniba
  ssx-ssx: Kenke wanda꞉halina꞉ ekie loluma꞉pe lemekepate wanda꞉hali paeyaoma꞉ Dionita꞉
    Koda꞉ ipika꞉ pi la꞉ mea halo haya꞉ halie lo halemeke handaa mo wanda꞉hali pa꞉ta꞉
    paala꞉ma꞉ homemekeme.
  mkl-mkl: Bii ɑ̀ nɔ ɑ̀ ni hɑi bi ɑmɑnɛ ŋɑi, to. Wee ɑ̀ fɔ bɛɛbɛi si nɑ iyi í jɔ̀
    ɑ̀ wɑɑ ce njoi zɑmɑɑu, domi zɑmɑɑu fei í jɛsi iyi Zɑ̃ɑ wɑliii kɑm kɑm.
  gaq-gaq: ଜଦି ନେ ସାପାରେ ନେବାସଙ୍ଗ୍‍ଏ ଜେ ଜହନ୍‌ନେ ଦିକ୍ୟା ରେମୁଆଁବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକେ ଡାଗ୍‌ଚେ
    ନେବାସଙ୍ଗ୍‌ଏ । ତେଲା ରେମୁଆଁଇଂ ନେ ଆଡ଼ାତ୍ରା ରିସା ଡିଙ୍ଗ୍ଆର୍‌ଏ । ମେଇଙ୍ଗ୍ ରେମୁଆଁଇଂକେ
