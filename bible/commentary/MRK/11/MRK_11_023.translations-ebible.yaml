  yml-yml: '@see-verse:MRK.011.022'
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହୁଅଛି, ଯେ କେହି ଏହି ପର୍ବତକୁ ‘ତୁ ଉଠି ସମୁଦ୍ରରେ ଯାଇ
