  xav-NT: '@see-verse:MRK.011.022'
  cuk-cuk: 'Ar napira an bemarga soged, ar doa-dule we-yarga sogdibe: ‘Wegi-siid be
    ainire, be demarse nae’, a-dule bensulidgi deyob sogdibe, ar e-sogedba ibmar-ega-guo
    daksoggu, ar deyob ega ibmar guodo.'
  tbf-tbf: O oeng tuktuk senga. Sien va ka mei ta oeng ine simi pout, ‘Tamtuir nge
