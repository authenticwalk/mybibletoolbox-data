  ksr-ksr: Niinoŋ qaa hoŋa moŋ kokaeŋ iŋijowe mobu, “Moŋnoŋ qaayaa hoŋa koloowaatiwaajoŋ
    uuwoi mende moma baaŋa kokawaa toyaajoŋ kokaeŋ jeŋ kotonaga, ‘Mono baaŋa koi qetegoŋ
    waama kema kowenoŋ amba.’ Kaeŋ jeŋ kotoŋ Anutu moma laariro hoŋa mono iikawaa
