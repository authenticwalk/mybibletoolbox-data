  ena-ena: Naludɨ amɨŋ abadin uamalɨ. Kulaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨne hɨji pabiŋ lama
    halu agadɨ nama iaka avɨli hadi hɨvɨ mɨguka aba abɨci haman laci ala lɨdɨ uamalɨ.
  nbq-nbq: Henendawi yunggup yegetek, henane yugwi, ndatak arisogon umbutu dugwit,
    ‘Ndom ombok yi legogo is namutmu nunggwilak’ yugu hiniselok, anderogo at okligya
    hasogon o, yiluk, avyarat yukhirigi o.
  tgo-tgo: Ya dage emunjoru e ghemi, thela ne i dage weya ouke iyake na i wa ve dobu
    e njighɨko tɨne na ma i numoghegheiwo e ghare, ko iyemaeŋge i loŋweghathɨgha ŋgoroŋga
    meŋa ne i yomara, ne ŋgoreiye.
  yap-yap: mrayag ni lungumed ko re burey ney, ‘Mpuw ngalang ngam man mu aw nga maday!’
    Ma fa’anra der maruwar u wun’med ni n’en ni kamogned e bay yodorom, ma yira rin’
    fa pin’en ni kamogned.
  mop-NT: Tan in wadic te'ex u jajil. Uchac yan mac ca' u yadü' ti'i a witz ada'a,
    ca' joc'sabüc ca' pulbuc ich c'ac'naab. Wa cuchi ma' yan q'uin u tuclic ti wa
    ma' u yuchulu, chen tan u tuclic ti bel u ca'a ti uchul c'u' u yadaja, bel u ca'a
    betabül c'u' u yadaja,— cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Kalo emi fiar tebe-tebes, emi bele haruka foho ida nakfokit lori baa tasi.
    Nanis foho nia nakfokit lori baa tasi, surak emi fiar metis hodi neon no laran.
  hlt-MCSB: Nangmih taengah rhep ka thui, hekah tlang he, 'Phil saeh lamtah tuili
    la voei saeh, ' aka ti nah long tah a thinko ah boelhkhoeh boel saeh lamtah a
    thui te thoeng coeng tila tangnah saeh a thoeng pah bitni.
  xtd-NT: Xandaa kuu xa jaꞌan‑r. Nux jaꞌan ɨɨn ñayiu nuu yuku yaꞌa, xa na dita Ianyuux
    yuku ya te na dakeé‑ia nuu ndute kaꞌnu, te duꞌa koo. Io xa maxku jaꞌan‑i xiꞌin
    anu‑i, nux duꞌa koo a ñaꞌa. Io xa jandixa‑i xa koo ná n‑jaꞌan‑i, te duꞌa koo.
  mdy-ETH: ጎኔ ታ ዒንሢም ጋዓኔ፤ ዖኦኒያ ላምዖ ዒኔና ማይባኣዖ ‹ታኣኒ ኮዓ ባካ ማዓንዳኔ› ጌዒ ጉሙርቂሢና ሃያ ዹኮ ‹ሃይፓ
    ዔቂ ባዞይዳ ኬኤሪንቴ› ጌዔቶ ኬኤሪንታንዳኔ።
  spl-spl: '@see-verse:MRK.011.022'
  usp-NT: 'Kes tz''etel tz''et tamb''ij chawechak, wi wi'' jono chawechak tijb''ij
    re man witz ri: Elamb''i cla'', t''ojta ayb'' li mar, tiche'' re. Y wi kes tz''et
    tijcoj chi titawi'' chiwch lawi'' ri tijb''ij y wi mita'' tijquib''aj ranm, titawi''
    chiwch.'
  zav-NT: 'De''e ḻi əchnia'' le''e, šə do yic̱hɉ do lažə''əle chonḻilažə''əle Diozən''
    guaquə ye''ele ya''a nga: “Boša'' xišna''onə'' na'' ɉəyezo'' ḻo''o nisda''onə''”,
    na'' gaquə can'' chonḻe mendadən'' de''en cheɉḻe''ele sin cui chac c̱hop lažə''əle.'
  sgz-sgz: Támin muswan iau parai si gam, ngo tekes na parai singin pungpung, ‘Una
    támrabut má unák pur ada i lontas,’ má na tukes i kán hol má na ruruna tusi táit
    er a parai ngo na hut, ki na hut sang. Mái sár ngo na ru i kán hol, kápnate long
    artálár pasi.
  kek-NT: Relic chi ya̱l tinye e̱re li ani tixye re junak tzu̱l, “Elen arin ut cut
    a̱cuib sa' li palau”, ut cui inc'a' tixcuiba xch'o̱l, ut cui tixpa̱b chi tz'akal
    nak ta̱uxk li tixye, ta̱uxma̱nk li c'a'ru tixye.
  blz-NT: Imamat a men taeng-Ku', ka' uga' bantilkonon-Ku na ko'omuu se' ime a momosuu'
    buu'na kani'i, taena, ‘Bi ko'akit ka' bi tombalo' i koo na tobui,’ asar noana
    amo' babata ka' parasaya se' bo sida a men ngaanonna, mbaka' men koiya'a bo sida
    na ko'ona.
  poe-NT: 'Chaxín ntáxrja̱n kíxin jnkojínrá chróntácherá tí jna̱ i kíxin: “Sátjíxián
    ntihi tjíkjia̱nkiá nta̱yaon”, a̱ ntá tí kaín a̱sánrá chrókuinkachónkirá Dios kíxin
    chróxiteyá tí nkehe tsontáchrorá, ntá xi̱kaha chaxín tso̱nhen.'
  san-TAM: யுஷ்மாநஹம்ʼ யதா²ர்த²ம்ʼ வதா³மி கோபி யத்³யேதத்³கி³ரிம்ʼ வத³தி, த்வமுத்தா²ய
