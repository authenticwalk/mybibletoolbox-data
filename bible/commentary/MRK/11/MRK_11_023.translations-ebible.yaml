  hau-SA: Gaskiya nake gaya muku, in wani ya ce wa dutsen nan, ‘Je ka, ka fāɗa cikin
    teku,’ bai kuwa yi shakka a zuciyarsa ba, amma ya gaskata cewa, abin da ya faɗa
