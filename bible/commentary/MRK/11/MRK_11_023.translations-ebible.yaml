  cof-NT: 'Nulabe tsarasica pachinayoe: Diosica tsarasi quereiminlari ja wa ducatiya
    mantato, jalitaito lamaribi quepoideque mantanari, tsanhichunae tinue. Palaque
    tenca catunari, tsanhichunaeque tenca canari, tsanhichunae tinue.'
  srm-NT: Aai, mi taki da unu taa ee un ta futoou Gadu tuutuu söndö panta a unu hati,
    nöö sondi an o dë di Gadu an o sa du da unu. Biga ee i taki da di kununu aki sö
    taa be a hopo kumutu naandë go tuwëën seei a ze, nöö a o du sö tuu.
  qvs-NT: 'Allita willaykichi. Kankunapish Tata Diosta allita kreyishpa atipankichiman
    iden ñukashina rurayta. Kay urkuta willankichiman: “Kaymanta suchushpayki rillay
    atun yakupi sumik.” Tukuy shunku Tata Diosta kreyishpa chayta willaptikichi kay
    urku suchunman. Ama shunkuykichipi yuyaychichu suchunkachu manachu nishpa.'
  zca-NT: 'Walika kwa''n nin, wanei cho men gab lo yi'' ba'': “Chi ba'', bizë le''n
    nitsdo''”, no nale''t xa'' chop xigab or gab xa''i, sino yila xa'' rë kwa''n gab
    xa'', orze'' lë''i gak, lë'' Dios le''i.'
  cbc-NT: 'Cariape mʉjããrẽ ñiña: Ni jĩcãʉ̃ ũcʉ̃ atii ʉ̃tãʉ̃rẽ etari, “Wãáti ria capairiyapʉ
    etanʉcãrõjã,” cʉ̃ caĩata, cʉ̃ caĩrõrẽã bairo baibujioro tii ʉ̃tãʉ̃ pʉame. “Yʉ
    caĩrõrẽ bairo baicoagaro,” pʉgani cãrõ tʉ̃goñarĩ mee, cariape cʉ̃ caĩtʉ̃goñatutuacõãta,
    cʉ̃ caĩrõrẽã bairo baigaro yua.'
  qxo-NT: Pipis payman yäracur tagay jircata ‘Tsaypita lamarman witicuriy’ niyaptiquipis
    witicurinmanmi.
  mox-mox: Yavona aqiaqiemi, ʼeguma me emi vetumaqana ʼinega bwanaga omoʼe ona voneaya,
    ‘Utovolo utoaiqo mwadeʼwaya!’ ta ge ona venuana magilafu, e ʼinega emi vona namatayagea.
  kew-kew: '@see-verse:MRK.011.022'
  dww-dww: Yà riuriu kauemina deḡoda aitau uma oyanama e riuena, ‘Kwa midisuḡu be
    kwa pore nawem egasie!’ Be tauna nopone nam e noḡota bekubeku be ei sumaḡa da
    aba ya riuriuena e tubuḡana, tokare teneteneḡinama aubainama e tubuḡana.
  nif-nif: 'Nak biañgan sanlet: tɨkap ama nolɨ kwet jañgɨn ñala ‘Mɨlapi, tuk kimbɨñ
    gɨnañ pɨ!’ embi, wɨndɨñ indauptok nandɨ-kwambɨñ dambi, gɨnañ tɨpet nɨm tɨlakta,
    wolok tuopgan inda-ñɨmekak.'
  twi-ASANTE: anka mobɛtumi aka akyerɛ Ngo Bepɔ yi sɛ, ‘Tutu kɔgu ɛpo mu,’ na ɛbɛtutu
    akɔgu mu nso. Monnye nni; mommma mo gyidie nhinhim.
  aoj-aoj: Endilisi aeꞌ aꞌipipa, epen ami owaꞌ okom bimbiafim mopoina ma anin okom
    atifim nihapifi endilisi niꞌipa halafuta tatumba niꞌi, ‘Inaꞌ dagia aꞌ nefeꞌ newala
    naoh,’ endilisi God atiasi aꞌ nondaꞌam motaga siꞌi anin okom mandandaꞌ.
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Diosdih tʉ́i jenah joinít, ‘Weém wã ʉʉ́bát
    pahjeh ã yapbipna caá’, ñi niíj jenah joyóchah, ñi niiját pahjeh ã yapbipna caá.
    Dios ã wẽpatdih tʉ́i jenah joiná, nin jeedíh bʉ́dí mʉjna ñi bejat tʉ́ʉtʉchah,
    ñi niiját pahjeh ã yapbipna caá.
  taw-taw: Yad nɨbop nɨŋɨd yɨbɨl agebin agak. Binɨb dum awl nop agɨnɨgel, Dum ak,
    nad tɨkjakɨl, ñɨg solwala ayaŋ pɨdeg lan agenɨgel, kɨli God ne gek ñɨg ayaŋ amnɨgab
    agɨl, agɨnɨgabal tek gɨnɨgab agak. Pen gɨnɨgab akaŋ ma gɨnɨgab agɨl gos nɨgɨnɨgabal
    ak, ma gɨnɨgab agak.
  jic-NT: 'Nun popa pyona Dios lal, ''ücj wa vele joc'' niná lal: ‘Jutja. Ntolo ''üsǘ
    püné mo''ó.’ Jupj newa pyona ca nin mpalas jupj tjevele jinwá, nin ca nsem jupj
    tjevelá. T''üc'' niná.'
  zap-NT: 'Porke nligue yna noo lo de ne kwaskyertee men ne gue lo gyeeyree: “Gubetxee
    nee, gugyab lo nisdoo”, belne nutxupdet lextoo men sinke tebegue nuu lextoo men
    ne zak ne re men, no zako.'
  wer-wer: Ne yaap niamaan. Nampök tomön epöön, ‘Tiak i kaöökël së orö,’ pël yamëem
    kön selap ëak yok pangk pël ëëpën ma won pël kön nawiin pim ök mëëa pöt kë orööpnaat
    pël kön wi kosang wasëpna pöt kë orööpnaat.
  ipi-ipi: Nambato pii enene mindi yakama langeyo. Wandakali minditupa-mane nembo
    lapo pali napene, utupane-mane pote lolai pua teke Goteto pulupeya nembo tatawa
    atalaini. Wandakali utupanena mindimane yuu wangiane oo peleya oko lamawuato,
    nimba lopalu, ipa solewata andane okona peaka nena laa leaindo, Goteto yuu wangiane
    oko lopoto, ipa sole wata andane okona aindaka lolopeya.
  qul-NT: 'Segurayquichis, pillapas cay lomata ninman: ‘¡Caymanta okharicuy, kochaman
    wijch''uycucuy!’ nispa sonkonpi mana iscayrayaspa, niskan ruwacunanta creenman
    chayka, ajina canman.'
  tnc-tnc: Rita mijare ñañu. Tuᵽarãte ã'mitiriᵽẽaiki imarĩ, “Ĩmimaka riakarã ka'raña'rĩrũ”,
    kẽñu uᵽakaja kiro'si sabaarãñu. I'suᵽaka “Tuᵽarãte yiro'si baabesarãñu je'e”,
    ãrĩᵽuᵽajoabekaja mija jẽñebe. “Yijẽñeika uᵽakaja kiyi'rirãñu”, ãrĩᵽuᵽajoabaraka
    kire mija jẽñebe. I'suᵽaka mija ᵽuᵽajoarãkareka mija yaᵽaika uᵽakaja simarãñu.
  ter-NT: 'Koati emo''úti ra yunzó''inopinoe: Enepo áva pahukoâti ra koati hána''iti
    mopôi áhikuxeova ne ókoku koane kuríno''ekopeova ne mar, koeku itúkeovo koati
    kaná''uti kutípea kó''iyeanemoye kuteâti yûho, ákoti amuyá''i isóneu kutípea,
    itukínokonoatimo.'
  bmr-NT: 'Miyanotɨro amɨɨhaico neehi: Cajaatyohacho jigajɨco: Jinootɨ eedeenenere
    muuaifaño difoo, onoomoro agalluhachiijɨ tollɨ icajino. Jaamo ijeebɨɨfañodɨ guucɨbatɨmo
    jino onoobadɨ iicajinoco imiyaavogohachiijɨ onoobadɨ icajino.'
  fuf-fuf: Ko fii, ka haqiiqa mi andinii on, si goɗɗo wi'u ngoo fello yo ngo ɓoro
    ɗoo, ngo yaha ka baharu, hara o sikkitaaki ka ɓernde makko, hara himo gomɗini
    ko o wi'i kon waɗay, ɗun waɗante mo.
  mwc-mwc: A bisuwonim kotoi wata niko koya kurina ina wona, “Ke nae ikesim ku enaga
    ki garu kirena meyim.” Ba nuwanuwanai kega ina nota kabakaba saba ini geruwana
    kata awaika i wonei wai, wosena ina wosei ba kairavina ina tupuwa.
  bhl-bhl: 'Dangiw tewe, yu amgu kaleelo bokolewomeliw: ‘Ku kang angeko, okmun fian
    tem elo mita!’, dangeko, ibolow tulun tulun keminba kesomi, fein ibolow so dangiw
    tewe, e yom dangbiliw weng be kiliko, fein kaneloke te.'
  ons-ons: Ŋine maine bonaga iwa olale raikei, Ge wie more sontake ari kiwetko ketnom!
    Ŋine wet etkeka mi okane more, wet weku okane raikeiwo, welekatne donŋine welerop
    okaniake. Ea wane na ŋidanmaile. Kine kine ŋine yewaŋo raikei, rokop mawe wakoniake.
  con-NTPO: Nane ñoa'me gi su, majan a'i va ccotta'ccoma “Joqquitssipa marnga jaja”
    qquen susi tsa'caen tsu jaya. Nane tisu injama'cho shacambipa, “tisu suqquia'caen
    tsu daya,” qquen in'jan'ninda tsa'caen tsu daya.
  ghs-ghs: Oi teei tora teeke hee, Nii oba ttuuta qeemaqa bamu naatare oke hiireqa
    noo oho mee biranataridzoho qupa houpeu eetaama naate hiisi keke eetaquko, oho
    isakita noho quba biranatakoi.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇନେର୍‌ପା ଇ ମାଡ଼ିତିଂ ନିଙ୍ଗା ଆରି ହାମ୍‌ଦୁର୍‌ତ
    ଆର୍‍ଗା ଇଚିସ୍‌ ଆରି ଜାର୍‌ ମାନ୍‌ ପାର୍ତି କିତିସ୍‌ ଇନାକା ଇଚିସ୍‌, ହେଦାଂ ଗିଟା ଆନାତ୍‌ ଇଞ୍ଜି
    ପାର୍ତି କିଜ଼ି, ହେୱାନ୍‌ କାଜିଂ ହେଦାଂ ଗିଟା ଆନାତ୍‌ ।
  txu-NT: Ba ar amã arẽ gar ama. Gorẽn me'õ krãnhwãmã kum, “On amikaban ngô jabatành
    mũjakam mõn tỹm”, ane. Ne ren õkre kadjwỳnhbê amim, “Kon, birãm dja ipêx, kon”,
    anhỹr kêt ne tu kadjy amim kamnhĩxkumrẽx ne ren amim, “Be, mrãmri dja ikabẽn kôt
    ã imã o ane”, ane. Kute ren ã amim anhỹrkam ren krãnh mrãmri ã amijo ane. Mrãmri
    ne ba ar amã arẽnhkumrẽx.
  eng-WEBU: For most certainly I tell you, whoever may tell this mountain, ‘Be taken
    up and cast into the sea,’ and doesn’t doubt in his heart, but believes that what
    he says is happening, he shall have whatever he says.
  gnw-NT: 'Añete che jae peve, yae yave cua ɨvɨtu guasu pe: ‘Ecua iyemombo ɨ guasu
    pe’, jare yae''ã yave yandepɨa pe: ‘Ndarau ndipo uyeyapo’, ẽrei yarovia yave yae
    vae uyeyapota, uyeyapota co yandeve —jei chupe reta—.'
  mux-mux: 'Na-ni eni aima sika nimbu siker: “Yambu te-ni ‘na-ni nimbú mele aima sika
    wendu ombá.’ nimba numanu tale tepa naa pípili ne ma-pangielendu “Ungú tokunu
    numú-kusana sukundu pui!” nimbá kene yunu nimbá mele aima sika wendu ombá.” niker.'
  maj-NT: 'Kju̱axi̱ ni xi tíxinnu̱u. Tu̱ yáhá ni xi b''a̱ ku̱i̱tsu̱hu̱ a̱sunntu tje̱nki̱
    xu''bi̱: “Ti̱yú xin yo̱ ko̱ chja̱nikj''ajin yjohi̱ ntáchak''uu̱n”, ka̱ma xi nkú
    ku̱i̱tsu̱ tsa najmi jo jan ka̱maha̱ nga s''e̱jihi̱n nga b''a̱ ka̱ma xi nkú nga
    títsu.'
  bkq-NT: Deusram mâenkadybymo aidyly tâinwânse âmaemo watay, adâise lelâ. Tâinwânse
    lelâlâ âmaemo watay lelâ olâ ise aidyly. Amânhetomoem on-honrumo kâunduypygue
    idânârâ aiese lelâ âmaemo. Xirâ iwyram, “Âxiguegâ; paikaji adamegâ” myguelymo
    watay, tâjidydâpa tâxigueze tâise, paikaji tadameze warâ.
  kue-kue: Na ka kaima ene diteinga, yomba ta kamun muglo i yegl ditenambuka, andigl
    enene puglondi ende mundi nigle suna po dinan, ana ye nomane suwo yeikrambuka.
    Ye taragl dungwa i plau dinambedi pre pirngi dinan, i pradumere erambuka.
  cot-NT: 'Iroomajacaquea noncantajiaquempica, quericaca cantaqueroneca ocatica otsempi:
    ‘Poanaquetsija pojocajatempa inirojaniqui quentijani’, aatogueti iquenquejaveta:
    ‘Arica’, iroguenti iraventamajaquempariquea Aapani Irioshi, ariquea oanaquequea
    ojocajapojempa.'
  bnp-bnp: A taki muholi mua, a viri tara bara i takia a lolo iea, ‘O malaga rike,
    o to na utu.’ pali i uka ma i loho rua, i luhoi torea a maki i taki ge bele, bara
    i bele.
  apn-NT: '@see-verse:MRK.011.022'
  ctp-NT: 'Chañi chaꞌ nu chkwiǐnꞌ loꞌo wan ni, chaꞌ si chkwiꞌ wan loꞌo kiꞌya kwa:
    “Tyoꞌo tsuuꞌ, yaa skwaa lo tyiꞌa tujoꞌo” nchkwin wan ꞌin kiꞌya, kwiꞌ ngwañaꞌan
    kuꞌni Ndiose loꞌo kiꞌya kanꞌ. Ngwañaꞌan ka, si chañi ꞌwan chaꞌ ndyaa ñaꞌan tiꞌ
    wan chaꞌ ka ska chaꞌ nu jñan wan ꞌin Ndiose; si ja tsaa ñaꞌan tiꞌ wan chaꞌ nu
    ykwiꞌ Ndiose, ja ka chaꞌ kanꞌ bra kanꞌ.'
  bre-BRG: 'rak me a lavar deoc''h e gwirionez, penaos piv bennak a lavaro d''ar menez-se:
    Sav alese hag en em daol er mor, ha kement-se hep argrediñ en e galon, met en
    ur grediñ e c''hoarvezo, ar pezh a lavar a vo roet dezhañ.'
  opm-opm: '@see-verse:MRK.011.022'
  bvr-bvr: 'Ngaypa gun-burral ngu-weya nggula: Minyja ana-nga a-wengga nula mun-guna
    mun-mirk rrapa a-yinda nula, ‘Garlma! Boy, yerrnyjiya gu-bugula gu-bachirra,’
    rrapa minyja an-gata an-gugaliya gala a-barrjejiga, wurra burr-guya marr a-balcha,
    lika gu-yinardiya barra; Wangarr jama a-ji barra nula rrapa mun-gata mun-mirk
    mu-yerrnyjiya barra gu-bugula gu-bachirra.'
  wal-wal: Taani intteyyo tumaa gais; ooninne ba wozanan sirennan ba giidobai hananaagaa
    ammanidi, ha deriyaa, ‘Denddada abban kundda’ giikko hanana.
  zad-NT: 'Dii ḻi nia'' le, nottezə beena'' yee yaani: “Bkwas ka''lə na'' jsoa ḻoo
    nisdo''na''”, na'' bi gonc̱hoplallee, san shajḻi''e, na'' gak ka iṉe''.'
  mgh-mgh: 'Khweeli kinawuhimeryani, ntthu eerelaka mwako ula: ''Wiiphele nipuro niryaa
    wivonyere upahari'', ni ahaanyihereke munrimani mwawe nanso akupaliki wiira itthu
    ihimilyawe inaahala wiiranyaa; khweeli, inawiiranyaa.'
  aso-aso: Ve maliꞌmo gala setaꞌ gelamo loloniꞌ gamazi nene gihile izeleseive lo gele
    eleꞌvoleꞌ o mino mene golomuꞌ ngutoko guvo nosouꞌ lemelive lo lo-delineꞌ nene
    lilidoꞌ gihile ha izeleseive.
  uli-uli: Ibe hatugulu ngalugmi le te tugul semal le be yor yal tugulul ladep, iwe
    ngo te yeyewal depal, ngo be yoh le be kangal tagitat le be chuy sala pungdi mo
    leted ngo Deus be hayaho ngali.
  nin-NT: Ingga ko da ki imba ure ujiji di, wanggo nggo ti da ki igbre wa nggo wa
    di, ‘Gru kuma ku, ku ni inyi,’ ni isisurr ima iyirr na kpanye jiji di inkindirr
    yi nggo uwa da yi ta se meme yo, uwa ta na ku na yi.
  tgk-tgk: 'Ба ростӣ ба шумо мегӯям, ки агар касе ба ин кӯҳ фармон дода гӯяд: „Бархезу
    ба баҳр биафт“ ва дар дилаш шубҳае надошта бошад, балки бовар кунад, ки он чӣ
    мегӯяд, ҳамон тавр мешавад, он гоҳ ҳамон чиз барояш рӯй медиҳад.'
  acu-NT: 'Nekasan tajarme. Yuska pengké tujinkachuitai, aints tu nintimias pujakka,
    tura Yuska nunaka nekas turatatui, tu nintimias pujakka: ‘Ju mura waja juka juni
    wajatsuk antsu juun kuchanam ayangti,’ tamaka nekas turunamnawaitai.'
  cak-WNT: Queri' nbij chiwe ruma kas kitzij chi xabachique ri nibin chare re juyu'
    re' chi tel el wawe' y tik'ax pa mar, can queri' wi nibanatej wi can kitzij nucukuba'
    ruc'u'x y ma nuben ta ca'i' ruc'u'x.
  ebk-ebk: “Ifiakiak kan chakayu nan tit-iwa. Mu wachay pammatiyu kan Apo Dios ya
    achi kayu munchuwachuwa, mafialin ay kananyu henan nauy chuntug un, ‘Maokwatka
    ya maichus-orka henan fiayfiay,’ ya maekaman tit-iwa.
  spa-PDDPT: 'En verdad les digo: Cualquiera que diga a esta montaña: Quítate de ahí
    y pásate al mar, y no dude en su corazón, sino crea que lo que habla sucede, se
    le hará.'
  ruf-ruf: Nowalongela ghendo, imunu wowose ang'achilongela chidunda chino, ‘Ghenda
    wiyase mwibahali’ na ka ng'akwalangula mne ghumoyo ghwake na kutoghola chayalongile
    chitsolawila, chitsotendeka kwaajili yake.
  gun-gun: 'Mba''eta anhetẽ aipoa''e pẽvy: Amongue peva''e yvyty pe “Epu''ã ke, enhemombo
    ye''ẽ py”, he''i vy opy''a py oexa''ã rei ''rãgue py ijayvuague oiko ''rãa oguerovia
    ete ramo ha''ekue rami ae ''rã oiko ixupe.'
  agu-BL: 'Na jun cu''n yol swale'' nin tzitetz. Alchok scyetz yil tz''a''lon te wutze''j:
    ‘Quilo''k xe mar,’ sbnixk, yi ko qui na cabej c''u''l. Sbnixk yi ko tetz cu''n
    talma'' na tocsaj yi sbnixk.'
  isn-isn: Huiili kumuila kina kila nu iluilaa u lugulu ulu, ' Hega, hangi wigumile
    u mukola mu luzi, 'hangi anga ize mugila i nkankani mu nkolo akwe kuiti uhuiie
    kina nukiligitilye kikupumila, iti uu Itunda nuikituma.
  eng-PEV: Listen, if you ask God to do something, and if you really trust him to
    do it, then he will do it for you. If you trust him properly, you can even say
    to a big hill, ‘God will pick you up and throw you into the sea,’ and God will
    do it.
  ilo-ULB: Pudno daytoy ibagak kadakayo a siasinoman a mangibaga iti daytoy a bantay,
    'Maipangatoka koma ket maitapuakka idiay baybay,' ket no saan nga agduadua ti
    pusona ngem mamati a ti imbagana ket mapasamak, kastanto ti aramiden ti Dios.
  pir-NT: Ijirota niita niaja mʉsare. Ahdʉ cʉnʉre pajiri mapʉ mʉsa cohã dutigʉ̃ mʉsa
    nidiro saha sa waharota. Cohãcjʉ̃re quehnoano mʉsa wacũ tutuagʉ̃ “Yʉhʉ sinidiro
    saha waharota”, mʉsa ni tʉhotugʉ̃ mʉsa nidiro saha waharota.
  anv-NT: Ngarege ɛnyú wáwálé nnó, muú ajɔ́ɔge ne mékwɛ́ ɛwéna nnó, ‘Kwilé
    fa ɔkwéné mmu ɛbɛɛ́ mega,’ ayi ála pɔ́ ne dembyɔ né metɔɔ́ ne akamege nnó
    genó ɛyigé ji ajɔɔ́ gepyɛɛ́ nyɛ, Ɛsɔwɔ apyɛ wyɛ nkane ji ajɔɔ́.
  sab-NT: 'Cha gerule ulia ba ole, ba cha keruchuge no no. Ba bai kaire mo ta gbe
    ulia Chube ole Chube gai ulia me tañachuge ni sidri mo tale Chube me ñage age
    ba alin ba kade Chubege kare, ba mo ta gbe ulia ene Chube ole gire Chube kiralla
    giti ba ñage age ulita. Ba ñage gerule jwichuga aige: “¡Joga siere nga aige, joga
    bleske!” Ba gerule ene jwichugage mo ta gbaba ulia Chube ole giti gire Chube be
    jwichuga kage bleske ba gerudu kare.'
  tmd-tmd: Nɨ ñɨgö mi yadmɨdla, God nugwo yad nugunɨŋ mag akwör cönɨŋö, rön, rɨb mös
    yöxeñ, rɨb mag paŋyöbö iör yöx nugwön, önöŋ ajmag kɨ, ‘Wöd du ban yuö mibɨl yörkwo
    bɨrö,’ cöñ aku, rɨg yad nugwöñ mag akwör cöna.
  acr-NNT: 'ma paqatzij wi kambꞌiꞌij chiwe: China junoq kabꞌiꞌn che wa jun juyubꞌ:
    “Chatela wara y jateꞌkꞌola chupa ri mar” yey lik kujikibꞌaꞌ kꞌu ukꞌuꞌx che la
    xubꞌiꞌij, riꞌ lik e kuꞌanaꞌ.'
  kpg-kpg: Au e hagi adu gii donu goodou bolo tangada ma ga helekai gi di gonduu deenei
    boloo, ‘Hana, doo gi lodo di moana,’ geia hagalee manawa logo, e haga donu hua
    bolo ma gaa hai hua be ana helekai, gei di maa gaa gila.
  taj-taj: दोःसी येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “एनीगदेसे ङाला ताम ङ्‌यान्‍गो,
    चुदे एनीगदेसे सेमरी तिगै शङ्का आलना ह्राङला सेमरी म्‍हन्‍बा ताम पूरा तला भिसी
    विश्‍वास लसी चु गङदा ‘ए होक निसी समुन्‍द्ररी ताइगो’ भिजी भिसम एनीगदेला लागिरी
    थेह्रङ्नोन तला।
  avt-avt: Hi etpi werek. Mɨt han nantɨp mɨniu (o neiyɨp) ik, ‘Ekrit eno emɨn wan
    eik,’ hɨr ap han kitet wik au, hɨr han kitet menmen hɨram mamnen mamɨr ke nɨpaa
    hɨr natɨp, menmen mamnen mamɨr im e.
  cbk-cbk: Deverasan gayot el cosa yo ta habla, si quien ay habla con este monte,
    ‘Sale de aqui y cambia na mar,’ y si nuay ele duda na su corazon, sino ta cree
    gayot ele que el cosa le ta habla ay sucede, entonces ay sucede gayot ese.
  uig-ARA: 'مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى، كىمدەكىم بۇ تاغقا: بۇ يەردىن كۆتۈرۈلۈپ
    دېڭىزغا تاشلان!» دېسە ۋە شۇنداقلا قەلبىدە ھېچ گۇمان قىلماي، بەلكى ئېيتقىنىنىڭ
    ئەمەلگە ئېشىشىغا ئىشەنچ بار بولسا، ئۇ ئېيتقان ئىش ئۇنىڭ ئۈچۈن ئەمەلگە ئاشىدۇ.'
  tuf-tuf: —“Sirat bahnác bar yajcátaro,” síhw̃awi. Aját ba quin wacaro. Bíyinat ur
    istán cut “Sirat uchta yajcata,” sihw̃a rabar Sir quin conyat, Sirat éyinat conquey
    yajcátaro. “Sirat yájcajar óraro,” síhw̃ati cuaquir Sirat yajcátaro. Eyta cat
    bíyinat rirar uch ojcor “Siru, rirar ey yacúr icar tewi,” wacayat, eyta téyqueyra.
  abx-abx: Sumatan-ta kam si kamatu'uran, pwidi kam akapinugad sito bukid, ‘Tig'alsaha
    anan ngan tigpa'itsaha pan kalawot,’ ngan atuman to para si ka'am kon aniya' pagtapud-bi
    ngan ga'i kam agduda.
  mco-NT: 'Janch ɨɨch miich ajcxy nɨmäy, co ixyipy pɨn mɨgapxy jada huingonbɨ cop,
    e nɨmäy ixyipy: “Miich cop pɨdɨ̈g, e nɨcx cɨdäg mejyjoty”, pen ca'' ti mɨjotmetzcɨɨy,
    e mɨbɨcy co jadaanɨp nej yɨ'' tɨ ane''my je cop, chi jadu''n ytunɨɨyb yjadɨɨyb.'
  kqf-kqf: Giukauwemo yà giugiuwemi, aiyai niga oyana ya giuwena gado, ‘Ku pwalaḡe
    nawem nisamo.’ Bi tana noponemo mote ima nuwalaḡalaḡa bi yai sumaḡa te bai i giugiuwena
    ba aubaina ya tubuḡa.
  cpb-NT: Arika pinkowakoteri Pawa roshirinkerome otzishi rookero inkaareki, eerorika
    pikisoshirewaitzi, iri pawentaanakya, ari rimatakemiro. Imaperotatya.
  aon-aon: '@see-verse:MRK.011.022'
  hus-NT-2005: 'Tsubax tu utsáltsik ke xitaꞌ kin utsaꞌ jechéꞌ an chʼén: “Ki wixkʼin
    tachanꞌ ani ka petʼnaꞌ tabáꞌ ban pujal”, max tsubax lejtal tin belál na Dios ani
    yab kin jálkʼúkʼliy nin chalab, neꞌech ka tʼájan xan tin ulu.'
  mig-NT: 'chi ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró: Nú ndé cha̱a ka''a̱n‑de jíín yúku yá''a:
    Kuxio, te jungo̱o‑ró ondé nuu̱ mar, te nú tú kani sɨ̱kɨ́ ini̱‑de, chi̱ sua kándíja‑de
    ja̱ súan kuu ja̱ ní ka''a̱n‑de‑ún, te ja̱ ní jika̱n‑de‑ún, ni''i̱n‑dé.'
  bps-bps: du tulengu gamu kaglutan, balù simto to ku too kenen faglut na là lwe nawan
    di kdohò Dwata i fnin, toon dnohò di kenen. Na fakayan man di bulul ani, ‘Magket
    ge na gbat di lam mahin,’ na gdohò sa i manan.
  mbs-mbs: Eneng-enengi niyo se kagi ko kenyo seini. Aw mikagi se otaw diyà te bontod
    seini te meabat iyan aw mealin doton te dagat, aw kenà egdowa-dowa se pedowan
    din, meneng egpemenal te metoman se kagi din, metoman iyan meinang.
  tof-tof: 'Ka yabü amkoman poko byaldóla: darrü oloma ne ini podo igó nóma ile wagó,
    ‘Ma ugó bupa, da moba bumanik maludü,’ a ene oloman moboküpdü abün-abün gyagüpitótók
    koke kwarile, a wa amkoman yangune wagó, wa ne poko bóktóne sab amkoman tómbapóne,
    da ene oloma sab ene kla igósidi esene.'
  cme-NT: 'Yaaŋ mi waŋ ninsoŋo‑i baa-na: Da na haa na naŋga‑i Diiloŋo-na, na gbãa
    gbɛ̃ tãnuŋ daaku‑i wuɔ: ‹Juur ŋ halaŋ bande‑i-na ŋ ka suur nuoraaŋgu-na›, aa
    ma bi ce. Ŋga naŋ waaŋ mamaŋ, da na saa hũu-ma wuɔ ma gbãa ce, ma siɛ bi ce.'
  sus-sus: N xa nɔndi fala wo bɛ, xa wo a fala yi geya bɛ, ‹Keli be, i sa sin baa
    ma,› xa na kanyi mu siikɛ a bɔɲɛ ma, a la a ra, a naxan falaxi a rabama nɛ, na
    fe rabama nɛ na kanyi bɛ.
  pon-2006: I ndaiong kumwail ni mehlel, mehmen me pahn ndaiong nahna wet en keisang
    oh keselahng pein ih nansedo, ahpw sohte kisin peikasal kis nan kapehde, ahpw
    pwoson dahme e nda, eri, dahme e ndao pahn pweida.
  dad-dad: Aya ã momoi arokeneik, aibem taka arei enĩ irokenẽf, ‘Õ kusu urã, maaĩwõ
    usil,’ age ye fen, ĩ wau to uru fen, momoi aya orok anĩ agef wõ youf, youf are,
    agef dõ fenẽf.
  zab-NT: 'Te pur nare rguixtiia lot dec belati nuu ni gaipy danyre: “Gubicá ruc,
    biab láani nisdoo”, ne bel iniib ziy sin quɨt guntioplaaztib sino que chaldilaazbɨ
    gac zec ni aguniib, ax zac zec ni aguniib.'
  jae-jae: Amac embe akêŋ êwiŋ Anôtô ma asôm êndêŋ lôc tônê gebe Ômbuc taôm sa nau
    taôm ôsêp gwêc ôna, ma embe asôm totêmtac lulu atom, akêŋ êwiŋ gebe biŋ oc ŋanô
    êsa, naŋ oc êtu tôŋ.
  ksd-ksd: 'A dovot go iau tatike ta vavat: Ba tikai na tatike tai go ra luana: Una
    tarubat, ma una bura ba ura na ta, ma pa i nuknuk lalar mulai ta ra balana, i
    nurnur uka ba da pait muka nam i tar tatike, da pait ia ka.'
  msm-NT: aw ligdongi now seini. Ko mey otow no ogsugu to suja bubungan, ‘Kayukat
    ka duon aw patiagdang ka dutun to dagat,’ ogkatuman sikan basta wada pagduwa-duwa
    to pagtuu din.
  myk-myk: 'Can na nʼa da yi jo yi mu, sipyaa sipya wʼa ke faaboboŋɔ ke pye: ‹Yìri
    laha naha, mʼa shɛ mayɛ wá suumɔ lɔhɔ ni ge.› Nakaara bye tʼi ɲɛ wufɔɔ zɔ wu na
    wɛ, wu bi dà li na na ye wʼa jo ge, na lee na bye; li na bye wu mu.'
  sbe-sbe: 'Ya hededemamohoi: Ena hesau ye hededelau teina kuduli ta unai ye wane,
    ‘Ku tuudobiyego gabwa ne unai’, na nige ye nuwalabulabui, na ye sunuma mo bena
    yona kaibwada ne Yaubada kabo ye ginauli, meta kabo ye ginauli.'
  mcr-mcr: “Nyi naqä-qakuä etqä. Ämaqä hŋqu qoqoŋä hŋque, ‘Ävauätnä eqä-pŋä bu päkinyä’
    ätque, iqueqä quuvqä mŋi, ‘Matimäuqä yäŋqiyä’ kŋuä mämeqä eä, ‘Iiŋi ätimäuŋqiyä’
    kŋuä äme, ätquäqe, iqueqä ätqaŋgutqä dunä ätimäuŋqiyä” ätukqe.
  cux-NT: 'Cuaacu nííⁿnyúⁿ ngaⁿ''á ngií ndís''tiī: ''Āā du''ú nūuⁿ ''iiⁿ''yāⁿ chi
    caaⁿ''máⁿ yā cuuvi yā yiīcū ''cúū ''tíícā: Dii yiīcū, cuvíi di ''muuⁿ ní cundaā
    di nguaaⁿ nuūⁿnīⁿ''yáⁿ''ā. Ní nduuti chi nguɛ́ɛ́ ''uūvī vaanicádiīnūuⁿ yeⁿ''e
    yā ní i''téénu yā chi chííⁿ chi ngaⁿ''á yā chí cuuví cuaacu, tuu''mi ní cuuvi
    ''tíícā.'
  tur-YTC: Size doğrusunu söyleyeyim, kim şu dağa, ‘Kalk denize atıl’ derse ve yüreğinde
    kuşku duymadan, ancak söylediklerinin gerçekleşmekte olduğuna inanırsa, ne söylerse
    sahip olacaktır.
  san-ITR: yuShmAnahaM yathArthaM vadAmi kopi yadyetadgiriM vadati, tvamutthAya gatvA
    jaladhau pata, proktamidaM vAkyamavashyaM ghaTiShyate, manasA kimapi na sandihya
    chedidaM vishvaset tarhi tasya vAkyAnusAreNa tad ghaTiShyate|
  bel-N: 'Бо сапраўды кажу вам: калі хто скажа гэтай гары: “Будзь узятая і кінутая
    ў мора”, і ня будзе сумнявацца ў сэрцы сваім, але будзе верыць, што станецца так,
    як гаворыць, — будзе яму, што б ні сказаў.'
  sch-sch: Adiktakin nangni ki ril; tukhomin hi tâng hih, “Inthon inla tuikhangliena
    van pai roh” ti senla, mulunglâiinlakna boiin iemtakin a tiin chu, a ti anghan
    hongtung atih, ama rangin sinin om atih.
  mic-MIQNT: Na tujiw gis tlimatoqs'p gm'tnji'j, ‘Unaqa'si aq eljiaqalsi 'gta'nug.’
    Gatu mo megtamutiwoq, ggamlamunuaq, awna 'gtlams'tasultioq ta'n goqwei telueioq
    tliatew, aq na tla's'gt'tew ugjit gilew.
  huu-NT: 'Uanaicɨnona omoɨmo lloitɨcue. Jusiñamui lluana raise bu ɨɨnoia, naimɨe
    comecɨ ɨgɨreñenia, bene ite anedumo naimɨe lloia: “Monaillaimo o illena, benomona
    mai jai”, Jusiñamui ie jitaille rana fɨnoite.'
  jiv-NT: Iis, nekas tátsujrumek, shuar “Yus nekas túratpiash” tútsuk, tura “wi tájana
    nuna Yus nekas túrattawai” tu enentáimsar, ju̱ náintian “jiinki nayaantsanam iniáṉtí”
    tákuiṉkia, páchitsuk iniaṉtatui, tímiayi.
  otm-NT: Janangue'a nu'bʉ ya gá xihmbʉ n'da ra t'øhø da 'uegue din hyøzɛhɛ bʉ ja
    ra deją, din ja a gá mamhbʉ 'bʉ hingui yoho guím bɛ̨mhbʉ, nɛ guí pąhmbʉ majuąni
    gätho sä da 'yøt' Oją a xʉn hɛ̨i.
  dah-dah: Fudinde wor po dineŋ hime. Al kura dugu gayen, ‘Kuŋ makaŋ alare kata!’
    ineŋ biŋde dufay budam ma iryeŋ. Irdeb dufaymiŋde, ‘Mere tihim gabe forok yeŋ
    nunyeŋ,’ yeŋ nuryeŋ gobe gwahade po forok yeŋ unyeŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i trɨni mɨnuə iərmama riti rɨni pen tɨ təkuər
    i mə, ‘Təkuər i, tiko mier mivə pen fwe ia təsi,’ mə nətərɨɡien səvəi iərmama
    nəha rəpwəh nəmkiəmkiien, mətə rahatətə əknekɨn ia nəfe rɨməni mə tro, Kumwesən
    tro nəkwan.
  kpr-kpr: Mave nunda dubo jokái tumonde gogoghombuse, ‘Na rea sarena amo, sirorarira,’
    kotarira amo, God nu sonembari sirorarira. A gido, mave tumonduse doriri ovia
    gosuse, ‘Darige yasi, evada tifughase!’ sarira amo, God sonembari, doriri omo
    ya evada tifugharira.
  san-IAS: yuṣmānahaṁ yathārthaṁ vadāmi kopi yadyetadgiriṁ vadati, tvamutthāya gatvā
    jaladhau pata, proktamidaṁ vākyamavaśyaṁ ghaṭiṣyate, manasā kimapi na sandihya
    cedidaṁ viśvaset tarhi tasya vākyānusāreṇa tad ghaṭiṣyate|
  nho-nho: Nau e kauatu te taratara maaoni nei ki kootou. Ki mee maa kootou e hakataakoto tonu
    i naa taratara kootou, aa kootou seai iloo ki mamannatu tammaki, teenaa kootou
    ma ki lavaa te mee ake ki te mouna nei ki hakataha i tana kina e tuu naa no hano
    no sepu ki loto te ttai. Teenaa TeAtua ma ki hakkite atu te mee naa.
  gym-NT: 'Ti bike kukwe era erere niere munye abko krörö: Nirekwe niedre ngitio nokoye:
    Ja denkä mento yete. Ma rika mrente, niedre kwe ngitio nokoye, tödekare kwärä
    Ngöböbti amne Ngöbö di tärä sribi ye nuendre, ye munkwe mikadre ngwarbe ñakare
    jae angwane, mun rabadre ñäke kore ngitioye angwane, ye erere rabadre bare munye.'
  azg-NT: Jñꞌoon na mayuuꞌ na matsjö ndëëhoꞌ, xe na aa ican tsꞌan nnon jon na quenaanꞌ
    jon tyoꞌvahin ndoꞌ cjuꞌ jonhanꞌ quityquiiꞌ ndaandue, xe na aa tyiꞌntsꞌaa juu na
    ve vaa na ndyiiꞌ tsꞌon juu, ndui chaꞌxjen jndë vantyja tsꞌon juu.
  bhd-bhd: अवं तुसन सेइं सच़ ज़ोताईं कि ज़ै कोई एस पहाड़े सेइं ज़ोए, ‘तू उखड़तां समुन्द्रे
    मां बिछ़ड़ी गा,’ त एन्च़रां ज़ोइतां अपने दिले मां शक न केरे, पन विश्वास केरे कि
    ‘ज़ैन अवं ज़ोतईं तैन भोइ गालू,’ त तैसेरेलेइ तैन्ने भोलू।
  too-NT: 'Stu''ncua'' a''ntū iccāhuaniyāni''. Chuxatī a''ntī xa''nca nakalhlaka''ī''
    lā'' tū'' naka''lhī lakatu'' ixtapāstacna'', natlahuani''can chu a''ntū xla''
    nasqui''n. Palh nahuani huan kēstīn: “Catapānu'' de ā''tzā'' lā'' catojo'' nac
    xcān”, chuntza'' napātle''ke, xmān tū'' caka''lhīlh lakatu'' ixtapāstacna''.'
  ind-AYT: Sesungguhnya, Aku berkata kepadamu, siapa pun yang berkata kepada gunung
    ini, ‘Terangkatlah dan terlemparlah ke dalam laut,’ dengan tidak ragu di dalam
    hatinya, tetapi percaya bahwa apa yang dia katakan akan terjadi, maka hal itu
    akan terjadi padanya.
  cjo-NT: 'Kyaaryootaki iroka nokamanteeyemirini. Aririka pikanteri Tajorentsi: “Poshirinkero
    otzishinta, pookero janta inkaareki”, eerorika pitheenkashiretzi, inta piyotaperotaki
    roshirinkero, aritaki imatakimiro.'
  nsn-nsn: Inggo u uamana tun tamiuoum pare, inggoum mu banotompe mu kula tar siusana
    pare, God e kabekai totomua, kare la bakako i laur, nang niualatoho ingga ra longorompein.
    A mamang inetelik ra malahirin ter nirtagorong mana puk manasampe, kara hik me
    namana tortorik i lolono tar balamiu.
  san-DEV: युष्मानहं यथार्थं वदामि कोपि यद्येतद्गिरिं वदति, त्वमुत्थाय गत्वा जलधौ
    पत, प्रोक्तमिदं वाक्यमवश्यं घटिष्यते, मनसा किमपि न सन्दिह्य चेदिदं विश्वसेत् तर्हि
    तस्य वाक्यानुसारेण तद् घटिष्यते।
  tna-NT: Ene putsu, yama micuana equisainia, quebata ja papu ye emata, “U jenetia
    mar su puderaque”, yata su, beju daja da epu, ahua tueda Diusu peje su jei epuani
    su. Ahua aimue jei epuani mahue su, aimue detse daja pu cua mahue.
  lid-lid: Jo asehek sahou handru ewek tado, ou are lau asehek sahou i ta mandrei
    doh anya, ‘Ou suri ou ya ou sandroh ala bolo ndras,’ ma budon ta nohonoh sa-en
    ndrinem, arile budon tam handru ki-in ta lakou ou asehek, idah kameh asahan tam
    buku le ou nane ndratiye.
  wim-wim: '@see-verse:MRK.011.022'
  zga-M: Eedikha nikhuvavula ukhuta mungate ei kyamba ei khiei kupukha khunyanja,
    'Eingawe in'chila masiakha munumbula ukhuta eikhei anchovile, vuyilewonayu Nguluve
    vuivomba.
  yom-yom: 'Bukiedika ndikulukamba, enati mutu kembi kuidi mongo wawu : “botuka vava,
    wukilozi mu mbu” ayi enati kakadi memeta mu ntimꞌandivayi wilukidi ti mambu momo
    kakembi mafueti kaka vangama, buna diambu beni difueti kaka vangama.'
  eng-NNA: This word I am telling you is true. Maybe you will tell that big hill to
    move, 'Throw yourself into the sea!' If you believe and do not doubt, at your
    word it will happen in that very way for you.
  san-SIN: යුෂ්මානහං යථාර්ථං වදාමි කෝපි යද්‍යේතද්ගිරිං වදති, ත්වමුත්ථාය ගත්වා ජලධෞ
    පත, ප්‍රෝක්තමිදං වාක්‍යමවශ්‍යං ඝටිෂ්‍යතේ, මනසා කිමපි න සන්දිහ්‍ය චේදිදං විශ්වසේත්
    තර්හි තස්‍ය වාක්‍යානුසාරේණ තද් ඝටිෂ්‍යතේ|
  yut-yut: Nak asisi dayɨsat, amɨn kɨnda da ɨleŋ kɨnda yaŋ iyɨsak, ‘Gak pɨdaŋ tap
    kaga pɨgɨ’ yaŋ iyɨŋek but bamot dɨma asak kaŋ, uŋun iyɨsak uŋudeŋ gɨn altokdɨsak.
  grc-BYZ: ἀμὴν γὰρ λέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῷ ὄρει τούτῳ, ἄρθητι καὶ βλήθητι εἰς
    τὴν θάλασσαν, καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ, ἀλλὰ πιστεύσει ὅτι ἃ λέγει γίνεται,
    ἔσται αὐτῷ ὃ ἐὰν εἴπῃ.
  cpc-NT: Tima aririkami pinkowakotirimi Pawa joshirinkiromi otzishi jookiro inkaariki,
    iirorika pikisoshiriwaitanaki, iri pawintaanatya, aritaki jantakimiro. Imapiro.
  nhg-NT: 'Melöhuac nemiechelfea, que öque beletes quelfis ini nönca tepietl: “Xomojcuene
    hua xomotlajcale ijtec lamör”, hua amo moyulcuiecuectas tlöcamo moneltocas que
    mochihuas tli quejtoa, entunses de melöhuac inu mochihuas.'
  nya-nya: Zoonadi, Ine ndikuwuzani kuti ngati wina aliyense angalamule phiri ili
    kuti, ‘Pita, kadziponye mʼnyanja,’ ndipo wosakayika mu mtima mwake koma kukhulupirira
    kuti chimene akunena chidzachitika, chidzachitikadi kwa iyeyo.
  ngu-NT: 'Ica tlen melahuac nemechijlia, san aquinon quijlisquia yejhua on tepetl:
    “Xmejcuani nican niman xcalaqui ne ijtic on mar”, niman xometlamatztias ipan iyojlo,
    on tlen quijtos nochihuas.'
  kup-kup: '@see-verse:MRK.011.022'
  jid-jid: jaji me hla yuwu ndi wa a you suron ni irji da hla ni ghu gbulu du grji
    joku ani joku
  wmw-wmw: Nukwambirani kweli asowerera onse ewu mwango‑wu kwamba, ‘Siwuka, urefye
    mbahari!’ bila kuwa na dana mmoyo, fala akamini casowera‑co cikuna, novyo na ápata.
  gmv-GGM: Ta intes tummu gays <Oonikka hayssa zummaza ne dhoqalistada gede abban
    gela> gizakkone hessakka wozanan sidhonta ammanidakko izadees hanana.
  ssg-ssg: Nga kaxi hawane hani amuto, na tel seilon hina namil xoxoan, tap kakapax,
    ape i kakane tehu maunten ie, ‘Hutawa ie ape towia haniwa itax,’ hoi liai i sohot.
  zpo-NT: 'Wlipa na kwaan nii na lo gu. Loka tub xaa yé lo yi ne: “Bachii nee nu bla
    axta leen nistoo”, nu nagakt chop yek xaa nu tubka ngwii xaa lo Dios, leeya gak.'
  poy-poy: “Nukugambirani nakaka, muntu pakalugambira lugongu alu, ‘Gutupuki gukalyasi
    mulitanda,’ pota na lyoga mumoyu mwakuwi, kumbiti kajimira kuwera vitwatira vyoseri
    vyakatakula vinyawiki, havimnyawikili.
  qwh-NT: Rasontam niyaq. Pipis llapan shonqunwan rasonpa marcäcur taqe jircata ‘¡Quepita
    yarqur lamarman jeqacurquï!’ niyaptiquipis, ewar jeqacurconqam.
  gaw-gaw: Da genab ag amelagp̱a aṯem! Danab laa nug Kayaknu oop̱a genab doyak ele,
    nuhig dab mak aḏit iiṯa amu nug qauko imu amegp̱a, ‘Na ahan yup̱a uḵe!’ ab amu
    nug anam heḵu.
  nca-nca: Nondo hamó ye yimiroteno, uni kato mira purí ŋa, ‘Otoqo windi quroko u,’
    ŋunde yeweya, quko newonde irisa kama tero iŋoní hamó tiníqo, ŋundiro tunoqeweya.
  zpz-NTPP: 'Ya̱ rishli rne̱e̱ lo der nu cyu ziꞌl mbecy nu nii lo bicy ii: “Bruu chu.
    Gua gyet lag ru lo nisyudoo”, niiy, nunu cueꞌ gyicy cyup ic yu sinu gyicy cup
    yu consuel nu gac coz nu niiy, orzeꞌ gac ñii.'
  mkj-mkj: Ngoahi pwehng kamwai in mehlel, ma emen ma pirin pwehng dol oauwe, ‘Sohjang
    me kasoahdihla pein koawoa nehn jeddo,’ a johpwa peikajal kij mine nehn kapehdin,
    a pwojon da ih pwa, doari, dahioau ih pwahla pirin pwoaida.
  zac-NT: 'Guldía rniaꞌa lu të, cualquier nguiu narniꞌi lu dani rëꞌ: “Guabsú ndëꞌë
    nu tsal laꞌni nisëduꞌu”, si talë adë rzádiꞌi lduꞌu nguiu ni, si talë tsaldí ldúꞌull,
    gunë më lo quë naguníꞌill.'
  kyg-kyg: Lama gemo lapa nepauve, huno, mago vekamoꞌa lole agesamo oꞌafiꞌneno, hisuva
    gemo alagi afole aigiye, huno agesa afino fatago huꞌnenoꞌaeꞌmo mani aveeꞌmo, nokamo
    atalekuka solovala anipiꞌmo asagauka aiyo, huno huꞌnisiyaꞌmoꞌmo huvo huno hisiya
    kavaꞌmo afaꞌa hugiye.
  kmk-kmk: Tuttuwa tun ibagak kan dikayu un, singngadan na mana mangibaga’t tu un
    bateled un, ‘Umalis ka utdin baybay,’ un maida taḻon manduwaduwaana ot tuttuwaona
    un matungpal dit imbagana, makwa.
  cao-NT: Mato parayamaquia. Dios qui chitimiyoipihi tsi “Tsëquëhuë. Ia qui mimë niahacahuë”
    iti mëtsaxëqui mato naa maca qui. Chitimiyoipimano tsi mato qui nicaxëhi quiha
    macana ra. Ocapixëhi quiha mi yoahana iquia.
  bbr-bbr: Is ak epar senes awarom, kar ros kiro omtapau aurai, ‘Na siräunam, an unik
    uru pitikänir nam!’ Keser aurianik, ko wou oirori wa mai, kon wou epar mowon sakau
    momara, kiro om tapau kon ämän tainorai.
  inb-inb: 'Kasa­mi nuka nii­ki­chi­ta: kam­kuna chi suma iuiai­wa mana sug rigcha
    iuias­pa­lla, kai luma­ta nin­tran­gi­chi: “Kai­manda anchu­rispa, atun kucha
    iaku ukuma sita­rig­rii”; kam­kuna ima nis­ka­sina­mi tukug­samun­tra. Imasa nis­ka­sina
    pasa­rin­gapa kagta suma iuiag­pika, chasa­lla­ta­mi tukug­samunga.'
  hrv-hrv: 'Zaista, kažem vam, rekne li tko ovoj gori: ''Digni se i baci u more!''
    i u srcu svome ne posumnja, nego vjeruje da će se dogoditi to što kaže - doista,
    bit će mu!'
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Ká a ɓúi lá bía lè le ɓúee na kà: ‹Hĩ́ní
    hen na fo wi yi à vaa zo ho mu-beenì yi.› Ká ɓànso yí titikaa ò o dó mí
    sĩi le Dónbeenì yi le bìo mí bía á à wé, á mún ǹ wé á à na a yi.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ gue ꞌbʉ toꞌo ja ndunthi rá jamfri ne hinda dʉhʉ, da
    za da ꞌñembabi nuna ra tꞌøhø gue da mponi dí ma ja ra ndehe, ne da njabʉ ngu núꞌa̱
    da ꞌyadi.
  wnu-wnu: '@see-verse:MRK.011.022'
  zam-NT: 'Tac lìcpe'' ba''i, na nii loo gu'': Le'' chol mèn co'', lìcque'', ndxela''s
    loo Diox, ante gab mèna no ante ñii mèna loo yii ndxè'' biiche yii ndxè'' trè''
    no ya tub yii ndxè'' le''n níttó'', chele'' mèna por derech, lìcque'', ndxela''s
    no inacte mèna chop loo chop la''s mèn loo Diox, le'' sya, Diox lique'' gàc con''
    ña''b mèna loo Diox.'
  zyp-NT: Biahmuisui ka ca ching he. Pakheh kheh tah ma tlaang heh, ‘Sei la, rili
    chung lang a va thlah,’ tah seh la, lung langlo tah ung lytah a reipaw khah a
    zing caco, ma hraco tuapah a cang a.
  sey-NT: Nuñerepa cayë, mësarute. Iye cu̱tihuëre tsiayana jëjo saoye yëni Maijaꞌquëre
    nequë api cuasani se̱to neñe paꞌiji.
  nvm-nvm: '@see-verse:MRK.011.022'
  mps-mps: teda dagego te bulu dubolo po weyu, ‘Nage hogodama, tama nage te tamu ąįba
    samonao,’ te po wagameo. Tama homu si me isąyu, tama duga homude Godide konealubo
    po dąų naga olama, te po weyu, ‘Eno te wali po te mu po pedalaibao,’ te homu
    mu eyu da, teda dagego te bulu dude wali po gilama te sę mu pedalaibao.
  seh-seh: 'Thangwi mungapanga phiri iyi kuti: ‘Buluka penepo, uende kagwe m''bara’,
    mbamuleka kupenula m''mitima mwanu, mbwenye mbamunyindira kuti pinacitika pinalonga
    imwe, ipyo pinacitikadi.'
  pab-NT: 'xexaiya exe tyairi hiye: “Hakikisoahena hatyaoseta hoka hiyane onexa hexoahena”,
    xexaiya hoka maisaiya xamatyakekotita xiraene hoka xityakekoiya xiraene hoka hatyo
    xiraetere akeretaiya kaomaka.'
  llg-llg: Mete ma ei mamahele tebe-tebe, na ei bisa madenu letek esa fo nana soꞌuk
    neni tasi dale neu. Boe ma Manetualain keko henin letek ndia, sadi ei boso mamahele
    no dale bibiak! Ei musi mamahele tebe-tebe neu Manetualain.
  kyf-kyf: 'Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: nyɩmɛ -ka -gɔgɔ -yla gba: ‹''Bhʋ da, viteli
    -na ''dɛ ''nyu lʋ,› ''ɩn ɔ dlɩ ''ka -we ɔ gbaa da lɛnʋee -gʋ -mɩ, ''ɩn ɔ ''nɩ
    dlɩ lʋ, ''ɩn we nʋa lɛ.'
  tpi-tpi: Wanpela man inap tokim dispela maunten olsem, ‘Yu kirap na yu kalap i go
    daun long solwara.’ Sapos dispela man i no gat tupela bel, tasol em i bilip tru
    long dispela samting bai i kamap olsem em i tok, orait mi tok tru long yupela,
    dispela samting bai i kamap olsem em i tok.
  mih-NT: 'Quehin sa ndisa sihin ndo vatyi yoo ra cua catyi sihin yucu ya: “Cuɨñɨ
    siyon ihya, ta cua ndɨhvun sisi tyañuhu.” Tatu sino iñi ra tacuan, tacuan cua
    cuu si sa ndisa cuii.'
  qvh-NT: Lapan shonguyquiwan Tayta Diosman yäracorga gamcunapis mana criyiypä cag
    milagrucunatami rurayanquipä. Tagay jircata witicunanpä niyaptiquipis witicongami.
  kms-kms: Nge nungoqi nganyene simbe guduq, wuti iri rand nen ningg nari, ‘Nu yo
    gherim pe ir yaghe,’ di ninde umbo pe nari yumbo te ni nari kin pugrine puq ren
    ye ni nei tevi vise segi, tedi yumbo te ni nari kin pugrine puq ren ye.
  agn-agn: Ong kamatodan, mga magparet amo ang de-dek ong popotokon mi ang mainabo
    tang yaning mi, ig indi amo magdoadoa, poidi amo rang maning ong bokid ang asi,
    ‘Magalina atan ig loma-teda don ong talsi!’ ig sia boaten ka enged tang Dios para
    ong nindio.
  nhi-NT: 'Pues tlamilauca innamechoniluia, naquin quiluis nin tipetl: “Ixmihcuani
    uan ixmopantitlani itich in mar”, uan amo yolometi, yehyeh icniltoca nic mochiuas
    tlen ictoua, tlamilauca ohcon mochiuas.'
  ttc-NT: Oxe'l nq'uma' etetz te b'an'ax, ab'l aj oxe'l tq'uma' te ja witzni, “Pawel
    tzi b'ix intxik axo'o'tz awib' tuj a',” qa te xjal k'onti'l nna'non tanim sinoke
    wit'likok tk'u'j ti'j te Qtata Dios qa ikxji ob'antel, ntons ikxjikix oky'el.
  dan-1931: 'Sandelig, siger jeg eder, den, som siger til dette Bjerg: Løft dig op
    og; kast dig i Havet, og ikke tvivler i sit Hjerte, men tror, at det sker, som
    han siger, ham skal det ske.'
  kwj-kwj: rini do kimba ni ete ri sawewa, ‘Mini ma saini chunani ini fwa laka tiki
    rai,’ wosini o hima sembe fisi ri hambwa nambwe ri inaka ki ete ri sawewa, ‘Do
    mwanji ahi mwe naha o sukwakonda,’ wowa, mwe naha ki kunu a sawendau, apa mwaꞌambwe
    o hima sawero hinga o sukwakonda.
  vie-OVCB: Ta quả quyết, nếu người nào có niềm tin vững chắc không chút nghi ngờ,
    có thể ra lệnh thì núi này cũng bị bứng lên, quăng xuống biển.
  kze-kze: árai'a simátime'a sé'a maanómátáváímo sé'o iré mapámbai nompá'á kumuwómó
    síyawai ímo kaer-ímáyáámó tokésamo súndantemba árai'a íníye síyanamo éna árai'a
    mirá íníye.
  mpj-mpj: Wangka ngaanyaya kulila! Yiipinyurra purlingka jiingka wajalku, kalyukarti
    pakara yankuraku. Ka purlilu palunyalu puntuyurulu kulilkuka pakalku yanku parrayinku,
    ka kalyungka jarrpaku.
  lbk-lbk: Tet-ewa kanak ken chakayo, olay sino ay mangwani isnan nay ay filig, ‘Matan-ang
    ka ta maibkas ka is kafayfay,’ sa et ad-i enchwadchwa, mod-i ket patiyena ay maangnen
    ay maangnen nan kanana, et siya tet-ewa nan at maangnen.
  mto-NT: 'ku̱x tyú̱vam a̱tseꞌe nvaꞌañ je̱ts pa̱n pa̱neꞌe du̱nu̱u̱jmip ya̱ ko̱pk:
    “Ke̱ꞌe̱ku̱ je̱ts nayꞌapómaja je̱m maaxy na̱jo̱o̱tm”, veꞌem tseꞌe tyónju̱t pa̱n
    kaꞌa veꞌe mye̱jtsvinmáy je̱m jyaꞌvin ka̱jxm je̱ts veꞌemeꞌe jyátu̱t.'
  bzh-bzh: 'Sa nanër vu ham yönon nabë: Bë mehöti nanër vu ḳedu sënë nabë, ‘Kwedi
    gwetë honġ duḳ na loo vuheng!’ gesu medo ayo luu luu rë, gaḳ gevonġ geving
    nabë yi ġaġek sënë rëḳ anon jaḳ, og rëḳ anon jaḳ.'
  guj-2017: કેમ કે હું તમને નિશ્ચે કહું છું કે, ‘જે કોઈ આ પર્વતને કહે કે ખસેડાઈ જા
    અને સમુદ્રમાં પડ. અને પોતાના હૃદયમાં સંદેહ ન રાખતાં વિશ્વાસ રાખશે કે, હું જે કહું
    છું તે થશે, તો તે તેને માટે થશે.
  jvn-NT: 'Tenan, ngandela ta! Nèk kowé mréntah gunungan iki ngomong: ‘Mumbula lan
    nibaa nang segara,’ mesti ya bakal klakon tenan, anggeré kowé blas ora mangu-mangu,
    nanging pretyaya nèk apa sing mbok omong bakal klakon tenan.'
  byr-byr: Nebwi yɨhɨthɨwa. Pwai mugunyaꞌ wɨdozɨ ‘Mugunyaigɨ dɨkaavaꞌgɨzɨ saalaalyavɨ
    dɨvaihɨnana!’ Nabaai gamɨre sɨmunyavɨ ‘Mugunyai sara yadelyɨra,’ kalɨmwagarojɨ
    Gotɨyai gamɨnyɨna sara yadelyɨra.
  ian-ian: Ngwuk kat wowun. Kɨta nyan ndɨna mbangɨ God kat wiyo waavi taagandeyan
    wan nduwi kat nguat wokendangat wandeyan yigiyandɨ. Ngwula mbangɨ kɨlɨpangɨ yilapman
    yindeyan wangweya vat tɨgiyandɨ.
  hun-hun: 'Mert bizony mondom néktek, ha valaki azt mondja ennek a hegynek: Kelj
    fel, és ugorjál a tengerbe, és szívében nem kételkedik, hanem hiszi, hogy amit
    mond, megtörténik, meglesz, amit mondott.'
  mcf-NT: Abimbo chiembique. Nuquin Papa nadatiambocquin nabanquidquio nec, quequin
    abimbo tantiasho isun mimbi chiacpadomboembidi naindac. Aden tantiaquin mimbi
    nëid macuësh cain, Mananuc tabadboedi adquiecbidi acte nantan tabadoata, mimbi
    cac nëid macuësh acte nantan tabadoaindac.
  kjs-kjs: '@see-verse:MRK.011.022'
  mni-mni: Eina nakhoida tasengnamak hairibasini, kanagumbana chingjao asida, nasa
    nathanta phuktuna patta langthajou hairaga, mahakki thammoida chingnaba amata
    leitraba amasung mahakna hairiba adumak thokkani haiba mahakna thajarabadi, madumak
    mangonda oirakkani.
  yad-NT: 'Ri̱tay si̱tenu jiryiva: Ti̱tiy ra̱jtay riva jirya ja̱mumusiy: Ya̱numa bay
    jadchidye, ja̱mu na̱vamu ya̱jatyanuve ji, daryani̱ ra̱cha saju̱ varidye, saryityi
    tuva̱chu jijechivyimu ramucu̱. Saryityi jachipiya̱ jijechitya day: Ra̱vidye vichava̱te
    daryá, ne dyetyate ra̱chate darya.'
  mxb-NT: 'Miía̱n ndaa̱ kuiti ná kaꞌi̱n xíꞌín ndó; ndi ndáa ndoꞌó ni̱ kuu va ná kaꞌa̱n
    xíꞌín yúku̱ káa: “Kuxoo, ta kuaꞌán dáke̱tón miíón ini ta̱ñoꞌo̱ káa”, ta torá ko̱
    nákani kuáchi̱ ini ndo̱, ta kándísa ndaa̱ ndo̱ ña̱ ki̱ꞌo dión koo, dá kía̱n kasandaá
    ndisa va ña̱ ni̱ kaꞌa̱n ndo̱.'
  pon-2006A: I ndaiong kumwail ni mehlel, mehmen me pahn ndaiong nahna wet en keisang
    oh keselahng pein ih nansedo, ahpw sohte kisin peikasal kis nan kapehde, ahpw
    pwoson dahme e nda, eri, dahme e ndao pahn pweida.
  maq-NT: 'Cuichjá cojo nuju ngu cjuaquixi ta tu yo ni xi cuichja cojo naxi vëhë cuitjin:
    “Tihinxin tsëhë nguehe, tihin tisihin ngajñi ndachacun”, sá xi hacuiin majo cacun,
    sá xi macjain jain rë hacutjin xi cachja ne, cuatjin jain cuma.'
  hto-hto: Uáfuena ómoɨna dáɨitɨcue, dáamɨe jɨzíñeno nana ie comécɨdo ɨ́ɨnuamona,
    bie caifóneduna ocuícana daɨíadɨ, “Benómona oni ii; jóraimo dotábicairi,” afe
    ie dáɨnana ua zúite; afémɨe jeire ua llezica, afefue daɨí afémɨemo íficaite.
  por-BRBSL: Pois certamente eu lhes digo, quem quer que diga a esta montanha, “Seja
    levado e lançado ao mar”, e não duvida em seu coração, mas acredita que o que
    ele diz está acontecendo, ele terá tudo o que ele diz.
  ces-NKB: 'Amen, říkám vám, že kdokoli by řekl této hoře: ‘Zvedni se a vrhni se do
    moře,’ a nepochyboval by ve svém srdci, ale věřil by, že se děje to, co říká,
    bude mít, cokoli řekl.'
  cui-cui: 'Bara xainyeya paca tsipaebatsi. Icha xanepanaeya pana neyabara jume cowʉntame
    xua Nacom painya nepaca cayawenaewa xuano xua jopa ainya ʉnthʉton paxeinaem, bara
    paca itacʉpaena xua painya nepaebiwa icha ichin xua cana exanan higuera nae. Mataʉtano
    bara paca itacʉpaena xua painya nejeiwa uruto beya, xua pajam: ‘Uruto, natsixitabare,
    mar mene beya jopare’, xua painya nejeiwa. Bapoxonae bara baxua jopa bayathiyo
    tsane.'
  boj-2014: E bole merŋgwai. Tamo bei a areqalo aiyeltqasai di a mana kobaquja endi
    minjqas, ‘Ni tigelosim yuwalq aiye.’ Aqa are miligiq di a endegsi are qalqas,
    ‘Bole, mana di a ijo anjam dauryqas.’ Degsi are qalqas di mana a aqa anjam dauryosim
    tigelosim yuwalq aiqas.
  eng-OEBUS: “I tell you that if anyone should say to this hill ‘Be lifted up and
    hurled into the sea!’, without ever a doubt in his mind, but in the faith that
    what he says will be done, he would find that it would be.
  eri-eri: Fai ete no edo muju beha letuwon bona, ‘Ne jaidu bonahe talagedu hiiri
    langa minau tuwonbona.’ Fai waha no huwanya nga bagu uwa, no dada tigini no lewaha
    onou heigei nomo huwanya ngalenga waha wonga, ji ngalenga letigini, dada waha
    tigini no lewaha onou heigonbona.
  aly-aly: Arrantherr areyel apwert ilenharl altyweneyel? Arrantherr apwert ilenh
    ilenty, ra alpetyek kwaty ampep-warl, ra inngarl awelhemel kwaty ampep-warl arrernelhem.
    Apwert ilenhan arrekantherr awelhemel kwaty ampep-warl arrernelhem-apeny, Akngeyan
    arrekantherr awelhem, alakenh-anyem.
  wiu-wiu: Ipa nimini ukuno yakoe. Panagome-kiti poome toameneya kakome one kowitikumo
    taatekoa too wa wene tugoa mekalepa eya too. I kako tono mati ne wete to̱a poke
    kusa ue mu kuta poke kapa wado okalepa Akolaliyo yakoa too.
  swe-swe: 'Jag säger sanningen till er, om någon (vem som helst) kommenderar (säger
    med auktoritet till) detta berg [och Jesus tar Olivberget som de står vid som
    ett exempel]: ’Upp med dig (bli förflyttad) och kasta dig (bli kastad) i havet!’
    och inte tvivlar i sitt hjärta, utan tror att det han säger ska hända (det han
    verbalt uttrycker med sina läppar), då ska det ske (göras för) honom.'
  cth-cth: Atangcalah na dei pouh awh. Apipatethai lunghringnae tawn laipalah dei
    e patetlah a coung han tie yuem pawiteh, hote mon nang na hmuen koehoi kampuen
    nateh tuipui dawk bawt haw, na tet pouh pawiteh na dei e patetlah a coung han.
  mti-mti: “Ne natawa diruitna. Bira da tui mame gumbe aib wapewa, ‘Aga, poeman danave
    aiga,’ sira me nonemagawa apa anopipanum den ape me membo wanewa pawape anotumat
    apewa, me gumbe pawape.
  pad-NT: 'Avava''ini kakhakhamarini vani Deu-ra avakajari''darihi; badani danoki
    ipohiki-ra avakaabokaki bana a''oni. Avakaabokaki jaboni ida arabo namahiki-ra
    avahonariavini: “Arabo namahiki, akara''o''a! Iabono nahokahi''a paha bihiaki
    bodinia.” Deu-ra avakajari''darihi; namithaki bana ida avani''aki.'
  twi-twi: anka mubetumi aka akyerɛ Ngo Bepɔw yi se, ‘Tutu kogu po mu,’ na ebetutu
    akogu mu nso. Munnye nni; mommma mo gyidi nhinhim.
  hlt-hlt: Nangmih taengah rhep ka thui, hekah tlang he, 'Phil saeh lamtah tuili la
    voei saeh, ' aka ti nah long tah a thinko ah boelhkhoeh boel saeh lamtah a thui
    te thoeng coeng tila tangnah saeh a thoeng pah bitni.
  tbz-SIM: 'kòò mɔù nɑ̀kɛ́ di ntɑ̃́rì kɛ yĩ: Ítɛ́ ɑ mɛ mbo dɛ̀ kɛ́do dɑ̀mɛ́ɛ̀rì miɛkɛ
    bɑ́ kɛ í yĩɛ̃̀kù, kɛ tɑ̃́ kɛ dò nhò bɛ́i ntì bo dɔɔ̀, tì bo dɔɔ̀.'
  san-GUJ: યુષ્માનહં યથાર્થં વદામિ કોપિ યદ્યેતદ્ગિરિં વદતિ, ત્વમુત્થાય ગત્વા જલધૌ
    પત, પ્રોક્તમિદં વાક્યમવશ્યં ઘટિષ્યતે, મનસા કિમપિ ન સન્દિહ્ય ચેદિદં વિશ્વસેત્ તર્હિ
    તસ્ય વાક્યાનુસારેણ તદ્ ઘટિષ્યતે|
  amx-amx: Nhenh iterl-aray, arrantherr apek irntang nhenh-warn nakentj-akertel war
    ilem, ‘Mer nhenheng anam-irray, kwatj alay-warn irrpang!’ Arrantherr lakenh nakentj
    angerr-akertel anem, Altjerrel arrehantherr lakenh mpwarem. Irntang rang kel kemerremel
    anam-irretjenh.
  ake-NT: I'napairon ekama uya ɨpɨ'nokon; ɨnʉ' uya rɨ se wʉ' pɨ' ta pe iyesi yau,
    ‘Parau ka' ɨsennasikata,’ ikasimai'ma pʉra tewan yau, e'tane apurɨi'ma tʉmaimu
    awɨrɨ iye'kupʉ tukai', iye'kupʉ rɨ itiwano' pe.
  qvn-NT: 'Cayta shumag mayapäcuy: Pisi Diosman yupachicur, cay jircata ‘Caypita yargorcur
    wac jatun gochraman jegayuy’ niptin jegayungam. Nätan ‘Ruracangachur icha manachur’
    niptinga manam ruracangachu.'
  tku-NT: 'Ixlīcāna'' tū iccāhuaniyān. Catīxcuhuālh tī tzej na''a''ka''ī'' ē jā naka''lhī
    a''ktu'' ixtalacapāstacni'', natlahuani''can tū xla'' nasqui''n. Palh nahuani
    sipej: “Catapānu'' ā''tzā'' ē catojo'' nac xcān”, chuntza'' nala, xmān jā caka''lhīlh
    a''ktu'' ixtalacapāstacni''.'
  bjk-bjk: Turunon saxit, nang bara öng i tengen kö puot na bara, ‘Örö taru mera ma
    örö wan su uruo xö rasi,’ ma kaim ine mere nine dinödöm kö kat te ine ma lamun
    i nunu xö lasa ine i tengen irabo wanot, io, God irabo tabaa ine min.
  msy-2020: Kɨ guizbangɨra ia mɨgei, tina mɨghsɨar kam mɨkɨm suam, ‘Mangɨ uabɨ fegh
    ongarim mɨkɨnigh,’ egh uan navir averiamɨn igharagh nɨghnɨghan kogh, nɨghnɨzir
    gavgavim a mɨkemezir bizimɨn ikɨ suam, ‘An otivam,’ eghtɨ bizir kam a bagh otogham.
  bpr-bpr: too glut i man-gu di gamu ani. Ku simto i man di bulul ayé, ‘Magket ge
    na mgilih ge gatù di talà mahin,’ ku là lwe nawan bay fantoon na mgimò i manan,
    gdohò sa i manan ayé.
  cle-NT: 'Chiaah¹ jmɨ́yh³ xiaa³dsaa³² cáh³ti³² ga³fooh³²á⁴ niaá⁴ah³, gu³xɨ³ hí̱³ba²
