    ta che yaoc yin je c''ul tol oj yun jaxca che yal tu'', caw yel oj yune''.'
  deu-1912: 'Wahrlich, ich sage euch: Wer zu diesem Berge spräche: Hebe dich und wirf
    dich ins Meer! und zweifelte nicht in seinem Herzen, sondern glaubte, daß es geschehen
    würde, was er sagt, so wird''s ihm geschehen, was er sagt.'
  san-PUN: ਯੁਸ਼਼੍ਮਾਨਹੰ ਯਥਾਰ੍ਥੰ ਵਦਾਮਿ ਕੋਪਿ ਯਦ੍ਯੇਤਦ੍ਗਿਰਿੰ ਵਦਤਿ, ਤ੍ਵਮੁੱਥਾਯ ਗਤ੍ਵਾ ਜਲਧੌ
    ਪਤ, ਪ੍ਰੋਕ੍ਤਮਿਦੰ ਵਾਕ੍ਯਮਵਸ਼੍ਯੰ ਘਟਿਸ਼਼੍ਯਤੇ, ਮਨਸਾ ਕਿਮਪਿ ਨ ਸਨ੍ਦਿਹ੍ਯ ਚੇਦਿਦੰ ਵਿਸ਼੍ਵਸੇਤ੍
    ਤਰ੍ਹਿ ਤਸ੍ਯ ਵਾਕ੍ਯਾਨੁਸਾਰੇਣ ਤਦ੍ ਘਟਿਸ਼਼੍ਯਤੇ|
  nob-LB: 'Jeg forsikrer dere, om dere virkelig tror av et helt hjerte og ikke tviler,
    da kan dere si til dette fjellet: ’Løft deg opp og kast deg i havet’, og det kommer
    til å bli slik.'
  ntj-ntj: Kulinma-ya ngaanya. Tjiinya-tjinguru-yan purli wararra ngaanya watjalku
    pakara kapingka tjarrpatjaku. Nyangkalta pakaralpi tjarrpaku, tjiinya-yan mularrkuliranytjalu
    watjannyangka.
  sxb-NT: Mbalaga kuwuene mbwe, no omuntu alagre ekigiri kino mbwe, ‘Gemuka oeme ano,
    ogie oirigize mu enyanza,’ na awula ni kaoozi mu omwoyo gwae, ni ari no okuganya
    mbwe ekintu ekia awoorre ekio kiiza okuikola, ekintu ekio kiiza okuikola.
  nhu-NT: Ɛ́ me ensee ɛ̂ ben kecɛɛy lɛ, ɛ́ wee gay ɛ̂ kum wvun lɛ, ‘Mvuwɛ ye fɛn egɛn
    egbwe ɛ̂ joo yi baay e’, ɛ wvú gayte nonɛn yaa maŋene kɛ ɛ̂ fitele le, ɛ wvú ɛ
    bee lɛ fiɛɛ fì wvú gay nu ekooy, ɛ́ wvú emvuwɛ.
  row-row: Mete ma hei mimihere tebꞌe-tebꞌeꞌ, hei bisa denu leteꞌ esa lali tasiꞌ rala
    neu. Boe ma Lamatualain fee leteꞌ naa lali, sadꞌi hei afiꞌ mimihere mo rala mana
    banggiꞌ! Hei musi mimihere tebꞌe-tebꞌeꞌ neu Lamatualain.
  msy-msy: Kɨ guizbangɨra ia mɨgei, tina mɨghsɨar kam mɨkɨm suam, ‘Mangɨ uabɨ fegh
    ongarim mɨkɨnigh,’ egh uan navir averiamɨn igharagh nɨghnɨghan kogh, egh nɨghnɨzir
    gavgavim a mɨkemezir bizimɨn ikɨ suam, ‘An otivam,’ eghtɨ bizir kam a bagh otogham.
  agg-agg: Ro sɨhamumbo anɨhondümbo-anahɨ hoafehapurɨ. Nindou mamɨ ai yimbu hohoanɨmokoateyuhü
    nɨmoei wafu ndanahambo sɨrɨwara-ambe karɨhoefɨ hanɨfɨ ehu ana, ai hoafɨmayu süŋgu
    randɨfemboe.
  ptp-ptp: A nêl hɨxôn nôn vô xam bêga bê xomxo ti obêc nêl vô kɨtôn tige bê i pul
    vêl mɨ loc vac gwec, dɨ xomxo tige nɨlô ob vông yuu lêm, nge, obêc vông i vin
    xêkɨzêc ên nêbê kɨyang wê i nêl ge ob vô nôn lec ge od ob vô nôn lec.
  nak-nak: Sesele, mai la tahalo isa eia ge mera tavu la gove aleie, eia ge veiala
    mago ‘Eme ge hiliti, eme ge magiri olau la mago’, tio La Tahalo Uru ge suli sesele
    la pagale. Eala moli la tahalo ale, eia umala ge ilo lalua. Mai eia ge tautaulailo
    sesele te La Tahalo Uru, la masasagala tetalale eia ge puru sesele.
  lbb-lbb: A atong momoli ta mulo, ning tik ir atai a mangir ne mange, ‘Ur takakan,
    pa ur sirok parung usa latasi,’ pa bel i urmatana nuknuk, i tortorot mang dir
    tol asaning ka atong tari, dir toli ot.
  kan-2017: ನಾನು ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಯಾರಾದರೂ ಈ ಬೆಟ್ಟಕ್ಕೆ, ‘ನೀನು ಕಿತ್ತುಕೊಂಡು
    ಹೋಗಿ ಸಮುದ್ರದಲ್ಲಿ ಬೀಳು!’ ಎಂದು ಹೇಳಿ ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಸಂಶಯಪಡದೆ ತಾನು ಹೇಳಿದ್ದು ಆಗುವುದೆಂದು
    ನಂಬಿದರೆ ಅವನು ಹೇಳಿದಂತೆಯೇ ಆಗುವುದು.
