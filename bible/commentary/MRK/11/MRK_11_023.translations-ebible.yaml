    warda mange nukunu ngarra lalingkin wangu.
  dif-dif: 'Ngangau morlalu ngani jurangu jatai: Kulno nunkangupini mardawonpani jatanani:
    Dukarateriamai ja ngapa pirnani worateriamai, ja nau ngarani nunkanani wata mangangankanani,
    a‐ai, windri morlalu ngundranani, jenia pantjinani, mina nau jatai, nunkangu pantjila
    nganai, mina nau jatai.'
  gam-gam: Na kandja kaima dje ye aundo, ye nomane soka napandaka, kamang yene mal
    pille kaima panda dje pi dal, makimb mekbe paro ge, ni aglo wor solwara moro al
    po paye! dje kamang embe yei dal, kaima er punda we dji.
  nou-nou: Ingo God gebe adewa awa ingo doriri einda sadewa erido ewa da woseio. Edo
    ingo na gebe adewa awa ro God da yei sedo gadewa awa ingoda yei adira. Awarate
    ingo gebe ae adewa awa rora awa adi aera.
  mqb-NT: 'Nen apan ni jak ikwen tə ɗiɗem a həna: Ɗo kà sak a jan à ɓəzlom a anan:
    “Slabak à man a anan wa, zla à bəlay inde” nà, aday kə̀ jəjarak bay, kə̀ guɗicek
