  rop-rop: Trubala ai dalim yumob. If yumob dalim det hil blanga tjakam miselp langa
    solwoda, en yumob bilib brabliwei insaid langa yumob hat, wal im gin duwit langa
    yumob.
  mee-mee: Iau nga role kamiau ka kaomannmannangana roma, ngaroma agau te nge role
