    nigsugu di ogsalig do to ogkaawo, ogkahalin ka sikan no bubungan dio to dagat.
  tel-2017: మీతో కచ్చితంగా చెప్పేదేమంటే, ఎవరైనా సరే, ఈ కొండతో, ‘నీవు లేచి సముద్రంలో
    పడిపో!’ అని చెప్పి హృదయంలో అనుమానించకుండా తాను చెప్పినది జరుగుతుందని నమ్మితే అది
    అతనికి జరిగి తీరుతుంది.
  hat-BSA: 'Anverite, Mwen di nou, nenpòt moun ki di a mòn sa a: ‘Retire ou la e ale
    jete ou nan lanmè, san doute nan kè l, men kwè ke sa li di a va rive, sa va rive.'
  bxh-bxh: E faliba dudulaimiu mate sai yena ya kawawananaha na tabu i nuwa luwaluwaga
