  ibo-ibo: Nʼezie agwa m unu, ọ bụrụ na onye ọbụla asị ugwu a, ‘Si nʼebe a wezuga
    onwe gị, gaa dabanye nʼoke osimiri,’ nke na-enweghị obi abụọ nʼime ya, kama o
