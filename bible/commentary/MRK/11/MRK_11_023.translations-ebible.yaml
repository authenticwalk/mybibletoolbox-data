  zpv-NT: 'pwihsi naꞌpahn siguhra sidela chyulla gahbi loh dahan riiꞌ: “Biyaꞌdxu riꞌca
    tin gwah loh ñihsadoꞌ”, zuzoꞌbadxiahgan xchiꞌdxyi ba sidela ayi guunn chiohpa
