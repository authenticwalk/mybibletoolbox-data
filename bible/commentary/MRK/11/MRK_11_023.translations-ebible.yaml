  mwf-2018: Kanhi-ka murrinh thathpirr-wa manarrunemenu kanhi-yu. Kardu nangkal ngatha
    murrinh thathpirr manabathnu ngarra Yile ngay, nhini nukunu-ka murrinh mana ngarra
