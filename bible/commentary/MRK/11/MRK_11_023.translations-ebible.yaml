  kde-kde: Nangu nìnnyaulilanga uhiu kuva, munu akàlihaulila lichinga alino, ‘Uka
    apano ukaliyahe m'bahali,’ na ikàva àtangola malove anelo bila kuva na lipamba
    muntima mwake, na nkùkulupila kuva lammalele látangwèlè lachilatendeke, muhiu
    lachilatendeke.
  ata-ata: Avikalangengi manina musuku lexe itema vile uvikalanu laxaꞌilu ꞌo lexe,
    ‘Naavuti mo nailiꞌe ulai no luaki.’ ia xavutalau tamei uasi, umuxaxu tanu no anu
    vaikalau ne, la mii ane anu mumasaxau ne, uxali manina aloxo anu muvikalanu.
  qvw-NT: Mana ishcayyällal śhun'uyquićhu ‘Lulacaśham can'a’ nil chalapacuptiqui'a
    rasunpa lulaśham can'a; aśhta ulüta ‘Caypi aśhucuy lamar ćhawpiman’ niptiquipis
    aśhunmanmi.
  nfa-nfa: Ladhe miu parcaya dènge dꞌara kateme, miu bisa pua ledhe hia na pidha asa
    dꞌara dhasi. Pe Lamatua pidha eele ledhe èèna, sadꞌi miu baku parcaya dènge dꞌara
    cabèka. Miu parcaya mi Ama Lamatua, hudꞌi dènge dꞌara kateme ku.
  tnp-tnp: Iətəni pəhriən kəm təmah məmə nəmə iətəmi kəti tətəhatətə pəhriən e Uhgɨn,
    kəni otəni=pən kəm nɨtəuət əpəha məmə, ‘Uvən, miuvɨg pətɨgəm əpəha ləuantəhi mamnɨm,’
    kəni nəmə təsəniən e nɨkin keiu, məhatətə əmə e Uhgɨn, kəni nati u otol nɨpəhriəniən.
  urd-urd: मैं तुम से सच कहता हूँ‘ कि जो कोई इस पहाड़ से कहे उखड़ जा और समुन्दर में
    जा पड़’और अपने दिल में शक न करे बल्कि यक़ीन करे कि जो कहता है वो हो जाएगा तो उसके
    लिए वही होगा।
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô nena ôpatu ba hanaŋ hadêŋ dumlolê êntêk nena, ‘Ômbi
    o kisi ni tamu ŋgwêk’, ma hêvhaviŋ ba havaloŋ anêŋ abô êŋ loŋ lôklokwaŋ ma miŋ
    laluvi ami, êŋ ma Wapômbêŋ tem indum ba dumlolê êŋ endaŋô ôpêŋ anêŋ abô.
  mqj-NT: 'Aka'' kupokadangkoa'' sitonganna, benna-benna ma''kada lako inde tanetee
    nakua: ‘Tiangka''ko ammu tappa illalan tasik’, la mala tongan tiangka'' tama,
    ke dengan kapangngoreanammu, anna tae'' bata illalan penawammu.'
  rus-SYN: 'имейте веру Божию, ибо истинно говорю вам, если кто скажет горе сей: поднимись
    и ввергнись в море, и не усомнится в сердце своем, но поверит, что сбудется по
    словам его, - будет ему, что ни скажет.'
  mbh-mbh: Tho ri nunganga a wong nge ve, aro ve toko e i ria tete ake mo i ria i
    ve, ‘Ong talela mo ong pamupot a rua.’ Make God aro i opoal i nge ur aken, aveto
    toko aken i mothong tova ilemi pelekpol, na aro ve ile lemioong i engeng nge a
    God, aro ile omaing aken aro i velpol mo i nunganga.
  bdd-bdd: Wete yagwae moisa ꞌoimiya, ꞌeguma taiya ꞌomi geya ꞌida henuwanaluwa, ma
    ꞌeguma maꞌina hemisa ma toꞌaha ꞌigwaene silatu tuwa, ꞌeguma ꞌoya nage ꞌiloine
    ma ꞌigwae, ‘Cumiya dobi niꞌuwa,’ beno ꞌina gwaeina ꞌihematamatane.
  cbt-NTPO: 'Inaso'', ya''ipi nanitaparin. Ina nontohuatama'', chiníquën natëco'':
    “Co Yosë catahuarincohuë'',” ama tocosohuë''. Ya''ipi cancanëma quëran ina natëhuatama'',
    catahuarinquëma''. “Yosë nohuanton, iso motopi marëquë nichi''huincain,” tënama''
    naporini, ina nohuanton nichi''huincaitonhuë''.'
  srn-NT: 'Fu tru Mi e taigi un taki: Efu yu no frede tak'' san yu taki no o psa,
    ma yu e bribi tak'' a o psa soleki fa yu taki, dan yu kan taigi a bergi disi:
    ‘Opo, go trowe yusrefi ini a se!’ èn a o psa.'
  cta-NT: 'Chañi chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ si chcuiꞌ ma̱ loꞌo caꞌya
    re: “Tyuꞌutsuꞌ nuꞌu̱, yaa xcua nuꞌu̱ nde lo hitya tyujoꞌo”, ñacui̱ ma̱, juaꞌa̱
    cuaꞌni ycuiꞌ Ni loꞌo caꞌya biꞌ. Juaꞌa̱ caca si chañi jiꞌi̱ ma̱ chaꞌ jlya tiꞌ ma̱
    chaꞌ caca sca chaꞌ nu jña ma̱ jiꞌi̱ Ni, pana si ná jlya tiꞌ ma̱ chaꞌ nu nchcuiꞌ
    ycuiꞌ Ndyosi, ná caca biꞌ liꞌ.'
  bqc-SIM: Sĩana málɛ oɛ́, tó gbɛ̃́ ò sĩ̀sĩɛ beeɛ aà fɛlɛ azĩa zu ísiau,
    tó i seakɛ a nↄ̀sɛ guuo, tó a a náai vĩ kɛ́ yã́ pↄ́ a òpi a kɛ, a kɛɛ̀.
  tcz-CHONGTHU: Tahbeha kaseipeh nahiuve, koihileh hiche mol jah-a, ‘Kichondoh'in
    lang twikhanglen'ah kilehlut tan,’ ati leh chutijeng ding ahi. Hinlah hichu tahsanna
    dihtah nei lelung-opkaina beihel ahi angaiye.
  mar-mar: मी तुम्हास खरे सांगतो की, जो कोणी या डोंगराला ‘उपटून समुद्रात टाकाला जा’
    असे म्हणेल व तो आपल्या मनात संशय धरणार नाही आपण जे म्हणतो तसे घडेलच असा विश्वास
    धरील तर त्याच्या शब्दाप्रमाणे घडून येईल.
  snp-snp: Ka ona logimowe. Goti koli kikito umunami wekafo mowa ama ya kuwo noku
    nedito wo, loto kala lele kiyámoto loumunami ya moda ka lomo ya oloto pi nedenaiye,
    loto kala ki kikitoto kinami ya etito oloto pi edenami ne.
  isl-isl: '@see-verse:MRK.011.022'
  spy-NT: Kāāmwoowook yoo ikoosēē keey ꞉chii Yēyiin ām mooyēēt akeenke, kōōmuuchē
    kumwoochi lekemeet wokōōsuuchi araaray ankuyeyakay.
  xnn-xnn: '@see-verse:MRK.011.022'
  mwe-mwe: Kweli ngunakunnugulilanga, mundu ashilugulilaga ashi shitumbishi, ‘Tutumbuka
    ukaileshele mmashi,’ akuno akakola lipamba muntima gwakwe, ikabhe alikulupalila
    kuti yowe yabheleketayo inatendeka, shatendelwe shene shindusho.
  tte-tte: Yawalo yawasosi kolimiu, tem tomo yabo me ana meli na nige me ana nuwa
    labulabui yo iwalo koyane koina iba, ‘Kulau na kuboma ugabaegiwo kalita mena’
    kani iyawatagili besiele ana walo.
  tcs-tcs: Ai spik trutok po yupla, ip yupla bilib God, yupla ken spik po dis maunten,
    “Sake yuselp insaid solwata,” ane da maunten go mekem wanem yu spik. Bat ip yupla
    no bilib wea God, i nogo apen.
  hlt-THB: Awitak ka nik kqawn peek khqi, u ingawm vawhkaw tlang na ce 'Thoeih nawh
    tuili na khawng qu lah' tinawh upvoetnaak taak kaana ak kqawn ce coeng ngai ngai
    kaw, tinawh ak cangnaak awhtaw, a ti amyihna awm pekaw.
  soq-soq: Ne ulaipa dialedina, e nuala bedewe mai insakoaitonuna tane sumanaiidaitonune
    bedewe wadi emanta diane wanase, ‘Enawie aite owa bedewe aubaubaitaa!’ Dima e
    sumanaiwaitile wailana God e baila dewasapio segalepi, mai dia.
  qub-qub: 'Sumaj wiyamay-llapa: Pipis tagay puntapaj ‹Caypita lamarman aywacuchun›
    niptiquipis witicongami. Ichanga chayno päsananpaj cashanta llapan shongunpa yäracunan;
    ama janan shongullaga.'
  att-att: Kurugán yù kagiak ku nikayu. Nu manguruk yù tolay kâ Namarò ánna ari mabbábáng
    ta pangikatalà na, ajjan yù awayyá na nga maddok ta puddul, nga kagian na, ‘Meyalì
    ka, puddul, nga melappák ta bebay,’ á kurugan na.
  bki-bki: Kiniou neber be riano ban kamiu, ver toro kei na maka kiano jidomiano veve
    juo, a monea kirisikili, ana venia na naio berenio, mia monoka tibe na ga. Verver
    naio ril van burusuku na toru nei, river kanio riverinavo ‘Jau kavatove koviako
    ea tei,’ nina, mia monoka tibe na ga.
  bqp-bqp: Yãpuran matɛn oárɛ, tó gbɛ̃ ò kpi dínɛ à futɛ à a zĩda sɛ́ à zu sɛ̀bɛn,
    tó ádi sika kɛ a nɛ̀sɛɛ gũnlo, tó à náani vĩ kũ yã kũ à òo pì ni kɛ, ani kɛnɛmɛ.
  mcp-mcp: 'Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ŋkí muud mə́ cɨ nə mbʉ́ŋ ga nə́: “Tʉ́wʉ́g
    na, wo kə́g juwa mâŋ”, a ká bə nə lâm búgə́, kú ŋgə sá mə́shwán, í bə́lɛ sɨ̂y
    nda nyə ámə cɨ nə́.'
  hat-hat: 'Sa m''ap di nou la a, se vre wi: si yon moun di mòn sa a: Wete kò ou la,
    al jete ou nan lanmè, si l'' pa gen doutans nan kè l'' menm, si l'' gen fèm konviksyon
    sa l'' di a gen pou rive, la wè l'' rive vre.'
  npl-NT: 'De milajka nomechilia, tla aka kilis nin tepetl: “Ximoachiwa iwa ximomanati
    itech weyi atl”, iwa ika nochi iyolo kineltoka milák mochiwas, ijkó tlamochiwas.'
  bgg-bgg: Gu nathek shii izai yao dang phro, hanyie è lubu è migi now srane hì pha
    phiing shii hùg srane khamuii hà fen bo ne yao na de, jine re dun phro. Jishii,
    ithek è nyie yao pha ji shii migi now chid phro, chiihphado, re ruii phro, chiih-è
    ji re pha rek phi phro.
  eng-TCENT: For truly I say to you, if anyone says to this mountain, ‘Be taken up
    and thrown into the sea,’ and does not doubt in his heart, but believes that what
    he says is going to happen, whatever he says will be granted to him.
  eng-BSB: “Truly I tell you that if anyone says to this mountain, ‘Be lifted up and
    thrown into the sea,’ and has no doubt in his heart but believes that it will
    happen, it will be done for him.
  cpu-NT: Tema aririkami pinkovakoterimi Pava iroshirinkeromi otzishi irookero inkaareki,
    eerorika pikisoshiryaavaitanake, iri paventaanakya, aritake irimatakemiro. Omaperora.
  san-ASM: যুষ্মানহং যথাৰ্থং ৱদামি কোপি যদ্যেতদ্গিৰিং ৱদতি, ৎৱমুত্থায গৎৱা জলধৌ পত,
    প্ৰোক্তমিদং ৱাক্যমৱশ্যং ঘটিষ্যতে, মনসা কিমপি ন সন্দিহ্য চেদিদং ৱিশ্ৱসেৎ তৰ্হি
    তস্য ৱাক্যানুসাৰেণ তদ্ ঘটিষ্যতে|
  tac-NT: Neka 'we a'lá bijchiga aní, 'emi nulesa ye gawí Olibo anilime 'liko 'la
    simela 'mi mejká wa'lú ba'wí ilígichi napu e'wele barko e'yéname ju, 'lige 'we
    a'lá bijchígiga anesa 'emi 'we a'lá nejkúromio Onorúgame bo'né a'walílate, 'liko
    Onorúgame 'la nejkúromala, 'liko 'la simela ye gawí 'mi wa'lú ba'wí ilígichi.
  eng-WEBPB: For most certainly I tell you, whoever may tell this mountain, ‘Be taken
    up and cast into the sea,’ and doesn’t doubt in his heart, but believes that what
    he says is happening, he shall have whatever he says.
  gfk-H: '@see-verse:MRK.011.022'
  viv-viv: Gagahe velemoꞋena hai kaliva ginavetumaganadona, medema hida oya againe
    anafaiweya ginagahe ginagayo, Una lehageya utowa. KaꞋi aseꞋasena keke ginaꞋamalakibo
    tu ginavetumagana vaita gavaimi gigahe amine ginalakayemu velemoꞋena, au givetumagana
    amine ginanuhagana.
  yao-yao: Isyene ngunsalila, mundu achichisalilaga chitumbi chi, ‘Ntupuche nkaliponye
    mbahali,’ pangakola lipamba mu ntima mwakwe ni akulupililaga kuti chaŵechete cho
    chichitendekwe, chichitendekwe kukwakwe.
  tgp-tgp: Varar̃uhu na verea isamim, vara tea nona rasua mo r̃ilangi, ale mo sopo
    r̃omkaka hinia, i er̃i verea isan vuti tavera akerihi vara, ‘O hase taheho o sahe
    aulu, ale o pulahiho sivo na tasi tavera!’ ale i pa oloolo hinia!
  auc-NT: Ïï änanquidi ïñömö ongö ïñonte waocä, “Änanquidi ëñëmi, äninque, Bitö cabænte
    wo gote gäwapæ̈në guiie,” angä ëñëninque änanquidi tömë gäwapæ̈no do wo gote guiiquï
    ï, ante pönëmïnitawo. Edæ näwangä ante mïnitö ïmïnite apæ̈nebopa. Æcämenque incæ
    edæ æ̈mæ pönënämaï inte, Botö änö baï do bacæ̈impa, ante wede pönëninque äna ïninque
    tömengä nänö änïnö baï do æ̈maingampa.
  kbc-NT: Niɡ̶ina nigewi me iwaɡ̶atitiwaji, akati me enita naɡ̶adi wetiɡ̶a, ‘Emii,
    adinokolenitinigi akiidi-eliodi!’ Odaa nige daɡ̶a awienatakanitiwaji, pida nige
    iwaɡ̶atakani micota niɡ̶ijo ane ɡ̶agegita, odaa Aneotedoɡ̶oji eote micota.
  bmh-bmh: Iz ag petak pet awarem, du tub nug go em manam auraimai, ‘Na asaiba, ze
    unig oug kuanai numam!’ Guzenai auraba, go ougab aliag i mamau, gonugau ougab
    petak eun gusig mamau, go em manam gonugau ze sesamoramau.
  ctu-BL: 'Come isujm mic subeñetla: Majqui jach mi'' suben jini wits cha''an mi''
    ch''ujyel letsel cha''an mi'' chojquel ochel ti colem ñajb, mi mach tile bixelic
    i pusic''al wolix i ñop, mi caj i yujtel bajche'' mi'' yʌl, che''ʌch mi caj i
    melbentel.'
  meq-meq: 'Sərum ha lele, ndoweye kə gwaɗay a mahəmba nakay: “Lətse abəra kanaŋ,
    ta kal ha bo a bəlay”, kə ge a tsik ta mədzal gər nəte na, Mbəlom ma təmiye na.
    Ada mâ sər ha na, ma giye bo andza nakə a tsətsah aye.'
  noa-H: 'Mua chadcha pãrag mag chirʌm: Hãbmua k''ãijã durrsĩigta wounagamjö hiek''abaawai
    chadcha hichdëu jaaubarmjö hich hipierraa haju k''ĩirjunaata “Jãigmua mawia jũrr
    p''ũas heeta dʌnʌʌubaimá” hak''iin, chadcha Hẽwandamau hichdëu mag hiek''abarmjö
    hapijugui hajim hanʌm, hichdëu mag hiek''abarmjö Hẽwandamau chadcha magpiju k''ĩirjunaata
    hiek''a sĩewai.'
  alp-NT: Imi lene mimise! Tamata rebe ihlaleke loko Alla ktili, kena ikoti sasaisa
    bei Allare, Alla Ilenele. Ikoti bei Alla be ulate eheti lorau meite hoko eheti
    lorau meite.
  san-VEL: yu.smaanaha.m yathaartha.m vadaami kopi yadyetadgiri.m vadati, tvamutthaaya
    gatvaa jaladhau pata, proktamida.m vaakyamava"sya.m gha.ti.syate, manasaa kimapi
    na sandihya cedida.m vi"svaset tarhi tasya vaakyaanusaare.na tad gha.ti.syate|
  kbq-kbq: Tamage hu'na neramasamue, mago vahe'mo'ma ami agonagu'ma huno, otinka hagerimpi
    takauro huno tare agesa ontahi amentinti nehuno hanigeno'a, amane ke haniaza huno
    fore hugahie.
  kbh-kbh: Ndegombre cbë́yana, nderado nda quem tjoye tojayana, “¡chents̈ana mojuaná
    y bëts uafjajónayoye motsëshbuets̈e ca!” y chca tojayana ainaniñe inÿets̈á juabna
    ntjatsbomncá, y ainaniñe puerte tojtsos̈buaché nts̈amo tojayancá aíñe yochjochnënguama,
    ndegombre chca echanjochnëngo.
  ron-LSB: 'Căci, cu adevărat vă spun că oricine va spune acestui munte: “Ia-l și
    aruncă-l în mare” și nu se îndoiește în inima lui, ci crede că ceea ce spune se
    întâmplă, va avea tot ce spune.'
  pon-pon: 'Pwe melel, I indai on komail, ma meamen pan indai on nana wet: Mokidewei
    lokidokila nan madau! Ap jota peikajal nan monion i, a pojon me meako, me a inda,
    pan pwaida, a pan wiaui on, me a inda.'
  nhe-BL: 'huan melahuac aqui hueli tlacatl tlen quiilhuis ni tepetl: ‘Ximijcueni
    huan ximomajcahua ipan hueyi atl’, intla quineltocas para panos tlen quiijtojtoc,
    Toteco quichihuilis.'
  sps-sps: Nyo tsue faman of maromi, sei te onot iny tsue of a tobeer to, ‘Tasas nyi
    te nai ruk em namaan,’ te gim fi non ya ma vaa'ets aaven, sai te faamainy non
    yan tsue tsunia tana ka te nai ruak non onot non ma nai ruak faman ovei tsun en.
  wnc-wnc: Siakande daninggat. Aminu tapatuta musiane takngaaya dua natapik. Wena
    siknga. Ita baniaatang anzing natapik. Siakan. Nata yawa buya asaawik ngang natapan
    kekeknga siknga siwanu ita tawanu andaka enake yanggabam gwene isakuwikge yawanu
    sanga aminu waapata ayawik kaknga siakande buya asiwik,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, tó gbɛ̃ ò kpiii kɛ̀nɛ à fɛɛ à a zĩnda sɛ́ à zu sɛ̀bɛn,
    tó èe seka kɛ a nↄ̀sɛ guuro, tó à náanɛ vĩ kɛ̀ yã kɛ̀ à ò pì é kɛ, eé kɛnɛmɛ.
  gub-BL: Azeharomoete a'e peme kury, aze amo teko uze'eg nezewe nehe, 'àg ywytyruhu
    pe nehe, aze — Epu'àm e'ar eho yryhu pupe nehe, aze i'i izupe nehe, aze uzeruzar
    katu Tupàn ikàgaw rehe nehe, upy'a pupe nehe, aze, — Kwa, uzeapo putar ma'e heze'eg
    rupi katete nehe pa, aze i'i uzeupe nehe, a'e mehe uzeapo putar nezewe izupe nehe.
  imo-imo: Nani enondo ungu tukumemu nio. Imbo narireni i mulumundo nimbei, nu makilko
    la tikolio nunu nomu kutana toko tuku munduwi nimbelie kinye yu konopu talo naa
    lembalo nalo yunge nimbelo ungumunga ipuki kau timo lemo, aku Goteni yunge nimbelo
    ulumu paa tendembalo.
  boj-boj: E bole merŋgwai. Tamo bei a areqalo aiyeltqasai di a mana kobaquja endi
    minjqas, ‘Ni tigelosim yuwalq aiye.’ Aqa are miligiq di a endegsi are qalqas,
    ‘Bole, mana di a ijo anjam dauryqas.’ Degsi are qalqas di mana a aqa anjam dauryosim
    tigelosim yuwalq aiqas.
  ulk-ulk: Ka wabi agekar detagerda, ese na lelut able paser waditager, “Ma mabu bataruk
    a mabu batimed gurem,” a nole abra nerkepge wadimarik, ese no wairmirer nalu e
    waditaut ya watabakerlare, e ya abim ya obakerlare.
  eng-DRA: Amen I say to you, that whosoever shall say to this mountain, Be thou removed
    and be cast into the sea, and shall not stagger in his heart, but believe, that
    whatsoever he saith shall be done; it shall be done unto him.
  knf-knf: Na manjoonan, dţupan, woli ñaaŋ aji na pnkuŋ pi pënan ţi iya ijot du bdëk,
    woli aanwo na ŋşal ŋtëb, aşë fiyaar kë uko wi ajakuŋ udolana, Naşibaţi kado uko
    mënţ pa a.
  san-KHM: យុឞ្មានហំ យថាត៌្ហំ វទាមិ កោបិ យទ្យេតទ្គិរិំ វទតិ, ត្វមុត្ថាយ គត្វា ជលធៅ
    បត, ប្រោក្តមិទំ វាក្យមវឝ្យំ ឃដិឞ្យតេ, មនសា កិមបិ ន សន្ទិហ្យ ចេទិទំ វិឝ្វសេត៑ តហ៌ិ
    តស្យ វាក្យានុសារេណ តទ៑ ឃដិឞ្យតេ។
  arn-NT: 'Rüf dungu ta feypiwayiñ iney rume feypifile ta tüfachi wingkul: ‘¡Famtripange
    ta tüfey mew ka ütrüfkonpunge ta lafken mew’! fey feypile newe feyentunon mew,
    femlayay, welu feyentulele ñi rüf feleael tañi feypiel, feymewke ta femay tañi
    piel.'
