  sbs-sbs: Cha vuniti ni mi wambile ye nse yete a wambe kweli iluundu, 'Nyamuke mi
    u lizindile umwine mwiwate,' mi heva ka hakanyehi munkulo yakwe kono na zumina
    kuti mwa wambila ka ku tendahale, icho Ireza chete na pange.
  sue-sue: Na ge me ego tona ewa. Ema zo meni dirumu emire ego samunoya awa, ‘Ni nitope
    eriro baro ewara dagimu.’ Nu ago samunoya, awa tani da ago ine nu emo kei awamunoya.
    Ata ema ami duba eto wamunoya, awa tani awa oko kei awamunoya. Nune, ‘Ge dirumure
    sesena awa me wamunoya,’ asero nuamunoya, awa tani awa nu emo kei awamunoya.
  fra-NCL: 'Je vous le dis, en vérité, si quelqu’un dit à cette montagne : Ôte-toi
    de là, et te jette dans la mer, et s’il ne doute pas dans son cœur, mais qu’il
    croie que ce qu’il dit arrivera, il le verra s’accomplir.'
  bhg-bhg: Awara! Edo ge ro boroko imondemane tena, eiwa giwo! Edo embo dami peji
    einde taina, ‘Imo gigitembedo ewada dagumbeyo!’ Peji awa gigitembedo ewada dagumaina.
    Aindabé, embo ainda gebé ari God da yai pipiteira edo itadaita itae awa, God mi
    embo ainda benunu sira awa ari bé aina.
  snn-NT: 'Mësacuani ganreba yihuoguë quëayë yë''ë. Mësacua huaji yëye beoye ba''ijën,
    Riusu ta''yejeiye yo''oye poreyete si''a recoyo ro''tajën ba''ijë''ën. Bainbi
    ja''nca recoyo ro''tajën ba''itoca, bacuabi que cubëna coca guansejën: “Ja''anse''ebi
    quëñëni, ja''anse''ebi jai ziayana tonni runi huesëjë''ën” ja''an cocare guansejënna,
    Riusubi ja''nca tonni rëoni huesoji. Bainbi Riusuni te''e ruiñe si''a recoyo ro''tatoca,
    Riusubi bacua ujase''e''ru güina''ru yo''oji.'
  atb-NT: Ngò, nungmoq lé teng za taí kôlé, ó yuq nghut kôle, i-myit má úng-âng é
    hkyô a bo é za, yhumsîng taî é hkyô gi, dut lò râ nghut lhê ga lumjíng kô é nghut
    le gi, bùm shî lé, 'Htot mù, wuimau má ló gyó wâng aq.' ga taî le lháng, haú hkyô
    dut byi râ nghut lhê.
  wro-wro: Nidji kuŋenuriri, Aua genąŋga tḁlḁmbąn wuna, Tjḁrawąd pąmie, wo:ndu' ŋuru
    paiąbie; iŋaui nąnja ŋąmba wa puŋgąŋudjarąn ŋąri, kądjinba puŋgąŋudjarąn ge ka:lu
    kąniŋaieŋu; pitja njḁnunąŋga.
  cek-AK: Loktang kang thuih o, Mi kawbaktih doeh palung haenghaih tawn ai ah, tanghaih
    hoiah hae mae khaeah, angthui ah loe, tuipui thungah krah ah, tiah thui nahaeloe,
    a thuih ih lok baktiah om tih.
  bkd-bkd: Laus gayed sa ag-ikagiyen ku inyu ha bisan sin-u sa umikagi tayana ha bubungan
    hu ‘Agbul ka diyà ta dagat’ daw harì magduwa-duwa saena mahimu gayed.
  ctu-76: Melel bajche' mic subeñetla. Majchical jach mi' suben ili wits cha'an i
    ch'uye' loq'uel i bʌ cha'an ochic ti colem joyol bʌ ja', mi muc'ʌch i ch'ujbin
    ti jump'ej i pusic'al chʌ'ʌch mi quej i yujtyel. Mi ma'an cha'p'ej i pensal, chʌ'ʌch
    mi quejel yujtyel bajche' ti yʌlʌ.
  lac-NT: 'Taj quin wa''aric techex, je'' u c''uchur a worexe'' a t''ʌnex cax a je''
    witsa'' ca'' xic ich u chi''c''ac''nab, je'' u bine'' wa ca wacsiquex ta worex,
    wa ta worex mʌ'' a wa''ariquex: “Je'' wa ju bine'' wa quin wac ti''.” Mʌ'' ja
    wirej, je'' u bine'' quire'' caj a wacsajex ta worex je'' u bine''.'
  xla-xla: Epedeme na꞉ ikadepe koko wua꞉ watle atlema. Oplami antapo tamali watle
