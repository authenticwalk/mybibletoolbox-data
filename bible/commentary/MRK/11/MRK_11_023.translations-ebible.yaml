  zar-NT: 'Le nácatë reaʼ libíʼiliʼ, channö nu bönniʼ guíëʼ guíʼadoʼ ni: “Gucuíta
    ni, yöjsóa lu nísadoʼ”, en bitiʼ gaca chopa ládxëʼë bönniʼ naʼ, pero idú ládxëʼë
