  top-NT: 'Xli̱ca̱na cca̱huaniyá̱n, cati̱huá tí ixuánilh jaé sipi: “Catake̱nu juú
    y capit taju̱ya nac pupunú”, para xli̱ca̱na ixca̱nájlalh ixnacú tú lacpuhuán chú
    ama qui̱taxtú xli̱ca̱na ixlákcha̱lh tú lacasquín o tú lacpuhuán ama tlahuá.'
  msk-msk: Pagalaong ko kamayo adoon na yang maski sini na magalaong saan na butay,
