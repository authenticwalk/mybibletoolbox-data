  ape-B: '@see-verse:MRK.011.022'
  grc-F35: Ἀμὴν γὰρ λέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῷ ὄρει τούτῳ, ‹Ἄρθητι καὶ βλήθητι εἰς
    τὴν θάλασσαν,› καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ ἀλλὰ πιστεύσῃ ὅτι ἃ λέγει γίνεται,
    ἔσται αὐτῷ ὃ ἐὰν εἴπῃ.
  cav-NT: 'Yuneridya ni micuana ejeneya era ecue casa tyahuaque, ejenecara ejenecarama
    jadya ama ni micuana eau, tumebaedyatu micuanara amereya equedya ejuu, arepa ai
    ibedaque paju ama bucha. Riyaque uhua cuemusu micuana eau: “Anisicuacue tuhuaque.
    Cueri cuanaja ecuaqueju pacacacue”. Amereya equedyatu ejuu.'
  kgp-NT: '“Sỹ ke há vẽ, hã kỹ sóg tó mũ: kejẽn ãjag tóg krĩ tag ti mỹ: ha goj nig
    ki kutẽ, henh ke mũ. Kỹ tóg ki kutẽnh mũ, pãnónh ti, ãjag tỹ ãjag fe tỹ: ti mỹ
    ki kutẽnh mũ vỹ? he tũ nĩn kỹ,” he tóg. “Inh vĩ han jé tóg ke mũ, pãnónh ti, hemnĩ,
    kỹ tóg kutẽnh ke mũ, ha vemnĩ,” he tóg, Jesus ti.'
  bvd-bvd: Si doo mamana ku saea fuamolu 'e 'urii, lea kamolu molu bae 'urii fua fa
    uo loko, ‘'Oe 'idu kau 'oko 'asi 'oe na kau lao asi bue,’ molu ka manata mamana
    ma ka nao molu si manata sala lao liomolu, si doo nai kai fuli. God kai ilia gwana
    fuamolu.
  ukr-1871: 'Істино глаголю вам: Що хто скаже горі сїй: Двигнись і кинь ся в море,
    та й не сумнити меть ся в серцї своїм, а вірувати ме, що, що каже, станеть ся,
    буде йому, що скаже.'
  apz-apz: Hungkuno nehopi waselɨmo. Hwe fihwo kako Anɨtumo sɨmeho hiꞌntnnono uyoso
    sohwo kako olo hwofɨkiꞌnyo lomo ole ulososo, Olo hwofɨkiꞌnyo lohwo, kɨko nolɨkafohoji
    oso mijo ayo mompo fɨlɨkofaofo. Ose ulososo kakoe huno angaꞌnohino mnaweho. Hwofɨkiꞌnyo
    wawomtolɨkeno oso hunoso mosyafɨsiyoꞌnjo. Oꞌo, oleꞌnohinoho huno syafɨsyososo.
    Ou, hwofɨkiꞌnyo sohwo kako nehopi wamontonoho. Oso hwe huhwo sohwo oso hungkuno
    olo soꞌmanji ou oso hungkunoso ne imoꞌnonefoho. Nehopi selohono.
  yon-yon: Nembed yiib yaa ke anam yedmendaan kei, kanembed ye niindem aom kuu karekmiyiibban
    inamen mimo kere, komo andaneen kuu kwananeen andi ye meenimbed aangko keyaa ‘Ub
    kuu nenwene karamok yiri korarok.’ ande yedmaneen kuu Godbed kwamune kamaneen.
  poi-NT: 'Nu̱ma mannɨ́máypa, siiga i̱ iñɨ́máypa yɨ́p co̱tsɨc iga: “Caayɨ de yɨɨm,
    nɨ̱gɨ miniccámta̱ji lamar”, jesɨc tienes que miwadáypa Dios juuts iŋwágáypa siiga
    d́a inii̱ duda y iŋcupɨcpa íña̱namaŋjo̱m iga Dios wɨa̱p miyo̱xpát.'
  dhg-dhg: Ga banha nhuma ŋarru gulitjtjumanma mä-wulitjtji warrpamꞌthum yana ŋayaŋuyu,
