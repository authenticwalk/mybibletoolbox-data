    ŋirrimany nhan ŋarru ṉakamana bala garmakḻin ḏamurruŋꞌḻin ḻupthun. Nhanmam ŋarru
    God-Waŋarryum giṯthumana yana banhayam bukuny ŋirrimany.
  wuv-wuv: A warefa'uai a'a hamu'ou, nabaa nemea i warenaa a'a fei maugeni ale'ei
    ba, ‘Aunu, wi siminaa ana yoi agi,’ ma lomi na hamamagua fei naranarana ma'uaa
    napa'aa we'i naranarana ba fei wareana i bigipa'i, iwe bigipa'i a'ana.
  quf-NT: 'Chiqaptami nishaykillapa: Mayqanpis Tayta Dyuspi tukuy shunqunwan kusalata
    kunfyakar ama ukmanta yarpurchu, kay qaqata ‘Kaymanta ashur rir mar yakuman yaykuy’
    nitinllapaqa, chaynu pasayanqa nir.'
  yuw-yuw: Nocho boinno sinom kantiwa, amna au yu irot yaiot muno kombing tobic tobicnobarac
    sa urongo ngo inontac, ‘Goc ongga topdec mondihi!’ ihoroc inongga ‘matana koing
    soun’ yongo kombing tobiunai wömai woroc, Kopotorocho yuhon dönacnohon toroc tun
    öngkung imangoc.
  mph-mph: Malany ngapi ngamin nuwu ta aralpa kapin ta kulakajpu ja God la anmartukpu
    mira nuyu nakapa iyamang nuwu. Kapin ta anmartukpu mira nuyu martapapa nakapa
    anmi ngaw ta murrgu, ‘God kunpanimajpungku kunpannyaka tuka kurrula’ malany yanat
    God yalyung nuwu la imi nungpakapa.
  hus-NT-1971: Chubax nan tu uchalchic max ca ucha’ nixe’ xi ts’en ca tixc’a ani ca
    pet’na al i pulic lejem, a Dios ne’ets ti t’ajchi max ca lej bela’ c’al patal
    a ichich ani yab ca co’oy i hualamtalab ta ichich.
  med-med: '@see-verse:MRK.011.022'
  bch-bch: Nakeo tautaunga pagimi, oangga sai ikeo pan lusi ga oaine bedane, ‘Eao
    dae ta dug ga sulug tadiai,’ ta eaba toa oa ilolo ruangada mao, be ilolo matua
    ta iadi mambe ele posanga toa oa ga iuot, eine ga iuot tautaunga ngan ei.
  cco-NT: 'Dseángꞌˉ e jáꞌˉbaꞌ fɨ́ɨˉɨ ꞌnʉˋ e doñiˊ i̱i̱ˋ i̱ nijíngꞌˉ e nisɨ́ꞌˋ e móꞌˋ
    la: “¡Jéengꞌ˜ ꞌnʉˋ fɨˊ na jo̱ güɨteángꞌˊ uøꞌˊ fɨˊ ꞌnɨꞌˋ jmɨñíꞌˆ!”, jo̱ song co̱o̱ˋbaꞌ
    ɨˊ dsíirˊ jo̱guɨ jáꞌˉ lɨ́ɨiñˋ e lají̱i̱ꞌ˜ e nɨcaféꞌrˋ do dseángꞌˉ nilɨtib˜, jo̱baꞌ
    lajo̱b nilíˋ jóng.'
  deu-1951: 'Denn wahrlich, ich sage euch, wenn jemand zu diesem Berge spräche: Hebe
    dich und wirf dich ins Meer, und in seinem Herzen nicht zweifelte, sondern glaubte,
    daß das, was er sagt, geschieht, so wird es ihm zuteil werden.'
  alq-ALGNT: 'Teb8e ki8idamonom, kicpin a8iag ketcinamendag odeikag acitc teb8etag
    kidji ijisenig adi ka ikidodj, oda kackiton kidji idag ii pik8adinani: ‘Ta8ickan
    iima acitc pakobi8ebinidizon kitcigamikag,’ midac iidi ke ijisenig.'
  ixl-NNT: 'tan jik chit tuk val sete, asoj la etal te u vitz ileꞌ: «¡Elen tzitziꞌ!
    ¡As kuxh bꞌen tu u mar!» chaj ex la etaleꞌ, as la chit ibꞌaneꞌ asoj yeꞌ la kaꞌkabꞌin
    etaama. Pet la ekꞌujbꞌaꞌ ekꞌuꞌl tiꞌ uvaꞌ la chit ibꞌaneꞌ kam uvaꞌ la etaleꞌ.'
  boa-NT: Muurá ámúhadítyú tsaate ɨ́mɨááné ímí cáhcujtsómé éhbau cámehbáú nééiyá téhbau
    ɨɨ́ɨ́ne móóáj pɨɨnévu. Ahdújuco muurá téhbau ɨ́ɨ́néiyóne.
  etr-etr: Na dilima dofä gelola sähago, Dolö afädëa asigi äudä negela made, segebi
    gowema dihï dagabola duhuludaia digamola, ea säse amo dofä amamolöla helësëseda,
    ea säi amo gadola amamolömelë.
  quh-NT: 'Chekata niyquichej: Pillapis cay orkota ninman: “Caymanta okhariska cay,
    jatun kochamantaj wijch''uycuska cay”, nispa chayka, paypaj ruwaconka. Astawanrí
    payka Dios chayta ruwananta tucuy sonkowan creeshananpuni tiyan mana iscayrayaspa.'
  kwi-kwi: 'Watcha kaiznamtus. Diosta paikukane, Diosta watcha ka min kit nɨjkultane,
    nune an ɨnkalta ka kizshina: “An ɨnkalta katsa pirakima ɨnintus.” Ka kiztawane,
    an ɨnkal ɨnazi. Diosta kaijchukasa wat nɨjkultane, Diosne nu tɨriztu aizpa kinazi.
    “Dios nawa kiwainsachi” mintane, Diosne nu kaizta aizpa kimanazi.'
  agm-agm: Isɨhiya usa baiwɨ Autaahaatɨhopɨ gɨwunyaahohiyɨhiya kɨmɨrɨ sɨhoaarɨmɨrɨ
    tipɨmati, ‘kɨnyɨ niwautɨpesi durɨhɨraatɨhɨ tɨmandaate,’ undɨwɨ nga kaundɨtaapo.
    Kaundisaihɨ amɨ kɨretɨ tɨtɨhɨ kiya noaipaitaise. Saiwɨ kaundɨtaatɨwɨhiya maarɨho
    yiyahwɨ gwɨnyaapɨhiyaamaahe, owetise. Nehɨ maarɨho naasohɨhɨ gɨwunyaapɨ nyahɨ
    katisaihɨ tɨtɨhɨ akɨpɨpa noaipaitaise tɨwɨ gwɨnyapenawaawɨ katɨtaapo. Isɨ nɨnɨ
    sangi akɨtɨnɨhɨ sandɨ kasatataato, sahɨ wapaapɨ gwɨnyapenawaawɨ katisaihaahɨ tɨtɨhɨ
    akɨpɨpa samɨ katohɨmumwaaŋɨ kamwaaŋɨ japepihɨra tɨtɨhɨ kapa noaipaitaise.
  ubr-ubr: Yau awurem dura bag, iyai iyafan atonio oyau inawur inau, ‘Emisir toum
    eboem kamitai eitawarim.’ Om nunuamui on men fetag fetag uninonot mes, baise om
    unitutum on ato dura aifan u’yau on arimon inmatar, arimon aurim sinafour.
  tsw-NT: '@see-verse:MRK.011.022'
  cax-NT: 'Ñemanauntu arrüna sucanañü aume: Arrti naqui nanti ümo taman yiriturrü:
    “Acosi auquina, aiñasü au narubaitu turrü”, arrtü champü isane quiatarrü ñapensacarrti
    au nausasürrti, y arrtü icocotati arrüna nurarrti, ta cocono.'
  aia-aia: '''Inau wai ''unua ha''a-momori tana''amou: ''Ia tei nai hinihini ma bwa''i
    ''adoma''i heiruarua''a, ''ai matai o''ani ''iniai hungahungani, ‘''Oi sara baaniai
    dorani ma''oi hura''ai asi!’ Na maho nai ''unuasi ''ai to''o''a ''onaai ''irisia
    anasi.'
  srp-1865: 'Imajte vjeru Božiju; jer vam zaista kažem: ako ko reèe gori ovoj: digni
    se i baci se u more, i ne posumnja u srcu svojemu, nego uzvjeruje da æe biti kao
    što govori: biæe mu što god reèe.'
  agt-agt: te kakurugan ya uhohug ku tekamuy ta am ikatalak muy ya panguffun na tekamuy
    a mabalin ta ibar muy sangaw ta bagetayin ‘Umalit kan te maglattu kan ta bebay,’
    a Namaratu mantu ya makkamu petta makkwa hala ya nebar muy, am kakurugan ta awemuy
    pagduwaduwan ya nonot muy.
  lug-lug: Ddala ddala mbagamba nti buli aligamba olusozi luno nti, ‘Siguka ogwe mu
    nnyanja,’ n’atabuusabuusa mu mutima gwe, naye n’aba n’okukkiriza, ky’ayogedde
    kirituukirira.
  yby-yby: Nemoya wehe loko lo libekoloyo, elilo. We makolimoya bola makomidana enemane
    oko babiya oko lemekoko le ela noku hilo loko letiboya, atala lowe kamoko makoko
    elewole oko ke-minoko letibotoya, hitibo ne.
  heb-heb: כי אמן אמר אני לכם כל אשר יאמר אל ההר הזה הנשא והעתק אל תוך הים ואין ספק
    בלבבו כי אם יאמין כי יהיה כאשר אמר כן גם יהיה לו׃
  mpp-mpp: Foinac, monic ye kweleina ngageboc mikac galu wiyac monicte me monicte
    milu yogolec noine fikenale ngagesingkedaictewa, ye kupic edi fangkelu kiwecka
    haunale mime yogo fikedaicte, yogo noine edocngebagabac.
  apb-apb: To'ohuu no ko unue huni'omu uri mala ta'ena nga iini eemiu ko unue hunie
    toloi henue ie uuri, ‘O ke pola mola i eesi,’ na e ka'a ne'isae rue-rua'a, nge
    nga taa e sukaa kei reu mola hunie.
  san-TEL: యుష్మానహం యథార్థం వదామి కోపి యద్యేతద్గిరిం వదతి, త్వముత్థాయ గత్వా జలధౌ
    పత, ప్రోక్తమిదం వాక్యమవశ్యం ఘటిష్యతే, మనసా కిమపి న సన్దిహ్య చేదిదం విశ్వసేత్ తర్హి
    తస్య వాక్యానుసారేణ తద్ ఘటిష్యతే|
  ben-IRV: আমি তোমাদের সত্যি কথা বলছি যে কেউ এই পর্বতকে বলে সরে সমুদ্রে গিয়ে পড়,
    এবং মনে মনে সন্দেহ না করে, কিন্তু বিশ্বাস করে যে, যা তিনি বললেন তা ঘটবে, তবে তার
    জন্য তাই হবে।
  ntu-ntu: Da angidr lc napibo bamu. Mzli kznike rlx-ngrbzmu da mz Gct, bzkq drtwrmu
    li. A' drtwrmu nabr kx sa na-ayzlu-ngrbzle natqmu, x delc natwz-ngrnamu nike rlxtiamu.
    Apule mrlx kc tqpibzle mz newz kc kx, ‘Brkalzm x tao prla mz zmatq ngr Gct.’ X
    Gct sa narlr-ngrbzle bade nike rlxtile.
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਜੋ ਕੋਈ ਇਸ ਪਹਾੜ ਨੂੰ ਕਹੇ, ਉੱਠ ਅਤੇ ਸਮੁੰਦਰ ਵਿੱਚ
    ਜਾ ਪਉ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਭਰਮ ਨਾ ਕਰੇ ਪਰ ਵਿਸ਼ਵਾਸ ਕਰੇ, ਕਿ ਜਿਹੜੀਆਂ ਗੱਲਾਂ ਮੈਂ ਆਖਦਾ ਹਾਂ
    ਉਹ ਹੁੰਦੀਆਂ ਹਨ, ਤਾਂ ਉਹ ਦੇ ਲਈ ਹੋ ਜਾਵੇਗਾ।
  gvc-gvc: Potocã niita nija mʉsare. Ahdʉ tʉ̃cʉre pjiri mapʉ mʉsa cohã dutichʉ mʉsa
    niriro seheta ã waharohca. Cohamacʉre noano mʉsa wacũ tuachʉ “Yʉ siniriro seheta
    ã waharohca”, mʉsa ni tʉhotuchʉ mʉsa niriro seheta ã waharohca.
  mwp-mwp: ngithamulpa zagethoeginga kedha ngidh koey pad mura adhathayan malupa.
    Ngidh na mina yoepathaman nginu ngoenakapoenu nanga ngoelkay yoepathamayginga,
    ngidh gasaman mi zapa nanga ngi yoewdhepa.
  ksj-ksj: E hubehune ziꞌohe. Iniuꞌa maḡa ꞌadi ninaꞌa, “Ḡihitadu, davara zamaḡano
    buanoꞌi” rae reꞌuma. Ebu zamaḡa mene ꞌadaꞌadiꞌuma. Zuni aneꞌa rateꞌe haḡaiḡa hubehune
    fureraꞌuma rae zamariꞌuma. ꞌOuge Badiꞌa mazao fine, huganiꞌa ane mazao fureraꞌuma.
  sbk-sbk: Mwini imbabhula mubhanje ni imani ushili bhula igambaili, 'Epa, liwitaje
    lyilyo munsumbi khashele huli mashaka mmwoyo gwakwe lelo awamini ishayanjile shaibhoneha,
    isho shawanza Ungulubhi shawanza.
  mya-JVB: ငါအမှန် ဆို သည်ကား၊ အကြင်သူ သည် ယုံမှား သောစိတ် နှင့် ကင်း ၍ မိမိဆို သည်အတိုင်း
    ဖြစ် မည်ဟု ယုံကြည် လျက်။ ထို တောင် ကို နေရာမှရွေ့ လော့၊ ပင်လယ် ၌ ကျ လော့ဟုဆို
    လျှင် ၊ ထိုသူ ဆိုသည်အတိုင်း၊ ဖြစ် လိမ့်မည်။”
  kgf-kgf: Hélacnec énézéwa, méŋ i boŋa youmi bacgéma konduŋiguc hiŋgacna ʒéma qeriaiguc
    ewa éréhéc ménda wamma ara ʒézac imuac héla hicŋimac ʒéma ninʒéŋgéyu imi hicŋimac.
  awb-awb: Teiníboq írátíáhro. Wehukenínká sáwéhyabe teawena, Sáwého, arega mitaq
    sue anotah kawéhúpípéq kogahno teawinaraqmé mirainawire. Wega teawina ehwéhnsábé
    árahinabomo íwíáh íre ínaraq peh ínéga iraru ehwéh aiq pútaraginawire íwíáh ínaraqmé
    mirainawire.
  gdn-gdn: ki ka wi kweya buri simuri, iwagi ke; ‘Kau kiri uburi egi kayanuwagi’,
    ki ka kweya ki kiroto uburoto egi kayayagisi. Ko wi notaga apeya apeya notapiyoi
    were simuri ki ka e eba kiroto uburoto kayayagisi. Wi notaga eyaka mena iwagi
    ke; ‘Nau karako suwagubuwani ki wenayagisi’, wi notaga inako yagisi ki ka wi iwagubu
    ki wana wenayagisi.
  hvn-hvn: Kiri parahajꞌa tèra muu, nara lema muu ta lii pa hewue lede, ta bꞌita èni
    jꞌe lari èni la dꞌara dahi ae. Do ta lare ma ri Deo ne lede na ène, ki parahajꞌa
    muu nga petuu. Parahajꞌa we muu nga ketèra pa Deo.
  nko-NT: Ɔnɔkwalɩ ndɛ mlɩ bláa, ɔhagyíɔha ánɩ́ ɔbɛ́bláa ɩbʋ ánfɩ ɔbɛ́ɛ, ‘Púli
    yowie ɔpʋtɔ’, omegyi nwɛ́ɛn mʋ klʋntɔ, olohogyi ánɩ́ asʋ́n ámʋ́ʋ́ mablɩ́ ámʋ
    ɩbɛ́ba mʋ́tɔ́ á, ibópulí yɔ́.
  bsn-NT: Riojo mʉare gotiaja yʉ. No bojagʉ yʉre ajitirʉ̃nʉgʉ̃, i burore, “Moa riagajʉ
    mʉa masune rocaroacoasa” ĩ yijama, to bajirone bajirʉaroja, “Dios ĩ ejarẽmose
    rãca yimasicõagʉ̃ja” ĩ yitʉoĩa tʉjabetijama.
  pib-NT: Galikaka wane nchingi, katukokta wane chinru tye magka, ‘Puxrikanu. Wa tsru
    wenu puknokinwa.’ Gi wa shikpokwakgajitachriko, seyni ralixa wane rixanu chinyawaka,
    wanepotuko rixanu wale chinanupa.
  wiv-wiv: Ta tani matotonia ni miu, kua kaka katiu ni tani barae kara potuna kuari,
    ‘Divurutiho nu pozi nu dua kara dazi.’ Kua ni beta ni lohoi ruarua na poloka mule,
    palaka e bilip matoto habuka nazia kua e tania da e bele matoto, ia da e bele
    matoto habuka kena ia e tania.
  reg-reg: Mwikilishe enibhabhwila ati oyo alalibhwila libhanga linu, 'Sinduka wenyele,
    ujokwilasa munyanja, labha kekilisha mumwoyo gwaye echoaika echibhonekana, nikwokutyo
    Nyamuwanga alakola.
  mlh-mlh: Nonji buŋo foriine mo iŋi ŋajibe maneniŋ, “Moji buŋore foriine fukeiŋ ore
    maŋyoka so maneru tuku yoore rauinere iŋi mitigana, ‘Go tuku yo qomukuru pakereru
    raru koego rua.’ Oŋu mitigaku Anutu manesiŋ gako foriine ore so fukeiŋ.
  gof-ENT: ታኒ ሂንቴው ቱማ ኦዳይስ፤ ኦኒካ ባ ዎዛናን ሲና ጊዳባይ ሃናናይሳ ኣማኒዲ፥ ሃ ዴሪያ፥ ‹ዴንዳዳ ኣባን ኩንዳ›
    ያጊኮ ኢያው ሃናና።
  aau-aau: Hakwe hme ok-ar kiy-mekow, hmo prueyn mnuw ehe senkin posokwaw me e, ‘Hunkwe
    lok-sian nok, hunkiaw-ayay sour-yawp-ar mon maka-lway swakeyn,’ seyr hiykwe uron
    imnok amnok nan lopa, seyr senkin nak-nanpanan kiykiy-ay ankin, hiy pay se me
    e, suw mo senkin lousne, suw hyekwe mo senkin lousne.
  tvk-tvk: Reitin li nabiteni mi xamim, xosxa tei e xamim isemae ni vathu ak ihit,
    ‘Umea uhe reling voninom e ha uhe tas,’ e mutanem male ni ti naha xa di musisi,
    ma istal ihe reitin. Hi ipol ni e rin namim.
  prf-NT: 'Tandaan moy iddi: ni manampalataya kam ten Diyos sakay awan kam magalangan,
    ay maari moy a kagiyán ti bukiden a, ‘Umibut ka haán, tumápduk ka ti digeten,’
    ay mangyari.'
  auy-auy: Éraiꞌa simátime súne. Maanómátáfé séꞌo iyé faiwíꞌwé nompáꞌá kumuwómó síyawi
    ímbo kaeꞌ-ímáyáá tokésamo súndantemba éraiꞌa íníye síyanamo éna éraiꞌa miyá íníye.
  tbg-tbg: Nenavu mintiaqi viha maa aiqinarara tiha, Tuvitarera varuvaqi aquvuane,
    tivarave. Ne minti tihama kia taara aato iriraiti, quqaama mintianarove, tivera,
    Kotiva ninavu kahaqiraro aiqinavano tuvitarero varuvaqi aqu vuanarove.
  hub-NT: 'Ju nainta juna chikichik shuarkesha chicharuk: ‘¡Nainta, jui atsuk, nayantsanam
    wajata!’ tusa iturchat enentaimtsuk, nekas tumattawapi tusa tamaka tumamainaiti.
    Nunaka wika nekasa tajarme.'
  hmo-hmo: Momokani lau hamaoroa umui, tau ta ese inai ororo ia hamaoroa, ia gwau,
    ‘Oi toreisi, oi moru davara lalonai.’ Bema ia daradara lasi iena lalona dekenai,
    to ia abidadama henia iena gwauraia gauna do ia vara, iena hereva gauna do ia
    davaria momokani.
  big-big: Kerewiyi, nogo inuwayegi ngago wameik pera kozak yei, tamizeige yombanu
    nakko lewak pobokki pelik mei, somiyora koli logo panga kai wizambekke wale, mei
    logo tamizeige yombanu pok Anotoyegi ngizi panu kumula logo kangka neyau ono purik
    mabura pokko kaiyara ngizi mizagi.
  gux-G: 'N waani yi yeni e moani, yua n yedi lijaali ne: Fii ki ban baa minin ciaman
    nn, ka kubi maalimilie o palinni, ama ki duu wan yedi yala yeni o pali kuli li
    go ba tua yen n ne, kilima o tienu n ba tien nni.'
