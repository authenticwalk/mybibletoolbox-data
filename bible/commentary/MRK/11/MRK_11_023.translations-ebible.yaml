verse: MRK.011.023
translations:
  kpx-kpx: '@see-verse:MRK.011.022'
  okv-H: Ungota degi ke be erena, embo amuna tiri emita degi ‘umo uketo pambuto eva
    ta vejo’ ainge jeneki ae God humota ue aisuja amo God na aisuja, avoeto erena.
  tbo-tbo: apo iyai oya geka uyahina ina baha po ina gunawotowi po u boga ina yoli,
    apega anai nugoluwaluwagana ma inapa anai witumaganana yaka apo ina wiponawogogeya.
  mal-C: ആരെങ്കിലും തന്റെ ഹൃദയത്തിൽ സംശയിക്കാതെ ഈ മലയോട്, ‘പോയി കടലിൽ വീഴുക’ എന്നു
    പറയുകയും താൻ പറയുന്നതു സംഭവിക്കുമെന്നു വിശ്വസിക്കുകയും ചെയ്താൽ അത് അവന് സാധിക്കും
    എന്നു നിശ്ചയമായും ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν ⸋γὰρ⸌ λέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῷ ὄρει τούτῳ, Ἄρθητι, καὶ βλήθητι εἰς
    τὴν θάλασσαν, καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ, ἀλλὰ ⸂πιστεύσῃ⸃ ὅτι ⸂2ἃ⸃ ⸂3λέγει⸃
    γίνεται· ἔσται αὐτῷ ⸋2ὃ ἐὰν εἴπῃ.⸌
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के जो कोए इस पहाड़ नै कहवै, ‘तू उखड़ जा, अर समुन्दर
    म्ह जा पड़,’ अर अपणे मन म्ह शक ना करै, बल्के बिश्वास करै के जो कहूँ सूं वो हो
    जावैगा, तो उसकै खात्तर वोए होवैगा।
  khz-khz: Taunatauna avaikilamina, talima taa na egolo pene vaikilaa, ‘Ono vegapiiti,
    pe rawaparai ono vepiarai,’ aona ati aovoaovona, na pene vega-taunatauna, rakagau
    pene kilagia gauna pene taunatauna genai, vokala pene wala.
  deu-TKW: 'Wahrlich ich sage euch, wer zu diesem Berge sagt: hebe dich weg und stürze
    ins Meer, und nicht zweifelt in seinem Herzen, sondern glaubt, daß, was er spricht,
    geschieht, dem wird es zu teil werden.'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ, chquiꞌ nu bönniꞌ guiëꞌ guíꞌadauꞌ ni: “Bcuit ni,
    yajsóa lu nis zxön”, len cugác chop ladxëꞌë bönniꞌ naꞌ san gdu ladxëꞌë tsejlëꞌë
    gunëꞌ Dios ca naꞌ rnëꞌ, caꞌ gac.'
  lin-lin: 'Nazali koloba na bino penza ya solo : soki moto alobi na ngomba wana :
    « Longwa wana mpe mibwaka na ebale ; » soki atie tembe te kati na motema na ye,
    kasi andimi ete makambo oyo alobi ekosalema, solo, akomona yango kokokisama.'
  hns-NT: 'Soen, dje aapan diel bhar se Parmeswar me bieswaas kare hai aur dje ke
    doebdha na hai, oe hia ke pahaar se bol sake hai: ‘Oekhar, aur samoendar me gier
    dja!’ aur Parmeswar ose aise karwaaiga.'
  noa-E: 'Mua chadcha pãrag mag chirʉm: Ãbmua khãijã durrsĩigta wounagamjö iekhabaawai
    chadcha ichdëu jaaubarmjö ich ipierraa aju khĩirjunaata “Jãigmua mawia jũrr phũas
    eeta dʉnʉʉubaimá” akhiin, chadcha Ẽwandamau ichdëu mag iekhabarmjö apijugui ajim
    anʉm, ichdëu mag iekhabarmjö Ẽwandamau chadcha magpiju khĩirjunaata iekha sĩewai.'
  eng-EMTV: For assuredly I say to you, whoever says to this mountain, ‘Be taken up
    and cast into the sea,’ and does not doubt in his heart, but believes that the
    things which he says are coming to pass, whatever he says shall be his.
  mib-NT: Chi jendaá cahán rī jiín ró, núu ndé ñáyuu cahān i jeē cújiyo yucu yáha
    quihīn nde nuū mar, te núu tú nacani sɨquɨ́ ni i, chi sa suhva candíje i jeē cóo
    nájnūhun ni cahān i, yūcuán na te cundaā jeē ni jícān i.
  bea-bea: Atai kwa hli anaghaisi, ooline ti khis atyetane, Achu ninintsit kahchu
    otsinachatoohtyeli tu chok tsi; kahchu atu tawahkootye ate tadzye ihe, ahwole
    ihe kootilon ate ayi ooli ehtii sakyehchi niwotsitti; awohiisi atghazi ooli tyekootesi.
  lif-NT2: '@see-verse:MRK.011.022'
  xnj-xnj: Nikuvajovela chakaka, mundu akachijovela chitumbi, ‘Tupukayi ukajitaga
    munyanja,’ Changali kuvya na wogoyi mumtima waki, nambu ngati isadika mambu goha
    gihengeka yati ihengewa lijambu lenilo.
  mmx-mmx: A tong tuturun i rinimi. Do tara na tong i ri na lavatkaana xeretna, ‘Una
    onon la una subu tup tou at laras,’ la do neni i nunu ruturun keneng at lebelen
    la lodoxoma ren kopmen na sixit ekarakat, Moroa naba lox i xerepmo.
  cbr-NT: Asérabi cana mitsu cain, unían —sapi ca 'atima 'icë —quixun sinánquinma
    —asérabi ca Nucën Papa Diosan 'ati 'icë —quixun sinánquin, ënë matá —ënuax ca
    parúmpapanu racati cuantan —quixun cacëx ca usai 'iti 'icën.
  tee-NT: 'Slivasalh ju iclajunau. Va tichi chavaich ju cajunilh ju ani talhpa: “Ak''ost''ich.
    At''a''uchich ju laca''alama”, pus canavinicana''. Para tasq''uini ni jantu va
    tam tam canona'' la''ix''alhunut. Alai calaca''iya'' ni calhixajanta tuchi canona''.'
  eng-LSV: for truly I say to you that whoever may say to this mountain, Be taken
    up, and be cast into the sea, and may not doubt in his heart, but may believe
    that the things that he says come to pass, it will be to him whatever he may say.
  cak-NT: Romari', can ketzij nin-ij chiwe chi xabachique (xama'anchique) ri ni'in
    che ri juyu' re' chi ntel-e we' y tik'ax chupa ri mar, can quiri' xtibanataj.
    Xa can ketzij nunimaj chi nibanataj y man nipe ta pa ránima chi xa man xtibanataj
    ta.
  pah-NT: 'Tamombe''u katu ti pe me: G̃a jikogame Tupana''ga rehe oporanduva ga pe
    Tupana''ga po ti g̃wendu katu nhinhi''ig̃a javo, na ja po ti hekoi g̃a pe a''ero
    nehẽ, ei ga. Po ti g̃a ei Tupana''ga pe tojipe''a ti yvytyruhua onhimomboa ypiahua
    pype javo, a''ero po ti Tupana''ga imbojipe''ai g̃a pe, ei ga. Po ti g̃a ndogweroviarihihũ
    mara''ngu po ti ojipe''avo javo, a''ero po ti Tupana''ga nombojipe''aukari g̃a
    pe nehẽ, ei ga.'
  sja-NT: 'Mɨa wãarata jararu. Eperã wãara Tachi Ak''õrede ijãa bɨ pɨrã, iidiipia
    bɨ ne-inaa oomerã, ichi t''ãridepai k''ĩsia-ee: “¿Ooik''ã wa oo-e pai?” Mãgá Tachi
    Ak''õrepa irua jaradak''a ooit''ee. Jararu pɨrã eemaa: “Jãmãik''aapa ãyaa wã́ji
    mãik''aapa p''usa jãde baaináji,” Tachi Ak''õrepa mãga ooit''ee.'
  xed-xed: 'Kahwathwata ka yu ta mnaghunata, dər ya ghwá ya mnə mndu kazlay: Sliʼafsliʼa
    ka vzamta ka ta vgha da drəf! kaʼa nda tsi katsi, ka dgaŋ a tsi ta ghəŋ ta ghəŋani
    wu, faffa ta ghəŋani ta skwi ya mna tsi ŋa magakwani katsi, dzaʼa maganamaga Lazglafta
    ta tsa skwi ya.'
  mks-NT: 'Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná cachi ndó xi̱hi̱n
    yúcu̱ yóho: “Caxoo ta cuáhán jáque̱tún mún ini tañu̱hú”, ta tá co̱ cáhvi i̱vi̱
    jo̱ho ini ndó ta tá candúsa ndó coo tá íin cáchí ndó ta chí já ndusa coo.'
  gfk-S: '@see-verse:MRK.011.022'
  bmu-bmu: Nöŋön keu ölŋi kun kewö jibi mötme, “Kunŋan keuŋaŋgö ölŋi ahumapkö uruyahöt
    qahö aka kunduŋi kiaŋgö toŋaŋgöra kewö jim kutubawak, ‘Mönö kunduŋi ki qeköba
    wahöta anda köwetnöŋ alman.’ Mewö jim kutuba Anutu möt nariiga ölŋi mönö miaŋgö
    dop ahuma.
  dgz-dgz: Ne tave di wadiaivin, e anu tumat ega wandepiwa amba anu bambam ya tanewa,
    amba tunup inap anega wane, ‘Ao yon asepa puimani geak,’ ap anega diane ame di
    tata.
  eng-GNV: For verely I say vnto you, that whosoeuer shall say vnto this mountaine,
    Be thou taken away, and cast into the sea, and shall not wauer in his heart, but
    shall beleeue that those things which he saieth, shall come to passe, whatsoeuer
    he saieth, shall be done to him.
  zaa-NT: 'Hualigani te'' nia'' le qui''ni nuỹa tediba gą́ i''ya duį: Becuitta nna
    guttè lo indatò'' la, pero bittu gudu chùppanią na sino qui''ni tsíalatsi''į qui''ni
    nu chi rą na huaccą cumplir, làniana hua ttìą.'
  eng-WEBSTER: For verily I say to you, that whoever shall say to this mountain, Be
    thou removed, and be thou cast into the sea; and shall not doubt in his heart,
    but shall believe that the things which he saith shall come to pass; he shall
    have whatever he saith.
  guh-guh: 'Xaniajanë pacuenia pacatsipaebijitsiatsi. Itsa pajamatabëjumaitsimë tsipae
    Dioso yabara: “Dioso nejumecovënëtsiana xua vajëtsianajë Diosojavabelia,” itsa
    pajamatabëjamë tsipae, pacajumecovënëtsipa mapatsuto ataje. Nexata itsa pajumaitsimë
    tsipae mapatsutojavabeliaje: “Natixire majotavecuaje. Pucaxanetojavabelia jopare,”
    itsa pajamë tsipae, pacajumecovënëtsipa. Nexata mapatsuto ataje paneitorobicuenia,
    pacajumecovënëtsipa. Itsa pajumecovënëtsianame Dioso papecatoexanaejavanexa, itsa
    panajamatabëxainaenamenua Dioso ëpapecajumecovënëtsijavanexa, xua pavajëtsianame
    Diosojavabelia, Dioso pacajumecovënëtsiana.'
  bon-bon: Cane toraca mene jijenininine, laati te liba jaajuge ai podo ne egä, ‘Awetänti,
    malu cabu me ajari,’ piiyepu tabe liba lica neeneni ngene atwana cama, yepä jäätrunguge,
    egä tabe ngena tääpume jaajuge, pa läbitepi, siige peei te pagege äbita teeme
    tääpume.
  nhw-BL: 'huan melahuac aqui hueli masehuali catli quiilhuis ni tepetl: ‘Ximoquixti
    huan ximomajcahua ipan hueyi atl’, sintla temachtli quineltocas ica nochi iyolo
    para panos catli quiijtojtoc, Toteco quichihuilis.'
  swh-ONEN: Amin, nawaambia, mtu yeyote atakayeuambia mlima huu, ‘Ngʼoka ukatupwe
    baharini,’ wala asione shaka moyoni mwake, bali aamini kwamba hayo asemayo yametukia,
    atatimiziwa.
  wbi-wbi: Kyang'haani nikuvuvavuula' umununhu ghweni angati ku kidunda iki, 'kumuka,
    ghutaaghe mu nyanja,' angave nu lwitiko ulusila nganighani mu mwojo ghwake, na
    kuhuviila kuuti sino ajovile sijovile sivombeka, ulufuunyo lwake lukwupilua.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u ɡuu teni sɔ̃ɔmɔ tu seewo tu tii sure
    nim wɔ̃ku sɔɔ, mɑ u kun sikɑ sikɑ mɔ̀ win ɡɔ̃ruɔ kpɑ u n nɑɑnɛ doke ye u ɡerumɔ
    sɔɔ mɛyɑ n koo mɑɑ nùn koorɑ.
  eng-KJVCPB: For verily I say unto you, That whosoever shall say unto this mountain,
    Be thou removed, and be thou cast into the sea; and shall not doubt in his heart,
    but shall believe that those things which he saith shall come to pass; he shall
    have whatsoever he saith.
  kgk-NT: '@see-verse:MRK.011.022'
  waj-waj: 'Na kua kutaavai ngii giaa ngii miaunoo. Fai gioonna kiaapu voovoono aa
    taapi aavaa tinara: Tavagiauruee nnoori haruungaivaki kuanee, kiaa kioo fai ari
    tii kuaivaara hama ivo taara yaata utuoo ivaara Anutuuqo kutaa iinaravee tino
    too fai Anutuuqo iinaravaivee.'
  ekk-PKP: '„Usu mind, kui sa ütleksid sellele mäele: „Mine siit ära ja heida end
    merre“ ja sa ei kahtleks oma südames, vaid oleksid veendunud selles, mida sa ütled,
    siis see juhtub!'
  mpx-mpx: Ya ba tunahot eliyamiu, ebo gamagal etega ni baek oya ya elana ni ba, ‘U
    egon u na totom u aliyohiwa hogaa’ ge ebo ni abulilek te nasi ni masal ni ola
    wana baaba ge ebo nige ni nunuwa lalabui, inoke oya ni miegon.
  wbp-wbp: Kajilpankulurla wala nyinayarla Kaatuku kapuru-wangu, kajilpankulurla nyurrurla
    wangkayarla yaliki pirliki, ‘Karrinja-pardiya, manu kijikarra-nyanu kaninjarra
    ngapa wiri-kirra!’, yalirli pirlingki kajika-nyarra purda-nyanyi nyurrurlaju,
    manu kajika-nyanu yangarlu kijinirra ngapa wiri-kirraju!
  luo-luo: Awachonu adier ni ka ngʼato owacho ne godni ni, ‘Dhiyo mondo inyumri e
    nam,’ ma ok obedo gi kiawa e chunye kata matin, to oyie ni gima owachono biro
    timore, to gima odwarono notimre kamano.
  nhe-NT: 'huan melahuac aqui hueli tlacatl tlen quiilhuis ni tepetl: ‘Ximijcueni
    huan ximomajcahua ipan hueyi atl’, intla quineltocas para panos tlen quiijtojtoc,
    Toteco quichihuilis.'
  aii-aii: '”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܐܵܡܹܪ ܠܐܵܗܵܐ ܛܘܼܪܵܐ: ’ܦܘܼܫ ܫܩܝܼܠܵܐ
    ܘܪܘܼܦܝܵܐ ܒܝܵܡܵܐ،‘ ܘܠܵܐ ܗܵܘܹܐ ܦܘܼܠܵܓ݂ܵܐ ܒܠܸܒܹܗ، ܐܸܠܵܐ ܗܲܡܸܢ ܕܡܸܢܕܝܼ ܕܛܵܠܹܒ ܒܸܬ
    ܗܵܘܹܐ، ܒܸܬ ܦܵܐܹܫ ܥܒ݂ܝܼܕܵܐ ܐܸܠܹܗ.'
  esk-NT: Iḷumutun uqautigipsi, Nipliutigupsiuŋ iġġiq, ‘Ki, nuutittin igitaulutiŋ
    taġiumun’ atuumagisipiaqtuq. Taamna nalupqinaitchuq. Ukpiġillapiaġupsiuŋ iluqnauġusi
    taatna atuumagisiniḷugu, tavra savaaŋupkałhiñaugiksi.
  msb-msb: 'Matuod an ginasabi ko sa iyo: an magsabi sani na bukid, ‘Gabot kag ipilak
    an sadiri mo sa dagat,’ na waraʼn pagduha-duha sa iya tagipusuon kundi nagatuod
    na an iya ginasabi mangyayari, ini hihimuon san Dios para sa iya.'
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹², ju³ná³ hein² dsa² ca¹tsáih¹ máh² ná¹²: “¡Jŋiah¹!
    ¡Gu²ho¹² jmø³ŋih¹³!” Hi² tsa¹lë́²dsa tsa¹lé² mi³né³. Cøng² hi² hé² báh³ dsa² hi²
    lé² cónh¹ lǿa¹² jǿg³ juúh²dsa. Jøng² lǿ² báh³ lah¹jøng² quiah¹²dsa.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ଜେ ନିଜର୍‌ ମନେ ଅଇସି କି ନଏ ବଲିକରି ଏନେ ତେନେ ନ
    ଅଇ, ସେ କଇବା କାତାଇ ବିସ୍‌ବାସ୍‌ କରି, ‘ଏ ଡଙ୍ଗର୍‌ ଉଲ୍‌ଟିକରି ସମ୍‌ଦୁରେ ଜାଇ ଅଦର୍‌ ।’ ବଲି
    କଇଲେ ସେଟା ସେନ୍ତାରି ଅଇସି ।
  meu-meu: Na hamaoromui momokanimu, ta ese ina ororo baine haḡania, baineto “Ba heraḡa,
    davara ai ba henege dobi”, bona lalona basine daradara, lalona idoinai baineto
    e gwauraia ḡauna na do baine hekara, ia ese e gwauraia ḡauna do baine abia.
  yva-NT: 'Syo raura tugaive: ranivara wapo unate wato raura nanto wapare, ‘Nyansop
    usya ntento no mayan!’ weamo wadaura somamo Amisye po raunande wasai kobea. Weramu
    weapamo vemo wamamaundive rai jakato inya, yara wapanave wapare animaisye mirati
    wapo ranajo nande kobe, naijeamo Amisye po raunande wasai.'
  dgc-dgc: éy maari moy a utusan i buked yae a umibut sina a bumatikal ta diget. Eng
    éwan kam mégalanganin, sakay maniwala kam a manyari tu utus moy, éy manyari a
    talaga.
  zpm-NT: 'gneli naa lo to gaṉle: Niicle ncuaaṉe mazdraa ngaṉ gnab zho lo me, zuṉ
    mew; lëëraasi none dib zdoo zho gliladz zho zac miṉe rnee zho, ni palal gacchopd
    guic zho.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Khoryenkom hona owyanye xenyetoko,
    rowyaro rma rha eryehokano meryatxhe hampànà, noro yahoxet yano me mak ha, kekon
    hatà. Oyoyukyatxhe hampànà, àhà ymo, moro ymo. Owyanye, ohtakako, atarymako tuna
    ymo kwaka, Khoryenkom yahoxet yano me, katxhe rma, oyoyukyatxhe hampànà, moro
    ymo. Onà wyaro kahra mak ehtxoko, ohnawonye, kekon hatà. Royukyan hana, àna hana,
    kahra ro mak ehtxoko, ohnawonye. Royukyaha xaxa mak hampànà, katxok xa ha, ohnawonye.
    Àro wyaro owyanye tatoko rma, oyoyukyatxhe hampànà, moro ymo, Khoryenkom hona
    rma haxa owyanye xenyàr ke mak ha, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Omendingak jirin amu sawenduwa, os wavu frijip frijip ji hishina ambu nahi,
    os ji mba, �Telemba nyir usaha fa lakak layika.� Karem ji mba nahi, si usa indahi
    sir.
  npi-ULB: साँचो साँचो म भन्दछु, जसले यो पहाडलाई, ‘उठ् र समुद्रमा झर्’ भन्‍छ, अनि
    त्यसले आफ्नो हृदयमा कुनै शङ्का गर्दैन, तर त्यसले मागेको कुरा हुन्छ भनी विश्‍वास
    गर्छ, परमेश्‍वरले त्यही नै गर्नुहुनेछ ।
  cgc-cgc: Gakeseg igos an tenged gid ta ake na ambal daw sugiran ta kyo na bisan
    kino na mambal ta yi na bukid, ‘Akwaten ka ta Dyos daw ilabyog naan ta dagat,’
    daw gapati gid kanen na ula gadua-dua na matabo, iya na ambal matuman.
  tim-tim: Luâk siâŋe hân gimbâŋe ekmâ hin dâwiap, “Gimbâŋe are hogoakmâ haruân geâk.”
    dâm âmâ biwiŋe Anutugâlân katmâ han lâuwâ bo akmâ nâŋgâm heŋgemgom makto âmâ are
    bunŋe miawakto gimbâŋe are hogoakmâ gewiap.
  yor-yor: Lóòótọ́ ni mò wí fún un yín, bí ẹnikẹ́ni bá wí fún òkè ‘Ṣídìí, gbé ara
    rẹ sọ sínú Òkun,’ ti kò sì ṣe iyèméjì nínú ọkàn rẹ̀ ṣùgbọ́n tí ó gbàgbọ́ pé ohun
    tí òun wí yóò ṣẹ, yóò rí bẹ́ẹ̀ fún un.
  wos-wos: Mwi hundi wuni guniré we. Guni Godka jémba saréka mawuli yéték xékéhafi
    ye wangut, ‘God wuna hundi xékétandé.’ Wungi wata guni ané némbu ye néma xérimbu
    naande yindéte wangut dé ye néma xérimbu naande yitandé.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bariduaba za b̶ʌ eyaa namaʌba pusad̶e tẽũne wãduad̶a
    aibʌrʌ, idjia jarabʌrʌ quĩrãca mãwãya. Baribʌrʌ idji sod̶e crĩchaiẽ́ b̶ʌa idjia
    jarabʌrʌra mãwãẽ́da, ãtebʌrʌ wãrãda mãwãida ĩjãida b̶ʌa.'
  eng-F35: Because I tell you assuredly, whoever says to this mountain, ‘Be picked
    up and be thrown into the sea,’ and does not doubt in his heart but believes that
    the things he says will happen, he will have whatever he says.
  ind-ind: 'Aku menegaskan kepada kamu semua: Kalau kamu percaya penuh, kamu juga
    bisa membuat keajaiban seperti ini. Misalnya, kamu bisa meminta kepada Allah,
    ‘Buatlah gunung ini pindah ke dalam laut.’ Asalkan kamu percaya penuh dan tidak
    ragu bahwa Allah akan melakukan apa yang kamu minta, maka permintaanmu itu pasti
    dikabulkan.'
  pes-OPCB: 'براستی به شما می‌گویم: اگر کسی به این کوه بگوید، ”از جا کنده شو و به
    دریا افکنده شو“، و در دل خود شک نکند، بلکه ایمان داشته باشد که آنچه می‌گوید روی
    خواهد داد، برای او انجام خواهد شد.'
  mpt-mpt: Ne wengo bain baabenamabibe, nakae waneta e bainobo galino sbal manea e
    bobol temo asu funino deibonea olokiem deibo bianea amgolim ele baabanea Kobo
    hananeba daakneba aaye sole dang daak blelanale genemeo e bain inanamabebe. Eka
    inamin namin afet osa baabonea Obo inanale genemeo o inanamabobe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Hali epima꞉ oli pote pa꞉ta꞉ alota꞉ Naka꞉ kone
    tiao mo dawala pa꞉ta꞉ pua lopa꞉peke lea꞉ka꞉na꞉ta꞉ ipika꞉ puki pa꞉ta꞉ hone ti na
    yokeke pa ipika꞉ dupilieke leeke pi manuta꞉ ota꞉ pilieke laa homeke hone witolo
    hata꞉ lea꞉ka꞉na꞉ta꞉ mo hali pa꞉ta꞉ ota꞉ pina꞉ lelieke leekeme.
  mkl-mkl: Ntɔ ntɔ, bii inɛ ɡɔ í sɔ̃ iri kutɑu ihɛ̃ í ni, dede hɑi bɛ i koo i dɑsi
    tenku nɔ kù wɑɑ sikɑ sikɑ si idɔɛ, bii í dɑsi nɑɑnɛ, bɛɛbɛ mɔi ɑ́ ce.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଣ୍ଡିଂକେ, ମୁଡ଼ି ରେମୁଆଁ ଆକେନ୍ କଣ୍ତାକେ ଡବେଗ୍‍ଚେ କେଣ୍ତିଆ
    ଅରିଆ ୱେଚେ ଲଃଲା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍ଏ । ମାତର୍‌‌ ରେମୁଆଁନେ ଜିବନ୍ ବିତ୍ରେ ସନ୍ଦେଅ ମାଡିଙ୍ଗ୍‌ଚେ
    ମେଃ ଡିଗ୍ ବାସଙ୍ଗ୍‌ଏ, ଆତେନ୍‌ ଡିଂଏ ଡାଗ୍‌ଚେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍ଏ, ତେଲା ଆତେନ୍‌‌ ଡିଲାଡିଗ୍‌
    ଗଟେଏ ।
  gof-RNT: Taani hinttew tuma odays; oonikka ba wozanan sidhonna gidabay hananayssa
    ammanidi, ha deriya, ‘Denddada abban kundda’ yaagikko iyaw hanana.
  unx-unx: ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, “ଜେତାଏ ହଡ଼ ନେ ବୁରୁକେ, ମାର୍‌ ବିରିଦ୍‌ମେ ଆଡଃ
    ଦରେୟାରେ ଉୟୁଗଃମେ ମେନ୍ତେ କାଜିରେ, ଆଡଃ ମନ୍‌ରେ କାଏ ଆଡ଼ାଃଉଡ଼ୁଃରେ ଆଡଃ ଇନିଃ ଆସିତେୟାଃ ସାର୍‌ତିଗି
    ହବାଅଆଃ ମେନ୍ତେ ବିଶ୍ୱାସେରେଦ, ଇନିଃ ସାନାଙ୍ଗ୍‌ତାନ୍‌ଲେକା ହବାଅଆଃ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Ve makolímohe makolímohe vozane agoka
    litá oko zeko akutooko age nagamikú holamane loko litimó nene agata losi gelemoko
    nolu gakó alévolé inogo ive loko gele alévolé itimó nene, utó o aminogo ive.
  lcm-lcm: Napo antok atutuman imi ta man a si ka asok a mulang ke ta, ‘Ku tapasuk
    na kuan asuai anim nei laman!’ na parik kapa sugul e lomlomonai ina, sikei kapo
    lomlomon ta sa katala kin ia ka serei, ka asukang palau.
  aer-aer: Re itneke angkirtnerlenge, “Ayenge arratye angkeme, arrantherre apeke itirreme
    arratye-arle anetyenhe, arrantherre apwerte akngerre yanheke angketyeke, ‘Akeme-irraye,
    unte-arrpe kwatye alayeke iwelhaye!’ Apwerte yanhele arrenhantherrenhe awetyenhe,
    re akeme-irremele kwatye alaye kwene-werne iwelhetyenhenge.
  qvc-NT: 'Chaqa alliptam niykillapa, mayqan runa Dyuspi allita yuyakushpa kay urqqota
    niptin: “Ashuy kaymanda. Riy mar yakuman”, kamachiptinqa, chay nishqanshina rin
    kaq. Piru chay kamachikuqqar shunqombiqa ama nimata yuyanqachu: Mana imach''i
    chayshinaqa kanqachu, nishpaqa.'
  tgl-ULB: Totoo itong sinasabi ko sa inyo na kung sinuman ang magsasabi sa bundok
    na ito na, ''Mapataas ka at ihagais mo ang iyong sarili sa dagat,' at kung hindi
    siya magdududa sa kaniyang puso ngunit naniniwala siyang mangyayari ang sinabi
    niya, iyon ang gagawin ng Diyos.
  cbs-NT: '—Chanima en matu yuiaii. Na mati tsuanda yuikin: “Matipaan, mimebi tsekekain
    ianenwan medan pukutanwen”, akin man shinan dabewen shinanwen akama man ikunwankin
    jadi yuiaiwen taea Dios matuwen dabanan ikin matu axunxanikiki.'
  xtm-NTPP: 'Te ja ndaa ká''an sa, nú na in na kuña''a i yuku yukan: “Kuán ndiyo jiña,
    te skee maa ro nuu mar ma”, te nú in‑ni ja ni jani ini i ma, te ñatuu jani uu
    jani uni ini i, su''va kukanu ini i ja sa''a Su''si ma ja ko kuu ja ká''an i ma,
    sani te ko kuu.'
  nnq-nnq: Nannenge kweli kutenda, Mundu anda akilengile kitombi chenje, ‘Nnyikuke
    makatumbukile kubaali, panga mbwele kumwojo gwakwe,’ Nambu aamini kutenda ilebe
    yoa eyalongela, Nnoongo maitenda.
  bao-NT: 'Yee méé mʉjare yʉ ĩi: Jĩcʉ̃, “Yeera yʉ ĩicãbocu” ĩi tʉgoeñatigʉra, “Yʉ
    ca ĩirore birora biirucu,” ĩi tʉgoeña bayicãri atigʉ ʉ̃tãgʉre: “Pĩa waari, dia
    pairi yaapʉ ñaañuaña” cʉ̃ ca ĩijata, cʉ̃ ca ĩirore birora biirucu.'
  san-ORI: ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି କୋପି ଯଦ୍ୟେତଦ୍ଗିରିଂ ୱଦତି, ତ୍ୱମୁତ୍ଥାଯ ଗତ୍ୱା ଜଲଧୌ
    ପତ, ପ୍ରୋକ୍ତମିଦଂ ୱାକ୍ୟମୱଶ୍ୟଂ ଘଟିଷ୍ୟତେ, ମନସା କିମପି ନ ସନ୍ଦିହ୍ୟ ଚେଦିଦଂ ୱିଶ୍ୱସେତ୍ ତର୍ହି
    ତସ୍ୟ ୱାକ୍ୟାନୁସାରେଣ ତଦ୍ ଘଟିଷ୍ୟତେ|
  huv-NT: 'Naleaing sasaj icon, jangantanej apmasaj aaga tiüc quiaj: “Iriow, indüy
    tiül ndec”, maj, sitiül nej ngo machiw omeaats, nej mapiüng naleaing apmarangüch
    leawa atün, quiaj apmarangüch leaw atün.'
  otn-NT: 'Nu̱''mø guí ɛ̱c''ɛ̱i̱hʉ xa̱nho ngue gue''a̱ nnu̱ ma̱nho Oja̱ ngue di̱ nja''a̱
    te guí xihmʉ, ''nɛ̱ hi̱ngui̱ yobɛ̱ni̱ ni̱ mmʉihʉ, da̱ zä gui ''yɛ̱mphʉ ra̱ nyu̱ni̱
    ja nʉ: “Da̱mi̱ ''uegue grá̱ nyu̱ni̱, i̱ map''ʉ ja ra̱ ja̱the”, gui ''yɛ̱mphʉ.
    Ra̱ nyu̱ni̱ p''ʉya, da̱ ''uegue, di̱ map''ʉ gui xihmʉ ngue di̱ ma.'
  nop-nop: “Nu biyagoŋ hinek hanimbit. Hidi welelufom mu tiŋa Bepaŋ nadisukiliti-mihinakaŋ
    kweboboe i kweli bikabuŋa tatakula imeŋgwaŋ gineŋ fofoŋdok nimbune kedem tibek.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no iddos ahad ondoy nod pomakoy to
    Monama woy waa kodduworuwa, od kogaha rin tod ikahi kos buvungan to, ‘Ko-onnat
    ka woy'd poko-antug diyot dahat,’ na od puungan en idda to Monama.
  cak-ENT: Roma riq'uin quiri', ketzij ninbij chive que achique na ri nbin chin ri
    juyu' re' que tel-e chere' y tic'o chupan ri mar, quiri-vi nbanatüj. Si ketzij
    nuya' ránima y man npu'u tüj pa ránima que xa man nbanatüj tüj quiri'.
  lif-NT: '@see-verse:MRK.011.022'
  snx-snx: Xabu toto sa nyingga munggrixam, suma yena gabra ne mundudxo, ‘Nyi tingasi
    pudoxasi yuwalbe kulo.’ Ne adu ud lilx xujalxone ne adu ud tei dili ne adu pin
    ne adu mendexo ne sin dadxo. Nenxa adu mangau ne toto sin de huyudxo.
  kql-kql: Ŋɨn wulu vaŋu betɨk sivɨtva, yetɨk balañjɨkɨn kasik lamtɨk galavalen, ‘Katɨk
    lam, Gotɨn du yive yukuakapa gia maŋamguanɨk,’ katɨk balañjɨkɨn katɨk ŋaikɨk juñjuŋama
    ŋaikɨk juŋavalen Gotɨn papa kavik wun galavale we. Wokok kumbaŋɨn matɨñjuŋavalen
    Gotɨn ka pavapayi.
  mie-NT: Chi ndāā cáhān ni jíín nú, tú nā-ni nchivī cāhān ji jā cujiyo yucu yáhá
    quīhīn jondē nūū mar, de tú nduú jáni síquí inī ji, chi sa cándíja ji jā coo tá
    cúu nūū cáhān ji, ñúcuán de quee ndaā jā ní ncāhān ji.
  san-TIB: ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝདཱམི ཀོཔི ཡདྱེཏདྒིརིཾ ཝདཏི, ཏྭམུཏྠཱཡ གཏྭཱ ཛལདྷཽ པཏ, པྲོཀྟམིདཾ
    ཝཱཀྱམཝཤྱཾ གྷཊིཥྱཏེ, མནསཱ ཀིམཔི ན སནྡིཧྱ ཙེདིདཾ ཝིཤྭསེཏ྄ ཏརྷི ཏསྱ ཝཱཀྱཱནུསཱརེཎ ཏད྄
    གྷཊིཥྱཏེ།
  qve-NT: 'Sichus cheqaqtapuni, pipas sonqonpi mana ishkayaspa, kay orqota ninman
    khaynata: “Chaymanta kuyurispa lamar qochaman wikch''uyukuy”, nispa, hinaqtinqa
    kay orqopas kasususpaykichismi, nisqaykichisman hina, ruwasqa kanman.'
  pao-NT: '@see-verse:MRK.011.022'
  cbu-NT: '@see-verse:MRK.011.022'
  usa-usa: maan-ánúyábámá náawabi tíniye. ‘anugô, itó-uma únópí pékaao!’ tíyanama
    arupi káqon-auyanamma íma wáinama wenáimma pááq ínîn-aikoma mirá-umakaniye.
  soy-soy: 'Asei kɑm nɔ́ símisi: Úye un tikúú ntí m mɑɑ rɛ: A kei yisi ɑ hɑ mínimɑɑ-i
    ripɔlɔ, unsɑ́ ukɛfɑ-i n tíru, ɑmɑ́ un n wɑisɛ rɛ lɛ̃ kuu nní ḿ mɑ yɛ wɑinɛ,
    li yɛ́ mɛsei wɑ.'
  bkx-bkx: Kalu maneꞌo-maneꞌo hi mpalsai, hi nabeiꞌ mleul ꞌnuꞌaf es he naskout on
    tasi. Ma Uisneno msat naskotub ꞌnuꞌaf nane, ile lamu hi neek palsait nane kaisa
    stena-stena! Mes hi musti mpalsai maneꞌo-maneꞌo neu Uisneno.
  hui-hui: Tíhondo henene laro. Hari hombene ogo wedagohondo, Í̠nime dugualu puwa
    iba solowara bedagoria ibiraha, laragome dugu ibira holebirabe dugu ibira naholebirabe
    mini kira wuwa ndo mini mbiraore wuwa dugu ibiraha layagua dugu ibira holebiraore.
  amf-amf: 'Inta yena gon ida giye: Eedi hay ki hannaar, woylaminka yisa qothimima
    yerro kinin giyoono kina konin maateadettsi woylam qajidi ki hanna, ko dhukanam
    ‘Agaara dhaabhayse bazinsa iinte wavaa!’ hamidi ki hanna kina maata ko maate.'
  quc-NNT: 'Qas tzij ri kinb''ij chiwe chi apachin ri kub''ij che we nimalaj juyub''
    ri'': “Chawesaj awib'' chi'', chak''iäqa b''i awib'' pa ri nimalaj ja'',” —we
    kächa che. We ta kub''ij wa'', man käkieb''lan tä k''u u k''ux, xane kujikib''a
    u k''ux chi ri kub''ij käb''antaj na, qas käb''antaj k''u na wa''.'
  dob-dob: Wate yaona ꞌaiꞌaila ꞌemiya ꞌeguma yaita ꞌoyo nigeya ꞌuda enuwanaluwa ta
    esi ꞌuemiemisa be toꞌase ꞌuda ona sida apwesa tuga, ꞌeguma ꞌoya gote ꞌuloine be
    ꞌugwae, ‘ꞌUmiya dolo olaya,’ ꞌimu ona ꞌida ematamatane tuga.
  wrs-wrs: Yimba eva os vivavta, wo hona olomba yimba osva umnirava, wanplombra pilpeo,
    wo Sesoava osta vevav. Wo manam yimba sambla indva lowohivav, osva tanammi owaimi,
    mongawundnamba yimba lovahtava, Sesoava vevav.
  mca-mca: 'Yijaa''ija aka'' hit''iƚij ewets pa''qu'' ƚunye''je''ƚe qu'' niyaji''ets
    ene'' utek qu'' nit''ijets: “Ma''ak''ui hane''e''in qa'' anamji''ju'' na'' qi
    iweli''.” Qa qu'' nite'' neqeku''yi''ik''i, qe yumti''ija pa'' ƚatawe''j qu''
    ƚunye''je'' pakha'' hats yit''ij, ma'' qa'' hik pakha'' qu'' ƚunye''je''.'
  tzo-TZC: 'Ta melel ta xcalboxuc avaꞌiic, buchꞌuuc noꞌox ti ta xalbe yaꞌi ti vits
    liꞌe: “Locan, batel liꞌe, ba jipo aba ta nab”, mi xute, ti mi mu xnaꞌetuc ti yoꞌntone,
    ti mi ta xchꞌun ti ta xcꞌot ta pasel ti cꞌusi laj yale, ta onoꞌox xcꞌot ta pasel.'
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား မိ​မိ စိတ်​နှ​လုံး​အ​တွင်း​တွင်​ယုံ​မှား​ခြင်း​မ​ရှိ​ဘဲ
    မိ​မိ ပြော​ဆို​သည်​အ​တိုင်း​ဖြစ်​လိမ့်​မည်​ဟု​ယုံ​ကြည်​သော သူ​သည် ဤ​တောင်​အား
    `ဤ​နေ​ရာ​မှ​ရွေ့​၍​ပင်​လယ် ထဲ​သို့​ဆင်း​သက်​လော့' ဟု​ဆို​လျှင်​ထို​သူ​ဆို​သည်
    အ​တိုင်း​ဖြစ်​လိမ့်​မည်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, unil wà kɛ li tɔke lijuɔl liɛ kí ye lɛ̀ ń fii kí
    tì lu miñunciɛnm ni, ki teke' ki jin' ki ye nì li tien tɛn u len' ma bo, ka
    maaleh milele la, nì li tien nnɔ nɛ.
  cbi-NTPO: 'Uwaindiyu mun entsa kuyinu: Aanu shilla'' ji'' tsaa lamaasha pajtyaide,
    ti'' bain, ¿uwain tsaichunga? tyai''mujchi, naatiñuba tsainu tsuve tya'' keenguishu
    juntsaa uwain tsainu tsuve.'
  ikk-NT: Ezioku kẹ m rị a gwa ụnụ, onyẹ sị uguni, ‘Wẹ buli i elu, tụ ị ye imẹ ohimin’
    bụ onyẹ hụ enwẹni obi ẹbụọ, kama o kwerighọ nị ihiẹn o ku jẹnkọ d'e mẹ, wẹ jẹnkọ
    d'e mẹn'ẹ 'ya.
  leu-leu: Ne xuus tuunei nami, tamo ta mataa pana namkaian tateak faroxo i taa farawei
    a put aanabeꞌ malaan, ‘Falet e lalaas du xe pe la laman’ e a put i taa vile. Naseꞌ
    ta mataa rao i taa vil malaane, tamo i taa namkai faagut pana, a vubuxanan sina
    i taa savat.
  maz-NT: 'Na cjuana rí xi''ts''igöji, ''ma rí jñunt''ü in mü''bügueji c''ü ra zädä
    c''ü i̱ṉ mangueji, y ''ma dya rí yembeñeji, ra sö rí xipjiji ne t''eje nu: “C''ueñe
    c''ua, ma so''o cja ne ndeje”, rí ''ñembeji. Ra tsja c''ua, c''ua ja gui mangueji.'
  bod-N: ངས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ། སུ་ཞིག་གིས་རི་བོ་འདི་ལ་ད་ལྟ་ཉིད་དུ་ཕར་སྤོས་ནས་རྒྱ་མཚོར་ལྷུང་བར་བྱོས་ཞེས་སྨྲས༌ཚེ།
    དེ་བཞིན་དུ་འགྲུབ་པར་འགྱུར་ཞེས་སེམས་སུ་ཐེ་ཚོམ་མེད་པར་དཀོན་མཆོག་ལ་དད་པ་བྱེད༌ན། དོན་དེ་འགྲུབ་པར་མཛད་ངེས༌སོ།།
  tca-NT: —Rü aixcüma pemaã nüxü̃ chixu rü ngẽxguma chi wüxie daa mèxpǘnexü̃ tamuxgu
    na yaxũgachixü̃cèx rü taxtü i taxü̃chiüwa nügü na yatáexü̃cèx, rü chi pega naxĩnü,
    ega aixcüma peyaxõgüãcüma nüxü̃ ngẽma ñapegügu.
  zpl-NT: 'Xne neli nia luhua, nú tatse bene enu ni lu dañi quieꞌ: “¡Ullunaꞌ caꞌa
    nu uzanaꞌ lu inzatuꞌ!”, tunu la zaꞌ arquiꞌlla chenu nilla scua, aca nú unilla
    scua che.'
  mbc-NT: Ayenku'tîuya'nîkon pepîn. “Seeni' wî' yarimakî parau ka,” taaya'nîkon ya
    Paapa pî', ikupîiya. Tîîse Paapa tîmu'tunpai pra esatîya'nîkon e'pai awanî. Innape
    ikupîya'nîkon e'pai awanî.
  ndg-ndg: Amini nando kuwakoya kila ywa akikokeyue kitombe seno,'Boka na ukaitage
    wa mwene baharini mana kana ntopo masaka kumoyo wake lakini abi ni imani sa akoiye
    sapitya, Eyo ndivyo Nnongo atenda.
  wsk-wsk: Ani nunguningta ninga manorsam, awiriya duruk imi manuk, ‘Ni bares ale
    gagi ningi nama dagulko,’ ma baluk, ale kuamin me namaruk tairuk ale gomang motam
    ningi balam uwutata ikikuawuruk mu, nu balam uwutata aratu tuokko.
  toj-NT: Q'uelahuilex ja huitz iti. Huan c'a xa hualahuex yab oj stucbes ja slugari,
    huan c'a xa hualahuex yab oj sip sbaj ba yoj ja', oj ni bobuca. Pero mi oj c'umanuc
    ja hua c'ujolexi. Oja c'uuquex que oj ni c'otuc ja jas huaxa hualahuexi. Huax
    cala huabyex, pero meran.
  dwy-dwy: Ga ŋuli nhuma yurru yuwalktja märr-yuwalkthi warrpamdhu yana ŋayaŋuyu,
    ga yaka märr-yuḻkthun, nhumaya yurru waŋa dhuwaya bukuna wäŋana ŋayi yurru gaŋgathi
    bala ḏamurruŋdhina gapuyi ḻupthun. Ŋayiya yurru God-Waŋarryuya yana giṯmamana
    ŋunhiya bukuya wäŋa.
  kkl-kkl: Nari a'un ambarelamsinne wali ka'ebalulom. A'undi Allahag mololapmundi,
    wana nhonog uro mololamlulom. A'undi Allahag mololapmunneag agha 'Sik uro yabilul,'
    aro mololapmun tanena, sik uro yabilul. Sunumna nhon ambatsinun. Nimi etneri wana
    phende seneragna koma eldi wanaag, 'Nuni Allahri sik ualul,' senenneag agha yim
    eneag aruklamleri, 'Ko'oro mag longorop mag laut nubungeag tobogholtal pi,' aro
    arukale tanena, sik uro yabilul.
  tbc-tbc: Ŋai rumok ŋurupaiaŋ da, talpein ta iŋ ka did en igo irupei, ‘Oŋ masap,
    se ibulo beig lo waup udu.’ Ago dop ilon ta uraru na dop, ru a ibol an nuŋon ilasa
    wak ago ilon lo rumok nuŋon tap, ibol ago mi iŋsan na ka ago ilasa wa.
  sna-sna: Ndinokuudzai chokwadi, kana munhu akati kugomo iri, ‘Enda, uzvikande mugungwa,’
    uye asingakahadziki nazvo mumwoyo make, asi achitenda kuti zvaareva zvichaitika,
    achazviitirwa.
  smk-NT: 'Ibarita'' koyti komoyo: No tepren moyo nin kai kamo nin magdwadwa a say
    ibarita'' moyo ket mangyadi'', magwa'' moyon ibarita'' konan sitin talugtog, ‘Gumlat
    kadsen tan mako ka sa taaw,’ ket mangyadi'' a wamoyo.'
  grc-TCGNT: Ἀμὴν γὰρ λέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῷ ὄρει τούτῳ, Ἄρθητι, καὶ βλήθητι
    εἰς τὴν θάλασσαν, καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ, ἀλλὰ πιστεύσῃ ὅτι ἃ λέγει
    γίνεται· ἔσται αὐτῷ ὃ ἐὰν εἴπῃ.
  mzz-mzz: Avona mwaqitana waimie, aitoi koya dede inavoneni inavo, ‘Kutovoi kuobu
    ligwagweye’, we ge menavenuanaluqa nuapouneye, menavetumaqana vakai inavesipupuyeni
    kaia inasauyeni waineye.
  gof-WFTW: Taani hinttew tuma odays; oonikka ba wozanan sidhonna gidabay hananayssa
    ammanidi, ha deriya, ‘Denddada abban kundda’ yaagikko iyaw hanana.
  spa-BLM: 'Porque de cierto os digo que cualquiera que diga a este monte: “Tómalo
    y arrójalo al mar”, y no dude en su corazón, sino que crea que lo que dice sucede,
    tendrá lo que dice.'
  kyz-NT: '@see-verse:MRK.011.022'
  dao-dao: Akcanga ka ning jah mthehki, u naw pi a pyena kba kya khai tia jum lü hina
    khawmcung üng, ‘Ngnawn lü mliktui üng kyaa’ a ti üng, a tia kba kya khai.
  cya-cya: Nu cha' ñi cunen lo'o um, cha' nde'en nu chcui' lo'o qui'ya cua si'yana
    tyi'o na se'en nducua na, lo' tsa yu'hui na la loo tyi'a tujo'o, cui' cuaña'an
    tsato'o, una la cha' tsa qui'an ti' can', lo' a cu'ni tucua ti'.
  beu-beu: Hula etatabit iini iiomi metma vengaanamang se, iini bisa dol nu ot ava
    ohit iipa tang mi. Se Lahatala Ana dol angu ohi, base iini ekang iiomi vengaanamang
    vengdadena ekang! Iini malekang etatabit iiomi metma Lahatala anguba vengaanamang.
  wrk-wrk: Ngayu karungka narrinya, jaliyi narri kudanyu kuyu nangangi jangkurr Kudkanyi,
    baki janarri jingkijba Kud. Janarri jingkijba Kud, janyulu yabimba nanda yaji
    jala narri ngajaka Kud yabimbikanyi yaji. Miku narringkimi mankumanku nangangi,
    yiningki janyulu yabimba narringi yaji Kudwanyi, yiningki miku. Janarri jingkijba
    Kud, janyulu yabimba nanda yaji jala narri ngajaka. Jaliyi narri kudanyu kuyu
    nangangi jangkurr nani barri, baki yuku barri janarri marda yabimba nanamannga
    ngiruka yaji. Janarri yanyba kulawiranyi, ‘Ninji kulawira, walajbakiyi. Yirrirdkunumba
    nganyingkiyi. Jungkukiyi kanjana.’ Nani barri janarri yanyba kulawiranyi, baki
    janyulu ngayangayijba narringinkanyi jangkurranyi. Janangka yirridkurnumba. Janyulu
    jungku kanjana.
  nii-nii: '@see-verse:MRK.011.022'
  ign-NT: Jéhesare, éti apana esama­ca­re­yareva, te yátupina eta écasi­ña­vairaina
    eta me Viya. Tájina émaitu­caimahi. Erata­ha­yareva ecayejeca eta cerro te apachacaya,
    tájina iávami­ra­huimahi te esamureana.
  dik-NT: Wek alɛ̈k yic, na le raan yöök gɔn kënë, cuat rot wïïr, ku cï diu ku gɛm
    lɔn bï kë cï lueel rot looi, ka tiiŋ rot.
  cac-cac: 'Q''uinaloc ayex tzeyal d''a jun vitz tic: Elan̈ d''a ed''tal tic. Yumb''at
    a b''a d''a yol a'' mar, tato xe chi, tato malaj e chab''c''olal, ol elc''och
    icha tzeyal chi''.'
  tzj-E: Ne ktzij wa' je xtenbij chewa, jun wnak chka bechnak wnak opech necwina nbij
    tzra jawra jyu' che nel ela y nerec'ka' ri' pya' y ja' jyu' nnimaj y nba. Jara'
    wnak necwina nuban wmajo'n c-e' ta ruc'u'x nuban y nc'ola yukbal ruc'u'x chcara'
    nbantaja ajni' nbij.
  san-BUR: ယုၐ္မာနဟံ ယထာရ္ထံ ဝဒါမိ ကောပိ ယဒျေတဒ္ဂိရိံ ဝဒတိ, တွမုတ္ထာယ ဂတွာ ဇလဓော်
    ပတ, ပြောက္တမိဒံ ဝါကျမဝၑျံ ဃဋိၐျတေ, မနသာ ကိမပိ န သန္ဒိဟျ စေဒိဒံ ဝိၑွသေတ် တရှိ တသျ
    ဝါကျာနုသာရေဏ တဒ် ဃဋိၐျတေ၊
  yaa-NT: '“Akka ẽ mato pãraima. Mãto õiti mẽraxõ mã Nios nikakõixõ na mãchifã mã
    yoikĩ iskafatiro: ‘Nonoax tsekekainax fakafã mẽra paketãfe,’ mã faino fakafã mẽra
    paketiro. Nã mã yoiai keskai nãskakõitiro.'
  cab-NT: Ninárün jáu luágu furúmieguarügü lan le aríñaguti lun wǘbü le. “Gidába
    yágiñe, dabúba baránajoun”, ánjein úa lubeí liloúguan afíñeni tídan lanígi áni
    afíñe ligía luágu lagúnfuliruba lan le laríñagubei, ítara lúba.
  clu-clu: Sa matood tana kon may pagtoo kamo, sarang kamo makakoon sa bokid nga dan
    nga ‘Magalin dian kag maglokso sa dagat,’ kag kon kamo ara nagapangdoadoa kondi
    nagapati nga dia matatabo, matatabo gani sono sa indong ambal.
  swh-ULB: Amini nawaambia kwamba kila auambiaye mlima huu, 'Ondoka, na ukajitupe
    mwenyewe baharini, 'na kama hana mashaka moyoni mwake lakini anaamini kwamba alichokisema
    kitatokea, hivyo ndivyo Mungu atakavyofanya.
  tpt-NT: 'Laqsaval klajunau, qayntaun lay kajunil ni aniy aspajun: “Kaꞌostꞌicha ni
    aniy, kapꞌinchꞌiycha ni lakamar”. Incha jantu tꞌuy jatapastakꞌati kalhitsukul,
    incha ox kalhakapuꞌalcha ni katapasayaꞌ yu najun, ex chuncha kunaꞌ tacha najun.'
  aai-aai: Anababatun a tur ao’owen o yait oyaw iti isan inao, Ku’uy ra’ah kwen riy
    yan kure kubat, naatu dogoromaim men erekasiy, auman ina’omih. Baise initumatum
    abistan God isan kubifefeyan boro nasinaf namatar.
  sny-sny: Peri wiyeme a'i ano ane fene ma'e te'e areiyesiya. Meni ta fara'u omo ape
    ma'e apou eiyei su, ‘Ne sinere! Ne hare ite erasi ma'e ye'i arore.’ Meni ape marepi
    erasi a'i se tote tawesiyei su, sosu marepi hesi se tote ta'ame su, le apou toteye,
    ‘Etiri ape wiyeme a'i henerairowa. Ane so'oruwesiya tene!’ Serai Owane Sitewi
    lai etiri ape au irowei ne. [Mt 17:20]
  myy-myy: Riti mʉare gotia yʉ. Diore tʉorʉ̃nʉcõri, i tʉriare, “Cʉní rʉ̃gʉ̃cõri riaca
    jajosajʉ quedi roaya”, mʉa yija ito bajiroti rẽtaro yiroja. Diore senicõri, “Yʉ
    senirise cʉdibiquĩji Dios”, yi tʉoĩabesa mʉa. Diore senicõri, “Yʉ senirise cʉdigʉ
    yiguĩji Dios”, yi tʉoĩaña mʉa. Mʉa ito yijati ito bajiroti rẽtaro yiroja.
  trc-NT: ―Cuchuma̱n rá soj ni̱ꞌyaj soj Diose̱ ei. Ya̱ ya̱ cata̱j xnaꞌanj ꞌu̱nj rihaan
    soj se vaa me maꞌa̱n ꞌo̱ síí cata̱j rihaan nda̱a quij xca̱a̱n yoꞌ se vaa cu̱riha̱nj
    quij rej nicu̱nꞌ quij ne̱ caꞌa̱nj ni̱j quij rque na yaꞌa̱nj, ne̱ sese se̱ guun
    vi̱j rá soꞌ ne̱ cuchuma̱n ya̱ rá soꞌ se vaa gu̱un nu̱ꞌ nda̱a vaa cataj soꞌ, ne̱
    ya̱ gu̱un nda̱a vaa cataj soꞌ ado̱nj.
  cut-NT: Cua̱co rá̱hn rí nchuhn te adecoduhno ihyan che ca̱hma ye co ye ico ca̱h
    che ca̱hn conda̱hnun va̱n nuniya̱hn, ndete che hua o ndedecadino ye ma̱n, cotahno
    ye che conahn nduhca̱ che ra̱hn ye ma̱n ne, va che conahn.
  bel-bel: 'майце веру Божую. Бо праўду кажу вам: калі хто скажа гары гэтай: ёпадыміся
    і кінься ў мораё, і не засумняваецца ў сэрцы сваім, а паверыць, што збудзецца
    паводле словаў ягоных, - будзе яму, што ні скажа.'
  zlm-KSZI: Sesungguhnya, Aku berkata kepadamu, jika sesiapa berkata kepada gunung,
    “Beralihlah dan terhumbanlah ke laut,” tanpa ragu dalam hatinya dan dengan sepenuh
    kepercayaan bahawa apa yang dikatakannya akan berlaku, maka akan terjadilah seperti
    kata-katanya itu.
  gdr-gdr: Kon ɨmɨnjog nitinjɨn da yet ra yɨpa rɨgat opulis onggɨt dorɨm pɨlwa da
    ‘Molenggyam b'uromate dɨde molenggyam b'ɨskante sɨpa wa,’ dɨde ra ton maka nony
    nɨmognɨmog taeny tina garɨnd, ajɨ ra ton gar ke utkunda oramis da ‘Koina opuliti
    yɨt ɨta ɨmɨnjog tawɨk,’ sɨ ket ɨtemb tina yɨt ɨta ɨmɨnjog tinɨm tawɨk.
  vmy-NT: 'Kjuakixi= xi texin_nuu̱, nga tuꞌyañu xi kuetsure nindubi: “Chjunitjen yojori,
    ꞌba chanikjaꞌajin yojori ndachikun”, ku̱an jotsaꞌen nga kuetsure tsa bi jó ján
    kuaja inimare nga makjainre nga ku̱an jotsaꞌen nga titsu.'
  cmn-FEB: 如果我说，只要你心中没有任何疑问，相信自己所说的一定变成现实，那么任何人都能对这座山说：‘挪到海里吧’，只要他心里不怀疑，就会变成现实。
  gmv-RNT: Ta intes tumu gays; ‘Oonikka hayssa zumaza ne dhoqalletada gede abban gela’
    gizakkonne hessaka woznan sidhonta ammanidakko izaades hanana.
  ncl-NT: Annimitzilía neli, amhuanten huil anquilía in loma nican, “Ximijcuani ximolasa
    pin al huejcalan”, huan quema, quichías quinami tiquilis sinda amo ticmahuilis
    pampa amo yahui quichía quinami tiquilis.
  wed-wed: A ririwana-kauemi. Rava wei olana ita riwei, ‘Ma vomairi ma au boga ma tawanem!’
    Ma nuanuana eḡa ina raḡaraḡa ma ina vitumaḡana da aiwai e ririweia, ina tupua.
  sua-sua: '@see-verse:MRK.011.022'
  klt-klt: No pálipuk ing sánin, ni kámá káman dá pahán yará hára muná ináku ‘Ánutu
    yá wáina táinek’ ingga naráng hátingga ále yáilá ná inánggim, ‘Hiring ingmen táp
    káin hitang,’ ingga inánggim wawu wa isutang wáina tánggim.
  are-are: Atha rrangkarranha nthurrpa ilama. Thunga rrangkarra parta nhanhurna angkitjina,
    ‘Katha nhanhanga naamerrai, kwatja laiyaka turta iwulhai!’ Rrangkarrantama Altjirranha
    tnakamanga, itja inthorra turta ilpoiwumanga, parta era kala naamerritjina.
  gai-gai: '@see-verse:MRK.011.022'
  qvm-NT: Lapan shonguyquiwan Tayta Diosman yäracorga gamcunapis mana criyiypag cag
    milagrucunatami ruranquipag. Tagay jircata witicunanpag niptiquipis witicongami.
  chz-NTPS: 'Maꜙraꜙ juˈdsooꜘ jwë̱ë̱hn˜ hnähꜘ, cherˊmahꜗ hi̱ˉ gaꜙjähꜘ sɨɨhꜙ mohꜘ laˉ:
    “Jñuuhˊ jeeˊ naˉ, jwä̱ä̱ꜙ hñaahꜗ chaˊjmɨˉñeehꜚ”, hiꜙ cherˊmahꜗ läꜙka̱a̱ˉ tuhˉdsëyꜗ
    gaꜙngɨɨyꜘ, hiꜙ cherˊmahꜗ gaꜙjmeeyꜘ dsooꜘ leꜘ, maꜙraꜙ heˉ leꜘ baˊ heˉ maˉngɨɨyꜘ
    ja̱ˉ.'
  kmu-kmu: '@see-verse:MRK.011.022'
  ood-NT: Kut wabsh chum haschu hab wo em‑juni. Mtp hems wo cheha ihda doꞌag mat gam
    hu wo e wua ge shuhdagi ch ed. Kut wa woho hab wo e juh mamtp ab wo hiwgad mat
    hab wo e juh.
  lbm-lbm: मय तुम सी सच कहू हय कि जो कोयी यो पहाड़ी सी कहेंन, उखड़ जा, अऊर समुन्दर
    म जा गिर, अऊर अपनो दिल म शक नहीं करे, पर जो कुछ ओन कह्यो हय, अऊर विश्वास करे कि
    होय जायेंन त ओको लायी उच होय जायेंन।
  ncj-NT: 'Ic nele namechiluiya, aquin quiluis inin tepetl: “Ximoihcuani huan ximotlasa
    ihtech in hueyi atl”, ijcon panos in tlahmo quichiconehnehuiliya ipan iyolo. Maquineltoca
    ijcon yetos tlen oquihtoc, huan ijcon yes.'
  yuj-yuj: 'Ono yumwan kare kar sér rae: Arop anánk nɨnɨk yak moria, námo am ankank
    fwap nke nanamponorá mér kare námp te, am arop te fwap mámá faonkweran sérrá,
    ‘Amo fárámprá solwara mek far-kɨrékapae’rá sénánko te, mao te fwap am nɨnɨk námp
    niamp take pourouráp sámp naenámpon.'
  kto-kto: Mirulo migat, puoong it migana ba meba aalava irobu pugama gare ro, ‘Tenara
    ga tegonang me todang na pirom.’ Iriro migana leba tale amaningan narain dalapien
    pa naganong migat me iriro paga la eba betang tie eba betang gare tie la tiesong.
  gmv-NT: ታ ኢንቴስ ቱሙ ጋይስ፤ ‘ኦኒካ ሃይሳ ዙማዛ ኔ ꬎቃሌታዳ ጌዴ ኣባን ጌላ’ ጊዛኮኔ ሄሳካ ዎዝናን ሲꬎንታ ኣማኒዳኮ
    ኢዛዴስ ሃናና።
  por-BLT: 'Acreditem quando eu digo a vocês que se disserem para esta montanha: ‘Saia
    daqui e se jogue no mar!’, e, se não duvidarem em seu coração e estiverem convencidos
    sobre o que pedem, então, acontecerá!'
  stp-NT: 'Tuꞌ sɨlhkam kɨꞌn jañ yaꞌ pu jam tɨɨdaꞌ, noꞌ jaroiꞌ jax tɨtda dhi oidhaꞌ:
    “Jaꞌk jim yaꞌ dɨr, mup jimiaꞌ na paiꞌ gɇꞌ suuꞌn gu suudaiꞌ”, noꞌ moo jaꞌp tuꞌ
    sɨlhkam jix biiñak bɨɨx juraaꞌn kɨꞌn, noꞌ moo pɨx pum aaꞌ nar puiꞌ kaꞌ na jax
    tɨꞌyaꞌ, puiꞌ dho ji chu buusniaꞌ, kux baꞌ cham ɨp.'
  mgc-mgc: Miya tïnyö zi ye henye, mo mati ayada kö'du zi lutu nenye tënyï rïyë ehe
    rë nï kumë mï ranga, dɔ mo anza dë jiri jiri, mora oma mï kö'du mati mo iya ne,
    ako'dɔ rë nï zi mo.
  ame-NT: 'Poʼñoc̈hcaʼ na t̃eʼpaʼ oʼch notas: Ñerraʼm ama c̈hoyeʼ seʼcharrtateno seyoc̈her,
    ñerraʼm poʼñoc̈h eʼñe seyemteña Yompor, ñachcaʼyeña atet̃ peneʼña ñerraʼm errot̃en
    es soten. Añeʼnachña eʼñe setsoten ñeñt̃ ello atarr t̃orrapoʼ senten. Oʼch netmaʼntacha
    atet̃ ñerraʼmrrat̃eʼ añ aspenet̃. Ñerraʼm eseshaschaʼ otets aspent̃ecop “Añ aspenet̃paʼ
    rrot̃eʼtepaʼch arrot̃, arrepaʼchña eshaʼtoso saʼpo allchaʼ chencosa”, aspenet̃ñapaʼ
    atet̃chaʼc̈hoʼ p̃onasa.'
  mgh-2016: Kinouhimeriani wo ikekhiaye wiira ntu erelhaka ulha mwaako ulha uthame
    waatitiminre ubaharini, wo nrima wo uhiri ni nipampa, wiira inowooria, inowooriacha.
  kvn-NT: 'Tenal an chunchunnad pemalga chogdo: meke-ibi-tule Pab Tummadgin nued penzhulidgin
    yal-tummadga chogzhal: ‘Imisgin pe we-akar ilgwen termalzhe arkwano,’ we yaldin
    keg-chulgu ilgwen termalzhe arkwanenab.'
  gvf-gvf: Na kawen di terala piro. Yal ta mile nomanin sutan sikire, ka diga mere
    u maribe nama di pirere, ‘Kamin kuul i pi pirin nil suna ali yaa so,’ dinangwa,
    ena kamin kuul i ka dinangwa mere pire wiina ere yaa sinangwa paamua.
  san-ISO: yuṣmānahaṁ yathārthaṁ vadāmi kōpi yadyētadgiriṁ vadati, tvamutthāya gatvā
    jaladhau pata, prōktamidaṁ vākyamavaśyaṁ ghaṭiṣyatē, manasā kimapi na sandihya
    cēdidaṁ viśvasēt tarhi tasya vākyānusārēṇa tad ghaṭiṣyatē|
  deu-ELBBK: 'Wahrlich, ich sage euch: Wer zu diesem Berg sagen wird: Werde aufgehoben
    und ins Meer geworfen! und nicht zweifeln wird in seinem Herzen, sondern glauben,
    dass geschieht was er sagt, dem wird werden [was irgend er sagen wird].'
  mcb-NT: 'Maika nonkamantasanoigakempi, tyanirika kantakerone oka otishi: ‘Piate
    okaatempa omaraaniku nia’, oataketyo okaatakempara. Kantankicha gara iniasurentavageta
    inkantakera: ‘Arisanorikatyo iragaveake Tasorintsi irogagakerora’, onti inkematsatasanotake
    inkantake: ‘Maika nogotake ikemakena Tasorintsi nokantakerorira otishi, maika
    oatake okaatakempara.’'
  yle-yle: '@see-verse:MRK.011.022'
  swh-1850: 'Nawaambieni kweli, mtu akiuambia mlima huu: Ng''oka ukajitose baharini
    bila kuona shaka moyoni mwake, ila akaamini kwamba mambo yote anayosema yanafanyika,
    atafanyiwa jambo hilo.'
  ese-NT: 'Chojja, jjashahuabaquicue jama baꞌa: “Eyacuiñajjiya eꞌe jojo nei nei ecuea
    ehuohui onijje jama acajeꞌyo”. Jamaya miya jjashahuabaquiajo Eyacuiñajjiya miya
    sajaꞌa cajeꞌyo. Eꞌe, Eyacuiñajjiya miya e jayojja jama ameesahua cajeꞌyo peaꞌai
    ma dejjaa ajjima acani —Jesosa poanaje—.'
  jac-NT: 'Yin̈ caw isyelal chiwalan teyet; macn̈eticꞌa chihalni tet huneꞌ witz tiꞌ:
    “Elan̈ bey tiꞌ, bejayto haba xol haꞌ mar,” ta ẍi. Ta xin chayto yul yanma yin̈
    tzet chal tuꞌ, mach chi-xin-chicabcon yanma, chij isba tzet chiskꞌana.'
  cak-CNT: Roma riq'uin ri queri', can kitzij ninbij chive chi xabachique ri nibin
    chire re juyu' re' chi tel-el vave' y tik'ax chupan ri nimalej ya' rubini'an mar,
    can queri' nibanatej. Vi can kitzij nucukuba' ruc'u'x y man nipe ta pa ránima
    chi xa man nibanatej ta la'ek ri'.
  zia-zia: Na ge me eyero sinena era. Emo zo mene diri ewiya eno eyero sariniya, ‘Ning
    nitope iropuro baungno witora gute.’ Nung ayero sariniya, awiya tani deka ayao
    ine kasa yariniya. Arata emo amimene dubo eto yariniya, awiya tani awiya oko kasa
    yariniya. Nung, ‘Ge diri eno sesena awiya me yariniya,’ asero nariniya, awiya
    tani awiya kasa yariniya.
  mal-2015: '*ആരെങ്കിലും തന്റെ ഹൃദയത്തിൽ സംശയിക്കാതെ താൻ പറയുന്നതു സംഭവിക്കും എന്നു
    വിശ്വസിച്ചുംകൊണ്ടു ഈ മലയോടു: നീ നീങ്ങി കടലിൽ ചാടിപ്പോക എന്നു പറഞ്ഞാൽ അവൻ പറഞ്ഞതുപോലെ
    സംഭവിക്കും എന്നു ഞാൻ സത്യമായിട്ടു നിങ്ങളോടു പറയുന്നു.'
  tuo-NT: Diacjʉ̃ mʉsãrẽ weregʉti. Noꞌo aꞌtigʉ ʉ̃rʉ̃gʉ̃rẽ “Dia pajiri maapʉ doqueñorãti”
    nicã, queoro waꞌarosaꞌa. Mʉsã diacjʉ̃ta ẽjõpeocã, “Ʉ̃sã nise diacjʉ̃ta waꞌarosaꞌa”
    nicã, tojo waꞌarosaꞌa.
  mbl-NT: 'hu ta yĩktix pu hãm''ãktux, hu: “''Ãpep, nũy mõg kõnãg xexka tu''”, kaxĩy,
    puxix'' mõg putup kõnãg xexka tu''. ''Ãkuxa mãm ka''ok Topa kopah, puxix mõg kõnãg
    xexka tu''.'
  zpc-NT: 'Tali rniaꞌ leꞌe, con nutezi benꞌ yëbi yaꞌa niga: “Beyo, yeyuꞌu luꞌu nisadaoꞌ”,
    naꞌ chi du guicho du laꞌadyiꞌyaquëꞌ rzudyiꞌilëyaquëꞌ Diuzi, huenëꞌ ca yëbiyaquëꞌ
    yaꞌa, naꞌra huaca quie yaꞌa ca yëbiyaquëꞌn.'
  gul-NT: A da tell oona, ef somebody tell dis mountain yah say, ‘Mus git op an go
    shrow yasef eenta de sea,’ dat wa gwine happen, ef dat poson ain doubt een e haat,
    ef e bleebe fa true dat wa e say gwine happen.
  mau-NT: 'Xi³ cjoa⁴qui²xi⁴ xi³ xin³-no³, nca³ to⁴ˀya³-ni³ve⁴ xi³ cˀoa⁴coi⁴tso⁴-le⁴
    je² ni³nto³-vi⁴: Ti⁴se⁴xin²³, ca²ta³ni²cˀa³tjen⁴jin³-li² nta¹chi³con³, tsa² vˀe¹jnco³con³
    ni⁴ma⁴-le⁴ nca³ ma³cjain¹-le⁴ nca³ cˀoa⁴coan⁴ je² xi³ tso², je² xi³ coi⁴tso⁴ cˀoa⁴²coan⁴-le⁴.'
  gup-gup: Woybukkih duninjh bu marneyime ngudberre, bininj nawu kayime mahni manwarddekimuk,
    ‘Yiray, dja yiwarddewarrhmen kore kurrula!’ Dja bu minj yikewkme, dja mak yiwoybukwon
    kore yiyime, wanjh yidjalnan bu kadjalkurduyimerran, wanjh God ngunmarnekurduyime
    ke.
  bss-NT: Ne mbále, nlâŋge nyé nɛ́n mɛɛ́, kénzɛ́ɛ́ awě ǎlāā enɛ́n mbɔɔd aá,
    ‘Hidé ásē, éhûn á edíb é nkwɛ̌-te’ boŋ adúbé ne nlém ńsyə̄ə̄l aá
    dyam áde mɔ́hɔ́bɛɛ́ dɛ́bɛnléd ésebán apideʼ, né dɛ́bɛnléd.
  met-met: Maxung sibuna ngabalang ba, lipu gaxarea harua na bimbia li ba, ‘Umesa,
    utinggung mari tegia’, xaung hatumingang luwa te, ne hatum haringina mana axa
    harua mana ba bagula sok, bing bagula Urana libu mana.
  kpj-NT: 'Inyõ rarybekeki kaa bede ratòòhòkỹ‑ki: —Kai myike, adi adehu rỹikre berohokỹ‑ki.
    Tahe irybe heka kedelekre. Tai inyõ rityhynykeki, tumy heka kedelekre. Tahe uritere
    iseõdỹỹõmykre urile bityhynykre, irybe heka kedelekre.'
  zao-NT: 'Wlipaa na nin lo goo, loka cho thib zha kuu gab lo yii ree: “Beche nzhee
    ne bla leen nitdoo”, ne os gagt chop xgab zha, sinke yelaaz zha lee Diox tak tsowe
    ne leey gak.'
  byx-byx: '@see-verse:MRK.011.022'
  ctu-CTI: Melel bajche' mic subeñetla. Majchical jach mi' suben ili wits cha'an i
    ch'uye' loq'uel i bʌ cha'an ochic ti colem joyol bʌ ja', mi muc'ʌch i ch'ujbin
    ti jump'ej i pusic'al chʌ'ʌch mi quej i yujtyel. Mi ma'an cha'p'ej i pensal, chʌ'ʌch
    mi quejel yujtyel bajche' ti yʌlʌ.
  zos-NT: 'Viyuṉse mi nøjmandyamba: o''ca aunque i''is ñøjapya yøṉ cotzøc: “Tzu''ṉ
    jeni y tøjcøy majromo”, jetse ma tyuqui o''ca ji''n ni ti qui''psi choco''yomo.
    Tiene que va''cø vya''ṉjam de veras lo que chamuse maṉba tyuqui.'
  gvs-gvs: 'Moitamo toina! Ame alatuuwokoimi konōve: Avatau neta koya ame ilatuwoko
    kana, “Yaubada ikabim ilavem kusōu négwasa goi” go, nuwona goi geya inanayuwoita,
    go sem iinumisa bego kaga iivatoi moitamo bei isowóduwo, e nakae bei isowóduwo
    tauyana manuna.'
  kbm-kbm: okob yem gitangi ebe unei nitangi matendubi etok be unei, ‘Umdil be ule
    ukari imate isov gielk.’ Be ginei yem aplongg-aim ailu ailu ite be aplongg-aim
    nivin yaun ete unei ok ve atob ano nile, okob atob ano nile.
  tew-tew: Taˀgendi wâytu̖máa, toˀwí nä́ˀin pꞌin itu̖ˀandi, ‘Ótégé, oe mâapꞌoe iwe
    ópichä̖́nú,’ heḏi háa natú̖ waa napúuwí gin iwä̖yundeḏá, ônˀa̖mí-ákun. Hewänbo
    pín taˀgeḏi iwä̖ä̖yú̖-íˀin ûnkhâyˀä̖ˀ.
  rmc-rmc: 'Bo čačipen tumenge phenav, hoj te vareko phenela kale verchoske: ‚Hazde
    tut a čhiv tut andro moros‘ a te na pochibinela andre peskro jilo, a pačala, hoj
    pes ačhela oda, so phenel, akor pes leske oda ačhela.'
  apr-apr: Awete pang moolmool nen, kumata tool atu bet iwete pang kawal i nen, ‘Kumadit
    a ong taum kupas le kudu tiek lono ni,’ ngan kumata tool tani in bet lono rru
    tiap, bong itara lono medana bet so tani in ole pombe nga, ngan Maro ole iyeii
    le pombe moolmool ben tina yo iwete nga.
  tiy-tiy: Béréhé ku begom i toowe, fiyon udenén méréhon bé tuduke ni mano, ‘Angéy
    go dob dogote’, atin énda ruwo-ruwoy fédéw ne, éndob méginugut bé kébéréh ne méagéwon,
    méagéwon ba.
  nlg-nlg: Inau tu bosa vanighau, ahei ke taluutuni me ke mua loghoa na ghanaghana
    ruarua ke, me ke tangomana na bosa vaniana na ghotu keri, ‘Ko tughuru mo ko tona
    tana tahi!’ Ma God ke gharadua na ghotu te vaghaa tau bosaa.
  dgr-DOGNT: Ehkw'ı anaxèehsı̨, dıı shìh ts'ǫ̀ dıı haahdı, ‘Tèe ts'ǫ̀ adı̨ı̨le,’ wèahdı
    nı̨dè eyıts'ǫ naxınì nàtso xè naxıgha ehkw'ı-ahodı nı̨dè wek'ę̀ę̀ agode ha hǫt'e.
  pes-OPV: زیرا که هرآینه به شما می‌گویم هر‌که بدین کوه گویدمنتقل شده، به دریا افکنده
    شو و در دل خود شک نداشته باشد بلکه یقین دارد که آنچه گویدمی شود، هرآینه هر‌آنچه
    گوید بدو عطا شود.
  ron-1924: 'Адевэратвэ спун кэ, дакэ ва зиче чинева мунтелуй ачестуя: ‘Ридикэ-те
    ши арункэ-те ын маре’ ши дакэ ну се ва ындои ын инима луй, чи ва креде кэ че зиче
    се ва фаче, ва авя лукрул черут.'
  tpz-tpz: '@see-verse:MRK.011.022'
  agd-agd: Téi fura sé uno. Éi kanaíeya ma anuyon nan teya ‘anuyon noe, e ankábore
    un nonafin oferano ma’ sesin maen mai ano fara éi ma sinonaí inten mifo éi ma
    ída kankanan ineine vanti ma mumunan ma ukhesin mi Tiyarafenu ano mai yanasí uantanten
    mino.
  rkb-NT: Kaharere wasani my. Wabyziutaha! Hara jobonita bo tsipepehanaha zeka “Nabo
    pãoty buburu zuba bokta”. Nawa tihi my. Ba mytsaty tsimaha “O buburu zuba bo ja,
    batu yhỹ ja” tsimaha. Ahaharere humo buburu zuba bo my. Deus humo tsimyspirikponaha
    zeka hawa ha sa tsimyzapykykynaha atsatu ahabo nyny my.
  san-THA: ยุษฺมานหํ ยถารฺถํ วทามิ โกปิ ยเทฺยตทฺคิรึ วทติ, ตฺวมุตฺถาย คตฺวา ชลเธา
    ปต, โปฺรกฺตมิทํ วากฺยมวศฺยํ ฆฏิษฺยเต, มนสา กิมปิ น สนฺทิหฺย เจทิทํ วิศฺวเสตฺ ตรฺหิ
    ตสฺย วากฺยานุสาเรณ ตทฺ ฆฏิษฺยเตฯ
  iws-iws: Mɨ kɨma tɨ mhɨu ɨiir boɨnkii hɨnɨɨn, kɨra damki, whɨi komiiya saiir hɨr
    damɨkwomaiyɨu. Mɨ tɨ inkamɨn siya kwoɨn whɨsaɨr naɨngwo karamae nwowi, siya hindara
    naɨngwo tɨbmii ɨski mɨ ha boɨni, ta kariir yaiya wɨ kaimwowar nwowi. Kara kɨmiirɨn
    yaimwowa boɨni, dimɨnɨn tɨ inkamɨn siya boɨni mɨ wɨ siir hɨriinanar nɨmbiyami.
  pol-SZ: '—rozkażecie tej oto górze: „Unieś się i rzuć w morze!”—a uczyni to. Wasza
    wiara musi być jednak prawdziwa, pozbawiona zwątpień.'
  ztq-NT: 'Por nli xñen deelñee cho këb lo kiy re: “Bichee nu aan kukyab lo nistoo”,
    aan xkandy kik xaa, sink xniladzy tyub styoo xaa nii lëë nii xñee xaa kak, tsigo
    sako.'
  zai-NT: Purti gabe ca' laatu, tutiica gabi dani ri iree de ra nuu, chi guiaba ndaani
    nisadó', ne qué gapa duda ndaani ladxidó', sínuque guni cre zaca ni ma uní' que
    la? zaca ni.
  upv-upv: Nuwretun nuwrai tevi kami, Isi san poro puwrai tevi botwen ngel, ‘Kupruj
    ngasu iok, kupwirr van ngalu e renge dis e,’ ko sete norrorrmien sen p̃ieru e,
    ko puosuri sev nga muwrai ngok, ko niko nanu nen piplari ko pusorsan tevi nga
    muwrai.
  aui-aui: Iisuwonemi, da iiyabo mmko koyana inawoneni bo, ‘Geghomiiri bi yegiiye
    kitavenayowoyena mayem,’ bi nuwanuwana kamone gegha ininuwabata, bi inigeruwana
    da awaki iwona na inatubugha, na God inabera kiiravine.
  wap-NT: Mishi õkowaadan nii uꞌati, shaꞌapaꞌoram pidan turuu udyuudan naawazi soꞌotinan
    naꞌiki ukabootinan paran baoko iti, pamishidan idaꞌan. Aonaan an umishidan, aonaꞌo
    nii ushaꞌapan uaipan kawanaꞌati.
  mva-mva: Moimoina-tina ka ura-kaming! Iboadu-tina tekem buku ngae bokai gorai, ‘Nem-la
    godokiko be makasi-lo gorokakikolako.’ Bokai ipile be ilona-lo be ilo tago iruani,
    be ne pilenga lama iungdi be kana ngapurani kana irere nge masa emakani ngapura!
  dwr-NT: Taani hinttenttoo tumuwaa gay; ooninne bare wozanaan sidhennaan bare geeddabay
    hananawaa ammaniide, ha deriyaa, ‘Denddaade abbaan kundda’ gooppe hanana.
  kfw-kfw: Kei'n nangni diang inthiangnga kanati, khachu tu ka-ang in amalungnga ingamsam
    omlekleiya hiwa chinghi inphuk inlang tuipuiya indeengluutro, halli ama'n itikha
    asuoksik eii tia ngamna inchu, ama diang asuoksik eii.
  bfz-bfz: आऊँ तुसा खे सच बोलूँआ कि जे कोई एस पाह्ड़ो खे बोलो, ‘तूँ पट्ठी जा और समुद्रो
    रे पड़ी जा,’ और आपणे मनो रे शक नि करो, बल्कि विश्वास राखो कि जो बोलूँआ, से ऊई
    जाणा, तो तेसखे से ऊई जाणा।
  cuk-09: 'Napira an bemarga soged, ar doa-dule we-yarga sog-dibe: ‘Be ainir, demarse
    be nae,’ a-dule bensulir, e-ibmar-sogedba ega guo daker, ar a-dulega nabir ibmar
    guodo, yar-ainirodo.'
  ben-OBCV: আমি তোমাদের সত্যিই বলছি, কেউ যদি এই পর্বতটিকে বলে, ‘যাও, উপড়ে গিয়ে সমুদ্রে
    পড়ো,’ কিন্তু তার মনে কোনো সন্দেহ পোষণ না করে বিশ্বাস করে যে, সে যা বলেছে, তাই
    ঘটবে, তার জন্য সেরকমই করা হবে।
  mil-NT: Te na càchí tnúhu ndáá‑í xii‑ndo sǎ nǔu nchòhó cúñaha‑ndo xìi tɨndúú‑a xocuɨ̀ñɨ́‑xi
    núú ndécú‑xí, te quɨ́hɨ́ⁿ‑xi quée‑xi xɨtɨ́ làmár. Te dɨu ducaⁿ càda‑xi te núu
    nchòhó vá cání ɨ̀ɨⁿ cani úú iní‑ndó, te quɨndáá iní‑ndó sǎ dúcáⁿ càda‑xi.
  myu-myu: — Deus kay eyetabut pima, “Wede ece ijocewi” i'e but eywebe co'a be, “Idixidi
    be juy aakõm” i dak — io'e. — Eyetabut pima, Deus co'a yamuakõm idixidi be — io'e.
    — “Yaakõm paxi?” i ey'e'ũm pima, yamuakõm tak — io'e.
  amk-amk: Tarai, imadurai we mea mau yeyo, mandoni dino medu we uai nini deyo, ‘Tuwera
    weru katai nini tuti taukaha rawanang rausi!’ mae enerorong soriru kaha mae yoasoai
    na mutu, nana mani finanai kaririai wei.
  fai-fai: Naka atin afan bakoyamon, “kan kawta amgu bela bakodaw, ‘kan tod un bi
    yak yol wok unalo!’ Kalaw namti, aket yamyamin bá, kata kam aket atin afan kalokabaw
    uyo yanol kalam weng bakodaw uyo dam abudokabu ko.
  ura-NT: 'Chunocoha esinae rauhijiriin airichaainne esenetaain nii batoelanaala:
    ‘Niilai caje nefaruhin cucuana cuhane cunihun,’ naa caa ichatane ucuuno rainete,
    esinae nii aitohane rijijieein aihane ne.'
  mcd-NT: Un mato icon yoinon. Maton nomuran man icoinra huacoinshon na machi man
    isca huatiro, “Tsucucain. Unuhuan muran pacuhuu,” man huaino man yoia cuscan asca
    huariscatiro.
  urt-urt: Ŋam mana yip bwore mise, ŋaiye miyeꞌ ende ŋoihmbwaip kin yukur hoihoi no,
    ka inime hwate leꞌe, ‘Na tuhur papalai el guh loh pinip’ pe, luku se ka ende gunde
    tuꞌe luku. Ŋaiye miyeꞌ uku ŋoihmbwaip kin ka teŋei bongol supule pe, ŋai uku se
    ka ende tuꞌe ŋaiye kin ŋanange.
  kiz-kiz: Muaminiayi nikabhajobhela kujha khila jha akubhujibhela kid'onda ekhe,
    bhokayi, na ukakiteghayi ghwa muene mu bahari, 'na kama ajhelepi ni mashaka mu
    muoyo ghwa muene lakini iamini kujha kya akijobhili kubeta kuh'omela, naha K'yara
    ibetakubhomba.
  tzo-TZE: Melel li c'usi chacalboxuque, me chach'unic ti vu'un ta jcoltaoxuque, me
    mu xanop ta avo'ntonic ti mu xu'e, me ach'unojic ti ta ono'ox xapasbatic li c'usi
    chavalique, jech ta ono'ox xc'ot ta pasel li c'usi chavalique. Jech chac c'u cha'al
    me chavalbeic li vits li'i ti ac'o loc'uque, ti ac'o sjip sba ochel ta nabe, ta
    ono'ox xaspasboxuc li Diose.
  lex-lex: Mhioratreria, he' nakot to'ola wo'or di pa nwarei lia tah'i lawna hota
    narinin la' tah'i lawna ralamni, hornama pesiayni edonna nwalera mere npesiay
    toto'a.
  dov-dov: Ndimwaambila kasimpe kuti, na umwi wati kuchilundu, ‘Nkoya ukaliwalile
    mulwizi, ’ mpawo nkatadooneki mumoyo wakwe pesi nkasyoma kuti ezyo nzyawamba ziyochitika,
    ziyochitika mbubo.
  rgu-rgu: Kalu emi mamahere tebe-tebe, emi bisa madenu leteꞌ esa fo nanasoꞌu leo
    tasi a neu. Boe ma Manetualain narali leteꞌ ria, sadi boso emi mamahere dale poo
    seseriꞌ! Emi muste mamahere tebe-tebe neuꞌ Manetualain.
  toc-NT: 'Pus luu xli̠­ca̠na cca̠­hua­niyá̠n para tícu nahuaniy eé ke̠stí̠n: “Cata­ke̠nu
    la̠ tahuila y capit taju̠ya nac pupunú”, para xlá ca̠najlay y catzi̠y pi̠ chuná
    naqui̠­taxtuy xli̠­ca̠na chuná ámaj qui̠­tax­tuniy.'
  ulk-1902: Ageakar, kaka uabi detagereda, kega, Ese nerute le abele paser ge mer
    detager, kega, Ma eupumar, a gur ge baraigida; a nole abara nerkep emarili, E
    ko egared abele mer E detager, oitulilam.
  som-som: Runtii waxaan idinku leeyahay, Ku alla kii buurtan ku yidhaahda, Ruq, baddana
    isku tuur, oo aan qalbigiisana ka shakiyin laakiin rumaysta in wuxuu yidhi ay
    noqonayso, waa u ahaan doontaa.
  anh-anh: Nzɨ andɨŋ mɨŋun kin amar. Wɨram emŋga hamb aparɨma han imbɨr mbanave kamɨr
    amar. Amɨ ŋaiahe pɨraŋgore utɨm yambɨŋ ŋkwuv arar kamɨr amar. Mach, wɨram hamb
    njɨhi undɨmaj mah ñi, hanɨhan kehandɨv njɨhi aŋkarɨpɨr ŋe njɨhamɨz ya mbɨ ki kehamb
    ndɨndɨv imbɨr ahevakarɨndari han, mbɨ imbɨr ahevakarɨndari amar.
  mam-C: Twutzxix kxel nq'ma'n kye'y, qa at jun xjal at-xix tnimb'il, ex nya njawje,
    qa ma txi tq'ma'n te wutz lu'n, Ku tela tzalu'n, ex ku txi'y toj ttxuyil a', qa
    at-xix tq'uqb'il tk'u'j, ok kb'antil.
  ndj-ndj: Nguvawombela nakaka, mundu pachiwombela chidunda achi, ‘Tupuki kadubukili
    mulihiva,’ na pangajila hoshu mundima yaki, topi pajumila kucha chadetili dachifumbuki,
    dachigoleki kwa mweni.
  mbj-NT: '—Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Hahỹ waëë hã ky hadoo péh: “Ahõm,
    ahob tame”, hanäng péh, P''op Hagä anoo ti ta hã, ta hã baad tah''yy kae bä, P''op
    Hagä Do ky däng do taky nasëëw bä ta h''yyb gó.'
  lat-VUC: 'Amen dico vobis, quia quicumque dixerit huic monti: Tollere, et mittere
    in mare, et non hæsitaverit in corde suo, sed crediderit, quia quodcumque dixerit
    fiat, fiet ei.'
  ngp-ngp: Nawagambilani ikindedi, mnt'hu yeyose anaugamba mnima uno, genda kakeduule
    mwe bahali, handile na kiyangayanga mwo moyo wakwe, mna anahuwila kugamba mbuli
    zose akuzilonga zadahika, naadamanyilwe ayo.
  enq-2: 'Nambame nyakama kiningi langilyo: Endakali mende mona lapo palya naenya,
    baanya pii latamoli pyoo kiningi pyaapomona lao masetala, yuu manda dake lamaiyoo,
    ‘Emba sakatatala, solowatanya pyakala puu’ latamopa, kiningi lataliaka pita.'
  eng-ASVBT: For verily I say unto you, Whosoever shall say unto this mountain, Be
    thou taken up and cast into the sea; and shall not doubt in his heart, but shall
    believe that those things which he saith cometh to pass; he shall have whatsoever
    he saith.
  mna-mna: '@see-verse:MRK.011.022'
  myw-myw: '@see-verse:MRK.011.022'
  sby-sby: Cakubinga ndamwambilinga na muntu uwambila mulundu eti fuma apo mpobele,
    koya uliwale mu lwenje, kwamba kwakubula kutonshanya, nomba kali washometi ncalambanga
    ni cikenshike nditu nikenshike.
  sll-sll: Ni yalhobi God grang wine olere, a i si wananga, ware nomani su su sikire
    God tani hobang momia di pir tere hamen hul i u dia nir digan ali po dinanga meri,
    wine ole nangwo pamua.
  yaq-NT: Bwe'ituk em jiapsipo tu'isi a jita suale'eteko, kia senu kawibeu, a' kateka'po
    a' sookteka, baweu au a' jimmaasae'eteko juni'i, junuen au ean ―ti ameu jiiak―.
  uro-uro: “Nguat tamän särhäm ngän na ama engäktki i ngakt bä aung ga rhamän särhä
    rhakt täkt ama damgi rhoqortäqyia, ‘Ngia rhäranas bä säva ama garäska’ dap kaku
    aa snängaiom ama udiom dap kat nanakt i iangärhäkt aa enge diva engäktki na ngät
    diva qoki rhäkmamär toqoräkt.
  ita-1885: 'Perciocchè io vi dico in verità, che chi avrà detto a questo monte: Togliti
    di là, e gettati nel mare; e non avrà dubitato nel cuor suo, anzi avrà creduto
    che ciò ch''egli dice avverrà; ciò ch''egli avrà detto gli sarà fatto.'
  muy-muy: 'Nəhi ana kʉli nahəma, tamal ti maslaŋa ahi ana həma hini : “Raɗvaba, ru
    kə̂diyu a *dəluv gəɗakani vu” nahəma, amagravu. Tamal ti àjalay ahàr cʉ cʉ do,
    àfəkia ahàr ke Melefit a, àsəra aməgri ere ye ti ehindi ni ti, zlam gani agravu.'
  kqc-kqc: Rama ya nida, amiye yokoi yaku mina omuna rofu nigo, ‘Ya kaya dadisi moka
    daidai tora ideri you,’ ma ini ukari mokei itu de rego, ye beika nido bi vata
    nigo, mina rofu mokena vari gira aego vonisi, bi ina rofu vata nigo.
  tav-tav: —Cariape mʉjaare yʉ ĩ. Diore tʉgooña ocabʉtiri, “Diore yʉ cajenibato quena
    baiquetigaro,” ĩ tʉgooñaquẽnana Diore jeni nʉcʉbʉgoya. To bairo mʉja cáto Diore
    mʉja cajeniri wamere mʉja átibojagʉmi. Icʉ ʉ̃taʉ, “Ato cãnacʉ pairi yapʉ roca
    ñua yaji aátoja,” mʉja caĩata quenare to bairona baigaro.
  eng-ULB: Truly I say to you that whoever says to this mountain, 'Get up and cast
    yourself into the sea,' and if he does not doubt in his heart but believes that
    what he said will happen, that is what God will do.
  spa-VBL: '“Créanme cuando les digo que si ustedes le dijeran a esta montaña: ‘Vete
    de aquí y lánzate al mar,’ y no dudan en sus corazones, sino que están convencidos
    de lo que están pidiendo, ¡entonces así pasará!'
  fra-_FOB: 'Car je vous dis en vérité, que quiconque dira à cette montagne: Ote-toi
    de là et te jette dans la mer, et qui ne doutera point dans son cœur, mais qui
    croira que ce qu''il dit arrivera; ce qu''il dit lui sera accordé.'
  hau-ULB: Hakika, ina gaya maku, duk wanda ya ce wa dutsen nan tashi ka fada cikin
    tekun', bai kuwa yi shakka a zuciyarsa ba, amma ya gaskata haka kuwa zai faru,
    haka kuwa Allah zai yi.
  mal-mal: 'ആരെങ്കിലും തന്റെ ഹൃദയത്തിൽ സംശയിക്കാതെ താൻ പറയുന്നത് സംഭവിക്കും എന്നു
    വിശ്വസിച്ചുകൊണ്ട് ഈ മലയോട്: ദൈവം നിന്നെയെടുത്ത് കടലിൽ എറിയട്ടെ എന്നു പറഞ്ഞാൽ അവൻ
    പറഞ്ഞതുപോലെ സംഭവിക്കും, ദൈവം അങ്ങനെ തന്നെ ചെയ്യും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു
    പറയുന്നു.'
  kkc-kkc: “Ayo nimapoo taka, edebeeyo mubi hamapoo egeesee takooga, ‘No dileso, abei
    mapoo kulodu mei,’ dee takooga, o sooloo ma kulodu goo goolee bakadio delega,
    yayo taka goo oso tei peledabalai dee gooleega, Godeeye goo hagee tei peledabalame
    moodoolaiso.
  urd-GVR: Maiṅ tum ko sach batātā hūṅ ki agar koī is pahāṛ se kahe, ‘Uṭh, apne āp
    ko samundar meṅ girā de’ to yih ho jāegā. Shart sirf yih hai ki wuh shak na kare
    balki īmān rakhe ki jo kuchh us ne kahā hai wuh us ke lie ho jāegā.
  far-far: Nau ku saea fua mulu, dia kamulu ka fata 'uri fuana fa uo ne, ‘'Oe tatae,
    ma 'oe 'ui 'ani 'oe talamu laona na asi,’ ma nao kamulu si manata ruarua 'i laona
    na liomulu, ma kamulu ka manata mamana ana ru ne kamulu saea nia kai fuli, ru
    nai kai fuli go ana fua mulu.
  suz-BL: नोफा दाइश्‍शा नेनीने, सुमी आं देंशो थमा दुम्‍ब, दे दल्‍गीर मपथु, मेको डांडा
    कली ‘एकेर रे समुन्‍द्रमी याक्‍सो’ देंत हना, मेको आ थमा सुइश्‍शोमी डांडा याक्‍सीशा
    लाइब। मर्कूस ९:२३; मत्ती १७:२०
  car-NT: 'Ita''ro pore, amy wykary jako ero wypy ''wa: ‘Ajawongo! Parana taka omatango!’
    kyno''ka''tan ro, oko e''i''pa ituru''po a''ta, moro tykatopo wo''kapyry amyikary
    jako te ty''wa.'
  amp-amp: Na kfo mifwanko, nikmoh yima yuhum be tu rpa yima yuhur rhuhato ndar kminysoft
    kfo mirahkomt, ‘Asomif nom kfiwunom marombtn wamitoh witani,’ to be htirahkomt
    nd kminysoft marombtn mitoh witaniraht.
  bht-bht: मैं तुसां ने सच्च बोलदा है, की अगर कोई इस पहाड़े जो बोले की, की ऐथू ला
    उठ कने समुंद्रे च जाई करी पेई जा, कने अपणे मने च कोई शक नी रखे, पर भरोसा रखे,
    की जड़ा मैं बोलदा है सै होई जा, तां उस तांई तदिया होई जाणा है।
  eng-NOY: Truly do I say to you, that whoever shall say to this mountain, Be thou
    taken up, and cast into the sea, and shall not doubt in his heart, but shall believe
    that what he saith will come to pass, he shall have it.
  cub-NT: 'Jãve coyʉyʉbu mʉjare: Ácʉ põecʉ icũ cʉ̃racũre ʉ̃i aru yópe: “Nʉjacũ yore
    jocarĩ pʉ jia ʉrad̶aita, cocʉnʉjacũ”, nópe d̶aquiyebu dicũ. Ácʉ põecʉ ʉ̃i me jʉ
    aru Jʉ̃menijicʉre aru “Jʉ̃menijicʉ iye d̶aiyede majibebi”, arĩ dápiabedu, caiye
    ʉ̃i cʉ̃racũre cõjeiyepe tequiyebu.'
  ita-1927: 'In verità io vi dico che chi dirà a questo monte: Togliti di là e gettati
    nel mare, se non dubita in cuor suo, ma crede che quel che dice avverrà, gli sarà
    fatto.'
  lww-lww: In na nepisa ke pe lelaga pan amiu, visae yar tai nap̃a pe kiena sitomena
    peve lua re poli, a mlelaga m̃arera, ana visae suri ya nap̃a naga visa, monar
    ve sanene narui. Visae naga vis va pupia kunus nene, visave ‘Osum̃alu otove, oula
    ova e sive,’ p̃isi na monar ve sa ga nene.
  ckb-ckb: 'ڕاستیتان پێ دەڵێم: ئەوەی بەم کێوە بڵێت ”هەڵبکەنرێ و بکەوە ناو دەریاوە،“
    لە دڵدا گومان نەکات، بەڵکو باوەڕ بکات ئەوەی دەیڵێت دەبێت، ئەوا بۆی دەبێت.'
  spm-spm: Kɨ guisimbaaŋra gem mbɨŋgeeghi. Thɨɨŋra nɨghɨnɨghana aghavaghar Gotɨni
    ikhɨva oragh thavɨm mbɨkɨm, ‘Got nɨɨ kha oraghɨnɨ usuiragh ana ufhegh oŋarao ukuni.’
    Nɨɨ khamaghɨm mbɨkemightima, a nombɨ ufhegh oŋarao ukunighemi. A non navana aven
    nɨghɨnɨghan phunini phatɨghɨva, nɨghɨnɨghana aghavaghar ikɨɨm mbɨkɨmtima kha bighaaŋ
    otoghomi.
  nas-nas: Baa naning baito Kumponing-koo otoꞌevui dei aunteto iuꞌ aaꞌpupeuꞌ, ‘Daaꞌdarara
    pirung-koo duaꞌdaravai,’ eeꞌnoko bakaang noruꞌ keekooꞌaravaꞌ minkuvuinaꞌ nkoaraaꞌnaang
    masikaꞌantavuko teeꞌ nkoarapeuꞌ.
  uvl-uvl: '@see-verse:MRK.011.022'
  tpa-tpa: Taꞌu yana riwa vaimaiha a ririwemi, rava aiya we oyana ina riwei inapa,
    ‘Ma nae po ma aharemem au boga’ ma egha ina raunuwa ruwaruwagha, ma ina vitumaghana*
    yana aiwa i ririweiya, apo ina wawara ma aubaina apo ina dewai.
  eng-BBE: Truly I say to you, Whoever says to this mountain, Be taken up and be put
    into the sea; and has no doubt in his heart, but has faith that what he says will
    come about, he will have his desire.
  ixl-CNT: 'Tan niꞌxhtekꞌval sete, abꞌil saꞌalon tu u muunte tziꞌ: «Elenbꞌen tziꞌ,
    kꞌon bꞌen iibꞌ tu mar.» Chaj te, satzojpu vaꞌl sataleꞌ. Taꞌxhtzii oj yeꞌk sakaꞌtziiun
    tu taanima, pek nojchit sinima aas sabꞌanlu vaꞌl nitaleꞌ.'
  xsi-xsi: Naŋa aporo mao nâ pami, ambo tamâta toŋge kalo tawana sondo, ku isupwa
    tuu ŋai mine tu, ‘Noko kumandi kupatiki kundue tâi ilo’, ambo tamâta ŋinde ilo
    rua-rua tia, i kalo tawana nâ kala iporo, ande Maro Kindeni ma iveta mâsi ŋinde
    ipâŋga, ikura tamâta ŋinde iporo mine.
  crx-NTPO: ndi shusyaz 'i la' dóhni', ‘Dudilts'it 'ink'ez bunghun whucho ts'e tailts'it.’
    'Et soo nohdzi yo whe 'aw nawh lhe'hoot'oh de 'ink'ez nohba 'alha' hoont'oh de,
    dawhútanelh dahni, ts'iyawh nohba 'edótanelh.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ. ಯಾರಾದರೂ ಈ ಬೆಟ್ಟಕ್ಕೆ, ‘ನೀನು ಕಿತ್ತುಕೊಂಡು
    ಹೋಗಿ ಸಮುದ್ರದಲ್ಲಿ ಬೀಳು,’ ಎಂದು ಹೇಳಿ ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಸಂಶಯಪಡದೆ ತಾವು ಹೇಳಿದಂತೆಯೇ ಆಗುವುದೆಂದು
    ನಂಬಿದರೆ ಅವರು ಹೇಳಿದಂತೆಯೇ ಅವರಿಗೆ ಆಗುವುದು.
  bbb-bbb: Naka ma kuariave, erare fu oe fuone ijia naebe zazae ro fume ma vierafena
    uruo gare kuako, Ni koro tuana davare gamia urano kuakuma fuka rega ja gake.
  blw-blw: Te tot-owa hen antoy ifagà an chàyu way henoy tagu way ammag mangimfaga
    hen anchi filig way marabten yag nepetlà ah fayfay, no annag afuroton way ma-ammaanchi
    way maid chuwachuwan hen hamhamàna, wat ammag ma-ammaan tot-owa.
  tam-2017: 'யாராவது இந்த மலையைப் பார்த்து: நீ பெயர்ந்து, கடலில் தள்ளுண்டுபோ என்று
    சொல்லி, தான் சொன்னபடியே நடக்கும் என்று தன் இருதயத்தில் சந்தேகப்படாமல் விசுவாசித்தால்,
    அவன் சொன்னபடியே நடக்கும் என்று உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன்.'
  azz-NT: Porín de yec melau ten namechilía, tacán acsá quijtosquía que ne tepet ma
    mijcuani huan ma motamota aijtic, huan como amo sayó quiquejquelcaquis tech iyolijtic,
    ta, quiyecneltocas que mochihuas nochi ten quijtos, ijcuacón quipía de que mochihuas
    nochi ten quijtosquía.
  spa-RV-1909: 'Porque de cierto os digo que cualquiera que dijere á este monte: Quítate,
    y échate en la mar, y no dudare en su corazón, mas creyere que será hecho lo que
    dice, lo que dijere le será hecho.'
  csy-csy: Banghangziam cile, a mantak in kong ci hi, a kuamapo in, a thinsung ah
    uplakna nei ngawl in, a pau bang in a vekpi piang tu hi; ci upna taw hi mual tung
    ah, ki khin in a, tuipi sung ah ki khiasuk in; a ci le a ci bang in piang tu hi.
  mxq-NT: 'Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ ko pʉn ja pʉ́n miits mꞌanʉʉmʉdʉbʉ tya̱dʉ kopk: “Jʉwa̱ꞌa̱k
    ja ya̱a̱. Nʉjx mejyñóty.” Pʉn kyaj xyjʉjpjáwʉdʉ, pes dʉꞌʉnʉ dʉn jyátʉt.'
  tzj-NT: Anin ni katzij wi' ja xtinbij chewe ri', jun achi xa nak ta chi achi'al
    ncowini nbij trela' ja jun jayu' le' chi neli, nerq'uiaka' ri' pa ya' in ja jayu'
    nbe, nnimaj. Ja rachi ncowini nuban ja wari' xarwari' wi matuban ca'i' ruc'u'x
    in wi c'o rseguro chi nbantaji ja nbij.
  tdt-tdt: Hau hatete lo-loos ba imi, see deit mak haruka foho ida nee muda ba iha
    tasi laran, foho nee sei muda duni. Naran katak nia laran metin ba buat nebee
    nia husu, i la duvida.
  ron-BTF: 'Fiindcă adevărat vă spun că oricine va spune acestui munte: Ridică-te
    și aruncă-te în mare; și nu se va îndoi în inima lui, ci va crede că acele lucruri
    pe care le spune se vor face, el va avea orice spune.'
  eng-WEBP: For most certainly I tell you, whoever may tell this mountain, ‘Be taken
    up and cast into the sea,’ and doesn’t doubt in his heart, but believes that what
    he says is happening, he shall have whatever he says.
  eng-FBV: “Believe me when I say to you that if you told this mountain, ‘Get out
    of here and be thrown into the sea,’ and you don't doubt in your heart, but are
    convinced about what you're asking, then it will happen!
  nld-1939: 'Voorwaar, Ik zeg u: Zo iemand zegt tot deze berg: Hef u op, en werp u
    in zee; als hij niet twijfelt in zijn hart, maar gelooft, dat er gebeurt wat hij
    zegt, dan zal het gebeuren.'
  bwo-bwo: Aarikoniye itsh ti etiri, konwor asho b́ nibotse b́ nibon amanar b́geyiyal
    keew jamo bísh b́wotitwok'o amanar, guran ‹Hanoke tuur aats k'arots shap'ewe,›
    bí'etal bísh wotitwe.
  nch-BL: 'huan melahuac, cati hueli masehuali cati quiilhuis ni tepet: ‘Ximoquixti
    huan ximomajcahua ipan hueyi at’, sinta quineltocas para mochihuas cati quiijtojtoc,
    Toteco quichihuilis.'
  quc-TNT: 'Kas tzij ri quinbij chiwe chi apachin ri cubij che we nimalaj juyub ri'':
    “Chawesaj awib chi'', chaq''uiäka bi awib pa ri nimalaj ja'',” —we cächa che.
    We ta cubij wa'', man cäquieblan tä c''u u c''ux, xane cujiquiba u c''ux chi ri
    cubij cäbantaj na, kas cäbantaj c''u na wa''.'
  tfr-NTPO: '@see-verse:MRK.011.022'
  kaq-NT: 'Hen mato yohinon nincanahue: jahuen jointinin shinancoinyamaxonma bi shinancoinai
    jonin nea mahchi nescajaquin yohihiya, Huenitax, hian janin hueramehhue, jan yohihi
    quescabijaquin ta Papan hahxontihiqui. Jan yohihi Papan jascascajatihi shinancoinaiya
    ta Papan hahxontihiqui.'
  ahr-ahr: मी तुमले सत्य सांगस, जो कोणी हाऊ डोंगरले, तु उपटीसन समुद्रमा टाकाई जा,
    अस म्हनी अनी आपला मनमा शंका नही धरता मी म्हणसु ते व्हई जाई असा ईश्वास धरी तर ते
    व्हई जाई.
  sgb-sgb: Pakagilamên yo, no main mamiutoh kanan hata tawgtug hên mitapon ya ha dagat,
    no ampaniwala ya, hên ayn pamikakono, ay itapon nay na ni Apo Namalyari ha dagat.
  vie-1934: 'Quả thật, ta nói cùng các ngươi, ai sẽ biểu hòn núi nầy rằng: Phải cất
    mình lên, và quăng xuống biển, nếu người chẳng nghi ngại trong lòng, nhưng tin
    chắc lời mình nói sẽ ứng nghiệm, thì điều đó sẽ thành cho.'
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ଆମ୍ବାଆସି ଈ ହ଼ରୁତି ନୀନୁ ନିଙ୍ଗାନା ସାମ୍‌ଦୁରିତା
    ତର୍‌ଗାମୁ ଇନେସି, ଇଞ୍ଜାଁ ତାନି ହିୟାଁତା ଆନାମାନା ଆ଼ଆନା, ଏ଼ନାଆଁ ଜ଼ଲିମାଇଁ ଏ଼ଦି ଆ଼ନେ ଇଞ୍ଜିଁ
    ନାମିନେସି, ଏ଼ୱାଣାକି ଏ଼ଦି ଆ଼ନେ ।
  cha-cha: 'Sa magajet jusangane jamyo: Jayeja y umalog ni este y egso, janao ya unyutejao
    gui tase; ya ti bumuebuente gui corasonña, lao jajonggue na umafatinas ayo y sinanganña;
    uguaja.'
  amu-NT: 'Mayuuꞌcheⁿ nndyeꞌyoꞌ nntsjo̱o̱, meiⁿcwiꞌñeeⁿcheⁿ tsꞌaⁿ na ñeꞌcwii waa na
    matseitiuu ndoꞌ matseiyoomꞌm naquiiꞌ tsꞌoom na nluii chaꞌxjeⁿ na matsoom, nntsoom
    nnom sjo̱waaꞌ: “Quicantyjaꞌ, cjaꞌ, cjuꞌndyuꞌ tsꞌom ndaaluee.” Ndoꞌ nluii chaꞌxjeⁿ
    na matsoom.'
  hin-CV: 'मैं तुम पर एक अटल सत्य प्रकट कर रहा हूं: यदि तुम्हें विश्वास हो—संदेह तनिक
    भर भी न हो—तो तुम न केवल वह करोगे, जो इस अंजीर के पेड़ के साथ किया गया परंतु तुम
    यदि इस पर्वत को भी आज्ञा दोगे, ‘उखड़ जा और समुद्र में जा गिर!’ तो यह भी हो जाएगा.'
  eng-OURB: For most certainly I tell you, whoever may tell this mountain, ‘Be taken
    up and cast into the sea,’ and does not doubt in his heart, but trusts that what
    he says is happening; he shall have whatever he says.
  spa-BES: 'De cierto, de cierto les digo, que cualquiera que dice a este monte: Quítate
    y arrójate al mar; y no tiene dudas en su corazón, pero tiene fe en que lo que
    él dice que sucederá, tendrá su deseo.'
  san-BEN: যুষ্মানহং যথার্থং ৱদামি কোপি যদ্যেতদ্গিরিং ৱদতি, ৎৱমুত্থায গৎৱা জলধৌ পত,
    প্রোক্তমিদং ৱাক্যমৱশ্যং ঘটিষ্যতে, মনসা কিমপি ন সন্দিহ্য চেদিদং ৱিশ্ৱসেৎ তর্হি
    তস্য ৱাক্যানুসারেণ তদ্ ঘটিষ্যতে|
  tdx-tdx: 'Eka! to t’itaroñako te ndra iaia hanao ami’ty vohitse toy ty hoe: Miombota!
    mivokovokoa an-driake ao, lehe tsy mifejofejo an-troke, fe atokisa’e te ho tendreke
    i natao’ey; le hanoeñe ho aze izay.'
  naf-naf: '@see-verse:MRK.011.022'
  grc-MT: αμην γαρ λεγω υμιν οτι οσ αν ειπη τω ορει τουτω αρθητι και βληθητι εισ την
    θαλασσαν και μη διακριθη εν τη καρδια αυτου αλλα πιστευση οτι α λεγει γινεται
    εσται αυτω ο εαν ειπη
  vid-vid: Ndanguwalonjelani ndikomya, munhu yochilonjela chidunda achi, ‘Ung'humbuche
    ukagwe kuli bahali,’ ne kona majesa mnhumbula ya heye, ila yokunda kota mbuli
    zeng'ha zoyolonga zokoleka, koditilwa mbuli ayo.
  pio-NT: 'Péemìacué cayába, cawinácaalí cài íimaca yái dúli irí: ‘Pimichàawa, picaláawa
    manuíri úni yáaculé’, íimacaalí, yeebáidacaalí nacái manuísíwata macáita ichàbáanápináwa
    càide iyúwa isutáaná Dios íicha wawàsi, yásí Dios imànica iríwani.'
  tsn-tsn: '@see-verse:MRK.011.022'
  amr-NT: “In oteʼ yatohuaʼ, Dios. E̱ʼpo̱gyo̱ yaen.” Beʼapiʼ enaʼnayo Diosa yakaʼapet
    dakaʼ eknopo̱e̱ʼnayo oʼkaʼapo. Konig onaʼnig o̱ʼe̱a̱po.
  pwg-pwg: Vonavaghata avonavonemi da iyai weni koyana ita vonei bo, ‘Kenae, ku yegai
    kuna tawem,’ ma aviyavisina isisiyei na nani kamonai notaragharagha gwabinai kegha
    da nuwanuwana kudubinai ini tumaghana da nani berana ina tupuwa na God ina berai.
  cjv-cjv: te nomanenom inokore suwo eikenaimba ‘No ka duwapungai fuka duwame,’ fi
    ki suwainga ena ne yokamai kopu ta ‘Ne fure nenen nuwi dian ori fiasuwo!’ di towainga
    imari borame.
  tha-KJV: เราบอกความจริงแก่ท่านว่า ถ้าผู้ใดๆจะสั่งภูเขานี้​ว่า ‘จงลอยไปลงทะเล’ และมิ​ได้​สงสัยในใจ
    แต่​เชื่อว่าจะเป็นไปตามที่สั่งนั้น ก็​จะเป็นไปตามคำสั่งนั้นจริง
  por-BR-2018: 'Porque em verdade vos digo que qualquer um que disser a este monte:
    Levanta-te, e lança-te no mar; e não duvidar em seu coração, mas crer que se fará
    o que diz, tudo o que disser lhe será feito.'
  mhl-mhl: Nonji buŋo foriine mo iŋi ŋajibe maneniŋ, “Moji buŋore foriine fukeiŋ ore
    maŋyoka so maneru tuku yoore rauinere iŋi mitigana, ‘Go tuku yo qomukuru pakereru
    raru koego rua.’ Oŋu mitigaku Anutu manesiŋ gako foriine ore so fukeiŋ.
  klv-klv: Nukel nakitinan mai gamit ke, avan ideh b̃ikel mai naṽehuh egai ke, ‘Gimakuv,
    bar hǝn gaiug len tas!’ ale asike b̃ikad nǝ-lon-uri-an, be b̃edǝlomi ke nǝsa tokele
    dereh tevisi, ale dereh timaienan m̃os atenan.
  bco-bco: Niyo꞉ gemo꞉wo꞉ hendele so꞉lo꞉l. Kaluka꞉isale abeyo꞉ asulo꞉ a꞉la꞉lo꞉ mo꞉iliki,
    elo꞉ Godemo꞉lo꞉ to sio꞉ a꞉no꞉ hendele fa꞉la꞉doma꞉ib a꞉la꞉tili asulakiyo꞉ Godemo꞉
    dulugu sa꞉lalega, to elo꞉ sio꞉ a꞉no꞉ ka hendele fa꞉la꞉doma꞉ib. Kalu o꞉ngo꞉ma꞉yo꞉
    hen misio꞉mo꞉ sa꞉laki, ‘Ge go꞉no꞉na꞉ma꞉la꞉yo꞉ duda꞉sa꞉ga꞉, so꞉lu ho꞉na ti hamana’
    a꞉la꞉sa꞉lalega, a꞉no꞉ hendele fa꞉la꞉doma꞉ib.
  kdl-NT: Mayun n tonuko ɗa̱, vuma ɗa baci dem u tonukoi masasa ma na, ‘Muɗa̱ ba vu
    rukpa̱ a kushiva̱,’ kpam bawu u yain mala̱la̱ a katakasuvu ka ne, shegai u pityanangi
    ili iꞌya u danai, a ka yanka yi ta̱ iꞌya.
  apu-NT: 'Atãoenekara nisãpiretai. Pauikiniãri Teoso sãkire, piposotari pipaniãtiniri
    ikira õtanoxiratari: “Põkitikaua. Pokakataua potxoari uinitimoni.” Pãkixinireẽ
    iteene pauikiniãri pisãkire iaõka apokini, ininiã apokapitikako pamanaãkiti.'
  roo-roo: Oiraopavira rutu visii tavipaa, Vosa oirao pie vovou rutu purapata vakuvaku
    asavira, oire ra vaore pukuia oiso purata, Toreu ra ora vikiu eisi avakava. Oire
    ra oisi pieive, vo rara evo reo oirao piepata rutu.
  miz-NT: 'Nuu é ntaā i é kākaꞌán u ni nto: tē xoó kaꞌan í ni xūku sáꞌā: “Kuēꞌen dáꞌan
    vé, na kōꞌxón nuun méꞌñu ntute ñuꞌu kān”, né, te kanɨɨ̄ nima ñá kakuintiꞌxe ña
    é kuān koo kuvi ne, kuān koo kuvi ntiꞌxe.'
  qvz-NT: Maican runahuas cai urcuta, can tiyaushcamanda anchurisha lamarma urmagri
    nisha rimacpi ringami. Chi runa paihua shungu ucuibi chasna tucuchun nisha quiricpi
    pai quirishcacuinta tucungami.
  deu-ELO: 'Wahrlich, ich sage euch: Wer irgend zu diesem Berge sagen wird: Werde
    aufgehoben und ins Meer geworfen! und nicht zweifeln wird in seinem Herzen, sondern
    glauben, daß geschieht, was er sagt, dem wird werden [was irgend er sagen wird].'
  mjc-NT: 'Tyin tsa nditsa catyí yu tsihin ndo tyin nyɨvɨ cua cahan tsihin yucu ihya
    tyehen: “Cu̱atsiyo ihya tan cu̱aahan tsitsi ndutya ñuhu”, tan tatun tsinú iñi
    ñi tyin cua cundaa tsa caha̱n ñi tan ña uvi tsicá iñi ñi, cua cundaa tsi.'
  ktm-ktm: Uh homou lau ipe kipe kile ta sih puliy kityuh kile lon ndras, pe iy ipu
    bilip ihpa ndre puliy ti we kityuh, eri puliy ti we kityuh, odosa iy mundren pe
    tawene tadan hepe indrohrok pwi tih.
  caa-caa: 'Y cꞌani inwareox era que tin e axin uyare or e witzir era y che: “Loqꞌuen
    tara y tobꞌen quiqui tama e jaꞌ”, y jay machi ixbꞌacta tama iwalma que machi tuaꞌ
    anumuy, sino que war ixcꞌupseyan que cꞌani anumuy lo que war iware era, entonces
    bꞌan tuaꞌ anumuy.'
  pls-NT: 'Co seguro rrondattjo ra ixin quexeho chojni que rrondache jna jimé: “Sattjixin
    de yá, co digaritsiahngui ndachaon”, co si chojni mé seguro ditticaon que Dios
    sinchehe jamé, seguro que jamé tsonhe.'
  eng-WYC-2018: truly I say to you, that whoever saith to this hill, Be thou taken,
    and cast into the sea; and doubt not in his heart, but believeth, that whatever
    he say, shall be done, it shall be done to him. (I tell you the truth, that whoever
    saith to this hill, Be thou taken, and thrown into the sea; and doubt not in his
    heart, but believeth, that whatever he say, shall be done, it shall be done for
    him.)
  bdv-bdv: ମୁଁୟ୍‌ ତୁମିମଃନ୍‌କେ ସଃତ୍‌ କଃଉଁଲେ, ଜଃଡେବଃଳ୍‌ ଜୁୟ୍‌ ମାନାୟ୍‌ ଗଟେକ୍‌ ଡଙ୍ଗୁର୍‌କେ
    ଉଟ୍‌କି ଅୟ୍‌ ଜାଆ ଆର୍‌ ସଃମ୍‌ନ୍ଦେ ଅଦୁର୍‌ ବଃଲି କୟ୍‌ଦ୍‌, ଆର୍‌ ସେ ନିଜାର୍‌ ମଃନ୍‌ ବିତ୍ରେ
    ଅବିସ୍ୱାସ୍‌ ନଃକେରି, ଜୁୟ୍‌ରି ଅୟ୍‌ଦ୍‌ ବଃଲି ବିସ୍ୱାସ୍‌ କଃରେଦ୍‌, ତାର୍‌ ଗିନେ ନିଜ୍‌କଃରି
    ସେରଃକମ୍‌ ଅୟ୍‌ଦ୍‌ ।
  otq-NT: 'Ngetho majöni di xiꞌahu̱, nöꞌö togo da xipa nunar tꞌo̱ho̱nu̱: ꞌBa̱i di
    ma ba tso har ñho̱nthe, ne hindi yomi, ne ka̱xmbeni da njapꞌu̱, ma da thogi nöꞌö
    xi beni.'
  tzo-SA: Melel li cꞌusi chacalbeique, mi chachꞌunic ti joꞌon chajcoltaique, mi mu
    xanopic ti mu xuꞌe, mi achꞌunojic ti ta onoꞌox xapasbatic li cꞌusi chavalique,
    ta onoꞌox xcꞌot ta pasel li cꞌusi chavalique. Jech chac cꞌu chaꞌal mi chavalbeic
    ti acꞌo locꞌuc li vits liꞌi, ti acꞌo sjip sba ochel ta nabe, ta onoꞌox xaspasbeic
    li Diose.
  cuc-NT: 'Quie¹ i⁴chie⁴³pa² juah³ˉ⁴, a³hain⁴ a³sagh⁵ a²mah⁴ ne³: “Quein⁴³ hnei³ i²gm⁴;
    cua³ la⁴teg⁴ joh⁴³ jm³ñih¹”, juah⁴ne³ sa⁴júan³⁴i³ teun³⁴ co³hei²tsei³, juah⁴ne³
    hain⁴i³ i⁴lei⁴ jau²³ i⁴juah⁴i³, jon³ lei⁴ la⁴ne³.'
  kpw-kpw: Yad kalöp nɨŋö hagabin, hon hagno God u rö nöp gɨnɨm, a gɨmim, gasɨ mɨhöp
    wasö gasɨ añɨ nɨŋmim, dum ilö anɨbi ‘Ñɨg solwara aŋ au daŋ gɨ dam pak,’ a gɨnabim
    u, hagnabim rö gɨnab.
  ong-ong: ise miso yirpowo tef alo lupai linpei lifei lepei, yirpowo yolo, ‘Eilo
    le ye e ire yotei engalo peryai.’ Le wuso ise enke nemple nemple kolo olo, wolo
    ise yulpo yirpolo il men wuso yirpei pepe pe ma fale punkom, pe ma pire punkom
    fale.
  tnn-tnn: Iatən pahrien kəm itəmat məmə okəmə suah kit tətahatətə pahrien e Uhgɨn,
    kən otən-ipən kəm nɨtot əpəh məmə, ‘Uwɨn, mətɨpən atɨp əpəh itəhəi mamnɨm,’ kən
    okəmə təsənən e nɨkin kəiu, mahatətə əm e Uhgɨn, kən nat un otol pahrien.
  hch-NT: Niuqui caniseüyeni que nemütixecühüave, que mü'ane müpaü mütitahüave 'icü
    yemuri, 'Ena quene'apata, haramarasie queneu'ahüva 'utaitü, xüca yu'iyarisie cayuxamurieca,
    masi xüca yuri ti'erieca quename müpaü tiyüni que maine, müpaü catiniyümücü hesiena
    mieme.
  crn-NT: 'Ajta ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Ayee nu xaa neꞌu tejáꞌamuaꞌixaateꞌe.
    Ayej tiꞌayajna tɨ puaꞌa jaꞌatɨ́ téꞌatzaahuateꞌe ɨ́ ru tzajtaꞌa tɨ ayén teꞌaráꞌasti
    aꞌij tɨ aꞌɨ́ɨn tiráꞌamitɨejteꞌe, ayée pu téꞌeme. Naꞌari, tɨ puaꞌa aꞌɨ́jna ɨ́ jaꞌatɨ
    ayén tiraataꞌaíjteꞌen aꞌɨ́jna ɨ́ jɨrí tɨjɨ́n: “Tíchesi, ateáruti mé jaataꞌa aꞌájna
    jáꞌahuaꞌa el mar”, ayée puꞌi rɨni, rɨꞌɨrí. Naꞌari caí, tɨ puaꞌa utévatziɨn ɨ́
    tzajtaꞌan aꞌíjna i muáꞌariiraꞌa tɨjɨ́n: “Ayej neꞌase capu aꞌij tíꞌirɨꞌɨri”, capu
    ayén téꞌeme tɨ ayén huárɨni.'
  zpu-NT: 'Diꞌll likze llniaꞌ reꞌ, notezre chaꞌ yere yaꞌn zo gannaꞌ: “Bkwas naꞌ jasó
    lo nisdaꞌo”, naꞌ bi gakgánere naꞌ wxenraꞌllre, wakte kanꞌ nerenꞌ.'
  juy-juy: ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌, ଆନାଜନଙ୍‌ କେନ୍‌ ବରୁନ୍‌, ଆମନ୍‌
    ଡୋଲନ୍‌ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌ ଇୟ୍‌ ଗଲୋଅମ୍‌ତୋ ଗାମ୍‌ଲେ ବର୍ତେ, ଆରି ଆ ଉଗର୍‌ଲୋଙନ୍‌ ଏର୍‌ଡାଲ୍‌ଗଡ୍‌ଲେ,
    ଅଙ୍ଗାତେ ବର୍ତନାୟ୍‌, ତିଆତେ ଗଡେଲ୍‌ତେ ଗାମ୍‌ଲେ ଡର୍ତନେ, ଆନିନ୍‌ ଆସନ୍‌ ତିଆତେ ଗଡେଲ୍‌ତେ
    ।
  for-for: 'kampa tonaronaga napinta, ikibe kamanaka piya pikiyema napikibepa, piya
    pikiye. Piya, maro nkamu''amaka: Tigaba''ma wanipinti tumo yesinta, pabi yesa
    pesine.'
  epo-epo: 'Vere mi diras al vi: Se iu diros al ĉi tiu monto: Estu formovita kaj ĵetita
    en la maron, kaj ne dubos en sia koro, sed kredos, ke okazos tio, kion li diras,
    tiu ĝin havos.'
  gfk-gfk: '@see-verse:MRK.011.022'
  bjz-bjz: Amó nimandu gaa bee rere. Avona unda gaabee ari God dava ititurota, mana-mana
    jo ambi ená dafaru sofú ea voriya, karajeva degimbari-du radua, aná aghagonu aita
    rouvie.
  atg-NT: “Egbegbi-ingme mhi gue ẹ yẹ ẹ khi ọnini ọ gueyẹ oni ute ona, ‘Rọ te akana
    lasele ya je elemhi okẹ oniẹmhi,’ ni ọa rọ da mhọli akhọkhọmhẹ shi udu shi emini
    ọ ngme ne, ni ọ rọ mhọli miesuọ khi emini lọli ngme o ya bhale ya tsẹ, oo ya lighọ
    na li.
  bjv-NT: 'Təkɨ rɔjetɨ, adɨ m-əl səsi, re dəw madɨ əl mbal kam ə nə: “Ɔtɨ lo kɨn tɨ
