  txq-txq: Mete ma ei mamahere tebe-tebe, na, ei bisa madenu letek esa fo lali neni
    tasi neu. Dei fo Manetualain lali heni letek naa, sadi ei nemeheherem boso bibiak!
    Ei muste mamahere tebe-tebe neu Manetualain.
  aaz-aaz: Karu hi mpirsai batuur-batuur, hi of amreun ꞌtoeꞌf es he nananiꞌ bare neu
    tasi. Rarit Uisneno of nananiꞌ ꞌtoꞌef naan, asar hi kaisaꞌ mpirsai miꞌbaꞌ-baꞌe!
    Hi ro he mpirsai batuur-batuur meu Uisneno.
  qup-NT: Kankunata rimani, tukuy shunkuykichimanta pacha Yaya Diosta kirishpaykichimi
    kankunapas atipankichima ñukashina ruranata. Kay urkuta rimankichima, kaymanta
    warankarishpayki atun yakuma chinkariy nishpa. Tukuy shunkuykichimanta pacha Yaya
    Diosta kirishpa chayta rimashpaykichika kay urkuka warankarimami. Ama yuyariychichu
    warankarinkachu manachu nishpa.
  dop-dop: ɩ́ pǝsǝɣɩ nɑ ɩ́ tɔ pulɑɣɑ kɑnɛ sɩ kɑ́ kpɛsɩ nɑ kɑ́ hoti teŋku tɑɑ. Ye ɩ́
    tɛmɑ mǝ tɑɑ tǝkpɑtɑɑ sɩ pɩɩ lɑ nɑ sikɑ fɛɩ, pǝ lɑkɩ kɛ́.
  azb-azb: 'Sizə doğrusunu deyirəm: kim bu dağa “Qalx, dənizə atıl!” deyərsə və ürəyində
    şübhə etmədən dediyinin olacağına inanarsa, onun üçün ediləcək.'
  eng-DBY: Verily I say to you, that whosoever shall say to this mountain, Be thou
    taken away and cast into the sea, and shall not doubt in his heart, but believe
    that what he says takes place, whatever he shall say shall come to pass for him.
  guo-NT: 'Diachwʉajnakolax xamal Dios chiekal xanaboejam wʉt, jʉm-am wʉt ampamʉaxliajwa:
    ‘¡Napia''e amxot mar poxamik!’ —am wʉt, japamʉax napiasaxael jaxot. Pelax xamal
    kolenejchaxoelaxam wʉt Diosliajwa, ja-am wʉt, japamʉax napiasaxil.'
  hla-hla: Alia e hatei hamana ragoi limiu, te ranga mena a toa katun u pokus teka
    ba te poiena, ‘Alö go takei ba lö te lapo ba nem a peisamulö i tasi,’ ba ka teka
    te butu hamana benoen. Kaba a ka teka e butu talasi noa romana i tanen te go ma
    hula hakats uaien. Nonei e go hamana u tara ka te ranga nanen e butu hamana nou
    romana.
  mav-NT: Pywo pe ti are'e ehepe uwe uwe meiũwat yity'ok wato rakat ewywuat pe to'e
    — Ereto ro meiũpepyi y'y wato kape hawyi min'ere ro y'y wato pe imohey hap wywo
    yn mi'i pote ti aru topopy ra'yn meremo yity'ok y'y wato kape hawyi min'e imohey
    hap ok tã are e.
  kpf-kpf: ‘Bakŋâ, gâ âbâŋgum saruin gei.’ Yatâ sâne dinziŋâ lubap.
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Mepaae whi̧ de kisipa tamo muni, Talepaae
    tuȩ́ tiki tiróló i ulupaae ya̧ ai daale tiki taaróló wȩi kȩla tómó daane derepae
    depa, mo téyaalo ai ape.
  hin-2017: मैं तुम से सच कहता हूँ कि जो कोई इस पहाड़ से कहे, ‘तू उखड़ जा, और समुद्र
