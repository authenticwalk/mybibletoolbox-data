  uig-CYR: 'Мән силәргә шуни бәрһәқ ейтип қояйки, кимдәким бу таққа: Бу йәрдин көтирилип
    деңизға ташлан!» десә вә шундақла қәлбидә һеч гуман қилмай, бәлки ейтқининиң әмәлгә
    ешишиға ишәш бар болса, у ейтқан иш униң үчүн әмәлгә ашиду.'
  ikw-NT: N'ezi me kanụ, nye ọbula ke jaakanụ rugwu ka, ‘Lizọ, dnabna osimini,’ ke
    nwée mkpọma lawụru, kọvu nụ o kweruru nụ nhne o kwuru jeeme, o jeemenu a kpam.
  khs-khs: 'Neyewi kima solo we heneye selakeye. Kiyewi sena kesale nowamoke selesaleke,
    ‘Tokomo kewa kikili tiye hano tawala mutula hamone.’ Aluse himu elipei eta: matanamake
    heneye himu semetei matanepela:, auma e selesaleko aupesakeye. Aluse matanepela:
    elaleke Koteyewi aluse timinipesakeye.'
  dwr-ENT: ታኒ ሂንቴንቶ ቱሙዋ ጋይ፤ ኦኒኔ ባሬ ዎዛናን ሲናን ባሬ ጌዳባይ ሃናናዋ ኣማኒዴ፥ ሃ ዴሪያ፥ ‹ዴንዳዴ ኣባን ኩንዳ›
    ጎፔ ሃናና።
  pma-pma: Anatin eli naviteni min kami, munak kami tai hehiteni min hou eke vamea
    ka vahita en atas, tounah koa visi, Ahi houmoni. Ka demkatien onen hekeih en asa
    koa visi.
  atd-NT: Malogot ka soin no kagi ku kaniu. “Agad hontow, ko ogsuguon din ka soin
