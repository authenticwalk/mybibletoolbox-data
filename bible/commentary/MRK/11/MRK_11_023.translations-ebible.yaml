  uig-PIN: 'Mǝn silǝrgǝ xuni bǝrⱨǝⱪ eytip ⱪoyayki, kimdǝkim bu taƣⱪa: Bu yǝrdin kɵtürülüp
    dengizƣa taxlan!» desǝ wǝ xundaⱪla ⱪǝlbidǝ ⱨeq guman ⱪilmay, bǝlki eytⱪinining
