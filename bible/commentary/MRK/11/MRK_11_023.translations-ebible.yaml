  bzj-bzj: Ah di tel unu di chroot, if enibadi tel dis mongtin, ‘Goh hib yuself eena
    di see,’ ahn noh dowt eena ih haat, bot bileev dat weh ih seh wahn hapm, ih wahn
    hapm.
  chk-chk: Enlet, üpwe ürenikemi, are eman epwe kapas ngeni eu chuk, ‘Kopwe mwöküt
    seni ei leni o turulong le matau,’ nge esap tipemwaramwar lelukan, pwe a lükü
    pwe mine a apasa epwe fokun pwönüetä, epwe fokun fis ngeni.
  ssd-ssd: Ye tane satiŋget. Ande nu Kuate yabaŋmba wamdus tero ndaka wam ta siŋka
