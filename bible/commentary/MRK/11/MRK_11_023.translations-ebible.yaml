  cop-CNT: ⳿ⲁⲙⲏⲛ ⲅⲁⲣ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲫⲏⲉⲑⲛⲁϫⲟⲥ ⳿ⲙⲡⲁⲓⲧⲱⲟⲩ ϫⲉ ϥⲓⲧⲕ ⲟⲩⲟϩ ϩⲓⲧⲕ ⳿ⲉ⳿ⲫⲓⲟⲙ
    ⲟⲩⲟϩ ⳿ⲛⲧⲉϥ⳿ϣⲧⲉⲙϭⲓⲥⲁⲛⲓⲥ ϧⲉⲛⲡⲉϥϩⲏⲧ ⲁⲗⲗⲁ ⳿ⲛⲧⲉϥⲛⲁϩϯ ϫⲉ ⲫⲏ⳿ⲉⲧⲉϥϫⲱ ⳿ⲙⲙⲟϥ ⳿ϥⲛⲁϣⲱⲡⲓ ⲉϥ⳿ⲉϣⲱⲡⲓ
    ⲛⲁϥ.
  sri-sri: 'Diayeta mʉsãrẽ werea. Sugʉ Marĩpʉre bʉremugʉ̃, ĩgʉ̃rẽ: “I buúrure dia
    wádiyague béoka!” ãrĩmakʉ̃, ĩgʉ̃ ãrãderosũta waarokoa. Mʉsã: “Marĩpʉ ãsũ irimasĩbirikumi”,
    ãrĩ gũñarõ marĩrõ: “Ĩgʉ̃rẽ yʉ sẽrẽaderosũta waarokoa”, ãrĩ bʉremumakʉ̃, Marĩpʉ
    diayeta irasirigʉkumi.'
  nal-nal: Ga vazei varatunaan nim, tamon taxazak kana vazei a wut angkari naako,
    ‘Tamaraat, ma gu fida wizik ku nana raas,’ ma xawit na rauxin ainaxamang urua,
    singsaxai xa inaxam paazaai wana aze ra zaan naa piaat, kana balas malasing naa
    piaat.
  kyq-kyq: 'ꞋBooyki bɛɛ, mꞋasen taaɗa. Kɛn deba jaay ɗeek ko ki ɔɔ: ‹Iin̰i ooc maakŋ
    baar ki› ɔɔ debm se jaay ɔk naaja maakin̰ ki eyo ɔɔ aal maakin̰ do taar kɛn naan̰
    taaɗ se, nakŋ se Raa ansin̰ kɔŋ tɛɗa.'
  kwd-kwd: Nau ku iiria famooru, lauta moru alafuu 'ilo'oo fana nga busu lo'o, ‘'Oi
    tata'e, moko 'ui 'ani'o 'i talamu 'ubulana nga asi,’ ma mooru 'ame fitala 'i 'ubulana
    nga mango mooru, ma moru ka fito'o kwala'imori na 'ola na moru iiria 'ani lau,
    'ola no'ona te'e lau mola famooru.
  ded-ded: Foracngoc, ngic mong ye ubeau negengyohoha kpac kecma wiac mong me mong
    dema imocac fora fingerudeac negensiudeu yeng tiki edimoc yacma kondunnu kemeu
    deu imoc foranoc fingerude, imoc edengunuduae.
  ewe-ewe: Nyateƒenya wònye be ne ame aɖe agblɔ na to sia be, ‘Yi, nàtsɔ ɖokuiwò ƒu
    gbe ɖe atsiaƒu me’ eye ɖikeke mele eƒe dzi me o la, ava eme nɛ.
  nuy-nuy: Anaani ngana-magana yijgubulu, nugurru-maynji nimbirrima-yambang manaama-wuy
    mana-runggal mana-magabang, ‘Ba-ḻaḻagiiyn marri ba-barawudina buguni ama-lhagayag-guy,’
    numburru-yamana-maynji, marri yagi-maynji nurru-wij-gubububuluwi, numburru-jambarrgina-maynji
    aadanu anggu-waṉbang, aadanu yijgubulu anggiij-gaṉbang.
  cop-BHC: ⲀⲘⲎⲚ ⲄⲀⲢ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲪⲎ ⲈⲐⲚⲀϪⲞⲤ ⲘⲠⲀⲒⲦⲰⲞⲨ ϪⲈ ϤⲒⲦⲔ ⲞⲨⲞϨ ϨⲒⲦⲔ ⲈⲪⲒⲞⲘ
    ⲞⲨⲞϨ ⲚⲦⲈϤϢⲦⲈⲘϬⲒⲤⲀⲚⲒⲤ ϦⲈⲚⲠⲈϤϨⲎⲦ ⲀⲖⲖⲀ ⲚⲦⲈϤⲚⲀϨϮ ϪⲈ ⲪⲎ ⲈⲦⲈϤϪⲰ ⲘⲘⲞϤ ϤⲚⲀϢⲰⲠⲒ ⲈϤⲈϢⲰⲠⲒ
    ⲚⲀϤ.
  buk-buk: Aö wasôm yomandô têŋ mac, bu asa naŋ bu sôm têŋ lôc daŋ bu, ‘Puc daôm sa
    ma sip gwêc ŋalôm ndi,’ ma atac lu-lu dom magoc kêŋ whiŋ bu Anötö oc kôm yom dau
    ŋandô sa, dec gêŋ dau oc ŋandô sa.
  pri-NT: 'Ba go ina tàwà ê âjupâra pâ: O pâri ma gà ina târa ê jaa bèeni pâ: “Gà
    êgò naaniboo nawià!” Â wà Pwiduée âna é pwa! Êco na wâdé na gà cèikî pâ o tèepaa
    ê pwina gà ina. Â gà cibwaa pidumapiê, naa na pwâranümagà!'
  zpq-NT: 'Da'' ḻi žia'' le''e, note''teze beṉe'' ye''e ya''a nga: “Gwcuase nga na''
    jayzoa ḻo'' nisdao''”, še bi chacžejlaže'' ḻo'' yic̱hjlažda''ogüe'', san chejnilaže''
    Diosen'', guacczen.'
  por-TFT: Digo realmente que se alguém disser a este monte, “Levante-se e jogue-se
    no lago!”, não duvidando que aquilo que ele pede vai acontecer – quer dizer, se
    acreditar firmemente que aquilo que ele pede vai acontecer, Deus vai fazer isso
    para ele.
  gwi-NT: Łyaa nakhwaagwahaldak, juu nijin ch'ihłee didrii zhit gwik'injihkhit ts'ą'
    jii ddhah ndak ninkhaii ts'ą' chųų choh zhit oodaa hinkhaii vaihnyąą ji' gwik'injiighit
    geh'an gwik'it t'igweheenjyaa ts'ą' gwik'it gwehee'yaa t'oonchy'aa.
  gvn-gvn: Ngayu yurranda manubajabuku balkal. Nguba bama balkaway Godunji manjalka.
    Nyulu nguba Godundu yalamal, ‘Manjal mana, jalunbu yilba.’ Kaki nyulu God kuku
    nyajil and kari warmbil and binal Godungku nyungun nyajil, Godungku manjal manilda,
    jalunbu yilbalda.
  nna-nna: Yija nyungu muwarr wurrarnarninyurruku, yijapa nyuntulu wurralamanpili
    palanga warnkungu wirtungu rurrinyaku, 'Parnpilarninyi kujungurrungu!' Nyuntumilija
    muwarrja yijalmarta jinaja, munu mitu yakanaja, palajunngarra jarrulumangu.
  nhy-NT: 'Ipan melajka namechilwia tla akaj kilwis yin tepetl: “Ximijkuani iwan ximotlamotla
    ijtik atl.” Iwan tla amo kiyejyekojtos kox mijkuanis o noso amo mijkuanis, sino
    kineltokas ika nochi iyolo nik mijkuanis, tonses ipan melajka in tepetl mijkuanis.'
  asm-FB: মই তোমালোকক স্বৰূপকৈ কওঁ, যি কোনোৱে এই পৰ্বতটোক যদি কয়, ইয়াৰ পৰা উঠি সাগৰত
    পৰ গৈ, আৰু মনত সন্দেহ নকৰি যি জনে কয় আৰু তেওঁ যদি সেয়ে ঘটিব বুলি বিশ্বাস কৰে,
    তেনেহলে তেওঁলৈ ঈশ্বৰে সেয়ে সিদ্ধ কৰিব।
  okv-okv: Ungota degi ke be erena, embo amuna tiri emita degi ‘umo sohumbeto pambuto
    eva ta bejo’ ainge jeneki ae God tumota ue aisuja amo God na aisuja, avoeto erena.
  mxt-NT: Vatyi cha ndicha catyí chi ndo vatyi nya nyoho catyi ndo chi yucu ihya,
    “Na canyaha ta cuhun nu tyañuhu”, ta tatu ña chicá uvi iñi ndo, ta chinó iñi ndo,
    tuhun cahan ndo cua cuvi.
  tzo-NT: 'Yu''un melel ti c''usi chacalbeique, mi oy xch''unojel avo''ntonic, mi
    mu xchibaj avo''ntonic, mi chach''unic ti chc''ot ti pasel ti c''usi chavalique,
    hech chc''ot ti pasel avu''unic scotol ti c''usi vocol ti pasel ti mu xu'' avu''unique.
    Hech chaj c''u che''el mi chavale: “Ac''o sq''uej sba batel ti vits li''to, ac''o
    ochuc ti nab”, mi xachiique, hech chaspasbot ti Diose hech chac c''u che''el laj
    ac''ambee.'
  ind-AGS: “Percayalah ketika Aku berkata kepadamu bahwa jika kamu perintahkan gunung
    ini, ‘Keluarlah dari sini dan terbuanglah ke laut,’ dan kamu tidak ragu dalam
    hati, tetapi yakin tentang apa yang kamu minta, maka itu akan terjadi!
  omw-omw: Nkyenramwu mwitaamaqi viqata mwaa taaqirara tiqata, Tumitarera kyaareraqi
    ntumwa quante, tivarave. Mwitaa tiqata hia taara nraato tiraitita, qutaaqama mwitaa
    hiananrove tivera, Kotiva nkyinramwu kyaahaqa hiraro taaqivanto tumitarero kyaareraqi
    ntumwa quananrove.
  yrb-yrb: Nanu sina wemaro nauawe wei. Anama i maidaniba webisu, uyate enearo ania,
    eno webite kimuwere imuteda da imutawa ufisuna enanari ufisu.
  maa-NT: 'O̱kixi̱í xi xan‑nò, tsà yá xi ki̱tso̱‑la̱ jè nindoò jè: “Ti̱si̱xìn; ján
    ti̱katje̱n‑jiìn yijo‑lè ján i̱jiìn ndáchikon.” Tsà mìtsà tà jò tjín‑la̱ k''e̱
    nga o̱ki̱tso̱ nga tíjngoò ini̱ma̱‑la̱ nga mokjeiín‑la̱, k''oa̱á s''ín ko̱ma.'
  mcq-mcq: Nimaa Na ja ꞌwaravu Ea irara huriꞌa kare ijá ꞌwaꞌamajaho ꞌauma vaꞌe sohi
    ꞌona ꞌwaꞌi kaivo huni oja vaja papuruva retiꞌi kaivo nimaa roꞌamajaho iraka kaꞌene
    hura ꞌwaramujaho rehuna.
  sus-A: ﭑ شَ نْندِ قَلَ وٌ بّ، شَ وٌ عَ قَلَ يِ فٍيَ بّ، ‹كٍلِ بٍ، عِ سَ سِن بَا
    مَ،› شَ نَ كَنيِ مُ سِيكّ عَ بْحّ مَ، عَ لَ عَ رَ، عَ نَشَن قَلَشِ عَ رَبَمَ نّ،
    نَ قٍ رَبَمَ نّ نَ كَنيِ بّ.
  jpn-1965: まことに、あなたがたに告げます。だれでも、この山に向かって、『動いて、海にはいれ。』と言って、心の中で疑わず、ただ、自分の言ったとおりになると信じるなら、そのとおりになります。
  fra-SBL: 'Car, je vous le dis en vérité, quiconque dira à cette montagne : « Emporte-la
    et jette-la dans la mer », et ne doutera pas dans son cœur, mais croira que ce
    qu''il dit arrive, obtiendra ce qu''il dira.'
  yka-yka: Sabennal akahante kaˈam,” paˈinne, “sine-sine magpaˈin si punu inin, ‘O
    punu, tahalaˈ kew duk pateppad kew pī dem tahik,’ duk bang aˈahin gaˈi duwe-duwehan
    dem ateynen saguwaˈ ngandel teˈed iye weˈ tuman du binissāne miyaˈan, asal hininang
    du miyaˈan para si iye.
  mle-mle: “Mwiya maaj watuwadiygwurik. Li duw nak kidi nibwukik wakida, ‘Arap! Guwaam
    avakir!’ aw mawul vitiy ti maarkuw, wukijibiran tikida, ad vakir-kinaad guwaam.
  shp-NTPO: 'Enra mato ikonshaman yoiai, jawekeska ixon, westíora jonin atiki Dioski
    koshixon, nato manan neskáakin yoikin: Nenoax tsekékaini kaax, aniparon pakétanwe
    akin. Jatianra Diossen imaxonti iki, ponté shinanxon, ja en yoia keskára ea imaxonai
    ixon ikonhaketian.'
  aom-aom: 'Ave jöho na jö mae uëꞌiëꞌajëjo. Jemë bogo uehore niöꞌi baeꞌirögoro God
    gemu mae uehorovoromo uvëꞌoho: Na uvajëhi iae ëhi jioꞌaꞌajë uvoromo ave dahoru
    uavëꞌoho: Riꞌöromo vaꞌo jovo börömoro buꞌörovonë uavëꞌoho jemëhu uvarije muoho
    God-ro vaejëhoꞌajëjo.'
  geb-geb: Gu guigira nde nzuai, guma the khaŋ kha mbɨkshɨma suanga, ‘Ndu khaŋ thav
    sigiv, ŋgɨv, wo fegɨ mbasɨk khɨnik,’ mba guma ndɨkndɨga baviran muuŋv, Fhe Bakɨme
    ŋkasŋka khothɨgɨp, khaŋ suanga, ‘Gu ntige kha nzuai bigeŋ, nan hɨgɨrga,’ ana maaŋ
    suanga mba bigeŋ guigira anan hɨgɨrga.
  eng-WYCLIFFE: treuli Y seie to you, that who euer seith to this hil, Be thou takun,
    and cast in to the see; and doute not in his herte, but bileueth, that what euer
    he seie, schal be don, it schal be don to hym.
  bsj-bsj: Bicom ma yikomti niwo yi tero wo ki kweni yarken mor caji, ner ce ro co
    tiye man di con nẽbilenke nyo abwi tiye. nyokwama anmani
  cak-cak: Roma yin kitzij nin-ij chive chi xa achique na ri ni'in che ri juyu' re'
    chi tel-e vave' y tik'ax chupan ri mar, can quiri' vi xtibanataj, si man caca'
    ta ruc'u'x nich'o che, y si riq'uin ronojel ránima nunimaj chi nibanataj.
  chf-NT: 'Totojtoj cälbenetla, machca chichca u yälben jini tz''icda: “Pasen wida,
    julu aba tan nab”, y si mach ajnic tu c''ajalin cache'' Dios mach u che trebe
    u chen, si u totoj tz''onän cache'' u xe chich tä ute ca'' u yäliba, che'' chich
    u xe u chen pasa.'
  tlf-tlf: niyo weng uyo dam bogobelan-temi kale, kanube tinum dok ita God imi bogobe-nala,
    ‘God kabo yak amdu boyo balaa kwaalap daak yol ok kumun tem iinuk o,’ age-nala
    imi aget tem uyo aget alop fugunin binim ke-nala utamta, nimi ko dagali boyo fen
    felep unon-temu kalaa agela umdii, bemi dagala boyo God iyo tebe kanubelan-tema
    ko.
  piu-2006: Wangka ngaatjanyaya kulila! Nyurrangarri ngayuku wangka yiltangku kulira
    ngayukuṉu ngangkaritjarrangku kutjupa kutjupa palyalku. Puḻi nyarrangka yaṉangu
    nguwanpa nyuntu tjinguru yalatji wangkanyingka, ‘Pakara yankula yuru tiṉangka
    tjarrpa!’ Palulanguru yilta puḻi nyarratja pakara yankula yuru tiṉangka tjarrparra
    ngaraku.
  poh-NT: 'Til coric nikꞌor aweh tak chi hab ta nak wach eriban jenoꞌ pahkanic chi
    maꞌ eta ripohꞌaj nechꞌ ok ricꞌux, til woꞌ nak erilow wach haj wilic i ripahkanic.
    Jeꞌ reꞌ nok reꞌreꞌ eta nak rikꞌor reh Dios chi jeꞌ wili: ‹Chaꞌn chi reꞌ yu̱kꞌ
    wilic chi kawach wili, enelic je ayuꞌ eh eno̱j riyew ri̱b pan nim laj haꞌ, nqui
    ta nak reh, reꞌ Dios ewoꞌ nak ricꞌuꞌlej cho na̱ i pahkanic reꞌreꞌ.'
  tue-tue: 'Yʉʉ ateréja diamacʉ̃́rã jĩĩã: Apetó tiigʉ́, sĩcʉ̃no atigʉ́ ʉ̃tãgʉ̃rẽ́
    “wáa, díapʉ ñaacoñuãña” jĩĩboqui. Cʉ̃ʉ̃ “teerora wáaadacu” jĩĩ padeorí, cʉ̃ʉ̃
    jĩĩãrirobirora wáaadacu. “Ṍba, wáaricura” jĩĩrijãrõ booa.'
  bjp-bjp: Tekentu kanaka ia fas gam, male tikas i fas pungpung igii le, ‘Aptih ma
    ok luut na palgantes,’ ma biil iwu e wolwol kia, isau le i unune tom le in tapiek,
    ke in tapiek tom arae.
  xon-xon: M tuk nimi mbamɔn la, unii umɔk ga bui lijool limina ke li fii ki ti lir
    nnyusakpem ni na, u yaa pak ke ni ga ŋa waah len pu na, ki yaa kaa joo beeni usui
    ni kan, ni ga ŋa kina ki tii u.
  tzo-ZNT: Ta melel chacalbeic, mi chachꞌunic ti chascoltaique, mi mu xchibetuc avoꞌonique,
    mi jꞌechꞌel achꞌunojic ti chascoltaique, ti cꞌusi chavalique, ta onox xcꞌot. Jaꞌ
    chac cꞌu chaꞌal mi chavalbeic ti acꞌu locꞌuc li vits liꞌi, ti acꞌu tꞌubuc ta mare,
    tspas avuꞌunic.
  mpm-NT: 'Chi nu nɨ ini nɨ añu ra na kakantaꞌu ra nuu Yandios, ti kachi ra jiin ɨɨn
    yuku jaꞌa: “Kuanchaꞌa ti kiꞌin ra nuu mar un”, ti nu ñukuu nɨ ini ra ja siaꞌan
    na kuu, yukan ti jandaa ni kuu ja kuandatu yuku un nuu ra.'
  ots-NT: 'Cierto dí xihquijʉ, bbʉ to da hñe̱me̱ ca Ocja̱, cja̱ da ne da xij nʉr ttøø:
    “Wengua, grí hñɛnti jar mar,” bbʉ jin da yomfe̱ni ca xí ma̱, da ncja‑ca̱, bbʉ.'
  hoy-hoy: ना नीम से खरा अनतीन कि जो यावारा ई पहाळी से अंदान, ‘नी अल टु कित्‍तेग,
    अदिक समुद्र दा होगकु बिळ,’ अदिक तान मन दा संक्या ईट बाळुल, लेकीन विश्वास माळुल
    कि जो अनतीन अद आगेदीत, रा आऊन साठी हांग अच आदीन.
  amo-amo: Kidegene ndin bellu minu, vat ulle na a woro 'kupara kone, Kutellẹ kalafi
    adi tu nanya kuli kudya,' assa udinin yinnu sa uyenu nanya kibinai fe imon ille
    na ubelle ima so, ileli imonere Kutellẹ masu.
  pjt-pjt: Tjinguṟu kutjupangku palumpa puḻkaṟa mulamularingkulampa puḻi murpu nyangatja
    wangkara witulku pakaṟa ankula uṟu nyara puḻkangka tjarpanytjaku, ka mulapaṯu
    Godalu alatjirinytjaku palyalku aṉangu nyara paluṟu kurunpa winkingku mulamularingkula
    wangkanyangka.
  cwe-cwe: Nowalongela kweli, one munhu yahaulongela lugongo luno, ‘Hita ukayase muibahali,’
    one hawile na begeta mumoyo wake, ila kohuwila kuwa chayalongile chizalawilila,
    chizatendeka kumwake.
  daa-NT: 'Ya gem ɗiytit ɗo damba-an aman : « Ucu, ɓaa gal ɗo barrer. » Nec Buŋ yaa
    jaŋkinti. Kar Buŋ yaaji ooye-ak, illa ya adiy seerro ho ŋa aamin iŋ gelbin rakki
    kadar maan kaak ŋa inditu-ak yaa kuuniye.'
  mlp-mlp: Ya helmo ne gibilenaiq ham. Mat anad amulikmo ussa in helmo God nagah yaqmen
    tiqem yagdaq haqaqta, mat na garah ko bulonid in eraqeq sortukeq le kamismeb tuwoqdaq
    ham.
  ape-C: '@see-verse:MRK.011.022'
  bgs-bgs: Paminág yu ni kagin ku ákniyu. Atin ka kumagi tô manubù kani pabungan na
    makangé asta malin tun ta dagat, ka dì ágduwa-duwa tô pusung din, asal ágbánnal
    sikandin na matuman tô kagi din, matuman gó malumu.
  faa-faa: Nōmo reaki some one kakaro somerakaripo. Repo aporo hinamo metamo someraka,
    ‘Ūri né takahikia he tawara sokoperasie.’ Aíyaka himu tetáraka hemakapurafaraka
    kakaro himu hakásaraka hemakapukua, ayisierakano ayiakakosapo. Aíyaka hemakapukua
    rekeno Kotimo ayiáka rakiakosapo.
  kik-kik: Ngũmwĩra atĩrĩ na ma, mũndũ angĩkeera kĩrĩma gĩkĩ atĩrĩ, ‘Thiĩ, wĩikie
    iria-inĩ,’ na ndagathanganie ngoro-inĩ yake, no etĩkie atĩ ũrĩa oiga nĩũgwĩkĩka-rĩ,
    nĩagekĩrwo ũndũ ũcio.
  cap-NT: Weraral cjiwc̈ha, jakzilta z̈oñit nii najwc curquiz, “Curu, tekztan zaraka.
