verse: MRK.011.026
translations:
  kpx-kpx: Isito mesoho ata moleu laemo vaveve toela vale ke la momahavoholige Dilavau
    bae a toela ke ulihalivebene.”
  okv-H: Eto degi ta ke ainge ijie da Jerusalem ta puvuto temple jo ta horeto isa
    unu priests pepeni te Judea embo ta ke pepeni simba ari embopo te Judea embopo
    pepeni te aingeto Iesu ta degi puvuto ke einge ea “embo amuna no degi ta sovera
    ari ikehei humbuto ari emomo ere oe?” ainge eo
  tbo-tbo: Inapa lawa hai apapoe uyahimi ega ona paligigilihi yaka Amami hoi yada
    omi apapoe apega ina paligigilihi.]’
  mal-C: അപ്പോൾ സ്വർഗസ്ഥനായ പിതാവ് നിങ്ങളുടെ പാപങ്ങൾ നിങ്ങളോടും ക്ഷമിക്കും.”
  grc-SR: ⸋Εἰ δὲ ὑμεῖς οὐκ ἀφίετε, οὐδὲ ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς ἀφήσει τὰ
    παραπτώματα ὑμῶν.⸌
  bgc-bgc: अर जै थम माफ ना करो तो थारा पिता भी जो सुर्ग म्ह सै, थारा कसूर माफ कोनी
    करैगा।”
  khz-khz: Na pene gomi na talima geria rakava ati pio tugamagi-piatogara genai, gomi
    Tamami kupai etaluna na maki gemi rakava ati pene tugamagi-piatogara.]”
  deu-TKW: Wenn aber ihr nicht vergebet, wird auch euer Vater in den Himmeln eure
    Uebertretung nicht vergeben.
  zsr-NT: Chquiꞌ cu unít lauliꞌ bunách, cutu unít lahuëꞌ lbiꞌiliꞌ dul‑laꞌ nabágaꞌliꞌ
    Xuzliꞌ zoëꞌ yehuaꞌ yubá.
  lin-lin: Kasi soki bolimbisi te, Tata na bino oyo azali kati na Likolo mpe akolimbisa
    masumu na bino te.]
  hns-NT: Bakie djab toe doesar koi ke na mangiehe tjhama kare, tab tor swarag ke
    Pieta toke bhie tjhama na karie.]”
  noa-E: Pari pãrauta pãach khapeen wir aig perdonaabam chan, maach Aai ʉ̈gthar chirʉmuajã
    ich agjö pãar pekau chugpaabamgui a jaaumajim aajem amag.]
  eng-EMTV: But if you do not forgive, neither will your Father who is in heaven forgive
    your trespasses.”
  mib-NT: Chi núu tú cone cáhnu ni rō nuū jnáhan ró, te suni máá Tátá rō jeē ndeé
    yá andɨvɨ́, ma cóne cáhnu ni yā nuū cuéchi ró, áchí yá.
  bea-bea: Ahwole atu ootalai ate, atu naghani chu Nagha Tgha yatehchi ati naghaoodohulassi
    nagha metselihi.
  lif-NT2: '@see-verse:MRK.011.025'
  xnj-xnj: Nambu ngati mukuvalekekesa lepi vangi, mewawa na Dadi winu mweavili kunani
    kwaki akuvalekekesa lepi nyenye mabudilu ginu.”
  mmx-mmx: '[Do u noxo domampe leveloklok kakapmek at tara, Moroa noxo doxoma xepe
    leveloklok kakapmek taram.”]'
  cbr-NT: Usa 'aínbi ca mitsúxmi uni itsimi nishcë a manutisama tania Nucën Papa Dios
    naínu 'icë, an mitsun ñu 'atima 'acë a tërë́nxunquin manutima 'icën.
  tee-NT: Para ju uxijnan ni jantu amac'acxaniya'it'it ju mint'alaxcai'an pus nin
    yuchi ju mimpai'an ju vilhcha lact'iyan jantu catitamac'acxanin ju mintalak'alhin'an.
  eng-LSV: '[[and, if you do not forgive, neither will your Father who is in the heavens
    forgive your trespasses.”]]'
  cak-NT: Roma, xa rix man nicoch' (nicuy) ta rumac jun ri c'o rubanon chiwe, chuka'
    ri lok'olaj Itata' ri c'o chicaj man xtucoch' (xtucuy) ta ri imac ri ye'iben chech.
  pah-NT: Pe ikwahava'javame akoja'ga rekote'varuhua po ti nhanderuvete'ga nomombori
    pendekote'varuhua nehẽ no.]
  sja-NT: '[Mamĩda awaraarãpa k''achia oodap''edaa parãmaa perdonaada-e pɨrã, mãgara
    Tachi Ak''õrepa ichiaba perdonaa-e parãpa ne-inaa k''achia oopata.]'
  xed-xed: '[Ama, ka haɗ kaghuni ta plinistá dmakwa mndu wa katsi, haɗ Da ghuni Lazglafta
    ta luwa dzaʼa plighunistá dmakwa kaghuni guli wa]» ka Yesu nda həŋ.'
  mks-NT: Joo tá co̱ cája cáhnu ini ndó sa̱há ña̱yivi já quéa̱ ni Ndióxi̱, tátá ndo̱
    ña̱ íin indiví a̱ cája cáhnu ini a sa̱há cua̱chi ndó —na̱cachi a.
  gfk-S: '[Iesene be paule lik luban leise ing ikinong ga gil ter tam, no num mama
    kununuma ra mawe pai nale lik luban leise bileng ira num sana tintalen.]”'
  bmu-bmu: (Iŋini tosatŋi yeŋgöreŋ siŋgisöndok qahö mosötme ewö, eŋgö Iwiŋini Suep
    mire maljawaŋön mönö mewöŋanök eŋgöreŋ siŋgisöndok qahö mosötma.)” Mewö.
  dgz-dgz: Go waenapan da koewa muga anu ae ya veawa, ge Mamaga kimaniwa koewa gega
    anu ae ya veta.”
  eng-GNV: For if you will not forgiue, your Father which is in heauen, will not pardon
    you your trespasses.
  zaa-NT: Porqui'ni canchu bihua eyuniỹén latsi' le qui' ca enne' canu rigú'u falta
    lani le nna, nihua Tata qui' le enne' dua ỹiabara' labí eyuniỹén latsi'e ca tul·la'
    qui' le.
  eng-WEBSTER: But if ye do not forgive, neither will your Father who is in heaven
    forgive your trespasses.
  guh-guh: Paxamë itsa apo pajamatabëcuenecaevimë tsane itsanë pibisiacuene papecaexanaejava,
    itsa apo pabarajamatabëcuenexanepanaemënua tsane, nexata pijinia paneaxa, athëbëtatsia
    peecaenë, apo jamatabëcuenecaevi tsane paxamë pitabarata pibisiacuene paneexanaejava.
    Apo pacabarajamatabëcuenexanepanaenua tsane, jai Jesús pijajivijavabelia.
  bon-bon: Yepä weene liba lica birige ngene ätrimela poto biname bime niiya mule
    bine, piba weeme Babe cabucewe je cuta lica birige ngene ätrimela weeme niiya
    mule bine.”
  nhw-BL: Pampa sintla amo anquintlapojpolhuíaj sequinoc, huajca Toteco amoTata catli
    itztoc ilhuicac nojquiya amo anmechtlapojpolhuis amotlaixpanolhua.
  swh-ONEN: Lakini kama ninyi msiposamehe, wala Baba yenu aliye mbinguni hatawasamehe
    ninyi makosa yenu.]”
  wbi-wbi: Nave namukuvasaghila avange vano vikuvahoka, naju Nhaata ghwinu ughwa kukyanya
    naikuvapyanilagha amakole ghiinu.”
  bba-bba: Adɑmɑ bɛɛ, ì kun ɡɑbu suuru kue, bɛɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ, u ǹ koo mɑɑ
    bɛɛ bɛɛn torɑnu suuru kuɑ.]
  eng-KJVCPB: But if you do not forgive, neither will your Father which is in heaven
    forgive your trespasses.
  kgk-NT: —Ereiporiahuvereko e'ỹ ramo nde rapixa-pe, nande poriahuvereko mo'ãi nde
    Ru yváy-py oĩ va'e erejejavy va'ekwe-rehe, he'i íxupe kwéry Hesu.
  waj-waj: (Fai ngia hama ngii ausa mmuduuyaiyauvaa iya mmiraida homo yaata utikio
    ngii Gioova ngiau aapu variivo hama ngii mminnamminnaa maisaiyauvaa rugaanaravaivee,)
    tiravai.
  mpx-mpx: Yaa ebo alomiyau wali gegi nige nuku nunuwayoho, he Tamamiu labulabumwa
    wami gegi nige ni nunuwayoho.”
  wbp-wbp: '[Kala kajinpa-jana jurnta nyina yawuru-jarrinja-wangu yapa-kariki, ngulakuju
    Kaatu kulangku yawuru-jarri-yijala.”]'
  luo-luo: To ka ok uweyo ni ji richogi, to Wuonu manie polo bende ok nowenu richou.]”
  nhe-NT: Pampa intla ax inquintlapojpolhuíaj sequinoc, huajca Toteco imoTata tlen
    itztoc elhuicac nojquiya ax inmechtlapojpolhuis imotlaixpanolhua.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܠܵܐ ܦܲܚܠܝܼܬܘܿܢ، ܐܘܼܦ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܠܹܐ ܦܲܚܸܠܔ ܐܸܠܵܘܟ݂ܘܿܢ
    ܓܢܵܗܵܘ̈ܟ݂ܘܿܢ.“
  esk-NT: '[Natqigutrisimaitkupsi iñuŋnik atlanik aapapsi pakmani ittuam natqigutiyumiñaitmigaasi
    killuutipsitñik.]”'
  msb-msb: Kun dili man kamo magpatawad lalo na dili pagapatawadon san Ama sa langit
    an iyo mga kasal-an.”
  cpa-NT: Di³ ha¹chi² hén² ti³ŋieih¹², dsa² guǿ¹² ŋi¹juǿi¹, dsag³ quiánh² hniah¹²
    ju³ná³ tsa¹henh¹³ hniah¹² dsag³ ja³cog² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ତମେ କେମା ନ କଲେ, ତମର୍‌ ସରଗର୍‌ ବାବା ମିସା ତମ୍‌କେ କେମା ନ ଦେଏ ।”
  meu-meu: A umui ese edia dika basio gvau tao, Tamamui guba ai e nohomu danu emui
    dika basine gwau tao.
  yva-NT: Weramu ranivara wapo aneme raijare jewen, indati wapa Ajayo no no munijo
    ntiti Po wapa ayao kakaije rapaya wasaije ramu.”
  dgc-dgc: Eng éwan moy patawadén i iba a tolay, éy éwan kam be patawadén Nama moy
    ta kasalanan moy.”
  zpm-NT: Sac teḻne guṉde to samiech to perdon, dzigo niicle megaa, guṉd me to perdon.
  hix-NT: Nyamoro hoko oseryewhokahra oyehtokony haxa ryhe, oseryewhokahra rma rha
    naha hampànà, oyàmkomo, kahe yawono, ohokonye, ayanhànàthàyam hoko, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: '@see-verse:MRK.011.025'
  npi-ULB: '[टिपोटः प्राचीन उत्कृष्‍ट प्रतिलिपिहरूले यो पदलाई समावेश गरेका छैनन् (मत्ती
    ६:१५ हेर्नुहोस्) मर्कूस ११:२६] तर यदि तिमीहरूले क्षमा गरेनौ भने स्वर्गमा हुनुहुने
    तिमीहरूका पिताले पनि तिमीहरूका पापहरू क्षमा गर्नुहुनेछैन ।'
  cgc-cgc: Piro, daw dili kaw magpatawad, dili kaw man patawaren ta ate na Amay na
    naan ta langit.”
  tim-tim: Dâ yeŋe luâk yeŋgât dosa mem gangerâwai âmâ hainâk yeŋgât dosa mem gangerâwiap.”
    dâep.
  wos-wos: '[Guni nak du takwa guniré yandan haraki saraki jooka diré hasa hurunjoka
    mawuli yangut anwarmbu rekwa du guna yafa God yangun haraki saraki jooka guniré
    hasa hwetandé.]” Jisas dé wungi wa.'
  emp-NTPO: Dewaraʌba biẽ́ od̶ada quĩrãdoad̶aẽ́bʌrʌ, bãrãba biẽ́ oped̶ad̶ara bãrã
    Zeza bajãne b̶ʌba quĩrãdoaẽ́a.–
  eng-F35: But if you do not forgive, neither will your Father who is in heaven forgive
    your trespasses.”
  ind-ind: Tetapi kalau kamu tidak memaafkan orang lain, Bapamu yang di surga juga
    tidak akan mengampuni kamu.”
  pes-OPCB: امّا اگر شما نبخشید، پدر آسمانی شما نیز گناهان شما را نخواهد بخشید.» ‏
  mpt-mpt: '@see-verse:MRK.011.025'
  ssx-ssx: '[Ikana꞉ma꞉ ma꞉nda꞉ma꞉ pa꞉la꞉eki na paeyaemeka꞉na꞉ta꞉ ika꞉ hepeni nane
    hala꞉ Apa꞉ma꞉ ika꞉eki make na paeyaalieke leekeme.]'
  mkl-mkl: Ammɑ bii iŋɛ tɑkɑ nŋɛ i kù wɑɑ kpɑ idei kurɑrɑ iyi inɛ ŋɑ ɑ̀ ce nŋɛ, Bɑɑ
    nŋɛ mɔ iyi í wɑ lele kɑɑ kpe idei kurɑrɑ nŋɛ.]
  gaq-gaq: “ମାତର୍‌ ପେ ଯଦି ସାପାରେକେ କେମା ପେଡିଙ୍ଗ୍, ତେଲା କିତଂନେ ମାପ୍ରୁ ଡିଗ୍ ଆପେ ସାପାରେକେ
    ପାପ୍‌ବାନ୍ କେମା ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Shin asa nagara hintte atto goonna ixxiko, salon de7iya hintte Aawaykka
    hintte nagaraa hinttew atto geenna” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆପେ କାପେ ଛାମାଇରେଦ, ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁହଁ ଆପେୟାଃ ପାପ୍‌ କାଏ ଛାମାଏଆ
    ।”
  gah-gah: '@see-verse:MRK.011.025'
  lcm-lcm: '@see-verse:MRK.011.025'
  aer-aer: '@see-verse:MRK.011.025'
  qvc-NT: ˻Chay imanachishuqta mana pirdunaptikiqam, syilumanda Taytanchiq Dyuspis
    mana rinchu pirdunashuq yumbay uchaykimandaqa.˼
  tgl-ULB: (Ngunit kung hindi ka magpapatawad, hindi rin patatawarin ng Amang nasa
    langit ang inyong mga kasalanan.)
  cbs-NT: Jamen yuda betsabun matu ichakawabu man jatube daenameamaken Dios nai anuatun
    matun chakabudi matu buaxunamadi ixanikiki— jatu abidani
  xtm-NTPP: Kovaa nú ma jin sakanu ini ni, suni Yuva o iyo andivi ma, masu sakanu
    ini ya kuechi ni ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu panga alekekeya bange, ata Awabinu ababi kumbengu banekekeyaje mangweto
    malemwa ginu.
  bao-NT: Ñañaro mʉjare cʉ̃ja ca tiiriquere mʉja ca acobotijata, mʉja Pacʉ ʉmʉreco
    tutipʉ ca niigʉ cãa, ñañaro mʉja ca tiiriquere mʉjare acobotirucumi —ĩiupi cʉ̃
    buerãre.
  san-ORI: କିନ୍ତୁ ଯଦି ନ କ୍ଷମଧ୍ୱେ ତର୍ହି ୱଃ ସ୍ୱର୍ଗସ୍ଥଃ ପିତାପି ଯୁଷ୍ମାକମାଗାଂସି ନ କ୍ଷମିଷ୍ୟତେ|
  huv-NT: Pero sitiül icona iyacan wüx imeajtsan ijcüyiün, Miteatiiüts Dios najlüy
    tiül cielo, ngome apmawün wüx omeaats isoetiün ―aj nejiw Teat Jesús.
  otn-NT: Pɛ nu̱'mø ngue hi̱n ga̱di pu̱nnba̱bi̱ ni̱ mmi̱c'ɛ̱i̱ui, xquet'a̱ hi̱ndi̱
    pu̱n'na̱ ni̱ Papáhʉ bí 'bʉ ma̱hɛ̱ts'i̱ 'mø.
  nop-nop: '[Eŋ hidi me noli’walaŋ kadakaniŋhik mu biyembune Behik kunumneniŋ adi
    maaŋ undugoŋ hidi’walaŋ kadakaniŋhik mu bihamuluwaak.]”'
  obo-NT: '[Su otik dii row od posinsyan iddos duma, dii kow mandad od posinsyan to
    Amoy row riyot datas to langit.”]'
  cak-ENT: Roma si rix xa man ncuy tüj rumac jun ri c'o rubanun chive, chuka' ri Itata'
    chicaj man ncuy tüj ri imac ri nye'ibanala' chuvüch rija'.
  lif-NT: '@see-verse:MRK.011.025'
  snx-snx: '@see-verse:MRK.011.025'
  kql-kql: '@see-verse:MRK.011.025'
  mie-NT: Chi tú mā cúne cáhnú inī nū nūū táhán nú, de saá-ni maá Tatá nú, Yāā ndéē
    andiví, mā cúne cáhnú inī yā nūū cuāchi nú, ncachī yā.
  san-TIB: ཀིནྟུ ཡདི ན ཀྵམདྷྭེ ཏརྷི ཝཿ སྭརྒསྠཿ པིཏཱཔི ཡུཥྨཱཀམཱགཱཾསི ན ཀྵམིཥྱཏེ།
  qve-NT: '{Ichaqa ofiendesuqniykichis runata mana perdonankichishchu chayqa, hanaq
    pachapi Diospas manan qankunataqa perdonasunkichishchu}, nispa.'
  pao-NT: '@see-verse:MRK.011.025'
  cbu-NT: '@see-verse:MRK.011.025'
  usa-usa: íma káqo-yuti kúmiq-yataaqa paá umákaiyanama keráwáqtí kúmiq-yataaqa keqtibomá
    Áánûqtu íma mamá paá umátikaniye.” téna Îtuma tiráiye.
  soy-soy: '[Amɑ́ nɔnsɑ́ yɛ ɑkópɛ n sɑ́rɛi, Nɔ́unɛ́sɑ́ɑ yɛɛ kɛyómɛcɑɑ-pɔ ń we úu
    kɔ nɔ́rinɛ́cúruu ɑkópɛ nɔ́ sɑ́rɛinɛ.]'
  bkx-bkx: '[Kalu hi mneek asꞌunu, ma ka mloem mkaos fa atoni bian sin sanat, hi Ama
    mbi neno tunan msat ka nloem fa he napnikan hi sanat ma penu sin.]'
  hui-hui: Tígua mbiralihondo keba ho kamigo wa nahe keba ho wiaabo kamiyagua tínaga
    Aba dahuliya andaga kagome tígua ko birimigo domo wa naholebira, lene.]
  amf-amf: '[Ye kena garaamma cecinte dahaa Imbaa yentea yennon seesonam yena garehe]”
    kena ki hamade.'
  quc-NNT: We k'u man kisach tä ki mak nik'iaj chik, ri i Tat ri k'o chikaj man kusach
    tä ri i mak ix, —xcha chke.
  dob-dob: (-)
  wrs-wrs: '@see-verse:MRK.011.025'
  mca-mca: Qa qu' nite'ƚe isu'uni'iƚ qu' e'ƚe'sitsi'iƚ wetju'ƚ, qa' ƚunyeje'ji'jek
    na' Atata'aƚ i'ni' na' wa's qu' nite' niwumi'iƚ ek'ui pe' ewuƚ'etsi'ƚ.—
  tzo-TZC: Pero mi mu xavaqꞌuic perdone, jech ti Atotic ti oy ta vinajele, mu xacꞌboxuc
    perdón yuꞌun ti amulique ―xi.
  mya-mya: (သင်​တို့​သည်​သူ​တစ်​ပါး​၏​အ​ပြစ်​များ​ကို မ​ဖြေ​လွှတ်​လျှင် ကောင်း​ကင်​ဘုံ​တွင်​ရှိ​တော်​မူ
    သော​သင်​တို့​အ​ဖ​သည်​သင်​တို့​၏​အ​ပြစ်​များ ကို​ဖြေ​လွှတ်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်)''
    ဟု​တ​ပည့် တော်​တို့​အား​ပြန်​လည်​မိန့်​ကြား​တော်​မူ​၏။
  gng-NT: Ama na fère' niʼtɔb la, niʼBaa wà te paaki bó mɔ ŋa ń fère nɛ.]»
  ikk-NT: '[Kanị, omẹni y''a gbagharịnị, Nẹdi i hụn rị elu-igwee agbagharịkọkwọ ị
    njọ ị.]'
  leu-leu: '[Taasaxa tamo mi pife lamon tapin a vilaana saat sina xasano rabuna, lavaxa
    na Tamami pe laaꞌui, i taa pife lamon tapin a vilaana saat simi.”]'
