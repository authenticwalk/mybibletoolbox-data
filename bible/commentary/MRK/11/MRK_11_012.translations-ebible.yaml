  tnp-tnp: Kəni kəməni pa lauɨg lan, kohiet mɨn Petəni mɨnautəhuvən Jerusɨləm, kəni
    nəumɨs tɨnus Iesu.
  urd-urd: दूसरे दिन जब वो बैत'अन्नियाह से निकले तो उसे भूख लगी।
  hot-hot: Haviyô hayaŋ ma etak Betani ek ini Jelusalem. Ma Yisu hama kisi.
  mqj-NT: Masiangngi, mengkalao omi Puang Yesus sola sapulo dua passikolana. Umpelleinna
    tondok Betania, tadea'mi Puang Yesus.
  rus-SYN: На другой день, когда они вышли из Вифании, Он взалкал;
  mbh-mbh: Ma erangu ve lelken ol, ma Jisas ome ile wainlangaere o plosa a Betani
    ma o es, ma Jisas mesipun i.
  bdd-bdd: Gona ꞌiꞌadaleya, sitoholowa ma Bedani ꞌoinega sihilahila Yelusalema weyahina,
    ta Yesu ꞌigomaleya,
  cbt-NTPO: Tahuëririnquë Pitania quëran huënantarahuaton, Quisoso tanarin.
  srn-NT: A tamara fu en, di den e drai kmopo fu Betania, angri bigin kiri Yesus.
  cta-NT: Loꞌo nguxee chaca tsa̱ liꞌ nduꞌu nguꞌ quichi̱ Betania. Cuati ntyuteꞌ tsa
    Jesús liꞌ.
  bqc-SIM: Kɛ́ gu dↄ̀, aa bↄ̀ Bɛtani, ↄ̃ nↄana lɛ́ Yesu dɛ.
  tcz-CHONGTHU: Chuin ajingkah-in Bethany'a kon'a ahung potdoh leh agil akeltan ahi.
  mar-mar: दुसऱ्या दिवशी, ते बेथानीहून निघाल्यानंतर येशूला भूक लागली.
  snp-snp: Leda Betanika fuloti wado kanudo Yesu kadunamu fuluto
  isl-isl: Þegar þeir fóru frá Betaníu daginn eftir, fann Jesús til hungurs.
  spy-NT: Nto yu kāyyēēkunēē, kung'eetee ꞉Yēēsu ākoo rubiikyii Beetannyaa ankooyeey
    Yēērusālēēm. Kwaam Yēēsu ꞉kēmēwuut.
  xnn-xnn: Kawakgatana isnan nagapowanda id Betania ay omey kasin id Jerusalem et
    naowat si Jesus.
  mwe-mwe: Malabhi gakwe bhalinkushokangana ku Bhetania, a Yeshu gushaapoteshe shibhanga.
  tte-tte: Yanuwa ilayan Bedani silogabaen na silalau Yelusalema kaiwena kabo Yeisu
    iguliyam.
  tcs-tcs: Da neksdei wen Zizas ane dem klostuman blo em bin kamaut prom Betani, anggre
    bin kese Zizas nau.
  hlt-THB: A khawngawi awh Bathani khaw awhkawng ami law tlaih awh, Jesu taw ak phoen
    cawi hy.
  soq-soq: Imonemba mo Betani ene Ierusalemwa antoio into Iesu omanaton.
  qub-qub: Warannenga Betaniapita aywar Jesús yargaran.
  att-att: Á sù tádday nga ággaw, panoli ra ta Jerusalem nga naggapu ta Bitania, nabisin
    si Apu Kesu.
  bki-bki: Ana kavijova, nalo ajaluvo Betani bereio, nalo amiel abinimei bereio Yerusalemo,
    ana Yesu naio mijog vitu.
  bqp-bqp: Kũ gu dↄ̀, ò bò Bɛtani, akũ nà tɛn Yesu dɛ.
  mcp-mcp: Mán mələ̂m, bwə́ mú wú Betanî. Yésus mú ka gwág zha.
  hat-hat: Nan denmen, antan yo t'ap soti Betani, Jezi te grangou.
  npl-NT: Ijkuak owalmostlatik okiskeh de Betania iwa Jesús owalxitlatlak itech ojtli.
  bgg-bgg: Jipha thimiang shii, Isu nane ai samoythek ne Bethany è wuiiramuii shii
    Isu ne bajo chi-iy-iy dun.
  eng-TCENT: On the next day, as they went out from Bethany, Jesus was hungry.
  eng-BSB: The next day, when they had left Bethany, Jesus was hungry.
  cpu-NT: Okanta okitaitamanai, piyaa Jesús ipoñagaaro Betania, itashaapaake niyanki
    avotsi.
  san-ASM: অপৰেহনি বৈথনিযাদ্ আগমনসমযে ক্ষুধাৰ্ত্তো বভূৱ|
  tac-NT: Melénala be'á 'ma simíbale alé Betania mochige, 'lige boichimi e'yéniga
    'we e'lowile Esusi.
  eng-WEBPB: The next day, when they had come out from Bethany, he was hungry.
  gfk-H: Tano bung manamur bia diet ga haan laah makaia Betani, Iesu ga taburungan.
  viv-viv: Bogi hida mala gilauna Bedani againe hitauya Yelusalema againe hinauna
    tu Yesu mafu gilauna.
  yao-yao: Malaŵi jakwe, paŵatyochelaga ku Besania, Che Yesu jakwete sala.
  tgp-tgp: Na harua rani na r̃alavuho, la malue Bethany ale la lo vano, Iesu mo marohati.
  auc-NT: Gote Betänia monte baönæ pöñönäni Itota gæ̈wænte wædinque,
  kbc-NT: Naɡ̶a nigoi Jesus ja noditedicogi Betânia, odaa leecawaanigi ja deemitete
    me nigicile.
  bmh-bmh: Yesus go gonugau tapaimaraneu dudu abai go umaseu pet koli Betani uzan
    uteimai, abu ebu bete betei, Yesus go we war.
  ctu-BL: Ti yijc'ʌlal che' loq'uemobix ti Betania, tsi' yubi wi'ñal.
  meq-meq: Tədœ eye na, Yesu ta gawla ŋgay hay tə lətse abəra ma gəma i Betani, tə
    ma a Zerozelem. Ka tsəveɗ faya ta diye na, may a wur ka Yesu.
  noa-H: Hag noram mag p'öbör Betania hanʌm heemua Jerusalenag wëtumua Jesús jãsöo
    haadëjim haajem.
  alp-NT: Ele bobanure kena esi keleke bei Betania, Yesuse tiaIje sene peneka.
  san-VEL: aparehani baithaniyaad aagamanasamaye k.sudhaartto babhuuva|
  kbq-kbq: Hagi masete'za nanterana Betani kumara atre'za neageno, Jisasina aga ate'ne.
  kbh-kbh: Yëfsana, Betaniocana Jerusalenoye chënga imojtésajna ora, Jesús tbojánishëntsena.
  ron-LSB: A doua zi, după ce au ieșit din Betania, i-a fost foame.
  pon-pon: Pweidi jonada, irail ap kotin puredo jan Petanien. A ap kotin men konotada.
  nhe-BL: Huan hualmostla quema Jesús huan imomachtijcahua quisque Betania, mayanque.
  sps-sps: Tan mes nainy te naus osing fatabiny mi ri na Betani, Jisas ves nato.
  wnc-wnc: Siwan tembana Betani yot gapma teke Jerusalem gatu kopnangge kepiapane
    kusika Jesu tomna natapbut.
  bus-bus: Kɛ̀ guu dↄ̀, aↄ̃ bↄ̀ Bɛtani, ben nↄaa e Yesu dɛɛ.
  gub-BL: Iku'egwepe Metàn wi uzewyr mehe ima'uhez Zezuz a'e.
  imo-imo: Otilikondo Betani kombu tiye kolko puringi wali Jisas engele kolorumu.
  boj-boj: Nebeonaqa Yesus aqa aŋgro naŋgi ti olo tigelosib Betani qure uratosib aiyeb.
    Naŋgi aiyoqnsibqa gamq di Yesus a mamyej.
  ulk-ulk: Nerut gergerge wi Benenialam tabakomerti. Ege Iesura werer barki.
  eng-DRA: And the next day when they came out from Bethania, he was hungry.
  knf-knf: Unuur utëbanţën, wi bakpënnuŋ Betani kë ubon uşë de Yeŧu.
  san-KHM: អបរេហនិ ពៃថនិយាទ៑ អាគមនសមយេ ក្ឞុធាត៌្តោ ពភូវ។
  arn-NT: Fey ka antü mew puliwen, tripalepatulu engün ta Betania mew Jesus ta ngüñürkey.
  zas-NT: Chi bareguiaal, barii reeman Betania. Dxel guzuloj calaan Jesús.
  ken-NT: Nɛ́yi nɔkɔ, ɛnɛ́ Yesu nɛ baghɔkɔ́ bhi bárɔ Bɛ́tani bápɛtnsɛm, nsay akɛ́m
    Yesu.
