verse: MRK.011.012
translations:
  kpx-kpx: Ladeveliale vavita Iesuu au esemuhi o ke halevai tota Dielusalemae lohoge
    Iesuu vaeanu.
  okv-H: Eto evito iho vujenu da Bethany toto ambotani ga degi ta puvuto ere humihe
    Iesu na beuje unu
  tbo-tbo: Malatomtomgei Yesu a hewahewali mitehi Betanigei hi gunagunawilehi, po
    hoi tahaya Yesu am i hilage.
  mal-C: അടുത്തദിവസം അവർ ബെഥാന്യ വിട്ടുപോരുമ്പോൾ യേശുവിന് വിശന്നു.
  grc-SR: Καὶ τῇ ἐπαύριον ἐξελθόντων αὐτῶν ἀπὸ Βηθανίας, ἐπείνασεν.
  bgc-bgc: आगले दिन सबेरै जिब यीशु अर उसके चेल्लें बैतनिय्याह गाम तै लिकड़े तो यीशु
    नै भूख लाग्गी।
  khz-khz: Maelaganiato, ira Betania geraokwaniato, geagowai aonai, Iesu evitoato.
  deu-TKW: Und am folgenden Tage als sie von Bethania ausgezogen, hungerte ihn.
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza, atiꞌ tuꞌrujëꞌ yödz Betania Jesús len bönniꞌ daꞌquëꞌ
    Lëꞌ, rdunëꞌ Jesús.
  lin-lin: Mokolo oyo elandaki, wana bazalaki kotika Betani, Yesu ayokaki nzala.
  hns-NT: Tab djab saber bhail tab sabhan Betaania gaaw se djaat raha. Aur Jiesoe
    ke bhoekh lagal.
  noa-E: Ag noram mag phöbör Betania anʉm eemua Jerusalenag wëtumua Jesús jãsöo aadëjim
    aajem.
  eng-EMTV: Now the next day, after they had come out from Bethany, He was hungry.
  mib-NT: Te ɨnga quɨvɨ̄ ún, nuū ní quenda ya ñuu Betania cuahān yā jiín de, te jíí
    yā sōco.
  bea-bea: 'Kahchu naodike tsi, ooatastyetl Bethany tsi tapat:'
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक् तानाम्‍सा बे़थानिलाम् यरुसले़म मे़बेर मे़बत्‍छे़ल्‍ले़
    ये़सुरे़ कुसे़त्‍लाःक्‍ते़॥
  xnj-xnj: Chilau yaki, pavahumili ku Betania, Yesu njala yamvinili.
  mmx-mmx: Ap mo lara laaleng melemu ne Iesu eburu mi lavaun pinivu ren diga vas kaxat
    basinge lemenemen Beteni, la ne Iesu ga roxo.
  cbr-NT: Betanianu 'inëti Jerusalénu cuantëcëni ca Jesús panancëxa.
  tee-NT: Chai acsni tuncunchokopa pus ju Jesús chai ju ix'amamaka'ui tataxtuchokocha
    ju Betania chai ju Jesús chavanilh.
  eng-LSV: And on the next day, they having come forth from Bethany, He hungered,
  cak-NT: Pa ruca'n k'ij cuando quitz'amon bey chi yetzolaj-pe pa Betania y yebe pa
    Jerusalem, ri Jesús xnum-pe rupa.
  pah-NT: Ko'emame Jesus'g̃a jivyri Betânia hugwi. Igwete ga jukai ty'ara.
  sja-NT: Aɨ norema, Betania p'uurudeepa uchiadak'ãri, Jesús jarrapisia nɨ̃beeji.
  xed-xed: Gamahtsimani, ta sabə həŋ ma tsa luwa Betani ya ka vru da luwa Ursalima,
    ka kuzlanaftá maya ta Yesu.
  mks-NT: Tá na̱quee na Betania inga qui̱vi̱ ita̱a̱n já na̱casáhá cuíco Jesús cua̱ha̱n.
  gfk-S: Tano bung menamur be di ga hanana leh mekaia Betani, Jisas ga taburungan.
  bmu-bmu: Ahöba söŋanök wahöta gwarekurupŋi yembuk Betani miri mosöta angetka Jisösnöŋ
    nenegö kömuyök.
  dgz-dgz: Inane woup seni, pa Betiriem ae vean amon pa Betani tau amuiwanumune gapan
    Iesu enup aren.
  eng-GNV: And on the morowe when they were come out from Bethania, he was hungry.
  zaa-NT: Attu yu'utsa nna beria cabi le' yetsi Betania, Jesús nna gutùnie.
  eng-WEBSTER: And on the morrow, when they had come from Bethany, he was hungry,
  guh-guh: Jesús pijajivi barëmajita Betania tomarata. Nexata bajayacunua Jesús icatsia
    pijajivi barëlia Jerusalén tomarabelia. Nexata Jesús namutua penajetarucaejavata,
    piajani.
  bon-bon: Nuuja bimu cabu Yeesu liba abiberäja bägrä cama Betaniya ne sebmalige,
    tabe loolomecewe te joomlige.
  nhw-BL: Huan hualmostla quema Jesús huan imomachtijcahua quisque Betania, mayanqui.
  swh-ONEN: Kesho yake walipokuwa wakitoka Bethania, Yesu alikuwa na njaa.
  wbi-wbi: Palwakilo ye vahumile ku Betania viluta ku Yelusalemu, uYesu jikam'bava
    injala.
  bba-bba: Yen sisiru, ye bɑ doonɑ Betɑnin di, yerɑ ɡɔ̃ɔrɑ Yesu mɔ̀.
  eng-KJVCPB: 'And on the morrow, when they were come from Bethany, he was hungry:'
  kgk-NT: Ko'ẽ ramo Betânia-gwi ou-vy, ovare'a ogweru Hesu.
  waj-waj: Vidada oto Betaniaa vuru vauya patauduu ivaki pikiada kava vara ranada
    Yerusareema nnida varuduu Yisuunna yeenna rauduu
  ekk-PKP: Kui nad järgmisel päeval Betaaniast lahkusid, oli Jeesusel kõht tühi.
  mpx-mpx: Hi kenu lan i gan, yaka Bedani hi eguluwai hi nanawa Yelusalema kaiwena,
    inoke Yeisu i galebu.
  wbp-wbp: Mungalyurru-pardu-karilki, yangka-ngurluju Pijini-ngirli, jirrnganja-jana
    pina-yarnkaja Jijajiji kurdungurlu-patukuju yangka-kurra-yijala Jurujulumu-kurra.
    Kujalpa Jijajiji yaninja-yanu, ngula-purujulpa yarnunjuku-jarrinja-yanulku miyikipurdalku.
  luo-luo: Kinyne kane oyudo gia Bethania, kech ne kayo Yesu.
  nhe-NT: Huan hualmostla quema Jesús huan imomachtijcahua quisque Betania, mayanque.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ، ܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܗܘܿܢ ܝܼܫܘܿܥ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܡ̣ܢ ܒܹܝܬ ܥܲܢܝܵܐ،
    ܟܦܝܼܢܹܗ،
  esk-NT: Uvlaakuqman iluqatiŋ pisuktuaqamiŋ Bethany-miñ Jesus niġisuliġñiqsuq.
  msb-msb: Pagkaaga san mahali na sinda sa Betania nakabatyag sin kagutom si Jesus.
  cpa-NT: Mi³ca¹jni¹ jøng², ca¹huah¹²dsa juøi² Betania. Lǿ² lø¹i³cónh¹² Jesús.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ବେତ୍‌ନିଆଇଅନି ଜିରୁସାଲାମ୍‌ ଆଇବାବେଲେ
    ଜିସୁକେ ବେସି ବୁକ୍‌ କଲା ।
  meu-meu: Daba ai Betania amo ma e lou, mai hitolona ida.
  yva-NT: Sansimambe umba Yesusa pe apa arakovo utavondi aije nawe wuje Betania raora,
    naije Yesus maror.
  dgc-dgc: Nadid, to gagabi, éy nagsoli de Jesus ta Jerusalem a gébwat ta Betania.
    Ey mégalép ti Jesus.
  zpm-NT: Biini liu, loxaque zieriee zho Betain laa me psilo rcaabedz.
  hix-NT: Sa, nenmahye hatà. Betanya hoye totxownà hatà, Txesus komo. Tàtonàr me rma
    nahyehyakon hatà, Txesusu.
  sim-sim: Li wahandashihi am nirsumbuk si narik yanga Betanin li halaha limu ira.
    Li ihi Jisas nombok ormu erenghara.
  npi-ULB: अर्को दिन, जब उहाँहरू बेथानियाबाट फर्कनुभयो, उहाँ भोकाउनुभयो ।
  cgc-cgc: Na adlaw en, galin Jesus i daw iya na mga tinudluan naan ta Betania. Ta
    iran na pagpanaw na malik ta Jerusalem, kanen i nletem.
  tim-tim: Betania kepian âgâm yem kinbiâ hauŋdo yâk olop gem Yesuŋe sotgât mopŋe
    agumbo
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì, bí wọ́n ti kúrò ní Betani, ebi ń pa Jesu.
  wos-wos: Jisas Betanimbu hwae ganémbambu dé Jerusalemré wambula yinjoka nae yambumbu
    yindéka dé déré hénoo ya.
  emp-NTPO: Nurẽma Betania purud̶eba wãbʌdad̶e Jesura jarra nũmesia.
  eng-F35: Now the next day, as they were leaving Bethany, He was hungry.
  ind-ind: Hari berikutnya waktu mereka sedang berjalan kembali dari Betania ke Yerusalem,
    Yesus merasa lapar.
  pes-OPCB: صبح روز بعد، هنگامی که از بیت‌عنیا برمی‌گشتند، عیسی گرسنه شد.
  mpt-mpt: I inaniba moniba Betani bib ye sibnoma bomanole imin Yelusalem bib tlomo
    geniba tebianiba Yesuse imen teb anasoa
  ssx-ssx: Kutupa da ka꞉la꞉peeke haena꞉ta꞉ mo Bedani da mina꞉pa꞉lao paa la꞉ka꞉la ipulu
    hata꞉ Yesuma꞉ tea꞉ma꞉ homeekeme.
  mkl-mkl: Iju kumɑ́ɛ Jesu do mɔcɔɛ ŋɑ ɑ̀ wɑɑ nɛ hɑi Betɑni ku bɑ ɑ bɔ Zeruzɑlɛmu
    mɑ́. Ŋɔi ɑri wɑ kpɑ Jesu.
  gaq-gaq: ଏନ୍ ମେସୁଆ ମେଇଙ୍ଗ୍ ବେଥନୀବାନ୍ ଯିରୁଶାଲାମ୍ ଆଣ୍ଡେନେ ବେଲା ଆମେକେ ଜବର୍‌ କିଡ଼େସଃକେ
    ।
  gof-RNT: Wonttetha gallas entti Bitaaniyappe keyidi bishin, Yesuusi koshattis.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ୟୀଶୁ ଆୟାଃ ଚେଲାକଲଃ ବେଥ୍‌ନିଆଏତେ ରୁହାଡ଼୍‌ ଇମ୍‌ତା, ୟୀଶୁକେ ରେଙ୍ଗେଃକିୟା
    ।
  gah-gah: Límugusi zeake gó lokago, Petania numutoka ahuliake nivake, Izesuni gaúna
    olokago,
  lcm-lcm: Si taun using ina, kilapo papok le Betania na kalapo buk angan,
  aer-aer: Ingwe ikwerele intemele, arlte arrpenhele anteme, itne akeme-irremele alperlte-iweke
    Bethany-ngentyele apmere Jerusalem-werne-atheke. Itne alherlte-iwerlenge Jesus
    angayakwe anteme-irreke.
  qvc-NT: Qayandin, Bitanillamanda (Bitaniyamanda) kutiriqshina Jirusalinmanqam, Jisusqa
    mallaqnarqan.
  tgl-ULB: Kinabukasan, sa kanilang pagbabalik mula sa Bethania, nagutom siya.
  cbs-NT: uxashini xaba betsatian meshukidi Betania anua bunikainkin
  xtm-NTPP: Kivi yutnee ma, nuu ve ndee ya ñuu Betania ma, Jesús ma, ni keja'a kókon
    ya.
  nnq-nnq: Malabu jakwe, apabakiba bakaboka ku Betania, Yesu ngabe na njala.
  bao-NT: Ape rʉmʉ Betaniapʉ ca niiricʉ, Jerusalén'pʉ waa nʉnʉa waagʉ, bʉaro queyaupi
    Jesús.
  san-ORI: ଅପରେହନି ବୈଥନିଯାଦ୍ ଆଗମନସମଯେ କ୍ଷୁଧାର୍ତ୍ତୋ ବଭୂୱ|
  huv-NT: Aw alinoic nüt tawüw tiül Betania, tandilileaw alinomb andüyiw Jerusalén.
    Wüx aliw tiül tiiüd, Teat Jesús tind üet.
  otn-NT: Mi̱ hyaxpʉya, nu̱na̱ ra̱ Jesús bá̱ ɛ̱p'ʉ Betania bá̱ n'oxi, i̱ ma Jerusalén.
    Nu̱p'ʉ ja ra̱ 'yu̱ p'ʉya, bi zä ngue tu̱ ma̱nthu̱hu̱ ra̱ Jesús.
  nop-nop: Heleune haniŋ Betani bikabuŋa uŋila talipmeŋ Jesu map nadiguk.
  obo-NT: So-op no allow, id tanan sikandan diyot Betania amoy'd livod diyot Jerusalem.
    To riyon pa sikandan to daan, id gutasan si Disas.
  cak-ENT: Pa ruca'n k'ij tok quitz'amon bey chin nyetzolij-pe pa tinamit Betania
    y nyebe pa tinamit Jerusalén, ri Jesús xpu'u vayjül chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰ ᤋᤠᤏᤠᤶᤛᤠ ᤒᤧᤌᤠᤏᤡᤗᤠᤶ ᤕᤖᤢᤛᤗᤧᤔ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤧᤳᤗᤠ᤺ᤰᤋᤧ॥
  snx-snx: Nal bexo ne andug Betani tubar udis mos soubxane Yesus adu mamlox.
  kql-kql: De, wulak vandi valan Betani valambe ŋɨmevekandi Jisasɨlɨn gunaŋa gɨveve.
  mie-NT: De quīvī téēn, tá nī nquee yā ñuū Betania jíín ndá dē, de cócon yā.
  san-TIB: ཨཔརེཧནི བཻཐནིཡཱད྄ ཨཱགམནསམཡེ ཀྵུདྷཱརྟྟོ བབྷཱུཝ།
  qve-NT: Paqarisnintin p'unchawñataqmi, Jesusqa discipulonkunapiwan kushka, Betania
    llaqtamanta lloqsimuranku. Hinaqtinmi Jesusqa chay ñan hamusqankupi yarqachikuran.
  pao-NT: Ka ookow mooo'a awamooa, soo Te Pabe'e ka umu tunakatzimodu-no Bethany-wi'yoona
    mea'a. Oosoo ka meana, ka sunngabe Fig mee naneadu poonnese, oo-matoo mea, ka
    tzuaya'ena. Ka tamano, ka sunngabe pooe naa-kwi oo manepetuse, gisoo oo pooetoo'a
    oo mayu petu. Unu sunngabe naka-ga'yoo suu'mu.
  cbu-NT: Putamsha Isus wipunashpat yaktash Betaniyash káyarandsin, Isus mariz kayatachu,
    k'payunllee tatsummaa arap parangiya.
  usa-usa: aaq iráráimma Béqtanibake yauwaré kéyewana Îtumma áa-yaitana
  soy-soy: Kɑi n weesi, Yeesu nɛ upipirɛtiki ɑpi Petɑnii kuyu n leeri nkṹ nn Yeesu
    wɑi.
  bkx-bkx: Mbi nok-nok anaꞌ, sin nnaon mpoin naꞌko Betania, he nnaon nfain neu koot
    Jerusalem. Mes mbi lalan tnanan, Jesus namnaah.
  hui-hui: Horo mendengi ti Bedani howa dai bialu hearia Yasu hina garibi lene.
  amf-amf: Burin Bitaaniara kenin maatenka Yesusam daaqi bashade.
  quc-NNT: Chukab' q'ij k'ut, aretaq tajin ketzelej loq, e petinaq pa ri tinimit Betania,
    xnum ri Jesús.
  dob-dob: Ga tomwa ꞌiulisina ga sitoolo ga Betaniyega siilaila limana Yelusalema
    manuna, ta Yesu ꞌibotana,
  wrs-wrs: Wo mongnasiva henga nominiva wonvenamba Betaniriniva, doa wonprona henga
    Yerusalemram. Wo monam wongavna, Yesusm pon vene,
  mca-mca: Qa kakhap neƚuji', in ikik'uifik'i iye ha' Betania, ha' Jesús qa yoksi'wen
    in iyipkun.
  tzo-TZC: Ta yocꞌlomal, cꞌalal iloqꞌuic batel ta Betaniae, ti Jesuse lic yaꞌi viꞌnal.
  mya-mya: နောက်​တစ်​နေ့​၌​ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့ သည် ဗေ​သ​နိ​ရွာ​မှ​ပြန်​လာ​ကြ​စဉ်​ကိုယ်​တော်
    သည်​ဆာ​လောင်​မွတ်​သိပ်​တော်​မူ​၏။-
  gng-NT: Kutaaku faa', nɛ *Yesu nin uʼpanpaankaab ñɛn' Betani ya du ni ki bure'.
    Bi joh ma nnɔ nɛ mikònm tì cuo' wɔ.
  cbi-NTPO: Juntsa ayunchi Betania pebulubi pu' malu' miindu Jesús panda mutyami.
  ikk-NT: Eki e fọn, ebe wẹ gha Bẹtanị lala Jerusalẹm, ẹgụn hụ a gụn Jesu.
  leu-leu: A yaan saxa lumui la paanen, ri taꞌulan a bina Betani rao ri taa ulaa fulaa
    xe Jerusalem e na Yesus xo, a lagai.
  maz-NT: Nuc'ua c'ü na jyas'ü, o mbedyeji a Betania o möji a Jerusalén, ya mi sant'a
    e Jesús.
  bod-N: དེའི་ཕྱི༌ཉིན། ཁོང་རྣམས་པེ་ཐན་ཡཱ་ནས་ཕར་ཕེབས་པའི་དུས་སུ་སྐྱབས་མགོན་ཡེ་ཤུ་བཀྲེས༌ཤིང༌།
  tca-NT: Rü moxü̃ãcü yexguma Betániãwa inaxĩãchigu ga Ngechuchu rü nataiya.
  zpl-NT: Bichia rrucu, chenu nze chiuꞌu beella eyeche Betania, uquixie nú ulianaꞌ
    Jesuse.
  mbc-NT: Pata erenmapî pe, Betânia poi to' ese'ma'tî'pî. Jerusalém pona to' wîtî'pî.
    Tuutîkon pe, emi'ne Jesus ena'pî.
  ndg-ndg: Lisiku lya nyaibele, palyo kabakuya kuoma Bethania, abi ni njara.
  wsk-wsk: Ukiram se nuna Bethany wonong beteman aking peleman Jerusalem taikasan
    se Jesus na ko kueram.
  toj-NT: Ti canye jun acual ja ba Betania, jaxa el ja c'ac'u, ti cho stulu ja sbeja.
    Ti to ay ba nalan bej ja Jesusi cuando och huain xyabi.
  dwy-dwy: Ga wiripuyu waluyu djaḏawꞌyunayu ŋayi Djesu ga guyurrꞌmiŋu waya nhanŋu
    marrtjina beŋu Bethany-ŋu bala Jerusalem-dhi. Ga gandarrŋuya bala ŋayi Djesuya
    djaṉŋarrthinana.
  kkl-kkl: As Betania mabeka ae lukunap, “Yerusalem samoro pukap” aro as Betania lanaro
    palamekpa, Yesus kwaneng yo sembaog.
  tbc-tbc: Dien go tidom lom saen Betani dibisei man, Jesus imatigen.
  sna-sna: Fume mangwana pavakanga vobva kuBhetani, Jesu akanzwa nzara.
  smk-NT: Ket kinabuklasan, sin mansumubli' sarayna si Jesus nin ibat sa Betania,
    ginmitil ya.
  grc-TCGNT: Καὶ τῇ ἐπαύριον ἐξελθόντων αὐτῶν ἀπὸ Βηθανίας, ἐπείνασε.
  mzz-mzz: We tamo kaiata Bedani ikiaweni ivila inaqonaqo Ielusalema waineye Ieisu
    ilase.
  gof-WFTW: Wonttetha gallas entti Bitaaniyappe keyidi bishin, Yesuusi koshattis.
  spa-BLM: Al día siguiente, cuando salieron de Betania, tuvo hambre.
  kyz-NT: Ai'iwe 'gã awau ojewya Jerusareg ipe nũ. Jejui 'ga opy'arayparamũ akou aipo
    pe.
  dao-dao: Angawi, Bethanih üngka naw ami law be üng Jesuh a ei ngaih lawki.
  cya-cya: Xca tsaan can' mdo'o jun quichen Betania, lo' tucueen nguiaa jun ngute'
    ti' Jesús.
  beu-beu: Emikuaveng muse, ini Betania mi bale lamal bendar Yerusalem mi ila. Aarunge
    ila via mi muse, Yesus ava malapal.
  wrk-wrk: Munganawa barri jali yalu wijba karrina Bidaninanyi, baki birrkalanyi nyuli
    Jisus.
  nii-nii: Nga kunum endi, Besanii konu ełe si kindik, nga Jiisas kuni tum.
  ign-NT: Te apana­varepa sache, te yáticarahi, tichava­navare te Jerusalén. Eta najuni­ji­sirahi
    eta Betania, técuhaipahi ema Jesús.
  dik-NT: Naɣɔn nhiäk, tɛ̈wën jiël kek Bethanï, Jethu ë nɛ̈k cɔk.
