verse: MRK.011.002
translations:
  kpx-kpx: '@see-verse:MRK.011.001'
  okv-H: ke einge ena “Ungo pambuto da degi oiho amita pe ta o donkey meni handukehere
    mihia amo meni avoeto ai ta isa mane eagora avo bujeketo humbuto puvuvujo.
  tbo-tbo: ‘Meyagai u naomi ona nae po ona luiluiya naka hota doniki wouna yohola
    ega hita geluya ma e memae, apo ona tuhagaya. Ona lupeni po ona neiyai geka hosi.
  mal-C: “നിങ്ങൾക്കു നേരേമുന്നിലുള്ള ഗ്രാമത്തിലേക്ക് ചെല്ലുക. അതിൽ പ്രവേശിക്കുമ്പോൾത്തന്നെ,
    ആരും ഒരിക്കലും കയറിയിട്ടില്ലാത്ത ഒരു കഴുതക്കുട്ടിയെ അവിടെ കെട്ടിയിരിക്കുന്നതു
    നിങ്ങൾ കാണും. അതിനെ അഴിച്ചുകൊണ്ടുവരിക.
  grc-SR: καὶ λέγει αὐτοῖς, Ὑπάγετε εἰς τὴν κώμην τὴν κατέναντι ὑμῶν· καὶ ⸂εὐθέως⸃
    εἰσπορευόμενοι εἰς αὐτὴν εὑρήσετε πῶλον δεδεμένον, ἐφ᾽ ὃν οὐδεὶς ⸆ ἀνθρώπων ⸂2κεκάθικεν·⸃
    ⸂3λύσαντες αὐτὸν ἀγάγετε.⸃
  bgc-bgc: “स्याम्ही कै गाम म्ह जाओ, अर उस म्ह पोहचदे एक गधी का बच्चा, बन्धया होया
    थमनै मिलैगा। जिसकी सवारी किसे नै इब ताहीं न्ही करी सै, उसनै खोल ल्याओ।
  khz-khz: evaikilarato, netiwato, “Ioago, wailara vanuganai. Pio kwara genai, toniki
    natuna ta kwatukau pio gitaa, atanai talima ta rogoti ere rage. Pio lugaa, ne
    pio vogomai-agia.
  deu-TKW: 'und sagt zu ihnen: gehet hin in das Dorf euch gegenüber, und sobald ihr
    hineinkommt, werdet ihr ein Füllen angebunden finden, auf dem noch nie ein Mensch
    gesessen ist: das bindet los und bringt es her.'
  zsr-NT: 'rëꞌ lequëꞌ: ―Gul‑tséaj lu yödzdauꞌ dë lauruꞌ niꞌ, len catiꞌ tsazliꞌ niꞌ,
    tsajxácaꞌliꞌ‑baꞌ niꞌ tubaꞌ búrrodauꞌ nágaꞌbaꞌ, nutu nu rbiani lëbaꞌ. Gul‑sédx‑baꞌ
    len gul‑chë́ꞌ‑baꞌ quiaꞌ ni.'
  lin-lin: 'alobaki na bango : — Bokende na mboka oyo ezali liboso na bino. Tango
    kaka bokokota na mboka yango, bokomona mwana ya ane bakanga na singa, oyo moto
    ata moko te asila kosalela ; bofungola yango mpe bomema yango awa.'
  hns-NT: '@see-verse:MRK.011.001'
  noa-E: —Cha maach khĩirphee phöbördam sim ee ërëubaadët ajim anʉm. Nau chi phöbör
    ee dub nʉm aig pãrau burrodam pa gaai jʉ̈ khërʉm ooimaju. Mag burrodam gaai chan
    agtha ni ãbmuajã waaidʉba khitʉm. Ma pãrau ẽerwia aipidut ajim anʉm.
  eng-EMTV: and He said to them, “Go into the village opposite you; and immediately
    entering into it you will find a colt tied up on which no one has sat. When you
    have untied him, bring him.
  mib-NT: 'Te áchí yá jiín de: Cuángoo ñuu lulí íne ichi núú. Te núu ni quɨ̄vɨ‑ni
    ró yúcuan, te nihīn rō ɨɨn burro núhní tɨ̄, jeē ní ɨɨn tēe ná tu coso de tɨ. Te
    ndají ró tɨ̄, quijicoo ró jíín tɨ́.'
  bea-bea: 'Kahchu toowe ehti, Taihchi otsitahtyel yito kwa oontlo chi naghanataihchi:
    kahchu kweghaachatyeh soosooklya aghahtyelassi taghaklu, atu makai achatyi; tahwahut,
    kahchu yuhchinaghahtyel:'
  lif-NT2: “खिन्‍छिॽ तगाङ्‌बा पाङ्‌भेॽओ पेसे़ॽ॥ खे़प्‍मो के़लाःत्‍छिल्‍ले़सा आप्‍फाल्‍ले़आङ्
    मे़न्‌युक्‍के के़वाॽबा अदङ्‌साधिक् इमे़घेःक्‍खुआङ् ये़प्‍पा के़दुम्‍सुॽ॥ खे़न्
    ले़रे़त्‍छे़ॽआङ् कत्‍ना फे़त्ते़त्‍छे़ॽ॥
  xnj-xnj: akavajovela, “Muhamba kuchijiji chechivii palongolo yinu. Pemuyingila penapo
    yati mkumkolela mwanapunda akungiwi, na akona angahengewa na mundu. Mumuwopola
    mkamleta.
  mmx-mmx: Avot be ni ga lok tidu xeretna, “Munat pas uto at nom lemenemen ik lok
    to melamgo atnumu. La soso mun munaba long lenget ka lodongki maxat, kovisi tara
    goxo xis teren. La muna soxomus ka i ude.
  cbr-NT: —Aminu bësucë ëma anu ca cuantan. Cuanx anu bëbaxun camina burro, anua uni
    tsócëma pain, a anua tëcërëcacë mërati 'ain. Mëraquin camina tububëtsinquin bëti
    'ain.
  tee-NT: 'Alacjunich: ―A''inchit''it ju anu'' tasui lak''achak''an. Chai acsni at''anut''achit''it
    alhit''a''uya''it''it lakatam sast''i puru ch''iyocanta. Tuca'' xamati'' putoc''ai.
    Axk''ot''aya''it''it. Alhit''ana''it''it.'
  eng-LSV: 'and says to them, “Go away into the village that is in front of you, and
    immediately, entering into it, you will find a colt tied, on which no one of men
    has sat, having loosed it, bring [it]:'
  cak-NT: 'Raja'' xu''ij-e chique: Quixoc-apo chupa la co''l tenemit la'', y xe xquixoc,
    ja'' xtiwil jun alaj burro ximil can chiri''. Y ri chicop ri'' c''a man jun ch''ocolbeyon
    richi. Tisolo'' y tic''ama-pe chue.'
  pah-NT: —Hepejigwovo cidade pe penhinondeva'e pe, ei ga. Pevahemame ti pe hepiagi
    jumentinho i'ama nehẽ, ei ga g̃a pe. Ojugwa g̃a imo'ama yva rehe. Ndohoi ve g̃a
    i'arimo, ei ga. Pekwahara ti herua, ei ga.
  sja-NT: —Wã́tɨ ara bɨ p'uuru tachi k'ĩrapite bɨmaa. Ará panadak'ãri, ununadait'ee
    burro jɨ̃ bainɨ̃ bɨ, waide apida batauda-e p'anɨ iru ɨ̃rɨ. Ẽra atátɨ mãik'aapa
    anéetɨ.
  xed-xed: «Lawala da na luwa ta kəma ghuni na. Ka ɓhadaghaɓha kuni, dzaʼa slanaghasla
    kuni ta zwaŋa kɗih hbana lu ta kul walaŋta mndu ta laf tida. Ka plata kuni, ka
    klagaghata kuni.
  mks-NT: 'Já cáchí a̱ já xi̱hi̱n dá: —Cuáhán ndo̱ ñuu loho ndáca̱a̱n yati ja̱n. Tá
    ná xi̱nu̱ co̱o ndó ja̱n ndiñe̱he̱ ndó in búrro̱ ndíco̱ ndaa, rí cáma̱ni̱ yi̱i̱
    ndaa na. Ndaxí ndó ri̱ ta cañehe ndó ri̱ quixi ndó.'
  gfk-S: '@see-verse:MRK.011.001'
  bmu-bmu: kewö jii mörohot, “Miri wösöŋire tatzawi, mönö miaŋgöreŋ anohot. Anda miaŋgöreŋ
    aŋgota doŋki moröŋi kösönöŋ jöhöget kinjawi, mi miaŋgreŋök miwikŋaimahot. Doŋki
    mi dölökŋa, azi kunŋan qakŋe qahö tatatŋa. Mi mönö pösata memba ki kamahot.
  dgz-dgz: anega diamon, “Pa sewa namunup utapa ame aisen tauanewa, use tauan man
    donki otua da damiga taune yawai. Man ame gagap namu orup da ya amone. En vetan,
    wat onaen, mapa tauan.
  eng-GNV: 'And sayd vnto them, Goe your wayes into that towne that is ouer against
    you, and assoone as ye shall enter into it, ye shall finde a colte tied, whereon
    neuer man sate: loose him, and bring him.'
  zaa-NT: 'rèe cabi: Lítsía le'' yetsi to'' nu re'' frente taá téteá. Canchu chi bitsina''
    le nna hua taxácca'' diga le làti tá'' ttu burro to'' nu nidi ttu enne'' labí
    chi gutsią na. Ethàtsi li ą nna eche'' tetsate'' li ą nì.'
  eng-WEBSTER: 'And saith to them, Go into the village over against you: and as soon
    as ye have entered into it, ye shall find a colt tied, on which never man sat;
    loose him, and bring him .'
  guh-guh: 'Jesús jumaitsi pijajivitonëbejejavabelia mapacueniaje: —Paponarebeje mapatomarayo
    ecaliajejavabelia. Ajena papatsiaremeliabeje, pataenutsianamebeje burro, pecëtanutsinëtsi.
    Bajarapaburro itsajivi ata abaxë apo jumaponae. Paisinaenamebeje. Payamaëcarenamëbeje
    tsane.'
  bon-bon: apu mene cama egä, “Weene iclege weeme niinäce gaabe ca lui cewe peese
    nyene, siige liba atyaramteniye, weene jepäneniye mamye dongki ne seea ca ägräräneji
    gyene. Nuuja biname te camu ge teeme papa cabu adnata. Jiibirepeye teebine, secanepeye
    aima.
  nhw-BL: 'huan quinilhui: ―Xiyaca nopa pilaltepetzi catli mocahua amoixmelac huan
    quema anajsitij nepa, anquipantise se pilburrojtzi ilpitoc, catli amo aqui ipan
    tlejcotoc. Xijtojtomaca huan techhualiquilica.'
  swh-ONEN: akawaambia, “Nendeni katika kijiji kilichoko mbele yenu. Na hapo mtakapoingia
    kijijini, mtamkuta mwana-punda amefungwa hapo, ambaye hajapandwa na mtu bado.
    Mfungueni, mkamlete hapa.
  wbi-wbi: akati, “Mulute mu Kikaaja kino kili kuvulongolo Kulyumue. Kyamukwingila
    mu kikaaja ikio, mukujaagha inyaana ja dogovi jikungilue. Idogovi ijio, nambe
    muunhu naangalile kukujangangalila. Ijio mwavule muleete.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i doo bɑru kpɑɑ te i mɛɛrɑ bɛɛn wuswɑɑɔ mi. Ì n duɑ
    mi, i ko kɛtɛku buu wɑ ɡɑ sɔri ɡe ɡoo kun sɔnire, i ɡu sɔsiɑmɑ i kɑ nɑ.
  eng-KJVCPB: 'and saith unto them, Go your way into the village over against you:
    and as soon as ye be entered into it, ye shall find a colt tied, whereon never
    man sat; loose him, and bring him.'
  kgk-NT: —Tapeho katu upe tetã mirĩ-my nhande rovarehéi, he'i. —Ereike-ma ramo eretopa
    va'erã mburika'i onhenhapytĩ va'e. Ndojeupíry vyteri hi'ári avave. Ejora eru ko'a-py,
    he'i.
  waj-waj: 'tunoo: Oro ukuaa yoosinna ivaki vida teekio rikioo puara togii karaasa
    hama vaidiiya variaivo nnuunaivaki yeena harukiaivo ngii too vainai teeda rukuasaa
    kiada vitada niisi ngiatee.'
  ekk-PKP: 'Ta ütles neile: „Minge eespool olevasse külla. Kohe kui te külla jõuate,
    leiate kinniseotult ühe sälu, kellega ei ole veel keegi ratsutanud. Päästke ta
    lahti ja tooge siia.'
  mpx-mpx: I baek elal i ba, “Nuku nok nuku na awan toto maninilaa, ge sauga nuku
    ulutuk, donki natuna etega iyahe tei nuku kite hi am hikan, nige sauga etega gamagal
    etega i heheya pwatanaa. Nuku leke inoke nuku pwatanim te.
  wbp-wbp: “Yanta-pala kamparru kirri-pardu-kirra Pijipaki-kirra. Ngula-kurra kajinpala
    yukamirra, kapunpala parlu-pinyi tangkiyi kurdu-warnu kaji karri yirdiyi-wana
    wayirninja-warnu. Kula nganangku pululu-manu manu warrkurnu murnma-juku ngulaju
    kurdu-warnu. Rurruny-pinjarla pina-pala wilil-kangkarni nyampu-kurra.
  luo-luo: kowachonegi niya, “Dhiuru e dala man nyimu cha, to ka udonjo e iye to ubiro
    nwangʼo nyathi kanyna mapok ngʼato oidho nyaka nene kotwe kanyo. Gonyeuru kendo
    ukele ka.
  nhe-NT: 'huan quinilhui: ―Xiyaca nopa pilaltepetzi tlen mocahua imoixmelac huan
    quema inajsitij nepa, inquipantise se pilburrojtzi ilpitoc tlen axaca ipan tlejcotoc.
    Xijtojtomaca huan xinechhualiquilica.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܠܐܵܗܵܐ ܡܵܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܠܒܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ،
    ܘܐܝܼܡܲܢ ܕܥܵܒ݂ܪܝܼܬܘܿܢ ܓܵܘܘܼܗ̇ ܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܓ̰ܲܥܫܵܐ ܐܣܝܼܪܵܐ ܕܗܸܫ ܐܢܵܫܵܐ ܠܹܐ
    ܝܠܹܗ ܪܟܝܼܒ݂ܵܐ ܥܲܠܘܼܗ‌ܝ. ܫܪܹܝܡܘܼܢ ܘܡܲܝܬܹܝܡܘܼܢ ܠܹܗ.'
  esk-NT: “Nunaaqqiuramukkitik. Taamuŋaasii isipqauraġuptik paqitkisigiktik pituksimaruaq
    nuġġaŋa natmaksiġvium natmaksiġvigimaiḷaq sivuani. Pituiġḷugu uvuŋautityatku!
  msb-msb: “Kumadto kamo sa kaatubang na baryo kag pagsulod dayon niyo, makakita kamo
    sin nakahigot na tinday na asno na wara pa gayod masakyi. Hubadi anay niyo tapos
    guyuda pakadi.
  cpa-NT: 'Ca¹juúh²dsa: ―¡Gu²noh¹² juøi² mih² neng¹² cøg¹² ná¹²! cónh¹ ca¹dsi¹noh¹²
    hniah¹², dsianh¹² hniah¹² jan² búh³ meh², chi³hŋioh¹ jáh², jáh² ha¹chian² dsa²
    ma²gú² cah³. Jøng² tseh³ jáh². Taih³ jáh² ja³la².'
  dso-dso: ତମେ ଆମର୍‌ ମୁଆଟେ ରଇଲା ଗାଏଁ ଜା । ତମେ ଗାଉଁ ବିତ୍‌ରେ ଜିବାବେଲେ, ଗଟେକ୍‌ ଗଦ ପିଲା
    ବାନ୍ଦିରଇଲାଟା ଦେକ୍‌ସା । ସେ ଗଦ ପିଲାର୍‌ ଉପ୍‌ରେ ଏବେଜାକ କେ ମିସା ଚଗତ୍‌ ନାଇ । ତାକେ ମେଲିକରି
    ମର୍‌ଲଗେ ଦାରିଆସା ।
  meu-meu: e hamaorodia, eto, Vairada hanuana aola, bena ba raka vareai gabuna ai
    doniki natuna ta hemata-kauna ai ba itaia, latanai tau ta do se helai kau. Ba
    ruhaia, bena ba mailaia.
  yva-NT: Pare, “Wurita sisa no munijo mararai no usye wato rai. Naije kobe ripo keledaijo
    kamuram raokae ti nte no ratuije inta raen. Keledaije ratuije omamo vatane inta
    useave rai rainya nene. Ti ripo waije raneka rai indamu ipo rauga da ride no Rinui.
  dgc-dgc: “Ikad moy dén ta bariyua ta dibilew yae,” kagi na, “ey meta moy sa agad
    i bul-o a kabayo a éwan pabi tinolduan, a te egut. Ukadén moy a iange moy se.
  zpm-NT: 'rëb me lo zho: ―Goḻtsie guiedz win ne ndxie daṉse lo ne i. Zigne sëëb to
    lad guiedz, laa tib burr quiadoo ga, ni tib miech gard sob lad ma; dzigo goḻxadz
    ma, goḻtënie ma nu.'
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Owto hona àtotxoko, kekon hatà. Owto hona
    àtotxoko. Menyatxhe, àro hona. Ayahatakatxhenye rma, xumentu mxekrà menyatxhe
    hampànà, kekon hatà. Ewahtosaho rma menyatxhe. Toto komo, àmkawo àtotho mehra
    hak naha, kekon hatà. Meweketxhe ha. Xaro mekyatxhe ha, kekon hatà, Txesusu.
  sim-sim: Urik orin tiyandari ma frijip ormu mbara, �Kuyanga kasai shi heyewa orok
    shi ihi shi heyenak donki akri sahanda las os orok kuvuk li ishinak sikwa sir.
    Donki oso mbeek ma lal mas li lihi yahanda ambu sir. Hako avak kuvun shi sorngoho
    anjik shi laharaka.
  npi-ULB: र तिनीहरूलाई भन्‍नुभयो, “तिमीहरू हाम्रो सामुन्‍नेको गाउँमा जाओ । तिमीहरू
    पस्‍ने बित्तिकै तिमीहरूले कहिल्यै नचढेको बछेडो पाउनेछौ । त्यसलाई फुकाओ र मकहाँ
    ल्याओ ।
  cgc-cgc: na ambal din, “Miling kaw ta baryo na naan ta unaan. Pagselled nyo dya,
    makita nyo dayon isya na asno na bata pa na ula pa gid nasakayi na gaigot dya.
    Badbaren nyo igot an daw dleen nyo di asno an.
  tim-tim: “Kepia ewumâk tatâp âuren âgâm arim ain doŋgi nanŋe hikombiâ kindâp are
    ekberat. Amâ doŋgi nanŋe are luâkŋe kakŋân bo tatmai irakŋe are ekmâ hulaŋmâ mem
    togoet.
  yor-yor: Ó pàṣẹ fún wọn pé, “Ẹ lọ sí abúlé tó wà lọ́hùn ún nì. Nígbà tí ẹ bá sì
    wọlé, ẹ̀yin yóò rí ọmọ kẹ́tẹ́kẹ́tẹ́ tí a so mọ́lẹ̀ tí ẹnikẹ́ni kò ì tí i gùn rí.
    Ẹ tú u, kí ẹ sì mú wá sí ibi yìí.
  wos-wos: '@see-verse:MRK.011.001'
  emp-NTPO: 'Ãdjía nãwã jarasia: –Dadjirã quĩrãpe b̶ʌ purud̶aa wãnadua. Jũẽbʌdad̶e
    bãrãba burro zaqueda ununia. Maʌ̃ burro zaque ʌ̃rʌ̃ wad̶i ni ab̶aʌda wãnacaa.
    Ẽrã edad̶apeda enenadua.'
  eng-F35: 'saying to them: “Go into the village opposite you; and as soon as you
    enter it you will find a foal tied, on which no man has sat. Untie and bring it.'
  ind-ind: dengan berkata, “Berangkatlah lebih dulu ke desa yang di depan itu. Begitu
    kalian masuk, kalian akan melihat seekor keledai muda yang belum pernah ditunggangi
    sedang terikat di dekat suatu rumah. Lepaskan ikatannya dan bawalah kemari.
  pes-OPCB: 'و به ایشان فرمود: «به دهکده‌ای که در مقابل شماست بروید. هنگامی که وارد
    شدید، کرّهٔ الاغی را خواهید دید که بسته‌اند. تا به حال کسی بر آن سوار نشده است.
    آن را باز کنید و به اینجا بیاورید.'
  mpt-mpt: Ib dabo metniba bib meto temibta til dongki mene bib ye dobginibbua biebo
    nakai sino e dimo mo tounibta debeb haanin blimobo, ibo atemaibo hebmamsab tileisaniba
    debeb tline!
  ssx-ssx: Mo koto nane hala꞉ da pa꞉ta꞉ puaata꞉ da opolo pulu hata꞉ kuta kone donki
    ma꞉na꞉na꞉ panake donkisiki homeke wakapena꞉ endia haena꞉ handilipipikie leekeme.
    Koto donki ma꞉na꞉siki ma꞉nda꞉ma꞉ ipika꞉ hokina꞉ amba꞉ na pita handeke donkie laa
    Wakapa꞉ hola꞉ mea a꞉pa꞉pa꞉peke leekeme.
  mkl-mkl: í sɔ̃ ŋɑ í ni, i bɔ ilu iyi í wɑ wɑju nŋɛu bɛ. Bii ì lɔ iluu ɡbɑkɑ̃ ŋɑ
