    romi mi sab rom a tsunei dongki te tang iny ari na aya a sikia ta mes ma gum voun
    ya a taataan iny towa, puruur yam mi te mei mi ya nei.
  wnc-wnc: natake anzing yanikut, “Gitda you wesimu atugapmasimu kaamayaune kuke you
    wanggapmane koke zetgaman ikwawa gamanu aminu tapatuta masene dua pukwikuu gwendu
    napda tewatanguwan wamateinga kasan. Kake waike takapzon.
  bus-bus: 'à bèńnɛ: À gá lakutu kɛ̀ káɛ a aɛ kɛ̀kãa guu. Tó a gɛ̃ gↄ̃ↄ, é zaakinɛ
    bↄ̀rↄ e bàdↄna gwe, gbɛ̃kee e dia zikiro. À poro à suo.'
  gub-BL: — Pe zanerenataromo heta amo taw. A'e pe pehem ire nehe, pexak putar amo
    zumena'yr iàpixi pyrer nehe. Ni amo teko noho kwaw iku'az a'e wà rihi. Pekwaraw
    nehe, perur xe ihewe nehe.
  imo-imo: nimbei, “Neya ulke kombu kandombelena pungo nendo lekolio kongi donki kokele
    imboni kape oi naa molopa andoli te ka teli pembalona kanongele. Aku kongimu ka
    poikoliope na angio ina altoko yando meko walio.
  boj-boj: “Niŋgi aisib qure bei jojom di unu di brantosib donki bei tontonub unu
    di unqab. Donki di bunuj tamo bei nami aqa quraq di awoosaioqnej qaji. Niŋgi donki
    di unsib sil palontosib titosib osi boiy.
  ulk-ulk: Iesude yabi daratagri, “Wa bakiamulam able utebge pe noko kikem irdiredi.
    Pe noko muige able utebge wa asinara werem ya erdaram pe noko tidimriredi. Nole
    le abidoge egimudari. Wage tidituimerlam a kei tigaredlam.
  eng-DRA: 'And saith to them: Go into the village that is over against you, and immediately
    at your coming in thither, you shall find a colt tied, upon which no man yet hath
    sat: loose him, and bring him.'
  knf-knf: 'Aji na baka : « Nayaan du untanka unwooŋ ţi kadunan : uneejan, nawin batan
    ubuuru umpoţi wi nin ñaaŋ awooŋ aambaaŋ kadapi''aara. Nafënëşan wa naţij.'
  san-KHM: យុវាមមុំ សម្មុខស្ថំ គ្រាមំ យាតំ, តត្រ ប្រវិឝ្យ យោ នរំ នាវហត៑ តំ គទ៌្ទភឝាវកំ
    ទ្រក្ឞ្យថស្តំ មោចយិត្វានយតំ។
  arn-NT: 'Fey feypifi: —Amumu ta tiyechi trokiñke ruka mew. Fey konpulmu ta tüfey
    mew, pepuaymu ta kiñe pichi furiku trapelkülelu, iney no rume petu pürakenoetew.
    Nentuneyfiafimu, fey küpalafimu.'
  zas-NT: 'rëbaman: ―Gol chej guiedxdo rigaꞌ delant guin. Chi guidxindi guidxaaglojdi
    tijb burquieꞌn, caduub achut wabib laab. Gol guxhiequib gol tanëb.'
  ken-NT: Aghati bhɔ bɛ, “Dɔ́k ká ndǔ mɔ́tɔk anɛ achi afɔ ambɨ. Nɛchwe anɛ bǎchwe
    arɛ́, chɔŋ mǎngɔ mɔ́mpɔŋɔ batu sɛsɛ́t, anɛ yɛ̌ mmu abhɨkɨre kɔ nɛ yɔ́. Kaŋarí
    ká, twɔ́ nɛ yɔ́.
