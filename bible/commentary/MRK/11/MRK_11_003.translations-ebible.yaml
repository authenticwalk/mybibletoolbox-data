    daniwanu gitda anzing inison, ‘Buyambam tapata anggwende puya kaya siwan ita zetgaman
    gatu apme tewan apik,’ ngang inison,” ngang yanipewan kukumayak.
  bus-bus: Tó wà a la wà bè, bↄ́n ée kɛɛ gwe, à be Dii bé à yezi, eé ɛara à suo tia.
  gub-BL: Aze amo awa upuranu penehe nehe, — Màràzàwe tuwe peraha zumena'yr, aze i'i
    peme nehe, a'e mehe peze'eg nezewe izupe nehe. — Ureruwihaw uputar a'e, peze izupe
    nehe. — Urumuzewyr kar putar imuwà na'arewahy nehe no, peze izupe nehe.
  imo-imo: Nalo imbo teni elo da ulu ambe telka terembeleya nimo lemo, aku imbomundo
    ningili ‘Iltonga Iye Awilimuni yu donkimuni mepili nimbe altopa walitikale da
    tipe yando mundumbelo,’ nelio,” nimu.
  boj-boj: Niŋgi sil palontoqnibqa tamo bei na nenemŋgwas kiyo, ‘Niŋgi kiyaqa donki
    aqa sil palonteqnub?’ Degsi nenemŋgimqa niŋgi na minjiy, ‘Tamo Koba a wau ti deqa
    donki qa mergwo.’ Yimqa a na donki qariŋyim ijoq bqas.”
  ulk-ulk: Ese nalelut wabi waditmerwa, “Wa naluglam able ikereiei?” wage abi detagerwam,
    “Ople laglag dali. E ya abi kei dudumge watimarik.””
  eng-DRA: 'And if any man shall say to you, What are you doing? say ye that the Lord
    hath need of him: and immediately he will let him come hither.'
  knf-knf: Woli baheparan uko unkayi kë nakfënëş ubuuru, naŧeem kaji Ajugun anuma
    wa, woli abaa, ado wa ukak. »
  san-KHM: កិន្តុ យុវាំ កម៌្មេទំ កុតះ កុរុថះ? កថាមិមាំ យទិ កោបិ ប្ឫច្ឆតិ តហ៌ិ ប្រភោរត្រ
    ប្រយោជនមស្តីតិ កថិតេ ស ឝីឃ្រំ តមត្រ ប្រេឞយិឞ្យតិ។
  arn-NT: Fey iney rume ramtuelmumew chumngelu tamu nentutrapelpefiel, feypiafimu
    ‘Ñidol yelelmumechi pipeeyumew’, fey müchay müten wiñome elpatuafiyu.
  zas-NT: 'Abiꞌ bal chu guiniabdiidx lojdi: “Chexc zeel caxhiequidi laab”, gol güjdx:
    “Dad Jesús cayaadx laab, doo yaxhaal gajcaman laab.”'
  ken-NT: Mbák mmú ámbɛ́p bhe ntí anɛ bǎkàŋari yɔ́, ghatí ká yí bɛ, ‘Acha
    kɛ áyàŋ yɔ, nɛ chɔŋ antó mántwɔ mánkɛmɛ yɔ́ tɛ́mté.’”
