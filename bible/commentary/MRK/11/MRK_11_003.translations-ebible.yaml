verse: MRK.011.003
translations:
  kpx-kpx: Ige mesoho ata moleu la belagevei kosea, ‘La osiohoike ke lulehama.’ Ige
    namihai kosea, ‘Kosiveu avuho isivianu. Iale auna tota hanavoge auna bae lohoi.’”
  okv-H: Eto embo na ‘Ungo do eto donkey meni humbuto pambasi ere ove’ ke ainge aro
    ungo na einge evujo, ‘Bada na jigama eto ikau egerembasuja,’ ainge eto humbuto
    puvuvujo” ainge
  tbo-tbo: Ma inapa iyai ina lubayademi ina pa, “Awai binei o lupelupeni?” yaka ona
    pa, “Guyau ipa ina wibagibagi ma apo ina gunawileya.” ’
  mal-C: ‘നിങ്ങൾ ഇങ്ങനെ ചെയ്യുന്നതെന്താണ്’ എന്ന് ആരെങ്കിലും നിങ്ങളോടു ചോദിച്ചാൽ ‘കർത്താവിന്
    ഇതിനെ ആവശ്യമുണ്ട്; കർത്താവ് ഉടനെതന്നെ ഇതിനെ ഇവിടെ തിരിച്ചയയ്ക്കും’ എന്ന് അയാളോട്
    മറുപടി പറയുക.”
  grc-SR: Καὶ ἐάν τις ὑμῖν εἴπῃ, Τί ποιεῖτε τοῦτο; εἴπατε, ⸋ὅτι⸌ Ὁ κύριος αὐτοῦ χρείαν
    ἔχει· καὶ ⸂εὐθέως⸃ αὐτὸν ⸂2ἀποστέλλει⸃ ⸆ ὧδε.
  bgc-bgc: जै थारे तै कोए बुझ्झै, यो के करो सो? तो कहियो, ‘प्रभु नै इसकी जरूरत सै,
    अर वो तोळा उसनै भेज देवैगा।’”
  khz-khz: Pene talima taa na pene renagimi, nepenetiwa, ‘Gomi rakagau gaurai nevetaina
    gokalana?’ nepenetiwa genai, pio vaikilaa, ‘Velekou na eririwaana, roe nea vou
    mapene tugu-waikulea.’”
  deu-TKW: 'Und wenn jemand zu euch sagt: was thut ihr da? so sagt: der Herr bedarf
    seiner, er schickt es gleich wieder hierher zurück.'
  zsr-NT: 'Chquiꞌ nu bi guië lbiꞌiliꞌ le runliꞌ lë ni, gul‑guië́ nu naꞌ: “Xanruꞌ rquinnëꞌ‑baꞌ,
    atiꞌ laꞌ usö́laꞌtëꞌ‑baꞌ quiuꞌ.”'
  lin-lin: 'Soki moto moko atuni bino : « Mpo na nini bozali kofungola yango ? » Bozongisela
    ye : « Nkolo azali na bosenga na yango. » Mpe na mbala moko, akotinda yango awa.'
  hns-NT: 'Aur djab koi toelogse poetjhie: ‘Toe ka kare hai?’ tab bol deihe: ‘Prabhoe
    ke eke kaam hai, aur oe abbe pathaai deiga.’ ”'
  noa-E: Ãbmua khãijã bëewi pãachig, “¿Khanthee jãg nemchaai pãrau ẽer arraag ẽkha
    nʉ?” a jëeubaawai, sĩi ithũu irig, mʉ igwia, mua ig chiraawaita arrum, mamʉ deeu
    ũmaai jöpcha deen bëeju a jaaubat ajim anʉm.
  eng-EMTV: And if anyone says to you, ‘Why are you doing this?’ say, ‘The Lord has
    need of him,’ and immediately he will send it here.”
  mib-NT: 'Te núu ndé ɨɨn cajnūhún naun cándají ró tɨ̄, te cachi rō: Máá Jítoho yō
    jíni ñúhún yá tɨ̄, te yachī natají yá tɨ̄ ndiji tɨ, achi rō. Achí yá jiín de.'
  bea-bea: Kahchu ooline toowe naghai tyete, Yehoo gha koohghahtya oontye? kooh taghahti,
    Metihi tiye hehti; kwete cho otsi nayaduesi.
  lif-NT2: मनाहाॽरे़ थेआङ् कन् अदङ्‌साःन् के़ले़त्‍छुबाबे फाॽआङ् सेःन्‍गे़म्‍लाप्‍सिने़
    फाॽग्र कन् आनिगे़ दाङ्‌बान् चाहाबा चोगे़आङ् वाॽ हे़क्‍क्‍याङ् हाराए खुने़ॽ याङ्‌ना
    नुःक्‍तुॽरो मे़त्ते़छे़ॽओ॥”
  xnj-xnj: Ngati mundu akuvakota, ‘Ndava kyani muwopola lipunda?’ Mumjovela, ‘Bambu
    akumgana na yati akumuwuyisa mwanakandahi.’ ”
  mmx-mmx: Dola tara na sue numu do, ‘Tila nemu mu soxomus ka nom lodongki?’ muba
    lok tin keretna, ‘Leeme Silok i vara i la manaba lok li amlong soso bok ba i.’”
  cbr-NT: 'Mitsúnmi tubuia isquian bëtsi unin: ¿Uisoti caramina tubuin? —cacëxun camina
    cati ''ain: Nucën ''Ibun ca ënë a buánxunun quixun nu caxa. Bëríbi ca bëmitëcënti
    ''icën.'
  tee-NT: 'Chai ni xamati'' catajunan: “Tajuch ni va chun ju lap''alat''it”, pus va
    a''una''it''it ni ma maktasq''uini ju mi''ucxtin''an chai ma vats''alhti camalakachachokotachilh.'
  eng-LSV: and if anyone may say to you, Why do you do this? Say that the LORD has
    need of it, and immediately He will send it here.”
  cak-NT: Y xa c'o jun xti'in-pe chiwe chi anchique roma nisol-pe ri chicop, ti'ij
    che chi nic'atzin juba' che ri Ajaf, pero ch'anin xterutzolej, quixcha' can che,
    xe'uche'x-e roma ri Jesús.
  pah-NT: 'Po ti g̃a ei pe me: “Maraname pe ikwaharavi a''ea?”, pe''ji ti g̃a pe:
    “Nhandepojykaharete''ga ti togwereko''ã na''ẽ. Kotihĩ po ti ga imbuhura''javi
    avo nehẽ,” pe''ji ti g̃a pe, ei ga g̃a pe.'
  sja-NT: 'Apidaapa iidiruta pɨrã, k''ãare-it''ee ẽramaa p''anɨ, jarátɨ: “Tachi Waibɨapa
    arak''atɨa atee k''inia bɨ. Waya tee chedait''eepɨ.”'
  xed-xed: Ka “ŋaw kuni ta tsa na” ka mndu ɗawaŋta da kaghuni katsi, “Mgham ta kumay,”
    ka kuni dazlay. Gi dzaʼa zlaghunaŋzla həŋ ŋa klaktá ghuni da hadna,» kaʼa nda
    həŋ.
  mks-NT: Ta ndá na̱ ná nda̱ca̱ tu̱hún ndo̱hó sa̱ha̱ ri̱ já quéa̱ cachi ndó xi̱hi̱n
    ná ña̱ xíní ñúhú xitoho ndó ri̱ viti joo tá ná ndihi chuun rí já ndixi tucu rí,
    já cachi ndó xi̱hi̱n ná —na̱cachi Jesús xi̱hi̱n da̱.
  gfk-S: Be tari di na tiri mur be, ‘Mur gil hobi urah?’, mur na hinawase di, ‘No
    Watong i sip ie ma namur dahine ina tule hawat habaling ie.’”
  bmu-bmu: Pösarohotka kunŋan ‘Wuanöŋgöra mewö akzahot?’ jiba qesim etkiiga kewö jimahot,
    ‘Kembuniran mönö miaŋgöra osiba jiiga kazira zilaŋ meleŋniga kunbuk ki kama.’
  dgz-dgz: Apan da anega wayawaepi, ‘E dim da taiwanin,’ e gare manega wadian, ‘Ayop
    nuga man donki menan wan tauaton amba gagap ae tauepi boge menawaet mapa sia watu
    eneta.’”
  eng-GNV: And if any man say vnto you, Why doe ye this? Say that the Lord hath neede
    of him, and straightway he will send him hither.
  zaa-NT: 'Canchu nuỹa gą́ le: Bianicca rithàtsi li ą nna, gá tè li ą qui''ni Señor
    nna riquìna''nie na, annaba ethèl·le''e na.'
  eng-WEBSTER: And if any man shall say to you, Why do ye this? say ye that the Lord
    hath need of him; and immediately he will send him hither.
  guh-guh: '“¿Detsa xuajitsia paisinamebeje burro?” itsa pacajaibeje tsane itsajivi,
    nexata pajumaitsimëbeje tsane: “Vajatuxanenë raja namatavenona. Aeconoxae raja
    icatsia canaviatsiarena,” pajamëbeje tsane, jai Jesús pijajivitonëbejejavabelia.'
  bon-bon: Laati te liba itemlenige weebibine egä, ‘Ngena tääpume peei ne jeweneniye,’
    jejepeye egä, ‘Yageyame te singi gyene teeme tääpume, yepä tabe watata pa saawecnistepi.’”
  nhw-BL: 'Huan sintla acajya anmechtlatzintoquilis para tlen anquichihuaj ya nopa,
    xiquilhuica: ‘Tohueyiteco quinequi quitequihuis huan nimantzi quicuepas.’'
  swh-ONEN: Kama mtu yeyote akiwauliza, ‘Mbona mnamfungua?’ Mwambieni, ‘Bwana anamhitaji,
    na atamrudisha hapa baada ya muda mfupi.’ ”
  wbi-wbi: Umuunhu angavaposie kuutu kiki muvomba uluo, mutisaghe, uMutwa ali nu vufumbue
    najo, igomosia unsiki n'debe vuvule.”
  bba-bba: Goo ù n bɛɛ bikiɑ mbɑn sɔ̃nɑ i ɡu sɔsiɑmɔ, i nɛɛ, Yinniwɑ u ɡen bukɑtɑ
    mɔ. Mii mii u koo de i kɑ ɡu nɑ mini.
  eng-KJVCPB: And if any man say unto you, Why do ye this? say ye that the Lord hath
    need of him; and straightway he will send him hither.
  kgk-NT: —“Ma'erã erejapo upéa?” he'i ramo nde-vy upe pygwa, ere íxupe, “Oiporu-ta
    nhande ruvixa” ere íxupe. “Pya'e ogweruruka jevy-ta” ere íxupe, he'i íxupe kwéry
    Hesu.
  waj-waj: 'Fai gioonna kiaapu voovoono ivaara ngii tinara: Ngia aaniira vitaannee?
    tinai kiatee: Udaangaivoono ivaa vitaateera ti titaikiai ta ngiaunnanoo. Ivo fai
    makee kava ti titanai ta kava vitada numa ai i mmiaaravaivee, kiatee,'
  ekk-PKP: 'Kui keegi teilt küsib, mida te teete, siis vastake: „Issandal on teda
    vaja ja ta saadab ta varsti tagasi.““'
  mpx-mpx: Ebo gamagal etega ni nelimiu ni ba, ‘Hauna kaiwena donki natuna ku leleke
    ei?’ nuku baek elana nuku ba, ‘Babala nuwana, yaa nige sauga ni yayapu inoke naha
    pasikalim al.’”
  wbp-wbp: Kajilpangkupala nganangku payirninjarla warla-pajikarla, ngulakuju-palarla
    kuja wangkaya, ‘Nyampukuju tangkiyiki-nyanurla warlaljaju wangkajarni, ngaka kapu
    pina-yilyamirni.’”
  luo-luo: Kapo ngʼato openjou ni, ‘Angʼo momiyo utimo timni?’ To udwoke ni, ‘Ruoth
    dware, kendo obiro duoge bangʼ seche manok!’ ”
  nhe-NT: 'Huan intla acajya inmechtlajtlanis para tlen inquichihuaj ya nopa, xiquilhuica:
    ‘Tohueyiteco quinequi quitequihuis huan nimantzi quicuepas.’'
  aii-aii: '”ܘܐܸܢ ܐܢܵܫܵܐ ܒܲܩܸܪܵܘܟ݂ܘܿܢ: ’ܩܵܡܘܿܕܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܐܵܗܵܐ؟‘ ܐܡܘܿܪܘܼܢ
    ܐܸܠܹܗ: ’ܡܵܪܲܢ ܒܵܥܹܐ ܠܹܗ، ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܸܬ ܫܲܕܸܪܹܗ ܠܲܐܟ݂ܵܐ.‘“'
  esk-NT: Kia iñuum apiqsruqpatik suvaata pituiġñiaqmagaan nipliutiyumagiktik, ‘Atanġuruam
    inuġigaa aglaan utiqtitkisiyaa qilamik.’”
  msb-msb: Kun may maghunga sa iyo, ‘Nano kay ginahimo niyo ina?’ Sabihi sinda na,
    ‘Ginakinahanglan ini san Ginoo kag ibabalik man dayon.’,”
  cpa-NT: 'Jøng² ju³ná³ chian² dsa² ca¹juúh² he² løa¹ lah¹ná¹² jmoh² hniah¹², jøng²
    juaih¹³dsa: “Chi³quian¹³ Juu¹³ jniang³ jmai³ jáh². Na¹ cónh¹ ŋi¹júg²dsa jáh²,”
    juúh³ hniah¹².'
  dso-dso: ଜଦି କେ ତମ୍‌କେ କାଇକେ ମେଲିକରି ନେଲାସ୍‌ନି ? ବଲି ପାଚାର୍‌ଲେ, ମାପ୍‌ରୁକେ ଦର୍‌କାର୍‌
    ଆଚେ ଆରି ସେ ତମ୍‌କେ ଦାପ୍‌ରେସେ ବାଉଡାଇଦେଇସି । ବଲି ସେମନ୍‌ ଜିବା ଆଗ୍‌ତୁ ସେମନ୍‌କେ ପାଟାଇଦେଲା
    ।
  meu-meu: A ta ese baine nanadaimui, baineto “Umui na dahaka o karamu?” umui baoto
    “Lohiabada ese e ura heniamu, bena ma baine siaia lou haraḡa.”
  yva-NT: Vatan inta ware wo risanajo ware, ‘Ibeanimaibe ipo keledaije wato raneka
    ti ripo raugav?’ Weamo ipo raura nanto mai ipare, ‘Injayo Yesus pare bekero rai,
    ti kavinta rati umba Po raugavakare.’ ”
  dgc-dgc: Eng te magpakelagip dikam éng bakit ukadén moy, éy kagi moy a kailangan
    na Panginoon; sakay kagi moy a isoli tam agad.”
  zpm-NT: 'Teḻ cho gnabdiidz pe nacne noxadz to ma, dzigo goḻguiab: meṉ ne rnabey
    ne meṉ co rquiin ma, na zigne lozh xtsiiṉ ma guiaadsaṉ no ma.'
  hix-NT: Àsok tawro meweketxowà ketxow hana, toto komo, owyanye. Onà wyaro meyukyatxhe
    ha. Kohkomo, moson xe nay hatà, màketxhe ha, kekon hatà, Txesusu. Mexehra nekhen
    harha tà, Kohkomo, xaro harha, màketxhe ha, kekon hatà, Txesusu, tànànyaknyàr
    komo wya.
  sim-sim: Unak os ma lal shirin li silihi li mba, �Mberem ushiwak donki oson shi
    laha indua?� Karem li sili nahi, karem shi saweka, �Wasilaka lerawu nga nor nawa
    osik or mbashiwak shimu laha ikmba unduwa. Hako lerawu oson or larakoho avak or
    mbashinak donki oson indiyok shi laharakwa shir.� � Karem or saweshirik frimu
    ira.
  npi-ULB: कसैले तिमीहरूलाई ‘तिमीहरूले किन यसो गरिरहेका छौ ?’ भनेर सोध्यो भने, तिमीहरूले
    भन्‍नू, ‘प्रभुलाई यसको खाँचो छ, र उहाँले तुरुन्तै यहाँ नै फिर्ता पठाउनुहुनेछ’
    ।”
  cgc-cgc: Daw may ittaw na mag-insa ki kyo, ‘Man-o tak pakamang nyo asno an?’ sabaten
    nyo, ‘Kinanglan ta Ginuo asno i daw balik din man.’”
  tim-tim: Hulaŋbela âmâ luâk siâŋe, “Wangât hulaŋdat?” dâmbo hin dâm magaŋet, “Humonetŋande
    iregât dâm huŋgun netkiâp. Gârâmâ mem arietŋe âi bo akto benŋe mem purikatbaet.”
    yet hain dâwerat.”
  yor-yor: Bí ẹnikẹ́ni bá bi yín pé, ‘Kí ló dé tí ẹ fi ń ṣe èyí?’ Ẹ sọ fún un pé,
    ‘Olúwa ní í fi ṣe, yóò sì dá a padà síbí láìpẹ́.’ ”
  wos-wos: Yambét du nak béniré angi wakwexékéndét, ‘Méta yanjoka béni wun donki nyan
    lukwa hura yi?’ Wungi wandét béni angi watambéni, ‘Nana néma Du dé wun donkika
    mawuli ya. Dé bari hura yitandé.’ Wungi déré watambéni.”
  emp-NTPO: 'Ab̶aʌba bãrãa cãrẽ cãrẽã jãwã o panʌda iwid̶ibʌrʌ jarad̶adua: “Dadji
    Boroba quĩrĩã b̶ʌa baribʌrʌ nane jẽda diabueya.”–'
  eng-F35: And if anyone says to you, ‘Why are you doing this?’ say, ‘The Lord has
    need of it,’ and thereupon he will send it here.”
  ind-ind: Kalau ada orang yang bertanya, ‘Kenapa kalian mengambil keledai itu?’ jawablah,
    ‘Tuhan memerlukannya. Dia akan segera mengembalikannya.’”
  pes-OPCB: 'و اگر کسی پرسید: ”چه می‌کنید؟“ بگویید: ”خداوند لازمش دارد و بی‌درنگ آن
    را پس خواهد فرستاد.“»'
  mpt-mpt: Ibo inabiba naka maka ye te baabeniba Fatnanibta debeb unom genibte? geib
    mole ibo baabeniba Sume okoksa kesotabo, debeb motemoba e inamin namino naneta
    imin dababenea tlamabebo ge baabenibta debeb tline gesea
  ssx-ssx: Ma꞉nda꞉ma꞉ ipiliki pa꞉ta꞉ Ekipeke pitelepepe lea꞉ka꞉na꞉ta꞉ dupa lapa꞉peke.
    Tekehalima꞉ muluekema꞉ hone pa꞉la꞉me lapa꞉peke. Wetepena꞉ kuta kone ma꞉nda꞉ma꞉
    paa mea epena꞉ lelieke lapa꞉peke leekeme.
  mkl-mkl: Bii inɛ ɡɔ í bee ŋɛ í ni, nɑ mii í ce ì wɑɑ fũu ŋɑ, i ni Lɑfɛ̃ɛi í nɛ
    bukɑɑtɑɛ nɔ ɑ́ sindo wɑ ihɛ̃ nsɛi.
  gaq-gaq: ଆରି ମୁଃଡ଼ି ରେମୁଆଁ ଆପେକେ ଗଦ ଉଙ୍ଗ୍‌ଡେକେ ମେଃନ୍‌ସା ଡୁଂୱେ ପେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ
    ସାଲିଆକୁଏ, ତେଲା ପେ ଆମେକେ ପେବାସଙ୍ଗ୍‌ଏ, ମାପ୍ରୁ ନ୍‌ସା ଆକେନ୍ ଦର୍‌କାର୍‌ ଲେଃକେ । ଏନ୍
    ଇଡ଼ିଙ୍ଗ୍ ଆମେକେ ଟାପ୍‌ନା ଆଃଆଣ୍ଡେ ବିଏ ।”
  gof-RNT: Oonikka hinttena, ‘Hayssa ays ootheetii?’ yaagidi oychchiko, ‘Goday iya
    koyees, ellesidi haa yeddana’ yaagite” yaagis.
  unx-unx: ଜେତାଏ ହଡ଼ ଇନିଃକେ ଚିନାଃ ମେନ୍ତେବେନ୍ ରାଡ଼ାଇତାନା ମେନ୍ତେ କୁଲିବେନ୍‌ରେଦ, କାଜିୟାଇବେନ୍‌,
    ନିଃ'ତାଃରେ ପ୍ରାଭୁଆଃ କାମିମେନାଃ, ଆଡଃ ହୁଡିଙ୍ଗ୍‌ତାୟମ୍‌ତେ କୁଲ୍‌ରୁହାଡ଼୍‌ତାଇୟା ।”
  gah-gah: 'Vínasiki aliki nisiko, ve makolímo nanamú niasive nolikoma, láa liki lilizo:
    Guivahanitémo hoza nego ámina izamú lokago aleko vinogo nousive. Goha imaneloka
    litá oko amiselekiko aliki anigave, liki li amilizo.'
  lcm-lcm: Man a sikei ka sui imilong ta milongpo vil ia ani sa, milong antok ta Volava
    kapo inongos taun ia na ka alis suai sumasuma pok ania.”
  aer-aer: Kenhe tyerrtye angwenhele apeke mpwelenhe apayuthneme, ‘Iwenheke-ame mpwele
    tangkeye yanhe akngerle-anerreme?’ Alakenhe ilerle-anerraye, ‘Ngkarte Anwerneke-artweye-arle
    ikwere ahentye-anemeke. Re iparrpe anthirtnetyenhenge.’”
  qvc-NT: 'Piru mayqan tapushuptinllapa: “¿Imapaqmi apangillapa?” nishpaqa, niyllapa:
    “Siñurninchiqmi nisitan. Dasllam rin kutichimuq”, nishpa.'
  tgl-ULB: At kung sinuman ang magtatanong sa inyo, 'Bakit ninyo ginagawa iyan?',
    sabihin ninyo lang, 'Kailangan ito ng Panginoon at ibabalik din ito agad dito.'”
  cbs-NT: 'Jaska inun, tsuanda matu yukakin: “¿Jawakatsi man tepeai?” matu wa yuikin:
    “Nukun Xanen Ibun biyukatsis ikikiki. Samama jabianudi nuku bemaxanikiki”, atankanwen—
    jatu wa'
