verse: MRK.012.042
translations:
  kpx-kpx: Isi elehasege gobu molehameu lohoale benie kina abui malei manemenu.
  okv-H: evohu doru amita donda irae avoeto koro toea heriso avo humbuto puvuto jujurukihinu
  tbo-tbo: Ma gasi i gagalena ma hiwape wodayadayabuna mone luwaga habuluhi mei toea
    emosi i hounihi.
  mal-C: എന്നാൽ ദരിദ്രയായ ഒരു വിധവ വന്നു വളരെ ചെറിയ രണ്ട് ചെമ്പുനാണയങ്ങൾ ഇട്ടു. അതിന്
    ഒരു പൈസയുടെ വിലമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ.
  grc-SR: Καὶ ἐλθοῦσα μία χήρα πτωχὴ ἔβαλεν λεπτὰ δύο, ὅ ἐστιν κοδράντης.
  bgc-bgc: इतनै म्ह एक कंगाल बिधवा नै आकै दो दमड़ी घाल्लीं। (जो एक धेले कै बराबर होवै
    सै)
  khz-khz: Aonai ati gena e ati gana wapuna ta evogomaito, gena moni girigiri rualamo
    eura-rigorato, eia e noo roli toea kwapuna vetaina.
  deu-TKW: und es kam eine arme Witwe und legte zwei Pfennige ein, das macht einen
    Quadranten.
  zsr-NT: Niꞌr bdxinnu niꞌ ngul yechiꞌ uzëbdauꞌ, gluꞌnu chop dumí lasdauꞌ, le zácaꞌgac
    látiꞌdauꞌz.
  lin-lin: Mwasi mobola moko akufisa mobali ayaki mpe atiaki mbongo mibale ya bibende,
    oyo ezalaki na motuya moke penza.
  hns-NT: Tab ekgo garieb wiedhwa bhie aail, aur oe doeigo kopro ke paisa baakas me
    daaries.
  noa-E: Mamʉ riknaanau mag phatkhon dʉ̈rrcha dee pʉa nʉm ee, khoopaa ʉʉi ãb aphʉʉ
    khitʉm bëejim aajem. Mag bëewi phatkhon chi dau daídam numpai wai sĩerr warre
    mag numwe ag ee dee pʉapʉ̈ijim anaabá.
  eng-EMTV: Then one poor widow came and put in two lepta, which equals a quadrans.
  mib-NT: Te ni quee ɨɨn ñahan viuda jeē ndóho ndáhú. Te ni chuhun ña uū centavo lulí
    ini yejnū ún.
  bea-bea: Yuhchidesha ehlaiti tsege tiesunni waatyihi ali, kahchu kwehchiyatehyitl
    o-ochi yaintsutli onketya sooniya satsoone toolya ehlaiti sooniya satsoone enetya
    eyontyi.
  lif-NT2: कर खे़प्‍मो याङ्‌गे़साॽमा मेमेदुमाधिक् त्‍ये़आङ् याङ् ने़त्‍छि याक्‍तु॥
  xnj-xnj: Kangi akabwela lipwela mngangu mmonga, akasopa sendi zivili videbe neju.
  mmx-mmx: Ketla ni ga ven lara labannaa rixin banbalo ga xepe legepu xonatat pilas
    lixilik. Ni lempilas lixilik tinotno.
  cbr-NT: Nancëbë uquin ca xanu casunamëcë ñuñuma, anribi manë curíqui rabë́ratsu
    nancëxa, axa cupímara 'icëbi.
  tee-NT: Chai milh pumatam chako'ulh ju va ixnimacontilacanta. Na quilhpatini' ixjunita.
    Pus ju yuchi muju lakat'ui lact'icst'i tumin ju lana jantu laklhu ixtapalh ixjunita.
  eng-LSV: and having come, a poor widow put in two mites, which are a penny.
  cak-NT: Pero xapon chuka' jun malca'n-ixok ri can k'alaj chi can man beyom ta. Raja'
    xuya' can ca'i' tak fichas ri man q'uiy ta oc cajil.
  pah-NT: Nanime imbatere'ỹvehẽa ruri aherembirekokwerahẽa. Igwete mokoi'ĩ hẽa inog̃i
    itambere'ia moedas ipype.
  sja-NT: Mãga nɨde p'ẽtrãa chupɨria k'ɨrɨ pacheji. Ata bɨ cheji p'arat'a tau omé
    cobredee. Mãgɨ́ p'arat'a tau mak'ɨara ɨ̃pɨa-e paji.
  xed-xed: Ka lagha sana markwa wadgu ka pɗu guli, ka pghadatá tsi ta aneni his kul
    slaghuta ka sana skwi.
  mks-NT: Ta mé já na̱xi̱nu̱ co̱o in ñá cuáa̱n ndáhví ta na̱taán ña̱ i̱vi̱ jiu̱hún
    ña̱ núu ya̱hvi ini mé sa̱to̱ cán.
  gfk-S: Iesene tike maris na makoso na haine ga hanawat gom bul halala airuo not
    no peni ing ira matana i manga hansik.
  bmu-bmu: Alget geiga malö wanapŋi kunöŋ kaŋgota souje kötŋi yahöt, mi toiya tosatŋi
    miaŋgö dop ali geyök.
  dgz-dgz: Den me yaveni inak daiton yaven kwapura koentu da taue moni mega dendeniwa
    dere otu uiwa ame enen. Moni ame baware uon.
  eng-GNV: And there came a certaine poore widowe, and she threw in two mites, which
    make a quadrin.
  zaa-NT: Bitsina' tè ttu niula pobre ną́ viuda nna, gulu'ą chuppa moneda nu de cobre
    dacca' cą ti'to' terúbá.
  eng-WEBSTER: And there came a certain poor widow, and she threw in two mites, which
    make a farthing.
  guh-guh: Bajarajota napata pamona pevecuatëpaevatsi, bepejiobiva. Nexata bajarapova
    najia anijapalatanëyobeje piamatamobinëyobeje.
  bon-bon: Puma cita ca yepä owecumete cuubla te toclige, neeneni matimati rarekaake
    aacitige.
  nhw-BL: Huan hualajqui se cahual toahui teicneltzi huan quitenqui ome cahuani tomi
    catli pilcuejtzitzi catli ipati quen macuili centavo.
  swh-ONEN: Lakini mjane mmoja maskini akaja na kuweka sarafu mbili ndogo za shaba
    zenye thamani ya senti mbili.
  wbi-wbi: Unsiki ughuo akiisa umukijuuva umfwile kange nkotofu, akatavula isendi
    ivili.
  bba-bba: Yerɑ ɡɔmini sɑ̃ɑro ɡoo u nɑ mɑ u ɡobi piiminu yiru doke mi, yìn ɡeerɑ sɑ̃ɑ
    nɡe fɑrɑm yirun sɑkɑ.
  eng-KJVCPB: And there came a certain poor widow, and she threw in two mites, which
    make a farthing.
  kgk-NT: Ha upéi ou tembirekokwe ogwereko e'ỹ va'e. Mokõi moeda ombohyru, ohupity
    va'e peteĩ plata hatã.
  waj-waj: Yapa kiooduu ivo too vauduu mmanna haipu gioonna muaada voovoono numa sikau
    kiisa kookeevaitana yapa kiooduu sikauvaitana hama pinaavai vairavai. Kiisakiata
    vairavai.
  ekk-PKP: Siis tuli üks vaene lesknaine ja pani sisse ainult kaks väikest münti.
  mpx-mpx: yaka abwe abuabul gugulana etega i nok i na toya eluwa i telel.
  wbp-wbp: Ngula-puruju, karntalku jinta kali-puka marlajarra yaninjarni yanu yangka-kurra-yijala
    ngami-pardu-kurra tala-kurlangu-kurra. Ngulangkaju yirrarnu wita-jarra tala pirli-pardu-jarra
    maru-jarra, ngulaju kula panu-jarlu, lawa.
  luo-luo: To dhako moro modhier ma chwore notho nobiro moketo pesa mamingli ariyo
    matindo tindo, pesa matinie mogik ma en ndururu.
  nhe-NT: Huan hualajqui se cahual toahui teicneltzi huan quitenqui ome cahuani tomi
    tlen pilsiltzitzi tlen ipati queja macuili centavo.
  aii-aii: ܘܐܬܹ‌ܐ ܠܵܗ̇ ܚܕܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܡܸܣܟܹܢܬܵ‌ܐ، ܘܕܪܹܐ ܠܵܗ̇ ܬܪܹܝ ܦܘܼܠܣܹ̈ܐ.
  esk-NT: Piqaqmiñiqsuq naalgiiktuamik uiḷgaġnaamik iḷiriruamik malġuŋnik susauraaŋnik
    maniayauraaŋnik.
  msb-msb: Taud-taod may pobre na biyuda na naghulog sin duha na sentimos.
  cpa-NT: Jøng² ca¹dsiég¹ jan² hio¹³ hnǿi², dsa² ti²ŋié². Ca¹tóh²dsa ton¹ ŋi³néng²
    píh³, hi² mi³quien¹² cónh¹ cøng² cog³.
  dso-dso: ସାରାସାରି ଗଟେକ୍‌ ଗରିବ୍‌ ରାଣ୍ଡି ମାଇଜି ଦାନ୍‌ ଦେବା ପେଡିଲଗେ ଆସିକରି ଦୁଇଟା ସାନ୍‌
    ତାମା କାସୁ ପୁରାଇଦେଲା । ସେ ଦୁଇଟା ଡାବୁର୍‌ ଦାମ୍‌ ଗଟେକ୍‌ ଟାଙ୍ଗାଇ ଅନି ମିସା ଉନା ।
  meu-meu: A vabu ogoḡamina ta ena moni maraḡi-maraḡidia rua e udadobi, ruaosi na
    cent tamona mo heḡereḡerena.
  yva-NT: Naije wanya kavinijo ama ananuge meweno raije inta nde tavon, umba mo doije
    vasye rurum raveasyo tavon, aya mangke mamaun dave.
  dgc-dgc: Ey nadid, éy neta na be i esa a bilo a bébe a pobri, éy nitékneg na sa
    i éduwa san a sentimos.
  zpm-NT: Tibaque zeeṉe bdziṉ tib wnaa viud, tib meṉ prob nac me, ye me laa me psaṉ
    chop gaay win leṉ alcancí co.
  hix-NT: Nomokye xarha tà, wosà, enyonkaxaho. Àtxenyerumnu rma mok nehxakon hatà,
    noro ha. Àro yaka rma rha nenkahye hatà, noro xarha. Asak marma txko nenkahye
    hatà. Ehetàhpenyenohnà rma haxa yonkahye hatà, noro.
  sim-sim: Hako mumbla kava las si taha ya frijip nom osmu ewera.
  npi-ULB: त्यसपछि त्यहाँ एक जना गरिब विधवा आइन् र दुई सिक्‍का हालिन् ।
  cgc-cgc: May gaprani na balo na bai na pubri. Paulog din darwa na sinsilyo na derse
    na may pinakatise na balor.
  tim-tim: Hain akbiâ yekmâ tato sikum luâkŋe puli katbiâ giep. Hain akbiâ âmâ âmbâi
    kambut siâŋe âmâ togom puli gutŋe gilâmŋe lâuwâk kalep.
  yor-yor: Ṣùgbọ́n obìnrin opó kan wà, ó sì fi ààbọ̀ owó idẹ méjì síbẹ̀, tí ì ṣe ìdá
    méjì owó-babà kan sínú rẹ̀.
  wos-wos: Xéndéka lé jambangwe duke takwa hési yae yalefu yéwa yéték Godka hweléka
    dé xé.
  emp-NTPO: Maʌ̃ne pẽdra wẽrã parata neẽ́ quiruda zeped̶a parata ed̶aara quiruda umébe
    ed̶a b̶ʌsia.
  eng-F35: A certain poor widow also came and put in two ‘lepta’, which equal a ‘quadrans’.
  ind-ind: Lalu datanglah seorang janda miskin dan memasukkan dua keping koin yang
    nilainya paling kecil.
  pes-OPCB: در آن میان، بیوه‌زن فقیری آمد و دو سکهٔ ناچیز در صندوق انداخت.
  mpt-mpt: eka unang mak ole imake kaabonebua o monio blim otane wan toea ota asu
    dleb tenoa dlabbasoa watemnea
  ssx-ssx: Wetepena꞉ natehali kosa꞉piki wanda꞉ sikima꞉ a꞉paata꞉ manisiki yaapo 2 toeama꞉
    handekeeki mea a꞉pa lopaeyekeme.
  mkl-mkl: Ŋɔi jɑɑɔ̃ ilu ɑre ɡɔ mɔ í nɑɑ, ŋɔi í dɑsi kpɛkɛlɛ keeke minji ɡɔ ŋɑ iyi
    kù re bɑɑ dɑlɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଗରିବ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ମୁଇଙ୍ଗ୍ ଆତ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌କେ ଆରି ଆତ୍ଅରିଆ
    ମେଁ ମାତର୍‌‌ ମାଲେ ଡାବୁ ତ୍ଲାକ୍‌କେ । ଆତେନ୍‌ ମ୍ୱାକ୍ଲିଗ୍‌ ଡାବୁନେ ମୁଲ୍ୟ ମୁଇଙ୍ଗ୍ ଟାଆଁ
    ଏତେ ଡିଗ୍ ସମାନ୍ ଣ୍ତୁ ।
  gof-RNT: Issi manqo am77iya yada, nam77u bakkannata he saaxiniyan yeggasu.
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ରେଙ୍ଗେଃ ରାବାଙ୍ଗ୍‌ ରାଣ୍ଡିକୁଡ଼ି ହିଜୁଃକେଦ୍‌ତେ ମିଦ୍‌ଦୋକ୍‌ଡ଼ା
    ଗନଙ୍ଗ୍‌ରାଃ ବାରିଆଃ ହୁପ୍‌ଡିଙ୍ଗ୍‌ ତାମ୍ବା ସିକା ଉୟୁଃକେଦାଏ ।
  gah-gah: gohogó vená gevoná makolímo oake golohá moni koma lositá nene pokisimagú
    ahulamó.
  lcm-lcm: Na mangsikei a mainang logo kamela asiang kana pongua na vuk kapkap lik
    luai.
  aer-aer: Kenhe arelhe warlekwerte anteme irrpintyeke merneke arrangkwe. Re ngkweltye
    akweke atherrame ware akngetyemele kweneke akwerneke.
  qvc-NT: Piru suq pubri biyuda ch'ayashpam, ishkay qellitaynin kubrimanda kaqta chay
    kajunman wichurqan. Chay qellitaykunaqam ancha ashlitalla balirqan.
  tgl-ULB: At dumating ang isang mahirap na balo at naglagay ng dalawang kusing na
    nagkakahalaga ng isang pera.
  cbs-NT: ainbu beneumadi nuitapai juxun pei jexe dabe jawa damajaida mistuaya Jesúsun
    uintan
  xtm-NTPP: Sani te ni kenda in ña'a ni ji'i yii ma, te kúnda'vi xeen ña. Te ni jan
    chunee ña uu xu'un lilikin, masu ka ndee ya'vi xeen i.
  nnq-nnq: penia ngaika nawele nhwocho nu kupanga uloi gwa lyaba ibena.
  bao-NT: To biro cʉ̃ja ca tii niiro watoare, jĩcõ ca manʉ bii yai weo ecorico ca
    boo pacogo eari, wapa tiirica tiiri pʉa tiiacã ca wapa mani jañuri tiiriacã jãaupo.
  san-ORI: ପଶ୍ଚାଦ୍ ଏକା ଦରିଦ୍ରା ୱିଧୱା ସମାଗତ୍ୟ ଦ୍ୱିପଣମୂଲ୍ୟାଂ ମୁଦ୍ରୈକାଂ ତତ୍ର ନିରକ୍ଷିପତ୍|
  huv-NT: Ndoj tapeay quiaj nop lemben omal najtaj ngo majiür, mayac ijquiaw nine
    tomiün ichech nej, aag ayaj ngo membeat.
  otn-NT: Bi̱ nu̱ n'na ra̱ 'danxu̱ ngue ra̱ zibøhyoya, xquet'a̱ bi gät'i yoho yø zi
    xani̱ p'ʉ ja ra̱ njʉmɛ̱nyu̱.
  nop-nop: kaŋ tam kahat fiyewakaŋ niŋ adi buŋa muneeŋ gimihi lufom hogok boiguk.
  obo-NT: Duwon mandad sokkad no worowora no ba-ay'n bau nid inguma, woy id ta-aw
    sikandin to oruwon pisus.
  cak-ENT: Pero xapon chuka' jun malca'n-ixok ri nk'alajin que man beyon tüj. Rija'
    xuya' can ca'i' tak tumin ri man rubanun tüj ni jun centavo.
  lif-NT: ᤁᤖ ᤂᤧᤵᤔᤥ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤔᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤎᤡᤰ ᤋᤩᤧᤀᤠᤱ ᤕᤠᤱ ᤏᤧᤳᤇᤡ ᤕᤠᤰᤋᤢ॥
  snx-snx: Nedine xanggli kobul pinhalel xujalxo ne adu les moni dudu lilx xasuilox,
    ido kulig ne toea kujex pidelxo.
  kql-kql: De, yetɨk samban dɨkiak melɨn ŋɨme suwove alawiñ sa moni. Kavɨla alawiñ
    mfakuŋovendi ambɨkɨk ŋaikɨk sa manilɨŋgo toneve.
  mie-NT: De nī nquenda iin ñahan viuda jā ndóho ndáhví. De nī nchuhun ña ūū centavo
    lulí inī iin jātūn.
  san-TIB: པཤྩཱད྄ ཨེཀཱ དརིདྲཱ ཝིདྷཝཱ སམཱགཏྱ དྭིཔཎམཱུལྱཱཾ མུདྲཻཀཱཾ ཏཏྲ ནིརཀྵིཔཏ྄།
  qve-NT: Chay ratollapitaqmi, huk wakcha viudapas hamuspa, mana ancha valorniyoq
    ishkay qolqechallata ofrenda cajaman churaran.
  pao-NT: Sumu'yoo mogo'ne tu kooma kadoo'oo manekupu umu-tamme kemma. Gi hemma mapu'a,
    oosoo yise huutse oe tutuuoo'na.
  cbu-NT: Sheeru, mashindsha kuseeramchu, uwsha urkiree tsimbunandari Apanlleem mang
    pshtarangiya; pakchitaa pshtarangiya kurikush pshtashini.
  usa-usa: ááqibo móra-keqtoq-inikoma iréna kímora karogaron-óqtámá yawáápi makáitana
  soy-soy: Ukúmɑnnɔsi unyinɛ pɔ́ɔ kɔ weri uu sitɑnkɑ́ sitɛ́ sɑ́pɔ.
  bkx-bkx: Oke te, nmuiꞌ bifee banuꞌ es neem natuin onen. In nataam sentabus pisaꞌ
    nua neu peti nane. Loit in nane uupk in aan-anaꞌ nneis.
  hui-hui: Wali dalo mbira bereagome muni nayiore berenego ibuwa muni emeneore toea
    mbira ale wini.
  amf-amf: Maa qambhi kalloar nivayse santup kala maatea bakkanda lamaa saathininte
    ko dhabade.
  quc-NNT: Xopan k'u jun malka'n chichu' ri meb'a', xuya xa kieb' alaj taq puaq, kraj
    ne xa jun centavo rajil ri kieb' puaq ri'.
  dob-dob: ta wate kwabula gomagomabesona ꞌiꞌitena ꞌina ꞌebwayadaita toea ꞌeluwa namo
    ꞌisaꞌudi.
  wrs-wrs: mongo peli pronamba, dihui amana vevna, wo ambo aiv sambla senmba vilipipohowole
    olpeli.
  mca-mca: Qa nam ke' ewi'ƚ wikiihale' if'iljetsax ham yiwq'axine'. Qa yenik'iju'
    ke' wetsjuk ƚelimmits nijketits ƚelits ƚaq'astai, nite' inyetets.
  tzo-TZC: Cꞌalal jech ta spasique, jaꞌ o icꞌot jun meꞌon ants ti laj sticꞌ ochel
    ta caxa chib biqꞌuit taqꞌuin ti jutuc ti stojole.
  mya-mya: ဆင်း​ရဲ​သော​မု​ဆိုး​မ​တစ်​ယောက်​သည်​လည်း​လာ ၍ ဆယ်​ပြား​ခန့်​တန်​သော​ကြေး​ပြား​နှစ်​ပြား​ကို
    အ​လှူ​ခံ​သေတ္တာ​ထဲ​သို့​ထည့်​၏။-
  gng-NT: Ukpopiicɛcɛkdaan uba mɔ baa' ki lá kpìen' milikbim mile ma baa' gbɔnku
    kuba mɔnɔn.
  cbi-NTPO: Tsanguendetsun pure biyuda shinbu main jitu junu Dioschi lushi pupukenu
    kajunnu pai kaa lepa, aa balejtu lushi taji' pumi.
  ikk-NT: Ogbẹnnyẹ ohu di ẹ nwụn nọ bịa d'e buche akpụrụ egho kọpa ẹbụọ mẹ ẹkẹrẹ,
    'ya wụ ịkọbọ.
