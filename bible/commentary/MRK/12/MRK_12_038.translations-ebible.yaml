verse: MRK.012.038
translations:
  kpx-kpx: Iesuu tota haivei avoe, “Diue menaka loui haivemale kebiamo la ebika nenigeveve.
    Keau isivilahale ogoe dua hatui ata moagaeau umale keve olahai tige abu elegevei
    hoesegevei.
  okv-H: Eto Iesu na embomeni oje kahihe ke einge ena, “Eto ungo Judea ta ke pepeni
    simba ari embopo ta ari avo kogue irivujo, eto enana amo bo jajavotoho kokoso
    avo aseto ‘market’ ari degi ta ururoro kito osa ue pekara eagora.
  tbo-tbo: Ma a wiatatiyana uyahinei i paliwelehi i pa, ‘Lugagayo tanitaniwagahi ona
    gagalena imahiyehi. Tauhi hai luhogala ipa luilui daodaohi hina otenihi ma hina
    nenae, ma ani gimala dobuna uyahina lawa wiyateyategei hina maamalihi.
  mal-C: 'യേശു തുടർന്ന് ഉപദേശിക്കവേ, ഇങ്ങനെ പറഞ്ഞു: “വേദജ്ഞരെ സൂക്ഷിക്കുക. അവർ സ്വന്തം
    പദവി പ്രകടമാക്കുന്ന നീണ്ട പുറങ്കുപ്പായം ധരിച്ചുകൊണ്ടു ചന്തസ്ഥലങ്ങളിൽ നടന്ന് അഭിവാദനം
    സ്വീകരിക്കാൻ ആഗ്രഹിക്കുന്നു.'
  grc-SR: Καὶ ⸂ἔλεγεν αὐτοῖς ἐν τῇ διδαχῇ αὐτοῦ,⸃ Βλέπετε ἀπὸ τῶν γραμματέων, τῶν
    θελόντων ἐν στολαῖς περιπατεῖν, καὶ ἀσπασμοὺς ἐν ταῖς ἀγοραῖς,
  bgc-bgc: यीशु नै अपणे उपदेश म्ह उनतै कह्या, “शास्त्रियाँ तै चौकन्ने रहियो, जो लाम्बे-लाम्बे
    चोगे पहरे होड़ हाँडै अर बजारां म्ह नमस्कार चाहवैं सै,
  khz-khz: Gena vevega-ripa aonai ekilato, “Rova gevevega-ripagiana talimara pio gitatago-namanamara.
    Ira geririwana rapuga mogara pia ligo, maketi kapurai pia loulou, talima na pia
    vega-ragera ularana.
  deu-TKW: 'Und er sagte in seiner Lehre: hütet euch vor den Schriftgelehrten, welche
    darauf aus sind, im Talar herumzugehen, und auf die Begrüßungen an öffentlichen
    Plätzen,'
  zsr-NT: 'Niꞌ rusëdnëꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑gún chiꞌi cuinliꞌ
    quequëꞌ bönniꞌ gdauꞌ tuꞌsëdi. Taꞌdzág ládxiꞌquëꞌ taꞌdë́ꞌ niꞌl naꞌl, nácuquëꞌ lariꞌ
    tunn. Taꞌdzág ládxiꞌquëꞌ caꞌ tuꞌlídz tsahuiꞌ lequëꞌ bunách gap nac lu yëꞌy.'
  lin-lin: 'Wana azalaki koteya, Yesu alobaki : — Bosala keba na balakisi ya Mobeko !
    Balingaka kotambola na banzambala ya milayi ; balingaka ete bato bapesa bango
    mbote, na bisika oyo bato ebele bakutanaka ;'
  hns-NT: 'Jiesoe oesabke aur aage siekhaais kie: „Dharam ke parhal logan ke tjaal-tjalan
    dekhke apane ke dhokha na khawaaw. Oesabke barhia lage hai ghoem ghoemke aapan
    lamba kapra se aapan oetja dardja dekhaawe ke. Oesab khoesie howe hai djab badjaar
    me manai log oesabke barka maanke paalagie kare hai.'
  noa-E: 'Jesuu Ẽwandam iek jaaumamua magjim aajem: —Moiseeu Ẽwandam iek phã pʉatarr
    jawaag chi machnaan dʉ̈i khai, khĩir khaphʉ abat ajim anʉm. Jãkhʉʉnan sĩi khajũa
    bʉ̈ duurg jũanaa kaaijã ee õrau amach saludaawaijã amach thö iekhapim khõsita
    sĩerrjëem ajim anʉm.'
  eng-EMTV: Then He said to them in His teaching, “Take heed of the scribes, who like
    to walk about in long robes, and like greetings in the marketplaces,
  mib-NT: 'Te stéén yā jnūhun, te ni cahān yā jiín i: Coto má candíje ró táca tée
    cástéén tutu ley. Chi cácusɨɨ̄ ni de cáñuhun de sahma cáni jeē steén jeē cujéhnu
    de, cájica cuu de jíín. Te cánujnahan ni de jeē cahán yɨñúhún ñáyuu jiín de ini
    calle.'
  bea-bea: Kahchu toowe yehti machiootehe, Matsagha ghahta adesklesne, tane ayine
    kwaghintyene koo kestue yaintyesne, kahchu kwaghintye kyila chihchiche inchiatahachulihti.
  lif-NT2: अक्‍खेलॽरिक् ये़सुरे़ मे़त्तुसि, “साम्‌योथिम्‍साम्‍बाहाॽनु सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ!
    खे़ङ्‌हाॽ केःम्‍बा केःम्‍बा लगेप् मे़जाक्‍खुआङ् नानुगत्‍ना लाङ्‌मे़घेःक्‍लो, हे़क्‍क्‍याङ्
    पाङ्‌जुम् लुम्‍मो सेवा मे़मे़त्तिगे़र के़लॽबा निङ्‌वाॽ मे़जोगुआङ्
  xnj-xnj: Mukuwula kwaki, Yesu avajovili, “Mujiyangalila na Vawula va Malagizu, vevigana
    kugenda kuni vawalili magwanda gatali na kujambuswa na kwa utopesa vandu pandu
    pakugulisila vindu.
  mmx-mmx: La ne Iesu ga anasa bok keretna, “Mina lok tatao avukat nemi basinge loklok
    at luvuttadi loklox ase at Laulis Linga, mo di vavara i xusu dinat pas tangtagap
    mi levesingsigaara babaalom atdi la di vavara i xusu limixin dina seega rangarang
    di mi loklok ngangao ro at lengkot etang.
  cbr-NT: 'Cuatia ca bana ñuixunquin Jesusan ësaquin atu cacëxa: —An usaía judíos
    unicama ''inun Moisésnën cuënëo bana ''unáncë unicamax ''icësaribiti camina ''itima
    ''ain. Atux ca chupa chaxcë́ pañuax niti cuëëanan anuxun ñu marucë anuxuan unin
    —ax ca nun cushi ''icë —quixun sinánquin mëcën ''inánquin biti cuëënia.'
  tee-NT: 'Chai ju Jesús chani alacjuni ju lapanacni acsni ix''amalaninin: ―Jantu
    alac''a''inik''ot''it tuchi tanajun ju yu''unch ju na talhatalanininta ju milhamap''aksin''an.
    Ju yu''unch na tapu''alhtanamputun lacalhman ixpumpu''an ni xalack''ajinch tatalacasuputun.
    Chai na k''oxich talhiulai acsni tamac''ami ju lapanacni ju laclhitamau junta
    chux catak''asmat''a''.'
  eng-LSV: and He was saying to them in His teaching, “Beware of the scribes who will
    to walk in long robes, and love salutations in the marketplaces,
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri winak cuando yerutijoj: Man tiben anche''l
    niqui''en ri achi''a'' je maestros chi ri ley. Roma reje'' yalan nika chiquiwech
    niquicusaj tukutic tak tziak, chi quiri'' yetz''et chi yalan quik''ij. Yalan chuka''
    nika chiquiwech chi ye''an saludar ri anchi'' niquimol-wi-qui'' q''uiy winak.'
  pah-NT: 'Igwete Jesus''ga ei g̃a mbo''eavo: —Ahembo''ehara''g̃a ja rũi ti peko,
    ei ga. A''ereki g̃a onhimbohete hete. Oko hete g̃a opipukuhua rehe tajirepia g̃a
    javo, ei ga. Opota hete g̃a ojipe''g̃a nhi''ig̃aturame ojive ima''ẽhai pe pe ko
    orembo''ehara javo g̃a pe.'
  sja-NT: 'Jesupa jaratee bɨ misa, mãgaji: —K''ĩrak''aupai p''anapataadai Moisepa
    p''ãda jarateepataarãk''a. Ãchi audua p''anadairã, p''aru teesoo jɨ̃i awaa p''anapata
    mãik''aapa k''inia p''anapata jõmaarãpa ãchimaa saludaadamerã plaza bee chaa,
    tachi poro waibɨarã ome oopatak''a.'
  xed-xed: Wya kaʼa nda həŋ ma tsa skwi ta taghə tsi ya. «Ɗaswa ka kuni nda gwal tagha
    zlahu ŋa mnduha! Hahəŋ ná, nda lgutha zutututa zɗəganata wawaku ta həŋ. Zɗəganazɗa
    ganaghatá zgu ta həŋ ta luma.
  mks-NT: 'Tá jána̱ha̱ Jesús na̱ já cáchí a̱ já xi̱hi̱n ná: —Cuéntá coo ndó xi̱hín
    na̱ jána̱ha̱ ley Moisés jáchi̱ cátóó na̱ cándixi na jáhma̱ náni̱ caca nuu na.
    Ta cátóó na̱ ca̱ha̱n toní ñúhú ndiva̱ha ña̱yivi xi̱hi̱n ná tá xíca nuu na nu̱ú
    ya̱hvi.'
  gfk-S: Ma be ing Jisas ga hausur di, iga tange, “Mu harbalaurai ta ira tena harausur
    ta ira harkurai tane Moses. Di sip be ira kinasi di na manga taheuheu sur, ma
    di sip bileng be da haatne leh di ta ira katano ing di la hananawat hulungan kaia.
  bmu-bmu: Jisösnöŋ kusum eŋgiba toroqeba kewö jiyök, “Iŋini mönö Köna keugö böhi
    yeŋgöra galöm memba malme. Yeŋön maluku köröpŋi löŋgöta anda kaba kondel aŋgubingö
    mörakze aka maketnöŋ me könanöŋ ambazip eŋgigetka jölöŋini jimegö mörakze.
  dgz-dgz: Iesu waenapan manega wadidiamon, “God iup mega wadidiaine nagirewa munan
    ae yao kakayasen amba yon iwanian. Ian ame mondi yonane wanup kakae guragut enane,
    waenapan ase yawamopen menan apan apan tainewa, amba taba une taine arewa gapan
    amopi waenapan gaun munat anuiwanum.
  eng-GNV: Moreouer he saide vnto them in his doctrine, Beware of the Scribes which
    loue to goe in long robes, and loue salutations in the markets,
  zaa-NT: 'Jesús nna gutixà''anie cą attu enseñanza nna rèe: Líhue'' cuidado lani
    ca maestro de la ley, porqui''ni labí ná tsè'' la'' rulába latsi'' qui'' quį.
    Yala rú''ulatsi'' quį cueni cą lo ca néda lani ỹó tuni quį para qui''ni gulaba
    latsi'' ca enne'' qui''ni yala enne'' re'' cuenta ná cą, ą''hua yala ru''u latsi''
    quį gappa ca enne'' ỹetse'' cą titsa'' de reqquia cą lo neda.'
  eng-WEBSTER: And he said to them in his doctrine, Beware of the scribes, who love
    to go in long clothing, and love salutations in the market-places,
  guh-guh: 'Jesús jivi ayaibitsaëtoxanetojavabelia, pijajivijavabelia ata, livaisi
    tsipaeba. Nexata Jesús livaisi petsipaebijavata jumaitsi mapacueniaje: —Xania,
    panayajivitaema, palivaisi judíovi pecujarubivi tsipaebapona, panejumecovënëtsiyaniva.
    Bajarapamonae jitsipabiaba tomara tuatuajëjava piapiajavanë penaxatababiabavanapaenexa
    jivi peyaiyataenexatsi. Jitsipabiabanua bitso yaiyataeya pebajacobinexatsi callejava.'
  bon-bon: Yeesu teeme abiberäja mene cabu apu jiicige egä, “Weene ire cängena cotre
    abiberäja biname bime tääpume, lui cina singi gemi lecaleca cäbletääpe cama otnetnejame
    naace me awabame, egä teepi umlerage biname gemi, piiyepu lui cina singi gemi
    biname cina teebibine aletna puupu cabu cängena awablame.
  nhw-BL: 'Jesús quinmachtiyaya masehualme itlamachtil huan quinilhui: “Ximotlachilica
    para amo anquintoquilíaj inintlamachtil nopa tlamachtiani tlen itlanahuatilhua
    Moisés. Quinpactía nentinemij ica ininyoyo huehueyac. Quinequij nochi masehualme
    ipan tianquis ma quintlajpaloca ica tlatlepanitacayotl.'
  swh-ONEN: Alipokuwa akifundisha, Yesu alisema, “Jihadharini na walimu wa sheria.
    Wao hupenda kutembea wakiwa wamevaa mavazi marefu, na kusalimiwa kwa heshima masokoni.
  wbi-wbi: UYesu mu luvulaniso lwake akati, “Mughelaghe na vavulanisi va ndaghilo
    vano viiva nu lukeelo kughenda vafwalile isopeka inhali, kuuti avaanhu vavahungilaghe
    nu vwoghofi mu mapuulo.
  bba-bba: Win keu sɔ̃ɔsibu sɔɔ u nɛɛ, i tii lɑɑkɑri koowo kɑ woodɑ yɛ̃robu be bɑ
    kĩ bɑ n bɔsu kɑ yɑbe dɛndɛnnu, bɑ mɑɑ tɔbirinɑɑ kĩ bɑtumɑ sɔɔ kɑ bɛɛrɛ.
  eng-KJVCPB: And he said unto them in his doctrine, Beware of the scribes, which
    love to go in long clothing, and love salutations in the marketplaces,
  kgk-NT: —Xáke judeu rekombo'ehaty-gwi, he'i onhemonhe'ẽ-vy. —Ani erejapo teĩ ha'e
    kwéry hembiapo-rami. Oao puku reheve ogwatase voi. Ogwata oho-vy mba'e jogwa haty-py.
    Onhemboete va'erã-rehe oho.
  waj-waj: 'Varuduu Yisuuva kuaivaa iya kiaa mmioo varioo tunoo: Kua mmaanna kiaa
    mmira vaidiiya iira aataruuyauvaa tuqinnama haitatuuma teeda sa iya roosiima iikiatee.
    Iya buruqa hokobaiyauvaa rau varada gioonna kiaapuuya yeenna yookaira mmatuuya
    vuutaiyauvaki nuaikiai iya teeda iyara vaidi nnoonnayavee kiateeraivaara nookiaavai.'
  ekk-PKP: 'Jeesus jätkas õpetamist ja ütles: „Hoiduge vaimulike õpetajate eest! Neile
    meeldib käia ringi pikas rüüs ja lasta end turuplatsil lugupidavalt tervitada.'
  mpx-mpx: Yeisu iyoho i panpankiti gamagalau elal inoke i ba, “Nuku matahikagimiu
    Logugui ana topankite kaiweliya. Heliya nuwaliya kaliko yayapona nihi galoi ge
    nihi nonawanawa, inoke ebo gamagalau nihi pwawal abamaket elana, nuwaliya te gamagalau
    ginebi ge wali awatauwan nihi pata ateu owa eliyalil.
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja Jijaji yapakuju, “Nyinayalu wurnturu
    yinya-kujaku kuruwarrikingarduyu-patu-kujaku, yangka kuja kalu-jana wangka Mujuju-kurlangu
    kuruwarri yapaku! Kajikalu-nyarra marda karlirr-kanyi Kaatu-kujaku! Yungu ngantalu
    wapami jurnarrpa ngurrju-kurlu nganta yungulu-jana yapangku nganta nyanjarla ngurrju-pajirni.
    Kajili-jana kutu yanirni yapaku, ngula-puruju kalu ngampurrpa nyina yapa-kariki
    yungulu-jana parntarrinjini nyanungurraku manu yungulu-jana pinangkalpa-pajirni.
  luo-luo: Yesu nomedo puonjogi kowacho niya, “Tangʼuru ne jopuonj chik. Gihero wuotho
    koni gi koni ka girwako lewni maboyo mayware piny, kendo kimosogi e chirni.
  nhe-NT: 'Jesús quinmachtiyaya tlacame itlamachtil huan quinilhui: “Xijpiyaca cuidado
    para ax inquintoquilise inintlamachtil nopa tlamachtiani tlen itlanahuatil Moisés.
    Yajuanti quinpactía nentinemise ica ininyoyo huehueyac. Quinequij nochi tlacame
    ipan tianquis ma quintlajpaloca ica tlatlepanitacayotl.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܟܲܕ ܡܲܠܘܼܦܹܐ: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܣܵܦܪܹ̈ܐ ܕܟܹܐ ܡܲܚܸܒܝܼ ܕܚܵܕܪܝܼ
    ܒܠܒ݂ܝܼܫܝܵܬܹ̈‌ܐ ܝܲܪ̈ܝܼܟܹܐ، ܘܡܲܚܸܒܝܼ ܕܐܢܵܫܹ̈ܐ ܕܵܪܝܼ ܠܗܘܿܢ ܫܠܵܡܵܐ ܒܫܘܼܩܹ̈ܐ،'
  esk-NT: Iḷisautrił̣iġmiñi nipliutigai, “Qaunagiyumagisi aglaliqirit pisuktuatlaturuat
    akuqturuanik atnuġaaqhutiŋ suli iñuŋnun paġlatqusuuplutiŋ tauqsiġñiaġviŋñi.
  msb-msb: Sa pagpadayon niya pagtukdo ginsabi na, “Likayi an mga paratukdo san Kasuguan.
    Naiila sinda mamasyar na nakabisti sin halaba kag mamahalon. Naiila man sinda
    na galangan lalo na sa merkado.
  cpa-NT: 'Jøng² ca¹he¹ Jesús jǿg³ la²: ―¡Jmo³ ju²hí³ dsøa¹² tøa¹² he¹² lei¹³ quiah¹²
    Diú¹³, dsa² hniu¹ cáih¹ hmøah¹² jláh³! Jøng² dsa¹ŋi³nio³dsa jøa³hmah³. Mi³jøng²
    hiei¹ dsa².'
  dso-dso: ଜିସୁ ଆରି କେତେଟା ବିସଇ ସିକାଇଦେବା ବେଲେ କଇଲା, “ତମେ ନିୟମ୍‌ ସିକାଇଦେବା ଲକ୍‌ମନର୍‌ପାରା
    ଚଲାଚଲ୍‌ତି ନ ଅଇକରି ଜାଗ୍‌ରତ୍‌ ସଙ୍ଗ୍‌ ରୁଆ । ସେମନ୍‌ ସନ୍‌ମାନ୍‌ ପାଇବାକେ ବେସି ଡେଙ୍ଗ୍‌
    ପଚିଆ ପିନ୍ଦିକରି ଏନେ ତେନେ ବୁଲ୍‌ବାଇ । ଆଟେ ବାଟେ ଲକ୍‌ମନର୍‌ଟାନେଅନି ଜୁଆର୍‌ ପାଇକରି ସନ୍‌ମାନ୍‌
    ପାଇବାକେ ମନ୍‌ କର୍‌ବାଇ ।
  meu-meu: Ma e hahediba lou, eto, Itorena taudia nahuadia ba toho, idia na e uramu
    dabua latadia bae rio, bae loaloa, hoihoi gabudia ai taunimanima ese bae hanamodia,
  yva-NT: Yesus po mansanyao akato pare, “Wasyisyaube irati kuruno makari mbaro Ananyao
    Musa raije mai! Wenawamo manayanambe wanya irati awa ansuno nggwaravainy manawadi
    rautan, muno manayanambe vatane ubeaje mai no pasari.
  dgc-dgc: Ey to pégtoldu na, éy kinagi na dide, a “Mangilag kam du maistu ta rilihiyon.
    Gustu de a mégbihis ta memahal a badu, monda meta du tolay a mataas side. Sakay
    gustu de a saloduan side du tolay ta plasa na banuwan.
  zpm-NT: 'Laa me noseed grë miech co, zeeṉe pso me diidz lo zho rëb me: ―Ible tsienaḻde
    to miṉe ruṉ maistr ley goṉ. Sac grë zha ne nac maistr ley, rdziladz zho racw zho
    lar nool haxta zhits ni zho rbiba, rdziladz zho ndooladz yquiaabdiuzh miech zho
    zeeṉe gdzieel zho zho dib ro nëz.'
  hix-NT: Taa. Hananàhno ynyàr me, onà wyaro nkekon xarha tà, Txesusu, toto komo wya.
    Àyweronàhyamano ynye ro komo ryhe, atxke natxow hamà, kekon hatà. Atxke ehtxoho
    kom hona mpànà xenytxoko, nyamoro wyarohra oyehtxoho menye. Ohxe tosonyhonàr komo
    xe rma natxhe haryhe, nyamoro ha, kekon hatà. Àro ke newomumtetxhe, enyhoru ke,
    kawono ymo ke. Àro yawo rma tetxhe. Yakentawo tàtonkonye, Ha y, khananàhnye y,
    tawro xe natxhe haryhe, toto komo wya, kekon hatà, Txesusu.
  sim-sim: Urik ormu lirin sawera, �Ma ol mashi Moseshin sawendari ma ondon ji auheyeka.
    Lir kowe hombelakan li falehe ma tirsanda mishik li inak ma li heyehe hi lihin
    li hauowekmbaha hishinda lir.
  npi-ULB: येशूले उहाँको शिक्षामा भन्‍नुभयो, “शास्‍त्रीहरूदेखि होसियार बस, जसले लामो
