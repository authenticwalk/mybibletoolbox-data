verse: MRK.012.030
translations:
  kpx-kpx: Ialemo a uvu bahata a isivi bahata a lulele bahata isi a nego bahata malei
    a Kosive baluga Dilava omisi hoesehavonela.’
  okv-H: avoeto no jo te hotembari te ahihi te sovera te tapa na God osa evujo. Eto
    ke amo peni be ra
  tbo-tbo: Guyau om Yaubada luhogalam atapunei po alugom atapunei po nugonugom atapunei
    po omi kadidili atapunei una luhogaleya.
  mal-C: നിന്റെ ദൈവമായ കർത്താവിനെ നീ സമ്പൂർണഹൃദയത്താലും സമ്പൂർണാത്മാവിനാലും സമ്പൂർണമനസ്സാലും
    സമ്പൂർണശക്തിയാലും സ്നേഹിക്കണം.’
  grc-SR: καὶ ἀγαπήσεις κύριον τὸν θεόν σου ἐξ ὅλης ⸋τῆς⸌ καρδίας σου, καὶ ἐξ ὅλης
    τῆς ψυχῆς σου, καὶ ἐξ ὅλης τῆς διανοίας σου, καὶ ἐξ ὅλης τῆς ἰσχύος σου. ⸋2Αὕτη
    πρώτη ἐντολή.⸌
  bgc-bgc: अर तू प्रभु अपणे परमेसवर तै अपणे सारे मन तै, अर अपणे सारे प्राण तै, अर
    अपणी सारी समझ तै, अर अपणी सारी शक्ति तै प्यार राखणा।’
  khz-khz: Velekou goi gemu Palagu pono ulamagia maaomu maparana, mapalagumu maparana,
    magemu tugamagi maparana, matiligamu maparana na.’
  deu-TKW: Und du sollst lieben den Herr deinen Gott aus deinem ganzen Herzen, und
    aus deiner ganzen Seele und aus deinem ganzen Gemüte, und aus deiner ganzen Kraft.
  zsr-NT: Ral‑laꞌ gdxiꞌinuꞌ Xanuꞌ Dios gdu ladxuꞌu, len lu gdu icj ládxiꞌdaꞌu len
    lu gdu yöl‑laꞌ rejniꞌi quiuꞌ len lu gdu yöl‑laꞌ huac quiuꞌ.” Lë ni nac le gna
    bëꞌë nactër blau.
  lin-lin: Okolinga Yawe, Nzambe na yo, na motema na yo mobimba, na molimo na yo mobimba,
    na makanisi na yo nyonso mpe na makasi na yo nyonso. »
  hns-NT: Toke tjaahie oke aapan diel bhar, tan-man aur sab boeddhie aur saktie se
    pjaar kare ke.’
  noa-E: Maach Pör Ẽwandam sĩi par iiupai khaba, pʉch thãrauchata khõsinaa pʉchdëu
    wauju ayaampierr ichdëu khõsimjö abá” a sim. Maata Ẽwandamau nem jaau sim chi
    ʉ̈rʉʉcharamʉugui ajim anʉm.
  eng-EMTV: ‘And you shall love the Lord your God with all your heart, with all your
    soul, with all your mind, and with all your strength.’ This is the first commandment.
  mib-NT: Núu súcuan te coo manī ndasɨ́ ró jiín máá Jítoho rō Yaā Dios, nde jnáā ndasɨ́
    ró sáha ró ndɨhɨ jeē cúsɨɨ̄ ni yā, nde jiín ini jiín ánuá rō, jiín nɨ́ɨ́ jeē níjnūní
    rō, jiín nɨ́ɨ́ fuerza rō. Yāha cúu jniñu ndácu ya jeē cánuú ndasɨ́ gá.
  bea-bea: 'Kahchu maoontye Nagha Tgha Naghaghatai atghe nedzye ihe, kahchu atghe
    matsinde ihe, kahchu atghe nindi ihe, kahchu atghe nanatsutti ihe: ayila hatsetoh
    tsiwotsatyehli.'
  lif-NT2: के़न्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् खे़ने़ॽ के़रे़क् के़सिक्‍लुङ्‌माल्‍ले़
    के़रे़क् के़सक्‍मासाम्‍मिल्‍ले़, के़रे़क् के़निङ्‌वाॽइल्‍ले़, के़रे़क् के़धुम्‍मिल्‍ले़
    मिःम्‍जि मे़त्ते़ॽओ॥’
  xnj-xnj: Umgana Bambu Chapanga waku kwa wumi waku woha na mtima waku woha na luhala
    lwaku lwoha, na makakala gaku goha.’
  mmx-mmx: Mina vavara aleng Leeme Silok, ne Moroa atnimi mi lebelen nimi axap, mi
    loroonan axap atnimi, mi levendoxoma axap atnimi, la levelolos axap atnimi.’
  cbr-NT: Min 'Ibu Diosmi camina asérabi cuëëni cëmëima sinánti 'ain. Usa 'aish camina
    ami catamëti ax cuëëncësabi oíshi 'iti 'ain”. Ax ca a pain Nucën Papa Diosan bana
    ax quicësabi oíira 'iti a 'icën.
  tee-NT: Pus amap'ainit'it ju mi'ucxtin'an Dios la'ixlhichux mi'alhunut'an chai la'ixlhichux
    mi'atsucunti'an chai la'ixlhichux mintac'atsan'an. Amap'ainit'it istavasalanti”.
    Yuchach ju ani ju lhamap'aksin ju palai tasq'uini ni anavit'i.
  eng-LSV: and you will love the LORD your God out of all your heart, and out of all
    your soul, and out of all your understanding, and out of all your strength—this
    [is] the first command;
  cak-NT: Can tijo' ri Dios ri Iwajaf. Tijo' riq'uin ronojel iwánima. Tijo' chupa
    ronojel ri ic'aslen, riq'uin ri ino'j (ina'oj) y chuka' riq'uin ronojel ri iwuchuk'a'.
    Jare' ri mandamiento ri c'o más rakalen.
  pah-NT: '@see-verse:MRK.012.029'
  sja-NT: Tachi Ak'õre Waibɨa wãara k'inia iru baparíiji pɨchi t'ãripa mãik'aapa ne-inaa
    jõmaa k'ãyaara iru k'inia iru baparíiji. Ewari chaa k'ĩsíaji t'ãripa irude. T'ãri
    o-ĩa ooparíiji irua jara bɨk'a.’
  xed-xed: Mantsa tama, ka ɗvuta ka ta Mgham ta nzakway ka Lazglafta gha nda hyahya
    ŋuɗufa gha, nda inda hafa gha, nda inda ndana gha, nda inda mbrakwa gha.
  mks-NT: Ta ndítahan qui̱hvi̱ ini ndó mé Ndióxi̱, xitoho ndó xi̱hi̱n tócó ndihi ínima̱
    ndo̱ ta xi̱hi̱n ndinuhu ini ndó. Ta qui̱hvi̱ ini ndó a̱ xi̱hi̱n tócó ndihi xíní
    túni̱ ndo̱ ta xi̱hi̱n tócó ndihi ndée̱ ndo̱.” Ña̱ yóho cúú ña̱ nu̱ cuítí sáhndá
    Ndióxi̱ caja ndó.
  gfk-S: Nu sip no Watong no num God ma no katim bakut, no num nilon bakut, no num
    lilik bakut, ma no num dades bakut.’
  bmu-bmu: Miaŋgöra urugi jömukŋi, uŋagi jömukŋi, mötmötki jömukŋi aka kuki jömukŋi,
    miaŋön mönö Kembu Anutugi jöpaköba malman.”
  dgz-dgz: Amba ayop gega God, imuga potaga gapan, guaga gapan, epara guin pakao gega
    gapan, iak guine gapan, ae anu gura imuga warep.
  eng-GNV: 'Thou shalt therefore loue the Lord thy God with all thine heart, and with
    all thy soule, and with all thy minde, and with all thy strength: this is the
    first commandement.'
  zaa-NT: acca cátsi'íni lu' Señor Dios qui' lu' lani itute losto' lu', lani itute
    la' rulábalatsi' qui' lu', lani itute latsi' lu', ą'hua lani itute fuerza qui'
    lu'. Lá nui ná mandamiento nu adiru dacca'.
  eng-WEBSTER: 'And thou shalt love the Lord thy God with all thy heart, and with
    all thy soul, and with all thy mind, and with all thy strength: this is the first
    commandment.'
  guh-guh: Bajaraponë panijatuxanenë, panijaDioso, daxita panejamatabëëthëtojavavetsina
    pasivamëre. Pasivamërë daxita panejamatabëcueneta ata, daxita panenajamatabëxainaesaëta
    ata, daxita panesaëta ata,” pejailivaisi bitso jivi bejumecovënëta daxita Dioso
    pitorobilivaisianë pejumecovënëtsijava matatoxenetsia.
  bon-bon: Weene miiji singi äbita Yageyame, weeme Acejiyame tääpume, siige pui ne
    aboclomta iyeta weeme owecu mule ca, iyeta weeme ireclota ca, iyeta weeme ngene
    atwanena ca piiyepu iyeta weeme kokre ca.’
  nhw-BL: Huan monequi xiquicneli Toteco Dios ica nochi moyolo huan ica nochi moalma,
    huan ica nochi motlalnamiquilis huan ica nochi mochicahualis.’
  swh-ONEN: Mpende Bwana Mungu wako kwa moyo wako wote, kwa roho yako yote, kwa akili
    zako zote, na kwa nguvu zako zote.’
  wbi-wbi: umughanaghe uMutwa uNguluve ghwako nu mwonjo ghwako ghwoni, nu luhala lwako
    lwoni, ni ngifusako sooni.
  bba-bba: A Gusunɔ wunɛn Yinni kĩɔ kɑ wunɛn ɡɔ̃ru kpuro kɑ wunɛn bwɛ̃rɑ kpuro kɑ
    wunɛn bwisikunu kpuro kɑ wunɛn dɑm kpuro.”
  eng-KJVCPB: 'and thou shalt love the Lord thy God with all thy heart, and with all
    thy soul, and with all thy mind, and with all thy strength: this is the first
    commandment.'
  kgk-NT: Ehayhu tee katu Nhandejáry-pe. Nde py'apy gwive ehayhu íxupe. Ehayhu íxupe
    nde koty gwive. Ne mandu'a meme katu hese hayhu-vy. Ehayhu mbaraete ete ave íxupe”
    he'i.
  waj-waj: I Udaanga Anutuuqaara mmuduuya ruee ai ausa mmuduuya mmuakiaavai inna mmianee.
    Ai vaidi kaanaivaatama ai yaata vuatinniivaata ai yaagueeqaivaatama mmuakiaavai
    inna mmianee,
  ekk-PKP: Armasta Issandat, oma Jumalat kogu oma südame, kogu oma vaimu, kogu oma
    mõistuse ja kogu oma jõuga.“
  mpx-mpx: Yehoba wam Yabowaine nu nunuwana-an ginebi ge atem bwalibwaligena, yawalim
    bwalibwaligena, wam nuwatu bwalibwaligena ge wam gasisi bwalibwaligena.’
  wbp-wbp: Yulkayalurla Warlalja-Wiriki Kaatukuju karrikarri-wangu-nyayirni! Kulalurla
    jurnta karlirr-nyinaya! Manulurla warrki-jarriya nyanungu-mipaku.’
  luo-luo: Her Jehova Nyasaye ma Nyasachi gi chunyi duto kendo gi paroni duto, gi
    riekoni duto, kendo gi tekoni duto.’
  nhe-NT: Huan monequi xiquicneli Toteco Dios ica nochi moyolo huan ica nochi moalma,
    huan ica nochi motlalnamiquilis huan ica nochi mochicahualis.’
  aii-aii: ”ܘܡܲܚܸܒܸܬ ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂ ܡ̣ܢ ܟܠܹܗ ܠܸܒܘܼܟ݂، ܘܡ̣ܢ ܟܠܹܗ ܓܵܢܘܼܟ݂، ܘܡ̣ܢ ܟܠܹܗ
    ܪܸܥܝܵܢܘܼܟ݂، ܘܡ̣ܢ ܟܠܹܗ ܚܲܝܠܘܼܟ݂. ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܦܘܼܩܕܵܢܵܐ ܩܲܕܡܵܝܵܐ،
  esk-NT: Piqpagiraksraġigiñ Ataniq Agaayyutin iluqaaniñ uummatipniñ suli iluqaaniñ
    iñuutchipñiñ suli iluqaaniñ isummatipniñ suli iluqaaniñ sayagikkapniñ.’ Sivulliuruksraq
    tilliñ tavrataamna.
  msb-msb: Dapat mo kamut-an an Ginoo na imo Dios sa imo puso, sa bilog moʼn tagipusuon,
    sa tanan san imo pagaisip kag paagi man sa paggamit mo san tanan na kusog sa pagsirbe
    sa iya.’
  cpa-NT: Jøng² mi³hnoh¹³hning Juuh²hning, Diú¹³ quiánh²hning, quianh¹³ ca¹lah¹jǿ¹
    hoh¹²hning, quianh¹³ ca¹lah¹jǿ¹ jmi²dsí² quiánh²hning, quianh¹³ ca¹lah¹jǿ¹ hi²
    dsa²jiag¹² hoh¹²hning, quianh¹³ ca¹lah¹jǿ¹ ju²bí² quiánh²hning.”
  dso-dso: ତମେ ତମର୍‌ ପୁରାପୁରୁନ୍‌ ମନ୍‌ ସଙ୍ଗ୍‌, ପୁରାପୁରୁନ୍‌ ଆତ୍‌ମା ସଙ୍ଗ୍‌, ପୁରାପୁରୁନ୍‌
    ଚିନ୍ତାର୍‌ ସଙ୍ଗ୍‌ ଆରି ପୁରାପୁରୁନ୍‌ ବପୁସଙ୍ଗ୍‌ ତାକେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: taunabunai Lohiabada emu Dirava ba lalokau henia mai lalomu idoinai, mai
    laumamu idoinai, mai daramu idoinai, mai goadamu idoinai.
  yva-NT: Muiny irati nya Amisye ai rave. Nanuga ntenami muiny irati Ai muno nya ana
    ndatantona ntenami rai muno nya vambunine rai tenambe.’
  dgc-dgc: Dapat mahalén mo i Panginoon mo a Diyos ta mahigpit, a isipén mo siya a
    palagi.’ Saya i mahalagaa a utus.
  zpm-NT: Dib zdoo to, dib xalm to, dib guieḻbiini ne no guic to, dipse xfuers to
    goḻleynie me.” Lëë tiba nu,
  hix-NT: Noro xe xaxa ehtxoko. Khoryenkom xe rma ehtxoko, oyowan kom ke xaxa mak
    ha, ohnawon kom ke xaxa mak ha, oyehutwanàr kom me xaxa mak ha, ayahoxet kom ke
    xaxa mak ha. Àro wyaro katxho ryhe, anar komo yoho nyhe naha, kekon hatà, Txesusu.
  sim-sim: Avak orin wapnuku jihik ji eweka. Uhu avak sunguwavu jihi nga masikome
    jihi nga hishiyarinda jihi nga lerawu os ji lahanda kwambu jihi nga avak orin
    er ji haka. Lo maifu mende kasira.
  npi-ULB: तिमीले आफ्ना परमप्रभु परमेश्‍वरलाई आफ्ना सारा हृदय, सारा प्राण, सारा मन
    र सारा शक्‍तिले प्रेम गर्नुपर्दछ ।’
  cgc-cgc: Gugmaen no Ginuo an na imo na Dyos na terek gid ta imo na tagipusuon. Ipakita
    no imo an na gugma paagi ta ugali, isip daw mga buat.’
  tim-tim: Yeŋe yâkgâlân biwi kambiamyeŋe me nâŋgâ nâŋgâyeŋe katbei. Yâkgât âi akto
    den me lau aregâlâk nâŋgâm kârikŋe akmâ hanyeŋe konogâk manbei.
  yor-yor: Kí ìwọ kí ó fi gbogbo àyà rẹ, àti gbogbo ọkàn rẹ, àti gbogbo ẹ̀mí rẹ, àti
    gbogbo agbára rẹ fẹ́ Olúwa Ọlọ́run rẹ, èyí ní òfin kìn-ín-ní.’
  wos-wos: Guni guna Néma Du Godka némafwimbu mawuli mawuli yatanguni. Ye guni déré
    wangut dé guna mawuli, guna hamwinya, guna anéngamba, guna hambukka dé néma du
    retandé.’
  emp-NTPO: Jũma bʌ sod̶eba, jũma bʌ jaured̶eba, jũma bʌ crĩchad̶eba, idjab̶a jũma
    bʌ ʌb̶ʌad̶eba bʌ Boro Ãcõrẽra quĩrĩãdua.” Ãcõrẽba obi b̶ʌ bed̶ead̶ebemara maʌ̃drʌ
    dji dromaara b̶ʌa.
  eng-F35: and you (sg) shall love the Lord your (sg) God with all your heart and
    with all your soul and with all your mind and with all your strength.’ This is
    the first commandment.
  ind-ind: Kasihilah TUHAN Allahmu dengan segenap hatimu, dengan segenap nafas hidupmu,
    dengan segenap akal pikiranmu, dan dengan segenap kekuatanmu.’ Itulah perintah
    pertama.
  pes-OPCB: خداوند، خدای خود را با تمامی دل و با تمامی جان و با تمامی فکر و با تمامی
    قوّت خود دوست بدار.“
  mpt-mpt: kobo keb Sume kla goba bianeba keb bobol tem osa keb afen smik osa keb
    titil osa keb bobol tem funin osa alukum omoneba keb God Sume omalale gena bianoa
  ssx-ssx: Kutupa mo Tekehali naka꞉ Koda꞉ pa꞉ta꞉ naka꞉ puki paeyaoma꞉ make naka꞉ temoko
    paeyaoma꞉ make naka꞉ hone witeleeki paeyaoma꞉ make naka꞉ honkopu haseeki paeyaoma꞉
    make pukima꞉ homo hapa꞉pekee la꞉la꞉me.
  mkl-mkl: Bi Aɔ̃ Lɑfɛ̃ɛɛ do idɔɛ fei, do lɑsɑbuɛ fei, do ɡbuɡbɑ̃ɛ fei.
  gaq-gaq: ଆରି ପେ ନିଜର୍‌ନେ ସାପା ଆତ୍ମାନ୍ନିଆ ସାପା ଜିବନ୍ ଆରି ମନ୍ ଆରି ସାପା ବପୁ ବିଚେ ପେ
    ନିଜର୍‌ ମାପ୍ରୁ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍ ଡିଂପା ।
  gof-RNT: Ne Godaa ne Xoossaa ne kumetha wozanappe, ne kumetha shemppuwafe, ne kumetha
    qofaappe, ne kumetha wolqqaafe dosa’ yaagees.
  unx-unx: ପ୍ରାଭୁ ଆମାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆମାଃ ସବେନ୍‌ ମନ୍‌ତେ, ଆଡଃ ଆମାଃ ସବେନ୍‌ ଜୀଉତେ,
    ଆଡଃ ଆମାଃ ସବେନ୍‌ ସେଣାଁଁତେ, ଆଡଃ ଆମାଃ ସବେନ୍‌ ପେଡ଼େଃତେ ଦୁଲାଡ଼ିମେ ।
  gah-gah: Likigika lekemeni geleakatini zámuzatini mukí nene Guivahani Ómasitiniloka
    amilo.
  lcm-lcm: Ku atogon aongos a Volava kam God, ta vingam aongos, na malanganto im aongos,
    na lomlomon im aongos, na kitmat im aongos.
  aer-aer: Unte Ngkarteke-ante ware ahentye-anetyeke atyepe-atyepe. Ikwerenge untyeme-irretyeke
    arrangkwe. Ikwere-ante ware urrkaperle-anetyeke atyepe-atyepe!’
  qvc-NT: Payta kuyayllapa tukuy shunqoykiwan, tukuy bidaykiwan, tukuy yuyaynikiwan,
    tukuy jwirsaykiwan”, nishpa. Chay liyninmi mas allinqa.
  tgl-ULB: Ibigin ninyo ang Panginoon ninyong Diyos nang buong puso, nang buong kaluluwa,
    nang buong pag-iisip, at nang buong kalakasan.'
  cbs-NT: Jaskaken nukun Xanen Ibu Dios duajaidawakin bechipaikin jawen nuikin matun
    juinti inun, matun yushin dasibiwen inun, matun shinan dasibiwen inun, dasibi
    matun kushipawen jeneama akubainkanwen.” Min jaska tibiwen shinankin akaidan,
    ja yunua betsa dasibi binujaidaki.
  xtm-NTPP: Jín kutoo o Su'si o ma ji'in ndaka tu'u ini anua o a, ji'in ndaka ja ka
    jani ini o a, ji'in ndaka tnu'u ndee tnu'u ndatnu o a.”
  nnq-nnq: Mapale Angwana ana Nnoongo binu kwa mojo gwinu gwoa, kwa kiuke chinu choa
    kwa malango ginu goa, na kwa makakala ginu goa.’
  bao-NT: Ʉpʉ mʉ Ʉmʉreco Pacʉre mʉ yeri niipetiro mena, mʉ ca tʉgoeñarije, mʉ ca cati
    niirije, mʉ ca tutuarije niipetiro mena cʉ̃re maiña.”
  san-ORI: ଯୂଯଂ ସର୍ୱ୍ୱନ୍ତଃକରଣୈଃ ସର୍ୱ୍ୱପ୍ରାଣୈଃ ସର୍ୱ୍ୱଚିତ୍ତୈଃ ସର୍ୱ୍ୱଶକ୍ତିଭିଶ୍ଚ ତସ୍ମିନ୍
