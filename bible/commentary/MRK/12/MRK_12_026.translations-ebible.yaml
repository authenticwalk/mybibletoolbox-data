  mya-mya: သေ​လွန်​သူ​တို့​ထ​မြောက်​ရှင်​ပြန်​ရ​ကြောင်း​ကို ဖော်​ပြ​သော မော​ရှေ​ကျမ်း​ကို​မ​ဖတ်​ဖူး​ကြ​ပါ
