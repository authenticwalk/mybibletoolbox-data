    Ika orobu veveyako ainda jokáda avaraka gambudo bubura iri Moses gosusira amo,
    God nu Moses da nombuamane anakora sirivo usera aindae, geka evia Moses kena setiri
    nunda bukuda gefusira: ‘God, nembuamane, Abraham, Isaac, a Jacob anakora endada
