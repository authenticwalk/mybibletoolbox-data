    niꞌibe? Ai ma luto lu emiꞌehibe: Nani Abalahahi kibina boꞌa Isakahi kibina boꞌa
    Yakopuhi kibina boꞌa nohube, luto lu emiꞌehina yabe.'
  amm-amm: Ulai yau yausai ifou auwonoulu monoi ya na timonukuwo. Nakomo moi mo Musini
    puko imo mo kokowoi muwoi, afaso fofoumo aino imo mo. Nonani aino imo mo Kotoyo
    Musiso lukaso wiyononiki, toku kolikali noko monoi, noino, “Yo mo Apolofamoni
    Koto, Isakoni Koto, Yokoponi Koto nali no.”
  zaj-zaj: Avo tuilole mbuli ya kuzuka kwa wanhu wadanganhike, hamsomile mkitabu cha
