    Isaac ana God naatu Jacob ana God.’
  sny-sny: Fene lu taune, si norohuwe sinerowa ape, lo peri totere! Meni Moses one
    towe sahe leseye. Owane Sitewi lai Moses ma'e ipo me oso po'o yehe lai ti etineye
    ape te'eye. Owane Sitewi lai Moses ma'e apou eiye, ‘Ane lai Abraham lo Owane Sitewi
