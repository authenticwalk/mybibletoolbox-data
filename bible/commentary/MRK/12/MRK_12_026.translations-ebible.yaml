    tnakewarremeke akwete.’ Kenhe ilweke-arle areyele akenhe Ngkarte utyernemele tnaketyakenhe-arle.
    Kenhe itethe areyele-ante ware Ngkarte utyernemele tnakewarreme akwete. Abraham,
    Isaac, Jacob itne ilweke arrule anthurrenge, urreke Moses intetyenhenge, kenhe
    Ngkarte angkerlenge itne-arle renhe utyernemele tnakewarreme akwete-arle! Itne
    lyete itethe-arle aneme, ilweke-arle kwenye. Arrantherre apale anthurre itirrewarreke.”
  qvc-NT: 'Piru wañushqakunapaq yach''anaykiqa, yuyayllapa Tayta Dyus nishqanda chay
