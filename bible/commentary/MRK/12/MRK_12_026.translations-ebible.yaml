  san-BUR: ပုနၑ္စ "အဟမ် ဣဗြာဟီမ ဤၑွရ ဣသှာက ဤၑွရော ယာကူဗၑ္စေၑွရး" ယာမိမာံ ကထာံ သ္တမ္ဗမဓျေ
