    —aech Dios.'
  hla-hla: Na turu ranga te poiena a katun e takei poutsuna romana tara tou mate i
    tanen, alimiu go mala rit hanige iam a makumun ranga i iahana u buk tere Moses
    te hatei nena a tsi roei te kulupu. Tara makum teka e Sunahan e ranga mei e Moses
    me poiena, ‘Alia a Sunahan tere Abraham na alia a Sunahan tere Aisek na alia a
    Sunahan tere Jekop i romana.’
  mav-NT: Mi'i hawyi Iesui to'e — Eipe ti aiku­'uro hawyi ti yt kat i ra'yn aheĩne'en
    pakup i hap e haria e. Pyno ahenoi teran wẽtup sehay ehepe gu'uro pywiat aheĩne'en
    pakup i hap e. Yt karãmuo i apo eiwe­mu'e Musei miwan ete aikotã aria'yp wuk'e
    hat kaipyi to'e Tupana Musei pe — Uito ti Aparãu eTupana Isaki eTupana Iako eTupana
    Uito e Tupana Musei pe sa'a­wy'i e Esutu 3.6 pe.
  kpf-kpf: Momŋâ zaatzaatŋaŋgât sâme, zorat dâzâŋgobâ. Mosegât ekabân den siŋgi zi
    sâlâpkume mo buŋâ? Mose zâk nagân kârâp bâlam ekŋâ ari Anutuŋâ den itâ sâm dukuip,
    ‘Nâ Abaram, Isaka sot Yakobo, zeŋgât Anutu.’
  ppo-ppo: Suka̧le whi̧ momó kepaayóló betaalopóló, Moses-né asȩyóló muló beteretei,
    diaao̧ dosa̧ayóló tuȩ́ muni airapó. Hasi fosómó ni sesaape dolomó Kótóné Moses-paae
    duraalu, ‘Ȩta Abraham, Aisak, Jekop-sépi, tȩteróló kaae tare Kótó i betere ape,’
    erapó.
  hin-2017: 'मरे हुओं के जी उठने के विषय में क्या तुम नेमूसा की पुस्तकमें झाड़ी की
    कथा में नहीं पढ़ा कि परमेश्वर ने उससे कहा: ‘मैं अब्राहम का परमेश्वर, और इसहाक
    का परमेश्वर, और याकूब का परमेश्वर हूँ?’'
  bef-bef: 'To filiꞌahanaguti ho tilana kagaꞌmu Moseu koyoꞌehina ka mone bu megeꞌahafiye?
