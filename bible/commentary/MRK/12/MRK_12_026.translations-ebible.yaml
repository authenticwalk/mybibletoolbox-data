    nishpa.'
  dop-dop: 'Ye sǝtɑɑ fem tɔm ɩlɛ, ɩ tɑ kɑlǝtɑ Moisi tɑkǝlɑɣɑ tɑɑ kɛ́ timpi pɑ yɔɣɔtɑ
    sɔwɑ hotiyɑ tɔm tɔ yɛɛ? Pɑ ŋmɑɑ tǝnɑ sɩ Ɩsɔ tɔmɑ Moisi sɩ: Mɑ kɛ́ Apǝlɑhɑm nɑ
    Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ Ɩsɔ kɛ́.'
  azb-azb: Bəs ölülərin dirildiyinə gəlincə, Musanın kitabındakı kolla bağlı əhvalatda
    Allahın necə ona “Mən İbrahimin Allahı, İshaqın Allahı və Yaqubun Allahıyam” dediyini
    oxumamısınızmı?
  eng-DBY: But concerning the dead that they rise, have ye not read in the book of
    Moses, in [the section of] the bush, how God spoke to him, saying, I [am] the
    God of Abraham, and the God of Isaac, and the God of Jacob?
  guo-NT: '¿Xamalkat xaljoe-emil Moisés chajia lelpox, tʉpi mat-eyaxaespoxliajwa pejme
    duilaliajwa? Japawʉajanxot Dios chajia jʉmdʉt wʉt, jʉm-aechon boejtachnaechxotdin.
    Jawʉt Dios jʉm-aech tʉpi mat-eyaxaespoxliajwa pejme duilaliajwa. Do jawʉt, Dios
