    Puang Allataala to napenombai Abraham, Ishak, anna Yakub?’'
  bzd-NTPO: '¿A'' ki̱ kiane jche̱no tö moki̱ s''duowa̱ e''pa shke̱rdaka̱ne? Skëköl
