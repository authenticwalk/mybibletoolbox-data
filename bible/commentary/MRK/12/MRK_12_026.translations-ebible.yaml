  gmv-NT: ሃይቂዳይታ ዴንꬃ ጊሻስ ጊዲኮ ሙሴ ማፃፋን ሄሲካ ቄሪ ዎራ ጊዶን ኤፂዛ ታማ ጊዶፌ ፆሲ ‘ታኒ ኣብራሃሜ ፆሳ፤ ዪሳቃ
