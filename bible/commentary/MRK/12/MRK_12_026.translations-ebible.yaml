    minto, ‘Ngo kuna Abraham gv, Isaak gv okv Jakob gv Pwknvyarnv ngv,’'
  wat-wat: Atu mateyai yasi misini-savavineina fasinei, muka kwata ginaḡanaḡai Mosese
