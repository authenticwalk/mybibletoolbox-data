    Nina xi cavetju tsëhë cahntsua ngu ya lihndi xi seti. Cuitjin cachja Nina cojo
    me hya: “Ngahan xi Nina rë Abraham ngahan. Nina rë Isaac, hacuaha cojo Nina rë
    Jacobo má ngahan.” Cuatjin cachja Nina tsëhë xuta xi ha cahme me.'
  hto-hto: 'Mei íadɨ tɨ́idɨno meine abɨdo cáaillɨfue dɨbénedo llogáfuena ¿naɨ facádoñedɨomoɨ?
