  san-TAM: புநஸ்²ச "அஹம் இப்³ராஹீம ஈஸ்²வர இஸ்ஹாக ஈஸ்²வரோ யாகூப³ஸ்²சேஸ்²வர​:" யாமிமாம்ʼ
