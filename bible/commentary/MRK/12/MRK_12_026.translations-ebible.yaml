    nak endok Yambatsɨ patet.’ Yambattɨ wɨndɨñ eñɨpi,
  twi-ASANTE: Afei, ɛfa awufoɔ owusɔreɛ no ho no nso, monnkanee Mose nwoma no mu asɛm
