  kan-2017: ಆದರೆ ಸತ್ತವರು ಬದುಕಿ ಬರುತ್ತಾರೆಂಬುದನ್ನು ಕುರಿತು ಹೇಳಬೇಕಾದರೆ‘ನಾನು ಅಬ್ರಹಾಮನ ದೇವರು,
