    ‘Ebraham, Aisak, Jekop, God ñɨŋ aku nɨ mɨdlö,’ röŋa.
  acr-NNT: '»Noꞌj puwi kꞌu ri kꞌastajibꞌal ke ri ekaminaq, ¿na ajilam ta nebꞌa alaq
    ri xutzꞌibꞌaj kan ri Moisés puwi ri xubꞌiꞌij ri Dios che echiriꞌ xchꞌaꞌt rukꞌ
    chupa ri jumokaj xulukej? Ma jewaꞌ xubꞌiꞌij che: “In ri Dios re ri Abraham, re
    ri Isaac y re ri Jacob” xchaꞌ.'
  kpg-kpg: 'Deenei di agoago o di mouli aga i di made: goodou digi daulia di Beebaa
    Moses di kai o di laagau e ulaula? Ma guu hihi bolo God e helekai gi Moses boloo,
    ‘Au go di God o Abraham, di God o Isaac, mo di God o Jacob.’'
  taj-taj: सिबाग्‍याम सोना लबाला बारेरी अझ भिगे भिसम परमेश्‍वरसे मोशादा लुङ्बा मेला
    झाङग्‍याम ‘ङा अब्राहाम, इसहाकदेन याकूबला परमेश्‍वर हिन्‍ना’ भिसी सुङ्जी।
  avt-avt: '“Ne mɨt hɨr pɨke nanɨkrit, yi ap yekine hɨm Moses kewisɨm me nu tɨwei
    hɨrak si taak ap kaa a? Hɨrak God katɨp Moses kar ik: ‘Hi God ke Ebraham, Aisak
    tetike Jekop.’'
  cbk-cbk: Ahora si para con el maga muerto que ay resucita, nuay ba ustedes lee el
    cosa ya escribi si Moises acerca del buuk que ta quema, cuando Dios ya habla con
    ele, ‘Yo amo el Dios di Abraham, el Dios di Isaac, y el Dios tamen di Jacob.’
  uig-ARA: 'ئەمدى ئۆلگەنلەرنىڭ تىرىلىشى مەسىلىسى ھەققىدە تەۋراتتا، يەنى مۇساغا چۈشۈرۈلگەن
    كىتابتىكى «تىكەنلىك» ۋەقەسىدە، خۇدانىڭ ئۇنىڭغا قانداق ئېيتقىنىنى، يەنى: «مەن ئىبراھىمنىڭ
    خۇداسى، ئىسھاقنىڭ خۇداسى ۋە ياقۇپنىڭ خۇداسىدۇرمەن!» دېگىنىنى ئوقۇمىدىڭلارمۇ؟'
  tuf-tuf: 'Uchicrias Sirat Moisés quin caruc sar oca cubar sar cuar tew̃jacro. Sir
    carit cutar eyta tew̃jaquey chihtá cuihsú bahjacro. Ey chihtá cuitar yarjaquin
    sicor estají yiníc ojcor uchta cuihsú bahjacro: Sirat Moisés quin wajacro: “Asan
    Abrahamin acu, Isaaquin acu, Jacobin acu Sitro,” wajacro. ¿Baat eyta cuihsú bahjaquey
    istítiqui?'
  abx-abx: Pero mahi'unong si mga duda-bi kon aniya' ba' mabanhaw, ga'i ba' sabasa-bi
    si Libru-na si Moises? Agpamatu'uran-nay nan si nagsurat-na mahi'unong si hinabo'
    siray si magpakayat tanaman kon singnga sapakalihan-na i busis-na si Diyos nga
    agpinugad, ‘Ako mismo i Diyos nagtutu'u-na kas Abraham, Isaac, pati' si Jacob
    hasta pa ina'anto.’
  mco-NT: 'Per je tɨy''ajt co jäy ajcxy tɨɨbɨ y''o''ccɨxy yjugypɨgaangɨxy, ¿nej ca''nɨ
    mgapxynɨ Moisés ytɨy''ajt ma anajty Dios ymɨgapxyii co je aay ujtz anajty chachtoy?
    Chi ymɨnañ: “Ɨɨch je'' je Dios huɨdib Abraham, Isaac etz Jacob yDios''ajtpy.”'
  kqf-kqf: Bi pekimo kenamoito ena giu Mousis i gilugilumina mote ko iyevi? Wala kai
    tombolunemo, kai vavavanina noponemo Maimaituwa, Mousis i giuwena gado, ‘Tagu
    Eiblaḡam ena Maimaituwa, Aisik ena Maimaituwa bi Deikap ena Maimaituwa.’
  cpb-NT: 'Irooma ikantakota rañaayetai kamayetatsiri, ¿tema piñaanatero rosankenare
    Moisés-ni tsika ikanta Pawa riñaanatantakariri itagaganki kitocheemaishi? Ikantakeri:
    Moisés, Naaka Pawa, ipinkathatziri Abraham, Isaac, eejatzi Jacob.'
  aon-aon: Aria ipak ta patarihen iri Iruhin nakripepen iri baraen um agundok ta shagok
    iri wata shukitaki um aka, uwok? Aria shopunek, ipak patarihen enyudok baraen
    douk nyetem okwudok buk Moses nenyemok iri aka, uwok? Moses douk natik nyih hanu
    enen shokwinyi rowog aria Iruhin nakripan enyudok baraen nakri, ‘Eik douk Abraham
    nani Aisak aria Jekop amamin Iruhin.’
  hus-NT-2005: 'Por kʼal tin kwenta an chemélomtsik xi neꞌech ka ejech ti ít, ¿ké
    yab jaykʼi a ajyámaltsik bin dhuslábil na Moisés xan ti tawná kʼal na Dios ban
    kʼidhadh teꞌ, xi kʼwajat ti tʼaꞌíl? Enchéꞌ ti utsan: “Nanáꞌ tin Diosil na Abraham,
    na Isák ani na Jakob.”'
  mig-NT: 'Te sɨkɨ̱ ndɨ́yi ja̱ náchaku̱, á té ka''u‑ga̱‑ro̱ tutú Moisés, ndasa ni̱
    ka''a̱n Dios jíín‑de ma̱''ñú yukú: Máá‑rí kúu Dios Abraham, Dios Isaac, Dios Jacob,
    áchí‑ya̱ jíín Moisés.'
  bps-bps: Na gablà di fnaglutyu i là mték dad to mati, làyu kè lmen masa i gsulat
    Mosis gablà di kayu dminè du ditù gugsulat i gman Dwata di ku Mosis, manan, ‘Agu
    i Dwata fnangamfù Abraham, Isaak, na Dyékob.’
  mbs-mbs: Wedà kaw ketaga-taga te metoman meantay se otaw lekat te nematay, so wedà
    kaw besi pegbasa te libro insolat i Moises gebii. Pegsolat din tepad te pegpekità
    te Timanem diyà kandin kidoen te sagbet limegdeg, minikagi se Timanem diyà kandin,
    ‘Siak se Timanem gayed egseligan i Abraham, aw si Isaac, aw si Jacob.’
  tof-tof: Ka akó igó poko bóktanón büdülab barsinankwata. E ta Mosesón pebadó etóngarre,
    kari nugupan baeb póepdó, God Moseska ia bóktanórr wagó, ‘Ka Eibrra-amón God,
    Aesakón God, akó Zeikobón God.’
  cme-NT: 'Kumaŋ ŋaa kuomba siremmaŋ-kũŋgu‑i, Moisiŋ piiye dãamu naŋ bilaa pɛrfiɛlu
    maŋ du maama‑i Diiloŋ-nelma-na terieŋgu maŋ nuɔ‑i, na saa kalaŋ ku terieŋgu‑i
    wɛi? Ma nyɛgãaŋ terieŋgu-na wuɔ: Diiloŋo gbĩɛ Moisi‑i wuɔ: ‹*Abiramu Diiloŋo
    yaa muɔŋo‑i, *Isaki Diiloŋo yaa muɔŋo‑i, *Yakɔbu Diiloŋo yaa muɔŋo‑i.›'
  sus-sus: A falafe tan, a faxamixie mu kelima faxɛ ma, wo mu nu Annabi Munsa xa Kitaabui
    xaran, wuri bili xa fe falaxi dɛnnaxɛ? Ala a masen nɛ a bɛ, ‹N tan nan na Marigi
    Alatala ra, Iburahima, Isiyaga, nun Yaxuba naxan batuma.›
  pon-2006: Eri, duwen iasadahn me melahr akan, kumwail sohte wadek nan Pwuken Moses
    duwen koasoiepen Koht eh ketin pwarohng sang nan kisin tuhke me mpwumpwulo? Nan
    ireo Koht ketin mahsanihong Moses, ‘Ngehi me Koht en Eipraam, Koht en Aisek, oh
    Koht en Seikop.’
  dad-dad: Gama, laa bun tamal fãya nigin, Moses nẽ od Negur nẽ Itotoya bun ibodok,
    are arein aa mata bun fotou fiyen Negur ĩ naig fe irokenen, ‘Aya Abraham nẽ Negur,
    Isak nẽ Negur, Jakop nẽ Negur’ anĩ to be uwesegen de?
  zab-NT: 'Ne ni ibány de bɨnguty stuby, ¿ta gady guuldtɨ lo librɨ xte Moisés rut
