    na God sa Abraham, ma na God sa Aesak, ma na God sa Jakob.’
  eng-WYC-2017: And of dead men, that they rise again, have ye not read in the book
    of Moses, on the bush, how God spake to him, and said, I am God of Abraham, and
    God of Isaac, and God of Jacob?
  eng-WMBB: But about the dead, that they are raised, haven’t you read in the book
    of Moses about the Bush, how God spoke to him, saying, ‘I am the God of Abraham,
    the God of Isaac, and the God of Jacob’?
  zat-NTPS: 'Na''a, ca naca chee̱ benne'' gate che xelexebane̱'', ¿quebe ne gulábale
