  cmn-FEB: 关于死人复活的问题，摩西讲过一个关于荆棘的故事，上帝对摩西说：‘我是亚伯拉罕的上帝，以撒的上帝，雅各的上帝。’你们没看过这个故事吗？
  gmv-RNT: Hayqqidayta dentha gishas gidikko Muse maxaafan hessika qeeri wora giddon
