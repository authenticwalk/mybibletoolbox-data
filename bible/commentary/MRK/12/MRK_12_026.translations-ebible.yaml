    lóꞌo̱ ñoó, dá ni̱ kaa Ndios diꞌa xíꞌín ná: “Yuꞌu̱ kúú Ndios noo̱ Abraham, ta yuꞌu̱
    kúú Ndios noo̱ Isaac, ta yuꞌu̱ taꞌani kúú Ndios noo̱ Jacob.”'
  pon-2006A: Eri, duwen iasadahn me melahr akan, kumwail sohte wadek nan Pwuken Moses
