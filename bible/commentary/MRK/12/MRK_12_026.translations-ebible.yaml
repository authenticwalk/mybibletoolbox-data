  mdy-ETH: ሃይቄ ዓሶ ዔቂፆ ዛሎ ማዔቶ ጋዓንቴ ፆኦሲ ሙሴም ካዮ ባኣካ ታሞና ጴዺ ኬኤዜ ዎዶና ዓይጎ ኬኤዜቶዋ ሙሴ ማፃኣፖይዳ
