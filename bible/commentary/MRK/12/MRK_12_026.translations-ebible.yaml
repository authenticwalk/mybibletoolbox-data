    ni Mungu wa Abrahimu, na Mungu wa Isaka, na Mungu wa Yakobo?'
  tpt-NT: 'Chavay naunatꞌik ni jantu katakujchoqoyaꞌ ni janinin. ¿Ex jantu aqtaun
