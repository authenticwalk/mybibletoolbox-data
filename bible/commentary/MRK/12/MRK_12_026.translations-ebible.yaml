    pi''ôkkam amim arẽnh kêt? Arỳm Abraão ar tyk ''ãtũmkam ne Metĩndjwỳnh ã me bakukãmãremã
    ane.'
  eng-WEBU: But about the dead, that they are raised, haven’t you read in the book
    of Moses about the Bush, how God spoke to him, saying, ‘I am the God of Abraham,
    the God of Isaac, and the God of Jacob’?
  gnw-NT: 'Tamɨmbeu peve umanocue vae reta regua. Icove yeta co. ¿Pemɨngueta''ã pa
    Moisés uicuatía vae? —jei—. Uyecuatía oĩ jocua yai regua, jare quirãi Tumpa jei
    Moisés pe jocua yai jendɨ vae ipɨte güi: ‘Che co Abraham, Isaac jare Jacob iTumpa’
    —jei, jei chupe reta—.'
  mux-mux: '“Akiliinga-pe ⸤eni Sadusi-yima-ni⸥ ‘Kolemele yambuma lomburuku ola naa
    mulungí.’ niku piliilimeláliinga ung te niambuko. Moses unji walú tenga ⸤tepi
    nomba pirim tepéle-ni unjele naa nurum kanupa kene⸥ akuna Pulu Yili-nga ung te
    wendu omba Moses-ndu ung te nirim temanele eni naa kanuku piliilimiliye? Pulu
    Yili-ni Moses-ndu nimba mele: “Na Eprayam kene Aisak kene Jekop kene eninga Pulu
    Yili moliu.” nirim. Pulu Yili-nga bukna Moses-ni turum ung molemú akili naa kanuku
    piliilimiliye? ⸤‘Eninga Pulu Yili mulurundu.’ naa nirim. ‘Eninga Pulu Yili moliu.’
    nirim kanili.⸥'
  maj-NT: '’Tu̱nga nga kj''u̱a̱íya ngáha̱ ra̱ xu̱ta̱, ¿a najmi kje̱hé n''eyo má y''ét''a
    Moise má nga tínchja̱ni̱jmíyaha na''yá ntsje̱ xi títiu̱? B''a̱ kitsú Nti̱a̱ná
    nga kinchja̱ko̱ Moise: “An xi Nti̱a̱ha̱ Abraham, Nti̱a̱ha̱ Isaac ko̱ Nti̱a̱ha̱
    Jacob.”'
  bkq-NT: '— Iozeno kuru iguewâtyby modo kurâem itondyly, kely mâintaimbaka minasemo.
    Enanâguewâdaungâ Moisés inweniby igueypyem kurâem tâjitondyly wâgâ, se imeimbyry
    niadupalâ tyatygueindâ Deus aguehobyry: “Deus urâ, Abraão, Isaque, Jacó warâ iDeusry;
    tarâlâ akaemo ywâgâ” kewândy Moisésram.'
  kue-kue: Ba yomba geglkwa andraglkwa ene Moses pepamo mina suna kerekrimo? Okuna
    imbo endi mina suna donga dongwa i God ye pre ka sraglmere ditongwa, ‘Na Abraham
    Godmo mogl, Aisak Godmo mogl, ana Jekop Godmo moglka.’
  cot-NT: 'Imaica aviatimpajia iroguentiquea picanque aatoquea itancoretancoreititsi
    metojaripae. ¿Arimpate teequea pampatsajavantacojigueroji itioncacotanaqueca Moishishini
    coramani iquenquetsataquegueti Aapani Irioshi maequitatsicaqui? Icanqueriquea:
    ‘Naroguenti Irioshimajate Averaame, Ishaaco aisa Jacovo.’'
  bnp-bnp: Pali a nitane huriki ri mate pali, ri gi pesi rike tabu, naha ni nana rovi
    vona. Na hinere ne Moses, a nitana kai kiroko i nono, a Vure i takia e Moses i
    ta maea, ‘Iau a Vure ne Abraham, ne Isak, ne Iakop.’
  apn-NT: '—Nom mẽ ate akupỹm mẽ htĩr kêt ã mẽ hkamnhĩxja kot paj ixprĩ hã mẽ amã
    harẽ. Amnepêm na pre Tĩrtũm pĩ hpôk kamã tanhmã Mojes mã kapẽr to. Mãn ra mẽ ate
    mar. Na pre kãm: Ixpê Apraãw nhõ Tĩrtũm na pa. Nẽ mããnẽn ixpê Apraãw kra Ijak
    mẽ htàmnhwỳ Jako wa õ Tĩrtũm na pa. Anhỹr o Mojes mã amnhĩ jarẽ nhũm kuma nẽ hã
    kagà.'
  ctp-NT: '¿Ta ja ya tsaa ñaꞌan tiꞌ wan chaꞌ tyuꞌu ayman xiyaꞌ a? ¿Ta ja ya chkwiꞌ
    wan lo kityi nu ngwaꞌan ayman Moisés nu ngwa sꞌni a? Suꞌwe la si chkwiꞌ wan lo
    kityi kanꞌ sa ñaꞌan ndukwa chaꞌ ꞌin yka kicheꞌ kanꞌ, seꞌen nu ykwiꞌ Ndiose loꞌo
    Moisés: “Ndiose Xꞌnan Abraham lkaǎn” ndukwin Ni ꞌin Moisés, “kwiꞌ Ndiose Xꞌnan
    Isaac lkaǎn, kwiꞌ Ndiose Xꞌnan Jacob lkaǎn” ndukwin Ni.'
  bre-BRG: 'Met diwar-benn an adsavidigezh a varv, ha n''hoc''h eus ket lennet e levr
    Moizez, penaos Doue a lavaras dezhañ er vodenn loskus: Me eo Doue Abraham, Doue
    Izaak, ha Doue Jakob?'
  opm-opm: Got ohe wan inasi naham ma napamsapra oh mamarumur. Got ohsi pati han enser
    ire ina hatin naham dipdipwi patepri ohe dasi nahat napaptepra ohoh ihan kuu han
    gosdaro na pateprimur.
  bvr-bvr: 'Wurra gun-gata nula minypa Wangarr burr-jarrkarraja a-workiya mu-ngoyurra
    aburr-juwuna — ana-goyburrpa gala mu-jurra nyibi-nacharna nyiburr-workiyarna,
    ya, Mojich gun-nika janguny gun-gata minypa gun-jong gu-rronga wurra nipa gala
    gu-rronggarna, rrapa minypa Wangarr a-wena nula Mojich? Jarra ana-goyburrpa nyibi-nacha
    nyiburr-workiya janguny, wurra gala meyali nyibu-borrwa. Minypa nipa a-yinanga
    nula Mojich, ‘Ngaypa ng-guna Wangarr aburr-guna ngu-burriya: Aybriyam (Abraham)
    rrapa Ayjek (Isaac) rrapa Jeykap (Jacob).’ Nipa a-yinagata a-wena wuriya aburr-gata
    minypa Aybriyam rrapa Ayjek rrapa Jeykap gipa mu-ngoyurra aburr-juwuna.'
  wal-wal: SHin haiqqidaageetu dendduwaabaa gidikko, Muuse maxaafan xaafettida xaragettiya
    buuraabaa odiya sohuwan, Xoossai Muusa, ‘Taani Abrahaama Xoossaa, Yisaaqa Xoossaa,
    Yaaqooba Xoossaa’ giidoogaa mulekka nabbabibeekketii?
  zad-NT: 'Na'' ka nak daa yiban beṉ'' wetka'', ¿abiṉ'' wlable daa bzej dii Moiséza''
    gana'' cho''en dill'' c̱he yagdo''na'' chaḻ'', na'' goll Chioza'' dii Moiséza'':
    “Nadaan Chios c̱he Abrahama'', Isaaca'', na''ch Jacoba''”?'
  mgh-mgh: 'Nanso itthu inaciya mowunwelelani mwaatthu ookhwa, khansomile ikitapu
    ya Musa, itthu yeeranele ni nikukhu napharela woohivya, toko Nluku caamuulumacenryawe
    eeraka: Mi kiri Nluku a Aprahamu, Nluku a Isaaki, ni Nluku a Yakopu?'
  aso-aso: 'Idoꞌ lingine helaakutiꞌ otaaꞌ nemuꞌ likeze. Aꞌminemuꞌ ma Lo-lengemelove.
    Moseꞌ aza zautiꞌ oloꞌ gulumo ogavo ninge neivo Oꞌmosoꞌmo gamazi tiꞌ lo lo-imineꞌ
    monoꞌ godolouꞌ gize neineꞌ ma nene gati gilahe gilamave: Naza nene Abalahamule
    Isakale Zakobole engiꞌ Oꞌmosoꞌine nouve lineꞌ.'
  uli-uli: 'Iwe ngo kofal yar yarmat molow tefael mo irel maes: ha ted yawli mwo molwe
    kaptal ire we ye bbulbul we ye mel lal Babior we yael Moses? Ye teftaf iyang we
    Deus ye kangalu Moses bo, ‘Ngang mele yael Abraham mo Isaac mo Jacob Deus.’'
  nin-NT: 'Ziza nggo, ni itu abi kɨ yi, nggo taka tasi: imba nise bre nu ungbamvu
    ku Musa ku, nu unto nggo ijiji yi iso kparri? Abachi ddu Musa di, ‘Ingga yo sa
    Abachi a Ibrayi, Abachi a Ishaku, Abachi a Yakubu.’'
  tgk-tgk: 'Вале дар бораи зинда шудани мурдаҳо магар аз китоби Мӯсо дар бораи ҳодиса
    бо бутта нахондаед, ки чӣ тавр Худо ба Мӯсо гуфтааст: „Ман Худои Иброҳим, Худои
    Исҳоқ ва Худои Ёқуб ҳастам“.'
  acu-NT: 'Tura jakamunmaya nantaktin pachisrum nekaatasrum wakerakrumka ¿atumka jakaru
    ainaun pachis Moisés papin aarmia nu aujchaukitrum? Numi jangkirtin kapaarmia
    nuni Yus Moisésan chicharak: “Abrahama Yusrinka wiitjai. Tura Isaaca Yusrinka
    wiitjai. Tura Jacobo Yusrinka wiitjai,” timiayi. Nu aints yaanchuik jakaru ainayat,
    tuke iwiaaku ainawai, Yus timiayi.'
  cak-WNT: 'Yac''a ri c''astajbel quiche (quixin) ri caminaki'', can c''o wi. ¿La
    ma isiq''uin ta c''a ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca ruma
    ri Moisés, tek ri Dios xch''o pe chare chupan ri juwi'' k''ayis ri c''o ruq''uixal?
    Tek ri Dios xubij: Yin c''a riyin ri ru-Dios ri Abraham, ri ru-Dios ri Isaac y
    ri ru-Dios chuka'' ri Jacob, xcha'' chare.'
  ebk-ebk: Mu maepangkep as nan matakuwan nan nunkatuy manipud as nan utúy, ay chaanyu
    finasfiasa nan enpaisurat Apo Dios kan Moises maepangkep as nan cha munkiarkiarud
    ay kaiw? Hiyachi nan naisuratan nan kenalen Apo Dios un, ‘Ha-un nan Dios Abraham,
    nan Dios Isaac ya nan Dios Jacob.’
  spa-PDDPT: Pero en cuanto a que los muertos resucitan, ¿no leyeron ustedes en el
    rollo de Moisés lo de la zarza, cómo Dios le habló? Yo soy el Dios de Abraham,
    Dios de Isaac y Dios de Jacob.
  ruf-ruf: Kwe imbuli ya ukutsilihuka kwe iwanu iwafile, apfi ng'amsomile bae imbuli
    ya libagho ilikwaka mne ichitabu cha Musa, Imulungu pfayalongile na Abrahamu,
    ‘Nene na Imulungu wa Abrahamu, na Imulungu we Isaka na Imulungu wa Yakobu.’
  gun-gun: 'Ha''e gui omano va''ekue onhemboetepa ju ''rãa re ndaperoayvui teri teve
    Moisés ombopara va''ekue? Mba''eta yvyra yky hendy va''e mbyte gui Nhanderuete
    aipoe''i ixupe: “Xee ma Abraão, Isaque ha''e Jacó Ruete aiko”, he''i raka''e.'
  agu-BL: 'Poro tan tele''n chitxumu'' tetz yi at itz''e''n junt tir ẍchixo''l alma'',
    ulk tx''akx ẍchic''u''lu'' yi yol yi tz''iba''nt cyen tan Moisés, yi ẍe''n cu''n
    jilone''n tzaj Ryos tetz, xo''l jun tal pucuj tze'' yi na tzan k''a''kl. Nin je
    yol Ryose''j: ‘In chiRyosil Abraham tu Isaac tu Jacow,’ stzun Ryos ban cyen tetz
    Moisés.'
  isn-isn: Kuiti, kutula ashi naiza akiukigwa, Itii! Shanga ai musomile kupuma mu
    mbugulu ang'wa Musa, mu nkani ni yi tunku, iti Itunda nai uligitilye nu kumuila,
    'Unene ingi Itunda nuang'wa Abrahamu, hangi Itunda wang'wa Isaka, hangi Itunda
    wang'wa Yakobo?'
  eng-PEV: You mob reckon that dead people will never come alive again, but think
    about this story about Moses. You can read it in God’s book. Moses saw a little
    tree on fire, and then God said to him, ‘I am the God of Abraham, and I am the
    God of Isaac, and I am the God of Jacob.’ He didn’t say, ‘At one time, I used
    to be the God of those men.’ He said that he is their God now. That means those
    men are alive, not dead. They are living right now, with God. You see, you mob
    are really wrong.”
  ilo-ULB: Ngem no maipapan kadagiti natay a nagungaren, saanyo kadi a nabasa ti Libro
    ni Moises, ti istoria maipapan iti bassit a kayo, no kasano a nagsao ti Dios kenkuana
    ket kinunana, 'Siak ti Dios ni Abraham, ti Dios ni Isaac, ken ti Dios ni Jacob?'”
  pir-NT: 'Yariariquina mʉna tiquina masa wijiato pehere mʉsare yahugʉtja: Tire Moise
    quehnoano yahu pehoahye. Mehenʉgã ʉjʉ̃ri quitire ohõ saha ni yahuahye tiquiro:
    “ ‘Yʉhʉ Abrahã, Isaac, Jacob tiquina pʉhto tjiaja’, ni yahuri Cohãcjʉ̃ yʉhʉre”,
    ni ojoahye Moise tiquiro ojoari pũpʉ.'
  anv-NT: Ne gétúgé mechɔ bɔɔ́ ágbógé ákwilégé né negbo, ɛnyú delu danjɔɔ́
    genó ɛyigé ásámé mmu ŋwɛ Mosis? Né abya genɔɔ́ ɛyigé mewɛ ɛbɔ ɛluli wyɛ
    gélá sɔɔ́ge, Ɛsɔwɔ ajɔɔ́ ne Mosis aké, ‘Me nlu Ɛsɔwɔ ayi Abraham, ne ayi Asek
    ne ayi Jakɔb’.
  sab-NT: '¿Me uñale ba ulitage Moisés nu Chube gerua degaba unsuialin gerule trate
    kwian jaba be chkeni gwade giti? ¿Ba me chada e batabanga? Chada ege chke uñale
    bage unsuialin Chube kerua sugedu Moisége gerule Moisés ole gli soli kle kugeske,
    Moisés chada degu e giti, chada e gerule: “Cha Abraham Chubea, cha Isaac Chubea,
    cha Jacob Chubea, ama ulita kle cha gai mo Chugagwallale.” Moisés Chube gerua
    degu ene unsuialin tangle,'
  tmd-tmd: Makwam nöbö mö höbkal öbɨleñɨŋö, röi aku, Mosɨs rɨn ulmɨdö yön gör mɨdöŋ
