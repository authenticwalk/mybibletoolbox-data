  wiu-wiu: Ali atoa tuapa kamoa pote mea kakimopa Moseseyo one bokuke wia mekaneya.
    Nipa itipono oa kakene yomo deyake Akolaline agale ludu nokome akenemo eya wa
    wia mekaneya. Noanupa Eberame Aisaketa Yekobe toa einago-menane Akolaliyo uku
