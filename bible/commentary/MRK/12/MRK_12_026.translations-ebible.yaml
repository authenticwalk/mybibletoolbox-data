  san-TIB: པུནཤྩ "ཨཧམ྄ ཨིབྲཱཧཱིམ ཨཱིཤྭར ཨིསྷཱཀ ཨཱིཤྭརོ ཡཱཀཱུབཤྩེཤྭརཿ" ཡཱམིམཱཾ ཀཐཱཾ སྟམྦམདྷྱེ
