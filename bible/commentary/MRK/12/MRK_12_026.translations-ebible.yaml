    a Musa: “Neŋ na, Mbəlom i Abraham, Mbəlom i Izak, Mbəlom i Zakob.”'
  noa-H: Mag hõor hötarr k'ʌʌnjã deeu hiiuju k'ap haag ¿pãrau Moiseeu Hẽwandam hiek
    p'ã pʌarr gaai t'ʌ̃rba haajẽ? Hag gaai Hẽwandamau Moiseeg, “Mʌʌta pãar jöoin Abrán
    k'ararr Hẽwandam hanaa hĩchab jöoi Isá k'ararr hag Hẽwandamau, maimua Jacob k'ararr
    dënjã hagjö” ha sim.
  alp-NT: Ele mere, hoko tamata esi kwana suike eono eliare, Au atetukele ete imi.
    Imi baise Alla Eni lepate ete Musa me tapuane butuije. Ibeteke be, ‘Aure Alla
    ete Abrahame, Isake kai Yakupe.’
  san-VEL: puna"sca "aham ibraahiima ii"svara ishaaka ii"svaro yaakuuba"sce"svara.h"
    yaamimaa.m kathaa.m stambamadhye ti.s.than ii"svaro muusaamavaadiit m.rtaanaamutthaanaarthe
    saa kathaa muusaalikhite pustake ki.m yu.smaabhi rnaapaa.thi?
  kbq-kbq: Hianagi tamage nanekema me'neana frite'za otigahaze. Anumzamo'a onensa
    zafa tevenerefinti Mosesenku ke higeno antahiteno, avontafepi krente'neana omne'negeta
    hamprita onkenetma nehazo? Anumzamo amanage huno asami'ne, Nagra Abrahamu Anumza
    mani'na, Aisaki Anumza mani'na Jekopu Anumza mani'noe. (Eks-Ati 3:2, 6)
  kbh-kbh: 'Y chë obanënga jtayenama, ¿Moisesbe librë́s̈añe ndoñe s̈mëndualía nts̈amo
    Bëngbe Bëtsá tbojaniyanama, chë betiyetema yojtsángbototjuana ora? Bëngbe Bëtsá
    mënts̈á tbojaniyana: “Ats̈e sëndmëna Abraham, Isaac y Jacobëbe Bëtsá ca.”'
  ron-LSB: 'Dar despre morți, despre faptul că vor învia, n-ați citit în cartea lui
    Moise, despre Tufișul, cum i-a vorbit Dumnezeu, zicând: “Eu sunt Dumnezeul lui
    Avraam, Dumnezeul lui Isaac și Dumnezeul lui Iacov”?'
  pon-pon: 'Ari, duen me melar akan ar pan maureda, komail jota wadoker nan puk en
    Mojej, duen Kot a kotin majani on i nan wel en tuka o: Nai Kot en Apraain, o Kot
    en Ijaak, o Kot en Iakop!'
  nhe-BL: 'Pero nelía moyolcuise tlacame tlen mictoque. ¿Ax inquipojtoque nopa amatlajcuiloli
    tlen quiijcuilo Moisés tlen quiijtohua quejatza Toteco quinotzqui tlen nopa xihuitzontli
    tlen tlatlayaya? Toteco quiilhui Moisés quej ni: ‘Na niiTeco Abraham, huan niiTeco
    Isaac, huan niiTeco Jacob.’'
  sps-sps: Ai to kan tana tou tsun fatabin tana mes tana mat, mi gima gogosias vegiau
    te kirkir iny e Moses, Gov a Tsunaun te tsue of ya tan koman guaf te ruak tan
    nau kakaii sa gima maas sa tsue, ‘Anyo na Gov ten Abraham, ana Gov ten Aisak,
    ana Gov ten Jekop.’
  wnc-wnc: “Siwan ngana Mosesda bukatangu wamu takngatu katapdakasimu katapda isikutde
    matakut taknga ginda kendeke atnatdeking gamu, ‘Akupsa aminda gatu dua enatning,’
    ngang dua yawam. Wamu waaknga matake Anututa Moses inikut taknga tupa siknga Mosesda
    anzing matakut, ‘Na Ebrahamdane Anutuna gatu Aisakgane Anutuna siwan gatu Jekopdane
    Anutuna,’ ngang matakut.
  bus-bus: Gɛ̀nↄ fɛɛna yã musu, ée Musa takada kyó kɛroo? Gura kɛ̀ à gyanto yã òn
    Luda bènɛ ambe Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo Luda ũ.
  gub-BL: Aze'eg putar peme ihe nehe kury, umàno ma'e kwer wakweraw pàwàm rehe ihe
    nehe kury. Pekwaw Moizez ze'eg kwehe arer, a'e ze'eg pape rehe imuapyk pyrer.
    Amo 'ar mehe Tupàn uze'eg Moizez pe a'e, ka'a kyr ikaz ma'e pupe wiko mehe a'e.
    A'e ka'a kyr nukaz paw kwaw a'e. Kwehe mehe Àmàrààw a'e, Izak a'e no, Zako a'e
    no, umàno a'e wà, kwehe mehe Moizez pe Tupàn uze'eg 'ym mehe a'e wà. Nezewe i'i
    Tupàn Moizez pe a'e, a'e 'ar mehe a'e. — Ihe aiko Àmàrààw izar romo ihe, aiko
    Izak izar romo ihe no, aiko Zako izar romo ihe no, i'i Moizez pe. Ni'i kwaw nezewe
    a'e. — Aiko Àmàrààw umàno ma'e kwer izar romo ihe, ni'i kwaw Moizez pe. (Nezewe
    i'i a'e, ta'e amo 'ar mehe wanetekwer ukweraw wi putar a'e wà nehe xe. Wanekwe
    wiko Tupàn pyr ko 'ar rehe wà xe.)
  imo-imo: Imbo kololima makilinge ulumundo ungu te nemboi. Mosesini torumu bukuna
    Gote yu tipena molopalie Moses yu alako torumu temane karolomu eno kambu toko
    naa pimeleya? Goteni Mosesindo nimbei, Na lemo Abraham, Aisak, Jekop poko nokopo
    moro Gote, nimu.
  boj-boj: “Niŋgi quiy. Tamo naŋgi moisib olo subq na tigelqab anjam di aqa utru Moses
    a nami babtosiq neŋgreŋyej. Di niŋgi sisiyosai kiyo? Ŋam mariŋ miligiq di puloŋeqnaqa
    Qotei a ŋam puloŋq di sosiqa Moses metosiq endegsi minjej, ‘E Abraham aqa Qotei.
    E Aisak aqa Qotei. E Jekop aqa Qotei.’
  ulk-ulk: Agekar, eud le ya obakiamu. Ese wawa emetu etagda able ziawali ge Mosede
    ditari, muige able adge ge ur edger luneg ititier wa emetu pewa waitaglare Adide
    Mosei detagri, “Kaka peka abra Ad nali Isakara a Iakobara.
  eng-DRA: 'And as concerning the dead that they rise again, have you not read in
    the book of Moses, how in the bush God spoke to him, saying: I am the God of Abraham,
    and the God of Isaac, and the God of Jacob?'
  knf-knf: 'Kë ţi uko wi pnaţa ţi pkeţ, naanleyiir Ulibra wi Moyiŧ ţi dko dankţiiniyaanuŋ
    uko wi bgof bankyikuŋ, jibi Naşibaţi ajakuŋ na Moyiŧ aji : “Dwo Naşibaţi i Abraham,
    i Iŧaak, na i Yakob”? »'
  san-KHM: បុនឝ្ច "អហម៑ ឥព្រាហីម ឦឝ្វរ ឥស្ហាក ឦឝ្វរោ យាកូពឝ្ចេឝ្វរះ" យាមិមាំ កថាំ
    ស្តម្ពមធ្យេ តិឞ្ឋន៑ ឦឝ្វរោ មូសាមវាទីត៑ ម្ឫតានាមុត្ថានាត៌្ហេ សា កថា មូសាលិខិតេ
    បុស្តកេ កិំ យុឞ្មាភិ រ្នាបាឋិ?
  arn-NT: 'Fey tañi wiñomongetuken tati pu la, ¿tukulpakelafimün am eymün Ngünechen
    tañi dungufiel ta Moyse tati üykülechi sarsa ti kütral mew? Fey Ngünechen feypifi
    ta Moyse: ‘Iñche ta Abraam, Isaak ka Jakob ñi Ngünechen’.'
  zas-NT: 'Abiꞌ xcwent ni yaban ree bengüt, ¿nid wayoolidi loj xlibr Moisejs ya, lod
    rëb guial baguiaaman yag ni cayëꞌc? Yagaj biguien chaꞌ Dios, rëbaman lojman: “Naj
    na̱j xDios Abraham, xDios Isaac në xDios Jacob.”'
  ken-NT: Nɛ bɛyɨŋɨ nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m, bǎbhɨ́kɨ́ re pay amɛm ɛkáti Moses ɛ̌ti
    mɔ́nɔk anɛ ágò ɛbhɨ ndu ádù nyaka kɛsɔŋɔ? Bǎbhɨ́kɨ́ pay ndu Mandɛm ághátí
    Moses bɛ, ‘Mɛ nchí Mandɛm Ábraham, Mandɛm Áisek nɛ Mandɛm Jekɔ́p’?
