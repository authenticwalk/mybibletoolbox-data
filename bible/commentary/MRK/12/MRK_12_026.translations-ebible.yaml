  swe-swe: 'Men när det gäller de dödas uppståndelse, har ni inte läst i Moses bok
    [2 Mos 3:3-6, som var den del av Bibeln de trodde på] om [den brinnande] törnbusken,
    hur Gud sade till Mose: ’Jag är Abrahams Gud och Isaks Gud och Jakobs Gud?’'
  cth-cth: Hothloilah, kadoutnaw boutthawnae dawkvah, Cathut ni kai teh Abraham e
    Cathut, Isak e Cathut, Jakop e Cathut lah ka o telah, hmai kang e buruk thung
    hoi Mosi koe a dei e hah Mosi e cauk dawk na touk awh boi hoeh maw.
  mti-mti: Boriruwayawa yoig wanektan oya, Mosisi buka meuma danave, mundana apa God
    me Mosisi gumbe anin wanewa ye den basiyayana? ‘Ne Eburaam God meuma, Aisak God
    meuma sira Jekob God meuma.’
  pad-NT: 'Hora avanana''dohivini hiki ida ija''ari abiniki ahoki''ini. Deus athi
    kapapirani a''onira nava''isohivini hiki ada Moisés kohana. Ovania binokija ida
    ava patxaniki ha''diki. Ha''dini kaba''i ni-ihimiki. Vada bini''avini oadani,
    Deua bini''aha: “Moisés. Hovani Abraão kaDeus ho, Isaque kaDeus ho, Jacó kaDeus
    ho.” Niha ada Deus. Vaabini''bo''da''iki adani Abraão, Isaque, Jacó vihiki.'
  twi-twi: Afei nea ɛfa awufo nyan no ho nso, monkenkan Mose nhoma no mu asɛm a ɛfa
    Mose ne nwura a na ɛhyew no ho da? Onyankopɔn ka kyerɛɛ Mose sɛ, ‘Mene Abraham
    Nyankopɔn, Isak Nyankopɔn ne Yakob Nyankopɔn.’
  hlt-hlt: Tedae aka duek rhoek a thoh uh te Moses cabu khuiah na tae uh pawt nim?
    Pathen loh tangpuem khuiah anih a voek vaengah, 'Kai tah Abraham kah Pathen, Isaak
    kah Pathen neh Jakob kah Pathen ni,’ a ti nah.
  tbz-SIM: 'Kɛ̀ bɛcíríbɛ̀ kóò kɛ́yɑ̃́ntɛ́ kpɛti nti, di í kɑ̀ɑ mMɔyiisi pɑ́tíri miɛkɛ
    Kuyie ndo ò nɑ̀kɛ́ tì difɑ̃pèù miɛkɛ kɛ dɔ̀: Kù tu Kuyie nku Abɑrɑhɑmmu nɛ̀ Isɑki
    nɛ̀ Sɑkɔbu bɛ̀ do tũ nkùɑ̀?'
  san-GUJ: પુનશ્ચ "અહમ્ ઇબ્રાહીમ ઈશ્વર ઇસ્હાક ઈશ્વરો યાકૂબશ્ચેશ્વરઃ" યામિમાં કથાં
    સ્તમ્બમધ્યે તિષ્ઠન્ ઈશ્વરો મૂસામવાદીત્ મૃતાનામુત્થાનાર્થે સા કથા મૂસાલિખિતે પુસ્તકે
    કિં યુષ્માભિ ર્નાપાઠિ?
  amx-amx: Altjerrel kwenh tjerrtj irrernng map kemelh-iletjenh. Arrantherr itja kwey
    Moses-henh pipeh read-irrek? Nthakenham Altjerr Moses-eh ilelhek, arnang nheng
    alngenthel ampemarleng? Rang kwenh renh ilek, ‘Yeng Abraham-henh Isaac-henh Jacob-henh
    Altjerr anem.’
  ake-NT: Iyeri'sa' kon e'mʉ'sa'ka tawon pɨ', Mosi' karetaai yawon pe' ensa' auya'nokon
    pʉra rɨ iyesi, yu' epo'tɨ'pʉ tawon? Mɨrɨ yau, Papa uya ta'pʉ ipɨ', ‘Urɨ kʉrɨ rɨ
    Epʉra'an, Aisi' mɨrɨ awonsi'kɨ Seko' pokon e'to' itese' pɨ'.’
  qvn-NT: 'Nätan wanushacuna cawacapäcamunanpitaga ¿gamcuna manachu leyipäcuray Moisés
    isquirbinganchru? Chay garajanchray rupayagpita Diosga rimamura cay nirmi: ‘Nogaga
    cayä cawayag Abrahampa Isaacpa Jacobpa Diosninmi’.'
  tku-NT: 'Moisés tzo''kli ixpālacata tī natalacastālancuana''n a''cxni'' lītzo''kli
    a''ctzuna''j qui''hui'' tū ixlamamā''lh. ¿Ē jā līkelhtahua''kanī''ta''ntit tū
