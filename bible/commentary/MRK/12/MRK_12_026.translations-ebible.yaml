    nihánj nana̱ no̱ rihaan danj Moisés nana̱ cheꞌé coj acoꞌ yaꞌan raa̱ naꞌ. Ne̱ dan
    me se ga̱a queneꞌen Moisés coj yoꞌ, ne̱ cataj Diose̱ rihaan Moisés: “Diose̱ síí
    noco̱ꞌ nij síí ma̱n ga̱a naá síí cuꞌna̱j Abraham do̱ꞌ, síí cuꞌna̱j Isaac do̱ꞌ,
    síí cuꞌna̱j Jacobo do̱ꞌ, mej a”. Da̱nj cataj Diose̱ cheꞌé nij síí ma̱n ga̱a naá
