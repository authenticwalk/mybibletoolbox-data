  sri-sri: '¿Moisés gojadea pũguere boanerã ĩgʉ̃sã masãburire buebiriri? Iripoeguere
    yukʉgãgue ʉ̃jʉ̃rõgue Marĩpʉ Moisére ãsũ ãrĩdi ããrĩmí: “Yʉ Abraham, Isaac, Jacob
    Opʉta ããrã”, ãrĩdi ããrĩmí.'
  nal-nal: Lalozang amun maat dina ramaraat puli wana maatang, iaak kawit nanga naagu
    vakot a baar zin Moses, ka dador wana axaiaf pana a nan iaai ma Nakmai xa piaat
    sina naako, ‘Nia Nakmai zin Aabaraam, Nakmai zin Aaisaak ma Nakmai zin Jekop.’
  kyq-kyq: 'Gɛn mɛtn taar jeegen ooyga kooy jaay utu dur daan yoge tu se, taar maakŋ
    Kitapm Musa ki se, naase Ꞌdooyin̰ki te ey la kɛn ɔɔ: Musa aako pooɗo ɔk kɔk maakŋ
    ji kaag ki ɔɔ maakŋ pooɗ kɛn se Raa taaɗin̰ ɔɔ: Maam se mꞋRaa gɛn *Abraam mꞋgɛn
    Isaka ɔɔ mꞋgɛn *Yakub?'
  kwd-kwd: Lo'oo, nau ku fa'ananaua mooru suria nga tata'enga fa'asia nga maenga.
    Nau ku su'aai mooru moru idumia 'ubulana nga girigiringa ala Moses na lefu laka'u
    suria nga eele ngaia 'e nulafia nga busu na ai laka'u. La God ka fata fala Moses
    'ilo'oo, ‘Nau, nga God ala Ebraham, ma la Aesak, ma la Jekob gila fo'asia 'ua.’
  ded-ded: Nga homecfunac yacyac deba, ngeni yoac yomoc Moseac kibiu imoc osoandae,
    Mosengo icfu gerecborang fingeru hemma ihai kenu Anutungo yofi edeec, ‘Ni Abrahang
    nga Isaka amma Yakobo, yeneac Anutu.’
  ewe-ewe: Ne mieƒo nu tso ame kukuwo ƒe tsitretsitsi ŋuti la, miɖo ŋku nu si miexlẽ
    le Mose ƒe Agbalẽ me tso ale si Mose kpɔ ŋuve bibi la dzi. Mawu gblɔ na Mose le
    afi ma be, ‘Nyee nye Abraham ƒe Mawu, Isak ƒe Mawu kple Yakob ƒe Mawu.’
  nuy-nuy: “Yagu nugurru yuga waari nimbirri-nani ana-wubiba na-Moses-jinyung, anubani-yung
    na-God ni-yambini nugurri-wuy anubani-yung amburru-ḻaḻagina-yinyung ana-ngawij-gala?
    Wu-yambiynjini wubani-yung wu-nagina-yinyung anu-gulundundunung ana-rangag. Na-God
    nu-yamijgayn na-Moses, (Exodus 3:6) ‘Ngaya anaani na-God na-Abraham-jinyung marri
    na-Isaac-jinyung marri na-Jacob-jinyung,’ ana-wubiba anaani wu-yamana.
  cop-BHC: ⲈⲐⲂⲈ ⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲆⲈ ϪⲈ ⲤⲈⲚⲀⲦⲰⲞⲨⲚⲞⲨ ⲘⲠⲈⲦⲈⲚⲰϢ ϨⲒ ⲠϪⲰⲘ ⲘⲘⲰⲨⲤⲎⲤ ⲠⲰⲤ ⲀϤϪⲞⲤ ⲚⲀϤ
    ϨⲒϪⲈⲚ ⲠⲒⲂⲀⲦⲞⲤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲪⲚⲞⲨϮ ⲚⲀⲂⲢⲀⲀⲘ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲤⲀⲀⲔ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲀⲔⲰⲂ.
  buk-buk: Ma yom daŋ tiyham tôc asê bu lau batê oc sêtisa. Mac asam su yêc Moses
    ndê buku. Têŋ ndoc Moses gêlic ya golom a daŋ, naŋ Anötö sôm têŋ iŋ bu, ‘Aö Abraham
    ndê Anötö, Aisak ndê Anötö ma Jakob ndê Anötö.’
  pri-NT: '@see-verse:MRK.012.025'
  zpq-NT: 'Na'' ca nac dan'' yesyeban beṉe'' guat ca'', ¿biṉa'' gwlable gan'' bzoj
    da'' Moisés, can'' gož Diosen'' ḻe'' caten'' boḻ güiže''ne'' to ḻo yag yeše''
    dao'' da'' chey? Gože''ne'': “Neda'' naca'' Dios ben'' chonxen Abraham, ben''
    chonxen Isaac, na'' ben'' chonxen Jacob.”'
  por-TFT: Mas quanto à ressurreição, na lei que Deus deu a Moisés, ele se referiu
    aos defuntos. Quando Moisés estava perto do arbusto que se queimava, Deus disse,
    “Sou o Deus que Abraão adorava, e o Deus que Isaque adorava, e o Deus que Jacó
    adorava e continuo sendo.”
  gwi-NT: Ts'ą' Dęhtły'aa Choh nik'ee niindhat nąįį neegwiindaii gwinyąą gooh'in tr'ał
    ak'an ts'an Vit'eegwijyąhchy'aa, Moses ts'ą' ginkhii jyaa dinyąą, ‘Shįį t'ee Abraham,
    Isaac, ts'ą' Jacob haa Goovit'eegwijyąhchy'aa ihłii.’ nyąą.
  gvn-gvn: Yamba yurra balkal-balkawan yarkinanka, jana yarkin juranmal baja. Yurra
    Godundumunbu kabanba nyajin duduy wayjujinya. God duduymbu, nyulu balkawan Mosesanji.
    Nyulu yalaman, ‘Ngayu Abrahamamu God, ngayu Isaacamu God, ngayu Jacobamu God.’
    Jana ngadiku wularin, yamba God janangakuda God, jana juranku bundandarida nyungunji.
  nhy-NT: 'Komo ya timotlapowijtokej de yen mikkamej moyolkuiskej, ¿amo ankileroaj
