    Godima Mosesibake eno wei, Nae Eibaramuini Aisikini Deikabuini emenu Godiya wei.
    Godi Dawae i feareka orounu Godi meya eno weike wei, i orou feakakema awoena urero
    ibinisaya wei.
  eng-YLT: '''And concerning the dead, that they rise: have ye not read in the Book
    of Moses (at The Bush), how God spake to him, saying, I [am] the God of Abraham,
