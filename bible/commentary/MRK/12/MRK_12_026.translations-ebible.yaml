    fa gin’em ni bay fare thal i yol riy ni murung’agen fachi ke gek’iy ni be daramram?
    Ya bay riy ni ga’ar Got ngak Moses, I gag e Got rok Abraham, nge Got rok Isak,
    nge Got rok Jakob.
  mop-NT: —Pues te'i. ¿Uxtun a ca' cuxtal tu yaamoo' a quimene? A xocaje'ex tuba tz'iiba'an
