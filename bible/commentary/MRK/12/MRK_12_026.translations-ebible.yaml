    yoori Nluku aamuuziye Munsa yoori: “Miiyo ki Nluku wa Eburahiima, wa Esiyaakha
    na wa Yaakhumpa.”'
  qxn-NT: 'Tsaymi wañushgacuna cawayämunanpag yachatsiyäshayqui. ¿Manacu Moisés gellgangan
    leyta liyiyashcanqui? Rauraycag shiraca montichö yuripurmi, Dios Yaya nirgan:
    ‘Nogaga unay Abrahampawan Isaacpa y Jacobpa adorayänan Diosmi cä.’'
  wol-2010: 'Te sax li jëm ci mbirum ndekkite, xanaa jànguleen lii Yàlla wax ci Tawreetu
    Musaa ci saarum ngarab si: “Maay Yàllay Ibraayma, Isaaxa ak Yanqóoba”?'
  kqw-kqw: Ra mot ipul lena, a kum minat ka det in laun melet gusun a minat, pepetlai,
    ka mot luki utmakai a Buk anun o Moses, ra i wasiso un in nanai ra i kunabor?
    O God i watungi torom o Moses lena, ‘Iau a God anun o Abaram, a God anun o Aisak
    ma a God anun o Jekop.’
  nss-nss: Hapeko iya lohonge para kamat pe katine, wawu kannime nongan mepo Mose
    kinratuluwiy pwi, ndre? Akalohongani titiye para kei hakou mwan iyat aliy, ara
    Ngindrai ipwai iya kili Mose, ipa, ‘Yo urupo Ngindrai ta Apraham, pe urupo Ngindrai
    ta Yisak, pe urupo Ngindrai ta Yakop.’
  snc-snc: Mase na ma beḡe variḡisi-ḡenoḡoini guruḡari Mose ḡena bukai asi ḡoiaviani?
    Ḡau eḡaraiato varina nuḡanai Barau na Mose ekiraiato, ekirato, ‘Au tu Aberahamo
    ḡena Barau, Isako ḡena Barau, ema Iakobo ḡena Barau.’
  lgl-lgl: Lakae faalalau 'amiu sulia tataena faasia maenaa li. Lau saiai 'amu idumia
    'i laola geregerena ba Moses ala me lifi ba 'e sae sulia duna ba 'e 'agofia buruburui
    maasu ba li. God ka sae 'uri 'e fala Moses, ‘'I lau lo God 'a Abraham, failia
    God 'a Aesak, ma God 'a Jakob.’
  mmo-mmo: + o 12:26 Eks 3:2,6*Vakasin lak omaahonôôn yimbin kandi jak naah-ato ond
    ham-ame asevin sen Mose kaavuu-to mava? Vakasin daka lak haah aniyin sen kin natum
    hôôk-ato, ond Anutu nêêl vu Mose nambe, ‘Abalaam ayuuh Isak-ande Yaakop, yaalate
    Anutu sa.’
  ncu-NT: To, mo̱ne̱ fe̱raa, mo̱ne̱ yɛ alowipo̱‑ɔ maa lɛɛ kyiŋŋi a bo̱ le̱e̱ lowi‑ro.
    Amaa mo̱ i bise mo̱ne̱ fe̱yɛ mo̱ne̱ mo̱ŋ kare̱ kiyii ko̱ ne̱ ke̱ e̱ kywɛɛ‑ɔ ase̱ŋ
    Mosis a wo̱re̱‑ɔ‑rɔ aaa? Mfe̱ŋ‑ɔ ɔɔ kyo̱rɛɛ ne̱e̱ fe̱yɛ, Wuribware̱ a tɔwe̱ gywii
    mò̱ fe̱yɛ, ‘Mo̱ e̱ gye̱ Wuribware̱, nyaŋpe̱ ne̱ fo̱ nana‑ana Abraham na Isak
    na Yakubu i suŋ‑o.’
  cni-NT: 'Meeca noncamantempi: aitaque intinaajeitanaje camajeitatsiri. Tempa pineanataquero
    isanquenare Moishishi. Oquenquetsatacotiro quitotsequishi, otaavetaca iro cantaincha
    te ontsonqueaji. Anta iquemaquero peerani Moishishi icantiriri Tasorentsi: “Narotaque
    Tasorentsi, icantani ipincatsajeitaquena Avarama, Isaca, aisati Jacovo”.'
  eng-WMB: But about the dead, that they are raised, haven’t you read in the book
    of Moses about the Bush, how God spoke to him, saying, ‘I am the God of Abraham,
    the God of Isaac, and the God of Jacob’?
  zaw-NT: 'Palga canabdiidxtu la rbaṉsac rebeṉgut, ¿la di lajztu guisaj biḻtu guijtz
    ni bacuaa Moisés? Moisés bacuaa nani gunii Dios lojni neṉ bajl, räjpni: “Narä
    nacä Xtios Abraham, Xtios Isaac, Xtios Jacoob.”'
  san-MAL: പുനശ്ച "അഹമ് ഇബ്രാഹീമ ഈശ്വര ഇസ്ഹാക ഈശ്വരോ യാകൂബശ്ചേശ്വരഃ" യാമിമാം കഥാം
    സ്തമ്ബമധ്യേ തിഷ്ഠൻ ഈശ്വരോ മൂസാമവാദീത് മൃതാനാമുത്ഥാനാർഥേ സാ കഥാ മൂസാലിഖിതേ പുസ്തകേ
    കിം യുഷ്മാഭി ർനാപാഠി?
  tam-TCV: இறந்தோர் உயிர்த்தெழுவதைக் குறித்து நீங்கள் மோசேயின் புத்தகத்தில் வாசிக்கவில்லையா?
    முட்புதரில் தோன்றிய இறைவன் அவனிடம், ‘நான் ஆபிரகாமின் இறைவன், ஈசாக்கின் இறைவன்,
    யாக்கோபின் இறைவன்’ என்று சொன்னாரே.
  mit-NT: 'Te vichi cuàhìn càhìn xì‑nsiá sàhà nansa iá ñà‑natiacu nsìi. Ádi sánì cahvi‑nsia
    nùù tutu nì tiaa Moisés ndé cacháˋ sàhà yutnù tii (xíxìn), te iá Dios mahì‑nú,
    te nì cachi‑yà xì Moisés: “Yùhù nduí Dios càhvì nsì‑Abraham, xì nsì‑Isaac, xì
    nsì‑Jacob”, cachí‑yà.'
  ceb-ULB: Apan mahitungod sa mga namatay, nga sila mabuhi, wala ba kamo makabasa
    sa basahon ni Moises, sa gisaysay mahitungod sa sampinit, giunsa sa Dios sa pagpakigsulti
    kaniya ug nag-ingon, 'Ako ang Dios ni Abraham, ang Dios ni Isaac, ug ang Dios
    ni Jacob?”'
  ces-LB: 'A o vzkříšení samotném vůbec nepochybujte. Cožpak jste nečetli o Mojžíšovi
    a hořícím keři? Jak se tam Bůh tehdy představil? ‚Já jsem Bůh Abrahámův, Bůh Izákův,
    Bůh Jákobův.‘ Když o lidech zesnulých před mnoha staletími říká: ‚já JSEM jejich
    Bůh,‘ pak je jasné, že pro něj nikdy nepřestali existovat. Vidíte, jak jste vedle.“'
  mkn-mkn: Ais, Beta ju kasi tau soꞌal orang mati dong idop kambali, ko sonde. Baꞌi
    Musa tulis soꞌal pohon kici yang tabakar ma sonde angus tu. Bosong inga itu carita,
    ko sonde? Waktu api manyala di itu pohon, Tuhan Allah kasi tau sang Musa bilang,
    ‘Beta ni, lu pung baꞌi-baꞌi dong pung Tuhan Allah. Andia baꞌi Abraham, baꞌi Isak,
    deng baꞌi Yakob. Dong samua sémba tarús sang Beta sampe sakarang.’
  nce-nce: Na eli, bo lebo enëne huju mëglabë gali të nëgetatëyome. Sobo Mosesbë bogo
    mago yahi hwi hana tlolone? Ëye wahwi tlolo. Kë gali melë lëgëbelalële. ‘Ahuju,
    ti abo mëta u tle, kwe kë ti abo koko hana tëbe. Moses bu kë hwi tlole na Goto
    ahoju kë u tëglebë ti abo mëta tëtabe na bume gali telulubakle, “Bo blijafujunibë
    Goto mana ekë tafa nelë, Abraham, Aisak, na Jekopnabë.” ’
  pol-UBG: 'A o umarłych, że będą wskrzeszeni, nie czytaliście w księdze Mojżesza,
    jak Bóg do niego z krzaka przemówił: Ja jestem Bogiem Abrahama, Bogiem Izaaka
    i Bogiem Jakuba?'
  qxh-NT: 'Wañushcuna cawarimunanta mayna Moisés musyachicuran, ¿au? Isquirbirashan
    librućhu nin: ‹Shira-shiraćhu Tayta Diosninchi niran: «Moisés, unay auquilluyqui
    Abraham, Isaac, Jacob wañush carsi, cawaycan. Tayta Diosnin caycaptï, manchapacaycäman.»
    ›'
  nwi-nwi: Kɨni ye nɨkarɨn kape nɨmragh-mɨnien, tukmə ror nakhapəh nɨsəhuekɨnien nəkwəkwə
    yame Moses rɨmɨrai tu, mə Moses rɨmnəm nai kɨrik ramuək. Aikɨn, Kughen rɨmnamni-pən
    tukun mɨmə, ‘Ik Ik Kughen yame Ebraham, Aesak mɨne Jakob karhəgnəgɨn hanə Ik.’
  kmo-kmo: 'Wowak, har man awasen yesokwa yichi majin ada kwona bak. Kwo boy kapo
    God riiti majin Moses rii keyiri men hik uwuri majin kwo kapo kenyikasakech? Kata
    noma eecha wocho: God rii Moses riina eecha wor: ‘Ada Ebraham riiti God, Aisak
    riiti God, Jekop riiti God.’'
  agr-agr: 'Tujash jakau nantajagtinun pachis, Apajuí numi zarza tutai kegamunum chichakbau
    Moisés agagbauwa nui: ‘¿Witjai Abraham, Isaac, Jacob aina nuna Apajuijinuk’ tawa
    duka ausachukaitjum?'
  kyc-kyc: Dokona ingyuo mende leya. Kumuo palirami dokopa Anatumi minyalyuo nyerape
    mee lao Mosesena buku dokona pii mende palamo kanda nalyamisi? Mosese baa isa
    pusinainya isare reyamo dokona repeta kareyamo dokopa Anatumi baa dopa lamaiya.
    Namba Aporakame Aisake Jekope palu dusipana Anatu ingyuo karo, leya.
  urd-GVU: رہی یہ بات کہ مُردے جی اُٹھیں گے۔ کیا تم نے موسیٰ کی کتاب میں نہیں پڑھا
    کہ اللہ جلتی ہوئی جھاڑی میں سے کس طرح موسیٰ سے ہم کلام ہوا؟ اُس نے فرمایا، ’مَیں
    ابراہیم کا خدا، اسحاق کا خدا اور یعقوب کا خدا ہوں،‘ حالانکہ اُس وقت تینوں کافی
    عرصے سے مر چکے تھے۔
  yre-NT: '-Te -a -cin a ''ka ''ji ''nan, minnun nɛn o kaa bɛ wa''a ''wuanla -kanɔn
    ''va dɩɛ, te ka ya ''ka ''fli see "paanan. ''Wɩ ''nɛn ''e ''crɛn -tɛdɩ Moizi -le
    ''fluba ''ji bɛ, ka''a tian -a ta vɩlɛ dʋʋ? Kɔɔ tʋ nɛn Bali a yiba "kpizrɛnnɛn
    ''va ɛn e ''wɩ tin ''ba Moizi lɛ bɛ, yaa ''vɩ -yrɛ ''nan: ‹An ya Abraam -le Bali
    -a, ɛn an ya Izak -le Bali -a, ɛn an ya Zago ''le Bali -a.›'
  fuh-BKF: 'Wooɗi, ko maayɓe ummitotoo ɗuum, on njanngaay e dewtere Muusaa ley taariki
    wuumoore huɓɓoore, hono no Laamɗo haaldiri e makko, wi''i: «Miin woni Laamɗo Ibrahiima,
    Laamɗo Isiyaaka, Laamɗo Yaakuuba»?'
  arl-NT: 'Niaa macunucua samiitianijionujiniji nequesoreetaate. ¿Majateeri nia serojonu
    quiquiaacuaja supuetana Moisés naajioneejinia, taa Pueyaso sequequiaari Moiséscuaja
    nequeru casaja noshiyanojinijini? Pueyasoori naa sequequiaari Moisés: “Janiyari
    quia supuetana Abraham Jiyaniijiani, quia supuetana Isaac Jiyaniijiajuhuaj, quia
    supuetana Jacobo Jiyaniijianio”.'
  dhg-DUWADHA: 'Nhumam yaka dhaŋu bitjan guyaŋi yana warri ŋarru dhäwulnha yolŋum
    warra wälŋayi rakunyŋurum. Guyaŋiya warra banha dhäwu Mawtjitjkuŋ ŋunha God-Waŋarrwuḻ
    Dhuyuŋa Djorraꞌŋa: banha nhan nhäŋal dhaŋutha dharpaŋa, ga God-Waŋarr yakan wäŋan
    nhanguḻ bitjan, ‘Ŋayam dhaŋu God-Waŋarr dhanaliŋgu Yipurayimgu ga Yitjakku ga
    Djaykupku.’'
  ziw-ziw: Kwa mbuli yo kuuyuka kwa wantu wabanike, vino hamsomile mwe chitabu cha
    Sigilizi ya Musa mbuli ya kasaka kakwaka moto? Viwandikwa kugamba, Chohile amkamgamba
    Musa. Miye ni Chohile ywa Bulahimu na Chohile ywa Isaka na Chohile ywa Yakobo.
  grc-TR: Περὶ δὲ τῶν νεκρῶν, ὅτι ἐγείρονται, οὐκ ἀνέγνωτε ἐν τῇ βίβλῳ Μωσέως, ἐπὶ
    τῆς βάτου, ὡς εἶπεν αὐτῷ ὁ Θεός, λέγων, Ἐγὼ ὁ Θεὸς Ἀβραάμ, καὶ ὁ Θεὸς Ἰσαάκ, καὶ
    ὁ Θεὸς Ἰακώβ;
  nag-nag: Kintu mora pora jee utha kotha khan nimite tumikhan Moses laga kitab te
    porha nai, joli thaka jhari te, kineka Isor he taike eneka koisele, ‘Moi Abraham
    laga Isor, Isaac laga Isor, aru Jacob laga Isor ase?’
  eng-OEBCW: ‘As to the dead, and the fact that they rise, have you never read in
    the book of Moses, in the passage about the Bush, how God spoke to him saying
    – “I am the God of Abraham, and the God of Isaac, and the God of Jacob”?
  knj-NT: 'Pero c''am chi na''cha el je yu ta oj pitzc''u a eb camnaj. ¿Tumi c''am
    bey che yil tzet tz''ibebil can yu Moisés yul An Juun Tz''ibebil can xin, yu tzet
    jix yal Dios tet yet jix k''anab eltej xol k''ak'' k''ak'' yin te'' q''uix? Jix
    yal Dios jaxca ti'': “Jain ton ti'' Sdiosal jin Abraham, Sdiosal jin Isaac, Sdiosal
    jin Jacob,” ẍi yul An Juun tu''.'
  deu-1912: 'Aber von den Toten, daß sie auferstehen werden, habt ihr nicht gelesen
    im Buch Mose''s bei dem Busch, wie Gott zu ihm sagte und sprach: “Ich bin der
    Gott Abrahams und der Gott Isaaks und der Gott Jakobs”?'
  san-PUN: ਪੁਨਸ਼੍ਚ "ਅਹਮ੍ ਇਬ੍ਰਾਹੀਮ ਈਸ਼੍ਵਰ ਇਸ੍ਹਾਕ ਈਸ਼੍ਵਰੋ ਯਾਕੂਬਸ਼੍ਚੇਸ਼੍ਵਰਃ" ਯਾਮਿਮਾਂ ਕਥਾਂ
