  gaq-gaq: ଗୁଏଚେ ତଡ଼ିଆ ପାଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂନେ ବିସୟ୍‌ରେ ପେ ସାପାରେ ମୋଶାନେ ପୁସ୍‌ତକ୍‍ନ୍ନିଆ
