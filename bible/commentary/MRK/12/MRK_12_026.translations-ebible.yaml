    Uleecɑɑ nɛ Isɑɑki Uleecɑɑ nɛ Yɑkupu Uleecɑɑ.'
  bkx-bkx: On nane te, lasi neu atoni amates nmoni nfain, ka aiꞌ kah, Au utonan ki,
