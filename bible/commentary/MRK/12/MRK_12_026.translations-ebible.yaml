    Tius, Isaacwei Tius, Jacobwei Tius kur” cha trendaigwan.'
  not-NT: 'Ingabiritaiguëma omagaro camaigatsiri. ¿Teco pinibatiro ora icanti Tosorintsi
    jirai, isanguenaquero Moisés? Tosorintsi icanqueri Moisés cara anchatoquë pamasigatsi:
    Naro Tosorintsi. Iquemisantina Abaram. Iquemisantina Isac. Iquemisantina Jacob.'
  plu-plu: 'Kuri uyay kinetihwa amin wixwiy hiyá ba hiyeg kannikaw ariw gimiremnikis.
    Mmah yis kote ipegbohate amadgatak amekene Moís gikagtan, ay abet inakni yuwit
    adahan tiket apuwpi ewwakti ku samah Uhokri awna ta git? Ig awna: “Nahnewa kuri
    Abrawh giwohkiga, nahnewa kuri Izaki giwohkiga, nahnewa kuri Jakó giwohkiga.”'
  iou-iou: Kumbani-ken nanik akukakukta yäkaŋ unita täwera nadäwut; Mosestä man bian
    kudän täŋkuko uterak ŋode nämo daniŋpäŋ nadäk täkaŋ ba? Mosestä päya terak mebet
    täŋirän kaŋkaŋ u dubini-ken kuŋirän Anututä iwetkuk; Näk Anutu, Abraham, Aisak,
    Jekop unitä naniŋ orerani yäŋ iwetkuk.
  ntp-NT: 'Gʌnaagidamu aanʌ ʌmo istumaasi aagaitai goduaacaragai. Canʌidi aapimʌ Moseesacaru
    oojadʌ siaaco ooja ʌgai istumaasi aagidi Diuusi ʌmo uusi iipoadʌaiñdʌrʌ siaaco
    mʌʌcatadai taí dai aagidi sai oidaga duaacaragai. Tomasi catʌvʌpi ʌpʌdui sicoi
    Avraañicaru dai Isaacaru dai Jacocaru vʌʌsicʌrʌ pocaiti Diuusi: “Aanʌ anʌrDiuusigadʌ
    Avraañi dai Isaa dai Jaco dai aa ʌʌpʌ” ―astʌtʌdai Diuusi.'
  rai-rai: Baa muaat weoro naa a kum minaat pa diat a lalaaun balet ko ra minaat,
    lelawaai pa muaat luk utbaai a Buk anun Moses baa i pirpir u ra in diwaai baa
    i kupkup? God i piri karom Moses lenbi, ‘Iaau a God anun Aabaraam, a God anun
    Aaisaak ma a God anun Iaakob.’
  haw-1868: A no ke ala hou ana o ka poe make, aole anei oukou i heluhelu iloko o
    ka palapala a Mose, i ka mea a ke Akua i olelo mai ai ia ia, maloko o ka laau,
    i mai, Owau no ke Akua o Aberahama, a o ke Akua o Isaaka, a o ke Akua o Iakoba?
  ffm-ffm: 'Ko maayɓe immitoto koo, on njanngaali e dewtere Muusaa haala wuutuure,
    hono Laamɗo haaldiri e makko, wii: «Miin woni Laamɗo Ibarahiima, Laamɗo Isiyaaka,
    Laamɗo Yaakuuba»?'
  arb-NAV: 'وَأَمَّا عَنِ الأَمْوَاتِ أَنَّهُمْ يَقُومُونَ، أَفَمَا قَرَأْتُمْ فِي
    كِتَابِ مُوسَى، فِي الْحَدِيثِ عَنِ الْعُلَّيْقَةِ، كَيْفَ كَلَّمَهُ اللهُ قَائِلاً:
    أَنَا إِلهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ؟'
  cop-CNT: ⲉⲑⲃⲉ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲇⲉ ϫⲉ ⲥⲉⲛⲁⲧⲱⲟⲩⲛⲟⲩ ⳿ⲙⲡⲉⲧⲉⲛⲱϣ ϩⲓ ⳿ⲡϫⲱⲙ ⳿ⲙⲘⲱ⳿ⲩⲥⲏⲥ ⲡⲱⲥ ⲁϥϫⲟⲥ
