    ‘Yëꞌë cato Abraham Diusu aꞌë, Isaac Diusu aꞌë, cuiꞌne Jacobo Diusu aꞌë.’
  nvm-nvm: Regavo ja e iji bu aoime una urijo ijefuon vuak iji Mosis fu tarar iji
