    i bwaduwa, ‘Iyau o Ebenaamu yana Guyau, Aisake yana Guyau, eketa Yakobo yana Guyau.’
  gui-NT: 'Tamombeu peve omanogüe vae reta regua. Oicove yeta co. ¿Mbaeti pa pemongueta
    Moisés oicuatía vae? —jei—. Oyecuatía oi jocuae ɨvɨra regua, jare quirai Tumpa
    ɨvɨra güi jei Moisés pe: “Che co Abraham, Isaac, jare Jacob iTumpa” —jei, jei
    chupe reta—.'
  quc-TT: 'Are kꞌu ri kꞌastajibꞌal wach kech ri kaminaqibꞌ, ¿la man isikꞌim ri uwuj
