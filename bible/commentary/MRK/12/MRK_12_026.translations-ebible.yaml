  bjk-bjk: Na e rabo wöwörö lamun abo minet, nang bara idi tabo taru baling, bara
    kaim. I deek bara mum morobo döxömen lo a ginigeet te Moses nang a uno iaa lik
    ixo söt, ma xina pii na, e God ixo tengen te Moses bie, ‘E a God te Abaram, a
    God te Aisak ma bara a God te Jekop.’
  msy-2020: “Ezɨ ariaghireziba ua dɨkavizir bizim bagha, ia Mosesɨn Akɨnafarimɨn aven
    temer isizimɨn eghaghanim ia an ganiz, o puvatɨ? Eghaghanir kamɨn, God kamaghɨn
