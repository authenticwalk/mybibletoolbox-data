    gaꜙhlëëhꜘ Dio kya̱a̱yhˊ, gaꜙsɨɨyhꜙ: “Jnäꜘ la̱a̱nꜗ Dio kya̱a̱ꜗ Abraham, la̱a̱nꜗ
