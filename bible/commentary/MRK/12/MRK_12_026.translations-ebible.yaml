    Moses madon: ‘Ija Ebrahamna Anut, ija Aisakna Anut, ija Jekobna Anut,’ don.'
  urd-GVH: रही यह बात कि मुरदे जी उठेंगे। क्या तुमने मूसा की किताब में नहीं पढ़ा कि
    अल्लाह जलती हुई झाड़ी में से किस तरह मूसा से हमकलाम हुआ? उसने फ़रमाया, ‘मैं इब्राहीम
    का ख़ुदा, इसहाक़ का ख़ुदा और याक़ूब का ख़ुदा हूँ,’ हालाँकि उस वक़्त तीनों काफ़ी
    अरसे से मर चुके थे।
  ycn-ycn: 'Re riyucuna, caja taca''acaño macápo''oco yucuna, Tupana puráca''alo lana''aquéjami
