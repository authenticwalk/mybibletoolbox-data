verse: MRK.012.026
translations:
  kpx-kpx: La loui kosea, ‘Haluvimale kebiau bae hovedevelivebene.’ Isito lana Bukae
    Hotomo Mosese deiada mole dodaveholilu. Deiada kemo Moseseu veneu idimo lahale
    ke vavamo lamige Dilavau avuho loui avoe, ‘Dau Ebalahamume, Aisikime, Diekobome
    Dilava.’
  okv-H: Eto ke nei amo vasiri te erari amita ke be amo Moses na ke kajena ai ta einge
    mihia te ungo kiae ue erevete? Eto Moses na ji vasa peri na evikihina amita jo
    ta ke einge ingina ‘na Abraham ta God, Isaac ta God, Jacob ta God ra’ ainge ijinu
    ingina,
  tbo-tbo: Ega Mose a buka ota hiyawa tuhagaya. Mayau towotowolona i alalahi hougana
    Mose i limoineya naka lawa hoi hilage he towotowolo meme. Noka hougana Yaubada
    i baha nae uyahina i pa, “Abelaham a Yaubada tau, po Isako a Yaubada tau, po Yakobo
    a Yaubada tau.”
  mal-C: 'എന്നാൽ, മരിച്ചവരുടെ പുനരുത്ഥാനത്തെക്കുറിച്ചോ: മോശയുടെ പുസ്തകത്തിൽ മുൾപ്പടർപ്പിനെക്കുറിച്ചു
    വിവരിക്കുന്നിടത്ത് ‘ഞാൻ അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ
    ദൈവവും ആകുന്നു’ എന്നു ദൈവം മോശയോട് അരുളിച്ചെയ്തിരിക്കുന്നതു നിങ്ങൾ വായിച്ചിട്ടില്ലേ?'
  grc-SR: Περὶ δὲ τῶν νεκρῶν, ὅτι ἐγείρονται, οὐκ ἀνέγνωτε ἐν τῇ βίβλῳ Μωσέως, ἐπὶ
    ⸂τοῦ⸃ βάτου, ⸂2ὡς⸃ εἶπεν αὐτῷ ὁ θεός, λέγων, Ἐγὼ ⸂3ὁ θεὸς Ἀβραάμ, καὶ ὁ θεὸς Ἰσαάκ,
    καὶ ὁ θεὸς Ἰακώβ;⸃
  bgc-bgc: मरे होया कै जिन्दा होण कै बारें म्ह के थमनै मूसा नबी की किताब म्ह जळती
    होई झाड़ी की कथा म्ह कोनी पढ़्या के परमेसवर नै उसतै कह्या, ‘मै अब्राहम का परमेसवर,
    अर इसहाक का परमेसवर, अर याकूब का परमेसवर सूं’?
  khz-khz: Kwarega na mapia kuliiti-wai kilara Mose gena pukai ati goagirana? Gautupu
    egalaato valina aonai Palagu na Mose evaikilaato, netiwato, ‘Au Aperaamo gena
    Palagu, Isaako gena Palagu, e Iakobo gena Palagu.’
  deu-TKW: 'Was aber das betrifft, daß die Toten auferweckt werden: habt ihr nicht
    in Moses Buch gelesen, beim Dornbusch, wie Gott zu ihm sagte: Ich bin der Gott
    Abrahams, und der Gott Isaaks, und der Gott Jakobs?'
  zsr-NT: 'Naꞌa, ca nac quegac nup chnatgac chquiꞌ lubán, ¿naruꞌ cu nulábiniliꞌ le
    buzujëꞌ lu guich Moisés? Ruiꞌ didzaꞌ ca naꞌ bulidzëꞌ lëꞌ Dios lu yag yö́tsiꞌdauꞌ
    regui, rëꞌ lëꞌ: “Nedaꞌ nacaꞌ Dios queëꞌ Abraham len Dios queëꞌ Isaac, len Dios
    queëꞌ Jacob.” Le gnëꞌ cni quequëꞌ, nac bëꞌ nabanquëꞌ zal‑laꞌ glatiëꞌ ziꞌal.'
  lin-lin: 'Mpo na oyo etali lisekwa ya bakufi, botikala nanu kotanga te kati na buku
    ya Moyize, makambo oyo Nzambe alobaki na ye na tina na nzete oyo ezalaki kopela
    moto kasi ezalaki kozika te : « Nazali Nzambe ya Abrayami, Nzambe ya Izaki, mpe
    Nzambe ya Jakobi ? »'
  hns-NT: 'Oe bolies: „Aur djie oethe ke biese me, toelog to Mosas ke kaahaanie parhle
    hai, kie oe kaise djarat djhalaasie me ekgo aawaadj soenies raha. Parmeswar hoewa
    par ose bolies raha: ‘Ham tor baap-daada Aabraaham ke Parmeswar baatie, okar beta
    Iesaak ke, aur okar pota Jaakob ke bhie.’'
  noa-E: Mag õor ötarr khʉʉnjã deeu iiuju khap aag ¿pãrau Moiseeu Ẽwandam iek phã
    pʉarr gaai thʉ̈rba aajẽ? Ag gaai Ẽwandamau Moiseeg, “Mʉʉta pãar jöoin Abrán khararr
    Ẽwandam anaa ĩchab jöoi Isá khararr ag Ẽwandamau, maimua Jacob khararr dënjã agjö”
    a sim.
  eng-EMTV: But concerning the dead, that they rise, have you not read in the book
    of Moses, in connection with the burning bush passage, how God spoke to him, saying,
    ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
  mib-NT: Te sɨquɨ̄ jeē nátecu ndɨ̄yɨ, ¿á tu ní cácahu ró tutu ní tee Moisés, ndese
    ni cahān Yaā Dios jiín de mēhñu yúcū jeē cayú yáñuhūn? Máá rí cúu Yaā Dios Abraham
    jiín Isaac jiín Jacob, achí yá jiín Moisés.
  bea-bea: 'Ahwole tehtsut ine, tsitike nawokyesi: atu makyeh ootaghatyechtah ooli
    la Moses adusklese, tyeha yehti kat tsaghehtonti Tikeaootli yechiintechii, Suni
    Tikeaootli asli aoontye Abraham tgha asli, kahchu Tikeaootli asli aoontye Isaac
    tgha asli, kahchu Tikeaootli asli aoontye Jacob tgha asli?'
  lif-NT2: आल्‍ल सिःमे़न्‍लाम् याम्‍मो के़हिङ्‌बाहाॽरे़ खुनिॽ मे़न्‍नो खिनिॽ मोसारे़
    कुसाप्‍पन्‍निन् मे़न्‍निःत्ते के़वयिॽबि? खे़प्‍मो मि के़दिःप्‍पा पोःक्‍लालाम्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    अक्‍खे पाःत्तुआङ् पत्, ‘इङ्‌गाॽग अब्राहाम, इसहाक नु याकुबरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌आरो॥’
  xnj-xnj: Nambu ndava ya kuyuka kwa vevafwili, msomili lepi chitabu cha Musa pandu
    pepivala dasi yeyiyaka motu? Chapanga amjovili Musa, nene ndi Chapanga wa Ibulahimu
    na Chapanga wa Izaki na Chapanga wa Yakobo.
  mmx-mmx: Mumu laxakatu kaxat amlong ne Moses ga vaase axasep tuturun i do luvuttadi
    met dinaba rooro xat amlong. Ni ga lox asuusu i at levelinga mumu luuna laxao
    gak lok teren. Moroa ga lok tin keretna, ‘Nenia ne Moroa at ne Abaram, Moroa at
    ne Aisak, la Moroa at ne Jakop.’
  cbr-NT: 'Mitsúnmi —bama ''aish ca uni baísquitima ''icë —quixun sinania cana mitsu
    cain, ca usama ''icën. ¿Caramina Moisésnëan imaxu nëëmëtia isa ñui quicë bana
    iscëma ''ain? Imaxu rëquirucënuax banaquin ca Nucën Papa Dios Moisés ësaquin cacëxa:
    “''Ëx cana Abraham, Isaac, Jacob acaman rabicë Dios, a ''ain”.'
  tee-NT: Chai ni va asacmininat'it ni lai cata'acxtuchokoya' ju tanita u jantu pus
    ja lana jantu lakts'int'at'it junta ts'oklh ju Moisés junta najun ni lakts'ilh
    ju ach'itin ju ixmaktajita. Chai ni lak'alh pus ju Dios xak'ala chai juni ni isDios'an
    junita ju Abraham chai ju Isaac chai ju Jacob.
  eng-LSV: 'And concerning the dead, that they rise: have you not read in the Scroll
    of Moses (at the bush), how God spoke to him, saying, I [am] the God of Abraham,
    and the God of Isaac, and the God of Jacob;'
  cak-NT: 'Y ri caminaki'' can xquiec''astaj-wi, y ren nin-ij chi rix jabel iweta''n
    ri anchique ri tz''iban can roma ri Moisés, cuando raja'' xutzu'' ri zarza, ri
    jun k''ayis c''o ruq''uixal, nic''at, y chiri'' xbech''o''n-pe ri Dios che y xu''ij:
    Ja ren ri ru-Dios ri Abraham, ru-Dios ri Isaac y ru-Dios ri Jacob, xcha'' che.'
  pah-NT: 'G̃akwerava pe pe ei, ei ga. Napenhi''ig̃i pe Moisésva''ea rembikwatijara
    pe naerũ? A''ereki Tupana''ga i''yva hugwi ikaja pytera hugwi onhi''ig̃a mondo
    Moisésva''ea pe hako, ei ga. A''ero Moisésva''ea ikwatijari Tupana''ga nhi''ig̃a
    ojive inog̃a. Tupana''ga e''i ahe ve: “Jihi ko Tupanamo ako. Abraão''ga ji mbohete.
    Isaque''ga ji mbohete. Jacó''ga ji mbohete,” ei Tupana''ga ahe ve, ei Jesus''ga
    imombe''gwovo g̃a pe.'
  sja-NT: 'Ma awara parãpa k''achia k''ĩsia p''anapata jaradak''ãri piudap''edaarã
    chok''ai p''irabaidak''aa. ¿Waide parãpa Ak''õre Ũraade pia k''ĩsiada-e p''anɨk''ã?
    Abraham, Isaac mãik''aapa Jacob jai-idaajida mĩda, Tachi Ak''õrepa maaji Moisemaa
    pak''uru jep''eda urua jira bɨdeepa t''ɨpɨtauk''a: ‘Mɨ pɨ chonaarã Ak''õre Waibɨa;
    Abraham, Isaac, Jacob ijãadap''edaa Ak''õre Waibɨa.’'
  xed-xed: 'Ta ghəŋa gwaɗa ta vragapta ma mtaku nda hafu ya ná, ta dzaŋaf a kuni ta
    tsa vli ta ghəŋa mubuk nda vu tida ma deftera Musa ya ra? Ka Lazglafta nda Musa
    hada na: “Iʼi Lazglafta Abraham, iʼi Lazglafta Izak, iʼi Lazglafta Yakubu,” kaʼa.'
  mks-NT: 'Joo sa̱ xíni̱ yo̱ ña̱ nditacu tucu ndi̱i. Á a̱ ñáha cahvi ndó ña̱ na̱ca̱hyí
    Moisés sa̱há ña̱ na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n dá tañu tohíñú, dó cándaha ñúhu̱ cán.
    Já na̱cachi a já xi̱hi̱n dá: “Ye̱he̱ cúú Ndióxi̱ cája cáhnu Abraham ta ye̱he̱
    cúú Ndióxi̱ cája cáhnu Isaac ta ye̱he̱ cúú Ndióxi̱ cája cáhnu Jacob”, na̱cachi
    a.'
  gfk-S: Iesene, kakarek ni hinawase mu be dong ing di te mat, di na tut hut baling
    be pata. I tahut be mu na lik leh kike naramon tike pakpakat tane Moses ing no
    dahe ga lulungo. Mu na lik timaan kakarek be God ga tange ra so tane Moses. A
    tutuno be kakarek ra hintubu dait di gate mat, iesene God ga tange be, ‘Aiou no
    God tane Abraham, no God tane Aisak, ma no God tane Iakop.’
  bmu-bmu: 'Mötket! Kömugeri, yeŋön guliba wahötmegö keuŋi mi Mosesgö Buknöŋ kewö
    ahöza: Sötman köhösönöŋ könöp bölam ahuba qahö jem kutuyöhi, iŋini kösohot mi
    oyoŋget me? Anutunöŋ miaŋgöreŋ Moses kewö jii mörök, ‘Nöŋön Anutu Abrahamgö Kembu,
    Aisakö Kembu aka Jeikobkö Kembuya mala kota maljal.’'
  dgz-dgz: Inak muta muta nagirewa gueguewa ame God wataget wat arogamen. E, Sadusi
    nagirewa, namu batnageana go ya anuyan ame wataget wam da Mosis ap aiwandini oma
    ut yagit wandin yaveni God anega wadien, ‘Omae baewa Eibaraam, otua Aisik, amba
    upewa Diekap, mu God muga daiton ame ne di.’
  eng-GNV: And as touching the dead, that they shall rise againe, haue ye not read
    in the booke of Moses, howe in the bush God spake vnto him, saying, I am the God
    of Abraham, and the God of Isaac, and the God of Iacob?
  zaa-NT: 'Pero acerca de canu yatti ná qui''ni eyátha cą de lo lù''uti nna, tsí bihua
    nì'' gúl·la le lo Escritura qui'' Moisés loti'' gunèni Tata Dios bi dèsdeba le''
    ttu tìttsa yèttse'' nu ritèlal·laní nna rèe: Inte'' ná'' Dios qui'' lu'' ą''hua
    qui'' ca ta'' enne'' gùla qui'' lu'' Abraham nna Isaac nna Jacob nna.'
  eng-WEBSTER: And concerning the dead that they rise; have ye not read in the book
    of Moses, how in the bush God spoke to him, saying, I am the God of Abraham, and
    the God of Isaac, and the God of Jacob?
  guh-guh: 'Itsa pepacuene paxamë paneyanijobame Dioso icatsia piasaëyaexanaejavanexatsi
    petëpaevimi, nexata pacatsipaebianatsi. Paxamë rabaja payapëtaneme pacuenia bajayata
    Moiséspijinë peyaquinaebaxutota jumaitsi. Bajarapabaxutota jumaitsi pacuenia Moiséspijinë
    Dioso barëcuaicuaijaitsi tsiquirinaemëyo petajueyecaecotiajavaverena. Abraham
    baja pepuatëpae, Isaac ata baja pepuatëpae, Jacob ata baja pepuatëpae, bajarapamonae
    yabara bajayata Dioso jumaitsi Moiséspijinëjavabelia mapacueniaje: “Xanë rabaja
    abaxë Abraham pijaDiosonë, Isaac ata pijaDiosonë, Jacob ata pijaDiosonë,” jai
    Dioso Moiséspijinëjavabelia bajayata petëpaevimi yabara.'
  bon-bon: Egäsu weene Moose miji Oogäräneji mene cabu ituge acnema, Acejiyame Moose
    ne ngena jejuji budre cabu ca arpinera poto cidi me. Moose liba aclajuteji enajuji
    ayeji uli gome, Acejiyame te jejuji egä, ‘Cane Abrahamo, Isacako, Yakobu naabibime
    Acejiyame gäne.’
  nhw-BL: 'Pero nelía moyolcuise masehualme catli mictoque. ¿Amo anquipojtoque nopa
    amatlajcuiloli catli quiijcuilo Moisés catli quiijtohua quenicatza Toteco quinotzqui
    tlen nopa xihuitzomitl catli tlatlayaya? Toteco quiilhui Moisés quej ni: ‘Na niiTeco
    Abraham, huan niiTeco Isaac huan niiTeco Jacob.’'
  swh-ONEN: Basi kuhusu wafu kufufuliwa, je hamjasoma katika Kitabu cha Mose jinsi
    Mungu alivyosema na Mose kutoka kile kichaka akisema, ‘Mimi ni Mungu wa Abrahamu,
    na Mungu wa Isaki, na Mungu wa Yakobo?’
  wbi-wbi: Nguluve ghwa vafue, looli Nguluve ghwa vuumi. Umue musovile kyongo.” Muhola
    ija kusyuka avafue, namuvalile mu kitabu ikya Moose, pala ikihanji ye kiviika?
    Amaaka minga ye ghakilile kuhuma kufua kwa Abulahamu nu isaka nu Yakovo, uNguluve
    alyambulile uMoose akati, 'Une neene Nguluve ghwa Abulahamu, Nguluve ghwa Isaka,
    Nguluve kwa Yakovo.'
  bba-bba: Ye n mɑɑ sɑ̃ɑ ɡɔribun seebun ɡɑri, i ǹ ɡɑrire Mɔwisin tireru sɔɔ mi ɑwĩi
    dɔ̃ɔɡiin ɡɑri wɑ̃ɑ nɡe mɛ Gusunɔ u kɑ nùn ɡɑri kuɑ u nɛɛ, “Wiyɑ Aburɑhɑmun Yinni,
    kɑ Isɑkin Yinni, kɑ Yɑkɔbun Yinni.”
  eng-KJVCPB: 'And as touching the dead, that they rise: have ye not read in the book
    of Moses, how in the bush God spake unto him, saying, I am the God of Abraham,
    and the God of Isaac, and the God of Jacob?'
  kgk-NT: 'Ha Nhandejáry kwatia nhe''ẽ katu omombe''u peẽ-my omano va''ekwe oikove
    jevymaha. Moisés amyrĩ ohai va''ekwe yvyra ra''y rehegwa nhe''ẽ a-rami: “Xe katu
    Nhandejáry, xe Abraão járy, xe Isaque járy, xe Jacó járy ave” he''i Nhandejáry
    kwatia nhe''ẽ, omano va''ekwe oikove jevy-ma va''e oikwaa ukaha. Ma''erã ndapeikwaái
    pemonhe''ẽ nhe''ẽ va''ekwe?'
  waj-waj: 'Gioonna kiaapu vaa putuaiya kava diitaaraivaara Musiinna yanaivau vai
    kuaivaa vaa ngia yaarida rikiaavai. Nnaaru yatari kiisaivaki ikiaivo tooduu hama
    yatari apuuvaa taa tamooqoovakidiri Anutuuqo Musiinnaata kua tioo tunoo: Na i
    nnaakukiaiya Aaparahaamo Isaako Yakoopainna Anutuuqovee, tiravai.'
  ekk-PKP: 'Aga mis puutub ülestõusmisse, kas te ei ole lugenud Moosese kirjadest
    põleva põõsa lugu, kus Jumal kõneles Moosesega ja ütles talle: „Mina olen Aabrahami
    Jumal ja Iisaki Jumal ja Jaakobi Jumal?“'
  mpx-mpx: Yaa toyaomal wali lut bana—age ginaha i tau ebwakil lamwanaa liwanina nige
    ga ku vavasili Mosese wana buki elana? Liwan ya i pamasal Yehoba i baek Mosese
    elana i ba, ‘Sauga ya nau Abalahama, Aisake ge Yakobo wali Yabowaine.’
  wbp-wbp: Payurnunkujulu Kaaturlu-japa kaji-jana yapa wankaru-mani pina milyi-jangkaju.
    Kula kankulu mayi manngu-nyanyi yimi Mujuju-kurlangu Payipulurla yangka kujalpa
    nyangu Mujujurlu jarra-kurlu jankanja-kurra watiya, kula kankulu manngu-nyanyi
    mayi yimiji? Ngula-puru jarra-puru wangkajarla Kaatuju Mujujukuju, ‘Ngaju karna-jana
    nyinami Kaatuju nyampurra-patuku Yipuruyamukuju manu Yijakikiji manu Jakupukuju
    nyurnunyurnukuju yangka kujalpalu nyinaja nyurru-wiyi.’
  luo-luo: To kuom chier mar joma otho, donge usesomo e kitap Musa kama ondikie wach
    bungu maliel, kaka Nyasaye nowachone niya, ‘An Nyasach Ibrahim, Nyasach Isaka
    kendo Nyasach Jakobo?’
  nhe-NT: 'Pero nelía moyolcuise tlacame tlen mictoque. ¿Ax inquipojtoque nopa amatlajcuiloli
    tlen quiijcuilo Moisés tlen quiijtohua quejatza Toteco quinotzqui tlen nopa xihuitzontli
    tlen tlatlayaya? Toteco quiilhui Moisés quej ni: ‘Na niiTeco Abraham, huan niiTeco
    Isaac, huan niiTeco Jacob.’'
  aii-aii: '”ܒܘܼܬ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܡܘܼܫܹܐ، ܕܵܐܟ݂ܝܼ
    ܡ̣ܢ ܓܵܘ ܣܲܢܝܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܐܲܠܵܗܵܐ: ’ܐܵܢܵܐ ܝܘܸܢ ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܘܐܲܠܵܗܵܐ
    ܕܐܝܼܣܚܵܩ ܘܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂‘؟'
  esk-NT: Agliqisimasuknaġiksi makpiġaaŋiñi Moses-ŋum aŋitqił̣ikun tuqułiġmiñ—Agaayyutim
    nipaa tusaġnaqtuq ikualaruamiñ uqpigauramiñ itnaqhuni, ‘Uvaŋa Agaayyutaa Abraham-ŋum
    Isaac-ŋumlu Jacob-ŋumlu’.
  msb-msb: Niyan manungod man san pagkabuhay gihapon, nano, wara pa gayod kamo sin
    nabasa sa libro ni Moises manungod sa nagalaad na tanom na dili nasusunog? Didto
    nagsurmaton an Dios sa iya kag nagsabi, ‘Ako an Dios ni Abraham, an Dios naman
    ni Isaac kag ni Jacob.’
  cpa-NT: 'Jøng² jǿg³ jøng² hi² hiog²dsa, ha¹chi² ma²ca¹híh² hniah¹² cu²rø² si² quiah¹²
    hlai³ Moisés. Di³ ja³mi³hiúg³ Diú¹³ chiúh³ tang¹² mi³chi³hiúh² si², ca¹tsáih¹dsa
    hlai³ Moisés: “Jní² báh³ Diú¹³ quián¹² hlai³ Abraham, Diú¹³ quián¹² hlai³ Isaac,
    Diú¹³ quián¹² hlai³ Jacob,” ca¹juúh² Diú¹³.'
  dso-dso: ମଲାଟାନେଅନି ଉଟ୍‌ବା ବିସଇ ମସା ଲେକ୍‌ଲା ବଇଟାନେ ପଡାସ୍‌ ନାଇ କି ? ପର୍‌ମେସର୍‌ ଜଇଲାଗ୍‌ବା
    ବୁଟାଇ ମସାକେ ଦେକାଇରଇଲାଜେ, ‘ମୁଇ ଅବ୍‌ରାଆମର୍‍, ଇସାକର୍‌ ଆରି ଜାକୁବର୍‌ ପର୍‌ମେସର୍‌ ।’
