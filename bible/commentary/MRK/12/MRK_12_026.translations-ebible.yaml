  bod-N: འོན་ཀྱང་གཤིན་པོ་རྣམས་སླར་གསོན་ངེས་པའི་སྐོར༌ལ། མོ་ཤེའི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པའི་ཚེར་སྡོང་གི་སྐོར་ལས་དཀོན་མཆོག་གིས་མོ་ཤེ་ལ་འདི་སྐད་གསུངས་པ༌སྟེ།
