    marninypungkula, palunyanya.’”
  sxb-NT: Ni ku okuziusiwua okwa awafu, ngamumiire okusoma mu ebuuki eya Muusa, kiomo
    Katonda yagamba-gamba nae mu omunayo ogwa isaka eriayianga, na awoola mbwe ‘Inze
    ni inze Katonda owa Abraamu, Katonda owa Isaaka, kandi Katonda owa Yakoobo’?
  nhu-NT: Fiɛɛ fi ɛkumɛ lɛ bonyii nu ke ebuyte yî kpwe le, ben ke baa taŋ wase bvudvuu
