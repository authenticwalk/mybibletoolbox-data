    ane Jekop lo Owane Sitewi Pefine a'i tene.’”
  myy-myy: 'Ito yija gaje goti remoyijʉ Jesús ĩnare: “Godabojarãti mʉcana tʉdi catirã
    yirãji masa. ¿Moisés ñayorʉ ĩ ucare tiĩabeati mʉa? Yucʉ ʉ̃jʉricʉ watojʉ Dios ĩ
