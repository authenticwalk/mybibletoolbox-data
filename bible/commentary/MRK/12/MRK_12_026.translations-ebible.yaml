    si Diyos ay deda ay Diyos da Abraham en Isaac ya si Jacob.’ Say kanana di olay
    mo nabayag ay nanatey da Abraham.
  tgj-tgj: 'Vjak, sinv ngv turkur nama: nonu lvkoka Moses gv Kitaplo singnv amwng
