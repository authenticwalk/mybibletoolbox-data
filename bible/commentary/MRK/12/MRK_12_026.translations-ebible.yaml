    Jákobův.’'
  cui-cui: 'Paxam bequein bara bayatha payorobame pocotsiwa Nacom yabara namchi pejume
    diwesitha xua pomonae equeicha asʉ jujuina pomonae pewerapeibiwi. Barapo diwesitha
    Nacom cueicueijei ichaxota xua poxonae po naewa taxuncua, Nacom jeye: ‘Xan Abraham
    pia Nacomʉn tatsin, irʉ Isaac pia Nacomʉn tatsin, irʉ Jacob pia Nacomʉn tatsin’,
    jei Nacom.'
  boj-2014: “Niŋgi quiy. Tamo naŋgi moisib olo subq na tigelqab anjam di aqa utru
