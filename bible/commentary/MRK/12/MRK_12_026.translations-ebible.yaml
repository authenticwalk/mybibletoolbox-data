    yulhni, ‘Si ''ust''ah Abraham ''en buMoodihti ''ust''ah, Isaac, ''en buMoodihti
    ''ust''ah, ''ink''ez Jacob, ''en chah buMoodihti ''ust''ah.’'
  mio-NT: ta cuenda ñivi ndii―cua sanatacu ndico ra Ndioo chi ñi. Vasi ña ta sacuaha
    ndo tutu Moisee nu ni chaha ra cuenda yoso cuhva ni cayu cuhu can. Ican ni cati
    ra Ndioo chi ra ti maan ra cuu ra Ndioo. Sacahnu ra Abraham chihin ra, ta sacahnu
    tahan ra Isaac chi ra Jacobo chihin ra, cati ra Ndioo.
  srq-NT: ¿Moisés chɨmbesa rese jemae ãte re? Mbia raaque quera sɨ rɨɨ̃ ño ngue embesa
    nguiã. Ira ruri sendi quia, aque mose que Dios Moisés mbiirandu ũquɨ̃ ndese ra.
    “Abraham nderecua chõ aɨco nguiã se co. Isaac nderecua abe. Jacob nderecua abe
    no”, ɨ que Dios Moisés je aque mose ra.
  kje-NT: 'Enimaa mi ka mauroin panaeku ma na''ahenia, ‘ri man maki, mori wali''ur,’
    ono lo''o mi kam lesala Musa nina horok man konohi inhawe namwali lolo au um''umu
    man lerlere onne? Horok onne lirna na''ahenia, ‘Makromod Lalap na''aheni Musa:
    Ya amwali Makromod Lalap man Abraham, Isak, noro Yakup ra''ul''uli rasa''asa''a
    rakan lere eniyeni.’ Ri man makiyedi ka ra''uli rasa''a Makromod Lalap, maa ri
    man morimori mehe man ra''uli rasa''e!'
  bmk-bmk: Ma bade Meimeituwa ikimakava rava siraghe yai ina vo meimeirinisi, kade
    ko siyavi bo kegha Mosese ina bukai igirumi, ikimakava ivavo keyama kiki ikarakarasina
    maranai? Meimeituwa ivavo bo, “Taku Abraham, Aisak ma Jeikapu asi Meimeituwa.”
  gaz-gaz: Waaʼee warri duʼan duʼaa kaʼuu garuu akka Waaqni Kitaaba Musee keessatti,
    daggala bobaʼu biratti, ‘Ani Waaqa Abrahaam, Waaqa Yisihaaqii fi Waaqa Yaaqoob’jedhee
    isatti dubbate isin hin dubbifnee?
  kud-kud: Mwalona Yaubada iwalo Mosese ainai towolouyo vehabana, ebe Buki Ve'ahihi
    amvahili am'ita lobai, hauganane Mosese balabala awawai ilaulau na Yaubada aiwa
    lohawahawawalina ainaena Mosese ainai iwalo, “Yau Abelaham yana Yaubada, na Aisake
    yana Yaubada, na Yakobo yana Yaubada”.
  urb-NT: 'Apo kweraha rehe har amujekwa ta. Yman ju pirã''y rehe har Moise mupinim.
    Ame''ẽ rehe har pekwa riki. A''ep kuja panduha ihĩ. Moise pe Tupã pandu: “Ihẽ
    rehe Amarã ipy''a moĩ moĩ katu. Ihẽ rehe Isak aja tĩ. Ipy''a moĩ moĩ katu tĩ.
    Jako aja tĩ. Ihẽ rehe ipy''a a''e moĩ moĩ katu tĩ” aja Tupã pandu.'
  fra-LSG: Pour ce qui est de la résurrection des morts, n’avez-vous pas lu, dans
    le livre de Moïse, ce que Dieu lui dit, à propos du buisson:Je suis le Dieu d’Abraham,
    le Dieu d’Isaac, et le Dieu de Jacob?
  san-HK: punazca "aham ibrAhIma Izvara ishAka Izvaro yAkUbazcezvaraH" yAmimAM kathAM
    stambamadhye tiSThan Izvaro mUsAmavAdIt mRtAnAmutthAnArthe sA kathA mUsAlikhite
    pustake kiM yuSmAbhi rnApAThi?
  cak-SNT: 'Pero riqꞌuin ri quiminakiꞌ ri xcaꞌcꞌastaj-pa, ¿man itzꞌatuon ta cꞌa ri
    tzꞌibꞌan can ruma ri Moisés, antok xchꞌo-pa ri Dios cha chupan ri jun kꞌayis cꞌo
    ruqꞌuixal ri rubꞌinan zarza ri nicꞌat, antok ri Dios xuꞌej: Inreꞌ in Ru-Dios ri
    Abraham, in Ru-Dios ri Isaac y in Ru-Dios ri Jacob? xcha-pa cha.'
  uvh-uvh: Midi ka Anutu wari aming tubobu ifamarak wara'ning wa tim Anutu ana Moses
    aniinga Moses wari kuma' yoku' ka sidi wara'guk mo' faindangikiting. Midi ka wa
    Anutu ana afanga firi sasa' ka' ganang kudip da'ning danga Moses u ning anigu',
    na Ebraham ning Anutu a Aisak ning Anutu a Jekop ning Anutu wari itik ning anigu'
    u yoku'. Aming wap ka u togu' wa inga'ni mo' timinggi' sini' kuma' ira kumoging
    ka Anutu wari tubobu ifamarakinga adi ka' iyak nua'bu tinting u yapma wa adisining
    Anutu itik ning togu' wang.
  ino-ino: Fali'naya vaya ete'a hetisaya yafe lapa'kaeya Mosese'a kamale'nea avona
    hapalitapa o'ake'netapae nehafe? Mako aise yosalena lusi ata kanefe ai'nea'maki
    ani yosa alaki leno asaka oli'ne huno kamale'nea ke afi'nafi o'afi'nae? Anumaya
    Koti'a ani afina Mosesefe inake huno hu'ne ‘Nakaeya Epalahamu'aki Aisa'ki'aki
    Ye'kopu'aki apa'kaeya Anumaya Koti'apimo'na mai'noe.’ huno kamale'neane.
  gnn-gnn: “Nhumanydja ŋuli ḻakarama rakunymirrinhanydja yolŋu'-yulŋunha ŋunhiyinydja
    yanapi walala rakunydhi gupaḏalnha. Yaka muka nhuma ŋunhi marŋgithina ŋurikinydja
    ŋunhi ŋayi nhaltjarra Mawtjitjthu yukurrana wukirri?... ŋunhi ŋayi yukurrana ḻakaraŋala
    ŋurikiy ŋunhi ŋayi nhäŋala gurtha ŋäṉarr ŋunhimalayi dharpalili many'tjarrlili?
    Ŋunhalayi Gunhuny'tja waŋana Mawtjitjkala bitjarra, ‘Ŋarranydja dhuwala God Waŋarr
    Yipurayimgu ga Yitjakku ga Djaykupku.’
  yal-yal: Awa, n xa faxa muxune rakeli feen ɲɔndin yita ɛ ra. Ɛ mi na xaranxi Musaa
    Kitabun kui ba, Ala naxan fala a xa fɔtɔndin yireni, a naxa, ‘Iburahimaa Ala nan
    n tan na, e nun Isiyagaa Ala e nun Yaxubaa Ala?’
  cnt-NT: 'La₁ juɨ₁lia''₂ a₂jen''₅₄ táng₃ ''lag₄, ¿tsa₁ ma₂''í''₂ ''nia''₂ Si₂ quió''₅
    Moisés juɨ₁lia''₂ ja₁juá''₂ ''ë₂₃ nɨ₁''ma₂ taun₅, ja₁ca₂juá''₂ Diú₄ ca₂tsɨ́''₃
    Moisés: “Jniá₂ bá₄ lɨ́ng₅ Diú₄ quián₅ Abraham, quián₅ Isaac, quián₅ Jacob në́₃?”'
  tif-tif: 'Kemin, ipni weng kaa boko-lomdip: Unang tunum taansip kiiyo, taan-ilom
    atin maaklo kesip o, kala-laabip. Yale, bii God ata asuk yim-folala tam tiin baalokomip
    o, kala-laabip kaami sang kaayo, bokoyan o, akipla, Moses ami buk tem weng kaayo,
    boko-lomdu: Moses ayo as katip ma tolsa kaami diim kabaku wing kaali, kiin-tabamnala
    ayo atamala, God ayo Moses ami weng bokola-lomda: Nali Abraham so, almi man Aisak
    so, ilmi man loop Jekop so, alimal ilmi God namti kala bombi no, ansa no, kalsu.
    Kemin, ibi Sukon Tem Weng kuuli, tik-tiin-unbip lale, talalu ma kaal kesip disa.'
  nlx-nlx: एवी, मुरेल माणहान जीव उठणेन बाराम काय तुमू मुसान पुस्तेक माय हेलगीताला
    जाड़ान बाराम नाह वाशा? बोगवान मुसाह कियेल, ‘मी अब्राहाम ने बोगवान, इसहाक ने बोगवान,
    एने याकुब ने बोगवान हे।’
  apw-NT: Áídá’ ya’ Moses binaltsoos biyi’dí’ áṉííhíí k’ehgo nanezna’íí naadikáhíí
    doo hwahá baa daahohshiih da née? Ch’il biyi’dí’ Bik’ehgo’ihi’ṉań Moses gáyiłṉii,
    Shíí Abraham yokąąhíí nshłįį, Isaac, Jacob ałdó’ yokąąhíí nshłįį.
  gum-gum: 'Inchen tru kwailø katø øsiiramigweimburappe ¿ñimgan Moisés pørigu lemeelø
