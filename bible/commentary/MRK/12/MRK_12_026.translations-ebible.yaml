    Jakobs Gud.’'
  ntj-ntj: Nyuntulu-munta-yan Payipulta nyakulanytjamunu tjiinya mirritjanu-ya wankarringkula
    pakantjanyatjarra? Tjiinya Mawutjalu walkatjunu wantingu tjiinya nyangu warta
    kamparranyangka. Tjiinya-ya Yayipuramanya, Yayitjikinya puru Tjayikapanya wiyangkalpi
    mirrirringu wiyarrinyangka Mama Kuurrtu Mawutjala watjarnu, ‘Ngayulu-rna Mama
