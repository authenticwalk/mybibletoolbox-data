    jíma''alami cára''aco e''iyayá Moisesmi chu hua''até i''imacá. Rimá rijló marí
    que: “Abraham, Isaac, Jacob, quele pechu i''imari caphí nochojé”.'
  djr-djr: Marŋgi muka nhuma dhuwal bili, ŋunhi dhu gi yolŋuny walal walŋathi dhiŋganhaŋurnydja.
    Ga marŋgi nhuma ŋunhi dhäwuw Mawtjitjkalaŋuwuynydja ŋunhi ŋayi nhäŋal gurtha ŋäṉarr
    ŋayi gan nhäran marraŋur dharpaŋur. Ŋunhiny ŋayi God-Waŋarr waŋan bitjarra gam',
    ‘Ŋarrany dhuwal God-Waŋarr Yipurayimgu ga Yitjakku ga Djaykupku.’
  kvg-kvg: Geté løvøte-te toqo-khandi꞉q, taqa yaq-te, gê, zo Mozes-qa mbuk-te, emanqat
    mozó-geveømem, tae-qase-qa yaq-te, qawageapam? Ta emanqat-te ndøgo, Mbumbukiam
    Mozes āv gembøe-eín nqǽgo, ‘No Eibleem-gé Mbumbukiám, neka Aezek-gé Mbumbukiám,
    neka Zekop-gē Mbumbukiām.’
  rug-rug: Ego, koasa guguana sa tinuru pule pa minate, si vegua, lopu ele tiroa tu
    gamu koasa Kinubekubere Hope sapu kuberia Mosese, totoso zama sa Tamasa pa nika
    pu huruṉu koasa huda toana? Totoso asa si zama ia Tamasa se Mosese, ‘Arau tugo
    sa Tamasa te Ebarahami, te Aisake, meke te Zekopi,’ gua.
  hop-NT: 'Noqw kurs uma so’qam ahoy yesvaniqat tūviṅlalwaqw‐Ya uma Moses pēniyat
    ep it qa hisat aṅ tuṅwáya? Ura pam himutskit yuaataqe yan pēna: Ura God put aw
    paṅqawu: Nu hapi Abraham, pu Isaac, pu Jacob, pumuy Tutuyqawhqaamu, it’a?'
  san-URD: پُنَشْچَ "اَہَمْ اِبْراہِیمَ اِیشْوَرَ اِسْہاکَ اِیشْوَرو یاکُوبَشْچیشْوَرَح"
    یامِماں کَتھاں سْتَمْبَمَدھْیے تِشْٹھَنْ اِیشْوَرو مُوسامَوادِیتْ مرِتانامُتّھانارْتھے
    سا کَتھا مُوسالِکھِتے پُسْتَکے کِں یُشْمابھِ رْناپاٹھِ؟
  heb-LB: '”ובנוגע לתחיית המתים – טועים אתם מאוד. האם מעולם לא קראתם בספר שמות על
    משה והסנה הבוער? אלוהים אמר למשה: ’אנוכי אלוהי אברהם, אלוהי יצחק ואלוהי יעקב‘.'
  caf-NT: '''Ink''ez ndunnah yaidla dináhudutédalh hubugha, ndi Moses ''uk''une''úsduguz,
    ''i ''aw ih buk''uyachálhdih, whus delhtan, ''i tah whudezk''un hoh Yak''usda
