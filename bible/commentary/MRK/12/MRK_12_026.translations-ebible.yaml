    dudꞌuit naa, do hokoꞌ? Leleꞌ ai a mbila mia hau naa, Lamatualain nafadꞌe Musa
    nae, ‘Au ia ho baꞌi mara Lamatualain na. Naa, eni Baꞌi Abraham, Baꞌi Isak, ma
    Baꞌi Yakob. Basa sira beꞌutee neu Au losa ia neme.
  msy-msy: “Ezɨ ariaghreziba ua dɨkavizir bizim bagha, ia Mosesɨn Akɨnafarimɨn aven
    temer isizimɨn eghaghanim ia an gani, o puvatɨ? Eghaghanir kamɨn, God kamaghɨn
    Moses mɨkeme, ‘Kɨ Abraham, ko Aisak ko Jekopɨn God.’
  agg-agg: Ŋga nindou yɨfɨyeimbɨ yɨfɨhündɨ botɨfe ra awi se Mosesɨndɨ buk nɨmɨ akɨdou
    hai imami tükümefeyo ra se hoeimbaruyo? Hoafɨ sürü mapenɨŋgo ranambe God ai Mosesɨmbo
    hoafɨyuhɨ yahuya, ‘Roana Abrahamɨndɨ God-anahɨ, Aisakɨndɨ God-anahɨ, asu Sekopɨndɨ
    God-anahɨ,’ mehu.
  ptp-ptp: “Dɨ kɨyang lec môp wê xomxo yibên ob kɨdi lec mavɨha ge, xam mêd lungên
    kɨyang bo ti wê Moses kɨvuu lec xax wê ngwax dɨtum lec ge? Vac kɨyang tige Moses
    kɨvuu Anutu vya wê nêl vô i ge mɨ i yêp vac kɨpihac xolac bêga nêbê, ‘A ga, Anutu
    wê Eblaham yuu Aisak yon Jekop mi kɨtaa vô a.’
  nak-nak: Eala moli la vimari tamutou ale amuto veia egiteu ale pehoti kamati ge
    mahuli rivu lou, eau ge vikara bakisi te ale. Soioge amuto soukama gigi la merera
    te La Buk Tabu ale e Moses kekesia, la veimulipolola te la popopo la obu ale kaha,
