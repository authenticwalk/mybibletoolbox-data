    ndo K'yara ghwa Ibrahimu ni K'yara ghwa Isaka, ni K'yara ghwa Yakobo?'
  tzo-TZE: 'Ti jech mu''yuc ach''unojic ti ta xcha''cuxiic ánimaetique, ¿me yu''un
    mu''yuc aq''uelojic ta svun Moisés yo'' bu chal ti c''alal ic''opanat yu''un Dios
    tey ta jtec'' biq''uit ch''ixe? Jech i''albat yu''un li Diose: “Vu''un Diosun
    yu''un Abraám, xchi''uc Isaac, xchi''uc Jacov”, x''utat. Ac''o me ep xa jabil
    chamenic, pero jech to i''albat sc''oplalic yu''un li Diose yu''un cuxulic. Ti
    chamenicuc o c''alal ta xch''ulelic jech chac c''u cha''al chavalique, mu''yuc
    xa Dios yu''unic ti jechuque.'
  lex-lex: 'Nah, la''a miy wniarormi de mak miwra riy hota edon rmori owa''an la matmiatni
    ralamni, de emeknekama miy edonna mpiaik nan ma''ta Orgahi-Orha''a lirni maka
    Musa nhorat taru, maka enatlin nana la'' ler maka nlernan ai la''a pu''na-kiarti
    ralamni de. Orgahi-Orha''a lirni emkadi: “A'' di de Abraham, Isak me Yakop Uplerlawna
    ma''ta A''u.” Nakot emkade kennama Abraham, Isak me Yakopa rmati olekwa.'
  dov-dov: Lino mukwaamba atala abafu nibayoobuka temwakabala na muBbuku lyaMozesi,
    kuleezyo zyakachitika kuchiteyo, Leza mbakaambula kulinguwe, ‘Ndime Leza wa Abbulamu,
    Leza wa Ayizeki, alubo Leza wa Jakobo?'
  rgu-rgu: Au boe afada laꞌeneuꞌ lahenda mana mateꞌ ara rasoda seluꞌ, do taꞌa. Baꞌi
    Musa duiꞌ laꞌeneuꞌ ai-huu anaꞌ fo aipilaꞌ a naa ni tehuu ta putu ni fa. Emi mafarene
    tutuiꞌ ria, do taꞌa? Tepoꞌ fo ai a pila nai ai-huu ria, Manetualain nafada Musa
    nae, ‘Au ia nana, o bei-baꞌi mara Manetualain na. Riꞌ baꞌi Abraham, baꞌi Isak,
    ma baꞌi Yakob. Sira basa doꞌo-tabe raroo neuꞌ Au losaꞌ besaꞌ ia.’
  toc-NT: 'Chú xla­cata para nata­la­cas­ta­cuanán ni̠n, osuchí ni̠ nata­la­cas­ta­cuanán,
    ¿pi̠ ni̠ aka­ta̠k­sá̠tit lácu huam­putún li̠kalh­ta­huaka hua̠ntu̠ tzokli Moisés
    acxni̠ xlá tzokli la̠ ta̠chu­huí̠­nalh Dios nac akatum actzu̠ quihui acxni̠ xak­xko­ta̠­yama?
    Chiné huá­nilh: “Aquit xDios Abraham xa̠hua xlá Isaac chu xlá Jacob.”'
  ulk-1902: Abele eud le giz, ko eded akaida; nako uaba nole Mose ra jauali atager
    kak, Ade abi detager lulam, kega, Kaka Abarahama ra Ade a Isaaka ra Ade, a Iakobo
    ra Ade?
  som-som: Oo xagga kuwii dhintay in la sara kiciyo miyaydnaan kitaabkii Muuse ka
    akhriyin sidii Ilaah geedkii ugala soo hadlay oo yidhi, Anigu waxaan ahay Ilaaha
    Ibraahim iyo Ilaaha Isxaaq iyo Ilaaha Yacquub?
  anh-anh: Avɨz wɨram akŋ anchɨ akŋ hamb mamŋgɨz Yakŋ Ohɨrav ndɨŋ ekwaŋg ŋɨmbɨzahandari
    han, amɨ ya Mosesɨnd hamb anɨŋzɨŋ enta unchaŋ ñi han mamehɨmŋgɨm oh a amar. Yakŋ
    Ohɨrav aisaz handɨh Mosesɨh kamar amar. Yan Yakŋ Ohɨra Abrahamɨnd Aisekɨnd Jekopɨnd
    arar kamar amar.
  mam-C: 'Ti''jtzintzjo aj kyjatz itz''je juntl majl kyimnin, ¿Ma na''mtzin tkux kyu''jinji''y
    Tyol Dios, a kyij ttz''ib''in Moisés, tej tyolin Dios tuk''a tojjo tqan tx''i''x,
    a nk''anttaq? Chi'' kyjalu''n: Ayin weji''y tDios Abraham, te Isaac ex te Jacob.
    Mix tq''ma qa ayintaq weji''y, qala'' ayin weji''ych.'
  ndj-ndj: Wuli, musoma ng'odu chitabu cha Musa, chilongu cha kushukuka kwa vasovili,
    pachivala pakayakeyi motu? Chapanga amuwombilili Musa ‘Nenga Chapanga wa Ibulahimu
    na Chapanga wa Isaka na Chapanga wa Yakobi.’
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Dejëp do genyyh doo kä, dooh bë ner''ood bä Mosees
    mo haj''aa kerih do hã, b''aa kadoo do panyyg n''aa gó, ji ganä wäd do ky n''aa?
    —näng mäh. —Tii gó naa P''op Hagä Do ber''oot Mosees hã. Hahỹỹ d'' mä ta kyyh:
    “Abaraãm hagã ỹỹh, Isak hagã ỹỹh, Jakóh hagã ỹỹh”, näng mäh.'
  lat-VUC: 'De mortuis autem quod resurgant, non legistis in libro Moysi, super rubum,
    quomodo dixerit illi Deus, inquiens: Ego sum Deus Abraham, et Deus Isaac, et Deus
    Jacob?'
  ngp-ngp: Kwe mbuli yo kuuyuka kwa want'hu wabanike, ivi hamsomile mwe kitabu cha
    Musa mbuli ya kaziti kakukweela? Hadya iwandikwe kugamba, Mnungu nakamgamba Musa,
    ‘Miye ni Mnungu wa Ibulahimu na Mnungu wa Isaka na Mnungu wa Yakobo.’
  enq-2: Ita saka mendenya ita yuli teana lao Mosesanya buku dokonya pepa pyapae singi
    doko itaki napiamipi? Atome dokonya Goteme Mosesa lamaiyoo, ‘Abraamepi, Aisakepi,
    Jekopepi dutupanya Gote doko nambana’ lea. Baa kumapae dupanya Gote daa. Baa saka
    katenge dupanya Gote. Dopana, Goteme endakali kumapae dupa sakatasala naeyatana
    lao nyakamame lelyamino doko etete kopeta lelyaminona” lea.
  eng-ASVBT: But as touching the dead, that they are raised; have ye not read in the
    book of Moses, in the place concerning the Bush, how God spake unto him, saying,
    I am the God of Abraham, and the God of Isaac, and the God of Jacob?
  mna-mna: 'Mi maŋgaŋana kizin wal meeteŋan, ina niom katalli pa kat. Parei, mazwaana
    ta Anutu ipet ki Mose na, kapaata ka mbol som? Indeeŋe tana, ni iwe kembei you
    ta ikanan la ke leleene na, mi iso pa Mose ma iso: Nio iŋgi Anutu ki Abaraam,
    Isak, mi Yakop. “Sua tana iswe kembei zin matan yaryaara ma timbotmbot raama Anutu.
    Mibe timeete ma tila len kat, so ni irao ipaata itunu be Anutu kizin som.”'
  myw-myw: “Tage takanigs bo beikits vayuwein. Adok nag kukwakins Yowbad anilivan
    Bukitab waseg, Moses kweiboug ikin kaligweg nigigob kov. Yowbad mo idibek, ilana,
    ‘Yey Ebelam naYowbad yey, vey Aysak naYowbad yey, yey Yekob naYowbad yey.’ Yowbad
    tamwamovs tasiyas siYowbad, nag imtakavates tasiyas takanigs, nag. Singay ibol
    ninoumiy.”
  sby-sby: Na nimakani akwambeti sena bafwa nibakapunduke, sena muliya kubelengapo
    muli buku lya Mose mpalikwamba sha cifukusa calikubangila mulilo? Lesa mpwalambila
    Mose eti, “Ame njame Lesa wa Abulahamu, Lesa wa Isake, kayi Lesa wa Yakobo.
  sll-sll: Te ari gongwo hon airamua dungwiwe, Moses homa er bani endo dongwo hanere,
    ha mining bol engworai, kere pirkino? Ha iwe, God ha di Moses tongwo pire mining
    bol emiraya. Ebraham ire, Aisak ire, Yekop ire dire, maa e tongwo yal God, na
    tani moliwa.
  yaq-NT: 'Intok kokkolam jiabijtene''po betana eme''e, jum Moiseejtuka''uta ji''osia
    ji''ojteimpo ka''a nokla ja''ani, junama''a ili juya beete''utchi ji''ojtek, intok
    Liojta inien au a'' nokaka''po inen au jiakai: “Inepone Apra''amta Liojraa”, tiia.
    “Intok Isaak teamta Liojraa, intok Jakoobo'' teamta Liojraa, inim nemak jiapsamme”,
    ti jiia ju''u Lios.'
  uro-uro: Dap sävät ama ruvek ama ñäp ta qärarhani i rhat täranas nämät ama tñäpki
    di nga sa qaku ngän mes pä ma Moses aa abuk i qa säm sävät ama ngämungäm ama iar
    äm i äm ngät dang. Bä sävät iangärhäkt ma Ngämuqa aa enge qärangätni i qa qoar
    nä ma Moses toqortäqyia, ‘Aingo di ma Abraham gä nä ma Aisak dä ma Jekop arhä
    Ngämuqa.’
  ita-1885: 'Ora, quant''è a'' morti, che essi risuscitino, non avete voi letto nel
    libro di Mosè, come Iddio gli parlò nel pruno, dicendo: Io son l''Iddio d''Abrahamo,
    l''Iddio d''Isacco, e l''Iddio di Giacobbe?'
  muy-muy: 'Ay tamal ti mazlapaki ka ma ge mis ya taŋgaba e kisim ba nahəma, kèjeŋgʉm
    wakita ge Mʉwiz ni ɗay-ɗay ndo aw ? Kèjeŋgʉm ma àki ka məŋgəhaf ya ti aku àgəs
    ni ndo aw ? Eslini Bay Melefit àhi ana Mʉwiz ahkado : “Nu Melefit ga Abraham,
    nu Melefit ga Izak, nu Melefit ge Zekʉp.”'
  kqc-kqc: Idu muyena vene dadi rae regedi dada, ya Moses di bura renari bura veyadi
    ba ide? Vaigamo yabo di agori gokai Sei yaku niyo, ‘Na bi Abraham di Sei, Isaac
    di Sei ma Jacob di Sei.’
  tav-tav: 'Ape wame mʉjaare yʉ buionemogʉ cabai yajiricarã na catunu catirijere.
    Moisé quena cʉ caucarique mʉja buericarã. Cañee mani yepapʉ jĩcaʉ yucʉ turo caʉ̃ro
    watoapʉ ocõo bairo caĩ wadayupʉ Dio Moisére: “Diona yʉ ã. Mʉ ñicʉ jãa Abraham,
    Isaá, Jacobo cãniñaricarã Ʉpaʉna yʉ ã,” caĩñupʉ Dio Moisére.'
  eng-ULB: But concerning the dead that are raised, have you not read in the Book
    of Moses, in the account about the bush, how God spoke to him and said, 'I am
    the God of Abraham and the God of Isaac and the God of Jacob'?
  spa-VBL: 'Pero respecto a la resurrección, ¿no han leído en los escritos de Moisés
    el relato de la zarza ardiente, donde Dios habló con Moisés y le dijo: ‘Yo soy
    el Dios de Abraham, y el Dios de Isaac, y el Dios de Jacob?’'
  fra-_FOB: 'Et quant à la résurrection des morts, n''avez-vous point lu dans le livre
    de Moïse, au buisson ardent, comment Dieu lui parla, en disant: Je suis le Dieu
    d''Abraham, le Dieu d''Isaac, et le Dieu de Jacob?'
  hau-ULB: Amma game da mattattun da suka tashi, ashe, ba ku taba karantawa a littafin
    Musa ba, yadda Allah ya ce masa? “Ni ne Allah na Ibrahim, da Ishaku, da kuma Yakubu'?
  mal-mal: 'എന്നാൽ മരിച്ചവർ ഉയിർത്തെഴുന്നേല്ക്കുന്നതിനെക്കുറിച്ച് മോശെയുടെ പുസ്തകത്തിൽ
    മുൾപ്പടർപ്പുഭാഗത്ത് ദൈവം അവനോട്: ‘ഞാൻ അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും
    യാക്കോബിന്റെ ദൈവവും’ എന്നു അരുളിച്ചെയ്ത പ്രകാരം വായിച്ചിട്ടില്ലയോ?'
  kkc-kkc: Esiga Moseseeye odoo wedia see hogogadilei goo ee o book mapoo hogugu,
    niyo hesigeleyo? Eibalaham, Aisek, osoloso Yekob olo taso. Esino homo douso nademe,
    paiya biame omapoo Godeeye Moses mapoo egeesee takaso, ‘Epedee hamapoo a Eibalahameeyo
    Godee, Aisekeeyo Godee, osoloso Yekobowo Godee doloso ka badoso,’ diso. Odoo hagee
    wediaso, esino dibada dio oso epedee hamapoo gie doso.
  urd-GVR: Rahī yih bāt ki murde jī uṭheṅge. Kyā tum ne Mūsā kī kitāb meṅ nahīṅ paṛhā
    ki Allāh jaltī huī jhāṛī meṅ se kis tarah Mūsā se hamkalām huā? Us ne farmāyā,
    ‘Maiṅ Ibrāhīm kā Ḳhudā, Is'hāq kā Ḳhudā aur Yāqūb kā Ḳhudā hūṅ,’ hālāṅki us waqt
    tīnoṅ kāfī arse se mar chuke the.
  far-far: Iu, nau ku famanata kamulu sulia na tataelae fasia na maea. Nau ku saitamana
    kamulu idumia na 'i laona na kekedea sa Moses ana kula be sulia ere be nia meafia
    'ai tu'u be ana. God ka fata fuana sa Moses ka 'uri, ‘Nau na God sa Abraham, ma
    na God sa Aesak, ma na God sa Jakob.’
  suz-BL: बेक्‍शो रे सेंसीचा आ पर्बम परमप्रभु यावेमी मोसा कली मी ब्रशो रवा आ नेक्‍था
    ग्रुम्‍शा ‘अब्राहाम आ परमप्रभु यावे, इसहाक आ परमप्रभु यावे नु याकूब आ परमप्रभु
    यावे गो नङ’ दे मदा बाक्‍त दे मोसामी ब्रेक्‍शो किताबमी ब्रेक्‍शो बाक्‍ब। मेको लोव़
    मपढेनी? प्रस्‍थान ३:६
  car-NT: 'Irombo mo''karon iromby''san awomyry man poko rapa, moro Moses nimero''po
    kareta ta ''kare anerupa''pa maiton, one wara moro paremuru po Tamusi wyka''po
    i''wa: ‘Awu Abraham tamusiry awu wa, Isak tamusiry, Jakob tamusiry enapa.’'
  amp-amp: Nd yimaroh nohhato sinya yuhat Mosesrhu tndht duka hanykfot. Wom yiha Mosesr
    Bro Nkifrar kahm kanjo mi bufupatn funamotr hti hanymorr. Bro Nkifrar Mosesr kfo
    memorr, ‘Nane Abraham, Aisak, Jekofroh Nkifraya.’
  bht-bht: मरयां चे जिन्दा होणे दे बारे च, तुसां क्या मूसा दिया कताबां च नी पढ़या
    जालू झाड़िया जो अग्ग लगियो थी, तां उसा जगा पर क्या होया था, परमेश्वरे मूसा ने
    गल्ल किती कने बोलया, मैं अब्राहम, इसहाक, कने याकूब दा परमेश्वर है, जिदी ऐ अराधना
    करदे थे।
  eng-NOY: And concerning the dead, that they are raised, have ye not read in the
    book of Moses, at the Bush, how God spoke to him, saying, “I am the God of Abraham,
    and the God of Isaac, and the God of Jacob”?
  cub-NT: ¿Iye yainore jarʉvarĩ nacajaiyede, jápiarĩ eabenarʉ mʉja iye Jʉ̃menijicʉi
    coyʉiye báquede Moisés bácʉ ʉ̃i toivaiye báquede, jocʉjĩcʉ uruijĩcʉre coyʉrĩ?
    “Yʉ́tamu Jʉ̃menijicʉ. Abraham, Isaac, aru Jacob ne mearore jímʉmu yʉ”, arejaquemavʉ
    Jʉ̃menijicʉ Moisés bácʉre.
  ita-1927: 'Quando poi ai morti ed alla loro risurrezione, non avete voi letto nel
    libro di Mosè, nel passo del “pruno”, come Dio gli parlò dicendo: Io sono l’Iddio
    d’Abramo e l’Iddio d’Isacco e l’Iddio di Giacobbe?'
  lww-lww: A e lepas na malena si nene, kana visena tai teke e tusi nap̃a Mosis naga
    siria, nap̃a pisayu ke narin laki tai nap̃a kapi kekania, nap̃a Ntewa pisa pa
    Mosis sanini, pisape ‘Epraam, Aisak, a Sekop, in na nepe kiela Ntewa.’ “?Pona
    amiu na pe apuloli re visena nene pogos tai poli yo,
  ckb-ckb: 'بەڵام دەربارەی مردووان کە هەڵدەستنەوە، ئایا لە پەڕتووکی موسادا نەتانخوێندووەتەوە،
    چۆن لە دەوەنەکەدا خودا پێی فەرموو: [من خودای ئیبراهیم و خودای ئیسحاق و خودای یاقوبم]؟'
  spm-spm: Arɨghires tharsi nomtheghɨ rɨkavamir bisivɨusua, gee Mosesɨm mbɨgharana
    aven sisi khan niaghagh gee aŋn ganisi, o phatɨ? Niaghaghan khavɨn, Got kamagh
    Mosesɨm mbɨkemi, ‘Kɨ Abraham, ri Aisak koma Jekovɨn Got.’
  nas-nas: 'Eeꞌnoko tenaare-koo booꞌketa napoꞌ daaꞌnaare-koo diiꞌke ee deeruerima
    tasiꞌperiaung Moosesie teeꞌ nau-antamuruꞌnaꞌ Daari Meekung-koo daarivuuꞌnavaro-koo?
    Kumponinge tuuꞌdoiꞌnavari tamung urusivukoꞌnavari-eta karoma Moosesi aaꞌpuuꞌ,
    ‘Ning tee Kumponing teing aing aaꞌning biikaang: Eebaraamiꞌ, Aisakeꞌ, Jeekopiꞌ.
    Teing ninka komeeri Oꞌnoi Oꞌnomaung ning.’'
  uvl-uvl: NeHalang heleia maulinga haka mule nga metenga ana helenga lange Moses
    nga oan nge ngaulala pe Moses has sue ke ulolo. Pe imo mam a sisia ero ma? NeHalang
    hele lange Moses ke teke, ‘Iau NeHalang pe Iau Apraham ana soke, Isak ana soke,
    pe Iakop ana soke.’
  tpa-tpa: 'Ma hirahiraghehi ahi vomahirime aubaina: ma egha meyanai Moses a au buka
    ota hiyavi, eyagi haburuna i araꞌarahi ma egha ita araigavuꞌarei riwana? Nahidana
    giruma i riwa da Maimaituwa Moses i riwei ipa, ‘Taꞌu yana Abraham a Maimaituwa,
    Isaac a Maimaituwa ma Jacob a Maimaituwa.’'
  eng-BBE: But as to the dead coming back to life; have you not seen in the book of
    Moses, about the burning thorn-tree, how God said to him, I am the God of Abraham,
    and the God of Isaac, and the God of Jacob?
  ixl-CNT: 'Pek aatz tiꞌ u qꞌaavtitzꞌpu qꞌu kamnaj netaleꞌ tziꞌ, ¿yetz sikꞌlemal setaqꞌo
    tu u uꞌ vaꞌl itzꞌibꞌa u Moisees aas kaniꞌch viqꞌilal bꞌanax tu u Tioxh kꞌatz u
    chꞌiꞌx? Tan tal te ech tzaꞌ: «In viTioxh u Abrahaam. In viTioxh u Isaac. Utz in
    viTioxh u Jacoob.» Texh te.'
  xsi-xsi: Andeta naŋa atu aporo ŋgua toŋge pami ŋana kinzi mateŋa tamâta nenzi mandiŋa
    kâ. Mose muŋga iŋgere ŋgua tapâriŋa ŋana kâi kiri-mwata yââ kana, andeta miki
    ŋandai kapono ŋgua ŋinde ŋga, a? Lâ tapâriŋa ŋinde Maro Kindeni ipai Mose tu,
    ‘Naŋa nde Abraham ŋga Isaka ŋga Yakopu nenzi Maro Ŋalae’.
  crx-NTPO: '''Ink''ez ndunne yaidlánne dunáhudutádulh huwun, ndi Moses ''uk''unéyuzguz-i
    ''aw eh ook''uyalhúlhdih whus dilhtán-i toh whudizk''un whe Yak''usda yulh yalhduk
    inle''? ''Et ''uk''unusgúz-i ndutni ndun Moses Yak''usda ndéyulhni, ‘Si ''ust''oh
    Abraham ''en ooMoodihti ''ust''oh, Isaac cha ooMoodihti ''ust''oh, ''ink''ez Jacob
    cha ooMoodihti ''ust''oh.’'
  kan-OKCV: ಸತ್ತವರು ಎದ್ದು ಬರುವುದರ ವಿಷಯವಾಗಿ, ‘ನಾನು ಅಬ್ರಹಾಮನ ದೇವರು, ಇಸಾಕನ ದೇವರು, ಯಾಕೋಬನ
    ದೇವರು ಆಗಿದ್ದೇನೆ’ ಎಂದು ಪೊದೆಯಲ್ಲಿ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಹೇಗೆ ಮಾತನಾಡಿದರೆಂದು ಮೋಶೆಯ ಗ್ರಂಥದಲ್ಲಿ
    ನೀವು ಓದಲಿಲ್ಲವೋ?
  bbb-bbb: Ro ja e ije bu oena una urivo ijadufuo vua ije Mosisi fu tarare ije miane
    naema ijadufuo fu isoena kuaema ije jabe dana gae? Ro Mosisi vua ije Godi fu kuaramo
    fu isoema ijia fu ijiege kuae, Naeje na e Eburamekiro Aeseki ro e Jekafu ijiebuo
    Godino kuae.
  blw-blw: Yag mepanggép hen man-uchiyan hen natéy, ay ammoh iggayyu faséén hen anchi
    ensorat Moses hen nekaman hen anchi cha gumilafan hen away way iggay maghéb. Te
    ensoratna hen enalen Apudyus an hiya way ekatnéén, ‘Haén ah Apudyus way cha chayawén
    cha Abraham an Isaac ya ah Jacob.’
  tam-2017: 'மரித்தவர்கள் உயிரோடு எழுந்திருப்பதைப்பற்றி: நான் ஆபிரகாமின் தேவனும்,
    ஈசாக்கின் தேவனும், யாக்கோபின் தேவனுமாக இருக்கிறேன் என்று, தேவன் முள்செடியைக்குறித்துச்
    சொல்லிய இடத்தில், மோசேயின் புத்தகத்தில் அவனுக்குச் சொன்னதை நீங்கள் வாசிக்கவில்லையா?'
  azz-NT: 'Huan cachi oc nejua namechnextilía de que nanpanquisasque yoltocque itzalan
    den ánimajme. ¿Achá amo queman nanquileerojque tech in Tajcuilolamatzin de Moisés
    queman Totajtzin Dios quinojnotza Moisés itzalan ne morasta? Huan quilij ijcuín:
    “Nejua ni Dios de mohuejcautetatuan, ni Dios de Abraham, ni Dios de Isaac, huan
    ni Dios de Jacob”.'
  spa-RV-1909: 'Y de que los muertos hayan de resucitar, ¿no habéis leído en el libro
    de Moisés cómo le habló Dios en la zarza, diciendo: Yo soy el Dios de Abraham,
    y el Dios de Isaac, y el Dios de Jacob?'
  csy-csy: 'Mithi te thawkik na thu taw kisai in: Moses laibu sung ah, Pathian in
    lopa phung sung pan Moses a son na ah, Keima sia Abraham Pathian, Isaac Pathian
    le Jacob Pathian ka hihi, a ci na simngei ngawl nu ziam?'
  mxq-NT: 'Yʉ oꞌkpʉty sitʉy jikypyʉ́ktʉp. ¿Tii kyajnʉm miits xyajmadya̱ꞌa̱ktʉ éxtʉm
    ja Dios jyʉnáñ ma̱ ja jyaaybyajtʉn, ma̱ tmadyaꞌagyʉ tadʉ apyñgyepy ko tyoy?, ko
    tꞌanma̱a̱y ja Moisés: “Ʉjtsʉ dʉꞌʉn ja Abra̱a̱nʉ Dyios, Isa̱a̱ esʉ Jakoob.”'
  tzj-NT: 'C''oli ja tz''ibtal can chipan ja rtzobal Dios rmal ja Moisés tre ja quic''astajic
    ja camnaki'' ¿la ma esiq''uin ta c''a? Jari'' tok xutz''at jule'' rxulquiej ja
    Moisés in ntzijonto ja Dios chipan, quewa'' bix tre rmal ja Dios ri'': —Anin in
    Dios rxin Abraham, in Dios rxin Isaac, in Dios rxin Jacob, ne''xi ja Moisés.'
  tdt-tdt: Agora, kona ba ema mate moris fali, imi nunka lee Moisés nia livru nebee
    hakerek kona ba ahi lakan iha ai huun kiikoan ida ka? Iha momentu nebaa Maromak
    foo hatene ba Moisés dehan, ‘Hau mak o nia bei-ala Abraão nia Maromak, Isac nia
    Maromak ho Jacó nia Maromak, sira hotu adora nafatin Hau too agora.’
  ron-BTF: 'Iar despre cei morți, că învie; nu ați citit în cartea lui Moise, cum
    în rug i-a vorbit Dumnezeu? Spunând: Eu sunt Dumnezeul lui Avraam și Dumnezeul
    lui Isaac și Dumnezeul lui Iacob?'
  eng-WEBP: But about the dead, that they are raised, haven’t you read in the book
    of Moses about the Bush, how God spoke to him, saying, ‘I am the God of Abraham,
    the God of Isaac, and the God of Jacob’?
  eng-FBV: But concerning the resurrection, haven't you read in Moses' writings the
    story of the burning bush, where God spoke to Moses and told him, ‘I am the God
    of Abraham, and the God of Isaac, and the God of Jacob?’
  nld-1939: 'En wat nu de verrijzenis der doden betreft, hebt gij in het boek van
    Moses bij het braambosverhaal niet gelezen, hoe God tot hem sprak: “Ik ben de
    God van Abraham, de God van Isaäk, de God van Jakob”?'
  bwo-bwo: K'irotse tuwi janga wotiyal Ik'o Musesh buushitsi tawotse eeg bísh b́keewtsok'o
    Muse mas'aafotse nababeratsteya? Manwere ‹Taa Abraham Ik'o, Yisak' Ik'o, Yak'ob
    Ik'o taane,› bí ettsoniye.
  nch-BL: 'Pero nelía moyolcuise masehualme cati mictoque. ¿Amo anquipojtoque nopa
    amatapohuali cati quiijcuilo Moisés cati quiijtohua quenicatza Toteco quinotzqui
    ten nopa xihuitzonti cati tatayaya? Toteco quiilhui Moisés quej ni: ‘Na niiTeco
    Abraham, huan niiTeco Isaac, huan niiTeco Jacob.’'
  quc-TNT: 'Chrij c''u wa'' chi quec''astaj na ri cäminakib, c''o na ri cwaj quinbij
    chech alak: ¿A mat siq''uim alak pa ri wuj ri tz''ibam rumal ri ka mam Moisés
    jawije'' ri cubij wi chi ri Dios c''o chupam ri juwi'' q''uix ri tajin cäc''atic,
    xuch''abej lok ri ka mam Moisés? Je wa'' xubij: “In ri'' ru Dios ri Abraham, ru
    Dios ri Isaac, ru Dios ri Jacob,” —xcha ri Dios, —cächa''.'
  tfr-NTPO: Pjãy wotjl̈ĩk ga no wol̈ono ga woshrë ame l̈ëmi. Gueniyo ga dënashko ga
    kji sho pjë jong ri ri l̈ishko ga l̇l̇ëye l̈ara Sbörë Moisés kong l̈i, e tara
    Moisésdë beno pjang kjibokwo go. Tjl̈ẽ ga “Tja Abraham, Isaac, Jacob, e Sbö.”
    ¿E l̈omirë l̇l̇ëmdo?
  kaq-NT: '¿Mahuanihbo hahquirihbi huenitimahiquin? ¿Papan Moises yohini man jisyamaniquin,
    Moisesnin huishani janin hoa jihui namantiha pishca joibo jaiton? Papan ta Moises
    yohinishqui: Abrahanen Papa Dios tah hen qui, Isaaquen Papa Dios, Jacobon Papa
    Dios hahquin.'
  ahr-ahr: मरेल ऊठाडाई जातस यानाबद्दल मोशेना पुस्तकमाधला जळता झुडूपना प्रकरणमा देवनी
    त्याले सांगं, “मी अब्राहामना देव, इसहाकना देव अनी याकोबना देव शे,” हाई तुमना वाचामा
    वनं नही का?
  sgb-sgb: Ya hulat man ni apo Moises ay ampamaptêg ya biyayên oman hilay natsi, ta
    bayro ha hulat na, ya tungkol ha maaypa ya kayoy andungkêt, mabáha tamo ya hinabi
    ni Apo Namalyari, ‘Hikoy Diyos ni Abraham, Diyos ni Isaac, haka Diyos ni Jacob.’
  vie-1934: 'Còn về những người chết được sống lại, thì trong sách Môi-se có chép
    lời Đức Chúa Trời phán cùng người trong bụi gai rằng: Ta là Đức Chúa Trời của
    Aùp-ra-ham, Đức Chúa Trời của Y-sác, Đức Chúa Trời của Gia-cốp, các ngươi há chưa
    đọc đến sao?'
  kxv-kxv: ଇଞ୍ଜାଁ ହା଼ତାରି ନିଙ୍ଗିନେରି ଏ଼ କାତାତି ମୀରୁ ମ଼ସା ରା଼ଚିତି ପତିତା ୱେହିମାନି ବୂଟାତି
    କାବ୍ରୁ ପ଼ଡ଼ୱି ଆ଼ହାହିଲଅତେରି କି ? ମାହାପୂରୁ ଏ଼ନିକିଁ ଏଲେଇଞ୍ଜା ମାନେସି, ‘ନା଼ନୁ ଅବ୍ରାହାମତି
    ମାହାପୂରୁ, ଇସାହାକତି ମାହାପୂରୁ, ଅ଼ଡ଼େ ଜାକୁବତି ମାହାପୂରୁତେଏଁ ।’
  cha-cha: 'Ya y manmatae ni y ufannacajulo; ti untaetae gui leblon Moises, jaftaemano
    si Yuus gui jalomtano guiya trongcon jayo ni y ilegña as Moises: Guajo si Yuus
    Abraham, yan si Yuus Ysaac, yan si Yuus Jacob?'
  amu-NT: 'Sa̱a̱ cantyja ꞌnaaⁿꞌ ñꞌoom na nntaꞌndoꞌxco nnꞌaⁿ na jnda̱ tja̱, ¿aa chii
    jnda̱ ñejlaꞌnaⁿꞌyoꞌ libro na seiljeii Moisés yuu na matseineiⁿnaꞌ cantyja ꞌnaaⁿꞌ
    tsꞌoom nioom na ntyꞌiaaⁿꞌaⁿ? Joꞌ joꞌ xcwe naquiiꞌ ntsaachom na cwico tsꞌoomꞌñeeⁿ,
    teicꞌuaa na matseineiⁿ Tyꞌo̱o̱tsꞌom nnoom, tso: “Ja cwiluiindyo̱ Tyꞌo̱o̱tsꞌom
    cwentaaꞌ Abraham, Isaac ndoꞌ Jacob.”'
  hin-CV: जहां तक मरे हुओं के दुबारा जी उठने का प्रश्न है, क्या तुमने मोशेह के ग्रंथ
    में नहीं पढ़ा, जहां जलती हुई झाड़ी का वर्णन है? परमेश्वर ने मोशेह से कहा था, ‘मैं
    ही अब्राहाम का परमेश्वर, यित्सहाक का परमेश्वर तथा याकोब का परमेश्वर हूं’?
  eng-OURB: But about the dead, that they are raised; haven’t you read in the book
    of Moses [Drawn out], about the Bush, how God spoke to him, saying, ‘I am the
    God of Abraham [Father of a multitude], the God of Isaac [Laughter], and the God
    of Jacob [Supplanter]’?
  spa-BES: 'Pero en cuanto a los muertos que vuelven a la vida; ¿No has visto en el
    libro de Moisés, acerca del árbol ardiente, cómo Dios le dijo: Yo soy el Dios
    de Abraham, el Dios de Isaac y el Dios de Jacob?'
  san-BEN: পুনশ্চ "অহম্ ইব্রাহীম ঈশ্ৱর ইস্হাক ঈশ্ৱরো যাকূবশ্চেশ্ৱরঃ" যামিমাং কথাং
    স্তম্বমধ্যে তিষ্ঠন্ ঈশ্ৱরো মূসামৱাদীৎ মৃতানামুত্থানার্থে সা কথা মূসালিখিতে পুস্তকে
    কিং যুষ্মাভি র্নাপাঠি?
  tdx-tdx: 'Le o vilasio, t’ie mitroatse, tsy vinaki’ areo hao amy boke’ i Mosèy ao
    te tsinaran’ Añahare boak’ amy rongoñey ty hoe: Andrianañahare’ i Abraàme iraho,
    naho t’i Andrianañahare’ Isaka, vaho t’i Andrianañahare’ Iakobe.'
  naf-naf: In gakikiengatnan wawat ku tazin manzeip âpme Mosesiyaŋ didik kunduman
    tep tazime ke ekti tapme Kawawaŋaŋ zapat dundume nâmti egaŋ zapat meluwaŋ mge
    ke maiŋti manâmâtâlip. Kawawaŋaŋ Mosesiyet kapigok zeye, ‘Neŋ alak kapiyet Abalaamgalen
    Kawawaŋ ma Aisakgalen Kawawaŋ ma Zekopgalen Kawawaŋ.’
  grc-MT: περι δε των νεκρων οτι εγειρονται ουκ ανεγνωτε εν τη βιβλω μωσεωσ επι του
    βατου ωσ ειπεν αυτω ο θεοσ λεγων εγω ο θεοσ αβρααμ και ο θεοσ ισαακ και ο θεοσ
    ιακωβ
  vid-vid: Ila mbuli ya kuzilipuka kwa wabagame, ndaze, hamsomile chitabu cha Musa
    kuli honhu ha chila chisosolo lochali chikwaka chiluli? Nguluwi nakamlonjela Musa,
    heni ndo Nguluwi wa Abulahamu na Nguluwi wa Isaka na Nguluwi wa Yakubu.
  pio-NT: 'Aiba wawàsi nacái, piyúunáidacuéca càmita Dios icáucàidapiná wenàiwica
    áibaalípiná, quéwa pidécuéca piléeca cuyàluta profeta Moisés itànèericaté Dios
    inùmalìcuíse, íná ¿cánácué càmita píalía péemìaca càinácaalí íimáaná? Moisés ibàlùacatéwa
    Dios íipunita mawiénita maléenéeri àicu irí yeeméericawa quichái iyú, yá Dios
    íimacaté Moisés irí: ‘Núacata yái Dios icuèrica Abraham, Isaac nacái, Jacob nacái’,
    càité íimaca yái Diosca.'
  tsn-tsn: “Mme kaga tsogo ya baswi a ga lo ise lo ke lo bale mo lokwalong lwa ga
    Ekesodo ka ga Moshe le setlhare se se tukang? Modimo o ne wa raya Moshe wa re,
    ‘Ke Modimo wa ga Aberahame, Isake le Jakobe’.
  amr-NT: Aratbut eʼbuey onteʼti kubarakyaʼ noyhuadhueʼ ya̱ʼneapet opud namaʼda onʼbatiaʼpakikaʼnigʼa
    kubarakyaʼ onteʼti onʼnoyhuada̱po nopo̱e̱dik moʼe̱ne. Moisésenbaʼte boʼtiahuaypo
    kenpaʼ nopo̱e̱dik moʼe̱ne. Kente Moisésenbaʼte hue̱ymey eʼbakpakte Moisésa Diostaj
    oʼtiahuayʼuy oʼtimadoyaʼuyate. “Abrahamen Dios i̱jje̱y. Isaacen Dios i̱jje̱y.
    Jacoben Dios i̱jje̱y.” Diosa onaʼuyate.
  pwg-pwg: Ma vonavaghata ani beyebeyemi da wawaya raborabobosi ina vomiiri. Moses
    ina giruma kovi yavi da kotakovi da kiikiiruku ikarakarai na God gamona ivi sisiya
    Moses kurina. Ivona bo, ‘Taku na Abraham, Aisiki ma Jeikap i God ma ti na gwabikuwai
    emakamakai.’
  cjv-cjv: Ena ne yokamai ari arowainga kam dinga ne mora kereingai Mose eri gawo
    munomdi e dongua dongui koi Yai Gumam i epe di tome, ‘Na Aparam yaromi te Aisaki
    yaromi te Yakopo yaromi Yai Gumanom moiye,’ di tome.
  tha-KJV: และเรื่องคนซึ่งตายแล้​วท​ี่เขาจะถูกชุบให้เป็นขึ้​นอ​ีกนั้น ท่านทั้งหลายยังไม่​ได้​อ่านคัมภีร์ของโมเสสตอนเรื่องพุ่มไม้​หรือ
    ซึ่งพระเจ้าได้ตรัสไว้กับโมเสสว่า ‘เราเป็นพระเจ้าของอับราฮัม เป็นพระเจ้าของอิสอัค
    และเป็นพระเจ้าของยาโคบ’
  por-BR-2018: 'E quanto aos mortos que ressuscitarão, não lestes no livro de Moisés,
    como Deus lhe falou com a sarça, dizendo: Eu sou o Deus de Abraão, o Deus de Isaque,
    e o Deus de Jacó?'
  mhl-mhl: 'Maneniŋ! Komebuŋ, yoŋoji gboreru pakareniminde buŋoine oi Mosesre Buk
    maŋgo iŋi pega: Qiŋambu didiineo misi boruŋ fukeru so jotigaya, ŋoŋo binaŋ oi
    osebuŋ me mata? Anutuji oo Moses iŋi ojiya, ‘Nonji Anutu Abrahamde Ofoŋ, Aisakre
    Ofoŋ eru Jeikobre Ofoŋ goku fuke waperu gogo.’'
  klv-klv: Be mitinau alat lotomat nǝboŋ lǝb̃ile mǝhat. Mǝtsaṽuruŋ natosian len nalob̃ulat
    siMoses tohusur nǝhai topaŋ a? AGot isor mai a Moses, ike, ‘Gagai ginau novi aGot
    siApraham, aGot seIsak, aGot siJakop.’
  bco-bco: A꞉la꞉ta꞉ga꞉ o꞉go꞉ niyo꞉ gimo꞉wo꞉ kalu sowo꞉ ko꞉lo꞉ a꞉ma꞉la꞉do꞉ dasilan
    a꞉no꞉ walama꞉nigo꞉l. Godeyo꞉ i usa ilikilo꞉ Mo꞉sa꞉s emo꞉ sa꞉labilo꞉, Mo꞉sa꞉s elo꞉
    sa꞉sa꞉lo꞉ a꞉no꞉ gio꞉ mada agelo꞉. Malolo꞉ a꞉namio꞉, Gode eyo꞉ Mo꞉sa꞉sbo꞉wo꞉ a꞉la꞉sio꞉,
    ‘Ablahama꞉ Godeyo꞉ Ne, Aisa꞉ga꞉ Godeyo꞉ Ne, a꞉la꞉ta꞉ga꞉ Ya꞉koba꞉ Godeyo꞉ Ne.’
  kdl-NT: A ukuna u uꞌya̱nga̱ u akushe, i taɓa uka̱neshi a tagara̱da Musa a asu u
    alabari a maku ma maɗanga ma ma tasa akina wa, an Kashila̱ ka danai, ‘Mpa Kashila̱
    ka Ibirahi, Kashila̱ ka Ishaku, n Kashila̱ ka Yakubu?’
  apu-NT: 'Hĩte !auikari ipĩkani õkitikiniua. Hĩte atatsopatapekari Moisesi iõkatsopatakiti
    aanaia tirinakari pirena. Iuasaaki Teoso misãkiretari Moisesi: “Apraão, Isaki,
    Xakoo pakini Teosonekarano nota,” itxari Moisesimoni.'
  roo-roo: “Oire ari voeao-ia kopii irara vosa toreave vorevira, uva viapau voea iava
    vieipataera vo siposipo-ia oa-ia gare kairi evaoa rovaepa. Osiposipo-ia Moses
    tavireva Pauto oiso, ‘Ragai-a Pautoaaro Ebraham, ora Pautoaaro Aisak, ora Pautoaaro
    Jekop?’
  miz-NT: 'Kuenta iña i e ntóto ña xiꞌí san ne, ¿vāta nakuaꞌa ntu nto tutu e xtûví
    Muiseé san, mí uve naꞌa iña xuku é kaiꞌxi? Ikan kākaꞌan Xúva ko ni Muīsee: “Xuꞌú
    ne, Xuva uvata ika nto Ābraan ni Ísaa ni Jácoo”, kaꞌan ña.'
  qvz-NT: Chi huañusha causarinamandaga huañuc Moises quillcashcata manachu ricushcanguichi.
    Chi sindiu ruyamanda Moisesta Dios rimara casna nisha, Ñáuca Abrahanba Isaacpa
    Jacobopa Dios mani.
  deu-ELO: 'Was aber die Toten betrifft, daß sie auferstehen, habt ihr nicht in dem
    Buche Moses'' gelesen, “in dem Dornbusch”, wie Gott zu ihm redete und sprach:
    “Ich bin der Gott Abrahams und der Gott Isaaks und der Gott Jakobs”?'
  mjc-NT: 'Tan tuhun tsa cua nandoto nyɨvɨ, ¿a ñaha ca cahvi̱ ndo nu libru tsa tyaa̱
    ra Moisés nu catyí tsi nácaa caha̱n Nyoo tsihin ra nu cayú yutun iñu? Tyin catyi̱
    ra tsihin ra tyehen: “Yuhu cuví Nyoo ra Abraham, ra Isaac, tan ra Jacob”, catyi̱
    Nyoo tsihin ra Moisés.'
  ktm-ktm: Oduu yi ti atpa sa ndramat handrimat ti we handretalang pwi yi. Oduu ti
    edendroni nolou iyin buk ta Moses ti ndre pwi? Idu kalmene‑en kei innul pe Lapan
    isohou ile ta Moses ti oduu tuno’ oduu ndre pwi? Idu mundrun erti eri Lapan ipe
    ile ta Moses ihpa, ‘Yu ti Lapan tan Abraham, Lapan tan Aisak, pe Lapan ta Yakop.’
  caa-caa: 'Pero tama e bꞌijnusiaj jay ucꞌani tuaꞌ asujta abꞌixqꞌuesna e gente tujam
    e chamenobꞌ o jay machi, nen ayan lo que cꞌani umbꞌi tibꞌa: ¿Ma ca tiaꞌ cay iche
    leer tama uley e Moisés tiaꞌ che que e Dios cay ojron macuir inteꞌ chactꞌix xeꞌ
    war atzꞌajbꞌa pero xeꞌ machi acꞌapa? Pues tama e lugar era cay ojron e Dios taca
    e Moisés y che: “Nen Udiosiren e Abraham y Udiosiren e Isaac y Udiosiren e Jacob”,
    che e Dios.'
  pls-NT: 'Pero de tti jaha ra danchianguina ra de ixin tti chojni que ndadenhe, ¿atsjeha
    jaha ra libroe Moisés de ixin queẍén Dios nichjé Moisés de ngagaha tti canchaha
    que jiche? Nttiha ndac̈ho janhi: “Janha tti Dios de Abraham co Isaac co Jacob.”'
  eng-WYC-2018: And of dead men, that they rise again, have ye not read in the book
    of Moses, on the bush (or in the bush), how God spake to him, and said, I am God
    of Abraham, and God of Isaac, and God of Jacob?
  bdv-bdv: ମଃତର୍‌ ମଃଲା ଲକ୍‌ମଃନ୍ ଜେ ଉଟ୍‌ତି, ସେ କଃତା କି ତୁମିମଃନ୍ ମସାର୍‌ ସାସ୍ତରେ ସେ ବୁଟାୟ୍‌
