    xc''ajol, tento nak ta̱c''amek'' li rixakil xban li ri̱tz''in li camenak re nak
    ta̱cua̱nk ralal xc''ajol sa'' xc''aba'' li camenak.'
  blz-NT: '“Guru, ai Musa nuntulis ukum koi kani''imari bo ko''onta'': Kalu sa''angu''
    mian moro''one lapus namarerei boroki'' men sian anakon, mbaka'' utusna moro''one
    iya''a tio mosuo'' tia baluna utusna kada'' utusna isian lee''na.'
  poe-NT: ―Maestro, chꞌín Moisés mé tsíkjin chꞌán xroon ntáchro kíxin tí tsꞌen ijnko
    sa̱vé chojni la ko na̱xa̱ tjen tí ichjién chꞌán na ko tsíkjichꞌénahya sín xje̱en
    sín ntá tí kíchó tí nkexro tsíkꞌen mé chrókuakja tí tjan kꞌán a̱ ntá tí xje̱en
    sín mé tsꞌóna éxí xje̱en tí nkexro tsíkꞌen.
  san-TAM: 'ஹே கு³ரோ கஸ்²சிஜ்ஜநோ யதி³ நி​:ஸந்ததி​: ஸந் பா⁴ர்ய்யாயாம்ʼ ஸத்யாம்ʼ ம்ரியதே
    தர்ஹி தஸ்ய ப்⁴ராதா தஸ்ய பா⁴ர்ய்யாம்ʼ க்³ருʼஹீத்வா ப்⁴ராது ர்வம்ʼஸோ²த்பத்திம்ʼ
    கரிஷ்யதி, வ்யவஸ்தா²மிமாம்ʼ மூஸா அஸ்மாந் ப்ரதி வ்யலிக²த்|'
  cof-NT: '—Nuri micarimin joto, chiquilabe pade! latinue. Aman matu to Moisés Diosichi
    mantaca pila chutenato, itsanque chiquilachi pila chutenue latinue: Tsachi manca
    sona taminnan na caitonan puyanari, ya puyan ocochi acori yachi sonabe casalaino
    joeque chutenue latinue aco puyan ocochi tenchi na tachun.'
  srm-NT: 'Nöö fa de ko a Masa Jesosi dë, hën de kai ën te a piki, de taa: “Mësitë,
    u kë hakisi i wan soni aki. Wë i sabi fa Mosesi bi sikifi buta da u, taa ee wan
    womi tei wan mujëë ma nöö an pai ku di mujëë, nöö te a dëdë nöö wan baaa fëën
    musu hoi ën suwagi faa musu pai ku ën, be hën baaa böngö an kaba. Na sö a dë nö?'
  qvs-NT: '—Maestru, ñawpa yachachikuk Moiseska yachachikurkan: “Suk kasadu ullku
    manara ni suk wambrayuk kashpa wañuptin wawkin viyuda kuñadawan kasaranan tiyan.
    Chaypina chay warmi ullku wambrata wawayaptin wañudupa wambranshina kanan tiyan.”'
  zca-NT: '―Maestr, Muisés mizobni'' lo ley: “Chi tu miyi'' kinu una'' mbaino gat
    xa'' sin nangap xa'' më''d kun lë'' una'', orze'' lë'' wech xa'' naki''n ban kun
    lë'' una'', par gap wech xa'' tu më''d por kwent che''n xa'' ngut re''.”'
  cbc-NT: '—Cabuei, Moisés ãnacʉ̃ atore bairo marĩrẽ ĩ woacũñañupĩ tirʉ̃mʉpʉre: “Ni
    jĩcãʉ̃ ũcʉ̃ cawãmojiyaricʉ cʉ̃ nʉmo mena pũnaa mácʉ̃ã cʉ̃ cariacoapata, cʉ̃ ãnacʉ̃
    bai pʉame cʉ̃ buiacore cõ cʉ̃ wãmojiyaáto. Bairo cʉ̃ caáto, cʉ̃ pũnaa caãniparã
    pʉame cʉ̃ ãnacʉ̃ pũnaarẽ bairo ãnibujiorãma,” ĩcũñupĩ.'
  qxo-NT: '“Taytay, Moises gellganganchöga caynömi nican: ‘Juc runa tsuriynaglla wanucuptin
    gepa cag wauginna llumtsuynin viüdawan tätsun. Tsaynöpam viüdachö wamran yuriptin
    tsay wanog cag wauginpa tsurin cuentana canga’ nir.'
  mox-mox: ivonaya, “Toveʼita, lova Mosese ena luvine aʼuya vonaya, ‘ʼEguma taha ʼoloto
    naʼaliga ta natu geqana, e ʼinega taina wadaʼena maega ina vaqi, ta natudiavo
    toʼwaiva nana ana luseana.’”
  kew-kew: 'Tisaa, Moses-me niaa-para pepa gupa tisa simi: Aa medana ame omenaloa
    ore pia pare nogo naaki napiraliare go ona nipuna amena ore rumaawa nogo naaki
    madiaalia.'
  dww-dww: “Tauwai katakatai, Mousis uma tarawatunama aubaimaima ya girumina, deḡoda
    banaga tauḡominama ya guri be na visarama e gose porena nam waisedasedana, naumeki
    da tasinama bo tuaḡanama sibo kaiyababinama ya naḡi be seda sibo yai tubuḡana
    tuaḡanama gurigurinama aubainama.
  nif-nif: “Endaut. Moselɨ Juda amatam nɨnda manda ñɨndɨñ yout-nɨmguk, ‘Ama nolɨ tam
    tɨkembi, yamɨn pap sembekta, kwayañlɨ dallok kanjalɨ tɨkembi, dallok gwañgwa bɨsat
    ep tɨmbɨ indanekalɨñ.’”
  twi-ASANTE: “Ɔkyerɛkyerɛfoɔ, Mose yɛɛ mmara maa yɛn sɛ, sɛ ɔbarima bi anwo na ɔwu
    a, ne nuabarima mfa ne yere no kunabaa na ɔne no nwo mma mma owufoɔ no.
  aoj-aoj: “Dembinai Tisa, fowaꞌ Moses nandaꞌ anif basef fagail buki ma apaꞌi faꞌi,
    ‘Iꞌi anona aman nogaꞌ, ma anen awasi akana, wauluꞌmana ataꞌ kope, owamana ananinai
    aꞌ nosoꞌakw nola anis awasi ma sogahaꞌofana.’
  cbv-cbv: 'Páant niíj jenah joinít, nin pah Jesúsdih ĩt niijíp wʉt jĩ: —Bohéní, nin
    pah Moisésji ãt niíj bohénap tajĩ: ‘Weép jeñé weh wihcanjeh ã wʉnʉchah, ã ʉ́ʉdboó
    weép jeñé áajidih jwʉ́ʉb áa jʉmat náahap. Pánihna, ã ʉ́ʉdboó áa wih jwʉhcanni
    ã jʉmʉchah, éemp wʉnnihdih ã bíboho naáh, ã ʉ́ʉd jeñé báadhda weh pah ĩ weh jʉmat
    pínah niijná’, Moisésji ãt niíj daacáp tajĩ.'
  taw-taw: Tisa, Mosis takaw olap chɨnop kɨli tɨkɨl agak agɨlak. Anɨb agak, Bɨ olap
    bin dɨl, ñapay tɨkɨl mel, yokɨp kumenɨgab, nɨmam ne olap pen bin kaŋɨl anɨb ak
    dɨl, mam kumak ak ñapay nop agɨl tɨkɨnɨgab agak agɨlak.
  jic-NT: 'Saduceopan quelel jat'' la velestsja wa Jesús po''ó, mpes tjowelepj jupj
    lal: —Püna Moisés papel tepyaca tsjan qjuisí jütüta Dios. Ninana pjaní way jupj
    tepyacá: yom pe''e jats''om popa tulucj, más ''ücj yom jüpülücj mwayis ca tepe''e
    jats''om lal. Ca popa jana nsem tepe''e jats''om lal. Tepe''e ts''uyupj jin p''iyá
    ca nsem.'
  zap-NT: ―Maxter, lo ley ne wdee Dëdyuzh lo Moises zëëd ne belne guet te mén, per
    wapdet xewnaa men mëëd, bech men rap degne ytsëlnyano wnaa guin, chen gap men
    mëëd ne gak zegnak zhiin mén guin ne wet.
  wer-wer: “Rë yanuulaup, Moses pi tiarimëën ngön kosang nent epël retëng ëaap. ‘Omën
    namp öng wak ru won wë wel wiin pöt pim nangapök kaalak öng pöp wak wë rungaap
    oröön pöt pim nanëpë yaö sëpnaat.’
  ipi-ipi: '@see-verse:MRK.012.018'
  qul-NT: '—Yachachej, Moisespaj escribiskanpi niwanchis: ‘Uj runa casaracuspa mana
    wawayoj wañupunman chayka, paypaj wauken viudawan casaracuchun, ajinapi wañojpaj
    wawa cananpaj.’'
  tnc-tnc: '—Mia''mitiᵽe wãrõrimaji. Ikuᵽaka maro''si Moisés imaekakite o''oeka: “Kima''mi
    makarãmarĩaja rũmure kireyataᵽajĩka, kima''mi rũmu mirãkote kibe''erõ''õkakire
    e''ejĩka marã imabeyua kika komakarãrirã”, ãrĩwa''ri Moisés imaekakite o''oeka,—
    kire narĩka. Suᵽabatirã ikuᵽaka narĩka ate:'
  ter-NT: '—Ihikaxotí, ya yútoe Muîse kûreinovi, hara kôe: “Enepo ivakápu hóyeno ákoti
    apáhuina xe''éxaino yêno, konokoâti itúkeovo po''ínu ne ivokóvoti koyenópea yêno
    ne po''ínuikene, maka avané''e xe''éxainoa, kutí ákoepone xe''éxa ne ivokóvotine”
    koe yútoe.'
  bmr-NT: 'Jɨɨbogomɨnaafi, Moise mɨɨhaidi jillɨ caatɨnɨuhi: Saafi nahabo mogai seemevatɨgo
    cojɨtɨ iguijevehachiijɨ inahabo ifibaijɨgoco ɨɨcɨɨboro inahabobuuna eseemevase
    caani momofaño icaji, nooboro Moise.'
  fuf-fuf: '«Karamoko''en, e hino ko Muusaa wi''i men kon: Si goɗɗo maayii accii ɓeyngu
    e ɓaawo ɓiɗɗo, haray miɲɲiraawo on mayɗo no haani ƴettude on keynguujo mo o acci
    fii no o heɓirana on kotiraawo makko jurriya.'
  mwc-mwc: Si wona, “Bibeyebeyena biyim Moses kairavikai i kiruma kata sebare natunatuna
    kega, ina rabobo ba kaowana i sumarei wai, teina soberena ina rabai kata tuwana
    kairavina ini tuwa.
  bhl-bhl: '“Kukuyemin kunum kutaka! Moses e nulo kukuyemin weng mak bokoyemomele:
    ‘Kunum mak e aul banim keko, kuanei, kuanse kunum beem awkunum e kalun buum kalun
    kayak kebe kasike, e ulo kuloka! Kulei, yemkal i aul mak dukuliw tewe, aul be
    kuanse kunum beem aul keloke te.’, yangse kale.'
  ons-ons: “Kito ebo ebon, sogino, Moseŋo ŋenze don mane iwa yale qeke. ‘Ŋei mane
    eŋe seukeake, eŋe medeune midaine, ŋo, ŋanomine eŋe yeka geake, pakimo ŋei seukke
    eŋane ŋole eŋe tatine qesiŋka more ŋerep yewa oŋo koso ma more medep mane ma wakoniake.’
  con-NTPO: —Atesian'su, tayopi Moisésja ingima mandapa tevaen cuintsu a'i du'shuve
    mechoyi pasi tsambe pushe toya canse'nijan pa'chombe quinshiñi tsu pa'chombe pushema
    pusheya'cho. Tsomba tsu du'siaña'cho tise quindya'yembe inisema aqque'pasa'ne.
  ghs-ghs: Banaita naname, Mosei napaho quba qeeteqi hee, Abi teeho nanei khametoamake
    baate ata qaatemi noma nohoi ata nohoke aimaqi naneho dzapake gisi qusubaitaridzoniqi
    qeeteta.
  peg-peg: “ଏ ଗୁରୁ, ମସା ମାକାଜିଂ ଲେକିକିତାନ୍ନା ଜେ, ଜଦି ଇନେର୍‌ ଲକୁ ନି ଟଣ୍ଡେନ୍‌ ହାତିସ୍,
    ଆରି ତା ଡକ୍ରୁହି ଜିବୁନ୍ତ ମାଚିସ୍‌, ଆରେ ତାଦାଙ୍ଗ୍‌ ଇନାକାପା ହିମ୍‍ଣାୱାକ୍ଡ଼ା ହିଲ୍‍ୱିତିସ୍,
    ତା ଆତିସ୍‌ ତା ଟଣ୍ଡେନ୍‌ ତା ଡକ୍ରୁହିଙ୍ଗ୍ ଇଡ୍‌ଜ଼ି ତା ଟଣ୍ଡେନ୍‌ କାଜିଂ ହିମ୍‍ଣାୱାକ୍‍ଡା
    ଉବ୍‌ଜାଣ୍‌ କିନାନ୍‌ ।”
  txu-NT: '—Ujarẽnh djwỳnh, me bakukãmãre Môjdjê ne amrẽbê: me bamã, “Godja me''õ
    prõ''ỳr mõn kra kêt rã''ãn tyk jabej mỳj dja me nẽ? Bir, dja kamymẽ ar aben djàkam
    ikwãja''õ ''ỳr mõ. Ne kam kum kra djin kukrij nhym abatành ne. Me kute ''ã abenmã
    kum, ‘Be, kamy tyk kra ne wã’, anhỹr ne kute kamy tyk mar tỳx rã''ã kadjy.” Nãm
    ã me bakukãmãre Môjdjê me bamã ane. Nãm mebê xadjudjêu ã Jejumã ane.'
  eng-WEBU: “Teacher, Moses wrote to us, ‘If a man’s brother dies and leaves a wife
    behind him, and leaves no children, that his brother should take his wife and
    raise up offspring for his brother.’
  gnw-NT: '—Oporomboe vae, Moisés uicuatía ueya yandeve cuarãi: ‘Penti tɨqueɨ vae
    umano yave, jembirecocue mbaetɨ imembɨ chupe yave, cuimbae amɨri tɨvɨ tumenda
    jocua cuña ndive. Jayave cuña imembɨ yave, cuimbae tumbɨjee sambiaɨ tɨqueɨ amɨri
    jee pe.’ Jucuarãi uicuatía Moisés —jei reta chupe—.'
  mux-mux: '“Ung-Bo Tunjuliele, ⸤Pulu Yili-nga ung-manima oliu sirim yi⸥ Moses-ni
    ⸤“Teai!” nimba⸥ ung-mani sipa kene nimba mele: “Ambu liimba yi te-ni kangambula
    naa memba kene ambale we mulupili yili kolumba kene yi kanili yunga angin molumbále-ni
    yunga ambu-wayele liipa angin liipa tapunjupa kangambula minjipili.” nirim aku-sipa
    nimba bukna turum molemú kanili.'
  maj-NT: 'B''i̱ i̱ncha kitsúhu̱: —Ji nda̱ maestru̱, y''ét''aná Moise: “Tsa nku nda̱
    xi tíjñaha̱ chju̱ún ku̱a̱yá nga najmi kis''eko̱ho̱ ntí chju̱úhu̱n, nda̱ nts''e̱
    tjíhin nga ku̱i̱xanko̱ ngáha chju̱úhu̱n, tu̱ xi b''a̱ ts''ín s''e̱he̱ ra̱ ntí
    nda̱ nts''e̱ xi k''ie̱n.”'
  bkq-NT: '— Idakâ, Pymâ. Moisés ezewenry tutuzelâ âmâ, iweâpa kydamudoram inweniby:
    “Uguondo tywydy namypalâ iguely-ro watay, iukonobyrylâ nohogüim iwydypyry agâ,
    imezeândoem. Aituo iamudo iazeypy, igueypy imeryenlâ âdutuoly” kelype.'
  kue-kue: “Beke Notnga, Moses lo i nono pre muno bogl norkwa, yagl ta angigle goran
    ana embiye morambuka, ba nangigle ta moglkrimbi, ana angigle ambu werai i kambe
    nendre ana gak angigle pre kugl tenambuka.
  cot-NT: —Tsatacaantantatsica, iriraquea Moishishini itioncanaque coramani paperiqui
    icanque inchoocaquegueti caquinte teeca irijanintempaji, aapojempagueti irimetojanajegueti
    irojocapanajantero imanquigare, choocaguetiquea iriguentijeguite irioquea manquigatajemparone
    irijanintacajaemparoquea quempetaja irioca irijanintajari metojanquitsica.
  bnp-bnp: Lakea ri nanea, “Mari ni tovo, e Moses i here puru i taki a bakovi i mate,
    i pe purua e girihina, pali i uka e tune rua, e tarina bara i parangi tabu a havuri
    vona, ge vakabelea a hamona.
  apn-NT: '—Pa Jejus? Kwa mẽ inhmã mẽmoj jarẽ. Na pre finat Mojesja Tĩrtũm nhỹ hã
    ã mẽ panhĩgêtjê mã karõ anẽ. Mẽ hkra hkêt rãhã mẽ pa nẽ mẽ htyk xwỳnhjaja nhũm
    mẽ harẽnh o: Koja mẽhõ hprõ hãmri nẽ kamã hkra hkêt rãhã pa nẽ ty. Hã koja hkôt
    htõja hpãnhã hprõ o hprõ nẽ kamã hkra. Hãmri nhũm kato nẽ te kêp htõ htyk xwỳnhta
    hkra pyràk. Anẽ. Na pre ã Mojes Tĩrtũm nhỹ hã ja hã mẽ kãm karõ anẽ.'
  ctp-NT: ―Mstru ―ndukwin neꞌ kanꞌ―, wa sꞌni ngwaꞌan ayman Moisés ska chaꞌ lo kityi
    chaꞌ ꞌin taꞌa ngula nten. Xa wa ngujwi ska nten ni, si wa mjwi kwilyoꞌo yu loꞌo
    ja ya kaja sñiꞌ yu, bra kanꞌ ndiya tñan ꞌin taꞌa ngula yu nu ti ndiꞌin ska ti
    chaꞌ kaja kwilyoꞌo yu loꞌo nu kunaꞌan kwilyoꞌo ayman taꞌa yu. Kanꞌ chkwiꞌ neꞌ
    ꞌin sñiꞌ nu kala kulo ꞌin neꞌ chaꞌ sñiꞌ yu kiꞌyu nu wa ngujwi lka yu, chaꞌ ja
    kanaꞌ nin yu nu wa ngujwi kanꞌ. Ngwañaꞌan ykwiꞌ Moisés nu ngwa sꞌni.
  bre-BRG: Mestr, Moizez en deus gourc'hemennet deomp ma teuje breur unan bennak da
    vervel ha da lezel e wreg hep bugale, e vreur a zimezo d'e intañvez, evit sevel
    lignez d'e vreur.
  opm-opm: Aprisa Jisas ohnong Tisa. Moses ohe brak natip meng oh tit mamaru mat brak
    mar natipmur. Han tit kopen kuu dara inap uh brer timbas patin imap oh hapurhanoh
    ohe tahem oh arwap go dara ama haputir han ohe puhsi ha hatinoh rim datinmur rim
    brak mar natipmur.
  bvr-bvr: “Bunggawa, a-lay, nipa Mojich (Moses) a-wukurrjinga arrburrwa gun-gata
    joborr minyja an-gugaliya jin-nigipa jin-gumarrbipa niya jiny-bawa minypa a-juwa,
    wurra nipa jin-gata gala delipa a-manggarna, lika an-gata an-nigipa worlapa niya
    jiny-ma barra jin-gata gama barra delipa a-barripa butula an-bitipa an-murnangana
    gipa mu-ngoyurra a-juwuna. Gu-gurda ngacha.
  wal-wal: “Tamaarissiyaagoo, Muusee nuuyyo higgiyaa xaafiiddi, ‘Machcho ekkida asi
    na7a yelennan haiqqikko, he haiqqidaagaa ishai a machchiyo aissidi, ba ishaayyo
    na7a yelanau bessees’ yaagiyaagaa xaafiis.
  zad-NT: ―Maestro, ley daa bzej dii Moiséza' nan shi to beṉ' byo guete' na' yigaaṉ
    xoole'na' wizeb na' kono xiiṉgake' wzoa, beṉ' bisheena' chiyaḻ' yikee nool wizeba'
    kwenc̱he soa xiiṉ dia c̱he dii beṉ' bisheena'.
  mgh-mgh: Mwalimu, Musa honantikhela wiira ntthu ankhwelaka munnawe, pwahiyaka amwaarawe
    woohikhalana asaana, nhimaawe nolamuliya unthela nthiyana oohinnya wiira ahiye
    ipyo ya munnawe.
  aso-aso: 'Tisazo, Moseꞌ aza luhuvo gize-lidineꞌ nene tiꞌ lo neive: Uvoꞌninge nakuꞌninge
    ma minilizangutiꞌ maliꞌmo veneꞌ do mino izipe gedamo helavo ma engikutiꞌ maliꞌmo
    aꞌmine gevonoꞌ veneꞌ nene dosa aꞌmine hilive nemuꞌ medelo izipe gedo molo-delive.'
  uli-uli: '“Sensey, Moses ye tefadiy hatobtob le bo yach ngo ye sor bo: ‘Hare la
    mes semal mal ngo tor layur mo mala ril, ngo molwe bisil mal we sa mes be rili
    fefel we, bo bela yor layur ngo yebe yitilir bo lol mal we bisil we sa mes.’'
  nin-NT: '“Unitsarr, Musa à charr ki inta du: ‘Undurr ti ttu na du ayamba sa nu uvuvurr,
    uzayirr ama wa bi hru ayamba na ako wa, na ngri Amumarr surr ku uzayirr ni ittu
    wa.’'
  tgk-tgk: «Устод, Мӯсо дар шариат ба мо чунин навиштааст, ки агар бародари касе фарзанд
    наёфта бимирад, бигзор вай зани ӯро ба никоҳи худ дарорад ва фарзандони ба дунё
    омадаро ҳамчун насли бародари марҳумаш бидонад.
  acu-NT: '—Nuikiartinu, Moisés chichaman aarmia nu chichamka nuwaitai: Aints uchin
    yajutmatsuk jakamtaikia, ni yachí uchin yajutmartas wajerin nuwatkati. Tura uchin
    yajutmarka, nuka ni yachí jakau uchiriya nunisang atinuitai, tu aatramramiaji.'
  cak-WNT: Tijonel, ri Moisés can rutz'iban wi c'a ca chake chi tek jun achi nicom
    el y majun ralc'ual nic'oje' ca riq'ui ri rixjayil, can jun c'a rach'alal ri achi
    ri' c'o chi nic'ule' riq'ui ri ixok ri xmalcanij ca, riche (rixin) chi queri'
    yec'oje' ta ralc'ual riq'ui ri ixok ri'. Y ri nabey ti c'ajol (ala') ri nalex
    ntoc ralc'ual ri caminek chic el.
  ebk-ebk: “Misturu, nauy met nan insurat Moises para kan chitaku ay kanana un, ‘Mu
    wachay hen-asawa ay maid anakcha ya matuy nan laraki, masapor ay asawaun nan sunúd
    nan laraki nan naellakas ta mu wachay anakcha at maifilangtu nan onga as potot
    nan chiyuy natuy ay sunúdna.’
  spa-PDDPT: 'Maestro, Moisés nos escribió: Si un hombre muere y deja viuda sin hijos,
    que su hermano se case con la viuda y levante descendencia a su hermano.'
  ruf-ruf: “Mlangulitsi, Musa tsakatwandikila pfino, ka imunu indughu yake kafa, naye
    kamleka mwehe iyalihela iwana, ndughu we imunu ayo kobamighwa amkwele chitsuka
    ayo ili amwelekele ndughu yake iwana.
  gun-gun: '— Porombo''ea, Moisés oeja raka''e po rami ipara va''e: “Ta''y e''ỹ re
    tyke''y omano ramo tyvy ju ''rã omenda imeve''ỹ va''e re, omano va''ekue ra''yrã
    va''ekue oguereko aguã”, he''i va''ekue.'
  agu-BL: '—Ta'', tz''iba''nt cyen ta''n Moisés: “Ko at jun yaj yil quim, ej nin ko
    qui''c nitxajil njal cyen te txkel, chin tajwe''n cunin tan cyok''bel quib tu
    balc, tan jale''n xonl yi k''ajtzun alma''.”'
  isn-isn: Ng'walimu, uMusa ai ukukilisiiye kina, 'Anga itule u muluna washe nu kumuleka
    u mukima ku nyuma akwe, Kuiti shanga ulekile ung'wana, muntu ukumuhola u mukima
    nua muluna nuakwe, nu kiligilya u ng'wana ku nsoko a muluna nuakwe.'
  eng-PEV: They said to him, “Teacher, Moses wrote down God’s law like this, he said,
    ‘If a married man has no kids, and if he dies, then his brother has to marry his
    widow. Then they have to have kids, and everyone will call those kids that dead
    brother’s kids.’
  ilo-ULB: “Manursuro, insurat ni Moises para kadatayo, 'No ti kabsat ti lalaki ket
    natay ken mapanawanna ti asawana, ngem awan anakda, masapul nga asawaen ti asawa
    ti kabsatna ket maaddaanda iti anak para iti kabsatna.'
  pir-NT: 'Sa ye tiquina ohõ saha niahye tiquirore: —‍Buhegʉ, ohõ saha ni buheahye
    Moise: “Ihcãquiro wahmino namo tiriquiro pohna mariedaperota yariagʉ̃ ihñano tiquiro
    bahʉrore tiquiro wahmino namono ijiricorore nʉoano cahmene. Sa yero wahmino mʉnano
    tiquiro pohna tiboro saha pohna tiro cahmene tiquiro bahʉrore. Sa ye tiquiro pohne
    tiquiro wahmino mʉnano pohne yero saha ijieta”, ni ojoahye Moise, niahye tiquina
    Jesure.'
  anv-NT: “Ménlɛré, Mosis abɔ asá né mmu ŋwɛ ɛbɛ́ se nnó, ‘Muú agbogé alyage
    mendée wuú ayi álá byɛ baá ne ji wɔ́, meŋmó wuú abɔ mansɛ mekwi mendée
    yimbɔ nnó ábyɛ́gé baá ábɛ́ lé né mabɔ ami mewené meŋmo yimbɔ.’
  sab-NT: 'malen ama gerudu Jesu ole: —Kwian tkanga tangle geruge, uñale bage Moisés
    Chube gerua degu unsuialin tangle, chada e gerule kwian onbre jogekeda me kirogwa
    molen mo muira giti, gire ama daballa na kle gwade mo jwandale ñanea oli ole,
    onbre kirogwa molen muinga e giti daballa jogebakeda alin, ene daballa jogebakeda
    olia chege gdaite muinga e giti. Moisés chadalla gerule ene.'
  tmd-tmd: “Mönö yad nölɨb nöbö. God mönö yadɨb nöbö Mosɨs, mönö i an kai kɨtön yadöŋa,
    ‘Nöbö i mö pön, ha yöxen wöhö, hör wöröxön aku, pɨgnɨŋ nuŋ i piöŋö mö wösrö aku
    pön, nöböhöd wöröxöŋ aku halöu ha nuŋ aku, me rön, yöxönɨŋö,’ röŋa.
  acr-NNT: '—Lal tijonel, ri Moisés xutzꞌibꞌaj kan chiqe: “We ri ratz junoq kakamik
    y na e jinta kan ralkꞌoꞌal rukꞌ ri rixoqil, ekꞌu riꞌ ruchaqꞌ utz kakꞌuliꞌ rukꞌ
    rixoq malkaꞌn kanoq y jekꞌulaꞌ kekꞌojiꞌ ralkꞌoꞌal rukꞌ pubꞌiꞌ ri ratz xkamik”
    xchaꞌ.'
  kpg-kpg: “Tangada Agoago, Moses guu hihi taganoho deenei, ‘Taane ma gaa made, gei
    dono lodo gaa noho i golo, dana dama ai, gei tuaahina daane o taane dela ne made
    gaa lodo gi di ahina deelaa, gi gila mai di tama e ala be di tama ni taane dela
    ne made.’
  taj-taj: “गुरु, मोशासे य्‍हाङदा पिन्‍बा ठिम अन्‍छार खालैला ज्‍योज्‍योसे ब्‍याह लसी
    कोलागदे आतनान सिजी भिसम ज्‍योज्‍यो‍ला लागिरी कोलागदे तगै भिसी आलेसे चाङदा ब्‍याह
    लतोःला भिसी भ्रिबा मुला।
  avt-avt: '“Mɨtɨk Iuwe, Moses hɨrak kewis hɨm mar im: ‘Mɨtɨk hak kaki, te mɨte pɨrak
    wepu, hɨre wine nɨkerek wen au, mɨtɨk heiyiuwe o nɨkik kaktɨwe, hɨr naniyewan
    hɨre wawine nɨkerek ne mɨtɨk epei kaa.’'
  cbk-cbk: Y ya habla sila con ele, “Maestro, si Moises ya escribi na ley di aton
    que si el gente ay muri y nuay tene anak, el di suyo hermano menor necesita casa
    con el cuñada, para puede tene anak na nombre del di suyo hermano quien ya muri
    ya.
  uig-ARA: 'ــ ئۇستاز، مۇسا پەيغەمبەر تەۋراتتا بىزگە: «بىر كىشى ئۆلۈپ كېتىپ، ئايالى
    تۇل قېلىپ، پەرزەنت كۆرمىگەن بولسا، ئۇنىڭ ئاكا ياكى ئىنىسى تۇل قالغان يەڭگىسىنى
    ئەمرىگە ئېلىپ، قېرىندىشى ئۈچۈن نەسىل قالدۇرۇشى لازىم» دەپ يازغان.'
  tuf-tuf: '—Síw̃quibu, Moisesat chihtá is quin ehcún cuihsú bahjacro. Uchta wac bahjacro:
    “Uwa sasá bár chinata óraro. Chein wiya bahta óraro. Eyta chac bahcáyatra ima
    rabat yarjaquey wiya yehw̃átaro,” wac bahjacro. “Yehw̃ír yarjaquey acu sasá conátaro.
    Yarjaquey wiya ojc cut sasá conátaro.” Isat eyta yajquín acu Moisesat cuihsú bahjacro,
    wajacro.'
  abx-abx: Aminugad mga iya, “Ma'istro, aniya' mando' nagsurat-na si Moises para si
    kita kam nga kinahanglan pakasalan-na si sirari i bayaw-na kon amatay i siyaka-na
    nga gana' pa dadi'-na, basi' akadadi' mga iya nga akwinta bilang dadi'-na si siyaka-na.
  mco-NT: 'Chi je saduceos ajcxy Jesús nɨmay: ―Huindzɨn, Moisés jayhuɨ''my je cötújcɨn
    co tüg yëydɨjc y''ögy, e co''ögy yhuɨ''my je ytöxyɨjc e ca''nɨ ytöxyɨjc ung''ixy.
    Pues copɨcy je co''ögy ytöxyjäy ypɨgɨpy mɨɨd ña''y y''uch yëydɨjcpɨ jɨgɨx jëbɨ
    je töxyjäy y''ung''ixɨpy huɨdibɨ huɨ''mɨ̈huɨp jadu''n nej codɨjc cobɨdägy ma je
    yteedy y''ajch ypɨdägy.'
  kqf-kqf: Bi tedi a giuna gado, “Tauwailovelove, Mousis, Maimaituwa enai ḡake aubaimai
    i gilumina gado, ‘Bamoda oloto tinanatuna mwanena i peki kamaḡe bi natunatuna
    geḡa ba kota tinanatuna iwapena ya naḡi. Bi yai natuna te tuwaḡana pekipekina
    aubaina.’
  cpb-NT: '“Yotaantanerí, rosankenatake pairani Moisés-ni, kantatsiri: Arika inkame
    atziri, rookanawentawo iina. Eerorika rowaiyakaawo, okameethatzi iinantaiyaawo
    irirentzi. Arika owaiyaiya tsinane, roshiyakaawo iriime ashityaarine oime kamaintsiri.'
  aon-aon: '@see-verse:MRK.012.018'
  hus-NT-2005: ―Okʼtsix, na Moisés tu jiltsi dhutsadh ke max jun i tomkidh inik ka
    chemech ani kin jilaꞌ nin tomtal ani yab in kóꞌyámaltsik ni jun i chakam, nin
    kidháb koꞌol ka tomkin kʼal an chemtsidh mímláb abal kin kóꞌoy i chakamtsik jelti
    max in chakámil nin kidháb xi chemech.
  mig-NT: Maestro. Moisés, ni̱ chaa‑de tutu̱ ni̱ ndo̱o jíín‑yó, nú ñani̱ ɨɨn cha̱a
    kuu̱‑de, te ndo̱o ñasɨ́'ɨ́‑de, te nú tú se̱'e‑de ní íó, te ñani̱‑de naki'in ñasɨ́'ɨ́‑de,
    te nandaki̱n‑de tata̱ ñani̱‑de, áchí tutu̱‑ún.
  bps-bps: manla, “To Tamdò, nun sulat Mosis di gito di muna gman, ku mati satu lagi,
    bay landè tingàla yaanan, là fakay ku là nwè i flanekan lagi i libun balu én,
    du fye nun bel i tamati fagu di kenen.
  mbs-mbs: “Sir, doen impunù i Moises kenitadon tepad te inangen te telekedowa meama.
    Aw matay se meama te wedad pa batà te esawa din, keilangan mengognan se kedowa
    te nematay diyà te nayi din nebalo, amon doen peden batà te kedowa din nematay.
  tof-tof: “Umulbain pam, Moses igó gida bóktan poko wialómórr mibünkü, Zu pamkolpamabkü
    wagó, ‘Paman narezoreta ne nóma nurrótóke olmal basen-koke, ene pama sab ene kóble
    ki zumióg, olmal balngenóm tóba büdül narezoretan ngidü.’
  cme-NT: '«Hãalãtie, *Moisi nyɛgãaŋ nelma namma hã-ye wuɔ: ‹Umaŋ duɔ saa da biloŋo
    baa u ciɛŋo‑i aa ku aa yaŋ-yo, u hãaŋo saaya u biɛ-yo a hoŋ biloŋo hã kuloŋo‑i.›'
  sus-sus: «Karamɔxɔ, Annabi Munsa yi nan sɛbɛ muxu bɛ Kitaabui kui, ‹Xa xɛmɛ nde
    taara faxa, a naxa a xa ginɛ lu a mu di yo bari, a na xunya nan na ginɛ dɔxɔma,
    alako a xa bɔnsɔɛ fi a taara ma.›
  pon-2006: Irail eri kalelapak rehn Sises, patohwanohng, “Maing Sounpadahk, Moses
    koasoanehdi ong kiht nan Pwuken Kosonned akan dene ma ohl emen pahn mehsang eh
    pwoud sohte wahn edira, a rien ohlo en uhd pwoudikihda liohdio pwe en wiahda kadaudoke
    ong rie me melahro.
  dad-dad: Idi diron, “Tise, Moses itotkanaman, are tamo taka laaf fen, aiwa itornen,
    anĩ ere, kesu sã, tamo ĩ waab anĩ yale fen, tura nẽ kesu diroukenẽf.
  zab-NT: —Maistrɨ, ley xte Moisés rnii dec belati gaty tuby bniety nguiu ne isáanbɨ
    chialbɨ sin quɨt niactideb de family, chiy bets bniety ni gutyqui ná par guchnaab
    viudqui par gacdeb de family xlat betsbɨ ni gutyqui.
  jae-jae: “Mêtêmôkê, Mose keto ŋagôliŋ tonec gêdêŋ aêac gebe ‘Ŋac teŋ têwa embe nê
    ŋapalê masi ma êmac êndu ma nê awêtuc êŋgôŋ, naŋ lasi ênam ênê awêtuc ma êka gôlôac
    lasê êjô têwa su.’
  ksd-ksd: 'Tena Vartovo, Moses i ga tumu tar ia ta vevet dari: Ba ra tutana i mat
    kan kana taulai, ma pa ta natuna, turana na ben kana vavina, ma na vangala ta
    umana natuna upi kai turana.'
  msm-NT: Kagi dan, “Sir, mig-iling to balaod no imbilin ni Moises ita no ko mamatoy
    to otow no ogkabilin to asawa no wada pad anak, kinahangyan asawahon to suun din
    sikan bohi agun meyduon ogkailing no liwat to diya namatoy.
  myk-myk: '«Karamɔgɔ, Kilɛ tudunmɔɔ Musa ya le ɲɔmɛɛ le ka na kan wèe mu na: ‹Ná
    wa wo ceborona bu xhu, na ta wu ya pya ta wu shɔ na wɛ, na wu wee naxhugoshɔ wu
    lɔ, kɔnhɔ wu nagoo ta di yaha wee ná wu nixhugo ki mu.›'
  sbe-sbe: “Taulauhekata, Mose yona kulikuli unai ye wane, ena tamowai hesau ye boita,
    na mwanena ye miyamiya, na nige natunao, meta bena kana kaha hesau kwabulina ne
    ye tawasolai na natunao ye labasidi, kabo se hemala kana kaha wa natunao.
  mcr-mcr: “Näqŋqä-vqä Iquki, Mosisi iqu bukä iuŋi, Israitqä iqunenyqä tiiŋä ätätä
    äqäkqe. ‘Ämaqä hŋqu apäkä ämetä, ymeqä maeqä äpäkonätqe, käŋguequ apäqŋqä ämetä,
    kätequenyqä tŋäŋqä hiätŋqe, ymeqä hemeŋqiyä.’
  cux-NT: 'N''dií Maestro, Moisés miiⁿ ní s''neeⁿ nguuⁿ yā yeⁿ''e s''uuúⁿ tí chuū:
    Nduuti chi ''áámá saⁿ''ā ''cuūvī sa ní cu''neeⁿ sa n''daataá yeⁿ''ē sa ní nguɛ́ɛ́
    daiya sa, tuu''mi ní ''díínu sā cuuví ''caandavaacu sá ndúúcū n''daataá miiⁿ.
    Ní saⁿ''ā miiⁿ ní ''cuūndī daiya sa lado yeⁿ''ē ''díínū tináⁿ''ā.'
  tur-YTC: '“Öğretmenimiz, Moşe bize şöyle yazmıştır: ‘Bir adamın kardeşi ölür, arkasında
    eşini bırakır, ama çocuk bırakmazsa, kardeşi kadınla evlenip kardeşine soy yetiştirsin.’'
  san-ITR: he guro kashchijjano yadi niHsantatiH san bhAryyAyAM satyAM mriyate tarhi
    tasya bhrAtA tasya bhAryyAM gR^ihItvA bhrAtu rvaMshotpattiM kariShyati, vyavasthAmimAM
    mUsA asmAn prati vyalikhat|
  bel-N: '«Настаўнік, Майсей напісаў нам: “Калі памрэ нечый брат і пакіне жонку, а
    дзяцей не пакіне, дык брат ягоны мае ўзяць жонку яго і адновіць насеньне брату
    свайму”.'
  sch-sch: '“Minchupu, Moses balam hih kin ta rangin a mizieka: ‘Mîn nâingei nei
    loiin a lômnu a thisanin chu, a nâipa han ha meithâi hah a luo ngêt rang ani,
    nâingei an neia athipu ulienpa nâingeia bê ani theina rangin.’'
  mic-MIQNT: Telima'titl, “Nujigina'muet, Mowiso'q gis wi'g'g'pneg tplutaqan ugjit
    ginu, ‘Ta'n tujiw ji'nm nepg aq naqalatl ugte'piteml toqo mo mijua'ji'j gegguna'tigwi
    na ji'nma ugjignaml amujpa malie'wi'titl na sigu'sgwal glaman gisi gugunataq mijua'ji'j
    ugjit na nepg'pnaq ji'nmaq.’
  huu-NT: '—Maestro, caɨ facaina Moisés mɨcorɨ jaie cuega: “Ɨima fiodailla meinoconi,
    naimɨe urue iñenia, ie ama naie fecɨño olle. Naimɨedɨ uruiaɨna ie ama facaina
    comuitaite” cuega.'
  jiv-NT: '“Uuntá, Muisais ju̱na áatrampramiaji: “Áishmaṉ ni nua̱ri̱ júreatsa̱i̱ṉ
    jakamtaiṉkia, yachin yajutmatrattsa, ni yachi̱ nu waje̱n nuátkatniuiti.”'
  otm-NT: ―Xänbate i, nu'a n'da ran t'ɛ̨di bi man'a ra Moisés i ɛ̨na, ngue nu'bʉ da
    du n'da ran 'yohʉ nɛ njo'o rá t'ʉhni 'bʉ bi du, nɛ nu'a rán 'yohʉ zɛhɛ da zinba
    a rá xisu a rán 'yohʉ bi du. Nɛ nu'a rá t'ʉhni dim 'bʉi da t'ɛ̨mbi rá t'ʉhni a
    xí du.
  dah-dah: '“Tisa, Mose beleŋ asaŋde gahade kayyiŋ: ‘Al kura diriŋ miŋmoŋ heŋya berem
    tubul teŋ kamkeb kuliŋ kura hiyeŋ goreb itiŋde beretap goyen teŋbe itiŋ ge diriŋ
    forok irde unyeŋ,’ yitiŋ hi.'
  tnk-tnk: “Iahatən, Moses rɨmərai pen ia Loa səkɨtaha mə trɨni mɨnuə iərman riti
    remhə, məpwəh səvənhi pran, mətə tɨnɨnrau riwən, piəvi iərman nəha traməkeikei
    miri pran nəha rouərəhi nəkwərhakwərha me, rouəsihaɡɨn piəvi iəmə nəha.
  kpr-kpr: '“Ijuga Kato, God setiri, Moses nu namondeda Agho Dari emo gefusira: ‘Genembo
    mave evetu fitari, mandi sasingu jo sirorae iroro, genemboá ambari nunda rori
    irarira amo, nunda ambo bego eniimi, roriá fitarira. Genembo ambududurusira, ainda
    veka sirorare dae sedo, amingarira.’'
  san-IAS: he guro kaścijjano yadi niḥsantatiḥ san bhāryyāyāṁ satyāṁ mriyate tarhi
    tasya bhrātā tasya bhāryyāṁ gṛhītvā bhrātu rvaṁśotpattiṁ kariṣyati, vyavasthāmimāṁ
    mūsā asmān prati vyalikhat|
  nho-nho: '“Tisa nei, Moses ni sissii te loo nei ma taatou: ‘Ki mee maa se tanata
    e mate, ka tiiake tana aavana raa ka noho see hai tamalliki, te taina te tanata
    e mate raa ki aavanatia a ia te aavana tana taina. Teenaa naa tamalliki laaua
    ma ki ssura raa ma ki haia ma ni tamalliki tana taina ni mate.’'
  gym-NT: 'Dirikä, Ngöbökwe tikamna krörö täräbtä nunkrä Moiséye: Ni iti tädre gure,
    akwa ngäbäkre ñakare kwetre amne ni ye krütadre angwane, merire rabadre kaibe.
    Meri ye abko yäräkwe diandre jae mda. Yebti ngäbäkre rabadre kwetre angwane, ngäbäkre
    ye abko rabadre niara etba krütani ngobo kwrere abko tikani täräbtä Moisékwe nunkrä.'
  azg-NT: —Nndaꞌ ta na matsiꞌmanꞌ jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, nquii Moisés, vaa
    jñꞌoon na jntyꞌii jon ndëë jaa na coꞌxenhanꞌ, xe na aa ngueꞌ tsꞌan ndoꞌ ntjo scuuꞌ
    juu na min taꞌnan ndahan tui, icoꞌxenhanꞌ na ngoco tyje nquii tsꞌooꞌñeen yo scuuꞌ
    jon na ntjo, na ncꞌon ndahan na ntsive juu xueeꞌ nquii tsꞌooꞌñeen.
  bhd-bhd: “हे गुरू, बड़े पेइले मूसे असन जो कानूने मां लिखोरू थियूं कि अगर कोई मैन्हु
    बेऔलाद मेरि गाए त तैसेरी कुआन्श रेइ गाए, त तैसेरो ढ्ला तैसेरी लैड़ी सेइं ड्ला बनाए,
    त अपने ढ्लाएरे लेइ औलाद पैदा केरे, ताके तैसेरी खानदानी राए।
  too-NT: '―Mākalhtō''kē''ni'', Moisés quincāmāchokoni''ni'' huā''mā'' tatzo''kni'':
    Palh nanī kalhatin chi''xcu'' a''ntīn tapūchahuanī''ttza'', lā'' palh nīmaka''n
    ixpuscāt lā'' palh tintī'' ixcaman, maclacasqui''n que huan lakapūt natā''tapuchahua
    ixyāsta'' a''ntī xastancu. Lā'' huan xapū''la o''kxa'' a''ntī nalacatuncuī nala
    ixo''kxa'' huan xapuxcu'' a''ntī nīnī''ttza''.'
  ind-AYT: “Guru, Musa menulis untuk kita bahwa jika saudara dari saudara laki-lakinya
    mati dan meninggalkan seorang istri, tetapi tidak ada anak, saudaranya itu harus
    menikahi janda itu demi melangsungkan keturunan bagi saudaranya.
  cjo-NT: '—Iyotaantatsiri, ikantzini Moeseeshi: “Eenitatsirika shirampari iina, omaanta
    tekatsirika itomi, aririka ikamaki, okameethatzi ragaero iinani rirentzi itzimakaanteeyaawori
    otomi. Itzimapaakirika otomi kimiwitanaka rirotaki ashityaarini rirentzini itomi”.'
  nsn-nsn: “Tang Ualasir! Moses ke bolo toro uelhire sioun pare, Geta tamata ke mata
    liu tena kuah, bo ahik puk me tun, tahinon e turung le kalehe tar kuahono mare
    uakotpokoso me tuna tahinetie ke mat.
  san-DEV: हे गुरो कश्चिज्जनो यदि निःसन्ततिः सन् भार्य्यायां सत्यां म्रियते तर्हि
    तस्य भ्राता तस्य भार्य्यां गृहीत्वा भ्रातु र्वंशोत्पत्तिं करिष्यति, व्यवस्थामिमां
    मूसा अस्मान् प्रति व्यलिखत्।
  tna-NT: '—Ebuetsuaji, Moisés chenu ja buetsuataidha uja: “Ahua quebata deja bacua
    mahue emanu su, manujiji sa edue ahue manujiji neje jahuaneti taji, ebacua cuana
    edue manujiji sa bataji sa bataji epu puji.”'
  lid-lid: Eme oro ndremenyani Jises i buku doh, “Ndramak ta leheya, Moses bwena mene
    torowenei nyala taha anya, ‘Buku none ari ndramak imek, ya udun erah ya iy nadun
    bwe, nadu tinen kameh kandrei nyau tan ki udun, ya iy katehei nah ki tan, ma nah
    doh ki nyara nadu tinen, ya nyara nadu tinen sa-au, ndri-iy.’
  wim-wim: “Ayyang, Moom-ang, pam Moses.ang keenkanamana wik yimanangan ump, ‘Nil
    pamwey puk keꞌanangan uthamiw-a, yaa, nil pont nungantam alangan wanch wukalongkan
    maayow nunanga, pul yipam puk uwowpula, thanan yipam ngaantam-ngeeyayna puk anangana
    keꞌ pam mul alantamana.’
  zga-M: “Imanyisi, u Mose atusimbile ukhuta ulukololwe va munu angave ifya ikhundekha
    udala kheisita vana udala uyu iwesya ukhuhalwa nuyonge nukhu ngolela avana khunjila
    ya lukololwe.'
  yom-yom: —Nlongi, Moyize wutusonikina ti Bakala dikuela bu kafuidi, enati kasia
    buta bana ko, buna khombꞌandi kafueti vinginina nketo wowo kabikidi muingi kabuta
    bana mu diambu di khombꞌandi wufua.
  san-SIN: හේ ගුරෝ කශ්චිජ්ජනෝ යදි නිඃසන්තතිඃ සන් භාර‍්‍ය්‍යායාං සත්‍යාං ම්‍රියතේ තර්හි
    තස්‍ය භ්‍රාතා තස්‍ය භාර‍්‍ය්‍යාං ගෘහීත්වා භ්‍රාතු ර්වංශෝත්පත්තිං කරිෂ්‍යති, ව්‍යවස්ථාමිමාං
    මූසා අස්මාන් ප්‍රති ව්‍යලිඛත්|
  yut-yut: “Yoyɨŋdet, Moses da gen kɨnda yaŋ mandagɨt, ‘Amɨn kɨnda monjɨ mɨni da kɨmagakwan
    mɨŋatni ɨsal egɨpjak kaŋ, padɨge da paŋakwan monjɨ paŋalasak.’
  grc-BYZ: διδάσκαλε, Μωϋσῆς ἔγραψεν ἡμῖν ὅτι ἐάν τινος ἀδελφὸς ἀποθάνῃ καὶ καταλίπῃ
    γυναῖκα, καὶ τέκνα μὴ ἀφῇ, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ καὶ ἐξαναστήσῃ
    σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  cpc-NT: '“Yotaantanirí, josankinataki pairani Moisés-ni, kantatsiri: Aririka inkami
    shirampari, jookawintanairo iina. Iirorika jowaiyantakairo, kamiithatatsi jiinataiyaawo
    iririntzi. Aririka owaiyantai tsinani, kimiwaitanaa iriirikami ashityaarini oimi
    kitziroini kamaintsiri.'
  nhg-NT: ―Maestro, Moisés otiechejcuelfe nele tlö icni de sente tlöcatl omec quecöjtie
    isohua pero amo quencöjtie ipelhua, nele icni ma case isohua para quentlöcatelelis
    ipelhua de icni.
  nya-nya: Iwo anati, “Aphunzitsi, Mose anatilembera kuti munthu akamwalira ndi kusiya
    mkazi wopanda ana, mʼbale wa munthu womwalirayo akuyenera kukwatira mkaziyo kuti
    amuberekere ana mʼbale wakeyo.
  ngu-NT: ―Temachtijquetl, Moisés oquijcuiloj para tejhuamej ica tla yacaj icniu miqui
    niman cajtehua isihuau, niman tla xitlaj iconeu cajtehua, icniu ihuan nonamictis
    isihuau niman ma yejhua tlaxinacho quen icniu yesquia.
  kup-kup: Iesun epat at mañah, “Añairameñip ae, met Mosesihö ñetï darim tovai sookazao
    epat menahan hez, Met aban nap añap bat het ñaro navat hepanepuh ñomapanen aban
    popuz bosip hepanezaek añ hapurï pop bapanepuh ñarohol batapanen, pim nanepuz
    ñarohol pot ravat hepan, pot menahan hez.
  jid-jid: tica musa a nla tawu idan indi wa vayi ma qu nda da hama ni vren da kawa
    don inda ka ban wa vayi ma tie wa ma nda zi bi ni vayi maa
  wmw-wmw: “Mwanlimu, Musa katandikira kuwa ikiwa munu kafwa nduye, kamwasa nkawake
    sapongore naye, nduye ajuzi anjemele nankweli‑yo apongore naye alunge rikolo ra
    mufwi‑yo.
  gmv-GGM: Astamare issades machcho ekidi na yelonta hayqikko hayqidaysa ishay iza
    machcheyo ekkidi izas lata na yelana mala kasse Mussey nus xafidees.
  ssg-ssg: “Tel masiwi, Moses tai hanawen na tel wawan mat salili tel axoan a tap
    natulalu, tel ukalan kewa axoan tel hehin ien. Ape na lalu tan akaik, tesol akaik
    ien nati tel i matewen.
  zpo-NT: '—Maestr, Ches mkee lo Xkyech Dios nzhé: “Chelee tub xaabyi, xaa mchelya
    ngut nu nik tub xinn xaa namlaat xaa, zee lee wech xaa nzhaal chelya kwaan xngwnaa
    xaa ngut, zee kano xngwnaa xaa mad, zee naluxt dii cheen wech xaa”. [Dt. 25:5]'
  poy-poy: “Mfunda Musa katulagaliriti hangu, ‘Muntu pakahowa na kumleka mdala pota
    mwana, mlongu gwakuwi mpaka kamtoli mkenja ulii na kamyiwuliri wana mlongu gwakuwi
    yakahowiti.’
  qwh-NT: '—Mayestru, Moises escribishqan leychomi queno willacun: ‘Sitsun juc casädu
    nuna manaraq tsurin captin wanuconqa, tse biudanwan jucnin wauqin casacutsun.
    Tsenopam wamrancuna captin tse wanucushqa wauqinpa tsurin cuenta canqa’, nir.'
  gaw-gaw: “Ip̱uniṯak danab, Moses nug ihinignu nai laa inam yom. ‘Danab ah ele a
    ewau daaiya, a nid ii aopiḏ haenp̱a danab nug mauheb, ah nug bau dayebeb amu danab
    amu amag nug ah amu aweb, a nid menuglah amge a nid menuglah amu, nid amuam danab
    amunu iiṯa. Nid amuam nug awag beḵa daaḵu.’
  nca-nca: “Rondaqe-rondaqe uni, komo Mosesko noreŋo mande ŋande nakayáŋaró, ‘Uni
    kato pare rero simó moré kini yate khumoníqo, eneŋo koneyómbo pare ŋu riní simó
    pisiyoníqota payómboro sowe qu tunoqiní.’
  zpz-NTPP: ―Masht, Moisees pcaay par dela den nu benu tub mbecy gat bicy yu nunu
    zeeñ yu mñaay, zeꞌ sac iꞌñ mi, orzeꞌ yu zeꞌ rlagy ñi chelaay mñaa bicy yu par
    nu cuic yu iꞌñ mi nu gyac ni bicy yu nu bi gut zeꞌ. Orzeꞌ guul yuy.
  mkj-mkj: Irai idoak ipen Jesus pwa, “Maing Jounpadahk, Moses koajoanehdi oang kisai
    nehn Pukin Kojonned kan pwa ma woal men pirin mehdi jang pahioa a joh nihra, a
    rien woallo en wud painkihla liohdiho pwa en wiahda kadaudokin riahu ma mehdi.
  zac-NT: ―Mësë, bëquëꞌë Moisés guahietë si tubi nguiu gátiꞌ sin shíniꞌ, bëchi tëgulë
    napë quë cáꞌall tseꞌlë tëgulë; gapë raiꞌ shini parë adë tsalúdiꞌi shfamili tëgulë.
  kyg-kyg: Tisao, huꞌa, Moseseꞌa avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, mago vekamoꞌmo
    aꞌmo aliteno mafaꞌnemo alino oꞌateno falitesigenoꞌaeꞌmo konagaꞌamoꞌmo koguꞌamo
    aliteno faliꞌniya vekamo aimuꞌyaleꞌmo mafaꞌnemo alino apateno, huno huꞌniye.
  kmk-kmk: Inimusan da un, “Mistulu, kanan dit lintog taku’n ingkanglit Moses un,
    ‘Nu mangasawa nat osa’n laḻaki ta matoy un maid anak na, masapula asaw-on dit
    sunud na dit bilug daḻapnu man-anak da si kama’t anak didit natoy.
  cao-NT: —“Baquë bo yama pi joni rësono tsi jahuë ahui bixëti xo jahuë noma. Bixo
    tsi jahuë rëquëmë bax xocobo ja saihuati xo” i Moisés yamabo ni quiha, Maestró.
  bbr-bbr: '@see-verse:MRK.012.018'
  inb-inb: —Iacha­chig taita, Moiseska nukan­chi­manda kasasi willaspa sakirka. Sug
    kari kasaraspa, warmi manara wam­bra­kuna iukag­lla­pi wañug­pika, sug waugkindisi
    iuká chi biuda­wa kasaranga; chasaka, wañug waugkindipa kuinta wawa­kuna iukan­gapa.
  hrv-hrv: '“Učitelju, Mojsije nam napisa: Umre li čiji brat i ostavi ženu, a ne ostavi
    djeteta, neka njegov brat uzme tu ženu te podigne porod bratu svomu.'
  box-NT: '«Nì-kàránlo, bìo ó o *Mɔyiize túara henía nɔn wɛn lé bìo kà:
    ‹Hen ká a ɓúi yan mín hã́a á húrun ò o yí yú za làa wo, á ɓàn za ko
    ò o fé ɓàn hã́a ya à te ɓa zàwa yi mín za mu yèni yi.›'
  ote-NT: ―Xahnate, ra Moise bi zogui ntꞌofo gue ꞌbʉ ꞌnara ꞌñøhø da du ne da zogui
    rá ꞌbɛhña̱, pe ꞌbʉ ni ꞌnara ba̱tsi hinda zocuabi, nuꞌbʉ́ nurá cu de núꞌa̱ ra ꞌñøhø
    bi du mahyoni da ntha̱tui rá ꞌbɛpo, pa nuꞌbʉ da mɛꞌtsa ꞌnara ba̱tsi, da thuꞌmbabi
    rá thuhu ngu rá thuhu núꞌa̱ ndu rá mʉdi da̱me núꞌa̱ ra ꞌbɛhña̱, pa njabʉ hinda
    ꞌmɛdi rá thuhu núꞌa̱ ra ꞌñøhø xa du.
  wnu-wnu: 'Munon yurau eng wuri diab Yisas nob qamamir: “Barai, Moses init qomon
    ete gumaterei. Munon ger wonou ubeni wau ger me baiau igama wo uma gab eng umour
    qiyo umom yamangar qindou eng baia ne wot wau misinam der isiner eng munon gigit
    uminer eng wonou wau.” Ende qamb ne qamamir:'
  zam-NT: 'Ndxab mèna loo Jesús: ―Maistr, Moisés mtan'' ye''s co'' ndlu'' loo nu''
    chele'' thìb mbi'' gath no yan'' sa''l mbi'', yende xin'' sa''l mbi'', le'' sya,
    hues mbi'' co'' ngutha selya'' con xa''got viud co'' mbyan''a par que no hues
    mbi'' co'' ngutha xin'' hues mbi'' co'' ngutha con xa''got viud co'' mbyan'' co''
    nac sa''l thebol par gàc xin'' hues thebol xin'' thebol co'' nguth.'
  zyp-NT: “Cawngpahtu, Moses phungbia letah cawngsawpaw cawh sawtei sah lytah a nupui
    khah a thih sai caco, a unypaw takhei lahmeno cawh nupui tah chui kaw seh la,
    a thipaw caw takhei sawtei sahlo a sah pápaw a cang a tah.
  sey-NT: “Yeꞌyaquë, Moiséspi yëquëre toyani je̱ocaꞌa̱jiꞌi, majaꞌyëpi huejani mamajëre
    peoquë ju̱ꞌisiquë paꞌito yoꞌjeipi huejani mamajëre pacaiye paꞌiji, majaꞌyë doꞌire.
  nvm-nvm: Ijefuon bu usem Jesu duna ijeg kuain, E nijaidiamon Mosis fu kuo, E be
    fu uviaifuon ijar bara abe am kafo ba tuanaga fu guakma uviaifuon iji fuka bara
    amun iji abekin fur uviaifuon ijefuon am tuanakno kuin.
  mps-mps: '“Tisa, po ola mabo bidi, Mosesgo te po me deli asęyu, dabolo te tiwai
    bomo yai po wai: te bidi me deli isąma, tama agai wai meni yani, tiali goli aga
    we te bididubaso da, teda te bidi aga amago te we selama, tama aga isali ama tau
    siyu, te wai ame nomainogo yao, te Mosesgo dabolo te bomai po mawai dao.'
  seh-seh: '“Mpfundzisi, Mozesi, atisiyira mwambo wa kuti: Pa banja angatoma kufa
    mamuna mbasiya nkazi mbadzati bala naye, m''bale wa mamuna asatongwa kuti acite
    banja na manferwa wa nkazi, toera abale naye, ansiyire dzindza.'
  pab-NT: — Xaotyakisatiye, Moisés exakere xairatya wawenane niyahare. “Hatya halitiya
    waini hoka haiyanityo maisanihalota halakisa hoka iximareniya tyaohitiya ekakoa
    hoka kaisanihaiya hoka exanene wainihenere ityaniya kaxaokaka”, nexa.
  llg-llg: Ala kokolak lo Yesus lae, “Ama Mesen! Baꞌi Musa sulak fee ita, laꞌeneu
    hadak ia nae, metema touk esa mate laꞌo ela saon, tehuu anan taa, na, touk ndia
    fadin musi sao nala ina falu ndia, fo suek kaꞌa mana maten ndia, hambu tititi-nonosik.
  kyf-kyf: «-Slolunyɔ, -we mɩa cɛlɩda Moizɩɩ tite 'wʋ, mʋ mɩa da. Nɩɩ, nyɩmɛ -ka 'ŋwnɔ
    kwa, ɔ -yɔ ɔ 'nɩ gwalɩ, ɔ -ka tlɩ, ɔɔ ŋwnɔ -tʋa ɔ 'bɩgʋ, ɔ bheli kwaa ɔ, 'ɩn ɔ
    -yɔ ɔɔ 'ŋwnɔ 'sɔ 'ka ɔ bhelii zʋa lala, 'ɩn -mɔɔ 'ŋnɩ 'ka dʋdʋ -gʋ -tʋ.
  tpi-tpi: “Tisa, Moses i bin raitim wanpela tok bilong yumi olsem. Sapos wanpela
    man i dai, na em i no gat pikinini, tasol meri bilong en i stap yet, orait brata
    bilong dispela man i mas maritim dispela meri na kamapim ol pikinini, bai lain
    bilong brata bilong en i no ken pinis.
  mih-NT: Maestro, i tyaa ra Moisés minoo ley vatyi tatu sihi minoo rayɨɨ ta ndoo
    ndahvi ñazɨhɨ ra, ta yoñi zehe ra, natindaha yañi ra sihin ñaha cuan. Ta cua coo
    zehe ra sihin ña sa cuenda yañi ra, ra i sihi cuan.
  qvh-NT: '“Moisés guelgashgancho caynömi nican, taytay: ‘Warmiyog runa suriynag wanuptin
    shulca wauguin cuñädan viüdawan täsun. Saynöpami wamrancuna say wanog cag runapa
    surinnöna cayanga.’'
  kms-kms: Di ni mari, “Tisa, Moses beghi ningg lo ire pugri ur nindiq, ni nari wuti
    iri ni kise nyumbueg ire nitaqi, pudi wo segine nati di ni ngam te si niraq wus,
    tedi ni kiqam te ei mune kise ngam te nitaqi. Ni mune kise ngam te nitaqi, wo
    niraw di wo te kise nati kin ni te.
  agn-agn: Ganing tanira ong ni Jesus, “Maistro, may tobol ang sinolat ni Moises para
    ong yaten ang ganing, mga mapatay tang lali ang anday ana nira tang katawa na,
    ang logod tang lali dapat katawaen na tang babay ang asing nabalo, agod magkatinir
    tanira ta ana para ong laling napatay.
  nhi-NT: —Tlamachtani, Moisés oquihcuilohteu, tla se tlacatl namiqueh miqui uan amo
    iccauteua dion se iconeu, moniqui nicniu non tlacatl icmonamictis non siuatl.
    Ohcon ninconeuan pouisqueh quemeh iconeuan naquin yomic.
  ttc-NT: «Xnaq'tzon, te Moisés okaj stz'ib'a' qa jun ichan okamel b'ix k'onti'l jun
    tk'wa'al okajel ti'j te txu'jel, ntons te txu'jel b'a'n tzan tok junan tuky'i
    jun titz'in te ichan tzan tkaj tijajil.
  dan-1931: “Mester! Moses har foreskrevet os, at når nogens Broder dør og efterlader,
    en Hustru og ikke efterlader noget Barn, da skal hans Broder tage hans Hustru
    og oprejse sin Broder Afkom.
  kwj-kwj: “Ondiyakandiyandau hima, Moses kaisiro mwanji ete nunu sawero, ‘Hima fori
    hasiwani ri humwe ete dani fini che nambwe nawa, o ri analongo rindo o humwe ni
    hopwesini che rasiwa o haro ri analongo ni sa okula.’
  vie-OVCB: '“Thưa Thầy, Môi-se truyền lại cho chúng ta luật này: Nếu người đàn ông
    nào qua đời không có con, thì em trai người đó sẽ lấy vợ goá của anh để sinh con
    nối dõi cho anh.'
  kze-kze: anóndakoo naaóvá'á Mósesi séna moóráwai aaraí maimakéna iyámpói íma ankéna
    púwísana ávákoma maimakéna awaaóná anondáwe séna iyámpói ankáníye siráiye.
  mpj-mpj: “Nintipuka! Muujajju-lampa julyju jilanya luwu wakarnu. Yiipi kurtalu wanti
    manku, ka jijiparni nyinaku, palujanu miturriku. Kayilapa palumililu marlangulu
    manku wanti palunya. Yiipipula jiji manku, kaya martukajalu kulilku, ‘Kurtakura
    jiinya jiji.’” (Martukajalula mirta jii kulini, ka Juwukajaluya jilanya kulilpayi.)
  lbk-lbk: '“Mistolo, wad-ay nan insolat Moises ay lenteg ta wanchen tako nan kag
    tona: ‘Mo matey nan inasaw-an ay lalaki ya maid anakna, masapol ay asaw-en nan
    akhina nan chey ay nailekkasan, ta enpawad-ay si anak nan akhina ay natey.’'
  mto-NT: ―Yakꞌixpa̱jkpa, veꞌemeꞌe je̱ Moisés du̱jatyaajñ je̱ts pa̱n o̱o̱ꞌkpeꞌe toꞌk
    je̱ yaaꞌtya̱jk je̱tseꞌe je̱ ñu̱da̱ꞌa̱x du̱masa̱ꞌa̱k je̱tseꞌe kaꞌa pa̱n yꞌónu̱k,
    je̱ o̱o̱ꞌkpa je̱ yꞌuts tseꞌe du̱pá̱kup je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk je̱tseꞌe je̱
    yꞌónu̱k jyé̱jat; ax je̱ myutoꞌk mix ónu̱k tseꞌe taannup ax joꞌn je̱ yꞌajch je̱
    yꞌónu̱k ku̱yꞌijt joꞌn.
  bzh-bzh: “Tatovaha! Moses kevu horek sënë vu hil meneggëp bë, ‘Bë mehöti ari ti
    nadiiḳ geyi alov nedo, rëḳ mu luho su deḳo naluj rë, og mëm ari geḳo yi alov
    natu venë meluho degeḳo naluj vu ari sën diiḳ lo’.
  guj-2017: ‘ઉપદેશક, મૂસાએ અમારે વાસ્તે લખ્યું છે કે, જો કોઈનો ભાઈ પત્નીને મૂકીને
    નિ:સંતાન મૃત્યુ પામે, તો તેનો ભાઈ તેની પત્નીને રાખે અને પોતાના ભાઈને સારુ સંતાન
    ઉપજાવે.
  jvn-NT: '“Guru, nabi Moses wis nggawèkké pernatan kanggo awaké déwé ngéné: ‘Nèk
    ènèng wong lanang mati ninggal randa tanpa anak, seduluré wong lanang sing mati
    kuwi kudu ngepèk randa mau dadi bojoné lan nggawèkké turunan kanggo seduluré sing
    mati.’'
  byr-byr: “Nejɨwaakadɨnyaigɨ, Ne Mozɨzai nedɨnɨkeꞌ ‘Aꞌmwe pwai kware gyaꞌmwei balajai
