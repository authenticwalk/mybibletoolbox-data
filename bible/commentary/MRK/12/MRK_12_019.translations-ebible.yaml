  dop-dop: 'Tɑcɑɑ, Moisi sɩɩ-tʋɣʋ kʋsǝsɩɩtʋ kɛ tɑkǝlɑsɩ tɑɑ sɩ: Yʋlʋ ɩ́ wɛnɑ neu,
