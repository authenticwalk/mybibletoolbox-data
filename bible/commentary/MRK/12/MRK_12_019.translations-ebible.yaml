  tet-tet: 'Sia katak baa Yesus naꞌak, “Ama Boot! Bei Musa nakerek nela ukun-badu
    baa ita ema Yahudi naꞌak: Kalo mane ida mate nela feen, mais la noo oan, niakaan
    alin musti nola feto faluk nia, nebee foo husar-binan baa niakaan maun mak mate
    tiꞌan nia.'
  hlt-MCSB: Te vaengah anih te a dawt uh tih, “Saya, Moses loh kaimih ham, “Khat khat
