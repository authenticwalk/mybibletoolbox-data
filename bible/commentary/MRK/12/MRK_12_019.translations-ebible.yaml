  ntj-ntj: “Yuwa Puurr, Mawutjalu-lampa walkatjunu wantingu ngaapirinypa. Tjiinya-tjinguru
    watilu kurri kanyilku tjilkumaalpartu mirrirringku. Nyangkanyu marlanypa tjitjururrulu
