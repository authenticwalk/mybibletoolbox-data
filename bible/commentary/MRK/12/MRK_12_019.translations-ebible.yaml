  nfa-nfa: 'Ka ra padhai lii dènge Yesus, peka na, “Ama Mese! Musa suri tèke le hia
    èdhi atora, peka na: ladhe dhèu mone èci madhe tèke eele dhèu èmu na, te ngaa
    rèngu dènge boe kolo, na, ari dhèu mone na bisa leo nare hari bhèni balu èèna,
    sèna ka abhu kolo ho baku paꞌele kolongara aꞌa na dhu madhe èèna.'
  tnp-tnp: “Iəgətun, Mosɨs təmətei rəkɨs lou kəti u təni məmə, ‘Nəmə iərman kəti otɨmɨs,
    kəni məpəh rəhan pətan, kəni məsuələsiən nətɨlau kəti mɨne, kəni pian otəkeikei
    mit pətalɨmɨs əha, məmə okuələs nətɨlau kəti ko, kəni suakəku u otos nɨmei rəhan
    tatə asoli əpəha tɨnɨmɨs rəkɨs.’
  urd-urd: ऐ उस्ताद “हमारे लिए मूसा ने लिखा है कि अगर किसी का भाई बे — औलाद मर जाए
    और उसकी बीवी रह जाए तो उस का भाई उसकी बीवी को लेले ताकि अपने भाई के लिए नस्ल पैदा
    करे।
  hot-hot: “Kêdôŋwaga, Mose bôk hato hadêŋ alalô nena, ‘Anyô te hama ba nali mi ma
    anêŋ yaŋ hamô, ma enja avi tôp êŋ ek imbi yaŋ atu ba hama anêŋ nakaduŋ vê.’
  mqj-NT: '“O Tuangguru, mangkamikia'' naukisan Musa nakua: ‘Ianna dengan baine bonno''
    muanena anna tae'' dengan anak nasibalii, la napobaine siami sirondongna muanena,
    indana puppu'' pembatisanna.’'
  rus-SYN: 'Учитель! Моисей написал нам: если у кого умрет брат и оставит жену, а
    детей не оставит, то брат его пусть возьмет жену его и восстановит семя брату
    своему.'
  mbh-mbh: “Pamirealinga, nomenga ako, Moses i wat patorong omole ako ve, ‘Aro ve
    toko i rin petetun iewo, na otun e avele, aken aro itein posnga aro i ewo werera
    mun itein pomnga ia basu, mo aro i pavelpol wain e mo ini itein pomnga ile mo
    ilengare o mothong tova o vus.’”
  bdd-bdd: “Bada, ꞌida loina bewa gide Mosese ꞌileleya, ꞌigwae, ‘Ceguma ꞌaigeda loheya
    ꞌihai ma geya natunamo ma ꞌiꞌamasa, loheyaina tasina hiwapena baꞌidana sihai,
    ma ꞌeguma wahine ꞌigamwa beno natunao ꞌihenatunediya toꞌamasaina miyalaenao’”
  cbt-NTPO: —Iráca, Maistro, Moisësë ninshitërin pënëinpoaso marë'. “Quëmapi sa'aponahuë
    co hui'nin ya'huëyátërasohuë' sa'in ayananpihuachin, ina iini chachin imoroën
    maantacaso' ya'huërin. Hui'nahuanpachin, iinco' apoin inari ya'huërëtacaso marë'.
    Ina quëran mashotohuachin, ma'shanën, no'panën, inapita masarin,” tënin Moisësë.
  srn-NT: “Meister, Moses ben skrifi tak' efu wan man trow, èn a dede libi en frow
    sondro fu den kisi pikin, dan en brada mus trow nanga a frow fu meki pikin gi
    en brada di dede.
  cta-NT: ―Mstru ―nacui̱ nguꞌ biꞌ―, saꞌni la nguscua jyoꞌo Moisés sca chaꞌ lo quityi
    cuentya jiꞌi̱ tyaꞌa ngula nguꞌ. Nu loꞌo cua ngujuii tsaca yu ni, si cua ngujui
    clyoꞌo yu pana bilya caja sñiꞌ yu, liꞌ ntsuꞌu cña jiꞌi̱ tyaꞌa ngula yu nu ntucua
    ycuiꞌ ti chaꞌ caja clyoꞌo loꞌo nu cunaꞌa̱ clyoꞌo jyoꞌo tyaꞌa yu. Liꞌ chcuiꞌ nguꞌ
    jiꞌi̱ sñiꞌ clyo nguꞌ chaꞌ sñiꞌ nu quiꞌyu nu cua ngujuii biꞌ laca biꞌ, chaꞌ ná
    chcunaꞌ xtañi yu nu cua ngujuii biꞌ. Juaꞌa̱ nchcuiꞌ Moisés cua saꞌni la.
  bqc-SIM: Mɛtulu, Mↄizi òwɛ̃ɛ a lá guu à mɛ̀, tó gbɛ̃́ vĩ̀i gà à a nↄ tò
    nɛ́sai, aà dãuna gyaapi da'uakɛ à a vĩ̀i gɛ̃ɛ kɛò.
  tcz-CHONGTHU: “Houhil, Mosen eithupeh dungjuiyun mi khattouvin cha neilouva ajinu
    adalhah'a, athi tah'a ahile, asopipa chun ajinu chu vehen lang asopipa phunggui
    amanlouna ding chun chi khaipeh hen tin akiseiye.
  mar-mar: “गुरुजी. मोशेने आमच्यासाठी पवित्र शास्त्रात असे लिहिले आहे की, जर कोणा
    मनुष्याचा भाऊ मरण पावला व त्याची पत्नी मागे राहिली, परंतु त्यांना मूलबाळ नसले
    तर आपल्या भावाच्या वंश पुढे चालावा म्हणून त्या मनुष्याने तिच्याबरोबर लग्न करावे
    आणि मरण पावलेल्या भावाचा वंश वाढवावा.
  snp-snp: Api lilibanimo we, Mosesekafo mono lufuwau eti loto wiyami, We ma folagetoma,
    olonafo kofawa minoto nomilipala ma olu oloto piyámainako, folami we kunalafo
    yakafo wena-kenawa ya oluto yalafodo nomilipa olu oloto pi edenaiye, loto lolomami
    ne.
  isl-isl: „Meistari! Móse setti lög sem segja að deyi maður barnlaus, skuli bróðir
    hans kvænast ekkjunni og eignast börn sem beri nafn látna bróðurins.
  spy-NT: “Kāānēētiintēēt, kisirweech *꞉Muusa kiruutyēēt nyēē mwooyē kule yoo keemut
    ꞉chii koorkēēnyii ankume ꞉chiichoo āmānāāsikyi ꞉koorkoonoo leekwa, kōōntiiyē ꞉ng'eetaabkaametiitaab
    chiichoo koorkoonoo sukusikyi nyiin lēēkōōk chēē /sikēēkuurtēē.
  xnn-xnn: Kinwanida ken Jesus, “Apo, insolat Moses id sang-adom en mo matey nan lalaki
    ay inmasawa dapay maid anakna et masapol ay asawaen nan besat san natey nan balo
    ta omanakda et maibilang ay kaneg anak san natey.
  mwe-mwe: “Mmajiganya, Mmalajilo ga a Musha, bhashikutujandishila nnei, ‘Mundu awaga
    nikunneka nkagwe gwangali kolela mwana, mpwakwe antole jwene nshitengajo, ankolele
    mwana nkulugwe.’
  tte-tte: Siwaloba, “Toyakayakatai, beyabeyana Mosese ilele kaiwela, ‘Tem yaiya tomo
    ikasole yo nige natuna na iboita kani kanakava ilaoma kwabukwabulina ikasolanan
    na tem sinene ikabi yakato toboitane iya natuna.’”
  tcs-tcs: Dempla bin aske Zizas, ‘Tisa. Mozes bin raitem diskain wea lo blo em. “Ip
    wan man bala ded ane em libe oman blo em nogad pikinini, bala blo em mas maret
    dat widooman. Dem pikinini uda gobi bon prom dat widooman, gobi pikinini blo dat
    ded bala.”
  hlt-THB: ”Cawngpyikung, Mosi ingtaw, thlang ing a zu lo hlai hy, ca a taak kaana
    a thih taak awhtaw a naa ing a zu ce pang kawmsaw ak taipa aham ca taak pekaw,
    tinawh qee law hy.
  soq-soq: 'Mo Iesu mampe wimone waienase, “Debamamba, no anaanamba Moses ema epe
    girumalene ituno winede: Apana mona nainaila obampasiawaia bolepio aupe apana
    sa wambaida tatawa obupa naisepie otootolepi tatawa baiwa. No menanedia anaana
    sa ipawa atenidantata. Sa baiwa no duduna da dieeto etee waeuwanewo atentata.'
  qub-qub: «Maestru, Moisés isquirbishanchöga niycan pipis wañuptin warmin wawaynajlla
    quëdaptenga chay wauguillawan tiyananpämi. Wamran yurëga wañoj wauguinpa wamranno
    cananpämi.
  att-att: “Mesturu, ajjan yù tunung nga initúrâ ni Moyses megapu nittam, ta nu patayán
    na tolay yù atáwa na ngam awán ta anâ da, máwák nga atawán nayù urián na yù bálu
    na, tapè maganâ ira sù pannakabaggi nayù kaká na nga natay.
  bki-bki: “Naverloglogiano, kumemi numi-sidom nuvika denso, ka jum̃abe ka iliano
    tai na tormoruo Mosis naio bivitauia be kiado beamu nua. Naio berinavo ver toro
    tai, kuruano naio m̃aro den koano tira, na nalo maka ve kenerilo tai vo, mia toro
    na monoka rivuru taanou nene ve koano. Ana verver tira nei rivar tete, nalo amijikia
    asisia naio takii karam̃ano na m̃aro ruei, ka siano rimeul to.
  bqp-bqp: Dannɛri, Musa òwɛrɛ a takada gũn à pì, tó gbɛ̃ gà à a nanↄ tòn nɛ́'isari,
    a dakũna gyaanↄ pì sɛ́, de à nɛ́ buri dato a vĩ̀ninɛ.
  mcp-mcp: '«Yɨ́ɨ́gʉli! Moyîz nyə á yə sə́ cɛ̧ɛ̧ nə́: “Ŋkí muud mə yə́ kundú, mínyɔŋʉ̂
    yé mə́ jəlá nə shúgʉla nə kúsə́ yé, a byág nyɔɔŋg mə́ yə yɛ́ mpwoŋ buud.”'
  hat-hat: '-Mèt, Moyiz te ekri lòd sa a ban nou: Yon nonm ki gen frè, si l'' mouri
    kite madanm li san pitit, frè a gen pou l'' marye avèk madanm defen an pou li
    sa fè pitit pou frè l'' ki mouri a.'
  npl-NT: —Tlamachti, Moisés otechmachtih, tla se tlakatl non ya kipia isiwa mikki,
    iwa amo okímpixki ipilwah iwan isiwa, se ikni moneki monamiktis iwan iknosiwatl.
    Ijkó non yomikki ya kimpias ipilwah.
  bgg-bgg: 'Masdo, Moses è hì pha Iphey ne gathek shii zey phi phro: Bran jia è yiy
    yi ne, ani agiak pha iy dun, ai ikhuii è ji pha misiung shii yiy ne ani giak arone,
    ji pha ani ne iy dun pha ro nyare yi bo.'
  eng-TCENT: '“Teacher, Moses wrote for us: ‘If a man''s brother dies, leaving a wife
    but no children, that man must marry the widow and raise up offspring for his
    brother.’'
  eng-BSB: “Teacher, Moses wrote for us that if a man’s brother dies and leaves a
    wife but no children, the man is to marry his brother’s widow and raise up offspring
    for him.
  cpu-NT: '“Iyotaantanerí, josankinatake pairani Moisés-ni, kantatsiri: Aririka inkame
    aparoni shirampari, irookaventanairo iina. Eerorika jovaiyantakairo, okameethatzi
    iinantaiyaaro irirentzi. Aririka ovaiyantai tsinane, kempivaitanaa iriirikami
    ashityaarine oime kamaintsiri.'
  san-ASM: হে গুৰো কশ্চিজ্জনো যদি নিঃসন্ততিঃ সন্ ভাৰ্য্যাযাং সত্যাং ম্ৰিযতে তৰ্হি
    তস্য ভ্ৰাতা তস্য ভাৰ্য্যাং গৃহীৎৱা ভ্ৰাতু ৰ্ৱংশোৎপত্তিং কৰিষ্যতি, ৱ্যৱস্থামিমাং
    মূসা অস্মান্ প্ৰতি ৱ্যলিখৎ|
  tac-NT: '―Mué Esusi ralámuli beníriame, Moisesi a''rele bilé osilí ''we ''ya regá
    anime: Bilé rió mukusá, ''lige a''resa mukí tabilé ''cho ''wesi ''kúchiga, ''liko
    alué mukúgame bonila rewimeli ju alué mukí napurigá ''kúchigame nímala alué mukí
    gunámakame alué mukúgame bonila ''yuga asigá, ''lige alué mukúgame bonila ''kúchila
    o''chérisa napurigá alué mukúgame ''kúchila kárélamala ―anele alué ralámuli saruseo.
    ''Lige abiena regá anele:'
  eng-WEBPB: “Teacher, Moses wrote to us, ‘If a man’s brother dies and leaves a wife
    behind him, and leaves no children, that his brother should take his wife and
    raise up offspring for his brother.’
  gfk-H: '@see-verse:MRK.012.018'
  viv-viv: Badi higayo, “Tovehawala, Mosese yana buki-vehimeya againe hidede amine
    giꞋetoladi. KaꞋi kaliva saꞋeyana kwamayoku ginanagina ada natudi keke tu ginaꞋalika,
    au kaliva tobohiyana yana vayasi anafaiweya gidanagina be tobohiyana ana hilafa
    faꞋina natuneyao ginaꞋivetubugidi. Au hidede amine Mosese givehimeya.
  yao-yao: “Jwakwiganya, che Musa ŵatulembele kuti, ‘Mundu awililwagwa ni mpwakwe
    ni mundu jwawile jo annekaga ŵankwakwe pangali ŵanache, mpwakwe mundu jo akusachilwa
    annombele jwakuwililwa jo kuti ammelechele mpwakwe ŵanache.’
  tgp-tgp: “Tija, Moses mo ulia mara vara tamlohi lahi matea mo mate, pani narouna
    mo sopo vasusu, tasina i pa lavi na malepuna i mai narouna matan vara har̃ai atu
    i er̃i lavi te natun tavaina.
  auc-NT: —Awënë në Odömömi ëñëmi. Möitee wodi mönö beyæ̈ ante wææ yewæ̈möninque ïïmaï
    ante yewæ̈mongacäimpa. Waocä möninque wëñæ̈ tapæ̈idämaï inte wængä ate tömengä
    tönïñacä wæætë owæmpoingä ingante möninque wëñæ̈ tapæ̈idinque, Botö tönïñacä wodi
    wengä ingampa, ante pæpogacæcäimpa, ante yewæ̈mongacäimpa.
  kbc-NT: “Niiɡ̶axinaɡ̶anaɡ̶a, Moisés didikotigi ɡ̶odoiigi niɡ̶ida najoinaɡ̶aneɡ̶egi,
    ‘Nigica ɡ̶oneleegiwa wadonaɡ̶a ane yeleo me diɡ̶icata lionigipi, odaa nioxoa niɡ̶ijo
    ane yeleo leeditibige me lodawa naɡ̶ani wajekalo micoa lionaɡ̶atege. Odaa niɡ̶idi
    lionigipi micataɡ̶a daɡ̶a lionigipi niɡ̶ijo ane yeleo.’
  bmh-bmh: '@see-verse:MRK.012.018'
  ctu-BL: Maestro, Moisés tsi' ts'ijbubeyonla chuqui yom mi' mel winic mi tsa' chʌmi
    i yʌscun am bʌ i yijñam mach bʌ anic i yalobil. Jini ijts'iñʌl bʌ wersa mi' pʌyben
    i yijñam i yʌscun cha'an mi' techben i p'olbal i yʌscun.
  meq-meq: 'Ti ye ta tsətsah ka Yesu, tə gwaɗay: «Miter, bazlam nakə Musa a watsamay
    a bazlam i Mbəlom mapala eye na, anaŋ. A gwaɗ: “Taɗə ndo a mət a gər ha ŋgwas
    ŋgay, ta wa zuk bay na, mata zle na madakway i ŋgwas niye na, malamar i ndo niye
    a mət aye bəɗaw? Ma zliye na, hərwi ada hulfe i ndo niye a mət aye mâ dze bay.”'
  noa-H: —Maestro, jöoi Moisés k'ararrau Hẽwandam hiek p'ã pʌarr gaai jaauwai, woun
    hãb hʌʌi paraa simta mag hʌʌi dʌ̈i chaaijã chuk'u meemʌn jũrr chi k'od hãbam wai
    sim k'ai, magua hich hag hʌʌipai hauju haai sim ha sim, hag dʌ̈i hich naamʌu chaain
    hooba harr haawai jũrr hi hit'ee hoo deeg, mag hoo deebarm hi chaaink'a nʌisimk'ĩir.
  alp-NT: “Kuru, Musa ibeteke ete ami be, ‘Kwalimu imata pine eni nanae sae mo hoko
    akai suike eni binare neka leke iruele nanae leke iseli kwalimu.’
  san-VEL: he guro ka"scijjano yadi ni.hsantati.h san bhaaryyaayaa.m satyaa.m mriyate
    tarhi tasya bhraataa tasya bhaaryyaa.m g.rhiitvaa bhraatu rva.m"sotpatti.m kari.syati,
    vyavasthaamimaa.m muusaa asmaan prati vyalikhat|
  kbq-kbq: Hurami ne'moke, anage huno korapa Mosesi'a avona krerami'ne, mago ne'mo'ma
    ara eriteno mofavre onteno frinkeno'a, nefu ana ara erineno, mofavre kasentesigeno,
    nefu agimo'a fanane osugahie huno avona krente'ne. (Diu-Kas 25:5-6)
  kbh-kbh: —Buatëmbayá, Moisés tojë́ftsanabema, nderado canÿe boyá tojóbana y básenga
    ndoñe tonjëftsabáshejuanësna, canmëna chë uabentsá chë shémaftaca jtobouamayana,
    chca, chabe uabochená obanabiama básenga jtsabamnama ca.
  ron-LSB: '“Învățătorule, Moise ne-a scris: “Dacă un frate al unui om moare și lasă
    în urma lui o soție și nu lasă copii, fratele său să ia pe soția lui și să ridice
    urmași fratelui său”.'
  pon-pon: Jaunpadak, Mojej intine don kit er, ma ri en ol amen mela, kidi a paud,
    jota na jeri ko, a ri a ol ap pan id ale a paud, pwen wiada kadaudok a on ri a
    ol o.
  nhe-BL: ―Tlamachtijquetl, Moisés techtlajcuilhui se tlanahuatili tlen quiijtohua
    intla miquis se tlacatl tlen quipiya isihua huan ax quinpixque yon se inincone,
    huajca iicni monequi mosihuajtis ihuaya nopa cahuali huan quipiyase se conetl
    para quiselis itlal iicni.
  sps-sps: “Tsoiny Fifaatsuts, Moses te kirkir iny a Faun to tsumam, te mat osing
    non a mes a moun tsuan, ana sikia ta guei, a famuinyasiny tana mes to aya ma fanging
    a amov to ma faruak of ya famuinyasiny tsuan to te mat ta guei.
  wnc-wnc: “Yanindamumsaapa. Mosesda ninde baminde wamu takngatu tupa siknga anzing
    matakut, ‘Aminu tapatuta maatna take ngana waaknga wena siwan yusika akupanu maya
    kombakobau waapa wawi waapatane uyapnata take waaknga paanae tangge tangamuyok,’
    ngang matakut.
  bus-bus: Dannɛri, Musa òwe a takada guu à bè, tó gbɛ̃ gà à a naↄ̃ tòn nɛ́'isai,
    à dãaro gyaanↄↄ pì sɛ́, lɛ à nɛ́ borii dato a vĩ̀inɛ.
  gub-BL: — Purumu'e ma'e. Moizez uze'eg nezewe zaneipy wanupe a'e, pape rehe imuapyk
    pà a'e. Amo awa hemireko ma'e a'e nehe, aze umàno upurumuzàg 'ym pà nehe, a'e
    mehe tywyr a'e nehe, wereko putar wyky'yraty kwer a'e nehe, imumemyr kar pà wyky'yr
    hekuzaromo nehe, her rehe nehe, i'i Moizez zanewe a'e.
  imo-imo: “Ungu imbo iyemu, Mosesini mane ungu te linonga i tepa tondorumu. Iye te
    kolombalo wali yunge omenu ambomu we molombalo nalo ambomu wangono pemo lemo,
    aku iye kolombalomunga angenumuni ambo waimu yu lipili nimu. Aku tepalie oi iye
    kololimunga bakuluma mendepili.
  boj-boj: “O Qalie Tamo, ni que. Moses a nami dal anjam endegsi neŋgreŋyej, ‘Tamo
    bei a moiyimqa aqa ŋauŋ aŋgro saiqoji soqnimqa aqa was bei na olo uŋa qobul di
    osim aqa was moiyej qaji aqa aŋgro ŋambabtetqas.’ Moses a nami dal anjam degsi
    neŋgreŋyej.
  ulk-ulk: Wige Iesui detagerlare, “Erwerle, Mosede kerbi gelarge ditari ese kimiar
    nole omaskirkak weieumi able kimiar baradade ya abra maik wadispi ya waiakai able
    omaskir ya obos abi baradaem.
  eng-DRA: Master, Moses wrote unto us, that if any man’s brother die, and leave his
    wife behind him, and leave no children, his brother should take his wife, and
    raise up seed to his brother.
  knf-knf: '« Najukan, Moyiŧ apiiŧ pa un aji : Woli ñaaŋ aka abuk aşin kë akeţi, aşë
    duk ñaaţ anwooŋ aambuki, ayeenkan ahar abuk aşin mënţ ahilna abukara bapoţ.'
  san-KHM: ហេ គុរោ កឝ្ចិជ្ជនោ យទិ និះសន្តតិះ សន៑ ភាយ៌្យាយាំ សត្យាំ ម្រិយតេ តហ៌ិ តស្យ
    ភ្រាតា តស្យ ភាយ៌្យាំ គ្ឫហីត្វា ភ្រាតុ រ្វំឝោត្បត្តិំ ករិឞ្យតិ, វ្យវស្ថាមិមាំ មូសា
    អស្មាន៑ ប្រតិ វ្យលិខត៑។
  arn-NT: —Kimeltufe, Moyse ta eleleiñmew ta tüfachi wirin dungu fey kiñe kurengechi
    wentru ta lale ka nienole fotüm ñi kure mew, fey tati lachi wentru ñi peñi feley
    ñi kureyetuafiel ñi lantuchi fillka, femngechi ñi fotümeltuafiel tañi dew lachi
    peñi.
  zas-NT: ―Mextr, loj xley Moisejs rëb guial bal guiët tijb xinguiaaw abiꞌ achut xiꞌnx
    guyu con lacheelix, bijch xin güt guin guxhliaanë béngunaa bizëjb guin din chuꞌ
    xiꞌn reex ziꞌc gulüü xiꞌn xingüt guinan.
  ken-NT: “Ntɔŋ, Moses asɨŋ ndǔ ɛbhé ɛyɛsɛ bɛ mbák mmu ángú ándɔ́ ngɔrɛ́ kɛbhɔ́ŋ
    yɛ̌ mmɔ́, mɔ́mayi abhɔŋ bɛsɔt ngɔrɛ́ wu bɛ́ ámbé bɔ nɛ yi ndǔ nnyɛ́n manɔ anɛ
    ágú.
