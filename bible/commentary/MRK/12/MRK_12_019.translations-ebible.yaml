    ci hi.
  mxq-NT: —Yaꞌʉxpʉjkpʉ, Moisés dyajnigutúkʉ ko pʉn ja pʉ́n ꞌyeeky es kyaj tʉ tpattʉ
    ꞌyuꞌunk, ja myʉgaꞌax pyʉ́kʉp ja kuꞌekytyoꞌoxy es tmʉdáttʉt ja ꞌyuꞌunk, es jaꞌa
