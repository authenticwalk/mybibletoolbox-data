    wiga ɨna ywokiya mɨ tɨ kamɨn siir nomousɨmɨn wɨ siya swokɨ onkwonaei ta wiga?
    Mɨ mhoɨiya siya yɨnɨekak nwowi siir yaowaeyɨn siir ɨgsopa wɨ siya nwokɨ okwokairinanaowidi?
  pol-SZ: '—Nauczycielu!—zwrócili się do Jezusa. —Prawo Mojżesza naucza: „Jeśli umrze
    mężczyzna, nie pozostawiając potomstwa, jego brat powinien ożenić się z wdową
    po zmarłym i mieć z nią potomstwo”.'
  ztq-NT: —Maestre, Moisés gon pkëë nii deelñee ktsiilña tu xaapkiy aan klyëëdy kety
    xaa aan ksaandy xaa mëëd lo tsiil xaa, no nii ktsiilña betsy xaa kwnaa viud nii
    psaan xaa parñee kap tsiil betsy xaa nii kuty mëëd.
  zai-NT: '―Maistru, bicaa Moisés lu gui''chi'': “Pa chu'' ti hombre ichaganá'' ne
    gueda gati qué ñapa xiiñi la? naquiiñe ichaganá bi''chi be xheela be, ne gapa
    xiiñi casi ñaca xiiñi be.”'
  upv-upv: '“Jinibb nevisvisenien, Moses oli pa renge naul ne nale nesesreien se kerr
    erpel: ‘Poro jinibb san tuwan pimij lingi nesen sen, ko natu nuru pijkie, ko ngok
    m̃ernen tasin p̃itkai kele tuwan nesen sen ko pivesi wani metka se tuwan nga mimij
    ngok.’'
  aui-aui: '“Abawiiyeveveyana, Mosis mma naboni gwara igirumi kiiravimiiye: Memeda
    tomogha inarabobo da wavinena inakuyoveni bi natunatuna gegha, na tomoyina waresina
    tana kwaburina inarawayi da sinituwa, bi nokodi ededidi na naboni waresina raborabobona
    natunatuna.'
  wap-NT: “Tiichaa, Moses saadanii diꞌoraꞌa kakinaorii waꞌati. ‘Aizii pidan mawakan
    an, uwaꞌakan paudaiaro maudani-daun, marii pidan mawakaꞌoraz inawuzu mazidan otuma,
    ĩkaudani kizi mawakaꞌo dani nii.’
  mva-mva: '“‘Tisa!’ Moses bokai igere-kita: Tamoata teke iroti be natu tagona-la
    teke ipura be imate nge tari ngataguraki be toka nare ngauati be toka imate nge
    natu ngapurakidiani.'
  dwr-NT: “Tamaarissiyaawoo, Muse nuussi higgiyaa xaafiidde, ‘Machchatto akkeedda
    asay na7aa yelennaan hayqqooppe, he hayqqeeddawaa ishay A machchatto laattiide,
    bare ishaw na7aa yelanaw bessee’ yaagiyaawaa xaafeedda.
  kfw-kfw: "“Karu, Moses in hiwa Danhi einisik-ah aleimajia: \x93‘pasal inkhat athiya\
    \ khat-um anumei kha sa neileiya ada inchu, khawa pasal u-nai inkhat in chuulmei\
    \ kha aneisik eii ajarchu sa neinasik, halli in-inei sa kha akathipa sa esik eii.’\x92"
  bfz-bfz: “ओ गुरू, मूसे आसा खे लिखी राखेया कि जे केसी मांणूए रा पाई बिना ल्वादा ते
    मरी जाओ और तेसरी लाड़ी रई जाओ, तो तेसरा पाई तेसा बिदुआ साथे ब्या करी लओ और आपणे
    पाईए खे ल्वाद पैदा करो।
  cuk-09: '“Odurdaked-saila, Moisés anmarga Bab-Dummad-Gardagi narmakar obesad: Ia
    mimmi-nikussuli ome-idu burgwisale, e-urba a-ome-nikuoye, adi e-iaga anagan-urbegarye.
    Dt. 25:5'
  ben-OBCV: তারা বলল, “গুরুমহাশয়, মোশি আমাদের জন্য লিখে গেছেন, কোনো ব্যক্তি যদি স্ত্রীকে
    সন্তানহীন রেখে মারা যায়, তবে তার ভাই, তার বিধবা পত্নীকে বিবাহ করবে এবং সে তার
    বড়ো ভাইয়ের জন্য সন্তানের জন্ম দেবে।
  mil-NT: —Mèstrú, ndíi Moìsés càchí ndíi núú tùtú ndíi ndècu vitna sá nǔu ɨɨⁿ tée
    na cùú‑dé te quendóo ñadɨ̀hɨ́‑dé, te núu ñá túú ní xǒo déhe‑dé ndɨhɨ ñadɨ̀hɨ́‑dé‑áⁿ,
    te tée cùu ñaní‑dé naqueheⁿ‑dé ñaha ní quendóo quèé‑áⁿ cuèndá coo déhe‑dé ndɨhɨ‑aⁿ
    cuèndá tée ní xíhí‑áⁿ.
  myu-myu: '— Ocemutaybitbin''ukat — io''e ip. — Imẽn Moisés wuymutaybitbin: Iwag̃o
    e''ũ buje, jekitpit jewebumũn cuy jewag̃o''ũm tayxibuk eju itayxibuk i''it''et''ũm
    pima, i. I''itkap puje, iwag̃o''ũm ipot tieg̃ kuka o''e i''it, i. Imẽn Moisés
    o''g̃utaybin kuyje — io''e ip. — Imẽn e''em Deus ekawẽntup — io''e ip.'
  amk-amk: “Dai Mantaunaune waune, nabi Musai soi kaiwo ninai we tata, soi deyo, ‘Mang
    manei rirau wape sobu arikang kaharai mae mireha, nana mani ne tahatuifoi dau
    ne wiwingfoi aha, ambori dohong arikang we mano mireha nani ne ririafoi aha.’
  fai-fai: “Kukumin kinim kawta, Mosus aka bakoyam nadale kinim wanang mak kudu man
    mak daudongin banim, si nadale fikalokaba namti, alami ning ata kuw yak fik kadun
    uyo kudu nadayo fik man mak fuko kudawako.’ Yakeisa.
  ura-NT: “Cacha relaera, Moisesate canacaanu rai laenaain ratirilu, oha leinjiin
    cacha nesirihateein nii comasai aina canaanai sirilanaalane, nii onaa comasai
    autana raa nii onaa nejerane, nii onaa aina siricha rijijieein canaanai sirihane
    coina.
  mcd-NT: —Tapimamisiton, Moisés noco cunushoni isca huaquin, “Nan ratoran iyoa naano
    ahuun ahuin facuoma imisino chipocuton fishon a futan facu ashquin,” ishon cununi.
  urt-urt: Tinge yiname na, “Jetmam, Moses nainge wusyep erŋeme ende me poi taꞌe leꞌe,
    ‘Miyeꞌ ende ka ole osme tuwei kin, kom ŋaiye tinge hindi talah pakai pe, tatame
    toꞌ kin ka enge tuwei ŋop uku no, ka hindi yaraꞌe lahmiyeꞌ ŋendehei pe, ka guh
    ŋeheh tatai kin ŋaiye si nule.’
  kiz-kiz: “Mwalimu, Musa atujhandikili kujha, 'Ndongo ghwa munu afuili ni kundeka
    n'dala munu kumbele kwa muene, lakini aleki lepi muana, munu ibetakun'tola n'dala
    ghwa ndongo munu, ni kwikabhela bhana kwandabha jha ndongo munu.'
  tzo-TZE: '―Jchanubtasvanej, jech la sts''iba comel li Moisés ta vo''onee: “Me oy
    ta xcham jun vinic, me mu''yuc xnich''on chcome, li its''inal ti mu''yuc to yajnile,
    ac''o yic''be yajnil li ánima sbanquile. C''alal ta xvoc'' xnich''one, ja'' chac''be
    sbiinbe sbi li sbanquile, jech tey oy o sbi li sbanquile”, xi li Moisese.'
  lex-lex: 'Riwra: “Tungkurga, Musa e nhorat targa mai ita, de emkadilla: La''pa muanke''
    ida nmati mere nakleh ma''ta a''na, de muanke''a mak kmat die hyalli nor owa''an
    yerni patyat de rmehlima, totpena rlernana hyalli mak kmati olek de duratni-waitni.'
  dov-dov: “Muyisi, Mozesi wakatulembela kuti, 'Na mukulana wamulumi mpawo wasiya
    mwanakazi kabatakwe bana, mwaalumi weelede kukwata mukamufu mpawo babe abana bamukulana.'
  rgu-rgu: 'Ara dedea ro Yesus rae, “Papa Mesen! Baꞌi Musa duiꞌ fee ita, hadas ia
    nae: kalu saotouꞌ esa mate ela saoina na, tehuu anaꞌ taꞌa, sona touꞌ ria fadi
    na muste sao na ina falu ria, ela boki fee aꞌa mana maten ria anaꞌ.'
  toc-NT: —Ma̠kalh­ta­hua­ke̠ná, Moisés quin­ca̠­mak­xtek­ni­ni̠tán aktum tapéksi̠t,
    para cha̠tum chixcú nani̠y naak­xtek­makán xpusca̠t y ni̠tu̠ ta̠ká­lhi̠lh xca­mancán,
    tla̠n hua­tiyá cha̠tum xta̠lá nata̠­ta­maka­xtoka xya̠stá y nata̠­ka­lhi̠y xca­mancán
    la̠qui̠ ni̠ nalak­sputa xta­cu­huiní xta̠lá hua̠nti̠ ni̠lh.
  ulk-1902: Ereuer le ae, Mose keribi detali, kega, Ese nerute le la keimer eumida,
    a abara kosker dikaerti, a nole uerem kak, abara keimer abele kosker egared, ko
    abi keimer kesem.
  som-som: Macallimow, Muuse wuxuu noo qoray, Nin walaalkiis hadduu dhinto oo naag
    ka tago isagoo aan ilmo lahayn, walaalkiis naagtiisa waa inuu dumaalo oo uu carruur
    walaalkiis u dhalo.
  anh-anh: Anɨŋzɨŋ entand, Mosesɨv arɨŋɨndɨv enta mbanave mpamar arɨmŋgɨmar. Wɨram
    emŋgav maz, anchɨrɨv mbah ñi ave nornanch mah raz, mbɨkɨr ranɨrɨv anchɨ mban ŋe
    nornanch akore yanɨrɨnd ensaŋ ŋɨmbɨzahaz arar mpamar arɨmŋgɨmar.
  mam-C: Xnaq'tzil, kyij ttz'ib'in Moisés toj Tyol Dios, qa aj tkyim jun ichin, ex
    qa nti' jun tk'wal kyij tuk'a t-xu'jil, il ti'j tu'n tjaw meje tuk'axjo ttziky
    mo titz'in qtzan tchmil, qu'n tu'ntzin aj tuljo tnejil tal, te tk'waljo qtzan
    tchmil tu'n toke.
  ndj-ndj: “Muwula, Musa atugayilili Malawu kucha, ‘Mundu pasova na kuleka mdala angali
    mwana, mlongu mundu lasima amhali ayu ngalimlyangu, ili amleleli mwana mlongu
    mundu.’
  mbj-NT: 'Ti m'' raky hadoo Jesus hã: —Ma matëg! —näk mäh. —P''ooj ub Mosees erii
    däk do paa ër hã, aj''yy dajëb bä, ta ỹỹm teréd wäd bä tanetaa nä bä, tii bä m''
    ta hỹỹj mä gat''ëë däk tii, ta hỹỹj makũ panaa näng hyb n''aa m'' —näk mäh.'
  lat-VUC: Magister, Moyses nobis scripsit, ut si cujus frater mortuus fuerit, et
    dimiserit uxorem, et filios non reliquerit, accipiat frater ejus uxorem ipsius,
    et resuscitet semen fratri suo.
  ngp-ngp: “Mhinizi, Musa nakakiwandikila miko kugamba, ‘Uneva mnt'hu anabanika niyo
    asa mvele heena mwana, nduguye adaha kumguha yudya mvele uleke amwelekele mwana
    nduguye yudya abanike.’
  enq-2: '“Mana Lenge, Mosesame naimanya mana mende dapa lao pepa pyanya setekea-pyaa:
    ‘Akali mendeme enda nyepala wane manja naeyao kumatamo doko, baanya kaiminingi
    dokome enda walyakae doko pisetala, kaiminingi dokonya lao wane manjakamaipengena’
    laanya setekea-pyaa.'
  eng-ASVBT: Teacher, Moses wrote unto us, If a man’s brother die, and leave a wife
    behind him, and leave no children, that his brother should take his wife, and
    raise up seed unto his brother.
  mna-mna: '@see-verse:MRK.012.018'
  myw-myw: '@see-verse:MRK.012.018'
  sby-sby: “Bashikwiyisha, Mose walatulembela afwe kwambeti na muntu ufwa ushiya mukashi
    enka wabula mwana, kanike wakendi shikufwa amwebe mukalubingi ne kusemenamo bana
    mu mulamu wakendi mucimo ca mukwabo
  sll-sll: Moses ha ta yu di emiraya. Yal ta temine tere molere, gonamia. Gonangwo
    eumbi iwe, al werai molere, ebering ta gal enamia. Gal ere molere, al i na igere,
    gir kul enangwo, abinambi aibing maulung sinama di pinamua.
  yaq-NT: ―Yee majtame ―tiian―, ju'u Moiseejtuka'u, ji'ojteita inien to'o siika, a'
    saiwata, kaabeta useka intok a' jubi to'o mukuko, a' sairawata a' jubi'une'po
    aman au utte'a'atiia, a' saiwata betchi'bo yoemiane'eteakai.
  uro-uro: “Qamorqa! Mudu ma Moses ka säm ama muräkt bä ba ut i ngakt bä nga aung
    anga matka qä ñäp daqule aa egutki dap kaku ina anga es dä va aa läktka qa rhät
    iaqyäkt ama maqoski ivakt iva qä sa vät a qi bä ba aa matka.
  ita-1885: Maestro, Mosè ci ha scritto, che se il fratello di alcuno muore, e lascia
    moglie senza figliuoli, il suo fratello prenda la sua moglie, e susciti progenie
    al suo fratello.
  muy-muy: '« Mʉsi, Mʉwiz àbiki ana leli a wakita gayaŋ ni bu, àɗəm ahkado : “Tamal
    mis nday kà məŋ gatay, mək bəlaŋ gani àməta, àmbərba wal gayaŋ a, wal ni èwii
    wur ndo nahəma, ahàr àɗəm wur ga məŋani ni azay wal ni, ti tîwieya mekeji ana
    wur ga məŋani ya àmət na.”'
  kqc-kqc: 'Resi nikaitegasa niyadi, “Oteimana amiye, Moses yaku una rofu bura reyo
    bi: ‘Amiye kaere ini dubuini muyesi ini rema ferego, idu mida bi koina, mina amiye
    bi ini obu mesi ini dubuini di mida moiyainedi.’'
  tav-tav: '—Camajare cabuei, ocõo bairi wame carotirijere caucayupi Moisé: “Jĩcaʉ
    nʉmocʉti capunaa mácʉna cʉ cabai yajiata cabai maca cʉ nʉmo cʉparo cʉ jʉgocʉ nʉmo
    cãnibatacore. Cabero co mena ãcʉ cʉ camacʉ cʉti jʉgoʉ, cabai yajiricʉ macʉ maca
    anibojagʉmi,” caĩ ucayupi Moisé, Jesure caĩñuparã.'
  eng-ULB: “Teacher, Moses wrote for us, 'If a man's brother dies and leaves a wife
    behind him, but no child, the man should take the brother's wife, and raise up
    a descendant for his brother.'
  spa-VBL: “Maestro, Moisés nos enseñó que si un hombre muere y deja a su viuda sin
    hijos, entonces su hermano debe casarse con ella, y darle hijos por él.
  fra-_FOB: Maître, Moïse nous a ordonné que si le frère de quelqu'un meurt, et laisse
    sa femme sans enfants, son frère épousera sa veuve, pour susciter lignée à son
    frère.
  hau-ULB: “Malam, Musa dai ya rubuta mana, cewa idan dan'uwan mutum ya mutu, ya bar
    matarsa ba da, lallai ne dan'uwan mutumin ya auri matar, ya haifa wa dan'uwansa
    'ya'ya.'
  mal-mal: “ഗുരോ, ഒരുവന്റെ സഹോദരൻ മക്കളില്ലാതെ മരിച്ചു ഭാര്യ ശേഷിച്ചാൽ ആ ഭാര്യയെ അവന്റെ
    സഹോദരൻ പരിഗ്രഹിച്ച് തന്റെ സഹോദരനുവേണ്ടി സന്തതിയെ ജനിപ്പിക്കേണം എന്നു മോശെ എഴുതിയിരിക്കുന്നു.
  kkc-kkc: “Eligili odoo, tei magoo Moseseeye hogugu oso imapoo egeesee takooso, ‘Gisoso
    sobo huloso holo soomagelega toga, see omoloye emei tayo osobo bau ee huloso emeiyo
    hu maga holo soolooga magee,’ diso.
  urd-GVR: “Ustād, Mūsā ne hameṅ hukm diyā ki agar koī shādīshudā ādmī beaulād mar
    jāe aur us kā bhāī ho to bhāī kā farz hai ki wuh bewā se shādī karke apne bhāī
    ke lie aulād paidā kare.
  far-far: “Wane Famanata 'ae, sa Moses nia kedea na taki fuaka ka alangai 'uri, ‘Dia
    ta wane nia mae, ma na 'afe nia ka mauri 'ua, boroi ma nao nia si to ana ta wele,
    na wanefuta nia ka adea lau na gwa 'oru nai, fua keroa ka to ana ta wele fuana
    ka talana na wane ne nia mae na.’
  suz-BL: “ए शेंब, मोसामी ब्रेक्‍शो लोव़मी ‘सुइ आ लोक्‍ब आल मथिथु बेक्‍त हना, मेकोमी
    आ भोग्‍यु वोंइसीशा, आ लोक्‍ब आ खिं ङा मुर मजाम्‍मल, दे तमी तौ थिवल’ दे ब्रेक्‍शो
    बाक्‍त। ब्‍‍यवस्‍था २५:५-६
  car-NT: '“Amepanen, Moses ''wa tymero man ky''wanokon me: “I''me''ma noro typyty
    a''ta amy kari''na yryimbo romby''poto, mo''ko ipirymbo ''wa terapa mo''ko ipytymbo
    apyiry man. Irombo mo''ko tyryi ''mi ekataka i''mekary i''wa man.”'
  amp-amp: “Tisaye, Mosesrhu boririfhut kfo kangt, wom yimar tuhan yakhato nhai wom
    yonm kasinya htanirfor, nd rorhu tuhan dhirt tfit wom nmemrn najom dhirt yakhato
    rorpno yonm nasakhato tfit najomrhu tkitm romn tohkfot.
  bht-bht: “गुरू जी, मूसा साड़े तांई लिखया है, की अगर कुसी दा भाई बिना ओलादी मरी जा,
    कने उदी घरे बाली जिन्दा रे, तां उदा भाई उदिया घरे बालिया सोगी बियाह करिके अपणे
    भाई तांई बंश पैदा करे।
  eng-NOY: Teacher, Moses wrote to us, “If a man's brother die, and leave a wife and
    no child, his brother shall take his wife, and raise up seed to his brother.”
  cub-NT: '—Mʉ, bueipõecʉ, Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉ toivarejaquemavʉ
    yópe: Cũinácʉ némamicʉ yaidú, jímarepacore jocarĩ jʉed̶ocʉvabecova, yaiyʉ́ bácʉi
    yócʉre pʉrʉbʉoiye jaʉvʉ ṍque, jʉed̶ocʉvacʉyʉ. Aru ina jʉed̶ova bárãjivʉ yaiyʉ́
    bácʉi ãmiáre cʉvarãjarama na. Que arĩ, toivarejaquemavʉ Moisés bácʉ.'
  ita-1927: Maestro, Mosè ci lasciò scritto che se il fratello di uno muore e lascia
    moglie senza figliuoli, il fratello ne prenda la moglie e susciti progenie a suo
    fratello.
  lww-lww: “Navianena, sinemimin mesape meviunli tan ko sanape e visena tai nap̃a
    yermarua Mosis siri pan ita nanua sumo. Naga pisa pisape visae yaru tai, mare
    tan wona nap̃a sane pe narila re tai poli wa, p̃isi na wenla yaru nene monar talopa
    sina amio letano nene. Ana visae sira nene war sisi, akilia asikia e kia kiena
    ne arimana nap̃a mare pa rui, vena kia nene mali m̃aga.
  ckb-ckb: «مامۆستا، موسا بۆی نووسیوین، ئەگەر یەکێک براکەی بە وەجاخکوێری مرد و ژنەکەی
    لەپاش خۆی بەجێهێشت، ئەوا براژنەکەی دەخوازێتەوە و وەچە بۆ براکەی دەخاتەوە.
  spm-spm: '@see-verse:MRK.012.018'
  nas-nas: Porora avakareaama aaꞌpauꞌ, “Nau-anta, Mosesie aung boto daarimemuruꞌnung,
    ‘Tenang naninge baꞌaang siraraaviꞌaresi naaroarako napoꞌ baaraꞌmaꞌnunge teni damaꞌ
    mooꞌura bataata-aape paroreai.’
  uvl-uvl: “Non Soke, Moses hasia hotonga e at nge ita ke pomai, ‘Nenge teke none
    mete hatalia nehei pe tuna ero. Non nem tina lape lei heke hei pakar nem. Pe nenge
    teke turia, lape te hetue ke non nenge mete nem tuna.’
  tpa-tpa: “Tauvihanahanapu, Moses raugagayo* i girumi ma i riwa, da rava ina hiraghe
    ma awana egha natuna, yana varehina hiwapena ina ravaghi po varehinana hirahiraghena
    aubaina rowarowa ina ghunihi.
  eng-BBE: Master, in the law Moses says, If a man's brother comes to his end, and
