    wawa cananpaj curaj waukenpa sutin ama chincapunanpaj”.'
  kwi-kwi: —Kamtam, Moisésne ñamin aumɨza ka pattɨt, “Ampu irane, pashpa mɨjchi irane,
    paiña ashampane mazain uz. An impara irɨtmikawa aimpihshne paiña ashampara mɨltawa,
    us akwa pashpa mɨjan,” ka parɨt.
  agm-agm: Isɨ kiya Jisaasihoai saundɨwɨ nunjenawaapo. “Katɨpɨnyasingɨhonye, Mosesiho
    nyapɨ wɨnɨhapɨpa kɨmba sata jɨpatɨpiya ahiyataise. ‘Utaaho sɨhɨmwaaha manyinya
    oweho nehɨ bimainja apwaataati namasi naponaahɨ sotisomɨ tɨtɨhɨ saingɨho osɨnɨhaati
    netɨ wɨrane. Iyonɨhɨ manyinya koaapɨhapɨ noaipahohiyɨhiya komɨ aunahɨpa naitaatɨwɨmaahe.
    Owe. Sotisɨhomɨ aunahɨpa naitaatɨwe,’ tatɨ ahiyataise.
  ubr-ubr: 'Osi siyau, “Baibebeotim, Moses atonio baifafaro dura on ot aurit igayam:
    ‘Orot inarab awan inikirir ato nanatun ambin on orot tain on arimon on kena iniawan
    fifirig sinbibitu on fifirig min arimon tuan rabobin nanatun mes.’'
  tsw-NT: Reve a damma yi, “Manlu, Musa ɗanaa tsu ta̱, na̱ vuma kuwa̱, a̱vu u lyawa
    ka va̱ yi babu u matsan, a̱vu zawaꞌa va̱ yi sotso kaꞌa, tsa̱ra̱ u tsura̱a̱ yi
    mawun.
  cax-NT: '—Maestro, arrti Moisés tücañe bacüpuruti sane: “Arrtü anati coiño, y nicüpostoti
    chaübosioquipü uiti, tiene que apo aübuti yaruquitorrti maniqui coiño, nauqui
    ane nipiaümacarrü uiti ümoti yaruquitoti.'
  aia-aia: “Ha'ausuri, 'ia Moses 'a nugaai Ha'atora tanagaau do 'onaa 'e sae ha'iwai
    nai mae baaniai urao ana mararu ai'a to'o gare, na do'orana 'ai orisia, maai waina
    ro'u i uraosi. Mana gare na rarui to'ora'i, rai 'unu'i 'ini'i gare ana'i do'orana
    na maesi, neina burungana 'a bwa'i matai hako.”
  srp-1865: 'Uèitelju! Mojsije nam napisa: ako kome brat umre i ostavi ženu a djece
    ne ostavi, da brat njegov uzme ženu njegovu i da podigne sjeme bratu svojemu.'
  agt-agt: “Itta hapa ya pohut mi, Mistro, gafu ta lintig ni Moses,” kunda, “te am
    masi kan mina ya lalaki nga awan ta anak na a mappya kan ta kabagis na en ya mangatawa
    ta kabalwan na en petta itta kan sangaw ya anak da nga lalaki nga mekwenta ta
    anak na nasi en.
  lug-lug: “Omuyigiriza, Musa yatuwa etteeka erigamba nti omusajja omufumbo bw’afanga
    nga tazadde baana, muganda w’omufu awasenga nnamwandu wa muganda we oyo alyoke
    amuzaalire abaana.
  yby-yby: Tisatelika, Mosesekaho lo hukoko libo gauya we makolimo oluhola etamoko
    mino-loko woko helekadeko maya, unalakaho aya mena ijona maya lekoko oluhola etoko
    yatolatoma molatiye loko loletonebo maya ne.
  heb-heb: רבי כתב לנו משה כי ימות אחי איש ועזב אשה ובנים אין לו ייבם אחיו את אשתו
    ויקם זרע לאחיו׃
  mpp-mpp: “Wewedu, Mosesdi yefe-yowa monic yanguc kwelengkenolewec. ‘Ngic monic ye
    ngigac balu gboli monic mi kwefickelu moc gacgu homadaictewa, ngigac ye gaemewa
    gbainedi haeinele hosec yogo balu gboli kwefickeme haeinele wac bafangkedaic.’
  apb-apb: “Ha'a-uusuli, a Mosis e uusue ha'atolanga ie hunikie. Mala uri nga mwane
    ko mae mwaanie hu'e, na e ka'a to'o kalena, nge aasine mwane ke to'o aana lo'u
    mola nao keni iihana, hunie ke ha'ahute mwela oolisie aasine nge e mae ngeena.
  san-TEL: హే గురో కశ్చిజ్జనో యది నిఃసన్తతిః సన్ భార్య్యాయాం సత్యాం మ్రియతే తర్హి
    తస్య భ్రాతా తస్య భార్య్యాం గృహీత్వా భ్రాతు ర్వంశోత్పత్తిం కరిష్యతి, వ్యవస్థామిమాం
