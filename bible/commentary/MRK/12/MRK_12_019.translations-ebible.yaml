  ahr-ahr: “गुरजी, मोशेनी आमनाकरता अस लिखी ठेल शे की, ‘एखादाना भाऊ मरना’ अनी त्यानी
    बायको बिगर लेकरंसनी शे, तर त्याना भाऊनी तिनासंगे लगीन करीसन भाऊना वंश चालावाना.”
  sgb-sgb: “Mánoro, nanulat ya hi apo Moises ha Kautuhan hên para kantamo, ya wanan
