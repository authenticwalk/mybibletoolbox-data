  tbg-tbg: 'Ihura irama amite tiha, Maara ti variara vaiintio, tinavu kaivaqava Mosiva
    maara uva tiva timiharo mintima qara ntuva torave: Vaiintivano kia vainti vataraitiro,
    qutu viraro vira qatavanoe vira vakaavae vira naata varatero vainti kuvuarama
    amitaanarove, turave.'
  hub-NT: '“Jintinkartina, Moisés papiin aar ikurtamuk: ‘Shuar ni yachi nuweena uchin
    akiitsuk jakamtaigka, ni wajen juki, uchin akinmainaiti, tura ni yachin uchiriya
    nunin amajmainaiti’, tusa tinaiti.'
  hmo-hmo: Idia nanadaia, “Hadibaia tauna e, Mose ese inai taravatu ia henia ai dekenai,
    ‘Tau ta ena kakana ia mase neganai, bema iena adavana ia mauri noho, to natuna
    be lasi, vadaeni mase tauna ena tadina ese vabu do ia adavaia, bona natuna do
    ia havaraia, idia be iena kakana ena gwauraia.’
  big-big: Puwiligu Yisuyegi pelik meiya, Kiriwagabek, Mosego lo tenigi lende miza
    nara pelik, Tamizeige yombanu nak yongok weiya logo mandik wazami ono wiziya yombubok
    ibeng purik yombubokki sakpek ngereke yongok komatemolo weiyagi logo piyaugu yombu
    yaka ibembokki yango keya marekngang nawili wazayiweki.
  gux-G: «Camba, Moisi den diani ti po, li ya sua ka ninjua kpe ki ŋa o denpua. Ki
