  kxv-kxv: “ଏ଼ ଗୂରୁ ମ଼ସା ମାଙ୍ଗେତାକି ରା଼ଚାମାନେସି, ଇଚିହିଁ ଆମ୍ବାଆରି ତାୟି ହା଼ନେସି ଇଞ୍ଜାଁ
