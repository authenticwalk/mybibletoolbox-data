  qvw-NT: 'Chaymi tapupäcula Jesusta: “Yaćhachicü taytay, Moisespa camachicuyninćhümi
    niñä: ‘Juc wayapa mana chuliyu ima wañucuptin''a, cäsu canmi wanücäpa śhullcanwan
    biudaca casaracul punta wayapanpa milayninta śhalcachinanpä’ nil. Chaynu captin''a,
