  ata-ata: “Itema sou ulosixe lavulavu, vaikala muai no anu kaukavu noxou Mosesi muneꞌe
    noxinge aloxo ꞌo. Itema vile mutaulaꞌi, ia anu musoli. Ia upalaneꞌi ta ꞌolu uasi.
