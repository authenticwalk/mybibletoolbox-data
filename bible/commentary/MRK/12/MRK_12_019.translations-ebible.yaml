  kan-OKCV: “ಬೋಧಕರೇ, ‘ಒಬ್ಬ ಮನುಷ್ಯನ ಸಹೋದರನು ಮಕ್ಕಳಿಲ್ಲದೆ ವಿಧವೆಯನ್ನು ಬಿಟ್ಟು ಸತ್ತರೆ, ಅವನ
