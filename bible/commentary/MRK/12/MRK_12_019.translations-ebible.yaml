    patoeng loh a yuu te pang saeh lamtah a manuca kah a tiingan te thoh saeh tila
    a daek.
  xtd-NT: —Maestru, n‑chidotnuni Moisés xa ɨɨn seyɨɨ, nux kuú‑s te ndoo ñadɨꞌɨ‑s te
    ñayo daꞌya‑s io xiꞌin‑ña, io xa natnundaꞌa ñani‑s xiꞌin viuda, xa koo daꞌya‑s
    xiꞌin‑ña xaxeꞌe ndɨyɨ.
  mdy-ETH: «ዔርዛሢዮ! ሙሴ ዔርዜ ዎጎይዳ ኑም ፔቴ ዎጌ ፃኣፒ ዒንጌኔ፤ ዬና ‹ፔቴ ዓሲ ላኣሊ ዔካዖ ሾውዋዖ ሃይቄቶ ዒዛኮ
    ጌርሲ ላኣሌሎ ዔኪ ሃይቄሢም ፃጲ ጌሣኒ ናይ ሾዖንጎ› ጋዓያኬ።
  spl-spl: “Bawapi, aŋgoân Moseŋe den kulemguop ya yuwu tap. “Lok âlâŋe imbi âlâ memu
    naom ki mewaŋgimu lok ya mumbuap. Mumu imiŋaŋe yâkât kambut ya galemgum yâkât
    welâmân nimnaom mem ga katyekbuap.” Moseŋe yawu kulemguop tap. Yakât topŋe sâm
    eknongohât yuwu sâmunŋe nâŋgâ.
  usp-NT: Ajtijonl, Moisés xcan jtz'ib'aj pi ke oj chi wi wi' jun winak c'uli'nak
