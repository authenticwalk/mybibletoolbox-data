  sgz-sgz: “Tám Aratintin, ái Moses a le i nagogon minái ur si gim. Ngo kálámul a
    mat alar kán wák má kápate kákáh ái kán wák singin, ái tuán na kila pasi bul i
    kán mokos suri nák mon i natun suri ngisán ái kákán na liu pagas sang.
  kek-NT: '—At tzolonel, laj Moisés quixtz''i̱ba jun kachak''rabinquil ut quixye chi
