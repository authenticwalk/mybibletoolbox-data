    tarajanu niti.
  dhg-DUWADHA: '“Marŋgikunharami, bitjan ŋunha Mawtjitjthum wukirri God-Waŋarrwum
    rom: Banha ŋarru yolŋuyu dhäykany mäyam, ga waŋayi nhan ŋarru walkurnharra, bala
    nhanguru yukuyukuꞌmiŋuyun ŋarru banha dhäykanham mäyam. Ga yalalaŋumi dhupal ŋarru
    banha yothum maḻŋꞌthuman, nhangun bayikuyan waŋawun ḏirramuwu.'
  ziw-ziw: “Mhinyi, Musa kachigambila sigilizi ino kugamba, ‘Mntu anabanika niyo asa
    mvyele mna hana wana, mlukolo ywo umntu uyo aungigwa ampale uyo asigwe, watende
    na wana wakunga wagambigwe ni wa yudya abanikaga.’
  grc-TR: Διδάσκαλε, Μωσῆς ἔγραψεν ἡμῖν ὅτι Ἐάν τινος ἀδελφὸς ἀποθάνῃ, καὶ καταλίπῃ
    γυναῖκα, καὶ τέκνα μὴ ἀφῇ, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ, καὶ ἐξαναστήσῃ
    σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  nag-nag: “Shika manu, Moses he amikhan ke etu niyom likhi disele, jodi kunba bhai
    bacha nathaki kene mori jai, aru tai laga maiki to thake, titia tai bhai he etu
    maiki ke lobo aru tai bhai laga naam age loi jabole koise.
  eng-OEBCW: ‘Teacher, in our scriptures Moses decreed that, should a man’s brother
    die, leaving a widow but no child, the man should take the widow as his wife,
