    dau oc nem dôwa ndê awhê sawa, ma kwê balêkoc asê tu dôwa-ŋga.
  pri-NT: '«Ico pwi a pwa pupûra, é jèe wii tâjè wà *Moosé naa na ê *Naèà pâ: Wiàna
    é bà wà pwi âboro, na ticè èpo kêe, â wâdé na é popa tô dàpwà kêe wà pwi jiié,
    ma ru piéa. Â, na wàrapwiri, â é naa cè gòobàra pwi a bà.»'
  zpq-NT: ―Maestro, da' Moisésen' bzoje' can' cheyaḻa' goncho, gwne' še to beṉe' byo
    gate' na' chzeb no'ol c̱hen' perw na' nono bi' güezeb chga'aṉ, na' beṉe' biše'
    ben' ba got cheyaḻa' yošagna'lene' no'ol güezeba' cont yesenita' xi'iṉ diaža c̱he
    da' bišen'.
  por-TFT: –Mestre, Moisés escreveu para nós judeus que, se morrer sem filhos um homem
    casado, o irmão dele deve se casar com a viúva; se eles tiverem filhos, serão
    considerados os verdadeiros filhos do defunto, para não findar a linhagem dele.
  gwi-NT: “Geech'ǫąąhtan, Moses jii law diineenjit daantł'oo, ‘Dinjii voondee veeraadii,
    ąįį ch'oondee vigii kwaa ts'ą' niindhat, ąįį vachaa doondee'at neehoondal gwizhrįh,
    tr'iinin gihee'yaa geenjit. Ąįį tr'iinin gii'įį ji' zhit ch'oondee niindhat ąįį
    vigii k'it giiyeehoondal.’
  gvn-gvn: '“Teacher, Mosesangka ngadiku law kabanba balkan yalaku: ‘Kaki dingkar
    kangkal-kariku wulay, nyunguwundu yabajungku yinya jalbu bunjil wunay. Bulanga
    kangkal-kangkal yala yabanga.’'
  nhy-NT: ―Tlamachtij, Moisés otechkajtewilij ijkuilitok, tla se tlakatl omonamiktij,
    miki iwan mach okinpixke ikonewan iwan isiwa, in ikni in difunto kipia de monamiktis
    iwan viuda para kinpialis ikonewan ipatka in difunto.
  asm-FB: “হে গুৰু, মোচিয়ে আমাৰ বাবে লিখিলে ‘কোনো ভাইৰ যদি নিজ ভার্যা জীয়াই থাকোতে
    মৃত্যু হয়, কিন্তু তেওঁৰ সন্তান নাই; তেনেহলে তেওঁ এৰি যোৱা ভার্যাক তেওঁৰ ভায়ে
    গ্ৰহন কৰিব আৰু তেওঁক সন্তান দিব৷’
  okv-okv: “Eto Moses na ke amo einge kajena. Embo ta ae meni umbae mitirou ivu amburesuja
    eto namei na namei hondate eto jimbuto be ikasuja ainge Moses na kajena.
  mxt-NT: ―Maestro, tyaa̱ ra Moisés tuhun yoso caa tahán chi sacuvi yo tatu noo rayɨɨ
    ta chihi̱ ra ta ndoo̱ ñasɨhɨ ra soco ña chicoo̱ sehe ra chihin ña. Catyí ra vatyi
    tahán chi tandaha yañi ra chihin ñaha cha chihi̱ yɨɨ cuan, tacuhva vatyi coo sehe
    ña cha cuenda ndɨ yañi ra.
  tzo-NT: ―Maestro, hech laj sts'iba comel ti Moisese. “Mi oy much'u mu'yuc yol snich'on
    ti c'alal chcham, ti its'inale ti mu to oyuc yajnile ac'o yic'be yajnil ti sbanquile
    yu'un hech c'alal ch-an sba yol snich'on xu' chac'be xq'uexolin ti sbanquile yu'un
    hech mu xtup' sbi ti sbanquile”, ti xchi ti Moisese.
  ind-AGS: “Guru, Musa memberitahu kami bahwa jika seorang laki-laki yang sudah beristri
    meninggal tanpa memiliki anak, maka jandanya harus menikah dengan saudara laki-lakinya,
    dan meneruskan keturunan bagi saudaranya itu.
  omw-omw: Iesusira kyapara hita tiqata, Mwaanra ti variara vaisio, tiri haivaqava
    Mosesiva mwaanra qua timwa timwiqanro mwitaa turave. Vaisivanto hia nraaqiara
    mwataraitiro, qutu viraro mwia qatavantove vakyaavave mwia nraata varatero nraaqiara
    mwata humwuanrama mwataananrove, turave.
  yrb-yrb: '@see-verse:MRK.012.018'
  maa-NT: '―Maestro, jè Moisés, k''oa̱á s''ín kiskiì: Tsà jngoò xi̱ta̱ xi ki̱yá ''ndse̱,
    tsà tsjìn‑la̱ i̱xti k''e̱ nga ki̱yá, jè chjo̱ón‑la̱, ti̱jè‑ne ''ndse̱ ki̱xan‑ko̱
    ìjngoò k''a‑ne mé‑ne nga s''e̱‑la̱ i̱xti xi tje̱ ts''e̱ ''ndse̱.'
  mcq-mcq: Najuhiꞌine Mosisira vuꞌa pina heha ꞌahi vena ijá ꞌúma Ei pini napara ꞌwahe
    naparahijaho amuja paveꞌeje hu kwaꞌamajaho ꞌuꞌuahi aheva kamareje ijara pokahoni
    hariha nahehuna ꞌúmana.
  sus-A: «كَرَ مْشْ، عَننَبِ مُنسَ يِ نَن سّبّ مُشُ بّ كِتَابُي كُي، ‹شَ شّمّ ندٍ
    تَارَ قَشَ، عَ نَشَ عَ شَ فِنّ لُ عَ مُ دِ يٌ بَرِ، عَ نَ شُنيَ نَن نَ فِنّ دْشْمَ،
    عَلَكٌ عَ شَ بْنسْي قِ عَ تَارَ مَ.›
  jpn-1965: 「先生。モーセは私たちのためにこう書いています。『もし、兄が死んで妻をあとに残し、しかも子がないばあいには、その弟はその女を妻にして、兄のための子をもうけなければならない。』
  fra-SBL: '« Maître, Moïse nous a écrit : ''Si le frère d''un homme meurt et laisse
    une femme derrière lui, sans laisser d''enfants, que son frère prenne sa femme
    et engendre une descendance pour son frère''.'
  yka-yka: “Tuwan, niyaˈ saraˈ pangurung Musa kite bi weˈ bang niyaˈ lella bu matey
    iye gaˈ niyaˈ anakne, subey ne maganda salinen si balu miyaˈan duk niyaˈ tubuˈ
    sakanen.
  mle-mle: Day dikik wadaad, “Kalivanadi duw, Mawsis ki maaj sukwudil nyanak, ‘Duw
    kiyakuw, aw nyan maa, diki taakw kip kwaal, adi duw dikidi mwaam diki taakw kiraan
    tikida. Li ata nyanugw sapwiy-kiladiy likidi taay duwak.’
  shp-NTPO: '—Maestró, Moiséssenra noa neskara wishaxonike: Westíora wanoya joni jawen
    awin betan bakeamabi mawáketian, jawen wetsan ja kachiana ainbo biti. Bixon, jabé
    bakea, ja bake moa ja mawata jonina ikai.'
  aom-aom: 'Tisajo. Moses-ro jögore jajivoromo uövuëꞌe höjo: Aboji harihuꞌo rumoꞌe
    a vuovego diehi ëꞌiröhe öroho aviëhi höjo. Aehu vaboro masuromo vaboroho aboji
    harihuꞌoho bogo vaejëꞌe baruehu guomoꞌi vaboro nugëꞌoho hesi öhuro vuojiroho masuromo
    ëhuro guomade ö hesi ihoro ujoho vaejahoꞌajëjo. Moses-are jögoroho ëhi höjo.'
  geb-geb: Mbe mbari Zisas han zegap, khaŋ ana nzuai, “Ndɨkndɨgi vhuuin nza khɨvi
    guman rum, Moses fhum nza nzuav khergi kameŋ khaŋ nzuai, ‘Guma the muun tɨgɨv,
    kɨv kɨrim, anan muuŋ ana gon tara the tegɨrga fhu, mba guma fhura rimgirga, mba
    guman ŋguk anan muun sɨɨn tɨgɨv, ana tegɨrga tari, mbe anan fega zɨrarga.’
  eng-WYCLIFFE: and seiden, Maister, Moyses wroot to vs, that if the brother of a
    man were deed, and lefte his wijf, and haue no sones, his brother take his wijf,
    and reise vp seed to his brother.
  bsj-bsj: Nii meranka monca murank yinen ki nani kece bwiyameri dubanti wice wiyeri
    bobo bwe kake ceri kece ayiti nawiyenen, na yo kece nen dumbo.
  cak-cak: Tijonel, ri Moisés rutz'iban can chike chi jun achi tok c'o jun ruchak'
    o runimal (nicom, niquen) e, nic'atzin chi rija' nic'ule' riq'uin ri ixok xmalcanij
    can, si ri ixok manak ral xc'uje', richin nic'uje' ral ri xa pa rubi' ri ámna
    niyo'ox-vi-ka.
  chf-NT: ―Maestro, aj Moisés u colesi tz'ibi tuyac'o jun cache' si untu winic chämicba,
    y u colesan jit'oc sin u bijch'oc, c'änä lotojac jini ixic t'oc jitz'in ni c'äsi'
    winic, uc'a tu tz'isen u bijch'oc ni neba' ixicba, es ca' a wälä u bijch'oc ni
    winic que chämiba.
  tlf-tlf: “Kafalemin tinum kabaa. Sugamiyok uyo Moses iyo God imi ulo uyo dola ko-nalata,
    numi kobesa kale, umi atuk kwek uyo bogo-nulu e, ‘Kanube fik iyo man umaak fogolin-tem
    som-nala kalel uyo kupkaa kaana umdii, imi niing yagal tebe fik imi kaluun uyo
    kula agam imi man fagaman-temip uyo, beyo bogobe-nala, “Ibo nimi baap imi man
    o,” age-nalata, siin fik kaan-se imi mufekmufek uyo man bilip imi kuga-emin o,’
    agesu kale,
  piu-2006: “Nintilpayi. Muutjalulampa yirriṯi luwu yalatji wakaṉu, ‘Kaakalu miiṯa
    yaḻṯirra pipirri mantjintjawiya nyinarra kaaka paluru wiyarringkunytjala, palumpa
    miiṯa maḻanypangkulpi yaḻṯirra kanyintjaku. Pipirripula mantjira yalatji kulilku,
    “Pipirri ngaatjanya kaakakuṉu nguwanpa.” ’ Luwulampa yalatji ngaranyi.”
  poh-NT: '«Ha̱w aj tijinel keh, chipam jenaj queh hu̱j xitzꞌihmbaj i Moyses rikꞌor
    chi jeꞌ wili: “Wi jenoꞌ asbe̱s acꞌun nquimic je chi maꞌ jaꞌxta cahnok rihaꞌlacꞌu̱n
    ru̱cꞌ i rehqꞌue̱n, tanlic chiri̱j i chakꞌbe̱s acꞌun chi narehqꞌuenem cahnok rehqꞌue̱n
    i ras reh chi enwihꞌic quihaꞌlacꞌu̱n chꞌi̱l i cahnel ixok reꞌreꞌ eh chi jeꞌ reꞌ
    maꞌ eta no̱j sahchok wach ribihnal i asbe̱s acꞌun camnak je, nqui tzꞌihmbimaj.'
  tue-tue: —Basocáre buegʉ́, Moisés dutirére jĩĩãda. “Sĩcʉ̃ põnamanígʉ̃ diaweori,
    cʉ̃ʉ̃ bai cʉ̃ʉ̃ nʉmo niirigore dúutuaro. Cʉ̃ʉ̃ coomena cʉ̃ʉ̃ sõwʉ̃ diarigʉre põnacʉtíbosaaro”,
    jĩĩ jóarigʉ niiwĩ Moisés.
  bjp-bjp: “Tom fafausum, Moses i siit ta u usuf kerer aragii, male nenge kaltu i
    met koseng antu ma biil ti kalalik kiruh, ke tualik in telpes makos ae, isi ik
    fapuar ti berberat ke tualik ae ka met tah.
  xon-xon: Le bi bui u ke, “Umɔmɔkr, Moses nan ŋmee nkaal ki di tii timi ke, ‘Uja
    yaa kpo, ki cha upuu, kaa kpa ubo kan, unaal di ukpopii ngbaan kpan, ki ma mbim
    ki tii ukpel.’
  tzo-ZNT: ―Jchanubtasvanej, ti Moisese stsꞌibaoj comel ti mi icham junuc vinique,
    mi chꞌabal screm icome, li itsꞌinale mi chꞌabal to yajnile, acꞌu yicꞌbe yajnil
    ti ánima sbanquile. Mi iꞌayan screme, jaꞌ yech chacꞌbe sbi chac cꞌu chaꞌal sbi
    ti ánima sbanquile yoꞌ mu xchꞌay o sbie”, xi ti Moisese.
  mpm-NT: ―Maestro, nuu ley Moisés kaꞌan ja nu ɨɨn chaa ni nandaꞌa, ti nu na kuū da,
    ti xndoo da ñasɨꞌɨ da. Ti nu tu ni ɨɨn seꞌe da ni iyo, ti ñani ndɨyɨ un nandaꞌa
    tuku jiin ñaꞌan un nava na koo ɨɨn seꞌe da jiin ña, ja tu ni iyo seꞌe ña jiin
    ndɨyɨ un. Ti suchi lulu un nakiꞌin yɨ sɨvɨ ndɨyɨ un, ti kendo i jiin tendɨꞌɨ yaji
    ni xiin da.
  ots-NT: '―Nuquiguɛ, Maestro, ca ndor Moisés bi zoguijʉ na̱r palabra‑na̱: Bbʉ da
    du̱ hnar hñøjø, cja̱ jin tema ba̱jtzi di hñi̱ji̱, cár cjua̱da̱ car ánima da yojmi
    cár bbɛjpo pa da hñi̱ ba̱jtzi. Cja̱ bbʉ da ønte car bbɛjña̱, car ba̱jtzi ca da
    hmʉy, da tsjifi dúr ba̱jtzi car ánima, pa ncjapʉ jin da mpun cár tju̱ju̱ car ánima.'
  hoy-hoy: आंदुर अंदुर, “हे गुरु, आंदुर यीशु उक अंदुर, मूसा इजाजत कोटान कि ऊंद मंळसा
    छोळ चिट्ठी लिख्सकु तान हिंग्स उक तलाक कोळ सकतान. नाम साटी लिखस्यान कि अगर यारदारा
    वार्ट बिना औलाद पैदा माळ्त सोतोदान अदिक आऊनोर हिंग्स ईतोदार, रा आऊन वार्ट आऊन
    हिंग्स उन से मदा माळ कोमुल, अदिक तान वार्ट उन साठी वंश पैदा माळुल.
  amo-amo: “unan dursuzu, Musa wayertin nari mun, 'gwanan mon nwa ku a suna uwanime,
    sa gono, unite yira uwani gwana, a mara gwane gono.'
  pjt-pjt: '@see-verse:MRK.012.018'
  cwe-cwe: “Mfundiza, Musa kachandikila lagilizo dino, ‘Fana munhu yahadanganika na
    kuleka muke mgane yelibule mwana, ndugu wa munhu yafile kolondeka yamsole mgane
    iyo, muladi yamulelele ndugu yake wana.’
  daa-NT: '« Gem kol tacco, Muusa siirte ɗo gaanuunji aman : ‟ Ya gem ob daatko ho
    ŋa mat bal mico, siŋji yaa obin murgil-ata. Paa kat, taaji wee koogin ɗo siŋji
    kaak mate. ”'
  mlp-mlp: '@see-verse:MRK.012.018'
  ape-C: '@see-verse:MRK.012.018'
  bgs-bgs: “Sir, igsugù si Moises áknita tingód katô lumun katô mga mataladi gamama.
    Atin ka maté tô mama na ándà pa batà katô sawa din, tô kataladi din kailangan
    kumalyag katô sawa katô inaté, na ipag din na ibalu, ébô ukit kandin duwán mému
    batà para katô kataladi din na inaté.
  faa-faa: “Tisao, Mosesemo someaka popasane oyapo. ‘Aporo metamo ipi mamaneamo hokosa
    hokono mareanafonoraka kurakano asekea, ipi mamaneamo hinamo yaroane arumarapo.
    Aporo kusua amo hokosa wainenaka sikiraka wainasimo hinamo yaroane ipi mamaneamo
    arumarapo.’ Aíyaka Mosesemo someaka popasane isiapo menosapo. Asiamo isiapo neaki
    akai kairakanapo.
  kik-kik: “Mũrutani, Musa aatwandĩkĩire atĩ mũrũ wa nyina na mũndũ angĩkua atige
    mũtumia atarĩ na ciana-rĩ, mũndũ ũcio no nginya ahikie mũtumia ũcio watigwo, aciarĩre
    mũrũ wa nyina ciana.
  cap-NT: '—Tjaajiñi Maestro, Moisesaqui uc̈humnacalta cjijrtkalc̈ha, tuz̈ cjican:
    “Tsjii z̈oñi ticznasaz̈ niiqui, niiz̈ tjun ana ocjalchiz cjesaz̈ niiqui, nekztan
    nii ticzi z̈oñz̈ jilaqui naa z̈ewatan zals waquizic̈ha, nii ticzi jilz̈ cuntiquiztan
    ocjala paazjapa”.'
  ksr-ksr: “Boi, Moosesnoŋ kokaeŋ jeŋ kotoŋ nononota eja, ‘Eja moŋ emba mero merabora
    mende koloogi komuŋ maloya eeŋ mesaoro koganoŋ saanoŋ maloya ii meŋ gbili mekolooŋ
    muro dataa qa meŋ laligowaa.’
  eng-TNT: 'Master Moses wroote vnto vs yf eny mans brother dye and leve his wyfe
    behinde him and leve no chyldren: that then hys brother shuld take his wyfe and
    reyse vp seed vnto his brother.'
  sbs-sbs: “Muruti, Mushe ava tuñoleri, 'Haiva mukulwomuntu wa fwa ni kusiya muihyabwe,
    niku sena mwana, mwanche uswanera kuti a sese muka mukulwe, ne kumu zaalira vana.'
  sue-sue: '“Gipai ema, Mose meni namorekai ge ego gaenua awa: Ema zora nami betai
    ara nuso mai tepo itamunoya, awa ema ami nami nusora bama kuma awa atiro mai nami
    nuso emo pumaise. Mose meni ago gaenua awa.'
  fra-NCL: « Maître, Moïse nous a prescrit que, si un frère meurt, laissant une femme
    sans enfants, son frère doit prendre sa femme, et susciter des enfants à son frère.
  bhg-bhg: “Atopatari, Moses mi iji matude apiyemane natokarede sisina awa, embo aro
    jimundo maiunji piae eimango betaina, edo ainda aro rori awa namejimi jimundo
    mamai piari namejida orobe itarate sisina.
  snn-NT: '—Ëjaguë, Moisés ira coca toyani jo''case''ere më''ëni senni achaye bayë
    yëquëna. Ën cocare maina toyani jo''cabi baguë: “Bainguëbi zin beoguë banica,
    ja''anguëbi junni huesëtoca, baguë yo''jeguëbi baguë rënjo jo''casi''core huejaye
    baji. Bagote huejani, baguë ma''yëre zinre cu''ecaiye baji baguë” toyani jo''cabi
    Moisés.'
  atb-NT: Yhangmoq myi kô é gi, "Sará ê, myiwe wó é byù rayuq gi, zo dù a dap é za
    shi byuq é nghut jáng, yhanggu gi, yhangmang é awut ashín xoq byi râ matú, yhâng
    rhat lé chui gon ra râ nghut lhê ga, nga-nhúng lé, Mosheq kâ to byî ri.
  wro-wro: Iniiŋgundeja, Moses wiri-wiri kundjuŋunjąri, I:dja ŋawanąŋga ŋąmba debąra
    iŋgeŋa, mąŋgąnąŋgąnja pąle njąŋgaiąndiwe, woŋąląn kari wa paŋgaiąndiwen, ŋawanąŋga
    mąŋgąnąŋgąnja njimenja, woŋaląŋuja ąŋgaiąnda ŋawanąŋga wunja.
  cek-AK: Patukkung, Mosi mah kaicae khaeah, Kami maeto ih amya loe, caa sah ai ah
    a zu to dueh taak ving nahaeloe, anih ih zu to amnawk mah la ueloe, amya hanah
    atii pakhrah pae tih, tiah tarik ih oh.
  bkd-bkd: “Manunudlù, sa Kasuguan hi Moises tagyanaen ‘Ku matay sa maama ba hurà
    pa sidan pamatà ki Asawa din kinahanglan ha sa suled taena ha maama asawahen din
    su bahi ha nabalu ta daw ku magbatà sidan kaliwat pa haena ku suled din ha minatay.’
  ctu-76: Maestro, Moisés ti yʌq'ueyonla mandar chʌ bʌ yom i cha'len mi ti sajti juntiquil
    winic mi ti' bajñel cʌyʌ yijñam che' max tyo ba'an yalobil. Ti yʌlʌ yom i wersa
    pʌyben yijñam yʌscun jini ijts'iñʌl bʌ cha'an mi' tyejchben i jiñʌjlel jini tsa'
    bʌ sajti. Che' ti yʌlʌ Moisés, che'ob.
  lac-NT: ―In wʌjcamsʌyʌjirechob ―quij―, ic nunquirirex Moisés caj u ts'ibtaj to'onex
    uch a ba' ca' ic betejex caj u ya'araj wa ju mam cu quimin, cu p'atʌr u rac',
    mʌna' u parar yejer, caj quimij u mam tu junan. Caj u ya'araj Moisés, ra' u yits'in
    u mam, raji' cu bin u ch'ic u raq'uintej u mu'. Soc yiric wa je' u pararʌncʌr
    yejer soc u ch'isic u parar, irej wa ju tus parar u sucu'un uch.
  xla-xla: “Imalalo oplami, Mosesta di watle molo atlale yuye ipo ilipo hamiwapo,
    ‘Oplamitapo a꞉ya hapo yimlala pohatitimalalo halepo polopiye, ma oplami e ya꞉
    eita sepeyama eye hapo ya꞉ bapa elo dla ha꞉ha꞉lowe yimlala hatitimelepe,’ duwapo.
  xav-NT: '@see-verse:MRK.012.018'
  cuk-cuk: —Odurdaked-saila, Moisés anmarga Bab-Dummad-Gardagi narmakar obesad, dule-wargwen
    burgwisale, degi, mimmi-nikussuli ome-obesale, e-urba a-ome-nikuoye, adi, e-iaga
    anagan-urbegarye.
  tbf-tbf: Ma gi nga vereie, “Vavvasengei. E Moses a nga vavataor vunie giet ven ne,
