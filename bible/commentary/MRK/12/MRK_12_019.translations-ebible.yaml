    fe̱yɛ, ɔko̱ ya wu yɔwe̱ mò̱ ka na bo̱ mo̱ŋ ko̱we̱ agyi, se̱sɛ‑ɔ mò̱ tire taa
    kpenlekye̱e̱‑ɔ waare̱e̱, na bo̱ nya ko̱we̱ kayaagyi. Na bo̱ taa kamo̱ fe̱yɛ mò̱
    daa ne̱ oo wu‑o mò̱ gyi ne̱e̱.
  cni-NT: '—Oametantatsiri, isanquenajeitanaroni peerani Moishishi, icantini: “Ariorica
