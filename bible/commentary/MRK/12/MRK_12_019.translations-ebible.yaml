  gvc-gvc: 'Ã jia tina õ sehe niha tirore: —Buheriro, õ sehe ni buhea tiha Moise cjiro:
    “Cʉ̃iro to wahmino namo tiriro pohna mariaparota to yariachʉ ñʉno to bahʉrore
