verse: MRK.012.019
translations:
  kpx-kpx: Iale abu loui avoe, “No haivemale ata, Moseseu menaka koseale noheho hisaliai
    avoe, ‘Malaha moleu mahinaito eseholisi hatige hohovena au nanae keate ke melamei
    au nanaho ese houevei.’
  okv-H: “Eto Moses na ke amo einge kajena. Embo ta ae meni umbae mihirou ivu pehasuja
    eto namei na namei hondate eto jimbuto ve ikasuja ainge Moses na kajena.
  tbo-tbo: po hi lubayadeya hi pa, ‘Bada, Mose geka lugagayona ubeiyai i gilumi i
    pa, “Oloto awai ina tawine po ega ina winatuna ma ina hilage, apo walehina hiwapena
    ina lawagi po hina winatuna yaka naka popoyana galinei.”
  mal-C: 'അവർ അദ്ദേഹത്തോട് ഇങ്ങനെ ചോദിച്ചു: “ഗുരോ, ഒരാളുടെ സഹോദരൻ മക്കളില്ലാതെ മരിച്ചുപോകുകയും
    ഭാര്യ ശേഷിക്കുകയും ചെയ്യുന്നെങ്കിൽ അയാൾ ആ വിധവയെ വിവാഹംചെയ്തു സഹോദരനുവേണ്ടി മക്കളെ
    ജനിപ്പിക്കണമെന്നു മോശ കൽപ്പിച്ചിട്ടുണ്ടല്ലോ.'
  grc-SR: Διδάσκαλε, Μωσῆς ἔγραψεν ἡμῖν, ὅτι ἐάν τινος ἀδελφὸς ἀποθάνῃ, καὶ καταλίπῃ
    γυναῖκα, καὶ ⸂τέκνα μὴ ἀφῇ,⸃ ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα ⸋αὐτοῦ,⸌ καὶ
    ἐξαναστήσῃ σπέρμα τῷ ἀδελφῷ αὐτοῦ·
  bgc-bgc: “हे गुरु, मूसा नबी नै म्हारै खात्तर पवित्र ग्रन्थ म्ह लिख्या सै के जै किसे
    का भाई बेऊलादा मर जावै अर उसकी घरआळी रह जावै, तो उसका भाई उसकी घरआळी तै ब्याह
    कर लेवै अर अपणे भाई खात्तर पीढ़ी पैदा करै।
  khz-khz: “Vevega-ripa talimamu o, Mose na rova ai gema evetaina etaloato, ‘Pene
    tau ta kakana pene kwarega, wapuna pene kwarega-kwania, ati natura genai, vomaru
    na kakana wapuna pene garawaa, naturia pia gapira kwarega tauna gena.’
  deu-TKW: 'Meister, Moses hat uns vorgeschrieben: wenn einem sein Bruder stirbt und
    eine Frau hinterläßt, aber kein Kind zurück läßt, so soll sein Bruder die Frau
    nehmen, und seinem Bruder Samen erwecken.'
  zsr-NT: 'taꞌnë́ꞌ: ―Bönniꞌ Usëdi, Moisés nuzujëꞌ queëtuꞌ lu guich chquiꞌ gatiëꞌ bönniꞌ
    cuzóa biꞌi queëꞌ, atiꞌ ugaꞌnnu ngul queëꞌ, ral‑laꞌ utság náꞌlenbiꞌ‑nu biꞌi böchëꞌë
    bönniꞌ naꞌ len uzoabiꞌ biꞌidauꞌ gacbiꞌ biꞌi queëbiꞌ bö́chiꞌbiꞌ.'
  lin-lin: — Moteyi, Moyize akomaki mpo na biso ete soki ndeko mobali ya moto moko
    akufi mpe atiki mwasi, kasi aboti na ye bana te, moto wana asengeli kobala mwasi
    oyo ndeko na ye atiki mpo ete abotela ndeko yango bana.
  hns-NT: 'Tab oesab ose bolies: „Maastar djie, toe djaane hai Mosas kaun Parmeswar
    ke hoekoem liekhies raha biaah kare ke baare me. Djab ekgo aadmie mar djaai aur
    oke larkan na rahie, tab okar bhaai ke tjaahie okar aurat se biaah kare ke. Tab
    pahiela betwa maral bhaai ke naam paai.'
  noa-E: —Maestro, jöoi Moisés khararrau Ẽwandam iek phã pʉarr gaai jaauwai, woun
    ãb ʉʉi paraa simta mag ʉʉi dʉ̈i chaaijã chukhu meemʉn jũrr chi khod ãbam wai sim
    khai, magua ich ag ʉʉipai auju aai sim a sim, ag dʉ̈i ich naamʉu chaain ooba arr
    aawai jũrr i ithee oo deeg, mag oo deebarm i chaainkha nʉisimkhĩir.
  eng-EMTV: “Teacher, Moses wrote to us that if a man's brother dies and leaves behind
    a wife and leaves no children, that his brother should take his wife and raise
    up offspring for his brother.
  mib-NT: 'Maestro, Moisés ni tee de nuū tútu jeē cánevāha yó: Núu ɨɨn tēe cuu de,
    te ndōo ñasɨhɨ́ de, te núu tu ní íyo sēhe de jíín ña, núu súcuan te cánuú jeē
    ñani de naquihin ñasɨhɨ́ de, te sēhe de jeē cácu jíín ña nucuɨñɨ̄ i nuū ndɨ́yɨ
    ñani de, áchí tutu.'
  bea-bea: Taneghaotatyehchi, Moses aghaadusklesiih, Ooline mekye tehtsut, ate, matsiyue
    chu yechodyesha ate, kahchu tsito atu yechodyesha ate, mekye matsiyue niyatahtyeloo,
    yaskyege yayanuhi tsito mekye.
  lif-NT2: सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, मोसारे़ग अक्‍खेलॽरिक् साप्‍तु आबिरे़आङ् पत्‌–‘आत्तिल्‍ले़
    कुम्‍भुॽइन् कुस्‍साः कुए मे़न्‌वाॽए सिःॽ, खे़ल्‍ले़ कुन्‍साॽरे़ मेमेदुमा कुन्‍ने़ॽद्रेःन्‍नु
    मेःक्‍खिम् चोःक्‍माए पोःङ्॥ हे़क्‍क्‍याङ् कुम्‍भुॽरे़ कुलागि सागप्‍मा पोःङ्‌लो॥’
  xnj-xnj: “Muwula, Musa atilagazili, mundu akafwayi na kuleka mdala changali mwana
    mlongo vaki yikumgana amuhala lipwela yula, ndi ambabakisila vana mlongo vaki.
  mmx-mmx: “Leeme loklox ase, Moses ga malagan na langas linga rinama. Mo do taradi
    na met la latkin teren mo i rooro, ketla kopmen taxamdak atdu, neton nom laradi
    naba epot ap mo lanaa rixin kusu duba visik tamdak ti ruuna ka lempanga ap mo
    laradi ga met.
  cbr-NT: —Nun 'unánun ca Moisésnën ësai quicë bana cuënëocëxa, uni achúshinëxa bëchicëñuma
    'aish bamacëbëtan ca aín xucënan aín casunancë xanu bixun, ami bacë bëchiti 'icën.
    Usoquian 'acëx ca aín bëchicë ax aín xucënan bëchicësa 'iti 'icën.
  tee-NT: '―Amamaka''unu'' ju mak''aniya ixlapanac Dios ju Moisés ixjuncan chani quinta''ats''oknunilh:
    “Ju tam lapanac ni canilh chai ma camacontilalh ix''amachaka'' para ma jantu tu''u''
    cat''amacontilalh is''ask''at''a pus ju isp''isek''e ma calhitsucuchokolh ju ix''amachakach
    ixjunita ju xani ni laich ca''alilh ju ists''alh. Chai ju anu'' ts''alh ma casacnilh
    ju ixtapaka''ut ju lijunto ixlak''au”.'
  eng-LSV: “Teacher, Moses wrote to us that if anyone’s brother may die, and may leave
    a wife, and may leave no children, that his brother may take his wife, and raise
    up seed to his brother.
  cak-NT: Ret ri jat jun Maestro, roj chuka' c'o ri nakajo' nakac'utuj chawe. Ri Moisés
    rutz'iban can chake, chi cuando jun achi nuya' can ri raxayil roma nicom-e y man
    jun ralc'ual nic'ue' can; jun rach'alal ri caminak achi ri' tic'ule' riq'uin ri
    malca'n-ixok, chi quiri' yec'ue' ralc'ual riq'uin ri malca'n-ixok. Y xa can jec'o
    ralc'ual yec'ue' riq'uin ri ixok, ri na'ey ala' ntoc ralc'ual ri achi ri caminak
    chic e.
  pah-NT: '—Jesus, Moisésva''ea okwatija inog̃a nhande ve hako. Nahã ahe ei hako:
    “Po ga manoi gwa''yre''ymame g̃wembirekohẽa mombytavo gairũ''ga po hẽa rerekoi
    a''ero hamo,” ei ahe. “Gaha po ta''y hẽa pe nhiirũva''ea togwereko gwakykwepohara''g̃a
    javo,” ei Moisésva''ea hako, ei g̃a Jesus''ga pe.'
  sja-NT: '—Tachi Jarateepari, Moisepa nãga p''ã bëiji tachi-it''ee: Eperã miak''ãi
    bɨ warra wẽe piuru pɨrã, chi ɨ̃pemapa iru wẽra ataipia bɨ mãik''aapa aɨ ome warra
    ooipia bɨ chi ɨ̃pema piuda k''ap''ɨa pari.'
  xed-xed: '«Maləma ɗa, wya ka Musa vindaŋnafta: “Ka mamu mndu mtu zwaŋamani ka zlaŋtá
    markwa taŋ, ya a ta zwaŋ nda tsa marakw ya wu katsi, wunanaghata tsa zwaŋamani
    ta ndiri ya ta tsa wadgani ya, ŋa yanatani ta zivir ta tsa zwaŋamani ta mtuta
    ya,” kaʼa.'
  mks-NT: '—Maestro, nu̱ ley na̱ca̱hyi̱ Moisés sa̱nahá na̱ta̱hnda̱ chuun ta cáchí
    a̱ já: “Tá tánda̱ha̱ in da̱ta̱a xi̱hi̱n ñájíhí da̱ ta tá co̱ó ja̱hyi ñá cácu xi̱hi̱n
    dá ta tá ná xi̱nu̱ qui̱vi̱ quivi da̱ cán já quéa̱ cáchí ley Moisés ña̱ ndítahan
    tanda̱ha̱ tucu ñájíhí da̱ xi̱hín da̱ cúú ñani mé ndi̱i cán já ná coo ja̱hyi da̱
    cán xi̱hi̱n yuhú nu̱ú ñani da”, já cáchí ley Moisés.'
  gfk-S: '@see-verse:MRK.012.018'
  bmu-bmu: “Böhi, Mosesnöŋ kewö jim kutum neŋgiyök ahöza, ‘Azi kun ambi meiga nahönbörat
    qahö ahui kömumba malöŋi öne mosöriga munŋan ölöp malöŋi memba gwölönarök qiwikŋaim
    waŋgiiga datŋaŋgö qet bisiba malma.’
  dgz-dgz: Menan Iesu inap singui anega wayawan, “Wadianet nugawa, watageta apane
    Mosis nunan iup anega sen, ‘Apan da otu uon boepi gapan me gwaniwa kwapura mega
    ame naise, tasewa uewa orup se wanep.’
  eng-GNV: Master, Moses wrote vnto vs, If any mans brother die, and leaue his wife,
    and leaue no children, that his brother should take his wife, and rayse vp seede
    vnto his brother.
  zaa-NT: 'Maestro: Moisés enne'' gùdua tiempo antigua nna bethà''na bi ley lani ri''u
    nna ra bi qui''ni canchu nuỹa ttu enne'' gatti ttu bettsi''į nna pero lanú ỹi''nį
    uccua, entonces ná qui''ni guttsa taání''į lani niuláa para qui''ni elìthą descendencia
    qui'' bettsi''į nu gúttía.'
  eng-WEBSTER: Master, Moses wrote to us, If a man's brother shall die, and leave
    his wife, and leave no children, that his brother should take his wife, and raise
    seed to his brother.
  guh-guh: '—Jesús, Moiséspijinë bajayata vajanacatoyaquinaelivaisi, jumaitsi mapacueniaje:
    “Ponë pematapijinë pepua penacojiobinë baja, totëpatsi pexi xainaenejeva, nexata
    juyapijinë bepita pematapijinëmi pijavami. Bajarapacuenia juyapijinë bepita pematapijinëmi
    pijavami pexi pexainaenexa bajarapovajavabelia. Nexata pexi itsa xainabeje, bematapijinëmi
    pexi petaenexa daxitajivi,” jai Moiséspijinë bajayata vajanacatoyaquinaelivaisi.'
  bon-bon: “Abiberäja biname, Moose te cotre ne soogäruji mime tääpume, egä biname
    te liba budre läbituge, coga ne bägrä cäco twaabmaluge, teeme igane te miiji cuubla
    ne acata bägrä wawename teeme naane me ngii tääpume.
  nhw-BL: ―Tlamachtijquetl, Moisés techtlajcuilhui se tlanahuatili catli quiijtohua
    sintla miquis se tlacatl catli quipiya isihua huan amo quinpixqui ininconehua,
    huajca iicni monequi mosihuajtis ihuaya nopa cahualtzi huan quipiyase se conetl
    para quiselis itlal iicni.
  swh-ONEN: wakasema, “Mwalimu, Mose alituandikia kuwa kama ndugu wa mtu akifa na
    kumwacha mkewe bila mtoto, basi huyo mtu inampasa amwoe huyo mjane ili amzalie
    ndugu yake watoto.
  wbi-wbi: “Gwhe M'bulanisi, uMoose alyatulembiile ululaghilo kuuti, nave umuunhu
    afwile neke amulekile un'dala kisila mwana, unnie anoghile kuhaala un'dala umwifile
    kuuti ampapile avaana unyakusila.
  bba-bba: yinni, Mɔwisi u sun woodɑ wɛ̃ u nɛɛ, ɡoo ù n ɡu mɑ u kurɔ deri, mɑ wi kɑ
    kurɔ wi, bɑ ǹ bii mɔ, n weenɛ yɛ̃ro win wɔnɔ u kurɔ ɡɔmini wi suɑ, kpɑ u kɑ mɔɔ
    bibu mɑruɑ.
  eng-KJVCPB: Master, Moses wrote unto us, If a man’s brother die, and leave his wife
    behind him, and leave no children, that his brother should take his wife, and
    raise up seed unto his brother.
  kgk-NT: —Moisés amyrĩ omombe'u va'ekwe nhande-vy nhande rekorã, mbo'eháry. “Tyke'ýry
    omano ramo, oheja ramo gwembirekokwe naimembýi vyteri ramo, tomenda tyvýry gwovajare-rehe.
    Upéixa ramo, Ke'y ra'y, he'i mo'ã va'erã imemby ypy-rehe” he'i nhande-vy Moisés.
  waj-waj: 'Vitaira-o, Musiiva vo aataruvai tiiyara fafaara roo tunoo: Vaidi voovoono
    nnaataivaa vara kioo hama nnaakaraivaa mmateerainno putino ari nnaataivo variivaa
    ari kataivoono vara kioo ari vayaannara tuoo nnaakaraiyauvaa mmataanaravaivee.
    Musiiva itaa kua tiravai.'
  ekk-PKP: „Õpetaja, Mooses õpetas, et kui mees sureb ja jätab naise lasteta lesena
    maha, siis peab tema vend naisega abielluma ja naisele oma venna jaoks lapsi andma.
  mpx-mpx: “Topankite, Mosese logugui i lelelian kaiwela i ba, ‘Ebo tau etega ni alolon,
    nige natunau ge ni aliga, inoke abuabulina talina ni alolonan ge ebo natuliyau
    ni gan, heliya nihi tabwa toto i alaliga natunau.’
  wbp-wbp: Yanurnulurla Jijajikiji, ngula-jangkaju, payurnulu, “Tiija, Mujujurlu-ngalpa
    kuruwarriji yirrarnu nyurru-wiyi yupukarra-kurlu, kaji wati yupukarra pali kurdu-wangu,
    ngulakujurla nyanungukupurdangkarlu-juku marlaja mardarni kali-pukalkuju. Kaji-pala
    kurdu palka-mani, ngulaju nganta yaliki-kirli kamparru-warnuku kirda-nyanukuju
    kurdu nyampuju.
  luo-luo: Negipenje niya, “Japuonj, Musa nondikonwa ni ka ngʼato owadgi otho moweyo
    dhako ma pod onge gi nyithindo, to ngʼatno nyaka kend dhako ma chwore othono mondo
    onywolnego nyithindo.
  nhe-NT: ―Tlamachtijquetl, Moisés techtlajcuilhui se tlanahuatili tlen quiijtohua
    intla miquis se tlacatl tlen quipiya isihua huan ax quinpixque yon se inincone,
    huajca iicni monequi mosihuajtis ihuaya nopa cahuali huan quipiyase se conetl
    para quiselis itlal iicni.
  aii-aii: ”ܡܲܠܦܵܢܵܐ، ܡܘܼܫܹܐ ܟܬܝܼܒ݂ ܠܹܗ ܐܸܠܲܢ ܒܹܐܡܵܪܵܐ، ܐܸܢ ܡܵܐܹܬ ܐܲܚܘܿܢܵܐ ܕܐܢܵܫܵܐ
    ܘܦܵܝܫܵܐ ܒܲܟ݂ܬܹܗ ܘܟܲܕ ܠܲܝܬ ܠܹܗ ܒܢܘܿܢܹ̈ܐ، ܫܵܩܹܠܔ ܗ̇ܘ ܐܢܵܫܵܐ ܠܒܲܟ݂ܬܵ‌ܐ ܘܡܲܩܸܡ ܒܢܘܿܢܹ̈ܐ
    ܠܐܲܚܘܿܢܘܼܗ‌ܝ،
  esk-NT: “Iḷisautrii, Moses-ŋum uqautigaatigut maliġutaksrakun itnaqhuni, Aŋun iḷaqatiqaqtuaq
    tuqukpan qitunġigaluaqani, taavruma aŋutim aniqataan iḷaqatniktaaġiraksraġiniġaa
    uiḷgaġnaaq qitunġisiḷugu aŋutmik iḷisimanaġuniasiiñ tuquruam qitunġaġitilaaŋanik.
  msb-msb: “Maestro, naaraman namon sa Kasuguan na ginsurat ni Moises na kun may magurang
    na lalaki na napatay kag waraʼn anak, an manghod dapat na asawahon an biyuda agod
    makaanak sinda para sa magurang na napatay.
  cpa-NT: '―Tøa¹², lah¹la² lǿa¹² si² ca¹jmo¹ hlai³ Moisés: Ju³ná³ jan² dsa² ca¹jon¹,
    chian² báh³ hio¹³ quián¹²dsa, ha¹chian² guing² ma²chian² quián¹²dsa, jøng² hniuh¹²
    báh³ hi² jian¹ roh¹³ hlai³, dsa² ma²jon¹², hio¹³ héi². Mi³jøng² li¹chian² guing²
    quián¹² hlai³, hi² lǿa¹² jǿg³.'
  dso-dso: “ଏ ଗୁରୁ, ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ବିବାଅଇକରି ପିଲାଜିଲା ନ ଅଇତେ ମରିଜାଇସି ବଇଲେ, ତାର୍‌
    ବାଇ ସେ ମାଇଜିକେ ବିବାଅଇ ପିଲାଜିଲା ପାଇବାର୍‌ ଆଚେ । ଏନ୍ତି କଲେ ମରିଗାଲା ବାଇର୍‌ ପାଇ ସେ
    ପିଲାଟକିମନ୍‌ ତାର୍‌ ନାଉଁ ଦାର୍‌ବାଇ ବଲି ମସା ଆମର୍‌ପାଇ ନିଅମ୍‌ ଲେକିଦେଲା ଆଚେ ।
  meu-meu: Hahediba taumu e, Mose ese emai taravatu e henimai, eto, Tau ta bema mase
    bona vabuna bema noho asi natuna, vabu na ihana ese bema adavaia, natuna
  yva-NT: “Injayo Kurune, Musa po ananyao so ratoe wansai pare, ‘Ranivara anya inta
    kakai, apa arikainye meweno ai, weamo apa rijate inta noamo po apa anamugo kavinije
    umawe raovan akato indamu ama arikainye inta aenamo nanto teto ajayo anui uma
    kakaijoe apa tanoane rai jakato.’ Musa apa ananyao no tai maisy.
  dgc-dgc: '“Maistu,” kagi de, “nisulat ni Moises i kona se: Eng mate kan tu lélake
    a te asawa, éy éwan pabi side tu anak, éy tu wadi na, éy dapat asawan na kan tu
    kayong na a bilo, monda magenak siya, para te anak tu aka na a minate.'
  zpm-NT: '―Maestro, znu pquiaa Moisés lo libr ley ne psaṉ Moisés lo no: teḻ glo mgui
    guet lo wnaa ne nac tsieel mgui ni gopd wnaa mëëd, dzigo none betsaque zho ctsieelnia
    wnaa co stib, zeeṉa gap wnaa mëëd ne guiaaṉ xlugar xpëëd zha ne gut ga.'
  hix-NT: Onà wyaro nmenhoy hatà, Moyses heno, kàyweronàhyamanye ro heno komo. Towàt
    heno wayhàtxhe, àhokhura rma àwayhàtxhe, àhetxenhàrà hak yahosno, ewtànhàrà rma.
    Noro ryhe, thetx me nahohsaha, àhohtanàr horà. Towàt heno wenatàhwo hohtehe, noro
    ha, towàt heno hokru me. Àro wyaro rma nmenhoy hatà, Moyses heno, ketxkon hatà,
    Saknusew komo, Txesusu wya.
  sim-sim: �Tisa, mashi os mas Moses nirin or kayehendari karem sawendari sir, �Os
    ma lar jikisi nga nor na namber or hashinak maha orhi lar mumbla oson or ewehe
    jikisi nga fri nawa, tlavu ji oto sanjelaka or hahanda orhik nakwa ri.� Moses
    karem or kayeri sir.
  npi-ULB: “गुरुज्यू, मोशाले हाम्रो लागि लेखे, ‘यदि कुनै मानिसको दाजु कुनै बालबच्‍चा
