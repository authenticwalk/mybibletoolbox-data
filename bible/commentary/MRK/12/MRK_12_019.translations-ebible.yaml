  bod-N: སློབ་དཔོན༌ལགས། མོ་ཤེའི་མདོ༌ལས། གལ་སྲིད་སྐྱེས་པ་ཞིག་ལ་བུ་ཕྲུག་མེད་པར་ཤི་སྟེ་ཆུང་མ་གཅིག་པུར་ལུས༌ན།
