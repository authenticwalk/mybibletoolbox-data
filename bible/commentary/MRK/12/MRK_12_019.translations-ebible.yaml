  deu-1912: 'Meister, Mose hat uns geschrieben: Wenn jemands Bruder stirbt und hinterläßt
    ein Weib, und hinterläßt keine Kinder, so soll sein Bruder sein Weib nehmen und
    seinem Bruder Samen erwecken.'
  san-PUN: ਹੇ ਗੁਰੋ ਕਸ਼੍ਚਿੱਜਨੋ ਯਦਿ ਨਿਃਸਨ੍ਤਤਿਃ ਸਨ੍ ਭਾਰ੍ੱਯਾਯਾਂ ਸਤ੍ਯਾਂ ਮ੍ਰਿਯਤੇ ਤਰ੍ਹਿ ਤਸ੍ਯ
