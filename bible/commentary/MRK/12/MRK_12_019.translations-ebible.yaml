  bco-bco: “Widan kalu, tamin amio꞉ Mo꞉sa꞉s elo꞉ ele nimo꞉lo꞉ sa꞉sa꞉li me a꞉ma꞉yo꞉
    a꞉la꞉sio꞉, ‘Kalu nowo꞉ so꞉walo꞉ mo꞉sa꞉la꞉li ka sowalega, kalu sowo꞉ a꞉ma꞉ ga sa꞉ba꞉lo꞉
