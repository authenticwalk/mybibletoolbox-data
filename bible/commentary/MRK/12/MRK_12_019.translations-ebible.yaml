  yap-yap: Me lungurad ngak, “Tamchib, i Moses e yoloy e re motochiyel ni ba’aray
    ni fan ngodad ni ga’ar, Fa’anra yim’ be’ nib mo’on me digey e ppin rok ma dariy
    e bitir rorow, ma aram e thangri leengiy e en ni walagen fare mo’on fare pin ngar
    diyengow ni fak fare mo’on nike yim’.
  mop-NT: '—Maestro, le''ec aj Moisese, baala'' u tz''iibtaj to''on: “Le''ec ca''
