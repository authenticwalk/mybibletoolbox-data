  kan-2017: ಆತನನ್ನು ಪ್ರಶ್ನೆಮಾಡಿದ್ದೇನಂದರೆ, “ಬೋಧಕನೇ, ‘ಅಣ್ಣನಾದವನು ಮಕ್ಕಳಿಲ್ಲದೆ ಹೆಂಡತಿಯನ್ನು
