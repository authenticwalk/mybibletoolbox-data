    bratrovi potomka.'
  mkn-mkn: 'Dong omong deng Yesus bilang, “Bapa Guru! Baꞌi Musa ada tulis kasi sang
    kotong, ini adat bilang: kalo ada satu laki-laki mati kasi tenga dia pung bini,
    ma sonde ada ana, na, itu laki-laki pung adi musti kawin ame itu janda, ko biar
    kasi turunan sang dia pung kaka yang su mati tu.'
  nce-nce: “Tisa, ëtani, Moses ebë gali meyahi latletëna, ‘Ho nëba jwa lebo lëgëbena,
    na bubë mëse seiju mana tafa eleme, kwe ita bolijamo sei lëlëme, na nëbaneni lëlelëme.
    Na kë nëbale, lebo kë tëglebë hobë wenijina mëtabetla namëglame. Na bu kë hobë
    nëbaleha tafa namëglame, na lebo kë lëgëbebë hobë weniji hana te lëgletleme na
    aholokwana hana ti mëglame.’
  pol-UBG: Nauczycielu, Mojżesz nam napisał, że jeśli czyjś brat umrze i pozostawi
    żonę, a nie pozostawi dzieci, to jego brat ma ożenić się z jego żoną i wzbudzić
    potomstwo swemu bratu.
  qxh-NT: '«Tayta Jesús, Moiséspa shiminćhu nin: ‹Runa wañucur warminta wawaynajllata
    jaguiptin, wañucuj runapa wauguillan biyüdawan majachacanman. Mushuj majanwan
    wamrata tarishanna wañucuj runanpa jutinta apanga.›'
  nwi-nwi: Kɨni kɨsaiyoh kɨn nərɨgien kɨrik kɨmi Yesu mhamə, “Yhajoun. Moses rɨmɨrai
    ye Loa mɨmə, ‘Tukmə yerman rɨmhə-tan kɨn piraovɨn kafan, kɨni kapəriu kwajikovə
    rɨrkək, piau yerman ai tukraməkeikei mɨkɨr piraovɨn ai tukreimək.’ Ye nərɨgien
    a, iriu kɨrɨrkun nɨraptərəkɨnien nhag piauni yame rɨmamhə.
  kmo-kmo: 'Yecha Jisas riina eecha wor: “Tisa, Moses rii diita lo majin nona keyichir:
    ‘Ma por rii hanak, mima sii taney, yikapwa biish taney, eeta hana ma riiti yaka
    kumwoy rii mibiya mima siina sa ya. Yaney rii har ma riiti sen sa por kiyachi.’'
  agr-agr: '—Jintinkagtinuh, Moisés papí agag ukugtamkiuwa nui: ‘Aents nuwan juki
    uchí akiitsuk jakamtaig, ni yachintin nuwan juki uchin akiimainai, dutika yachí
    uchijiya nunin emamainai’ tawai.'
  kyc-kyc: Mana Lenge, Moseseme mawa pii mende pyao retakaya. Akali mendeme enda nyepala
    wane manja nao karo kumaramo dokopa banya yangonge wane manjaronopa doko yangonge
    karenge apo dokona karara lapala enda waiya doko yokoya pyao nyera. Mosese dopa
    lao pyao retakaya, leyami.
  urd-GVU: ”اُستاد، موسیٰ نے ہمیں حکم دیا کہ اگر کوئی شادی شدہ آدمی بےاولاد مر جائے
    اور اُس کا بھائی ہو تو بھائی کا فرض ہے کہ وہ بیوہ سے شادی کر کے اپنے بھائی کے
    لئے اولاد پیدا کرے۔
  yre-NT: '«Bali -le ''wɩ "paazan, ''wɩ nɛn Moizi -a crɛn -tɛ ''kʋɛ bɛ, -nyrɛn ''gʋ:
    ‹-Te min lɩ ''pa, ɛn -a san zɩɛ e -ka, te wa''a tian ''nɛn ''yalɛ ''o ''vale ''e
    nan ''bɔ ''a dɩɛ, -yee -cale zɩɛ -a "bʋɩ ''e ''pa, -e ''e "bʋɩ klu bɔla!›'
  fuh-BKF: —Moodibbo, Muusaa yamirii en si neɗɗo ɓaŋii debbo, maayii tawii heɓaay
    ɓiɗɗo fu, minyum naa mawnum dewla debbo joppaaɗo oon faa heɓana maayɗo oon ɓeyngu.
  arl-NT: —Niishitiojonanaa, supuetana Moiséscuajaari pa rootaa na naajioneejinia,
