  mwp-mwp: Thana mulemidhin nubepa, ‘Ngurpay Mabayg, Mosen ngurpay kedha, ipilayg
    mabayg nanga umanga, nuydh wanan ipi kaziginga, mina pawa kedha nungu tukuyap
    ngaru niyaypa yoelapiz senabi maykiya, lak palay kazil gasamoeyn kulay alaypa,
    nungu buwayngu poethayle.
  ksj-ksj: '''Ihore vazeḡa, Moseꞌa emeḡe veize ꞌahige tiro. “Vaze ꞌahoga negoḡa rudaune,
    rehano ane inuga ubuga oꞌoꞌa reine, ane negoḡaniꞌa bare meꞌuma, ebu negoḡa veize
    ubuga fureniꞌuma”'
  sbk-sbk: “Mwalimo, uMose atusimbile huje, 'Gashele uholo uwa muntu khafwile aleshile
    ushi khosi yakwe, lelo haga aleshile umwana, mutu ayimwenga ushi uwaholo, nawipatile
    abhana kwajili yaholo wakwe.'
  mya-JVB: အရှင် ဘုရား၊ လူမည်သည်ကား သား မ ရှိ ဘဲ သေ သွား၍ မယား ကျန်ရစ် လျှင် ၊ သူ့
    ညီ သည် ထို မိန်းမ ကိုသိမ်းယူ ၍ အစ်ကို အမျိုး မပြတ်ဆက်နွှယ် စေဟု အကျွန်ုပ် တို့အား
    မောရှေ စီရင်ရေး ထားပါပြီ။
  kgf-kgf: Kiwi ic, Mosenéŋ nonac niŋ wamma yomuhuc oyec; Ic méŋnéŋ embac mema ɋeli
    ménda mihicŋima humuyu munayanéŋ qawéra imi mema ɋeli mihicŋiyu darawac qac mema
    yacma kecmac.
  awb-awb: Íwáhnoraníno, Mósísine sehiranka maharéna, Íre aninkákáq wéh pukínaraq
    wenábáqka kéweiní meyankéhe. Mi inínká maqmarahna anímárí wenawahne animárí míageheéna
    meyankéhe ire.
  gdn-gdn: Sadusi ragidai ki Iyesu bameya bautagubu manako e simupu, tagubu ke; “Nidiyei
    Kabukabuwa Apunai, oragai apunai Mosisi nu goranuga inako tapu, wagubu ke; ‘Apunu
    mosi e wainai munu eba wenapoto ko e nobomoi poyagisi ki ka apunu ki e yowai koboro
    ki uworoto manako munu e wenapoto ki aita popai apunai ki e watai yadini.
  hvn-hvn: 'Pedai roo nga Yesus, mihe ane, “Ama Guru! Lua petèka ama-èpu dii Musa,
    do hure dꞌo bꞌuke wie dii, mihe ane: ki era he dèu momone do banga-èmu, jꞌe made
    nga dꞌo bꞌule ana, ne mone ari ri noo ta banga-èmu nga mobèni ihi-èmu aꞌa nee,
    mijꞌe ta era kolo-loro natuu aꞌa noo do made nee.'
  nko-NT: “Osunápʋ́, Mose lɔ́wanlɩ́n tswɩ anɩ ɔbɛ́ɛ, ‘Nɩ́ ɔkʋ mʋa mʋ ka bʋmɔkwɩɩ́
    asa olowu sí mʋ ka ámʋ a, mʋ pio otsú mʋ ka ámʋ tsia, fɛ́kɩ ɔkwɩɩ ha owupʋ́
    ámʋ.’
  bsn-NT: '@see-verse:MRK.012.018'
  pib-NT: “Yimaklewatachri, Moysisi yonyegitwu wa satu yegwakluko gipnini, ruknokagnunrotana,
    gi ruknokawgenetana wa repuru gwanro wale gnunronanni, ruxolewkakinripa giklopishapa
    yegwakluni chinanu.
  wiv-wiv: “Tisa, a Moses e vapolungania kahita lo katiu kubarae; Kua tamohane katiu
    ni kabania tavine katiu, na tamohane kua ni mate, ki beta ni taruhia kapiru na
    tavine kua, na tazina, da e kabania na tavine kua, kete taruhia kapiru vona. Palaka
    kapirupiru kua ia e taruhia na tavine kua, ia da e hadava dia habuka dia na habu
    tutuni tazina kua ti mate.
  reg-reg: Mwiigisha, Musa achandikiye ati 'Omukobhe wao akafwa namusiga omugasi waye
    bhatebhuye nage, Omunu kamugega omugasi womukobhe wabho, nebhula nage abhana.'
  mlh-mlh: “Qaqaji, Mosesji iŋi mitiga noreme pega, ‘Ŋi mo ŋigo rome odumade so fukebi
    komeme kojeine mo bokeme gboineji soine kojeine iŋo baku gariine bofuke teme kakainere
    tina roru goiŋ.’
  gof-ENT: «ኣስታማሪያው፥ ሙሴይ ኑስ ሂጊያ ፃፊሼ፥ ‹ማቾ ኤኪዳ ኣሲ ናዓ ዬሎና ሃይቂኮ፥ ሄ ሃይቂዳይሳ ኢሻይ ኢያ ማቺው ኤኪዲ፥
    ባ ኢሻስ ናዓ ዬላናው ቤሴስ› ያጌይሳ ፃፊስ።
  aau-aau: “Hiymon sorasor uwr ara, Moses hiykwe hremekwe senkin mey kow, ‘Uwr prueyn
    hiykwe hyo sah ke ney lopa lokrue okriy hain ankin, hyo nay-ih hiykwe sa-win sokwe
    kwa ma-huon. Sa nay-ih hiykwe ney kekie ankin, ney somokwe oryay-ih ma lokrue
    so ney ok me.’
  tvk-tvk: “Titsa, Mosis tetisi tehit xosxa moletin tei imat reling atou nan e horamue
    nalu tovuol, ma tuneli sung iteli itel tunau ak. Imak, ma melele xa lalihur horamue
    tei nalu, lipusi ixoni ngan xa be na tiramue xa mat.
  prf-NT: Kinagi di, “Maistu, tehud a insulat ti Moises a kautusan a para dikotam.
    Ni matay kan en lállaki a awan hidi ti anak ay ten kabinga na ay en wadi nen lállaki
    i dapatid a mangkabinga ten bilu, tánni magkahud hidi ti anak para ten kaka na
    a natay.
  auy-auy: óraakoo naaófáꞌá Mósese séna moóráwigo aaré maimakéna iyámpói ímbo maꞌánkáímba
