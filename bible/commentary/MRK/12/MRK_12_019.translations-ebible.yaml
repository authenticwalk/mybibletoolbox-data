    li, ri camnak richjil pire tiwa'x ralc'wal riq'uil y ticojsaj pi ralc'wal nab'e
    winak.
  zav-NT: —Maestr, de'e Moisezən' bzoɉe' de que šə to beṉə' byo beṉə' nšagna' gate'
