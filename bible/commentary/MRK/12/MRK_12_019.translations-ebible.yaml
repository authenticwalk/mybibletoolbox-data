  nbq-nbq: “Guru wai. At Musa en dirup watya dugwit, ‘Ap ambi hwa wokbaluk abut endagetek
    dugwit hambigya halok, at owa aveloma, aburi endarupwak yiluk, aot at hedaup o’,
    yiluk, dirup watigirikmu,
  tgo-tgo: “Ravavaghare, Mosese va i roriya mbaroke iyake kaiwanda, iya iŋake, ‘Thoŋgo
    amala i mare iteta levo ko ma i ghambɨ weiye, ghaghae ma i rovaŋguva ghɨmbwiyeko.
