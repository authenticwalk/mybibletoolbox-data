  tam-TCV: அவர்கள் அவரிடம், “போதகரே, ஒருவன் பிள்ளைகள் அற்றவனாய் தனது மனைவியை விட்டு
    இறந்துபோனால், இறந்தவனுடைய சகோதரன் அந்தப் பெண்ணைத் திருமணம் செய்யவேண்டும் என்றும்,
    இறந்துபோன தன் சகோதரனுக்காக சந்ததியைப் பெறவேண்டும் என்றும் எங்களுக்கு மோசே எழுதிக்
    கொடுத்திருக்கிறார்.
  mit-NT: '―Maestro, ñà‑yòhó nduá nì tiaa Moisés quida‑nda: “Nú sànì xìhì iin tiàa,
