    penaka-anà hen anchi natéy ah metoroyan hen ganàna.’
  tam-2017: போதகரே, ஒருவனுடைய சகோதரன் வாரிசு இல்லாமல் தன் மனைவியைவிட்டு மரித்துப்போனால்,
    அவனுடைய சகோதரன் அவன் மனைவியை திருமணம்செய்து, தன் சகோதரனுக்காக வாரிசை உண்டாக்கவேண்டும்
    என்று மோசே எங்களுக்கு எழுதிவைத்திருக்கிறாரே.
  azz-NT: '―Tamachtijque, Moisés techijcuilohuilij ijcuín: “Tacán se tagat miquisquía
