verse: MRK.012.022
translations:
  kpx-kpx: Ige ke valamo mohoho degomoleau uale keau keate ke igae melaveito esebe
    mavoholisi bahata haluvilu. Ige gabila keate keta hatinu.
  okv-H: '@see-verse:MRK.012.021'
  tbo-tbo: Atapuhina magouhi 7 ega hita winatuna. Ma wawinena tunawana i memae po
    i hilage.
  mal-C: ഇങ്ങനെ ഏഴുപേരും മക്കളില്ലാത്തവരായി മരിച്ചു; ഒടുവിൽ ആ സ്ത്രീയും മരിച്ചു.
  grc-SR: Καὶ ⸂ἔλαβον αὐτὴν οἱ ἑπτά, καὶ⸃ οὐκ ἀφῆκαν σπέρμα. ⸂2Ἐσχάτη⸃ πάντων ⸉ἀπέθανεν
    καὶ ἡ γυνή.⸊
  bgc-bgc: अर सातुवां कै ऊलाद कोनी होई। सारया पाच्छै वा बिरबान्नी भी मरगी।
  khz-khz: Voia aonai ira maparara taulatoi kwapuna, naturia ta ati gevega-walaato.
    Ikanai vogare maki ekwaregato.
  deu-TKW: Und die sieben ließen keinen Samen zurück. Zuletzt von allen starb auch
    die Frau.
  zsr-NT: Cni guc, gulutság náꞌlenbiꞌ‑nu yúguꞌtëbiꞌ, nutu nu gul‑laꞌ biꞌidauꞌ quecbiꞌ.
    Ga yajseytë, gutnu caꞌ ngul naꞌ.
  lin-lin: bandeko nyonso sambo batikalaki kobota bana te. Sima na bango nyonso, mwasi
    yango mpe akufaki.
  hns-NT: '@see-verse:MRK.012.021'
  noa-E: Ich mag ewagjã ãbam ʉʉiraupai mag siete narr thum thegdʉpʉ̈itarrjã ni ãbam
    dʉ̈ijã chaai oobajim anaabá. Maimua ya ẽudeecha paawai chi ʉʉijã agjö meejim aajem.
  eng-EMTV: So the seven had her and left no offspring. Last of all the woman died
    also.
  mib-NT: Te ndɨhúxá de ni condeca de ña, te ni ɨɨn de tú sēhe de ní íyo. Te jeē sándɨ̄hɨ́
    te suni ni jihī ñahan ún.
  bea-bea: 'Kahchu taiuchi aline aghahiii, kahchu atu tsito yechoghatatyel: hli haistlahchi
    ayi tsege tehtsutii.'
  lif-NT2: नुसि फुॽनुसाॽहाॽरे़ मेःक्‍खिम् मे़जोगुसाङ् खुनिॽ सामे़न्‌वाॽए के़रे़क्
    मे़स्‍ये़॥ कुनुप्‍मो खे़न् मे़न्‍छुमाॽइन्‍नाङ् स्‍ये़रो॥
  xnj-xnj: Voha saba vafwili changaleka mwana. Kangi lipwela yula afwili.
  mmx-mmx: La nedi loxoeton axap diga epot at nom latkin la nedi axap diga met la
    di goxo visik tamdak la melemu mo latkin bok ga met.”
  cbr-NT: Usa 'ain ca xucën camáxbi a xanu biaxbi bacë bëchicëñuma 'inun bamacëxa.
    Acamaxa bamai cëñúan ca a xanúxribi bamacëxa.
  tee-NT: Pus ju anu' chako'ulh t'atsucuk'o ju ixpumatujun'an lhi'alak'avin chai pumatam
    pumatam tani. Para jantu xamati' macontilanilh is'ask'at'a. Chai acsni ixtanik'ota
    ju yu'unch pus astan vachu' nilh ju anu' chako'ulh.
  eng-LSV: and the seven took her, and left no seed, last of all the woman also died;
  cak-NT: Can chi je wuku' achi'a' cach'alal qui' quiere' xquic'ulumaj-e. Y man jun
    chique ri wuku' achi'a' re' xc'ue' ta can ralc'ual. Y pa ruq'uisbel xcom-e chuka'
    ri ixok.
  pah-NT: Jarava'ea na jitehe no, ei g̃a ga pe. Seteva'ea gwereko pa ahe ojopy'ropy'rovo
    novĩa omanombava gwa'yre'ymamo. Aerẽ kunhangwerava'ea manoi no, ei g̃a.
  sja-NT: Jõmaweda miak'ãijida mĩda ma wẽra ome, warra ooda-e paji. Maap'eda ichiaba
    ma wẽra piuji.
  xed-xed: Inda tsa zwaniha ya ndəfáŋ ndəfáŋ, ka raftá həŋ ta tsa marakw ya, kul haɗ
    ya ta yatá zwaŋ nda tsi. Tahula rwuta tsa zwaniha ya ndəfáŋ ndəfáŋ, ka mtuta tsa
    marakw ya guli.
  mks-NT: A̱nda̱ quia̱hva na̱xi̱nu̱ ndíhu̱sa̱ da̱ na̱tanda̱ha̱ xi̱hi̱n ña̱ ta ni in
    da co̱ó na̱cacu ja̱hyi xi̱hi̱n ña̱. Tá nu̱ ndíhí na̱xi̱hi̱ ri mé va ñá.
  gfk-S: Io, ira liman ma iruo na hatatesne bakut ing di ga tole ter no haine, di
    bakut ga mat, ma pai gale mon nati di. Namur bileng um no haine ga mat.
  bmu-bmu: Mewöŋa mewö darumun 7 pakpak yeŋön ambi mohot miyöhök memba gwölönarök
    qahö mala kömum teköget. Körek kömugetka qöndökŋi malöŋini mi mewöyöhök kömuyök.
  dgz-dgz: Ap anega ta amo wanumune dugup daiton apan nani yamu dere waen ap daiton
    naitan go iragi otu uon borit wane. Amba uiwa waen ame den boen.
  eng-GNV: 'So those seuen had her, and left no yssue: last of all the wife died also.'
  zaa-NT: hàstaá qui'ni iyaba canu gàtsi bettsi'a gùdua lani cą niuláa nna lanú ỹi'ni
    quį uccua. Bitó tè nna gùttì huá niuláa.
  eng-WEBSTER: 'And the seven had her, and left no seed: last of all the woman died
    also.'
  guh-guh: Bajarapacuenia tëpa daxita siete ponëmibeje nacaemonae, bajarapova pepitaponaevi.
    Itsiata itsanë ata pexi apo xainae bajarapovajavabelia. Bajaraxuacujinae belia
    bajarapova ata tëpa baja.
  bon-bon: piiyepu iyeta teeme iganewale bime tääpume. Iyeta seben naniganewaleyame
    peei yepä magebi ne ocananisi, siige budre äbitininisi bägrä cäco. Ingwe ca magebi
    te cuta budre äbitige.
  nhw-BL: Huan quej nopa nochi chicome icnime mosihuajtijque ihuaya huan amo quicajtejque
    niyon se inincone. Teipa mijqui nopa sihuatl.
  swh-ONEN: Hakuna hata mmojawapo wa hao ndugu wote saba aliyeacha mtoto. Hatimaye
    yule mwanamke naye akafa.
  wbi-wbi: Kuvusililo vooni lekelalubale vakafuakisilakuleka mwana. Pambele ghwope
    n'dala umfwile, akafua.
  bba-bba: sere n kɑ ɡirɑri ben nɔɔbɑ yiruse, bɑ ǹ kɑ kurɔ wi bii mɑrɑ. Be kpuron
    biruwɑ kurɔ win tii mɑɑ ɡu.
  eng-KJVCPB: 'And the seven had her, and left no seed: last of all the woman died
    also.'
  kgk-NT: Peteĩ teĩ omenda hese gwovajare-rehe. Peteĩ teĩ omano ramo ndaita'ýry jepéi.
    Omanomba rire, upe kunha omano ave.
  waj-waj: mmuakiaa kataunna nnaagiaidootama mmuai gioonnaivaa vara kiada mmuaikaraama
    putiravai. Putuduu nnaagiai tuanaa gioonnaivootama putiravai.
  ekk-PKP: Tegelikult surid kõik seitse, ilma et oleks lapsi saanud. Lõpuks suri ka
    see naine.
  mpx-mpx: ge i ola ya to gegewel elal. Ali toto seben abuabul o hi alolonan, nige
    natuliyau i gagan, yaka hi aliga haba. Inoke mowamowasena abwe yova al i aliga.
  wbp-wbp: Jinta-kari jinta-karilirla yupukarra-jarrija yangkaku-juku jintaku karntakuju,
    ngulajulu jinta-kari jinta-kari muku palija kurdu-wangu-juku. Manu ngula-jangkaju,
    nyanungulku karnta palija.
  luo-luo: e gikone, yawuowi abiriyogo duto notho ma ok onywol gi chigino. Bangʼe
    achien dhakono bende ne otho.
  nhe-NT: Huan queja nopa nochi chicome icnime mosihuajtijque ihuaya huan ax quicajtejque
    inincone. Teipa mijqui nopa sihuatl.
  aii-aii: ”ܫܲܒ݂ܥܘܿܢܬܵܝܗ‌ܝ ܓܒ݂ܝܼܪܵܐ ܠܗܘܿܢ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ ܘܠܵܐ ܩܵܡ ܗܵܘܹܐ ܠܗܘܿܢ ܒܢܘܿܢܹ̈ܐ.
    ܘܒܚܲܪܬܵ‌ܐ ܕܟܠܵܝܗ‌ܝ ܐܘܼܦ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ ܡܝܼܬ ܠܵܗ̇.
  esk-NT: Tarra taatnatunsuli tallimat malġuich nuliaġiniġaat qitunġigaluaqatiŋ. Aqulliupluni
    aġnaq tuqupmiñiqsuqtuuq.
  msb-msb: Napatay sinda na pito na wara gayod sin anak. Sa katapusan napatay man
    an babayi.
  cpa-NT: Ca¹tǿ² guiog¹dsa cu¹dsie¹²dsa ca¹dsan¹dsa. Ha¹chian² jong¹²dsa ca¹lø¹chián¹.
    Ja³ca¹tóh² jø² jøng² ca¹jon¹ hio¹³.
  dso-dso: ସାତ୍‌ବାଇ ଜାକ ସେ ମାଇଜିକେ ଗଟେକ୍‌ ଲକର୍‌ ପଚେ ଗଟେକ୍‌ ଲକ୍‌ ବିବା ଅଇରଇଲାଇ । ସାରାସାରି
    ସାତ୍‌ ବାଇ ଜାକ ପିଲାଟକି ନ ଅଇତେ ମରିଗାଲାଇ । ତାର୍‌ପଚେ ସେ ମାଇଜି ମିସା ମରିଗାଲା ।
  meu-meu: Oredia iboudiai ela bona ihahituna danu e adavaia, to iboudiai asi natudia
    vada e mase. Gabeamo hahine danu vada e mase.
  yva-NT: Maisyare omaisy ao maje irati rija dave kaururume ai. Weti arakove nanentabo
    po wanya umawe raovan, weramu kakai tavon, apa arikainye meweno ai. Umba wanya
    umawe taune ngkakai tavon.
  dgc-dgc: Ey kona be sa a hanggan to ikapitu. Ey minate side a étanan a éwan pabi
    tu anak. Ey i katapusana éy minate be tu bébe.
  zpm-NT: Sca sca haxta bza gza gadzse zho ptsieelnia me, per ziese zho ni tib zho
    psaṉd mëëd; tibaque zeeṉe yeque me, laa me gut.
  hix-NT: Àro wyaro rma rha nehtxownà, 7 heno komo, omeroro, ketxkon hatà. Tàwyanye
    wos yahosàtxhe, wayehtàkatxownà. Àhohtahra rye rma wayehtàkatxownà. Nyamoro heno
    mahyaka wos heno xarha wayehye, ketxkon hatà, Saknusew komo.
  sim-sim: Orokop mahasanje 7-pela ondo nokove oson li laha mbeek jikisi nga nari
    ambu lir. Ushirik amber li hashirik nokove oso nga simu hara. Uhu mbeek jikisi
    nga nari ambu sir.
  npi-ULB: अनि सातै जना कुनैको पनि बालबच्‍चा भएन । अन्तमा ती स्‍त्री पनि मरिन् ।
  cgc-cgc: Natabo iling tan ta pitto na mag-utod tak tanan danen kasawa ta bai na
    balo, piro napatay na ula danen bata. Ta uryan, bai ya napatay man.
  tim-tim: Emiteu nâmbulân lâuwâ arekŋe âmbâle konok are mem nanaŋ bâlâk manmâ mom
    meteyi. Bâiŋe kambutyeŋe are hainâgâk moep. Akto luâk nâmbulân lâuwâ are hârogâk
    âmbâle konok areâk mem mom meteyi.
  yor-yor: Àwọn méjèèje sì ṣú u lópó, wọn kò sì fi ọmọ sílẹ̀. Ní ìkẹyìn gbogbo wọn,
    obìnrin náà kú pẹ̀lú.
  wos-wos: Hiyandéka lé atéfék bandinguré wungi male humbwe lé nyan hérahafi yaléka
    di hiya. Hiyandaka hukémbu lé wule takwa lé hiya.
  emp-NTPO: Jũma maʌ̃ siete panʌra warra neẽ́ jaid̶asid̶aa. Mãwãnacarea dji wẽrã sid̶a
    jaid̶asia.
  eng-F35: In fact, all seven took her, and left no offspring. Last of all the woman
    also died.
  ind-ind: Hal yang sama terus terjadi pada saudara berikutnya, sampai yang ketujuh.
    Semuanya meninggal tanpa mempunyai anak melalui janda itu. Terakhir, janda itu
    meninggal juga.
  pes-OPCB: و به همین ترتیب، همهٔ برادرها مردند ولی هیچ‌کدام صاحب فرزند نشدند. سرانجام
    آن زن نیز مرد.
  mpt-mpt: eka nekel isak omo de kan kan bebibo 7 i unang olo omibo memei mo dlaim
    blim bua i kulilaiba alel osak abuko kaananobua
  ssx-ssx: Watake hata꞉ hama̱la̱꞉ hama̱la̱꞉ paeyaoma꞉ koto tupa꞉ miekepate mo wanda꞉
    pa haena꞉ weki wandiki na mendiki pa haena꞉ homeke homeke lo homemekeme. Kutupa
    homo paeyaeyeke naneta꞉ mo hande wanda꞉ make homeekeme.
  mkl-mkl: Nɔ ɑŋɑ mɛɛje iyi ɑ̀ so ɑbou fei ɑ̀ kú, bɑɑ inɛ ɑkɑ̃ nŋɑ kù bɑ ɑmɑ. Si ɑnyi
    nŋɑ, ŋɔi ɑbou mɔ í nɑ í ku.
  gaq-gaq: ଗୁକ୍ଲିଗ୍‍ ବୟାଁଣ୍ଡେ ଆତେନ୍‌ ସେଲାମ୍ବୁଏକେ ମୁଇଙ୍ଗ୍‌ଜା ଇଡ଼ିଂ ମୁଇଙ୍ଗ୍ ଜା ବିହେ
    ଡିଙ୍ଗ୍‍କେ ଆରି ଇଡ଼ିଙ୍ଗ୍ ଗୁଏ ୱେଗେ । ମେଇଙ୍ଗ୍ ବିତ୍ରେ ଆଜାଡିଗ୍ ମୁଇଙ୍ଗ୍ ଡିଗ୍ ଗଗିସିଆ ଆଲେଃକେ
    ଣ୍ତୁ । ସାରାସାରି ଆତେନ୍‌‌ ସେଲାମ୍ବୁଏ ଡିଗ୍ ଗୁଏୱେଗେ ।
  gof-RNT: Laappunatikka hessatho iyo ekkidi, na7a yelonna hayqqidosona. Ubbaafe guye,
    qassi he maccasiya hayqqasu.
  unx-unx: ଏନ୍‌କାତେ ସାତ୍‌ ହାଗିୟାକ ବେଗାର୍ ହନ୍‌ଗାଁଣାତେକ ଗଏଃୟାନା, ସବେନ୍‌କ ତାୟମ୍‌ତେ ଏନ୍‌
    କୁଡ଼ିୟଗି ଗଏଃୟାନାଏ ।
  gah-gah: Itó lá iliki vake ve 7-a nenete ámina venakó ali volaló imaló iki minake
    izegipa getamake hili asú ikago, venáini nene minake alika hilimó.
  lcm-lcm: Na limalengua na angtasimal ang kita kovek i nat. Na e mung luai aina ang
    kala kun mat kapa.
  aer-aer: '@see-verse:MRK.012.021'
  qvc-NT: Chayshinash syitindin chay warmiwan kasararqanllapa. Piru manash ni mayqannin
    chay warmipiqa wambrayuq kashpachu wañurqanllapa. Chaymandaqash chay warmipis
    wañurqanna.
  tgl-ULB: At walang naiwang anak ang pito. Sa huli namatay din ang babae.
  cbs-NT: Janua ja 7 jawen jenekin jabias ainbudi bixun jabu tibitun jawa juni bake
    bawabuma mawai keyuabun janua jawen jenei ainbu juni bake biamas mawadianiki.
  xtm-NTPP: Te sukan ni kuu ji'in ndi‑uja de ma ja ñatuu ni‑in de ña ni iyo sa'ya
    de ji'in ña, te ni ka ji'i de. Sani te ni ji'i ña'a ma.
  nnq-nnq: Akanung'na boa saba ngabaweganga pangapoto mwana. Pukujomolela munkege
    jola uyo ngawe.
  bao-NT: To biro wado cʉ̃ja, jĩcã amo peti, ape amore pʉaga penituaro ca niimiricarã
    cõ menare puna manirã wado bii yai peticoaupa. Cʉ̃ja jiro cʉ̃ja nʉmo ca niimirico
    cãa bii yaicoaupo.
  san-ORI: ଇତ୍ଥଂ ସପ୍ତୈୱ ଭ୍ରାତରସ୍ତାଂ ସ୍ତ୍ରିଯଂ ଗୃହୀତ୍ୱା ନିଃସନ୍ତାନାଃ ସନ୍ତୋଽମ୍ରିଯନ୍ତ,
    ସର୍ୱ୍ୱଶେଷେ ସାପି ସ୍ତ୍ରୀ ମ୍ରିଯତେ ସ୍ମ|
  huv-NT: Atquiaj tengoch owixaw maquiüjpüw aaga najtaj quiaj meáwan aaga ayaíw monxey
    quiaj. Nejinguind tiül nejiw ngo majiürüw micualüw nejiw. Ndójwüx nejay a najtaj
    tandeow.
  otn-NT: Di siguetho di̱ ntha̱tra̱ xisu 'mø bi du̱ rá̱ ndø, asta̱ gue'mø bi du̱ gä
    yoto ma̱'yohʉ. Gä di̱ ntha̱tui ra̱ xisu, 'nɛ̱ gä bi du̱ yø n'yohʉ. Pɛ hi̱mbi̱
    m'mʉhyø ba̱si̱. Rá̱ nzɛgui p'ʉya, da̱ du̱ ra̱ xisu.
  nop-nop: Unduŋ hogok titawooŋ kwayahik dikineŋdi nagila kumumbune tam u maaŋ hogok
    hatiŋa kumuŋguk.
  obo-NT: Langun taddot pittun toosuwod, noko-osawa taddot ba-ay, piru waa ran man
    noko-anak. Diyot mori, id patoy mandad iddos ba-ay.
  cak-ENT: Y quiri' ri ye vuku' (siete) achi'a' quiri' xquic'ulachila-e. Y man nijun
    cheque ri vuku' achi'a' ri' xcanaj ta can ralc'ual. Y pa ruq'uisbül xcom-e ri
    ixok chuka'.
  lif-NT: ᤏᤢᤛᤡ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢᤛᤠᤱ ᤂᤢᤏᤡ᤹ ᤛᤠᤔᤧᤴᤘᤠ᤹ᤀᤣ ᤁᤧᤖᤧᤰ ᤔᤧᤛᤩᤧ॥ ᤁᤢᤏᤢᤵᤔᤥ
    ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴᤏᤠᤱ ᤛᤩᤧᤖᤥ॥
  snx-snx: Andug dide 7 aubi kube xelag nyam babdijal morengayoubxo. Sisne xanggli
    kobul adu dide sux miyalxo.
  kql-kql: De, vala 7 wofopɨn mɨñakavik paveve, katɨk me faklia mɨñakɨk valambe sɨŋgɨnmisakave.
    Kape pɨndaŋ katɨk melɨn wakan sɨŋgɨneve.
  mie-NT: De ndihújā dē nī nacueca dē ña, de ni iin dē nduú ní íyo sēhe dē. De jā
    sándīhí de nī jīhī ñahan ñúcuán.
  san-TIB: ཨིཏྠཾ སཔྟཻཝ བྷྲཱཏརསྟཱཾ སྟྲིཡཾ གྲྀཧཱིཏྭཱ ནིཿསནྟཱནཱཿ སནྟོ྅མྲིཡནྟ, སཪྻྭཤེཥེ
    སཱཔི སྟྲཱི མྲིཡཏེ སྨ།
  qve-NT: Chay qanchisnintin mana wawayoq wawqekunapa wañusqanpa qepanmanmi, chay
    viuda warmipas wañupullarantaq.
  pao-NT: Umuoo natakwatsukwuoo (7) naana esoo mogo'ne nanasusu'mu mu koomadookese,
