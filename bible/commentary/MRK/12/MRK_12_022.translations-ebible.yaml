  met-met: Bila balau, disup baing ina naga, hainga mati.
  kpj-NT: Ihewoludutyhy tule ibutumy roire wytese‑wana, tahe ituerenyre iriòreõlemy.
    Iròòbymy tahe hãwyy tule rurure.
  zao-NT: Ne tataka re gazta wets zha mtseya kon ngota, ne neeka thib zha mkenot zhiinne
    kon ngota, ne bluz noga ngot nguth.
  byx-byx: Baiv aa de qatikka aa ningambik dai qatikka ra ter a qi. De rep ngip. Dap
    kuasiq araa nge ama arluis. Be lura ama ngeriqit ngen a iam na ra, ta ngerlvet
    ne luqia ama nanki dap kuasiq araa nge ama arluis. Baiv aa de ama nanki qia ngip.”
  ctu-CTI: Ti lu' sajtiyob c'ʌlʌ ti' sietejlelob. Ma'an ti' cʌyʌ i yalobil mi junticlec.
    Che' jini ti sajti jini x'ixic je'el.
  zos-NT: Jetse cu'yay cø'yitya'm pyøcjo' pyøcjo'yajpana'ṉ mismo yomo, y ni jutipø'is
    ja chac une. Jøsi'cam ca'que'tuti yomo.
  gvs-gvs: Tauna nakae korotoyadi adi tainima adi taiyuwo. Vavinayana sinai go, geya
    natudimo sikámasa. Korotoyadi liliudikova sikamasa kówasa, namliyeta baige vavinayana
    nakae ikámasa.
  kbm-kbm: be tis sotol aivat ebok. Sotol kawe be male etok tepwengge emb avie dongke-ngge
    etok bemem imat vunu ikwai avie etok be antus-gen ma. Be mulane kob avie nok gimat
    vunu.”
  tew-tew: Heḏi handa̖ˀ tꞌä̖hkí in tséḏí dijiˀin tíˀûuwin dínpóe, tꞌä̖hkí wíˀínbo
    iˀ kwee-áḏí dívíkhóˀyâ̖ˀḏi wêe wänbo wí ay wíḏâysógepí. Tꞌä̖ˀgeḏá iˀ kwee-á
    wáˀ nachuu.
  rmc-rmc: Avke laha dživenas savore efta phrala, no ňikastar la na sas čhave. Paľis,
    sar mule avri savore phrala, muľa the oj.
  apr-apr: Ngan di tamoto tina yo limi be ru nga, ngan di le imot tiyooloo garup tani
    yo ataleu i. Bong ngan le ipasui toko kadi kase siap, inbe timmata. Motong la
    garup tani, in imata lapau a itoo di nga.
  tiy-tiy: Atin ségiléw so dob kéluhana ruwe. I fitéwo no gétéw énggébawaga roy ni
    libun éndob ménléhu ro kéluhanan énda i nga ro. Tidéw béno, ménléhu soy ni libun.
  nlg-nlg: Ma gaira ra vitu tamahoghoni udolu tara tauna na vaivine, me taho siki
    sakai tadira ke vahuhu dalena itatana. Mi murina, na vaivine ghua te mate.
  dgr-DOGNT: eyıts'ǫ ełechı łǫ̀hdı̨ geet'eè hazǫǫ̀ gıxè hagòjà. Nǫǫde ts'ǫ̀ ts'èko
    ededı̨ sı ełaı̨wo.
  pes-OPV: تا آنکه آن هفت او را گرفتند و اولادی نگذاشتند و بعد ازهمه، زن فوت شد.
  ron-1924: Ши ничунул дин чей шапте н-а лэсат урмаш. Дупэ ей тоць, а мурит ши фемея.
  tpz-tpz: Ka tönim me ra pöök kën tom mahin poë varih vameeme petpet voh e ne pa
    pah köövo pamëh, pare hikta vatvus ta pah koaꞌ. Ko poen nee to mët vahik ee, ko
    vasuksuk rakah ne köövo to mët pet en.
  agd-agd: Mai nanin minó dan manápá ifo afápá kan un kádan anavádano mádiyan ída
    iyampon kaina yo fúdú uvíkan mai nanin inaimpáké puren mino.
  rkb-NT: Iwa itukytsa nisakba katsyhyrywatsa sete atatsa ziakse. Estuba nihyrikosokdaze
    usta itsy atatsa zioktyhyryk siwatu atatsa zioktyhyryk. Kytsa hyrytsa ahabyitsa
    tu niakbakanaha. Iwaze atatsa kino niwatihi nihyrikosokda.
  san-THA: 'อิตฺถํ สปฺไตว ภฺราตรสฺตำ สฺตฺริยํ คฺฤหีตฺวา นิ:สนฺตานา: สนฺโต''มฺริยนฺต,
    สรฺวฺวเศเษ สาปิ สฺตฺรี มฺริยเต สฺมฯ'
  iws-iws: Hɨrii hɨriinankɨna tɨ kamiyao ɨriiyar nwɨswo ta wig ɨrua saiirara nonkwonakɨm.
    Mɨ sɨma yɨnɨe bɨri swokɨ iyɨogigɨm. Mɨ mhoɨiya ta wiga ɨna mɨ aonama
  pol-SZ: Potem ożenił się z nią następny i kolejny—i wszyscy poumierali bezdzietnie.
    W końcu umarła także ta kobieta.
  ztq-NT: Ksa kadzy xaa ptsiilña, per ni tu xaa psaandy mëëd. Lëë byalo wi kwnaa go
    kuty.
  zai-NT: Ne idubi gadxe cabe bichaganá cabe gunaa que ne guti cabe, peru nin tobi
    cabe qué ñapa cabe xiiñi cabe. Ne óraque guti gunaa que.
  upv-upv: Nir jile nga ebut ngok natur arjikie. Ngok vitunen vajin ko nesevin nen
    emij kele.
  aui-aui: Nokodi rakarakadi yadi 7 wasikena sirawayi, da gesiyituwa bi sirabobo.
    Tughurine, na wasikena irabobo.
  wap-NT: Baꞌoran mazidan otuma naꞌapa koshan umawakan, udaunaꞌan baꞌoran, atii ipai
    uꞌinawuzunao mazidan otuma. Mazan ipai daunuudaꞌu ĩmawakan, naꞌiki aonaa baudaꞌapa
    ĩnao waꞌakaꞌo nii paudani otuma. Atii baꞌoran dono, omawakan naa kapam wuruꞌu
    ĩdaiaro daunuz.
  mva-mva: Diato lima-rua nge aine-doi teke diuatiato. Ata natu tago teke dipurakiato.
    Alaurituka nge aine imate.
  dwr-NT: Laappunatuukka izo akkiide, na7aa yelennaan hayqqeeddino; ubbaappe guyyiyan,
    qassi he mishiratta hayqqaaddu.
  kfw-kfw: U-nai sari katung in numeisanu kha inleinei halli inraya-ah sa neilekleiya
    inleithi. Hekna ah numeisanu kha-um athijei.
  bfz-bfz: साता पाईया ते ल्वाद नि ऊई। सबी ते बाद से जवाणस बी मरी गी।
  cuk-09: Deyob bela-e-walagugled a-ome-nikusmaladbiid, anagan-gwen-obessuli bela
    burgwismalad. Geb a-sorba ome burgwismosunnad.
  ben-OBCV: প্রকৃতপক্ষে, সেই সাতজনের কেউই কোনো সন্তান রেখে যেতে পারল না। অবশেষে সেই
    স্ত্রীরও মৃত্যু হল।
  mil-NT: Te ní xínu ndɨ ùsá‑güedé ní cándeca ñaha‑güedě xii ñaha‑áⁿ, dico ni ɨ̀ɨⁿ‑güedé
    ñá túú ní xǒo déhe‑güedé ndɨhɨ‑aⁿ, te ní ndɨhɨ‑güedé ní xíhí te ndéé núú nǐ ndɨhɨ‑ná
    ní xíhí tnàhá ñadɨ̀hɨ́‑áⁿ.
  myu-myu: — Ibocewi 7 beayũ soat o'je webumũnmũn ip jewag̃o'ũm tayxibuk eju―pũg̃
    eju ma. Soat ip oe'ũ'ũ jekpotpet'ũm puxen ma. Soat oe'ũ ip pima, ayacat'ũm tak
    oe'ũ — io'e ip.
  amk-amk: Ne tonanane we ne tahatui mano suari foi, paria sobu mano fui pari foi
    kontai. Ea kiai erau wiwingfoi wape ene arikang kaharai mae emararehara. Ne fuiai
    pari fo wiwingfoi kontai mirehara.
  fai-fai: mak asik tow kuduba kuduba kanamiw ki um dim kal kinim nikil fet kal iyo
    man mak daudongin banim. Bekal bilel kaliwade wanang ukul fikalu keisidiw kala.
  ura-NT: Nii jaaunte, nii chunocohacuru nii caaunsini ita nejeraauru calaojoilanaala
    oore. Nii janate tabiicha nii ene netonai ohe.
  mcd-NT: Ascapacutan amaquisi nai cuyonifo. Aqui facu ayamacai. Ascatari ahuun unutani
    ainfo nani facu nanuyamacain.
  urt-urt: Taꞌe luku pe, tinge lalme ŋaiye miyeꞌ toꞌ tataime syepumbur hoi uku yahraꞌe
    lalme yenge tuwei uku pe, tinge yule pakaiye topoꞌe talah pakai. O yuwo kin pe,
    tuwei uku ti wule.
  kiz-kiz: Ni ghwa saba afuili bila kuleka bhana. Mwishowe ni n'dala ni muene akafwa.
  tzo-TZE: Mu'yuc icom xnich'on svucubalic c'alal ichamic. Ts'acal to icham ec li
    antse.
  lex-lex: '@see-verse:MRK.012.021'
  dov-dov: Tawope akati kababa bali musanu ababili wakasiya mwana. Kumamanino, alakwe
    mwanakazi wakafwa.
  rgu-rgu: Leo-leoꞌ na losa fadi muri anaꞌ a boe mate ni. Basa de, ina falu ria boe
    maten.
  toc-NT: Y pu̠tum xli̠­ka­lha­tu­juncán hua̠k tata̠­ta­ma­káx­tokli a̠má pusca̠t,
    y ni̠para cha̠tum ta̠ká­lhi̠lh xca­mancán. Y ni̠ li̠maka̠s a̠má pusca̠t na̠ ni̠lh.
  ulk-1902: Sefen keimer giz nole kesem kak. Keubu kosker eumida.
  som-som: Toddobadii way wada guursadeen, dhalna kama tegin. Kulligood dabadood naagtiina
    waa dhimatay.
  anh-anh: Mach, ahins hamb nornanch mah arɨmŋgɨmar. Avɨz mapɨŋ mɨŋun haŋ, anchɨ mbanambez
    mamar arɨmŋgɨmar.
  mam-C: ex ikyx b'ajjo kyi'jjo txqantl. Ex b'e'x kyimljo qya.
  ndj-ndj: Vosi saba vasova ngajila kuleka mwana. Pambeli yula ngalimlyangu na mweni
    asovili.
  mbj-NT: Sahõnh hẽ m' raget'ëë bok ta ti ỹỹnh. Sahõnh hẽ m' radejëp ranetaa nä bä.
    Tagadëëg ub kä ỹỹnh dajëb kän.
  lat-VUC: 'Et acceperunt eam similiter septem: et non reliquerunt semen. Novissima
    omnium defuncta est et mulier.'
  ngp-ngp: Niyo woseni wadya wasigale wampala yudya mvele, mna wabanika haweina mwana
    weleke. Niho elo yudya mvele naye abanika.
  enq-2: Kaiminingi kalange dutupa pitakame enda dokoaka pisetala, wane manja naeyaowaka
    dutupa kumiami. Dutupa pitaka kumao ete dokonya enda doko kumiaka.
  eng-ASVBT: and the seven took her, and left no seed. Last of all the woman also
    died.
  mna-mna: Ta kembei kembei ma zin lamata mi ru tana timetmeete lup. Mi len kelŋana
    sa som. To kaimer na, moori tomini, ni imeete.
  myw-myw: '@see-verse:MRK.012.021'
  sby-sby: Walebwa kuli umo ne umo wa bonse basanu ne babili, nsombi bonse balafwa
    kwakubula kusemenamo bana, panyuma pakendi neye mukashi uyu walafwa.
  sll-sll: Ena ebering hobi para yu gal enangwo gir kul ekirere gonamia.
  yaq-NT: Junuen nat cha'aka jume' woo busan o'owim nau weweriaka'um, junuen emo a'
    jubi makaka juni'i, kia jabe juni'i, junae jamuttau kia wepul yoemiata juni'i
    ka au to'o kokkok. Chukula kia aapo juni'i ju'u jamut muukuk ―tim au jiiak―.
  uro-uro: Dä qosaqi sa arhani rhämane arha läktpek ama levaet na rha di rha moe rha
    ñäp i rha qutsasorhane gem gi. Bä qoki rha moe ama ngärhäqyet da udiom na rha
    di qaku aung ga sa vät a qi. Dap nga dängdäng dä qosaqi qa ruqi qia ñäp.
  ita-1885: E tutti e sette la presero, e non lasciarono progenie; ultimamente, dopo
    tutti, morì anche la donna.
  muy-muy: Nahkay nday adəskəlani ni ɗek tàza wal na day tìwifiŋa wur a ndo, mək nday
    ɗek tə̀məta. Kələŋ gani wal ni day àməta.
  kqc-kqc: Mina vegu yokoi maka mina dubuiyaka 7 tau noibanu rofu vata niyo—ina tau
    noibanu mida de muyeyadi. Gabi koukou mina rema ka muyeyo.
  tav-tav: To bairo jetona jĩcaʉ punaa siete cãnibatana co jĩcaorena nʉmo cʉtiba,
    punaa manana cabai yaji peticoajuparã. Na cabairo bero na nʉmo cãnibataco quena
    cabai yajicoajupo, co quena.
  eng-ULB: The seven left no children. Last of all, the woman also died.
  spa-VBL: De hecho, los siete murieron sin tener hijos. Al final, la mujer también
    murió.
  fra-_FOB: Tous les sept l'épousèrent et ne laissèrent point d'enfants. Et la femme
    mourut aussi, la dernière de tous.
  hau-ULB: Haka dai duk bakwai din, ba wanda ya bar 'ya'ya. A karshe kuma ita matar
    ta mutu.
  mal-mal: ഏഴ് പേരും സന്തതിയില്ലാതെ മരിച്ചു; എല്ലാവർക്കും ഒടുവിൽ സ്ത്രീയും മരിച്ചു.
  kkc-kkc: Egeeseelone giso holo 7 susuga hagee bia oso holo soolooga magelega wediaso.
    Osoloso hamameedee sobo bau yinosee taso.
  urd-GVR: Yih silsilā sātweṅ bhāī tak jārī rahā. Yake bād dīgare har bhāī bewā se
    shādī karne ke bād mar gayā. Āḳhir meṅ bewā bhī faut ho gaī.
  far-far: Ma ka 'urinai laugo fuana ai burina ki tafau. Na fiu waisasina nai ki tafau
    go ne kera adea keni nai, ma ka nao kera si to go ana ta wele, ma kera ka mae
    tafau na. Ma 'isilana, keni nai ka mae laugo.
  suz-BL: मोदेंशो पा ७ जनान आल मथिथु, बेक्‍मा बाक्‍त। मिनु नोले मेको मीश मुर यो बेक्‍माक्‍त।
  car-NT: Oko-to'imanombo mero i'me'ma tyromo'se mandon. Irombo mero ko'wu mo'ko woryi
    enapa tyromo'se man.
  amp-amp: Be inji nahany nahanysn 7-pela yima najohfit rhu nhombra bugamotm. Wuroh
    7-yukrpnone nohmot. Nhai wom yufat kasinya-hermotm nd yima najohfi bugat.
  bht-bht: कने सतां भाईयां उसा ने बियाह किता कने सतो भाई बिना ओलादी मरी गे। सबना दे
    बाद सै जनानी भी मरी गेई।
  eng-NOY: And the seven left no seed. Last of all, the woman also died.
  cub-NT: '@see-verse:MRK.012.021'
  ita-1927: Così il terzo. E i sette non lasciarono progenie. Infine, dopo tutti,
    morì anche la donna.
  lww-lww: pano-o tol wenla na olua, la punu ga amarmare tan sira nap̃a sanene. A
    siraun wona la punu ga nap̃a amarmare, sira m̃ena ga nene mare.
  ckb-ckb: هەر حەوتەکە وەجاخکوێر بوون، لەدوای هەموویان ژنەکەش مرد.
  spm-spm: Gumughun 7 pɨla afhoghumasir kharsi bar mee aŋni ikha, boori tharsi nisi
    phatɨgha arɨɨghire. Gumughun ambuuŋn, amigh ivɨra aremi.
  nas-nas: Eeꞌnoko teing ookara teeꞌ nariꞌ, teka aing ˜kenaanka-taa namaiaꞌ teni nampauꞌning
    biurukaaꞌ otoꞌevuriaꞌ boorouꞌ, eeꞌnoko asiꞌnaꞌmoo teni manikuma booꞌparuꞌ.
  uvl-uvl: La ol pe titina mur lochloch te leia hei nem pe tuturia mur ero pe te mete
    ke pomalam pule. Pe nga hoena toto ol, hei nem mete.
  tpa-tpa: Anima atapuhina maghauhi 7 wavinena hi ravaghi, ma egha hita vinatuna ma
    hi hiraghe, ma aumurina yana wavinena i hiraghe.
  eng-BBE: And all the seven had no seed. Last of all the woman herself came to her
    death.
  ixl-CNT: Opon koꞌxh tijujvaꞌ, yeꞌk initxaꞌa motx kaai. Ech aatz maꞌtich ikam jujvaꞌl
    qꞌu vinaj tziꞌ, kam u ixoj majte.
  xsi-xsi: Siveta mine lee, aku kinzi tai rârâni sikai taine taituni ŋinde, ku kinzi
    kala natunzi tia, ku simâte lâ. Aku muli ŋga taine kala imâte.
  crx-NTPO: Ts'iyawh lhtak'ant'ine lhodunildzulhne whe highu dálts'i', ts'iyawh bubuzkeh
    hooloh whe yahádla. 'Udek'ez ndun ts'eke dich'oh cha dazsai.
  kan-OKCV: ಹೀಗೆ ಏಳುಮಂದಿಯೂ ಆಕೆಯನ್ನು ಮದುವೆಯಾಗಿ ಸಂತಾನವಿಲ್ಲದವರಾಗಿ ಮೃತರಾದರು. ಕೊನೆಯಲ್ಲಿ
    ಆ ಸ್ತ್ರೀಯೂ ಸಹ ಮರಣಹೊಂದಿದಳು.
  bbb-bbb: '@see-verse:MRK.012.021'
  blw-blw: Yag nansasarunucha hen anchichay pituy masosnod way nangahawa amin hen
    anchi ihay fufae, ngém natéycha amin way maid anàcha. Yachiy ommanongoh yag natéy
    agé hen anchi fufae.
  tam-2017: ஏழுபேரும் அவளைத் திருமணம்செய்து, குழந்தை இல்லாமல் மரித்துப்போனார்கள்.
    எல்லோருக்கும்பின்பு அந்தப் பெண்ணும் மரித்துப்போனாள்.
  azz-NT: Huan ica nochin chicome icnime no ijcón quichiuque. Nochin sejsé monamictijque
    ihuan ne sihuacahual huan nión senme den yejuan quinpiacque coneme. Huan satepan
    de nochin no miyic in sihuat.
  spa-RV-1909: 'Y la tomaron los siete, y tampoco dejaron simiente: á la postre murió
    también la mujer.'
  csy-csy: 'A sali bup in tua nu tenpui uh a, kuama in ta a nei bua uh hi: a khakbel
    ciang in tua nu zong thi hi.'
  mxq-NT: extʉ ko ꞌyabʉdseemy nijʉxtujk, es ni pʉ́n tkatukpattʉ ꞌyuꞌunk. Es ko tya̱a̱dʉ
    dʉꞌʉn tʉgekyʉ ñajxy, ta nandʉꞌʉn ja toxytyʉjk ꞌyoꞌknʉ.
  tzj-NT: Queri' queban chi e wuku', xec'ule' ruq'uin ja rixok in xecam chwach, ni
    majun calc'wal q'ueje' can. Ja c'a tok q'uiswani cami ja rixok chakaja'.
  tdt-tdt: Nunee nafatin too nain hitu nee mate hotu, la iha oan. Ikus liu feto nee
    mos mate.
  ron-BTF: Și cei șapte au luat-o și nu au lăsat sămânță. La urma tuturor a murit
    și femeia.
  eng-WEBP: and the seven took her and left no children. Last of all the woman also
    died.
  eng-FBV: In fact all seven died without having children. In the end the woman died
    too.
  nld-1939: en alle zeven, zonder kinderen na te laten. Het laatst van allen stierf
    de vrouw.
  bwo-bwo: Mank'oon shawat eshwots bin dek't shááto boshegrishrawon k'irbos'uwi, jamoniyere
    il ando máátsman k'irbwtsi.
  nch-BL: Huan quej nopa nochi chicome icnime mosihuajtijque ihuaya huan amo quicajtejque
    yon se inincone. Teipa mijqui nopa sihuat.
  quc-TNT: Je c'u ri' xca'n ri wukub achijab, cachalal quib, man xquiya tä can calc'ual.
    E cäminak chic conojel, xcäm c'u bi ri ixok.
  tfr-NTPO: '@see-verse:MRK.012.021'
  kaq-NT: Siete rahsi jascari mahuati, baquejahaxma. Chini sca haibo rihbi mahuati.
  ahr-ahr: तसाच सातही जण संतती नही व्हताच मरी गयात. सर्वासना शेवट ती बाई बी मरी गई.
