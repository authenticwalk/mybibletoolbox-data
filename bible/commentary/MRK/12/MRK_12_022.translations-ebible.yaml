  urd-urd: यहाँ तक कि सातों बे — औलाद मर गए, सब के बाद वह औरत भी मर गई।
  hot-hot: Êŋ ma iviyaŋ takatu ba êmô ma nesopa kobom doŋtom êŋ iyom. Vêm ma avi tôp
    êŋ hama haviŋ.
  mqj-NT: Nakua liumo tee, lambisan inde pitu to ma'sirondongnge mangka asan umpobaine
    inde bainee sapo tae' asan dengan anak nasibalii. Katampakanna bonno' duka' inde
    bainee.
  rus-SYN: Брали ее за себя семеро и не оставили детей. После всех умерла и жена.
  mbh-mbh: Na or alalimaipot o ewoa seng aken, na otutun e avele, lamako patopalalnga
    ol seng aken kene i rinpot mun.
  bdd-bdd: Ma site hataedi wete gidemusa siꞌamaꞌamasa ma hesi geya natudiyaomo. Ta
    muliyetega wahine wete ꞌiꞌamasa.
  cbt-NTPO: Canchisë iinpita chachin inapoantapi. Co a'naya tëranta' hui'nin ya'huëyátërasohuë',
    ya'ipi taquipi. Ina quëran sanapinta' chiminin.
  srn-NT: Na so no wan fu den seibi brada kisi pikin nanga a frow. Te fu kba, a frow
    srefi kon dede.”
  cta-NT: Loꞌo juaꞌa̱ ngua chaꞌ jiꞌi̱ loꞌo nu cati tyaꞌa nguꞌ quiꞌyu biꞌ. Ná ngujui
    sñiꞌ nguꞌ tsiyaꞌ ti. Su cua ndye, liꞌ ngujuii nu cunaꞌa̱ biꞌ.
  bqc-SIM: e à gɛ̀ kà an sopladewa. Ampii aa aà tò nɛ́sai. Ampii gbɛa ↄ̃ nↄpi
    gà.
  tcz-CHONGTHU: Hitichun akitol suhpeh tauvin, asagiuvin chikhailou ahitauve. Achainan
    numeinu jong chu athitai.
  mar-mar: तिसऱ्याने तसेच केले. त्या सात भावांपैकी एकालाही त्या स्त्रीपासून, मूलबाळ
    झाले नाही. शेवटी ती स्त्रीही मरण पावली.
  snp-snp: Etiti kipawa seweni (7) yama ayaidako oti nomilipa ma kedámoti folato,
    aiga wenawa yamaki folami ne.
  isl-isl: '@see-verse:MRK.012.021'
  spy-NT: Kiyeyakay kuu nyooto ākoy chiito nyēē kibo tisab. Kibēk ꞉bichoo tukul āmā
    leekwa. Nto mii yoo, kume nkinee ꞉koorkoonoo.
  xnn-xnn: enggana isnan maikapito. Nateyda am-in ay maid anakda. Kaodiyan ay natey
    san balo.
  mwe-mwe: Bhai bhanaabhowe shabha, gubhawilenje gwangali kuleka mwana. Bhai kungai
    bhakongwe nabhalabho gubhawile.
  tte-tte: Yo besiele kanakavaone meuloili, kwabukwabuline sikasolanan na siboiboita
    nige natuliyao kwabukwabuline koina kabo muli mena kwabukwabuliwa iboita.
  tcs-tcs: Bambai nau ol seben bala bin maret da oman ane dempla ebriwan i bin ded
    nogad pikinini. Apta nau da oman bin ded tu.
  hlt-THB: Cingnahqui thlang khqih tloek ing cawhkaw nu ce zu na boeih hlai uhy, ca
    taak kaana thih ta boeih uhy. A hukhit na taw nu ce awm thi lawt hy.
  soq-soq: Ita wanwambu ompu epe os dewantontuwan, mo uduudu obu sa naisene obampusiawaia
    bonton. Ita ompa osowe obu sa do bolen.
  qub-qub: Chay warmiwan tiyaycällarshi ganchis waugui wañusha. Mayganpapis manashi
    wamran cashachu. Llapan wañushanpita guepantanaga warmipis wañusha.
  att-att: Aggira ngámin nga pitu, nattutubbâ ira nga nangatáwa sù babay, ngam awán
    bulubugá ta ánâ da. Á naporián nga natay gapay yù babay.
  bki-bki: banbano-o bokar kurualo aluo nene, nalo nonovio amila jibe na ga, nalo
    am̃arm̃aro den tira nene. A iorou ka koano sum̃ano nalo nei napano abiniu am̃arm̃aro
    ruei jibe na, tira nene naio bunu m̃aro.
  bqp-bqp: ari à gɛ̀ɛ à pɛ̀ ń suppladea. Ń pínki ò gà nɛ́'isari. Ń pínki gbɛran nↄ
    pìi gà se.
  mcp-mcp: nə bɔ́ɔ́l óntombú bɛ́ bɛ̂sh, kə jé mwân á məzhúgʉ́lâ. Bɛ̂sh, bwə́ á bâ
    mudá ŋgwúd wɔɔŋgʉ̂, bɛ̂sh shîn yə, bwə́ kú lʉ́gə mwân. Mpʉ́sə wáŋ, mudá wɔɔŋg
    mú nə́mə́ zə yə.
  hat-hat: Konsa konsa, tout sèt frè yo marye ak fanm lan epi yo yonn pa kite pitit.
    Apre yo tout fin mouri, li menm tou fanm lan mouri.
  npl-NT: Ijkó n chikome iknimeh omonamiktijtiajkeh iwa non siwatl, pero nion se okikajtewili
    se ikone. Sa iksemi noiwa omikki n siwatl.
  bgg-bgg: chiih-è chiihphado shii gai thek, zab khuiino miley è ji pha hò-amuii shii
    yiy srane ani agiak pha iy dun. Zab pha idoh shii ji pha hò-amuii de iy dun.
  eng-TCENT: In fact, the seven all married her and left no offspring. Last of all,
    the woman also died.
  eng-BSB: In this way, none of the seven left any children. And last of all, the
    woman died.
  cpu-NT: Ari ikantakari maaroni ikarataiyinira 7 irirentzi. Tekatsi aparoni ovaiyantakairone.
    Okanta osamanitake kamai eejatzi iroori tsinane.
  san-ASM: ইত্থং সপ্তৈৱ ভ্ৰাতৰস্তাং স্ত্ৰিযং গৃহীৎৱা নিঃসন্তানাঃ সন্তোঽম্ৰিযন্ত, সৰ্ৱ্ৱশেষে
    সাপি স্ত্ৰী ম্ৰিযতে স্ম|
  tac-NT: '''lige alué abé u''tabela rewale alué repola ''lige ''ma mukúlechigó tabilé
    ''cho ''wesi ''kúchigachigó. ''Lige alarigá ikile alué gichao napu chega rijimala
    nile. Alarigá suwile suwábaga alué rijimá. Alué gichao ejtemali suwírisa, mukule
    alué mukí ―anile alué ralámuli saruseo. ''Lige alarigá anesa, ''lige regá rukele:'
  eng-WEBPB: and the seven took her and left no children. Last of all the woman also
    died.
  gfk-H: Io, ira liman ma irua na haratasin bakut ing diet ga tolai tar no hahina,
    diet bakut diet ga maat, ma ga taia ta nati diet. Namur mah um no hahina ga maat.
  viv-viv: '@see-verse:MRK.012.021'
  yao-yao: Wose nsano ni ŵaŵili wo, ŵawile pangaleka ŵanache. Mbesi jakwe jwankongwe
    jo ŵawile nombejo.
  tgp-tgp: Mo sohena mo tikeli na vora hitahu, ale enira mo isoiso la mate. Har̃ai
    atu sohena mo mate, pani mo sopo te natuna.
  auc-NT: Ayæ̈ wææ̈ wëñæ̈ tapæ̈idämaï näñe, ayæ̈ wææ̈ wëñæ̈ tapæ̈idämaï näñe, ayæ̈
    wææ̈ wëñæ̈ tapæ̈idämaï näñe, ayæ̈ wææ̈ ayæ̈mengä pönï adocä ingante möninque wëñæ̈
    tapæ̈idämaï näñe wængantapa. Onquiyængä guiquënë ancaa owæmpote wædinque tömangä
    pönï näñe wængantapa.
  kbc-NT: Odaa ijotawece niɡ̶ijo seete dinioxomigipi nodawa ajokajo iwaalo, pida aɡ̶ica
    anini lionigitege. Naɡ̶a nigo ijotawece, odaa niɡ̶idiaaɡ̶idi jaɡ̶aɡ̶a yeleo naɡ̶ajo
    wajekalo.
  bmh-bmh: Guzenaital betei, go dudu kwali air go omen, unum mogoi i murau gaul noumemen.
    Guzenina, wab air go daimai, ses noumeun.
  ctu-BL: Ti' wucticlel tsi' pʌyʌ jini x'ixic cha'an i yijñam. Ma'anic i yalobil.
    Ti wi'il tsa' chʌmi ja'el jini x'ixic.
  meq-meq: Nəteye niye tasəla tə zla ŋgwas niye na, tə mət tebiye. Ndəray nəte mə
    walaŋ tay ta wa wawa ta ŋgwas niye bay. Ma dəba eye nəteye niye tebiye tə mət
    na, ŋgwas a mət dərmak.
  noa-H: Hich mag hewagjã hãbam hʌʌiraupai mag siete narr t'um t'egdʌpʌ̈itarrjã ni
    hãbam dʌ̈ijã chaai hoobajim hanaabá. Maimua ya hẽudeecha paawai chi hʌʌijã hagjö
    meejim haajem.
  alp-NT: Eleki kwalia sie ituaru pususi kai bina balu esa mere, eleki esi mata pususi
    po nanae sae mo. Kai bina balure imata lekwe.
  san-VEL: ittha.m saptaiva bhraatarastaa.m striya.m g.rhiitvaa ni.hsantaanaa.h santo.amriyanta,
    sarvva"se.se saapi strii mriyate sma|
  kbq-kbq: Ana 7ni'a kogna naga'mo'za, magore hu'za mofavre kase onte fri vagaretageno,
    ana ara henka'a fri'ne.
  kbh-kbh: Chca, nÿetsca canÿsëfta cats̈átangaftaca cha tonjanobouamá, pero ndocná
    básenga ntjëftsabáshejuanana. Y chents̈ana chë shembásanaca tontsanóbana.
  ron-LSB: iar cei șapte au luat-o și nu au lăsat copii. Ultima dintre toate, femeia
    a murit și ea.
  pon-pon: A irail ijimen oko paude kida i, jota kadaudok a. Ari, murin karoj li o
    ari pil melar.
  nhe-BL: Huan queja nopa nochi chicome icnime mosihuajtijque ihuaya huan ax quicajtejque
    inincone. Teipa mijqui nopa sihuatl.
  sps-sps: Rin mumuinyasiny ina fits to ari te kat senviir kat, gima faruak ir ta
    fo guei tana moun to aya. Fafakap nan ya ana amov to aya mat to.
  wnc-wnc: Unzakan inaakwau wa kuupbamda maya waapa taking. Siwan waakwau waaknga
    wena siwan akumbing. Siwan masan siknga maya waapaaya akumbut.
  bus-bus: ai à gàa pɛ́ ń swɛɛplaadeea. Aↄ̃ píngi gà nɛ́'isai. Aↄ̃ píngi gbɛran nↄↄ
    pì gà se.
  gub-BL: Tywyr paw umàno upurumuzàg 'ym mà wà. Wamàno paw ire kuzà umàno a'e no.
  imo-imo: Aku kinye we kano angenupili mendepa mendepa kanomani waye aku teringi.
    Akumunga iye angenupili kite yupoko pakerani ambo tendekumu liko oringi. Aku tekolio,
    peyamani bakulu naa meli eno koloringi. Peyalimekondo ambomu yu kape kolorumula.
  boj-boj: Was 7 kalil naŋgi uŋa qujai di osib moreŋeb. Naŋgi aŋgro saiqoji. Naŋgi
    kalil moreŋonabqa ariya bunuqna uŋa di a dego moiyej.
  ulk-ulk: a able lu gako akaidari gair able barada ge urder. Gair able 7 barada baumi
    nole omaskirkak. Keubu ga koskir ko eumida.
  eng-DRA: And the seven all took her in like manner; and did not leave issue. Last
    of all the woman also died.
  knf-knf: Kë nin aloŋ ţi biinţ paaj na aloŋ banţaaruŋ bukuŋ aanduk napoţ. Wi bakeţuŋ
    bŧi, ñaaţ kë akak akeţ.
  san-KHM: ឥត្ថំ សប្តៃវ ភ្រាតរស្តាំ ស្ត្រិយំ គ្ឫហីត្វា និះសន្តានាះ សន្តោៜម្រិយន្ត,
    សវ៌្វឝេឞេ សាបិ ស្ត្រី ម្រិយតេ ស្ម។
  arn-NT: fey kom tati regle peñiwen femngechi femi, welu kiñe no rume elkünulay engün
    ta fotüm ñawe no rume. Feymew ka larpuy tati domo.
  zas-NT: abiꞌ zianz baxhliaanëman guigajdx reex, zianz bara reex güjt achut xiꞌn
    reex guyu con laaman. Ni bigra tëë në béngunaa guin güjt.
  ken-NT: Ɛnyu yɔ ɛnyu yɔ kpát mankɛm bati tándrámɔt bágú kɛrɔ yɛ̌ mɔ amɔt. Ndǔ
