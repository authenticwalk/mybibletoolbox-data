  qxh-NT: Juc warmillawan majachacarcur-majachacarcurshi, chay janćhis waugui wañucuran.
    Ichanga mayganpis warmita mana mirachillarshi, wañucuran. Llapan wañushanpa jipantaräshi
    warmipis wañucuran.
  nwi-nwi: meriaji iriə fam a seven kɨsarkurək ye piraovɨn a, kɨni mhamhə fam, mhapəh
    nɨseiməkien. Kɨni en piraovɨn a rɨmhə mɨn.
  kmo-kmo: '@see-verse:MRK.012.021'
  agr-agr: Nuni nuninakua siete aajakajua duka uchinak akiitsuk ashí jinawajui. Nunikagmatai
    duwi pujus nuwashkam jakauwai.
  kyc-kyc: Kumuyamo dokopa yangonge doloma dopako pyuo nakama wane manja nao kumapa
    piyami pao enakana yangonge yanda ipingi dokome enda waiya doko nyiya. Nyepala
    baa wane manja nao karo kumuyako. Enakana enda baa opetae kumuya.
  urd-GVU: یہ سلسلہ ساتویں بھائی تک جاری رہا۔ یکے بعد دیگرے ہر بھائی بیوہ سے شادی
    کرنے کے بعد مر گیا۔ آخر میں بیوہ بھی فوت ہو گئی۔
  yre-NT: O 'sɔravli "lɩ zɩɛ -a 'pa, ɛn o pɛɛnɔn kaa, te wa'a 'nɛn 'yalɛ dɩ. "Bɛ -sru
    ɛn lɩ 'bɔ "e "ka 'wʋ "nyian.
  fuh-BKF: Hono nii njeɗɗo ɓeen fuu ɓaŋiri mo, keɓaay ɓiɗɗo. Caggal maɓɓe ɓe fuu,
    debbo oon du maayi.
  arl-NT: Cuno siete canuuri naa camiyoquiaari cuno maaji. Puetunu nojorijianaari
    cusonuuquiaari. Majaari quenaaja niquiriyatujua mueya nojori mueratenu quiquiaari.
    Na nuhuaji, cuno maajiiri cusoquiaarijiuhuaj.
  dhg-DUWADHA: Ga bitjanan ḻinygu yakan banha maḻŋꞌthuwanam bukmakkun yana dhanaliŋgu
    wäwaꞌmanydjiwum warrawu. Ga bukmak dhanal yakan banha romgum malthuwan, ga bukmakthu
    dhanal banha mäyanam banhaya dhäykanham. Ga bukmak yana dhanal banha waŋayinam
    yothunharran yana. Ga dhä-yurputjnha nhan dhäykam waŋayin.
  ziw-ziw: Na wose wasigale, wose niyo wampala umvyele uyo, mna haweleke wana. Mwe
    nkomelezo, umvyele uyo naye niyo abanika.
  grc-TR: Καὶ ἔλαβον αὐτὴν οἱ ἑπτά, καὶ οὐκ ἀφῆκαν σπέρμα. Ἐσχάτη πάντων ἀπέθανε καὶ
    ἡ γυνή.
  nag-nag: Aru sat-ta bhai sob taike loise aru bacha nathaki kene sob mori jaise,
    pichete etu maiki bhi mori jaise.
  eng-OEBCW: All the seven died and left no family. The woman herself died last of
    all.
  knj-NT: Sjujwanil eb naj, jix yi'le c'al ix eb naj. C'am c'al eb jix el can junoj
    yuninal. Jix lawi scamtoj eb naj sjujwanil xin, catu' jix cam pax ix.
  deu-1912: Und es nahmen sie alle sieben und hinterließen nicht Samen. Zuletzt nach
    allen starb das Weib auch.
  san-PUN: ਇੱਥੰ ਸਪ੍ਤੈਵ ਭ੍ਰਾਤਰਸ੍ਤਾਂ ਸ੍ਤ੍ਰਿਯੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਨਿਃਸਨ੍ਤਾਨਾਃ ਸਨ੍ਤੋ(ਅ)ਮ੍ਰਿਯਨ੍ਤ,
    ਸਰ੍ੱਵਸ਼ੇਸ਼਼ੇ ਸਾਪਿ ਸ੍ਤ੍ਰੀ ਮ੍ਰਿਯਤੇ ਸ੍ਮ|
  nob-LB: '@see-verse:MRK.012.021'
  ntj-ntj: Nyangka yara palunyapirinypartu-ya marlanytju marlawanalu minyma palunyanya
    yarltirra kanyira-wanarnu tjilkumaalpartu mirrirringu. Nyangkalta marla mularrpa
    minyma palunyanya mirrirringu.
  sxb-NT: nawuno kutuuka ku omuzia owa musamvu owafwa na ataiwuule nae omwana yoona.
    Owutuukre omukazi oyo oona yafwa.
  nhu-NT: Ɛ bó ghan gɛɛ wvú bocii, ɛ wee faŋɛ yaa nu dvú ɛnte jo bonyii bo bosooshwiy
    bodvu wvù eboo wan bô kpwoon wvudvu kɛ. Ɛjim jodvu ɛ kpwoon wvudvu kpwe tɛn.
  row-row: Taꞌo naa nekendooꞌ a losa odꞌi muri na o mate. Basa boe ma, ina falu naa
    mate.
  msy-msy: Ezɨ 7 pla aveghbuar kaba bar me an ikia, boritaba inizir puvatɨgha ariaghɨre.
    Ezɨ abuan, amizim uaghan areme.
  agg-agg: Mamɨ yahurai apodoho mamɨ 7 ranai ramefundɨ. Ranɨyo süŋgunambo nɨmorehɨ
    ranai amboanɨ yɨfɨmayo.
  ptp-ptp: od lie tɨmuên vɨhati ob tɨmu vô môp tibed ge dêc ii vêx tige, lêc wê vɨhati
    obêc yib dɨ nue ma, dêc vêx tyo obêc yib tɨmuên.
  nak-nak: Tio mai moli ele egiteu tomi ale taho vitu ele, egite peho taro tomi la
    tavilele, e latatu giteu tomi ouka. Mulimulito vola la tavile tai peho.
  lbb-lbb: La rop dionomahisla, la taulai i, ika a hane ning bel i agon tar ta kaklik
    onla. Pa a hane i mat murmur tanla rop.
  kan-2017: ಇದೇ ಪ್ರಕಾರ ಏಳು ಮಂದಿಯೂ ಆಕೆಯನ್ನು ಮದುವೆಯಾಗಿ ಸಂತಾನವಿಲ್ಲದೆ ಸತ್ತರು. ಕೊನೆಯಲ್ಲಿ
    ಆ ಸ್ತ್ರೀಯೂ ಸತ್ತಳು.
  cso-NT: La³ jáun² bíh¹ ca³lɨ³ quioh²¹ tán¹ quiaun³ tsá² hí³, hí¹ jan² yáh³ tsú²
    tiá² ca³lɨ³zian² jon² quionh³ tsá²mɨ³ hí³. Ñí¹ cá¹táuh³ jáun² né³, jun³ bíh¹ siáh³
    hnga² tsá²mɨ³.
  ena-ena: Haba hɨmu sɨkualavɨci iamɨgali cido agaŋ aveji hɨmɨmalɨ uavɨmalɨ.
  nbq-nbq: It eneyave 7 ako enaburi endaginipitek dugwit adigat hombagagwarikmu, at
    hwa ako eyave hivis hombagagi.
  tgo-tgo: Vambe ŋgoreiye varako taulaghɨko weŋgi. Theghepirɨko va thɨ vaŋgwa elako
    na thiya marevao ma thɨ ghambɨ weinji. Va ele ghambako elaghɨniye i mare.
  yap-yap: 'ma ku aram rogon e n’en ni rin’ e tin ni kabay fapi walag: urngin fa medlip
    i walag nra leengiyed fare pin miyad yim’ ndariy bagayad nra diyengow. Mfini yim’
    fare pin u tomur.'
  mop-NT: Baalo' ilic a uchi ti'i a siete tuulu. Laj quimoo' ti ma' yanajoo' u mejen.
    Mas pachili, quimi ilic a nooch'upu,— cu t'anoo' ti'i a Jesusu.
  tet-tet: Nunia bei-beik toꞌo alin ikun moos mate. Nosi ikus, feto faluk nia moos
    mate.
  hlt-MCSB: A parhih long khaw a tiingan khueh pawh. A hnukkhueng ah huta te khaw
    duek.
  xtd-NT: N‑uxa‑s n‑ka tnundaꞌa xiꞌin ñadɨꞌɨ jan, te ni ɨɨn‑s ña n‑xio daꞌya‑s xiꞌin‑ña.
    Te dada n‑xiꞌí mee‑ña tuku.
  mdy-ETH: ዬያይዴ ጎይሣ ላንኮ ጌርሲንሢ ቢያ ላኣሌሎ ዔካዖ ዻካላንዳ ናይ ሾውዋ ሃይቃዛ ቢያሢኮ ጋፒንፃ ላኣሌላ ሃይቄኔ፤
  spl-spl: Otmu imi ata ya hârokŋe kambutyeŋe yawuâk mem manmâ inâk muwi. Aiop, kambutyeŋe
    yâku yawuâk muop.
  usp-NT: Y jilon xantak mak wukub' (7) chi winak ri jk'un ratz rib'ak, xc'uli'ytak
    riq'ui man anm li. Ni jono rechak xwa'x ralc'walak. Pi q'uisb'ire xcam man anm.
  zav-NT: Nach ḻeczə ca' goquə len bišə'əga'aque' ca' yeḻa' xte besyə'əyatega'aque'
    besyə'əque'e no'olən' na' besyə'əyatega'aque' gwsa'at na' notoczə no xi'iṉga'aque'
    gwnitə'. Na' gwde gwsa'at beṉə' ca' ḻeczə got no'olən'.
  sgz-sgz: Má ngorer ahit no á aratuán er, di kila pasi kes sár á wák, má di no di
    mat alari má kápate mon i te nat di singin wák er. Má namur má, wák mul ák mat.
  kek-NT: Li ixk a'an quic'ame' xbaneb li cuukub. Ut ma̱ jun reheb quixcanab ralal
    xc'ajol. Ut quicam ajcui' li ixk.
  blz-NT: pataka men na kopitu'na. Pitu-pitu'na nomosuo'i kasee sian no'anakon. Raaya'a
    kabus nolapus. Ka' kokomburi'anna wiwinemo iya'a a men nolapus.
  poe-NT: Ntá kayatoé sín kꞌuéchónta sín tjan la ko kaín sín ikꞌuén sín la ko ninkehó
    xjan kjuíchꞌénahya sín kaín sín. Ntá kjuixixín ntá kꞌuén tjan kja̱xin tjan.
  san-TAM: 'இத்த²ம்ʼ ஸப்தைவ ப்⁴ராதரஸ்தாம்ʼ ஸ்த்ரியம்ʼ க்³ருʼஹீத்வா நி​:ஸந்தாநா​: ஸந்தோ(அ)ம்ரியந்த,
    ஸர்வ்வஸே²ஷே ஸாபி ஸ்த்ரீ ம்ரியதே ஸ்ம|'
  cof-NT: Tsanquenan sieteca acola jera depoleto, jera puyalaie tilatinue. Junni yala
    jera puyacala josa, ya sonaman na caitonan puyae latinue.
  srm-NT: Nöö sö a go tee dou dee sëbën baaa tuu. Hii de tuu libi ku di mujëë ma na
    wan kodo pai miii ku ën möönsö. Baka u di dë, hën di mujëë seepi ko dëdë tu.
  qvs-NT: Tukuy chay wawkinkuna sukmanta sukmanta chay viyuda kuñadanllawan kasararkansapa.
    Kanchisnintin mana niman suk wambrayuklla wañurkansapa. Chaymanta chay warmipish
    wañurkan.
  zca-NT: Kun za gazh xa' miban una' re', no kun ni tu xa' nangapta' xa' më'd, mbaino
    rë xa' ngut. Lult, nu una' ngut.
  cbc-NT: Bairi bairo jeto baiyuparã nipetiro na ãnana bairã, aperã cʉ̃ã. Bairo nipetiro
    cõ mena nʉmocʉtimirãcʉ̃ã, cõ mena pũnaa mána jeto riapeticoasuparã. Cabero na
    ãnana nʉmo caãnimirĩcõ cʉ̃ã riacoásúpo.
  qxo-NT: Tsaynöllash llapan waugicunapis tsay warmillawan täyänä. Peru tsurincuna
    manarä captin wanucuyänä. Tsä, tsaypitaga warmipis wanucunä.
  mox-mox: ʼInega tainavo qabudi ʼidewani wadaʼena ivaqia ta iʼwaiva ʼovoa ta qabudi
    wese natu geqadi. Ta ʼabiboda wadaʼe nana wese yawaina gumwala ta natu geqana.
  kew-kew: Goa puaa-mama puare ame naba seven nipumi mo ona rumaawa omesa pare go
    oname nogo naaki namadesa. Oropere go aa-na ona wasaa page omesa.
  dww-dww: Naumeki da tautauḡoma 7 kauinama namaḡa nam ti natunatuna da a guri rovona.
    Naumeki da a gurigurina damone inam waivinama ya guri ḡavutana.
  nif-nif: Dakwaya kɨt tambon tɨpet endɨ tam wakangot tɨkembi, yamɨn gɨtɨk papi sembɨ-taleñgɨlɨñ.
    Tɨmbi siñgi sɨnɨk kanjaksɨ walɨ wɨndɨñgot sembɨñguk.
  twi-ASANTE: Yei kɔɔ so kɔsii sɛ, anuanom yi nyinaa waree ɔbaa no, na ɔbaa no nso
    wuiɛ.
  aoj-aoj: '@see-verse:MRK.012.021'
  cbv-cbv: Páant míicjeh queét nihat ĩ bʉʉ́d beedép be. Páant mi weha mána ĩ wʉn beedát
    tʉ́ttimah, ĩ áajibʉt mi wʉnʉp be.
  taw-taw: Anɨgɨ dam dam nɨmam anep kugul ak ñapay tɨkɨl mel, mɨdupsek yokɨp kumel,
    kɨdek bin ak abe kumnɨgab agɨlak.
  jic-NT: Nin p'iyá jis tepyala yupj jis pülücpan pjü. Pjü tjewyayin̈ quepj niná lal.
    Pjü tecya'lin̈. Popa tuluctsja lovin. Pjü tecya'lin̈ na, quepj niná tepe'e wa.
  zap-NT: Zenga wzak men yra men axtegue wzaa men guedx; ni te men wuudet zhiin. Wyal
    wdebo, wet ke no wnaa guin.
  wer-wer: Pël ëaap omën 7 eporö pit öng kopët tapöp wak ru won wë wel wiin ënëmak
    pitëm öng kapirëpta tapël wel wia.
  ipi-ipi: Amene yanasa utupane pitaka-mane wuane teke pima pulu, wanda mindiki okone
    teke kee lalu, andopane mindi mandi napene oma yiake leainipia. Matili wanda yalo
    okone balapi omeaipia.
  qul-NT: Jinataj kanchisnintin chay viudawan casaracorkancu, nitaj maykennincupajpas
    wawancu carkanchu. Khepaman chay warmeka wañupullarkantaj.
  tnc-tnc: I'suᵽakaja oyiaja kirĩrãre ritaja koka imakoriᵽatakoᵽeka. Koka makarãririmarĩaja
    nareyaᵽataeka. Nareyaᵽataeka be'erõ'õ koreyaeka narũmu imakoᵽeroyikako.
  ter-NT: Eneponeko seti koeti hóyeno kopo'ínukokoti, heú koéhiko kóyenoyea neko sêno,
    itea ako ápahuina ikoxé'exaxoati xapákuke. Heú koené'e ívohikeovo, ina ivokóvomaka
    ne sêno.
  bmr-NT: Jaamo famooro tollɨ diigoma icauhi. Jaarumotɨ saafiiba seemevautɨhi. Jaano
    nijequetɨ bu tollɨro diigo guijeveuhi.
  fuf-fuf: Tawii hay gooto e ɓen njeeɗiɗo accaali jurriya. Ɓay feƴƴii e maɓɓe ɓe fow,
    debbo on kadi maayii.
  mwc-mwc: Kata ereonowasi asi 7 kega ere natunatusi ba si rabobo ba muri yai wai
    wasikena yebo i rabobo.
  bhl-bhl: Kelei, ben kel kunum bi alik alik i kalun bu kulusiliw kate, i aul banim
    keko, kuaniwi, dow so banim kesomi, kuansiliw kale. Fe e, waneng bukati kuansu
    kale.
  ons-ons: Yalewaka tati ŋon sewen(7) yewa eŋe ŋerep wekuka makoi, ŋo, medep mane
    mi ma wakone more, eŋe yaup seukwarekoi. Pakimo ŋerep yewa eŋe yaleka ŋado baŋ
    seukke.
  con-NTPO: Nane tsa'caen poiyi'cco siete tsandie tsama pushepa du'shuve mechoyi pa'fa.
    Sepaccoe tsa pushesu'qque pa.
  ghs-ghs: Ma sebeni nokoi gama oho qesa eeteqi khametoamake baatemi atapa oi paha
    musaqi baateta.
  peg-peg: ଆରେ, ସାତ୍‌ଜାଣ୍‌ ଜାକ ହିମ୍‌ଣାୱାକ୍‌ଡ଼ା ଆୱାଦାଂ ହାତାର୍‌; ହାରିହାରା ହେ କଗ୍‌ଲେ
    ପା ହାତାତ୍‌ ।
  txu-NT: 'Be, nãm ar ã o anhỹro tẽm tãmtã: nhym arỳm kutapureja aro ino ren ''ỳr
    mõn adjwỳnhdjwỳ ty, kra kêt ne ty. Nhym arỳm ar prõja arkôt ty, kra kêt rã''ãn
    ty.'
  eng-WEBU: and the seven took her and left no children. Last of all the woman also
    died.
  gnw-NT: Opaete siete reve umenda jocua cuña ndive, jare opaete siete reve umano
    umɨmembɨ mbae reve. Taɨcue rupi cuña umano vi —jei reta—.
  mux-mux: Aku telsiliiku puku kene yi angere yupuku-guli pali kangambula tilu kepe
    naa-ko meku kene kolku pora siring kene akeleale kamu we kulurumko. Penga ambale
    yunu kulurumko.
  maj-NT: B'a̱ ta̱ ts'ín tsixanko̱ ta̱chjúu̱n já nts'e̱ xi k'oo̱, tu̱nga ndahá nku
    najmi kis'ehe̱ ntí. A̱skahan ta̱ k'ien ta̱chjúu̱n.
  bkq-NT: Tywaigoru iwydypyry namypalâ lâpylâ myakâwâm quatro ietomo, cinco ietomo,
    seis ieto, sete ietomo warâ iguewâdylymo. Sete uguondo lelâ myakâwâm mâkâ pekodo
    agâ ohogüimby. Idânârâ mâkâ uguondo modo iguewâpygueduo myakâwâm, pekodo iguely
    lâpylâ.
  kue-kue: Kaima yene angiglma 7 ikra prapra ambu suwara i indre ana gak ta kugl yeikre
    gogl kendingwa. Okuwo kaima ambumo ama goglkwa.
  cot-NT: Arimpaquea iteroncanaca maasano imanquigajiavecarogueti, teequea irijanintacajaiguemparoji.
    Ariquea ometojitsitanaja iroatimpa.
  bnp-bnp: I muholi ngi, ria lobo i uka ma ri vakabele a koma vona. Ri mate lobo,
    muri a ngatavine i mate.
  apn-NT: Hãmri nhũm htõ hkwỳjaja piitã nija pyxi nẽ axpẽn pãnhã ho hprõ nom mẽhõ
    kamã hkra hkêt rãhã htyk pa. Hãmri nhũm mẽ hprõta mẽ hkôt amnhĩ to hitep nẽ ty.
  ctp-NT: Kwiꞌ ngwañaꞌan ngwa chaꞌ loꞌo taꞌa kati yu kiꞌyu kanꞌ. Ja mjwi sñiꞌ neꞌ
    siyaꞌ ti. Xa wa mdyii chaꞌ, ngujwi nu kunaꞌan kanꞌ bra kanꞌ.
  bre-BRG: Ar seizh breur a gemeras anezhi; ha ne lezjont ket a vugale. Ha d'an diwezhañ-holl,
    ar wreg a varvas ivez.
  opm-opm: Haputporhan arwap oh it tahem datipri. Dat patin gahan uh brer timbas hat
    patin orhor oh hapungopri. Haputporhan gahan mutuh tah oh datipri. Dat patin inap
    uh brer timbas hat patin orhor oh hapungopri.
  bvr-bvr: Rrapa aburr-werranga burr-guta aburr-yinagatiya, minypa birripa wupa arr-ngardapa
    arr-murna rrapa abirri-jirrapa aburr-juwuna aburr-ni, wurra gala ana-nga delipa
    abi-rrimangarna. Lika gu-gata wenga rrapa nipa jin-gata gama jiny-juwuna.
  wal-wal: Laappunatikka o ekkidi, na7a yelennan haiqqidosona; ubbaappe guyyiyan,
    qassi he maccaasiyaa haiqqaasu.
  zad-NT: Na' gall bish'te beṉ'ki wzoalengake' noola' na' kono xiiṉgake' wzoa. Na'
    ka wde wit yog'ḻoḻgake', ḻekzka' wit noola'.
  mgh-mgh: ni othene saapa yahokhwa woohahiya asaana. Wiimaleloni waya nthiyana uyo
    ahokhwa.
  aso-aso: Neꞌmine igi aꞌmine veneꞌ dikaꞌ dikaꞌ igi izipe gidami ve seveni ingine
    mukitoꞌ hilikaꞌ hilikaꞌ igi osuꞌ laniꞌ. Neꞌmine ikevo alingeꞌ aꞌmine venekisi
    nene hilineꞌ.
  uli-uli: Pangerloh bisbis we fismol ngo re riliy fefel we. Iwe panger ngo re mesloh
    le tor chog layur. Yela wol miril loh ngo yesa moch mes fefel we.
  nin-NT: Aba atangba mi a gri ayamba wa ama na kɨ sa ni ita. Ayamba wa mi, ni ikikre
    yi, nga ni ttu ga ba sa ni ita yi meme.
  tgk-tgk: Бо ҳамин сурат ҳамаи ҳафт бародарон бефарзанд вафот карданд. Баъд аз ҳама
    он зан ҳам аз дунё гузашт.
  acu-NT: Turamtai kitcha kitcha siete (7) yachintin amia nu nuwan nuwatinayat, mash
    uchin yajutmatsuk kajingkiarmiayi. Nunia ukunam nuwasha jakamiayi.
  cak-WNT: Y tek ye caminek chic el ri ye wuku' achi'a' cach'alal qui' chuwech ri
