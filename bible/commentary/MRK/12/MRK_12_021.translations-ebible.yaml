    tu taina kaliva anaveseveni natuna keke tu giꞋalika. Muliya-moꞋane kwamayoku giꞋalika.
  yao-yao: Ni jwaaŵili ŵajinjile majuumba, nombejo ŵawile pangaleka mwanache. Yakopochele
