  bmh-bmh: Guzenaimai, amag tub nug gonugau wau oun. Go han mogoi i murau noumeun.
    Guzenaimai, amag tub nug air go oimai, guzenaital noumeun.
  ctu-BL: Jini ijtsiñil bʌ tsi' pʌyʌ jini x'ixic cha'an i yijñam. Tsa' chʌmi ja'el
    che' ma'anic i yalobil. Lajal tsi' mele i yuxticlel.
  meq-meq: Məmbager ŋgay a zla na madakway i ŋgwas niye. Tsa na, a mət ze məwe wawa
