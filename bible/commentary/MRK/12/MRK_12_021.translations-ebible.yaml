  att-att: Á inatáwa nayù mekaruá yù asípák na, ngam natay gapay nga awán ta anâ na.
    Á kunnian gapay yù nesimmu sù mekatallu ánna ngámin nga káruán.
  bki-bki: Karina kurualo juo nene naio buru tira neibano, karina naio bunu m̃aro
