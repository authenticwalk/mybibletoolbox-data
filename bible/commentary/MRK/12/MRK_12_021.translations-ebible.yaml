  tha-KJV: น้องที่​หน​ึ่งจึงรับหญิงนั้นมาเป็นภรรยา แล้วก็​ตาย ยังไม่​มี​เชื้อสาย และน้องที่สองที่สามก็ทำเช่​นก​ัน
  por-BR-2018: Casou-se com ela também o segundo, e morreu; e nem este deixou descendente;
    e o terceiro da mesma maneira.
  mhl-mhl: Komeko gboineji kojeine oi roru goku oŋuakoŋ gariine tomiri mo gogu komeya.
    Komeko gboine mo iŋore ŋadio oiji ŋigo iŋo akoŋ roru goku komeya.
  klv-klv: Aṽan tohusuri ilah mai nǝbatunau ale gai am imat, anatun eb̃uer. Aṽalar
    tohusur gǝlaru am imaienan.
  bco-bco: Ga sa꞉ba꞉lo꞉ a꞉no꞉ wa꞉la꞉ba꞉ fa꞉s a꞉ma꞉ a꞉di, ko꞉sega elo꞉ so꞉walo꞉ mo꞉sa꞉la꞉li
    ka sowabiki, ao asol a꞉ma꞉yo꞉lo꞉ a꞉la꞉ka dimido꞉. Ao i doma꞉la꞉fo꞉ a꞉no꞉ tambo
    ga imilise a꞉no꞉ko꞉ dia꞉li ane ko꞉sega, iyo꞉ tambo so꞉walo꞉ mo꞉sa꞉la꞉li ka danili.
    Tif amio꞉ ga a꞉no꞉lo꞉ sowo꞉.
  kdl-NT: Uza u ire (uza ɗa u tono yi) u sotuki mara̱na̱ mi, eyi dem u kuwa̱i u a̱sa̱ka̱
