    bako, ga wol̈ono uunkong, ga wapga beno ba boy tjok l̇l̇ëme. E irgo ga wal̈ë l̈i
    to wol̈ono bakoe.
  kaq-NT: Jahuen chinipan sca ta jahuen yononma bihnishqui. Bichish bi mahuati, baquejahaxma.
    Jahuen jochica jascarihbihi.
  ahr-ahr: मंग दुसरा भाऊनी तिनासंगे लगीन करं अनी तो बी संतती नही व्हताच मरी गया. तिसरा
    बी तसाच मरना
  sgb-sgb: Bayo pinag-ahawa nan humonol ha punganay ya hata bawo, noa, natsi ya etaman
    ya humonol ha punganay hên a nagkaanak. Êmbayro êt ya nalyari ha ikatlon kahonol.
  vie-1934: Người thứ hai lấy vợ góa ấy, sau chết, cũng không có con; rồi đến người
    thứ ba cũng vậy.
  kxv-kxv: ଏ଼ୱାଣି ଜେ଼ଚତାସି ଏ଼ ଇୟାନି ଇଟିତେସି ଇଞ୍ଜାଁ କକାରି ପ଼ଦାଁ ଆ଼ଆନା ହା଼ତେସି; ଅ଼ଡ଼େ
    ଜେ଼ଚତାସି ଏଲେକିତେସି,
  cha-cha: 'Inasagua talo y palaoan ni y mina dos, ya matae talo taya pineloña semiya:
    ya y mina tres taegüijeja talo.'
  amu-NT: Quia joꞌ tsaⁿ na jnda̱ we tocoom ñꞌeⁿ scuuꞌ xioom sa̱a̱ mati jom tueeⁿꞌeⁿ
    ndoꞌ tjaaꞌnaⁿ ndana ñꞌeⁿ yuscuꞌñeeⁿ. Mati tsaⁿ na jnda̱ ndyee tocoom ñꞌeⁿ scuuꞌ
    xioom ndoꞌ majoꞌti tjoom.
  hin-CV: दूसरे भाई ने उसकी पत्नी से विवाह कर लिया, वह भी बिना संतान ही चल बसा. तीसरे
    भाई की भी यही स्थिति रही.
  eng-OURB: The second took her, and died, leaving no children behind him. The third
    likewise;
  spa-BES: 'Y el segundo la tomó, y murió y no hubo descendencia; y el tercero pasó
    lo mismo:'
  san-BEN: ততো দ্ৱিতীযো ভ্রাতা তাং স্ত্রিযমগৃহণৎ কিন্তু সোপি নিঃসন্ততিঃ সন্ অম্রিযত;
