  tdx-tdx: Le vinali’ ty faharoe, f’ie ka nihomake tsy nampipoke tiry. Manahake izay
    ty fahatelo.
  naf-naf: Gakime muŋaŋaŋ toti imbi keyegak wati nembaŋapiŋ maneti gakiye. Gakime
    gwalaŋ kegogak wage.
  grc-MT: και ο δευτεροσ ελαβεν αυτην και απεθανεν και ουδε αυτοσ αφηκεν σπερμα και
    ο τριτοσ ωσαυτωσ
  vid-vid: Na mng'holoze wa keli nakamhola yula mdala yafililwe na mlume wa heye,
    na heye kahi nakabagama ne kuleka mwana, na mng'holoze wa kadatu iwa hihyo.
  pio-NT: Yá iméeréerimi yeedáca úa íinupináwa. Yá yéetácawa uícha méenibeta. Càita
    nacái iméeréerimi àniwa yeedáca iríwa úa, yá yéetácawa uícha méenibeta.
  tsn-tsn: '@see-verse:MRK.012.020'
  amr-NT: Nog huamaʼbuy ayhuataj oʼto̱e̱pakuy. Keʼnakon huasiʼpo to̱e̱hueʼada oʼbueyʼuy.
    Noga̱kon konigti oʼkaʼuy.
  pwg-pwg: Tina kikei sago vonaviyoyovana inunuri da kwapurina iravaghi. Ma tuna bade
