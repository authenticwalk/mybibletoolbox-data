  hlt-THB: A pakkhih naak ing cawhkaw nu ce pang hy, ca taak kaana thih ta bai hy.
    Ceamyihna a pakthum naak ingawm zu ce thih ta bai hy.
  soq-soq: Ita tautua wawea tatawa obupa naisene obampasiawaia bolen. Tane wambu natadeawa
