  zar-NT: Biʼi buropi naʼ butsaga náʼalenbiʼ-nu nigula uzëbi naʼ, ateʼ gútibiʼ caʼ,
    cuntu nu zoa bíʼidoʼ queë́biʼ. Lëscaʼ caní guca queë́biʼ biʼi bunni.
  kde-kde: Na mwana wavili nkwenda makande kwanga ayula mmahe wannekile nkuluwe, nanang'e
