  pon-pon: Men muri ap id ale, ap melar, pil jota kadaudok a. A kajilimen pil dueta.
  nhe-BL: Teipa iicni tlen teipa ejquetl mosihuajti ihuaya nopa cahuali. Nojquiya
    yajaya mijqui huan ax quicajtejqui iconehua. Huan teipa san se ipantic seyoc iicni.
  sps-sps: Ana fafuan narari fanging to na amov to, ana ya gim pis to ma faruak ta
    guei. Jesan te kat fi kan a fofopis nararin mumuinyasiny.
  wnc-wnc: Siwan uyapna masan tapata maya waapa take ngana waaknga wena siwan akumbut.
    Siwan uyapna banakan tapataaya unzakan tasikut.
  bus-bus: Ben Sabi nↄↄ pì sɛ̀ dↄ, ben à gà à nↄↄ pì tò nɛ́'isai. Ben Biↄ kɛ̀ lɛ dↄ
  gub-BL: Tywyr hehe we arer a'e kury, wereko wyky'yraty kwer a'e kury. Na'e umàno
    a'e no, upurumuzàg 'ym mà a'e no. Amo tywyr a'e rupi katete a'e no.
  imo-imo: Kano terimu wali angenu iye tukunamuni ambo wai kanomu yu ltimu. Nalo kano
