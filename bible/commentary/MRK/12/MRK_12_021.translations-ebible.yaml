verse: MRK.012.021
translations:
  kpx-kpx: Ige ke valamo mo moleu au nanae gobu melamei esebe mamoholisito hatinu.
    Ige ke valamo mo moleu kateaito hatinu.
  okv-H: '@see-verse:MRK.012.020'
  tbo-tbo: Ma ega yaka tu hulatuna hiwapena i lawagi po ega gasi natuna ma i hilage.
    Ma witonugahi hai hiwapena i lawagi po gasi ega natuna ma i hilage.
  mal-C: രണ്ടാമൻ ആ വിധവയെ വിവാഹംചെയ്തു; അയാളും മക്കളില്ലാതെ മരിച്ചു. മൂന്നാമനും അങ്ങനെതന്നെ
    സംഭവിച്ചു.
  grc-SR: καὶ ὁ δεύτερος ἔλαβεν αὐτήν, καὶ ἀπέθανεν, ⸂καὶ οὐδὲ αὐτὸς ἀφῆκεν⸃ σπέρμα·
    καὶ ὁ τρίτος ὡσαύτως.
  bgc-bgc: फेर दुसरे भाई नै उसकी बिरबान्नी तै ब्याह कर लिया अर वो भी बेऊलादा मरग्या;
    अर उस्से तरियां तीसरे नै भी करया।
  khz-khz: Melo vega-rualana na wapu egarawaato, na ia maki ekwaregato ati natuna.
    Melo vega-toitoina maki vovetainamo.
  deu-TKW: Und der zweite nahm sie, und starb ohne Samen zu hinterlassen, und der
    dritte ebenso.
  zsr-NT: Biꞌi buróp naꞌ butság náꞌlenbiꞌ‑nu ngul uzë́b naꞌ, atiꞌ gutbiꞌ caꞌ, nutu
    nu gul‑laꞌ biꞌidauꞌ queëbiꞌ. Lëzcaꞌ cni guc queëbiꞌ biꞌi bunn.
  lin-lin: 'Ndeko ya mibale abalaki mwasi yango kaka ; kasi ye mpe akufaki, atikalaki
    kobota bana te. Esalemaki kaka bongo na ndeko ya misato kino na oyo ya sambo :'
  hns-NT: Tab ek doesar bhaai auratia se biaah karies. Tab oe bhie mar gail biena
    larkan ke. Aur aisahie tiesara waala aurat se biaah karies, aur ekwan bhie, bakie
    sab mar gail aur ekko bhaai se larkan na bhail. Tab ant me aurat bhie mar gail.”
  noa-E: Magbaawai jũrr chi eeumʉu wir aig ich khojaaupai auwi mag dʉ̈ijã agjö chaai
    ooba, chi emkhooita meejim aajem. Magbaa jũrr ich mag ʉʉipai ag eeumʉu auwia mag
    dʉ̈ijã chaai ooba, agjö ich naamkhʉʉnjö meejim aajem.
  eng-EMTV: And the second took her, and died; nor did he leave any offspring. And
    the third likewise.
  mib-NT: Te tēe uū ni naquihin de ña, te suni ni jihī de, te tú sēhe de ní íyo. Te
    suni súcuan tēe unī.
  bea-bea: 'Kooh chu haladi tachi tsege ninayatihtyi kahchu tehtsut atai chu atu tsito
    yechodyesha: haladi tachi ayi chu kwaka hlyeih.'
  lif-NT2: हे़क्‍क्‍याङ् सरुम्‍बे़ल्‍ले़आङ् मेमेदुमा कुन्‍ने़ॽद्रेःन्‍नु मेःक्‍खिम्
    चोगु, कर खे़न्‍नाङ् कुस्‍साः मे़न्‌वाॽए स्‍ये़॥ हे़क्‍क्‍याङ् याङ्‌सरुम्‍बे़ल्‍ले़आङ्
    खे़न् मेमेदुमा कुन्‍ने़ॽद्रेःन्‍नु मेःक्‍खिम् चोगु, खे़न्‍नाङ् कुस्‍साः मे़न्‌वाॽए
    स्‍ये़रो॥
  xnj-xnj: Mbena waki akamuhala lipwela yula, namwene afwili changaleka mwana, yikavya
    mewawa na mlongo wa datu.
  mmx-mmx: Lara sepsep agepura ga epot manga at nom latkin la neni ga met bok la goxo
    visik tamdak. La neton sepsep avantun ga lok box i xuren.
  cbr-NT: Baman aín xucënan casunancë xanu biaxbi ca aín xucën axribi bacë bëchiaxmabi
    bamacëxa. Usaribiti ca a xanu biaxbi aín xucën bëtsíxribishi bamacëxa.
  tee-NT: Pus ju ixlhipumat'uich lhi'alak'avin t'atsucuchokolh ju ix'amachakach ixjunita
    ju lijunto ixlak'au. Chai astan nipa ju yuchi sin tu'u' camacontilalh ju is'ask'at'a.
    Chai ju ixlhipumat'utu lhi'alak'avin vana va chun tapasapa.
  eng-LSV: and the second took her, and died, not having left seed, and the third
    in like manner,
  cak-NT: Xpe ri ruca'n achi, ri rach'alal can ri achi ri xcom-e, xc'ule' riq'uin
    ri malca'n-ixok. Pero chuka' ri achi re' xcom-e y man jun ralc'ual xc'ue'. Ri
    rox achi can ja' chuka' xuc'ulumaj anche'l ri ca'i' na'ey rach'alal, y ri ixok
    c'a xc'ue' na can.
  pah-NT: Igwete aheakoindava rembirekoro aherembirekokwerava'ea pavẽi oirũva'ea py'rovo.
    Igwete ahe manoi gwa'yre'ymame. Igwete ahe mbyteramo ahe javijitehe kunhangwerava'ea
    rerekoi, ndata'yri ve omanomo.
  sja-NT: Mãpai araarepema ɨ̃pema miak'ãiji ma p'ẽtrãa ome. Mamĩda ichiaba warra wẽe
    piuji. Ichiaba mãga p'asaji chi araarepema ɨ̃pemaarã ome.
  xed-xed: ka wunanaghatá tsa mahisa zwaŋ ya ta tsa wadgu ya, ka mtutá tsaya guli,
    yana a lu ta zwaŋ wa. Mantsa ya tsa mahkəna zwaŋ ya guli.
  mks-NT: Ta na̱tanda̱ha̱ ñani da, da̱ chí i̱vi̱ xi̱hi̱n ñá cuáa̱n cán. Ta já na̱xi̱hi̱
    ri da̱ cán va ta ni da̱ yóho co̱ó na̱cacu ja̱hyi xi̱hi̱n ñájíhí ñani. Ta quia̱hva
    já na̱ndoho ri ñani da, da̱ chí u̱ni̱.
  gfk-S: No airuo na tesne ga tole no makoso, ma sene be aie bileng ga mat ma pai
    gale mon ta nati dur. No aitul a tesne ga ngan bileng hobi.
  bmu-bmu: Kömuiga munŋan malöŋi mi memba mala mewöyök gwölönarökŋi qahö öne kömuyök.
    Kömuiga munŋi kun yaŋgö bapŋe miaŋön ambi miyöhök memba mala öne kömuyök.
  dgz-dgz: Menan gwaniwa ewap yaneni, tasewa kwapuraewa sia naisen. Gwaniwa orup da
    ya baraeni amba sia boen. Gwaniwa yampoa kwapura ame sia naisen amba ap umap sia
    tan.
  eng-GNV: 'Then the seconde tooke her, and he died, neither did he yet leaue issue,
    and the third likewise:'
  zaa-NT: Làniana nu cca chuppáa nna bettsa huání'į lani niuláa, pero gùttì huá nubeyu'a
    nna nihua lanú ỹi'nį uccua. Ania tehua uccua lani nu cca tsunnáa,
  eng-WEBSTER: 'And the second took her, and died, neither left he any seed: and the
    third likewise.'
  guh-guh: Nexata pematapijinëmi pepënarucaenë pita pematapijinëmi pijavami. Nexata
    icatsia bajaraponë ata tëpa pexi xainaenejeva bajarapovajavabelia. Nexata icatsia
    itsanë tuatuajëmatapijinë pita bajarapova. Bajaraponë ata icatsia tëpa pexi xainaenejeva
    bajarapovajavabelia.
  bon-bon: Teeme gomecayame igane te cuubla ne ocatige. Tabe cuta budre äbitige bägrä
    cäco. Cuta pepu äbitige puma cita ca gomeyame tääpume
  nhw-BL: Teipa iicni catli teipan ejquetl mosihuajti ihuaya nopa cahualtzi. Nojquiya
    yaya mijqui huan amo quincajtejqui iconehua. Huan teipa san se ipantic seyoc iicni.
  swh-ONEN: Wa pili akamwoa yule mjane, lakini naye akafa bila kuacha mtoto yeyote.
    Ikawa vivyo hivyo kwa yule wa tatu.
  wbi-wbi: ughwa kwandaakatoola un'dala, akafua kisila kuleka mwana. Ghwope ughwa
    vatatu, akafua vule.
  bba-bba: Yerɑ ben yiruse u kurɔ ɡɔmini wi suɑ. Win tii mɑɑ ɡu, u ǹ kɑ kurɔ wi bii
    mɑrɑ. Nɡe mɛyɑ ben itɑsen tii,
  eng-KJVCPB: 'And the second took her, and died, neither left he any seed: and the
    third likewise.'
  kgk-NT: Tyvýry omenda hovajare-rehe. Tyvýry omano ramo, ndaita'ýryi. Upéi tyvýry
    ambue jevy omenda omano.
  waj-waj: Putuduu ngamiisaivo inna muaadaivaa vara kioo hama nnaakara mmateerama
    kioo kati putuduu yaaguaavaano inna muaadaivaa vara kioo hama nnaakara mmateerama
    kioo kati putuduu
  ekk-PKP: Teine abiellus venna lesega ja suri siis ilma lapsi saamata. Kolmanda vennaga
    juhtus sama.
  mpx-mpx: Yaka loenaa alona ge abuabul hi alolon, iya al ge nige natuna i gagan,
    inoke i aliga al. Pagan maisena o i gan al etonina elana,
  wbp-wbp: Ngula-jangkaju, kukurnu-nyanurlulku rdakurl-kujurnu yangakaju kali-puka
    karnta. Ngulaju kukurnu-nyanulkuju palija kurdu-wangu-yijala. Ngula-jangkaju,
    jinta-karirlilki rdakurl-kujurnu yangkaju karnta kali-puka jinta-juku, ngulaju
    palija kurdu-wangu-yijala.
  luo-luo: Wuowi mar ariyo nokendo chi owadgi mane owadgi oweyono, to en bende notho
    kapok onywolo nyathi. Notimore kamano ni wuowi mar adek bende
  nhe-NT: Teipa iicni tlen teipa ejquetl mosihuajti ihuaya nopa cahuali. Nojquiya
    yajaya mijqui huan ax quicajtejqui iconehua. Huan teipa san se ipantic seyoc iicni.
  aii-aii: ”ܗ̇ܘ ܕܬܪܹܝ ܓܒ݂ܝܼܪܹܗ ܒܲܟ݂ܬܵ‌ܐ ܕܐܲܚܘܿܢܘܼܗ‌ܝ ܘܡܝܼܬ ܠܹܗ، ܐܘܼܦ ܗ̇ܘ ܠܲܝܬ ܗܘܵܐ
    ܠܹܗ ܒܢܘܿܢܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܗ̇ܘ ܕܬܠܵܬܵ‌ܐ.
  esk-NT: suli tuglian nuliaġiliutilgiññiġaa taamna aġnaq aasiiñ tuqulgitḷuni qitunġigaluaqani,
    taatnatunsuli piŋayuak.
  msb-msb: An ikaduha inasawa man an biyuda kag siya man napatay na waraʼn anak. Amo
    man an nangyari sa ikatulo na manghod.
  cpa-NT: Ni³ jøng² ca¹jiag¹ dsa² ja³ma²og¹. Jø¹² bíh³ ca¹jon¹ dsa² héi² ha¹chian²
    jong¹²dsa ca¹lø¹chián¹. Jø¹² bíh³ lah¹jøng² quiah¹² dsa² ja³ma²úg² calah siíh².
  dso-dso: ସେଟାର୍‌ପାଇ ତାର୍‌ ପଚର୍‌ ବାଇ ସେ ମାଇଜିକେ ସଙ୍ଗଇଲା । ସେ ମିସା ପିଲାଟକି ନଇତେ ମରିଗାଲା
    । ତାର୍‌ପଚର୍‌ ବାଇ ମିସା ବିବା ଅଇ ପିଲାଟକି ନଇତେ ମରିଗାଲା ।
  meu-meu: Bena ihararuana ese vabu e adavaia, to ia danu asi natuna vada e mase.
    Ihatatoina danu unuheto.
  yva-NT: Umba naije apa rijato no akaje aije po apa anamu kavinije umawe raovan akato,
    weramu opamo kakai tavon, arikainye meweno ai. Muno ana maisyare omaisye bo mirati
    no apa rijato no akaje aije ai tavon.
  dgc-dgc: Kanya inasawa be no wadi na tu kayong na a bilo. Ey minate be siya a éwan
    pabi tu anak. Ey kona be sa tu ikatélo.
  zpm-NT: Dzigo ptsieelnia stib bets zho wnaa co, blozh ga gutaque zha co, pasë zho
    nsaṉ mëëd. Ptsieelniaque me stib zho, goc zho tsoṉ, niicle zha co psaṉdaque mëëd.
  hix-NT: Àhonanotho heno rhye, towàt heno hetxenho yahosàye. Àhokhura rma rha wayehye,
    noro heno xarha, ketxkon hatà. Àro wyaro rma rha nexeye, àhonanotho heno xarha.
  sim-sim: Ushirik maha orhi mu mumbla oson or ewehe mbeek jikisi nga fri na namber
    or hashirik orhi hindiyashi mu nokove oson lara. Uhu or er nga hari ri, mbeek
    jikisi nga nari ambu vria.
  npi-ULB: दोस्रोले दाजुकी पत्‍नी लगे र कुनै बालबच्‍चा नभई तिनी मरे । अनि तेस्रोलाई
    पनि त्यस्तै भयो ।
  cgc-cgc: Nabalo ya pasawa ta pangarwa na utod. Piro, napatay man pangarwa ya na
    utod na ula danen an bata. Iling man tan natabo ta pangallo ya na utod.
  tim-tim: Mondo emiŋande kambut are mem hainâgâk nanaŋ bâlâk manmâ manmâ mondo emiŋe
    siâŋe âmbâle kambut areâk miep.
  yor-yor: Arákùnrin rẹ̀ kejì ṣú obìnrin tí ó fi sílẹ̀ lópó, láìpẹ́, òun pẹ̀lú tún
    kú láìbímọ. Arákùnrin kẹta tó ṣú obìnrin yìí lópó tún kú bákan náà láìbímọ.
  wos-wos: Hiyandéka lé déka bandiré humbwe lé nyan hérahafi yaléka dé akwi dé hiya.
    Hiyandéka lé déka nak bandiré humbwe lé nyan hérahafi yaléka dé hiya.
  emp-NTPO: Idjiarebemaba dji pẽdra wẽrãra edasia baribʌrʌ idji sid̶a warra neẽ́ jaid̶asia.
    Ũbeabema sid̶a ab̶ari quĩrãca mãwãsia.
  eng-F35: So the second one took her, and died; and neither did he leave any offspring.
    The third likewise.
  ind-ind: Lalu adiknya mengawini janda itu, tetapi dia pun meninggal tanpa mempunyai
    anak. Begitu juga saudaranya yang ketiga.
  pes-OPCB: پس دومی همسر او را به زنی گرفت، ولی او هم بی‌فرزند مرد. سومی هم او را
    به زنی گرفت و بی‌اولاد فوت کرد.
  mpt-mpt: wabman esak omo bian denea kaansea eka omito ibwabman esak imin omo bianea
    esa kaanea
  ssx-ssx: Kutupa hoki nane wekima꞉ mo wanda꞉ meaata꞉ weki wandiki na mendiki homeekeme.
    Kutupa koto hoki nane weki ma꞉nda꞉ma꞉ kutu piekeme.
  mkl-mkl: Ŋɔi inɛ minjisiɑu í so jɑɑɔ̃u nɔ nŋu mɔ í ku, kù bɑ ɑmɑ. Ŋɔi inɛ mɛɛtɑsiɑu
    mɔ í ce bɛɛbɛ mɑ́.
  gaq-gaq: ତେଲା ଆରି ମୁଇଙ୍ଗ୍ ବୟାଁଣ୍ଡେ ଆତେନ୍‌ ସେଲାମ୍ବୁଏକେ ବିହେ ଡିଙ୍ଗ୍‍କେ । ମେଁ ଡିଗ୍
    ଗଗିସିଆ ମାଲେଃଚେ ଗୁଏ ୱେଗେ । ଞ୍ଜି ବୟାଁ ଆଡ଼ାତ୍ରା ଡିଗ୍ ଦେତୁଆ ଗଟେକେ ।
  gof-RNT: Nam77anthoy iyo ekkis, ikka na7a yelonna hayqqis. Heedzanthoyka hessada
    hanis.
  unx-unx: ଏଟାଃନିଃ ଏନ୍‌ ରାଣ୍ଡିକେ ଆଣ୍‌ଦିୟାନାଏ ଆଡଃ ଇନିଃହ ହନ୍‌ଗାଁଣା ହବାଅଃ ସିଦାରେ ଗଏଃୟାନା,
    ଆପିୟାନିଃହଗି ଏନ୍‌କାୟାନାଏ ।
  gah-gah: agunalámo ámina vená aleake minake, izegipa getamike helekago, agunala
    makolímo ámináminoko alimó.
  lcm-lcm: Asukang si anu tasin kala kun osongon ania na kala kun mat kovek i nat,
    na asukang si vapotol ina.
  aer-aer: Kenhe atyeyikwe re anteme-arle arelhe warlekwerte renhe anewe akeke, kele
    imerte re anteme-arle ampeke arrangkwe ilwemele. Kele anyenteke-anyentele atyeyikwe
    yanhe areyele arelhe warlekwerte yanhe renhe anewe akeke. Kele imerte itne anyenteke-anyente
    anteme ilwerrirremele, ampeke arrangkwe akwete. Kele ikwerenge-ntyele, arelhe
    yanhe re anteme-arle ilwemele.
  qvc-NT: Chayshi wañuptinqa, chay almapa minur masanna biyudawanqa kasararqan. Chay
    masambisshi manaraq wambrayuq kashpa, wañurqan. Chaymandaqa mas minur masanna
    biyudawanqa kasararqan. Paypisshi manaraq wambrayuq kashpa, wañurqan.
  tgl-ULB: Pagkatapos kinuha siya upang mapangasawa ng ikalawa at namatay na walang
    naiwang anak. At gayundin ang ikatlo.
  cbs-NT: ja kachukeatun jawen betsan jabias ainbu ainwanxun juni bake wadiamadi mawaken
    ana ja kachukeatun jawen betsan ain jabiadi ainwandiatan juni bake wadiamadi mawaniki.
  xtm-NTPP: Sani te tee ku‑uu ma, ni ndatnanda'a de ji'in ña'a ni ndoo ma. Suni ni
    ji'i tna de, te ñatuu na sa'ya de ji'in ña ni iyo. Suni maa i ni kuu ji'in tee
    ku‑uni ma.
  nnq-nnq: Jwapabele ngatola malekwe nawele jwenio, na jwenio uyo ngajomoka pangapoto
    mwana. Ngibe uyo kwa nnung'una jwa tatu.
  bao-NT: Cʉ̃ ca bii yairo jiro, cʉ̃ jiro macʉ̃ cõrena nʉmo cʉtimiupi. Cʉ̃ cãa puna
    manigʉra bii yaicoaupi. Cʉ̃ja pʉarã jiro macʉ̃ cãa to birora biicãupi ñucã.
  san-ORI: ତତୋ ଦ୍ୱିତୀଯୋ ଭ୍ରାତା ତାଂ ସ୍ତ୍ରିଯମଗୃହଣତ୍ କିନ୍ତୁ ସୋପି ନିଃସନ୍ତତିଃ ସନ୍ ଅମ୍ରିଯତ;
    ଅଥ ତୃତୀଯୋପି ଭ୍ରାତା ତାଦୃଶୋଭୱତ୍|
  huv-NT: Condom quiaj michiig nej tangoch owix aweaag aaga najtaj lemben omal quiaj.
    Aton tandeow a naxey wüx nganaw majiürüw micualüw nejiw. Atquiaj tajlüy aton amb
    arojpüw.
  otn-NT: Ja̱na̱ngue nu̱'a̱ rá̱ n'yohʉ ra̱ ánima m'mɛfa bi̱ m'mʉi, go di̱ ntha̱tui
    ra̱ 'danxu̱'a̱. Pɛ xquet'a̱ da̱ du̱ ra̱ n'yohʉ 'nɛ̱ hi̱ndi̱ m'mʉhyø ba̱si̱. Nu̱'a̱
    rá̱ hyu̱ rá̱ n'yohʉ p'ʉya, høndi̱ ntha̱tui ra̱ 'danxu̱ 'mø bi du̱ rá̱ n'yohʉ.
  nop-nop: Kaŋ Monedibo tam kahat uŋakoŋ nagikuk, iŋgoŋ wapmihi nemu mintaune kumuŋguk.
    Kaŋ Gikdibo tam uŋakoŋ nagila undugoŋ tuguk.
  obo-NT: Na, id pomau taddot ari iddon ba-ay. Id patoy mandad sikandin no waa anak.
    Ungketen dad en mandad kos notomanan taddot iko-otollun suwod din.
  cak-ENT: Xpu'u ri ruca'n achi, ri ruchak' ri achi ri camnük chic e, xc'ule' riq'uin
    ri malca'n ixok. Pero chuka' ri achi ri' xcom-e y man jun ralc'ual xcanaj. Ri
