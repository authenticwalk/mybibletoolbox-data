    bara ije abe rove bu ame bino naebe tuanaekoga bara ije fu baronei.
  blw-blw: Wat hen anchi metéb an hiya, enahawana hen anchi nafaro. Ngém cha-ancha
    agé umanà yag natéy agé hen anchi larae. Yachi yag neparég agé hen anchi miyatlo
    yag natéy chillu way maid agé anàcha.
  tam-2017: இரண்டாம் சகோதரன் அவளை திருமணம்செய்து, அவனும் குழந்தை இல்லாமல் மரித்துப்போனான்.
    மூன்றாம் சகோதரனுக்கும் அப்படியே நடந்தது.
  azz-NT: Huan ica ome teicniu monamictij ihuan ne cahual sihuat. Huan ne tagat no
    miyic huan amo no quinpiacque coneme. Huan ica eyi teicniu no ijcón mochihuac.
  spa-RV-1909: Y la tomó el segundo, y murió, y ni aquél tampoco dejó simiente; y
    el tercero, de la misma manera.
  csy-csy: 'A nina pa in tua nu tenpui a, ta nei ngawl ma in thi hi: a thumna zong
    tabangma hi.'
  mxq-NT: Ta ja myʉmajtskpʉ tpejky ja kuꞌekytyoꞌoxy, es nandʉꞌʉn jyajty. Es ja myʉdʉgʉʉkpʉ
    nandʉꞌʉn jyajty,
  tzj-NT: Ja c'a rucab c'ule' chic ruq'uin ja rixok ja q'ueje' can. Ja cani' xuban
    ja nabey winak queri' chic xuban ja rucab, cam chic chwach ja rixok, ni majun
    calc'wal q'ueje' can. In queri' xuban ja rox chakaja'.
  tdt-tdt: Entaun nia alin ida tuir nia nee, kaben fali ho feto faluk nee. La kleur
    nia mos mate, la iha oan. Nunee mos ho nia alin tuir mai. Nia kaben ho feto faluk
    nee, maibee nia mate, la iha oan.
  ron-BTF: Și al doilea a luat-o și a murit și nici el nu a lăsat sămânță; și la fel
    al treilea.
  eng-WEBP: The second took her, and died, leaving no children behind him. The third
    likewise;
  eng-FBV: The second married his widow, and then died, childless. The third did the
    same.
  nld-1939: De tweede nam haar, en stierf; en ook deze liet geen kinderen na. Zo ook
    de derde,
  bwo-bwo: Bo eshu gitlonu máátsmani dek't́ na'o b́shuurawon k'irb́wutsi, keezlonwere
    mank'ó wotb́wtsi,
  nch-BL: Teipa iicni cati teipan ejquet mosihuajti ihuaya nopa cahualtzi. Nojquiya
    yaya mijqui, huan amo quincajtejqui iconehua. Huan teipa san se ipantic seyoc
    iicni.
  quc-TNT: Ri ucab xc'uli ruc' ri rixnam malca'n, xukuje' xcäm bic, man c'o tä can
    ralc'ual. Je' xukuje' xuban ri urox achi.
  tfr-NTPO: Eni kuzong ga ba l̈ëng orkwosmono ba syã tjok, gueniyo wol̈ono jek, ga
