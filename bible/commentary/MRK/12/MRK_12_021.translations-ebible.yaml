    ମଃଲା ।
  otq-NT: Ne nunár ñoho bi nthötwi ar ꞌranxu, ne bi du. Njapꞌu̱nu̱ himbi zokwa ar
    bötsi, ne nunár hñu bi njapꞌu̱ nꞌehe.
  tzo-SA: Li itsꞌinale laj yicꞌbe yajnil li ánima sbanquile. Tsꞌacal to icham eꞌuc.
    Muꞌyuc snichꞌon icom nojtoc. Jaꞌ jech la spasulanic sjucvaꞌalic. Xcholet sjucvaꞌalic
