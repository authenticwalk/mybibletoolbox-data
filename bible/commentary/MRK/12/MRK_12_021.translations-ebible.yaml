  pls-NT: Co xanyoxin vecao xan jehe nc̈higanha mé, pero cai ndavenhe xan co ẍonhi
    chjan cointtohe xan. Co ẍajeho conhe conixin xanninxin.
  eng-WYC-2018: And the second took her, and died, and neither he left seed. And the
    third also.
  bdv-bdv: ତାର୍‌ହଃଚେ ତାର୍‌ ହିଟିର୍‌ ବାୟ୍‌ସି ସେ ଟକିକେ ବିବା ଅୟ୍‌ଲା, ସେ ହେଁ ହିଲାମଃନ୍‌
