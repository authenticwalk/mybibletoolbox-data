    iye yupoko tipemuni aku terimu nalo kano teko bakulu te naa meli yu kolorumu.
  boj-boj: Onaqa aqa was yala na olo uŋa qujai di osiqa a dego moiyej. A aŋgro saiqoji.
    Onaqa aqa was yala na olo uŋa di ej. Osiqa a dego moiyej. A aŋgro saiqoji.
  ulk-ulk: Ege nerut baradade ga abra maik dispida, a ega eumida nole omaskirkak.
    Able lu ko akaida nerut baradaem,
  eng-DRA: 'And the second took her, and died: and neither did he leave any issue.
    And the third in like manner.'
  knf-knf: Natëbanţën kë aniim ñaaţ mënţ akak akeţ kë aambuki. Kë uwo haŋ pa nawajanţën.
  san-KHM: តតោ ទ្វិតីយោ ភ្រាតា តាំ ស្ត្រិយមគ្ឫហណត៑ កិន្តុ សោបិ និះសន្តតិះ សន៑ អម្រិយត;
    អថ ត្ឫតីយោបិ ភ្រាតា តាទ្ឫឝោភវត៑។
  arn-NT: Feymew ti inan wentru kureyetufi ti lantuchi domo, welu kisu ka femngechi
    lay fey ñi elnon fotüm. Ka femngechi femi tati epu mew inanngelu,
  zas-NT: Dxel bijch barojpix baxhliaanë béngunaa guin, per güjt gajquix, ad guyu
    gajct xiꞌn reex. Abiꞌ ziangajc guzajc xin bayon guin,
