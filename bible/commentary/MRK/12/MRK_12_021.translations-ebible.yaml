  mcp-mcp: Nyɔɔŋg nyə á bɛ̧ nə nyə yɛ́, mú bâ kúsə́ acúmbá nyə á lʉ́gə yí, a mú nə́mə́
    yə kú nə mwân. Mbií ŋgwúd nə álɛ́ɛl,
  hat-hat: Dezyèm lan marye avèk vèv la. Li mouri tou san l' pa kite pitit. Menm bagay
    la rive twazyèm lan tou.
  npl-NT: Ijkuakó itsoyo omonamikti iwan iknosiwatl, pero noiwa omikki iwa amo okikajtewili
