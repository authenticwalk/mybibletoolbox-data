  ong-ong: Leye lo winke piti luwol line oru wuso la lepe le namti laisene le le re
    la yawiye, eple olo lilape kolo. Winke nele piti luwonge re so lolpepe.
  tnn-tnn: Kən itəm tuarisɨg tit nəutahlɨmɨs un, kən məsialəsən netɨlau kit ne un,
    kən tɨmɨs mɨn. Kən pialau itəm tatuarisɨg-in ilau tol əm nat kitiəh.
  hch-NT: Mutaya nitivitünita, mücüta tiumü türi cavaruhayevaca. 'Iyata mutaya yunaitüta
