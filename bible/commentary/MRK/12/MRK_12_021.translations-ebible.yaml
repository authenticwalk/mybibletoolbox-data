  mwe-mwe: Jwabhili gwantolile na jwalakwe gwawile gwangali kukolela mwana, nneyo
    peyo nkali jwa tatu.
  tte-tte: Yo tabe kanakava salina mena kwabukwabuliwa ikasolanan yo mekanakava simiyamiya
