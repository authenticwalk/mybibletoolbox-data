  apu-NT: Ininiã ãti itari takaro oakana. Ipĩkasaaki !keenepanikaro oa. Iua atokokana
    itxape ãti itari.
  roo-roo: Uva ro kikooto oira ita oureva. Uva kopiiroepa ita, osa ita viapau kakaetoa
    vai. Uva peva piepato oisi raga pie ragareva ita.
  miz-NT: Ení ña, ña é kuvi ūví san ne, tantaꞌa ña ni ñadɨ̄ꞌɨ kií san. Dā xiꞌi ñá
    dɨ ne, váta kōó iꞌxá ña. Ení ña, ña é kuvi ūní san ne, kuan tsi ō kúvi ni ñā dɨ.
  qvz-NT: Paihua quipa huauqui chi huarmita japira, randi chasnallata churi illac
    huañura.
  deu-ELO: und der zweite nahm sie und starb, und auch er hinterließ keinen Samen;
    und der dritte desgleichen.
  mjc-NT: Tacan tan tindaha̱ ra yañi ra tsa tsinu uvi tsihin ñaha tsa ndoo̱ can. Maa
