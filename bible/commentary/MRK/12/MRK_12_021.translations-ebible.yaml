    tucu ra tsa tsinu uñi.
  ktm-ktm: Tinton homou yi ti ikuni pedih nau kutih, odoke iy yi ti homou nedun pwi
    pe imet. Tinton homou yi ti ikuni pedih nau kurtih, odoke ihpa ke horu rumuu ndre
    herndremat tih.
  caa-caa: Entonces uwixcar e winic ani sutpa nujbꞌi taca uwijtzꞌin uviejo ani. Pero
    uwijtzꞌin e winic era chamay ubꞌan, y matucꞌa umaxtac uyacta. Y bꞌan unumse ubꞌa
