  yaq-NT: Aet chukula weyeme intok, juchi a' jubi'uka juni'i, ka yoemiaka muukuk.
    Junaet chukula weeme juni'i, a' jubi'uka juni'i, ka yoemiaka muukuk.
  uro-uro: Dä ama udiomnaqa qa mät ama narhoerqa aa egutki sokt di qosaqi qa ñäp daqule
    qi dap kaku qa sa vät a qi. Dä qosaqi qärak ama dävaungnaqa di qosaqi rhoqoräkt.
  ita-1885: E il secondo la prese, e morì; ed esso ancora non lasciò progenie; simigliantemente
    ancora il terzo.
  muy-muy: Àra àməta ti mimbiki gayaŋ ni àzay wal ni. Àra àza wal na ti naŋ day èwifiŋa
    wur a ndo, mək àməta. Naŋ ya mahkər ni day àgray nahkay, mək àməta.
  kqc-kqc: Ini usi vata niyo amiye ka makai mesi muyeyo, mida yokoi de. Ye mina usi
    amiye ka makai reyo.
  tav-tav: Punaa mácʉna cʉ cabai yajiro bero cʉ bai, cʉ bero macacʉ cõrena cawapearicore
    canʉmo cʉtibajupʉ. Cʉ quena to bairona punaa mácʉna cabai yajicoajupʉ. Cʉ bero
    macacʉ quenare to bairona cabaiyupe tunu.
  eng-ULB: Then the second took her and died, leaving no children, and the third likewise.
  spa-VBL: El segundo se casó con la viuda, y murió, sin tener hijos. El tercero hizo
    lo mismo.
  fra-_FOB: Le second l'épousa, et mourut, et ne laissa point non plus d'enfants.
    Et le troisième de même.
  hau-ULB: Na biyu kuma ya aure ta, shi ma ya mutu, ba 'ya'ya. Na ukun ma haka.
  mal-mal: രണ്ടാമത്തവൻ അവളെ പരിഗ്രഹിച്ച് സന്തതിയില്ലാതെ മരിച്ചു; മൂന്നാമത്തവനും അങ്ങനെ
    തന്നെ.
  kkc-kkc: Eseme omolo yima hamamee soomagoo oso emeiyo osobo bau ee huso. Esino yo
    holo soomagelega taso. Eseme see omolo yima hamamee soomagoo oso emeiyo osobo
    bau ee huso. Esino yinosee holo soomagelega taso.
  urd-GVR: Is par dūsre ne us se shādī kī, lekin wuh bhī beaulād mar gayā. Phir tīsre
    bhāī ne us se shādī kī.
  far-far: Sui ma, ruana wane ka adea lau na keni be, ma nao nia si alua laugo ta
    wele, ma ka mae laugo 'ana. Sui ma oluna wane ka 'urinai laugo.
  suz-BL: मिनु माइलामी आ भोग्‍यु वोंइसे बाक्‍त। मिनु आ यो आल मथिथु बेक्‍माक्‍त। मिनु
    साइलामी वोंइसे बाक्‍त। मेको यो आल मथिथु बेक्‍माक्‍त।
  car-NT: Irombo mo'ko ipokorono terapa mo'ko ipytymbo apyijan. Mo'ko enapa kyniromo'san
    i'me'ma. Mo'ko ijoruwanorykon kyniromo'san iwara enapa.
  amp-amp: Be nohmotr tuhan dhirt tohmott tfit rorhu wayakrn fakmort tuhan dhirt.
    Rorpno nhaf nhai wom yonm nasak htanihato nohrmor. Tfit rorhu mongko nuryukrn
    tfit fakmort nd tuhan dhirt. Ror yakhato be rpahtet neft.
  bht-bht: तां दुऐ भाईऐ उसा सोगी ही बियाह करी लिया कने सै भी बिना ओलादी मरी गिया,
    कने इयां ही तिजे भाईये किता,
  eng-NOY: And the second took her and died, leaving no seed; and the third likewise.
  cub-NT: Que baru apecʉ, ʉ̃ mácʉrã cutuyʉ, pʉrʉbʉoquemavʉ jíbʉcʉ bácʉi márepacoque.
    Aru jíbʉcʉ bácʉpedeca, yaiquémavʉ ʉ̃ mácʉ máre, jʉed̶ocʉvabecʉva. Aru apecʉ, ʉ̃
    mácʉrã cutuyʉ máre, nopedeca, aru caivʉ ina siete paivʉ bácavʉ ṍque pʉrʉbʉorĩ,
    yaiquémavʉ, jʉed̶ocʉvabevʉva. Caivʉ ne yóboi, ico nomió máco máre yaiquémavʉ.
  ita-1927: E il secondo la prese e morì senza lasciare progenie.
  lww-lww: Ana wenla nasiraunia p̃ereleinia pe wona, p̃isi na naga m̃ena ga mare petania,
    pe narila re tai poli, a wenla na telu kila m̃ena ga sanene,
  ckb-ckb: دووەم خواستییەوە و بە وەجاخکوێری مرد، سێیەمیش ئاوا.
  spm-spm: '@see-verse:MRK.012.020'
  nas-nas: Eeꞌnoko teketa kenaanka-nunge napoꞌ teni naaro damaꞌmooꞌura paroreaꞌ booꞌparuꞌ.
    Eeꞌnoko napoꞌ beenaumo-nung teeꞌ nkoaruꞌ.
  uvl-uvl: Pe tina nei ngana lei heke hei neu pe turia ero pe mete. Pe tina mol ngana
    poi ke pomau pule.
  tpa-tpa: Ma viruwaina hiwapena i ravaghi, po nanaꞌarena egha natuna ma i hiraghe.
    Wate varehina vitonuina auwarina dewana emosina i wawara.
  eng-BBE: 'And the second took her, and at his death there were no offspring; and
    the third the same:'
  ixl-CNT: Ech aatz vikaꞌbꞌ, ikꞌul tibꞌ tuchꞌ u ixoj. Pek kam koꞌn pajeꞌ, yeꞌk paj
    initxaꞌa kaai. Echat koꞌxh iꞌan u toxvaꞌ majte.
  xsi-xsi: Mine kala i tai iyoka tua muli ku ikai taine ŋinde itogo kaiwa mine. Andeta
    i kala natu tia, ku imâte. Ŋineŋga i tai kala iveta mine nâ.
  crx-NTPO: '''Et la yuk''oh whúdilhdzulh-un, ''en tsandilh doo cha yughu nasda. ''En
    cha buzkeh hooloh whe dazsai. ''Et whulh tat-un cha la whuz un''a za ''uja.'
  kan-OKCV: ಎರಡನೆಯವನೂ ಆಕೆಯನ್ನು ಮದುವೆಯಾಗಿ ಸಂತಾನವಿಲ್ಲದೆ ಮೃತನಾದನು. ಅದರಂತೆಯೇ ಮೂರನೆಯವನೂ
    ಆದನು.
  bbb-bbb: Fu baronekoga uvia fuone ijare fuse bara ije abei rove fudua fu ame bino
