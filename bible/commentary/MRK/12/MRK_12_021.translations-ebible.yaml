  qvw-NT: Jinaptinshi atïnin śhullcan chay japanyäśhäwan yapacüla. Jinalculshi chaypis
    mana chuliyu ima wañucuntac. Jinaptinshi chay atïnin śhullcanwanpis chaynülla
    pasälun.
  nfa-nfa: Ka ari na leo nare bhèni balu èèna. Nèbhu boe ka ari na madhe, te ngaa
    abhu boe kolo kahèi. Ari na ka tèlu, sèmi èèna kahèi; na leo nare bhèni balu èèna,
    te ngaa abhu mèka kolo, nèngu madhe.
  tnp-tnp: Kəni iətəm təmuərisɨg tit pətalɨmɨs u, kəni məsuələsiən nətɨlau kəti mɨne,
    kəni tɨmɨs mɨn. Kəni pialau iətəm tatuərisɨg e lau tol əmə nati kətiəh.
  urd-urd: दूसरे ने उसे लिया और बे — औलाद मर गया इसी तरह तीसरे ने।
  hot-hot: Ma nôk enja avi tôp êŋ, hawa ba hama ba nakaduŋ mi. Ma ŋgwa enja avi tôp
    bô êŋ, nena hama haviŋ.
  mqj-NT: Napobainemi siruntunna sapo' tae' duka' dengan anak nasibalii anna bonno'mo.
    Susi siami duka' sirondongna katallunna, tae' dengan anak nasibalii anna bonno'mo.
  rus-SYN: Взял ее второй и умер, и он не оставил детей; также и третий.
  mbh-mbh: Lama otein aininga i ewoa mun seng aken, ave i rin petetun mun i na otun
    mun e avele, na otein menga i ewoa mun seng aken ma a vothung re inga ako ini
    omole.
  bdd-bdd: Coinega tasina deinega hiwapeina ꞌiꞌeweya, ma wete simiyamiya ta geya ꞌihenatuna,
    ma loheyaina ꞌiꞌamasa.
  cbt-NTPO: Ina iini chachin maantarin. Moisësë tëninso chachin manin. Inanta' co
    hui'nin ya'huëyátërasohuë', chimiantarin. A'na iionta' inapoantarin.
  srn-NT: Dan a brada di waka na en baka, trow nanga a frow. Ma en srefi dede sondro
    fu kisi pikin. A srefi sani miti a di fu dri brada.
  cta-NT: Loꞌo juaꞌa̱ ngujui clyoꞌo nu cunaꞌa̱ tiꞌi biꞌ loꞌo chaca yu tyaꞌa ngula
    jyoꞌo biꞌ. La cuiꞌ juaꞌa̱ ngujuii nu quiꞌyu biꞌ, loꞌo bilya caja sñiꞌ nguꞌ. Xaꞌ
    ngujui clyoꞌo nu cunaꞌa̱ tiꞌi biꞌ loꞌo chaca yu tyaꞌa jyoꞌo biꞌ.
  bqc-SIM: Se aà da'uakɛ̀, ↄ̃ à gà à nↄpi tò we lↄ nɛ́sai. Ɔ̃ Bíↄ kɛ̀ màa lↄ
  tcz-CHONGTHU: Aban'a pan amanu chu jin aneiyin chikhai louvin athin, athumnapa jong
    chutima chu ahin,
  mar-mar: दुसऱ्याने तिच्याबरोबर लग्न केले, तोसुध्दा मूलबाळ न होता मरण पावला.
  snp-snp: Ido folami we kunalafo makafo wenawama olaifa, nomilipala olu oloto piyámoto
    ayaidana oto folaiye. Folaito, ya aiga kunalafo naba tili (3) yakafo wenawa ayamaidana
    iye.
  isl-isl: '@see-verse:MRK.012.020'
  spy-NT: Kōōntiiyiis ꞉nyēē kirubē chiichoo. Kume ꞉nkinee nyoo, āmānāāsikyi ꞉koorkoonoo
    leekwa. Kōōntiiyiis subak ꞉nyēē kibo sōmōk ankume ꞉nkinee āmānāāsikyiin āk koorkoonoo
    leekwa.
  xnn-xnn: Dat asawaen nan maisned san aydona ay balo dat matey abes ay maid anakda.
