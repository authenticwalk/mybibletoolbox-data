  kde-kde: Kwa kuva, vanu vanji vammalele vàhumije chihi avila viyenjejêke n'dimali
    dyavo, henga ayu mmahe pamo na umahuvani wake, àhumije vyammalele vyavenavyo.”
  ata-ata: Aneꞌi ane latala e miꞌitalonu lamoli toxotoxoxaꞌa ne, aneꞌi miꞌitalonu
    aloxo ne ia lamoliꞌa piepienanu ꞌa muai. Ia ane sema vaalu ne, ie mii vile sou
