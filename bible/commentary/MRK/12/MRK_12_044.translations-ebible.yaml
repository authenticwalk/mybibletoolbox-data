  hot-hot: Avômalô nômbêŋ êntêk iniŋ valu bêŋ anôŋ hamô ma doŋtom êv doktena iyom.
    Ma avi tôp êntêk ma nômkama mi anôŋ ma lêk hêv anêŋ valuseleŋ sapêŋ ba miŋ havaloŋ
    dokte loŋ ami.”
  mqj-NT: Annu napebeen asammi ia diona kalena, moika anna anggamo la napokatuoan.
    Sapo inde lako tomakakae sangngi' urrimbengngi ewananna napebeen.”
  rus-SYN: ибо все клали от избытка своего, а она от скудости своей положила все,
    что имела, все пропитание свое.
  mbh-mbh: Eneke toko le urngare o ul inga ole umtun pothoingare, aveto patong basu
    atiken, ile ur e avele, na i ul vustetpot ile umtun aini atiken. Na ile umtun
    ol e avele ako aro i olol ia aning nge.”
  bdd-bdd: Weyahina mabwaiyadi ꞌidi tupwa madouna ꞌimiyamiya, ma hesi hiwape nage
    weweloheina, ma ꞌina mane mabwaiyana ꞌilaguya, ta geya ꞌeta wete ꞌina tupwa ꞌimiyamiya
    ma ꞌoinega ꞌana ꞌigimwane.”
  cbt-NTPO: Ma'huano'saso' na'a coriquihuanatona', ya'sotopiso' acopi. Iso sanapiso
    nipirinhuë', pi'pian ya'huëcharinso tëranta' tiquirin. Co huachi ya'huëtërinhuë'.
    Napoaton na'con na'con Yosë quëtërin, tënahuë, itërin.
  srn-NT: Bika ala den tra sma poti pikinso fu a furu moni san den abi, ma a pôti
    frow disi poti ala fu a pikinso moni san a ben abi fu sorgu gi ensrefi.”
  cta-NT: Xaꞌ ñati̱ ni, nda nguꞌ cñi nu ntyucua ti jiꞌi̱ nguꞌ; pana nda nu cunaꞌa̱
    tiꞌi jua lcaa na nu ntsuꞌu ti xi jiꞌi̱, lcaa nu ngaꞌa̱ chaꞌ caja xi na cacu maꞌ
    cua nda biꞌ juani.
  bqc-SIM: Asa ↄ dia ↄ̃ aa dã̀ wà kàu ḿpii. Nↄɛpi sↄ̃, aà taasidekɛ guu pↄ́ pↄ́
    a vĩ à pↄbleò ↄ̃ a dàu we píi.
  tcz-CHONGTHU: Ijeh-inem itileh adangho jouse khun aneival ato-u ahin, amanu vang
    hin aneichasun ahinpi chengse alelut jeng ahi,” ati.
  mar-mar: मी असे म्हणतो कारण त्यांच्याजवळ जे भरपूर होते त्यामधून त्यांनी काही दान
    दिले, परंतु ती गरीब असूनही तिच्याजवळ होते ते सर्व तिने देऊन टाकले. ती सर्व तिच्या
    जीवनाची उपजीविका होती.”
  snp-snp: Aya wenena ya netani-matani ko nagu yauti fulafa, amo netala minámaigu
    yauti ya neta kefo efema mino edaido yama moda fulo fuli linako, ya ma minámaiye,
    loto logimaiye.
  isl-isl: '@see-verse:MRK.012.043'
  spy-NT: Kāng'ōmōrunēē ꞉mokorēēnik laatit nyoo kēēkooytooy wōlēē bo chēē boonto,
    nteenee kābār ꞉cheebyoosyaanaa loolēēnyii tukul.”
  xnn-xnn: Tay kedeng nan soblan di kinabaknangda is inidyada ngem san balo et olay
    kodokodo et inigwana am-in ay menkatagona.”
  mwe-mwe: Pabha bhananji bhowe ibhatajilenje ipundile ya indu yabhonji, ikabheje
    bhakongwebha, nkali nkulaga kwabhomo, bhashitaga yowe ibhakwete, bhashitaga nkali
    ibhakulupalilaga.”
  tte-tte: Kaiwena meuloili ali tupwa lalakili simiyamiya na bwaite kwabukwabuline
    iya tobubutuma yo ana mane meuloina ipei yo nige yaboyoi ana tupwa imiyamiya na
    koina kana igimwala.”
  tcs-tcs: Dem rispipol bin gibe lelbet mani prom dem mani dempla no nidem. Bat dis
    widooman ya, em prapa poa. Em bin gibe ebri mani blo em wanem em gad. Em gad nating
    nau.’
  hlt-THB: Cekkhqi ingtaw ami taak ngen ce pe uhy; cehlai anih ingtaw a haqahnaak
    ak khui awhkawng - a hqingnaak aham a taak dyyt ce pe boeih hy,” tinak khqi hy.
  soq-soq: Ipawa mo mane osowe maurantone moawa di winakoalala pulontoiena. Tane obu
    sa abolaleidie wandia dima osowe wampona uduudu pulolentuwan.”
  qub-qub: Waquenga churasha puchöpacushallantami. Pobri biyüdami ichanga chaylla
    guellaynin cawananpaj caycaptinpis ushajpaj churaycusha.»
  att-att: Ta inipe ra yù kuártu nga naggapu ta sobará ra. Ngam yù bálu, inipe na
    ngámin yù áddè na kapobare na, á awánin bulubugá ta ipakkatole na.”
  bki-bki: Nalo na, be kialo burum̃ara puruveru nalo, mia amije bena ga torogio nene,
    mia taanou nei, kiriveru teliki na naio bokar jo ka mia rijai kiano meuliano,
    naio jian nonovio ban Atua.”
  bqp-bqp: Zaakũ ń ↄgↄ dasi gũnn ò bòn ò kàn ń pínki. Nↄgbɛ̃ dí sↄ̃, a takasikɛ
    gũnn pↄ́ kũ à vĩ à pↄ́ bleon à dàn pínki.
  mcp-mcp: Nəcé buud bɛ̂sh bwə́ ámə ŋgə wá ɔ́nɨ, bwə́ ámə ŋgə ŋwa mə́mpugə mâ byɔɔg
    dáŋʉ́d. Ká nyɛ, a njúl mbúmbúwá, nyə ámə wá bímbí dɛ̂sh nyə́ ámə bə nə ndɨ́ yí,
    bímbí dɛ̂sh í ámə bə nə́ nyə é ŋgə cʉgə nə ndɨ́ yí.»
  hat-hat: Paske, tout moun sa yo mete sa yo pa bezwen; men li menm, nan tout mizè
    li, li bay tou sa l' te genyen, tout sa l' te gen pou l' viv.
  npl-NT: Porke nochteh okitemakakeh tlan ayakmó kitekitiltiah, pero nin iknosiwatl,
    okitemák nochi tlan ika panotoskia.
  bgg-bgg: Gai thek ne awaithek shii nyie um pha ji è ìujia yi srane zid bie phro,
    jishii ai ne dusho magunde awaishii nyie um thith pha ji yi srane zab zid muii
    phro.”
  eng-TCENT: For they have all put in money out of their abundance, but she, out of
    her poverty, has put in all that she had, her entire livelihood.”
  eng-BSB: For they all contributed out of their surplus, but she out of her poverty
    has put in all she had to live on.”
  cpu-NT: Tema ikaratzi oteyevetainchari osheki, jotetashitakari tzimakaantatsiri
    iireekite. Irooma iroka ashinonkainkaro, apintziryaakeri otetakeri oireekite amanantantyaarimi
    okovayetziri.”
  san-ASM: যতস্তে প্ৰভূতধনস্য কিঞ্চিৎ নিৰক্ষিপন্ কিন্তু দীনেযং স্ৱদিনযাপনযোগ্যং কিঞ্চিদপি
    ন স্থাপযিৎৱা সৰ্ৱ্ৱস্ৱং নিৰক্ষিপৎ|
  tac-NT: napugiti suwábaga ralámuli 'we enomígameka nejime ju enomí pe rasírigame,
    'lige ye mukika 'ma nejíkuru suwábaga napu ekí nígame nílige, go'ame raliméleké
    aleké enomite. Tabilé nígame nile uchérajpé ―anile Esusi.
  eng-WEBPB: for they all gave out of their abundance, but she, out of her poverty,
    gave all that she had to live on.”
  gfk-H: Diet bakut, diet tar maram ta ira nudiet bunbulaan ing i manga haleng kaia,
    senbia iakan ra maris i ta tar bakut sei ing na lon manei.”
  viv-viv: FaꞋina badi wakalivadiyao yadi mani tufonaga hidodona ada yadi tufo lakahina
    aimo gidadauda, tu badi sikwa koyokoyodi yadi mani matatabuna hidodo-Ꞌowona, au
    gavadi againe adiga o adi kaleko hidakimonena mani-nadi Yaubada againe hihege-Ꞌowona.”
  yao-yao: Pakuŵa ŵandu ŵane wose atasile sadaka syao kutyochela mu yakupunda ya mu
    ipanje yao. Nambo jwankongwe ju nkulaga kwakwe, atasile yose yakwete.”
  tgp-tgp: Matan la haratu sei la silea mo tavera pani la levosahia vara nora tavtav
    tavera mo pa lo toho. Pani malepu tilavono nike mo sile vevuhi na sava mo lo toho
    mata maurina.”
  auc-NT: Edæ mänïnäni guiquënë nanguï ëadäni ïnönäni inte, Quëwenguinta impa, ante
    cö cædinque tömënäni näni wïï æ̈ïnentaque ayæ̈ ongöintaque godönänipa. Ïingä ömæpocä
    ingä guiquënë tömengä nänö quëwenguinta incæ, Wængonguï quï bacæ̈impa, ante tömanta
    edæ daga wengampa, ante Itota apæ̈negacäimpa.
  kbc-NT: Leeɡ̶odi niɡ̶ina eledi oko oyajigo ninyeelo ane doɡ̶oyopotibige, pida naɡ̶ajo
    wajekalo baɡ̶a yajigo ijoatawece ninyeelo, ane domaɡ̶a yopotibige me dinoojetetibige
    ane yeligo.”
  bmh-bmh: Duailel e unum ag agal aiwag asiu dareu, aiwag tutak oimai, Uwait moromen.
    Bo, air e go tam pet. Go gonugau aiwag unum Uwait morou, go ee gau mabun aiwag
    tub i dareu.”
  ctu-BL: Come ti pejtelelob tsi' chocoyob ochel jini loc'sʌbil bʌ ti' yonlel i chubʌ'an,
    pero jini meba' x'ixic mach bʌ anic i chubʌ'an tsi' choco ochel pejtelel i tojol
    i bʌl i ñʌc'. Che' tsi' yʌlʌ Jesús.
  meq-meq: Hərwi ndo mekeleŋ eye hay tə vəl na, abəra ka siye. A gatay mə gər sa bay.
    Ane tuk na, madakway i ŋgwas nakay mətawak eye na, a vəl ha tebiye, siye andaya
    sa bay.»
  noa-H: Warm k'ʌʌnaun sĩi hamach dën sobtarr heemta Hẽwandamag dee naabahab. Mamʌ
    jãg k'oopaa hʌʌi hap'ʌʌ k'itʌmua chan magba, hich dën hãbmiecha hagua hich t'ach
    k'öju harrdamta warre t'um deebarmgui ha jaaujim haajem.
  alp-NT: Le tamata maketaru esi kusu kepene boka le esi taneia bokala. Po rebe matabina
    balu susasate mere ikusuele, eni kepene batuke mere neka po ikusu pusulu.”
  san-VEL: yataste prabhuutadhanasya ki ncit nirak.sipan kintu diineya.m svadinayaapanayogya.m
    ki ncidapi na sthaapayitvaa sarvvasva.m nirak.sipat|
  kbq-kbq: Na'ankure maka vahe'mo'za rama'a ante'nafinti, osi'a ofa zagoa eme ante'naze.
    Hianagi ama kento a'mo'a amunte omanetfa hunefinti eri'neama'a ante vaga reneankino,
    miza seno neneno manisiazana omane'ne.
  kbh-kbh: Chë bomnëngna chë yojtsóyents̈jaments̈ana tmonjëftsesegorá, y cabá bomnana
    imotsóbomñe; y chë viudana tonjëftsesegorá lempe ntsachets̈á yobomncá; masque
    ts̈a ndbomnëjema, chë vida jtsebomnama lempe ntsachets̈á yobomncá tonjëftsesegorá
    ca.”
  ron-LSB: căcitoți au dat din belșugul lor, dar ea, din sărăcia ei, a dat tot ce
    avea ca să trăiască.”
  pon-pon: Pwe karoj kajedi on jan ni ar pai. A i me kajedi on jan ni a jamama, karoj
    me a, i eta a mana.
  nhe-BL: Pampa nochi sequinoc quitemayayaj tlen san mocahuayaya, pero yaja tlahuel
    teicneltzi, quitenqui nochi tlen iyojtzi quipixtoya. Temacatoc nochi tlen quitequihuisquía
    para itlacualis.
  sps-sps: tana saa, mesapan to ari te faan ravainy a kakaii tsun tana fo masun tsuri,
    sana amov a aaruts tovei faan seerep iny a pan iny ainy tsunia tana kainy aaruts
    tsunia.”
  wnc-wnc: Aminu wa kuupbamda manina kwaapzang ngana akotnake mateknga sikngakan pakapu
    Anutue imukaing. Ngana maya waapa asiknga dapmake ngana ita manina kuupbam muban
    sangaapana wena singgak,” ngang yanikut.
  bus-bus: Zaakɛ aↄ̃ ↄↄ sà guun aↄ̃ bↄ̀n wà kàn ń píngi. Nↄgbɛ̃ kɛ̀ sↄ̃, à takaasikɛɛ
    guun pↄ́ kɛ̀ à vĩ à pↄ́ bleon à dàn píngi.
  gub-BL: Upyta we temetarer tetea'u amogwer wanupe. Nupyta kwaw temetarer kurer 'aw
    kuzà pe. Umur wemetarer paw rupi katete a'e. Te, wemi'u ràm hekuzar umur kwez
    Tupàn pe kury.
  imo-imo: We imbo palimani enonga noikolio melemanga arikilima ongo tirimele, nalo
    i ambo paa koropa pupilimuni altopa molopa pembalo ulumunga noimo koumu pali omba
    timo,” nimu.
  boj-boj: Ñoro tamo naŋgi silali koba ejunub. Naŋgi oto kiñala segi ateqnub. Ariya
    uŋa qobul endi a silali tulaŋ sai bole sai. Aqa meniŋ silali kiñilala aiyel segi
    naj agi atekritqo.”
  ulk-ulk: Ege wader legize tabara kaier bodom bakir arotlare, ege e arti nalu lu
    ge abra daragriweretlare. E lukak le dawer, a able bodom bakir e dikri ge no abra
    able bodom bakir daragriwertelare.
  eng-DRA: For all they did cast in of their abundance; but she of her want cast in
    all she had, even her whole living.
  knf-knf: Banwuluŋ bukuŋ bŧi bawul itaka yi bawooŋ baanumaa, kë ul ţi bwaaŋ bi nul
    aşë wul itaka bŧi yi anumiiŋ pa pde. »
  san-KHM: យតស្តេ ប្រភូតធនស្យ កិញ្ចិត៑ និរក្ឞិបន៑ កិន្តុ ទីនេយំ ស្វទិនយាបនយោគ្យំ កិញ្ចិទបិ
    ន ស្ថាបយិត្វា សវ៌្វស្វំ និរក្ឞិបត៑។
  arn-NT: Fey kom kakelu wülkey engün tañi sofrantunieelchi pülata, welu ti domo,
    pofrengefuy rume, wüli kom ñi niefel tañi mongeluwam.
  zas-NT: Din graczi reeman rudxeꞌ ni rüjn laa reeman sobr, per laaman majsi najman
    bénprob, badxeꞌman graczi ni rajpaman par guibannëman.
  ken-NT: Ndǔ bɛyǎ bakáp kɛ̌ yɛ̌ntɨkɨ mmu wap áfɛ́rɛ́ mandú achyɛ mbɔ akap, kɛ
    nchɛ́bhɛ ngɔrɛ́ nɛ achyɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ábhɔ́ŋɔ́.”
