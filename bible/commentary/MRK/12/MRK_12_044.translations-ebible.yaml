  qvw-NT: Juccunacá puchüllantam uycapäcun. Cay walmim ichá cawsananpä capuśhancätalä
    lluyta uycülun” nil.
  nfa-nfa: Dhèu leo sèra hia kolete nèti doi sisa rèngu. Te ngaa bhèni balu ne hia
    aaꞌi mèu-mèu doi nèngu asa Lamatua.”
  tnp-tnp: Ilah kəmotəraki=pən e rəhalah məni, mətəu tepət mɨn əpəha lahuənu. Mətəu
    pətalɨmɨs u iətəm in ianrah pəhriən, in təməfən rəfin məni rəhan o nosiən nəhmtɨ
