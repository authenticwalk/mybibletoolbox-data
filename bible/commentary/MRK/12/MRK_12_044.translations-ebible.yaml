  ben-IRV: কারণ অন্য সবাই নিজের নিজের বাড়তি টাকা পয়সা থেকে কিছু কিছু রেখেছে, কিন্তু
    এই বিধবা গরিব মহিলা বেঁচে থাকার জন্য যা ছিল সব কিছু দিয়ে দিলো।
  ntu-ntu: Murde kxmule-esz' kxnzrngiscng nzkapxlr kqlu a' kxpipzne la ye mz nzrngisc-krdr.
    A' olvz lc tr-rngiscu katxpxpele da kcng amrlx namnc-xglele.”
  pan-pan: ਕਿਉਂ ਜੋ ਸਭਨਾਂ ਨੇ ਆਪਣੇ ਬਹੁਤੇ ਮਾਲ ਵਿੱਚੋਂ ਕੁਝ ਪਾਇਆ ਪਰ ਇਸ ਨੇ ਆਪਣੀ ਥੁੜ ਵਿੱਚੋਂ
    ਜੋ ਕੁਝ ਇਹ ਦਾ ਸੀ ਅਰਥਾਤ ਆਪਣੀ ਸਾਰੀ ਪੂੰਜੀ ਪਾ ਦਿੱਤੀ।
  gvc-gvc: Paina pache pʉa pjíro ti wapachʉta ti ya pjíro dʉhsara. Ahricoro sehe pjacʉoricoro
    jiparota jipihtia to chʉhtire to nuchʉboacãre wa pahñohre —ni yahuha Jesu.
  mwp-mwp: Thanamun matha ngoedhagidh mina koeyza, urapun kay kedha thana poeybamoeyn
    Awgadhoepa moenari koethil zapul, kasa na mayk nadh mura poeyban bokadhzagimay
    bokadhza; nadh mura nanungu poeyban Awgadhoepa.’
  ksj-ksj: Mazaḡa maꞌora azaḡaniꞌa ofataꞌaꞌe, zeḡe |imoni|r ḡehaḡaonoꞌo tahiḡa daꞌo
    ofeha. Rehano ḡozoba ꞌadiꞌe ane mazao radiuꞌeteꞌe moniḡa niduꞌa ofeha. Aniꞌa ogomuḡa
    hoite aꞌuma moniḡa niduꞌa ufi hauḡeha.'
  sbk-sbk: Kwani bhundthi bhaponyizye elingananje huwinji uwivhi pato vhavho. Lelo
    ushiuda ufwile unu, afume humasikini wakwe, afumwa idalama yundti amabyo iziwanga.”
  mya-JVB: အကြောင်းမူကား ၊ ထိုသူအပေါင်း တို့သည် မိမိ တို့ကြွယ်ဝ သော စည်းစိမ်ထဲက နှုတ်၍သွင်းချ
    ကြ၏။ ထို မိန်းမ မူကား အလွန်ဆင်းရဲ လျက်ပင်၊ မိမိ အသက် မွေးစရာဥစ္စာရှိသမျှ ကို သွင်းချ
    လေပြီ ဟုမိန့် တော်မူ၏။
  kgf-kgf: Tosia ieneŋ héla yanda he énécmiyu imuarunec mema haizu waŋu embac malé
    inéŋ qahac igucnec kekecyawac komodia késakecʒac imi mocʒoŋ haidaru qahac wanʒac.
  awb-awb: Sega sene pehipi matíáh móné náwéwana mah tabónáh kéwéínínká moke wene
    matíéh mónéwé aiq náwíre. Aiq náwí púana amahnága táhutahuq paiqmarahna moné íre
    kéhre. Minayabe wega náwí mónégá moke mó kegá náwé móné kiotaikire úwe.
  gdn-gdn: Gwedegwede ropani kawaya ragidai ki mu ka tagamaga mesi mete nakamupu ko
    ridi koboro ki e gwedegwedei ka pa mena ko waibora marai munta e bameya tondawa
    ki kuduba e Mamanuga God nene tapu.” Iyesu inako wagubu.
  hvn-hvn: Ne dèu do hewala he harièle, pulu roo kolekte ti doi rihi pake. Tapulara
    bèni bꞌalu dꞌee, harièle ke ne doi noo ne wie pa Deo.”
  nko-NT: Tsúfɛ́ atráhɛ amʋ fɛ́ɛ́ á, amʋ́ kɔ́ba tsɔtsɔɔtsɔtɔ balɛ́ kpalobí tsú
    bɔwa. Támɛ ɩ́nɩá ɔsʋrapʋ anfɩ mʋ́ má tɔtɔ sʋ tɔ́á ɔbʋ fɛ́ɛ́ alapʋ́ bɔwa á.”
  bsn-NT: Gãjoa jairã ĩna sãboajaquẽne, jairo rʉyacõaroja ĩnarema. Soma, so cʉose
    ñaro cõroacane sãcõamo —ĩnare yiyuju Jesús.
  pib-NT: Pejnuruneko gitaklo ruxetanrona. Wa twu suxo twamonnupoga tutaklo pejnuroko
    walanu, pejnuruko tuwekinripa.”
  wiv-wiv: Na vuna, dia taza dia ta opa na kadia dihura kadia goloa mata mulimuli,
    palaka ia, ia vata kua beta kana goloaloa vona, ia e vala hozohozovia kana moni
    laveve, e vala moni laveve kena kete kodonia na kana mianga.”
  reg-reg: Kulwokubha bhone bhasosha okwingana nobhwanfu bhwajiyela jebhwe. Nawe omufwilwa
    unu, okwingana nobhutaka bhwaye, asosha yela yona oyokumusakila omwene.
  mlh-mlh: Sosowo yoŋoji moneŋyaŋuŋ kokoine pe yareko mobeine akoŋ ruagobiyoŋ, ŋigo
    yo iŋoji taqararaŋine goga ore so yareyaine sosowo rua foreru omaine mata yobu
    goiŋ.” Oŋu.
  gof-ENT: ኣይስ ጊኮ፥ ሃራቲ ኡባይ ባንታው ፓላሂዳ ሚሺያፔ ዬጊዶሶና። ሺን ኢያ ባ ፓጪያፌ፥ ባው ዴዒያ ኣቁዋ ኩሜ ኢማሱ»
    ያጊስ።
  aau-aau: Uwrsa kraiar homkwe hom meinowon kraiar non ma nak-wak me kow. Sawk hok
    omeme lopa ma lwak kokwe, hokwe hoko omeme lowpwarowp kekie su mon wayr ey me
    kow lowpway.”
  tvk-tvk: Vengan xa ngan tesav xil di lasa sanien nae xa be rute tang te holesok
    nae xil, e eilep be nae. E tunau ak xa be hoeo tang, xi di misa vuol ni mani xa
    vahe te anien an.”
  prf-NT: '@see-verse:MRK.012.043'
  auy-auy: Miwí sáwífaꞌ-ontafinkemba tuwímbai túwáafo wemá káriꞌ-ontafinkemba mútúꞌa
    túwáímba póna ónta-iyaimba méíniye Ísu siyáiye.
  tbg-tbg: Airi airaira vate variaka vika nái monu hini monuqai taquqi aqukaavo. Vi
    nahentiva vehi nahentivano vaiharovata, viva nai vatai monura ekaa vi monura taquqi
    aqu kaivaro kia viva nai kara varaarira monuva hinivanovata vaivo, tiro. Ihuva
    turama.
  hub-NT: Chikich egkena auka, kuit ampintraun egkenawai, turasha ju nuwa waje kuitrinchauwaitiat,
    ni sumasa yumaintrinkisha ampir ikutsuk, ashi egkeayi”, tusa tinaiti.
  hmo-hmo: Badina be idia edia moni bada dekena amo sisina sibona idia udaia. To inai
    vabu ese iena moni ibounai ia henia vadaeni, iena aniani hoia moni danu.”
