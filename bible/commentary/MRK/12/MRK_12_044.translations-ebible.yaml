    ki, wape dohong doi kutu wiatai we wiori fidang naya fo awa kiai.”
  fai-fai: Ika kisol Got fet daudawiw bude ilim dukum kei nadiwo Got ayo katiw mada
    buta Got fet daudawiw. Kale uka mada kisol banim, kata atin adikum gadow Got daudawu
    ka.
  ura-NT: Jana satiin caa coriquihonacaaurute, acaauru rai cautena coriqui caa teeure.
    Nete laen caa ene jataain cairicheinijian natiin, acaihanijin nichaonajaanu que
    niicha sirii te jitariin,” nae jetao acaauru rai Jesoso.
  mcd-NT: Ascano mafo ichapayafoan inanfiacaquin ichapa tushu huanifo. Ascafia nan
    ainfoan nantifi ahuun pui nanuqui cuyoni. Inanqui anaititan. Afanancai ahuahuunshon
    ahuun tushu fitiromaran, —ishon Jesús ato yoini.
  urt-urt: Lenge miyeꞌ tuweinge lalme luku pe, tinge wuhyau wula wula sekete ŋanar.
    Pe tinge yiche syeꞌ ya jah wurmbuꞌ, kut syeꞌ ŋanar. Kom tuwei ŋope luku pe, ti
    seheiꞌe wuhyau supule pe, ti wiche wuhyau hoi uku lalme wa gwah. Ti wiche wuhyau
    ti lalme ŋaiye ka inir no, ta wenge kweteme wahriꞌ ti.”
  kiz-kiz: Kwani bhoha bhasopili kutokana ni bhwingi bhwa mapato gha bhene. Lakini
    n'dala mjane ojho, kutokana ni umasikini bhwa muene, asopili hela jhioha ambajho
    alondekeghe kuitumila kwa maisha gha muene.”
  tzo-TZE: Yu'un puro scomelal xa staq'uin laj yaq'uic. Yan li me'on antse laj yac'
    scotol ti c'u yepal oy yu'un sventa ta sman o c'usitic ta xtun yu'une ―xi li Jesuse.
  lex-lex: Yoma rirahu mak keni olekwa re narehi-nalawna yoma re'eni-tniarnu harahu.
    Mere patyat di de nakleha-naplara mere mak ha nala re de, eneknek hare to'a pede
    nwatul nana pa nal momuoga.”
  dov-dov: Boonse bapa mukweendelana abuvubi bwabo; pesi we, mubuchete bwakwe, wabika
    zyoonse nzyaalangilide mubuumi bwakwe kuti apone anzizyo.”
  rgu-rgu: Basa lahenda fekeꞌ sira rakodi doi kolete neme sira doi lena nara mai.
    Tehuu ina falu ia, sona fee heni katemaꞌ doi nara leo Manetualain neu.”
  toc-NT: Pus xlacán tama̠s­ta̠ni̠t hua̠ntu̠ aya xca̠aka­ta̠x­tu­nini̠t, pero xlá
    tamá pusca̠t caj la̠ta xca̠­ta­pobre ma̠s­ta̠­ko̠ni̠t hua̠ntu̠ xka­lhi̠y tu̠ xti­li̠­mac­uánilh.
  ulk-1902: Abelelam uiaba uridili batauereda uiaba au lu giz ra apulam; E natimeda
    uridili nole lu kaklam, abele abara leuer terapei.
  som-som: Waayo, kulligood waxay kaga rideen waxoodii badnaa, iyaduse miskiinnimadeeday
    kaga ridday wixii ay lahayd oo dhan, xataa wixii ay ku noolaan lahayd oo dhan.
  anh-anh: Wɨram akŋ anchɨ akŋ hamb nsɨham nor akŋ mbɨndɨŋ han mbah amar. Mbɨ ohɨra
    kamah hɨrɨzɨŋgwɨmŋgi amar. Kɨrɨm anchɨ mbanamb nsɨham nor mbɨkɨr han mɨŋam hɨrɨzɨŋgwi
    amar. Ave mbɨ nsɨham nor unsa uŋkɨ eŋgweŋgw han apar amar.
  mam-C: qu'n jotxjo xjal, a ma kux q'onte toyaj, a t-xkyijlb'in; qalatzinl te' tal
    yaj, a ma kux tq'o'n, a attaq tajb'in te tu'n tanq'in.
  ndj-ndj: Nongwa vamonga vosi vataya shiyongisikili mumali shawu, lakini ayu mau,
    yaveli mgaju, kataya chavelili nachu chosi, atayili kila chindu chadayileyi mweni
    kayaki.”
  mbj-NT: —Sahõnh hẽ ta wób ranoo sa wë mad'aak do uuh —näng mäh. —Hahỹ ỹỹnh, kasuud
    its né paawä, sahõnh hẽ taban'oo däg is ta wë hanäng do paats —näng mä Jesus.
  lat-VUC: 'Omnes enim ex eo, quod abundabat illis, miserunt: hæc vero de penuria
    sua omnia quæ habuit misit totum victum suum.'
  ngp-ngp: Kwaviya wose nawakagela visumpuule mo ugoli wawe, mna uyu mvele mo ukiwa
    wakwe, kagela vose viya endile navo.”
  enq-2: Endakali dokaitame nyakamanya muni longo sipya dupanya kakana nyoo pyandalamino.
    Dopa piminopa, enda daa jepae dakeme baa tange napenge sipya dupa pitaka pyandalamona”
    lea.
  eng-ASVBT: for they all did cast in of their superfluity; but she of her want did
    cast in all that she had, even all her living.
  mna-mna: Paso, zin pakan na, koroŋ kizin boozo ta imbotmbot mi tipiri rimen. Mi
    ni na som. Pat kini ri tabe imboro i, ta imap lup ma isula. Tana itunu ko imbot
    sorok.”
  myw-myw: “Tasiyas imulouls ikous, tage babaw simoney nises. Mana̱wen gog nasimav
    bo ililavena iyakous. Nag kweitan namoney nises va̱gan bigimwel kan beikam; nag.”
  sby-sby: Pakwinga bonse batapulanga pa mali apitilila pa mali ngobakute kusebensesha,
    nsombi nendi mubupenshi bwakendi labikimo mali ngwakutenga onka mung'anda, ebwanga
    buyumi bwakendi.
  sll-sll: Te yal tau moni olungwiwe, tau a bi ere obil olimua. Te al werai iwe, wiimbi
    gomiraya obilga a nongwo mere kara ole pisolimua. Emgi homena bring si nenangwo
    moni ta dikimua,” dungwi.
  yaq-NT: Bwe'ituk si'ime jume' waate, bem ameu yeu bi'ila'uta ama joak. Taa ini'i
    jamut, a' poloobe'a'po aman, juka' ili a' jipue'uta, tokti si'imeta ama joak,
    bwa'amta ae a' jinu'ea'uta juni'i.
  uro-uro: Iarhakt moe di rha von nävät arhä mämägän dap takt täkt di sa qia von nävät
    arha tläqa i qia von dä ianiäkt moe i mai va ama iar qi nävät ini.”
  ita-1885: Poichè tutti gli altri vi hanno gettato di ciò che soprabbonda loro; ma
    essa, della sua inopia, vi ha gettato tutto ciò ch'ella avea, tutta la sua sostanza.
  muy-muy: aɗaba mis ndahaŋ ni ɗek tə̀biyu siŋgu ya tə̀gəjənifəŋ kà tay tə̀sər ere
    ye ti tagray àna naŋ ni va do ni ; wal hini ti ni araŋa gayaŋ àbi, ay ti àbiya
    siŋgu ya àfəŋ na ɗek. Siŋgu gayaŋ nahaŋ ga məsəkum zlam məzumani àgəjənifəŋ ndo. »
  kqc-kqc: Adina ina tau bi fore tora tora ini gugura tau fafau aeyadi, idu mina rema
    ini gugura nufa de, bi ini tora noibanu aeyo; mina bi ini fafau ameibogo gugura.”
  tav-tav: Na maca pairo cacʉgorã aniri nare carʉjarijere jooma. Co maca, “Cabopacao
    yʉ ã,” ĩ tʉgooñaquẽcona nipetiro co cacʉgobatajeacãre joomo. Co caʉga catíboriqueacãre
    joo peocõamo, caĩñupʉ Jesu.
  eng-ULB: For all of them gave out of their abundance. But this widow, out of her
    poverty, put in all of the money which she had to live on. “
  spa-VBL: Todos ellos dieron lo que tenían de sus riquezas, pero ella dio de su pobreza
    lo que no tenía. Ella dio todo lo que tenía para vivir”.
  fra-_FOB: Car tous ont mis de leur superflu; mais celle-ci a mis de son nécessaire
    tout ce qu'elle possédait, tout ce qu'elle avait pour vivre.
  hau-ULB: Su duk sun bayar daga yalwa tasu ne, ita kuwa daga cikin rashinta ta bada
    duk abinda take da shi.”
  mal-mal: എല്ലാവരും തങ്ങളുടെ സമൃദ്ധിയിൽ നിന്നു ഇട്ട്; ഇവളോ തന്റെ ഇല്ലായ്മയിൽ നിന്നു,
    തനിക്കുള്ളതെല്ലാം തന്റെ ഉപജീവനത്തിനുള്ളത് മുഴുവനും ഇട്ട്” എന്നു അവരോട് പറഞ്ഞു.
  kkc-kkc: Bei, bi bei odoo dia molee toowa osee molome molee su pepooko teneeso.
    Esino sobo bau bi mauwe hagee yimapoo molee ko esiesibo meleeno teneeso. Esiga
    yo wo talai molee olo mauwe.”
  urd-GVR: Kyoṅki in sab ne apnī daulat kī kasrat se de diyā jabki us ne zarūratmand
    hone ke bāwujūd bhī apne guzāre ke sāre paise de die haiṅ.”
  far-far: Sulia wane todaru ki, kera kwatea ga 'ada ka bali tu'u ana toorue kera
    ki. Boroi ma, gwa 'oru siofa ne, nia kwate tafau na ana ru ne ki nia to ana fuana
    tolana.”
  suz-BL: आ जशा ब्रोंइतीक क्‍येट नेल्‍ल गेप्‍तु। अरुमी चहिं आन गाप्‍शो रे गेम्‍तेक्‍म”
    देंमाक्‍त।
  car-NT: Pa'poro mo'karon poto me pyrata ynamonymbo ekosa pyrata kynotakamanon. Moro
    yton ro. Mo'se woryi ko'wu omi ta man. Ise'me pa'poro typyratarymbo yryi, pa'poro
    tarepary epety manombo.”
  amp-amp: Wom womm htahani marufam, rom maruhetmn yak nhtemmn wom fam Bro Nkifrarn
    hnahehato htahumr. Nd metpatn be tu nhai wom maruhenm kunykort. Tu wuroh yohript
    rhuyuk wuroh rpa toeakfot Bro Nkifrarn htahut. Rot nhai wom yeshri wiknayuk maruham
    wom rhukahmt.”
  bht-bht: क्योंकि सबना अपणे भंडारे चे थोड़ा दिया दिता, पर इना गरीब बिधवा इसा बाल
    जितना भी था, सारा पाई दितया है।
  eng-NOY: For they all threw in of their abundance; but she out of her penury threw
    in all that she had, her whole living.
  cub-NT: Caivʉ ina põeva ne ʉrarõ cʉvaecarõre jíyama Jʉ̃menijicʉre náre jaʉbede.
    Ʉbenita ico nomió õi quĩ́jino cʉvarijĩno mácarõre cainore jíbico Jʉ̃menijicʉre.
    Caiye õi ijãravʉi cʉvajʉroede jíbico õ Jʉ̃menijicʉre, arejamed̶a náre Jesús.
  ita-1927: poiché tutti han gettato del superfluo; ma costei, del suo necessario,
    vi ha gettato tutto ciò che possedeva, tutto quanto avea per vivere.
  lww-lww: Lala nene, kiela varu keviu pap̃isi, ana amla ga komp̃as tekak ga pano,
    ana letano nene, narin varu nap̃a naga mlararia vena iilaena kiena malena, mla
    punu ga pan Ntewa.”
  ckb-ckb: چونکە هەمووان لە زیادەی خۆیان بەخشییان، بەڵام ئەم بێوەژنە، سەرەڕای هەژارییەکەی
    هەموو بژێوییەکەی بەخشی.»
  spm-spm: Mee nona aŋgɨro ovɨsir avɨraghi ithɨrɨpiiŋga aŋgɨro ovɨsirɨ uvhovhera anɨɨŋi.
    Amighan khav nona ambirambiin maghatɨghan mɨra akɨmano ovɨghan ambuunani athɨgha
    a nomthegha aghaeghɨ uvhuesamira aŋgɨro ovɨsi phatɨ.”
  nas-nas: Narionge masikaꞌ daang-pinaꞌ duaꞌaing mooniꞌ mmauꞌ otoꞌevuritaaꞌ, eeꞌnoko
    teni bakei bane ataꞌoiꞌke teka ookara-koo otoꞌevuining duaꞌuing bakaning taamang
    mooꞌsiipeuꞌning.”
  uvl-uvl: Iri hel reria umtutuna halang ma pe te mene unne mana ke at tetal teua
    pe hei pakar nena umtutuna unne nenge ma elele i ngana koi hile hote nei.”
  tpa-tpa: Babana ghehauhi yana ahi mahura auwarina hi teretereriyeiya hi amverenei,
    ma we hiwapena a viyamoyamonei gharinei atapuna, ma a yawahana atapuna i amverenei.”
  eng-BBE: Because they all put in something out of what they had no need for; but
    she out of her need put in all she had, even all her living.
  ixl-CNT: Tan kajay qꞌuꞌl vetmotxtaqꞌ ikutxu, taꞌxh vetmotxtaqꞌa qꞌu chan ipuaj.
    Pek ech koj u txakay ixoj tziꞌ, kꞌuxh meꞌbꞌiꞌl tetz tan, nojchit aꞌ vetimoxsaka
    jankꞌal vatz tetz atile.— Texh u Jesuus.
  xsi-xsi: Ŋana tu kinzi rârâni nenzi mbumbu rârâ keno panzi, aku sio pinde nâ ilâ
    pinze ilo. Aŋga taine ŋine nde imo sugorai ndo, andeta io ne mbumbu ndoni, kala
    i ne mbumbu toŋge ikeno ŋana iko kapwa kâ, ande tia.”
  crx-NTPO: Ndunne 'uyoonne, 'enne ndai la huye hóonzoo' 'unt'oh-i, ujutukat-i, 'i
    'uhuyulh'en dehúyule. 'Et ndun lhe'unt'oh tel'en ndai la 'aw 'i yut'i-i yuk'otinalh,
    'i hoonts'i ts'iyawh deyán'ai.”
  kan-OKCV: ಎಲ್ಲರೂ ತಮ್ಮ ಸಮೃದ್ಧಿಯಲ್ಲಿ ಹಾಕಿದರು. ಆದರೆ ಈಕೆಯು ತನ್ನ ಬಡತನದಲ್ಲಿಯೂ ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ
    ಎಂದರೆ, ತನ್ನ ಜೀವನಕ್ಕೆ ಆಧಾರವಾಗಿದ್ದುದನ್ನು ಹಾಕಿದ್ದಾಳೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo maeje e gue buka moni uruvana zarae rove bu moni sibaneke kena
    mavua ijia sae. Ro bara amune ige fu moni isekube fu ire fuone fuaevekiro nijae.
    Rove fuka foteke kena una mavua ijia saemano kiae.
  blw-blw: Te hen anchichay tapena wat inidchatcha yanggay hen anchi hommawar an chicha.
    Waman hen anchi nà-amfaro, ammag anggay paatchi ah pelakna yag enonghorna way
    nangidchat an Apudyus.”
  tam-2017: அவர்களெல்லோரும் தங்களுடைய பரிபூரணத்திலிருந்து எடுத்துப்போட்டார்கள்; இவளோ
    தன் வறுமையிலிருந்து தான் வாழ்வதற்காக வைத்திருந்த எல்லாவற்றையும் போட்டுவிட்டாள்
    என்றார்.
  azz-NT: Porín in tagayot quipantalijque ten quinsobraroayaj huan nijín sihuacahual
    masqui amo teyi quipiaya, pero yejua quipantalij nochi nitomin ten niaxca tenica
    mopalehuisquía.
  spa-RV-1909: Porque todos han echado de lo que les sobra; mas ésta, de su pobreza
    echó todo lo que tenía, todo su alimento.
  csy-csy: Banghangziam cile, amate sia a dimlet a nei uh sung pan in khia uh hi;
    ahihang meingong nu a hile, a kivak natu kisam kawm pan in a nei theampo khia
    hi,
  mxq-NT: Jaꞌa ko yʉꞌʉjʉty dyaktʉ diꞌibʉ yajnadʉjkʉp, perʉ tya̱dʉ ayoobʉ kuꞌekytyoꞌoxy
    dyaky tʉgekyʉ ja myeeñ diꞌibʉ tyukjikyꞌajtypy.
  tzj-NT: Queri' nbij chewe como ja jule' chic xa jari' queya' ja totajnak pro arja'
    masqui xa ti meba' pro xuya' nojel ja c'o ruq'uin ja ntzukbej ti ri', ne' chique
    ja rdiscípulo.
  tdt-tdt: Sira seluk foo husi sira nia osan restu. Maibee feto faluk nee foo hotu
    buat nebee nia iha. Atu hola hahaan mos, la iha ona.”
  ron-BTF: Fiindcă ei toți au aruncat din abundența lor; dar ea, din sărăcia ei, a
    aruncat tot ce a avut, tot avutul ei.
  eng-WEBP: for they all gave out of their abundance, but she, out of her poverty,
    gave all that she had to live on.”
  eng-FBV: All of them gave from their wealth what they had, but she gave from her
    poverty what she didn't have. She put in all she had to live on.”
  nld-1939: Want allen hebben van hun overvloed geofferd, maar zij heeft van haar
    armoede alles gegeven, wat ze bezat, haar hele vermogen.
  bwo-bwo: K'oshwots bo jamets bo ímiye bo detstsotse s'eent oortsoniye, bimó tugrets
    wotefetsat eegonor b orirawo b detsts jamo imraniye.»
  nch-BL: Pampa nochi sequinoc quitemayayaj cati mocahuayaya, pero yaya cati tahuel
    teicneltzi, quitenqui nochi cati iyojtzi quipixtoya. Temacatoc nochi cati quitequihuisquía
    para itacualis.
  quc-TNT: Ri e are' qui yo'm jubik' re ri q'uia ri c'o cuc'. Are c'u we malca'n chichu'
    ri' u yo'm ronojel ri c'o ruc', ronojel ri tzukubal re, —xcha chque.
  tfr-NTPO: '@see-verse:MRK.012.043'
  kaq-NT: Hicha jaxon ta jaabaan nanecaniqui. Jahuabi jaxonma bi ta neatohon jan jai
    pishca queyobahinihqui nanequin —jato jaquin.
  ahr-ahr: कारण त्या सर्वासनी त्यासना समृध्दीमातीन टाकात; पण हिनी तिना गरिबीमातीन
    जितलं तिनं व्हतं तितलं म्हणजे सर्वी कमाई टाकी दिधी.”
  sgb-sgb: Ta hilay kaatag ay nam-in a la pon kailangan, noa, hata bawo, ay in-ubuh
    nan indin ya panaliw nan maêkan na.”
  vie-1934: Vì mọi kẻ khác lấy của dư mình bỏ vào, còn mụ nầy nghèo cực lắm, đã bỏ
    hết của mình có, là hết của có để nuôi mình.
  kxv-kxv: ଇଚିହିଁ ବାରେଜା଼ଣା ତାମି ହା଼ରେକା ଦ଼ନଟି ଇଚାଣି ମେତ୍‌ହା ମାନେରି, ସାମା ଈଦି ତାନି
    ହିଲାଆବେ଼ଲାତା ତାଙ୍ଗେ ନୀଡାଲି ତାଙ୍ଗେ ଏ଼ନାୟି ମାଚେ, ଏ଼ ବାରେ ମେତ୍‌ହାମାନେ ।”
  cha-cha: Sa todo y manmanyute jalom, pot y minegaeñijaja; lao güiya pot y minalagoñaja
    na jayute jalom todo y güinajaña; asta y sustentoña todo.
  amu-NT: Ee chaꞌtsondye naⁿmꞌaⁿꞌ tioomna sꞌom na cweꞌ waljooꞌ na cwileiꞌchona, sa̱a̱
    jom meiiⁿ na jeeⁿcheⁿ ntyꞌiaaꞌñê, tjuꞌñꞌeeⁿ chaꞌwaati na maleiñꞌoom na nntseijnaaⁿ
    na nlcwaaⁿꞌaⁿ.
  hin-CV: क्योंकि शेष सभी ने तो अपने धन की बढ़ती में से दिया है, किंतु इस विधवा ने
    अपनी निर्धनता में से अपनी सारी संपत्ति ही दे दी—यह उसकी सारी जीविका थी.”
  eng-OURB: for they all gave out of their abundance, but she, out of her poverty,
    gave all that she had to live on.”
  spa-BES: Porque todos pusieron algo de lo que les sobra; pero ella, por su necesidad,
    puso todo lo que tenía, todo su sustento.
  san-BEN: যতস্তে প্রভূতধনস্য কিঞ্চিৎ নিরক্ষিপন্ কিন্তু দীনেযং স্ৱদিনযাপনযোগ্যং কিঞ্চিদপি
    ন স্থাপযিৎৱা সর্ৱ্ৱস্ৱং নিরক্ষিপৎ|
  tdx-tdx: amy te boak’ ami’ty ambim-bara’e ty nampipoha’ iareo, fe amy hararaha’ey
