verse: MRK.012.044
translations:
  kpx-kpx: Kosealemo ata degomole keau moni moagau abuemo ualemoike abu degomole otovelu.
    Isito gobu keu moniu avuemo ualehameike au ke malei otovege avuemo monibehameu
    tota uoholinu.”
  okv-H: '@see-verse:MRK.012.043'
  mal-C: മറ്റെല്ലാവരും തങ്ങളുടെ സമ്പൽസമൃദ്ധിയിൽനിന്നാണ് അർപ്പിച്ചത്; ഇവളോ, സ്വന്തം
    ദാരിദ്ര്യത്തിൽനിന്ന്, തന്റെ ഉപജീവനത്തിനുള്ള വക മുഴുവൻ അർപ്പിച്ചിരിക്കുന്നു” എന്നു
    പറഞ്ഞു.
  grc-SR: πάντες γὰρ ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον· αὕτη δὲ ἐκ τῆς ὑστερήσεως
    αὐτῆς πάντα ὅσα εἶχεν ἔβαλεν, ὅλον τὸν βίον αὐτῆς.
  bgc-bgc: क्यूँके सारया नै अपणे धन की बढ़दी म्ह तै घाल्या सै, पर इसनै अपणी घटदी म्ह
    तै जो उसकै धोरै जीवन चलाण खात्तर था, वो सारा घाल दिया।”
  khz-khz: Kwalana ira maparara geria moni vovogo aora na keitaramo pege veni, na
    ewapu ati gena e ati gana aonai, genai rakagau gemia na gena maguli ai pere veakavagia
    gaura maparara peurara.”
  deu-TKW: Denn alle haben aus ihrem Ueberfluß eingelegt; sie aber hat aus ihrem Mangel
    eingelegt, alles was sie hatte, ihr ganzes Vermögen.
  zsr-NT: Taꞌguꞌë qui le nagáꞌnz quequëꞌ yúguꞌtë bönniꞌ ni, san ngul ni, lu yöl‑laꞌ
    yéchiꞌdauꞌ queënu gluꞌnu gdutë laꞌz dui tsca le dëz queënu, le ral‑laꞌ gáhuinu.
  lin-lin: Pamba te bato nyonso bazwi kati na mbongo oyo bazali na yango na tina te,
    mpo na kotia kati na kitunga ya makabo ; kasi ye, kati na kokelela na ye, atie
    bozwi na ye nyonso, nyonso oyo azalaki na yango mpo na kobika na yango.
  hns-NT: Oesab to aapan dher me se thora se deis, bakie wiedhwa ke thora se raha,
    tabbo sab deis. Ie okar sab sauda paanie ke paisa raha.”
  noa-E: Warm khʉʉnaun sĩi amach dën sobtarr eemta Ẽwandamag dee naabahab. Mamʉ jãg
    khoopaa ʉʉi aphʉʉ khitʉmua chan magba, ich dën ãbmiecha agua ich thach khöju arrdamta
    warre thum deebarmgui a jaaujim aajem.
  eng-EMTV: For they all put in out of their excess, but this woman, out of her destitution,
    put in everything she had, her whole livelihood.”
  mib-NT: Chi tācá i ni casocō i jeē ni ndóo sɨquɨ̄ xúhun cuéhē i. Te ñahan yáha,
    vēsú ndahú ndóho ña, te ni chuhun ndɨhɨ ña jeē cótecu ña. Achí yá jiín de.
  bea-bea: Ayi ihe aghanetye kwehchighadestla kootatintlon otsi; ahwole atai yindatli
    otsi kwehchiyatehyitl anetye ayehesi, anetye ooli yighataisi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् याङ्‌साकुन्‍धेसाबाहाॽरे़ग खुनिॽ के़योबाआङ्‌के़नम्‍बा
    याङ्‌हाॽए मे़याक्‍तु, कर कन्‌याङ्‌गे़साॽमा मेमेदुमाल्‍ले़ग खुने़ॽ कुयाङ्‌साॽमो
    कत्तुबा काक् चामा थुङ्‌मोलाम् याक्‍तुआङ् वाॽरो॥”
  xnj-xnj: Muni vandu voha vangi vawusili chiyonjokesu cha vindu, nambu mau uyu mngangu,
    asopili vindu vyoha vyeviganikwa ndava ya kulama.”
  mmx-mmx: Mila nedi di raba ne Moroa mi loxot lixilik mun at lapnovos silok atdi,
    ketla neni i raba ne Moroa mi lempilas axap teren.”
  cbr-NT: '@see-verse:MRK.012.043'
  tee-NT: Ju yu'unch va tamujui ju va xatanxajni ixtumin'an. Para ju ani quilhpatini'
    muk'o tachi chun ju ixpacxanta. Chux ju ca'ixlhitama'uta ju ixvaiti.
  eng-LSV: for all, out of their abundance, put in, but she, out of her want, put
    in all that she had—all her living.”
  cak-NT: Roma raja' más que man q'uiy ta oc xuya' can, raja' xuya' can ronojel ri
    c'o riq'uin. Pero ri ch'aka chic, más que can q'uiy mero niquiya' can, xa ja ri
    nu'on sobrar quiq'uin, xa jari' niquiya', xcha' ri Jesús.
  pah-NT: A'ereki he'yiva'ea g̃a omombyta ojive itambere'ia imondorame, ei ga. Hẽa
    ki a'e te mokoi'ĩ jate gwereko itambere'ia novĩa. Emo hẽa omondo pa ipype, ei
    Jesus'ga g̃a pe.
  sja-NT: Jõmaarãpa tee p'anɨ ãchi p'arat'a waibɨa iru p'anadap'edaadepema beeda.
    Jõdee na p'ẽtrãa, chupɨria k'ɨrɨ mĩda, ichia iru k'erada jõmaweda teeji Tachi
    Ak'õremaa. Teejida aji, chi p'arat'a iru bada paara chik'o netoit'ee.
  xed-xed: kabga sanlaha ná, ma fərta tani da həŋ klaʼata həŋ ka pghadata. Ama tsa
    marakw ya ná, kɗavakta skwi ma ŋa zayni ga taŋ klaf tsatsi ka pghadata,» kaʼa.
  mks-NT: Jáchi̱ tócó ndihi na̱ cán na̱sa̱ha̱n na̱ ña̱ yójó nu̱ ná joo ñá cuáa̱n ndáhví
    yóho na̱sa̱ha̱n ñá nu̱ Ndióxi̱ tócó ndihi ña̱ cómí ñá catacu ñá —na̱cachi a xi̱hi̱n
    ná.
  gfk-S: Di bakut, di ter metuma ta ira nudi bunbulaan ing i manga haleng kaia, iesene
    ikin ra maris te ter hakudulena bakut ise ing na lon me.”
  bmu-bmu: Körek yeŋön moneŋ gwötpuk ahöm eŋgiiga kitipŋanöhök aljemö, ambi kiaŋön
    mönö köruebörue maljawaŋgö dop yuaiŋi pakpak al teköba öne töhön malma.” Mewö.
  dgz-dgz: Iwa mu yan tanewa bondan muga omewa anun gapan tan. Go waen kwapura koentu
    mame kayawan tainiwa, evi ware na iniwanda wanda iragi yan taitamen.”
  eng-GNV: 'For they all did cast in of their superfluitie: but she of her pouertie
    did cast in all that she had, euen all her liuing.'
  zaa-NT: Porqui'ni iyaba ca nua' nna bete cą nu rexabáni cą, pero niulíį nna màsqui'ba
    rittią là'di' pero bete lą́ itute hàstaá nu ná góníą.
  eng-WEBSTER: 'For all they cast in of their abundance: but she of her want cast
    in all that she had, even all her living.'
  guh-guh: Tsipaji rabaja xua bajarapamonae apo namatavenonae, jia bajarapacajonita
    ofrendacuenia perajutsinexa Diosojavabelia. Itsiata mapovaje bepejiobiva daxitajavayomi
    penaevetsijavayotaminexa, jia bajarapacajonita ofrendacuenia perajutsinexa Diosojavabelia,
    jai Jesús pijajivijavabelia.
  bon-bon: Naace, teepi matimati rarekaake bine bicranimisi teeme bucurage cabu ca,
    yepä cuubla te iyeta becitige, teeme lui pisi nyene lenaja tääpume.”
  nhw-BL: Pampa nochi sequinoc quitemayayaj catli san mocahuayaya, pero yaya catli
    tlahuel teicneltzi, quitenqui nochi catli iyojtzi quipixtoya. Temacatoc nochi
    catli quitequihuisquía para itlacualis.
  swh-ONEN: Wengine wote wametoa kutokana na ziada ya mali zao. Lakini huyu mjane
    ametoa kutokana na umaskini wake, akaweka kila kitu alichokuwa nacho, hata kile
    alichohitaji ili kuishi.”
  wbi-wbi: Ulwakuva avange vooni vatavwile fidebe mu finga fino vali nafyo. Looli
    umukijuuva uju mu vukotofu vwake, atavwile fyoni fino fya kuntanga mu vwumi vwake,
  bba-bba: Domi be kpuro, ye n sɔndi ben mɔɔ bɑkɑru sɔɔ, yerɑ bɑ wunɑ bɑ doke, ɑdɑmɑ
    kurɔ wi, win yɑ̃ɑru sɔɔrɑ u kpuro kpɛ̃ɛ ye u kɑ tii kɔ̃su.
  eng-KJVCPB: for all they did cast in of their abundance; but she of her want did
    cast in all that she had, even all her living.
  kgk-NT: Ha'e kwéry katu heta ogwereko-gwi, ome'ẽ. Ha kunha katu opa ogwerekomi va'e
    hembi'u repyrã, ome'ẽmba ete voi, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Gioonna kiaapu hoona suvuaiya kaayau sikau vaiyauvakidiri vooyauvai nnaasu
    varada yapa kiaavo gioonnaivo hama sikaunnaataivo mmuakiaa sikau innasi vaivaitana
    eyommaa varoo yapa kiaivai. Iva ari yeenna varaanee tii sikau eyommaakiatatana
    varoo sikau nnaamuruuvaki yapa kiaivaara inna sikauvaitanaano gioonna kiaapuuya
    yapa kiaa sikauyauvaa yaataraivaivee, tiravai.
  ekk-PKP: Kõik nad andsid oma jõukusest, mis neil oli, kuid tema andis oma vaesusest
    seda, mida tal ei olnud. Ta pani kasti kõik selle, millest ta elama pidi.“
  mpx-mpx: Heliya mani enuna hi teli, yaa wali tupwa i bwata iyoho i mina. Yaa iya,
    togulagula, wana mani gegewena toto tage wana aanan kaiwena, iyaka i teli haba.”
  wbp-wbp: '@see-verse:MRK.012.043'
  luo-luo: Gin gisegolo mana matin nono kuom mwandu ma gin-go, to dhakono kata obedo
    ni odhier, to osechiwo duto ma en-go, duto mane onego okonyrego.”
  nhe-NT: Pampa nochi sequinoc quitemayayaj tlen san mocahuayaya, pero yaja tlahuel
    teicneltzi, quitenqui nochi tlen iyojtzi quipixtoya. Temacatoc nochi tlen quitequihuisquía
    para itlacualis.
  aii-aii: ”ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܡ̣ܢ ܙܵܘܕܘܼܢܝܘܼܬܵܝܗ‌ܝ ܕܪܹܐ ܠܗܘܿܢ، ܐܝܼܢܵܐ ܐܵܗܵܐ ܡ̣ܢ ܒܵܨܘܿܪܘܼܬܘܼܗ̇
    ܕܪܹܐ ܠܵܗ̇، ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܐ ܠܵܗ̇، ܟܠܵܗ̇ ܚܲܝܘܼܬܘܼܗ̇.“
  esk-NT: Iluqatiŋ atlat piksraqaqhutiŋ iḷirirut sippakuuqtuaqhutiŋ, aglaan aġnaq
    piksraiñŋaġmi iḷiriruq tamatkiqł̣ugu iluqaan pigikkani iñuuniutiksraiġḷuqhuniunniiñ.”
  msb-msb: Sinda naghatag hali sa inda kabuganaan pero an biyuda naman sa iya kapobrehan
    ginhatag gayod an tanan hasta na ngani an isurugpon pa sa ginhawa.”
  cpa-NT: Di³ cónh¹ hi² chiág² quiah¹² báh³ dsa² toh¹² dsa² siáh². Jøng² na²tóh² hio¹³
    ió¹ ca¹lah¹jǿ¹ cónh¹ hi² mi³ron¹², ca¹lah¹jǿ¹ hi² mi³lá¹dsa he² hi² hniuh¹² dsi²néi²
    ―ca¹juúh² Jesús.
  dso-dso: କାଇକେବଇଲେ ସବୁ ଲକ୍‌ମନ୍‌ ସେମନ୍‌କେ ଦର୍‌କାର୍‌ ଅଇକରି ଅଗଲ୍‌ଲା ଡାବୁ ଦେଲାଇଆଚତ୍‌
    । ମାତର୍‌ ଏ ଗରିବ୍‌ ରାଣ୍ଡି ମାଇଜି, ସେ ବଁଚ୍‌ବାପାଇ ଜେତ୍‌କି ଡାବୁ ରଇଲା, ସେ ସବୁ ଦେଲାଆଚେ”
    ବଲିକରି କଇଲା ।
  meu-meu: Badina be idia ese edia taḡa amo sina taina e udaia dobi; a ia na ena ogoḡami
    amo ena ḡau idoinai, ena mauri helaoreana, e udaia dobi.
  yva-NT: Weye vatane umawe awa ananugo manuije ama nanake mi wo raunanto. Yara wanya
    kavinije somamo ama ananuge mewen dai rave, weramu mo ana mo rave anaisye ramavune
    raunanto vintabo.”
  dgc-dgc: Dahilan du iba, éy niabuluy de ta Diyos tu sobha de san. Pero siya, maski
    pobri siya, éy niatéd na dén i étanan a kuhata na. Ewan siya tu buhay a pamugtong
    ta kabuhayan na.”
  zpm-NT: Sac zha, dimi ne riaaṉle lo zho i rgogon zho; saṉgue wnaa prob qui goṉ,
    centav yeeṉ ne quianiese me miṉe rnalopaa me gziuu pe gow me, per laa me bloogona.
  hix-NT: Nyamoro nàmtxownà rma haryhe, tàtxenyerun kom hoy mak ha, thenyenohnà ymo
    hoy mak ha, kekon hatà. Moson haxa ryhe nàmtàhkano, omeroro mak ha. Àtxenyerumra
    tesnàr yoho ro rma nàmtàhkano. Tànyahrà yehekahtoho kenyehra nàmtàhkano, wosà,
    kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Sir mbeek ya lal nga aka sihik wawa ambu lir. Ya kanda op wawa ambehoma,
    op simu ewewa. Hako ma ol ya mushak ewewa ondo laltonom li ewewa lir. Lal lihi
    olmu akak wanduwa.�
  npi-ULB: किनभने सबैले आ-आफ्ना प्रशस्‍तताबाट दिए । तर यी विधवाले आफ्नो गरिबीबाट तिनी
    जिउनुपर्ने सबै पैसा हालिन् ।”
  cgc-cgc: tak paalad an danen subla nang ta iran na mga manggad na dili en danen
    kinanglan. Piro, maskin ula gid ta ula balo an, paalad din tanan din na pangabuian.”
  tim-tim: Bikŋande âmâ humo yeyeŋgimbo bikŋeâk katâi. Dâ âmbâi kambut umburuk ire
    âmâ talaŋdâp dopŋân hârok katmâ meteâp. Siâ bo talaŋdâp.” dâep.
  yor-yor: Nítorí pé, àwọn ìyókù mú nínú ọ̀pọ̀ ìní wọ́n, ṣùgbọ́n ní tirẹ̀, nínú àìní
    rẹ̀, ó sọ gbogbo ohun tí ó ní náà sílẹ̀ àní gbogbo ìní rẹ̀.”
  wos-wos: '@see-verse:MRK.012.043'
  emp-NTPO: Ãdjirãba dji ad̶ubad̶adrʌ ed̶a b̶ʌsid̶aa baribʌrʌ wẽrã ne neẽ́ quiruba
    ne coi carea erob̶ad̶ada jũma diasia.–
  eng-F35: because they all gave out of their excess, but she, out of her lack, put
    in all that she had, her whole livelihood.”
  ind-ind: Karena mereka memberi sedikit dari kelebihan harta mereka, sedangkan janda
    yang sangat miskin ini memberikan semua uang yang dia punya, yakni seluruh biaya
    hidupnya.”
  pes-OPCB: چون آنها قسمت کوچکی از آنچه را که احتیاج نداشتند دادند، ولی این زن فقیر
    هر چه داشت، یعنی تمام روزی خود را داد.»
  mpt-mpt: Naka mak unang mak ile i moni sumo sma ye bibebiota atosin ota Gode okahabib
    otane unang olo o monio imino blimobe. Asu yota bua dlalobe. Imino bua dlonoa
    imeno walonamino blimobo ge baabesebe.
  ssx-ssx: Wanda꞉hali paeyaoma꞉ ika꞉ mani tieke putupu mea putupiliki wimiki ekimanu
    mea lopaememe. Kutu pimikipate do wanda꞉ma꞉ ipika꞉ natehali hata꞉ ipika꞉ wia꞉
    hayekeeki paeyao mea lopaeya꞉me leekeme. Ipika꞉ ne hamba꞉pekeeki kone mea lopaeya꞉me
    leekeme.
  mkl-mkl: domi ɑŋɑ fei, iyi í lesi ɑntɑi fiɑ nŋɑ ŋɑi ɑ̀ dɑsi, ɑmmɑ ɑbou bɑɑ do iyi
    í jɛ ilu ɑre, í dɑsii ɑndi iyi í nɛ fei, nkɑ̃mɑ kù ɡbeɑ iyi ɑ́ mɑɑ wɛɛò mɑ́.
  gaq-gaq: ମାତର୍‌ ସାଉକାର୍‌ ରେମୁଆଁଇଙ୍ଗ୍ ଡାଗ୍ରା ଜବର୍‌ ଲେଃକେ । ମେଇଙ୍ଗ୍‌ ମେଇଙ୍ଗ୍‌ନେ ଦରକାର୍‌
    ଣ୍ତୁନେ ଲୁଆଁକ୍ନେ ଡାବୁବାନ୍‌ ଦାନ୍ ବିଃବଆର୍‌କେ । ମାତର୍‌‌ ଏନ୍ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ଜାବର୍‌ ଗରିବ୍‌
    । ଆକେନ୍ ଗରିବ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ଡାଗ୍ରା ଉଡ଼ି ଲେଃଗେ; ଆତେନ୍‌‌ ସାପା ଦାନ୍ ବାବ୍‌ରେ ବିଃବକେ
    । ମେଁ ବ୍ରୁଆ ନ୍‍ସା ଅଃତେନ୍‍ ଆଃ ମାତର୍‌‌ ଲେଃଗେ ।”
  gof-RNT: Ays giikko, harati ubbay banttaw palahida miishiyappe yeggidosona. Shin
    iya ba pacciyaafe, baw de7iya aquwaa kumethi immasu” yaagis.
  unx-unx: ଏଟାଃ ହଡ଼କ ଆକଆଃ ଆଦ୍‌କା ମେନାଃତେୟାଃଏତେ କାଟିଃଲେକାକ ଏମ୍‌କେଦାଃ; ମେନ୍‌ଦ ନିଃ ରେଙ୍ଗେଃ
    ରାବାଙ୍ଗ୍‌ ତାଇନ୍‌ରେୟ ଆୟାଃ ଜୀଉ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ଆୟାଃତାଃରେ ତାଇକେନ୍‌ତେୟାଃ ସବେନାଃଏ
    ଏମ୍‌କେଦା ।”
  gah-gah: Nenemú gohogó vená imanémo moni miliaká polisigú ahula monimámo mukí vegenalitini
    moni avilegeneimó gelekave, loko limó.
  lcm-lcm: using riria kitala luk tapong le si kari togtogon i kari tauia na kila
    alis, sikei ninia, le si kana logo luai, katala alis asip ta sa katapo angkoai
    si kana to aongos.”
  aer-aer: Tyerrtye arrpenhe areyele apwerte ngkweltye arunthe-akertele, ngkweltye
    ampenye-ampenye akweke ware itne tyampite-ke iwerrirreke, kenhe arelhe alhengkeye
    re akenhe apwerte ngkweltye akweke ware atnyeneke, apwerte akweke renhe re ingkirreke
    antheke, mane rarle ahentye-aneme renhe-arle itetheke atnyenetyenhe utyakenge
    renhe.”
  qvc-NT: Chaqa chay suqkunaqam qellaynin subrandalla qonllapa. Piru chay biyuditaqam
    ancha pubri kashpapis, mantyinikanan kaqta limpulla qoshqa, nishpa.
  tgl-ULB: Sapagkat nagbigay ang lahat sa kanila mula sa kanilang kasaganahan. Ngunit
    ang balong ito, sa kaniyang kahirapan, inilagay ang lahat ng perang mayroon siya
    na kaniyang ikabubuhay.”
  cbs-NT: '@see-verse:MRK.012.043'
