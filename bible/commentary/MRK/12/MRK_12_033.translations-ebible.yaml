  nde-nde: Ukumthanda ngenhliziyo yakho yonke, ngokuzwisisa konke kwakho langamandla
    akho wonke, lokuthanda umakhelwane wakho njengoba uzithanda wena kuqakathekile
    kulayo yonke iminikelo yokutshiswa lemihlatshelo.”
  ton-ton: Pea ko e ʻofa kiate ia ʻaki ʻae loto kotoa, mo e ʻatamai kotoa, mo e laumālie
    kotoa, pea mo e mālohi kotoa, pea ko e ʻofa ki hono kaungāʻapi ʻo hangē pe ko
