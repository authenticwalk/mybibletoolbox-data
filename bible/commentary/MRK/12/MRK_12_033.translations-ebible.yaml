verse: MRK.012.033
translations:
  kpx-kpx: Ige olena au uvu bahata au isivi bahata au nego bahata Dilava omisi au
    ebia hoesehavomale ke nahate au haokuvu kebia isivi ovei hoesegevege keu baluga.
    Iale menaka abuita ehovemale keu baluga. Isito ovo havei mahomale keu baluga holioholinu.”
  okv-H: te embo na jo te hotembari te sovera te tapa na God osa aisuja eto ungotenau
    hamo osa eagora ainge dombo ungotenau namei osa aisora ke amo peni be ra pene
    gaga ta ji ikeore evikihoi o ingagora aingeko manera” ainge enu
  tbo-tbo: Nugote gamogamo po ani’mbenena atapuhi ta italaguyabehi Yaubada uyahina
    naka ginouli habuluhi, ma ginouli baneihi naka Yaubada nugonugota atapunei ta
    luhogaleya po ata hanapu atapunei ta luhogaleya. Ata kadidili atapunei ta luhogaleya
    ma ata lawa ta luhogalehi po mei ta lauhogalena meta.’
  mal-C: സമ്പൂർണഹൃദയത്താലും സമ്പൂർണമനസ്സാലും സമ്പൂർണശക്തിയാലും ദൈവത്തെ സ്നേഹിക്കുന്നതും
    നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെ സ്നേഹിക്കുന്നതും എല്ലാ ഹോമയാഗങ്ങളെക്കാളും
    ബലികളെക്കാളും അധികം പ്രാധാന്യമുള്ളതാണ്” എന്നായിരുന്നു അയാളുടെ മറുപടി.
  grc-SR: καὶ τὸ ἀγαπᾷν αὐτὸν ἐξ ὅλης ⸋τῆς⸌ καρδίας, καὶ ἐξ ὅλης τῆς συνέσεως, ⸋2καὶ
    ἐξ ὅλης τῆς ψυχῆς,⸌ καὶ ἐξ ὅλης τῆς ἰσχύος, καὶ τὸ ἀγαπᾷν τὸν πλησίον ὡς ἑαυτόν,
    ⸂πλεῖόν⸃ ἐστιν πάντων τῶν ὁλοκαυτωμάτων καὶ ⸆ θυσιῶν.
  bgc-bgc: अर उसतै सारे मन तै, अर सारे प्राण तै, अर सारी समझ तै, अर सारी शक्ति तै
    प्यार राखणा; अर पड़ोसी तै अपणे जिसा प्यार राखणा, ये दोन्नु हुकम होमबलियाँ अर बलिदानां
    तै बाध सै।”
  khz-khz: Pono ulamagia maaomu maparana, magemu tugamagi maparana, matiligamu maparana,
    e lagamu ai etaluna talimana maki pono ulamagia, goi matotaumu oveulamagina vetaina.
    Eia e kamu iwavagi, rapali gaura e veveni gaura maparara eiwarato.”
  deu-TKW: Und das ihn lieben aus ganzem Herzen und aus ganzem Denken und aus ganzer
    Kraft, und das den Nächsten lieben wie sich selbst, ist viel mehr als alle Brandopfer
    und Schlachtopfer.
  zsr-NT: Quië gdxiꞌiruꞌ‑nëꞌ Dios gdu ládxiꞌruꞌ, len lu gdu yöl‑laꞌ rejniꞌi queëruꞌ
    len lu gdu icj ládxiꞌdauꞌruꞌ len lu gdu yöl‑laꞌ huac queëruꞌ, len quië gdxiꞌiruꞌ
    lzaꞌruꞌ ca nadxíꞌi cuinruꞌ, nacr lsacaꞌ ca yúguꞌtë böaꞌ bëdxdauꞌ rudö́dicruꞌ‑baꞌ
    lu bcugu laꞌy queëꞌ Dios, lencaꞌ ca yúguꞌtë böaꞌ bëdxdauꞌ ruzéguiꞌcruꞌ‑baꞌ lu
    bcugu naꞌ.
  lin-lin: Kolinga Ye na motema na yo mobimba, na mayele na yo nyonso mpe na makasi
    na yo nyonso, mpe kolinga moninga na yo ndenge yo moko omilingaka, yango nde ezali
    na tina mingi koleka bambeka ya kotumba mpe makabo nyonso.
  hns-NT: Oke sab rakam daan dewe aur baliedaan kare ke attjha hai. Bakie oke aapan
    diel bhar se, sab boeddhie aur saktie se pjaar kare ke, aur doesare ke tjaahe
    ke djaise apane ke auro barhia hai.”
  noa-E: Ẽwandamta dich thãraucha khõsinaa dich khapeenjã daupii nʉmta Aai i jëeujem
    deg mawia nemchaain khapan thõonaa phaa nʉmua ʉ̈gthaag jëeu nʉm khãaijã ajapcha
    simgui ajim anʉm.
  eng-EMTV: And to love Him with the whole heart, and with the whole understanding,
    with all the soul, and with all the strength, and to love one's neighbor as oneself,
    is more than all the burnt offerings and sacrifices.”
  mib-NT: Te cánuú jéē coo manī ndasɨ́ yó jiín yá nde jiín ini jiín ánuá yō, jiín
    nɨ́ɨ́ jeē níjnūní yō, jiín nɨ́ɨ́ fuerza yō, te cundáhú ni yō jnáhan yó nájnūhun
    cúndáhú ni yō maá yó. Te cánuú ndasɨ́ gá jeē yáha vēsú jeē cáhmu yó quɨtɨ jíín
    táca gá jeē socó yō nuū yā. Achí de jíín yá.
  bea-bea: Kahchu machutye atghe khadzye ihe, kahchu atghe atsatitsuk ihe, kahchu
    atghe khatsinde ihe, kahchu atghe mehnatsutsut ihe, kahchu yuatutih yetanoone
    atwati yakehe, ootaihchi kyeindi ooteha ayi aghoo atghe tsichatihuli chu inghade
    keochaachi chu.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ के़रे़क् सिक्‍लुङ्‌माल्‍ले़, के़रे़क् निङ्‌वाॽइल्‍ले़,
    के़रे़क् थुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़प्‍मा नु पाङ्‌भेॽसाबाहाॽ
    आबाङे हे़क्‍के लुङ्‌माॽ तुक्‍मासिग, के़रे़क् मिधिङ्‌मनाआङ्‌तोःम्‍मनाबा सिदुङ्‌जभा
    नु वेॽ सिदुङ्‌जभा चोःक्‍मानुःल्‍ले़आङ् यम्‍बा इङ्‌जाःङ्‌लो॥”
  xnj-xnj: Na yikumgana mundu kumgana Chapanga kwa mtima woha na luhala lwoha na makakala
    gaki goha, na kumgana muyaki ngati cheakujigana mwene. Lijambu lenili ndi labwina
    neju kuliku kumpela Chapanga hinyama ya kutinyisa na teta zozoha zingi.”
  mmx-mmx: La i ruturun bok do na levelinga i silok. Mina vavara aleng ne Moroa mi
    lebelen nimi axap, mi levendoxoma atnimi axap, mi levelolos atnimi axap la mina
    balamu limixin di nemen saparap nimi ngan mi balamu nemi. Na loklok i silok ti
    mo loklok tim taba ne Moroa mi leventamtaba la levempanga laplavang.”
  cbr-NT: Cëmëima asérabi cuëëni, ax cuëëncësabi oi 'i ami sinánan unin axa bërúancacësaribi
    oquin aín aintsicama nuibanan 'aquinsa 'icë 'aquincëbë ca Nucën Papa Dios cuëënia,
    judíos unían aín 'ucha cupí 'aracacë ñuina rëxun xarocëbëa 'icësamaira oi.
  tee-NT: Chai vasalh tasq'uini ni acmapaini ju Dios la'ixlhichux ju qui'alhunut chai
    la'ixlhichux ju quintac'atsan chai la'ixlhichux ju qui'atsucunti. Acmapaini istavasalanti.
    Chai tasq'uini ni acmapaini ju vanin quint'avi tachi ju va jun qui'akstu ju icmapainichokocan.
    Vasalh palai lhitapalai ni acnavi chux ju ani. Palai jantu ni va tu'uch acmakninilh
    ju Dios u ni acxavanilh ju Dios tu'u' lhak'ailakts'inti.
  eng-LSV: and to love Him out of all the heart, and out of all the understanding,
    and out of all the soul, and out of all the strength, and to love one’s neighbor
    as one’s self, is more than all the whole burnt-offerings and the sacrifices.”
  cak-NT: Nic'atzin chi nakajo' riq'uin ronojel kánima. Nic'atzin chi nakajo' riq'uin
    ri kano'j (kana'oj), riq'uin ronojel ri kac'aslen y riq'uin chuka' ronojel ri
    kachuk'a'. Y anche'l chuka' nakajo-ki' roj, can quiri' chuka' quiekajo' conojel
    winak; y xa can quiri' xtaka'an, ri' c'o más rakalen que chech ri chicop o jun
    chic ex ri yesuj che ri Dios, xcha' ri maestro chi ri ley.
  pah-NT: 'Nhande mbatera kwava''eg̃ame ga pe pyry ga pe novĩa, ei ga. Emo pyryheteva''ea
    ga pe ko na: Tiarõ hete tuhẽ nhande Tupana''ga nhandepy''a pe hamo, ei ga ga pe.
    Tiarõ hete tuhẽ nhande ga nhandekovo garemimbotarimova''ea rupi hamo, ei ga. Tiarõ
    hete nhande ojipe''g̃a nhanenhiarõhetea javijitehe hamo. A''ereki nhaneremiarõa
    koji''iete''i pyry Tupana''ga pe nhanerembikwava''eg̃a hohe, ei ga Jesus''ga pe.'
  sja-NT: Tachi Ak'õre wãara k'inia iru baipia bɨ t'ãripa. Iru k'inia iru baipia bɨ
    ne-inaa jõma iru bɨ k'ãyaara. Ewari chaa k'ĩsiaipia bɨ t'ãripa irude mãik'aapa
    irua jara bɨk'a ooipia bɨ t'ãri o-ĩa.’ ‘Ichiaba awaraarã k'inia iru baparíiji
    pɨchi k'ap'ɨa k'inia iru baparik'a.’ Mãgata oodaipia bɨ awaraa ne-inaa oodai k'ãyaara;
    net'atau bɨda altarde wa ne-animal peeda altarde paadai k'ãyaara Ak'õre-it'ee.
  xed-xed: Haɗ taɓta ɗvuta mndu ta Lazglaftani nda hyahya ŋuɗufani, nda inda ndanani,
    nda inda mbrakwani, nda ɗvutani ta mnda səla manda va ɗvutani ta ghəŋani wa. Malaghumala
    tsaya ta ghəŋa skwi nda səla ta drafta lu tsuhtsuh ta gwir. Malaghumala guli ta
    planatá ghəŋ ta plu lu nda hamata skwiha nda ya nda rini ta vlaŋta lu manda ya
    ɗawaŋ zlahu,» ka tsa mndu ya.
  mks-NT: Ta ndítahan qui̱hvi̱ iní mé á xi̱hi̱n tócó ndihi ínima̱ yo̱ ta xi̱hi̱n ndinuhu
    iní ta xi̱hi̱n tócó ndihi xíní túni̱ yo̱ ta xi̱hi̱n tócó ndihi ndée̱ yo̱. Ta ndítahan
    qui̱hvi̱ iní ñani táhan í tá quia̱hva quíhvi iní mí. Ndíya̱hvi chága̱ ña̱ yóho
    a̱ ju̱ú ga̱ tócó ndihi ña̱ha jóco̱ na̱ nu̱ Ndióxi̱ ta ndíya̱hvi chága̱ ña̱ a̱
    ju̱ú ga̱ ña̱ha chíca̱a̱n ñúhu̱ ná nu̱ náa̱ —na̱cachi da.
  gfk-S: Ma be tikenong na sip God ma no katna bakut, no nuno lilik bakut, ma no nuno
    baso bakut, ma ina marse bileng no mes hoke ila marmarse iat ie, kike i manga
    tahut ta ira nudait hartabar utuma hone God.”
  bmu-bmu: Gi urugi jömukŋi, mötkutukutugi jömukŋi aka kuki jömukŋi, miaŋön Anutu
    jöpaköba malman. Aka nangi jöpaköm aŋgumakzani, mewöŋanök mönö ambazip pakpak
    jöpaköm eŋgiba malman. Jöjöpaŋ keu yahöt mi bohonŋi ketaŋi akzahot. Mi tem kölmani,
    miaŋön mönö jöwöwöl pakpak aka naluk kötin tosatŋi eŋgoŋgitza.”
  dgz-dgz: Amba ayop nuga God, imunu potanu gapan, guanu gapan, epara guin pakao nuga
    gapan, ian guine gapan, ae anu gurat imunu warep amba nuk nunan ae anu gurintoni
    mini, evenanu wainu pa mainanupe wanumuine nagirewa munan den anu gurinampen.
    Iup dere ameme baware iragen. Waenapan God men man irepi o garewa da ugup wanepi
    guegue ame gauarap go iup dere mame aigap iragen.”
  eng-GNV: And to loue him with all the heart, and with all the vnderstanding, and
    with all the soule, and with all the strength, and to loue his neighbour as himselfe,
    is more then all whole burnt offerings and sacrifices.
  zaa-NT: Ą'hua para cátsi'íni ri'u e lani itute losto' ri'u, lani itute la' rulábalatsi'
    qui' ri'u, lani itute latsi' ri'u, lani itute fuerza qui' ri'u nna, ą'hua para
    cátsi'íni ri'u iyaba ca enne' ti'atsi la'a ri'u ba nna, pues adírulá tsè' para
    guni ri'u ca nui tì'chula iyaba ca sacrificio nu rutsia ri'u lo altar o bíỹaáru
    ca ofrenda ni l·le rute ri'u para Tata Dios.
  eng-WEBSTER: And to love him with all the heart, and with all the understanding,
    and with all the soul, and with all the strength, and to love his neighbor as
    himself, is more than all whole burnt-offerings and sacrifices.
  guh-guh: Bejumecovënëtatsi Dioso daxita vajajamatabëëthëtojavavetsina, daxita vajanajamatabëxainaesaëta
    ata, daxita vajasaëta ata. Biasivatsi itsajivi ata pacuenia vaxaitsi vajacuata
    nasivatsi. Daxita bajaraxua itsa jumecovënëtatsi, bitso nacatonamatamota Diosojavabelia.
    Bajaraxua bitso nacatonamatamota ofrenda Diosojavabelia vajarajutabiabijava matatoxenetsia.
    Baitsi xua Diosonexa ofrendacuenia totajuitabiabatsi, dajubicuene itsa tobeyabiabatsi,
    bajaraxua matatoxenetsia bitso nacatonamatamota, jai judíovi pecujarubinë Jesúsjavabelia.
  bon-bon: Cuta biname te miiji singi Acejiyame tääpume, siige pui ne yaaboclomtuge
    teeme iyeta owecu mule ca, teeme iyeta ngene atwanena ca piiyepu teeme iyeta kokre
    ca, cuta tabe miiji singi biname bime tääpume, tabe lipu singi teeme tääpume.
    Ai lui baborage gyene iyeta iiwäreja cibu cabu ca, lui bine juubudäremusi Acejiyame
    tääpume, piiyepu nuuja iiwäreja gwidape cabu ca.”
  nhw-BL: Huan monequi tiquicnelise Toteco ica nochi toyolo, huan nochi totlalnamiquilis,
    huan nochi toalma huan ica nochi tochicahualis. Huan monequi tiquinicnelise sequinoc
    quen timoicnelíaj. Huan sintla titeicnelíaj quej nopa, ipati más iixpa Toteco
    que nochi tlacajcahualistli tlatlatili huan nochi tlapiyalme catli masehualme
    quimacaj Toteco.
  swh-ONEN: Kumpenda Mungu kwa moyo wote na kwa akili zote na kwa nguvu zote, na kumpenda
    jirani kama mtu anavyojipenda mwenyewe ni bora zaidi kuliko kutoa sadaka za kuteketezwa
    na dhabihu zote.”
  wbi-wbi: lunoghiile kukumughana umwene nu mwojo ghwoni, nu luhala lwoni, ni ngufu
    sooni na kukumunagha unuino ndavule ghukughanga juuve. Ulio lwe luvaha kukila
    ilitekelo lyoni lino litavulua kwa Nguluve.”
  bba-bba: Mɑ tɔnu ù n Gusunɔ kĩɑ kɑ win ɡɔ̃ru kpuro kɑ win bwisikunu kpuro kɑ win
    dɑm kpuro, ù n mɑɑ win tɔnusi kĩɑ nɡe win tii tii, yeyɑ yɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kɑ yɑ̃ku ni nu tie kere.
  eng-KJVCPB: and to love him with all the heart, and with all the understanding,
    and with all the soul, and with all the strength, and to love his neighbour as
    himself, is more than all whole burnt offerings and sacrifices.
  kgk-NT: Ha Nhandejáry katu he'i va'ekwe nhande-vy, “Pehapy mymba xe mboete-vy, pemoka'ẽ
    ave.” Upéixa ramo iporã nhame'ẽ hembijukarã nhamboete-vy Nhandejáry-pe. Ha iporãve
    jahayhu íxupe nhande py'apy gwive, nhande koty gwive jahayhu. Jahayhu mbaraete
    ete ave. Iporãve ave jahayhu nhande rapixa-pe nhande ae nhande rekove jahayhuha-rami,
    he'i íxupe.
  waj-waj: Ivaarainno gioonna kiaapu voovoono Udaanga Anutuuqaara mmuduuya ruoo ari
    ausa mmuduuya mmuakiaavai inna mmioo ari yaata vuatinni mmuakiaavai inna mmioo
    ari yaagueeqa mmuakiaavai inna mmiaivee. Iva ariiyara tuqinnaineema ari seenaiyaraatama
    tuqinnoo iyara mmuduuya ruaivee. Aa taara mmaanna tuu aataru aavaitana ta rikiada
    iikiaunnaivo inna yoketaavai. Aa aataru aavaitanaano nnaaru Anutuuqaara kati puara
    sipisiipaiyauvaa hudoo aataruuvaa yaataraivaivee,
  ekk-PKP: Me peame armastama teda kogu oma südame, kogu oma mõistuse ja kogu oma
    jõuga ning me peame armastama oma kaasinimest nagu iseennast. See on palju olulisem
    kui annid ja ohvrid.“
  mpx-mpx: Inoke kila bosowaila ta nunuwana-an ginebi ge atela bwalibwaligena, wala
    nuwatu bwalibwaligena ge wala gasisi bwalibwaligena, ge avalau ta nunuwana-agil
    ni ola totola ta nunuwana-agila. Logugui labui o ali nuwatu i bwata hot, yaa bwasumu
    ta powonan ge wala mulolu ta pek Yehoba elana ana nuwatu nige i bwabwata.”
  wbp-wbp: 'Manunpaju junga kuruwarri-kari milki-wangkaja: ‘Yapajulparliparla yulkayarla
    Kaatukuju karrikarri-wangu-nyayirni.’ Manu jinta-karinpaju kuruwarri-kari milki-wangkaja
    junga-yijala: ‘Kuja kanyanu yapa yulka nyanungu, ngula-piya-yijalalpa-jana yulkayarla
    yapa-karikiji.’ Kajilparliparla kuyu yungkarla Kaatuku purranjarla, ngulaju ngurrju
    kujaju. Kajilparlipa-jana nyampu-jarra kuruwarri-jarra purayarla, ngulaju ngurrju-nyayirni
    kuyukuju parrparda-juku.”'
  luo-luo: Ka ihero Nyasaye gi chunyi duto gi riekoni duto gi tekoni duto, kendo kihero
    wadu kaka iherori iwuon to mano duongʼ moloyo misango miwangʼo pep gi misengini
    mamoko.”
  nhe-NT: Huan monequi tiquicnelise Toteco ica nochi toyolo, huan ica nochi totlalnamiquilis,
    huan ica nochi toalma huan ica nochi tochicahualis. Huan monequi tiquinicnelise
    sequinoc queja timoicnelíaj. Huan intla titeicnelíaj queja nopa, ipati más iixtla
    Toteco quej nochi tlacajcahualistli tlatlatili huan nochi tlapiyalime tlen tlacame
    quimacaj Toteco.
  aii-aii: ”ܘܕܡܲܚܸܒ ܠܹܗ ܐܢܵܫܵܐ ܡ̣ܢ ܟܠܹܗ ܠܸܒܹܗ، ܘܡ̣ܢ ܟܠܹܗ ܚܝܼܵܠܹܗ، ܘܡ̣ܢ ܟܠܹܗ ܓܵܢܹܗ،
    ܘܡ̣ܢ ܟܠܹܗ ܪܸܥܝܵܢܹܗ، ܘܕܡܲܚܸܒ ܠܫܒ݂ܵܒܹܗ ܐܲܝܟ݂ ܕܠܓܵܢܹܗ، ܐܵܗܵܐ ܙܵܘܕܵܐ ܝܠܹܗ ܡ̣ܢ ܟܠܵܝܗ‌ܝ
    ܕܸܒ݂ܚܹ̈ܐ ܡܘܼܩܕܹ̈ܐ.“
  esk-NT: Iñuum piqpagiraksraġigaa Agaayyun iluqaaniñ uummatmiñiñ suli iluqaaniñ kaŋiqsimałiġmiñiñ,
    suli iluqaaniñ sayagikkaġminiñ, suli piqpagilugu iñuuniaqatni iŋmisun iḷiḷugu.
    Iłuatluktuq tupiksriruni taapkuŋniŋa tillisiŋñik tikiutrił̣iġmiñ niġrutinik suli
    atlanik tuniḷḷautiksranik Agaayyutmun.”
  msb-msb: Dapat kamut-an siya sa bilog na tagipusuon, sa bilog na pag-iisip kag kusog
    kag kamut-an an kapwa pareho san pagkamuot mo sa imo sadiri. Mas maayo pa ini
    ki sa nano man na halad o sakripisyo.”
  cpa-NT: Jøng² mi³hnio¹³ jniang³ Diú¹³ quianh¹³ ca¹lah¹jǿ¹ dsǿa¹² jniang³, quianh¹³
    ca¹lah¹jǿ¹ hi² ma²ne³ jniang³, quianh¹³ ca¹lah¹jǿ¹ ju²bí² quián² jniang³. Jøng²
    mi³hnio¹³ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³ ca¹lah¹cónh¹ ja³hnio¹ jniang³
