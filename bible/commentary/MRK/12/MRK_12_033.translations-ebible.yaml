  wol-2010: Te nga bëgg ko ak sa xol bépp ak sa xel mépp ak sa kàttan gépp moo dàq
    bépp sarax bu ñuy yóbbu ngir màggal Yàlla ak bu ñuy lakk ca sarxalukaay ba.»
  kqw-kqw: Dat in maris o God nama balandat rop, a nuknukindat rop ma a dekdekindat
    rop, ma dat in maris a kum paspasandat elar nami ra dat maris dat ut. Ra dat in
    mur aru warkurai ri, i labo taun a kum etabor ma a kum etabor kai ra di tuntun
    det torom o God.”
  nss-nss: Pe tukambuluhi Ngindrai kiyau ndriyarou masih, lohongarou masih, pe pwoke
    torou masih; pe ndriyarou ngara kimbuluhi hu hiyeh para pakeh kiltou tehe ndriya
    worou ngara kimbuluhi worou mbukenarou—kapa tukaranuhuyani pwahanou malhin iye,
    ara iramwaitini yukyuk masih worou ngara katimwi hu, pe worou ngara katohun kiya
    aliy.”
  snc-snc: Bono ura-vinia ma nuḡamu mabarana, ma ḡemu tuḡamaḡi mabarana, ma gwadamu
    mabarana, ema sevimu ai etanuni tarimana maki bono ura-vinia, ḡoi tauḡemu oveura-vinini
    kavana. Maiḡa tu barego vedaurea, ginitaḡo dagarari e boubou dagarari mabarari
    evanaḡirito.”
  lgl-lgl: Ma ioli gi sui gera ka kwaima lo ala God 'alia lioda laulau, ma 'alia malatada
    laulau, ma 'alia nanatanada laulau. Ma gera ka kwaima ala ioli gi sui ka malaa
    lou me kwaimana gera tau ada 'i talada. Ioli gera ronosulia rua taki 'e gi li,
    gera taua me 'are 'ilitoa rasua ka liufia kwate foasina fala God.”
  mmo-mmo: + o 12:33 Diu 6:5; 1Sml 15:22; Hos 6:6*Om yahengg gaving yi osin yalonggpayo
    doos, de yakangg sapa yi osin yaninggwêêk doos na vu yi, be yahengg gaving hil
    sen dando ngaaho vu yiiy naambe sen yahengg oo naving yiiy-ato. Yiiy sapa tanasin
    yuuh-anjo ond mem kaluuh salivangin sen dasi lak kin nala vu Anutu osin salivangin
    sen yiiy natung vu Anutuu-to pin.”
  ncu-NT: Na ane̱ lee ane̱ mme‑ro ba ane̱ ŋkpo̱nɔ na ane̱ mfɛɛre̱ na ane̱ ke̱yaale̱ŋ
    pɛɛɛ bo̱ kpa ane̱ nyaŋpe̱ Wuribware̱ ase̱ŋ, na ane̱ be̱e̱ kpa ane̱ abɛɛko̱ ase̱ŋ
    fe̱yɛ ane̱ŋ ne̱ ane̱ e̱ kpa ane̱ e̱ye̱e̱‑ɔ. A tiri fe̱yɛ ane̱ bu mbraa ŋnyɔ mɔ
    kyo̱ŋ ane̱ baa alɔŋŋɔtɔ bɛɛɛ ane̱ mɔɔ mbo̱ bo̱ kywɛɛ bo̱ lɔŋŋɔ Wuribware̱.”
  cni-NT: Cameetsa oshequi catsini anintasanoteri, anquenqueshiretapiniteri. Aisati
    oquempeta arosati nintajancha, aisati anquempeteri maaroni acarajeitiri, anintajeiteri
    iriori. Irootaque icoacaasanotaqueeri Tasorentsi. Te iro incoasanote atayeneri
    poshiniri.
  eng-WMB: and to love him with all the heart, with all the understanding, all the
    soul, and with all the strength, and to love his neighbor as himself, is more
    important than all whole burnt offerings and sacrifices.”
  zaw-NT: Luxh sacduxh chanälajz bejṉ Dios guideb lastooni, näj xcäriejnni, näjza
    xaimni, näj guideb xcäḻnadiplajzni, luxh chanälajzni resabejṉni sigajc laani.
    Redee sajcru loj ni rujn bejṉ che rudeedreni gojn lo Dios.
  san-MAL: അപരം സർവ്വാന്തഃകരണൈഃ സർവ്വപ്രാണൈഃ സർവ്വചിത്തൈഃ സർവ്വശക്തിഭിശ്ച ഈശ്വരേ പ്രേമകരണം
    തഥാ സ്വമീപവാസിനി സ്വവത് പ്രേമകരണഞ്ച സർവ്വേഭ്യോ ഹോമബലിദാനാദിഭ്യഃ ശ്രഷ്ഠം ഭവതി|
  tam-TCV: அவரை உன் முழு இருதயத்தோடும், உன் முழு மனதோடும், உன் முழு பெலத்தோடும் அன்பு
    செலுத்துவதும், தன்னில் தான் அன்பாயிருப்பதுபோல் தன் அயலானில் அன்பாய் இருப்பதுமே,
    எல்லா தகன காணிக்கைகளையும், பலிகளையும்விட மிக முக்கியமானது” என்றான்.
  mit-NT: Te icúmí‑ndá cuu ini‑ndà sàhà‑yá xì nsidanicuú anima‑ndà, xì nsidanicuú
    sàxìnítnùní‑ndà, xì nsidaa voluntad xi‑nda, xì nsidaa stná valor xi‑nda; te icúmí
    stná‑ndà cuu ini‑ndà sàhà ñanìtnaha‑nda nacua cuú ini‑ndà sàhà mii‑nda. Vàchi
    ñà‑jaàn chicá ndiaá nùù nsidanicuú promesa cuàha‑ndayá, a sea nduá iin quisì coco
    nùù‑yá; te ò ndéni promesa nì cùí ―nì cachi‑nè.
  ceb-ULB: Sa paghigugma kaniya sa tibuok natong kasing-kasing ug tibuok nato nga
    salabotan ug tibuok nato nga kusog, ug sa paghigugma sa silingan sama sa kaugalingon,
    kini labaw pa sa mga halad nga sinunog ug sakripisyo.”
  ces-LB: Milovat ho z celého srdce, celým rozumem a vší silou své vůle a druhé lidi
    milovat jako sebe – to je víc než všechny oběti zvířat na oltáři.“
  mkn-mkn: Kotong musti sayang sang Dia lebe dari samua, sampe kotong salalu rindu
    sang Dia, mangarti sang Dia, deng karjá karás ko iko Dia pung mau. Deng kotong
    ju musti sayang orang laen, sama ke kotong sayang kotong pung diri badan. Itu,
    Tuhan lebe sanáng, daripada kotong cuma iko atoran agama sa. Itu lebe bae daripada
    kalo kotong cuma bakar binatang korban, ko, kasi barang laen sang Dia.”
  nce-nce: Sebo Gotome anisasana tole nëgletlamemu, lowenena iniwa tole nëgletlamemu.
    Na sebo iniwa onehome anisasana tole nëgletëmame, seme fene tole nëla. Kë tële
    anebo gali nëgehwëyana na esogo nëglelëmana ebë lalemu. Kwe Gotome afabo kë ahojume
    ahojume nëglekefëtlabë lowene na iniwa wesibi Gotome kë nëglëlabë lowene ebë laleha.”
  pol-UBG: Miłować go całym sercem, całym umysłem, całą duszą i z całej siły i miłować
    bliźniego jak samego siebie znaczy więcej niż wszystkie całopalenia i ofiary.
  qxh-NT: Llapan shungunchiwan Tayta Diosninchita manchapacushun. Quiquinchi alli
    ricacushanchi-jina runa-masinchitapis alli ricashuwan. Chaura Tayta Diosninchi
    alli ricamäshun cuyachicuyninchita, jaracuyninchita mana ćhuraptinchisi.»
  nwi-nwi: Kɨni tukasəkeikei mɨsorkeikei In ye rɨkitawə fam, mɨne ye nərɨgien kapətawə,
    mɨne ye nəsanɨnien kapətawə. Kɨni mɨsorkeikei mɨn narmamə yamə mɨne kasarə ipakə
    tuk ətawə mɨnə rəmhen kɨn yame kasorkeikei atuk ətawə mɨnə. Nəri-pənien loa mir
    e rapita nuhyen narmɨragh mɨvaan tuk nɨvəhsi-pənien kɨmi Kughen.”
  kmo-kmo: Eena ma rii riiti inyaka wopu, maba tapa God riitaban sa rukusii ta. Riita
    mayama rukusii tawaga, rii riitaka bana bana tawa man sa eechaba rukusiiba ta.
    Ma ye diita lo maji upurusen sumowu taney, sii eeta harapa, kepi. Ma ye opelen
    hik tuku taney, anadii boboyen God riina ha taney, sii eeta harakada.”
  agr-agr: Shiig pegkejai Apajuí senchi aneamua duka, Apajuinu pegkeg aina nu dekamushkam,
    niinig anentaimsa pujuta dushakam, ashí ii takaamua duka imá niinuk atí tusa takaamushkam.
    Apajuí senchi anea duka aatus nunimainai. Nuigtú, amijai ijutkau aidaushkam amek
    anenmamsam aneeta tibauwa dushakam pegkejai, nunú aatsa nuniamu Apajuinak shiig
    awagmawai, tudau tsagkugnagtasa kuntin maa apeamua nuna nagkagas, —tiuwai.
  kyc-kyc: Namwa isa wambu dupwame mona anda dokomepe suu pingi dokomepe rangena imambu
    dokomepe ama porayapala, Anatu dokona mona reto karapenge ingilyamo. Dokonako
    ingyuo wambu yango opetae mona reto kararama ingilyamo. Namwa wamba Anatu lao
    mena pyao kana pyare dupwana kiso maiyuo kareyami doko epapu lowa andake dolapo
    angiŋi minyapenge ingilyamo leya.
  urd-GVU: ہمیں اُسے اپنے پورے دل، اپنے پورے ذہن اور اپنی پوری طاقت سے پیار کرنا چاہئے
    اور ساتھ ساتھ اپنے پڑوسی سے ویسی محبت رکھنی چاہئے جیسی اپنے آپ سے رکھتے ہیں۔ یہ
    دو احکام بھسم ہونے والی تمام قربانیوں اور دیگر نذروں سے زیادہ اہمیت رکھتے ہیں۔“
  yre-NT: -Yee "wɛan min 'e Bali yɩ "yi 'e 'bli pɛɛnɔn 'a, 'lee 'yee ci "nrɔndɩ pɛɛnɔn
    'a, 'lee 'yee 'plɛblɛ pɛɛnɔn 'a! Ɛn 'e bɔɛzan -tʋ yɩ "yi "le 'e 'bɔ 'le 'wɩ 'zʋ!
    'Wɩ zɩɛ -a drɛdɩ -dan "mlian 'sraga nɛn waa 'tɛ 'ble Bali lɛ bɛ, -a da. Ɛn -a
    -dan "mlian 'sraga pɛɛnɔn bʋdɩ Bali lɛ da.»
  fuh-BKF: '@see-verse:MRK.012.032'
  arl-NT: Seetanujuanaa jiyanohua maninia cutaraari Pueyaso pa paniniuria puetunu
    poojiatajanaa, puetunujuanaa pa niishitiajata, puetunu pa sohuanutajanaa, puetunujuanaa
    pa cumaacatanio. Naajuhuaj, jiyanohua maniniaari parta pueyano pa paniniu, juhua
    tama pa cuaqueyajaaja. Paa jaara nio sequesano tojijiaca quirini, cunoori jiyanohua
    socua maninia Pueyasora, puetunu seya catijiasanojinijijianaa nocuara, mariyata
    puetunu pueya niquitiojosano na casamijinijijianaa nera.
  dhg-DUWADHA: Dhika ŋalma ŋarru yaka ŋuwatjuman nhangu God-Waŋarrwum mä-ŋuwatji,
    dhäwul buku-djinbumam. Yultha yana ŋalma ŋarru yaka nhanbal mä-ŋuwatji ŋunhuŋ
    bala djinawaꞌyu ŋalmaliŋguru ŋayaŋuyu. Ga bitjanaya ḻinygu ŋalma ŋarru nhangu
    mä-ŋuwatji dhäkay-ŋänharayum, ga guyaŋinyarayum, bitjan ŋalma bayiŋ ga warrꞌwarryun
    guyaŋi bilaŋ nhä mala. Ga bitjan nhangu mä-ŋuwatji ganydjarryum ŋalmaliŋguwaywuru
    bitjan bayiŋ ŋalma ganydjarr-ḻawꞌyuman ŋunhuŋ nhäwu djämawu. Ga bitjanaya ḻinygu
    ŋalma ŋarru banha waripuwum yolŋuwu mä-ŋuwatji, bitjan ŋalma bayiŋ nyin ŋalmaliŋguway
    mä-ŋuwatji. Dhuwaniyan banha rom wulanynha ŋurruŋum ŋalmaliŋgu. Yo, djuḻkthumana
    nhan yaka djinaŋum romdhu, dhaŋum banha waripunham romnha malany, banha nhä ŋalma
    bayiŋ yaka mundhurr-guŋan, wo biyarrthan bayiŋ wäyin mundhurr-guŋandawu.”
  ziw-ziw: Naho kumunga Zumbe Chohile ywako kwo moyo wako wose na kwa Muye wako wose
    na kwa fanyanyi zako zose na kwa nguvu zako zose, na kumunga mnyawo saviya ukweunga
    we mwenye ni vyedi kujinka kumlaviza Chohile ntambiko.”
  grc-TR: καὶ τὸ ἀγαπᾷν αὐτὸν ἐξ ὅλης τῆς καρδίας, καὶ ἐξ ὅλης τῆς συνέσεως, καὶ ἐξ
    ὅλης τῆς ψυχῆς, καὶ ἐξ ὅλης τῆς ἰσχύος, καὶ τὸ ἀγαπᾷν τὸν πλησίον ὡς ἑαυτόν, πλεῖόν
    ἐστι πάντων τῶν ὁλοκαυτωμάτων καὶ τῶν θυσιῶν.
  nag-nag: Aru pura mon, pura dimag, pura atma, aru pura takot pora Isor ke morom
    kora, aru usor manu khan ke nijor nisena morom kora to daan kora aru bolidan diya
    pora bhi bisi dangor ase.”
  eng-OEBCW: and to love him with all one’s heart, and with all one’s understanding,
    and with all one’s strength, and to love one’s neighbour as one loves oneself
    is far beyond all burnt offerings and sacrifices.’
  knj-NT: Sowalil ton chi cu cam c'ulne Dios yin masanil cu c'ul, yin masanil cu na'bal,
    yin masanil cu pixan, c'al yin masanil kip. Yetoj pax oj, sowalil ton chi cu cam
    c'ulne eb ket animail jaxca chi kute cu cam c'ulnen cu ba jun jun jon ti'. Ja'
    caab ti', ec'ban yel oc apnoj yintaj masanil xaambal, ec'ban yel oc apnoj yintaj
    sa'beal chi tz'a' sattaj Dios, ẍi naj tet Jesús.
  deu-1912: Und ihn lieben von ganzem Herzen, von ganzem Gemüte, von ganzer Seele,
    und von allen Kräften, und lieben seinen Nächsten wie sich selbst, das ist mehr
    denn Brandopfer und alle Opfer.
  san-PUN: ਅਪਰੰ ਸਰ੍ੱਵਾਨ੍ਤਃਕਰਣੈਃ ਸਰ੍ੱਵਪ੍ਰਾਣੈਃ ਸਰ੍ੱਵਚਿੱਤੈਃ ਸਰ੍ੱਵਸ਼ਕ੍ਤਿਭਿਸ਼੍ਚ ਈਸ਼੍ਵਰੇ ਪ੍ਰੇਮਕਰਣੰ
    ਤਥਾ ਸ੍ਵਮੀਪਵਾਸਿਨਿ ਸ੍ਵਵਤ੍ ਪ੍ਰੇਮਕਰਣਞ੍ਚ ਸਰ੍ੱਵੇਭ੍ਯੋ ਹੋਮਬਲਿਦਾਨਾਦਿਭ੍ਯਃ ਸ਼੍ਰਸ਼਼੍ਠੰ ਭਵਤਿ|
  nob-LB: Og jeg vet at vi skal elske Gud av hele vårt hjerte, av hele vår forstand
    og av hele vår kraft, og at vi skal elske våre medmennesker like høyt som oss
    selv. Dette er viktigere enn å ofre brennoffer på alteret i templet, og viktigere
    enn andre slags offer som Moseloven krever.”
  ntj-ntj: Nyangka-lan Mama Kuurrku mukulyanytju nyinama. Palunyalu-lan kurrurntutarra
    kulinma palunyanyakutju pukurlmankukitjalu. Puru-lan yarnangu kutjupaku ngarlturringkula
