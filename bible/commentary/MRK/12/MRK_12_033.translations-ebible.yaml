  tvt-tvt: Erah raangtaan ih seng ih Rangte ah seng tenthun mongtham nawa nyia sengthung
    sengtak adoleh seng tah nawa ih seechoh theng; eno sengkhuung sengtok ah seng
    teewah thanthan ih seechoh theng. Jaat hoh liiamaan nyi ngunteh seng khosa suh
    Rangte suh kohi ah nang ih uh arah jengdang enyi ah kapjih.”
  bgt-bgt: E toke katida dothovia a God kori havida gougovu, kori tarungada gougovu
    kori ghaghanada gougovu ma na hetada gougovu. Ma katida dothovira na komi tinoni
    vaghagna kati dothovighita gheheda. E rua na vetula iraani ke nagho vano tadia
    na komi vetula kati leghua vaghagna na komi vetula eidia na komi havughaghi kati
    eia kori Vathe ke Tabu nigna a God.”
  mvn-mvn: Kadu aituhu Yaubada kadewa‑vidovidohei nuaka wayahina, kadu ininika wayahina,
    kadu yaka nuanua wayahina, kadu yaka bagibagi wayahina, ka aituhu yaiaka kadewa‑vidovidohei
    itoka aka heta kadewa‑vidovidoheka aitamoata deina, dewaia vi‑nomu habuhabui kadu
    am‑venena awawaehina habuhabui vane‑tawane‑neiei.”
  djk-NT: 'Da u mu lobi en anga u hii ati. Soseefi u mu lobi en anga ala u pakisei
