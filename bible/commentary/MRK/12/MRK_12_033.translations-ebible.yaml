  udu-udu: Mmo/en a’di ka du ’baar mo dhali ka du jin mishi gwo ’bani ’baar mo dhali
    ki mom’bithi ’baar mo dhali mmo/en amannyaḵ c̱a’b pini me’d is piniŋ gana/ mo
