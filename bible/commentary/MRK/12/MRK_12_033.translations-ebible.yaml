  npl-NT: Tikpiah tiktlasojtlaskeh Dios ika nochi toyolo, ika nochi totlalnamikilis,
    ika nochi toalma iwa ika nochi tochikawalis, iwa tiktlasojtlas mokni, kemi te
    timotlasojtla, ika noni okachi tikyolpaktiah Dios iwa amo ijkuak titlamanah noso
    tikchichinoah se yolkatl.
  bgg-bgg: Chiih-è branthek ne Hamangkhung-aphuii shii awaithek lubu è awaithek khani
    è awaithek chua è miie chiid phro, chiih-è awaithek shii miie pha duiine hadung-haluii
    pho shii de miie chiid phro. Hì pha muyung nyi nuii ne rek pha ne miiram ua ne
    Hamangkhung-aphuii shii khlem ne zid phi pha ji è de bajo boh muyung ba ro.
  eng-TCENT: and that to love him with all yoʋr heart, with all yoʋr understanding,
    with all yoʋr soul, and with all yoʋr strength, and to love yoʋr neighbor as yoʋrself
    is greater than every whole burnt offering and sacrifice.”
  eng-BSB: and to love Him with all your heart and with all your understanding and
    with all your strength, and to love your neighbor as yourself, which is more important
    than all burnt offerings and sacrifices.”
  cpu-NT: Osheki okameethatake etakoperotaiyaari, etakoshiretaiyaari, etakoshintsitaiyaari,
    pampithashire ovanairi. Eejatzi ankempitavakaanaiya aaka, etakotavakagaiya. Iroora
    ikovakaaperotairi Pava, anayiro ipometayeetziniri, maaroni jashitakaayeetariri
    Pava.”
  san-ASM: অপৰং সৰ্ৱ্ৱান্তঃকৰণৈঃ সৰ্ৱ্ৱপ্ৰাণৈঃ সৰ্ৱ্ৱচিত্তৈঃ সৰ্ৱ্ৱশক্তিভিশ্চ ঈশ্ৱৰে
    প্ৰেমকৰণং তথা স্ৱমীপৱাসিনি স্ৱৱৎ প্ৰেমকৰণঞ্চ সৰ্ৱ্ৱেভ্যো হোমবলিদানাদিভ্যঃ শ্ৰষ্ঠং
    ভৱতি|
  tac-NT: «O'maka 'we galewa Onorúgame, 'la bi'lepi 'nátili 'nátaga Onorúgame 'yuga.
    Napurigá galé 'emi a'boi alawala alarigá galewa uché jaré ralámuli.» 'We a'lá
    ju napurigá aní mué alarigá olásiká 'we a'lá ganíliga asimeo Onorúgame. Onorúgame
    níriká pecha 'me najtékame kéréko go'ame kógilia napu ju senteno 'lige ri'ligó
    'lige baní 'lige me'liá ajágame napu ju akasí, bo'á, 'lige chibá e'kósimia alé
    amoba napu e'kósilime ju ajágame mayega 'we a'lá nejkúrimio Onorúgame alarigá
    olásiká ―anile alué beníriame.
  eng-WEBPB: and to love him with all the heart, with all the understanding, all the
    soul, and with all the strength, and to love his neighbour as himself, is more
    important than all whole burnt offerings and sacrifices.”
  gfk-H: Ma bia tikai na sip Kalou ma no katina bakut, no nuna lilik bakut, ma no
    nuna dadas bakut, ma na marsei mah no mes hoing i la marmarsei at ia, kaikek i
    manga tahut ta ira nudahat hartabar uram ta Kalou.”
  viv-viv: KaꞋi aseꞋaseda matatabuna, kadu nuwada matatabuna kadu yada faiwala matatabuna
    Yaubada againe kanase-Ꞌowona be Bana faꞋine kananuwanuwa lakahina, kadu taudeyao
    kananuwakabubuyeda amine tobohiyadeyao kananuwakabubuyedi, au medema giluboda-moꞋena.
    KaꞋi kevakeva abaveyao faꞋina kanakabukabuna o yada yomuyomu yada faha Yaubada
    againe kanahawahegena, medema gilubodana. Atu kaꞋi mena vehimeyai-dina luhei kayakahina-ma
    kanaꞋitaꞋitaveꞋavina medema giluboda-moꞋena.”
  yao-yao: Ni mundu akusachilwa annonyele Akunnungu ni ntima wose ni lunda lwao lose
    ni machili gao gose ni kunnonyela njakwe mpela yakuti pakulinonyela nsyene. Kutenda
    yeleyo ili yambone kupunda kwatyochesya Akunnungu mbopesi sya kocha ni sadaka
    sine syasikutyosyekwa kwa Akunnungu.”
  tgp-tgp: Ale mo tataholo vara r̃a opoi vevuhia na mapur̃a, na r̃omir̃a, na suihar̃a,
    ale vara r̃a opoia na tahisar̃a sohena r̃a lo opoir̃a haser̃a. La leu akerihi
    la aulu la jeu na maji tari mata malamalai r̃a lo sulira na nor̃a silesilea isan
    God usuri na leu.”
  auc-NT: Ïninque tömengä ingante mïmöno entawente waadedinque mönö ocai encamö inte
    nö pönëninque mönö baö tæ̈ï pïñæ̈mö inte godö Wængonguï ingante waadete cædinque
    nämä mönö pönënö baï wadäni ïnänite adobaï waadete godö waa cæmö adinque Wængonguï
    waa acampa. Näwangä impa. Baö bataa iya tante godömö incæ, Wængonguï quï, ante
    mönö ancaa godömö incæ Wængonguï ayongä wædænque waa cæte impa. Wæætë mänïnö bitö
    änïnö baï cæmö adinque Wængonguï godömenque waa acampa.
  kbc-NT: Codaa daɡ̶axa mele me jemaanaɡ̶a manitawece ɡ̶odaaleɡ̶ena, minitawece ica
    ɡ̶odowoogo, codaa minitawece ɡ̶odiwigo, codaa minitawece ɡ̶odoniciwaɡ̶a. Odaa
    daɡ̶axa mele me jemaanaɡ̶a niɡ̶ina eledi oko anodaaɡ̶ejinaɡ̶a me idinemaanaɡ̶a,
    aliciagi niɡ̶ina me jalecaɡ̶a eijedi maditaɡ̶a nameeja Aneotedoɡ̶oji me idinilakidenaɡ̶atege
    leeɡ̶odi ɡ̶obeyaceɡ̶eco, codaa niɡ̶ina me jiboonaɡ̶atalo eletidi ɡ̶oboonaɡ̶a.”
  bmh-bmh: Ig egun waimai, agaimai, Uwait murabun igul go naliu. Bo, ig igual oigeb
    mui, igual dabeleu mui, igual gusig mui, Uwait nug en noumaimai, ig igua en noumem
    sul, igual zaiger waigeb darem duair en guzental noumabun, igul aliag go naliu
    banou pet.”
  ctu-BL: Mi tsa' laj c'uxbi Dios ti pejtelel lac pusic'al, ti pejtelel lac ña'tʌbal,
    ti pejtelel lac ch'ujlel, ti pejtelel lac p'ʌtʌlel, mi tsa' laj c'uxbi lac pi'ʌlob
    ja'el che' bajche' mi lac bajñel c'uxbin lac bʌ, jiñʌch ñumen ñuc bʌ bajche' pejtelel
    pulem bʌ i majtan Dios yic'ot tsʌnsʌbil bʌ i majtan Dios, che'en.
  meq-meq: Kwa way mâ wuɗa Mbəlom tə ɗərev ŋgay tebiye, ta ndaraw ŋgay tebiye. Ada
    mâ wuɗa ndo i məgeɗ ŋgay dərmak andza a wuɗa na gər ŋgay. Niye na, a ze məfəkay
    naha slo i gənaw a Mbəlom tə məvəlay naha siye i wu hay wal wal.»
  noa-H: Hẽwandamta dich t'ãraucha k'õsinaa dich k'apeenjã daupii nʌmta Haai hi jëeujem
    deg mawia nemchaain k'apan t'õonaa p'aa nʌmua hʌ̃gt'aag jëeu nʌm k'ãaijã hajapcha
    simgui hajim hanʌm.
  alp-NT: Aoki Alla kena lalemu titinai kai amu ktiline kai kena nati titinai. Eleki
    anete loko tamata makete, saka ruamu mere mise lesi bei tamata esi riluke binatane
    kena palae kena korbane pise riluke yelu makete kena korbane.”
  san-VEL: apara.m sarvvaanta.hkara.nai.h sarvvapraa.nai.h sarvvacittai.h sarvva"saktibhi"sca
    ii"svare premakara.na.m tathaa svamiipavaasini svavat premakara.na nca sarvvebhyo
    homabalidaanaadibhya.h "sra.s.tha.m bhavati|
  kbq-kbq: Ana hanigeta Anumzamofona tagu'areti avesinteta, maka antahintahireti avesinteta,
    maka hanavereti avesinteta, tagragu tavesi nentonaza huta tva'onte maninesaza
    nagara zmavesinte sunazamo'a, Kresramana vuzane, Anumzamofo hakare zanka'a ami'zana
    agatereno ugagotaza me'ne.
  kbh-kbh: Y cha jtsebobonshánana nÿets ainánaca, juábnaca y añémoca, y ndëmua ents̈ánaca
    jtsebobonshánana cachá cuenobobonshancá, puerte cuámana. Cach nÿets̈á ndoñe quenatámana
    bayënga jtsëbánayana, ni chë uáts̈ëmbona soyënga Bëngbe Bëtsá jëtschuayama ca.
  ron-LSB: și a-L iubi pe El cu toată inima, cu toată mintea, cu tot sufletul și cu
    toată puterea și a iubi pe aproapele ca pe sine însuși este mai de preț decât
    toate arderile de tot și decât toate jertfele.”
  pon-pon: O poke ki on i monion unjok, o lamelam unjok, o nen unjok, o kel unjok,
    o pok, on men impa due pein i, mau jan mairon ijij o mairon tei kan.
  nhe-BL: Huan monequi tiquicnelise Toteco ica nochi toyolo, huan ica nochi totlalnamiquilis,
    huan ica nochi toalma huan ica nochi tochicahualis. Huan monequi tiquinicnelise
    sequinoc queja timoicnelíaj. Huan intla titeicnelíaj queja nopa, ipati más iixtla
    Toteco quej nochi tlacajcahualistli tlatlatili huan nochi tlapiyalime tlen tlacame
    quimacaj Toteco.
  sps-sps: A mes ma mangiir e Gov fiisen me na koman faavot, fiisen men fakats tsuan
    faavot, fiisen me na parits tsuan faavot ana ayei ma mangiir kainy fifakokoro
    tsuan faarei te mangiir finy non ya na tsivon, manaats fuan a faun to aya te karap
    fafisfis pis iny non fo kat faakor an fo fifaan ten Gov.”
  wnc-wnc: Ngan. Ninda ie banipmikatang gwaam siknga natangamuke natdetdetnikatang
    asinggan asinggan natangamuke nindane kekeknga aknganinu kuupbam asimunim. Siwan
    aminu ninde wesim yuak kapae butaya natangamunim. Unzing nisae butaya nataamang
    binga. Sike ninda mama wamu wa tawanimde yanggayak kakngaatda tupan siknga akngaat
    dakngake yuamayak. Unzing yuamayakge sanga Mosesda matakut takngae natake kaap
    matake Anutue imunangge natake kataune gatukande sawa yasikuningu kuupbam gatu
    sanga inata kunduat Anutue imukamangu yumdekan binga yuaing,” ngang inikut.
  bus-bus: Yena Ludazi kↄ̃n nↄ̀sɛo do kↄ̃n n laasuuo píngi n gbãa lɛ́n kↄ̃n yena
    n gbɛ̃daaazi lán n zĩnda wɛ̃̀ndi bào dɛ sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũla kↄ̃n
    sa'ona bori sãnda píngio.
  gub-BL: Aze teko uzuka weimaw nehe, imihir pà Tupàn pe imono e pà nehe, aze omono
    e ma'e izupe nehe, a'e mehe Tupàn hurywete putar nehe. Aze teko uzamutar katu
    Tupàn wà nehe, upy'a pupe paw rupi katete wà nehe, uma'enukwaw paw rupi katete
    wà nehe no, ukàgaw rehe paw rupi katete wà nehe no, aze uzamutar uzeake har wà
    nehe no, uzeamutar haw zàwegatete wà nehe no, hurywete wera'u putar Tupàn a'e
    nehe. Tupàn iamutar katu haw ikatu wera'u Tupàn pe ma'e mono haw wi a'e, ikatu
    wera'u Tupàn pe ma'ea'yr izuka haw wi a'e.
  imo-imo: Konopumuni kinye minimuni kinye kangimunga enge peremomuni kinye lipe manjilimu
    kinye kanomani pali enonga Awili Gote kau enge ningo konopu mondowi ungu ningolio
    talo tipemu ninindo nunge nunu konopu mondorono mele imbo wema aku teko konopu
    mondowi ungu nino aku ulu talo lemo paa mulimuli. Kongima kinye melema popo topo
    kalopa Gotendo tiro nimolo ulu akuma mandopa,” nimu.
  boj-boj: Iga a tulaŋ qalaqalaiyosim gago are miligi ti gago powo ti gago siŋgila
    ti kalil a yekritqom di kumbra bolequja. Iga gago segi jejamu gereiyeqnum dego
    kere gago was naŋgi degsim geregereinjroqnqom di dego kumbra bolequja. Dal anjam
    aiyel di tulaŋ boledamu. Iga iŋgi iŋgi Qotei atraiyqom di laŋa kiñala. Iga iŋgi
    bei ŋamyuwo na koitosim Qotei atraiyqom di dego laŋa kiñala. Ariya iga dal anjam
    aiyel di dauryqom di tulaŋ bolequja.”
  ulk-ulk: Ese legize Adi omarge waikelare kemerkemer taba nerkepu kemerkemer taba
    idoniu a kemerkemer taba kelaru, a ese legize tabara maikes le omarge wanakelare,
    able lu ya sikak waikereder yabim able ieem pe ebur a wader lu wagimuaretlare
    Adim zogozogo lauiauge.
  eng-DRA: And that he should be loved with the whole heart, and with the whole understanding,
    and with the whole soul, and with the whole strength; and to love one’s neighbour
    as one’s self, is a greater thing than all holocausts and sacrifices.
  knf-knf: Kë pŋala na kaţëb bŧi na uşalu bŧi, na uforŧa wi nu bŧi, na pŋal aŧënţu
    jibi iŋaluŋ uleefu upel iţeŋan bŧi yi baţeŋanuŋ na yi bafiŋaruŋ Naşibaţi.
  san-KHM: អបរំ សវ៌្វាន្តះករណៃះ សវ៌្វប្រាណៃះ សវ៌្វចិត្តៃះ សវ៌្វឝក្តិភិឝ្ច ឦឝ្វរេ ប្រេមករណំ
    តថា ស្វមីបវាសិនិ ស្វវត៑ ប្រេមករណញ្ច សវ៌្វេភ្យោ ហោមពលិទានាទិភ្យះ ឝ្រឞ្ឋំ ភវតិ។
  arn-NT: Ñi piwkeyengeael ta Ngünechen kom piwke mew, kom kimün mew ka kom newen
    mew, ka ñi piwkeyengeael ta chafche chumngechi piwkeyewkeyiñ kisutu taiñ chengen,
    fey doy faliy kom chalintukukeel mew ka kom tati lüpümkeelchi ilo kulliñ ta ngillatuwe
    mew.
  zas-NT: Abiꞌ guidib guijc guidib ladx bejn guiënman laaman guidiblagaa, guiën tëëman
    ben ren ree ziꞌc rën laagajcaman. Laan na̱j ni mazri zojbloj guial loj gra gon
    ni rudëëd bejn loj Dios.
  ken-NT: Nɛ bɛkɔŋ Mandɛm Acha ywɛ nɛ ntɨ ɛnɛ nɛnkɛm, nɛ nkaysi yɛ nkɛm, nɛ bɛtaŋ
    ɛbhɛ mɛnkɛm, nɛ bɛ́ nkɔŋ ntɨ nkwǎ mbɔ ɛnyu ɔ́kɔ́ŋɔ́ mmʉɛt ɛyɛ arɨ acha. Bɛsí
    Mandɛm, bɛbhʉrɛ bɛbhé ɛbhɛn bɛpay achá akabhɛ́ nya bɛsɔŋ ankɛm nɛ akap achak
    anɛ bo báchyɛ̀ ntá yi”
