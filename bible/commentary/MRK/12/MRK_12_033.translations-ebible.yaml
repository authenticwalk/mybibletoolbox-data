  cuk-09: Bela be Bab-Dummad-sabgued, bela be-gwagegi, bela be-ibmar-mag-ito-guedgi,
    bela be-san-burbagi, degi, bela be-ganguedgi. Degine, na be-san-sabgueyob dule-baid-sabgued,
    amar bur-biriginedid Bab Dummadga ibmar-gummakar-ukedba, degine, bela ibmar-baigan-ega-ukedba.
  ben-OBCV: সমস্ত হৃদয়, সমস্ত উপলব্ধি ও সমস্ত শক্তি দিয়ে ঈশ্বরকে ভালোবাসা এবং তোমার
    প্রতিবেশীকে নিজের মতো প্রেম করা, সমস্ত হোম ও বলিদানের চেয়েও বেশি মহত্ত্বপূর্ণ।”
  mil-NT: Te dàtná ní cachí‑n sǎ nɨ̀ yuhu nɨ iní‑ó cùu iní‑ó Yǎ Ndiǒxí, te cani iní‑ó
    càda‑o nacuáa cuu vii cuu váha iní‑gá te ío vii ío váha cuu iní‑ó dàtná cuìní
    méé‑gǎ, te coo iní‑ó càda‑o nacuáa cuu váha iní‑gá, te cuu iní‑ó cuè tnaha ñáyiu‑o
    dàtná cúú ìní‑ó mèe‑o. Te nchaa xíǎⁿ ío‑gá xíní ñùhu‑xi cada‑o dacúúxí sǎ cuǎñaha‑o
    quɨ̀tɨ cahni‑güedé te cáyú‑dɨ nduu táhú ñáhá Yǎ Ndiǒxí, ndɨhɨ dàcúúxí nchàa dava‑gá
    sá sǎñaha‑o ndùu táhú‑gǎ —càchí‑dé xǎhaⁿ‑dě xii‑gá.
  myu-myu: — Ikukpin cuy Deus ajukuk warara'acat kukpinap podin ma — io'e. — Wuyxe
    ikukpin puye, ibikuyap tag̃ cuy ajeku soat em; xipacat kay dak cuy ajop g̃ebum;
    kapikpig̃ tak cuy ajop cebeam — io'e. — Xipan tak cuy warara'acat ajukuk wuyewekukap
    puxim — io'e. — Deus icokcok e'em wuywebe wũnca ũm puje paĩyũ be imupik am cetabixe.
    Ibodi ma bit icokcok e'em wuywebe xipan warara'acat kuk puje wuyewekukap puxim
    — io'e. — Wuyxe ikukpin cĩcã bima dak icokcok cĩcã e'em — io'e.
  amk-amk: Tuti todoni kontaio, inontarainesa enemiwawu Seng Allai na enemirorongfoi
    sentenang, na ene mambiriufo tantenang tuti enemitituaitafo. Tuti ea kontai enemiwawu
    inontarai siai kariri enemiwawu berasa fo. Finanai aino beng sewa korbanio nunumi
    foi tuti korbani siai weo ohoni we Allai foi ne.”
  fai-fai: Kale Got ayo aket adikum kudaw, aket finang tetin adikum kudaw, kitid adikum
    kudaw ade mew duw ifin iyo nulum dam aket kukámabuw taw kano aket kuyam keimin,
    beta atin amsun ka. Adikum ufek ufek Got kukádawin so wane ilkádawin so bo katiw
    kanamuso ko.” Kalane,
  ura-NT: Cana suujua, cana suujue, cana coichana, naaonjoain aina curitaain Cana
    Coaunera belaain, cana jaberoco belaichaane rijijieein cana amute cacha belaain,
    naaonjoaancanete chuhisi, itolere inihocuru, itolere jujuaihuru, naaonjoainuri
    mocohaca rori ichoae teeinne amurijiriin jataain nelateine,” nae jetao Jesoso
    rai Moisesa aitoonjoan que cacha relaera.
  mcd-NT: Noncai Dios ahuashta inantiroma ahuun rafanan nocohuun noinon. Min yoia
    cuscan fusti shara. Ascacun non nocon Ifo Dios nocon ointi muranshon noifain nocon
    shinansharayashon noifain non fasi mutsiscain nocon Ifo Dios noi nofiri non musu
    huamuai cuscarifi aquin non nocon chaima ica noiaino. Ascaran fasi shara finacaianran,
    —ishon yoini.
  urt-urt: Pe poi ya mende nihararme kin moto ŋoihmbwaip bumbe poi, topoꞌe moto ŋoiheryembe
    poi, topoꞌe bongol poi. Topoꞌe ya mende nihararme lenge ŋimei poi tuꞌe ŋaiye poi
    mende nihararme potopoi. Ŋaiye ya gunde wusyep erŋeme hoi uku pe, kin nengelyembe
    ofa ŋaiye poi mesekeh yuwor, topoꞌe maŋaꞌe ŋaiꞌe ŋaiꞌe syeꞌ malme Got manah hendeinge
    ŋeser.”
  kiz-kiz: Kun'gana muene kwa muoyo bhuoha, ni kwa bhufahamu bhuoha, ni kwa nghofu
    syoha nikun'gana jirani kama muene ni muhimu kuliko matoleo gha dhabihu sya kuteketesibhwa.”
  tzo-TZE: Ta melel ja' tsc'an ti ac'o jc'an ta scotol co'ntontic li Dios cu'untique,
    ti ac'o cac'be sventain co'ntontic, xchi'uc jbijiltic, xchi'uc jtsatsaltique,
    ti ac'o tunuc yu'une. Xchi'uc tsc'an noxtoc ti ac'o jc'an jchi'iltic jech chac
    c'u cha'al c'ux ta co'nton jbec'tal jtuctique. Ja' más tsots sc'oplal. Ja' mu
    tsotsuc sc'oplal li smoton Dios ta jchic'tique xchi'uc li smoton Dios ta jmiltique
    ―xi.
  lex-lex: Ne plola pa itala it rurni-laini, ralma-riorni, ihranu-ralamni tetema pa
    tsima-tre'a Uplerlawna it Matromlawanni de, me tatu ttulla-tsaynia, tara'a-tapal
    wualia it rimormior wialli pa emekwalima itamkek rer lia it inon wamueheni. Itsi'a
    hade de narehi-nalawan meman la it prehenni-maunu honona maka itiwra talla Uplerlawna.”
  dov-dov: Kumuyanda amoyo wako woonse, akumvwisisisya kwako alubo amanguzu aako woonse,
    mpawo akuyanda simabambanwa wako mbuli mboliyanda nkubotu loko kwiinda zipayizyo.
    ”
  rgu-rgu: Ita muste sue neuꞌ Ana lena heni basa-basan, losaꞌ ita tahiiꞌ tan seli
    too Ni, bubuluꞌ neuꞌ Ana, ma toi-tao mela-maku fo tuka Ria hii-nanaun. Ma ita
    boe muste sue lahenda fekeꞌ a, sama leoꞌ sue ita ao-ina heheli ara. Ria sona Manetualain
    sue ita lena neme kalu ita tuka adaꞌ noi atoran agama a. Ria malole lena neme
    ita fee banda tutunu-hohotuꞌ do, fee Ni hata fekeꞌ.”
  toc-NT: Pus xli̠­cána luu qui­li̠­pa̠x­qui̠tcán Dios xli̠­hua̠k qui­na­cujcán, xli̠­hua̠k
    quin­ta­la­ca­pa̠s­tac­nicán, xli̠­hua̠k qui­li̠s­tac­nicán y xli̠­hua̠k qui­li̠t­li­hue­kecán.
    Pus hua̠nti̠ tla­huay eé kam­pa̠tiy li̠ma̠­peksí̠n nac xla­táma̠t a̠tzinú maka­pa̠­xu­huay
    Dios ni̠xa­chuná la̠ta túcu nahui­li̠­nicán nac pu̠si­culan, osuchí namak­ni̠­nicán
    qui­tzis­tancá̠n xla­cata nali̠­la­ka­chix­cu­hui̠­yá̠hu.
  ulk-1902: Le abi laglag abara nerkep netat, a abara pereg netat, a abara mar netat,
    a abara saserim uridili, a omare le abi dog emeri abi koreb, abele lu kar tumem
    gaire lu nakuar uridili.
  som-som: In laga jeclaado qalbiga oo dhan, iyo caqliga oo dhan, iyo nafta oo dhan,
    iyo xoogga oo dhan, iyo in deriska loo jeclaado sida nafta, taasaa ka sii wanaagsan
    allabaryo la wada gubo iyo allabaryo kale oo dhanba.
  anh-anh: Ave amɨ ya hanez kan amar. Arɨ Achakɨñndɨvam arɨŋɨnd mpɨ unchaŋ ram arar
    kan amar. Ave njɨhi arɨŋɨndɨŋ, mach arɨŋɨnd aŋkarɨpɨrɨŋ ndɨndɨvam ram arar kan
    amar. Ave arɨ arɨŋɨnd ya pamɨnd handɨv ram arondɨv rarɨŋ emamp arar kan amar.
    Arɨ enta undɨmaj mban mpehɨromɨrɨŋ han, enta mbanamb enta emŋgemŋga han eparɨj
    amar. Mbɨ enta hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd pɨrɨtɨmɨŋ mɨŋam uŋgɨj
    han eparɨj amar. Mach, mbɨ hanɨhan emŋga Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd hanez
    eparɨj amar.
  mam-C: Tu'n tok qk'u'jlin Dios tuk'a tkyaqil qanmin, tkyaqil qnab'l, ex tkyaqil
    qipin, ex tu'n kyok qk'u'jlin qxjalil tze'nkux awo; axixjo lu'n nim toklin tze'nqeku'
    oyaj ex chojb'il nchi kub' patit twi' t-altar Dios.
  ndj-ndj: Mundu amtami Chapanga kwa moyu wosi, kwa luhala losi na liwovi lyosi na
    kuvatama vandu vamonga kucha pauyitama mweni. Chindu achi chibalama nendu kwa
    litambiku lya kunyanya kwa Chapanga.”
  mbj-NT: —P'op Hagä Doo tak'ëp ji kamahǟn, tak'ëp ji h'yyb däk ta hã. Ji h'yyb tym
    gó naa né hẽ, sahõnh hẽ ji hajaa doo me né hẽ ji kamahǟn ta hã. Ji kamahǟn né
    hẽ ji da hadoo, ji hã ji kamahǟn doo da —näng mäh. —Ji ajuu doo, ji anoo do P'op
    Hagä Do hã bahǟnh ti ta tii.
  lat-VUC: Et ut diligatur ex toto corde, et ex toto intellectu, et ex tota anima,
    et ex tota fortitudine, et diligere proximum tamquam seipsum, majus est omnibus
    holocautomatibus, et sacrificiis.
  ngp-ngp: No kumuunga Zumbe Mnungu ywako kwo moyo wako wose na kwa ubala wako wose
    na kwa ludole lwako lwose, no kumuunga miyao enga viya ukukeunga weye mwenye ni
    vedi kujink'ha kumlavila Mnungu nt'hambiko na malavo yo kokigwa.”
  enq-2: Monapi, masingipi, imambupi, kyetopi dutupa pitakame Gote auu kaenge dokopi,
    tange auu kaengeli pyoo patali maki dupa auu kaenge dokopi, mana setapae lapoma
    dolapome itatenya tao mulyina lao opaa yangengepi, kundi maingipi, dupa pitaka
    ita miningina” lea.
  eng-ASVBT: and to love him with all the heart, and with all the understanding, and
    with all the soul, and with all the strength, and to love his neighbor as himself,
    is more than all whole burnt offerings and sacrifices.
  mna-mna: Tanata tuur lelende ila kini raama ki ŋgar kiti mi mburanda ma imap ma
    iwe ni lene men. Mi tuur lelende pizin tomtom kembei ta lelende pa itundu. Pa
    iti sombe takan la tutu lwoono ru men ti mi tuurpe, inako Anutu ire kembei ilip
    pa patoronŋana boozomen ta tenenne sala artaal mi patoronŋana pakan tomini.”
  myw-myw: '@see-verse:MRK.012.032'
  sby-sby: Nomba kusuna Lesa ne moyo wakobe wonse ne buyumi bwakobe bonse ne manjeyaulwa
    akobe onse, kayi ne ngofu shakobe shonse, ne kusuna bantu banobe mbuli ncolisuni,
    kulayandikinga kupita kutwala milumbo ya banyama ne milumbo naimbi kuli Lesa.”
  sll-sll: Te enambi tau yona milna to dingiwe, ha weni kara dinua. Ena God hau si
    ke tere, honagi ol tongwo wai pamia.
  yaq-NT: Intok chikti itom jiapsie, intok itom tu'i'eewamtae intok si'ime itom jiapsi'utte'awatae,
    junuen itou cha'aka, junuen itom a' nakne'epo. Intok tu'isi aet jiapseka a' nesawe'po
    aman weene'po ket junuen itou cha'aka, junuen itom a' bo'o jooriane'po. Intok
    juka' yoemrata junuen itom am nakne'epo ket junuen itou cha'aka ―tiia―. Intok
    te inien a' bo'o jooria'ateko, inim si'ime tekiata intok Liojta yo'ori betchi'bo,
    wakasim su'aaka am tattaawa'abepa, ite che'a tu'isi aunee inien ane'eteko ―ti
    au jiiak.
  uro-uro: Bä mamär iva gua snäng bät a qa nä gu snängaqa moe bä nä gu mädräm moe
    bä nä gu qrot moe bä qosaqi va gua snäng bät arhani i rhoqor qre i gua snäng bät
    a nas. Di iangärhäkt ama muräkt di ama moräs na ngät mamär daver ama vodämes moe
    sage ma Ngämuqa.”
  ita-1885: e che amarlo con tutto il cuore, e con tutta la mente, e con tutta l'anima,
    e con tutta la forza; ed amare il suo prossimo come sè stesso, è più che tutti
    gli olocausti, e sacrificii.
  muy-muy: Tamal ti kawayay naŋ àna huɗ bəlaŋ, àna majalay ahàr gayak ɗek akaba àna
    njəɗa gayak ɗek zla nahəma, àtama sədaga ya təbi na akaba zlam ya tisliŋi na ɗek
    àna sulumana. Tamal ti kawayay mis ya nak kə̀bu akaba tay ni akaɗa ya kawayay
    ahàr gayak gayakani ni nahəma, nani day àtama sədaga ɗek àna sulumana. »
  kqc-kqc: Ma yi uka meko noibanu, yi mokena noibanu, ma yi yeiva tora noibanu dudu
    Sei uka mana ma yi atafu amedo amiye uka mana, yaku aira ori kamu rena ma vibani
    ori sisika rena tau mina ebu rededi.”
  tav-tav: Diore mani camai nʉcʉbʉgorije, mani yeri mena, mani catʉgooñarije mena,
    mani catʉgooña ocabʉtirique mena mani camairije ape wame netoro cãni majuurije
    ã. To bairi mani majuuna mani camairore bairona aperãre mani camairije caroa ã.
    Waibʉcʉrã joe buje mʉgorique netoro cãni majuurije ã Diore mani camairije, aperãre
    mani camairije maca, Jesure cʉ caĩñupʉ.
  eng-ULB: To love him with all the heart and with all the understanding and with
    all the strength, and to love one's neighbor as oneself, is even more than all
    burnt offerings and sacrifices.”
  spa-VBL: Debemos amarlo con todo nuestro corazón, con todo nuestro entendimiento,
    y con toda nuestra fuerza, y debemos amar a nuestro prójimo como a nosotros mismos.
    Esto es mucho más importante que las ofrendas y los sacrificios”.
  fra-_FOB: Et que l'aimer de tout son cœur, de toute sa pensée, de toute son âme,
    et de toute sa force, et aimer son prochain comme soi-même, c'est plus que tous
    les holocaustes et les sacrifices.
  hau-ULB: A kaunace shi kuma da dukkan zuciya, da dukkan hankali, da dukkan karfi,
    a kuma kaunaci makwabci kamar kanka, ai ya fi dukkan hadayu na konawa.”
  mal-mal: അവനെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും പൂർണ്ണശക്തിയോടുംകൂടെ സ്നേഹിക്കുന്നതും
    തന്നെപ്പോലെ കൂട്ടുകാരനെ സ്നേഹിക്കുന്നതും സകല സർവ്വാംഗഹോമങ്ങളെക്കാളും യാഗങ്ങളേക്കാളും
    സാരമേറിയത് തന്നേ” എന്നു പറഞ്ഞു.
  kkc-kkc: 'Esiga gala hu wooloso dou mapoo siloso Godee mapoo teneli sabolo, bi abo
    teneli sabolo, tei oso taka hagee haga goo toowanee. Esino tei magoo bakadio hagoso
    goo toowa ka moloso: Nayo Godee diya goolee, nee sooloo ma kuloduga goolee sabolo,
    osoloso nayo goo goolee sabolo, osoloso nayo kitulugu oso, diya goolee. Osoloso
    nayo no nediliyo diya egee goolee, egeesee goolone nee odoo nosee diya egeesee
    goolee,” diso.'
  urd-GVR: Hameṅ use apne pūre dil, apne pūre zahan aur apnī pūrī tāqat se pyār karnā
    chāhie aur sāth sāth apne paṛosī se waisī muhabbat rakhnī chāhie jaisī apne āp
    se rakhte haiṅ. Yih do ahkām bhasm hone wālī tamām qurbāniyoṅ aur dīgar nazaroṅ
    se zyādā ahmiyat rakhte haiṅ.”
  far-far: Ma wane ki kera kai kwaimani ana God ana mangoda tafau, ma ana na lioda
    tafau, ma ana nikilalada tafau. Ma kera ka kwaimani ana tolada, ka dia laugo ne
    kera kwaimani ana talada. Wane ne rosulia ro taki nai ki, kera sasia ru talingai
    ka liufia kwatelana na afafue fua God.”
  suz-BL: मिनु थुं का पा, रुप्‍तीक नु सक्ति नेल्‍लेमी परमप्रभु यावे कली दाक्‍चा, आंम
    कली दाक्‍शो खोदेंशो पा इ नेक्‍था बाक्‍ब आन कली दाक्‍चा, देंशो लोव़ नेल्‍ल क्‍येङा
    ठेयब बाक्‍त। मारेइ मारेइ क्‍योरशा चढ़ेशो क्‍येङा मेको लोव़ टिशा पचा रिम्‍शो बाक्‍ब”
    देंमाक्‍त। १सामुएल १५:२२; होसे ६:६; मत्ती ९:१३
  car-NT: Poto me ro man moro ipynary ky'waine pa'poro kyturu'san maro, pa'poro kywonumengarykon
    maro, pa'poro kypori'torykon maro enapa. Poto me enapa man ka'sakarykon pynary
    ky'waine, aseke kywaipynarykon wara enapa. Morokon ro potonon me man pa'poro morokon
    tykoro'ka me Tamusi 'wa tymy ko'po, pa'poro morokon tywo me Tamusi 'wa tymy ko'po
    enapa.”
  amp-amp: Nom be rorparn nmoh yuhuwaf marbi bugam, yima yuhum, bbukefm rorparn htakfot.
    Yo tunn yak marnyewa kanjo inji womm yak marnyakfot. Nd hus boririfhuf tu fipetef.
    Rofn tohakhato tarioh mthaneft be yak tariokfot.”
  bht-bht: कने उसला सारे मन, कने सारिया अकला ने, कने सारे प्राणा ने, कने सारिया ताकता
    ने प्यार रखणा, कने पड़ोसियां ने अपणयां सांई प्यार रखणा, ऐ सब परमेश्वरे जो जानवरां
    दियां बलियाँ चढ़ाणे ला जादा जरूरी है।
  eng-NOY: and to love him with all the heart, and with all the understanding, and
    with all the strength, and to love one's neighbor as one's self, is more than
    all the whole burnt-offerings and the sacrifices.
  cub-NT: Maje ãimacʉ caicʉre toaque juarĩ, Jʉ̃menijicʉre jíye o maje ape paiyede
    Jʉ̃menijicʉre jíye meavʉ. Ʉbenita Jʉ̃menijicʉre caiye maje ũmedʉque, caiye maje
    majiéque, aru caiye maje parʉéque máre jecʉé aru majecʉre maje bajure jecʉrõpe
    máre jecʉé, pʉeno mearotamu, arejamed̶a Jesúre ʉ̃.
  ita-1927: e che amarlo con tutto il cuore, con tutto l’intelletto e con tutta la
    forza e amare il prossimo come te stesso, è assai più che tutti gli olocausti
    e i sacrifici.
  lww-lww: Ana ko opis pe lelaga m̃ena ga osape monar sineu si naga e sineu wetelu,
    e kiau nakiliaena wetelu, amio kiau puriukawaena wetelu, ana monar sineu si la
    nap̃a asike lavis pun inu, sa ga nap̃a sineu si in ke ga. Pe lelaga ga ne, e nakiravaena
    kiena ne Ntewa, visae nekila ve sa nene, nanene naga to laa metava, po manene
    laa taulu make nakup̃ap̃aena lala nap̃a netap̃a ke e m̃ana Yum̃a Wa.”
  ckb-ckb: خۆشویستنی ئەویش بە هەموو دڵ و بە هەموو تێگەیشتن و بە هەموو تواناوە، هەروەها
    خۆشویستنی نزیکەکەت وەک خۆت، لە هەموو جۆرە قوربانی سووتاندن و پێشکەشکراوێک باشترە.»
  spm-spm: Ee non navira averi rako, non nɨghɨnɨsi rako non gamgaaŋni Ikhɨvan vhusvhusighiri.
