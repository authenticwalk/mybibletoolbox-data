  bdv-bdv: ମଃତର୍‌ ଜିସୁ ସେମଃନାର୍‌ ହେଟ୍‌କପଟ୍‌ ଜାଣି ସେମଃନ୍‌କେ କୟ୍‌ଲା, “କାୟ୍‌ତାକ୍‌ ମକ୍‌
