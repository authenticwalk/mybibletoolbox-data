    renahetma negaze? Mago zagoa eritma enkena kaneno,
  kbh-kbh: 'Jesús yojtsetáts̈ëmbo, chënga bacna ents̈anga nts̈amo ndegombre tmojuabnacá
    ndinÿinÿnayënga imojamnama; chíyeca tojanë́yana: —¿Ndáyeca ts̈ëngaftanga s̈mojtsebos̈e
    chë sóyeca ats̈e jisháchichiyama? Canÿe denario crocénana s̈miyëboñe, ats̈e chayobená
    jinÿama ca.'
  ron-LSB: 'Să dăm, sau să nu dăm?” Dar El, cunoscând ipocrizia lor, le-a zis: “De
    ce Mă puneți la încercare? Aduceți-mi un denar, ca să-l văd”.'
  pon-pon: 'A a kotin mani ar malaun majani on irail: Menda komail jonejon ia? Wa
    don ia eu denar en, pwe I en kilan.'
  nhe-BL: 'Pero Jesús quimatiyaya para quipiyayayaj ome ininxayac ica tlen quitlajtlanijque.
    Huajca quinilhui: ―¿Para tlen inquinequij innechcajcayahuase? Xinechhualiquilica
    se tomi para niquitas.'
  sps-sps: Sen Jisas nat faamuainy iny kat mapam tsuri sa tsue na ka, “Kat fei sam
    fataraatsua Varonyo ei? Faan Vanyo yam ta isen ta painy moni kainy foiny takis
    ma tagaa Nyo tsunia.”
  wnc-wnc: Iniwa ngana Jesuta wa amindane kem takngana atnatake anzing yanikut, “Ginda
    dasingge na tanzitnangge tasikaing? Mani sandu nae takapa kawit,” ngang yaniwan
  bus-bus: 'Yesu ń mↄnafikikɛɛ dↄ̃̀ḿma, ben à bèńnɛ: Bↄ́yãnzin ée ma yↄ̃ↄ ée gwaazi?
    À mↄ́ ↄↄ pì dooo mà gwa.'
  gub-BL: Zezuz ukwaw wama'enukwaw paw a'e. — Ipurumuze'eg zemueteahy kar wer ze'eg
    kwehe arer rehe wà, i'i uzeupe. — Màràzàwe tuwe pepuranu herehe, hemuze'eg zemueteahy
    kar pà, i'i wanupe. — Perur temetarer tàtà ma'e ihewe nehe. Ame'e putar hehe nehe,
    i'i wanupe.
  imo-imo: Nalo Jisasini yu kili tiringi ungumu lipe manjipelie iye kanomando ungu
    te nimbei, “Enoni na ambe telka melu leko poingei teremeleya? Na kanamboi kani
    kou mongo te meko waio,” nimu.
  boj-boj: Onaqa Yesus a naŋgo gisaŋ anjam di poiyonaqa minjrej, “Kiyaqa niŋgi e anjam
    bei grotitqa qusib e ojqajqa deqa gisaŋbeqnub? Meniŋ silali bei osi boiy. Osbab
    e unqai.”
  ulk-ulk: Ege Iesude umele wadasmeli yaba mir amisir. Ege yabi nautmerda, “Wa naluglam
    mokakalam ikereda kari namisreda? Wa zorom bakir tikadarare ya waiakai ka dasmere.”
  eng-DRA: 'Who knowing their wiliness, saith to them: Why tempt you me? bring me
    a penny that I may see it.'
  knf-knf: 'Yeŧu, ame ŋşal ŋi kalagare ŋi baka, aşë ji na baka : « we ukaaŋ kë nakdo
    na pţaawanaan ba? Naţijaan pataka nten pa. »'
  san-KHM: កិន្តុ ស តេឞាំ កបដំ ជ្ញាត្វា ជគាទ, កុតោ មាំ បរីក្ឞធ្វេ? ឯកំ មុទ្រាបាទំ
    សមានីយ មាំ ទឝ៌យត។
  arn-NT: 'Welu Jesus am kimnieetew engün tañi koyla ngünen ñi nien engün, feypieyew:
    —¿Chem mew anta femngechi ngünenkadungumupen? Küpalelmuchi ta kiñe moneda, tañi
    peafiel.'
  zas-NT: 'Per gogbee gajc Jesús guial wed rüjnz reeman, zeel rëbaman: ―¿Chexc zeel
    rüjndi naj prueb? Gol tanë cintabl din guguianan.'
  ken-NT: Yesu arɨŋɨ bapu amap, abhɛ́p bhɔ bɛ, “Ndaká yí mǎmɔ̀ mɛ? Tɔ́ŋ ká mɛ
    ɛbhɔ́kɔ́ nkáp.”
