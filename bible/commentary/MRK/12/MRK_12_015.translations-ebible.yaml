  nko-NT: Yesu lɛ́bɩ ánɩ́ bʋkɩ ansɩ́. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Apinabwɛbí abwɛpʋ́,
