    tʉre ñʉjihna —niha Jesu tinare.'
  mwp-mwp: Nuydh Yesu iman thanamun ya nuray, nuy kedha muliz thanamulpa, ‘Ngitha
    mingu ngayapa ya nuraypa? Ngapa mar silba bokadhza, a ngath imaypa.’
