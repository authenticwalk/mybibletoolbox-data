  crx-NTPO: '''Et hoonts''i Sizi huyoolhgooh hukwa'' huyulh''en t''eoonanzin, ''ink''ez
    ''ubulhni, “''Et di ha sóolhdzih? Sooneya stl''ah''aih noos''en si,”'
  kan-OKCV: ನಾವು ಕೊಡಬೇಕೋ? ಕೊಡಬಾರದೋ?” ಎಂದು ಕೇಳಿದರು. ಆದರೆ ಯೇಸು ಅವರ ಕಪಟವನ್ನು ತಿಳಿದು ಅವರಿಗೆ,
    “ನೀವು ನನ್ನನ್ನೇಕೆ ಪರೀಕ್ಷಿಸುತ್ತೀರಿ? ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯವನ್ನು ತಂದು ನನಗೆ ತೋರಿಸಿರಿ,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:MRK.012.014'
  blw-blw: Ngém enlasin Jesus hen kenasilibcha, wat ekatnéén, “Pakay chayu pachasén
    way manlokop an haén. Uminyaleayu ah pelak ta ilà.”
  tam-2017: 'அவர்களுடைய தந்திரத்தை அவர் அறிந்து: நீங்கள் என்னை ஏன் சோதிக்கிறீர்கள்?
    நான் பார்ப்பதற்கு ஒரு பணத்தை என்னிடம் கொண்டுவாருங்கள் என்றார்.'
  azz-NT: 'Huan ijcón in Jesús quixmatic que tacajcayahuaj san ne tayecanani huan
    quinilij ijcuín: ―¿Queyé nanquinequij nechichtacahuisque ica nijín tanemililis?
    Xinechualcuilican se tomin para ma niquita.'
  spa-RV-1909: 'Entonces él, como entendía la hipocresía de ellos, les dijo: ¿Por
    qué me tentáis? Traedme la moneda para que la vea.'
  csy-csy: Pia tu khu ziam maw, a hibale pia ngawl tu khu ziam? ci hi. Ahihang Jesus
    in amate ki hitheamsak he ahikom, Banghang in hong ze-et nu ziam? dangka khat
    paipui tavun, en tu khi hi, ci hi.
  mxq-NT: 'Es ja Jesús ñija̱ꞌa̱bʉ naty ja tyá̱dʉdyʉ ꞌyaxʉk winma̱ꞌa̱ñʉty. Ta tꞌanma̱a̱ydyʉ:
    —¿Ti kots miits xyajka̱ꞌa̱ja̱ꞌa̱ndʉ? Tukꞌijxtʉgʉts ja meeñ diꞌibʉ mʉʉt mgugʉbety.'
  tzj-NT: 'Pro ja Jesús arja'' bien rotak chi xa ca''i'' quipalaj in quewa'' xbij
    chique ri'': —¿Nak tre tok newajo'' ninec''ambajaj? Tec''ama''pi nac''a jun ja
    pwok, ntz''at nac''a, ne'' chique.'
  tdt-tdt: Maibee Jesus hatene katak sira koalia oin ida hahalok oin seluk, nunee
    Nia dehan ba sira, “Nusaa mak imi hakarak hamonu Hau? Lori took osan mutin ida
    mai Hau haree.”
  ron-BTF: 'Să dăm, sau să nu dăm? Dar el, cunoscând fățărnicia lor, le-a spus: De
    ce mă ispitiți? Aduceți-mi un dinar, ca să îl văd.'
  eng-WEBP: Shall we give, or shall we not give?” But he, knowing their hypocrisy,
    said to them, “Why do you test me? Bring me a denarius, that I may see it.”
  eng-FBV: Should we pay up, or should we refuse?” Jesus, realizing how hypocritical
    they were, asked them, “Why are you trying to catch me out? Bring me a coin to
    look at.”
  nld-1939: 'Maar Hij doorzag hun list, en sprak tot hen: Wat stelt gij Mij op de
    proef? Laat Mij eens een tienling zien.'
  bwo-bwo: Iyesuswere git alberetswotsi bowottsok'o dan k'rat «Eegoshe taan detso
    itgeyiri? Aab ambarman dewar taash kitswere,» bí eti.
  nch-BL: 'Pero Jesús quimatiyaya para san quichihuayayaj ome inixayac ica cati quitatzintoquilijque.
    Huajca quinilhui: ―¿Para ten anquinequij antechcajcayahuase? Techhualiquilica
    se tomi para niquitas.'
  quc-TNT: 'Retam c''u ri Jesús chi xak quieb qui wäch, rumal ri'' xubij chque: ¿Jas
    che cäta'' alak wa'' chwe? ¿A mat xa caj alak chi quinkaj pa k''ab alak? —cächa''.
    C''amampe alak lok jun puak chnuwäch rech quinwilo, —xcha chque.'
  tfr-NTPO: Kuya ga miyde ga l̈öng wotjl̈ĩk owa, nopga Sbö tjl̈õkwo söga jl̈õkoyo
    l̈e, gueniyo wotjl̈ĩk owa ba pjl̈úshko l̈i dik. E kjĩshko ga tjl̈ẽ ba kong l̈ok
    ga «¿Tja tjl̈ĩmi ega? Dburwa kä potjwl̈ẽkkl̈o l̈i tek sözĩ bor kong kjwara, ĩn
    wl̈o» l̈e,
  kaq-NT: 'Jaabo hihcoinicamahi yohuanai honanxon jato yohiquin: —¿Jahuejanoxon man
    hea tanahin? Huesti coriquiya benahue hen jisnon —jato jaquin.'
  ahr-ahr: त्यानी त्यासनं ढोंग वळखीन त्यासले सांगं, “का बर मनी परिक्षा दखी राहीनात?
    माले एक नाणं दखाडा.”
  sgb-sgb: Noa, muwang ni Apo Jesus ya pagbabara la, kabay hinabi na kanla, ya wana,
    “Pata labay yo kon dakpên ha pamaghabi ko! Ipahlêk yo kangko ya mihay sintimos
    hên pilak.”
  vie-1934: 'Nhưng Ngài biết sự giả hình của họ thì phán rằng: Các ngươi thử ta làm
    chi? Hãy đem cho ta xem một đồng đơ-ni-ê.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଏ଼ୱାରି କାର୍‌ବିତି ପୁଞ୍ଜାନା ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଏ଼ନାଆଁତାକି ନାଙ୍ଗେ
    ତାୟିପାରି କିହିମାଞ୍ଜାଦେରି ? ର଼ ୱେଣ୍ତି ଟାକା ନା଼ ତା଼ଣା ତାଦୁ ନା଼ନୁ ଏ଼ଦାଆଁ ସିନିକିଇଁ
    ।”
  cha-cha: 'Innae, pat mungajam numae? Lao si Jesus jatungoja y quinadoñija, ya ilegña
    nu sija: Jafa muna na intietientayo? maela un denarion salape ya julie.'
  amu-NT: 'Ndoꞌ seiꞌno̱ⁿꞌ Jesús na cweꞌ cwilueyana. Tsoom nda̱a̱na: —¿Chiuu na ñeꞌcatꞌueꞌyoꞌ
    ja? Quiaꞌyoꞌ cwii tsjo̱ꞌñjeeⁿ denario na nntyꞌiaya.'
  hin-CV: हम कर दें या नहीं?” उनका पाखंड भांप कर मसीह येशु ने उनसे कहा, “क्यों मुझे
    फंसाने की युक्ति कर रहे हो? दीनार की मुद्रा लाकर मुझे दिखाओ.”
  eng-OURB: Shall we give, or shall we not give?” But he, knowing their hypocrisy,
    said to them, “Why do you test me? Bring me a denarius [one day’s wage], that
    I may see it.”
  spa-BES: '¿Debemos dar o no dar? Pero él, consciente de sus falsos corazones, les
    dijo: ¿Por qué me pones a prueba? dame un centavo, para que pueda verlo.'
  san-BEN: কিন্তু স তেষাং কপটং জ্ঞাৎৱা জগাদ, কুতো মাং পরীক্ষধ্ৱে? একং মুদ্রাপাদং সমানীয
    মাং দর্শযত|
  tdx-tdx: 'Handroroñe hao zahay ke tsy handroroñe? Fe niarofoana’e ty famañahia’
    iareo, le hoe re ama’e: Ino ty itsoha’ areo ahy? Añandeso drala henteako.'
  naf-naf: “Nin ek takis mânep ŋep sawanup ma ku sawanup? Ze zemane nâne.” Zeme Zisasiyaŋ
    dâsukiŋinaŋgat yaŋaŋ nâmâtâti zeye, “Eneyet neŋ tatetineip? In mânep kasetnaŋ
    ŋen mkopme ekbi.”
  grc-MT: δωμεν η μη δωμεν ο δε ειδωσ αυτων την υποκρισιν ειπεν αυτοισ τι με πειραζετε
    φερετε μοι δηναριον ινα ιδω
  vid-vid: Ila Yesu nakavizela uhadi wa hewo, nakawalonjela, “Lekachoni mwangunjeza?
    Mndajile alyo igwala ndililole.”
  pio-NT: 'Quéwa Jesús yáalíacawa càmita báisí nawàwa náalíacawa, nawàwacáita nacháawàaca
    iináwaná ìwali meedá itàacái ìwalíise. Iná íimaca nalí: —‍¿Cánácué píalimáida
    piicáwa núa picháawàacaténá nuináwaná ìwali ìwalíise yái núuméerica? Néeni, pitécué
    nulí moneda nuicácaténáni —‍íimaca yái Jesúsca.'
  tsn-tsn: Jesu a bona leano la bone mme a re, “Ntshupegetsang ledi mme ke tlaa lo
    bolelela.”
  amr-NT: Namaʼda meʼnonaʼne Jesúsa oʼnopo̱e̱po, —‍¿Do dakhueaʼ kaeʼpo menaʼpo namaʼda
    oʼnonaʼ? Men huakupe, mentiahuayʼeaʼ. —‍Jesúsa oʼmanaʼuynok,
  pwg-pwg: Ma Yesu iakovi da ivivi kaetina na ivonesi bo, “Avi kubiine ku poko kota tereku?
    Mane sago kokavarapiyei da ana kitai.”
  cjv-cjv: No kongo takis towapunbo tekenapunbo?” diro mina wako teingoro ena Yesu
    yokamai kasu dinga mapunom fire “Ne yokamai ta bengoro ka kea si narowaro beime?
    Kongo mukom ta ire ure opom di nareiyo! Kanaiye,” di erongoro
  tha-KJV: เราจะส่​งด​ี​หรือไม่​ส่​งด​ี” แต่​พระองค์​ทรงทราบอุบายของเขาจึงตรัสแก่เขาว่า
    “ท่านทั้งหลายมาทดลองเราทำไม จงเอาเงินตราเหรียญหนึ่งมาให้เราดู”
  por-BR-2018: 'E ele, entendendo a hipocrisia deles, disse-lhes: Por que estais me
