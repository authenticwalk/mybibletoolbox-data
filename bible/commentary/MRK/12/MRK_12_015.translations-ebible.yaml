    ce hawlaw lah uh, toek lah vang,” tinak khqi hy.
  soq-soq: '@see-verse:MRK.012.014'
  qub-qub: 'Ichanga chay runacuna alli-tucullar achäquita ashipaycashanta musyar niran:
