    Bowa madai mo tegemuri da nau empani.”
  hvn-hvn: Do toi ri Yesus ne lua huni pengee roo, mijꞌe ta pedai Noo ta pelawa nga
    duae Roma. Ta bꞌale ke ri Yesus nga kèri, “Ta ngaa ke muu ku pehero Yaa nga lii
