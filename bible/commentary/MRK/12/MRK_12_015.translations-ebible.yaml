  zpu-NT: 'Naꞌ le bayakbeꞌtereꞌ kere do raꞌll akeꞌn llnnab akreꞌ Leꞌe, naꞌll lleꞌe
    leakeꞌ: —¿Bixchen lleꞌnere kwejre nadaꞌ diꞌlle? Lewroeꞌchk nadaꞌ to xhmellrenꞌ.'
  juy-juy: ବନ୍‌ଡ ଜିସୁନ୍‌ ଆ ଇସ୍କତ୍ତାଞ୍ଜି ଜନାଡାଲେ ଆନିଞ୍ଜିଆଡଙ୍‌ “ବରେଞ୍ଜି, ଇନିବା ଞେନ୍‌ଆଡଙ୍‌
