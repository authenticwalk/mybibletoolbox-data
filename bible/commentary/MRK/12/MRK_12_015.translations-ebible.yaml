  epo-epo: 'Ĉu ni donu, aŭ ne donu? Sed li, sciante ilian hipokritecon, diris al ili:
    Kial vi provas min? alportu al mi denaron, ke mi ĝin vidu.'
  gfk-gfk: Dahat na kul no takis bia dahat pa na kul ie?” Iesen Jisas ga palai tano
    udiet nianga harabota, io, gaam tange ta diet, “Muat sip bia muat na hakuni iau
    warah? Muat kap baak tiga siliwa ukai nigi nas ie.”
  bjz-bjz: Aghá regeguturieta, númane umó kuviraita rea, aghagago egeguturia-nu geruria
    gia, eghá ririe. “Nímane dodu amó rekukuve? Guri* eini bua fu, gare!”
  atg-NT: Anye ke zẹ, abi anye khi zẹ?” Ama iJesu ọ she mẹ ikpamhika oyẹwẹ. Ọ́ọ́ wẹ,
    “Elọ o zẹ ni a rọ nono ni a di mhẹ mu? A rue ukpamhi anini bhale ghue ni mhi bino.”
