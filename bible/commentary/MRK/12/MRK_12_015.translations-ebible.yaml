    bagay.'
  npl-NT: 'Pero ken Jesús yokimatia íxkopteh, yika okinmili: —¿Tleka nonkinekih manimotlapololti?
    Techalikilikah se platajtomi manikita.'
  bgg-bgg: Jishii Isu è ithek ro khua ji è riig srane chang, “Nathek nyie rek ne gu
