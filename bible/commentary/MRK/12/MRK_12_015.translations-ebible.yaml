verse: MRK.012.015
translations:
  kpx-kpx: Ige Iesuu loboe hoto ke hilokai namigevei avoe, “Osiohoike la loboe hoto
    loui isiviale di mai dibulai. Mune bai mole mai lohoge di elehai.”
  okv-H: Iesu na enana ta jo ta hotembari heriso avo kito ke einge ena. “ungo do eto
    na kaeto kesi uje ere ove? Rate ungota koro vahai humbuto ikevu kione.” ainge
    enu
  tbo-tbo: Sisa ta weleweleya bo ega?’ Ma Yesu amaka hai lubayada koyakoyama i hanapuya
    yaka i pa, ‘Awai binei o laudadaniu? Ipa lubayada geka uyahinei ma ona paniu.
    Ma heki, naka monena ona weleu po a galeya.’
  mal-C: 'ഞങ്ങൾ കൊടുക്കണമോ കൊടുക്കാതിരിക്കണമോ?” എന്നു ചോദിച്ചു. യേശു അവരുടെ കൗശലം
    മനസ്സിലാക്കിക്കൊണ്ട് അവരോടു ചോദിച്ചു: “നിങ്ങൾ എന്നെ കുടുക്കാൻ തുനിയുന്നതെന്തിന്?
    ഒരു റോമൻ നാണയം കൊണ്ടുവരൂ, അതു ഞാൻ നോക്കട്ടെ.”'
  grc-SR: Δῶμεν, ἢ μὴ δῶμεν; Ὁ δὲ εἰδὼς αὐτῶν τὴν ὑπόκρισιν εἶπεν αὐτοῖς, Τί με πειράζετε;
    Φέρετέ μοι δηνάριον, ἵνα ἴδω.
  bgc-bgc: हम देवां, या न्ही देवां?” उसनै उनका कपट जाणकै उनतै कह्या, “मन्नै क्यांतै
    परखो सो? एक दीनार (एक दिन की मजदूरी) मेरै धोरै ल्याओ, के मै उसनै देक्खूँ।”
  khz-khz: Na Iesu na geria opakau eripaato gaurai, evaikilarato, netiwato, “Rakagau
    gaurai au goopa-tovokuna? Siliva monina ta iovuamaia, ana mai-gitaa.”
  deu-TKW: 'Er aber, da er ihre Verstellung kannte, sagte zu ihnen: was versucht ihr
    mich? reichet mir einen Denar zum ansehen.'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús tuꞌë didzaꞌ lu yöl‑laꞌ rguilj ladxiꞌ quequëꞌ atiꞌ rëꞌ
    lequëꞌ: ―¿Bizx quië rubijliꞌ nedaꞌ didzaꞌ? Gul‑djuaꞌtscaꞌ quiaꞌ tu dumí rda quië
    gléꞌidaꞌ lei.'
  lin-lin: 'Kasi lokola Yesu ayebaki ete bazali bato ya bilongi mibale, alobaki na
    bango : — Mpo na nini bozali kotiela Ngai motambo ? Bomemela Ngai mbongo moko
    ya ebende, mpo ete namona yango.'
  hns-NT: 'Bakie oe oesabke kharaab sotj-bietjaar djaanat raha. Oe bolies: „Toelog
    kaahe ke maange hai hamke phasaawe?” Oe bolies: „Laaw hamke ekgo tjaanie ke paisa
    dekhaaw.”'
  noa-E: 'Mamʉ mag amau sĩi ich imeraa pʉr awaagta mag ichig jëeubaichëm khaphʉ sĩerr
    aawai amag magjim anʉm: —¿Pãrau khantheeta sĩi mʉ imeraa pʉr auju ẽkha nʉma? Daaig
    phatkhon chi dau daí mʉ aig aipidut; mua pãrag oopikhimgui ajim anʉm.'
  eng-EMTV: Should we give, or should we not give?” But He, knowing their hypocrisy,
    said to them, “Why do you test Me? Bring Me a denarius, that I may see it.”
  mib-NT: 'Te máá yá jiní yā jeē stahú‑ni de, te ni cahān yā jiín de: ¿Najehē cájito
    ndee rō ruhū? Cuāha ɨɨn xūhún na cóto ri, achí yá.'
  bea-bea: Kaooyeli la, atu kaooyeli koole? ahwole atai atawonatioo meaneahe, toowe
    yehti, Yehoo gha sakaootahun aoontye? sananahah sooniya satsoone, wosyekhai.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ चिःप्‍मान् निःसुआङ् सेःन्‍दोसुसि,
    “थेआङ् खिनिॽ अक्‍खेलॽरिक् इङ्‌गाॽ पाःन्‍नो ते़म्‍मा निङ्‌वाॽ के़इःत्तुम्‍बाबे?
    याङ्‌इत्‍छिःन्‌फे़त्ते़म्‍मे़ॽ, इङ्‌गाॽ ओमे़त्तुङ् साॽरुङ्॥”
  xnj-xnj: Nambu Yesu amanyili uhomela wavi, akavajovela, “Ndava kyani mukunilinga?
    Muniletelayi lishonga lene nililolayi.”
  mmx-mmx: Maba un i xopla xopmen?” Ketla ne Iesu gaklen levendoxoma xapmek atnedi
    la ga lok tidi xeretna, “Nemi mi lok tong ia mi levelinga, do? Kaka tuxuven denarias
    ude. Ana ven be i.”
  cbr-NT: 'Cacëxun ca Jesusan —uisai caraisna qui quixun ''ëmi manánuxun cuacatsi
    quixun ca ''ë ñucatia —quixun ''unánquin cacëxa: —''Ëmi manánuxun ''ëx caraisna
    uisai qui cuacatsi quixun camina ''ë usoquin cain. Uisa cara isnun ca ''apu buánmiti
    manë curíqui achúshi ''ë bëxun.'
  tee-NT: 'Para ju Jesús ixmachakxani ni va ixta''acxput''iyunun ju yu''unch chai
    alacjuni: ―Tajuch ni va quilapuxconiputunau ju quintalak''alhin. Aquilalhiminiuch
    ju tumin ju lhi''amap''alananat''it ni aclakts''inach.'
  eng-LSV: And He, knowing their hypocrisy, said to them, “Why do you tempt Me? Bring
    Me a denarius, that I may see”;
  cak-NT: 'Pero ri Jesús can reta''n-wi chi riq''uin ca''i'' quipalaj niquic''utuj
    quiri''. Romari'' raja'' xu''ij chique: ¿Anchique roma rix nitaj ik''ij chi yinitojtobej?
    Tic''ama-pe ri mero chi nintzu'' rech, xcha'' chique.'
  pah-NT: Jesus'ga okwahavipe reki g̃andeaporog̃itate'varuhua. —Maranuhũrame pe nhinhi'ig̃a
    mbote'varuhupotari? ei ga g̃a pe. Peru itambere'ia moeda, ei ga.
  sja-NT: 'Mamĩda Jesupa k''awaji ãchia Tachi Ak''õrede ijãapatada apata mĩda, wãara
    ijãadak''aa. Maperã mãgaji: —¿Sãap''eda mɨ k''ũra k''inia p''anɨma? aji. Denario
    p''arat''a tau anéetɨ mɨa ak''ɨit''ee.'
  xed-xed: «Kabgawu ta kəl kuni ka dzəgha iʼi na?» Ka Yesu zlghanaftawi ta həŋ, kabga
    nda sna ta tsa maɗgwirmaɗgwira taŋ ya. «Klagaghawakla ta tsa kwaɓu ya ka nghanata
    yu,» kaʼa.
  mks-NT: 'Joo sa̱ na̱canda̱a̱ ini Jesús ña̱ co̱ cúú ná tá quia̱hva ndáa na ña̱ cán
    quéa̱ na̱cachi a já xi̱hi̱n ná: —Cánda̱a̱ cáxí táhyí ini i̱ ña̱ cúni̱ ndó coto
    ndojó cuití ndó ye̱he̱. Jána̱ha̱ ndó in táhan jiu̱hún ja̱n nu̱ú i̱ ná cande̱hé
    e̱ ña̱ —na̱cachi a.'
  gfk-S: Dait na kul no takis be dait pai nale kul ie?” Iesene Jisas ga palai tano
    nudi nianga harabota, io, igom tange ta di, “Mu sip be mu na hakuni iou urah?
    Mu kap baak tike siliwa ukira nige nes ie.”
  bmu-bmu: Mewö jiget möta areŋini muneŋi mi möt kutuba kewö jii mötket, “Iŋini wuanöŋgöra
    keugö bötaknöŋ al niŋgibingö esapköm niŋgize? Ölöp silwö moneŋ (Kina 5) kun memba
    kaget eki.”
  dgz-dgz: Go mu nanamaset wan taiwanumune Iesu me asigip tan, menan me anega wan,
    “E dimen wayawanek wanin? Endi moni gwat make da wat ewanegene yawap.”
  eng-GNV: Should we giue it, or should we not giue it? but he knew their hypocrisie,
    and said vnto them, Why tempt ye me? Bring me a peny, that I may see it.
  zaa-NT: 'Pero Jesús nna gutelí taánie qui''ni álahuá tsè''ni cą ra cą anía, acca
    becàbinie cą nna rèe: Biecca calatsi'' le guni le inte'' prueba canchu xiaba ecàbia''
    ttu titsa'' nu labí ná tsè'' ni''i. Litahua'' tsánna bel·liu para qui''ni inna''
    ya'' ą.'
  eng-WEBSTER: Shall we give, or shall we not give? But he, knowing their hypocrisy,
    said to them, Why tempt ye me? bring me a penny, that I may see it .
  guh-guh: 'Itsiata baitsi jane Jesús jamatabëcueneyapëtane bajarapamonae jamatabëcueneëjëbiaya
    peyanijobijavatsi peneconitsinexatsi picani. Nexata Jesús jumaitsi bajarapamonaejavabelia:
    —¿Detsa xuajitsia jamatabëcueneëjëbiaya paneyanijobame? Panetocarenamëre palatanëyo.
    Taejitsianë, jai Jesús.'
  bon-bon: Yepä Yeesu opo ewatnige, egä teepi singi teebine mene cabu ca oomlaname,
    siige tabe jejemige egä, “Weene ingle ne jirngeniye cebine oomlaname. Rarekaake
    ne secaneye, cane jääpänene.”
  nhw-BL: 'Pero Jesús quimatiyaya san moijixpatlayayaj ica catli quitlatzintoquilijque.
    Huajca quinilhui: ―¿Para tlen anquinequij antechcajcayahuase? Techhualiquilica
    se tomi para niquitas.'
  swh-ONEN: Je, tulipe kodi au tusilipe?” Lakini Yesu alijua unafiki wao. Akawauliza
    “Mbona mnajaribu kunitega? Nileteeni hiyo dinariniione.”
  wbi-wbi: Neke uYesu akakagula uvukedusi vwave, akavavuula akati, “Kiki mukungela?
    Mundetele ihela nijilole?
  bba-bba: Adɑmɑ Yesu u ben murɑfiti te tubɑ mɑ u nɛɛ, mbɑn sɔ̃nɑ i kɑ mɑn ɡɑrin yinɑ
    bɛriɑmmɛ. I mɑn sii ɡeesun ɡobi sɔ̃ɔsimɑ n wɑ.
  eng-KJVCPB: Shall we give, or shall we not give? But he, knowing their hypocrisy,
    said unto them, Why tempt ye me? bring me a penny, that I may see it.
  kgk-NT: 'Ha ha''e ohexa kwaa hese hekoha vai: “Omo''ã kwaa voi opy''a ky''aha” he''i
    ojéupe hese. Upéi he''i judeu ruvixa kwéry-pe: —Ma''erã xe monhe''ẽ avyse? he''i.
    —Eru xe-vy moeda mburuvixagwasu remimbopaga uka tahexa, he''i íxupe kwéry.'
  waj-waj: 'Fai ta yapaarannee? Vara hama yapaarannee? tuduu rikioo Yisuuva iya inna
    iida taaree kiaa uuvaa vaa ivo too rikioo iya tunoo: Ngia aaniira ni iida taaree
    kiaa numa ni iikiaannee? Sikau mmuyai voovai varada numa ni vitaikiai na taanaravaivee,'
  ekk-PKP: 'Kas peaksime maksma või peaksime sellest keelduma?“ Mõistes, kui silmakirjalikud
    nad olid, küsis Jeesus neilt: „Miks te üritate mind lõksu püüda? Tooge mulle münt
    näha.“'
  mpx-mpx: Naha pwamola o age bahi naha pwapwamola?” Yaa wali kakawi Yeisu i atena,
    inoke i baek elal i ba, “Hauna kaiwena ku laboseyau tage nuku paonau? Mani silba
    etega ku pwatanim na kite.”
  wbp-wbp: Jijajirlilpa-jana miyalurlu maninjarla milya-pungu majumaju-kurra yimirr-yinja-kurraju,
    manu-jana payurnu, “Nyurrurla milkarranji kankulu wangkami purami nganta kankulu
    kuruwarri Kaatu-kurlangu, kala lawa! Nyarrparla kankujulu putaputa yimirr-yinyi?
    Maninjarlajulu kangkarni tala Ruumu-kurlangu yangka pirli jinta-mipa yungurna
    miimii-nyanyi.”
  luo-luo: Wagol koso kik wagol?” To kaka Yesu nongʼeyo wuondruokgi, nopenjogi niya,
    “Angʼo momiyo utema? Kelnauru ane dinari ka, mondo anone maber.”
  nhe-NT: 'Pero Jesús quimatiyaya para quipiyayayaj ome ininxayac ica tlen quitlajtlanijque.
    Huajca quinilhui: ―¿Para tlen inquinequij innechcajcayahuase? Xinechhualiquilica
    se tomi para niquitas.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܝܕܝܼܥ ܠܹܗ ܡܲܫܦܲܪܬܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܓ̰ܲܪܘܼܒܝܼ
    ܝܬܘܿܢ؟ ܡܲܝܬܹܝܡܘܼܢ ܠܝܼ ܚܲܕ ܕܝܼܢܵܪܵܐ ܕܚܵܙܹܢܹܗ.“'
  esk-NT: Akiḷiiruksrauvisa tax-sinik naaga akiḷiiñiaŋitpisa?” Aglaan Jesus-ŋum iḷisimaniġaa
    ukpiŋŋuaġutaat nipliutiplugich, “Suvaata uuktuaqpisitŋa? Kiata aatchuqsitŋa qiñillaaksramnik
    maniŋmik!”
  msb-msb: Kun kaya nano sa paghuna mo? Tama kita magbayad o dili?” Pero aram ni Jesus
    na panluko lang an inda kaisipan kaya ginsabihan sinda, “Nano kay gusto niyo ako
    porbaran? Abir, darhi daw ako niyo sin sinsilyo kay kitaon ta.”
  cpa-NT: 'Jøng² ma²ŋi¹² Jesús hi² ta³dsǿa¹² juúh² dsa² héi². Jøng² ca¹juúh² Jesús:
    ―¿He² løa¹ mi³gagh¹³ jní²? ¡Gu²quin³ cøng² ŋi³néng² ju³lah ŋi³néng² cagh¹² rai¹³,
    hi² mi³jái¹³jni! ―ca¹juúh² Jesús.'
  dso-dso: “ଆମେ ସିସ୍‌ତୁ ବାନ୍ଦ୍‌ବୁ କି ନାଇ ?” ଜିସୁ ସେମନର୍‌ ମନ୍‌ବିତ୍‌ରର୍‌ କୁଟ୍‌ କାତା
    ବୁଜିକରି ସେମନ୍‌କେ କଇଲା, “କାଇକେ ତମେ ମକେ ପାନ୍ଦେ ପାକାଇବାକେ ଚେସ୍‌ଟା କଲାସ୍‌ନି ? ରମିୟ
    ସର୍‌କାରର୍‌ ଗଟେକ୍‌ ଅଦ୍‌ଲି ଡାବୁ ମର୍‌ ଲଗେ ଆନା, ମୁଇ ସେଟା ଦେକ୍‌ବି ।”
  meu-meu: Baia henia, eiava basia henia? A ia be edia koikoi dibana, taunabunai ia
    e haere, eto, Dahaka dainai o dibaḡanigumu? Silver monina ta a mailaia, aina itaia.
  yva-NT: Yesus po mansaen awa angkarije ntapekano mai. Po raura nanto mai pare, “Wabeanimaibe
    wapare wapo inatopan? Syare wapo doije vasye inta rarorono Rinai.”
  dgc-dgc: Nadid, tukoy dén ni Jesus a pépuhubaan de san siya. Kanya kinagi na dide,
    a “Bakit gustu moy a magkamaliék? Dah, atdinanék moy ta esa a kuhata moy a pagbuwes.”
  zpm-NT: 'Bieṉga Jesús racladz zho guṉgüet zho me, dzigo rëbchaa me lo zho: ―¿Pe
    nacne racladz to guṉgüet to naa? Goḻguiid tib xpes to nu gaṉle.'
  hix-NT: Tàmyatxow katà. Tàmpàra kat tehxatxowà, owya, ketxkonà rma haryhe tà. Yaworon
    mehra ehtxoho komo hutwekon mak hatà, Txesusu. Àro ke, onà wyaro nkekon hatà,
    àwyanye. Rokukmanàr xe manatxow hamà, ronkukmanàr horà, kekon hatà, àwyanye. Txenyeru
    txko sohtxoko, rowya xenytxoho me, kekon hatà, Txesusu, àwyanye.
  sim-sim: Hako Jisas angop or heyeri sir, os orin li oweioweiheyekmbaha li rari oson.
    Uri osik ormu mbara, �Mberem ushiwak anin ji oweioweiheyekmbaha torok ji raw?
    Hako ya las ji laharanak a heye na sawenak ji misika.�
  npi-ULB: तर येशूले तिनीहरूको कपटलाई जान्‍नुभयो र तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले
    मलाई किन जाँच्छौ ? मलाई एउटा सिक्‍का ल्याओ ताकि मैले हेर्न सकौँ ।”
  cgc-cgc: Magbayad ki? Dili ki magbayad?” Piro, nlaman Jesus na danen an gapakuno-kuno
    nang na iran na pag-insa terek ta iran na nakem. Pambalan din danen an, “Liag
    nyo nang na dakep-dakepen a paagi ta ake na sabat! Dawatan a nyo ta isya na sinsilyo
    na paryo ta pabayad nyo ta buis tak lagen ko.”
  tim-tim: Puli waŋbaen me bo?” dâyi. Hain dop kombiâ biwiyeŋe keiŋe ekmâ nâŋgâm hin
    makyeŋgiep, “Ye nâ denne hami kom katmâ dop nuguâi me? Puli koaŋe siâ mem niŋbiâ
    ekbe.” dâep.
  yor-yor: Kí àwa kí ó fi fún un, tàbí kí a máa fi fún un? Ṣùgbọ́n Jesu mọ ìwà àgàbàgebè
    wọn. Ó sì wí pé, “Èéṣe tí ẹ̀yin fi n fi èyí dán mi wo? Ẹ mú owó idẹ kan wá kí
    n wò ó.”
  wos-wos: Nani Romka yéwa hwembet wu yikafre wana o haraki wana?” Wungi wandaka dé
    Jisas deka mawuli wundé xékélakindé. Di deka mawulimbu angi di wa, “Némbuli dé
    haraki saraki hundi wandét nani déré duna makambu takatame.” Wungi wandaka Jisas
    deka haraki mawuli xéka dé diré wa, “Guni yénataka du guni. Métaka we guni wuniré
    wungi wa? Guni wunika yéwa nak mé hura yawut xétawuni.”
  emp-NTPO: 'Jesuba cawa b̶asia dji biarã quĩrãca ze panʌda. Maʌ̃ bẽrã jarasia: –Bãrãba
    ¿cãrẽ cãrẽã mʌ̃ra biẽ́ bed̶eabi quĩrĩã panʌ? Parata pichida enenadua mʌ̃a acʌi
    carea.–'
  eng-F35: 'Should we pay, or should we not?” But knowing their hypocrisy, He said
    to them: “Why are you testing me? Bring me a denarius to look at.”'
  ind-ind: Tetapi Yesus mengetahui bahwa mereka hanya berpura-pura. Jadi Dia menjawab,
    “Apakah kalian pikir Aku bisa dijebak dengan pertanyaan semacam itu?! Coba bawa
    kemari satu keping uang perak yang biasa dipakai untuk membayar pajak.”
  pes-OPCB: 'عیسی متوجهٔ نیرنگ ایشان شد و فرمود: «چرا می‌خواهید مرا آزمایش کنید. سکه‌ای
    به من نشان دهید تا بگویم.»'
  mpt-mpt: Yesuse i bobol tem funino tekein kenea baabenea Ibo fatnanibta ne naatemom
    genibte? Monio mo omeb tliba watemite gesea
  ssx-ssx: Koto lemeketa꞉ Yesuma꞉ ika꞉ kekeke haemekeeki handolo hata꞉ alota꞉ Ikana꞉ma꞉
    ya anke ekipeke yola꞉lemepe leekeme. Toopi poeke homeke handono mea ipupe leekeme.
  mkl-mkl: Ammɑ Jesu í mɑ̀ muɑfiti nŋɑ, nɔ í ni, bɛirei í ce ì wɑɑ leem tɑɑi ide ŋɑ.
    I nɑɑm kpɛkɛlɛ ɑkɑ̃ wɑ n cɔ ŋɑ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ମେଇଙ୍ଗ୍‌ନେ କୁଟ୍‌ ମ୍ୟାଃଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେ ଆନେଙ୍ଗ୍
    ନିମାଣ୍ଡା ସାମୁଆଁ ବାଲିର୍‌ଚେ ମେଃନ୍‌ସା ପାନ୍ଦ୍‍ନ୍ନିଆ ତ୍ଲାଗ୍‍ନେ ଚେସ୍‌ଟା ଡିଂପେଡିଙ୍ଗ୍‌କେ
