  gof-ENT: ሺን ኤንታ ጩቦቴ ዬሱሲ ኤሪዲ፥ «ታና ኣይስ ፓጬቲ? ኣኔ ኢሲ ሳንቲሜ ታና ቤሲቴ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe hmo okrei yor sokukwe papo nonkway. Hiy mesopok, “Homkwe
