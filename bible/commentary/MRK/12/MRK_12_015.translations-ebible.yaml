  pls-NT: 'Pero Jesús oconohe de tti jianha que jehe xa teẍaxaon xa, co Jesús ndac̈ho
    ngain xa: ―¿Quedonda jaha ra rinao ra sincheyana ra? Sicohna ra ná tomi para janha
    sicon.'
  eng-WYC-2018: Which witting their privy falseness, said to them, What tempt ye me,
