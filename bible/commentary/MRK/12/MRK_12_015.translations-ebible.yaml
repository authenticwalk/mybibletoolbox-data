  txq-txq: Tehuu Yesus bubuluk nae, ara rae ike Ndia naa ena fo Ndia kokolak laban
    man-parenda Roma. Boe ma Yesus naselu no nahere haran nae, “Tao hata de ei nau
    ike Au no dedeꞌak naa! Matudu sudik Au doi fulak esa dei!”
  aaz-aaz: Mes Naiꞌ Yesus nahini nrair nak, sin namin ranan he nkoop Ee, he nraban
    aprenat pah Roma. Onaim Naiꞌ Yesus nataah neik haan maꞌfenaꞌ am nak, “Nansaaꞌ
    am es hi he mkopoꞌ Kau meik rasi naan? Mikriraꞌ miit Kau roit fua es!”
  qup-NT: 'Jesuska chay runakuna alishina tukushpa payta apichinayahushkankunata riksirka.
    Ari, pagananchi tiyan nishpa aynimaka, ñukanchi israel runakunamanta apukunata
    rimak rinahuma payta kastiganankunapa. Mana alichu pagananchipa nishpa aynimaka,
    romano apunchita rimak rinahuma payta kastigananpa. Chasna yuyarihushkankunata
