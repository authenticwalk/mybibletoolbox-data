  qwh-NT: 'Tsenam Jesusqa arde upa tucur tapupëcayanqanta cuentata qocurir queno nerqan:
    —¿Imanirtaq mana alliman ishquitsimeta munayanqui! Mä, apayämï tse qelleta ricanäpaq.'
  gaw-gaw: Ig meṯagnig o iiṯa?” aon ap̱ig. Ag anam ap̱ig amge Jesus Nug ahilag dab
    mak ham bup̱uak doya, Nug aum. “Aḏinu ag da aḏailḵulagnu heṯeb? Ag men doḏo laa
    onig danarius aon dop̱eg, da anṯe!” awa aum
  nca-nca: Ŋunde yiqo, Yesuko eneŋo maŋgoye irisawore yewero murí ŋu qene iŋoro mande
    topé ŋande yaró, “Ye date towo nereteŋgo? Denarius ka re mahika qenewe.”
  zpz-NTPP: 'Tees Jesuuz gud lagy mi nu nac dey mbecy rzuu lo. Orzeꞌ nam rab mi dey:
    ―¿Lagu rzu der caa zeꞌ lo̱? Da nu der tub tiñ güi̱i̱ ―nam.'
  mkj-mkj: Doari, nehn Ah kidal uhwen ahr mwalaun, Jesus pwehng irai, “Da kamwai indoahng
    lidipihki Ngoahi? Kajalehdohng Ngoahi mwani silper en, pwa Ngoahi en kapang.”
  zac-NT: 'Guc bëꞌa Jesús na rall mënë falsë. Guniꞌi më lu rall: ―¿Pëzielú zeꞌdë guësiguë́
    të na? Gulë bëluaꞌa tubi dumí të guënahia luhin.'
  kyg-kyg: Takesi monimo apamisupi oꞌapamisune huꞌa afi geꞌnagenoꞌaeꞌmo Yesuꞌa apakesamo
    afiteꞌa apaipafatiꞌmo ge osuꞌnafa aeꞌa ati kaeꞌa huꞌnaya geꞌapimo apaketenoꞌaeꞌmo,
    na kava higetapaeꞌmo namalageka hutapa nafi nekae. Alaga monimo alinitetapa nave
    liyo, huno hapa paiꞌniye.
  kmk-kmk: Yoong titiggammun Jesus un man-ag-agin da ullawa ot kanana kan dida un,
    “Apay padpadasonak? Itdanak ud si denario ta ilak.”
  cao-NT: Jama, ja paracascanai ca Jesú jisniquë. Ja tsi xo toa, —¿Jënixo tsi ëa tanamacascanai
    ra? Parata nëri bëcahuë. Jiscasquia —i jato qui Jesu niquë.
  bbr-bbr: Ikes kiro takis aiauk nuram ra, utau?” Jisas ko amuk atomoi, ämän moin
    äpu momara, ätäi awarowon, “Ak owon is ami atorai? Ak takis miäi aiauk karar oi
    ätär muruna, is aparam.”
  inb-inb: 'Jesuska iacharka, sungu awa­lla chasa tapu­na­kugta. Nis­paka nir­ka­kunata:
    —¿Imapatak muna­na­kun­gi­chi panda­chi­wan­gapa? Impuistu kulki kua­diruta apa­mui­chi,
    nuka kawan­ga­pa.'
  hrv-hrv: 'A on im reče prozirući njihovo licemjerje: “Što me iskušavate? Donesite
    mi denar da vidim!”'
  box-NT: 'Ó o Yeesu zũna le bìo ɓa lon binbirì á ɓa yí bía. Ó o wã́a bía
    nɔn ɓa yi: «Mi wi mi khũaa ĩ ɲii yi à yíráa ĩ níi ɓua yi le we? Mi cà
    le wɛ́n-hɔ̃nló ɓúi na miì le ĩ loń.»'
  ote-NT: 'Pe ra Jesu ꞌbestho bi ba̱tua yá tsꞌomfeni nuya ja̱ꞌiꞌʉ, hangue bi ꞌñembabiꞌʉ:
    ―Nuga dí pa̱di te rá ꞌbɛ guí beñhʉ con gueque. Bá ha̱ncahʉua ꞌnara boja̱ pa ga
    handi.'
  wnu-wnu: 'Ende qamarari ne Yisas warigesi mirimot qamb igour eng qo wuriimbig ne
    qamar: “An ye yewarigesi igoumon ne? Ende gab eng nomon qur ger ba yarari gine.”'
  zam-NT: 'Per Jesús mda''que'' cuent no nonque'' Jesús xá nac mod co'' ndxàp mèna
    co''se'' ntembìi ro mèna no ntembìi xti''s mèna loo Jesús. Sya, ndxab Jesús loo
    mèna: ―¿Chonon ncua''n gu'' mod asendli gu'' par yigaa daa loo gu'' xal co''se''
    ndxegaa mèn loo tramp, à''? Huàa xi gu'' thìb pes gu'' par hui''en ñeene'' xá
    ñaai.'
  zyp-NT: Kaa pé maw, pé ly?” tatah aa hae. Canghrasala Zisu tah cungmai raipha aa
    cangpaw khah a hmuh tihtah, “Zecawtamaw o na pa pachia he ceh? Denari tangka cawh
    va tle la, pa mingsah tua o,” a tah he.
  sey-NT: 'Cajëna, Jesupi tsoe i̱ohuaꞌi coa caye asani caëña: “¿Me neñuꞌju yëꞌëre
    cosojë neñañuꞌu cajë cayeꞌni? Dajë̱ꞌë, curiquë tëꞌquire ñajaꞌcore.”'
  nvm-nvm: '@see-verse:MRK.012.014'
  mps-mps: Tiali goli Jisasgo augwaligo te tibo po wabo te agai koneama, tama agai
    augwalibolo te po wai, “Magi baso dagego ena usu sobawe? Te mone ge me deli sela
    aselama, eno sueibao,” te po wai.
  seh-seh: 'Pisatongwa peno nkhabe?” Mbwenye Yezu aadzindikira uthambi wawo, mbaatawira
    tenepa: “Thangwi yanji musafuna kundilesera? Bweresani kobiri ibodzi ya ndzaya
    ndiione.”'
  pab-NT: 'Hoka Jesus otya emaoseralaha hoka nexa ihiyeha: — Xoana hoka xahasakaharetya
    xaokowita natyo? Xama olo hokose nomani hoka nowaiya — nexa.'
  llg-llg: Tehuu Yesus bubuluk so, fo ala sangga doluk Ndia, suek Ana kokolak laban
    mana palenda Roma. Boe ma Yesus nataa no hala belak nae, “Huu hata de ei sangga
    makatutuꞌdak Au minik natatanek ndia! Hena matudu Au doi lilo fulak esa dei!”
  kyf-kyf: '-Zezu -yi we ''ji nɩɩ, wa gbagbawɛlɩ -yɔ wa ''wlukʋʋn la pʋpalɩe ''nɩ
    -mɩ -bhlo. Ɔ nɛɛ wa -yla: «Lɛɛ -lu ka ''gbʋ a bhli ''mɩ zɔa? A -la ''mɩ *Wlɔmʋ
    -tama yabhlo, ɩn ''ka we ''yɩ.»'
  tpi-tpi: Tasol Jisas i save pinis long giaman bilong ol, na em i tokim ol olsem,
    “Watpo yupela i traim mi? Kisim wanpela mani i kam na mi lukim.”
  mih-NT: 'Ta i sito ra Jesús vatyi ña vaha añima ra cuan, ta i catyi ra sihin ra:
    ¿Ñacu saqui xaan ndo xayu sehi? Quisi ndyaca ndo minoo xuhun vatyi ndyehi.'
  qvh-NT: 'Lutanta parlasinanpä tapuyashganta tantyarmi Jesús nergan: “¿Imanirtä lutanta
    parlasimayta munayanqui? Mä apamuy guellayta ricanäpä.”'
  kms-kms: Beghi takis wong bad o wayequ?” Pudi Jisas nei namb wute men wandoqi mand,
    di ni pengu nindim nari, “Pughe kin ningg nungoqi nge wandoqi wundigh ei nge wand
    unje kap ningg wari? Nungoqi wet bidi ire wuraq wandi nge gudoq.”
  agn-agn: Piro gata-wanan ni Jesus nga ang te-ma nirang asi belag ta matod ang te-ma.
    Animan ganing ong nira, “Angay agsobokano nindiong depdepen ong te-ma ming asia?
    Abir, ipaita mi ong yen tang tanga koartan, telekano.”
  nhi-NT: 'Jesús oquitac quen yehuan otlahtohtoyah ica ome inxayac, ica non oquimiluih:
    —¿Tleca nanconniquih nannechonuitzitisqueh? Ixnechonualiquilican manquita se tomin.'
  ttc-NT: 'Yatzun te Jesus ya ma tz''el tniky'' ti''j kyla''jul, oxik tq''uma'' ikxjani:
    «¿Tistil egan tzan nqet eteq''i''? Instzaj esi'' jun tmin tzan tok qen.»'
  dan-1931: 'Men da han så deres Hykleri, sagde han til dem: “Hvorfor friste I mig?
    Bringer mig en Denar*, for at jeg kan se den.” { [*se Matth. 18, 28.] }'
  kwj-kwj: Wowani Jisas wu gambondau ri inaka ki ya ri hambwa. Wosini ya wunu sawe,
    “Bwele keke ku ani simiyaneheindau? Ya humokuto fo ma ratawa ani hei.”
  vie-OVCB: 'Chúng tôi có nên nộp thuế không?” Chúa Giê-xu biết rõ đạo đức giả của
    họ, liền đáp: “Các ông muốn gài bẫy Ta sao? Đưa một đồng bạc cho Ta xem!”'
  kze-kze: timénaum. íya timénaumno suwaná Ísu miwí tááma iséna kaumbo-káér-ainkwara-kwaasin-owe
    séna kentáváí sáwí-aimbo síndawe sé'a kwésisaa-owe. moórá-ontamba maimái máagaraasinkaaro
    súwasa
  mpj-mpj: Jiijajju kulirnu, “Mayitpi ngaakajalurniya japini, ngularniya kuutja wajalkuraku.”
    Palujanu-janampa wajarnu, “Mayunyjulurninyurra japini?, pakilurrju. Jilanya japilparnilurniyan
    junkungara.
  lbk-lbk: Masapol ngen ay fayachanmi chi paymo ad-i?” Ngem tay ammon Jesus ay kakas-okas-on
    cha, kinwanina, “Ya ke kayo chadlos tomeptepeng/pomadpachas ay? Omyali kayo is
    siping ta ilaek.”
  mto-NT: 'Ax ñu̱jaꞌvip tseꞌe je̱ Jesús vintso̱ veꞌe je̱ ko̱ꞌo̱y jo̱o̱t du̱jaye̱pta,
    je̱tseꞌe ña̱ꞌmu̱xjidi: ―¿Tya̱jxts a̱tseꞌe xka̱tsu̱va̱a̱ꞌnda? Yakminda toꞌk je̱
    meen je̱ts a̱tseꞌe nꞌíxu̱t.'
  bzh-bzh: Rëḳ Yesu raḳ nij bë kwaj luu, lom nër vu sir bë, “Ham neseggi sa in va?
    Ham gweḳo monë ġahis ti nam sa ġalë rë!”
  guj-2017: આપીએ કે ન આપીએ?’ પણ ઈસુએ તેઓનો ઢોંગ જાણીને તેઓને કહ્યું કે, ‘તમે મારી
    પરીક્ષા કરો છો? એક દીનાર મારી પાસે લાવો કે હું જોઉં.’”
  jvn-NT: 'Nanging Gusti Yésus wis ngerti nèk wong-wong sing takon kuwi namung étok-étok.
    Mulané Dèkné ngomong: “Kenèng apa kowé kok kepéngin ngenèng Aku? Jajal nggawa
    duwit rètyèh siji mbréné tak deloké.”'
  byr-byr: Sara wɨdesara kwaasɨ yagaala wɨdesaraavɨna yawɨraka wɨdɨna “ ‘Sahwai kayaaꞌnanyabwi
    yana!’ yawɨreva yaamɨjɨ baaꞌna nyɨdɨwaava! Moneꞌ tɨnna wanganyaꞌneinyɨ dɨnyɨmaryaama!”
  ian-ian: Jisas ndi kat mandɨp mandɨp vak kat vɨlaa ndi kat wandɨ. Wun kat manda
    kat wupma yilɨgangwuk. Sanya wun kat agiya vɨgiyowun waa wandɨ.
  hun-hun: 'Ő pedig ismerve képmutatásukat, ezt mondta nekik: „Miért kísértetek engem?
    Hozzatok nekem egy pénzt, hadd lássam.“'
  mcf-NT: '¿Adambi menepeba? —quepondash padiseyobobëd edodesbo Esus caic. Adoaquien,
    Ëbi icsamboen chuimenuec adec onquec, quequin ambibi tantiec: —Shocosh piucquid
    bec cho ma isnu —quepondash Esus.'
  kjs-kjs: 'Go takis kana-re lopamina yapae dia yapae lisimi. Go-rupa lisimi rabu
    Yesumi nimuna kone adoma muma makirae agale madaa kone wisa-pulu nimu-para talo:
    Ake pea-daa nimimi ni go agaleme kotalalo pimi pae? Gore kana kili komea adano
    mea ipulupa.'
  mni-mni: "Eikhoina masi makhoida thipham thokpra nattraga thoktabra? Maduda makhoigi\
    \ aphasasinnaba adu Jisuna khangladuna makhoida khumlak-i, “Nakhoina eibu karigi\
    \ chang yenglibano? Eingonda dinari ama puraktuna utlu.”\x94"
  yad-NT: 'Sadatya̱dama̱ Jesús varidye: “Ru̱tu̱yadamu yitay,” su̱teda ji̱ta variy
    ruuva: “¿Ta̱ju̱ra jirye̱ntya rañiy, ta̱ju̱? Ya̱sa̱y surradaryecyu̱, ra̱jnu̱rya.”'
  mxb-NT: 'Tído ni̱ ka̱ndaa̱ va ini Jesús ña̱ kúú rá ta̱a uu̱ noo̱, ta kátoó ra̱ dátu̱ú
    ñaá rá. Dá ni̱ kaa na̱ xíꞌín rá: ―¿Ndiva̱ꞌa ndúkú ndó ña̱ ya̱ꞌi no̱ó to̱ꞌon káꞌi̱n?
    Tei tóo ndó iin di̱ꞌón, ña̱ chíya̱ꞌi ndó saꞌa̱ ñóꞌo̱ ndo̱, dá ná kande̱ꞌá.'
  pon-2006A: Eri, nan eh mwahngih duwen ar mwalaun, Sises ahpw mahsanihong irail,
    “Dahme kumwail kodohn lidipihekin ie? Kumwail kasaledohng ie ehu mwohni silperen,
    pwe I en kilang.”
  maq-NT: 'Peru Jesús ne, tsëhë xi ha vacun rë me xi jemu ndacha cha ne, cuitjin xu
    cachja me cojo cha: ―‍¿Mé má cuatjin meje chuhunchuvun ná? Nduvuncujun ngu tujún
    scutséjen.'
  hto-hto: 'Mei íadɨ Jesús íaɨoɨ uáfodo úriñenafuena onode. Ie jira íaɨoɨna daɨde:
    —¿Nɨbái mei cue jánari táɨnona úritɨomoɨ, cue llaɨtállena? Daa úcubetuni cuemo
    atɨ, cue eróillena, —daɨde.'
  por-BRBSL: 'Shall nós damos, ou não daremos”? Mas ele, conhecendo a hipocrisia deles,
    disse-lhes: “Por que me testam? Tragam-me um denário, para que eu possa vê-lo”.'
  ces-NKB: 'On ale znal jejich pokrytectví a řekl jim: “Proč mě pokoušíte? Přineste
    mi peníz, ať se podívám.”'
  cui-cui: 'Daichitha Jesús yaputane, xua barapomonae itara mexeya xanepanaeya pepaebi
    jiwi ichitha abeya peexanae jiwi. Jesús jeye: —¿Eta pocotsiwa metha painya daichi
    pana nejʉntʉ coyene jʉjʉtame? Moya painta xawena paratiyo, tha taetsi, jei Jesús.'
  boj-2014: Onaqa Yesus a naŋgo gisaŋ anjam di poiyonaqa minjrej, “Kiyaqa niŋgi e
    anjam bei grotitqa qusib e ojqajqa deqa gisaŋbeqnub? Meniŋ silali bei osi boiy.
    Osbab e unqai.”
  eng-OEBUS: Should we pay, or should we not pay?” Knowing their hypocrisy, Jesus
    said to them, “Why are you testing me? Bring me a coin to look at.”
  eri-eri: Ariya Yesus no nebere beele yaawawou waha amina isidu, benou lenigai, “Tere
    taate boya wala-wala hiya? Tere moni ete tamayadenga uroni.”
  aly-aly: Jesus ra iterl-arek, rernemarl ikwer irrtywerremel angkerrenh arraty-angkwarr-arrpantey
    Ra renh-rnem ilek, “Arrantherr ayenh arrkerneyel, ayeng arrekantherr akengenty
    angketyek. Ngkwelty atyeng akngetya, atha aretyek!”
  wiu-wiu: Nitikolipa wene takuta pianeya kakete akediki wa wene tokome okome kime
    nopa edeyake likoa eneki-pe. Kue lene pade enouno, aua noe wa okale
  swe-swe: 'Men Jesus förstod att de hycklade och sade till dem: ”Varför försöker
    ni snärja mig (sätter ni mig på prov)? Ge mig ett mynt (en denar) och låt mig
    se på det!” [En denar var det vanligaste romerska myntet, värdet motsvarade en
    dagslön för en arbetare. På ena sidan fanns en bild på den dåvarande kejsaren
    Tiberius huvud, och längs med kanten en inskrift på latin: Tiberius Caesar Augustus
    – den gudomlige Augustus son. De romerska mynten ansågs vara en hädelse bland
    judarna och fick inte användas i templet. Texten och bilden bröt mot både det
    första och andra budet – att inte ha några andra gudar och att inte göra några
    ingraverade bilder.]'
  cth-cth: Bawipa ni ahnimae dumyennae hah a panue dawkvah, nangmouh ni bangkongmaw
    kai na tanouk awh. Hate tangka hah hi sin awh haw, ka khenhaw nei atipouh.
  mti-mti: Nu garawa ata go nu garawa den ata?” Megara ugauga mumawa Iesu yaug anone,
    me singui munne, “Ye divi oya ne aunegatan oya ageyau ene? Denari aug oneya yautna.”
  pad-NT: 'Vakaboroka''oavini-ra ogaki ada Jesus. Oniania, va''ora ni''aha: —Avajahani-ra
    avakahi''badaraki a''oni! Ni-avarigavini avanofidoroki ida avakadina''dohi. Avanofiki
    ida hora avakaraganahavini, oniani ida hora avakaboroka''oavini hija. Hora vakavikha
    jiniro ''ba''dania mahija imposto kajinironi-ra vada oni''avini — va''ora ni''aha.'
  twi-twi: Yesu huu wɔn adwemmɔne no kae se, “Adɛn nti na mosɔ me hwɛ, momfa sika
    a wɔde yi tow no bi nkyerɛ me, na mɛma mo mmuae.”
  hlt-hlt: Tedae amih kah thailatnah te a hmuh tih amih te, “Balae kai nan noemcai
    uh? Kai taengla denari hang khuen lamtah ka so lah eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bɑntɛ́ bɛ yɛ̀mmɛ̀ bomɛ̀ mɛ̀dɛ́mɛ̀, kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Bɑ nkpɛ́í
    nte kɛ̀ di dɔ́ kɛ́ n díí? Duɔ́nnɛ̀nní fɛdífɛ̀ fɛmɑ́ɑ̀ kɛ̀ n yɑ̀.'
  san-GUJ: કિન્તુ સ તેષાં કપટં જ્ઞાત્વા જગાદ, કુતો માં પરીક્ષધ્વે? એકં મુદ્રાપાદં
    સમાનીય માં દર્શયત|
  amx-amx: Jesu rang kaltj anek, inang renh arrkernemel war pawenhemeng. Rang inenh
    pawenhek, “Wenhengam arrantherr yeng arrkernem? Tjeng maney ngkweltj nyent anthay,
    thang aretjeh.”
  ake-NT: Ina uya pe' e'ma, mɨrɨ pe pʉra ina uya e'ma pen nɨ katɨ?” ta'pʉ to' uya.
    E'tane wakʉ pe to' e'ku'to' eseru i'tusa' Sises uya esi'pʉ, “Ɨ'rɨ pe iyesi pɨ'
    usa'mapai ɨwesi kon? Apʉne pʉrata pun ine'tɨ' ento' pe uya,” ta'pʉ iya.
  qvn-NT: 'Chaura Jesusga lutan rimachiy munarcayanganta tantiarurmi cay nirun: “¿Imanirtag
    juchaman ishquichiyta munarcayämanqui? Mä golgueta apapäcamuy ricanäpag”.'
  tku-NT: 'Jesús ixca''tzī xmān ixtalīlaktzī''ncu''tun ē cākelhasqui''nīlh: ―¿Tū ixpālacata
    quilālīlaktzī''ncu''tunāuj? Caquilālīmini''uj a''ktin tumīn na''iclaktzī''n.'
  bjk-bjk: Ire tabo kun bara ganim?” Ma lamun e Jisas ixo ösöxö sik abo röxröxö re
    idi me ine ixo ose idi bara, “Ruasa mum mu mamaa ra uxun e? Mum moro kip lo re
    tuluwok ura ma ara pere.”
  msy-2020: Ezɨ Iesus men ifavarim gɨfogha kamaghɨn men azara, “Ia tizim bagha na
    gifari? Dagɨatam na bagh a inigh izɨtɨ kɨ an ganika.”
  bpr-bpr: Bay gadè Dyisas na lo ale flingu, taman, manan di dale, “Kan ku kayèyu
    agu lniman? Fiteyu do i satu filak galyu bayad i buhis di banwe Roma.”
