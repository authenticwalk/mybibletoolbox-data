  tte-tte: Takesi tayamaisa o nigele?” Na Yeisu ali mwakota ikatai yo iwalo kolili
    iba, “Tawae kaiwena kwatonan tem kwayakonayau ami mwakota koina? Naga manene wakalaiyama
    yagitai.”
  tcs-tcs: Yu spik mipla wiswei, ip i rait po pei taksmani po da bigking blo Rom o
    no?’ Bat Zizas bin sabe dempla trai po trike em. Em ansa dempla baigen, ‘Ei! Yupla
