    fo mamatsiny ka tsunia tovei fasito iny rora.’
  wnc-wnc: “Kuke kuwawan kake ngana aminu puya pasikaingga ina anzing yaking, ‘Aminu
    aapata nanatane kwatangi kuupbam papik,’ ngang yaking, ‘Ninda tangutna kupan puya
    aanga nisae tana,’ ngang yake
  bus-bus: 'Ben ayakɛri pìnↄ bèkↄ̃nɛ: Túbiblerin yɛ̀. À tó wà à dɛ, à túbi é gↄ̃ wa
    pↄ́ ũ.'
  gub-BL: Ta'yr uhem oho ko pe a'e kury. — Aikwez ta'yr ur a'e, i'i ko rehe uzekaiw
    ma'e uzeupeupe wà. — Aze tu umàno a'e nehe, ta'yr wiko putar ko zar romo a'e nehe,
    i'i uzeupeupe wà. — A'e mehe xiuka zane nehe kury, zaiko putar ko zar romo zane
    nehe, i'i uzeupeupe wà.
  imo-imo: Nalo yu kinye moke liko poinye nokoko moloringi iyemani yunge marenu orumuna
    kanokolio wali enongano nendo yando ningei, ‘I poinye pulu iyemunga malo akilio
    poinye maima limbelo iyemu oromo kani yu topo kondamili waio. Aku tepolio yunge
    poinye maimu pali lino liemili,’ ningi.
  boj-boj: Degsi are qalsiqa aqa segi ŋiri qariŋyonaq aiyej. Aiyeqnaqa wau taqato
    tamo naŋgi a unsibqa segi segi qairosib mareb, ‘Tamo a bqo endi wau lanja aqa
    segi ŋiri. A na aqa abu aqa iŋgi iŋgi kalil oqas. Deqa iga a qalsim moiyotosimqa
    wau endi iga na oqom.’
  ulk-ulk: Nadege able asesered legize abi erdarda, wige tabara batagelare, “Able
    lukem lera werem pe ikase. Tabakiaware, mi abi apitare, able gedub ya wakai meriba
    obai!”
  eng-DRA: 'But the husbandmen said one to another: This is the heir; come let us
    kill him; and the inheritance shall be ours.'
  knf-knf: 'Kë wi bañaaŋ biki adukaruŋ uwoorta bawinuŋ abuk ajug uwoorta aşë laţar
    aji : « I, akdukiiŋ na iko yi aşin, najoh ŋfiŋa, ŋşë ŋduka na ya. »'
  san-KHM: កិន្តុ ក្ឫឞីវលាះ បរស្បរំ ជគទុះ, ឯឞ ឧត្តរាធិការី, អាគច្ឆត វយមេនំ ហន្មស្តថា
    ក្ឫតេ ៜធិការោយម៑ អស្មាកំ ភវិឞ្យតិ។
  arn-NT: '“Welu tati pu küdawfe welukonkechi feypiwi engün: ‘Fey tüfa lle tati ngenngetualu
    ti ofadentu mew. Langümfiyiñ, fey iñchiñngetuay taiñ küdawpeyümchi ofadentu.’'
  zas-NT: 'Per ree bén guin, rëb loj lasaꞌ reeman: “Xin guin na̱j xin yayaꞌnnë guidxliuj
    guin, yagüjt reex din gacan du xieen ree.”'
  ken-NT: Kɛ bǒ bɛtɨk bhɔ bághɔ nɔkɔ yi, bábho bɛrɛm nɛ batɨ bɛ, ‘Yɨŋɨ́ mbɔ̌ŋ mɔ́ywi
    nɛ́, nɛ yí kɛ ábhɔ́ŋɔ́ mɛnyiɛ nɛwú ɛtayi. Twɔ́ ká sɛ́nkɛm yi sɛngway bɛ́ ɛtayi
    ánáŋ ángú mɛnyɨŋ ɛbhi mɛ́ndɔp chi ɛbhɛsɛ.’
