verse: MRK.012.007
translations:
  kpx-kpx: Kateige bulu nalimale kebiau mo ke elehai moleho loui avoe, ‘Bulu ko biage
    moike ko. Iale nahi ke hamage au hatige elike bulu kou nahiele holisi.’
  okv-H: ikenu pahunu grape be simba ari embomeni na kito ke einge sirikea. ‘Eto ‘grape’
    mamo na meni ikehei puvija avo ungote teto ‘grape’ pure evi ungotenanena oreto
    umbasira,’ ke ainge
  tbo-tbo: ‘Tamogi hougana tano tu galena itete natunana hi galeya yaka tunawahi hi
    ibaabani hi pa, “Tanona muliyei tu witaniwagena geegeka. Tan’uni po geka tanona
    ipa ina nenae uyahina naka apo ina wigalitiyei.”
  mal-C: “എന്നാൽ ആ കർഷകർ മകനെ കണ്ടപ്പോൾ പരസ്പരം ഇങ്ങനെ പറഞ്ഞു, ‘ഇവനാണ് അവകാശി; വരൂ,
    നമുക്ക് ഇവനെ കൊന്നുകളയാം; എങ്കിൽ ഇതിനെല്ലാം നാം അവകാശികളാകും.’
  grc-SR: Ἐκεῖνοι δὲ οἱ γεωργοὶ ⸉εἶπον πρὸς ἑαυτοὺς⸊ ὅτι Οὗτός ἐστιν ὁ κληρονόμος·
    δεῦτε, ἀποκτείνωμεν αὐτόν, καὶ ἡμῶν ἔσται ἡ κληρονομία.
  bgc-bgc: पर उन किसानां नै आप्पस म्ह कह्या, “योए तो वारिस सै; आओ, हम इसनै मार द्या,
    फेर यो अंगूर का बाग म्हारा हो जावैगा।”
  khz-khz: Na araga gitatagona talimara matotauria gevekila-vevenito, negetiwato,
    ‘Araga pene gaunaa melona ea, pe ita gapia, ita vagi-kwaregaa, pe araga ita gera.’
  deu-TKW: 'Jene Weingärtner aber sprachen unter sich: das ist der Erbe; kommt, lasset
    uns ihn töten, so wird das Erbe unser sein.'
  zsr-NT: 'Niꞌr gulanë́ꞌ laꞌ légaczëꞌ bönniꞌ huen dxin naꞌ, taꞌnë́ꞌ: “Biꞌi ni ral‑laꞌ
    gaqui queëbiꞌ laꞌ yël ni. Gul‑dá, gdö́diruꞌ‑biꞌ atiꞌ gaqui queëruꞌ laꞌ yël ni.”'
  lin-lin: 'Kasi bafuteli elanga balobanaki bango na bango : « Tala mokitani ya libula
    ya elanga ! Boya, toboma ye mpo ete libula ya elanga ekoma ya biso ! »'
  hns-NT: 'Bakie khetiar log djab beta ke aawat dekhies tab bolies: ‘Dekh, maaliek
    ke beta aawe hai. Koetjh dien ke baad khet okar naam par hoi djaai. Tjalie oke
    maar dhaarie dja, tab khet hamlogke hoi djaai.’'
  noa-E: Mamʉ par ich jöoi iewaa ãba sĩi amach aar barpinaa amach wir aigpai, “Keena,
    chamʉʉta chi iewaa aawai mʉguata mʉg atagjã jũrr ich aai nemjĩir jʉ̈aju khabahab”
    ajierram anʉm. “Jãg sĩpí warre maadëu i thõopʉ̈ijugui” ajierram anʉm, mʉg uvadö
    jũrr maach dënkha awaag.
  eng-EMTV: But those farmers said to one another, ‘This is the heir. Come, let us
    kill him, and the inheritance will be ours.’
  mib-NT: 'Te tēe cásájniñu un ní cacahān maá: Tēe chíí táhū cúu jeē yáha. Na cáhni
    yō de, te ndōo tahū de cuu máá yó, achí.'
  bea-bea: Ahwole ayine oonehyene tane toowe hlaghatati, Tunela katsila kakaoozutassi;
    kwa hoote zaoogheli, kwa naghani kakao-odzutassi.
  lif-NT2: कर खे़न् इक्‍मसाबाहाॽ अक्‍खे मे़मे़त्‍छिङ्, ‘कङ्‌ग कुम्‍बारे़ कुलक् के़घोःबारो,
    कन्‌से़रुम्‍माङ् कुलाजेॽ सिङ्‌बुङ्‌हाॽ आनिॽ हुक्‍काप्‍पासिरो॥’
  xnj-xnj: “Nambu valimaji vala pavamuwene ibwela, vakajovesana, ‘Mwenuyu ndi mhali,
    ndi timkomayi muni uhali waki uvyai witu!’
  mmx-mmx: Ketla nom luvuttadi loklok tatao diga ven i la diga etong i xeretna, ‘Lamdak
    akmokso at laradi at na laraamang nom it pas boro. Ata sev amer i, la ataba ruuna
    ka na laraamang.’
  cbr-NT: 'Usoquin sinánquin xucëx cuanxa bëbacëbë ca an naë bërúancë unicama canani
    quiaxa: Aín papáxa bamacëbë ca aín bëchicë ënëx naë ''ibu ''iti ''icën. Usa ''ain
    cananuna nux naë ''ibu ''inuxun ënë ''ati ''ain.'
  tee-NT: 'Para ju anuch makch''alhcatnin talaclajunich sia yu''unch: “Yuchi ju ani
    ju amanavin cajuna'' acsni caniya'' ju ixpai. Asok''ot''itch. Camakniuch. Ju chunch
    ju ani lacat''un ju xtakniputuncan ju yuchi qui''anuch''an cajuna''”.'
  eng-LSV: and those farmers said among themselves, This is the heir, come, we may
    kill him, and the inheritance will be ours;
  cak-NT: 'Pero cuando ri achi''a'' xquitzu'' chi ja ri ralc''ual ri rajaf ri ulef
    ri xapon, xqui''ij-ka chiquiwech: Jare'' ri ne''oc rajaf ronojel ri ulef ri kakajon
    cami. Cami kacamisaj, chi quiri'' pa kak''a'' roj nic''ue-wi can ri ulef, xecha''.'
  pah-NT: '—Igwete ijara''ga gwa''yra''ga mondoi g̃a pyri mbapavamo. Ga repiagame
    hepiakatuhara''g̃a ei ojohupe: “Kiro ga ruri ijara''ga ra''yra''ga,” ei g̃a. “Avova''ea
    po ti gagwyrag̃wama nehẽ,” ei g̃a. “Tijuka ti ga a''ero. Aerẽ po ti nhande ipojykai
    yvya nhandejive nehẽ,” ei g̃a ojohupe, ei ga.'
  sja-NT: 'T''ɨmɨ́ weda iru warra unudak''ãri, ma mimiapataarã pedee para beeji: “Jãgɨpa
    ichi ak''õre net''aa jõmaweda atait''ee chi ak''õre piuk''ãri. Peet''aadáma ajida,
    tachi eujã chiparik''a p''aneedait''ee.”'
  xed-xed: Ka sliʼafta tsa zwaŋ ya ka lagha slanaghatá həŋ. “Ya wana tsa mndu dzaʼa
    za həga ya kaya! Sawa ka dzatá mu, ŋa zay amu ta tsa həga ya!” Ka tsa gwal ta
    hva tsa vwah ya mataba taŋ.
  mks-NT: 'Joo mé na̱ cája chúun ñúhu̱ cán na̱casáhá ndítúhún xi̱hi̱n táhan na já
    cáchí na̱ já: “Cande̱hé ndo̱. Yóho va̱xi da̱ cúú ja̱hyi xitoho í. Ta tá ná xi̱nu̱
    qui̱ví quivi xitoho í ta da̱ yóho cacuu da ndicojo chuun sa̱ha̱ ñúhu̱ yóho. Cóho̱
    cahní yó da̱ já ná cando̱o ñúhu̱ yóho ndáha̱ mí”, na̱cachi xi̱hi̱n táhan na̱ cán.'
  gfk-S: Sene be ira ut na balaura lalong di ga tange harbasiane ta di be, ‘Ikino
    turadi te hanawat nong na rumahal. Kaia, dait ge ubu bing ie waing dait nage tinane
    ikin ra lalong.’
  bmu-bmu: Anökmö, kaiga eka sutŋine kewö jiget, ‘Yaŋön mönö börösamotŋaŋgö toŋi akŋa.
    Ayop, mönö memba qein kömuiga wain kösö nup kiaŋön mönö nanine buŋanina akŋa.’
  dgz-dgz: Go otua inamup taueni kwayup taine nagire paina yawan muk ase ma anega
    wawa mutan, ‘Piup i apane otua oniwan. Apan mam iman egak ma yon boreta, menan
    anet togurat boep, amba egak mame boge nu yon borat.’
  eng-GNV: 'But ye husbandmen said among themselues, This is the heire: come, let
    vs kill him, and the inheritance shalbe ours.'
  zaa-NT: 'Pero canu runi tsina lóyúa nna gulù''u titsa'' luetsi quį nna ra cą: Lá
    nui nuą'' eyà''ną ituba lóyúį, acca lítsa'' gutti ri''u ą para qui''ni ccá qui''
    ri''u itute nu reda'' latsi'' tàta qui'' niá na.'
  eng-WEBSTER: But those husbandmen said among themselves, This is the heir; come,
    let us kill him, and the inheritance will be ours.
  guh-guh: 'Itsiata uvabacabo petoevetsivitsi uvabacabo pexainaenë pexënato ata, apo
    toyaiyataetsi. Itsa tane uvabacabo pexainaenë pexënato, bajarapamonae najumaitsi:
    “Mara ponëje paxa pevënamuto paxa pijauvabacabo pitsipaje. Naxanitsia. Beyaxuabatsi.
    Nexata raja vaxaitsi vajauvabacabo tsane,” najai uvabacabo petoevetsivitsi.'
  bon-bon: Yepä calwacupi ire atwi biname cina liba yageyame me bägrä ne jepänisi,
    teepi teemeteme jitranisi egä, ‘Ai yageyame me bägrä gyene. Tabe te ai calwacupi
    ne cire yaacatepi. Biiri naclege, yaaglesi, siige calwacupi mime yene.’
  nhw-BL: 'Pero nopa tlacame catli ininmaco eltoya nopa mili moilhuijque se ica seyoc:
    ‘Ya ni catli teipa quiselis ni xocomeca mili. Ma tijmictica huan teipa ni mili
    elis toaxca.’'
  swh-ONEN: “Lakini wale wapangaji wakasemezana pamoja, ‘Huyu ndiye mrithi. Njooni
    tumuue, nao urithi utakuwa wetu.’
  wbi-wbi: Neke avaanhu vala ye vamwaghile, vakapulling'hana vakati, 'Uju ghwe unya
    vuhaasi ghwa mugghuda ughu, tum'bude neke avuhaasi uvu vua vwitu!'
  bba-bba: Adɑmɑ ɡbɑɑ wuko be, bɑ wesiɑnɑ bɑ nɛɛ, winiwɑ ɡbɑɑ ten tubi dio. I nɑ su
    nùn ɡo kpɑ ɡbɑɑ te, tu ko bɛsɛɡiru.
  eng-KJVCPB: But those husbandmen said amongst themselves, This is the heir; come,
    let us kill him, and the inheritance shall be ours.
  kgk-NT: 'Ha gwĩ uvaty-py omba''apo va''e katu he''i ojóupe: “Upéa uvaty jaryrã voi”
    he''i. “Jaha jajuka íxupe. Uvaty-rehe nhanhembojáry va''erã” he''i ojóupe.'
  waj-waj: 'kiaa kioo inna titaa kiaikio kuaikiai teeda mmooriivaara haitatuukiaiyaano
    inna teeda ngiari kiaa mmi ngiari kiaa mmiida kiaanoo: Ari koonna mminnaa mmuakiaayauvai
    varaanaraivoonno aa nninoo. Nnikiai ta inna mminnaa mmuakiaayauvai varaaraivaara
    inna ruputikio putuaivee,'
  ekk-PKP: 'Kuid põllumehed rääkisid isekeskis: „See on omaniku pärija − kui me ta
    tapame, saame endale selle, mille tema oleks pärinud!“'
  mpx-mpx: “Yaa sauga tomatahikan hi kite, inoke hi pebaaba-agil hi ba, ‘Toneyowa
    natuna te, toto tage abwe eyowa ni ahe tamana wana yaomal enaa. Ku nem ta tagapaaliga,
    inoke eyowa ni minem eliyala.’
  wbp-wbp: Kujalu parlu-pungu yaninjarni-kirra ngalapi-nyanu yangka-kurlangu kaatinikingarduyu-kurlangu,
    ngulakuju yangka-patu wati-patu wangkajalu-nyanu, ‘Nyampunya rdipijarni yangka-kurlanguju
    ngalapi-nyanulku! Pakarnirlipa yirliparla jurnta kanyi nyampuju kaatini.’
  luo-luo: “To ka jopur puodho nowacho e kindgi giwegi ni, ‘Ma e jacham girkeni, biuru
    mondo wanege mondo girkeni odongʼnwa.’
  nhe-NT: 'Pero nopa tlacame tlen ininmaco eltoya nopa mili moilhuijque se ica seyoc:
    ‘Ya ni tlen teipa quiselis ni xocomeca mili. Ma tijmictica huan teipa ni mili
    elis toaxca.’'
  aii-aii: '”ܐܝܼܢܵܐ ܦܲܠܵܚܹ̈ܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܠܒܪܘܿܢܵܐ ܐܡܝܼܪܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ: ’ܐܵܗܵܐ
    ܝܠܹܗ ܝܵܪܘܿܬܵ‌ܐ، ܬܹܝܡܘܼܢ ܩܵܛܠܲܚ ܠܹܗ، ܘܒܸܬ ܗܵܘܝܵܐ ܕܝܼܲܢ ܝܵܪܬܘܼܬܵ‌ܐ.‘'
  esk-NT: Aglaan taapkua nautchiiriqirit iŋmiknun uqaġniqsut, ‘Taamnauvva paitchaktaaksralguruq.
    Ki, tuqullakput, aasii paitchaktaaksrautaa piyumagikput.’
  msb-msb: “Pero pakakita san mga parabantay, nag-iristoryahan sinda na nagasabi,
    ‘Amo ini an iredero. Kadi kamo, patyon naton agod an iya irensyahon mapapasa aton.’
  cpa-NT: 'Di³ jøng² ca¹juúh² dsa² jmo¹² hí³ huø¹ héi², ca¹dsii¹dsa jǿg³ guiog³dsa:
    “Dsa² ná¹² báh³ dsa² ta¹ hi² chi² quiah¹² ti³jmi²dsa. Ju³jŋëh¹³ jniang³ dsa².
    Mi³jøng² ta¹ jniang³.”'
  dso-dso: ମାତର୍‌ ଚାସିମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ, “ଏ ଲକ୍‌ ତା ଆମର୍‌ ସାଉକାରର୍‌
    ଗଟେକ୍‌ ବଲି ପିଲା, ଆସା ଆମେ ଆକେ ମର୍‌ତେ ମାର୍‌ଲେ ଏ ବାଡ୍‌ ଆମର୍‌ ଅଇଜାଇସି ।”
  meu-meu: To imea ireḡuna taudia e hereva heheni, eto, Dihina binai, baitama alaia
    mase, bena imea na vada iseda.
  yva-NT: Weramu vatano wo nawaisye raeranande umaso wayao vambinibe ware, ‘Sopamo
    akarijo nawaisye apa arikainye pi so! Wade wamo aubaisy, indamu arono apa aja
    kakai, umba wamaura nawaisye so rai.’
  dgc-dgc: “Pero du kahati na, péketa de to anak na, éy kinagi de a ‘Siya i magmanaa;
    bunon tam dén, monda koo tam dén i lutaae a mana na.’
  zpm-NT: '’Zeeṉe goṉ zho laa xpëëd me bdziṉ, rëbchaa zho: “¡Lëë zha qui nagoṉ guiaaṉnie
    liu rii! ¡Goḻgotsaa dziuut ne zho zeeṉe guiaaṉa lo ne!”'
  hix-NT: Onà wyaro haxa nketxkon hatà, nat yony kom ha, tàwyanye rma. Moson hamà
    umuru, ketxkon hatà. Tàyàmànhàrà wayhàtxhe, nat yoh me harha nay hamà, umurunhuru
    kaxe, ketxkon hatà. Àro ke norotho tetahatxe, norohnà harha kàwyam harha nat yoh
    me kehtxoho menye, ketxkon hatà, tàwyanye rma, kekon hatà, Txesusu.
  sim-sim: Or irik nowe oson washilindari ma ondo li heyehe limu mbara, �Noumashama
    jikisi orhi indingo ormu tanduwa. Hako ka ni i orin ni mandingormehe mbele mbele
    orhi ondon hiniyin ni oka.�
  npi-ULB: तर मोहीहरूले एक-आपसमा भने, “यो त उत्तराधिकारी हो । आओ, यसलाई मारौँ र सम्पत्ति
    हाम्रो हुनेछ ।”
  cgc-cgc: “Piro, na nakita danen bata ya ta tag-iya, gaisturyaay danen, ‘Yon manubli
    ta uma na i. Sigi, patayen ta kanen an aged ate nang en panublien din an.’
  tim-tim: Hain dâm amboŋande nanŋe huŋgun aŋdo arimbo âi damunŋe nanŋe are ekmâ magaŋgi
    goaŋgi akmâ dâyi, “Humo nenŋaet nanŋe togoâp. Eweŋe mondo âi hân ire yâkŋe membopgât
    kondenŋe moâk. Hain aktenŋe âi ire nengât akbiap.” dâyi.
  yor-yor: “Ṣùgbọ́n àwọn olùṣọ́gbà wọ̀n-ọn-nì wí fún ara wọn pé, ‘Èyí yìí ni àrólé.
    Ẹ wá, ẹ jẹ́ kí a pa á, ogún rẹ̀ yóò sì jẹ́ tiwa.’
  wos-wos: Yindéka di yawika hatikwa du déré xe di di hafu hundi bulé. Bula di angi
    wa, ‘Yawina yafa hiyandét wumba nyan déka yafana atéfék jondu hératandé. Nani
    déré xiyataka nani yawi hératame.’
  emp-NTPO: 'Baribʌrʌ néu acʌ panʌba dji warra jũẽbʌrʌda unusid̶ad̶e ãdub̶a jarasid̶aa:
    “Jari uruba dji zezaba erob̶ʌra jũma edaya. ¡Idjira beatad̶ia! Mãwãbʌrʌ dji ẽjũãra
    dadjirã itea b̶eya.”'
  eng-F35: 'But those farmers said to one another: ‘This is the heir. Come, let''s
    kill him and the inheritance will be ours.’'
  ind-ind: “Tetapi waktu melihat anak itu datang, mereka berkata satu sama lain, ‘Lihat!
    Yang datang ini adalah anaknya sendiri. Dialah yang nanti menjadi pemilik kebun
    ini kalau bapaknya sudah meninggal. Mari kita bunuh dia, supaya kebun ini menjadi
    milik kita.’
  pes-OPCB: '«ولی باغبانها به یکدیگر گفتند: ”او وارث است؛ پس بیایید او را بکشیم تا
    باغ مال ما شود.“'
  mpt-mpt: damibo kima blib nakai i sinwalo baaniba Nibo e deibanobbua e aye kaansea
    eta afobeingo olamebo nibo ananoba kaanebua sinanoa e aye kaanemeo nibta e afobeingo
    olomo geniba
  ssx-ssx: Koto leekepate mo e pokao haemeke haliwekima꞉ ika꞉ ika꞉ kone alota꞉ Dota꞉
    e teke halina꞉ anke teke mulu pa꞉la꞉ halina꞉ alema꞉ Lumana꞉ bape lemekeme. Kutupa
    ipika꞉ mulu pa꞉la꞉ ekita꞉ nikana꞉ma꞉ mumana꞉e lemekeme.
  mkl-mkl: Ammɑ wɑɑti iyi ɑmɑɛu wɑ to, woo ce icɛ ŋɑu ɑ̀ fɔ ɑŋɑ duusɔ̃ɔ ɑ̀ wɑɑ ni,
    i cɔ inɛ iyi ɑ́ nɑ ku jɛ tubuu. Kɑ kpɑɑ nɔ tubuu ku bɑɑ ku jɛ tu wɑ.
  gaq-gaq: “ମାତର୍‌ ସ୍ଲେରେଇଙ୍ଗ୍ ବାଲିର୍‌ବାତା ଆର୍‌କେ, ଆକେନ୍ ରେମୁଆଁ ଡୁଗ୍‌ଡି ମାଲିକ୍‍ନେ
    ଉଙ୍ଗ୍‌ଡେ । ଡୁଗ୍‌ଡି ମେଁନେ ଅଦିକାର୍ ଲେଃକେ । ନେଃ ସାପାରେ ଆମେକେ ବାଗୁଏଃ ନେଃବିଲା, ଡୁଗ୍‌ଡି
    ନେଃନେ ଡିଙ୍ଗ୍‌ୱେଏ ।
  gof-RNT: “Shin kothe aawati bantta giddon, ‘Laattanayssi hayssa; yedhdhite iya wodhoos;
    iya laatay nubaa gidana!’ yaagidosona.
  unx-unx: କାର୍‌କାମି ହଡ଼କ ମେପେନ୍‌ୟାନା, ‘ନିଃଗି ଏନ୍‌ ଗମ୍‌କେୟାଃ ହନ୍‌ତାନିଃ, ମାର୍‌ବୁ ଗଜିୟା
    ଆଡଃ ଇନିୟାଃ ହାନାଟିଙ୍ଗ୍‌ ଆବୁଆଃ ହବାଅଆଃ ।’
  gah-gah: 'Loko geleake amisilimóza, vo anitekago, mitó gizapa vete kezáitoka ligili
    hagili ake láa liki lamó: Imanémo nene mikasi amelahini gipala noinazo, áisi nene
    minokoko imane hoza ale lá inogo ive. Nenemú mota losé apelekuko helekiko, helisa
    henoni imane nene lelí loló itive.'
  lcm-lcm: Sikei, vap aiveven matang ang kila angtokai ta, ‘Arai ta votauk i togtogon
    iles. Akos, tara me vil punuk ia ani kakara na togtogon ang.’
  aer-aer: Kenhe mpwarentye akngerre areyele akenhe renhe arnarewarremele itneke-werne-atheke
