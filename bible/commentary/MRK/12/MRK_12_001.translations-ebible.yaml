    kame piya. Girapo jinginya ipwange kingyaramopa pao sera lao kana mendena pete
    mende kyasiya. Dee kana anda londe ee rapu pyuo kando karenge mende piya. Pipala
    ee doko akali lapo ee mare dokona palyuo kando karena lapala yuu mendasa wakale
    peya.
  urd-GVU: پھر وہ تمثیلوں میں اُن سے بات کرنے لگا۔ ”کسی آدمی نے انگور کا ایک باغ لگایا۔
    اُس نے اُس کی چاردیواری بنائی، انگوروں کا رس نکالنے کے لئے ایک گڑھے کی کھدائی
    کی اور پہرے داروں کے لئے بُرج تعمیر کیا۔ پھر وہ اُسے مزارعوں کے سپرد کر کے بیرونِ
    ملک چلا گیا۔
  yre-NT: 'Zozi ''wɩ tin ''badɩ ''sia -wlɛ -kɔnnɛn "ji. Yaa ''vɩ -wlɛ ''nan: «Min
