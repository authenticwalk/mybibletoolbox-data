    i pek gamagalau enuna elal ge nihi patuwalali, yaka iya i egon i na panuwa getoga.
  wbp-wbp: Ngula-jangka, yimi-nyayirni-wangu jukurrpa-jana wangkaja Jijajiji, “Jinta
    watilpa nyinaja nyurru-wiyiji warlaljamarri kaatinikingarduyu kuja-nyanu nyanunguku
    yarlu-pungu kaatini. Ngulaju-nyanu yarlu-pinjarla marnikiji-piya jukajuka-yirrarnu
    miyiki wiri-maninjaku. Pinji-nyanu warrukirdikirdi-yirrarnu, manu-nyanu rdaku
    pangurnu pirlingka jurlkulyjurlkuly-katirninja-kurlangu pama ngurrju-maninjakungarnti.
    Manu yuwarli kirrirdi nganturnu kankarlu pirntirri-kirli, ngula-ngurlunya yungu-jana
    warrawarra-kanyi wiji-kijaku miyi. Wurnakungarntirlilki yangkaju yungu-jana yarlu
    kaatini wati-patu-karikilki yungulurla jina-mardarni manu warrawarra-kanyi. Ngula-jangkaju,
    yarnkajalku yaliji wati ngurrara-kari-kirralku.
  luo-luo: 'Bangʼ mano Yesu nochako wuoyo kodgi gi ngeche mopogore opogore kama: “Ngʼat
