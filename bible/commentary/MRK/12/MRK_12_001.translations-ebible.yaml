    uva. Xbün chuka'' jun jay ri nüj rupalen, y pari'' ri jay ri'' xc''uje-vi racho
    ri jun achi nchajin chin ri ulef. C''ateri'' xuya'' can pa kajic cheque ca''i-oxi''
    samajela'', y rija'' xbe nüj.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤂᤧᤍᤠ᤹ᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤖᤧ. “ᤀᤢᤴᤇᤣ᤺ᤴ ᤔᤏᤠᤎᤡᤰᤗᤧ ᤗᤳᤇᤠ ᤀᤡᤰᤁᤥ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹
    ᤗᤣ᤺ᤳᤋᤢᤀᤠᤱ ᤁᤢᤄᤡᤖᤡ ᤗᤢᤱᤎᤠᤰ ᤛᤧᤳᤋᤢᤀᤠᤱ ᤑᤠᤅᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤗᤢᤶᤔᤥ ᤗᤢᤶᤒᤠ᤺ᤳ ᤋᤕᤢᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹
    ᤀᤣ᤺ᤶᤔᤠ ᤋᤧᤴᤎᤡᤰ ᤆᤥᤃᤢ॥ ᤀᤡᤰ ᤁᤥᤔᤠ ᤕᤠᤰᤛᤠᤎᤡᤰᤁᤠᤱ ᤆᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤀᤡᤰᤁᤡᤴ ᤁᤢᤓᤪᤧ᤺ᤱ
    ᤗᤰ ᤂᤥ᤺ᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤀᤡᤰᤔᤛᤠᤒᤠᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥ᤺ᤰᤛᤧ ᤐᤣᤖᤥ॥
  snx-snx: Yesus ana lola urum gadi naman xo manam sam ido xele suma xo Ju indo gadix
    yaul sam be sam munjurulxo, “Suma be grep yu biyalxo. Sisne adu mek ganggol lox.
    Adu so be boxololxo ne grep xaxali ido yag pax. Adu ido grep yu xumaryaxasi nenxa
    baxalu gesu dili huyulxo. Sisne adu grep yu kinggal suma dagi umaryax hunjulxo
    ne moni pesne huyaxasi. Adu sisne so dideb weyexya minjelxo.
  kql-kql: De, Jisasɨlɨn kavɨla gasak aututuk apɨkamule wulu sivɨleve kavik, “Yetɨk
    avɨtɨn wain galavale muŋa mandɨveve wokok yetɨk balamɨk. Balam gɨsɨkaiye pumbumbeve
    pumbum paveve. Mɨndɨmɨk mut anañ yowove wain mavi sambɨ sɨsɨwaŋgapale. Wun yetɨk
    wunambin vaŋɨle mfot gɨveve, balam jɨtvaŋgapale. Kavɨla wulu wofop pavevekandi
    yila balañjutuk valambeve katɨk balam. Wain mavi vewɨ balawakandi valan wovenetɨk
    yila masapa. Kavik pavevekandi woven ganaiŋgatɨk ŋɨme toneve.
  mie-NT: 'De nī nquijéhé yā cáhān yā tūhun yátá jíín ndá dē: Iin tēe nī nchuhun dē
    cuāhā yūcū uva. De nī jasī dē corral, de nī nsāhá dē iin nūū cāxīn dē uva. De
    nī nsāhá dē iin vehe súcún tácua cuu coto dē níí cáhnú. De nī sndóo dē nūū sava
    tēe jā satíñú nūū, de cuu sava dē ndīhā jíín. De nī nquehen dē ichi cuāhān jīcá
    dē.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུ རྡྲྀཥྚཱནྟེན ཏེབྷྱཿ ཀཐཡིཏུམཱརེབྷེ, ཀཤྩིདེཀོ དྲཱཀྵཱཀྵེཏྲཾ ཝིདྷཱཡ
