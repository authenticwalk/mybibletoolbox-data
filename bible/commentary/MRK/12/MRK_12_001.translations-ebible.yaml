  cof-NT: 'Junni Jesús yalaca micarichun itsanque cuenta polarinue: —Diosi wita tsacumin
    cuwenta jochunae tinue. Aman casale casaleri ya tsachiri uba wita quisa carichunae
    tinue. Junni wita quisa carisi, wita awinta serica quin, uba pi larichun foro
    quin, witaca quirato chuchun ya quin, quisa carichunae tinue. Junni jera se quetobi,
    ya witaca uyan tsachilachi quitsa quitsa cachun cuwato, bareca chubi jichunae
    tinue.'
  srm-NT: 'Nöö hën Masa Jesosi tei wan oto ta lei dee sëmbë a wödu fasi. A taa: “Wan
    womi bi dë, nöö hën a koti wan gaan goon fëën te a kaba, nöö hën a paandi di pau
    de kai doloifi a di goon, faa ta mbei win u bebe ku di njanjan fëën. Nöö hën a
    mbei wan sitonu peni te a kaba lontu di goon. Nöö hën a toona mbei wan goon mata
    ku sitonu ka de o ta fon di doloifi ta mbei di win. Nöö a baka u di dë, hën a
    mbei wan wakiti wosu tjongoo sö go a liba. “Nöö di a kaba u du dee lö soni dë
    kaa, nöö hën a buta di goon a wanlö sëmbë maun fu de musu ta wooko ën dëën. Nöö
    hën a kumutu dë go a wan oto köndë.'
  qvs-NT: 'Chaymanta Jesuska kallarirkan ejemplukunata parlachikushpa yachachikuyta.
    Willarkansapa: —Suk runa chakranpi uvakunata tarpuchishkanwasha wertanta rurachirkan.
    Chaymanta suk manllayba atun batanta churarkan chaypi uva wayukunapa illinta kapinankunapa.
    Chaymanta suk manllayba altu wasita rurachirkan altuyninmanta suk runa kuydananpa.
    Tukuy chaykunata rurashpana suk runakunawan paktanakurkansapa uvata pallashpankuna
    paywan patumanakunankunapa. Chashna paktanakushpankuna chay runaka rirkan suk
    karu llaktaman.'
  zca-NT: 'Orze'' nguzublo kidi''zh Jesús kun pura kwent lo rë men, nzhab Me: ―Nguio
    tu miyi'', ngo''n ya gub lo yuo che''n; orze'' mitsao'' xa'' naka''n ro'' yuo
    che''n xa'', mbaino mizuxkwa'' xa'' tu plo tsi'' xa'' gub che''n xa'', no nu mizuxkwa''
    xa'' tu plo ya par kina xa''i. Orze'' miza'' xa''i med par ga''n xtu mene, mbaino
    nguro'' xa'' lazh xa'', nzha xa'' che''p.'
  cbc-NT: 'Ĩ quetibʉjʉ yaparo, ati wãme ĩcõñarĩ na quetibʉjʉ jʉ̃goyupʉ Jesús. Atore
    bairo na ĩñupʉ̃: “Ãñupʉ̃ jĩcãʉ̃ wese upaʉ. Cʉ̃ pʉame ʉse wesere qũẽnoñupʉ̃. Bairo
    ti wesere ote yaparo, cʉ̃ wesere jãnía ẽñotayupʉ ʉ̃tã rupaa mena. Áti yaparo,
    ʉse ocore na canumuparo cʉ̃ãrẽ qũẽnoñupʉ̃. Áti yaparo, na cacoteri wii caʉ̃mʉarĩ
    wii, torre cʉ̃ãrẽ qũẽnoñupʉ̃. Bairo qũẽno yaparori bero, acoásúpʉ cayoaropʉ. Mai,
    ágʉ jʉ̃goye, cʉ̃ wesere wasocũñupʉ̃ aperã paari majãrẽ, wapatagʉ.'
  qxo-NT: 'Tsaypitanam Jesus yachatsicurnin nirgan: “Juc runam chacranman üvata plantatsinä.
    Nircur maytsayninpa genchatsinä. Tsaynö gencharatsirna üvapa yacunta gapinanpäpis
    juc puchachö pözuta ruratsinä. Nircurnam täpatsinanpäpis jinan chacrachö juc tsucllata
    ruratsinä. Tsaynö llapantapis rurascatsirnam tsaychö arupagnin runacunata arrendädu
    jagipaycur juclä caru marcapa aywacunä.'
  mox-mox: ʼInega Ieisu vona sesebaiega vonedi vonaya, “Taha ʼoloto ʼoine ana loi
    ʼwadia ena vaoqa gamonaya, ʼinega wese ʼalia ta ʼoine ana ʼebememe ʼivaʼavaʼaia.
    Ta wese gweda taha kuena ʼebevekova vaoqa gamonaya yoqonia. ʼInega tomotau ʼewedi
    ta ena vaoqa iʼitamakia, ta tauna tauya mali diʼwe ʼinaya.
  kew-kew: 'Go raburi Yesumi nimu-para saa agaa meda gupa sa: Aa medame nipuna wain
    ini maapu poasa. Go rabu nipumi kepo waru pua naaku pu sua ini igipi sape warisa.
    Goa puare nipumi surubape ada meda warisa. Goa pua nipumi mone yoto meape aanumi
    surubenalo pora kimisu pisa.'
  dww-dww: Naumeki da Yesu wainasie banaga umanama ya riuedina, “Tauḡoma tenaḡa gureipi
    sipinama ya voie be ya gana kukuna. Naumeki da waen anibuyonama domnama ya keri
    be kweyaḡa vadanama mate ya kerina. Yodibe gureipi sipinama tausipi ḡesaudima
    nimedie ya boru da a raberabe be tauna vaḡaie ya naḡona.
  nif-nif: Tɨmbi Yesulɨ kusei kɨmɨpi, eyout mandalɨ manda enguk. Eñɨpi, ñɨndɨñ enguk,
    “Ama nolɨ kwet nolok wain kap tɨpimbi, dɨm kwambɨñ tɨñguk. Tɨmbi wain tul wɨsɨ-dottok
    kwet no kɨndipi, kawattɨ it ombap kloñ no kena ka-dɨkñelok kɨndilɨm ikuk. Tɨmbi
    endɨ wain bien dɨwɨn gama indaum epeplok nandɨñɨpi, ama dɨwɨn enbɨ taleumbi, kena
    gɨtɨk kɨsɨ plon kɨmɨkuk. Kɨmɨpi, ama en il kusei bimbi, kwet mayañgan sɨnɨk ñañguk.
  twi-ASANTE: 'Yesu nam mmɛbuo so kyerɛɛ nnipa no sɛ: “Ɛda bi, okuafoɔ bi yɛɛ bobefuo,
    gyee ban faa ho, na ɔtuu amena bi a wɔkyi bobe mu nsuo wɔ mu, na ɔsii ɔwɛn aban
    wɔ mu. Afei, ɔde afuo no gyaa akuafoɔ bi, na ɔtuu ɛkwan.'
  aoj-aoj: Jisas nandaꞌ anif basef waminif atina esis naꞌi, “Anona aman nandaꞌ anof
    aof nagawa waina nahefagomaf. Aof afamba nomon nandaꞌ anona tang notawa ma sogafaꞌasa
    saꞌutip ipimba wainip. Anen nalaꞌ anota ipat lautai totawa ma sope sugumafiagon.
    Eaꞌ nakwahomam aof afamba anom amam maꞌi mondaꞌ maolanaf. Anen nafeꞌ napani anambel
    wambel lauguni.
  cbv-cbv: 'Páant niíj péanit, Jesús nin ã jenah joiní naáwátjĩh cã́acwãdih ãt niíj
    bohénap wʉt jĩ: “Biíc newé jiwá iguíhdih ã momop be. Mom péanit, wáihyat jʉ́dʉdih
    chãj péa, caán iguíhdih ĩ bʉ́ʉh chʉñat pínah mʉʉdíhbʉt ã chãjap be. Pánih chãj
    péa, jap bóo mʉʉdíhbʉt ã chãjap be, caán iguíh wáapdih ĩ en dawát pínah niijná.
    Caandíh chãj péa, bitadih en dawát tʉ́ʉtnit, caán biíh baácboó jib jwʉhʉdih ã
    bejep be.'
  taw-taw: Pen Jisas kɨlop takaw paladaŋ lɨl agak, Bɨ olap wayn wog ak gɨ yɨmɨl wali
    gɨl, wayn mɨdup taw chɨb jakɨnɨg gup kab kɨwok mɨgan olap gɨlɨtep gɨnɨgab agak.
    Binɨb apɨl nag mɨdup si dɨnɨgabal ak nɨg yonɨgun agɨl, kal kɨlan gɨl palawl olap
    gɨnɨgab agak. Tap anɨb okok mɨdupsek gɨjuwɨl, bɨ wog nop gɨnɨgabal ogɨnap kɨlop
    aglɨl, man palawl okok amnɨgab agak.
  jic-NT: 'Jesús p''a parábola tjevele yupj jilal. Sin ''yüsa lis tjiji malala pajal
    Dios lal judiopan ma jisastsja jupj Jatjam. Tjevele: “Yom pjaní uva pajal pülücj
    sine jupj. T''asiyú tjivyü''ü sine nt''a. Pe jul püné tyoca, ca ne''aj jay majatsjacj
    uvas, uva ''üsǘ mpalas ca. Ts''epjel jas tjijyünsa wa ne''aj, jomozopan ca ne''aj
    majatjum, majamacj, mpes la p''a ma mpequen̈ ne''aj. Yom tecyawaja la tjiji na,
    jis tje''yaya mo''o jasin p''a witjacj. Yupj ''ücj la mijicj lo valas, ca ma''ayacj
    jupj tjevyala popé. Nin la tjiji na, campa tjemey.'
  zap-NT: 'Wzelo Jesus wuu Ne zegnak te kwent lo men yra men, re Ne: ―Wuu te mgyeey
    ne wlabni blag ub lo xelyu, lex wtsëloo meno, no wzhexkwaa men te ledne yzhii
    ub, no wlep men te ne kesentyent gya ledne kwiin men ne ykanapo ydendxoo. ’Zhich
    guin wbodiin men blag ub guin lo tebëd mén ne rapkwent blag ub. Lex wruu men za
    men nat.'
  wer-wer: Yesu pi watepang ngönöt apënëak ngës rëak nent epël mëëa. “Omën namp wain
    ya newer ngëntak ëm ök rëak wain ulöpörö wamp olapna yang öngöpö tëak ngarangk
    ëëpna ka wali nent ök rëa. Pël ëak ya omnarö ngarangk moulmëak pimënt yang wali
    nerek së wakaima.
  ipi-ipi: Wuane lalu, Jisasato pii kokoli mindi Juta yamena akali kawane tupa lamawuato,
    akali mindimane getepe ee mindi yandoto, ende pua wata aindaka leaipia. Wuane
    piyu, matili dini tupana ipane penge lo mokale nembo toto, balato ana andane mindi
    kua peaipia. Kua piyu, wandakali-mane epoto, getepe dini minditupa pake yolaini
    nembo toto, akali mindimane anda luu kenga mindina atoto, ee okone ando ateakale
    loto, balato anda luu mindi pita yaepia. Piyu, balato akali minditupa lamawuato,
    yakamato nambana ee oko ando ata-giyapape. Matili dini lula-angi, yakamato minditupa
    yoto, namba giyu, akenane yolane tupa yakama tane mialapale leaipia. Wuane lalu,
    bala yuu tepanda mindina atama peaipia.
  qul-NT: 'Jesuska ejemplocunawan parlayta kallarispa, nerkan: “Uj runa jallp''anpi
    achqha uvata tarporkan. Muyuntinta wisk''aycucherkan. Jutc''uta ruwarkan uvata
    ch''irwananpaj. Uj torreta ruwarkan, chay patamanta khawananpaj. Llanc''ajcunaman
    arrendaycuspataj, caruta puriporkan.'
  tnc-tnc: 'Bojawãrõrikaᵽi ikuᵽaka ᵽo''imajare kiwãrõũ''mueka ate. —Ĩakõrĩ je''e:
    Ĩ''rĩka iyarioa õterimajire imaeka. Sõteweatirã sakiwaeta''teka. Suᵽabatirã iyaka
    mukerũkia kibaaeka iyaokoa e''eokaro''si. I''suᵽaka baaweatirã ĩmiᵽañakarã wi''ia
    kibaaeka sĩarĩᵽaraka nimarũkirõ''õ. I''suᵽaka baaweatirã aᵽerãte ikuᵽaka kẽrĩka:
    “Yirioa mija tuerãkareka iyaka mija e''erãkakaka mijare ñijirãñu.” Suᵽabatirã
    turitaᵽarĩ nare ke''ritaᵽaeka mae.'
  ter-NT: 'Yane turíxovone Jesus koyúhoinoahiko íhokoake ne âha íhikaxea. Hara kôe:
    —Ápe hóyeno nôti êno xuve úva. Itúkinoa îpi neko nóne ina itûko tángi, kótikovoku
    ho''o úva itûko víyum, ínamaka koexépuko óvoku koyonó''inoati ne nóne, éyevoti
    vanúkuke motovâti ákoyea malíka ínixoku. Yane kurí''okoane katarákinoati ne nóne
    motovâti haxákopea avané''e êho. Yane pihóne po''i poké''e.'
  bmr-NT: 'Jaadɨ Jesu tɨconɨuhi siinovɨ oovɨcɨɨboro ɨjɨɨbuguubo: Saafi miyamɨnaafi
    baacuco ifaguifaño abasuuboro toonocohallɨdɨ mecunɨuhi, bu ifafaihuco ɨɨcɨjinoco
    eetavuubo, bu tollɨro tofaguifeenetɨ torrehacɨco eetavuubo tohacɨ nijequetɨ toonoco
    iteemequi icano. Jaaboro dudɨcamaajemɨnaaco tofaguico utuumusuhinɨuboro sihɨ tehesino
    fuubo.'
  fuf-fuf: 'Ɓawto ɗun Iisaa woni kadi yewtirgol ɓe mise, o wi''i ɓe: «Goɗɗo tutuno
    *wiiɲu, o howi tutateeri ndin, o jasi ngayka fii ka wiiɲu on oƴƴee, o waɗi bente
    ka reenoowo on wona, o halfini ndi remooɓe wiiɲu ɓen, o yahi safaari.'
  mwc-mwc: Damanina ba Iesu i dagui maibai i bisisiya kurisi, i wona, “Mara kesana
    sebare ana tano i garai ba wine pesina i baoni, ba uwana kana gudaguda doguna
    i karoi, ba kana aba kibukibu yovena i bowai. Ba saibisaibirisi mutusi i maisanisi,
    kata baona sita potai, ba kona i tauya i bowagawaga.
  bhl-bhl: 'Yangesomelei, im am yol ka biliw ding dim bakate, Yesus e alik alik ka
    biliw kawtiw ilo akalem dulum elote fakam weng mak bokoyemomele: “Musun sen kayak
    kunum mak e wain musun bilal mak kaise te. Kaisomelei, e wati mak fokosomi, musun
    be falal amol ke kolewsomi, wain dem kuluko, ok dubelet keleweko, dem emikel ok
    emikel amen kelewbe kawin mak dikeko, fe e, mali musun atemin kunum mak im am
    tiak mak gese te. Gesomelei, musun be kunum mali mak elo atebin kunum im teing
    dim elo koyemsomi, aneng be koleweko, singam aneng mak elo unse te.'
  ons-ons: Yesu eŋe don rokop natne iwa yale more edane rake, “Ŋei maneŋo wain eu
    ebore more sen pise qeare more, lom yaso taŋ eaŋo wain woune lapelekeake, ea wane
    mauluke more mat bosiŋine kiroine wetika weti maki yewa waki eu yewa warelukkake.
    Eŋe ŋei natne eŋane meteeno motki edo urata yewa ware ma geu eŋine qelige lobo
    kepe yewao ari geke.
  con-NTPO: 'Tsa''caen tsomba Jesúsja condase''choi''ccu condaseye ashaemba su: —Fae
    a''i can''jemba tise andenga tsajaccuve jon. Tsomba tseccuma ttu. Ttupa patu changove
    ñoña tsaja tsa''ccuma somboeña''chove. Toya''caen se''fatssia tsa''ove''qque tsao''ña
    tsa''ye tisu caña''jeña''chove. Pa''ccoma ñoñamba na''suja faesu semasundeccunga
    tsa tsajaccuma afe cuintsu sema''faye. Afepa ccani japa can''jen.'
  ghs-ghs: Dzesu ipibireqi qahura noota Dzutaho abi mimi pobi hiireta. Hee, Abi teei
    bai meeho dzoo teeke dzaaro rome biireqi bai mee imitaquho kose qoomaqi, penono
    teeke suutoqi dzoo oke gama abi qesaho botota mootoqi hee, Oke soopara eetareiqi
    hiireqi haba kharata tuumata.
  peg-peg: ଇଦାଂ ପାଚେ ହେୱାନ୍‌ ହେୱାରିଂ ଉତର୍‌ମୁଡ଼୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ । “ରକାନ୍‌ ର
    ଅଙ୍ଗୁର୍‌ ବାଡ଼୍‌ କିଜ଼ି ତା ଚାରିବେଣ୍‌ତାଂ ବାଡ଼୍‌ ଡ଼ଚ୍‍ଚାନ୍ ଆରି ଅଙ୍ଗୁର୍‌କୁଣ୍ଡି କାର୍ଚି
    କାନାକାର୍‌ ମାଚା ରଚ୍‍ଚାନ୍, ଆରେ କାମାୟ୍‌ କିନାକାରିଂ ହେ ବାଡ଼୍‌ ବାଗ୍‍ରେ ହିଜ଼ି ରାଜି ହତାନ୍
    ।
  txu-NT: Ne kam memã apỹnh kukràdjà djàri'ã memã mỳjja jakren memã 'ã ajarẽn memã
    kum, —Be, me'õ arỳm amim pidjô kwỳ kren kadjy bu'ã kẽno kôkayro kum o ipôk ne.
    Ne kam pidjô janênh djàmã kren ipêx. Ne pidjô pumũnh djwỳnh ku'ê djà'ã par prêkti
    nhipêx. Ne kam me kwỳmã kum, “Gora me imã o djuw mex. Gora gê abatành ne ô ga
    amim kwỳo atom ne imã mũm kwỳo atom.” Nãm ã me kwỳmã ane. Mebê idjaer'ã ne Jeju
    pidjô jakren me rũnh'ã pidjôo djuw mex djwỳnh jakren Metĩndjwỳnh'ã õ pidjôkô djwỳnh
    jakren kam arek memã 'ã ujarẽnho djan memã kum, —Õ pidjôkô djwỳnh ã me kwỳmã anen
    kam atemã pyka 'õmã tẽ. Ne kam kam wãnh ar ba.
  eng-WEBU: He began to speak to them in parables. “A man planted a vineyard, put
    a hedge around it, dug a pit for the wine press, built a tower, rented it out
    to a farmer, and went into another country.
  gnw-NT: Jayave Jesús umbɨpɨ imiari chupe reta umɨjaanga reve. —Ico penti cuimbae
    icorã uiquẽse vae, jare oñotɨ pɨpe jeta uva —jei—. Jayave oyoo ɨvɨ, jare uyapo
    uva uitami pɨpe vaerã. Uyapo vi penti chapapa, umae vaerã ɨvate güi opaete co
    re. Jayave uiporuca ico ĩru vae reta pe, jae reta uyandareco vaerã jese. Jayave
    co iya oo mbɨrɨ ambɨe ɨvɨ pe —jei—.
  mux-mux: 'Walse Yesos-ni ⸤Juda-yambumanga yi-aulimandu⸥ ung-ekuma enini topa simbandu
    ung-eku te i-sipa turum: “Yi te-ni unji-waen punie tepa kene pala tirim. Unji-waen-mong
    kambiliipa nami-nami sipa no-waen monjumbandu puniena sukundu luikolu te ukupa
    tepa mimi tepa kene, penga punie nukungí lku-takaé te polu kulupa ola takurum.
    Yi mare kanupa liipa kene eninindu nimba mele: “Nanga puniele tápu tenjiku unji-monguma
    lkeku nokunjangi. Penga waen-mong polu tomba kene monguma moke tepu, kongun tinjingí
    méle-mare eni liangi, méle-mare na liambu.” nimba punie kanili enini sipa kene
    yu kolea ⸤sulu⸥ tenga pupa mulurum.'
  maj-NT: 'A̱s''a̱i Jesu b''i̱ ts''ín tsakúyaha̱ xu̱ta̱ nga y''éjña chu̱ba̱yaha̱:
    —Nku nda̱ y''éntje̱ tuntsja̱jé. Y''éngi nch''á ko̱ kits''ínnda nku a̱nte má nga
    ts''íónnki tuntsja̱jée̱. Kits''ínnda nku xjó nk''a tu̱ xi ka̱ma chúnntaha a̱ntee̱.
    Kitsjá sáha̱ a̱ntee̱ já xi maha̱ ts''ínxáko̱ tuntsja̱jée̱, a̱s''a̱i ngji kjin.'
  bkq-NT: 'Ilâpyryem Jesus tonlo modo kurâdoram agueondyly. Enomedâzemo unâ nhegatuly:
    — Tâlâ myani uguondo uva etâdybybeom. Aituo uva ejidy nhahodânehonly tuhu imâsedo
    modogue. Onwâgâ tâtagueim nhesaguehonly, uva ekuguehoem tâjihurugue, vinhu xygatoem.
    Âtâ imeimbyry kaynâ olâ-ro waunlo aienehonwânmy tâmagazeim saindyly enuagaendo,
    ânguydo imeom nady saguwâni modo enuagaendo warâ. Ilâpyryem myani uva ejidy etaynrim
    modope nhedyly. Warâ myani eyanmo aguely: “Ypi mâendylymo-ro watay, uva xutuduo,
    epajigâze urâ agâmo” kely. Koendâ lelâ myani arâ âjihogulymo. Aituo myani idânârâ
    nhonipyryem, âtâ anary iwaguenonra idâly.'
  kue-kue: Ana Yesus ka di simbogl ditongwa, “Yagl suwarata wain ereyagl togl ere
    winambo dindre, wain nuglo dukunaglmedi pre maugl pere yei ana kuie moraglkwa
    pre yungu oltokuri mitna imbo keingwa. Ana ye wain toglmo topo gundo inagledi
    pre kongun ere yagl-yagl erikwa yomba tau tendre, ana ye yungumo kindekondo ende
    konbo eglke ta ongwa.
  cot-NT: 'Ariquea Jesoshi iquempetacaacotacanari icanqueriquea: —Ichoocaque aparo
    caquinte yashincaquea iguepatsite. Iroompaquea imiamaroncaqueroquea ovaitsoqui,
    itantotacoqueroquea. Iqueecashiqueroquea yagaticantajitaroca ovaitsoqui osotoajatantanaquempaca
    ovaja, ipeacaitsitaroquea irisavicantaquempaca jenoqui quempoguijaqueroneca cameetsanijite
    iramenamajaqueronijite aatonijite yaajiguetirotsi. Iroompaquea icajemajiaqueri
    itsipapae irishiacojiaqueneriquea. Oraquea onchoocatanaquegueti irojocagarantajiaqueneri
    iriatimpa. Ariquea yoavaetanaquequea jmm osamani.'
  bnp-bnp: Muri i vakatubu ni taki ria na nita vakakika, i ta maea, “A bakovi tara
    i varo a vain na hania vona. I tura haluia na nure. I kelia a malala, i kisia
    ge a hini ni paha bebe a vain vona. I haea a dede langalanga ne vona ni matakari
    a hania. Muri i habi lakea ne huriki a mari na leho, ri gi leho taro vona. I vano
    ia, i havai na robo basi.
  apn-NT: 'Nhũm Jejus arĩ Ijaew krãhtũm mẽ mẽõ patre krãhtũm mẽ Tĩrtũm kapẽr tũm o
    mẽ ahkre xwỳnhjê mã kapẽr o xa. Nẽ mẽ kãm mẽ kot tanhmã hipêx to hkukamã mẽ kãm
    tanhmã amnhĩ jarẽnh to. No ãm hã kuxi nẽ mẽ kãm awjarẽ nẽ mẽ kãm: —Koja mẽhõ hpur
    ã hkwỳjê mã karõ. Mẽ kot kamã kãm àpênh kaxyw mẽ kãm karõ. Hãmri nhũm mẽ ma hwỳr
    mra nẽ kamã mẽmo hy hkre nẽ hkre pa. Hãmri nẽ pu hã kahê hpa nẽ pur kaêx kãm ixkre
    hprêk nhĩpêx. Mẽ kot himõk ã mẽ kot kêp àhkĩnh pymaj mẽ hapêr o hkrĩ kaxyw. Hãmri
    nẽ hipêx pa nhũm mẽõ patrãwja awry hã krĩ hõ hwỳr nojarêt nẽ mẽ kãm tanhmã hpur
    jarẽnh to nẽ mẽ kãm: “E or ixpurta nõ. Kê kamã mẽmoj kà hpa ka mẽ mãmrĩ kamã awjamỳ
    nẽ ho axkjê. Hãmri nẽ ixkutêp inhõ jaxwỳ nẽ mãmrĩ anhõ tanhmã ho hprãm xà hkôt
    tanhmã ho.” —Anhỹr o mẽ kãm kapẽr hãmri nẽ ma mõ.'
  ctp-NT: 'Kanꞌ mdyisnan Jesús ngwaꞌu ska chaꞌ tiya ꞌin neꞌ nu nduun kwiꞌ seꞌen ndiꞌin
    yu: ―Wa mdiya ska nten, yuꞌwi tyun yka chi kutun ꞌin yu nu wa yta yu. Ngwiñan
    yu ska loꞌoo chunꞌ yka kanꞌ. Bra kanꞌ ngulu yu ska tu tiyuu niꞌ kee seꞌen lyoꞌo
    sta neꞌ mta chi kutun, chaꞌ kulo neꞌ tyiꞌa xi nu nsuꞌwi niꞌ ran. Loꞌo ngwiñan
    yu ska naꞌan seꞌen kuꞌni neꞌ kwan ꞌin yka kanꞌ. ’Chunꞌ ndiꞌin la mda yu niꞌ lyoꞌoo
    seꞌen nduun yka kanꞌ mjñan xka ta nten, loꞌo sa tkanꞌ ti nan nu tyoꞌo lo yka kanꞌ
    kaja ꞌin yu bra kanꞌ. Kwiꞌ mdoꞌo yu ndyaa yu xka kichen tijyuꞌ la bra kanꞌ.'
  bre-BRG: 'Neuze Jezuz en em lakaas da gomz outo dre barabolennoù: Un den, emezañ,
    a blantas ur winieg, a reas ur c''harzh en-dro dezhi, a gleuzias enni ur wask,
    hag a savas enni un tour; neuze e feurmas anezhi da winierien, hag ez eas en ur
    vro all.'
  opm-opm: Gahan Jisas oh ihirnong Gin gur mama paham meng moh amratinmur. Tit han
    tit mongsi han hat patesuhri. Patdapat tomhan amgap rang deim tomhan amgap itipri.
    Sara kasip doho hat mandapat tomhan marindin ohe watah mamen mat itipri. Dat sarpat
    ru kak paten ap oh dokap tit hatipri. Hat mandapat Gin gur wamat patenmur pora
    ire bes teinong mara oh wan mongnong pipri. Susa indipri.
  bvr-bvr: Gatiya lika Jesus a-garlmuna, meyali gu-murna a-wena burrwa a-ni. Minypa
    a-yinanga, “An-gugaliya, ngarla, a-lamajinga, nipa mun-gata gurnal mun-murra mu-jinyja.
    Lika nipa jandarra gu-gurrmurra, gu-ji gu-gomarriyana; rrapa rralala gu-jarlapuna
    gu-jandarra gu-guyinda, barra minypa mbi-birlkaka mun-gata gurnal rrapa gatiya
    mbi-ma mun-gata mun-girra. Rrapa barrwa nipa gu-jarlapuna gun-baykardakarda gu-jinyja
    minypa dawa (tower), barra minypa mbi-na aburr-ji gurnal, gala yapa mun-ngumurda
    m-boy burrwa. Ganapiya, lika burr-menga gu-galiya yerrcha barra rrawa aburr-ni
    rrapa jaga aburr-gana mun-gata gurnal. Lika nipa rrawa an-gurrimapa gu-bawuna
    a-bona balay, nuwurra waypa gu-yinpa ana-jeka.
  wal-wal: Yesuusi etayyo oduwaa leemisuwan yaagidi doommiis; “Issi bitanee woiniyaa
    giyo turaa tokkidi, dirssaa yuushshi aattidi diriis; qassi he woiniyaa gum77iyo
    ollaakka bookkiis; hegaa naagiya asaayyo adussa shuchchaa gimbbiis; hegaappe guyyiyan,
    kottaa oottiya asau immidi, hara dere biis.
  zad-NT: 'Na'' wzolo Jesúza'' bseesile'' ḻegake'' to jempl, chi''e: ―To beṉ'' biyaze''
    yag uva. Na'' wlo''en leeja'', na'' benshawee gana'' wsigake'' uvaka'', na'' bene''
    to yoo sibə, gana'' kwia beena'' gap wwie''n. ’Na''tech bene''n lo na'' to c̱hop
    beṉ'' na'' wzee zeje'' zit''.'
  mgh-mgh: 'Yesu ahopacera woolumacera ni malikanihero: Ahaawo ntthu aanle imatta
    yo vinyu, ahopophela nkuco, ahothipa nlitti no waameliya ivinyu ni ahoteka ipwaro.
    Wahoolo ahaahiyera ananteko arwaka ikwaha awe yoottayi.'
  aso-aso: 'Idoꞌ aneza gamazi ma Izesuꞌ tiꞌ lo lo-ngimineꞌ: Ve maliꞌmo vaini mine
    zuhoꞌ ogo aꞌmidoꞌ gesi hize vodo vodo ogo vaini gihile hite miꞌ izo lipelineꞌ
    galese nesi elosa aꞌminguꞌ mini miꞌveloꞌ gizebo iliza numuno haꞌna nesi do dizo
    gizo eveneꞌ ma mine gizebo i-dilizave lo hulo-ngedo misubo mala vo minineꞌ.'
  uli-uli: Iwe ngo Jesus sa hapatpat ngalir le ye teptap fiyong, le ye sor bo, “Ye
    mel semal mal le ye foru sew milayel grape bo yal iwe sa yorora. Iwe sa kilngi
    sew lib bo liliyel wungungul chael grape. Iwe ngo sa hasu sew imw bo imwer re
    matmetal milay we. Iwe ngo yesa hamler re matmat kowe iyang ngo yesa ligdi molwe
    bugtal sala malekah.
  nin-NT: Yesu gru so tsarr ba na assurre numa di, “Ugo numa nggo do ila, na ttu inkinkurr
    numa nggi a yo yi du grepu. Na harr ila yi kago na acha, na ya inkpri udduddu
    nggo a ta di hin àmà wa surr, na me unto ki ihun kri na kye kago. Na ba ila yi
    nu abi do abanu nggo a ta di kye ku na yi, na kuma nu uzirr nu unto gbagba.
  tgk-tgk: 'Баъд Исо ба мардум бо масалҳо гап заданро сар кард: «Марде токзоре бунёд
    карда, атрофи онро девор гирифт. Барои фишурдани ангур ҳавзчае тайёр карда, дидбонгоҳе
    сохт ва токзорро ба деҳқонон иҷора дода ба сафар баромад.'
  acu-NT: 'Nunia Jesús nuikiartamun aints ainaun nuiniartas nangkamamiayi. Tura chicharak:
    “Aints uva naekrin ajanam araamiayi. Tura kasamkarai tusa wenurmiayi. Tura nu
    ajanam kayan juki, uva yumiri jutain najanamiayi. Tura ajan wainkatnun wenurmaunum
    yakí wajatirin najatamiayi. Tura aints ainaun eak: Ajar waitruktaram tusa ukuki,
    chikich nungkanam arák wemiayi.'
  cak-WNT: 'Y ri Jesús, riq''ui c''a c''ambel tak tzij xch''o wi quiq''ui. Riya''
    quec''are'' xubila'' chique: Xc''oje'' c''a jun achi ri xutic ruwech ri rulef
    riq''ui uva. Xuben coral chrij ri ulef y xuben chuka'' achi''el jun ti pila ri
    pan ulef riche (rixin) chi niyitz'' ri uva chupan. Xuben chuka'' jun setesic tz''ak
    ri nej xujotoba'' chicaj, y pa ruwi'' ri'' xc''oje'' wi rachoch ri chajinel. C''ac''ari''
    xuya'' ca pa kajic chique ca''i'' oxi'' mozos, y riya'' xbe nej.'
  ebk-ebk: Angkiay ya nun-epadpachong hi Jesus, “Wacha nan usa ay taku ay nuntanum
    as ongor ay ubas as umana. Enaradna nan naliwus, ya nunkaub as munkopkopran as
    ubas. Nun-amma us as nangatungatu ay fiawen nan munfianfiantay as nan umana. Kun
    pay narpas sa, enpaammana as nan chiyuycha mun-umauna. Angkiay ya nunfiaat henan
    achawwi ay lukiar.
  spa-PDDPT: 'Les habló en parábolas: Un hombre plantó una viña. La cercó, excavó
    un estanque debajo del lagar y edificó una torre. La arrendó a unos labradores
    y salió de viaje.'
  ruf-ruf: Yesu kandusa kulonga nawo kwa imbuli, “Imunu yumwe tsakahanda mitsabibu
    mne mghunda. Kuya kaghutsengela luwa, kahimba hanu ha ukukamila na kutsenga chilingilo.
    Keka wemilitsi, kuya koka isi ya kutali.
  gun-gun: Ha'e rire ha'e kuery pe Jesus omombe'u peteĩ ayvu mba'emo re ombojoja vy.
    — Peteĩ ava onhotỹ uva. Ojapo ikora yvate va'erã, ojapo guive uva oumbiri atyrã
    ha'e torre, ha'e gui ma opena va'erã kuery po py omboaxa. Ha'e vy oo guekoa gui.
  agu-BL: 'Toque''n tzun Jesús tan xtxole''n junt elsawutzil scyetz yi e'' ajcawa''tz.
    Je yol i''e''j: “At jun yaj nin oc tan tawle''n jalaj uva le tetz luwar, nin oc
    pe''m ta''n te''j. Nin bnix jun pila'' ta''n kale na ele''t t''a''al uva. Ej nin
    bnix jun xcyak''te'' ta''n. Yi nsken wi''t bnix ta''n, nin e'' cyaj c''amol swutz.
    Ma yi taw, nintzun ben joylaj te jun pyaj.'
  isn-isn: Uugwa uYesu ai wandilye kuamanyisa ku mpyani. Akaligitya, “Muntu ai utemee
    mugunda nua mizabibu, akaukitiila ikito, hangi akahimba ikombo nila kugundikila
    u muvinyo. Akazenga i kilingasiilyo hangi uugwa aka wiliha u mugunda nua mizabibu
    ku alimi nia mizabibu. Uugwa ai utungile muhinzo nua kuli.
  eng-PEV: After that, Jesus told them all a picture story. He said, “A man planted
    some fruit trees in his garden. Then he built a strong fence around it, and he
    made all the things he needed to look after those trees properly. Then he got
    some men to look after those trees for him. They agreed to give him some of the
    fruit from that garden, instead of paying rent money for it. After that, the owner
    went away to another country.
  ilo-ULB: Ket inrugi ni Jesus a suroan ida babaen kadagiti pangngarig. Kinunana,
    “Maysa a lalaki ti nagmula iti ubas, inaladanna ti aglawlaw daytoy, ken nangkali
    iti abut a pangpespesan. Nangipatakder isuna iti torre a pagwanawanan ket impaabangna
    ti kaubasan kadagiti mangay-aywan iti ubas. Ket pimmanaw isuna a nagdaliasat.
  pir-NT: Sa ye Jesu tiquiro tʉhotuye mehna ohõ saha ni queoye mehna buhe dʉcahye
    tiquinare. —‍Wese upʉro ʉhse darire oteahye. Ote tuhasa, sahrĩnore doco, ʉhsere
    tiquina cʉhta mʉtoati copere sehe, ʉhmʉari wʉhʉgã dahreahye tiquiro. Sa yero ti
    wesere apequinare ihcã pehe pahma cũno, ti wesere cohte dutiahye. Cohte duti tuhasa
    ape siepʉ wahaa wahahye tiquiro.
  anv-NT: Ɛfɛɛ́ Jisɔs alɔ manto ɛbwɔ́ nekanemejɔɔ́ aké, “Mende fɔ abɔ atɔ́ mekɔɔ́
    wuú, apɛ unɔɔ́ ɛbi ákuú vine, ábɔgé umpome bií ápyɛɛ́ mmɔɔ́, anɔ gebame
    agyaá ɛwú mme, achó ɛmbu, akwyɛɛ́ mbaá ayi áŋámege umpome mampyɛ mmɔɔ́.
    Atɛne ɛnyɔŋ mbaá ayi muú ájwɔ́lege ábamé mekɔɔ́. Asɛ bɔɔ́ uségé afyɛ́ né
    mekɔɔ́ ɛwémbɔ. Atane afɛ́ nekɛ né melɔ fɔ.
  sab-NT: 'Kwian israelita chugagwalla tanre kledu mo litaba Jesudi, ama alin Jesu
    geru ñachuge, Jesu gerudu: —Cha gerule ba ulita ole, kwian onbre gdaite uva ngama
    gbu gire ama gere gbu uva ngama giti tangle, kaire ama nga dodadu uvagba chia
    ogangwa, kaire ama dbi gweale jigu ngwale uva ngamaske u gbangwa, ama ke ulla
    dodadu jeike ngaña uva ngamaske uva manangwa. Uva ngama mauña lle e bo ulita bigire
    ama kwian gweale gau uva ngama manangale ama uva ngama ketu kaire u uva manangwa
    ketu uva ngama mananga ulitage, uva ngama mauña uva ngama jigu uva manangage gire
    ama jo toi nga batege sbali.'
  tmd-tmd: Jisas nuŋ ñɨgö mönö adö i höd röxön yadöŋa, “Nöbö i kul wobön, nag wain
    mabö rɨ yuön, wain maga pal caku rɨb, me rön, möl i rɨ nɨg ri aböna. Nöbö mö hön
    nag maga kib pöñam aku nugugu mɨdɨŋ, me rön, rama mɨ bɨl sö ur nɨgön, nöbö bli
    yajöna, ‘Ñɨŋ nag wain möriwö na aku nugwidɨx mɨdɨŋ, mai mag yaxön göj waŋ, nɨ
    bli, ñɨŋ bli pɨnö,’ rön, mögörɨb pad piaku diöna.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús xujeq kakꞌutun chikiwach ri e aj wach rukꞌ taq kꞌambꞌal
    naꞌoj, xubꞌiꞌij chike: «Kꞌo jun achi xuꞌan tikoꞌn re uva chwach ri rulew. Xusut
    kꞌu rij rukꞌ coral, xukꞌot jun luwar pa kayitzꞌ wi ruwaꞌal ri uva y xuyak jun
    ja naj uwiꞌ re chajibꞌal re. Xuya kꞌu kan pa tunulik chike jujun aj chakibꞌ. Tekꞌuchiriꞌ,
    xeꞌek naj.'
  kpg-kpg: Jesus ga agoago i nia ala kai, “Tangada gaa dogi dana hadagee waini, ga abaaba,
    gaa hai dana gowaa tau waini, ga haga duu dana angulaa hagaloohi. Mee gaa wanga
    gi ana gau dogi mee gi ngalua ai, gaa hana haga mogowaa.
  taj-taj: येशूसे थेनीगदेदा उखानग्‍याम चुह्रङ् भिसी सुङ्बारी छ्‌याइजी, “म्‍हि गिकसे
    वारीरी अङगुर सूसी क्‍युर्सीन पर्खाल लजी। ओच्‍छे अङगुर म्‍हर्बारी कोल स्‍होसी अङगुर
    वारी ख्रुङ्बारी नोबा छाप्रो गिक स्‍होजी। जमाहेन्‍से अधियाँरी पिन्‍सी थे अर्गु
    य्‍हुल्‍सारी निजी।
  avt-avt: 'Jisas wen kepu wɨnak iuwe ke God, hɨrak katɨp mɨt miyapɨr en hɨm mɨre
    tok piksa kar ik: “Nɨpaa mɨtɨk hak kamɨr ni me waai wain nɨkim. Hɨrak kime nɨwa
    me nan keseniuwem, hɨrak kekin hei kewis yemtɨ iuwe, te hɨrak kakɨntɨrer wain
    tɨpar, hɨram mamɨkiuwe hei mɨram. Epei au, hɨrak kime kɨnaan iuwe nokim, te mɨt
    hɨr nanwim nanɨr mɨt enun nanɨnen nankintɨp menmen. Hɨrak kewis mɨt han hɨr naanmɨprewem.
    Hɨr naanmɨprewem, hɨrak ken wit hak yanɨmɨn.'
  cbk-cbk: Despues ya principia si Jesus enseña canila por medio del maga cuento,
    y ya habla le, “Tiene un gente ya hace plantacion de uvas, y ya encorrala con
    ese. Alla na plantacion tiene tamen un lugar donde ya grevata le hoyo na piedra
    para pisa pisa con el maga uvas para sale el duga. Despues ya planta le alli el
    torre alto, para puede visia su siembra. Cuando ya acaba ya le arregla todo, ya
    pone le encargao para atende con ese plantacion. Despues ya anda le para na otro
    lugar.
  uig-ARA: 'ئاندىن، ئۇ ئۇلارغا تەمسىللەر بىلەن سۆزلەشكە باشلىدى: ــ بىر كىشى بىر ئۈزۈمزارلىق
    بەرپا قىلىپ، ئەتراپىنى چىتلاپتۇ؛ ئۇ بىر شاراب كۆلچىكى قېزىپتۇ ۋە بىر كۆزەت مۇنارىنى
    ياساپتۇ. ئاندىن ئۇ ئۈزۈمزارلىقنى باغۋەنلەرگە ئىجارىگە بېرىپ، ئۆزى ياقا يۇرتقا
    كېتىپتۇ.'
  tuf-tuf: 'Etat Jesusat chiht istiy, chiht istiy siw̃in acu uw quin icúr bi ojcor
    ehcujacro. Uchta wajacro: —Riy istiy serat ima cajc cut ub yaquic chistár rijacro.
    Riquír ey rúhracat ac quer yajacro. Eyta yajquír ub ey sawin acu, rihar ey uquin
    acu ac cumac bin tan oso iscán cuíhjacro. Iscán cuihir cat cuacracat rirá órojocro.
    Rir ey cuitar cuar chistár ub bes yajc ayti ac uron acu órojocro. Etar bahnác
    yajc tihrír, chistár cat, cajc cat cahujín at icar bahjacro, ruón acu. “Uba ey
    tihryat isat wahw̃unro” waquír bahjacro. Eyta waquír, cajc istiy itay bijacro.'
  abx-abx: 'Mangno agpahalling si Jesus si mga a''a pina''agi si mga isturya nga agtukoy
    si kamatu''uran: “Aniya'' lalla magtanom ubasan. Agpadir-na palibot, aghimo iya
