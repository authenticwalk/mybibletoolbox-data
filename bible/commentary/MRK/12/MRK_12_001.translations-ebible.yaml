verse: MRK.012.001
translations:
  kpx-kpx: Iesuu tota dovudovue hoto loui namigevei avoe, “Malaha moleu au bulumo
    hote mole uaini haevei vavavemo hala houi bulu ke naliveve o mole egetana hounu.
    Isi uaini ke bai vunahaveveho abata lovonu. Kateaito haeavamoleve taliho au bulu
    ke mai ata degomole ovei isiviale abu buluve ke nalisi. Kateaito halei tinu.
  okv-H: Eto Iesu na timu hatirari ke avo einge ihiketo ena, “Eto embo na grape ve
    urasi andage eto huga tigito joeketo orohuta grape be ta mu sahasi hoto koveto
    grape be mu huna pure mamo ta degi ikasuja eto arumbeto grape simba aisora gaga
    geriketo tapa embo ta ingeni ta iketo enda nei ta pambuna.
  tbo-tbo: Apoma Yesu i wiwawala po paliluwaluwahi lawa i paliwelehi i pa, ‘Lawa gehouna
    gologolowa ugona uyahina wine he dewadewaya i lupehiyeya. Ma gali i dewaya po
    i wiwila, ma wine pihagana i dewaya, ma tanona u hinena ani luwiyau numana i wogoya,
    ma tu galena itete hai ututu i lawi ma i nehalehi po i nae bala daodaona.
  mal-C: 'വീണ്ടും അദ്ദേഹം അവരോട് സാദൃശ്യകഥകളിലൂടെ സംസാരിച്ചുതുടങ്ങി: “ഒരു മനുഷ്യൻ
    ഒരു മുന്തിരിത്തോപ്പ് നട്ടുപിടിപ്പിച്ചു. അയാൾ അതിനുചുറ്റും വേലികെട്ടി, അതിൽ മുന്തിരിചവിട്ടാൻ
    കുഴികുഴിച്ചു, ഒരു കാവൽഗോപുരവും പണിതു. അതിനുശേഷം ആ മുന്തിരിത്തോപ്പ് ചില കർഷകർക്ക്
    പാട്ടത്തിനേൽപ്പിച്ചിട്ട്, വിദേശത്തുപോയി.'
  grc-SR: Καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς ⸂λέγειν,⸃ Ἀμπελῶνα ⸉ἐφύτευσεν ἄνθρωπος,⸊
    καὶ περιέθηκεν φραγμόν, καὶ ὤρυξεν ὑπολήνιον, καὶ ᾠκοδόμησεν πύργον, καὶ ἐξέδοτο
    αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν.
  bgc-bgc: 'यीशु उदाहरणां म्ह उनतै बात करण लाग्या: “किसे माणस नै अंगूर का बाग लगाया,
    अर उसकै चौगरदे नै बाड़ा बाँधया, अर रस का कुण्ड खोद्या, अर रुखाळ खात्तर एक मचान
    बणाया; अर किसानां ताहीं उसका ठेक्का देकै परदेस चल्या गया।'
  khz-khz: Iesu na parapore ai maevaikilarato, “Talima ta vine aragana evaroato, ekanaato,
    kwano ai vine kikiagina legana etaviato, araga gitatagona numana maki evega-rugaato.
    Voia mulinai araga gitatagona talimara geriai gena araga eraokwaniato, ne elakato
    kapu taai.
  deu-TKW: 'Und er fieng an zu ihnen in Gleichnissen zu reden: Ein Mensch pflanzte
    einen Weinberg, und setzte einen Zaun herum und grub eine Kelter und baute einen
    Thurm und verdingte ihn an Weingärtner und zog außer Lands.'
  zsr-NT: 'Niꞌr gzu lahuëꞌ Jesús ruíꞌlenëꞌ bönniꞌ daꞌquëꞌ Lëꞌ didzaꞌ yuguꞌ le runëꞌ
    lsaquiꞌ, rnëꞌ: ―Gzoëꞌ bönniꞌ, szxöni bdëꞌë lba uva ga nac laꞌ yël queëꞌ. Glequëꞌ
    liꞌaj qui, len gchöꞌnëꞌ rögaꞌ guiöj ga gsiëꞌ xisi uva naꞌ. Budxíëꞌ tu yuꞌu gup
    ga nac xtsaꞌ ga nu uyú laꞌ yël naꞌ. ’Niꞌr budödëꞌ lu naꞌquëꞌ huen dxin laꞌ yël
    queëꞌ naꞌ, laꞌziꞌë gatsj hueaj le unö́dzj, atiꞌ gyijëꞌ yödz ziꞌtuꞌ.'
  lin-lin: 'Bongo Yesu akomaki koloba na bango na masese : — Moto moko alonaki elanga
    ya vino, atongaki lopango zingazinga na yango, atimolaki ekamolelo bambuma ya
    vino mpe atongaki ndako molayi ya bakengeli. Sima, apesaki elanga yango na maboko
    ya basali mpo ete bakoma kofutela yango, mpe akendeki na mobembo.'
  hns-NT: 'Tab oe barkwan se ek matlab ke kaahaanie bataawe lagal aur bolies: „Ekgo
    aadmie raha. Ek rodj oe soeroe karies khetie kare ke. Oe agoer ke per lagaais.
    Tab oe khet ke gheries aur ek barka garha khodies phal ke ras gaare khaatien.
    Tab oe bhie ekgo oetja djagaha banaais khet ke rakhwaala khaatien. Tab oe khet
    ke bhaara karke par-des tjal gail.'
  noa-E: 'Maimua Jesuu ich aig õor pos thʉnʉm khʉʉnag mʉg nem ĩgkhaadam jaaumamua
    magjim anʉm: —Woun ãbmua uvadö jĩirjim aajem. Mag jĩirwia ag igaau ajapha thuur
    phʉʉrdʉpʉ̈iwi ich agjö aig di ëu khërjim aajem, ag eegar chi uva chö piirjʉwaag.
    Magnaa ĩchab didamjã nasãdjö ʉ̈gthaa ëu dʉnʉʉujim aajem, ag gaaimua warp dawaa
    oo phʉʉrdʉdʉ aag. Mag nem thum aaipa sĩuwi, chawag mam khõchkhabaadeewai, chi
    nemjĩirdö deeum khʉʉnag alquilaapʉ̈iwi, ichin jũrr deeum durr warp petajim aajem.'
  eng-EMTV: 'Then He began to speak to them in parables: “A man planted a vineyard
    and set a fence around it, dug a wine vat and built a tower. And he leased it
    to farmers, and went on a journey.'
  mib-NT: 'Te ni quejéé yá cahán yā jnūhun yátá jiín de jíjnáhan de: Ɨɨn tēe ni nachuhun
    de cuehē uva, te ni jesɨ de corral, te ni sáha de ɨɨn nuū cúhun ndehē un táxīn.
    Te ni sáha de ɨɨn vehe súcún návāha cuu coto de nɨ́ɨ́ cáhnu. ’Te ni stóo de nuū
    sava tēe sájniñu nuū, te cuu sava de ndehē jiín. Te ni tee de ichi cuahān jicá
    de.'
  bea-bea: KWA tyi yaotatich yiheaghasule. Ehlaiti yaghi tane oonehye chiche chok
    chine ochunehyehti, kahchu anetye ootaisuggi oola lon, kahchu hayaghinkyetlon
    ayeti chiche tu taaoohklitigha, kahchu nayaghintsih khaghatai kwa, kahchu yaniyiooh
    oonehyene tane, kwa tontyetsidesha.
  lif-NT2: ये़सुःन् खे़ङ्‌हाॽनु खे़दाॽओ अक्‍खेलॽरिक् पारे़, “उन्‍छेःन् मनाधिक्‍ले़
    लत्‍छा इक्‍को चे़ल्‍ले़क्‍सेॽ लेःत्तुआङ् कुघिरि लुङ्‌धाक् से़त्तुआङ् फाङु, हे़क्‍क्‍याङ्
    कुलुम्‍मो लुम्‍बाःत् तयुआङ् खे़प्‍मो चे़ल्‍ले़क्‍सेॽ एःम्‍मा ते़न्धिक्‌चोगु॥ इक्
    कोमा याक्‍साधिक्‍काङ् चोगु, हे़क्‍क्‍याङ् खे़न् चे़ल्‍ले़क्‍सेॽ इक्‍किन् कुभ्रे़ःङ्
    लक् खोःमारे़ लागि इक्‍मसाबाहाॽ पिरुसिआङ् खुने़ॽ लाम्‍दिःक् चोःक्‍से़ पेरो॥
  xnj-xnj: Yesu akatumbula kulongela nawu, kwa luhumu akajova, mundu mmonga alimili
    mgunda wa mizabibu, Atindisili luwumba, na pagati yaki agimili ligodi la kuminyila
    divayi ajengili mnala, akalikodisha kwa valimaji, akahamba mulima wa kutali.
  mmx-mmx: La melemu ne Iesu ga tong lavapaase poovo ridi xeretna, “Lara laradi gatlotlo
    laraamang vaen, la neni ga bos kangkan i la ga xe lamamara xusu ti loplok li levendan
    vaen teren, la melemu ga lok loogu xukuxut. La neni ga raba lentaba luvuttadi
    min kusu dina lok tatao i la neni gat pas uto at lenep petpes.
  cbr-NT: 'Bana itsi ñuicësoquin ca Jesusan, a usoquin unin ''ati ñuiquin, ënë banaribi
    ''apucama ñuixuancëxa: —Ësa ca. Achúshi unin ca aín naënu uvas ''apáxa. ''Apáxun
    cënëtancëxun ca anuxun uvas baca biti xaxu quinioquin naëaxa. ''Anan ca anuxun
    naë bërúanti xuburibi manámiira chaioruquin ''axa. ''Atancëxun bëtsi uni aín naëa
    bërúanxunun quixun ami ëbiani ca ''ura ''icë menu ''i cuanxa.'
  tee-NT: 'Ju acsnich ju Jesús tsuculh ajunini'' ju lapanacni ju chivinti ju ixt''alakts''ipaxcavaich
    ju tu''u''. Alacjuni: ―Pumatam lapanac chakxch''anlh ju xaq''uiu uvas la''ixlacat''un.
    Coralhnu lacak''ex. Pok''aj''ula junta catamaxtuya'' ju xaxcan uvas. Yaulh ju
    chaka'' ju na putank''ai ni laich capulhistaccalh ju ixpu''uvas. Chai acsni navik''o
    pus amach''ixtaknilh ixpu''uvas ju lapanacni ju makch''alhcatnin. Chai ju amat''un
    alh makat.'
  eng-LSV: 'And He began to speak to them in allegories: “A man planted a vineyard,
    and put a hedge around, and dug a wine vat, and built a tower, and gave it out
    to farmers, and went abroad;'
  cak-NT: 'Y ri Jesús riq''uin ejemplos xch''o''n quiq''uin. Raja'' quiere'' xu''ij
    chique: Xc''ue'' jun achi ri xutic uva pa rulef, xuya'' co''c'' chirij y xu''on
    chuka'' anche''l jun ch''uti'' pila chupa ri ulef chi niyitz'' ri uva. Xu''on
    chuka'' jun torre, chi parui'' ri'' nic''ue-wi ri jun ri nuchajij ri ulef ri''.
    C''ajari'' xuya'' can pa kajic chique jujun achi''a'', y raja'' xbe naj.'
  pah-NT: 'Igwete Jesus''ga imombe''ui g̃a pe ojo''java''ea. Igwete ga ei imombe''gwovo:
    —Kohoa jara''ga otỹotỹ ko pe yhypoa''javuhuva''ea uva''yva videira. “Aerẽ ti ta''u
    yva''ia ryhya,” ei ga, ei Jesus''ga g̃a pe. Igwete ga hokairug̃i g̃wemityma. Aerẽ
    ga japoi uva mu''umu''ũhava tyhya rupiaramo. Tapyjo''ara ga japoi ita pyvõ imondovo
    imohina ko pe hepiakatuhavamo. Igwete ga ei ojipe''g̃a pe: “Kiro po ti ji hoi
    paivohu mbaigwe jitua nehẽ,” ei ga. “Pehepia katu ti nhiremityma ji ve,” ei ga
    g̃a pe. “A''ero po ti pe imboja''ogi yva''ia pejive nehẽ. Jara ti pemombyta ji
    ve nehẽ,” ei ga g̃a pe, ei ga. “Kwa,” ei g̃a. Igwete ijara''ga hoi g̃a ndeja,
    ei Jesus''ga imombe''gwovo g̃a pe.'
  sja-NT: 'Jesupa nepɨrɨmaa beeji ãchimaa: —Eperãpa uva eujã uuji mãik''aapa t''ɨak''auk''ooji.
    Ichiaba bõgo mãudee ooji uva piart''ɨdait''ee. Ma awara te ɨt''ɨa ooji ma ɨ̃rɨɨpa
    ak''ɨdait''ee. Mãga oop''eda, ne-uu eujã ak''ɨpataarã jɨrɨji mimiadamerã ichi-it''ee.
    Maap''eda awara ãyaa wãji.'
  xed-xed: 'Mantsa, ka nzatá Yesu ka mna gwaɗa ŋa taŋ nda mahdihdi, kaʼa mantsa: «Mamu
    sana mndu ta sliʼafta ka laghwi da ŋaɓaftá fuha inabi ndər ndər ndər ma vwahani,
    ka ŋamtá tsi ma dzugur. Ka laptá tsi ta vli ŋa ɗitsa yakwani. Ka bamtá tsi nduk
    nda dumbi nda slra tani mida ŋa nzakwa mnda nghay. Tahula kɗiŋtani ta payanatá
    tsa vwahani ya ɗina, ka fanamtá tsi ma dzvu ta gwal hvay. Ka sliʼaftá tsi ka laghwi
    dista luwa.'
  mks-NT: 'A̱nda̱ já na̱casáhá Jesús sácú a̱ quia̱hva nu̱ú ña̱yivi já na̱cachi a já
    xi̱hi̱n ná: —Na̱sahi̱in in da̱ta̱a na̱jánde̱e cua̱ha̱ dá tó uva nu̱ ñúhu̱ dá ta
    já na̱sacu da in corra yíto̱ nu̱ do̱. Ta na̱cava̱ha da in nu̱ú cu̱hni̱ mé uva
    cán ña̱ cava̱ha vino. Ta na̱cava̱ha da in nu̱ jícó canúu da já cuu candaa da tócó
    ndihi dó cán. ʼTá na̱ndihi já na̱sa̱ha̱n ndojó da̱ ñúhu̱ dá nu̱ú java na caja
    chúun na ña̱ já na̱quee da cua̱ha̱n xícá da̱.'
  gfk-S: Io, Jisas ga hatahun nianga ta di ma ra nianga harharuat ma iga tange, “Tike
    turadi ga so tike lalong na puspusna wain. Iga tumat luhutane ie ma ra bala ma
    iga kil tike naan i haruat ura papaas ruap no puspusna wain. Iga tumat bileng
    tike hunghung na hot utuma nalu ura nesnes mur no lalong na puspusna wain. Be
    iga gil ter kike iga waak ter no lalong ta dong ing di ga kukule ie be di na balaure
    ie ma igom hana leh baak tano nuno hinana.
  bmu-bmu: Jisösnöŋ könahiba ambazip dopkeunöŋ kewö jii mötket, “Azi kunöŋ wain kösö
    nup kun köla kömörök. Köla kömöta selŋi memba liliköyök. Mem liliköba wain jout
    ketaŋi kötnöŋ meyök. Miaŋgöreŋ waingö ölŋi ala könanöŋ tözöhölget oŋan lalanöŋ
    geyök. Wain jout ketaŋi mi memba wain yoŋgorö membepuköra galöm meme jake köröpŋi
    köweŋambuk meyök. Yuai pakpak mem teköba wain nup galöm tosatŋi miwikŋaim eŋgiba
    kewö jiyök, “Mönö nup memba ölŋaŋgö bahöŋi nanŋini memba bahöŋi toŋi ni niŋgime.”
    Mewö jiba nup mi böröŋine ala eŋgömosöta kantri kunöŋ anda malök.
  dgz-dgz: Iesu maibe noa anega wadiamon, “Maibe da sia wapena anun. Apan da taba
    gureip naewa vere sin ikukuk taun. Ni vetnagepen urasewa waren. Gopat tapen men
    dagurak paina tun. Egak mega kwayup tapen nagire munan wan tauane amat tapen men
    diamo amba me at da ugup aen.
  eng-GNV: And he began to speake vnto them in parables, A certaine man planted a
    vineyard, and copassed it with an hedge, and digged a pit for the winepresse,
    and built a tower in it, and let it out to husbandmen, and went into a strange
    countrey.
  zaa-NT: 'Làniana guduló Jesús gunènie cą por medio de comparación nna rèe: Gùdua
    ttu ènne''yu'' nna gùdà bi planta qui'' betsulí'' le'' loyu qui'' bi. Bedeqquia
    tè bi ą li''ya, ą''hua guleqquia tè bi ttu pozo làti guxàtta cą iqquia betsulí''a
    para cueqquia cą inda quì''į. Ą''hua bedu tè bi ttu torre para tsappi bi hué''
    bi cuidado loyu làti guda bi betsulí'' qui'' bi a: Làniana bète sáte bi lóyúa
    lani canu guni cą na tsina. Làbi nna guda'' tè bi dia bi idittu''.'
  eng-WEBSTER: And he began to speak to them by parables. A certain man planted a
    vineyard, and set a hedge about it , and digged a place for the wine-vat, and
    built a tower, and let it out to husbandmen, and went into a far country.
  guh-guh: 'Jesús livaisi tsipaeba sacerdotevi penamatacaitorobivijavabelia, judíovi
    pecujarubivijavabelia ata, judíovi pijaancianovijavabelia ata. Jumaitsi mapacueniaje:
    —Pijaira pexainaenë pijairata uba ayaibacaboxaneto uvavënëjava. Bajaraxuacujinae
    pijaira matatoyorotsia ibopanaxanetonë mataropotsia pefaratsijavata yacaranata.
    Bajarapayacaranatsijava athëbëabetsia apia jivitonë matatoxenetsia. Bajaraxuacujinae
    irata mëthë cueyeta. Nexata pecueyetsimëthëjavata exana uvacuaibarëmene pecayujucabiabijavanexa.
    Bajaraxuacujinae pijauvabacabo tuatuajëta exananuta piapiabotsia, penacuaitsimatacabi
    itsa tonaveretatsi, athëbëyo pevetabiabecaenexa pijauvabacabo. Nexata bajaraponë
    itsamonae evetsiaexana pijauvabacabo. Uvabacabo pexainaenë jumaitsi petoevetsivitsijavabelia:
    “Pamatacabi cuainaveretsiana, natsicobetsatsianatsi. Pamatacabi raja cuainaveretsiana,
    tajajivitonë itorobiarenajë xua panetotsatsianame tanetopitsinexa,” jai uvabacabo
    pexainaenë petoevetsivitsijavabelia. Nexata uvabacabo pexainaenë tajë nacuayabelia
    pona.'
  bon-bon: Yeesu biname bine ngene ca agli mene ca jejemige, teepi ngena ituge wawena
    Acejiyame me mename biname bime tääpume. Tabe apu jiicige egä, “Yepä biname te
    waina gije bine itemige. Tabe cotäri ne erangige, cupicu ne juurige waina kuu
    ämulecame, piiyepu cabucabu mete ne erangige calwacupi ne awamutame. Piba tabe
    calwacupi ecärimige biname bine ire atwime siige kuu padare cabu teepi yageyame
    ne poto kuu ceerame daremu tääpume. Puma cita ca tabe cewe ne sebmalige, ädige
    cudecewe cewe me.
  nhw-BL: 'Huajca Jesús pejqui quincamanalhuía ica se ome huicalotl. Quinilhui: “Itztoya
    se tecojtli catli quitojqui xocomecatl ipan imil. Huan quitzajtzajqui ica se tepamitl
    huan tlacoyoni campa tepejpechtitla para ipan quipatzcas xocomecatl. Nojquiya
    quichijqui se huejcapantic tecali para ipan quimocuitlahuis ixocomecamil. Huan
    quintlanejti ixocomecamil sequinoc tlacame ma quimocuitlahuica huan teipa moajachihuisquíaj
    catli temacasquía. Huan huajca nopa tecojtli quincahuilijtejqui ininmaco huan
    huejca yajqui paxaloti.'
  swh-ONEN: 'Yesu akaanza kusema nao kwa mifano, akawaambia: “Mtu mmoja alipanda shamba
    la mizabibu. Akajenga ukuta kulizunguka, akachimba shimo ndani yake kwa ajili
    ya shinikizo la kusindika divai, na akajenga mnara wa ulinzi. Kisha akalikodisha
    shamba hilo la mizabibu kwa wakulima fulani, kisha akasafiri kwenda nchi nyingine.'
  wbi-wbi: UYesu akatengula kujova na valangosi va Vayahudi mu fihwanikiso akati,
    “Umuunhu jumonga alyalimile umughuda, akavyala isabibu. Akajenga uluvigho kusyuta
    umughuda ghwoni. Munkate, akajenga apa kuhujila isabibu. Kange akajenga pa vwimo
    apa kulolelelela umughunda. Akakodesia ku vaanhu umughuda ghula, neke umwene akakyula.
  bba-bba: Yen biru, Yesu u kɑ bu mɔndu ɡɑri sɔ̃ɔwɑ. U nɛɛ, durɔ ɡoo u ɡbɑɑru kuɑ
    mi u dɑ̃ɑ bii duronu duurɑ ni bɑ rɑ soku resɛm, mɑ u kɑrɑ kuɑ u kɑ sikerenɑ. U
    mɑɑ wɔru ɡbɑ mi bɑ koo dɑ̃ɑ bii ni ɡɑmɑ mɑ u ɡbɑɑ kɔ̃su yeru kuɑ. Yerɑ u ɡbɑɑ
    wukobu kɑsu u bu ye nɔmu bɛriɑ mɑ u wiɡiru doonɑ.
  eng-KJVCPB: And he began to speak unto them by parables. A certain man planted a
    vineyard, and set a hedge about it, and digged a place for the winefat, and built
    a tower, and let it out to husbandmen, and went into a far country.
  kgk-NT: 'Ha upéi katu Hesu omombe''u jevy judeu ruvixa kwéry-pe. Arandu rehegwa
    nhe''ẽ uvaty rehegwa-rami omombe''u: —Oĩ va''ekwe uva onhotỹ va''ekwe. Oho onhotỹ
    uva ojapo hagwã uvaty. Upéi ogweroajere imboty-vy. Ojo''o itakwa hykwere ryrurã.
    Omboyvate ojeupi hagwã orepara hagwã. Upéi ijáry oiporuruka omba''apo va''erã-pe.
