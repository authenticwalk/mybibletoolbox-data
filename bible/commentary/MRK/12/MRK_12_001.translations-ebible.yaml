  spl-spl: Yesuŋe den âlâen hâum yuwu sâm ekyongop. “Lok pato âlâŋe wain kâmetŋet
    sâm nep lok meyehop. Meyekmu ari dâmân sâhâm hawamgum wain kâmetbi. Otmu wain
    toŋe ya mem mendâreŋetâ gewuapgât waŋga hâwiwi. Otmu emetyeŋe tuhuwi. Âi ya tuhum
    tiŋ pilâŋetâ nep ya galemgunomai sâm katyekmâ ikŋe âlâengen ari sâp kâlep manop.
  usp-NT: 'Ajruc''re'' Kakaj Jesús xoc chi jb''ij jun esb''i no''j rechak, xij: Wi''
    jun winak xtic uva laj rulew y xcoj corral chirij. Xc''ot jun luwar lamas xan
