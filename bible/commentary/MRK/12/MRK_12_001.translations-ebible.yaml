    nojori cojuasocoriquiano nera. Naacuajitij, uva carojotasacari, nojoriiri nojuaja
    niquitionutaniya tijijiuhuaj, na camarujuanaa na quiniuucua. Na nuhuaji, nojuajaari
    tucuacaanu quiaquiaari, tii marijia na shocotejonura.'
  dhg-DUWADHA: Ga bewaḻiyam dhurrwaraŋuru nhan Djesu biyapul wäŋan bayikuya banha
    ŋurruŋu-djirrikaymiwu ga rom-marŋgikunhamiwu ga Djuwwu ŋurru-warrundayŋuwu warrawu.
    Ga bitjan nhan banha dhäwum rakaran mayaliꞌmiŋganam gamꞌ, “Waŋganymiyum waluyu
    nhan ŋayi-waṯaŋu yolŋu ḏukṯukmiyin nhän ŋarru borum, wuḻuymuŋꞌtjinya lämu-nyipan.
    Yo, ga ŋurruŋum nhan ŋätjil ḻerrꞌyuwan ŋayiny baṉarraꞌyuman, dharpa gulkthuwan,
    bala ḻoḻun warkthuwan. Ga balaꞌpala nhan djäma yaŋaraꞌ garramatḻi melꞌŋuwun djägamiwu
    nyenanhawu. Ga banikinꞌ nhan yindi gunyan bayikuya borumgun wiyikaꞌwun. Bala nhan
    yolŋunhan warrany mäyan djägaminhan warrany, mä dhanal ŋarru yaka djägan bayikuya
    borumgun. Ga yalala ŋarru banha borumdjim bala dhanal ŋarru gänaŋꞌthumana nhangum
    bayikuyam ŋayi-waṯaŋuwum yolŋu. Manymak, bala nhan banha ŋayi-waṯaŋum ŋarruŋanan
    waripuḻin ŋayiḻi.
  ziw-ziw: Akaheza Yesu niyo akonga kulonga milosi ino kwa wadya wakulu kwa sila ya
    miliganyo, “Hendaga na mntu ahandaga nkonde ya mizabibu, niyo aizungulusiza gwegwe
    inkonde, asimba bome dya kufumbwila zabibu, niyo azenga mnala kwa chausa cha wachimaila
    inkonde. Niyo aikodisha inkonde kwa walimi niyo atamba kwe si ntuhu.
  grc-TR: Καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς λέγειν, Ἀμπελῶνα ἐφύτευσεν ἄνθρωπος, καὶ
    περιέθηκε φραγμόν, καὶ ὤρυξεν ὑπολήνιον, καὶ ᾠκοδόμησε πύργον, καὶ ἐξέδοτο αὐτὸν
    γεωργοῖς, καὶ ἀπεδήμησε.
  nag-nag: Titia Jisu dristanto pora manu khan ke koise, “Ekjon manu draikha baari
    ekta bonaise, aru char kona phale bera lagai dise, aru ros khunda jaga bonaise,
    aru machang bonai kene kunba kaam kora manu ke theka di dikena tai to safar te
    ulai jaise.
  eng-OEBCW: Jesus began to speak to them in parables, ‘A man once planted a vineyard,
    put a fence round it, dug a wine-press, built a tower, and then let it out to
    tenants and went abroad.
  knj-NT: 'Catu'' jix yalontej Jesús tu'' jun sk''aneal yet tx''oxbanile ti'', jix
    yal jaxca ti'': —Ey jun winaj jix yaw wan uva sat jun x''otx''. Jix yaoc colal
    yin. Jix swa''nen jun jolan bey oj stec'' el yal uva tu''. Jix tz''ajon pax a
    jun ilbal uva xol tu''. Jix lawi tu'' xin, jix yaon can toj x''otx'' tu'' maanil
    yetoj c''al yawoal tet wan mulnawom winaj. Jix to ec''ab bey jun xa lugar naat
    tu''.'
  deu-1912: 'Und er fing an, zu ihnen durch Gleichnisse zu reden: Ein Mensch pflanzte
    einen Weinberg und führte einen Zaun darum und grub eine Kelter und baute einen
    Turm und tat ihn aus den Weingärtnern und zog über Land.'
  san-PUN: ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੁ ਰ੍ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤੇਨ ਤੇਭ੍ਯਃ ਕਥਯਿਤੁਮਾਰੇਭੇ, ਕਸ਼੍ਚਿਦੇਕੋ ਦ੍ਰਾਕ੍ਸ਼਼ਾਕ੍ਸ਼਼ੇਤ੍ਰੰ
    ਵਿਧਾਯ ਤੱਚਤੁਰ੍ਦਿਕ੍ਸ਼਼ੁ ਵਾਰਣੀਂ ਕ੍ਰੁʼਤ੍ਵਾ ਤਨ੍ਮਧ੍ਯੇ ਦ੍ਰਾਕ੍ਸ਼਼ਾਪੇਸ਼਼ਣਕੁਣ੍ਡਮ੍ ਅਖਨਤ੍, ਤਥਾ
    ਤਸ੍ਯ ਗਡਮਪਿ ਨਿਰ੍ੰਮਿਤਵਾਨ੍ ਤਤਸ੍ਤਤ੍ਕ੍ਸ਼਼ੇਤ੍ਰੰ ਕ੍ਰੁʼਸ਼਼ੀਵਲੇਸ਼਼ੁ ਸਮਰ੍ਪ੍ਯ ਦੂਰਦੇਸ਼ੰ ਜਗਾਮ|
  nob-LB: 'Litt etter begynte Jesus å tale til folket ved å bruke bilder. Han sa:
    ”En mann plantet en vingård. Han bygget en mur rundt den og gravde en grop i bakken
    der han kunne presse druene. Han bygget også et vakttårn. Senere forpaktet han
    vingården bort til noen som dyrket vin mens han selv reiste ut av landet.'
  ntj-ntj: Nyangka Tjiitjalu-tjananya tjukurrpa kamparntalpa watjarnu, “Puurrpa ngaanya
    kaatanpa kanyilpayi nyinarranytja. Palunyalu purnu kiripi pirni tjawara murrutjura
    parrawanarnu wantingu. Nyangka-ya pakarnu purlkarringu. Nyangka yaarrpa parrangaratjunu
    wantingu. Palunyalu pirti tjawarnu mirrka kiripi-ya tjulkura wayinpa palyaratjaku.
    Palunyalu yiwarla wirrmira palyarnu katalarranguru-ya walunyakulatjaku tjiinya-ya
    pitjala mirrka mulyatarritjakutarra. Palunyalu watjarnu watilu-ya kaatanpa palunyanya
    ngarna miranykanyiratjaku. Palunyalu wantirra yalatja yanu ngurra kutjupakutu.
  sxb-NT: Yesu yatanika okugamba-gamba na awakangasi awa *awoozia, *awagerezi awa
    endagirra na *awagaaka awa Awayaudi mu olugero otino, “Omuntu wundi yasimba emizabiibu
    mu omusiri gwae mala aomboka enzizi esunguuzia omusiri. Ya-aawa ansi aa edivaai
    emigirwa kandi aomboka ekitandaalo ekia omurinzi aikalako. Nikuemao yatoola omusiri
    ogwo agu-aa awarimi wandi wagukodeesa nikwo afuma agia olugendo mu ekialo kindi.
  nhu-NT: Ɛ Jisos mum nɛ no jemyi ɛ̂ bó ɛ̂ boŋgan e lɛ, “Wee mvu to nu ɛ lem wɛɛ mvuntam
    mvù bó keenci mbvuum dvú, gem bô ketaaŋ kɛɛkɛɛ, cim fò bó nu ke ekoyte mvuntam
    mvudvu somte ɛ mbvuum buyte, tum ketaale ke wee ncɛy e wɛne dvudvu, mum tɛse wɛɛ
    wvudvu ɛ̂ bonyii, mum nɛ gɛn ketum kemew e.
  row-row: Basa naa, Yesus olaꞌ seluꞌ no malangga agama Yahudi ra no meser agama ra.
    Ana fee nekendandaaꞌ nae, “Hambu atahori esa nae tao osi anggor sa sia rae na.
    Ana lutu-mbaa rereoꞌ, ma nafefela mamana neneaꞌ naruꞌ esa, de sela hau anggor.
    Ana o tao bak fo nae natanee boa anggor oe na. Basa boe ma, ana fee osi naa neu
    atahori laen mete-seꞌu, fo banggi hasil na. De ana lao tuteꞌ nusa lain neu.
  msy-msy: Ezɨ Iesus akar isɨn zuibar Judan gumazir dapanibav gei, “Gumazir mam wainɨn
    azenim oparigha an dɨvazim aghui. Egha wainɨn ovɨziba mɨrmɨramin itarim gukuigha
    pɨn ikɨ wainɨn azenimɨn ganamin dɨpenimɨn ingari. Egha a wainɨn azenim isa wainɨn
    azenimɨn ganamin gumazir mabagh anɨngi (eghtɨ me gɨn wain taba uam a ikaragham).
    Egha saghon igharagha ghu.
  agg-agg: Sisas ai Suda-yei boboagorɨ ranahamumbo kafoefe hoafɨ hoafɨyuhɨ yahuya,
    “Nindou mamɨ ai wain nümbürɨ nümbürɨra mbura ginɨrɨmayu. Wainɨ hɨsɨ ra bubutükɨmbohünda
    hɨfɨ ambe kɨkɨra mbura nümbürɨ ra hɨfandɨmbo dago hüra hɨnɨŋgɨmareandɨ. Nümbürɨ
    ra ŋgorü nindou-yomondɨ warühɨ kakɨ semɨndɨ ratüpurɨmbo hɨnɨŋgɨre haya ahandɨhoarɨ
    aŋgunɨ hɨfɨna mahu.
  ptp-ptp: Mêd Yesu nêl kɨyang pɨlepacên ti vô xomxo bêga ên nêbê, “Xomxo ti xin wain
    vac yuac dɨ ku xenac kɨsuu lec dɨ yev lôva ti wê xomxo ob gig xax nôn vac ge dɨ
    lox xumac wê xomxo ob dô vac dɨ viac yuac ge. Mêd xomxo tige nêb ob la dô vac
    vɨgwe teva ngwe, om vông yuac tige vac xomxo ya vɨgê ên nêb he i viac. Pyap dɨ
    xomxo tige la dô teva ngwe,
  nak-nak: Goio, e Iesus tovo mulia giteu la valalua me hatavivile, eia veia giteu
    mago “La tahalo isasa eia galu la mahuma la vaen, eia goio bigomu roboa. Eia gula
    tai la muli la vaen la uati, veia eia ge toa perepere la vavua la vaen oilo vola,
    veia mulimuli eia ge sigili la bulula. Eia goio tigi tai isa la kale la pahutula
    oata veia ge lago robo la mahumale. Tio eia goio loto la valalua ale egite ge
    baumuli la mahuma tetalale, mulimuli eia tuga goio te la gale isa malau.
  lbb-lbb: E Iesu i asaer la ana ning a warwara larlar, mange, “Ning a barsan i oman
    tar a barim a wain, pa i tol alar tari. Tingui ana barim a wain ning, i kel tar
    a tung sur dir pas mirmiren tar a wana wain onoi, sur a polona ir hanot. Pa i
    tol a natar a rumai ning i tur usaot sur a tena tai alar. Lamur i saran tar kabah
    a barim a wain tana dingla na tarai a titol sur lar tai alari, pa i han ana ning
    a tinan.
  kan-2017: ಆಗ ಯೇಸು ಅವರೊಂದಿಗೆ ಸಾಮ್ಯಗಳಿಂದ ಮಾತನಾಡುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು, “ಒಬ್ಬ ಮನುಷ್ಯನುಒಂದು
    ದ್ರಾಕ್ಷಿಯ ತೋಟವನ್ನು ಮಾಡಿ ಸುತ್ತಲೂ ಬೇಲಿ ಹಾಕಿಸಿ ದ್ರಾಕ್ಷಿಯ ಆಲೆಗಾಗಿ ಒಂದು ಗುಂಡಿಯನ್ನು
    ತೆಗೆಸಿಕಾವಲು ಗೋಪುರವನ್ನು ಕಟ್ಟಿಸಿದನು. ಬಳಿಕ ಆ ತೋಟವನ್ನು ದ್ರಾಕ್ಷಿಯ ತೋಟಗಾರರಿಗೆ ಗುತ್ತಿಗೆಗೆ
    ಕೊಟ್ಟು, ಹೊರದೇಶಕ್ಕೆ ಹೊರಟು ಹೋದನು.
