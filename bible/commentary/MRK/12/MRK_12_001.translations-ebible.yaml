  kdc-kdc: Yesu kalonga nao kwa simo, “Munhu imoja kahanda mizabibu mumgunda wake.
    Kazungulusila lwigo mumgunda wake, kahimba hanhu ha kukamila zabibu, kazenga lingo.
    Abaho kawakodisha walimaji, kafunga mwanza kachola.
  nhr-nhr: 'Me kò tshoa-tshoa a sere-sere zi cgoa kg''ui cgoa ne a máá: “C''ẽem khóè
    ba kò kg''om xhárà ba xháràa, a ba a kò xhàro ba gaam koe kúrúa nxa̱ma-nxa̱ma,
    a ba a gõéan ko kúrúèm ha̱é ba hẽé naka tc''amaka qáòm nquu ba hẽéthẽé gaa koe
    tshào. A ba a c''ẽe xu xhárà-kg''ao xu cgóbè me, a c''ẽem nqõóm koe qõò.'
  uig-PIN: 'Andin, u ularƣa tǝmsillǝr bilǝn sɵzlǝxkǝ baxlidi: — Bir kixi bir üzümzarliⱪ
    bǝrpa ⱪilip, ǝtrapini qitlaptu; u bir xarab kɵlqiki ⱪeziptu wǝ bir kɵzǝt munarini
    yasaptu. Andin u üzümzarliⱪni baƣwǝnlǝrgǝ ijarigǝ berip, ɵzi yaⱪa yurtⱪa ketiptu.'
  beo-beo: 'Yesu da fedege sia: ilima amane olelei, “Dunu afae da waini sagai bugili,
    noga:le gagole, waini fage dabasu diasu hamomusa:, uli dogoi. Amo bugi noga:le
    sosodo aligima:ne, e da diasu sedade gagagula heda:i. E da eno ouligisu dunu ilima
    waini bugi ouligima:ne sia:nanu, soge badilia asi.'
  acf-NT: Jézi koumansé ka palé bay sé moun-an an pawabòl. I di, “An nonm planté an
    jaden wézen. I mété pak tout oliwonʼy, i bati on kay pou fè diven-an épi i fè
    an ti kay ki té byen ho pou i sa véyé pou jibyé épi lòt zannimo ki ka vini manjé
    an jaden-an. Lè i fini, i lwé jaden-an bay moun ki té vlé épi i kité lakay li
    épi i alé an lòt péyi.
  tpi-OTNT: Jisas i mekim sampela tok piksa long ol bikman bilong ol Juda. Em i tok
    olsem, “Wanpela man i bin wokim wanpela gaden wain, na i banisim. Na em i wokim
    hul olsem tang bilong krungutim na memeim ol pikinini wain, na em i wokim haus
    bilong ol man i ken i stap na was long gaden. Na em i putim dispela gaden long
    han bilong sampela man i laik wok bisnis long en. Na em yet i go long wanpela
    longwe ples.
  mbt-NT: 'Nataman, migbunsud e man-e migpanulu si Hisus kandan pinaahi te me panunggilingan:
    “Due sabeka ne etew ne migpamula te me prutas ne egngaranan te paras wey inlingut
    din te alad. Miglulungag sikandin te egluyangan te behas wey migbebaley man-e
    te matikang ne bakalag ne eg-ugpaan te talagtameng. Pegkapenga, impatanggu rin
    e te me talagbasuk ka parasan wey miglapu e sikandin diye te mariyu ne inged.'
  hau-SA: Sa’an nan ya fara yi musu magana da misalai ya ce, “Wani mutum ya shuka
    gonar inabi. Ya kewaye ta da katanga, ya haƙa rami domin matsin inabin, ya kuma
    gina ɗakin gadi. Sai ya ba wa waɗansu manoma hayar gonar inabin, sa’an nan ya
    yi tafiya.
  mam-NT: 'Bix ak''x Jesús kbalte cye tx''olbal ley bix cye nintzaj xjal bix cyuya
    tawil na''l Dios, bix e cub tk''o''nxin jun techel ka tu''n tbyet-xin. Tz̈i tzunxin
    cyjulu: —At junxin xjal e cu''x awante cab tken uva. Bix oc tk''o''nxin penwen
    ti''j. Bix e jaw tbincha''nxin jun ttemlel uva tu''n tel vino ti''j, bix e jaw
    tbincha''nxin jun jaa'' nim twe'' te c''ojlablte tawalxin bix te c''ojlabl ttemlel
    twitz uva. Bix e cub bint tyolxin cyuya cab xjal tu''n tcub cymina''n ttx''otx''xin
    tu''ntzen oj tjaw awal twitz, niy''jantzen te taaw tx''otx'' bix niy''jantzen
    cye ak''anal. Bix exxin tuj tbexin.'
  udu-udu: 'Dhali a’di ṯelki mii ’pen mo mmoṯor uni gwo mo ki gwom ’bi’th/e mo mmo/o
    gwo mo ki: Wathi/ diki’d mo jin siki’da mura’th mo dhali a’di ki nyaŋa goŋ mo
    mmo’kam a’di is mo dhali a’di ki c̱wany jis gom yimana mura’th mo dhali a’di ki
    nyaŋ ’kuḵuma/ isi mis mo, dhali a’di ki dhal a’di e imanmii to ka guurush mo dhali
    a’di ki ya bampaŋ kamu/ jin si’dasi’d mo be.'
  tvt-tvt: 'Eno Jisu ih tiitthaak loong ah baat lam ih li rumta: “Teewah di wasiit
