  aii-aii: 'ܫܘܼܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܗܲܡܙܘܼܡܹܐ ܐܸܠܵܝܗ‌ܝ ܒܡܲܬܠܹ̈ܐ، ܘܐܡܝܼܪܹܗ: ”ܚܲܕ ܐܢܵܫܵܐ
