  huv-NT: 'Condom Teat Jesús tapots masaj nejiw, ngome aleaing miün. Tapiüng: ―Tajlüy
    nop naxey tapiür xeyay owil uva tiül micorrül nej. Tarang najneaj otüeng corrül.
    Condom taood tiüt tiül piedra marang niüng apmacuüücharan najün uva maw miyow.
    Aton tarang nop najal oleaj nine iüm nasoic torre niüng alndom macüleran cawüx
    majiürüch corrül. Ndoj tayac teowix nipilan a corrül quiaj. Condom nej taw, tamb
    andüy miünquiaj iüt.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús, bi hyoni̱ te gui hyɛjpa̱ yø hya̱ bi̱ xihyø ja̱''i̱. Bi
    ''yɛ̱mbi̱: ―Mi̱ ''bʉ''a̱ n''na ra̱ n''yohʉ ngue bi ''yøt''a̱ n''na rá̱ nua̱''uva.
    Bi føt''e gä rá̱ häi. Bi hoqui hapʉ da̱ dɛ''myø uva ''mø bi̱ nja. ''Nɛ̱ bi hocra̱
    n''nøque hapʉ da̱ mi̱hra̱ mähui̱. Bi hyoni̱ to da̱ gonhui rá̱ hua̱hi̱, n''namhma̱
    ngue nu̱''mø bi̱ nja yø uva, di̱ t''u̱nna̱ mmɛ̱hui̱''a̱ te di tocabi. Bi̱ ma yap''ʉtho
    ra̱ mmɛ̱hui̱ p''ʉya.'
  nop-nop: Unduŋ yeniŋa yoyout mede indiŋ yeniŋguk, “Me niŋ adi wain fiye tiŋa gimbahaŋ
    ibikelemadi tuguk. Unduŋ tiŋa wain folooŋ yalifilifiliyedok bom niŋ dobuŋa maliŋ
    tutumbaguk. Unduŋ tiŋa me looŋ yali fook titiŋdok falik ibiguk. Unduŋ tubudapmaaŋ
    wain fiyeŋiŋ me noli yenimbu kadokoune ne niŋkade uguk.
  obo-NT: Na ponayun mid nonaw si Disas ukit to ponunggelengan, kahi rin to, “Duwon
    sokkad no minuvu no id pomuwa to ubas diyot kamot din. Id kuralan din idda woy
    mid bovaa sikandin to toviran to ubas, woy id poohinat sikandin to motikang no
    sabbung no od ubpan tod tamong tadda. Nopongnga, id popursintuwan din iddos kamot
    woy mid undiyon sikandin to osson ingod.
  cak-ENT: 'Y ri Jesús, riq''uin ejemplos xch''o-vi quiq''uin. Rija'' quere'' xbij
    cheque: Xc''uje'' c''a jun achi ri xutic ruvüch ri rulef riq''uin uva. Xutz''apij
