  pan-pan: ਫੇਰ ਪ੍ਰਭੂ ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੱਤਾ, ਕਿ ਇੱਕ ਮਨੁੱਖ ਨੇ ਅੰਗੂਰਾਂ
    ਦਾ ਬਾਗ਼ ਲਾਇਆ ਅਤੇ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਵਾੜ ਦਿੱਤੀ ਅਤੇ ਰਸ ਲਈ ਇੱਕ ਹੋਦ ਬਣਾਇਆ ਅਤੇ ਇੱਕ ਬੁਰਜ
    ਉਸਾਰਿਆ ਅਤੇ ਉਹ ਨੂੰ ਮਾਲੀਆਂ ਦੇ ਹੱਥ ਸੌਂਪ ਕੇ ਆਪ ਪਰਦੇਸ ਚੱਲਿਆ ਗਿਆ।
  gvc-gvc: 'Ã yoa Jesu to tʉhotua mehne õ sehe ni piti dahre buhe dʉcaha tinare: —Wese
    pʉro se dari cjihtire toaha. Toa tuhsʉ, sahrĩnore dapo, sere ti tʉ mʉtohti copare
    saha, mʉari wʉhʉcã dahreha tiro. Tuhsʉ, tí wesere painare cʉ̃ bʉhʉsehe coa pahma
    cũno, tí wesere ñʉ wihbo dutiha. Ñʉ wihbo duti tuhsʉ, pa yahpapʉ wahaha tiro.'
  mwp-mwp: Kalanu nuy thanamulpa yoewthaw kuyku mabaygoepa ya thonar tidan kedha,
    ‘Wara thonar apaw lagaw mabayg nuydh goeraypal uthun nagu boeradharoenu. Nuydh
    pa pagaydhin mura nabiya war war doegamuya. Wara doegamoenu nuydh arkath aymoedhin,
    goereypal nanga almathamoeyn muynu nanga, ikay sinaki pungaypa. Koey gimal nanga
    nuydh thuraw lag moeydhadhin mabaygoepa danal poethaypa. Kalanu nuy yoenu madhin
    senabi apaw lag danal poethay mabaygoepa. Ya woeydhayzinga kedha, ayboewdhaw thonar
    nanga gasaman, mura ayde dhadhiya mamayin nubepa a thanamulpa.
  ksj-ksj: Iesuꞌa hari idaidaḡa hina ḡoreziro. 'Vaze ꞌahoganiꞌa |ivaini|r mebaḡa ḡoraro,
    ebu hadi ḡabiriḡa meraro. |iVaini|r maḡa edene gigeꞌeteꞌe iduḡa hadi rana huꞌiro.
    Ehamuꞌeteꞌe taruhaḡa hitanao hadi hina haḡairo. Ebu eꞌe mebaḡa, meba ḡianeꞌeteꞌe
    azaḡa ziniro, ane veize gauoga veize. Ebu avoꞌa habaꞌa onamiro.
  sbk-sbk: Ipo uYesu ahanda abhamanyizye huvhi fwani. Ayanga, “Umuntu atotile hugunda
    amizabibu, azyunguzwa ulubhaga, ahadiba ilina ilwa khandile ahamwele. Ahazenga
    ahantu atali bada yipo apanjizywa ugunda ugwimizabibu ashula isafali iya hutali.
  mya-JVB: ထိုအခါ ဥပမာ အားဖြင့် မိန့် တော်မူသည်ကား၊ လူ တစ်ဦးသည် စပျစ် ဥယျာဉ်ကိုစိုက်ပျိုး
    ၍ ၊ စောင်ရန်း ကို လုပ် ပြီးမှ စပျစ်သီး နယ်ရာကျင်းကိုတူး လေ၏။ မှီခိုရာလင့်စင် ကိုလည်း
    ဆောက် လေ၏။ လုပ်ဆောင် သောသူတို့ အား ဥယျာဉ် ကိုငှား ၍ ၊ အခြားသောပြည်သို့သွား လေ၏။”
  kgf-kgf: Yesunéŋ hénima ɋelumbec ac méŋ yomuhuc énézéyec; Ic méŋnéŋ baec méŋiguc
    waiŋ ic himicma lelecgéma imuac demiŋa meyec. Mema waiŋ gocmiawac dokuya gésiwiŋac
    ʒéma baec éséma kifaŋa yanda meyec. Mema imuaru galeŋ meme ama lesu herec méŋ
    meyu eŋec. Eŋu ai imi ai ic ionac méraginaiguc haima baec méŋiguc keŋec.
  awb-awb: Sísaga Asiu keyábé pabeqme ehwéh mahraréna, Wehga sonsoqme náhníáq sera
    ayu uqmarena wirarena wahnahnína uqná peataire. Pearena náhníáq sera ano kunubaipéq
    sarerankeheéna mata ubuqmarena mó keyábé, Néne sotáq wahnahnue náwe soqintewáhro
    aritena mitaq suena íre wahto wáhnaupéqté ké suwahpeq pokuraire.
  gdn-gdn: Iyesu keyakeyai mo tadebu, wagubu ke; “Apunu mosi e gari umapu manako ripa
    ‘waeni’ ki momai dai tepupu gari ki rabineya upu. Ki eweya ka e ripa madai ki
    botopamana watai yamanapupu manako iyapana e upi ki kwayubapamana ragidai wata-maga
    iyarau mo mete wadubu. Wadubu kewowena ka e iyapana dai nene wagubu bautagubu
    manako gwaiyaba-tapu, wagubu ke; “Wi nau upini yau naigida mena kwayubapiyoi manako
    maura marai ki makeya ka wi madai dai wi wiga tepiyoi ko dai wi nau nene nakapiyoi.
    Nau niya ka tawana mo kayasugani umoni da ewa marai mosi ade bausugani.” E inako
    wagubu manako kayawena.
  hvn-hvn: Ta jꞌari ke Yesus ta pedai lii nga mone ketèu pa kètu agama Jahudi he,
    guru agama he, nga dokepai-dokepai do Jahudi he. Ta pake ke Noo lii pehèku, mihe
    ane, “Era he dèu ta jꞌari doka ago pa rai noo miha. Ta wue ke ri noo ri pudi.
    Ta tao ke ri noo ne bꞌaa ta pengèhi èi ago. Lema tatao ke ri noo ne leo do dꞌèia
    ta meniga dꞌoka. Èla pe mi nahère, pehabꞌe ri noo ne dꞌoka ne pa dèu do hewala,
    tuu ta pebꞌagi ihi rai nga noo. Jꞌe pekèdꞌe noo la tele rai.
  nko-NT: Yesu lɔ́wa amʋ́ asʋ́n bláa ayébitɔ bɩ. Ɔbɛ́ɛ, “Oyin ɔkʋ lɔ́dɔ wáɩn ndɔ.
    Olegyi ɩban bómlí mʋ́. Olokwi wáɩn amʋ onyimɛ́kpá, ɔlɔpwɛ obu fʋ́áhɛ́ kʋ
    há ndɔ ámʋ agyópʋ. Mʋ́ʋ́ ɔlɔpʋ ndɔ ámʋ wá apafɔ ɩbɩtɔ, olotu ɔkpa.
  bsn-NT: 'Gotimasiore queti masare gotiyuju Jesús: —Sĩgʉ̃ masʉ ʉye vese otegʉmi.
    Tire otegajanocõari, matagʉmi. To yicõari, ʉye oco juarotijʉ quẽnogʉ̃mi. Tijʉ
    bero, vecajʉ ñacõari, ĩ ĩatirʉ̃nʉjesarotijʉ quẽnogʉ̃mi. To yigajanocõari, gãjerãre,
    “Yʉre ĩatirʉ̃nʉbosaba”, yigʉmi. “Ʉye ti rica cʉtiro, gãjerãre ĩsicõari, vaja sẽnirʉarãja.
    To yicõari, mʉa juajama, ‘Ado cõro ñaja mani ye. Ado cõro ñaja ĩ ye’ yicõĩama”,
    ĩnare yigʉmi. To yicõari, gajerojʉ vacoacʉmi yuja.'
  pib-NT: 'Yinuwaka Geso yanumsayegletna yapkakluya: “Satu jeji gitaklu sana gowasha.
    Pirijeretjetlo. Tapgatyawakapa jitota. Tenopjiru kamruta. Renekamtna sana girukotachine.
    Pnu yatka. Wajra ya.'
  wiv-wiv: Pale, a Iesus ia barikikinia polea ki tani barae, “Na kaka katiu e vazohia
    vanua na vaen. Ia diva lobia, ia hovia na lovo kete vaka bebeha na paleka vaen
    vona. Ia habatia ve taoa horaha katiu kara hada haroharoa. Pale, ia vala na vanua
    na vaen kua na manumanu taza dia kata gala bisnis vona. Ia kini vavana kara palaka
    zau.
  reg-reg: Niwo Yesu namba okubheigisha kwemifano. Naika, “Omunu ayambile lishamba
    lyemizabibu, nalisingilisha olugo, nashamba elyobho elyo konjelamo impaye. Nombaka
    omunala neya nabhatamo abhalimi mwishamba lyemizabibu. neya nabhanolugendo lwakula.
  mlh-mlh: Yesuji fuŋgaru ŋiŋigo soso buŋo iŋi yajiya, “Ŋi moji wain nigiŋ gio mo
    keku sariya. Kesari eku saine baku roregaya. Baku roregaru wain jua soguine koji
    baya. Oo wainde foriine ruaru kufuji odebi obuineji roruŋgo rakaya. Wain jua soguine
    oi baku wain kiaŋ egu ronimiŋ ore siŋaŋ bobo koro joroine rouŋineke baya. Ya sosowo
    baforeru wain gio siŋaŋ goine bofuke yaberu iŋi yajiya, ‘Ŋoŋo gio baku foriinere
    mobe ŋoŋo-ŋaŋe roru mobeine rauine noŋ nareinebi.’ Oŋu mikiperu gio oi meyaŋuŋgo
    ruaru boke yaberu kantri mogo raru goya.
