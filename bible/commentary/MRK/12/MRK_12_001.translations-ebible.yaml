  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଜନ୍‌କା କାଜିତେ ଇନ୍‌କୁକେ ଜାଗାର୍‌ ଏଟେଦ୍‌କେଦ୍‌ଆଏ, “ମିଆଁଦ୍‌ ହଡ଼ ମିଆଁଦ୍‌
    ଦାଖ୍‌ବାକ୍‌ଡ଼ି ବାଇକେଦାଏ, ଆଡଃ କେସେଦ୍‌ବିୟୁର୍‌କେଦାଏ, ଘାନା ନାଗେନ୍ତେ ଗାଡା ଉର୍‌କେଦାଏ,
    ଆଡଃ ହରମେନ୍ତେ ହରଠାୟାଦ୍‌ ବାଇକେଦାଏ, ଏନ୍ତେ ଇନିଃ ଏନ୍‌ ଦାଖ୍‌ବାକ୍‌ଡ଼ି କାର୍‌ କାମିତାନ୍
    ହଡ଼କକେ ଏମ୍‌କେଦ୍‌ତେ ସାଙ୍ଗିନ୍‌ ଦିଶୁମ୍‌ତେ ସେନଃୟାନାଏ ।
  gah-gah: 'Izesú anoza gakó makó láa loko lo kimimó: Ve makolímo vain nagá nene zuhá
    oake, vego vego oko geisa hize asú oake, gihiláa mí zeko liliká ziti gale legeake,
    gizapa numuni hána geake, gizapa iki niko meinava likimitove loko vegená makó
    gutá kemeake mikasi makotoka venoni vimó.'
  lcm-lcm: Na kala mengen singiria si kankanuai i mengen asukang ke, “Mangsikei a
    igenen kata sukal kana matang vaen na kala omo aulitai ania na kala atu ring asi
    kokomeng ani uai, na kala abis a lu lakat ipo ararai bat, na kala alis tapai ani
    matang ke si mang keve vap aiveven matang, na kala pasal akipai ane si mang rina.
  aer-aer: Jesus-ele angkentye arrpenhe artemele angkeke, “Apmere arrpenhele, apmereke-artweye
    anyentele arne kripethe areye kele ngkerneke. Re arrkngerte ngkerneke itepe arrpe-anenhele,
    iperte atnyetyeke nhenge kripethe itnenhe ingkele arterte-iletyeke ngkwarle mpwaremele.
    Re apmere arlpentye akngerre arteke nhenge re akertne-ngentyele arerle-anetyenhenge
    tyerrtye areyele-arle merne anyelkngele ineketye. Urreke re apmere arrpenhe-werne
    alhetyenhenge, re merne ngkernentye akngerre ikwerenhe artwe arrpenhe itnenhene
    antherle-alheke ikwere arntarnte-aretyeke. Kele imerte re apmere ikwerenhe-ngentyele
    impemele apmere arrpenhe ikwere-werne alheke urrekeke-atwetye anetyeke.
  qvc-NT: 'Chaymandaqam Jisusqa kay kumparasyunda rurashpa nirqan: —Suq runash ancha
    achka ubasta tarpushpa, rridurninda muralla pirqata rurarqan. Chaymandaqash rumi
    kantiriyapi ush''kukushpa, suq pusuta rurarqan, ubasningunata kusichashpa, chaypi
    qapinambaq. Rurarqambisshi suq altu turrita, chay altumanda chay tarpudunda kwidanambaq.
    Chayshina rurashpaqash, partidaryungunawan tratukurqan, paykunana tarpudunda kwidanambaq.
    Chaymandaqash karumanna rirqan.'
  tgl-ULB: Pagkatapos nagsimulang magturo sa kanila si Jesus ng mga talinghaga. Sinabi
    niya, “May isang tao na gumawa ng ubasan, binakuran ang paligid nito, at gumawa
    ng hukay para sa pisaan ng ubas. Nagtayo siya ng toreng bantayan at pagkatapos
    ay pinaupahan niya ang ubasan sa mga katiwala ng ubas. Pagkatapos ay naglakbay
    siya.
  cbs-NT: 'jabianuxundi miyuiwen Jesúsun xanen ibubu jatu yusinkin: —Juni betsan bai
    waxun uva bimi batapa banatan mishkiwen dakenbaunkin keyutan janua jaki uva tsiniti
    watan januxun dasibi uinbaunti jiwe pishta keyatapa watan januxun jau bimi dabukun
    ea inanxanunbun, iwanan, juni betsa dayakapabube jabube yubakatan ibu keska wakin
    yunuyubaini chai kaimaken'
  xtm-NTPP: 'Jesús ma, ni keja''a ya ká''an ya tnu''u vijin, te jiña''a ya: ―‍In tee,
    te ni sunkoo de ni‑ka''nu itu de ma tnu uva, te ni jasi de yu''u itu de ma. Te
    ni satu''va de in nuu taxi uva ma kivi kuaan i ma, te ni sa''a de in ve''e sukun
    sukun, sukan‑va''a kuu ko koto de ni‑ka''nu itu de ma. Sani te ni nduku de jaku
    ñayii ja jin ko koto i itu de ma, te kivi kuaan uva ma, te sasava jin kuu de.
    Sani te kua''an jika de.'
  nnq-nnq: Yesu ngalonge nabo kwa kulandanakia, “Mundu jumwe ngalema nng'onda gwa
    mizabibu, ngalitindikia ubego, ngaemba libomba lya ukamangi zabibu, na ngachenga
    kilendo. Ngabajaika akibalua bange na ngajenda mwanja kukilambo cha kutaali.
  bao-NT: 'To cõrora Jesús ĩi cõoñarique mena cʉ̃jare wede jʉo waaupi: —Jĩcʉ̃ ʉje
    weje oteupʉ. Tii wejere jãni jãa amojode, ʉje oco cʉ̃ja ca quenopa tabe cãare
    queno, ñucã tii weje niipetirore ca ĩa coterã cʉ̃ja ca niipa wii cãare emʉari
    wii quenocã, tiiupʉ. To biro tii yapano, paderi majare tii wejere cũu, waacoaupʉ.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁ ର୍ଦୃଷ୍ଟାନ୍ତେନ ତେଭ୍ୟଃ କଥଯିତୁମାରେଭେ, କଶ୍ଚିଦେକୋ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରଂ
