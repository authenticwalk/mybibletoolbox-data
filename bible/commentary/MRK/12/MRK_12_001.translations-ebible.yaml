    mochiek, kendo ogero ne osuch ngʼicho. Eka ne oketo puothe mar mzabibuno e lwet
    jopur moko bangʼe nowuok odhi e wuoth moro mabor.'
  nhe-NT: 'Huajca Jesús pejqui quincamahuía ica se ome huicalotl. Quinilhui: “Itztoya
