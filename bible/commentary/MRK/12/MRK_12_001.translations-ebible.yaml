  kde-kde: Yesu nkutandilika kutangola navo kwa mifano, “Munu yumo álimile welu wa
    misabibu. Nkuudinguhija lingongo, na ching'ati welu nkuhimba lipondo lya kuminyila
    sabibu, nkudenga nnala wa kuikala valinsi va welu. Nkuukodisa kwa vakúlima, nkuhwena
    mwanda wa kulehu.
  ata-ata: Muvikalaneꞌi aloxo ne xe mukalu, la Anu musoko sou muꞌoxonu vaikala latilovo
    seꞌi mulai noxiꞌa. Muvikalaneꞌi aloxo ꞌo, “Itema vile mutou xaisou uaini vile,
    xe mukalu la muvimelusou ka mutulusou lavalolo sou ikapinu uaini ngiangiaxu la
    lexaxu uluꞌelai utavo no latotope, ka mutulusou tani vile teitexi sou ta mitema
    ixolu no anu sou isaxilaꞌu xai ne. Muꞌoxonu aloxo ne, xe mukalu la muꞌitalonu
    xai ane ne no avoꞌa ta mitema seꞌi sou aneꞌi ixaxai sou ulai la unoꞌu temanu seꞌi
    no anu, ia anu mulutu sou mulai no tuala vile no paxa.
  qvw-NT: 'Nilculmi tincuchiypa yaćhachila cay nil: “Juc nunash cala jatun ćhaclayu.
    Paymi chay ćhaclanćhu übacta plantalcul manyanta lluy inćhäla. Chayshi übacta
    apchichinanpä juc püsucta lulala, chaynütac täpachinanpäpis chucllachäla. Caynu
    lluy listucta lulalculshi nunacunaman partïda uycul calu malcacta licula.'
  nfa-nfa: Èle ka, Yesus padhai lii hari dènge kètu agama Yahudi, mese agama, dènge
    dhèu heka-dhèu heka adꞌa Yahudi sèra. Ka Na lole pake lii upama èci, peka na,
    “Dhèu èci laꞌe tao oka ho neo sèla anggor ètu dedha rai na. Ka na tao tedhe reo
    nare oka èèna, aa tao bak cue ho kanate èi anggor asa dꞌara laꞌe kahèi. Hèia na
    patitu èmu madhenga oka cue dhu dedha. Èle èèna ka, na hia dhèu leo sebꞌa oka
    èèna, ho ra pabagi èi anggor. Hèia na pakèdꞌi asa rai leo laꞌe.
  tnp-tnp: Kəni Iesu təməni nəghatiən əuhlin kəti kəm lah məmə, “Suah kəti təmasum
    e nəua krep, u nɨləuɨs katol wain e nəuan. Kəni mol kəlkəl e kəpiel tuvən mɨtəlau
    lan, kəni mol ikɨn kəti o noliən nɨmei naliuək-aliuəkiən e nəua krep məmə nəhuɨn
    otaiu kəni kol wain lan. Kəni mol nimə kəti iətəm in ilɨs məmə iətəmi otəri lan
    mətəsal vivi o nasumiən o nati miəgəh mɨn mɨne nətəmimi. Kəni təmegəhan=pən e
    nasumiən kəm nətəmimi məmə okotasum lan, kəni məuəri nəua krep, nəuvetɨn rəhan,
    nəuvetɨn rəhalah. Kəni miet muvən e naliuəkiən ikɨ pɨsɨn kəti.
  urd-urd: फिर वो उनसे मिसालों में बातें करने लगा “एक शख़्स ने बाग़ लगाया और उसके
    चारों तरफ़ अहाता घेरा और हौज़ खोदा और बुर्ज बनाया और उसे बाग़बानों को ठेके पर
    देकर परदेस चला गया।
  hot-hot: Ma Yisu hanaŋ abô loŋ kapô doho hadêŋ thêlô. Ba hanaŋ, “Anyô te havatho
    anêŋ ku yak waiŋ ma havak lôk hawê haveŋ. Ma halav lôv nêyô nimiŋ waiŋ anêŋ anôŋ
    pesa ek neja anêŋ thôk. Ma halav unyak daim te ek anyô nêmô ek neyabiŋ ku êŋ.
    Vêm ma hatak ku êŋ halôk anyô doho baheŋiŋ ek neyabiŋ ba hik anôŋ ma thêlô neja
    anôŋ vi ma nênêm vi êndêŋ yani. Vêm ma hatak loŋ êŋ ba hi loŋ buyaŋ.
  mqj-NT: 'Mangkai too, umpalanda''mi pa''rapanan Puang Yesus lako kapala imam sola
    to untarru'' issinna Musa anna perepi''na to Yahudi nakua: “Pissan attu dengan
    mesa tau ma''bela'' anna tananni anggur anna mane balai tiku lao. Umbo''bokmi
    batu pallullusan bua anggur, anna mane umpake''de'' lempo batu la nangei to mangngampa.
    Mangka asanni, napa''petesanammi anna mengkalao lako angngenan mambela.'
  rus-SYN: 'И начал говорить им притчами: некоторый человек насадил виноградник и
    обнес оградою, и выкопал точило, и построил башню, и, отдав его виноградарям,
    отлучился.'
  mbh-mbh: Ma Jisas i ria ile riong agelalnga a toko na sengre nge ve, “Toko omole
    ako i lesu vain a ometa, ma i avalalo i ma i tou vol ako aro o tepiplas vain monnga
    nge mo ei i lelu nge la. Lama i pipera mun mavupo ako mo ini vain a ometa theal
    tetalnga ile. Ma i pathealu tokokoe pelie mo o theal ia ometa aken. Naro i es
    nge rem relnga e mo i voth tel nge.
  bdd-bdd: Coinega Yesu ꞌigwae hegehegediyediya, ꞌigwae, “Caigeda loheya ꞌina tanoha
    ꞌidauniya gileipa daisinamo ma ꞌali ꞌipaihoweya, ma gileipa ꞌana ꞌebe bibi ꞌipaihoweya,
    ma hada tanoha ꞌalona ꞌiꞌabiya, ꞌoinega ꞌina topaihowao ꞌiloinediya ma siꞌitaꞌitayahi,
    ta tauna ꞌitauya hali tupwa.
  cbt-NTPO: 'Ina quëran Quisosori pënënto nanan sha''huitaantarin: “A''na quëmapi
    pancana iminaton, oparotërin. Nani pairapirahuaton, na''pi quëran nanpi ninin
    opa to''poitona'', huino nicacaiso marë''. Naporahuaton, na''pi quëran chachin
    tori ninin. Inaquë piyapinën ya''huaton, nocorarin ama ihuacaiso marëhuë''. Nani
    tiquihuachina, inpriatoro''sa'' acorin a''paicaiso marë''. ‘Sacatëramaso marë''
    nitërinso'' patomachin canpitaora marë'' maco''. Patomachin canta'' acotoco,’
    itërin. Itahuaton, a''na parti pa''nin.'
  srn-NT: 'Dan Yesus gi den wan agersitori. A taki: “Wan man ben prani droifibon na
    ini en gron. A skotu en lontu, dan a mesre wan baki pe den ben kan masi den droifi
    te den lepi. Dan a meki wan wakti-oso san ben bow go na loktu. Baka dati a yuru
    a droifidyari gi tra sma, dan a go na wan tra kondre.'
  cta-NT: 'Loꞌo liꞌ nguxana Jesús nda yu sca cui̱i̱ loꞌo nu nguꞌ tlyu nu ndu̱ cacua
    ti slo yu: ―Ntsuꞌu sca ñati̱, ndiꞌi̱ xi tyu̱u̱ tyaꞌa yaca siꞌyu losuꞌ tyixi jiꞌi̱
    nu cua ndyataa yu. Ngüiñá yu sca loꞌo chu̱ꞌ yaca biꞌ. Liꞌ ngulu yu sca pilya tlyu
    neꞌ quee su tyatá siꞌyu, chaꞌ tyuꞌu hitya tyixi jiꞌi̱ siꞌyu biꞌ. Loꞌo juaꞌa̱ ngüiñá
    yu sca niꞌi̱ su tyiꞌi̱ nguꞌ cua̱ jiꞌi̱ yaca siꞌyu biꞌ. ’Liꞌ nda yu neꞌ loꞌo su
    ndu̱ yaca biꞌ ngüijña xaꞌ la ñati̱. Tsa claꞌbe ti siꞌyu nu tyuꞌu lo yaca biꞌ caja
    jiꞌi̱ ycuiꞌ liꞌ. Liꞌ nduꞌu yu ndyaa yu xaꞌ quichi̱ tyijyuꞌ la.'
  bqc-SIM: 'Ɔ̃ Yesu fɛ̀lɛ yãlɛ̀ɛũnɛ́ à mɛ̀: Gbɛ̃e mɛ́ vɛ̃ɛbu vĩ, à kaa lìai,
    à ɛyↄ̃̀ vɛ̃ɛfɛ̃kĩi ũ à gbadà, ↄ̃ à búpi nà zĩkɛnaↄnɛ ń ↄzĩ, ↄ̃ à fɛ̀lɛ
    ń táo.'
  tcz-CHONGTHU: 'Chuin Yeshuan thulem in thu ahil pantan: “Mikhatnin lengpilei abolin,
    akimvel ah pal agenin ahi. Chuin achilna ding khuh alaiyin, insang asan, chuin
    aleilhouho khut''ah lousan dingin apedoh in gamdangah achetan ahi.'
  mar-mar: येशू त्यांना दाखले सांगून शिकवू लागला, “एका मनुष्याने द्राक्षाचा मळा लावला
    व त्याच्याभोवती कुंपण घातले. त्याने द्राक्षरसासाठी कुंड खणले आणि टेहळणीसाठी माळा
    बांधला. त्याने तो शेतकऱ्यास खंडाने दिला व तो दूर प्रवासास गेला.
  snp-snp: Ena Yesukafo kepa ka apito logimami, We makafo mina kila ogona oto fito
    migu nela waini ilawa kifito kiyanidunu nela ilawa lipinawamo kale ya lito migu
    kiyaba enawamo numuna kuwaiye. Eti o fuli loito mina lonowa ya kiyaba amo we anido
    meleito monimo eba faiga ma wiye.
  isl-isl: 'Hér eru nokkrar af dæmisögunum sem Jesús sagði fólkinu þessa daga: „Maður
    nokkur gerði sér víngarð. Hann hlóð vegg umhverfis garðinn, bjó til þró til að
    pressa í vínberin og reisti eftirlitsturn. Að því búnu leigði hann vínyrkjubændum
    garðinn og fluttist sjálfur í annað land.'
  spy-NT: Kumwoochinēē ꞉Yēēsu kāāntōōyichoo bo Yuutayeek tyoonkōōch kule, “King'eet
    ꞉chiito ake kēny kuchaan *musābiibuunēk mbareenyii ankuker. Kibal ng'wēēnēēt nyēē
    sukurōōtyinē ꞉bēēkaab lokoyeekaab kēētoo yoo /kakiiruruuny ankuteech kēryēēt nyēē
    /sikēēriibēē mbaraanaa. Nto yityo, kumwoochi biiko alak bokuriibchi mbaraanaa
    sukubchēchiin lokoyeek. Yooto, kuwo ruutooy.
  xnn-xnn: Dat menpangngalig si Jesus ken daida ay mangwani, “Wada nan am-ama ay nin-esek
    is adoado ay onas danat bakden nan om-a. Dat omset is paglebkan ay mangsetset
    isnan danom di onas dapay mensaad is atakdag ay baey ay mentean di menbanbantay.
    Danat ipaayowan esapay omey isnan addaaddawi ay ili.
  mwe-mwe: Bhai, a Yeshu gubhatandwibhe bheleketa nabhonji kwa ndango. “Bhandu bhamo
    bhashinkulima nngunda gwa mishabhibhu. Gubhashenjele ubhigo, gubhaolile liimbo
    lya minyila shabhibhu, nishenga na nnala. Gubhaapelenje ngunda gula bhaalimanga,
    nkupinga bhalipilanje, gubhapite mmwanja.
  tte-tte: Muli mena Yeisu iwalo-kobwaibwaili kolili iwaloba, “Tomo yabo ana tano
    isepa yo oine ikumai kabo igana-takikili yo gula yabo ikeli oine kanna masina
    ana kaba tamtamna yo nume saliyana malamalawena yabo ikabi tano togitekalatan
    ali kaba miya yo ali kaba gite-takitakikili tanone. Kabo iwolegili tomo tupwaliyao
    kolili yakato siya togitekalatan tanone siyapaisowa yo oine kanna sigimwala-yani
    kali sagu kaiwena yo tabe manena tupwana siwolena tanuwaganane koina. Kabo muli
    mena ilogabaegili ilau yanuwa uloina koina.
  tcs-tcs: Den Zizas bin yan ol nada stori wea i gad mining. ‘Wan man bin plante gadan
    blo greipbain. Em bin bilde stonwol raun wea da gadan ane em bin meke big oll
    po smase dem greip po meke wain. Den em bin bilde ston taua solong man ken stanap
    de antap po gade da gadan. Em bin rente dis gadan po sam man, den em bin gowei
    po nada kantri.
  hlt-THB: A mingmih a venawh nyhtahnaak ing awi kqawn pek khqi tlaih bai hy:“ Thlang
    pynoet ing misur dum ta hy. Vawng a sung boeih coengawh, misur suinaak aham dek
    co nawh a qehnaak im sa hy. Cekcoengawh misur dum khuiawh bi ak bi aham thlang
    vat nawh amah ce khawk hla na cet hy.
  soq-soq: Iesu aia ema wano dialeno aupe gagalo babawa mampe mo mampo gagaloleidie
    wane wanase, “Apana dea wain irailene gonaalen. Ita me wain gadawa empidodepia
    baiwa don ton. Do iraiwa oniempaa duwa wadene diasane wain iraiwa oniepua apanawa
    witaposane diamona odawa moawa ando wanapu. Ita ene nowa dawo alen.
  qub-qub: 'Chaura Jesús tincuchiypa yachachir niran: «Juc runashi chacranman übasta
    lantachisha. Nircurshi intëru cantunpa guenchachisha. Übasta gapchinanpaj jatun
    muchcatapis rurachisha. Chacrata täpananpäna jatun törrita rurachisha. Chayno
    rurarcacherga aroj runacunata arrindacuycurshi juc-lä marcaman aywacusha.'
  att-att: Á nagángngarigán si Apu Kesu ta pangituddu na paga sù mangilin nga kapilliá,
    á kinagi na nira, “Ajjan yù tolay nga namulá ta úbas sù komán na, á inalitukán
    na. Á kinokkok na yù abbû ta áppaggalán ta bungá na. Á pidde na yù atannáng nga
    balay nga paggianán nayù ira minánnaron, tapè merípâ da yù ngámin nga áddè na
    kamulán. Á inikatalà na yù kamulán sù ira minánnangngal kuna, á nánaw nga minay
    ta arayyu nga lugár.
  bki-bki: Mia bogo na Yesu naio jo berlogloglo, naio jo berii jamerijiano banlo bogo
    nonovio. Jamerijiano tai naio ber jibe nei, naio berii toro na toru tai, bija
    kiano jiotilikrevi tai. Toro nene naio mim̃auka vatitig ka kiano vio nene, naio
    mila burusio tai jikili jeriko tivelinio nalo biniu, ana naio mila vio tai ka
    rivie bulag vati m̃arkrevi, a naio mila bunu kanano burutili vio tai ka avoio
    avavin atu mave eaio ka asiraragkuku ka jiotilikrevi nei. Mia bogo tai, toro na
    toru nei naio jidom riel kiki kija rivan ea buruvenuo dolu nalo, ana naio juvan
    kanano jiotilikrevi nei ban kulo dolu nalo tealo, ka nalo amei aim̃au eaio, nalo
    avuluio van naio.
  bqp-bqp: 'Akũ Yesu fùtɛ àtɛn yãlɛkↄ̃ańnɛ à pì: Gbɛ̃ke mɛ́ à geepi líkpɛ bà à karaa
    lìkai, à wɛ̀ɛɛ yↄ̃̀ geepi''ifɛ̃ki ũ à búdãkpãgbaa kɛ̀, akũ à bú pìi nà arukɛrinↄnɛ
    ń ↄĩ, akũ à fùtɛ kũ táo.'
  mcp-mcp: 'Nyə á ka zə kənd milúlúú myâ ofada nə *Oŋkumɛ ɔ́ mə́cɛ̧ɛ̧ nə ocúmbá buud
    ɔ́nɨ kanda. Nyə nə bwo nə́: «Ŋgwɔ́l múúd nyə a sá fambə́ *vînyə, wá gwo luŋgʉla
    dɨ̂. A fáág bɨ́ɨ́ dʉ́lə bá nyáam mpúmə́, a lwɔ̧́ cwámbə́ ísándə́lé, a mú yə búúd
    fambə́ jɔɔŋg mə́céd. A músə kə njɔɔndʉd.'
  hat-hat: Apre sa, Jezi pran rakonte yo yon parabòl. -Vwala, se yon nonm ki te plante
    yon jaden rezen. Li fèmen l' ak yon lantouraj, li fouye yon basen pou kraze rezen
    yo, li bati yon kay pou moun k'ap veye jaden an. Apre sa, li antann li avèk kèk
    moun ki pou okipe jaden an pou li. Li pati, li al nan vwayaj.
  npl-NT: 'Ijkuakó Jesús opé kintlapowia ika tlapoálisteh iwa okinmili: —Se tlakatl
    okintojtook uvaskuaujmeh itech itlala iwa nochi okitsatsak. Otlanki okichijchi
    se tanke kan kimpatskas n uvasteh noiwa okichijchi se torre para kimokuitlawis
    itlatok. ''Satepa, itlala okinkajtewili makimokuitlawikah sikimeh uvastekitkeh
    para makitekitilikah, iwa oyá wejka.'
  bgg-bgg: 'Isu è ithek shii najang shan ne yao: Luangjia shii bran jia è angur raig
    hai, chiih-è raig shii shan ne muthua thua srane, angur shii chab ne chui ne ikho
    rey pha nyahiung chog, chiih-è riigpho shii rai yi pha haliig giu jia rab phro.
    Chiihphado è angur raig cheipho shii phi srane hò thoh marui ne lua dun.'
  eng-TCENT: 'Then Jesus began to speak to them in parables: “A man planted a vineyard,
