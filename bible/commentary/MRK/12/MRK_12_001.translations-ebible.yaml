  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu sʋʋ kɔtǝlɑɑ sɔsɑɑ kɛ́ ɩsɔ sɛɛʋ sɩ: Yʋlʋ nɔɣɔlʋ ɩ kɑ sɔnɑ
