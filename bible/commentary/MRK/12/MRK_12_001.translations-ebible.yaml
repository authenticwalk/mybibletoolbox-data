    ejxꞌeta̱a̱jk ɨdøꞌøn ja yikꞌøyɨyɨɨꞌñ, ojts ɨdøꞌøn ja jadeꞌen tyikꞌøyɨgyixy. ’Wɨnets
    ja tamuky tkøya̱jkna̱a̱ ja kya̱m, tumbɨ ja ojts ttukmɨdañ, jøts ja ñøjkxnɨ abiky
    et.'
  aak-aak: Jisaso ewayɨ́ xwɨyɨ́á wí ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ mewegɨ́áwamɨ tɨ́nɨ Parisiowamɨ
    tɨ́nɨ nurɨrɨ re urɨŋɨnigɨnɨ, “Ámá wo wainɨ́ uraxɨ́ ɨwɨ́á nurɨrɨ xwɨ́ná nɨrorɨ
    wainɨ́ xegɨ́ iniɨgɨ́ nɨpɨ́rɨ́a nánɨ wainɨ́ sogwɨ́ xoyɨkímɨ́ enɨ́a nánɨ sɨ́ŋáyo
    óɨ́ nɨrɨxɨrɨ wainɨ́ omɨŋɨ́yo áwɨnɨmɨ aŋɨ́ awí ŋweapɨ́rɨ́a nánɨ seáyɨ émɨ nɨmɨra
    nɨpeyirɨ néɨsáná ámá wí sɨŋwɨ́ uwɨnaxɨ́dipɨ́rɨ́a nánɨ re urɨŋɨnigɨnɨ, ‘Wainɨ́
    sogwɨ́ niáɨ́ éánáyɨ́ bɨ soyɨ́né segɨ́ mearo nionɨ gɨ́ mearɨ emɨ́a nánɨ nionɨyá
    omɨŋɨ́ rɨpimɨ ananɨ sɨŋwɨ́ nɨwɨnipɨ́rɨ́áranɨ?’ nurɨmɨ aŋɨ́ wíyo ememɨnɨrɨ nánɨ
    nurɨ nɨŋweáɨsáná
  chd-NT: 'Jesús ipango''ma i''onƚico''ma lo''epa ȽanDios fa''a li''a ƚamats''. Timila'':
