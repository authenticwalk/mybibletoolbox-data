    ŋayi dhu ŋunhi marrtjiny. Bala ŋayi waŋanany djägamirriwalnydja walalaŋgal bitjarra,
    ‘Dhiyakuny nhuma dhu ga djäga ŋamatham yan ŋarrakalaŋaw, ga ŋunhi ŋayi dhu balwurthirrnydja
    borumdja mala, ga nhumany dhu ŋunhi mala-wulkmaraman ŋarrakuny gänaŋulila.’ Bala
    yan ŋayi marrtjinan ŋunhiyiny wäŋa-waṯaŋuny yolŋu wiripuŋulila wäŋalil.”
  kvg-kvg: Yaq Yesu yaya etæ ndøngáz, gezø-ein, “Ezoqa mø̀ndøgoám. Ndego waen khae
