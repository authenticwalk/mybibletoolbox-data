    badiri satu tampa jaga yang tinggi. Ais dia kasi sewa itu kabón pi orang laen,
    ko dong karjá bagi hasil deng dia. Tarús dia barangkat pi luar negrí.
  nce-nce: Jisas, Juda life mago lotu letitabo home, waflë gali tletëme. Bu megali
    latle, “Ho bu wain taba, nuju mëta ola tle na lëglesi tle. Na bu life ha totle
    na fuluju yefi tle, wain taba liji kë mëta fëfe namëglame, bubë tu hi namëglekefëyame.
    Na bu akolalo, kë nuju mëta gliji tle, ho kë lo mëta sei namogowelëkeflame, ho
    tokli mëglalime. Na bu fli home gali tlome, ‘Sobo bobë wain taba nuju hwi elotëna.
    Na tokwafe liji mogwalëna, fliye sobobë na fliye bobë.’ Na kë ho hune totome na
    kakë lifewa tuju.
  pol-UBG: 'Wtedy zaczął do nich mówić w przypowieściach: Pewien człowiek założył
