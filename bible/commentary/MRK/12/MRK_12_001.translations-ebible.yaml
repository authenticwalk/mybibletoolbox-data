    haitatuura saasaaya nnau hokobaivaa heeka kiaivai. Heeka kioo vaidiiya inna mmooriivaara
    haitatuuda iira vooyauvai ngiari mmoori varaa irisaiyauvaa ngiariyara varaateeraivaara
