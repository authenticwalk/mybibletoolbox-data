  kpw-kpw: Jisas pen kalɨp manö adö ap hod rɨköm haga, “Bɨ ap waryö göm, nagɨ wain
    wög u gɨ yɨmöm, wain magö pak hib jakep, a göm, mɨgan ap gɨ lɨ aij gɨnab. Nɨbi
