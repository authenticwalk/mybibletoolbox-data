    ཏཏསྟཏྐྵེཏྲཾ ཀྲྀཥཱིཝལེཥུ སམརྤྱ དཱུརདེཤཾ ཛགཱམ།
  qve-NT: 'Jesusmi ejemplonkunawan runakunaman yachachispa, khaynata niran: —Huk runan
    uvas plantakunata chakranpi plantaran. Hinaspan chay chakranpa muyuriqninta cercoran.
    Hinallataqmi uvas cosechasqanmanta vinota ruwananpaqpas, huk pozota ruwaran. Saynallataqmi
    chay chakranta cuidananpaqpas, huk hatun torreta ruwaran. Chaykunata ruwayta tukuruspanmi,
    chay uvas chakranta huk llank''aq runakunaman arrendaran. Hinaspan karu llaqtaman
    viajaran.'
  pao-NT: Soo Te Pabe'e ka mu numu-koobatoo yadooadu mee natugwenga, “Sumu'yoo nana
    puu tumasu'a. Soo nana tumasuase, oo na'oonnakwi koodua-doose, ka tu tumasuana
    toogoo tuubane nobe-too. Ekow nobe-kwikoo hoobadookwuse. Oosoo tuwazoo tueya'e
    nobe-toose, ka tumasuape-matu mu numu tuukwena ka tubewabe mu mabetseakwu-kwitoo,
    yise kwinga'a mea.
  cbu-NT: 'Tsiyatssis nllitarit kamanchintspa mangeetsis p''tsimaama; mang, tárangu.
    Tputs mazarish wanusee tatsumurangiya. Wanusee kizarun tamapari ashiru tatsumurangiya.
    Tatsumeeru, mzatsee tandapunurangiya. Tandapunurangu, wanuseem wayari tatsirapshisheem
    wayarangiya. Sheersha, íwaritam pangusee pangurangiya ksutamapaneema mazaree ichinguru
    ksutamaama. Sheersha, ksutamapaneetssha: Na siysa wanasiri ksutangtsa. Ashkachus,
    nuwsha wanasiri tuwapchintspa táyaru, nllitaritap tsap naatarangiya. Anush tsup
    zapan taarangiya.'
  usa-usa: 'timátuwena waéqma itaí-áímmá timá yímikaiye: “móra-nakoma yómmá uqtékáán-áráqtómmá
    yoqmakéna kurumá umá ikútena arammá igáriq í-máíqá ukéna yawáákaa-namma tarôq
    umákena yabi-í-wáyúkámá yabi-ígáae téna yímikaiye. yímituwena óq-marupaqa kóuraitana'
  soy-soy: 'Yeesu uu pɛɛ lɛ̃ mɛmɑ́ɑ́ sinyɑ́rũ pi loni, uu rɛ: Utisi unyinɛ yɛɛ we,
    uu ɑléé nyɛ̃ kɑpi yɛ n sée rɛ fiinyi kɛcɑrɛ tɑmɛsi. Uu mmɛlɛ wɑi uú nɛ kɛ
    kɔ́ɔ́nú. Uu kɔ kɛcɑrɛ kɛ-i kuhórɛ túni uu kɛ́tɑcɛrii mɔm kei kɑpi yɛ́ pítɑ
    n cɛ́rii. Uu kɔ limɛmɑ́ɑ́ rikúsi cɑ́cɑ́ rinyinɛ mɔm uu pɛɛ pikɛikɔ́ wɛ́ɛ́si rɛ
    pikɛ́ kɛcɑrɛ kɛ̃ kɛcɑ́ɑ́ u m pɑílɛ̃ ukɛ́ ncée hɑ ukɛ́ kɑm.'
  bkx-bkx: Nalali te, Jesus naꞌuab antein nok ꞌnakaf-aꞌnakaf akama Jahudi ma nok kulu
    akama sin. In naꞌuab neik laes letaꞌ mnak, “Nmuiꞌ tuaf es nnao nmoeꞌ lele he nseen
    tua kase anggur neu in pooꞌn es. Oke te, in mbaik nateef, ma in nmoeꞌ bak he natnee
    tua kase in oen. Nalail in nahake tetu es he mpao lele. Ma nalali te, in naꞌnate
    neu atoni bian, he sin nmepun, ma in neesn aa, oke te mbati. Nalali te, in mpoi
    nnao neu pah aꞌloꞌo es.
  hui-hui: Ani lowa Yasuhanda tihondo bi yobage lowa lamialu hene. Ibugua lalu, Agali
    mbirame pu mbira lini daga mini gerebi dewa hongo dugu dugu bini. Hongowa to̱le̱me
    pabe wa mabu biai halu gerebi lini ibane pingidope holenaga uli ege to̱le̱ha guabuwa
    wini. Ani buwa mabu mamage holenaga anda mbira luni daliga bima iraga howa helene.
    Ani buwa ibugua agali maruhondo lalu, Mabu biabe bia halu hondo ha halimu, lalu
    dindi mbiraha ibaga bialu pene.
  amf-amf: 'Yesusaar kamsika kena yin ki giyade: “Eedi kalaa woynin haaqanaam yisa
    haaminte thoothi ki korade. Kidiar haaminsa gasanam aygi cavayse, haaqanasa aapinam
    cuubadhea oolo koyayse ki ashkade; haaminam toolana pir kattsi dheg hama tulee
    ki kahade. Ogosa budonte, haaminte waadadhayna eenana elqimayse pee abdar ki yivade.'
  quc-NNT: 'Ri Jesús xuchaplej ki tzijob''exik ri winaq kuk'' taq k''utb''al, xub''ij
    k''u chke: K''o jun achi ri xub''an jun tikb''al uvas, xukoralij rij, te k''u
    ri'' xuk''ot jun jul ri käpitz'' wi ri uvas, xub''an xuquje'' jun tak''atikalaj
    ja ri käkoj che chajib''al re ronojel, xuya k''u kan pa qajomal chke jujun taq
    ajchakib'', xe'' naj pa jun tinimit chik, —kächa''.'
  dob-dob: ꞌEnega Yesu ꞌiona semalimaliyedi, ꞌigwae, “ꞌEbweu tai ꞌina bagula ꞌiasona
    oine daisinamo ga ꞌali ꞌiguinuwena, ga oine ꞌana ꞌebebibi ꞌiguinuwena ga anuwa
    bagula solanaya ꞌiꞌabina, ꞌenega ꞌina toguinuwao ꞌiloinedi be siꞌitaꞌiꞌisi, ta
    tauna ꞌitauya mali esenaya.
  wrs-wrs: Doa Yesus no kuwulm olhmona ishunvna, mongo indhanarini oso wolavnamba,
    no osomba weselmuvoso, no weselmuvpa os ningthiv grep. Wo pueilva ningivnamba,
    doa mongo mel tovhoanamba, grepmovm noinda polm sovhowolalm. Doa kekalvhoruvpa
    dembrana, noindam hevna osom kelvhoalm. Wo monglam andranindm himba sandhana,
    diva osorava andra vivna hevnisra. Doa himba hevpa dawonam wohgana, mongona kembellam
    oklam gana, os isholahangeinna, grepmovpa si endungu verava, si aembul ksuvhoarava,
    piv si moang vivav, vera yem eva kavm, yimba kana osondra viv.
  mca-mca: 'Ma'' qa yejeyumtsheni''mijupi'' ke'' wekwek hekhewe''en: —Ewi''ƚ pa''
    jukhew yeni''ju'' pa'' ƚeq''ejinqa''wet pa'' uwaket, qa yeqetsitenijijup pe''
    utel. Qa tijju'' pa'' ewi''ƚ ƚeq''itset''ij qu'' nenq''umutju'' pe''qu'' ƚeye''.
    Qa yaqsiijkii iye pe'' ewi''ƚ qipha''m t''ejuyets qu'' nejeƚipji''kii pa'' uwaket.
    Ma'' qa i''nk''aƚe qa yatkinhenets pe'' jukhew pa'' uwaket, ma'' qa ik inji''witshen.'
  tzo-TZC: 'Ti Jesuse jech lic yal ta babacꞌop: ―Oy jun vinic ti ep laj stsꞌun uva
    ti ta yosile. Laj smac lec ta moc. Laj spasbe jun yavil ti bu ta xichꞌ pitsꞌel
    ti sat uvae. Laj smeltsan jun toyol luchlebal yoꞌ jech ta xichꞌ chabiel scotol.
    Tsꞌacal to un, laj yacꞌ ta chꞌom ti yosil ta stojol ti jꞌabteletique. Ibat ta
    nom ti vinique.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​သူ​တို့​အား ပုံ​ဥ​ပ​မာ ဆောင်​၍​မိန့်​ကြား​တော်​မူ​၏။
