  sgz-sgz: Mái Iesu a parai kesi worwor artálár si di ngoromin, “Kesi kálámul a soi
    kesi numán wain mák áir kári mák longoi kesi lus uri suir wain. A longoi mul i
    kesi rum, rum erei uri mákmák kári numán wain sang. A longoi ngorer ki ák tar
    páksi singin bos tám himhimna mák han alar di uri malar tepák.
  kek-NT: 'Li Jesús qui-oc chixyebal li jaljo̱quil ru a̱tin reheb ut quixye chi jo''ca''in:
    Jun li cui̱nk quirau jun si̱r li racui̱mk uvas ut quixsut sa'' corral. Quixyi̱b
    jun xna''aj bar te''xyatz'' cui'' li uvas ut quixyi̱b ajcui'' jun ch''ina cab
    najt xteram re li ta̱c''ac''ale̱nk re li acui̱mk. Quixsiq''ueb laj ilol re li
    racui̱mk. Ut laj e̱chal re li acui̱mk co̱ sa'' jalanil tenamit.'
  blz-NT: Ai Yesus nuntumbeimo nuntundun timbaani' na tanaasna imam, wawa ukum Torat
    ka' moomoola'na Yahudi. Tae-Na, “Isian sa'angu' mian nosumapar bo ale'na anggur.
    Ia nambalamo tiku-tikumna, ka' nengkeke bolo' bo pimiisan anggur, ka' nangawawau
    sa'up bo badagaian ale' iya'a. Kasi ia nantamboikon ale'na anggur iya'a na papalimang,
    ka' nomae' na lipu' sambana.
  poe-NT: 'Ntá chꞌín Jesús kjuíncheyóe̱xin chꞌán ínaá ntáchro chꞌán kíxin: ―Itjen
    ijnko chꞌín kꞌue̱nka̱xin chꞌán itsjé ntanòa tꞌóna to uva no̱nte̱e chꞌán la ko
    kjuíchꞌéna chꞌán corral la ko kjuíchꞌéna chꞌán ijnko tòye̱ tsꞌénya sín to uva.
    A̱ ntá kjuíchꞌéna chꞌán ijnko tja̱tꞌo̱ noi kíxin tsꞌi̱tꞌótjen chꞌán tsokotohe̱
    chꞌán. ’A̱ ntá kjuínchekjen chꞌán tí nonte iso chojni chꞌe xra̱. Ntá sákjuí chꞌán
    kjín.'
  san-TAM: 'அநந்தரம்ʼ யீஸு² ர்த்³ருʼஷ்டாந்தேந தேப்⁴ய​: கத²யிதுமாரேபே⁴, கஸ்²சிதே³கோ
