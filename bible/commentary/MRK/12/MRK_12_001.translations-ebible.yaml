    kaunasan na en, te umange bit ta takwan na lugar.'
  lug-lug: Awo Yesu n’atandika okwogera nabo mu ngero, ng’agamba nti, “Waaliwo omusajja
    eyalima ennimiro y’emizabbibu, n’ateeka olukomera okugyetooloola, n’ateekamu essogolero,
    n’azimbamu n’omunaala, n’agifuniramu abalimi abaagipangisa, n’agenda olugendo.
  yby-yby: 'Jisesimamo koha moloko ga mako sa-loko liye: We makolimoya waeni mijaya
    yuha okoko ohoya heko le wego okoko waeni ihilawa mijeko otele etibo nesamidana
    ale ohekadanaki, ujapa numuda hana vokadanaki, wewena mako ujapa i-minadeko meinawa
    beikaka etuwe loko we makosida ujapa initalo loko bekoko wenoka mika makomaloka
    wiye.'
  heb-heb: ויחל לדבר אליהם במשלים לאמר איש נטע כרם ויעש גדר סביבותיו ויחצב יקב ויבן
    מגדל ויתנהו אל כרמים וילך למרחקים׃
  mpp-mpp: Yesudi hatacmac nangeng yowa holelu yanguc edocebawec, “Ngic monicti waing
    bole gbolicne monic duwelu oda hefewec. Hefelu waing hesoc-hesocte long faliwec.
    Falilu damong yengele donge hila-hilale mac-dale monic bawec. Inguc bame motome
    waing bole damongkeningte ngic gocne bafuwacebalu, yengeholec yowa milu hefewec.
    Ailu yeicnebac himong dalicka hikewec.
  apb-apb: Oto a Jisas ko aehota ere ni aalahuunge hunire uuri, “Ngaeta mwane e o'o'o
    oto ko hesie hohola aani grep. Oto e para ahuie, na e asuie leu huni losie mo
    grep hunie kei ne'i waen, na e tohue saohai nume huni kakakali. Oto e ha'amangoa
    hahu'ana hohola ingeie ngeena urine, e si ha'ahaulaa aana ngaeta mo mwane hunie
    kire ke lio i sulie aana maholo ko lae i suli henue.
  san-TEL: అనన్తరం యీశు ర్దృష్టాన్తేన తేభ్యః కథయితుమారేభే, కశ్చిదేకో ద్రాక్షాక్షేత్రం
    విధాయ తచ్చతుర్దిక్షు వారణీం కృత్వా తన్మధ్యే ద్రాక్షాపేషణకుణ్డమ్ అఖనత్, తథా తస్య
