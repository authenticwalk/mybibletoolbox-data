  hub-NT: 'Nuna tusa inaiyak, Jesús ataksha shuar ainan jintintiak: “Chikichik shuar
    ajariin uvan arakmak umik, shir tanishrauwaiti. Uva juuka ijuraa yumiri jukitnurincha
