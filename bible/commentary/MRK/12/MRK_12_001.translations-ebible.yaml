    jinibb sopor nga parmajing rengen, ko ni evel van renge ngaim m̃inij e san.
  aui-aui: Wasina bi Yesu miibama iwonedi bo, “Tomogha tana kwabuve wain iwavi. Igari
    wiikenavivireni, dogu tana ibani wain kana ruruboto kiiravine, da wiikighukighu
    kana bare iyoghani. Bi wawaya iyouna da yana kwabuve ivikoyayidi da siyigimogimoneni,
    bi iwagawaga inagho takubure.
  wap-NT: Udaunaꞌan Jesus paradan ĩꞌati diꞌitinapa-kinai kuwai idaꞌan, “Kainaꞌa daꞌi
    pidan paowaꞌo grape baawu, ukoraratanuzu, ukichadan kaꞌunaru kuba idaꞌa pasararoo-kizi
    nii grape uu, naꞌiki utoman dokoaꞌo kabaun watchmantapa-kizai niꞌo. Udaunaꞌan
    uzaamatan pidannao awunuutapainao nii grape baawu. Uruu umakon naa baꞌoran wiizai
    iti.
  mva-mva: Kodeka makara be Iesus itaguraki be pile ono tonanga-la ane be iraradi,
    “Tamoata teke uma tekena-lo ‘uain’ ipuruki be iaringi. Uma ilona-lo nge kaba ono
    ‘uain’ kalingo pisaka ipurapura nge tekedi iemaki. Be bazarua rakebuli teke ono
    tamoata narinari dasukoaki kana nge teke ikeli. Kana ngaedi iemaki-doi, kodeka
    tamoata alu uma ngae iandi be damalipilipitaki be danarinaringi kana. Be ngai
    itui be kasau kaba tekedia-lo ilako.
  dwr-NT: Yesuusi unttunttoo oduwaa leemisuwan yaagiide doommeedda; “Itti bitani woyiniyaa
    giyaa turaa tokkiide, dirssaa yuushshi aathiide direedda; qassi he woyiniyaa gumi77iyaa
    ollaakka bookkeedda; hewaa naagiyaa asaw naagiyaasaa keexxeedda; hewaappe guyyiyan,
    kothaa oothiyaa asaw immiide, hara gade beedda.
  kfw-kfw: 'Halli Jisu''n chongminkhina aneiya inmani ngaidiang aleiril: “Apha khat-ah
    theibombil katho miring inkhat aleiom, theibombil kha aleirakul, theibomju soomnasik
    ah khur kha-um aleikhuor, khat-um theibom ngaaknasik-ah berteii aleisak. Khawa
    khale inruoiya ama''n theibombil kha achuon katho mi ngaidiang aleiminhuum, halli
    inn mathaanna ram khattiang aleisi.'
  bfz-bfz: यीशु उदारणा रे तिना साथे गल्ला करने लगे, “एकी मांणूए अँगूरा रा बगीचा लगाया
    और तिजी रे चऊँ कनारे बाड़ लगाया और अँगूरा रे रसो खे पात्थरो दे एक गड्डा खणेया,
    जुगाल़ी बणाई और ठेकेदारा खे तिजी रा ठेका देई की परदेशो खे चली गा।
  cuk-09: 'Degi Jesús Judio-dummaganga burbar sunmakdesunnad: “Ibagwengi dule-wargwen
    nainugi uva-digsado, degi, ber ebilis emaksado, agi abargi uva-egured sobsabardo,
    geb degi galu sobsabardo, adi agi bela nainugi nakulegegar. Nainu-ibed dulemar-arbamaladga
    na e-nainu urmaksado, adi a-dulemar nainugi uva wealir, e-ibedga wis ukmogoye,
    na deyob ebo igar-mesismardo. Nainu-ibeddi dikasur neggwebur-baidse nadsunnad.'
  ben-OBCV: 'যীশু তখন বিভিন্ন রূপকের আশ্রয়ে তাদের সঙ্গে কথা বলতে লাগলেন: “এক ব্যক্তি
    একটি দ্রাক্ষাক্ষেত স্থাপন করলেন। তিনি তাঁর চারপাশে একটি প্রাচীর নির্মাণ করলেন;
    দ্রাক্ষা পেষাই করার জন্য গর্ত খুঁড়লেন এবং পাহারা দেওয়ার জন্য এক উঁচু মিনার নির্মাণ
    করলেন। তারপর কয়েকজন ভাগচাষিকে দ্রাক্ষাক্ষেতটি ভাড়া দিয়ে তিনি এক যাত্রাপথে চলে
    গেলেন।'
  mil-NT: 'Te Jèsús ní ngüíta‑gá cání‑gǎ ɨɨⁿ cuèndú núú ñǎyiu nàcuáa tecú tnùní‑yu
    tnúhu‑gá, te xǎhaⁿ‑gǎ xií‑yu: —Ɨɨⁿ tée ní nacúxi‑dé mee‑ni yòho yaha stilé núú
    ñúhú‑dě, te ní chidoco‑dě cuèndá sá vǎ cúú dàñú, te ní cadúha‑dé núú quíhní‑dě
    ndéhé yoho yàha stilé‑áⁿ òré ná cùu, te ní cadúha‑dé ɨɨⁿ xíto dùcúⁿ núú cáúndòdo
    cue tée coto yoho yàha stilé‑áⁿ. ’Te ní sáá ɨɨⁿ nduu quèe‑dé quɨ́ngaca cuu xica‑dě
    vài nduu, te ní dándǒo ndaha‑dě sá nǐ xitu‑dé‑áⁿ xii ɨɨⁿ ǔú cue tée càháⁿ ndɨhɨ‑dé
    cuèndá cada chìuⁿ‑güedé, te ní ndatnúhu‑güedé sá òré ná cúú te cuu cuèndá dava‑güedé
    te ducaⁿ te ní quee‑dé cuáháⁿ‑dé.'
  myu-myu: G̃uyjom Jesus wuymutaybitbinap ekawẽn o'g̃uwẽn cebe ip. — Ag̃okatkat uvadip
    o'tiptaida — io'e Jesus. — Tiptaida buje, korara o'g̃ug̃ẽ. Uvadip koreren korara
    o'jomuy. Uva'abidi muwesõg̃sõg̃ap o'g̃ug̃ẽ. Uvadip wiwiap'a o'yamuy―umat'a. Warara'acayũ
    o'jomuy tip wiwi an. Uva'a'in kuka o'yaũm tipwiwi'ukayũ be ya'ade tip wiwiapteim.
    Wara'at'a'in kuka o'yabu jexat'am. Kadai iwat wara'at ka kay o'ju.
  amk-amk: Mayeai deiriri fiyiwansoai bei wesa aha, amani deyo, “Inontarai manei sanang
    ne romi angguri bei, sanamia kiaia, ainanaya yu wore wariria. Kontai sirai kamirei
    we katai ehua anggurifoi nai tuti biaungno katai ne tarai toyari yawa dedai bei
    we ewaitawang wedua romi angguri foi nai. Ainanaya dohoni we inontarai manea we
    ewaitawang weduari, ambori romifoi wetarai mani etohong eai we mano ne romifoi
    tuti etato ei maisa. Ainanaya mano ne romifoi dontai to nu siaia.
  fai-fai: Kale Yesus ayo weng fakom mak bakayama ko. Weng fakom bela kidilin kala.
    “Kinim bakan kayak mak aka sok gudew yong lung mak dok dákam ká bi dabadá nadale
    dám fako falfala dabadá bá kuw, gudew gom wok tukunudiw unemin tem kado dabadá
    nadale kin moyámin kinim el am mak ginedaw nadale beta aka yong uyo yong falin
    kinim madik kiwta láw kin monam sidiwano, kale nadale aka bakan kukum mak unsa.
  ura-NT: 'Niritohane baiha jetaote, ocoana jaaurera que cuaain cachaauru relaain
    jetao: “Leinjiin cacha jetaote, ocoana jaain jitariin corihateein bino jaauruhane
    jaanu coloherinu que loreri jaain, leinjiin jataain ucuuneein teein rori jae ecu
    neein amihanenacaauru beraihane coina. Nitohaneein caohachaain rucuhecane baiha
    jetaote, nii ocoana que amihanenacaauru rai atane teein ratiriin amuhe nii atane
    erora. Inae tainaca que turuhane bana ita rai leruuruhane coina.'
  mcd-NT: Ascano nantianri Jesús ahuarafo cuscarahuunoa ato yosini. Isca huaquin,
    —Nocofunu futsan ahuun mau ano fimi ahuun anu uva fanani. Ascashon fimicun aqui
    toquiri cunuacuni ahuaton chaca huanonma. Mai quini huashon prensa mafishtamani.
    Ascashonri toquiri cushuti cuscara cuya masoa anoshon cushusharashquin. Anaitishon
    mau yonomisifo ifoan ato inanyoa ahuun mau cushusharanonfo. Ato inanyotan mai
    futsa ano cayoni.
  urt-urt: Pe Jisas ŋana lenge wusyep tapimbilme taꞌe leꞌe, “Miyeꞌ ende ŋende wah
    wain ende pe, ki ŋere lem ŋoyorꞌme. Topoꞌe kin ŋiche ŋeheh ŋaiye ka isyerꞌe wain
    esep. Kin ŋende yukoh hlaꞌ ende nanah hlaꞌ ŋaiye lenge miyeꞌ ka yurp yil yunuh
    uku no, ka bepsime wah wain uku. Miꞌe pe, kin nasme wah uku na sai syep lenge
    miyeꞌ syeꞌ ŋaiye ka bepyeteme, kut kin nal moi wohe.
  kiz-kiz: Kisha Yesu akayanda kubhafundisya kwa mifano. Akajobha, “Munu apandili
    n'gonda ghwa mizabibu, akalisyongosela bhuzio, na akagima lilenda lya kusindika
    mvinyo. Akajenga mnara ni kisha akalipangisya n'gonda ghwa mizabibu kwa bhakulima
    bha mizabibu. Kisha asafiri safari jha patali.
  tzo-TZE: 'Li Jesuse oy c''usi la sloc''tabe ta lo''il li jchi''iltaccutic ta israelale.
    Jech laj yalbe: ―Oy jun vinic la sts''un ep ts''usub ta yosil. La set ta corral
    li sts''usube. La svom ton ja'' yav sventa spits''ubil ya''lel li sts''usube.
    La spas jun toyol sq''uelubil osil. La sa''be yajval boch''otic ta xchabiic li
    ts''usubtic yu''une. Jech ibat ta nom li yajvale.'
  lex-lex: 'Noka Yesus Nwahaur la imam o''tani-matni, makwatutu deulu-tatra, ror wutga
    ina-ama leta re Nnairia lira yawalliohora. Niwra: “Ornoha ida nawuli-natniamin
    anggur wo''a la nhyi''ini-tlunanni ralamni. Nteman riwta la nhyi'' de walli-walli.
    Ne nahia hu''ula maka rahmi anggur turnu la ralamni. Nhor nia''nama nariria yatiak
    geni. Nwahi''a pa nhorwua noma nala nhyi''-tlunni anggur della riy rtimnia. Ne
    nla nalaun la riy ornoha.'
  dov-dov: Mpawo wakasanguna kubaambila maambila mbali wakati, “Mwaalumi umwi wakabyala
    misamu yamisansa. Wakayakila lubaya aalinjiyo, wakasya dindi lyakudinina nsansa,
    akuyaka ingaze yasikulinda. Alimwi wakajana kupa bamwi balimi mpawo wakaya kuchisi
    chimbi.
  rgu-rgu: Basa ria, boe ma Yesus dedea seluꞌ no malaka agama Yahudi ria malaka nara,
    mese agama ra ma lasi hadas lahenda Yahudi ra. Ana pake dedea nasasamaꞌ nae, “Hapu
    lahenda esa tao okaꞌ fo sele ai anggor nai ria daen bibiaꞌ esa. Ana heu kofeoꞌ
    nan. Ma ana tao bak ela nau natanee anggor boaꞌ a oe na. Boe ma ana tao na uma
    naneaꞌ madema esa. Basa de ana seba okaꞌ ria fee lahenda fekeꞌ roi, fo ara rabatiꞌ
    buna-boaꞌ. Tutiꞌ a lahenda ria leo nusa dea a neu.
  toc-NT: 'Caj li̠puntzú Jesús tzú­culh ca̠ma̠­kalh­chu­hui̠ni̠y cris­tianos, caj
    ca̠li̠­ta̠­chu­huí̠­nalh aktum takalh­chu­huí̠n, chiné ca̠huá­nilh: —Maktum quilh­ta­macú
    xuí cha̠tum chixcú chalh nac xpu̠­cuxtu lhu̠hua xali̠­chánat uva. Xlá li̠huana̠
    sti­lim­pá­calh, aca­li̠stá̠n tlá­hualh aktum lanca torre antaní nata­huacay ti̠
    namak­ta­kalha xta­chaná̠n. Y na̠ tlá­hualh xpu̠­chitni la̠qui̠ antá nalak­chita
    xuvas acxni̠ nacha̠y. Ni̠ maka̠s quilh­ta­macú xlá ca̠ma̠­cuentáj­li̠lh maka­pi­tzí̠n
    tasa̠­cuá̠n xca̠­ta­cuxtu, xlá alh latama̠y mákat ca̠chi­quí̠n.'
  ulk-1902: Iesu ko ditimeda uiabim detager gaire mer babisdarie, kega, Nerute le
    uina gedub akerare, a kar derumeda, a uak dakeili ko uina igmesi, a eskare emoarare,
    a gedub le nakuarare, a muriz ged bakeamuda.
  som-som: Markaasuu wuxuu bilaabay inuu masaallo kula hadlo iyaga. Nin baa wuxuu
    beertay beer canab ah, oo ood ku heraaray, dabadeedna god macsareed ka dhex qoday,
    oo munaarad ka dhisay, oo niman beerrey ah u kiraystay, oo dal kale tegey.
  anh-anh: Mach, Jisasɨv ndɨŋ ondo ake ya ahɨmb akŋ han kamar. Wɨram emŋgav kɨrɨpa
    nor yambɨnsɨndɨnd war uimɨr amar. Ui imbɨz han ŋakare mɨn ohɨra awamɨr amar.|f*
    Ave mbɨ wɨram kɨrav war mban wehɨrehɨrɨndɨv war oram asɨmɨr amar. Ave mbɨ war
    mban wɨram kɨra emŋgemŋgand oman insɨŋ ŋgamɨr amar. Mach, kɨrɨpa nor yambɨnsɨndɨnd
    wanɨrɨv kamɨr amar. Amɨ ihɨnd war mban omanenta wehɨre mach kɨrɨpa nor yambɨnd
    hanaveaŋg ŋandɨramŋgɨn arar kamɨr amar. Ave mbɨ isupɨr taŋɨpɨr handɨh omɨr amar.
  mam-C: 'Kub'' tq''o''n Jesús jun techil ti''j jun ichin tajaw tx''otx'': Jun ichin
    ok tawin tqan uv. Ok tch''lajin ti''jile, ex b''e''x jaw twa''b''in jun xkyaq''te
    toj te tzajb''ilte. Exsin xi tq''o''ntz te kymajin aq''nil, ex b''e''x xi'' najchaq.'
  ndj-ndj: 'Yesu akandili kuywanga nawu kwa chilangushilu: “Mundu yumu alimili chitava
    cha misabibu. Alishengiteshili luviwu na pagati yaki kakumba lyowu lya kukamila
    misabibu, ajengili na lilingu. pambeli kachihadika chitava chila kwa valimi, mweni
    ayendili mlima wa kutali.'
  mbj-NT: 'Ti m'' Jesus baher''oot panyyg ky n''aa me sa hã. Hahỹỹ da m'' tabaher''oot:
    —Hỹ hadoo aj''yy bejoom hõm uwa häd näng do ta joom. Tahedëë hõm. Ti tagagoos
    uwa bëëh hood tagatsi hyb n''aa. Ti tamoo wäd sooh p''op nu däk do joom hagã n''aa
    tyng. Ti tabahaëëj däk ta joom banäng do ta kaser n''aa sa hã. Ti ta danäh bahõm
    dawëë.'
  lat-VUC: 'Et cœpit illis in parabolis loqui: Vineam pastinavit homo, et circumdedit
    sepem, et fodit lacum, et ædificavit turrim, et locavit eam agricolis, et peregre
    profectus est.'
  ngp-ngp: Niyo akonga kulonga nawo kwa miliganyizo. “Handaga na mnt'hu yumwenga ahandile
    zabibu mwe mgunda wakwe. Niyo azungulusila nk'hindilo, asimba bome dya kukamuila
    zizabibu, hamwenga na kuzenga kinala. Eze ajike, niyo aika wandima mwenye, niyo
    aita nt'hambo.
  enq-2: Jisasame kongali pii mendapu dokaita tee pyao lamaiyoo, “Akali mendeme yuu
    mende kakopatala, waene ee pokea. Pokatala dii lyao nyepala waene ipange nyalanya
    dii dupa indyepenge yuli mende tombao wasia. Wasetala ee doko kandao isoo pitipenge
    anda ketae mende pia. Dopa petala ee pokenge akali mendatupa baame lamaitala,
    waene dii mendatupa tange nyepengena, ee doko isoo katekena lea. Dopa latala baa
    yuu londati mendakaita pao katea.
  eng-ASVBT: And he began to speak unto them in parables. A man planted a vineyard,
    and set a hedge about it, and dug a pit for the winepress, and built a tower,
    and let it out to husbandmen, and went into another country.
  mna-mna: 'Tona Yesu imaŋga mi ikamam sua pizin ila sua tooroŋana. Iso: “Tomtom ta,
    ni iurpe toono kini be ipaaza ke baen pa. Mi ipo siiri ma iliu, mi iurpe baen
    piiziŋana muriini, to ipo beeze ta isala kor, bekena zin uraata kan timbot sala
    mi matan lala pa baen lene. Iurpe koroŋ ta boozomen ma imap, to izem la kizin
    wal uraata kan naman be matan pa, mi imaŋga ma izem kar kini, mi ila imbot lele
    pakaana toro.'
  myw-myw: Ikous, mo isilamaw nakabebay, isekes mamagina, “Bigulen gleip teitan tamwey
    isop; kal ilev ikous wadadan bag palavas; wayn kasinen ivkaes ikous; tamtakavatein
    bag nabunatum iwlul ikous; mo isekes gamag mwasanin siwotet va̱gan biwwotets inabag,
    mo inoun in kweitan ven, isiw.
  sby-sby: Kayi Yesu walatatika kwamba kulyendibo mu mikoshanyo, walambeti, “Palikuba
    muntu naumbi walalima libala lya minyansa. walebaka luba kushunguluka libala,
    walemba cisengu cakutyaninamo minyansa ne kwibaka lupingwe. Libala ili walalibwelekesha
    ku balimi, nendi walaya kucishi cimbi.
  sll-sll: Ena Yisas ha bangi biire yu ditongwi, “Yal ta u sirere, wain hani kunamia.
    Kulere niring dirala dire, maul ta wu enamia. Wu erere, kene ol molala dire, oo
    ta mini weni bani kenamua. Kerere, sina i yal tau kene ol molo di te olere, yali
    ere milin ta namua.
  yaq-NT: 'Intok senu weemta am majtabaeka, ta''abwi weemtau a'' tammachiaka inen
    ameu nok taitek: ―Senu yoeme ―tiia―, yu''in pa''asi ouwota eechak. Intok korate
    betchi''bo, juyata ama jijjo''ak. Intok pa''asi taka ba''awata nu''u betchi''bo
    a'' baba''awa''umta ama ya''atebok. Intok mekka aniau bicha bitchuu betchi''bo,
    yu''in tetata jikau bicha nat cha''abwak. ’Junuen auka intok, ta''abwim mampo
    a'' su''u tojak. Intok pa''asi''ouwo takata, ama toboktitunemta, bempo''immak
    watek aman nu''u betchi''bo, lutu''uriata yaak. Junak intok, omot, mekka bwiarau
    bicha siika ju''u.'
  uro-uro: Dä ma Jisas ka nasäng i qat tamän särha ama priskäna ama moräs na rha rhi
    na ama Skraipkäna näkt ama morta na ama enge na ama siqut i qat tamän doqortäqyia,
    “Maos dä akni ama ruqa qa qutnanokt ama qauligleng bät aa etki qärqiglengni i
    rhat tes igleng i ama wain. Näkt ka mualat na ama surqa namet igleng dä qosaqi
    qa nges ama uqupka ama mor qa nanokt ama qauligleng angät gavam iva rhit täkbrät
    ngät e. Näkt kosaqi qa rhäk pät ama näski ama uiu qi ivakt iva ama latta rhat
    narhäksärha ama etki näda at täväs. Qa mualat toqoräkt näkt ka von arhani ama
    latta rha aa lat iva rhat tualat na ngät bä ba qa iva nasot dä va rha rhatmät
    ama qauligleng angät gavam iva angätni bä ba ama latta dap angätni va bä ba qa.
    Dap ka met sävät aosni ama ivärhäs.
  ita-1885: 'POI egli prese a dir loro in parabole: Un uomo piantò una vigna, e le
    fece attorno una siepe, e cavò in essa un luogo da calcar la vendemmia, e vi edificò
    una torre, e l''allogò a certi lavoratori; e poi se ne andò in viaggio.'
  muy-muy: 'Yezu àhi ma ana mis ni keti àna ma *gozogul. Àɗəm ahkado : « Zal nahaŋ
    àbu nahəma, àjavù məŋ ga zlam a vədaŋ gayaŋ vu, àcafəŋ azlaw tekesl, àgraya məlaŋ
    ga məɗucaya yam ga bəza ga məŋ ga zlam na, àkay ləli zəbalani, mis acəlkiyu ka
    ahàr gani ga majəgay vədaŋ ni. Kələŋ gani àfivù vədaŋ ni ana mis a ahar vu ti
    tə̂wəs, mək àsləka, òru e mirkwi zlam gayaŋ.'
  kqc-kqc: 'Kamini mokena ago nigi kora reyo: “Amiye yokoi bi waini meko di muro varisi
    kota mina buru risi waini meko etei rina di kono ruba goesi ota rina vene di fata
    risi muro nari rena vene be ini nanaka nimasi yava ika oto diyo.'
  tav-tav: 'Cabero Jesu buio majiorica wame mena nare buioʉ ocõo bairo na caĩñupʉ:
    —Jĩcaʉ cʉ ya wejepʉ ʉje miji wẽrire caoteyupʉ. Ote yaparo ti wejere cajani jãcõañupʉ.
    To bairo átiri jĩca paʉ ʉ̃taa capairicapʉre carupa coro ʉje ocore cʉ caripe jãpa
    corore caquenooñupʉ. Áti yaparo caʉmʉari wii cájupʉ jee rutiri maja na cáató na
    catʉjʉ cotepa wiire. To bairo áti yaparo aperopʉ aáteñaʉ aágʉ aperãre ocõo bairo
    na caĩ cũñupʉ: “Yʉ ʉje wejere yʉ cotebojaya. Yʉre mʉja cacotebojaro mʉjaare yʉ
    joogʉ carecomaca caricare.” To bairo na ĩ cũ yaparo aperopʉ cáaáteñaʉ aájupʉ.'
  eng-ULB: Then Jesus began to teach them in parables. He said, “A man planted a vineyard,
    put a hedge around it, and dug a pit for a winepress. He built a watchtower and
    then leased the vineyard to vine growers. Then he went away on a journey.
  spa-VBL: Entonces Jesús comenzó a hablarles usando relatos ilustrados. “Un hombre
    plantó una viña. Colocó un cerco a su alrededor, cavó un hueco para que hubiera
    un lagar y construyó una torre de vigilancia. Entonces se la alquiló a unos granjeros
    y se fue de viaje.
  fra-_FOB: 'Jésus se mit ensuite à leur parler en paraboles: Un homme planta une
    vigne, il l''environna d''une haie, et y creusa un pressoir, et y bâtit une tour,
    puis il la loua à des vignerons, et s''en alla.'
  hau-ULB: Sai Yesu ya fara koyar da su da misalai. “Wani mutum ne ya yi gonar inabi
    ya shingen ta, ya haka ramin matse inabin, ya kuwa gina hasumayar tsaro. Ya ba
    wandansu manoma jinginar gonar, sa'an nan ya tafi wata kasa mai nisa.
  mal-mal: 'പിന്നെ അവൻ ഉപമകളാൽ അവരോട് പറഞ്ഞു തുടങ്ങിയത്: ഒരു മനുഷ്യൻ ഒരു മുന്തിരിത്തോട്ടം
    നട്ടുണ്ടാക്കി ചുറ്റും വേലികെട്ടി മുന്തിരിച്ചക്കും കുഴിച്ചുനാട്ടി ഗോപുരവും പണിതു
    അത് പാട്ടത്തിന് കൃഷിക്കാരെ ഏല്പിച്ചിട്ട് ദൂരദേശത്തേക്ക് പോയി.'
  kkc-kkc: Yesuye see wudu takolone Yu odoo dia wiligi odoo tebisa mapoo egeesee takaso,
    “Biame heeso odoo hee o homolee mapoo geleipi ko sogoloso, pee maga beeleeso.
    Osoloso ko i debilame, yo ou poogoloso, see homolee egee gibadalame doko moso
    tegeiso. Osoloso yayo homolee bali odoo abo mapoo bameleeye doloso, yo see mi
    eli sage mapoo badalame diso.
  urd-GVR: Phir wuh tamsīloṅ meṅ un se bāt karne lagā. “Kisī ādmī ne angūr kā ek bāġh
    lagāyā. Us ne us kī chārdīwārī banāī, angūroṅ kā ras nikālne ke lie ek gaṛhe kī
    khudāī kī aur pahredāroṅ ke lie burj tāmīr kiyā. Phir wuh use muzāreoṅ ke sapurd
    karke bairūn-e-mulk chalā gayā.
  far-far: Sui, sa Jesus nia fata fuana wane gwaungai Jiu be ki ana tarifulae ka 'uri,
    “Te wane nia fasia na oole grep. Ma nia ka saungainia sakali kalia, ma ka 'elia
    te kilu fuana mangisilana na fue grep ki fuana saungailana ana waeni, ma ka saungainia
    te lume fuana folo 'usia oole. Ma nia ka alua na oole nia laona 'abana wane ki
    ne kera rao 'i laona. 'Urinai, nia ka leka na 'ana 'uria ta mae fere tau.
  suz-BL: मिनु येसुमी कथा सेल्‍शा, शेंचा गोवा बाक्‍त। मिनु “मुर कामी अङगुर ख्रुम्‍शा,
    थारपु हिरशा, अङगुर ख्राक्‍तीक खाल्‍टा दोशा, धन्‍सार सेल्‍शा, बुम्‍था पाइब माल्‍शा,
    मेको आन कली गेशा वोइश्‍शा, अर्को रागी लमाक्‍त। यसैया ५:१-२
  car-NT: 'Irombo onumengato''kon auranano ekarityry a''mo''po Jesus ''wa i''waine:
    “Amy wokyry ''wa maina ta winu me tykapymy wonatopo typonje tywaije man. Moro
    maina tyjarando i''wa man. Moro wonatopo epery aikukato''man tatoka i''wa man.
    Kawo amy o''po''topo tyka''se i''wa man. Irombo tapema me amykon maina pokonokon
    apojomanon, moro maina eneto''me i''waine. Morombo wyino amy tyseno aitopo ''wa
    ytopo''se kyny''san.'
  amp-amp: Jisasr bro yimampno wom kfo nhombra mrokfot yakhato kfo memorm, “Wom yimar
    wain swirt htamor. Wain tofm nuhtanihato gnat gna habrimort. Gnanihato muhr toumorr
    wain yukharoh yahot kembiftyukr. Ndt inji hingrnanihato tfit nd wain swirthu rhu
    yukatohyuk kumba kunyr hingrnamorr. Be inji hingrna tanymortn wom yimam yakhato
    nd mswirthu tohukatohhato yukharoh nayak nhta yuham nayak dbkafhato ror be wom
    kmimn toh habrimor.
  bht-bht: इदे बाद, यीशु यहूदी अगुवां ने कहाणियां च गल्लां करणा लग्गा, इक माणुऐ बागे
    च अंगूर लाये। उनी अंगूरा दे बागे दे चारों पासे बाड़ लगवाया, कने इक जगा अंगूरा
    दे रसे जो निचोड़ने तांई बणाई, कने निगरानी रखणे तांई इक उचिया जगा पर कमरा बणाया।
    फिरी उनी बागे जो कुछ किसाना जो ठेके पर देई दिता, कने परदेस चली गिया।
  eng-NOY: 'And he began to speak to them in parables: A man planted a vineyard, and
    set a hedge about it, and dug a wine-vat, and built a tower; and let it out to
    husbandmen, and went abroad.'
  cub-NT: 'Dinʉmʉre Jesús coyʉrĩ bʉ́rejamed̶a náre jã́ri dápiarĩ ne d̶arãjiyepe ainoque,
    yópe arĩ: —Cũinácʉ ʉ̃mʉ doaicõjequemavʉ jiore ʉ́yaimuque. Doarĩ bʉojarĩ, d̶aicõjequemavʉ
    biaidore jio tʉrʉvai. Aru ũicõjequemavʉ cobede ʉ́yai pipoicobede. Aru d̶aicõjequemavʉ
    ʉ̃mʉjʉriñami cʉ̃ramine, jiore coreipõecʉ ʉ̃i jã́quiñamine máre. Caiye iyede mead̶arĩ
    bʉojarĩ, vorĩ earĩ jiore memeipõevare, epequemavʉ náre ne memecarãjiyepe ayʉ ʉ̃́re.
    Ina memecaipõeva ĩnajivʉ batequémavʉ apeboa ʉ́yaiboare, ne memeiye boje. Aru nʉquemavʉ
    ñai ʉ̃mʉ apeno joborõi.'
  ita-1927: 'E prese a dir loro in parabole: Un uomo piantò una vigna e le fece attorno
    una siepe e vi scavò un luogo da spremer l’uva e vi edificò una torre; l’allogò
    a de’ lavoratori, e se ne andò in viaggio.'
  lww-lww: Ana pogos nap̃a Yesu sum̃a pian la ke, naga pisayu ke p̃akaiwa pan la.
    P̃akaiwa tai na pisa sa nini, pisayu yerkawa tai, amio kiena lokilkerep. Yaru
    nene kila ruru kiena yo nene, kila kove m̃arera tai telivi piora ea, a kila kana
    lele navieplanen was nen kerep, kila m̃ena kana lele tai nap̃a pa metava nap̃a
    yaru kilia wiyu va se ea, vena kiravawoen lokilkerep nene. “Ana e pogos tai, yerkawa
    nene sinenan sape yaloro re va e purvanua tap̃ena tai, p̃isi na mligan kana lokilkerep
    nene e limana ne yaru lap̃asia, vena ayum̃aenia, aul vania.
  ckb-ckb: 'عیسا بە نموونە دەستی کرد بە قسەکردن بۆیان: «کابرایەک ڕەزێکی چاند، پەرژینێکی
    بە دەوریدا کرد، چاڵێکی بۆ ترێ گوشین تێدا هەڵکەند و قوللەیەکی چاودێری بنیاد نا.
    بە ڕەزەوانانی سپارد و گەشتی کرد.'
  spm-spm: Iesus aghunambara akaar Judarir gumasira aphanim mbɨŋgeeghi, “Gumaghan
    mav uainir mɨghɨ opharigha aŋn rɨvɨna aghui. Uainiro ovɨsi mɨghɨmɨghamiri ithaaŋgɨ
    ukuighava maghɨra a rɨphenaŋga amui. Mee kha rɨphenani iphɨni ikhɨva uainir mɨghɨn
    ganaŋgami. Gumughun a uainir mɨgh nigha uainir mɨghɨn ganaŋgamir gumasir marsi
    meŋga anɨɨŋi. Mee gɨnɨ uainiro ovɨsiri imboori tharsi nomthegha ana ikaraghami.
    Gumughun a igharagha isaghun gu.
  nas-nas: Jiisuuꞌke niiꞌning kara mirumiruꞌ nauvurima aaꞌpuruꞌ, “Naning narunge mintoong
    uaininau keempura parange korovui kaavaneꞌuuꞌ, eeꞌnoko dinkung nenkeꞌuuꞌ uaini
    miiꞌdoma tenau-koong. Eeꞌnoko napoꞌ pava tarenava siaruaꞌ kanivuuꞌ. Eeꞌnoko napoꞌ
    niiꞌning nantoong tenau tare-antavurira niiꞌnamensiꞌkoo tenkenuuꞌ.
  uvl-uvl: Ol pe Iesus hele lange iri nga helenga opene, “Nga etuene e none tue uain
    ana late pe haua ana mapuo ke liliu tom. Pe selia polo nenge lape poi hote uain
    nganangana eina ia. Pe hemesia naungaala ana pele ke ona langa lut ke tenau ele.
    Pe tung sue late nem lange hana hel ke tenau ele pe i kela ol.
  tpa-tpa: Anima Yesu ampariruveruvei auwarihi i vibabani ipa, “Rava emosi, wine a
    epaꞌepana i vaghoi ma i gari kwaviviroi. Ma anibuyona i dewai ma oyagha numana
    i vowai. Anima tauvipaꞌipaꞌi i vainihi po vaovaona hita vobagibagiyei, ma tauna
    i neꞌaharehi au dobu gheha.
  eng-BBE: And he gave them teaching in the form of stories. A man had a vine-garden
    planted, and put a wall about it, and made a place for crushing out the wine,
    and put up a tower, and let it out to field-workers, and went into another country.
  ixl-CNT: 'Uncheeꞌ ech xeꞌt tal u Jesuus ech tzaꞌ, ikꞌam tiꞌ kam: —Aatz maꞌl u vinaj,
    ichik untanul iuuva. Utz ipeꞌi tiꞌ. Ikꞌot maꞌl pachꞌbꞌal tetz uuva tuul. Ech inukꞌ
    maꞌl tꞌankin xeebꞌ tetz u chikobꞌeꞌm. Ech tek taqꞌtuka kꞌam tunjolol kꞌamol. Utz
    bꞌen tzian.'
  xsi-xsi: Aku Yesu iporo ŋgua tambirâŋa panzi mine tu, “Tamâta toŋge ipâu tâno waini
    toŋge, aku ipa ŋgumbi ŋana. Aku iveta wewe lâ tâno ilo itogo kondo ŋana sipale
    waini kanaŋo tu punu-punu kâ, aku ipa pâla toŋge ŋana tamâta ma simo ilo sio ŋana
    tâno kâ. Aku tâno nde io lâ tamâta pinde mbaunzi ilo ŋana sikatona ku sikai wurâta
    ŋana mbumbu kâ lâ tini. Ŋineŋga tâno warika ŋinde ilâ pa nia malawae toŋge.
  crx-NTPO: '''Et ''awet Sizi huwa húhodool''eh-un huwun bubulh yálhduk, “''Ilhoghun
    dune, ''en la mai haníyeh-un, mai ts''ekoo too'' lhih-i, ''ananla. Yuna''niztl''oo
    tsak''et hahónkaih mai tahawhúndunutnih-un huba, ''ink''ez la yutíst''en-un cha
    ''uhóonla. ''Et la dune bughu whulh''ai ''ink''ez la whenádija.'
  kan-OKCV: 'ಯೇಸು ಸಾಮ್ಯಗಳಿಂದ ಮಾತನಾಡಲು ಪ್ರಾರಂಭಿಸಿದರು: “ಒಬ್ಬಾನೊಬ್ಬ ಮನುಷ್ಯನು ಒಂದು ದ್ರಾಕ್ಷಿಯ
    ತೋಟವನ್ನು ಮಾಡಿ ಸುತ್ತಲೂ ಬೇಲಿ ಹಾಕಿದನು. ದ್ರಾಕ್ಷಾರಸವನ್ನು ತೆಗೆಯಲು ಆಲೆಯನ್ನು ಅಗೆದು ಕಾವಲುಗೋಪುರವನ್ನು
    ಕಟ್ಟಿ ರೈತರಿಗೆ ವಹಿಸಿಬಿಟ್ಟು ದೂರದೇಶಕ್ಕೆ ಹೊರಟುಹೋದನು.'
  bbb-bbb: Areme Jesu fune uri zinuevena vua bino mena e boeje kuariae. Fu kiae, E
    be fu sakae fuone ijia juae mena faere kira ufuaenoena arei. Fu ijiege rena fune
    juare guove ijia are bedua bu ijia karina juare samuadufuo ije sae. Areme fune
    uri e bino kemo bu juare fuone samuakoga fune are mumabo ijia vae.
  blw-blw: Angkay hiyachi yag empanin Jesus hen anchichay cha mamistigar an hiya way
    mangaliyén, “Wacha hen ihay tagu way i nanmura hen lotana ah greps yag annaat
    arachén yag ommenpatoktok ah mamaliwésan hen greps no fayahéncha. Yachi yag empa-ammana
    agé hen akayyang way paranha ah iggawan hen anchi mangguwarcha. Angkay narpas
    aminchi yag annaat epa-afang ah tapena yag lommayaw way émméy ah achawwéyay lota.”
  tam-2017: 'பின்பு இயேசு உவமைகளாக அவர்களுக்குச் சொன்னது: ஒரு மனிதன் ஒரு திராட்சைத்தோட்டத்தை
    உண்டாக்கி, அதைச் சுற்றிலும் வேலி அடைத்து, திராட்சை ஆலையை உண்டுபண்ணி, கோபுரத்தையும்
    கட்டி, தோட்டக்காரர்களுக்கு அதைக் குத்தகைக்கு விட்டு, வேறு தேசத்திற்குச் சென்றிருந்தான்.'
  azz-NT: 'Huan ijcón pehuac Jesús quinmachtiaya in tacaquini ica nexcuitilme huan
    quiniliaya ijcuín: ―Se tagat quitocac sequi uvas tactzon tech ne imila huan quichihuac
    se colal. Huan tachcuac se tayohual campa quipatzcas in uvas taquilot. Huan no
    quichihuac se hueyi tepamit para huelis quipanitas ne uvas huan tajpías. Huan
    cachi satepan in patrón quitepialtijteu ica renta senme de nijín tequitini. Huan
    yejua in patrón yajqui huejca paxaloto itech ocsé país.'
  spa-RV-1909: 'Y COMENZÓ á hablarles por parábolas: Plantó un hombre una viña, y
    la cercó con seto, y cavó un lagar, y edificó una torre, y la arrendó á labradores,
    y se partió lejos.'
  csy-csy: Jesus in thu sontena te zang in amate thuhil pan hi. Mi khat in sapit huan
    sung ah sapit cing a, a huang um in sapit sukna tu dum zong to hi, taciang teitan
    zong sa a, huan naseam tu te zawn in ama a khuala mama na ah khualhaw hi.
  mxq-NT: 'Net tyʉjkʉ yaꞌʉxpʉjkpʉ mʉt kana̱k nax ijxpajtʉn es jyʉnáñ: —Jaa ijty tuꞌugʉ
    yedyʉjk diꞌibʉ kyoj yʉ uuvʉ kam ma̱ ja ñax. Ta tnageemy es dyaꞌʉyʉʉy ma̱ dyajnipátʉt
    ko ja uuvʉ yajwinma̱ꞌa̱dsa̱ꞌa̱nʉt es tkojy tuꞌugʉ potsy kʉjxm ma̱ mba̱a̱t jam
    nꞌijxkákʉm es ngwentʉꞌa̱jtʉm tʉgekyʉ. Oknʉm tmooy tukmiky ja uuvʉ kam mʉdʉ wiink
    ja̱ꞌa̱yʉty es tsyoꞌonnʉ ja kugam. Jagam nax jagamga̱jpn oj ñejxy.'
  tzj-NT: 'C''ac''ari'' xumaj chic tzij cuq''uin pro pa tak c''ambal tzij ntzijon
    chic wi'' cuq''uin. Quewa'' jun c''ambal tzij xbij chique ri'': —C''o jun achi
    c''o jun rchenoj, uva rticon chwach. Ja tok tictaj rmal xucoj pa q''uexton, xuc''ot
    jun jul chipan ja bar nlasax wi'' ja riya''l uva. Ja c''a chenoj xuyic jun torre
    chipan ja nq''ueje'' chajinel parwi''. Ja c''a rchenoj xuya'' pa kajonem chique
    jule'' ajchonla''i'' in be chipan jun tinamit congana nat.'
  tdt-tdt: 'Jesus koalia nafatin ho nai lulik nia ulun sira, mestri relijiaun sira,
    ho katuas lia nain sira. Nia halo komparasaun nunee: “Iha toos nain ida kuda uvas
    iha nia toos ida tomak. Nia halo lutu haleu tiha toos nee, i kee rai kuak halo
    tanki ida atu hasai uvas been. Nia mos harii fatin aas ida ba seguransa sira atu
    hein toos nee. Hotu tiha, nia foo ba ema aluga, depois nia baa hela iha rai liur.'
  ron-BTF: Și a început să le vorbească în parabole. Un anumit om a sădit o vie și
    a pus o îngrăditură împrejur și a săpat un teasc și a zidit un turn și a arendat-o
    unor viticultori și a plecat într-o țară îndepărtată.
  eng-WEBP: He began to speak to them in parables. “A man planted a vineyard, put
    a hedge around it, dug a pit for the wine press, built a tower, rented it out
    to a farmer, and went into another country.
  eng-FBV: Then Jesus began to speak to them using illustrated stories. “Once there
    was a man who planted a vineyard. He put a fence around it, dug a pit for a winepress,
    and built a watchtower. Then he leased it to some farmers, and left on a journey.
  nld-1939: 'Toen begon Hij tot hen in parabels te spreken: Een man plantte een wijngaard,
    omringde hem met een muur, groef er een wijnpers in, en bouwde er een toren op.
    Daarna verpachtte hij hem aan landbouwers, en vertrok naar het buitenland.'
  bwo-bwo: Manats dabt Iyesus jewron hank'o ett keewo dek' b́ tuwi «Ash ikoniye weyinyi
    mito b́toki, b́ gúúrono b́ kas'i, woniyo fíís'osh wotit gop'ono ishdekt dóóz b́k'́ri,
    woyniwo kotoosh wotit ayidekt eents gmbyi kako agb́k'ri, maniyere hakon mítwots
    datsman goshtswotssh shiro imk'rat wok datso k'azbíami.
  nch-BL: 'Huajca Jesús pejqui quincamanalhuía ica se ome tatenpohualisti. Quinilhui:
    “Itztoya se teteco cati quitojqui xocomecat ipan imil. Huan quitzajtzajqui ica
    se tepamit huan tacoyoni campa tesohuali para ipan quipatzcas xocomecat. Nojquiya
    quichijqui se huejcapantic tepancali para ipan quimocuitahuis ixocomeca mil. Huan
    quintanejti ixocomeca mil sequinoc tacame ma quimocuitahuica huan teipa moajachihuisquíaj
    cati temacasquía. Huan huajca nopa teteco quincahuilijtejqui inimaco huan huejca
    yajqui paxaloto.'
  quc-TNT: 'Ri Jesús xuchaplej qui tzijobexic ri winak cuc'' tak c''utbal, xubij c''u
    chque: C''o jun achi ri xuban jun ticbal uvas, xucoralij rij, te c''u ri'' xuc''ot
    jun jul ri cäpitz'' wi ri uvas, xuban xukuje'' jun tac''aticalaj ja ri cäcoj che
    chajibal re ronojel, xuya c''u can pa kajomal chque jujun tak ajchaquib, xe''
    naj pa jun tinimit chic, —cächa''.'
  tfr-NTPO: Eshko ga Jesús tjl̈ẽno ba kong l̈ok l̇l̇ëbo jyãgl̈o go. Tjl̈ẽ ga «Domer
    shäng kjl̈ara kjok sogo. Pjl̈ara ga kjil̇l̇gwo dwl̈ayo dgara ba kjokshko, kjëryo
    tyara jong pjribri, kl̈ung kjara ber kjil̇l̇gwo bo l̇l̇ruzl̈ong shtoyo wl̈o, ga
    u shäryara jong kjwara ba dwl̈a l̈i dokl̈o bakoe. Pjir ga kjok l̈i poskwona parkagaga
    kjl̈öbö kong, potjwl̈ẽya ĩ, ga to kjok shto obl̈ë.
  kaq-NT: 'Jaa patax queha joi sca Jesusen jato yohiquin: —Huesti jonin cahen huai
    banahan. Banaxon chiquequin. Chiquexon macan quenchajaquin, bimibo jentsinnoxon.
    Janoxon huai coirannoxon sca tapojascaquin. Banaquin queyoxon sca caibo jahuen
    huai hinantahquin. Huai hihbo sca huetsa main cahi.'
  ahr-ahr: मंग येशु दृष्टांत दिसन त्यासनासंगे बोलु लागणा, एक माणुसनी द्राक्षमया बनाडा,
    त्याना आजुबाजू वडांग करी, द्राक्षरसकरता कुंडी बनाडी, ध्यान देवाले माळा बांधा अनी
    दुसरा शेतकरीसले बटाईवर सोपीन परदेशले निंघी गया.
  sgb-sgb: Amêhên, nangalimbawa yay na êt hi Apo Jesus, ya wana kanlan ampanggilam,
    “Minghan main lalaki ya nag luta ya tinamnan nan ubas. Bayo binakoran nay habayto.
    Nangali yan pangiunaban hên ubas, haka ya êt namairêng hên tawer ya pagbantayan.
    Impatsiwala na ha kaatag ya ubasan na, ta maglaêh ya ha kaatag ya bansa.
  vie-1934: 'Đức Chúa Jêsus khởi phán thí dụ cùng họ rằng: Một người kia trồng vườn
    nho, rào chung quanh, ở trong đào một cái hầm ép rượu, và dựng một cái tháp; đoạn
    cho mấy người làm nghề trồng nho thuê, mà lìa bổn xứ.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ପୁଣ୍‌ମ୍ବିକିନି କାତାତଲେ ୱେସାଲି ମା଼ଟ୍‌ହେସି, “ରଅସି
    ର଼ ଅଙ୍ଗୁରି ବା଼ଡ଼ା କିହାନା ବା଼ଡ଼ା ସା଼ରିୱାକି ବେୟିଁ ଗୂର୍‌ତେସି, ଇଞ୍ଜାଁ ଅଙ୍ଗୁରି ପା଼ଡ଼େୟି
    ପୀଚାଲି ର଼ ଗା଼ଡ଼୍‌ୟୁ କା଼ର୍‌ହାନା ଏମ୍ବାଆଁ କା଼ଃଆନାରାକି କା଼ଃଆନି ଇଲୁ କେ଼ପିତେସି, ଇଞ୍ଜାଁ
    କାମା କିନାରାକି ଏ଼ ବା଼ଡ଼ା ବା଼ଗା ହୀହାନା ହେକ ରା଼ଜି ହାଚେସି ।
  cha-cha: YA sigue di jacuentuse sija acomparasion sija. Un taotao mananom gui fangualuan
    ubas, ya jacolat nu trongcon tituca, ya manguadog un joyo para un lagat ya jafatinas
    un tore, ya jaatquila y manfafachocho, ya mapos güe malag otro tano.
  amu-NT: 'Quia joꞌ to̱ꞌ Jesús na tyotseineiiⁿ ñꞌoom tjañoomꞌ nda̱a̱ naⁿꞌñeeⁿ. Tsoom:
    —Tyomꞌaaⁿ cwii tsꞌaⁿ. Jnoomꞌm lꞌo̱o̱ ta̱uva nnom tyuaaⁿꞌaⁿ. Sꞌaaⁿ tiom ndiocheⁿ
    nnom ntjoomꞌm. Mati sꞌaaⁿ cwii peila na nncꞌoocue ndaa na jnda̱ ꞌndiindyena ta̱ꞌñeeⁿ.
    Na macanda̱ sꞌaaⁿ cwii tatsiaⁿndye yuu na nntsꞌaa tsꞌaⁿ cwenta ntjoomꞌm. ’Ndoꞌ
    teijneiⁿ tyuaaⁿꞌaⁿ ntꞌomcheⁿ nnꞌaⁿ na nlꞌa tsꞌiaaⁿ, jnda̱ joꞌ tjayaaⁿ cwiicheⁿ
    ndyuaa.'
  hin-CV: 'मसीह येशु ने उन्हें दृष्टान्तों के माध्यम से शिक्षा देना प्रारंभ किया:
    “एक व्यक्ति ने बगीचे में अंगूर की बेल लगाई, उसके चारों ओर बाड़ लगाई, उसमें रसकुंड
    खोदा, रक्षा करने का मचान बनाया और उसे किसानों को पट्टे पर देकर यात्रा पर चला गया.'
  eng-OURB: He began to speak to them in parables. “A man planted a vineyard, put
    a hedge around it, dug a pit for the wine press, built a tower, rented it out
    to a farmer, and went into another country.
  spa-BES: Y les dio enseñanza en forma de historias. Un hombre plantó un viñedo,
    lo tapó con una pared, e hizo un lugar para aplastar el vino, y levantó una torre,
    y lo rento a los trabajadores del campo, y se fue a otro país.
  san-BEN: অনন্তরং যীশু র্দৃষ্টান্তেন তেভ্যঃ কথযিতুমারেভে, কশ্চিদেকো দ্রাক্ষাক্ষেত্রং
    ৱিধায তচ্চতুর্দিক্ষু ৱারণীং কৃৎৱা তন্মধ্যে দ্রাক্ষাপেষণকুণ্ডম্ অখনৎ, তথা তস্য
    গডমপি নির্ম্মিতৱান্ ততস্তৎক্ষেত্রং কৃষীৱলেষু সমর্প্য দূরদেশং জগাম|
  tdx-tdx: 'Aa le niorotse nisaontsy am-pan­dra­zañañan-dre: Teo t’indaty nañalahala
    tanem-bahe: nañarikatoha’e kijoly, naho nihalia’e fipiritan-divay, mbore nandrafeta’e
    fitalakesañ’ abo, le nafondro’e am-pañalahala valòboke, vaho nitaveañe añe.'
  naf-naf: Zisasiyaŋ Zuda am ma ŋeŋaŋine ekŋengat bemzenze zet ŋen pigok diindoye,
    “An ŋenaŋ wain mulup mti kimbatnaŋ tokwat bembuluŋti peye. Mti wain katnaŋ misikme
    tuŋaŋ bembeyet nâmti mundumaŋ simenaŋ weyaŋ taimpemti mka teepmaŋ beŋan walatpemti
    an ŋenaŋ mka keyet dukŋan gwaen tati mulup ke ekdamuŋ mimiyet walage. Mulup ke
    mmâpme delaŋ zeme an notnaŋ ekŋengat belinan bemti an ekŋen keyaŋ damuŋ mme mânep
    keyetnaŋ mme kwapme butnaŋ ilinaŋgat timti butnaŋ ikŋaŋgat masam kwakwagat zemindemti
    ikŋaŋ msat ŋenŋaset mege.
  grc-MT: και ηρξατο αυτοισ εν παραβολαισ λεγειν αμπελωνα εφυτευσεν ανθρωποσ και περιεθηκεν
    φραγμον και ωρυξεν υποληνιον και ωκοδομησεν πυργον και εξεδοτο αυτον γεωργοισ
    και απεδημησεν
  vid-vid: Yesu nakaluka kulonga na hewo kwa nhelo, “Nakwali na munhu yumwe nakalima
    mgunda wa zabibu. Nakazungulusila lugagala, na hagati nakabawa izimbo lya kukamila
    divai, nakazenga chidandalo kahi. Nakawabasila mgunda awo walimi, na kaheluka
    isi ya kutali.
  pio-NT: 'Néeseté Jesús yéewáidaca nía comparación iyú. Yá íimaca nalí: “Abéeri asìali
    idènìacaté ibànacale yàalunáwa uva ibànacalená yàalupiná. Yá ibànaca uva. Néese
    imànica iwáiná ibànacale itéesebàawa. Yá íicaca íba irìculé imànicaténá utàwi
    nacáichúa uva ìyacaná yàalupiná, napisùacatalépiná uva ituní. Néese imànicaté
    chènuníiri capìi naicáidacatáisepiná macáita uva ibànacalená yàalu, ipíchaná cayéedéeri
    iwàlùacawa néré. Yá imàacaca áibanái icuèyéipiná irí yàasu uva ibànacalená yàalunáca,
    quéwa iwàwacutá nabànùaca irí yàasu uva ìyacaná yéenápiná yàasu èerita, needácatáipináté
    ìyacaná. Idécanáami imànica náapicha càiri wawàsi, néese yàacawa náicha áibalépiná.'
  tsn-tsn: Tse ke ditshwantsho dingwe tsa dipolelo tse Jesu o kileng a di bolelela
    batho ka nako eo. Monna o kile a jala tshimo, mme a e agelela ka logora a ba a
    epa lehuti la go gamolela matute a moretlwa, a aga ntlo ya molebeledi. Hong a
    naya balemi tshimo go e thapa ka tuelo, mme a ya kwa lefatshing le le kgakala.
  amr-NT: 'Jesúsa konig o̱ʼe̱ oʼmanbatiaʼpakpo oʼmanmadikaʼpo: —‍Huairien taʼbayo
    uva huakpi onʼbatukeʼuy. Uva setda huada huakpi onʼbatukeʼuy. Onʼtiokpakaʼuy.
    Uva huada huasapaʼaʼ sipanaʼ ʼuruda oʼkogkaʼuy. Huaʼia asapaiyaʼpo oʼkogkaʼuy.
    Taʼba huatiokaʼ kutayoda kutopa oʼkaʼuy. Uva taʼba hua̱ta̱to̱e̱ʼeritaj taʼba oʼbaktoyokdepo
    bidteda nogbayo huairi oʼbakhuaʼuyate. Nogbayo ijhueʼda o̱ʼu̱yate.'
  pwg-pwg: Ma Yesu ivi karei da miibiiyai kurisi ivivi sisiya. Ivona bo, “Mara sago
    tomowa greipi ivoni ina vao kamonai. Ma wakimiyai igariya ma mewa iyabai da greipi
    amesi inuwani ma ititugudagudai da muina kava ita viiya. Ma numa kweta ivowai
    da wawaya ita makai da greipi ita potapotai. Muriyai ina vao na wawaya ku imasi
    iterei da ita koyaghi ma inumataya ku dobu sago.
  cjv-cjv: Ena kakom tei Yesu ka eke dere epe di erome. “Yai ta kan wain mukom woire
    kira si suna dere te kan mukom bire dai duwainga akaiyom beiro te yai moko fure
    kiapam bengua ikom keme. Mora bengua ena ari tai woingua kiapam beiro kongo towainga
    yokamai erere man bam ta fume.
  tha-KJV: พระองค์​จึงเริ่มตรัสแก่เขาเป็นคำอุปมาว่า “ยั​งม​ีชายคนหนึ่งได้ทำสวนองุ่น
    แล​้วล้​อมร​ั้วต้นไม้​ไว้​รอบ เขาได้สกัดบ่อเก็​บน​้ำองุ่น และสร้างหอเฝ้า ให้​พวกชาวสวนเช่าแล้​วก​็ไปเมืองไกล
  por-BR-2018: 'Então Jesus começou a lhes dizer por parábolas: Um homem plantou uma
    vinha, cercou-a, fundou nela uma prensa de uvas, edificou uma torre, e a arrendou
    a uns lavradores; e partiu-se daquela terra.'
  mhl-mhl: Yesuji fuŋgaru ŋiŋigo soso buŋo iŋi yajiya, “Ŋi moji wain nigiŋ gio mo
    keku sariya. Kesari eku saine baku roregaya. Baku roregaru wain jua soguine koji
    baya. Oo wainde foriine ruaru kufuji odebi obuineji roruŋgo rakaya. Wain jua soguine
    oi baku wain kiaŋ egu ronimiŋ ore siŋaŋ bobo koro joroine rouŋineke baya. Ya sosowo
    baforeru wain gio siŋaŋ goine bofuke yaberu iŋi yajiya, ‘Ŋoŋo gio baku foriinere
    mobe ŋoŋo-ŋaŋe roru mobeine rauine noŋ nareinebi.’ Oŋu mikiperu gio oi meyaŋuŋgo
    ruaru boke yaberu kantri mogo raru goya.
  klv-klv: Beti aYesu etub̃at sor mai galito len nǝb̃ol p̃usan. Ikel mai galit ke,
    “Boŋ sua avan sua imabul nakrep len nǝhol. Eum hǝn nǝṽod garu lan. Ehir nab̃ur
    hǝn b̃egǝm vi naut lotopal dasdas nakrep lan, ale eum hǝn naut nakǝtaan tǝban
    nakrep a mǝhat. Beti idam̃ hǝn nǝhol van hǝn alat lotokǝtkǝta tǝban nǝhol hǝn
    lǝb̃irentem, ale eriŋ naut enan itoh len nǝyaran sua.
  bco-bco: Ya꞉su eyo꞉ Yu misa꞉ kalumo꞉wo꞉ to nowo꞉ bale malolo꞉. “Hendo꞉ biso꞉ kalu
    noma꞉yo꞉ waina꞉ fowo꞉ gela꞉sa꞉ga꞉, ilifo꞉ tololia꞉ difa꞉. Egelo꞉ us a꞉namio꞉,
    eyo꞉ waina꞉ folo꞉ basima꞉no꞉ ho꞉wo꞉ daida꞉sa꞉ga꞉yo꞉, wain egelo꞉ o꞉lo꞉ bo꞉fo꞉likilo꞉
    mesa꞉no꞉wo꞉ ayo꞉ iwalu dialifa꞉. A꞉la꞉ta꞉ga꞉ eyo꞉ egelo꞉ a꞉no꞉ nanogdo꞉ dia꞉no꞉
    kalu nolba꞉ dagiya dia꞉ta꞉sa꞉ga꞉, hendo꞉ biso꞉ kalu a꞉no꞉ hen nowa ko꞉na꞉ ha꞉nakiyo꞉
    a꞉la꞉sio꞉, ‘Ge ni egelo꞉ we bo꞉fo꞉lubi. Tif amio꞉ fowo꞉ tulakiyo꞉, nolo꞉ ge diaki,
    nolo꞉ no꞉no꞉ dia꞉no꞉’ a꞉la꞉salifo꞉gane.
  kdl-NT: Yesu gita̱ le uyanka kadyanshi n agisani u danai, “Vuma roku u ɗa u yain
    kashina ka cinwi, u kanzai ka u ga̱va̱i kaɗa̱ka̱ ka ukpokuso ilimaci i cinwi yi.
    U mai kpam kunukuzuba ku uza u uwundya kashina ki. Aku u na̱ka̱i acimbi a roku
    haya u lazai nwalu.
  apu-NT: 'Eereka Xesosi sãpiretana ninoa sãpirenatxi atão inakari oerekiko. Itxari:
    —Kiki takarauata. Txipokori ova inakoronoka itaka. Ipiriketari. Ikamari ova maõkiko.
    Iposo atoko itakare apanĩkakixitika ikamari aapokotxi axapitiri õtanori ikikiote
    imakinetini ĩkapani. Iposo atoko ipaniãtana ãtikaka kikiakori itakare inĩkatinina
    ĩkapani, kotxi iua sariko õtakoxiti. Ninoa apakapamaroko ipixini ova iparĩkana
    ĩki. Iposo atoko katakareri sipe.'
  roo-roo: Uva rovoroepa voeapa siposipopaoro aue-ia ovoovo reoro oiso, “Iravu wain
    kovo paureva. Uva vo kovo rirore kasura purareva. Oa iava rikui tekareva auepa
    pigipava masin gerep. Uva voa kepa paureva uutupa kepa vo kovo-ia. Uva oeavu kovopa
    irara tavireva auere ra vo kovo tokipaive moni oupaoro ora rerapa. Oire uva va-a
    vao oa iava avaroepa otaerevu iare uvavu.
  miz-NT: 'Kidáā né, eni ntuꞌu Jēsuu ntáa ña nuu i é nañéꞌē ñá ñaꞌa san: —Uun ñatīí
    ne, íꞌxi ña xoꞌo tɨntiꞌō. Ēdɨ́ nuu ña xákū ntíkō diñɨ i. Uvi ítsī éte nuu ña nú
    xuu kaꞌnu san mí kādin núu ña tɨntiꞌō sán ne, dā xntítsi tsíñu ña uun viꞌi dūkun
    mí kunūu ña é vīí kuenta xóꞌo tɨntiꞌō san. ʼKidáā ne, xéꞌe ña ñāꞌa san é na kūntoo
    taan ña é viī ña kuenta xóꞌo tɨntiꞌō sán ne, dā kíi ña, kueꞌen ñá xio ñuu e dóo
    ikā.'
  qvz-NT: Chihuasha Jesus shuc yachachina shimita cuintangahua callarira casna nisha,
    Shuc runaga uvas nishca chagrata rasha quinzhara. Chasnallata chi uvas muyugunata
    chahuasha upinata rangahua shuc juctuta allara. Chasnallata shuc huasita jahuata
    shayachira shuhuangahua shamuc runagunata ricungahua. Ñáa tucuita alichishcahuasha
    shuc mañachishca runagunama paihua chagrata saquira pallana uras chaupi chaupita
    ñucama cachahuanauchun nisha. Chihuasha pasiangahua caruma rira.
  deu-ELO: 'Und er fing an, in Gleichnissen zu ihnen zu reden: Ein Mensch pflanzte
    einen Weinberg und setzte einen Zaun um denselben und grub einen Keltertrog und
    baute einen Turm; und er verdingte ihn an Weingärtner und reiste außer Landes.'
  mjc-NT: 'Tacan tan quitsaha̱ caahán ra Jesús tsihin ra naha tsihin cuhva ihya, tan
    catyí ra: ―Tsicoo̱ iin rayɨɨ tsa tatsi̱ yoho yucu vixi tsa nañí uva, ra ican tyasɨ̱
    ra iin cora nanɨɨ canduvi nu tatsi̱ ra yucu vixi can. Tan javaha̱ ra iin nu cua
    tava ra ndutya uvas can. Tan javaha̱ tucu ra iin vehe sucun tyin tacan tan cuvi
    jaha cuenda ra nanɨɨ cahnu nu ndaha tyiñu ra. ’Tsa yaha̱ yacan tan tsaha̱ nuu
    ra ñuhu can tsi juhva rayɨɨ tyin jaha tyiñu ra naha tsihin tsi. Tacan tan cuahán
    ra inga ñuu.'
  ktm-ktm: Yesus mapwi imin ndre lon sariy odo omwen surok mandra‑an odo Yerusalem
    pe Iy ipehre sohou ile ke palan nolou ile ta su lau ihpah, “Orngon homou idohon
    lok hombrul ile wain. Iy ide sariyen, pe isu‑ei ngat sih odo lisi sengin wain,
    pe itmon omwen ndram ise lo langah tadan tih. Iy iduwe sa lau se mada’ su ise
    langah tadan, pe we hompo marai kile eriy, pe iy we kinesihnen su. Inum pe iy
    iyeu ilndrou ile lok hokor yi.
  caa-caa: 'Entonces cay ojron e Jesús taca e nuquir winicobꞌ era taca inteꞌ ojroner
    xeꞌ mucur cora y che: —Ayan inteꞌ ajyum rum xeꞌ ixin upaqꞌui cora chꞌan xeꞌ ucꞌabꞌa
    uva xeꞌ lar uwirnar cocha e chꞌuyur chꞌan tama inteꞌ nuxi chor. Y cay uyustes
    e macteꞌ ixin. Y de allí cay uyustes lo que ucꞌampes tuaꞌ ulocse uyarar e uva
    era. Y de allí ujachi ingojr otot macuir uchor xeꞌ nojta uyoquir tiaꞌ chequer
    uwira tunor uchor tiaꞌ tuaꞌ atꞌabꞌay inteꞌ ajcojc chor. ’Pues de allí utajwi cora
    ajpatnarobꞌ xeꞌ utoyobꞌ e rum tuaꞌ acay apatnobꞌ tamar. Y de allí e ajyum locꞌoy
    ixin innajt tama inteꞌ uxambꞌar.'
  pls-NT: 'Cottimeja Jesús coexinhi ndache na ixin ejemplo co ndac̈ho: ―Vehe ná xí
    que cjoenga xa ná jngui de nttauva co joinchechjian xa cerco ngoixin ngandehe
    jngui mé, co joinchechjian xa ná lugar tti vagueninxin na ttouva, co joinchechjian
    xa ná torre para vaguiconxin xa ngoixin ngataon jnguihi xa. ’Co después joanjo
    xa nttattochjoin media ngain canxion tti nchehe ẍa co jehe xa sacjoi xa cjin.'
  eng-WYC-2018: And Jesus began to speak to them in parables. A man planted a vineyard,
    and set an hedge about it, and delved a pit, and builded a tower, and hired it
    (out) to earth-tillers, and went forth in pilgrimage, (or A man planted a vineyard,
    and set a hedge about it, and dug a hole for a winepress, and built a look-out
    tower, and hired it out to farmers, and went forth on a journey).
  bdv-bdv: ତାର୍‌ହଃଚେ ଜିସୁ ଲକ୍‌ମଃନ୍‌କେ କଃତା କୟ୍‌ ସିକ୍ୟା ଦେଉଁକ୍‌ ଦଃର୍ଲା, “ଗଟେକ୍‌ ଲକ୍‌
