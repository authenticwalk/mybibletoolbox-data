    mon nakey anio.
  tvk-tvk: Di, Iesu dei vole tei mi vat xil na Siu xil bit, “Vatei, moletin tei milih
    urvatiei te grep tei san. Hortan ak pol ni vioh mikapis xole, e minggil vul tei
