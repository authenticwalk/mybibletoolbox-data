    para haliya mbuwa wain, pe isoye keyeu sih niwen para hu ndramat keyen aliy para
    kamemerani piyang. Pwen iyki piyang aro iro kili hu ndramat hayah, para hu koro
    nimnim pe kapo mbulen kiya aliy. Pe yiy ara iyau iya kol hakol mwanan iya.'
  snc-snc: Iesu na barabore ai ma evaḡa-guruḡarito, ekirato, “Tarima ta vine tavoḡana
