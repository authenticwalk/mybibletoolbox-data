    ŋarru gayŋa djäga bayikuya borumgu. Ga yalala ŋarru banha borumma borumdji bala
    dhanal ŋarru bärrkuwaḻyumana nhangum bayikuyam ŋirrima-waṯaŋuwum. Manymak, bala
