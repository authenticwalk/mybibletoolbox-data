  ong-ong: Leye lo Jisas lirpepe lire il kauro yuwei, lirpepe lolpepei, “Metine nele
    le lari liom wain. Le lantei lom neinowo liom wain lepe le le loflei oi piti kenpipi
    wain fouri le le leilape tile piti lifei rourepe mete olpe. Leye lo le laltepe
    mete nemple liom wain lepe piti ma pe puntoluwo le pe ma paise era kumpu kumpu
    pinge wem wuso pe ma kareri wain fouri lepe.
  tnn-tnn: Kən Iesu təmuəh nimaa nəghatən kit kəm ilat məmə, “Suah kit təmasum-in
    noa-krep, u nol katol wain e noan. Kən mol fenɨs e kəpiel tuwɨn mɨtəlau in, kən
    mol ikɨn kit o nolən nəme naliwək-aliwəkən e noa krep məmə nahuin otaiu kən kol
    wain lan. Kən mol nimə kit itəm in ilɨs məmə etəmim otaiu lan matehm wɨr nasumən
    o nat megəh mɨn ne netəmim. Kən təmegəhan-in-pən nasumən kəm netəmim məmə okotasum
    lan, kən motoor noa krep, məsɨn rəhan, məsɨn rəhalat. Kən miet muwɨn o naliwəkən
    ik pɨsɨn kit.
  hch-NT: Hicüsüari nisutüani tivacuxaxatüvatü, 'üxasi hepaüsita ti'üquitatü. Müpaü
    niutayüni, Tevi haraveri caniutavevieni. Caxie 'uca'uitüaca, 'utatesaca, vati'ineca
    caxie püname, 'e'utevime 'utavevieca neniereme capa caxie 'ucacuaiyanicü, te'üviyamete
    nivaruhüritüani vacuetatüatü, tevapai caneyani.
  crn-NT: 'Ajta áꞌiyen aꞌutéjche ɨ́ Jesús tɨ tihuaꞌutáꞌixaateꞌen seɨj jɨmeꞌe ɨ́ niuucari.
    Ayee pu tihuaꞌutáꞌixaa tɨjɨ́n: ―Aꞌatɨ́ tɨ yee ráahuii ɨ́ uuva cɨyeꞌe. Tejcuáa
    pu nuꞌu jɨ́n raaréꞌana. Aj pu i tiꞌitɨ́ huatétaahuacaꞌa tɨ jɨ́n raajáꞌaraꞌapeꞌen
    ɨ́ uuva. Ajta tiꞌitɨ́ ájtaahuacaꞌa ájteeviꞌi, ɨ́ mej japuan utiúu huaꞌíxɨꞌereꞌen
    ɨ́ mej tíꞌimɨjhuaca. ’Tɨ́ꞌɨj jí ayén huarɨ́j, seica pu huatániɨjte ɨ́ chuej mej
    mi tiraanájchiteꞌen cɨ́j caj. Aj pu i áꞌuraa aꞌɨ́jna ɨ́ jaꞌatɨ seica chuéjraꞌa
    japua.'
  zpu-NT: 'Jesúsenꞌ bzorao llzejnieꞌreꞌ leakeꞌ, llsaꞌkrebreꞌ da kaꞌ neꞌe: —To beꞌnn
    gozeꞌ lba uvas, naꞌ bzechjeꞌn reꞌje, naꞌ beneꞌ to ga wsieꞌ uvas kaꞌ, naꞌ beneꞌ
    to yoꞌ sib ga lljasé beꞌnn gap len. ’Naꞌll bkwaꞌnneꞌ yellrionꞌ lo naꞌa beꞌnn wia
    akeꞌn de achj wej, naꞌll broeꞌ nez zejeꞌ ziꞌte.'
  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଅନବ୍‌ଜଙ୍‌ବରନ୍‌ ବାତ୍ତେ ବରେଞ୍ଜି । “ଅବୟ୍‌
    ମନ୍‌ରାନ୍‌ ଦ୍ରାକ୍ୟାକୋତ୍ତାନ୍‌ ତୁବ୍‌ଲେ କୋତ୍ତାନ୍‌ ଏର୍ରେ ତରେନ୍‌ ଆରି ଦ୍ରାକ୍ୟାଜନ୍‌ ଞାଲ୍‌ଞାଲନ୍‌
    ଆସନ୍‌ ଅବୟ୍‌ ଦ୍ରାକ୍ୟାଡୋଙ୍କାନ୍‌ ଗାୟ୍‌ଲୋଙ୍‌ ଗାୟ୍‌ଲେ ଜରଗେସିଙନ୍‌ ତୁବେନ୍‌, ଆରି ଅର୍ରମରଞ୍ଜି
    ଆସିଲୋଙ୍‌ ତି ଆ କୋତ୍ତା ବାଗାନ୍‌ ତିୟ୍‌ଲୋଙ୍‌ ତିୟ୍‌ଲେ ବଡେସାନ୍‌ ଜିରେନ୍‌ ।
  for-for: 'Pigoya, Isu meto kamana maya uwaimintiye: Pigoya ka yagara waini yamanka
    maekena yuga puma''ma, kagisa aenkima kima''ma, yamanka aerakena koma ma''ma,
    kabima mikena namapa kima''ma, kabinataiyema to kina kana yugaba imogini kabima
    mintuguna, aeba to mari wagaintiye.'
  epo-epo: Kaj li komencis paroli al ili per paraboloj. Vinberĝardenon plantis unu
    viro, kaj ĉirkaŭmetis plektobarilon, kaj fosis vinpremejon, kaj konstruis turon,
    kaj luigis ĝin al kultivistoj, kaj forvojaĝis.
  gfk-gfk: Io, Jisas ga hatahun nianga ta diet ma ra nianga harharuat ma ga tange,
    “Tiga tunotuno ga so tiga lalong na hunena wain. Ga tumat luhutanei ma ra bala
    ma ga kil tiga naan i haruat wara papaas ruap no hunena wain. Ga tumat mah tiga
    hunghungaan na haat uram naliu wara nasnas mur no lalong na hunena wain. Bia ga
    gil tar kaike ga waak tar no lalong ta diet ing diet ga sahur ie bia diet na balbalaurei
    ma gaam haan laah baak tano uno hinahaan.
  bjz-bjz: Aghá rea doa, Iesu tutuno ea, kasia eini númandava eghá ririe. “Aayo numamo
    eini unda endava vaini da ghavesi govea, kara ea ovenembea, vaini bee simbia muu
    barida orukoda too ghambea simbugea, vaini kaifa ari kakatoda ghagha yafabe eini
    itia, guri utota baita rea, aná kaifa kakatoda ingova utue. Aghá ea, aná embó
    erea, roo enda einiva iya asumbetue.
  atg-NT: Ighọ iJesu ọ ke ri okhẹ irọkhọkhọ sẹsẹ wẹ. Ọọ, “Ọmọse ọghuo ọ ke ya gua
    ogba ẹẹra ipfonu. Ọ ma ugbe gasẹ oni ogba. Ọ tọ esẹ shi ọ, ni a mino amẹ ikpamhi
    eni ẹẹra kulo. Ọ gbo tọ owa ni o yagha ni a la khẹ-ekhẹ shi ọ. Ighọ ọ ya ri oni
    ogba nga eghiale eghuo obọ e nu lọli ri ukpẹloe ke khu. Ọ vu asha obini odonuẹ.
  bjv-NT: 'Go tɨ Jəju lə rɔne əl-de ta kɨ kujɨ ta ə nə: «Dɨngəm kare ndɔr nju, nɨngə
    ɨndə sɨngə gugɨ gɨde wukɨ. Ur ɓe kadɨ tə mborəi man nju tɨ, nɨngə ur nḛ tə ta
    kagɨ be, kadɨ dɨje ɨsi dɔ tɨ ngəmi ndɔr ka kɨn. Ɓa go tɨ, dɔɔi ta naa tɨ kɨ dɨje
    kɨ njé ra kɨlə nju, kadɨ tə rai kɨle adi-e, ə kagɨ loe tɨ ɓa, a ka̰yḭ-naa nḛe,
    nɨngə e wa ɔtɨ aw mba.'
  tos-NT: 'Caj li̱tlanca̱liya̱ Jesús tzucupaj xakatli̱ko̱y tachixcuhuí̱tat, caj li̱ta̱chihui̱nanko̱lh
    aktum takalhchihuí̱n, chuná̱ huaniko̱lh: “Maktum xuí̱ cha̱tum chixcú, chalh c-xpú̱cuxtu̱
    lhu̱hua xali̱chanat uva. Xlá̱ li̱huana̱ tipacánu̱lh, a̱li̱sta̱lh tláhualh aktum
    tlanca torre anta̱ni̱ natahuacay ti̱ namaktakalha̱ xtachaná̱n. Chu̱ na̱ tláhualh
    xpu̱chitni̱ laqui̱mpi̱ antá̱ nalakchita̱ xuvas acxni̱ nacha̱y. Ni̱ maka̱s quilhtamacú̱
    xlá̱ ma̱sa̱cuani̱ko̱lh makapitzi̱n maktakalhnaní̱n laqui̱mpi̱ huá̱ chú̱ nali̱scujko̱y
    yuma̱ tlanca xca̱tacuxtu, sa̱mpi̱ xlá̱ alh mákat c-a̱lacatanu̱ ca̱chiquí̱n.'
  rro-rro: Iesu ehore 'abi ibabatainai ehina benakia etibaha “Hau ha bine haharuana
    ebabaina, arana ea'i abuna, bine buakia ibahari 'iti'itikia 'urina ehabina, mai
    iha 'inina ituna ebabaina. Maearima baika ebenakia kate'imana, 'a ia hanona harima
    eao.
  mxp-NT: 'Wɨnets ja Jesús tmɨga̱jpxøjkɨyɨɨꞌñ ja ja̱a̱ꞌy ejxpajtɨn madya̱ꞌa̱kyøjxp,
