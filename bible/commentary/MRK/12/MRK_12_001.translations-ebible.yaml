    waluyu ŋirrima-waṯaŋu yolŋu ḏukṯukmiyin nhän ŋarru borum, wuḻuymuŋꞌtjinya lämu-nhinathuŋgan.
    Yo, ŋurruŋum nhan ŋatjil ḻerrꞌyuwan ŋirrimany gaykarraŋguwan, ḏarpa gulkthuwan,
    bala ḻoḻun botjan. Ga balaꞌpala nhan djäma yaŋaraꞌ garramatḻi milꞌŋuwun djägamiwun
    nyenanharawu. Ga banikinꞌ nhan murrukay nhinathuŋgan bayikuya borumgun bitjuwaŋ
