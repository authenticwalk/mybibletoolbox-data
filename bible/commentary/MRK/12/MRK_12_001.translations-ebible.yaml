    kɨvəh kor waen kɨn. Kɨni in mor nimə apomh kɨrik mə tukramərer aikɨn mamarha huvə
    tuk kafan plantesen. Kɨni in mərəhu plantesen ai ye kwermɨ narmamə tɨksɨn, tukhapɨk
    nəriə tɨksɨn, mhavəh-si-pən nan kɨrik rəmhen kɨn nərokien. Marə, mɨtərhav mɨn
    aikɨn mɨvən ye tanə pɨsɨn.
  kmo-kmo: 'Worek, Jisas rii yenya shiyi tawa majin wor. Rii eecha wor: “Ma por rii
    tarek, rii wain siik nowo chichi, inyi jichi wain ukun ya harapa awan otiichi,
    hiyiya man siitii kowu aka pochi otiibar. Worek, rii riiti nowon ya yo otii tar
    ma yenya how har. How heechi rii akar eemek heechi ir.'
  agr-agr: 'Jisus ataktú augmatbaun pachis aents aidaun jintintak, tau: “Aents niina
    ajajin uva aajakuí, dutika tanishig, uva yumiji ijugtinnash umik, wajasá diistinnash
    torre tutain yakí jiikuí. Dutika wajumak aentsun atum ju takastajum dutikakjum
    minash sujustajum tusa susa ukuak, nigka tikich nugkanum atushat weuwai.'
  kyc-kyc: Dokopa baame nakama kongwalu pii lapo lamaiyuo kareya. Lamaiyuo karo dokopa
