    gisiomeher tamata mara kaueke, kare la tar giomeher pang uan.
  san-DEV: अनन्तरं यीशु र्दृष्टान्तेन तेभ्यः कथयितुमारेभे, कश्चिदेको द्राक्षाक्षेत्रं
    विधाय तच्चतुर्दिक्षु वारणीं कृत्वा तन्मध्ये द्राक्षापेषणकुण्डम् अखनत्, तथा तस्य
    गडमपि निर्म्मितवान् ततस्तत्क्षेत्रं कृषीवलेषु समर्प्य दूरदेशं जगाम।
  tna-NT: 'Neicha hue Jesús ja quisatana huecuana bahue quisa neje: —Beju anina piada
    deja. Tueda deja uva jude banatana. Taracatana beju. Tumu pachata aida edusete
    su rara atana uva ena epudu puji. Ete pacha baqui bauda di atana da bia jenetia
    uva jude pamapa einatsihua puji. Da su beju deja ja pia cuana uva jude menajatiatana
    paquinata huecuana puji, tuneseda dajucua uva cuana ejemitita puji. Beju daja
    a putsu, emetse pia yahua su putiana.'
  lid-lid: Eme ya Jises asehek sahou sokek i tiri i buku doh, “Ndramak ari badeh,
    bwidi bilin ari ta waen, ma iy bwidi kou awudiy. Ma udu bolo bilin tan nane doh,
    iy ihi lek ari ta atik ma apis buwa waen, ano iy tahi asiu ra-em ta atondrok bilin
    doh. Eme iy ruwani bilin ili mine iri lau salibah ta atondrok. Ma iy iu i kon
    rakon ja.
  wim-wim: Anpalana, nil Jesus.angan wik kath waaꞌ thant, nil koochanam keꞌam thaw
    thant, nil wik kath anman waaꞌ thant. Aꞌ nil Jesus.an thaw ngul, “Ayyang, niiy
    wik kath inan ngeeyāna. Nil pam thonam alangana aak piꞌan weꞌar piꞌ-piꞌ nungantakaman,
    aak may kaampanakan, aꞌ nil may kaangkantam kaanch yot kaamp-kaamp thanang garden
    nungantamang angana. Aꞌ nilana fence ngul yump, aꞌ anpalaniya nil awar piꞌan weꞌ,
    may kaangk menchan ngulan weemayn-a, than yipam angan wunpayn thanang aꞌ thaꞌang
    ngulan maak-maakayn, may kaman yipam pich-pichathayn. Aꞌ amanamaniya nil aawuch
    achantang ngul kaach than yipam aak thath-thathayn anpal kenyan, than wiyangan
    keꞌ yipam may kaangk anangan maꞌ-kuchathayn. “Anpalaniya, nilan thaw pam wiyantan
    aak gardenan thath-thathayn, minam piꞌ-piꞌayn nungantwey. Aꞌ nilan thaw thant,
    ‘May kaangk nanangan kanan menchan weemayn-a, niiyaniya yaarkathān thanang niiyantakama,
    puth puungk wiyiya ngathar piꞌāna.’ Aꞌ nil moom anan-a, kan-ngul iiy aak thonaka.
  zga-M: Pu u Yesu akhatengula ukhuva manyisya khufihwani. Akhata, “Umunu avyalile
    ugunda gwa misabibu, nu khunchungusya uluvigo, nu khuyava eilifuli lya khivekhila
    ei togwa (umfinyo) akhanchenga unala akhali hemin'chanche nu gunda gwa misabibu
    khuva limi va misabibu. Pu akhasafili eisafyali ya pauutali.
  yom-yom: 'Buna wutona kuba tubila mu zinongo : —Mutu wumosi wukuna ndima yi vinu
    ayi wutungila yawu luphangu. Wukaba dibulu dimosi mu kamuninanga makundi ma vinu
    ayi wutunga nzo yimosi yi banga mu diambu di sunganga ndimꞌandi. Bosi mutu beni
    wuyekula ndima beni mu mioko mi minkuni muingi miyifutilanga. Bosi wuyenda mu
    nzietolo.'
  san-SIN: අනන්තරං යීශු ර්දෘෂ්ටාන්තේන තේභ්‍යඃ කථයිතුමාරේභේ, කශ්චිදේකෝ ද්‍රාක්‍ෂාක්‍ෂේත්‍රං
    විධාය තච්චතුර්දික්‍ෂු වාරණීං කෘත්වා තන්මධ්‍යේ ද්‍රාක්‍ෂාපේෂණකුණ්ඩම් අඛනත්, තථා
    තස්‍ය ගඩමපි නිර්ම්මිතවාන් තතස්තත්ක්‍ෂේත්‍රං කෘෂීවලේෂු සමර්ප්‍ය දූරදේශං ජගාම|
  yut-yut: Ae Yesu da tɨlak gen kɨnda yaŋ yoyɨgɨt, “Amɨn kɨnda da wain pini aŋek nagal
    agɨt. Aŋek uŋun nagalon wain sop bamaŋ tɨl do gapma kɨnda wayɨkgɨt. Aŋek kɨla
    amɨn da kabo noknok pɨndat do yut dubak kɨnda wɨtjɨŋban wɨgɨgɨt. Yut wɨtjɨŋek
    kɨla amɨn da pini aŋek bamɨ pakpak bɨsapmon bamɨ dɨ namni yaŋ nandaŋek wain pi
    uŋun da kɨsiron yɨpmaŋek mɨktɨm dubagɨkon kɨgɨt.
  grc-BYZ: Καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς λέγειν· ἀμπελῶνα ἐφύτευσεν ἄνθρωπος καὶ
    περιέθηκε φραγμὸν καὶ ὤρυξεν ὑπολήνιον καὶ ᾠκοδόμησε πύργον, καὶ ἐξέδοτο αὐτὸν
    γεωργοῖς καὶ ἀπεδήμησε.
  cpc-NT: 'Ari jitanaawo Jesús jojyakaawintziro jiyotaantayitziri, ikantzi: “Ipankitaki
    shirampari chochokimashi, jotantotakotakiro, jiwitsikashitakiro jowironta paata
    owaaki, jiwitsikaki pankojyitantsi inkini jaminakoitiro pankirintsimashi. Ipoña
    jaminaki aminironi iwankirimashi, jataki irirori intaina.'
  nhg-NT: 'Entunses opiehualuc Jesús quennunutzaloöya ca cuientos. Oquejtojque: ―Sente
    tlöcatl quetucac huierta de uvas temecatl. Quesiercajte ca cuajme. Quechejchi
    sente tönque cöne quepötzcas uvas. Quechejchi sente cale bejcapa. Quentlaniejte
    tejtequetque, hua yaja uya ca bejca.'
  nya-nya: 'Kenaka Iye anayamba kuyankhula nawo mʼmafanizo: “Munthu wina analima munda
    wamphesa. Anamanga mpanda mozungulira, nakumba dzenje lofinyiramo mphesa ndipo
    anamanga nsanja. Anawubwereketsa munda wamphesawo kwa alimi ena napita ku dziko
    lina.'
  ngu-NT: 'Quemaj Jesús opeu quintlaliliaj ejemplos, oquimijlij: ―Sen tlalejquetl
    oquitocac miyec uvas. Quemaj ocorraltij niman oquichijchiu se pilaj campa quipatzcasquej
    on uvas. Niman no oquichijchiu se torre para huelis quitlajpias on itlal. Niman
    quemaj oquinnextij sequimej medieros yejhuan tehuan tlaxelohuaj para quitlajpiasquej
    on uvas. Quemaj on tlalejquetl onejcuanij niman oyaj ipan ocse país.'
  kup-kup: Iesu pot mañat maot aban naritï bavatat ñetiv epat mañah, “Met aban nap
    pim ham ahö nar hehaek avas menat temer demahapuh greip marañ elat ñedehan heh.
    Tahan kohat roketak hamauruv greip uloñ badat utap tapanen tavat mez rapapanen
    uruv berevapanez pos biipanez hat kedet biihan heh. Tahan givogiri emat uloñ utap
    tapanen tavapan hezavoz homet aban koravop het etehopanez zeimak agarë revah tovemak
    demahan heh. Tat aban mod nari korav meñet pot mañah, ‘Ari greip uloñ utap tapanen
    bain ivov matut tepekepuh nemauz nao nevizat nao arim bei,’ pot mañat aban maup
    pi hotoh pataek sat heh.
  jid-jid: yesu wu vu tsuro ba ni misali a tre wa ro wa indi ri a sen kukron ni rju
    a rhau kagon nda shi juju wa a ni ka ta shibi ima klo ma a me ko u gbien gugloma
    nda ban nno jingina ni bi ron bi kukron ki a kle nda ye wlu hi ziren
  wmw-wmw: 'Ikisa Insa akanza kuwambira nkinyume, akamba: “Ákiwapo mwananlume mmoja
    kâvyala uva. Akijengera sereka akizunguriza, na akisimba mahala pakuminyira uva
    zire, na akijenga nnara. Ikisa masamba are akiwemisira warimi wamojawapo, akilawa
    akuka inti nyengine.'
  gmv-GGM: Qasse istas lemusora yotishe hizgidees “Isadey ba woyne mith tokides. Birda
    yushi athides; woyne miththa ayfe gum7ana olla bokidees nago kethekka kexides.
    Hesafe goshanchatas kira imidi hara dere bides.
  ssg-ssg: Muhin ien Jises hutui kakaian hanaui teka seilon. I kaxi tenen meng i ukek,
    “Tel seilon seini tesol lalape kin ape i tiehi kalini. I tahiwi tewau wal, tone
    pisihi waxiai kani huai pata ape i atai tehu kokole ing patul, totone teka peteniai
    tesol kin. I hani teka seilon puas ngahati tesol kin lehe tin i uke aliake hina
    huai pata. Ape i ku hani texux xux xauxaun.
  zpo-NT: 'Nu zee mzelo Jesús ngunii lo re xaa duzna kwent nabix. Nu nzhé xaa: —Na
    za tub kwent cheen tub xaabyi kwaan mxeen yag ub dubse xleyo. Nu msaaw xaa dub
    welta kwaan ke. Nu mdexkwaa xaa tub pa sii xaa ub, nu mdexkwaa xaa tub yoo naro
    doo pa luu dubse xleyo xaa lo xaa. Nu mzaa xaaya kompani lo stub xaa zee nachii
    xaaya, nu mroo xaa nzha xaa zit.'
  poy-poy: Yesu kanjiti kutakula nawu kwa mifanu, “Muntu yumu kalimiti lirambu lya
    mizabibu. Katindiliziya shibambaza na pakati pa lirambu kabawa lirindi lya kuyonera
    zabibu, kanyawa lilingu lya kulolelera. Kawazimila lirambu ali kwa walimaji, mweni
    kagenda mpaka lushi lwa kutali.
  qwh-NT: 'Tsepitanam iwalatsiquiwan yachatsicurnin, Jesus queno nerqan: “Juc nunam
    ubasta plantarqan chacranman, y jinantin cuchunpa perqatserqan. Tsepitanam juc
    jatun posuta ruratserqan ubaspeq binuta rurayänanpaq. Tsepitanam chacranta täpayänanpaqna
    juc jatun torita ruratserqan. Tsepitanam tse chacranta pullan pura muruyänanpaq
    nunacunata qoquicur, caru marcapa eucorqan.'
  gaw-gaw: Jesus Nug anam awowa amu Nug dig ma, keeke danab ag dooṯeb ii dooṯeb ele
    ou aqata, ip̱uanaṯa, inam aum. “Danab laa nug grep dad ep̱owa, aḏ ita, dad oop̱a
    grep lep̱u awaknu aben laa ha, nug dad gumak danabnu lag elab laa ele heum. Aria
    nug uḏat amu oh ha mala, uḏat hak danab ep̱elagp̱a mewowa, nug aha, atu laih umanab
    uḵom.
  nca-nca: Asa Yesuko tapara mande ka ŋande yimiraró, “Naru kano uni kato wain kho
    ka tero hoŋgo rero wuririyoro ŋu quroko ŋuno wain eŋgémboro sonoyó rewero quro
    meré parámi ka sero rotoro ya piru kho qene sopoyowero qu ka towaró. Ŋu soso toworo
    kho ŋu rero kho sopo-sopo uni kumi kandeyemo rotoro mira kapiyamo ŋuno toŋeró.
  zpz-NTPP: 'Orzeꞌ brugyiꞌ rnii Jesuuz lo de mbecy nu riidz tiily. Gazeꞌ nu nam rab
    mi dey: ―Tub mbecy mnuuz yu tub nac lyucy urbyay. Bduꞌy loꞌ dub yub la ruꞌñ. Orzeꞌ
    bzaay tub zo nu dushi̱i̱ de urbyay zeꞌ. Nunu bzaay tub zeꞌ nu gya bzuub yu tub
    yuꞌ nu bduñañ. Gazeꞌ nu bzeeñ yuñ yaa mbecy nu nuuz dey coz cyaal. Gazeꞌ nu gush
    nez yu zay tub lugaar zet.'
  mkj-mkj: Jesus padahk oang irai in karajraj, “Mine woal men ma poadokdi mwoaswelin
    wain oau; ih ken kelihpene apel weirda dohn ungudek wain oau, apel kouda wijahn
    iroir oau. Ih ken kioang sohn mwoaswel pwi pwa irai en kouwahki. Ih ken jeiloakla
    nehn wai.
  zac-NT: 'Guzublú Jesús cagniꞌi më por comparaciuni; guniꞌi më: ―Tubi nguiu bëcabní
    zihani hiaguë uvë nu bëntsáꞌull tubi luꞌ alrededurë. Bëntsáꞌull catë guëruꞌu juguë
    shtë uvë; nu bëntsáꞌull tubi hiuꞌu guiaꞌa parë quëhapë muzë ra hiaguë. ’Nu bëdëꞌë
    nguiu ni guiuꞌu parë trabajadurë gunë rall dchiꞌni mëdi. Iurní ziáꞌall zitu.'
  kyg-kyg: Yesuꞌa aepa faino aeno kalafefa gemo huno hapa painoꞌaeꞌmo, mago vekamoꞌa
    nofi hoyamo vai maleteno kegiꞌya huno ku ai maleteno nofi alagamo aeꞌa lata paisageno
    aniꞌamo lamisiya kelimo kafi maleteno yatala noꞌmo ani hoyaleꞌmo yagaiꞌa maisaya
    vayaꞌai noꞌmo ki maleꞌniye. Agaemo mago vayaꞌmogi yagaiꞌa ateꞌnisageno nofi alagamo
    afu lesigeꞌapaeꞌmo apakaemo ani nofi alagamo lagisayafeꞌmo apavaleno apateteno
    afagi kotegamo uꞌniye.
  kmk-kmk: Utdi, inlugin Jesus dit nan-abalig un kanana’n, “Inggaw tagu’n minuḻ-ana’t
    ubas dit pita na. Tinalangkaana un nilikmut ot nangabut si batu un maposposan
    dit bungan dit ubas. Nanuud pay si nataknanga alligang di man-andog. Utdi, impatobaw
    na dit kaubasana ot nangaḻyug si sabali’n ili.
  cao-NT: 'Jatsi chani huëtsa Jesú yoaniquë nohiria bo tiisimaquí na. Jahuë jabi quiha.
    Ja nëcaniquë: —Huai joní ani quiha. Axo tsi quiha toa xo uva icanai ca bimi ja
    bananiquë. Jaquirëquë tëamë ca panë ja aniquë. Jatsi maxaxá ca trapichi ja aniquë
    jënëria ati. Axo tsi quiha jaha bësoti xobo ja aniquë, naa torre icanai cato.
    ‘Jaquirëquë joni huëtsa bo qui jahuë huai ja aquëniquë bimi xatë quëshpi na. Aquëhax
    jahari xobo qui ja cani quiha.'
  bbr-bbr: Jisas nukas ak totok ämänis tamareanik, awarowon, “Kar ro ko wain woi mianik,
    wain uku wemoi, porim wate mowon. Kos woia wain nemauk asisiraun up tuweanik,
    woi kamäun ou rumukäu kämioik mowon. Woi erekapu jekur raunuk, karauk roat kon
    woia sarau maun kau mareanik, sarau mona mona, nuka kar omsau atapuk pote rawon.
  inb-inb: 'Chi­ura­mandaka, iuiai apin­ga­sina suma parlu­kuna­wa­mi rimai kalla­rir­ka­kunata,
    kasa nispa: —Sug runa, achka ubas sacha malki­kunasi paipa alpapi tarpurka. Chi
    alpa muiundi kincha saia­chispa, ubas iaku surku­dirupassi rurarka. Chasa­lla­ta,
    awa kawitu saia­chirka, tarpus­kata kawa­na­kun­gapa. Chasa ruras­paka, sug runa­kunata
    chi ubas sacha­kunata sakirka, almaspa, chaugpi chaugpi pallan­gapa. Chasa sakis­paka,
    karu alpama rirka.'
  hrv-hrv: 'I uze im zboriti u prispodobama: Čovjek vinograd posadi, ogradom ogradi,
    iskopa tijesak i kulu podiže pa ga iznajmi vinogradarima i otputova.'
  box-NT: 'Bṹn mɔ́n ó o Yeesu wã́a wee bío làa ba lè hã wàhio: «Nìi ɓúi
    hĩ́a léra ho èrézɛ̃́n vĩ̀nsĩ̀a ɓuahó á son ho dándá kĩ́nía yi, á
    có ho kɔ̃hṹ na ó o wé è ɲaa ho èrézɛ̃́n yi. O mún son o paro lùe. Bṹn
    mɔ́n ó o wã̀anía tò lè ɓa nùpua ɓúi na à và ho, ò orɛ́n wà van le khúii.'
  ote-NT: 'Ra Jesu bi sigui bi ña̱ui ya nda̱ gá macja̱ ne ya xahnate de ra ley ne
    ya nda̱xjua nda̱, ne bi mʉdi bi xipa ꞌraya ꞌbede, ne bi ꞌñembabi: ―ꞌNara pa ꞌnara
    ꞌñøhø bi ga̱xa ꞌraya ꞌbai gá obxi, ne bi gutsꞌi xá hño. Ne bi hyoqui habʉ da sitꞌa
    ra ngui gá obxi núꞌa̱ da thɛꞌmi, ne bi hyoca ꞌnara nthøꞌma ua̱ꞌobxi xi rá hñetsꞌi.
    Nepʉ núꞌa̱ ra ua̱ꞌobxiꞌa̱ bi umba nhyandi ꞌraya ja̱ꞌi, ha núꞌa̱ ra me ua̱ꞌobxi
    bi bøni bi ma yabʉ ya hai.'
  wnu-wnu: 'Ende qamb wogub qob ger mit big wurinob qamar: “Munon ger wain man suab
    youn big wogub uborei. Ubub ne man end tumun ger goaneterei, wain qur arira ba
    end gumat igorin qamb. Ne mon qomourt ger end igo man qoat igorin qamb mindaterei.
    Ende at wogub ne munon qei qoat igo ne qur biga baub wurisab mi taui baub igoarar
    qamb wuriimbig wogub wo ginam pa iua igoai.'
  zam-NT: 'Sya, mtlo Jesús, mdoodi''s Jesús loo mèn. No mtetac Jesús di''s. Ndxab
    Jesús loo mèn: ―Nde niin thìb con'' loo gu'', ey: Ngo thìb mbi'' co'' mdoo ampurte
    lus uv loo xyòn mbi''. Ngoloa, mblo mbi'' yaaloo dib vuelt ro yòo co''te'' mdoo
    mbi'' lus uv. Mtoxcua'' mbi'' thìb tanc co''te'' tí'' moz uv par ryo'' nít uv.
    No mbli mbi'' mandad mdyoxcua'' thìb cuart co'' mdub axta arid gáp par gáple''que''
    la''s moz loo zin'' no loo yòo co''te'' nzo''f lus uva. Ngoloa, mda'' mbi'' xyòn
    mbi'' loo tedib mèn par li mèn zin'' cuent rol loo xyòn mbi''. Ngoloa, mxen mbi''
    ned. Nda mbi'' thìb viaj tith.'
  zyp-NT: Taico Zisu tah tawchingnah bia tah a ching he. “Cawngsawpaw pakheh tah misur
    buichung a tua. A buichung cawh ruahy sahkhai ka, misur so nápaw kho zong co ka,
    a haw nápaw siasang zong a do thah. Mataico misur buichung cawh male khah hlei
    he ka, khuatlongnah lang a sei.
  sey-NT: 'Ja̱ maca Jesús pa̱i yoꞌoyeje̱ paꞌye caquë quëaëña, ñeje: “Pajiꞌi, teꞌi
    pa̱i yeja paquë. Ja̱je paꞌipi ta̱pi, cuiyaꞌi. Ta̱ni tuꞌrihuë tëhuopi. Cuiꞌne cuiyaꞌi
    suni deꞌhuaja̱ꞌtoje̱ nepi. Cuiꞌne cuiyaꞌi tsio ë̱më huëꞌepi tuijë siꞌa tsio ñajaꞌcore
    nepi. Ja̱je siꞌaye ne tëjini coꞌamaña necaicohuaꞌini i̱si nëoni sajiꞌi.'
  nvm-nvm: Areme Jesu fun uri anerene vuak kafo bijame kuardiain. Fu kia, E be fu
    moik fuon ijia juai mene fak kira ameoine aren. Rega guf ijia fu ar be madu bu
    ijia karine juar samuakfuon iji same uri e kafo karga bu juar samuakoga fun ar
    aibe ijia vain.
  mps-mps: Tama Jisasgo te po meba begelama, te Juda dabego genuai bagebolo wai. Agai
    te po wali, “Te bidi me deli agai te bono du wain gi bulama, tama obogo bagulali.
    Tama agai te wain bono du ąį sabo agabo madi nigilama, tama te gi tonaluabo
    bidigo bobage sigi be me deli sę yani. Tama agai te gi te bisnis sę yainogo
    ebo bidi dabe mebago nogoba muai. Tama aga digi te aga digibulu bulu habuba palio.
  seh-seh: 'Buluka penepo Yezu atoma kulonga na misanje kuti: “Mamuna m''bodzi acheka
    miti yace ya mauva mbaicitira mpanda. Mbacita mbuto ibodzi yakukamuliramo mauva,
    toera kucita vinyu, pontho na kumanga cirindo cakuonerera pyonsene. Pa kumala
    penepo, akwata munda mbaurikisa na anthu anango anyakulima. Pidamala iye mbaenda
    ulendo wace.'
  pab-NT: 'Hatyaoseta Jesus haxaimenekola kakoa xakaihakahena ihiyeha. Hoka nexa:
    — Hatya haliti fitya uva katenai hamasenekoa hoka talahokotya hamasenekoa. Tyoma
    uva kakatyakala vinhoxa tyoma maheta, exahe enoakiya kahainatya hakakoare waiyakoatya
    hamasene maheta. Hatyaoseta haiyanai halitinai ana halakisene hoka xonehena hoka
    irakakakoahenahitene aoka ihiyeha hoka xane hakiti seko akiya xeta.'
  llg-llg: Basa ndia boe ma Yesus kokolak seluk bali no malangga anggama Yahudi la
    malangga nala ma mese anggama la, ma lasi hada Yahudi la. Ana kokolak pake nakandandaak,
    nae, “Hambu hataholi esa neu tao osi beuk, nai ndia dae bibia anan esa, fo sangga
    sele ai anggol neun. Boe ma ana kota eꞌon. Ma ana tao bak fo sangga natanee anggol
    oen. Boe ma ana nambadedei mamana nanea madema esa. Basa de ana fee hataholi feꞌek
    ala seba osi ndia, fo labaꞌe buna-boan. Boe ma ana laꞌo neni nusa dea neu.
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ''ɩn -Zezu yia wa -yla gbʋ gbagbɩe bhli gbʋʋ nine -papɩe
    nya: «Nɩɩ, nyɩmɛ yabhlo ''paa *-dlɔkpaa. Wee kpaa mɩa, ''mʋ ɔ bibelia ''suo. Ɔ
    nʋa *-dlɔyaa ''wʋnyazɔlu lɛ, ''ɩn ɔ yia kpaagʋtalɩ -gbagbʋ ''sʋbhaa. Ɔ ''bhua
    -busalubhonʋnya ''wʋ, -zugba -maa lo wee kpaa. ''Ɩn ɔ yia ''lakpa ''wʋ mnɩ.'
  tpi-tpi: Jisas i mekim sampela tok piksa long ol bikman bilong ol Juda. Em i tok
    olsem, “Wanpela man i bin wokim wanpela gaden wain, na i banisim. Na em i wokim
    hul olsem tang bilong krungutim na memeim ol pikinini wain, na em i wokim haus
    bilong ol man i ken i stap na was long gaden. Na em i putim dispela gaden long
    han bilong sampela man i laik wok bisnis long en. Na em yet i go long wanpela
    longwe ples.
  mih-NT: 'Tacuan ta zɨquɨ i quisaha cahan ra Jesús sihin minoo cuhva ta catyi ra:
    Sicoo minoo ra i tasi minoo sacu yoho uva. Ta i zavaha ra nu i tava ra ndutya
    uva ta minoo vehe tyiyahva vatyi cua zacuenda ra sacu ra, ta i saha noo ra sacu
    ra sii inga ityi ra zatyiño. Ta cuahan ra inga ñuu.'
  qvh-NT: 'Saypita Jesús tincusiypa yachasergan: “Juc runashi juc chacra üvata plantargan.
    Nircurnashi uywacuna mana yaycunanpä guenchasergan. Saypitanashi üva jarucuna
    pözutapis jinan chacracho rurasergan. Nircurnashi suclatapis rurasergan üvata
    täpananpä. Lapanta ruraycasirnashi chacra arog runacunata arrendacuycur juclä
    marcapa aywacorgan saycho tänanpä.'
  kms-kms: Muq Jisas ni kopuqu wand pe simbe nindim nari, “Wuti iri ni wain wuny ire
    yembe nindiny. Ni undaw nipiq, wain yembe mindig kin sunyi ire ngamo nuaq, di
    baj dobui wute mas wuny yeng muany kin iri tende yembe nindig. Ni pre nand di
    wute aye nem ni ber manyine wong mand mand mas, di ni wonji tiqe aye pe no.
  agn-agn: Nagpadayon ang nagistoria si Jesus ong nira piro poros lamang ong mga palimbawa.
    Ganing tanandia, “May tatang taw ang nagloak ta mga obas ong tanek na, oman pinakodal
    na. Nagpaboat ta mabael ang boloat ong mabael ang bato ang boaten ang palagremekan
    tang mga obas. Nagpa-deng ka ta alawig ang balay-balay ang paragbantayan. Pagatapos,
    inintriga na tang kaobasan na ong mga agsador na, ba-lo tanandia nagbiahi ong
    alawid ang logar.
  nhi-NT: 'Ihcuacon Jesús opeu quinnonotza ica tlanihniuiltil. Oquimiluih: —Se tlacatl
    itich se ueyi tlali octoocac uva uan occolaltih. Oquichiu se tlaticochtli itich
    in titl campa icpatzcas in uva, uan oquichiu se cali uehcapan tlen itich ompa
    tlapihpiasqueh. ’Uan satepan oquintlaneutihteu in tlatoctli siqui medieros, uan
    oyah uehca.'
  ttc-NT: 'Yaji te Jesus owaq''ik tzan tyolin kyuky''i''l tuky''i yek''b''il, oxik
    tq''uma'' kyetz ikxjani: «Ntons at tuq jun xjal, oqet tawa'' jun pedas xtx''o''otx''
    tuky''i lob''j ub. Oqet tk''ulu'' jun nim pe''on byenech ti''j b''ix oqet tk''ulu''
    jun jul te xajb''il te lob''j ub b''ix ojaw tk''ulu'' jun txb''uqb''il nim twa''lkal.
    Yaji oxik tswa'' te xtx''o''otx'' majenj kyuky''i txq''an xjal b''ix yaji tetz
    oxik laq''chik.'
  dan-1931: 'Og han begyndte at tale til dem i Lignelser: “En Mand plantede en Vingård
    og satte et Gærde derom og gravede en Perse og byggede et Tårn, og han lejede
    den ud til Vingårdsmænd og drog udenlands.'
  kwj-kwj: Wosini Jisas mwanji yepe fweleni ya wunu sawe, “Hima fori tau ti ri wosini
    kupu fo, hi ti waini, o tini ya ri sinda. Wosini ini ti haweini ya ri injinda.
    Wosini o kupu mwe dahakini uku ti rawaino hungwe laka ti oweno wa tini ya ri ei.
    Wosini o kupu mwe ni aulini dano hima keke aka hime laka fo ya ri kisi. Ete wosini
    o waini rupwa ya tau rano hima fwelei tapa tenge tiki ya ri ha. Wosini ko sumbwe
    foki ya ri i.
  vie-OVCB: 'Chúa Giê-xu dạy họ với câu chuyện: “Người kia trồng một vườn nho, dựng
    hàng rào chung quanh, đào hầm ép nho, xây tháp canh, cho người khác mướn, rồi
    lên đường đi xa.'
  kze-kze: Ísu kwántámai-aimba simátimena séna moóráwai óntan-kurima úmakena ándá-aran-kigau
    úmarena ándá-arankona tááve'a úmarena ándá-arambo mapándáápá ínana anombó kumínín-taave'a
    úmarena óntan-damba kígauva'o taviyí-námbá úmarena ayáátááka'a ó'om-barava'a koménae
    séna maankígáúrá'ó taviyíyawaimo é'a kesáváí évakar-aramba maé'a évaka'a kembá
    siyúwáaro simátimena ó'om-bapa'a komáyáísana
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, yumuwanpa wangka kulilkurakuya. “Martu
    maajalu junkura wananmalpa kuripijku wilykikaja. Piinyjikaja junku wanalku tinkijunku.
    Palujanu maya ngarnawarra ngapilku, nyakupinti, kuripijpaya ngulyulu mankujaku.
    Piinyjingka jayitingka tapurrpa jawalku junku ngulaku. Tapurrja palungka jinaluya
    kuripijkaja kantunmalpa, kayilapa karrkartakaja yintinmalpa tapurrkarti. Kayilapa
    maaja palulu mirraku-janampa martu karlkinku, warrkamurriraya kaya ngampurrju
    kanyilkura. Palujanu ngurra kujupakarti yanku warrkamurriraku.
  lbk-lbk: Sa et inyal-alig Jesus ay nangisolo ken chaicha, “Wad-ay nan esa'y takho
    ay nenmola is ofas is kaomana, sa na't inalachan. Khinmaeb akhes is falliwes,
    sa et nan ab-afong ay entey-an nan enfelew. Sa na't inpasama ya nenfaat isnan
    teken ay ili.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱muko̱jtsti je̱ jáyuda ya̱ tukmuꞌaꞌixmojkin ma̱a̱t:
    ―Toꞌk xa veꞌe je̱ jayu du̱pu̱u̱jm je̱ tsaaydum kam, je̱tseꞌe du̱yaknaaꞌtujk, je̱tseꞌe
    je̱ jot du̱pu̱u̱jm je̱p tsaja̱a̱tp joma veꞌe je̱ tsaaydum yakvinma̱a̱ꞌkxu̱t, je̱tseꞌe
    toꞌk je̱ pa̱ts ka̱jxm du̱pu̱u̱jm joma veꞌe je̱ chaaydum kam yaknu̱ꞌíxat. Vanꞌit
    tseꞌe je̱ yoova toompata̱jk du̱tukma̱a̱tko̱jtsmojkti pa̱n vinxu̱peꞌe tyukka̱daꞌakjadat
    ku veꞌe du̱pa̱kmóktat je̱ tsaaydum ta̱a̱jm. Vanꞌit tseꞌe jékum ñu̱jkx.'
  bzh-bzh: Lob Yesu nër ġaġek peggirinsën ti vu sir bë, “Mehöti varoh huk wain ti,
    gejegelin ġelönġ netu heek, log semu nyëġ ti in napip wain anon doḳ. Log lev
    begganġ ading ti sën debare jaḳ medemalajin wain lo. Loḳ tum vo huk sënë loḳ
    ya mehö la nemaj in bë degeġin, loḳ mëm anon vahi natu yiyi gevahi natu hej.
    Ggovek log tah yi ya meya nyëġ ading ti meya nedo.
  guj-2017: ઈસુ તેઓને દ્રષ્ટાંતોમાં કહેવા લાગ્યા કે, ‘એક માણસે દ્રાક્ષાવાડી રોપી,
    તેની આસપાસ વાડ કરી, દ્રાક્ષરસનો કૂંડ ખોદ્યો, બુરજ બાંધ્યો અને ખેડૂતોને વાડી ભાડે
    આપીને પરદેશ ગયો.
  jvn-NT: 'Gusti Yésus terus mulangi wong-wong mau nganggo tembung gambar ngéné: “Enèng
    sakwijiné wong nduwé kebon ditanduri dreif. Keboné dipageri mubeng terus wongé
    nggawé luwangan kanggo meres dreifé. Uga digawèkké omah-omahan sing rada duwur
    kanggo njaga keboné. Keboné terus diséwakké marang wong-wong liyané. Wongé déwé
    lunga nang negara liya.'
  byr-byr: Sahwai keꞌbaꞌna wɨdɨna “Aꞌmwe pwai wawɨnyavɨ gɨraipɨzɨla maaryaꞌna burɨnna
    yaꞌ. Sai kurɨta yavɨkaryaka gɨraipɨwɨla burɨdaka kaviꞌnɨnnyavɨ gɨraipɨzɨla mwaꞌmwagikyaꞌneꞌ
    lɨkaka anga maalɨkiꞌ wawɨnyaba banganaryaꞌniꞌ madɨna. Miꞌna madɨna yaka pwaraavɨ
    wɨdaꞌ ‘Nɨmɨre wawɨnyaꞌ maremwaalapi gɨraipɨzɨla pɨnɨ yɨhɨzaavɨde.’ Sahwara wawɨnyaꞌ
    kamaremwaaleꞌ aꞌmwe sai kwaaka pɨbanna kaanna wɨna.
  ian-ian: Jisas ndi kat pagwuga la wupuseputmba mbutndɨ. Kɨta nyan glep watɨga ambugava
    kwutndɨ. Way ambugava tɨvwi kaambapmba kwutndɨ. Glep veinginyanjeyan waangu valaa
    ambugava kat vɨga lɨgiyaa sɨvla mbundɨ ngay kwutndɨ. Ambugava vɨgak lɨgiyaa nɨmba
    taagandɨ. Ndinai vɨga lɨgiyaa njɨvwa kat nat glep klaigandi. Ndi kat taagalaa
    nata ngepmat yindɨ.
  hun-hun: 'Ezután példázatokban kezdett beszélni hozzájuk: „Egy ember szőlőt ültetett,
    körülvette gyepűvel, és sajtót ásott, és tornyot épített, és kiadta munkásoknak,
    és elutazott.'
  mcf-NT: 'Aden chiashic, isadaidbo tsusiobon nacpadomboen naid nec quequin tantiec
    utsi chiacbimboec Esus nadpondash: —Chuinu. Tantia. Icbon aton tiedën uba caiduidquio
    nitsinshun cueste bënitsinaidën otadnidec cuidian-cuidianec dadpen bacuëec. Sinash
    didiesho icbon bedec. Aid nitsinshun icbon daquënë uaic. Aden daquënë uashun yuecshun
    uba ënë chinun tsuc-tsucte nacnemposh. Aden nacnenshun uba ampenushe queshun isec
    tabadte shubutsen shubu uaposh. Aden aid shubu uash nidnuequin abi tied nashunquid,
    Ista, quequin chianec nidposh icbo.'
  kjs-kjs: 'Go raburi Yesumi nimu-para saa pi agale meda gu-rupa lisa: Ali medame
    nipuna wain kili maapu poasa. Go rabu nipumi pape waru puma naaku pu suma kili
    igipi sape warisa. Go-rupa pumare nipumi surubape ada meda warisa. Go-rupa puma
    nipumi kana yoto meape alinumi surubenalo pora kimisu pisa.'
  mni-mni: Adudagi Jisuna pandam piduna makhoida tambiba hourak-i, “Nupa amana anggur
    ingkhol ama koirammi. Madugi akoibada mahakna sambal khare, aduga anggur mahi
    sumnaba kom ama toure, amasung ingkhol ngaknaba awangba loutangsang amasu sare.
    Madudagi mahakna anggur ingkhol adu ingkhol koiba misingda sandoklamlaga atoppa
    lam amada chatkhre.
  yad-NT: 'Jadchiy ji̱ta sajo̱ta̱da niquejadara datyadoda tu̱choda. Satu̱choda ji̱ta:
    “Santa̱da ji̱ta vanura ni̱nsijyu̱u̱ni̱, sapuryejada ji̱ta ravichu̱ta rayada; su̱beda
    ji̱ta variy ramuchijyoju̱ ni̱nsiy, sivaayada ji̱ta ravimura rorivyu̱qui jadchityi
    su̱nu̱tyatanirya. Satocheda ji̱ta nuta̱daja̱mi̱ ruumu nijya̱nvarya, riñuma ra̱jvaadyerya,
    rateratanuma nutasarasiy rirya̱murichenu dañi̱ mucadija̱mi̱ day, ratera ji̱ta
    ra̱ma̱cho̱ rijyu̱ varintyidye. Saya̱da ji̱ta variy tajijyu̱ day.'
  mxb-NT: 'Dá ni̱ ka̱sáꞌá Jesús dákíꞌin táꞌan na dao ña̱ꞌa xíꞌín to̱ꞌon dánaꞌa̱ na̱,
    ta kaá na̱: ―Iin kuu̱ ni̱ da̱ndée iin ta̱a yitó uva no̱ñóꞌo̱ rá. Ta ni̱ chi̱káa̱
    ra̱ korráa̱n. Dá ni̱ ka̱va̱ꞌa ra noo̱ koꞌóní ndúta̱ uva ñoó. Ta ni̱ ka̱va̱ꞌa taꞌani
    ra iin veꞌe dikó noo̱ kanóo ra̱ kandaa uva ñoó. ’Dá ni̱ di̱kó ndodó ra̱án noo̱
    dao ka̱ ta̱a kéchóon. Dá ni̱ kee ra kuaꞌa̱n xíká rá.'
  pon-2006A: Sises eri ketin padahkihong irail ni karasaras kei, mahsanih, “Aramas
    emen koadoakihada eh mwetin wain ehu; e ahpw kelepene oh weirada dewen wengid
    wain ehu, oh kauwada wasahn doulik ehu. Ih eri kihong soumwet kei pwe re en kohwahki
    ong ih. Ih eri seiloaklahng nan sahpw doh ehu.
  maq-NT: 'Sehe cavetsihin cavicuya Jesús xuta jan ngujo cjua, peru cojo suva ejemplu
    cachja me. Cuitjin cavetsihin me cjua: ―‍Cuejñaa xi ngu xihin ne, catsitjë me
    nahñu rë uva ngu rquí nangui. Hacuaha casahmi me hnchua xondyojo rë tahndee rë
    xitjë jan. Ha ngajan ne ne, cafahanguiya me ngu ndyojotë hiscan cuaxë nandá rë
    tuhaxi jan. Hacuaha casahmi me ngu cahndë́ hiscan xi cavesun me ngu nachan ngahnga
    xi sesun xuta xi sahmi cuidadu xitjë rë me. ’Hya xi camá ne, casuatsja me cojo
    jingu sa xuta xi sahmi cha cuidadu rë, hane cjuaha me tsë tsë cojo rë cha. Sehe
    cavetju me quiji me ngu nanguicjin.'
  hto-hto: 'Iemona Jesús íaɨoɨ onóigafuiaɨdo íaɨoɨmo úrizaide; íaɨoɨna daɨde: —Naui
    dáamɨe jɨ́rɨconaɨ izoide raa rizájide. (Afe jɨ́rɨcue izoide raa ríinano viñédona
    mameina.) Afémɨe afe rillano ie abɨ cɨrɨ́nora fɨnode. Ie mei afe jɨ́rɨcona eroide
    úvaɨaɨ zaizɨ́raco fɨnode, afe llɨzilla iji íaɨoɨ óllena. Nane are caifo jacafaɨ
    cɨgɨ úiñoraco afémɨe nite, afe rigano ñue úiñollena. ‘Ie mei afe énɨe naama dáarie
    táɨjɨtaganomo ie rigano fecade, áfena íaɨoɨ úiñollena. Afémɨe daɨí fécano oni
    jɨca jɨáɨe énɨemo jaide.'
  por-BRBSL: Ele começou a falar com eles em parábolas. “Um homem plantou uma vinha,
    colocou uma sebe ao redor dela, cavou um poço para o lagar, construiu uma torre,
    alugou-a a um fazendeiro e foi para outro país.
  ces-NKB: 'Tehdy k nim začal mluvit v podobenstvích: “[Jeden] člověk vysadil vinici,
    obehnal [ji] plotem, vykopal [v ní] lis a postavil věž. Potom ji pronajal vinařům
    a odešel na cestu.'
  cui-cui: 'Bapoxonae Jesús tamropata pitaba xua cuiduba jiwitha pecayabara jʉta pepaebi
    diwesiyotha, jeye: “Matha irʉrʉ pebin pin uva pabi xeina. Bapon ʉba po ʉnbo pewʉn
    uva cuei ʉnbo. Yawa yapucurarata barapo pia uva pabi ibowantha xua jopa pejojondenaenexa
    ichamonae barapo pabitha. Yawano baxota ibo feto exana, xua barapo ibo fetotha
    pecubinexa uva cuei. Mataʉtano baxota exananota bo, po bo bichocono taʉcha xua
    baxota pebin bara wenecotequeica uva pabi. Bapoxonae bapon itoroba pomonae pia
    uva pabi pia petayapucaenaewichi tsainchi, xua bapoxonae barapomonae pejiwanaxaenexa
    pocotsiwa penawetsiwa. Bapoxonae bapon icha nacua beya pona.'
  boj-2014: Yesus na Juda tamo kokba naŋgi degsi minjrsiqa olo yawo anjam bei endegsi
    minjrej, “Tamo bei a tigelosiqa aqa wauq gilej. Gilsiqa wain sil yageleŋosiqa
    jeŋ qosej. Qoso koboonaqa meniŋ qura gogeq di tabir kuru bul gereiyej. Wain sil
    geitimqa wain gei koroiyosib paraparaiyosib aqa ya dia bilentqajqa deqa gereiyej.
    Osiqa wauq di tal atsiqa wau taqato tamo qudei naŋgo baŋq di aqa wau uratetnjrsiqa
    sawa isaq gilsiq di soqnej.
  eng-OEBUS: Jesus began to speak to them in parables, “A man once planted a vineyard,
    put a fence around it, dug a wine-press, built a tower, and then let it out to
    tenants and went abroad.
  eri-eri: Yesus no Juda nebere fai aroro muuji beele ila benou lenigai, “Fai ete
    no wain haga ete tedu, orei atai. Onodu wain fatu ileidu bujajimu nigigou u-u
    ete tang dorofe konowai, onodu fai walanga jiri bode haga oofawei nomo mata ete
    tau nagai. Onodu no haga waha langa moni kusewei nomo fai ila owonege langa tafai.
    Onodu no nogo matane ete langa fagawai.
  aly-aly: Jesus-el renh-rnem akalty-anthemel ilek, “Artwa Atyetyart amern grapes
    lyapelhilenh-ilenh. Artwa anyentel grapes ntang iweyn-ayntetyek, amern lyapetyek,
    parrik-anem arteynemel, amern grapes lyapetyek parrikel kwen, warl arlpenty-anem
    artemel, artwa anyent ikwer-warl nganetyek, irrwerl-they arayntetyek, amern ingwerentyel
    inekerr. Irrkanem kwen angernemel, amern grapes renh lthwetyek, ingketyel-anem
    lthwemel amern grapes-penh akarr areyirretyek. Atyetyartel warrkenh-rnem arrernek
    amern grapes arntarnt-arayntetyek, ra apmer ingwer-warl alhey-kety.
  wiu-wiu: Yesuyo agale pade pedoa okome okome panagome-kiti one ipe tootokoa gerepi
    po matatapeneya. Nitoa pawe toa unukatekoapa one pupu yename po ku̱ kotia pitikoa
    kawame kautoa ti̱a lobutatekoi kagono wetia latipianeya. Payaponalime ta enapea
    yopia meateka ludu yapuka atepea wipianeya. Nitoapa ali pade-mene one ipe yopikamene
    wa yamemotokome ta tetemada pome mepaneya.
  swe-swe: 'Han började tala till dem i liknelser: ”En man planterade en vingård,
    murade en mur kring den [för att skydda från vilda djur], högg ut ett presskar
    [under vinpressen för att samla upp saften från de pressade druvorna] och byggde
    ett vakttorn. [Vingården är en välkänd symbol på landet Israel, se t.ex. Jes 5:1-2.]
    Därefter arrenderade han ut den till vinodlare (vingårdsarbetare) och reste bort.'
  cth-cth: Hatnavah, bangnuenae hoi a dei pouh. Tami buet touh ni misur takha buet
    touh a sak. Koung a tumdum hnukkhu misurpaw katin nahane tangkom hai a tai teh,
    takha ring nahane imrasang hai buet touh sut a sak. Takha hah takhakatawkkungnaw
    a hlai sak teh, alouke ram lah a cei.
  mti-mti: Iesu maibe gumbe amatog wag dirumne. “Apan da greip nau meuma vedne. Me
    si birorot panne, sira wain gotosatanwa oya dukup sine, sira wakeg amaraigimtan
