  cpu-NT: 'Ari jetanaaro Jesús joshiyakaaventziro okaratzi jiyotaantayetziri, ikantzi:
    “Ipankitake aparoni shirampari chochokimashi, jotantakotakero, jovetsikanontakero
    iroveronta apaata ovaaki, jovetsikake pankoshetantsi inkene iramenakoitero pankirentsimashi.
