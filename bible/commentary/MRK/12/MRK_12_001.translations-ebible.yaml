  mkl-mkl: Si ɑnyii nŋu, Jesu í lɔsi ku sɔ̃ ŋɑ ide do mɔndɑ. Í ni, inɛ ɡɔ í ce ikoɛ,
    í lɔ si jĩi ndii rezɛ̃ɛ ŋɑ nɔ í ce kɑɑ í kɑɑkoɛò. Nɔ í ce bi ku fɔ̃ inyii isoɛ.
    Nɔ í cɑ̃ tɑfɑ bii ku deɡbe ikou. Ŋɔi í so ɡɑɑnɔɔmɑ ŋɑ í dɑsi ŋɑ si ikou ɑ mɑɑ
    loɡooɛ, í bɛi í bɔ ilu koo kpɛ bɛ.
  gaq-gaq: ଜିସୁ ଉଦା‍ଅରନ୍ ବିଚେ ରେମୁଆଁଇଂକେ ଗିଆନ୍ ବିକେ; ମେଁ ବାସଙ୍ଗ୍‌କେ, “ମୁଇଂ ରେମୁଆଁ
