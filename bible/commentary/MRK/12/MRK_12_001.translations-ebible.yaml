  meu-meu: Ia ese sivarai heḡereḡeredia e gwaurai matama, eto, Tau ta vine imeana
    e hadoa, maḡuna e ahu, vine imoilaidia gurina e ḡeia, hegima kohorona e haginia.
    Bena imea ireḡuna taudia e habadinalaidia; bena hanua daudau ela.
  yva-NT: Umba Yesus po ananeneae inta raura akananto akarijo Yahudi umawe mai. Po
    raura pare, “Vatane inta po nawaisye rayare, po anggurije ranyum, umba po yane
    rayano rakiani. Umba po ateme rawae indamu po rave anggurije mane rakugan asyo
    ama uga rai, umba po randume ranari no nawaisye ama uga indamu vatano po nawaisye
    ramane no rai. Umba po vatane inta mawainde indamu wo apa nawaisye raeranande,
    pare po mane ratodijo mai—wo inta raugav muno wepo inta raugav. Umba pusyo poroto
    no munijo maran.
  dgc-dgc: Nadid, négkagi ti Jesus du tolay ta halimbawa a kagi. “Eng mara,” kagi
    na, “éy te esa a lakay a nagmula ta ubas to uma na. Sakay kinudal na. Sakay nagkotkot
    siya ta ébut a pégégikan na ta ubas. Sakay nagbile siya ta pégbantayan na. Sakay
    nientarega na tu uma na du kahati na, sakay inumange siya ta iba a lugar.
  zpm-NT: 'Dzigo psilo Jesús bzodiidz me tib cuent, rëb me: ―Tib mgui name, nroob
    lbë uv beeṉbni me lo liuṉ me. Psilo me ptse me igose liu co, bzaa me zaatne gzhii
    grë uv co, ni bzaa me tib yu glaa zaatne sob zha ne yquiaanapa. Blozh ga, blediiṉ
    me liu co lo bla zha ne ran liu, dzigo laa me briee ga, laa me zey zit.'
  hix-NT: Kuknonano me nàrwonàmye hatà, Txesusu, akoronye, Xuknewyana yoh kom yakoro.
    Nyamoro wya tàxanomkahnohtoho kuknon me ryhe, onà wyaro nkekon hatà, àwyanye.
    Tànatàrà yeryey hatà, horykomo, kekon hatà. Ufa heno yonamye hatà. Watxamtoy xarha
    tà, kekon hatà. Toh yakay xarha tà, ufa xkunkatxho rma hatà. Wato ymo yeryey xarha
    tà, kawono ymo hatà, tànatàrà yonytxoho rma hatà, kekon hatà. Àro wyaro tàwya
    txetxehkatxhe rma, toto komo yomyaràhtoy hatà. Tànatàr yony me nemyaràhtotxownà
    hatà, kekon hatà. Tàwya emyaràhtotxhenye rma, toy hatà, horykomo, anar komo yowto
    hona, monyen komo yowto hona, kekon hatà, Txesusu.
  sim-sim: Urik Jisas sauheima las ormu sawera, �Ma lar wain nowe las or larakoho
    inyin or washi arangoho aka os nowe oson li washilikundari aka nga ormu ura. Uhu
    wain sijin li jimbresekundari mishin er nga ormu ura. Mbele mbele ondon or urakoho
    nowe oson ma lalhi tavak or halashihi yanga lasik ormu ira.
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई दृष्‍टान्तमा सिकाउन थाल्नुभयो । उहाँले भन्‍नुभयो,
    “एक जना मानिसले दाखबारी लगाए, त्यसको वरिपरि बार लगाए र कोलको निम्ति एउटा खाल्डो
    खने । उनले त्यहाँ एउटा मचान बनाए र दाख उमार्नेहरूलाई दाखबारी भाडामा दिए । त्यसपछि
    उनी यात्रामा लागे ।
  cgc-cgc: Gaisturya pa Jesus i naan ta mga manugdumala na mga pari, mga manugtudlo
    ta Mga Sinulat Moises daw duma pa na mga gadumala ta mga Judio paagi ta isya na
    paanggid. Ambal din, “May mama na gatanem ta ubas naan ta iya na uma daw pakuralan
    din. Gakutkot man kanen ta lungag daw naan dya gabuat ta pegaan ta ubas. Gapatindeg
    man kanen ta turi na bantawan ta manugbantay. Tapos ta tanan din na ubra, papaagsa
    din ubasan ya daw miling ta madyo na lugar.
  tim-tim: Yesuŋe den ginŋe siâ hin makyeŋgiep, “Luâk siâŋe hân siân tâk kotŋe waiŋ
    are kâmetmâ metem lope dâgâep. Akto waiŋ tuŋe pipikowaengât dâm kondo ketugum
    heŋgemgom damun yeŋgât emet mem âi kalam hârok ketugum metem hoŋ bawalupŋe hin
    makyeŋgiep, “Kalam ire damunŋe akŋet.” dâm hân siângen ariep.
  yor-yor: Lẹ́yìn ìgbà tí Jesu pa àwọn olórí ẹ̀sìn lẹ́nu mọ́, ó bẹ̀rẹ̀ sí í fi òwe
    bá wọn sọ̀rọ̀ pé, “Ọkùnrin kan gbin ọgbà àjàrà kan. Ó ṣe ọgbà yìí ká, ó sì wá
    ibi ìfúntí wáìnì, ó sì kọ́ ilé ìṣọ́ sí i ó sì fi ṣe àgbàtọ́jú fún àwọn olùṣọ́gbà,
    ó sì lọ sí ìrìnàjò tí ó jìnnà.
  wos-wos: 'Jisas dé ané sataku hundi diré wa: “Du nak dé wain bangwi dé se yawimbu.
    Setaka dé séndé gi. Séndé gitaka dé wekwa xa motumbu. Wun motu wekwa wain sék
    xakinjinyitendéka dé. Xataka dé yawika hatindate séményi ge nak dé to. Totaka
    dé wun yawika hatikwa duré jémba hwetaka dé afaké téfaré yi.'
  emp-NTPO: 'Maʌ̃ne Jesuba ne jara b̶ʌd̶eba ãdjirãa jarasia: –Ẽberãda b̶asia. Ewari
