    pitutsu nacaca tisi ishuque. Amerecuaretu etare piji barudaque, tueque tsuratsu,
    dutya queja naru ishu. Umae ecuita cuana queja tujatu tee narumerecuare. Tura
    tuna acuare: “Micuanara ni ecue tee naruya, tume ecuana uva jahuanehuaju cajaquetiya
