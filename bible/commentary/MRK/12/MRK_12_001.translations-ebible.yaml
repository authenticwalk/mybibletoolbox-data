  zav-NT: 'Nach Jeso''osən'' gwzolao be''e jempl nga bzeɉni''ine'' ḻega''aque'' de
    que notə''ətezə beṉə'' šə chso''onczə yic̱hɉlaoga''aque'' cui choso''ozenague''
