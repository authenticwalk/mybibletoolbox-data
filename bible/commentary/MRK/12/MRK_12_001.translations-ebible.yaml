    ନ୍‌ସା ମୁଇଂ କୁରୁ ଗଃକେ ଆରି ଉର୍‌ନ୍‌ସା ତାନାଃ ମୁଇଙ୍ଗ୍ ଆଃରେକେ । ମେଁ ଉଡ଼ିକ୍ଲିଗ୍‌ ସ୍ଲେରେକେ
    ଆତେନ୍‌ ଡୁଗ୍‌ଡିକେ ବାଟା ବିଃଚେ ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଅଲେଙ୍ଗ୍‌ସାର୍ ସୁଗୁଆ ବିଦେସ୍ ତାର୍‌ୱେକେ ।
  gof-RNT: Yesuusi enttaw leemison yaagidi odis; “Issi uray woyne atakiltte tokkidi,
