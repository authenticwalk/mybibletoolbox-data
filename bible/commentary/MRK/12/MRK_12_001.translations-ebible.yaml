  ena-ena: Jisasɨ hɨve lamalama ciaŋ limu hɨhɨle Isɨlaelɨ hɨdɨlɨ agɨladɨ kulaŋ hadi
    hadi agɨlasaŋ abamalɨ. Kulaŋ mu lɨmɨn uain kualɨ vɨka hulivi uamalɨ. Hulica lɨba
    kum kum agɨladɨ vibiŋ lamadamaŋ lua me haŋalavi uamalɨ. Lɨca lɨmɨn uain agɨladɨ
    amɨŋ agɨladɨ lagucabɨlacabɨlaŋ nulɨdɨ mɨtɨ vivi saŋ lɨba agadɨ mavɨci sɨji hadi
    me hɨnivi uamalɨ. Lɨca kualabɨla agadɨ migɨla migɨlaŋ hɨnihɨni saŋ ulaŋ mu hɨvɨ
    hadi agadɨ mavavi uamalɨ. Mava kualabɨla agadɨ kulaŋ limu hɨhɨle agɨladɨ human
    hɨvɨ lama abavi uamalɨ. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ akɨla akɨlaŋ limu hɨhɨle
    agɨladɨ iasaŋ lamɨkalaŋ aba abavi uamalɨ. Limu hɨhɨle agɨladɨ nalusaŋ nuken vikalaŋ
    aba abavi uamalɨ. Haman aba kualɨ iaganu agaŋ nulɨdɨ vala kɨlebɨla ukamaŋ hen
    u hɨnivi uamalɨ.
  nbq-nbq: Yugirigya lagagirik, it imam-imam enasini inim, guru-guru agama inim, it
    ap ombok-ombok inim Yesus en wene il wakhegek yugeragagi. Yugirigya dugwit, “Ap
    ambi en anggur awi yakbaluk, leget wigya, owangga mbetalogo yanggatlarumenda walup
    mendagya, eke, suwam watu dogopwak yiluk, mbeda leyanggya, okbagya lagagirik,
    at eyavup yagoma ap malogo dogomwak yiluk bisiluk, o adumu andoma lagagi.
  tgo-tgo: Amba Jisas i utu weŋgi e goghaimba iŋa, “Lolo regha va i kabu waen ghauma,
    i gana vaghɨliya, i vakatha doda waen ghamba i imbɨimbɨ, na i vatada ŋgolo regha,
    umako gharanjimbunjimbu lenji ghamba yaku. I vakatha ŋgoreiyako, amba i vatomwe
    weŋgiya gharɨgharɨ vavana na thɨ vakaiwoŋa amalaghɨniye kaiwae. Amba amalaghɨniye
    i wa ve ghɨnagha e vanautuma regha.
  yap-yap: 'Me ere non Jesus ngorad u fithik’ e fanathin ni ga’ar: “Immoy be’ nib
    mo’on ni yung bmilay’ i grape, nge mu’ me yororiy, me ker e low ni luwan e n’en
    ni nge uduy wom’ngin e grape riy, me tay tafen e damit riy nib tolang. Me pi’
    fa gi woldug ngak e pi’in kar ninged ngak ni ngu’ur ayuweged ma yad be fek boch
    i wom’ngin ma yad be pi’ boch ngak ni puluwon, ma aram me yan ko milekag.'
  mop-NT: Pues te'i. Le'ec a Jesusu, caji u yadü' a mucult'an ti'ijoo' a cristianojo.
    —Jun tuul a winiqui, u püc'aj u cuuch u püc'aal. U cotaj. U betaj c'u' aj etel
    u joc'sic u c'a' u wich a püc'aala. U betaj ilic jun p'eel a rancho a ca'nal ti'i
    u cününbeeb a püc'aala. U tz'aj ti maanil u cuuch a püc'aala. Yan u tz'abül ti'i
    tz'etz'eecac u wich ti'i u tool u maanbeeb. Bini u yumil ichil ulaac' a lu'umu,—
    cu t'an a Jesusu.
  tet-tet: Hotu, Yesus dale tenik baa ema boot nia sia nodi lia hatetek naꞌak, “Noo
    ema ida nalo toꞌos baa niakaan rai rohan atu kuda ai anggor baa. Hotu, nia nalo
    baꞌa satan leur. Nia moos keꞌe kuak ida, nalo baa anggor ween fatik. Nia moos
    nariik uma tetu aas ida atu nodi daka toꞌos. Hotu, nia seba toꞌos nia baa ema
    mak serwisu toꞌos, nebee sia faꞌe rua toꞌos isin. Nakotu lia tiꞌan, toꞌos naꞌin
    nia laꞌo baa rai dook.
  hlt-MCSB: Te phoeiah amih taengah nuettahnah neh thui ham a tong tih, “Hlang pakhat
    loh misur a tue tih vongtung a tung, rhom a too, imsang a sak. Te phoeiah lotawn
    rhoek te a phaam sak tih vik yiin.
  xtd-NT: 'Te ijan n‑kixeꞌe Jesús xa jaꞌan‑ia ɨɨn tnuꞌu, xa dakuaꞌa‑ia ñayiu ijan:
    —Ɨɨn seyɨɨ n‑dakeé kueꞌe yutnu uva. N‑kidavaꞌa‑s yuꞌa yuú. N‑chixaku‑s yutnu uva.
    N‑kidavaꞌa‑s ɨɨn pozo kaꞌnu, nuu kiꞌni‑s ndudi uva. Te n‑kidavaꞌa‑s ɨɨn veꞌe yuú,
    ɨɨn veꞌe dujun, xa junuu‑s yutnu uva ijan. ʼN‑xajan ndee‑s ñuꞌu yutnu uva nuu
    uni koon seyɨɨ, xa kadatniu koio‑s nuu ñuꞌu‑s, te mee‑s n‑kee‑s. Juaꞌan‑s ɨɨn
    ñuu xika.'
  mdy-ETH: ሄሊሳዖ ዬሱሴ ዬኖ ኮኦኪንሢና ሂዚ ጌዒ ኬኤዚሢ ዓርቄኔ፦ «ፔቴ ዓሲ ዎይኔ ጌይንታ ሙዖ ዓኣፒ ዓኣፓ ሚሢዳ ባልጋ
