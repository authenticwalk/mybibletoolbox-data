    faꞋina, kadu kweda tunugina faha ana itaveꞋavina faꞋina giyogona. Kelefi ana faha
    gikidewedewena gihavaina, kaliva tufoidi faha ana toꞋitaveꞋavina gisedi tu yana
    melala gihegena gina mali fafaliya ginunudadana.
  yao-yao: Che Yesu ŵatandite kuŵecheta nawo kwa itagu achitiji, “Mundu jumo ŵalimile
    ngunda wa misabibu. Ŵausunguchisye lutenje ni ŵasolite pakuminyila sabibu, ni
    ŵataŵile chilindo cha penani. Nipele ŵaajasimisye ŵandu ngunda wo, nombejo ŵajawile
    kuchilambo chine.
  tgp-tgp: Ale na lolo rope Temple Iesu mo tapulo vujangi na titileu isara mara, “Tamlohi
    tavera matea mo lavo na isa mata grape matea. Mo vai na ropena, mo voro na jara
    mata lavi nar̃ihi na waena hinia. Mo voro na ima aulu matea mata kilau na isana.
    Ale mo sile isana atu vara tamlohi lalavo tinapua la pakaia, ale la lalavo hinia.
    Moiso pa tamlohi tavera atu mo vano na jara tinapua mata i tohoa ea.
  auc-NT: Ayæ̈ mänïñedë Itota, Wængonguï æbänö cæcää, ante ëñencædänimpa, ante ïmæca
    quëwënäni näni cæïnö ante odömöninque ïïmaï apæ̈necantapa. “Waocä yowementacodë
    mïninque wææ da da mäo da caadinque, Tömëmoncoo ænte pïnä pïnä gäwate tömëmæ̈
    ontatodë wæ yopænte æ̈ñömö, ante æ̈æ̈ wote badongä. Ayæ̈ yowementacodë awëmö guiidämaï
    incædänimpa, ante æi wæ̈nömënæca gomö aquïñömö mæ̈nongä. Ate wabæca gocæ cædinque
    wadäni ömæ wite në aadäni ïnänite, Botö yowementacodë incæ ömæ wite aaedäni, angantapa.
    Aayömïnite botö, Mïnitö quï, ante pancamonga pönömo æncæmïnimpa, angä Ao äñönäni
    wadæ gocantapa.”
  kbc-NT: Jesus jiɡ̶idaaɡ̶eyatedigi me yatematitediogi natematiko anida ane iciaceeketetege
    me diiɡ̶axinaɡ̶a. Odaa meetediogi, “Ica ɡ̶oneleegiwa eyatedi uuva libatatiidi,
    odaa ja niotaa, codaa eo ligixitaɡ̶anaɡ̶axi me niopaaɡ̶aditedi uuva me yoe viinyo,
    codaa eo lipe lajo moibeo niɡ̶ijoa lawodigijedi niɡ̶inoa nowienoɡ̶ododi. Odaa
    niɡ̶idiaaɡ̶idi ja niwaiɡ̶awepodi icoa nawodaɡ̶anadi, odaa jiɡ̶igo diniwiajeticogi
    ica eledi iiɡ̶o.
  bmh-bmh: Yesus nug go tatau ze eiman abai maraimai, awareun, “Du tub go wain wai
    maimai, wain ug baimai, gilan otoi meun. Gonug wain wai ebu dab pasiabun ob eleimai,
    wai gumabun zau huia wag meun. wai unum suban daren, dudu ipal gonugau wai salau
    mabun gau maraimai, salau mina mina, nug emgasag tub pulig betei dareun.
  ctu-BL: 'Jesús tsa'' caji i pejcañob ti lajiya tac: Juntiquil winic tsi'' pʌc''ʌ
    ts''usubil, che''en. Tsi'' joy mʌcʌ ti corral, tsi'' piqui lum ba'' mi'' t''uchtʌben
    loq''uel i ya''lel ts''usub. Tsi'' mele chan bʌ q''ueloñib. Tsi'' yʌc''ʌ ti''
    wenta xcʌnta ts''usubilob. Tsa'' majli ti yambʌ lum.'
  meq-meq: 'Ma dəba eye na, Yesu a tsikatay me ta dzeke, a gwaɗatay: «Ndoweye a ɗəs
    guvah. A zəv a ɗəma dərizl i gərɗaf haladzay. Dərizl i gərɗaf niye hay na, tə
    wa hohway aye. A ndəv ha mazəve na, a lawara na həndits ta zleɗ. Tsa na, a lambaɗ
    a ɗəma təgwaɗ hərwi maɗɨtse a ɗəma hohway i dərizl i gərɗaf niye hay. A ɗəzl a
    ɗəma təv matsəpe wu. A ndəv ha malembeɗe guvah ŋgay niye na, a həl ndo i məfəte
    hay ada tâ fətay na. Bo ŋgay aye a ye a tsekene.'
  noa-H: 'Maimua Jesuu hich haig hõor pos t''ʌnʌm k''ʌʌnag mʌg nem hĩgk''aadam jaaumamua
    magjim hanʌm: —Woun hãbmua uvadö jĩirjim haajem. Mag jĩirwia hag higaau hajap''a
    t''uur p''ʌʌrdʌpʌ̈iwi hich hagjö haig di hëu k''ërjim haajem, hag heegar chi uva
    chö piirjʌwaag. Magnaa hĩchab didamjã nasãdjö hʌ̃gt''aa hëu dʌnʌʌujim haajem,
    hag gaaimua warp dawaa hoo p''ʌʌrdʌdʌ haag. Mag nem t''um haaipa sĩuwi, chawag
    mam k''õchk''abaadeewai, chi nemjĩirdö deeum k''ʌʌnag alquilaapʌ̈iwi, hichin jũrr
    deeum durr warp petajim haajem.'
  alp-NT: Eleki Yesuse Ialena umpama ete imama elakaru, kuru Torataru kai tamata Yahudiaru
    esi elakaru be, “Tamata sae me iatnane anggure kwawia bokala hoko iono ale keholie,
    iono tale maka raka ndinu kai ono otoi kena keleke anggure kena ono anggure kwelini.
    Eleki ndinu anggure mere iono tamata makete esi sebae, eleki ikeu kena oto lauke.
  san-VEL: anantara.m yii"su rd.r.s.taantena tebhya.h kathayitumaarebhe, ka"scideko
    draak.saak.setra.m vidhaaya taccaturdik.su vaara.nii.m k.rtvaa tanmadhye draak.saape.sa.naku.n.dam
    akhanat, tathaa tasya ga.damapi nirmmitavaan tatastatk.setra.m k.r.siivale.su
    samarpya duurade"sa.m jagaama|
  kbq-kbq: Jisasi'a erigafa huno fronka kea zamasami'ne, Mago mopa agafa ne'mo'a waini
    hoza kri'ne. Ana hoza kegina huno, wainima tatisia keria asenteteno, mani'neno
    kvahu nona kinte'ne. Hagi zoka umani'neno enaku ikante zago miza seterehu (rent)
    vahete, hoza'a netreno afete ka vu'ne.
  kbh-kbh: 'Chora Jesús tojanonts̈é cuentë́ngaca jabuátambana. Mënts̈á tojanë́yana:
    “Canÿe ents̈á bëtscá uvas betiyënga yojáje, y chë shë́conana yojajétja. Chë uvasës̈angá
    juants̈ë́tetjiamna canÿe base luare yojajutjo; y canÿe tsbanana jebna soye yojapórma
    chiñe jtsashanÿama. Chents̈ana, inÿe trabájayënga chë jajañe yojúyents̈ame, y
    chana inÿe luaroye yojtsoñe.'
  ron-LSB: Și a început să le vorbească în parabole. “Un om a plantat o vie, a pus
    un gard în jurul ei, a săpat o groapă pentru presa de vin, a construit un turn,
    a dat-o în arendă unui fermier și a plecat în altă țară.
  pon-pon: 'A AP kotin tapiada padaki irail ni karajeraj akan: Aramaj amen me padukedi
    mat en krep eu o kele pena, ap weirada deun wunit krep eu, o kauada im en jilajil
    eu, ap mueidalan jaumat akai, ap momaitelan nan wai.'
  nhe-BL: 'Huajca Jesús pejqui quincamahuía ica se ome huicalotl. Quinilhui: “Itztoya
    se tecojtli tlen quitojqui xocomecatl ipan imil. Huan quitzajtzajqui ica se tepamitl
    huan tlacoyoni huan quitepejpechti para ipan quipatzcas xocomecatl. Nojquiya quichijqui
    se huejcapantic tecali para ipan quimocuitlahuis ixocomeca mil. Huan quintlanejti
    ixocomeca mil sequinoc tlacame ma quimocuitlahuica huan teipa moajachihuisquíaj
    tlen temacasquía. Huan huajca nopa tecojtli quincahuilijtejqui ininmaco huan huejca
    yajqui paxaloto.'
  sps-sps: Jisas tsue of rarin fo tsue fapapaar, “A mes te reev tanun Gereip. Ya aunoiny
    faafis ton tanun wain tsuan, kats to na gaguur iny memedak fua nan ngits Gereip,
    ana ya fatsuiny to na tovaar a nai jias a pan tan tsoiny bei ot ma tagaa ri tan
    vainy kakabuts. Ya foiny ton tsoiny tatagaa ot iny tanun Gereip tsunia, er binun
    tanun of towa, ana ya naa enato tana mes a fan kanen veevian.
  wnc-wnc: Siwan Jesuta tuwang wamu kundu yanike anzing yakut, “Aminu tapatuta wain
    tapunde puya kwaike wamambasike wain tapun yainggamuwawa yanggata pukuke dopikge
    gapma kwaike you mamaya siknga kuka aminde kayutnangge mitapbut. Unzing tasiwan
    puyuwana ita puya waanga aminu kundue kataune yaman kayukngamuwawa buya aawan
    deke usanzike kautdu gisae pake kautdu ninae namunong ngang yanike ita keu maa
    siknga komdune kukut.
  bus-bus: 'Ben Yesu fɛ̀ɛ èe yãlɛɛkↄ̃zińnɛ à bè: Gbɛ̃ke bé à geepi líkpɛ bà à kara
    lìgazi, à wɛ̀ɛ yↄ̃̀ geepi''ifɛ̃kii ũ à búdãkpagba dà, ben à bú pì nà ayakɛrinↄnɛ
    ń ↄzĩ, ben à fɛ̀ɛ táo.'
  gub-BL: Na'e uze'eg wi Zezuz teko wanupe kury, uma'emume'u pà wanupe kury, wamu'e
    pà kury. Na'aw ima'emume'u awer. — Amo awa uzutym ma'ywa'yw a'e. Uzapo pari ko
    izywyr no. Uzapo itahu ygu'ahu romo, ma'ywa kamikaw romo. Uzapo zuraw a'e pe ko
    izywyr no. Omono kar amo awa a'e pe zuraw rehe wà kury, ko rehe wamume'e kar pà
    wà kury. Amo 'ar mehe ko zar wata oho a'e wi amo ae ywy rehe a'e kury. Wezar amo
    awa oko pe wà. — Pezekaiw katu heko rehe nehe, i'i wanupe.
  imo-imo: Aku ungu nimbelie wali Jisasini ungu kongolino te lipelie nimbei, “Iye
    teni wain poinye te panjirimu. Aku tepalie poinyemu undukana pape tepa okorumu.
    Poinyena tuku wain nowi lembalo wali kambulko ingiriko wain nomu wendo liko wain
    teangei nimbe muru te akupe noirimu. Da tepalie wali wapu iyemani wain mongo ongo
    wapu inie tonge nimbelie poinye tapu ulke te takorumu. Kano uluma tepa pora tipe
    noipelie wali, wain poinye kanomu yu kinye moke liko peya tuku moloringi kano
    iyemanga kindo tipe nokoko molangei nimbe yu kombu ponenge purumu.
  boj-boj: Yesus na Juda tamo kokba naŋgi degsi minjrsiqa olo yawo anjam bei endegsi
    minjrej, “Tamo bei a tigelosiqa aqa wauq gilej. Gilsiqa wain sil yageleŋosiqa
    jeŋ qosej. Qoso koboonaqa meniŋ qura gogeq di tabir kuru bul gereiyej. Wain sil
    geitimqa wain gei koroiyosib paraparaiyosib aqa ya dia bilentqajqa deqa gereiyej.
    Osiqa wauq di tal atsiqa wau taqato tamo qudei naŋgo baŋq di aqa wau uratetnjrsiqa
    sawa isaq gilsiq di soqnej.
  ulk-ulk: 'Ege Iesude yabi daratagerlare mir abisir miru: “Kimiaret tabara luneg
    waina gedubge irti. Ege kar irki abi deraweidari, e awak dirbi waina agmem a meta
    dimri muige gedubge. Ege wader asesered le namarikdarda bakiauda gedubge urder
    ya waiakai wi abi wader lewer waiswereda. Ege bakiamudari muris gedim.'
  eng-DRA: 'And he began to speak to them in parables: A certain man planted a vineyard
    and made a hedge about it, and dug a place for the winefat, and built a tower,
    and let it to husbandmen; and went into a far country.'
  knf-knf: 'Yeŧu abot awo ţi phoñ na bañaaŋ banwooŋ ţi Katoh Kaweek ki Naşibaţi aji
    : « Ñiinţ aloŋ abi ŧepi uwoorta wi mnko manjaaŋ mandolna ubiñu, aşë biig wa afooyan.
    Ajip bhër ado dko dpooñni, abot akiin bliit bi mnlaak bkuuŋţaan pa bayeŋ, aşë
    dukar wa bañaaŋ baloŋ pa badoki bapooñle bawula kafah ki nul, aşë ya bayaaş.'
  san-KHM: អនន្តរំ យីឝុ រ្ទ្ឫឞ្ដាន្តេន តេភ្យះ កថយិតុមារេភេ, កឝ្ចិទេកោ ទ្រាក្ឞាក្ឞេត្រំ
    វិធាយ តច្ចតុទ៌ិក្ឞុ វារណីំ ក្ឫត្វា តន្មធ្យេ ទ្រាក្ឞាបេឞណកុណ្ឌម៑ អខនត៑, តថា តស្យ
    គឌមបិ និម៌្មិតវាន៑ តតស្តត្ក្ឞេត្រំ ក្ឫឞីវលេឞុ សមប៌្យ ទូរទេឝំ ជគាម។
  arn-NT: 'Jesus eluwi tañi dunguaetew engün kiñe adkünu dungu mew, fey feypi: “Kiñe
    wentru anümi fentren ofad ka malalmakünufi. Dewmay ta kiñe kütrüwe nentuam ñi
    pulku ka dewmay kiñe alü pürachi wenu ruka tañi kom puwkintunieam tañi ofadentu.
    Feymew amediakünulelfi ñi ofadentu kiñeke ti pu küdawkelu, fey kisu eluwi ñi amuael
    kañpüle.'
  zas-NT: 'Dxel guzuloj caneenë Jesús laa reeman con ganax ree cwent, rëbaman: ―Tijb
    bejn guxübinman uv loj xguiniaaman, dxel beenman gurajl gadëd roꞌn, beenchaaw
    tëëman tijb luar lod grii xnijs uv guin, abiꞌ beenman tijb yu ya daꞌt lod guiyaꞌp
    guiniaa guin. ’Zianz badëëman laan garol loj ree bén güün laan dxiin, briitaman
    zëman zijt.'
  ken-NT: Yesu abho bɛ́tɛm bɔ́ nɛkay nɛ́chák bɛ, “Mmǔfú achí nyaka. Atɨ́ nkɨ apɨ
    mɛnɔk vain arɛ́. Atɛp ɛbhá ɛnɛ ɛghabhɛri nkɨ ankɛm. Atɛ́m mbok aghoko nɛbhʉɛt
    anɛ báyàt kɛpɛm váin, bɛ nnok ywi ámfu, mánsɔt, máná mmɛm. Ate mɔ́kɛrɛ́mfay
    amɛm nkɨ wu bɛ́ ámbák nɛbhʉɛt anɛ mmu áchɔ̀kɔ ndǔ bɛ́bhábhɛ́ri nkɨ. Afyɛ́
    yɛ bo arɛ́ bɛ mánkʉ bɛtɨk mánkɔrɛ nsáy nɛ yi. Arɔ, arɔk nɛkɔ ɛtɔk ɛchak.
