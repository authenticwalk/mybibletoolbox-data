  fuh-BKF: 'Iisaa fuɗɗi haalude, banndani ɓe, wi''i: —Neɗɗo gomma waɗii ngesa cabiije.
    O fiiltini nga hoggo, o wasi luggere ɓoosirde, o nyiɓi suudu toowndu faa o haynoo
    ko warata e ngesa ngaan. Caggal ɗuum, o halfini nga remooɓe, de o waɗi jahaangal.'
  arl-NT: 'Jiyacaritij, Jesuuri miriqui pohuatanu coteequiaari cuno pojori niquiara.
    Cuno camarucua sequereeri: —Tamonu pueyanoori cuhuariquiajinia uva natooquiaari.
    Na nuhuaji, na shuriuquioco matacoreeri. Naajuhuaj, saajia quejaquiaariiri uva
    rapijiojuara, na caaca reratesaanura. Jiyaconajara tiareejaariuhuaj, tiji na cuhuariquia
