    sid̶a osia. Idjab̶a deda ʌ̃tʌ osia mamaʌba jũma acʌi carea. Maʌ̃be idji néura
    ʌ̃cʌrʌ ẽberãrã jʌwaed̶a b̶ʌsia. Ãdjirã ume bed̶ea b̶ʌsia néu zaubʌrʌd̶e jũmasãwã
    idjía diad̶ida panʌda. Mãwã bed̶ea b̶ʌped̶a djibarira dewara druad̶aa wãsia.'
  eng-F35: 'Then He began to speak to them in parables: “A man planted a vineyard—put
    a hedge around it, dug a wine trough, built a tower—rented it to farmers and went
    on a journey.'
  ind-ind: 'Lalu Yesus mulai berbicara kepada pemimpin-pemimpin agama Yahudi itu dengan
    beberapa perumpamaan. Inilah salah satunya: “Ada seorang pemilik tanah yang menyuruh
    hamba-hambanya membuat kebun anggur yang besar, lengkap dengan pagar di sekelilingnya.
    Lalu mereka menggali lubang tempat memeras buah anggur serta membangun pondok
    jaga yang tinggi untuk mengawasi kebun itu kalau-kalau ada pencuri atau binatang
    yang masuk. Sesudah semuanya selesai, dia menyewakan kebun anggur itu kepada beberapa
    orang petani, lalu pergi ke negeri lain bersama para hambanya.'
  pes-OPCB: 'عیسی برای تعلیم مردم، حکایات و مَثَلهای بسیاری بیان می‌کرد. او یکبار
    فرمود: «شخصی تاکستانی درست کرد و دور آن دیواری کشید. در آن حوضچه‌ای نیز برای گرفتن
    آب انگور کَند و یک برج دیدبانی نیز بنا کرد. سپس باغ را به چند باغبان اجاره داد
    و خود به سفر رفت.'
  mpt-mpt: Yesuse saa weng mako baabenea Naka make waen dango dikilanea sano dolinea
