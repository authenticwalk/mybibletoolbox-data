    Yab a t’ajal ti cuenta jahua’its it uxnal c’al an inicchic, ani yab it poc’oth
    tsu’tom c’al an inicchic. Tucu ucha’ max i cua’al i uchbil o max yab i cua’al
    qui jalbiy an jalbixtalab tumin c’al an ts’ale oc’lec romano.'
  med-med: Wote wu nimbʉ, Jisas murum kona nila ok, nʉk mel, “Ik mbo wu ye! Tʉn pitmin
