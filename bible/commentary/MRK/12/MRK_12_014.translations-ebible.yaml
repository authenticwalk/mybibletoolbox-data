  hoy-hoy: अदिक आंदुर बंदकु आऊन से अंदुर, “हे गुरु, नाव जान्सतेव, कि नी खरा आय, अदिक
    यारदु परवा माळाल; यतिकी नी मंळसागोळ्द बाय नोळकु मात माळाल, लेकीन परमेश्वर उन खरा
    हादी कल्सत्या! रा येन सरकार उक कर कोळोद उचित आद का ईला?”
  amo-amo: Na ida, iworoghe, “Unan dursuzu, tiyirufii unan kidegen ghari, na udin
