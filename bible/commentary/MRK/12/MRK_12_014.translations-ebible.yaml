    tyerrtye akngerre areyeke-arlke akwenpe anthurre angkemele. Unte-arle angkentye
    arratye Ngkarte ikwere-akerte itneke ileme. Kele arratye mwerre rarle. Nthakenhe-ame
    unte itirreme? Kele mwerre-ame anwerne tax mane artwe alartetye Caesar anthetyeke?
    Nthakenhe-ame anwerne irreye?”
  qvc-NT: 'Chaymi chay kach''adukuna ch''ayamushpaqa, mishki mishkita kayshina Jisusta
    parlachirqanllapa: —Taytitu, noqaykunaqam yach''ani: Qamqam allip kaqtalla rimangi.
    Chaqa qamqam mana nima pudirniyuq runata manchashpachu ni sawachashpachu, Dyus
    munashqandalla yach''achikungi. Mayá, niwayllapa: ¿Allichu gubyirnu Sesarta kuntribusyunda
    pagarananchiq, ichu mana? nishpa.'
  tgl-ULB: Nang makarating sila, sinabi nila sa kaniya, “Guro, alam namin na wala
    kayong pakialam sa saloobin ninuman at hindi kayo nagpapakita ng pagpanig sa pagitan
    ng mga tao. Tunay na iyong itinuturo ang daan ng Diyos. Naaayon ba sa kautusan
    na magbayad ng buwis kay Cesar o hindi? Kailangan ba kaming magbayad o hindi?”
  cbs-NT: 'jaki bepadamebain yuikin: —Yusinaan, yuda betsabu miki sinatabiaya jawa
    jatuki dateama chanima jancha besti yusinkin jaska wakin Dios chibantidubu besti
    min jatu xabakabi yusinkubainaidan, nun unaiin. Jaskawen taexunan, ¿jaskada min
    shinainmenkain mia yukapa? Ja Romano xanen ibu Césarn nuku pei yukamisdan, ¿jaska
    wananxanpa? ¿Pakananxanpa? ¿Pakatimadaka?— akaibu'
  xtm-NTPP: 'Tee ya''a, ni jan koo de, te ka jiña''a de: ―‍Teskua''a, ka jini sa ja
    ja ndaa kúu ja ká''an ni a. Te masu ndí ini ni nawa ka jani ini ñayii ma ja ká''an
    ni a. Te ni masu ndí ini ni na nde ñayii ka niniso''o ma. Ndijin chi káxtnu''u
    ndaa ni sukan kúni Su''si ma ja jin ko kuu o nuu ya ma. ¿Te naxe ká''an ni? ¿Va''a‑ni
    ja jin chuya''vi sa ja ka satniñu sa ma nuu tee nani César tátnuni ñuu Roma ma,
    xi ña''a? ¿Jin sa''a sa, xi má jin sa''a sa sukan ma? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Ngabannyendelela, nukulenga, “Aboli, tumanyi kutenda mwenga nga mamundu
    manonge kweli kunnyogopaje mundu jwajoa. Kujalije kinala cha mundu nambu mmola
    kweli ja ndela ja Nnoongo. Mutulengele, bo, malagilo gito galenga ipaligwe kulepa
    kodi ku nkolongwa jwa Loma? Tulepe andaje takalepaje?”
  bao-NT: 'To biri Jesús pʉto eari: —Buegʉ, mʉ ca wederije díámacʉ̃ra mʉ ca ĩirijere
    jãa maji. Bojocarena mʉ tʉo nʉnʉjeeti. Cʉ̃ja ca baurijerena ca ĩa nʉnʉjeetigʉ
    niiri, Ʉmʉreco Pacʉ yee maquẽre ca niirore birora mʉ bue majio. To biri, ¿to añu
    jañuti wiogʉ Roma macʉ̃re niirique wapa jãa ca wapa tiirucurije? ¿To añutitiqué?
    ¿Cʉ̃re jãa wapa tiigajati? ¿Jãa wapa tiitigajatiqué? —cʉ̃re ĩi jãiñaupa.'
  san-ORI: ତ ଆଗତ୍ୟ ତମୱଦନ୍, ହେ ଗୁରୋ ଭୱାନ୍ ତଥ୍ୟଭାଷୀ କସ୍ୟାପ୍ୟନୁରୋଧଂ ନ ମନ୍ୟତେ, ପକ୍ଷପାତଞ୍ଚ
