    garrun nhunu bayiŋ gayŋa gulitjtjuman yana dhuṉḏay. Ga dhuṉḏay yana nhunu mala-djarrꞌyundami
    yolŋu, ḻinygu nhunu bayiŋ gayŋa djäma rrambaŋiyuman bukmakku yana, ŋaḻapaḻwu ga
    yaka ŋaḻapaḻwu. Ga God-Waŋarrwum yän nhunu bayiŋ gayŋa gulitjtjuman yana marŋgi-wuŋan.
    Gu rakaraŋan ŋanapiliŋgu, nhä banha dhuṉḏay ŋalmaliŋgu Djuwwum bäpurruwu ŋalma
    ŋarru gayŋa rrupiya ḏämbu-ḏirruman Rawumbuywum gapmangu yäku tax-ma, banha dhanal
    buŋgawan bitjuwayiŋ bayikuyan ŋirrimawu ŋarakawu?”
  wuv-wuv: Rona dinamii a'ana ma ware, “Mena feroia, hai'ouna aida ba yoi hemea wanewanea.
