    ngabe be nawibe. Iname dagisi muni ogoni mulumabe be namulumabe, lene.
  amf-amf: Kedi kikal nivayse, “Woam Dhettsea, ya gon hama eedi hanin dohonam wodi
    dhesooda dhese; eedisa wotina bookindhayse hanin hayminna, eessa woti shedayse
    hanin hayea yer qolehe. Barjosa goynam gon hada dhettse. Ta Roome peen bitaana
    gibirin kashadhoadettsi giidhidimoo? Giidhadayne? Ta wodi gibirinam kina kashoo
    kashoomoo? Garoo garo?” hamayse kiam ke oysade.
  quc-NNT: 'Aretaq xeopanik, xkib''ij che ri Jesús: Ajtij, qetam chi jikom anima''
