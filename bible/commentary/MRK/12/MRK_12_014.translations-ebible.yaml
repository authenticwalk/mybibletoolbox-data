    nuyi kannginka wu amparrkamparrk nakapa kanmin parak pu ta manjat kirrk wu pata
    kawuken la muj pata wera. Malany nuyi kanpunukiki akut ta God nuyu ta ngaralk
    tuka manjat warakju. Kiki ja ngarruntakpanyi: ‘Kurlingka manjat la nungmurrunti
