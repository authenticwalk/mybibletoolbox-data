    mana lengena lao naimame masilyamano. Dopana, Sisa doko takisa maipengena lao
    loome latae singipi nasingi?
  eng-ASVBT: 'And when they were come, they say unto him, Teacher, we know that thou
    art true, and carest not for anyone; for thou regardest not the person of men,
    but of a truth teachest the way of God: Is it lawful to give tribute unto Caesar,
    or not?'
  mna-mna: 'Tana timar tipet kini, mi kwon imbeeze pini ma tiso: “Mos katuunu, niam
    amute: Nu tomtom ki sua ŋonoono men. Nu moto tomtom sa som, mi zzo katkat sua
    ŋonoono men pizin tomtom, bekena paute zin kat pa Anutu zaala kini. Tana so kat
    piam. Nu re be parei? Iti sombe tigiibi takes ila ki Kaisa, ko indeeŋe pa tutu
    kiti, som som? Ko takam pini, som takam som?”'
  myw-myw: Inekes Yeisuw, idibakes, ilansa, “Tamwey, kakakina ya̱koum amsinap kamnat.
    Nag bukuvnas gamag teitan mo bukupiyev kid son, nag. Nag kuninuway gamag askakin
    watoulan, nag. Tage mukwatimlakay mounid, Yowbad inaked silma̱nin. Tab kadilok
    bitapa̱yins Sisal nata̱kis, ne? Bitatams Sisal waseg o bitapiyaves adok?”
  sby-sby: Mpobalashika kuli Yesu balambeti, “Bashikwiyisha tucinshi, kwambeti mukute
    kwamba cakubinga, kayi nkamukute kubona cilikunsa kwa muntu, nkamukute kusakamaneti
    uyu niyani, nsombi mukute kwiyisha nshila ya Lesa mwancine ncine, Sena kusonka
    musonko ku mwami wa ku Loma casuminishiwa nambi sobwe?”
  sll-sll: Nu si olungure, pire yu ditongwi, “Tisao. Ni ha pangwo meri kara dinga
    haminua. Ni gin ta ari ha maing ditenga, yal ta wai pinam mo, nigi de pinam mo,
    dire, nomani si pire dikinua. Ha kara aru dire diteniraya. Ena God Lo krehaman
    ha moni takis ya singaba Sisa to dim mo, tekio dime? Tenaminga para panam mo,
    paikiname?” dungwi.
  yaq-NT: 'Juname''e intok, junama''a au yajaka: ―Yee majtame ―tim au jiiak―. Ju''uneate,
    lutu''uriata jiba em noka''apo. Intok kaabeta betana em emo suua''po. Bwe''ituk
    ee betchi''bo kaabe bwere yaa''uchim ―tiian―. Che''a juni san, empo si''imem nanancha
    eeyaka am bicha ―tiian―. Che''a juni san lutu''uriakamta ausu''litae Lioj tu''u
    lutu''uriata e''e yee majta''e ―tiian―. Inia betchi''bo san, senu weemta te eu
    nattemaibae ―tim au jiian―. Jaisa tu''inee ja''ani, oo ka tu''inee ja''ani, ju''uyo''o
    ya''ari Sesar teamtau tomita aman au tojipo ―tiian―. Junae tomie, ya''uraapo saiwame
    ae beje''etuana'' betchi''bo. Inien san beja, itom tejwaane, jaisa te a'' beje''etuane,
    oo te ka''a beje''etuane ―tim a'' temaek.'
  uro-uro: Dä sa rha män ge ma Jisas dä rhi qoar na qa rhoqortäqyia, “Qamorqa, sa
    ut dräm i ngiat tamän bät ama engäktki bä qaku qänäskänes nge sävät ama ruvek
    arhä mungäsnäng inguna ama ruvek arhä mämairimek di qaku imek ngä narut na nge.
    Dap kinak ngi su na ama engäktki sävät ma Ngämuqa aa snängaqa ba ama ruvek. Nga
    maräkt parhäm ama Muräkt iva urhit bon ma Sisar ta ama takes ura qaku? Mamär iva
    urhit bon da ama takes ura qaku?”
  ita-1885: 'Ed essi, venuti, gli dissero: Maestro, noi sappiamo che tu sei verace,
    e che tu non ti curi di alcuno; perciocchè tu non hai riguardo alla qualità delle
    persone degli uomini, ma insegni la via di Dio in verità. È egli lecito di dare
    il censo a Cesare o no? glielo dobbiamo noi dare, o no?'
  muy-muy: 'Tàra tìnjikia ti tə̀hi ahkado : « Mʉsi, mə̀səra nak ti kə̀ɗəm ma ge jiri.
    Aŋgwaz àwərfəŋa kur kà pakama ge mis ya təɗəmkuk na do ; ku kè meleher ga way
    ga way do day kàgray aŋgwaz do, kacahi zlam ya Melefit awayay ni ana mis àna jiri
    gani sawaŋ. Ay ti Melefit àvia divi ana leli ga mabəhaɗi hadam ana *bay gəɗakani
    ga ndam Rom a tək, àvi ana leli ndo waw ? Mabəhaɗi tək, màbəhaɗi ba waw ? »'
  kqc-kqc: Ye baesi niyadi, “Oteimana amiye, una una diba ya bi sina rama maka nisa
    amiye. Ya bi amiye rofu de ori reisa, ini adina bi amiye gokai kana bi de mokeisa,
    idu sina rama dudu maka, Sei di ida oteimaisa. Caesar rofu takesi fore fei rena
    bi uni ago gira rofu rorobo ba ide? Fei bi regifa ba ide?”
  tav-tav: 'To bairi na cajooricarã Jesu tʉpʉ ejarã ocõo bairo cʉ caĩñuparã: —Dio
    yere cariapena cabuioʉ mʉ ã. Ĩtoquẽcʉna mʉ buionucu. “To bairona na yʉ caĩ buioro
    yʉ tutiborãma,” mʉ ĩ tʉgooñaquẽe. Camaja jĩcarore bairo na mʉ tʉjʉ. To bairi jã
    ĩ buioya: Roma macana ʉparã jãre carotirã niyeru jãre na cajeninucurijere nare
    jã cajooro, ¿cʉ rotibocʉti Dio? ¿Nare cawapayepe to ãti? ¿O nare cawapayequetipe
    to ãti? Jesure cʉ caĩ jeniñañuparã.'
  eng-ULB: When they came, they said to him, “Teacher, we know that you care for no
    one's opinion, and you do not show partiality between people. You truly teach
    the way of God. Is it lawful to pay taxes to Caesar or not? Should we pay or not?”
  spa-VBL: 'Llegaron y dijeron: “Maestro, sabemos que eres una persona honesta y que
    no buscas aprobación, porque no te interesa el estatus o la posición. Por el contrario,
    enseñas el camino de Dios conforme a la verdad. Dinos entonces, ¿es correcto pagar
    o no el tributo al césar?'
  fra-_FOB: 'Étant donc venus vers lui, ils lui dirent: Maître, nous savons que tu
    es sincère et que tu n''as égard à qui que ce soit; car tu ne regardes point à
    l''apparence des hommes, mais tu enseignes la voie de Dieu selon la vérité. Est-il
    permis de payer le tribut à César, ou non? Le payerons-nous, ou ne le payerons-nous
    pas?'
  hau-ULB: Da suka zo, suka ce masa, “Malam, gaskiya kana koyar da maganar Allah sosai,
    ba ka nuna bambanci tsakani mutane, sai koyar da tafarkin Allah kake yi sosai.
    “Shin, mu biya haraji ga Kaisar, ko a a?”
  mal-mal: 'അവർ വന്നു: “ഗുരോ, നീ മനുഷ്യരുടെ മുഖം നോക്കാതെ ദൈവത്തിന്റെ വഴി നേരായി പഠിപ്പിക്കുന്നതുകൊണ്ട്
    നീ സത്യവാനും ആരെയും ഗണ്യമാക്കാത്തവനും എന്നു ഞങ്ങൾ അറിയുന്നു; കൈസർക്ക് കരം കൊടുക്കുന്നത്
    വിഹിതമോ അല്ലയോ? ഞങ്ങൾ കൊടുക്കുകയോ കൊടുക്കാതിരിക്കയോ വേണ്ടത്?” എന്നു അവനോട് ചോദിച്ചു.'
  kkc-kkc: Eseme odoo egee bia oso dileso Yesu mapoo egeesee takaso, “Eligili odoo,
    iba gooleedooso, no tei goo takeli odoo. Osoloso no odoo bolo koo ebili, osoloso
    nayo odoo kolo mapoo koo egeli. Osoloso nayo Godeeyo goo odoo susuga mapoo tei
    eligi moloso. Esiga Loum gamalee wiligi odoo Sisa mapoo tekisi molee tenelai tekepowo,
    o, tokeneeyo?
  urd-GVR: Wuh us ke pās ā kar kahne lage, “Ustād, ham jānte haiṅ ki āp sachche haiṅ
    aur kisī kī parwā nahīṅ karte. Āp jānibdār nahīṅ hote balki diyānatdārī se Allāh
    kī rāh kī tālīm dete haiṅ. Ab hameṅ batāeṅ ki kyā Romī shahanshāh ko ṭaiks denā
    jāyz hai yā nājāyz? Kyā ham adā kareṅ yā na kareṅ?”
  far-far: Iu, kera dao na siana, ma kera fata 'uri, “Wane Famanata 'ae, kalu saitamana
    ru 'oe saea ki, ru mamana ki tafau go. 'Oe famanata ga 'amu sulia mamanae ma kwaidoria
    God fuana wane ki. Ma 'oe si 'ado go fainia ta wane ana ta te ne kera manata sulia.
    Ma na wane ki sui kera bobola ga 'ada maamu. 'Oe saea basi mai fua malu! Nia 'uta?
    Na taki kia, nia luia na kwatelana na malefo ana takisi fuana kingi baita 'i Rom?
    Nia 'uta? Nia bobola fainia kalu kai kwatea takisi be, naoma 'e nao?”
  suz-BL: मिनु मेको सोइश्‍शोपुकी जाक्‍शा, येसु कली “शेंब, गे थमा पाइब ननी। मुर आन
    कुल मकोव़थु सुइ तशा महिंथु, परमप्रभु यावे आ लोव़ थमा पा शेंनीनी, दे तुइक्‍नीकी।
    सिजर सरकार कली तिरो थाप्‍चान माल्‍ब देय मथाप्‍थु यो दुम्‍बा?
  car-NT: 'Tytunda''san mero, ika''san I''wa: “Amepanen, enapita''pa awairy uku''san
    na''na. Amy kari''na aninendo''pa awairy uku''san enapa na''na. Asewara imero
    kari''na menaje. Iporo ro imero moro Tamusi emary poko kari''na memepaje. Iru''pa
    nan iro ke na''na ''wa mo''ko Rome pono jopoto nundymary epemary? Na''na nepematan?
    Uwa ka''tu?”'
  amp-amp: Be inji kfafmotmm yimom. Yihato yuwi ttiwon rhti memomr, “Tisaye, ni pthewa
    mrokfom nom hifa wanuknomm. Mrokfom hifa hifa kfo hik bohik marnyewanmn Bro Nkifrar
    hikwa nefm kfo hik nuhas marnyewunm tuhan yindarim. Mrokfom kfo pthiwohat nhai
    hti mekahn ndr yufet yimayer o ndr yufa duha yimayer. Nhai. Mrokfom kfo pthaneft
    be kfo pthewunm. Nhai yimar o yufam htihato kfo pthakahnm.” Inji kfonihato wom
    ttiwon nmbuhat yuwi ttiwon rhtimomr, “Nome ka Sisarhu takis htahenefte ka htarfonome
    nhai?”
  bht-bht: उना आई करी उसयो बोलया, “गुरू जी, सांझो पता है की, तुसां हमेशा सच्च बोलदे
    न, कने तुसां इसा गल्ला ला नी डरदे की दुज्जे लोक तुहाड़े बारे च क्या सोचदे न, कुसदी
    परबाह नी करदे न, क्योंकि तुसां सारयां कने इकोदिया व्यवहार करदे न, तू तां परमेश्वरे
    दा रस्ता सचाइया ने दसदा है। तां हुण सांझो दस। क्या महाराजा जो कर देणा साड़िया
    व्यवस्था दे खिलाफ है या नही?
  eng-NOY: And they come and say to him, Teacher, we know that thou art true, and
    carest for no one; for thou regardest not the person of men, but teachest the
    way of God in truth. Is it lawful to give tribute to Caesar, or not?
  cub-NT: 'Ʉ̃i yebai earĩ, ʉ̃́re yópe arejaimad̶a na, mamad̶aiyʉrivʉ: —Mʉ, bueipõecʉ,
    mʉre coreóvaivʉbu ñʉja. Nurié yávaivʉ mʉ. Caivʉre cũinácamuara yávaivʉ mʉ. Coyʉbevʉ
    mʉ põevare yópe ne d̶aiyepe. Quénora jidʉbecʉva coyʉivʉ mʉ náre yópe ne dápiaiyepe.
    Jãveneca bueivʉ mʉ põevare, ne d̶arãjiyepe ayʉ mearore yópe Jʉ̃menijicʉi d̶aicõjeiyepe.
    ¿Maje jabocʉ César ʉ̃i ĩ́cõjejʉroede, ʉ̃i jaboteiye boje, maje bojed̶aru, mearica
    die? ¿O bojed̶abejeba maja? ¿Bojed̶aje bárica maja? ¿O bojed̶aicõjeino ãmeni?
    arejaimad̶a Jesúre ina fariseova aru ina Herodecavʉ.'
  ita-1927: 'Ed essi, venuti, gli dissero: Maestro, noi sappiamo che tu sei verace,
    e che non ti curi d’alcuno, perché non guardi all’apparenza delle persone, ma
    insegni la via di Dio secondo verità. E’ egli lecito pagare il tributo a Cesare
    o no? Dobbiamo darlo o non darlo?'
  lww-lww: Ana apimi puna ne Yesu, akila kotalia e visena wo lala, apisa asape “Navianena,
    imimi mekilia ko na ope lelaga kemua. Ko ope omaraun re yar tai poli, sane yar
    keviu, pona yar nap̃a to metava, po yar na sanape, ana ko osum̃a apisalua ke mrapa
    mesmes kiena ne Ntewa pan la punu ga. Ana mesape meviunli tan ko, mesape kieta
    navisaluaena pisa sanape? ?Pisape mesmes ga nap̃a ita le Yu toul takis va Sisa,
    nap̃a pe p̃arin sup̃e kiena ne le Rom lala, pona pe mesmes re sanene poli?
  ckb-ckb: 'هاتن و پێیان گوت: «مامۆستا، دەزانین تۆ ڕاستگۆیت و لە کەس سڵ ناکەیتەوە،
    چونکە تەماشای ڕواڵەتی خەڵک ناکەیت، بەڵکو بە ڕاستی ڕێگای خودا فێر دەکەیت. دروستە
    سەرانە بدرێتە قەیسەر یان نا؟ بیدەین یان نا؟»'
  spm-spm: Mee zegha kamaghɨm mbɨŋgeeghi, “Fhɨghɨn gumagh, ee ikaaŋi, nɨɨ mɨghasɨgha
    guisimbaaŋram mbɨŋgɨva, mbɨŋgɨŋgɨrɨ uvarsira gumasi rako amisi bar meŋga anɨndi.
    Gumasi izɨɨri iti tharsi o gumasir khɨni, nɨɨ akamanɨ uvavɨra mem mbɨŋgɨva guisimbaaŋra
    Gotɨn othevir men surea amui. Ee Gotɨn othɨvhan gɨn maŋɨva, gavmanɨna aŋgɨro ovɨsi
    Sisar ranɨɨŋgami o phatɨghami? Ee uvhuesami, o uvhuesam phatɨghami?”
  nas-nas: Eeꞌnoko Jiisuuꞌanko porora aaꞌpauꞌ, “Nau-anta ee, niiꞌke daꞌ noruꞌdampiri
    otong naning masikung narung minku. Daꞌ tee kapooꞌ naninge minkurupeuꞌning tamung
    taarai. Eeꞌnoko naning ankang noruꞌeaꞌ. Kapooꞌ masikung narung Kumponinge nantoong
    pia-antavurimanaꞌ nauerimaung;
  uvl-uvl: Tela nge i pe te hele, “Non Soke, imem mo eteia nge o hele ke pengpeng
    pe manmanna toto lala nge hehei pe hana lochloch. Pe letem una ero nge hana nenge
    reria ure halang ma une sune mana. Pe o hetoro ngam ia NeHalang na poinga urana
    mana. Iok, o hele at nge imem. Pomere nga rera hotonga mur, lape ta saua umtutuna
    ke lange non soke nenge Rom, ma ero?”
  tpa-tpa: Yana hi neꞌi Yesu auwarina ma hi riwa hipa, “Tauvihanahanapu, a haramanem
    tam ririwa vaimahim. Rava wavahi ghaeghaehi egha uta genowehi ma rava atapuhi
    emosina e rauwarowarorohi, ma Maimaituwa ana dewa moinana ei hanahanapuwei. Anina
    da takisi ta vimaihei mai Rome ahi guyau Caesar auwarina? Ta vimaiha bo havena?”
  eng-BBE: 'And when they had come, they said to him, Master, we are certain that
    you are true, and have no fear of anyone: you have no respect for a man''s position,
    but you are teaching the true way of God: Is it right to give taxes to Caesar
    or not?'
  ixl-CNT: 'Ech motx tal te tzaꞌ: —Chusul, qootzajle aas axh maꞌl vinaj inujul naaleꞌ.
    Yitꞌ aꞌ koj nibꞌenkꞌaxh tiꞌ qꞌuꞌl nital qꞌu aanima. Tan yitꞌ aꞌ koj nasaji kam
    tatin qꞌu aanima, pek tu chit inujul nichusunkꞌaxh tiꞌ u bꞌenchil xeꞌ u Tioxh.
    Pek al qe ¿bꞌaꞌn tzik aas nikuchoo jaꞌmel alkavaar tu u Cesar, oj yeꞌka?— Texh
    te.'
  xsi-xsi: 'Kinzi simâ pa Yesu ku sipai tu, “Pananâŋa, maka kasama tu noko nde tamâta
    ŋana kuporo ŋgua mao kâ. Noko uru kuporo ŋgua taituni panzi tamâta ŋalaŋala wa
    kinzi sugorai tamwatanzi wa. Noko ŋgua mao nâ uru kupanananzi tamâta ŋana Maro
    Kindeni ne vetâŋa kâ. Mine kala maka katu kakasoŋano mine: ‘Noko ilo mana; nenda
    Koipu Ŋalae Kaisara uru iporo kaika tu kinda ma mbumbu talua. Ayo, Mose ne ŋgua
    tukuŋa isâu tu kinda ma mbumbu talua Kaisara, tiya? Ma tako, tiya?’”'
  crx-NTPO: '''Et Sizi highu nindil ''ink''ez ''uhutni, “Dune hodulh''éh-un t''ets''onínzun
    ts''ih''un za'' danelh. ''Aw ''uyoonne daja huntizilh-un huwu ni lhínlo whe dune
    dant''óhne hoonts''i lhubunílh''en whe Yak''usda beni k''oh ts''e huwun khuni
    ''alha'' ''unt''oh-i be whúbodilh''eh. ''Et nedíni wheni khuni netl''ahon''ai-i,
    ''i whudulhyoh ''uts''oot''en eh tilah Roman keyoh whumoodih oots''un yun k''elha
    ts''uhoolh''i buba ook''elha ts''uholh''e'' tilah k''us ''awundooh tilah?”'
  kan-OKCV: ಅವರು ಬಂದು ಯೇಸುವಿಗೆ, “ಬೋಧಕರೇ, ನೀವು ಸತ್ಯವಂತರು ಮತ್ತು ಯಾವ ಮನುಷ್ಯನನ್ನೂ ಲಕ್ಷಿಸದವರೂ
    ನೀವು ಮನುಷ್ಯರ ಮುಖದಾಕ್ಷಿಣ್ಯ ಮಾಡದೆ ದೇವರ ಮಾರ್ಗವನ್ನು ಸತ್ಯದಲ್ಲಿ ಬೋಧಿಸುತ್ತೀರಿ ಎಂದೂ ನಾವು
    ಬಲ್ಲೆವು. ಕೈಸರನಿಗೆ ತೆರಿಗೆ ಕೊಡುವುದು ಧರ್ಮಸಮ್ಮತವೋ ಇಲ್ಲವೋ?
  bbb-bbb: Bu ro Jesu fino ijia usiaena kuae, E Nijasiamo, no vierafega vua irere
    a kuaemo ije aka vua ma ijiaru kuaeme. Ro e ije a vua kuariamo ije bu e mamekanu
    ro e isesina ije a jumekinu kuariamo baki. Ro aka vua maeje izege Godi fu e igiebuo
    vierafema a ijene nijasiame. Ijadufuo a vierafega takesi ije no Sisa e Romukobuo
    e ireobo ije fuone abievo ije note akae tuaseke no baki? Ijadufuo a vierafe nobe
    takesi reke ro no arekono kuae? Ro Jesu fu vua kufui buone fune giana vierafei.
    Ijadufuo fu kiae, Ja irerefuo na biesiriekuae vierafei? Ni moni sunine be abe
    nijasiega na gano kiae.
  blw-blw: Yachiy émméycha, imfagacha way mangaliyén, “Apo, innilani way pahig tot-owa
    hen cham itudtuchu way maid ég-égyatno hen tatagu. Te uray nangato ya nafafa wat
    ammag napapchong chillu hen ekamanno way mintudtuchu an chicha hen laychén Apudyus,
    te maid epohowam ah tatagu. Wat hen laychénni paat way changrén an hea wat yato,
    ay ammoh achitaaw labsengén hen anchi orchintaaw way Judio no fayachantaaw hen
    furor an Are ad Roma. Wat ay fayachantaaw ono achitaaw.”
  tam-2017: 'அவர்கள் வந்து: போதகரே, நீர் சத்தியமுள்ளவர் என்றும், எவனைக்குறித்தும்
    உமக்குக் கவலையில்லை என்றும் அறிந்திருக்கிறோம், நீர் முகதாட்சிணியம் இல்லாதவராக
    தேவனுடைய வழிகளைச் சத்தியமாகப் போதிக்கிறீர், இராயனுக்கு வரிகொடுக்கிறது நியாயமோ,
    இல்லையோ? நாம் வரி கொடுக்கலாமா, வேண்டாமா? என்று கேட்டார்கள்.'
  azz-NT: 'Huan in tayecanani motoquijque campa Jesús huan quilijque ijcuín: ―Tamachtijque,
    ticmatij que Tejuatzin titajtoa ica nochi ten melau huan amo tiquinyolmohuilía
    ten quinemilíaj in tayecanani nión ten ninchihualis. Ta, sayó titeyecnextilía
    ica de melau ne ojtzin de Dios. Xitechonili: ¿Xe Dios quimonequiltía ma titaxtahuacan
    impuestos in rey César, oso amo? ¿Xe monequi tictemacasque impuestos, oso ma amo?'
  spa-RV-1909: 'Y viniendo ellos, le dicen: Maestro, sabemos que eres hombre de verdad,
    y que no te cuidas de nadie; porque no miras á la apariencia de hombres, antes
    con verdad enseñas el camino de Dios: ¿Es lícito dar tributo á César, ó no? ¿Daremos,
    ó no daremos?'
  csy-csy: 'Amate hongpai uh ciang in Jesus kung ah, Syapa awng nangma sia thutang
    ni hi, kuama zong lau ngawl le mihing te maitang zong en ngawl in Pathian thutak
    lampi hil ni hi, ci kong he uh hi: Caesar kung ah shia piak tu sia ngeina a hi
    ziam, hi ngawl ziam?'
  mxq-NT: 'Ta jaꞌajʉty tꞌanma̱a̱ydyʉ ja Jesús: —Yaꞌʉxpʉjkpʉ, nnija̱ꞌa̱dʉpts ko mgajxy
    mʉt ja tʉyꞌa̱jtʉn es ni xykyatuñʉ kwentʉ diꞌibʉ ja̱ꞌa̱yʉty myadyáktʉp. Jeꞌeyʉ
    xyaꞌʉxpeky mʉt ja ñʉꞌʉ tyuꞌu ja Dios. ¿Tii óyʉdsʉ da ngugʉbátʉt ma̱ yʉ yajkutujkpʉ
    kopk, o kyajʉ?'
  tzj-NT: 'Ja c''a tok xe''ekaj ruq''uin quewa'' quibij tre ri'': —Maestro, ajoj kotak
    chi atat majutij natz''ak ta tzij. Kotak chi majun nak ta nacoj wi'' awi'' como
    atat mta jun utz in mta jun itzel natz''at pro ja rbey Dios amajon rc''utic chikawach
    ni utz wi'' naban chi rbixic. Camic tabij chake, ja rimpuesto ja nc''utux chake
    rmal ja César ja nimlaj rey aj Roma ¿la rubey c''ari'' chi nkatoj owi ma rubey
    ta? ¿La nkaya'' owi ma can ta? ¿Nak nabij atat tre? Queri'' quibij tre.'
  tdt-tdt: 'Too iha Jesus, sira husu, “Mestri, ami hatene katak Ita Boot ema nebee
    mak moris loos. Ita Boot la preokupa ema seluk nia hanoin, tanba Ita Boot la fihir
    ema. Ita Boot sempre hanorin ho loos kona ba Maromak nia hakarak. Ami nia pergunta
    mak nee: Tuir ita nia lei relijiaun, ita selu impostu ba liurai boot César, nee
    loos ka la loos? Ita tenki selu ka lae?”'
  ron-BTF: 'Și când au venit, i-au spus: Învățătorule, știm că ești adevărat și nu
    îți pasă de nimeni; fiindcă nu te uiți la fața oamenilor, ci înveți calea lui
    Dumnezeu în adevăr: Este legiuit a da taxă Cezarului, sau nu?'
  eng-WEBP: When they had come, they asked him, “Teacher, we know that you are honest,
    and don’t defer to anyone; for you aren’t partial to anyone, but truly teach the
    way of God. Is it lawful to pay taxes to Caesar, or not?
  eng-FBV: They arrived and said, “Teacher, we know you are a truthful person and
    you don't look for approval, because you don't care about status or position.
    Instead you teach God's way in accordance with the truth. So is it right to pay
    tribute to Caesar or not?
  nld-1939: 'Ze kwamen, en zeiden tot Hem: Meester, we weten, dat Gij oprecht zijt,
    en niemand naar de ogen ziet; want Gij kent geen aanzien des persoons, maar leert
    naar waarheid de weg van God. Is het geoorloofd, den keizer belasting te betalen,
    of niet; moeten we betalen, of niet?'
  bwo-bwo: Bíyok t'iintnwere bísh hank'o boeti, «Danifono, neehe ar keewtso nwotonee
    danfone, ash shatonat eege taash eteti eton nfints keewo aaliye, Ik'i weerindono
    aronee n daniyiri, eshe, Rom nugúsosh ereer dasho niwe moo? Niwaalne? Ereerwonomo
    ereerk'ayono?» bo eti.
  nch-BL: 'Huan monechcahuijque huan quiilhuijque: ―Tamachtijquet, tojuanti tijmatij
    ta se titacat cati tixitahuac, huan amo tiquimacasi cati se masehuali quiijtohua.
    Amo aqui tijchicoicnelía, huan titamachtía nelxitahuac cati Toteco quinequi ma
    tijchihuaca. ¿Ta tiquita cuali titaxtahuase cati techtajtanía Tanahuatijquet César,
    o amo? ¿Titaxtahuase o amo titaxtahuase?'
  quc-TNT: 'Aretak xeopanic, xquibij che ri Jesús: Ajtij, ketam chi jicom anima''
    la, xukuje'' chi man cäxej tä ib la chquiwäch ri winak jas pu cäquichomaj ri e
    are'' chij la. Man nim tä c''u quil wi la jun winak chuwäch ri jun chic, xane
    kas tzij cäc''ut la u beyal ru rayinic ri Dios chquiwäch conojel. ¿A takal chke
    cäkatoj alcabal che ri César o a man takal taj? —quecha''. ¿A rajwaxic c''ut cäkatojo
    o a man rajwaxic taj? —xecha che.'
  tfr-NTPO: Öötong l̈öng Jesús shwoy ga tjl̈ẽ ba kong ga «Tjl̈apga no pingga, miydërwa
    ga pja tjl̈ẽ beke. No tjl̈ẽshko ga tjl̈õkwo kup l̇l̇ëm, tjwl̈õ kjöm pogo, e bop
    kong ga tjwl̈õ beke. Pja tjl̈ẽ bek ë pogo kong. Woyde Sbörë ga shji jëk sorë l̈i
