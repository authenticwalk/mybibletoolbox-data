  wrs-wrs: Ambanamba, os dasalmomba ishumnivna, kava yemba nonora, yimba tanam ishowol
    vev, yimba mongawamoa ishowol vinv kuwulm, ombandhanam. Yimba mongawamoa ishowol
    vinv, yimba pemba vewol vevmoa, yimba musera ishowol vinv, yimba besmoa Sesoana
    moamba ishowol vinv indhanamba. Doa kam hona moam beswonam ishunu, men pimba taeks
