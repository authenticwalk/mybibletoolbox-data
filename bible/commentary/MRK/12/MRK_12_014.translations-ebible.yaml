  fuh-BKF: 'Ɓe ngari, ɓe mbi''i mo: —Moodibbo, miɗen anndi a goongante. A hulataa
    fay gooto, sabo a ɓurdintaa yimɓe, aɗa jannginira laawol Laamɗo ngol goonga. Yalla
    ina dagii min kokka kaananke Roma mawɗo oon lampo naa dagaaki? Min kokka mo naa
    taa min kokka mo?'
  arl-NT: 'Naaratej, cuno pojoriiri Jesuucua nijioquiaari. Na sequetuseeri: —Niishitiojonanaa,
    canaari niishiyani quiaa cutaraari sapojiyashijia. Quiaari seetanujuanaa sequeja.
    Majaari rimiajata quia niquiniu pueyajuhuaj. Majaari pueya naata sapojonu quiajaniya.
    Quiaari seetanujuanaa pueya jiuujia niquijia. Quiaa cutaraari seetanujuanaa Pueyasojiniji
    niishitiojojua, taate pa naata maninia quiniu Pueyaso niquiarani. Naaratej, canaa
    quia sequere, ¿maniniate pa niquitiojonura pa cumaneecajiniji jiyaniijia Césarra,
    taa cuno tahue sequequiaari pajaniyacuajani? ¿Taa quia sequeyani, niquitiojoshiyatee,
    maja soj?'
  dhg-DUWADHA: Bala dhanal wäŋanan nhangu Djesuwum bitjanan, “Marŋgikunharami, bukmak
    ŋanapu dhaŋu marŋgi nhuŋgum, banha nhunum bayiŋ yaka dhaŋu ŋuwakurru yana warkthun,
    ga wäŋa nhunu bayiŋ yaka yultha yana ga dhunupa. Ga dhunupa nhunu dhaŋu mala-djarryundami
    yolŋu, ḻinygu nhunu bayiŋ yolŋuwu yaka djäma rrambaŋiyuman bukmakku yana, ŋaḻapaḻmiwu
    ga yaka birrkamiwu. Ga God-Waŋarrwum dhäruk nhunu bayiŋ yaka yuwalk yana marŋgiyuman.
    Ŋanapu ŋäŋꞌthun nhuna ŋay... Nhä banha dhunupa ŋalmaliŋgu Djuwwum bäpurruwu ŋalma
