  huv-NT: 'Quiaj tiünüw masajüw nej: ―Teat, sajawan ique indeac naleaing, ngo mewaiich,
    ngo mermbol mendüy nejinguind. At aton ngo mepiüng wüx jane netam, jane ngo metam.
    Ique iquiaach naleaing wüx Teat Dios. Nganüy isaj xicon, ¿naleaingue netam mangüyaran
    leaw atün a César, ngwangwüy ngo metama? ¿Mangüyiiütsa, ngwüy ngo mangüyiiütsa?
    ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te, dí pa̱cähe ngue grá̱ hoga̱ n''yohʉ,
    porque gä pømma̱nho ra̱ hya̱ guí̱ mma̱. ''Nɛ̱ hi̱nguí̱ su̱''a̱ te mbɛ̱n''na̱''i̱
    yø ja̱''i̱. Ma̱da̱gue''a̱ ja yø cargo ''da yø n''yohʉ gui ya̱ui, pɛ hi̱nguí̱ su̱
