    Je! Ni haki kulipa kodi kwa Kaisari au la? Je! Twaweza kulipa au la?
  tpt-NT: 'Ex chuncha ni anchanuꞌ lapanakni va talaqꞌal ni Jesús: —Jamalaniniꞌ, laqsaval
    ni kijnankꞌan ijkꞌatsayau ni uxintꞌi laqpꞌutꞌeꞌey vamun yu laqsaval, jantu pastakꞌuyan
    yu katanaul ni lapanakni. Uxintꞌi jantu makꞌay kuenta taꞌayucha ni lapanaki, va
    laqsaval jamalaninin tacha junita ixlakatin ni Dios. Chavay klalhisakmiyau, ¿maqskꞌiniy
    kamapalniu impuestos yu ay jalhachimoꞌonu Roma? ¿Kamapalau u jantu kamapalau?'
  aai-aai: Hina biyan hitit naatu hio, “Bai’obaiyenayan aki aso’ob o abisa kuo’o i
    turobe, sabuw abisa tisisinaf isan men kunotanot, naatu sabuw hai not o men kui’itin,
    baise turobe God ana kok abisa sabuw kubi’obaiyih. Kuo anowar Caesar isan kabay
    ana bibaiyan boro ata ofafar ana astu’ub ai en?
  sny-sny: Sosu lowe Jisas ma'e peri ta te'e toweriyei ne fai. Lowe apou te'e toweriye,
    “Atuatu siye meni Owane, nomo ne meni wara'i pefine a'i tene! Aiwawe a'i lu tere'e
    tamo lai marepi no eterowata. Ne etiri erasi a'i ta nati wafei no au heserowata.
    Ahowa, ne Owane Sitewi lo peri wiyeme a'i lu taune werese ma'e au te'e areiyeteye.
    Ne peri ta nomo ma'e itiya'u au te'esa. Nomo yo peri umasiyei ne totesiya. Nomo
    fara'u takis ma'aru awei meni owane Sisar auwei awere? Piyete awere?
  myy-myy: 'Ĩ tʉ ejacõri ado bajiro yiyijarã ĩna: —Tʉoya Riasogʉ mʉ. Riojo gotigʉ
    ña mʉ. Masa mʉre bʉsituja guijobea mʉre. “Masa jeyaro coro bajiroti ñama”, yi
    tʉoĩa mʉ. Dios ĩ gotirisere riojo riasogʉ ña mʉ. Riojo gotigʉ mʉ ñajare mʉre seniĩa
    gʉa: “¿Roma cʉto gagʉ ʉjʉre ĩ rotiado bajiroti ĩre gʉa waja yija quenati? ¿Ĩre
    gʉa waja yibeja cʉni quenatite?” yi seniĩayijarã ĩna Jesure.'
  trc-NT: 'Dan me se cuchiꞌ nij síí tihaꞌ yuꞌunj yoꞌ rihaan Jesucristó, ne̱ cataj
    nij soꞌ rihaan soꞌ a: ―Neꞌen núj se vaa nana̱ ya̱ ina̱nj aꞌmii so̱ꞌ, maestro.
    Ne̱ ne chuꞌvíꞌ so̱ꞌ niꞌya̱j so̱ꞌ man nij yuvii̱ da̱j cata̱j nij yuvii̱ maꞌ. Ne̱
    ꞌo̱ cuya̱a̱n vaa nu̱ꞌ yuvii̱ rihaan so̱ꞌ chugua̱nj. Ma̱a̱n se ya̱ tucuꞌyón so̱ꞌ
    rihaan yuvii̱ da̱j quiꞌya̱j yuvii̱ canoco̱ꞌ yuvii̱ man Diose̱ ado̱nj. Ne̱ no̱
    xcúún yuvii̱ go̱ꞌ yuvii̱ puextó rihaan síí nica̱j suun gobiernó naꞌ. Ase se̱ goꞌ
    yuvii̱ xa̱ꞌ. Dan me se go̱ꞌ núj naꞌ. Se̱ goꞌ núj xa̱ꞌ ―taj nij soꞌ, xnáꞌanj nij
    soꞌ man Jesucristó a.'
  cut-NT: 'Nda̱ sa̱hn chahn na̱n ye, ne ra̱hn se ri se ihyan: ―Ihyan Ricuahn, devano
    nuhn che ndih ne, cua̱co ra̱hn ne, te da̱ma no rendihche ne nducoya̱ca ihyan ma̱n,
    numa cua̱co ricuahn ne vederihquentiyon yahn Dendiohs ma̱n. Ca̱hma ne co ne nuhn:
    ¿A rihquentiyon Dendiohs che nedihvo vo tume ca̱de iyo yahn César, o hua ne?'
  bel-bel: 'А яны, прыйшоўшы, кажуць Яму: Настаўнік! мы ведаем, што Ты справядлівы
    і не стараешся дагадзіць каму-небудзь, бо не глядзіш ні на якія абліччы, а шчыра
    шляху Божаму вучыш; ці дазваляецца даваць падатак кесару, ці не? ці даваць нам,
    ці не даваць?'
  zlm-KSZI: Orang yang dihantar itu berkata kepada-Nya, ‘Tuan Guru, kami tahu bahawa
    Engkau jujur, tidak peduli akan pendapat orang. Engkau tidak pilih kasih, hanya
    mengajar jalan Allah dengan mengatakan apa yang benar. Wajarkah kita membayar
    cukai kepada Kaisar Rom, atau tidak?
  gdr-gdr: Ɨ ton ket tuwonj Yesum pɨlwa dɨde ket Yesund yomno da, “Ouyaena rɨga! Sɨn
    wumɨr im da Man ɨmɨnjog rɨga et. Ɨ Man makwa ɨta yena moga yuwadenenyɨt. Mop nokɨp
    Man makwa gɨm kaim rɨga wa pɨlɨnd bu b'iyena mɨle amnɨkeneninyɨt ajɨ komkesa rɨga
    yɨpa rɨrɨrkɨp im dɨmdɨm amnɨkeneninyɨt. Ajɨ Man Godɨmna nya kaim ɨmɨnjog yɨtkak
    rɨrɨrɨnd rɨga auyaeninyɨt. Sɨ rɨngma, Roma kantri mopyam king Kaisam teks ogonam,
    ton b'ogɨl e o ma b'ogɨl e? B'ogɨl e sɨn ogonenindam o ma sɨn opima ogonenindam?”
  vmy-NT: 'ꞌBa kui nchjabiu jaꞌetsure: —Ji naꞌen, ji̱n ꞌya=ni nga kjuakixi= xi sji
    nga bi tu enre xuta ꞌmini_ri ꞌba nga bi tu isenre xuta ꞌmini_ri ngayeje, ngatꞌa
    bakuye nga ko kjuakixi ndiyare Naꞌenchana. ¿A tixaꞌnde asa bi tixaꞌnde nga kꞌuechjintjai_ra
    ña xuta ngakure Romano? ¿A kꞌuechji=ña, asa bi kꞌuechja?'
  cmn-FEB: 他们过来之后说：“老师，我们知道你为人诚实，从不在乎别人的认可，因为你无畏权势地位，只依据真理讲述上帝之道。那么请问，向凯撒纳税是否正确？
  gmv-RNT: Istika izakko yiidi “Astamare! Neni mooroy baynda as gididayssa nu eroos;
    ne oonaska babbada wordo maaddakka; Xoossa oge xalala tumu tamarsassa. Oroome
    kawo Qeesares giira qanxanas bessizeyee? Bessenee? Nu qanxinoyee? Qanxofinoo?”
  ncl-NT: 'Hualaje quilije: —Lamaxtini, ticmatilo pampa tehual tiquijtúa len melác.
    Tiquita je lacal jan quinami tiquita oc se, ticlasojla se lacal hué jan quinami
    se lacal tipichin san. Huan ticnextía melahuac len quinequi Dios pa quichihuasi
    in lacames. Axan timitzlajlanilo, ¿monequi pa ticlaxlahuilisi in niman hué César
    ilapixcalisli tomin, o amo? ¿Ticlaxlahuisi, o amo ticlaxlahuisi?'
  wed-wed: Taui i nei ma i riwa, “Tauviararamana, tauai aramanei da tam rava jijimanim.
    Ma rava wavai naenaei ma rava labalababa eḡa uta vibainaenaei ma anatapui e vaivaia
    da tagogi. Wate tam God ana babani riwa kauei e viararamani. Ma riwelai tax tana terei
    Rome gulauna wavana Caesar awarina, i aii bo eḡa?”
  sua-sua: Ngta pis ko kim e Yesus he pe gia kanprim te, “O, pattermia ngot sim ktua
    mnor miik, ko im vua mien orom ilaro rhek va ima patter o mia lsir kmikkiem E
    Nut karo pos lsir. Va im lua ruokar kim o gi vrong mia kat e, ko ima rere he lo
    gia tar yin pum o mia akor kam pat mang ngar, nang ka mnang akuruk e. Nove. He
    ekam tok, ngiak havaeng ngor na te, ta sir ngang ngor ruk o Yuda kam ngam o takis
    ngang lRom ngalaip to ngma mon te, e Sisa, i o nop ge?
  klt-klt: Yáni wu kung Jesu inuráng, “Tiksa, há naremán kák ku me kándáng re menggoelák.
    Kut yáni háená me árená wawu me tárák káman re yánánggoelák. Me pálipuk wahára
    re ámna náráwa Ánutu yá tirik tárák rina ta narek wa yánáng tolinggoelák. Kulá
    rina narelák? Takis Sisa imámá wa kándáng me muná?
  are-are: Ekururna pitjimala, etna erinha ilaka, “Kaltjinthanhinthanhai, nurna kaltja
    unta artwa ilporatha namanga. Nurna turta kaltja unta itja relhanga trerrama.
    Unta turta relha ntjarranha kaltjinthama Altjirranga urlarra arratja ntelalhitjika.
    Nurnanha ilai, Altjirrala nurnanha turnamama, nurna Caesar-anha tax money nthitjika?
  gai-gai: Ainda moca mina kɨpca manmo gaindopatna, “Riripti, aia lamŋirena u kam
    gidikca ndoprena. Na u ramoot ian nake mba irikca mbiracrenanna. Na u meikramtaɨrmo
    kamb kirar kabe ndoprena. Mindacniŋ mandaia irembtan, co, iremb kocortan. Na kam
    gidik mbuŋa u meikramtaɨrmo Raraŋ Aetaniacna tɨpemb kirarirmo riptirena. Aintik
    u tit ndamŋirena? Aia an gagrirta ramoot paŋan aniac Sisana kitcartukar iurena
    ramtaɨrmo, kitukndukca neaŋit ki, co, wanaiŋ? Na aia neaŋit, co, kariit?”
  qvm-NT: 'Tsauraga Jesusman chayaycur caynog nipäcorgan: “Nogacuna musyapäcömi rasun
    caglata imatapis parlashgayquita, tayta. Tsaymi yachagtapis mana yachagtapis Diospa
    wilacuynin nishgannogla yachatsinqui. ¿Romacho emperador Cesarpag impuestuta pägashwancu
    o manacu?”'
  chz-NTPS: 'Maˊ gaꜙllaꜙnääyꜗ jeeˊ maˊ chehˈ Jesús, gaꜙjäyhꜘ: —Taˉjwohꜗ, ñeˊ baˊ jnäähꜗ,
    hneˉ hlëëhˊ juˈdsooꜘ jmahꜗ baˊ. Saꜙ ga̱hꜗ kya̱a̱hˊ niꜙ ja̱a̱ˉ. Jëëhꜘ, saꜙ chaˉ
    kwa̱a̱t˜ kye̱hˊ haˉ läꜙ la̱a̱ꜗ läꜙja̱a̱ˉ läꜙja̱a̱ˉ dsaˉ, hiꜙ kya̱a̱hˊ juˈdsooꜘ
    baˊ hlë̱ë̱hˊ dsaˉ haˉ läꜙ laꜗ jwëꜘ kihꜗ Dio. ¿Haˉ läꜙ la̱a̱hꜘ hneˉ, cheˊ lluˈ
    miˊhmaahˊ jneˊ kuˊsɨhˉ kihꜗ dsaˉtaˊ César o saꜙ lluꜗ? ¿Cheˊ jmeeꜙ biiꜗ miˊhmaahˊ
    jneˊ o saꜙ jmeeꜙ biiꜗ?'
  kmu-kmu: UmaineꞋya mage huꞋya havigae “Humavenelina kanomogae tagaya ago havunana
    kagaya tamageꞋage kano mainane. Amakima hanea vayaꞋene amakima omale vayaꞋenefena
    nagoke katekeꞋya havi neꞋamamika kelamage nehuka Anumaya Koti kea tahanepainane.
    Takisi monema ataleyatela SisaꞋa kava kanomotega kanale atalesuno ifi oꞋatalesune?
    huꞋya havigae.
  ood-NT: Kutsh am dada wui k hab kaij, “Ha mashchamdam, s‑mahch ach map s‑ap d oꞌodham
    ch wabsh chum hedai ha mashcham g Jiosh himdag, chum as has wo chei hedai i. Pegih,
    k am wo t‑ahgi maps has elid g geꞌe kownal lial kowlanta. No hig t‑hiwgid g t‑chehanig
    ahchim Tutuligo matt wo ha namkid aha no pi t‑hiwgid?”
  lbm-lbm: उन्न आय क यीशु सी कह्यो, “हे गुरु, हम जानजे हंय, कि तय सच्चो हय, अऊर कोयी
    की परवाह नहीं करय; कहालीकि तय आदमियों को मुंह देख क बाते नहीं करय, पर परमेश्वर
    को सच्चो रस्ता सिखावय हय। त का हमरो नियम को अनुसार रोम को राजा ख कर देनो सही हय
    यां नहीं?”
  ncj-NT: 'Huan queman oteahsicohque, oteiluihque: ―Tlamachtiyani, ticmatihque tehhua
    tiquihtohua tlen melahuac huan ahmo mochihua cuenta in tlen quihtohuahque in tlacamen,
    tleca ahmo ticchihua cuenta tlen iquisca niyan se tlacatl. Huan ic nele tiquinnextiliya
    in tlen monequis in Dios maquinehnehuilican. Tel, ¿techcahuilihtoque tictlaxtlahuilisque
    in renta in hueyixtoc itoca César, noso ahmo?'
  yuj-yuj: '@see-verse:MRK.012.013'
  kto-kto: Tie mumaio ga amelo gare ro, “Migana o usingnualap, nopet, nunuo migana
    o ties migat. Ga tale kan nume nurau aime migana ba. Numet okosar uriet namurit
    ties mai mirier inamaniap, mirie la memanim bop ga mirie la tale mimanim bop.
    Ot ties migat la nume masingnuala teip ga magaulap a tavuk ang Morowa. Tie, agatnung
    gare mani? Mumuru le bualang takis aun Kaisar? Migat o karuk?”
  gmv-NT: ኢስቲካ ኢዛኮ ዪዲ “ኣስታማሬ! ኔኒ ሞሮይ ባይንዳ ኣስ ጊዲዳይሳ ኑ ኤሮስ፤ ኔ ኦናስካ ባባዳ ዎርዶ ማዳካ፤ ፆሳ ኦጌ
    ፃላላ ቱሙ ታማርሳሳ። ኦሮሜ ካዎ ቄሳሬስ ጊራ ቃንፃናስ ቤሲዜዬ? ቤሴኔ? ኑ ቃንፂኖዬ? ቃንፆፊኖ?”
  por-BLT: 'Eles chegaram e disseram: “Mestre, nós sabemos que você é uma pessoa honesta
    e que não espera a aprovação dos outros, pois não se importa com aparências. Pelo
    contrário, você ensina o caminho de Deus de acordo com a verdade. Então, é correto
    pagar impostos ao imperador, ou não?'
  stp-NT: 'Baꞌ mu ɇɇk jup tɨtda am: ―Aach bhaiꞌ ma jiich jaduuñ nap jich aagiꞌñdhaꞌ
    noꞌr am nach aach jax ɨlhiiꞌñ, nach guꞌx maat nap aap sɨlhkam jup kaiꞌchdhaꞌ nap
    paiꞌ dhuuk tu aꞌgadaꞌ, gio nap cham jax tɨ ɨlhiiꞌñ sia kum giilhim jum aꞌga, nap
    guꞌ bhaankam tu aꞌga na jax jix aaꞌ gu Dios, cham tuꞌ nam jax jaꞌk ɨlhiiꞌñ gu
    jaꞌtkam. Tɨɨꞌ nap guꞌ moo cham jaroiꞌ ɨɨbhiꞌñ, sia ku tɨir gɇꞌkam. Baꞌ jaꞌp tuꞌm
    jachich bham tɨkkam: ¿Jir am aa nach namkiꞌñdhaꞌ gux ioꞌm gɇꞌkam Rooma kam Seesar
    tɨɨgim guiꞌ na jɨꞌk aagix nach tu namkiꞌñdhaꞌ, kaꞌ cham aa? Dhiꞌ pɨx kɨꞌn jachich
    moo bhaiꞌ xi jii, noꞌr am nach namkiꞌñdhaꞌ piam ku guꞌ cham.'
  mgc-mgc: Zë ayinnï zi mo iyannï henye, “Vo komoyandi, dayɔlɔ ku yï kora mati ëdï
    kö'du tïnyö ra yada. Vïdï maako o'ba yï dë, ga kö'du omba da me'do 'beze dë. Mora
    ëdï kö'du gërï 'ba Wïrï ra yandi tïnyö. Ëdï laka zi 'be'bele kopi zi Yere Siza
    kɔdɔ anza here dë?”
  ame-NT: 'Ñeñt̃oʼmarña ñetpaʼ allempo c̈hapuet ñeshopaʼ atet̃ otoset: —Maestrochaʼ
    yapaʼ yeñotenep̃ p̃apaʼ ama peshquëno amaʼt mamesha ñam̃a ñeñt̃ att̃o peyc̈haten
    Yompor poct̃ap̃ña ñeñt̃paʼc̈hoʼña eʼñe cohuenacma, ama shequëñtsoyaye amaʼt mamesha.
    P̃apaʼ allohuen acheñpaʼ eʼñe cohuen pentueñ; ama aña ñapuet̃ pemorrenteno ñeñt̃
    atarr am̃chaʼnaʼtpoʼ entyen allohuen acheñeneshaʼ. Ñeñt̃oʼmarña t̃eʼpaʼ yapaʼ
    yemneñ oʼch peñotatapuey erraʼtsent̃eʼña eʼñe poʼñoc̈h cohuentetsa. ¿Pocteʼt̃eʼ
    penteñña p̃a oʼch yetsaʼta impuestos añecop ñeñt̃ am̃chaʼtaret̃tetsa all anetso
    Romo ñeñt̃ ama judioneshayaye? Ñatoʼ amat̃eʼ pocteyayeña yocop ñeñt̃ey judioneshay
    oʼch yetsaʼcha am̃chaʼtaret̃ romoʼmarneshaʼ ñeñt̃ ama judioneshayaye.'
  mgh-2016: Nkayaawa ni unkoha, “Owiittuchiha, nihochuwelha wiira inyu nri mu uhimiani
    ikeekhene, wo uhimwoova ntu. Khannonlhoha ntu chinre awe, nansho chineetuchiha
    inyu chiri cho ikekhia ya Nlhuku. Nnihimerieke etu, chani vahorera waalhiva Nakaisari
    ikhodi? Naalhiveke ama nihaalhive?”
  kvn-NT: 'Tegin we tulemal Jesúszhe nonimalgu, Jesúsga chogalmal: —Tule-oturdaked,
    anmal nued wismaldo, pedin napírra chunma. Tegin anmal wismalbaldo tule-tummad
    o tule-pinchegad pega iwen-akalzhul, pe tule-kwen-tobzhul. Tenal pe ilgwen pakal-pud-pud
    Pab-igalgin tulemal-oturdabal. Imi pe inniki-immal-choged-tule-choggu, al anmal
    peido, pe anka chog. ¿Imi anmal nabir Romano-Tummad-Césarga mani-egwannanimalad
    penuko o chul?'
  gvf-gvf: Nusi erungure, Yesu milungwa gul urere iru di tongwa, “Nil si tongwa yalo,
    i morin kawen dinga pirebinwa. Ibal singaba taran i aa ki di tekinwa. Ibal maangwa
    te yaangwa i nomanin taran si pirinwa. Te God ka para wen main paangwa mere ka
    nil si tenwa. I iru ere milinga pirere kobile takis Orom yal bil kaan Sisa terabinga,
    na yal kobe kile kaman ka main paangwa mere si keli sirabin mo sekerabine?”
  san-ISO: ta āgatya tamavadan, hē gurō bhavān tathyabhāṣī kasyāpyanurōdhaṁ na manyatē,
    pakṣapātañca na karōti, yathārthata īśvarīyaṁ mārgaṁ darśayati vayamētat prajānīmaḥ,
    kaisarāya karō dēyō na vāṁ? vayaṁ dāsyāmō na vā?
  deu-ELBBK: 'Sie aber kommen und sagen zu ihm: Lehrer, wir wissen, dass du wahrhaftig
    bist und dich um niemand kümmerst; denn du siehst nicht auf die Person der Menschen,
    sondern lehrst den Weg Gottes in Wahrheit; ist es erlaubt, dem Kaiser Steuer zu
    geben oder nicht? Sollen wir sie geben, oder sollen wir sie nicht geben?'
  mcb-NT: 'Iriroegi iaigake ikantaigapaakeri: —Gotagantatsirira, nogoigake viro tera
    pamatagumatempa, pogotagantavagetira tera tyani pagamaempa, tera pinkante: ‘Tsikyanira
    ikemaigikari pashini.’ Aikiro pineaigakeri matsigenka tera intimumate visakerineririra
    itovaire. Pineaigakeri imirinka ario ikañovakagaigaka maganiro. Pogotagantira
    katinka pogakero pikamantaigakerira tyara inkantaigakempa inkematsatasanoigakerira
    Tasorintsi. Viro pogotirotari ikantirira koveenkari Sesa ikantira: ‘Maganirosanotyo
    jorioegi impaigakena koriki.’ Maika ¿tyara pinkante viro? ¿Kametitake nompaigakerira
    ontirika tera onkametite? ¿Ario nompaigakeri ontirika gara nopaigiri?'
  yle-yle: Yi lama doo ya, Lóma tpémi ye tákisi pywupwi Nju tpémi ye daa yi nuu u
    kópu ngê doo ya, wod꞉oo yi p꞉uu ndiye pyu knî ngmê ngmidi ngópu, king Helodi u
    kwo téni pee yéli yi k꞉ii Yesu ka dy꞉ââ tumo, kwo, Mââwe, kwo, nmî lama ka tóó,
    Ndêndê ngê nye danêmbum. Kwo, Pi knî ye d꞉ee nkîngê yédi, ngmênê Chóó Lémi u kópu
    dyuu pi knî ye ndêndê ngê nye tpapê ngê. Kwo, Nmo vyi ngi, kwo, nmî dêêpî kópu
    dyuu lónté a kwo, kwo, u ntââ Lóma tpémi yi king ndîî ka tákisi wanmî pywupwi?
    Kwo, Wanmî pwila, ó daanmî pwila?
  swh-1850: Wakamwendea, wakamwambia, “Mwalimu, tunajua kwamba wewe ni mtu mwaminifu
    unayesema ukweli mtupu, wala humjali mtu yeyote. Wala cheo cha mtu si kitu kwako,
    lakini wafundisha ukweli kuhusu njia ya Mungu. Je, ni halali kulipa kodi kwa Kaisari,
    au la? Tulipe au tusilipe?”
  ese-NT: 'Jamajjeya Paniseo cuana poquinaje Enodeja epeejji cuana nijje Jesosa baa.
