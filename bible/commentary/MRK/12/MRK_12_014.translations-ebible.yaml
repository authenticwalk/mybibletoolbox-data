    tlagume. Weye. Ju iniwa home, jowa gali mefwa gali tlagume. Ju iniwa onehome,
    Gotobë lale anebo galiwa të tëtagutëme. Na ju habelë lowene lalene? Sebo takis
    baliti Rom life mago eso ho, Sisarme, lalowa nëglëlamene o hanane? Këha lowene
    lalowa nëglamene o hanane?”
  pol-UBG: 'Gdy przyszli, powiedzieli mu: Nauczycielu, wiemy, że jesteś prawdziwy
