    དཱསྱཱམོ ན ཝཱ?
  qve-NT: 'Chaymi paykunaqa rispanku, Jesusta khaynata niranku: —Yachachikuq, noqaykuqa
    yachaykun cheqaqtapuni rimaq kasqaykita. Hinaspapas qanqa manan runakunapa munasqanman
    hinachu imatapas ruwanki. Aswanmi qanqa pimanpas mana sayapakuspalla, Diosmanta
    cheqaqtapuni yachachinki, saynapi Diosta kasukunankupaq. Chayqa kunanyá niwayku,
    rey Cesarman impuesto pagayri, ¿allinchu kanman icha manachú? ¿Pagaykumanchu icha
    manachú? nispanku.'
  pao-NT: Umu ka Te Pabe'e meeoo netamma, “U tubetse besa'yoona, ka umu numu Te Naa-witu
