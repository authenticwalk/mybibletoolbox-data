  bfz-bfz: और तिने आई की तिना खे बोलेया, “ओ गुरू! आसे जाणूंए कि तुसे सच्चे ए और केसी
    री परवा नि करदे, कऊँकि तुसे मांणूआ रा मूँ देखी की गल्ल नि करदे, पर परमेशरो री
    बाट सच्चाईया साथे बताओए। तो क्या कैसरो खे कर देणा खरी गल्ल या नि?
  cuk-09: 'Degi Jesússe nonimargu, ega sogdemalad: —Odurdaked-saila, anmar be-wisdo,
    be dule-ibmar-napiragwad-soged-duled, baisur be itoged igi dulemar begi binsae,
    ar ade begardi emarbi dulemar be daked. Degisoggu, Bab-Dummad-igar-maid, napiragwadba
    be dulemar-odurdakdiid. Emide ¿we igar-nuedi, Roma-Dummad-César-nugad anmargi-mani-gaed-bennuked?
    ¿Anmar bennukoe, igi, anmar bennukosuli? ¿Igi be sogmosunna?'
  ben-OBCV: তারা তাঁর কাছে এসে বলল, “গুরুমহাশয়, আমরা জানি, আপনি একজন সত্যনিষ্ঠ মানুষ।
    কোনো মানুষের দ্বারা আপনি প্রভাবিত হন না, তাদের কারও বিষয়ে আপনি কোনো ভ্রূক্ষেপ
