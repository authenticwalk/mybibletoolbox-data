  mcd-NT: Aquin nococashon yocanifo, —Tapimamisiton, man non tapian min iconcoin fusti
    min noco yoifafainmisi. Upa Diosin noco amapaiyai cuscan nannori min noco cayacafi
    yosimisiquin. Min ahuara yoipaicain min ranoima. Nan min noco yoiai min cayacafi
    yoi. Ahuashta min fomainma. Min yora ahuuoma yoia cuscan nanscarifi huaquin min
    niaifofo yoitiro. Nan rafu min ato Diosin tsain iconcoin yoi. Ascacufin noco tapimasharahuu.
    ¿Romanonfoan aton niaifo Cesari nocon pui noco yoca cuscan non inantiro iyamarai
    non inantiromamun? Noco tapimahuu, —huaifoan.
  urt-urt: Tinge yatme Jisas pe, tinge yaname kin na, “Jetmam, poi sisyeme nange nin
    miyeꞌ ŋaiye ŋanange wusyep mise. Nin yukur hiꞌ garnge miyeꞌ ende. Kom wusyep ŋaiye
    nin ŋanange nalaŋatme pe, kin ŋahilyeh nal lenge miyeꞌ tuweinge lalme. Te ini
    poi, tatame ŋaiye ya maŋaꞌe wuhyau takis milme Sisa lakai, na pakai?”
  kiz-kiz: Bho bhafikili, bhakan'jobhela, Mwalimu, tumanyili kujha ghwijali lepi maoni
    gha jhejhioha jhola na ghwilasya lepi bhupendulu kati jha bhanu. Ghwimanyisya
    njela jha K'yara mu bhukweli. Je! ndo haki kulepa kodi kwa Kaisari au la? Je!
    Twibhwesya kulepa au la?
  tzo-TZE: 'C''alal ivulic ta stojol li Jesuse, jech vul yalbeic: ―Jchanubtasvanej,
    ta jna''cutic ti melel scotol c''usi chavale, ti co''ol jamal chavalbe ya''yic
    c''usi tsc''an Diose. Muc ta sbauc no''ox chaq''uel c''u x''elan li cristianoetique.
    Alo ca''icutic c''usi chanop. ¿Me lec chil Dios ti ta xcac''be jpatantic li Césare,
    o me mu lecuc chil? ―xiic.'
  lex-lex: 'Rmai pia ratiana riwra: “Tungkurga, amatga de riy plele''er id O''a. O''
