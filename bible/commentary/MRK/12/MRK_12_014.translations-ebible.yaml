  gvn-gvn: Jana Jesusanda kadarin, nyungundu yalaman, “Teacher, nganjin binal yundu
    kuku manubajaku balkal, bama kukuku manubajaka binal-bungal. Yundu kari yinyilmal
    bamanka, kari bulmbuymal. Yundu kuku balkal bamanda maja-majanda yala kanbalanda.
    Yundu bamanda wubulbuku yala-karrajiku balkal. Yundu manubajabuku balkal Godunku,
    nyunguwunku waymunku. Yundu nganjinanda balka, wanjarrmanka. Caesar, nyulu maja
    yalbay bajaku, king bajaku. Nyulu bama yungal ngananda, tax money maninka. Nganjin
