    variaro. Qio mwaa quara timwa timwinraqe riaare. Tire Kotira qua rieqata qiove
    tire Romeni mwatanaahua vunyaa vaisi Sisaara taakisi mwiananrave? (Mwi mwatanaahua
    hia Kotira qua riaahuave.) Mwia taakisi mwiananrave hiave mwiananrave? tita.
  yrb-yrb: Siaia utaro Yesubai ane fatate weita, Dera Amara, Ana meo amara me, ba
