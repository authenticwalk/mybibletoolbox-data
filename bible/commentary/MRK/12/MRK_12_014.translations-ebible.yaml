    kéyenataa ketáámá ítama káonaunatae. ‘Arómani-kamaani-nakomma óqtamma kanaaráq
    aménúnataabiyo?’” tewana'
  soy-soy: 'Apí weri ɑpi Yeesu pisɛ rɛ: Sɑ́ɑ, tɔ yɛ̃ tɛ pɔ́ɔ ɑsei ute ɑ́ɑ kɔ úkɑ
    kɛwuu túúni. Likumúŋɛ́ rɛ ɑ́i pisoi mɛwee kɑɑ́ nɛ músu pɔn nɛ símisi. Pɔ
    yɛ kɔ Uléécɑɑ ncee pisoi céesilɛ nɛ ɑsei. Ncée yɛ we rɛ tɔkɛ́ yɛ Sesɑɑ lɑmpoo
    hɛ́ɛ́lɛɛ? Li pisɛ rɛ tɔkɛ́ yɛ hɛ́ɛ́lɛ nɛ́ɛ ɑ́ri kɑpɛ yɛ hɛ́ɛ́lɛ?'
  bkx-bkx: Nalail sin neman, maksuilꞌin nok Ne mnak, “ꞌNaef Kulu! Hai ok-okeꞌ mihiin
