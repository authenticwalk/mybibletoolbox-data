  tlf-tlf: Kale Falosi ninggil iyo tal Yesus imi bogobe-nilip e, “Kafalemin tinum
    kabaa. Nuyo katamsup kale, kabo win soyaap tinum sino win binim tinum sino iyo
    kuguup tambal uyo maagup kupka-e-bom-nalap e minte, kabo tinum iyo maak imi atul
    uyo finan-nuubaalap no kale, kabo suun kup dam weng uta kup baga-e-bom-nalap e,
    God imi weng, ‘Bota kanumin o,’ agan-be uyo ku-nalapta, fen tuluun weng uta kup
    unang tinum iyo kafale-bom no kem-nuubap kale, mufekmufek maak umi sang uyo dagalum
    o ageta kale, (Rom kasel imi ulo uyo bogo-nulu, ‘Ibo ipmi takis mani uyo numi
    King Sisa ilami gavman imi kupka-emin o,’ agelu e minte, Juda kasel numi ulo uta
    bogo-nulu, ‘Ibo ipmi mani uyo God imi kupka-emin o,’ age no kesu kale,) numi mani
    uyo Sisa imi kupka-em-nuubup bota tambal bele, mafak a?
  piu-2006: Yankulaya yara tjukarurru nguwanpa Yiitjulakutu yalatji watjaṉu, “Nintilpayi.
    Nyuntupalatju ninti, nyuntu tjukarurru nintilpayi. Nyuntu ngunytjinytjunkunytjawiya.
    Wati kutjungka nyuntu yara watjara, yankulanu wati mayutjungka yara palunya tjukarurru
    palula watjalpayi, wati mayutjuku nguḻurrinytjawiyangku. Yilta nyuntu Katutjakuṉu
    wangka nganaṉala tjukarurru nintilpayi. Yaalytjiyaalytji nyuntu kuliṉi? Luwulampa
    yaalytji ngaranyi? Tjinguru palyala yungku mani kamantaku mayutju tiṉaku yini
    Tapiriyatjaku?, tjinguru wiya?” Yalatji tjapintjala, Yiitjulu kuliṉu, “Ngaa tjuṯangkuṉiya
    ngunytji tjapiṉi, ngayulu wangka wiyawana watjaṉingka kulilkitjangku. Tjana kuliṉi
    ngayulu tjanampaṉu luwu kilytjuntankunytjaku yalatji watjalpayingka, ‘Nyurrangarri
    wiya mani kamantaku yungkunytjaku.’” Yalatji kulira Yiitjulu tjananya watjaṉu,
    “Tjinguru nyurrangarri ngunytji ngayunya tjapiṉi. Tjiilpa maniṉi ngunytji yuwa!,
    nyakunytjakuṉa.”
  poh-NT: 'Naxiponic ru̱cꞌ i Jesus, jeꞌ wili xquibiraj cok reh: «Ha̱w aj tijinel keh,
