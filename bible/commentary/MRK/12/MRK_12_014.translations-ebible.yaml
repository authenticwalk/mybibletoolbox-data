    के रास्ते की ता'लीम देता है?
  hot-hot: Thêlô êyô ek Yisu ma enaŋ, “Kêdôŋwaga, yêlô ayala nena o ma anyô abô avanôŋ.
    Ma miŋ hothak hobam anyô yaŋ ma hôdô anyô yaŋ ami. Ba intu ŋê bêŋbêŋ êdô anêm
    abô, ma miŋ hôkô ek i ami. Ma hothak huik Wapômbêŋ anêŋ abô thô hadêŋ avômalô.
    Aêŋ ba lemhabi aisê? Bumalô iniŋ balabuŋ hanaŋ nena yêlô hatôm nanêm valuseleŋ
    êndêŋ Sisa mena mi?”
  mqj-NT: 'Lao tongammi umpellambi''i Puang Yesus anna kuanni: “O Tuangguru, kiissanan
    kumua to maloloko anna tae'' dengan tau mukarea'', umpapada-padako tau, anna simuundu''
    lollong untetteran lalan-lalan situru''na pa''kuanna Puang Allata''alla.” Anna
    mane mekutana nakua: “Situru'' atoran alukta, malarika tau umbaya'' sima lako
    tomaraya dio Roma, ta''raka? Manggi''rika kibaya'', ta''raka?”'
  rus-SYN: 'Они же, придя, говорят Ему: Учитель! мы знаем, что Ты справедлив и не
    заботишься об угождении кому-либо, ибо не смотришь ни на какое лице, но истинно
    пути Божию учишь. Позволительно ли давать подать кесарю или нет? давать ли нам
    или не давать?'
  mbh-mbh: Ma o es a i nge me ma o pawomwomal i ve, “Pamirealinga, lemimem mire ako
    ve, lom riong kene i nunganga, ma wong nongal nge toko kimanga na toko vulutnga
    ole ri ololoing avele, na ong pamireal nunganga ako nge a God ile riong. Naro
    ong ria them, i vava, nge ler patorong i pavurvur ako aro te ul inga takis a nepes
    a Sisar nge, eve avele?
  bdd-bdd: Sitauyama Yesu ꞌoina ma sihegwaeya, sigwae, “Bada, ꞌasanapugowa ꞌabehega
    ꞌowa toheꞌita moisa, ma tomota ꞌidi waiwai weyahina geya ꞌuda matauta, ma tuwa
    gwae moisega ꞌuhehepwaila mahemahetena tomota mabwaiyadi ꞌoidiya, beno Yehoba
    ꞌina ꞌeda ꞌuheheꞌita bwaibwaini. Coinega togidega? Cilobwainegita ma Kini Sisa
    ꞌina takesi taꞌebwae, bo sahena?
  cbt-NTPO: Canconahuatona', noyásha nontonpi nonpintacaiso marë'. —No'tëquën Maistro
    nontërancoi. Co piyapi'sa' pa'yatiinënquënso marë' a'chinanhuë'. Co hua'an tëranta'
    të'huatëranhuë'. Yosë nohuantërinso' no'tëquën a'chintërancoi. Napoaton yanatanainquën.
    Noma copirno nisha piyapi niponahuë', ya'ipinpoa' hua'anëntërinpoa'. Coriqui ma'painpoaso
    marë' comisionën a'parin. Huë'pachin, ¿noya ipora quëtacaso' ti? ¿Ma'ta' Yosë
    nohuantërin nica'huaiso'? Sha'huitocoi nitochii, itopi.
  srn-NT: 'Den man go na En, dan den taigi En taki: “Meister, un sabi tak'' Yu na
    wan man di no e kori tra sma. Yu no abi bisi nanga san sma e taki fu Yu, èn ala
    sma na a srefi gi Yu. Yu e leri unu a pasi fu Gado leki fa a de.” Dan den aksi
    Yesus taki: “A fiti fu pai edemoni na a grankownu fu den Romeinisma, efu no? Un
    mus pai, efu un no mus pai?”'
  cta-NT: 'Loꞌo cua ndyalaa nguꞌ slo yu, liꞌ nchcuiꞌ nguꞌ loꞌo yu: ―Mstru ―nacui̱
    nguꞌ jiꞌi̱ Jesús―, jlo tiꞌ ya chaꞌ liñi tsa nduꞌni nuꞌu̱; la cuiꞌ chaꞌ liñi nu
    ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi, biꞌ ti chaꞌ laca nu ncluꞌu nuꞌu̱ jiꞌi̱ nguꞌ. Ná ndube
    tiꞌ nuꞌu̱ ñiꞌya̱ chaꞌ nu nchcuiꞌ nguꞌ jinuꞌu̱. Sca ti cuayáꞌ ntiꞌ nuꞌu̱ ñaꞌa̱
    nuꞌu̱ jiꞌi̱ lcaa ñati̱, masi nguꞌ tiꞌi, masi nguꞌ tonu. Tyuꞌu chaꞌ clyu tiꞌ jinuꞌu̱,
    ¿ha tsoꞌo si ta na cñi cña loo na cuentya jiꞌi̱ rey tlyu nu ndiꞌi̱ xaꞌ tsuꞌ biꞌ?
    ―nacui̱ nguꞌ―. ¿Ha nduꞌni tsa chaꞌ ta na cñi biꞌ jiꞌi̱ nguꞌ? ¿Ha ná tsoꞌo la masi
    ná ta na cñi biꞌ tsiyaꞌ ti?'
  bqc-SIM: 'Kɛ́ aa kà, ↄ̃ aa òɛ̀: Mɛtulu, wá dↄ̃ kɛ́ gbɛ̃́ náaiden n ũ. Nili
    yã́si ń gbɛ̃́o ublembɛkɛ yã́io, asa nili gbɛ̃e wɛgwao. Lua zɛ́ ni ↄlↄnɛ́ wásawasa.
    A zɛvĩ wà wɛ̃̀''ↄ̃a kpá Sezaawaa, ge a zɛvĩo? Wà kpa yã̀, ge wásu kpao?'
  tcz-CHONGTHU: Hichun agacheuvin, “Houhil, Nangma midih nahin, koima gin naneipoi.
    Dihtah'a Pathen lampi chu nahil ahi chu kaheuve. Ahile neiseipehun—Caesar kai
    kapeh-uhi dihthei ding hinam ahiloule dihlou ding ham?”
  mar-mar: ते त्याच्याकडे आले आणि म्हणाले, “गुरूजी की, आपण प्रामाणिक आहात आणि पक्षपात
    न करता आपण देवाचा मार्ग खरेपणाने शिकविता हे आम्हास माहीत आहे तर मग कैसरला कर देणे
    योग्य आहे की नाही? आणि आम्ही तो द्यावा की न द्यावा?”
  snp-snp: amodoka oti eti loumamo, Api lilibanimo we, lamo kolonimo ya kamo ka onako
    lo-lo ane, loto kolone. Ido faifa wenenafe, ido kulini nemo wenena ya kolini kolámoto,
    kaka ligi-ligi kiyámoto Goti kanulalo moninawamo mona ya ona efe loto api lilibi-lilibi
    minane. Yamu lageto kolinune. Kiyaba we wenaba Sisa kifana takisi umu-umu onimo
    mona ya Goti omunalo ya efe loto nefe? Etito umu-umu enubemo, ido umámenune? loti
    lae.
  isl-isl: '„Meistari, við vitum að þú segir sannleikann, hver sem í hlut á!“ sögðu
    þeir. „Þú lætur þig engu varða skoðanir eða viðhorf annarra, þú kennir veg Guðs
    í sannleika. Segðu okkur eitt: Er rétt af okkur að greiða Rómverjum skatta?“'
  spy-NT: Yu kayit ꞉bichoo wōlēē mii ꞉Yēēsu, kumwoochi kule, “Kāānēētiintēēt! Kiinkētē
    kule ibooyē manta āmāwēēchiing' ꞉chii kuuyu ām inyiing', mātiny kule ng'oo ꞉ng'oo.
    Inēētē biiko ām kēēlto nyēbo man kōōnkēt kiyēē māchē ꞉Yēyiin. Kunyoo ii, ara karaam
    kēēkwēchinē *syuuruut bāytooyiintēētaab Rooma
  xnn-xnn: Inomdan san nabaa ken Jesus dadat kanan, “Apo, getkenmi ay tet-ewa am-in
    nan kankanam tay adika polos al-allilawen nan ipogaw nodi isolsolom nan layden
    Apo Dios ay ikkanda ya maid paam-amdem isnan nangato ya nababa ay ipogaw. Isonga
    ibagam kad ken dakami no iyadin nan linteg tako nan mangbayadan tako is bowis
    ken Cesar ay ali id Roma.
  mwe-mwe: Bhakaikangananjeje gubhaalugulilenje, “Mmajiganya, tumumanyi kuti mmwe
    mmanguja, na gunkubheleketa ga kweli, na mmangali luagu, ikabhe nnajiganya ya
    kweli, ya mpanda gwa a Nnungu. Bhuli, ilipinjikwa kulipa koli kwa a Kaishali eu
    nng'oo? Twaape koli eu tunape.”
  tte-tte: Kabo silaoma Yeisu koina yo siwaloba, “Toyakayakatai, kakatai kowa towalo
    yawasosi. Tomo ali kaiwe nige kumamatausagili kaiwena tomo lalakili nige ugogolulau
    kolili. Yo am yakayakatai Yaubada ana kamwasa kaiwena idudulaisosi. Na gubesi,
    inamwanamwa Kini Sisa kaiwena takesi tapei o nigele?
  tcs-tcs: So dempla bin askem, ‘Tisa. Mipla sabe yu prapa stretman. Yu trite ebriwan
    wea seim rispekt nomata uda. Ane yu tise mipla da truwei baut wanem God wande
    ol pipol po mekem.
  hlt-THB: Cekkhqi ing a venawh. “Cawngpyikung, nang ing ak thym ni nak kqawn tice
    ni sim unyng. U a haai awm am toek hyk ti, thlang pek a bonaak am na toek a dawngawh;
    Khawsa alam ce awitak na thlang cawngpyi hyk ti. Kaisar a venawh mangmu peek aham
    ak thum nu? amak thym nu?
  soq-soq: Mo me mampe wimone diane waienase, “Debamamba, no atenten e apana dodomanaida.
    E manawo apana debamau ita ebousiawaia deawaa os. E mai mida da sawaitipe mo dima
    etaetawa menamodia rua asiasi waeuwaitipona, dia, tane e God insaisawa rua ulaipa
    os waeuwaitiana. E ambi inseiana, ide rua no Rom gabemaniwa mampe takis manewa
    ituta, ba dia?” Tane Iesu mo laga mampe waitarasaia atenlene sipoamone wanase,
    “E dima baiwa laga mampe waitaraneilana? Ne wapakadisapo wadaneana menalede, ba?
    Mane nepa wadane wino ewapo.”
  qub-qub: 'Chayaycärir niran: «Maestru, nogacuna musyämi rasun cajllata rimashayquita.
    Gamga rasunpami yachachinqui Tayta Dios munashannölla. Manami runacuna gustashallantachu
    yachachinqui. Cananga mä nimay. ¿Impuestuta pägashwanchu Roma nasyunpa mandajnin
    Cesarpaj o manachu?»'
  att-att: Á jimikkì ira kuna, á kinagi ra, “Mesturu, ammu mi ta kurugán ngámin yù
    ubobuk mu. Á arám mu paddurúmán yù ira tatolay, mássiki nu maríku ira onu pobare.
    Á ituddum lâ yù kurugán nga bilin ni Namarò nga meyannung sù ipakuá na sù ira
    tatole na. Kagiam mu laguk nikami nu ipugik nayù tunung tam yù mappagá ta buwì
    kâ Patul Sisar, nga mammaguray ta ili na Roma? Mappagá ittam laguk, onu ari?”
  bki-bki: Mia nalo abinimei ea Yesu, amila sibilili naio ka iliano novo nalo, nalo
    aberii “Naverloglogiano, kumemi numijikia ka jau kobe riano garuei. A jau, jau
    maka koto komerou ka toro, ka toro na jo loa nalo dolu p̃eli toro na toru p̃eli
    na jum̃abe, a jau kojo koberial memedu Atua kiano m̃arabo ka tomu nalo abiniu.
    Mia kumemi numisidom nuvika denso tibenei, kiado tuboiano naio ber jum̃abe? ?Naio
    berii memedu ka kito kulo Ju rovulu takis van Parinio Tubo Sisa nei na Romo, p̃eli
    naio ber maka rimemedu?
  bqp-bqp: 'Kũ ò kà, akũ ò pìnɛ: Dannɛri, ó dↄ̃ kũ gbɛ̃ yãpurademɛ n ũ. Ndì gbɛ̃
    wɛ́ gwaro, ndì gbɛ̃ gwena gwaro, ndì Luda zɛ́ dańnɛ súsu. À zɛ́ vĩ ò bùsu''ↄgↄ
    kpá Sizaa yá, ke à zɛ́ vĩro? Ò kpáan yá, ke òsun kpáaro?'
  mcp-mcp: 'Ja bwə́ mə́ jé nyə́dɨ́ yí, bwə́ mə́ cɨ nə nɛ́ nə́: «Yɨ́ɨ́gʉli! Sə́ ŋgə
    mpu nə́ wo jɨ bʉ́bə́lɛ́ muud. Wo ádɛ́ bɛɛmb sâ bɔ́ɔ́l búúd bwə́ é cɨ yí, wo kú
    nə́mə́ bə nə ifwaas nə mbií múúd wɨ́ nə ŋkul tɔ̂w wo míshʉ́d yí. Wo ŋgə jɨ́ɨ́gʉli
    sə́ cʉg á Zɛmbî bʉ́bə́lɛ́. Ntɔ́, jaawʉg sə̂. Ye məcɛ̧ɛ̧ mə́shé mə́ ŋgə magʉlə
    nə́ sə́ jə́nág tóya mə *Káázɛl, ye mə́ aŋgɛ̂ nə magʉlə? Ye sə́ dʉ́g jə́na, ye
    sə́ nda dʉ jə́na?»'
  hat-hat: 'Yo vin di l'' konsa: -Mèt, nou konnen ou se moun ki kare, ou pa pè pesonn,
    paske ou pa gade sou figi moun. Men, ou moutre chemen Bondye a jan li ye a. Manyè
    di nou: èske lalwa pèmèt nou peye Seza lajan kontribisyon an? Eske nou dwe peye
    li? Wi ou non?'
  npl-NT: 'Yejwah okitakoh n Jesús iwa okilijkeh: —Tlamachti, tikmatokeh Tejwatsi
    tinemi ika moyolo chipawak iwa tikijtoa tlan milák iwa amo timotlachilia ijkuak
    mitskakih, yej titemachtia tlan milák. ¿Kox kuali matiktlaxtlawakah impuesto inawak
    César? ¿Tikpiah tiktlaxtlawaskeh noso amó?'
  bgg-bgg: Ithek aishii wuii srane sai, “Masdo, gathek ne thieg nane izai yao phro,
    nane branthek è nyie now na de sam-adiig pha yao phro, branthek ro ilab shii de
    nyie ilab aphi pha rek ro. Jishii branthek shii Hamangkhung-aphuii muyang pha
    chiang shii nane izai yao phro, Gathek shii yua riig bo Romanthek saja dumuii
    shii mijin phi pha ji ne gethek Iphey shii buii bey? Gathek ne ithek shii nyaphi
    ne ba asi aphi chiid haba?”
  eng-TCENT: They came and said to him, “Teacher, we know that yoʋ are true and defer
    to no one, for yoʋ do not show partiality but teach the way of God in truth. Is
    it lawful to pay taxes to Caesar, or not?
  eng-BSB: “Teacher,” they said, “we know that You are honest and seek favor from
    no one. Indeed, You are impartial and teach the way of God in accordance with
    the truth. Is it lawful to pay taxes to Caesar or not? Should we pay them or not?”
  cpu-NT: 'Ikanta jareetaiyakani, ikantapaakeri: “Iyotaantanerí, okaratzi piñaanetari
    eeroka iroopero onatzi, kaarira inintakaantashitari atziri. Piyotaantziro eeroka
    kyaaryooperoini inintakaantziri Pava. ¿Okameethatzima amperi kireeki ikovakotakaantane
    Pinkathari César?”'
  san-ASM: ত আগত্য তমৱদন্, হে গুৰো ভৱান্ তথ্যভাষী কস্যাপ্যনুৰোধং ন মন্যতে, পক্ষপাতঞ্চ
    ন কৰোতি, যথাৰ্থত ঈশ্ৱৰীযং মাৰ্গং দৰ্শযতি ৱযমেতৎ প্ৰজানীমঃ, কৈসৰায কৰো দেযো ন ৱাং?
    ৱযং দাস্যামো ন ৱা?
  tac-NT: '''Lige alué bariseo ''lige alué Erore gompaniérola alemi sigá napu ajtile
    alué Esusi. Regá rukele: ―Mué beníriame Onorúgame nila ra''íchili, suwábaga ramué
    ''we a''lá machiaa ''we a''lá bijchiga anió mué suwábaga napu aní mué. Tabilé
    chéláme ko mué napu aní uché jaré ralámuli. Rekó cha anichi ralámuli mueka abisibi
    ''we a''lá beníriame ju Onorúgame nila ra''íchili. Mueka tabilé ''yégali ra''íchili
    beníriame ju. ¿Pala ''la ju nejilia alué enomí napu jena nejílime ju alué wa''lula
    rey Sesar i''lime? ¿Tabiléchala?'
  eng-WEBPB: When they had come, they asked him, “Teacher, we know that you are honest,
    and don’t defer to anyone; for you aren’t partial to anyone, but truly teach the
    way of God. Is it lawful to pay taxes to Caesar, or not?
  gfk-H: Bia diet ga hanuat taar tana, diet ga tangai tana bia, “Tena hausur, mehet
    nunurei bia a tutun na tunatuna uga. Pau la turtur sena ma tikai kanong pau la
    liklik lah bia a mangana tunatuna sa tikai. U la hausur tutuna iat tano lilik
    ta Kalou ing i nem bia da mur. Io, hasasei mehet, i takodas bia dahat na kul tar
    no takis ta diet ing diet kurei dahat bia taia?
  viv-viv: Hiyemu-yo higahena higayo, “Tovehawala, ime ahalamanena O ya gahe velemoꞋena,
    keke udaveꞋalololo. Ada kaliva ya vehawala faꞋina gavaimi hinagahe ma keke udamatauseni.
    Kadu kaliva yadi kikaiwabu keke udanuwenuweni, au ugahe-moꞋedi be Yaubada yana
    eda faꞋina uvehavehawala velemoꞋena. Au anatoliye, kwanaLoma yada tokaiwabu lakahina
    Sisa againe takesi kanasena, kaꞋi medema gilubodana o kaꞋi keke? KaꞋi mena takesi
    kadasena o kaꞋi keke?”
  yao-yao: Ŵaajaulile ni kwasalila, “Jwakwiganya, tukumanyilila kuti alakwe ni mundu
    junkuŵecheta yaili isyene, pakuŵa ngankogopa ukulu wa mundu namose nganinkola
    lusagu, nambo nkwiganya usyene wa litala lya Akunnungu. Ntusalile, ana ili yambone
    pane ngaŵa yambone kwausya nsongo kwa Mwenye jwa ku Loma? Tujaule tukalipe pane
    tunajaule?”
  tgp-tgp: Ale la mai isana la verea lara, “Tija, kama levosahia vara engko ko lo
    varar̃uhu, ale ko sopo tametame na r̃omr̃omi nona tamlohi, matan ko sopo usuri
    na kilakilau nona tamlohi isana tamlohi aulu, pani engko ko lo vujangi na malele
    tataholo non God usuri na retivarar̃uhu. Nomam retiusia isam nahai, mo tataholo
    vara tavtavuin Israel la voli na takis isana supe nona mara Rome teni mo vono?
    R̃a pa silea teni i toho?”
  auc-NT: Änäni ëñëninque Itota weca wadæ pöninque, —Awënë në Odömömi ëñëmi. Bitö
    nö pönente cæbi ïmipa, ante do ëñëmönipa. Ayæ̈ bitö ayömi mönitö tömämöni önömönique
    baï ïmöni adinque bitö ïñömö, Waodäni æbänö anguïnänii, ante ayæ̈, Æbänö cæquïnänii,
    ante wædämaï ïmi inte Wængonguï taadö ante bitö guïñënämaï inte nö odömonte apæ̈nebipa.
    Ïninque apæ̈nebi ëñëmönie. Odömäno gobiedöno beyæ̈ ante tæiyæ̈ awënë Tetædo tiguitamö
    nänö änintamö ante æbänö wææ yewæ̈monte ï, ante ëñencæte ante wæmönipa.
  kbc-NT: Igotibeci midoataɡ̶a Jesus, odaa moditalo, “Niiɡ̶axinaɡ̶anaɡ̶a, jowooɡ̶otaɡ̶a
    midioka limedi me enitece anewi, codaa aɡ̶ica mawii niɡ̶ina oko minoa anodiletibige
    daɡ̶akaami. Igaataɡ̶a aɡ̶ica mawii naɡ̶atetigi oko, pida ewi me iiɡ̶axinaɡ̶anitece
    naigi Aneotedoɡ̶oji. Domige lakapetegi ɡ̶onajoinaɡ̶aneɡ̶egi me jedianaɡ̶atece
    César dinyeelo, ninionigi-eliodi romaanotedi ane ɡ̶odiiɡ̶e me jedianaɡ̶a? Domigele
    me jedianaɡ̶a, oɡ̶oa aɡ̶ele?”
  bmh-bmh: Alaimai, Yesus auremen, “Du banou, ig abiu na petak ze maranem du. Na du
    tub nugau dabeleu i duanem. Wanimag a dudu tutak sag na i piaranem. Na Uwait nugau
    igul petak ig abai miganem. Nait dabeleu erunai pet? Aiwag Sisar murabun igul
    go naliu ta, tam?
  ctu-BL: 'Che'' bʌ tsa'' tiliyob ba''an Jesús, tsi'' subeyob: Maestro, cujil lojon
    isujmet. Ma''anic majqui ma'' bʌc''ñan. Junlajal jach ma'' q''uel winicob mi an
    i ye''tel mi ma''anic i ye''tel. Wola'' cha''len cʌntesa ti isujm cha''an i bijlel
    Dios. ¿Mu'' ba i yʌl ti mandar cha''an mi la cʌq''uen César jini tojoñel o ma''anic?
    ¿Yom ba mi la cʌq''uen o mach yomic? che''ob.'
  meq-meq: 'Ti ye naha tə gwaɗay: «Miter, nəmaa sər ha nəkar ka tsik na, deɗek. Ka
    dzədzaray a wu nakə ndo hay ta dzaliye təbey ada ka ŋgəna tay ha ka bo bəra ndo
    hay təbey. Faya ka tətikateye a ndo hay deɗek ka mede nakə a say a Mbəlom aye.
    Ane tuk na, a samay matsətsehe fakaya: Bazlam kway mapala eye kə vəl tsəveɗ məvəle
    dzaŋgal a bəy i Roma tsukuɗu kə vəl tsəveɗ məvəle bay? Lele məvəle bay tsukuɗu,
    lele məvəle ɗaw?»'
  noa-H: 'Magbaawai mak''ʌʌnau hërëuwia hi haar barimawia hirig maguimajierram hanʌm:
    —Maestro, marau k''ap''ʌ nʌm, pua nem hagchata jaaujem. Pua mag sĩi pʌchdëu hoowai
    magjöo habaawai mag hawi parhoobjã nem jaauba, hante pua chadchata t''umaam k''ʌʌnag
    jaaujemgui hajim hanʌm, jãgata haju haai nʌ Hẽwandamau nem jaau sim heyaa wënʌrraag.
    Pua chan sĩi hõrau hamachdëu nem jaaum haig nem jaau nʌmʌgjã pʌch k''ũgurpiba,
    wa sĩi pʌchdëu hoowai magjöo habaawai hag bʌ̈rre sĩi magau haba haajem. Magua
    marau pʌrʌg jëeum hig nʌmgui hajierram hanʌm: ¿Chadchata maach meeun judionaanaujã
    durrpierram k''ʌʌn rey Roma sĩejemʌgta impuesto p''agju haai nʌ wa p''agju k''aba
    nʌ? hajierram hanʌm.'
  alp-NT: Esi luake kai esi beteke lokoI be, “Kuru, ami rekwa be Abeteke saisare tinai.
    ArilaMu le tamata elake mo moyo? Eleyo saisa rebe Alla Isukare Aatetuke ete ami.
    Hoko meije ite seli pajake ete Kaisare tinai pibe mo? Ite tamata Yahudire seli
    pajake mere tinai pibe seli moneko?”
  san-VEL: ta aagatya tamavadan, he guro bhavaan tathyabhaa.sii kasyaapyanurodha.m
    na manyate, pak.sapaata nca na karoti, yathaarthata ii"svariiya.m maarga.m dar"sayati
    vayametat prajaaniima.h, kaisaraaya karo deyo na vaa.m? vaya.m daasyaamo na vaa?
  kbq-kbq: Zamagrama Jisasinte'ma ne-eza anage hu'naze, Hurami ne'moka, tagra antahi'none,
    kagra tamagege nehunka, mago vahekura koro nosunka, havi vahe'ene fatgo vahe'ene
    mago'zanke hunka Anumzamofo fatgo kankura rempi huneraminketa nentahune. Hagi
    knare Sisana takesia amigahumpi omigahune?
  kbh-kbh: 'Chënga tmojána y Jesús tmojaniyana: —Buatëmbayá, bënga fsëndë́tats̈ëmbo
    aca ndegombre soyënga cnetsabuátambama, y ndoñe jatuenanana nÿe nts̈amo ents̈anga
    tmojatichamcá, er acbiama tondaye quenatámana nda más uamaná o nduamaná tomnana;
    y contsabuatambá ndegombre ts̈abe vida jtsebomnama, nts̈amo Bëngbe Bëtsá yomandacá.
    Chcasna, ¿ts̈abá tanántsemana, César, chë Romoca bëts mandadbiama bënga impuesto
    jtsatsquë́cjnayana? ¿Fchtsatsquëcjnaye o ndoñe ca? —chënga tmojantjá.'
  ron-LSB: 'După ce au venit, l-au întrebat: “Învățătorule, știm că ești cinstit și
    că nu te înfrânezi de la nimeni, căci nu ești părtinitor față de nimeni, ci înveți
    cu adevărat calea lui Dumnezeu. Este sau nu este drept să plătim impozite Cezarului?'
  pon-pon: 'Ari, ni ar kodo, re potoan on i: Jaunpadak, je aja, me komui me melel
    o jota injenoki meamen. Pwe komui jota lipilipil maj en aramaj, a kom kaukawewe
    al en Kot ni me pun. Me pun, en nopweiki moni on nanmarki de jo? Je en kida, de
    je ender kida?'
  nhe-BL: 'Huan monechcahuijque huan quiilhuijque: ―Tlamachtijquetl, tojuanti tijmatij
    ta se titlacatl tlen tixitlahuac huan ax tiquimacasi tlen niyon se tlacatl quiijtohua.
    Axaca tijchicoicnelía huan titlamachtía nelxitlahuac tlen Toteco quinequi ma tijchihuaca.
    ¿Ta tiquita cuali titlaxtlahuase tlen techtlajtlanía Tlanahuatijquetl César, o
    axtle? ¿Titlaxtlahuase o ax titlaxtlahuase?'
  sps-sps: Ri naa mito Tsunia ser tsue na ka, “Tsoiny Fifaatsuts, mam nat marom Nyi
    natiny tsue iny rom a man ana Nyi gim kan rom ma aspeer ta mes, kainon to te kaa
    fi mirorin asangan, gen vainy babainy, sana Nyi faatsuts iny rom a man nane Gov
    tana vainy. Tsue of mamimam, te toobing non tan faun tsura ma foiny takis fi naa
    ten Sisa na aatouf iny Roum ge na sikia? Saf fakats Tsumanyi na, mam ma foiny
    ge sikia?”
  wnc-wnc: Kuke anzing iniking, “Yanindamumsaapa. Ga siakan wamde toiknga ngang nataamang.
    Siwan gata ninindamuke yawa naninang ngang natake dua gwaukgayak. Wena. Siakan
    wamban gata maya wawi Anututa take nataak kakngakan yanindamukgayak. Ga dasing
    nataayak? Ninu Judianana aminda takis mani gavmanu Sisae imukengu ninda Anutue
    mama wam sandetnim ba dasing,” ngang iniking.
  bus-bus: 'Kɛ̀ aↄ̃ kà, ben aↄ̃ bènɛ: Dannɛri, wá dↄ̃ kɛ̀ gbɛ̃ yãpuradeen n ũ. Nɛɛ̀
    gbɛ̃ wɛ́ɛ gwaro, nɛɛ̀ gbɛ̃ gwena gwaro, nɛɛ̀ Luda zɛ́ dańnɛ súusu. À zɛ́ vĩ wà
    bɛ''ↄↄ kpá Sizaaↄ́, ke à zɛ́ vĩro? Wà kpáan yↄ́, ke wàton kpáaro?'
  gub-BL: Uhem wà Zezuz huwake wà kury. Uze'eg izupe wà. — Purumu'e ma'e, i'i mua'u
    izupe wà. — Ne ty, neze'eg azeharomoete ne ty, i'i mua'u izupe wà. — Aze teko
    uze'eg zemueteahy nerehe, nerezekaiw kwaw waze'eg rehe. Eremume'u tuwe ze'eg azeharomoete
    har tuweharupi ne. Hemetarer katu ma'e nuzawy kwaw hemetarer 'ym ma'e neruwa rupi
    a'e wà. Zuawygatu neruwa rupi wà. Eremume'u tuwe Tupàn hemiapo putar haw teko
    wanupe. — Eruzar Tupàn ze'eg nehe, ere hemetarer katu ma'e pe. — Eruzar Tupàn
    ze'eg nehe, ere hemetarer 'ym ma'e pe no. A'e rupi urupuranu putar nerehe nehe
    kury. Emume'u urewe nehe. — Pemono zo penemetarer zutew 'ym wanuwihawete Xez her
    ma'e pe nehe, i'i zaneràmuz ze'eg kwehe arer a'e. — Pemur penemetarer ikurer ihewe
    nehe, i'i wanuwihaw zanewe. Ma'e xiapo putar nehe. Ma'enugar ze'eg xiruzar nehe,
    i'i izupe wà. (Zawaiw katu wapuranu haw.)
  imo-imo: Kano iyema Jisas angilerimuna ongolio ningei, “Ungu imbo iyemu, linoni
    lipo manjirimolo, nu iye tumbi nilimu. Nuni imbomanga i teko tewi nimele unguma
    ipuki tiko naa tono kondokolio Gotenga ungu paimboma kau nino. Walite kolo naa
    torono. Aku tekolio nuni imbo koropa noli kamakoma ningo kambu naa torono. Nalo
    nuni Gotenga ungu paimbomu imbo iyema kinye pimo mele tumbi tiko ningo tirino.
    Imunga linonga mane ungumuni Rom kombu nokoli iyemunga kou takis toko tieio nimonje
    naa nimoya? Molo linoni aku gavmanemunga kou takis tamilinje naa tamiliya? Aku
    ungumu lino tumbi tiko ningo tiwi,” ningi.
  boj-boj: '@see-verse:MRK.012.013'
  ulk-ulk: Wi tabakiauda ge abidoge a abi detagerda, “Erwerle, ki umele uridli ma
    gair kerkerge agekar waditauter a ma nole le geumge wekerer. Ki umele uridli ma
    nole girip wairdirer able leem e nete dali; ma le agekar wanerwerlare Adira gab.
    Ma kerbi detagrare, pe keriba geiar ikeredi, nako e agekar ikeredi mi Kaisai bodomalam
    aiswelare? Nako nolekar?”
  eng-DRA: 'Who coming, say to him: Master, we know that thou art a true speaker,
    and carest not for any man; for thou regardest not the person of men, but teachest
    the way of God in truth. Is it lawful to give tribute to Caesar; or shall we not
    give it?'
  knf-knf: 'Babi aji na a : « Najukan, ŋme kë iwo ñaaŋ i manjoonan anwooŋ aanji ţi
    nin ñaaŋ abot awo iinji kten uko wi ñaaŋ awooŋ. Iji kjukan Bgah bi Naşibaţi jibi
    bawooŋ na manjoonan. Ţupun, bgah bi nun badinan ŋluk Ŧeŧar naşih najeenkal daaşa
    i? Ŋwo kaluka da këme ŋënwo i kaluka da? »'
  san-KHM: ត អាគត្យ តមវទន៑, ហេ គុរោ ភវាន៑ តថ្យភាឞី កស្យាប្យនុរោធំ ន មន្យតេ, បក្ឞបាតញ្ច
    ន ករោតិ, យថាត៌្ហត ឦឝ្វរីយំ មាគ៌ំ ទឝ៌យតិ វយមេតត៑ ប្រជានីមះ, កៃសរាយ ករោ ទេយោ ន វាំ?
    វយំ ទាស្យាមោ ន វា?
  arn-NT: 'Fey tüfa engün wütufi ta Jesus tañi feypimeafiel: —Kimeltufe, kimnieiñ
    eymi tami feypiken ta rüf dungu. Chem dungu mew rume eluwkelaymi tami ngünenkangeael,
    ka kañmaniekelafimi ta che ineyngefule rume. Eymi ta kimeltukeymi rüf dungu mew
    chumngechi mongen ñi nieael ta che, Ngünechen tañi ayükeel. ¿Kümey am taiñ kulliafiel
    impuestu tati Roma tuwchi emperador, kam kümelay? ¿Feley kam felelay taiñ kulliael?'
  zas-NT: 'Abiꞌ rëb reeman: ―Mextr, dunujn rayagbee guial lüj rniee diidxli ad ridxgaꞌ
    tëëtil chu na̱j bejn. Din par lüj tiblojzi na̱j bejn, abiꞌ walil rulüül guial
    xhienaag rën Dios guiban bejn. Zeel ranabdiidxan lojl: ¿Zagdxen ya radijxan impuest
    loj César o ad zagdxetan? ¿Zadijxanan ya o ad zadijxtanan?'
  ken-NT: Bárɔŋ nɔkɔ ntá Yesu bárɛm bɛ, “Ntɔŋ, sɛ́rɨŋɨ bɛ ɔchí mmu tɛtɛp, nɛ ɔpú
    tɔŋ kɛ́rɨ́ŋámík. Sɛ́rɨ́ŋɨ́ bɛ́ ɔpú yɨŋɨ mmu ndǔ bɛsí ɔ́ncháy yi, kɛ ɔ̌tɔ̀ŋ
    tɛtɛp ɛ̌ti mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ bo mánkʉ. Ghatí bhɛsɛ, ɛbhé yɛsɛ ɛ́ka
    bɛ sɛ́nchíɛ nkábhɛ́nti ntá Mfɔ Rom kɛ ɛ́bhɨ́kɨ́ ka?”
