  jpn-1965: 彼らはイエスのところに来て、言った。「先生。私たちは、あなたが真実な方で、だれをもはばからない方だと存じています。あなたは人の顔色を見ず、真理に基づいて神の道を教えておられるからです。ところで、カイザルに税金を納めることは律法にかなっていることでしょうか、かなっていないことでしょうか。納めるべきでしょうか、納めるべきでないのでしょうか。」
  fra-SBL: 'Lorsqu''ils furent arrivés, ils lui posèrent cette question : « Maître,
