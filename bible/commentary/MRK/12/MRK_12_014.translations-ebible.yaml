    coric wach kꞌoric nacꞌuhtaj i cꞌuhbal ncꞌambic quibe̱h take cꞌacharel chi naquiponic
    ru̱cꞌ i Dios. Jeꞌ woꞌ kehtꞌalim chi reꞌ hat maꞌ nachih ta wach take cꞌacharel
    quibirinic reh coric awu̱cꞌ ruꞌum chi maꞌ nayohbalej ta awi̱b xa chiꞌnchel laꞌ
