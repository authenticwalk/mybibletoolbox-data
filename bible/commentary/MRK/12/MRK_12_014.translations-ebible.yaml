    Kotimo somemaneane mamosohoasireare? Mayiakasireare?
  kik-kik: Magĩũka kũrĩ we makĩmwĩra atĩrĩ, “Mũrutani, nĩtũũĩ atĩ ũrĩ mũndũ wa ma.
