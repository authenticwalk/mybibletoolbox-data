  spa-BES: 'Y cuando hubieron venido, le dijeron: Maestro, estamos seguros de que
    eres veraz, y no tienes temor de nadie; no tienes respeto por la posición de un
    hombre, sino que estás enseñando el verdadero camino de Dios: ¿Es derecho a dar
    impuestos a César o no?'
  san-BEN: ত আগত্য তমৱদন্, হে গুরো ভৱান্ তথ্যভাষী কস্যাপ্যনুরোধং ন মন্যতে, পক্ষপাতঞ্চ
