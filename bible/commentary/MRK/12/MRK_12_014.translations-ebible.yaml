    nyukripeshuk kupainyi uwe, uwok. Nyak apa nyakripesh atin baraen ihishmorim arpesh.
    Aria nyak apa nyagipesh adurin atinyi baraen aria nyenek skulumesh wosik um Iruhin
    ananih aih. Douk namudok aria nyak kripap. Apakin lo douk nyakri mumam? Enyen
    douk wosik um munek takis um debeini gavman um Sisar aka, uwok?”
  bgs-bgs: Tô igdunggù dan tun ki Jesus, igkagi sikandan, na mà dan, “Sir, isóddóran
