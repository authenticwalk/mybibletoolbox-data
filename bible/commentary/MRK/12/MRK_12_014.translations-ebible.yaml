    adanin tiqemay ham. Haqad in gibilan, Nagaqgo ne ya ilum waqay? ham. Ari mani
    araq waq a bolid ya ahol waqiq ham.
  ape-C: Aria amam hanak agundok Jisas napeum aria harigan hakri, “Debeini Tisa! Apak
    madukemeshum nyak douk madae nyunogugur enesh arpesh uwe. Aria nyak douk madae
