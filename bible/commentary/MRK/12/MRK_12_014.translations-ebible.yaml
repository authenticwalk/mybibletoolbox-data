    reh.'
  tue-tue: 'Jesús pʉtopʉ jea, cʉ̃ʉ̃rẽ jĩĩyira: —Basocáre buegʉ́, mʉʉ ãñugʉ̃́ niirére
    masĩã. Mʉʉ basocáre diamacʉ̃́rã ãñurõ buegʉ́ niiã. Cʉ̃́ã tʉsaré dícʉre wedericu.
    Ʉpʉtí macãrãrẽ, bʉ́ri niirã́rẽ, niyeru cʉoráre, niyeru cʉohérare sĩcãrĩbíro ĩña,
    wedea mʉʉjã. Cõãmacʉ̃ cʉ̃́ãrẽ tiidutírere ãñurõ diamacʉ̃́ buea. Teero tiigʉ́,
    ʉ̃sãrẽ wedeya: ¿Romanuã õpʉ̃rẽ cʉ̃ʉ̃ niyeru wapasédutirere wapatíadari; o wapatírigarite?
    jĩĩyira.'
  bjp-bjp: Aunbiing ri la usuf i, ri ka tarah, “Tom fafausum, keme usum le o tom tortores,
