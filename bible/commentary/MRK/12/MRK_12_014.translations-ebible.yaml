  san-MAL: ത ആഗത്യ തമവദൻ, ഹേ ഗുരോ ഭവാൻ തഥ്യഭാഷീ കസ്യാപ്യനുരോധം ന മന്യതേ, പക്ഷപാതഞ്ച
