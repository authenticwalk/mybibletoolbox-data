    rorkeikei. Kɨni yaksorkeikei mə jakharkun mə, ?Ratuatuk ye loa kapətawə mə tukasərok-pən
    takis kɨmi Sisa, yamehuə kape Rom, uə nɨkam?
  kmo-kmo: 'Yecha riitak yari ye riina woher: “Tisa, nota hikitu mii maji siikiineban
