  miz-NT: 'Xée ñā mí tuví Jesuú ne, ntákaꞌan ñá ni ñā: —Mastru, iní ntɨ tsí kakaꞌan
    nto é nuu é ntaā i. Iní ntɨ tsí dadɨɨ tsi kaiko ñuꞌu ntō un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa,
    dadɨɨ tsi kade nto ni ña, kuān te ntaꞌví ña, kuān te kuika ña. Kanañēꞌe ntó ntɨ
    é nuu é ntaā í vata ō xtûví Xuva ko īñá ntɨ. ¿Vāꞌá ntu ō é ntáꞌvi ō diuꞌun xôó
    san ntaꞌa ña tsiñu i san, ō ñaꞌa, te kuiní nto? ¿Ntáꞌvi ntu ō né, ō ña ntáꞌvi
