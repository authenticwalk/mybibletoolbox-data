    ampairia blastena la''a mak ktorna horta-hairi Romawi (Kaisar) onde yana?” Mere
    Yesus Nat niohora irtutga inon emeka riy mak samomuou mere plollolli de riy yatyat
    ira pede Nakot la re: “Hya''a nrei pia miwra mtiot A''u?! Mi''al tek la kupan
