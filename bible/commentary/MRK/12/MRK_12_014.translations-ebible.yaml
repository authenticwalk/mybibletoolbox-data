    nàyaca. Iná picàlida walíni báisíiri iyú ìwali yái wasutéeripináca wéemìawa píawa:
    ¿Cayábasica wapáyaida wáichawa nía plata iyú níara emperador romanosàiri yàasu
    gobierno íiwacanánái icuèyéica wàasu cáli, càmicaalí nacái báawasicani? ¿Iwàwacutásica
