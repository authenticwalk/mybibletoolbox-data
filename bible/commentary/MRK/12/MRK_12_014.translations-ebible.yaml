  nop-nop: Jesu hakukneŋ wooŋ niŋgiŋ, “Hinale, indi du’walaŋ mebige agaŋ nadiyam,
    du mede biyagoŋ hogok yolaŋ. Tiŋa undugoŋ, du nebek niŋdok munta mu tilaŋ, me
    loloŋnit be fofoŋnit wanakaŋ mede didimeniŋgoŋ ninilaŋ. Eŋ mede biyagoŋ gineŋ
    hogok metam Bepaŋ’walaŋ titiŋŋiŋ momooŋ ninindidimelaŋ. Unduŋ doktiŋa ninimbu
    nadinim. Indi Lomahi’walaŋ mapme Sisadok takis kameyam u du nadiune kedem be tilak
    be moŋ?
  obo-NT: To kod-inguma ran, mid ikahi sikandan to, “Tohodnonaw, nokosaddoo koy no
    bonnaa en kos nonaw ru. Nosorollan doy no iddos ahad ondoy nod isowwon du, id
    pod-iling du kos kodnonaw kandan, oyyos waa od podmusingon du woy iyon du id nonaw,
    iddos kovonnaan moka-atag to id kopi-it Monama. De-en duwon intud doy kikow. Diyot
    mgo Suhu ni Moises, ollog bo iddos kodbayad to buhis diyot hari to Roma o dii?”
  cak-ENT: 'C''ateri'' rije'' xepu''u y xquibij chin ri Jesús: Maestro, roj ketaman
    que xaxe ri ketzij ri nka'' chave y jari'' ri ncatzijoj. Y rat man naxbij tüj
    chuka'' avi'' chuvüch nijun vinük, stape'' (aunque) juis ta ruk''ij. Y nac''ut
    ri rutzij ri Dios pa ruchojmil. ¿Achique c''a nabij cheke? ¿Utz comi que nkatoj
    ri alcaval ri nbij ri rey César ri nc''atzinej nkatoj o xa man utz tüj que nkatoj
    chin? xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴᤗᤰ ᤁᤧᤒᤠ᤺ᤳᤗᤥ॥ ᤂᤧᤏᤧ᤹ᤃ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤥᤀᤠᤱ ᤁᤧᤶᤒᤳᤏᤧᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠᤜᤠ᤹ᤀᤠᤱ ᤁᤧᤴᤇᤧᤴᤍᤢᤴᤇᤡᤴ॥ ᤂᤧᤏᤧ᤹ᤃ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤠᤶᤔᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤁᤧᤜᤢ᤹ᤖᤢᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤔᤧᤳᤋᤧ᤹–ᤖᤥᤔᤡ
    ᤐᤕᤶ ᤜᤠᤱ ᤛᤡᤈᤖᤧᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤜᤢᤱᤔᤠ ᤀᤠᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤀᤠᤒᤡ᤹ᤒᤡ ᤀᤠᤶᤒᤡᤏᤧᤴᤒᤡ᥅”
  snx-snx: Andug adu sib les mendoubxo, “Inggreng Suma, ga xele nyi xabu suma. Ne
    nyi suma xasi ulaajalxam. Nyi xabu sam toto mendesxam. Andug koxraxo ne nyi udnjijalxam.
    Nedine nyi Xotei ido gaman xabu usernjomonxo. Sisa ido takis hoa aiyax kere e?
    Kere jal? Ne ga hoayaxamun e hoayaxman?”
  kql-kql: De, valan wunutuk ŋɨme sivɨleve, “Watpalaŋ, ñen kavik juŋava, dɨn balañjɨk
    anafak. Dɨn balañju wofop mɨñakavik fofonomba. Dɨn yetɨktɨk yakatɨk ka gavi. Dɨn
    yetɨktɨk anafak ka gavi. Dɨn balañju wofop mɨliwa. Kape dɨn Gotkɨk wulu vaŋu mfɨtɨtiwɨ
    sivɨtva. Gotɨn Masiveve Goŋguaŋmali Fulakɨn* galavala amban Sisa galavale Romɨle
    juwutkasaktɨk takis masapala, kayi, a? Masapati, kaviati?”
  mie-NT: 'De nī nquenda ndá dē, de nī ncāhān dē jíín yā: Maestro, jínī ndá sá jā
    tēe cáhān ndāā cúu ní, de nduú yúhú ní jā cāhān ni iin nchivī sīquī ní. Chi nduú
    sáhá ní cuenta nāsa cúu iin iin nchivī, chi inuú-ni sáhá ní jíín ndá ji. De stéhēn
    ndāā ní nāsa squíncuu nchivī nūū Yāā Dios. ¿De á íyó vāha jā chunáá ó xūhún renta
    nūū rey nación Roma jā tíin nación maá ó? ¿A chunáá ó, á mā chúnáá ó? ncachī dē.'
  san-TIB: ཏ ཨཱགཏྱ ཏམཝདན྄, ཧེ གུརོ བྷཝཱན྄ ཏཐྱབྷཱཥཱི ཀསྱཱཔྱནུརོདྷཾ ན མནྱཏེ, པཀྵཔཱཏཉྩ ན
