    runakuna ima nitinpis qamqa mana kwintacharchu yaĉhachikunki. Chaqa qamqami mana
    runakunawan allinpi kanaykipaqchu yaĉhachikunkimapis. Piru, ¿allinchu kanqa impwistuta
    chay Roma pwiblupi mantakuq Cesarta, pagranayllapapaq, manaqachu mana? Ima nimankillapataq,
    ¿pagrashaqllapachu manaqachu mana? nir.'
  yuw-yuw: Yesuot ongmuya tonguc yecyecha mata ingoroc inogung, “Fandat fandat amna
