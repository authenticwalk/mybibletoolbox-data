    reꞌ nok chakꞌor keh, riyew na kꞌab i Cꞌuhbal Yeꞌo̱j reh Moyses, chi reꞌ hoj ra̱ꞌ
    riꞌsil cho maꞌ Israhel enkayew i to̱j takꞌamaj ritojoric ruꞌum i kꞌatal kꞌoric
