    wakakinaorinaa kian? Utaapada wataan tax puraatannaa kida naobanai Caesar ati,
    oo aonaa?”
  mva-mva: Kodeka dilako be Iesus bokai ditegi, “‘Tisa!’ Keka kikaua kaiko pile kalingodia-la
    ka kupilepile. Kaiko tago oasa bagaiam kata be masa tamoata-la teke pilenga gotagatagadi.
    Tamoata bakarairai kaoa nge kaiko tagona-tina kuilo-bukubukutakidi. Ata pile kalingodi
    ane be Nanaranga mata ne kusulesuletaki. Gora-kama! Mata neda disumoala ki tago,
    iboadu Rom ‘Sisa’ nedi ‘tagisi’ taniani?
  dwr-NT: “Tamaarissiyaawoo, neeni tumuwaa haasayiyaawaanne asaappe asaa shaakkeennawaa
    nuuni ereetto; ayissi gooppe, neeni asaa dummayakka; qassi Xoossaa ogiyaa tumatethaan
    tamaarissaa. Nuuni Roomaa Kaatiyaa Qeesaarew giiraa giiriyaawe wogeeyee woga gidennee?
