    mataw God ago dan titnonta giqisihunad ni hel diqmo gibilenaqta haqiy. Ni ninad
    ezaq emaq? haqiy. I gibabun Rom gigo king Sisa in i gituw bulsa i takis ugauqta
    na in daq dimun o daq meqin? haqiy. I Juda gigo maror ezaq bilamta? haqiy. I tuqugam
