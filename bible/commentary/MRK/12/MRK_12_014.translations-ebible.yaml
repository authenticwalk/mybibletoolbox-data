    mutoon maneꞌo Uisneno In aꞌlomin nok neek muti, fun Ho ka mbeit fa humaf. Olas
    ii, hai he mtoit lasi paanf es. Natuin hit plenat akama Jahudi, hit musti tbaen
    neu Usif ꞌNaek Roma, ka aiꞌ kah?”
  hui-hui: Ani layagola ti Yasu hearia puwa tigua ibuhondo lalu, Lawai haga-o iname
    manda bialu hemaria í̠na mana lamiriligo tiga tigaore larili manda bidama. Ani
