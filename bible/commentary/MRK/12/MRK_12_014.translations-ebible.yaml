    tongitaroc. O gocu amna auha mabotongitaroc. Muno, goc mata tungu gocho kombiiya
    angit idina worocgon wömai amna morömahu o amna komanangnohu yu ambarac inongitaroc.
    O gocu Kopotorochon toroc kiapmo boinno worocgon fandat ninongitaroc. Worocha
    goc nanti, nontho Sisa king yu takis möneng ogep imontamontha woha muno?”
  mph-mph: 'Malany wenatapa aminy nuyu ja Jesus, “Nuyi ta Ngarrunukiki, ngarri ngarrungpurrun
