    akiikasakech. Harapa hi howuk tawa ma ye karakada sobo tawa ma yen miita yechaka
    yechaka eecha saniga saniga otiikasakech. Yaho. Miita God riiti nobo siikenen,
    God riita ma yecha otiiken gegiya tawa boboyen miita eena maji pokiitu. Miita
    nona na ba: eeta kepi kapo kapasek no noti takis yan Sisa riina boy hak? Nota
    boy riina haken ii boy sakapa hakiitawak?’'
  agr-agr: 'Dutikawajam ditashkam Jisusan jegaantag: —Jintinkagtinuh, jutiik shiig
