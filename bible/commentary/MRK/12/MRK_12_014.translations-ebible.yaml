  qvz-NT: Paiguna Jesuspagma pactamusha rimanaura, Señor can mana llullashachu sirtuta
    rimasha yachachic aucta yachanchi. Mana pitas manzhasha pariulla chi tupullata
    ricungui. Runaguna Dios munashcashina causachun nisha sirtuta yachachingui. Chasna
    asha cunan rimahuai, ñucanchita mandauc romano gubirnu mandashca cullquitaga paima
    paganaga balinzhu, manachu balin. Paganachu, manachu pagana. Imata ningui can
    nisha tapunaura.
  deu-ELO: 'Sie aber kommen und sagen zu ihm: Lehrer, wir wissen, daß du wahrhaftig
    bist und dich um niemand kümmerst; denn du siehst nicht auf die Person der Menschen,
    sondern lehrst den Weg Gottes in Wahrheit; ist es erlaubt, dem Kaiser Steuer zu
    geben oder nicht? Sollen wir sie geben, oder sollen wir sie nicht geben?'
  mjc-NT: 'Tsa tsaa̱ ra can naha ra tan quitsaha̱ caahán ra naha tsihin ra Jesús tan
    catyí ra naha: ―Maestro, tsitó ndi tyin tsa nditsa caahán un. Tan inducu ñi cuñí
    un nyehe un nyɨvɨ cuca tan nyɨvɨ ndaahvi. Tan nditsa tyin ityi Nyoo janahá un.
    Yacan cuenda cuñí ndi ndaca tuhun ndi tsehe tsi un: ¿A vaha cuhva yo tsa tsicán
    ra ndacá ñaha tsi yo, ra tsa nyaá nda ñuu Roma, o ña vaha? ¿A taahán tsi tyahvi
    yo can, o ña taahán tsi? ―catyí ra naha tsihin ra Jesús.'
  ktm-ktm: Su hala pe hapa ile ta Yesus ihpa, “Tisa, Ou ti esentaheweh pwi. Nolou
    ndre sulo‑on Ou ampa ile ta sa lau ti hemel kopwi. Ou ti esenoh ta homou lau pwi
    yi. Homosa ndre Ou apa apa kile ta si lau, eri Ou esenoh pwi. Ou antatuhnon sa
    lau ile punou ta Lapan. Ile pe piyi takis ile tan king Sisar odo Rom ti huyen
    ndre mo‑on? Kehe apa eh?
  caa-caa: 'Entonces cꞌotoyobꞌ tuyejtzꞌer e Jesús y chenobꞌ: —Cawajcanseyajet, war
    canata que net acanse tunor lo que erach y que machi abꞌacre lo que arobꞌna umen
    e gente, y que net machi war abꞌijnu cobꞌa ucꞌampibꞌir inteꞌ winic tamar taca
    uwirnar jay galan ubꞌujc o jay tzajtaca ut uwirnar, y que war acanse e gente cocha
    tuaꞌ axanobꞌ ixto tama ubꞌir e Dios. Pero cꞌani canata tacaret jay bueno tuaꞌ
    catoyi lo que arobꞌnon umen e rey César, o jay machi, chenobꞌ e winicobꞌ era.'
  pls-NT: 'Co chojni mé joí na ngain Jesús co ndac̈ho na: ―Maestro, janha na nona
    na que soixin nichja tti ndoa co ncheha caso tti ndac̈ho icha chojni, ixin soixin
    ncheha juzgado chojni rico ojé que chojni noa, sino que nchecoenhe jian cain chojni
    de ixin nttié Dios. Mexinxin ndachjenji ni ra: ¿Anchao jí tsjengá na hna impuesto
    ngain xiemperador o ni nahi? ¿Atsjengá na xa hna o ni tsjengaha na xa hna?'
  eng-WYC-2018: Which came, and said to him, Master, (or Teacher), we know that thou
