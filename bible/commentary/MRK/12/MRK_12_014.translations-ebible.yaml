    কৈসরকে কর দেওয়া কি উচিত?
  mil-NT: 'Te cue tée‑áⁿ nǐ quexìo‑güedé núú Jèsús, te xǎhaⁿ‑güedě xii‑gá: —Mèstrú,
    cùtnuní iní‑ndɨ́ sá ǐo ndáá càháⁿ‑n, te ñá túú quìde cuendá‑n nàcuáa càháⁿ ñáyiu,
    te cuěi ndědani càá‑yu ɨɨⁿ‑ni càháⁿ‑n ndɨ̀hɨ́‑yu chi ñá túú quìde cuendá‑n cuěi
    ná ñáyiu cùú‑yu, te càháⁿ ndáá‑n nàcuáa càháⁿ Yǎ Ndiǒxí cundecu‑o ñùyíú‑a. Te
    cachí tnúhu xii‑ndɨ́ nǔu váha‑ni quìde‑ndɨ́ sá chǎhu‑ndɨ́ té Cèsár tée ío cùnuu
    cuendá impuèstú ǎⁿ ñǎhá —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Oajẽm ip. — Kariwa — io'e ip. — Soat em ẽn icẽmãn e'em — io'e ip. — Apẽn
    Deus ibikuy ocewebe jeku am iam ẽn ocemutaybitbin — io'e ip. — “Ig̃o du xipat
    exe?” i'ũmg̃u ẽn e'em warara'acat pe emutaybit am. Kacũg̃ kadiat cocoap tomuju
    g̃u ẽn e'em “Teku xipat” i — io'e ip. — Roma ka kukat wuyedinheiro ojuyjuy cebe
    teidadam―César be. Teida buje wuyawẽwẽap ekawẽn tag̃ g̃u kuka ajeku?
  amk-amk: Ampafe era wa etutang berahi eteyo, “Dai Mantaunaune waune, amewaitawanai
    we wau mani inontarai enemurorong mesi di wau. Amewaitawanai kontai we bounau
    na mai kariri fianai aino Seng Allai medurai we inontarainesa fo, wiro tau funomai
    we kaiwo inontarai emadura fo kaha weo wiro womi we mano ewewonomi fosa kaha fefe.
    Ampafe kariri tane hukumifoi, mesi we tabai pajaki weo Mananu Kaisari ete bireri
    e? Tatohonai ete bireri e?”
  fai-fai: Kale ika tad bi tad atam nadiwade bakodiw, “Kukumin kinim kawta, nuka nulum
    kal, kaba tudon weng kuw bakanin kinim, watawo kaleyo bá, kaba Got weng kuw Kukumin
    kinim, kayo kinim win so im weng bakanbiw uyo kidilodaw banim. Kale ika dákadálawiw.
  ura-NT: 'Acaauru jetaote rene turuhin jetao: “Ii que tonaain iriha cachane niha
    natiin, tonoraelanaala esinae rauhijiriin ereein neeine coitucuhacaanu. Chaen
