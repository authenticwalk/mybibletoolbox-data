    Na, uliti ké. Atin ka mayad ké ka buwis tun ta emperador ka Roma, lumapas ké ka
    mga sugù ka Manama? Kailangan mayad ké, ó dì?”
  faa-faa: Pusierakano i pukua, Yasu rea pekea someraka, “Tisao, nómo someane namo
