    đạo Đức Chúa Trời theo mọi lẽ thật. Có nên nộp thuế cho Sê-sa hay không? Chúng
    tôi phải nộp hay là không nộp?'
  kxv-kxv: ଏ଼ୱାରି ୱା଼ହାନା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି, “ଏ଼ ଗୂରୁ ମା଼ମ୍ବୁ ପୁଞ୍ଜାମାନମି, ନୀନୁ ସାତା
