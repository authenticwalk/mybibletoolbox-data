    haa'a sakwa tamme, ka mu wakwawa'a numu pabe'e tumanagaku?”
  cbu-NT: Kuseeramchusin, Ichee, shiy itsinsarush uru kamaniksha, mang tamapingakchu,
    tárangana. Ngutish tputsee wach napkeezish. Nitaati shiy tputsee punirustakush,
    kamankeezish; nda. Shaana itsinsaru Apanlleetsiri kuk kamaniksha. Ashiri iyaa
    itsinsarush kamaningcha. ¿Tamaycheezini iya? ¿Romshucheem urkari kurikee tuwapat
    tuwapat ashkachurini waritcheeja? ¿Amaksha shiya? mang, tárangana Isusootsi.
  usa-usa: 'wenôpaqa iréta timá ámikaae: “yirááti-nako, emá kateko umá máanaqtaa ítaraunataama
    emá waayúkayatabama áaqa íkégaitaa Áánûqtuni aammá áraimma káraatiye. ááqibo waayúkama
