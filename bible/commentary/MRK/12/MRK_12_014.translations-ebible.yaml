  mya-mya: ထို​သူ​တို့​သည်​အ​ထံ​တော်​သို့​လာ​၍ ``ဆ​ရာ​တော်၊ အ​ရှင်​သည်​မှန်​သော​စ​ကား​ကို​သာ​ပြော​တတ်
