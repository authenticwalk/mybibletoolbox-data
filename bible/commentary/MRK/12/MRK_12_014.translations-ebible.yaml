    manata lana ta waa 'inito boroi 'ana. Aia, 'oe faarongo kameli fasi. Nia 'o'olo
    gwana 'ana taki God, uri meli ka folia takis nee fua waa 'inito nee 'ana fera
    'i Rom, ma nao 'utaa? Nia 'o'olo gwana fua kameli ka faa, ma nao 'e nao?”
  ukr-1871: 'Вони ж, прийшовши, кажуть Йому: Учителю, знаємо, що праведний єси, й
    не дбаєш нї про кого, бо не дивиш ся на лице людей, а на путь Божий правдою наставляєш.
    Годить ся данину кесареві давати, чи нї? Давати нам, чи не давати?'
  apz-apz: Jisasɨmo nuꞌmantɨfi afofo umokontɨfi ulɨmentohofi, Nakwoe Lonetɨhwayo sohwosi,
    kɨko hwe hungkuno nehopiꞌnohino lɨwoꞌnɨngkino sohwohnneꞌno huno nayohoho. Kɨko
    aꞌamumneꞌno iyoho makinɨwoꞌnɨngkiso hwosoho. Osoꞌno aꞌamu yofe engoꞌnjo sohwanji
    aꞌamu yofe ane sohwantnneꞌno kɨko huno piꞌnɨngo mokiyahonɨngki Anɨtuye honɨngkano
    nehopiꞌnohino lutɨhwawoꞌnɨngkino hwosoho. Osoꞌno hungkuno angaꞌno wakilohonantaneꞌno
    yɨhwono. Nakwoe hwe yofe engoꞌnjo Sisa kako hwaho mokosyohumayo sohumneꞌno hamniyoho
    (takis) hoꞌnasiyoso wopɨngotaho. Wonyotaho. Nakwoe honɨngkano hungkunoso pehofo
    nalohoho.
  yon-yon: Kwane, yi kuu mene yeyiib yaa kerekorib yedmiwen, “Kedmengkandi korok ee,
    nubkaad eb kuu anammo dakmi ye karub, dudimokban. Eb kuu karub yaa manmo kerimokban,
    amborom kuu eb kuu yi yaa kane ande ambengkaabban kowe. Angkon eb kuu God yaa
    dobiri amun ye kiwaan anammo kedmengkandimaab. Kwani kowe, Saesaa yaa tak od kowi
    kuu amowiib dee?
  poi-NT: 'Jesɨc núcyaj iñɨ́mayyaj jém Jesús: —Maestro, anjo̱dóŋa̱ta iga siempre iniŋmatpa
    jém nu̱mapɨc aŋma̱t́i y d́a iŋwadáypa caso t́i nɨmyajpa jém pɨxiñt́am. Mich d́a
    i̱ iŋcɨ̱ŋpa. Siempre iniŋmatpa parejo jém Dios iŋma̱t́i. Jesɨc anɨ́maayɨ, ¿wɨ̱
    iga tanyojpa jém impuesto jém César o d́a wɨ̱? ¿Tanyojtámpa o d́a tanyojtámpa?'
  dhg-dhg: Bala dhanal garruwanan nhangu Djesuwum bitjanan, “Marŋgikunhami, bukmak
