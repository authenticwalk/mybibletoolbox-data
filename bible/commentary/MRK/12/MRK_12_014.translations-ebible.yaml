verse: MRK.012.014
translations:
  kpx-kpx: Ige ata keau lohoale Iesue velehovoi namihai avoe, “No haivemale ata, no
    hilokage a hoto loumale keu seleve unaha. A ata ivite kebia vabugeveholisito ata
    bahatae vaveve loui kebiaho Dilava vaveve louma. Katealemo no namigevenela. No
    Loma gamanie kosive baluga Sisaemo takesiamale kena duave. Emena toelanu.”
  okv-H: ke einge ea. “Ahe poekari embo, umo ke be na pere embo ta ke te ari te avo
    hotembae ue God ta ke avo javotoho na ahe poekagoa avo dago kiarira te dago ke
    vahai erevi no degi ta asi uje ereora, ke amo erevira, ungotena Judea ta ke pepeni
    joru ue tax koro Rome ta gavana Caesar ta ikarote mane ikaro? Eto ikarote mane
    ikaro avo ejo ingore.” ainge eo
  tbo-tbo: Ma hi liya nae Yesu uyahina po hi pa, ‘Bada, to hanapugem tam lawa dumadumalum
    ma lawa kadikadidilihi ega uta genogenogehi. Ma Yaubada a tahaya dumadumaluna
    e bahebaheya lawa atapuhi u matahi. Ma iyowai, mi Loma hai taniwaga ta wotagoya
    po takisi ta huhouni, bo ega?
  mal-C: 'അവർ വന്ന് അദ്ദേഹത്തോട്: “ഗുരോ, അങ്ങ് സത്യസന്ധനാണ്; അങ്ങ് പക്ഷപാതം കാണിക്കുന്നതുമില്ല.
    അതുകൊണ്ട് ആർക്കും അങ്ങയെ സ്വാധീനിക്കാൻ കഴിയുകയില്ല. ദൈവികമാർഗം അങ്ങ് സത്യസന്ധമായിമാത്രം
    പഠിപ്പിക്കുന്നു എന്നും ഞങ്ങൾക്കറിയാം” എന്നു പറഞ്ഞിട്ട്, “റോമൻ കൈസർക്ക് നികുതി
    കൊടുക്കുന്നതു ശരിയാണോ?'
  grc-SR: ⸂Οἱ δὲ ἐλθόντες⸃ λέγουσιν αὐτῷ, Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ, καὶ οὐ
    μέλει σοι περὶ οὐδενός· οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων, ἀλλ᾽ ἐπ᾽ ἀληθείας
    τὴν ὁδὸν τοῦ θεοῦ διδάσκεις· ἔξεστιν ⸉κῆνσον Καίσαρι δοῦναι⸊ ἢ οὔ;
  bgc-bgc: उननै आकै यीशु तै कह्या, “हे गुरु, हमनै बेरा सै, के तू साच्चा सै, अर किसे
    की परवाह न्ही करदा, क्यूँके तू माणसां का मुँह देखकै बात कोनी करदा, पर परमेसवर
    की बातें सच्चाई तै सिखावै सै। तो के कैसर ताहीं कर देणा ठीक सै या कोनी?
  khz-khz: Gevogomaito, ne Iesu gema ripaganiato, negetiwato, “Vevega-ripa talimamu
    o, ai ripamai goi taunatauna kala rorirori talimamu, taunilimalima kalira na ati
    okalina. Talima geria raki ati otugamagirana, na goi na taunataunai Palagu gena
    raupara ovevega-ripagi-gitakauana. Ono vega-ripamai, Kaisara, Roma geria vele,
    genai takiti paia veni pa aikina?”
  deu-TKW: 'Und sie kamen und sagen zu ihm: Meister, wir wissen, daß du wahrhaft bist,
    und kümmerst dich um niemand; denn du siehst keine Person an, sondern du lehrst
    nach der Wahrheit den Weg Gottes. Ist es erlaubt, dem Kaiser Steuer zu geben oder
    nicht? Sollen wir sie geben oder nicht?'
  zsr-NT: 'Guladxinëꞌ ga naꞌ zoëꞌ Jesús bönniꞌ ni, len tëꞌ Lëꞌ: ―Bönniꞌ Usëdi, nö́zituꞌ
    ruꞌu didzaꞌ gdutë li. Cutu ruiꞌ ladxuꞌu bi taꞌnáz bunách, le curuyuzuꞌ le tuꞌluíꞌz
    cuingac bunách, san rusëdnuꞌ ca nacz le rëꞌnnëꞌ Dios lun bunách. ¿I runn netuꞌ
    latj zxba queëꞌ Moisés quizxj laztuꞌ le tuꞌquizxjëꞌ uláz queëꞌ César? ¿Naruꞌ uguizxjtuꞌ
    o cutu quizxjtuꞌ?'
  lin-lin: 'Tango bakomaki epai na Ye, balobaki : — Moteyi, toyebi ete ozali moto
    ya sembo mpe obangaka bato te, pamba te oponaka bilongi te, kasi oteyaka na bosolo
    nzela ya Nzambe. Boni, Mobeko na biso epesi solo nzela ya kofuta mpako ya Sezare
    to te ? Tosengeli penza kofuta yango ?'
  hns-NT: 'Tab djab oesab okar lage pahoetjal tab bolies: „Maastar djie, hamlog djaaniela
    kie toe sattja aadmie baate aur doei moeh se na batia hai. Toe manai ke moeh na
    dekhe hai, bakie khaalie Parmeswar ke sattjaai siekhaawe hai. Ab hamlog maangiela
    tose ek baat poetjhe. Thiek hai Roma ke maahaaraadja ke djoetie ke paisa bhare
    ke, kie na?”'
  noa-E: 'Magbaawai makhʉʉnau ërëuwia i aar barimawia irig maguimajierram anʉm: —Maestro,
    marau khaphʉ nʉm, pua nem agchata jaaujem. Pua mag sĩi pʉchdëu oowai magjöo abaawai
    mag awi parhoobjã nem jaauba, ante pua chadchata thumaam khʉʉnag jaaujemgui ajim
    anʉm, jãgata aju aai nʉ Ẽwandamau nem jaau sim eyaa wënʉrraag. Pua chan sĩi õrau
    amachdëu nem jaaum aig nem jaau nʉmʉgjã pʉch khũgurpiba, wa sĩi pʉchdëu oowai
    magjöo abaawai ag bʉ̈rre sĩi magau aba aajem. Magua marau pʉrʉg jëeum ig nʉmgui
    ajierram anʉm: ¿Chadchata maach meeun judionaanaujã durrpierram khʉʉn rey Roma
    sĩejemʉgta impuesto phagju aai nʉ wa phagju khaba nʉ? ajierram anʉm.'
  eng-EMTV: And they came and said to Him, “Teacher, we know that You are true, and
    it does not make a difference to you about anyone; for You do not look on the
    face of men, but you teach the way of God in truth. Is it lawful to pay taxes
    to Caesar, or not?
  mib-NT: 'Te ni quecoo de, te ni cacahān de jíín yá: Maestro, cájini na jéē tée cáhán
    ndaā cúu ní, te tu yúhú ní jeē cahán ni ɨɨn ñayuu sɨquɨ̄ ní. Chi tu sáha ní cuenta
    ndese cúu ɨɨn ɨɨn i, chi ɨnuú‑ni sáha ní jíín i. Te stéén ndaā ní ndese squícu
    ñayuu nuū Yaā Dios. ¿Te á íyó váha jeē chúnaa yō renta nuū rey nación Roma jeē
    jnɨ́ɨ nación yō, chí tuú? ¿A chúnaa yō, chí má chúnaa yō? Achí de jíín yá.'
  bea-bea: 'Kootoo nighanintyetl tsi, toowe kiyehti, Taneghaotatich atawotihi hlodinti,
    atu chu ooline inaoohoontyiassi: atu chu kyinditaniha tane oontya kehe, ahwole
    taneghaodintich Nagha Tgha oontya kehe matlontideh: Tsiwohzon la machulelu mehtikechilehe
    sooniya Caesar, intooe ate chu?'
  lif-NT2: खे़ङ्‌हाॽ मे़द्‌ये़आङ् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, खे़ने़ॽग से़क्‍खा
    पाःन्‍लक् के़बाःत्‍लो॥ खे़ने़ॽग मनाहाॽरे़ खुनिॽ पाःन्‍नोआङ् के़म्‍बत्‍ने़न्, हे़क्‍क्‍याङ्
    आत्तिन् मनाहाॽआङ् के़न्‍छे़न्‍दुन्‍छिन्‌॥ खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलाम्‍मिन्
    से़क्‍खाए के़हुॽरुसिरो॥ हे़क्‍केःल्‍ले़ कन्‌पाःन्‍निन् आमे़त्ते़ॽ–रोमि पयम् हाङ्
    सिजरे़न् एःङ्‌याङ् हुङ्‌मा आनिॽ साम्‌योथिम्‍मिल्‍ले़ आबिॽबि आम्‍बिने़न्बि?”
  xnj-xnj: Vamhambili, vakamjovela, “Muwula, timanyili kuvya veve wamundu wa chakaka
    mweujova chakaka. Veve ukumlola lepi mundu mwene ndi yani, ukulu wa mundu chindu
    lepi kwa veve, nambu wiwula chakaka munjila ya Chapanga. Wu, chabwina kulipa kodi
    kwa nkosi wa ku Loma amala lepi? Tilipayi amala tikotoka kulipa?”
  mmx-mmx: La diga rupot la diga lok tin keretna, “Leeme loklox ase, maklen i do nenu
    laradi ruturun la u anasa limixin mi leventaangas at ne Moroa la mo levelinga
    ram ik mokso. Uxo lok tooro legesa binam tadi xusuk mun mila uxo doxoma solo do
    tara i ruuna laasen silok kopla kopmen. Una tong i rinama do ua lusumsuma ram.
    Kereva, ik mokso do mana xepe pilas ti ne Kaisar kopla kopmen?
  cbr-NT: 'Xucëx cuanxun ca Jesús cacëxa: —Cananuna ''unanin, min banax ca asérabi
    ''icën. Uisai cara Nucën Papa Diosan uni ''iti ''icë quixun camina cëmëquinma
    asérabi ñuin, unían min a bana ñuia cuati cuëëncëbëtanmabi. Min sináncëx ca camabi
    uni bëtsibëtan sënën ''icën. Usaquin sinánquin camina camabi ñuñu ''imainun ñuñuma
    unicama ''imainun ''apuburibi uisai cara Nucën Papa Diosan uni ''iti ''icë quixun
    ñuixunin. Usa ''ixun camina nu cati ''ain, ¿Nucën Papa Dios asérabi nun cushi
    ''ain cara Romanu ''icë ''apu, César, a curíqui buánmiti asábi ''ic? ¿Cara asábima
    ''ic? ¿Caranuna curíqui ''inánti ''ain? ¿Caranuna ''inántima ''ain?'
  tee-NT: 'Pus talak''alh chai tajunich: ―Amamaka''unu'' icc''atsayau ni na''un ju
    stavasalanti ju uxint''i. Chai jantu xamati'' ju t''alhoni ni vaklhtam chun ju
    alakts''in ju lapanacni. Chai ju uxint''i akts''iya sok masui ju ixti ju Dios.
    Pus ja lhijun ni ac''amapalanau la''ixmacni ju xa''ucxtin ju romanonin u jantu.'
  eng-LSV: and they having come, say to Him, “Teacher, we have known that You are
    true, and You are not caring for anyone, for You do not look to the face of men,
    but in truth teach the way of God; is it lawful to give tribute to Caesar or not?
    May we give, or may we not give?”
  cak-NT: 'C''ajari'' reje'' xepe y xqui''ij che ri Jesús: Ret ri jat jun Maestro,
    roj can keta''n chi xe-wi ri ketzij ri nika chawech y jari'' ri natzijoj; can
    nac''ut ri rutzij ri Dios y can ja-wi rubixic na''an che, roma ret man naxi''j
    ta awi'' chech jun winak, más que can yalan ruk''ij. ¿Anchique na''ij chake? ¿Utz
    como nakatoj ri impuestos ri nu''ij ri rey César, o xa man utz ta? xecha'' che.'
  pah-NT: 'Igwete g̃a nduri javo Jesus''ga pe. —Orokwaha ore neremimbo''ekatua. A''ereki
    a''itituhẽva''ea rupi katu nde eremombe''u, ei g̃a ga pe. Nde eremohemba g̃a pe
    nhaporemo. A''ereki nde nderepojihuvi g̃a javo g̃a pe. Nde nderekoi huvihava''g̃a
    ndehe jate. A''ereki ahe ojo''jajo''ja nde ve, ei g̃a. Erembo''e katu nde Tupana''ga
    remimbotarimova''ea rehe. Marã ndereaporog̃ita a''ero? ei g̃a ga pe. César''gareheve''g̃a
    e''i: “Pemondomondo ti itambere''ia César''ga pe nhanderuvihavuhu''ga pe ga imono''og̃ukarame,”
    ei g̃a, ei g̃a. Marã naerũ? Timondo po nhande ga pe hamo g̃a poranduvame nhande
    ve? Mara''ngu po nde javo timondoyme po ga pe hamo? ei g̃a Jesus''ga pe.'
  sja-NT: 'Wãjida mãik''aapa iidijida: —Tachi Jarateepari, taipa k''awa p''anɨ pɨa
    wãarata jarapari. Ma awara pariatua ijãak''aa awaraarã k''ĩsiadeepa jara p''anɨ.
    Ichiaba pɨa auk''a jarateepari eperãarã waibɨarãmaa mãik''aapa chi chupɨria beerãmaa.
    Pɨa jarateepari tachi p''anapataadamerã Ak''õrepa k''inia bɨk''a. Maperã taipa
    iidi k''inia p''anɨ: ¿Pia bɨk''ã tachia impuesto p''aadait''ee Cesarmaa? ¿P''aadaipia
    bɨk''ã irua jara bɨk''a wa p''aadaik''araa bɨ?'
  xed-xed: 'Wya ka həŋ lagha mnay ŋani: «Maləma ɗa, nda sna ŋni kazlay: Dar gwaɗa
    ta mnə kagha kəʼa, haɗ kagha ta zləŋa ira mnduha wu, kabga haɗ ghuya gha nda mndu
    ta ghərɓakwani wa. Vərɗa nzaku manda ya ta kumə Lazglafta ta taghə kagha. Ta kumay
    ŋni ta ɗawaŋtá gwaɗa da kagha: Ma zlaha Lazglafta ná, nda ra re, ra a wa ka pla
    dzumna ŋa mgham dagala ma Ruma na? Dzaʼa plər pla a wa ŋni na?» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱xi̱nu̱ na̱ nu̱ Jesús já cáchí na̱ já xi̱hi̱n á: —Maestro,
    xíni̱ nde̱ ña̱ ndinuhu ña̱ nda̱a̱ cáha̱n mé ndó. Ta co̱ quéhe ndó cuéntá tá cáha̱n
    núu ña̱yivi sa̱ha̱ ndo̱. Ta cánda̱a̱ ini nde̱ ña̱ tá cáha̱n ndó sa̱há in ña̱ha
    cája ña̱yivi cúú á sa̱há ña̱ sánde̱hé ndó ja̱nda̱ ínima̱ ná. Ta cánda̱a̱ ini nde̱
    ña̱ jána̱ha̱ ndó ña̱ nda̱a̱ sa̱ha̱ íchi̱ cuéntá Ndióxi̱. Ta viti cúni̱ nde̱ nda̱ca̱
    tu̱hún nde̱ ndo̱hó á ndítahan nu̱ú nde̱ cha̱hvi nde̱ jiu̱hún cuéntá impuesto nu̱ú
    da̱ cómí cuéntá sa̱ha̱ yo̱ ñuu Roma. Á cha̱hvi nde̱ ña̱, á a̱ cháhvi toho nde̱
    ña̱ —na̱cachi na.'
  gfk-S: Be di ga hanawat ter tana, di ga tange tana, “Tena harausur, mem nunure be
    a tutuno na turadi ugo. Pau lale tutur sene ma tikenong kinong pau lale songsong
    leh be a mangana turadi so tikenong. U la hausur tutuno iat tano lilik tane God
    i sip be da mur. Io, hinawase mem, I takados be dait na kul ter no takis ta dong
    ing di kure dait be pata?
  bmu-bmu: Jisösgöreŋ kaba kewö jigetka mörök, “Böhi, göŋön azi ölŋi akzani, nini
    mi mötzin. Göŋön ambazip tosatŋi qahö eŋgek soriba tosatŋi qahö qepureim eŋgimakzanmö,
    dop mohotnöŋ kewöt neŋgimakzan. Miaŋgöra kuŋgum gihigetka qahö goŋgiba ketaŋi
    qahö esuhum eŋgimakzanmö, Anutugöreŋ köna mi keu ölŋaŋgö dop kusum neŋgimakzan.
    Göŋön Anutugöreŋ keu diŋdiŋi miaŋön öŋgöŋgöŋi eretŋi mohot pakpak jim qindiŋ ak
    neŋgimakzan. Miaŋgöra nini sisa-kiŋgöra takis ala miaŋön Mosesgö Köna keu siŋgibin
    me qahö? Mi alinga dop kölja me qahö?”
  dgz-dgz: Tauane anega wayawan, “Wadianet nugawa, nu asiginup ge waenapan muk anen
    wane taine ame menan ge imuga potaga ya wariniwa, go ge nop tavewa gapan God dim
    dim anuini om ap gapan tainampen neginewa wadianianawa. Menan nu singui nuga mam.
    At Rom ayopewa Sisa nu moni se wanata ame gapan nu Mosis iup mega paina yamatait
    go uon?”
  eng-GNV: 'And when they came, they saide vnto him, Master, we know that thou art
    true, and carest for no man: for thou considerest not the person of men, but teachest
    the way of God truely, Is it lawfull to giue tribute to Cesar, or not?'
  zaa-NT: 'Bitsina'' tè cą nna ra cą ne: Maestro, hua yùba tu'' qui''ni rulue'' cuią''lu''
    tsua'' teruba nu ná lí, labí rátsini cuią''lu'' nu rena ca enne''; porqui''ni
    nihua labí rucué''ni cuią''lu'' ca enne'' según ná la'' rinna'' qui'' quį, sino
    tturú''a taá cani cuią''lu'' cą nna riquixa''a cuią''lu'' lo néda lí gani qui''
    Tata Dios. Gutixà''ani cuią''lu'' intu'': Tsí hua ná tsè'' quiỹa ri''u nu ruthítsini
    gobierno qui'' César ri''u, o tsí bihua áccá. Tsí gute tu'' ą, o tsí bíttuá áccá.'
  eng-WEBSTER: 'And when they had come, they say to him, Master, we know that thou
    art true, and carest for no man: for thou regardest not the person of men, but
    teachest the way of God in truth: Is it lawful to give tribute to Cesar, or not?'
  guh-guh: 'Nexata bajarapamonae pata Jesúsjavaberena. Bajarapamonae jamatabëcueneëjëbiaya
    jumaitsi Jesúsjavabelia: —Jesús, payapëtaniji cajena nexaniajaicuene, xua yabara
    tsipaebabiabame livaisianë. Petuxanevi ata xamë apo cujunavimë. Apo auramë livaisi
    netsipaebabiabijava. Nexata daxitajivi najëpaeya livaisi tsipaebabiabame. Pexaniajailivaisi
    tsipaebabiabame pacuenia Dioso jitsipa jivi pejinavanapaenexa. ¿Xanepana tsaja
    vajamatamotsinexa impuestomatamo Romanonacua pepo pevetsinëjavabelia? Itsa jume,
    ¿apo xanepanae tsaja vajamatamotsinexa? jai bajarapamonae jamatabëcueneëjëbiaya
    Jesúsjavabelia.'
  bon-bon: Teepi seclige, jejisi egä, “Abiberäja biname, cine umle gemi, egä maane
    toraca mene jiicenenemite piiyepu maane nuuja ngenecu lica gäte, biname cina lipu
    ngene jwaatwananinusi määme poto cidi me, ingle maane nuuja ne lica yaacatute
    teeme ngii name pi, yepä maane toracarage yaabiberäjimute Acejiyame me gaabe poto
    cidi me. Siige maane toraca nijini, nää mime cotre te lica niibenininige mine
    täks rarekaake ceerame Rooma mope biname Siisa ne?”
  nhw-BL: 'Huan monechcahuijque huan quiilhuijque: ―Tlamachtijquetl, tojuanti tijmatij
    ta se titlacatl catli tixitlahuac huan amo tiquimacasi catli niyon se masehuali
    quiijtohua. Amo aqui tijchicoicnelía huan titlamachtía nelxitlahuac catli Toteco
    quinequi ma tijchihuaca. ¿Ta tiquita cuali titlaxtlahuase catli techtlajtlanía
    Tlanahuatijquetl César, o amo? ¿Titlaxtlahuase o amo titlaxtlahuase?'
  swh-ONEN: Wakamjia, wakamwambia, “Mwalimu, tunajua kwamba wewe ni mtu mwadilifu.
    Wewe huyumbishwi na wanadamu, kwa kuwa huna upendeleo. Lakini wewe huifundisha
    njia ya Mungu katika kweli. Je, ni halali kulipa kodi kwa Kaisari, au la?
  wbi-wbi: Vakamulutila vakati, “Ghwe M'bulanisi, tukagwile kuti uve uli muunhu ghwa
    kyang'hani mu vwakyang'haani sino ilonda uNguluve. Asi, indaghilo sa Moose sikwitikisia
    kusonga isongo kwa kaisali?”
  bba-bba: Ye bɑ turɑ win mi, bɑ nɛɛ, yinni, sɑ yɛ̃ mɑ ɑ rɑ ɡem ɡere. Mɛyɑ ɑ ku rɑ
    ɡoon nɔnu mɛɛri, domi ɑ ku rɑ ɡɑri ɡere binɛ kɑ bɛrum sɔ̃, ɑdɑmɑ ɑ tɔmbu Gusunɔn
    swɑɑ sɔ̃ɔsimɔwɑ dee dee. N weenɛ su tem yɛ̃ro wɔ̃ɔ ɡobi kɔsiɑ? Nɡe su ku kɔsiɑ.
  eng-KJVCPB: 'And when they were come, they say unto him, Master, we know that thou
    art true, and carest for no man: for thou regardest not the person of men, but
    teachest the way of God in truth: Is it lawful to give tribute to Cesar, or not?'
  kgk-NT: —Orohexa kwaa nde reko apu e'ỹha nde-rehe, mbo'eháry. Ne nhe'ẽ ndojohu porãi
    ramo jepe, eremombe'u joty anhetegwa va'e. Avave-gwi neretĩry eremombe'u-vy. Nhandejáry
