  hin-CV: 'उन्होंने आकर मसीह येशु से यह प्रश्न किया, “गुरुवर, यह तो हमें मालूम है
    कि आप एक सच्चे व्यक्ति हैं. आपको किसी के समर्थन की ज़रूरत नहीं है क्योंकि आप में
    पक्षपात है ही नहीं. आप पूरी सच्चाई में परमेश्वर संबंधी शिक्षा देते हैं. हमें यह
    बताइए: कयसर को कर देना व्यवस्था के अनुसार है या नहीं?'
  eng-OURB: When they had come, they asked him, “Rabbi ·Teacher·, we know that you
