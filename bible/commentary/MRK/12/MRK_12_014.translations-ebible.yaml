    ଜ଼ଲାଆ ଗାଟାତି ଇଞ୍ଜାଁ ସାତା ତଲେ ମାହାପୂରୁତି ଜିରୁ ଜା଼ପ୍‌ନାତି, କାୟିସରକି ସିସ୍ତୁ ହୀନାୟି
