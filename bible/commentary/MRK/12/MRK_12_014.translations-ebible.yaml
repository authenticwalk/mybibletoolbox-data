  srm-NT: 'Nöö fa de ko dou dë, hën de kai ën te a piki, hën de taa: “Mësitë, u sabi
    taa i dë wan leti sëmbë di an ta ganjan sëmbë. Fa i dë aki nöö libisëmbë an sa
    ta hai i nango ta ko ku di u de pakisei. Biga ja a’ toobi ku di fa de ta pakisei
    soni. Nönö. Fa i sai dë, i ta lei sëmbë Gadu wöutu seei gbegedee kumafa Gadu kë
    u sëmbë musu sabi, nöö hën i si u ko a i aki ku wan hakisi. “Wë fa di gaan könu
    u Loomë köndë ta duwengi u fuu musu ta paka lanti möni aki, nöö unfa i feni fëën?'
  qvs-NT: 'Chaypina chay kachadu runakunaka allipi tukushpankuna Jesusta willarkansapa:
    —Maestru, ñukaykuna yachanisapa mana llullakushpa allimallata yachachikunaykita.
    Tukuy runakunata yachachinki Tata Diospa munananta rurashpa kawsanankunapa. Kanmi
    tukuy runakunapa yuyayninkunata allita riksinki. Chayrayku ni pita manchashpa
    yachachikunki. Kunanka willawaysapa: Roma llaktapi sinchi kamachikuk kullkinikunata
    mañawaptinkuna ¿allichu manachu pagarakunaynikunapa? ¿Pagarakushasapachu manachu?'
  zca-NT: 'Orze'' mizhin rë men re'', nzhab bixa'': ―Maestr, nane no, go nidi''zh
    pura kwa''n wali, gat ñot go man che''n ni tu men, no nali nidi''zh go xmod ñal
    ban men lo Dios. Bine go lo no, lo ley che''n be, ¿chi lë''ka kix be kwa''n nina''b
    César, o gat lë''te? ¿Chi ñal za'' bei, o gat ñalte?'
  cbc-NT: 'Bairi na cajoatana Jesús tʉpʉ etarã, atore bairo qũĩ jẽniñañuparã: —Cabuei,
    jãã masĩña merẽ mʉ caátiãnierẽ. Mʉa, caroaro cariape minucũña. Aperã roro na cabaurije,
    aperã caroaro na cabaurije jʉ̃gori mee na miñabeseya. Mʉa, cariapea Dios marĩrẽ
    cʉ̃ caãnirotiricarorea bairo mʉ bueya. Bairo cabai ãnirĩ, ¿dope bairo mi tʉ̃goñañati
    romano majã marĩrẽ na carotirijere? ¿To ñuñati quetiupaʉ emperadore camasã yaye
    dinerore jeri, jãã cajoata, o to ñueticʉti? —qũĩ jẽniñañuparã.'
  qxo-NT: 'Chaycurnam caynö niyargan: “Taytay, nogacuna musyayämi rasun cagllata imaypis
    gam yachatsicungayquita. Gamga Tayta Dios munangannö runacuna cawayänanpämi yachatsicunqui.
    Imata parlarpis pitapis mana mantsapacuypam ninqui. Tsaynö captin tapucuriyälläshayqui.
    Munayninchö catsimagnintsic Roma nacionpä impuestuta ¿pägashwancu o manacu pagashwan?”
    nir.'
  mox-mox: ʼInega imai Ieisu ʼinaya ta ivonaya, “Toveʼita tawa ahalamaniu, oʼa ʼoloto
    tunutunuqiu ta eu ilivu aqiaqina. Ta wese tomotau ge uda mwaniniva edi waiwai
    weaqina. Ta Yaubada ena ʼeda vonahaqiaqi ʼinega uveveʼitayea. ʼInega nuanuama
    ana vetalaʼaieu taha yani weaqina. Maʼoda luaqiaqiea be toluvine agona Sisa ʼinaya
    takesi kana aʼuya nage gebu?
  kew-kew: 'Goa pua mo aanumi lalo: Tisaa, niaame ne adema-ga ne onaa madaa paala
    naome pare Gote-na kone madaa ora agaa mogeaate. Gore nena konemere aa mudu aa
    riabo lapo madaa kone padane su pirua Gote-na redepo ne pora waru mogete. Goa
    pea-ga neme niaa lagiape: Rom gavman aa mudu Sisar-na opis-para takis mone lopaemare
    go epe ta pae o ta?'
  dww-dww: Taudi Yesu ḡarone a tava be a riuna, “Tauwai katakatai, tauma kè kataie
    da tam riukaue kwa giugiu. Am giue tam nam banaga kuma nainairedina, baninama
    tam banaga nam kuma siesievidi da taudi nema maika kitedi, be Mamaitua na ḡoanama
    riukaue kwai katakataidina. Kwa riuemai, inam naumeki bo ibewa da tauma Sisa ḡarone
    kai teks bo avedi? Tauma kai maesa bo ibewa?”
  nif-nif: 'Enɨ-mulɨmbi, Yesuloñ bɨm nɨmbi eñgɨlɨñ, “Endaut. Nɨndɨ dɨkok kusaka nandamɨñ:
    dɨk manda juluñɨt nɨm pa elañ. Dɨk loloñ ba pɨmbɨñ gɨtɨkkan sɨnɨk Yambattok telak
    dɨndɨm nɨnɨ-daut tɨ-nɨmbi, amalɨ nɨtek nandɨ-gamnelɨñ wala nɨm mɨsɨlañ. Ñala eumbi
    nandɨna: nɨndɨ Sisa, Roma kwettok ama wapmañ mayañgan sɨnɨk patak, enda takis
    mɨnem mɨnambi walɨ tuop tɨlak ba nɨm?'
  twi-ASANTE: Wɔbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnim sɛ woyɛ ɔnokwafoɔ a, wotaa ka
    nokorɛ. Deɛ onipa ka no ntumi nnane wʼadwene. Afei, wokyerɛkyerɛ nnipa Onyankopɔn
    akwan. Yɛpɛ sɛ yɛbisa wo sɛ, ɛyɛ sɛ wɔyi toɔ ma Roma Hempɔn Kaesare anaa ɛnyɛ?”
  aoj-aoj: Amom mafiꞌi makikipana maꞌi, “Dembinai Tisa, afaꞌ ogawena inaꞌ aman nagaꞌi
    endilisii. Owaꞌ nigaꞌipasa anif basef isimba anis agof luꞌwagufisia a anif basef
    daifa isimba agof akasi falafisia, owaꞌatin. Inaꞌ nagaꞌipasa basef endilisifi
    atif Godi amam nematawa hiasi dondoꞌ atin hiꞌagalafi.
  cbv-cbv: 'Pánihna, Jesús pebhna jʉibínit, queét yeenitboó caandíh nin pah ĩt niíj
    ʉʉ́bh joyóp wʉt yʉh jĩ: —Bohéní, yeecanni jʉmna, Dios ded pah jwiítdih ã chãjat
    tʉ́ʉtatdih yoobópdih ma bohéátdih jwĩ jéihna caá. Ded pah cã́acwã ĩ niijíchah,
    maáta ĩ jʉmʉchah yʉhna, ʉ́ʉmcanjeh yoobópdih mapĩ́ naóhna caá. Páant yoobópdih
    naóhni jʉmna, nin jwĩ ʉʉ́bh joyátdih ma jepahaá: ¿Roma baácdih moón ĩ maáh César
    ã ʉʉ́bát tʉ́ʉtni nʉ́odih caandíh jwĩ wʉ̃hʉchah, ã tʉ́i niít? ĩt niijíp wʉt jĩ.'
  taw-taw: Anɨb agelak, Jisas yek ak amɨl agɨlak, Tisa, chɨn nopun, nad bɨ nɨŋɨd yɨbɨl
    nep apan agɨlak. Bɨawl yɨb okok sek, binɨb yokɨp okok sek kɨlop nɨŋɨd ma pɨlɨkɨpan
    agɨlak. God agup tek nep nɨŋɨd, binɨb okok kɨlop yɨpɨd gɨl yɨbɨl agñɨban agɨlak.
    Anɨb ak chɨnop agñan. Chɨn tay gɨnɨgun agɨlak? Lom gapman bɨnonɨm nop takis ñɨnɨgun
    akaŋ, mel agɨlak.
  jic-NT: 'Yupj tjil Jesús nt''a. Tjowelepj: —Cupj selecj t''üc'' way velen. Jipj
    ma nin jele ncu la p''a wa jisas jipj velen. Nin p''iyá velen pjü jilal, noypan
    jilal, tsjictjacj jilal wa. Sin ''yüsa lejay Dios jyü''tá t''üc'' way. Nin mpes
    qjuisas mvelen ncu ''ücj Dios lal impuesto jaylacj lijicj jepa romano t''e''enca
    mpes. ¿Ncu ''ücj jaylacj lijicj? ¿Ncu ''ücj tulucj jaylacj lijicj?'
  zap-NT: 'Chene wdxiin men lo Jesus, re men: ―Maxter, nan noo yra noo ne nli ne rnii
    de, zadet lextoo de gan txu nak mén porke por laa de tese nak mén. Laa de si rneluu
    de ne ybán mén zegne rlaan Dëdyuzh. Guna gan ¿pe wen gyizh noo zeg impwest lo
    rrey-Roma u wendeto? ¿Pe ryal gyizh noo we u ryaldeto?'
  wer-wer: Pël ëën pit Yesuu naë së oröak epël mëëa. “Rë yanuulaup, ten nim songönte
    ëwat wë. Ni ngön kaar naën, yaap panëët yaaup. Ni isaare irëa pouröen omnant mööngkraar
    kangk naalmëën yaaup, omën ompyaut pëën Anutuuk ök niiaut omën pourö yaap wesak
    rë yanuulaup. Pötaanök ni aan kat wiin. Sisa takis monat yemangk pöt pangk yeë
    ma won?
  ipi-ipi: Akali utupane epoto, Jisasa lamawuato, tisa, wandakali mindi bala gene
    yene yandopi, gene nayene yandopi, okone tene mindi ata napeya nembo toto, nimbato
    pii enene oko angu lalene. Nanimato wua pipiai lakae lo Goteto nembo talane tupa
    nimbato mana kuai lo langilini nembo teyama. Wuane nembo toto, andipa nanimato
    nimba tipa puato, Gotena loo okomane aki leyape leyama leainipia. Juta yame wandakali
    nanimato Lomo tane gapomane akali kawane Sisa oko takisa muni maipe-penepe, mai
    napipe-penepe. Mana andoko tika-penepe leainipia.
  qul-NT: 'Paycunataj jamuspa nerkancu: —Yachachej, yachaycu parlaskayqui verdad caskanta.
    Runapaj parlaskanta mana manchaspa, nitaj runapaj rijch''ayninta khawaspa, verdadta
    yachachinqui Diospaj munaskanman jina causanancuta. ¿Allinchu icha manachu impuesto
    pagana Roma gobiernoman? ¿Pagananchischu icha manachu?'
  tnc-tnc: 'Kiᵽõ''irã eyatirã ikuᵽaka narĩka: —Mia''mitiᵽe wãrõrimaji. Rita oyiaja
    bojaiki mime. Ᵽo''imajare mire jaiyuyekoᵽeika dakoa jo''abeyua mire. Imatiyairã,
    imatiyabeyurãro''sioka kĩkibekaja Tuᵽarãrikakaka wãrõiki mime. Suᵽa imarĩ ikuᵽaka
    mire yija jẽrĩayu: ¿Yaje Romawejeakaki ĩᵽire jã''meika uᵽakaja imᵽuestos kire
    yija waᵽaĩjijĩñu ruku? Kire yija waᵽaĩjijĩkareka ¿Moisés imaekakite jã''meka ba''iaja
    baairã yija jarijĩñu bai?—'
  ter-NT: 'Simoné''ehiko xoko Jesus, hara kixóponoa: —Ihikaxotí, véxoa itíkovo koati
    ponóvoti vo''oku ako neívakaxa xâne, itea kutíkokone uhá koeti xâne xikóyoke.
    Ako yokómomoyi payásoko, ítea koati yixóvati ne kaná''uti kixovókuti koane íhikexi
    ne páhoenovi Itukó''oviti. Ná''ikopo kó''inoaye iséneu ne kóperaxovike Sêza, enepone
    payásoti nâti ya Róma éxoti koeku ûti? Pahúkovi Ponóvoti Kixovókuti hó''e ûti
    poréxea ûti? áko''o ákomea okónokoa poréxeokono —kíxoanehiko.'
  bmr-NT: 'Jaamo asaaumoro diiboco nuuhi: Jɨɨbogomɨnaafi, ɨɨjoho miyamɨnaa onoonoco
    jeecɨvotɨɨbo miyaabo idiicanoco mɨɨhai magaajahi, bu paryɨ miyamɨnaa sabadɨro
    desɨcɨnɨfinoco magaajahi icano. Jaamaño Moocaani jɨɨhaico miyanotɨro dɨɨbeguehicahi.
    ¿Naa ɨɨdi imino Cesar ajaadusunoco majaaduno? ¿Nacu majaadujitɨhi? noomoro.'
  fuf-fuf: 'Ɓen ari, wi''i mo: «Karamoko''en meɗen andi ko on nunɗuɓe, awa kadi on
    ɗenƴotaako hay gooto, ko fii on ɓurdindinaa yimɓe ɓen, hiɗon jannirde laawol Alla
    ngol goonga. E hara no haani ka men yoɓa lanɗo mawɗo Roomu on sagalle, kaa haanaa?
    Meɗen haani yoɓude kaa men haanaa yoɓude?»'
  mwc-mwc: Si botu kurina ba si wona, “Bibeyebeyena biyim, ka kuiri kom bibisuwonim,
    ba kega kotoi murinai ke bimsiri bagunai wata kotoi, saba God ana keta damana,
    ke bibeyebeyena wai igaire saki. Ke wonikai Caesar tax kana berei wai damanina
    kona?
  bhl-bhl: 'elo dakalalomeliw: “Kukuyemin kunum kutaka! Nu kal keluwete: Ku kunum
    waneng ilo fein weng kuw kukuyemsomi, bakayembelew kunum kute te! Ku kawtiw wiin
    banim akal, wiin so kunum waneng akal, alik alik kawtiw ilo diwkuw diwkuw fein
    weng kuw bakayembomelewi, Sunbin-Got em fein deiw kukuyemkakawkabelew kunum kute
    te. Kasike kame, ku kom ibolow fukunin be nulo bokoyema! Nu Ulom em emisik kamok
    fian em sawa weng geleweko, elo on kisol anung mak dukalewuw tewe, nu ken kukuw
    kelokoliw sako? Beni ba?'
  ons-ons: Eŋe ari more Yesu olale rakoi, “Kito ebo ebon, ŋene ge detluk ganmaine.
    Ge isi don mane mi raraŋone, ge don wele rara wane ŋei. Ge ŋei mane wane mi kaetgan
    okanmaike. Ge ŋei ŋerep natne don mane edane more koso ŋei ŋerep magu natne don
    mane mi edane okanmaine. Midakaka! Ge don wele so Anutu wane masi koboboine kito,
    ŋei ŋerep iwa korop sikan ŋone okanmaine. Ŋenze ra rokop donze ea wane ge dalino
    detmaine? Maine ŋene takis Roma kepe ware ware suaine manikene me mida?”
  con-NTPO: 'Tsa''caen manda''fasi jipa su''fa: —Atesian''su, queja poiyi''cco a''i
    fae''ngatssi qquen in''jamba qui Chiga tsaiquine tansintsse atesian''jen. Nane
    a''i ccaningae su''choma pañambipa qui dyombi''tsse tansintsse atesian''jen. ¿Chiga
    manda''chota ti antte cuintsu na''su César iñajansi impuestoma afeye? Tsambi''ta
    ¿se''pi ti? ¿Afepoen''faya''cho ti gi? Tsambi''ta ¿afepoen''faya''bi ti gi?'
  ghs-ghs: Tuumaqi nokoi noho toro biranate erake hiireta, Banaita naname, nana moomi
    nii meenipamu oni. Ma nii te abiho penga quba eetoraidzaranihe, meenipamuke nii
    Ohongaho tete abike banaitorai oke nana gesina. Qate, ttagetti oke nana Kaisa
    abi mina moitemi isanataqu, mae baamu? Oho omake nana isanate biidzaqu, mae baamu?
  peg-peg: ହେୱାର୍‌ ୱାଜ଼ି ହେୱାନିଂ ଇଚାର୍‌, “ଏ ଗୁରୁ ଆପେଂ ପୁନାପ୍‌, ଏନ୍‌ ହାତ୍‌ପା ସତ୍‌ ଆରି
    ଇନେରିଂ ପାଣ୍ଡ୍ରା ଆଉୟ୍‌, ଇନାକିଦେଂକି ଏନ୍‌ ମାନାୟ୍‌ତି ମୁକ୍‌ମେଟ୍‌ ହୁଡ଼ୁୟ୍‌ ମାତର୍‌ ହାତ୍‌ପା
    ରଚେ ଇସ୍ୱର୍‌ତିଂ ହାଜ଼ି ହିକ୍ୟାହିନାୟ୍‌ । ମାଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚା କାଇସର୍‌ ରାଜାଙ୍ଗ୍‌ ସିସ୍ତୁ
    ହିନି ବିଦି କି ଆକାୟ୍‌ ?”
  txu-NT: —Ujarẽnh djwỳnh, ba me arỳm ama. Ga ne ga akabẽn katàtkumrẽx. Amã me rũnh
    pyma kêt. Me rũnhmẽ me kajgomẽ ne ga memã akabẽno aben pyràk ne me imã Metĩndjwỳnh
    kukràdjà'ã adjujarẽnh mexkumrẽx. Me bẽnjadjwỳr rũnh kunĩ nhõ bẽnjadjwỳr raxbê
    Xedja. Mebê idjaer kute o me bajtemja. Djãm Metĩndjwỳnh kukràdjà kôt ne gu me
    baje bẽnjadjwỳr Xedjamã pi'ôk kaprĩ nhõrmã? Nàr kon. Goja on ar imã arẽ.
  eng-WEBU: When they had come, they asked him, “Teacher, we know that you are honest,
    and don’t defer to anyone; for you aren’t partial to anyone, but truly teach the
    way of God. Is it lawful to pay taxes to Caesar, or not?
  gnw-NT: 'Jae reta yugüeru uvãe yave, jei Jesús pe: —Oporomboe vae, nduicuaa nde
    ndere vae añete co. Nde nemae oyovaque opaete pãve re. Nembutuicha''ã penti ave
    ĩru vae güi. Nde ndeporomboe cavi quirãi Tumpa uipota yaico vaerã vae re —jei
    reta—. César yandeocui yambɨepɨ vaerã chupe corepoti pe. ¿Jupi pa yambɨepɨ vaerã
    chupe? ani ¿jupi''ã pa? ¿Yambɨepɨta pa chupe? ani ¿yambɨepɨta''ã pa chupe? —jei
    reta Jesús pe.'
  mux-mux: 'Liiku munduring yima-ni Yesos mulurumna oku yunundu niku mele: “Ung-Bo
    Tunjuliele, oliu piliilimulu, ‘Nu-ni ung-sikama mindi nikunu, nu yambu tiluringa
    kepe numanu kimbu naa sikunu, yambuma mundu-mong naa tenjiku eninindu pali ung
    tilu-siku nikunu sikunu, Pulu Yili-ni “Teai.” nilimú uluma aima sika-ungma mani
    siku ung-bo tonjukunu, aku-siku tellu.’ nimbu piliilimulu. ⸤Aku-siku tekunu molláliinga
    nu nambulka niku piliikunuye?⸥ Oliu-ni Rom-Gapman-Yi Aima Auli Kumbina Sisale
    ku-moni-takis túmulu lem kapula mola móluye? Yunu ⸤ku-takis⸥ simulú mola naa simulúye?
    Pulu Yili-ni akilindu ung-mani sirim ung-manele nambulka nimba pelemúye? Nikunu
    si.” niring.'
  maj-NT: 'B''a̱ i̱ncha j''ai tsúhu̱: —Ji nda̱ maestru̱, yai̱ nga kju̱axi̱ én xi chubai
    ko̱ nga najmi ni xi sasíhi̱n xu̱ta̱ chubai. ''Yún na̱nka̱ chaseihi̱. Na̱xu̱ bakuyáí
    sisin ni xi ts''e̱ Nti̱a̱ná. Kui nga, ¿a ma b''echjíhi̱í nda̱ títjun Cesa̱r ni
    xi f''áchjíná, a ra̱ najmi? ¿A k''u̱a̱íhi̱, a ra̱ najmi k''u̱a̱íhí ra̱á?'
  bkq-NT: 'Saintybyem igonotaymby modo Jesusram aguelymo: — Pymâ, konokuni keba mawyly,
    tutuze xina. Deus ize ato wâgâ âkealâ xina mâenomedâdyly. Iozeno lelâ amygueho,
    ânguy izepa awyly umelâ. Pymâdo tynrenseim modo ize ato amânhetoem kulâ amygueho
    mâungukewâbyra âmâ. Awylygue âdara impostu epywadyly wâgâ mâuntuly wao xinaram
    aguekâ. Moisés inweniby ara, koendâ pymâ Roma donro César-ram impostu epywadyly?
    Koendâpa? — kelymo.'
  kue-kue: Ye Yesus moglmara undre ana dingwa, “Beke Notnga, no punga ene ka kaima
    dindre ana yomba ta kundutno goglkitnga. Sraglpre, ene yomba sraglmere meglkwa
    i ene ta kinan gundo pirkitnga. Ba God prumere kaima yomba beke tenga. No dinoro,
    pra kuno eran no takis Sisa Rom yagl kande tenamuno mo tekramne?
  cot-NT: 'Iriatimpajia yoayoaitanaquequea icantajiapojiri: —Tsatacaantantatsica,
    notsajiaque aviatimpa teetarite pamataguempaji. Tee inchoocateji quericaca pagamajaquempaca,
    aisa teequea pintsaroacaguempariji caquinte, irioca anaantavetanquitsica, irioca
    teeca iranaanteji. Pitsatacaantigueti tampatica poaquero picamanquerigueti queroquea
    incojiaquempani irinetsanajigueroniji inintaguetica Aapani Irioshi. Aviatimpa
    pitsatiroqueate icanqueca majirontatsica Sesa icanquegueti maasanojia joriojia
    irojocagarantapinijiaqueneri imentaquipae. Imaica ¿queroca pincanteni? ¿Cameetsampa
    nojocajiaqueneri, aricaca tee oncameetsateji?'
  bnp-bnp: Na tahuna ri luve, ri nanea, “Mari ni tovo, mi lohoka vomu, ioe a bakovi
    ni ta muholi, i uka ma o mangenge vona tara bakovi. O rata a naro i palupulupu
    vona e huriki a bakovi lobo. O vara kunana na naro na Vure i muri mai a ngava
    muholi. A vinara i taki si gi habi a takis ne Kaiser, o i uka?
  apn-NT: 'Jakamã nhũm mẽ ma hwỳr mra nẽ hêx rom kãm kapẽr nẽ kãm: —Kwa Jejus? Nà
    ãm hãmri na ka hte Tĩrtũm kapẽr o mẽ ahkre mex nẽ. Na ka hte mẽ kamã akahak o
    apa hkêt nẽ. Nẽ mẽ kot tee ri mẽ kot tanhmã ato kapẽr punuj to htã ka hte arĩ
    aprĩ hã mẽ ahkre mex o ri apa. E kwa mẽ inhmã mẽmoj jarẽ. Rõm nhõ pahihti kot
    mẽ pahpê Ijaew mẽ pahte kãm kàxpore hkwỳ nhõr ã mẽ pamã karõta. Kwa xà ja amã
    mex nà? Xà kot pu mẽ kãm kugõ? Xà kot pu mẽ kãm õr kêt nẽ? E kwa mẽ inhmã harẽ.
    Anẽ.'
  ctp-NT: 'Bra wa mdiyan neꞌ kanꞌ seꞌen ndiꞌin yu, ykwiꞌ neꞌ loꞌo yu bra kanꞌ: ―Mstru
    ―ndukwin neꞌ ꞌin Jesús―, jlyo tiꞌ ba chaꞌ ñi ꞌa ngiꞌnii; ti kwiꞌ chaꞌ nu ñi nu
    wa ykwiꞌ Ndiose, kanꞌ lka chaꞌ nu nduꞌuu ꞌin nten. Ja nduwe tiiꞌ sa ñaꞌan lka
    chaꞌ nu chkwiꞌ nten chaꞌ ꞌiin. Ska ti biyaꞌ ñaꞌaan ꞌin nchga nten, ni siya neꞌ
    tiꞌi, ni siya neꞌ nu tnun nchka. Kuꞌnii chaꞌ tlyu tiꞌ ꞌwa, ¿ta suꞌwe chaꞌ ndaan
    tñi nu ndlo neꞌ nu ngiꞌni tñan ꞌin ree tlyu nu ndiꞌin xka laꞌa tsuꞌ kanꞌ a? ―ndukwin
    neꞌ ꞌin Jesús―. ¿Ta nꞌni ꞌa chaꞌ taan tñi kanꞌ ꞌin neꞌ kwa a? ¿O ta suꞌwe la ni
    siya ja taan ꞌaan tñi kanꞌ siyaꞌ ti a?'
  bre-BRG: 'O vezañ eta deuet d''e gavout, e lavarjont dezhañ: Mestr, gouzout a reomp
    penaos out gwirion ha ne rez van a zen ebet; rak ne sellez ket ouzh diavaez an
    dud, met kelenn a rez hent Doue hervez ar wirionez: Ha dleet eo paeañ ar gwir
    da Gezar, pe n''eo ket?'
  opm-opm: Darhetperhan ihir Jisas ohe pat teinong aprisa Tisa. Nuhut gonong am hat
    patimur. Go arpin mengwi ripat hanmur. Go Moh winsi hanhe. Moh win timbas hanhe
    daham meng na porpat hanmur. Got ohe yah meng oh pomatwi porpat hanmur pongopari.
    Ma potpa oh Jisas ohnong da aban matinmat pongopari. Pora Ihat pat han gwe da
    oh kiano dahah. Rom ire gapman Sisa ohnong takis yan apriyahan yahda da na apriyahan
    yaha por dahandeingopari.
  bvr-bvr: 'Gata lika aburr-bena nula Jesus, lika aburr-wena nula, “Bunggawa, a-lay,
    ngayburrpa marn․gi nggula nginyipa gala ana-nga ny-jurkuja nula wurpa niya an-gata
    an-nelangga wana, wurra jechinuwa ny-yeya ny-yorkiya gun-burral minypa nyirr-gurdagurdarraja
    ny-yorkiya Wangarr gun-nika jarlakarr. Wurra marrka wengga arrburrwa gun-ngayburrpa
    joborr gu-yinmiya gu-yurra: Gun-gata minypa bunggawa an-gata Rowm (Rome) a-nirra
    nipa rrupiya arr-gaypurda a-workiya minypa dek (tax), gun-narda gun-mola arrburrwa
    ngubu-wu, ya? Waygaji gun-nyagara, ya? Yama nginyipa ny-yengga arrburrwa?”'
  wal-wal: Kiittin yiidi, “Tamaarissiyaagoo, neeni tumaa haasayiyoogaanne asappe asa
    shaakkennaagaa nuuni eroos; aissi giikko, neeni asa dummayakka; qassi Xoossaa
    ogiyaa tumatettan tamaarissaasa. Nuuni Roome biittaa Kawuwaa Qeesaarayyo giiraa
    giiriyoogee wogeeyye woga gidennee? Giiraa giiraneeyye digganee?” yaagidosona.
  zad-NT: 'Na'' wyajgake'' lawe''na'', che''gake''ne'': ―Maestro, ṉezinto'' dillaa
    choo nakan dii ḻi. Na'' biga chshoo cho''a xtilloona'' lao nottez beṉ'', ḻa''
    bi chwio'' shi no nakgake''. San chli''o nez ḻi c̱he Chioza'' kon ka nakan. Wnashki
    neto'': ¿Achiyaḻ'' c̱hixjcho daa chṉab beena'' chṉabia'' Rómana'', anti bi chiyaḻ''
    c̱hixjchon?'
  mgh-mgh: 'Amwaattameryaka yahomwiirela: Mwalimu, nihocuwela wiira uri nlopwana eekhweeli,
    khaawo nonramelaa, nlattu khumweha makhalelo a ntthu, nanso unawiitthuciha iphiro
    ya Nluku, toko cinkhalaya yeekhweeli. Unihimerye, iri itthu yooloka atthuna yoohiloka
    unvaha nsoko Sesari? Ninvahe atthuna nihinvahe?'
  aso-aso: 'ezela igi heteli tiꞌ li li-imaniꞌ: Tisazo, gaza ve lisiheꞌ lamineꞌ naineꞌ
    nene mo gele none. Gamazi lo-ngemelineꞌ aleve nene naniꞌmine aleve nilizahe nemuꞌ
    gaza gaka mukiꞌ gelesaꞌmane. Eveneꞌ naba mini geiꞌ lilineꞌ gamazimuꞌ muluꞌninguꞌ
    goloso gili gelemilizadokisi nilizaniꞌ nemuꞌ gelamo Oꞌmosoꞌmi aka lelebizo gamazi
    gihilevoꞌ lo-lemaaꞌ nane. Nemuꞌ nene gaza laanivo gelelone. Loma veti guveꞌinesi
    ve naba Kaesaleꞌ aza takisi moni huli-nidilizave lo neidoꞌ nene eꞌmeto Zuda ve
    laza ma hulo-desoꞌ nene lisiheꞌ o neihe louꞌ gamazite avutoꞌ o neive.'
  uli-uli: Resa budoh irel resa sor bo, “Sensey, hamem ha gola le ye katos mekla ho
    sosor ngo ho tela sar mmerahrah mwo irel makla yarmat re luluwaley. Ho hafidgir
    loh chog panger yarmat. Ho sala foloyu ngal yarmat mala ye katos le depel Deus.
    Kangalugmem hare ye fel mo irel Hatobtob we yach le sibe ffaeg paliyel raeg ngal
    mala Llulupal Roma? Sibe ffaeg hare si towe ffaeg?”
  nin-NT: Na gru nga na ku di, “Unitsarr, inta hi uwa so da su ure ujiji, ni si di
    kakye inkindirr yi nggo anishirr di da hen, ni si di kye unushirr ki na nkanka
    hen. Ùwà so tsarr anishirr anko a Abachi wa nu ure ujiji. I wre inta bi han inklo
    i imimi yi ku Kayisa (Uttu unkpi nu Roma wa), ka i si wre hen mi?
  tgk-tgk: 'Онҳо омада гуфтанд: «Устод, мо медонем, ки Шумо ростқавл ҳастед ва хушомадгӯи
    мардум нестед, чунки ба мавқею дараҷаи онҳо эътибор намедиҳед, балки роҳҳои Худоро
    аз рӯи ҳақиқат таълим медиҳед. Ҳоло бигӯед, оё раво аст, ки мо ба императори Рум
    андозу хироҷ супорем ё не?'
  acu-NT: 'Turinamtai Jesúsan jeariar chicharinak: —Nuikiartinu, ameka nekas chicham
    chichaame. Iikia nuka nekaji. Tura chikich ainau chichaina nuka antutsuk, ameka
    nekasam Yuse jinti tu awai tusam tupin nuikiartame. Tura aints ainau wína pengker
    nintimtursarti tusamka pachiatsme. Tura asakmin ¿itiur nintime? tusar nekaatasar
    taji. Juun apu César ni aintsrin akupak: Kuik irumrataram tamati, ¿ii kuikiari
    akiimiaktin pengkerkai? ¿Nu akiimiaktajiash? ¿Turachkursha surimkatjiash? Nu nekaatasar
    wakeraji, —tiarmiayi.'
  cak-WNT: 'C''ac''ari'' riye'' xepe c''a y xquibij chare ri Jesús: Riyit ri can yit
    jun Tijonel, riyoj can ketaman c''a chi xaxu (xaxe) wi c''a ri kas kitzij ri nika
    chawech y yari'' ri natzijoj. Y riyit ma naxibij ta chuka'' awi'' chuwech jun
    winek, astape'' can c''o ruk''ij. Y can nac''ut wi ri bey riche (rixin) ri Dios
    chiquiwech ri winek. ¿Achique c''a nabij riyit? ¿La ruc''amon cami chi nikatoj
    ri alcawal ri nubij ri César ri c''o chi nikatoj o xa ma ruc''amon ta? xecha''
    chare.'
  ebk-ebk: 'Enmalicha kan Jesus, ya kanancha, “Misturu, ammumi ay tit-iwa nan am-in
    ay kanam. Mapapchong nan atum as nan am-in ay tataku, tay achim ifilang nan kasasaadcha,
    ngem isurom nan tit-iwa ay laychun Apo Dios ay atun nan tataku. Ifiakiam pay ngarud
    kan chakami nan songfiatmu''s na: Ay eparufus nan Lintig takú ay munfiayad kami
    as fiaror kan Emperador ad Roma winnu achi?”'
  spa-PDDPT: 'Llegaron y le dijeron: Maestro, sabemos que eres veraz y que no te inclinas
    a favor de nadie, pues no miras apariencia de hombres, sino enseñas en verdad
    el camino de Dios. ¿Es lícito pagar tributo a César, o no? ¿Que paguemos o no
    paguemos?'
  ruf-ruf: Wamghendela, walonga, “Imlangulitsi, twokumanya ghweghwe kwa imunu yulongesa
    ghendo, na ng'aupfuka bae ukulu we imunu, wala ng'aulola ipfihanga pfe iwanu.
    Lekeni kwoilangulitsa ghendo inzila ye Imulungu. Utulongele, apfi pfinogha au
    ng'apfinoghile bae kuliha kodi kwa Kaisari? Tumlihe au tuleke kumliha?”
  gun-gun: 'Ha''e va''e kuery ovaẽmba vy aipoe''i ixupe: — Porombo''ea, ore roikuaa
    ndee anhetẽ va''ea, ha''e ndereikuaa potai ''rã mava''e paa re, mba''eta nerema''ẽi
    avakue yvatea re, ha''e anhetẽ rupi renhombo''e Nhanderuete oipota va''e re. Ha''evea
    rami ri nda''u César pe nhame''ẽ imposto repy, tyrã pa any? Ha''eve tyrã pa nda''evei
    nhame''ẽ aguã?'
  agu-BL: 'Itzun yi cyopone''ntz te''j, itzun cyaltz: —Ta'', na kil ketz yi ya''stzun
    yi mero bintzi yi na tzanu'' tan xtxole''n. Ej nin na el katxum tetz yi qui na
    tajlaju'' yi chitzi'' wunak, na qui na xobu'' tetz jun. Qui''c na ban yi ko at
    k''ej nka qui''c. Ntin na tzanu'' tan xtxole''n sketz yi ẍe''n kaban tan kopone''n
    te Ryos. I bin jalu'' Ta'', ¿ba''n pe'' lkak'' yi pwok yi na tzan César yi wi''tz
    ajcaw tan jakle''n sketz, nka qui''? ¿Ba''n pe'' lkak'' nka qui''?'
  isn-isn: Nai akapika, akamuila, “Ng'walimu, kulingile kina shanga ukee i masigo
    a wihi hangi shanga ulagiie ukuiili kati a antu. Ukumanyisa i nzila ang'wa Itunda
    mu tai. Itii! ingi tai ane kupumya i kodi kung'wa Kaisari ang'wi ishi? Itii! Kuhumile
    kupumya ang'wi ishi?
  eng-PEV: They said to Jesus, “Teacher, we know that you always want to do the right
    thing, and you always say true words. You talk to everyone the same way, people
    that are important and people that are not important. You always teach God’s words
    the right way. Well, we have a question about the Roman government bosses over
    our country. Is it right or wrong for us Jews to pay tax money to them?”
  ilo-ULB: Idi immayda, kinunada kekuana, “Manursuro, ammomi a saanmo nga ikankano
    ti kapanunotan ti maysa a tao, ken saanka a mangipakpakita iti panangidumduma
    iti nagbaetan dagiti tattao. Pudno nga isursurom ti wagas ti Dios. Nainkalintegan
    kadi ti agbayad iti buis kenni Cesar wenno saan? Agbayadkami kadi wenno saan?”
  pir-NT: 'Sa ye Jesu cahapʉ esaye, tiquirore niji sio sinitumahye: —‍Buhegʉ, poto
    yahuducugʉ, ni mehoñe mariegʉ mʉhʉ ijigʉ̃ masiaja ʉsã. Cohãcjʉ̃ yere queoro mʉhʉ
    yahugʉ̃ gʉ̃hʉre masiaja ʉsã. Sa yegʉ ihcãquiro pʉhtoro waro ijiepegʉ̃ta tiquiro
    gʉ̃hʉre dóyaro marieno potota yahure mʉhʉ. Sa yegʉ ʉsãre yahuya. ¿Roma cjʉ̃no
    ijipihtiyequina pʉhtoro yere marine wapa yero cahmeajari, mʉhʉ tʉhotugʉ̃? ¿Mari
    dutiye wapa ye dutiajari, mʉhʉ tʉhotugʉ̃? ni sinituahye tiquina Jesure.'
  anv-NT: Ájyɛ́gé mbaá Jisɔs ájɔɔ́ ne ji áké, “Ménlɛré ɛsé dékaá nnó ɔlu
    muú wáwálé. Ɔsɛle yɛ́ndémuú janja, ɔfɔɔ́ fɔ́ amɛ bɔɔ́. Ɔlɛrege bɔɔ́ unó
    ndɛre Ɛsɔwɔ akɛ́lege wáwálé. Garé ɛsé, nnó ɛbɛ́ se ɛkame nnó déchyɛ́gé
    ŋkámakpo mbaá mfwa Rom waá déchyɛ́gé?
  sab-NT: 'Kwian e ulita jo chke Jesudige gire gerudu Jesu ole: —Cha ulita ba gai
    kweri, uñale chage ba diali kle gerule ulia trate, ba kle mo ta gbe gerule ene
    diali me mo tallade kwian tañachuge mine badi giti, ba gwa giti kwian ulita salengwli,
    ba kle kwian ulita tke tangle salengwli geru ulia giti kwian toidale mine Chube
    takalin kare. Ba kwian ene malen cha geru kade bage gbaite, ba jainnga cha kalen
    ba tañachuge mine. Geru gbaba nga Romage kwian ulita igi ketadale kwian chugagwalla
    kweri emperador nga Romamuge, cha me kwian nga Romamu, cha kwian israelita, gire
    ¿no Chube gwa giti cha igi kete kwian chugagwalla kweri emperador nga Romamuge
    ama kle kade chage kare o me?'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas mɨdöŋ yöra duön yadmä, “Mönö yad nölɨb nöbö. An nugumɨn
    nagö nöbö mɨ ödöriö akwör yadlö. Nöbö mö dib bla aipam, nöbö mö hör bla aipam,
    ñɨŋ nugwön ipöxöiö. God rɨg yad akwör nugwön, nöbö mö ñɨgö paxdöriö yad nöilö.
    Aku makwam, anɨŋ yad nölö! An Juda nöbö mö lo bla pödiö mɨd? Gapman nöbö dib Sisa
    aku nugwo takisa nölɨb mönö nölölɨbɨm?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, xebꞌopon rukꞌ ri Jesús y xkibꞌiꞌij che: —Lal tijonel, riꞌoj
    qetaꞌam lik qatzij ri kabꞌiꞌij la. Na kaxiꞌij ta ibꞌ la che taq ri kakibꞌiꞌij
    ri tikawex, ma rilal junam kiwach kebꞌil la konoje, tobꞌ kꞌo kiwach o na jinta
    kiwach; yey lik jusukꞌ kakꞌutun la chwi ri bꞌe re ri Dios. Kaqatzꞌonoj kꞌu cheꞌla:
    ¿Usukꞌ nawi kaqaꞌan tojonik che ri nimalaj taqanel re Roma o na usukꞌ taj? ¿Kaqaya
    nawi o na kaqaya taj? —xechaꞌ.'
  kpg-kpg: Digaula ga lloomoi gi Mee ga heeu, “Tangada Agoago, gimaadou e iloo bolo
    Goe e helekai donu, e haga balumee nia hagabaubau dangada, ge hagalee hilihili dangada,
    ge e agoago di tonu i di hiihai a God gi nia daangada. Hagia mai be di maa e hai baahi
    gi tadau haganoho di hui tadau dagitedi gi di king o Rome? Gidaadou e hui be deeai?”
  taj-taj: थेनीगदे येशू मुबा ग्‍लारी खसी, “गुरु, ह्राङ सत्‍यला म्‍हि हिन्‍ना, ओच्‍छे
    खालैदा वास्‍ता आलमुला भिसी ङन्‍दा था मुला। तिग्‍दा भिसम ह्राङसे म्‍हिला ली च्‍यासी
    गे आलमुला। तर परमेश्‍वरला ग्‍याम ज्‍यना लसी लोप्‍मुला। थेतबासेलमा ङन्‍से रोमी
    ग्‍याल्‍बो कैसरदा तिरो फाबा ठीक हिन्‍ना कि आहिन? सुङ्‍गो।
  avt-avt: 'Hɨr nan niun Jisas hɨr nitɨwekhi nar ik: “Mɨtɨk iuwe, haiu mertei ti mɨtɨk
    yaaik. Ti atɨp werek, ti han kitet haiu mɨt yapɨrwe mɨpɨran. Ti ewepyapɨr hɨm
    me God hatɨp haiu mɨt miyapɨr em keremem. Te ti etpai. Hɨm me Moses kewisai haiu
    mamwɨr pewek me takis mamno mɨtɨk iuwe ke Rom niuk mɨrak Sisa o au? Haiu emwɨrem
    o au?”'
  cbk-cbk: Cuando talla ya sila con Jesus, ya habla sila, “Maestro, sabe came que
    uste un gente honesto, y ta trata uste igual con todo el maga gente cay hende
    uste ta anda favor ni con ningunos, masquin pa aquellos de alto posicion. Y sabe
    came ta enseña gayot uste el verdad de Dios. Ahora, justo ba kita para paga el
    impuesto con el Rey Cesar o hende?
  uig-ARA: 'ئۇلار كېلىپ ئۇنىڭغا: ــ ئۇستاز، سىلىنى سەمىمىي ئادەم، ئادەملەرگە قەتئىي
    يۈز-خاتىرە قىلمايدۇ، ھېچكىمگە يان باسمايدۇ، بەلكى كىشىلەرگە خۇدانىڭ يولىنى سادىقلىق
    بىلەن ئۆگىتىپ كېلىۋاتىدۇ، دەپ بىلىمىز. سىلىچە، رىم ئىمپېراتورى قەيسەرگە باج-سېلىق
    تاپشۇرۇش تەۋرات قانۇنىغا ئۇيغۇنمۇ-يوق؟'
  tuf-tuf: 'Eyta ayat, éyinat Jesús quin cur wajacro: —Síw̃quibu, isat ítitan, bahat
    uw cayar yájtiro. Bahat Sir chihtá tehmoti ehcuro. Uw cahm ayú batro. Bahat séhw̃atan,
    uw cara cat, chiwa cat owáraro. Eyta cuácayat is quin ehcuwi. Romano cara reyat
    is quin tayar chícayat ¿isat túnataica? ¿túnajarica? ¿Sir chihtá cutar eyta tunin
    ajc waaquí? Cara César gobiérnoat ray chícayat, isat túnatatara, túnajartara,
    is quin ehcuwi, wajacro.'
  abx-abx: Padugok mga iya si Jesus ngan aminugad, “Ma'istro, akatu'anan kami' nga
    agsumat kaw pirmi si kamatu'uran. Ga'i kaw atalaw kon ay i isip-na si a'a ngan
    gana' nagkilala-mo bisan say i makatama'an, pero agturo' kaw hamok i pa'agi pagtapit
    si Diyos nga ag'alagad si kamatu'uran. Sumatin ngani' kami', tama' ba' para si
    kita kam i pagbayad buhis si Emperador si Roma o ma'in?
  mco-NT: 'Jada mejtzpɨcypɨ ixpɨcytɨjc ñɨcxy ajcxy ma Jesús, e ymɨnañ ajcxy: ―Huindzɨn,
    ɨɨch ajcxy nejhuɨɨyb co myaj''ixpɨjcy je tɨy''ajt, ca'' jäy mdzɨgɨ̈y, com ca''
    huin''ijxpety myaj''ixpɨcy. Tú''cɨy miich mduñ mɨɨd mɨc jäy, mɨɨd comeeñyjäy,
    etz mɨɨd ayoob jäy. Tudägy jäy ajcxy myaj''ixpɨcy jadu''n nej huaad ajcxy cuychɨnaaygɨxy
    Dios ytɨy''ajt. Nejhuɨ̈huaamybɨch ajcxy nej miich yaj''ixpɨjcpy je mayjäy. ¿Nej
    tundɨgooyɨm mɨɨd yɨ Dios ycötújcɨn co nmɨgüéjtɨm César, je romano jäy mɨj''ane''mbɨ,
    o ca''jɨ? ¿Nej jëb nmɨgüéjtɨm, o ca''jɨ?'
  kqf-kqf: Bi tedi a tava lisinemo bi a giuwena gado, “Tauwailovelove, ke sibe te
    tam ba giukauwa kwa giugiuwe, te lava bai sa giugiuwena mote kuma nainaile. Tam
    lava isanawenawedi edi giu mote kuma iyeiyevidi bi em wailovelove ba Maimaituwa
    ena ḡowana bi giukauwa lava kwa wailovelovedi. Kwa giuwemai, kamaina te takis
    kai maii Sisa lisinemo ee geḡa?”
  cpb-NT: 'Ikanta rareetaiyakani, ikantapaakeri: “Yotaantanerí, okaatzi piñaanetari
    eeroka irooperori inatzi, te oshiyawo ikowashiwaitari atziri. Apa piyotaantziro
    kameethaperoini ikowakaantziri Pawa. ¿Kameethatatsima amperi koriki rapatotakaantziri
    Pinkathari César?”'
  aon-aon: Aria amam hanak agundok Jisas napeum aria harigan hakri, “Debeini Tisa!
    Apak madukemeshum nyak douk madae nyunogugur enesh arpesh uwe. Aria nyak douk
    madae nyukrip nyeiguhw shato iruhw-eshi arpesh kupainyi baraen aria nyeiguhw wokeshi
    nyukripeshuk kupainyi uwe, uwok. Nyak apa nyakripesh atin baraen ihishmorim arpesh.
    Aria nyak apa nyagipesh adurin atinyi baraen aria nyenek skulumesh wosik um Iruhin
