    and don’t defer to anyone; for you aren’t partial to anyone, but truly teach the
    way of God. Is it lawful to pay taxes to Caesar, or not?
  zat-NTPS: 'Benne'' caní belelé̱''e̱ lau Jesús, na'' gulé̱''e̱ Le̱'': ―Benne'' wese̱de,
    ba nézentu'' ca dxennáu'' da li, ne quebe dxezí''u ca da dxelennaze bénneache,
    lawe'' da quebe dxenná''u Lue'' ca zaj naca cúzreze bénneache. Da li naca ca dxusé̱denu''
    bénneache da naca chee̱ Dios. ¿Dxunna da nadxixruj bea Dios lataj quízrujdxu da
    dxuchizruj benne'' dxenná bea Roma dxi''u, che cabí? ¿Dxal-la'' quízrujdxu, che
    quebe quízrujdxu?'
  spp-spp: 'Ka pire si sà Yesu pyi: «Wuu cyelentuŋi, wuu à li cè na mu ɲyɛ na fyáge
    sèeŋi tajwuge e mɛ, mu ɲyɛ na fyáge sùpya na mɛ, mu ɲyɛ a sùpya pwɔ́ɔŋɔ sùpya
    na mɛ, mu na sùpyire kâlali ná sèeŋi i Kile kuni ɲaaraŋkanni na. Lire na, wuu
    la ɲyɛ si mu yíbe, wuu à yaa wuu a múnalwɔɔre kaan Ɔrɔmu saanbwɔhe Sezari á la?'
  zty-NTPS: 'Benne'' ka'' bžíngake'' gan zoa Jesusen'', na'' belyi''e Ḻe'': —Benne''
    wsedle, nnezlto'' ẕchaḻjo'' da'' naken dot da'' li. Bi žeklo'' da'' želnnaze benách
    ka'', dan'' bi ẕwíazo'' da'' ẕḻoé''ezele kwingak benách ka'', na'' ḻo da'' naken
    da'' li žsedlo'' da'' žénele Dios gongak benách ka''. ¿Žonn da'' bchi''le Moisés
    neto'' latje chiẕjw lazto'' da'' ẕchíẕjwgake'' ḻo wláz Benne'' Sésar, benne''
    zi''to'', bennen'' ẕnná bi''e? ¿Wyíẕjwton'' o bi chíẕjwton''?'
  mek-mek: Ke isa Iesu eega kemai aisama kepainia keinaka, “Pamalele aumu, lai alogo
    oi iifa koꞌa mo loifania. Oi kai agaꞌo gefa aloauga, gome oi papiau eꞌi akaikiꞌa
    kainai alokai kai, Deo ega iifa okogai mo, ke koꞌa mo papiau lopamaleleniꞌi. Ega
    puo lai Sisa tax fapenia auga felo o apala?
  aey-aey: Age uqaca humeig madoin, “Iwalgec, ege hinanu doqona, hina mele je madagana,
    hina dana binanagaca eundecnu qee cucuiagana. Ge, hina dana saolal madec bilegina
    eundecnu qee jogoagana qa hina Anutna jic tutuc iwaladagana. Ege Sisanu takis
    helecnu eu tutucfo, qee tutuc qeefo?
  urd-GVH: वह उसके पास आकर कहने लगे, “उस्ताद, हम जानते हैं कि आप सच्चे हैं और किसी
    की परवा नहीं करते। आप जानिबदार नहीं होते बल्कि दियानतदारी से अल्लाह की राह की
    तालीम देते हैं। अब हमें बताएँ कि क्या रोमी शहनशाह को टैक्स देना जायज़ है या नाजायज़?
    क्या हम अदा करें या न करें?”
  ycn-ycn: 'Fariséona nanaquiyana, Herodes hua''atéjena naquiyana, quele puráca''alo
    aú ne''ejná Jesús chaje. E nemá rijló: —Huehuíña''atajeri, huahue''epí quehuácaje
    pipuráca''alo. Nacaje Tupana huátacare iná la''acá caje nacú pehuíña''ata ina''uqué.
    Quehuácaje nacaje pehuíña''atacare nacú. Re huahuacára''ajeño naquiyana, uncá
    paala najló pipuráca''alo. E''iyonaja uncá pa''alá necá pinacojó. Pajimato pehuíña''ataca
    ina''uqué Tupana huátaca que la''acana nacú. Chuhua pimá huajló méqueca pipechu
    marí nacú: Naquejá''a hualiyá liñeru, na''acáloje ricá hue''emacana Césarjlo penaje.
    Romano naquiyana ricá. ¿E palani hua''acajla najló liñeru ca''ajná, uncá ca''ajná?
    —que nemacá rijló.'
  djr-djr: Bala walal ŋunhi wäŋgaŋalnydja balayin nhanukala Djesuwala. Ga waŋanany
    walal nhanŋu Djesuwnydja bitjarra, “Way Marŋgikunhamirr, napurrnydja dhuwal marŋgi
    nhuŋu, ŋunhi nheny ŋuli ga waŋa dhunupan yan dhäruk, ga dhunupa mala-djarr'yunamirr
    nhe yolŋu, bili nheny ŋuli ga ŋunhi djäma rrambaŋiyam yan nhä mala bukmakku. Ga
    marŋgikumany nhe ŋuli ga ŋunhi yuwalk yan God-Waŋarrwu warray dhukarrnydja. Go
    mak napurruŋgal lakaraŋun. Nhä dhuwal dhunupa limurruŋ ŋunhi limurr dhu ga rrupiyany
    gurrupan mundhurryu-wumany ŋunhiyiny ŋunhi ŋurruŋunhany buŋgawany Rawumbuywuny
    wäŋapuywu mala yäkuny Djetjanhany? Nhaltjan limurr dhu yulŋuny? Gurrupan? Ŋany
    nhaltjan?” bitjarr.
  kvg-kvg: Yaq ndigu tinduzáv ndǿgo, vømbō-einim, “Nøméndim ezoqam. Ni mø̀tinøtén.
    Qo unimanqatin ezoqám. Qo møe mbaín, ezoqam-te. Geté qo manqat sòqo-manqaté,
    oskiá ndøgo, ezoqa kandakanda o ezoqa khasøkhasis. Neka qo ezoqa Mbumbukiam-qa
    poev-qa yaq-te ndoqote-zømesim, qo unimanqatin manqat mba qomanqaté. Qonimbí-eīn.
    Kopømbâ, Siza-te teks moni tizi-abumat, ndego Lom kawa kandambaqape, ó, khafeâp?
    Moni ndizí-abumat, ó, mbaîn?”
  rug-rug: Mae si arini koa Sa meke zama, “Titisa, gilania gami sapu sa hinokara si
    tozia Goi. Sari na binalabala tana tie si lopu hoke va tasuna igo, meke lopu arilaedi
    koa Goi sari na tuturuana tana tie, be esei si arini, ba sa hinokara te Tamasa
    si variva tumatumae nia Goi pa tie. Vegua, tava malumu pa tinarae te Mosese si
    pude tabaria sa takisi koasa baṉara Roma? Kaqu tabara takisi si gami, ba lokari?”
    gua si arini.
  hop-NT: 'Noqw puma put aw ö́kihqe aw paṅqaqwa: Tutuqaynaqa, itam ūmi navoti’yuṅqw
    um pas qa atsat aṅ hinma; piw um qa hakiy mamqasi, ispi um sinmuy wuwniyamuy qa
    k̇aptsi’k̇aṅw, God tuwiyat suan tūtutuqaynaqee. Ya itam moṅwit eṅem hihta aṅ sivit
    Caesar aw siviwisniqw pam súanta, sen pay qa súanta?'
  san-URD: تَ آگَتْیَ تَمَوَدَنْ، ہے گُرو بھَوانْ تَتھْیَبھاشِی کَسْیاپْیَنُرودھَں
    نَ مَنْیَتے، پَکْشَپاتَنْچَ نَ کَروتِ، یَتھارْتھَتَ اِیشْوَرِییَں مارْگَں دَرْشَیَتِ
    وَیَمیتَتْ پْرَجانِیمَح، کَیسَرایَ کَرو دییو نَ واں؟ وَیَں داسْیامو نَ وا؟
  heb-LB: ”רבי,“ פתחו המסתננים, ”אנחנו יודעים שאתה איש ישר ושאיש אינו יכול להשפיע
    עליך לשקר. אנחנו גם יודעים שאתה באמת מלמד את דבר אלוהים. אמור לנו, רבי, האם עלינו
    לשלם מס לקיסר הרומאי או לא?“
  caf-NT: '''Et Sizi highu nindel ''ink''ez ''uhutni, “Dune hoodulh''eh t''ets''onínzun
    ts''ah''un zeh ''udanilh. ''Aw ''uyoon daja huntezilh huwu ni chaínlah hoh dune
    dant''ah whunts''ih chabunílh''en hoh Yak''usda beni k''ah ts''ih hubugha khunek
    ''alha'' ''int''ah, ''i be whúbodilh''eh. ''Et nedíni wheni khunek netl''ahon''ai,
    ''i whudulhyah ''uts''oot''en ih tulih Roman keyah whumoodih buts''un yun k''elha
    ts''uhoolh''i ''i buba buk''elha ts''otelh''i tulih k''us ''awundooh tulih?”'
  mio-NT: 'Queta ra ta ra nu iyo ra Jesuu, ta cati ra chi ra ti: ―Yoho maestru, chito
    ndi ti cha ndicha cuun, ta quihin cuenda cun chi ndihi ñivi, vati ña ndehun ndaa
    ñi cuu ñi a ricu ñi a ndahvi ñi. Ndicha ndicha sanahan cun iti ra Ndioo. ¿Atu
    vaha cha cua cuhva ndi xuhun ñuhun chi ra César ra cumi tiñu iyo ñuun Roma a ña
    vaha? ¿Atu cua cuu cuhva ndi a ña cua cuu? ―cati ra ta ra.'
  srq-NT: Uturã ngue esaã ñooño Jesús je ra. —Jesús, co ereɨco mbia mbaaquiatu turãte
    co. Mbia jaje ndeturãte riqui co. Co ereɨco turãte mbia mbuchiabiã co. Mbia erembaaquiatu
    quiatu turãte quia Dios ɨcha rɨɨ̃ co. Nyebe urechu nguiã ñee ndeje a. ¿Coche mbia
    mbae isiquia mee mee Romanos nderecua je re? Impuestos.
  kje-NT: Hir laa ra'aheni, “Pap Meser, ai mauroin Papa akin ma namdudu de wakuku
    panaeku ma namlolo mamani. Papa namkene mehe derne Makromod Lalap, ri mormori
    ka, la ka ma'ili maloho ri ono Om horhawa ma na'alehe haida-haida namnenehe noro
    orkanaru. Enla Papa wakuku hi'ihehewi Makromod Lalap nodi molollo ri mormori lernohi
    honorok panaeku ma namlolo. Ende lo'o Papa konohiyala ke'e, lernohi iknika agame
    nina holoor halauk, lo'o wa'an ik pair noho nin paipaire laa Roma nina rai lalap,
    ee ka?
  bmk-bmk: Ipiti kurina ma ivavo bo, “Bada, ka sakovi da tam vara keimatana kisisiyei.
    Tam iya kuta veiveiya da rava gheghena bo rava kiki ma ke beraberasi da tousi
    na sago, ma rava asi pona iya kuta vi viyanei ma Meimeituwa ina keta keimatana
    ki beyebeyena bubuni. Vagheina bo kegha da touta taks ti maiya Sisa kurina? Ti
    maiya bo kegha?”
  gaz-gaz: Isaanis gara isaa dhufanii akkana jedhaniin; “Yaa barsiisaa, akka ati nama
    dhugaa taate beekna. Ati waan fuula namaa hin ilaalleef namni kam iyyuu karaa
    irraa si hin jalʼisuutii; garuu ati dhugaadhaan karaa Waaqaa barsiifta. Qeesaariif
    gibira baasuun eeyyamameera moo hin eeyyamamne?
  kud-kud: Hilaoma Yeisu ainai ta hiwalo, ‘Taubada, bada ahanapuiya'o ebeha owa tauve'ita
    moiha, na tomowa yadi wahiyala vehabana nigele uyameheuhi, na hesi walomoiha uwalo
    mahalava ehebo ehebo tomowa maudoidi aidiyai, neta Yaubada yana amwaha uve'ita
    moiha.
  urb-NT: 'Jesu rehe uhyk rahã, ame''ẽ ta pandu ipe: —Sawa''e! Ngã mu''eha nde. Jetehar
    te ke nde erepandu, aja jakwa katu. Myja me''ẽ sawa''e my, ame''ẽ rehe nde eresak
    eresak ym, a''erehe nde erekwa katuha ke pahar amõ mukanim ym. Muka''u te''e ym
    nde ke. Jetehar rupi Tupã putar ame''ẽ ke nde eremu''e mu''e katu. A''erehe epandu
    katu jande pe. Homa awa tama''e kapitã keruhũ pe tamatarer jame''ẽ rahã, katu
    my? Myja me''ẽ jundéu awa ta je''ẽha mujekwa katu my? “Pehẽ peme''ẽ katu” aja
    mujekwa my? “Peme''ẽ ym” aja mujekwa my? Myja my? Epandu katu — aja parise ta
    pandu ipe.'
  fra-LSG: 'Et ils vinrent lui dire: Maître, nous savons que tu es vrai, et que tu
    ne t’inquiètes de personne; car tu ne regardes pas à l’apparence des hommes, et
    tu enseignes la voie de Dieu selon la vérité. Est-il permis, ou non, de payer
    le tribut à César? Devons-nous payer, ou ne pas payer?'
  san-HK: ta Agatya tamavadan, he guro bhavAn tathyabhASI kasyApyanurodhaM na manyate,
    pakSapAtaJca na karoti, yathArthata IzvarIyaM mArgaM darzayati vayametat prajAnImaH,
    kaisarAya karo deyo na vAM? vayaM dAsyAmo na vA?
  cak-SNT: 'Y ri achiꞌaꞌ xaꞌpa riqꞌuin ri Jesús y xquiꞌej cha: Maestro, ojreꞌ kataꞌn
    chi joꞌc ri ketzij ri naꞌej y nacꞌut ri ruchꞌabꞌal ri Dios y can ja-ve rubꞌixic
    naꞌan cha, ruma atreꞌ man naxiꞌij ta aviꞌ choch jun vinak mesque altíra rukꞌij.
    ¿Chica naꞌej chika? ¿Otz nakatoj ri impuestos ri nuꞌej ri rey César, o xa man
    otz ta? xaꞌchaꞌ cha.'
  uvh-uvh: Yangkareinga anga Jisas ganang kadofinga mandaga' taramironga ning anigaging,
    o beng sini' yanggek aming indi guning kadapmang u kuma'sa' kayam gu midi beng
    guksa' tugutang, Anutuning midi ning nasi' kadapmang wa didimengsa' tugutang,
    aming fam ga' mutu tanga tipfara kabi'guk mo' titang wara' indi napa' niga' gangtam
    u nine'. Ka Juda aming indining kadapmang tang wa indining, Romni girii Sisa ga'
    takis girisa' amimi ga' tuguta' wa ma mo' amimi ning, wara'ning u nakdidimanga
    wa giri wara'ganangsa' yaranga tantam ning aniging.
  ino-ino: Akaeyateka u'ne'a inake hae “Ali'ka apaya hu ve'kamoka lakaeya ako afi'none
    kakaeya lamake'ake ke nehana ve'ka mai'nane. Kava vaya'ae afa vaya'ae mako'ke
    kakesa afi'ka ne'apami'ka mako'ke kate male'ka ke nehane. Vaya'moki afi'a amuse
    hukatesaya ke nohana'maki kakaeya lamake ke'ake nehu'ka Anumaya Koti'a ‘Ma kate
    uvo.’ huno hea kate lahapai'nane. Kakaeya hana akufa kakesa ne'afine ta'kesi miyati
    Sisa'a kava kanole kanale miya hesupi ohesune?”
  gnn-gnn: Bala walala marrtjina wäŋgaŋalana, ga waŋana Djesunhana bitjarra, “Way
    Garray. Ŋanapurrunydja dhuwala marŋgi nhuŋu, ŋunhi nhena ŋuli waŋa dhunupanydja
    wal'ŋu dhäruk; yakana nhe ŋuli djambinydja dhäruktja nhunapinyay nhe, bala wiripunydja
    ga wiripunydja ḻakarama yolŋu'-yulŋuwu; yuwalkkuma yana nhe ŋuli ḻakaramanydja
    Gunhu'wunydja rom, marŋgikumanydja ŋuli yukurra yolŋu'-yulŋunhanydja. Ma' ḻakaraŋa
    mak ŋanapurruŋgala. Dhunupa muka dhuwala ŋilimurruŋgu?... ŋilimurru yurru rrupiyanydja
    wekama ŋuriki Rawumbuyŋuwunydja Buŋgawawu yäkuwu Djetjawunydja? Nhaltjan muka
    ŋilimurru yurru yulŋunydja?... wekama?... bay' nhaltjan?” Bitjarra walala Djesunha
    dhä-wirrka'yurrunanydja.
  yal-yal: E yi fa a fɛma, e naxa, “Karamɔxɔ, nxu a kolon fa fala ɲɔndi falan ni i
    ra. Muxu yo mi nɔɛ i ya miriyaan maxɛtɛ, amasɔtɔ i mi muxune rafisaxi e bode xa
    fɔ i yamaan xaranma Alaa kiraan ma ɲɔndini. Awa, a daxa mudun xa fi Romi Manga
    Gbeen ma ba hanma a nama fi? Nxu lan nxu yi a fi, hanma nxu nama a fi?”
  cnt-NT: 'Jaun₂ ca₂o₃léin₂ ca₂juá''₂: ―Të₅, ne₄ bá₄ jnia''₅₄ a₂dsón''₂ bá₄ juá''₂
    ''ne₂ lia''₂ tí₅ jág₁. Jaun₂ tsá₃ can''₂ ''ne₂ jág₁ jua''₅₄ a₂quian''₅₄ o₂i₁ dsɨ₅
    ''e₂ ''ag₅ dsa₂, ia₁ tsá₃ gang''₃ jmag''₅₄ juɨ₁lia''₂ dsa₂ dsen₅₄ në́₃. Caun₂
    qui₂jme₂tɨ́ng''₁ bá₄ dsa₂ juɨ₅ quió''₅ Diú₄. ¿''I₄ ''éi''₃ qui₅₄ ''lia''₅₄ a₂ca₂tɨ́n₂
    dsɨ₂tan₅₄ César? ¿''Nió''₅ qui₅₄ o₃ tsá₃ qui₅₄ ''e₂?'
  tif-tif: 'Kemin, Falosi nikil kiiyo, tal Yesus ami bokola-lomdip: Kukuyin tunum
    kapyo! Nuli titamsup kemin, kabi win soyal tunum iso, win dinim tunum iso kiili,
    kukup tambal kaali, maakup kukaayim-bom ale, kabi tunum ma ami atul kaali, ma
    suun-daalamap disa le; kabi suunkup tituun-kup tabin weng kaata-kup bakayim-bam
    ale, God ami weng kaata-kup kanumin o, kalba kaata kuluu-lomdapla, fan, tituun-kup
    tabin weng kaata-kup unang tunum kiiyo, kukuyim-bam ken-umbap. Lale, mafek mafek
    ma kaami sang kaata dik-daap-tum o kalup. Kemin, (Rom kasel imi lo ma kaa boko-lomdu:
    Ipni takis moni kaali, nulmi King Sisa almi gavman ami kukaalin o, kalsu. Kemin
    ale, Juda kasel numi lo kaata boko-lomdu: Ipni moni kaali, God ami kulaalin o,
    kalsu. Kemin,) numi moni kaali, Sisa ami kukaalum e? God ami kukaalum e?'
  nlx-nlx: ता यीशु फाय आवीन केया, एय गुरू, आमु जाणतेह काय तु खीरलो हे, एने कुणीन पारवाय
    नाह केरने। काहाकाय तु माणहान मुय देखीन वातु नाह केरने, पुण बोगवानान वाट खेराय
    माय हिकाड़ेह। आमुह ज्य कि रोम ने राजाह फालो आपणे नेम ने गेत हे काय नाह? आमु फालो
    आपज्यो काय नाय?
  apw-NT: Áí baa hikaigo gádaabiłṉii, Iłch’ígó’aahíí, da’aṉii ánṉiigo, nṉee doo béníldzid
    dago yáńłti’go bídaagonlzį; nṉee doo ła’ itisgo síńłtįį da, áídá’ Bik’ehgo’ihi’ṉań
    bich’į’zhiṉéégo goz’aaníí da’aṉiigo baa iłch’ígóń’aah. Ya’ Caesar bich’į’ tax
    nadaach’iṉiiłgo begoz’ąą née? Née dah née?
  gum-gum: 'Inchen truiløbe amrrua, trenchibelø køn: —Kusrennøbig, ñibe ciertonigwan
    waminchib møg kui aser cha. Katø misag maig chitanmaptø mørøb pasrømíig køn cha.
    Kaguende ñibe mundøgucha nømun mailø køtasha kandarøtø imøtø, Tiuswei maywan ñibe
    maig kusrenanamigwan cierton sølwan kusrenanøbig køn cha. Trube, ¿tru Roma maya
    misagwan karub wabigwan nam an pagaramig merømuig køh? Kabe, ¿merig køh, chinderah?
    cha. ¿Tranrrautah? Kabe ¿tranmønrrautah?— chibelø køn.'
  not-NT: 'Iátasitaiguëri Jesos, icampëri: —Ogometinari, nigóiguë aisonori pogomeantiro
    Irinibare Tosorintsi, aisati poniagantiro catingasati atiraca ongantima aretaiguëmari
    Tosorintsi. Te pintsoroguiri pairiraca. Yamai pingomantina ora piquianca Obiro:
    ¿Caninataque omëri Sésar aguireguite? ¿Teco onganinate omagantëri cobeingari cara
    Iromaquë?'
  plu-plu: 'Igkisme danuh atere, igkis awna git: ―Kiyapwiye, usuh hiyakpi ku pis waditye
    hiyeg. Pis ka awna mpusema yuwit gidahankis hiyeg. Pis awna pahatwowa yuwit ta
    gitkis madikte hiyeg. Hiyawa hiyeg gihiyakemnikis nawenéwa ariw pidahan, henneme
    in ka sam ta pit. Pis awna pahatwowa yuwit. Pis akki Uhokriyerwa gihiyakemni gitkis.
    Kiyapwiye, usuh muwaka hiyak pahat hiyakemniki. Ig kiyapwiye Sésar nerras romayenepwi
    gikiparakis ig mpiksaptih wixwiy judeyenepwi adahan wixwiy katiwnihgi.'
  iou-iou: Ude nadäŋpäŋ Jesu kaŋ-ahäŋpäŋ bänep ärik-ärik man ŋode iwetkuŋ; Yäwoŋärewani
    äma, nin gäkŋo mebäri nadäkamäŋ. Gäk jopman nämo yäk täyan. Ämata nadäwätäk nämo
    täŋpäŋ man burenigän yäk täyan. Gäk äma ärowani äpani nämo yäpmäŋ daniŋpäŋ kuduptagän
    Anutu täŋo kädet siwoŋigän niwetpäŋ niwoŋärek täk täyan. Unita niweri nadäna;
    Nin Juda naniktä Rom gapmanta takis moneŋ imikta nintäŋo baga mantä yäjiwät täyak
