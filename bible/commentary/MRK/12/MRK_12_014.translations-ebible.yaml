  ahr-ahr: त्या ईसन त्याले बोलणात, गुरजी, आमले माहित शे तुम्हीन खरा शेतस, तुम्हीन
    मनुष्यसना मत अनी ईच्छासघाई प्रभावित होतस नही, तुम्हीन लोकसनं तोंड दखीन बोलतस नही
