    pyuo lao karenge doko namwa kandelyamano. Emba akali kamongo dupwa paka napala
    pii rolae mee lenge. Emba Anatunya pii dokona kinyi lao karene, leyami. Lapala,
    Takisi mone namwame akali mupwa Sisa lenge maingi doko kande dokona namwana Mawa
    Pii mende palase panda pali nalyase?
  urd-GVU: وہ اُس کے پاس آ کر کہنے لگے، ”اُستاد، ہم جانتے ہیں کہ آپ سچے ہیں اور کسی
    کی پروا نہیں کرتے۔ آپ جانب دار نہیں ہوتے بلکہ دیانت داری سے اللہ کی راہ کی تعلیم
    دیتے ہیں۔ اب ہمیں بتائیں کہ کیا رومی شہنشاہ کو ٹیکس دینا جائز ہے یا ناجائز؟ کیا
    ہم ادا کریں یا نہ کریں؟“
  yre-NT: 'O -kʋ, ɛn o ''nan -yrɛ ''nan: «Bali -le ''wɩ "paazan, kʋa -tɔa ''nan, i
