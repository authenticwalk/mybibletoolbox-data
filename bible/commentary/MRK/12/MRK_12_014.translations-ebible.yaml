    kan-kanam thaaꞌ-aath-aathangan nganang. Nungkway than pam wanch wiyangan ngangk-wayangaman
    kal-kalantan nintang-a, puth nintana keꞌam ngaantam-ngeeyangan, kon uth anman
    iiy-iiyangan. Puth nint pam piꞌan al-alantaman keꞌam winynyang moꞌangan yaꞌa,
    nint keꞌ-ngoongkam wik kan-kanam anman waaꞌ-waaꞌangan pam wanchantan. Yaa, nint
    puth wik waaꞌān nganta nint wanttakan ngaantam-ngeeyangana. An ngul kan-kanam
    ey? ngan ngul wukal theeꞌin ey? keꞌ income tax yimanangan ey? pam moom piꞌan alantan
    ey? aak Rome.angan wunan ey? nath yaꞌa, keꞌ theeꞌin nungant.”
  zga-M: Vuvafikhe, vakhambula, “Imanyisi, tulumanyile ukhuta savujali eikheinu kyoni.
    Oasavuvonesya uvupendelelo khu vanu ila vumanyeisya einjila ya Nguluve khuvu yii
    luleli. Niwa yiluleli ukhuhomba eisongo khwa Kaisalia yee? Tuwesya ukhuhomba ewo
    ate?
  yom-yom: 'Bayiza kunyuvula : —A Nlongi, tuzebi ti ngeyo kiedika, wumonanga mutu
    boma ko bila wutalanga bizizi bi batu ko ; weti longa nzila yi Nzambi mu kiedika.
    Diawu wutukambi, minsua midi mu futa phaku kuidi Sezali voti nana e ? Tufuta voti
    tubika futa e ?'
  san-SIN: ත ආගත්‍ය තමවදන්, හේ ගුරෝ භවාන් තථ්‍යභාෂී කස්‍යාප්‍යනුරෝධං න මන්‍යතේ, පක්‍ෂපාතඤ්ච
    න කරෝති, යථාර්ථත ඊශ්වරීයං මාර්ගං දර්ශයති වයමේතත් ප්‍රජානීමඃ, කෛසරාය කරෝ දේයෝ න
    වාං? වයං දාස්‍යාමෝ න වා?
  yut-yut: Yesukon kɨŋ altaŋek yaŋ iyɨwit, “Yoyɨŋdet, gak gen bamɨ yogok amɨn yaŋ
    nandamaŋ. Gak amɨn do dɨma pasoldol. Amɨn mani toŋ ae amɨn mani mɨni uŋun kɨsi
    Piŋkop dakon aŋpak yoyɨŋ dek mudosol. Gak niaŋ nandɨsal? Sisa do moneŋ ɨmno tagɨ
    asak bo dɨma? Ɨmneŋ bo dɨma?”
  grc-BYZ: οἱ δὲ ἐλθόντες λέγουσιν αὐτῷ· διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ οὐ μέλει
    σοι περὶ οὐδενός· οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων, ἀλλ᾽ ἐπ᾽ ἀληθείας τὴν
    ὁδὸν τοῦ Θεοῦ διδάσκεις. εἶπον οὖν ἡμῖν· ἔξεστι δοῦναι κῆνσον Καίσαρι ἢ οὔ; δῶμεν
    ἢ μὴ δῶμεν;
  cpc-NT: 'Ikanta jariitaiyakani, ikantapaakiri: “Yotaantanirí, okaatzi piñaanitari
    iiroka iroopirori inatzi, kaari inintakaashitani atziri. Piyotaantziro iiroka
    tyaaryoopiroini inintakaantziri Pawa. ¿Kamiithatatsima ampiri kiriiki ikowakotantziri
    Pinkathari César?”'
  nhg-NT: 'Ohuölajque hua tieyelfejque: ―Maestro, tejua tecmate que tejuatzi tomobetzteca
    temelactec, hua lalebes tomocualejtelea tlin melöhuac, hua amo tomotlachilejtzinoa
    de nionöque. Porque tlöca amo metzmoimportörfea tlö rico tlö porube tlö quiene,
    tlöcamo de melöhuac tequenmojtetelea ojtle de Deus. ¿Beles conbenierebe tecmacasque
    inu emperador César tocontribuseyo noso amo? ¿Tecmacasque noso amo tecmacasque?'
  nya-nya: Iwo anabwera kwa Iye nati, “Aphunzitsi, ife tikudziwa kuti Inu ndi munthu
    amene mumanena zoona. Inu simutengeka ndi anthu, chifukwa simusamala kuti ndi
    ndani; koma mumaphunzitsa njira ya Mulungu molingana ndi choonadi. Kodi ndi koyenera
    kupereka msonkho kwa Kaisara kapena ayi?
  ngu-NT: 'Yejhuamej ohualajquej, niman oquijlijquej Jesús: ―Temachtijquetl, ticmatztoquej
    ica nochipa tiquijtohua on tlen melahuac. Tejhua xtictencaqui on tlen quijtohuaj
    motech ica on tlacamej masqui huejhueyixtoquej. Yej melahuac ticteititia quen
    Dios quinequi ma titohuicacan. Xtechijli, ¿itlanahuatil Moisés techcahuilia titlatlaxtlahuasquej
    ican impuestos itech César yejhuan itequihuaj on país de Roma? ¿Tontlatlaxtlahuasquej,
    noso xtontlatlaxtlahuasquej?'
  kup-kup: Tat piin epat mañah, “Añairameñip ae, met dei nimaz hodad, ni ñetï rotapuñihar
    hameñip. Tat ni dei añarab kaev ravakaz homet hez bon, oñ aban ahö ravat hezarir
    betezari dei mapori Godiz nonoroh tin sohokaz ni ñetï rotap povohar añameñip,
    povoz niin at nañakan hatevetet hañiv dein bar añ. Met dari takes monis Sisa popuz
    gavman abanari manameg-pov tin ma horiv ok tameg? Ni tair homeameñ?”
  jid-jid: da ba ye batre ni wu tica ki to wu na hu tre ndi na una tsuro son tu din
    na u tsuro jiji inkon rji han ban ni kaisar heitu nkon kanihe? ki han ka ni he?
  wmw-wmw: 'Nakufika ka Insa, wamwambira javi: “Mwanlimu, tikwijiwa kuwa kwa múkweli,
    aakuyeri munu kamana aunang''aniza munu caari. Kusema kweli kwankufunda njira
    ya Mwenyezimungu. Iwapo haki kunripa nsoko Kaisari au aipo? Tijuzi au atijuzi
    kunripa?”'
  gmv-GGM: Istika izakko yidi “Astemare neni moroy baynda ass gididaysa nu eros; ne
    oonaskka babada wordo madakka; Xoossa oogge xalala tummu tamarsasa. Oromme kawo
    qesares gira qanxanas besizeye besene? Nu qanxinoye qanxofino?
  ssg-ssg: Lato ukek, “Tel masiwi, amite tioi ka kakaiam mewenae salan. Woum o aile
    hani teka seilon masiwi ma teka seilon naun lawe tekewe. Ti o hanau seilon kakai
    Haeu, kakain tenen salan, tap puputa leilon. Kaxi hanima amite, ewi na kako hani
    Sisa teik moni pahan?
  zpo-NT: 'Gorna mzhin xaa lo xaa nu nzhé xaa: —Maestr, ne nu lee lu nak tub xaa wen
    doo nu nali doo, nu nanlet lu xgab re kwaan nii xaa lo lu. Nali nlu lu xnaz Dios.
    Guné lo nu: ¿che nzhaal kix nu lo xaa kwaan ntop demi kwaan nya naz Roma o nanzhaalt
    kix nuya?'
  poy-poy: Wamgendera, wamgambira, “mfunda tuvimana handa gwenga ndo muntu yagwaminika,
    gutakula nakaka hera, wala gumshera ndiri muntu yoseri shakaliholiti. Gulishera
    ndiri ukulu wa muntu, toziya gufunda unakaka hera wa Mlungu kwa wantu. Su, gutugambiri
    vya halali kumupa Kaisari kodi ama ndala?”
  qwh-NT: 'Tse cachacunanam chärirnin niyarqan: —Mayestru, musyayämi rasonpa caqllata
    parlanqequita. Qamqa manam ni meqan nunaman qaqanquitsu, ni meqan nunapa gustunta
    ruranquitsu. Rason caqllatam Dios munashqanno cawayänäpaq yachatsiyämanqui. Tsemi
    tapucurilläyaq: ¿Allicu Roma mandacoq cesarpaq impuestuta pagashwan o manacu?'
  gaw-gaw: Ag gumidna gona amu ag ap̱ig. “Ip̱uniṯak danab, ig dooṯem, na am danab
    tutuḵu. Na danab oḵai onig ele o danab onig iiṯa amu na amu ohnu dab ii meṯem.
    Iiṯa, na nai genabib aṯem. Na nai genab amup̱aib danab ah Kayaknu kobol ip̱uanadṯem
    amunu keeke imunu ap̱e doognig. Na aṯem dooṯem? Ig takis Kaisa meṯagnig am ena
    o ena iiṯa?
  nca-nca: Mahero ŋande oseseyaŋgurí, “Rondaqe-rondaqe uni, nore ŋande iŋoyoteto,
    ko keto uni karo owé morémbe ma kini ŋuro kama iŋoyote. Kini, Anutu koro kheyó
    hamó moŋgo naŋge rondaqe yunoyote. Ŋunde ŋuroko yeka iŋowato. Norendo Sisa takis
    re inowato ŋuko hutuŋo mande wendaqeyotepe ma kini?”
  zpz-NTPP: 'Bruꞌña dey lom na. Gazeꞌ nu na dey rab yum: ―Masht, de̱ ya̱ rad lagya̱
    nu rniir nu rishli. Nunu ru wagyicy cuen ru de coz nu rnii mbecy, gun a̱ꞌ nac
    ru mbecy nu rcui, sinu rniir mod nu rlagy Ñgyoozh nu chuꞌ den. Mnii lo de̱: ¿A
    gruu nap ñi nu riib na tiñ nu rbic dey ni César, yu nu riib ic de nasyoong, uti
    waruu nap ñi? ¿A rish na uti warish na? ―na dey.'
  mkj-mkj: 'Doari, nehn ahr leldo, irai pwehng Ih, “Maing Jounpadahk, kamai kidal
    pwa woal poadidi men koawoa, ma johkin kasohrohri joangjoangoan armaj; pwa koawoa
    kin padahkihoang armaj doahroar en Koahs koajoandi in mehlel. Doari, da oamw lamlam
    oang irair oauwe: pwung oang asai kojonned kan, kisai en dupuk mwani oang Caesar,
    ke joah? Da kisai pirin wia? Kisain kihda daksis, ke joah?”'
  zac-NT: 'Gunaꞌbë diꞌdzë rall lu më: ―Mësë, nanë́ naꞌa rluáꞌal purë verdá. Rúnël
    tratë igual ra mënë humildë nu ra mënë narnibëꞌa. Quëgluáꞌal lla tsutë́ mënë shnezë
    Dios. Guniꞌi lu naꞌa iurneꞌ, según lëy ¿pë na bien guëdílliaꞌa impuestë lu rëy
    César u guëdíllidiꞌiaꞌa impuestë?'
  kyg-kyg: Eꞌapaeꞌmo, Tisao, huꞌa, ago kageꞌnonana lama gemo nehana vekamo maiꞌneka
    muki vayaꞌaifeꞌmo koli osuka muki vayaꞌaitegamo magoke aiyaya kavaꞌmo nehane.
    Goti geꞌamo akame hisaya kavatefeꞌmo lama gekaletiꞌmo alika apaya neꞌmalane. Lagaemo
    takesi monimo Sisaꞌa yagaino neꞌapateya gamani vekamo amisunafeꞌmo keꞌaepa gemoꞌa
    hunoꞌaeꞌmo, amiyo, huno huꞌnifi osuꞌniye.
  kmk-kmk: Dumatong da man kan siya kanan da un, “Mistulu, tigammu mi un adika mantulituli
    kan adim mandudumaon dan tagu ta adim ibilbilang dit saad da. Itudtudum nat katuttuwaana
    maipanggop sidan piyaon Apudyus ipakwa. Ot ibagam ud nu nainkalintogana mambayad
    taku’n Judio si bugis kan Caesar un emperador ud Roma? Mambayad taku onnu bokon?”
  cao-NT: 'Jatsi Jesu qui ja bëcaniquë. Chanipama tsi, —Shina jiaxëni ca parayamahai
    ca joni tsi xo mia ra, maestró. Nohiria shinahai ca chahahuayamaqui mia. Mi qui
    jaharisi tsi xo nohiria tëquëta. Dios quiniá roha tsi tiisimaqui mia. Japi mia
    nicacasqui noa: ¿Romanoba chama-chamaria qui impuesto bo no ati ni, naa noqui
    jodiobo? ¿Mi qui jia ni? ¿Jato qui axëhi ni noa ra? —i Jesu qui jaca niquë.'
  bbr-bbr: Koianik, akas Jisas aurin, “Näu ro, ik äpu na epar ämän areäum ro. Na kar
    ron ronkat wa roiäum. Enmak orip roat karar na wa apwareäum. Na Anut nukan onok
    epar ik ätär mukiäum. Nan ronkat owo senek? Takis aiauk Sisa nurau kiro onok eposek
    ra, wa?
  inb-inb: 'Chaiag­ris­paka, chi runa­kuna Jesusta sumag­lla nir­ka­kuna: —Iacha­chig
    taita, nukan­chi iachan­chimi, kam mana llullas­pa­lla rimagta. Mana pi­ta­pas
    kawas­pa­lla­mi tukui­kunata iwallla sutipa kas­ka­ta iacha­chingi, imasa Taita
    Dius munas­ka­sina ruraspa kaug­san­gapa­kuna. Chi­manda­mi kasa tapug­samun­chi:
    ¿alli­lla­chu ka, Roma­manda iaia mandagta nukan­chi impuistu kuan­gapa? ¿Paga­sun­chi­chu
    u mana?'
  hrv-hrv: 'Oni dođu i kažu mu: “Učitelju, znamo da si istinit i ne mariš tko je tko
    jer nisi pristran, nego po istini učiš putu Božjemu. Je li dopušteno dati porez
    caru ili nije? Da damo ili da ne damo?”'
  box-NT: 'Á ɓa ɓueé bía nɔn wo yi: «Nì-kàránlo, wa zũ le fo wee mì ho tũ̀iá.
    Fo yí máa zɔ̃́n nùpue. Fo mún yí máa kà nùpue yìo. Bìo le Dónbeenì
    le ɓa nùpua wé ɓua lè míten lé bṹn ɓàn kàránló binbirì á fo wee na.
    Àwa, á ũ bío na wɛn. Wa làndá yi á ho lànpó ko ho wé cã na ho Oroomu
    kɔ̃hṹ bɛ́ɛ yi lée, tàá mu yí ko làa wéró? Wa ko wa wé cã ho lée, tàá
    wa wé yí cã ho?»'
  ote-NT: 'Nepʉ nuya ꞌmɛhni bi zøhø habʉ mi ꞌbʉiꞌa̱ ne bi ꞌñembabi: ―Xahnate, dí pa̱he
    gue go gueꞌe guí ma̱nga majua̱ni ne hinguí øꞌtua ncaso núꞌa̱ ma̱nga ya ja̱ꞌi ne
    hinguí pata ri noya pa da ma̱ꞌaꞌi ya ja̱ꞌi, ngueꞌa̱ nuꞌi guí udi xá hño núꞌa̱
    ri ho Ajua̱ da tꞌøtꞌe. Dí ne gui xicaguihe, ¿ha gue xá hño ga juꞌtuabihe ra boja̱
    ra nda̱ Cesa o hina? ¿Ha gue ga juꞌtuahe o hina?'
  wnu-wnu: 'Diab qamamir: “Barai, in gugum niimbigoun. Ne qob apand qas qamb igoan.
    End ne ne misir ger igama gab eng qem. Ne munon Qenu qob wurinob qamarau tari
    end qob wabi ger me qem, qob tog gari qem. In Rom gabman end nomon qur arir igoun
    eng bo maigas obouboun? Qomon eng toat ende obouboun qiyo, woguboun?” (Eng ete:
    Yisas nomon qur bigau eng song wagar ende qemeriner eng Rom gabman wot misiringet
    ba tourimbour, a nomon qur bigau eng song ende abar ende qemeriner eng Yuda munon
    wot misiringet ba sumungasiorubour.)'
  zam-NT: 'Sya, ngua mèna loo Jesús. Ndxab mèna loo Jesús: ―Maistr, nu'' nanee lìcque''
    nac co'' mbez U''. No ne'' ne'' indli U'' cas co'' ndli mèn no co'' mbez mèn.
    Tac indla''ste U'' xal nac mod co'' ndxàp mèn. Ndxe''leque'', ndlu'' U'' co''
    nac lìcpe'' xá mod yòo mèn loo cón che''n Diox. Per nalle'', ndlya''s nu'' ñee
    U'' loo nu'': ¿Xá nee U''? ¿Ché'' ndxàal quix nu'' cón che''n contribución loo
    gobiern federal che''n mèn ciuda Rom o ché'' indxàalte quix nu''i?'
  zyp-NT: Zisu khaco a vong he ka, “Cawngpahtu, nama cawh zingchuipaw na cangpaw kaa
    hni. Cawngsaw tah miamang khypaw cang bei ceh, zecawtamaw tatah cawngsaw hme ming
    bei ceh. Canghrasala Khazing langpui khah biahmuisui a cang naning teitah na cawngpah
    tei he. Siangpahrang Sizar letah ngungkhui peh heh ahmang maw hmang ly?
  sey-NT: 'Ja̱je daisicohuaꞌipi Jesure careña: “Yeꞌyaquë, yëquë asayë, mëꞌë nuñerepa
    caquëpi paꞌiye, pa̱i cayere asamaꞌquëpi nuñerepa Maijaꞌquë cocare caquëpi pa̱ire
    siꞌaohuaꞌire siꞌa yëꞌquë maca caquëpi paꞌiye. Ja̱je paꞌina, ¿deꞌoquë paꞌi doꞌire
    romano pa̱i ëjaëna sa̱iñe, pa̱nitaꞌa pa̱ñe?”'
  nvm-nvm: Bu va usem kua, E nijaidiamon no vierafega vuak irerag a kuaimon iji aka
    vuak ma ijesugin kuaim. Regavo e iji a vuak kuardiamo iji bu e mamkanuk ga e ukaknak
    iji a juvknum kuardiamo bakin. Regavo aka vuak ma iji izeg God fu e igiebuon vierafenma
    a ijin e igi nijaidiam. Ijefuon a vierafega akai nuvuon ijia no Sisa e Romkobuon
    e bomana iji fuon takes abesvo iji kafu maren ki fuba maren? Regavo nobe takes
    abesek ga no arekfuon iji ni ar kuarduoga no faivno kuain? Regavo Jesu fu vuak
    kufui buon fun giame vierafen ijefuon fu kia, Ja irerafuon na biesiekuai rej?
    Ni mon sunin iji abe nijaidie na gavno kiain.
  mps-mps: Augwali aselama, tama augwaligo agabolo te po wai, “Tisa, po ola mabo bidi,
    dago koneani, nage mu po wabo bidi dao. Tama nago homugo te bidi delide homu naga
    me egobeo. Nago te nogi yai bidi dali gasa po me tedali weyu, te nogi meni yani
    bidi dali gasa po me tedali weyu me egobeo. Menio. Nago te mu pode naga te Godigo
    kolesaga te we bidi augwali ola mayu ebao. Nago mena homu ebawe? Te dago takis
    te Rom gavman tuni bidi mu Sisar agabolo mobaso, tebogo dago te Godigo bomai po
    bolobowe, ma meniwe? Dago mawaibawe, ma dago magobewe?” Augwaligo te po wai.
  seh-seh: 'Pidafika iwo pana Yezu ampanga tenepa: “Mpfundzisi, ife tisadziwa kuti
    imwe ndimwe munthu wa kulungama na wa kukhonda kubva manyengerero a anthu anango,
    pontho imwe nkhabe kutonga mbamulang''ana makhaliro a munthu. Mbwenye musapfundzisa
    pya maso pinafuna Mulungu. Mphapo tipangeni, pisatongwa kuti ife tipereke nsonkho
    kuna mambo wa ku Roma?'
  pab-NT: 'Xane kaokaha enomana hoka nexaha: — Xaotyakisatiye, waiyekehalakita atyo
    womana hawaiyexeharene. Maisa atyo haiyanai niraene xema hisaonare. Hiyaiya, maisa
    atyo halitinai henekoa maniya xini hiyaita, exahe hoka aliterexe atyo haotyakijita
    Enore xaotyakiraho. Hoka hiyakaihena wihiye: xoana wiyaotyakisakaho hiyeta ehekoretaiya
    olo kalorexe Roma yere aokiterehare wabakatya? Wabakahenaite, maisa kore ite wabakaita?
    nexaha.'
  llg-llg: Basa boe ma ala mai, de latatanek lo Ndia lae, “Ama Mesen! Ai basa nggai
    bubuluk Ama dalen ndoos, ma taa mana pepeko malelak. Ama mete kada hataholi la
    dale nala. Ama boe oo mafada Manetualain hihii-nanaun no manggaledok, huu Ama
    taa mete matak boe. Hatematak ia, ai sangga matane dedeꞌak esa. Tungga ita anggama
    Yahudi heti-heun, na, ita musi bae bea neu mana palenda Roma Mane Inahuun, do
    taa?”
  kyf-kyf: 'Wa yia, ''ɩn wa nɛɛ ɔ -yla: «-Amɩaa -Slolunyɔ, -a -yi we ''ji nɩɩ, -we
    -na gbaa, gbʋzɔnʋ -wa. -Ɩ''ɩn sɔ gbʋʋ ''yli, ''ɩn -ɩ''ɩn sɔ nyɩmɛ ''ylilo -ŋwɛɛ.
    Nɩɩ, sa -Lagɔ ''yɩbhaa nyɩmɛ -mɩ, ''mʋ -na slolua gbʋzɔnʋ sa. We mɩ tɩklɩɩ nɩɩ,
    -amɩaa tite nʋkplɛ, -a plʋlʋ *Sezaa kwɛɛ *nisʋn -gwɛzii? -A plʋlʋ we yaayɩɩ, -a
    ''na plʋlʋ we -nɩɩ?»'
  tpi-tpi: Orait ol i kam na ol i tokim em olsem, “Tisa, mipela i save, yu man bilong
    tok tru. Na yu no save pret long wanpela man. Yu save mekim wankain tok long olgeta
    man, maski ol i gat nem o ol i no gat nem. Long tok tru tasol yu save skulim ol
    manmeri long pasin bilong God. Orait, yu ting wanem? I orait long yumi ken givim
    takis long Sisar, o nogat? Yumi mas givim, o nogat?”
  mih-NT: 'I quisi ra cuan ta i catyi ra: Maestro, sito ndi vatyi cohon sa ndisa,
    ta inuu ndita ñi tyoon yahvi sa cahan inga ñiyɨvɨ a cuca ñu a ndahvi ñu. Ndisa
    cuii zañohon ityi ra Ndyoo. ¿Atu vaha cua tyiyahvi yo xuhun sa sica ra gobierno
    César, a ña vaha? ¿Atu cua tyiyahvi ndi a ma tyiyahvi ndi?'
  qvh-NT: 'Saymi Jesusman chaycur niyargan: “Nogacuna musyayämi rasun caglata imatapis
    parlashgayquita, taytay. Yachagtapis mana yachagtapis Diospa wilacuynin nishgannöla
    yachasinqui. ¿Romacho emperador Cesarpä impuestuta pägashwancu o manacu?”'
  kms-kms: Ni Jisas nde mondo di mari, “Tisa, beghi nei bab nu wand nganye kin simbe
    guad ye. Di nu wute ni pughe sin ren kin te ningg nei kumo guab segi, nu wute
    nyamb kin o wute nyamb segi kin wand irene simbe gudiny, di nu wand nganye kin
    pene God ningg yumbo ur te wute bei kueny ye. Beghi Sisar nde takis wong bad kin
    te tuquine o segi?
  agn-agn: Pagakabot nira don, ganing tanira, “Maistro, gata-wanan amen yawa india
    pagbo-li, ig pario tang pagpama-dek mo ong tanan. India pagpaekel-ekel ong kaliagan
    ta taw maski sinopa tanira, kondi agtotoldok mo lamang tang kamatodan natetenged
    ong kaliliagan tang Dios ang boaten ta mga taw. Animan mga ong nio, sigon ong
    Katobolan ta, tama ka bato ang itang mga Judio magbayad ta bois ong Adi tang Roma?
    Dapat ang magbayad ita obin indi?”
  nhi-NT: 'Oquiluitoh: —Tlamachtani, itmatih touatzin tontlahtoua ica tlen milauac.
    Touatzin amo tonmocamamohtia tontlahtos, pues amo tonmoyacana ica quen tlahtlamati
    acah, uan ica tlamilaucatlahtol itcontemachtia niohtectzin Dios. Ixtechonilui:
    ¿Max tecauilia nitlanauatil Moisés sectlaxtlauas impuesto inauac in ueyitiquiuahtlayacanqui
    romano noso amo? ¿Ittemactisqueh noso amo ittemactisqueh?'
  ttc-NT: 'Eb''ajpon tuky''i''l b''ix oxik kcha''o'' tetz ikxjani: «Xnaq''tzon, qetza
    qeb''ena yatz jun chyolin b''ix k''onti''l nchk''ulun jun tidi'' cha a''ox tzan
    akaj galan tuj kywitz txq''anky, tzan tpaj k''onti''l n''ok asi'' anab''l ti''j
    jun xjal titza'' tok ka''yin ti''j b''ix nxikkix axnaq''tza'' tuj tume''l iktza''
    te Qtata Dios tgan. Ntons, ¿titza'' atz tuj anab''l, b''a''n pe'' tuky''i te Kawb''il
    tzan txik qchojo'' chojenj te twitzale'' k''ulul mandad qatzun nya''txji?»'
  dan-1931: 'Og de kom og sagde til ham: “Mester! vi vide, at du er sanddru og ikke
    bryder dig om nogen; thi du ser ikke på Menneskers Person, men lærer Guds Vej
    i Sandhed. Er det tilladt at give Kejseren Skat eller ej? Skulle vi give eller
    ikke give?”'
  kwj-kwj: “Ondiyakandiyandau hima, nunu mini nu hambwandau. Mini mwanji mwe naha
    bwandau hima. Hima mwanji ti hinde hinga mini bwandau tini inaka tenge miyafo
    mi hambwanda nambwe. Gotri mini mekuro numbo numbwa mi sirinandau. Mini hi chele
    hima ga hi nambwe hima ga funda ete mi okokonandau. Wondani Gotri sumbu kipe ni
    ele himiyama hurahama wunu ni mwanji mwe naha ki mi ondiyakandiyandau. Mi hambwawani
    nunu takisi ya ti Rom pe king apukolaka, Sisa, ni nu hanoꞌo, mina? Hinde hinga
    mi hambwandau?”
  vie-OVCB: 'Họ hỏi: “Thưa Thầy, chúng tôi biết Thầy là người chân chính, không nể
    sợ, thiên vị ai, chỉ lấy công tâm giảng dạy Đạo Đức Chúa Trời. Xin Thầy cho biết
    nộp thuế cho Sê-sa có đúng luật hay không?'
  kze-kze: Ísunopa'a tésa sésa anóndakoo árai-kwaasi po kwaási táároi íma inkaisé
    anón-kwaasiye úwoi-kwaasiye táároi íma inkaisé tirumbá airá'mái-aimba íma séma
    Áánútuna aambó kwáráan-aimba arupí umái kwésimatimendaya ísaraumne. emá nóra se
    kwéisaano. kanaarátááwá táákísi-ontamba Árómáani-kamaani-kwaasiya timénaum. íya
    timénaumno. timénaundaya Yútaa-kwaasiya kentáásí ámáána araaisénaundaya'iyompo
  mpj-mpj: Yanuluya Jiijajja wajarnu, “Nintipuka! Kulirninpalajunta nyuntulun jungalu
    wajani. Mama ngarnawarrapurlukalunta nintini, palujanu-lanyajun nyuntulu jungalu
    wajarninpa. Mirta-jananyan nyuntulu maajakajangka ngurlurrini, nyuntulu-jananyan
    wululu Mamamili wangka wajarninpa, yakaparnilu. Kuwarri-lanyaju jungalu wajala!,
    wanyjalpan nyuntulu kulini? Luwu wanyjalpa-lampa nyininpa? Kajila ngayurtinju
    kapamanpa maaja maju mani yungkuraku?, yini Tayipiriyajpa? Mayitpi mirtalara yungku
    kapamanpa.”
  lbk-lbk: Inmey cha sa cha't kanan, “Mistolo, ammomi ay osto ka. Ad-i ka mangiyoya
    isnan kankanan nan takho, ya maid pawadwad-em tay faken nan wad-ay isnan takho
    nan il-ilaem, mod-i ket tet-ewa ay isos-olom nan okhali ay laychen Apo Dios. Ibfakham
    ed mo ipalofos nan lenteg tako'y Judio nan enfayachan isnan fowis ken Cesar, paymo
    ad-i?
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi: ―Yakꞌixpa̱jkpa, nnu̱jaꞌvinup xa a̱a̱tseꞌe
    je̱ts tu̱veꞌe mits je̱ mjáyuvin je̱ mjoojntykin je̱ts kaꞌa mitseꞌe xtsa̱ꞌa̱ga
    je̱tseꞌe xꞌavánat juuꞌ veꞌe pyaatyp yꞌake̱e̱guip, kaꞌa tseꞌe xvinmay pa̱n vintso̱
    veꞌe je̱ jayu mka̱tsju̱, tyú̱vam mitseꞌe je̱ jayu je̱ Nteꞌyam jye̱ꞌe̱ xtukꞌix.
    ¿Yakjajtypeꞌe u̱u̱ꞌm je̱ mpavaꞌnu̱namda je̱tseꞌe je̱ kupa̱ꞌmu̱n yakmo̱ꞌo̱t je̱
    yakkutojkpa César, ukpu̱ kaꞌa veꞌe? ¿Nmo̱ꞌo̱p a̱a̱tseꞌe, ukpu̱ kaꞌa a̱a̱tseꞌe
    nmo̱ꞌo̱t?'
  bzh-bzh: Ya deto vu yi lom deloḳ tepëḳ vu bë, “Tatovaha! He raḳ nim bë honġ
    mehö niröp, gesu ġenehöneng in mehönon meġenër ġaġek yah nenga rë! Gesu ġenehöneng
    in alam malaj rë, gaḳ ġenenër ġaġek neggëp ti vu alam meris gevu alam los
    arëj ving, log ġenatateḳin Anutu yi ġaġek vu alam los anon mu. Om ġenanër
    vu he rë nabë hil ġetë takës na vu alam Rom hir mehö-los-bengö Sisar* ma nama?
    Hil rëḳ ġetunġ ma hil su rëḳ ġetunġ rë?”
  guj-2017: તેઓ આવીને તેમને કહે છે કે, ‘ઉપદેશક, અમે જાણીએ છીએ કે, તમે સાચા છો અને
    પક્ષપાત કરતા નથી, કેમ કે માણસોની શરમ તમે રાખતા નથી, પણ સત્યતાથી ઈશ્વરનો માર્ગ
    શીખવો છો. કાઈસાર રાજાને કર આપવો ઉચિત છે કે નહિ?
  jvn-NT: 'Kadung wis tekan nggoné Gusti Yésus wong-wong mau ngomong: “Guru, awaké
    déwé ngerti nèk piwulangmu kuwi bener tenan. Karomenèh Kowé ora wedi sapa-sapa.
    Kowé nèk mulangi bab dalané Gusti Allah bener lan ènèng wujuté, awit Kowé ora
    perduli karo sapa-sapa. Mulané awaké déwé kepéngin takon marang Kowé. Nèk miturut
    agamané awaké déwé kepriyé? Kudu mbayar belasting marang ratuné apa ora?”'
  byr-byr: Sara wɨdaasɨna yesara kaanna bɨna yeva wɨdɨna “Nejɨwaakadɨnyaigɨ, ‘Nebulyaꞌ
    dadeꞌ midaaka!’ gyawɨꞌmwo. Aꞌmwe aane pwai kwai gɨmɨnyɨna dɨvanɨkeꞌna lɨka myɨvanɨgɨ.
    Sareꞌ dareꞌnesɨ. Aꞌmweraavɨre sɨnna gavevɨ tɨnna mwanganyadɨnyaigɨnyɨ. Aawa. Aꞌmwe
    naangeraavɨjɨ aꞌmweraavɨjɨ avaaina wɨdadɨ Gotɨyarebwi gavebwi nayaa wɨjɨwaakadɨnyaigɨnyɨra.
    Romɨ maremwaaidei Sizaarɨ taakɨzɨya wɨjaayaꞌna nemɨre yagaaikɨwɨnya berɨꞌ dɨnɨkavaka?
    Tewaanyaꞌ daaka? Aawa daaka? Taakɨzɨya wɨjavaadeina daaka? Mujavaanneina daaka?”
  ian-ian: Yalaa Jisas kat wandi. Sɨmogwi liga nyan, mɨn woseka walapman vapmba yetɨlɨgamɨn.
    Mɨn mandɨp vapmba ana yilɨgamɨn waa wandi. Aywa ndinyangu kat kɨta vapmba yilɨgamɨn.
    Ndinyangu yetɨlɨga vapmba ana yetɨlɨgamɨn. Godna vak mɨna sɨmogwiga walɨgamɨn.
    Njambwi nyan, king Sisa kat takis sanya yaagineya vat kwowa? Yaagigiyanɨn? E?
    Ana yaagigiyanɨn? waa Jisas kat wagalandi.
  hun-hun: 'Azok pedig odamenve, ezt mondták neki: „Mester, tudjuk hogy igaz vagy,
    és nem tartasz senkitől, mert nem az emberek személyére tekintesz, hanem az igazság
    szerint tanítod az Isten útját. Szabad-e a császárnak adót fizetni vagy nem? Fizessünk
    vagy ne fizessünk?“'
  mcf-NT: 'Aden nidmiac Esus yacno choshon abentsëcshun Esus nadopondash: —Ambia tantiaquid,
    matsesën tantiamiacpadpenquiocquid mibi yec Nuquin Papan tantiacpadomboen chuibanquidien
    mibi nec. Adquid icquin ëbi chui. Tantianu. Shocosh piucquid bec cho quequin bedshunquid,
    isadaidpembo ancaquid, Sesad cuëmëdquid nec. ¿Aden meniaid bëdambo iquec, quequin
    Nuquin Papan chiaidta nepec?'
  kjs-kjs: 'Go-rupa puma mo alinumi talo: Tisaa, naame ne adema-le ne enaali madaa
    paala nakome pare Gote-na kone madaa ora agale mogelele. Gore nena konemere ali
    mudu ali riabo laapo madaa kone komea su piruma Gote-na redepo le pora waru mogele.
    Go-rupa pea-le neme naa lagiape: Rom gavman ali mudu Sisar-na opis-para takis
    kana lopaemare go epelea palo kolea?'
  mni-mni: "Amasung makhoina Ibungogi manakta laktuna hairak-i, “Oja, nahakna mina\
    \ kari khanbage haiba karisu kiba toudana achumba adutamak ngang-i. Nahakna misak\
    \ mimai yengde; adubu Tengban Mapugi lambi adu chumna tambi. Eikhoida haibiyu,\
    \ Caesar-da eikhoina kanggat thiba asi eikhoigi Wayelgi maiyoktara nattraga nattabra?”\x94"
  yad-NT: 'Ruuto̱jada ji̱ta simu, ru̱teda ji̱ta variy siva: “Nu̱dyetyara jiryatiy
    jiiñi̱ ji̱ta si̱tenu jtarya, Datyanu̱. Ne yinu̱y jaryi sami̱va̱ju̱ ti̱na̱cho̱,
    dañuma sani̱cha ti̱. Jiiñi̱ ji̱ta datyanusara si̱tenura Ju̱denu nú̱. ¿Samiryavidye
    vurya̱murichenura criquiy, jiryatiy ja̱mu nutyityu̱ Sésar murichenutaniy vuryi̱nu̱yadamusirya?
    ¿Vurya̱vidye murichenu darya, vurya̱?”'
  mxb-NT: 'Dá tá ni̱ saa̱ ra̱ noo̱ nákaa̱ Jesús, dá ni̱ kaa ra̱ xíꞌín ná: ―Maestro,
    náꞌá vá nduꞌu̱ ña̱ kúú ní iin na̱ ndaa̱. Ta ko̱ yu̱ꞌú ní ni iin tóꞌón ña̱yuu,
    chi̱ ko̱ néꞌe ní ta̱ndíni ndá yoo kúú iin rá iin ña̱yuu, á ndáya̱ꞌi na o ko̱ó.
    Diꞌa dánaꞌa̱ ndaa̱ ní íchi̱ Ndios noo̱ ndidaá ña̱yuu. Sa̱ꞌá ño̱ó, ¿ndi kaá mií
    ní? ¿Á va̱ꞌa ni kée yó chíya̱ꞌi yó saꞌa̱ ñóꞌo̱ yo̱ no̱ó ra̱ kúú kuendá César o
    ko̱ó? ―kaá ra̱.'
  pon-2006A: 'Eri, ni ar leledo, re patohwanohng, “Maing Sounpadahk, se patohwan ese
    me ohl poadidi men komwi, me sohte kin ketin katohre soangen aramas; pwe komw
    kin ketin padahkihong aramas akan duwen kupwur en Koht ni mehlel. Eri, da kupwuromwien
    ong irair wet: me pwungiong atail kosonned akan, atail kin nohpweiki mwohni ong
    nanmwarkien Rom, de soh? Dahme kitail pahn wia? Kitail en kihda daksis, de soh?”'
  maq-NT: ―‍Maestro. Ngayin ne, hyin ta ngayun ne, quixi cjua tsujun. Ha tuxa cjuaquixi
    xi nújun ha ndasa xi cojo xuta nchina visiajmu o sá cojo xuta yuma. Tu yo ni ne
    tangun ni visiajmu cojo ta tsëhë xi ngayun ne, vicuyun ndiya rë Nina cojo cjuaquixi
    camahani. Quihndë ne, sacuaha ley rë Moisés ne, ¿há sua cahndë́ xi cuechjen tujúnsa
    naja cojo César, me xi matitjun, o há suaain cahndë́? ―‍Cuatjin cavinenguise cha.
  hto-hto: 'Bimacɨ billano íena daɨdíaɨoɨ: —Llófueraɨma, onódɨcaɨza jɨáɨmacɨ ie lloga
    uai ɨ́ɨnoñeno, o jaca uáfuena úrifɨredɨo. Comɨnɨ jínofene cɨona izói rɨire jɨcánoñedɨo.
    Mei jɨáɨfodo Juzíñamui lloga caɨ ñue illafue jɨ́fueñeno jino llófuetɨo. ¿Mei ɨere
    rɨíredɨllaɨma ocuica úcube íemo fecáredɨcaɨ, nɨbaɨ fecánidɨcaɨ? ¿Afe caɨ fecállɨfue
    fɨgora, nɨbaɨ fɨgóñede? —daɨdíaɨoɨ.'
  por-BRBSL: 'Quando chegaram, perguntaram-lhe: “Mestre, sabemos que você é honesto,
    e não se apresse a ninguém; pois você não é parcial para ninguém, mas verdadeiramente
    ensina o caminho de Deus”. É lícito pagar impostos a César, ou não?'
  ces-NKB: 'Přišli tedy a řekli mu: “Mistře, víme, že jsi pravdomluvný a na nikoho
    nedbáš, neboť se neohlížíš na to, kdo je kdo, ale pravdivě učíš Boží cestě. Je
    správné dávat císaři daň nebo ne? Máme dávat nebo nedávat?”'
  cui-cui: 'Bara barapomonae Jesús pia xantha tatsi tapatatsi, jeye Jesustha: —Pon
    jiwi Necuidubim. Bara payaputan xua bara jume xainyeya tsipaebame jiwi, xua mataʉtano
    jiwi bara beta cuidubame xua pocotsiwa jiwi bewa exanaena pexeinaenexa tsane Nacomtha
    po jʉntʉ coyene pexanepanae jʉntʉ coyene. Mataʉtano jopa jiwi cunuwim poxonae
    cuidubame poxonae bequein jiwi jopa ichichipaeyo baxua, tsipei xam daxita jiwi
    bara catsita najʉpa. Xam jume xainyeya cuidubeibame jiwi Nacom pia peitorobi coyenewa.
    Incane yabara pana netsipaebare xua nanta xeiname, xuaje: ¿Metha bara Nacom pia
    peitorobi coyene naca itoroba xua waxainchi paratixi catsibinchi pon romanomonae
    itorobiya pia pepa peewatsinchi xua wanaca itorobixae bapon bequein bara bapon
    pon penanapaincha poponaein xua icha nacua werena pona? Icha jopa tsipae, ¿metha
    daxua abe tsipae? jeichichi Jesús barapomonae pomonae fariseomonae itoroba.'
  boj-2014: '@see-verse:MRK.012.013'
  eng-OEBUS: These men came to him and said, “Teacher, we know that you are an honest
    man, and are not afraid of anyone, for you pay no regard to a person’s position,
    but teach the way of God honestly; are we right in paying taxes to the Emperor,
    or not?
  eri-eri: Nere Yesus bagu maidu benou letuwane, “Isisi higou fai, ere alai, ne beele
    ngalenga legou fai. Onodu ne fai ete boni ada umuge umugeni. Ne fai oruwanga beele
    hogo etenga lenigi-nigini, edo nere unyinege bagu yo, nere unyinege uwau. Ne beele
    ngalenga wahanga la fai-aita bagu Itou nomo fanyimu boni isisi nigi nigini. Ariya
    ne adadu isini? Ere Sisa takis edo tuwei nomo yo, uwa?”
  aly-aly: Artwa anyent Jesus-warl angkek, “Anwernantherr ngenh iterl-areyel, ntwa
    Angka Akngey-kenh arraty ileyel. Nthakenh nga iterreyel, anwantherr kapment ilkwernem
    man anthetyek?”
  wiu-wiu: Nitikoli pote lede pitia yatekete ekete Tikisa ago nepa niminimo-kama oko.
    Nitoapa ibini akene yeneka ponopene yeneka takoa enameke Akolalinele takama pekete
    toatikile ki̱yoke-kama olaukako. Nepa nitane agono wene tekete imodo pitia yatekono,
    yakamene. Yu yene tone totono litiapa Lomane yatenane ako tobou ago Sisa one takesi
    kue pitikamato-pe, pitikato-pe wa akeneya.
  swe-swe: 'De kom till honom och sade: ”Mästare, vi vet att du är trovärdig och inte
    tar parti för någon utan behandlar alla lika. Du ger en rätt undervisning om Guds
    väg. Är det rätt (i enlighet med Guds lag) att betala [individuell och årlig]
    skatt till Caesar (kejsaren) eller inte?” [Om Jesus svarade ”ja” skulle det reta
    upp judarna som hatade den romerska ockupationen, medan ett ”nej” skulle kunna
    leda till åtal för uppror mot romerska staten.]'
  cth-cth: Ahnimouh ni rek a hnai awh teh, Bawipa nang teh tamikalan lah na o. Apihai
    takinae na tawn hoeh. Tami e minhmai khen laipalah Cathut e lamthung lawkkatang
    hah na cangkhai e ka panue awh. Hatdawkvah, Sizar siangpahrang koe tamuk poe kawi
    maw. Poe kawi hoeh maw. Kaimouh ni ka poe awh han maw. Ka poe awh mahoeh maw telah
    a pacei awh.
  mti-mti: Mu Iesu gumbe onamiyawa, waya, “Toewanewan, nu yaug anotu ge apan natawa.
    Sira iyayapan oma den ane ge augempe. Kuiyawa ge mu den yawam anoana mu bira,
    ge natawa gumbe God ebuwawa toyaumunege. Siisa gumbe takesi garawa apewa me oraimina
    go onan?
  pad-NT: 'Oniaroa, Jesus kania avikha''aha, vani''a''aha: —Jesus, aogaki ida ija''ari
    vava''i-ra ivajaharavini kadavarania. Ija''ari hahavi-ra va''ora ika''ojomo''ivini
    hiki ida badani Deua binofiki, bada vani''ahaha''oadahaja kaimoni. Ija''aria vavajaharavini
    kaba''i ida kadavarani, ni-ianahoarihaki oni iathini khai va''ora ni''aja kaimoni.
    Vara ivani''aka''oaki ida varani ka''oa hini. Haria nanamitha bana Deus kava''isohihia:
    Deus haria honariamanija imposto kajinironia arabo kaka''da''dini-ra ano''avini?
    Jahamanija koda ida arabo ipohiki kaka''da''dini athi-ra anaabavini? — Jesu-ra
    vanana''dohi''aha. César oniki ada arabo ipohiki kaka''da''dini.'
  twi-twi: Wobisaa no se, “Kyerɛkyerɛfo, yenim sɛ woyɛ ɔnokwafo a wotaa ka nokware.
    Nea onipa ka no ntumi nnan wʼadwene. Afei wokyerɛkyerɛ nnipa Onyankopɔn akwan.
    Yɛpɛ sɛ yebisa wo se, eye sɛ woyi tow ma Roma Hempɔn Kaesare anaa enye?”
  hlt-hlt: A pha uh vaengah Jesuh te, “Boeipa, a thuem la na om tih hlang maelhmai
    te na sawt pawt dongah u taengah khaw na birhih pawh. Pathen kah oltak longpuei
    te ni na thuituen tila ka ming uh. Te dongah Kaisar taengah mangmu paek ham a
    ngaih a?, a ngaih moenih a? Pae sih a? Pae boel sih a?” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtoo Yesu borɛ̀ kóò bekɛ kɛ dɔ̀: Okótì ti yɛ̃́mu kɛ dò nhɑ nɑ́ɑ́
    timɔ́mmɔnti bɑ́ ɑ í yĩɛ̃̀kù òmɔù, bɑ́ kòo tú wè, kɛ bɛnkú Kuyie nkó kucɛ nɛ̀ timɔ́mmɔnti.
    Dɛ̀ wenni kɛ dò nti yietí dɑ̀mpóò Odommu kɔbɛ kóo kpɑ̀ɑ̀tɑ̀ɑ̀? Ti dò nkɛ́yietɑ́ɑ̀,
    kɛ̀ ti bɑ́ɑ́ yietí?'
