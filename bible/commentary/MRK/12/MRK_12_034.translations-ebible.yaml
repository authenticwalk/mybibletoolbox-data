  tha-KJV: เมื่อพระเยซูทรงเห็นแล้​วว​่าคนนั้นพูดโดยใช้​ความคิด จึงตรัสแก่เขาว่า “ท่านไม่ไกลจากอาณาจักรของพระเจ้า”
