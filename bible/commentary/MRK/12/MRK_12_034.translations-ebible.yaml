  mit-NT: 'Dandu Jesús, nì xini‑yà nì naxiconihí víi nècuàchìmà nùù‑yá; ñàyùcàndùá
    nì cachi‑yà xì‑né: ―Làcà iyuhu‑ni cumánì, te sàà‑ní cunduu‑ní iin nèhivì ñuhìví
    ìì xí Dios. Daaní, (na ní nsihi nì cachi‑yà ñà‑jaàn), dandu ni‑iin nèhivì, cónì
