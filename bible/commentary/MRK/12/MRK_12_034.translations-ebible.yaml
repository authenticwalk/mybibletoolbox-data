  vie-1934: 'Đức Chúa Jêsus thấy người trả lời như người khôn, thì phán rằng: Ngươi
    chẳng cách xa nước Đức Chúa Trời đâu. Rồi không ai dám hỏi Ngài nữa.'
  kxv-kxv: ଏ଼ୱାସି ବୁଦିତଲେ ଜ଼ଲାମାଞ୍ଜାନେସି ଇଞ୍ଜିଁ ମେସାନା ଜୀସୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ମାହାପୂରୁତି
