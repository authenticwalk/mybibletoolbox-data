    "Bɛ -sru ''wɩ laabʋdɩ -yrɔ "cin ''ka "nyian -tɔlɛ min -tʋ ji dɩ.'
  fuh-BKF: 'Nde Iisaa yi''unoo o jaaborake hakkilantaaku ndeen, wi''i mo: —A woɗɗaa
    e laamu Laamɗo. Caggal ɗuum, fay gooto suusaay ƴamude Iisaa ƴamɗe goɗɗe katin.'
  arl-NT: 'Jesu jaara tojiquiaari naa cuno pueyano riucuasano maniniatej, na sequereeri:
    —Quiaaqui quera Pueyaso pueyanora quiya. Na nuhuaji, majaari socua pueya nequesoreetanu
    paniniu quiriquiaa Jesu.'
  dhg-DUWADHA: Ga banha nhan Djesuyu nhanany bilanyawuyma ŋäkul bala nhan djambatjthun
    dhärukthum wäŋan bayikuyam ḏirramuwu, ga bitjanan nhan buku-gänitjumanam, “Bilin
    nhunu dhaŋu dharaŋganan, dhaŋu nhunu yaka guyaꞌ-guyaŋin nhunu ŋarru God-Waŋarrnham
    buŋgawayumana nhuŋguwaywuru wälŋayum.” Ga dhäwulnha banha biyapulma bilaŋ yol
    yolŋu dhurrwara-wapthuwan wäŋan nhangu, ḻinygu dhäwulnha ŋarru banha bilaŋ yolthu
    nhanany dhärukma djuḻkthuman.
  ziw-ziw: Yesu amanya viya amhitule vyedi na kumgamba, “Hwi hale no Useuta wa Chohile.”
