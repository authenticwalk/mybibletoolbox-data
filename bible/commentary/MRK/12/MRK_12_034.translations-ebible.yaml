  cmn-FEB: 耶稣见他回答得很睿智，便说：“你距离上帝之国不远了。”从此之后，再也没有人敢向耶稣提问。
  gmv-RNT: Yesusikka addezi yuushi qoppidi zaaridayssa beyidi “Neni Xoossa Kawoteththafe
