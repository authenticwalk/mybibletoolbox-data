    karene, leya. Dopa leyamo dokopa nakama peparae baa dee kamba piso selana pakayami.
  urd-GVU: جب عیسیٰ نے اُس کا یہ جواب سنا تو اُس سے کہا، ”تُو اللہ کی بادشاہی سے دُور
    نہیں ہے۔“ اِس کے بعد کسی نے بھی اُس سے سوال پوچھنے کی جرأت نہ کی۔
  yre-NT: 'Zɩ Zozi -a ''yɩ ''nan, min zɩɛ yaa -sru ''vɩ ''wɩ ''tɔdɩ -a bɛ, ɛn e ''nan
