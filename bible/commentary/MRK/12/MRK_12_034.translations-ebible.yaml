  ena-ena: Lɨci Jisasɨ igakɨlɨci nɨbu hɨji hutesɨ daŋ me ciaŋ lɨbɨmalɨ. Lɨci Jisasɨ
    kulaŋ agadɨ abamalɨ. Asɨ nadɨ vici nudɨ lɨku hɨvɨ amɨŋ ci hɨnibalɨnaŋ uamalɨ.
    Lɨci kulaŋ sɨkasɨkan agɨlaŋ ciaŋ mɨdu valavɨmalɨ. Jisasɨ aludɨ ciaŋ ifɨlaka abɨmɨdɨ
    ua cɨkucɨku ma abacivavɨmalɨ.
  nbq-nbq: Yugugu lagagimu, At Yesus en ap ako endawi werek en iri higya lagagirik,
    “Hat heyave Ala avema vanggabetaliga higi o,” yugugu lagagimu, it ovok ako en,
    ambi inim At hemetaup enugut agagi.
  tgo-tgo: Jisas i thuweya le thombeko thɨ thovuye moli na i dagewe iŋa, “Ma inan
    bwagabwaga Loi ele ghamba mbaro tɨne.” Iyake e ghereiye taulaghɨko ma te thɨ vaitova
    Jisas kaiwae thɨ ghareghare ma valɨkaiwae thɨ kwanɨyaro.
  yap-yap: Ma nap’an ni nang Jesus nike fulweg fare tamchib ko Motochiyel e thin rok
    ni bfel’ rogon, me ga’ar Jesus ngak, “I gur e da mmal’af ko gagiyeg rok Got.”
    Ma aram ma daki ga’aran’ be’ ni ngki fith ban’en ngak Jesus.
  mop-NT: Le'ec a Jesusu, u yubaj ti nuucbi ti qui'. —Ma' top yaab to u beel ti'i
    ca' c'ümbüquech u men a Dioso,— cu t'an a Jesus ti'iji. Pachil abe'e, saacoo'
    u mas c'aate ti'i a Jesusu.
  tet-tet: Rona nola nunia, Yesus natene naꞌak manorik ukun nia natene tebes tiꞌan.
    Hotu Yesus katak baa nia naꞌak, “Ama kreꞌis tiꞌan dadi Naꞌi Maromak eman.” Nunia
    hotu, la noo ema seluk tenik mak naksakar aan toe no Yesus, tan la noo mak bele
    nahonu Nia.
  hlt-MCSB: Anih loh cat a doo te Jesuh loh a hmuh vaengah anih te, “Pathen kah ram
    lamloh lakhla la na om ngawn pawh,” a ti nah. Te phoeiah tah Jesuh te dawt ham
    ngaingaih uh voel pawh.
  xtd-NT: 'Na n‑xini Jesús xa n‑kutnuni ini‑s tnuꞌu‑ia te vaꞌa n‑jaꞌan‑s, te n‑xiaꞌan‑ia:
    —Vax kuyatni xa xee kɨu xa kɨu mee‑n nuu taxnuni Ianyuux. Te n‑ka yuꞌu ñayiu xyuku
    ijan. Ni ɨɨn se ijan ña n‑xijan tnuꞌu ka‑ia.'
  mdy-ETH: ዬይ ዎጎ ዔርዛሢ ዔራቶና ጶቂሢ ማሄሢ ዬሱሴ ዛጋዖ፦ «ኔኤኒ ፆኦሲኮ ካኣቱማፓ ሃኬያቱዋሴ» ጌዔኔ። ዬካፓ ዬሱሴ ኮራ
    ጫርቂ ዖኦጬ ዓሲ ባኣሴ።
  spl-spl: Yawu sâmu Yesuŋe nâŋgâmu ârândâŋ otmu yuwu sâm ekuop. “Gâŋe Anitâhât topŋe
    tipiŋe naŋgat. Yakât otmâ biwihaŋe yâkâlen kepeim manbuat otmuâmâ tihitge otmâ
    manman kârikŋahât pat kuhihiwuap.” Yawu sâop. Yawu sâmu nâŋgâŋetâ âlâ kândâkdâ
    dop. Otmu sâp yapâek Parisaio, Sarukaio otmu bukulipyeŋaŋe Yesuŋe den sâm tâpikguâkgât
    ki âikuwi.
  usp-NT: 'Kakaj Jesús xta chi jor tzi jc''ululaj xansaj jwi''l man winak li, xij
    re: Raquitzchak raj pire taye'' luwar titakon Kakaj Dios chab'', xche'' Kakaj
    Jesús re. Ta'' chiqui'' ni jonok xcoj jcowil ranm chi jc''otic jchi'' Kakaj Jesús.'
  zav-NT: 'Jeso''osən'' gocbe''ine'' boži''i be''enə'' xtiže''en len dižə'' sin'',
    nach gož Jeso''osən'' ḻe'': —Bazon go''o latɉə ṉabia'' Diozən'' le''. Na'' dezd
    ža na'' bitoch no besyə''əyaxɉe bi de''e yesə''əṉabene'' Jeso''osən''.'
  sgz-sgz: Ái Iesu a longra ilmi tám mánán erei a kos kuluknai má a para ngoromin
    singin, “Á iáu ukte páput suri una kusak i lolsit si Káláu.” Má turpasi bung erei,
    kápte kes mul a mangan suri bali gálta Iesu.
  kek-NT: 'Li Jesús quixq''ue retal nak li cui̱nk quixnau xsumenquil ut quixye re:
    —Yal ca''ch''in aj chic ma̱ nacak''axtesi a̱cuib rubel xcuanquil li Dios, chan.
    Ut ma̱ jun chic que''raj patz''oc xban nak qui-oc xc''a''uxeb.'
  blz-NT: Ia porongor i Yesus a ninsimbatina wawa ukum Torat iya'a se' pore ka' kana'.
    Ia norobumo tae-Na, “Ai kuu kara-karaani'mo sida mian na Batomundo'anna Alaata'ala.”
    Noko daa iya'a sianta sa'angu'po mian men momoko bapikirawar soosoodo ni Yesus.
  poe-NT: 'A̱ ntá tió kꞌuíkon chꞌín Jesús kíxin jína kjuenka̱yáxin chꞌán kjuáte̱he
    chꞌán ntá ntáchro chꞌán kíxin: ―Jaha la kjínhya tjen tí kjuachaxin kuènte Dios
    ―ichro chꞌán. Ntá kóxakonhen sín ntá ninkexró kjuanchankíehya sín chꞌán í so nkehe.'
  san-TAM: 'ததோ யீஸு²​: ஸுபு³த்³தே⁴ரிவ தஸ்யேத³ம் உத்தரம்ʼ ஸ்²ருத்வா தம்ʼ பா⁴ஷிதவாந்
    த்வமீஸ்²வரஸ்ய ராஜ்யாந்ந தூ³ரோஸி| இத​: பரம்ʼ தேந ஸஹ கஸ்யாபி வாக்யஸ்ய விசாரம்ʼ கர்த்தாம்ʼ
    கஸ்யாபி ப்ரக³ல்ப⁴தா ந ஜாதா|'
  cof-NT: 'Junni Jesús yaca seque tencabe cuenta quinaminca meráto yabe itsantinue:
    —Nu Diosi mantananun tsachi bolonbi case wiwiyanae tinue. Junni Jesús tsanque
    micarinan, jeralela lu tito, monantiya yabe manpanhatulajonue.'
  srm-NT: 'Nöö di Masa Jesosi jei fa di womi piki ku fusutan, nöö hën a taki dëën
    taa: “Aai mati, misikuma ja dë longi poi fii sa ko a di Tii u Masa Gaangadu dendu.”
    Wë da sö Masa Jesosi fan ku di Sabima u Wëti naandë. Nöö di dee hia sëmbë jei
    fa a ta piki ku fusutan tjika dë, nöö na wan u de abi hati u hakisi ën soni möön.'
  qvs-NT: 'Chay yachachikuk runa allita kuskanpi aynishkanta uyarishpa Jesuska willarkan:
    —Tipillami illashunki Tata Diospa mandunpi yaykunaykipa. Chashna Jesus willaptin
    manana ni pi animukurkannachu nimata tapuyta.'
  zca-NT: 'Or une Jesús, lë'' xa'' re'' mikab nela xmod ñale, orze'' nzhab Jesús:
    ―Gat zitra'' nzol par yol plo nile'' Dios mandad. No dizde orze'', ya ni yentra''
    cho ngaye laxto'', ngana''bdi''zh más kwa''n lo Me.'
  cbc-NT: 'Jesús pʉame caroaro cʉ̃ cayuro tʉ̃go, atore bairo qũĩñupʉ̃: —Petoaca rʉsaya
    Dios cʉ̃ carotimasĩrĩpaʉpʉ mʉ caetapee. Bairo cʉ̃ caĩrõ bero yua, cʉ̃ jẽniña uwiri,
    ni jĩcãʉ̃ ũcʉ̃ cʉ̃ jẽniñanemoesupʉ.'
  qxo-NT: 'Tsaynö alli yarpayninwan ley yachatsicog runa niptinnam Jesus nirgan: “Gamga
    Tayta Diospa ñöpanman chänayquipä cagta tantiyaycanquinam” nir. Tsaynö Jesus niptin
    mananam pipis ni imata tapupayta puëdiyargannatsu.'
  mox-mox: Ta ʼinega Ieisu ʼoloto nana ena vona veʼiea vonaya, “Oʼa toalamani aqiaqiu,
    ge tuta kuena ʼinaya Yaubada ena ʼEbeluvinea una lugu.” Ta tuta baʼe ʼabibodanaya
    ge taha toga Ieisu davetalaʼaiei, mana ena alamani weaqina imwaniniva.
  kew-kew: 'Yesumi go aa-na epe makuaae kone adoa lalo: Ne Gote-na Surube Su i-para
    polalo pi. Goa sa raburi onaanumi nipu agaa namisimi pare paala omoa pirisimi.'
  dww-dww: Raḡanine Yesu ya kataie da tauna na paribeama ya vere kauana, aubainama
    tauna tarawatu tauwai katakatainama ya riuena, “Tam kaiteka Mamaitua na waiguyauma
    diane kwa tavatavana.” Inam dabudine nam aitau Yesu waitaravira munaḡenama i ḡoena,
    baninama taudi a nairana.
  nif-nif: Ama endɨ manda tambon wɨndɨñ eumbi, Yesulɨ endok nanandɨn kɨndem kañbi
    nɨñguk, “Dɨk Yambattok gɨñgɨt kɨndem indawɨñ.” Wɨndɨñ nɨmbɨmbi, Juda ama biesɨlɨ
    en mandalɨ sɨsoñ tɨ-ñɨmnepi mɨsɨmbi, nepek nola bɨndambo nɨm nɨ-kañgɨlɨñ.
  twi-ASANTE: Yesu hunuu sɛ wabua asɛm no nyansa mu no, ɔka kyerɛɛ no sɛ, “Wo ne Onyankopɔn
    Ahennie ntam ɛkwan nware.” Na saa asɛm yi akyi, obi antumi ammisa no asɛm biara
    bio.
  aoj-aoj: Jisas nameꞌ aman anamba nagwa basef siꞌi aman gawa buꞌwaninai. Eaꞌ naꞌipana
    naꞌi, “Inaꞌ ataꞌ nogota laota ma nigawis nomona maol Godi nope Dembinai mugumafina,
    owaꞌ.” Eaꞌ amom hiami ombel mahama mogahaliꞌ Jisasa anif basef wapani.
  cbv-cbv: —Dios ma maáh ã jʉmat pínah bainí caá meemdíh ã jʉdhdʉp, Moisés ã wʉtatjidih
    bohénidih Jesús ãt niijíp wʉt jĩ. Páant ã niijíchah joí ʉ́ʉmnit, bita ĩt ʉʉ́bh
    joicáp wʉt jĩ.
  taw-taw: Anɨb agek, Jisas ne bɨ ak nɨgtep yɨbɨl gɨl agup agɨl, nop agak, God binɨb
    okok kɨlop dɨl kod yenɨgab ak, nep wulep sɨŋak mɨdeb tek lup agak. Pen Jisas takaw
    nɨŋɨd yɨbɨl okok nep agek nɨŋɨd, nop nebneb gɨl agelɨgɨpal tek ma agɨlak.
  jic-NT: 'Yom niná ''üsüs way tjevele jin jólatsja Jesús. Mpes Jesús tjevele jupj
    lal: —Len̈ way Dios si jütüta popa nsem jipj —nin tjevele Jesús. Nin tjevele na,
    yupj jus nlaytsja Jesús lovin ''üsüs jis wala tjevele. Mpes lovin ma la tjü''üy
    Jesús lal niswá. Lacj jeyaptsja Jesús lovin ''üsüs tjevele mpes.'
  zap-NT: 'Chene wyenen Jesus ne xnëz wke men, re Ne lo men: ―Che wyob gaknan de pezee
    rnebééy Dëdyuzh. No ni ste men wyezhdetre nnabdiiz lo Ne.'
  wer-wer: Pël maan Yesu kat wiin omnamp kön tektekring yemaan kat wiak epël mëëa.
    “Ni Anutuu wa ngaöök nimëëpna pöta temanöm yesën.” Pël maan akun pötak omnarö
    Yesuun pëël mapnaaten kas ëën sëp wesa.
  ipi-ipi: Wuane lea-kola, akali okonemane pii okone kuai lo leanga andoto, Jisasato
    bala lamawuato, Goteto nimba moyo ando ateakale lo nimbato ando konda oyale pele
    oko nambato andeyo leaipia. Jisasato akali utupane pitakana pii kuai lo yano pelea-kola,
    wandakali pitaka-mane pii waka mindi balanga tipa puyale yuku yainipia.
  qul-NT: 'Sumaj yuyaywan contestaskanta uyarispataj, Jesuska nerkan: —Diospaj gobiernonmanta
    mana carupichu cachcanqui. Manañataj ni pipas Jesusta astawan tapuyta atrevicorkanchu.'
  tnc-tnc: 'Jia kiyi''ᵽakã''ã ã''mitiritirã, ikuᵽaka Jesúre kire ãrĩka: —Yire meñua
    ña''mitiyuareka, “Tuᵽarã, miyaᵽaika uᵽakatakaja yibaarãñu”, ãrĩwãrũrũkika mime.
    Kirikitaki mimatiyarika kũᵽajĩji mire jariwa''yua je''e,— kire kẽrĩka. I''suᵽaka
    Jesúre ãᵽakã''ã ã''mitiritirã, ni''i ĩ''rĩkaoka kire jẽrĩaberikaki mae, “Mare
    tẽrĩwa''ribaji õñuka kime”, ãrĩᵽuᵽajoawa''ri.'
  ter-NT: 'Noixeâne Jesus unáko ne yumópope, hara kíxoa: —Ákone ahíkapu itíkopivokumo
    xanena Itukó''oviti —kíxoane. Yane ákone mapikóvati épemo''ikea Jesus.'
  bmr-NT: 'Jaanegui imino iimusuunoco Jesu aatyɨmeuboro diiboco nuuhi: Jɨɨ, tehesitɨhi
    ɨɨjoho Moocaani aivojɨtɨ, nooboro. Jaanotɨro mɨɨhaiñooba siino diiboma dillamaaicuutɨhi
    igutumaño.'
  fuf-fuf: 'Ɓay Iisaa ndaarii tawii o jaaborii hakkil, o wi''i mo: «A woɗɗondiraa
    e *laamu Alla ngun.» Ɓawto ɗun hay gooto suusaali mo landaade.'
  mwc-mwc: Iesu i kinani kata i kaobeyana kabitam wai, i wona, “Kom God ana basileiya
    gwabinai damana ke mamana.” Ba kona murinai kega kesana kotoi i wose rubai kata
    Iesu ita toirubai.
  bhl-bhl: 'Dangei, Yesus e em dangse weng be kiliko, “Ibolow tem kal so weng mak
    dukunembe kai!”, angeko, bokolewomele: “Mewso kuw ku Sunbin-Got em gawman dim
    be atemeko, kalo fein unokolew te!”, dangse kale. Dangei, mali kawtiw alik alik
    bi fingansomi, elo dakalamin makso mak dakalalinba kesiliw kale.'
  ons-ons: Yesu eŋe ŋei yewa don raraine detkaki weku mane koboboine ŋei dereret koropŋo
    ramami, yale mainge raki, detka more ŋei yewa olale rake, “Ge Anutuŋo ŋei ŋerep
    wareŋuniakane kine daleo ea detkenane qou qou okanmaine.” Yesu eŋe don yale raki,
    ŋei ŋerep natne eŋe don natne Yesu qeson kaikeiwane kaetongi, koso don mane mi
    qesonkakoi.
  con-NTPO: 'Tsa''caen susi Jesúsja tsa a''i ñotsse in''jansi atesupa su: —Pan qui
    napiji Chiga a''ive daye. Tsonsi majañi''qque ccase catsepa iñajampaña''fambi.'
  ghs-ghs: Hiiremi Dzesu moomi noi nokanokata noo oke hiiremi noi paha abi oke hee,
    Maa, nii Ohongaho pobi naatake boobiqi oorai oiqi hiireta. Hiiremi abi nokoi Dzesu
    paha qasa noo apeke hiibarota? Bamu oonita noko qaateta.
  peg-peg: ହେୱାନ୍‌ ବୁଦି ଲାହାଙ୍ଗ୍‌ ଉତର୍‌ ହିଜ଼ି ମାନାକା ପୁଞ୍ଜି ଜିସୁ ହେୱାନିଂ ଇଚାନ୍‌, “ଇସ୍ୱର୍‌
    ରାଜିତାଂ ଏନ୍‌ ଦେହା ଆକାୟ୍‌ । ଇଦାଂ ପାଚେ ଇନେନ୍‌ ହେୱାନିଂ ଆରେ ଇମ୍‌ଣି ପର୍‌ସନ୍‌ ୱେନ୍‌ବେଦେଂ
    ସାସ୍‌ କିୱାତାର୍‌ ।”
  txu-NT: Nhym kam õkre kadjwỳnhbê amim, —Be, tãmwã ne ikabẽn kôt kabẽn mexkumrẽx,
    ane. Ne kum, —Be, Metĩndjwỳnh kute amim apytàr ne ar ajo ba 'ỳr, ane. Nhym me
    ajte ijukri Jeju kukjêr kêt. Kabẽn mex pymaje ne ajte kukjêr kêt.
  eng-WEBU: When Jesus saw that he answered wisely, he said to him, “You are not far
    from God’s Kingdom.” No one dared ask him any question after that.
  gnw-NT: 'Jare Jesús uyandu yave jae jei jupi cavi vae, jei chupe: —Jeta''ã uata
    ndiyeyocui vaerã Tumpa pe iporoyocuia pe. Jare mbaetɨ ma quía uipota upɨrandu
    chupe mbae re.'
  mux-mux: 'Yu-ni pundu topa nimba kunjurum mele akili piliipa kene Yesos-ni yunundu
    nimba mele: “Nu numanu piliikunu molláliinga Pulu Yili-ni yi nuim king molupa
    nokulemú yambu-talapena sukundu nondupa puni tekenu lem.” nirim. Kanu-kene ⸤Yesos-ndu
    walsiku piliiring ungma pali yu-ni pundu topa anju nimba kunjurum piliiku kene⸥
    alsuku yunu ung te walsiku piliingéliinga pipili kolku mundu-mong teku kene naa
    walsiring.'
  maj-NT: 'Nk''ie nga kint''é Jesu nga b''a̱ tjín én xi kinchja̱ ndo̱, a̱s''a̱i b''i̱
    kitsúhu̱: —Najmi kjin tinchihi̱n má batéxuma Nti̱a̱ná. Ndaha nku najmi ta̱ kama
    k''un kingjásjaiya saha̱ ra̱ Jesu tsa mí nihi.'
  bkq-NT: 'Awârâ tindatuo, tutuze myani Jesus, mâkâ Moisés inweniby wâgâ enomedâni
    tutuze kehoem aguely awyly. Aituo eyam aguely: — Koendâ kehoem Deus wâgâ tutuze
    âmâ. Deusgue tywymâgueinhe iseaji mynra âmâ — kely. Agueduo tonlo modo Jesus napâigueba
    idylymo.'
  kue-kue: Enge i Yesus kango ye wakai ere di ikine endungo ana Yesus ditongwa, “Ene
    God kingdomo mina eglkekuri ta moglkitnga.” Ana mokomugl i yomba suwarata Yesus
    krapogl tenaglkwa mere manga.
  cot-NT: 'Iriraquea Jesoshi yamenaquerigueti iquenquejamajaquero itampaticamajataqueroquea
    yoaquero, icanque: —Irooshipojishiatsi pimajirontamajaquempari Aapani Irioshi.
    Ariquea icantajiaquiti mariric, ariquea oparianaca teequea quericaca coacotajerineca.'
  bnp-bnp: E Isu i longoa a bakovi iea i koli malamala, lakea i takia, “I uka ma o
    basi na harikianga na Vure.” I vakatubu vonga, e huriki ri mangenge ni nanea.
  apn-NT: 'Hamaxpẽr mex pê ã Jejus mã kapẽr anẽ nhũm kuma nẽ kãm: —Nà ãm hãmri na
    ka ja jarẽ. Na ka ra mẽ kot Tĩrtũm kôt amnhĩ nhĩpêx o amnhĩ nhĩpêx nyw pumunh
    mex o mõ. Nà te ate tokyx hkôt amnhĩ xãm kaxyw pyràk. Anẽ. Hãmri nhũm mẽ kãm hkurê
    xwỳnhjaja tee ri wa kot axpẽn mã kapẽr mar o kuhê nẽ axte kãm mẽmoj tã hkukjêr
    pyma nẽ. Ra tee ri mẽ kot hêx rom mẽmoj tã hkukjêr kaprỳ jakamã axte tanhmã hkukjêr
    to hkêt nẽ.'
  ctp-NT: Ngwa biyaꞌ suꞌwe tiꞌ yu kiꞌyu kanꞌ, mskeꞌ tiꞌ Jesús. ―Chinꞌ ti chaꞌ ti ji
    ꞌiin chaꞌ nu steen chaꞌ ꞌin Ndiose, chaꞌ ka Ni ndloo niꞌ kasiya ꞌiin ―ndukwin
    Jesús ꞌin mstru kanꞌ. Bra nu mdyii ykwiꞌ Jesús chaꞌ kanꞌ, ja ykwiꞌ ꞌa nten xka
    la chaꞌ loꞌo yu, chaꞌ ntsen chinꞌ neꞌ ꞌin yu bra kanꞌ.
  bre-BRG: 'Jezuz, o welout en devoa respontet gant furnez, a lavaras dezhañ: N''out
    ket pell diouzh rouantelezh Doue. Ha neuze den ne gredas mui ober goulenn ebet
    outañ.'
  opm-opm: Got ohe damdapat oh Mama da mohri isipnap hat patmur ma dahat pat oh Apop
    sum natendeiyao ihsen erer oh Got gwemur napor napriyao ma hapti danong oh Oh
    isip hat patmur dahapatda. Basra. Ama da ohri isip hat na patmur. Eimat isipnap
    hat ma pat oh Got orhornong da apris bopor mat papti dao arwananah ihirnong da
    apris bopor mat papti dao ama da yot ohri isipnap hat patmur dahat patmur pongopri.
  bvr-bvr: Gun-narda nipa Jesus gu-nana an-gata an-gugaliya gun-molamola a-wena, lika
    a-yinagata nula, “A-lay, ny-junarda nginyipa balay ngika nula Wangarr gun-nika
    rum.” Ganapiya, lika gun-nardiya gugu gala ana-nga barrwa a-yinmiyarna a-wengganacharna
    Jesus gun-nga.
  wal-wal: Yesuusi higgiyaa tamaarissiyaagaa zaaroi aadhdhida eranchcha asa zaaro
    gididoogaa be7idi, “Neeni Xoossaa kawotettaappe haakkabaakka” yaagiis; hegaappe
    guyyiyan, Yesuusa harabaa oichchanau ooninne xalibeenna.
  zad-NT: 'Na'' ka gokbe''i Jesúza'' kayeṉ''nan billii beena'' xtilleena'', na'' chi''ene'':
    ―Zi lat''zə chyalljilo'' kwenc̱he iṉabia'' Chioza'' yic̱hjlall''do''na''. Na''
    koch no biyaxji iṉabchile''ne''.'
  mgh-mgh: 'Yesu, oonaka wiira ntthu ule ahaakhula ni nruku, ahomwiirela: Khuri uttayi
    ni omwene wa Nluku. Ni khariwo tho unkoha itthu.'
  aso-aso: 'Neꞌmine lavo aza gele vevese mino neꞌmine lineꞌ nene gelo Izesuꞌ aza tiꞌ
    lo lo-imineꞌ: Oꞌmosoꞌmo gizebo o neinguꞌ vo holalinidoꞌ avitoꞌ ogane. Neꞌmine
    lavo gili ngehelele izavo eveneꞌ hamolitesi initeꞌ mamuꞌ gohi longoꞌ i-damaniꞌ.'
  uli-uli: Yodwe Jesus yela gola le ye momay mokwe sensel Hatobtob we ye sor, ngo
    sa kangalu bo, “Gel ila ho tay ddaw tang mala Lamliyel Deus.” La wol miril chog
    mele ngo tayor mele re chil mechal kasiya Jesus.
  nin-NT: Yesu wo nggo ugo wa re krizhizhi mi na ddu ma di, “Uwa si ywhiywhirr mi
    ni mirri ni ittu yi Abachi.” Nu ugo ku uwama ku unuma si ka zhi Yesu inkindirr
    zizo hen.
  tgk-tgk: 'Исо дид, ки шариатдон оқилона сухан меронад, бинобар ин ба ӯ гуфт: «Шумо
    ба подшоҳии Худо наздик ҳастед». Пас аз он дигар ҳеҷ кас ҷуръат накард, ки ба
    Исо саволе диҳад.'
  acu-NT: 'Tura ni pengker aimkau asamtai, Jesús nuna antuk chicharak: —Tuke Yusnum
    pujustaj takumka, tuke tu nintimsam pujusta, —timiayi. Tamati aints mash nintimrar
    iniasartatkamawar arantukarmiayi.'
  cak-WNT: 'Y tek ri Jesús xrac''axaj chi can jabel wi xk''ax chuwech ri jun aj tz''ib
    ri'', ri Jesús xubij c''a chare: Riyit xa ma nej ta chic c''a yitc''o wi riche
    (rixin) chi yatoc pa rajawaren ri Dios, xcha'' chare. Y yac''ari'' tek can majun
    chic ri xbano cowil chi c''o ta ri xuc''utuj apo chare ri Jesús.'
  ebk-ebk: As nan nanngoran Jesus ay nainsilifian nan songfiat nan mun-isursuru as
    Lintig, kenalina kan hiya, “Kiayudka maetapi henan muntorayan Apo Dios.” Kun pay
    narpas na, maid poros makaiturud ay nunsarsarudsud kasin kan hiya.
  spa-PDDPT: 'Jesús, al entender que respondió sabiamente, le dijo: No estás lejos
    del reino de Dios. Y ya nadie se atrevía a preguntarle algo.'
  ruf-ruf: Yesu hayonile kedika kwa ihekima, kamlongela, “Ng'uli kutali bae na Undewa
    we Imulungu.” Kulawa baho, kuduhu imunu iyaghetsile kumghutsa Yesu imbuli yoyose.
  gun-gun: 'Ha''e rami o''arandua rupi ombovai rã Jesus oendu vy aipoe''i: — Ndee
    ma mombyry e''ỹ reiko Nhanderuete po''akaa gui — he''i. Ha''e va''e rire avave
    rei nda''ipy''a guaxuavei ixupe oporandu aguã mba''eve re.'
  agu-BL: 'Yi tilol Jesús yi ba''n na el xtxum yaj tetz, itzun taltz tetz: —Txant
    tan awoque''n tk''ab Ryos. Cya''l nin junt nimsaj c''u''l tan wak'' ib tu Jesús.'
  isn-isn: Itungo uYesu nai wakihenga kina wapumya isosho nila upolo, akamutambuila,
    “Uewe shanga ukoli kuli nu utemi nuang'wa Itunda.” Ze yakilaa pang'wanso kutili
    ga nung'wi nai ugemile kumukolya uYesu makolyo ihi.
  eng-PEV: Jesus heard the man’s words and knew this man was thinking the right way,
    so Jesus said, “You are right. You are nearly ready for God to take you into his
    family.” After that, nobody was brave enough to ask Jesus any more questions to
    try to trick him.
  ilo-ULB: Idi nakita ni Jesus a nangted isuna iti nasirib a sungbat, kinunana kenkuana,
    “Saanka nga adayo manipud iti pagarian ti Dios.” Kalpasan dayta, awanen ti nakaitured
    nga agdamag kenni Jesus iti aniaman a salsaludsod.
  pir-NT: 'Tiquiro sa quehnoano yʉhtigʉ̃ tʉhoro Jesu yahuahye tiquirore: —‍Mehenogã
    dʉhsare mʉhʉre Cohãcjʉ̃re mʉhʉ quehnoano masiato, niahye tiquirore. Tiquiro sa
    nigʉ̃ tʉhoye apequina cueye, ne sinituerahye Jesure.'
  anv-NT: Jisɔs agɛgé nnó menlɛré mabɛ Ɛsɔwɔ ayina ashuú meko melɔ́mélɔ́, ajɔɔ́
    ne ji aké, “Ɛla wɔ gachyɛ́ ne ɔkpɛ́ né gefwage Ɛsɔwɔ. Ɛlɔ né gébé ɛyigémbɔ
    yɛ́ muú ayi ama mua mangií ji nkwɛ́ apɔ́.”
  sab-NT: 'Kwian daba tkanga tangle Moisés chadalla giti gerudu ene Jesu gerudu giti
    ama ole, gire Jesuge sugedu kwian e kledu jainnga ta no ulia ole Jesu kalen, Jesu
    gerudu ama ole: —Ulia ba kle tañachuge no trate, me sbali gire ba be Chube gai
    ulia mo Chugagwallale. Ne suiagebi ni kwian gdaite jaindu geru kade dare Jesuge
    ama kledu age kare diali Jesu gbagda jiske Moisés chadalla giti, sugedu kwian
    ulitage Jesu ta ole kwian me ñage kirachke Jesudi Jesu gbe jiske geru giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas nöbö aku, nuŋ rɨbyöx nugw ri abön yadö, rön, nugwo yadöŋa,
    “Nagö God nöbö nuŋ i mɨdɨbä röxlaŋö,” röŋa. Jisas paiŋö mönö mɨ ödöriö bla akwör
    yadmɨd aku nugwön, nöbö mö nugugu mɨdim akuyöbö ipöxön, mai mönö inakmönö hörmɨdöi
    akuyöbö bli kwo nugwo yad nugwölim.
  acr-NNT: 'Echiriꞌ ri Jesús xrilo lik kꞌo unaꞌoj raj kꞌutunel re ri tzijpixabꞌ, xubꞌiꞌij
    che: —Lik xa naqaj lal kꞌo wi che rutaqanik ri Dios —xchaꞌ. Y na jinta chi kꞌu
    junoq xraj xuꞌan juna tzꞌonobꞌal che.'
  kpg-kpg: Jesus ga iloo Ia, bolo nia helekai a maa gu hai donu, ge Ia ga helekai
    gi mee, “Goe hagalee mogowaa i Teenua King o God.” Gei nomuli, gu deai tangada
    e heeu dana mee gi Mee ai.
  taj-taj: थेसे होशियार तसी जोहाब पिन्‍बा म्राङ्सी येशूसे थेदा “ए परमेश्‍वरला य्‍हुल्‍साग्‍याम
    थारेङ आरे” भिसी सुङ्जी। जमाकुनुहेन्‍से खालैसे येशूदा तिगै ताम ङ्‌योइबारी आँट आलनी।
  avt-avt: 'Hɨrak katɨp epei au, Jisas hɨrak kertei hɨrak mɨtɨk katɨp werek, te hɨrak
    ketpɨwek kar ik: “Ti han kit yaaik te ti hises hɨm me God werek werek.” Hɨrak
    katɨp epei au, mɨt han hɨr nɨnaain nanitɨwekhi menmen ham.'
  cbk-cbk: Cuando ya realiza si Jesus si paquemodo de sabiondo el maestro Judio, ya
    habla con ele, “Ta pensa yo que cerca ya tu queda un ciudadano na Reino de Dios.”
    Desde aquel tiempo nuay mas ningunos quien ta atrebe hace pregunta con Jesus.
  uig-ARA: 'ئەيسا ئۇنىڭ ئاقىلانىلىك بىلەن جاۋاب بەرگىنىنى كۆرۈپ: ــ سەن خۇدانىڭ پادىشاھلىقىدىن
    يىراق ئەمەسسەن، ــ دېدى. شۇنىڭدىن كېيىن، ھېچكىم ئۇنىڭدىن سوئال سوراشقا پېتىنالمىدى.'
  tuf-tuf: 'Eyta wacayat Jesusat ráhcuitan ay tew̃jacro. Etar wajacro: —Baha Sira
    cara rehquey cutar itin acu conu táyoro. Ey yahncút uwat Jesús quin ehchí tayon
    yajquít cat ay wini rehjecro.'
  abx-abx: Sahuna'-huna'an-na si Jesus nga madunong gayod i lalla tungod si mga saruman-na,
    sanglit aminugad iya, “Ma'in na kaw matala nga akasakop si mga nagpanhadi'an-na
    si Diyos.” Kahuman sinan, gana' na mamintas pa pagpatilaw si Jesus.
  mco-NT: 'Co Jesús ijxy jadu''n nej je escriba tɨydudägy anajty tɨ y''adzoyii, chi
    ymɨnañ: ―Jahuenjaty miich mmɨbɨ́jcɨn ytɨgoy''ityñɨ jaydëb mdɨgɨ̈huɨpy ma Dios
    y''ane''my. Co Jesús anajty jadu''n tɨ y''adzooy je escriba, chi ca'' jac pɨn
    ti ayuc yjacyaj''amɨdoohuɨ.'
  kqf-kqf: Yesu i vaiye te niga olotona ena giu i visu. Kamaina bi i giuwena gado,
    “Maimaituwa ena waibadana ḡotona te kwa banavi.” Niga mulinemo lava matabudi a
    naila bi aiyai mote Yesu i waitala munaḡe.
  cpb-NT: 'Ikanta Jesús, iñaakeri kameetha okanta ikantakeri, ikantanakeri: “Iroowetaincha
    pimpinkathaterime Pawa, inantyaari impinkathariwentaimi irirori.” Tekaatsira kowanaatsine
    rosampitanairi Jesús.'
  aon-aon: Aria Jisas nemnekan um ananin baraen douk yopunyi adurin atin abom aria
    nakripan nakri, “Abudok nyutob um nyuwishi agundok Iruhin nape Debeini um ananish
    arpesh um douk banaki hurukatin.” Aria ihishmorim arpesh shanogugur aria madae
    shorigan um enen shopunek baraen Jisas uwe, uwok.
  hus-NT-2005: 'Tam ti na Jesús in achʼaꞌ abal tókʼon kʼal i tʼekʼat chalab, in utsaꞌ
    tám enchéꞌ: ―Wéꞌich tʼajat u kʼibel abal ki kʼwajay takʼnél kʼal na Dios. Yabich
    tám xataꞌ konyat más kʼal ni jun xitaꞌ.'
  mig-NT: 'Yúan‑na te ni̱ jini̱ Jesús ja̱ vá''a xaa̱n ní xndíó káni‑de tu̱''un. Te
    ni̱ ka''a̱n‑ya̱ jíín‑de: A yani kuu kɨ̱vɨ‑ró ñúu̱ nuu̱ tá''ú Dios tiñu, áchí‑ya̱.
    Te ni ɨɨn‑de, tuká ní chúndéé iní‑de kaka̱ tu̱''ún‑de‑ya̱:'
  bps-bps: Di kaklinge Dyisas timelan, gadean too nun kaglabatan, taman manan di kenen,
    “Là ge mawag di kagot Dwata.” Na mdà di timelan, landè to gamlas smalek kenen
    du gadèla landè kibòla matu.
  mbs-mbs: Pegdineg i Jesus te mèpiya se intaba din, minikagi sikandin, “Agpet den
    se pegpesakop no diyà te peglowan te Timanem.” Lekat te aldaw sìyan, wedad palos
    otaw migtelaman mig-insà ki Jesus.
  tof-tof: Yesu nóma esenórr, ene oloman bóktan kari morroal koke yarilürr, wa oyaka
    bóktanórr wagó, “Ma Godón Kingzan Balngomóldógab aibwób-kokela.” Ene solkwat,
    i gum kwarilürr Yesun ngibürr poko amtinüm.
  cme-NT: 'Yesu wuɔ ne da u siyaa-yo baa cɛ̃cɛ̃muŋgu. Wuɔ cira: «Ŋ saa maa baa *Diiloŋ-nelle‑i.»
    A hel mafamma-na, molo saa tiraa siɛ yuu-yo baa wɛima.'
  sus-sus: Isa to a to, a a bara xaxilimaya yaabi fi, a naxa a masen a bɛ, «A gbe
    mu luxi i xa so Ala xa mangɛya niini bun ma.» Na xanbi, mixi yo mu suusa Isa maxɔrinde
    sɔnɔn.
  pon-2006: Ni Sises eh ketin mahsanihada duwen pwungen pasapeng wet, e ahpw mahsanihong
    ohl, “Komw sohte dohsang Wehin Koht.” Mwurin met, sohla me men idek reh mehkot.
  dad-dad: Jesus tamo anĩ keleĩ ado aiten yale di, ile fen, Jesus ĩ irokenen, “Õ Negur
    nẽ tano nigin egerõ sã.” Sain anĩ bunem ilen, taka nem baban to fiyẽya nigin kumĩ
    den.
  zab-NT: 'Chi guná Jesús dec güenquɨ cuaby maistrɨqui, chiy raipny laab: —Quɨt zitti
    zugoo par yiiu lo guelrnabee xte Dios. Chiy aquɨtru tu biallti xi ninabdiidx laany.'
  jae-jae: Jesu gêlic eŋ kêsôm biŋ tokauc amboac tonaŋ ma kêsôm gêdêŋ eŋ gebe “Aôm
    gômoa jaêc Anôtônê gamêŋŋa atom.” Ma lau samob têtêc tauŋ e têtu kênac biŋ teŋ
    gêdêŋ eŋ kêtiam atom.
  ksd-ksd: 'Ba Iesu i gire i tata na kabinana, i tatike tana: U, pa u vailik kan ra
    varkurai kai God. Ma namur pa ta mulai i tadav ia ma ra tinir.'
  msm-NT: Pagdinog ni Jesus to sikan madojow no pagkaikagi to sikan maistru, mig-iling
    sikandin, “Madani kad ogkasakup to sikan ogharian to Diyus.” Tapus to sikan, wadad
    on migyangub to pagpangusip ki Jesus.
  myk-myk: 'A Yesu di li ɲa na wʼa wee ɲɔ shɔ ni fungɔngɔ fɛɛrɛ ni, na wu pye: «Mu
    ni Kilɛ saanra ti tɛ wʼa lii wɛ.» Na co wee tuun wu na, wa shishiin ya luu waha
    na wu yege nige kaa la shishiin na wɛ.'
  sbe-sbe: Yesu ye kita meta tamowai wa ye sibasiba, unai ye wane, “Kowa Yaubada yona
    basileiya ku hanahanawuiyako.” Mulina ne unai nige hesau ye nuwabayao bena kalinawai
    henamai hesau ye henamaiꞌuyoi.
  mcr-mcr: Jisasi Iqu, ämaqä iqu kŋuä äŋguä indqänätä tquaŋgi äwiyäqe, iqueŋi tii
    ätukqe. “Si Goti Iqunä miqeuŋi, qäqiqi äpmeŋinyä” ätukqe. Iutaŋi, ämaqä eeqä zä
    ipu, Ique yatŋqä hui mävqä ikuwi.
  cux-NT: 'Tuu''mi ní taachi ch''iindiveeⁿ Jesús tan''dúúcā chi n''guɛɛcutaⁿ''a cuaacu
    sa chí caⁿ''a sa, Jesús caⁿ''a yā chiī yā saⁿ''ā miiⁿ: Nguɛ́ɛ́ yaⁿ''ai canee di
    yeⁿ''ē naachí Ndyuūs ngaⁿ''a ntiiⁿnyuⁿ yā. Cuayiivi miiⁿ ní ''iiⁿ''yāⁿ ''āā ntɛɛ
    candii cá yā ntiinguuneeⁿ ca yā Jesús mar ''áámá.'
  tur-YTC: Yeşua onun bilgece yanıt verdiğini görünce, “Sen Tanrı’nın Krallığı'ndan
    uzak değilsin” dedi. Ondan sonra kimse O’na soru sormaya cesaret edemedi.
  san-ITR: tato yIshuH subuddheriva tasyedam uttaraM shrutvA taM bhAShitavAn tvamIshvarasya
    rAjyAnna dUrosi|itaH paraM tena saha kasyApi vAkyasya vichAraM karttAM kasyApi
    pragalbhatA na jAtA|
  bel-N: 'І Ісус, бачачы, што разумна ён адказаў, сказаў яму: «Недалёка ты ад Валадарства
    Божага». І ніхто ўжо болей не адважваўся пытацца ў Яго.'
  sch-sch: Jisua'n inthârtakin a thuon ti a rieta, male a kôm, “Pathien Rêngram
    renga la mak che,” a tipea. Masuole chu tutên Jisua kôm chongrekel rangin ngam
    khâi mak ngei.
  mic-MIQNT: Se'sus pegene'watl ta'n teli ns'tuewistulij ta'n tujiw teli asita'puguelij
    aq telimatl, “Geget gisgaje'in ugjit Gjinisgam ilgwenmin.” Na toqo tujiw mo wen
    nugu tewjitagw pipaniman nugu Se'susal.
  huu-NT: 'Naimɨe raise uai ua jira, naimɨemo Jesús llote: —Iese o ɨɨnocana jaia,
    Jusiñamui jitailla isoi, ie comɨnɨna raɨre jaitɨo. —Ie facaisemona buna naimɨena
    facacɨaɨbiñede.'
  jiv-NT: Nuna tiniu asamtai Jesus ni péṉker áimkian nekáa “Ameja Yus akupeamunam
    pachiinkiatin ishichik táasume” tímiayi. Tura nuyá chíkich shuar Jesusan aniastinian
    arantukarmiayi.
  otm-NT: 'Nɛ nu ra Jesús ''bʉ mí ''yø a bi man ra xänbate niją bi bądi ngue n''dat''a
    Oją im bɛ̨ni janangue a bi ''yɛ̨mbi: ―Nu''i ts''ʉtho di ''bɛ i ngue da zä gui
    cʉrpʉ di manda rá ts''ɛdi Oją, bi ''yɛ̨mp''a. Nɛ nubʉya njom man''da bi zäpi da
    ''yän mi''da yʉn t''änni.'
  dah-dah: Be, al gore Yesuyen mere goyen keŋkela wol hekeb, “Gebe Al Kuruŋya awalik
    hetek binde wor po haha,” inyiŋ. Gwaha inkeb gor hinhan mar beleŋ gusuŋaŋ ird
    ird niŋ kama hamiŋ.
  tnk-tnk: Nəpɨn Iesu rətə mə iahatən səvəi Loa ramɨni pen nəɡkiariien sə ratukwatukw
    min, rɨni pen tukwe in mə, “Ik ipaka tɨ nɨtətə sə Kumwesən ramərɨmənu irə.” Kurirə
    irə nərmama pam həhekɨr Iesu. Riti mwi riwən rəres pen nəresien min.
  kpr-kpr: Nu dubo kotise geka amo sisira, ava gido, Iesu numokena sisira, “Ni God
    kena aesa utua etesi!” Ainda amboda, mave numokena sekago ategi ari oju useri.
  san-IAS: tato yīśuḥ subuddheriva tasyedam uttaraṁ śrutvā taṁ bhāṣitavān tvamīśvarasya
    rājyānna dūrosi|itaḥ paraṁ tena saha kasyāpi vākyasya vicāraṁ karttāṁ kasyāpi
    pragalbhatā na jātā|
  nho-nho: Saaita Jesus ni lono i naa mattoni naa taratara ttama naa raa, a Ia ki mee ake,
    “Koe ku see mmao i te Nohorana TeAtua.” Teenaa imuri koi raa, naa tama raa ku mattaku
    te vassiri ake hoki ki Jesus.
  gym-NT: 'Kukwe Biani Ngöbökwe Moiséye dirikä ye käkwe Jesu kukwe kani ngäbti kuin
    dikaro namani tuen Jesuye. Abtä niebare mda kwe ie: Ngöbö kebera nüke gobrane
    mabtä, nibi tuen tie, niebare Jesukwe ie. Yebti nitre dirikä krikri, ie nin ja
    nükani töre mda kukwe ngwentari mda ja gakrä Jesuye.'
  azg-NT: 'Ndoꞌ tquen Jesús cüenta na ya jñꞌoon sintcüeꞌ tsanꞌñeen. Joꞌ tso jon nnon
    juu: —ꞌUꞌ tavi jndye vitja na ntsijon ꞌuꞌ yo na ityeꞌntjon Tyoꞌtsꞌon nnꞌan nchu
    vaa na cotsamꞌanhan. Ndë joꞌ matavi ꞌnan ncüiichen tsꞌan na sisaaꞌ tsꞌon na ngüaxeeꞌchen
    jñꞌoon nnon jon.'
  bhd-bhd: ज़ैखन यीशुए हेरू कि तैनी अक्ली सेइं जुवाब दित्तो, त तैनी तैस सेइं ज़ोवं,
    “तू परमेशरेरे राज़्ज़े मां दाखल भोने करां दूर नईं।” ते तैल्ला पत्ती, केन्ची यीशु
    किछ पुछ़नेरी हिम्मत न भोइ।
  too-NT: 'Lā'' Jesús cuenta tlahualh a''nchī xa''nca pāstacli lā'' kalhtīlh xamākalhtō''kē''ni''
    huan ley. Lā'' Jesús huanilh: ―Tisputni''yāni'' xmān macsti''na''j para natapa''ksī''ya''
    con Dios. Lā'' tintī''tza'' ixkalhasqui''nīcu''tun nīn tuntū'' como ixtajicua''n.'
  ind-AYT: Kemudian, ketika Yesus melihat bahwa orang itu menjawab dengan bijaksana,
    Dia berkata kepadanya, “Engkau tidak jauh dari Kerajaan Allah.” Sesudah itu, tidak
    ada lagi orang yang berani bertanya kepada Yesus.
  cjo-NT: 'Ikemakiri Jesoshi, kameetha ikantakiri, ikantziri: —Rooteentsi pipinkathateri
    Tajorentsi, ipinkathariwenantemiri rirori. Roojatzi ithaawantanaka atziripaeni
    rojampitaneerimi eejatzi.'
  nsn-nsn: Gine ke ate pe Iesu tar tamatono pare, a tamatang ate, Iesu ke kulangua
    tatanono pare, “Ingga ahik paho uairehe tena Nitoia God.” Dohi muduhia, ahik baka
    poluk me tamata ke marang dangata poluk me puhung dangat.
  san-DEV: ततो यीशुः सुबुद्धेरिव तस्येदम् उत्तरं श्रुत्वा तं भाषितवान् त्वमीश्वरस्य
    राज्यान्न दूरोसि।इतः परं तेन सह कस्यापि वाक्यस्य विचारं कर्त्तां कस्यापि प्रगल्भता
    न जाता।
  tna-NT: 'Beju ebuetsuaji ja daja saida mimiana putsu, Jesús ja tueda uja atana:
    —Huai chidi hue mique ai mahue Diusu eshanapaeni puji. Jesús ja daja saida jacuatsasiati
    ebuetsuaji cuana jeutsutana putsu, da hora jenetia aimue aiya biame tu quisabayuja
    atana mahue mimi neje tu ebasea puji.'
  lid-lid: Eme Jises anuhun ma iy asehek mwasin handru, eme iy tiye i tan, “Ou badeh,
    are mirihik labai ta tondrok ta Kindrei.” Ano, hamon ta aliy iri anoh ma iri bandremenya
    ari ndremenya bala tan ja bwai.
  wim-wim: Nil Jesus.angan ngeey nunang wik minan thaw-a, nil puth thaw nungant, “Nint
    wanttaka? Nint kan ngathar ngangk theeꞌān ey? Nint God.antan thinth-thinth kan-ngul
    wamp-wampangan, nil yipam maꞌ nungantang piꞌow nintang.” Anpalman ngulan-a, thananiya
    winynyang ngul moꞌ-moꞌin nungantam Jesus.antamana, thananiya keꞌ-ngul wikak thakan
    engkin nungant, yaꞌ anman.
  zga-M: Vu u Yesu ahuminche alijibu lya luhala, akhavavula, “Uve sulie khutali nuludeva
    lwa Nguluve.” Ukhwanjila apo asipali uviambunchinche u Yesu ama swali.
  yom-yom: 'Yesu wumona ti mu diela kavutudila, diawu kankambila : —Wisi thama ko
    ayi kipfumu ki Nzambi ! Momo bu mavioka, kadi mutu kasia buela kunyuvula biuvu
    ko.'
  san-SIN: තතෝ යීශුඃ සුබුද්ධේරිව තස්‍යේදම් උත්තරං ශ්‍රුත්වා තං භාෂිතවාන් ත්වමීශ්වරස්‍ය
    රාජ්‍යාන්න දූරෝසි| ඉතඃ පරං තේන සහ කස්‍යාපි වාක්‍යස්‍ය විචාරං කර්ත්තාං කස්‍යාපි
    ප්‍රගල්භතා න ජාතා|
  yut-yut: Yaŋban Yesu da amɨn nandaŋ kokwini toŋ kɨnda da yosok yaŋ nandaŋek iyɨgɨt,
    “Piŋkop da Amɨn Kɨla Asak uŋun gak kɨlɨ aŋkwaŋ asal.” Yaŋ yaŋban amɨn morap Yesu
    gen saŋbeŋek iyɨk do pasalgwit.
  grc-BYZ: καὶ ὁ Ἰησοῦς ἰδὼν ὅτι νουνεχῶς ἀπεκρίθη, εἶπεν αὐτῷ· οὐ μακρὰν εἶ ἀπὸ τῆς
    βασιλείας τοῦ Θεοῦ· καὶ οὐδεὶς οὐκέτι ἐτόλμα αὐτὸν ἐπερωτῆσαι.
  cpc-NT: 'Ikanta Jesús, jiñaakiri kamiitha okaatzi ikantakiri, ikantanakiri: “Irootaintsimi
    piñiiro pimpinkathatairi Pawa, impinkathariwintantaimiri irirori”. Tikaatsi kowanaatsini
    josampitanairi Jesús.'
  nhg-NT: 'Jesús quecajque quiene ca tienönquele lalebes cuale. Quelfejque: ―Amo bejca
    tecaca de tecalaques cöne Deus tlamandöruro. Yecuöquenu nionöque ayecmo matrebieroöya
    para tietlajtlanes cache.'
  nya-nya: Yesu ataona kuti wayankha mwanzeru, anati kwa iye, “Iwe suli kutali ndi
    ufumu wa Mulungu.” Ndipo kuyambira pamenepo panalibe ndi mmodzi yemwe anayesa
    kumufunsanso.
  ngu-NT: 'Ijcuac Jesús oquitac ica cuajli oquinanquilij, oquijlij: ―San polihui achijtzin
    para timotemacas itech Dios para yejhua mitzmandaros. Niman xoc yacaj onoyolchicau
    para itlaj quitlajtoltis.'
  kup-kup: Met pi Iesun pot mañahan Iesu pot homeh, Met aban epop hodad tinavonañap
    ev. Pot homehapuh pi aban popun maot epat mañah, “Met Godiz masakavoz roketak
    sat hekez ni totoi raveñ.” Pot ñetï hañ tinao mañahan añarab poek hehari home
    midin tat heh, povoz porahanañ Iesun maot at ñe mod nañ namañ, oñ paru bapap tat
    am heh.
  jid-jid: da yesu to ndaa hla tre u bi a hla wu di wu na bran kon ni mulki rjiwamba
    a kle tre a itre na la mere tre na kpena
  wmw-wmw: 'Insa kejiwa kuwa mwananlume ire kereriwa vyema, ndimana akimwambira: “Uwe
    auri baidi ya ufalume wa Mwenyezimungu.” Mwanzo wa noparepare, aawerepo tena wakushubutu
    kundairi kinu.'
  gmv-GGM: Yesusayka adezi yushi qoppidi zaridaysa beydi “Neni Xoossa kawotethappe
    hahondakka.” gidees. Hessappe guye iza ooychanas xalida uray betibeynna.
  ssg-ssg: Jises hong tioi ka kakaian pate sawisawin. Ape i ukek, “O pate xohixohin
    kapi Haeu tel neiniam.” Muhin tap tel seilon pahan i kamei ulei Jises tenen na
    kamekame.
  zpo-NT: 'Ngune Jesús lee maestr wen mkeb kwaan yalnzhak doo, zee nzhé Jesús lo xaa:
    —Merla nabeyy Dios leen lextoo lu. Zee rese xaa nzhi baa, nzheb nabdizh stub kwaan
    lo Jesús.'
  poy-poy: Yesu pakawoniti handa muntu ayu kamwankula kwa luhala, kamgambira, “Gwenga
    gwakutali ndiri na Ufalumi wa Mlungu.” Palongolu pa aga, kwahera muntu yakajeriti
    kayi kumkosiya shintu.
  qwh-NT: 'Tse ley yachatsicoq alli yacheninwan niptinnam, Jesus queno nerqan: —Dios
    munashqanno cawaquiman naqanam chëcanqui —nir. Y mananam ni meqanpis tapupeta
    almitiyarqantsu.'
  gaw-gaw: Danab nug anam a amu Jesus Nug nob nuhig am ena anṯa, nug amegp̱a aum.
    “Na Kayaknu ḏo maḏoḏ oop goḵutnu amu na ib amu oḏep̱a daaṯem!” awa aum. Awa a
    amu danab laala ag dab mak eheḏp̱a ele ag Jesus keeke laanu oḏ meṯaglagnu baḏana,
    ii hep̱ig.
  nca-nca: Ŋunde yiní Yesuko uni ŋuro iŋoní tondaŋiní mande topé meté mu yiní ŋande
    miraró, “Keto Anutuko unipareyó wiri yereyote naruyómo waka ta owero tete.” Ŋunde
    yiníqo, uni meyowo wimbuye umbuní osese ka kama taŋgurí.
  zpz-NTPP: 'Ornu güeñ Jesuuz nu dzi nap mniiy gal nu rnii mbecy nu nap rad lagy,
    orzeꞌ nam rab mi yu: ―Ru walabaꞌ nu dzi ricy falt par nu gyub ic Ñgyoozh ru ―nam.
    Orzeꞌ ni tubaꞌ la mbecy wangash lagy yu nu ngugyiꞌy lom.'
  mkj-mkj: Nehn en Jesus kapang doahr pwungin pajpoang oauwe, Ih ken pwehng woallo,
    “Koawoa johpwa dohjang Wein Koahs.” Mwerin me johla armaj idoak mehkij.
  zac-NT: 'Iurë bini Jesús de quë nguiu rëꞌ guníꞌill bien, guniꞌi më lull: ―Duꞌpë
    runë faltë të guënibëꞌa Dios lë́ꞌël të gápël vidë sin fin. Iurní adë chu nápëdiꞌi
    valurë nianaꞌbë diꞌdzë lu më.'
  kyg-kyg: Yesuꞌa ani huꞌniya gemo afitenoꞌaeꞌmo alagepa huno afiꞌniye, huno agesamo
    afitenoꞌaeꞌmo, kagaemo Gotiꞌa yagaino neꞌapateya kegiꞌyafiꞌmo uka haika falesanafeꞌmo
    eka hogo huꞌnane, huno ha paiꞌniye. Yesuꞌa ani gemo huno ha paiꞌnigeꞌapaeꞌmo koli
    huteꞌa magoꞌe gemo huꞌa loka huꞌa afi okeꞌnae.
  kmk-kmk: Nadlaw Jesus un nalaing dit nansusungbat didit mistulu ot kanana kan siya
    un, “Bokona adayu ka utdin mangiyapuwan Apudyus.” Maabus manon di naidon makatuḻoda
    man-imus kan Jesus.
  cao-NT: Jabi jia tsi toa joní quëbini quiha. Nicahax, —Diós otohai ca qui basima
    xo mia ra —i ja qui Jesu niquë. Jaquirëquë nohiria bá Jesu nicacasyamani quiha
    ja qui raquëquí na.
  bbr-bbr: Jisas nukas kiro ron ronkat eposek äiewon, roianik, ko auruwon, “Om ses
    rumukäu wa, na Anut nukan roasiret pak erek rawam.” Kos keser aurnuk, roasiret
    akas Jisas ätäi kar ämän totoraun iminein.
  inb-inb: 'Chi runa suma ainis­kata uiaspa, Jesuska paita nirka: —Kamta mai­lla­mi
    pisi­ku, Taita Dius­wa tukuska­pura kan­gapa. Chi­ura­manda ñi pipas, mana mas
    animu iukar­ka­kuna, Jesusta tapun­gapa.'
  hrv-hrv: 'Kad Isus vidje kako je pametno odgovorio, reče mu: “Nisi daleko od kraljevstva
    Božjega!” I nitko se više nije usuđivao pitati ga.'
  box-NT: 'Ó o Yeesu mɔn ò o nìi mu bía ɓa bè-zũńlowà bíoní ó o bía nɔn
    wo yi: «Hen làa cĩ́inú ká fo ò kɛń le Dónbeenì bá-zàmu yi.» Bṹn mɔ́n
    ó o ɓúi wã́a yí bĩnía yí khà míten yí tùara a yi làa bìo ɓúi.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌyøde gue núꞌa̱ ra ꞌñøhø xqui da̱di co ꞌnara hoga mfeni,
    hangue bi ꞌñembi: ―Ya tsꞌʉtho grí ꞌbɛdi pa gui cʉtꞌa ja rá hmanda Ajua̱. Y ya
    hinto bi rezga bi ꞌyøꞌtua maꞌra ya ntꞌani ra Jesu.'
  wnu-wnu: 'Munon eng mom ende qamara Yisas igor eng uber gab ne wo der munon eng
    nob qamar: “Ne Qenu wonou yurau end igorib qamb at igoan.” Yisas qob qei ende
    qamara munon qei igub bo qebi gub etemir eng yari wugumirei.'
  zam-NT: 'Le'' sya, co''se'' gunee Jesús huenque'' mcàb mbi'' loo Jesús, ndxab Jesús
    loo mbi'': ―Itithte nzol loo cón che''n Diox par yòol loo cón che''n Diox, ey,
    par ñibe''pe'' Diox lool. Ngoloa, ya yende chó mèn tolo ngli ryes ngnibdi''s taamas
    con'' loo Jesús.'
  zyp-NT: Zisu tah ma cawngsawpaw tei, singvang ngetei tah bia a paleipaw cawh a hmuh
    tihtah, “Khazing painah raang khatah a hlah bei ceh,” tatah a tah. Ma khy taico
    ahotahmai tah bia hae ngang khawh bei he.
  sey-NT: 'Siꞌaye nuñerepa caquëna, Jesupi ñani caëña: “Mëꞌëre Maijaꞌquë cua̱ñe te̱ꞌte
    soꞌore paꞌiye pa̱ji.” Ja̱je caëna, asani yecohuaꞌije̱ i̱te se̱ni co̱ñe pa̱reña,
    siꞌaye asaquë api cajë.'
  nvm-nvm: Fu ijeg kuaiga Jesu fu gak fuka mukorigia una roin kuardamga fu uri kua,
    Aiji na gaga anka e iji God fu oibuon iji samuagdiamo ijiena besum mazikafa samairenmano
    kuain. Jesu fu ijeg kuardiamga e kafo buba una duna kafo kuardain.
  mps-mps: Jisasgo te bidigo po wei ponobo po odali, te wiegi yai kolesaga koneai
    bidigo po wabo tiwai gilama yali, tama Jisasgo agabolo te po wali, “Nage te God
    dologoba pabo te nagede digibulu me elalubeo,” te po wai. Te sogo gagalama tama
    tigidali bidi dabe augwaligo usu sabo po meba te Jisasbolo hanalu wabo te augwali
    wi yai dao.
  seh-seh: 'Yezu na kuona kuti nyakudziwisa wa mwambo atawira mwa ndzeru, ampanga
    kuti: “Iwe uli dhuzi na Umambo wa Mulungu.” Bulukira penepo nkhabebve munthu akhakhala
    na cipapo ca kumbvundza.'
  pab-NT: 'Jesus ana waiyekehalaka xaotyakiyaho kakoa waiyoretere xekoaxala hawaiyore
    kakoa hoka nexa ihiye: — Hiso atyo maisa sekohetere hawenane Enore koamaniya nawenatyakaho
    nonitata — nexa. Hatyo najikinita maisa xala hare kinatyatyako axehititene.'
  llg-llg: Namanene leondia, boe ma Yesus duduꞌa, nae, mese anggama ia nalelak no
    malole so. Boe ma Yesus nae, “O hiihii dadik Manetualain hataholin so.” Basa ndia,
    boe ma taa hambu hataholi feꞌek fo nambalani natane Yesus so, huu taa hambu hataholi
    senggi Ndia so.
  kyf-kyf: 'Ɔ ''palɩa we ''bɩgʋ gbʋyilo nya, -Zezu ''yɩa we -yɔ, ''ɩn ɔ nɛɛ ɔ -yla:
    «-Lagɔɔ -na ''wlulapɩlɩe ''nɩ -slɛɛn latlʋlʋ.» -Mʋʋ ''bɩgʋ, nyɩmɛ, -ɔ ''kaa ''tɩtɛ
    ''yɩ ɔ -yɔ -Zezu ''ka kpɛlɩ, -mɔɔ ''nɩ ''yɩe.'
  tpi-tpi: Jisas i harim dispela man i bekim tok olsem man i gat gutpela save, na
    Jisas i tokim em olsem, “Yu no i stap longwe long kingdom bilong God.” Na olgeta
    man i pret long askim Jisas long wanpela samting moa.
  mih-NT: 'I sito ra Jesús vatyi vaha xaan i nacahan ra maestro cuenda ley, ta i catyi
    ra Jesús sihin ra: Zuhva ñi ca cumañi suun, ta cua cuu quɨhvun nu ndyaca ñaha
    ra Ndyoo. Catyi ra. Ta i yuhu xaan ñiyɨvɨ sa ndaca tuhun ca ñu sii ra Jesús.'
  qvh-NT: 'Sayno niptinmi Jesús nergan: “Alitami nishcanqui. Nishgayquino cawarga
    Tayta Diosninsipa naupanmanmi chanquipä.” Saypitaga manami pipis tapupayta almitergannasu.'
  kms-kms: Jisas ni nuqond wuti te ni yuwonne wand nand, di simbe nindig nari, “Nu
    wute God nde si nambu ris kin tende wonji kuas segi.” Di tende pu ruso kin tende
    puayi wute aye mune Jisas wand ninge pengu mindig wune mamb.
  agn-agn: Napanaidan ni Jesus ang maosay tang sabat tang manigtoldok ang asi, animan
    ganing tanandia, “Alengeta rang mabilang ong inadian tang Dios.” Ig mimpisa don,
    anda ray mangas ang mane-ma pa ong ni Jesus.
  nhi-NT: 'Ihcuac Jesús oquicac nic otlananquilih cuali nicancah teotlamachtani, oquiluih:
    —Acmo mic mitzonpoloua uan uilis toncalaquis campa motlanauatilia Dios. Uan amacah
    oc omixeuih itlah ictlatlahtlanis.'
  ttc-NT: 'Yaji te Jesus owok ten, te xjal nyolin tuq tuky''i jun tnab''l b''an galan.
    Astilji oxik tq''uma'' tetz ikxjani: «Yatz ch''inky tkaj aq''apo'' awib'' tuj
    tq''ab'' te Qtata Dios.» Ntons, yaji nijunwt ab''l otnimsaj tk''u''j tzan txik
    tqani'' mas tuky''i''l.'
  dan-1931: 'Og da Jesus så, at han svarede forstandigt, sagde han til ham: “Du er
    ikke langt fra Guds Rige.” Og ingen vovede mere at rette Spørgsmål til ham.'
  kwj-kwj: Jisas o hinga rini mendisini ete ya ri hambwa, rindo kipe naha hambwasini
    mwanji wasa sawero. Ete wosini Jisas ya rini sawe, “Gotri kwambu ti o mini takaisini
    da.” Wosiwani hima fwele Jisas ni mwanji fwelenga wu ai wu silikoni ya wu aki.
  vie-OVCB: 'Thấy người đó hiểu đúng ý nghĩa luật pháp, Chúa khen: “Ông không xa Nước
    của Đức Chúa Trời đâu!” Sau đó không ai dám chất vấn Ngài điều gì nữa.'
  kze-kze: mindá'ó súmba kawer-ímáyáávínkémbá súwana póna Ísu iséna séna Áánútumo
    kawááimba kwená egwaa'á máyáane súwasa ísómba Ísun-aaiyavai táá'a kóntavai íma
    áísaa úmaesa iráawe.
  mpj-mpj: Muujajmili wangkapurlukalu palunyalu jungalu kulirnu. Jiijajpara pukurlarringukara
    wajarnu, “Mamalu-jananya ngampurrju kanyirninpa palumilikaja walyjakaja. Jungan
    kulirnin ngayumili wangka, jampangulyu-jananyan nyinaku Mamamili walyjakajangka.”
    Palunyangkaya martulu karlkilu mirta japirnu Jiijajpa, paki, purtuya kulirnu,
    jumaji palunyalu-janampa jungalu wajalpayi.
  lbk-lbk: Issan nangil-an Jesus ay khawis nan semekna ay nanongfat ken siya, kinwanina,
    “Nganngani ay maitapi ka isnan en-ap-apowan Apo Dios.” Makwas chi ya maid et kasin
    natoled ay ensas-alodsod ken siya.
  mto-NT: 'Ax ku tseꞌe je̱ Jesús du̱mo̱tu je̱ts o̱y yakxo̱neꞌe du̱ꞌatsa̱a̱jv, vanꞌit
    tseꞌe du̱nu̱u̱jmi: ―Kaꞌats mitseꞌe xmujékuma je̱ Nteꞌyam je̱ kyutojku̱n. Ax juuꞌ
    tseꞌe je̱ Jesús du̱tsoꞌoxpa̱jktup, ni pa̱na tseꞌe kyo̱o̱ꞌknayjaꞌvijini je̱tseꞌe
    juuꞌ du̱jaaꞌkꞌamo̱tutú̱vat.'
  bzh-bzh: Lom Yesu nġo bë mehö sënë nër ġaġek los kwa lom nër vu bë, “Su ġenedo
    ading in Anutu-yi-nyëġ rë!” Lob tum alam pin deggöneng in sir gesu deloḳ tepëḳ
    yah vu Yesu in ġaġek ngwë rë.
  guj-2017: તેણે ડહાપણથી ઉત્તર આપ્યો છે એ જોઈને ઈસુએ તેને કહ્યું કે, ‘તું ઈશ્વરના
    રાજ્યથી દૂર નથી.’” ત્યાર પછી કોઈએ તેમને પૂછવાની હિંમત કરી નહિ.
  jvn-NT: 'Gusti Yésus weruh nèk guru Kitab iki sing semaur nggenah lan bener, mulané
    Dèkné terus ngomong marang wongé: “Kowé wis tyedek karo Kratoné Gusti Allah.”
    Sakwisé kuwi terus ora ènèng sing wani takon apa-apa menèh.'
  byr-byr: Sara wɨdɨna kyaꞌ Jizaazai dara wanganakeꞌ “Gamɨ sai tewaanya dathɨvanɨka!”
    Daka wɨdɨna “Gotɨyai maremwaaideva maavewɨ mamwaalyɨgɨ.” Sara wɨdɨna kyaꞌ aꞌmwe
    aane pwai kwai myawɨramaari “Nɨmɨ lɨka myɨvanɨge. Yagaala pɨnɨ yɨwaaravɨdeinyɨra,”
    myawɨramaari yaꞌ.
  ian-ian: Apma vat wanda vak Jisas wutaa wandɨ. Mɨnai waa vat God yelavɨtna vatnonala
    kɨta vak vla lɨgandɨ waa wandɨ. Wandɨ, nat nɨmba Jisas kat wagalavak kak kai wandi.
  hun-hun: 'Jézus pedig látva, hogy bölcsen felelt, ezt mondta neki: „Nem vagy messze
    az Isten országától.“ És többé senki sem merte őt megkérdezni.'
  mcf-NT: 'Aden choboedën bëdamboen chuioasho tantiash: —Nuquin Papan shubu abentsëquën
    tabadaid mimbi bëdamboen tantiatsempoc —quepondash Esus. Adoac Esus icsamboen
    chuimenu quetiapimbo icpondash utsibo.'
  kjs-kjs: 'Yesumi go alina epe makuaae kone adoma talo: Ne Gote-na Surube Yapi di-para
    pulalo pi. Go-rupa lisa raburi enaalinumi nipu agale namisimi pare paala komoma
    pirisimi.'
  mni-mni: "Mahakna wakhan tana paokhum pirakpadu urabada Jisuna mangonda hairak-i,\
    \ “Nahak Mapu Ibungogi leibak adudagi laptre.”\x94 Masigi matungda kana amatana\
    \ Jisuda atei wahang ama amuk hangnabagi thouna leikhidre."
  yad-NT: 'Sadatya̱danumatiy Jesús: su̱mutya̱jada ji̱ta jaryi datyara, su̱teda variy
