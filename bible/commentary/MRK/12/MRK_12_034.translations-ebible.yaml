    Jesúswane mugucha chi payrrab inchimeelø køn.'
  not-NT: 'Jesos iquemaqueri, igótocoqueri ira ogomeantiro Sanguenari cara yotabitanë
    caninasati, icanqueri: —Pënibaque pintingomintimari Tosorintsi, pënibaque intingomibintëmi
    obiro. Aique itsorogaiguëri matsiguenga; te aiquero irosomitaigairi aisati Ira
    Jesos.'
  plu-plu: 'Ig Kiyapwiye Jesus hiyapni henne ku samah ig kaytwa giwn akak gihiyakemni,
    ig awna git: ―Pis kennesa git Uhokri gikumadukan. Ariwnteke ini yuma pahapwinama
    kibowkaye ayapri akiw.'
  iou-iou: Ude yäŋirän Jesutä nadäwän siwoŋi täŋirän iwetkuk; Gäk Anutu täŋo kaŋiwat
    yewa dubini-ken itan yäŋ gabäŋpäŋ-nadätat yäk. Täŋpäkaŋ kadäni uken ämatä Jesu
    iwet yabäk ätukät täkta umuntaŋpäŋ peŋkuŋ.
  ntp-NT: 'Dai aidʌsi caʌ ʌSuusi iscʌʌga aa noragi ʌmamaatʌtuldiadami sʌʌlicami itʌtʌdai:
    ―Baitoma maatʌ caʌcan caiti aapi isducatai gatʌaanʌi Diuusi ―astʌtʌdai ʌSuusi.
    Tai tomali ʌmaadutai camaitʌpʌʌli istʌcacagi vaamioma.'
  rai-rai: Baa Iesu i baboi naa i pirpir na manaana, i piri taana naa, “Ui, pa u welwelik
    ko ra mataanitu anun God.” Ma namur pa te balet i waan karomi ma ta wetiri, kabina
    diat burut.
  haw-1868: Ike mai la Iesu, ua pono kana olelo ana mai, alaila, i mai la oia ia ia,
