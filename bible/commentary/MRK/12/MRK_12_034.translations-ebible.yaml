  juy-juy: ସାସ୍ତ୍ରିନ୍‌, ଆ ବୁଡ୍ଡିନ୍‌ ବାତ୍ତେ ଜାଲଙ୍‌ଲିଁୟ୍‌ ଗାମ୍‌ଲେ ଜିସୁନ୍‌ ଜନାଡାଲେ ଆନିନ୍‌ଆଡଙ୍‌
