    Iesu i vonaꞌaꞌava mulieta kebu tamu aitoi i da vetoketoke bega i na velutolieni.
  ory-ory: ସେ ବୁଦ୍ଧି ସହିତ ଉତ୍ତର ଦେଇଅଛନ୍ତି ଦେଖି ଯୀଶୁ ତାହାଙ୍କୁ କହିଲେ, “ଈଶ୍ବରଙ୍କ ରାଜ୍ୟଠାରୁ
    ତୁମ୍ଭେ ଦୂରବର୍ତ୍ତୀ ନୁହଁ।” ଏଥିଉତ୍ତାରେ କେହି ତାହାଙ୍କୁ ଆଉ କୌଣସି ପ୍ରଶ୍ନ ପଚାରିବାକୁ ସାହସ
    କଲେ ନାହିଁ।
  bzj-bzj: Wen Jeezas si how ih ansa mi mek sens, ih seh tu di man, “Yu noh deh faar
    fahn Gaad kingdom.” Ahn fahn deh goh bak nat anada soal mi dayr aks Jeezas wahn
    nada kweschan.
  chk-chk: Iwe, lupwen Jesus a mefi usun an tipachem le pölüeni, a üreni, “Kosap toau
    seni ewe Mwün Kot.” Mürin chök ei esap chüen wor eman a tongeni ais ngeni Jesus
    och kapas ais.
  ssd-ssd: 'Taŋakina le Yesus nu taŋgo te wamdus te-mayemba pasa kumumbi lafuwat ŋga
    nu sana: Ne Kuate tuku gageu inum mayok kambim bafute ŋgina. Taŋakina le nane
    Yesus kusnawam tuku kuru-kuruka maŋ kusna ndanaig.'
  acr-TNT: 'Echiriꞌ ri Jesús xrilo lic cꞌo unaꞌoj raj cꞌutunel re ri tzijpixab, xubiꞌij
    che: —Lic xa nakaj lal cꞌo wi che rutakanic ri Dios —xchaꞌ. Y na jinta chi cꞌu
    junok xraj xuꞌan juna tzꞌonobal che.'
  rop-rop: Wal wen Jisas bin irrim det lowamen bin ensim gudbalawei, imbin tok, “Wal
    yu sabi na wanim yu garra dum blanga bulurrum det wei blanga God.” Brom deya nomo
    enibodi bin wandi trai askim Jisas eni trikiwan kwestjan.
  mee-mee: Na ka inae Iesus kele ina agau laeala ale basema agau a lonamatanakana,
    na i ke role kia roma, “One ko sano momo ngatauga nga Nutu kelangpatalingana.”
    Ba ngarume nga kae laeala, na ragau kinung keke matau ta ri balinglagange Iesus
    ka balinglaga palu muni.
  mwf-2018: Kardu nugarn nhini-ka murrinh patha da matha danthart Jesus-yu. I nhini
    Jesus kathu-ka mamna, “Nhinhi-ka denthengkarnirn thurran yuthpan da matha i da-ka
    manta warda Yile neki ku Pule ngala pimpanu ngarra nhinhi-yu.” Bere nhini thangunu
    kardu-ka dala pumamnamarda warda i mere ngarra warda murrinh perradharrpudha ngarra
    nukunu Jesus-yu.
  dif-dif: 'Ja Jesujeli ngujamana wonti, nulu matja kiri kalabana, Nau nunkangu jatana
    wonti: „Jidni wata worita nganai Godaia mililani.“ Ja wata kulnujeli wontjana
    wonti nina morla jekibala.'
  gam-gam: Iwa ge kandja wulle wopake dji ge, Jisas kane embe dji, God dumoye wopake
    kantau yendo al ge ni ellke namoren we dji. Jisas kandja embe djika una kand golo,
    kandja ta alla nadji.
  nou-nou: Setiri Iesu kotisira umo gari jiwae mi mina setira awasedo Iesu uso yei
    sisira, “Imo God rora ewagaewa imo embo sia isira awa badi aikambu etesa.” Setiri
    embo berari iji ainde Iesu da yei sedo gari itari oju isera.
  mqb-NT: 'Yesu a ca apan nə ɗowan ata kə̀ mbəɗahak apan lele tə mərike awan. A jan,
    a wa: «Iken dəren tə bahay a Mbərom a bay!» Pə dəɓa wa nà, kuwaya a jəjar sə
    cəce panan ''am maza awan.'
  ape-B: Ali Jisas nemnekanamu ananin balan douk nyanubu yopinyi adulin atin ali naklipanu
    nakli, “Abudak nyultab umu nyuwich agundak God nape nebenalimu ananich elpech
    umu douk abanaki halakati.” Ali chanatimaguk elpech elgeich ali wo chusalikanu
    enen alagun balan Jisas e, wak.
  grc-F35: Καὶ ὁ Ἰησοῦς, ἰδὼν αὐτὸν ὅτι νουνεχῶς ἀπεκρίθη, εἶπεν αὐτῷ, «Οὐ μακρὰν
    εἶ ἀπὸ τῆς βασιλείας τοῦ Θεοῦ.» Καὶ οὐδεὶς οὐκέτι ἐτόλμα αὐτὸν ἐπερωτῆσαι.
  cav-NT: 'Tumetu Jesúsra tura jida inime tupu tsehue quemitsahuaque adebatsu jadya
    acuare: —Miratu amena adebatibuneya Yusu eje bucha pureamatura aishuque. Masadama
    ni mi tujaque ejudadiu, —jadyatu Jesúsra acuare. Dutya riya cuanaque bacatsutu
    ni ejeradya jutidya bacaduranucacuare ama.'
  kgp-NT: 'Kỹ Jesus tóg ti tỹ tó há nĩ ve kỹ (tóg) ti mỹ: “nén ũ sĩ tóg tũ nĩ ver,”
    he mũ, “ã tỹ Topẽ tỹ tỹ ẽg pã''i nĩ venh ke jé,” he tóg. Kar kỹ ũ tóg Jesus ki
    jẽmẽ mãn tũ nĩ sir. Ti kamẽg ag tóg mũ sir, hã kỹ ag tóg ti ki jẽmẽ mãn tũ nĩ
    sir.'
  bvd-bvd: Sa Disas 'e lio saitomana filodoo laa sa wala nai nia ka bae 'urii fuana,
    “'Oe nii karangia naa 'initoaa God nai.” Ma safali 'i seeri ka lea naa, nao ta
    waa si bobola lau fainia ka ledia sa Disas 'ana ta ledi laa lau.
  ukr-1871: 'І вбачаючи Ісус, що він розумно відказав, рече йому: Не далеко єси від
    царства Божого. І нїхто нїколи не важив ся Його питати.'
  apz-apz: Oso hwe huhwo sohwoe hungkunoso Jisas nupaꞌnonto huno wonyoangkafofoho
    syafɨsyonto ulɨmento, Kikineꞌno Anɨtu yoꞌmayo yokumpohnꞌnyo mokosyohumayoso mofoneponoho.
    Ose ulahonɨngki aꞌamu nomꞌne sohwa nomꞌne hungkuno Jisasɨmo ulohonyo soꞌno iyoho
    imentohofofoho.
  yon-yon: Kwane, Yesu kuu wedmoone, karub kuu inamen amunmo inandoon kowe, yembed
    ye yaa yedmoon, “Eb kuu Godbed korok kere oonimbon dia arimbed doreeb kii.” andoon.
    Kwane kuyaambed nare ari kuu karub ma kanembed ye yaa kaamoneni kuu yiminban,
    uniwen kowe.
  poi-NT: 'Jesɨc Jesús iix iga agui jɨ̱xiɨ́y jém maestro. Tsa̱m iwɨ̱cutsoŋ. Jeeyucmɨ
    nɨmpa así jém Jesús: —D́a juchaŋ mit́ogóyáy iga miñúcpa ju̱t́ iŋjacpa Dios. Jesɨc
    cɨ̱ŋyajpa jém pɨxiñt́am iga e̱ybɨc icwácyajpa jém Jesús.'
  dhg-dhg: Ga banha nhan Djesuyu nhanany bilanyawuyma ŋäkul banha nhan djambatjthum
    yändhu garruwan banhayam ḏirramu, bala nhan bitjanan nhangu ḏämbu-ḏirrumanam,
    “Ḻinygun nhunu dhaŋu bitjuwayiŋ dharaŋganan, dhaŋu nhunu bitjanan bitjuwayiŋ nhunu
    gayŋa guyaꞌ-guyaŋin nhunu ŋarru God-Waŋarrnham buŋgawayumana nhuŋguwaywuru wälŋayum.”
    Ga ŋangawulnha banha biyapulma ŋunhuŋ yolŋu warra dhurrwara-wapthuwan garrundawum
    nhangu, ḻinygu ŋangawulnha ŋarru banha ŋunhuŋ yolthu nhanany yänma djuḻkthuman.
  wuv-wuv: I fanunuia Jesus ba mei rama'a mei, na warepa'ia ale'ei ei i'igaiana, ina
    ware a'ana, “Lomi ona raua a'a fei haparaiaa mei Haidaa.” Ma nenee fei, lomi nemea
    na laugu'ai ba i i'iginia hefi'adiai i'igaia.
  quf-NT: 'Chaynu chay runa kusala allinta rimashanraykumi Jesusqa kaynu niran: —Pitilanami
    faltashuyan Dyus nishankunata allita intrakar paywanna kawsanaykipaqqa nir. Chaymanta-pachami
    mana mayqanpis tapunanpaqqa yarpuranlamapischu.'
  yuw-yuw: Oro amna wo ihoroc yuna Yesuho matano kombiuna ogepma sinom idina yu inogoc,
    “Boinno sinom goc urop Kopotorochon toborucnohon foro obmukusuc kombiharoc.” Yesu
    ihoroc yongbödeuna mit owi amna ambaracho Yesu inong ac toctocha botongga mata
    au mainogung.
  mph-mph: Malany ta Jesus yalyungan nuyu ja arrarrkpi ta inginkangung la aniwurruning
    ta manjat kirrk. Kayirrk la Jesus iminy, “Malany nuyipa kungpurrun ta manjat parak.
    Malany nuyipa wanyji ta God iwanuken nuwu.” Ta warrwak marrik muj iwulakajpukpuni
    ja Jesus la muj iwulagarruni.
  hus-NT-1971: 'Tam tin ats’a’ a Jesús abal antsana’ tsalpath toc’tsin nixe’ xi exobchix,
    in ucha’: ―A q’uibchale expith hue’ abal a Dios quin t’aja’ ti Ts’ale ta ichich.
    C’al axe’ xi cau ni jita’chic taja’ yabats in inicnal tim ba’ ti quin conomichiquiye
    a Jesús c’al jant’o.'
  med-med: Jisas ni, wu ni pilpa kungʉndi uⱡ nga ik ei pilpa, punt ropa nimba mel,
    “Nim, Got nga wamp tʉpa mumuk rui uⱡ ei nga rukʉr uin. Uⱡ ei nga, roⱡ etʉk muⱡi
    nambrʉn!” nitim. Wote ei kʉn, wamp ti ndi, Jisas ik mat wulding ei nga mundmong
    etʉng.
  bch-bch: Ta Iesus igera mambe eaba toa oa ikoli posanga mambe ei eaba oatainga aea
    kemi ta ikeo, “Eao boloma ngan badanga madonga Deo ibageai.” Idio ta gid panua
    timataud ngan betanga Iesus ngan posanga eta pade.
  cco-NT: 'Jo̱ mɨ˜ calɨlíꞌˉ Jesús e guiʉ́bˉ cañíiˋ i̱ dseaˋ do, jo̱baꞌ casɨ́ꞌˉreiñꞌ
    do lala: —Na jaquiéemˉ e tɨˊ lɨ˜ nicá̱ˋ Fidiéeˇ nifɨˊ quíiꞌˉ. Jo̱ mɨ˜ cangɨ́ˋ
    jo̱, jí̱i̱ꞌ˜ jaangˋguɨ i̱ dseaˋ do faꞌ cateáˉguɨ dsíirˊ eeˋ nijmɨngɨ́ꞌˉguɨr Jesús.'
  deu-1951: 'Und da Jesus sah, daß er verständig geantwortet, sprach er zu ihm: Du
    bist nicht fern vom Reiche Gottes! Und es unterstand sich niemand mehr, ihn weiter
    zu fragen.'
  alq-ALGNT: 'Jesos ogi 8abadan 8e8enda egi nak8e8ajiigodjin. Ogi inan dac: “Ka8in
    kina8abadasin Kije Manido Odogima8i8in.” Ka ick8a ikidodj ii, ka8in mina8adj a8ian
    kegoni ododji k8ag8edjimigosin. Kakina mega cag8enimobanin.'
  ixl-NNT: 'As til veꞌt u Jesús uvaꞌ ikꞌulbꞌe veꞌt u najeꞌ Aak tijikil. As ech tal
    veꞌt Aak ileꞌ: —Bꞌiit kuxh asaꞌ tiꞌ ook xoꞌl u tenameꞌ uvaꞌ at jaqꞌ u tijleꞌm
    u Tiixheꞌ,— tiꞌk u Jesús. As yeꞌxhebꞌil chit kat chꞌotin umaꞌtoj yol te Aak.'
  boa-NT: 'Ehdúhjáa dibye tsaímíyé áñújcúnéllii Jetsóó néé dííbyeke: —Tsúúca muurá
    Píívyéébé avyéjúejpíjyúcooíyó uú. Ehdúhjáa dííbyeke Jetsóó nééné boone tsáhájuco
    múha dííbyeke tsiiñe díllotúne.'
  etr-etr: Yesuea dolö amea hedabola helësëla säsebe amo bealahilä, ema sähalea, Godea
    Beaha Maadela Sigi Neebea ami di ga made nebegola säi. Amala säsebegi, udia dolö
    odoa ilia Yesuma nelebo odoa nabulö bedäi.
  quh-NT: 'Sumaj yuyaywan cutichiskanta ricuspataj Jesuska nerka: —Kanka, Diospa camachiskanta
    casunayquipajjina cashanqui, —nispa. Manaña ni pipis astawan Jesusta tapoj churacorkachu.'
  kwi-kwi: 'Jesúsne sun Moisés kaizta aizpa kamtammika watsal sɨnkara minta. Katmizna
    Jesúsne ussa kaizta: —Nune Diospa ɨnintukin kasha pianpain. Diosne nua ɨninshimtu,
    kizta. Tas mɨnminkas ussa mɨmaashitchi.'
  agm-agm: Sata ko wɨnɨhapɨpa kataunjisɨho katihɨ Jisaasiho atisata ko biyatɨ tɨtɨhɨ
    akaaha katihiyataatɨ Jisaasiho koai saundataase. “Kɨnyɨ Autaahaatɨho isɨhiyai
    iwinjaatɨ bimindɨhandaatɨhɨ nandaitaapɨ aimɨ detɨtapaise,” undataase. Undatɨ kaundihɨhura
    isɨhiya nahatiya yayawaawɨ andɨtitɨwɨ pɨwɨha wiwa Jisaasihoai jɨhaatɨ namunjenɨhopo
    owetise.
  ubr-ubr: Iesu it on orot an not gigiboanai iyafotai, on mes On orot iyawur iyau,
    “Om on God an Baiaiwab aurin uiufin nono.” On gibunai osi sabu on siber men iyafan
    tani arimon fofonin Iesu ititetemai on.
  tsw-NT: Ana Yesu enei ununa u usuyi mejege, reve u damma yi, “Vu ri alanga na̱ tsugono
    tsa̱ A̱sula̱ shi.” Ko za da̱shi yuwan yi yeci waru shi.
  cax-NT: 'Arrti Jesús tusio ümoti, ta manitanati aübu nanaiña nausasürrti. Nanti
    ümoti: —Champürrtü ichequi naca pünanaquiti Tuparrü. Auqui champütiqui manrrü
    naqui ñanquitio pünanaquiti.'
  aia-aia: '''Oha ''ia Jisas ''a rongoa dona saesi ''a heiarami odo-odo, ''agu o''ani
    ''inia, “Wai ''unua tana''o: I''oe ''o gaarangi ha''awatea God ''anai marungiai
    tahingamu.” Na''i muri, ''agu ai''a ta sae''a ro''u naigu raba haa ta heisonga''i.'
  srp-1865: 'A Isus vidjevši kako pametno odgovori reèe mu: nijesi daleko od carstva
    Božijega. I niko više ne smijaše da ga zapita.'
  agt-agt: A ya uhohug hapa ni Hesus tentu gafu ta mappya ya inuhohug na a “Kakurugan
    ta assang na la ya awena pakatolay teko na Namaratu,” kun ni Hesus tentu. A yen
    hapa ya abat na pagpohut da tentu, te mamat kid na.
  lug-lug: Yesu bwe yalaba ng’omusajja azzeemu n’amagezi n’amugamba nti, “Toli wala
    n’obwakabaka bwa Katonda.” Okuva ku ekyo ne watabaawo muntu n’omu eyayaŋŋanga
    okwongera okumubuuza ebibuuzo ebirala.
  yby-yby: 'Loko ele wehe lo-minoko lokaiyoko, Jisesimamoya sa-loko lo miye: Omailimoya
    uliki we lolo ogetatibo onawaya hoto minamiye. Loko liyoko, yaloti maya aku saina
    makomuya mulunau hikili loka itabomu domoda wokaiyoko loka itamae. 29-30 Dut 6:4-5
    31 Liv 19:18 32 Dut 4:35 33 Hos 6:6'
  heb-heb: וירא ישוע כי ענה בדעת ויאמר אליו לא רחוק אתה ממלכות האלהים ואיש לא ערב
    עוד את לבו לשאל אותו שאלה׃
  mpp-mpp: Ngic yogo ye madicnebenang bafaliyeme, Yesudi ngagelu yanguc edowec, “Ga
    Wapongte ngani-damong yogo emeina gagamec.” Inguc mime yenge Yesu hatacmac uwacnoningte
    hangocebame hegileibong.
  apb-apb: Oto a Jisas e saie uri aalaminge a ha'a-uusuli ngeena e lae aani saenanaunge,
    ko si te'uri hunie, “I'oe, o kara'inie oto Aalahanga a God.” Oto i puri, mwala
    ko si me'u mola huni dolosie lo'u nga mei ola aana a Jisas.
  san-TEL: తతో యీశుః సుబుద్ధేరివ తస్యేదమ్ ఉత్తరం శ్రుత్వా తం భాషితవాన్ త్వమీశ్వరస్య
    రాజ్యాన్న దూరోసి| ఇతః పరం తేన సహ కస్యాపి వాక్యస్య విచారం కర్త్తాం కస్యాపి ప్రగల్భతా
    న జాతా|
  ben-IRV: তখন সে বুদ্ধিমানের মতো উত্তর দিয়েছে শুনে যীশু তাকে বললেন, তুমি ঈশ্বরের
    রাজ্যের খুব কাছাকাছি আছ। এর পরে তাঁকে কোন কথা জিজ্ঞাসা করতে আর কারোর কোনো সাহস
    হলো না।
  ntu-ntu: Kx xlrbz Jiszs nzycmne-angidr-krde, sc tqrpipebzle bade kx, “Opxm kx ycpe
    pipz nzmnclz-krbzme mz Gct mz nzngini-krde King rm.” Mz nibrde leplz amrlx nzmwxlrtxng
    nzvea-mou-ngrbz natq, murde ma tqamyatx-mopwzle drtqdr.
  pan-pan: ਜਦੋਂ ਪ੍ਰਭੂ ਯਿਸੂ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਨੇ ਸਮਝ ਨਾਲ ਉੱਤਰ ਦਿੱਤਾ ਤਾਂ ਉਹ ਨੂੰ ਕਿਹਾ, ਤੂੰ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੈਂ, ਅਤੇ ਉਸ ਤੋਂ ਬਾਅਦ ਕਿਸੇ ਦਾ ਹੌਂਸਲਾ ਨਾ ਪਿਆ ਕਿ ਉਸ
    ਕੋਲੋਂ ਕੁਝ ਸਵਾਲ ਕਰੇ।
  gvc-gvc: 'To ã noano yʉhtichʉ tʉhoro Jesu õ sehe ni yahuha tirore: —Mahanocã dʉhsara
    mʉhʉre Cohamacʉre mʉ noano masihto —niha tirore. To ã nichʉ tʉhoa paina cuia,
    ne sinitu ñʉeraha tirore.'
  mwp-mwp: Senabi thonar Yesu imadhin kedha, nungu sabiw ngurpay mabaygaw yoeday mura
    mina balbayginga. Yesu nubepa kedha mulaydhin, ‘Nginu mina amadhan Awgadhaw Basalayapa
    muya uthaypa, ngi koey sigal lawnga.’ Sethabi thonara yoewthaw kuyku mabaygal
    thana Yesulpa lak yapa yapupoeybayginga. Minguz kedha, thana matha ngoedhagidh
    lawnga.
  ksj-ksj: Ebu aniꞌa doḡoꞌani naenaeniroteꞌe, Iesuꞌa igirotene, ꞌahige rae niro. 'Ḡa
    nariga Badiꞌaꞌa ibitohauꞌeteꞌe vazeḡa raꞌohe.' Eꞌe enogano vaze niduꞌa ani ḡadinoga
    riharo.
  sbk-sbk: Ulya Yesu pala pahalola ahafumwa ijibu ilinza, ayanga, “Awe haga ulihutali
    nu tawala uwa Ngulubhi.” Pipo numo hata umo uwa ajela hubhuzwe uYesu amaswali
    gagundti.
  mya-JVB: ထိုသို့ ပညာ သတိနှင့် ပြန်လျှောက် သည်ကို ယေရှု သည်သိမြင် လျှင် ၊ သင်သည်ဘုရားသခင်
    ၏ နိုင်ငံ တော်နှင့် မ ဝေး “ဟု မိန့် တော်မူ၏။ နောက်တစ်ဖန် အဘယ်သူ မျှ မ မေး မလျှောက်ဝံ့
    ကြ။
  kgf-kgf: Ic imi imuhuc niŋasarima ʒéyu Yesunéŋ nimma yomuhuc ézéyec; Gi Anutuac
    héŋgaleŋ ama areŋa yanda lakeciguc ménda kecʒaŋ. Imuhuc ʒéyu qesiqesi muŋguc méŋ
    ménda qesimigic.
  awb-awb: Úwana Sísaga we ahtebeh ehwéh irena wensabé, Manikánka wahnah wahnahnirabeq
    arewe wahtotaq míahne úwara míó ke síáhtónsabe mó ehwéh íre kasenuwe.
  gdn-gdn: Apunu ki yona supasupai kawaya inako wagubu ki pokere Iyesu denai e sibu,
    wagubu ke; “Kau yona mibai nuwagibi. Nau wainapakani da kau waunitau Mamanuga
