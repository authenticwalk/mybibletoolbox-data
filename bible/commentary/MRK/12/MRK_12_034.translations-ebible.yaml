    nomthegha azaaŋsɨgha thavɨn nomthegh Iesus ramuan atitiiŋi.
  nas-nas: Eeꞌnoko Jiisuuꞌke aung naning bakaang makumakuꞌ mataaꞌivui bariꞌuioꞌ aaꞌpuuꞌ,
    “Daꞌ isipoꞌ otoaꞌ Kumponing bakaang muuꞌketa.” Eeꞌnoko tenang-eta deto teing ookara
    nantoong avoreauꞌ Jiisuuꞌ niiꞌning nianiaꞌ niaꞌkoo.
  uvl-uvl: Iesus longe non neu nge tuacholia helenga ke urana mana pe hele lange i,
    “Iong otu ke rochroi toto langa NeHalang nena naualanga pe nekinga.” Ol pe nga
    hoena te matau pe te onteia Iesus ero ol.
  tpa-tpa: Maranai Yesu i inanai da nuwahuyehuyei i paribeei yana i riwei ipa, “Maimaituwa
