    ന ജാതാ|
  tam-TCV: அவன் ஞானத்துடன் பதில் சொல்லியதை இயேசு கண்டபோது, அவர் அவனிடம், “நீ இறைவனுடைய
    அரசுக்குத் தூரமாக இல்லை” என்றார். அவ்வேளையிலிருந்து ஒருவரும் அவரிடம் எந்தக் கேள்வியும்
