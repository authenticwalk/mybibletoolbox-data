  nss-nss: Pwen Yesu inimei tehe lohonga ndramat ara, ara waison masih. Pwen isomwi
    yiy, ipa, “Wou ara anto mwanan kili kolo King Ngindrai pwi.” Pwen hu ndramat masih
    yihu hindrundru para kasike yiy kiya hu soksok.
  snc-snc: Benamo Iesu na mo tarima ḡena vevaḡa-vese eḡitaiato ma iaunegana e ma tuḡamaḡi-fakana
