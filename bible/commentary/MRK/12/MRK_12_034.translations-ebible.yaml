    huyéntsaz 'et huwa.
  kan-OKCV: ಅವನು ವಿವೇಕದಿಂದ ಉತ್ತರ ಕೊಟ್ಟದ್ದನ್ನು ಯೇಸು ಕಂಡು ಅವನಿಗೆ, “ನೀನು ದೇವರ ರಾಜ್ಯಕ್ಕೆ
    ದೂರವಾದವನಲ್ಲ,” ಎಂದರು. ಅಂದಿನಿಂದ ಯೇಸುವನ್ನು ಪ್ರಶ್ನೆಮಾಡುವುದಕ್ಕೆ ಯಾರಿಗೂ ಧೈರ್ಯವಿರಲಿಲ್ಲ.
  bbb-bbb: E ije fu ijiege kuaemoga Jesu fu gake funeka mukoreigia una gue kuaramo
