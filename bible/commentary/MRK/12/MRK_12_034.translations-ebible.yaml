    yeꞌxhabꞌil koꞌxh vaꞌtoj txꞌakon ichꞌotil kam te.'
  xsi-xsi: Yesu iloŋo tamâta ŋinde iporo ŋgua ara, itogo kinzi ilo-kalo tamâta uru
