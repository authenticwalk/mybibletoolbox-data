    nakkagi karannian, awán laguk ta mangiyabbû kuna, ta napállâ ira gapu ta makáwayyá
    yù pagubobuk na.
  bki-bki: Mia Yesu mijog kiano verdop̃eiano naio bo, naio be masou, naruei naio berkanio,
