  san-PUN: ਤਤੋ ਯੀਸ਼ੁਃ ਸੁਬੁੱਧੇਰਿਵ ਤਸ੍ਯੇਦਮ੍ ਉੱਤਰੰ ਸ਼੍ਰੁਤ੍ਵਾ ਤੰ ਭਾਸ਼਼ਿਤਵਾਨ੍ ਤ੍ਵਮੀਸ਼੍ਵਰਸ੍ਯ
