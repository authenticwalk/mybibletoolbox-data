  bgt-bgt: A Jisas ke adoa nigna na haghore tughu ke jino me veleagna, “Inau ku velegho,
    ighoe ko gharani ghohi na lubatiagna a God eigna keda vunaghi pungusia na havimu.”
    Leghugna iaani teo mua sa tinoni keda mathaghai na huatiagna.
  mvn-mvn: Ka Iesu onoto‑nana ya nua‑uya nononi ya nau‑pata nihenina. Wayahina, vonei,
