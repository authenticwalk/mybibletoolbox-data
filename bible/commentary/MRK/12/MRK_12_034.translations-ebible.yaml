verse: MRK.012.034
translations:
  kpx-kpx: Ige Iesuu hotove ke evige keu au louale kemo luleleanu. Isi kateai avuho
    loui avoe, “A Dilava adae vuvunemo uveve keu haeava holioholinu.” Kateai louge
    ataeau tota Iesu belahaliho vabulahalu.
  okv-H: Iesu na embo amita ke javotoho be enu ingito amita degi ke einge ena. “Umo
    God ta irari degi ai ta horari haite ere kogona” ainge Iesu na enu embo nei nei
    amo eto ingari ke ae me enu toa.
  tbo-tbo: Yesu lawana a baha hanahanapu i nonoli yaka i pa, ‘Tam Yaubada anani taniwaga
    uyahinei ega uta mebala dao.’ Ma lawa hi lowogeya po ega hita lubayabayadena gawahi.
  mal-C: അയാളുടെ വിവേകപൂർവമായ മറുപടികേട്ടിട്ട് യേശു, “നീ ദൈവരാജ്യത്തിൽനിന്ന് അകലെയല്ല”
    എന്നു പറഞ്ഞു. ഇതിനുശേഷം അദ്ദേഹത്തോട് കൂടുതൽ ചോദ്യങ്ങൾ ചോദിക്കാൻ ആർക്കും ധൈര്യം
    ഉണ്ടായില്ല.
  grc-SR: Καὶ ὁ Ἰησοῦς ἰδὼν ⸋αὐτὸν⸌ ὅτι νουνεχῶς ἀπεκρίθη, εἶπεν αὐτῷ, Οὐ μακρὰν εἶ
    ἀπὸ τῆς βασιλείας τοῦ θεοῦ. Καὶ οὐδεὶς οὐκέτι ἐτόλμα αὐτὸν ἐπερωτῆσαι.
  bgc-bgc: जिब यीशु नै देख्या के उसनै समझदारी तै जवाब दिया, तो उसतै कह्या, “तू परमेसवर
    कै राज्य तै दूर कोनी।” अर किसे नै फेर उसतै बुझ्झण की हिम्मत कोनी होई।
  khz-khz: Gaurai Iesu na votalima gena vevega-gele egitaato maaonekana e matugamagi-iluna,
    gaurai evaikilaato, netiwato, “Goi e Palagu gena Basileia vepakami ati rau.” Voia
    mulinai talima taa na ati maerenagiato, kwalana gekalito gaurai.
  deu-TKW: 'Und Jesus, wie er an ihm sah, daß er verständig antwortete, sagte zu ihm:
    du bist nicht fern vom Reich Gottes. Und niemand wagte ihn weiter zu befragen.'
  zsr-NT: 'Catiꞌ byönnëꞌ Jesús dxíꞌadauꞌ rubiꞌë didzaꞌ bönniꞌ ni, niꞌr gudxëꞌ lëꞌ,
    rnëꞌ: ―Yelatiꞌz ryadzj quiuꞌ gúnbëꞌu le rna bëꞌë Dios. Nutur nu burugui bi gnabi
    Jesús.'
  lin-lin: 'Tango Yesu amonaki ete molakisi ya Mobeko azongisi eyano na ndenge ya
    mayele, alobaki na ye : — Ozali mosika te ya Bokonzi ya Nzambe. Mpe moto ata moko
    te amekaki lisusu kotuna Ye mituna.'
  hns-NT: 'Oe dekhies kie aadmie sab baat thiek se samdjhe hai. Tab bolies: „Toe Parmeswar
    ke raadj se doer na baate.” Ohie dien se koi na maangies oke baat par pakare.'
  noa-E: Jesuu oowai mag wounau chadcha agcha ich iek ʉ̈khabaawai irig, —Pʉʉn pöm
    waaurba chirʉmgui ajim anʉm, Ẽwandamta pʉch Pörkhapieg. Bigaaum khʉʉnau mag oobaawai
    ãbmuajã tag irig jëeubajierram aajem.
  eng-EMTV: Now when Jesus saw that he answered intelligently, He said to him, “You
    are not far from the kingdom of God.” And no one dared any longer to question
    Him.
  mib-NT: 'Yūcuán na te ni jini Jesús jeē váha ni stió cuɨ́ñɨ́ de, te ni cahān yā
    jiín de: Je yajni cuu quɨ̄vɨ ró ndaha Yaā Dios jeē ndacu ya jniñu nuū rō, achí
    yá. Yūcuán na te ni ɨɨn ga de, tuá ni chúndeyɨ́ ni de cajnūhún de ya.'
  bea-bea: Jesus wa-inchi ooyu tahwohzon, toowe yehti, Atu tontye tsi anatih Nagha
    Tgha nataghe otsi. Atu ayi keh taoontya atu nichatitah ooli.
  lif-NT2: खे़ल्‍ले़ सिङ्‌सिङ्‌ङाङ् नोगप् पिरुबा निःसुआङ् ये़सुरे़ खे़न् मे़त्तु,
    “खे़ने़ॽ निङ्‌वाॽफुहाङ्‌जुम्‍लाम्‍बा माःङ्‌घा के़होःप्लो॥ हे़क्‍क्‍याङ् खे़न्
    ये़न्‍नाङ्‌धो आत्तिन्‍हाॽरे़आङ्‌खुने़ॽ पाःन् सेःन्‍दोःमा आःन्‍छिङ्‌माआङ्‌मे़न्‍छुक्‍तुन्‍लो॥”
  xnj-xnj: Yesu pealoli mundu yula ayangwili kwa ukekesi, akamjovela, “Veve uvi papipi
    kumyidakila Chapanga atalalila wumi waku.” Kangi peamali kujova ago kawaka mundu
    mwealingi kumkota Yesu lilovi.
  mmx-mmx: La ne Iesu ga ronga xisiv i do mo laradi ga paase mi lakleklen la ga lok
    tin keretna, “I auret kusu una vubeles at Linintoo at ne Moroa.” La melemu at
    na lubung amgomgo diga xopara i xusu dina sue ne Iesu mi tevesusue.
  cbr-NT: 'Usaquian a bana ñuiquin cacëxun ca Jesusan a uni cacëxa: —Nucën Papa Diosan
    uni ''iisa camina ''ain. Usaquian a uni caia cuaxun ca ui unínbi ñucátëcëanma
    ''icën.'
  tee-NT: 'Pus ju Jesús acsni k''asmatlh ni akts''iya na k''ox ju xalhik''alhtaji
    ju anu'' lapanac pus junich: ―Ju uxint''i vasalh mach''akxai tuchi lacasq''uin
    ju Dios. Ju chavai va yuchi ju c''acxniyan ni alak''a''it''i ni calhinonk''o ju
    Dios lami''atsucunti. Pus ju acsnich tachi chun ju lapanacni na ixtatalhoni ju
    Jesús. Jantu ixtaquilhasacmiputun tu''u'' ali''.'
  eng-LSV: And Jesus, having seen him that he answered with understanding, said to
    him, “You are not far from the Kingdom of God”; and no one dared question Him
    anymore.
  cak-NT: 'Y cuando ri Jesús xuc''oxaj chi can jabel-wi xu''on entender ri jun maestro
    ri'', ri Jesús xu''ij che: Ret can man naj ta chic jatc''o-wi chi jatoc quiq''uin
    ri ye''an gobernar roma ri Dios, xcha'' che. Y ja cuando man jun chic xbano cowil
    chi c''o ta anchique xuc''utuj-apo che ri Jesús.'
  pah-NT: 'Jesus''ga g̃wendu onhi''ig̃atua upa. Igwete ga ei ga pe: —Erenhimongo g̃werĩ
    nde Tupana''ga remimbotarimova''ea rupi kiro, ei Jesus''ga ga pe. Kirẽ ojipe''g̃a
    ndopojihuva''javi javo Jesus''ga pe a''ero.'
  sja-NT: 'Mãgá Moisepa p''ãda jarateeparipa pia p''anauru ũrik''ãri, Jesupa maaji:
    —Pɨa Ak''õre Ũraade ewaa ijãa wãda aji, Ak''õrepa k''inia bɨk''a ichi jua ek''ari
    o-ĩa nipamerã iru ode. Maadamãiipa waawee p''aneejida waa iididait''ee.'
  xed-xed: 'Nghanata Yesu ta tsa zlghawani ya ná, mamu ɗifil mida. Kaʼa nda tsi mantsa:
    «Diʼiŋaghu a ka nda ga mghama Lazglafta wa,» kaʼa. Haɗ mndu ta dərglaftá ŋuɗuf
    ka ɗawgəltá vli da tsi tahula tsa wa.'
  mks-NT: 'Tá na̱xini Jesús ña̱ na̱nducú ñehe va̱ha da̱ cán tu̱hun nu̱ á já cáchí
    a̱ já xi̱hi̱n dá: —Ja̱lóho cúni̱ ña̱ cacomí Ndióxi̱ cuéntá sa̱hu̱n —na̱cachi Jesús.
    Tá na̱ndihi cán ni in ga̱ na̱ co̱ó na̱sa̱ha̱n ndeé ini na nda̱ca̱ tu̱hún ga̱ na̱
    mé á.'
  gfk-S: Ma be Jisas ga nes be igate babalu timaan igom tange tana, “Paule manga tapa
    tano kingdom tane God.” Menamur ta kike pata baling tikenong pai gale balaraan
    be na tiri ie tari tiniri.
  bmu-bmu: Mewö jiiga Jisösnöŋ urumötmötŋi möri dop köliga kewö jii mörök, “Gi Anutugö
    bemtohoŋnöŋ aŋgotmamgö dopdowizan.” Mewö eraum möröhotka körek yeŋön Jisös toroqeba
    qesim waŋgibingö kölköldömdöm aka mosötket. Mewö.
  dgz-dgz: Apan ame anut mega baware gapan wani Iesu anu gare anega wadien, “God toemu
    mega tonanewa nop yoningi, wandap uon.” Iesu ap wani boge waenapan tap tan singui
    da sia ya wayawane.
  eng-GNV: Then when Iesus saw that he answered discreetely, he saide vnto him, Thou
    art not farre from the kingdome of God. And no man after that durst aske him any
    question.
  zaa-NT: 'De biyénini Jesús qui''ni yala lani razón becàbią, acca rèe na: Ati''to''
    taá reyàtsa para ccá lu'' pertenecer le'' reino qui'' Tata Dios. Làniana lanuru
    nuỹa beyáỹani inàba tìtsa''ą ne adí.'
  eng-WEBSTER: And when Jesus saw that he answered discreetly, he said to him, Thou
    art not far from the kingdom of God. And no man after that durst ask him any question.
  guh-guh: 'Jesús itsa jumetane judíovi pecujarubinë xaniavaetsia pejumecanaviatsijavatsi,
    nexata Jesús jumaitsi judíovi pecujarubinëjavabelia: —Tsiquirijavayo catosaica
    Diosojavabelia nenajamatabëcuenecopatsinexa nijatuxanenë Dioso nexanaenexa, jai
    Jesús judíovi pecujarubinëjavabelia. Bajaraxuacujinae daxitajivi baja Jesús cujunavatsi.
    Nexata baja Jesús jivi jamatabëcueneëjëbiaya livaisi apo yanijobitsi.'
  bon-bon: Yeesu lui opo ewatnige, egä tabe umle mene ca jewecnistige, siige tabe
    jejige egä, “Maane mameta gäte biname me äbita, Acejiyame lui ne yaacanuge.” Ai
    ingwe gaabe ca biname cina wälu ge Yeesu ne cerämu ätemlejame.
  nhw-BL: 'Huan Jesús quicajqui nopa tlacatl quinanquili xitlahuac huan quiilhui:
    ―Amo miyac mitzpolohua para huelis ticalaquis ipan itlanahuatilis Toteco. Huajca
    teipa amo aqui moneltlali para más quitlatzintoquilis Jesús.'
  swh-ONEN: Yesu alipoona kwamba amejibu kwa busara, akamwambia, “Wewe hauko mbali
    na Ufalme wa Mungu.” Tangu wakati huo, hakuna mtu yeyote aliyethubutu kumuuliza
    maswali tena.
  wbi-wbi: UYesu ye avwene um'bulanisi ughwa ndaghilo amwamwile luhala, akam'buula
    akati, “Nuli patali kukwingila mu vutwa vwa Nguluve,” Kuhuma unsiki ughuo, nalyandiile
    muunhu kukumposia mulwa kuhuma unsiki ughuo, nalyandiile muunhu kukumposia mulwa
    kumughela.
  bba-bba: Ye Yesu u wɑ mɑ u yeni ɡeruɑwɑ kɑ yɛ̃run bɑɑ, yerɑ u nùn sɔ̃ɔwɑ u nɛɛ,
    ɑ turuku koomɑ ɑ kɑ du mi Gusunɔ u bɑndu swĩi. Yenin biru ɡoo kun mɑɑ kɑ̃kɑ u
    Yesu ɡɑ̃ɑnu ɡɑnu bikie.
  eng-KJVCPB: And when Jesus saw that he answered discreetly, he said unto him, Thou
    art not far from the kingdom of God. And no man after that durst ask him any question.
  kgk-NT: 'Ha Hesu katu ohendu oarandu reheve omombe''u ramo: —Haimete-ma eremoirũ
    Nhandejáry nde ruvixarã-pe, he''i íxupe. Upe rire nonhembopy''agwasúi avave oporandu
    hagwã Hesu-pe mbava''e-rehe po he''i upéixa.'
  waj-waj: 'tuduu rikioo Yisuuva ivo tinniyaadiri kua tuuvaa rikioo inna kua sai tunoo:
    Anutuuqo gioonna kiaapuuyara diraivaa a varaanaivaarainna e muaraagainna kiisa
    suai varaanarainna iikiannanoo, tuduu rikiada nnaagiai hama kava vaidi voovoono
    yopeema vo kua vooyauvaara inna yaparairavai.'
  ekk-PKP: 'Jeesus nägi, et ta andis mõistliku vastuse, ning ütles: „Sa ei ole Jumala
    riigist kaugel.“ Pärast seda ei julgenud enam keegi temale küsimusi esitada.'
  mpx-mpx: Yeisu iyaka i atena Logugui ana topankite i liwan bubun, inoke i baek elana
    i ba, “Owa nige am bwaga i yayapu Yehoba wana abalogugui elana.” Inoke gamagalau
    nige sauga etega al bosowailiya nihi labose ge nel etega nihi neli Yeisu elana.
  wbp-wbp: Jijajirli kuja purda-nyangu wati wangkanja-kurra, ngulajurla wangkaja,
    “Nyuntujunpa pina-nyayirni! Kula kanparla wurnturu-nyina Kaatukuju kuja kajana
    Warlalja-Wiri nyina yapakuju.” Ngula-jangkaju, panu-karirliji kulalu nyiyakulku
    yarda payikarla Jijajiji.
  luo-luo: Kane Yesu oneno ni ngʼatno odwoke gi rieko, nowachone niya, “Ok in mabor
    gi pinyruoth Nyasaye.” Chakre kanyo onge ngʼato kata achiel manohedhore penje
    penjo moro kendo.
  nhe-NT: 'Huan Jesús quicajqui nopa tlacatl quinanquili xitlahuac huan quiilhui:
    ―Ax miyac mitzpolohua para huelis ticalaquis campa tlanahuatía Toteco. Huajca
    teipa axaca moneltlali para más quitlajtlanis Jesús.'
  aii-aii: 'ܝܼܫܘܿܥ ܚܙܹܐ ܠܹܗ ܒܗܵܘܢܵܢܘܼܬܵ‌ܐ ܓ̰ܘܼܘܸܒ ܠܹܗ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܠܹܐ ܝܘܸܬ ܪܸܚܩܵܐ
    ܡ̣ܢ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“ ܘܠܵܐ ܐܢܵܫܵܐ ܩܘܼܫܕܸܪܹܗ ܙܵܘܕܵܐ ܠܒܲܩܘܼܪܹܗ.'
  esk-NT: Taavruma kiupmani isumaturuatun, Jesus-ŋum nipliutigaa, “Ukpiġiłhiñaaġuġniġiñ
    Agaayyutmun aŋalatchiił̣iksran.” Tavrakŋa Jesus apiqsruqausiksraiġñiġaat.
  msb-msb: San nabati ni Jesus na maayo an iya panabat ginsabihan siya, “Haros makasulod
    ka na sa kahadian san Dios.” Pakatapos sadto waraʼn nagkusug-kusugan sin buot
    na maghunga pa sa iya.
  cpa-NT: 'Jøng² mi³ca¹jái¹ Jesús ca¹juúh² dsa² héi² jǿg³ dsio¹, ca¹juúh² Jesús: ―Mih²
    báh³ jø² hei¹² hi² li¹chianh²hning ja³jmo¹² Diú¹³ héh¹ ―ca¹juúh² Jesús. Ni³ jøng²
    ha¹chian² dsa² siáh² ma¹tí² dsǿa¹² hi² ŋai¹dsa jǿg³.'
  dso-dso: ସେଲକ୍‌ ବେସି ବୁଦି ସଙ୍ଗ୍‍ ଉତର୍‌ ଦେଲା ଆଚେ ବଲି ଜିସୁ ଦେକି, ତାକେ କଇଲା, “ତୁଇ ପର୍‌ମେସରର୍‌
    ରାଇଜେ ପୁର୍‌ବା ଲଗେସେ ଆଚୁସ୍‌ ।” ତାର୍‌ପଚେ ଆରି କେ ମିସା ଜିସୁକେ ପର୍‌ସନ୍‌ ପାଚାର୍‌ବାକେ
    ସାଆସ୍‌ କରି ନାପାର୍‌ଲାଇ ।
  meu-meu: Iesu dibana ia na vada e haere mai lalo-pararana ida, bena e hamaoroa,
    eto, Oi bona Dirava ena basileia padamui na dia daudau. Una murinai taunimanima
    iboudiai na ia inanadaina garina e gariva.
  yva-NT: Arono Yesus po kurune umaso anaun po ayao mamaisye raura, naije Po raura
    akananto ai pare, “Winyamo kavintare nyare nsiso kawasaeyo Amisye be akarive maije
    mai.” Muno no naiso kobe vatane inta bambunin po Yesus anajo akatoe ramu weye
    vatane wo asyani tenambe.
  dgc-dgc: Nadid, neta ni Jesus a mahusay i sengbita no maistu ta rilihiyon. Ey kinagi
    na diya, a “Adene ka bale dén a ipasakup ta Diyos.” Ey kétapus na éya, éy éwan
    tu nangahas a nagpakelagip ni Jesus a huway. Tungkul Ta Tagapagligtas
  zpm-NT: 'Zeeṉe goṉ Jesús sca niini rzë xtiidz me, rëbchaa Jesús lo me: ―Zhile ruṉfalt
    sëëb luu xnëz Dios, gnabey me luu. Blozh ga, grëse zha ne ndxie ga, ni stib zho
    biazhdraa zho pe nabdiidz zho lo me.'
  hix-NT: Ohxe royukno hamà, mosonà, kekon hatà, Txesusu, tàwya rma. Àro ke, onà wyaro
    nkekon hatà, àwya. Khoryenkomo yoyuknur xe manay hamà, àro ke, noro mryenon me
    ehxaya rma haxa manaha, kekon hatà, àwya. Àro wyaro Txesusu wya katxhe rma, osonytxahra
    harha nehxatxkon hatà, toto komo, noro yakoro. Àsok naye, owya, kahra harha nehxatxkon
    hatà, àwya, towankaranàmrà kom ke hatà.
  sim-sim: Jisas mashi oson or misihi ormu mbara, �Mashi os mi mbawa oso jivi sira.
    Mir angop pasir Avui Wasilakahi krahak sikwak nawa mira.� Urik ma amber mashi
    oson li misihi mbele las Jisasin li silikurin limu ajera.
  npi-ULB: जब तिनले बुद्धिमत्तापूर्वक जवाफ दिएको येशूले देख्‍नुभयो, उहाँले तिनलाई
    भन्‍नुभयो, “तिमी परमेश्‍वरको राज्यबाट टाढा छैनौ ।” त्यसपछि कसैले पनि येशूलाई अरू
    प्रश्‍न गर्ने आँट गरेन ।
  cgc-cgc: Nlaman Jesus na igo gid sabat ta manugtudlo daw ambal din, “Dili madyo
    na bilangen ka ta Dyos na isya man ta mga ittaw na iya na padumalaan.” Pagtapos
    Jesus ta ambal, ula may nangiseg na mag-insa pa ki kanen.
  tim-tim: Hain dâmbo Yesuŋe nâŋgâmbo ârândâŋ akto hin magaŋep, “Gâ Anutugât amukŋân
    manberâm ewumâk aktât.” dâep. Sop ain luâkŋe Yesu aikowerâm akmâ Yesuŋe den hâuŋe
    âlepŋe makyeŋgiep are nâŋgâmbiâ umatŋe akto hamewakmâ hepuli.
  yor-yor: Jesu rí i dájú pé òye ọkùnrin yìí ga, nítorí náà, Jesu sọ fún un pé, “Arákùnrin,
    ìwọ kò jìnà sí à ti dé ìjọba Ọ̀run.” Láti ìgbà náà lọ, ẹnikẹ́ni kò tún béèrè ohun
    kan lọ́wọ́ Jesu.
  wos-wos: Wun du jémba saréka dé wungi wa. Wandéka dé Jisas xéka dé déré wa, “Méni
    Godna héfa walémbambu méni té.” Wungi wandéka di nak hundi Jisasré wakwexékénjoka
    di roo.
  emp-NTPO: 'Judiorã ley jaradiabariba maʌ̃gʌra crĩcha cawaad̶eba jarad̶a bẽrã Jesuba
    jarasia: –Bʌra Ãcõrẽba pe erob̶ʌd̶ebemada b̶aida bod̶oa.– Mãwãnacarea dewararãba
    Jesua iwid̶id̶ida wayasid̶aa.'
  eng-F35: Now when Jesus saw that he answered wisely, He said to him, “You are not
    far from the Kingdom of God.” And after that no one dared ask Him any question.
  ind-ind: Yesus memperhatikan bahwa orang itu menjawab dengan bijaksana, lalu menjawab,
    “Kamu hampir menjadi anggota kerajaan Allah.” Sesudah itu semua orang dari kelompok-kelompok
    agama Yahudi menjadi malu dan tidak berani menanyakan apa pun lagi kepada Yesus.
  pes-OPCB: 'عیسی که دید این شخص متوجهٔ حقیقت شده است، فرمود: «تو از ملکوت خدا دور
    نیستی.» پس از آن دیگر کسی جرأت نکرد سؤالی از او بپرسد.'
  mpt-mpt: Yesuse naka ele wengo wentea e wengo makob tekein kemin nakai weng dikin
    baasea Yesuse baabanea Kobo Gode kimanin bib osu meb biebobo ge baabasea nakaia
    unangai imino kil ohamino tosiananiba amit deibasiobe.
  ssx-ssx: Kutupa Yesuma꞉ mo halina꞉ hone wopu wia epeke tupa꞉ leekeeki opuaata꞉ ipiki
    pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki teke pa꞉ta꞉ haleme leekeme.
    Koto lea꞉eki hoki naneta꞉ wanda꞉halima꞉ paala꞉ pieke handaa ma꞉nda꞉ma꞉ lota꞉ paa
    na piekeme.
  mkl-mkl: Iyi Jesu í yɛ í jɛ do lɑsɑbu jiidɑ, ŋɔi í sɔ̃ɔ í ni, í ɡbe keeke i jɛsi
    Ilɑɑɔ̃ ku jɛ ilɑɑluɛ. Si ɑnyii nŋu, inɛ kɑ̃mɑ kù jɛ ku bee Jesu ide ɡɔ mɑ́.
  gaq-gaq: ଜିସୁ କେକେ ଜେ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଦ୍ରିଗ୍‍ଚେ ଏତେଚେ ଉତର୍ ବିଃବକେ । ମେଁ ଆମେକେ ବାଲିର୍‌କେ,
    “ପେ ସାପାରେ ପର୍‌ମେସର୍‌ନେ ରାଜିବାନ୍ ସ୍ଲ ଣ୍ତୁ ।” ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ଆରି ଜାଣ୍ତେ ଡିଗ୍‌ ଜିସୁକେ
    ମେଃଡିଗ୍‌ ପ୍ରସ୍‌ନ ସାଲିଆକୁନ୍‌ସା ସାଆସ୍ ଆଡିଙ୍ଗ୍‌ଆର୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Yesuusi higge asttamaariya zaaroy aadhdhida eranchcho asa zaaro gididayssa
    be7idi, “Neeni Xoossaa kawotethaafe haakkabaakka” yaagis; hessafe guye, Yesuusa
    harabaa oychchanaw oonikka minnibeenna.
  unx-unx: ଇନିଃ ସେଣାଁଁନ୍‌ ଲେକାତେ କାଜିକେଦାଏ, ଏନା ନେଲ୍‌କେଦ୍‌ତେ ୟୀଶୁ ଇନିଃକେ ମେତାଇୟାଏ,
    “ଆମ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ଏତେ ସାଙ୍ଗିନ୍‌ରେ ବାଙ୍ଗ୍‌ମେଆଁଃ ।” ଆଡଃ ଏନ୍‌ତାୟମ୍‌ତେ
    ଜେତାଏ ଇନିଃକେ ଜେତ୍‌ନାଃ କୁଲିନାଙ୍ଗ୍‌ କାକ ସାହାଁସ୍‌କେଦା ।
  gah-gah: 'Loko gele vevesoko lokago, Izesú geleake láa loko lo amimó: Ómasi alémo
    geí gizapa ogetati ve loló itani gamena nene hotó nomive. Loko lokago, giliake,
    netá makokumú goha loká itatakumú kelegesá legekago, loká itamamó.'
  lcm-lcm: Na Iesu kala arai ta kapo polpol velai ani masam, na kala antok ia ta,
    “Parik kupa ago avunga ani kana vainagoan a God.” Na le si vuk pangau ke riria
    aongos kilapo lolokovo luai ani sui ania ta mangsikei a susui.
  aer-aer: Kenhe Jesus-ele aweke-arle-iperre re akangkeke alakenhenge artwe-arle mwerre
    anthurre angkerlenge. Re angkeke, “Unte kwenhe kele-arle Ngkarte ngkwenge alartetye
    anetyeke.” Kele imerte itne nterte anthurre irrerirreke anteme. Itne atere-irrerirremele
    renhe awethe apayuthnerrirreketye.
  qvc-NT: 'Chayshina jwisyunwan allita nishqa kaptinmi, Jisusqa nirqan: —Ashlitallanam
    faltashungi, Dyusta shumaqta kasunaykiqa, nishpa. Chaymi chay urasmandapacha manana
    ni pipis almitikarqanchu Jisusta tapuytaqa.'
  tgl-ULB: Nang makita ni Jesus na siya ay nagbigay ng matalinong kasagutan, sinabi
    niya sa kaniya, “Hindi ka malayo sa kaharian ng Diyos.” Matapos iyon walang sinumang
    nangahas magtanong kay Jesus ng anumang mga katanungan.
  cbs-NT: 'Diosun jancha pe ninkakin yuiai Jesúsun yuikin: —Dios xanen ibuaiki min
    ma jaki dasi kemaki— aka ana tsuan jawa yukama mapuabun'
  xtm-NTPP: 'Te ja ni jini Jesús ma ja tee skua''a tnu''u ni kaxtnu''u Moisés ma,
    va''a‑ni ni ndakone''e de ma, te jiña''a ya: ―‍Ndijin, iyo yatni ni nuu tátnuni
    Su''si ma ―‍kúu ya jiña''a ya. Te ni‑in‑ka ñayii, ñatuu ni ka kusaa ini i ja jin
    kakan‑tnu''u‑ka i ya.'
  nnq-nnq: Yesu apalola kutenda mundu jwenio annyanga chwapi, ngannengela jwombe,
    “Mwenga mmi kutaalije na Kingwana cha Nnoongo.” Kuboka penia mundu ajigiteje kunkonya
    kilebe.
  bao-NT: 'Añuro majirique mena cʉ̃ ca yʉʉro tʉogʉ, o biro cʉ̃re ĩiupi Jesús: “Petoacã
    dʉja, Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabe maquẽre mʉ ca tʉo majiro,” cʉ̃re ĩiupi.
    To cõrora jĩcʉ̃ ʉno peera cʉ̃re jãiña nemotiupa yua.'
  san-ORI: ତତୋ ଯୀଶୁଃ ସୁବୁଦ୍ଧେରିୱ ତସ୍ୟେଦମ୍ ଉତ୍ତରଂ ଶ୍ରୁତ୍ୱା ତଂ ଭାଷିତୱାନ୍ ତ୍ୱମୀଶ୍ୱରସ୍ୟ
    ରାଜ୍ୟାନ୍ନ ଦୂରୋସି| ଇତଃ ପରଂ ତେନ ସହ କସ୍ୟାପି ୱାକ୍ୟସ୍ୟ ୱିଚାରଂ କର୍ତ୍ତାଂ କସ୍ୟାପି ପ୍ରଗଲ୍ଭତା
    ନ ଜାତା|
  huv-NT: 'Wüx Teat Jesús tajaw aaga naxey tandeac naleaing najneajay, quiaj tasaj:
    ―Laliüc metüch mejmel tiül micambaj Teat Dios ―aj nej. Ndoj nejinguind ngome aleaic
    tandiüm matün manguiay nej.'
  otn-NT: 'Bi̱ nu̱ ra̱ Jesús ngue pa̱di̱ te mma̱n''a̱ ra̱ n''yohʉ ya̱ui, bi ''yɛ̱mbʉya:
    ―Ya mi̱ zits''ʉtho ga̱di ''bɛdi ngue guí so rá̱ ''yɛ Oja̱ ―bi ''yɛ̱mbi̱. Mi̱ xifi
    tengu̱ na̱ ra̱ hya̱ na̱ p''ʉya, ya hi̱nni̱ mantho tema̱ hya̱ hønxta̱ ''yänyø ja̱''i̱
    ra̱ Jesús.'
  nop-nop: Jesudi medeŋiŋ nadiune utumbau niŋguk, “Du Bepaŋ’walaŋ hatihati kobut agaŋ
    tubudula hinek tilaŋ.” Mede u yodapmaune munta tiŋa kotigoŋ nebek niŋdi yonadi
    nemu tigiŋ.
  obo-NT: To norinog ni Disas no ollog iddos tavak din, mid ikahi sikandin to, “Asow
    kad od kolonug to kodharit Monama.” Nopongnga idda, worad od poko-aku nod intud
    ki Disas.
  cak-ENT: 'Y tok ri Jesús xrac''axaj que utz na vi xk''ax chin ri jun etamanel ri'',
    ri Jesús xbij chin: Rat xa man nüj tüj chic ratc''o-vi chin ncatoc pa ruk''a''
    ri Dios, xbij chin. Y jari'' tok nijun chic xuya'' ruchuk''a'' richin c''o ta
    achique xuc''utuj chin ri Jesús.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤛᤡᤱᤛᤡᤱᤅᤠᤱ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤗᤠᤶᤒᤠ
    ᤔᤠ᤺ᤱᤄᤠ ᤁᤧᤜᤥ᤺ᤵᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤕᤧᤴᤏᤠᤱᤎᤥ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥ᤺ᤔᤠ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠᤀᤠᤱ
    ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥”
  snx-snx: Yesus adu xiyalxo ne suma ne sam beli aib mendelxo, sila Yesus ana adu
    mundulxo, “Nyi Xotei ido kingdom weyexya si jalxam.” Nenxa suma kumogx Yesus pin
    be xa inaryax ula youbxo.
  kql-kql: De, Jisasɨlɨn wokok wulu waiŋgeve bɨiyevekandi galaveve wunutuk, “Dɨn vevekave
    ŋɨma Got lolomɨk tonmaŋga.” De, yila balañjun Jisas yila wulu kombɨiyulu veven
    juŋaveve.
  mie-NT: 'De nī jinī Jesús jā vāha nī scócóo dē tūhun, de nī ncāhān yā jíín dē: Ja
    ñatin cuu quīvi nú ndahá Yāā Dios jā tatúnī yā nūū nū, ncachī yā. Ñúcuán de ni
    iin cā ndá dē, nduú cā ní nchúndeé inī dē jā cātūhún dē yā.'
  san-TIB: ཏཏོ ཡཱིཤུཿ སུབུདྡྷེརིཝ ཏསྱེདམ྄ ཨུཏྟརཾ ཤྲུཏྭཱ ཏཾ བྷཱཥིཏཝཱན྄ ཏྭམཱིཤྭརསྱ རཱཛྱཱནྣ
    དཱུརོསི། ཨིཏཿ པརཾ ཏེན སཧ ཀསྱཱཔི ཝཱཀྱསྱ ཝིཙཱརཾ ཀརྟྟཱཾ ཀསྱཱཔི པྲགལྦྷཏཱ ན ཛཱཏཱ།
  qve-NT: 'Saynata chay runa allin yachaywan rimaruqtinmi, Jesusqa payta niran: —Qanqa
    Diospa gobiernasqan sumaq glorianmantaqa manan karupichu kashanki, nispa. Jesuspa
    nisqankunata uyarispankun, manaña ni imaynanmantapas tapuytaqa atirankuñachu.'
  pao-NT: Soo Te Pabe'e yise mee oo netamma, “U unu soonammedu. U tookwa unu oo naka'oedyukukwu.”
    Umu numu yise naka nasookwise gi hemma ka Te Pabe'e tubenga mani.
  cbu-NT: 'Móysispaniri wirkar kamanimapan wanasiri tsiyatarangu, Isussha: Zuraktishcha.
    Shiy wanasiri yámarangsha. Apanllush pshtumaam shiyaam pakchimarisha pshatariya
    tárangiya. Ambsha ántaru anoo mazinayarusin, nda Isusoo yusur mashirangana. Ashiri
    kamaneena yuwaa Isusoo imamarpamaam yusur zandarangana anootsi.'
  usa-usa: 'Îtuma wení kateko-áíqtábámá ítarena tiráiye: “emá Áánûqtuma kawáá kéi-marukaqa
    waaqókáqá máane.” titana máqte-kayukama yáaqa karáitata móragaraqa íma ítama aónaraae.'
  soy-soy: 'Kɛ Yeesu uu n yɛ̃́ tɛ mɛsɔhɔ kuú nɛ rinɔ́ɔ yɔsí, uu u mɑɑ rɛ: Pɔ mɛpɔ́círɛ
    ńsɔnɛ cɑ́pinɛlɛ. Áɑ nɛ Uléécɑɑ kuyɔɔpiyu kɛtɑɑ we. Úkɑ úu pɛɛ ikɑri piwɑi
    rikpɑ́ ukɛ́ nnyinɛ u pisɛ.'
  bkx-bkx: Nneen in natae on nane te, Jesus naneꞌop am nak kulu akama nane in nahiin
    nalali ee. Oke te, Jesus nak, “Ho alakleꞌo mjael Uisneno in anah.” Nane nalail,
    ka nmuiꞌ ntein fa atoni bian he maksuilꞌin antein nok Jesus, fun ka nmuiꞌ fa atoni
    es he nahiin nneis Ne.
  hui-hui: Yasuhanda agali biagome bayuwa layago hondowa ibuhondo lalu, Ngode Datagaliwabehanda
    Handame Ho Kagoria í̠ kaware kegoni, lene. Ani layagola marume Yasu ibu ladai
    bilo ibuhondo bi nalami wahene.
  amf-amf: Yesusaar yiggin dhettsea qaabayse kinin maasonam shedayse, “Ya Barjosa
    bitamora pegadhaatehe” kina ki hamade. Ogosa budonte, hayyear Yesusam oysime oysana
    kurtumbhidine.
  quc-NNT: 'Aretaq ri Jesús xuto chi sib''alaj käna''w ri tata'' chutzelexik u wäch
    u tzij, xub''ij che: Xaq jub''iq'' kraj man kätaqan ri Dios puwi'' la, —xcha che.
    Te k''u ri'' man k''o tä chi jun xuchajij anima'' chi k''o jas xuta'' che ri Jesús.'
  dob-dob: Ta Yesu tai nina ꞌina ona ꞌinonona ꞌaene palupaluna, ga ꞌieonena, ꞌigwae,
    “Nate ona ꞌaiꞌaila, ta ꞌoyo Yaubada ꞌina ꞌebeloina ꞌena niꞌatu ꞌuloselabena.”
    ꞌEnega muliyega tomota Yesu simatautena ga nigeya ꞌebweu yaita ꞌitootoo be ꞌienaida
    limana ꞌenaya.
  wrs-wrs: Doa Yesusva hellenamba, no katekisva nonoramsna ishov, oi pimba Sesoam
    mongawundna und vivra, wo hev omnana, yimba murapeta doa sihalm vev Sesoana nemeltindilm,
    mendahpeta vev. Wo Yesusva ishopianamba, indkumbi pekmek vivna, wo hengava Yesusmba
    dasalmba ishumninamoa, humeis ata kana moakoklam indhanamusara moakus unvm.
  mca-mca: 'In yepi''ye'' ej ha'' Jesús ha'' jukhew in yasiinik''iha ka'' yit''ij
    in yeku''ƚ, qa yit''ijets: —Nite'' itoxi''mii na'' tenek''enheiji'' na'' Dios.—
    Ma'' qa hik aka''aj qa ham iye pakhape'' qu'' ifiyaxi''im qu'' nanfaakanijkii
    iye pe''ye''.'
  tzo-TZC: 'Cꞌalal laj yil ti Jesús ti lec tucꞌ laj staqꞌue, jech laj yal: ―Mu xa
    nomuc oyot ta stojol ti ventainel yuꞌun ti Diose ―xi. Cꞌalal jech laj yaꞌiique,
    muꞌyuc xa cꞌusi laj sjacꞌolanbeic ti Jesuse.'
  mya-mya: ထို​သူ​သည်​ဤ​သို့​အ​သိ​ပ​ညာ​နှင့်​လျှောက်​ထား သည့်​အ​တွက် သ​ခင်​ယေ​ရှု​က
    ``သင်​သည်​ဘု​ရား သ​ခင်​၏​နိုင်​ငံ​တော်​နှင့်​မ​ဝေး​တော့​ပြီ'' ဟု မိန့်​တော်​မူ​၏။
    ထို​နောက်​မည်​သူ​မျှ​ကိုယ်​တော်​အား​ထပ်​မံ​၍ မ​မေး​မ​လျှောက်​ဝံ့​ကြ။
  gng-NT: '*Yesu laa'' u len'' nin mibɛnm, nɛ u tɔke'' wɔ ki ye: «Ŋa fɔke nin Uwien
    ya bɛl.» Nɛn gɛ̀bre'' ma nnɔ, uba ŋa ji kaabe'' ki niire'' *Yesu niire ki pukn''.'
  cbi-NTPO: 'Tsenñu juntsa ruku mika aseetaju'' pakañu Jesús tsandimi: Ñu, Diosnu
    ñu'' rei juu tananu kalenave, timi. Tsenñu mu bain Jesúsnu umaa manbake''meenu
    tyatyui tiyala.'
  ikk-NT: Ogẹn Jizọsị gi hụn a n'ọ za ọhụnma, ọ nọ sị onyẹ-nkuzi Iwu hụ, “Y'a nọkunmẹgụọ
    Alị-eze Osolobuẹ.” Ogẹn ọnwan gi mẹgụụ, o nwọnzini onyẹ egun nị jụ Jesu ajụjụ.
  leu-leu: Na Yesus a texaas o nane ferawai faroxo e a xuuse, “No taxa xaveak masam
    a vilaana ina fatataganan sina Piran.” E mui xo, a mu matalava ri mataut sena
    tafang fulane.
  maz-NT: 'Nuc''ua ''ma o dyärä e Jesús vi ndünrü na jo c''e bëzo, o xipji c''ua:
    ―Dya nda bë''ts''i c''ü ra tsja''c''ü o̱ t''its''ü Mizhocjimi c''ü manda texe.
    Nuc''ua dya cjó cja rezga pje xe ro dyönü e Jesús.'
  bod-N: མཁན་པོ་དེས་བློ་གྲོས་ལྡན་པའི་སྒོ་ནས་ལན་བཏབ་པ་སྐྱབས་མགོན་ཡེ་ཤུས་གཟིགས་ཏེ་འདི་སྐད༌དུ།
    ཁྱོད་རང་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་དང་བར་ཐག་མི་རིང་ཞེས་གསུངས་པ༌དང༌། དེའི་རྗེས༌སུ།
    མི་སུས་ཀྱང་ཁོང་ལ་དྲི་བ་ཅི་ཡང་ཞུ་མ་ཕོད༌དོ།།
  tca-NT: 'Rü yexguma Ngechuchu nüxü̃ dèu̱xgu ga mexü̃gu na naxĩnüãcüma na nangãxü̃ãxü̃
    ga yema ngúexẽẽruü̃ ga mugüwa ngu̱xẽẽtaexü̃, rü ñanagürü nüxü̃: —Marü tama taxü̃
    cuxü̃́ nataxu na cunayaxuxü̃ ya Tupana na curü ãẽ̱xgacü yiĩxü̃cèx —ñanagürü. Rü
    yemawena rü marü taxuü̃ma nügü naporaxẽẽ na nüxna yacachigüxü̃cèx.'
  zpl-NT: 'Chenu ulañiꞌ Jesuse nú ucuaqui nzeꞌca ulaxcuela enu reca leyꞌ Moisés uninu
    lui: ―La nzulu istu para nú chuꞌulu lunú rnibiyaꞌ Diose. Che lecaꞌ ti alaca arquiꞌ
    a nacuꞌdichiaꞌlá lunu.'
  mbc-NT: 'Epu''nen pe mîîkîrîya tîmaimu yuuku epu''tî tîuya ye''nen, Jesusya ta''pî
    ipî'': —‍Ayesa'' pe Paapa yapisîya eserîke epu''tî pî'' wai. Mîrîrî tîpo tamî''nawîronkon
    ena''pî eranne'' pe Jesus pî''. Inî'' anekaranmapopai pra to'' awanî''pî.'
  ndg-ndg: Palyo Yesu abweni apiiye jibu la busara, kaankokeya “Wenga hauko kutalu
    ni upwalume wa Nnongo” kuoma hapo ntopo hata yumo annokiye Yesu swali lolote.
  wsk-wsk: Se Jesus arigam nu isa koma sinar ago yawarakala balam, mu nu kari umu
    maonam, “Ni Kaem ko kingdom ningi nama nagurko pingita bagasam,” mam. Se tom umu
    te kaparam namaram mu kariimet isa bo isarmonko miakasan.
  toj-NT: 'Ja Jesusi, cuando yab que jel lec ja jas yala ja huiniqui, ti yal yaba:
