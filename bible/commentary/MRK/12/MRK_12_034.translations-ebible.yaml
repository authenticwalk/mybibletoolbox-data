    ma mitzyolyecana. Huan ijcón amo aquen moixehuijque oc quitajtoltijque Jesús ica
    ocsequin matájtanti.'
  spa-RV-1909: 'Jesús entonces, viendo que había respondido sabiamente, le dice: No
    estás lejos del reino de Dios. Y ya ninguno osaba preguntarle.'
  csy-csy: Tua pa in pilvangtak in a zo kik Jesus in a mu ciang in, ama tung ah, Nangma
