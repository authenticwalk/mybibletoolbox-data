  rug-rug: Meke sipu gilania Zisu sapu toṉoto sari nana inolaṉa, si zama la ia Sa
    si asa, “Lopu seu si goi koasa Binaṉara te Tamasa.” Mudina asa, si pamaṉa nanasa
    pule nia ninanasa rini si Asa.
  hop-NT: 'Noqw pas pam put aw súaṅqawhq Jesus navotqe, put aw paṅqawu: Pay um God
    moṅwtunatyayat aṅqw qa yāpo. Noqw pahpiy pu’ pāpu qa hak hisat put hihta tūviṅtaniqey
    unahintsaki.'
  san-URD: تَتو یِیشُح سُبُدّھیرِوَ تَسْییدَمْ اُتَّرَں شْرُتْوا تَں بھاشِتَوانْ تْوَمِیشْوَرَسْیَ
    راجْیانَّ دُوروسِ۔ اِتَح پَرَں تینَ سَہَ کَسْیاپِ واکْیَسْیَ وِچارَں کَرْتّاں
    کَسْیاپِ پْرَگَلْبھَتا نَ جاتا۔
  heb-LB: 'ישוע ראה שהאיש דיבר בחוכמה, ולכן אמר לו: ”אתה קרוב מאוד למלכות אלוהים!“
    לאחר מכן לא העז איש לשאול אותו יותר שאלות.'
  caf-NT: Sizi t'éoonanzin dalcho 'i be whunih k'una'a 'udéja 'et ndi yúlhni, “Aw
    'et nilhdukw hoh Yak'usda k'úne' nyul'en tele.” 'Et hukw'elh'az 'aw 'udun hukwa
    chahiyoodílhkulh hiyéntsaz 'et huwa.
  mio-NT: 'Ndehe ra Jesuu ti vaha xaan cati ndico racan, ta cati ra chi ra ti: ―Ña
    cumani xaun, ta cua coo tahun nu cua cundaca ñahan ra Ndioo ―cati ra. Tacan, ta
    yuhvi xaan ra ta ra nducu ra cuhva cha cua nducu tuhun ca ra chi ra Jesuu.'
  srq-NT: —Ñee aquiatute equia seje co, ɨ que Jesús uchɨangui re ra. —Dio s rimbarã
    tuchɨ chee ra nde, ɨ que ee cote ra.
  kje-NT: Yesus derne meser Horok Lap onneni nodi nina woroin wakunu wa'an de Ai na'aheni,
    “Pap na'akeki namwali ri man Makromod Lalap nodi molollo me'e.” An wakunu horu
    ne, hi ramka'uk ra'ukani Yesus haida-haida me'e.
  bmk-bmk: Yesu iviyanei da ikipote bubuna sasara, touna kubina ivavo kuriya, “Tam
    iya kuti uwama Meimeituwa ina koyagha yawasa kuvouna.” Vagheina ma iya rava sago
    iti ghapa da iti taravira meyei.
  gaz-gaz: Yesuusis yommuu akka inni hubannaadhaan deebise argetti, “Ati mootummaa
    Waaqaa irraa fagoo hin jirtu” jedheen. Ergasii namni tokko iyyuu deebiʼee gaaffii
    isa gaafachuuf ija hin jabaanne.
  kud-kud: Na Yeisu towahonane yana walo ibenalena'o bada moiha, ta aidiyai iwalo,
    ‘Neta walo moiha, na owa Yaubada yana Abaloina vahalinai umamahalava’. I'ovi na
    tomowaowa Yeisu higagadaei, ta nigele teya iyapanivilauyo ainai.
  urb-NT: 'Ukwa katuha namõ sawa''e pandu, aja Jesu ukwa. A''erehe pandu ipe: —Awa
    ixoha amõ koty Tupã putar. Jetehar rupi amõ ixo katu, aja a''e putar. Ame''ẽ ke
    nde erekwa nahã my, aja akwa. A''erehe ixotyhar aja nde eremuruwak tate nahã my
    — aja sawa''e pe. Jesu mu''e katu te, a''erehe arahã har ngi ma''e ke ngã pandu
    ym ipe tĩ.'
  fra-LSG: 'Jésus, voyant qu’il avait répondu avec intelligence, lui dit: Tu n’es
    pas loin du royaume de Dieu. Et personne n’osa plus lui proposer des questions.'
  san-HK: tato yIzuH subuddheriva tasyedam uttaraM zrutvA taM bhASitavAn tvamIzvarasya
