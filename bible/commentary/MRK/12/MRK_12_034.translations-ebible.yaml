  por-TFT: 'Quando Jesus se deu conta de que o professor da lei que Deus tinha dado
    a Moisés tinha respondido sabiamente, disse a ele: - Você está quase disposto
    a deixar Deus governar a sua vida. Muitas pessoas tinham tentado pegar Jesus numa
    cilada, levando-o a dizer algo que elas achavam errado. Agora não ficava mais
    ninguém que pensava que ia conseguir pegá-lo dizendo algo errado, por isso eles
    não fizeram mais perguntas a ele.'
  gwi-NT: Jesus łyaa gwizhįh haa gwidiiginkhe' yaandaii ts'ą' t'iiyahnyąą, “Łyaa Vit'eegwijyąhchy'aa
    Veegwinii'ee gwats'ą' nahgwan t'inchy'aa t'oonchy'aa.” Jii ąįįtł'ęę ch'ihłee gaa
    yuuhahkat gatr'agwaanyąą.
  gvn-gvn: Jesus binal dingkarangka balkan ngulkurrduku. Jesusangka nyungundu yalaman,
    “Yundu nguba readyda, yunduku Godundu dajijinka, nyungun maja-bunganka.” Yinyamun
    jana wubulku murru-kadarin, Jesusanda babajinka baja.
  nhy-NT: 'Jesús komo okitak in tlamachtij itech tlanawatile de Moisés otlanankilij
    ika kuale itzontekon, okilwij: ―Mach tikaj wejka para tikalakis kan Dios tlanawatia.
    Iwan mach ok akaj omixewij okitlajtlanij ok itlaj.'
  asm-FB: তাতে যীচুৱে তেওঁক সু-বিবেচনাৰে উত্তৰ দিয়া দেখি ক’লে, “তুমি ঈশ্বৰৰ ৰাজ্যৰ
    পৰা দূৰৈত নাই।” তেতিয়াৰে পৰা তেওঁক পুনৰ কোনো কথা সুধিবলৈ কাৰো সাহস নহ’ল।
  okv-okv: Iesu na embo amita ke javotoho be enu ingito amita degi ke einge ena. “Umo
    God ta irari degi ai ta torari haite ere kogona” ainge Iesu na enu embo nei nei
    amo eto ingari ke ae me enu toa.
  mxt-NT: 'Nyehe̱ ra Jesús vatyi vaha nacaha̱n ra chihin cha cachi xiñi ra. Ta catyí
    ra chi ra: ―Chiin ri ca cuñí chi ta ñihún cuhva yoso caa nacuhvon añimon chi Nyoo
    na cunyaca ñaha ra ―catyí ra Jesús chi ra. Ta ni noo ca ñu ña cañá ca iñi ñu candaca
    tuhun ñu ñáá cha ndaca tuhun ñu chi ra Jesús.'
  tzo-NT: 'Ti Jesuse laj ya''i ti lec itac''av ti vinique, hech yu''un laj yalbe:
    ―Jutuc xa sc''an yu''un chavac'' aba ti ventainel yu''un ti Diose ―xut. Scotolic
    ixi''ic, hech mu''yuc xa much''u lic sjac''beic.'
  ind-AGS: Yesus melihat bahwa dia memberikan jawaban yang bijaksana, dan berkata,
    “Kamu tidak jauh dari kerajaan Allah.” Sesudah ini tidak ada yang cukup berani
    untuk bertanya lebih banyak lagi pada Yesus.
  omw-omw: Mwitaa tuvaro Iesusiva taqovaro vaisi mwiva kyuqema kyero tuvaro Iesusiva
    mwia timwa mwinro tiqaro, Kotiva iqaa ntaqikyiariva i qaumatoma vaiho, tiro. Iesusiva
    mwitaa tuvata vaisi kyaatavantovata Iesusiva tiri qua nraatara kyaankyo tita,
    hia Iesusira qaiqaavata nrumu mpo qua mpo qua kyapara hura.
  yrb-yrb: Weiro danu sina kobererauba Yesuma wei, Godinu yawoeta daba baworo anibae
    utasu wei. Weiro mui wenauereta wiawa uta.
  maa-NT: 'Jesús k''e̱ nga kijtseè nga ndaà kiìchja̱ jè xi̱ta̱ xi okóya kjo̱tíxoma‑la̱
    Nainá, kitsò‑la̱: ―Mìtsà kjiìn ti̱jni i̱t''aà ts''e̱ kjo̱ndaà xi tjín‑la̱ jñà
    xi̱ta̱ xi Nainá otíxoma‑la̱. Mì ti̱ yá xi kjò''ñó‑ne ikon nga kiskònangui‑ìsa̱‑la̱.'
  mcq-mcq: Jesu kamajaho hu eha arira vene Huni vuꞌa arira hejuma kamarena Hu ijá
    ꞌwama A kwaa jora pahinu kaivo a Godoni ara rori hinu ꞌwamana. ꞌEjume ijá rene
    ea ꞌahoꞌa kúꞌo paapovara.
  sus-A: عِسَ تٌ عَ تٌ، عَ عَ بَرَ شَشِلِمَيَ يَابِ قِ، عَ نَشَ عَ مَسٍن عَ بّ، «عَ
    فبٍ مُ لُشِ عِ شَ سٌ عَلَ شَ مَنفّيَ نِينِ بُن مَ.» نَ شَنبِ، مِشِ يٌ مُ سُو سَ
    عِسَ مَشْرِندٍ سْنْن.
  jpn-1965: イエスは、彼が賢い返事をしたのを見て、言われた。「あなたは神の国から遠くない。」それから後は、だれもイエスにあえて尋ねる者がなかった。
  fra-SBL: 'Voyant qu''il répondait avec sagesse, Jésus lui dit : « Tu n''es pas loin
    du Royaume de Dieu. » Après cela, personne n''osa plus lui poser de questions.'
  yka-yka: Pagtapandoga si Isa weˈ lalem pikilannen peggeˈ patut teˈed panambungnen,
    paˈinne si iye, “Bang pasōngnu pamikilnu iyan, mura kew pagbayaˈan Tuhanin.” Puwas
    miyaˈan, gaˈ ne niyaˈ aˈa makatawakkal nilew si Isa ine-ine.
  mle-mle: Jisas wukidil diki maaj viyakita maaja. Alik wadid, “Min God dikid gwalugw
