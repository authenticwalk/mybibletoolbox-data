    na ova loyum̃a e nasup̃enena kiena ne Ntewa na wa.” Ana siraun e pogos nene, p̃isi
    na pe yar tai tap̃ali re si Yesu e naviunena la poli.
  ckb-ckb: 'عیسا بینی بە داناییەوە وەڵامی دایەوە، پێی فەرموو: «لە پاشایەتی خوداوە
    دوور نیت.» ئیتر کەس نەیوێرا هیچ پرسیارێکی دیکەی لێ بکات.'
  spm-spm: Iesus orasima a inderaghavɨram mbɨkemisi, Iesus aŋm mbɨŋgeeghi, “Got kha
