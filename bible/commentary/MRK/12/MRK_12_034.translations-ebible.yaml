    Yag nanepod hen hiyachi, maid makatorod way kasen mansarudsud an Jesus.
  tam-2017: 'அவன் ஞானமாக பதில் சொன்னதை இயேசு பார்த்து: நீ தேவனுடைய ராஜ்யத்திற்குத்
    தூரமானவன் இல்லை என்றார். அதன்பின்பு ஒருவரும் அவரிடம் எந்தக் கேள்வியும் கேட்கத்
    துணியவில்லை.'
  azz-NT: 'Huan ijcón Jesús quitac que ne tanextilijque tananquilijca ca cuali tanemilil
