  udu-udu: 'Dhali ka Yesus mishki’d ki a’di thoḵki a’di gwo ki ’bore/ mo tani a’di
    ki o a’di gwo mo ki: /E yisa si’dkina ’peni Bampa/ ma Arumgimis mo. Dhali ’peni
