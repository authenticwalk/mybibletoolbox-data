  ndj-ndj: Yesu pawonili kucha mundu ayu kamuyangula kwa luhunja amuwombilili, “Yuwi
    kuva kutali ha na Wutwa wa kumbindi kwa Chapanga.” Pambeli, kwahela mundu yayeshili
    kandi kumdasha chindu.
  mbj-NT: 'Ti m'' Jesus h''yyb hapäh bä baad ta kyyh, ta h''yy ganäng doo me tabedoo,
    ti m'' taky hadoo: —P''eets hẽ paawä P''op Hagä Do hã mah''yy ka''eeh takarẽn
    doo da. P''eets hẽ paawä P''op Hagä Do bag''ããs do karapee n''aa mabahadoo —näng
    mäh. Ti bahǟnh kä m'' dooh m'' reaaj boo bä kä. H''yyb e''ỹỹm mä reaaj bä kä.'
  lat-VUC: 'Jesus autem videns quod sapienter respondisset, dixit illi: Non es longe
    a regno Dei. Et nemo jam audebat eum interrogare.'
  ngp-ngp: Yesu naye eze aone yudya mnt'hu kamhitula vedi, niyo amgamba, “Weye hwihale
    no Useuta wa Mnungu.” Kukongela hadya hahandile mnt'hu yeyose amuuzile mbuli yoyose.
  enq-2: Akali dokome masetala auu pyoo yanu piamo doko Jisasame kandatala baa lamaiyoo,
    “Gotenya kingdom dokonya emba londatili nakalyenona” lea. Dopa lateamopa, endakali
    mendaipi mendeme baa pii mende dee tipa pyaanya paka kaeyami.
  eng-ASVBT: And when Jesus saw that he answered discreetly, he said unto him, Thou
    art not far from the kingdom of God. And no man after that durst ask him any question.
  mna-mna: 'Yesu ire kembei tomtom tana ipekel kat raama ŋgar, tana iso pini ma iso:
    “Nu mbot molo pa peeze ki Anutu som.” Indeeŋe tana mi ila na, zin tiwi Yesu pa
    kosa sa mini som. Pa timoto.'
  myw-myw: Yeisuw iligen, ikakina taw towen anilivan bwanabwein, idibek, ilana, “Ya̱koum
    kadilakusa Yowbad nakabkaleiwag bukukwakin.” Ikous, mo igoulus Yeisuw; bo iyakousis
    sikatugwan.
  sby-sby: Yesu pakwinshibeti lakumbulu camano, walamwambileti, “Obe nkolipo kutali
    ne Bwami bwa Lesa sobwe.” Neco bonse balaba ne buyowa, neco bonse balatina bamwipusha
    Yesu mwipusho naumbi.
  sll-sll: Pamba, ha sutani iwe, wai weni pamua,” dungwi. Ha dungwiwe, Yisas pirere
    “O, yali nomani wai pangwo pamua,” di pungwi. Pire Yisas yali yu ditongwi, “Ni
    God kene ongwo hol ulibi molkinia, mala weni monua.” Ditongure ari hobi para emgi
    hon sirin bol tenamba, kul pir tongwi.
  yaq-NT: 'Jesus intok junak, tua junuentuka''po aman, juka'' maejtota junuen a''
    yoopnaka'' betchi''bo, a'' mammateka, inen a'' yoopnak: ―Empo i''an, juka'' Liojta
    tu''i nok lutu''uriatat abe tu''isi aet ju''unea ―ti au jiiak. Junak intok, Jesujta
    junuen a'' jiaka'' betchi''bo, kaabe intok ta''abwi weemta a'' temaebaeka ean.'
  uro-uro: Bä nga ma Jisas ka lu i qärak ka muvät pät a qa na ama mädräm ama mär ngät
    dä qa qoar na qa rhoqortäqyia, “Ainge di qaku qale nge gläius nä ma Ngämuqa aa
    Muräktpäm.” Bä sa nga nasot iangärhäkt ma Jisas aa enge dä qaku anga ruqa di nani
    a qa iva qä snanbät sä ma Jisas na anga snanbät inguna sa rhit len.
  ita-1885: 'E Gesù, vedendo che egli avea avvedutamente risposto, gli disse: Tu non
    sei lontano dal regno di Dio. E niuno ardiva più fargli alcuna domanda.'
  muy-muy: 'Zal nakəŋ àra àhəŋgrifəŋa kigeni a ti Yezu àsəra naŋ bay məsər zlam. Nahkay
    àhi ahkado : « Nak kə̀bi driŋ driŋ akaba *Məgur ge Melefit bi. » Kələŋ gani maslaŋa
    ya ti azay njəɗa gayaŋ ge mihindifiŋa ma nahaŋ a ni ti àbi va bi.'
  kqc-kqc: Kamini Iesu veyo ina bi ni mona iniye reyo ye niyo, “Ya bi Sei di ourefeidena
    amena sanari bi maike de ameisa.” Ye amiye yokoi yaku dudusa nikaitegika bi de
    regamadi.
  tav-tav: 'Jesu maca caroaro cʉ cayʉro tʉjʉʉ ocõo bairo cʉ caĩñupʉ: —Petoacã mʉre
    rʉja Ʉpaʉ Diore cariapena mʉ catʉgooña nʉcʉbʉgoparo. To bairo cʉ caĩro bero cʉ
    jeniña uwirã jĩcaʉ mácana Jesure caĩ jeniñanemoquẽjuparã.'
  eng-ULB: When Jesus saw that he had given a wise answer, he said to him, “You are
    not far from the kingdom of God.” After that, no one dared to ask Jesus any more
    questions.
  spa-VBL: 'Jesús se dio cuenta de que el hombre había dado una respuesta pertinente,
    y dijo: “No estás lejos del reino de Dios”. Después de esto, nadie tuvo la valentía
    para hacerle más preguntas.'
  fra-_FOB: 'Jésus voyant qu''il avait répondu en homme intelligent, lui dit: Tu n''es
    pas éloigné du royaume de Dieu. Et personne n''osait plus l''interroger.'
  hau-ULB: Da Yesu ya ga ya yi masa magana da hikima, sai ya ce masa, “Ba ka nesa
    da mulkin Allah.” Bayan wannan kuma ba wanda ya sake tambayarsa wani abu.
  mal-mal: 'അവൻ ബുദ്ധിയോടെ ഉത്തരം പറഞ്ഞു എന്നു യേശു കണ്ടിട്ട്: “നീ ദൈവരാജ്യത്തോട്
    അകന്നവനല്ല” എന്നു പറഞ്ഞു. അതിന്‍റെശേഷം അവനോട് ആരും ഒന്നും ചോദിപ്പാൻ തുനിഞ്ഞില്ല.'
  kkc-kkc: Eseme Yesuye odoo ogoso to nei tekepo taka duloso yimapoo egeesee takaso,
    “No Godeeye wiligi doloso badeli mapoo gasibilei koola bado,” diso. Eseme odoo
    aboso goo abo Yesu mapoo woosalai obulone yimapoo hee woosele poogooso.
  urd-GVR: Jab Īsā ne us kā yih jawāb sunā to us se kahā, “Tū Allāh kī bādshāhī se
    dūr nahīṅ hai.” Is ke bād kisī ne bhī us se sawāl pūchhne kī jurrat na kī.
  far-far: Ma sa Jesus ka ada saitamana na liotoe nia, ma ka fata 'uri fuana, “'Oe
    karangi na fuana God kai gwaungai ana maurilamu.” Ma burina na, nao ta wane si
    nonira'a na fuana ledilana sa Jesus lau.
  suz-BL: मिनु येसुमी “एकोमी निप्‍स खाप्‍शो लोव़ पाइबाक्‍त” दे रुप्‍शा “गे परमप्रभु
    यावे आ राज्‍य रे ङोन मबाक्‍नी बाक्‍त” दे मदा बाक्‍त। में ङा मेरे हिंशा, सुइमी
    लोव़ हिल्‍लो मपामे बाक्‍त। प्रेरित २६:२७-२९
  car-NT: 'Tywonumengapore tajuku''po ke, Jesus wyka''po i''wa: “Tyse waty terapa
    mana moro Tamusi nundymary wyino.” Morombo wyino pa''poro iwety''ka''san amy oty
    poko noro tywoturuporykon poko i''wa.'
  amp-amp: Jisas nd yimar kfomo mrokfot wanymohat, tu hifa duka tungunet yimam pthiwa
    kanjo inji wanymor. Wanyhato kfo memorr, “Ni bi brbohwo Bro Nkifrarhu kingdomkfot
    rhuneft.” Judaroh bro yimam wanyhato fakrmemom tfit wom ttiwon nmbuham ttiwonneft.
  bht-bht: जालू यीशुऐ दिखया की उनी सोची समझीकरी जबाब दिता, तां यीशुऐ उसयो बोलया, “तू
    परमेश्वरे दे राज्य च प्रवेश करणे दे नेड़े है।” कने फिरी होर कुसी जो उसला कुछ पूछणे
    दी हिम्मत नी होई।
  eng-NOY: And Jesus, perceiving that he answered wisely, said to him, Thou art not
    far from the kingdom of God. And after this no one dared to question him.
  cub-NT: 'Jesús ʉ̃i jápiaiyede mearo ʉ̃i jʉ aiyede, yópe arejamed̶a: —Quĩ́jino baju
    jaʉrĩdurebu mi eaquino Jʉ̃menijicʉi jaboteinore, arejamed̶a Jesús. Que arĩburu
    jidʉrĩ, Jesúre ye jẽniari jã́menejaimad̶a na caivʉ.'
  ita-1927: 'E Gesù, vedendo ch’egli avea risposto avvedutamente, gli disse: Tu non
    sei lontano dal regno di Dio. E niuno ardiva più interrogarlo.'
  lww-lww: Ana Yesu mloge kiena navisatam̃eena naga po, pe manmarua po, ana pisa pania,
