  kaq-NT: 'Jan honanax yohuanai jisxon Jesusen sca jaa yohiquin: —Papan jihuemati
    hochoma ta mia qui —hahquin. Jaa pecaho yocati qui raquecani jatihibi.'
  ahr-ahr: त्यानी समजदारीमा उत्तर दिधं हाई दखीसन येशुनी त्याले सांगं, “तु देवना राज्यपाईन
    दुर नही.” त्यानानंतर त्याले आखो काही ईचारानी कोणीच हिम्मत व्हयनी नही.
  sgb-sgb: Nadambi ni Apo Jesus ya main kagalingan ya hinabi nan mánoron Kautuhan
