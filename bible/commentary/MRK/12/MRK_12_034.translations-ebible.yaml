  chz-NTPS: 'Maˊ gaꜙnuuꜘ Jesús gaꜙje̱e̱hˉ bihꜗ kya̱a̱hˊ hʉʉˊdsëˉ lluꜗ, mahꜗ gaꜙjähꜘ
