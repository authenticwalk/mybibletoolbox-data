    wagec.
  ewe-ewe: Esi Yesu kpɔ be eɖo nya la ŋu nunyatɔe la, egblɔ nɛ be, “Wò la, mèle adzɔge
    tso mawufiaɖuƒe la gbɔ o.” Le esia megbe la, ame aɖeke megate ŋu bia nya aɖekee
    o.
  nuy-nuy: Nigaayung na-Jesus anubani-yung ni-marrbuy, nubagi na-waḻyinyung nigaayung
