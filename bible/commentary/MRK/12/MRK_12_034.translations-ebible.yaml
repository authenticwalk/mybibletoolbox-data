  uvh-uvh: Ka Jisas wari ning anigu', o ning nakamarik ka guning midi wa aming ka
    Anutuga' naktangka tanga Anutuning bining ganang iikning midi torang ning anigu'.
    Ning tinga aming fam adi Jisas ning sasuk girii u kanga a nua' mo' anintam ning
    tonga ningsa' adeging.
  ino-ino: Nehikeno Yisasi'a ani huno fole aiya ke ne'afino “Akenopa hale'nea ve'kakeno
    kanale ke naha'nepaiye.” huno akaeyafe inake nehe “Kakaeya Anumaya Kotife ‘E'ka
    yakainato.’ hu'ka hisana ya'kamo'a alu'ale o'male'ne.” Hike'a mi'ko vaya'moki
    koli'a hute'a mako ya'ae Yisasiteka mako'ae afio'ke'nae.
  gnn-gnn: Ga ŋunhi ŋayi Djesuyu ŋäkulanydja ŋanya dhäruk waŋanhara, ḻatju'kunharanydja
    dhika barrku-ḏakthunaranydja wal'ŋu, bala ŋayi waŋana bitjarrana, “Nhenydja dhuwala
    galkina yana Godkalanydja Romŋura, yakana barrku,” bitjarra. Bala walala yolŋu'-yulŋuyunydja
    ŋäkula ŋanya dhäruktja, bala ḏaḏawyurrunana yana; yakana ŋanya walala biyapulnydja
    dhä-wirrka'yurruna.
  yal-yal: Yesu yi a to fa fala a bata a yabi xaxilimayani. Nanara, Yesu yi a fala
    a xa, a naxa, “I mi makuya Alaa Mangayaan na.” Na xanbi ra, muxu yo mi susu a
    maxɔdinɲɛ fe gbɛtɛ ma.
  cnt-NT: 'Jaun₂ jme₁ca₂nág₂ Jesús ca₂ŋag₃ bá₄ dsa₂ ''éi₂ a₂ŋɨ́''₂ dse₃ dsɨ́₅, jaun₂
    ca₂juá''₂: ―Tsá₃ uɨ́ng₂ ŋɨ''₂ ja₁gon₂ Diú₄. Jaun₂ të₂le₃ ne₄ juɨ₅ guë́₄ jaun₂,
    tsá₃ ma₃''ein₂ ca₂tiá₂ dsɨ́₅ jua''₅₄ a₂ŋág₃ guë́₄ ''e₂ ŋag₃.'
  tif-tif: 'Yesus ayo atamaya, Tunum kaali, aket tambal fukun-ilomda kanum bakaba
    kala, ayo bokola-lomda: Kabi mepso taltam God ami miit tem talapla, God akal kabi
    tiin molon o, kalba no, akale, kamok kamok ili suun-daa-lomdip ili maso ma bakamamip
    dinim kela unip ko.'
  nlx-nlx: तेवी यीशु दिख्यो काय तो सोमजीन जापाप आपेल हे, केरीन ताह केयो, “तु बोगवानान
    राजाह रेन सिटो नाय मीले।” एने कुणीह पोशो ताह काय फुसणेन ईमोत नाह एनी।
  apw-NT: K’e’iłchiihíí góyą́ą́go hadziigo Jesus yígołsįįdá’ gábiłṉii, Bik’ehgo’ihi’ṉań
