  san-BUR: တတော ယီၑုး သုဗုဒ္ဓေရိဝ တသျေဒမ် ဥတ္တရံ ၑြုတွာ တံ ဘာၐိတဝါန် တွမီၑွရသျ ရာဇျာန္န
