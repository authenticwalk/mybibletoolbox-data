  bmh-bmh: Yesus nug du gonugau dabeleu naliu aneun, doimai, go aureun, “Em ziwas
    pulig tam, na Uwait nugau gilan oug damam.” Gonug guzenai aurina, duailel agen
    Yesus koli ze tub kanababun uminemenin.
  ctu-BL: 'Jesús tsi'' ña''ta uts''at bajche'' tsi'' jac''ʌ jini sts''ijbaya. Tsi''
    sube: Ts''ita'' jax yom cha''an ma'' wochel ti'' yumʌntel Dios, che''en. Ti wi''il
    ma''anix majqui tsi'' chʌn ñopo i c''ajtiben Jesús yan tac bʌ cha''an bʌq''uen.'
  meq-meq: 'Yesu a ŋgatay ndo niye a mbəɗay faya na, tə metsehe lele. Tsa na, a gwaɗay
    a ndo niye: «Nəkar na, bəse tə mede a Bəy i Mbəlom.» Ma dəba eye na, horoy a gatay
    a ndo hay matsətsehe faya bazlam.'
  noa-H: Jesuu hoowai mag wounau chadcha hagcha hich hiek hʌ̈k'abaawai hirig, —Pʌʌn
    pöm waaurba chirʌmgui hajim hanʌm, Hẽwandamta pʌch Pörk'apieg. Bigaaum k'ʌʌnau
    mag hoobaawai hãbmuajã tag hirig jëeubajierram haajem.
  alp-NT: Eleki Yesuse Ilene be kuru mere iralake mise titinai, hoko Yesuse Ibeteke
    lokoi be, “Anoake mise titinai peneka. Hoko tatike pine Alla Ipleta amu atate.”
    Tamata maka tneu Yesuse kena tehekeNi leke ono Isalare sae moneka.
  san-VEL: tato yii"su.h subuddheriva tasyedam uttara.m "srutvaa ta.m bhaa.sitavaan
    tvamii"svarasya raajyaanna duurosi|ita.h para.m tena saha kasyaapi vaakyasya vicaara.m
    karttaa.m kasyaapi pragalbhataa na jaataa|
  kbq-kbq: Jisasima antahiama ana ne'mo'ma kenona'a hu so'e higeno, anage huno asami'ne,
    Kagra Anumzamofo kuma tava'onte mani'nane. Higeno mago'a vahe'mo'za antahige zankura
    koro hu'za antahi onke'naze.
  kbh-kbh: 'Cha nÿets juábnaca tbojanjuama Jesús tojáninÿe ora, tbojaniyana: —Bats̈atema
    cmontsebuáshbena jtseprontánama, Bëngbe Bëtsá chacolesenciama acbe ainanents̈e
    jtsemándayama ca. Y chents̈ana, ya ndocná yonjenñémua Jesús más jatstjanayama.'
  ron-LSB: 'Isus, văzând că a răspuns cu înțelepciune, i-a zis: “Nu ești departe de
    Împărăția lui Dumnezeu.” Nimeni nu a mai îndrăznit să-i pună întrebări după aceea.'
  pon-pon: 'Ni en Iejuj a kotin majani a pajapen a inen, a ap majani on i: Kom jota
    doo jan wein Kot. Ari, ap jolar, me men pil idok re a meakot.'
  nhe-BL: 'Huan Jesús quicajqui nopa tlacatl quinanquili xitlahuac huan quiilhui:
    ―Ax miyac mitzpolohua para huelis ticalaquis campa tlanahuatía Toteco. Huajca
    teipa axaca moneltlali para más quitlajtlanis Jesús.'
  sps-sps: Jisas natiny vegiau tsunian man ovei tsun, “Anyi gima veevian osing a Waan
    e Gov.” Sana sikia ta isen tsuri ma ongoor iny rangat pis.
  wnc-wnc: Iniwan nataawan aminu waapata wamu yake natdetdetna nomanata binga yawan
    natake Jesuta yake anzing inikut, “Anututa amin panangge tasinggak kakngae gepbiatang
    kopnangge gata wesim yuayak,” ngang inikut. Iniwan natake aminbamda Jesu wamu
    kunduat inikwaitnangge akgwauking.
  bus-bus: 'Kɛ̀ Yesu è à yã wèala kↄ̃n làakario, à bènɛ: Gɛ̃na kpata kɛ̀ bↄ̀ Luda
    kiia guu zã̀nyoro. Zaa gurↄ beeea gbɛ̃kee e gà à yãke laa dↄro.'
  gub-BL: Ize'eg ikatuahy Zezuz pe kury. — Ne ty, i'i izupe. — Ereiko etea'i Tupàn
    hemiruze'eg romo ne ty, ereixe etea'i ipureruze'egaw pe ne ty, i'i izupe. A'e
    ma'e imume'u re ni amo teko nupuranu kwaw hehe a'e wà kury. Ta'e ukwaw wera'u
    ma'e a'e xe, wanuwi a'e xe.
  imo-imo: Iyemuni lipe manjipelie nimbe kondorumu nimbe konopu lepalie Jisasini nimbei,
    “Goteni nu nokopili ungu nini tekolio yunge iyemu molambo konopu lteno lepamo,”
    nimu. Jisasini unguma pali nimbe kondorumumunga imbo teni pipili kolko ungu te
    walipo pilemili konopu naa leringi.
  boj-boj: Dal anjam qalie tamo di a tulaŋ poiyonaqa anjam degsi marnaqa Yesus a qusiqa
    minjej, “Ni anjam tulaŋ boledamu maronum. Deqa sokiñala Qotei na ni taqatmosim
    ino Mandor Koba sqas.” Onaqa tamo uŋgasari naŋgi olo anjam bei Yesus nenemyqajqa
    ulaeb.
  ulk-ulk: Iesude ge abi detagri, “Mama au maike nali Adi basalaiage!”, ableglam e
    abi asri able lera mir au pardarpardar ikereder. Keubu, gair le ge urder yaba
    geum barukda abi wader lugem ko waitmerda. MRK 12.35-37
  eng-DRA: 'And Jesus seeing that he had answered wisely, said to him: Thou art not
    far from the kingdom of God. And no man after that durst ask him any question.'
  knf-knf: 'Yeŧu awin kë aţiini na mntit aşë ji na a : « Iinlow Pşih pi Naşibaţi.
    » Nin aloŋ aankak añoom phepara uko uloŋ.'
  san-KHM: តតោ យីឝុះ សុពុទ្ធេរិវ តស្យេទម៑ ឧត្តរំ ឝ្រុត្វា តំ ភាឞិតវាន៑ ត្វមីឝ្វរស្យ
    រាជ្យាន្ន ទូរោសិ។ ឥតះ បរំ តេន សហ កស្យាបិ វាក្យស្យ វិចារំ កត៌្តាំ កស្យាបិ ប្រគល្ភតា
    ន ជាតា។
  arn-NT: 'Fey allkülu ta Jesus ti kimeltukelu ta Moyse ñi ley dungu ñi llowdungun
    rume küme rakiduam mew, Jesus feypifi ti wentru: —Pülleleymi reke Ngünechen tañi
    longko ülmenngen mew. Fey iney no rume ta doy ramtuwelaeyew chem dungu no rume.'
  zas-NT: 'Chi biguien Jesús badxiꞌ mextr guinan zagdxe, rëbaman: ―Ad zijtt zaꞌl par
    chuꞌl loj xguialrniabee Dios. Dxel achutri bayax xhie niniabdiidx lojman.'
  ken-NT: Yesu aghɔ nɔkɔ bɛ ntɔŋ ɛbhé Mandɛm anɛ akɛmɛ yi sayri nɛ kɛboŋ, arɛm ntá
    yi bɛ, “Ɛ́rɔp wɔ chí mandú bɛ́rɔ Mandɛm ambak nɛ wɔ mbɔnyu Mfɔ ábhàk nɛ mmu
    anɛ áchí antɛn ɛyi.” Bɛbho mpok ɛyɔ, yɛ̌ mmu kɛpɛrɛ mɔ bɛbhɛp yi yɛ̌nyɨŋ.
