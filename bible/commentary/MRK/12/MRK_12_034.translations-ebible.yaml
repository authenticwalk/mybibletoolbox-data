    'ali too oga lo fali soilidia lou Jesus.
  mmo-mmo: Yesu hango de nêêl vakasin osin ka nivasa om nêêl vu nambe, “Ngaaho lak
    in Anutu ganggin hong gaving yite hil.” Tombe sim hil pin layêênin om me-lalingin
    yi in vakasin heey yesin laah e.
  ncu-NT: Amo̱ fe̱raa Yeesuu a ŋu fe̱yɛ ɔɔ be̱ŋŋaa mò̱ nɛɛnɛɛ‑ɔ, ne̱ ɔɔ tɔwe̱ gywii
    mò̱ fe̱yɛ, “A saŋ kafwe̱e̱ ne̱e̱ na fo̱ waa siraa lo̱we̱ na fo̱ tii Wuribware̱
    a kuwure‑o si.” Amo̱ kamɛɛ‑rɔ ɔko̱ mo̱ŋ lɛɛ taare̱ bise Yeesuu ke̱se̱ŋ ko̱ mfe̱ŋ
    daa.
  cni-NT: 'Iquemaqueri Jesoshi, cameetsa icantaqueri, icantiri: —Irotaintsi pimpincatsateri
    Tasorentsi, impincatsariventantempiri iriori. Impoiji itsaroacaajeitacari atiripee
    irisampitajerime aisati.'
  eng-WMB: When Yeshua saw that he answered wisely, he said to him, “You are not far
    from God’s Kingdom.” No one dared ask him any question after that.
  zaw-NT: 'Che bahuii Jesús laaca guniini, räjpni lojni: ―Guxii cayäädx te jiu''lu
