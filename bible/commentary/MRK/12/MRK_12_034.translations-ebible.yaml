    nangahas sa pagpangutana kang Jesus sa daghang mga pangutana.
  ces-LB: „Ty nejsi daleko od Božího království,“ ocenil jeho postoj Ježíš. Pak už
    se ho nikdo neodvážil na nic zeptat.
  mkn-mkn: Dengar dia manyao bagitu, ju Yesus pikir bilang, itu guru agama su mangarti
    deng bae. Ais Yesus bilang, “Lu su amper jadi Tuhan Allah pung orang.” Ais itu,
    sonde ada orang laen lai yang barani basoꞌal deng Yesus, ko sonde ada orang yang
    ontong sang Dia na.
  nce-nce: Jisas kë home aholokwane tlole na melowene latle, “Lale tafu lalotlefe.”
    Na Jisas bume gali tlole, “Ju Gotome lowene sle egletleme nounou lale, na Goto
    jume eso home tafa lëgletëme nounou lalëlemu.” Na bu Jisasme li takune, takune
    moglolabëme uli memëtletla.
  pol-UBG: 'A Jezus, widząc, że mądrze odpowiedział, rzekł do niego: Niedaleko jesteś
    od królestwa Bożego. I nikt nie śmiał go więcej pytać.'
  qxh-NT: 'Chaura yaćhaj runa allita rimashanta wiyar, Jesús niran: «Tayta Diosninchipa
    maquinćhu-yupayna cawaycanqui.» Chaynuy nishanpita pipis mana tapuparannachu.'
  nwi-nwi: Kɨni Yesu rəm mə nəgkiarien kape kwən a rhuvə pɨk, kɨni mɨni-pən tukun
    mɨmə, “Ik nakuauə pakə ta tuk narmaruyen kape Kughen.” Ǝmə aikɨn, narmamə kɨnɨsaurɨs
    kɨn naiyohyen Yesu kɨn nəgkiarien skai kɨrik.
  kmo-kmo: 'Kata ma rii nagwa nagwa hiki tawa majin awasen ba tari Jisas rii eena
    meeji tarin rii riina eecha wor: “Miita God riiti kigdomek bana bana tawa.” Worek,
    ma ye Jisas riina wohenyan akiir.'
  agr-agr: 'Tusa shiig anentaimas timatai, Jisus chichajak: —Apajuí inatjati tusam
    idaimamtak namput wajatsme, —tiuwai. Nuna timatai makichik aentskesh iniimainchau
    dekapjaju.'
  kyc-kyc: Dopa leyamo dokopa akali doko soo gisapala isingi keyange langyalyamo lao
