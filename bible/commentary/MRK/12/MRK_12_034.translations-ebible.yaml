    Aku kinzi tamâta rârâni simege ŋana Yesu, ku ilonzi patea tu ma sikai samâŋa mine
    papa i kilo, ande ma tia.
  crx-NTPO: Sizi t'éoonanzin dalcho 'i be whunih k'un'a 'udíja 'et 'uyúlhni, “'Awet
