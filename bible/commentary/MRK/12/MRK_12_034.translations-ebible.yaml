    Dios yajkutíky. Es kyaj pʉ́n ꞌyoknaydyukꞌaꞌijxʉnʉ es tꞌakꞌyajtʉ́wʉt ni tii.'
  tzj-NT: 'Ja c''a Jesús arja'' utz xc''axaj ja bix tre rmal ja rachi in rmalari''
