  amu-NT: 'Jnda̱ na ntyꞌiaaꞌ Jesús na jndo̱ꞌ tsꞌom tsaⁿꞌñeeⁿ ñꞌoom na tꞌo̱, tsoom
    nnom: —Jnda̱ teindyooꞌ na nñequiaandyuꞌ na nntsa̱ꞌntjom Tyꞌo̱o̱tsꞌom ꞌu. Jnda̱
    joꞌ tjaaꞌnaⁿ ꞌñeeⁿ cwii jnda̱a̱ꞌ tsꞌom na nncwaxꞌeti.'
  hin-CV: जब मसीह येशु ने यह देखा कि उसने बुद्धिमानी से उत्तर दिया है, उन्होंने उससे
    कहा, “तुम परमेश्वर के राज्य से दूर नहीं हो.” इसके बाद किसी में भी उनसे और प्रश्न
    करने का साहस न रहा.
  eng-OURB: When Yeshua [Salvation] saw that he answered wisely, he said to him, “You
    are not far from God’s Kingdom.” No one dared ask him any question after that.
  spa-BES: 'Y viendo Jesús que había respondido sabiamente, le dijo: No estás lejos
