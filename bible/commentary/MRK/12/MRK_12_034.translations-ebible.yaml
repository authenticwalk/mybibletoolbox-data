  gmv-NT: ዬሱሲካ ኣዴዚ ዩሺ ቆፒዲ ዛሪዳይሳ ቤዪዲ “ኔኒ ፆሳ ካዎቴꬃፌ ሃሆን ዳካ” ጊዴስ። ሄሳፌ ጉዬ ኢዛ ኦይቻናስ ፃሊዳዴይ
