  att-att: Á inagálán ni Apu Kesu yù ira tudduán na, á kinagi na nira, “Innan nawè
    yù kingnguá nayù babay. Kurugán yù kagiak ku nikayu, aru yù kuártu nga inipe nayù
    pobare nga bálu ánnè sù inipe nayù ngámin ira káruán.
  bki-bki: Naruei Yesu bio kiano naiaga-goano nalo ka amei ea naio, naruei naio mil
    banlo, naio berinavo “Kamiu kumial tiramoruo na, napano naio juvan veru sesa juo
    na? Kiniou neber be riano ka kamiu, ka naio jian loa, naio jovulu ijaiano dolu
    nalo nonovio napano na sanibaiano nalo ajuvanio.
  bqp-bqp: 'Akũ Yesu a ìbanↄ kàkara à pìńnɛ: Yãpuran matɛn oárɛ, gyaanↄ takaside
    dí ↄgↄ dà ↄgↄdaki gũn de gbɛ̃ sĩnda pínkila.'
  mcp-mcp: 'Yésus mú jɔ̂w *ompwíín bɛ́, nyə nə bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́,
    mbúmbúwá kúsə́ múdá nɨ mə́ wá mə́yə́na cɔ̧́ buud bɛ̂sh bwə́ ámə ŋgə wá wá.'
  hat-hat: 'Lè sa a Jezi rele disip li yo, li di yo; -Sa m''ap di nou la a, se vre
    wi: Pòv vèv sa a bay plis pase tout moun ki mete ofrann nan bwat la.'
  npl-NT: 'Ijkuakó Jesús okínnotski itlamachtijkawah iwa okinmili: —De milajka nomechilia,
    nin probe iknosiwatl, okachi okitemák iwa amo kemi oksikimeh.'
  bgg-bgg: Ji è doh mage ne Isu è awai samoythek shii awai moe shii ho srane yao,
    “Gune nathek shii izai yao dang phro, hì pha dusho misiung ne mizid pha gam ne
    bran shii gai re-è ne zab è de bajo muna zid phro.
  eng-TCENT: So Jesus called his disciples over and said to them, “Truly I say to
    you, this poor widow has put more money into the treasury than all the others.
  eng-BSB: Jesus called His disciples to Him and said, “Truly I tell you, this poor
    widow has put more than all the others into the treasury.
  cpu-NT: 'Ikantanakeri Jesús iriyotaane: “Anaantake iroka tsinane, anaakeri ikaratzi
    oteyevetainchari. Omaperora.'
  san-ASM: তদা যীশুঃ শিষ্যান্ আহূয কথিতৱান্ যুষ্মানহং যথাৰ্থং ৱদামি যে যে ভাণ্ডাগাৰেঽস্মিন
    ধনানি নিঃক্ষিপন্তি স্ম তেভ্যঃ সৰ্ৱ্ৱেভ্য ইযং ৱিধৱা দৰিদ্ৰাধিকম্ নিঃক্ষিপতি স্ম|
  tac-NT: '''Liko alué Esusi bayele alué bo''né ''yuga járome, ''lige anele: ―''La
    bijchiá ye mukí gunámakame ''we resítiri tabilé we''ká enomí mochíkuru enomí pe
    napu ekí nígame nílige. Onorúgame níriká abé najtékame ju napurigá ''sile alué
    mukí me''tagá alué ralámuli ''we enomígame,'
  eng-WEBPB: He called his disciples to himself and said to them, “Most certainly
    I tell you, this poor widow gave more than all those who are giving into the treasury,
  gfk-H: Iesu ga tau hahuat ira nuna bulu na hausur gaam tangai ta diet bia, “Muat
    nas baa! Iakan ra maris na makosa i ta bul ra tamat ta diet bakut uram tano bunbulaan.
  viv-viv: Au Yesu ana tomuliya gikovavagaꞋauhidi be gigahedi gigayo, “Gagahe velemoꞋena
    mena kaliva moyaꞋaidi yadi velekawowo mani lakahina hidodona tu hida sikwa koyokoyodi
    yadi velekawowo kabiꞋona againe hitubuhegedi.
  yao-yao: Pelepo Che Yesu ŵaaŵilasile ŵakulijiganya ŵao, ŵaasalile, “Isyene ngunsalila,
    jwankongwe jwakulaga jwawililwe ni ŵankwakwe ju, atasile yejinji mu lisanduku
    lya kugosela sadaka, kwapunda ŵandu ŵane wose.
  tgp-tgp: Iesu mo tovi na nona tamlohi usuri la mai isana mara, “Varar̃uhu na verea
    isamim, malepu tilavono nike, mo taua mo jeu na tamlohi tinapua tari sei la lo
    tau na nora silesilea nike.
  auc-NT: Adinque Itota tömengä nänö në ëmïñæ̈näni ïnänite aa pecä pönäni ate, —Näwangä
    ante apæ̈nebo ëñëedäni. Wadäni tömänäni wædænque pönï godonte baï wïï eyepæ̈ daga
    wëñönäni ïingä owæmpoingä ïñömö ömæpocä inte wædongä incæte godömenque nanguï
    godonte baï godongä abopa.
  kbc-NT: Odaa Jesus jeɡ̶eniditediogi niɡ̶ijo anodiotibece, odaa meetediogi, “Ejitaɡ̶awatiwaji
    naɡ̶ada wajekalo madewete yajigo caticedi niɡ̶ina eledi oko anoyajigo.
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu ularen, waugab alina, awareun, “Iz
    petak pet awarem, wab air e go ecesab asiu tam, gonug aiwag banou pet meun. Gonug
    duailel ipal unum zilarai dareu.
  ctu-BL: 'Jesús tsi'' pʌyʌ tilel xcʌnt''añob i cha''an. Tsi'' subeyob: Isujm mic
    subeñetla, jini meba'' x''ixic mach bʌ anic i chubʌ''an tsa''ix i choco ochel
    ñumen cabʌl bajche'' pejtelel yaño'' bʌ tsa'' bʌ i chocoyob ochel taq''uin ti''
    yajñib.'
  meq-meq: 'Yesu a ŋgatay a madakway i ŋgwas niye na, a zalatay a gawla ŋgay, a gwaɗatay:
    «Sərum ha, madakway i ŋgwas nakay na, maa vəl dala haladzay a ze i ndo hay na,
    neŋgeye.'
  noa-H: Mag k'oopaa hʌʌyau p'atk'on bʌ̃rʌʌ wai k'ërarrdam t'um deebarm hoowia Jesuu
    hich k'apeen hich haig t'ʌ̃rk'a hauwia, —Keena, mua pãrag jaauk'imgui hajim hanʌm.
    Jãg k'oopaa hʌʌi dau hap'ʌʌ k'itʌmua p'atk'on bʌ̃rʌʌ deejieb mamʌ, Hẽwandam dak'ĩiran
    tagam k'ʌʌn k'ãaijã hʌ̃rʌʌchata deebarmgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ikoti Eni maka luluaru kai Ibeteke lokosi be, “Imi lene meije
    mimise! Matabina balu susate minare ikusu kepene kena esi otoije boka lesi bei
    tamata makete.
  san-VEL: tadaa yii"su.h "si.syaan aahuuya kathitavaan yu.smaanaha.m yathaartha.m
    vadaami ye ye bhaa.n.daagaare.asmina dhanaani ni.hk.sipanti sma tebhya.h sarvvebhya
    iya.m vidhavaa daridraadhikam ni.hk.sipati sma|
  kbq-kbq: Jisasi'a amage'ma nentaza disaipol nagara ke hige'za ageno anage huno zamasami'ne,
    Tamage hu'na neramasmue, ama amunte omane kento a'mo rama'a zagoa ruga'a vahera
    zamagetereno taferopina eme ante'ne.
  kbh-kbh: 'Chora Jesús chabe uatsjéndayënga tojánachembo chamobéconama, y mënts̈á
    tojanë́yana: “Ndegombre cbë́yana, quem viudá ndbomnëjema, Bëngbe Bëtsabiama nÿetscangbiama
    más tonjëftsesegorá.'
  ron-LSB: 'El și-a chemat discipolii și le-a spus: “Adevărat vă spun că această văduvă
    săracă a dat mai mult decât toți cei care dau în vistierie,'
  pon-pon: 'A ap kotin molipedo japwilim a tounpadak kan, majani on ir: Melel I indai
    on komail, me liodi jamama men et kajedi on me laude jan irail karoj, me pil kajedi
    on nan deun moni o.'
  nhe-BL: 'Huan Jesús quinnotzqui imomachtijcahua huan quinilhui: ―Nelía nimechilhuía,
    ni cahual toahui teicneltzi quitlalijtoc más tlen nochi sequinoc tlen quitlalijtoque
    tomi ipan nopa pilcajatzitzi.'
  sps-sps: Jisas fikoo faavot ir matisian Tsuan, ana Ya tsue to tsuri, “Nyo tsue faman
    of maromi, a amov a aaruts tovei te faan fafis pis tana mesapan te faan iny painy
    moni tsuri koman a guuv,
  wnc-wnc: Pamuban kake Jesuta pandetna yayawamban apa anzing yanikut, “Nata ginu
    siakande siknga daninggat. Kombakobau sangana wena. Apna akumbuu aapata manina
    buyambam siknga muke aminbamu maninababanda Anutue imukaingu ayapbikgak.
  bus-bus: 'Ben Yesu a ìbanↄ kàkↄ̃a à bèńnɛ: Yãpuraan mɛ́ɛ ooare, gyaanↄ takaasidee
    kɛ̀ ↄↄ dà ↄↄdakii guu dɛ gbɛ̃ píngila.'
  gub-BL: Na'e Zezuz wenoz wemimu'e wamuwà wà kury. Uze'eg wanupe. — 'Aw kuzà a'e,
    umur temetarer tetea'u wera'u kwez teko wanuwi paw rupi a'e.
  imo-imo: Jisasini i terimu ulu kanopalie wali yunge kitipi kanoli iyemando waio
    nimbelie nimbei, “Nani enondo paimbo nio. I ambo wai koropa nolimuni we imbomanga
    kou ongo mundurumelema pali lipe ongondopa yuni paa olandopa ketena omba mundurumo.
  boj-boj: Atnaqa Yesus na unsiqa aqa aŋgro naŋgi metnjrnaqa aqa areq bonabqa minjrej,
    “E bole merŋgwai. Uŋa qobul endi a ñoro tulaŋ saiqoji. Deqa a na ñoro tamo kalil
    naŋgi buŋnjrsiqa silali kobaquja atqo.
  ulk-ulk: Iesude tabara memegle okakise darabgerda a eudige daratagerda, “Ka wabi
    agekar detagreda, able lukak koskir maik pe dali e aukaise arti bodom bakir bokesge
    pe wader legize arteda.
  eng-DRA: 'And calling his disciples together, he saith to them: Amen I say to you,
    this poor widow hath cast in more than all they who have cast into the treasury.'
  knf-knf: 'Kë Yeŧu aşë du baţaşarul aji na baka : « Dţupan na manjoonan, ñaaţ nayoţ
    najuuk i awul apelan bañaaŋ bŧi banwuluŋ itaka.'
  san-KHM: តទា យីឝុះ ឝិឞ្យាន៑ អាហូយ កថិតវាន៑ យុឞ្មានហំ យថាត៌្ហំ វទាមិ យេ យេ ភាណ្ឌាគារេៜស្មិន
    ធនានិ និះក្ឞិបន្តិ ស្ម តេភ្យះ សវ៌្វេភ្យ ឥយំ វិធវា ទរិទ្រាធិកម៑ និះក្ឞិបតិ ស្ម។
  arn-NT: 'Feymew Jesus mütrümfi tañi pu disipulu, fey feypifi: —Rüf dungu feypiwayiñ
    fey tüfachi pofre lantu domo doy alün tukupay kom ti kakelu pu che mew chew ñi
    tukungekemum ta pülata.'
  zas-NT: 'Abiꞌ gurejdx Jesús bén na̱j ree xbejnman, rëbaman: ―Diidxli rnin lojdi
    guial bén bizëjb prob guin mazri lasajc gon badxeꞌman guial loj gon badxeꞌ gra
    ree bén guin.'
  ken-NT: Yesu abhɨŋɨ bakoŋo bhi arɛm bɛ, “Nchí ghati bhe bɛ, akap kɛ́nkwɛ́sɛ́-nɛ
    ácha anɛ́ yɛ̌ntɨkɨ mmu.
