verse: MRK.012.043
translations:
  kpx-kpx: Ige Iesuu ke elehai au esemu hohavei abuho loui avoe, “Seleveta di la namigevema.
    Gobu keu benie kina abuita unaha otoveale keu ata bahataeau otoveale ke evihanu.
  okv-H: Iesu na kito amita ambotani jage enu puvuo ke einge ena. “na ungota degi
    ke be erena. Evohu doru amina hande ere ikihia amo peni be ra hajae vajae embo
    na ere ikihera ainge mane ra. Eto enana ta donda isapamane avoeto huna ikihore
    huna mihia rate evohu amita hande amo tapa pe te ere ikihia avora.”
  tbo-tbo: Ma Yesu a hewahewali i boinihi ma i paliwelehi i pa, ‘A baha duma uyahimi
    geka hiwapena wodayadayabuna i houna lagona ma apoma atapuhina. Matababana atapuhina
    hai omteletelenagei hi houna ma tauna a widayadayabu u hinena ma mone atapuna
    i tutuhagaya i houna pahi.’
  mal-C: യേശു ശിഷ്യന്മാരെ അടുക്കൽ വിളിച്ച് അവരോട്, “ഭണ്ഡാരത്തിൽ മറ്റെല്ലാവരും ഇട്ടതിലും
    അധികം ദരിദ്രയായ ഈ വിധവ ഇട്ടിരിക്കുന്നു, നിശ്ചയം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Καὶ προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ, ⸂λέγει⸃ αὐτοῖς, Ἀμὴν λέγω ὑμῖν ὅτι
    ἡ χήρα αὕτη ἡ πτωχὴ πλεῖον πάντων ⸂2βέβληκεν⸃ τῶν ⸂3βαλλόντων⸃ εἰς τὸ γαζοφυλάκιον·
  bgc-bgc: फेर उसनै अपणे चेल्यां ताहीं धोरै बुलाकै कह्या, “मै थमनै सच कहूँ सूं के
    मन्दर कै दानपात्र म्ह घाल्लण आळा म्ह तै इस कंगाल बिधवा नै सारया तै बाध घाल्या
    सै;
  khz-khz: Gaurai Iesu na gena melo ekearato ia genai, ne evaikilarato, netiwato,
    “Taunatauna avaikilamina, ewapu na peuraa monina na maparara geria veni peiwara.
  deu-TKW: 'Und er rief seine Jünger herbei und sagte zu ihnen: wahrlich, ich sage
    euch, diese arme Witwe hat mehr eingelegt, als alle, die in den Schatzkasten einlegten.'
  zsr-NT: 'Niꞌr bulidzëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rëꞌ lequëꞌ: ―Le nactë rëpaꞌ
    lbiꞌiliꞌ, ngul yechiꞌ uzëbdauꞌ ni gluꞌrnu ca yúguꞌtë nup bi taꞌgúꞌu lu guiꞌn qui
    gdauꞌ.'
  lin-lin: 'Yesu abengaki bayekoli na Ye mpe alobaki na bango : — Nazali koloba na
    bino penza ya solo : mwasi mobola oyo akufisa mobali apesi koleka bato nyonso
    oyo bawuti kotia mbongo kati na kitunga ya makabo.'
  hns-NT: 'Tab Jiesoe aapan tjela log ke sankiaaike bolies: „Dekhle? Ham toelogse
    boliela kie ie garieb wiedhwa oe sab dhanie log se djaada daaries hai.'
  noa-E: Mag khoopaa ʉʉyau phatkhon bʉ̈rʉʉ wai khërarrdam thum deebarm oowia Jesuu
    ich khapeen ich aig thʉ̈rkha auwia, —Keena, mua pãrag jaaukhimgui ajim anʉm. Jãg
    khoopaa ʉʉi dau aphʉʉ khitʉmua phatkhon bʉ̈rʉʉ deejieb mamʉ, Ẽwandam dakhĩiran
    tagam khʉʉn khãaijã ʉ̈rʉʉchata deebarmgui ajim anʉm.
  eng-EMTV: And having summoned His disciples, He said to them, “Assuredly I say to
    you that this poor widow has put in more than all those who are putting into the
    treasury.
  mib-NT: 'Yūcuán na te ni cana ya tēe cáscuáha jíín yá, te ni cahān yā jiín de: Jendaá
    cahán rī jiín ró jeē cuehē gā cúu jeē ni sócō ñahan viuda ndahú yáha, vēsú jeē
    ní casocō tāca ñáyuu cucá.'
  bea-bea: 'Kahchu yaotatichne tyechi yehti, toowehchu yehti, Kwa hli anaghaisii,
    tai tiesunnioo waatyihi naghataihchi ohtye kwechiyatestla, anahtye naghai ooia
    kwechitala sooniya nichatilesti:'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ उःत्तुसिआङ् मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्,
    आइन् कन् याङ्‌गे़साॽमा मेमेदुमाल्‍ले़ वेॽहाॽनुःल्‍ले़ यरिक् हुक्‍सोयाङ् याक्‍तुआङ्
    वाॽरो॥
  xnj-xnj: Yesu avakemili vawuliwa vaki akavajovela, “Chakaka nikuvajovela, lipwela
    uyu mngangu asopili mashonga gamahele muchijomela kuliku vangi voha.
  mmx-mmx: La ne Iesu ga ro xaka lavaun pinivu ren la ga lok tidi xeretna, “A tong
    tuturun i rinimi do at lemeren ne Moroa, na labannaa rixin banbalo i lok li lempilas
    i silok ti lempilas atnedi axap di xepe lempilas atdi.
  cbr-NT: 'Nancëbëtan cuëncë́xa aia ca Jesusan aín ''unánmicë unicama cacëxa: —''Itsaira
    curíquiñu unicaman ca anun ñu maruquian tëxëocë curíqui anu curíqui nanti ñunu
    ''aruaxa. Usa ''aínbi ca xanu casunamëcë ënën asérabi cuëënquin ''aisa tanquin
    anúan ñu marutibi ''aíma ''itánun aín curíquicamaishi ''aruaxa. Usa ''ain cana
    asérabi mitsu cain, curíquiñu unicaman ''acësamaira oquin ca a xanun aín curíqui
    ''inánxa.'
  tee-NT: 'Pus ju acsnich ju Jesús alact''asanilh ju ix''amamaka''ui chai alacjuni:
    ―Slivasalh ju iclajunau. Na k''ox xalhiulai ju Dios ju tuchi xamujui ju ani ya
    chako''ulh ju va nimacontilacanta chai ju na quilhpatini''. Palai jantu chun ju
    ali''in ju tamujui ju ixtumin''an ju lacap''aklat.'
  eng-LSV: And having called near His disciples, He says to them, “Truly I say to
    you that this poor widow has put in more than all those putting into the treasury;
  cak-NT: 'Y cuando ri Jesús xutzu'' ri ixok ri'', xuc''ut chiquiwech ri ru-discípulos
    y xu''ij chique: Can ketzij nin-ij chiwe chi ja ri xuya'' can la pobre malca''n-ixok
    la'' ri c''o más rakalen, chech ri mero ri xquiya'' can conojel ri ch''aka chic
    chi ri rocho ri Dios.'
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Hepejijo aherembirekokwerahẽa
    repiaga imbatere''ỹvehẽa, ei ga g̃a pe. Tamombe''u katu ti pe me: Hẽaremimondoa
    koji''i pyry Tupana''ga pe ojipe''g̃a nemimondoa hohe.'
  sja-NT: 'Mãga unuk''ãri, Jesupa chi k''õp''ãyoorãmaa maaji: —Mɨa wãarata jararu.
    Tachi Ak''õre k''ĩrapite na p''ẽtrãapa primisia waibɨara teejida aji, apemaarã
    k''ãyaara.'
  xed-xed: 'Mantsa tama, ka hagaŋtá Yesu ta duhwalhani, kaʼa nda həŋ mantsa: «Kahwathwata
    ka yu ta mnaghunata, tsedi pghada ya markwa wadgu ya da ya skwi ya ná, mal ŋani
    ka ŋa pɗakwa mnduha,'
  mks-NT: 'Já na̱cana Jesús na̱ xíca tuun xi̱hi̱n á ta já cáchí a̱ já xi̱hi̱n ná:
    —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ cua̱ha̱ chága̱ jiu̱hún na̱sa̱ha̱n
    ñá cuáa̱n ndáhví yóho a̱ ju̱ú ga̱ tócó ndihi java ga̱ na̱ cán.'
  gfk-S: Jisas ga tato hawat ira nuno bulu na harausur igom tange ta di, “Mu nes baak!
    Ikin ra maris na makoso te bul ra tamat ta di bakut utuma tano bunbulaan.
  bmu-bmu: 'Jisösnöŋ mi eka gwarekurupŋi köl öröm eŋgiba kewö jii mötket, “Nöŋön keu
    ölŋi kun kewö jibi mötme: Malö wanapŋi kiaŋön naluk aljawi, mi mönö tosatŋi pakpak
    yeŋön yuai dundumnöŋ alget gezawi, miaŋgö dopŋi oŋgita alja.'
  dgz-dgz: Iesu wadiamot mega munan wan tauane anega wadiamon, “Ne tave di waivin
    e anun, kwapura koentua ma yan mega tani arita, kwan puraput nagirewa yan muga
    tane gauarap.
  eng-GNV: Then he called vnto him his disciples, and said vnto them, Verely I say
    vnto you, that this poore widowe hath cast more in, then all they which haue cast
    into the treasurie.
  zaa-NT: 'Gutàỹi tè Jesús ca discípulo qui''áa nna rèe cabi: Hualigani te'' riquixa''ánia''
    le qui''ni niula viúdį nna rittią là''di'', pero adila iỹeni ofrenda betią para
    Tata Dios tì''chula iyaba canu rigú''u bel·liu le'' cáją''.'
  eng-WEBSTER: And he called his disciples, and saith to them, Verily I say to you,
    that this poor widow hath cast in more, than all they who have cast into the treasury.
  guh-guh: 'Nexata Jesús junata pijajivi. Jumaitsi pijajivijavabelia: —Xaniajanë pacuenia
    pacatsipaebijitsiatsi. Mapovaje pamona pevecuatëpaevatsi bejiobi bitso. Xuayo
    jia cajonita ofrendacuenia perajutsinexa Diosojavabelia, bajaraxuayo bitso Dioso
    sivajamatabëcuenebarëya daxita xua itsamonae jia bajarapacajonita matatoxenetsia.'
  bon-bon: Yeesu abiberäja bägrä bine ala tesoglicmige, jejemige egä, “Cane toraca
    mene jijenininine, ai owecumete cuubla te magerage becitige, poto cina matimati
    bicranimisi.
  nhw-BL: 'Huan Jesús quinnotzqui imomachtijcahua huan quinilhui: ―Nelía nimechilhuía,
    ni cahual toahui teicneltzi quitlalijtoc más tlen nochi sequinoc catli quitlalijtoque
    tomi ipan nopa pilcajatzitzi.'
  swh-ONEN: Yesu akawaita wanafunzi wake, akawaambia, “Amin, nawaambia, huyu mjane
    maskini ameweka katika sanduku la hazina zaidi ya watu wengine wote.
  wbi-wbi: Pepano uYesu akavakemeela avavulanisivua vaake, akavavuula akati, “KYang'haani
    nikuvavuula, umukijuuva umfwile uju umkotofu atavwile kukila avange vooni vanovasopile.
  bba-bba: Mɑ Yesu u win bwɑ̃ɑbu sokɑ u bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡɔmini
    sɑ̃ɑro wini, u ɡobi doke kpɑkoro teni sɔɔ n tɔmbu kpuro kere.
  eng-KJVCPB: 'And he called unto him his disciples, and saith unto them, Verily I
    say unto you, That this poor widow hath cast more in, than all they which have
    cast into the treasury:'
  kgk-NT: —Peju katu. Peju a-py, he'i gwemimbo'e kwéry-pe. —Anhete ko xe ha'e-ta peẽ-my.
    Kóa tembirekokwe okwerĩ va'e, hetave ombohyru enterove ombohyru va'e-gwi.
  waj-waj: 'Vauduu too Yisuuva ari ngiaammuauya maavee tuduu innasi nnuduu iya tunoo:
    Na kua kutaavai ngii giaa ngii miaunoo. Aa gioonna muaada mmanna haipu gioonna
    aavaa sikau kiisa yapa kiaivaitanoono mmuakiaa gioonna kiaapuuya sikau nnaamuruuvaki
    yapa kiaa sikauyauvaa yaataraivai.'
  ekk-PKP: 'Jeesus kutsus oma jüngrid kokku ja rääkis neile: „Ma räägin teile tõtt:
    see vaene lesknaine pani sinna sisse rohkem kui kõik ülejäänud kokku.'
  mpx-mpx: Inoke Yeisu wana tohago i yogaagil hi nok elana ge i ba, “Ya ba tunahot
    eliyamiu, abuabul gugulana ya wana mulolu gamagalau gegewel wali mulolu i bwata
    lake.
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana turnu-manu kurdungurlu-patu nyanungu-nyangu-patu,
    ngula-jana wangkaja, “Wangka karna-nyarra junga. Yali-paturlu ngulalurla yirrarnu
    tala wiri, ngulaju ngurrju. Kala palka-juku kalu-nyanu panu-jarlu marda mardarni.
    Kala kujarla yalirli karntangku kali-pukarlu yirrarnu pirli wita-jarra, ngulaju-nyanu
    marulu-nyayirni jurnta yirrarnu. Kala lawa-ka nyina tala-wangu. Nyanunguju-ka
    jama-nyayirni nyina yinya talakungarduyu-patu-piya-wangu. Kaatuju kajana wita-mipa
    wardinyi nyina nyanungurrakuju. Kala yinyaku kali-pukaku, ngulaju karla wardinyi
    nyina karrikarri-wangu-nyayirni!”
  luo-luo: Yesu nogwelo jopuonjrene ire mokonegi niya, “Awachonu adier dhako ma chwore
    otho modhierni osegolo pesa mangʼeny e keno moloyo ji mamoko duto.
  nhe-NT: 'Huan Jesús quinnotzqui imomachtijcahua huan quinilhui: ―Nelía nimechilhuía,
    ni cahual toahui teicneltzi quitlalijtoc más tlen nochi sequinoc tlen quitlalijtoque
    tomi ipan nopa pilcajatzitzi.'
  aii-aii: 'ܩܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ
    ܐܸܠܵܘܟ݂ܘܿܢ، ܐܵܗܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܡܸܣܟܹܢܬܵ‌ܐ ܕܪܹܐ ܠܵܗ̇ ܓܵܘ ܒܹܝܬ ܓܲܙܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ
    ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܕܒܸܕܪܵܝܵܐ ܝܢܵܐ.'
  esk-NT: Jesus-ŋum tuqłuġniġai maliġuaqtini nipliutiplugich, “Nipliutigipsi, taamna
    naalgiiktuaq uiḷgaġnaaq iḷiritḷuktuq tamatkunakŋa atlaniñ iḷiriruaniñ.
  msb-msb: Tinawag ni Jesus an iya mga disipulos kag ginsabihan sinda, “Matuod gayod
    na mas dako pa an ginhulog sani na pobre na biyuda ki sa tanan na naghatag.
  cpa-NT: 'Jøng² ca¹tǿh¹ Jesús dsa² quianh³dsa, ca¹juúh²dsa: ―Lah¹dsóh² juǿi²jni hniah¹².
    Ma¹dsio¹² cog³ na²tóh² hio¹³ hnǿi², dsa² ti²ŋié² ió¹, cónh¹ jín³ ŋi²toh¹² ca¹lah¹já¹
    dsa² siáh².'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଲଗେ ଡାକି କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି,
    ଏ ସବୁ ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ ଦେଲା ଡାବୁତେଇଅନି, ଏ ଅର୍‌କିତ୍‌ ରାଣ୍ଡି ମାଇଜି ଅଦିକ୍‌ ଦେଲାଆଚେ
    ।
  meu-meu: Bena ia ese ena hahediba e boiridia, e hamaorodia, eto, Na hamaoromui momokanimu,
    una vabu e udaia dobi ḡauna na bada, a idia iboudiai e uda dobi ḡaudia na mamaraḡi.
  yva-NT: Yesus po apa arakovo utavondi aije mawainde, umba Po raura nanto mai pare,
    “Tugae, wanya kavinije so ama ananuge mewen dai rave, weramu ama doijo mo raveasyo
    no bayaije umaso aya mangke mo doijo vatano kaijinta wo raveasyo raije rakivan.
  dgc-dgc: Ey kinagi ni Jesus du alagad na, a “Entan moy i bilo yae. Tu nitékneg na
    sina to kahon a para ta Diyos, éy bilang mahigit pa to niabuluy du étanan a iba
    a tolay.
  zpm-NT: 'Dzigo bredz Jesús xpëëdscuel me, rëb me lo zho: ―Gneli naa lo to gaṉle,
    mazdraa goṉ nroob non gon ne bdeed wnaa viud qui, lëdle gon ne bdeed grëraa zha
    qui.'
  hix-NT: Tànhananàhrà ro komo yanyekye hatà, Txesusu, tàhyaka. Onà wyaro nkekon hatà,
    àwyanye. Moson wosà, enyonkaxaho, àtxenyerumnu rma, kekon hatà, àwyanye. Yaworo
    xaxa àkehe, owyanye. Noro nàmàtho, anar komo nàmàtho yoho rma haxa tehetàhke naha,
    Khoryenkomo wya, kekon hatà. Omeroron komo yoho rma haxa nenkahno ha.
  sim-sim: Urik Jisas oson or heyehe ma ol orin tiyandari ondon ormu sawera, �Omendingak
    jirin amu sawenduwa, mumbla toso ya wasilaka mendek hawa sira. Ya op si hawa ma
    anandi ondo hawan tikriwa sir. Mberem ushiwak?
  npi-ULB: उहाँले आफ्ना चेलाहरूलाई बोलाउनुभयो र तिनीहरूलाई भन्‍नुभयो, “साँच्‍चै, म
    तिमीहरूलाई भन्दछु, यी गरिब विधवाले भेटीको बाकसमा भेटी दिनेहरूमध्ये सबैभन्दा धेरै
    हालेकी छन् ।
  cgc-cgc: Paumaw Jesus na marani iya na mga tinudluan daw ambal din, “Daw lagen,
    sise gid paulog an ta pubri na balo. Piro, sugiran ta kyo na mas bakod pa naatag
    din kaysa ta naatag ta tanan na gaulog ta kwarta para ta Timplo
  tim-tim: Akto Yesuŋe are ekmâ hoŋ bawalupŋe yeŋgondo gutbiâ hin makyeŋgiep, “Imâ
    bunŋe makbe. Âmbâi kambut umburuk irekŋe âmâ yeaŋdâp are hârogâk katmâ meteâp
    aregât bikŋe yeŋgât dop ewangiâp.
  yor-yor: Jesu pe àwọn ọmọ-ẹ̀yìn rẹ̀, ó sọ fún wọn wí pé, “Lóòótọ́ ni mo wí fún yin
    pé, tálákà opó yìí sọ sínú àpótí ìṣúra ju gbogbo àwọn ìyókù to sọ sínú rẹ lọ.
  wos-wos: Xe déka duré wandéka di yandaka dé diré wa, “Xérénjuwi mama du takwa di
    Godka yéwa nawulak di hwe. Hwendaka deka yéwa nawulak akwi dé re gembu. Wule takwa
    yalefu yéwa yéték hwe lé hura relén yéwa atéfék lé hwe. Hwetaka lé hénoo hérateléka
    yéwa yingafwe. Godka hwelén yikafre sémbut, di hwendan sémbutré dé sarékéngwandé.
    Mwi hundi wuni guniré we.” Jisas dé wungi wa.
  emp-NTPO: 'Jesuba idji ume nĩbabadarãa jarasia: –Mʌ̃a wãrãda bãrãa jaraya: jãʌ̃
    pẽdra wẽrã ne neẽ́ quiruba aud̶uara diasia jũmarãba diaped̶ad̶a cãyãbara.'
  eng-F35: 'So summoning His disciples He said to them: “I tell you assuredly that
    this poor widow has put more in the chest than all these contributors;'
  ind-ind: 'Lalu Yesus memanggil murid-murid-Nya dan berkata, “Aku menegaskan kepadamu:
    Persembahan janda miskin ini lebih besar nilainya daripada persembahan semua orang
    lain, bahkan orang-orang kaya itu.'
  pes-OPCB: 'عیسی شاگردان خود را فرا خواند و به ایشان فرمود: «آنچه این بیوه‌زن فقیر
    در صندوق انداخت، از تمام آنچه که این ثروتمندان هدیه کردند، بیشتر بود.'
  mpt-mpt: e okok aleyemin nakai nganabene tesiba baabenea Ne moton baabenamabibo,
