    bele.
  hlt-MCSB: Jesuh long khaw amih te, “Kaisar kah te Kaisar taengah, Pathen kah te
    Pathen taengah thuung uh,” a ti nah tih a taengah a ngaihmang uh.
  xtd-NT: 'N‑jaꞌan Jesús: —Najuñaꞌa koio xa kuu xaxii César nuu César, te najuñaꞌa
    koio xa kuu xaxii Ianyuux nuu Ianyuux. Te n‑ka yuꞌu‑s‑ia.'
  mdy-ETH: ዬሱሴ፦ «ያዒ ማዔቶ ካኣቲሲ ካኣቲም፥ ፆኦሲሲ ፆኦሲም ዒንጉዋቴ» ጌዔኔ። ዔያታ ዒዛኮ ማሂፆና ኮሺ ዲቃቲ ሄርሼኔ።
  spl-spl: Sâŋetâ sâop. “Sisahât pat sâm yu ya katŋetâ tap otmuâmâ yâk waŋnomai. Yâhâ
    Anitâhât pat sâm katŋetâ tatmâ yâk waŋnomai.” Yawu sâm ekyongomu nâŋgâŋetâ sâtŋe
    otmu yahatmâ ariwi.
  usp-NT: 'Kakaj Jesús xij chic rechak: Ye''tak re César lawi'' re César y ye''tak
