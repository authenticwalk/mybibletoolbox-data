    igi Oꞌmosoꞌmo lingimineꞌ initetoꞌ nene ha golo hizi imilo. Neꞌmine lavo ingine
    golize naba li-daniꞌ.'
  uli-uli: Jesus sa kangalur bo, “Hare ila sengal ngo hasa ngaley mala Llulupal Roma
    mekla lamliyal ngo hasa ngaley Deus ikala lamliyel Deus.” Iwe re sala toglaloh
    mele rebe sor irel Jesus.
  nin-NT: Yesu ddu ba di, “To, imba nu Uttu Kayisa inkindirr yi nggo i si ku i ma,
    ni nu Abachi inkindirr yi nggo si i Abachi.” Aba vu angu gri.
  tgk-tgk: 'Он гоҳ Исо ба онҳо гуфт: «Он чи аз они император аст, ба император бидиҳед
    ва он чи аз они Худост, ба Худо». Онҳо аз ҷавоби Исо дар ҳайрат монданд.'
  acu-NT: 'Tinamtai Jesús ayaak: —Tu tinu asaram, juun apu Césarnau aa nuka ni susataram.
    Tura Yusnau aa nuka Yus susataram, —timiayi. Tamati ni aimkamurin antukar nukap
    nintimrarmiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Jesús xubij chique: Can tiya'' c''a chare ri César
    ri can riche (rixin) wi ri César. Y can tiya'' c''a chare ri Dios, ri can riche
    (rixin) wi ri Dios, xcha'' chique. Y riye'' xquimey tek xquic''axaj ri xubij ri
    Jesús chique, ruma ma xecowin ta chrij chi xtzak ta pa quik''a''.'
  ebk-ebk: Kenalen Jesus kan chicha, “Mu hiyasa ngarud, ichatyu kan Emperador nan
    kuk-uwan Emperador, ya ichatyu us kan Apo Dios nan kuk-uwan Apo Dios.” As nan
    nangaliyana's chi, naschaaw nan chiyuycha naifiaor kan hiya.
  spa-PDDPT: 'Entonces Jesús les dijo: Paguen a César lo de César, y a Dios lo de
    Dios. Y se admiraron grandemente de Él.'
  ruf-ruf: Kuya Yesu kawalongela, “Mmwing'e Kaisari pfa Kaisari na mmwing'e Imulungu
    pfe Imulungu.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — César mba''e ri rã peme''ẽ ha''vy César pe.
    Ha''e rã Nhanderuete pegua ma Nhanderuete pe ae ''rã peme''ẽ — he''i. Ha''e ramo
    onhemondyipa ijayvua gui.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz: —Yi e''chk takle''n yi tetz César, ba''n
    kak'' tetz. Poro ncha''tz ba''n kak'' tetz Ryos cyakil yi e''chk takle''n yi tetz
    i'', —chij Jesús bantz scyetz. Wi''nin tzun cyele''n yab te yol.'
  isn-isn: uYesu aka atambuila, Minkiilyi u Kaisari i intu niang'wa Kaisari nu Itunda
    i intu niang'wa Itunda.” Akamukuilwa.
  eng-PEV: Jesus said, “Well, you have to give Caesar and the Roman government whatever
    belongs to them, and you have to give God whatever belongs to him.” When they
    heard him say that they were all really surprised.
  ilo-ULB: Kinuna ni Jesus, “Itedyo kenni Cesar dagiti banbanag a kukua ni Cesar,
    ken iti Dios, dagiti banbanag a kukua ti Dios.” Nagsiddaawda kenkuana.
  pir-NT: 'Tiquina sa nigʉ̃ Jesu yahuahye tiquinare: —‍Ti pje pũrita masa ijipihtiyequina
    pʉhtoro yere tiquiro pehere ohoya. Cohãcjʉ̃ yere Cohãcjʉ̃ pehere ohoya, ni yahuahye
    Jesu. Tiquiro sa nigʉ̃ tʉhoye tʉho maria wahahye.'
  anv-NT: Jisɔs agaré ɛbwɔ́ aké, “Chyɛɛ́ge mfwa Rom genó ɛyi gélú ɛjií ne chyɛɛ́ge
    ntó Ɛsɔwɔ genó ɛyi gélú ɛyi Ɛsɔwɔ.” Áwuúgé meko ayi Jisɔs ashuú ɛbwɔ́
    álaá mano mekpo fuú.
  sab-NT: 'Kwian jaindunga ene gire Jesu gerudu: —Lle chugagwalla kweri Césarnu kaire
    keteni Césarge, lle Chubenu kaire keteni Chubege. Jesu jaindunga ene kwian kalen
    gire kwian chegu tañachuge tanre Jesu gerua no giti, ama me ñadu Jesu gbe jiske
    Jesu gerudu giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Sisa apa mɨjön aku Sisa nuŋwör nöiöña; God apa
    mɨjön aku God nuŋwör nöiöñɨŋö,” röŋa. Aliö rön, inakmönö hörim mönö höjɨl ñɨŋ
    aku röb mögö ñɨxöŋ aku nugwön, aiö rɨmä.
  acr-NNT: 'Ekꞌu ri Jesús xukꞌul uwach, xubꞌiꞌij chike: —Yaꞌa alaq che ri nimalaj
    taqanel re Roma janipa ri taqal che rire, yey yaꞌa kꞌu alaq che ri Dios janipa
    ri taqal che ri Dios —xchaꞌ. Lik kꞌu xkam kanimaꞌ che ri Jesús ma Rire lik xuriq
    ukꞌulik uwach ri tzꞌonobꞌal xkiꞌan che.'
  kpg-kpg: Gei Jesus ga helekai, “Malaa, wanga ina gi di king nia mee a di king, ge
    wanga ina gi God nia mee a God.” Gei digaula gu goboina e ginaadou a Jesus.
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “थेह्रङ् भिसम रोमी ग्‍याल्‍बो कैसरला जति रोमी
    ग्‍याल्‍बो कैसरदा पिन्‍गो ओच्‍छे परमेश्‍वरला जति परमेश्‍वरदा पिन्‍गो” भिसी सुङ्जी।
    चुह्रङ्बा ताम थेःसी थेनीगदे उदेक तजी।
  avt-avt: Te Jisas hɨrak ketpor, “Yi eiwet Sisa pewek me takis mɨrak, te eiwet God
    menmen mɨrak.” Hɨr nemtewek, hɨr han kekrit neriuwerek.
  cbk-cbk: Despues ya habla si Jesus canila, “Entonces entrega con Cesar ese maga
    impuesto que conviene dale con ele, y dale con Dios el cosas necesita entrega
    con Dios.” Y cuando ya oi sila el di suyo contestacion, ya queda gayot sila estrañao.
  uig-ARA: 'ئەيسا ئۇلارغا جاۋابەن: ــ ئۇنداق بولسا، قەيسەرنىڭ ھەققىنى قەيسەرگە، خۇدانىڭ
    ھەققىنى خۇداغا تاپشۇرۇڭلار، ــ دېدى. شۇنىڭ بىلەن ئۇلار ئۇنىڭغا ئىنتايىن ھەيران
    قېلىشتى.'
  tuf-tuf: 'Etat Jesusat eyin quin wajacro: —Eyta chíhtara romano gobierno cara ac
    túnata ey ima ajc cuihsujaquin ray cut tunwi. Etar cat Sir ac yajcata bin ey cat
    yajw̃i, wajacro. Eyta rahcuír, ojc siquir ub yehw̃jacro.'
  abx-abx: Sanglit amahalling may si Jesus, “Kon sugad, bayari-bi i Emperador si mga
    hinimo nga irog si iya kay tawa'-nay nan, ngan bayari-bi may i Diyos si mga hinimo
    nga irog may liwat si iya kay tawa'-nay nan.” Sanglit ag'usa-na gayod mga iya
    si Jesus.
  mco-NT: 'Chi Jesús ymɨnañ: ―Mo'' je César huɨdibɨ yɨ'' yjë''ajtpy, e mo'' Dios huɨdibɨ
    Dios yjë''ajtpy. Chi ajcxy ooy jɨhuɨy huinmay jadu''n nej anajty Jesús tɨ y''adzooy.'
  kqf-kqf: Kamaina bi Yesu i giuwedina gado, “Bai Sisa enaya ba Sisa ko vite bi bai
    Maimaituwa enaya ba Maimaituwa ko vite.” Ḡome tana ena giu a soveye.
  cpb-NT: 'Ikantanake Jesús: “Tema iri César ashitawori, panteniri okaatzi ikowakaimiri
    pipinateri. Irooma okaatzi rashitari Pawa, panteniri okaatzi ikowakaimiri irirori.”
    Osheki riyokitziiwentaitanakeri Jesús.'
  aon-aon: Aria Jisas nakripam nakri, “Sisar ananish eshudok eneshenesh ta puko Sisar.
    Aria Iruhin ananish ta puko Iruhin.” Aria douk anan nakripam namudok aria amam
    hakitak yowiyokuk abom.
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―Pos ka pidhaꞌ an lej pulek takʼix
    romano xowaꞌ in lujyal kin bachʼu ani ka pidhaꞌ na Dios xowaꞌ Jajáꞌ in lujyal
    kin bachʼu. Labantsik tʼajat abal anchanꞌ ti tókʼoyattsik.'
  mig-NT: 'Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑de: Kua̱''a ja̱ xíin César nuu̱ César, te
    ja̱ xíin Dios nuu̱ Dios, áchí‑ya̱. Te ni̱ ka̱naa xáa̱n iní‑de ni̱ ka̱jini so̱''o‑de
    tu̱''un ni̱ ka''a̱n‑ya̱.'
  bps-bps: Na man Dyisas di dale, “Na ku tan nfun Sisar bléyu ku Sisar, na ku tan
    nfun Dwata bléyu di Dwata.” Na too ale tikeng di timelan.
  mbs-mbs: Minikagi si Jesus, “Begayi niyo diyà te selotan se keilangan ibegay niyo
    diyà kandin, aw begayi niyo heman diyà te Timanem se keilangan ibegay niyo diyà
    kandin.” Pegdineg dan kenyan, nepela dan.
  tof-tof: Da Yesu ibüka bóktanórr wagó, “Sisan ne klamko, Sisan ilinamke, akó Godón
    ne klamko, Godón ilinamke.” Da i gübarirr aengóp Yesun bóktanankwata.
  cme-NT: 'Yesu wuɔ cira: «Kumaŋ da ku waa jãmatigi kũŋgu‑i, pãaŋ-kuŋ na hã jãmatigi‑i
    baa-ku, aa kumaŋ da ku bi waa Diiloŋ-kũŋgu‑i, na bi pã-ku na hã Diiloŋo‑i baa-ku.»
    U kũŋ kuɔ cu ba hɔmmu‑i.'
  sus-sus: Isa naxa a fala e bɛ, «Wo mangɛ gbe ragbilen mangɛ ma, wo Ala fan gbe ragbilen
    Ala ma.» E fan naxa kaaba Isa xa fe ma.
  pon-2006: Sises eri mahsanih, “Eri, me mwahu; kumwail kihong Sihsar me uhdahn en
    Sihsar, a ong Koht me uhdahn sapwellimen Koht.” Irail eri malamalawangkihla pasapeng
    wet.
  dad-dad: Age de di, Jesus idi irokenẽdin, “Sisa nẽ are Sisa wenẽg, Negur nẽ are
    Negur wenẽg.” Age ye di, idi ĩ nigin terẽ den.
  zab-NT: 'Chiyru raipy Jesús laadeb: —Guldeed César ni ná xte César, ne guldeed Dios
    ni ná xte Dios. Ax bdxalodeb zec ni cuaibny.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Akêŋ kaisaranê gêŋ êndêŋ kaisara ma Anôtônê
    gêŋ êndêŋ Anôtô.” Tec êsêac sê taêŋ eŋ.
  ksd-ksd: 'Iesu i biti ta diat: Avat a tul tar tai ra Kaisar a magit par kai ra Kaisar;
    ma avat a tul tar tai God bula ra magit par kai God. Ma dia kakaian muka tana.'
  msm-NT: “Na,” kagi ni Jesus, “ibogoy diya to hari to kaning hari, aw ibogoy isab
    diya to Diyus to kaning Diyus.” Hilabi sikandan naboyong to sikan pagtabak din.
  myk-myk: 'Wee tuun wu ni a Yesu di pu pye: «Yʼa Sezari wuu li kaan Sezari mu, yi
    da Kilɛ bɛ wuu li kaan Kilɛ bɛ mu.» A wu keree di pu ɲaha wɔ fo xuuni.'
  sbe-sbe: Kabo Yesu ye hededelau udiyedi ye wane, “Saha Sisa yona, kwa mosei Sisa
    unai, na saha Yaubada yona, kwa mosei Yaubada unai.” Hedehedede wa se lapui ede
    se nokoeikaliliyei.
  mcr-mcr: Iqu kimaŋi, “Iŋi, nätmatqä Sisa iqueqä etaŋgutqe, ii kaqä-que wipŋqeqä.
    Ä nätmatqä Goti Hanjuwä Iqueqä etaŋgutqe, ii Goti Ique wipŋqeqä” ätukqe. I tquaŋga,
    qu Iqueä kukŋuiŋqä miiqä hii imäkäukuwi.
  cux-NT: 'Tuu''mi Jesús miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Nca''á nī tuūmī
    yeⁿ''e recaudación o impuestos chi yeⁿ''e emperador César miiⁿ chííⁿ chí yeⁿ''ē
    sa, ní nca''a nī Ndyuūs chí yeⁿ''é yā. ''Iiⁿ''yāⁿ s''eeⁿ ní cueⁿ''e yiinú yā yeⁿ''ē
    chí n''guɛɛcútaⁿ''a Jesús miiⁿ.'
  tur-YTC: Yeşua onlara, “Sezar’ın şeylerini Sezar’a, Tanrı’nın şeylerini Tanrı’ya
    verin” diye yanıtladı. Onlar O'na çok hayret ettiler.
  san-ITR: tadA yIshuravadat tarhi kaisarasya dravyANi kaisarAya datta, Ishvarasya
    dravyANi tu IshvarAya datta; tataste vismayaM menire|
  bel-N: 'І, адказваючы, Ісус сказаў ім: «Аддавайце тое, што цэзарава, цэзару, а што
    Божае, — Богу». І зьдзіўляліся з Яго.'
  sch-sch: Masikin Jisua'n an kôm, “Asa, hanchu Ceasar ta chu Caesar pêk ungla,
    male Pathien ta chu Pathien pêk roi,” a tipe ngeia. Male Jisua chunga han an
    kamâm sabak zoi.
  mic-MIQNT: Na Se'sus teluet, “Na apangitmug g'pnno'l ta'n goqwei, g'pnno'lewei,
    aq apangitmug Gjinisgam ta'n goqwei Nisgamewei.” 'Ms't paqalaiagwi'titl.
  huu-NT: 'Jesús dɨnena raite: —César iena itedɨ, Césarmo ille. Jusiñamui iena itedɨ,
    Jusiñamuimo ille —raite. Naimɨe lluana cacajano, naimɨe raise uai ua jira, ieri
    raijicaidɨmacɨ. Naimɨe iese llua jira, naimɨena duere fɨnonidɨmacɨ.'
  jiv-NT: Nuyá Jesus tímiayi “Uunt Sésarna ana nu susatarum; túrarum Yúsnaka Yus susatarum”
    tímiayi. Tura ni áimkiamuri̱n antukar ti enentáimprarmiayi.
  otm-NT: 'Mí dąh ra Jesús nɛ bi ''yɛ̨mp''ʉ: ―Nu''a rá mbɛti ra ts''ʉt''abi Roma,
    gui un''na. Nu''a xin rá mbɛti Oją gui un''na Oją a, bi ''yɛ̨mp''ʉ. Nɛ nu''ʉ bi
    hyonya thoho nangue a bi man''a ra Jesús.'
  dah-dah: Irkeb Yesu beleŋ, “Dawet kura Roma gabmanyen keneŋbe Roma gabman po uneŋ
    hinayiŋ. Gwahade goyen po, Al Kuruŋyenbe Al Kuruŋ po uneŋ hinayiŋ,” yinyiŋ. Irkeb
    mere go nurdeb dinoŋ kok yamiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Narimnari me səvəi Kiɡ Sisa hiəuvei
    pen m Kiɡ Sisa. Narimnari me səvəi Kumwesən hiəuvei pen m Kumwesən.” Irəha həreɡi
    nəɡkiariien səvənhi, nənimenraha rier.
  kpr-kpr: Setero, Iesu nemokena sisira, “Avori, Caesar da tofo amo, Caesar dae mutuvu
    bare! A God da tofo amo, God dae mutuvu bare!” aminge setiri, ne ningido buniseri.
  san-IAS: tadā yīśuravadat tarhi kaisarasya dravyāṇi kaisarāya datta, īśvarasya dravyāṇi
    tu īśvarāya datta; tataste vismayaṁ menire|
  nho-nho: Araa vanaake iloo Jesus, “Aa teenaa, kauake naa mee te tuku raa ki te tuku,
    aa naa mee TeAtua raa, kootou ku kauake ki TeAtua.” Naa tama naa ni massaro iloo
    i Jesus.
  gym-NT: 'Abtä Jesukwe niebare mda ietre: Jändrän emperadorekwe erere munkwe bian
    emperadoreye amne jändrän Ngöbökrä erere munkwe bian Ngöböye. Abko kore se, niebare
    kwe. Ye kwrere Jesukwe ja kitani ngite ñakare Ngöbö rüere amne César rüere, akwa
    kukwe niebare kwe abko bäri nuäre btä bäri metre aisete, nitre bariseo btä nitre
    reketaka Herodekri ñan töi namani krütare Jesubtä.'
  azg-NT: 'Ndoꞌ tso Jesús ndëëhan: —Mayuuꞌ jñꞌoon na tꞌahoꞌ. Joꞌ quinanꞌquindëhoꞌ
    jñꞌoon na iquen jon ndëëhoꞌ, ndoꞌ juu jñꞌoon na iquen Tyoꞌtsꞌon ndëëhoꞌ, mantyi
    quitaꞌngueeꞌhoꞌhanꞌ. Ndoꞌ na nndaꞌ tꞌa jon jndyuehan, ntjohin na vacue mꞌaanꞌ
    nꞌonhan ntyja ꞌnaanꞌ jon.'
  bhd-bhd: यीशुए तैन सेइं ज़ोवं, “ज़ैन महाराज़ेरू आए तैन बड्डे राज़े देथ, ते ज़ैन परमेशरेरू
    आए तैन परमेशरे देथ।” ज़ैखन फरीसी लोकेईं ते कने हेरोदेस राज़ेरे लोकेईं एन शुनू,
    त तैखन तैना बड़े हैरान भोए।
  too-NT: 'Lā'' tuncan Jesús cāhuanilh: ―Pues camacamaxquī''tit huan emperador a''ntū
    ixla'' lā'' camacamaxquī''tit Dios a''ntū ixla''. Lā'' xlaca''n lej talē''cnīlh
    a''nchī cākalhtīlh Jesús.'
  ind-AYT: Yesus menjawab mereka, “Berikan kepada Kaisar apa yang menjadi milik kaisar
    dan kepada Allah apa yang menjadi milik Allah.” Mereka pun kagum kepada Yesus.
  cjo-NT: 'Ikantziri: —Panteniri pinkathari ikowakaemiri, eejatzi panteniri Tajorentsi
    ikowakaemiri rirori. Rotsikanateeyanakarini riraga jampiteeyiririni.'
  nsn-nsn: Kere hire poluk Iesu tasisina pare, “Heirimpe tang Sisar tar inete ger
    nang Sisar. Bor mamang inetelik ger nang God paka heirimpeig tang God.” Doh gisina
    ka lutarantiehe tun ke mene hahaua peon.
  san-DEV: तदा यीशुरवदत् तर्हि कैसरस्य द्रव्याणि कैसराय दत्त, ईश्वरस्य द्रव्याणि तु
    ईश्वराय दत्त; ततस्ते विस्मयं मेनिरे।
  tna-NT: 'Da su Jesús ja atana huecuana uja: —Da su beju metiaque echua puji aida
    sa epuani ai cuana. Diusu di metiaque tuseda epuani ai cuana. Da su nimetiutana
    huecuana Jesús sa jajeutsuti jepuiti.'
  lid-lid: Eme Jises tiye i tiri, “Mwasin, saba lakou ta Sisa, aha kadeu ki ta Sisa.
    Ya saba lakou ta Kindrei, aha kadeu ki ta Kindrei.” Ya eme boho iri asak.
  wim-wim: Yaa, nil Jesus.an thaw thant, “Than wukal tax aakanakan thawayn niiyantan-a,
    pam piꞌ-piꞌanam anangan-a, niiy wukal wiyana koyam theeꞌān thantanweya. Puth nil
    God.angan ngampangan yumpa, ngampana ngangk ngamparamana koyaman theeꞌāmp nunganta.”
    Than wik inangan ngeeyinan-a, than thaaꞌam ikin ngul Jesus.antan.
  zga-M: UYesu akhata, “Mumpe u Kesali ikya Kesalia na mumpe Unguluve.” Vakhawiga.
  yom-yom: 'Buna Yesu wuba kamba : —Diawu luvana bi Sezali kuidi Sezali ; bi Nzambi
    kuidi Nzambi. Babo bansimina ngolo.'
  san-SIN: තදා යීශුරවදත් තර්හි කෛසරස්‍ය ද්‍රව්‍යාණි කෛසරාය දත්ත, ඊශ්වරස්‍ය ද්‍රව්‍යාණි
    තු ඊශ්වරාය දත්ත; තතස්තේ විස්මයං මේනිරේ|
  yut-yut: Yaŋba yaŋ yoyɨgɨt, “Sisa dakon yo uŋun Sisa iyɨ do ɨmni, ae Piŋkop dakon
    yo uŋun Piŋkop iyɨ do ɨmni.” Gen uŋun yaŋban nandaŋek Yesu do nandaba ŋwakŋwarɨsi
    agɨt.
  grc-BYZ: καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς· ἀπόδοτε τὰ Καίσαρος Καίσαρι καὶ τὰ
    τοῦ Θεοῦ τῷ Θεῷ· καὶ ἐθαύμασαν ἐπ᾽ αὐτῷ.
  cpc-NT: 'Ikantanaki Jesús: “Tima iri César ashitariri, pantatyaanari ikowakaimiri
    pimpinatiri. Irooma maawoni jashitari Pawa, pantatyaanari ikowakaimiri irirori”.
    Iyokitzii ikimpoyaanakiri Jesús.'
  nhg-NT: 'Onöhuatihuac Jesús, quemelfejque: ―Xecmacacö César tli quetocöroa César,
    hua xetiemacacö Deus tli tietocöroa Deus. Pos quetietzöbejque quiene onöhuatihuac.'
  nya-nya: Ndipo Yesu anawawuza kuti, “Perekani kwa Kaisara zake za Kaisara ndi kwa
    Mulungu zake za Mulungu.” Ndipo anazizwa naye.
  ngu-NT: 'Quemaj Jesús oquimijlij: ―Xmacacan César on tlen yejhua iyaxca, niman xmacacan
    Dios on tlen yejhua iyaxca. Yejhuamej sanoyej otlamojcaitaquej ijcon quen oquinnanquilij.'
  kup-kup: Pot hahan Iesu ñetï hañiv parun epat mañah, “Met povoz tairatü Sisa aban
    ahö popuz au ravat hez-potü paru manei, oñ tairatü Godiz au ravat hez-potü God
    manei.” Pot mañahan paru hatevetet agol atat pim tin hahavoz home midin tah.
  jid-jid: yesu tre din nno kaisar ikpie u kaisar din nno rji ikpie wa u rjia a nno
    ba mamaki
  wmw-wmw: 'Na Insa akiwambira: “Basi, vya Kaisari, mpeni Kaisari, na vya Mwenyezimungu,
    mpeni Mwenyezimungu!” Ewo wakintajabu pakulu futi.'
  gmv-GGM: Yesusaykka “Qessareysa qessares, Xoossisa Xoossas immitte” gidees. Isstikka
    iza zaron malaletida.
  ssg-ssg: Jises hone lato ukek, “Waliko ti Sisa haniwa Sisa, waliko ti Haeu haniwa
    Haeu.” Pate lato ongaini sale pahoan tetan.
  zpo-NT: 'Zee mkeb Jesús nu nzhé xaa lo xaa: —Mbay. Zaa gu lo César kwaan nak cheen
    César, nu bzaa gu lo Dios kwaan nak cheen Dios. Kwaane nzhé Jesús lo re xaa. Zeesi
    ndedyall re xaa mbin xaa kwaan ngunii Jesús lo xaa.'
  poy-poy: Su Yesu kawagambira, “Vya Kaisari mmupanani Kaisari na vya Mlungu mmupanani
    Mlungu.” Walikangashira nentu.
  qwh-NT: 'Jesusnam nerqan: —Tsepenqa mandacoq cesarpa caqtaqa mandacoq cesarta qoycuyë;
    y Diospa caqtaqa Diosta qoycuyë —nir. Tsenam pecuna mana ni ima nita puediyarqantsu.'
  gaw-gaw: Ag anam aeg amu Jesus Nug aum. “Aria ag Kaisanu keeke amu ag Kaisa meṯaglag
    amge Kayaknu keeke amu ag Kayak meṯeg!” awa aum. Awa a amu ag dab mak kuḏum aop̱ig.
  nca-nca: Ko Yesuko ŋande yimiraró, “O kumi Sisa koro qu, ŋu Sisa se inoyi qembe.
    Ko o kumi Anutu koro qu, ŋu Anutu se inoyi qembe.” Ŋunde yiníqo, iŋoro ene newondeye
    yukuwaró.
  zpz-NTPP: 'Gazeꞌ nu nam rab mi dey: ―Beni briic der ni César de coz nu nac niy,
    nunu briic der ni Ñgyoozh de coz nu nac nim ―nam. Orzeꞌ tonaꞌ la za nu ic dey.'
  mkj-mkj: Doari Jesus ken pwa, “Doari, mwehu; kamwai kioang Caesar mehkan ma uhdahn
    en Caesar, a oang Koahs mehkan ma uhdahn en Koahs.” Irai ken pwuriamweikihla pajpoang
    oauwe.
  zac-NT: 'Bëquebi më: ―Gulë bëdëꞌë nacaꞌa César lo quë naná shtë César, nu gulë bëdëꞌë
    nacaꞌa Dios lo quë naná shtë Dios. Guasë́ lduꞌu rall shtiꞌdzë më.'
  kyg-kyg: Sisa yaꞌamo Sisana amitetapa Goti yaꞌamo Gotina amiyo, huno hapa paiꞌnigeꞌapaeꞌmo
    hapau aiꞌnae.
  kmk-kmk: Utdi kanan Jesus kan dida un, “Itdon yu kan Caesar nat kuwan Caesar ot
    itdon yu pay kan Apudyus nat kuwan Apudyus.” Nasnasdaawan da utdiya imbagan Jesus.
  cao-NT: Jatsi, —Romanoba chama-chamaria quiha jahuë jahuë bo tëquë acana. Jasca,
    Dios qui jahuë jahuë yoi bo acahuë —nëa tsi jato qui Jesu nëcaniquë. Jatsi ja
    ratëcaniquë ja yoahaha ca qui.
  bbr-bbr: Keserianik, Jisas nukas ätäi awarowon, “Keseria, ak Sisa nukan osap kiro
    Sisa nuraiei. Anut nukan osap, kiro Anut nuraiei.” Ak kiro ämän eposek roianik,
    ronkat sosop oin.
  inb-inb: 'Chasa aini­ura, Jesuska nir­ka­kunata: —Chasa kagpika, Roma­manda iaia
    mandagpa kas­kata paita kuai­chi. Taita Diuspa kas­kataka Taita Diusta kuai­chi.
    Chasa uias­paka, iapa ujna­rir­ka­kuna.'
  hrv-hrv: 'A Isus im reče: “Caru podajte carevo, a Bogu Božje!” I divili su mu se.'
  box-NT: 'Ó o Yeesu wã́a bía nɔn ɓa yi: «Àwa. Bìo sã̀ ho Oroomu bɛ́ɛ yi à
    mi na mu wo yi. Ká bìo ɓɛ̀n sã̀ le Dónbeenì yi à mi na mu le yi.» Á ɓa
    wó coon bìo ó o bía bìo yi.'
  ote-NT: 'Nuꞌbʉ́ bi da̱di ra Jesu ne bi ꞌñembabiꞌʉ: ―Nuꞌa̱ rá uɛnda ra nda̱ Cesa
    gui umbabihʉ ra nda̱ Cesa, ha nuꞌa̱ rá uɛnda Ajua̱ go da umbabihʉ Ajua̱. Y nu
    mi ꞌyødeꞌʉ gue bi da̱di njabʉ, xi bi ꞌyøꞌʉ.'
  wnu-wnu: 'Ne Yisas der qamar: “Ende gab eng gabman wonou eng wonou sir utar, a Qenu
    wonou eng gab wonou sir utab ende abar.” Ende qamara igub borumisir igumirei.'
  zam-NT: 'Sya, ndxab Jesús loo mèna: ―Pues, fta'' gu'' co'' nac che''npe'' gobiern
    co'' ndub ciuda Rom càa gobiern. No fta'' gu'' co'' nac che''npe'' Diox càa Diox.
    Ngoloa, ante mbui'' mèna no ante gunaa mèna loo Jesús xal nac di''s co'' mcàb
    Jesús loo mèna.'
  zyp-NT: Taico Zisu tah aa hai letah, “Sizar a tei cawh Sizar khah pei la, Khazing
    a tei cawh Khazing pei my lo,” tah he ka, aaning sahlo cawh aa ning aa ang ngetei.
  sey-NT: 'Cajëna, Jesupi caëña: “I̱ tse̱co paꞌito i̱na i̱sijë̱ꞌë. Maijaꞌquë tse̱co
    paꞌito Maijaꞌquëna i̱sijë̱ꞌë.” Ja̱je sehuouna, airepa deꞌoyerepa caëꞌni, cuasareña.'
  nvm-nvm: Bu ijeg kuardavga fu kia, Ijefuon irerag ja giamga bu e bomana Sisan ga
    iji ni kege una va fu vajaf. Regavo irerag iji bu Godon ga iji ni kege una God
    vajafno kiain. Jesu fu vuak mukor ijin kuardiama e fok bu vuak iji faiva buka
    oiserdiain.
  mps-mps: Tama Jisasgo augwalibolo te po wei ponani, “Te Sisar gavmanigo nai, te
    dagego Sisarbolo maiąo. Tama Godigo nai, te dagego Godibolo maiąo,” wali. Tama
    augwali te pode noma mu sali.
  seh-seh: 'Na tenepo, Yezu aapanga kuti: “Pya mambo pasani mambo, pya Mulungu pasanimbo
    Mulungu.” Penepo iwo adzumatirwa na kutawira kudacita Yezu.'
  pab-NT: 'Hoka Jesus nexa: — Xoare xamani atyo kalorexe Roma yere anere hoka kalorexe
    ana xisene. Hoka Enore anere atyo hoka xisene Enore ana — nexa ihiyeha. Nexa ihiyeha
    hoka hakaharetyoaha exekoaxala kakoa.'
  llg-llg: Boe ma Yesus nae, “Naa! Mete ma leondiak, na, ei musi fee mana palenda
    hata fo mana palenda hak. Ma fee Manetualain hata, fo, Manetualain hak.” Lamanene
    leo ndia, boe ma basa sala heran lalan seli, huu Yesus nafada laꞌen ndia. Huu
    ndia de, ala taa hambu teꞌek lalan.
  kyf-kyf: '-Bha ɔ gbaa wa -yla: «-We -ka Sezaaa -nʋ, a ''nyɛ we Sezaa yoo, ''ɩn -we
    -ka -Lagɔɔ -nʋ, a ''nyɛ we -Lagɔ yoo.» ''Ɩn ɔ gbʋʋ ''bɩgʋpalɩ wɛlɩ yia wa ŋwɛgaga
    -sʋbhalɩ.'
  tpi-tpi: Na Jisas i tokim ol olsem, “Orait samting bilong Sisar, em yupela i mas
    givim long Sisar. Na samting bilong God, em yupela i mas givim long God.” Ol i
    harim tok bilong en na ol i kirap nogut tru.
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin ra: Cuhva ndo sii ra gobierno César sa
    cuu sii ra. Ta cuhva ndo sii ra Ndyoo sa cuu sii ra Ndyoo. Ta iyo xaan i cuñi
    ra sihin cuhva i cahan ra Jesús.'
  qvh-NT: 'Saymi Jesús nergan: “Emperador Cesarpa cagta Cesarta goycuyay. Tayta Diospa
    cagtaga Tayta Diosninsita goycuyay.” Sayno niptinmi tapogcuna imaniytapis camäpacuyargansu.'
  kms-kms: Di Jisas ni simbe nindim nari, “Yumbo Sisar te, Sisar weng; di God te,
    God weng.” Di ni quan nganye puye rind.
  agn-agn: Ig ganing si Jesus, “Mga maning don, i-dol mi ong adi tang para ong adi,
    ig i-dol mi ong Dios tang para ong Dios.” Pagabasi nira ta si, pisan tanirang
    nangabereng ong nandia.
  nhi-NT: 'Jesús oquimiluih: —Tlen iaxca in ueyitiquiuahtlayacanqui, ixconmactican
    in ueyitiquiuahtlayacanqui, uan tlen iaxca Dios, ixconmactican Dios. Uan yehuan
    ocmotetzauihqueh quen Jesús oquinnanquilih.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Ntons intxik esi'' te César
    te aj te tetz b''ix intxik esi'' te Qtata Dios te aj te Qtata Dios.» Ntons kyetz
    oje kyelab''an titza'' owajtz tq''uma''.'
  dan-1931: 'Og Jesus sagde til dem: “Giver Kejseren, hvad Kejserens er, og Gud, hvad
    Guds er.” Og de undrede sig over ham.'
  kwj-kwj: Wowani Jisas mwanji ya wunu sawe, “Sisa mwaꞌambwe to o ma ai rini ku ha.
    Gotri mwaꞌambwe ti o Gotri ni ma ku ha.” Wowani inaka wuhi ti wu apapanani ya
    wu hambwanda.
  vie-OVCB: 'Chúa Giê-xu phán: “Hãy nộp cho Sê-sa những gì của Sê-sa, và trả lại Đức
    Chúa Trời những gì thuộc về Đức Chúa Trời.” Họ ngẩn ngơ trước câu trả lời của
    Chúa.'
  kze-kze: Ísu séna Árómáani-kamaani-kawaanakondei kwembá áméro. Áánútundei Áánútumba
    áméro súwasa mináímbá ísówana táá'a kówasa íma aaí siráawe.
  mpj-mpj: Ka-jananya Jiijajju wajarnu, “Warrkamupurlukaluntaya japilku maniku kapamanku,
    palujanu yungkuraku-jananyanyurra, kayilaparaya kangku yungku maaja Tayipiriyajpa.
    Paluyuru yiipi Mamamili warrkamupurlukaluntaya japilku maniku, palujanu-jananyanyurra
    yungku mani, kayilaparaya kangku junku Mamamili warrkamuku.” Palujanuya Jiijajmili
    wangka kulirnukaya yakarringu, kaya junu yanu Parajikajakamu, Yirutmili wangkapurlukakaja.
  lbk-lbk: Kinwanin et Jesus, “Ichowayo et mampay ken Cesar nan lebfengna'y enkwa,
    ya ken Apo Dios nan lebfengna akhes ay enkwa.” Ke cha't ay nataataa isnan kinwanina.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Mo̱ꞌo̱dats je̱ César juuꞌ veꞌe je̱
    César jye̱ꞌe̱ip, je̱ts mo̱o̱yduvats je̱ Nteꞌyam juuꞌ veꞌe je̱ Nteꞌyam jye̱ꞌe̱ip.
    Ku tseꞌe du̱ꞌamo̱tunajxti, atu̱va ato̱ki tseꞌe tyaandi.'
  bzh-bzh: Lom Yesu nër vu sir bë, “Om ham gwevonġ Sisar* yi nġaa nah vu Sisar*,
    log Anutu yi nġaa og ham bo nah vu Anutu!” Lob tum delëk rot gavij netöḳ in
    nër ġaġek sënë los kwa.
  guj-2017: ઈસુએ જવાબ આપતાં તેઓને કહ્યું કે, ‘જે કાઈસારનાં છે કાઈસારને અને જે ઈશ્વરનાં
    છે તે ઈશ્વરને ભરી આપો.’” અને તેઓ તેનાથી વધારે આશ્ચર્ય પામ્યા.
  jvn-NT: 'Gusti Yésus terus ngomong: “Lah ya wis ta! Apa sing kudu mbok kèkké marang
    ratuné ya kèkké marang ratuné lan apa sing kudu mbok kèkké marang Gusti Allah
    ya kèkké marang Gusti Allah.” Wong-wong nggumun krungu saurané Gusti Yésus.'
  byr-byr: “Maremwaaidei Sizaarengɨra,” wɨdeꞌ sahwara. Sara wɨdɨna kyeꞌ Jizaazai wɨdɨna
    “Sizaarɨ Sizaare ayɨna duzaayɨla! Gotɨyarɨ Gotɨyare ayɨna duzaayɨla!” Sara wɨdɨna
    kyaꞌ gamɨnyɨna “Nawɨꞌnyabwina dadele!” dɨnyɨna yeꞌ.
  ian-ian: Jisas ndi kat wandɨ. King Sisana nda ndɨ kat kwigiyangwuk. Godna nda ndɨ
    kat kwigiyangwuk waa wandɨ. Wandɨ, wanda nyaangɨt wutaa ngɨga ndandi.
  hun-hun: 'Ekkor Jézus ezt mondta nékik: „Adjátok meg a császárnak, ami a császáré,
    és az Istennek, ami az Istené.“ És elálmélkodtak rajta.'
  mcf-NT: 'Adoaquien: —Ai, aidën na nec. Aid bec cho, quesho meneta. Adembidi Nuquin
    Papa Nuquin Icbo icquin, Nata, cacpadomboen naban —capondash Esusën. Aden bëdamboen
    chuisho tantiash, Bëdamboenshenda tantiapec, quequin ambibi tantiec Esus chieshënquido
    tabadcuededpondash.'
  kjs-kjs: 'Go-rupa lisimi raburi Yesumi nimu-para talo: Gore Sisar-na ele Sisar pa
    katapape pare Gote-na elenu Gote-para pa katepape. Go lisa raburi nimu pogolasaoma
    paalame komisimi.'
  mni-mni: "Adudagi Jisuna makhoida hairak-i, “Phare, adu oirabadi Caesar-gi oiba\
    \ aduna Caesar-da aduga Tengban Mapugi oiba aduna Mapu Ibungoda piyu.”\x94 Amasung\
    \ Ibungogi paokhum aduda makhoi pumngak ngaklammi."
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variryi: “Jirya̱murichenu variñi̱ Sésar jiryatiy
    sabarya darya, jirya̱murichenuni̱ Ju̱denuntiy jiryatiy sabaryantidyerya.” Rityi̱tta̱da
    variñi̱.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Naki̱ꞌo ndó ña̱ kúú ña̱ꞌa César noo̱ rá, tá
    dáá, ta naki̱ꞌo ndó ña̱ kúú ña̱ꞌa Ndios noo̱ ná. Ta kúú ni̱ naá vá ini ta̱a ñoó
    sa̱ꞌá ña̱ ni̱ kaꞌa̱n na̱ dión.'
  pon-2006A: Sises eri mahsanih, “Eri, me mwahu; kumwail kihong Sihsar me uhdahn en
    Sihsar, a ong Koht me uhdahn sapwellimen Koht.” Irail eri malamalawangkihla pasapeng
    wet.
  maq-NT: 'Sehe ngajan xi Jesús ne, cuitjin xu cachja me cojo cha: ―‍Sá xi cuatjin
    ne, tuhun rë César xi tsëhë me; hane tuhun rë Nina xi tsëhë me. ―‍Cuatjin cachja
    Jesús. Hya xi camá ne, jemu quijircun rë cha xi cuatjin ndaja cachja Jesús.'
  hto-hto: 'Iemo Jesús íaɨoɨna daɨde: —Rɨ́illaɨma ie raa íemo abɨdo ine. Daje izói
    Juzíñamui ie raa íemo abɨdo ine, —daɨde. Afémacɨna ie dáɨnari ɨere comecɨ jɨáɨfoficaidiaɨoɨ.'
  por-BRBSL: 'Jesus lhes respondeu: “Dai a César as coisas que são de César, e a Deus
    as coisas que são de Deus”. Eles se maravilharam muito com ele.'
  ces-NKB: 'Ježíš jim tedy odpověděl: “Dejte to, co je císařovo, císaři, a co je Božího,
    Bohu.” A nad tím se podivili.'
  cui-cui: 'Jesús barai barapomonae, jeye: —Bara nexata romanomonae itorobiya pia
    pepa peewatsinchi pacare pocotsiwa xua bapon piawaxae tatsi. Mataʉtano bara Nacom
    pacare xua baxua irʉ piawaxae tatsi, jei Jesús. Barapomonae yabara najʉntʉ cui
    coyene cabenaeca pocotsiwa xua Jesús xanepanaeya beta jume nota.'
  boj-2014: Onaqa a na minjrej, “Deqa Sisar aqa iŋgi iŋgi a qa olo yiy. Qotei aqa
    iŋgi iŋgi a qa olo yiy.” Onaqa naŋgi Yesus aqa anjam di qusibqa tulaŋ prugugeteb.
  eng-OEBUS: and Jesus replied, “Pay to the Emperor what belongs to the Emperor, and
    to God what belongs to God.” And they were amazed at him.
  eri-eri: Ono wanenga Yesus no benou lenigai, “Tere Sisa nomo dada waha Sisa tuwagu.
    Ariya dada Itou nomo waha tere Itou tuwagu.” Ono wainga nere nomo beele isidu
    horoto waneha.
  aly-aly: Jesus-el renh-rnem ilek, “Man-areny-rnemelarl arrenhantherr manek ayernenty,
    arrantherr man renh-rnem anthenherr-arey, rernem-anem Atyetyart Caesar man renh
    anthetyek. Akngey-kenh warrk-rnemel man ineynem, arrantherr ingkerrenhel arrernemer
    arrpemarl, Akngey ikwer-anem rernem man renh arrernetyek.” Rernem Jesus renh awemel,
    rernem apateyelpek.
  wiu-wiu: ni tadekopa Sisa meatikiya-kiti ni Sisa takoa mea, Akolali meatikiya-kiti
    ni Akolali takoa mea tamene wa Yesuyo okale yatekete ekee wa one eni okamoke wene
    kainya pianeya kakeneya.
  swe-swe: 'Då sade Jesus till dem: ”Ge då Caesar vad som tillhör Caesar, och Gud
    vad som tillhör Gud!” De tappade helt fattningen och stod som förstelnade och
    förundrade sig över honom. [Människan är skapad till Guds avbild, se . På samma
    sätt som myntet var präglat av kejsaren och tillhörde honom, bär människan Guds
    bild i sitt innersta och tillhör honom.]'
  cth-cth: Jisuh ni Sizar siangpahrang e hno teh Sizar poe awh. Cathut e hno teh Cathut
    poe awh, atipouh e hah ahnimouh ni kângai lah a ru awh.
  mti-mti: Meve Iesu mu gumbo wane, “Siisa meumawa Siisa waniya, sira God meumawa
    God waniya.” Mu me gumbe teraya.
  pad-NT: 'Oniaroa, Jesus va''ora ni''a''aha: —Césa-ra vano''a bana kidinahina binofikia.
    Deu-ra bana vano''a jaboni kidinahina binofikia — va''ora ni''aha. Vakamithahi
    ida Jesus athi, vakava''ibodivarani''ihi ida niha ninini vakadina''dohi bigathanivini.'
  twi-twi: Yesu ka kyerɛɛ wɔn se, “Ɛno de momfa Kaesare de mma no, na momfa Onyankopɔn
    de mma Onyankopɔn!” Ne mmuae no maa wɔn ho dwiriw wɔn.
  hlt-hlt: Jesuh long khaw amih te, “Kaisar kah te Kaisar taengah, Pathen kah te Pathen
    taengah thuung uh,” a ti nah tih a taengah a ngaihmang uh.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Duɔ́nnɛ̀ Sesɑɑ o kpɛrɛ kɛ́duɔ́ nKuyie nku
    kpɛrɛ. Kɛ̀ dɛ̀ɛ bɛ̀ di mɛdiɛ̀ nnɛ̀ ò bɛ̀ tɛ̃̀ńnɛ́ tì kpɛ́í.'
  san-GUJ: તદા યીશુરવદત્ તર્હિ કૈસરસ્ય દ્રવ્યાણિ કૈસરાય દત્ત, ઈશ્વરસ્ય દ્રવ્યાણિ તુ
    ઈશ્વરાય દત્ત; તતસ્તે વિસ્મયં મેનિરે|
  amx-amx: Jesu-el inenh ilek, “Arrantherr maney nhenh kel Caesar-eh renh angkep antherrerrang.
    Altjerrel arrantherrenh rnwanentj-arlk mern-arlk anthek, arntarnt-aretjeh. Arrantherr
    Altjerreh kangkwerrang! Altjerrel arrantherrenh anthekarl-arteh, arrantherr Altjerr
    kwer tjenkerr angkep antherrerrang, rarl ilekarl-arteh. Wenh Caesar-henh anem,
    Caesar-eh angkep antherrerrang. Wenh Altjerr-henh anem, Altjerreh angkep antherrerrang.”
    Inang angketj nhenh awemel anwerlkek.
  ake-NT: Mɨrɨ a'tai, Sises uya ta'pʉ to' pɨ', “Sisa iwano' rɨ itʉtɨ' Sisa ena', mɨrɨ
    awonsi'kɨ Papa iwano' rɨ kanan tʉrʉ auya'nokon Papa ena',” ta'pʉ iya. Mɨrɨpan
    kon nin si usewansiuka'pʉ mɨrɨ ipɨ'.
  qvn-NT: 'Nipäcuptinmi Jesusga nirun: “Cesarpa cagtaga Cesarta gopäcuy. Nätan Diospa
