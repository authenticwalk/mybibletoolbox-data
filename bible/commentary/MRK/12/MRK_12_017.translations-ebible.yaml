  san-ORI: ତଦା ଯୀଶୁରୱଦତ୍ ତର୍ହି କୈସରସ୍ୟ ଦ୍ରୱ୍ୟାଣି କୈସରାଯ ଦତ୍ତ, ଈଶ୍ୱରସ୍ୟ ଦ୍ରୱ୍ୟାଣି ତୁ
