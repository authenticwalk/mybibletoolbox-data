  qvc-NT: 'Chaymi Jisusqa paykunataqa nirqan: —Sesarpa kaqtaqa, Sesarta qoyllapa.
    Dyuspa kaqtaqa, Dyustalla qoyllapa. Chayshina niptinqam, ancha ispantarqanllapa,
    ancha yach''ayniyuq kashqanrayku.'
  tgl-ULB: Sinabi ni Jesus, “Ibigay kay Cesar ang mga bagay na kay Cesar, at sa Diyos
    ang mga bagay na sa Diyos.” Namangha sila sa kaniya.
  cbs-NT: 'Jesúsundi jatu yuikin: —Césarnawen taexun matun xanen ibu César duawakin
    jawen gobierno dayaxunmisbu pei jatu inanxunkubainkanwen. Jakia Diosdi duawakin
    jawen yusian chibankin jawada bechipaiai axundiakubainkanwen— jatu waya —Nun jaska
    waxun padantidumaki— iki e itan ana jawa yuitima buaibun'
  xtm-NTPP: 'Sani te jiña''a Jesús ma: ―‍Te jin ndakua''a ni nuu César ma tna''a ja
