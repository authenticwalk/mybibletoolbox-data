  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဧ​က​ရာဇ်​မင်း​ပိုင်​သည့်​အ​ရာ​ကို ဧ​က​ရာဇ်​မင်း​အား​ဆက်​ကြ​လော့။
