    Gun-narda Jesus a-wena, birripa aburr-gata gochila aburr-barrjinga ngardawa gun-molamola
    a-wena.
  wal-wal: Yesuusi zaaridi eta, “Yaatikko, Qeesaaraagaa Qeesaarassi, Xoossaagaa Xoossaassi
    immite” yaagin eti abaa garamettidosona.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―Na''len ḻi we'' beena'' chṉabia'' Rómana''
    daa naki c̱he'', na'' ḻekzka'' ḻi we'' Chioza'' daa naki c̱he''. Na'' ḻe bibangakile''
    daa golle'' ḻegake''.'
  mgh-mgh: 'Yesu aheerela: Mumvahe Sesari itthu ya Sesari, ni Nluku itthu ya Nluku.
    Ni yahotikhinaca venci.'
  aso-aso: 'Likevo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Tiꞌ li ma aꞌmine moni nene ngamani gizebo
