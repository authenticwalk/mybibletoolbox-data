  aer-aer: Awethe Jesus itneke angkeke, “Arne Caesar-kenhe areye renhe anthirtnewarraye.
    Kenhe iwenhe apeke renhe Ngkarte-kenhe, Renhe anthirtnewarre.” Kenhe itne Jesus
