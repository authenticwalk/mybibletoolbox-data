verse: MRK.012.017
translations:
  kpx-kpx: Ige au namigevei avoe, “Iale gamaniele gamani omive. Isi Dilavaele Dilava
    omive.” Kateai louge abu ke evisi vikolahalu.
  okv-H: Iesu na ke einge ena, “Aravora, Caesar ta donda kito amo Caesar ta ikevu
    eto God ta donda kito amo God ta ikevu,” ainge Iesu na enu ingito haha puha ea.
  tbo-tbo: Ega yaka Yesu uyahihi i baha i pa, ‘Heki, ginouli awai Sisa galinei Sisa
    ona weleya. Ma ginouli awai Yaubada galinei Yaubada ona weleya.’ Yesu a baha hi
    nonoli po hi nugogohola duma.
  mal-C: അപ്പോൾ യേശു, “കൈസർക്ക് നൽകേണ്ടത് കൈസർക്കും ദൈവത്തിന് നൽകേണ്ടത് ദൈവത്തിനും
    നൽകുക” എന്ന് അവരോടു പറഞ്ഞു. അദ്ദേഹത്തിന്റെ മറുപടികേട്ട് അവർ വിസ്മയിച്ചു.
  grc-SR: ⸂Καὶ ἀποκριθεὶς ὁ Ἰησοῦς⸃ εἶπεν ⸋αὐτοῖς,⸌ ⸉Ἀπόδοτε τὰ Καίσαρος⸊ Καίσαρι,
    καὶ τὰ τοῦ θεοῦ τῷ θεῷ. Καὶ ⸂2ἐθαύμασαν⸃ ἐπ᾽ αὐτῷ.
  bgc-bgc: यीशु नै उनतै कह्या, “जो कैसर का सै वो कैसर ताहीं, अर जो परमेसवर का सै परमेसवर
    ताहीं द्यो।” फेर वे उसपै घणे हैरान होण लाग्गे।
  khz-khz: Iesu na evaikilarato, “Kaisara gena gau Kaisara pio venia, Palagu gena
    gau Palagu pio venia.” Gaurai gevevega-kali-rakavato ia genai.
  deu-TKW: 'Jesus aber sagte: was des Kaisers ist, gebt dem Kaiser, und was Gottes
    ist, Gott. Und sie verwunderten sich über ihn.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ, rnëꞌ: ―Gul‑nö́dzj queëꞌ César le naqui queëꞌ
    César, atiꞌ queëꞌ Dios le naqui queëꞌ Dios. Gulubannëꞌ ca nac didzaꞌ bubiꞌë Jesús.'
  lin-lin: 'Yesu alobaki na bango : — Bopesa na Sezare, oyo ezali ya Sezare ; mpe
    bopesa na Nzambe, oyo ezali ya Nzambe ! Bakamwaki mingi eyano ya Yesu.'
  hns-NT: 'Tab oe bolies: „Attjha, tab maahaaraadja ke de djaun okar hak hai aur Parmeswar
    ke djaun Parmeswar ke hai.” Tab oesabhan ie barhia baat se ekdam atjambho hoi
    gail.'
  noa-E: Magbaawai Jesuu amag, —Pãrau mag khaphʉ nʉm khai, magan reíg ich paat deenaa,
    Ẽwandamagjã agjö ich paat deebat ajim anʉm. Amachig magbaawai sĩi jʉ̈gderraa nʉisim
    iekhau warag amachta khĩu nʉisijim anʉm.
  eng-EMTV: And Jesus answered and said to them, “Render to Caesar the things that
    are Caesar's, and to God the things that are God's.” And they marveled at Him.
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Núu súcuan te nacuāha ró núū rey un jéē
    yɨ́hɨ cuenta nuū de, te nacuāha ró núū Yaā Dios tāca jéē yɨ́hɨ cuenta nuū maá
    yá, achí yá. Te ni canaa ni de ni cajini de jeē ndichí ní cahān yā.'
  bea-bea: Kahchu Jesus ateyatetla toowehchu yehti, Caesar ghanahah ayi ooli ayahi
    Caesar, Nagha Tgha chu ooli ayahi Nagha Tgha. Kwa Kiyaoolih.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “हे़क्‍केःल्‍ले़ सिजरले़ कुबाःन्‍हाॽ
    सिजरे़न् पिरे़म्‍मे़ॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिन्‍ने
    पिरे़म्‍मे़ॽओ॥” हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ साॽरिक् खुनिॽ निङ्‌वाॽ मये़॥
  xnj-xnj: Hinu Yesu akavajovela, “Mumpelayi nkosi wa ku Loma vyevivili vyaki na mumpelayi
    Chapanga vyevivii vyaki.” Vakakangaswa nayu neju.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Mina raba ne Kaisar mi levempanga i epovo
    at ne Kaisar la mina raba ne Moroa mi levempanga i epovo at ne Moroa.” La diga
    sangu aleng at levelinga ren.
  cbr-NT: 'Usaquin cacëxun ca Jesusan cacëxa: —Ami mitsun ''atia César cuëëncë a ñu
    camina ''ati ''ain, axa mitsun ''apu ''ain. ''Anan camina ami mitsun ''atia Nucën
    Papa Dios cuëëncë a ñu ''ati ''ain, axa mitsun Papa Dios ''ain. Usaquian cacëxun
    cuati ca bëtsi unin banasama ca ënën bana ''icë quiax sináncasmai ratúcancëxa.'
  tee-NT: 'Chai alack''alhtailh ju Jesús. Alacjuni: ―Pus axt''aknit''it ju César ju
    ix''anuch. Chai axt''aknit''it ju Dios ju ix''anuch. Pus ju lapanacni acsni tak''asmatlh
    tachi ju lhik''alhtayanalh ju Jesús na talhamak''aninilh ni na k''ox xanajun.'
  eng-LSV: and Jesus answering said to them, “Give back the things of Caesar to Caesar,
    and the things of God to God”; and they wondered at Him.
  cak-NT: 'Y ri Jesús xu''ij chique: Tiya'' che ri César ri can richi-wi ri César,
    y tiya'' che ri Dios ri can richi-wi ri Dios, xcha'' ri Jesús chique. Y reje''
    can anchique la xquina'' cuando xquic''oxaj ri xu''ij ri Jesús chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pemondoa''ja ti César''ga rembiapoa ga pe
    a''ero. Tupana''ga rembiapoa ki a''e te pemondoa''ja Tupana''ga pe, ei ga g̃a
    pe. Yvyakotyve''g̃a pe Jesus''ga ei Tupana''ga rembiapoa tonhimondo ti g̃a onhikwava''eg̃a
    ga pe javo. Igwete g̃a nhimomby''ai ga rehe onhi''ig̃atu reki ga javo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mãgara téetɨ Cesarmaa irua net''aa iidipari, mãik''aapa
    téetɨ Tachi Ak''õremaa irua iidipari. Iru pedee ũridak''ãri, ak''ɨtrua para beeji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Vlaŋwa mgham Sezar ta ya ta nzakway ka ŋa mgham
    Sezar, vlaŋwa Lazglafta ta ya ta nzakway ka ŋa Lazglafta,» kaʼa nda həŋ. Ka ndərmim
    həŋ katakata ta tsa zlghawani ya.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ndiquia̱hva ndó ña̱ha da̱ cómí
    cuéntá sa̱ha̱ ndó ñuu Roma ja̱n nu̱ dá. Ta ndiquia̱hva ndó nu̱ Ndióxi̱ ña̱ cúú
    ña̱ha mé á —na̱cachi a. Chí na̱catóntó mé na̱ cán sa̱há ña̱ na̱cachi Jesús xi̱hi̱n
    ná.'
  gfk-S: Io, Jisas ga tange ta di, “Mu na ter tano king ira linge iat tano king, ma
    mu na ter tane God ira linge iat tane God.” Ma di ga karup ta ira nianga iga tange.
  bmu-bmu: Jigetka kewö jii mötket, “Mewö ahiga yuai sisa-kiŋgö imutŋambuk buŋaŋi
    ahözawi, mi mönö yaŋgöra al waŋgime. Yuai kun Anutugö buŋaya ahözawi, mi mönö
    Anutugö buŋa qeme.” Mewö jii möta yaŋgöra gwötpuk welipköget. Mewö.
  dgz-dgz: Menan Iesu anega wan, “Ap menan, wan dim dim Sisa mega wandepi ame Sisa
    di wanapen. God mega wandepi, ame God di wanapen.” Nop ap anega gare wani menan
    mu no i kap wane.
  eng-GNV: 'Then Iesus answered, and saide vnto them, Giue to Cesar the things that
    are Cesars, and to God, those that are Gods: and they marueiled at him.'
  zaa-NT: 'Làniana ra tè Jesús cą: Entonces líúte ba qui'' César nu ná qui'' César,
    ą''hua líúte ba qui'' Tata Dios nu ná para lèe nna. Làcą nna yala biquila'' latsi''
    quį por nu becàbie.'
  eng-WEBSTER: And Jesus answering, said to them, Render to Cesar the things that
    are Cesar's, and to God the things that are God's. And they wondered at him.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Nexata parajutabiabianame
    Romanonacua pepo pevetsinë pijajava. Parajutabiabianame pijinia saicaya Diosojavabelia
    Dioso pijajava, jai Jesús. Nexata Jesús itsa jumecanaviata bajarapacuenia, bajarapamonae
    jamatabëcuenenabenajaca bajarapacuenia Jesús pejumaitsijavata. Nexata bajarapamonae
    jamatabëjumaitsi: —¡Xaniavaetsia baja rovia Jesús panejumecanaviata! jamatabëjai.'
  bon-bon: Yeesu jejemige egä, “Lui gwidape gemi Siisa me, teebine ecäreye pui; piiyepu
    lui gwidape gemi Acejiyame me, teebine ecäreye pui.” Teepi mutäcäco äbitininisi
    teeme mene name pi.
  nhw-BL: 'Huajca Jesús quinilhui: ―Xijmacaca César catli César iaxca, huan xijmacaca
    Toteco catli Toteco iaxca. Huan san quisentlachilijque ica catli Jesús quiijto.'
  swh-ONEN: Ndipo Yesu akawaambia, “Mpeni Kaisari kilicho cha Kaisari, naye Mungu
    mpeni kilicho cha Mungu.” Nao wakamstaajabia sana.
  wbi-wbi: Apuo uYesu akavauula akati, “Ifya kaisali, mumpelaghe uKaisali, ifya Nguluve,
    uNguluve.” Pe vakan'degha kyongo.
  bba-bba: Yerɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, i tem yɛ̃ro kɔsio ye yɑ sɑ̃ɑ tem yɛ̃roɡiɑ
    kpɑ i mɑɑ Gusunɔ kɔsiɑ ye yɑ sɑ̃ɑ Gusunɔɡiɑ. Yerɑ biti bɑkɑ bu mwɑ n bɑndɑ win
    sɔ̃.
  eng-KJVCPB: And Jesus answering said unto them, Render to Cesar the things that
    are Cesar’s, and to God the things that are God’s. And they marvelled at him.
  kgk-NT: —Aipo ramo, César-pe imba'e eme'ẽ. Ne mbopaga uka ramo, eme'ẽ jevy íxupe,
    ijáry-pe. Ha Nhandejáry-pe katu hemimbota eme'ẽ íxupe, he'i huvixa kwéry-pe Hesu.
    —Hasy va'e-rehe jepe nhaporandu ramo íxupe, omombe'u porã joty, he'i Hesu-rehe
    opondera-vy hikwái.
  waj-waj: 'tuduu rikioo tunoo: Mo Roomaaya kieetaivaa mminnaiyauvaa safuuma ari mmiatee.
    Mo Anutuuqaa mminnaiyauvaa safuuma ari mmiatee, tuduu rikiada iya iva tuu kuaivaara
    kaayauma nnikiaraida yaata utiravai.'
  ekk-PKP: „Andke siis keisrile tagasi see, mis kuulub keisrile, ja Jumalale see,
    mis kuulub Jumalale,“ ütles Jeesus neile. Nad olid tema vastusest hämmastuses.
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Toto Sisa kaiwena nuku pek Sisa elana, ge
    toto Yehoba kaiwena nuku pek Yehoba elana.” Inoke nuwaliya hi ahe Yeisu wana baaba
    kaiwena.
  wbp-wbp: Wangkajalku-jana Jijajiji, “Nyiya-puka kuja karla nguna Ruumu-wardingkiki
    Kingiki, ngulanyalurla yungka. Kala kuja karla nguna Kaatuku nyiya-puka, ngulajulurla
    yungka nyanunguku.” Kujalu kuja-kurra purda-nyangu wangkanja-kurra Jijaji, ngulakujulurla
    marlaja paa-karrija-nyayirni.
  luo-luo: Eka Yesu nowachonegi niya, “Miuru Kaisar gige Kaisar, to miuru Nyasaye
    gige Nyasaye.” Jogo ne dhogi omoko.
  nhe-NT: 'Huajca Jesús quinilhui: ―Xijmacaca César tlen César iaxca, huan xijmacaca
    Toteco tlen Toteco iaxca. Huan san quisentlachilijque ica tlen Jesús quinnanquili.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܲܒ݂ܠܘܼܢ ܡܸܢܕܝܼ ܕܩܹܣܲܪ ܠܩܹܣܲܪ، ܘܡܸܢܕܝܼ ܕܐܲܠܵܗܵܐ
    ܠܐܲܠܵܗܵܐ.“ ܘܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܒܝܼܹܗ.'
  esk-NT: Jesus-ŋum nipliutiniġai, “Utiqtitchumagiksi pigikkaŋa Caesar-m sua-samna
    ilaanun, suli Agaayyutmun sua-samna pigikkaŋa Agaayyutim.” Tamatkuatarra quviġusuutiginiġaat
    nipliutipmatiŋ taavrumiŋa.
  msb-msb: Kaya, ginsabihan sinda ni Jesus, “Kun sugad ihatag kan Cesar an para kan
    Cesar kag sa Dios an para sa Dios.” Nagkangarawa sinda sa iya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsio¹ mi³tih³ hniah¹² ja³cog² rai¹³, ju³lah lǿa¹²
    jǿg³ quiah¹² rai¹³. Jøng² dsio¹ mi³tih³ hniah¹² ja³cog² Diú¹³ calah, ju³lah lǿa¹²
    jǿg³ quiah¹² Diú¹³ ―ca¹juúh² Jesús. Jøng² dsogh¹² dsǿa¹² dsa² héi² jǿg³ quiah¹²
    Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ଏନ୍ତି ବଇଲେ ଜନ୍‌ଟା ରମିୟ ରାଜାର୍‌, ସେଟା ରମିୟ ରାଜାକେ ଆରି ଜନ୍‌ଟା
    ପର୍‌ମେସରର୍‌, ସେଟା ପର୍‌ମେସର୍‌କେ ଦିଆସ୍‌ ।” ଏ କାତା ସୁନିକରି ସେମନ୍‌ କାବା ଅଇଗାଲାଇ ।
  meu-meu: Iesu eto, Kaisara ena, Kaisara ba henia; Dirava ena, Dirava ba henia. Bena
    idia na e hoa dikadika.
  yva-NT: Umba Yesus po raura nakananto mai pare, “Akarijo Titi Roma apa ma, weti
    animaisye mirati po ranajo wasai, wapo raunanto ai. Muno animaisye mirati Amisye
    po ranajo wasai, wapo raunanto Amisye ai tavon.” Arono wo ayao umaso ranaunoe,
    unantaive rai.
  dgc-dgc: “Ey tama,” kagi ni Jesus. “Ey nadid, tu koo na hari ta Roma, éy iatéd moy
    diya. Pero tu para ta Diyos, éy iatéd moy ta Diyos.” Nadid, du Judeo sa, pékabati
    de ta éya a mahusay a sengbet ni Jesus, éy nagtaka side diya.
  zpm-NT: 'Dzigo rëb me lo zho: ―Miṉe nonguieḻ ycaa rey, goḻdeeda lo rey; scaquegaa
    miṉe nonguieḻ ycaa Dios, lo Dios goḻdeeda. Zeeṉe goṉ zho sca ptsire me lo xtiidz
    zho, rdzieldraa zho zha guṉ zho.'
  hix-NT: Hàà, yaworo màketxow hamà, kekon hatà, Txesusu. Noro katxho me nay hamà,
    onà, kekon hatà. Àro ke, noro ewakryetxoko, owyanye àkatxho yàmrà ke mak ha, kekon
    hatà. Àro wyaro rma rha Khoryenkomo xarha ewakryetxoko, owyanye eyuknur ke mak
    ha, kekon hatà, Txesusu. Àro wyaro tàwyanye enytxatxhe rma, noseryehoketxkon hatà,
    ànyahxemo komo, thenyehra hatà. Koo, ohxe rma haxa koyuhtxow hamà, ketxkon hatà,
    tàwyanye rma.
  sim-sim: Urik ormu mbara, �Mbele mbele ol Sisarhi ondo indiyok orin ji haka. Hako
    mbele mbele ol Avui Wasilakahi ondo indiyok orin ji haka.� Karem or mbarik mashi
    oson li misihi limu lishnya mendera.
  npi-ULB: येशूले भन्‍नुभयो, “कैसरका चिजहरू कैसरलाई नै देओ र परमेश्‍वरका चिजहरू परमेश्‍वरलाई
    नै ।” तिनीहरू चकित भए ।
  cgc-cgc: Ambal din, “Ta, daw ino iya ta pangulo ta Roma, iatag nyo ki kanen. Daw
    ino iya ta Dyos, iatag nyo ta Dyos.” Pagmati danen ta ambal Jesus, gatingala gid
    danen an ki kanen.
  tim-tim: hin makyeŋgiep, “Wan me wan Sisagât are âmâ humo purik katmâ Sisa waŋbei.
    Dâ wan me wan Anutugât are âmâ purik katmâ Anutu waŋbei.” dâep. Hain dâm makyeŋgimbo
    den are nâŋgâmbiâ dâtŋe akto bâtyeŋe dâtyeŋân igim kinbiâ hanyeŋe undup agep.
  yor-yor: Nígbà náà ni Jesu wí fún wọn pé, “Bí ó bá rí bẹ́ẹ̀, ẹ fi ohun tí ó bá jẹ́
    ti Kesari fún Kesari. Ṣùgbọ́n ẹ fi ohun gbogbo tí í ṣe ti Ọlọ́run fún Ọlọ́run.”
    Ẹnu sì yà wọ́n gidigidi sí èsì rẹ̀.
  wos-wos: Wungi wandaka dé diré wa, “Wu mwi hundi dé. Sisarna joo guni déka hwetanguni.
    Godna joo guni Godka hwetanguni.” Wungi wandéka di wun hundi xéka di waréngéna
    di saré waréké.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mãwã baibʌrʌ Romanebema borod̶era Romanebema
    boroa diad̶adua, idjab̶a Ãcõrẽnera Ãcõrẽa diad̶adua.– Ãdjirãba Jesu carea cawa
    crĩchad̶aẽ́ basía.'
  eng-F35: Then Jesus answered them by saying, “Render to Caesar the things that are
    Caesar's, and to God the things that are God's.” And they marveled at Him.
  ind-ind: Kata-Nya kepada mereka, “Kalau begitu, berikanlah kembali kepada raja apa
    yang memang milik raja. Dan berikanlah kembali kepada Allah apa yang memang milik
    Allah.” Mendengar jawaban itu mereka pun terheran-heran.
  pes-OPCB: 'فرمود: «مال قیصر را به قیصر بدهید، و مال خدا را به خدا!» جواب عیسی ایشان
    را حیران کرد.'
  mpt-mpt: Yesuse baabenea Sisa emi biamo ema dlaniba eka God emi biamo ema dla naine
    ge baabesea wenteniba i smiko deibe onsobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Sisana꞉ ale manuta꞉ Sisa pa꞉ta꞉ pa mea hala꞉pa꞉peke.
    Kutupa Koda꞉na꞉ ale manuta꞉ kota꞉ Koda꞉ pa꞉ta꞉ pa hala꞉pa꞉peke leekeme. Mo haliwekima꞉
    koto pi opuaata꞉ penkili pimikime.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, to, i sɑ̃ɑ Sezɑɑ iyi í jɛ tɛɛ ŋɑ. Nɔ i sɑ̃ɑ Ilɑɑɔ̃
    mɔ iyi í jɛ tɛɛ ŋɑ. Ŋɔi inɛ ŋɑ ɑ̀ biti ntɔ ntɔ do yɑɑse bɛi í fɔò ide.
  gaq-gaq: ଆରି ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଆଣ୍ତିନେ ରୋମ୍ ଇଃସାଙ୍ଗ୍‌ନେ ଆତେନ୍‌
    ରୋମ୍ ଇଃସାଙ୍ଗ୍‌କେ ବିଃପା; ଆରି ଆଣ୍ତିନେ ପର୍‌ମେସର୍‌ନେ ଆତେନ୍‌ ପର୍‌ମେସର୍‌କେ ବିଃପା ।”
    ଆକେନ୍ ଅଁଚେ ସାପାରେ କାବା ଡିଙ୍ଗ୍ ୱେଆର୍‌କେ ।
  gof-RNT: Yesuusi zaaridi, “Yaatikko, Qeesareyssa Qeesares, Xoossayssa Xoossaas immite”
    yaagin entti iyabaa malaalettidosona.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଏନ୍‌ରେଦ ଅକ୍‌ନାଃ କାଇସାର୍‌ରାଃ ତାନାଃ ଏନା କାଇସାର୍‌କେଗି
