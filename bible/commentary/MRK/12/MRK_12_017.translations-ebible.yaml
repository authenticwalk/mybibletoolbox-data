  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤡᤈᤖᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ ᤛᤡᤈᤖᤧᤴ ᤐᤡᤖᤧᤶᤔᤧ᤹.
