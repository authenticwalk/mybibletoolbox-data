    paykunapa amun kan. Chayrayku tukuy shunkuykichimanta pacha payta yuyashpa kawsaychi.
    Chasna yapa yachaywa aynishkanta uyashpankuna chay runakunaka yapa mancharirkakuna.'
  dop-dop: 'Tǝnɑɣɑ Yesu tɔmɑ-wɛ sɩ: Aŋhɑɑ, ɩ́ cɛlɑ Lom wulɑʋ sɔsɔ kɛ mpi ɩ tɩ tɔ,
    nɑ ɩ́ cɛlɑ Ɩsɔ ɩlɛɣɛ mpi ɩ tɩ tɔ. Ḿpʋ́ɣʋ́ Yesu kʋcɔcɔtʋ ntɩ tǝ mǝlɑ-wɛɣɛ tǝmsʋɣʋ
    kɛ sɔsɔm.'
  azb-azb: 'İsa onlara dedi: «Elə isə, qeysərin haqqını qeysərə, Allahın haqqını Allaha
    verin». Onlar İsanın sözlərinə heyrətləndilər.'
  eng-DBY: And Jesus answering said to them, Pay what is Caesar's to Caesar, and what
