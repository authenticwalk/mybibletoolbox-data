  ron-1924: 'Атунч, Исус ле-а зис: „Даць, дар, Чезарулуй че есте ал Чезарулуй, ши
    луй Думнезеу че есте ал луй Думнезеу.” Ши се мирау фоарте мулт де Ел.'
  tpz-tpz: Ke Ieesuꞌ piun a soe pee, pareꞌ soe pan, “A tah to vaneah non pe Sisaꞌ
    nöm se heꞌ e Sisaꞌ. Ka tah to vaneah non pe Sosoenën nöm se heꞌ e Sosoenën.” Kee
    pah töhkak vahat ee, suk e Ieesuꞌ to vaniu këh en pa punöꞌ pee.
  agd-agd: Síkan Yisasi vetí ankan evaránen tiamemí, “Sisan nina yaná Sisan ame vá
    inká Tiyarafenu ina yaná Tiyarafenu vá ameno.” Síkan betí ankan kákantá anúden
    mino.
  rkb-NT: 'Sesus: — Niwazuba. Abazubata Sesa namy ty ibo tu tysizotahaktsa! Okyrysaro
    ty abazubata Sesa bo tsisizonaha. Hawa ha Deus mozihikik ana ty zuba Deus bo nyny
    tahaktsa! Deus hawa ty mozihikik ibo tysizotaha — Sesus niy. Iharere ziwabynahatsa
    paikpa iktsa nikaranaha.'
  san-THA: ตทา ยีศุรวทตฺ ตรฺหิ ไกสรสฺย ทฺรวฺยาณิ ไกสราย ทตฺต, อีศฺวรสฺย ทฺรวฺยาณิ
    ตุ อีศฺวราย ทตฺต; ตตเสฺต วิสฺมยํ เมนิเรฯ
  iws-iws: Mɨ Jisɨs siya ɨna wakae boɨnɨn sɨmiir yai aka, Sisa siir dimɨnɨn kɨma Sisa
    siirar hauu. Mɨ Adi Komii krɨmiir Wanɨn siir dimɨnɨn yɨo Adi Komii siirar timɨ
    hauu. Mɨ sɨma ɨni siir siirara yaɨngwokwowɨm. Ɨriig.
  pol-SZ: —Oddawajcie więc cezarowi to, co jego, a Bogu—co należy do Boga! Odpowiedź
    ta zupełnie ich zaskoczyła.
  ztq-NT: 'Tsigo lëë Jesús chëb: —Kol ktee nii nak xcheñ César lo César ni kol ktee
    gaa nii nak xcheñ Dios lo Dios. Aan ntseeb psee meñ go biñ nii chëb Jesús.'
  zai-NT: 'Oraque rabi be laaca'': ―Laudii César sti César, ne laudii Dios sti Dios.
    Bidxagayaa ca modo bicabi be laaca''.'
  upv-upv: Ko Iesu owrai lweni tevir, “Nanu nga marivi se Sisa, kaplai lweni tevi
    Sisa. Ko nanu nga marivi se Atua ko kaplai lwenir tevi Atua.” Ko bbösa elair e.
  aui-aui: Na Yesu iwonedi bo, “Wasina, awaki Sisa rapene na Sisa kovereni, bi awaki
    God rapene na God kovereni.” Bi yana sisiya sivisokoveni.
  wap-NT: Uruu idi Jesus kian, “Ukauꞌan utaa naobanai Caesar ati uꞌidiwau, naꞌiki
    utaa Tominkaru ati uꞌidiwau kapam.” Tuukii manawun ĩdiꞌitinpan Jesus dauꞌu naꞌapain.
  mva-mva: Be Iesus bokai iradi, “Bokai nge ‘Sisa’ kana ne nge ‘Sisa’ kamaniani, be
    Nanaranga kana ne nge Nanaranga kamaniani.” Iesus pilenga ngaedi dilongo nge dipitilaki-tina.
    (Ilodi dipile ngai tago iboadu tegi nedi ngae nge ngakatungia-uia.)
  dwr-NT: Yesuusi zaariide unttuntta, “Yaatooppe, Qeesaarewaa Qeesaaressi, Xoossaawaa
    Xoossaassi immite” yaagina unttunttu aabaa maalaletteeddino.
  kfw-kfw: "Jisu'n aleiti, “Thajei, hanchu, Caesar takha Caesar diang peru, halli\
    \ Pathian takha Pathian diang peru.”\x94 Halli inmani'n Jisu chongkhan inleingak."
  bfz-bfz: यीशुए तिना खे बोलेया, “जो कैसरो राए, से कैसरो खे और जो परमेशरो राए, से
    परमेशरो खे देयो।” तेबे सेयो तिना पाँदे हैरानी करने लगे।
  cuk-09: 'Jesús, abin-sogdesun: —Ar ibmar Césargadir, Césarba be ibsamardo. Ar ibmar
    Bab Dummadgadirdi, Bab Dummadba be ibsamardo. Weyob Jesús ega soge itosmargu,
    dulemar-Jesússe-ibmar-egisnonimalad geger abin-itodmalad.'
  ben-OBCV: তখন যীশু তাদের বললেন, “যা কৈসরের, তা কৈসরকে দাও, আর যা ঈশ্বরের, তা ঈশ্বরকে
    দাও।” এতে তারা তাঁর সম্পর্কে অত্যন্ত বিস্মিত হল।
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑güedé: —Te núu ducaⁿ te chí nácuǎha té Cèsár sá
    cúú cuèndá‑dé, te sá cúú cuèndá méé Yǎ Ndiǒxí te xíǎⁿ nacuáha‑ndo‑gǎ —càchí‑gá
    xǎhaⁿ‑gǎ xii‑güedé. Te cue tée‑áⁿ ǐo ní cuñúhu‑güedé sá dúcáⁿ nǐ cáháⁿ‑gá.'
  myu-myu: — Cemuojuyjuy epeg̃ũm César be―wuyeipi kukat pe — io'e. — Deus pe dak cuy
    epeg̃ũm cemuojuyjuy — io'e Jesus. — Itaybitbin ma o'jede — io'e ip jewewebe. Iba'ore
    o'e ip cebe ya'õbu am.
  amk-amk: Ainanaya Yesusi medu wesa aha deyo, “Tonana mani metohonai we Mananu Kaisari
    fifiani aino Kaisari neng fo, tuti we Allai fifiani aino Allai neng fo.” Mano
    eteyo eweanggari nanisa, epapuhung paria we ne kaiwofo.
  fai-fai: beta aka bakoyam, “Sisa ami ufek ufek namti, Sisa alam kukádawin ka. Alo
    Got ami ufek ufek namti, Got alam kukádawin ka.” Yakane, ika am weng bakoda uyo
    kidi nadiwade atama atama bom im aket diking dakungsiw ko.
  ura-NT: 'Nii jaun jetaote acaauru rai: “Aihana jaun chujian enferadoro que banijiaain
    nenaa teeuche enferadoro rai. Chaen Cana Coaunera que banijiaain nenaa teeuche
    Cana Coaunera rai,” naain acaauru tonoraa Jesosone jaun jetaote, ecu jataain cojoelatiin
    aonajeeure.'
  mcd-NT: —Ascan Cesarina inancahuun. Diosinna Dios inancahuun, —ishon ato yoini.
    Nicacani mustairinifo, —¡Aira! Ahuun tsain tsoancai tafitiromaran, —icashu yoinannifo.
  urt-urt: Taꞌe luku pe, Jisas ŋana lenge na, “Bwore, ŋaimune ŋaiye tikin Sisa pe,
    yaŋaꞌe Sisa. Kut ŋaimune ŋaiye tikin Got pe, yaŋaꞌe Got.” Tinge yisande wusyep
    kin pe, tinge gunguru plai.
  kiz-kiz: Yesu akabhajobhela, “Mumpelayi Kaisari fenu fya Kaisari ni K'yara fenu
    fya K'yara.” Bhakan'staajabu.
  tzo-TZE: 'Jech i''albatic yu''un li Jesuse: ―Tsc''an ta jch''unbetic c''usi ja''
    yabtel ta xal li Césare yu''un ja'' muc''ta ajvalil. Jech noxtoc tsc''an ta jch''unbetic
    c''usi ta xal li Diose ―x''utatic. C''alal laj ya''yic c''u x''elan itac''ov li
    Jesuse, toj ch''ayel ic''ot yo''ntonic.'
  lex-lex: 'Noma Yesus Nakot la re: “Hade emkade, miala kupan maka ray herni-gaini
    etla de la''a ray, yoma hanni hade. Ne miala la Uplerlawna hya'' maka Uplerlawna
    gahani wali.” La''pa ratlin nana lira wniahla re honona, de honona rwer rer wiawni.'
  dov-dov: Mpawo Jesu wakati kulimbabo, “Amupe Kkayisala zyaKkayisala, alimwi mupe
    Leza izya Leza. ” Bakaba aakugamba aatala anguwe.
  rgu-rgu: Boe ma Yesus nae, “Naa! Kalu leoꞌ na, sona emi meu fee leo mana pareta
    hata fo mana pareta hak na. Ma fee leo Manetualain hata fo Manetualain hak Na!”
    Ramanene Ni nataa nae leoꞌ na, boe ma basa si roi ramakokoaꞌ a, nana huu Ana nafada
    teaꞌ. Huu ria na, de ara ta bisa rahii-hiiꞌ rala Ni fa.
  toc-NT: 'Jesús ca̠huá­nilh: —Pus cama­ca­ma̠x­quí̠tit gobier­no hua̠ntu̠ lak­chá̠n
    gobier­no, y na̠chuná cama­ca­ma̠x­quí̠tit Dios hua̠ntu̠ lak­chá̠n nama­ca­ma̠x­qui̠­yá̠tit.
    Xlacán caj cacs tala­cáhua y niaj xta­ca­tzi̠y túcu nata­ka­lhas­quim­paray.'
  ulk-1902: Iesu uiabim detaut, kega, Kaisara ra lu Kaisaraim nakuar, a Ade ra lu
    Adim nakuar. Uiaba abi damreda.
  som-som: Ciise baa u jawaabay oo ku yidhi, Kaysar siiya wixii Kaysar leeyahay, Ilaahna
    siiya wixii Ilaah leeyahay. Wayna ka yaabeen.
  anh-anh: Avɨz Jisasɨv ndɨŋ mbanave kamar. Utuhutuh Sisarɨnd han, han amɨ Sisar eŋgwavar
    amar. Mach, utuhutuh Yakŋ Ohɨrand han, han Yakŋ Ohɨra eŋgwavar amar. Avɨz, mbɨ
    ya mbɨkɨr mban njɨhame ntamŋgɨmar.
  mam-C: 'I xi ttzaq''win Jesús: Tu''npetzi''n, kyq''o''nx kyeji''y a ntqanin nmaq
    kawil te Rom, ex kyq''o''nxji''y a te Dios ntqanin. Tetzi''n kyxi ttzaq''win ikyjo,
    noqx i b''aj jaw ka''ylaj.'
  ndj-ndj: Topi Yesu kavawombela, “Fya mutwa wa Loma mumupi mutwa wa Loma na fya Chapanga
    mumupi Chapanga.” Vamkanganikili nendu.
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Bë an''oo Sesa hã ta no n''aa, ta heen n''aa hadäk
    doo. Bë an''oo P''op Hagä Do hã ta no n''aa hẽ —näng mäh. Ti m'' sa h''yyb gó
    rameuuj b''ëëh ta kyyh hyb n''aa.'
  lat-VUC: 'Respondens autem Jesus dixit illis: Reddite igitur quæ sunt Cæsaris, Cæsari:
    et quæ sunt Dei, Deo. Et mirabantur super eo.'
  ngp-ngp: Yesu niyo agamba, “Vedi, mwink'heni Seuta ywa Kilumi ayo ayakwe, yadya
    ya Mnungu nayo mwink'heni Mnungu.” Niyo wamwehelwa Yesu.
  enq-2: Dokopa Jisasame dokaitanya pii yanu pyakamaiyoo, “Sisanya dupa Sisa tange
    maiyakamaiyepape. Gotenya dupa Gote tange maiyakamaiyepape” lea. Jisasame dopa
    leamopa dokaitame baa paka kaeyao walu leami.
  eng-ASVBT: And Jesus answered and said unto them, Render unto Caesar the things
    that are Caesar’s, and unto God the things that are God’s. And they marveled at
    him.
  mna-mna: 'Tona Yesu iso: “Tana. Koroŋ ta Kaisa zaana pa, to ila kini. Mi koroŋ ki
    Anutu na, ila ki Anutu.” Tileŋ pekelŋana kini tana mi timurur pa.'
  myw-myw: Yeisuw mo idibakes, ilana, “Sisal navavag kutams Sisal waseg, o Yowbad
    navavag kutams Yowbad waseg.” Iliganes anilivan towen, bo isom ninous tasiyas.
  sby-sby: Neco Yesu walabambileti, “Mupeni Mwami waku Loma bintu byakendi, nendi
    Lesa mupeni bintu byakendi.” Nomba balakankamana ne kwamba kulico.
  sll-sll: “O, para dinia. Sisa taling dungwo i, Sisa nin to. Te God taling dinangwo
    iwe, God nin tenanga pamua.” Dimia yalhobi pirere bukunungwi.
  yaq-NT: 'Junak intok ju''u Jesus inen ameu jiiak: ―Si''imeta waka''a Sesar teamtau
    bicha au a'' lutu''uriaka''uta, ake''em a'' maka''em ―tiia―. Intok si''imeta waka''a
    Liojtau bicha au a'' lutu''uriaka''uta, ake''em a'' maka''em ―tiia. Intok junuen
    ameu a'' jiaka'' betchi''bo, tu''isim a'' suum''eeyak.'
  uro-uro: Dä ma Jisas ka qoar na rha rhoqortäqyia, “Ngäni von ma Sisar tä iarhongäkt
    kärqärhong i qoki ma Sisar aa qärhong dap pa ngäni von ma Ngämuqa rhä iarhongäkt
    kärqärhong i qoki ma Ngämuqa aa qärhong.” Bä nga ma Jisas ka qoar na rha rhoqoräkt
    dä qräk mät ta nävät a qa.
  ita-1885: 'E Gesù, rispondendo, disse loro: Rendete a Cesare le cose di Cesare,
    e a Dio le cose di Dio. Ed essi si maravigliarono di lui.'
  muy-muy: 'Nahkay naŋ nakəŋ àhi ana tay ahkado : « Həŋgrumi zlam ga bay Sezar ni
    zlam gayaŋ, ge Melefit ti ni həŋgrumi ana Melefit zlam gayaŋ. » Eslini ma gayaŋ
    ya ti àhi ana tay ni àgria ejep ana tay a dal-dal.'
  kqc-kqc: Kamini niyo, “Beika Caesar di, bi Caesar mafa, ma beika Sei di, bi Sei
    mafa.” Ma ini ago rofu tururu reyadi.
  tav-tav: 'To bairo na caĩro: —Baiyupa ʉpaʉ Roma macacʉre cʉ jooya cʉ ye cãnipere.
    Dio ye quenare mʉjaare cʉ cajenirijere cʉ jooya, na caĩñupʉ Jesu. To bairo na
    cʉ caĩ yʉro apirã caapi acʉacoajuparã.'
  eng-ULB: Jesus said, “Give to Caesar the things that are Caesar's, and to God the
    things that are God's.” They marveled at him.
  spa-VBL: “Entonces devuelvan al césar lo que le pertenece al césar, y a Dios lo
    que le pertenece a Dios”, les dijo Jesús. Y ellos estaban sorprendidos de su respuesta.
  fra-_FOB: 'Et Jésus leur répondit: Rendez donc à César ce qui est à César, et à
    Dieu ce qui est à Dieu. Et ils furent remplis d''admiration pour lui.'
  hau-ULB: Yesu ya ce, “to, ku ba Kaisar abinda yake na Kaisar, ku kuma ba Allah abin
    da yake na Allah. Sai suka yi mamakinsa kwarai.
  mal-mal: 'യേശു അവരോട്: “കൈസർക്കുള്ളത് കൈസർക്കും ദൈവത്തിനുള്ളത് ദൈവത്തിനും കൊടുക്കുവിൻ”
    എന്നു പറഞ്ഞു; അവർ അവങ്കൽ വളരെ ആശ്ചര്യപ്പെട്ടു.'
  kkc-kkc: Eseme Yesuye nei dimapoo egeesee takaso, “Niyo Sisayo bi ee Sisa mapoo
    tenee. Osoloso Godeeyo bi ee Godee mapoo tenee,” diso. Eseme diba to hagee duloso
    diya howoogadooso.
  urd-GVR: Us ne kahā, “To jo shahanshāh kā hai shahanshāh ko do aur jo Allāh kā hai
    Allāh ko.” Us kā yih jawāb sun kar unhoṅ ne baṛā tājjub kiyā.
  far-far: Ma sa Jesus ka fata 'uri, “Kamulu kwatea fuana kingi baita 'i Rom na ru
    nia ki, ma kamulu kwatea laugo ru God ki fuana God.” Ma kera ka kwele 'asiana
    ana sa Jesus.
  suz-BL: मिनु येसुमी “सिजर आ मार मार बाक्‍मा, मेको सिजर कली गेने। परमप्रभु यावे आ
    मार मार बाक्‍मा, मेको परमप्रभु यावे कली गेने” दे माइक्‍मी बाक्‍त। मिनु नेल्‍ल
    छक लाक्‍मा बाक्‍त। रोमी १३:१७
  car-NT: 'Jesus wyka''po i''waine: “Mo''ko Rome pono jopoto ''wa iroke otyry ytoko.
    Mo''ko Tamusi otyry te ytoko Tamusi ''wa.” Poto me imero enumengapo''san Jesus
    ''wa.'
  amp-amp: Tfit kfo memorm, “Sisarhu nyingatikt korhwott to be tfit Sisarn hekfot.
    Bro Nkifrarhum nhaf inji. Tu Bro Nkifrarn hekfot.” Inji kfo wokafmotrm be tuha
    mrokfo duhatm tohmom.
  bht-bht: यीशुऐ उना जो बोलया, “जड़ा महाराजा दा है, सै महाराजे जो दिया, कने जड़ा परमेश्वरे
    दा है, सै परमेश्वरे जो दिया।” तालू सै उस पर बड़े हेरान होए।
  eng-NOY: And Jesus said to them, Render to Caesar the things that are Caesar's,
    and to God the things that are God's. And they marveled at him exceedingly.
  cub-NT: 'Que aivʉre arejamed̶a Jesús: —César jiede ʉ̃́re jacopaiyovajarã mʉja. Jíjarã
    ʉ̃́re tãutʉra yópe ʉ̃i bojed̶aicõjeiyepe mʉjare. Aru Jʉ̃menijicʉ jiede ʉ̃́re jacopaiyovajarã
    mʉja. D̶ajarã yópe ʉ̃i ʉrõpe, arejamed̶a náre, jẽniari jã́radaivʉre, Jesús. Aru
    jʉjovaiyʉrĩduivʉ bácavʉ Jesúre ʉ̃i que aiyede, ʉrarõ dápiarejaimad̶a ina fariseova
    aru ina Herodecavʉ máre.'
  ita-1927: 'Di Cesare. Allora Gesù disse loro: Rendete a Cesare quel ch’è di Cesare,
    e a Dio quel ch’è di Dio. Ed essi si maravigliarono di lui.'
  lww-lww: Ana pisa pan la, pisape “Pogaga, sur nap̃a kiena ne Sisa, monar ala va
    Sisa, a suri nap̃a kiena ne Ntewa, monar ala va Ntewa.” Ana pogos nap̃a amloge
    navisatam̃eena nene, amilan kare pap̃isi.
  ckb-ckb: 'عیساش پێی فەرموون: «هی قەیسەر بدەنە قەیسەر، هی خوداش بدەنە خودا.» ئیتر
    زۆر پێی سەرسام بوون.'
  spm-spm: Mem mbɨkemisima Iesus kamagh mem mbɨŋgeeghi, “Kamaghɨra, gee Sisarɨn bisi
    Sisar ranɨɨŋva, Gotɨn bisi nigh, Got ranɨɨŋ.” Mauthughura mee aŋni iŋgarɨghan
    rɨŋgavan maghatɨgha amui.
  nas-nas: Eeꞌnoko Jiisuuꞌke aaꞌpuruꞌ, “Tee tee averiaing kapooꞌ Siisaꞌ bakaang, eeꞌnoko
    kapooꞌ Kumponing bakaang Kumponing averiai.” Eeꞌnoko teeꞌ makuꞌurioꞌ aaꞌnaꞌ taꞌnimpariruꞌ.
  uvl-uvl: Ol pe Iesus hele, “Oe, ure nenge ne Kaesa nena, a tunge lange i pe ure
    nenge NeHalang nena, a tunge lange NeHalang.” Pe hana nemur te rura nga Iesus
    na helenga pe leteria tuanin raria.
  tpa-tpa: Anima Yesu i riwehi ipa, “Caesar gharinei yana Caesar ona verei ma Maimaituwa
    gharinei yana Maimaituwa ona verei.” Ma hi amhunei.
  eng-BBE: And Jesus said to them, Give to Caesar the things which are Caesar's, and
    to God the things which are God's. And they were full of wonder at him.
  ixl-CNT: 'Tzaqꞌbꞌel tu u Jesuus, tal ech tzaꞌ: —Aqꞌtaj tu u ijlenal Cesar kam tiꞌ
    vaꞌl nichoonkꞌex te. Utz aqꞌtaj tu u Tioxh abꞌiste u tetz Tioxh.— Texh te. Ech
    motx tzꞌejx ikꞌuꞌl tiꞌ u yol vaꞌl tal u Jesuus.'
  xsi-xsi: Ande Yesu ipainzi tu, “Mine kala Kaisara ne kelekele, ande miki kalua Kaisara.
    Aŋga Maro Kindeni ne kelekele, ande kalua Maro Kindeni.” Aku kinzi wisinzi motutu
    ŋana Yesu ne ŋgua ŋinde kâ.
  crx-NTPO: '''Et Sizi ''ubúlhni, “Ndai la Caesar ooch''e''-i oots''un ook''elha whulh''i,
    ''ink''ez ndai la Yak''usda ooch''e''-i, Yak''usda ts''un ook''elha whulh''i.”
    ''Et soo tube buba hooncha.'
  kan-OKCV: ಆಗ ಯೇಸು ಉತ್ತರವಾಗಿ ಅವರಿಗೆ, “ಕೈಸರನಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದನ್ನು ಕೈಸರನಿಗೂ ದೇವರಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದನ್ನು
    ದೇವರಿಗೂ ಸಲ್ಲಿಸಿರಿ,” ಎಂದು ಹೇಳಿದರು. ಇದಕ್ಕೆ ಅವರು ಯೇಸುವಿನ ವಿಷಯವಾಗಿ ಆಶ್ಚರ್ಯಪಟ್ಟರು.
  bbb-bbb: Bu ijiege kuaravoga fu kiae, Ijadufuo ja giaga irere bu e ireobo Sisadokuva
    ni kena una fu vajafo. Ro irere ja giaga bu Godidokuva ije ni kena una Godi vajano
    kiae. Jesu fu vua mukore ijene kuariamo e boeje bu vua ije fievo buka oeseradiae.
  blw-blw: Yag ekat Jesusén, “Umpayat no yaha way hiya hen nangen-awa, idchatyu kagé
