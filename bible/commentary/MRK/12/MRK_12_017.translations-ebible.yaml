    Iesui pote te'e­ro'e to'ope — Pywo ti rat ihay hãpyk kahato Iesui wyti i'atu'e.
    Ta'i tuwe'eg kahato ti ihay i'atu'e to'ope Iesui ewanĩ­kaptia.
  kpf-kpf: Sâne itâ sâm dâzâŋgoip, “Sisagât siŋgi, zo Sisa pindâbi. Ka Anutugât siŋgi,
    zo Anutu pindâbi.” Yatâ sâm dâzâŋgoi zen diŋâ mâpâsiwe.
  ppo-ppo: Ai fo depa Yesuné atimapaae duraalu, “Sisané o̧lata, ti Sisapaae melae.
    Kótóné o̧la o̧la ti Kótópaae melae,” yalepó. Ama ai dere fo woseturaalu, atimané
