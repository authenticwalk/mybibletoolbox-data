    ñi wʉ̃hʉʉ́, Jesús queétdih ãt niijíp wʉt jĩ. Páant ã niíj jepahachah, ĩt joí wʉ́hi
    bejep wʉt jĩ.
  taw-taw: Agel kɨlop agak, Lom gapman bɨnonɨm ak ne tap yɨp ñɨnɨmɨb agup anep ñɨnɨmɨb
