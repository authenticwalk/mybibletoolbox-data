    chaꞌ taa wan ꞌin Ni. Yuwe ꞌa tiꞌ neꞌ chaꞌ nchka ꞌa ꞌin Jesús xitukwi chaꞌ loꞌo
    neꞌ kanꞌ.
  bre-BRG: 'Ha Jezuz a respontas dezho: Roit eta da Gezar ar pezh a zo da Gezar, ha
    da Zoue ar pezh a zo da Zoue. Hag e voent souezhet bras gantañ.'
  opm-opm: Potperhan oh Ihan Sisa ohe wino rumkino oh pathanhe Rom gapman ohe ma hapat
    daham orhornong asarinmur. Got ohe erer ma apapti ohhe orhornongwi aprishenmur
