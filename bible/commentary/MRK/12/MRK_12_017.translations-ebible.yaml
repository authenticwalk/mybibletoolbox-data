  apn-NT: 'Anẽ nhũm mẽ kãm: —Tỳ. Tô kêr ka mẽ mãmrĩ kãm hkwỳ nhõr o apa. Hã hkarõ
    nẽ hã hixi. Tãm kot hipêx xwỳnh jakamã õ na. No mẽ kajaja na pre Tĩrtũm mẽ anhĩpêx
    nhũm mẽ apê õ jakamã kwa kêr ka mẽ kapẽr kôt pix mã ri amnhĩ nhĩpêx o ri apa.
    Anẽ. Nhũm pre ã mẽ kãm kapẽr anẽ nhũm mẽ piitã mar o kuhê. Nhũm mẽ kot hêx rom
    hkukjêr xwỳnhjaja amnhĩ jaêr pê ã kàxpore jarẽnh anhỹrja ã kuma nẽ axpẽn mã: —Kwa
    mẽ paxêx rom mẽ pahte hã hkukjêr tã nhũm ãm hãmri mẽ pakutã mẽ pamã harẽ. Kwa
    tanhmã kot puj wem hkukjêr to nhũm pahi Sesti kapẽr kwỳm ri mẽ pamã mẽmoj jarẽ?
    Anẽ. Hãmri nẽ tee ri tanhmã hkukjêr to hkukamã hamaxpẽr o kuhê.'
  ctp-NT: ―Suꞌwe ―ndukwin Jesús bra kanꞌ―, ta wan nchga nan nu ndiꞌin chaꞌ ta wan
