  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “କାୟିସରୱାୟି ଏ଼ନାୟି ଏ଼ଦାଆଁ କାୟିସରକି ହୀଦୁ;
