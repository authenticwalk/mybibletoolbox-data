  bef-bef: 'Ya ligo, enali: Sipi kaba bo Sisahi mehaꞌa yabe, lite lago ai ma lu epiꞌehina:
    Ya. Ana, Sisahi nasanaꞌa Sisahi emilo. To ana huto Huꞌmamofihi nasanaꞌa Huꞌmamofihi
