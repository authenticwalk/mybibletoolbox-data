    Dios chuqui i cha''an Dios, che''en. Tsa'' toj sajtiyob i pusic''al cha''an Jesús.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Aya! Wu i bəy i Roma na, vəlumay ha a bəy i
    Roma ŋgway. Wu i Mbəlom na, vəlumay ha a Mbəlom ŋgway.» Tə tsəne bazlam i Yesu
    niye na, a gatay hərɓaɓəkka.'
  noa-H: Magbaawai Jesuu hamag, —Pãrau mag k'ap'ʌ nʌm k'ai, magan reíg hich paat deenaa,
    Hẽwandamagjã hagjö hich paat deebat hajim hanʌm. Hamachig magbaawai sĩi jʌ̃gderraa
    nʌisim hiek'au warag hamachta k'ĩu nʌisijim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Kaisare eniere rilukele ete Kaisare kai
    Alla Eniere rilukele ete Alla.” Esi lene Yesuse Ibeteke mere esi herane.
  san-VEL: tadaa yii"suravadat tarhi kaisarasya dravyaa.ni kaisaraaya datta, ii"svarasya
    dravyaa.ni tu ii"svaraaya datta; tataste vismaya.m menire|
  kbq-kbq: Anante Jisasi'a amanage huno hu'ne, Knareki Sisa zana Sisa amigahaze. Hagi
    Anumzamofo zana, Anumzamofo amigahaze huno hige'za tusiza hu'za antri hu'naze.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Chcasna, César s̈mochtoyiye cha ibotocana soye;
    y Bëngbe Bëtsana cha ibotocana soye ca. Y nÿetscanga chama imojenjnaná.'
  ron-LSB: 'Isus le-a răspuns: “Dați Cezarului ce este al Cezarului și lui Dumnezeu
    ce este al lui Dumnezeu.” Ei s-au minunat foarte mult de el.'
  pon-pon: 'lejuj ap kotin japen, majani on irail: Ari, komail ki on nanmarki me nain
    nanmarki, o on Kot me japwilim en Kot. Re ap puriamui kila i.'
  nhe-BL: 'Huajca Jesús quinilhui: ―Xijmacaca César tlen César iaxca, huan xijmacaca
    Toteco tlen Toteco iaxca. Huan san quisentlachilijque ica tlen Jesús quinnanquili.'
  sps-sps: Sen Jisas tsue to tsuri, “Jio, fainy yam e Sisa na foka ten Sisa, am fainy
    to Gov, a foka ten Gov.” Ana ri karian fiisok tsun erato ten Jisas.
  wnc-wnc: Iniwa yake anzing yanikut, “Sanga Sisatane wa ginda Sisae imunong. Siwan
    Anututane sanga ginda Anutue imunong,” ngang yaniwan natake, “Ita pimapikge tanzike
    tasina mainggak,” ngang natake nangaakan natapbing.
  bus-bus: 'Ben Yesu bèńnɛ: À pↄ́ kɛ̀ dɛ Siza pↄ́ ũ kpá Sizaa, à pↄ́ kɛ̀ dɛ Luda
    pↄ́ ũ kpá Ludaa. À yã bↄ̀ ń saɛ.'
  gub-BL: Na'e Zezuz uze'eg wanupe kury. — Pemono tuwihaw ma'e tuwihaw pe nehe, pemono
    Tupàn ma'e Tupàn pe nehe, i'i wanupe. Ipytuhegatu ize'eg henu pà wà.
  imo-imo: Aku teko ningi wali Jisasini nimbei, “Aku lemope, Rom kombu nokoli iyemunga
    melemu lemo aku yunge tieio. Gotenga melemu lemo aku Gote yunge tieio,” nimu.
    Yunge nimu ungu pilkolio wali iye kanoma mini lteringi.
  boj-boj: Onaqa a na minjrej, “Deqa Sisar aqa iŋgi iŋgi a qa olo yiy. Qotei aqa iŋgi
    iŋgi a qa olo yiy.” Onaqa naŋgi Yesus aqa anjam di qusibqa tulaŋ prugugeteb.
  ulk-ulk: Ege Iesude yabi daratagerda, “Wa Kaisai aiswerawem nalu lu pe Kaisara nagriwerteda,
    a Adi aisweawem nalu lu pe Adira nagriwerteda.” Wige abi miriam bazigmuarti. MRK
    12.18-27
  eng-DRA: 'And Jesus answering, said to them: Render therefore to Caesar the things
    that are Caesar’s, and to God the things that are God’s. And they marvelled at
    him.'
  knf-knf: 'Kë aşë ji na baka : « Nakeerin nakakan Ŧeŧar uko unwooŋ wi Ŧeŧar, naşë
    nakakan Naşibaţi uko unwooŋ wi Naşibaţi. » Kë başë ñoŋar bŧi ţi uko wi Yeŧu ajakuŋ.'
  san-KHM: តទា យីឝុរវទត៑ តហ៌ិ កៃសរស្យ ទ្រវ្យាណិ កៃសរាយ ទត្ត, ឦឝ្វរស្យ ទ្រវ្យាណិ តុ
    ឦឝ្វរាយ ទត្ត; តតស្តេ វិស្មយំ មេនិរេ។
  arn-NT: 'Feymew Jesus ta feypieyew engün: —Fey eluafimün tati emperador ñi koneltuleel
    tati emperador, fey ka femngechi eluafimün Ngünechen ñi koneltuleel ta Ngünechen.
    Femngechi ñi llowdunguel mew ta Jesus, rumeñma afmatulewey engün.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol badëëcliza loj César ni na̱j xieen César,
    guiáad loj Dios gol badëëd ni na̱j xieen Dios. Dád badxa loj reeman ni rëbaman.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Chiɛ́ yɛ́ ka Mfɔ Rom yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi ɛyi,
    mǎnchyɛ Mandɛm yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi ɛnɛ Mandɛm.” Bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ
    Yesu arɛmɛ, bápɔ́p!
