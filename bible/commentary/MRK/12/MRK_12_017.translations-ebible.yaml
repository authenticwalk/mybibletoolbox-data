  nif-nif: enguk, “Sisalok gɨñgɨt wɨn Sisa enla tambon mɨnekalɨñ, ba Yambattok gɨñgɨt
    wɨn Yambat enla tambon mɨnekalɨñ.” Wɨndɨñ eñɨpi, ama biesɨlok sɨsoñ makleumbi,
    ka-piasat tɨ-ñɨmgɨlɨñ.
  twi-ASANTE: Yesu ka kyerɛɛ wɔn sɛ, “Ɛnneɛ momfa Kaesare deɛ mma no, na momfa Onyankopɔn
