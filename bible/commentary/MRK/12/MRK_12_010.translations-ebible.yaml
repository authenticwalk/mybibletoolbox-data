verse: MRK.012.010
translations:
  kpx-kpx: Di louale kemo lana Bukae Hoto mole dodaveholilu. Hoto keu loui avoe, ‘O
    houmale keau mune moleta o houveve ke kabebihavoale keike nova Dilava o hadebiveve
    mune holinu.
  okv-H: Eto God ta ke amo einge kajari mihia, “Bande gerikari embopo na tutuvi vahai
    sapura ke ijie toa avo Bada God na humbuto enu bande ta tutuvi be ena.
  tbo-tbo: Nugote Yaubada a Buka hi gilugilumi, yohola ega ota nugotuhu tuhagaya i
    pa, “Ogolana tauna tu lunuma hi ihinigigiyeya amalai i gunabuiya po i dewadewa
    lagona.
  mal-C: “ ‘ശില്പികൾ ഉപേക്ഷിച്ച ആ കല്ലുതന്നെ മൂലക്കല്ലായിത്തീർന്നു; ഇത് കർത്താവ് ചെയ്തു;
    നമ്മുടെ ദൃഷ്ടിയിൽ ആശ്ചര്യകരവുമായിരിക്കുന്നു,’ എന്ന തിരുവെഴുത്ത് നിങ്ങൾ വായിച്ചിട്ടില്ലേ?”
  grc-SR: Οὐδὲ τὴν γραφὴν ταύτην ἀνέγνωτε, Λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες,
    οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας·
  bgc-bgc: 'के थमनै पवित्र ग्रन्थ म्ह यो वचन कोनी पढ्या: जिस पत्थर ताहीं राजमिस्त्रियाँ
    नै बेकार बताया था, वोए कोणे का खास पत्थर होग्या;'
  khz-khz: Gomi na talotalo Puka Veaga aonai ati goagiana, evetaina ekilana, ‘Vatu
    numara geraperana talimara na ati geririwaato gepia-togaato vatuna vatu keakwalai
    eagoto.
  deu-TKW: 'Habt ihr auch die Schrift nicht gelesen, wo es heißt: Der Stein, den die
    Bauleute verwarfen, der ist zum Eckstein geworden.'
  zsr-NT: '’¿Naruꞌ cu nulábniliꞌ lë naꞌ nayúj lu guich laꞌy? Cni rna: Guiöj naꞌ gularuꞌnëꞌ
    bönniꞌ tuꞌcuꞌë zöꞌö, Naꞌa nac guiöj len, squin zöꞌö.'
  lin-lin: 'Nanu botanga Makomi oyo te : « Libanga oyo batongi ndako babwakaki ekomi
    libanga ya songe ya ndako, mpe esimbi ndako mobimba ?'
  hns-NT: 'Oe bolies: „Toelog to Parmeswar ke poestak me ie sab baat parhle hai: ‘Oe
    ieta djaun ghar banaawe waalan be-kaamiel maanat raha, oe aisan djagaha par dharal
    gail kie oe sab ekwan ieta ke rasta dekhaaiga.'
  noa-E: Magnaa amag, ’¿Pãrau Ẽwandam iek phã sim gaai thʉ̈ʉrwai ooba aajẽ ajim anʉm,
    “Di ëu narr khʉʉnau isegtarr dibigta jũrr chi dihãd jãrramkha sĩsim” a sim?
  eng-EMTV: 'Have you not even read this Scripture: ‘The stone which the builders
    rejected has become the chief cornerstone.'
  mib-NT: '’¿Te á ná tu cahu ró jnúhun yáha jéē yosó núū tútu iī, jeē ruhū cúu nájnūhun
    ɨɨn yuū? Chi áchí tutu: Yuū jeē ní casquéhichī tēe cájeni vehe, yuū yáha nduu
    jeē quítuu vehe.'
  bea-bea: 'Koo kahchu atu makeh ootaghatechila tidi aduskles; ayi tsye kiyenali?
    ayine nito kwa aootline ayi hatse oohniya sookewostidi:'
  lif-NT2: कन्‌साम्‌योसाप्‍लाओ के़बप्‍पा पाःन्‍निन् मे़न्‍निःत्ते के़वयिॽबि? ‘लुङ्‌गाम्‍बाहाॽरे़
    मे़नाॽरुबा लुङ्‌ङिन् काक्‍नुःल्‍ले़ के़ये़क्‍पा कुम्‍मा लुङ् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Wu, mwangasoma Mayandiku Gamsopi? Liganga levalibelili vakujenga, hinu
    ndi liganga lelikamulila nyumba.
  mmx-mmx: Nemi mi xasep at Lovoang Kaala i lok keretna, ‘Nom luuat luvuttadi xipkip
    gu diga sok tixirixes kepe i, ga ravasu ngan Luuat Kis la lugugu ren i silok aleng.
  cbr-NT: ¿Nucën Papa Diosan bana cuënëo ësai quicë, a caramina mitsun iscëma 'ain?,
    An maxax xubuacë unían biquinma racáncë 'aíshbi ca a maxax bërí amia xubu cushicë
    'icën, itá upímia xubu cushicë usaribiti.
  tee-NT: 'Ja va jantu tavanan lakts''int''at''it ixchivinti Dios ju ts''okcanta junta
    ma chani najun: Ju chiux ju tasacmack''alh ju ixyonin chaka'' yuchach ju valhch
    ju chiux ju mak''astumuc''acanta chaka'' junta ts''okcanta tuchi c''ata ju yocanta.'
  eng-LSV: 'And this Writing you did not read: A stone that the builders rejected,
    it became the head of a corner;'
  cak-NT: '¿Y can man jun mej (bey) como chuka'' itz''eton ri jun tzij ri tz''iban
    can chupa ri rutzij ri Dios? Ri tzij ri nu''ij: C''o jun Abaj ri man xka ta chiquiwech
    ri achi''a'' ri je banoy-jay. Pero xa ja ri Abaj ri'' ri xc''atzin, roma can jari''
    ri xcuses chi quiri'' ri jay man nitzak ta.'
  pah-NT: 'Nonhi''ig̃i pe me Tupana''ga rembikwatijarukara naerũ? ei ga. Nahã i''ei
    a''ero: “Onga apohara''g̃a japorame onga ita apopyra hepiagi ojipeji ita. A''ea
    g̃a imombori ipo''rue''yma tiruahũ javo jupe,” e''i. “Aerẽ akoja jitehe hekoi
    huvihavamo jara hohe opyryhetero onga pyhykatuavo,” e''i, ei ga.'
  sja-NT: ’¿Parãpa Ak'õre Ũraa p'ãda leeda-e p'anɨk'ã? ‘Te oopataarãpa mãu k'iniada-e
    padap'edaa pipɨara padachi.
  xed-xed: Ta dzaŋaf a kaghuni ta vindatani ma deftera Lazglafta manda ya kəʼa ta
    mnay ra? “Tsa pala wuɗidiŋ gwal ta ba həga ya, tsaya ta nuta ka vərɗa palaka tughwa
    həga.
  mks-NT: 'ʼÁ co̱ xíni̱ ndó ña̱ cáchí tu̱hun Ndióxi̱. Ña̱ cáchí a̱ quéa̱: Mé yu̱u̱
    ña̱ na̱jácana da̱ cáva̱ha vehe, ña̱ cán cúú ña̱ na̱nduu yu̱u̱ ndúhu̱ sa̱há vehe
    ña̱ íin chága̱ sa̱ha̱.'
  gfk-S: I tahut be mu na lik leh no nianga tane God di ga pakat ie i tange horek,
    ‘No hot nong ira ut na pakila hala di ga malok leise ie kinong di ga lik be a
    linge bia ie, i nanaas ter be aie balik um no dades na burwana tano hala bakut.
  bmu-bmu: Buŋa Kimbigö keu ki lök oyoŋget me qahö? ‘Miri meme yeŋön köt tandö kun
    andö qeba öne mosötket taröhi, miaŋön mönö tandö kömbönaŋi ahiga miwikŋaiget.
    Miaŋön tiŋgiriga mirinöŋ mönö gororoŋgöba eta kölma.
  dgz-dgz: Iesu ayop nagire sia wadiamon, “God nop mega ok seane e batnagean. Ok ame
    ap anega waiwan, Agim ame pa tuine nagirewa tandayasen, koerage dian, go God agim
    ame ware entanen amba pa tuine danewa venasen.
  eng-GNV: Haue ye not read so much as this Scripture? The stone which the builders
    did refuse, is made the head of the corner.
  zaa-NT: 'Beni ba Jesús seguir gunnie nna rèe: Tsí nihua nì'' gúl·la le lo Escritura
    làti ra: Iyya nu labí guyú''u latsi'' canu rucùà'' yú''a nna, chi ną́ íyya principal
    nu adila tsìttsì naxu''ą yú''a.'
  eng-WEBSTER: 'And have ye not read this scripture; The stone which the builders
    rejected is become the head of the corner:'
  guh-guh: 'Icatsia Jesús jumaitsi: —Payapëtaneme rabaja pacuenia Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi xanë yabara. Iboto pelivaisicuenia Dioso pejumelivaisibaxutota
    jumaitsi xanë yabara mapacueniaje: Paiboto itsamonae boexanaevi naitaxutojematabuatsiana
    petsitaabejexaetsi itajara, bajarapaiboto itsanë pitsiana. Nexata bajarapaibotota
    xaniavaetsia nayaëtsiana botabu daxita itsaibo matatoxenetsia.'
  bon-bon: Weene ituge acnema Oogäräneji mene egä, ‘Lui kula ne raranga biname cina
    jigyisi, baborage bäbitige iyeta nuuja cabu ca.
  nhw-BL: '¿Amo anquipojtoque campa ijcuilijtoc ipan Icamanal Toteco campa camanalti
    tlen na quen nise hueyi tetl? Quej ni quiijtohua: ‘Nopa hueyi tetl catli calchihuani
    quicuamajcajque pampa amo quinejque quitequihuise, teipa elqui catli más monequiyaya
    para yas calnacastla, huan ipan quiquetzase nopa cali.'
  swh-ONEN: 'Je, hamjasoma Andiko hili: “ ‘Jiwe walilolikataa waashi limekuwa jiwe
    kuu la pembeni;'
  wbi-wbi: Namuvalile ilisio ili? Lilembilue mu Malembe aMimike kuuti, “Ilivue lino
    avajengi valyalikanile, lye livue ilivaha ilya pa nguto.
  bba-bba: Bɛɛ i ǹ ɡɑri yini ɡɑrɑ Gusunɔn ɡɑri sɔɔ yi yi nɛɛ, “Kpee te bɑnɔbɑ yinɑ,
    terɑ tɑ kuɑ ɡɑni ɡɔmburun dɑm.
  eng-KJVCPB: 'And have ye not read this scripture; The stone which the builders rejected
    is become the head of the corner:'
  kgk-NT: 'Ha upéi katu he''i jevy judeu ruvixa kwéry-pe: —Pemonhe''ẽ nhe''ẽ teĩ peiko-vy
    yma gware nhe''ẽ Nhandejáry omoĩ uka va''ekwe kwatia-rehe, ndapeikwaáiry, he''i.
    —Yma gware nhe''ẽ a-rami: “Ndovaléiry, he''i óga apoha ita-rehe. Ha upe ita katu
    ojohu vai ramo jepe, ojeporuve joty óga pytahoha ramo. Óga jekoha voi upe ita.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vaivaa vaa ngia yaarida rikiaavai. Fafaaraivo
    vainno tinoo: Sikau nnau heekeeraiyaano sikau voovai teeda maisavaivee kiaa kiada
    pikiaavai. Yaagueeqa yatariivaa pupukiaivaa mmaara hara kiaa kuabaivaa roosiima
    ii sikau ivo nnau ipunnaivaki vaivo inna yoketaavai.'
  ekk-PKP: 'Kas te ei ole seda Pühakirja teksti lugenud: „Kivi, mille ehitajad kõrvale
    heitsid, on saanud peamiseks nurgakiviks.'
  mpx-mpx: 'Tab Buki Bwabwalena ku vasili, toto ana baaba i ba ola ya: ‘Pat toto totaltal
    hi awa nanakan ge hi towani, Yehoba iyaka i ahe limi ana kokola gasigasisena i
    ginoliya.'
  wbp-wbp: 'Nyampunya-ka nguna Payipulurla yimi ngaju-kurlu: ‘Pirli yangka kujalu
    warrkini-paturlu yuwarlikingarduyu-paturlu punku-pajirninjarla walyi-kujurnu,
    ngulaju Yarturlu-nyayirni-wangu Kaatu-kurlangu Ngurrju-nyayirni Rdarrkanpa yarturlu-kari-piya-wangu!'
  luo-luo: Donge usesomo Ndiko mawacho niya, “ ‘Kidi mane jogedo odagi osedoko kidi
    motegno moriwo kor ot;
  nhe-NT: '¿Ax inquipojtoque campa ijcuilijtoc ipan Itlajtol Toteco campa camati tlen
    na queja nise hueyi tetl? Quej ni quiijtohua: ‘Nopa hueyi tetl tlen calchihuani
    quicuamajcajque pampa ax quinejque quitequihuise, teipa elqui tlen más monequiyaya
    para yas calnacastla, huan ipan quiquetzase nopa cali.'
  aii-aii: '”ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܓܵܘ ܟܬܵܒ݂ܵܐ: ܟܹܐܦܵܐ ܕܡܘܼܣܠܹܐ ܠܗܘܿܢ ܒܲܢܵܝܹ̈ܐ، ܗ̇ܘ ܗܘܹܐ
    ܠܹܗ ܟܹܐܦܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ؟'
  esk-NT: 'Agliqisimasruknaġiksi Agaayyutim uqałha: ‘Uyaġak tuppirit ayakkaŋat, taamna
    uyaġak piitchuiḷḷapiaġaqtuq tuppirauni.'
  msb-msb: Nano, wara pa niyo nabasa ini sa Banal Na Kasuratan, ‘An bato na ginhabuan
    san mga parabalay amo lugod an nagin pinakaimportante na bato sa balay.
  cpa-NT: '’¿Tsa³ma²ca¹híh² hniah¹² jǿg³ la² lǿa¹² ni³ si² quiah¹² Diú¹³?: Cang³ tsa¹jih²
    dsa² jmo¹² hniú¹², Cang³ jøng² báh³ ma²jmo¹² hi² tsih¹² hniú¹² tí².'
  dso-dso: “ଗର୍‌ ବାନ୍ଦ୍‌ବା ଲକ୍‌ମନ୍‌ ଜନ୍‌ ପାକ୍‌ନା ନଏଁ ବଲି ଚାଡ୍‌ଲାଇ, ସେ ପାକ୍‌ନା ମୁକିଆ
    ପାକ୍‌ନା ଅଇଲା ବଲିକରି ତମେ ପର୍‌ମେସରର୍‌ ବଇତେଇ ପଡାସ୍‌ ନାଇ କି ?”
  meu-meu: Ina revareva asio duahia, a? Ilarebana taudia ese e dadaraia nadina na
    Daiguni nadina ai vada ela;
  yva-NT: 'Wabeanimaibe wananta Ayao Amisye so raije jewen? Mare: ‘Orame somamo vatano
    wo yavare ranari wonayo rai ti wo ramauta vayave. Weramu omirati oramo manasyin
    dave Amisye po ratayao indamu yavare rausea nteto rai mo raijar matuve.'
  dgc-dgc: Ey nadid,” kagi ni Jesus, “anya i kahulugina na éya a halimbawa? Bakit,
    éwan moy bale pabi nabasa i éye a kagi ta kasulatan? ‘Tu bito kan a inidelan du
    mégbile, da isip de a éwan tu pasa, éy siya bale i mahalagaa a bito a panuluk
    na bile.
  zpm-NT: '’Goḻsoladz gaṉle znu rnee lo Xtiidz Dios: Quie ne psëëb zha ne nozaa yu,
    ni naṉd zho lëëpaa quie co nac miṉe rnazdziits yu.'
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Khoryenkom karyehtanà hutwahra manatxowà,
    kekon hatà. Onà wyaro nkehe, àmenhosahonhàrà. Toh xanomkahnohnye komo wyaro, noro
    xanomkahnohyatxhe hampànà, toto komo. Noro ryhe, ehonomnà me harha mpànà naha
    ha. Nàmno yetxehà wyaro, ehonomnà me noro yeryaha hampànà, Kohkomo.
  sim-sim: Mashi os jekamba Avui Wasilakahik li kayehendarin heyenda ambu oj? Karem
    li kayeri sir,
  npi-ULB: के तिमीहरूले यो धर्मशास्‍त्र पढेका छैनौ ? ‘जुन ढुङ्गालाई निर्माणकर्ताहरूले
    अस्वीकार गरे, त्यही नै कुने-ढुङ्गो भएको छ ।’
  cgc-cgc: 'Paryo kaw inyo na ula kabasa ta ambal naan ta sinulat na pulong ta Dyos
    na iling ti: ‘Bato an na ta isip ta mga manug-ubra ta balay dili magamit, yon
    gid pamag-ang na bato.'
  tim-tim: Anutuŋe propete makyeŋgimbo kulemgoyi yendâp are oyaŋmâ nâŋgâmai me bo?
    Den are hin tatâp. Emet ketugu ketuguân luâkŋe lâwin siâ ekmâ hâkŋe hâkŋe dâm
    panbiâ yendo Anutuŋe lâwin are mendo emetgât kunkun kârikŋe agep.
  yor-yor: 'Tàbí ẹ̀yin kò ì tí ka ẹsẹ yìí nínú ìwé mímọ́: “ ‘Òkúta tí àwọn ọ̀mọ̀lé
    kọ̀sílẹ̀ òun náà ni ó di pàtàkì igun ilé.'
  wos-wos: 'Xiyandan nyanka ané hundi Godna nyingambu dé re: Ge tokwa du yikafre motuka
    hwaka natafa motuka hélék yandaka dé baka re. Rendéka Néma Du God wun moturé xe
    dé wa, ‘Wun yikafre motu dé. Wun motu rendét ge jémba tétandé.’ Wungi wataka dé
    wun motu hérae takandéka dé ge jémba té. Téndéka nani xe nani yikafre mawuli ya.
    Wun hundi Godna nyingambu xétaka guni sarékéhambanguni.” Jisas dé wungi wa.'
  emp-NTPO: 'Bãrãba ¿Ãcõrẽ Bed̶ead̶e acʌd̶acaca? Nãwã jara b̶ʌa: De obadaba mõgara
    igaraped̶ad̶ara dji biara b̶ʌda b̶esia.'
  eng-F35: 'Have you not even read this Scripture: ‘The stone that the builders rejected,
    is the very one that became the cornerstone;'
  ind-ind: Yesus berkata lagi kepada mereka, “Kalian sudah membaca Firman Allah, bukan?!
    Karena ada tertulis, ‘Batu yang dianggap tidak berguna oleh tukang-tukang bangunan,
    sudah dijadikan Allah sebagai batu fondasi yang utama.
  pes-OPCB: 'مگر در کتب مقدّس نخوانده‌اید که: ”سنگی که معماران دور افکندند، سنگ اصلی
    ساختمان شده است.'
  mpt-mpt: Gode buk temo damibo gosake miine anaibbuo wengo baanoa Am genalin nakai
    sbal as ele misiamobo temdeibanomo geibbu otane komoke baanea Yeye ibo sbal as
    ele isak amun ayamobo bikieine gesea i inaniba sbal as ele isak amun bikieiba
  ssx-ssx: Kota꞉ mo Baibolo bukana꞉ wape pea ula꞉ pi do ekita꞉ na yata꞉pelemepe. Mo
    da a꞉eyo haemeke haliwekima꞉ baemeke toopita꞉ da keneme nane ota꞉ teke toopi ula꞉me.
  mkl-mkl: To, i kù cio kukɔi idei Ilɑɑɔ̃u ŋɑ tenɡi bii í ni, Kutɑ iyi woo mɑ ŋɑ ɑ̀
    kɔsiu Nŋui í bɑɑ í jɛ kutɑ sintei icui ileu.
  gaq-gaq: ସାସ୍ତ୍ରର୍‌ନ୍ନିଆ ଏନ୍‌ ସାମୁଆଁ ପଡ଼େ ପେଲେକେ । “ଆଣ୍ତିନେ ବ୍ରିକେ ବାଡ଼େଇଂ ଦର୍‌କାର୍‌
    ଣ୍ଡୁ ଡାଗ୍‌ଚେ ଆନ୍ତାର୍ ବିଃବଆର୍‌କେ ଆତାନ୍‌ ବ୍ରି ଡୁଆନେ ମୁଲ୍‌ ବ୍ରି ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: ‘Gimbbeyssati boridi ixxida shuchchay godaa xaphuwa minthiya, ubbaafe aadhdhiya
    shuchchu gidis. Hayssi Goday oothidabaa; qassi nu ayfiyaaskka malaalisiyabaa’
    yaageyssa Geeshsha Maxaafaappe nabbabibeekketii?” yaagis.
  unx-unx: ଚିୟାଃ ଆପେ ଧାରାମ୍‌ପୁଥିରେ ନେ କାଜି କାପେ ପାଢ଼ାଅକାଦାଃ ? “‘ବାବାଇକ ଅକନ୍‌ ଦିରିକେ
    ଆତମ୍‌ ଏଣ୍ଡାଃଲେଦାକ ଏନାଦ କଚାରାଃ ମୁଲ୍‌ଦିରି ହବାୟାନା ।
  gah-gah: 'Itó imane monó gotolaú gakó láa liki luhuva gizinamóma nene lekeza gatinamóza
    lakagatí molokahe: Numuni giaká vete gehani napa makó ánigi ahulamó nenémo geha
    lapusa alévoleláa loló oake noive.'
  lcm-lcm: Sa, parik kana mitapa tataot a vuk mengen ke nei salsalik? Iat ke ri katakai
    i abis lu kita kilis ia, kana kala serei a iat talupus luai.
  aer-aer: 'Kenhe Jesus re akenhe itnenhene aremele angkeke, “Mwantye itirrewarraye
    Payepule ikwerele atyenge-akerte-arle angkentye angkeme: ‘Kenhe apwerte renhe-arle
    urrkapentye akngerre itne akethe-werne iwerrirreke, kenhe arrpenhe areyele akenhe
    Apwerte nhenge apmere anthurreke arrerneke, apwerte nhenge arrpenhe ingkirrekenge
    mwerre akngerre anthurre ulkere!'
