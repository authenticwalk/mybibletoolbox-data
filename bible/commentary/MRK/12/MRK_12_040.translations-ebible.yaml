    cuayáꞌ Ni jiꞌi̱ lcaa ñati̱.
  bqc-SIM: Aaì lou gbã̀a sísi gbɛ̃́ↄ wɛ́ yã́i, ↄ̃ aaì gyaaↄ kpɛ́ siomá. An ĩadama
    pãsĩ aↄ dɛńla.
  tcz-CHONGTHU: Hinlah kiphatlamna beihelin meithaiho nei le gou lahpehna dingin alhemlha
    jiuvin, houguttah bangin japi mutheina ding munhoah sottahtah taona amang jiuve.
    Hichejeh'a hi amaho hi gotna sangtah chang diu ahi,” ati.
  mar-mar: ते विधवांची घरे खाऊन टाकतात आणि धार्मिकता दाखविण्यासाठी ते लांब लांब प्रार्थना
    करतात. या लोकांस फार कडक शिक्षा होईल.”
  snp-snp: Ido wena-kena numuni netani-matani fa oluti, ido wenena leyenawae, loti
    ka fana-fana Goti loumu-umu o minae. Aya wenenawa ya lifima ka naba-naba itibiti
    olunawamo ne, loto logimaiye.
  isl-isl: Þeir flæma ekkjur út af heimilum þeirra og þykjast guðræknir með því að
    biðja langar bænir á almannafæri. Þess vegna munu þeir fá enn þyngri dóm.“
  spy-NT: Lātunootē koor chēē musuuk kuyibēē tukuukwaa ānkusooyē miisin kuyēyē keey
    kule churtootiin. +/Mākiing'woonchi miisin biich chēē wuu chuutēchu kusiir chii
    ake tukul nyēē kiikukusta.”
  xnn-xnn: Dadapay tagikowaen nan kokwan di nabalo ay bababai. Ngem kayatda ay lingban
    nan ngawi ay ik-ikkanda isonga andoandowenda nan lowaloda. Ngem gapo is dana et
    awnit am-amed nan dosada.”
  mwe-mwe: Bhanapokonyolanga indu ya bhanabhakongwe bhashitenga, akuno bhalikwitembanga
    kujuga kwa malobhe gamagwinji! Bhenebho shibhajiye ukumulwanga kwa mboteko ya
    kaje.”
  tte-tte: Yo tabe kwabukwabuliwo ali nume sikalaili mwakota mena. Kabo muli mena
    silau sitapwalolo yo ali kawanoi simamalawe na mesabana tomo ali nuwatu yakato
    siya todudulai. Na nigele, naga Yaubada maisa polopolowena iwolegili.”
  tcs-tcs: Dem Zuwislotisa spik po dem widooman, dempla go lukapta ol samting blo
    dempla, bat ol trike dem widooman. Ol teke ebriting po demplaselp. Den dempla
    meke ol long prea po kabarap po dem rongting dempla bin mekem. Dempla blape ol
    pipol dempla meke raitting, bat dempla go gede prapa mobig panisment den enibodi.’
  hlt-THB: Nuhaikhqi a im ce qawt pe unawh thlang a huh awh ak dung soeih na cykcah
    uhy. Vemih ak thlangkhqi ve ak tlo soeih na toelnaak hu kawm uh,” tinak khqi hy.
  soq-soq: Mo obuobu dubu ita puraiwau oniakadisamoie otamoie mampomoi. Ita laga mampe
    raupari daumauia wamoie lai. Mo epe dewantoia baiwa God matangelawa pokawa debamaia
    etapu.”
  qub-qub: Biyüdacunapa wasinpita ima cajllantapis ushapan. Nircorga rurashancunata
    pampachananpaj Tayta Diosta may öra mañacoj-tucun. Chayno rurashanpitami fiyupa
    castigasha canga.»
  att-att: Á ilogò da yù ira bálu nga bábbay, tapè apad da yù kukuá ra, á áppa-áppè
    ira nga makimállà ta mabayák kâ Namarò, tapè ilímak da yù narákè nga akka-akkuád
    da. Á mepallà yù pamagikáru ni Namarò nira ta pagáddekán na ággaw.”
  bki-bki: A ajum̃a aburii kialo volkouano terebievi laka, mia ajum̃a amila sibi ga,
    bior bogo nene kia ga, nalo ajum̃a amijukujuku taanou nalo ka amijikia avina ka
    kialo saba nalo. Naruei bior kialo bajago nalo na, mia kialo mauo nene mia naio
    sikili lie vo.”
  bqp-bqp: Òdi adua gbã̀na kɛ de gbɛ̃nↄ ń e yãi, akũ òdi gyaanↄnↄ kpɛ́ síḿma. Ń
    wɛ́tãmma nigↄ̃ pãsĩpãsĩ de gbɛ̃ sĩnda pínki pↄ́la.
  mcp-mcp: Bwə́ dɛ́ɛ́g míkúsə́ mí búdá isâ byáŋ byɛ̂sh. Bwə́ nyiŋgə dʉ sá ígwaa-gwaa
    í mə́jəgʉla, lwóyálə nə́ bʉ́sə ijɔ̧ɔ̧́ í búúd. Intʉ́gʉ́lí byáŋ í bá bə ŋkí jág
    bul nyaan.»
  hat-hat: Se piye y'ap piye malerèz yo, an menm tan y'ap plede fè lapriyè byen long
    pou parèt pi bon. Kondannasyon yo pral pi rèd.
  npl-NT: iwa kintlakijkixtiliah n iknosiwameh, iwa para kinmixtlaatiskeh intlajtlakolwah
    saikpanoa motiotsajtsiliah. Yejwah kiseliskeh okachi weyi tlaijyowílistli.
  bgg-bgg: Ithek ne misiung thek phua yi srane chiih-è ithek hò de rio maphi, chiih-è
    ithek ne branthek wie rone riig yi pha misia de phiang sia phro. Ithek zab shii
    ne bajo awie pha re ruii phro!”
  eng-TCENT: who devour widows' houses and for a pretense make long prayers. They
    will receive a more severe judgment.”
  eng-BSB: They defraud widows of their houses, and for a show make lengthy prayers.
    These men will receive greater condemnation.”
  cpu-NT: Jampoyetaro eejatzi kamaimetzinkaro jashiyetaro opanko. Iro josamaninkayetantarori
    jamanayetapiintzi eero jiyotantaitari. Iro kantamaitacha antarora irovasankitaayeetairi.”
  san-ASM: ৱিধৱানাং সৰ্ৱ্ৱস্ৱং গ্ৰসিৎৱা ছলাদ্ দীৰ্ঘকালং প্ৰাৰ্থযন্তে তেভ্য উপাধ্যাযেভ্যঃ
    সাৱধানা ভৱত; তেঽধিকতৰান্ দণ্ডান্ প্ৰাপ্স্যন্তি|
  tac-NT: '''Lige we''lisi jame ju iwérali tania Onorúgame alé re''obachi napurigá
    pe a''boi najkime ju napurigá suwábaga ralámuli machimela. ''We a''lá ''nátaga,
    alué Moisesi nila nulalí beníriame ''ma bujeme ju galí alué umugí gunámakame.
    Alueka abéchigo wa''lú gastigo narémalagó.'
  eng-WEBPB: those who devour widows’ houses, and for a pretence make long prayers.
    These will receive greater condemnation.”
  gfk-H: Diet la karkarit lah ira linga bakut ta ira makosa, ma diet la bisbis ma
    ira nudiet talona sinsaring. Kalou na manga hapidinau diet.”
  viv-viv: Ada sikwasikwadiyao yadi lokoloko hilemadi, ada hiveꞋoveꞋoꞋola-faꞋila be
    higa kaliva hinahawaveyamumuyedi. Yadi koyona veꞋoꞋola-faꞋila againe hikevana
    faꞋina adi vita gavatubuga hinanuhagana.” Hidedemi Yesu tovehawala tovehawalai-dina
    yadi dewa faꞋina givenuwaꞋata.
  yao-yao: Kwa kwalambusya, akwasumula ipanje achakongwe ŵawililwe ni achiŵankwawo,
    ni kwa kulilosya kuti ali ŵandu ŵambone, akupopela mapopelo gamaleu. Kwalyele
    ligongo lyo, chalamulikwe kwa chikali nnope kupunda ŵandu ŵane.”
  tgp-tgp: Ale la lo haluhalu na har̃ai malepu mata voli nar̃ihi na imara na volina
    makomona purongo, pani la lo tatavu horo na nora posposi sasati na usiusi peravu
    na naho tamlohi. Matan hinau atu, nora talai i pa mele tavera jea.”
  auc-NT: Ayæ̈ owæmpoïnäni oncö yo mongænte baï cædinque ö æ̈wënäni inte në wææ odömönäni
    ïñömö, Botö ïmote waa acædänimpa, ante cædinque Wængonguï ingante nöingä apæ̈nete
    baï cædinque babæ cædinque wantæpiyæ̈ tededänipa. Tömënäni godömenque näni nanguï
    pönï pante wæquinque mänömaï nämä beyænque ante cædänipa, ante adinque mïnitö
    ïñömö ee gomö aedäni,” ante Itota wææ angacäimpa.
  kbc-NT: Codaa oibanootece liɡ̶elatedi codaa ane nepilidi niɡ̶inoda wajekalodipi,
    codaa onowo niɡ̶ina mocaɡ̶ataɡ̶a moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Joaniɡ̶idaa leeɡ̶odi
    Aneotedoɡ̶oji micota meliodi me iloikatiditedibigiwaji.”
  bmh-bmh: Dudu go agen wab ailel polumaraimai, goagal zauan ecesab gaul oi unanemen.
    Dudu ipal ameagab han ag Uwait aurabun, ze asiu macanemen. Aiu ses, Uwait nug
    alai sisiarabun ziwas ebu, dudu go uhu banban pet umam.”
  ctu-BL: Mi' chilbeñob i yotot tac meba' x'ixicob. Cha'an mi' lon q'uejlelob ti uts'at
    mi' melob tam bʌ oración. Ñumen wocol mi caj i tajob tojmulil, che'en Jesús.
  meq-meq: Wu nakə tə vəlawatay a madakway i ŋgwas hay aye na, tə ndayawa na. Tə ɗuwulawa
    me na, vəɗvəɗ a ndəv bəse bay hərwi ada ndo hay tâ gwaɗ fataya nəteye ndo ŋgwalak
    eye hay. Slala i ndo neheye andza nakay aye na, Mbəlom ma giye fataya sariya na,
    ma ziye ndo siye hay!»
  noa-H: K'oopaa hʌʌin dau hap'ʌʌm dijã k'echt'ʌg haumaajerram. Mamʌ mag sĩerrjëemta
    chadcha hamach magba chit'ëem hamk'ĩir, Hẽwandamag jëeup'öbaadëmjã pʌa chʌuu hap'öbaadeejemgui
    hajim hanʌm. Pari hamach jãg sĩerrjëem paran Hẽwandamaujã ham gaai jua k'ʌaba
    deejugui ha jaaumajim haajem.
  alp-NT: Esi ono matabina baluaru esi layanisi kena matabina baluaru esi yelu. Eleki
    esi kotie loko Alla takwali titinai leke tamata bokala esi selusi. Tamata saka
    kuru Torata meiju esi supu hukumane bei Alla ktili lesi bei tamata makete.”
  san-VEL: vidhavaanaa.m sarvvasva.m grasitvaa chalaad diirghakaala.m praarthayante
    tebhya upaadhyaayebhya.h saavadhaanaa bhavata; te.adhikataraan da.n.daan praapsyanti|
  kbq-kbq: Kento a'nemokizmi krunage hu'za fenozimi eneri'za zamo, eama hu'zanku za'za
    nunamu nehaze. Ana hu'negu ama anazamofo mizama'a, agatere'za ranknaza erigahaze.
  kbh-kbh: Pero chënga, viudángbioye chë tmobomna soyënga jtsabacayana, y ents̈angbe
    delante ts̈abá chamotsë́nÿama, y chë́ngbioye imojtsaíngñama ndoñe chaondëtsótats̈ëmbuamna,
    Bëngbe Bëtsáftaca ts̈a jtsencuéntayana. Chë causa, Bëngbe Bëtsá ínÿengbiama más
    chënga echanjácastigaye ca” —Jesús tojánayana.
  ron-LSB: cei care devorează casele văduvelor și care, pentru a se preface, fac rugăciuni
    lungi. Aceștia vor primi o condamnare mai mare”.
  pon-pon: O noper jan li odi im ar, ap liliajoj kapakap reirei. Irail pan lodi on
    kadeik lapalap.
  nhe-BL: Pero ax mopinahuaj quinquixtilíaj ininchajchaj cahual toahuime. Huejcahuaj
    momaijtohuaj ica Toteco para tlacajcayahuase pampa quinequij para tlacame ma quinitaca
    huan ma quintlepanitaca. Huajca Toteco quintlatzacuiltis más quej sequinoc.”
  sps-sps: Ana ri fagaug raror fo amov er kabuts paser numaa tsuri, ana ri kat faatok
    er mata rari tan kat a fo faakats viviakoo ma famuiny ari na fo iring tsuri. Tan
    kat to aya fasaraa tsuri nai karap fafis non.”
  wnc-wnc: Sike maya kombakobau apna akupsatane yot kwaamupa pakaingunin. Siwan wa
    aminu tumuk wamu mamaya waiakngana takusopunangge kem yakaingge wam yaning tapduk
    gwene toknga buyambam siknga apaning,” ngang yanikut.
  bus-bus: Aↄ̃è adua gbã̀a kɛ lɛ gbɛ̃nↄ ń e yãnzi, ben aↄ̃è gyaanↄnↄ kpɛ́ síḿma.
    Aↄ̃ wɛ́ɛtãmma égↄ̃ pãsĩpãsĩ dɛ gbɛ̃ píngi pↄ́la.
  gub-BL: Upyro kuzà imen umàno ma'e kwer wanemetarer wanuwi wà. Aze uze'eg Tupàn
    pe wà, waze'egaw ipukua'u a'e wà. Hemu'em waiko nezewe teko wanupe wà. — Kwa,
    'aw awa ikatuahy a'e wà, umuwete katu Tupàn a'e wà, i'i teko a'e awa wanupe wà.
    Nuiko kwaw nezewe wà. Tupàn uzepyk wera'u putar wanehe a'e nehe. Aze amo upurumu'e
    ma'e wiko nezewe penuwa rupi nehe, pezemupy'a hehe nehe. Aze ru'u hemu'em iko
    peme. Peiko zo izàwe nehe.
  imo-imo: Aku iyemani ambo waima taporomolo ningolio kolo toko tiko enonga poinye
    ulke melema eno wapu noromele. Aku tekolio, ekondo kulendo eno iye penga mare
    none teko konge tule teko ningo purumele. Nalo aku teremele ulumanga mindili paa
    awilimu nonge,” nimu.
  boj-boj: Naŋgi uŋa qobul naŋgi gisaŋnjroqnsibqa naŋgo tal ti iŋgi iŋgi ti laŋa yainjreqnub.
    Osib tamo uŋgasari naŋgi na unjrsib naŋgo ñam soqtetnjrqajqa deqa pailyo olekokba
    yeqnub. Deqa mondoŋ Qotei na naŋgi awai tulaŋ ugedamu enjrqas.”
  ulk-ulk: Wi koskir maikera meta erwamem wadaraislare, a tababu pa obakelare wi zogozogo
    le uridli pe auka piripiri erkep obasamer. Wi able tonar pe ikereda yaba asiasi
    bodomalam waiakai aukaise obai!” MRK 12.41-44
  eng-DRA: 'Who devour the houses of widows under the pretence of long prayer: these
    shall receive greater judgment.'
  knf-knf: Baji bade bka bŧi bi baaţ bayoţ, kabot kadaar kajon ţi pñehan Naşibaţi
    pa pwinana. Naşibaţi aluŋ kakob baka kakob kandëmnuŋ maakan. »
  san-KHM: វិធវានាំ សវ៌្វស្វំ គ្រសិត្វា ឆលាទ៑ ទីគ៌្ហកាលំ ប្រាត៌្ហយន្តេ តេភ្យ ឧបាធ្យាយេភ្យះ
    សាវធានា ភវត; តេៜធិកតរាន៑ ទណ្ឌាន៑ ប្រាប្ស្យន្តិ។
  arn-NT: Ka müntuñmakefi engün ñi ruka tati pu lantu domo, ka tañi nor mongen wentru
    ñi pingeael engün, fütra ngillatukawkey. Kisu engün ta doy fütra kutrankangeay
    kakelu pu che mew.”
  zas-NT: Racaꞌ tëë reeman lidx ree béngunaa bizëjb, abiꞌ din guiëb ree bejn guial
    benzaꞌc na̱j reeman, dád xchej rbejdx rniab reeman Dios. Per laa reeman mazri
    casti naroob yayal reeman.
  ken-NT: Nɛ bɔ́ bhɛrɛ kɛ mányìɛ mɛnyɨŋ mánkwɛ́sɛ́ nɛ yɛ̌ chi bɛkɛt ɛbhap ndǔ
    mangwɔ, mánkʉ nɔkɔ bɛrɔ́rí nɛnɨkɨ́mʉɛt bapu bɛsí bho. Chɔŋ ntɛ́msi yap anjá
    ancha!”
