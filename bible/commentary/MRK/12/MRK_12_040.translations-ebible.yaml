verse: MRK.012.040
translations:
  kpx-kpx: Keabuna loboe vaveve vai gobuvu lobogevei oeabemo kunaiabe malegei. Abuna
    katelahaito tiliege atae vudila guliguli egete vagei. Abu kateale vamalemo Dilavana
    vatehani baluga ovei.”
  okv-H: Eto nei amo evohu doru ta donda avo sio humbagora eto embomeni amita pari
    amo jo na aera te toho hamo na pari kokoso kakoso eto sinenekagora. Avoeto God
    na enana ta hajire siriketo hana kiari ikau kesora.” ke ainge Iesu na eto.
  tbo-tbo: Ma koyamagei hiwahiwape hai numa gapolahi he danedanenehi ma lupali daodaohigei
    galena koyakoyama he dewadewaya. Tauhi hai wimeiha apo ina lata duma.’
  mal-C: അവർ വിധവകളുടെ സമ്പത്ത് നിർലജ്ജം അപഹരിച്ചിട്ട് കേവലം പ്രകടനാത്മകമായ നീണ്ട
    പ്രാർഥനകൾ ചൊല്ലുകയുംചെയ്യുന്നു. അങ്ങനെയുള്ളവർ അതിഭീകരമായി ശിക്ഷിക്കപ്പെടും.”
  grc-SR: οἱ κατεσθίοντες τὰς οἰκίας τῶν χηρῶν, καὶ προφάσει μακρὰ προσευχόμενοι·
    οὗτοι λήψονται περισσότερον κρίμα.
  bgc-bgc: वे बिधवायाँ के घर खा जावै सै अर दिखाण खात्तर घणी वार ताहीं प्रार्थना करदे
    रहवै सै। ये घणा दण्ड पावैगें।”
  khz-khz: Ira na wapu geria numa e rinaga gevega-aikirana. Geria rapali moga vavagi,
    e geopaopakauna. Ira metau kamu iwa pia gapia.”
  deu-TKW: 'welche die Häuser der Witwen aussaugen, und verrichten lange Gebete zum
    Scheine: die werden nur um so schwerer ins Gericht kommen.'
  zsr-NT: Tuꞌgǘëꞌ lidxcnu ngul uzë́b len quië luluíꞌz tsahuiꞌ cuinquëꞌ, xtsey tuꞌlidzëꞌ
    Dios. Yuguꞌ bönniꞌ ni, gúntscarëꞌ lequëꞌ zxguiaꞌ Dios.
  lin-lin: bayibaka biloko ya basi oyo bakufisa mibali, mpe basalaka mabondeli ya
    milayi-milayi mpo na kokosa bato. Bakozwa etumbu oyo eleki makasi.
  hns-NT: Oesab wiedhwa log ke ghar-dwaar tjalaakie se harap lewe hai. Aur oesab der
    talak praatna kare hai dekhaawe khaat kie oesab ketana bhaktie hai. Bakie Parmeswar
    oesabke ekwan se djaada sadja deiga.”
  noa-E: Khoopaa ʉʉin dau aphʉʉm dijã khechthʉg aumaajerram. Mamʉ mag sĩerrjëemta
    chadcha amach magba chithëem amkhĩir, Ẽwandamag jëeuphöbaadëmjã pʉa chʉuu aphöbaadeejemgui
    ajim anʉm. Pari amach jãg sĩerrjëem paran Ẽwandamaujã am gaai jua khʉaba deejugui
    a jaaumajim aajem.
  eng-EMTV: who devour widows' houses, and for a pretense make long prayers. These
    will receive greater condemnation.”
  mib-NT: Te cáquende de vehe ñahan ní caquendōo ndáhú. Te nahán cájicān tahú de návāha
    cani ni ñayuu jeē tú na cuēchi de. Tēe yáha jíjnáhan de chi xeēn gā ndoho de castigo.
    Achí yá.
  bea-bea: 'Chahte akiyila ya kwa waatyihi, kahchu tane ghanaahooh oontyes oohatatyech:
    ayi ti otsinighatooalassi ohtye otaihchi ketselihoo keochaahchi.'
  lif-NT2: खे़ङ्‌हाॽरे़ मेमेदुमाहाॽ इङ्‌मे़ले़क्‍तुसिआङ्‌खुनिॽ हिम्‍धाःङ्‌हाॽ मे़नाप्‍तुसिॽ,
    कर नुःबा ओसेःन्‍धाक्‍सिङ्‌मारे़ लागि केःम्‍बा केःम्‍बा तुवा मे़जोगुॽ॥ खे़ङ्‌हाॽरे़ग
    से़क्‍खाए के़साक्‍पा खुम्‍दिङ् मे़घोःसुॽरो॥”
  xnj-xnj: Vene vitola nyumba na vindu vya valipwela kwa kuvakonga, kuni vakujidekesa
    kumuyupa Chapanga mulukumbi lutali. Ligono la mwishu yati vilipiswa pavaha.”
  mmx-mmx: La dik lok kaka gamasa lempanga at lubungnaa rixin, la di ngising babaalom
    kusu limixin dibak lok ngangao atdi. Losongsongot tidi naba lok kapmek aleng tinotno!”
  cbr-NT: Usai 'ianan ca casunamëcë xanun ñu bicuanquin cëñuia. Cëñuanan ca ax isa
    upí 'icë quixuan unin sinánun quiax, 'uran pain Nucën Papa Diosbë banaia. Usa
    unicama ca Nucën Papa Diosan, axa usai 'icëma uni 'acësamaira oquin 'uchoti 'icën.
  tee-NT: Va tatai'ini ixlacchaka'an ju chakolun ju va animacontilacanta. Chai ni
    va talacasuputun tachi ju na va soknic'a ju is'atsucunti'an pus talapalai tachi
    ju na panicni ju tat'achivinin ju Dios. Pus ni chunch ju talai palai camamak'alhk'ajnicana'
    ju yu'unch. Palai jantu ju ali'in lapanacni.
  eng-LSV: who are devouring the widows’ houses, and for a pretense are making long
    prayers; these will receive more abundant judgment.”
  cak-NT: Y ri achi'a' re' chuka' niquimaj ronojel ex ri xa quichi ri malca'n tak
    ixoki', y xe chi quienimex chi reje' je utzilaj tak winak, yelayoj cuando niqui'en
    orar. Pero reje' can xtika-wi más ri castigo pa quiwi', roma ri quimac can q'uiy,
    xcha' ri Jesús.
  pah-NT: Opojyka g̃a aherembirekokwera'g̃a mbatera. Igwete g̃a nhi'imbukuhui Tupana'ga
    pe novĩa ojipe'g̃a ti te'i pyry ore ve javo. Hahyva'ea po ti kaitu Tupana'ga imondoi
    g̃a pe a'ero nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Ma awara, p'ẽtrãa chupɨria beerã te jãri atapata mãik'aapa seewata taarã
    ɨt'aa t'ɨ̃pata eperãarã k'ĩrapite. Tachi Ak'õre ewari waibɨa ewate ichia ãchi
    audupɨara miapiit'ee.
  xed-xed: Hahəŋ gwal ta dghwaɗguduŋtá skwa la wadgu. Zɗəganazɗa slriŋtá maga duʼa
    ta həŋ ta kəma mnduha ŋa ghubaŋtá həŋ. Dzaʼa tsanaghatsa lu ta guma ta həŋ katakata,»
    kaʼa.
  mks-NT: Jáchi̱ cándaa na vehe na̱ji̱hí cuáa̱n ta tá na̱ndihi cua̱há ndiva̱ha xíca̱
    ta̱hví na̱ nu̱ Ndióxi̱ jáchi̱ cúni̱ na̱ jája̱hvi na nu̱ú ña̱ núu cája na. Mé a̱
    nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ mé na̱ jána̱ha̱ ley Moisés yóho cacuu na
    na̱ ndoho chága̱ ini caja Ndióxi̱ —cáchí Jesús.
  gfk-S: Di la karkarit leh ira linge bakut ta ira makoso, ma di la harababo ma ira
    nudi lawas na sinsaring. God na manga hapadano di.”
  bmu-bmu: Yeŋön malö yeŋgöreŋ miri yuai bidaŋda gagabe köla eŋguaŋgirakze, aka qetbuŋaŋini
    asuhumapköra köuluk köröpŋi köuluköba töptöpŋine qemakze. Miaŋgöra Anutunöŋ keuŋini
    jim teköba likepŋi öŋgöŋgöŋi meleŋni qakŋine öŋgöma.” Mewö.
  dgz-dgz: Go mu waen kwapura kaimakaet enu yawamon wane gapan kwapura puraput ge
    pa mugawa den tambune. Ap tane go mup paewa gapan waenapan yamamup muk ingane
    tap kakae tapen menan, God inap mup wa nonongaminewa. Koewa ap tainewa menan wanene
    muga koevet taine nagirewa wanene mugawa ame aigamup taueta.”
  eng-GNV: Which deuoure widowes houses, euen vnder a colour of long prayers. These
    shall receiue the greater damnation.
  zaa-NT: Rigua cą ca interés nu te qui' ca niula viuda nna runi tè cą oración tuni
    tsè' ru'a lo ca enne' para gulue' cą ti'atsi yala enne' lí ná cą. Làcą nna yala
    fuerte ná castigo thí' cą.
  eng-WEBSTER: 'Who devour widows'' houses, and for a pretense make long prayers:
    these shall receive greater damnation.'
  guh-guh: Bajarapamonae yamaxëitojorobiaya vecuanotabiabanua pamonajivi pevecuatëpaevanëtsi
    pecobecovëjavaxi. Bajarapamonae itajara pinijicuenia vajëcabiaba Diosojavabelia.
    Itsiata pepo pexaniajaijamatabëcueneta apo vajëcabiabi. Bajarapacuenia vajëcabiaba
    saya jivi petaenexatsi Dioso itajara bitso bepejumecovënëtsivi. Nexata bajarapamonae
    bitso pinijicuenia Dioso naneconitsiaexanaenatsi pamatacabi Dioso naneconitsiaexanaena
    daxita pamonae Dioso apo pejumecovënëtsivi, jai Jesús judíovi pecujarubivi yabara.
  bon-bon: Teepi cuublacubla bime gwidape bine yaawadimusi piiyepu sinäme lecaleca
    padare irecu lätumutanininusi. Peei name pi teepi Acejiyame bau ca mäpurage daremu
    ne cirege päpäna.”
  nhw-BL: Pero amo mopinahuaj quinquixtilíaj cahual toahuihua ininchajchaj. Huejcahuaj
    motlatlajtíaj ica Toteco para tlacajcayahuase pampa quinequij para masehualme
    ma quinitase huan ma quintlepanitase. Yeca Toteco quintlatzacuiltis más que sequinoc.”
  swh-ONEN: Wao hula nyumba za wajane, na ili waonekane kuwa wema wanasali sala ndefu.
    Watu kama hawa watapata hukumu iliyo kuu sana.”
  wbi-wbi: Vikuvafumba avafwile ifiinu fyave, neke mu vukedusi vwave vikufuunya inyifuunyo
    inhali kuuti vavoneke vagholofu, Avuo, uNguluve ilikuvapeela ulupumuko alukome.”
  bba-bba: Bɑ ɡɔminibun yɛnusu dimɔ kɑ tɑki mɑ bɑ kɑnɑ dɛndɛnnu mɔ̀ bu kɑ bu wɑn sɔ̃.
    Bɑ koo bu tɑɑrɛ wɛ̃ n kpɑ̃.
  eng-KJVCPB: 'which devour widows’ houses, and for a pretence make long prayers:
    these shall receive greater damnation.'
  kgk-NT: Ha tembirekokwe rembiporu omonda heraha-vy. Upe rire omondo mondo ra'anga
    rei Nhandejáry-pe heta onhe'ẽ enterove ohexa hagwã. Upe va'e temiexagwã rei ra'e.
    Ombohasa asyve va'erã íxupe kwéry Nhandejáry, he'i judeu rekombo'ehaty-rehe Hesu.
  waj-waj: Iya oro gioonna muaadaiya unnakua nnammari kuaivaa tida iya mminnamminnaiyauvaa
    ngiariiyara kati vara kiada nnaagiai oro mmanna avaiyauvakidiri hokobama yaaku
    varaavai. Iya itaama iikiaivaara ngiari irisai pinaa maisaivo vainaravaivee, tiravai.
  ekk-PKP: Nad petavad leskedelt välja selle, mis neil on, ja varjavad paljusõnaliste
    palvetega seda, missugused inimesed nad tegelikult on. Kohtupäeval saab nende
    osaks karm hukkamõist.“
  mpx-mpx: Abuabulau wali limi ge wali gogomwau hi aahe hi lologugui-an bwabwage,
    ge i ola al wali awanun hi papayapu-an gamagalau tanaliyaa tage nihi hagol. Wali
    pagan o kaiwena, inoke nasi ali lahi ni bwata hot.”
  wbp-wbp: Nyampurluju wati-paturlu ngulaju kalu-jana kali-pukakuju yuwarli jurnta
    kanyi yimirr-yinjarla. Ngula-jangkaju, yangka wati-patu, yati-wangka kalurla Kaatuku
    tarnnga-nyayirni milparniwarrarla milkarraku yungulu-jana yapa-karirli nyanyi.
    Kula ngurrju kujaju, kala jarrwara! Kaaturlu kajana kuja-kurraju nyanyi, ngula-panuju
    kapu-nyanurla kunka-mani pina!”
  luo-luo: Giyako ute mon ma chwogi otho kendo gilamo lamo moyware mondo ginyisrego
    ni ji kaka gilony e lamo. Joma kamagi ibiro kum malit moloyo.”
  nhe-NT: Pero ax mopinahuaj quinquixtilíaj ininchajchaj cahual toahuime. Huejcahuaj
    momaijtohuaj ica Toteco para tlacajcayahuase pampa quinequij para tlacame ma quinitaca
    huan ma quintlepanitaca. Huajca Toteco quintlatzacuiltis más quej sequinoc.”
  aii-aii: ”ܘܟܹܐ ܐܵܟ݂ܠܝܼ ܒܵܬܹ̈‌ܐ ܕܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ، ܘܒܡܲܫܦܲܪܬܵ‌ܐ ܡܲܪܝܸܟ݂ܝܼ ܨܠܵܘܵܬܵܝ̈ܗ‌ܝ.
    ܐܲܢܹܐ ܒܸܬ ܩܲܒܠܝܼ ܕܝܵܢܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ.“
  esk-NT: Ivayaqtuqmigaich uiḷgaġnaat tupiġikkaŋich, aasiiñ agaayuuraalgupmiut sivisuplugu
    agaayuŋŋuałikun. Tamatkua tamarra anasiñŋuusiaqaġisirut pitḷuglugu atlaniñ iñuŋniñ.”
  msb-msb: Amo ini an mga tawo na nagaprobitsar san sadiri san mga biyuda kag nagapangadyi
    sin halagba sa pagpakita lang. Kaya, mas grabe gayod an kastigo ninda.”
  cpa-NT: Dsa² héi² cang¹ hniu³ dsa² hnǿi². Jøng² hlanh¹²dsa Diú¹³ ma¹dsio¹² jǿg³
    hi² ta³dsǿa¹² jmo¹²dsa. Hiug¹² jín³ ma¹dsio¹² dsag³ rø²canh¹² dsa² héi² ―ca¹juúh²
    Jesús.
  dso-dso: ଆରି ସେମନ୍‌ ରାଣ୍ଡି ମାଇଜିମନ୍‌କେ ନାଡାଇକରି ସେମନର୍‌ ଦନ୍‌ସଁପତି ଜୁରି ନେବାଇ । ସେମନ୍‌
    ନିମାନ୍‌ ଲକ୍‌ ବଲିକରି ଦେକାଇଅଇବାକେ ବେସି ପର୍‌ ପାର୍‌ତନା କର୍‌ବାଇ । ଏନ୍ତି ଲକ୍‌ମନ୍‌କେ
    ପର୍‌ମେସର୍‌ ବିନ୍‌ ଲକ୍‌ମନର୍‌ଟାନେଅନି ବେସି ବଡ୍‌ ଡଣ୍ଡ୍‌ ଦେଇସି ।”
  meu-meu: A idia ese vabu edia ruma e ha-ogoḡamidia, bona edia ḡuriḡuri e hadaudau,
    taunimanima ikoilaidia. Idia na dava metaudia do bae abi.
  yva-NT: Wo wanya kavinije maponae indamu wo awa ananuge muno awa yavare raugavo
    maora. Muno awa sambaya nggwaravainy indamu vatane wo mansararimbe. Weramu vatane
    wato indati awa mangke manakoe, weye awa angkarije ntapekan.”
  dgc-dgc: Sakay ugali de be a ménalangin ta atakdug, monda isip du tolay a banal
    side. Pero éng te bébe a bilo, éy agiwén de san tu luta na. Kanya parusaan side
    na Diyos ta lalo a mahigpit!”
  zpm-NT: Ni rlozh ga, rio zho rla zho teḻ pe ncuaaṉe rapse grë wnaa viud; ni parne
    peet guiabd miech lo zho, xtse rzo zho rzadraa pe lay ne gooḻ zho. ’Sca goṉ nac
    zho, per ib tedsod zeeṉe laa grë miech ngoopdoḻ quizh xfalt, zha nac zha ne mazdraa
    nroob caxtigw ygaa.
  hix-NT: Nyamoro rma, enyonkaxemo katxhotho yaryatxhe, tkatxho kom me harha, kekon
    hatà. Khoryenkom yakoro tàrwonàmnàtokonye, mexe rma haxa nàrwonatxhe, onkuhtono
    ynyàr me mak ha, ohxe tosonyhonàr kom horà mak ha, kekon hatà. Àsok hana natxow
    ha, nyamoro ha. Tanàhnohsom me natxhe hampànà, anar komo yoho rma haxa mak ha,
    kekon hatà, Txesusu, toto komo wya.
  sim-sim: Uhu nokove ol mumblak wahayanda ondon li haimba handambaha mbele mbele
    lihin landa lir. Uhu os Avui Wasilakan li sawewa wolo hombelaka mendek li sawenak
    ma li heyehe li mba, �Ma tondo Avui Wasilakahi ma indingo lira.� Karem li mbakmba
    hishinda lir. Erem li unda osik kumak Avui Wasilaka man or heyembakwa wolo lirin
    avak nomorawu wasilaka menden or hakwa lira. Hako jir nombo os li liyawa lihi
    oson ji tiyawan ji hala!�
  npi-ULB: तिनीहरूले विधवाहरूको घर खान्छन् र मानिसहरूले देखून् भनी लामो प्रार्थना
    गर्छन् । यी मानिसहरूले अझ ठुलो दण्ड पाउनेछन् ।”
  cgc-cgc: Sikad man danen an manluko ta mga balo na bai daw paubos danen pangabuian
    ta mga balo. Gapakuno-kuno danen an na riliyuso paagi ta lawig na pangamuyo naan
    ta tama na mga ittaw aged dili mlaman na mga pabuat an danen malain. Tenged iling
    tan mga buat danen, maageman danen segeng na silot ta Dyos.”
  tim-tim: Hain akmâ âmbâi kambut yeŋgât emet akto kotŋe siâ siâ kâmbu memai. Hain
    akmâ luâk âmbâle bikŋe yeŋgât dewunyeŋân kinmâ den kâkâlep Anutugâlân makmai aregât
    Anutuŋe hâuŋe bâleŋe yeŋgimbo dowâk hamep akbai.” dâep.
  yor-yor: Àwọn tí wọ́n jẹ ilé àwọn opó rún, tí wọ́n sì ń gbàdúrà gígùn fún àṣehàn,
    nítorí èyí, ìjìyà wọn yóò pọ̀ púpọ̀.”
  wos-wos: Di duke takwana atéfék jondu héranjoka di mawuli ya. Di yéna yata di néma
    hundi Godré wa, nawulak du diré xe deka xiré harékéndate. Yandaka God wandét némafwi
    haraki saraki joo dika yatandé.” Wungi dé wa.
  emp-NTPO: Baribʌrʌ pẽdra wẽrãrãba eroqued̶eada sewad̶eba jãrĩnaped̶a jũmarã quĩrãpita
    Ãcõrẽa dãrã iwid̶ibadaa ãdjira jipa b̶eada crĩchad̶amãrẽã. Maʌ̃ carea Ãcõrẽba
    dewararã cãyãbara ãdjirãra wetara cawa oya.–
  eng-F35: who devour the houses of widows, while praying long and loud for a show.
    These will receive a more severe judgment.”
  ind-ind: Padahal mereka suka merampas harta para janda. Lalu untuk menutupi kejahatan
    itu, mereka berdoa panjang-panjang dalam kumpulan umat TUHAN, supaya orang lain
    mengira mereka orang baik. Akibat perbuatan itu, Allah pasti akan memberikan hukuman
    yang sangat berat kepada mereka.”
  pes-OPCB: اما حتی وقتی دعاهای طولانی می‌کنند و تظاهر به دینداری می‌نمایند، تمام
    هوش و حواسشان به این است که چگونه اموال بیوه‌زنان را تصاحب کنند. از این رو مجازات
    آنان بسیار شدید خواهد بود.»
  mpt-mpt: eka moniba unang sosoni dim oye bianiba afobeingo bola olube une biam bianiba
    i funaniba Nakaia unangai ni yatemniba ni niniino dotouleb nine geniba nakaia
    unangai kin dimo beteno teke beten kebiam binabib kesoa i enin sumo watemomabiobo
    ge baabesebe.
  ssx-ssx: Kutupa kosa꞉piki wanda꞉wekina꞉ ala꞉ta꞉ ala꞉ta꞉ pa meaata꞉ kutu pitolo kone
    handaena꞉ hau puluekema꞉ yeni pu hokulu peao halememe leekeme. Mo haliwekima꞉
    ika꞉ hoke yenkita꞉ ota꞉ tieke milimikie leekeme.
  mkl-mkl: À yɑ tɑkii jɑɑɔ̃ ŋɑ ɑ ɡbɑ mii ndu ŋɑ ŋɑ fei, nɔ ɑ̀ yɑ mɑɑ ce kutɔɔ sisɔ
    ku bɑ ɑ yɛ ŋɑ nŋu ɑkɑ̃. Nɑ ŋɔi í jɔ̀ ijuukpɑ̃ nŋɑ ɑ́ lɑ ku cɑɑ.
