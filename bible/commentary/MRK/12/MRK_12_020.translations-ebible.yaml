    mijqui huan ax quicajtejqui iconehua.
  sps-sps: Eye, te kaa men mumuinyasiny ina fits ana vaamuan fanging to, ana ya maten
    nato a sikia tu guei,
  wnc-wnc: Sike inaakwau katau kuut musa kautdu tapaaya ngangga yuking. Sike tupan
    tapata maya take ngana waaknga wena siwan ita akumbut.
  bus-bus: Tↄ̀! Dedↄ̃nkↄ́deenↄↄ kuu gↄ̃ↄn swɛɛplaa. Woru nↄↄ sɛ̀, ben à gà nɛ́'isai.
  gub-BL: Heta ru'u 7 tywyr wà. Wanyky'yr hemireko a'e. Na'e umàno a'e kury, upurumuzàg
    'ym mà a'e kury.
  imo-imo: Piliwi. Walite iye angenupili kite yupoko pakera moloringi. Iye komomu
    ambo lipelie bakulu naa meli yu kolorumu.
  boj-boj: Deqa ni que. Was 7 naŋgi soqneb. Naŋgo was matu a uŋa osiqa moiyej. A aŋgro
    saiqoji.
  ulk-ulk: 7 barada urder. Narbit baradade koskir ispida ege no eumida nole omaskirkak.
  eng-DRA: Now there were seven brethren; and the first took a wife, and died leaving
    no issue.
  knf-knf: Kë uşë bi ka biinţ paaj na aloŋ banţaaruŋ. Naŧeek aniim ñaaţ aşë keţ bë
    aambuki.
  san-KHM: កិន្តុ កេចិត៑ សប្ត ភ្រាតរ អាសន៑, តតស្តេឞាំ ជ្យេឞ្ឋភ្រាតា វិវហ្យ និះសន្តតិះ
    សន៑ អម្រិយត។
  arn-NT: Feymew may, mülekerkey kiñe rupa regle peñiwen, fey ti wünen kurengerkey,
    welu larkey, fey ñi elnon kiñe fotüm no rume.
  zas-NT: Guyu tijb famil lod goc reex gajdx bijch. Baxhliaa xin yaloj guin, per güjtix
    abiꞌ ad guyut xiꞌn reex con lacheelix.
  ken-NT: Bɔ̌ chi amɔt bati tándrámɔt báchí nyaka. Anɛ mbɨ abháy ngɔrɛ́, agú
    kɛbhɔ́ŋ yɛ̌ mmɔ́.
