verse: MRK.012.020
translations:
  kpx-kpx: Iale no deiada mole louge evinela. Vani mole malaha moleu mohoho seveni
    (7) houevenu. Ige malaha ke moe ovokinau mahinai esebe mamoholisito hatinu.
  okv-H: Eto embo tapa 7 amo jo vahai ta amina meni bugo na jimbuna eto ae meni umbae
    mihinu ivu pehenu bugo ta kane amina jimbuna amo meni umbae mihinu ivu pehena
    eto ainge pere ue pambuto gasi meni amina jimbuna amo ainge meni umbae pehena
    eto ambo be ta amo evohu amina pehena.
  tbo-tbo: Lawa gehouna natunatuna ololotohi magouhi 7. Tutuwoga i tawine po ega natuna
    ma i hilage.
  mal-C: ഒരിടത്ത് ഏഴ് സഹോദരന്മാർ ഉണ്ടായിരുന്നു. ഒന്നാമൻ വിവാഹംകഴിച്ചു, മക്കളില്ലാത്തവനായി
    മരിച്ചു.
  grc-SR: ἑπτὰ ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος ἔλαβεν γυναῖκα, καὶ ἀποθνῄσκων οὐκ ἀφῆκεν
    σπέρμα·
  bgc-bgc: उदाहरण के तौर पै सात भाई थे। पैहल्ड़ा भाई ब्याह करकै बेऊलादा मरग्या।
  khz-khz: Melo walakako maparara taulatoi kwapuna. Tau kunena na egarawaato, ekwaregato
    ati natuna.
  deu-TKW: Es waren da sieben Brüder; und der erste nahm eine Frau, und als er starb,
    ließ er keinen Samen zurück.
  zsr-NT: Gulacuaꞌbiꞌ gadxbiꞌ biꞌi nac bö́chiꞌcbiꞌ. Biꞌi ziꞌal naꞌ butság náꞌlenbiꞌ‑nu
    ngul, atiꞌ gutbiꞌ, nutu nu gul‑laꞌ biꞌidauꞌ queëbiꞌ.
  lin-lin: Nzokande, ezalaki na bandeko mibali sambo. Ndeko mobali ya liboso abalaki
    mwasi mpe akufaki, kasi abotaki bana te.
  hns-NT: Maan le kie saatgo bhaai raha. Tab pahiela waala ke biaah bhail, tab oe
    mar gail aur oke larkan na raha.
  noa-E: 'Maimua amachdëupai warag irig nem ĩgkhamamua magjierram anʉm: ’Biek ãb ãbam
    khod appai emkhooin siete naajim aajem. Am naam chi nacharamua ʉʉi auwia ich mag
    chaai chukhu wënʉrrʉm ee meejim aajem, chi emkhooi.'
  eng-EMTV: Now there were seven brothers. The first took a wife and he died, and
    left no offspring.
  mib-NT: Núu súcuan te ni īyo uxā ñani. Te tēe núú ní quijnáhan de jíín ñahan. Te
    ni jihī de, te tú sēhe de ní íyo.
  bea-bea: 'Oowhilihi taiuchine hlyehligi ghili: kwa ayi hatse tsege nitintyi, tehtsutooh
    atu tsito yechodyesha.'
  lif-NT2: आल्‍ल नुसि फुॽनुसाॽहाॽ मे़वये़॥ तुम्‍बाल्‍ले़ मेःक्‍खिम् चोगुआङ् कुस्‍साः
    कुए मे़न्‌वाॽए स्‍ये़रो॥
  xnj-xnj: Leka tijova pavi na valongo saba. Mwealongolili kuvelekewa agegili afwili
    changaleka mwana.
  mmx-mmx: Ga lavanuti loxoeton. Lara gomgo ga epot, la ga met gamasa kopmen ni goxo
    visik taxamdak.
  cbr-NT: Usa 'ain cananuna mi ñucatin. Uni achúshi ca mëcën achúshi 'imainun achúshi
    'anácañu 'iacëxa. Usa 'ixun ca atun apan an xanu biacëxa. Biaxbi ca bacë bëchiaxmabi
    bamacëxa.
  tee-NT: Pus ix'alin pumatujun lhi'alak'avin. Chai ju xak'ai tamak'axtoklh. Chai
    acsni nilh jantu tu'u' macontilalh ju is'ask'at'a.
  eng-LSV: There were then seven brothers, and the first took a wife, and dying, he
    left no seed;
  cak-NT: 'Y reje'' xqui''ij: Xec''ue'' je wuku'' achi''a'' cach''alal qui''. Ri na''ey
    xc''ule''. Pero xcom-e, y man jun ralc''ual xc''ue''.'
  pah-NT: Oro marã a'ero? ei g̃a. Sete ahe onhoirũramo, ei g̃a. Igwete ojihuvypyva'ea
    rembirekoro. Igwete omanorame ahe ndata'yri, ei g̃a.
  sja-NT: Mapa ¿pɨa k'ãata k'ĩsia bɨ nãgɨde? Ɨ̃pemaarã siete p'anajida. Chi naapema
    miak'ãiji. Mamĩda warra wẽe piuji.
  xed-xed: «Tsaw ghalya, si mamu zwanama ndəfáŋ həŋ ma da taŋ. Si ka klaftá zumali
    ma həŋ ta marakw, ka mtutá tsa mndu ya ta yana a lu ta zwaŋ wa,
  mks-NT: Ta viti cuni jo̱ho ndó ná cacu nde̱ in quia̱hva nu̱ ndó. Na̱sahi̱in u̱sa̱
    ñani ta da̱ nu̱ cuítí na̱tanda̱ha̱ dá xi̱hi̱n in ñáñáha̱. Tá na̱ndihi na̱xi̱hi̱
    da̱ joo co̱ó ja̱hyi da ná cacu xi̱hi̱n ñá cán.
  gfk-S: Io, a liman ma iruo na hatatesne. No luaina ga tole tike haine ma iga mat
    sukun ie ma pai gale mon nati dur baak.
  bmu-bmu: Mötnöŋ! Nalö kunöŋ darumun 7 malget. Datŋini mutukŋan ambi memba mala gwölönarökŋi
    qahö öne mala kömuyök.
  dgz-dgz: Endi apan upi tatap gwanip yananewa nanin yamunaet yamunewa dere mugenat
    wanumon. Namu bonewa mugawa waen naiseni go me otu uon boen.
  eng-GNV: There were seuen brethren, and the first tooke a wife, and when he died,
    left no issue.
  zaa-NT: Pues gutsé'e gàtsi bettsi' ca enne'. Bettsa tená' nu néruá nna, pero gùttì
    bą́ nna lanu ỹi'nį uccua.
  eng-WEBSTER: 'Now there were seven brothers: and the first took a wife, and dying
    left no seed.'
  guh-guh: Nexata jinavanapa ënacaemonae siete ponëbeje. Pepo matapijinë copiaya nacojioba.
    Nexata bajaraponë pijava vecuatëpa pexi xainaenejeva.
  bon-bon: Yoo, nuuja taje puga ge seben naniganewaleyame. Uuge te coga ne ocatige,
    siige bägrä cäco budre äbitige.
  nhw-BL: Itztoyaj chicome icnime. Yaya catli achtihui ejquetl mosihuajti huan teipa
    mijqui huan amo quincajtejqui iconehua.
  swh-ONEN: Basi palikuwepo ndugu saba. Yule wa kwanza akaoa mke, naye akafa pasipo
    kuwa na mtoto yeyote.
  wbi-wbi: Lino, kwevvalyale avavamuunhu lekelalubale.
  bba-bba: Wee, tundo turosibu nɔɔbɑ yiru ɡɑbɑ rɑɑ wɑ̃ɑ. Ben ɡbiikoo u kurɔ suɑ mɑ
    u ɡu, u ǹ kɑ kurɔ wi bii mɑrɑ.
  eng-KJVCPB: 'Now there were seven brethren: and the first took a wife, and dying
    left no seed.'
  kgk-NT: Oĩ va'ekwe peteĩ tyke'ýry, seis tyvýry. Tyke'ýry omenda kunha-rehe. Upéi
    omano ramo, ndaita'ýry jepéiry.
  waj-waj: Vo suai voovaki kata vayaa yaaku saivai sainaidiri taaravaitana varuuya
    ngaruuvoono nnaata vara kioo hama nnaakara mmateerama kioo kati putiravai.
  ekk-PKP: Kord oli seitse venda. Esimene abiellus ja suri siis ilma lapsi saamata.
  mpx-mpx: Sauga etega tau etega alonau talinau, ali gewi seben. Gamaun i alolon,
    nige natuna i gagan, inoke i aliga.
  wbp-wbp: Jalangujalangurlu yimi karnalu mardarni wita wirlki-pala-patu-kurlu ngarrka-patu-kurlu
    kujalpalu wirlki nyinaja nyanungu-mipa-juku ngati-nyanu jinta manu kirda-nyanu
    jinta jintangka-juku. Papardi-nyanu kuja yupukarra-jarrija, ngulangkuju karnta
    rdakurl-kujurnu. Ngula papardi-nyanuju palijalku, ngulaju palija kurdu-wangu-juku.
  luo-luo: Koro ne nitie owete moko abiriyo. Wuowi makayo nokendo to bangʼe notho
    ka oonge nyithindo.
  nhe-NT: Itztoyaj chicome icnime. Yajaya tlen achtohui ejquetl mosihuajti huan teipa
    mijqui huan ax quicajtejqui iconehua.
  aii-aii: ”ܐܝܼܬ ܗܘܵܘ ܫܲܒ݂ܥܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ. ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܓܒ݂ܝܼܪܹܗ ܒܲܟ݂ܬܵ‌ܐ ܘܡܝܼܬ
    ܠܹܗ، ܘܠܲܝܬ ܗܘܵܐ ܠܹܗ ܒܢܘܿܢܹ̈ܐ.
  esk-NT: Uvva uqaaqtauŋurut itna, Iḷaatniguuq tallimat malġuich aniaqatigiich. Aŋayukłium
    nuliaġiliutiniġaa una aġnaq, tuqupluniasiiñ qitunġigaluaqani,
  msb-msb: Niyan may pito na magmaranghod na lalaki. An subang nangasawa kag napatay
    na waraʼn anak.
  cpa-NT: Jøng² mi³chian² guiog¹ roh¹³dsa dsa² ŋioh¹². Jøng² dsa² ne¹³ ca¹jian¹ hio¹³.
    Jøng² ca¹jon¹dsa ha¹chian² jong¹²dsa.
  dso-dso: ଏନ୍ତି ସାତ୍‌ ବାଇ ରଇଲାଇ, ସବୁର୍‌ଟାନେଅନି ବଡ୍‌ ବାଇ ବିବା ଅଇଲା । ମାତର୍‌ ପିଲାଟକି
    ନ ଅଇତେ ମରିଗାଲା ।
  meu-meu: 'Taunabunai, ruma ta taudia na hahitu: tau guna e headava, to asi natuna
    vada e mase.'
  yva-NT: Weti vatano anya mano kaururum ube arakobe. Awa anuije baunam, umba kakai,
    apa arikainye meweno ai.
  dgc-dgc: Nadid, Maistu,” kagi de, “éy te pitu a pépétwadi a lélake to éya. Ey nangasawa
    tu panganay. Ey minate siya a éwan pabi tu anak.
  zpm-NT: ’Bio tib dii zha co znu bzhaac, gadz bets nac zho. Ptsieelnia zha ne nac
    zha gol, zeeṉe laa zho gut, biaaṉd xpëëd zho.
  hix-NT: Àro ke enytxako. Tànyonye wos yexetxhàrànhàrà amna nekarymehe, owya, ketxkon
    hatà. 7 me nehxatxkonà, toto heno komo, ewtà rye komo rma. Wahoto heno wos yahosàye,
    ketxkon hatà. Wayehye, noro heno. Àhokhura rma wayehye, ketxkon hatà.
  sim-sim: Hako misi, mas mahasanje 7-pelak lindari lir. Uhu sanjelaka nokove las
    or laha jikisi nga na namber hari ri.
  npi-ULB: त्यहाँ सात जना दाजुभाइ थिए, पहिलोले आफ्नी पत्‍नी ल्याए र बच्‍चा नभई मरे
    ।
  cgc-cgc: 'Alimbawa: may pitto na mag-utod na mama. Kamagulangan ya nangasawa daw
    napatay na ula kanen an bata.'
  tim-tim: Emi teu nâmbulân lâuwâ mali. Hain manmâ ulikŋân teuyeŋande âmbâle mem nanaŋ
    bâlâk manmâ moep.
  yor-yor: Ǹjẹ́ àwọn arákùnrin méje kan wà, èyí tí ó dàgbà jùlọ gbéyàwó, ó sì kú ní
    àìlọ́mọ.
  wos-wos: Némbuli mé xéké. Hanja nyama bandi angé tamba yétiyéti angé tamba hufuk
    di re. Tale nyama nak takwa dé héra. Hérandéka lé nyan hérahafi yaléka dé hiya.
  emp-NTPO: Ewari ab̶a siete djabarãda panasid̶aa. Dji nabemada quima edasia baribʌrʌ
    warra neẽ́ jaid̶asia.
  eng-F35: Well there were seven brothers. The first took a wife, and dying left no
    offspring.
  ind-ind: Pernah ada tujuh orang laki-laki bersaudara. Yang pertama menikah dengan
    seorang perempuan, tetapi laki-laki itu meninggal tanpa mempunyai anak.
  pes-OPCB: حال، هفت برادر بودند؛ اولی زنی گرفت و بی‌اولاد مُرد.
  mpt-mpt: nakai dabwal tlemini 7 bianiba hek sume alelo omobie otane o memei mo dlaim
    blim bua imake kaansea
  ssx-ssx: Kutupata꞉ hameketiti watake hata꞉ haemekeme. Mupeke wekima꞉ wanda꞉ meaata꞉
    weki wandiki na mendiki homeekeme.
  mkl-mkl: Wee, inɛ mɛɛje ɡɔ ŋɑ ɑ̀ wɛɛ iyi ɑ̀ jɛ ɑmɑi bɑɑ ɑkɑ̃. Iɡbɑ̃ nŋɑ í so ɑbo
    nɔ í ku, nŋu do ɑboɛ ɑ kù nɛ ɑmɑ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ତର୍ ଗୁକ୍ଲିଗ୍ ବୟାଁଣ୍ଡେ ଲେଃଗେ । ସାପାବାନ୍ ମ୍ନା ନାଙ୍ଗ୍‍ଣ୍ଡେ ବିହେ ଡିଙ୍ଗ୍‌କେ
    । ମାତର୍‌ ମେଁ ଡିଗ୍ ଗଗିସିଆ ମାଲେଃଚେ ଗୁଏ ୱେଗେ ।
  gof-RNT: Beni wode laappun ishati de7eyssatappe bayray machcho ekkidi, na7a yelonna
    hayqqis.
  unx-unx: ମିଦ୍‌ ଦିପିଲିରେ ସାତ୍‌ ହାଗିୟା ତାଇନ୍‌କେନାକ ମାରାଙ୍ଗ୍‌ନିଃ ଆଣ୍‍ଦିକେଦ୍‍ତେ ବେଗାର୍‌
    ହନ୍‌ଗାଁଣାତେ ଗଏଃୟାନାଏ ।
  gah-gah: Lá okanazo, uvolaho agunala 7-a minamó. Lá iake, ganá ve nenémo vená aleake,
    izegipa getamike helekago,
  lcm-lcm: Katapo atogon a limalengua na angtasimal, anu tuan kata osongon kana aina
    na kala mat pelek ia kovek i nat.
  aer-aer: Kenhe lyete anwerne angkentye kenhenge-nhenge seven pele-akerte ngkwenge
    ileme. Kenhe artwe atyeyenhenge areye itne amangkemele akngerre-irrerirremele,
    meye anyentenge uthene akngeye anyentenge uthene itnekenhe. Kenhe kake akngerrele
    nhenge re anewe akeke ampeke arrangkwe akwete-arle ilweke.
  qvc-NT: 'Chaymi munanillapa tapushuyta: Suq ayllupish syiti ullqo masapura karqan.
    Chay syitimanda kulaka masanqash warmikurqanna. Piru manaraq wambrayuq kashpash
    wañurqan.'
  tgl-ULB: Mayroong pitong magkakapatid na lalaki; ang una ay nakapangasawa at pagkatapos
    ay namatay na walang naiwang anak.
  cbs-NT: Jaskakidi ja jawen 7 betsabukidi mia yuinun ninkawe. Ja dukun iyuatun ainbu
    betsa ainwanxun juni bakewadiama mawaken
  xtm-NTPP: Te sukan ni kuu ja uja tee ndi‑tna'a ñani de ma. Tee xinañu'u ma, ni tnanda'a
    de, te ñatuu na sa'ya de ji'in ñasi'i de ma ni iyo, te ni ji'i de.
  nnq-nnq: Bai, pakiba na akalongo saba, nkolongwa ngatola munkege mwene ngawe pangabe
    na mwana.
  bao-NT: To biri jĩcãti jĩcʉ̃ puna jĩcã amo peti, ape amore pʉaga penituaro ca niirã
    peti niiwa. Ca nii jʉogʉ nʉmo cʉtimiupi. Puna manigʉra bii yaicoaupi.
  san-ORI: କିନ୍ତୁ କେଚିତ୍ ସପ୍ତ ଭ୍ରାତର ଆସନ୍, ତତସ୍ତେଷାଂ ଜ୍ୟେଷ୍ଠଭ୍ରାତା ୱିୱହ୍ୟ ନିଃସନ୍ତତିଃ
    ସନ୍ ଅମ୍ରିଯତ|
  huv-NT: Pues tajlüy ayaíw monxey nop necual nejiw. Aaga natang nacojaran tengoch
    owix, ndoj tandeow, nganaw majiürüw micualüw nejiw.
  otn-NT: A nu̱yá, xi'mø di 'bʉ'i yoto ma̱'yohʉ ngue ɛda̱di̱ ncu̱ ya. Nu̱'a̱ ra̱ n'yohʉ
    ma̱ da̱, di̱ ntha̱ti̱. Pɛ da̱ 'yɛ̱hra̱ pa da̱ du̱, 'nɛ̱ hi̱ndi̱ m'mʉhyø ba̱si̱.
  nop-nop: “Indi’walahi hekidalit 7 hatigiŋ ala Tuwodi tam niŋ nagikuk. Nagila wapmihi
    nemu yehitubu-mintaaŋ kumuŋguk.
  obo-NT: Ponunggeleng, duwon pittun toosuwod no mama. Iddos kinokokayan, id osawa,
    piru id patoy no waa anak.
  cak-ENT: 'Y rije'' xquibij c''a: Quiri'' c''a xec''uje'' ye vuku'' (siete) achi''a''
    quichak''-qui''. Ri nabey xc''ule''. Pero xcom-e, y man jun ralc''ual xcanaj.'
  lif-NT: ᤀᤠᤸᤗ ᤏᤢᤛᤡ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤔᤧᤘᤕᤧ॥ ᤋᤢᤶᤒᤠᤸᤗᤧ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢᤀᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤢᤀᤣ ᤔᤧᤴᤘᤠ᤹ᤀᤣ
    ᤛᤩᤧᤖᤥ॥
  snx-snx: Andug aubi kube 7 soubxo. Mulumx xanggli palxo ne xelag xujalx miyalxo.
  kql-kql: De, ŋaikɨk avɨtkɨk 7 fu toneve. Katɨk balɨsɨkɨk fakɨn me yiveve. Kape faklia
    mɨñakɨk me valambe sɨŋgɨneve.
  mie-NT: De nī īyo ūjā ñanī. De tēe xíhna ñúhún nī jeca dē iin ñahan. De nī jīhī
    dē, de nduú nā sēhe dē ní íyo.
  san-TIB: ཀིནྟུ ཀེཙིཏ྄ སཔྟ བྷྲཱཏར ཨཱསན྄, ཏཏསྟེཥཱཾ ཛྱེཥྛབྷྲཱཏཱ ཝིཝཧྱ ནིཿསནྟཏིཿ སན྄ ཨམྲིཡཏ།
  qve-NT: Kunan willasqaykiku. Qanchis wawqekunan karanku. Hinaspan kuraq kaq casarakuran.
    Ichaqa manaraq wawayoq kashaspanmi, wañupuran.
  pao-NT: Natakwatsukwe'yoo (7) mu nanakwanga'amu. Oosoo mu tubetse pabe'e ka ekow
    mogo'ne mooe nodukwa-ga'yoo. Ka tu mooe kooma kadoo manese, gi oo-makoo dooamu-ga'yoo.
  cbu-NT: Ashirucha, sirútamasa zoonllin tsimbun matayaru taaranganaya, manga. Wachinsha
    kizaa yamayaru, wipashari mangu tsiparangiya.
  usa-usa: móra-taoqa abapaké kaayaq-wátámá máqe-uraae. máqe-uraawana áqnáabaqa yiwaaómá
    aaramá maténa iyápóma ímarakena pukuráiye.
  soy-soy: Pimɑ́rɛcɔ pisɛɛi pinyinɛ pɛɛ pɛɛ́ we. Ufoí uu unɔ́si kpísi uu kpi úu
    nɛ kɛwɑ̃́.
  bkx-bkx: 'Maneoꞌ, naꞌi Moijes naꞌnoinaꞌ on nane. Mes hai he mtoit on ii: nmuiꞌ atoni
    sin hiut maꞌolin-tatan. Leꞌ ahunut nane matsao nahuun. Nalail in nmaet, mes ka
    nahoin fa anah.'
  hui-hui: Anigo igiri karia hamenema howa kane wahenegome wali mbira dabu bu howa
    waneigini nahe heaore homene.
  amf-amf: Eedi kalaasa naasi tobbhaa waani ke dahade. Ke wulsa iishima gebhaa maa
