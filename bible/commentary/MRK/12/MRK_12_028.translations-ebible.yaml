    pitakanya anduku etete mupape?” lea.
  eng-ASVBT: And one of the scribes came, and heard them questioning together, and
    knowing that he had answered them well, asked him, Which is the first commandment
    of all?
  mna-mna: 'Timbotmbot ma tomtom ŋgarŋana ta ki tutu, ni imar mi ileŋ Yesu ziŋan zin
