  kfw-kfw: "Dan Karu inkhat ahongnga inmani inbiakkha aleirangai. Jisu'n Sadducee\
    \ ngaidiang chongmasang katha ileimasang kha aleimu, khantia ama'n Jisu koolla\
    \ aheiwa-ah aleirakel: “Huwa chongpeii hume araya karra kathakhet?”\x94"
  bfz-bfz: तेबे शास्त्रिया बीचा ते एकी जणे आई की सेयो बईस करदे ऊए सुणे और ये जाणी
    की कि यीशुए तिना खे खरा जवाब दित्तेया, तेबे तिने यीशुए ते पूछेया, “सबी ते खास
    आज्ञा कूण जिए।”
  cuk-09: 'Escriba-wargwen, Jesús nue-yeer Saduceomar-abin-imaksa itosad, Jesússe
    egisnonikid: —¿Bab-Dummad-igar-maid, igid bur-biriginedi?'
  ben-OBCV: শাস্ত্রবিদদের মধ্যে একজন এসে তাদের তর্কবিতর্ক করতে শুনলেন। যীশু তাদের
    ভালো উত্তর দিয়েছেন লক্ষ্য করে তিনি তাঁকে জিজ্ঞাসা করলেন, “সব আজ্ঞার মধ্যে কোনটি
