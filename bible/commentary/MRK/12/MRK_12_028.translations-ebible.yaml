  acr-NNT: 'Ekꞌuchiriꞌ, xqibꞌ rukꞌ ri Jesús jun chike raj kꞌutunel re ri tzijpixabꞌ.
    Waꞌ waꞌchi xuto echiriꞌ ri Jesús lik xuriq ukꞌulik uwach ri tzꞌonobꞌal ke ri saduceos.
    Xutzꞌonoj kꞌu che: —Chupa Rutzij Upixabꞌ ri Dios, ¿pachike ri taqanik más chirajawaxik?
