    hehe, — Kwehe mehe Tupàn a'e, umuapyk kar uze'eg ita pew rehe a'e, Moizez pe imono
    pà a'e, i'i Zezuz pe kury. — Nezewe ukwaw kar wemiapo putar haw teko wanupe a'e,
    i'i izupe. — Ma'e nugar ze'eg kwehe arer xiruzar wera'u amogwer wanuwi, i'i Zezuz
    pe, hehe upuranu pà.
  imo-imo: I teko toropo toko ningi ungumu Mosesini torumu mane ungumunga ungu imbo
    iye te akuna molopa pilerimu. Jisasini ne kano Sadyusi nimbe manga pupumunga ungu
    waliko pileringimu pundu topa kondorumuna pilipelie aku iyemuni Jisasindo ungu
    te walipe pilipelie nimbei, “Goteni teaio nimbe mane ungu tirimu ungumanga ambolopa
    mandopa ungu temu paa kiyendo mulimuli angimoya?” nimu.
  boj-boj: Onaqa dal anjam qalie tamo bei a bosiqa Yesus a Sadyusi naŋgi ti anjam
    na qoteqnab unjrej. Yesus a geregere Sadyusi naŋgi kamba anjam minjrnaqa qusiqa
    Yesus nenemyej, “Qotei aqa dal anjam kiye a segi qujai tulaŋ bolequja? Dal anjam
    kiye a dal anjam kalil buŋnjrejunu?”
  ulk-ulk: Netat le Autarlelam ge dawer able mir asri ge wi miripulare. E asri Iesude
    barkak mir Sadusaio daratagerda. Ege tabakiamuda lesuim ko abi waitmeri, “Nalu
    gelar pe aukakale ikeredi?”
  eng-DRA: And there came one of the scribes that had heard them reasoning together,
    and seeing that he had answered them well, asked him which was the first commandment
    of all.
  knf-knf: 'Aloŋ ţi *bajukan Bgah anŧiinkuŋ baka awin kë Yeŧu aŧeem bnuura, abi añog
    ahepara aji : « Ţi iko yi bgah bajakuŋ, uhoŋ udëmnuŋ dëm ba? »'
  san-KHM: ឯតហ៌ិ ឯកោធ្យាបក ឯត្យ តេឞាមិត្ថំ វិចារំ ឝុឝ្រាវ; យីឝុស្តេឞាំ វាក្យស្យ សទុត្តរំ
    ទត្តវាន៑ ឥតិ ពុទ្វ្វា តំ ប្ឫឞ្ដវាន៑ សវ៌្វាសាម៑ អាជ្ញានាំ កា ឝ្រេឞ្ឋា? តតោ យីឝុះ
    ប្រត្យុវាច,
  arn-NT: 'Fey allkülu engün ñi fente küme wiñoldunguletew ta Jesus, kiñe tati kimeltukelu
    Moyse ñi ley dungu allküñmaetew ñi üyawtudungumeken, fülkonpay ta kisu mew, fey
    ramtufi ta Jesus: —¿Chuchi am tati doy küme fütra werkün dungu kom ti kakelu werkün
    dungu mew?'
  zas-NT: 'Chi biguiejn tijb mextr rajc ley badxiꞌ Jesús xtiidx reeman zagdxe guial
    bacaagdiajgaman diidx ni cayü reeman, gubigaman lojman, abiꞌ gunabdiidxaman rëbaman:
    ―¿Con mandamientan mazri zojbloj loj gra ree mandamient?'
  ken-NT: Ntɔŋ ɛbhé Moses amɔt achi nyaka arɛ. Aghók ndu Yesu árɛmɛ nɛ bǒ nkwɔ
    Sádusi. Nɛ ághókó nɔkɔ ndu Yesu ákɛ́mɛ́ bɛbhɛp ɛbhap nɛ bɛyǎ kɛboŋ abhɛ́p
    yi bɛ, “Ɛbhé Mandɛm ɛnɛ́ ɛ́chá bɛchak mɛnkɛm chi ɛnɛ́?”
