  taj-taj: येशूसे म्‍हिगदेदा ज्‍यना लसी जोहाब पिन्‍बा म्राङ्सी यहूदी धर्मगुरुगदे न्‍हङला
    गिकसे, “गुरु, परमेश्‍वरसे मोशादा पिन्‍बा ठिमरी जम्‍मान भन्‍दा मुल ताम चा खजिबा
    हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Mɨtɨk kiutɨp ke mɨt kerek hɨr ninɨn nertei hɨm me Moses natɨp mɨt em,
    hɨrak kan kemtau mɨt hɨr natɨpan nenehan, hɨrak kertei Jisas ketpor werek werek.
    Te hɨrak kitɨwekhi kar ik: “Hɨm mekam hɨram iuwe mɨnin hɨm yapɨrwe nɨpaa God kewet
    Moses em hɨrak kewisɨm te haiu emisesim?”'
  cbk-cbk: Ya llega uno del maga maestro que ta enseña el ley di Moises, y ya oi le
    canila ta man discutijan. Y cuando ya sabe le que si Jesus ya puede contesta enbuenamente,
    ya pregunta tamen le, “Donde del maga mandamiento de Dios el mas importante de
    todo?”
  uig-ARA: 'ئۇلارغا يېقىن كەلگەن، مۇنازىرىلەشكەنلىرىنى ئاڭلىغان ۋە ئەيسانىڭ ئۇلارغا
    ياخشى جاۋاب بەرگەنلىكىنى كۆرگەن بىر تەۋرات ئۇستازى ئۇنىڭدىن: ــ پۈتۈن ئەمرلەرنىڭ
    ئىچىدە ئەڭ مۇھىمى قايسى؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat bachan chihtán siw̃quib wijacro. Wiquír saducéoin Jesús chor tecuac
