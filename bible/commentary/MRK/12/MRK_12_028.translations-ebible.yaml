    Yesun amtinüm we tamórr wagó, “Ia wirrian nadü gida bóktan pokoa, ngibürr Godón
    gida bóktan pokodógab?”
  cme-NT: '*Ãnjĩnamma pigãatieŋo naŋ uŋ daa Yesu suyaa *Sadusĩɛbaa-ba siɛma, wuɔ
    piɛ u caaŋ-nu a yuu-yo wuɔ: «Diiloŋ uŋ ciɛra i tiɛ wuɔ hũmieŋa maŋ hiere, hade‑i
