    ponekori ka'elamogpa, Yesusti Saduki nimi anekoag samoro ambatsiogpa, ka'ebaogti,
    “Yesusti wali lepla,” sembaog. “Wali lepla,” sembaogti, Musari yubu ambatsiropne
    ponekori Yesusag hailamogti, “Allahri ni 'Undo-undo ulamlulom,' aro aruksirop
    yubu nelagha nubu sirikne, o'omne wamla?” aro haibaog.
  tbc-tbc: Kubiaeŋ san girek maŋau ta ipalug Jesus Sadyusi dida ru lo nug diabi yau
