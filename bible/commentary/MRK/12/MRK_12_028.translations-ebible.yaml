  kan-2017: ಶಾಸ್ತ್ರಿಗಳಲ್ಲಿ ಒಬ್ಬನು ಅವರ ವಾದವನ್ನು ಕೇಳಿ ಯೇಸು ಅವರಿಗೆ ಸರಿಯಾಗಿ ಉತ್ತರ ಕೊಟ್ಟನೆಂದು
