  nin-NT: Uyirr a abitsarr ba Are ka, a nga ni wo ba ni ko ri anta yi, na hi nggo
    Yesu re na ba zizi mi, na zhi ma di, “Nu umi ku ankpi are ka, ita inggi i mri?”
  tgk-tgk: 'Яке аз шариатдонон ба назди онҳо омада баҳсу мунозираашонро шунид. Вақте
    ӯ дид, ки Исо ба онҳо чӣ ҷавоби хубе дод, пурсид: «Аз тамоми фармоишҳои Худо кадомаш
    аз ҳама муҳимтар аст?»'
  acu-NT: 'Nunia Moisésa chichame nuikiartin Jesús saduceo ainaujai chichaamun anumak
    antuku asa, tura Jesús nekas pengker aimkau asamtai, Jesúsan iniak: —¿Chicham
    umiktin chikich chichaman nangkamasang nekas pengker aa nusha tuwaita? —timiayi.'
  cak-WNT: 'Y yac''ari'' tek xjel apo riq''ui ri Jesús jun aj tz''ib. Ri aj tz''ib
    ri'' xrac''axaj c''a ri xquibij ri achi''a'' saduceos chare ri Jesús, y xrac''axaj
    chuka'' ri xubij ri Jesús chique ri achi''a'' ri''. Y chuwech riya'' can k''alaj
    wi chi utz ri xubij ri Jesús y c''ac''ari'' xuc''utuj c''a: ¿Achique c''a ri nabey
    pixa'' chare ronojel ri pixa'' ri xuya'' ri Dios pa ruk''a'' ri Moisés? xcha''
    chare ri Jesús.'
  ebk-ebk: Chinngor nan usa as nan mun-isursuru as Lintig nan sososek cha Jesus ya
    nan chiyuycha Saduceo. Ammuna ay ustu nan ensongfiat Jesus kan chicha, isunga
    senarudsudna kan hiya, “Apo, ngachana man nan kaamuchan ay filin?”
  spa-PDDPT: 'Uno de los escribas que los oyó discutir y oyó que les respondió bien,
    le preguntó: ¿Cuál es el primer Mandamiento de todos?'
  ruf-ruf: Imlangulitsi yumwe wa ghamalaghitso katsa kawahulika wodawala. Hayonile
    Yesu kawedika ghoya kamghutsa, “Mne ghamalaghitso ghose, lihi laghitso kulu kubita
    ghose?”
  gun-gun: 'Ou avi peteĩ kuaxia re nhombo''e va''ety. Ha''e va''e ma amboae kuery
    reve Jesus ijayvu ha''e ombovai porã rã oendu ma vy oporandu: — Mba''e nunga ojapo
    uka pyre tu pavẽ gui yvateve va''e?'
  agu-BL: 'Tpone''n tzun jun scyeri yi e'' tx''olol xo''l yi ley Moisés te Jesús.
    Na nin tbit yi toque''n Jesús tan wak'' ib scyuch'' yi e'' sadusey nin xcye''
    i'' tan xite''n cyajtza''kl. Nintzun jaktz tetz: —I bin jalu'' Ta'', ¿na'' scyetz
    ca''wl yi mas tajwe''n tan kabnol tane''n?'
  isn-isn: Ung'wi nua amanyi akapembya nu kija i ntambu ao; ai wihengile kina uYesu
    ai uasukiiye iziza. Ai umukoiye, Itii! ingi ilagiilyo ni liuli nilikete u usanigwa
    ikilo mu ihi?”
  eng-PEV: One of the Jewish law teachers listened to Jesus and thought that Jesus
    answered them well. Then he asked Jesus, “Which one of God’s laws is the most
    important one?”
  ilo-ULB: Immay ti maysa nga eskriba ket nangngegna ti panagsusuppiatda; nakitana
    a simmungbat ni Jesus kadakuada a nasayaat. Dinamagna kenkuana, “Ania a bilin
    ti kapapatgan iti amin?”
  pir-NT: Sa ye ihcãquiro ʉsã acaye judio masare buheyequina mehna cjʉ̃no tiquina
