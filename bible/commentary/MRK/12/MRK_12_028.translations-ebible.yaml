    alué benírameka regá rukele alué Esusi: ―¿Tachiri júkó alué nulalí ''we najtékame?'
  eng-WEBPB: One of the scribes came and heard them questioning together, and knowing
    that he had answered them well, asked him, “Which commandment is the greatest
    of all?”
  gfk-H: Tikai ta ira tena hausur ta ira warkurai tane Moses ga hanuat ma ga hadadei
    diet ga harhargau. Bia ga nas hoken bia Iesu gata balu timaan diet, ga tiri ia,
    “Gahim no warkurai ta ira warkurai bakut ta Kalou i manga luai?”
  viv-viv: Tu badi Sadusi Yesu buye hivekwavekwageya tu Mosese yana vehimeya ana tovehawala
    saꞋeyana givanevanenega. Yesu Sadusi bonadi gifatana hagihagina ma ginogalini-yo
    kadu bana gitoliluveluvena gigayo, “Ada vehimeya moyaꞋaina Yaubada gisena-ma hadema
