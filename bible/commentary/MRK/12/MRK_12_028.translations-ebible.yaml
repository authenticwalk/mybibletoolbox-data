  jpn-1965: 律法学者がひとり来て、その議論を聞いていたが、イエスがみごとに答えられたのを知って、イエスに尋ねた。「すべての命令の中で、どれが一番たいせつですか。」
  fra-SBL: 'Un des scribes, qui les entendait discuter ensemble, sachant qu''il leur
