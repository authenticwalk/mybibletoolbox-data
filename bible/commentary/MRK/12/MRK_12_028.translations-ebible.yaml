  tam-TCV: மோசேயின் சட்ட ஆசிரியரில் ஒருவன் வந்து, அவர்கள் விவாதித்ததைக் கேட்டுக்கொண்டிருந்தான்.
    இயேசு அவர்களுக்கு நல்ல பதில் கொடுத்தார் என்று அவன் கண்டபோது, அவன் அவரிடம், “கட்டளைகள்
    எல்லாவற்றிலும் மிக முக்கியமான கட்டளை எது?” என்று கேட்டான்.
  mit-NT: 'Daaní, iin nècuàchì ley xi veheñùhu, nì inini‑ne nansa nì ndatnuhu stnahá‑né,
