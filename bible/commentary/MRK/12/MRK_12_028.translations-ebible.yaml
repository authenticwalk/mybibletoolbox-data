    —Síw̃quibu, Moisesat chiht istiy, chiht istiy bahjác sicar ¿biyan ayan cuitca?
    wajacro.'
  abx-abx: Aniya' addangan paragturo' bala'od ari nga akapamati' si diskusyon. Ngan
    pakahuna'-huna'-na nga mahalap i saruman-na si Jesus si mga Sadusiyo, amatilaw
    iya, “Ay i pinaka'impurtanti si dimu'an mga kasugu'an?”
  mco-NT: 'Nañ jadu''n je huin''it tiempo nimiiñ Jesús tüg escriba. E yɨ'' anajty
    y''amɨdo''ijtpy co Jesús adzooy je jäy huɨdibɨ ca'' mɨbɨcy co yɨ öcpɨ yjugypɨgɨpy
    ajcxy jadüg''oc. Jada escriba ñejhuɨɨyb co Jesús ooy oy tɨ y''adzooy je saduceos
    ajcxy, paady yɨ'' Jesús amɨdooyɨ: ―¿Huɨdibɨ je'' Dios y''ané''mɨn jacmɨjpɨ?'
  kqf-kqf: Waiḡake tauwailovelovena ḡome i vaiyedi a waitalapilina gado. Tana i sibe
    te Yesu i giukauwa, kamaina bi i waitalayena gado, “Waiḡake matabudi mododimo
    bamo taunana waiḡake laukaina?”
  cpb-NT: 'Ari ripokapaake Yotzinkari, ikemapaakeri riñaanatawakaa. Yotapaake kameetha
    Jesús riyotaakeri Sadoc-iite, rosampitapaakeri irirori: “¿Otzimika kowaperotachari
    Inintakaantaitanewo?”'
  aon-aon: Aria anan nenek skulumesh um lo iri shopunek nanaki nape nemnekam um hape
    hanatutukem um. Aria shopunek, anan nemnek Jisas nakripamen iri baraen douk yopunyi
    atin abom. Douk namudok aria anan narig Jisas nakri, “Meinyi Iruhin ananin lo
    douk nyape nyarik abom nyeshagrakuk ihinyumorim lo?”
  hus-NT-2005: 'Jun i okʼtsix xin wilál nin takʼixtal na Dios xin jilám dhutsadh na
    Moisés utey xon ti kʼwajattsik ani in achʼaꞌ xantʼéy u káwlíxnáb. Kom in choꞌóbnaꞌ
    ke na Jesús tókʼnék alwaꞌ, in konoy enchéꞌ: ―¿Jowaꞌ jáꞌ an takʼixtaláb xi más
    uluts?'
  mig-NT: 'Te ɨɨn cha̱a cháa tutu̱ ni̱ jini so̱''o‑de kástátá''an‑de, ni̱ jaa̱‑de.
    Te ni̱ jini̱‑de ja̱ vá''a ni̱ nachísó‑yá tu̱''un nuu̱‑dé. Te ni̱ jika̱ tu̱''ún‑de‑ya̱:
    Ndé tu̱''un kánúú xáa̱n‑gá nuu̱ táká tu̱''un ni̱ tá''ú‑yá tiñu sáá, áchí‑de.'
  bps-bps: Na nun satu to tamdò flalò blé Dwata fagu di ku Mosis salu déén na lingen
