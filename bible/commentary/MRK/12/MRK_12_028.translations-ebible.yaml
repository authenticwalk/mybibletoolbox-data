    a'i itiya'u te'e areiyeteye. Sosu ane peri ta ne ma'e ei toweriyei. Owane Sitewi
    lo yo peri tutawe ne piye peri te'esiya awere?” [Lu 10:25-28]
  myy-myy: 'Judio masa rotirise riasori masʉ Jesús rãca ĩna bʉsiroca tʉo ñayijʉ ĩ.
