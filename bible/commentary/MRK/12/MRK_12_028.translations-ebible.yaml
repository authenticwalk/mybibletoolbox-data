  sbe-sbe: Na laugagayo taulauhekataena hesau ye laoma ede saha se hetahetaladi wa
    ye lapuidi. Ye nuwatulobai meta Yesu hedehedede namwanamwadi ye hedededi udiyedi,
    ede ye henamai Yesu unai ye wane, “Mose yona laugagayo maudoidi udiyedi meta sahasahana
    ye baguna ede?”
  mcr-mcr: Iqua kukŋuä yqänä tätqätaŋguwäŋga, kukŋuä-suqeŋqä näqŋqä hŋqu äpäqe, qätä
