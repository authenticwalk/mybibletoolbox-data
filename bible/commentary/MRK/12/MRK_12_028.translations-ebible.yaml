  mil-NT: 'Te tnàhá ɨɨⁿ tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés ndèdóho‑dé nchaa tnúhu càháⁿ Jèsús ndɨhɨ cue tée cùu saducéú‑áⁿ, te ndèdóho‑dé
