    baꞌi Musa mai nana, bea riꞌ lena heni?”'
  toc-NT: 'Cha̠tum xma̠­kalh­ta­hua­ke̠­nacán judíos xlá xka­lha­kax­matma la̠ xca̠­ta̠­la̠­hua­nima
