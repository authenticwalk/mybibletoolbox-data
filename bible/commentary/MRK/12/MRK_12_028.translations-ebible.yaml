  suz-BL: मिनु सास्‍त्री कामी सदुकीपुकीमी येसु नु लोव़ पशो नेंशा, येसुमी मेको आन लोव़
    लेन्‍ने चाप्‍बाक्‍त, दे रुप्‍शा ङा मिन, येसु आ नेक्‍था जाक्‍शा “ए शेंब, परमप्रभु
    यावे आ अरेशो लोव़ तेको नेल्‍ल क्‍येङा ङोंइती ङा बाक्‍बा?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'Irombo o''win amy Tamusi karetary uku''nen wopy''po I''wa. Iporo ro Jesus
