    fitoh boririfhutn nyingako tohekwat?”
  bht-bht: कने यहूदी मूसा दी व्यवस्था जो सिखाणे बालयां चे इकी ऐ चर्चा सुणी, जड़ी यीशु
    कने सदुकी अपु चे करा दे थे, कने ऐ जाणी करी की यीशुऐ उना जो ठीक तरीके ने जबाब दिता,
    तां सै यीशुऐ बाल आया कने पुछया, “की परमेश्वरे जड़े भी हुकम दितयो न, उना सारयां
    चे सारयां ला बडा हुकम कुण दिया है?”
  eng-NOY: And one of the scribes came up, having heard them reasoning together, and
