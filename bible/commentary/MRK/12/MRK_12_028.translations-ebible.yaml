    jaoɡ̶a?”
  bmh-bmh: Kasai ze tapaimaraneun du tub go Yesus nug ze go naliu Sadiusi dudu awareun
    doimai, go nug alaimai, Yesus kanabai aureun. “Igual kasai ze unum ula ebu, ein
    kasai ze go banou pet?”
  ctu-BL: 'Che'' lʌc''ʌl tsa'' tili juntiquil sts''ijbaya, tsi'' yubibeyob i t''an
    che'' woli'' pejcañob i bʌ. Jini sts''ijbaya tsi'' ña''ta uts''at bajche'' tsi''
    cha''le t''an Jesús. Jini cha''an tsi'' c''ajtibe: ¿Baqui bʌ mandar ñumen ñuc
    ti pejtelel? che''en.'
  meq-meq: 'Ahəl nakə Yesu ta Saduke hay faya ta tsikiye me aye na, ndo mədzaŋgawa
    bazlam i Mbəlom mapala eye andaya dərmak, faya ma piye zləm. A tsik ma mədzele
    gər ŋgay, a gwaɗ: «Yawa! Yesu a mbəɗatay faya a Saduke hay na, lele.» Tsa na,
