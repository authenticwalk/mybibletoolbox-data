    ai?”
  mva-mva: Tamoata Moses Mata ne disulesuletaki nge teke bokai maradi isoaki be Iesus
    Sadiusi zaiza dipilepile be ilongo. Kaba bokai ita Iesus Sadiusi tegi nedi ikatungia-uia
    nge ilako be Iesus bokai itegi, “Nanaranga mata ne moarunga maradi nge nangata
    ka ara biabiatuka?”
  dwr-NT: Higgiyaa tamaarissiyaawanttuppe ittu unttunttu palumettiyaawaa shiiqiide
    siseedda; qassi Yesuusi unttunttoo lo77o zaareeddawaa sisiide, “Azazuwaa ubbaappe
