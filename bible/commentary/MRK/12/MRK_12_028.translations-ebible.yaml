    Ique yatŋqä tii äwikqe. “Kukŋuä-suqä Goti Iqu Mosisi ique äwikqä, ga huizi iquau
    kiŋganä ämäwqätäuŋqe, äkisqukuä?” ätukqe.
  cux-NT: '''Áámá maestro yeⁿ''e ley chí ch''iindiveéⁿ yā chí ndeē ''iiⁿ''yāⁿ saduceos
