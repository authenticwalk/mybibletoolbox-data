    “Komkesa God ma b'ingawa yɨt wɨngɨrɨnd rɨnggɨtyam e ukoijog b'ingawa yɨt yɨbɨm?”
  vmy-NT: 'ꞌBa jaꞌe jngu chjine kjuatexuma, ꞌba kjintꞌe nga nchjabiu inyafoyanire
    xinkjin, ꞌba kionga je tsabe nga Jesús nda kitsingojore, kitsitiñatꞌare Jesús
    ꞌba tsiningiyare: —Ngajinre ngayéje kjuatexuma, ¿ñáre̱ kjuatexuma xi ngisa tjun
    tijña?'
  cmn-FEB: 一个宗教老师走过来，听他们的辩论。他意识到耶稣给出了好的回答，于是就问：“诫命中哪一条最重要？”
  gmv-RNT: Isti palaman dishin xaafetappe issadey ista palama siydinne Yesusi oyshetidayssas
    lo7eth zaaridayssa akeekidi “Ero! Azazotappe ubbafe aadhdhizay awayssee?” giidi
    oychides.
  ncl-NT: 'Ajsic se lamaxtini ca in lamaxtinijmes. Yihual quincaquiaya quiman laquetzaloaya,
    quimatic pampa Jesús quinnanquilic cuali. Huan quilajlanic: —¿Calía in niman hué
    ca mochi in lajtomes?'
  wed-wed: Ma tarawatu badana tagogi i nae ma ai vitarapiri i nonori. Ma i nonori
    da Iesu i babani kaua, lamna aubaina tauna i vitara-viravira, “God ana tarawatu
    metauna i ḡetelara?”
  sua-sua: Vanang langto mnam o pattermia kmo pos tkaol pis ko kim o Sadyusi he kngan
    mar ko ngata mo maen o rhek kar e Yesus. Ta ngan e Yesus ko tsim koripang ngar,
    to ta le kaenen mkor e Yesus kam pe gia mnganang kat te, “Ngola, kun mnam o pos
    tgus, edim mnam mar msim ta vle te, a pos to a ngaenpaeir he kir kim klenar tgus?”
  klt-klt: Lo yan tiksa káman áwángga naruk ku Sadyusi yá Jesu yot meme tánggarát,
    málám naruk ku me hurikngá Jesu yá álo kámá hánám yánángga árán narángga málám
    hang wáinanyon inuk, “Ánutu yá meng rákit mená nándá isusut ta miuk wahára ku
    resim bá ku meng rákit mená kátu wa iháng hátek?”
  are-are: Jesuanha artwa Sadducee ntjarralela iwurramalangantema, artwa Intarrangaltha
    nyinta Jesuurna pitjika. Era wuka Jesuala artwa Sadducee etnanha arratja kuta
    ilamanga. Erantama Jesuanha pmarraka, “Yinganha Altjirraka turnintja kngarra erinha
    ilai.”
  gai-gai: Karica tɨpemb wandik tamŋirena ramoot ianna kɨpca waracrinanna, Sadisina
    ramtaɨra Iesusap kamb puŋga ipuŋga mboprina. Na ma waracrinanna, Iesusa mina kambmo
    matau ŋgoinna nda rutirina. Ainda moca ma Iesusmo gainda digirina, “Titocna Tɨp
    Wandɨkca ma Tɨpemb Wandikmo muruŋa kundrina, na ma out ndeacrena?”
