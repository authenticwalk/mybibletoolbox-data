    “Tan too mdatah flalò di kdee flalò Dwata?”
  mbs-mbs: Nayan, dimateng se sebad menenoladà te punù ingkeliwat i Moises, aw dinineg
    din se pegpebelaw-belaway dan. Pegketaga-taga din te mèpiya se intaba i Jesus
    kandan, mig-insà sikandin, “Diyà te kedita te punù ingkeliwat i Moises, eden lay
    punui se ontò melangkaw?”
  tof-tof: Darrpan Mosesón gida umulbain pam ola asi yarilürr, ibü ikik bóktan nótó
