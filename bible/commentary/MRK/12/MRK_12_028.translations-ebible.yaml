verse: MRK.012.028
translations:
  kpx-kpx: Iesuu Sadukea ata kebiahi hotohotoasege Diue menaka loui haivemale ata
    moleu keve ualeu hoto ke evisi hilokage Iesuu hotoeabe ibina louale keu seleve.
    Ige au avuta Iesu belahai avoe, “Menaka bahata kebiamo menaka oleteu balugataho.”
  okv-H: Judea ta ke pepeni simba ari embo na enana ke avo boru jumbarako uo ingito
    puvuto Iesu ta ke javotoho enu ingito ke einge ena “Moses na God ta ke 10 ta kajena
    amita ke peni mo davore?” Ainge enu
  tbo-tbo: Lugagayo taniwagana gehouna lubayadahi anohi i nonolihi po Yesu a baha
    hi dumalu duma. Ega yaka lawana i nae Yesu uyahina po i lubayada i pa, ‘Yaubada
    a lugagayo awai i geduma?’
  mal-C: അവർ ചർച്ചചെയ്തുകൊണ്ടിരുന്നത് അവിടെ വന്ന വേദജ്ഞരിൽ ഒരാൾ കേട്ടു. യേശു അവർക്കു
    കൊടുത്ത നല്ല മറുപടി ശ്രദ്ധിച്ചിട്ട് അയാൾ യേശുവിനോട്, “കൽപ്പനകളിൽ ഏറ്റവും പ്രാധാന്യമുള്ളത്
    ഏതാണ്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ προσελθὼν εἷς τῶν γραμματέων, ἀκούσας αὐτῶν συζητούντων, ⸂εἰδὼς⸃ ὅτι
    καλῶς ⸉αὐτοῖς ἀπεκρίθη,⸊ ἐπηρώτησεν αὐτόν, Ποία ἐστὶν ⸂2πρώτη πάντων ἐντολή;⸃
  bgc-bgc: शास्त्री समाज के माणसां म्ह तै एक नै आकै उन ताहीं बहस करदे सुण्या, अर न्यू
    जाणकै उसनै उन ताहीं ठीक ढाळ तै जवाब दिया, अर उसतै बुझ्झया, “सारया तै खास हुकम
    कौण सा सै?”
  khz-khz: Rova gevevega-ripagiawai talimana ta evogomaito, geria vegupuvegupu ekamonagiato,
    ne egitaato, Iesu na evega-gele-gitakaurato gaurai, erenagiato, netiwato, “Rova
    maparara aorai arigia kamu iwavagina?”
  deu-TKW: 'Und es kam einer von den Schriftgelehrten herzu, der ihrem Streiten zugehört
    hatte, und da er wußte, daß er ihnen gut geantwortet hatte, befragte er ihn: Welches
    Gebot ist das allererste?'
  zsr-NT: 'Bidëꞌ caꞌ ga zoëꞌ Jesús bönniꞌ gdauꞌ usëdi. Byönnëꞌ ca naꞌ gluíꞌlenëꞌ Jesús
    didzaꞌ len nöznëꞌ dxíꞌadauꞌ bubiꞌë didzaꞌ Jesús. Qui lë ni naꞌ gnabnëꞌ Jesús,
    rnëꞌ: ―¿Bizxal le gna bëꞌë Dios nactër blau ca yúguꞌtë le gna bëꞌë?'
  lin-lin: 'Moko kati na balakisi ya Mobeko, oyo ayokaki bango kotiana tembe mpe amonaki
    ete Yesu azongiselaki bango biyano ya malamu, apusanaki pene na Yesu mpe atunaki :
    — Mobeko nini eleki monene kati ya mibeko nyonso ?'
  hns-NT: 'Hoewa par ekgo dharam ke parhal waala raha, aur oe soenies raha kaise Sadoesie
    log Jiesoe se moeh laraawat raha. Oke attjha lagal kaise Jiesoe oesabke djabaab
    deis raha. Tab oe ose poetjhies: „Parmeswar ke sab se barka hoekoem kaun hai?”'
  noa-E: Moiseeg Ẽwandamau ich iek phãpitarr iek jawaag chi machnaan eem ãbmua mag
    am ijẽjẽbkham ũr sĩi awi, Jesuu ich dakhĩir wajapha ag eyaa jaaubapäaiwai, jũrr
    i aig bëewi irig, —¿Chijãata Ẽwandam iek phã pʉarr gaai maachig nem waupi jaau
    sim eem chi ʉ̈rʉʉcharam agá? ¿Khanta ʉ̈rʉʉcha Ẽwandamau maachig waupim khõsi sĩ?
    ajim anʉm.
  eng-EMTV: Then one of the scribes came, after he heard them reasoning together,
    and perceiving that He had answered them well, asked Him, “Which is the first
    commandment of all?”
  mib-NT: 'Te ni quee ɨɨn tēe stéén tutu ley Yaā Dios, te ni jini de jeē castíchí
    jnáhan tēe un jíín Jesús. Te ni jini de jeē váha ni nastíó cuɨ́ñɨ́ yā jnūhun.
    Te ni cajnūhún de ya: ¿Ndé ɨɨn cúu jnūhun ndácu jniñu cánuú ndasɨ́ gá nuū tāca
    gá jniñu ni ndacu ya jenahán? áchí de.'
  bea-bea: Kahchu ehlaiti adesklesi yahchidyesha, kahchu atitsuklon ihe inchiotatyech
    otye, kahchu atawotihoo tsiwohzon ateyatetlalon, taoontya yehtilon, Tyeya ootaihchi
    hatse tsiwotsatyehli?
  lif-NT2: खे़प्‍मोबा साम्‌योथिम्‍साम्‍बाधिक्‍ले़ पाःन् मे़धक्‍ते़बा खे़प्‍सुसि॥ खे़ल्‍ले़
    ये़सुरे़ साॽरिक् निङ्‌वाॽ के़दाःबा नोगप् पिरुसिबा निङ्‌वाॽ खोःसुआङ् ये़सुःन् सेःन्‍दोसु,
    “सिक्‍साम्‍बे, इःप्‍मा नाःप्‍माए के़बोःङ्‌बा के़रे़क्‍नुःल्‍ले़ यम्‍बा साम्‌योथिम्
    इङ्‌जाःङ्‌ङिन् आत्तिङ्‌ग?”
  xnj-xnj: Mmonga wa vawula va malagizu abwelili na kayuwana mhutanu wavi. Peaweni
    Yesu akuvayangula bwina, akamhegelela na kumkota Yesu, “Pagati ya malagizu goha
    yoki yikulu?”
  mmx-mmx: Lara at luvuttadi loklox ase at Laulis Linga ga rupot la ga ronga lavapaase
    atdi. Neni gaklen i do ne Iesu ga vorang avukat lususue atdi la neni bok ga sue
    ne Iesu xeretna, “Ua levelinga at Laulis Linga i silok ti levelinga axap teren?”
  cbr-NT: 'Usaquian Jesusan suduceo unicama caia ca an Moisésnën cuënëo bana ''unáncë
    uni achúshinën uquin cuacëxa. Cuacëxuan saduceo unicaman ñucácë bana a upí oquin
    ñuia cuaxun ca an Jesús cacëxa: —¿Uinu ''icë Nucën Papa Diosan bana cuënëo quicësa
    oíira caranuna ''iti ''ain?'
  tee-NT: 'Chai pumatam ju na ixlhatalanininta ju ixlhamap''aksin''an ju ist''a''israelitanin
    vachu'' lakmilh ju Jesús. Ju yuchi isk''asmatach tachi ju ixtajuni ju Jesús ju
    saduceonin. Chai ju yuchi machakxa ni na k''oxich ju xalhak''alhtayanan ju Jesús.
    Pus vachu'' sacmilh ju Jesús. Junich: ―Tachi chun ju ixlhamap''aksin ju Moisés
    tasmalhch ju palai tasq''uini ni canavicalh.'
  eng-LSV: And one of the scribes having come near, having heard them disputing, knowing
    that He answered them well, questioned Him, “Which is the first command of all?”
  cak-NT: 'Y ja xbe-apo riq''uin ri Jesús jun maestro chi ri ley. Ri maestro ri''
    xuc''oxaj ri xqui''ij ri achi''a'' saduceos che ri Jesús, y xuc''oxaj chuka''
    ri xu''ij ri Jesús chique ri achi''a'' ri''. Y chech raja'' can k''alaj-wi chi
    utz ri xu''ij ri Jesús y c''ajari'' xuc''utuj: ¿Anchique chique ri mandamientos
    ri xuya'' ri Dios che ri Moisés, ri más c''o rakalen? xcha'' che ri Jesús.'
  pah-NT: 'Igwete judeus''g̃a mbo''ehara''ga ruri. G̃wendu ga g̃a Jesus''ga monhi''inhi''ig̃ame.
    “Jesus''ga onhi''ĩkwepy katu reki g̃a,” ei ga oyvyteri pe. Igwete ga ruri javo
    Jesus''ga pe: —Jesus, ei ga, manamo Tupana''ga remimbo''eagwera huvihavuhu joheva''ero?'
  sja-NT: 'Mãgá pedee jõnɨ misa, cheji Moisepa p''ãda jarateepari. Ãchi pedee ũrii
    beeji. Jesupa apemaarãpa iididap''edaa pia p''anauk''ãri, mãgɨ́ jarateeparipa
    iidiji: —Tachi Ak''õre Ũraa jõmaweda p''ãdadepema, ¿chisãgɨta waibɨara bɨma aji,
    apemaarã k''ãyaara?'
  xed-xed: 'Ma tsa vli ya, mamu sana mndu mataba gwal tagha zlahu ŋa mnduha ta sna
    tsa skwi ta zlərɗə i Yesu nda la Sadukiya ya. Nghayni ná, ɗina tsa zlghatá wa
    Yesu ŋa taŋ ya. Ka sliʼafta tsi ka gavadaghata tavata Yesu da ɗawaŋta. Kaʼa mantsa:
    «Wati mali ma inda zlahuha na?» kaʼa.'
  mks-NT: 'Ta ndaja coo in da̱ jána̱ha̱ ley Moisés na̱cayati da nu̱ Jesús jáchi̱ sa̱
    na̱xini jo̱ho da ña̱ na̱ca̱ha̱n Jesús xi̱hín na̱ ndúu cán. Sa̱há ña̱ xíni̱ da̱
    ña̱ na̱nducú ñehe nda̱a̱ Jesús tu̱hun nu̱ú na̱ cán sa̱há ña̱ cán quéa̱ na̱nda̱ca̱
    tu̱hún da̱ Jesús já cáchí da̱ já xi̱hi̱n á: —Ndía̱ cúú ña̱ cáhnu chága̱ sáhndá
    Ndióxi̱ caja í —na̱cachi da.'
  gfk-S: Tikenong ta ira tena harausur ta ira harkurai tane Moses ga hanawat ma iga
    hadade di ga hargor. Be iga nes horek be Jisas gate balu timaan di, iga tiri ie,
    “Garim no harkurai ta ira harkurai bakut tane God i manga lie?”
  bmu-bmu: Jisösnöŋ Sadyusi (Jike nupkö kapaŋkölköl) yembuk eraum möta jim soroköba
    meleŋ eŋgiyöhi, mi Köna keugö böhi azi kunöŋ mörök. Mewö möta jeŋe kaŋgota kewö
    qesim waŋgiyök, “Jöjöpaŋ keu pakpak mieŋgöreŋök bohonŋi ketaŋi mi denöwö?”
  dgz-dgz: Sadusi nagirewa notatae gare gare waiwanumune waenapan iup wadidiamuini
    apane da yawamuiwandin. Mu singui wane, Iesu garewa kakaevet wadiamon anuni menan
    apan ame Iesu singui anega wayaven, “God iup mega ansena aigap iragenawa?”
  eng-GNV: Then came one of the Scribes that had heard them disputing together, and
    perceiuing that he had answered them well, he asked him, Which is the first commandement
    of all?
  zaa-NT: 'Làniana gubíga'' tè ttu maestro de la ley. Chi biyéninią nu beni cą discutir
    lani Jesús ą''hua qui''ni yala tsè'' becàbinie cą, acca gunàba tìtsa''ą ne nna
    rą: Biani mandamiento ní ná nu adiru dacca''.'
  eng-WEBSTER: And one of the scribes came, and having heard them reasoning together,
    and perceiving that he had answered them well, asked him, Which is the first commandment
    of all?
  guh-guh: 'Judíovi pecujarubinë pata Jesúsjavaberena. Nexata bajaraponë Jesús jumetanetsi
    xaniavaetsia pejumecanaviataponaejava saduceovijavabelia. Nexata judíovi pecujarubinë
    jumaitsi Jesúsjavabelia: —¿Detsa palivaisi bitso jivi bejumecovënëta daxita Dioso
    pitorobilivaisianë pejumecovënëtsijava matatoxenetsia? jai.'
  bon-bon: Yepä cotre abiberäja biname te liba itecijige Yeesu piiyepu Sadukea sigu
    biname cina lipu jicelisi, piiyepu tabe liba jepänige, egä Yeesu teebibine lipu
    miiji mene ca jewecnimige, tabe piba ädige Yeesu bau me, itemlige egä, “Lui cotre
    gyene baborage?”
  nhw-BL: 'Itztoya nepa se tlamachtijquetl tlen itlanahuatilhua Moisés catli quicactoya
    Jesús quema quincamanalhuiyaya saduceos. Huan quimatqui para Jesús cuali tlananquilijtoya.
    Huajca monechcahui huan quitlatzintoquili: ―¿Tlaque tlanahuatili ipan itlanahuatilhua
    Moisés catli más monequi tijchihuase?'
  swh-ONEN: Mwalimu mmoja wa sheria akaja, akawasikia wakijadiliana. Akiona kwamba
    Yesu amewajibu vyema, naye akamuuliza, “Katika amri zote, ni ipi iliyo kuu?”
  wbi-wbi: Um'bulanisi jumonga ughwa ndaghilo akafika, akavaagha aVasadukayi vikaning'hana
    nu Yesu. Ye avwene uYesu ikuvamula vunofu, ghwope akamposia akati, “Mu ndaghilo
    sooni, ilwe luliku ululaghilo uluvaha?”
  bba-bba: N wee, woodɑ yɛ̃ro ɡoo u ben sikirinɔ ɡe nuɑ. U wɑ mɑ Yesu u Sɑdusi be
    ɡɑri ɡee wisɑ, mɑ u dɑ Yesun mi u nùn bikiɑ u nɛɛ, woodɑbɑ kpuro sɔɔ yerɑ̀ yɑ
    kere.
  eng-KJVCPB: And one of the scribes came, and having heard them reasoning together,
    and perceiving that he had answered them well, asked him, Which is the first commandment
    of all?
  kgk-NT: 'Ogwahẽ ou-vy judeu rekombo''ehaty pa''ũ-gwi peteĩ va''e. Ohendu íxupe kwéry
    onhonhe''ẽ mbojevy jevy ramo. Ohendu ramo, “Iporã Hesu remimombe''u” he''i. Upéa-gwi
    oporandu Hesu-pe: —Heta oĩ nhande rekoha nhe''ẽ. Kiva''e tuvixave va''e? he''i
    íxupe.'
  waj-waj: 'Tuduu vaidi kua mmaanna kiaa mmira voovoono Yisuuva vaidi Satuukaiyaata
    kua tuuvaa rikioo iva iya arinaima sai tuu kuaivaa rikiooduu inna yoketauduu rikioo
    vo kuavaara numa inna yaparainno tunoo: Dee kua mmaannavoono mmuakiaa kua mmaanna
    tiraivaa yaatarainnee?'
  ekk-PKP: 'Üks vaimulikest õpetajatest tuli ja kuulis neid vaidlemas. Ta tundis,
    et Jeesus oli neile hea vastuse andnud. Seega küsis ta: „Missugune on kõigist
    kõige tähtsam käsk?“'
  mpx-mpx: Logugui ana topankite etega iyoho i lalaegan Yeisu alonau ge Sadiusi hi
    liwaliwan. I hago Yeisu Sadiusi wali nel i lahe bubun, inoke i na i nel Yeisu
    elana i ba, “Yehoba wana logugui gamwaliyaa, hauna toto i bwata hot?”
  wbp-wbp: Jijaji kujalpa-jana wangkaja Jatiyuji-patuku, ngula-puruju watilpa jinta
    yaninjarla karrija yalumpurla-yijala ngulaju kuruwarrikingarduyu. Ngula-jangkalpa-nyanu
    wangkaja nyanunguju kanunju-kariji, “Ngurrjungku kajana jangku-mani Jijajirli
    junga-nyayirnirli!” Ngula-jangkaju, yanurnulkurla, payurnu Jijajiji, “Kaaturlu-ngalpa
    yungu nyurru-wiyi kuruwarri-kari kuruwarri-kari yungurlipa purami. Nyiya wiri-nyayirni
    kuruwarriji panu-kari-piya-wanguju?”
  luo-luo: Achiel kuom jopuonj chik nobiro moyudo ka gimino wach. Kane owinjo ka Yesu
    odwokogi kare, nopenje niya, “Kuom Chike duto mag Nyasaye, en mane maduongʼ moloyo
    chike moko duto?”
  nhe-NT: 'Itztoya nepa se tlamachtijquetl tlen itlanahuatil Moisés tlen quicactoya
    Jesús quema quincamahuiyaya saduceos. Huan quimatqui para Jesús cuali tlananquilijtoya.
    Huajca monechcahui huan quitlajtlani: ―¿Tlachque tlanahuatili ipan itlanahuatil
    Moisés tlen más monequi tijchihuase?'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܣܵܦܪܹ̈ܐ ܘܫܡܝܼܥܵܝ ܠܹܗ ܒܸܕܪܵܫܵܐ. ܘܐܝܼܡܲܢ ܕܚܙܹܐ
    ܠܹܗ ܕܨܦܵܝܝܼ ܓ̰ܘܼܘܸܒ ܠܹܗ ܠܙܲܕܘܼܩܵܝܹ̈ܐ، ܒܘܼܩܸܪܹܗ ܡ̣ܢ ܝܼܫܘܿܥ: ”ܐܲܝܢܝܼ ܦܘܼܩܕܵܢܵܐ ܩܲܕܡܵܝܵܐ
    ܝܠܹܗ ܕܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܹ̈ܐ؟“'
  esk-NT: Iḷaŋata aglaliqirit tusaaniġaa Jesus-ŋum uqautigikkaŋa Sadducee-ŋuruatnun.
    Iḷitchuġiplugu Jesus-ŋum kiggutillautaqałha apiqsruġniġaa, “Nalliat tillisit tupigitluktaksrauva
    iluqaŋitñiñ?”
  msb-msb: Niyan may paratukdo san Kasuguan na nabatian san inda pagsuruay. Namalisyahan
    niya na maayo an pakasabat ni Jesus sa inda kaya nagpahalapit siya kag naghunga
    man sa iya, “Nano an pinakalabaw na sugo sa Kasuguan?”
  cpa-NT: 'Jøng² ca¹dsiég¹ jan² tøa¹² he¹² lei¹³ quiah¹² Diú¹³. Nang¹²dsa dsii¹²dsa
    jǿg³. Jøng² mi³ca¹lø¹lih¹³dsa rø² báh³ ca¹dsiég¹ jǿg ca¹ŋai¹ Jesús, jøng² ca¹juúh²dsa,
    ca¹tsáih¹dsa Jesús: ―¿Nai¹² lei¹³ quin¹² ni³ ja³ca¹lah¹jǿ¹?'
  dso-dso: ଜିସୁ ଆରି ସାଦୁକି ଦଲର୍‌ ଲକ୍‌ମନ୍‌ ଦଦା ପେଲା ଅଇବାବେଲେ ଗଟେକ୍‌ ନିୟମ୍‌ ସିକାଉ ତାର୍‌
    ଲଗେ ଆଇଲା । ଜିସୁ ଲକ୍‌ମନର୍‌ ପର୍‌ସନର୍‌ ଉତର୍‌ ନିମାନ୍‌ସଙ୍ଗ୍‌ କଇବାଟା ସୁନିକରି, ତାକେ ପାଚାର୍‌ଲା,
    “କନ୍‌ ଆଦେସ୍‌ ସବୁର୍‌ଟାନେଅନି ଅଦିକ୍‌ ମୁକିଅ ?”
  meu-meu: Itorena tauna ta ema, edia hepapahuahu e kamonai, bena dibana Iesu vada
    e haere henidia maoromaoro; taunabunai ia ese e nanadaia, eto, Haheḡani herevadia
    be edena na herea?
  yva-NT: Kuruno akari mbaro Ananyao Musa rai inta po Yesusa pe Saduki nawe awa ayao
    umawe ranaun. Po ratantona pare Yesus po raura nanto mai kobe rave, weti po Yesus
    anajo pare, “Ananyao rui mirati mbe mobe ananyao kotare rakivan tenambe?”
  dgc-dgc: Nadid, i esa a maistu ta rilihiyon, éy neta na a mékipégpasuway side ni
    Jesus. Sakay neta na a mahusay tu sengbet ni Jesus dide. Kanya kinagi na diya,
    a “Maistu, ahe i mahalagaa a utus ta kasulatan na Diyos?”
  zpm-NT: 'Zeeṉe sca nozodiidznie Jesús zha saducé co, goṉ tib maistr ley niapse diidzli
    ptsire me lo xtiidz zho. Dzigo wbig maistr ley co, bnabdiidz me lo Jesús, rëb
    me: ―Bzhiguieḻ bnë lo naa dieṉ, lo grë xley Dios, ¿pa miṉ nac miṉe mazdraa non?'
  hix-NT: Txesusu hyaka nomokye hatà, àyweronàhyamano ynye ro kom kukuru. Noro yakoro
    Saknusew komo yosonytxanàrà yonytxay hatà. Ohxe neyuhtxow hamà, mosonà, kekon
    hatà, tàwya rma. Àro ke, onà wyaro nkekon hatà, Txesusu wya. Thenyehra nay hamà,
    Moyses heno nmenhotho, kekon hatà. Thenyehra mak nay hamà, kàyweronàhyamatxho
    komo. Àsok katxho ryhe, anar komo yoho nyhe naye, owya, kekon hatà, Txesusu wya.
  sim-sim: Urik mashi Moseshin sawendari ma lar or taha nor misirik Jisas nga Sadyusi
    ondo nga limu mbahanjira. Uhu or misirik Jisas saweri mashi oso jivi mendek si
    narik ormu misira. Uhu Jisasin ormu silira, �Mberemhi lo os maifuk naha lo anandin
    tikrindu?�
  npi-ULB: शास्‍त्रीहरूमध्येका एक जना आए र तिनीहरूका छलफल सुने । येशूले तिनीहरूलाई
    राम्रो जवाफ दिनुभएको तिनले देखे । तिनले उहाँलाई सोधे, “सबैभन्दा महत्त्‍वपूर्ण
    आज्ञा कुन हो ?”
  cgc-cgc: May manugtudlo ta Mga Sinulat Moises na gaprani ki Jesus daw namatian din
