    nhanany Djesunham bitjanan, “Nhä dhaŋu ŋurruŋum marimim walꞌŋu God-Waŋarrwum rom?”'
  ziw-ziw: Mhinyi yumwenga ywa sigilizi nehadya akategeleza. Eze awone Yesu kamhitula
