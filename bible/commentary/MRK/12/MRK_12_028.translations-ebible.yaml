    xǎhaⁿ‑dě xii‑gá: —Cachí tnúhu xii‑í ndědacàa tnúhu sá nǐ cáháⁿ Yǎ Ndiǒxí ío‑gá
    cúnùu cuu díhna —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Moisés ekawẽn imutaybitbin'ukat kuy juk oajẽm Jesus kay. Jesus ekawẽn o'ya'ĩjo―ya'õbu
    ojuyayũ eju iap ekawẽn. — Aiyuuui! Itaybitbit cĩcã o'jede — io'e jexeayũ be. —
    Moisés ade ma wuymutaybitbin cedag̃ wuyeku am Deus etabutpe iam — io'e Jesus pe.
    — Pu g̃u ixe ekawẽn'in yobog̃ cĩcã wuymukũyjobit am? — io'e.
  amk-amk: Na nanai mantaunau Kaiwo Musai soi fo manei kontai da wa, doa mae taradidau
    Yesusi tuti Sadukifosa kaiwo emadura fo. Mantaunau Kaiwo Musai soi foi taraoai
    terai we Yesusi deisaha kariri fi etutang weai nanai na mai paria. Ampafe i kontai
    dutang fea Yesusi aha deyo, “Na Sempaisi ne Hukumine, kaiwo fianai aino ne reantenang
    pari ne?”
  fai-fai: Sawa kukumin kinim mak tadulomo weng taken una tada keibiw ka. Kale kal
    keidomo Yesus aka weng sawa kidel kuw dawkáyamuba ka. Kale nadale dákadálaw yaknámin
    sawa uta atin iwkuká?” Akane,
  ura-NT: 'Niritiin esinae rauhijiriin sadoseeocuru tonoraa Jesosone jana aonajihane
    jaun jetaote, Jesoso rohan nichuuntaain jetao: “Chariji jataain jauriaanejeein
    Cana Coaunera aitoonjoaneein cacha ichao rai nelateineein ne,” nae jetao, rai
