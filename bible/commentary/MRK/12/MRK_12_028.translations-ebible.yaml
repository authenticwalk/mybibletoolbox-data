  tnp-tnp: Kəni iəgətun kəti rəha Lou təmətəharəg mətətəu ilah kəutəghati, kəni Iesu
    tətuhalpɨn vivi nəghatiən rəha Satusi mɨn. Kəni tuva o Iesu mətətapuəh ohni məmə,
    “?Lou əhro pəhruvən u in ilɨs agɨn kəni in məuvɨr məmə okotohtəu=pən?”
  urd-urd: और आलिमों में से एक ने उनको बहस करते सुनकर जान लिया कि उसने उनको अच्छा
    जवाब दिया है “वो पास आया और उस से पूछा? सब हुक्मों में पहला कौन सा है।”
  hot-hot: Ŋê lôkauk hathak abô balabuŋ te hayô ma halaŋô Yisu lo Sadyusi êkôki. Ma
    halaŋô Yisu hanaŋ thêlôniŋ abô viyaiŋ mavi anôŋ. Aêŋ ba yani hanaŋ hik Yisu liŋ,
    “Balabuŋ alisê intu bêŋ ek balabuŋ vi?”
  mqj-NT: 'Inde anna marassan sipantula'' Puang Yesus anna to Sadukie, dengan to untarru''
    issinna sura''na Musa sae umpengkadappi''i napolalan narangngi anna naissanan
    kumua tonganna asan pentimba''na Puang Yesus lako. Mekutanami lako Puang Yesus
    nakua: “Mentu''na parenta, umbanna randan ma''tandalangnganan?”'
  rus-SYN: 'Один из книжников, слыша их прения и видя, что Иисус хорошо им отвечал,
    подошел и спросил Его: какая первая из всех заповедей?'
  mbh-mbh: Lama toko pamirealinga nge a Moses ile patorong omole i nongpol ako Jisas
    ome tokokoere o pun pel nge riong, ma i nongpol ako Jisas i olal senu Sadiusire
    ole riong, mako i nin a Jisas ve, “Na nge a God ile patorong, kathnga ako i mukal
    nge patorong elonga?”
  bdd-bdd: Eeta loina ꞌana toheꞌita ꞌaigeda ꞌinaoma, ma taudi ꞌidi heꞌoheꞌohena Yesu
    baꞌidadiu ꞌihesagoheya, ma ꞌidi hesilalao ꞌadi maisa Yesu ꞌoinega ꞌihesagohediya
    wete ꞌabehega ꞌausala hedada, ꞌoinega tauna wete Yesu ꞌoina ꞌihesilala ꞌigwaeya,
    “Bada, loina mabwaiyadi ꞌoidiyega to loina madouna?”
  cbt-NTPO: 'Satosioro''sarë'' ninontasoi'', a''na cotio maistro huë''nin. Natanahuaton:
    “Ma noyacha Quisososo'' nitotërin paya,” ta''ton, itapon: —Yosë na''con pënëninpoa''.
    ¿Ma''ta'' na''con na''con nohuantërin natëcaso''? itërin.'
  srn-NT: 'Wan fu den sabiman fu Gado wèt ben kon drape, èn a yere fa den ben e taki.
    A ben feni tak'' Yesus piki den man bun, dan a aksi En taki: “Sortu wan fu den
    wèt na a moro prenspari wan fu den alamala?”'
  cta-NT: 'Ndu̱ sca mstru chaꞌ joꞌó slo Jesús liꞌ. Ndyuna mstru biꞌ ñiꞌya̱ nu nguxacui̱
    nguꞌ chaꞌ jiꞌi̱ Jesús, ñiꞌya̱ ngua chaꞌ tsoꞌo tsa nchcuiꞌ Jesús loꞌo nguꞌ. Loꞌo
    liꞌ nchcuane mstru biꞌ sca chaꞌ jiꞌi̱ Jesús: ―Ca taꞌa cña nu ngulo ycuiꞌ Ndyosi
    jiꞌna chaꞌ cuaꞌni na ni, ¿ñiꞌya̱ cña laca nu ndulo la chaꞌ cuaꞌni na jiꞌi̱? ―nacui̱
    jiꞌi̱ Jesús.'
  bqc-SIM: 'Mↄizi ikoyãdanɛdee ku we, à lɛkpaapi mà. Kɛ́ a è Yesu yãmaa wèmá,
    ↄ̃ à sↄ̃̀aàzi à aà là à mɛ̀: Ikoyã kpele mɛ́ dɛńlai?'
  tcz-CHONGTHU: Chua hou danthuhilho lah'a khat in akihounau chu anajan, Yeshuan kichentah'a
    ahil chu ahechen in, hijeh chun aman Yeshua jah-a, “Thupeh jouse lah'a hoichepen
    hi thupipen ham?” tin adongtai.
  mar-mar: त्यानंतर एका नियमशास्त्राच्या शिक्षकाने त्यांना वाद घालताना ऐकले. येशूने
    त्यांना किती चांगल्या प्रकारे उत्तर दिले ते पाहिले. तेव्हा त्याने विचारले, “सर्व
    आज्ञा पैकी महत्त्वाची अशी पहिली आज्ञा कोणती?”
  snp-snp: Ido lo melami ka api gilibi-gilibi amo we minaguti ma oto moila fiyamo
    ka kolito Yesu ya ka lalo itibito logimami kala kolito eti loto loga o edami,
    Lo melami ka muki yauti nena ka ya u komu uto auma wiyami ka ne? loto loga o edaito,
  isl-isl: 'Lögfræðingi nokkrum, sem þar stóð og hlustað hafði á samræðurnar, fannst
    Jesús hafa svarað vel. Hann spurði því Jesú: „Hvaða boðorð er mikilvægast?“'
  spy-NT: Kimii yooto ꞉kāānēētiintēēt ake nyēbo kiruutēk nyēē kimii kuyēbchinē yiit
    kiyēē king'āloolēē ꞉Yēēsu ākoo Satukaayeechaa. Kikas ꞉kāānēētiintoonoo bo kiruutēk
    kule kikētyi ꞉Yēēsu bichoo kiyēē kiteebee ām kēēlto nyēē karaam. Yooto, kuteebee
    Yēēsu kule, “Ām kiruutēk tukul choo kikōōnu ꞉Yēyiin, nkōnō ꞉nyēē wōō?”
  xnn-xnn: Inmey ken Jesus nan esay men-is-isolo isnan linteg. Dinngena nan kinkinwanin
    san Saduceo et gintekna ay gawis nan insongbat Jesus ken daida isonga danat sooten,
    “Apo, ngan nan kapatgan ay linteg Apo Dios?”
  mwe-mwe: Bhai bhaajiganya bhamo bha shalia, bhaapali pubhataukanganaga a Yeshu na
    ashimashadukayo, gubhamanyi kuti a Yeshu bhashijangula ukoto, kwanneyo gubhaabhushiye
    a Yeshu, “Jei amuli jili jikulungwa kupunda yowe?”
  tte-tte: Yo loina kana toyakayakatai yabo ilaoma yo ali gamwapakiki ibenalan. Ikatai
    Yeisu ali neline iyamaisa-yadudulai. Kabo ineli Yeisu koina iba, “Loina meuloili
    kolili toisabo loina ilalakisosi?”
  tcs-tcs: Wan prom dem Zuwislotisa bin lisen wanem dempla bin tok. Em bin rilaiz
    Zizas bin gibe dempla gud ansa so em bin aske Zizas kuestin, ‘Wanem da nambawan
    lo blo God prom dem nada lo blo em?’
  hlt-THB: Caqeekung thlang pynoet ce law nawh awi aming oelh qu ce hu hy. Jesu ing
    awi ak leek caana hlat pehy tice a huh awh, “Awipeek boeih boeih ak khuiawh han
    ak awipeek nu awihtung soeih? tinawh doet hy.
  soq-soq: Tane anaana waeuwalala wisene Sadusi apanawa Iesu do gagalontoio asisumodie.
    Me Iesu gagalo dodomana wandewaleno etene baiwa waitarasane wanase, “Anaana dainea
    debamawaida uduudu bedeuwo?”
  qub-qub: Jesús alli cutichishanta wiyaycur lay yachachej runapis tapucuran «Llapan
    mandamintucunapita ¿maygantaj mas alli caj mandamintu?»
  att-att: Á ajjan tán yù tádday nga mesturu ta tunung, á naginná na yù pakkakápereperang
    nayù ira Sadusio kâ Apu Kesu. Á gapu ta kemámmatán na ta napiá yù initabbák ni
    Apu Kesu nira, jimikkì kuna ta iniyabbû na gapay kuna, á kinagi na, “Apu, anni
    yù purmeru nga tunung sù ira ngámin nga initaddán ni Namarò?”
  bki-bki: Naruei naverloglogiano na tuboiano nalo tai binimei jikili ju bunu ka bogo
    nei, mia naio jom̃a mije tiliniene ka napano Satusis nalo ajum̃a ajidom ka alavon
    Yesu, mia Yesu naio jom̃a juvululo ea kiano verdop̃eiano novo nalo. Naruei naverloglogiano
    nei naio be tiniene ka naio kija, mia naio bika den Yesu, berinavo “?Ea kiado
    tuboiano nalo, nana vabe nene naio bo lie loa laka juvulu nalo dolu nalo?”
  bqp-bqp: 'Ludayãdannɛri ke kú gwe, à lɛ́kpakↄ̃a kũ òtɛn kɛ mà. Kũ à è Yesu yã
    wèḿma manamana, akũ à nài à a là à pì: Dokayã kpate mɛ́ à de a kparanↄla pínkii?'
  mcp-mcp: 'Ŋgwɔ́l Yɨ́ɨ́gʉli məcɛ̧ɛ̧ nyə á ŋgə gwág nda bwə́ á ŋgə jí nyə minjígá
    nə́. Nda nyə á dʉ́g nə́ Yésus ŋgə mpu bɛ̧sa nə́, a mú zə jí nyə nə́: «Mə́cɛ̧ɛ̧
    míshé mɛ̂sh dɨ́, dáyɛ́ í tə́l mɔ́ɔ́l mɛ̂sh shwóg?»'
  hat-hat: 'Yonn nan dirèktè lalwa yo te tande jan yo t''ap diskite. Li wè Jezi te
    byen reponn sadiseyen yo. Lè sa a, li pwoche bò kote l'', li mande li: -Kilès
    nan tout kòmandman yo ki pi konsekan an?'
  npl-NT: 'Seme non kitemachtia n tlanawatílistli, keman okikak Jesús kuali okinnankili
    n saduseos non okinekia mamotlajtoltlapololti. Omijkuani inawak Jesús iwa okitlajtlani:
    —¿Katlie itlanawatil Dios okachi weyi kijtosneki?'
  bgg-bgg: 'Thiichiih shii um pha Iphey yua pha masdo jia è ithek mulo ramuii pha
    yoi. Ai è Isu yi Sadusithek shii ne wie è chang pha doh, jiè ai ne Isu shii musai
    sai: “Nyie muyung ne zab è de mugak ba lei?”'
  eng-TCENT: Now one of the scribes came up and heard them debating, and when he realized
    that Jesus had answered them well, he asked him, “Which is the most important
    commandment of all?”
  eng-BSB: Now one of the scribes had come up and heard their debate. Noticing how
    well Jesus had answered them, he asked Him, “Which commandment is the most important
    of all?”
  cpu-NT: 'Ari ipokapaake aparoni iyotzinkari, ikemapaakeri iñaanatavakaa. Iyotapaake
