  lat-VUC: Et accessit unus de scribis, qui audierat illos conquirentes, et videns
    quoniam bene illis responderit, interrogavit eum quod esset primum omnium mandatum.
  ngp-ngp: Mhinizi yumwenga wa Miko andaga hadya naho nakeva milosi. Eze aone Yesu
