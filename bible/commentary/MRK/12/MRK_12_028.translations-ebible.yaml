    birin ya ma?»
  pon-2006: Sounkawehwehn Kosonnedo men iang mihmi wasao, rongorong mahsen pwukat.
    E ahpw malamalawangkihla mehlel pwungen sapwellimen Sises pasapeng ko. Iei me
    e keiong mpen Sises pwe en idek mehkot, patohwanohng, “Maing, mehnia kosonned
    me keieu kesempwal rehn kosonned koaros?”
  dad-dad: Lo ifelnẽdiya tamo taka isi, idi od nem kusĩ de mog, karĩ fiyẽdin. Jesus
