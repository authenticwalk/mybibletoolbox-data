    okovaperota Ikantakaantaitane?”'
  san-ASM: এতৰ্হি একোধ্যাপক এত্য তেষামিত্থং ৱিচাৰং শুশ্ৰাৱ; যীশুস্তেষাং ৱাক্যস্য সদুত্তৰং
    দত্তৱান্ ইতি বুদ্ৱ্ৱা তং পৃষ্টৱান্ সৰ্ৱ্ৱাসাম্ আজ্ঞানাং কা শ্ৰেষ্ঠা? ততো যীশুঃ
    প্ৰত্যুৱাচ,
  tac-NT: 'Alemi nawale bilé alué napu Moisesi nila nulalí beníriame nile, alué benírameka
