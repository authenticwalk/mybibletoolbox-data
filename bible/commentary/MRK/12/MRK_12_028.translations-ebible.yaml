    tala­ca­tzú­hui̠lh xla­cata nakalh­pu­tzay, chiné kalhás­quilh: —La̠ta xli̠­pacs
    li̠ma̠­peksí̠n hua̠ntu̠ Dios ma̠s­ta̠ni̠t nat­la­hua­yá̠hu, ¿xatú­cuya̠ tlak xla­ca­squinca?'
  ulk-1902: Nerute aotale giz kei tabakeam, E uiaba mer atager asoli, a opasereret
    Iesu de uiabim barkak detaut, E abi eutumer, kega, Nade aule gaire gelar uridili?
  som-som: Kolkaasaa culimmada midkood u yimid, oo markuu maqlay iyagoo wada hadlaya,
