  ckb-ckb: 'یەکێک لە مامۆستایانی تەورات هات، گوێی لە گفتوگۆکەیان بوو، بینی عیسا وەڵامێکی
    باشی دانەوە، لێی پرسی: «چ ڕاسپاردەیەک لە هەموویان گرنگترە؟»'
  spm-spm: Iesus Sadiusiiŋn phorugha mee nori vatosima Judariro othevi ikeeŋsi gumaghan
    mav za mem mbarasi. Ano orasima Iesus ikarvaghana aghuuŋn meŋga aniiŋsima, a Iesusɨna
    azaaghi, “Gotɨn othɨvhan manavɨra marsi bar andagha afhiragha, ufhuaragha zui?”
  nas-nas: Narung boto-nau teꞌ otoitaaꞌ taaravuruꞌ tanaꞌeeko, eeꞌnoko Jiisuuꞌke Noruꞌ
    Pitunavitu tampaꞌ bariꞌuriko oovuuꞌ. Eeꞌnoko Jiisuuꞌanko pouꞌ eeꞌ tanaꞌuuꞌnaang,
    “Boto arera aaꞌnaꞌ pankaing ookara-ita?”
  uvl-uvl: Non e nge hetottoro hotonga at pe longe reria helenga. Pe longe Iesus nge
    tuacholia Satiusi mur reria onteinga ke urana pe onteia i, “Hotonga tei nge i
    palaungana toto nge iri lochloch?”
  tpa-tpa: Raugagayo tauvihanahanapuweina i neꞌi ma hi pariꞌwayaꞌwaya i nonori. Ma
    i inana tuhaghai da Sadducees ahi raubayada Yesu i vimaihana vaimahiꞌeni, aubaina
    i ne po i raubayadei ipa, “Metauna raugagayona i gheduma ma apoma we maghamaghauhina?”
  eng-BBE: And one of the scribes came, and hearing their argument together, and seeing
    that he had given them a good answer, put the question to him, Which law is the
    first of all?
  ixl-CNT: 'Uncheeꞌ xaan opon maꞌl qꞌu aa txumbꞌal tetz u oꞌtla mantaar kꞌatza. Tan
    tabꞌi tuch u yol tziꞌ utz, bꞌaꞌn itzaqꞌbꞌu u Jesuus tabꞌi. Ech ichꞌoti te ech
    tzaꞌ: —¿Abꞌiste chit u qꞌesal mantaar viꞌ kajay qꞌu mantaar?— Texh te.'
  xsi-xsi: Ŋineŋga pananâŋa tamâta ŋana ŋgua tukuŋa kâ toŋge nde kala imâ, aku iloŋonzi
    sipawa ŋgua. Iloŋo Yesu iporo ŋgua kanaŋo nâ taulo panzi, kala ikasoŋa Yesu tu,
    “Ŋgua tukuŋa ndia nde ipolenzi tukuŋa rârâni.”
  crx-NTPO: Moses be 'udustl'us 'uk'ununáguz-un, 'en la 'et 'ut'en, 'ink'ez ubudánts'o
    'ink'ez 'en t'éoonínzun la Sizi Sadduceene soo 'ubudáni'. 'Inka la didut cha Sizi
    yoodulhkut, “K'us ndai khuni neba yutulhúhizye'-i k'us dízti'?”
  kan-OKCV: ನಿಯಮ ಬೋಧಕರಲ್ಲಿ ಒಬ್ಬನು ಬಂದು ಅವರು ಕೂಡಿಕೊಂಡು ತರ್ಕಿಸುತ್ತಿರುವುದನ್ನು ಕೇಳಿ ಯೇಸು
    ಅವರಿಗೆ ಸರಿಯಾಗಿ ಉತ್ತರವನ್ನು ಕೊಟ್ಟನೆಂದು ತಿಳಿದು ಅವರಿಗೆ, “ಎಲ್ಲಾ ಆಜ್ಞೆಗಳಲ್ಲಿ ಮೊದಲನೆಯದು
    ಯಾವುದು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Areme e vua akae nijasiamo be fu ijia fido fu fieke e ije bu vua ije dabe
    bue karina kuaevo fu fie. Ro kuke fu fieke Jesu fune e Sejusi ijiebuo duna bu
    kuaeva ije fune una mukoreigia kuariamo fu fie. Ijadufuo fu urina duna be Jesu
    kuae, A vierafega akae ije bu naeva ijia akae izare fuka ma ireobono kuae?
  blw-blw: Hen hiyachi, wacha agé hen ihay tagu way siguchay cha mintudtuchu hen orchin
    way nanangngar hen cha mìchiskasan hen anchichay Saduceo. Yag angkay chengngarna
    hen anchi usto way ensongfat Jesus an chicha, wat émméy agé an hiya way manarudsud,
    ekatnéén, “Hen amin anchichay orchin Apudyusat nokay ngata hen anchi kapatpatigan
    paat.”
  tam-2017: 'வேதபண்டிதர்களில் ஒருவன் அவர்கள் வாக்குவாதம்பண்ணுகிறதைக்கேட்டு, அவர்களுக்கு
    நன்றாக பதில் சொன்னார் என்று அறிந்து, அவரிடம் வந்து: கட்டளைகளிலெல்லாம் பிரதான கட்டளை
    எது என்று கேட்டான்.'
  azz-NT: 'Huan motoquij campa Jesús senme den tanextiliani den tanahuatil de Moisés;
    yejua quincaquilijca in tayecanani quenín motajtoltentehuiayaj ihuan Jesús. Huan
    nijín tanextilijque quiyecmatoya que Jesús quinnanquilijca in tayecanani semi
    cuali. Huan ica nojón yejua quitajtanij Jesús ijcuín: ―Tamachtijque, ¿catiyejua
    in tanahuatil cachi hueyi de nochi?'
  spa-RV-1909: 'Y llegándose uno de los escribas, que los había oído disputar, y sabía
    que les había respondido bien, le preguntó: ¿Cuál es el primer mandamiento de
    todos?'
  csy-csy: Amate in tua thu a kikup uh thukhamhil te sung pan khat in a zak ciang
    in, Jesus in phatak in zo hi, ci a heak ciang, a kung ah pai a, thupiak theampo
    sung pan a masabel bang ziam? ci in dong hi.
  mxq-NT: 'Net nandʉꞌʉn ñimiinʉ Jesús tuꞌuk ja diꞌibʉ tsa̱jptʉgóty yaꞌʉxpʉjkp, diꞌibʉ
    tʉ tmʉdoyʉ tya̱a̱dʉ es ñija̱ꞌa̱p ko Jesús tʉ tꞌadsoodʉ ja saduseeʉty mʉdʉ wijyꞌa̱jtʉn.
    Ta dyajtʉʉy: —Yaꞌʉxpʉjkpʉ, ¿diꞌibʉ dʉꞌʉn ja anaꞌamʉn niꞌigʉ myʉ́jʉty?'
  tzj-NT: 'C''o c''a jun chique ja maestro ja netijon quixin ja winak tre ja ley xin
    Dios, arja'' xurkaji ja bar netzijon wi'' ja Jesús cuq''uin ja saduceo in xc''axaj
    ja nquibij. Arja'' utz xc''axaj ja xbij ja Jesús chique in quewa'' xbij tre ri'':
    —¿Nak ja mandamiento xin Dios ja más na nim ruk''ij tre nojel ja mandamiento?
    ne'' tre.'
  tdt-tdt: Iha mestri relijiaun ida mai rona Jesus diskuti malu ho ema Saduseu sira.
    Mestri relijiaun nee haree katak Jesus hataan sira nia pergunta ho diak, entaun
    nia husu ba Jesus, “Husi ukun fuan hotu-hotu, ida nebee mak importante liu?”
  ron-BTF: 'Și unul dintre scribi a venit, și auzindu-i discutând, și pricepând că
    le răspunsese bine, l-a întrebat: Care este prima poruncă, dintre toate?'
  eng-WEBP: One of the scribes came and heard them questioning together, and knowing
    that he had answered them well, asked him, “Which commandment is the greatest
    of all?”
  eng-FBV: One of the religious teachers came and heard them arguing. He recognized
    that Jesus had given them a good answer. So he asked him, “Which is the most important
    commandment of all?”
  nld-1939: 'Een der schriftgeleerden hoorde hun woordenwisseling, en kwam naderbij.
    Daar hij inzag, dat Hij hun goed had geantwoord, vroeg hij Hem: Wat is het allereerste
    gebod?'
  bwo-bwo: Muse nemo daniyirwotsitse iko bomooshirman b́k'ebfera b́teshi, Iyesus sheengshdek't
    boosh bíaanitsok'ó nem danifman t'iwintsb́dek'i, Iyesus maants t'iindek't «Jamoniye
    bog tzaziyo aawne?» ett b́aati.
  nch-BL: 'Itztoya nopona se tamachtijquet ten itanahuatil Moisés cati quicactoya
    Jesús quema quincamanalhuiyaya saduceos, huan quimatqui para Jesús cuali tananquilijtoya.
    Huajca monechcahui huan quitatzintoquili: ―¿Taya tanahuatili ipan itanahuatil
    Moisés cati más monequi tijchihuase?'
  quc-TNT: 'Xopan c''u jun chque ri tijonelab re ri Pixab ri tajin cätatabenic aretak
    xquichomala quib. Retam c''ut chi ri Jesús utz u tzelexic u wäch ri qui tzij u
    banom, rumal ri'' xuta'' che: ¿Jas ri takanic ri nim na u banic chquiwäch conojel?
    —xcha che.'
  tfr-NTPO: Eshko ga domer shäng kjl̈ara, e no pingga kjok l̇l̇gwekkl̈o tara Moisésdë
    l̈i go. Jesús l̈ano saduceoga tjok l̈i kura, ga wotjl̈ĩk ga Jesús omdboryono beke
    l̈e. Eni ga tjl̈ẽ ba kong ga «¿Kjok l̇l̇gwekkl̈o tjwl̈õ kësbangyo l̈i kjone dey?»
  kaq-NT: 'Jaatian sca huishani honan huesti jato pataxi jahui. Jaabo yohinanai nincaquin.
    Jesusen jato yohiquin sirijahi jisxon Jesus yocaquin: —¿Papan yohini joi non jahuemeha
    hihti nincatihin? —hahquin.'
  ahr-ahr: तवय शास्त्रीसमाधला एकजणनी ईसन त्यासना वादविवाद ऐका, अनी येशुनी सदुकीसले
    कसं सुंदर पध्दतमा उत्तर दिधं हाई दखीन, त्यानी त्याले ईचारं, “सर्वात मोठी आज्ञा
    कोणती?”
  sgb-sgb: Main mánoron Kautuhan ni apo Moises ya nakagilam hên pamakipagpalinawan
    la. Hên napansin na, ya mangêd awud, ya hinabi ni Apo Jesus, ay nangotang ya,
    “Mánoro, hinoy pinakamaalagá ha utoh ni Apo Namalyari?”
  vie-1934: 'Bấy giờ, có một thầy thông giáo nghe Chúa và người Sa-đu-sê biện luận
    với nhau, biết Đức Chúa Jêsus đã khéo đáp, bèn đến gần hỏi Ngài rằng: Trong các
    điều răn, điều nào là đầu hết?'
  kxv-kxv: ଏଚିବେ଼ଲା ର଼ ମେ଼ରା ଜା଼ପ୍‌ନାସି ଡାଗେ ୱା଼ହାନା ଏ଼ୱାରି ବା଼ଦିବା଼ଦା ଆ଼ହିମାଚାଣି
    ୱେଞ୍ଜାନା ଅ଼ଡ଼େ ଜୀସୁ ସାଦୁକି ଲ଼କୁଇଁ ସମାନା କାତା ୱେଣ୍ତେ ୱେସିମାଚାଣି ୱେଞ୍ଜାନା ଜୀସୁଇଁ
    ୱେଚେସି, “ଆମିନି ହୁକୁମି ଦାର୍ମୁପତିତା ବାରେକିହାଁ କାଜାୟି ?”
  cha-cha: 'Ya uno gui escriba mato, ya jajungog na manafaesen entresija, ya jatungo
    na mauleg inepeña nu sija, finaesen güe: Jafa y finenana qui todo na tinago?'
  amu-NT: 'Cwii tsꞌaⁿ na maꞌmo̱ⁿ ljeii na tqueⁿ Moisés tyjeeꞌcañoom na mꞌaⁿ nnꞌaⁿ
    saduceosꞌñeeⁿ. Tyondiiñecheeⁿ chaꞌtso ñꞌoom na tyolaꞌneiⁿna ndoꞌ tyoqueeⁿ cwenta
    na jeeⁿ xcwe ñꞌoom tꞌo̱ Jesús nda̱a̱na. Taxꞌeeⁿ nnom Jesús, tsoom: —Quiiꞌntaaⁿ
    chaꞌtso ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na matsa̱ꞌntjomnaꞌ, ¿cwaaⁿ cwii joonaꞌ na tꞌmaⁿti
    tseixmaⁿnaꞌ?'
  hin-CV: उसी समय एक शास्त्री वहां से जा रहा था. उसने उनका वार्तालाप सुन लिया. यह
    देख कि मसीह येशु ने उन्हें सटीक उत्तर दिया है, उसने मसीह येशु से पूछा, “सबसे बड़ी
    आज्ञा कौन सी है?”
  eng-OURB: One of the Torah-Teachers came, and heard them questioning together. Knowing
    that he had answered them well, asked him, “Which mitzvah ·instruction· is the
    most important of them all?”
  spa-BES: 'Y vino uno de los escribas, y oyendo su discusión, y viendo que les había
    dado una buena respuesta, formuló la pregunta: ¿Cuál es el primer mandamiento
    de todos?'
  san-BEN: এতর্হি একোধ্যাপক এত্য তেষামিত্থং ৱিচারং শুশ্রাৱ; যীশুস্তেষাং ৱাক্যস্য সদুত্তরং
    দত্তৱান্ ইতি বুদ্ৱ্ৱা তং পৃষ্টৱান্ সর্ৱ্ৱাসাম্ আজ্ঞানাং কা শ্রেষ্ঠা? ততো যীশুঃ
    প্রত্যুৱাচ,
  tdx-tdx: 'Nimb’eo ty mpanoki-dily, nahajanjiñe ty fifandiera’ iareoy naho nahaoniñe
    te vinale’e soa vaho nañontanea’e ty hoe: Ino ty lily ra’elahi’ ama’e?'
  naf-naf: Âpme zii zet zikat indanda an ŋenaŋ keyak tati ekme Zisasiyaŋ Sadusi ekŋenmak
    zenâ zenâ mti yaŋkwesisiŋinaŋgat yaŋaŋ dolakŋaŋ tagilik zemindame egaŋ nâmti Zisasmagen
    meti yaŋkwesiye, “Zii zet ziboŋaŋ notnaŋ sambe bee silim indemti ŋotekŋaŋ penaŋ
    bein?”
  grc-MT: και προσελθων εισ των γραμματεων ακουσασ αυτων συζητουντων ειδωσ οτι καλωσ
    αυτοισ απεκριθη επηρωτησεν αυτον ποια εστιν πρωτη παντων εντολη
  vid-vid: Mlangusa yumwenga wa malajizo ga Musa nakoya, nakahulika kilewa kwa hewo.
    Loyawene Yesu nakawedichila goya Masadukayo, nakalawila na kumuuza, “Kuli Malajizo
    geng'ha ga Nguluwi, lilikohi liwele likulu kupuluta geng'ha?”
  pio-NT: 'Abéeri néená níái yéewáidéeyéica wenàiwica templo irìcu yéemìacaté saduceonái
    isutáaná yéemìawa Jesús, yá nacái yáalíacawa Jesús icàlidacaté nalíni cayábéeri
    iyú. Néese yàacawa Jesús yàatalé, yá isutáca yéemìawa Jesús: —‍Nàyaca madécaná
    wawàsi Dios ichùulièrica wamàníinápináca. ¿Càiríiná náicha máiníiri cachàinica
    náicha canánama wamàníinápiná? —‍íimaca.'
  tsn-tsn: Mme mongwe wa baruti ba tumelo yo o neng a eme foo a reeditse puisanyo
    ya bone a lemoga gore Jesu o arabile sentle. Hong a botsa a re, “Mo melaong yotlhe,
    ke ofe wa botlhokwa?”
  amr-NT: Jesús saduceo huairiere enʼbatiaʼpakte Moisésenbaʼ huamanmadikaʼeri oʼbahuatiakpo
    oʼmape̱e̱po Jesúsa ʼuruda oʼmanaʼ oʼnopo̱e̱depo, —‍Diosen eʼmanaʼ menata hueretda
    inigpe̱e̱po kikaʼdik ya̱ʼe̱. —‍Jesústaj Moisésenbaʼ huamanmadikaʼeria onaʼuyate.
  pwg-pwg: Vonaviyoyovana vibeyebeyena wawayina sago ipisi ma ivi yanei da Sadusi
    damsi ma Yesu ivivi taghegheyana. Ma bade ivi yanei da Yesu ivonapote bubunisi.
    Ma kurina ivi tarakiiyana bo, “God ina sisiya bagibagisi kudubina kamosiyai na
    meni tuna irakata kirakai?”
  cjv-cjv: Ena Yura ka di guwo dungua nuwi si erongua yai ta ure yokamai Yesu gere
    ka di ipo ka deinga fire te Yesu ka mokom bairo nokapu di erongua iran “Yae, Yai
    Gumam ka di guwo dungua kam tora u koma fume?” diro mina wako tongoro
  tiw-tiw: Kiyi yingampa Sadducees punuwuriyi kapi ngawa-yuwuni Jesus api wuta pirimajirri.
    Kiyi yati tini ngini ngarra waki yimi ngini yuwunu-waluwa (taught) awuta tiwi
    ngini-ngatawa Moses ngirramini (law) api ngarra awarra yinuwuriyi kangi wutawa.
    Ngarra yipitingaya (heard) ngawa-yuwuni ngini pupuni yipangiraga kapi awuta Sadducees
    api ngarra yimi kapi ngawa-yuwuni, “Ngawa Jews ngapakuturruwa (hold onto) yingarti
    ngirramini (laws) api nginuwani warntirrana (most important) ngini ngawa ngamata-kuturruwa
    awarra ngirramini?” Ngarra awarra yipangiraga awarra tini kapi ngawa-yuwuni.
  tha-KJV: มี​ธรรมาจารย์คนหนึ่ง เมื่อมาถึงได้ยินเขาไล่เลียงกันและเห็​นว​่าพระองค์ทรงตอบเขาได้​ดี
    จึงทูลถามพระองค์​ว่า “พระบัญญั​ติ​ข้อใดเป็นเอกเป็นใหญ่กว่าบัญญั​ติ​ทั้งปวง​”
  por-BR-2018: 'Então aproximou-se dele um dos escribas, que os havia ouvido discutir.
    Como ele sabia que Jesus havia lhes respondido bem, perguntou-lhe: Qual é o primeiro
    mandamento de todos?'
  mhl-mhl: Yesuji Sadusi (Soriŋ giore yameŋyameŋ) yoŋoke mimane eku mijakieku kerisieru
    yareya, oi kadi buŋore qaqaji ŋi moji maneya. Oŋu maneru jiŋo maiineo waperu iŋi
    weu teya, “Mimipaŋ buŋo sosowo oone qoruine soguine oi uruŋu?”
  klv-klv: Ahai p̃usan sua hǝn nalo tosǝsǝloŋ hǝn na-sor-b̃alb̃al-an enan egǝm hǝn
    aYesu. Elǝboi sǝhoti ke na-sor-vari-an siYesu ivoi ŋa eusi ke, “Len nakelean todaŋ
    gail aGot tokel mai gidato, ta be esǝhor gail p̃isi?”
  bco-bco: Elelo꞉ wida꞉sen kalu imilig nowo꞉ a꞉na fa꞉la꞉dowa꞉sa꞉ga꞉, Sadusi kalu o꞉lia꞉
    Ya꞉su o꞉lia꞉ kegakilo꞉ nenelab a꞉namio꞉, Ya꞉suwa꞉lo꞉ to nafa a꞉ma꞉la꞉ sa꞉lab a꞉no꞉
    e da꞉da꞉sa꞉ga꞉, kalu a꞉ma꞉yo꞉ Ya꞉sumo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Gode eyo꞉ eleyo꞉
    modo꞉ difa꞉ ko꞉sega, nililo꞉ hendele kudu ha꞉na꞉no꞉wo꞉ ele imilig a꞉no꞉ o꞉ba꞉le?”
  kdl-NT: Aku kawenishiki ka Mele ka roku ka tuwa̱i ka pana̱ka le aꞌa̱ri kananamgbani.
    An u wenei Yesu wushunku le mai, aku u wece yi, “Gba̱ a asuvu a mele, ma eni ma
    ma lai ugbonguro?”
  apu-NT: 'Iuaãtaã aua kaiõkatsopareri. Ikenakotana ninoa misãkiretakakiniua. Ikenakotari
    Xesosi apakapapiretakiti erekari ene. Ininiã iua pimaãri Xesosi: —Ĩkiripa Teoso
    paniãtakiti apiari txataua? Kipa apiaerekata Teoso nireẽkiti akamini?'
  roo-roo: Oire uva iravu urioroepa Reo Taisi iava siposipopato voea uvusa osa ora
    akepaaepa. Uva Jisas vo reoaro eveireva osa voea vo reoroaro pukopareva. Osa iava
    rera akereva oiso, “Aa vao-a rovopa rutu Reo Taisiro rutupa?”
  miz-NT: 'Xée ūun mastrú leí ne, tēkú ña é kākaꞌan Jésuu ni ñá saduceú san. Īní ña
    tsi dóo váꞌā ó kakaꞌan Jésuu é kanantiko koō ña. Tsixeꞌē mastrú leí san dɨ: —¿Neé
    ntu túꞌūn e táꞌxi Xuva kō é dií ka kaꞌnu é kāda ntaa o? —kaꞌan ñá, tsixeꞌe ñā.'
  qvz-NT: Moises mandashca shimigunata yachachic runaga chi saduceogunata uyasha Jesus
    ali cutipashcata ricsisha Jesusta tapura, Tucui mandashca shimigunamanda maicanda
    mas yali ali balic an nisha.
  deu-ELO: 'Und einer der Schriftgelehrten, der gehört hatte, wie sie sich befragten,
    trat herzu, und als er wahrnahm, daß er ihnen gut geantwortet hatte, fragte er
    ihn: Welches Gebot ist das erste von allen?'
  mjc-NT: 'Ña naha ñi tan tsaa̱ iin ra maestro cuenda ley vehe ñuhu, tan tsiñi̱ ra
