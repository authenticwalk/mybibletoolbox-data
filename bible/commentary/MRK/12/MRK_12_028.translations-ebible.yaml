    yoꞌ, ne̱ queneꞌen soꞌ se vaa sa̱ꞌ uxrá caꞌmii Jesucristó, ne̱ cheꞌé dan xnáꞌanj
    soꞌ man Jesucristó, ne̱ cataj soꞌ: ―Me nana̱ me nana̱ noco̱o doj rihaan cunuda̱nj
    nij nana̱ cataj xnaꞌanj Diose̱ rihaan níꞌ cuno̱ níꞌ ga̱ ―taj soꞌ, xnáꞌanj soꞌ
