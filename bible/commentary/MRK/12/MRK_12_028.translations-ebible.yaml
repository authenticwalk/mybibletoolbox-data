  mbc-NT: Moisés nurî'tîya yenupato' pî' yenupaton warayo' erepamî'pî to' pia. Jesus
    yarakkîrî saduceuyamî' esiyu'pîtî eta'pîiya. Morî pe Jesusya saduceuyamî' maimu
