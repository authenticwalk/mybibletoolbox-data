    ne nanna jneza bicabi be. Para beeda ra nuu be ne gunaba diidxa laabe: ―Uná nga
    mandamientu ni jma risaca.'
  upv-upv: Ko san renge jinibb nevisvisenien ne nale nesesreien evini, ko omurrarronge
