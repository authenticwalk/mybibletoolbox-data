    nale nesesreien m̃inij nga ngok nen nir nga m̃irres asi nen nga rrapvijuri?”
  aui-aui: God yana gwara kana wiiyeveveyana tana ipiika, bi Yesu da Sadusis naboni
    siyikawakereyana, na iwaiyanedi. Iwaiyana da Yesu iwonabodena wiimasiyedi, na
