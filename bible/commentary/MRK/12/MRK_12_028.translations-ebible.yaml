    mbɨndɨŋ ya mbɨŋ ke kamar han imbɨrun ñɨmar. Ave mbɨ Jisasɨh amarɨmar. Utɨman entav
    enta akŋ han epari anɨŋnsar ñi amar.
  mam-C: 'Te'' tok tb''i''n jun xnaq''tzil ti''j ojtxe kawb''il ikyjo, tu''n toj tumil
