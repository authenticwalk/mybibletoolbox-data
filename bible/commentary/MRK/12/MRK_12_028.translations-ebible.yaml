  bhd-bhd: तैखन शास्त्री लोकन मरां एक्की मैने एजतां यीशु ते सदूकी लोकां केरि गलबात
    शुनी। तैस पतो च़लो कि यीशुए तैनन् ठीक जुवाब दित्तो, ते तैनी यीशु कां एइतां तैस
    पुच़्छ़ू, “परमेशरेरे सारे हुक्मन मरां बड़ो खास हुक्म को आए?”
  too-NT: 'Lā'' cālakmilh Jesús kalhatin xamākalhtō''kē''ni'' huan ley lā'' cākaxmatli
    a''ntī ixtalāsta''lamā''na. Lā'' ca''tzīlh que Jesús xa''nca cākalhtīlh. Lā''
    tuncan kalhasqui''nīlh: ―¿Tuchūyā līmāpa''ksīn más tasqui''nī?'
  ind-AYT: Satu dari para ahli Taurat datang dan mendengar mereka saling berdebat.
    Ketika dia melihat Yesus telah menjawab dengan sangat baik, dia bertanya kepada
    Yesus, “Perintah manakah yang paling utama dari semuanya?”
  cjo-NT: 'Eeniro jaga apaani iyotaantzirori Iwaperite Tajorentsi. Tema ikemakiri
    rirori. Riyotawakiri Jesoshi kameetha riyotaakiri saroseeyopaeni. Roojatzi rontsirokantapaakari
    rojampitapaakiri: —¿Iitaka ikowakaaperoteeri Tajorentsi?'
  nsn-nsn: A tang siokor tamatang ualualasira tar ualatutung tar lotu e tur pon, kare
    ualualongoro tar ueluelmener nasir Sadusi mes Iesu. Inggono ke ate pare, Iesu
    ke mene hahaua uaia, maeit ke dangata pare, “Hingia no ualatoho God ro uleikintiehe
    tar giniameh?”
  san-DEV: एतर्हि एकोध्यापक एत्य तेषामित्थं विचारं शुश्राव; यीशुस्तेषां वाक्यस्य सदुत्तरं
    दत्तवान् इति बुद्व्वा तं पृष्टवान् सर्व्वासाम् आज्ञानां का श्रेष्ठा? ततो यीशुः
    प्रत्युवाच,
  tna-NT: 'Beju piada jacuatsasiati ebuetsuaji dapia aniana. Tuahueda Jesús ja ejeutsutani
    id''abapetana pamapa. Jesús ja saida saduceo cuana jeutsutana pepe puana. Beju
    uja quisabatana Jesús: —¿Quebata jia Diusu sa jacuatsasiati ebia su aida quita?'
  lid-lid: Eme ma ndramak ari ta leheya kandriyen tiri Juwis eme bolo iri ma iy anuhun
    iri andres iri. Eme iy anuhun Jises asehek sahou i tiri ndra mwasin le ai. Eme
    ma iy ndremenya Jises i buku doh, “Saba sahou batanau badeh, tinan handru ma udu
    bwele-e iri sahou batanau mari?”
  wim-wim: Nil pam thonamaniy-a, angman than-than thanttang, ngeey-ngeey thanang wikan
    thaw-thawin. Nil pam ilangan-a, pam wanchan thaaꞌ-aath-aath thanang wik ngench
    thayanan. Nil ngeey nunang Jesus.an wik minan thaw thant Sadducees al-alantan,
    nil puth iiy nungant aꞌ thawant, “Ayyang, lat ngench thayanangan-a, wik thayan
    God.antaman yot ngampar ngeeyanakana! Nint keꞌ miꞌin wik thayan thonam min paththaman
    ey?”
  zga-M: Yumo mugati muvandisyii akhincha mukhu pulehencha einchovele ya vene; akhavona
    u Yesu avajibile luleli. Akhambuncha lulagilo lulikhu ulunogiwa khulikho nchoni?”
  yom-yom: 'Nlongi wumosi wu Mina wuba wa mu thangu baba findasana ziphaka. Bu kamona
    ti Yesu wuvutudila bumboti Basaduki, wuyiza fikama va kaba, bosi wunyuvula : —Mu
    Mina mioso, Muina mbi wulutidi mfunu e ?'
  san-SIN: ඒතර්හි ඒකෝධ්‍යාපක ඒත්‍ය තේෂාමිත්ථං විචාරං ශුශ්‍රාව; යීශුස්තේෂාං වාක්‍යස්‍ය
    සදුත්තරං දත්තවාන් ඉති බුද්ව්වා තං පෘෂ්ටවාන් සර්ව්වාසාම් ආඥානාං කා ශ්‍රේෂ්ඨා? තතෝ
    යීශුඃ ප්‍රත්‍යුවාච,
  yut-yut: Aŋakwan gen teban yoyɨŋdet amɨn kɨnda da abɨŋ pɨndakban Yesu gat Sadyusi
    amɨn gat gen emat awit. Yesu da gen kobogɨ tagɨsi yoyɨŋban nandaŋek Yesu yaŋ iyɨgɨt,
    “Ni gen teban da gen teban morap yapmaŋ mudaŋek mibɨltok asak?”
  grc-BYZ: Καὶ προσελθὼν εἷς τῶν γραμματέων, ἀκούσας αὐτῶν συζητούντων, ἰδὼν ὅτι καλῶς
    αὐτοῖς ἀπεκρίθη, ἐπηρώτησεν αὐτόν· ποία ἐστὶ πρώτη πάντων ἐντολή;
  cpc-NT: 'Ari ipokapaaki Yotzinkari, ikimapaakiri jiñaanatawakaa. Yotapaaki kamiitha
    Jesús jiyotaakiri Saduceo, josampitapaakiri irirori: “¿Oitama itawori kowapirotachari
    Ikantakaantaitani?”'
  nhg-NT: 'Entunses omopacho sente de inu tlamachtiöneme de teotlajtule. Yaja oquecac
    quiene mixcomacataya ca Jesús. Oquemat que yejuatzi quennönquelejque cuale. Entunses
    tietlajtlane: ―¿Cötlaja mandamiento cache bieye icaca de noche?'
  nya-nya: Mmodzi wa aphunzitsi amalamulo anabwera namva iwo akukambirana motsutsana.
    Poona kuti Yesu anawapatsa yankho labwino, anamufunsa Iye kuti, “Mwa malamulo
    onse, kodi lopambana koposa ndi liti?”
  ngu-NT: 'Ohuajlaj se temachtijquetl ican itlanhuatil Dios, niman yejhua ocac quen
    ijqui notencuicuiyaj Jesús. Yejhua ocac ica Jesús cuajli otlananquilij. Yejhua
    ica on temachtijquetl oquitlajtoltij: ―¿Catlejhua más hueyi quijtosnequi on tlanahuatijli
    de nochi?'
  kup-kup: Pot mañahan aban ñetï kateñiz mañairaholohanañ nap hatevetet pi pot homeh,
    Iesu pi Sadiusi abanarin ñetï hañiv tin mañah. Pot homet pi Iesuz nakoe emat epat
    at mañah, “Met Mosesiz ñetï kateñ hahan hezaek tairavohö modañ ritou metat garosikao
    ravat hez?”
  jid-jid: iri ni grji bi nha ye nda wo kpe wa ki trea ni to sa tre yesua a myee a
    hi doka ria me bran zaaan wawuu?
  wmw-wmw: 'Mwanlimu mmoja wa shariya, paasikire wakikaidiyana, kwa kuwona kuwa kawajibu
    sana, akidairi javi: “Ámuri bora pakulu ndi yepi?”'
  gmv-GGM: Isstii palamman dishi n Xafistappe issadey ista palamma siyidinne Yesusay
    oychetidaysas lo7othi zaridaysa akkekidi “Eero azazotappe wursooppe adhizay awayse?”
    gidi oychidees.
  ssg-ssg: Muhin ien tel hanaui nauna ti Moses nahih hani kapi lato. I hong ka Jises
    kak pahoi hapoponowi hawane tesol Sadusi ape i kamei Jises, “Ti lawe nauna ti
    Haeu, lahe nauna tuah tapein?”
  zpo-NT: 'Lee tub maestr xaa nlu xtizh Dios mbin lee Jesús rop xaa saduceo kadildiizh.
    Nu gorna ngune xaa lee Jesús wen mkeb lo re xaa, zee ngunabdizh xaa lo Jesús:
    —¿Xana kwaan mkee Ches nak mas kwaan non lo rese kwaan mnabeyy Dios le be?'
  poy-poy: Yumu gwa wafunda wa malagaliru kasokiti, kawapikanira Masadukayu wankulitakuziyana
    na Yesu. Pawawoniti Yesu kawankuliti weri, kamkosiya, “Mumalagaliru goseri, lilagaliru
    lyoshi likulu kuliku goseri?”
  qwh-NT: 'Tseno liryarnin, Jesus allipa yasquir yachatsicushqanta wiyecurnam, ley
    yachatsicoq juc mayestru queno taporqan: —Tëte, Diospa mandamientucho ¿Meqan caqtaq
    mas presisaq? —nir.'
  gaw-gaw: Jesus Nug anam a amu ḏo gumak danab laa nug ag nai amu maṯin heegeg doya,
    Jesus Nug nob ena meum ele doya amu nug Jesus inam oḏ meṯom. “Ihinig ḏo aṯen amu
    nug anuqak daaṯe?” awa aum.
  nca-nca: Asa Yesu koya Sadyusi unindoya epe mito-mito teyoyiqo, hutuŋo mande ŋuro
    iŋo-iŋo uni kato iŋaró. Iŋoro Yesu koro mande topé ŋuro niŋgu-niŋgu tero ŋande
    oseseyaró, “Mande kondé enesó-enesó ŋuro osese kereteno. Mande kondé kato mande
    kondé enesó-enesó ŋu taka yereyotepe ma kini?”
  zpz-NTPP: 'Orzeꞌ bruꞌña tub mbecy nu rlyuu leey ni Ñgyoozh. Yu zeꞌ güeñ yu de riidz
    nu bee Jesuuz nu de mbecy saduceo nunu bduꞌ cuen yu nu nap mniim. Orzeꞌ nay rab
    yum: ―¿Ca na leey ni Ñgyoozh nac ñii leey zub lo zir? ―nay.'
  mkj-mkj: Jounpadahk in Kojonneddo men pwili mine wijahu, rongrongrong lal pwiai.
    Ih ken pwuriamweikihla mehlel pwungin en Jesus japoangekkok. Ioar ih ken sohlahng
    ipen Jesus ki peidek oau, “Maing, kojonned dahioau ma keiou kajampwal nehn kojonned
    ohroj?”
  zac-NT: 'Tubi mësë narluaꞌa lëy guabíꞌguëll lu Jesús. Bínill lla quëdildi diꞌdzë
    ra saꞌll nu bínill de quë Jesús bëquébiꞌ bien lu rall. Guniꞌi mësë ni lu Jesús:
    ―Mësë, ¿guadë mandamientë namás lasac de grë mandamientë?'
  kyg-kyg: Mago vekamo keꞌaepa gemo afiteno alino apaya neꞌmaleya vekamoꞌa eno ge
    huge afige huꞌa maiꞌnaya gemo afiꞌniyana Yesuꞌa geꞌapileꞌmo alagepa huno aeno
    atagaina huno hapa paiꞌniye, huno agesa afitenoꞌaeꞌmo, keꞌaepa gefatiꞌmo hogote
    keꞌaepa gemo haiya gemo haneꞌniye, huno afi geꞌniye.
  kmk-kmk: Inggaw mistulun di lintoga dummatong un nangngoḻ sit mandidiskutilan da
    Jesus sidat Saduceo. Gaputa maila na un ustuustu dit mansusungbat Jesus, ummadani
    ot inimus na kan siya un, “Ngadan dit kapopotgan sidat losana bilin?”
  cao-NT: Jabi toá tsi nii quiha maestro iniquë, naa jodioba yoba tiisimahai cato.
    Saduceobo ya Jesu chaninahai ca ja nicani quiha. Jasca, jia tsi quiha Jesú jato
    quëbini ca ja jisni quiha. Jisi tsi Jesu qui ja joniquë jaa ri nicaxëna. —¿Jëni
    ca yoba ni toa oquë-oquëria cato sa? —i Jesu qui ja niquë.
  bbr-bbr: Kar sintore ämän tamareäu ro Jisas nukas kiro ämän eposek Sadusi roat awarowon
    roianik, kos koumoi, Jisas totorwon. “Iken sintore ämän erekapu kamuk opok, owo
    sintore ämän kiro näwäu senes?”
  inb-inb: 'Moisés ima nis­kata sug iacha­chig taita, Jesús sadu­seo­kuna­wa rima­na­kus­kata
    uia­kurka. Jesús chasa suma ainis­kata iachaspa, chi runaka, pai­pagma kailla­iaspa,
    tapurka: —Tukui mandai­kuna­manda, ¿mai­kantak mas atun ka?'
  hrv-hrv: 'Tada pristupi jedan od pismoznanaca koji je slušao njihovu raspravu. Vidjevši
    da im je dobro odgovorio, upita ga: “Koja je zapovijed prva od sviju?”'
  box-NT: 'Ho *làndá bìo zéenílo ɓúi ɲá ɓa wã̀aníi. Ó o mɔn ò o Yeesu bía
    se nɔn ɓa Sadusĩɛwa yi ó o vá ɓueé ɓó a yi ò o tùara a yi: «Le Dónbeenì
    làndáwá ɓúenɓúen tĩ́ahṹ á lé ho yɛ́n bìo here po hĩ̀a ká?»'
  ote-NT: 'Nehe xqui zøhni ꞌnara xahnate de ra ley ne bi ꞌyøde mi ña̱ui ra Jesu ya
    saduceo, ne bi ꞌyøde gue ra Jesu xqui da̱di xá hño núꞌʉ ya ntꞌani xqui tꞌøꞌtuabi.
    Hangue neꞌa̱ bi uatꞌi pa bi ꞌyamba ꞌnara ntꞌani ne bi ꞌñembabi: ―¿Ndaꞌa̱ ra hmanda
    maꞌna ra da̱ngui de gatho?'
  wnu-wnu: 'Sadyusi qob eng qamarari ne Yisas taui wurinob qamara imbigau munon ger
    igor eng wotrama igub ne diab Yisas nob qamar: “Qenu wonou qob erobon end qomon
    irou igo eng meimi qomon eng wuritanamima?”'
  zam-NT: 'Látha, mzin thìb mbi'' co'' nac maistr co'' ndlu'' cón che''n ley co''
    mxo''f Moisés loo mèn. Mbi''a noo noo mque'' nza di''s co'' mdoodi''s Jesús con
    mèn xley'' saduce. Mbi'' mda'' cuent huenque'' mcàb Jesús loo mèna. Mnibdi''s
    mbi'' loo Jesús. Ndxab mbi'': ―De loo rye si'' di''s co'' mnibe'' Diox loo na'',
    no co'' mtan'' Moisés loo na'', ¿chó di''s nzo làtha co'' más ñibe'' Diox loo
    na'' par tyubdi''s na'' loo Diox, à''?'
  zyp-NT: Phungbia cawngpahtu pakheh a vong ka, ma hratei bia a ei leimeipaw he khah
    a thui. Zisu tah achaw teitah a palei he tahpaw khah a hmuh tihtah, “Biapeh vytei
    hrong lehei zehapaw maw a biapui cai?” tatah a hae.
  sey-NT: 'Sa̱ꞌñe yoꞌojë cajëna, Jesupi siꞌaye tayomaꞌë sehuoquëna, asasiquëpi cua̱ñeseꞌe
    yeꞌyaquëpi ti̱tani se̱quëña: “¿Jeco aꞌni, duꞌru macarepa huëo maca cua̱ñesico
    jerepa paꞌio?”'
  nvm-nvm: Areme e vuak akai nijaidiamon be fu ijia fido fu faik e iji bu vuak iji
    dab bui karine kuaiva fu fain. Fu faik Jesu fun e Sejusis ijiebuon duna bu kuainva
    iji fun una amarigia kuardiama fu fain. Ijefuon fu uri duna be Jesu kuai, A vierafega
    akaij iji bu nainva ijia akai izar fuka ma bomanakono kuain?
  mps-mps: Te Juda dabego bomai po page ola mabo bidi me deli aga asama, tama agai
    te augwa hasi konila po wabo odali. Tama agai odobadi, te Jisasgo wiegi yai po
    augwaliba wei ponobo po odali. Tama agai Jisasbolo hanalu wali, “Mena bomai po
    agai te tigidali bomai po aiyaba elaluama, tama te polalubo dawe?”
  seh-seh: 'M''bodzi wa anyakudziwisa a mwambo afendedzera dhuzi mbabva pikhaketesana
    iwo. Penepo, na kubva kuti Yezu akhatawira mwadidi, ambvundza kuti: “Kodi mbapi
    matongero makulu kakamwe kupita onsene?”'
  pab-NT: 'Hatyaoseta hatya xaotyakiyaho kakoa waiyoretere, nali tyaonita hoka sema
    iniraekakoaneha. Sema Jesus xekoaxala waiye hoka hatyaoseta xane axa Jesus: —
    Xoare hare masakare waiyexe xaotyakiyahonai konitare? nexa.'
  llg-llg: 'Faik ndia, hambu mese anggama esa boe oo, namanene neu Yesus, nanggatuuk
    de nakokola no hataholi partei Saduki la. Mese anggama ndia duduꞌa nae, Yesus
    nataa sila natatanen ndia so, no malole. Boe ma natane Yesus nae, “Ama! Au sangga
    atane leoiak: ita hadan heti-heun, ma anggama palenda nala noꞌun seli. Neme basa
    Baꞌi Musa palenda nala sila, bee ndia kasosoak nalan seli?”'
  kyf-kyf: 'Wa mɩ -Zezu laylada, ''ɩn -Lagɔɔ titee gwesanyɔ yabhlo yia we ''nʋ. Ɔ
    ''yɩa nɩɩ, -Zezu mɩ wa wɛlɩ ''bɩgʋpalɩda ''nanʋʋ, ɔ bɛa ɔ -yɔ, ''ɩn ɔ yia ɔ layɩbhaɛ:
    «-Lagɔɔ tite weee glaa, -mʋmʋ -wa we ''kadʋa?»'
  tpi-tpi: Wanpela saveman bilong lo i kam, na em i harim ol Sadyusi i pait long toktok
    wantaim Jisas. Na em i harim Jisas i bekim tok bilong ol gutpela tru. Olsem na
    em i askim Jisas, “Wanem lo em i winim olgeta lo na i namba wan?”
  mih-NT: 'I saa tucu minoo ra maestro cuenda ley, ta i siñi ra sa ndaca tuhun xaan
    ñiyɨvɨ sii ra Jesús, ta i sito ra vatyi vaha xaan i nacahan ra Jesús sihin ñu,
    ta yucuan cuenda i ndaca tuhun ra sii ra ta catyi ra: ¿Ndya cuu ley ra Ndyoo sa
    ñiñi ca?'
  qvh-NT: 'Jesús ali contestashganta wiyarmi Moisés guelgashganta yachaseg runapis
    taporgan: “Taytay, ¿maygan mandamientutatä más cäsucushwan?”'
  kms-kms: Ni wand wand yemu di wuti iri ni Moses ningg lo wute bei neny kin ni nondo
    di ni wand mand kin te nutungu. Di ni nuqond kin te Jisas ni yuwonne oyi nand.
    Pugri bu ni Jisas pengu nindig nari, “Lo pughe ye bu yumbui nganye?”
  agn-agn: May don kang tatang manigtoldok tang Katobolan ni Moises ang naba-yan na
    si Jesus may ang mga Saduseo ang pamagdiskosionan. Napanaidan nang maosay si Jesus
    ong pagsarabaten na ong nira, animan napalenget ong ni Jesus ig nane-ma, “Ong
    tanan ang Katobolan, aypa tang kaimportantian?”
  nhi-NT: 'Se teotlamachtani naquin oquincac quen omononotztoyah uan oquicac quen
    Jesús cuali oquinnanquilih, omotoquih inauac in Jesús uan octlahtlanih: —¿Itich
    nochi in tlanauatil, catliyeh in tlanauatil tlen ocachi tlayacantoc?'
  ttc-NT: 'Yaji otzaj laq''chet jun xnaq''tzal Kawb''il b''ix tetz ncha''on tuq kyi''j
    aj nkyewululun tuq tuky''i Jesus. Owok ten titza'' te Jesus owaj stzaq''b''e''
    byenech tuj tume''l. Ntons oxik xhcha''o'' tetz te Jesus ikxjani: «¿Alkyetz te
    aj mas presis aj okaj tq''uma'' Dios oqtxi'' tzan tqet qoksla''?»'
  dan-1931: 'Og en af de skriftkloge, som havde hørt deres Ordskifte og set, at han
    svarede dem godt, kom til ham og spurgte ham: “Hvilket Bud er det første af alle?”'
  kwj-kwj: Wosiwani Gotri lo mwanji hambwandau hima fori ya ta. Ri tani ri mendiwani
    mwanji tiki au hinga ya wu anayenda. Wondani Jisas mwanji wasa kipe naha tumbwa
    ya wunu sawenda. O tini ri heisini Jisas ni ya ri ai sili, “Bwele Gotri lo mwanji
    to ele Gotri lo mwanji ni dikini funda ri kipe naha?”
  vie-OVCB: 'Một thầy dạy luật theo dõi cuộc tranh luận, thấy Chúa đối đáp lưu loát,
    liền hỏi: “Thưa Thầy, trong các điều răn, điều nào quan trọng hơn cả?”'
  kze-kze: súwana ámáámba sún-kwaasigo ména amápa-kwaasimo sumbá iséna Ísuna usáyaaitamai-kwasai
    iséna Ísumba áísaa ena séna Áánútuna ámáámpinkemba nóran-amaana aivar-ámáámbán-iyo
    súwana
  mpj-mpj: Jiijajju-jananya marlakulu wajalpayi, martu kujupalu kurnulu kulinu pukurlarringu,
    Muujajmili wangkapurlukalu. Jiijajpara japirnu, “Muujajju-lampa Mamamili luwu
    yarnnga wajarnu. Mayiti kuju luwu majuwarta nyinani, kaya luwu karlkinpa ngalyarlpa
    nyinani. Wanyjajara luwu maju nyinani?”
  lbk-lbk: Issan nanngelan nan esa'y mistolon si lenteg nan chey ay totyacha ya nakisodsochokancha,
    ya chinngena ay osto am-in nan insongsongfat Jesus, ket ay sinmag-en ken siya
    ya nensalodsod ay mangwanin, “Ngag nan kawedwedchaan ay filin?”
  mto-NT: 'Je̱m tseꞌe vyeꞌna toꞌk je̱ tsaptu̱jkpit yakꞌixpa̱jkpa juuꞌ veꞌe du̱ꞌamo̱tunajx
    vintso̱ veꞌe ñavyaajnjidi. Ku veꞌe du̱nu̱jaꞌvi je̱ts o̱yeꞌe je̱ Jesús yꞌatso̱o̱jvjidi,
    vanꞌit tseꞌe je̱ Jesús du̱vinkuta̱mi je̱tseꞌe du̱ꞌamo̱tutu̱vi: ―¿Juuꞌs je̱ꞌe̱
