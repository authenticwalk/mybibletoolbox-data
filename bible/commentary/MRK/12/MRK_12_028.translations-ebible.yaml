  kpg-kpg: Tangada haga donudonu haganoho i golo, e hagalongo gi nia helekai aanei.
    Mee gu iloo bolo nia helekai a Jesus ala ne hai gi di heeu o nia Sadduccee, le
    e humalia. Geia ga hanimoi gi Jesus, ga heeu, “Dehee taganoho koia e hagalabagau
