  zlm-KSZI: Seorang guru Taurat datang mendengar mereka bersoal jawab. Dia sedar bahawa
    Isa telah menjawab dengan baik. Dia pun bertanya kepada-Nya, ‘Perintah manakah
    yang terutama?’
  gdr-gdr: Ɨ onggɨt wɨnɨnd yɨpa Ju rɨga waina gog ouyaena rɨga ikonj ɨ ket utkundenonj
    rɨja na Sadukai rɨga Yesu kɨma yɨt b'ugwatena wuwenonj. Ɨ ton ket wumɨr yokatonj
