  mal-mal: 'ശാസ്ത്രിമാരിൽ ഒരുവൻ അടുത്തുവന്ന് അവർ തമ്മിൽ തർക്കിക്കുന്നത് കേട്ട്: യേശു
    അവരോട് നല്ലവണ്ണം ഉത്തരം പറഞ്ഞത് കണ്ട് ബോധിച്ചിട്ട്: “എല്ലാറ്റിലും മുഖ്യകല്പന ഏത്?”
    എന്നു അവനോട് ചോദിച്ചു. അതിന് യേശു:'
  kkc-kkc: Tei eligili odoo hee diayo toso agadigamelee omapoo sibileso badolone dumeleeso.
