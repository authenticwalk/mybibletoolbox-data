    toate?”'
  pon-pon: 'Ari, amen ren jaunkawewe kan ap potodo, me roner duen ar kapakaparok pena,
    ap kajauiada, me a pajapen me inen, ap idok re a: Ia mo en kujoned karoj?'
  nhe-BL: 'Itztoya nepa se tlamachtijquetl tlen itlanahuatil Moisés tlen quicactoya
    Jesús quema quincamahuiyaya saduceos. Huan quimatqui para Jesús cuali tlananquilijtoya.
    Huajca monechcahui huan quitlajtlani: ―¿Tlachque tlanahuatili ipan itlanahuatil
    Moisés tlen más monequi tijchihuase?'
  sps-sps: A isen a tsoiny fifaatsuts tan Faun naa me sa nongoiny rari te fatsutsue
    ror. Natiny e Jisas te pangis faarof ovei tsun ir a vainy te gim ror ma natiny
    faamainy a tou tsun fatabin tana mes, ya rangats pis kainy to Jisas, “A saf a
    Faun te kirkir iny e Moses te karap fafis non tana fo faun faavot na?”
  wnc-wnc: Siwan wamu waaknga ngang yaniyuwawan mama wam yanindamumsa tapatuta apuke
    nataawan yanganuwa natapbut. Nataawan Jesuta wamu yake yaniwan natapan take siknga
    siwan ita Jesu anzing inikwaikut, “Mosesdane mama wamu zaakngata mama wamu kuupbamdane
    tupan siknga aknga daknganggak,” ngang inikwaiwan
  bus-bus: 'Ludayãdannɛri kee kú gwe, à lɛokpakↄ̃a kɛ̀ aↄ̃ↄe kɛɛ mà. Kɛ̀ à è Yesu
    yã wèńla maamaa, ben à sↄ̃̀zi à à là à bè: Dokayã kparee bé à dɛ à kpaaanↄla
