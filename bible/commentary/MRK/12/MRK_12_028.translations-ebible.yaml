    “Jisas bume lale tafu lalëtatëmefe.” Na bu Jisasme këme takune tlole, “Gotobë
    fëye tafa sle gali blo lotomene, iniwa tafa sle galibëme.”
  pol-UBG: 'Podszedł jeden z uczonych w Piśmie i słysząc, że ze sobą rozmawiali oraz
