    Dinʉmʉma Jesúre yópe jẽniari jã́rejamed̶a Jʉ̃menijicʉi yávaiye báquede bueipõecʉ:
    —¿Ã́roma majare Jʉ̃menijicʉi d̶aicõjeino mácarõ pʉeno parʉrõ cõjeino? arejamed̶a.'
  ita-1927: 'Or uno degli scribi che li aveva uditi discutere, visto ch’egli aveva
