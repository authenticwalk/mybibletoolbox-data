    yaćhachicuy?» nir.'
  nwi-nwi: Kɨni yhajoun kɨrik kape loa kape Moses rɨmnərɨg nəgkiarien mɨnə ai, mə
    Yesu ramhoprai huvə, kɨni ruə mɨnamaiyoh pən In mɨmə, “?Naha loa in rehuə pɨk
    rapita tɨksɨn, kɨni mɨhuvə pɨk tuk nəripənien?”
  kmo-kmo: 'Worek, lo majin pokiitar ma por rii eeka tarek, ow majin ba tari, rii
    meejir. Meejichi rii her Jisas rii Sadyusi ma yenya maji kepin awasen ba tarek,
    rii ya Jisas riina eeta majin woher: “Bwimey lo siita eeta harapa mayaka?”'
  agr-agr: 'Saduceo aidau tiagtai Jisus shiig aikmatai, chicham umiktinun jintinkagtin
    antuku asa, jegantun iniak: —Chicham umiktin aina nuwiyash ¿tuwaita dekas puyatjusa
    umimaina dusha? —tau.'
  kyc-kyc: Dokopa Sekeraepo mendeme nakama lao apiyanda pyuo kareyami dokona mende
    pii doko sepala Yesu baame isingi pii keyange dupwa lao kareyamo kandeya. Kandapala
    baame Yesu mende piso siya. Mawa pii peparae dokona suu pyao mawa pii mupwa doko
    anjukusi? leya.
  urd-GVU: اِتنے میں شریعت کا ایک عالِم اُن کے پاس آیا۔ اُس نے اُنہیں بحث کرتے ہوئے
    سنا تھا اور جان لیا کہ عیسیٰ نے اچھا جواب دیا، اِس لئے اُس نے پوچھا، ”تمام احکام
    میں سے کون سا حکم سب سے اہم ہے؟“
  yre-NT: '''Fluba ''ci vɩzan -tʋ -sa zɩɛ -a ''man. Zɩ yaa ''yɩ ''nan Zozi -a -ci
