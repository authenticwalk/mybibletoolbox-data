  bod-N: མཁན་པོ་རྣམས་ལས་གཅིག་ཡོང་ནས་ཁོང་རྣམས་ཀྱིས་རྩོད་གླེང་བྱེད་བཞིན་པ་ཐོས་པ༌དང༌།
