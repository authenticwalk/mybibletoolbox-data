  snn-NT: 'Ja''nca caguëna, yequë, ira coca ye''yoguëbi Jesús coca yure ye''yose''ere
    achani, Ai re''oye masiye sehuobi caguë, Jesusni coca senni achabi: —Riusu coca
    guanseni jo''case''ere cato, ¿Gue cocabi quë''rë ta''yejeiye ba''i coca ba''iguë''ne?
    senni achabi.'
  atb-NT: Tarâ sará rayuq gi, lé lô mù, yhangmoq taî htîng lhum nyì kô é lé, lé wó
    gyô ri. Yhang gi, haú bang lé, Yesuq rago tû taî nyi é lé myàng jáng, Yesuq lé,
    "Jep é tarâ banshoq má, hká lhum gi, ahkyak dik lhê lhú?" ga myî ri.
  wro-wro: Iaruŋ wiri-wiri ŋąra keŋgunal, ŋuru kangaŋurula burkeba ąŋgaiąbieneri,
    laiburu iŋgąnina tjḁdąŋuru ąŋgaio:lbąla, burkai kaiąbuna, Ŋąnaŋga wununauie kauurle
    darawa nąnja?
  cek-AK: To pacoengah ca tarik kami maeto angzoh, nihcae lok angaekhaih lok to anih
    mah thaih, nihcae ih lok to Jesu mah kahoihah pathim pae, tiah panoek naah, anih
    khaeah, Kaalok boih thungah kawbaktih kaalok maw lokpui koek? tiah a dueng.
  bkd-bkd: Amin manunudlù hu Kasuguan ha nakapaliman ha tagsawalà si Jesus daw sa
    mga Saduceo. Su matun-an din ha maayad sa intubag hi Jesus diyà ta kandan nanginginsà
    daan haena hu “Inu man sa labaw gayed duun hu alan ha Kasuguan?”
  ctu-76: 'Ti c''oti ba''an Jesús juntiquil ajcʌntisa cha''an i mandar israelob tsa''
    bʌ yubi che'' ñac muc''ob ti t''an. C''otyajax ti yubi bajche'' ti'' jac''ʌ Jesús.
    Ti'' c''ajtibe: ¿Baqui bʌ más ñuc ti pejtyelel jini mandar tyac? che''en.'
  lac-NT: 'Caj u juts''aj u bʌj turiri'' ich Jesús, yʌjcamsʌyʌjir u t''ʌn Moisés a
    mac caj u yubaj uch bic cu nunquicob u t''ʌn Jesús a saduceojo''. Tsoy caj u yubaj
    u nunquic Jesús ti'' u pacran t''ʌnob, caj u c''ataj ti'': ―Arej ten a jach manan
    tsoyir u t''ʌn C''uj ich tu cotor ca'' in quibejob.'
  xla-xla: Epalati aiyalma imalalo oplami haleta puame Yesu ya꞉ Sa꞉dusi so mate yu
    demhallati natiyo. Epame Yesuta Sa꞉dusi sota atlanatili yu ipi dla asiyama yu
    ka꞉ka꞉dle hapimhalla dalepame ya꞉tapo Yesu watle epo atlaiyo, “Mosesta aiyalma
    hatitimale dulu dla aiyalma adi tlo sikemte patota꞉?” diyo.
  xav-NT: 'Tawamhã ''Re ĩhâimana u''âsi mono nhimiroti ''rata na rob''ui''éré na dama
    rowahutu''wa hã ma tô ãma mreme wapa, da''rata ĩsa hã. Zezusi hã sadusezu norĩ
    ma, te te rowasu''u wẽ wa, te ãne sadanha: — ''Re ĩhâimana u''âsi mono nhimiroti
    hã e ma hã te tihâiba, uburé dama ĩpire uptabi hã.'
  cuk-cuk: 'Garda-Narmaked-Dule-wargwen Jesúsʼse nonikid, geb Jesús Saduceoʼmarbo
    abin-abin-imaknanai itosad. Ar Jesús nue-yeer Saduceoʼmar-abin-imaksa itossoggu,
    Jesúsʼse egichialid: —Bela Bab-Dummad-Igar-Maid, ¿igid bur-biriginedi?'
  tbf-tbf: Mi vavvasengei sibu vinuor se Moses a nga nemei nge rongomie gie gi ta
    nga vevuor. A nga pare va e Iesu a nga terie segie bu banga nama kuilkuil. Samo
    a nga vereie e Iesu, “Mi sana vinuor a tsiroup sibu vuna vinuor kokouk?”
  uig-CYR: 'Уларға йеқин кәлгән, муназириләшкәнлирини аңлиған вә Әйсаниң уларға яхши
    җавап бәргәнлигини көргән бир Тәврат устази униңдин: — Пүтүн әмирләрниң ичидә
    әң муһими қайси? — дәп сориди.'
  ikw-NT: Otu nụ rime ele zni iwu ele Ju varụ, nụ hne be nẹesikwarita ẹhni be ajịji,
    ọ mahịaru nụ Jizọsi sakwarụ be nkarị, o sịkwa a, kaa, “Ndaa ke bụ ke mbọm nụ kpakara
    nhne be nyernu n'iwu?”
  khs-khs: 'Kote sowa walosene sena semetei nowa inapola: potakamake, Satusi senayewi
    Yesuma kekela:sela: seya ikila emiwa, ili solo amowa Yesuyewi solo napowa ima
    mene se tiye kinapita: potapola:, sena mina amoke Yesuma selese, “Kote solo ele
    nowa nokaiyamo puwanowa?”'
  dwr-ENT: ሂጊያ ታማሪሲያዋንቱፔ ኢቱ ኡንቱንቱ ፓሉሜቲያዋ ሺቂዴ ሲሴዳ፤ ቃሲ ዬሱሲ ኡንቱንቶ ሎዖ ዛሬዳዋ ሲሲዴ፥ «ኣዛዙዋ
    ኡባፔ ኣያ ኣዛዙ ሃቃዌ?» ያጊዴ ዬሱሳ ኦቼዳ።
  pma-pma: En avong enek, tiser tai ten mengkatien onen Mosis mul raengon selusien
    koa Iesu mul viteni min Satusi keil. Kei lesi keke Iesu san selusien koa tahos
    imok min keil. Sakini kei mea, va ven Iesu ka visi vit, “?Mengkatien koa kave
    varei vi houlu mok en keil vasi?”
  atd-NT: Songo duon dio ka sagboka no talag-anad to Balaod dan no nigdinog din ka
    igpaap-apuloy ran. Pogdinog din to maroyow ka mgo tabak ni Hisus dio to mgo Sadusiu,
    nig-inso din to, “Nokoy no sugu ka labow to tibo no insugu to Magboboot ki Moisis?”
  tel-2017: ధర్మశాస్త్ర పండితుల్లో ఒకడు వచ్చి వారి వాదన విన్నాడు. యేసు చక్కని సమాధానం
    చెప్పాడని గ్రహించి, “ఆజ్ఞలన్నిటిలో ముఖ్యమైన ఆజ్ఞ ఏది?” అని ఆయనను అడిగాడు.
  hat-BSA: 'Youn nan skrib yo te vini e te tande y ap diskite. Akoz ke li te konprann
    ke Li te reponn yo byen, li te mande L: “Ki kòmandman ki pi enpòtan an?”'
  bxh-bxh: Laugagayo tau lau faꞌataena hesa ya laoma, edi liba ya atahi. Ya sibai
    mate Sadusi edi liba Yesu ya bui loholohoꞌidi yo fede ya fatiꞌoi iyen, Laugagayo
    mahudoꞌina ganahewana yai tausomo ya hasai wananaha?
  top-NT: 'Cha̱tum chixcú tí ixma̱sí ixley Moisés kaxmatko̱lh la̱ ca̱ta̱chihuí̱nalh
    Jesús amá lacchixcuhuí̱n y ma̱kachákxi̱lh xlacata xli̱ca̱na tú ixca̱huanini̱t.
    Xlá na̱ talacatzúhui̱lh y chuné kalasquínilh: ―¿Neje yá tapáksi̱t pu̱la quili̱tlahuatcán
    y ma̱s quinca̱macuaniyá̱n nac quilatama̱tcán?'
  msk-msk: Aon disaan magindoway sang balaod na yudungug kanilan na galantogi. Pagdungug
    naan sang ibak ni Jesus, matigam yaan na madyaw yang ibak naan sang manga Saduseo,
    wakaw arag yaan yagaosip kang Jesus, laong, “Nana yang labaw na balaod nang Dios?”
  gyr-NT: 'Ñepei Moisés porocuaita rese oporombohe vahe osendu iñehe pĩratase oyeupe
    yuvɨreco, oicua avei Jesús omboyevɨ tuprɨse iñehe yuvɨreco chupe, evocoiyase oyemboya
    sese oporandu chupe: —¿Uma vo porocuaita avɨye catu vahe opacatu sui? —ehi.'
  kmh-kmh: Bi low tiysa bap, Jiysis Sanjiwsiy biynimb gok kuyip aŋgrep gak ak niŋiy,
    ap nup aŋgniŋiy aŋgak, “Low ar akay yomb yimb?”
  ukr-ONPU: 'Один із книжників, підійшовши, послухав, як вони говорили й, побачивши,
    що Ісус добре відповів садукеям, запитав Його: ―Яка заповідь перша з усіх?'
  emi-emi: Tau ngai aapasunga ngateva tale inangari nipaopao ghe usila tani nongo
    nau eteva Sadiusi etoa laghe sama teela Iesu. Ghe nongola va Iesu ghe liu emasinaailiila
    inangariira Sadiusi etoa. Liuna avalua o me ghe kolomila Iesu tale nikokkolomi
    eteva va, “Sa ateva inangari nipaopao mata ngemua ia me namuu ia tale isaa akapa
    inangari nipaopao?”
  zpv-NT: 'Ya chin badzihn tuhbi mwehsu nin ruluuꞌyi lehyi, biooba ru bihn dxiahga
    ba bwengahca basiaꞌgarii dxyiꞌdxyi Jesuhs, niꞌchin nin gwabiiga ba loh Ñiꞌh tin
    gunaabadxyiꞌdxyi ba squiiꞌ loh Jesuhs: ―¿Cuun xchiꞌdxyi xlehyi Moisehs nin mahzi
    lasahca loh garaa raꞌ dxyiꞌdxyi lehyi?'
  gux-gux: 'Li balimaama diankoa yendo n den gbadi ke bi nia, ki banidi ke Jesu den
    guani sadusieninba ke li ŋani, o den nagini ki buali o: li bali maama nni mi le
    n tie mi kpiama?'
  kos-kos: Ac sie sin mwet luti Ma Sap el wi muta we, ac lohng ke elos asiyuki. El
    liye tuh arulana wo top lal Jesus nu sin mwet Sadducee, na el kalukyang nu yorol
    ke sie mwe siyuk ac fahk, “Pia ma sap su yohk oemeet ke Ma Sap uh?”
  ibo-ibo: Otu nʼime ndị ozizi iwu bịara nʼoge ahụ ha na-arụrịta ụka. Mgbe ọ hụrụ
    na o nyere ha ezi ọsịsa, ọ jụrụ ya sị, “Nʼime iwu niile olee nke kachasị mkpa?”
  yml-yml: Tamu veꞌetoboda ꞌadi tove taiadi, i nogai veifufunina. I ꞌiseni Iesu Sadusi
    yadi velutoli i tutula-ꞌatumaia, bega i velutolieni i vo, Veimeanidi Mosese ꞌwainega
    i maiga, avaꞌai veimeaga mogitana bwaikina?”
  ory-ory: ସେତେବେଳେ ଶାସ୍ତ୍ରୀମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ପାଖକୁ ଆସି ସେମାନଙ୍କର ବାଦାନୁବାଦ ଶୁଣି ଓ
    ଯୀଶୁ ଯେ ସେମାନଙ୍କୁ ଯଥାର୍ଥ ଉତ୍ତର ଦେଇଅଛନ୍ତି, ଏହା ଜାଣି ତାହାଙ୍କୁ ପଚାରିଲେ, ସମସ୍ତ ଆଜ୍ଞା
    ମଧ୍ୟରେ କେଉଁ ଆଜ୍ଞା ପ୍ରଧାନ?
  bzj-bzj: Wan a dehn wan weh teech di Jooish Laa mi dehdeh ahn hihn mi yehr di hoal
    aagyument wid di Sadyusee dehn. Ih mi laik how Jeezas ansa dehn, soh ih aks ahn
    seh, “Owta aala di komanment dehn, wich wan da di moas impoatant wan?”
  chk-chk: Nge a wor eman Sensen Allük ikenan, a rongorong mine ra kapasfengen won.
    A rongorong pwe Jesus a ngeni ekewe Satusi pölüenöchun ar kapas ais. Iwe, a feito
    ren Jesus o aisini, “Meni allük a kon aüchea seni meinisin?”
  ssd-ssd: 'Nane Yesus ndoŋ kualeyauka minnaig le kusem pasa bitekŋganu taŋgo ande
    pro nu nane tuku pasa lafu mayete ŋga nu mata Yesus kusnana: Tukul ndaŋ tukul
    ŋakmba liniŋganu minit ŋgina le'
  acr-TNT: 'Ecꞌuchiriꞌ, xkib rucꞌ ri Jesús jun chique raj cꞌutunel re ri tzijpixab.
    Waꞌ waꞌchi xuto echiriꞌ ri Jesús lic xurik ucꞌulic uwach ri tzꞌonobal que ri saduceos.
    Xutzꞌonoj cꞌu che: —Chupa Rutzij Upixab ri Dios, ¿pachique ri takanic más chirajawaxic?
    —xchaꞌ.'
  rop-rop: Wal wan lowamen bin deya, en imbin irrim Jisas bin gibit ol detlot serramonimen
    gudwan ensa blanga detlot kwestjan weya deibin askimbat im. Wal det lowamen bin
    wandi trai en trikim Jisas na, en imbin askim im, “Titja, wujan lowa im brabli
    haiwan?”
  mee-mee: Na agau te apangalomatanakana nga bangapagame ke atu, na ke longe Iesus
    kala nga Sarusime ka ineke pantente ka pangamologa. Ba i ke kelapatokone inae
    Iesus alamasia pangamologa ra kanrea. Minmina na i ke ballage Iesus roma, “Bangapaga
    a taru ke bollau raumana nga bangapagame kinung?”
  mwf-2018: Bere ngarra nukunu-re Jesus i kardu nhini murrinh pumenanungkudhaneme
    pirrine-ka kardu nugarn numi-ka wurrinirrudha-warda-kathu-neme pangu da i binarruyepupthaneme
    pirri murrinh nhini-yu. Nukunu kardu nhini-ka kardu ngarra murrinh law kardu Jews
    pigunu-wa wurdininthethiththa wurrini. I nukunu kardu nhini-ka bimnayepup ngarra
    Jesus murrinh patha da matha dampunkudhartneme ngarra kardu nhini-yu. I bere nukunu
    nhini-ka pangu deyida dantharrpu Jesus i mamna, “Ya. Nukunu Moses-ka murrinh law
    terert dannhemutneme. Mu murrinh-ka ngarra nimin murrinh ngala thathpirr-yu?”
  dif-dif: 'Ja jaura jinkinietja kulno nunkangu wokarana wonti, nulu ngarana warai,
    worderu tana ngankamalina warai, ja nulu ngujamana warai, Nulu tanangu ngumu kalabana
    warai, nulu nina jekibana wonti: „Mina jirijiribani jaura pratjanaia kapara nganai?“'
  gam-gam: Jisas kambono boll kandja dji al ge God lo dje awi iwa ta molo pi. Jisas
    kandja wulle wopake dji ge iwa ge kane Jisas moi al embe dji, God lo dje awi ge
    naral lo er wekle pundo ne? dji.
  nou-nou: Edo ungo ge awa sero agodari da atopatari awa ge awa ingise atiko umo kotisira
    Iesu Sadducee embomei da ge mina awa ewamei setira awa kotedo umo Iesu da yei
    bugudo sedo gari ititisira, “Agodari nembodiba mo rori?”
  mqb-NT: 'Əna, miter sə Tawrita inde à man ata awan, kə̀ slənek avaɗ uway sa ''am
    a tinen ata awan. A ca pə Yesu sə mbəɗahan apan anà Saduki ahay ata lele. A nay,
    a cəce panan, a wa: «Nga sa ''am mə baslay aya fok nà, wura məduwen a aday a
    zalay azar aya anaw?»'
  ape-B: Ali ananu nenek skulumech umu lo uli chopuk nanaki nape nemnekam umu hape
    henechichilak umu. Ali chopuk, anan nemnek Jisas naklipamenyi balan douk nyanubu
    yopinyi atin. Douk namudak ali anan nasalik Jisas nakli, “Meinyi God ananin lo
    douk nyanubu susubein nyape nyalik nyecholokuk nyanatimaguk lo?”
  grc-F35: Καὶ προσελθὼν εἷς τῶν γραμματέων, ἀκούσας αὐτῶν συζητούντων, εἰδὼς ὅτι
    καλῶς αὐτοῖς ἀπεκρίθη, ἐπηρώτησεν αὐτόν, «Ποία ἐστὶν πρώτη πασῶν ἐντολή;»
  cav-NT: 'Tuhuadyatu cacuatsashati bahuityaquique jucuare. Tura tuna quisaratiyaju
    bacacuare. Adebacuaredya tura Jesúsra saduceo cuana jida quemitsahuaque. Tumetu
    tura Jesús isaratsu bacaduracuare: —Ebahuityaquique, aniyatu jetiama cacuatsashati
    cuana ecuanaja cacuatsashatiju ehueneque. ¿Ejeque cacuatsashatira cuatsashaya
    eque cuita ecuana jutaqui?'
  kgp-NT: 'Hã ra Topẽ vĩ to professor ũ tóg tá jun mũ gé sir. Kỹ tóg ag tỹ jagnẽ mré
    vĩ mẽg mũ, Jesus tỹ Saduceu ag mỹ tó há han ja ẽn ti. Hã kỹ tóg: “Topẽ tỹ ẽg jyvẽn
    tỹ hẽ nỹ hỹn ti tỹ ẽg jyvẽn kar kãfór nỹnh mũ''?” he mũ, Jesus mỹ.'
  bvd-bvd: Ma tii waa ni toolangaidoo lae 'ana taki sa Mosis, 'e lea mai ka fafurongoa
    olisusuu laa nai fai sa Disas. Nia 'e rongoa sa Disas 'e olisi diana 'ana si ledi
    laa nai Sadiusii ki da ledi nia ai, nia ka ledi 'urii 'ana sa Disas, “Si baea
    fifii tee gu ne 'inito ka talua sui naa si baea fifii ki lao taki sa Mosis?”
  ukr-1871: 'І пруступивши один з письменників, почувши їх перепитуваннє, і вбачаючи,
    що добре їм відповів, спитав Його: Котора перша з усїх заповідь?'
  apz-apz: Hwe fihwo Jutafe honɨngkano hungkuno lutɨhwamojo sohwo hofɨko oso hungkuno
    hnnontanɨngkofi upaꞌnɨmentisofoho. Jisasɨye hungkuno hunoꞌnjoso nupaꞌnonto Jisasɨmo
    nuꞌmanto ulɨmento, Anɨtuye honɨngkano hungkunoso nomꞌne somo yakoloꞌnnyoso ntisoto.
  yon-yon: Kwane, Yuudan yi amob kedmengkandi ye karub mamaambed yaro monoone anuk
    yedme ari yedme kameniwen kuu wengamboroon. Kwane meenoon kuu Yesumbed yi yaa
    kuu yiminmo inandoon kowe, yembed Yesu yaa kaamobi ma kaamonenoon, “Nub amob korem
    kumaom kuu, amob darewoob kuu kuna?” andoon.
  poi-NT: 'Jesɨc núct́im je̱m tu̱m jém escribaspɨc maestro. Imatoŋ iga áŋa̱yajpa jém
    saduceoyaj con Jesús. Jém maestro iix iga Jesús tsa̱m iwɨ̱cutsoŋ jém ienemigoyaj,
    jesɨc icwác. Nɨ́mayt́a̱p: —¿Juppɨc jém más mɨjpɨc aŋquímayooyi?'
  dhg-dhg: 'Ga ŋunhalaya gayŋan nyenan waŋgany rom-marŋgikunharami yolŋu, mäkiriꞌ-witjuwan
    nhan gayŋan Djesuwu. Ga bitjan nhan gayŋan banha guyaŋinam: banha nhan Djesuyum
    bitjuwayiŋ ŋuwakurrun yana dhanaliŋgu yänma ḏämbu-ḏirrunmaran Djatutiwum warrawu.
    Bala nhan ŋäŋꞌthuwanan nhanany Djesunham bitjanan, “Nhä dhaŋu ŋurruŋum marimim
    walꞌŋu God-Waŋarrwum Rom?”'
  wuv-wuv: Na nomai hemea feroiaa law ma na guainaa ro'odu, roi fiharenii. Na fanunupa'ia
    ba Jesus na fanifarawani warea a'a ei i'igaiaa ro'odu ma i'igainia, “A'a minaa
    ei law, afaia na pafeainaa ro'ou?”
  quf-NT: 'Chaymantami Moisés mantakushanta uk yaĉhar yaĉhachikuq uyaparan Jesús,
    saduceo runakunata karanta willar uyarachiqta. Chaymi Jesusqa ima ninqashi nir,
    kaynu tapuran: —Yaĉhachikuq Taytituy, ¿tukuy mantakuykunamantaqa mayqannintaq
    kusa mas allinqa? nir.'
  yuw-yuw: Oro nongoru gendic fandat fandat amna tungu yu engmuna kombigocmai Yesuho
    Sadyusiot mata inun ganun tongga mata urago orongi sinom imogoc. Worocha tongga
    yu ihorocgon Yesu inong ac tongga inogoc, “Möseho nongoru nimogocma worocdecma
    yaö nongoruho moröma sinom itac?”
  mph-mph: Malany yarakap arrarrkpi ta Jew wulatpiyi awunnyukikang yalyungan nuyu
    ja Jesus la aniwurrung tuka Jesus awunilakpany ta manjat. Kayirrk la inilakajpung
    Jesus, “Ngampiwi ta God nuyu ta wulatpiyi ta wungurlyak mira?”
  hus-NT-1971: 'Taley utey c’al a Jesús jun i inic axi pel i exobchix c’al an ts’ejcath
    cau binath c’al a Moisés. In ats’amalits jaja’ tam ti hueutsíxin an saduceochic
    c’al a Jesús. Cum in exla’its abal tsalpath in toc’tsixtal a Jesús, jaxtam in
    conoy: ―¿Jahua’ hualam an uchbixtalab axi más lej huinat exbath ti al an ts’ejcath
    cau binath c’al a Moisés?'
  med-med: Ni kʉn, ik mbo wu ti, ik tek rombulk nʉtʉng ni, omba kum tepa moⱡpa pitim.
    Pitim ni kʉn, Jisas ndi, Sarusi wu ni kʉⱡ, ik nʉtʉng ei, punt ropa kai mundrum.
    Ni kʉn, ik mbo wu ni, Jisas waldpa nimba mel, “Mi ik mbʉ nga mi ik ronduⱡ ei,
    ik nant ei?” nitim.
  bch-bch: Be madidnga ede apu aea ilongolongo gid Sadiusi aoad kaukau pan Iesus,
    ta igera mambe ei ikoli led posanga kemi tau, ta ibeta ei bedane, “Deo ele apu
