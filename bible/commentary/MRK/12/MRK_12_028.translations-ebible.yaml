  dov-dov: Umwi wabayisyi bamulawo naakasika wakamvwa kabakazyania. Nkabwene kuti
    Jesu wakali wabapa nsandulo mbotu, wakabuzya Jesu kuti, “Nguuli mulawo mupati
    kwiinda imwi akati kamilawo yoonse? ” Jesu wakamusandula kuti,
  rgu-rgu: 'Tepoꞌ ria, mese agama esa tuka fo nenene Yesus natuuꞌ dedea no lahenda
