  anv-NT: Ménlɛré mabɛ́ Ɛsɔwɔ fɔ ayi alú ɛfɛɛ́ gébégé Jisɔs ajɔɔ́ge ne bɔɔ́
    Sadusi, ágɛ́gé nnó Jisɔs ashuú ɛbwɔ́ meko ne deŋga ágií ji áké, “Ɛbɛ́
    Ɛsɔwɔ ɛwéndé ɛŋea ɛpwɔ́ɔ mabɛ́ mako?”
  sab-NT: 'Kwian gdaite daba tkanga tangle Moisés chadalla giti kledu ne ngwadi Jesu
    keruchuge geru trage kwian saduceo ulita ole, kaire ama kwian saduceo keruchugu
    gerule Jesu ole Jesu gbagda jiske Moisés chadalla giti, amage sugedu Jesu jaindunga
    no trate kwian saduceo kalen saduceo me ñadu gerule dare saduceo chegu kamne jo
    ngeru, gire kwian fariseo geru kadu Jesuge: —Moisés Chube gerua degu unsuialin
