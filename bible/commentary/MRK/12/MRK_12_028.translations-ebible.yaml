  mdy-ETH: ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶይዳፓ ፔቴስኬያ ማርማሢ ዔያቶኮ ዋይዜኔ፤ ዬሱሴ ፔ ኮራ ዖኦጫ ዓሶም ቃራ ማሂሢ ማሄሢ ዋይዚ
