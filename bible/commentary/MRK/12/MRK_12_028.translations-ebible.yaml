    ante pönëninque ædedö tæ̈ïne pönï ï ïñonte mönö nanguï ëñente waa cæquïï.
  kbc-NT: Onica anigepidiɡ̶ica niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés wajipatiogi niɡ̶ijoa saduceutedi modinotigimadetigi niɡ̶ijoa lotaɡ̶a Jesus.
    Codaa yowooɡ̶odi Jesus mele me igiditediogi. Odaa jiɡ̶igo midoataɡ̶a Jesus me
