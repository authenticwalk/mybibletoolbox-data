    Taꞌe luku pe, kin ŋisilihme Jisas ŋisilih ende na, “Wusyep erŋeme mune kin ŋendehei,
    topoꞌe ŋembere taharꞌe wusyep erŋeme lalme?”
  kiz-kiz: Mmonga ghwa bhaandishi akahida ni kup'elekesya mazungumzo gha bhene; abhwene
    kujha Yesu abhajitili kinofu. “Je! amri jheleku jha muhimu zaidi kuliko senge?”
  tzo-TZE: 'Tey inoch''aj tal jun jchi''ilcutic ta israelal, ja'' jchanubtasvanej
    ta smantal Dios yaloj. Laj ya''i ti tey ta xlo''ilajic xchi''uc Jesús li saduceoetique.
    C''alal laj ya''i ti lec itac''batic yu''un li Jesuse, jech la sjac''be ec li
