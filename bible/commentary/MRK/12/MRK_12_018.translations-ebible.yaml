  tcz-CHONGTHU: Chujouvin Sadducee—mithi thokitna aumpoi tiho—chu ahengah ahung un,
    ajah-a thudoh aneiyun,
  mar-mar: नंतर, जे पुनरुत्थान नाही असे मानणारे काही सदूकी त्याच्याकडे आले त्यांनी
    त्यास विचारले,
  snp-snp: Ena Sadusi we yate wenena folaguti kofa neidámenagilae, loti lo-lo amo
    wenena ya Yesu nedoka oti eti loti loga o edamo,
  isl-isl: 'Þá gengu saddúkearnir fram. Þeir álíta að upprisa dauðra sé ekki til.
    Spurning þeirra var á þessa leið:'
  spy-NT: Nto mii yoo, kukwoonchi subak Yēēsu ꞉biiko alake chēē /kikēēkuurēē *Satukaayeek.
    Kiiyēnchinē ꞉bichoo kule yoo kaakume ꞉chiito, kaakume kutukul nyēē māwokung'ēētēē
    meet bēsyēēt ake. Kuteebee ꞉bichooto Yēēsu kule,
  xnn-xnn: Inmey ken Jesus nan tap-in di Saduceo ay mangpadas ay mangsikap ken siya.
    Datona nan tap-in nan Judio ay adi mamati en kasin matago nan natey.
  mwe-mwe: Bhai Mashadukayo bhalugulanga kuti kwakwapi kuyuka kwa bhandunji, gubhaajendelenje
    a Yeshu, nikwabhuya bhalinkutinji,
  tte-tte: Kabo Sadusiyao tupwaliyao silaoma Yeisu koina. Na siya ali yakayakatai
    koina siwalo yakato toboita nige sowana sitoloyoi.
  tcs-tcs: Sam Zuwislotisa uda bin kole demplaselp Sadusi, ol bin kam po Zizas. Dempla
    no bilib God go meke ol ded pipol kamlaipgen.
  hlt-THB: Cawh thawh tlaihnaak am awm hy, amik ti Sadusikhqi ing awi doet aham a
    venna law uhy.
  soq-soq: Ema aupe Sadusi apanawa waitara do Iesu mampe wimoiena. Mo sumanaintoie
    inseiase apana bolala ando mai bo bedewe enapuwimopue waimompa, dia.
  qub-qub: 'Chaypitaga saduceocunana Jesús cajman shamuran. Paycunaga manami riguejchu
    wañushacuna cawarimunanta. Chaymi Jesusta niran:'
  att-att: Kabalin na yaw, minay nga jimikkì kâ Apu Kesu yù ira káruán nga Sadusio.
    Aggira yù Kudio nga kagiad da ta ari maginnanolay yù baggi na tolay sù pagáddekán
    na ággaw. Á iniyabbû da kâ Apu Kesu, á kinagi ra,
  bki-bki: Mia iorou kanio, ana Satusis tealo abinimei ea Yesu, napano nalo ajidom
    avika den naio tivelinio na vite tai napano nalo amonea kirisikili eaio, napano
    tomu nalo na am̃arm̃aro, nalo maka bunu ajikia ameul bereio ea bogoti na maaro.
    Nina naruei nalo abika den Yesu, nalo aberinavo
  bqp-bqp: 'Akũ Sadusi kũ òdi pi gɛ̀nↄ dì vuronↄ sù Yesu kĩnaa, ò a gbɛ̀ka ò pì:'
  mcp-mcp: '*Osadwisyɛ̂ŋ, buud bwə́ dʉ cɨ nə́ mimbimbə mí ábʉ́lɛ gwûm mə́shwoŋ dɨ́
    wá, bwə́ á ka zə wə́ Yésus, zə jí nyə nə́:'
  hat-hat: 'Sadiseyen yo se yon gwoup jwif ki di moun mouri pa leve. Yo vin bò kot
    Jezi ak yon keksyon. Yo di l'' konsa:'
  npl-NT: 'Ijkuakó owalajkeh sikimeh saduseos inawak Jesús. Ninteh saduseos kijtoah
    non yomikkeh ayakmó moyolitiah, yika okitlajtlanijkeh:'
  bgg-bgg: Chiihphado shii Sadusithek hanyie è iy pha ji è ahòi phrone yao phothek
    ne Isu moe shii wuii srane yao,
  eng-TCENT: Then some Sadducees (who say there is no resurrection) came to Jesus
    and asked him,
  eng-BSB: 'Then the Sadducees, who say there is no resurrection, came to Jesus and
    questioned Him:'
  cpu-NT: 'Ipoña ipokaiyakeni Saduceo iriñeeri Jesús. Iriitake Saduceo kantayetatsiri
    eero jañagai kamayetaintsiri. Josampitapaakeri:'
  san-ASM: অথ মৃতানামুত্থানং যে ন মন্যন্তে তে সিদূকিনো যীশোঃ সমীপমাগত্য তং পপ্ৰচ্ছুঃ;
  tac-NT: 'Abiena jsile alemi alué saruseo anilime ralámuli, alué napu anime ju tabilé
    sébame ko rewagachi alué suwígame, ''lige Esusi ''yuga ra''íchale pe''wera, regá
    anele:'
  eng-WEBPB: Some Sadducees, who say that there is no resurrection, came to him. They
    asked him, saying,
  gfk-H: Aring Sadiusi ing diet la liklik bia nong i maat pa na tut hut balin, diet
    ga hanuat taar ta Iesu, diet gaam tiri ia bia, “Tena hausur, Moses ga pakat tar
    wara nudahat hoken, bia tiga tunatuna taia ta natina ma i maat talur no nuna hahina,
    no tasina na tolai lah no makosa. Io, dir na hatahuat ta nati dir ma dir na kilam
    tar ta diet no hinsana no tasina nong i ta maat.
  viv-viv: Tu tonagona tafatafalolodiyao adi egana Sadusi tufoidi Yesu againe hiꞋela
    be hinatoliluveluvena. BadiꞋiyao ma higahe vaita aimo tova mulina toꞋalika keke
    hinamididi-havagi.
  yao-yao: Nipele Masadukayo ŵakuti ngapagwa kusyuka ŵanjaulile Che Yesu ni kummusya,
  tgp-tgp: Ale Sadducee hai la mai isan Iesu, enira vao matea na Jew sei la sopo rasua
    vara God i pa sauteterahi na tamlohi na mateia. La mai isana la usia na retiusia
    matea lara,
  auc-NT: Ayæ̈ Tadoteoidi në, Waocä wæ̈ninque ñäni ömæ̈mönämaï æ̈mæ̈wo wængampa, ante
    në änewënäni inte Itota weca pöninque, Möni änö ante ämi ëñëmaïmönipa, äninque,
  kbc-NT: Niɡ̶idiaaɡ̶idi jaɡ̶aɡ̶a onotalo Jesus icoa saduceutedi, niɡ̶ijo anodi Aneotedoɡ̶oji
    me deɡ̶eote me newiɡ̶atace niɡ̶ina oko baanaɡ̶a nigo. Odaa joɡ̶oige Jesus, moditalo,
  bmh-bmh: Zuda dudu banban ipal, goagal wanimag Sadiusi, agen enanem, dudu noumanem
    koli i asamam anem. Ziwas go ebutal, Sadiusi dudu ipal alaimai, Yesus guzenai
    kanabemen, “Du Banou, getal Moses nug ig nanalabun guzenai sikut waren, ‘Du tub
    go go noumina, gonugau wau mogoi tamacag noumina, gonugau amag nug apag nugau
    wau oimai, mogoi muramau. Mogoi go usalaba, du noumeun nugau nag sul usalamau.’
  ctu-BL: 'Tsa'' tiliyob saduceojob ba''an Jesús. Jiñobʌch mu'' bʌ i yʌlob ma''anic
    mi'' tejchelob ch''ojyel chʌmeño'' bʌ. Tsi'' c''ajtibeyob:'
  meq-meq: 'Ma dəba eye na, Saduke hay ti ye ka təv i Yesu. Azlakwa bay Saduke hay
    na, nəteye tə dzala ha tə gwaɗ: «Ka mət na, mələtsew abəra ma mədahaŋ andaya sa
    bay.»'
  noa-H: 'Biek hãb hagjö Jesús haig bëejierram haajem saduceonaan. Mak''ʌʌnau jaauwai
    ya maachta meebaadëm chan tag bʌ̃ʌrjã maach hak''aar hiiuba haajem haajem. Hamach
    mag nem jaau sĩerrjëem gaaimua hiyʌ̈ʌmamua juau hogt''om hirig magjierram hanaabá:'
  alp-NT: Tamata toini sae esi nane tamata Saduki. Esi hlaleke be tamata matale kwana
    suike moneka. Esi luake loko Yesuse kai esi lemake lokoI leke Ilepa tiae loko
    hukume rebe Musa ilekire. Esi beteke lokoI be,
  san-VEL: atha m.rtaanaamutthaana.m ye na manyante te siduukino yii"so.h samiipamaagatya
    ta.m papracchu.h;
  kbq-kbq: Hagi mago'a Satusi mono vahe'mo'za (fripinti o'otigahaze nehaza vahe'mo'za)
    Jisasinte e'za anage hu'za antahige'naze.
  kbh-kbh: 'Chents̈ana, báseftanga saduceo ca uabaina ents̈anga tmojána Jesús jinÿama.
    Chënga imojanjuabná obanënga ndocna te ntayenana ca. Chíyeca, Jesús mënts̈á tmojaniyana:'
  ron-LSB: 'Au venit la El niște saduchei, care ziceau că nu există înviere. L-au
    întrebat, zicând:'
  pon-pon: 'Jadujar akai ap ko don re a, me kin inda me dene jota me pan maureda jan
    mela. Re ap peidok re a indada:'
  nhe-BL: 'Teipa hualajque campa Jesús sequin saduceos. Saduceos tlamachtíaj para
    ax quema moyolcuise tlacame tlen mictoque. Huan nopa saduceos pejque quitlajtlaníaj
    Jesús, quiilhuijque:'
  sps-sps: Ri na tee vainy tana taa Sadusi te natiny faamainy ror a mes te gim non
    ma tsun fatabin tana mat naa mito ten Jisas ser rangats Ya,
  wnc-wnc: Siwan, “Aminu akungwakengu uyunga dua enakaing,” ngang yaya aminu Sadyusi
    ngang yanikaing. Siwan Sadyusi aminu wa kunduta Jesue kuke anzing inikwaiking,
  bus-bus: 'Ben Sadusi kɛ̀ aↄ̃è be gɛ̀nↄ è fɛɛroonↄ mↄ̀ Yesu kiia, aↄ̃ à gbèka wà
    bè:'
  gub-BL: Ur amo ze'eg kwehe arer heruzar har xatuxew her ma'e a'e pe Zezuz huwake
    a'e wà kury. (Nuzeruzar kwaw zanekweraw wi àwàm rehe a'e wà. Upurumu'e waiko nezewe
    wà.) Na'e upuranu Zezuz rehe wà.
  imo-imo: Kano wali imbo kololima altoko naa makilinge nimele Sadyusi ningomanga
    pupu imbo mareni Jisas angilerimuna ongo ungu walipe pileli temeko ongolio Jisasindo
    ningei,
  boj-boj: Onaqa bati deqa Sadyusi tamo qudei naŋgi Yesus aqa areq beb. Sadyusi naŋgi
    mareqnub, “Tamo moreŋo qaji naŋgi olo subq na tigelqasai.” Deqa naŋgi bosib Yesus
    endegsib minjeb,
  ulk-ulk: Wader Sadusaio tabakiauda Iesuim (wipe waditautlare le ya umerkak eudlam
    obakiam).
  eng-DRA: 'And there came to him the Sadducees, who say there is no resurrection;
    and they asked him, saying:'
  knf-knf: 'Unuur mënţ, *Baŧaduk baloŋ babi ţi Yeŧu, bukal bajaaŋ baji pnaţa ţi pkeţ
    paanwoo. Baji na a :'
  san-KHM: អថ ម្ឫតានាមុត្ថានំ យេ ន មន្យន្តេ តេ សិទូកិនោ យីឝោះ សមីបមាគត្យ តំ បប្រច្ឆុះ;
  arn-NT: 'Feymew amuy engün ñi pemeafiel ta Jesus kiñeke pu sadusew. Fey tüfa engün
    ta feypikey ñi wiñomongetukenon ti pu la, feymew ta ramtufi engün fey tüfachi
    dungu:'
  zas-NT: 'Tioꞌp choon ree bénsaducew bignaj Jesús, laa reeman ad rliladxt guial yaban
    ree bengüt. Zeel gunabdiidx reeman loj Jesús rëb reeman:'
  ken-NT: Mbɔk bǒnkwɔ Sádusi bárɔ́k ntá Yesu babhɛp yi ɛ̌ti nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m.
    Bǒnkwɔ Sádusi bábhɨ́kɨ́ noko nyaka bɛ chɔŋ bawú mámpɛtnsɛm ndǔ nɛpɛ́m. Babhɛp
    yi bɛ,
