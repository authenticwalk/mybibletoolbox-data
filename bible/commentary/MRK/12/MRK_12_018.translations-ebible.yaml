verse: MRK.012.018
translations:
  kpx-kpx: Sadukea ata degomoleau Iesue loholu. Ata keabulike loui avoe, “Haluviale
    keau bae hovedevelivebene.”
  okv-H: Eto Sadducees embomeni na vasiri te erari avo ke be ae ue ere ijiahera avo
    Iesu ta degi puvuto ke einge eto ingia.
  tbo-tbo: Sadusi hai bolu lawahi hilage towolo memena ega hita itumaganeya. Tauhi
    hi nei Yesu uyahina,
  mal-C: പുനരുത്ഥാനം ഇല്ലെന്നു വാദിക്കുന്ന സദൂക്യർ ഒരു ചോദ്യവുമായി യേശുവിന്റെ അടുക്കൽവന്നു.
  grc-SR: Καὶ ἔρχονται Σαδδουκαῖοι πρὸς αὐτόν, οἵτινες λέγουσιν ἀνάστασιν μὴ εἶναι·
    καὶ ⸂ἐπηρώτησαν⸃ αὐτόν, λέγοντες,
  bgc-bgc: फेर सदूकी लोग भी, जो कहवै सै के मरे होए जिन्दा होए न्ही सकदे; उसकै धोरै
    आकै उसतै बुझ्झया,
  khz-khz: Sadukea talimara reketa Iesu genai geagoto. Ira geria tugamagi, kwarega
    talimara ati mapia kuliiti-wai. Gaurai Iesu gerenagiato, negetiwato,
  deu-TKW: 'Und es kamen Sadducäer zu ihm, die da sagen, es gebe keine Auferstehung,
    und befragten ihn:'
  zsr-NT: Niꞌr guladxinëꞌ ga zoëꞌ Jesús laꞌquëꞌ bönniꞌ gdauꞌ saduceo. Bönniꞌ ni taꞌnë́ꞌ
    cutu lubán nup chnatgac. Qui lë ni naꞌ glëꞌ Jesús,
  lin-lin: 'Bongo Basaduseo, ba-oyo balobaka ete lisekwa ezali te, bayaki epai na
    Yesu mpe batunaki Ye :'
  hns-NT: Tab ekaatgo Sadoesie Jiesoe lage aail. Oesab bole hai kie iensaan log maut
    me se na djie oethiega.
  noa-E: 'Biek ãb agjö Jesús aig bëejierram aajem saduceonaan. Makhʉʉnau jaauwai ya
    maachta meebaadëm chan tag bʉ̈ʉrjã maach akhaar iiuba aajem aajem. Amach mag nem
    jaau sĩerrjëem gaaimua iyʉ̈ʉmamua juau ogthom irig magjierram anaabá:'
  eng-EMTV: 'Then some Sadducees came to Him, who say that there is no resurrection,
    and they asked Him, saying:'
  mib-NT: 'Yūcuán na te jecu tēe grupo saduceo ni quecoo de nuū yā. Te tēe un cácahān
    jeē tu nátecu cuɨtɨ ndɨ̄yɨ. Te ni cacahān de jíín yá sɨquɨ̄ ɨɨn jnūhun, áchí de:'
  bea-bea: Kootoo kooyinkhachatestyetl ine Sadducee yaghine nachaghintai oontooe ghatine;
    kahchu taoontya kiyehti toowe ghati ihe,
  lif-NT2: खे़प्‍मो सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् होःप्‌लॽरिक् नसाःन् के़जोःक्‍पा
    सदुकिहाॽ मे़द्‌ये़आङ्
  xnj-xnj: Kangi Vasadukayu vevijova kawaka kuyuka vamuhambalili Yesu vakamkota,
  mmx-mmx: La lubung Sadiusi diga vot pasa ne Iesu. Diga lok do limixin diga met pam,
    di noxo roo xat amlong. Di ga lok tong pen ne Iesu xeretna,
  cbr-NT: 'Usa ''ain ca Jesúsnu saduceo unicama cuancëxa. Saduceo unicaman ca —bama
    ''aish ca uni baísquitima ''icë —quixun sináncëxa. Usaquin sináncë ''aish anu
    cuanxun ca Jesús ñucáquin cacëxa:'
  tee-NT: 'Pus ju saduceonin ixtanajun ni jantu lai lok''onchokocan acsni va nicanch.
    Pus ju ali''in sia yu''unch talakmilh ju Jesús chai tajuni:'
  eng-LSV: And the Sadducees come to Him, who say there is not a resurrection, and
    they questioned Him, saying,
  cak-NT: 'Y jec''o achi''a'' saduceos xe''apon riq''uin ri Jesús. Ri achi''a'' re''
    man niquinimaj ta chi ri caminaki'' can xquiec''astaj chic pe. Y romari'' reje''
    xqui''ij che ri Jesús:'
  pah-NT: 'Aerẽ saduceus''g̃a nduri Jesus''ga pyri. Saduceus''g̃a ndogweroviari omanove''g̃a
    mbogwerahava novĩa. Igwete g̃a nduri Jesus''ga pyri a''ero tihepia ti ganhi''ig̃atua
    nhande ve javo. Igwete g̃a ei ga pe:'
  sja-NT: 'Mãpai saduceorã ũk''uru wãjida Jesumaa ne-inaa iidide iru k''ũradait''ee.
    Mãɨrãpa jarateepata piudap''edaarã chok''ai p''irabaidak''aa. Maperã iidijida:'
  xed-xed: 'Ka sliʼadaghatá la Sadukiya slanaghata Yesu guli. Hahəŋ ná, gwal ta mnay
    kazlay: Haɗ sliʼagabta mndu ma mtaku wu kəʼa ya həŋ. Ka ɗawaŋtá həŋ da tsi, ka
    həŋ nda tsi mantsa:'
  mks-NT: 'A̱nda̱ já na̱sa̱ha̱n java na̱ saduceo ca̱ha̱n na̱ xi̱hín Jesús. Ta mé na̱
    saduceo yóho co̱ cándúsa na ña̱ ndítacu tucu na̱ sa̱ na̱xi̱hi̱. Sa̱há ña̱ cán
    quéa̱ na̱nda̱ca̱ tu̱hún na̱ Jesús já cáchí na̱ já xi̱hi̱n á:'
  gfk-S: Ari Sadiusi ing di la liklik be nong i mat pai nale tut hut baling, di ga
    hanawat ter tane Jisas, di gom tiri ie be, “Tena harausur, Moses ga pakat ter
    ura nudait horek, be tike tunana pata a nuno ta bulu i mat ma i mat sukun no nuno
    haine, no tasine na tole leh no makoso. Io, dur na hatawat ta nati dur ma dur
    na kilam ter ta di no hinsana no tesne nong ite mat.
  bmu-bmu: Sadyusi (Jike nupkö kapaŋkölköl) yeŋön “Kömugeri yeŋön kude wahötme,” jiba
    malget. Yeŋgöreŋök tosatŋan Jisösgöreŋ kaba kewö qesim waŋgiget,
  dgz-dgz: Dugup Sadusi nagire, upi Iesu inap tauan. Mu dugup anu tumat muga gapan
    waenapan manega wadidiam wanumun, “Borit wata sia ya inak nitait.”
  eng-GNV: Then came the Sadduces vnto him, (which say, there is no resurrection)
    and they asked him, saying,
  zaa-NT: 'Làniana bitsina'' tè ca saducéua ru''a lúe. Làcą nna rena cą qui''ni labí
    posible té qui''ni canu yatti nna eyatha cą nna eyaccabàni cą attu, acca gunàba
    titsa'' tè cą ne nna ra cą:'
  eng-WEBSTER: Then come to him the Sadducees, who say there is no resurrection; and
    they asked him, saying,
  guh-guh: 'Saduceovi saicaya itsalivaisi xaina. Bajarapamonae jamatabëcuenenavëxaniabiaya
    jumai tsabiabi: “Petëpaevi rabaja petëpaecujinae, icatsia apo asaë tsane,” jai
    tsabiabi. Nexata saduceovi imoxoyorenatsi Jesús. Saduceovi jumaitsi Jesúsjavabelia
    mapacueniaje:'
  bon-bon: Poto Sadukea sigu biname cina seclige Yeesu bau me. Teepi eei gemi, lui
    cina jiicusi, egä biname cina budre cabu ca lica arpinera. Teepi Yeesu ne jejisi
    egä,
  nhw-BL: 'Teipa hualajque campa Jesús sequin saduceos. Saduceos tlamachtíaj para
    amo quema moyolcuise masehualme catli mictoque. Huan nopa saduceos pejque quitlatzintoquilíaj
    Jesús, quiilhuijque:'
  swh-ONEN: Kisha Masadukayo, wale wasemao kuwa hakuna ufufuo wa wafu, wakamjia Yesu,
  wbi-wbi: Pambele aVayahudi ava kipugha kya Vasadukayi,” vano vaktisagha nakwekule
    kusyuka avfue, vakaluta kwa Yesu vakamposia vakati,
  bba-bba: Yerɑ Sɑdusi be bɑ rɑ nɛɛ, ɡɔribɑ kun seemɔ, bɑ dɑ Yesun mi, bɑ nùn bikiɑ
    bɑ nɛɛ,
  eng-KJVCPB: Then come unto him the Sadducees, which say there is no resurrection;
    and they asked him, saying,
  kgk-NT: 'Ha upéi katu ou Hesu renda-py saduceu kwéry, “Nonhemoingove jevýi va''erã
    gwĩ omano va''ekwe” he''i va''e. Ou oporandu íxupe:'
  waj-waj: 'Vaidi Satuukaiya vaidi putuuyara tunoo: Fai hama kava diitaaravaivee,
    tuuyakidiri vooya numa Yisuunna yaparaida tunoo:'
  ekk-PKP: 'Siis tulid saduserid, kes ei tunnista ülestõusmist, ja esitasid küsimuse:'
  mpx-mpx: Yaka Sadiusi enuna hi na Yeisu elana. He Sadiusi nige wali abulilek i oola
    tage toyaomal nihi lut, inoke Yeisu hi neli hi ba,
  wbp-wbp: Ngula-jangkaju, ngaka-pardu-karilki panu-karilkilirla yarda yanurnu Jijajiki
    turnu-warnu-patu-kari yirdi-patuju Jatiyuji-patu. Nyampu-patu Jatiyuji-patu kalalu
    wangkaja Kaaturlu kulalpa-jana pina-wankaru-mantarla nganta palinja-warnu.
  luo-luo: Bangʼe jo-Sadukai mawacho ni chier onge nobiro ire gi penjo moro.
  nhe-NT: 'Teipa hualajque campa Jesús sequin saduceos. Saduceos tlamachtíaj para
    ax quema moyolcuise tlacame tlen mictoque. Huan nopa saduceos pejque quitlajtlaníaj
    Jesús, quiilhuijque:'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܙܲܕܘܼܩܵܝܹ̈ܐ، ܐܵܢܝܼ ܕܠܹܐ ܗܲܡܸܢܝܼ ܒܩܝܵܡܬܵ‌ܐ ܡ̣ܢ ܓܵܘ
    ܡܝܼ̈ܬܹ‌ܐ، ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܒܹܐܡܵܪܵܐ:'
  esk-NT: Tavra iḷaŋich Sadducee-ŋuruat Jesus-muŋniqsut, taapkua nipliġuuruat tuquruat
    aŋitqitḷaiññipḷugich. Iliŋisa apiqsruġniġaat,
  msb-msb: Pagkatapos may pira na mga Saduceo na nagkadto kan Jesus. Ini sinda mga
    Judio na dili nagatuod san pagkabuhay gihapon, kaya naghunga sinda sa iya,
  cpa-NT: 'Jøng² ca¹dsi¹lé² dsa² saduceo ja³tsenh¹³ Jesús, dsa² juúh² tsa¹hiog¹ jmi²dsí².
    Ca¹ŋǿh¹ dsa² Jesús. Ca¹juúh²dsa:'
  dso-dso: ତାର୍‌ପଚେ ମଲାଟାନେଅନି ଉଟ୍‌ବା ବିସଇ, ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ସାଦୁକି ଦଲର୍‌ ଲକ୍‌ମନ୍‌
    ଜିସୁର୍‌ ଲଗେ ଆସିକରି ଏ ପର୍‌ସନ୍‌ ପାଚାର୍‌ଲାଇ ।
  meu-meu: Una murinai Sadukea taudia haida ia dekena ela; una orea e tomava mase
    na basie tore isi lou. Bena idia ese e nanadaia, eto,
  yva-NT: Vatano Saduki inta ude no Yesusa nui. Wenawamo wo ratantona ware arono munije
    ama akari, vatano ugwenen to nawamo ukovakatoe ramu. Umba ubeker wo Yesus atopano
    Apa ana daura rai, weti wo raura Ai ware,
  dgc-dgc: Nadid, éy inumange ni Jesus i sénganya a Saduseyo. (I Saduseyo, éy éwan
    side méniwala a mabuhay i tolay a huway.)
  zpm-NT: 'Bdziṉaque zla zha saducé, rëb zho lo me:'
  hix-NT: Saknusew kukur komo xarha nomohtxownà hatà, Txesusu hyaka. Kwayhàtxhenye,
    asanàmpàra ro mak tehxatxhe, kany komo rma nyamoro ha. Khananàhnye y, ketxkon
    hatà, Txesusu wya.
  sim-sim: Judama lal Sadyusi, karem li ushandari ma karem hishindari lir, ma ol hahandari
    ondo mbeek indiyok usahakwa ambu lir. Karem uhu Jisasik li raha orin limu silira,
  npi-ULB: त्यसपछि पुनरुत्थान हुँदैन भन्‍ने सदुकीहरू उहाँकहाँ आए । तिनीहरूले उहाँलाई
    यसो भनेर सोधे,
  cgc-cgc: May mga Saduseo na giling ki Jesus aged dakep-dakepen kanen an paagi ta
    insa parti ta pagbannaw tak ula danen an gapati na mabannaw mga patay an.
  tim-tim: Akto den makmak luâk siânba kotyeŋe Sadukaio luâk are togoyi. Luâk arekŋe
    momoŋânba luâk bo agatmai dâmini. Yâkŋe togom hin dâyi,
  yor-yor: Àwọn Sadusi tún wá sọ́dọ̀ rẹ̀, àwọn wọ̀nyí kò gbàgbọ́ pé àjíǹde ń bẹ. Ìbéèrè
    wọn ni pé,
  wos-wos: Sadyusina du deka mawulimbu di angi wa, “Hiyandé du takwa wambula yamba
    ramékéndi.” Di wungi wa. Di nawulak Jisaska yae di déré angi wa.
  emp-NTPO: 'Mãwã panʌne ʌ̃cʌrʌ saduceorãda Jesumaa zesid̶aa. Saduceorãba jarabadaa
    beuped̶ad̶ara ʌ̃rẽbad̶acada. Maʌ̃ bẽrã Jesua nãwã jarasid̶aa:'
  eng-F35: 'Then some Sadducees came to Him—they say there is no resurrection—and
    asked Him, saying:'
  ind-ind: Sesudah itu orang-orang dari kelompok Saduki juga mendatangi Yesus. (Kelompok
    Saduki percaya bahwa orang yang sudah mati tidak akan hidup kembali.)
  pes-OPCB: 'سپس عده‌ای از صدوقی‌ها که منکر قیامت هستند، نزد او آمدند و پرسیدند:'
  mpt-mpt: Yudai komokwali maki niniino Sadyusiei fumbianiba Nakai afen smiki amit
    ninba kesoa kaanimibo imino mo hananimibbabo ge fumbinabibbua i teniba
  ssx-ssx: Mandane Sa꞉dusi haliweki Yesu pa꞉ta꞉ epemekeme. Koto tapakema꞉ ota꞉ homemeke
    wanda꞉hali paa na tiaalieke lo haemeke haliwekie. Ikana꞉ma꞉ Yesu pa꞉ta꞉ a꞉pa lota꞉
    pitolo alota꞉
  mkl-mkl: Ŋɔi Sɑdusi ɡɔ ŋɑ ɑ̀ nɑɑ bi Jesu. Aŋɑi ɑ̀ yɑ mɑɑ ni iku ŋɑ ɑ kɑɑ jĩ. Iyi
    ɑ̀ to wɑ bi Jesu ŋɔi ɑ̀ beeɛ ɑ̀ ni,
  gaq-gaq: ଆରି ଇଡ଼ିଙ୍ଗ୍ ଉଡ଼ିରୁଆ ସାଦୁକୀ ମେଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌କେ । ଜାଣ୍ଡେ ରେମୁଆଁ ଗୁଏଚେ
    ଆର୍‌ମୁଇଂତର୍ ଜନମ୍ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ । ସାଦୁକୀ ଦଲ୍‌ନେ ଉଃଡ଼ିରୁଆ ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ସାଲ୍ୟାକୁଆର୍‌କେ
    ।
  gof-RNT: Hayqqida asi denddenna giya Saduqaawetappe issi issi asati Yesuusakko yidi,
    hayssada yaagidi, iya oychchidosona.
  unx-unx: 'ଜୀଉବିନିରିଦ୍‌ରେ କା ବିଶ୍ୱାସେତାନ୍‌ ସାଦୁକିକଏତେ ଚିମିନ୍‌ ହଡ଼କ ୟୀଶୁତାଃତେ ହିଜୁଃକେଦ୍‌ତେ
    ଇନିଃକେ କୁଲିକିୟାଃକ :'
  gah-gah: 'Satukaio monó vegená lugáa keza hilinakutí otisá amave liki liaká a vegená
    makolite Izesutoka iake láa liki loká itake lamó:'
  lcm-lcm: Na ri Sadukaio kimela serei singina, kipo agel suai ani tadut pok, na kila
    sui ia ta,
  aer-aer: Tyerrtye arrpenheme Sadducee areye-arle akeme, itne Jesus-werne apetyewarreke.
    Nhenhe areye angkerrirretyarte Ngkartele-arle akwele tyerrtye ilweke-arle-ngentyele
    areye itethe-ilirtnetyeke arrangkwe. Itne Jesus renhe apayuthnerrirreke,
  qvc-NT: 'Chaymandaqam sadusiyu duktrinayuqkuna Jisusman shamurqanllapa. Paykunaqam
    kriyinllapa: Wañushqakunaqash manana rinchu kawsamuq, nishpa. Chaymi Jisusta tapurqanllapa:'
  tgl-ULB: Pagkatapos pumunta sa kaniya ang mga Saduceo na nagsasabing walang pagkabuhay
    muli. Tinanong nila siya na nagsasabi,
  cbs-NT: 'janua saduceobu judiobu paxka betsa: “Ja mawabu jawen yuda tsua ana besteinsmaki”,
    imisbu Jesús anu jabudi bexun yukakin:'
  xtm-NTPP: 'Ni jan koo jaku tee ka kuu saduceo ma ni ka jan koto de Jesús ma. Tee
    ya''a chi ka ka''an de ja masu ka ndateku ñayii ni ka ji''i ma. Te chukan kúu
    ja ni ka jikan‑tnu''u de ya:'
  nnq-nnq: Bange Masadukayo, abalenga kubije kuyoka ngabannyendele Yesu, ngabankonya,
  bao-NT: 'Ñucã saduceos, “Ca bii yairicarã cati tuaticuma,” ca ĩirã, Jesús''re ĩarã
    waari, o biro cʉ̃re ĩi jãiñaupa:'
  san-ORI: ଅଥ ମୃତାନାମୁତ୍ଥାନଂ ଯେ ନ ମନ୍ୟନ୍ତେ ତେ ସିଦୂକିନୋ ଯୀଶୋଃ ସମୀପମାଗତ୍ୟ ତଂ ପପ୍ରଚ୍ଛୁଃ;
  huv-NT: 'Condom tapeayiw acas saduceos niüng ajlüy Teat Jesús. Ajcüw ayaj noic ajlüy
    nipilan apiüngüw mondeow langome apmapacüw alinomb. Tatüniw nej manguiayiw:'
  otn-NT: 'M''mɛfa p''ʉya, bi̱ ma ''da yø saduceo, nu̱ya ɛ̱mbi̱ ngue hi̱ndi̱ bɛ̱nna̱te
    yø ánima. Bi ''yɛ̱mbra̱ Jesús:'
  nop-nop: Adi ulune Sadusi hekidibo Jesu ninadine bugiŋ. Me heki u metam kumuŋa koti
    mu pilatneeŋ yoyagiŋ ala buŋa niŋgiŋ,
  obo-NT: Na, duwon mgo Saduseo no id porani ki Disas. Inin mgo minuvu, konnod pomakoy
    nod bodnawon to Monama iddos id poomatoy ron.
  cak-ENT: 'Y jari'' tok ch''aka cheque ri achi''a'' saduceos xe''apon riq''uin ri
    Jesús. Ri achi''a'' re'' man nquinimaj tüj que ri caminaki'' nyec''astüj chic
    pe. Y roma ri'' rije'' xquibij chin ri Jesús:'
  lif-NT: ᤂᤧᤵᤔᤥ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤴ ᤜᤥ᤺ᤵ ᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤍᤢᤁᤡᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ
  snx-snx: Sadyusi mendesxa suma mes aib udu ayax ne jalxo. Andug adu inar youbxo,
  kql-kql: Satyusitɨle balañjun galaveve sɨŋgɨnmale balañjun yika ka kambekapayi.
    De, yila Satyusitɨle balañjun Jisasɨtɨk yiŋɨmevekandi kavik kombɨiyeve,
  mie-NT: 'Ñúcuán de jacū tēe grupo saduceo nī nquenda dē nūū yā. De ndá tēe ñúcuán
    cáchī dē jāá nduú nátecū cuitī ndīyi. De nī jīcā tūhún dē yā sīquī iin tūhun:'
  san-TIB: ཨཐ མྲྀཏཱནཱམུཏྠཱནཾ ཡེ ན མནྱནྟེ ཏེ སིདཱུཀིནོ ཡཱིཤོཿ སམཱིཔམཱགཏྱ ཏཾ པཔྲཙྪུཿ;
  qve-NT: 'Saduceo religionniyoq runakunan mana creerankuchu wañusqa runakunapa kawsarimunanpi.
