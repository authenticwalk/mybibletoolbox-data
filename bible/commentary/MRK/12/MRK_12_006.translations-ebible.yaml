verse: MRK.012.006
translations:
  kpx-kpx: Abu esemu kebia havehatulage malaha ke uvue mo igaeu ua. Ige malaha keu
    au mo hanavoi huhuai avoe, ‘Abu bae di mo hamalivebene. Isito abuna hoesehavoi.’
  okv-H: Eto ainge pere ere umihe tutumo dombo ta amo amita osari meni avo ikasi ue
    ke einge ena. “Emo osari meni nau avo kito otohu ue mane tasora.” ainge eto
  tbo-tbo: ‘A hewahewali atapuhi i himilihi po hi kokoe. Ma tauna natu hotana i lauhogaleya
    tunawana i tupo. Ega yaka i himili tano tu galena itete uyahihi i pa, “Geka natuwe
    yaka apo hina wiyateyateya.”
  mal-C: “അദ്ദേഹത്തിന് ഇനി ഒരാളെമാത്രമേ അയയ്ക്കാൻ ഉണ്ടായിരുന്നുള്ളൂ—താൻ സ്നേഹിച്ച
    മകൻ. ‘എന്റെ മകനെ അവർ ആദരിക്കും,’ എന്നു പറഞ്ഞ് അവസാനം അദ്ദേഹം അവനെ അയച്ചു.
  grc-SR: Ἔτι ⸋οὖν⸌ ⸉ἕνα υἱὸν ἔχων ἀγαπητὸν ⸋2αὐτοῦ,⸊⸌ ἀπέστειλεν ⸋3καὶ⸌ αὐτὸν ⸉2πρὸς
    αὐτοὺς ἔσχατον,⸊ λέγων ὅτι Ἐντραπήσονται τὸν υἱόν μου.
  bgc-bgc: “इब माल्लिक कै धोरै एकैए आदमी रहग्या जो उसका प्यारा बेट्टा था; आखर म्ह
    उसनै अपणे बेट्टे ताहीं भी उनकै धोरै न्यू सोचकै भेज्या के वे मेरै बेट्टे की इज्जत
    तो जरुर करैगें।”
  khz-khz: Talima kwapunamo roe voa ia laganai, ia natuna taunataunana, gena ulamagi
    melona. Ikanai ia etuguato, ‘Natuku ana tugua, ira na pia kupa-ragea.’
  deu-TKW: 'Noch hatte er einen einzigen geliebten Sohn, den sandte er zuletzt zu
    ihnen und sagte: vor meinem Sohn werden sie sich scheuen.'
  zsr-NT: '’Nutur nu nagáꞌn queëꞌ xan laꞌ yël naꞌ. Nagaꞌnzbiꞌ biꞌi bönniꞌ queëꞌ atiꞌ
    nadxíꞌitsquinëꞌ‑biꞌ. Ga yajseytë, bsölëꞌë‑biꞌ zxiꞌnëꞌ, rnëꞌ: “Lunëꞌ ba laꞌn zxiꞌnaꞌ.”'
  lin-lin: 'Nkolo elanga atikalaki kaka na moto moko ya kotinda : mwana na ye ya bolingo.
    Atindaki ye na suka na bango nyonso mpe amilobelaki : « Solo, bakotosa mwana na
    ngai. »'
  hns-NT: 'Tab khaalie ek djane batjal, aur oe okar pjaara beta raha. Tab oe apane
    me sotjies: ‘Oesab hamaar pjaara betwa ke djaroer maan-djaan karie.’ Aur oke pathaais.'
  noa-E: ’Maimua ya ãbmiecha tag pʉ̈ijujã chukhu aadeewai ich iewaa ãbpai khitaawai
    bʉ̈ʉrjã chig aba aajerrta pʉ̈ijim aajem. I khĩirjugan ich chaai aawai i ögkhaju
    awiata pʉ̈ijiebma.
  eng-EMTV: Therefore still having one son, his beloved, he even sent him to them
    last, saying, ‘Surely they will respect my son.’
  mib-NT: '’Te tēe chíí uva, íyó ɨɨn sēhe de jeē maní ndasɨ́ de jíín. Te jeē sándɨ̄hɨ́
    na ni tají de sēhe de un cuáhān nuū tée cásájniñu. Te jéni ni de: Tēe ún chi cuatáhú
    de jíjnáhan de nuū séhe ri.'
  bea-bea: Kwaka ehlaiti machue ayehi, o-ochi mandayadetlahoo, ayi chu haistlachi
    yachiyadeha toowe ehti ihe, Kiya indi nootghahassi sechue.
  lif-NT2: खे़न् इक्‍के़ल्‍ले़ कुन्‍दाङ्‌बाल्‍ले़ लुङ्‌माॽ तुक्‍तुबा लत्‍थिक्‍लक्
    कुस्‍साः वये़॥ आल्‍ल कन् आस्‍साःन् पाङ्‌घुङ्‌ङिल्‍ले़ग से़क्‍खासाङ् कुना मे़साॽरुबिला
    फाॽआङ् इःत्तुआङ् के़रे़क्‍नुःल्‍ले़ एगाङ् पाङ्‌घुरो॥
  xnj-xnj: Asigalili mundu mmonga, ndi mwana waki chiganu. Pamwishu amtumili mwenuyo
    akajova, nimanyili yati vakumtopesa mwana vangu.
  mmx-mmx: La kopmen bok ba tavasaxaruki ren, ketla nitna xusuk ta mo gak lok, ni
    ga vavara aleng i. La ni ga nua i dola nom luvuttadi dinaba lok ngangao at ne
    nitna la ni ga riki ba i.
  cbr-NT: Usoquin aín unicama xuquinbi ca aira nuibacë aín bëchicë a xucëma 'icën.
    Xuxunmabi ca —'ën bëchicë ënë ca usaribi oquin 'aquinma upí oquin biquin aín bana
    cuati 'icë —quixun sinánquin aira xuaxa.
  tee-NT: 'Pus ixti''alin pumatam ju ixt''avi ju anu'' amat''un. Yuchi ju ists''alh
    ju na ixmapaini. Pus malakacha ju yuchi vachu'' ju sa''astan. Ixnajun: “Catatalhoniya''
    ju quints''alh”.'
  eng-LSV: Having yet therefore one son—his beloved—he also sent him to them last,
    saying, They will respect my son;
  cak-NT: 'Y pa ruq''uisbel, ri rajaf ri ulef xe chic ri ralc''ual xc''ue'' can riq''uin
    y raja'' yalan nrojo'' ri ralc''ual. Pero ri rajaf ri ulef can xutak na ri ralc''ual
    quiq''uin ri achi''a'' ri je-kajayon ri ulef ri'', roma raja'' xunojij-ka: Ri
    achi''a'' ri'' can xquieniman cuando xtiquitzu'' chi can ja ri walc''ual xtapon,
    xcha-ka pa ránima.'
  pah-NT: —Mbapavamo ijara'ga gwa'yra'ga mondoi g̃a pyri. A'ereki ga jate oko ga pyri
    gara'yra'ga garemia'nguhete'ga. “Omondo po ti g̃a imohina jira'yra'ga rehe,” ei
    ga oyvyteri pe novĩa, ei Jesus'ga.
  sja-NT: '’Mamĩda at''ãri ichi ome iru baji ichi warra k''inia iru bada. K''ĩsiaji:
    “Mɨ mimiapataarã ome k''achia oojida. Mamĩda acha bɨ mɨ warra perã, waaweedait''ee.
    Mapa mɨa iru pëiit''ee.”'
  xed-xed: 'Ga va tsa mndu ya, mamu pɗakwa zwaŋani turtuktuk ta ɗvu tsi ma hya ŋuɗufani,
    ka kɗiŋtá tsi ta ghunadapta da tsa mnduha ya kazlay: Dzaʼa hulay həŋ tahula ta
    na zwaŋa ɗa na kəʼa.'
  mks-NT: 'ʼNa̱cando̱o in túhún ja̱hyi mé da̱ xi̱hín ña̱ha ñúhu̱ cán ta quíhvi̱ ndiva̱ha
    ini da ja̱hyi da. Joo tá nu̱ ndíhí já na̱chindahá da̱ ja̱hyi da jáchi̱ cáhán da̱:
    “Cája i̱ cuéntá coo toní ñúhú na̱ xi̱hín ja̱hyí i̱”, na̱ca̱hán da̱.'
  gfk-S: Io, tikenong kanaia be na tule, a natine ie nong ga manga sip ie. Iga tule
    um ie menamur ta di bakut, kinong iga tange be, ‘Di na ru no natigu.’
  bmu-bmu: Mewö aketka wain nup toŋan keu jaruba jiyök, ‘Nani wölböt nahöni mohok
    mi tok malja. I mönö göda qem waŋgime me denöwö?’ Mewö jiba qöndökŋi mi nahönŋa
    melaiiga yeŋgöreŋ anök.
  dgz-dgz: “Amba nao i apanewa me otua daiton iragenawa megenat wandeni ame otua imua
    inap di wareniwa. Menan ui iragenawa, me otua inamup watu ene anega anun, ‘Mu
    ne otuna viripewa tain.’
  eng-GNV: 'Yet had he one sonne, his deare beloued: him also he sent the last vnto
    them, saying, They will reuerence my sonne.'
  zaa-NT: 'Por último nna guthel·la'' bi propio gani ỹi''ni bi enne'' yala catsi''íni
    bía nna ra bi: Huappa cà''abá cą respeto ỹì''ni yì''į.'
  eng-WEBSTER: Having yet therefore one son, his well-beloved, he sent him also last
    to them, saying, They will reverence my son.
  guh-guh: 'Abaxë uvabacabo pexainaenë icatsia pitorobinexa, caenë tonacopatatsi.
    Pexënato bitso piasivanë. Nexata jane baja uvabacabo pexainaenë pexënato icatsia
    itoroba. Uvabacabo pexainaenë jamatabëjumaitsi: “Tajauvabacabo tanetoevetsivi
    tajajivi apo netoyaiyatae ata, itsiata meta taxënato netoyaiyataena,” jamatabëjai
    uvabacabo pexainaenë.'
  bon-bon: Siige Yageyame me bägrä taatu te abmalige, teeme ngenecurage bägrä. Ceräcerägääbu
    tabe teebine jityepige teeme bau me, ingle tabe apu jengige, egä teepi pama cäme
    bägrä ne opo gaabe me ecitenisi.
  nhw-BL: “Huajca nopa tecojtli quipixtoya san setzi para quititlanis, eltoya itelpoca
    catli quiicneli. Huajca teipa nojquiya quititlanqui campa ixocomeca miltitla,
    pampa nopa tecojtli moilhuiyaya para quitlepanitasquíaj itelpoca.
  swh-ONEN: “Mwenye shamba alikuwa bado na mmoja wa kumtuma, mwanawe aliyempenda.
    Hatimaye akamtuma akisema, ‘Watamheshimu mwanangu.’
  wbi-wbi: “ Kuvusililo, unya mughuda akasighala nu mwanaake umughahanike. Pe akansuung'ha
    jujuo akati, 'Umwanango uju, kyavikumwoghopa.'
  bba-bba: Tɛ̃, n tie ɡbɑɑ yɛ̃ro win bii kĩnɑsin tii tii. Wiyɑ u bu ɡɔriɑ dɑ̃kuru
    u nɛɛ, bɑ koo win biin nɔnu nɑsiɑ.
  eng-KJVCPB: Having yet therefore one son, his wellbeloved, he sent him also last
    unto them, saying, They will reverence my son.
  kgk-NT: Peteĩ oikori vyteri ombou va'erã ta'ýry hembiayhu. Ipaha-py ombou íxupe
    kwéry gwa'ýry peteĩ. “Xe ra'y-pe katu omboete va'erã” he'i mo'ã imbou-vy.
  waj-waj: 'Mmoori nakaaraivo ngiaammuaura buaama taikio kuminaikio rikioo ivo nnaagiai
    yaata utuoo ari mmaapu mmuaa tuanaa innara mmuduuya ruaivaa titoo tinoo: Ni maapu
    mmuaa tuanaavai. Fai na inna titaa kino vinai rikiada inna kuaivaa arinaima rikiada
    hama inna ruputuaaravaivee,'
  ekk-PKP: Lõpuks oli alles jäänud ainult tema poeg, keda ta armastas, ning viimaks
    saatis ta poja, arvates, et nad tema poega austavad.
  mpx-mpx: “Totuwalali gegewel iyaka i patunal haba, he natuna maisena ya te iyoho
    i mina ge tage abwe ni patuna, natuna toto i nunuwana-an. Inoke iya mowamowasena
    abwe i patuna elal ge i ba, ‘Natu nasi nihi awatauwan.’
  wbp-wbp: “Yangkangkuju warlaljamarrirli kaatinikingarduyurlu, kulalpa warrkini-karilki
    mardarnu yangka-kurrakuju yilyanjaku kaatini-kirrakuju. Nyanungu-nyangu-mipalkulpa
    mardarnu ngalapi-nyanu jinta maruluju. Ngula-jangkaju, nyanungulku-nyanu wangkaja,
    ‘Nyampuju ngaju-nyangu kajilparna yilyayarla, ngulaju kajikalu purda-nyanyi wilji-wangurlu.’
    Junga-juku, yilyajalku.
  luo-luo: '“Ne pod odongʼ gi ngʼat achiel mane koro onyalo oro: wuode owuon mane
    ohero gi lala. Ne oore mogik tik koparo ni, ‘Wuoda awuon to gibiro miyo luor.’'
  nhe-NT: “Huajca nopa tecojtli quipixtoya san setzi para quititlanis, eltoya itelpoca
    tlen quiicneli. Huajca teipa nojquiya quititlanqui campa ixocomeca miltitla, pampa
    nopa tecojtli moilhuiyaya para quitlepanitasquíaj itelpoca.
  aii-aii: '”ܒܚܲܪܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܦܝܵܫܵܐ ܚܲܕ ܒܪܘܿܢܵܐ ܡܘܼܚܸܒܵܐ. ܫܘܼܕܸܪܹܗ ܠܟܸܣܠܵܝܗ‌ܝ،
    ܒܹܐܡܵܪܵܐ: ’ܒܸܬ ܢܵܟ݂ܦܝܼ ܡ̣ܢ ܒܪܘܿܢܝܼ.‘'
  esk-NT: Uvvaguuq taamna nautchiiviqaqtuaq atautchimik iġñiqaġniqsuq piqpagikkaġmiñik.
    Aqulliuplugu tuyuġiniġaa itnaqhuni, ‘Tamatkua taluġigisivalukkaat iġñiġikkaġa.’
  msb-msb: “Tapos an iya pinakapalangga na anak na lalaki an nabilin na lang na suguon.
    Kaya ginsugo niya ini pakadto sa inda kag nagsabi sa iya sadiri, ‘Pagagalangan
    ninda an akon anak.’
  cpa-NT: '’Ja³ca¹tóh² jø² jøng² mi³chian² jan² ja³ŋiúh³dsa, dsa² hnio¹ ti³jmi²dsa.
    Jøng² ca¹tsei¹ ti³jmi²dsa, hi² lë́²dsa: “Mi¹juanh¹² báh³ dsa² guing² quian¹jni,”
    lë́²dsa.'
  dso-dso: ଏବେ ସାଉକାରର୍‌ ଲଗେ ଗଟେକ୍‌ ଲକ୍‌ସେ ରଇଲା, ତାର୍‌ ନିଜର୍‌ ଆଲାଦର୍‌ ପିଲା । ମର୍‌
    ପିଲାକେ ଚାସିଲକ୍‌ମନ୍‌ ନାମ୍‌ବାଇ ଆକା ଆରି ମର୍‌ ବାଗ୍‌ ପାଟାଇଦେବାଇ । ବଲି ବାବିକରି ସେ ସାରାସାରି
    ତାର୍‌ ପିଲାକେ ଚାସିମନର୍‌ ଲଗେ ପାଟାଇଲା ।
  meu-meu: Tamona mo noho, ia natu-adorana, ena lalokau; dokona ai ia na dekedia e
    siaia lao, eto, Natugu binai idia ese bae matauraia.
  yva-NT: Rija dave, apa kavo anuga no ai rave obo pirati no. Weti po apa kavo umaso
    atutiro vatano wo nawaisye raeranande mansai. Po ratantona pare, ‘Indati wanave
    sya arikainye ai jaje.’
  dgc-dgc: “Nadid, te minabuhay pabi tu lakay a isesa san dén a utusan; éy siya éy
    tu anak na a mahal na. Kanya i katapusana, éy pinaange na tu anak na to uma na.
    ‘Talaga a igalang de tu anak ko,’ kagi na.
  zpm-NT: 'Tibaque zeeṉe loxaque xinganse me riaaṉ. Rleyniedox me xpëëd me, per laa
    me pxeeḻ me, bza guic me rëb me: “Gaṉse zho xpëëd naaw, zon zho miṉe gnee me.”'
  hix-NT: Horykomo yakoro rma nehxakon hatà, umuru txko, towenyxano txko, ànàhnànà
    txko. Noro rma nyakye haxa hatà, àhyakanye. Ohxe romuru yonyatxhe, kekon hatà,
    horykomo, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Orokop noumashama lerawu orhin landari ma amber li mandingormeshirik or
    lihi ormu hishira, �Jikisi anhi namtar numbu tor a rupshindan avak a mbashinak
    or inak mashi orhin misikwa lir.� Karem or hishihi nor mbashirik ormu ira.
  npi-ULB: उनीसँग पठाउन अझै पनि एक जना व्यक्‍ति अर्थात् प्यारो छोरा थिए । उनले तिनीहरूकहाँ
    पठाउन त्यो नै अन्तिम व्यक्‍ति थियो । उनले भने, “तिनीहरूले मेरो छोरालाई आदर गर्नेछन्
    ।”
  cgc-cgc: Isya nang gid en na pwidi din masugo, iya na palangga na bata na mama.
    Papailing din iya na bata tak ambal din ta iya na kaugalingen, ‘Sigurado na tratuon
    danen ta miad ake i na bata.’
  tim-tim: Akto kalam amboŋe aregât nanŋe konok malep. Akto amboŋande hin dâep, “Nune
    nanne okotne nâŋgaŋman aregât huŋgun aŋberân. Huŋgun aŋdere arimbo yâkgât amukŋân
    manbai.” dâep.
  yor-yor: “Ìránṣẹ́ kan ṣoṣo ló kù tí Baba olóko kò ì tí ì rán níṣẹ́, èyí ni ọmọ òun
    tìkára rẹ̀. Níkẹyìn ó ran an sí àwọn olùṣọ́gbà náà, pẹ̀lú èrò pé, ‘Wọn yóò bu
    ọlá fún ọmọ òun.’
  wos-wos: Hiyandaka hukémbu dé yafa déka mawulimbu dé wa, ‘Wuna nyan male dé re.
    Déka wuni némafwi mawuli mawuli ye. Déka hundi xékétandi.’ Wungi wataka dé déka
    nyanré wandéka dé yawika hatikwa duka yi.
  emp-NTPO: 'Djibariba wad̶ibid̶a ab̶a erob̶asia diabuei carea; maʌ̃gʌra idji warra
    bio quĩrĩã b̶ʌ basía. Idjia crĩchasia: “Mʌ̃ warradrʌ wayad̶ia.” Ara maʌ̃da diabuesia.'
  eng-F35: Finally, still having his one beloved son, he even sent him to them, saying,
    ‘They will respect my son.’
  ind-ind: Akhirnya tidak ada lagi yang bisa disuruh oleh pemilik kebun itu, kecuali
    anaknya satu-satunya yang sangat dia kasihi. Maka dia menyuruh anaknya pergi karena
    dia pikir, ‘Tentu mereka akan menghormati anakku sendiri.’
  pes-OPCB: تا اینکه فقط یک نفر برای صاحب تاکستان باقی ماند، یعنی تنها پسرش. آخر او
    را فرستاد، با این تصور که به او احترام خواهند گذاشت.
  mpt-mpt: deibenea mubiang ole ele miine yanmakobe, e kla goba bie damib gosak ele
    baanea Ne miin ele dabaia mo temameo i e wengo kla wentomabiobo genea dabanea
    moteme otane
  ssx-ssx: Mo e teke hali yaapota꞉ homeketa꞉ pa hayekeme. Ipika꞉ puki piki weki homeke
    pa hayekeme. Paeyaaso hata꞉ mo haliweki pa꞉ta꞉ ipika꞉ eiyeke tapaaso hata꞉ alota꞉
    Yaka wekina꞉ pi opua homu pea halimikie leekeme.
  mkl-mkl: Nsɛi í ɡbe ɑmɑ ɑbíi ilu ilɛu iyi í bi jiidɑ jiidɑ. Nŋui í bɛ do ɑnkɑ̃ɑnyi
    í ni, ɑɑ jirimɑ ɑmɑm.
  gaq-gaq: ସ୍ଲେରେ ଡାଗ୍ରା ବେନ୍‍ସା ଆରି ମୁଇଂଜା ମାତର୍‌‌ ବାକି ଲେଃଗେ । ଆତେନ୍‌ ରେମୁଆଁ ମେଁନେ
    ଉଙ୍ଗ୍‌ଡେ । ଆତେନ୍‌‌ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ମେଁ ଜବର୍‌ ବଲ୍‌ ବାଡିଂଗେ । ମାତର୍‌‌ ମେଁ ସ୍ଲେରେ
    ଡାଗ୍ରା ବେନ୍‍ସା ଉଙ୍ଗ୍‌ଡେ ଆଃ ଲେଃଗେ । ମେଁ ବାବେକେ ଜେ ଡିଲାଡିଗ୍ ମେଇଂ ନେଉଂକେ ମାନେଃଆର୍‌ଏ
    । ଆକେନ୍ ଏତେଚେ ଇଡ଼ିଂ ସ୍ଲେରେଇଂ ଡାଗ୍ରା ନିଜର୍ ଗଡ଼େଅକେ ବେକେ ।
  gof-RNT: “Woyne atakilttiya godaas kiittanaw ubbaafe wurssethan I daro dosiya ba
