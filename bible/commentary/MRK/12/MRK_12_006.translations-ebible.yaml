  pes-OPV: 'و بالاخره یک پسر حبیب خود راباقی داشت. او را نزد ایشان فرستاده، گفت: پسرمرا
    حرمت خواهند داشت.'
  ron-1924: Май авя ун сингур фиу пряюбит; ла урмэ, л-а тримис ши пе ел ла ей. ‘Вор
    прими ку чинсте пе фиул меу’, зичя ел.
  tpz-tpz: Ke tövaneah pa rak teꞌ varoe me ko non a paeh a teꞌ ro neꞌ se vanö, eꞌ
    e koaꞌ koman rakah peꞌ, neꞌ to iu oah non sih poan. Eꞌ to vanö en peꞌ manuh pa
    napan varih to matop ne sih pa rak voaën peꞌ. Suk ataeah, e voe to koman non pan
    a napan se ta e ne pe sunaiꞌeah.
  agd-agd: Máan turákan béi ma anunu ukheinmai ve anin mana ana en mino. Mai iyampon
    típá kípan uron béi siantan mai ma yunampin ma yoriyain banta kayo vaípá oríkan
    béi semí, “Téin tikhái vayan ininten mino.”
  rkb-NT: 'Iwaze itse babata zuba are niy, ihumo tsimypokzitsiarẽta. Iwatatu tatse
    sibo zipeha. Tapetu nikara: “O katse humo ka ja ba zikaha” mytsaty nikara.'
  san-THA: 'ตต: ปรํ มยา สฺวปุเตฺร ปฺรหิเต เต ตมวศฺยํ สมฺมํสฺยนฺเต, อิตฺยุกฺตฺวาวเศเษ
    เตษำ สนฺนิเธา นิชปฺริยมฺ อทฺวิตียํ ปุตฺรํ เปฺรษยามาสฯ'
  iws-iws: Mɨ siir hɨrɨn nwɨruwar nwowi siya siirar yɨnisɨmkɨn, siir kwoɨnɨn siirɨmar
    naɨngwokwonanaeikɨn. Mhoɨigɨ mhoɨiya ɨni siir yɨnisɨm ɨiirar yɨkropkiyɨn tɨ kamɨm
    numɨr aiir kɨgrɨraowiyɨm sɨmiiram. Siya hɨnɨɨna boɨnkikɨn, sɨma wɨ kariir yɨnisɨmɨn
    wɨ siir yaiyar wakaeyoknaei.
  pol-SZ: W końcu pozostał mu tylko jego jedyny syn. Posłał go więc, sądząc, że przynajmniej
    jemu okażą szacunek.
  ztq-NT: '’Lëë lultime lëë xaa pxaal yuub xiñ xaa nii mastre xleni xaa nladzy xaa:
    “Sak mbeñ xaa tsiiñ xiñganaa.”'
  zai-NT: 'De raqué ma xiiñi si be biaana, ne nabé nadxii be laa. Peru últimu na be:
    “Chi useenda xiiñe ri'', zanda ca gapa xpia'' cabe ne laa.”'
  upv-upv: Ko sansan bbölbböl vajin ojpon jer, natun nga mimrreni temijpal nen e.
    Ni okoni vivitu jere evan jir, owra ‘Nir rreknga parosuri natuk le.’
  aui-aui: Kwabu wiibadana wawaya tanagha iyamakamake da iyipora na tomoyina touna
    wosina natunuwana. Tughura waghate, na natuna ivipora inagho bagibagi damdi biiyadi
    bi iwona bo, ‘Anoghonoghosi da natugu sinakabikarawayeni.’
  wap-NT: Baudaꞌapaꞌa naa pidan kainaꞌa dyuuda-karu nii, naobanai dani umarainpaniaz
    manawun. Dawuꞌitiiniꞌi naa udyuudan baudaꞌapaꞌo paudani daonaiora awunuutapainao
    grape baawu diꞌiti. ‘Aonaꞌo nii ĩkaꞌiitan pashaꞌapatanuzu,’ ukian.
  mva-mva: “Kodeka alaurituka nge tamoata tekena-la isoaki. Ambe ne natu irereretakia-tina-la
    ka isoaki bokana inepi. Uma-marau ne ilona-lo nge bokai ipile, ‘Natu-gu masa damuaki.’
  dwr-NT: “Woyiniyaa turaa godaw kiittanaw ubbaappe wurssethaan I darii siiqiyaa A
    na7aa xalalay atteedda; I, ‘Unttunttu ta na7aa bonchchennaan aggikkino’ giide,
    bare na7aa unttunttukko kiitteedda.
  kfw-kfw: "Mi inkhatbit tirsik-ah kalaom khachu iminriangkhet asapa kha eii. Ahekna\
    \ ah, ama'n asapa kha achuon katho mi ngaidiang aleiminsi. \x93‘Kei'n ngamna kanei,\
    \ suoilekleiya inmani ngai'n kasapa chu khoya leitho inte,’\x92 ama'n aleiti."
  bfz-bfz: एबे एक ई रई गा था, जो तेसरा प्यारा पाऊ था, तिने आखरी रे से बी ये सोची की
    पेजेया, ‘तिना मेरे पाऊए रा तो आदर करना।’
  cuk-09: “Geb degi napisolabalidgi nainu-ibed na e-machi-sabedi nainugi-arbamaladse
    barmialid, ar ade binsaded, an-machisoggu, egi-binsaed-nikaa-damaladba gwen oakalogosurmar
    an insaye.
  ben-OBCV: “তখন তাঁর কাছে অবশিষ্ট ছিলেন আর একজন মাত্র ব্যক্তি, তিনি তাঁর প্রিয়তম
    পুত্র। সকলের শেষে তিনি একথা বলে তাঁকেই পাঠালেন, ‘তারা আমার পুত্রকে সম্মান করবে।’
  mil-NT: '’Te tée cùu xítohó nchaa yoho yàha stilé‑áⁿ ndécú ɨ̀ɨⁿdii‑ná tée tendaha‑dě
    quɨ́hɨ́ⁿ núú cuè tée ní dándǒo ndaha‑dě sá nǐ xitu‑dé‑áⁿ, te tée tendaha‑dě‑áⁿ
    cúú‑dě déhe ducuⁿ‑dé, te ío cùu iní ñáhá‑dě. Te ní sani iní‑dé: “Váha‑gá nǔu tendaha‑ǐ
    déhe‑í‑a núhú‑dé, chi òré quiní ñáhá‑güedě xii‑dé te cànehe‑güedé sá yɨ́ñùhu núú‑dě”,
    duha ní sani iní‑dé. Te ducaⁿ te ní xáhaⁿ‑dě xii déhe‑dé‑áⁿ sǎ nùhú‑dé, te tée‑áⁿ
    cuǎnuhú‑dé cuáháⁿ ngácáⁿ‑dé sá cúú cuèndá tǎtá‑dě núú cuè tée‑áⁿ.'
  myu-myu: — Pũg̃ ma o'jepoyat cexe―ipot acã — io'e Jesus. — Cexe ikukpin cĩcã osunuy.
    Amãm jekpot ma o'g̃uju. — “Ibuyxim ip okpot jukuk,” kadai iwat o'e jewebe ma —
    io'e Jesus.
  amk-amk: Demi ne mangfatafosara ehaia, titou ne kaisung mansiari enewawuti foi terai,
    ampafe demi mae da aha weo enetituaitai deyo, ‘Nehu kaisungnei mani, esomi wei
    rai.’
  fai-fai: beta yong kayak ayo atamomo, wok fakudin kinim iyo banimiw ka. Kale bakoda,
    “kuin be yaknamokabi. Aye nalam man makuw nalam aket kudaw si ata dabadáli yak
    unokaba. Bude ika atin dakbu ken atamokabiwo.” Kale nadale dabadála tada.
  ura-NT: 'Satononejeein jetaote leinjiin jataain niicha belaai rai calaohi neeorihane
    jana, aca letoae: ‘Jerihane canu calaohi quete laen suujua acatecurureein,’ naain
    coaaucane jaun, sohin jaaoruhane esenetaelanaala.'
  mcd-NT: Ahuun unutani Furun fusti tushuni. Nan Furun fasi noifiaquin ahuun unutaquin
    atoqui nichini. “Uhuun facucoinfin nicacoinshcaniquin,” ishon mau ifoan yoini.
  urt-urt: O talah miyeꞌ esep kin ilyeh teter narp ŋaiye kin ŋende nihararme kin ŋembere
    sekete. Kom yuwo pe, kin nember talah miyeꞌ esep kin ilyeh uku nal lenge miyeꞌ
    ŋaiye yende wah yoto wah wain. Kin ŋanange na, ‘Taꞌe se ka hiꞌ me talah tiheinge
    ŋam.’
  kiz-kiz: Ajhe bado ni munu mmonga zaidi ghwa kun'tuma, mwana mpendwa. Ni muene ajhele
    ghwa mwishu jha atumibhu kwa bhene. Akajobha, “Bhibeta kun'heshimu mwanabhangu”.
  tzo-TZE: '’Oy jun xnich''on li yajval osile, lec c''ux ta yo''nton. Ja'' slajeb
    xa la stac tal. Jech la snop: “Ja'' ta xich''ic ta muc'' li jnich''one”, xi.'
  lex-lex: 'Korkorni de tre'' ma''ta to''a a''na mak nsayn memna o''ta wat memeheni.
    Dewade ora nhyi''-tlunni de nhopna e a''nani yoma la''a wniarorni de: “Matialo''onamde
    ha rhu''ru-rhelma a a''nu.”'
  dov-dov: Kwakasyaala omwe biyo wakutuma, nkali mwana ngwaakali kuyandisya kapati.
    Wakamutuma nkali wakumaninsizya, wakati, “Bayomulemeka mwanaangu.”
  rgu-rgu: Besaꞌ ia bei ela adaꞌ noi lahenda esa a so. Riꞌ manuu daeꞌ a ana mane ise
    susue na. Huu no ta hapu eno fekeꞌ soꞌ, boe ma ana nadenu anaꞌ ria neu. Ana afi
    nae, ‘Kalu au fee anaꞌ ria neu, tantu ara sipoꞌ raan no malole, ma ramanene neuꞌ
    ana.’
  toc-NT: '’Amá ko̠lu­tzí̠n a̠hua­tiyá chú xka­lhi̠y cha̠tum xka­huasa luu xli̠­ca̠na
    xpa̠x­qui̠y; xlac­pu­huán: “Para nac­ma̠­la­ka­cha̠y quin­ka­huasa, ma̠x a̠huayu
    nata­kax­matniy hua̠ntu̠ naca̠­huaniy.” Xli̠­ca̠na ma̠la­ká­cha̠lh xka­huasa.'
  ulk-1902: 'E nagri netat uerem nasge: E keubu abi namarida uiabim, kega, Uiaba ko
    kara uerem geum ge.'
  som-som: Weliba wuxuu lahaa wiil keliya oo uu jeclaa. Kolkii ugu dambaysay ayuu
    u soo diray isagii, oo wuxuu yidhi, Wiilkayga way maamuusi doonaan.
  anh-anh: Avɨz wɨram pamuh ñɨmɨr amar. Wɨram mban mbɨkɨr nor, mbɨ ndɨndɨvon ramɨr
    amar. Mach, ansam han nor mbɨkɨr han kaz mbɨ wɨram kɨra war ntɨŋ ŋamŋgɨmɨr hand
    pɨŋ omɨr amar. Mbɨkɨr wanɨrɨv mbon mbanave kamɨr amar. Mbɨ ihɨnd nor han we ampi
    ake mbɨkɨr ya han imbɨr njɨhamɨndɨramŋgi arar kamɨr amar.
  mam-C: 'Noq jun tk''wal kyij, tu''n ttzaj tchq''o''n, a k''u''jlinxixtaq tu''n.
    Qu''n kub'' tb''isin: Nyapela k''wel kynimin nk''wala.'
  ndj-ndj: Asiyalili na mundu yumu, aveli mwana waki amtamili. Pambeli amlayishili
    ayu kawomba, ‘Davamtili mwana wangu.’
  mbj-NT: 'Sét hẽ mad''aak ta pa. Ta t''aah takamahǟn do tii. Ti tamejũũ. Ta h''yyb
    gó m'' taky hadoo: “Tah ỹ raweh''ëëh da”, näng mä ta h''yyb gó.'
  lat-VUC: 'Adhuc ergo unum habens filium carissimum, et illum misit ad eos novissimum,
    dicens: Quia reverebuntur filium meum.'
  ngp-ngp: Asigale wo kumsigila andaga mwanawe we kilume amuungise. Niyo amsigila
    kwa wadya wandima kwaviya nakagamba, ‘Uyu nawamwive kwaviya ni mwanangu!’
  enq-2: Ee tange dokonya ikiningi mendai iki, baanya mona setenge doko katea. Ee
    tange dokome lao pituu, ‘Nambanya ikiningi doko anda-anda semaiyaminona’ latala,
    etao dokonya baanya ikiningi doko ee isakamaingi dupa kateami dokonya pena lea.
  eng-ASVBT: Having yet therefore one son, his well-beloved, he sent him also last
    unto them, saying, They will reverence my son.
  mna-mna: '“Baen katuunu inok inok ma som, to mataana ila pa itunu lutuunu ta leleene
    pini ilip kat na ma iso: ‘O, nio sombe aŋgo lutuŋ ŋonoono, nako zin len ŋger pini
    mi tipou pini.’ Tana iŋgo i ma ila.'
  myw-myw: “Ikous natouwats babaws, anmwa̱net natun tatonen nises, mo ikayeb binekes;
    ilana, ‘Bo bivna̱ses natug o bisiwyoubus.’
  sby-sby: Kwalashala muntu umo, mwanendi ngwalikusuna cikamba. Pakupwililisha mwine
    libala usa walatumako mwanendi,” Ne kwambeti, “Mwaname nibenga bamupe bulemu.”
  sll-sll: Ena emgi weni yali nin wang weni yong miling terere, pana wai ganangwo
    yal iwe, nu si olere, yu ditenamia, ni pirere honagi kene ongwo yal i ditenana
    po ditenamia.
  yaq-NT: '’Junak san beja, wepul pu''ilaik useka, intok tu''isi a'' nakeka juni''i,
    junaka''a junaman bittuak: “Jumak juni''i”, ti''eaka, “in a'' useka''po aman,
    emo a'' yo''orituanee”, ti au eetuakai.'
  uro-uro: “Bä sa qa ruqa di sokt pät aa sägäk ama ruqa qa e iva as kä rhäk na qa.
    Iaqäkt ama sägäk di aa emga qärakni i aa snäng bät a qa mamär. Iaqäkt di ama dängdängini
    na qa qärakni i qa ruqa qa rhäk na qa. Bä nga qät täk na qa dä qat tamän doqortäqyia,
    ‘Iarhakt diva rhi qutdrir vät ngua emga!’
  ita-1885: 'Perciò, avendo ancora un suo diletto figliuolo, mandò loro anche quello
    in ultimo, dicendo: Avranno riverenza al mio figliuolo.'
  muy-muy: 'Kələŋ gani nahəma, bay ga vədaŋ ni mis àgəjənifəŋ bəlaŋ ciliŋ. Maslaŋa
    nani ti wur gayaŋ, awayay naŋ dal-dal. Àɗəm : “Wur goro ni ti atəgəsiki ma.” Nahkay
    zla ti àslərbiyu naŋ afa gatay.'
  kqc-kqc: Ye inasa bi yokoi maka amegamo, ini uka mado mida. Ina bi gabi koukou nifeidesi
    niyo, ‘Nai mida bi matagini regedi.’
  tav-tav: ’To bairo na cáto bero jĩcaʉ carʉjayupʉ mai cʉ macʉ seeto cʉ camai majuʉ.
    To bairi na nipetirore na carero bero cʉ quenare cʉ cajoobajupʉ, ʉpaʉ macʉ ãmi
    ĩrã yʉ macʉre cʉ nʉcʉbʉgogarãma ĩi.
  eng-ULB: He had still one more person to send, a beloved son. He was the last one
    he sent to them. He said, 'They will respect my son.'
  spa-VBL: 'Al final, el único que quedaba era el hijo a quien amaba, y lo envió,
    pensando: ‘ellos respetarán a mi hijo’.'
  fra-_FOB: 'Enfin, ayant un fils qu''il chérissait, il le leur envoya le dernier,
    en disant: Ils auront du respect pour mon fils.'
  hau-ULB: Yanzu dai yana da sauran daya tak, shine kaunatacen dansa. Daga karshe
    ya aike shi wurinsu, yana cewa, ai za su bashi girma.
  mal-mal: അവന് ഇനി ഒരുവൻ, ഒരു പ്രിയമകൻ, ഉണ്ടായിരുന്നു. “എന്റെ മകനെ അവർ ആദരിക്കും”
    എന്നു പറഞ്ഞു ഒടുക്കം അവനെ അവരുടെ അടുക്കൽ പറഞ്ഞയച്ചു.
  kkc-kkc: Esino yayo gooma owolo hedebe diye dolone egeesee gooleeso, ‘Homolee bali
    odoo oso mo holowo to duloso, yimapoo mesileiso,’ dee gooleeso.
  urd-GVR: Āḳhirkār sirf ek bāqī rah gayā thā. Wuh thā us kā pyārā beṭā. Ab us ne
    use bhej kar kahā, ‘Āḳhir mere beṭe kā to lihāz kareṅge.’
  far-far: Iu, ma te wane na ne nia to ana fua eresilana, te wele mutai nia na ne
    wane nai. Ma nia ka eresia kau, ma ka manata 'uri, ‘Kera kai manata baita ana
    wele nau.’
  suz-BL: मिनु सोइक्‍ने चाप्‍चा ङा का ला लीमाक्‍त। मेको आ दाक्‍शो तौ बाक्‍माक्‍त।
    मिनु ‘आं तौ आ देंशो टीनीम’ दे मिम्‍शा, आ तौ कली सोइक्‍ता बाक्‍त।
  car-NT: '“O''win ro''kon amy ekosa tywaije man, mo''ko inipynary imuru. Irombo ro
    mero ko''wu mo''ko tomo''se i''wa man i''waine. Kynganon: ‘Ymuru nendota''ton.’'
  amp-amp: Wuroh turhu garbn yon mifr. Nd yonr be marbit htamourr. Duka memor, ‘Tukanhu
    garbn yon mifr yiruhatre wany yakiorahmr.’
  bht-bht: हुण बागे दे मालिके बाल भेजणे तांई सिर्फ इक ही माणु था। जड़ा उदा अपणा प्यारा
    जागत था। उना बाल भेजया की सै मेरे जागते दी इज्जत करगे।
  eng-NOY: Still he had one beloved son; he sent him last to them, saying, They will
    respect my son.
  cub-NT: ’No yóboi, mautequemavʉ ñai jio upacʉre cũinácʉ ʉ̃i mácʉ cũinácʉva, pare
    ʉ̃i ʉmʉ. Quénora jarorĩduquemavʉ mamacʉre. “Ʉ̃́re jã́ivʉ, pued̶arãjichʉma” ayʉ,
    que dápiaquemavʉ ʉ̃.
  ita-1927: 'Aveva ancora un unico figliuolo diletto; e quello mandò loro per ultimo,
    dicendo: Avranno rispetto al mio figliuolo.'
  lww-lww: “Ana yerkawa nene pisu sane yar taaga sike narui, pe narina wawa nap̃a
    naga kekaran pap̃isi, ana naga sitomveve pano-o, pisape ‘In na monar neligan ga
    naruu vano, vena monar avatanon naga.’
  ckb-ckb: '«تەنها کوڕە خۆشەویستەکەی مابوو، لە کۆتاییدا ئەویشی بۆ لایان نارد و گوتی:
    ”ڕێزی کوڕەکەم دەگرن.“'
  spm-spm: Gumughun bar ambuunav iti ana ana amaaŋmɨusua, aŋno otaran khavɨra, a bar
    aŋn vhusvhusi. A bar men gɨn ana amaŋgava kamaghɨm mbɨŋgɨ kamaghɨusue, ‘Mee nano
    otaran khavɨna akamam mbaraeghɨva inderagh aŋ ramuaŋgami.’ Mauthughura ana na
    amandasi a gu.
  nas-nas: Eeꞌnoko teing-koo asiꞌnara botovupeuꞌnung biruanisi bauring piaavumaung.
    Eeꞌnoko asiꞌnamuꞌkoo deekoꞌ tee bauring botovuuꞌ tare-antavuruꞌning-anko eeꞌ noruꞌura,
    ‘Aung-koo pa nnuring-koo amaiaaꞌorooꞌnaang.’
  uvl-uvl: Pe elle mana nge tu ol, ana non tuna nge mutena tau tote. Nga hoena toto
    ol kulosia tuna pe hele, ‘Lape te renge tuk pamla.’
  tpa-tpa: Ma marina yana rava emosiꞌava yagana, naꞌi yana tauna natu ohohina a rauhoghara,
    i himiri a tauvipaꞌipaꞌi auwarihi. Ma ipa, ‘A vimoina da apo natuꞌu hina viꞌateꞌatei.’
  eng-BBE: 'He still had one, a dearly loved son: he sent him last to them, saying,
    They will have respect for my son.'
  ixl-CNT: 'Ech tiyaꞌtebꞌal tekuꞌen, aꞌ tek ichaj vikꞌaol u bꞌaal txꞌavaꞌ, vaꞌl tiira
    tii tiꞌ. Utz tal u bꞌaal txꞌavaꞌ ech tzaꞌ: «Atil tek bꞌoj tatin vunkꞌaol siatz
    siꞌaneꞌ atziꞌ.» Texhtuꞌ.'
  xsi-xsi: Isupwanzi ne wurâta tamâta rârâni marumbu lâ. Ŋineŋga tâno warika kalo
    ŋgere ŋana tamâta taitu nâ i ŋandai isupwa ilâ panzi ŋga. Ŋinde nde i natu taituni
    nâ, aku i ilo ndo keno papa. Mine kala isupwa natu ŋinde ilâ panzi tamâta uru
    siveta wurâta lâ tâno waini ilo. I itu mine, ‘Kinzi ma simege ŋana natuŋgu.’
  crx-NTPO: '''Ilhoghun za whuz yutilh''alh-un, ''et usda suli'' duye'' yuk''entsí''-un,
