  zad-NT: '’Na'' ni chgaaṉ bi''na'' nakyeṉ'' xiiṉe'', bi''na'' ḻe chakile''. Na''
    bseḻeeb'', ḻa'' gokile'': “Wapgake'' balaaṉ bi'' c̱ha''ni.”'
  mgh-mgh: 'Nahalenle nlelo mwanawe oofentiya, umwisoni ahonruma ule, eeraka: Anaahala
    unlemeliha mwanaka.'
  aso-aso: 'Neꞌmine ikevo imiselelive hamoꞌ ma minineꞌ nene lulo eme neineꞌ gipele
    minineꞌ nenako alingeꞌ noimiselo tiꞌ lo lineꞌ: Aza neniꞌ gipeꞌne nenako ha eleꞌmize
    lamineꞌ ilisave.'
  uli-uli: Iwe sala tarmal we chog spegil lol we ye kkel yal hachangi mele yela mel
    diy. La hartal loh ngo sa fangloh molwe lol ngo sa sor bo, ‘Ye tugul lal depey
    le rebe hasrowu mele layi.’
  nin-NT: “Uwa se nu uvuvurr uyirr yo nggo ta tu, uzuma wa nggo a kpanye na ku. Na
    tu ma, ni ikikre yi, di a ta ku kye ma ssu nu ungo.
  tgk-tgk: Ҳамин тавр, дар хонаи соҳиби токзор ба ғайр аз писари азизаш каси дигаре
    намонд. Оқибат, „писарамро ҳатман иззату эҳтиром мекунанд“ гуфта, писарашро фиристод.
  acu-NT: Turinamtai ajartinu aintsri kichik nijai tsanias pujumiayi. Nuka ni aneamuri
    uchiri ayayi. Tura wína uchirnaka anturkarchatpiash, tu nintimias ni uchirin akupkamiayi.
  cak-WNT: 'Y pa ruq''uisbel, ri rajaf ri ulef xaxu (xaxe wi) chic c''a ri ruc''ajol
    xc''oje'' ca riq''ui y riya'' sibilaj nrajo'' ri ruc''ajol. Pero ri rajaf ri ulef
    xutek c''a ri ruc''ajol quiq''ui ri achi''a'' ri ye kajayon ri rulef, ruma riya''
    xuch''ob ka: Ri achi''a'' ri ye kajayon ri ulef can xqueniman wi c''a chare ri
    nuc''ajol tek xtiquitz''et chi can ya riya'' ri napon quiq''ui, xcha'' ka pa ránima.'
  ebk-ebk: Kun pay hiyachi, nan nayagyag at nan us-usa ay laylaychuna ay anak ay laraki.
    As nan anongosna, infiaorna hiya kan chicha, tay kanana as numnumna un, ‘Siguradu
    ay mafiainchantu as nan mismu ay anakku.’
  spa-PDDPT: 'Tenía un hijo amado. Lo envió a ellos de último y dijo: Respetarán a
    mi hijo.'
  ruf-ruf: Yakalile imunu yumwe yaliheka wa kumtuma, naye iye imwanaghe iyamnoghele
    ng'ani. Kalonga, ‘Ayu wa ukumambulitsa nakwona watsomhulikitsa, kwaapfila ka mwanangu.’
  gun-gun: — Peteĩ'i ma oguereko teri, gua'y oayvuve va'e anho. Ha'e va'e ma ija ombou
    vy “Xera'y ramo omboete 'rã ko”, he'i.
  agu-BL: 'Poro at jun cy''ajl yi taw luwar, yi wi''nin ok''le''n wutz ta''n. Wi''tzbil
    tlen tzun bene''n ẍchakol, na i xtxum yi taw luwar: ‘Cyak''e'' lo'' k''ej, na
    incy''ajl bin.’'
  isn-isn: Ai wakili ukete muntu ung'wi ikilo nua kumulagiilya, ng'wana mulowa. Nu
    ng'wenso ai watulaa wang'wisho nai ulagiigwe kitalao. Akaligitya, “Akumukulya
    u ng'wana nuane.”
  eng-PEV: The owner of the garden had one more person to send to get the fruit from
    the garden. The owner said to himself, ‘I will try one more time. I will send
    my son. I love him, and those men in the garden will respect him too.’ So he sent
    his son to that garden.
  ilo-ULB: Adda pay ti maysa a tao nga ibaonna, ti dungdungoenna nga anak a lalaki.
    Isuna ti maudi nga imbaonna kadakuada. Kinunana, “Raemendanto ti anakko.”
  pir-NT: ’Sa yero wese upʉro macʉno dihita dʉhsahye. Tiquiro cahĩniquiro ijiahye.
    Sa yero tiquiro macʉnore ohoahye, “Yʉhʉ macʉ pehere ño peoeta”, nino.
  anv-NT: Ɛlá le maá wuú ayi mende ama ayi abɔɔ́ gejeé ne ji dɔɔ́, kwyakwya achwɔ́
    fére maá yimbɔ atɔ́, afɛrege nnó áchyɛge nyɛ ji ɛ́nógé.
  sab-NT: 'Bdagli kwian gdaitre alin allabi chegu gwa uva mauña ole kagadale, kwian
    e uva mauña kirollanu, uva mauña no no mo kirolla e ole gire ama mo kirolla kagu,
    ama tañachugu mo tale: “Cha be mo kirollanu kage, uñale chage kwian uva mananga
    ulita be cha kirolla gai dage gai ngwange no.” Uva mauña tañachugu ene, malen
    ama mo kirolla kagu.'
  tmd-tmd: Akuyöbö alɨŋ alɨŋ aku, nöbö wain möriwö mɨnöbö aku nöbö nuŋ i mɨdenɨm;
    ha madmag yöbö nuŋ paŋyöbö mɨjön aku, mönö nuŋ aku yöxöñɨŋö, rön, yad abaŋ diöna.
  acr-NNT: '»Ekꞌu ri rajaw ri tikoꞌn xa jun chi ri kꞌo rukꞌ re kutaq bꞌi, e rukꞌajol
    lik kꞌax kunaꞌo. Kꞌisbꞌal kꞌu re, e xutaq lo rukꞌajol kukꞌ raj tunulel ma xuchꞌobꞌo:
    “Ruma e nukꞌajol, kakikꞌul na chi utz.”'
  kpg-kpg: Tangada dela ne dubu i golo, la go tama daane donu o tangada dana hadagee waini.
    Muliagi loo gei mee ga hagau hua go dana dama daane donu gi digau dogi mee aalaa.
    Ga helekai, ‘Au e iloo bolo digaula ga hagalabagau laa dagu dama daane.’
  taj-taj: “दाहेन्‍से थेदेन छ्‌याम थेसे सेमहेन्‍सेन माया लबा झा गिक जे बाँकी मुबा।
    जम्‍मादान पुइसी जिन्‍माहेन्‍से ‘थेनीगदेसे ङाला झादा मी मान लला तला’ भिसी थेसे
    ह्राङला झादा थेनीगदे मुबा ग्‍लारी पुइजी।
  avt-avt: 'Hɨrak wen ketenen kiutɨp, hɨrak nɨkan kɨrak. Maain hɨrak kesiuwerek kɨkaru
    ken. Hɨrak han kitet kar ik: “Hɨr nanɨmtau hɨm mɨrak.”'
  cbk-cbk: Pero tiene pa un persona que puede le manda, y ese amo lang el di suyo
    unico anak bien estimao. Y por fin ya manda le anda con el di suyo anak alla canila,
    cay ta pensa le, ‘Asegurao ay respeta ya gayot sila con el di mio mismo anak.’
  uig-ARA: خوجايىننىڭ يېنىدا پەقەت ئۇنىڭ سۆيۈملۈك بىر ئوغلىلا قالغاچقا، ئۇلار ئوغلۇمنىغۇ
    ھۆرمەت قىلار دەپ، ئۇ ئۇنى ئەڭ ئاخىرى بولۇپ باغۋەنلەرنىڭ يېنىغا ئەۋەتىپتۇ.
  tuf-tuf: 'Cayibay ayin acu úbisti étanro. Eyra ima waquijró. Imát sehnác bin eyro.
    Etar ubar ojcor ima wacjá áyjacro. Uchta séhw̃ajacro: “Uw éyinat as waquíj etar
    ajcá ji béyayqueyra,” sehw̃ar áyjacro.'
  abx-abx: “Aniya' addangan pa mabilin nga pwidi sapabawa-na si tagtawa', nga iya
    i dadi'-na lalla nga hinigugma'-na. Sanglit si katapusan, agpabawa-na liwat i
    dadi'-na pada'iray si mga mangngataman-na. Akapinugad iya si kalugaringun-na,
    ‘Tingali rispitaran-na mga iya i dadi'-ko.’
  mco-NT: Je cogam ymɨɨd anajty tügpajc ymang huɨdibɨ anajty ooy tzocy jɨhuɨy. Je'
    oy quejxcogɨxɨ̈y ma je ycam yajpaady. Je cogam huinmay jadu'n co je tumbɨdɨjc
    ajcxy yajmɨj'adɨɨyb je' ymang.
  kqf-kqf: “Niganana ḡemota ota ya miyamiya, taniwaga natuotina nuwapouna. Muliḡa
    tana natuotina i giukamaḡe bi i giuna gado, ‘Tedi male natugu sa vivile.’
  cpb-NT: 'Apaani ikantapaaka itomi irirori, retakoperotane, rotyaantakeri, ikantashiretzi:
    ‘Jirikarika notomi naaka ari impinkathaitakeri.’'
  aon-aon: “Douk amudok henek mour um anudok nagrem nubarig iri hatuh, aria ananin
    nuganin douk anan urkum manawash-uman iri atun napeik. Aria anan naneyagwreh nakri,
    ‘Eikin nuganin nunak um, amam ta humnekan.’ Aria anan neshopokan nanak.
  hus-NT-2005: 'ʼJilkʼonék bél nin junkax chakámil xin kʼanidhál tʼajat. Tin okʼontal
    in abaꞌ jeye abal in chalpay enchéꞌ: “Neꞌech xónaꞌ kin kʼakʼnantsat tu chakámil.”'
  mig-NT: 'Ko máá jíto''o̱, íó ɨɨn se̱''e‑de ja̱ kúndá''ú ini̱‑de. Te onde̱ sandɨ̱''ɨ́‑na̱
    ni̱ tájí‑de se̱''e‑de va̱i nuu̱ cháa kásátiñu. Te ni̱ ka''a̱n‑de: Ná kóo jíñú''ún
    yúán núu̱ sé''e‑ri̱, áchí‑de.'
  bps-bps: “Én alò i laan fa fsalu ditù i tingaan lagi toon kando, bay di sangalan,
    dekan di dale i tingaan, du manan, ‘Là fakay ku làla nafè tingàgu.’
  mbs-mbs: Se temanan insogò din, yan se batà din egkedekelan din te pedowan, so aneng-aneng
    din keilangan segmanen dan se kandin batà.
  tof-tof: Dómdóm dama aban tóba darrpanan moboküpdü siman olom yarilürr. Da wa oya
    zirrsapónórr ibüka ini gyagüpitótókpükü wagó, ‘I kürü olom sab morroal tonarre
    yangórre.’
  cme-NT: 'Maacembiemba ji tĩ suontieŋo wulaa aa ku tĩɛ u bɛduɔla yaa‑i. U cira:
    ‹Fiɛfiɛ fuɔ, mi ka puɔr mi bɛduɔla yaa ba wulaa. Fuɔ duɔ kã, ba ka kãŋ-yo.›
    Aa ce bɛpolŋo sire ta.'
  sus-sus: «Bɔxi kanyi xa di xanuxi kerenyi nan nu fa luxi. A dɔnxɔɛ ra, a naxa na
    xɛɛ e xɔn ma, barima a nu bara a fala, ‹E n ma di tan binyama nɛ.›
  pon-2006: Eri, metehmen me luhwe me e kak kadarala, eri, iei nah pwutak iehroso
    me e kesempwalki kowahlap. Ih eri kadarala keieu mwuhr, mahsanih, ‘I uhdahn koapworopworki
    me re pahn wauneki nei pwutaket.’
  dad-dad: “Ĩ gama tekelei dogol sur fiya nigin ibodon, are yogo naal, ĩ yogon oboi
    bagai. Ĩ anĩ dumen bagai sur fiye ken, iron, ‘Idi neu kesu anĩ karĩ difiyẽf.’
  zab-NT: '’Parzi bniety ni ná xtenni guɨchliuqui, allingaantisbɨ rieedx ixiaaldbɨ
    ne quesentiand rcaazbɨ llingaanbɨqui. Ax bxiaaldbɨ laab te pur baanbɨ xgab, guniib:
    “Zappacdeb didxdoo lliinia.”'
  jae-jae: Ŋac tageŋ gêmoa, ênê latu, taŋ têtac gêwiŋ eŋ ŋanô. Kêtu ŋamu kêsakiŋ eŋ
    gêdêŋ êsêac gêja ma kêsôm gebe ‘Êsêac oc tetoc aêŋoc latuc sa.’
  ksd-ksd: 'Ma tikai boko pirana, natuna, a bul na vakak, ma i tulue nam bula tadav
    diat, i biti: Diat a ru natugu.'
  msm-NT: Na, iyan nanda wada kasugu to pinadajag din no anak. Sikandin to katapusan
    no pigsugu su ginhawa din, ‘Ogtahudon dan man yagboy seini anak ku.’
  myk-myk: '«Ja nigin yɛ di bye tɛgɛ ki fɔɔ wu mu, wee kaa bi dan wu ni xuuni. A wu
    wee tun pu mu pu bɛɛri kadugo yíri, na jo: ‹Nɛ ja we kunni pu na zhɛ gbɔɔrɔ taha
    wee na.›'
  sbe-sbe: Laulau ta ye lau ee iya natuna tahunuwana ye bom mo maiyana se miyamiya.
    Na ye hetamalimulitai na ye nuwatui ye wane, ‘Yau natugu, unai kabo se hekasisiyei.’
    [Na ye lau.]
  mcr-mcr: Iŋgaŋi iqueqä ymeqä, iqueŋqä kuapänä äwinymitätqä iqunä yqänä pmetäniqe.
    Iwä yäpaki, ‘Wäuŋuä miqä iqua, nyaqä ymeqä iqueŋi, qätä wipŋqäuä’ ätätä, iqu,
    iqueqä ymeqä ique dowatäniqe.
  cux-NT: Cánéé cá daiya yā chí neⁿ'e taavi yā. Cuayiivi mííⁿ ní dueño miiⁿ dichó'o
    yā daiya yā ní nadicadíínuuⁿ yā 'tíícā. Saⁿ'ā daiyá ní diiⁿ sa honrar daiyá.
  tur-YTC: Adamın yanında tek biri, sevgili oğlu vardı. ‘Oğluma sayarlar’ deyip en
    son onu gönderdi.
  san-ITR: tataH paraM mayA svaputre prahite te tamavashyaM sammaMsyante, ityuktvAvasheShe
    teShAM sannidhau nijapriyam advitIyaM putraM preShayAmAsa|
  bel-N: 'Дык маючы яшчэ адзінага сына, улюбёнага свайго, урэшце паслаў і яго да іх,
    кажучы: “Пасаромеюцца сына майго”.'
  sch-sch: Ha mi han tîr ranga a dôn chu a nâpasal lelê a moroitak vai ha ani
    zoia; ‘Ka nâipasal hi chu lei jâ ngêt an tih’ tiin a nâipasal hah anûktaka
    a tîra.
  mic-MIQNT: Na nige' pas'g newgte'jilitl esgwielitl ta'n apgotgimaten, assusit newgtunatl
    uggwisl. Na nugu ugtejgewei elgimatl uggwisl, ta'n eimu'tijig nuji iga'taqu'tijig.
    Teluet, ‘Amuj na gepmitelma'tital ngwisl.’
  huu-NT: Patrómo ie isiruiga jito ite. “Cue jitona jacɨruitɨmacɨ. Naimɨe uaina ɨɨnoitɨmacɨ.
    Naimɨena oretaitɨcue” patrón comecɨna facade.
  jiv-NT: Tura niiji̱a̱i̱ chikichik tuke ámiayi, nuka ni aneamu uchiri̱. Nu uchincha
    ukunam akupkamai. Akupeak “Winia uchirnaka shiir awajsartatui” tímiai.
  otm-NT: Mi 'bʉ a n'da rá ts'ʉnt'ʉ a rá mbɛti ra nuąndät'o nɛ ɛ̨mmɛ di huɛ̨c'a. “Nu
    yʉ mbɛfi masque da numansu ma ts'ʉnt'ʉ,” bi 'yɛ̨nsɛ, nɛ bá pɛn'na bʉya.
  dah-dah: Be, go po tike kuŋ kuŋ funaŋbe, ‘Urne gab palap irnayiŋ,’ yeŋbe urmiŋ bubulkuŋne
    wor po yeŋ nurde uneŋ hiyen al goyen teŋ kerke wayyiŋ.
  tnk-tnk: Nənə nərmama me nəha kamho tukwini nari m iəmə asori həuvəiwən pam, mətə
    tɨni anan kuatia sə rokeikei pɨk. Iəmə asori rərhi pen i tɨ nəmə kamhətui tɨ krep,
    mɨni mə, ‘Irəha tuhəsiai nərɨk.’
  kpr-kpr: Amboda beká mo, vare numamo tofo nunda mandi nusukako fetetira. Fetedo
    iriri, numamo nu dubo bu gogoghombedo, numoá diriguse eminge kotetira, ‘Avose,
    nanda mandiva kakara arera tanojo,’ aminge kotise, nunda mandi ava dirigetiri
    aira.
  san-IAS: tataḥ paraṁ mayā svaputre prahite te tamavaśyaṁ sammaṁsyante, ityuktvāvaśeṣe
    teṣāṁ sannidhau nijapriyam advitīyaṁ putraṁ preṣayāmāsa|
  nho-nho: Teenaa te tama tokotasi koi noho ki heunatia ki hano raa, teenaa ko te tino tamariki
    te tanata naa. Teenaa heuna iloo tana taupeara naa ki hano. A ia ni maanatu maa
    naa tama raa ma ki hakannoo ki tana tama.
  gym-NT: 'Abtä mrä angwane, ni kä bkänkä, ie ni namanina itibe juandre uba döi tuen
    jakrä. Ye abko odei itibe tare kri kwe aibe namani ie. Namani nütüre: Ti odei
    ne aibe abko mikadi ütiäte sribikätrekwe, aisete ti bike juen, namani nütüre.
    Erere juani kwe.'
  azg-NT: '“Majoꞌ taquintjo ninncüii tsꞌan na vi mꞌaan na itsitiu jon na ijñon jon
    na mꞌan nanꞌñeen. Joꞌ jnda nquii jon, ninncüii tsꞌonhin na tuihin ndoꞌ tꞌman vaa
    na viꞌnchjii jonhin. Na matsꞌiañꞌen jñon jonhin ndëë joo nanꞌñeen. Ee sitiu jon:
    Nque nanminꞌ na totyentjonhan nnön, tajntꞌa nanꞌñeen na njonhan, majoꞌ jnda ja
    ntꞌahan na njonhin”. Nndaꞌ va na toquindyiiꞌ tsꞌon jon.'
  bhd-bhd: तैस मालिके कां अक्के रेवरो थियो, ज़ैन तैसेरू ट्लारू मट्ठू थियूं। आखरी मां,
    तैनी तै भी तैन कां एन सोचतां भेज़ू कि तैना मेरे मट्ठेरी इज़्ज़त केरले।
  too-NT: '’A''xmān kalhatin ixuī''cus a''ntīn tzē namacā''ncan, lā'' ū''tza'' ixo''kxa''
    a''ntī lej ixpāxquī''. Lā'' xla'' ā''xmān macā''lh lā'' hualh: “Ka''lhī que nata''a''cnīni''ni''
    qui''o''kxa''”.'
  ind-AYT: Pemilik kebun itu masih memiliki satu lagi, yaitu anak yang dikasihinya.
    Akhirnya, dia mengirim anaknya itu kepada mereka, katanya, ‘Mereka akan menghormati
    anakku.’
  cjo-NT: 'Apatziro apaani yotapaencha itomi rirori, inintaperotziri. Ikenkithashiryaanaka
    rirori: “Rirorika notyomi irira ipinkathatawakiri”. Rotyaantawitakari rirori.'
  nsn-nsn: A tang sioko puk manasa ke uangoul, inggono ter tunonener tanener iomo
    gere malauelhirintiehe tunin. Doh inggono ke kula pare, Inggon a tuguo, inggono
    ra turung ueltadain. Kare ualatue uadouh tatanon.”
  san-DEV: ततः परं मया स्वपुत्रे प्रहिते ते तमवश्यं सम्मंस्यन्ते, इत्युक्त्वावशेषे
    तेषां सन्निधौ निजप्रियम् अद्वितीयं पुत्रं प्रेषयामास।
  tna-NT: '‘Beju emetse sa piada hue mesa anina ebeitu puji. Tueda da mesa ibuneda
    ebacua puina. Tije da beju mesa ebacua beitutana tuna peje su. Emetse japibatiana
    uja: “Quema ebacua da enei hue eiyubata huecuana.”'
  lid-lid: Ano, ari le badu bolo oro erah ya idoh nadun amwenen, ya iy badeh, aseken
    iy labai. Eme tama bilin nane abudon buku doh, ‘Sebwe oro kameh anuhun boho naduk.’
  wim-wim: Nil pam moom alangan pam weeꞌ-nath kuchiy ngula? Nilan pam nungantam yotam
    anangan kanam kuch thanang, nhengk nungantam thonakaman keꞌam yippak kuchan. Nil
    kaangk paththam wunant, nhengk-kunchantan puth nil thaw, ‘Than ngul ngaantam-ngeeyayn
    puk nhengk ngatharamana, nil puth pam piꞌan thama, keꞌ piikiythan nunang,’ aꞌ
    anpalana, nil kuch nunang.
  zga-M: Ale nu munu uyunge uvakhusuha, umwana va mwene. Ugane uyu ale va muisyo ukhusuha
    khuvene. Akhata, “Vinchii khuudwada umwana vango.”
  yom-yom: 'Pfumu yi ndima wusiala ayi mutu wumosi. Mutu beni muanꞌandi wowoketi luta
    zola. Ku nzimunina niandi wuba wutsuka mu fidisu bu katuba : “Bela kinzika Muanꞌama”.'
  san-SIN: තතඃ පරං මයා ස්වපුත්‍රේ ප්‍රහිතේ තේ තමවශ්‍යං සම්මංස්‍යන්තේ, ඉත්‍යුක්ත්වාවශේෂේ
