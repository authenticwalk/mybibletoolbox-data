  eng-TCENT: Now he still had his one beloved son. He sent him to them as well, last
    of all, saying, ‘They will have respect for my son.’
  eng-BSB: Finally, having one beloved son, he sent him to them. ‘They will respect
    my son,’ he said.
  cpu-NT: 'Aparoni ikantapaaka itomi irirori, jetakokiperotari, jotyaantakeri, ikantashiretzi:
    ‘Irikarika notomi naaka ari iñaapinkathaitakeri.’'
  san-ASM: ততঃ পৰং মযা স্ৱপুত্ৰে প্ৰহিতে তে তমৱশ্যং সম্মংস্যন্তে, ইত্যুক্ত্ৱাৱশেষে
    তেষাং সন্নিধৌ নিজপ্ৰিযম্ অদ্ৱিতীযং পুত্ৰং প্ৰেষযামাস|
  tac-NT: '› Alésíko pe alué gawígame inolacho rejpile napu ''we a''lá eteme nile
    ''we a''lá galegá, ''lige abiena aluéchigó júlale mayega ''we a''lá niraga etemio.
    Regá ''nátale: «Yeka ''la niraga etémalaké ne inolá kame.» Napu''lige alué gawígame
    inolá sébachi ''mi alé alué banawá jágichi, ''lige anile alué a''boi tebúkame:'
  eng-WEBPB: Therefore still having one, his beloved son, he sent him last to them,
    saying, ‘They will respect my son.’
  gfk-H: Io, tikai um kana bia na tulei ia, a natina ia nong ga manga sip ia. Ga tulei
    um ia manamur ta diet bakut, kanong ga tangai bia, ‘Diet na ruu no natigu.’
  viv-viv: Tu kaliva saꞋeya-moꞋena gimiyami, higa tonifaha natuna natuꞋaseꞋasena.
    Muliya-moꞋane banaꞋe badi toꞋitaveꞋavina agaidiya giꞋiveninisena ada gigahe gigayo,
    Natuku be hinaveꞋamohimohinena.
  yao-yao: Che Yesu ŵajendelechele kuŵecheta, “Mundu jula ŵasigalilwe ni mundu jumo,
    mwanagwe jwakunonyelwa. Mbesi jakwe ŵantumile jwelejo achitiji, ‘Champikanile
    pakuŵa ali mwanangu.’
  tgp-tgp: tamlohi tavera atu mo hitea vara natuna tataholo purongo mo pa lo toho.
    Enia mo opoia mo tavera jea, ale mo r̃omr̃omia mara, ‘Na levosahia vara a r̃ule
    natuku i sivo, la pa oloolo hinia.’
  auc-NT: “Adocanque pönï në ëacä weca ongönongäimpa. Mäningä ïñömö në ëacä wengä
    onguïñængä ïñongante në ëacä tömengä ingante nanguï waadedongäimpa. Ïninque në
    ëacä ïñömö, ‘Tömëmo wengä ingante da godömo gocä adinque tömënäni guïñente wædinque
    ee abaïnänipa,’ ante pönëninque tömengä ingante da godongä tömangä pönï gocantapa.
  kbc-NT: Niɡ̶ijo ane nebi niɡ̶ijoa nawodigijedi ini ica lionigi aneliodi me yemaa.
    Odaa niɡ̶idiaaɡ̶idi ja iiɡ̶eticogi niɡ̶ijo lionigi midiwataɡ̶a lawodigijedi. Meetibige
    le, ‘Odeemitetibige leeɡ̶odi me ionigi.’
  bmh-bmh: Guzenina, du tutak dareu go palautabun iboin. Go gonugau nag pet gonugau
    ougab go en noumeun. Guzenaimai, go nug gonugau nag ses palautabun, dabeleun,
    ‘Go izal nagwai nugau ze doimai, eg i muramam,’ eun.
  ctu-BL: 'Ya'' to tsa'' cʌle juntiquil yic''ot jini yumʌl, jiñʌch i yalobil tsa''
    bʌ i wen c''uxbi. Tsi'' choco majlel i yalobil ja''el ya'' ba'' añob. Tsi'' yʌlʌ:
    “Mux caj i q''uelob calobil ti ñuc”, che''en.'
  meq-meq: '«Anəke a zəkayaw a ndo i guvah niye na, wawa ŋgay nəte nakə a wuɗa na
    haladzay aye. A slər na wawa ŋgay niye nəte aye. Hərwi a dzala a gwaɗ: “Wawa ga
    na, ta rəhay ha gər, ta geye wuray bay.”'
  noa-H: ’Maimua ya hãbmiecha tag pʌ̈ijujã chuk'u haadeewai hich hiewaa hãbpai k'itaawai
    bʌ̃ʌrjã chig haba haajerrta pʌ̈ijim haajem. Hi k'ĩirjugan hich chaai haawai hi
    högk'aju hawiata pʌ̈ijiebma.
  alp-NT: Tamata makerike sae moneka hoko ruai inoake be, ‘Au ulake auku anare loko
    tamata maka sebare tinake esi ono lokoi mise piseo?’ Hoko iulake eni anare ruai
    rebe iokini titinaije.
  san-VEL: tata.h para.m mayaa svaputre prahite te tamava"sya.m samma.msyante, ityuktvaava"se.se
    te.saa.m sannidhau nijapriyam advitiiya.m putra.m pre.sayaamaasa|
  kbq-kbq: Ana hazageno, magoke avesi avesi hunentea mofavrege mani'ne. Ana huzmante
    vagareteno, henkarfana magoke mani'nea mofavre'a hunenteno, zamagra magoke mofavre
    ni'agi'za antahimigahaze hu'ne.
  kbh-kbh: '“Chë nduiño cabá canÿa ibojtsábojamna jíchmuama: cachabe bonshana uaquiñá.
    Cabana, cha ibojíchmua y mënts̈á yojtsejuabnaye: ‘Ats̈be uaquiñá cocayé mochanjóyeunaye
    ca.’'
  ron-LSB: 'De aceea, având încă unul, fiul său preaiubit, l-a trimis ultimul la ei,
    zicând: “Îl vor respecta pe fiul meu”.'
  pon-pon: 'Ari, na ieroj eu, me a pokepoke, i me a kadarala ikmuri, a majani: Re
    pan wauneki nai ol.'
  nhe-BL: “Huajca nopa tecojtli quipixtoya san setzi para quititlanis, eltoya itelpoca
    tlen quiicneli. Huajca teipa nojquiya quititlanqui campa ixocomeca miltitla, pampa
    nopa tecojtli moilhuiyaya para quitlepanitasquíaj itelpoca.
  sps-sps: “A isen tsun te kaakaa, ma jiats naa ya, a guei tsunia fatoobing te kaa
    non koman tsian tsunia. Fafakap nan ya, ya jiats naa towa sa tsue fi nei, ‘U man
    ri famaari ror a guei tsoiny tsonyo.’
  wnc-wnc: “Siwan ita waaknga awia tapatukan ie musip gwaang nataak. Siwan masan siknga
    ita anzing yakut, ‘Wa masan siknga ita aminu natane waakngae wamu apme natapning,’
    ngang yake waaknga waapa initewan puya pasikaing aminde kukut.
  bus-bus: 'À nɛ́gↄ̃gbɛ̃ mɛ̀n do yenzidee bé à gↄ̃̀nɛ sa, ben à à zĩ̀ zãa à bè:
    Aↄ̃é ma nɛ́ yã da.'
  gub-BL: Te, naheta kwaw uma'ereko ma'e hemimur kar ràm kury. Xo ta'yr zo heta a'e
    pe izupe. A'e rupi umur kar kury. — A'e hera'yr romo hekon a'e, a'e rupi heko
    pe har uzeruze'eg putar hehe wà nehe, i'i uzeupe.
  imo-imo: Peyalimekondo iye tendekumu kau lipe mundumbelo mele molorumu. Aku iyemu
    lemo yunge marenu tendekumu. Yuni konopu paa lakopa mondorumu. Marenu peyalimekondo
    lipe mundupelie nimbei, ‘Nanga malo oromo ningolio yunge nimbelo ungumu pilko
    tenge tiko marenu ulte naa tengei,’ nimu.
  boj-boj: Onaqa wau lanja a endegsi are qalej, ‘Ijo segi aŋgro qujai e na tulaŋ qalaqalaiyeqnum
    qaji di qariŋyit aiqas di naŋgi a qalqasai. Naŋgi aqa anjam quetqab.’
  ulk-ulk: Ege able kimiarira no netat le barikda ko waimarikda - abra nasnas werem.
    Ege keubu ga emarik abra werem bakiamuda asesered leem. E dikepwarer, “Wi ya sikak
    kara werem wairpeirare.”
  eng-DRA: 'Therefore having yet one son, most dear to him; he also sent him unto
    them last of all, saying: They will reverence my son.'
  knf-knf: 'Kë abukul i amaganuŋ ţañ aduki''aaruŋ, ul i ayiluŋ uyaaş ubaañşaani du
    baka aşë ji : « Baya kakali abuk naan. »'
  san-KHM: តតះ បរំ មយា ស្វបុត្រេ ប្រហិតេ តេ តមវឝ្យំ សម្មំស្យន្តេ, ឥត្យុក្ត្វាវឝេឞេ
    តេឞាំ សន្និធៅ និជប្រិយម៑ អទ្វិតីយំ បុត្រំ ប្រេឞយាមាស។
  arn-NT: '“Fey kiñelewey ñi werküael: kisu tañi fotüm tañi rume sakinieel. Inangechi
    mew werküfi ta kisu, rakiduamkülen: ‘Fey ñi kakünu rakiduamnon rume, yamüñmayaenew
    engün ñi fotüm tati’ pirkey.'
  zas-NT: '’Dxel bén na̱j xguidxliuj laan stijbzi xiꞌngaanman ryaadx guixhiaalaman,
    xin rën daꞌtaman. Dxel guxhaalaman laax guial gunaladxaman: “Zajp reeman da xiꞌnan
    respejt.”'
  ken-NT: Ɛ́rɔp chi njaŋa-mɔ̌ ywi anɛ yi are kɔŋ. Ndǔ ngwɛnti, mbɔŋɔ́nkɨ arɛm nɛ
    mmʉɛt yi bɛ, ‘Chɔŋ ntó mbɔ̌ŋ mɔ́wa. Yɛ̌ yí, bábhɔŋ bɛ́chyɛ yi kɛnókó.’ Afɛrɛ
    yɛ mɔ́ywi ató.
