verse: MRK.012.032
translations:
  kpx-kpx: Ige Diue menaka loui haivemale keu Iesuho loui avoe, “No haivemale ata,
    a louale keu seleve. Nahie Kosive Dilava keu igae. Isi avu nahatebeu uoholinu.
  okv-H: ke pepeni simba ari embo na ke einge ena, “Ahe poekari embo umo ke be erea,
    God vahai ra eto God nei iraera
  tbo-tbo: Lugagayo taniwagana Yesu a baha i nonoli po i baha i pa, ‘Bada, om baha
    atapuna nonolana uyahiyai i dewadewa duma po gasi hi dumalu duma matababana Yaubada
    tunawana ata Guyau ma ega Guyau gehouna ita memae.
  mal-C: “ഗുരോ, അങ്ങു പറഞ്ഞതു ശരി; ദൈവം ഏകനെന്നും അവിടന്നല്ലാതെ മറ്റൊരു ദൈവമില്ലെന്നും
    അങ്ങു പറഞ്ഞതു ശരിതന്നെ.
  grc-SR: ⸋Καὶ⸌ εἶπεν αὐτῷ ὁ γραμματεύς, Καλῶς, διδάσκαλε, ἐπ᾽ ἀληθείας εἶπας ὅτι
    εἷς ἐστιν, ⸆ καὶ οὐκ ἔστιν ἄλλος πλὴν αὐτοῦ·
  bgc-bgc: शास्त्री नै उसतै कह्या, “हे गुरु, जमा ठीक! तन्नै साच्ची कही के परमेसवर
    एक-ए सै, अर उस ताहीं छोड़कै और कोए कोनी।
  khz-khz: Rova evevega-ripagiawai talimana maevega-geleto, netiwato, “Vevega-ripa
    talimamu o, goi gemu kila taunatauna, Palagu kwapunamo, mataa aikina.
  deu-TKW: 'Und der Schriftgelehrte sagte zu ihm: recht, Meister, hast du nach der
    Wahrheit gesagt, daß einer ist und kein anderer außer ihm.'
  zsr-NT: 'Niꞌr gudxëꞌ Jesús bönniꞌ gdauꞌ usëdi naꞌ, rnëꞌ: ―Dxíꞌadauꞌ gnauꞌ, Bönniꞌ
    Usëdi. Le nacz rnauꞌ. Tuzëꞌ naquëꞌ Dios, len nutur nu zoa nac Dios.'
  lin-lin: 'Bongo molakisi ya Mobeko alobaki na ye : — Moteyi, olobi malamu ; olobi
    solo ete Nzambe azali kaka moko, mosusu azali te.'
  hns-NT: 'Tab parhal aadmie bolies: „Ha, maastar, toe satj bolle hai. Prabhoe ekahie
    Parmeswar hai, oke tjhorke ekko doesar na hai.'
  noa-E: Magbaawai mag chi machdamau jũrr irig, —Maestro, ʉ̈u pua ag eyaa jaaubapʉ̈im,
    jãan chadaugui ajim anʉm. Maach Ẽwandaman ich appaita sĩerrʉm; ijöm chan tag chukhum.
  eng-EMTV: So the scribe said to Him, “Well said, Teacher, in truth You said that
    He is one, and there is no other besides Him.
  mib-NT: 'Yūcuán na te ni cahān tēe stéén tutu ley jiín yá: Vāha ni cahān ní, Maestro.
    Chi ndaā chi íyó ɨɨn‑ni Yaā Dios, te tuá na ɨnga yā iyó.'
  bea-bea: 'Kahchu adesklesne toowe yehti. Kwa hli Taneghaotatyechi, kooh tintiih
    hlonchati: ehlaiti zon Tikeaootli ali; atu achune atune zon:'
  lif-NT2: खे़न् मनाःल्‍ले़ ये़सुःन् नोगप् पिरु, “सिक्‍साम्‍बे से़क्‍खाए के़बाःत्तुरो॥
    आनिॽ दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्‍लक् दाङ्‌बारो॥ वेॽ माङ् मे़होःप्‍लो फाॽआङ् साॽरिक्
    के़दङ्‌बा के़बाःत्तुरो॥
  xnj-xnj: Hinu, muwula wa malagizu yula akamjovela Yesu, “Muwula! Ujovili chakaka
    kuvya Bambu ndi Chapanga, kawaka yungi nambu mwene.
  mmx-mmx: La nom laradi ga lok ti ne Iesu, “Leeme loklox ase, lavapaase ram ik mokso.
    U paase ruturun do legesa Moroa mene nga la kopmen tomoroa bok.
  cbr-NT: 'Usaquian cacëxun ca an Moisésnën cuënëo bana ''unáncë unin cacëxa: —Usa
    ca. Mixmi quicë bana ax ca asérabi ''icën, Nucën Papa Dios, ax ca achúshishi ''icën.
    Bëtsi Dios ca ''aíma ''icën.'
  tee-NT: 'Pus ju acsnich ju anu'' lapanac ju na ixlhatalanininta ju ixlhamap''aksin''an
    ju ist''a''israelitanin junilh ju Jesús: ―Vasalh ji amamaka''unu''. Stavasalanti
    tachi ju na''un ni va pumatam ju Dios. Mati'' ak''antam.'
  eng-LSV: And the scribe said to Him, “Well, Teacher, in truth You have spoken that
    there is one God, and there is none other but He;
  cak-NT: 'Y ri maestro chi ri ley xu''ij che ri Jesús: Maestro, xcha'' che. Can quiri-wi.
    Can ketzij ri xa''ij chi xe jun Dios c''o, y man jun chic.'
  pah-NT: 'Igwete judeus''g̃a mbo''ehara''ga ei ga pe: —Na tuhẽ. A''itituhẽva''ea
    nde ei ji ve, ei ga. A''ereki gaha jate oko Tupanamo tuhẽ. Ahã ojipe''g̃a Tupanamo,
    ei ga Jesus''ga pe.'
  sja-NT: 'Mãpai Moisepa p''ãda jarateeparipa mãgaji: —Pia bɨ, Jesús. Wãarapɨ pɨa
    jara bɨ: ‘Tachi Ak''õre Waibɨa abapai bɨ. Awaraa wẽ-e iruk''a.'
  xed-xed: 'Ka tsa mndu ta tagha zlahu ŋa mnduha ya nda tsi mantsa: «Zɗa tsa mghama
    ɗa. Kahwathwata tsa mnə ka kazlay: Turtuktuk Lazglafta kəʼa ya, haɗ sani ɗekɗek
    ta ghəŋa tsatsi wa.'
  mks-NT: 'A̱nda̱ já na̱cachi mé da̱ jána̱ha̱ ley Moisés cán xi̱hín Jesús: —Va̱ha
    chá na̱ca̱ha̱n ndó, Maestro. Mé a̱ nda̱a̱ quéa̱ na̱ca̱ha̱n ndo̱ ña̱ íin in tála̱á
    cuití Ndióxi̱ ta co̱ó inga ga̱ Ndióxi̱.'
  gfk-S: Io, no tena harausur ta ira harkurai tane Moses ga tange tane Jisas, “Tena
    harausur, a tutuno ing u tange be pata bileng um tike God, aie sene mon.
  bmu-bmu: Köna keugö böhigöra mewö meleŋniga jiyök, “Böhi! Gi törörök keu ölŋaŋgö
    dop jizan. Anutunöŋ mohot akza. Bem alaŋi kun qahö.
  dgz-dgz: Wani iup wadidiamuini apanewa Iesu sia wadien, “Wadianek negawa, nop gega
    tavewa di. Ayop nuga God me megenat God di tavewa daiton me megenat, me mainep
    God da den uon. Ge tavewa di waiagi.
  eng-GNV: Then that Scribe said vnto him, Well, Master, thou hast saide the trueth,
    that there is one God, and that there is none but he,
  zaa-NT: 'Làniana nu ná maestro de la ley nna rą Jesús: Maestro, yala tsè'' rinne
    cuią''lu'', hualibani cuią''lu'' qui''ni ttu terúbá Dios ná, lanu attu Dios té
    fuera de lèe.'
  eng-WEBSTER: 'And the scribe said to him, Well, Master, thou hast said the truth:
    for there is one God; and there is no other but he.'
  guh-guh: 'Nexata icatsia judíovi pecujarubinë jumaitsi Jesúsjavabelia: —Jesús, xaniajamë
    rabaja pacuenia jumaitsimë. Caenë tsaena Dioso ponapona. Ajibi tsaena pematatsënëa
    itsanë Dioso.'
  bon-bon: Piba pui cotre abiberäja biname te Yeesu ne jejige egä, “Abiberäja biname,
    maane miiji jiicite. Maane toraca jiicite, egä Acejiyame lui yepä taatu gyene,
    nuuja Acejiyame lica gyene.
  nhw-BL: 'Huan nopa tlamachtijquetl tlen itlanahuatilhua Moisés quiilhui: ―Cualtitoc
    tlamachtijquetl. Xitlahuac catli tiquijtohua. Toteco Dios san yaya iyojtzi catli
    itztoc Dios, huan amo aqui seyoc.'
  swh-ONEN: Yule mwalimu wa sheria akamwambia Yesu, “Mwalimu, umejibu vyema kwamba
    Mungu ni mmoja, wala hakuna mwingine ila yeye.
  wbi-wbi: Pepano um'bulanisi jula ghwa ndaghilo akati, “Lweli M'bulanisi! Ujovile
    se seene kuuti, uNguluve ali jumo mwene, nakwale ujunge looli ghwe jujuo.
  bba-bba: Mɑ woodɑ yɛ̃ro wi, u Yesu sɔ̃ɔwɑ u nɛɛ, to, n wɑ̃ yinni. Gemɑ ɑ ɡeruɑ ye
    ɑ nɛɛ Gusunɔ turowɑ wɑ̃ɑ, ɡoo mɑɑ sɑri mɑ n kun mɔ wi.
  eng-KJVCPB: 'And the scribe said unto him, Well, Master, thou hast said the truth:
    for there is one God; and there is none other but he:'
  kgk-NT: —Ha'e-ma ngatu, mbo'eháry, he'i íxupe. —Anheigwa eremombe'u ere ramo Nhandejáry-rehe
    ha'e anho. Ndaipóri ha'e-rami tupã.
  waj-waj: 'tuduu rikioo kua mmaanna kiaa mmira vaidiivoono Yisuunna tunoo: Vitaira-o,
    aikioovai. A kua kutaavainna kiannanoo. Udaanga Anutuuqo mmuaa tuanaavai varinoo.
    Hama ari vo anutuuvoovootaivai.'
  ekk-PKP: „Just nii, Õpetaja,“ vastas mees. „See on õige. Nagu sa ütlesid, Jumal
    on üksainus ja ühtki teist ei ole.
  mpx-mpx: Logugui ana topankite i baek Yeisu elana i ba, “Topankite, wam baaba i
    waisi to. Tunahot te u ba, ‘Yehoba iya maisena ya, ge nige etega al.’
  wbp-wbp: Yangkaju wati kuruwarrikingarduyu wangkajarla Jijajikiji, “Junga-jukawu,
    Tiija! Junga-nyayirninpaju yalumpuju kuruwarri milki-wangkaja. Jinta-mipa-juku
    kangalpa Kaatuju nyina wiriji. Kula kangalpa jinta-karilki wiri nyina, kula nganalku!
  luo-luo: Ngʼatno nodwoke niya, “Iwacho kare, Japuonj. In kare kiwacho ni Nyasaye
    en achiel maonge moro machielo makmana En.
  nhe-NT: 'Huan nopa tlamachtijquetl tlen itlanahuatil Moisés quiilhui: ―Cualtitoc
    tlamachtijquetl. Xitlahuac tlen tiquijtohua. Toteco Dios san yajaya iyojtzi tlen
    itztoc Dios, huan axaca seyoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܣܵܦܪܵܐ: ”ܨܦܵܝܝܼ ܪܲܒܝܼ، ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܗܘܼܡܙܸܡ ܠܘܼܟ݂، ܕܚܲܕ
    ܝܼܠܹܗ ܐܲܠܵܗܵܐ، ܘܠܲܝܬ ܚܲܕ ܐܚܹܪܢܵܐ ܫܒ݂ܘܿܩ ܡܸܢܹܗ،'
  esk-NT: Taavruma aglaliqirim kiuniġaa, “Iḷisautrii, uqaqtutin iḷumutuuruamik. Agaayyutaipiaqtuqtavra
    atlamik.
  msb-msb: Nagsurmaton man an paratukdo san Kasuguan, “Maayo, Maestro. Tama gayod
    na usad lang an Dios kag wara na sin iba kundi siya lang.
  cpa-NT: 'Jøng² ca¹juúh² tøa¹² héi², ca¹tsáih¹dsa Jesús: ―Dsio¹ báh³ jǿg³ ma²na²juøh¹³hning,
    Tøa¹². Jǿg³ té¹² báh³ hi² chian² jan² Diú¹³, hi² ha¹chian² dsa² siáh² chian².'
  dso-dso: ଏ କାତା ସୁନି ସେ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ଏ ଗୁରୁ, ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ ସେ, ତାକେ ଚାଡିଦେଲେ
    ଆରି କେ ମିସା ନାଇ । ଏ କାତା ତମେ ଟିକ୍ ବାବେ କଇଆଚାସ୍‌ ।
  meu-meu: Itorena tauna ma e hereva henia, eto, Hahediba taumu e, momokani o hereva
    maoromu, Dirava na tamona mo, idauna na lasi;
  yva-NT: 'Umba kuruno akari mbaro Ananyao Musa raije umawe po raura nanto Yesus ai
    pare, “Injayo Kurune, tugae rave. Nya ana ndaura so tugae: Amisye opamo intabo
    pa, amisyo kaijinta no tavone ramu.'
  dgc-dgc: Nadid, tu maistu ta rilihiyon, éy kinagi na ni Jesus, a “Tama ngani, Maistu,
    tu kagi mo, a i Panginoon tam a Diyos, éy siya san i Panginoon ta étanan, da éwan
    tu iba a Diyos.
  zpm-NT: 'Dzigo rëbchaa maistr ley co lo Jesús: ―Diidzli rnee luu maestro, tibaque
    Dios no.'
  hix-NT: Àna mat mà, khananàhnye y, kekon hatà, noro, àyweronàhyamano ynye ro. Àna
    mat mà. Yaworo mak màkan ha. Noro ro mak mok ha, Khoryenkomo, kekon hatà. Anaro
    ehxera ro mak naha. Noro ro mak mok ha, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Tisa, mashi os mi sawewa oso jivi mende sira.
    Omendinga sira, Avui Wasilaka namtar nom God nihi oria.
  npi-ULB: शास्‍त्रीले भने, “हे असल गुरुज्यू ! परमेश्‍वर एक मात्र हुनुहुन्छ र उहाँबाहेक
    अरू कोही पनि छैन भनी तपाईंले साँचो भन्‍नुभएको छ ।
  cgc-cgc: Ambal ta manugtudlo, “Mistro, dayad gid sabat no. Igo imo na ambal na may
    isya nang na Dyos daw ula en duma.
  tim-tim: Hain dâmbo Mosegât den kârikŋe makyeŋgimini areyeŋgâlân gâtŋande hin dâep,
    “Humo, gâŋe den dâmenâ nâŋgâre ârândâŋ aktâp. Anutu yâk bundâk kembu bunŋe. Yâk
    konok. Yâk hainare siâ bo mandâp.
  yor-yor: Olùkọ́ òfin náà dáhùn pé, “Olùkọ́, ìwọ sọ òtítọ́ nípa pé Ọlọ́run kan ni
    ó ń bẹ, àti pé kò sí òmíràn àfi òun nìkan.
  wos-wos: Dé wungi wandéka dé wa, “Néma du, méni jémba méni we. Nana Néma Du God
    dé hafu nana néma du dé re. Nak néma du yingafwe. Méni mwi hundimbu méni we.
  emp-NTPO: 'Maʌ̃ne judiorã ley jaradiabariba jarasia: –Bia b̶ʌa, Jaradiabari, bʌa
    jara b̶ʌ quĩrãca Ãcõrẽra ab̶abʌrʌ b̶ʌa, dewarada neẽ́a.'
  eng-F35: 'So the scribe said to Him: “Well said, teacher; you said truly that He
    is one, and there is no other except He.'
  ind-ind: Kata ahli Taurat itu kepada Yesus, “Betul sekali, Guru. Memang hanya ada
    satu Allah, dan kita tidak boleh menyembah dewa.
  pes-OPCB: 'عالِم مذهبی در جواب عیسی گفت: «استاد، کاملاً درست فرمودید. فقط یک خدا
    وجود دارد و غیر از او خدای دیگری نیست.'
  mpt-mpt: hekmel weng tekein kemin nakae Yesuse baabanea Aleyemin Naka kobo keb wengo
    ayam baanebobe. Gode elekiem eleta Sumobe. Sumi imini e ulabi blimobe.
  ssx-ssx: Kutupa mo wape pea wala꞉tiki pu hayeke halima꞉ Yesu pa꞉ta꞉ alota꞉ Wala꞉la꞉
    Halio. Ota꞉ aleme. Koda꞉ homeke hala꞉ ekita꞉ ota꞉ leme. Ma꞉nda꞉ dia꞉me ipiki homekee.
  mkl-mkl: Ŋɔi woo kɔ inɛ ŋɑ si woodɑu í sɔ̃ Jesu í ni, í sĩɑ Mɛɛtu. Ide iyi ì fɔu
    ntɔi. Ilɑɑɔ̃ ɑkɑ̃i í wɛɛ, nɔ Lɑfɛ̃ɛ ɡɔ kù wɛɛ mɑ́ bii kù jɛ nŋu ɑkɑ̃u.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ଦର୍ମସାସ୍ତ୍ରି ମୁଇଂଜା ବାସଙ୍ଗ୍‌କେ, “ଗୁରୁ ମାପ୍ରୁ ପର୍‌ମେସର୍‌ ଜେ ମୁଇଙ୍ଗ୍
    ଆରି ଆମେକେ ଆନ୍ତାର୍‌ଚେ ଆରି ବିନ୍ ଜା ଡିଗ୍ ଣ୍ଡୁ ଆକେନ୍ ନାଁ ସତ୍ ବାଲିର୍‌ ନାବକେ ।
  gof-RNT: Higge asttamaarey Yesuusakko, “Asttamaariyaw, tuma gadasa; neeni ‘Xoossay
    issi Xoossaa xalaala. Iyappe attin hari baawa’ gidayssi tuma.
  unx-unx: ଆଇନ୍‌ ଇତୁକ ୟୀଶୁକେ କାଜିକିୟାଃ, “ଠାଉକାଗିମ୍ କାଜିତାନା, ଏ ଇତୁନିଃ, ଆମାଃ କାଜି ସାର୍‌ତିଗିଆଃ,
    ଆମାଃ କାଜି ଲେକାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମିଆଁଦ୍‌ଗିଆଏଃ, ଆଡଃ ଇନିଃକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତାଏ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଙ୍ଗାଇଆଃ ।
  gah-gah: 'Loko lokago, monó mogona apí-okimiaká vemámo láa loko lo amimó: Tisalemaka,
    gakó nene lamaná lokane. Nene gelekugo etokave. Ómasi hamokó noive, Ómasi makó
    nomive.'
  lcm-lcm: Na igenen malangas ani saupai ang kala antok ia ta, “Kala ro luai, katakai
    i akalit, kutala polpol aro ta kapo sikei palau, na kapo kovek ta mang sikei,
  aer-aer: Nhenge angkentye Moses-kenhe akaltyele-anthenhe-anthenhele renhe awemele
    re angkeke, “Yewe Akaltyele-anthenhe-anthenhe, unte kwenhe arratye anthurre angkerne.
    Ngkarte kwenhe anyente, ngkarte arrpenheke arrangkwe-arle.
  qvc-NT: 'Chayshina Jisus niptinqam, chay runaqa nirqan: —Yach''achikuq Taytitu,
    alliptam nishqa kangi. Allibmi Taytanchiq Dyusqa payllam Dyusqa. Manam suqqa kanchu.'
  tgl-ULB: Sinabi ng eskriba, “Mahusay, Guro! Tunay na nasabi ninyong iisa ang Diyos,
    at wala ng iba pa maliban sa kaniya.
  cbs-NT: 'Diosun jancha kenenibu yusinananmistun Jesús yuikin: —Yusinaan, min yusianan,
    peki. Chanima min yui kayabiaii. Nun bechipaijaidaii. Chanima Epa Dios bestitun
    nuku mekekubaintiduki, betsan nuku mekeamadan.'
  xtm-NTPP: 'Te tee skua''a tnu''u ni kaxtnu''u Moisés ma, jiña''a de: ―‍Va''a‑ni,
    teskua''a. Ja ndaa kúu ja ká''an ni a. In‑ni Su''si iyo, te ñatuu na in‑ka ya
    iyo, chi vaa maa in‑ni ya iyo.'
  nnq-nnq: Penia Aboli ba Malagilo ga Musa ngabannengela Yesu, “Chwapi, Maboli! Kweli,
    anda apannengite, kutenda Nngwana nga Nnoongo na kuyenie abije nnongo jonge nambu
    jwenio.
  bao-NT: 'To biro Jesús cʉ̃re cʉ̃ ca ĩi yʉʉro: —Añu majuropeecã Buegʉ. “Jĩcʉ̃ra niimi
    Ʉmʉreco Pacʉ; apĩ manimi,” mʉ ca ĩijata, díámacʉ̃ra mʉ ĩi.'
  san-ORI: ତଦା ସୋଧ୍ୟାପକସ୍ତମୱଦତ୍, ହେ ଗୁରୋ ସତ୍ୟଂ ଭୱାନ୍ ଯଥାର୍ଥଂ ପ୍ରୋକ୍ତୱାନ୍ ଯତ ଏକସ୍ମାଦ୍
