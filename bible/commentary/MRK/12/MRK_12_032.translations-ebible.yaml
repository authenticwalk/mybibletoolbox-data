  san-ASM: তদা সোধ্যাপকস্তমৱদৎ, হে গুৰো সত্যং ভৱান্ যথাৰ্থং প্ৰোক্তৱান্ যত একস্মাদ্
    ঈশ্ৱৰাদ্ অন্যো দ্ৱিতীয ঈশ্ৱৰো নাস্তি;
  tac-NT: '''Liko alué benírameka regá anile: ―''We a''lá ju napurigá aní mué, ''we
    a''lá bijchiga aníbá mué bi''lepi ko Onorúgame, ''lige tabilé ''wesi i''tego uché
    bilé Onorúgame. Abiena ''we a''lá ju napu aní mué, regá aniá:'
  eng-WEBPB: The scribe said to him, “Truly, teacher, you have said well that he is
    one, and there is none other but he;
  gfk-H: Io, no tena hausur ta ira warkurai tane Moses ga tangai ta Iesu, “Tena hausur,
    a tutun sakit ing u tangai bia taia mah um tiga God, ia sen mon.
  viv-viv: Bana Mosese yana vehimeya ana tovehawala Yesu againe gigahe gigayo, “Tovehawala,
    ugahe yamumuna. Wona velemona Yaubada anakaibeꞋu-moꞋa kadu keke tamo Yaubada velugana
    O ugahe amine.
  yao-yao: Nipele, jwakwiganya Malajisyo jula ŵansalile Che Yesu, “Jwakwiganya, njanjile
    yambone! Isyene Akunnungu ali ŵamo pe, ni ngapagwa jwine nambo ŵelewo jika pe.
  tgp-tgp: Tamlohi vujangi mata leu atu mo verea mara, “Tija, ko varar̃uhu vara God
    enia matelete purongo, ale mo sopo mele te tinapua.
  auc-NT: Ante apæ̈necä ëñëninque në wææ odömongä ïñömö, —Awënë në Odömömi näwangä
    edæ ante apæ̈nebi ëñëmopa. Wacä wængonguï dæ äñongante adocanque mönö Wængonguï
    ïnongä ingampa, ante nö ämipa.
  kbc-NT: Odaa niɡ̶ijo niiɡ̶axinaɡ̶anaɡ̶a meetalo Jesus, “Niiɡ̶axinaɡ̶anaɡ̶a, ele
    motaɡ̶ani! Me enitece anewi niɡ̶ijo neɡ̶eni me oniniwatece Ǥoniotagodi Aneotedoɡ̶oji,
    odaa aɡ̶icoa eledi aneotedoɡ̶oji.
  bmh-bmh: Guzenina, kasai ze tapaimaraneu du gonug Yesus koli aureun, “Du banou,
    na anem go petak. Uwait nug tutak go petak igual Banou. Em wait tub Uwait sul
    i dareu.
  ctu-BL: 'Jini sts''ijbaya tsi'' sube: Melelʌch Maestro, tsa''ix a subu chuqui isujm.
    Dios juntiquil jach. Ma''anic yambʌ. Cojach jini.'
  meq-meq: 'Tsa na, ndo mədzaŋgawa bazlam i Mbəlom mapala eye a gwaɗay a Yesu: «Lele
    haladzay ŋgalaka! Wu nakə ka tsik aye na, deɗek. Bəy Maduweŋ na, neŋgeye Mbəlom
    nəte. Ma dəba ŋgay na, Mbəlom mekeleŋ eye andaya bay.'
  noa-H: Magbaawai mag chi machdamau jũrr hirig, —Maestro, hʌ̈u pua hag heyaa jaaubapʌ̈im,
    jãan chadaugui hajim hanʌm. Maach Hẽwandaman hich happaita sĩerrʌm; hijöm chan
    tag chuk'um.
  alp-NT: Eleki kuru mere ibeteke loko Yesuse be, “Tinai, kuru. Ankena le Abeteke
    be Allare esa, makete sae mo.
  san-VEL: tadaa sodhyaapakastamavadat, he guro satya.m bhavaan yathaartha.m proktavaan
    yata ekasmaad ii"svaraad anyo dvitiiya ii"svaro naasti;
  kbq-kbq: Higeno kasegere ugota hu'nea ne'mo'a anage hu'ne, Hurami ne'moka, tamage
    hunka hane, Agra magoke mani'neankino magore huno amefiga'a vahera omani'ne.
  kbh-kbh: 'Chora, chë ley abuatambayá Jesúsbioye tbojaniyana: —Buatëmbayá, puerte
    ts̈abá tcjayana. Ndegombre yomncá contsichamo, nÿe canÿe Utabná endmëna y ndocná
    más.'
  ron-LSB: 'Cărturarul i-a zis: “Cu adevărat, învățătorule, bine ai spus că El este
    unul și nu este altul decât El;'
  pon-pon: 'Jaunkawewe ap potoan on i: Me mau Jaunpadak! Melel me kom majani en! Pwe
    i me ta men, a jota pil amen, pwe i ota!'
  nhe-BL: 'Huan nopa tlamachtijquetl tlen itlanahuatil Moisés quiilhui: ―Cualtitoc
    tlamachtijquetl. Xitlahuac tlen tiquijtohua. Toteco Dios san yajaya iyojtzi tlen
    itztoc Dios, huan axaca seyoc.'
  sps-sps: Tsoiny fifaatsuts tan faun tsue to ten Jisas, “Man ovei Tsoiny Fifaatsuts,
    vegiau te kat Anyin rof ovei tsun, Gov tsun Tsivon a isen te karap fafis non,
    Ana sikia pis ta mes ta Gov te karap non, sana Ayei tsun Tsivon.
  wnc-wnc: Iniwan natake mama wam yanindamumsa aminu waapata yake anzing inikut, “Yanindamumsaapa.
    Gata take siknga yanggayak. Ngan, siakan. Anutu awiaapatakan buyambam tapa. Siwan
    tapatu wena.
  bus-bus: 'Ben ludayãdannɛri pì bènɛ: Yã maamɛ, dannɛri. N yãpuraa ò, n bè Luda
    mɛ̀n domɛ, à pãndee kuuro, sé àpi.'
  gub-BL: Na'e upurumu'e ma'e uze'eg izupe a'e no. — Azeharomoete neze'eg ne, purumu'e
    ma'e. Xo a'e zo Zanezar romo hekon a'e, pitài zo a'e, naheta kwaw amo, ere kwez
    ne. Azeharomoete neze'eg ne.
  imo-imo: Aku tepa nimu wali, iye kanomuni nimbei, “Ungu imbo iye, paa ningo kondorono.
    Iye awilimu yu kau Gote, we gote te naa moromo nalo yu kau Gote tendeku moromo
    nino aku paa nino.
  boj-boj: Onaqa dal anjam qalie tamo dena kamba Yesus minjej, “O Qalie Tamo, ni bole
    maronum. Qotei a segi qujai. Qotei bei saiqoji.
  ulk-ulk: Aotarlelut Iesui detagri, “Erwerle, mama agekar detautli. E agekar dikeredi,
    E no netat Ad dalia nole ko nerut Ad dali.
  eng-DRA: 'And the scribe said to him: Well, Master, thou hast said in truth, that
    there is one God, and there is no other besides him.'
  knf-knf: 'Najukan Bgah aji na a : « Uwo bnuura Najukan, iţup manjoonan : Naşibaţi
    awoha aloolan ţañ, uunkak aka aloŋ kak.'
  san-KHM: តទា សោធ្យាបកស្តមវទត៑, ហេ គុរោ សត្យំ ភវាន៑ យថាត៌្ហំ ប្រោក្តវាន៑ យត ឯកស្មាទ៑
    ឦឝ្វរាទ៑ អន្យោ ទ្វិតីយ ឦឝ្វរោ នាស្តិ;
  arn-NT: 'Fey ti kimeltukelu Moyse ñi ley dungu feypieyew: —Rume kümey tati, kimeltufe.
    Rüfngey tami piel: Kiñeley müten ta Ngünechen, ka ngelay kangelu kisu müten.'
  zas-NT: 'Dxel rëb mextr guin loj Jesús: ―Zagdxequi guneel, Mextr. Waliquil tijbzi
    Dios yuꞌ, achutri ben ren yuꞌ.'
  ken-NT: Ntɔŋ ɛbhé arɛm ntá Yesu bɛ, “Ntɔŋ ɔrɛm sáyri! Ɛ́chi tɛtɛp mbɔnyu ɔ́rɛ́mɛ́
    bɛ́ Mandɛm Acha achi amɔt, achák apú.
