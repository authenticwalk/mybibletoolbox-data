verse: MRK.012.027
translations:
  kpx-kpx: Katealemo nahi hilokage keu nova nita uale kebia Dilava isi subuta haluviale
    munanaeabeu uale kebiata Dilava. Iale kemo la hoto louale keu seleve holioholinu.”
  okv-H: amo embo pehari ta God mane rate embo vasiri te amita God avo ijinu ingina
    te ungo ke nei ereva.” ainge Iesu na enu.
  tbo-tbo: Tauna ega lawa hilahilagehi hai Yaubada ma lawa lauyagohanahi hai Yaubada.
    Yaka taumi omi baha ega hita dumalu.’
  mal-C: അവിടന്ന് മരിച്ചവരുടെ ദൈവമല്ല, പിന്നെയോ, ജീവനുള്ളവരുടെ ദൈവമാണ്. നിങ്ങൾക്ക്
    വലിയ അബദ്ധം പിണഞ്ഞിരിക്കുന്നു.”
  grc-SR: Οὐκ ἔστιν ⸋ὁ⸌ θεὸς νεκρῶν, ἀλλὰ ⸋2θεὸς⸌ ζώντων· ⸋3ὑμεῖς οὖν⸌ πολὺ πλανᾶσθε.
  bgc-bgc: परमेसवर मरे होया का न्ही बल्के जिन्दयां का परमेसवर सै; थम बड्डी भूल म्ह
    पड़े सो।”
  khz-khz: Ia maguli talimara geria Palagu, ati kwarega talimara geria Palagu. Gomi
    golea-rakavana!”
  deu-TKW: Gott ist nicht ein Gott von Toten, sondern von Lebendigen. Ihr steckt tief
    im Irrtum.
  zsr-NT: Dios naquëꞌ Dios quegac nup nabangac, clëg quegac nup natgac tsaz. Szxö́nitër
    rchíxiliꞌ.
  lin-lin: Nzambe azali Nzambe ya bakufi te, kasi azali Nzambe ya bato ya bomoi. Bozali
    penza kati na libunga monene.
  hns-NT: 'Oe thoro maral manai ke Parmeswar hai? Okar khaatien maral manai log djienda
    hai.” Oe bolies: „Toelog Parmeswar ke baat ekdam se oelta samdjhe hai.”'
  noa-E: “Ẽwandam chan oob mag sĩi chi khëcham khʉʉn Ẽwandam khabam. Ẽwandaman chi
    iwam khʉʉn Ẽwandamau” a phã sim. Irigan nawe khëchtarr khʉʉn awiajã agtha iiu
    nʉmgui ajim anʉm. Magnaa, Pãachta chadcha sĩi chaaurta khĩirju nʉmgui ajim anʉm
    amag.
  eng-EMTV: He is not the God of the dead, but the God of the living. Therefore you
    are greatly mistaken.”
  mib-NT: Chi vēsú je ni cajihī de, te cátecu de nuū iyó máá yá, chi cúu ya Yaā sáha
    jeē técu ñayuu nɨɨ́ cáni. Yōhyo cástɨ́vɨ ró jnūhun núu súcuan. Achí yá jiín de.
  bea-bea: 'Oochu natooene atu yeta odeha ahwole yaghitane gha: ayi ihe o-ochi kayaghatsut.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽग कुसिवे़त्‍हाॽरे़न् मे़ःन्, कर कुहिङ्‌वे़त्‍हाॽरे़
    खुनिॽ निङ्‌वाॽफुमाङ्‌लो॥ खिनिॽग साॽरिक्‍के पिर्बेःम्‍बा के़ज्‍ये़इआङ् के़वयिॽरो॥”
  xnj-xnj: Hinu, mwene lepi “Chapanga wa vevafwili, nambu Chapanga wa vevavi wumi.
    Nyenye mbudili neju!”
  mmx-mmx: Ap mo laaleng ne Moroa ga tong i na, nedi lavantun diga met pam. La neni
    ne Moroa atnedi limixin di rooro, la kopmen atnedi luvuttadi met. Levendoxoma
    atnimi xopmen nak mokso.”
  cbr-NT: A bana cuënëo isquin cananuna 'unanin, Nucën Papa Dios, ax ca bama 'aísha
    baísquitima unicaman Diosma 'icën. Ax ca camabi aín unicaman rabicë Dios a 'icën.
  tee-NT: Pus ju Dios ni isDios junita ju lapanacni ju tat'ajun pus nomputun ni tat'ajun
    ju anuch lapanacni mas noncan ni mak'anch tanita. Pus ju uxijnan na lhu mak'ats'ank'ayat'it
    ju mi'atalacpast'ac'at'an.
  eng-LSV: He is not the God of dead men, but a God of living men; you then go greatly
    astray.”
  cak-NT: Y xa ta reje' je caminak ta chi ronojel tiempo y xa man ta yec'astaj chic
    pe jun mej (bey), ri Dios man ta qui-Dios reje', roma ri Dios can qui-Dios-wi
    ri c'o quic'aslen y man quichi ta ri caminaki'. Romari' ren nin-ij chi rix can
    jix-satzinak (jix-sachinak) riq'uin ri ni'ij, xcha' ri Jesús chique.
  pah-NT: 'Abraãova''ea manorẽ reki Tupana''ga ei Moisésva''ea pe: “Abraão''g̃a ji
    mbohete,” ei ga. Ga nde''i: “Ahe ji mbohete.” A''ereki g̃a okoji Tupana''ga pe,
    ei Jesus''ga. Tupana''ga nhi''ig̃a atyvi ko penhi''ig̃a a''ero pe erame omanove''g̃a
    ndokwerava''javi nehẽ, ei Jesus''ga saduceus''g̃a pe.'
  sja-NT: 'Jara-e paji: “Mɨ ãra Ak''õre paji.” Mapa Tachi Ak''õredeerã jai-idaajida
    mĩda, at''ãri chok''ai p''anɨ. ¡Iru piu beerã Ak''õre-epɨ! Ma k''ãyaara iru chok''ai
    beerã Ak''õrepɨ. Maperã parãpa ne-inaa awaraata k''ĩsia p''anɨ, Tachi Ak''õrepa
    jarada k''ãyaara.'
  xed-xed: Hahəŋ ná, ta nda hafu həŋ, kabga Lazglafta ná, Lazglafta gwal nda rwa a
    wu, ama Lazglafta gwal nda hafu ya. Ta nanay kuni ta ghəŋa ghuni katakata,» ka
    Yesu nda həŋ.
  mks-NT: Ta ña̱ yóho cúni̱ cachi a ña̱ tácú yi̱i̱ va Abraham xi̱hín Isaac xi̱hín
    Jacob va̱tí sa̱ na̱xi̱hi̱ yiquí cu̱ñu na. Sa̱há ña̱ cán quéa̱ co̱ xíni̱ ndó ndá
    sa̱ha̱ cáha̱n ndo̱ —na̱cachi a.
  gfk-S: Pata be a God nudi ira minat, sene be a God nudi ira lilona. Paile takados
    ira numu lilik.”
  bmu-bmu: Isik bömön karöbut yeŋön Anutubuk mala mal köhöiba öŋgöme. Anutunöŋ köhömuŋi
    yeŋgö Kembuŋini qahöpmö, malmal köhöikŋi maljei, mönö yeŋgö Kembuŋina akza. O
    Sadyusi (Jike nupkö kapaŋkölköl pati) iŋini mönö keu gwötpuk möt sohomakze.” Mewö
    meleŋnök.
  dgz-dgz: Ap gapan endi nu asiginup ame waenapan kabaniwa ge borit wanewa mu God
    yamap iravi kabani wanumamun, iwa mu guamu den. Menan e nop ame aopan di waiwanin.”
    Iesu ap anega wadiamon.
  eng-GNV: God is not ye God of the dead, but the God of the liuing. Ye are therefore
    greatly deceiued.
  zaa-NT: Acca nia' le qui'ni nì nna ritelíní qui'ni ą'hua ca enne' chi gùttì nna
    bàni bá cą nna runi bá cą Tata Dios adorar. Acca yala equivocado ga'na le.
  eng-WEBSTER: 'He is not the God of the dead, but the God of the living: ye therefore
    do greatly err.'
  guh-guh: 'Bajarapacuenia Dioso pejumaitsixae, nayapëtane bajarapamonae bajayata
    tëpae ata, Diosovecua apo penaxuabijava. Aeconoxae ata bajarapamonae Dioso yajavajinavanapa
    athëbëtatsia. Nexata paxamë itsa pajumaitsimë: “Petëpaevi rabaja petëpaecujinae,
    icatsia apo asaë tsane,” itsa pajamë, pinijicuenia pajamatabëcuenenavëxaniabame,
    jai Jesús saduceovijavabelia.'
  bon-bon: Tabe nata budre biname bime Acejiyame lica gyene yepä eei bime, lui cina
    ireclota gemi. Weene mage betäjiye, egä budre biname cina lica cirege ireclota
    me arpinera.”
  nhw-BL: Pampa Toteco quiijto para yaya noja itztoya ininTeco Abraham, Isaac, huan
    Jacob quema ya mictoyaj, tijmatij noja itztoque nepa ilhuicac iixpa ya masque
    huejcajya mijque ipan tlaltipactli. Yeca ansaduceos nelía anmocuapolojtoque quema
    anmoilhuíaj amo aqui moyolcuis.
  swh-ONEN: Yeye si Mungu wa wafu, bali ni Mungu wa walio hai. Kwa hiyo mmekosea kabisa.”
  wbi-wbi: Umwene naNguluve ghwa vafue, looli Nguluve ghwa vuumi. Umue musovile kyongo.”
  bba-bba: Wee, Gusunɔ u ǹ sɑ̃ɑ ɡɔribun Yinni. U sɑ̃ɑwɑ wɑsobuɡii. Yenin sɔ̃nɑ bɛɛn
    torɑrɑ kpɑ̃.
  eng-KJVCPB: 'He is not the God of the dead, but the God of the living: ye therefore
    do greatly err.'
  kgk-NT: Aipo ramo, Nhandejáry ndaha'éi omano va'ekwe járy, tekove járy ae. Ha'e
    onhemoingove jevy va'e járy. Pejavypa pene nhe'ẽ, he'i saduceu kwéry-pe Hesu nhane
    moingove jevyha kwaa uka-vy.
  waj-waj: Vaidi taaravooma nnaaru putuuya inna avuuvau homo varuuvaara Anutuuqo itaa
    kua tiravai. Anutuuqo gioonna kiaapu vaa eeyaara putuaiya hama iya Anutuuqovee.
    Gioonna kiaapu variaiya Anutuuqovee. Ngia kaayauma kumimakamaida yaata utuaanoo,
    tiravai.
  ekk-PKP: Ta ei ole surnute, vaid elavate Jumal. Te olete täiesti eksiteel!“
  mpx-mpx: Yehoba i ba ola o, inoke ta atena gamagalau ya yawaliliya nige i yayaomal
    hot. Yehoba iya nige toaliga hot wali Yabowaine i oola, yaa bolo yawaliliya gaganina
    wali Yabowaine. Komiu ku gegi hot.”
  wbp-wbp: Kujaju junga. Yapangku wankaru-miparlu kalu Kaatuju purami. Yapangku nyurnungku
    palinja-warnurlu kulalpalu nyarrparlu purayarla, lawa. Nyurrurlarluju kankulu
    manngu-nyanyi warntarla-nyayirni.”
  luo-luo: Ok en Nyasach joma otho, to en Nyasach joma ngima. Urwenyo mabor!”
  nhe-NT: Pampa Toteco quiijto para yajaya noja itztoya ininTeco Abraham, Isaac huan
    Jacob quema ya mictoyaj, tijmatij noja itztoque nepa elhuicac iixpa ya yonque
    huejcajquiya mijque ipan tlaltepactli. Yeca insaduceos nelía inmocuapolojtoque
    quema inmoilhuíaj axaca moyolcuis.
  aii-aii: ”ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܐܸܠܵܐ ܕܚܵܝܹ̈ܐ. ܐܲܚܬܘܿܢ ܪܵܒܵܐ ܒܸܚܠܵܛܵܐ
    ܝܬܘܿܢ.“
  esk-NT: Kaŋiqsimaiññiqsusri. Agaayyutigiŋitkaat tuquŋaruat aglaan agaayyutigiplugu
    iñuuruat. Taatnamik kinnirusi ilipsitñun.”
  msb-msb: Dili siya Dios san mga patay kundi san mga buhay. Sala gayod kamo!”
  cpa-NT: Jøng² ma²ŋih³ hniah¹² hiog¹ dsa² jmøi¹guǿi¹. Di³ ha¹chi² quián¹² Diú¹³ dsa²
    tsa¹ma¹chian². Dsa² chian² báh³ quián¹² Diú¹³. Hiug¹² báh³ dsa²gán² hoh¹² hniah¹²
    ―ca¹juúh² Jesús.
  dso-dso: ପର୍‌ମେସର୍‌ ମଲାଲକ୍‌ମନର୍‌ ମାପ୍‌ରୁ ନଏଁ । ସେ ଜିବନ୍‌ ରଇଲା ଲକ୍‌ମନର୍‌ ମାପ୍‌ରୁ
    । ଏ ବିସଇ ତମେ ବେସି ବୁଲ୍‌ ବୁଜ୍‌ଲାସ୍‌ନି ।” ବଲି କଇଲା ।
  meu-meu: Benaini, ia na dia mase taudia edia Dirava, to mauri taudia edia. Umui
    na o kerere dikadikamu.
  yva-NT: Ayao umaso ama tunato raije mare anene umaso ugwenen to weramu manawayoe
    tuna tawan. Maisyare omaisy, Amisye pamo vatano ugwenene awa Amisye pa jewena,
    yara vatano ujaisye awa Amisye pije. Vatano Saduki weap, wapantatukambe rave!”
  dgc-dgc: Kahulugina na éya, éy méniwala side nadid ta Diyos, maski minate side to
    araw, da buhay dén side nadid ta langet. Kanya mali kam!” kagi ni Jesus.
  zpm-NT: Niicle ne gutle gza zha co hor co, per zeeṉe sca bnee Dios, gase rlu ne
    mban zho no zho lo me. Sac teḻ Dios, nacd me xDios meṉgut sinque xDios zha mban
    nac me. Ise nagoṉ rlu, peet rieṉde to gane squi rnee to.
  hix-NT: Khoryenkomo ryhe, ehxen komo horyen mehra ro mak naha ha. Tehxemà rma kom
    haxa horyen me naha. Àro ke, àwayehxemotho komo yanàmnye me nay hamà, kekon hatà.
    Àro ke, ayawexenatxow hamà, thenyehra mak ha, kekon hatà, Txesusu, Saknusew komo
    wya.
  sim-sim: Abraham, Aisak, Jekop lir angop maskop hari lira. Hako masikome lihi ol
    Avui Wasilaka nga lindu. Mashi os or mbari oso mu nirin kormbak mukunduwa, Avui
    Wasilaka mbeek ma ol hahanda lihi God ambu ri. Or God ma ol er linda lihi God
    oria. Uwosik os ma hahanda indik li usahakwa ambu, karem ji hishi nahi, os jimu
    mbele mendenduwa.�
  npi-ULB: उहाँ मृतकहरूका परमेश्‍वर हुनुहुन्‍न, तर जीवितहरूका परमेश्‍वर हुनुहुन्छ
    । तिमीहरू गलत छौ ।”
  cgc-cgc: Iling tan na ambal ta Dyos pamatuod na mga ittaw na napatay mabannaw tak
    dili kanen an Dyos ta mga patay. Dyos kanen an ta mga bui. Sala gid inyo na isip!”
  tim-tim: Anutuŋe hain dâep aregât ye wangât, “Luâk mom âmâ hâkŋe akto otneŋe hârok
    momo yânŋe akmap.” dâmai? A bo. Luâk âmbâle ulikŋân manmâ biwiyeŋe Anutugâlân
    katmâ manmâ moyi. Dâ otneyeŋe âmâ golâk mandâi.” dâm makyeŋgiep.
  yor-yor: 'Òun kì í ṣe Ọlọ́run àwọn òkú bí kò ṣe Ọlọ́run àwọn alààyè: nítorí ẹ̀yin
    ṣe àṣìṣe gidigidi.”'
  wos-wos: Wun hundika sarékéta xékétame. Dé hiyandé duna néma du yingafwe. Wun du
    hanja di hiya. Tale di hiya. Hukémbu God dé wun hundi wa. Di hiyae wambula raama
    retendakaka dé God wun hundi wa. God hiyae raama huli tékwa duna néma du dé re.
    God wu huli rekwa duna néma du dé. Wungi nani xéké. Guni nak hundi wanguka guna
    mawuli haraki dé ya.” Wungi dé Sadyusina duré wa.
  emp-NTPO: ¡Idjira beu b̶ea Ãcõrẽẽ́a ãtebʌrʌ zocai b̶ea Ãcõrẽa! Bãrãba ab̶ed̶a ãĩ
    crĩcha panʌa.–
  eng-F35: He is not the God of dead people, but the God of living ones. You are therefore
    badly mistaken.”
  ind-ind: Allah menyebutkan ketiga nenek moyang kita itu sebagai orang yang masih
    hidup dan menyembah-Nya. Walaupun pada zaman Musa mereka sudah mati dan tidak
    ada lagi di dunia ini, tetapi di hadapan Allah mereka tetap hidup. Jadi kalian
    sudah keliru sekali!”
  pes-OPCB: پس خدا، خدای مردگان نیست، بلکه خدای زندگان می‌باشد. حال می‌بینید چقدر
    در اشتباهید!»
  mpt-mpt: God ele nakaia unangai afen smike amit nine blimi kulila binabibi Sumbabe.
    E nakaia unangai afen smike amit nine bibebiei Sumobe. Niminbabe, Eblaham esa
    Aisak esa Yekob esa i sin kaaibbu otane i afen smike amit nine bibebia imin hananomabib
    kesoa e i Sumobe. Ibo wengo unobuo deiboniba afet ye obiobo ge baabesebe.
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Do lea꞉ ekina꞉ kota꞉ Koda꞉ta꞉ homolo peleme wanda꞉halina꞉
    Koda꞉ dia꞉me. Deto halo peleme wanda꞉halina꞉ Koda꞉e laa la꞉la꞉pate ikana꞉ma꞉ hone
    u hoeyaasememe leekeme.
  mkl-mkl: Bii Ilɑɑɔ̃ í ni nŋu í jɛ Lɑfɛ̃ɛi inɛ ɡɔ ŋɑ iyi ɑ̀ kú, iyi bɛ wɑ nyisi iyi
    inɛ ŋɑu ɑ̀ wɛɛ bɑɑ bii ɑ̀ ku. Ntɔ ntɔ, Ilɑɑɔ̃ kù jɛ Lɑfɛ̃ɛi iku ŋɑ, Lɑfɛ̃ɛi inɛ
    ŋɑ iyi ɑ̀ wɛɛi. Debɛi i kù yɛ iyi ì wɑ si kurɑrɑ nlɑ nlɑ ŋɑ?
  gaq-gaq: ମେଁ ଗୁଏଃରେଇଂନେ ପର୍‌ମେସର୍‌ ଣ୍ଡୁ, ମାତର୍‌ ଜିବନ୍ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ପର୍‌ମେସର୍‌‌,
    ପେ ସାପାରେ ନାଲେ ପେଡିଂକେ ।”
  gof-RNT: Hessa gisho, I, paxa de7eyssata Xoossaafe attin hayqqidayssata Xoosse gidenna.
    Hintte daro balideta” yaagis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଦ ଗଜାକାନ୍‌କଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାହାଁଲିଃ ମେନ୍‌ଦ ଜୀନିଦ୍‌ ହଡ଼କଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ । ଆପେ ପୁରାଃଗିପେ ଆଦାକାନା ।”
  gah-gah: Loko limó nenazo, nenemú eza kemeni hele vegenalitini Ómasi negopa, kemenía
    hanuva ne vegenalitini Ómasi noinazo, Ómasimú gili zaginake hele vegenaki hanuva
    mina vegenalitini Ómasi noive. Lekeza ámina gakó gili gopa goha ikave, loko limó.
  lcm-lcm: Parik kapa God si ri vap mat, sikei singiria kipo to. Kami lomlomonai kapo
    lok luai.”
  aer-aer: '@see-verse:MRK.012.026'
  qvc-NT: 'Chayshina niptinmi yach''anchiq: Chay almakunaqam Dyuspaqqa kawsaykanllaparaq,
    nishpa. Piru qamkuna chayta mana intyindishpaqam, ancha pandashqallapa kangi:
    Wañushqakunaqam mana rinllapachu kawsamuq, nishpa.'
  tgl-ULB: Hindi siya ang Diyos ng mga patay, ngunit ng mga buhay. Nagkakamali kayo.
  cbs-NT: Diosdan, mawabunamaki. Jakia jiweabunaki. Jaskaken Abraham inun Isaac inun
    Jacob jatun yushin jiweabuki. Chipu ana yuda bena Diosun jatu inanxanai shinanma
    man kanejaidamiski— jatu wa
  xtm-NTPP: Vaa Su'si ma, masu Su'si ñayii ni ka ji'i ma kúu ya chi Su'si ñayii ka
    teku ma kúu ya. Te chukan kúu ja ndijin, masu ka jini ni ja ka ka'an ni a ―‍kúu
    ya jiña'a ya.
  nnq-nnq: Jwombe nga Nnoongo jwa bandu ababi momi, nambu jwa abawileje. Mangweto
    ntekulemwa muno.”
  bao-NT: Ʉmʉreco Pacʉa ca bii yairicarã Ʉmʉreco Pacʉ méé niimi. Ca catirã Ʉmʉreco
    Pacʉ niigʉ biimi. Mʉja no ca boorora mʉja ĩi maa wijiacã —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଈଶ୍ୱରୋ ଜୀୱତାଂ ପ୍ରଭୁଃ କିନ୍ତୁ ମୃତାନାଂ ପ୍ରଭୁ ର୍ନ ଭୱତି, ତସ୍ମାଦ୍ଧେତୋ ର୍ୟୂଯଂ
