verse: MRK.012.016
translations:
  kpx-kpx: Ige abu mai lohoge au belagevei avoe, “Ole munanata ivivetaike moni ko
    luhumo ua.” Ige abu namihai avoe, “Loma gamani kosive baluga Sisa.”
  okv-H: humbuto ikeo Iesu na humbuto koro hamota ove avo kito einge ena, “Koro hamota
    embo ta tombu emo amutare” ainge enu, “Caesar ta ra” eo
  tbo-tbo: Ega yaka mone hi weleya po i lubayadehi i pa, ‘Iyai tepana galenana po
    gowana geka monena uyahina?’ Hi baha uyahina hi pa, ‘Sisa galenana.’
  mal-C: അവർ ഒരു റോമൻ നാണയം കൊണ്ടുവന്നു. യേശു അവരോട്, “ഇതിൽ മുദ്രണം ചെയ്തിരിക്കുന്ന
    രൂപവും ലിഖിതവും ആരുടേത്?” എന്നു ചോദിച്ചു. “കൈസറുടേത്” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Οἱ δὲ ἤνεγκαν. Καὶ λέγει αὐτοῖς, Τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή; Οἱ δὲ
    εἶπον αὐτῷ, Καίσαρος.
  bgc-bgc: वे लियाए, अर उसनै उनतै कह्या, “या छाप अर नाम किसका सै?” उननै कह्या, “कैसर
    का।”
  khz-khz: Gaurai ta gevuamaiato, Iesu na erenagirato, netiwato, “Eia e rai avuavuna
    e rai arana?” Ira gevega-geleto, negetiwato, “Kaisara.”
  deu-TKW: 'Sie aber reichten ihn, und er sagt zu ihnen: wessen ist dieses Bild und
    die Aufschrift? Sie aber sagten zu ihm: des Kaisers.'
  zsr-NT: 'Djuaꞌquëꞌ lei atiꞌ gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―¿Nuzxa lahui daꞌ lëꞌi ni
    len nuzxa lei ni? Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Queëꞌ César naꞌ.'
  lin-lin: 'Bamemelaki Ye yango, mpe atunaki bango : — Elilingi ya nani mpe makomi
    ya nani bozali komona awa ? Bazongisaki : — Ya Sezare.'
  hns-NT: 'Oesab dekhaais. Tab oe poetjhies: „Epar kekar moertie aur liekhal baat
    dekhe hai?” Tab oesab bolies: „Maahaaraadja ke.”'
  noa-E: Magbaawai chadcha irig phatkhon chi dau daídam deejierram anaabá. Mag deebaawai
    jũrr ich Jesús garmua amag, —Pãrau chamʉg phatkhon gaai, ¿khai khĩirta oo nʉ,
    maimua ĩchab ag gaai khai thʉ̈rta phã sĩ? ajim anʉm. Magbaawai amachdëu, —Romaam
    rey César khĩir khabahab ich thʉ̈r dʉ̈i ajierram anʉm.
  eng-EMTV: So they brought one. And He said to them, “Whose image and inscription
    is this?” And they said to Him, “Caesar's.”
  mib-NT: 'Te ni cajēhe de xūhún. Te ni jito ya, te ni cajnūhun yá de: ¿Ndé ɨɨn nuū
    cúu jeē ndeé nuū xúhun yáha, te ndé sɨ́hvɨ́ cúu jeē ndeé yāhá? Te ni cacahān de
    jíín yá: Nuū jiín sɨ́hvɨ́ rey un cúu, áchí de.'
  bea-bea: Kwa nakiyiooh. Kahchu toowe yehti, Mea achintye sikooh kahchu takehnichatinklesi
    mindizi? Kahchu toowe kiyehti, Caesar tsi.
  lif-NT2: खे़ङ्‌हाॽरे़ मे़भे़त्तुआङ् ये़सुरे़ खे़न् ओमे़त्तुआङ् सेःन्‍दोसुसि, “कन्
    याङ्‌इत्‍छिओ हाःत्‍ले़ कुइत्‍छाप् नु कुबाःन्‍साप् पप्‍पे?” खे़ङ्‌हाॽरे़ नोगप्
    मे़बिरु, “सिजरे़ल्‍ले़न्‌पत्‍लो॥”
  xnj-xnj: Vakampela lishonga lila, na mwene akavakota, “Pamihu na liina la yani?”
    Vakamyangula, “Vya nkosi wa ku Loma.”
  mmx-mmx: La diga raba i mi luxuven denarias la ne Iesu ga sue di xeretna, “Lamang
    la laasen atnege i nemen teren?” La diga vorang i xeretna, “At ne Kaisar.”
  cbr-NT: 'Cacëxuan bëia isquin ca Jesusan cacëxa: —¿Uin bëmañan tanquin ''acë cara
    ënëx ''ic? ¿Uin anë cara cuënëocë ënëx ''ic? Cacëxun ca atun cacëxa: —Ax ca Romanu
    ''icë ''apu, Césarnën bëmánan tanquin ''acë ''imainun Césarnën anë ''icën.'
  tee-NT: 'Pus ju yu''unch talhiminilh ju tumin. Chai ju Jesús acsni lakts''ilh alacjunich:
    ―Tis ix''ucxpu'' ju ani okslai. Tis ixtapaka''ut ju ts''okcanta ju ani. Pus ju
    yu''unch tajuni ni ix''anu'' ju César ix''ucxtin''an ju romanonin.'
  eng-LSV: and they brought, and He says to them, “Whose [is] this image, and the
    inscription?” And they said to Him, “Caesar’s”;
  cak-NT: 'Y reje'' xbequic''ama-pe ri mero chi niquic''ut chech. Y c''ajari'' raja''
    xuc''utuj chique: ¿Anchok rupalaj y anchok rubi'' c''o chech la mero? xcha'' raja''.
    Y reje'' xqui''ij: Chi ri rey César, xecha''.'
  pah-NT: 'Igwete g̃a heruri a''ero. —Pemombe''u kiro ji ve a''ero, ei ga g̃a pe.
    Ma''g̃a ra''angava agwa? Ma''g̃a ndera g̃a okwatija inog̃a hehe? ei ga. A''ero
    g̃a ei ga pe: —César''ga ra''angava, ei g̃a. Garera g̃a okwatija inog̃a hehe no,
    ei g̃a ga pe.'
  sja-NT: 'Jesupa p''arat''a tau ak''ɨk''ãri, iidiji: —¿K''ai k''ĩrata nade bɨ, mãik''aapa
    k''ai t''ɨ̃ta p''ã bɨma? aji. P''anaujida: —César k''ĩra mãik''aapa ichi t''ɨ̃ta
    p''ã bɨda ajida.'
  xed-xed: 'Ka klanaktá həŋ turtuk. Ka ɗawaŋtá Yesu da həŋ. Kaʼa mantsa: «Nda wa grafta
    lu ta na skwi tsaf lu tida na na? Ŋa wa na hgu tida na guli?» kaʼa nda həŋ. «Ŋa
    mgham Sezar ya,» ka həŋ.'
  mks-NT: 'Já na̱sa̱ha̱n na̱ mé jiu̱hún cán nu̱ á ta tá na̱xini a ña̱ já na̱cachi
    a já xi̱hi̱n ná: —Yo na̱hná ta yo qui̱vi̱ quéa̱ ndáa̱ nu̱ á. Já na̱cachi na̱ cán
    já xi̱hi̱n á: —Ñéhe a qui̱vi̱ xi̱hín na̱hná da̱ cómí cuéntá sa̱ha̱ yó ñuu Roma
    —na̱cachi na xi̱hi̱n á.'
  gfk-S: Io, di ga kap hawat no siliwa gom tiri um di, “A hapupuo ta nesi ikin ma
    a hinsa nesi ikin?” “Tano king,” di ga balu ie.
  bmu-bmu: Mewö jiiga mi memba kagetka kewö qesim eŋgiyök. “Dagöreŋ imut aka qet mi
    ki ohoget ahöza?” “Mi sisa kiŋgöreŋ!” Mewö meleŋda jiget.
  dgz-dgz: Mu gwat make da wat onamone. Iesu singui wayawamon, “Yawan, moni ame gamup
    da yaua o guewa wandia?” Mu gare anega wan, “Ame ayop Sisa guewa mega gamup wandia.”
  eng-GNV: So they brought it, and he said vnto them, Whose is this image and superscription?
    and they said vnto him, Cesars.
  zaa-NT: 'Làcą nna betsia tè cą ttu moneda ru''a lúe. Lèe nna rèe cą: Nuni retrato
    quí''ní nui dua lo monedį nna, ą''hua nuni láa ní nui dua nì. Becàbi cą nna ra
    cą ne: Qui'' César enne'' romano ná rey.'
  eng-WEBSTER: 'And they brought it : and he saith to them, Whose is this image and
    superscription? And they said to him, Cesar''s.'
  guh-guh: 'Nexata bajarapamonae Jesús tocaponarenatsi palatanëyo. Nexata Jesús jumaitsi
    bajarapamonaejavabelia: —¿Jipatsa mapitabaraje, pevënënua, ruca mapapalatanëyotaje?
    jai Jesús. Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Romanonacua raja pepo
    pevetsinë pitabara, pevënënua, jai.'
  bon-bon: Teepi secanisi, siige tabe itemlimige egä, “Laati me opo gyene piiyepu
    ngii gyene ai rarekaake cabu?” Teepi jejisi egä, “Siisa me opo gyene piiyepu teeme
    ngii gyene.”
  nhw-BL: 'Huan quihualiquilijque se tomi, huan Jesús quintlatzintoquili: ―¿Ajqueya
    iixcopinca quipiya ni tomi huan ajqueya itoca ijcuilijtoc ipani? Huan quinanquilijque:
    ―Quipiya iixcopinca Tlanahuatijquetl César.'
  swh-ONEN: Wakamletea hiyo sarafu. Naye akawauliza, “Sura hii ni ya nani? Na maandishi
    haya ni ya nani?” Wakamjibu, “Ni vya Kaisari.”
  wbi-wbi: Vakampeela. Akavoposia akati”Ikihwani nu vulembe fino fili mu hela iji
    fyani? Vakamwamula vakati, “Fya kaisali.”
  bba-bba: Bɑ nùn sɔ̃ɔsi. Mɑ u bu bikiɑ u nɛɛ, weren foto kɑ yĩrerɑ mini. Bɑ nùn sɔ̃ɔwɑ
    bɑ nɛɛ, tem yɛ̃roɡiɑ.
  eng-KJVCPB: And they brought it. And he saith unto them, Whose is this image and
    superscription? And they said unto him, Cesar’s.
  kgk-NT: 'Peteĩ ogweru. Upéi oporandu íxupe kwéry: —Kiva''e ra''anga pa upe va''e
    moeda? Kiva''e ohai uka va''ekwe moeda-rehe? he''i íxupe kwéry. —César ra''anga.
    Hembihai uka ave, he''i íxupe hikwái.'
  waj-waj: 'tuduu rikiada sikau mmuyai voovai varada numa inna vitauduu too Yisuuva
    iya tunoo: Aanna giaa kieetavai mmannammannaavainno vainnee? Aanna giaa nnutuvainno
    vainnee? tuduu rikiada inna sai tunoo: Mo Roomaaya kieetaivaa mmannammannaivoota
    inna nnutuuvootama ivau vainoo,'
  ekk-PKP: Nad andsid talle mündi. „Kelle pilt see on ja kelle kiri?“ küsis Jeesus
    neilt. „Rooma keisri,“ vastasid nad.
  mpx-mpx: Yaka etega hi ahe hi pek elana i kite, inoke i nelil i ba, “Henala kakanununa
    ya? Ge henala alana hi leli mani ya tuwanaa?” Anana hi lahe hi ba, “Sisa.”
  wbp-wbp: Junga-juku, jintangkuju yapangkurla maninjarla kangurnu pirli tala jinta.
    Ngula-jangkaju, Jijajirliji payurnu-jana pirli tala miimii-nyanjarla, “Ngana-kurlangu
    nyampurlaju pirlingka talangka miparrpaju, manu ngana-kurlangu yirdiji?” Jangku-manulkulu,
    “Ruumu-wardingki-kirlangu Kingi-kirlangu miparrpa manu yirdi-ka ngunami pirlingka.”
  luo-luo: Negikelone pesa mamingli, bangʼe nopenjogi niya, “Kido man kuomeni en mag
    ngʼa? To weche mondikiegi to gin mar ngʼa?” Negidwoke niya, “Gin mag Kaisar.”
  nhe-NT: 'Huan quihualiquilijque se tomi, huan Jesús quintlajtlani: ―¿Ajqueya iixcopinca
    quipiya ni tomi huan ajqueya itoca ijcuilijtoc ipani? Huan quinanquilijque: ―Quipiya
    iixcopinca Tlanahuatijquetl César.'
  aii-aii: 'ܘܡܘܼܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ. ܘܗ̇ܘ ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܕܡܵܢܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ ܨܘܼܪܬܵ‌ܐ،
    ܘܕܡܵܢܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ ܟܬܝܼܒ݂ܬܵ‌ܐ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܕܩܹܣܲܪ.“'
  esk-NT: Tamatkua aatchuqmatni maniuramik apiqsruġniġai, “Kisumik atriqaġniqpa?”
    Kiuniġaat, “Caesar-mik.”
  msb-msb: Kaya dinarhan siya tapos ginhunga sinda, “Kanin-o pamayhon kag ngaran an
    adi didi?” “Kan Cesar,” an sabat san mga sinugo.
  cpa-NT: 'Jøng² ca¹ŋi³quín³dsa. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿Hein²
    nióh³ quiah¹² rø²ton¹² ŋi³néng²? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² héi²: ―Nióh³
    quiah¹² rai¹³ báh³ ná¹² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଗଟେକ୍‌ ଅଦ୍‌ଲି ଡାବୁ ଆନ୍‌ଲାକେ ଜିସୁ ପାଚାର୍‌ଲା, “ଏ ଡାବୁ ଉପ୍‌ରେ କାର୍‌
    ମୁର୍‌ତି ଆରି ନାଉଁ ଲେକା ଅଇଆଚେ ?” ସେମନ୍‌ କଇଲାଇ, “ରମିୟ ରାଜାର୍‌ ମୁର୍‌ତି ଆରି ତାର୍‌ ନାଉଁ
    ଲେକା ଅଇଲାଆଚେ ।”
  meu-meu: 'Ta e mailaia: bena ia ese e nanadaidia, eto, Ina na daika laulauna bona
    daika ladana? Idia eto, Kaisara.'
  yva-NT: Weti wo doije vasye inta raunanto Ai. Umba Yesus po manajo pare, “Arepa
    amune mi no doije raije so? Arepa tame mi so?” Wo raura nanto Ai ware, “Akarijo
    Titi Roma amune ma muno apa tame mije.”
  dgc-dgc: Nadid, to péngipeta de diya ta esa a plata, éy kinagi na dide, a “Kéˈ ni
    ésiya i éye a letrato, sakay kéˈ ni ésiya a ngahen i nakasulatae?” “Ey tu hari
    ta Roma,” kagi de.
  zpm-NT: 'Dzigo bdeed zho tib pes lo me. Blozh ga, rëbchaa me lo zho: ―Goḻnë lo naa
    dieṉ, ¿cho nu quia lo pes rii? ¿Cho lë nu quia low? Pquiab zho rëb zho: ―Lëë rey
    Roma i, lëë lë me i quia low.'
  hix-NT: Àro ke nehtxownà hatà, àhyaka. Onok kuknonà mosonà, kekon hatà, Txesusu.
    Onok yosotà onà, àmenhosaho, kekon hatà, txenyeru txko hoko. Hàà, Sesa hamà, ketxkon
    hatà, nyamoro ha.
  sim-sim: Karem or mbarik ya las li harik ormu silira, �Ya roso lawehi fumunyava
    nga lawehi hi nga si nandu?� Urik limu mbara, �Sisarhi ambe vria.�
  npi-ULB: तिनीहरूले एउटा सिक्‍का येशूकहाँ ल्याए । उहाँले तिनीहरूलाई भन्‍नुभयो, “यो
    कसको स्वरूप र छाप हो ?” तिनीहरूले भने, “कैसरको हो ।”
  cgc-cgc: Padawat danen sinsilyo na paryo ta iya na paayo. Ambal din, “Iya ti na
    sura daw ngaran naan ta yi na sinsilyo?” Sabat danen, “Iya ta pangulo ta Roma.”
  tim-tim: Hain dâmbo waŋbiâ mem agatmâ hekatyeŋgim hin dâep, “Puli ire ekŋet. Iregât
    otneŋe akto kot ire niŋaet?” dâmbo yâkŋe dâyi, “Romagât damun nenŋe kotŋe Sisa
    yâkgât otneŋe.” dâmbiâ
  yor-yor: Nígbà tí wọ́n mú owó idẹ náà fún un, ó bi wọ́n léèrè pé, “Ẹ wò ó! Àwòrán
    àti orúkọ ta ni ó wà níbẹ̀?” Wọ́n dáhùn pé, “Àwòrán àti orúkọ Kesari ni.”
  wos-wos: Wungi wandéka di déka yéwa nak hura yi. Hura yindaka dé wa, “Ané yéwambu
    rekwa waka wu héna saawi dé? Héna xi dé re yéwambu?” Wungi wakwexékéndéka di wa,
    “Wu Satanéna dé.”
  emp-NTPO: 'Ara maʌ̃da enesid̶aa. Maʌ̃ne Jesuba iwid̶isia: –¿Cai quĩrãdarrada naʌ̃
    paratad̶e b̶ʌ? ¿Cai trʌ̃da b̶ʌ?– Ãdjia panusid̶aa: –Romanebema borod̶eda.–'
  eng-F35: So they did, and He said to them, “Whose image and inscription is this?”
    They said to Him, “Caesar's.”
  ind-ind: Mereka pun memberikan uang itu kepada-Nya. Lalu Yesus bertanya, “Ukiran
    wajah siapa yang ada di sini? Dan nama siapa yang tertulis di sini?” Jawab mereka,
    “Raja Romawi.”
  pes-OPCB: 'وقتی سکه را به او دادند، پرسید: «نقش و اسم چه کسی روی این سکه است؟» جواب
    دادند: «قیصر روم.»'
  mpt-mpt: i monio mako omeb tesiba baabeneo Monio dimo smik osa niniin osa buolo
    wanemie? gesea i baaibo Komok sume Sisae smik osa e niniin osa ota biobo gesiba
  ssx-ssx: Homeke mea a꞉pa haena꞉ Yesuma꞉ iki pa꞉ta꞉ alota꞉ Koto su̱a̱ su̱a̱ ula꞉
    ekita꞉ epina꞉ leke popelekepe leekeme. Ikana꞉ma꞉ ipika꞉ pi hombo peaaso alota꞉
    Sisana꞉ ekie lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ nɑɑ ɑkɑ̃ wɑ. Nɔ Jesu í bee ŋɑ í ni, fotooi yooi í wɑ si kpɛkɛlɛu
    ihɛ̃ nɔ irii yooi ɑ̀ kɔ si. Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, ti Sezɑɑi.
  gaq-gaq: ମେଇଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ କାସୁ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍ଆର୍‌କେ । ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ କାସୁ
    ଆଡ଼ାତ୍ରା ଜାନେ ପଟ୍‌ ଲେଃକେ ? ମେଁ ଆଡ଼ାତ୍ରା ଜାନେ ମ୍ନି ଗୁଆର୍‍ବକେ ? ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଆର୍‌କେ
    “ଆକେନ୍ ତ କାଇସର୍‍ନେ ପଟ୍‌ ବାରି ରୋମ୍ ଇଃସାଙ୍ଗ୍‌ନେ ମ୍ନି ।”
  gof-RNT: Entti iyaw ehidosona, “Ha malaynne sunthay ooddeysee?” yaagidi entta oychchis.
    Entti, “Roome Kawuwa Qeesareyssa” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ମିଆଁଦ୍‌ ସିକା ଆୟାଃତାଃକ ଆଉକେଦା, ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆ, “ନେ
    ମୁରୁତ୍‌ ଆଡଃ ନୁତୁମ୍‌ ଅକଏୟାଃ ତାନାଃ ?” ଇନ୍‌କୁ “କାଇସାର୍‌ରାଃକ” କାଜିକିୟା ।
  gah-gah: 'Loko lokago, makó alapizikago ánigoake láa loko loká oketake limó: Vogunahana
    imane itó luhuva imanegi éahini neve. Loko lokago, keza gamani agulizaki ve napa
    Sisanive liki lamó. Láa liki likago,'
  lcm-lcm: Na kila luk dong ia, na kala sui iria ta, “Au, nona i si kana? Na asan
    i si kana?” Na kila antok ia ta, “Ke Kaisar.”
  aer-aer: Itne arratye akngetyemele renhe antheke. Mane ngkweltye areke-arle iperre,
    Jesus-ele itnenhe apayuthneke, “Inngerre-arlke arritnye-arlke angwenhe-kenhe-ame
    ngkweltye ikwerele aneme?” Kenhe itne ikwere angkirtnerlenge, “Artwe nhenge Caeser.”
