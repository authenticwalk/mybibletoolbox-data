    wong-wong mau: “Didelok ta! Nang duwit iki ènèng gambaré sapa lan jenengé sapa?”
    Wong-wong semaur: “Gambaré lan jenengé ratuné Rum!”'
  byr-byr: Wɨdɨna kyaꞌ miꞌna makabɨna kyeꞌ wɨdɨna “Pikɨzaaya dasɨ pɨkarya dajɨ aaihwarengaka?”
  ian-ian: Sanya kɨta kiyandi maa ndi kat wandɨ. Kandana mɨndama kandana sɨ kan waa
    wandɨ Jisas. Ndɨ kat wandi. King Sisana mɨndama ndɨna so sanyamba kwaa wandi.
  hun-hun: 'Azok pedig hoztak, és Jézus megkérdezte tőlük: „Kié ez a kép és a felirat?“
    Azok pedig ezt felelték: „A császáré.“'
  mcf-NT: 'Adsho tantiashun bëpondash. Adoaquien: —Sananquin isme. ¿Tsutsibimboecnuc
    dada uaid iqueque? Chui. Tantianu —capondash Esusën. Adoaquien: —Isadaidpembo
    ancaquid, Sesadbimboecnuc dada uaid nec —quepondash.'
  kjs-kjs: 'Go-rupa lisa raburi kili komea mea kalisimi. Yesumi nimu-para talo: Go
    kana madaare aapina bi-para piksa-para wia pae? Nimumi nipu-para talo: Sisar-na
    piksa lisimi.'
  mni-mni: "Makhoina madu Ibungoda purakle. Adudagi Ibungona hanglak-i, “Sel mayek\
    \ asida namliba saktam amadi maming asi kanagino?”\x94 Makhoina khumlak-i, “Caesar-gini.”\x94"
  yad-NT: 'Riryeda ji̱ta variy saju̱ra, su̱teda ji̱ta ruuva: “¿Chi̱ra sani̱cha jiñu
    criquitya̱sa jantyasi̱ day, chi̱? su̱ro̱ nu̱chara jarye.” Ru̱mutya̱jada ji̱tani̱:
    “Ja̱mu nutyityu̱ Sésar jantyasi̱.”'
  mxb-NT: 'Dá ni̱ xi̱ꞌo tóo ra iin di̱ꞌón ka̱a noo̱ ná. Dá ni̱ kaa na̱ xíꞌín rá: ―¿Ndá
    naꞌáná kía̱n ndáꞌa̱ noo̱ di̱ꞌón yóꞌo? Ta, ¿ndá kuu̱ kía̱n ndáꞌa̱ noo̱án yóꞌo?
    Dá ni̱ kaa ra̱: ―Naꞌáná César kíán xíꞌín kuu̱ rá.'
  pon-2006A: Irail eri kasalehiong mwohni silper ehu; e ahpw keinemwe, mahsanih, “Sansal
    en ihs oh eden ihs met?” Irail ahpw patohwanohng, “Nanmwarki Sihsar.”
  maq-NT: 'Hya xi camá ne, cha xi cuacun jan ne, canduvacojo cha ngu tujún tyava.
    Ngajan xi cachja me cojo cha cuitjin: ―‍¿Yo xcusun rë hacuaha yo ñihi rë xi quitahá
    xcun tujún vë? ―‍Cuatjin cavinenguise Jesús. Ngajan xi chja cha cojo rë me cuitjin:
    ―‍Tsëhë César. ―‍Chja xu cha.'
  hto-hto: 'Afétuni atɨ́diaɨoɨ. Afe eróillano Jesús íaɨoɨmo jɨcánote: —Bie uiéco jana,
    ¿bu ie? Benomo cuega mámecɨ ¿bu ie? —daɨde. Afémacɨ faɨríotiaɨoɨ: —Rɨíredɨllaɨma
    ie, —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles o trouxeram. Ele lhes disse: “De quem é esta imagem e inscrição?”.
    Disseram-lhe: “De César”.'
  ces-NKB: 'A [když ho] přinesli, řekl jim: “Čí je tento obraz a nápis?” Řekli mu:
    “Císařův.”'
  cui-cui: 'Bapoxonae barapomonae barapo paratiyo Jesús tacapoinchi. Poxonae Jesús
    tane barapo paratiyo, bapoxonae Jesús yainyaba barapomonae, jeye: —¿Jintam pejumopere?
    ¿Yawano jintam wʉn ducuare? jei Jesús. Barapomonae Jesús jume notatsi, jeye: —Apara
    romanomonae itorobiya pia pepa peewatsinchi, jei barapomonae.'
  boj-2014: Degsi minjrnaqa naŋgi meniŋ silali bei osi bosib osoryonab unsiqa minjrej,
    “Meniŋ silali quraq endi tamo yai aqa ulatamu ti ñam ti unu?” Onaqa naŋgi na minjeb,
    “Di Sisar aqa.”
  eng-OEBUS: And, when they had brought it, he asked, “Whose head and title are these?”
    “The Emperor’s,” they said;
  eri-eri: Ono wainga nere moni ete tamaidu abitimu tuwane. Ono wanenga no isoki nigai,
    “Moni beha faiwei anu bagu nomo unyi bagu inyina?” Ono wainga nere letuwane, “Sisa
    nomo.”
  aly-aly: Rernem ngkwelty anyent renh anthek. Jesus angkek, “Angwenharl inngerr-akertan
    nhenhan?” Rernem ikwer ilek, “Caesar, atyetyart ilkwarlap ran nhenhey!”
  wiu-wiu: aua note metekoli moa enekome okome i kue lene tiginikepa padane lene timini-pala
    ibinita wia mekaneyano, eniyatapa teneta patuno, yakouno oe-na-kale ekete tobou
    ago Sisa one wa okoli okome
  swe-swe: 'De hämtade ett. [Eftersom man bara använde judiska mynt i templet skickade
    de antagligen någon till växlingsborden för att hämta ett romerskt mynt.] Han
    frågade dem: ”Vems bild och inskrift är detta?” De svarade: ”Caesars.” [Caesar
    var både namnet och titeln på den romerska kejsaren.]'
  cth-cth: Ahnimouh ni a poe awh navah, apie min hoi mei maw ka kamnuek vaw telah
    a pacei navah, ahnimouh ni Sizar siangpahrang e min hoi mei doeh atipouh awh.
  mti-mti: Mu anmagawa aug onamiya sira me singui munne, “Mame bira guwawa? Sira bira
    tenewa?” “Siisa meuma,” mu garawa waya.
  pad-NT: 'Hari. Vavikha''ihi, Jesus va''ora nana''dohi''aha: —Hana hina onina mani
    hida? Hana hina ka''da''di akamoani mani hida? Vani''avini: —César ka''da''di
    akamoani, onina hiki mani oni.'
  twi-twi: Wɔde maa no ma obisaa wɔn se, “Hena mfoni ne nkyerɛw na ɛwɔ so?” Wobuae
    se, “Kaesare de.”
  hlt-hlt: Te dongah a khuen uh hatah amih taengah, “A muei neh a ming he u kah nim
    he?” a ti nah vaengah, “Kaisar kah,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò duɔ́, kòo bɛ̀ bekɛ kɛ dɔ̀: We nte diyuu dii, nɛ̀ diyètìrì dii?
    Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Sesɑɑ, Odommu kóo kpɑ̀ɑ̀tì.'
  san-GUJ: તદા તૈરેકસ્મિન્ મુદ્રાપાદે સમાનીતે સ તાન્ પપ્રચ્છ, અત્ર લિખિતં નામ મૂર્ત્તિ
    ર્વા કસ્ય? તે પ્રત્યૂચુઃ, કૈસરસ્ય|
  amx-amx: Inang renh ngkweltj nyent anthek. Rang inenh pawenhek, “Ngwenh-henh inngerram
    nhenh anem?” Inang renh ilek, “Twernk Caesar-henh.”
  ake-NT: To' uya pʉrata pun nee'pʉ, mɨrɨpan kon ekama'po'pʉ iya, “Ɨnʉ' nai ipɨ'?
    Mɨrɨ awonsi'kɨ ɨnʉ' ese' nai ipɨ'?” ta'pʉ iya. “Sisa,” ta'pʉ to' uya.
  qvn-NT: 'Chaura nä golgueta ricarcurmi cay nir tapurun: “Cay golguechru, ¿pipa cärantag
    cayan?, jinaman ¿pipa jutintag isquirbirayan?” nir. Chaura paycunaga cay nirärinmi:
    “Romachru munayniyog Cesarpam”.'
  tku-NT: 'Talīmini''lh a''ktin denario tū ixtumīnca''n ē Jesús cākelhasqui''nīlh:
    ―¿Tīchu ixlacan tasu''yu nac huā''mā'' tumīn ē tīchu ixtacuhuīni'' tatzo''kni''?
    Xlaca''n tahuanilh: ―Ixla'' emperador.'
  bjk-bjk: Idi toxo kip ot ina önga tuluwok me ine ixo ose idi, “Re we ina wawara
    na ma ese na?” Me idi toxo balu bere, “Re king taxin mee Rom.”
  msy-2020: Ezɨ me dagɨam a bagha a inigha izezɨ a men azara, “Tinan nedazim ko ziamra
    kara?” Ezɨ me kamaghɨn Iesus ikara, “Sisarɨn nedazim.”
  bpr-bpr: Na mwè ale filak na fitela di ku Dyisas. Na snalekan ale, manan, “Simto
    i to teenyu di filak ani, na simto mfun dagit i ta gsulat dini?” Na tmimel ale,
    manla, “Ku Sisar.”
  cle-NT: 'Liáh³ca̱á̱h³ dah²ya²ca̱³ cuu² ja̱³, mɨ²ja̱³ liáh³la³ gá⁴sɨɨ́h⁴ diáh⁴: ―¿Hi̱²
    nɨy³² ta̱a̱y⁴ cuu² la³, baáy⁴ hi̱² vóh² chiáh² nɨ³ tiaah²? Mɨ²ja̱³ cá⁴dah²sɨɨ́h⁴
    Jesús ja̱³: ―César nɨ³ ta̱a̱y⁴.'
  txq-txq: Boe ma ara loo fee Yesus doi fulak esa. Yesus haꞌi nalan, de ana namumulan.
    Basa boe ma Ana natane sara nae, “Nggambar ia, see matan? Ma ia see naden?” Boe
    ma ara raselu rae, “Naa, man-parenda Roma mane ina-huun!”
  aaz-aaz: Rarit sin nnonaꞌ roit fuaꞌ es neu Naiꞌ Yesus. In ntoup ma ntae roit naan.
    Rarit In nataan sin am nak, “Sekau in huumn ii es reꞌ ia? Sekau kaan ee es reꞌ
    matuꞌi reꞌ ia?” Sin natahan am nak, “Reꞌ naan uis koꞌu pah Roma.”
  qup-NT: 'Chasna nishpan shuk kullkita payta rikuchirkakuna. Chay kullkita Jesuska
    rikushpan nirka: ¿Pipa almantata kay kullkipi rikunkichi? ¿Pipa shutinta kay kullkipi
    killkarishka kan? Paykunaka aynirkakuna: Romano tukuymanta atun apupami.'
  dop-dop: 'Tǝnɑɣɑ yǝlɑɑ kɔnɑ-ɩ-kʋ, ɩlɛnɑ ɩ́ pɔɔsɩ Yutɑ nyǝ́mɑ tɑɑ sɔsɑɑ sɩ: Awe nyʋɣʋ
    fotoo nɑ ɩ hǝtɛ kɛ pɑ ŋmɑɑ liɣitee nyǝɣǝlʋɣʋ tɔɔ cǝnɛ? Ḿpʋ́ɣʋ́ pɑ cɔ-ɩ sɩ: Lom
    wulɑʋ sɔsɔ kɛ́.'
  azb-azb: 'Onlar da gətirdilər. İsa soruşdu: «Sikkənin üstündəki bu təsvir və yazı
    kimindir?» Ona dedilər: «Qeysərin».'
  eng-DBY: And they brought [it]. And he says to them, Whose [is] this image and superscription?
    And they said to him, Caesar's.
  guo-NT: 'Do jawʉt, xalaenlisi kaekafef Jesúslel. Jawʉt Jesús wʉajnachaemt wʉt, jʉm-aechon:
    —¿Achan pejxu-aelkat ampakafeftat? ¿Achan pejwʉlbejkat ama lelspox ampakafeftat?
    —aech Jesús japiliajwa. Do jawʉt, japi jʉmnot wʉt, jʉm-aechi: —Roma tʉajnʉpijiw
    tato''lan, japon pejxu-ael, pejwʉlbej —aechi.'
  hla-hla: Ba nori e hale rien a toa moni ba nonei e rangata ranen me poiena, “U baku
    teresi na solo teresi teka?” Ba nori e ranga palisir, “Tere Sisa.”
  mav-NT: Mi'i hawyi ta'a­tu­'erut ra'yn hawyi Iesui apo'e i'atuepe — Uwe iã'ãkap
    kahu pyno meiũ tineiru ete toset wywo e. Mi'i hawyi ta'a­tu­wesat — Ta'i morekuat
    wato Sesa iã'ãkap ti i'atu'e.
  kpf-kpf: Sâi ko kât ŋâi mem pindânetâ mâsikâziŋgâm sâip, “Holi tobat zo ŋâigât?”
    Sâi ziŋâ sâwe, “A kutâ Sisagât.”
  ppo-ppo: Tétepa, atimané kale denarias moni koló̧póló sóró wóló matepa, atimapaae
    woseturaalu, “I ere asȩró mole asotamo-a, né?” yóló wosetepa, atimané a̧paae
    duraalu, “Aita Sisané asȩró asotamopó,” yalepó.
  hin-2017: वे ले आए, और उसने उनसे कहा, “यह मूर्ति और नाम किसका है?” उन्होंने कहा,
    “कैसर का।”
  bef-bef: 'To ya ligo, enali efahi mone ite ete emilago, ai li saga nohuto ma luto
    enoloka hoꞌehina: Mana efapolo kiyiꞌafihi mehaꞌa hiti fayahaꞌa hiti niꞌibe?'
  amm-amm: Tomoki muwoni asononikino. Na ikoki, Isiso mo, “Komuwoi muwoni no noini
    na, woi? Noini siyolowoi taso?” Na imokino, “Sisi, Lomo nokota siyolini nawoi
    siyolowoi taso.”
  zaj-zaj: Wamgalila hela imwe, kawauza, “Kihanga na ditwaga dino va munhu yalihi?”
    Wamwidika, “Va Kaisali.”
  chq-NT: 'Gangatyíian¹o joon mo ganii²¹ Jesús joon gaunngɨɨ¹ɨ: ―¿''Iin ni² ''elo
    joongɨ ''iin ''e sii²¹ ''e toon¹ lo? ''Ii‑gɨ gañii¹i: ―Tya'' César ''edo.'
  swp-swp: 'Isi abo se abiyama: ia ie ribalau isi aridi eai, i ene, “Eai ana ao ina,
    eo ribana ta?” Isi si ene, “Kaisara enana.”'
  bjr-bjr: '@see-verse:MRK.012.015'
  aby-aby: Maisaro i oi inana eraada wei, ainanu ibo naisaini owaowaini ewado ibinu
    wei? Eno weiro emuamae Kisanua weisa.
  eng-YLT: and they brought, and he saith to them, 'Whose [is] this image, and the
    inscription?' and they said to him, 'Caesar's;'
  jni-jni: Wa nya Yesu unu inde, mabukwe, muhenu maveni ma zige me, wa gu muhenu ma
    kaisar.
  kne-kne: Idi in-ali da en sisya, kanana en daida, “Sinoy nakin ropa ya nakin ngadan
    isna?” “Din Emperador,” insongbat da.
  tgj-tgj: Bunu charkin go ninyigvlo bvnglwk jito, okv Jisu tvvkato, “Si yvvgv nyukmu
    vla okv aminv?” Bunu mirwkto “Dvbvyachok gv.”
  wat-wat: Tovanama si nemiiya nenei i iyavisiya i bwaduwa, “Aitevana mayamayauna
    eketa kana wava nofe gabana nenei?” Si bwaduwa, “Sisa.”
  gui-NT: 'Jae reta güeru chupe. Jayave jae oparandu chupe reta: —¿Quia iagüe pa cuae?
    ¿Quia jee pa cuae oyecuatía oi vae? —jei. —Cuae César imbae co —jei reta.'
  quc-TT: 'Xkikꞌam bꞌik ri pwaq choch ri Jesús, xubꞌij chike: ¿Jachin ajchoqꞌe we
    tzꞌibꞌ riꞌ le kꞌo choch xuqujeꞌ le palajaj? Rech ri César, xecha ri winaq.'
  heg-NTPO: Kon nam oen tunang bel Un duit muti mesa. Yesus kat duit na le tinang.
    Hidim Un keket oen noan, “Hdulat ni asii sila ka? Nol ni sii ngala ka?” Oen situn
    noan, “Na pamarenta Roma la laih tuan na!”
  ptu-ptu: 'Iya mualam doi'' peha'' anna nabeenni. Iya mekutana pole oom naua: “Menna
    kegamba'' anna menna kesanga inde dio doi''?” Iya natimba''im naua: “Gamba''na
    anna sanganna tomahaja dio Roma.”'
  bzd-NTPO: 'Eta̱ ie''pa tö inuköl wöshki tsé̱mi ie'' a̱ et ta̱ ie'' tö ichaké ie''pa
    a̱: —¿Yi diököl ena yi kiè me''rka̱ iki̱? Ie''pa tö iiu̱té: —Roma wökir kibi.'
  kwf-kwf: Ma kira ka ngalia maꞋi taꞋi selene, ma nia ka saefiloda ka Ꞌuri, “Na nununa
    sa tai niniꞋa? Ma na satana sa tai mo niniꞋa?” Ma kira olisia, kira ka Ꞌuri, “Na
    nununa ma na satana na tatalafaꞋa Ꞌi Rom.”
  eng-WYC-2017: And they brought to him. And he said to them, Whose is this image,
    and the writing above? And they say to him, The emperor’s [or Caesar’s].
  eng-WMBB: They brought it. He said to them, “Whose is this image and inscription?”
    They said to him, “Caesar’s.”
  zat-NTPS: 'Na'' bedajlegüé̱''e̱ na, na'' ca ble''e Jesús le̱ na, na'' gunábene̱''
    le̱'': ―¿Nu lau da'' dumí nigá, ne nu la naxúaj na nigá? Na'' gulé̱''e̱ Le̱'':
    ―Chee̱ benne'' dxenná bea Roma.'
  spp-spp: 'Ka pi i mpa ná l''e, ka u u pi yíbe: «Jofoo nàɲja ná u mɛgɛ ku ɲyɛ ŋge
    wyɛ́rɛŋi na yɛ?» Ka pi i jwo: «Saanbwɔhe Sezari».'
  zty-NTPS: 'Bḻoé''egekle'' Ḻe'' ton, na'' Jesusen'' wnnable'' ḻégake'', na'' wnné'':
    —¿Noẕ benne'' da'' ni ḻawe'', na'' le''? Beží''igake'', na'' wnnágake'': —Che
    benne'' Sésar da'' ka''.'
  mek-mek: Ke silifa monina kemaiseina aisama, epaꞌani peniꞌi einaka, “Iꞌina kaisau
    lalauga ke aka,” eoma. Ke isa keinaka, “Sisa,” keoma.
  aey-aey: Odocob age meen qaig oso ahu utein. Odocobil uqa sisiladi maaden, “Meen
    qaig ina in hahun eu gaga qoc taweia? In ijanha jaqec taweia?” aden. Odocob age
    madoin, “Eu Sisa uqana,” doin.
  urd-GVH: वह एक सिक्का उसके पास ले आए तो उसने पूछा, “किसकी सूरत और नाम इस पर कंदा
    है?” उन्होंने जवाब दिया, “शहनशाह का।”
  ycn-ycn: 'Je. E na''á rijló pajluhuata. Jesús yacá''aro richaje. E rimá najló: —¿Na
    jenami chi cari liñeru nacú? ¿Na ií lana''aquéjami rinacu? Nemá rijló: —Hue''emacana
    Cesar jenami quele rinacu. Rií caja quele lana''aquéjami rinacu —que nemacá rijló.'
  djr-djr: Bala walal gurrupara nhanukal. Bala ŋayiny Djesuynydja dhä-birrka'yurra
    walalany bitjarra, “Yol dhuwandja wuŋuḻi' ga yäku dhiyalnydja gay'yi rrupiyaŋur
    ŋarakaŋur?” bitjarr. Ga walalnydja buku-bakmaraŋal nhanŋuny bitjarr, “Dhuwaliny
    yäku ga mali' ŋunhiyin ŋurruŋun buŋgawa yäku Djetjan,” bitjarr.
  kvg-kvg: Yaq ndigu moni mokho gindu-ndøpøzem, vø̄e-ometem. Yaq gezøbevap, “Gê,
    gekha ezoqam-qâ bugug neka iz mó꞉go, nginik moni mokho-te?” Yaq gimbo-einim,
    “Siza-qá bugúg, neka teqá iz mo꞉gó.”
  rug-rug: Ke hena vala nia rini si keke poata. Meke nanasi Sa si arini, “Esei isumatana,
    meke na pozana, si koa koasa poata hie?” gua si Asa. “E Siza,” gua si arini.
  hop-NT: 'Noqw puma aw put taviya. Noqw pam pumuy tūviṅtaqe amumi paṅqawu: Ya hakiy
    pitsáṅwaat ep pey’ta? pu ya hakiy tuṅwniat aṅ pey’ta? Noqw puma put aw paṅqaqwa:
    Caesar pitsáṅwaata.'
  san-URD: تَدا تَیریکَسْمِنْ مُدْراپادے سَمانِیتے سَ تانْ پَپْرَچّھَ، اَتْرَ لِکھِتَں
    نامَ مُورْتِّ رْوا کَسْیَ؟ تے پْرَتْیُوچُح، کَیسَرَسْیَ۔
  heb-LB: 'הם נתנו לו מטבע, והוא שאל: ”של מי הדמות החקוקה על המטבע? של מי השם החקוק
    כאן?“ ”של הקיסר!“ ענו כולם.'
  caf-NT: '''Aw ''et ''ilhunuh sooneya yutl''ainá''ai. ''Et Sizi huboodulhkut, “Ndan
    ho'' ''int''ah bunen ''ink''ez boozi ''ukw''e''usdúguz?” ''Et ''uhiyúlhni, “Yun
    k''ut whumoodih Caesar, ''en ''int''ah.”'
  mio-NT: 'Chaha ra ta ra iin xuhun, ta quechaha nducu tuhun ra chi ra ta ra ti: ―¿Yochi
    xini ndiso chi? ¿Yochi sivi ndiso chi? ―cati ra. Ta cati ndico ra ta ra chi ra
    ti: ―Xini ra César cuu chi chi sivi ra ―cati ra ta ra.'
  srq-NT: Mbia que eteacuquia ee ra. —¿Aba mbae nombre ñɨ mbae isiquia rese a re?
    ¿Aba ãquĩ aingue abe ñɨ a re? ɨ que Jesús ee ra. Romanos nderecua, ɨ que mbia
    ee ra.
  kje-NT: Enine hi rale kupan pere waku ida. Yesus na'ukani hi, “Inhoi oin makan la
    inhoi naran melle kupan eniyeni?” Hir walhe, “Kaisar.”
  bmk-bmk: Ma iveiya ipitiyei kurina ma ikisi, “Iyai gubagubana ma kana wava weni
