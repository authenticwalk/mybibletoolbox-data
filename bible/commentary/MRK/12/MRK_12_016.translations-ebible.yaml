  txu-NT: Nhym me kum o tẽn kungã nhym arỳm memã kum, —Mỳj me'õ ne 'ã karõja? Ne mỳj
    me'õ ne 'ã idji jêtja? ane. Nhym me kum, —E kum be, Xedja nhõ, ane.
  eng-WEBU: They brought it. He said to them, “Whose is this image and inscription?”
    They said to him, “Caesar’s.”
  gnw-NT: 'Jae reta güeru chupe. Jayave jae upɨrandu chupe reta: —¿Quía jova íã pa
    cua? ¿Quía jee pa cua uyecuatía oĩ vae? —jei. —Cua César imbae co —jei reta.'
  mux-mux: 'enini yu mulurumna te meku oku yu siring. Kanu-kene Yesos-ni eninindu
    nimba mele: “Ku-moni ilinga naenga kumbi-kerale kene bili kene molemúye?” nirim.
    Enini yunundu niku mele: “Rom-Gapman-Yi Aima Auli Kumbina Sisale-nga kumbi-kerale
    kene bili kene molemú.” niring.'
  maj-NT: 'A̱s''a̱i j''aiko̱ jóo̱ to̱oo̱n ko̱ b''a̱ kitsú Jesu: —¿Yá xi ts''e̱ sénni̱stjii̱n
    ko̱ j''áín xi tjít''aha̱ to̱oi̱n? B''a̱ kitsú jóo̱: —Ts''e̱ nda̱ títjun Cesa̱r.'
  bkq-NT: 'Aituo moeda nhadylymo, nhudulymo, Jesusram adapâigueolymo: — Ânguy emydy
    ekudoka xirâ wogonro? Ânguy ezedyka iwâgâ iweniby warâ? — kely. Aituo in-hogulymo:
    — Roma donro kywymâry César ezedy, emydy warâ — kelymo.'
  kue-kue: Ye moni mongo ta i-wingo ana Yesus krapogl tongwa, “I ira kuiyamo pam?
    Te ira kangiye pam?” Ye di ikine ende teingwa, “Sisa kuiyamo ya te kangiye pangwa.”
  cot-NT: 'Iriatimpajia yojocajiaqueneriquea. Iroompaquea icanqueriquea: —¿Taa ipajita
    iricatica ivaantorijiqueca? ¿Taaquea ashintaro ivajiro tioncanquitsica? Icanqueriquea:
    —Iriguenti majirontatsica Sesa.'
  bnp-bnp: Ri bole vilia vona a moni, lakea i nana ria, “A hanune rei, a rane rei
    i tabuli vona?” Ri koli, ri ta maea, “A hanune Kaiser, a rane Kaiser i tabuli
    vona.”
  apn-NT: 'Hãmri nhũm ja kãm ja gõ nhũm kupy nẽ kànhmã kupẽ nẽ mẽ kãm: —E mẽhõ nhĩxi
    nẽ mẽhõ karõ na hã? Anẽ. Anẽ nhũm mẽ kãm: —Pahi Sesti karõ nẽ hixi na hã.'
  ctp-NT: 'Kanꞌ mda neꞌ ska tñi ꞌin yu, loꞌo mnichaꞌ Jesús ꞌin neꞌ bra kanꞌ: ―¿Ti
    ka nu lka nkwin nu ngaꞌan chunꞌ tñi re a? ¿Ni sa ñaꞌan nin yu nu ngwaꞌan chunꞌ
    tñi re a? ―ndukwin Jesús ꞌin neꞌ. ―Nin ree tlyu nu ndiꞌin xka laꞌa tsuꞌ, kanꞌ
    ngwaꞌan chunꞌ tñi kwa ―ndukwin neꞌ bra kanꞌ.'
  bre-BRG: 'Hag e tegasjont dezhañ unan. Neuze e lavaras dezho: Eus piv eo ar skeud
    hag ar skrid-mañ? Int a lavaras dezhañ: Eus Kezar.'
  opm-opm: ihir arpin dar pitap deingopari. Pitap teinong matperhan oh Gin mani mohnong
    wamtin. Wamara rumkin moh nihohe rumkin pathe. Winhe nihohe win pathe gur wamar
    ritina pongopri. Potporhan ihir wamara Mohra Rom ire gapman Sisa ohe rumkino wino
    mam pat ohwa pongopari.
  bvr-bvr: Lika birripa mbi-ganyja gurda nula mun-gata rrupiya, lika nipa a-yinagata
    burrwa, “Mun-guna ana-nga an-mawunga? Rrapa an-guna an-nelangga ana-nga?” Birripa
    aburr-yinagata nula, “An-narda Jija (Caesar) an-gata Rowm a-nirra bunggawa.”
  wal-wal: Eti au ehiidosona; “Ha merainne sunttai oogee?” yaagidi eta oichchidosona.
    Oichchin eti, “Roome biittaa Kawuwaa Qeesaaraagaa” yaagidosona.
  zad-NT: 'Na'' be''gake''ne''n, na'' che'' Jesúza'' ḻegake'': ―¿Nora cho''alawin
    na'' no lein da'' ḻee mechi? Na'' che''gake''ne'': ―C̱he beena'' chṉabia'' Rómanan''.'
  mgh-mgh: 'Yahomwiihera ni ahaakoha: Yawani ila yocaphariya, ni yowantikhiya ila?
    Yahaakhula: Ya Sesari.'
  aso-aso: 'Lavo ma imikevo ningo tiꞌ lo longoꞌ o-ngedo lineꞌ: Me moniloꞌ eveneliꞌmi
    golo velesi gulivesi neineꞌ nene zahi golo velesi gulivesi neive. Longoꞌ o-ngedavo
    ingine Kaesaleꞌ ma ve laniꞌ.'
  uli-uli: Iwe resa hasidoh sefaes salpiy silver resa ngaley. Iwe ngo Jesus sa kasiyar
    bo, “Yongol itey mo idel itey mele?” Iwe ngo ir resa sor bo, “Yongol mo idel molwe
    Llulupal Roma.”
  nin-NT: Aba gri ku uyirr. Uwa kpa ku kye, na zhi ba di, “Wanggo so ashishi ka unggonggo
    ni isa inggonggo ni inklo yi?” Aba di, “Uttu unkpi nu Roma wa.”
  tgk-tgk: 'Вақте динорро ба Ӯ доданд, пурсид: «Дар рӯи ин акс ва номи киро мебинед?»
    Онҳо ҷавоб доданд: «Императорро».'
  acu-NT: 'Tama kuikian itariaram Jesús kuikian jiis chicharak: —¿Jusha yana yapiya
    nakumkamuita? ¿Tura yana naariya aarmawaita? —tu iniam: —Juun apu Césarnawaitai,
    —tiarmiayi.'
  cak-WNT: 'Y riye'' xbequic''ama'' c''a pe ri puek chi niquic''ut chuwech. Y c''ac''ari''
    Riya'' xuc''utuj c''a chique: ¿Achoj ruwachbel la''? ¿Y achoj rubi'' chuka'' la
    c''o chuwech la puek? xcha'' chique. Y riye'' xquibij: Riche (rixin) ri César,
    xecha''.'
  ebk-ebk: Kuncha pay inyali kan hiya, senarudsudna kan chicha, “Ngachana nan nakin
    lupa ya nakin ngachan as na?” “Hi Emperador,” ensongfiatcha kan hiya.
  spa-PDDPT: 'Entonces ellos lo llevaron. Y les preguntó: ¿De quién es esta imagen
    y la inscripción? Ellos le respondieron: De César.'
  ruf-ruf: Wamghalila sendi ayo. Naye kawaghutsa, “Angu ichihanga chino na taghwa
    lino lya nani?” Wamwidika, “Pfa Kaisari.”
  gun-gun: 'Ha''e ramo ha''e kuery ogueru ramo ha''e ju oporandu: — Mava''e ra''angaa
    ha''e mava''e rery tu kova''e re oĩ? Ha''e kuery ombovai: — César mba''e rima.'
  agu-BL: 'Nintzun chichaj jun pwok yi cy''a''n cya''n, nin oc Jesús tan xmaye''n.
    Nin yi cwe''n tilol nintzun jaktz scyetz: —¿Na'' taw yi yubile''j yi at swutz
    yi pwoke''j? ¿Nin na'' taw yi bi''aj yi banij swutz? —Tetz César, yi wi''tz kajcaw,
    —che''ch.'
  isn-isn: Akaleta ing'wi kung'wa Yesu, Aka atambuila, Itii! ingi ikelu lang'wa nyenyu
    nu ukilisigwa nu ukoli apa ingi wang'wa nyenyu? Akaligitya, “Wang'wa Kaisari.”
  eng-PEV: The men gave Jesus a coin. He looked at it and said, “Who is this on this
    money? Whose picture is this? And whose name is this?” They said, “That is Caesar,
    the Roman government’s big boss.”
  ilo-ULB: Nangiyegda iti maysa a denario kenni Jesus. Kinunana kadakuada, “Siasino
    iti akinlanga ken akinnagan iti daytoy?” Kinunada, “Ni Cesar.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye tiquina pehe ihcã cjoe ne cãhtahye. Tiquina ne
    wihigʉ̃ Jesu sinituahye tiquinare: —‍¿Noa boro queoye wahñajari ahri cjoere? ¿Noa
    boro wame wahñajari? ni sinituahye tiquiro. —‍César, masa ijipihtiyequina pʉhtoro
    queoye, tiquiro wame gʉ̃hʉ wahñare, ni yʉhtiahye tiquina.'
  anv-NT: Áchwɔ́gé ne ji, agií ɛbwɔ́ aké, “Mekpo wá na ne mabɔ waá na ásamé
    né ŋka ɛyi?” Áshuú ji meko áké, “Ɛ́lé mekpo mfwa Rom ne mabɔ mií.”
  sab-NT: 'Jesu gerudu ene kwiange gire igi ketre Jesuge, Jesu gerudu kwian ole: —¿Chema
    oña kle gbaba igi ai giti? ¿Kaire chema kalla kle gbaba igi ai giti? Kwian jaindunga
    Jesu kalen: —Kwian oña e chugagwalla emperador nga Romamu kada César, kaire ama
    kalla kle gbaba igi e giti.'
  tmd-tmd: Aliö rɨmɨn, rɨg mag i rag hö nölmɨn nugwön yadöŋa, “Rɨg höñ aku, nöbö kai
    haŋaj mämäg yuö mɨdɨm, yönɨm ib aku mɨd?” röŋa. Aliö rɨmɨn, yadmä, “Nöbö dib Sisa
    aku pal,” me rɨmä.
  acr-NNT: 'Rike xkikꞌam lo jun meyo che. Ewi ri Jesús xubꞌiꞌij chike: —¿China re
    wa kꞌaxwach y china re wa bꞌiꞌaj kꞌo chwach wa meyo? —xchaꞌ. Rike xkikꞌul uwach:
    —Re ri nimalaj taqanel re Roma —xechaꞌ.'
  kpg-kpg: Digaula gaa wanga di nadau teenedi, gei Mee ga heeu, “Ma di ada ni ooi,
    ge di ingoo ni ooi aanei?” Gei digaula ga helekai, “Ni di king o Rome.”
  taj-taj: थेनीगदेसे येशूदा डबल गिक पिन्‍जी, ओच्‍छे येशूसे थेनीगदेदा “चु डबलरी मुबा
    छापदेन मिन खाल्‍ला हिन्‍ना?” भिसी सुङ्मा, थेनीगदेसे “रोमी ग्‍याल्‍बो कैसरला” भिसी
    जोहाब पिन्‍जी।
  avt-avt: 'Hɨr newetɨwek neiyɨk nan newetɨwekem, hɨrak kɨrem. Te hɨrak ketpor kar
    ik: “Ninaan me keimɨn im e? Keimɨn niuk mɨrak mewik?” Hɨr natɨp nar ik: “Mɨtɨk
    Iuwe Sisa kerekek.”'
  cbk-cbk: Ya lleva sila con Jesus un bilug cen, y despues ya habla le canila, “Na,
    di quien cara y di quien nombre estampao aqui?” Y ya habla sila, “Del Rey Cesar.”
  uig-ARA: 'ئۇلار پۇلنى ئېلىپ كەلدى، ئۇ ئۇلاردىن: ــ بۇنىڭ ئۈستىدىكى سۈرەت ۋە نام-ئىسىم
    كىمنىڭ؟ ــ دەپ سورىدى. ــ قەيسەرنىڭ، ــ دېيىشتى ئۇلار.'
  tuf-tuf: 'Eyta wacayat éyinat ray Jesús quin rojocro. Etat Jesusat eyin quin táyojocro:
    —Baat ítitan, ¿ray cuitar rehr ajc cuihsuyi? ¿Rehr aquir chacyi? wajacro. Eyta
    táyoyat éyinat wajacro: —Romano rey aquir chájacro, -wajacro-. Ey ajc cuihsujacro,
    wajacro.'
  abx-abx: Mangno ag'ala' mga iya adda dinari. Ngan pakaparu'du'-na mga iya, amatilaw
    si Jesus, “Say to tawa' bayhon pati' aron maka'anna' to ato?” Anaruman mga iya,
    “Tawa'-na si Emperador.”
  mco-NT: 'Chi ajcxy mɨmiiñ tüg meeñ e co Jesús ijxy je meeñ, chi ymɨnañ: ―¿Pɨn y''ahuanax
    etz pɨn yxɨɨ ijtp ma jada meeñ? Chi ajcxy y''adzooy: ―Hue'' yɨ'' César.'
  kqf-kqf: Kamaina bi mane a natome bi i giuwedina gado, “Aiyai isana bi kununa aluwina
    manemo?” Bi a giuwena gado, “Ḡalibona Sisa aluwina bi isana.”
  cpb-NT: 'Ramaitapaakeniri. Ikantzi Jesús: “¿Iitaka ashitawori roshiyakaawo jaka?
    ¿Iitaka ashitawori iwairo?” Ikantaiyini irirori: “Rashi César.”'
  aon-aon: Aria amam hanaki hakon anam utom aria Jisas narigam nakri, “Enyudok nyeigur
    aria aborir shetem amudok utom iri omiyesh?” Aria amam hakri, “Debeini gavman
    Sisar ananish.”
  hus-NT-2005: 'Tsiꞌdhantsat tám an ti tumín, tam tin telámich na Jesús, in utsaꞌ
    enchéꞌ an atiklábtsik: ―¿Jitaꞌ in wal xi jechéꞌ kʼwajat chʼilbadh ban tumín ani
    jitaꞌ in bij xi jechéꞌ dhutsadh? Tókʼontsik enchéꞌ: ―An lej pulek takʼix romano.'
  mig-NT: 'Te máá‑de, ni̱ kaja̱''a‑de xu̱''ún‑ún nuu̱‑yá. Te ni̱ ka''a̱n‑ya̱ jíín‑de:
    Ndé cha̱a kúu cha̱a ncháá nuu̱ yá''a, jíín tú''un yóso yá''a, áchí‑ya̱. Te ni̱
    kaka''a̱n‑de jíín‑yá: César kúu, áchí‑de.'
  bps-bps: Na nebela di kenen satu filak. Na snalekan ale, manan, “Simto kè baweh
    na dagit i gkah di filak ani?” Na manla, “Ku Sisar.”
  mbs-mbs: Penga niyan, imbegay dan diyà kandin se kwarta plata. Mig-insà si Jesus,
    “Sinu lay bawa se insawol kidoen? Sinu lay ngadan se insolat kidoen?” Timaba dan,
    “Selotan te Roma.”
  tof-tof: I oyaka darrpan küp we idüdóp, da wa ibü nümtinóp wagó, “Ia noan obzeke
    akó ngi?” I oya bóktan we yalkomólóp wagó, “Sisan.”
  cme-NT: 'Baa hã-yo warbelle‑i. Wuɔ yuu-ba wuɔ: «Ba ciɛ hai yuŋgu‑i diɛ?» Baa cira:
    «Ba ciɛ Oromɛ ba jãmatigi yuŋgu.» Wuɔ tiraa yuu-ba wuɔ: «Ba nyɛgãaŋ hai yerre‑i
    diɛ?» Baa cira: «Ba nyɛgãaŋ Oromɛ ba jãmatigi yerre''i diɛ.»'
  sus-sus: E to fa keren na, a naxa e maxɔrin, «Nde xili nun misaali na yi kɔbiri
    kole ma yi ki?» E naxa a yaabi, «Rɔma Mangɛ gbe.»
  pon-2006: Irail eri kasalehiong mwohni silper ehu; e ahpw keinemwe, mahsanih, “Sansal
    en ihs oh eden ihs met?” Irail ahpw patohwanohng, “Nanmwarki Sihsar.”
  dad-dad: Idi koin moni taka dirousi di, ĩ idi to fedin, “Eĩ ai nẽ malakanon? Eĩ
