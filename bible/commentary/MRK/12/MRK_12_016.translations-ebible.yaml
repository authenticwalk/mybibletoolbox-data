  zab-NT: 'Chiy bednédeb tuby mɨly, ax gunabdiidxny laadeb: —¿Tú lon cá loc? ne, ¿tú
    láng cá loc? Laadeb cuaibdeb: —Xte rey César.'
  jae-jae: Tec sêkôc teŋ sêja. Ma eŋ kêsôm gêdêŋ êsêac gebe “Asa nê ŋakatu to ŋatalô
    tonec.” Ma êsêac sêsôm gêdêŋ eŋ gebe “Kaisaranê.”
  ksd-ksd: 'Ma dia kap tar ia. I tir diat: A malalar i to ia go tana? Ma kai ia go
    ra tutumu bula tana? Ma dia biti tana ba: Kai ra Kaisar.'
  msm-NT: Dajun dan tadwaji si Jesus to saepi. Mig-usip si Jesus, “Hintawa man bayhu
