    na, i way?» Tə gwaɗay: «I bəy i Roma ada mawatsa eye faya na, məzele ŋgay.»'
  noa-H: Magbaawai chadcha hirig p'atk'on chi dau daídam deejierram hanaabá. Mag deebaawai
    jũrr hich Jesús garmua hamag, —Pãrau chamʌg p'atk'on gaai, ¿k'ai k'ĩirta hoo nʌ,
    maimua hĩchab hag gaai k'ai t'ʌ̃rta p'ã sĩ? hajim hanʌm. Magbaawai hamachdëu,
    —Romaam rey César k'ĩir k'abahab hich t'ʌ̃r dʌ̈i hajierram hanʌm.
  alp-NT: Eleki esi liku kepene matai mere kai esi riluke eteI. Eleki Ibeteke lokosi
    be, “Sire oalalei kai eni nane kena kepene matai meije?” Esi ombe, “Kaisare enie.”
  san-VEL: tadaa tairekasmin mudraapaade samaaniite sa taan papraccha, atra likhita.m
    naama muurtti rvaa kasya? te pratyuucu.h, kaisarasya|
  kbq-kbq: hige'za mago zago eri'za eme amizageno, Iza amema'ane avone me'ne? Hige'za
    zamagra hu'za, Sisane hu'za hu'naze.
  kbh-kbh: 'As canÿe crocénana tmojanoyé y Jesús tojanë́yana: —¿Ndabe jubiá quem crocenániñe
    yojtsemna, y nts̈amo muents̈e entsabemancá nda chca iuabaina ca? Y chënga tmojanjuá:
    —Césarbe jubiá; cha chca enduabaina ca.'
  ron-LSB: 'Și au adus-o. El le-a întrebat: “A cui este acest chip și această inscripție?”
    I-au spus: “A lui Cezar”.'
  pon-pon: 'Irail ap wado. A ap kotin majani on irail: Mom o intin en ij met akan?
    Irail potoan on i: En nanmarki.'
  nhe-BL: 'Huan quihualiquilijque se tomi, huan Jesús quintlajtlani: ―¿Ajqueya iixcopinca
    quipiya ni tomi huan ajqueya itoca ijcuilijtoc ipani? Huan quinanquilijque: ―Quipiya
    iixcopinca Tlanahuatijquetl César.'
  sps-sps: Ri mei mito na isen a painy moni, Ya rangats ratuari, “A nain e sei an
    asangan e sei to aya ee?” Ri biny Towa ser tsue na ka, “E Sisa na aatouf.”
  wnc-wnc: mani sandu takapu ima take anzing yanikwaikut, “Mani asanu weenaat gatu
    umanaau mamindane matakinga kaaing,” ngang yanikwaiwan yake, “Sisatane,” ngang
    iniking.
  bus-bus: 'Kɛ̀ aↄ̃ↄ kpàa, ben à bèńnɛ: Dé mì wɛ̃zãn yɛ̀ kↄ̃n à tↄ́o? Aↄ̃ wèàla wà
    bè: Siza pↄ́mɛ.'
  gub-BL: Werur izupe wà. — Mo ragapaw ko temetarer rehe tuz a'e, mo her hehe tuz
    a'e, i'i wanupe. — Hom tawhu pe har wanuwihaw ikàg wera'u ma'e Xez her ma'e hagaw
    paw hehe tuz a'e, her no, i'i izupe wà.
  imo-imo: Yu molorumuna kou mongo te meko oringi. Kano kou mongomu lipe kanopalie
    kinye iye kanomando walipe pilipelie nimbei, “I kou mongomunga tuku imbi naringamu
    kinye kumbekere naringamu moromoya?” nimu. Enoni topondoko ningei, “Aku Sisaranga
    ltemo,” ningi.
  boj-boj: Degsi minjrnaqa naŋgi meniŋ silali bei osi bosib osoryonab unsiqa minjrej,
    “Meniŋ silali quraq endi tamo yai aqa ulatamu ti ñam ti unu?” Onaqa naŋgi na minjeb,
    “Di Sisar aqa.”
  ulk-ulk: Wige bodom bakir abim tikadarda ege eutmeri, “Netira nei iba opei pe nauperedi?”
    Wige abi detagerda, “Kaisara.”
  eng-DRA: 'And they brought it him. And he saith to them: Whose is this image and
    inscription? They say to him, Caesar’s.'
  knf-knf: 'Kë baţij pataka ploŋ. Kë aşë ji na baka : « Kaara di in, na katim ki in
    iwooŋ da? » Kë baŧeem aji : « Ŧeŧar. »'
  san-KHM: តទា តៃរេកស្មិន៑ មុទ្រាបាទេ សមានីតេ ស តាន៑ បប្រច្ឆ, អត្រ លិខិតំ នាម មូត៌្តិ
    រ្វា កស្យ? តេ ប្រត្យូចុះ, កៃសរស្យ។
  arn-NT: 'Fey yelelngey, fey Jesus ta feypieyew engün: —¿Iney am tañi adentun ta
    tüfa ka ti üy wirikonkülelu ta tüfa mew? Llowdungungey: —Ti emperador tati.'
  zas-NT: 'Dxel badëëd reeman cintabl guin lojman, abiꞌ rëbaman: ―¿Chu loj ca lojn,
    chu tëë laj ca lojn? Badxiꞌ reeman laan rëb reeman: ―Loj César ca lojn në lajman.'
  ken-NT: Bátwɔ́ yi nɛ ɛbhɔkɔ nkáp. Abhɛ́p bhɔ bɛ, “Ntí ághá nɛ́ arɛ́? Nɛ nnyɛ́n
    chi ɛnɛn ághá?” Bákɛ́mɛ yi bɛ, “Chí ntí Sísa, Mfɔ Rom. Nɛ nnyɛ́n, chi ɛni.”
