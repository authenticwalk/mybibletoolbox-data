  twi-ASANTE: Wɔde maa no, ɔbisaa wɔn sɛ, “Hwan mfoni ne atwerɛ na ɛwɔ so?” Wɔbuaa
    sɛ, “Kaesare deɛ.”
  aoj-aoj: Eaꞌ mofaꞌmanani ma natilin nahaliꞌam naꞌi, “Ambal laloma agol isimba sagaili
    amisi?” Maꞌi, “Isimba Sisari gavman dembinai.”
  cbv-cbv: Páant ã niijíchah joinít, caandíh biíc jʉ́dʉ ĩt wʉ̃hʉp wʉt jĩ. Páant ĩ
    wʉ̃hʉchah, caán jʉ́dʉdih ennit, —¿Nin jʉ́dʉboó deíh móot, deíh wʉ̃t tigaá ã jʉm?
    queétdih ãt niijíp wʉt jĩ. —Césaríh móot, ã́ih wʉ̃tbʉt ã jʉmna caá, ĩt niíj jepahap
    wʉt jĩ.
  taw-taw: Agek, dap ñel nɨŋɨd anɨb agak, Mani bak ak, an jomulɨk ak sek, yɨb ak sek
    mɨdeb agak? Agek agɨlak, Lom gapman bɨnonɨm mɨdeb agɨlak.
  jic-NT: 'T''emel c''a pjaní tucutj. Jesús jis la tji''yüya: —¿Pjacj wola t''emel
    wola po''ó já''asa? ¿Tsjan ló t''emel po''ó tapac? Wola tjowelepj: —Jepa romano
    jupj.'
  zap-NT: 'Orguin wdee men te med lo Ne; lex re Ne lo men: ―¿Txu lo nee no txu la
    nee ka lo we? Wke men re men: ―Lo rrey-Roma we no le la rrey-Roma we.'
  wer-wer: Pël maan nent mangkën pëël mëëa. “Könre yapin epot talëpëët?” Maan pit
    epël mëëa. “Sisaëët.”
  ipi-ipi: Muni ondene mindi awua epeai-kola, balato utupane tipa puato, apina lee-inga
    waa pitane okola, gene peyatane okola, okonelapo muni okona ateyape leaipia. Wuane
    lea-kola, utupane-mane balana pii okone yano peyoto, Lomo tane gapomane akali
    kawane Sisa okona lee-inga waa pitane okola, gene peyatane okola, okonelapo muni
    okona eya leainipia.
  qul-NT: 'Payman jaywajtincu, Jesús taporkan: —¿Pipaj uyantaj pipaj sutintaj cay
    kolkepi escribiska cachcan? —nispa. Contestarkancutaj: —Gobernaj Cesarpajta —nispa.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiritirã, ĩ''rãto niñerũ kiro''si ne''era''aeka.
    Sĩatirã ikuᵽaka nare kẽrĩka: —¿Maki ᵽema sime samija ĩamaka? Suᵽabatirã, ¿maki
    wãmea sareka o''oeka sime?— nare kẽrĩka. I''suᵽaka kẽᵽakã''ã ikuᵽaka kire nayi''rika:
    —Ĩᵽi César ᵽema uᵽaka sime,— kire narĩka.'
  ter-NT: 'Yane omínoanehiko ne tiûketi. Ina kixovókoxopa Jesus: —Kutí''ikopo itukôa
    nône yoko îha ovâ ra tiûketike? Ina yumopâhiko: —Sêza.'
  bmr-NT: 'Jaanegui diibojaa sɨvaumo. Jaajeque emeecɨuboro diitoco nuuhi: ¿Nacu mɨɨjoho
    ɨmene jino, bu jino imomono icano? nooboro. Jaanegui diito: Cesarno, nuuhi.'
  fuf-fuf: 'Ɓe addi wooturu. Iisaa landii ɓe wi''i: «Ko nandolla hombo e bindi hombo
    woni e mayru?» Ɓe jaabii: «Ko lanɗo mawɗo Roomu on.»'
  mwc-mwc: Kata kosi denarius (mane) si yauni si botu, ba i toirubaisi i wona, “Nikona
    kotoi gubana ba kotoi kana waba?” Ba kosi si kaobeyei si wona, “Caesar.”
  bhl-bhl: 'Yangei, i uneko, tum win mak de talsiliw kale. De teliwi, Yesus e ilo
    dakalalomele: “Yu tum win beem kiskiw dukusiliw be atemeko, kanem kiskiw so, wiin
    so be fut tem boliwi, yu nelo bokonemina!”, yangse kale. Yangei, i yan weng bokolewomeliw:
    “Ulom em emisik kamok fian etaka!”, dangsiliw kale.'
  ons-ons: Yale raki, eŋe wesi mane ma more, Yesu wane osino ma sariu, eŋe qeson one
    rake, “Oŋaoŋa iwa so eŋet iwa maŋane?” Eŋe rakoi, “Roma kepe ware ware suaine
    eŋane eŋet so oŋa oŋa.”
  con-NTPO: 'I''fasi Jesús attepa iñajampaña: —¿Majambe tsove''ju, majambe inisema
    tsu vanga tevaen''cho? Tsonsi tise''paja su''fa: —Na''su Césarmbe.'
  ghs-ghs: Hiiremi oke noko aima baami noi aimaqi hee, Apeho gisigisi ma qetaqeta
    erani? Hiimi nokoi hee, Kaisa, abi minahoni.
  peg-peg: ହେବେ ହେୱାର୍‌ ଅଦ୍‌ନି ତାହିୱାତାର୍‌ । ଜିସୁ ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ଇ ପୁତ୍‌ଡ଼ା
