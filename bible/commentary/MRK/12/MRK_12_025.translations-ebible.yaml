    made do pemuri wari ri Deo, adꞌo ke do ta banga-èmu. Mi nahère lema mi dèu pejuu
    Deo he, adꞌo do ta banga-èmu.
  nko-NT: Tsúfɛ́ nɩ́ afúli bɔkʋ́sʋ́ á, bɔ́bwɛ fɛ́ Bulu-abɔpʋ. Bʋméetsiá aká
    mʋ́a akúlu.
  bsn-NT: 'Ado bajirojʉa bajiaja: Bajireariarã, ĩna tudicatiro bero, manajo cʉtire,
    manajʉ cʉtire quẽne manirʉaroja. Ángel mesare bajiro bajirã ñarʉarãma ĩna.'
  pib-NT: Wa yotunotinipna wa gipnachineya gi ganunrowatanutkana, gi kashimyokaakotkana,
    seyni wa Goyakalutowrerune tengogne gajene wannako pixka rixanutkana.
  wiv-wiv: Na vuna kua ta ba muri manumanu dia na mahuri mule na matea, da beta dia
    kata lahi o kete valahua dia, na vuna da dia ta balika engel kamahi na lagato.
  reg-reg: Akatungu kokusuluka okusoka mukabhuli, bhatalitwala notwalwa bhalibha lwa
    bha malaika bha Mulwile.
  mlh-mlh: Foriine, komegone pakereru damaŋ oo ŋoe ŋonuŋ so fukenimiŋyoŋ, mimerereŋ
    yoŋoji Sombuŋ kaeo gobuŋ oŋuine fukeru gonimiŋ.
  gof-ENT: ሃይቂዳ ኣሳይ ሃይቆፔ ዴንዲያ ጋላስ፥ ሳሎን ዴዒያ ኪታንቾታ ሜላ ጊዳናፔ ኣቲን ኣዴ ኣሳይ ኤኮኮና፤ ማጫ ኣሳይ ጌሌኮና።
  aau-aau: Uwrsa ma lokrue ha hom ma-loksian ankin, homkwe ensel nonkumey ko me hieyn
    lwak ey. Uwr homkwe sa ma-huon lopa, seyr sa homkwe uwr ma-liwak lopa.
  tvk-tvk: Vengan e melele xa moletin xil limea rilomun ra maten, xil mei lixoni masxaxa
    xil xa ladi ut nesao, e sexien te tetelien ihe tovuol mun.
  prf-NT: Ten kákkabiyag a ruway ay awan dán ti kabingaan; kaparehu dán hidi nen anghel
    hidi dilanget.
  auy-auy: Pukémpinkemba íyáfasinesa wíyómpaꞌo imaíyan-kanaa aaré ímba maíyasa waaí
    ímba maíyamba ésa Maníkóní kísau-waasimo wíyómpaꞌo méraawimo ontembá minínínákwáꞌá
    miyáumai aaré ímba maíyasa waaí ímba maíyamba ónááwe.
  tbg-tbg: Naantiara vaiinti nahenti qutu viraqihai qaiqaa qaqi himpi variqi vi entara
    kiama naata vaati vare okarava varianarove. Vika naaruvaini vai enselika voqaantema
    kema vaivarave, tiro.
  hub-NT: Jinaawaru nantarartin aina nuigka nuweenachartin ainawai. Nayaimpinmaya
    shuar aina Yuusjai tuke matsamin aina nujai metek artinaiti.
  hmo-hmo: Badina mase dekena amo toreisi lou taudia idia headava lasi, idia be guba
    dekenai noho aneru bamona.
  big-big: Purik ibengwili yangalekta wikwekke puwili Anotogi angela paka ngalegewili
    kelikki logo yombuwili keya yongokwili yongkambu weiyagi ono, ma panu keya mangogo
    kolomele yombu weiyagi nakyegi miza managi ono.
  gux-G: Kilima, ya yogunu kibiti fii bi kpieba siiga, bi kankuani puoba, bi go kan
    punibi yuli lipokuali po, ama bi kuli ba ya tie nani malekinba yeni tanpoli diema
    nni.
  cnl-NT: Qui² 'a²³jia'³ ma²³ rɨ²³tǿø²³ dsa³ mɨ́³ mɨ³rɨ³ji̱i̱'²³ dsa³ co̱'³. 'E³ quie'²³
    'a²³jia'³ ma²³ rɨ²³cuǿn² dsa³ mɨ́³ 'e³ rɨ²³tǿø²³ dsa³. Mɨ³rɨ³ji̱i̱'²³ dsa³ co̱'³,
    li²³xen³te'²³ la²³ xen³ ángeles 'i³ nee'n²³² yʉʉ'³¹ güii³.
  zar-NT: Cateʼ uluʼbán nupa chinátigaca, bitiʼ caʼ uluʼtsaga náʼagaquiëʼ, ateʼ yuguʼ
    bönniʼ bitiʼ ilaʼcuáʼlenëʼ nigula, pero ilácagaquiëʼ ca nácagaquiëʼ gubáz láʼayi
    queëʼ Dios, nacuʼë yehuaʼ yubá.
  kde-kde: Kwa kuva, vanu vahwîle pavambefufuka, nanga pavambelomba wala kulombwa,
    ila vàmbekuva muchi malaika va kulihunde.
  ata-ata: Ta mitema ane misoisoli ne, lexe imauli la umomomo sou itaulaꞌi la uasi.
    Aneꞌi ixali loxo ta angelo teitexi no opo loxotolo.
  qvw-NT: Chay śhalcamuycäćhu umripäpis walmipäpis manañam casaracuycuna can'achu.
    Sinu'a janay pachäćhu anjilcunanümi capäcun'a.
  nfa-nfa: 'Mi nanene! Sèmi neꞌe: ètu sorga dhèu paleo boe èmu. Dhèu madhe aaꞌi-aaꞌi
    dhu Lamatua pamamuri hari, ra paleo heka èmu. Sèmi èèna kahèi, ana pajuu Ama Lamatua
    ètu sorga.'
  tnp-tnp: Nian nətəmimi nətəm kəmohmɨs okotəmiəgəh mɨn, ilah okotəhmen e nagelo mɨn
    əpəha e neai, kəni məsotit mɨniən pətan, mɨne məsotohtəu=pən mɨniən iərman.
  urd-urd: क्यूँकि जब लोगों में से मुर्दे जी उठेंगे तो उन में ब्याह शादी न होगी बल्कि
    आसमान पर फ़रिश्तों की तरह होंगे।
  hot-hot: Ŋê ŋama iviyô hathak loŋbô, ma anyô lo avi tem miŋ neja i esak loŋbô ami
    ma mi. Thêlô tem nêmô êtôm aŋela malak leŋ iyom.
  mqj-NT: Annu ianna tuomo sule to mate, ta'mo dengan to sipobaine battu to sipomuane
    sapo' susimi katuoanna malaeka' yao suruga katuoanna ma'rupa tau.
  rus-SYN: Ибо, когда из мертвых воскреснут, тогда не будут ни жениться, ни замуж
    выходить, но будут, как Ангелы на небесах.
  mbh-mbh: Na nge los wereraing panen anga, aro peangeong ol avele, aro o men ol inga
    ranga ve ini a God ile enselre ake ro a Pen a Urvet lemi.
  bdd-bdd: Toholohila ꞌana tuta ꞌoina tomota geyaꞌabwa sihaihai, ma hesi ꞌidi miya
    aneloseyao galewa gidemusa.
  cbt-NTPO: Chiminpisopita nanpiantahuachina', co huachi sa'aponahuë'. Sanapi'santa'
    co huachi so'yaponahuë'. Anquëniro'sa pochachin nisapi huachi.
  srn-NT: Te den dedesma o kon baka na libi, den no o trow nanga makandra. Bika den
    o de leki den engel na heimel.
  cta-NT: Nu loꞌo tyuꞌú lcaa jyoꞌo chaca quiyaꞌ, ngaꞌaa ntsuꞌu chaꞌ caja clyoꞌo nguꞌ
    liꞌ. La cuiꞌ ñiꞌya̱ nu ndiꞌi̱ xca̱ jiꞌi̱ ycuiꞌ Ndyosi ca su ntucua Ni, la cuiꞌ
    juaꞌa̱ tyiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: Tó gɛↄ vù, aa nↄsɛo, aa zãkɛo, aaↄ ku lán malaikaↄ kua luabɛwaɛ.
  tcz-CHONGTHU: Ijeh-inem iti leh mithiho athodoh tengu chule ji anei tahlou diu chujongleh
    kichensahna umtalou ding ahi. Hiche thudol'a hi vanna Vantilte tobang hiding ahitauve.
  mar-mar: कारण जेव्हा लोक मरण पावलेल्यातून उठतील तेव्हा ते लग्न करणार नाहीत व करून
    देणार नाहीत, त्याऐवजी ते स्वर्गातील देवदूताप्रमाणे असतील.
  snp-snp: Wenena folaguti nedinawamo kamenalo ya we wena mofu melámato, we wena anido
    olu gimámenagilae. E’e, enisole kosinau minamo yaidana oti minenagilae.
  isl-isl: Konan og bræðurnir sjö munu ekki ganga í hjónaband, þegar þau rísa upp
    frá dauðum, heldur munu þau verða eins og englarnir.
  spy-NT: Yoo kāākung'ēētyēē ꞉biiko meet, mēēbērē tākōōmutē keey subak. Ibuurē kuu
    ꞉malayikaanik ām barak.
  xnn-xnn: Tay isnan matagowan nan natey et menbalinda ay kaneg nan aanghel id daya
    ay adi makias-asawa.
  mwe-mwe: Pabha pushibhayukanje bhandu bhowe, kukapagwa kulomba wala kulombwa, ikabhe
    shibhabhanganje malinga ashimalaika bha kunnungu.
  tte-tte: Toboita ali toloyoi mulina mena tomo kani nige sikakasole. Na siya ali
    miyamiya besiele aneloseyao bulibuli mena.
  tcs-tcs: Wen ebribodi go kambaigen laip, dempla nogo maret. Dempla gobi seimkain
    wase dem einzel wea eben.
  hlt-THB: Thlak thikhqi ami thawh tlaih awhtaw nupa chungvaanaak am awm voel kawm
    saw, khan nakaw khan thlangkhqi amyihna awm hawh kawm uh.
  soq-soq: Apana bolala bo bedewe enapuwimopue waimompaa walamawe mo mai nainaintopu,
    dia, mo ensel uboo waimoia ruau di waimompa.
  qub-qub: Cawarimorga manami warmipis ni ollgupis majachacanganachu. Syëlucho caycaj
    anjilcunanöllanami cangapaj.
  att-att: Á noka nu duttál yù paginnanole nayù ira námmatay, ari ira mangatáwa ánna
    makiatáwa, gapu ta megittá ira sù ira daroban ni Namarò nga maggián ta lángì.
  bki-bki: Bogo na tomu nalo amemeul bereio, mia nalo atibe ka nailiano nalo na tiniabene
    ga, ana mia nalo maka bunu ala tenei soriano.
  bqp-bqp: Tó gɛ̀nↄ fùtɛ, oni nↄ sɛ́ro, oni zã kɛro, onigↄ̃ kun lán malaikanↄn kun
    nà ludambɛmɛ.
  mcp-mcp: Ja búúd bwə́ bá gwûm mə́shwoŋ dɨ́ yí, budúm bwə́ ábʉ́lɛ́ ná bâ búdá, budá
    nda ná kə mə́báád. Bwə́ bá ji nda *wəéŋgəles ɔ́ Zɛmbî bwə́ njúl joŋ dɨ́ nə́.
  hat-hat: Lè mò yo va gen pou yo leve, fanm ak gason pa nan marye ankò. Tout moun
    pral viv tankou zanj Bondye nan syèl la.
  npl-NT: Porke ijkuak non yomikeh moyolitiskeh, mach ok monamiktiskeh nion kintemakaskeh
    impilwah mamonamiktikah, porke yetoskeh kemi ángelteh non kateh ilwikak.
  bgg-bgg: Iy pho thek hòi din mage shii, ithek ne, hamangkhliie duiine re ne hamangkhung
    hà ne yiy ayiy phro.
  eng-TCENT: For when people rise from the dead, they neither marry nor are they given
    in marriage. Instead, they are like the angels in heaven.
  eng-BSB: When the dead rise, they will neither marry nor be given in marriage. Instead,
    they will be like the angels in heaven.
  cpu-NT: Tema aririka irañaayetai apaata kamayetaintsiri, eero itzimapai aavakaayetachaneri.
    Inkempitapaiyaari maninkariite saikayetatsiri inkiteki.
  san-ASM: মৃতলোকানামুত্থানং সতি তে ন ৱিৱহন্তি ৱাগ্দত্তা অপি ন ভৱন্তি, কিন্তু স্ৱৰ্গীযদূতানাং
    সদৃশা ভৱন্তি|
  tac-NT: Alué napu ekí seba rewagachi nibilé umugí nibilé riótiri newímala, aleka
    suwábaga ralámuli napurigá santo ánjeli nímala, alué 'pa rewagachi mochígame santo
    ánjeli.
  eng-WEBPB: For when they will rise from the dead, they neither marry nor are given
    in marriage, but are like angels in heaven.
  gfk-H: Bia ira minaat diet na lon huat balin pa diet na tolai. Diet na haruat ma
    ira angelo aram ra mawai.
  viv-viv: Tova mulina toꞋalika hinamididi-havagi ana toveya, lobama ana tovenuwaꞋata
    himimiyami amine meda kaliva hinamiyami. Kaliva vevine keke hinanaginagi keke
    hinavenavenagi.
  yao-yao: Ŵandu ŵawile pachachisyuka, ngasalombela atamuno kulombwa, chachiŵa mpela
    achikatumetume ŵa kwinani.
  tgp-tgp: Matan hin rani atu tamlohi la pa mele turu na mateia, la pa sopo mele lahi,
    pani la pa sohena angelo na tuka.
  auc-NT: Edæ Wængonguï anquedoidi öönædë cöwë owodäni baï ïnönäni inte waodäni ñäni
    ömæ̈möninque godö ñänönämaï mönämaï inguïnänidö anguënë.
  kbc-NT: Igaataɡ̶a nigicota Aneotedoɡ̶oji meote me newiɡ̶atace niɡ̶inoa émaɡ̶aɡ̶a,
    niɡ̶ina oko aɡ̶alee nadonaɡ̶ateloco, pida ja liciaco aanjotedi me daɡ̶a nadonaɡ̶a,
    oteɡ̶exaaɡ̶aɡ̶a nigajeeɡ̶a.
  bmh-bmh: Duailel noumemen koli asamam, ziwas go ebu, go duair i igaramamen. Ag unum
    Uwait nugau tibur Mesgai wag dareu sul damamen.
  ctu-BL: Che' mi' ch'ojyelob ba'an chʌmeño' bʌ, ma'anix mi' chʌn pʌyob i pi'ʌl, ma'anic
    mi' sijintelob ja'el. Come lajalob bajche' ángelob ya' ti panchan.
  meq-meq: Ahəl nakə ta lətseweye abəra ma mədahaŋ aye na, hasləka hay ta ŋgwas hay
    ta zliye bo sa bay. Ane tuk na, ta ndziye na, andza gawla i Mbəlom neheye mə mbəlom
    aye.
  noa-H: Hötarr k'ʌʌn deeu hiiu p'iidʌtk'a p'öbaadëm chan bʌ̃ʌrjã jua pʌpʌr habaju,
    ya ham hʌ̃gt'arm Hẽwandam chognaan t'ʌnʌm k'ʌʌnjö nʌisiju haawai.
  alp-NT: Kena tamata esi kwana suike, esi kai suike moneka, esi saka malekata ndete
    surgare peneka.
  san-VEL: m.rtalokaanaamutthaana.m sati te na vivahanti vaagdattaa api na bhavanti,
    kintu svargiiyaduutaanaa.m sad.r"saa bhavanti|
  kbq-kbq: Na'ankure fri'nehnafinti'ma oti snazana, arave hu'zana omnesigeno, ara
    vasi omi ami hu'zana omnesigeno, monafinka ankero vahe'kna hu'za manigahaze.
  kbh-kbh: Er obanënga chamojtayena ora, ni boyabásenga ni shembásenga quemochatóbouamnaye,
    y chca, chënga mochántsemna mo celoca angelotemëngcá.
  ron-LSB: Căci, când vor învia din morți, nici nu se vor căsători, nici nu vor fi
    dați în căsătorie, ci vor fi ca îngerii din ceruri.
  pon-pon: Pwe irail pan lao maureda jan ren me melar akan, re jola pan papaud de
    kapapaud. A re pan duela tounlan kan me mimi nanlan.
  nhe-BL: Quema moyolcuise nochi tlacame tlen mictoque, ayoc monequis mosihuajtise,
    niyon monamictise para quicahuase ininconehua. Nochi itztose para nochipa queja
    elhuicac ehuani ipan elhuicac huan ax miquise.
  sps-sps: Tan vainy mat to te tsun fatabin fi rori tana mat tsuar, ri faarei raror
    morena iny Gormirmir, an tsoiny min moun a sikia tu fifanging pis na aya.
  wnc-wnc: Tapduknga akupsa aminda matmat gapmaneta gatu enatning gwene maya wawita
    angela enandang nana binga dakngake maatnae ba apnae dua kuning,” ngang yanikut.
  bus-bus: Tó gɛ̀nↄ fɛ̀ɛ, aↄ̃é nↄↄ sɛ́ro, aↄ̃é zã kɛro, weégↄ̃ kuu lán malaikanↄↄ
    kuu nà ludambɛmɛ.
  gub-BL: Teko umàno ma'e kwer a'e wà nehe, ukweraw wi putar a'e wà nehe. A'e mehe
    wiko putar Tupàn heko haw pe har ài wà nehe. Awa kwer a'e wà nehe, nahemireko
    kwaw a'e pe a'e wà nehe. Kuzàgwer na'imen kwaw a'e pe wà nehe no.
  imo-imo: Imbo kololima makilinge aku wali iye pungo ambo liko aku ulu naa tenge
    nalo muluna ensel melema molko punge.
  boj-boj: Mondoŋ tamo uŋgasari naŋgi subq na tigelosibqa naŋgi uŋatqasai. Naŋgi tamotqasai.
    Naŋgi laŋ aŋgro bul laŋa sqab.
  ulk-ulk: Nade eud le obakiamu ididem wi ya waurder angelaise waturder kotorge; kimiar
    koskirkem ya umerkak ko tabara watabasiblare.
  eng-DRA: For when they shall rise again from the dead, they shall neither marry,
    nor be married, but are as the angels in heaven.
  knf-knf: 'Hënk di uwooŋ, woli bañaaŋ baluŋ anaţa ţi pkeţ, biinţ baankdo kajej baaţ,
    kë baaţ baankniima : bawo wal mënţ ji ŋwanjuŧ ŋi baţi.'
  san-KHM: ម្ឫតលោកានាមុត្ថានំ សតិ តេ ន វិវហន្តិ វាគ្ទត្តា អបិ ន ភវន្តិ, កិន្តុ ស្វគ៌ីយទូតានាំ
    សទ្ឫឝា ភវន្តិ។
  arn-NT: Feychi tati pu la wiñomongetule, tati pu wentru ka ti pu domo ngewetulayay
    ñi kureyewael. Tati pu werken püllü müleyelu wenu mapu, fey engün reke feletuay.
  zas-NT: Din chi yaban ree bengüt, ad zuxhliaatri reeman, ad zudëë tëëtri xiꞌn reeman
    guxhliaa, ma gac reeman ziꞌc ree anjl yuꞌ xanyabaa.
  ken-NT: Mpok Mandɛm ákú bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m, bo bábhak mbɔ bɔángɛl
    awu amfay. Bápú pɛrɛ bháy nɛbhay.
