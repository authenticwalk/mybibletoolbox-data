    moos la nola malu ona, hanesan makbukar laleꞌan sia.
  hlt-MCSB: Duek lamkah a thoh uh vaengah yuloh vasak om mahpawh, rhaihlan khaw om
    mahpawh, vaan puencawn rhoek bangla om uh coeng.
  xtd-NT: Na nandoto koio ñayiu, ma tnundaꞌa seyɨɨ ni ñadɨꞌɨ. Nani xtuu ángel, ia
    ka xinokuechi nuu Ianyuux tuu andɨu, dani kutuu koio ñayiu nandoto.
  mdy-ETH: ሃይቄ ዓሳ ዔቃዖ ጫሪንጫ ዓኣ ፆኦሲኮ ኪኢታንቾጉዲ ማዓንዳፓ ዓቴም ዔኩዋሴ፤ ሎዑዋሴ።
  spl-spl: Anitâŋe lohimbi mem yahatyekbuap yanâmâ himbimân Anitâhât aŋelolipŋaŋe
    ki miakmai ya yeŋgât dop otmâ ikŋiâk ikŋiâk mannomai.
  usp-NT: Cuando tic'astasaj jwichak camnakib', chi winak chi anm ta' chiqui' tic'uli'ytak,
    ji'chaklontak chapca' yak anjl ri wi'tak lecj.
  zav-NT: Catə'ən yesyə'əban beṉə' guat ca' bito gacbia' šə zoso'ošagne'e o šə cui.
    Na' cana' caguə no yosyo'ošagna'ach. Ḻebze əsa'aque' len angl c̱he Diozən' beṉə'
    ca' nitə' yoban'.
  sgz-sgz: Má er namur matananu da aptur kaleng alari minat, kápdate kila mul, da
    ngoro boh angelo imi bát.
  kek-NT: Nak te'cuacli̱k chi yo'yo sa' xya̱nkeb li camenak, inc'a' chic te'sumla̱k
    chi moco te'sumuba̱k chic. Jo'keb ban chic li ángel sa' choxa.
  blz-NT: Gause mian lapus men tumuo' soosoodo sianmo mosuo' ka' poposuo'on. Raaya'a
    tumuo' koi malaa'ikat na surugaa.
  poe-NT: A̱ ntá tió tsoxechón tí chojni tsíkꞌen la tso̱te̱ehya sín la ko tsjanjonhya
    sín xje̱en sín kíxin tso̱te̱he sín kíxin tí sín tsíkꞌen la éxí sín ángel tsꞌejó
    sín nkaya nka̱jní.
  san-TAM: ம்ருʼதலோகாநாமுத்தா²நம்ʼ ஸதி தே ந விவஹந்தி வாக்³த³த்தா அபி ந ப⁴வந்தி, கிந்து
    ஸ்வர்கீ³யதூ³தாநாம்ʼ ஸத்³ருʼஸா² ப⁴வந்தி|
  cof-NT: Aman puyacala mansonhito, unilala sona mancalaquituchunae. Sonalanan unila
    manquilaquituchunae tinue. Diosichi tobi chumin anjelila cuwenta chularachunae
    tinue.
  srm-NT: Biga te sëmbë weki baka a dëdë kaa, nöö manu ku mujëë soni an o dë möön
    e. Womi an o tei mujëë möön, mujëë an o tei manu möön tu, ma de o dë kuma dee
    basia u Gadu Köndë.
  qvs-NT: Tata Dios wañudu runakunata kawsachimushkanwasha mana niman suk ullku niman
    suk warmi kasarankasapanachu. Sielupi kawsak angelkunashina kawsankasapa.
  zca-NT: porke or ruban men, yentra' cho ban kun una', no ni yentra' cho gak jwandang
    che'n; lë' bixa' gak nela rë ganj che'n Dios ga'.
  cbc-NT: Ape ʉmʉrecóore caʉ̃mʉa, carõmia cʉ̃ã catiri caetaparã pʉame nʉmo manigarãma.
    Ángelea majã, ʉmʉrecóo macããna na caãnorẽ bairo nigarãma.
  qxo-NT: Wanushgacuna cawarircamurga mananam warmiwan ollgu täyanganatsu, sinöga
    ciëluchö caycag angelcunanöllam cayanga.
  mox-mox: Ta yaʼitoto ʼevivi ana ʼaubena ʼinaya tomotau ge wese ina vaqi. Vonahaqiaqi,
    edi toa nawale Yaubada ena tovaleʼewa qabudi mahalaya itoatoa ʼidewani.
  kew-kew: Orope matmat-para onaa rekalimi rabu yaa-para piri ensel-nurupa piralimi.
    Goa pea-ga onaare go rabu abi narumaalimi.
  dww-dww: Raḡanine guri ta midisuḡu munaḡa, be taudi tokare maika anea marae be tokare
    nam tai naḡi.
  nif-nif: Amatamdɨ kɨmnan nanin mɨlapi, wapatam nɨm indanekalɨñ. Endɨ kunumdok añelo
    nomɨk sɨlak kunekalɨñ.
  twi-ASANTE: Sɛ anuanom baason yi ne ɔbaa no sɔre firi awufoɔ mu a, wɔrenware; wɔbɛyɛ
    sɛ abɔfoɔ a wɔwɔ ɔsoro no.
  aoj-aoj: Nemaf afamba sagagaꞌi sokwaha wandelef sogosafel wapani, amam nematawa
    ina ataꞌ sondasoꞌama wapani, aꞌ owaꞌatin. Sope dowaf siꞌi ensel magape heveni.
  cbv-cbv: Wʉnnitji ĩ jwʉ́ʉb boo pʉd jʉ̃ʉ́wát tʉ́ttimah, jeáboó jʉmna, ángelwã pah
    áa wihcannit ĩ jʉmbipna caá.
  taw-taw: Binɨb kubal okok tep tɨkjakɨnɨgabal ñɨn anɨb ak, God ensel ne okok mɨdebal
    tek mɨdɨl, bin okok bɨ ma del, bɨ okok abe bin ma dɨnɨgabal agak.
  jic-NT: Tecya'lin̈ sin müjünsücj na jis la püt'üs, ma ca mwayin̈ yupj. Angelpan
    Dios pü'ü nt'a patja jinwá ca nsem yupj. Angelpan ma wyayin̈.
  zap-NT: Chene yban mengut, che ytsëlnyadetre men, ni mgyeey ni wnaa, sinke zegnak
    angel ne nuu gyeybaa gak men.
  wer-wer: Weletakaan wal ëënë akunaöök ar omnarö öngre omp naëngan. Kutöm enselöröa
    ök tek önëërö.
  ipi-ipi: Matili wandakali omene tupa malinga ika lolai-angi, wanda-mane akali napolo-peyai.
    Akali-mane wanda kee nalolo-peyai teke. Jia. Utupane ati kenga enjole tupa atalaini
    pua teke atolopeyai.
  qul-NT: Causarimuspaka mana casaraconkacuchu, nillataj casarachenkacuchu. Janaj
    pachapi caj angelcuna jina cankacu.
  tnc-tnc: '@see-verse:MRK.012.024'
  ter-NT: Vo'oku enepo exepúhikapane ne ivokóvoti, ákonemo koyénoti koane ko'ímati.
    Kutí koépotinehikomo ánju íhae vanúke, ovóxehiko Itukó'oviti.
  bmr-NT: Mɨɨro guijevetɨ siino ubuheetedɨ gaifiimɨ, gaigoomɨ icamo taabavacasicujitɨhi
    niquejefaño iicamo toomomɨnaabadɨro icacuujimo.
  fuf-fuf: Ko fii ka ummutal, worɓe ɓen resataa, rewɓe ɓen kadi resetaake, kono ɓe
    wa'ay wa malaa'ikaaɓe ɓen ka kammuuli.
  mwc-mwc: Maranai raoboraobosi sina bomsiri wai, kosi nanakasike bage aneaneya sapamai,
    ba namai wai tabine kega.
  bhl-bhl: Sunbin-Got em kawtiw ilo yemkalfoloke ding dim kabalak e, kawtiw i nam
    kunum waneng kule kule keliw te. Nimtew angom? I Sunbin-Got akalem yemdakamin
    finik atew kelokoliw kasike.
  ons-ons: Ŋei seuseune eŋe deŋesereo ŋine wisikae wiekei, naso yewao eŋe koso ŋao
    ŋanom mi okanikei. Midakaka! Eŋe qeliwo aŋelo yale gekei.
  con-NTPO: Nane a'i papa ccase qquendyapa pushe'masia, tsa'ndu'masia tsu. Tise'pa
    dushundeccuma'qque antte'faya'bi pusheye, tsa'nduye. Tsa'ma Chigambe sefacconi'su
    shondosundeqquia'caen pa'masiave dapa canse'faya.
  ghs-ghs: Nookare. Abi ma paimane baata neta qoridzaqake bamu qesa naataquhe, qusuho
    angero ooraiho qesa noko oorakoi.
  peg-peg: ଜିସୁ ହାତାକାର୍‌ ବିତ୍ରେ ଆରେ ନିଙ୍ଗ୍‌ତି ପାଚେ ମାନାୟ୍‌ ବିବା କିଉର୍‌ କି ଇନେରିଂ
    ବିବାଆଦେଂ ହିଉର୍‌ । ମାତର୍‌ ସାର୍ଗେନି ଦୁତ୍‌ ଲାକେ ମାନ୍‌ଗାନାର୍‌ ।
  txu-NT: Be, me tyk ne akubyn tĩnkam djã ne me ajte abenwỳr ba? Kati, akubyn me tĩnkam
    ne me abenwỳr ba prãm kêtkumrẽx. Kam dja me kute kàjkwakam kadjy mrãnh djwỳnh
    pyràk.
  eng-WEBU: For when they will rise from the dead, they neither marry nor are given
    in marriage, but are like angels in heaven.
  gnw-NT: Echa'ã umanocue vae reta icove ye yave, cuimbae reta jare cuña reta ndarau
    umenda. Yugüɨrecota ángel ara pe ñugüɨnoi vae reta yugüɨreco rami —jei—.
  mux-mux: Lomburuku ola mulungí yambumanga yima-ni ambu naa liiku, ambuma yi naa
    puku, aku-siku aima naa tingí. Mulú-koleana angkellama molemele mele aku-siku
    mulungí. ⸤Angkellama-ni mana-yambuma telemele mele naa telemele kanili.⸥ Aku tingéliinga
    ⸤‘Eni Pulu Yili-nga ungele piliiku sunduku lawa telemele.’ niker⸥.
  maj-NT: A̱t'aha̱ nk'ie nga kj'u̱a̱íya ngáha̱ ra̱ xu̱ta̱, najmi ta̱ ku̱i̱xahan ko̱
    ta̱ ndaha najmi ts'i̱ínkixan ntíhi̱. B'a̱ ní ts'ín k'úéntu xi nkú ts'ín tjíntu
    ntítsje xi tjín ndji̱o̱jmi ján.
  bkq-NT: Iguewâtyby modo kurâem itonze lelâlâ, nigueompyra tâitomoem. Anju domodo
    nohogüinwâbyra. Alâpylâ iguewâtyby modo, kurâem itonduo, nohogüin-ondaymbamo ise.
  kue-kue: Yomba geglkwa andraglkwa enge, yagl ambu ye bogl ikraglkwa. Ye angelo heven
    suna meglmere yeglmere moraglkwa.
  cot-NT: Oncoramanitapojajegueti intancoretancoreitanajegueti maasanopae metojatsica,
    aatoquea quericaca manquigatajatsineca, aisa manquigarentsi aatoquea yojocantajitajirotsi
    irimanquigajitajemparo, manatarite inquempejianajempariquea irashivantijitete
    Aapani Irioshi choocajiatsica inquitequi.
  bnp-bnp: Muri ma, na tahuna e huriki ri gi mahuri mule na matenga, i uka ma ri gi
    vaparangi. Bara ri made manga e huriki a agelo na hunu.
  apn-NT: Kormã mẽ htĩr ri mẽ kot Tĩrtũm kôt amnhĩ xunhwỳr xwỳnhjaja na htem ty hãmri
    nẽ Tĩrtũm nhõ krĩ kamã axte kãm hprõ hprãm kêt pa. Rỳ ni japêr nẽ kãm mjên prãm
    kêt nẽ pa. Hãmri nẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjê pyrà nẽ axte htyk kêt nẽ. Ãm
    htĩr tũm rãhã nẽ pa ho pa.
  ctp-NT: Xa nu tyuꞌu nchga ayman xiyaꞌ, ja ndiꞌin chaꞌ kaja kwilyoꞌo nten bra kanꞌ,
    ja ta ꞌa neꞌ sñiꞌ neꞌ chaꞌ ka kuxiin nten. Sa ñaꞌan ndiꞌin angajle nde seꞌen ndiꞌin
    Ndiose, ngwañaꞌan tyiꞌin nten bra kanꞌ.
  bre-BRG: Rak pa adsavor a varv, ar wazed n'o devo ket a wragez, nag ar gwragez a
    ezhec'h, met bez' e vint evel aeled en neñv.
  opm-opm: Por dahamtiperhan Jisas oh Epe. Gur Got ohe meng potporhan ma brak matpa
    mengo Got ohe kasip oh wan inasi naham napamsapra dao oh gur hanhan hat patim
    guragure damdapat dasuh da hapti meng riyamur.
  bvr-bvr: Wurra aburr-gata Wangarr burr-jarrkarra barra wanngu aburr-ni, birripa
    minypa waykin aburr-guyinda gala barra abirriny-malapachichiya abirrinyu-ni.
  wal-wal: Aissi giikko, haiqqida asai haiquwaappe denddiyo gallassi, saluwan de7iya
    kiitanchchatu mala gidanaagaappe attin, attuma asinne ekkenna; macca asinne gelenna.
  zad-NT: Kat'ka' yiban beṉ' wetka', koch no ikaa ljwellin, ni koch no wit' wde xiiṉin,
    san yiyakgake' ka anjlka' lle' yabana'.
  mgh-mgh: Phimaana wanhalaya wunwelela mwaatthu ookhwa, khuwo utheliya, mena khuwo
    uthelana, nanso ammokhala toko ancelo o wirimu.
  aso-aso: Neꞌmine noluvoniꞌ nene nemuꞌ noluve. Helaakutiꞌ otaaꞌ gameneuꞌ nene veneꞌ
    daaꞌ idoꞌ veloꞌ vaaꞌ monovo nene ma minamoloseive. Asi Oꞌmosoꞌmi angeloꞌve ha
    minaaꞌ naniꞌ neꞌmini eveneꞌ inginesi ha minilisave.
  uli-uli: Yodla chomes re bela molow tefael mo irel maes ngo re bele hafedeg ngalir
    chog angelus kala wol laeng le retema riri.
  nin-NT: Nggo abi kɨ ba taka tasi, aniru na amba si ta ka garr zizo hen. A ta ka
    zzu na su abitu ba Abachi ba nu unkplassu nggo si di garr hen.
  tgk-tgk: Вақте ки мурдаҳо зинда мешаванд, дигар на зан мегиранд ва на шавҳар мекунанд,
    балки мисли фариштаҳои осмон мегарданд.
  acu-NT: Jakamunmaya nantakiaru ainauka nuwanka nuwatkachartinuitai. Tura nuwasha
    aintsun ninumkachartinuitai, antsu Yuse awemamuri nayaimpinam pujuina nunisarang
    nuwartichu artinuitai.
  cak-WNT: Ruma tek xtapon ri k'ij chi ri caminaki' xquec'astej el, ri achi ma xtic'oje'
    ta chic rixjayil, ni ri ixok ma xtic'oje' ta chic rachijil, ruma can majun chic
    c'ulanen xtibanatej. Xa xque'oc achi'el ri ángeles ri yec'o chila' chicaj.
  ebk-ebk: Tay as nan matakuwan nan nunkatuy manipud as nan utúy at maid mun-eennasawa,
    ngem kuncha at am-in maepachong as nan angheles ad chaya.
  spa-PDDPT: Porque cuando resuciten de entre los muertos, no se casan, ni son dados
    en matrimonio, sino son como ángeles en los cielos.
  ruf-ruf: Iwanu iwafile hawatsotsilihuka, ng'awatsokwela wala kukwelighwa bae, watsakuwa
    ka wamalaika wa kulanga.
  gun-gun: Mba'eta omanoague gui onhemboete ju va'ekue ma nomendavei 'rã, neĩ nanhomomendavei
    'rã. Anjo kuery yva pygua rami 'rã ikuai.
  agu-BL: Na yil chitz'ij junt tir yi e' alma', qui't cyok'bej quib cyera'tz, nin
    qui't chume'. Cho'n ẍchibne' chi quitane'n yi e' ángel yi ate' tcya'j.
  isn-isn: Itungo nila kiukigwa puma ku ashi, shanga akutina ang'wi kingila mu utinwa,
    ila akutula anga i amalaika nia kilunde
  eng-PEV: You see, after all the dead people come alive again, they will be like
    God’s angel messengers in heaven. Those angels never marry each other. And people
    that come alive again will be the same. Nobody will promise a wife to anyone,
    and nobody will marry anyone.
  ilo-ULB: Ta inton agungarda manipud iti patay, saanda a mangasawa wenno saanda a
    maasawa, ngem kaslada kadagiti anghel idiay langit.
  pir-NT: Yariariquina mʉna tiquina masa mʉjari bato angele yero saha ijire. Namo
    marieñequina, manʉ marieñe numia ijire topʉre.
  anv-NT: Ama jɔɔ́ ne ɛbwɔ́ aké, gébégé bɔɔ́ ákwilégé né negbo, neba nébɛɛ́
    se. Álaá le nkane makiɛ́nné Ɛsɔwɔ né mfaánebuú.
  sab-NT: Sugedale trate ba ulitage chui bdaglige Chube be kwian jaba ulita gbeni
    gwade, kwian onbrenu muirenu mi mo jwen ni be tañachuge mo jwen giti, ama ulita
    be chege salengwli lle boanga Chube alin nga ngaña giti kare, lle boanga Chube
    alin nga ngaña giti me mo jwen.
  tmd-tmd: Nöbö mö wöröxöi piaku öbiöñ wop aku, God ejol nuŋ bla rɨg mɨdöi mag akuyöbö
    rɨg mɨdön, nöbö piaku mö peñɨm; mö piaku nöbö peñɨm.
  acr-NNT: Ma echiriꞌ kekꞌastaj lo ri ekaminaq, na kekꞌuliꞌ ta chik yey na kekiya
    ta chi ne ri kalkꞌoꞌal pa kꞌulanikil; kebꞌuꞌana kꞌu pachaꞌ ri ángeles e kꞌo chilaꞌ
    chikaj, ma ri ángeles na kekꞌuliꞌ taj.
  kpg-kpg: Digau mmade ma ga mouli aga, la hagalee hai nadau lodo, gadoo be digau
    di langi.
  taj-taj: तिग्‍दा भिसम सिबाग्‍याम सोना लबा धुइरी न्‍ह ब्‍याह लला न्‍ह ब्‍याह तला।
    तर थेनीगदे स्‍वर्गरी मुबा स्‍वर्गदूतगदे ह्रङ्‌बान तला।
  avt-avt: Maain, hɨr mɨt pɨke nanɨkrit, hɨr nanɨt miyapɨr au. Miyapɨr nanɨt mɨt au.
    Hɨr nanu nanre mɨt ensel ne wit ke God.
  cbk-cbk: Cuando el maga muerto ay resucita, hende na esos ay casa ni ay man contratajan
    para casa, cay el manera del di ila vivir como el maga angeles na cielo.
  uig-ARA: چۈنكى ئۆلۈمدىن تىرىلگەندە ئىنسانلار ئۆيلەنمەيدۇ، ئەرگە تەگمەيدۇ، بەلكى
    ئەرشتىكى پەرىشتىلەرگە ئوخشاش بولىدۇ.
  tuf-tuf: Sácajaquin sicor estají yinyat, éyinat wiya yehw̃á báreyra. Chauninat cat
    ra cuaca báreyra. Etar éyinan Sir cuacúr cacmín itir eyta ítataro.
  abx-abx: Si pagkabanhaw, akapariho na mga iya si mga anghel. Gana' na uru'allahay
    ari si langit.
  mco-NT: Pues co anajty yjugypɨ́jccɨxy je jäy tɨɨbɨ y'ó'ccɨxy, chi ca' ajcxy ypɨga'ñ,
    e nañ jadu'n ni ca' ajcxy ñaymöhuɨɨyb y'ung huen pɨ́jccɨxy. Hue' ajcxy yjugy'adaangɨxy
    chɨnähuaangɨxy jiiby tzajpjoty, tɨm jadu'n nej je ángel ajcxy chɨnaaygɨxy yjugy'ájtcɨxy.
  kqf-kqf: Laḡannemo pekipekidi sa kenamoitona ba mote sima naḡi. Tedi sa miyana mai
    aneya malamo.
  cpb-NT: Tema arika rañaayetai paata kamayetatsiri, eero itzimapai aawakainkari.
    Roshiyapaiyaari maninkariite saikayetatsiri inkiteki.
  aon-aon: Abudok nyutob shagok iri wata shukitak-umori, armam armago ta mare shunoraum
    um atin uwe, uwok. Eshesh ta shupe kabi douk Iruhin ananish enselahos douk shape
    iruhw heven iri um.
  hus-NT-2005: Pos tam ka ejdhá an chemélomtsik, neꞌech ka kʼwajay jelti an tʼokat
    abatwáletsik xi kʼwajat walkʼiꞌ; yabich neꞌech ti tomkinaltsik nibal neꞌech ti
    pidhnáb xitaꞌ abal ka tomkin.
  mig-NT: Chi̱ kɨvɨ̱ náchaku̱‑de ma̱'ñú ndɨ́yi, ni tuká ta̱nda'a kútɨ‑dé, ni ma̱ náta̱nda'a
    máá‑ña. Chi̱ nduu‑de nátu̱'un ndajá'a̱ ká'i̱o andɨ́vɨ́.
  bps-bps: Du di kték i dad to mati, talandè swè yaan lagi ku demen libun, du én kagkahla
    salngad dad kasaligan Dwata di langit.
  mbs-mbs: Aw entayen te Timanem se menge otaw lekat te nematay, eked dan palos pengognan,
    so iling dan te menge anghil eg-ogpà doton te langit.
  tof-tof: Büdüla nóma tübarsile arróldó, i sab myamem tibiób koke bumiógnórre, a
