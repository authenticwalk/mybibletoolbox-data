verse: MRK.012.025
translations:
  kpx-kpx: Kosealemo haluviale keau hovedeveliege abu bae mole holoevelivebene. Isito
    abuna otogoe anelu kebia nahate vai.
  okv-H: Eto ke be amo embo pehari ehako vasiri te erasora amo Anera uhu ta jimbae
    iragora ainge dombo mane jimbasora te teho iresora.
  tbo-tbo: Ma houga towolo meme uyahina apo tauhi tu hilage hina towolo apega hina
    tawitawine po apega hina itawinehi, tamogi hai mae yada uyahina tauhi ani galenahi
    mei tu winoyanoya mi yadena.
  mal-C: മരിച്ചവർ ഉയിർത്തെഴുന്നേൽക്കുമ്പോൾ വിവാഹംകഴിക്കുകയോ വിവാഹംകഴിപ്പിച്ചയയ്ക്കുകയോ
    ചെയ്യുന്നില്ല; അവർ സ്വർഗീയദൂതന്മാരെപ്പോലെ ആയിരിക്കും.
  grc-SR: Ὅταν γὰρ ἐκ νεκρῶν ἀναστῶσιν, οὔτε γαμοῦσιν, οὔτε γαμίσκονται, ἀλλ᾽ εἰσὶν
    ὡς ἄγγελοι ⸋οἱ⸌ ἐν τοῖς οὐρανοῖς.
  bgc-bgc: क्यूँके जी उठण कै बाद ब्याह शादी कोनी होन्दी, पर सुर्ग म्ह वो परमेसवर के
    सुर्गदूत्तां की ढाळ होवैगें।
  khz-khz: Kwarega na pia kuliiti-wai talimara ati mapia vegarawa. Ira aneru vetaira
    kupai.
  deu-TKW: Denn wenn sie von den Toten auferstehen, freien sie weder noch lassen sie
    sich freien, sondern sie sind wie Engel in den Himmeln.
  zsr-NT: Catiꞌ lubán nup chnatgac, cutu caꞌ lutság naꞌquëꞌ, len cutu laꞌcuáꞌlenëꞌ‑nu
    ngul bönniꞌ, san lacquëꞌ ca nacquëꞌ gbaz laꞌy queëꞌ Dios, nacuꞌë yehuaꞌ yubá.
  lin-lin: Na mokolo oyo bato bakosekwa kati na bakufi, bakobala lisusu te ; kasi
    bakozala lokola ba-anjelu kati na Likolo.
  hns-NT: Djab iensaan logan djie oethiega tab oesab djaise swarag ke parie logan
    biaah na kariega.”
  noa-E: Ötarr khʉʉn deeu iiu phiidʉtkha phöbaadëm chan bʉ̈ʉrjã jua pʉpʉr abaju, ya
    am ʉ̈gtharm Ẽwandam chognaan thʉnʉm khʉʉnjö nʉisiju aawai.
  eng-EMTV: For whenever they rise from among the dead, neither do they marry nor
    are they given in marriage, but they are like angels in heaven.
  mib-NT: Chi quɨvɨ̄ nátecu ndɨ̄yɨ, te tuá na jnūhun quijnáhan tēe jíín ñahan coo.
    Chi coo i nájnūhun ndajéhé Yaā Dios andɨvɨ́.
  bea-bea: Kootoo tsitike ghaiskye ate koozetse otsi atu inkah tueakoochila koole
    atu chu hlakoochilalon; ahwole keotihchi tyiyi yeghinhtyelon yataihchi ati.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ग मनाहाॽ मेःक्‍खिम्
    मे़न्‍जोःक्‍ने़न्‍लो, कर खे़ङ्‌हाॽग साङ्‌ग्राम्‍पेदाङ्‌ङोबा माङ्‌लाइङ्‌बा कुइसिःक्‍ने़
    मे़बोःङ्‌लो॥
  xnj-xnj: Muni vevafwili peviyuka yati vigega lepi amala kugegewa, yati vivya ngati
    vamitumu va kunani kwa Chapanga.
  mmx-mmx: Ap mo laaleng limixin dinaba xatu kaxat amlong, di noxo epot. Dinaba nemen
    naa ngan lubung angelo boro vana at laxalibet.
  cbr-NT: Bama 'aish baísquiquin ca unin xanu bitima 'icën, aín ini bëchicë ca unin
    bënumitima 'icën. Usaribi ca naínu 'icë ángelcamaxribi 'icën.
  tee-NT: Pus acsni cata'acxtuchokoya' ju tanita jantu catamak'axtokcana' nin cala'icalh.
    Va ixt'achunchach catatsucuya' tachi ju anquilhnin ju tavilanancha lact'iyan.
  eng-LSV: For when they may rise out of the dead, they neither marry nor are they
    given in marriage, but are as messengers who are in the heavens.
  cak-NT: Roma cuando ri caminaki' xquiec'astaj-pe, man xquiec'ule' ta chic. Xa xquie'oc
    anche'l ri ángeles ri jec'o chicaj.
  pah-NT: Okwerava'japavame po ti g̃a nahembirekoa'javi nehẽ. Tupana'gapyrive'g̃a
    ja yvagipeve'g̃a ja g̃a ndekoi g̃wembirekoe'ymamo nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Eperãarã piudap'eda chok'ai p'irabaidak'ãri, ɨmɨk'ĩraarã wẽraarã ome waa
    miak'ãida-e pait'ee. Angeleerã ichi truade p'anɨɨrã́k'apɨ p'anadait'ee.
  xed-xed: Tahula sliʼagapta ma mtaku nda hafu ná, ta haɗ kluvtá vgha i marakw nda
    zəʼal wu, dzaʼa nzanza həŋ manda duhwalha Lazglafta ta luwa.
  mks-NT: Jáchi̱ tá ná nditacu tucu ndi̱i a̱ tánda̱ha̱ ga̱ na̱ ta ni a̱ quiáhva na
    ja̱hyi jíhí na̱ tanda̱ha̱ ná. Cacuu na tátu̱hun táto̱ Ndióxi̱ ndúu indiví ta co̱
    tánda̱há na̱ cán.
  gfk-S: Be ira minat di na lon huat baling pa di nale hartola. Di na haruat ma ira
    angelo tuma ra ula mawe.
  bmu-bmu: Ölŋa, kömupnöhök wahöta nalö miaŋgöreŋ awanöm qahö akŋemö, garata yeŋön
    Suep mire maljeaŋgö tandök aka malme.
  dgz-dgz: Go waenapan borit wane evi amba sia yon wanumopi inak yaibobot eviwa gapan
    mu gare gare ya naine mutain den ore wai naine mutapen menan ya munain. Iwa mu
    anea umap kiman gapan wanumoin menan mu gare gare ya naine mutain.
  eng-GNV: For when they shall rise againe from the dead, neither men marry, nor wiues
    are married, but are as the Angels which are in heauen.
  zaa-NT: Porqui'ni canchu chi gal·la' tsá eyátha canu yatti nna, lanuru nuỹa guttsaná'
    porqui'ni iyaba cą nna ccá cą tì'a ca ángel tsè'e ỹiabara'.
  eng-WEBSTER: For when they shall rise from the dead, they neither marry, nor are
    given in marriage; but are as the angels who are in heaven.
  guh-guh: Pamatacabi raja petëpaevimi Dioso icatsia asaëyaexanaenatsi, apo nacojiobi
    baja tsane. Bajarapamatacabita itsajivi ata pexënatoyo apo canajetsi tsane pebijavabelia
    petonacojiobinexatsi. Bajarapamonae nacojiobinejeva, jinavanapaena athëbëtatsia
    pacuenia ángelevi jinavanapa.
  bon-bon: Budre biname cina liba cirege arpinera, teepi coga rooriye lica awadreca,
    yepä teepi epu pana cire yaacrajemepi Acejiyame me mename seemo cina cabucewe
    je liiyepu.
  nhw-BL: Quema moyolcuise nochi masehualme catli mictoque, ayacmo monequi mosihuajtise,
    niyon monamictise para quincahuase ininconehua. Nochi itztose para nochipa quen
    itequihuajcahua Toteco ipan ilhuicac catli amo miquij.
  swh-ONEN: Wafu watakapofufuka, hawataoa wala kuolewa, bali watakuwa kama malaika
    wa mbinguni.
  wbi-wbi: Avafue valaava visyuka, nakwekulaava kutoola nambe kutolua, viliila ndavule
    avanyamhola ava kukyanya.
  bba-bba: Domi sɑnɑm mɛ ɡɔribɑ koo se durɔbu kɑ kurɔbu bɑ ǹ mɑɑ suɑnɑmɔ, bɑ ko n
    sɑ̃ɑwɑ nɡe Gusunɔn ɡɔrɑdobɑ.
  eng-KJVCPB: For when they shall rise from the dead, they neither marry, nor are
    given in marriage; but are as the angels which are in heaven.
  kgk-NT: —Nhane moingove jevyha áry-py, kwimba'e nomendavéi-ma va'erã. Kunha ave
    nomendavéi-ma va'erã. Oiko va'erã Nhandejáry rembigwái yváy pygwa reko-rupi.
  waj-waj: Fai gioonna kiaapu vaa putuaiya diitaara suaivaki kava diitada hama nnaata
    vaati varaaravee. Fai iya aangeraiya ngiau aapu variaiya roosiima variaaravee.
  ekk-PKP: Kui surnud üles ärkavad, siis nad ei võta naisi ega lähe mehele. Nad on
    nagu taeva inglid.
  mpx-mpx: Sauga ebo toyaomal nihi lut, nihi ola aneloseyau labulabumwa, nige nihi
    aalolon.
  wbp-wbp: Ngaka kaji-jana Kaaturlu pina-wankaru-mani milyi-jangka yapa, ngulaju kapulu
    nyina marramarra-piya nguru-nyayirni-wangurla, kulalu yupukarra pina jarnkujarnku
    nyina.
  luo-luo: Ka joma otho ochier to ok ginikendi kata kend ok nokendgi ngangʼ, to ginichal
    gi malaike manie polo.
  nhe-NT: Quema moyolcuise nochi tlacame tlen mictoque, ayoc monequis mosihuajtise,
    niyon monamictise para quicahuase ininconehua. Nochi itztose para nochipa queja
    elhuicac ehuani ipan elhuicac huan ax miquise.
  aii-aii: ”ܣܵܒܵܒ ܒܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܠܹܐ ܓܵܒ݂ܪܝܼ ܘܠܹܐ ܡܲܓܒܸܪܝܼ، ܐܸܠܵܐ ܐܲܝܟ݂ ܡܲܠܲܐܟܹ̈ܐ
    ܕܒܫܡܲܝܵܐ ܝܢܵܐ.
  esk-NT: Tuquŋaruat aŋitqikkumiŋ atrigigisigaich isaġulgich atakkii iḷaqatniktułiq
    itchumiñaitchuq pakmani.
  msb-msb: Sa pagkabuhay gihapon an mga lalaki kag babayi dili na magaarasawahan kay
    kapareho na sinda san mga anghel sa langit.
  cpa-NT: Ha¹chian² hio¹³ jian¹ dsa² ŋioh¹² na³ma²tǿ² ja³ca¹hiog²dsa. Ha¹chian² dsa²
    ŋioh¹² jian¹ hio¹³. Di³ ma²lán¹²dsa ju³lah lán¹² ángel tiogh³ ŋi¹juǿi¹.
  dso-dso: ଜେଡେବେଲେ ଲକ୍‌ମନ୍‌ ମରିକରି ଆରି ତରେକ୍‌ ଉଟ୍‌ବାଇ, ସେବେଲେ ମୁନୁସ୍‌ପିଲାମନ୍‌ ବିବା
    ନ ଅଅତ୍‌, କି ମାଇଜି ଟକିମନ୍‌କେ ବିବା ଅଇବାକେ ନ ଦେଅତ୍‌ । ସେମନ୍‌ ସବୁଲକ୍‌ ସରଗର୍‌ ଦୁତ୍‌ପାରା
    ଅଇବାଇ ।
  meu-meu: 'Badina be mase amo bae tore isi lou taudia na basie headava: idia na guba
    anerudia na heheto.'
  yva-NT: Arono vatano ugwenen to maijasea ukovakato no wene rai, indati ubaunam akatoe
    ramu, yara unoare maisyare muno naito Amisy uno no munijo ntitije mansamaisy.
  dgc-dgc: Dahilan ta kébuhay na tolay a huway, éy éwan dén maari a mangasawa side,
    da kapareho dén side du anghel ta langet.
  zpm-NT: Sac goṉ, zeeṉe gaḻ dze ne laa grë miech grieeban, niicle mguiw niicle wnaaw
    led yedraa hor co dieṉ cho ctsieelnia zho; sac hor co laa zho gac zig nac grë
    anjl ne no gbaa.
  hix-NT: Tasanàmàtxhenye, àhehtahra ro mak natxhe ha, àwayehxemonhàr komo. Ànyontahra
    ro mak natxhe xarha, kekon hatà. Kahe yawon komo wyaro rma natxhe ha, Khoryenkomo
    yanoto komo wyaro rma, kekon hatà, Txesusu, àwyanye.
  sim-sim: Ma ol hahanda indiyok li usahakwa wolo mbeek hulasihi nokoplakwa ambu lir.
    Lir avak ensel ol yanga jivik fehenda ondo hom nakwa lir.
  npi-ULB: किनभने जब तिनीहरू मृत्युबाट जीवित भई उठ्नेछन्, तिनीहरूले न विवाह गर्छन्
    न त विवाह गर्न नै दिन्छन्, तर तिनीहरू स्वर्गका स्वर्गदूतहरूजस्ता हुनेछन् ।
  cgc-cgc: Daw mabannaw mga patay ya, dili danen mangasawa tak paryo danen ta mga
    angil naan ta langit na ula gasawaay.
  tim-tim: Luâk me âmbâle momoŋânba agatmâ yâk himbimân aŋelo mandâi hainare akmâ
    luâk âmbâle meak meak are hepunmâ yân manbai.
  yor-yor: Nítorí pé, nígbà tí àwọn arákùnrin méje yìí àti obìnrin náà bá jí dìde
    nínú òkú, a kò ní ṣe ìgbéyàwó fún wọn. Wọn yóò dàbí àwọn angẹli tí ń bẹ ní ọ̀run.
  wos-wos: Mé xéké. Hukémbu God wandét hiyandé du takwa raama di Godna getéfambu re
    déka ensel maki retandi. Reta du dé takwa yamba hérakéndi. Takwa lé du yamba humbwikélé.
  emp-NTPO: Ũrĩnadua. Beuped̶ad̶arã ʌ̃rẽbad̶i ewarid̶e ẽberãra quima edad̶aẽ́a ni
    quima diad̶aẽ́a, ãtebʌrʌ Ãcõrẽ bajãnebema nezocarã quĩrãca b̶ead̶ia.
  eng-F35: Whenever people rise from the dead, they neither marry nor are given in
    marriage, but are like angels in the heavens.
  ind-ind: Kelak waktu orang mati dihidupkan kembali, mereka tidak akan berpasang-pasangan
    lagi. Tiap orang akan hidup tanpa pasangan seperti semua malaikat di surga.
  pes-OPCB: زیرا در روز قیامت، انسانها دیگر ازدواج نمی‌کنند بلکه مثل فرشتگان آسمان
    خواهند بود.
  mpt-mpt: Sinanoa nakaia unangai imin hana tlaibo nakai alelwali imino mo dliba eka
    unang isa imakwali imino mo dlonanimibbabe. I makob abiseli ulab aniba besa nomabiobe.
  ssx-ssx: Amba꞉ homemeke wanda꞉halima꞉ paa tiaemeka꞉na꞉ta꞉ wanda꞉ na miki hali na
    peke oli hepeni nane enisolo tapake haleme tupa꞉ pa hao halimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, si wɑɑti iyi iku ŋɑ ɑɑ nɑ ɑ jĩ, wɑɑti bɛɛbɛ inɛmɔkɔ do inɑɑbo
    ŋɑ ɑ kɑɑ so njɛ mɑ́, ɑmmɑ ɑɑ yɛi bɛi ɑmɑlekɑ ŋɑ.
  gaq-gaq: ରେମୁଆଁଇଙ୍ଗ୍ ଉଃଡ଼ିବେଲା ଗୁଏଚେ ଆର୍‌ମୁଇଂତର୍ ତଡ଼୍ୟାଃଆର୍‌ଏ, ଆତେନ୍‌‌ ବେଲା ଜା ଡିଗ୍
    ବିହେ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ । ମେଇଂ ଆଜାକେ ଡିଗ୍ ବିହେ ଆଡିଙ୍ଗ୍ଆର୍‌ ଣ୍ଡୁ, ମାତର୍‌ ସାପାରେ କିତଂନେ
    ଦୁତ୍‍ଇଂ ସୁଗା ଡିଙ୍ଗ୍‌ୱେଆର୍‌ଏ ।
  gof-RNT: Hayqqida asay hayqoppe denddiya gallas, salon de7iya kiitanchchota mela
    gidanaappe attin adde asay ekkokona; macca asay gelekkona.
  unx-unx: ଗଏଃକେଦ୍‌ତେ ଜୀଉ ବିନିରିଦ୍‌ ତାୟମ୍‌ତେ ହଡ଼କ କାକ ଆଣ୍‌ଦିନାଃ ଆଡଃ କାକ ଆଣ୍‌ଦି ଏମଃଆ,
    ଇନ୍‌କୁ ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କ ଲେକାକ ତାଇନାଃ ।
  gah-gah: Keza hele vegená otita gamena nene, vená aleakaláa nomive, itó vená alimi
    kimiakaláa nomive. Okulumakú ageló nenéminiki minanigave.
  lcm-lcm: Using si to e mung ri vap parik kipa angosongon, parik. Kian bil val ri
    angelo metekuku.
  aer-aer: Kenhe tyerrtye areye akenhe itne ilweke-arle iperre itne itethe-irrirtneke,
    anewe akerretyakenhe anetyenhe. Itne utnenge alkere-arenye areye-arteke alkerele
    anetyenhe, anewe akerrentye akngerre kwenye.
  qvc-NT: Chaqa wañushqakuna kawsamushpaqam, manana warmiyuqchu ni runayuqchu rinllapa
    kaq. Chinangunatapismi manana rinllapachu kasarachiq. Ashwanmi Dyuspa anjilningunashina
    manana kasarashpachu kawsanqallapa.
  tgl-ULB: Sapagkat kapag bumangon sila mula sa mga patay, hindi na sila mag-aasawa
    o makapag-aasawa, ngunit katulad sila ng mga anghel sa langit.
  cbs-NT: Mawanibu ana bestenxanaibutianan, jawa ana ainyain inun ana beneyai ikama
    ixankanikiki. Janua Diosun nai tsumabu keska beneuma inun ainyuma jiwexankanikiki.
  xtm-NTPP: Kivi jin ndateku ñayii ma, tee ma ji'in ña'a ma, masu jin ndatnanda'a‑ka
    de, vaa sukan ka kuu ángel ka iyo andivi ma, sukan jin ko kuu de.
  nnq-nnq: Gambu abawilengite apabapakuyoka bitolaje akege wala kutoligwa na analome,
    bibaganga anda akapakachi ba kumbengu.
  bao-NT: Ca bii yairicarã cati tuarãpʉa, ʉmʉa, nomia, manʉ cʉti, nʉmo cʉti, tiitirucuma.
    Ʉmʉreco tutipʉ ca niirã Ʉmʉreco Pacʉ pʉto macãrãre biirã wado niicãrucuma.
  san-ORI: ମୃତଲୋକାନାମୁତ୍ଥାନଂ ସତି ତେ ନ ୱିୱହନ୍ତି ୱାଗ୍ଦତ୍ତା ଅପି ନ ଭୱନ୍ତି, କିନ୍ତୁ ସ୍ୱର୍ଗୀଯଦୂତାନାଂ
    ସଦୃଶା ଭୱନ୍ତି|
  huv-NT: Pues wüx apmapacaran alinomb ngome apmajlüy mongoch owix, cos apmajlüyaran
    noic miün atnej ajcüw ángel najlüy tiül cielo.
  otn-NT: A nu̱'mø bi bɛ̱nna̱te yø ánima, da̱ gohi tengu̱tho yø anxɛ Oja̱, ya hi̱ndi̱
    ntha̱tyø ja̱'i̱.
  nop-nop: Indiŋ nadineŋ, kougoŋ nai wapum foloŋ pilali metamdi hekimalam mu tineeŋ.
    Adi kunum foloŋ aŋelo hatiiŋ undihi mintaaŋ hogok hatineeŋ.
  obo-NT: Su otid bodnawon don iddos id poomatoy ron, konnad en sikandan od po-osoway,
    oyyos od poko-iling don sikandan to mgo ponolihan diyot datas to langit no konnod
    po-osoway.
  cak-ENT: Roma tok ri caminaki' nyec'astüj chic e, man nyec'ule' ta chic, nixta nquiya'
    quic'ajol o quimi'al richin nyec'ule'. Xa nye'oc cachi'el ri ángeles ri yec'o
    chila' chicaj.
