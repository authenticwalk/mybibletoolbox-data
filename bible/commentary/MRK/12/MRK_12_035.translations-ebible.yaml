    dën haajẽ? hajim hanʌm.'
  alp-NT: Kena Yesuse Iatetuke Sou Misete bei Alla me Tuhane Eni Lumare esi uwei keholire,
    Ibeteke lokosi be, “Le mula pine kuru Torataru esi beteke be Maka Hlamate mere
    Irulu bei Dautare?
  san-VEL: anantara.m madhyemandiram upadi"san yii"surima.m pra"sna.m cakaara, adhyaapakaa
    abhi.sikta.m (taaraka.m) kuto daayuuda.h santaana.m vadanti?
  kbq-kbq: Jisasi'ma ra mono nompi rempi hunezamino'a anage hu'ne, Na'ante kasegere
    ugagota hu'naza vahe'mo'za Kraisinkura, Deviti nemofo'e nehaze?
  kbh-kbh: 'Jesús Bëngbe Bëtsabe bëts yebnents̈e yojtsabuátambaye ora, tojánayana:
    “¿Ndáyeca chë ley abuátambayënga mondbétsichamo chë Uámana Uabuayaná Davídbents̈ana
    iuabó ca?'
  ron-LSB: 'Isus a răspuns, în timp ce învăța în templu: “Cum se face că scribii spun
    că Hristosul este fiul lui David?'
  pon-pon: 'Iejuj ap pil kotin japen majani ni a kotin kaukawewe nan im en kaudok
    o: Da me jaunkawewe kan indaki, me Krijtuj nain Dawid?'
  nhe-BL: 'Jesús tlamachtiyaya ipan hueyi tiopan calijtic huan quiijto: ―¿Para tlen
    quiijtohuaj nopa tlamachtiani tlen itlanahuatil Moisés para nopa Cristo tlen tlajcuilojtoc
    para hualas elis se iteipa ixhui David?'
  sps-sps: Nainy te fafaatsuts e Jisas koman a saape. Ya rangat to, “Kat fei sana
    fo tsoiny fifaatsuts tan Faun tsue ror e Krais a Tsoiny Fiisaup a tsubnaain ten
    Devit ei?
  wnc-wnc: Jesuta Anututane yot takwan gwene yuke aminbam yanike anzing yakut, “Dasingge
    mama wam yanindamumsa aminda anzingu yakaing, ‘Aminu Anututa tapan Krais gatanimuyaapa
    dakngake yuwikge yakaing kapae Devitdane dongune aawik,’ ngang yakaing.
  bus-bus: 'Yesu ɛ̀ara èe yã daańnɛ Luda ua guu, ben à gbɛ̃nↄ là à bè: À kɛ̀ dia
    ludayãdannɛrinↄ è be Dauda boriin Mɛsaya ũu?'
  gub-BL: Wikuwe Zezuz Tupàn hàpuzuhu pupe kury, upurumu'e pà kury. Uze'eg nezewe
    teko wanupe. — Ze'eg kwehe arer rehe upurumu'e ma'e a'e wà, uze'eg nezewe teko
    wanupe a'e wà. Tuwihawete Tupàn hemimur kar a'e nehe, Tawi izuapyr romo hekon
    putar a'e nehe. Màràzàwe tuwe uze'eg nezewe teko wanupe wà.
  imo-imo: Jisas Gotenga tempel ulkena imboma ungu imbo tondopa angilipelie wali walipe
    pilipelie nimbei, “Mosesini torumu mane ungumunga ungu imbo iyemani Kraist nimbe
    aku iyemu Devitinga lapuna wendo ombalo ningi, nalo ambe tepalie aku ulumu wendo
    ombaloya?
  boj-boj: Onaqa Yesus a atra tal koba miligiq di sosiqa Qotei aqa anjam plaltoqnej.
    Osiqa tamo uŋgasari naŋgi anjam bei endegsi minjrej, “Dal anjam qalie tamo naŋgi
    kiyaqa mareqnub, ‘Kristus a Devit aqa ŋiri’?
  ulk-ulk: Nade Iesude yabi au zogometage nerwerlare, ege le ge carautmerda, “Aotarlegize
    nalugem detauteda Keriso ya Dawitara werem wadawer?
  eng-DRA: 'And Jesus answering, said, teaching in the temple: How do the scribes
    say, that Christ is the son of David?'
  knf-knf: 'Yeŧu ajej bţup awo ţi pjukan du Katoh Kaweek ki Naşibaţi aji : « Hum di
    di *bajukan Bgah bahilanuŋ kaji Kriŧtu awo abuk Dayiţ ba?'
  san-KHM: អនន្តរំ មធ្យេមន្ទិរម៑ ឧបទិឝន៑ យីឝុរិមំ ប្រឝ្នំ ចការ, អធ្យាបកា អភិឞិក្តំ
    (តារកំ) កុតោ ទាយូទះ សន្តានំ វទន្តិ?
  arn-NT: 'Jesus mekerkey ñi kimeltun ta ngillatuwe ruka mew, fey ramtuy: —¿Chem mew
    am feypikey tati pu kimeltukelu Moyse ñi ley dungu ti Cristo David ñi tuwünngen?'
  zas-NT: 'Chi culüü Jesús bejn ree lën yadooroꞌ Jerusalén, gunabdiidxaman loj reeman
    rëbaman: ―¿Chexc zeel rëb ree mextr rajc ley guial za Cristo loj xdiaa rey Davi?'
  ken-NT: Ɛnɛ́ Yesu átɔ̀ŋ bo Ɛyɔŋ Mandɛm amɛm ɛkɛrákap abhɛ́p bɔ́ bɛ, “Ná batɔŋ
    ɛbhé Mandɛm bárɛ̀m bɛ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò chi ɛbhárɛ́mɔ
    Mfɔ Debhít?
