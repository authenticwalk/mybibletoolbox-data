verse: MRK.012.035
translations:
  kpx-kpx: Iesuu Diue dubu balugamo ata kebia haiveniale tota belagevei avoe, “Diue
    menaka loui haivemale keau loui avoe, ‘Kelisona Deividi valadamo lohoi.’ Isito
    auna oleve kateai Deividi valada holisi.
  okv-H: Eto Iesu na temple jo ta horeto ke einge ahe poekena. “Eto Judea embota ke
    pepeni simba ari embopo na Judea ta hondate ari embo Keriso amo King David ta
    ahije ke eagora.
  tbo-tbo: Hougana Yesu i iatatiyana numa dalabu u hinena po lubayada gehouna i welehi
    i pa, ‘Iyowai ma lugagayo tanitaniwagahi hi pa Besinana lawana naka apo Dawita
    gogana?
  mal-C: 'പിന്നീടൊരിക്കൽ യേശു ദൈവാലയാങ്കണത്തിൽ വന്നുചേർന്ന ജനത്തെ ഉപദേശിച്ചുകൊണ്ടിരുന്നപ്പോൾ
    ഇങ്ങനെ ചോദിച്ചു: “ദാവീദിന്റെ പുത്രനാണ് ക്രിസ്തു എന്നു വേദജ്ഞർ പറയുന്നത് എങ്ങനെ?'
  grc-SR: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς ἔλεγεν, διδάσκων ἐν τῷ ἱερῷ, Πῶς λέγουσιν οἱ γραμματεῖς
    ὅτι ὁ χριστὸς υἱός ⸉ἐστιν Δαυίδ;⸊
  bgc-bgc: फेर यीशु नै मन्दर म्ह उपदेश देन्दे होए न्यू कह्या, “शास्त्री क्यूँ कहवै
    सै के मसीह दाऊद का बेट्टा सै?
  khz-khz: Iesu Rupu Veaga aonai evevega-ripawai aonai, ekilato, “Rova gevevega-ripagiana
    talimara rakagau gaurai Keriso Davida natuna negetina?
  deu-TKW: 'Und Jesus hob an und sagte beim Lehren im Tempel: wie können die Schriftgelehrten
    sagen, daß der Christus Davids Sohn sei?'
  zsr-NT: 'Catiꞌ niꞌ rusëdnëꞌ Jesús bunách ga nac nchil gdauꞌ, rnëꞌ: ―¿Bizx quië taꞌnë́ꞌ
    bönniꞌ gdauꞌ usëdi naquëꞌ Cristo zxiꞌn xsoëꞌ David?'
  lin-lin: 'Wana Yesu azalaki koteya kati na lopango ya Tempelo, atunaki : — Ndenge
    nini balakisi ya Mobeko balobaka ete Klisto azali Mwana ya Davidi ?'
  hns-NT: 'Djab Jiesoe Parmeswar ke mahal ke angana me manai log ke siekhaawat raha,
    tab oe poetjhies: „Dharam ke parhal logan toelogke siekhaawe hai kie Parmeswar
    ke aane waala Kriest Daawied ke aulaad hai. Toelog ka sotje hai, ekar matlab ka
    hai?'
  noa-E: 'Jesús Aai i jëeujem deg Ẽwandam iek jaau sĩewia jũrr ich garmua aig narr
    khʉʉnag magjim anʉm: —¿Khan jãgwia Moiseeu Ẽwandam iek phã pʉatarr jawaag chi
    machnaan iek mag Cristo rey David khararr ag chaain ewagam khʉʉn dën aajẽ? ajim
    anʉm.'
  eng-EMTV: Then Jesus answered and said, as He was teaching in the temple, “How is
    it that the scribes say that the Christ is the Son of David?
  mib-NT: 'Te stéén Jesús jnūhun ini templo, te ni cahān yā: ¿Ndese cúu jeē cácahān
    tēe cástéén tutu ley Yaā Dios jeē Cristo cúu sēhe yucūn David?'
  bea-bea: Kahchu Jesus otyesta toowehchu yehti taneghaotatyechoo sahtgha tyetachatlihi
    kwa tyiyi oota, Yehoo gha adesklesne kooghatya oontye Christ David machue?
  lif-NT2: ये़सुरे़ माङ्‌हिम् लक्‍खुम्‍मो हुॽरुसिर वये़ल्‍ले़ खे़ङ्‌हाॽ सेःन्‍दोसुसि,
    “आक्‍खेलॽरिक् साम्‌योथिम्‍साम्‍बाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌दाउद
    हाङ्‌ङिल्‍ले़ कुस्‍साःरो फाॽआङ् मे़बाःत्तुबाबे?
  xnj-xnj: Lukumbi Yesu iwula mu Nyumba ya Chapanga, akotili, “Ndava kyani Vawula
    va Malagizu vijova kuvya Kilisitu ndi mmonga ndu pagati ya vana va Daudi?
  mmx-mmx: La ne Iesu ga anasa ro at loogu laplavang. Ni ga sue xeretna, “Luvuttadi
    loklox ase at Laulis Linga dik lox ase limixin do Lanarong neni lurubuno ne Devit.
    I lok kereva na?
  cbr-NT: 'Anuxun Nucën Papa Dios rabiti xubunuxun bana ñuixuni ca Jesús quiacëxa:
    —¿Uisa ''aish cara an Moisésnëan cuënëo bana ''unáncë unicamax quia, Cristo ax
    ca Davitan rëbúnqui ''icë quiax?'
  tee-NT: 'Ju Jesús ix''alacmasuni ju lapanacni ju lacak''ai ixpujitat''an ju ist''a''israelitanin.
    Chai ajuni: ―Ju na talhatalanininta ju milhamap''aksin''an tas laich talhinajun
    ni ists''alh David ju Cristo ju ixnoncan camalakachatachilh ju Dios.'
  eng-LSV: And Jesus answering said, teaching in the temple, “How do the scribes say
    that the Christ is son of David?
  cak-NT: 'Y ri Jesús chi yerutijoj ri winak ri quimolon-qui'' riq''uin chiri'' pa
    rocho ri Dios, xu''ij chique: ¿Anchique roma ri maestros chi ri ley niqui''ij
    chi ri Cristo xa choj jun ru-familia can ri rey David?'
  pah-NT: 'Igwete Jesus''ga g̃ajatykahavuhupeve''g̃a mbo''embo''ei okari pe g̃a mbojapyakavo.
    Igwete ga ei: —Pe''ji ji ve a''ero. Marã ahembo''ehara''g̃a ei Cristo''ga pe Tupana''ga
    remimbuhurukara''ga pe ga ko Daviva''ea rymyminoro javo? ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa jarateemaa bɨde Ak''õre te waibɨa ãuk''idaa, iidiji: —¿K''ãata jara
    k''inia p''anɨ Moisepa p''ãda jarateepataarãpa jaradak''ãri Mesías David ëreerãdeepa
    uchiait''ee? ¿David poro waibɨara bɨ-ek''ã, iru ëreerãdeepa uchiait''ee bɨ k''ãyaara?'
  xed-xed: 'Ka kɗə Yesu ta tagha skwi ŋa mnduha ma həga Lazglafta. Wya kaʼa ta mnay:
    «Kurki gwal tagha zlahu ŋa mnduha ta mnay kazlay: Kristi ná, zwaŋa Dawuda ya kaʼa
    na?'
  mks-NT: 'Ndáca̱a̱n Jesús veñu̱hu cáhnu jána̱ha̱ nu̱ú ña̱yivi já cáchí a̱ já xi̱hi̱n
    ná: —Ndáva̱ha cáchí na̱ jána̱ha̱ ley Moisés ña̱ va̱xi Cristo chi̱chi David.'
  gfk-S: Be Jisas ga hausur di naramon tano tamat na hala na lotu, iga tange, “Hohaam
    tuno iat be ira tena harausur ta ira harkurai tane Moses, di ga tange be no Mesaia
    aie na bulumenamur tane Dawit?
  bmu-bmu: Jisösnöŋ jöwöwöl jikenöŋ kinda Buŋa keu kusum eŋgiba kewö qesim eŋgiyök,
    “Kraistnöŋ kiŋ Deiwidkö gwölönarökŋi akzawi, Köna keugö böhi yeŋön keu mi denöwögöra
    jimakze?
  dgz-dgz: Iesu God Paewa gwanap waenapan wadidiam wandini gapan singui anega wayawamon,
    “Iup wadidiaine nagirewa dim men anega waiwanumune, ‘God wa watu eneni Mesaya
    me watageta apane Devit naewa?’
  eng-GNV: And Iesus answered and said teaching in the Temple, Howe say the Scribes
    that Christ is the sonne of Dauid?
  zaa-NT: 'Beni ba Jesús seguir gutixe''e ca enseñanza nu cca qui'' Tata Dios le''
    templua nna rèe: Ti''ani modo acca rena ca maestro de la ley qui''ni Cristua nna
    née Ỹi''ni David enne'' uccua rey,'
  eng-WEBSTER: And Jesus answered and said, while he taught in the temple, How say
    the scribes that Christ is the son of David?
  guh-guh: 'Jesús livaisi tsipaeba templobota. Jesús pijacuata nayabarajumaitsi: —¿Detsa
    xuajitsia judíovi pecujarubivi apo jumecovënëtsi Cristo Dioso pexënatocuene, ponë
    athëbëvetsica Dioso itorobijitsiatsica jivi pecapanepaenexa? Bajarapamonae saya
    jamatabëcuenenavëxaniabiaya jumai tsabiabi Cristo yabara: “Cristo raja itsa patsiana,
    Davidpijinë pemomo tsane,” jai tsabiabi.'
  bon-bon: Yeesu liba iiwäreja mete caale bora je ebiberäjimige, tabe jiicige egä,
    “Peei lipu gyene, egä cotre abiberäja biname cina jiicenisi, egä Keriso lui Daawida
    me kaakesaare gyene.
  nhw-BL: 'Jesús tlamachtiyaya ipan hueyi tiopan calijtic huan quiijto: ―¿Para tlen
    quiijtohuaj nopa tlamachtiani tlen itlanahuatilhua Moisés para nopa Cristo catli
    tlajcuilojtoc para hualas elis se iteipa ixhui David?'
  swh-ONEN: Yesu alipokuwa akifundisha Hekaluni, akauliza, “Imekuwaje walimu wa sheria
    wanasema kwamba Kristoni Mwana wa Daudi?
  wbi-wbi: Uyesu ye ivulanisia ilipugha lya vaanhu mu nyumba inyimike ija Kukufunyila,
    akavaposia akati, “Lwandaani avavulanisi va ndaghilo viti uIkilisite kina Dvidi?
  bba-bba: Yen biru, nɡe mɛ Yesu u Gusunɔn ɡɑrin keu sɔ̃ɔsimɔ sɑ̃ɑ yerɔ, u tɔmbu bikiɑ
    u nɛɛ, ɑmɔnɑ woodɑ yɛ̃robɑ koo kpĩ bu ɡere mɑ Kirisi u sɑ̃ɑwɑ Dɑfidin bii.
  eng-KJVCPB: And Jesus answered and said, while he taught in the temple, How say
    the scribes that Christ is the Son of David?
  kgk-NT: 'Ha Hesu onhemonhe''ẽ nhe''ẽ oiko-vy Nhandejáry róga kakwaa-py. Onhemonhe''ẽ-vy
    oporandu: —“Davi remiarirõre voi Cristo nhane remiha''arõ va''e” he''i omombe''u-vy
    judeu rekombo''ehaty. Ma''erã po he''i upéa hikwái?'
  waj-waj: 'Yisuuva homo nuunaira nnau pinaivaki gioonna kiaapuuya kuaivaa kiaa mmioo
    varioo tunoo: Mo dataama kiada kua mmaanna kiaa mmira vaidiiya kiaanoo: Vaidi
    Anutuuqo mmataama kioovo Davuitiinna oyai tuanaivakidiri diitoovovee, kiaannee?'
  ekk-PKP: 'Templis õpetades küsis Jeesus: „Miks väidavad vaimulikud õpetajad, et
    Kristus on Taaveti poeg?'
  mpx-mpx: Sauga Yeisu i panpankiti Limi Bwabwalena gamwanaa, gamagalau i nelil i
    ba, “Ga i ola ge Logugui ana topankite hi ba tage Mesaiya iya Deibid tubuna?
  wbp-wbp: Ngaka-pardu-karilki, Jijajirlijilpa-jana yarda pinarri-manu yapa Yuwarli
    Maralypirla, wangkajalku-jana kuja, “Wati yangka Mijaya Kaatu-kurlangu, ngula
    kalu wangka nganta kuruwarrikingarduyu-patu ‘Nyanungu Mijaya nganta-ka nyina Kingi
    Tapiti-kirlangu ngalapi-nyanu.’ Nyarrpa kalu kujaju wangka?
  luo-luo: Kane Yesu pod puonjo ei hekalu, nopenjo niya, “Ere kaka Jopuonj Chik nyalo
    puonjo ni Kristo en wuod Daudi?
  nhe-NT: 'Jesús tlamachtiyaya ipan hueyi tiopan calijtic huan quiijto: ―¿Para tlen
    quiijtohuaj nopa tlamachtiani tlen itlanahuatil Moisés para nopa Cristo tlen tlajcuilojtoc
    para hualas elis se iteipa ixhui David?'
  aii-aii: 'ܟܲܕ ܡܲܠܘܼܦܹܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܓܵܘ ܗܲܝܟܠܵܐ، ܒܘܼܩܸܪܹܗ: ”ܕܵܐܟ݂ܝܼ ܟܹܐ ܐܵܡܪܝܼ ܣܵܦܪܹ̈ܐ
    ܕܡܫܝܼܚܵܐ ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ ܝܼܠܹܗ؟'
  esk-NT: Jesus iḷisautriḷḷaġmi agaayyuvikpaŋmi apiqsruġniqsuq, “Suvaata aglaliqirit
    nipliġaġivat Christ, anniqsuqti akiqsruutauruaq, kiŋuviaġinipḷugu David-mun?
  msb-msb: Nagatukdo si Jesus sa templo kag naghunga, “Nano kay ginasabi san mga paratukdo
    san Kasuguan na an Cristo amo an kalahi ni David?
  cpa-NT: 'Jøng² ja³he¹² Jesús jǿg³ ja³dsi¹² guøh¹², ca¹juúh²dsa: ―¿Ha²lah dsio¹ juúh²
    tøa¹² he¹² lei¹³ quiah¹² Diú¹³ hi² lán¹² Cristo tsø³jon² quiah¹² hlai³ David?'
  dso-dso: ଜିସୁ ଜିଉଦିମନ୍‌ ରୁଣ୍ଡ୍‌ବା ଗରର୍‌ ଡାଣ୍ଡେ ସିକିଆ ଦେବାବେଲେ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା,
    “ପର୍‌ମେସର୍‌ ବାଚିକରି ପାଟାଇଲା ରାଜା ଦାଉଦର୍‌ ନାତିତିତି ବଲିକରି ନିୟମ୍‌ ସିକାଇଦେବା ଲକ୍‌ମନ୍‌
    କେନ୍ତି କଇଲାଇନି ?”
  meu-meu: lesu na Dubu Helaḡa lalonai e hahediba, eto, Itorena taudia be ede e gwau
    tomamu, Keriso na David natuna e tomu?
  yva-NT: Arono Yesus pananyaube no Yavaro Amisy ama uga rai, po raura pare, “Kuruno
    makari mbaro Ananyao Musa raije wo raura ware Mesias opamo Daud apa ajavi pije.
  dgc-dgc: Nadid, to pégtoldu ni Jesus to Templo, éy te nipakelagip siya du tolay.
    “Du maistu ta rilihiyon,” kagi na, “éy bakit kagi de a tu tiniyak na Diyos a tagapagligtas
    éy ninuno siya ni Hari Dabid?
  zpm-NT: 'Sca noseed Jesús miech leṉ yadoo ga, zeeṉe bnabdiidz me lo zho, rëb me:
    ―¿Bay zha nacne rnee grë maistr ley, lo xtii rey David ga grieequia Meṉ ne nacle
    diidz ga cxeeḻ Dios?'
  hix-NT: Taa. Hananàhno ryakon hatà, Txesusu, Khoryenkom màn yawo. Hananàhno ynyàr
    me, onà wyaro nkekon hatà, toto komo wya. Dafe heno yohamàtho me nay hatà, Kryestu,
    Khoryenkomo nànyaknyàrà rma, kany me natxhe, àyweronàhyamano ynye ro komo, kekon
    hatà. Àsok tawro, àro wyaro nketxowà, yaworo katà, yaworohra haxa katà, kekon
    hatà.
  sim-sim: Urik Jisas tempel aka orok or lihi mashin or sawehe ormu silira, �Mberem
    ushiwak ma ol Moseshi mashin sawendari ma ondo karem li mbandu, Krais king Devithi
    nirambarak nakwa ri?
  npi-ULB: येशूले मन्दिरमा सिकाउँदै गर्नुहुँदा उहाँले जवाफ दिनुभयो र भन्‍नुभयो, “शास्‍त्रीहरूले
    ख्रीष्‍टलाई कसरी दाऊदका पुत्र भन्छन् ?
  cgc-cgc: Na gatudlo Jesus i naan ta Timplo, gambal kanen, “Man-o tak gambal mga
    manugtudlo ta Mga Sinulat Moises na Pinili Ta Dyos Na Mag-ari linai Ari David?
  tim-tim: Yesuŋe sumbe opmânŋân kinmâ hin dâm aikoep, “Mosegât den kârikŋe makmai
    are wangât hin dâmai, “Anutuŋe huŋgun aŋdo gewiap are âmâ Dawidigât kâmot are
    yeŋgât hutyeŋân miawakbiap.” dâmai? Amâ hiaŋgimai.
  yor-yor: Lẹ́yìn náà, nígbà tí Jesu ń kọ́ àwọn ènìyàn nínú tẹmpili, ó béèrè lọ́wọ́
    wọn pé, “Èéṣe tí àwọn olùkọ́ òfin fi gbà wí pé Kristi náà ní láti jẹ́ ọmọ Dafidi?
  wos-wos: Jisas tempelmbu hundi wakwe dé diré wa, “Xékélelakikwa du di wa, ‘God wasékendén
    du Krais wu Devitna mandéka dé.’ Métaka di wungi wa?
  emp-NTPO: 'Jesuba Ãcõrẽ de droma dajada jaradia b̶asid̶e ẽberãrãa nãwã iwid̶isia:
    –Judiorã ley jaradiabadaba ¿sãwãẽrã jara panʌ Ãcõrẽba ẽdrʌ edabari diai jarad̶ara
    Davi warrada?'
  eng-F35: 'Then, teaching in the temple, Jesus reacted by saying: “How is it that
    the scribes say that the Messiah is David''s son?'
  ind-ind: Waktu Yesus masih mengajar di rumah Allah, Dia berkata, “Kenapa ahli-ahli
    Taurat mengajarkan bahwa Kristus akan datang sebagai keturunan Daud?
  pes-OPCB: 'یک روز که عیسی در معبد به مردم تعلیم می‌داد، پرسید: «چرا علمای دین می‌گویند
    که مسیح موعود، پسر داوود است؟'
  mpt-mpt: Yesuse Gode am sumo tem tam bianea nakaia unangai Gode wengo omkaye bianea
    baabenea Hekmel weng tekein kemin nakai nimin kenibta i baaniba Klaiste komok
    sume Debite molofeitobo ge omonabibe?
  ssx-ssx: Yesuma꞉ mo tembolo da tukiki pa꞉ta꞉ hata꞉ pi walolo hata꞉ alota꞉ Wape pea
    wala꞉tiki pu haleme haliwekima꞉ Ketisota꞉ Deipidina꞉ tapake wekie la꞉la꞉ ekita꞉
    ekipa la꞉la꞉pe laa
  mkl-mkl: Si ɑnyii nŋu, Jesu í wɑsi ku kɔɑ inɛ ŋɑ si cio inɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃
    nɔ í bee ŋɑ í ni, bɛirei í ce woo kɔ inɛ ŋɑ si woodɑ ŋɑu ɑ̀ ni inɛ iyi Ilɑɑɔ̃
    í cicɑu tɔkui ilɑɑlu Dɑvidii.
  gaq-gaq: ଜିସୁ ମନ୍ଦିର୍‌ଅରିଆ ମାପ୍ରୁନେ ସାମୁଆଁ ବିଃନେ ବେଲା ସାଲିଆକୁକେ, “କିସ୍‌ଟ ଜେ ଦାଉଦନେ
    ଉଙ୍ଗ୍‌ଡେ ଆକେନ୍ ଦର୍ମ ସାସ୍ତ୍ରିଇଂ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ ମ୍ୟାଆର୍‌କେ ?
  gof-RNT: 'Yesuusi Xoossa Keethan tamaarssishe, hayssada yaagis: “Higge asttamaareti
    Kiristtoosa woygidi Dawite na7a goonaa?'
  unx-unx: ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ଇତୁତାନ୍‌ ଇମ୍‌ତା ୟୀଶୁ କୁଲିକେଦ୍‌କଆଏ, “ଖ୍ରୀଷ୍ଟ୍‌ ଦାଉଦ୍‌ଆଃ
    ହନ୍‌ ତାନିଃ ମେନ୍ତେ ଆଇନ୍‌ ଇତୁକ ଚିଲ୍‌କାତେକ କାଜିୟାଃ ?
  gah-gah: 'Izesú monó zagusave napagú monó lo keme keme noike láa loko limó: Monó
    mogona apí-ikimiaká vete nene gologí oleketative loko lo mololeketa ve nene agulizaki
    ve napate Tevitini agávolaho noive liki nanamú liaká niave.'
  lcm-lcm: Na Iesu katapo vil akalit nei rina i atailai na kalapo mengen asukang ke,
    “Kapo saka bil an na ri vap malangas ani saupai kipo mengen ta igenen i akanangai
    kapo nat i David?
  aer-aer: Jesus-ele akaltyele-anthemele tyerrtye areye tyatye akngerre Jew areye-kenhe
    kwenenge, re itnenhe apayuthneke, “Nthakenhe-arle-ame angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye angkeme Christ rarle akwele, artwe yanhe nhenge Ngkartele alhilekenge, David-eke-artweye-ngentyele
    aneme?
