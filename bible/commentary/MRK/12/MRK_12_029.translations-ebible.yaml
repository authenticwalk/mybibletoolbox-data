verse: MRK.012.029
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Menaka ko igaeu baluga. ‘Iselala ataea, evive.
    Nahie Kosive Dilava keu igae. Isi avu igaeike baluga.
  okv-H: Iesu na ke mine einge ena, “Israel embomeni ke nau ingivujo. Ungotenau Bada
    God amo vahai
  tbo-tbo: 'Ega yaka Yesu i pa, ‘Geka lugagayo baneina: taumi mi Isalaela ona lutanigana
    imahi, Yaubada tunawana ata Guyau.'
  mal-C: 'അതിന് യേശു ഉത്തരം പറഞ്ഞു, “ഇതാണ് ഏറ്റവും പ്രധാനപ്പെട്ട കൽപ്പന: ‘ഇസ്രായേലേ,
    കേൾക്കുക, കർത്താവ് നമ്മുടെ ദൈവം, കർത്താവ് ഏകൻതന്നെ;'
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς ἀπεκρίθη⸃ ⸋αὐτῷ⸌ ὅτι Πρώτη ⸂2πάντων⸃ τῶν ἐντολῶν, ⸆ Ἄκουε,
    Ἰσραήλ· κύριος ὁ θεὸς ⸂3ἡμῶν,⸃ κύριος εἷς ἐστίν·
  bgc-bgc: 'यीशु नै उस ताहीं जवाब दिया, “सारे हुकमां म्ह तै यो खास सै: ‘हे इस्राएल
    के माणसों सुणो! प्रभु म्हारा परमेसवर सिर्फ एक ही प्रभु सै,'
  khz-khz: 'Iesu na evega-geleato, netiwato, “Kamu iwavagina ea: ‘Isaraela talimami
    o, iokamonagi, Velekou ita gera Palagu ia Velekou kwapunamo geregana kwanilova.'
  deu-TKW: 'Antwortete Jesus: das erste ist: Höre Israel, der Herr unser Gott ist
    ein einiger Herr.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Le gna bëꞌë nactër blau ca yúguꞌtë nac lë
    naꞌ rna: “Gul‑yöni bunách Israel. Xanruꞌ Dios, tuzëꞌ Lëꞌ naquëꞌ Xanruꞌ.'
  lin-lin: 'Yesu azongisaki : — Tala Mobeko oyo eleki monene : « Isalaele, yoka malamu !
    Yawe azali Nzambe na biso, Yawe azali kaka moko.'
  hns-NT: 'Tab oe bolies: „Sab se barka waala hai: ‘E Israel log, soen. Hamlogke Prabhoe
    ekahie Parmeswar hai.'
  noa-E: 'Magbaa Jesuu mag wounag, —Ẽwandamau ich iek gaai nem waupi jaau sim chi
    ʉ̈rʉʉcharamʉn mʉgta phã simgui ajim anʉm: “Ũrbathʉ̈ keena, israelnaan: Maach Pör
    Ẽwandaman ichta ãbpai thumaam khʉʉn Pörkha sĩerrʉm.'
  eng-EMTV: 'Jesus answered him, “The first of all the commandments is: ‘Hear, O Israel,
    the Lord our God is one Lord.’'
  mib-NT: 'Te ni cahān Jesús jiín de: Yāha cúu jniñu jeē cánuú ndasɨ́ gá nuū tāca
    gá. Achí tutu: Ñayuu Israel, cuni nahín ró. Máá Jítoho yō Yaā Dios, maá ɨɨn‑ni
    ya iyó.'
  bea-bea: 'Kahchu Jesus toowe hakehe ateyatetla, Hatseto tsiwotsatyehli anetye asikooh
    titih Nea oozintso, Israel; Naghaghatai Nagha Tgha atane zon Naghaghatai aoontye:'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “के़रे़क्‍नुःल्‍ले़ यम्‍बा नाःप्‍माए के़बोःङ्‌बा इङ्‌जाःङ्‌ङिन्
    कन्‍लो–‘इस्राइलिसे, खे़प्‍से़म्‍मे़ॽओ! आनिॽ दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्, थिक्‍लक्
    वाॽरो॥
  xnj-xnj: 'Yesu akamyangula, “Malagizu gakulu pagati ya goha ndi aga: ‘Myuwanila
    nyenye vandu wa ku Isilaeli! Bambu Chapanga witu, ngamwene Bambu.'
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Levelinga i silok i lok keretna. ‘Lubung
    mixin me Israel, mina ronga i na. Moroa neni Leeme Silok atnimi la legesa Moroa
    mene nga.
  cbr-NT: 'Quixuan cacëxun ca Jesusan cacëxa: —Axa quicësabiira oi ''iti bana ax ca
    ësai quia: “Israel unicama, ca cuat. Nucën ''Ibu Dios ax ca achúshi ''icën.'
  tee-NT: 'Pus ju Jesús k''alhtailh. Junich: ―Ju lhamap''aksin ju palai tasq''uini
    ni anavit''i yuchi ju ani: “Ak''asmat''it ji israelitanin. Ju mi''ucxtin''an Dios
    va pumatam.'
  eng-LSV: 'And Jesus answered him, “The first of all the commands—Hear, O Israel:
    The LORD is our God, the LORD is one;'
  cak-NT: 'Y ri Jesús xu''ij che: Ri mandamiento ri c''o más rakalen ja ri nu''ij:
    Tic''oxaj rix aj-Israel, ri Kajaf xe jun, y ri'' ja ri Kajaf Dios.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Moisésva''ea omombe''u ikwatija hako, ei ga.
    Jara hoheva''ea ko nahã: “Israelitas, pehendu katu ti! Nhandepojykaharete''ga
    ko Tupana''ga. Gaha jate ko nhandepojykaharetero,” ei ahe, ei ga. “Pearõ hete
    tuhẽ ti pejipojykaharete''ga Tupana''ga. Pearõ hete tuhẽ ti ga pejipy''a pe. Pearõ
    hete tuhẽ ti ga imondovo pejeaporog̃ita imohina ga rehe. Pearõ hete tuhẽ ti ga
    tako ti ji garemimbotarimova''ea rupi javo. Pearõ hete tuhẽ ti pejirokwa pejikovo
    ga nhi''ĩpo''ruavo,” ei Moisésva''ea, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õre Ũraa waibɨara bɨde jara bɨ: ‘Ũrítɨ Israel
    pidaarã. Tachi Ak''õre Waibɨa apaita bɨ. Tachi Ak''õre awara wẽ-e.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Wya mali mida: Snawa ɓa la Israʼila! Mgham ta
    nzakway ka Lazglafta ná, tsatsi turtuktuk Mgham.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Ña̱ cáhnu chága̱ cúú ña̱ cáchí tu̱hun
    Ndióxi̱ yóho: “Taa jo̱ho ndó, na̱ Israel. Íin in túhún ji̱ni̱ Ndióxi̱ ta mé á
    cúú xitoho í.'
  gfk-S: 'Jisas ga balu ie igom tange, “No harkurai nong i lie ta di bakut i horek:
    ‘Hadado Israel, no Watong no nudait God, aie sene mon no Watong.'
  bmu-bmu: Qesim waŋgiiga meleŋnök, “Bohonŋi ketaŋi mi kewö, ‘Israel könagesö mötket!
    Anutu mi Kembunini. Yaŋön Kembu mohot ahiga bem alaŋi kun qahö.
  dgz-dgz: Ap wani Iesu gare wadien, “Iup aigap iragenawa ame. Isurero nagirewa, anun.
    Ayop God nugawa me megenat Ayop di.
  eng-GNV: Iesus answered him, The first of all the commandements is, Heare, Israel,
    The Lord our God is the onely Lord.
  zaa-NT: 'Becàbi Jesús nna rèe na: Mandamiento nu adiru dacca'' de lo iyaba cą nna
    ra íį: Lu'' yetsi Israel, bedà naga'' lu'' níyi''į: Señor Dios qui'' lù''a nna
    ttu terúbée rigú''ubia'' lo iyate;'
  eng-WEBSTER: And Jesus answered him, The first of all the commandments is , Hear,
    O Israel; The Lord our God is one Lord.
  guh-guh: 'Jesús nexata jumaitsi judíovi pecujarubinëjavabelia: —Palivaisi bitso
    jivi bejumecovënëta, daxita Dioso pitorobilivaisianë pejumecovënëtsijava matatoxenetsia
    jumaitsi mapacueniaje: “Paxamë, Israelpijinë papemomoximë, pajumetaema. Vajatuxanenë
    rabaja caenë Dioso.'
  bon-bon: 'Yeesu jejige egä, “Age sena lui baborage cotre: ‘Israela biname weene
    itecijinege! Yageyame, lui sine mime Acejiyame, tabe yepä taatu Yageyame gyene.'
  nhw-BL: 'Huan Jesús quinanquili: ―Nopa tlanahuatili catli más monequi tijchihuase
    eltoc ya ni: ‘Xitlacaquica israelitame, san Toteco itztoc Dios huan amo aqui seyoc.'
  swh-ONEN: 'Yesu akajibu, “Amri iliyo kuu ndiyo hii: ‘Sikia ee Israeli. Bwana Mungu
    wetu, Bwana ndiye mmoja.'
  wbi-wbi: UYesu akamwamula akati, “Ululaghilo uluvaha mu sooni lwe ulu, 'Pulikagha
    ghwe Isilaeli, uMutwa uNguluve ghwitu ghwe Mutwa jumo mwene.
  bba-bba: Yesu u nɛɛ, woodɑ ye yɑ kere wee. “Bɛɛ Isirelibɑ, i swɑɑ dɑkio, Gusunɔ
    bɛsɛn Yinni, wi turowɑ Yinni.
  eng-KJVCPB: 'And Jesus answered him, The first of all the commandments is, Hear,
    O Israel; The Lord our God is one Lord:'
  kgk-NT: '—Kiva''e tuvixave va''e amombe''u-ta nde-vy, he''i Hesu. Upéi oiporu Nhandejáry
    kwatia nhe''ẽ: —“Pehendu katu, Israel remiarirõ kwéry. Tupã Nhandejáry ha''e anho
    oiko va''e.'
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Aa kua na tinara kua aavo mmuakiaa
    mmaanna tira aataruuyauvaa yaatarainoo. Anutuuqaa kua fafaaraivo vainno tinoo:
    Isarairaayaso, rikiaatee. Udaanga ti Anutuuqo ari mmuaa tuanaavai nnaasu varinoo.'
  ekk-PKP: 'Jeesus vastas: „Esimene käsk on: „Kuule, Iisrael, meie Jumal Issand on
    ainus Jumal.'
  mpx-mpx: Anana i lahe i ba, “Toto i bwata hot, heiya hiwe, ‘Komiu boda Isileli,
    ku hago! Yehoba wala Yabowaine iya maisena ya.
  wbp-wbp: 'Jijaji wangkajarla, “Nyampunya jungaju kuruwarri-nyayirni-wanguju, wangkami
    kangalpa: ‘Nyurrurla Yijirali-pinkirli, tarnngangkujukulu manngu-nyangka nyampuju:
    Warlalja-Wiri kangalpa jinta-juku Kaatuju nyina! Kapurlipa nyanungu-mipa pura!'
  luo-luo: 'Yesu nodwoke kawacho niya, “Chik achiel maduongʼ moloyo en ma: ‘Winjuru,
    yaye jo-Israel, Jehova Nyasaye ma Nyasachwa en Jehova Nyasaye achiel.'
  nhe-NT: 'Huan Jesús quinanquili: ―Nopa tlanahuatili tlen más monequi tijchihuase
    eltoc ya ni: ‘Xitlacaquica israelitame, san Toteco itztoc Dios huan axaca seyoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܗ̇ܘ ܦܘܼܩܕܵܢܵܐ ܩܲܕܡܵܝܵܐ ܐܵܗܵܐ ܝܠܹܗ: ܫܡܹܥ ܐܝܼܣܪܵܐܹܝܠܔ،
    ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ ܡܵܪܝܵܐ ܚܲܕ ܝܼܠܹܗ.'
  esk-NT: Jesus-ŋum kiugaa, “Una tilliñ piitchuiḷḷapiaqtuq, ‘Naalaġnisitŋa, Israel-aaġmiuŋuruasii,
    Saŋŋiruaq Agaayyutvut kisimisauluk Atanġuruq.
  msb-msb: 'Nagsabat si Jesus, “Amo ini an pinakalabaw: ‘Mga taga-Israel, pamati kamo!
    An Ginoo na aton Dios amo lang an Ginoo.'
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hi² la² báh³ lei¹³ quin¹² ni³: “¡Neng² hniah¹²,
    dsa² israel! Juu¹³ jniang³, Diú¹³ quián² jniang³, jan² héi² báh³ Juu¹³ jniang³.'
  dso-dso: ଜିସୁ କଇଲା, “ସବୁର୍‌ଟାନେଅନି ପର୍‌ତୁମର୍‌ ମୁକିଅ ଆଦେସ୍‌ ଅଇଲାନି, ସୁନା ଏ ଇସ୍‌ରାଏଲର୍‌
    ଲକ୍‌ମନ୍‌ ମାପ୍‌ରୁ ଆମର୍‌ ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ସେ ମାପ୍‌ରୁ ।
  meu-meu: 'Iesu e haere, eto, Gini-gunana binai: Israel e, a kamonai; Lohiabada iseda
    Dirava be Lohiabada tamona;'
  yva-NT: 'Umba Yesus po raura nanto ai pare, “Ananyao manasyin mbe mobe rave mi som:
    ‘Vatano Israel, wadanide! Wama Amisye opamo intabo pa.'
  dgc-dgc: 'Ey kinagi ni Jesus, a “Saye i mahalaga a utus: ‘Tandaan moy, sikam a Israel;
    i Panginoon tam a Diyos, éy siya san i Panginoon ta étanan.'
  zpm-NT: 'Pquiab Jesús rëb me: ―Miṉ rii nac miṉe mazdraa non, znu rneew: “Grëse to
    meṉ Israel, goḻquiaadiaga gaṉle: meṉ ne nac Dios ne rliladz ne, tibaque me ni
    me nac meṉ ne rnabey ne.'
  hix-NT: Neyukye hatà, Txesusu. Onà wyaro katxho ryhe, ohxe rma haxa naha, kàyweronàhyamatxho
    komo. Anar komo yoho nyhe naha, kekon hatà. Ehsayewyana komo y, enytxatxoko. Kohkomo
    ryhe, Khoryenkom me naha, noro ro mak ha, Kohkom ha.
  sim-sim: Urik Jisas mu sawera, �Lo maifu mende kas amu sawenduwa. Jir yanga Israelik
    fehenda ma jirin, mashi kason yawur ji misika. God nihi namtar numbu, Avui Wasilaka
    mende ria.
  npi-ULB: येशूले जवाफ दिनुभयो, “सबैभन्दा महत्त्‍वपूर्णचाहिँ यो हो, ‘सुन, हे इस्राएल,
    परमप्रभु हाम्रा परमेश्‍वर, परमप्रभु एक मात्र हुनुहुन्छ ।
  cgc-cgc: Sabat Jesus, “Naan ta sinulat Moises pinakaimpurtanti na sugo. Ambal din,
    ‘Mga linai Israel, mamati kaw! Ginuo na ate na Dyos, kanen nang gid Ginuo.
  tim-tim: hin dâep, “Anutuŋe makto kulemgoyi are bikŋe hin tatâp. Israe yeŋgât hakulupyeŋe
    ye makyeŋgire nâŋgâŋet. Kembu Anutunenŋe kembu bunŋe yâk konok mandâp.
  yor-yor: Jesu dá ọkùnrin yìí lóhùn pé, “Èyí tó ṣe pàtàkì jùlọ nínú àwọn òfin ni
    èyí tí ó kà báyìí pé, ‘Gbọ́ Israẹli; Olúwa Ọlọ́run wa Olúwa kan ni.
  wos-wos: 'Wungi wakwexékéndéka dé Jisas wa, “Ané hundi dé atéfék néma hundiré sarékéngwandé:
    ‘Israelna du takwa, guni mé xéké. Nana Néma Du God wu natafa male dé. Dé hafu
    néma du dé re.'
  emp-NTPO: 'Jesuba panusia: –Ãcõrẽba obi b̶ʌ bed̶ead̶ebema dji dromaara b̶ʌra naʌ̃gʌa:
    “Ũrĩnadua, israelerã. Dadjirã Boro Ãcõrẽra ab̶abʌrʌ b̶ʌa.'
  eng-F35: 'Jesus answered him: “The first of all the commandments is: ‘Hear, O Israel,
    the Lord your (pl) God, the Lord is one;'
  ind-ind: Lalu Yesus menjawab, “Perintah paling penting adalah ‘Dengarlah, hai umat
    Israel. TUHAN Allah kita adalah satu-satunya Allah.
  pes-OPCB: 'عیسی پاسخ داد: «مهمترین حکم این است: ”بشنو، ای اسرائیل، خداوند خدای ما،
    خداوند یکتاست.'
  mpt-mpt: Yesuse baanea Hekmel wengo dot ayam ole enaminobe. Mosese Gode buk temo
    dolanebuo baanoa Islel ibo wentine! Nib Sume Gode elekiemobo,
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Titina꞉eki doe. Isulai wanda꞉halio.
    Opua꞉pe la꞉la꞉me. Tekehali Koda꞉ta꞉ nika꞉ Tekehali homeke hala꞉me.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, woodɑ iyi í reu wee. I de itĩ i ɡbɔ, iŋɛ inɛi Izirɛli
    ŋɑ. Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ, nŋu ɑkɑ̃i í jɛ Lɑfɛ̃ɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ସାପାବାନ୍‌ ମ୍ନା ସାମୁଆଁ ଡିଂକେ ଦେକ୍‌ରକମ୍; ଏ ଇଶ୍ରାୟେଲ ଅଁପା
    । ନେନେ ମାପ୍ରୁ ପର୍‌ମେସର୍‌ ମୁଇଙ୍ଗ୍ ମାତର୍‌ ମାପ୍ରୁ ।
  gof-RNT: 'Yesuusi zaaridi, iya hayssada yaagis: “Kiita ubbaafe aadhdhiya kiitaa
    si7ite; ‘Isra7eele asaw, Goday nu Xoossay issi Godaa.'
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ସବେନାଃଏତେ ମାରାଙ୍ଗ୍‌ ଆନ୍‌ଚୁଦ ନେଆଁଁତାନାଃ, ହେ ଇସ୍ରାଏଲ୍‌,
    ଆୟୁମେମେ, ପ୍ରାଭୁ ଆବୁଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଏସ୍‌କାର୍‌ଗି ପ୍ରାଭୁତାନିଃ ।
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Napa nenémo lá oko neve: Lekeza
    Isilae vese gililo. Guivahani Ómasile nene Guivahani hamokó noive.'
  lcm-lcm: Na Iesu kala ngenget ta, “Ainoai ina ta, Mi longong, ri Israel! Volava
    kara God kapo sikei palau. Kapo kovek ta mang Volava.
  aer-aer: 'Kenhe Jesus anteme angkirtneke, “Angkentye nhenhe arrpenhenge arrekwele
    aneme, angkentye nhenhe arrpenhe areyenge impene-ulkere: ‘Israel-arenye areye,
    awerrirraye. Ngkarte-ante kwenhe Alartetye aneme anwerneke renhe-ante ware utyernemele
    tnakewarraye.'
  qvc-NT: 'Chaymi Jisusqa nirqan: —Yumbay liyninmandam kay mas allinqa: “Uyakuy isrraylinukuna,
    Tayta Dyusllam Dyusqa.'
  tgl-ULB: Sumagot si Jesus, “Ang pinakamahalagang kautusan ay, 'Makinig kayo, Israel,
    ang Panginoong ating Diyos, ang Panginoon ay iisa.
  cbs-NT: 'Jesúsun yuikin: —Na eska yununi betsa betsapa tibi dasibi binujaidadan,
    eskaki. Ninkakanwen: “Israelbuun, nukun Xanen Ibu Dios ja besti ikibi ini jiwepakeikiki.'
  xtm-NTPP: 'Te ni ndakone''e Jesús ma: ―‍Tnu''u kanuu xeen‑ka ma kúu tnu''u ya''a:
    “Ñayii ñuu Israel, jin koniniso''o ni chi Su''si ka kandija o ma kúu iya tátnuni
    nuu o a. Te ñatuu na in‑ka ya iyo chi maa in‑ni Su''si o ma kúu Su''si ndija.'
  nnq-nnq: Yesu ngajanga, “Amuli ejibi ngolongwa jenje, ‘Mpenikie, Mangweto bandu
    ba Kuisilaeli! Angwana ana Nnoongo bito, nga Angwana bito.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Ʉmʉreco Pacʉ cʉ̃
    ca doti cũurique ca nii majuropeerije ate nii: “Tʉoya Israel: Ʉpʉ mani Ʉmʉreco
    Pacʉ, cʉ̃ jĩcʉ̃ra Ʉpʉ niimi.'
  san-ORI: '"ହେ ଇସ୍ରାଯେଲ୍ଲୋକା ଅୱଧତ୍ତ, ଅସ୍ମାକଂ ପ୍ରଭୁଃ ପରମେଶ୍ୱର ଏକ ଏୱ,'
  huv-NT: 'Quiaj Teat Jesús tasaj nej: ―Aaga leaw najntsop wüx atam apiüng: “Inguiayiün
