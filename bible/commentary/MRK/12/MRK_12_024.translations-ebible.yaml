  imo-imo: Aku teko ningi wali, Jisasini ungu pundu topalie nimbei, “Eno Gotenga ungumu
    kinye yuni imbo kololima altopa makinjimbelo engemu talo naa liko manjirimelemunga
    paa alowa awilimu teremele!
  boj-boj: Onaqa Yesus na minjrej, “Qotei aqa anjam neŋgreŋq di unu qaji di aqa damu
    niŋgi poiŋgosai e? Qotei aqa siŋgila dego niŋgi poiŋgosai e? Od, niŋgi poiŋgosai.
    Utru deqa niŋgi anjam grotonub. Grotosib agi nenembonub.
  ulk-ulk: Iesude yabi daratagerda, “Wawa seksek le uridli ableglam wa nole umerkak
    zogoziawali a waba nole Adira sasrim ikeredi.
  eng-DRA: 'And Jesus answering, saith to them: Do ye not therefore err, because you
    know not the scriptures, nor the power of God?'
  knf-knf: 'Yeŧu aŧeem baka aji : « Mënţ ppaam ŋţup ŋi Ulibra wi Naşibaţi na mnhina
    mi nul pakaaŋ kë nakneem i?'
  san-KHM: តតោ យីឝុះ ប្រត្យុវាច ឝាស្ត្រម៑ ឦឝ្វរឝក្តិញ្ច យូយមជ្ញាត្វា កិមភ្រាម្យត ន?
  arn-NT: 'Fey Jesus ta llowdungueyew engün: —Eymün ta welulkawküleymün, küme adümnofilu
    am eymün tati Wirin Chillka Ngünechen tañi pepiluwün no rume.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ad laat na̱j xgab rüjndi guial ad nünbeetidi xtiidx
    Dios ad ragbee tëëtidi xhienaag na̱j xguialrniabeeman.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bɛkwɛ́nɛ́ bɛ́chí nɛ bhe mbɔnyunɛ bǎbhɨ́kɨ́ rɨŋɨ yɛ̌
    chi Ɛyɔŋ Mandɛm nɛ yɛ̌ chi bɛtaŋ Mandɛm.
