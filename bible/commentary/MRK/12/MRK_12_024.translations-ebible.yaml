verse: MRK.012.024
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di hilokage la Bukae Hotota Dilava vuvuneta
    hilokaholialemoike hoto ke loui Dilava humaha hosidilu.
  okv-H: Iesu na ke mine einge ena. “Eto ungo hotembari nei sokova ereva amo God ta
    ke te sovera te avo kiae avoeto ereva.
  tbo-tbo: Ega yaka Yesu i baha nae uyahihi i pa, ‘Taumi naka o koyakoyamena memi
    babana Yaubada a Buka gilugilumana ega ota hanapugeya, ma gasi a wipoya ega ota
    hanapugeya.
  mal-C: 'അപ്പോൾ യേശു അവരോട് ഇങ്ങനെ ഉത്തരം പറഞ്ഞു: “തിരുവെഴുത്തുകളും ദൈവശക്തിയും അറിയാത്തതുകൊണ്ടല്ലേ
    നിങ്ങൾക്ക് തെറ്റുപറ്റിയിരിക്കുന്നത്?'
  grc-SR: ⸂Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς,⸃ Οὐ διὰ τοῦτο πλανᾶσθε, μὴ εἰδότες
    τὰς γραφάς, μηδὲ τὴν δύναμιν τοῦ θεοῦ;
  bgc-bgc: यीशु नै उनतै कह्या, “थारी गलती या सै के थम पवित्र ग्रन्थ अर परमेसवर की
    सामर्थ नै न्ही जाणते।
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi goleana, kwalana Puka Veaga ganina
    e Palagu gena tiavu ati ripami.
  deu-TKW: 'Sagte Jesus zu ihnen: seid ihr nicht deshalb im Irrtum, weil ihr die Schriften
    nicht verstehet noch die Macht Gottes?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Rchíxiliꞌ le cunúnbëꞌliꞌ le nayúj lu
    guich laꞌy len cutu nö́ziliꞌ ca nac yöl‑laꞌ huac queëꞌ Dios.'
  lin-lin: 'Yesu azongiselaki bango : — Bozali kati na libunga, pamba te boyebi Makomi
    te, mpe boyebi nguya ya Nzambe te.'
  hns-NT: 'Tab oe bolies: „Toelog Parmeswar ke baat aur okar saktie na djaane hai.
    Ohie khaatien toelogan oelta baat poetjhe hai.'
  noa-E: 'Magbaawaita Jesuu amag magjim anaabá: —Pãrau chan bʉ̈ʉrjã Ẽwandam iek phã
    simjã khaugba, ni i jua theegjã khaugba nʉm gaaimuata sĩi warag khĩirjug chaaurta
    khĩirju nʉmgui ajim anʉm.'
  eng-EMTV: Jesus answered and said to them, “Is this not the reason you are mistaken,
    because you know neither the Scriptures nor the power of God?
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Yōhyo cástɨ́vɨ ró jnūhun sɨquɨ̄ jeē tu
    cájecūhun ni rō jeē cahán tutu iī, ni tu cájini rō jeē iyó poder Yaā Dios jeē
    nastécu yā ndɨ̄yɨ.'
  bea-bea: Kahchu Jesus ateyatetla toowehchu yehti, Atu kha yaghayala, atu itawahtihi
    ihe, aduskles tyiyi, Tikeaootli koole manatsutti?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽग पिर्बेःम्‍बा के़ज्‍ये़ॽइआङ् के़वयिॽरो,
    थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाःन् कुसिङ् मे़न्‍निःत्ते के़वयि, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिन्‍नाङ् कुसिङ् मे़न्‍निःत्ते के़वयिॽरो॥
  xnj-xnj: Yesu akavayangula, nyenye mbudili ndava mmanyi lepi Mayandiku Gamsopi amala
    makakala ga Chapanga.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Nemi mi soogong at na lavanga mila
    mixo xasep at levelinga xeneng at Lovoang Kaala la mixo xasep at lolos at ne Moroa.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usama ca. Mitsun Nucën Papa Diosan bana cara
    uisaira quia quixun cuanan aín cushiribi ''unánquinma camina usaquin ''ë ñucatin.'
  tee-NT: 'Pus ju acsnich ju Jesús ak''alhtailh. Alacjuni: ―Ju uxijnan jantu sok alacp''ast''acnanat''it
    ni jantu mach''akxayat''it ni na lacalhu ju ts''okcanta la''ixchivinti Dios junta
    najun ni catalok''onchokoya'' ju tanita. Vachu'' jantu misp''ayat''it tuchi lai
    navi ju Dios.'
  eng-LSV: And Jesus answering said to them, “Do you not go astray because of this,
    not knowing the Writings, nor the power of God?
  cak-NT: 'Y ri Jesús ja xu''ij chique ri achi''a'' ri'': ¿Manak como jix-satzinak
    (jix-sachinak) riq''uin ri xi''ij, roma man ibanon ta entender ri nu''ij chupa
    rutzij ri Dios? ¿Man iweta''n ta c''a chi ri ruchuk''a'' ri Dios yalan nim?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tupana''ga nhi''ig̃a atyvihu ko penhi''ig̃a,
    ei ga saduceus''g̃a pe. A''ereki pe ndapekwahavihu Tupana''ga rembikwatijarukara.
    Ndapekwahavi pe Tupana''ga popoakara no, ei ga.'
  sja-NT: 'Jesupa p''anauji: —Ak''õre Ũraa pia k''awada-e p''anadairã, parãpa awara
    k''ĩsia iru p''anɨ. Ichiaba k''awada-e Tachi Ak''õrepa ne-inaa jõmaweda oopari.'
  xed-xed: 'Ka Yesu zlghanaftawani ta həŋ mantsa: «Ta nanay kuni ta ghəŋ. Kabgawu
    kəl yu ka mnay mantsa? Sna a kuni ta skwi nda vinda ma gwaɗa Lazglafta wu, sna
    a kuni ta mbrakwa Lazglafta guli wa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já cáchí a̱ já xi̱hi̱n ná:
    —A̱ váha toho cáhvi ini ndó jáchi̱ co̱ xíni̱ ndó ndaja cáha̱n tu̱hun Ndióxi̱ ta
    ni co̱ xíni̱ ndó ndá quia̱hva cáhnu cúú ndée̱ Ndióxi̱.'
  gfk-S: 'Jisas ga balu di horek: “Mu manga rara kinong pa mu le palai ta ira nianga
    tane God ing di ga pakat ma pa mu le nunure bileng no dades tane God.'
  bmu-bmu: Mewö qesigetka Jisösnöŋ meleŋda kewö jii mötket, “Iŋini keu jim sohoze.
    Urumeleŋgö Buŋa Kimbiŋi aka Anutugö kukösumŋi qahö möt kutuzeaŋgöra mönö jaŋjuŋ
    ahakze.
  dgz-dgz: Iesu Sadusi nagirewa gare wadiamon, “E aopan waiwanin iwa e ok seane asik
    ya tayan amba God aro amun mega den e oare.
  eng-GNV: Then Iesus answered, and saide vnto them, Are ye not therefore deceiued,
    because ye knowe not the Scriptures, neither the power of God?
  zaa-NT: 'Becàbi tè Jesús nna rèe cą: Yala ridacca''ỹí le, porqui''ni labí ritelíni
    le nu ra lo Escritura, nihua la'' huacca qui'' Tata Dios nna labí ritelíni li
    ą.'
  eng-WEBSTER: And Jesus answering, said to them, Do ye not therefore err, because
    ye know not the scriptures, neither the power of God?
  guh-guh: 'Nexata Jesús jumaitsi saduceovijavabelia: —Paxamë saya pajamatabëcuenenavëxaniabame.
    Paxamë raja apo payapëtaemë pacuenia Dioso pejumelivaisibaxutota jumaitsi. Apo
    payapëtaemënua pacuenia Dioso caëjëpatsi daxitacuene pexanaenexa. Bajaraxuata
    jamatabëcuenenavëxaniabiaya paneyanijobame: “¿Detsa ponë pitsiana bajarapova?”
    panejamë.'
  bon-bon: Yeesu teebibine jejemige egä, “Weene betäjiye, ingle weene umle lica gemi
    Oogäräneji mene piiyepu weene umle lica gemi Acejiyame me kokre.
  nhw-BL: 'Huan Jesús quinilhui: ―Anmocuapolojtoque pampa amo anquimatij Icamanal
    Toteco, niyon amo anquimatij Toteco ichicahualis.'
  swh-ONEN: Yesu akawajibu, “Je, hampotoki kwa sababu hamfahamu Maandiko wala uweza
    wa Mungu?
  wbi-wbi: UYesu akavamula akati, “Umue musovile, namukagwile aMalembe aMimike, nambe
    ingifu sa Nguluv.
  bba-bba: Yesu bu wisɑ u nɛɛ, i ǹ Gusunɔn ɡɑri kɑ win dɑm yɛ̃. N ǹ yen sɔ̃nɑ i
    tore?
  eng-KJVCPB: And Jesus answering said unto them, Do ye not therefore err, because
    ye know not the scriptures, neither the power of God?
  kgk-NT: —Ha peẽ katu pejavy-ma voi pene nhe'ẽ, he'i Hesu. —Nhandejáry nhe'ẽ kwatia-rehe
    ohai uka va'ekwe peẽ ndapeikwaáiry. Peẽ ndapeikwaái voi ave Nhandejáry opamba'e
    rereko kwaaha voi. Upéa-gwi pejavy voi pene nhe'ẽ, he'i íxupe kwéry.
  waj-waj: 'Tuduu rikioo Yisuuva iya sai tunoo: Ngia koonnama yaata utida itaa kua
    kiaanoo. Mo aaniira ngia itaa kua kiaannee? Ngia hama Anutuuqaa fafaara roo kuaivaa
    arinaima rikiada hama inna yaagueeqaivo vaivaa tuqinnama taivaaraida ngia koonnama
    yaata utida itaa kua kiaanoo.'
  ekk-PKP: 'Jeesus kostis neile: „See tõestab, et te eksite ja et te ei tunne Pühakirja
    ega Jumala väge.'
  mpx-mpx: Yeisu analiya i lahe i ba, “Ku gegi hot, kaiwena Buki Bwabwalena ana baaba
    ge Yehoba wana gasisi nige ku aatena.
  wbp-wbp: Jijaji wangkaja-jana, “Kula kankulu milya-pinyi Kaatu-kurlangu jaru manu
    kuruwarri kuja-ka Payipulurla nguna, manu kula kankulu milya-pinyi yartarnarri
    nyanungu-nyangu. Kujarlanya warntarlaju kuja kankulu manngu-nyanyi.
  luo-luo: Yesu nodwokogi kawacho niya, “Donge uketho nikech ukia Ndiko kata teko
    Nyasaye?
  nhe-NT: 'Huan Jesús quinilhui: ―Inmocuapolojtoque pampa ax inquimatij Itlajtol Toteco,
    niyon ax inquimatij Toteco ichicahualis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܹܐ ܝܠܵܗ̇ ܒܘܼܬ ܐܵܗܵܐ ܒܸܚܠܵܛܵܐ ܝܬܘܿܢ ܕܠܹܐ
    ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܟܬܵܒܹ̈ܐ ܘܠܵܐ ܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ؟'
  esk-NT: Jesus-ŋum kiugai, “Naluniqpisiuŋ nalaunġił̣iqsi? Naluniġiksi Agaayyutim
    uqałha aglausimaruaq ilaanlu saŋŋia.
  msb-msb: Ginsabat sinda ni Jesus, “Sala kamo kay dili niyo nasasabutan an Banal
    Na Kasuratan o an gahom san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Lah¹jøng² báh³ dsa²gán²
    hoh¹² hniah¹². Di³ tsa¹cuéh² hniah¹² jǿg³ quiah¹² Diú¹³. Tsa¹lë́h² hniah¹² chi²
    bí² quiah¹² Diú¹³.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଦରମ୍‌ ସାସ୍‌ତରେ ପର୍‌ମେସରର୍‌ କାଇଟା ଲେକା ଅଇଲା ଆଚେ ସେ
    ବିସଇ, ଆରି ତାର୍‌ ବପୁର୍‌ ବିସଇ ତମେ ନାଜାନି କରି ବୁଲ୍‌ ବାବ୍‌ଲାସ୍‌ନି ।
  meu-meu: 'Iesu e haere, eto, Emui kerere binai: Buka Helaḡa asi dibamui, bona Dirava
    ena siahu danu asi dibamui.'
  yva-NT: Umba Yesus po raura nanto mai pare, “Weapamo wapo Ayao Amisye raen kobe
    jewen muno wapo Amisye apa vambunine raene ramu, ti wapantatukambea.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mali kam a tahod, da éwan moy tukoy i kasulatan
    na Diyos, sakay éwan moy tukoy i kapangyarian na Diyos.
  zpm-NT: 'Dzigo pquiab Jesús rëb me lo zho: ―I nagoṉ laa to rxiṉ. Miṉe naca rieṉde
    to zha nac Xtiidz Dios, niicle rliladzde to zrieelo me guṉ me ncuaaṉ ro ne gard
    gaṉ miech.'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwyanye. Ayawexenatxow hamà, omnyamo.
    Owyanye asanàmpàra ro mak tehxatxhe tatoko rma, ayawexenatxow hamà. Khoryenkomo
    karyehtanà hutwahra ro mak manatxow hamà. Khoryenkomo yahoxet xarha hutwahra rma
    rha manatxow hamà. Àro ke ayawexenatxhe ro mak ha, kekon hatà, Txesusu, àwyanye.
  sim-sim: Karem li silirik Jisas mu sawera, �Jir mbeek mashi os jekamba Avui Wasilakahik
    li kayendari nga kwambu orhi nga heyekrahakoronda ambu jir. Uwosik os jimu surunduwa.
  npi-ULB: येशूले भन्‍नुभयो, “तिमीहरूले न त धर्मशास्‍त्र न परमेश्‍वरको शक्‍तिको बारेमा
    जानेका हुनाले नै के तिमीहरूले गल्ती गरेका होइनौ र ?
  cgc-cgc: Sabat Jesus, “Sala inyo na isip tak ula kaw nalam daw ino naan ta sinulat
    na pulong ta Dyos daw ula kaw man gapati na Dyos may gaem ta pagbannaw ta mga
    patay.
  tim-tim: Hain aikombiâ yâkŋe hin makyeŋgiep, “Ye Anutuŋe makyeŋgimbo kulemgoyi are
    akto Anutugât kârikŋeŋaet pâpkomai aregât nâŋgâm hilipkom hain dâmai.
  yor-yor: Jesu dáhùn ó wí fún wọn pé, “Kì í há ṣe nítorí èyí ni ẹ ṣe ṣìnà, pé ẹ̀yin
    kò mọ ìwé Mímọ́, tàbí agbára Ọlọ́run.
  wos-wos: Jisas deka hundi xéka dé diré wa, “Guni Godna nyingambu rekwa hundi nawulak
    xékélakihambanguni. Xékélakihafi ye Godna hambukka akwi xékélakihambanguni. Xékélakihafi
    ye guni du takwa wambula ramétendakaka akwi guni xékélakihambanguni.
  emp-NTPO: 'Maʌ̃ carea Jesuba panusia: –Bãrãba Ãcõrẽ Bed̶eada, idji ʌb̶ʌa sid̶a adua
    panʌ bẽrã ãĩ crĩcha panʌa.'
  eng-F35: 'Then in answer Jesus said to them: “You do not know the Scriptures nor
    the power of God—is this not the reason that you err?'
  ind-ind: Yesus menjawab, “Kalian sangat keliru karena tidak tahu apa yang tertulis
    dalam Kitab Suci dan tidak mengenal kuasa Allah.
  pes-OPCB: 'عیسی جواب داد: «شما چقدر گمراهید، زیرا نه از کلام خدا چیزی می‌دانید نه
    از قدرت خدا.'
  mpt-mpt: Yesuse baabenea Gode buk tem weng osa eka e titil osa ibo mo tekein kebibba
    kesoa ibo tobtlim bianiba wengo afet ye obiobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ pi lo hoeyaasememe. Pa ekipeke mo Baibolo
    bukana꞉ wape pea ula꞉ ekimanu na handelememe. Kutupa Koda꞉na꞉ wele pu hala꞉ ekimanu
    make na handelememe.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ì wɑɑ rɑrɑ ŋɑi si nɑ iyi í jɔ̀ i kù mɑ̀ ɡbuɡbɑ̃i
    Ilɑɑɔ̃ ŋɑ hee mɑ jɛ mii iyi kukɔi ideɛ wɑ fɔ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଦର୍ମ ସାସ୍ତ୍ରର୍‌ ଆରି ପର୍‌ମେସର୍‌‌ନେ ବପୁ ମାମ୍ୟାଚେ ପେ ସାପାରେ
    ବାୟାଚେ ଲଃପେଲେଃକେ ।
  gof-RNT: Yesuusi zaaridi, “Hintte baley, Geeshsha Maxaafata woykko Xoossaa wolqqaa
    eronna gishossa!
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, “ଆପେ ଧାରାମ୍‌ପୁଥି ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃକ
    କାପେସାରି ହରାତେ ଆଦାକାନାପେ ।
  gah-gah: 'Liki galegutí oteaká gakokumú amé ziki giza itanigi likago, Izesú láa
    loko lo kimimó: Lekeza monó gotolaú gakó gelemake itó Ómasímo galegutí kelémo
    oteaká zámuzagi ma gelemake gili gopa ikave.'
  lcm-lcm: Na Iesu kala antok iria ta, “Arai, mipo lok singina using parik mipa nas
    a mengen i nei salsalik na parik kapa mipa malangas kana kitmat a God.
  aer-aer: Jesus itneke angkirtnerlenge, “Arrangkwe, arrantherre untyeme itirreme,
    akutne iwenhele arrule intelhe-ileke-akerte Payepule-nge. Arrantherre akutne Ngkarteke
    nhenge arne iwenhe apeke-arle Re ngangkerele mpwaremeke.
  qvc-NT: 'Chayshina tapuptinllapaqam, Jisusqa nirqan: —Qamkunaqam Dyuspa Santu Librun
    nishqanda mana intyindishpa, ni Dyus pudirniyuq kashqambaq yach''ashpa, ancha
    pandashqa kangi: (Wañushqakunaqam mana kawsamunqachu, nishpa).'
  tgl-ULB: Sinabi ni Jesus, “Hindi ba ito ang dahilan kaya kayo nagkakamali, dahil
    hindi ninyo nalalaman ang kasulatan maging ang kapangyarihan ng Diyos?
  cbs-NT: 'Jesúsun jatu kemakin: —Matunan, Diosun jancha kenenibu unanma jawen kushipa
    man unanmadiki. Jaskakin man kanemiski. Xabakabi matu shinanmanun ninkakanwen.'
  xtm-NTPP: 'Te ni ndakone''e Jesús ma: ―‍Ndijin chi masu ka jini ni ja ka ka''an
    ni a. Masu ka jini ni sukan ká''an tutu ndee tnu''u Su''si ma, ni a ndaka ja kúu
    sa''a Su''si ma masu ka jini ni.'
  nnq-nnq: Yesu ngabalengela, “Mangweto nnemwangite muno! Mmanyi kwa magambu gwanike?
    Kwa magambu mmanyingitije Majandiko wala uwecho gwa Nnoongo.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉupi: —Mʉja no ca
    boorora mʉja ĩi maa wijiacã, Ʉmʉreco Pacʉ wederiquere, cʉ̃ ca tutuarijere majitima
    ĩirã.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୁୱାଚ ଶାସ୍ତ୍ରମ୍ ଈଶ୍ୱରଶକ୍ତିଞ୍ଚ ଯୂଯମଜ୍ଞାତ୍ୱା କିମଭ୍ରାମ୍ୟତ ନ?
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Icona ngo mejawan cuane wüx teamendeacan
    quiaj, cos ngo mejawan cuane ajlüy tiül Mipoch Teat Dios. Aton ngo mejawan cuane
    alndom marang Teat Dios.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱ ya̱ui: ―Hi̱nguí̱ pa̱di̱ ha rá̱
    nja ra̱ hya̱ guí̱ mma̱mhmʉ. Porque hi̱nga̱ guep''ʉ gá̱ ndi̱nni̱ mmʉihʉ''a̱ te
