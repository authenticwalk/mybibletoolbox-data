  bsn-NT: To bajiri bajireacõari, quẽna ĩna tudicatijama, ¿ñimʉjʉa ñaguĩda so manajʉ
    masu ñarocʉma, ĩna ñaro cõrone sore ĩna manajo cʉticato bero? —Jesúre yisẽniĩatoyujarã
    ĩna.
  pib-NT: Yotunruklupa yotunotinipna, ¿katu gnunropni wa wannaya? Gi rixanu payokgipreni
    gnunronitka wa wala.”
  wiv-wiv: Kua tani ba muri, kua manumanu laveve dia na mahuri mule na matea, da na
    tavine kua e goni zei matoto? Dia 7 laveve kua, dia ta kabania na tavine kua.”
  reg-reg: Akatungu kosuluka, bhakasuluka bhuyaya, Alibha mugasi waga? kulwokubha
    bhone mwenda bhaliga bhalume bhaye.”
  mlh-mlh: Goji ‘Komebuŋ, yoŋoji gboreru pakerenimiŋ,’ migeyoŋ, niŋo oi so manesiŋ
    gagobeneŋ. Mane, ŋi 7 sosowo yoŋo sogokoŋ pakerenimiŋ ine, ŋigo moakoŋ oi ŋonuŋyaŋuŋ
    robi goya ore eru more ŋonuŋine fukena?”
  gof-ENT: ያቲን፥ ላፑናቲ ኢዮ ኤኪዳ ጊሾ ሃይቂዳ ኣሳይ ሃይቆፔ ዴንዲያ ጋላስ፥ ኢያ ኤንታፌ ኣዉሳስ ማቾ ጊዳኔ?» ያጊዶሶና።
  aau-aau: Hai, uwrsa ma lokrue ha, hom su ma-loksian wayr ankin, sa sokukwe poso
    sa lwak ey ko? Uwr eynay iha sirom mu nareysyar somokwe hoke-aw nuw-huon.”
  tvk-tvk: ?Ma xosxa mea rilomunen be reitin, melele xa moletin xil vus limea rilomun
    ra maten, ngan xave e tua xil xa labe lu e he sav (7) xiak iaxa ihur atou ak ihe
    nan xati, vengan xil vus lateteli tetela?”
  prf-NT: Nadid, ta nakabinga na hidi a atanan, deya i tenggiyán naid a kabinga na,
    káddemát ten kákkabiyag a ruway?”
  auy-auy: Ísumba áísai esa sésa miyámó ombá waási puwíyampinkembo íyáfasinaiyan-kanaa
    minínímbá afakaeté-waasi tuwaainímbá éna nááwa máíníyo suwaná
  tbg-tbg: Ho naantiara vaiinti nahenti qaiqaa qaqi himpi vai entaraqaa vi nahentiva
    tara naatae varianarove? Viva qaqi vau entara qorainti 7 navu varatorave, ti.
  hub-NT: Nu chikichik nuwanak nua nuatainakua jinaawarua nusha, ¿atak nantainamunmasha
    yáki jukitnaita?” tusa tuina.
  hmo-hmo: Toreisi lou neganai, ia be daika ena adavana, badina be tau 7 ese idia
    adavaia vadaeni?”
  big-big: Mena, teni niyegi ngago peragi nguk neiweki, Tamizeige wok kalik panubekke
    yongkambanu ulogo ibeng puwili nugu kai pilik yangalekta wik yolugi mabura yongok
    komatemolo yombu melenazik keya nazikka neyau puwili mabuwili weiyamele legi tamizeige
    kalike ibengwili ngereke yangalekta puwekkerik yongok yaka pumolo takki yongokpumele
    mizagi, meiya.
  gux-G: Bi kpieba yiedima, bi kuli ya ti guaniki ba lmiali, ŋma ba diedi o pua? kilima
    bani jabalele yeni kuli kuano.
  cnl-NT: ¿'I̱i̱² quién² mɨ́³ 'í³ mɨ³rɨ³ji̱i̱'²³ dsa³ co̱'³ cu²ne²ra²? Qui² ca²³la²³quia̱'²
    la²³jɨn³ guiáan²³.
  zar-NT: Naʼa, cateʼ uluʼbán nupa chinátigaca, ¿núzxilöbiʼ guéquinu nigula naʼ queë́biʼ,
    tuʼ buluʼtsaga náʼalenbiʼ-nu igádxitëbiʼ?
  kde-kde: Dachi, liduva livambefufuliwa vanu vahwîle ayula nkongwe àmbekuva wanga
    nnani? Kwa kuva, vammalele saba vániikalana nawe.”
  ata-ata: Ioxe, ulai iliꞌi no anu voxo ane sou ta mitema ane misoisoli itulu sou
    imauli, la ꞌei noxiꞌa aneꞌi muxatele tamei ne, semau maninasou xo loxo aneꞌi muxatele
    tamei ane miꞌuluxe sema vilesisi ne?”
  qvw-NT: Chayurá má, śhalcamunan muyuncäćhu chay walmica ¿mayanninpa walmintan can'a
    anćhishnintinwan casaracüśha cayal'a?” nin.
  nfa-nfa: 'Naa! Jiꞌi neo karèi Ama sèmi neꞌe: dhèu bhèni èèna, leo le dènge mone
    dhèu pidhu! Dꞌai lodꞌo èle rai-haha ne, ho Lamatua pamamuri hari dhèu madhe, bhèni
    ne jꞌajꞌi dhèu èmu cee, nèti dhèu pidhu sèra?”'
  tnp-tnp: ?Kəni o nian nətəmimi okotəmiəgəh mɨn e rəhalah nɨmɨsiən, kəni pətan əha
    rəha pəh, u ilah rəfin səpɨn kəmotit?”
  urd-urd: क़यामत में ये उन में से किसकी बीवी होगी? क्यूँकि वो सातों की बीवी बनी थी।”
  hot-hot: Ma waklavôŋ ŋê ŋama iviyô hathak loŋbô ma avi tôp atu ba ŋê lôk iviyaŋ
    baheŋvi ba lahavuju takatu ba ewa ma alisê te anêŋ avi?”
  mqj-NT: Dadi ianna nalambi'mo attu katuoanna sule to mate anna tuo asammo sule,
    bennannamo inde pitu to ma'sirondong la tarru' napomuane inde bainee annu mangka
    asammi napomuane?”
  rus-SYN: Итак, в воскресении, когда воскреснут, которого из них будет она женою?
    Ибо семеро имели ее женою.
  mbh-mbh: Ken, them ri ve them nina ong, na aro ve panen nge los wereraing aro seng
    aken aro ini ol i kathnga iewo ol, e? Eneke or alalimaipot o ewoa i.”
  bdd-bdd: Coinega toholohila ꞌana tuta wahineina nata to loheya mwanena moisa? Weyahina
    mabwaiyadiyedi wahineina sihaiya?”
  cbt-NTPO: Canchisë iinpita chachin nani mapirinahuë', nanpiantacaso tahuëri nanihuachin,
    ¿inquën chachincha sa'in ninë'poya? itopi.
  srn-NT: 'Dan den aksi Yesus taki: “Te den dedesma o kon na libi baka, sortu wan
    fu den brada sa abi a frow disi leki en trow-uma? Bika den alamala ben trow nanga
    en.”'
  cta-NT: Nu loꞌo tyuꞌú lcaa jyoꞌo chaca quiyaꞌ ni, ¿tilaca caca clyoꞌo nu cunaꞌa̱
    biꞌ, chaꞌ nu ca taꞌa cati tyaꞌa nguꞌ biꞌ cua ngutiꞌi̱ loꞌo nu cunaꞌa̱ biꞌ?
  bqc-SIM: Gɛↄ vugↄↄzĩ an démɛ aↄ nↄpi vĩi? Asa an gbɛ̃ↄn sopla ḿpii aa aà dↄ̃
    nↄ ũɛ.
  tcz-CHONGTHU: Ahileh tun neiseipeh-un, thokit nia amanu chu alah uva koipen ji hitantem?
    Ijeh-inem iti leh asagiuva amanu chu jia anei cheh-u ahitai,” atiuve.
  mar-mar: सातही भावांनी तिच्याबरोबर लग्न केले तर पुनरुत्थानाच्या वेळी जेव्हा लोक
    मरण पावलेल्यातून उठतील तेव्हा ती कोणाची पत्नी असेल? कारण सातही जणांनी तिच्याबरोबर
    लग्न केले होते.”
  snp-snp: Ena yalafo-kunalafo seweni (7) ya wenawa olamo yamu folaguti kofa nedinawamo
    kamenalo ya kema olonafo minenami ne? loti loga o edae.
  isl-isl: Nú langar okkur að vita hver þeirra muni fá hana fyrir eiginkonu í upprisunni,
    fyrst hún var gift þeim öllum!“
  spy-NT: Kunyoo, kēēmāchē imwoowēēch, mākubooyiit ng'oo ꞉koorkoonoo kōōyyiin kāng'ēētyēē
    ꞉bichoo tukul meet āk koorkoonoo?”
  xnn-xnn: Naay nan sootenmi, isnan katagowan nan natey ay sino pay nan osto ay asawan
    san babai issan pito ay sin-ag-i tay inasawada am-in siya?”
  mwe-mwe: Bhai lyubha lya yuka, bhakongwe bhala shibhabhe bhakeni? Pabha bhowe shabha
    bhaalombilenje.”
  tte-tte: Na toloyoi kana sauga mena sinene yaiya kani wainena yawasosi? Kaiwena
    yoli sebenne sikasolanan.”
  tcs-tcs: Tisa, yu spik mipla. Wiswei? Wen da dei go kam wen ol dem ded pipol go
    kamlaipgen, em gobi oman blo uda? Ebridem seben bala bin maret em.’
  hlt-THB: Thawh tlaihnaak khawnghi awh cawhkaw nu ce a u a zu na a awm kaw, thlang
    khqih ing zu na boeih bai usaw?” tina uhy.
  soq-soq: I sa apana 7 naimono bontoiena. Sa baiwa no waeuwanewo atentata apana bolala
    bo bedewe enapuwimopue waimompo i sa apana dainea manainapaida wanalepi?”
  qub-qub: Canan mä nimay. Wañushanpita cawarimorga ¿mayganparaj warmin canga ganchis
    wauguiwan tiyasha caycaptenga?»
  att-att: Á kagiam mu nikami laguk, sù ággaw nga paginnanole nayù ira námmatay, asinni
    sù ira pitu yù atáwa nayù babay, nepatalugáring ta nakiatáwa sù ira ngámin nga
    pitu,” kud da kâ Apu Kesu.
  bki-bki: Mia jau kover von tenei? Ea legiano na maaro, bogo na mia atu aver ka mia
    tomu nalo amemeul bereio, mia tira neibano ve kei koano, ka napano naio joro ka
    tomu aluo napano abe kurualo ruei?”
  bqp-bqp: Gɛ̀nↄ vuna gↄrↄ zĩ ń dí mɛ́ anigↄ̃ nↄ pì vĩi? Zaakũ ń gbɛ̃nↄn suppla ń
    pínki ò a dↄ̃̀ nↄ ũmɛ.
  mcp-mcp: Ja búúd bwə́ bá gwûm yí, nyáyɛ́ mə bá ŋwa mudá? Ŋgaá nə́ bɛ̂sh bwə́ á shí
    bə ógwúm bɛ́?»
  hat-hat: Lè mò yo va gen pou yo leve, madanm kilès nan yo li pral ye la a, paske
    li te madanm tout sèt frè yo?
  npl-NT: Axa, ijkuak moyolitiskeh non yomikeh, ¿de akin yetos tesiwa?, porke n chikome
    iknimeh omonamiktijtiajkeh iwa non siwatl.
  bgg-bgg: Chiihphado shii, iy pho yi zab hòi pha Inai sieng mage shii, ithek miley
    è yiy pha hò-amuii ji ne, hanyie ro yiy re phlei?
  eng-TCENT: In the resurrection, when they rise again, which of them will she be
    the wife of? For the seven all had her as a wife.”
  eng-BSB: In the resurrection, then, whose wife will she be? For all seven were married
    to her.”
  cpu-NT: Aririkami irañaayetaimi apaata ikamayevetakara, ¿itzimikama oimentaperotari
    tsinaneka? Tema maaroni ikaratzira 7 jiinantavetakaro.”
  san-ASM: অথ মৃতানামুত্থানকালে যদা ত উত্থাস্যন্তি তদা তেষাং কস্য ভাৰ্য্যা সা ভৱিষ্যতি?
    যতস্তে সপ্তৈৱ তাং ৱ্যৱহন্|
  tac-NT: ―Napu'lige alé rewagachi sebasa alué gichao ejtemali 'lige alué mukí, aleka
    ¿chieri 'nalina upila nímalawé alué mukí napu alué gichao rió gunámakame nile?
  eng-WEBPB: In the resurrection, when they rise, whose wife will she be of them?
    For the seven had her as a wife.”
  gfk-H: Bia ira minaat diet na lon huat balin tano bung na tuntunut hut, ta siga
    tutun at um no hahina? Kanong diet bakut ira liman ma irua diet ga tolai tar ia.”
  viv-viv: Au aimo tova mulina kaliva hinamididi-havagi ana toveya bana kwamayoku-nadi
    ma gava kaliva vavinena? FaꞋina kaliva adiveseveni kwamayoku saꞋeyana hinagina.”
  yao-yao: Nipele, pa lyuŵa lya kusyuka kwa ŵandu, jwankongwe jo chachiŵa jwa ŵaani?
    Pakuŵa achalongo wose nsano ni ŵaŵili ŵala ŵannombele jwelejo.”
  tgp-tgp: O to vere kamam hinia vara har̃ai atu i pa naroun hare na pongi sauteterahi
    matan enia mo lahi isan la vorai atu enira mo isoiso.”
  auc-NT: Ïninque, Mönö ñäni ömæ̈monguïönæ, ante mïni äönæ ïñonte mäningä owæmpoingä
    ïñömö æcänö nänöogængä baquingää. Edæ tömengä ingante ïñömö edæ tömänäni manguïwengadänimpa.”
  kbc-NT: Ina nigeote Aneotedoɡ̶oji niɡ̶inoa émaɡ̶aɡ̶a me newiɡ̶atace, amigepidiɡ̶ica
    niɡ̶ijo seete dinioxomigi anepaɡ̶a lodawa naɡ̶ajo iwaalo, igaataɡ̶a ijotawece
    nodawa naɡ̶ajo iwaalo?”
  bmh-bmh: Air go dudu kwali agen omenin, aiu ses noumemen duailel asamam ziwas go
    ebu asebiag, go in nugau air pet damau? Em ebu, go dudu kwali noumemen agen air
    tutak omen.”
  ctu-BL: Ti' yorajlel che' mi' tejchelob ch'ojyel, ¿baqui bʌ winic i ñoxi'al jini
    x'ixic? come tsi' pʌyʌyob cha'an i yijñam ti' wucticlel. Che' tsi' yʌlʌyob jini
    saduceojob.
  meq-meq: Pat nakə aza ndo hay ta lətseweye abəra ma mədahaŋ aye na, ŋgwas niye ma
    mətseye na, a way? Hərwi mey na, nəteye niye tasəla aye ta zla na ka ŋgwas!»
  noa-H: 'Magua marau pʌrʌg k''ap haag hit''ee jëeum hig nʌmgui hajierram haajem:
    K''ëchtarr k''ʌʌn mʌg hatag Hẽwandamau deeu p''iriutk''a hat''am hedjã mag hamach
    t''umaam k''ʌʌnau hãbam hʌʌipai hautarr haawai, ¿chijãata chi jaai k''ʌ chaark''ajuma?
    hajim hanʌm.'
  alp-NT: Kena tamata matale esi kwana suike, sire pine iono mokwai ete bina balu
    mere, le pususi kai bina esa mere pe?”
  san-VEL: atha m.rtaanaamutthaanakaale yadaa ta utthaasyanti tadaa te.saa.m kasya
    bhaaryyaa saa bhavi.syati? yataste saptaiva taa.m vyavahan|
  kbq-kbq: Fripinti'ma oti knazupa, ana maka kognamo'za fripinti'ma oti'nageno'a,
    iza a' manigahie? Na'ankure maka ana 7ni'a kognamo'za ana ara kazo eritere hute'za
    fri'naze.
  kbh-kbh: Y morna, chë obanënga chamojtayena ora, ¿ndabe chë canÿsëfta cats̈atanguents̈abe
    shema chë shembása yochtsemna, nÿetscanga cháftaca tmojanobouamase ca? —chënga
    tmojantjá.
  ron-LSB: La înviere, când vor învia, a cui soție va fi ea dintre ei? Căci cei șapte
    au avut-o ca soție.”
  pon-pon: Ran en iajada ni ar pan maureda, ij me pan paudeki i re ’rail, pwe irail
    ijimen oko paude kier i?
  nhe-BL: Huajca, quema moyolcuise nochi tlacame tlen mictoque, ¿ajqueya tlen nopa
    icnime elis ihuehue nopa sihuatl pampa nochi chicome mosihuajtijque ihuaya?
  sps-sps: Ai to tan nainy tana tou tsun fatabin tana mat, e sei tsuri te nai faarei
    non a tsoiny tana moun to ee, tana saa, ri na ina fits ovei mumuinyasiny te fanging
    a amov to.”
  wnc-wnc: Sike masande kupsa aminda enatningu tapduu wagwene maya waapa maminde maatna
    dakngawik? Ga atnataayak. Inaakwau wa kuupbamda tapa waakwakge maatna dakngakut,”
    ngang iniking.
  bus-bus: Gɛ̀nↄ fɛɛgurↄↄ zĩ aↄ̃ dé bé eégↄ̃ nↄↄ pì vĩi? Zaakɛ aↄ̃ gↄ̃ↄn swɛɛplaaa
    ń píngi aↄ̃ à dↄ̃̀ nↄↄ ũmɛ.
  gub-BL: Na'e urupuranu nerehe kury. Wakweraw mehe nehe, ma'enugar awa wiko putar
    a'e kuzà imen romo nehe. Ta'e a'e paw imener romo wanekon a'e wà xe.
  imo-imo: Akumunga, kinye iye angenupili kite yupoko pakera peyani ambo tendekumu
    liko oringi. Nalo altoko imbo kololima makilinge wai akumunga ne aku ambomu iye
    temunga paa omenu molombaloya?” ningi.
  boj-boj: Deqa ni iga merge. Mondoŋ subq na tigelo batiamqa tamo kalil naŋgi subq
    na tigelabqa uŋa di a yai aqa ŋauŋ tiŋtiŋ sqas? Ni qalie, was 7 kalil naŋgi uŋa
    qujai di eb.”
  ulk-ulk: Able kerker watabaruk nade ya eudle obakiamu ididem, ei netira koskir ya
    wadawer? Ege gair 7 baradage ispida.”
  eng-DRA: In the resurrection therefore, when they shall rise again, whose wife shall
    she be of them? for the seven had her to wife.
  knf-knf: Kë hënkuŋ, woli bañaaŋ baluŋ anaţa ţi pkeţ, awo ahar in ţi baka, wi bukal
    paaj na aloŋ bŧi baniimuluŋ? »
  san-KHM: អថ ម្ឫតានាមុត្ថានកាលេ យទា ត ឧត្ថាស្យន្តិ តទា តេឞាំ កស្យ ភាយ៌្យា សា ភវិឞ្យតិ?
    យតស្តេ សប្តៃវ តាំ វ្យវហន៑។
  arn-NT: Fey, mülele wiñomongetun, feychi mongeletule engün, ¿chuchi am kiñeke ti
    regle wentru ti domo ñi fütangetuay, kom ti regle wentru am kureyefetew ta kisu?
  zas-NT: Yan, chi yaban ree bengüt, loj guigajdx reex, ¿chu loj gra reex gac xbéngunaa
    laaman guial gra reex baxhliaanë laaman?
  ken-NT: Ndu ɛchi nɔ, mpok Mandɛm ákʉ̀ bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m, ngɔrɛ́ wu
    ǎbhák anɛ agha? Ndu bɔ́ mankɛm, batí tándrámɔt, yɛ̌ntɨkɨ mmǔ wap abhǎy
    nyaka yi.”
