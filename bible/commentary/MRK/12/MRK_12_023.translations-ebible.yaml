verse: MRK.012.023
translations:
  kpx-kpx: No deiada ke loualemo a huhuige ata seveni (7) keabuna hovedevege keate
    kena ole mahina holisi.”
  okv-H: Eto enana tapa 7 avo vasiri te erasora amo evohu amo embo amuta ae au?” ainge
    eo
  tbo-tbo: Uyahinei ma hoi towolo meme wawinena apo agona iyai? Matababana magouhi
    7 i lawaga pahihi.’
  mal-C: അങ്ങനെയെങ്കിൽ പുനരുത്ഥിതജീവിതത്തിൽ അവൾ ആരുടെ ഭാര്യയായിരിക്കും? അവർ ഏഴുപേരും
    അവളെ വിവാഹംകഴിച്ചിരുന്നല്ലോ!”
  grc-SR: Ἐν τῇ ⸆ ἀναστάσει, ⸂ὅταν ἀναστῶσιν,⸃ τίνος αὐτῶν ἔσται γυνή; Οἱ γὰρ ἑπτὰ
    ἔσχον αὐτὴν γυναῖκα.
  bgc-bgc: आखर म्ह जिन्दा होण पै वा उन म्ह तै किसकी घरआळी होवैगी? क्यूँके वा सातुवां
    की घरआळी हो ली थी।”
  khz-khz: Kuliitiwai tomanai vogare rai garawana? Kwalana ira taura taulatoi kwapuna
    na gegarawaato.”
  deu-TKW: In der Auferstehung - wem von ihnen wird die Frau gehören? Haben sie ja
    doch sieben zur Frau gehabt.
  zsr-NT: Naꞌa, catiꞌ lubán nup chnatgac, ¿núzxalbiꞌ gáquinu queëbiꞌ ngul naꞌ, le
    gulutság náꞌlenbiꞌ‑nu igádxtëbiꞌ?
  lin-lin: Na mokolo oyo bato bakosekwa kati na bakufi, mwasi yango akozala mwasi
    ya nani kati na bandeko nyonso sambo, pamba te bango nyonso sambo babalaki ye ?
  hns-NT: 'Oesab bolies: „Ab hamlog maangiela tose koetjh poetjhe. Djab ie manai log
    djie oethie, tab aurat kekar rahie? Sab saato aadmie to okar biehauta raha.”'
  noa-E: 'Magua marau pʉrʉg khap aag ithee jëeum ig nʉmgui ajierram aajem: Khëchtarr
    khʉʉn mʉg atag Ẽwandamau deeu phiriutkha atham edjã mag amach thumaam khʉʉnau
    ãbam ʉʉipai autarr aawai, ¿chijãata chi jaai khʉ chaarkhajuma? ajim anʉm.'
  eng-EMTV: Therefore, in the resurrection, when they shall arise, whose wife of them
    will she be? For all seven had her as wife.”
  mib-NT: Núu súcuan te núu na nátecu de jíjnáhan de quɨvɨ̄ nátecu ndɨ̄yɨ, ¿te ndé
    ɨɨn de cuu ña ñasɨhɨ́ de? Chi ndɨhúxá de ni condeca de ña. Achí de jíín yá.
  bea-bea: Hooghaghintyetl tsi, tsitike ghaiskye tsi ooli ate mea soo ate yakahoota
    tyiooh? taiuchi ghili aghanetye kookahsatalon.
  lif-NT2: आल्‍ल खे़ङ्‌हाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ आत्तिल्‍ले़ कुमेःत्
    पोःङ्‌बाबे? खे़न्‍नुग नुसिए फुॽनुसाॽहाॽरे़ मेःक्‍खिम् मे़जोगुआङ् मे़वये़॥”
  xnj-xnj: Hinu ligono vandu paviyuka, mau yula yati ivya mdala wa yani? Ndava voha
    saba vamgegili.”
  mmx-mmx: La diga sue ne Iesu xeretna, “At laaleng dola limixin dina xatu kaxat amlong,
    ti nege rinotno nom latkin, mila nedi axap diga epot teren?”
  cbr-NT: Camaxunbi ca a xanu biacëxa. ¿Usa 'ain cara anun unicama baísquiti nëtën
    acama uinu 'icë́xira aín bënë 'iti 'ic?
  tee-NT: Pus acsni cata'acxtuchokoya' ju tanita tis ix'amachaka' cajuna' ni ixpumatujun'an
    at'atsucuk'o ju anu' chako'ulh.
  eng-LSV: in the resurrection, then, whenever they may rise, of which of them will
    she be wife—for the seven had her as wife?”
  cak-NT: 'Y ri achi''a'' saduceos xqui''ij che ri Jesús: Ret na''ij chi xtapon jun
    k''ij cuando ri caminaki'' xquiec''astaj-pe. Cuando xtapon ri k''ij ri'', ¿anchok
    raxayil xte''oc ri ixok ri''? Roma ri je wuku'' achi''a'' cach''alal qui'' xec''ue''
    riq''uin, xecha''.'
  pah-NT: Marã a'ero? ei g̃a Jesus'ga pe. Ma'g̃a nembirekoa po ti kunhangwerava'ea
    rekoi nehẽ ahe kwerava'javame nehẽ? A'ereki seteva'ea gwereko pa kunhangwerava'ea,
    ei g̃a ga pe.
  sja-NT: Mãpai wãara pɨrã piudap'edaarã chok'ai p'irabaipata, waya chok'ai p'aneeruta
    ewate, ¿k'ai wẽra pait'eema ajida, jõmaweda iru ome miak'ãi p'anadap'edaa perã?
  xed-xed: Mantsa tama ní, baɗu sliʼagabta ma mtaku nda hafu ní, ŋa wa ŋa wa dzaʼa
    nzakwa tsa marakw ya mataba taŋ baɗu tsaya tama, ya wya klafkla həŋ demdem ta
    tsa marakw ya ka markwa taŋ?» ka həŋ nda tsi.
  mks-NT: Ta viti ndáca̱ tu̱hún nde̱ ndo̱hó ndá da̱ cacuu ndusa yíi̱ ñá cán tá ná
    xi̱nu̱ qui̱vi̱ nditacu tucu ndi̱i jáchi̱ ndíhu̱sa̱ va ñani da̱ cán na̱tanda̱ha̱
    xi̱hi̱n ñá —na̱cachi na.
  gfk-S: Be ira minat di na lon huat baling tano bung na tuntunut hut, ta nesi tuno
    iat um no haine? Kinong di bakut ira liman ma iruo di ga tole ter ie.”
  bmu-bmu: Göŋön Kömugeri yeŋön guliba wahötme,’ jizanmö, nini mi qahö möt narizin.
    Mötnöŋ! Azi 7 pakpak mi öröröŋ wahötpeak ewö, ambi möhot mi anömŋina meget malöhaŋgöra
    aka mönö dagö anömŋa akawak?”
  dgz-dgz: Ap menan waenapan upi anega anu tumat taiwanum, borit wane nagirewa sia
    inak muse yon wanumoin go endi apan nanin yamunaet yamune dere waen ame naitanewa
    wam uiwa gapan waenapan inak muse sia yon wanumopi waen ame apan ansenawa waenewa?”
  eng-GNV: In the resurrection then, when they shall rise againe, whose wife shall
    she be of them? for seuen had her to wife.
  zaa-NT: Acca, canchu chi gal·la' tsá eyátha canu yatti nna eyaccabàni cą attu nna,
    núlá ca nuá ccá quì'į niuláa cá, yàqui'ni iyaba ca gàtsi bettsi'a nna bettsaná'
    quį lani ą.
  eng-WEBSTER: In the resurrection therefore, when they shall rise, whose wife shall
    she be of them? for the seven had her for a wife.
  guh-guh: “Jivi raja petëpaecujinae, Dioso icatsia asaëyaexanaenatsi,” jamë. ¿Detsa
    nexata ponë, bajarapamonaeyajuvënënë, pijava tsane bajarapova bajarapamatacabi?
    Daxita pamonae siete ponëmibeje, nacaemonae, pitapona picani bajarapovami, jai
    saduceovi Jesúsjavabelia.
  bon-bon: Siige liba pui seben naniganewaleyame budre cabu ca cirege arpinera, tabe
    piba laati me coga cirege?”
  nhw-BL: Huajca, quema moyolcuise nochi masehualme catli mictoque, ¿ajqueya tlen
    nopa icnime elis ihuehue nopa sihuatl pampa nochi chicome mosihuajtijque ihuaya?
  swh-ONEN: Kwa hiyo wakati wa ufufuo, yeye atakuwa mke wa nani, maana aliolewa na
    ndugu wote saba?”
  wbi-wbi: Lino, ikighono ikya kusyuka avaanhu vooni, umwifile jula iliiva n'dala
    ghwani mu vala lekelalubale? Ulwakuva vooni valyantolile.”
  bba-bba: Dɔmɑ te ɡɔribɑ koo se, tɔn ben wɑrɑ ko n kurɔ wi mɔ. Domi be nɔɔbɑ yiru
    ye kpuro bɑ nùn yɛ̃wɑ kurɔ.
  eng-KJVCPB: In the resurrection therefore, when they shall rise, whose wife shall
    she be of them? for the seven had her to wife.
  kgk-NT: Nhane moingove jevy ramo, kiva'e rembirekorã upe kunha? Gwĩ sete tyvýry
    kwéry omenda ra'e hese, he'i Hesu-pe hikwái hasy va'e-rehe oporandu-vy.
  waj-waj: Itaama vaikiai yapooma gioonna kiaapu putuaiya kava diitaara suaivaki fai
    gioonnaivo giaa nnaatavai varinarannee? Mo yaaku saivai sainaidiri taarama ii
    vaidi idoono inna vareeravaivee, tiravai.
  ekk-PKP: Kelle naiseks ta siis ülestõusmisel saab, sest ta oli kõigi seitsme venna
    naine olnud?“
  mpx-mpx: Ebo tunahot toyaomal abwe nihi lut, he lut enaa ali toto seben gamwaliyaa
    henala ge yova o lagona hot? Kaiwena gegewel hi alolonan ga.”
  wbp-wbp: Ngaka kaji-jana yapa Kaaturlu milyi-jangka yakarra-maninjarla wankaru-mani
    pina jintawarlayi-jiki, nganakulku kapurla yangkaju karnta nyina kali-nyanukuju
    yangka-jangkaju kujalpalu mardarnu wirlki-palarlu?”
  luo-luo: Koro chiengʼ chier dhakoni nobed chi ngʼa, nimar ji abiriyogo nokende?”
  nhe-NT: Huajca, quema moyolcuise nochi tlacame tlen mictoque, ¿ajqueya tlen nopa
    icnime elis ihuehue nopa sihuatl pampa nochi chicome mosihuajtijque ihuaya?
  aii-aii: ”ܒܩܝܵܡܬܵ‌ܐ، ܒܲܟ݂ܬܵ‌ܐ ܕܐܲܝܢܝܼ ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܵܐ؟ ܣܵܒܵܒ ܫܲܒ݂ܥܘܿܢܬܵܝܗ‌ܝ
    ܓܒ݂ܝܼܪܵܐ ܠܗܘܿܢ.“
  esk-NT: Taivrumani aŋitqił̣iġmi makitqikkumiŋ nalliata nuliaġigisivauŋ? Atakkii
    iluqatiŋ tallimat malġuich nuliaġiniġaat.”
  msb-msb: Niyan pag-abot san pagkabuhay gihapon sin-o sa pito an pagakilalahon niya
    na tunay na asawa dahilan na nagin asawa siya san pito na magmaranghod?”
  cpa-NT: ¿Jøng² hein² dsa² ŋioh¹² quián¹² hio¹³ na³ma²tǿ² ja³ca¹hiog²dsa? ¿Di³ ca¹lah¹jǿ¹
    guiog¹ dsa² ca¹jiag¹dsa? ―ca¹juúh² dsa² héi².
  dso-dso: ସାତ୍‌ବାଇ ଜାକ ତାକେ ବିବା ଅଇରଇଲାଇ, ତେବେ ମରିକରି ଉଟ୍‌ଲା ବେଲେ, ସେ କାର୍‌ ମାଇଜି
    ଅଇସି ? ସାତ୍‌ବାଇ ଜାକ ତାକେ ବିବା ଅଇରଇଲାଇ ।”
  meu-meu: Tore-isi-lou negana ai una hahine na daika adavana? Badina be hahituosi
    ese e adavaia.
  yva-NT: Maisyare omaisyamo, arono vatano ugwenen to maijasea ukovakato no munije
    ama akari, wanya umawe mamo are pi apaura rai? Vatano kaururume umawe wo raovan
    to!”
  dgc-dgc: '“Ey nadid, Maistu,” kagi du Saduseyo, “saye i gustu mia a mapospusan:
    Nitoldu mo a te buhay kan i tolay a huway. Eng talaga a kona sa, éy ti ésiya dide
    a pitu i maging asawa na ta kébuhay du tolay a huway, da inasawa de siya a étanan?”'
  zpm-NT: Miṉe racladz no gacndioṉ no, ¿chopaa dzigo gac tsieel wnaa co gaḻ dze ne
    laa zho grieeban; sac gza gadzse zho ptsieelnia me? Sca bnabdiidz zho, sac nac
    zha saducé rliladzd zho ne nli zdziṉ dze grieeban zha ne ret.
  hix-NT: Àsok natxowà àro ke, owya, ketxkon hatà, Txesusu wya. Kwayhàtxhenye tasanàmyatxhe
    harha màkehe hawe, omoro. Onok hetx me ryhe naye, wosà, tasanàmàtxhenye, ketxkon
    hatà. Onok hetx me ryhe naye, amnye ha. Tano rma hak tehtoko, 7 kom hetx me nehxakon
    hamà, ketxkon hatà, Saknusew komo, Txesusu wya.
  sim-sim: Hako avak mi mbanak ni misika, ma ol hahanda kumak indik li usahana wolo
    nokove oso avak lawehik sivai naku? Mahasanje ondo amber sirin lari ola.�
  npi-ULB: पुनरुत्थानमा जब तिनीहरू फेरि जीवित भई उठ्नेछन्, तिनी कसकी पत्‍नी हुनेछिन्
    ? किनभने ती सातै दाजुभाइले तिनलाई पत्‍नीको रूपमा लिए ।
  cgc-cgc: Ta, daw mabot timpo na mabannaw mga patay, kino ki danen na mag-utod matuod
    na sawa ta bai ya tak danen na pitto ubos kasawa ki kanen?”
  tim-tim: Gârâmâ sop bâiŋân agatbaiân âmbâle are niŋaet âmbenŋe akbiap?” dâyi.
  yor-yor: Ǹjẹ́ ní àjíǹde, nígbà tí wọ́n bá jíǹde, aya ta ni yóò ha ṣe nínú wọn? Àwọn
    méjèèje ni ó sá ni ní aya?”
  wos-wos: Némbuli naniré mé wa. Hiyandé du takwa ramétendaka nukwaka mé wa. Wumba
    nukwambu wule takwa héndé wali retalé? Hanja wunde nyama bandi atéfék diré lé
    humbwi.” Wungi di Sadyusina du Jisasré wa.
  emp-NTPO: Maʌ̃ siete djabarãba ab̶ari wẽrãda edasid̶aa. Mãwãra ʌ̃rẽbad̶i ewarid̶e
    ¿sãʌ̃gʌba idjira erob̶ei?–
  eng-F35: In the resurrection, whenever they may rise, whose wife will she be?—because
    all seven had her as wife.”
  ind-ind: Jadi nanti, kalau benar bahwa orang yang sudah mati akan dihidupkan kembali,
    perempuan itu akan disebut sebagai istri siapa?— karena ketujuh bersaudara itu
    sudah pernah menjadi suaminya.”
  pes-OPCB: حال در روز قیامت، آن زن، همسر کدام یک از این برادران خواهد بود؟ چون او
    در واقع زن همهٔ ایشان بوده است.»
  mpt-mpt: sinanomo kaaibbuei imin hana tlom gaibo am olo dimo unang olo waneta dabamabone?
    Niminbabe, i dabwalo 7 i alukum unang olo omo binib biamabobo gesiba
  ssx-ssx: Kutupa wanda꞉hali paa tialimi natena꞉ta꞉ ota꞉ epina꞉ wanda꞉ haliepe. Pa
    ekipeke mo watake hata꞉ haliwekima꞉ta꞉ mo wanda꞉ homeke kone mimikime lemekeme.
  mkl-mkl: To, ɑjɔ iyi iku ŋɑ ɑɑ nɑ ɑ jĩ, ɑboi yoo nŋɑi ɑ́ jɛ, si bɛi ɑŋɑ mɛɛjeu
    fei ɑ̀ soo ɑboi.
  gaq-gaq: ମାତର୍‌ ଗୁକ୍ଲିଗ୍‍ ବୟାଁଣ୍ଡେ ଜାକ ଆମେକେ ବିହେ ଡିଂଲେଃଆର୍‌ଗେ । ଉଃଡ଼ିବେଲା ଗୁଏଃରେଇଂ
    ଆର୍‌ମୁଇଂତର୍ ତଃଡ଼୍ୟାଆର୍‌ଏ, ତେଲା ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃ ଜାନେ କୁନେଃଣ୍ତେ ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Yaatin, laappunati iyo ekkida gisho hayqqida asay hayqoppe denddiya gallas,
    iya enttafe awussas machcho gidanee?” yaagidosona.
  unx-unx: ତାବ୍‌ଦ ଜୀଉବିନିରିଦ୍‌ରେ, ସବେନ୍‌କ ଜୀଉବିରିଦଃ ଦିପିଲିରେ, ଏନ୍‌ କୁଡ଼ି ଇନ୍‌କୁଏତେ
    ଅକଏୟାଃ କୁଡ଼ି ହବାଅଆଃଏ ? ଚିୟାଃଚି ସାତ୍‌ ହାଗିୟା ସବେନ୍‌କଦ ଇନିଃକେ ଆଣ୍‌ଦିକାନ୍‌ ତାଇକେନାକ
    ।”
  gah-gah: Ve 7-a nenete ámina vená ali volaló imaló iki minamó nenazo, hilinitakutí
    goha otita gamena nene ámina vená nene éahini venala minative.
  lcm-lcm: Si taun i tadut pok, ke si iria ta aina ke? Using a limalengua na angtasimal
    kita osongon tatana.”
  aer-aer: Kenhe urreke re akenhe, Ngkarte re itnenhene itethe-ilintye-alpetyenhe,
    kenhe anewe angwenhe-kenhe-arle-ame re anetyenhe? Anwerneke ilaye.”
  qvc-NT: Chayshina wañuqkuna allipta kawsamuptinqach'i, ¿mayqannimba warminraq kanman?
    Chaqa syitindimba warminshi kashqa, nishpa.
  tgl-ULB: Sa muling pagkabuhay, kapag sila ay bumangon muli, sino ang kaniyang magiging
    asawa? Gayong napangasawa niya ang lahat ng pitong magkakapatid.”
  cbs-NT: Ja jaskanibudan, mawabu ana besteainbutianan, ¿ja ainbu bestichai ja juni
    7bun ainwanibudan, jadatutun kaya ana ja ainbu bixanimenkain?— akabu
  xtm-NTPP: Va'a‑ni, te nú jin ndateku ñayii ma, ¿na nde de xi‑ñasi'i ko kuu ña'a
    yukan? Vaa ndi‑uja de ma ni ka iyo ji'in ña ma ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Bai, bandu pabapakuyoka, lichoba lya kuyoka bandu, amama benia biba aanaba
    ba beneke? Kwa magambu boa saba bakiba bantoile.”
  bao-NT: To docare yua, cati tuarica tabe ca niiro cʉ̃ja ca cati tuaro, cʉ̃ja, jĩcã
    amo peti, ape amore pʉaga penituaro ca niirãpʉra cʉ̃ja ca nʉmo cʉtimirico pea,
    ¿nii nʉmo pee cõ niigoti? —ĩiupa.
  san-ORI: ଅଥ ମୃତାନାମୁତ୍ଥାନକାଲେ ଯଦା ତ ଉତ୍ଥାସ୍ୟନ୍ତି ତଦା ତେଷାଂ କସ୍ୟ ଭାର୍ୟ୍ୟା ସା ଭୱିଷ୍ୟତି?
    ଯତସ୍ତେ ସପ୍ତୈୱ ତାଂ ୱ୍ୟୱହନ୍|
  huv-NT: ¿Jow wüx apmapacaran alinomb, jane tiül nejiw apmaquiiüb a najtaj quiaja?
    Cos ajcüwa ayaíw monxey quiaj tengoch owixaw maquiüjpüw ―ajüw.
  otn-NT: A nu̱yá, xi'mø ra̱ pa da̱ni̱ bɛ̱nna̱te yø ánima ya, ¿ndana̱ gue'a̱ ya yoto
    ma̱'yohʉ rá̱ mmɛti ra̱ xisu? Porque gä bi̱ m'mʉhmi̱.
  nop-nop: Me hekidalit 7 adi tam kubugoŋ uŋakoŋ nagikiŋ ala kougoŋ nai wapum foloŋ
    pilatneeneŋ tam u neditok tibaak?”
  obo-NT: Na, init allow to kodbadnow taddot id poomatoy ron, ondoy musing kandan
    kos tullid no sawa taddot ba-ay? Su iddos langun tat pittun toosuwod, noko-osawa
    man kandin.”
  cak-ENT: 'Y ri achi''a'' saduceos xquibij chin ri Jesús: Rat nabij que napon jun
    k''ij tok ri caminaki'' nyec''astüj-pe. Tok napon ri k''ij ri'', ¿achique rixjayil
