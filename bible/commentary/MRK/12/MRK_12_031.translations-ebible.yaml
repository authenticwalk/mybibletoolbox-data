  hus-NT-2005: 'Nin chabtal, in junwal jeye jelti xin jidhtal: “Ka kʼanidhaꞌ xi kʼeꞌettsik
    jelt xan ta kʼanidhál tabáꞌ.” Yab waꞌach ni jun i takʼixtaláb xi más uluts ké
    xi jechéꞌtsik.'
  mig-NT: 'Te tu̱''un uu̱ kúu suni nátu̱''un ɨnga̱‑ún: Kundá''ú ini̱‑ro̱ tá''an‑ró
    nátu̱''un kúndá''ú ini̱‑ro̱ máá‑ró. Tuká ɨnga̱ tu̱''un tá''ú tíñu kánúú‑ga̱ íó,
    chi ya̱''á‑na̱, áchí‑ya̱ jíín‑de.'
  bps-bps: Na i gamtadol too mdatah flalò dunan ani, ‘Tooyu kando i demeyu to salngad
    kakdoyu i ktoyu.’ Na landè dademe flalò mdatah fa di lwe ani.”
  mbs-mbs: Seini se punù neketondog kenyan. ‘Kedekeli niyo te pedowan se doma otaw
    iling te peg-aneng-aneng niyo te kenyo pegkeotawun.’ Wedad palos punù labi pa
    melangkaw diyà te didowa punù sìyan.”
  tof-tof: Nis ngim gida bóktan poko módóga, ‘Marü moboküpdü ubi moba minggüpanandó
    ne olome inzan ki yarilün, marü moboküpdü ubi mobakazane. Myamem darrü wirri gida
    bóktan poko babula ini nis gida bóktan pokodógab.’”
  cme-NT: 'Mamaŋ cuu mafamma‑i ma yaa daama: ‹Ŋ saaya ŋ dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl
    ŋ fɛrɛ dumaa.› Diiloŋ uŋ''a i tiɛ wuɔ hũmieŋa maŋ hiere, a hãi-waaŋ daaya yaa
    yuŋgu.»'
  sus-sus: A firin nde nan yi ki, ‹I xa i ngaxakerenyi xanu alɔ i i yɛtɛ xanuxi ki
    naxɛ.› Sɛriyɛ gbɛtɛ yo mu na naxan dangi nee ra.»
  pon-2006: 'A me keriau, me rasehngete met: ‘Ke pahn poakohng mehn mpomw duwen omw
    kin poakohng pein uhk.’ Sohte ehu kosonned mie me kesempwalsang mepwukat.”'
  dad-dad: Anĩ dõ fiya are eig fiya, ‘Õ ogo nigin waũ laa fef gen, nẽ tã nigineg ago
    waũ laaf.’ Ĩtãfiya uru enim, ganan wal fiya.”
  zab-NT: 'Chiy ni rrop mandamient rnii: “Bcaaz saa bnietiu zecac liú.” Ne de lo iropte
    mandamientré, quɨtru xi mandamienti mazru sac.'
  jae-jae: Ma kêtu luagêcŋa gebe ‘Têmtac êwiŋ lau wacbaŋ aôm amboac têmtac gêwiŋ taôm.’
    Biŋsu ŋajatu kêlêlêc tonaŋ su teŋ gêc atom.”
  ksd-ksd: 'Ma go a vauruana: “Una mari talaim da u mari mule u.” Pa ta vartuluai
    i ngala ta go dir.'
  msm-NT: 'Aw seini to ikaduwa no pinakaimpurtanti no sugu: ‘Higugmaa to isigkaotow
    now angod to paghigugma to kaugalingon now.’ Wada inggad nokoy no sugu no ogyabow
    pad to seini daduwa.”'
  myk-myk: 'Li shuun wuu li wa le: ‹Ma sipyiɲii wu taan ma mu ba mayɛ pyaa ki ɲɛ wɛ.›
    Kilɛ wo saliya wu ɲɔmɛɛ la shishiin wa ye kii shuun we na wɛ.»'
  sbe-sbe: 'Helabuina ede teina: ‘Kowa helem taumiya tamowaina ku gadosisiyei, doha
    ku bom ku gadosisiyeigo.’ Teina laugagayo labui ta se saekalili na kabo hekadi
    wa.”'
  mcr-mcr: Itaŋi huizi iqu tiiyi. ‘Si tqä-täuŋqä äkinyätŋqä-paŋi, ämaqä si-täŋä iqi
    äpmeŋuwä iquauŋqä-pqe, inä kinyätŋqeqä.’ Suqä iquaquiŋi, huizi iqua mämäwqätäuqä
    eŋäuä” ätukqe.
  cux-NT: 'Mandamiento chí canéé nguūⁿ chi ndii chííⁿ ndii ''úúví mííⁿ tan''dúúcā
    chi vmnááⁿ vmnaaⁿ ''āā ''tiicá ntúūⁿ: Dinéⁿ''e di ''iiⁿ''yāⁿ na niiⁿnuúⁿ vaacú
    di tan''dúúcā chi neⁿ''e dí maāⁿ di. Nguɛ́ɛ́ ''áámá mandamiento chí canéé nguūⁿ
    chí ch''ɛɛtɛ ca nguɛ́ɛ́ ti mandamientos s''uuⁿ.'
  tur-YTC: 'İkincisi de bunun gibi: ‘Komşunu kendin gibi seveceksin.’ Bunlardan daha
    büyük bir buyruk yoktur.”'
  san-ITR: tathA "svaprativAsini svavat prema kurudhvaM," eShA yA dvitIyAj nA sA tAdR^ishI;
    etAbhyAM dvAbhyAm Aj nAbhyAm anyA kApyAj nA shreShThA nAsti|
  bel-N: 'І другое, падобнае да яго: “Любі бліжняга свайго як самога сябе”. Іншага
    прыказаньня, большага за гэтыя, няма».'
  sch-sch: 'Inikna chongpêk akâmom nôk chu ma hih ani: ‘Nangma nên lungkham anghan
    nu bungmingei lungkham roh’ ti hi. Hi Chongpêk inik ngei nêka roiinpui uol reng
    omak” tiin Jisua''n a thuona.'
  mic-MIQNT: Na ula tapuewei ta'n mawi espe'g tplutaqan, etna na ula, amujpa gesaljig
    gigmaq st'ge' ta'n gi'l teli gsalsin. Mo eigtnug ap piluei 'tplutaqan teli espe'g
    st'ge' wegla tapu'gl.”
  huu-NT: 'Ie emodomo ite llogacɨno janore daje isoide: “Danɨ omoɨ abɨ omoɨ isiruilla
    isoi, omoɨ ecɨmo itɨnona jɨaɨ isirui”. Bie mena llogacɨno jɨaɨe llogacɨnuaɨ baɨfemo
    faɨte.'
  jiv-NT: Nuya̱sha chikichcha awai, “ame aya̱shim aneamna tímiatrusmek ame írutramurmesha
    aneeta.” Chíkich nu naṉkaamas péṉker akupkamu atsawai’ tímiayi.
  otm-NT: 'Nɛ ''da''angutho ui ná yoho ran t''ɛ̨di ga øthʉ i ɛ̨na: “Gui huɛ̨c ni miją''ihʉ
    tengu bʉ gnin huɛ̨c zɛhɛhʉ,” i ɛ̨n rá t''ohni Oją. Guehya yʉn t''ɛ̨di man''da
    ja ts''ɛditho ga øthʉ xinda gue ʉ mi''da, bi ''yɛ̨n a ra Jesús.'
  dah-dah: Saba gote kurhanbe al kadtiŋ goyen dindigeŋ ge amaŋeŋ nurde haŋyen gwahade
    goyen po nurde yuneŋ hinayiŋ. Saba hoyaŋ kura iraw gayen fole yirtiŋ ma haŋ,”
    inyiŋ.
  tnk-tnk: Nənə loa səro kəru irə in i mə, ‘Tikaməkeikei mokeikei piam rəmwhen ikokeikei
    atukw a ik.’ Loa riti mwi riwən rasori mwi məpi raka loa mi nəha.”
  kpr-kpr: 'Agho Dari teria setena, ainda kaugo eni mo eviri: ‘Ni tofo dubo buraesa,
    kau daba aminga ava, ninda komana barago dubo baresa!’ Agho Dari etoto resena
    emo, mindafu bekári, mendeni mo veveyakori,” aminge sisira.'
  san-IAS: tathā "svaprativāsini svavat prema kurudhvaṁ," eṣā yā dvitīyājñā sā tādṛśī;
    etābhyāṁ dvābhyām ājñābhyām anyā kāpyājñā śreṣṭhā nāsti|
  nho-nho: 'Te ssoa te loo hakamau e pare atu raa, teenaa ko te loo e mee peenei:
    Laaoi i telaa tama pee ko i-oo laaoi i aa koe soko kkoe.’ See hai loo peelaa hoki
    e hakahiti i aruna naa loo e lua nei.”'
  gym-NT: 'Kukwe ketebu bäri ütiäte mikadre täte abko krörö: Mata ja tarere au, ye
    kwrere makwe ni mda mda tare arato. Ye abko, Kukwe Biani Ngöbökwe Moiséye nuendre
    nie bäri ütiäte nere. Nebti kukwe mda mda tärä nuendre, akwa ñakare bäri ütiäte,
    niebare Jesukwe ie.'
  azg-NT: 'Ndoꞌ juu jñꞌoon na vja ve na icoꞌxenhanꞌ, itsijonhanꞌ juuhanꞌ chaꞌna juu
    jñꞌoon na vejndyee: “Cüivenchjiꞌ tsoñꞌen nnꞌan chaꞌxjen na venchjii nquii ꞌuꞌ.”
    Taꞌnan ncüiichen jñꞌoon na njonntyichen conduihanꞌ yo jñꞌoonminꞌ.'
  bhd-bhd: तैसेरो ज़ेरो दुइयोवं बड़ो खास हुक्म ई भी आए कि, ‘तू अपने पेड़ोसन सेइं अपने
    बराबर प्यार केर।’ एन दूई हुक्मन केरां होरो कोई भी बड्डो हुक्म नईं।”
  too-NT: 'Lā'' ixlīlakatu'' līmāpa''ksīn ū''tza'' huā''mā'': “Napāxquī''ya'' ā''kalhatin
    chu a''cxtim hua''chi mē''cstu pāxquī''ca''na''”. Tū'' a''nan ā''lakatin līmāpa''ksīn
    a''ntū más tasqui''nī que huā'' tamā''na.'
  ind-AYT: 'Dan, yang kedua adalah: ‘Kasihilah sesamamu seperti dirimu sendiri.’ Tidak
    ada hukum yang lebih besar daripada ini.”'
  cjo-NT: 'Eekiro rojankinatatziini kaminagaantsi, ikantziri: “Pikimita eeroka osheki
    pininta apaniroeni, eejatzi pikimiteeyerini maawaeni atziri osheki pinintaperoeyerini”.
    Rootaki ikowakaaperoeyakaerini.'
  nsn-nsn: Doh o uatorikina no ualatoho God gero uleikintiehe te rone, ‘Inggoum pakung
    malauelhir toso uonotomiu, ngohina rung malauelhir katongo pesioum.’ Ahik baka
    poluk mo ualotoh ro uleikintiehe toro torik ro uelhire rasine.”
  san-DEV: तथा "स्वप्रतिवासिनि स्ववत् प्रेम कुरुध्वं," एषा या द्वितीयाज्ञा सा तादृशी;
    एताभ्यां द्वाभ्याम् आज्ञाभ्याम् अन्या काप्याज्ञा श्रेष्ठा नास्ति।
  tna-NT: 'Pia tije jacuatsasiati da daja nime huecha. Uja epuani: “Cuaja mida quitaita
    ibuneda ebatiani nime, daja mique pia cuana ibuneda ba taji.” Tueda jacuatsasiati
    detse da pamapa pia jacuatsasiati cuana ebia su aida.'
  lid-lid: Ya la-uh ta aliy ja asah idoh, ‘Ou aseken iri lau ari ari badu hawen, i
    le buku ou aso-ok ou le.’ Ya ari batanau ja badeh, winiyan basakalawi uru batanau
    ma la-uh dah bwai. Uru le badeh, maha-an ma udu bwele-en labai.”
  wim-wim: 'Aꞌ thon inan ngeeyāna: ‘Niiy paththam kaangk wunān pam wanch puk wiyantana.
    Keꞌ niiyan min-minam piꞌ-piꞌwuniy niiyantakaman-a, yaa, niiyiya yimanangan pam
    wanch wiy al-alantan ngangk minangam iiy-iiyān thant.’ Wik thayan kucham inangan
    karp wunanpul, an min-minam paththama!”'
  zga-M: Ululagilo ulwa khauile, 'Luuulu unganage ujirani nduvu vukhei gana uve.'
    Lusikhuli ululagilo ulunge uluvaha pa nchii.”
  yom-yom: 'Tala Muina wummuadi wudedikini banga wutheti : zola ndiakubanga bu weti
    kukizodila ngeyo veka. Kuisi ko Muina wunkaka wuviokidi Mina miami.'
  san-SIN: තථා "ස්වප්‍රතිවාසිනි ස්වවත් ප්‍රේම කුරුධ්වං," ඒෂා යා ද්විතීයාඥා සා තාදෘශී;
    ඒතාභ්‍යාං ද්වාභ්‍යාම් ආඥාභ්‍යාම් අන්‍යා කාප්‍යාඥා ශ්‍රේෂ්ඨා නාස්ති|
  yut-yut: 'Ae uŋun da buŋon yaŋ tosok: ‘Gaga do but dasi niaŋ galak tosol, uŋudeŋ
    gɨn amɨn do but dasi galak taŋ yobi.’ Uŋun gen teban bamot da gen teban morap
    yapmaŋ mudomal.”'
  grc-BYZ: καὶ δευτέρα ὁμοία, αὕτη· ἀγαπήσεις τὸν πλησίον σου ὡς ἑαυτόν. μείζων τούτων
    ἄλλη ἐντολὴ οὐκ ἔστι.
  cpc-NT: 'Ari okimitawo apititanaintsiri, okantzi: Pitakotaiyaari pijyininka, pinkimitakaantairi
    pitakotawo piwatha iiroka. Tikaatsi pashini Ikantakaantaitani anaironi jirokapaini”.'
  nhg-NT: 'Hua inu segundo yaja ini nönca: “Tectlasojtlas motlöcaicni quiename taja
    tomotlasojtla”. Amo onca ocsente mandamiento ma cache bieye iye.'
  nya-nya: 'Lachiwiri ndi ili: ‘Konda mnansi wako monga iwe mwini.’ Palibe lamulo
    lina loposa amenewa.”'
  ngu-NT: 'Niman on ica ome tlanahuatijli san yejhua in: “Xquintlajsojtla ocsequimej
    no ijqui quen tejhua timotlajsojtla.” Xitlaj ocse tlanahuatiltin yejhuan más hueyi
    quijtosnequi quen yejhua in ome.'
  kup-kup: Met ñetï katë epovoz irih modao amun epat hahaek menahan hez, Met nimauz
    homet zakep tat hezavoz zut añarab modariz homet zakep tat tin metovai sohoz.
    Met ñetï katë epovokarohö ñetï katë modañ map ritou metat garosikavokaro ravat
    hez.”
  jid-jid: doka u ha a heito yi gbigbu u ka son makobci me na tu me doka ri na la
    he waa bran zan bi yi na
  wmw-wmw: 'Na yapiri bora pakulu ndiyi: ‘Mpende mwenziwo kamba vyauripenda mwanyewe.’
    Aipo tena ámuri bora pakulu ya kupunda ezi mbiri‑zi!”'
  gmv-GGM: Namm7anthoykka ne lagge ne hu7e mala dossa.” ha namm7atappe adhiza azazoy
    bawa.”
  ssg-ssg: 'Tenen nauna usian masin: ‘Waheniwa teka seilon liai hanowi ti amuto waheni
    aliake amuto.’ Tap nauna liai i pamu tuah ti huhuonen.”'
  zpo-NT: 'Nu lee stub kwaan non doo nak: “Nzhaal kela lu wechxinn lu kwentaxa nkela
    lu lu”. [Lv. 19:18] Nyentra stub wdizh kwaan mas nonra lo ropse kwaane.'
  poy-poy: Na lilagaliru lya pili kwa ukulu ndo ali, ‘Guwafiri wamonga ntambu yagulifira
    gumweni.’ Kwahera lilagaliru limonga likulu nentu kuliku ali.”
  qwh-NT: 'Jucnin caqnam queno nin: ‘Nuna mayiquita cuyanqui quiquiquitano.’ Que ishcan
    mandamientucunapeq mas presisaqqa manam cantsu.'
  gaw-gaw: Aria ḏo amu dimugp̱a amu inam. ‘Na naḵa nahipnu oot mauhṯe, amubia na danab
    laa dilag ele oot mauhaḏ!’ Ḏo laip̱u laa amu aḏit imu ii eḏat-te,” awa aum.
  nca-nca: 'Asa mande kondé irisayó ŋuko ŋandiro: ‘Keŋomboro iŋoyote ŋunde naŋge topokeporo
    ŋunde na iŋoyoto.’ Mande kondé irisa ŋundo mande kondé enesó-enesó taka yerete.”'
  zpz-NTPP: 'Ndeꞌ nu loga la. Zeꞌ leey cyup ndeꞌ: “Pca der losaꞌr gal nu rcar ub ru.”
    Sacaꞌ zir leey nu zily zir nac par cyup leey zeꞌ ―na Jesuuz.'
  mkj-mkj: 'A kariau, doahr me: ‘Ipwilki mihn ipoamw doahroar oamw ipwilki pein koawoa.’
    Joh oau kojonned mine ma kajampwal jang mehpwiai.”'
  zac-NT: 'Segundë mandamientë rniꞌi: “Gulë guc shtuꞌu saꞌl ziquë rac shtúꞌul mizmë
    lë́ꞌël”. Nídiꞌi stubi mandamientë namás lasac quë mandamientë rëꞌ.'
  kyg-kyg: Lole keꞌaepa gelaꞌmoꞌa hunoꞌaeꞌmo, lapakaitapieꞌmo lapau lapayamopafiꞌmo
    nelapaiya kava huno lapaopaleꞌmo neꞌmaiya vayaꞌaifeꞌmo lapaino, huno huꞌniye.
    Huno huteno, mani lole keꞌaepa gelaꞌmoꞌa muki keꞌaepa geꞌamo ago aeno aga seꞌniye,
    huno ha paiꞌniye.
  kmk-kmk: Ot siyatu tun maikagwa un bilin, ‘Masapula piyaom dan padam un tagu un
    kama’t nat mampipiyam sinat long-ag nu. Maidon napotpotog si udum nu adi siya
    datun duwa’n bilin.’ ”
  cao-NT: Jaquirëquë tobi yoba huëtsa. Oquëria ca yoba tsi xo toa ri. Mabë xatë yoi
    bo ri ma noixëti xo, mamë ma noihai jascaria. Jabi yama tsi xo toa naa dos ca
    yoba bo oquë cato ra —nëa tsi Jesu nëcaniquë naa maestro qui.
  bbr-bbr: Kar sintore ämän näwäu kiro kon onok kesek, ‘Na nakanun meieäum senek,
    nan jaunan keseriar meie.’ Kiro sintore ämän oiroror au näwäu. Kar sintore ämänis
    au itimwatau senek wa.”
  inb-inb: 'Kai kati­manda­pas­mi chi mandai­sina­lla­tata atun ka: “Kam kikinta­sina­mi
    iukangi, tukui runa­kunatapas kuianga”. Chi iskandi mandaimi tukui­kuna­manda
    mas atun ka.'
  hrv-hrv: '“Druga je: Ljubi svoga bližnjega kao sebe samoga. Nema druge zapovijedi
    veće od tih.”'
  box-NT: 'Hìa sã̀ ho yi lé hìa kà: ‹Fo ko à ũ wań mí ninza làa bìo fo
    waráa ũten bìo síi.› *Làndáwá na kũn bìo here á po hã bìo ɲun na kà
    hɔ̃́n mía.»'
  ote-NT: 'Ha nuna maꞌna ngúꞌatho ena njaua: “Ma̱di ri miquꞌeiui ne gui su ngu grí
    nsusɛhɛ.” Otho maꞌra ya hmanda maꞌna ya da̱ngui de núya dí xiꞌaꞌi.'
  wnu-wnu: '@see-verse:MRK.012.030'
  zam-NT: 'No casque'' lal nac tedib di''s xal ner di''s ndxè''. Mbryop di''sa ñibe''
    loo na'' taandxè''. Mbez di''sa: Fque'' lezo'' gu'' gunèe gu'' hues xtàa gu''
    xalque'' ngue lezo'' gu'' ñèe gu'' gu''. Ya yende tedib di''s co'' más mnibe''
    Diox loo na'' co'' ndxàal li na'' co'' nac xal di''s co'' ñibe'' di''s ndxè''
    loo na'' par li na''i.'
  zyp-NT: Taico a sanghningnah cawh, ‘Nama na dopaw hratah na ingpaw khah do my lo,’
    tah a cang. Ma sanghning navy hei alai vypaw biapeh ung be,” tatah a chai.
  sey-NT: 'Cayaye acoje̱ ja̱re cuiꞌne paꞌio. Ja̱opi caji ñeje: ‘Oijë̱ꞌë, mëꞌë quë̱no
    maca paꞌiquëre mëꞌëjaꞌa coꞌye oiyeje̱ paꞌye.’ Yeque jerepa paꞌye peoji.”'
  nvm-nvm: Regavo madu akai be ka ma bomana ijefkin iji, Nika izeg a on oijmanamimo
    ijeg una kaifon roin oijmia. Ijefuon maiji akai nokarok (2) ijieb buka akai mamkanuk
    bur akai roin bu asidiainvano kiain.
  mps-mps: 'Tama te si wabo bomai po te e dao: ‘Nago gasa bidi godolo eyu, te nago
    naga godolo ebo tiwai gilama yao.’ Te gasa bomai po te genuai elama, tama te bomai
    po si te aiyaba me elaluai me elalubeo,” Jisasgo te po wai.'
  seh-seh: 'Matongero aciwiri makulu kakamwe mbawa: ‘Funa ndzako ninga iwe ene.’ Nkhabebve
    matongero anango makulu anapita awa matongero mawiri.”'
  pab-NT: 'Exe ihiyetare tehitiya atyo masakare waiyexe: “Hawaiyehena haiyaharenae
    hawaiyetyoawitere akereta”, nexa. Maisa atyo hatehitiya xaotyakiye waiyexe aka
    exe hinamanai akereta — nexa.'
  llg-llg: 'Ma palenda kadua nae leo ia: ‘O musi sue hataholi feꞌe kala sama leo o
    sue o aoina hehelim!’ Palenda kadua kala ia sosoan lena heni basan. Taa hambu
    palenda feꞌek soo, fo sosoan lena heni palenda kadua kala ia.”'
  kyf-kyf: 'Wee titee ''sɔnʋ nɩ: ‹-Ɩn -kalɩ -na -libheyii zɛ -na ''dɛ ''bhisa.› Tite,
    -we ''kaa tite sɔ nɩ ''wʋzi, we ''nɩ -mɩ.»'
  tpi-tpi: Na namba 2 lo em i dispela, ‘Yu mas laikim ol wantok olsem yu laikim yu
