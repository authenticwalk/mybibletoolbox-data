verse: MRK.012.031
translations:
  kpx-kpx: Ige menaka ke valamo mole balugaike ko. ‘A a ebika hoesehavomale ke nahate
    a haokuvu kebiata isivi ovei hoesegevenela.’”
  okv-H: eto ke nei amita engihi ta amo eingera, ‘Umo oenga hamo no simba ue osa eagoa
    ainge dombo no namei kamei tapa osa ejo,’ eto God ta ke 10 ta jo ta ke heriso
    erevi peni be ra.” ainge enu
  tbo-tbo: 'Ma geka lugagayo wiluwagana: lawa u liyaliyam tu mae una luhogalehi po
    mei e lauhogalena mem.’'
  mal-C: രണ്ടാമത്തേത്, ‘നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കണം’
    എന്നതാണ്. ഇവയെക്കാൾ പ്രാധാന്യമുള്ള കൽപ്പന വേറെ ഇല്ല.”
  grc-SR: ⸋Καὶ⸌ δευτέρα ⸋2ὁμοία⸌ αὕτη, Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν. Μείζων
    τούτων ἄλλη ἐντολὴ οὐκ ἔστιν.
  bgc-bgc: अर दुसरा यो सै, ‘तू अपणे पड़ोसी तै अपणे जिसा प्यार राखणा।’ इसतै बड्ड़ा
    और कोए हुकम कोनी।”
  khz-khz: 'Vega-rualana ea: ‘Lagamu talimana pono ulamagia, goi matotaumu oveulamagina
    vetaina.’ Rova taa na erova ruala ati pene iwara.”'
  deu-TKW: 'Das zweite ist dieses: du sollst lieben deinen Nächsten wie dich selbst.
    Ein anderes Gebot das größer wäre als diese giebt es sonst nicht.'
  zsr-NT: 'Le gna bëꞌë nac buróp, tuz ca nac. Cni rna: “Ral‑laꞌ gdxiꞌinuꞌ lzaꞌu ca
    nadxíꞌi cuinuꞌ.” Cutu caꞌ zoa yetú le gna bëꞌë nacr blau ca chop ni gna bëꞌë.'
  lin-lin: 'Tala mobeko oyo elandi : « Okolinga moninga na yo ndenge yo moko omilingaka. »
    Mobeko ya motuya koleka mibeko wana mibale ezali te.'
  hns-NT: 'Aur doesara barka hoekoem hai: ‘Djaise toe apane ke tjaahe hai, oisane
    ek doesare ke pjaar kar.’ Ie doeno se auro barka hoekoem na hai.”'
  noa-E: Maimua ãbakhai ag garm ich agjöpaimʉʉ sĩebahab ajim anʉm. Ma sĩi, “Pʉch khapeenjã
    wir aig pʉchjö daupii abá” a simgui ajim anʉm. Ẽwandamau nem waupi jaau sim gaai
    chamʉ khʉʉn numiim khãai ʉ̈rpaim chan chukhumgui ajim anaabá irig.
  eng-EMTV: 'And the second, like it, is this: ‘You shall love your neighbor as yourself.’
    There is no other commandment greater than these.”'
  mib-NT: 'Te jniñu uū jeē ní ndacu ya, suni súcuan cáhán: Cundáhú ni rō jnáhan ró
    nájnūhun cúndáhú ni rō maá ró. Tuá ɨnga jnūhun ndácu jniñu cánuú gá iyó, chi suu
    máá jéē yáha‑ni. Achí yá jiín de.'
  bea-bea: Oo ayi onkye kwa hlye oontye, toowe hakehe, Mataghoonti nehtanoone natsun
    matintya kehe. Oontooe tsiwotsatyehli ootaihchi miindichatoohai tizon.
  lif-NT2: निसिगेःक्‍पा इङ्‌जाःङ्‌ङिन् कन्‍लो–‘आप्‍फेःक्‌लुङ्‌माॽ के़दुक्‍सिङ्‌बा
    कुइसिःक्‍के के़बाङ्‌भेॽसाबाहाॽआङ्‌लुङ्‌माॽ तुक्‍ते़से़ॽओ॥’ कन्‍हाॽनुःल्‍ले़ यम्‍बा
    वेॽ इङ्‌जाःङ्‌ङिङ्‌ग थेआङ् होःप्‍लो॥”
  xnj-xnj: 'Na muhilu wa pili ndi uwu: ‘Umgana muyaku ngati cheukujigana wamwene.’
    Gavi lepi malagizu gakulu gangi ngati aga.”'
  mmx-mmx: La lara bok sepsev agepura i lok ngan lara gomgo, i lok keretna, ‘Mina
    balamu mo limixin di nemen saparap nimi xerekngan pam mi balamu nimi.’ Kopmen
    tevelinga ro xeneng at Lovoang Kaala i silok ti na luxot.”
  cbr-NT: 'Ënë́xribi ca a banasaribi ''icën: “Mixmi bëruancacësaribi oquin camina
    min aintsicama nuibanan ''aquinsa ''icë ''aquinti ''ain”. ''Aíma ca axa quicësabi
    oía uni ''iti ënë bana rabë́saribi bana ''icën.'
  tee-NT: Chai ju ixlhilakat'ui va ixt'achunch junita. Ju yuchi najun ni amap'ainit'i
    ju vanin alact'avilht'i tachi ju va jun mi'akstu ju map'ainich'ok'oc'an. Mati'
    alakatam lhamap'aksin ju va palai tasq'uini ni anavit'i.
  eng-LSV: and the second [is] like [it], this, You will love your neighbor as yourself—there
    is no other command greater than these.”
  cak-NT: 'Y c''o chuka'' jun ruca''n mandamiento ri yalan rakalen y xa can junan
    riq''uin ri na''ey. Y ri mandamiento re'' nu''ij: Can anche''l najo-ka-awi'' ret,
    can quiri'' chuka'' quie''ajo'' conojel winak. Y ja ca''i'' mandamientos re''
    ri c''o más quikalen, xcha'' ri Jesús.'
  pah-NT: Moisésva'ea omombe'u hehohyva'ea no, ei ga. “Penhiarõ pe. Na jitehe ti pearõ
    hete pejikotyve'g̃a no,” ei ahe, ei ga. A'ea memei Tupana'ga remimbo'eagwera jara
    hoheva'ero, ei Jesus'ga ga pe.
  sja-NT: 'Araare jara bɨ: ‘Awaraarã k''inia iru baparíiji pɨchi k''ap''ɨa k''inia
    iru baparik''a.’ Ak''õre Ũraa waibɨara wẽ-eda aji, mãgɨ́ omé jara aupada k''ãyaara.'
  xed-xed: 'Wya mahisani: “Ka ɗvuta ka ta mnda səla manda va ɗvuta gha ta ghəŋa gha.”
    Mataba inda zlahuha ná, haɗ zlahu ta malaghutá tsahaya wa,» kaʼa.'
  mks-NT: 'Tá cúni̱ coo ña̱ nu̱ cuítí já cúni̱ coo ri ña̱ chí i̱vi̱ va ta cáchí a̱:
    “Qui̱hvi̱ ini ndó ñani táhan ndó tá quia̱hva quíhvi̱ ini ndó mé ndó.” Co̱ó ga̱
    inga ña̱ sáhndá Ndióxi̱ caja ndó cacuu ña̱ cáhnu chága̱ nu̱ú ña̱ yóho —na̱cachi
    a.'
  gfk-S: 'Nong i iruo ma ie i horek: ‘Nu marse tikenong hoke u marse habaling at ugo.’
    Pata baling tike harkurai paile tamat ta karek ra iruo.”'
  bmu-bmu: Jöjöpaŋ keu miaŋgö alaŋi kewö, ‘Nangi jöpaköm aŋgumakzani, mewöŋanök mönö
    ambazip pakpak jöpaköm eŋgiba malman.’ Jöjöpaŋ keu kunŋan mönö keu yahöt mi qahö
    etkoŋgitza.”
  dgz-dgz: Iup derewa ap umap sia manega. Gek genan ae anu guriana mini, evenak waiga
    pa mainagape wanumuine nagirewa munan den ae anu gura imuga warep. Iup dere mame
    aigamup aigap iragenawa da den uon.”
  eng-GNV: And the second is like, that is, Thou shalt loue thy neighbour as thy selfe.
    There is none other commandement greater then these.
  zaa-NT: 'Ą'' tegáahuá ná mandamiento nu cca chuppáa: Cátsi''í huáni lu'' iyaba ca
    luetsi enne'' lu'' ti''atsi la''a lù''ba. Labí attu mandamiento té nu adiru dacca''
    tì''chu ca nui.'
  eng-WEBSTER: 'And the second is like, namely this, Thou shalt love thy neighbor
    as thyself: there is no other commandment greater than these.'
  guh-guh: 'Bajaraxuacujinae pecotocaevilivaisi, palivaisi bitso jivi bejumecovënëta,
    jumaitsi icatsia mapacueniaje: “Pasivamëre itsajivi ata pacuenia paxamë panijacuata
    panaasivamë,” jai. Bajarapalivaisi ata jivi bitso bejumecovënëta. Ajibi rabaja
    itsalivaisi pematatsënëa, Dioso pitorobilivaisi, palivaisi bitso jivi bejumecovënëta,”
    jai Jesús judíovi pecujarubinëjavabelia.'
  bon-bon: 'Pui gomecayame babo cotre lui age sena: ‘Maane miiji biname bime tääpume
    singi lenaja, maane lipu määme tääpume singi birige.’ Nuuja apu baborage cotre
    lica gyene ai neeneni cina liiyepu.”'
  nhw-BL: 'Huan nopa ompa tlanahuatili catli nojquiya monequi eltoc ya ni: ‘Xiquinicneli
    sequinoc quen timoicnelía.’ Amo onca seyoc tlanahuatili catli Toteco quimacatoc
    catli más monequi que ni ome.'
  swh-ONEN: 'Ya pili ndiyo hii: ‘Mpende jirani yako kama nafsi yako.’ Hakuna amri
    nyingine iliyo kuu kuliko hizi.”'
  wbi-wbi: Ululaghilo ulwa vuvili lwe ulu, 'Umughanaghe unnino ndavule ghukughana
    juuve. nakwelule ululaghilo ulunge kukila indaghilo.
  bba-bba: Yen yiruse wee. “A wunɛn tɔnusi kĩɔ nɡe wunɛn tii tii.” Woodɑ ɡɑɑ mɑɑ sɑri
    ye yɑ yeni kere.
  eng-KJVCPB: And the second is like, namely this, Thou shalt love thy neighbour as
    thyself. There is none other commandment greater than these.
  kgk-NT: '—Ha upe rire katu oĩ outro tuvixa va''e: “Ehayhu rei katu nde rapixa-pe
    nde ae nde rekove erehayhuha-rami” he''i Hesu Nhandejáry kwatia nhe''ẽ poru-vy.
    —Upe mokõi nhe''ẽ-gwi ndaipóri nhande rekoha nhe''ẽ tuvixave va''e, he''i íxupe
    Hesu.'
  waj-waj: 'tikio inna inanoo kua mmaanna tuuvo vainno tinoo: E aiyara tuqinnaannaneema
    ai seenaiyaraatama tuqinnee iyara mmuduuya ruanee. Aa kua mmaanna tuu aavaitana
    mmuakiaa kua mmaanna tuuyauvaa yaataraivaivee,'
  ekk-PKP: 'Teine on: „Armasta oma kaasinimest nagu iseennast.“ Neist olulisemat käsku
    ei ole.“'
  mpx-mpx: Eluwana i ola hiwe, ‘Alom nu nunuwana-an ni ola totom u nunuwana-agiwa.’
    Nige logugui etega al bolo ya i bwabwata lakel.”
  wbp-wbp: 'Manu nyampunya jinta-kariji kuruwarri-nyayirni-wangu-kari kuja-ka nguna
    junga-yijala: ‘Kuja kanyanu yulka yapaju, ngula-piya-yijalalpa-jana yulkayarla
    yapa-karikiji warlaljakuju ngurrara-jintakuju!’ Nyampu-jarra kuruwarri-jarra,
    ngulaju kapala wiri-jiki nguna kuruwarri-kari-piya-wangu.”'
  luo-luo: Chik maduongʼ mar ariyo en ni, ‘Her wadu kaka iherori iwuon.’Onge chik
    maduongʼ moloyo magi.”
  nhe-NT: 'Huan nopa ompa tlanahuatili tlen nojquiya monequi eltoc ya ni: ‘Xiquinicneli
    sequinoc queja timoicnelía.’ Ax onca seyoc tlanahuatili tlen Toteco quimacatoc
    tlen más monequi que ni ome.'
  aii-aii: ”ܘܦܘܼܩܕܵܢܵܐ ܕܬܪܹܝ ܟܹܐ ܕܵܡܹܐ ܐܸܠܹܗ، ܕܡܲܚܸܒܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂ ܐܲܝܟ݂ ܓܵܢܘܼܟ݂.
    ܠܲܝܬ ܦܘܼܩܕܵܢܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ ܐܲܢܹܐ.“
  esk-NT: Tuglia taatnatun, ‘Piqpagiyumagiñ iñuuniaqatin iliptun iḷiḷugu.’ Atlamik
    piitchuq tillitmik kamanatluktuamik taapkuŋnakŋa.”
  msb-msb: 'An ikaduha amo ini: ‘Kamut-an mo an imo kapwa pareho san pagkamuot mo
    sa imo sadiri.’ Wara na sin iba na sugo na makalabaw pa sani.”'
  cpa-NT: 'Hi² la² báh³ lei¹³ ja³ma²ton¹: “Mi³hnoh¹³hning dsa² jmøi¹guǿi¹ jianh¹²hning
    ju³lah hnóh¹hning hŋiah¹hning.” Ha¹chi² lei¹³ siíh² chi², lei¹³ quin¹² cónh¹ jín³
    hi² ná¹² ―ca¹juúh² Jesús.'
  dso-dso: ଆରି ପଚର୍‌ ମୁକିଅ ଆଦେସ୍‌ ଅଇଲାନି, ତମେ ନିଜ୍‌କେ ଆଲାଦ୍‌ କଲାପାରା ପଡିସାର୍‌ ଲକ୍‌କେ
    ମିସା ଆଲାଦ୍‌ କରା । ଏ ଦୁଇଟା ଆଦେସ୍‌ ଚାଡିକରି ଆରି କାଇ ମିସା ମୁକିଅ ଆଦେସ୍‌ ନାଇ” ବଲି କଇଲା
    ।
  meu-meu: 'Iharuana binai: Dekemu tauna ba lalokau henia, sibomu o helalokaumu heḡereḡerena.
    Ini haheḡani ruaosi na heherea.'
  yva-NT: 'Muno ananyao jirum mo ramai tavon no taiso: ‘Muiny irati nya arakove mansai
    maisyare muno taune wimuinyo taune nai wemaisy.’ Ananyao kaijinta mo ananyaowe
    rurume so rakivane ramu.”'
  dgc-dgc: Sakay tu ikaduwa a utus a kapareho na éy kagi na, a ‘Mahalén mo tu kapareho
    mo a kona ta pégmahal mo ta bégi mo.’ Ewan tu iba a utus a mas mahalaga diden
    ya a éduwa,” kagi ni Jesus.
  zpm-NT: 'laa stiba znu rnee: “Bleynie samiech luu zigne rleynie luu luu.” Tsodraa
    stib ley ne mazdraa non lo grop ley rii.'
  hix-NT: Àhonan xarha, onà wyaro katxho rma, ohxe rma rha naha. Osox oyehtxoho wyaro
    rma, ohoyen kom xe xaxa ehtxok xarha. Àro wyaro katxho rma, ohxe rma rha naha,
    kekon hatà, Txesusu. Àro wyaro katxho komo yohono, ehxera ro mak naha, kàyweronàhyamatxho
    komo, kekon hatà, Txesusu.
  sim-sim: Lo nindisik sinda oso karem, jir avak ma anandin ji rupshika, os jihinjik
    ji rupshinda hom. Lo ovro mende nom lo anandi amber ondon tikrihi wasilakak nanda
    vri.�
  npi-ULB: दोस्रो आज्ञा यो हो, ‘आफ्नो छिमेकीलाई आफुलाई जस्तै प्रेम गर्नुपर्छ ।’ योभन्दा
    अरू कुनै ठुलो आज्ञा छैन ।”
  cgc-cgc: 'Yi pangarwa na impurtanti na sugo: ‘Gugmaen no duma na mga ittaw paryo
    man ta paggugma no ta imo na kaugalingen.’” Ambal din man, “Ula en sugo na mas
    impurtanti kaysa ta darwa na i.”'
  tim-tim: Akto den siâ hin yendâp. Ye yeŋaet agaŋgimai hainâk luâk siâ agaŋbei. Anutugât
    den kârikŋe ire kakŋân siâ bo tatâp.” dâep.
  yor-yor: 'Èkejì ni pé: ‘Fẹ́ ọmọnìkejì rẹ.’ Kò sí òfin mìíràn tó ga ju méjèèjì yìí
    lọ.”'
  wos-wos: 'Nak néma hundi angi dé: ‘Guni hafuka mawuli yanguka maki, guna nyémayikaka
    némafwimbu mawuli yatanguni. Mawuli ye guni diré yikafre hurutanguni.’ Wumbére
    hundi yéték wu néma hundi bér. Atéfék néma hundiré yéték hundi bér sarékéngwandé.”'
  emp-NTPO: 'Idjab̶a maʌ̃are b̶ʌda ab̶ari quĩrãca b̶ʌa. Maʌ̃gʌba nãwã jara b̶ʌa: “Djãrãra
    quĩrĩãdua ara bʌdji quĩrĩã b̶ʌ quĩrãca.” Maʌ̃ umébema bed̶ea cãyãbara dji dromaara
    b̶eada neẽ́a.–'
  eng-F35: 'And the second, like it, is this: ‘You shall love your neighbor as yourself.’
    There is no other commandment greater than these.”'
  ind-ind: Dan perintah paling penting kedua adalah ‘Kasihilah sesamamu sama seperti
    kamu mengasihi dirimu sendiri.’ Tidak ada yang lebih penting daripada kedua perintah
    itu.”
  pes-OPCB: '«و دومین حکم مهم این است: ”همسایه‌ات را همچون جان خویش دوست بدار.“ «هیچ
    دستوری مهمتر از این دو نیست.»'
  mpt-mpt: eka weng mak ole baanoa Kobo kleb unaalo gobo bieb inaneba naka mak isa
    gobenale genobiobe. Hekmel wengo asu olota hekmel wengo mako gaisonobiobo gesea
  ssx-ssx: Wetepena꞉eki doe. Neke pa꞉ta꞉ naka꞉ kone a꞉ta꞉ma꞉ homele tupa꞉ da wanda꞉hali
    pa꞉ta꞉ make a꞉ta꞉ma꞉ homo hapa꞉pekee la꞉la꞉me laa koto hande pi ula꞉eki yaapota꞉
    ota꞉ titina꞉ekie. Mandaneeki manuta꞉ wetepena꞉e leekeme.
  mkl-mkl: Minjisiɑu wee. Bi inɛ mmu ŋɑ bɛi ì bi ɑrɑɛ. Woodɑ ɡɔ kù wɛɛ iyi í re bɛɛbɛ
    mɑ́.
  gaq-gaq: ଦୁତିୟ ମ୍ନା ସାମୁଆଁ ଡିଂଡିଂକେ, ପେ ନିଜେକେ ଡିରକମ୍ ଆଲାଦ୍ ଡିଂପେମ୍ୟାକେ । ପେ ଡୁଆ
    ଡାଗ୍ରା ଣ୍ଡ୍ରେକେ ଦେତ୍‌ରକମ୍ ଆଲାଦ୍ ଡିଂପା । ଆକେନ୍ ମ୍ବାକ୍ଲିଗ୍ ସାମୁଆଁ ଆନ୍ତାର୍ଚେ ଆରି
    ମ୍ନା ସାମୁଆଁ ମେଃ ଡିଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Qassi kiita ubbaafe aadhdhiya nam77antho kiitay hayssa; ‘Ase ubbaa ne huu7iyada
    dosa’ yaageyssa; hayssatappe aadhdhiya hara kiiti baawa” yaagis.
  unx-unx: ଏଟାଃ ଆନ୍‌ଚୁଦ ନେଆଁଁତାନାଃ, ଆମାଃ ହପର୍‌ଜାପାଃରେନିଃକେ ଆମ୍‌ଲେକା ଦୁଲାଡ଼ିମେ । ନେ
    ବାରିଆଃ ଆନ୍‌ଚୁଏତେ, ମାରାଙ୍ଗ୍‌ ଆଡଃ ଜେତାଏ ଆନ୍‌ଚୁ ବାନଆଃ ।”
  gah-gah: 'Itó gakó napa makó nenémo lá oko neve: Gezakamú geleaká noanimómáminoko
    gigivekaginimú geleko gigika kemezo. Loko loketa gakokutí napáa makó iteko minamive.'
  lcm-lcm: Na vapongua asukang ke, Ku vinga ro taun a tungam val kupo vinga ro taun
    pok ua. Kapo kovek ta mang asok tapai kapo mamaiten ani pongua ke.”
  aer-aer: 'Angkentye arrpenhe akngerre akenhe aneme-arle alakenhe: ‘Arrpenhe areyeke
    ahentye-anetyeke, ngkwenge-arrpe ahentye-aneme-arteke.’ Alakenhe-arle. Angkentye
    yanhe atherre arrpenhe areyenge akngerre anthurre-ulkere.”'
  qvc-NT: 'Chaymandaqam kay suq liypis yaqqalla chay punta liyshina. Kayshinam nin:
    “Qam kwirpuykita kuyashqaykishina runa masikitapis kuyay”, nishpa. Manam ni suq
    liy mastaqa balinchu kay ishkay liymandaqa.'
  tgl-ULB: Ito ang ikalawang kautusan, 'Ibigin ninyo ang inyong kapwa gaya ng inyong
    sarili.' Wala nang iba pang kautusang higit na dakila kaysa mga ito.”
  cbs-NT: 'Ja kachu yunua betsadan, jabe ketaxnidan, ninkawe: “Min jabube jiweabu
    duawadiakubainkanwen, ibubis man nui mekemis keska wakinan”, akin yuini ja yunuti
    dabe chibain man jaki chiti ikaiwen taea matuwen Dios benimaxanikiki— aka'
  xtm-NTPP: 'Te in‑ka tna tnu''u kanuu ni tatnuni Su''si ma kúu ja: “Jin kutoo ni
