    jiꞌi̱ tyaꞌa ñati̱ ma̱ ñiꞌya̱ nu nduꞌni tyaꞌna tiꞌ ma̱ jiꞌi̱ ycuiꞌ ca ma̱”. Ngaꞌaa
    ntsuꞌu xaꞌ la cña nu ndulo la jiꞌna chaꞌ cuaꞌni na ―nacui̱ Jesús.'
  bqc-SIM: 'A plaaden kɛ: Àↄ ye á gbɛ̃́deezi lá ázĩa wɛ̃niwa. Ikoyãe dɛ beeↄlao.'
  tcz-CHONGTHU: 'Anina jong kibangchet''in athupin ahi, hichu: ‘Nangma nakingailut
    bangin naheng nakom ngailun.’ Hicheteni sanga thupijo thupeh dang aumpoi,” ati.'
  mar-mar: दुसरी आज्ञा ही आहे, ‘जशी आपणावर तशी आपल्या शेजाऱ्यावर प्रीती कर.’ यापेक्षा
    दुसरी कोणतीही आज्ञा मोठी नाही.”
  snp-snp: 'Ido auma wiyami ka naba tu (2) ya etito ne: Kaimokamu kolanimo yamaidana
    oto wenenaka muki ya seka-muluga gimi-gimi o mino, loto ka mono lufuwau (Lo 6:4-5,
    Wkp 19:18) nemo kawa lelewa ya ka makafo ya olu fulo edámenami ne, loto loumaiye.'
  isl-isl: 'Því næst er þetta: „Þú skalt elska meðbræður þína eins og sjálfan þig.“
    Þetta eru æðstu boðorðin.“'
  spy-NT: 'Nto ake kumwooyē kule: ‘Icham laatyeeng''uung'' kuu wōloo ichāmtooy keey.’
    Māmii subak ꞉kiruutēk alake chēē siirē chu.”'
  xnn-xnn: Nan maikadwa ay kapatgan et, ‘Laylaydenyo nan iib-ayo ay kaneg nan pananglaylayadyo
    isnan awakyo.’ Maid teken is napatpateg ay linteg Apo Dios mo datona.”
  mwe-mwe: Na jabhili jakwe, ni ajino, ‘Mumpinje ntami nnjenu malinga shinkwiipinga
    mmayene.’ Jakwa amuli jina jikulungwa kupunda yenei.”
  tte-tte: Loina labuina bwaite, ‘Kamkavao kumulolo kolili besiele kowa kam mulolo.’
    Bwaite loina labuine siya loina meuloili silalaki-gabaegili.”
  tcs-tcs: Ane da sekan lo i prapa impotant wase da pas lo. “Labe kantriman blo yupla
    wiskain yupla labe yuplaselp.” Ol dem nada lo blo God i no prapa impotant wase
    dis tu lo blo God.’
  hlt-THB: 'A pakhih naak taw veni: ''Na imceng ce namah a pum myihna lungna lawt
    kawp ti, a tive. Vekkqawi anglakawh ak bau khqoet awipeek am awm voel hy,” tina
    hy.'
  soq-soq: 'Tane anaana ema do deawaa debamawaida: ‘Sosoa nuawadawadamona eba nuawadawadaitiana
    rua.’ Anaana uduudu bedeuwo ema nata ipa debamauida, mai anaana isiwa ruau.”'
  qub-qub: 'Jucpis caycanrämi: ‹Runa-masiquita cuyanqui quiquiqui alli cawayta munashayquino.›
    Chay ishcay mandamintucunapita mas alliga manami canchu.»'
  att-att: 'Á ajjan gapay nga netúrâ yù mekaruá nga máwák nga kurugam mu: ‘Iddukan
    naw yù ikáttole naw ta kunnay ta ángngiddù naw ta baggi naw.’ Awán ta tanakuán
    nga máwák nga kurugam mu, nu ari galâ danniaw nga duá,” kun ni Apu Kesu kuna.'
  bki-bki: “Nina naruei naio be moti, a juo nene, naio ber jibe nei, berinavo ‘Jau
    tiniemo tii nalo napano aju vaataro kaso, jau kovijuku rivu kalo, tavukia napano
    kojom̃a tiniemo jiiso.’ “Mia maka bunu ve tuboiano dolu tai bereio napano naio
    loa laka ka juo nei.”
  bqp-bqp: 'A pladen dí: Ǹgↄ̃ ye n gbɛ̃dakei lán n zĩda wɛ̃̀ndii bà. Dokayã ke de
    abirenↄlaro.'
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə́: «Cɛ̧ɛ̧ ábɛɛ̂ dʉ́sə nə́: Wo cɛɛl múúd yɛ̂sh jísə́
    wo kúnə́-kúnə yɛ́ nda womɛ́fwó. Kú nə tɔɔ cɛ̧ɛ̧ í ntɔ̧́ mə́nɨ.»'
  hat-hat: 'Men dezyèm kòmandman an: Se pou ou renmen frè parèy ou tankou ou renmen
    pwòp tèt pa ou. Pa gen lòt kòmandman ki pi konsekan pase sa yo.'
  npl-NT: 'Iwa non ipan ome tlanáwatili noiwa kijtoa: “Xiktlasojtla mokni kemi te
    timotlasojtla.” Amo onkateh oksikimeh tlanawátilteh okachi wejweyih kemi ninteh
    ome.'
  bgg-bgg: 'Chiih-è nyichiieng pha mugak muyung ne hì ro: ‘Nawaithek ro hadung-haluii
    pho shii de nawaithek chung miie rai pha duiine miie bo.’ Thiichiih è ne nyi ji
    è boh gai mugak muyung oi sha ro.”'
  eng-TCENT: 'And a second like it is this: ‘Yoʋ shall love yoʋr neighbor as yoʋrself.’
    There is no other commandment greater than these.”'
  eng-BSB: 'The second is this: ‘Love your neighbor as yourself.’ No other commandment
    is greater than these.”'
  cpu-NT: 'Ari okempitaro apitetanaintsiri, okantzi: Petakotaiyaari pisheninka, pinkempitakaantairi
    pikaminthairo pivatha eeroka. Tekatsira pashine Ikantakaantaitane anayirori irokapayeeni.”'
  san-ASM: তথা "স্ৱপ্ৰতিৱাসিনি স্ৱৱৎ প্ৰেম কুৰুধ্ৱং," এষা যা দ্ৱিতীযাজ্ঞা সা তাদৃশী;
    এতাভ্যাং দ্ৱাভ্যাম্ আজ্ঞাভ্যাম্ অন্যা কাপ্যাজ্ঞা শ্ৰেষ্ঠা নাস্তি|
  tac-NT: «Napurigá galé 'emi a'boi alawala, alarigá galewa uché jaré ralámuli.» Ye
    oká nulalí rejcholi 'we najtékame ju. Tabilé i'té uché bilé nulalí abé najtékame
    ―anile alué Esusi.
  eng-WEBPB: 'The second is like this: ‘You shall love your neighbour as yourself.’
    There is no other commandment greater than these.”'
  gfk-H: 'Nong i airua ma ia i hoken: ‘U na marsei tikai hoing u marsei habal at uga.’
    Taia balin tiga warkurai i tamat ta kaiken ra airua.”'
  viv-viv: Kadu vehimeya anavelu ma hidede amine. Tauni unuwakabubuye amine, tobohiyamomo
    unanuwakabubuyedi. Au mena vehimeyai-dina luhei vehimeya lakahi-moꞋedi. Kadu keke
    tamo vehimeya gidakaiwabuhegedi.”
  yao-yao: 'Lilajisyo lyaaŵili lyalili lyekulu lili ali: ‘Munnonyele njenu mpela inkuti
    pakulinonyela mwasyene.’ Ngapagwa Lilajisyo liine lyalili lyekulu kupunda Malajisyo
    gaŵili ga.”'
  tgp-tgp: Ale haruana enia nahai, ‘O opoi na tahisam sohen ko lo opoiho hasem.’ Moiso
    mo sopo mele te leu tinapua i aulu i jeu la leu sei mo rua.”
  auc-NT: Ayæ̈ wade nänö angaïne adobaï tæ̈ïne ïñonte mönö ëñente waa cæcæ̈impa. “Nämä
    bitö waadete waa cædö baï adobaï pönëninque bitö wadäni ïnänite adobaï waa waadete
    cæe.” Mäninque. Ïïmaï cæedäni, ante Wængonguï nänö wææ angaïnö ante tæ̈ïneda baï
    wade edæ dæ ampa.
  kbc-NT: Codaa ida eledi niiɡ̶enatakaneɡ̶egi ane daɡ̶axa mida ane jaoɡ̶a, niɡ̶ijo
    anee, ‘Lajo memaani eledi oko digo aneni makamaɡ̶a adinemaani!’ Niɡ̶idoa itoataale
    niiɡ̶enatakaneɡ̶eco daɡ̶axa mida ane jaoɡ̶ate caticedi ijoatawece niɡ̶ijoa eletidi
    niiɡ̶enatakaneɡ̶eco.”
  bmh-bmh: Kasai ze banou dareu go gonugau igul guzenai, ‘Na nag en noumem sul, nait
    zaun en guzenai noumen.’ Kasai ze aliag go banou. Kasai ze tub nug ze aliag e
    zilaharabun iborain tam.”
  ctu-BL: 'Lajalʌch jini cha''p''ejlel bʌ mandar: “C''uxbin a pi''ʌlob che'' bajche''
    ma'' bajñel c''uxbin a bʌ”. Ma''anic yambʌ mandar ñumen ñuc bʌ bajche'' jini cha''p''ejl
    mandar, che''en Jesús.'
  meq-meq: 'Bazlam mapala eye masulo eye anaŋ sa: “Wuɗa ndo i məgeɗ yak dərmak andza
    ka wuɗa na gər yak.” Bazlam i Mbəlom mapala eye maze neheye sulo aye na, andaya
    sa bay.»'
  noa-H: Maimua hãbak'ai hag garm hich hagjöpaimʌʌ sĩebahab hajim hanʌm. Ma sĩi, “Pʌch
    k'apeenjã wir haig pʌchjö daupii habá” ha simgui hajim hanʌm. Hẽwandamau nem waupi
    jaau sim gaai chamʌ k'ʌʌn numiim k'ãai hʌ̃rpaim chan chuk'umgui hajim hanaabá
    hirig.
  alp-NT: 'Eleki luare ele meije: Imi nete loko tamata makete saka ruami. Hukume rebe
    ela lesi bei meiju sae moneka.”'
  san-VEL: tathaa "svaprativaasini svavat prema kurudhva.m," e.saa yaa dvitiiyaaj naa
    saa taad.r"sii; etaabhyaa.m dvaabhyaam aaj naabhyaam anyaa kaapyaaj naa "sre.s.thaa
    naasti|
  kbq-kbq: Anantera amanahu kasege me'ne, kagragu kavesi nentanaza hunka tva'onkare'ma
    mani'nenimofona avesinto. (Lev-Pris 19:18) Ama tare kasegemofona mago kasegemo'e
    huno znagateore'ne
  kbh-kbh: 'Y chents̈ana quem inÿe mándnaca: “Ndëmua ents̈ánaca cochtsebobonshana,
    nts̈amo cach aca cuenobobonshancá.” Ndocna mando quem uta mandama más quenatámana
    ca —Jesús tojánayana.'
  ron-LSB: 'Cea de-a doua este așa: “Ce este a doua poruncă? “Să iubești pe aproapele
    tău ca pe tine însuți”. Nu există altă poruncă mai mare decât acestea”.”'
  pon-pon: 'A kariau me dueta. let et: Koe en pok on men imp om due pein koe! Jota
    eu kujoned me lapajan mepukat.'
  nhe-BL: 'Huan nopa ompa tlanahuatili tlen nojquiya monequi eltoc ya ni: ‘Xiquinicneli
    sequinoc queja timoicnelía.’ Ax onca seyoc tlanahuatili tlen Toteco quimacatoc
    tlen más monequi que ni ome.'
  sps-sps: 'Ana fafuan nar faun a karap to: ‘Nyi ma mangiir fifakokoro tsuam faarei
    te mangiir rom anyi na tsivom.’ A sikia pis ta Faun te karap fafis iny non a fuan
    a faun to.”'
  wnc-wnc: Siwan mama wamu uneta unesim yuak kaknga anin, ‘Gata aminu gae wesim yuak
    kapae butaya natangamuyo. Unzing gikae gupba wai dua siwikge natake butaya nataayak
    binga.’ Sike mama wamu wa takngaaya Mosesdane mama wamu kuupbamdane tupan takngaat
    dakngake yuamayak,” ngang inikut.
  bus-bus: 'À plaadeen yɛ̀: Ǹgↄ̃ ye n gbɛ̃daaazi lán n zĩnda wɛ̃̀ndi bà. Dokayã kee
    dɛ beeenↄlaro.'
  gub-BL: — Pezamutar katu penuwake har pe wà nehe no, pezeamutar haw zàwegatete pe
    wà nehe no, i'i wanupe. Tuwe xiruzar wera'u 'aw ze'eg amogwer wanuwi paw rupi
    nehe.
  imo-imo: Ungu talo tipemu i tepa, Nunge nunu konopu mondorono mele imbo wema aku
    teko konopu mondowi. Imunga we Goteni teaio nimu unguma i ungu talonga maindo
    oromo,” nimu.
  boj-boj: Ariya dal anjam deqaji bei dego mermqai. Dal anjam agiende. ‘Ni ino segi
    jejamu gereiyeqnum dego kere ino was naŋgi degsim geregereinjroqnime.’ Dal anjam
    boledamu aiyel agi e na mermonum. Dal anjam deqaji bei saiqoji.”
  ulk-ulk: Maike pe able aukaka gelarge ikeredi, Wa able le omarge nakerawem pe wabidoge
    maikes uridli able orwairorwairpe wawa wabu omarge bakereda Nole ko nerut gelar
    ikeredi aukakale yabim pe able neis gelar nakeredi.”
  eng-DRA: 'And the second is like to it: Thou shalt love thy neighbour as thyself.
    There is no other commandment greater than these.'
  knf-knf: 'Uko unyeenkuŋ ţi wa wii wi : “Iwo kaŋal aŧenţu jibi iŋaluŋ uleefu.” Nin
    uko uloŋ ţi bgah uumpel pel iko yi. »'
  san-KHM: តថា "ស្វប្រតិវាសិនិ ស្វវត៑ ប្រេម កុរុធ្វំ," ឯឞា យា ទ្វិតីយាជ្ញា សា តាទ្ឫឝី;
    ឯតាភ្យាំ ទ្វាភ្យាម៑ អាជ្ញាភ្យាម៑ អន្យា កាប្យាជ្ញា ឝ្រេឞ្ឋា នាស្តិ។
  arn-NT: 'Ka tüfa tati inalelu: ‘Piwkeyefinge tami chafche eymi chumngechi kisutu
    piwkeyewimi.’ Kiñe werkün dungu no rume ngelay ta doy kümelu tüfachi epu werkün
    dungu mew.'
  zas-NT: 'Mandamient rarojp, rëban: “Guyën ree ben ren ziꞌc rën lüj gajc.” Achet
    mandamient mazri zojbloj guial loj grop ree mandamient guie.'
  ken-NT: Ɛnɛ́ ɛ́jwí bɛpay ɛ́chí mbɔ ɛyɔ nɛ ɛ́rɛ̀m bɛ, ‘Kɔ́ŋ ntɨ nkwǎ mbɔ ɛnyu
    ɔ́kɔ́ŋɔ́ mmʉɛt ɛyɛ.’ Ɛbhé ɛnɛ ɛ́cha ɛbhɛn bɛpay ɛpu.”
