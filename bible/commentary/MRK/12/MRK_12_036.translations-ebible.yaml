  cco-NT: 'Co̱ꞌ ꞌñiabꞌˊ dseata˜ Davíꞌˆ cajíñꞌˉ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ
