    kewoyagisi were.’
  hvn-hvn: 'Ri do uru, do pake Dau ri Hengaa Megala Deo ta bꞌuke, mihe ane: ‘Èla ke
    Deo pelii pa mone pereda pa yaa, mihe ane, “Mai we ma mejꞌèdꞌèipa era do rihi
    dꞌèia kebꞌue pa ai dꞌanga Yaa. Do ta tao ri Yaa hari-hari ihi muhu Èu, ta pewawa
    èni pa Èu.’ ”'
  nko-NT: Tsúfɛ́ Ɔŋɛ Wankɩ́hɛ́ lɛ́ha Owíe Dawid onutó lɛ́blɩ́ ɔbɛ́ɛ, ‘Anɩ Wíe
    Bulu lɛ́bláa mɩ́ Wíe ɔbɛ́ɛ, “Tsia mɩ́ gyɔpɩsʋ nfɩ yɔ́fʋn brɛ́á nɛ́ha fɛ́tsatsáa
    fʋ́ alupʋ́sʋ́.” ’
  bsn-NT: '@see-verse:MRK.012.035'
  pib-NT: 'Wa waleko Tawi wane china wa Giwekikaluru Kpashiriya: Gitsrukaachi wane
    chinru Nutsrukate, Ptuplatanu npotuklesretate, Wa nutakinpotukna pkamnixjene pujixipta
    rapukote.'
  wiv-wiv: A Devit mule, na vuna na matuhanga kana Vule Tumonga, ia e tani barae,
    ‘Na Paraha e tania na kagu Paraha kubarae, mia kiri marorogu ia, ia ki mule na
    dama kua ka taruhia ha vagi kamahi na tauri kabe.’ A Devit ia mule e kohania ia
    na ‘Paraha.’ Pele, da ia e tubuni Devit ziha?” Na kabuna manumanu kua dia ta tatabu
    longo kara polea ke Iesus dia ta hilohilo matoto na kana polea.
  reg-reg: Daudi mumagambo gaye kaika, 'Bhwana naika ku Bhwana wani, iyanja mukubhoko
    kwani kwobhulyo, nibhakole abhakai bhao okubha ansi yamagulu gao.
  mlh-mlh: 'Deiwidji iŋoyoŋe Moro Tiriineji boburo teme iŋi miya, ‘Anutuji dimaku
    nonde Ofoŋ iŋi ojiya: Goji wareru nonde me furoneo ŋende nonji damaŋ botuineo
    rosipugo ode rondiŋ yaberu gbiŋ eyareme gore kufu yukuo rua yabebemiŋ. Damaŋ oi
    ware fukeiŋ so kuririquraŋgo yo ŋeigoŋ.’'
  gof-ENT: ዳዊቴይ ጌሻ ኣያናን ኩሚዲ፥ ‹ጎዳይ፥ ታ ጎዳ፥ «ታኒ ኔ ሞርኬታ ኔ ቶሆይ ዬያሶ ኦና ጋካናው፥ ሃይሳን ታፔ ኡሻቻ
    ባጋራ ኡታ» ጊስ› ያጊስ።
  aau-aau: 'Devit hiykiaw kokwe God so Niohney so kueir senkin me: ‘Hakamay hiykwe
    hano Hakamay se senkin me: Hano sayar mon kiy-iwak, peyr ha hno awia me hno sune
    ouon mon yay sowkriy kow sehe.’'
  tvk-tvk: Vengan Deved iaxa tekesi ni ‘Suv’ e melele xa Ninin Eo tesa nenemien ak
    mini tengan ihit, ‘Iahova biteni mi Suv navan bit, “Utotan inggak e riuk metu,
    ituxoh melele xa niling elu nam xil e hem.”’
  prf-NT: 'Awan beman dikona inggiyya nen Banal a Ispiritu ti David ay kona háddi
    en kinagi na: “Kinagi nen Panginoon ten Panginoon ku, ‘Mággetnud ka ti kawanan
    kuwiday, mentras awan ku mapasuku dikomu en atanan nen kadima mu hidi.’ ”'
  auy-auy: naaófáꞌá Maníkóní Ufaen-ámútánkó Téfítimba imáyáa amúwana Téfíti Káráísitintafena
    séna kesí Fasiꞌaénkón-iye siyáimba imó agaimakón-aufaifimba Téfíti agaimaréna
    séna kesí Fasiꞌaénkóntáféna Maníkó séna kesiyáánúrapaꞌa fasiꞌaén-áémpáꞌá maraꞌ-ménaꞌa
    ení namuro-wáásí íyáákaanasa miwí taiꞌánááwe Maníkómó siyáin-aai Téfíti siyáiye.
  tbg-tbg: 'Haaru enta Kotira Maraquravano kahaquvaro Devitiva nai minti turave: Noravano
    ti Nora Vaiintiara tiharo, Are uritarera ti kauqu tanaraini oquvi vairaqe te ai
    navutaaka aru naatara nimitaari vikaqaa nena aiqu ntava taane, turave. Devitiva
    minti turave.'
  hub-NT: 'David, Wakan Pegker chichamtikam: ‘Apu Yuus wina apurun chicharuk: Wina
    untsuruini ekeemsata, tumawakmin wii amina shuarum ainanka nepetkan, amini ikaankan
    matsastinaitjai’.'
  hmo-hmo: 'Lauma Helaga ena aonega dekenai Davida ia gwau: “ ‘Lohiabada ese egu Lohiabada
    dekenai ia hamaoroa, ia gwau: Lauegu imana idiba kahana dekenai do oi helai, ela
    bona oi dekenai idia tuari henia taudia ibounai, be oiemu aena henunai gaudia
    idia do lau halaoa.’'
  big-big: Kapura koka walaka Anotogi Kung Walekpokko Ngai Tawitigu kaibene kelemiya
    logo Tawitigu kaiyara pelik, Anoto Yemizibokko Kilisibek Yemizi nogobekyegi pelik
    meiya, Nogo niyegi kiyebuk miziwili nigi kulengke nugu ngaiweki wazayirikka negi
    ngaigezuwaga pelaga mogosi koli, kaiya.
  gux-G: 'Dafiti wani o ba den gbie yeni o tienu fuonna yua ki yedi: «Yombidano maadi
    n yombidano, kali nugienu po min kedi ŋa ŋma a nananda ting po.»'
  cnl-NT: 'Qui² Espíritu Gáan³ ca²³cuǿ³ jui³¹ quie''² ''ñée² David ma²ca¹jua''³ ''e³
    la²³ to̱o̱²³ ji³ je² jua''³: Ca²³jua''³ Dios Juii³ra². Ca²³sɨ''²³ Juiin²³: “Ñí³
