  mto-NT: 'Je̱ Espíritu Santo xa veꞌe mo̱o̱jyju je̱ David je̱ vinmaꞌyu̱n ku veꞌe je̱
    David vyaajñ: Je̱ Nteꞌyam xa veꞌe du̱nu̱u̱jmi a̱ts je̱ nMa̱ja̱ Vintsá̱n: “A̱jxtu̱ku̱
    yaja a̱ts nꞌakaꞌyu̱n paꞌayi namvaat a̱tseꞌe nyakvintó̱kida pa̱n pa̱n jatyeꞌe mtsoꞌoxpa̱jkju̱dup.”'
  bzh-bzh: 'Anon Vabuung vo kwa vu Davit menër bë: ‘Mehöböp nër vu sa Mehöböp nebë,
    “Ġemedo sa nemaġ vesa gevu tamusën og sëḳ ġetunġ alam sën denelë honġ paya
    lo dedoḳ na vaham ġebinë!” ’'
  guj-2017: કેમ કે દાઉદે પોતે પવિત્ર આત્માથી કહ્યું કે, પ્રભુએ મારા પ્રભુને કહ્યું
    કે, તારા શત્રુઓને હું તારું પાયાસન કરું, ત્યાં સુધી મારે જમણે હાથે બેસ.
  jvn-NT: 'Ratu Daved déwé lak wis ngomong ngéné ta, dongé dèkné dikwasani karo Rohé
    Allah: ‘Gusti Allah wis ngomong ngéné marang Gustiku: Mbrénéa njagong nang tengenku,
    nganti mungsuhmu wis tak telukké kabèh.’'
  byr-byr: Gotɨyare Kuryarɨ Devitɨ sahwai pɨkarya yɨdayaaꞌ ‘Nemɨre Naangei nɨmɨre
    Naangerɨ wɨdaꞌ “Naarɨmɨ yuyaraavɨ maremwaalakadeinaalyɨ. Nɨmɨre aangasabanna dɨmwaaideigɨnyɨ.
    Gɨmɨre sɨvɨlyɨraarɨ yɨkamaangeraavɨ marulawakɨdehaaꞌnanyɨ.” ’
  ian-ian: Godna waagan Devitna maawut ngwandɨndɨ maa wupma pɨlɨwutndɨ. Njambwi nyan
    God wuna njambwi nyan Kraist kat wandɨ. Wuna yaagindan naangamba ndaalɨ. Mɨn kat
    kao lɨga nɨmba kat sɨwun maa ngɨni mɨn kat ana kao yigiyandi waa wandɨ God waa
    pɨlɨwutndɨ Devit.
  hun-hun: 'Hiszen Dávid maga mondta a Szentlélek által: »Mondta az Úr az én Uramnak:
    ülj az én jobb kezem felől, amíg lábaid alá nem vetem ellenségeidet zsámolyul.«'
  mcf-NT: 'Naden Nuquin Papan Mayanën Dabid chuimiampic: “Icbo utsi icsho mibi chiembique.
    Tantia, mado, quequin chiec Icbo Dapa nadpampic: Ëquë con dayun abiucquio cainec
    tsadec cho ma mibi chieshënquidtedi mimbi namiaid ma icpanu,” quequin chuipampic.'
  kjs-kjs: 'Holi Spirit-mi Devit kone kalisa-pulu Devit-mi gu-rupa lisa: Gote-me nina
    Ali Mudu-para gu-rupa lakalisa: Nina popo ki-nane ali mudu piraina-le lore alinu
    nena age rolo-para marabuaniaalua lisa.'
  mni-mni: "Maramdi Thawai Asengbagi mapanna David masamakna haikhi, \x93‘MAPU IBUNGO-na\
    \ eigi Mapu Ibungoda hai, Phammu, eigi yetthangbada nahakna, Thamdriphaoba eina\
    \ nahakki yeknabasingbu, nanggi nakhong makhada.’\x92"
  yad-NT: 'Nu̱tyu ni̱day Davyíbe rañi jtay simusiy Ju̱denu Jnutu: Vu̱ntyityu̱ jteda
    siva rayntyityu̱: Ya̱ma̱sa rayntyityudamyuju̱, jasicha̱ra̱ju̱tiy ra̱vuunutaniryi
    jimyityasimyi.'
  mxb-NT: 'Chi̱ diꞌa va ni̱ kaa mií David tá ni̱ na̱kutí ná xíꞌín Espíritu ii̱ Ndios:
    Diꞌa ni̱ kaa satoꞌo yo̱ Ndios xíꞌín na̱ kúú satoꞌi̱: “Kako̱o yoꞌó xoo kuáꞌa yuꞌu̱
    nda̱á ná kasandaá kuu̱ nataán ndíꞌii ta̱ xiní uꞌu̱ ñaá ti̱xi sa̱ꞌo̱n.”'
  pon-2006A: 'Pwe Ngehn Sarawi ketin audehkidahr Depit pwe en patohwanda mahsen wet:
    ‘Kaun-o mahsanihong ei kaun: Komw ketidiong met ni palimauni, I lao wiahkihla
    utupen aluweluwomwi omwi imwintihti kan.’'
  maq-NT: 'Peru suva David ne, catsihindu me cjua xi cachja Hasen rë Nina cojo rë
    me cuitjin: Nina ne, cachja me cojo Nai naha cuitjin: “Tinechin ladu quixi naha
    hiscan hya xi yëjë xi sahmi condra ne, cuiyuju ngahan ngahma gubiernu riji.”'
  hto-hto: 'Mei dama David Juzíñamui Joréñodo úrite; daɨde: —Monamo ite caɨ Moo Juzíñamui
    cue Ocuíraɨmana daɨde: “Cue nabézimo raɨnai, o éoigamacɨna cue anáfenollɨruimo,”
