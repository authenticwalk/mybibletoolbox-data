  lbk-lbk: Tay inischon nan Ispirito Santo ken David ay mangwani isnan kag tona maipoon
    isnan Cristo. Kinwanina, ‘Kinwanin nan Dios Apo isnan Apok, “Itokchom is kakannawanko
