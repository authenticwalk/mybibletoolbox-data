  san-TIB: སྭཡཾ དཱཡཱུད྄ པཝིཏྲསྱཱཏྨན ཨཱཝེཤེནེདཾ ཀཐཡཱམཱས། ཡཐཱ། "མམ པྲབྷུམིདཾ ཝཱཀྱཝདཏ྄
