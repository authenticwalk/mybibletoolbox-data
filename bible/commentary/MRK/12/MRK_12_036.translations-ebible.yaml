    neꞌugeꞌnao kamekamo apamagisugeꞌa kaiya afeꞌalumelaga maigayanagi, huno huꞌniye.
  kmk-kmk: 'Ta mismu un si David imbaga na dit impasomsomok Ispiritu Santu kan siya
    un, ‘Imbagan Apudyus kan Apuk un: Mantupak ka uttun kapon diwanan ku inggana’t
    abakok un losan dat kabusuḻ nu.’'
  cao-NT: Espíritu Santo rëamëhax tsi ¿David yamabo nëcayamayamani? “‘Mia oquëhuanox
    pari tsi, jariapari mia pasomaha cabo bëboxëquia, jato mi yonano’ i noho Ibo qui
    Dios ni quiha” i David yamabo niquë pa.
  bbr-bbr: Devit nukasar Osou Näus ko ronkat nurunuk, äiewon, ‘Anut Näwäu nukas isan
    Näwäu auruwon, “Na isan ipi näu kaima taneta, isas nan iwäi jaunat erekapu itimwareanik,
    nan isonap mareita, nan inkaruru rawaiei.”
  inb-inb: '¿Mana­chu David kikin, Santu Ispi­ri­tu­wa kaspa, Cristo­manda kasa willarka?
    Atun Taita Diusmi nuka­pa iaiata nirka: “Nuka­pa alli ladu tia­rii, nuka tukui
    kamta mana munag­kunata apag­rispa, kamba chaki saru­diru ukuma churan­kama”.'
  hrv-hrv: 'A sam David reče u Duhu Svetome: Reče Gospod Gospodinu mojemu: ''Sjedni
    mi zdesna dok ne položim neprijatelje tvoje za podnožje nogama tvojim!'''
  box-NT: 'Lé bìo ó o *Daviide mí bɛɛre á le Dónbeenì Hácírí wó ó o bía
    bìo kà: ‹O Ɲúhṹso Dónbeenì bía nɔn ĩ Ɲúhṹso yi: Ɓuee kɛɛní ĩ nín-tĩánì
    fúaa ká ĩ ɓúrá ũ zúkúsa ũ tá á ũ bò ũ zení wán.›'
  ote-NT: 'Nura Ma̱ca Nda̱hi bi ꞌbɛpa ndu ra nda̱ Davi bi ꞌyofo nuya ya noya ja ra
    Ma̱ca Tꞌofo habʉ ena njaua: Ajua̱ ra Dada bi ꞌñembabi ma zi Hmu: “Bá ehe gui hñudiua
