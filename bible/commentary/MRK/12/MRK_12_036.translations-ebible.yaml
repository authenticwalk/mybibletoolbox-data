  ben-OBCV: দাউদ স্বয়ং পবিত্র আত্মার আবেশে একথা ঘোষণা করেছেন, “ ‘প্রভু আমার প্রভুকে
    বললেন, “তুমি আমার ডানদিকে বসো, যতক্ষণ না তোমার শত্রুদের আমি তোমার পদানত করি।” ’
  mil-NT: 'Te mee ndǐi Dàvií‑áⁿ nǐ dácáhú ìní ñáhá Espíritú Yǎ Ndiǒxí xii ndíi nàcuáa
    cáháⁿ ndíi, te duha ní cachí ndíi: Dútú Ndiǒxí ní xáhaⁿ‑gǎ xii Yaá cúú Xǐtohó‑í:
    “Ngóo xio cùha‑í, te yúhú cada‑í te nchaa sá cúú ǔhú iní ñáhá xìi‑n canehe‑xi
    sá yɨ́ñùhu núú‑n.” Duha ní xáhaⁿ Dǔtú Ndiǒxí xii Yaá cúú Xǐtohó‑í. Duha ní cachí
    ndíi.'
  myu-myu: '— Davi o''jekawẽn Deus biõg̃buk a''õbi. Imẽn ixe e''em ixe emudupmubararaktup
    pe: Cristo okukat―Deus emunaẽ, i. Deus o''jekawẽn Cristo be, i. Xik''i Ekay itakomaayũ
    a''õbacaap cuy og̃u''ũm, io''e, i. A''õ kay kũyjobin jeedop ip, io''e, i. Ẽn ixeyũ
    kukan''ũm pima oxema juy eg̃uy, io''e, i. Imẽn Davi kuyje o''tupmubararak Deus
    biõg̃buk a''õbi — io''e Jesus.'
  amk-amk: Weo Dauti mantauni, Allai Nuaninunei sensoni mani medu kariri deyo, ‘Seng
    Allai nei medu we nehu Sengnei deyo, “Munohi na warahu domoya nei, pariao iwedaya
    nemu aitetanesa taha tawangsa kiai na awemuwai.” ’
  fai-fai: Dewit alami namti, Sinik Abem madák kiwa daudane bako nadale, ‘Kamok Got
    ayo nam Kamok bakodaw nadale tad nalam teng miskuno kal kano tein badawo si kalam
    wasi iyo tudo imadew tad kalam akfak tem imtikamon kala.’ Kalesano.” Kalesa.
  ura-NT: 'Cana Coaunera Suujue aitoroatenojoineein: ‘ “Cau carautono nichajai que
    nelauriaau carohan, ichei nejeratenacaauru amuritoherateein, itiha asaae tenajaanune
    reen tiaajeein,” naa Cana Coaunera cana curuaanaa rai,’ naa Rabiri inatiin.'
  mcd-NT: Diospan Yoshin Sharanun David ahuun nomuran shinanmana cuscan yoini, “Upa
    Diosin uhuun Ifo Cristo yoini isca huaquin, ‘Minfin ufu niaifocoinquin. Mia noicasmaifoan
    min ato finoncoian. Un ato shatumashquin mia afanan ahuusca huatiroma. Min ato
    iquiniran,’ ” ishon Diosin yoini cuscan David cununi.
  urt-urt: Yohe Yirise naŋaꞌe ŋoihmbwaip bwore nalme Dewit pe, Dewit ŋanange na, Lahmborenge
    ŋaname Lahmborenge ŋam taꞌe leꞌe, ‘Orp el syep non ŋam el tutume ŋaiye ma member
    lenge wachaih nin ka yurp ŋihip tuweihe nin.’
  kiz-kiz: Daudi muene mu Roho mtakatifu, ajobhili, 'Bwana ajobhili kwa Bwana ghwa
    nene tamayi mu kibhoko kya nene kya kuume, mpaka nibhabhombajhi maaduibha bhebhe
    kujha pasi pa magolo gha bhebhe.'
  tzo-TZE: 'Yu''un li Davide ta sventa Ch''ul Espíritu jech laj yal: Li Cajvale jech
    i''albat yu''un li Diose: “Ta to xlic chotlan ta jbats''ic''ob. Vo''ot chapas
    mantal c''alal to ta jtsalbot scotol li avajcontrae”, x''utat, xi li Davide.'
  lex-lex: 'Daud nmeh''a nek de, Uplerlawna Nhiwni Narialmua pa nakot nohora Uplerlawna
    lirni la Ray Makamori-Kalewan de niwra: “Orgahi-Orha''a Nakot la a Matromlawnu
    (Yesus) Niwra: “Muliwnu (Mumtatnu) la'' A wa''lu malganna, la''pa A''utowra arwalmu
    pa ratniowar la O nayanmu.”'
  dov-dov: 'Devidi, kaambuzigwa a Muuya Uusalala, wakachaamba antanganana wakati:
    ‘Mwami wakati kuMwami wangu, kkala kukuboko kwachilisyo kwangu kusikila basinkondonyokwe
    ndibabike kunsi amawulu aako. ’'
  rgu-rgu: Nana huu maꞌulu na Manetualain Dula-dale Malalao-malalafu Na pake Mane
    Daud a so, de duiꞌ nae, ‘Manetualain nafada neuꞌ au ramatua ka nae, “Mai fo matuuꞌ
    nai mamanaꞌ hada-horomata a nai Au boboa ona Ka. Neuꞌ ko Au tao a musunoo mara,
    raloe-radae ao nara neuꞌ o.’ ”
  toc-NT: 'Porque maktum quilh­ta­macú hua­tiyá rey David acxni̠ Espíri­tu Santo ma̠lac­pu­huá̠­ni̠lh
    chiné tili̠­chu­huí̠­nalh Cristo: Quim­pu̠­chiná Dios chiné huá­nilh cha̠tum li̠túm
    ti̠ na̠ Quim­pu̠­chiná: “Cata­huila nac quim­pa̠xtú̠n xla­cata naquin­ta̠­ma̠­pek­si̠­nana,
    hasta acxni̠ aquit nac­ca̠­maka­tla­jako̠y pu̠tum hua̠nti̠ tasi̠­tzi̠­niyá̠n li̠mac­xtum
    nata­la­ka­chix­cu­hui̠yá̠n.”'
  ulk-1902: Dauida detager Lamar Zogolam, kega, Iehoua kari Opole detager, kega, Ma
    emri kara tuter tag pek, pako kaka eseamuda mara keubu le giz ikedi ko mara teter
    mas.
  som-som: Daa'uud qudhiisuna, isagoo Ruuxa Quduuskaa ku hadlaya, ayuu wuxuu yidhi,
    Rabbigu wuxuu Sayidkayga ku yidhi, Midigtayda fadhiiso, Ilaa aan cadaawayaashaada
    cagahaaga hoostooda geliyo.
  anh-anh: Kɨpɨr Imbɨr Yakŋ Ohɨrand hamb Devitɨh njɨhi eŋgwaz mbɨ mbonam mbanave kamar
    amar. Yakŋ Ohɨrav Anɨŋnsar Ohɨrah ihɨnd han mbanave kamar amar. Amɨ ihɨnd oman
    mɨŋɨnd haŋ ŋkañɨn nzɨ imbɨr amakɨr ahambɨrɨñarɨh ichorɨŋ amakɨr kwɨŋ ñɨndɨramŋgi
    arar kamar amar.
  mam-C: 'Ax David q''mante jun maj tu''n Xewb''aj Xjan: Xi tq''ma''n Dios te wAjawa:
    Qekuy toj nman q''ob''a kawil wuk''iy, ex k''wel kyi''jjo tajq''oja wu''nch.'
  ndj-ndj: 'Dawudi mweni paghaveyi na Mfuki Mng''alili akumlongosha awombili: ‘Bambu
    kamuwombela Bambu wangu: Wuyikali mwambu wangu wa mlilu, mbaka nivaviki vachimdwama
    vaku pasi ya mawulu vaku.’'
  mbj-NT: 'Hahỹỹ d'' mä P''op Hagä Do Sahee hejój gó Dawi baher''oot paa m'' Kristo
    ky n''aa: “Wahë ỹ n''aa hã Tak''ëp Hyb N''aa Jawyk Doo ky hadoo, ‘Aso hup ỹỹ hẽnh,
    si ỹ mabag''ããs hyb n''aa a majĩĩ ỹ nes''ëëm bä kä’”, näng paa Dawi.'
  lat-VUC: 'Ipse enim David dicit in Spiritu Sancto: Dixit Dominus Domino meo: Sede
    a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum.'
  ngp-ngp: Daudi mwenye nakalonga kwa udahi wa Muye ywa Mnungu. ‘Zumbe nakamgamba,
    Zumbe dyangu, Wikale kulume kwangu, mpaka aho huunga niwaike wank'hondo wako hasi
    he viga vako.’
  enq-2: 'Oli Spiritame masepae maiyamopa Dapitame dapa lea: ‘Kamongome nambanya Kamongo
    doko lamaiyoo, “Emba nambanya kingi tolaetena piti. Dokonya pititinopa, nambame
    embanya yandapipi dupa embanya moko setenge toko jina latona” leana’ lea.'
  eng-ASVBT: for David himself said in the Holy Spirit, The Lord saith unto my Lord,
    Sit thou on my right hand, Till I make thine enemies the footstool of thy feet.
  mna-mna: 'Merere Anutu iso pa Biibi tio ma iso: Mar mbulem su nomoŋ woono ma irao
    aŋkoto kom koi bizin ma mburan imap kat, mi kumbum ise ŋguren.'
  myw-myw: '@see-verse:MRK.012.035'
  sby-sby: Kakuli Dafeti mwine pakutanguninwa ne Mushimu Uswepa, walambeti, Mwami
    Lesa walamba kuli mwami wakame, eti kwesa wikale ku cikasa calulyo cabulemu, mpaka
    nkababike balwani bakobe panshi pa myendo yakobe.
  sll-sll: God Kwiang Debit yong wu bilere, di tibi ol tongwo pirere, yu di emia.
    Hamen ya singaba na hobana yu ditomia, “Ni na ana weni holi ami di molo. Mongere
    kiani i unaminga doling i mena olanua,” ditomia.(Sam 110:1)
  yaq-NT: 'Bwe''ituk juka'' Labiituka''uta, Liojta tu''u jiapsi inien a'' jiutuak:
    Ju''u tua achai yo''owe Lios, tiaka, in achai Krijtotau: “In batatana yejte''e”,
    ti au jiiak. “Si''ime wame''e, ka enchi am sau i''aka jiapsame, taa che''a tu''isi,
    kia enchi beje''eka aneme, inime''e si''imem, in enchi am nok jikkajitua''po tajtia”,
    tiia.'
  uro-uro: Ngu snanbät toqor täkt inguna mudu ama Qloqaqa qa märanas nä ma Devit bä
    qa qoar toqortäqyia, “‘Ma Ngämuqa qa qoar nä gua Engeska rhoqortäqyia, “Ngia rhuqun
    dä gu märmär bä qale nge e bä dängdäng iva ngun but sä gia ikkäna säp gia rem.”
    ’
  ita-1885: 'Poichè Davide stesso, per lo Spirito Santo, ha detto: Il Signore ha detto
    al mio Signore: Siedi alla mia destra, finchè io abbia posti i tuoi nemici per
    iscannello de'' tuoi piedi.'
  muy-muy: 'Ambatakani do, Devit naŋ naŋani àna ahàr gayaŋ àɗəm àna njəɗa ga *Məsuf
    Njəlatani ahkado : “Bay Melefit àhi ana bay goro : Njəhaɗa gwar kà ahar ga ɗaf
    goro a, a məlaŋ ga gəɗakani va. Ndam ezir gayak ti anabəhaɗ tay kè meleher gayak
    akaɗa ga zlam ga bay ya abəki asak ni, ti kə̂cəlki ka tay.”'
  kqc-kqc: 'David iniye Vima kikifa di vava dudu niyo: ‘Varika amiye yaku nai Varika
    amiye rofu niyo: Nai vana rama eta rofu ameinu re bogo na yaku yi tuma vene yi
    yuka aena sana kana rigida mamo.’'
  tav-tav: '—David cʉ majuuna Espíritu Santo cʉ camajirije jʉgori ocõo bairo caĩ ucayupi:
    Dio ʉmʉrecoopʉ cãcʉ cʉ Macʉre yʉ Ʉpaʉre cʉ caĩñupʉ: “Ato yʉ mena ruiya yʉ tʉ maca,
    yʉ mena carotii anigʉ. Yʉ mena ruiri mʉ carotiro mʉre catʉjʉ tutirãre na yʉ regʉ,”
    caĩñupʉ Dio yʉ Ʉpaʉre, caĩ ucayupi David tirʉmʉpʉre.'
  eng-ULB: David himself, in the Holy Spirit, said, 'The Lord said to my Lord, “Sit
    at my right hand, until I make your enemies your footstool.”'
  spa-VBL: 'Pues el mismo David dijo, inspirado por el Espíritu Santo: ‘El Señor dijo
    a mi Señor: “Siéntate a mi diestra hasta que ponga a tus enemigos bajo tus pies”’.'
  fra-_FOB: 'Car David lui-même dit par le Saint-Esprit: Le Seigneur a dit à mon Seigneur:
    Assieds-toi à ma droite, jusqu''à ce que j''aie fait de tes ennemis le marchepied
    de tes pieds.'
  hau-ULB: Domin Dauda kansa, ta ikon Ruhu Mai Tsarki ya ce, “Ubangiji ya ce wa Ubangijina,
    zauna a hannun damana, har sai na kaskantar da makiyanka'.
  mal-mal: '“കർത്താവ് എന്റെ കർത്താവിനോട്: ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ പാദപീഠം ആക്കുവോളം
    എന്റെ വലത്തുഭാഗത്തിരിക്ക എന്നു അരുളിച്ചെയ്തു” എന്നു ദാവീദ് താൻ പരിശുദ്ധാത്മാവിലായി
    പറയുന്നു.'
  kkc-kkc: 'Deibidiye to kitulugu sabolo Dio Tei maga egeesee takaso, ‘Godeeye mo
    Lodee mapoo egeesee takaso: “No abolo wiligi doloso badalame mo dee deedee dokolo
    bie. Esiga nayo badolone namapoo ha teli odoo ee ayo dagadileiso,” diso.’'
  lit-lit: 'Nes pats Dovydas sakė Šventąja Dvasia: ‚VIEŠPATS tarė mano Viešpačiui:
    Sėskis mano dešinėje, kol aš pastatysiu tavo priešus tavo pakoju.‘'
  urd-GVR: Kyoṅki Dāūd ne to ḳhud Rūhul-quds kī mārifat yih farmāyā, ‘Rab ne mere
    Rab se kahā, mere dahne hāth baiṭh, jab tak maiṅ tere dushmanoṅ ko tere pāṅwoṅ
    ke nīche na kar dūṅ.’
  far-far: 'Na Anoeru Abu be nia fafata sa Deved ka ''uri, ‘God nia fata ''uri fuana
    ''Aofia nau: ''Oe gouru ''i bali ''o''olo aku, ma ''oe gwaungai fai nau, makwalia
    kada nau kai alua malimae ''oe ki farana gwaungaie ''oe.’'
  suz-BL: दाऊदमी परमप्रभु यावे आ सोक्‍त रे पा ‘प्रभुमी आं प्रभु कली इ जोरी सत्रु आन
    कली इ खोइली आगाम मवोदुमी सम्‍म आं ग्‍युरा गे बाक्‍को’ देंत। भजन संग्रह ११०:१;
    २सामुएल २३:२
  car-NT: 'Aseke mo''ko David tykambo me man, mo''ko Tamusi a''kary ''wa taurambary
    ta: “Tamusi nykai mo''ko Yjopotory ''wa: ‘Yjapo''tun wyino atandy''moko, mo''karon
    ajenono''namon yry ''wa ro y''wa apupuru upi''nonaka’.”'
  amp-amp: Bingot Bro Nkifrarhu Yafothatn Defitr yima yuhur hemotrr kfo memor, ‘Bror
    kfo memorr nanhu Bro Nungothet Kraisr, “Nanhu bro bbukeft yorhwa tirmifko wamrhun.
    Wamrhukahtn nd ni namburwa yahr kmim afo ninhu tirtn htahato ninhu mofsinhitn
    yak htaruhanm.” ’
  bht-bht: ऐथू दिकर कि राजा दाऊद, जालू परमेश्वर दी पबित्र आत्मा उसयो बोलणे दी शक्ति
    दिती, तां उनी बोलया, “परमेश्वरे मेरे मसीह जो अपणे बखे इज्जत मान कने हक दी पदवी
    च बोणे तांई बोलया था, हालांकि उनी उदे सारे दुशमणा जो पूरी तरहा उदे अधीन करी दिता।”
  eng-NOY: David himself said in the Holy Spirit, “The Lord said to my lord, Sit thou
    on my right hand, till I make thine enemies thy footstool.”
  cub-NT: 'David bácʉvacari Espíritu Santoi parʉéque coyʉicõjeimʉ arejaquemavʉ ʉ̃
    mácʉ: Jʉ̃menijicʉ aquemavʉ ji jabocʉre, “Dobajacʉ ji meapũravʉi, mi cʉvae boje
    parʉéde yʉpedeca. Aru yʉ epecʉyʉmu mi mauvare mi cʉboba cãchinoi. Que teni mʉre
    vainí jarʉvare d̶acʉyʉmu yʉ náre, mi jabotequiyepe ayʉ náre”, arejaquemavʉ David
    bácʉ Cristorã.'
  ita-1927: 'Davide stesso ha detto, per lo Spirito Santo: Il Signore ha detto al
    mio Signore: Siedi alla mia destra, finché io abbia posto i tuoi nemici per sgabello
    dei tuoi piedi.'
  lww-lww: Nepiun ke sa nene, komin nanua sumo, Ninuna Wa pimi e Tepet, kila naga
    pisi, pisape ‘Ntewa na Mava pisa pa kiau Sup̃e, pisape “Ko ototano e kiau lepas
    na p̃amarua, otom̃ate m̃a vano-o, p̃isi na neligan kiom̃a nasinekar lala aimi
    ve sa narin takue na vilanvanen lam̃a ea.” ’
  ckb-ckb: 'داود خۆی بە سروشی ڕۆحی پیرۆز گوتی: «[یەزدان بە خاوەن شکۆی منی فەرموو:
    ”لە دەستەڕاستم دابنیشە هەتا دوژمنانت دەخەمە ژێر پێت.“]'
  spm-spm: Devit nombɨ, Gotɨnɨ Utum nɨghnɨghan khavɨn aŋga aniiŋsi, a kamaghɨm mbɨkemi,
    ‘Got kamagh nani Ikhɨvam mbɨŋgɨ kamaghɨusue, “Nɨɨ khagh nana agharan guvɨn rapheragh,
    mamaghɨra ikhɨtima kɨ nɨɨna aphanir gumasi rɨkambuuŋtima mee nɨɨna apheeŋni ikaami.”
    ’
  nas-nas: Aiꞌ Deevitaꞌke baka Tanuaang Meekunge karantavuko˜ aaꞌpuuꞌ, ‘Teie Ovoringe
    nkaang Ovoring nauvuma aaꞌpuuꞌ, “Aꞌ ning-koo tampavine-koo baꞌnaniai bera ninge
    dakaning tooꞌde-nupoong dakaang kauꞌkoo boonavete-koo siparampainooꞌke basi.’”
  uvl-uvl: 'Opepengpeng hepengia ne Teuit ke hele ke teke, “‘Non Soke NeHalang hele
    lange ak Non Soke: “Oare la koi nga ilik hele nga tamalmal kela het nga etue nenge
    e hekou sue lem ngarang mur ke etal sue iri nga apem huna.” ’'
  tpa-tpa: David Aruwa Vivireina a raitayatayahei i riwa ipa, ‘Maimaituwa aꞌu Bada
    auwarina ipa, ‘Au ahoꞌohohiꞌu ma tughutughura ma i nanapo am ghaviya a tereghaꞌirei
    po aem aurabena a terei.”
  eng-BBE: David himself said in the Holy Spirit, The Lord said to my Lord, Be seated
    at my right hand, till I put those who are against you under your feet.
  ixl-CNT: 'Tan u Tioxhla Espiiritu yolon titziꞌ u Daviid aas taltu ech tzaꞌ: «Aatz
    u Tioxh, tal tu vunBꞌaal ech tzaꞌ: Kꞌujach tunsebꞌal tan, saꞌnalvaqꞌka qꞌul akoontra
    satzeqꞌlebꞌal. Chia.» Texh u Daviid.'
  xsi-xsi: Ŋana tu nanayoni Koroani Sapâŋa itula ilo-kalo pa Daviti, kala Daviti tamwata
    iporo tu, ‘Maro Kindeni itu ŋgua pa naneŋgu Maro Ŋalae mine tu, “Noko kusaŋona
    ŋai pa mbauŋgu wia kâ lee, ikura lâ zo ŋinde naŋa ma aonzi noko ne kazâŋa tamâta
    simo noko kalo”.’
  crx-NTPO: '''Et la David Ndoni ''i gha la ''et dutni, ‘Moodihti ''en sMoodihti ''úyulhni
    njan nailhni ts''unghus sinda. ''Oh de la nch''az ditnine buk''ut nke naóolhyis
    mba ubooselh.’'
  kan-OKCV: 'ದಾವೀದನು ತಾನೇ ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಣೆಯಿಂದ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ ‘ಕರ್ತದೇವರು ನನ್ನ
    ಕರ್ತದೇವರಿಗೆ ಹೇಳಿದ್ದಾರೆ: “ನಾನು ನಿನ್ನ ವಿರೋಧಿಗಳನ್ನು ನಿನ್ನ ಪಾದದಡಿಯಲ್ಲಿ ಹಾಕುವವರೆಗೆ
    ನೀನು ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರು.” ’'
  bbb-bbb: Ro igia fie, e Devidi fune Godido Kavene ijare oe fuone ijia vierafejamoga
    fu kuae, Godi E Ireobo ijare una e ireobo none ije fu kua, Ni ro umui maeneke
    none igia fine. A ijia fike na e ani one kena kania areme ke dia rotire one ijia
    uniano kuae.
  blw-blw: Te uray ah Are David, hen nempahpahma-an hen Espiritun Apudyus an hiya,
    ekatnéén, ‘Ah Apudyus way Ap-apo, imfagana hen anchi Ap-apò way mangaliyén, tumùchua
    hen antoy pachawanan-o ingganah epa-afào an hea hen anchichay aminay kafusorno.’
    ”
