    kusuŋokemo yowaŋgo.”’
  zpz-NTPP: 'Gun Espiriit Yon ni Ñgyoozh pcaam uub la Dabi nu niiy ornu nay: Ñgyoozh
    nam rab mi Shuaan na: “Gzub ru lugaar ni mbecy nu gya zir zu, par yaa be̱e̱ ii
    gashtal gyicy la̱ nu gyicy ru gan losaꞌ yuur”, nam, na Dabi.'
  mkj-mkj: 'Pwa Ngen Joarwi ne audohkihda David pwa en pwahda lal oauwe: ‘Koaunno
    pwehng oai koaun: Koawoa en mwindi oang in loap moaun in Ngoahi, Oaroh Ngoahi
    kihdihoang oamw imwinsihsi kan pehn pwoalkoamwen kan.’'
  zac-NT: 'Mizmë David bëquëꞌë por pudërë shtë Espíritu Santo diꞌdzë rëꞌ: Dadë Dios
    guniꞌi lu Shtada narnibëꞌa: “Guzubë ladë ldi shtëna hashtë guna gan lu enemigu
    shtë́nël të guëzuꞌbë diaguë rall shtíꞌdzël”.'
  kyg-kyg: Aote Aunemeꞌamoꞌmo Neviniꞌmo mago gemo alino amiꞌnigeno hunoꞌaeꞌmo, Ala
