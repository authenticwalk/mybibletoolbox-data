verse: MRK.012.036
translations:
  kpx-kpx: Kosealemo Munanae Tumuu Deividi mai luleletige au loui avoe, ‘Dilavau di
    Kosiveho loui avoe, Di ada inuteve ugulamosege di a aiohavomale kebia malevei
    a veloe heimo otovege ana kosiveabe holinela.’
  okv-H: Rate God ta Ahihi Otohu na ke einge enu David na kajena, ‘God na Na David
    nau Bada ta degi ke einge ena. Nau Ingeni be ei ta arumbeto iriro nane no kitoho
    teto ikano inena utu na hatiresoa’ ke ainge ijinu David na kajena.
  tbo-tbo: Ma Alugo Woiyawa nugotuhu Dawita i weleya po Besinana lawana i kawaiguyougeya
    i pa, “Yaubada i baha u Guyau uyahina i pa, ‘U awala hinebawau una memae a sigana
    om gawiya a houna hopunehi po aem ani luhanatanahi.’”
  mal-C: ദാവീദ് പരിശുദ്ധാത്മാവിനാൽ പ്രേരിതനായി, “ ‘ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ ചവിട്ടടിയിലാക്കുംവരെ
    നീ എന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുക,’ എന്നു കർത്താവ് എന്റെ കർത്താവിനോട് അരുളിച്ചെയ്തു
    എന്നു പ്രസ്താവിച്ചല്ലോ!
  grc-SR: Αὐτὸς ⸋γὰρ⸌ Δαυὶδ εἶπεν ἐν ⸂πνεύματι ἁγίῳ,⸃ ⸂2Λέγει⸃ ⸋2ὁ⸌ κύριος τῷ κυρίῳ
    μου, Κάθου ἐκ δεξιῶν μου, ἕως ἂν θῶ τοὺς ἐχθρούς σου ⸂3ὑποπόδιον⸃ τῶν ποδῶν σου.
  bgc-bgc: क्यूँके दाऊद नै खुद ए पवित्र आत्मा म्ह होकै कह्या सै, ‘परमेसवर यहोवा नै
    मेरै प्रभु तै कह्या, “मेरै सोळी ओड़ बैठ, जिब ताहीं के मै तेरे बैरियाँ नै हरा कै,
    तेरे पायां की चौक्की न्ही बणा दियुँ।”’
  khz-khz: 'Davida Veaga Palaguna na ripa e tugamagi-ilu eveniato, gaurai ekila-matagaito,
    netiwato, ‘Palagu na au geku Velekou evaikilaato: Au gimaku ripana kavanai ono
    mai-tanu, pene ago, goi geparu-venimuna talimara goi gagemu kapulenai pana taora.’'
  deu-TKW: 'Hat doch David selbst im heiligen Geist gesagt: Der Herr sprach zu meinem
    Herrn: setze dich zu meiner Rechten, bis ich lege deine Feinde unter deine Füße.'
  zsr-NT: 'Lëczëꞌ David naꞌ bëꞌë didzaꞌ, zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, gnëꞌ: Xanruꞌ
    Dios gudxëꞌ Xanaꞌ: “Gröꞌ cuit lëꞌa yubél Catiꞌ gunraꞌ ga luzechu zxibgac Lauꞌ
    Nup cutaꞌleꞌi Liꞌ dxiꞌa.”'
  lin-lin: 'Pamba te Davidi, ye moko, alobaki boye na nzela ya Molimo Mosantu : « Yawe
    alobaki na Nkolo na ngai : ‹ Vanda na ngambo ya loboko na Ngai ya mobali kino
    natia banguna na Yo na se ya matambe na Yo. › »'
  hns-NT: 'Daawied to Pawietr Aatma ke dwaara Kriest ke biese me bolies raha kie:
    ‘Prabhoe Parmeswar hamaar Prabhoe se bolies: Aaw hamaar dahiena bagal baith dja
    djab talak ham tor doesman log ke tor gor ke nietje na karab.’ ”'
  noa-E: 'Ich Daviiuchajã Ẽwandam Akharau ichig iekhapibaawai ich ag Mesías igwiapai
    “maach Pör” abajieb. Ante irua phã pʉarr gaai mag simgui ajim anʉm: “Maach Pör
    Ẽwandamau maach Pörög ‘Mʉch iek theeg chirʉmjö aag mʉ dʉ̈i ãba mʉ juachaar gar
    jupbá ajim, pʉch oomapha aajem khʉʉn thum mua pʉch jua ee pʉrkha dee nʉm ora.’
    ”'
  eng-EMTV: 'For David himself said by the Holy Spirit: ‘The Lord said to my Lord,
    “Sit at My right hand, Till I make Your enemies a footstool for Your feet.” ’'
  mib-NT: 'Chi máá David suhva ni cahān de jnūhun ya ni sáha Espíritu Santo nde jenahán:
    Máá Jítoho yō Yaā Dios ni cahān yā jiín Jítoho rī, Yaā quiji: Cucōo ró lado váha
    ri nuū cujéhnu ró, te na sáha ri jeē quende rō poder tāca jéē cájito uhū rohó.
    Achí Yaā Dios. Achí David.'
  bea-bea: Ayi ihe David atane koochati kooehtii Atsinde Oochu ihe, Kakaoodzutti kooyehtii
    Sakaoodzutti, Nuni sinta noohtichintye atehzonih aiseakooyasle ate tsintanine.
  lif-NT2: दाउद हाङ्‌ङिल्‍ले़ सेसेमाङ्‌लाम् अक्‍खे पाःत्तुआङ् वाॽ, ‘यहवे दाङ्‌बाल्‍ले़
    इङ्‌गाॽ आन्‍दाङ्‌बान् अक्‍खे मे़त्तु, के़निङ्‌मिहाॽ के़युक्‍को इङ्‌गाॽ मे़न्‍दाःत्‍छिङ्‌ङे
    थारिक् आजुप्‍साङ् ले़प्‍माङ् खे़ने़ॽ युङे़ॽओ॥’
  xnj-xnj: Daudi mwene kwa kulongoswa na Mpungu Msopi ajovili, ‘Bambu amjovili Bambu
    wangu, tama upandi wangu wa kulyelela, mbaka nivavika vamakoko vaku pahi pa magendelu
    gaku.’
  mmx-mmx: Mila ne Devit ga tong asu levelinga mi lodoxoma at Loroonan Kaala la nom
    levelinga ik lok to xeneng at Lovoang Kaala xeretna, ‘Leeme Silok ne Moroa ga
    lok ti Leeme Silok tarak keretna, una xis de saparap lakngak tino se nenia ana
    lok li limixin munepen minu na ngan loxot burubut ti luxangkedek taram.’
  cbr-NT: 'Nucën Papa Diosan Bëru Ñunshin Upitanbi ca David ësaquin quimiacëxa: Nucën
    ''Ibu Diosan ca ''ën ''Ibu caxa, “axa mimi nishcë unicama ''ën mi ''ibuamimainun
    camina mix ''ëbë ''apu ''aish ''ën mëqueu ''iti ''ain”.'
  tee-NT: 'Tas laich tanajun ju chunch ni mapast''ac''ani ju Spiritu Santu ni chani
    canaulh ju David: Ju ucxtin Dios junilh ju qui''ucxtin: “Vanin at''a''ulh junta
    icvi tus acsni act''alalhajaya'' ju mint''alaxcai”.'
  eng-LSV: For David himself said in the Holy Spirit, The LORD said to my Lord, ||
    Sit on My right hand, || Until I place Your enemies—Your footstool;
  cak-NT: 'Cuando xa can ja ri rey David x-in ri xk''alajix che roma ri Espíritu Santo.
    Ri David can xu''ij: Ri Ajaf Dios xu''ij che ri Wajaf ri Cristo: Cach''oquie-pe
    pa nu-derecha, y xquienya'' chuxe'' awakan ri itzel yetz''eto awichi. Quiri''
    xu''ij.'
  pah-NT: 'A''ereki Daviva''ea tuhẽ omombe''u nhog̃wenonde hako. Nahã ahe ei hako:
    “Tupana''ga e''i jipojykaharete''ga pe: ‘Eapy ji pyri ekovo huvihavamo,’ ei ga,”
    ei ahe. “‘Tamongo ti nearõe''ỹve''g̃a neremimbotarimova''ea rehe.’ A''ea Tupana''ga
    ei jipojykaharete''ga pe,” ei Daviva''ea ikwatija hako, ei Jesus''ga. A''ereki
    Tupana''ga ra''uva Daviva''ea mbo''euka a''ea rehe ikwatijaruka hako, ei ga g̃a
    pe.'
  sja-NT: '¡Pia k''ĩsíatɨ! Tachi Ak''õre Jaurepa p''ãpiji Rey David ëreerãdeepa uchiait''ee
    badade: ‘Tachi Ak''õrepa jaraji Tachi Waibɨamaa: “Pɨ mɨ ome auk''a waibɨa bairã,
    su-ak''ɨ beepáde aji, mɨ juaraare, mɨa pɨ k''ĩra unuamaa iru p''anapataarã p''oyaaru
    misa.” ’'
  xed-xed: 'Ya wya ka vərɗa Dawuda pghafər Sulkum nda ghuɓa mnata: “Ka Mgham Lazglafta
    mnanatá Mghama ɗa na: Nzanza gha nda ga zeghwa ɗa ha ka sagha fitik dzaʼa niŋta
    yu ta ghumaha gha ka skwa diŋlay gha, ” kaʼa.'
  mks-NT: 'Ta sa̱ mé David tá na̱chutú nda̱a̱ ini da xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱
    já na̱cachi da já: Já na̱cachi Ndióxi̱ xi̱hi̱n xitoho i̱: “Caco̱o xoo cuáha i̱
    yóho, a̱nda̱ quia̱hva ná caja i̱ ña̱ ná cacomún cuéntá sa̱há na̱ co̱ cúní yo̱hó”,
    na̱cachi Ndióxi̱ sa̱nahá.'
  gfk-S: 'Mu nes baak! No Halhaaliena Tanuo ga ter ira lilik tane Dawit kaie at Dawit
    gom tange be, ‘No Watong ga tange tano nugu Watong: “Nu kap no tamat na kinkinis
    kira tano kata na lumagu, tuk iou ni bul hanapu ira num hiruo menapu ta ira lapara
    kakim!” ’'
  bmu-bmu: 'Deiwidnöŋ nanŋak Uŋa Töröŋan sölölöhöm waŋgiiga kewö jiyök, ‘Anutunöŋ
    kinda nöŋgö Kembuni kewö jii mörök: Göŋön mönö kaba nöŋgö böröni ölŋe tatnöŋga
    nöŋön nalö sutŋe kerökurupki tim tötöla luhut aleŋgiba göhö köna tambö gwaröŋe
    al eŋgimam. Nalö mi kam kuŋgumawaŋgö dop mönö asakmararaŋnöŋ ki tatman.’'
  dgz-dgz: Wataget amba di God Guewa Woup Seniwa apan Devit aro waneni gapan Devit
    Mesaya evi amba me denip mega gapan tauapen menan anega wan, God yone Ayop nega
    Mesaya anega wadien, ‘Nanina nutup arigewa gapan ae wanigingan, ne anavi gega
    tambumopen aro gega gauarap wanumoin.’ God nop mega Devit ap anega wan.
  eng-GNV: For Dauid himselfe said by ye holy Ghost, The Lord said to my Lord, Sit
    at my right hand, till I make thine enemies thy footestoole.
  zaa-NT: 'atsi''íni la''a mísmuba David gunne bi acerca de lèe por la'' riyeni tsè''
    nu bete Espíritu Santo qui'' bi nna ra bi: Señor Dios nna gunènie Señor quíya''a
    nna rèe: Gùduani cuittá''a'' lado bàni, Hasta qui''ni gúnna'' latsi'' ná'' lu''
    iyaba canu làa cca guyu cą lu'', Para qui''ni gúl·liani lu'' iqquia quį.'
  eng-WEBSTER: For David himself said by the Holy Spirit, The LORD said to my Lord,
    Sit thou on my right hand, till I make thy enemies thy footstool.
  guh-guh: 'Davidpijinë bajayata Espíritu Santo pejamatabëcueneta tajëvelia jumaitsi
    Cristo yabara mapacueniaje: Dioso jumaitsi tajatuxanenëjavabelia: “Ecare abaxë
    tacujuanenia. Vecatsivajënae jumecovënëtsiaexanaenatsi abaxë copiaya nijavajabitsaë
    nitorobicuenianexa,” jai Dioso tajatuxanenëjavabelia, jai bajayata tajëvelia Davidpijinë
    mapacueniaje Cristo yabara.'
  bon-bon: 'Aceji Seemo te Daawida ne ngene atwana ecäruji Keriso poto cidi me iicaname
    egä, ‘Yageyame te cäme Yageyame ne jejuji: Maane adnati cäme camu poto cidi ca,
    ngälu cane määme cubuyame bine määme ernge gawe me cire yaacranemepene.’'
  nhw-BL: 'David iseltzi quinotzqui Cristo iTeco ica ichicahualis Itonal Toteco, pampa
    David quiijcuilo ni camanali ipan Icamanal Toteco: ‘Toteco Dios quiilhui noTeco
    Cristo ni camanali: Ximosehui nica nonejmac hasta nimitzmactilis mocualancaitacahua
    para tiquinnahuatis.’'
  swh-ONEN: 'Kwa maana Daudi mwenyewe, akinena kwa kuongozwa na Roho Mtakatifu, alisema:
    “ ‘Bwana alimwambia Bwana wangu: “Keti mkono wangu wa kuume, hadi nitakapowaweka
    adui zako chini ya miguu yako.” ’'
  wbi-wbi: Ongo uDavidi jujuo vwimila kulongosivua nu Mhepo uMwimike, alyatiile. 'UMutwa
    uNguluve alyam'bulile uMutwa ghwango, “Uuve nu vutavulilua palikimo nuune, kuhanga
    nikutange uvaleme avaako, uvateme.”
  bba-bba: Dɑfidin tii, kɑ Hunde Dɛɛron sɔ̃ɔsiru u nɛɛ, “Yinni Gusunɔ u nɛn Yinni
    sɔ̃ɔwɑ u nɛɛ, ɑ sinɔ nɛn nɔm ɡeuɔ sere n kɑ nun wunɛn yibɛrɛbɑ tɑɑreɑ.”
  eng-KJVCPB: For David himself said by the Holy Ghost, The Lord said to my Lord,
    Sit thou on my right hand, till I make thine enemies thy footstool.
  kgk-NT: 'He''i va''ekwe Davi amyrĩ: “Nhandejáry he''i xe Járy-pe, Egwapy katu xe
    yke-rehe. Xe orombopu''aka va''erã ne a''e''ỹha-rehe. Orombopu''akapa peve eregwapy
    va''erã ereĩ-vy xe yke-rehe.” Upéixa ome''ẽ va''ekwe Davi-pe inhe''ẽrã Nhe''ẽ
    Marangatu tee va''e.'
  waj-waj: 'Nnaaru Mmannasa Yoketaivoono Davuitiinna tasipama varuduu Davuitiiva kuaivaa
    fafaarainno tunoo: Udaanga Anutuuqoono ni Udaangaivaa tunoo: A ni yaaku yaadudainningiaa
    vaidi nnoonnavai varianee. Varia ree vinanai na tinai fai a ai nnammutuaiya yaatara
    kiaanaravaivee, tiravai.'
  ekk-PKP: 'Sest Taavet ise kirjutas Püha Vaimu sisendusel, et Issand ütles minu Issandale:
    „Istu mu paremale käele, kuni ma panen su vaenlased su jalge alla.“'
  mpx-mpx: 'He Yayaluwa Bwabwalena wana nuwatu elana inoke Deibid i ba, ‘Yehoba i
    baek no Babala elana i ba: U misiyowa labeu awowa ana siga am topihigelgel na
    teli lowagil aem gabulanaa!’'
  wbp-wbp: 'Nyurru-wiyi kujalpa nyinaja Kingi Tapiti, ngulangkujurla jaru wita marlaja
    yirrarnu Payipulurla Kaatu-kurlanguku Pirlirrpaku, nyampunya yirrarnu Kingi Tapitirliji:
    ‘Ngajurna purda-nyangu Kaatu wangkanja-kurra, kujalparla wangkaja ngaju-nyanguku
    Warlalja-Wiriki yangka Mijayaku, wangkajarla, “Nyampurla nyinaka jungarni-purdanji
    ngaju-nyangurla kajirna-jana nyurunyuru wita-wangu yapa yirrarni nyuntu-nyangurla
    wirliyarla kanunju yungunpa-nyanurla kunka-mani yangka kujalpangkulu nyurunyuru-jarrija.”
    ’”'
  luo-luo: 'Ka Daudi owuon nowuoyo kuom teko mar Roho Maler kolero niya: “ ‘Ruoth
    nowachone Ruodha ni, “Bed e bada korachwich, nyaka aket wasiki e bwo tiendi.” ’'
  nhe-NT: 'David iselti quinotzqui Cristo iTeco ica ichicahualis Itonal Toteco pampa
    David quiijcuilo ni tlajtoli ipan Itlajtol Toteco: ‘Toteco Dios quiilhui noTeco
    Cristo ni tlajtoli: Ximosehui nica nonejmatl hasta nimitzmactilis mocualancaitacahua
    para tiquinnahuatis.’'
  aii-aii: '”ܣܵܒܵܒ ܕܵܘܝܼܕ ܒܓܵܢܹܗ ܐܡܝܼܪܹܗ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ: ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ ܠܡܵܪܝܼ،
    ’ܝܬܘܿܒ݂ ܡ̣ܢ ܝܲܡܝܼܢܝܼ ܗܲܠܔ ܕܡܲܬܒܸܢ ܕܸܫ̃ܡܸܢܘܼܟ݂ ܟܘܼܒ݂ܫܵܐ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܟ݂.‘'
  esk-NT: 'David, aŋalatlugu Ipqitchuam Irrutchim, itnaġniqsuq, ‘Atanġum uqaqtuq Atanimnun:
    Aquvittin kamagitchiiviksrapnun uvaŋnun akiiḷiñiałhatnunaglaan uumigiritin.’'
  msb-msb: San nasa gahom si David san Espirito Santo siya mismo nakasabi, ‘An Ginoo
    nagsabi sa akon Ginoo, Mag-ingkod ka sa may tuo ko hasta na ipasakop ko sa imo
    an imo mga kaaway.’
  cpa-NT: 'Di³ hŋiah¹² báh³ hlai³ Davíd ca¹juúh² jǿg³ la² ca¹he¹ jmi²dsí² quiah¹²
    Diú¹³: Ca¹tsáih¹ Juu¹³ jniang³ Juu¹ jní²: “¡Ní² cog² jní² ta¹guia¹jo¹³ ca¹lah¹ca¹tǿ²
    jmai³ ja³ca¹jmo¹jni ca¹tiah¹hning dsa² hiag¹³ quiánh²hning!,” rø²juúh² si².'
  dso-dso: ଦାଉଦ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାଇ ଅନି ଏନ୍ତି କଇଲା, ପର୍‌ମେସର୍‌ ମର୍‌ ମାପ୍‌ରୁକେ କଇଲା, “ମୁଇ
    ତର୍‌ ସତ୍‌ରୁମନ୍‌କେ ତର୍‌ ପାଦ୍‌ ତଲେ ନ ଆନ୍‌ବା ଜାକ ତୁଇ ମର୍‌ ଉଜାଆତ୍‌ବାଟେ ବସି ର ।”
  meu-meu: Ḡau tamona, David be Lauma Helaḡa ese e rohea, bena eto, Lohiabada ese
    egu Lohia e hamaoroa, eto, Lau idibagu kahana ai ba helai, Ela bona inaimu iboudiai
    na oi aemu ihadaidia ḡaudia ai baina halaodia.
  yva-NT: 'Weramu Daud taune po Mesias aura pare Opamo apa Akarijo Titi pije! Weye
    Anawayo Vambunine mo Daud augav indamu po Mesias aura no taiso: ‘Amisye po raura
    nanto sya Akarijo Titi ai pare, “Nyaje ntuna no inanem ngkove rai java Syo Nya
    marova maveaje utantuna no najo ate rai indamu wimbe akarive mai.” ’'
  dgc-dgc: Pero dinulaw siya ni Dabid a amo na! Ey tu nagpakagi ni Dabid ta éya éy
    tu Banal a Espiritu. Da kinagi ni Dabid, a ‘Kinagi na Diyos to amo ko, a “Mégiknud
    ka ta tagirilan kuae a hanggan mapasuku ko diko du kalaban mo.”’
  zpm-NT: 'Sac zeeṉe bdeed Espíritu Sant guieḻbiini lo rey David, znu bnee David:
    Bnee Dios lo meṉ ne rnabey naa, rëb Dios lo me: “Cue naa nëz derech, nu bzob,
    nieeda lozh gnaz naa grëse zha ne rlëë lo luu, csaṉ naa zho ladznia luu.”'
  hix-NT: Dafe heno ryhe, toh me ryhe Kryestu yotakye. Onà wyaro ryhe nkay hatà, noro
    heno, Khoryenkom yokato yano me. Onà wyaro nken hatà, Kohkomo, rohà wya. Ehonomnà
    me xaxa eryewtako, rohanaka, ken hatà. Howehehra eryewtako, ken hatà. Tan oyehtoko
    rma haka, onà wyaro kany me axanhàn komo weryaha hampànà. Ehonomnà me xaxa manaha
    kany me weryatxhe hampànà, ohoko, ken hatà, Kohkomo, rohà wya. Àro wyaro rma nkay
    hatà, Dafe heno, Kryestu hok hatà, kekon hatà, Txesusu.
  sim-sim: Hako Masikome Avui Wasilakahi Devitin or sauharik mashin karem or kayeri
    sir, �Avui Wasilaka Wasilaka anhin, karem saweri ri, �Mir tapmama anhik lika.
    Ushinak wutari mihi ondon avak a halashinak mihi siyok sikwa lira.� �
  npi-ULB: दाऊद आफैँले पवित्र आत्माद्वारा यसो भने, ‘परमप्रभुले मेरा प्रभुलाई भन्‍नुभयो,
    मेरो दाहिने हातमा बस, जबसम्म मैले तिम्रा शत्रुहरूलाई तिम्रो खुट्टामुनि ल्याउँदिनँ
    ।’
  cgc-cgc: David mismo, na pagaeman kanen ya ta Dyos Ispiritu Santo gambal, ‘Ginuo
    Dyos gambal ta ake na Ginuo, “Mungko ka di naan dapit ta ake i na tuo asta na
    mapirdi ko imo na mga kuntra.”’ ”
  tim-tim: Akto ulikŋân Anutugât Heakŋande Dawidi kautŋân mendo hin dâep, Anutu Humoŋe
    nâŋgât Humone hin magaŋep, “Gâ enemnân togom bâtne bungen tatmenâ gasalupge keigaet
    amukŋân kâmot katere tâliyekbiat.” dâep.
  yor-yor: 'Nítorí tí Dafidi tìkára rẹ̀, ti ń ti ipa Ẹ̀mí Mímọ́ sọ̀rọ̀ wí pé: “ ‘Olúwa
