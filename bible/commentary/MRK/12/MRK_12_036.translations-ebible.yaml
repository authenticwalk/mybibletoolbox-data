    Fødder.'
  kwj-kwj: 'Woro Gotri Himamwale kipe ti Defit ga dani hambwa ti rini hasiwani mwanji
    ti ri bwaro, ‘Apukolaka ri Apukolaka ahi ni ete sawe: “Mini tapa mama ahi tokwe
