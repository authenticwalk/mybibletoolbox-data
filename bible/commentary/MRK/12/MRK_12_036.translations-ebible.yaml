  zar-NT: 'Lë cazëʼ David naʼ bëʼë didzaʼ, zóalenëʼ Dios Böʼ Láʼayi lëʼ, gunnë́ʼ:
    Xanruʼ Dios gudxëʼ Xanaʼ: “Gurö́ʼö cuita lëʼa ibëla cateʼ gunraʼ ga uluʼzóa zxíbigaca
    loʼ nupa bitiʼ taʼléʼe Liʼ dxiʼa.”'
  kde-kde: Umumu Wanaswe ánimwongosa Daudi kutangola kuchidoni, ‘Nang'olo ánnyaulidile
    Nang'olo wangu, Ikala m'bali wangu wa kunkono, mpaka panimbevavika amongo vako
    pahi makumbatu lako.’
  ata-ata: Ia Deviti molu muvikala no anu Uleenu Tavuna mulosou lavulavu la mupalaꞌalixu
    aloxo ꞌo, ‘IAUE muvikalanu Tila noxilo aloxo ꞌo, “Navaꞌisaꞌile no avolo tema ulai
    utalo no anu voxo ane sou eni amuxaxaꞌa ta uluameni no tavaꞌine laaxu.” ’
  qvw-NT: '@see-verse:MRK.012.035'
  nfa-nfa: Lula, nèti uru ka mai, Roh Ama Lamatua dhu Mola-Mèci pake Daud ho suri,
    peka na, ‘Ama Lamatua peka le mi lamatua jaꞌa, na, “Mai ho madhèdi mi era dhu
    hua iia, re babꞌoa gꞌana Jaꞌa. Pe èèna na Jaꞌa tao musu èu pahaha iisi, toke ra
    bisa boe dedꞌe kètu mi èu.’ ”
  tnp-tnp: Narmɨn Rəha Uhgɨn təməfən neinatɨgiən kəm Tefɨt məmə otəni məmə, ‘Iərmənɨg
    Uhgɨn təməni=pən kəm rəhak Iərmənɨg məmə, Əharəg u e rəhak maru, ikɨn ima nəsanəniən
    mɨne nɨsiaiən, mətəuarus=pən iəu iəkələs iahu rəham tɨkɨmɨr mɨn məlɨn=pən ilah
    əpəha ləhtəni e nəhlkəm, məmə nətarmənɨg e lah.’
  urd-urd: दाऊद ने ख़ुद रूह — उल — क़ुद्दूस की हिदायत से कहा है ख़ुदावन्द ने मेरे
    ख़ुदावन्द से कहा, “मेरी दाहिनी तरफ़ बैठ जब तक में तेरे दुश्मनों को तेरे पाँव के
    नीचे की चौकी न कर दूँ।”’
  hot-hot: Lovak Matheŋ hêv auk hadêŋ Devit da ba hanaŋ, “‘Anyô Bêŋ Wapômbêŋ hanaŋ
    hadêŋ yenaŋ Anyô Bêŋ Mesia nena, “Ômô yabaheŋ vianôŋ endeba yatak ŋê takatu ba
    ik vovak hadêŋ o nêmô vemkapô vibiŋ am.” ’
  mqj-NT: 'Annu melolo Daud ma''kada naparunduk Penawa Masero nakua: ‘Mangka ma''kada
    Puang Allata''alla lako Puangku nakua: Okko''ko dio tandai kanangku angku lukkoangko
    angganna ewalimmu dio tingngayomu.’'
  rus-SYN: 'Ибо сам Давид сказал Духом Святым: сказал Господь Господу моему: седи
    одесную Меня, доколе положу врагов Твоих в подножие ног Твоих.'
  mbh-mbh: Eneke nomenga ako, Oni Riringa i meno a Devit nge, mako Devit i wat riong
    ve, “‘God i ria ok Pomnga ve, “Ong meno a lok seik me, a menik sivenga nge anga,
    i pavurvur ako aro la tho paesu lom ngarangre a som thewo, mo aro lom mong or.”
    ’
  bdd-bdd: 'Weyahina Debida mwalo Yaluyaluwa Tabuna ꞌina waiwai ꞌoinega Kelisoina
    ꞌiꞌahwa badaeya, ꞌigwae: Yehoba ꞌina gwae ꞌigu Bada ꞌoina, ꞌigwaeya, ‘Cigu ꞌebeulega
    ꞌumiyatoi ma ꞌana siga ꞌa ꞌalehao yalagu suluhedi ꞌaheu gabulena.’'
  cbt-NTPO: 'Iráca Ispirito Santo nohuanton, Tapi chachin ninshitërin. Cristo ninoton,
    naporin: Yosëri Sinioronëhuë sha''huitërin. “Inchinanëhuë quëran huënsëquë'' inimiconënpita
    cari minsëchinquën,” itërin Yosëri, tënin Tapi.'
  srn-NT: 'Bika a Santa Yeye ben meki David srefi taki: Masra Gado taigi mi Masra
    taki: Kon sidon na Mi let''anu sei te leki Mi poti den feyanti fu Yu ondro Yu
    futu.'
  cta-NT: 'Cua nchcuiꞌ ycuiꞌ jyoꞌo David tya saꞌni la chaꞌ Xuꞌna yu laca ycuiꞌ Cristo.
    Xquiꞌya chaꞌ nguluꞌu Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱ David, biꞌ chaꞌ nguscua yu ndiꞌya̱:
    Ycuiꞌ Ni nu laca Xuꞌna na nacui̱ jiꞌi̱ Cristo nu Xuꞌna naꞌ: “Tyucua nuꞌu̱ nde
    laꞌa tsuꞌ cui̱ ꞌna”, nacui̱ Ni, “ñaꞌa̱ cuayáꞌ nu cuaꞌni tye naꞌ chaꞌ jiꞌi̱ lcaa
    tyaꞌa cusu̱u̱ jinuꞌu̱, chaꞌ caca nuꞌu̱ loo jiꞌi̱ lcaa ca chaꞌ”, nacui̱ ycuiꞌ Ndyosi
    nu Xuꞌna na jiꞌi̱ Cristo.'
  bqc-SIM: 'Kɛ́ Lua Nisĩna dɛ̀dɛ Davidiwa à mɛ̀: Dii ò ma Diiɛ aà zↄ̃lɛ a ↄplaai
    e àↄ aà ibɛɛↄ kálɛɛ̀ a gbá zíɛ.'
  tcz-CHONGTHU: Ijeh-inem iti leh Lhagao Thengin ahil a konin David jengin jong, ‘Pakaiyin
    ka-Pakai jah-ah, jabolna mun'ah kajet lamin touvin namelmate cheng nakeng chotphaa
    kaneisah masangsen,’ anatin ahi.
  mar-mar: दावीद स्वतः पवित्र आत्म्याने प्रेरित होऊन म्हणाला, ‘प्रभू देव, माझ्या प्रभूला
    म्हणाला, मी तुझे वैरी तुझ्या पायाखाली घालेपर्यंत, तू माझ्या उजवीकडे बैस.’
  snp-snp: Ouna Felegaga yakafo Defiti mino edeto welau ka melaito, eti limo, Wekola
    yakafo Wekolane ya loumami, Ane onaleka amedoto kiyaba oto minageto, ya kuwokafo-mota
    fulo kiyaga feumau gedenagolowe, loto limo ne, loto ka mono lufuwau (Sng 110:1)
    ya nemo ne.
  isl-isl: 'Davíð sagði fyrir áhrif heilags anda: „Guð sagði við minn Drottin, sittu
    mér til hægri handar, uns ég legg alla óvini þína að fótum þér.“'
  spy-NT: 'Nto yu kiyey ꞉Tāmirmiryēētaab Yēyiin Tāwuti kumwooy kule, ‘Kimwoochi ꞉Yēyiin
    Mokoryoontēēnyuu kule: Ibuurunēē āwunyuu nyēbo taay ākoy yoo kaayeyiing'' itēbēē
    buunikuuk.’'
  xnn-xnn: dapay inbagan David nan initdon Ispirito Santo ken siya ay kanana en Ap-apona
    si Kristo? Tay siya na nan kinwanin David, ‘Kinwanin Apo Dios ken Kristo ay Ap-apok
    en tomokdoka isnan makanawanko engganay abakek am-in nan bosom.’” Dat itoloy Jesus
    en, “No kanan David en Ap-apona si Kristo, dadan aped kanan en alapon Kristo si
    David? Ay baken Ap-apon David si Kristo?” Men-gasing nan deeyday kaipoipogaw ay
    mangdedenge isnan kankanan Jesus
  mwe-mwe: Na a Daudi bhayene, bhakagumbayweje na mbumu jwa ukonjelo gubhashite, ‘Bhakulungwa,
    bhashinkwalugulila Bhakulungwa bhangu. Ntame nkono gwangu gwa kunnilo, Mpaka pushinaabhikanje
    ashaamagongo ajenu, pa libhatila makongono genu.’
  tte-tte: Yo Yaluyaluwa Tabuna Deibida iyanuwapei na Deibida iwaloba, ‘Yeoba Yaubada
    iwalo yagu Guyau koina, ulaulagu mena kumiyasio, kanasiga kam tokaleyayao yapeili
    kaekaem yaulina mena.’
  tcs-tcs: 'Da OliSpirit bin tok po Deibid insaid tot blo em. Em bin spik diskain:
    “Da AntapGod bin spik po da BosLod blo mi, Sidaun ya wea raitansaid blo mi, da
    ples blo ona antil ai go pute dem enami blo yu andanit kontrol blo yu.”'
  hlt-THB: 'David amah ing Ciim Myihla ak caming: “Bawipa ing a boeipa a venawh: “Na
    qaalkhqi ce na khawk kaina ka taak hlan dy kak tang ben awh ngawi lah,” tina hy.'
  soq-soq: Aleu kakaiwa Dawid insaisawa waneno wane wanase, ‘Tatamba God ne Tatana
    mampe wane wanase, ‘Witana on deneuwe aisite wana ne ideita e wenawenaa nanausimope
    e waa atowe teamopatuwapi.”
  qub-qub: 'Espíritu Santu rimachiptin quiquin Davidpis niran: «Tayta Diosmi mandamajnëta
    niran: ‹Cay derëchu caj lädöman jamacuy llapan contrayquicunata munayniquiman
    churamunäcama› nir.'
  att-att: 'Ta si Patul Dabid, kinagi na yù inipalappâ nayù Mangilin nga Ikararuá
    kuna, á kinagi na, ‘Nagubobuk si Apu Namarò, á kinagi na sù Yápù: Magitubang ka
    sù jiwanák ku, nga ággitubangán nayù meparáyaw, áddè ta ipeguppè ku nikaw yù ira
    malussaw nikaw.’'
  bki-bki: Kiniou nebika nina, bior napano beamu, Niununo Lu naio binimei ea Teviti,
    mila na naio mil berinavo ‘Atua Sop̃i naio ber ka kanaku Tubo, berinavo “Jau kototano
    tivelinio vameruo na kiniou, jau kotororea rivano-o mia kiniou novuru kanamo uolu
    nalo amei ave m̃adayebe tai tena kovijankon jaamo eaio.” ’
  bqp-bqp: 'Kũ Luda Nini dìdi Daudaa, à pì: Dikiri pì ma dikirinɛ à vutɛ a ↄplai
    ari àgↄ̃ a ibɛrɛnↄ kátɛnɛ a gbá gbáru.'
  mcp-mcp: 'Ŋgaá *Dávid, nyəmɛ́fwó, nə ŋkul mə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim, mə́ cɨ nə́: Cwámba
    nyə á cɨ nə Cwámba wâm nə́: “Jig shí wa mə́dɨ́ mbwə̂ məncwûm, kə wɔ́ɔ́s ja mə
    é culʉshi mízhízhíŋ myô, wo nyaál myo nə məkuú yí!”'
  hat-hat: 'Poutan, men sa David te di (se Sentespri menm ki te fè l'' di l''): Bondye
    te di Seyè mwen an: Chita la sou bò dwat mwen, jouk tan mwen fè lènmi ou yo tounen
    yon ti ban pou lonje pye ou.'
  npl-NT: 'Porke inewia n David okijto ijkuak n Espíritu Santo okitlajtolyákanki:
    Toteko Dios okili n Noteko: “Ximotlali ik nomayekma, asta manikintlali moikxitla
    akimeh mitskokoliah.”'
  bgg-bgg: 'Dawid shii Hamangkhung-aphuii ro Ragung è yao yi phro: Ithong è gu Ithong
    shii yao; Gu è na shuangthek shii gu lai luii aruii sapho ne Na ne guro phazoi
    pha riichai ithua shii dug bo.'
  eng-TCENT: For David himself said in the Holy Spirit, ‘The Lord said to my Lord,
    “Sit at my right hand until I make yoʋr enemies a footstool for yoʋr feet.” ’
  eng-BSB: 'Speaking by the Holy Spirit, David himself declared: ‘The Lord said to
    my Lord, “Sit at My right hand until I put Your enemies under Your feet.”’'
  cpu-NT: 'Tema Tasorentsinkantsi ñaavaitakaakeri pairani David-ni, ikantake: Iñaavaitake
    Pinkathari, ikantavairi novinkatharite: Pisaikapai nakojanoriki, ampinkathariventante,
    Irojatzi apaata novasankitaantaiyaariri kisaneentayetakemiri, ari pimakoryaakiitantaiyaariri.'
  san-ASM: স্ৱযং দাযূদ্ পৱিত্ৰস্যাত্মন আৱেশেনেদং কথযামাস| যথা| "মম প্ৰভুমিদং ৱাক্যৱদৎ
    পৰমেশ্ৱৰঃ| তৱ শত্ৰূনহং যাৱৎ পাদপীঠং কৰোমি ন| তাৱৎ কালং মদীযে ৎৱং দক্ষপাৰ্শ্ৱ্
    উপাৱিশ| "
  tac-NT: 'Aka aba alué bo''né Rabí aníleché ''ya, ''lige Onorúgame Alawala gu''írile:
    Alué Wa''lula (Kristo) ne''chí nuleme ju. ''Lige Onorúgame anele alué Wa''lula:
    «Jena asá wajtoná napusí neyuro ne mué saíla ''yuga.»'
  eng-WEBPB: For David himself said in the Holy Spirit, ‘The Lord said to my Lord,
    “Sit at my right hand, until I make your enemies the footstool of your feet.”’
  gfk-H: 'Muat nas baa! No Halhaliana Tanua ga tar ira lilik ta Dewit hua Dewit gaam
    tangai bia, ‘No Watong ga tangai tano nugu Watong bia: “U na kap no tamat na kinkinis
    kai tano sot na limagu, tuk iau na bul hasur ira num hirua manapu ta ira lapara
    kakim!”’'
  viv-viv: FaꞋina tuwai-moꞋena AluꞋaluwa Mahalina Devida gikivetuvetununi-yo bana
    tauna gigahe gigayo, Bana Yaubada Kaiwabu iya yaku Kaiwabu gigahena gigayo, Nima
    iꞋatagikuya unahiyoto, O unamiyami tu nibaimomo ageyafayafaniya ganasedi.
  yao-yao: Mbumu jwa Akunnungu ŵanlongwesye che Daudi, nombejo ŵatite, ‘Ambuje ŵansalile
    Ambuje ŵangu, Ntame kundyo kwangu, mpaka pachinaatamiche ŵammagongo ŵenu paasi
    pa sajo syenu.’
  tgp-tgp: 'Na lo usia sohena matan tuai David mo retireti na suihan Tanume Tapu mo
    verea mara, ‘Moli God mo verea isan noku Moli mara: O sakele na matuaku, o lo
    sasaovi i mai i tikeli a tau na nom meresahi na ruhuruhu palom.’'
  auc-NT: Ïñæmpa Dabii wodi incæ Wængonguï Tæiyæ̈ Waëmö Önöwoca tönö apæ̈nedinque,
    “Botö Awënë ingante apæ̈nedinque Awënë Wængonguï incæ ïïmaï ante apæ̈negacäimpa.
    Bitö botö tömëmæ̈ ïnö tæ̈ contate ongöñömi, Bitö ïmite në pïïnäni ïnänite bæ tabo
    ate, bitö önöwa gäänë ongönäni ïnänite pïnä gäwacæbiimpa.” Ante Awënë Dabii wodi
    incæ yewæ̈mongacäimpa.
  kbc-NT: Igaataɡ̶a Liwigo Aneotedoɡ̶oji eo Davi me dotaɡ̶a niɡ̶ijo neɡ̶ee, ‘Inoenoɡ̶odi
    Aneotedoɡ̶oji meeteta Iniotagodi, “Anicootini iwai ibaaɡ̶adi nigepaa iɡ̶eke inatawece
    ɡ̶aneloɡ̶ododipi”.’
  bmh-bmh: Devit go Ah Wes nug dabeleu morona, aneun, ‘Uwait Banou nug, izal Banou
    aureun, “Na izal ebenaliu eiman hoboi damenag, izan nait iwai zaunar unum zilacaraimai,
    nait aram pinsal damam.”
  ctu-BL: 'David tsi'' yʌlʌ yic''ot Ch''ujul bʌ Espíritu: “Jini lac Yum tsi'' sube
    c Yum: Buchi'' tic ñoj, che''en Dios, jinto mi cʌq''ueñet a t''uchtan a contrajob”,
    che''en.'
  meq-meq: 'Hərwi kwa Davit na, a tsik ta Məsəfəre Tsəɗaŋŋa eye, a gwaɗ: “Bəy Maduweŋ
    Mbəlom a gwaɗay a Bəy Maduweŋ ga na: Dara, ndza tə həlay i mənday ga, hus a pat
    nakə neŋ, na piye tay ha ndo məne ɗəre yak hay a huɗ i sik yak aye.”'
  noa-H: 'Hich Daviiuchajã Hẽwandam Hak''arau hichig hiek''apibaawai hich hag Mesías
    higwiapai “maach Pör” habajieb. Hante hirua p''ã pʌarr gaai mag simgui hajim hanʌm:
    “Maach Pör Hẽwandamau maach Pörög ‘Mʌch hiek t''eeg chirʌmjö haag mʌ dʌ̈i hãba
    mʌ juachaar gar jupbá hajim, pʌch hoomap''a haajem k''ʌʌn t''um mua pʌch jua hee
    pʌrk''a dee nʌm hora.’ ”'
  alp-NT: 'Le Ro Misete Iono Dauta ibeteke be: ‘Alla Ibeteke loko auku Tuhane: Arue
    kena leiKue kai pleta sakesa kai Au, eleki tatike pine Au ono tamata rebe laleisu
    tiake Aure esi lene loko Ale neka.’'
  san-VEL: svaya.m daayuud pavitrasyaatmana aave"seneda.m kathayaamaasa| yathaa| "mama
    prabhumida.m vaakyavadat parame"svara.h| tava "satruunaha.m yaavat paadapii.tha.m
    karomi na| taavat kaala.m madiiye tva.m dak.sapaar"sv upaavi"sa|"
  kbq-kbq: Hagi Ruotge Avamu'mo Devitina azeri otigeno amanage hu'ne, Ramo'a anage
    huno Ranimofonkura hu'ne, Nazantmaga kaziga trate manige'na, ha' vaheka'a kagafinka
    zamazeri fenkamu atraneno hu'ne. (Sam-Zga 110:1)
  kbh-kbh: 'Cach David, chë Uámana Espíritbe mándoca mënts̈á tojánayana: Bëngbe Bëtsá,
    ats̈be Utabná Crístbioye tbonjaniyana: ats̈be cats̈bioica mótbema, ats̈be obenánaca,
    acbe uayayënga acbe cucuats̈iñe chamoquedama chjamëntscuana ca.'
  ron-LSB: Căci David însuși a spus în Duhul Sfânt, “Domnul a spus Domnului meu, “Stai
    la dreapta mea, până ce voi face din vrăjmașii tăi scăunelul picioarelor tale.”
  pon-pon: 'Pwe pein Dawid majaniki ren Nen jaraui: Kaun o kotin majani on ai Kaun:
    Kom kotidi on pali maun i, I lao wia kida wutipan aluwilu omui om imwintiti kan!'
  nhe-BL: 'David iselti quinotzqui Cristo iTeco ica ichicahualis Itonal Toteco pampa
    David quiijcuilo ni tlajtoli ipan Itlajtol Toteco: ‘Toteco Dios quiilhui noTeco
    Cristo ni tlajtoli: Ximosehui nica nonejmatl hasta nimitzmactilis mocualancaitacahua
    para tiquinnahuatis.’'
  sps-sps: Aaven Taabos tovei te pokei mi Ya nguen e Devit ana Ya tsue to na ka, ‘A
    Tsunaun e Gov te tsue tana Krais a Tsunaun tsonyo, Gum nei tan panaainy matou
    Tsonyo, onot non te fakei finy Ronyon fo vainy te koma iring marom Anyi er kaa
    to fain a mou Manyi.’
  wnc-wnc: Anututane Waung Takwan Tapata Devitdane musia tangenawan Devitda anzing
    yakut, ‘Anutu Buyambam tapata buyambam tapana anzing inikut. Gata umanda kayaapa
    dakngake yuayakge natane kataknga siyaapane pukwike yuwawi nata iwanda panggaganuke
    pewa gae gepbiatang koyutning,’ ngang iniwan natapbum,” ngang yakut.
  bus-bus: 'Kɛ̀ Luda Nini dìdi Daudaa, à bè: Dii bè ma diinɛ à vɛ̃ɛ a ↄplaazi ai àgↄ̃
    à ibɛɛnↄ káɛnɛ a gbá gĩzĩ.'
  gub-BL: Tupàn rekwe Puràg umuze'eg kar Tuwihaw Tawi a'e. Umuapyk kar uze'eg pape
    rehe. Nezewe ize'eg kwehe arer a'e. Tupàn uze'eg heruwihaw pe a'e, wemimur kar
    pe a'e. — Eapyk heawyze har rehe nehe, pureruze'eg ma'e romo urumuigo kar putar
    ihe nehe kury, neàmàtyry'ymar wanuwihaw romo ereiko putar nehe no, i'i Tupàn heruwihaw
    pe.
  imo-imo: Oi Gotenga Mini Kake Telimuni Devitinga konopundo molopalie tope tirimu
    wali, Devit yuni nimbei, Iye kamakomuni nanga Iye Awilimundo nimbei, nu nanga
    imbo kindo ongo molowi, aku tenio wali nunge opa pule iyema nunge kimbo puluna
    maindo mondombo, nimu.
  boj-boj: Devit a nami marej, ‘Kristus a ijo Tamo Koba.’ Agi Mondor Bole na Devit
    aqa medabu siŋgilatetonaqa a endegsi marej, ‘Tamo Koba a na ijo Tamo Koba minjej,
    “Ni ijo baŋ woq endi awo. Awesoqnimqa e ino jeu tamo kalil naŋgi eleŋosiy ino
    sorgomq di atitqa ni na naŋgi taqatnjroqnqam.” ’
  ulk-ulk: Lamar Zogode Dawitai detagrer e waditauti, Oplede kara Ople detagri 'Ma
    ge emri kari narbit pekge nade ka mara kurab le akere mari tetergab aodage!
  eng-DRA: 'For David himself saith by the Holy Ghost: The Lord said to my Lord, Sit
    on my right hand, until I make thy enemies thy footstool.'
  knf-knf: 'Dayiţ ul, Uhaaş wi Naşibaţi udola kë aţup ţi uko wi Kriŧtu aji : Naşibaţi
    Ajugun aji na Ajugun : Ţoon ţi kañen naan kadeenu te ndoo ndo başooradu ido kapafna
    baka ihoţ.'
  san-KHM: ស្វយំ ទាយូទ៑ បវិត្រស្យាត្មន អាវេឝេនេទំ កថយាមាស។ យថា។ "មម ប្រភុមិទំ វាក្យវទត៑
    បរមេឝ្វរះ។ តវ ឝត្រូនហំ យាវត៑ បាទបីឋំ ករោមិ ន។ តាវត៑ កាលំ មទីយេ ត្វំ ទក្ឞបាឝ៌្វ៑
    ឧបាវិឝ។ "
  arn-NT: 'David, kellunieetew ti Lif Küme Püllü, feypi: ‘Tati Ñidol feypifi iñche
    tañi Ñidol: Anüpange iñche tañi man püle, fey iñche eluaeyu tami wewafiel kom
    tami pu kayñe ka tami longkoletuael kisu engün mew.’'
  zas-NT: 'Awa Davi guin gajc gunee por xSprijt Dios, rëbaman: Dios rëb loj da Dadan:
    “Gurej da ladbeen, xt gabecan xin rdxeꞌch ree lüj guiaꞌl.”'
  ken-NT: Ɛfóŋó Bɛdyɛrɛ akʉ nyaka mbɔ̌ŋ Mfɔ Debhít arɛm bɛ Mandɛm Acha arɛm nyaka
    ntá Acha wa bɛ, ‘Chɔkɔ́ fá ɛbhě awɔ́nɛm ɛya ndǔ ɛnɔkɔ́ kɛnókó, kpatɛ nkʉ
    bǒmpap abhɛ mámbak mbɔ ɛnɔk ɛnɛ ɔ́nyàŋa bɛkak arɛ́.’
