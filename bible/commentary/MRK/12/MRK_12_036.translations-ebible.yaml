  zyp-NT: David tah Thlawpaw Pathai tei a reipaw cawh, ‘Abuipaw tah ka Buipaw cawh,
    na carae sahlo khah na phe rai letah ka chia hlai vytei he cawh ka cacang lang
    letah a ty my lo a tah,’ tatah a tah.
  sey-NT: 'David ja̱re i̱pi capi. Maijaꞌquë joyopi quëaquëna, ñeje capi: Ëjaëpi capi,
    yëꞌë Ëjaëre: ‘Yëꞌë ëja te̱ꞌtena jaꞌrujë̱ꞌë, yëꞌëpi mëꞌëre sa̱ñope yoꞌocohuaꞌire
    mëꞌë quë̱o huëꞌehuëna tëꞌya me macaja̱ꞌa.’'
  nvm-nvm: Fun Godon Kaven ijar una Devidon oij ijia vierafe mamga fu kuai, God E
    Bomana ijar una e bomana nun iji kuak, Ni ro igi ij maink igia fi. A ijia fike
    na e ani on bu ana nigaraioijo iji kege kaniame ke diak rotit on ijia uniamno
    kuain.
  mps-mps: 'Te polobadu Godigo Tedali Mobo Bidigo te Devitbolo te homu kolesaga mobaso,
    tama Devitgo digi te po wai, ‘Genuai Bidi agai te eno Genuai Bidibolo te tiwai
    po wai dao: “Nage eno dolo nogo badu duayagasao, te nosali te eno nago boi bidi
    dabe aiyaba elaluama, tama augwali nago dologoba muabo sogo usu nagasaibao,” te
    po wai.’'
  seh-seh: 'Thangwi iye ene Dhavidhi, alonga na mphambvu za Nzimu wa Mulungu kuti:
    ‘Mbuya alonga kuna Mbuya wanga kuti: Khalani ku nkono wanga wa madyo, mpaka ntsiku
    inaikha ine anyamalwa anu pantsi pa manyalo anu.’'
  pab-NT: 'Hiyaiya, Isekohaliti Waiyexe atyo Davi kaxaehakoretya hoka exakere xairatya:
    “Nexa Xekohaseti Noxekohase hiye: Hisokehena nofihini maniya hahalakoaharenai
    hikiji katyahe namohenere kijiya”. (Enahalakoaharenai mehotyaka xaokaka nikareta
    iraeta.)'
  llg-llg: Huu makahulun ele Manetualain Dula Dale Malalaon pake Dauk, de ana sulak
    nae, ‘Manetualain nafada au Lamatuang, nae, “Mai fo manggatuuk muu mamana nanahadak
    ia, nai Au boboa konang. Neu ko Au tao ala o musu mala, losa ala doꞌok o.’ ”
  kyf-kyf: 'Nɩɩ, -Davidɩɩ ''dɛbhie -gbolu, -ɔ Zuzu ''Pʋpa ''nyɛa ''tɩtɛ, ɔ nɛɛ: ‹Jejitapɛ
    nɛɛ na -Kanyɔ -yla: «-Ɩn -dɩ da la na lilisɔlʋ. ''Ɩn ɩn ''ka -na tʋnyɩma -na bhʋ
