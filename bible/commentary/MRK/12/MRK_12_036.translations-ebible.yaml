  mih-NT: 'Zoco zuun ñi maa ra rey David i cahan ta sa naha i zacuu Tatyi Ii. Ta i
    tyaa ra cuhva cahan ra Ndyoo sihin ra Cristo. Tyehen i tyaa ra David: Cahan ra
    Ndyoo sihin ra ndyaca ñaha sii mi, ta catyi ra: “Cundyoon siyo cuehi ndya cuhva
    ndya cua saa quɨvɨ cua cuhve cuhva cua zahacanoon sii ñiyɨvɨ xaan iñi suun.”'
  qvh-NT: 'Santu Espíritu tantyasiptin quiquin Davidpis caynömi guelgargan: ‘Munaynincho
    sararämag mandag reyta Tayta Diosninsi caynömi nergan: Jamacamuy derëcha cag naupäman
    lapan contrayquicunata vincishgäyag.’'
  kms-kms: Pudi Devit nikinne Ququ Yuwon Ye nei neng di ni nari, Yumbui ni nge yumbui
    ningg nari, ‘Nge nde si tuan pene ghas ruso ruso nge nu veri nunde nyinge tingi
    kawo mas.’
  agn-agn: 'Si David mismo tang naganing ta na, asing ginaeman tang Ispirito Santo:
    ‘Ganing tang Ginong Dios ong yen ang Gino: Komaronga ong yen ang to, asta ra lamang
    pasokono ong nio tang tanan ang kasoay mo.’'
  nhi-NT: 'Uan yeh inohmah David oquihtoh ihcuac in Espíritu Santo octlahtolyacan:
    In toTecotzin Dios oquiluih noTecotzin: “Xonmotlalihtzino noyecmapan, uan inquintlalis
    itlampa mocxitzitzin aquihqueh mitzoncocoliah.”'
  ttc-NT: 'Komo te Dawid, aj man tuq nyolin te Txew Dios tuj tanim, oxik tq''uma''
