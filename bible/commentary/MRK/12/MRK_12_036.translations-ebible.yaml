  cbv-cbv: 'Davidjijeh Tʉ́ini Espíritu ã wʉtʉchah, nin pah ãt niíj daacáp tajĩ: ‘Diosboó
    wã Maáhdih nin pah ã niijná caá: “Wã jéihyepmant bóo bʉwámant ma chʉ́ʉdʉ́. Pánih
    chʉ́ʉdnit, nihatdih ma wʉtʉchah, meemdíh en jʉ̃ihnitdih wã yap yohat tʉ́ʉtbipna
    caá”, ã niijná caá’, Davidji ãt niíj daacáp tajĩ.'
  taw-taw: Pen God Kawnan ne ak Depid nop gos ñek, Depid ne ke ñu kɨl tɨkɨl agak,
    God ne Bɨawl yad anop agup, Nad ñɨn yɨpɨd kɨd yad okok besɨg yenɨmɨn agup agɨl
    tɨkak agak. Besɨg mɨdɨl, mɨd dad amɨl, binɨb nad ayɨp penpen gep okok kɨlop tob
    muk nak okok len, taw tɨbɨkɨnɨgaban agup agɨl tɨkak agak.
  jic-NT: 'David p''iyá tjevele yom niná jupj Jépatsja. Dios Cjües cus tjep''ya''sa
    la veles niná. David nin tjevele: ‘Qjuis Jepa Dios tjevele Nejepa lal: “Nt''i''isa
    napj li''inyampe. Jipj ca müjü''tün napj lal. Napj ca la mpalan jipj enemigopan
    jis lal. Napj ca la mejay jipj enemigopan tsjyam ''alá jatja jinwá. Nin ca la
    mejay jipj mpes, jipj napj lal jac'' na.” ’ David tjevele niná Dios tjevelá.'
  zap-NT: 'Si chene waknonen Espíritu Sant David, David ke re: Dëdyuzh re lo XDëdyuzh
    noo: “Gusob koo noo ladbëë axtegue ne ylaa noo ne gyichnii de yrandxee mén ne
    rlaa lo de.”'
  wer-wer: Ngëëngk Pulöök Tewitën maan epël ëa. ‘Anutu puuk nem Aköpön epël yema.
    “Ni wais nem yaapkëëtak öm. Pël ëaan nimëën kööre tok yaaö piporö nook nim weëre
    kosangöökë karök moulmëëmaat.” ’
  ipi-ipi: Wamba Oli Sipitisa okomane Dapitina nembo-tene mina ika laya ya-kola, balato
    pii mindi leaipia. Loto, Akali Andane Gote okomane nambana Akali Andane Mesaya
    oko lamawuato, matili nambato nimba towa yanda pingulaini wandakali tupa nimbana
    kee pangosa peteakale lokalenga, nimba nambana kii tikasa-tole pituto, maliyo
    atape leaipia.
  qul-NT: 'Santo Espiritupaj pusaskan David quiquin nerkan: ‘Señor Dios Señorniyman
    nerkan: Paña ladoypi tiyaycuy enemigoyquicunata atipanaycama.’'
  tnc-tnc: 'I''suᵽaka naᵽuᵽajoaika simako''omakaja, kiriᵽarãmireka ĩᵽi Davidre jaika
    ᵽoto, “Ñiᵽamaki mime”, kireka kẽrĩka. I''suᵽaka simamaka, David imaekaki Esᵽíritu
    Santore kire jeyobaaekaᵽi ikuᵽaka kio''oeka: “Ñiᵽamakire ikuᵽaka Tuᵽarãte ãrĩka:
    ‘Ritaja ᵽo''imajare jã''merimaji mimarãñu. Suᵽa imarĩ yiritaᵽẽ''rõtorã miruᵽabe.
    I''suᵽaka mimarãka simamaka mimajamarãre yitẽrĩrãñu mire nayi''yaokaro''si’, Tuᵽarãte
    kire ãrĩka”, ãrĩwa''ri David imaekakire o''oeka.'
  ter-NT: 'Vo''oku koati teyonéti voxú''ikene Ndávi koyuhó''iyea koêku mekúke ya xunákoke
    Sasá''iti Omíxone Itukó''oviti xoko kó''iyeaku: “Hara kíxoa Itukó''oviti ne Únaem:
    ‘Ivétakapa énjopeke xoko ivátakoku koati ngapáyasokone imókonemo ipuyúkexa nenékuke
    ne uhá koeti koêkuti okopópiti’ ” kôe.'
  bmr-NT: 'Mɨɨro David icaruubo Moocaani Gaijafeenedɨ ihiimaausumi nuuhi: Mohaivojɨɨbo
    Moocaani Tahaivojɨɨbo Cristoco nuuhi: Tamiyanaagonovɨ casɨɨvo, dimɨnaaco ditɨhaiguiino
    uujoho ificuunohachuta, nooboro.'
  fuf-fuf: 'E hin-le, immorde e *Ruuhu Seniiɗo on, Daawuuda tigi no wi''i: ‹Joomiraaɗo
    on daalani Joomi an on: Jooɗor ka sengo an ɲaamo, haa mi waɗa ayɓe maa ɓen ka
    ley teppe maa.›'
  mwc-mwc: David ikesina mom Kanuma Kaobaisiyenai i sisiya i wona, ‘Bada au Bada kurina
    i wona, “Kasuku ai ke makira, yepo kam abiya ku kae gaburim ana terisi.” ’
  bhl-bhl: 'Debit akalem ete Sunbin-Finik so gekeko, bokolomele: ‘Sunbin-Got Kamok
    Fian e nem Kamok Fian elo bokolewomele: ‘Ku nem yuk teing kitil so dim kel teineko,
    ding fensomelewi, ne kom maka ilo yemdalii, i teleko, atin kuw kom kitil afak
    kel teinokoliw te.’, nangse kai!’, angse kale. Kame, yu ibolow fukuniwete: Nimtew
    angom ete e angse weng be bokose ya?'
  ons-ons: Mesiaŋo ŋei ŋerep ma menaŋ oniakane, Anutuŋo ma wakonkake. Anutu wane Asu
    Koboboineŋo Dawit dereret mange, pakimo, Dawit oŋom rake, ‘Magak Suaineŋo naŋane
    suaine Mesia iwa yale olatke, “Ge naŋane wonnoken mesikene, pakimo, noŋo ŋabakopŋone,
    eŋe biraonbe, geŋane banŋono mesikei.” ’
  con-NTPO: 'Nane Davidja Chiga Qquendya''pa tisema in''jaensi qquen afa: Na''su Chigaja
    ña na''sunga su: “Ñai''ccu fae''ngae na''suve dapa va''ttinga dyaija ña tansinfanga
    ña quema iyiccayesundeccuma patsusi que tsu''tte tsosiccunga ccuiqquia''caen oshambipa
    quema paña''faya''gae.”'
  ghs-ghs: Oi Tabiti nomae Qaheuba Sumasake qusubaiteqi hee, Ohonga Soopara noi Soopara
    nahoke hee, Nii boto pobi nahota habese qaamake, ibo samane niihoke ana oko pesu
    niihota mooto soubidzakoiqi hiireta.
  peg-peg: ନିଜେ ନେ ଦାଉଦ୍‌ ପୁଇପୁୟା ଜିବୁନ୍ତାଂ ବାର୍‌ତି ଆଜ଼ି ଇଞ୍ଜି ମାଚାନ୍‌, ମାପ୍ରୁ ନା
    ମାପ୍ରୁତିଂ ଇଚାନ୍‌, ଆପେଂ ଜେ ନି ସାତ୍ରୁରିଂ ନି ପାନା ତାରେନ୍‌ ଇଡ୍‍ୱାତାପ୍‌ନା, ହେ ପାତେକ୍‌
    ନା ବୁଜ୍‍ଣିପାଡ଼୍‍କା କୁଚ୍‌ଚି ମାନାଟ୍‌ ।”
  txu-NT: Ne kam memã me kukãmãre Dawi kabẽn jarẽn memã kum, —Be ga, me bakukãmãre
    Dawi ta kute memã 'ã ujarẽnhja pumũ. Metĩndjwỳnh Karõ kukwakam kute memã Kritu'ã
    ujarẽnhja pumũ. Nãm memã kum, “Inhõ Bẽnjadjwỳrmã ne Bẽnjadjwỳr djwỳnh kabẽn ne
