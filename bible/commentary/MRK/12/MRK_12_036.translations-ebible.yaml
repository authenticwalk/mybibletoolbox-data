    Bẽnjadjwỳrmã ane”, ane. Bir be ga, Dawi kute kum “Abẽnjadjwỳr rax”, anhỹrja pumũ.
  eng-WEBU: For David himself said in the Holy Spirit, ‘The Lord said to my Lord,
    “Sit at my right hand, until I make your enemies the footstool of your feet.”’
  gnw-NT: 'Echa''ã David etei jei Espíritu Santo rupi cuarãi: ‘YandeYa jei cheYa pe:
    Eguapɨ cheyɨpɨ pe cheacata cotɨ, nderovaicho reta opa amɨamɨri regua.’ Jucuarãi
    jei David aracae —jei Jesús—.'
  mux-mux: '⸤Aku-siku nilimele yima-ni⸥ Depit yu-ni yunu ⸤yi kanilindu nirim mele
    naa piliilimilinje.⸥ Mini Kake Tiliele Depit-nga numanuna mulurum kene Depit yu-ni
    ⸤yi Kraisele molumba mele⸥ nimba mele: “Auli ⸤Pulu Yi Yawe-ni⸥ nanga Auliele-ndu
    nimba mele: “‘Nunga ele-túma nu-ni nokani.’ nimbu, pe enini topu mania mundunjumbu
    akiliinga isili-ui nu ⸤na kene wasie tapú topulu yi-nuimsele molupulu mélema nokambili⸥
    nanga ki-bokundu oku molui.” nirim.” nimba Depit-ni nirim kanili.'
  maj-NT: 'A̱t''aha̱ ta̱ kuihi David b''a̱ kitsú nk''ie nga Espiri̱tu̱ Santo̱ho̱ Nti̱a̱ná
    kits''ínkinchja̱ha̱: Nti̱a̱ná b''a̱ kitsúhu̱ Nda̱ Nti̱a̱na̱: “Ti̱nchint''ání má
    batexuma. K''uentú maná já kontra̱hi̱ kinte tsu̱kui.”'
  bkq-NT: 'Tutuzelâ myakâwândy Davi, âdaunlolâ kurâ takaze kehoem ton-honreim Messias
    awyly. Awylygue “Ywymâry” kewândymy Davi Messiasram, niazepa awyly umelâ. Deus
    Ispiriturylâ mawânkâ eyam xutuen-hoim. Tutuzelâ âmaemo Davi inweniby: “Deus aguely
    myakâwâm Ywymâryram: ‘Yahoru eynynâ ikagâ tynrenseim ekadodâ, âduery modo eon-honru
    kainly ara, âdydo ara kulâ âhuru iaxi kânhedylymo ara’ kewândymy Deus” kely myakâwândy
    Davi inwenily, Deus Ingonotyby wâgâ.'
  kue-kue: Devit ye yene Holi Spirit akeple dungo ana dipendigl endungwa, “‘Yaglkande
    di na Yaglkandena tongwa, “Na onguna wokra ya amedi mogl endenan, na kundan ikine
    prapra ene katn mina atnekra yenaglka.” ’
  cot-NT: 'Coramanitari Ishire Aapani Irioshi iquenquejacaaquerigueti Taavini icanque:
    ‘Iriraquea Majirontatsica Aapani Irioshi icanqueriquea Nomajirote: Pisaviquetaja
    pisenampijaquenaja notincamijempequiqui, pintsipataquenaquea arejevaetanaquempa
    nagavejajiaquerigueti maasano catsimajiaquempica, onquejevequemparo povanquegontatsitempari.’'
  bnp-bnp: A Hanu Kiripiripi i habi a niluhoi ne Davit, i ta maea, ‘A Bakovi Dagi
    i takia a Bakovi Dagi nau, “O made na limagu a kanegu, ge harena na tahuna ga
    ratapile e huriki a pile vomu.” ’
  apn-NT: 'Na pre Tawi tãm Tĩrtũm kapẽr tũm kwỳ hã kagà nẽ tanhmã Tĩrtũm kot mẽ akaxyw
    ãm mã xwỳnhta jarẽnh to. Tĩrtũm Karõ nhỹ hã tanhmã harẽnh to. Tĩrtũm mex ã mẽ
    grer xàja kwỳ hã kagà nẽ hã kagà ho: Tĩrtũm na pre inhõ Pahihti mã ã kapẽr anẽ
    nẽ kãm: “E amnẽ ixwỳr tẽ nẽ inhĩhkô hã nhỹ nẽ inhmã mẽ ho amnhĩptàr o akrĩ. Kot
    paj mẽ kot kãm akurê xwỳnh piitã mẽ unênh pa nẽ awỳr mẽ o mra nẽ anhĩhkram mẽ
    haxàr pa.” Anhỹr o pre kãm kapẽr. Anẽ.'
  ctp-NT: 'Ti kwiꞌ ayman David wa ykwiꞌ yu nu ngwa sꞌni chaꞌ Xꞌnan yu lka Krixtu.
    Wa ngwaꞌu Tyiꞌi Ndiose chaꞌ kanꞌ ꞌin David, kanꞌ chaꞌ ngwañaꞌan ngwaꞌan yu lo
    kityi: Ndiose nu lka Xꞌnaan ykwiꞌ loꞌo Krixtu nu lka Xꞌnaǎn: “Tyukwaa nde laꞌa
    seꞌen kwin ꞌñaǎn” ndukwin Ni, “sa ñaꞌan yaꞌ nu kuꞌni tyiǐn chaꞌ ꞌin nchga nu nxuun
    loꞌoo, chaꞌ kaa ndloo ꞌin nchga chaꞌ” ndukwin Ndiose nu lka Xꞌnaan ꞌin Krixtu.'
  bre-BRG: 'Rak David a lavar e-unan dre ar Spered-Santel: An Aotrou en deus lavaret
    da''m Aotrou: Azez a-zehou din, betek ma em bo graet eus da enebourien ur skabell
    dindan da dreid.'
  opm-opm: Gahan Jisas oh Got ohe ap yawar oh rosa ihirnong meng por am deingopri.
    Meng ma potip oh Gure sawa meng ma naporipti han ihir Got oh Krais namburin han
    ma kis mat pat han oh Depit ohe puh ihir tarpatipramur ma ripti oh kinhat it tarpam
    Depit ohe puh hatiproh.
  bvr-bvr: Wurra jarra nipiya Daybit Mern An-mawunga wugupa nula wola a-wena, a-yinagata,
    ‘Wangarr a-wena nula an-ngayburrpa Bunggawa, a-yinagata nula, “Burdak ngunyuna
    raka ngu-munganaguwa, nuwurra aburr-gata aburr-bachirra nggula ngaypa ay-gaba
    nguburr-nega barra nginyipa mu-ngoyurra ny-ji barra burrwa.” ’
  wal-wal: Daawiti bana Geeshsha Ayyaanai haasayissin, ‘Godai ta Godaa, “Taani ne
    morkketa neeni yedhdha eqqiyoobaa oottana gakkanaassi, hagan taappe ushachcha
    baggaara utta” giis’ yaagiis.
  zad-NT: 'Ḻa'' kwin dii Davina'' bi''e dill'' daa goll Espíritu c̱he Chioza''ne'',
    kana'' wne'': X̱ancho Chioza'' golle'' X̱an''na'': “Wche'' kwit'' de shḻini, shlak
    wzoa'' xṉi''ona'' beṉ''ka'' chakzbani li''.”'
  mgh-mgh: 'Taviti mwaneene, athoonyeriyaka ni Nnepa Nttakattifu, heera: Apwiya yaheerela
    Apwiya aka: Wonkome moono aka nlopwana, mpaka Mi keese eenani aa vathivaya manyaa
    aa.'
  aso-aso: 'Oꞌmosoꞌmi Sikalahuliꞌmo do ote-davo asiꞌve Davidiꞌ neꞌmo nene tiꞌ lo lineꞌ
    ma neive: Okulumukuꞌ ve aza Guveꞌnesi vemuꞌ tiꞌ lo lo-imineꞌ ve: Nezelotiꞌ geiꞌ
    nene nange. Aꞌne hulaaꞌ uvoda mene minezo. Nanivo biluvaꞌ i-gidaaꞌ nave nene gizengala
    doꞌmo leme-ngedekuvo gelekeleꞌ i-gidi minilisave.'
  uli-uli: 'Espritu Santus ye hatarma lal depel David bo yebe sor bo: ‘Samol ye kangalu
    yai Samol: Maro mo rela gilemra irey yee la hola yodla ibe yitilirlong fael pechem
    rechokla re tayikof ngalug.’'
  nin-NT: 'Doda ku itu ima, nggo Izhi Iwre yi Abachi yi i so ku ni isisurr, uwa da
    di: “ ‘Atiko wa da ku Atiko mungga wa di: “Ji so nu ungo ri mungga, ni di ingga
    ka abi karr ùwà ba yo ku uwa ni imimi du ùwà so ni sa uza na ba.’ ”'
  tgk-tgk: 'Дар ҳоле ки худи Довуд бо таъсири Рӯҳи Муқаддас чунин гуфта буд: „Худованд
    ба Худованди ман фармуд: «То вақте ки душманонатро зери поят нагузорам, аз дасти
    ростам бишин»“.'
  acu-NT: 'Davidcha, Yuse Wakani tu aarta yaanchuik timiau asa, nuka papinum aak:
    ‘Apu Yus wína Apurun chicharak: Juni wína untsurunini apu keemtainum pujusam nakarsata.
    Tura nakarkumin ami nemasem ainaun mash nepetkatatjai,’ timiayi.'
  cak-WNT: 'Tek xa can ya ri rey David xbin ri xk''alajsex chare ruma ri Lok''olaj
    Espíritu. Ri David can rubin wi ca: Ri Dios xubij chare ri Wajaf: Catz''uye''
    re pa wajquik''a'', c''a ya tek xquenya'' na pan ak''a'' pan awaken ri ye''etzelan
    awuche (awixin). Queri'' xubij.'
  ebk-ebk: Hiyana nan enpaifiaag nan Espiritu Santo kan David mismu un, ‘Kenalen nan
    Apo as nan ok Apo un, “Tomokorka as apét kannawanku inkiana amisok nan chiyuycha
    kafusormu.” ’
  spa-PDDPT: 'El mismo David dijo por medio del Espíritu Santo: Dijo el Señor a mi
    Señor: Siéntate a mi mano derecha, hasta que ponga a tus enemigos debajo de tus
    pies.'
  ruf-ruf: Ghumuhe Mwenzeluka tsakamlongotsa Daudi, naye kalonga, ‘Imtwatsa kamlongela
    Imtwatsa wangu, Ukale ghumoko ghwangu ghwa kujilo mbaka niweke iwehile wako hasi
    ha ghamaghulu ghako.’
  gun-gun: 'Mba''eta Davi eteve voi Nhe''ẽ Ky''a E''ỹ gui aipoe''i: “Senhor aipoe''i
    xe-Senhor pe: ‘Eguapy ke aiporu kuaa regua re, ndepy guýry nderovaigua kuery amoĩ
    e''ỹa ja’, he''i va''ekue.”'
  agu-BL: 'Na ko xonl tu'' k''ajtzun Luwiy yi Cristo, ¿mbi tzuntz yi talnak Luwiy
    tan porer yi Espíritu Sant yi xtxolbile''j?: ‘Itzun tal Kataj Ryos tetz Wajcaw:
    C''olchin cu''n tzone''j le insbal, jalen cu''n lcho''c e'' acontr wa''n jak''
    awukan, stzun Ryos banak cyen tetz Wajcaw.’'
  isn-isn: uDaudi mukola mu Ng'wau Ng'welu, ai uligitilye, 'uMukulu ai uligitilye
    ku Mukulu nuane, ikie mu mukono nuane nua kugoha, kupikiila niazipye i alugu niako
    kutula pihi a migulu ako.'
  eng-PEV: Think about this. God’s Holy Spirit told David to write these words, and
    they are in God’s book. He wrote, ‘God said to my boss, “Come here and sit down
    beside me until I make you boss over all your enemies.” ’
  ilo-ULB: Ni David a mismo ti nagkuna, babaen iti Espiritu Santo, 'Kinuna ti Apo
    iti Apok, agtugawka iti makannawan nga imak, agingga a pagbalinek a pagbatayan
    dagiti sakam dagiti kabusormo.'
  pir-NT: 'Davi tiquiro basi Espíritu Santo tiquiro dutiriro sahata ohõ saha ni yahuahye:
    Cohãcjʉ̃ yʉhʉ pʉhtorore ohõ saha nidi: “Ohõpʉ yʉhʉ poto pehe dujiya. Sa yegʉ mʉhʉre
    ihña tuhtiyequinare mʉhʉre yʉhdʉdʉca basagʉtja yʉhʉ”, nidi Cohãcjʉ̃ yʉhʉ pʉhtorore,
    ni ojoahye Davi mʉnano.'
  anv-NT: Mendoó Ukpea ne ɛpyɛ mfwa Dɛvid jimbɔ abɔ ajɔɔ́ nnó, ‘Ata Ɛsɔwɔ aké ne
    Ata wa, jwɔlé fa né ɛgbɛ́ ɛbwɔnyɛ wa né geluɔ́ge ɛ́nógé kpaá tɛ mpyɛɛ́ bɔɔ́
    mawámé byɛɛ́ álaá ɛké mboó genɔɔ́ ayi ɔnɛ́rege uká byɛɛ́ mfaá.’
  sab-NT: 'Cha gerule ba ulita ole, Chube Oña David amaña ta gbu chada dege Cristo
    giti unsuialin tangle, chada e gerule: “Chube gerudu cha Chugagwalla ole: ‘Toi
    dba cha ngena cha ko taingwli giti, chui be chke gire cha be ba gbe kirachke ba
    dolla ulitadi, ba be chege dolla ulita Chugagwalla kweri.’ ”'
  tmd-tmd: Inöm Leia, Depid nugwo rɨbyöx nölmɨn, Depid nuŋ keir kai kɨtön yadöŋa,
    ‘Nöbö Diba nuŋ Nöbö Dib na aku nugwo yadöŋa, “Nagö imag mɨrɨx na ada mɨdan, nɨ
    nöbö mö kwolmal nagö piaku ñɨgö pön yödpɨlö mo naŋ aku nɨgɨnö,” rö,’ röŋa.
  acr-NNT: 'Ma ri David, ruma ri Santowilaj Ruxlabꞌixel ri Dios, jewaꞌ xubꞌiꞌij: Ri
    Dios Qajawxel xubꞌiꞌij che ri Wajawal: “Chat-tzꞌula pa nuwikiqꞌabꞌ, y chawoyeꞌej
    na ri qꞌij echiriꞌ kebꞌenuya ri tzel kebꞌilow awe chuxeꞌ rawaqan” xchaꞌ.'
  kpg-kpg: 'Idimaa, di Hagataalunga Dabu gu haga helekai a David: ‘Dimaadua gu helekai
    gi dogu Dagi: Goe noho i dogu baahi gau donu, gaa dae loo gi dogu madagoaa ma gaa dugu
    o hagadaumee gi lala o babaawae.’'
  taj-taj: तिग्‍दा भिसम दाऊदसेन परमेश्‍वरला आत्‍माग्‍याम चुह्रङ् भिबा मुबा, ‘परमप्रभुसे
    ङाला प्रभुदा ङाइ एला शत्रुगदेदा एला काङ धिरी आथान्‍तेधोना ए ङाला दाहिनेपट्टि चिउ’
    भिसी सुङ्जी।
  avt-avt: 'Nɨpaa God Hɨmɨn Yaaik kɨkɨak han ke Devit te hɨrak kewis hɨm mau tɨwei
    kar ik: ‘Mɨtɨk Iuwe God katɨp Mɨtɨk Iuwe kai Krais kar ik: “Ti hau menep his yaaim
    mai ere hi enep mɨt enun nepan nit hi ehinɨni.” ’'
  cbk-cbk: 'Siendo por medio del Espiritu Santo, si David mismo ya habla este: ‘Dios
    ya habla con el di mio Señor: Senta na mi lao derecha hasta el tiempo ay pone
    yo con el di uste maga enemigo abajo na di uste pies.’'
  uig-ARA: 'چۈنكى داۋۇت ئۆزى مۇقەددەس روھتا مۇنداق دېگەنغۇ: ــ «پەرۋەردىگار مېنىڭ
    رەببىمگە ئېيتتىكى: ــ «مەن سېنىڭ دۈشمەنلىرىڭنى تەختىپەرىڭ قىلغۇچە، مېنىڭ ئوڭ يېنىمدا
    ئولتۇرغىن!».'
  tuf-tuf: 'David imát Sir Ajca Cámuran Ey chihtá cuitar uchta wac bahjacro: Sirat
    ajmár cara quino wajacro: “Asi jor bahan cara chaquic acor ítuwi,” wajacro. “Aját
    bah quehsí bin bahnaquin burbar yajquíc acor ítuwi,” wajacro, Sirat, ajmár cara
    quin.'
  abx-abx: 'Mismo si David agpahalling sigon si pagdalum-na si Espirito Santo: Agpinugad
    i Paragdalom Diyos pada''iray si Paragdalum-ko, ‘Aningkulu''a ato si kawanan-ko,
    tubtob nga sapama''ubus-ko i mga kuntra-mo pa nga day pannungtungan-mo.’'
  mco-NT: 'Com je Espíritu Santo ymoy David jada ayuc huɨdibɨ jaybety ma je Salmo
    necy ma jadu''n ymɨnañ: Yɨ Huindzɨn Dios nɨmay ɨɨch nHuindzɨn: “Ɨña'' ya a''oy''amy
    ma ɨɨch nmɨjc, ixtɨ coonɨ anajty miich mmɨdzip tɨ nmɨmadactäyɨch, jadu''n nipaadɨpy
    nej jɨhuɨ̈y tɨ nbɨdägyɨch miich mmɨdzip jadu''n nej tüg tɨnaybejt.”'
  kqf-kqf: Aluwa Waiyawa noḡota Deivida i vite te i giuna gado, ‘Bada egu Bada i giuwena
    gado, “Niga ḡome kataiyagumo kwa miyamiya eete em ḡaviya kaḡem dibunemo yài dubudi.”
    ’
  cpb-NT: 'Tema Tasorenkantsi ñaawaitakaakeriri pairani David-ni, ikantake: Riñaawaitake
    Pinkathari, ikantawairi Nowinkatharite: Pisaikapai nakoperoki, ampinkathariwentante,
    Irojatzi paata nowasanketantaiyaariri kisaneentakemiri, ari pimakoryaayitzitantaiyaari.'
  aon-aon: Seiwok douk Iruhin ananin Mishin nyohur Devit kanak aria nakri enyudok
    baraen um Krais nakri, ‘Debeini nakrip eikin Debeini nakri, “Nyak poe agundok
    um eikin yopunyi rogurehahum arigaha ibo nyakim horim ba hubuhuk.” ’
  hus-NT-2005: 'Pos max anchanꞌ, ¿jantʼókʼi pé tám ti jajáꞌ jeye tʼajat na Dabid ijtsiyat
    kin ulu enchéꞌ kʼal an Tʼokat Ejattaláb?: An Okʼóxláb in utsaꞌ enchéꞌ nu Ajátik:
    “Ki buxkan tu eját, asta ke Nanáꞌ tu átantsi ejtal xi ti atʼál.”'
  mig-NT: 'Chi̱ suni máá David, ni̱ ka''a̱n‑de ni̱ sá''a Espíritu Santo jíín‑de: Máá
    Tatá Dios ni̱ ka''a̱n‑ya̱ jíín Jíto''o̱‑ri̱: Nungo̱o‑ró íchi ndává''a‑ri̱, te
    ná chúkú‑rí cha̱a kájito u''u̱ róó, kuu‑de teyu̱ kuxndíi ja''a̱‑ro̱, áchí Dios.
    Achí David.'
  bps-bps: Balù Harì Dabid fagu di kalak Mtiu Tulus, tlon i To Mgalék Dwata, Amu,
    manan, ‘Man i Amuito Dwata di Amugu, fagotgu ge i kdee, taman sudeng ge dini gsen
    di kwanangu, kel di kagfisangu dad mnang nawa ge, na kafkahgu dale di dungan falel
    bliam.’
  mbs-mbs: Meneng minikagi si David te Pengolo din se Misiyas. Pineokit te pegbayà-bayà
    te Espiritu Santo ki David, insolat din se kagi seini, ‘Minikagi se Timanem diyà
    te Pengolo ko, Penenoo ka dini te tangkil ko lamig dàgen ko se menge poon no aw
    ipetolò ko dan kamno.’
  tof-tof: Godón Samua king Deibidün igó tangamtinürr ini bóktan wialómóm wagó, “‘Lod
    God igó bóktanórr kürü Lodódó wagó, “Ma ae mórra kürü tutul tangdó, kókó ka sab
    marüka nidi bóka bamgündako, marü wapór-o lorodó irrbuno.” ’
  cme-NT: 'Ma sĩ Davidi fuɔ fɛrɛ‑i, *Diiloŋ-Yalle ciɛ u nyɛgɛ̃ŋ-ma wuɔ: ‹Itieŋo gbĩɛ
    mi Tieŋo‑i wuɔ: «Jo ŋ ji tĩɛna mi caaŋ-nu aa ŋ yaŋ mi mal ŋ bigãarãamba‑i hã
    ŋ ce ŋ bãaŋgu‑i bɛi.»›'
  sus-sus: Ala Xaxili Sɛniyɛnxi saabui ra, Dawuda yɛtɛ a masen nɛ, ‹Marigi bara a
    masen n Marigi bɛ, “I magoro n yirefanyi ma, han beemanun n xa i yaxuie ragoro
    i sanyi bun.”›»
  pon-2006: 'Pwe Ngehn Sarawi ketin audehkidahr Depit pwe en patohwanda mahsen wet:
    ‘Kaun-o mahsanihong ei kaun: Komw ketidiong met ni palimauni, I lao wiahkihla
    utupen aluweluwomwi omwi imwintihti kan.’'
  dad-dad: 'Dawid ĩ yogo Awa Uur Fateul bunem wogõ ye fen, kurõ falaisin: “‘Negur,
    neu Odug irokenen, “Imau biya melem ubod mog, ogon kiwai tar on yẽ farumẽ gõ afalauf.”
    ’'
  zab-NT: 'Ne David pur Spíritu Sant guniib: Dios raipny Dad ni rnabee nare: “Guri
    lad naldí xtena axt gúna gan inabiiu lo de ni rdxichné liú.”'
  jae-jae: Dawid tau Ŋalau Dabuŋ gêôc eŋ awa sa ma kêsôm gebe ‘Apômtau kêsôm gêdêŋ
    aêŋoc Apômtau gebe Ôŋgôŋ aêŋoc anôŋa e jakêŋ aômnêm ŋacjo sênêc amkaiŋ ŋalabu
    acgom.’
  ksd-ksd: 'David iat i ga tatike ta ra Takodo na Tulungen dari: “Ra Luluai i ga tatike
    tai kaugu Luluai: Una ki ta ra limagu tuna. Ma ina vadiop kaum lavur ebar upi
    ra ruarua na kakim.”'
  msm-NT: no si David no manduan to Ispiritu Santu iyan man yagboy mig-iling, ‘To
    Ginuu no Agayon ku pig-ikagihan to Diyus, Ingkud ka kani to kalintuu no takidingan
    ku kotob no daogon ku yagboy to mgo kuntra nu aw makayuhud duon to atubangan nu.’
    ”
  myk-myk: 'Dawuda yɛ pyaa ya jo Fɛfɛɛrɛ Munaa fanha ni na: ‹Kafɔɔ Kilɛ ya yi jo nɛ
    Kafɔɔ mu na: Tiin saanra tatɛɛngɛ ki ni na kanige cɛ, fo di ba ma pɛɛn pu tirige
    na pa le ma tɔɔyɔ nɔhɔ ni.›'
  sbe-sbe: Yaluwa Tabuna yona gigibwali unai Dawida ye hedede ye wane, ‘Guiyau ye
    hededelau yogu guiyau unai ye wane, “Nimatutuguyena ku tuli ye lau ee kam waiunu
    ya toledi kaem guninaena na se hemala kaem kabatoledi.” ’
  mcr-mcr: Dewiti iqunäŋi, Goti Iqueqä Dŋä Äŋguä Iqu, ique kŋuä vqaŋgi, tii ätkqe.
    ‘Naqä Hanjuwä Iqu, ŋqä Naqä Ique tii ätukqeqä. “Nyi Tqä himä-wiuŋqä iquauŋi, Saqä
    yäpä iqi pmuatekimniqäŋgaŋqe, Si Nyaqä hipa ämuaŋgisa pmettŋqinyä,” ätkqeqä.’
  cux-NT: 'Caati maaⁿ David miiⁿ caⁿ''a sá taachi yaa''vi Espíritu N''dai yeⁿ''é Ndyuūs
    chuū chi canéé nguūⁿ na libro yeⁿ''e Ndyuūs: Señor miiⁿ caⁿ''a yā chiī yā Señor
    yeⁿ''é: ''Cuundi dí lado ta cuaācú chi lado yeⁿ''e honor, ndíí taachi ''úú cu''neéⁿ
    ''iiⁿ''yāⁿ chí contra yeⁿ''ē di ndiī cuaaⁿ ndiiya maaⁿ ca''ā di tan''dúúcā chi
    ''aama banco ''lííⁿ, ''tiicá yā.'
  tur-YTC: 'Çünkü David’in kendisi Kutsal Ruh’ta şöyle demişti: ‘Efendi Efendim’e
    dedi ki, Düşmanlarını ayaklarının altına basamak yapıncaya dek, sağımda otur.’'
  san-ITR: svayaM dAyUd pavitrasyAtmana AveshenedaM kathayAmAsa| yathA| "mama prabhumidaM
    vAkyavadat parameshvaraH| tava shatrUnahaM yAvat pAdapIThaM karomi na| tAvat kAlaM
    madIye tvaM dakShapArshv upAvisha|"
  bel-N: 'Бо сам Давід сказаў праз Духа Сьвятога: “Сказаў Госпад Госпаду майму: Сядзь
    праваруч Мяне, пакуль пакладу ворагаў Тваіх як падножжа ног Тваіх”.'
  sch-sch: 'David ha Ratha Inthieng mangin: “Pumapa''n ku Pumapa kôm: Ka changtieng
    insung tit roh na râlngei ne kepha nuoia ka dar mâka chu” a ti ani.'
  mic-MIQNT: Na Wejuli Nisgam gisa'lapnn Ta'pito'q ta'n tluelin, ‘Gnisgaminu telimatl
    'Ntnisgamum, Pa'si tet ntinaqanmg, glapis gisi iga'laqaj ta'nig getan'sgig, 'gpitng.’
  huu-NT: 'Jusiñamui Joreñodɨ David mɨcorɨna ñaɨtatajanona, David mɨcorɨ llote: Jusiñamuidɨ
    cue Namamo llote: “Illaɨmana o illamona, cue nabei dɨne ana raɨ. Ona ɨɨnoñedɨno
    o anamo itataitɨcue”.'
  jiv-NT: 'Tawit, antsu, Yusa Wakaní aarta tutai, Yus-Papinium ju̱na áarmiayi: Uunt
    winia Úuntrun tímiayi “Ame nemasrumin nupetkatin amuatsa̱i̱ṉ winia untsuuruini̱ni̱
    pujusta”.'
  otm-NT: '@see-verse:MRK.012.035'
  dah-dah: 'Dewit yiŋgeŋbe Holi Spirit beleŋ ketal urke mere tiyyiŋbe gahade: ‘Al
    Kuruŋ beleŋbe Doyaŋ Al Kuruŋne gaha inyiŋ: “Waŋ ketalner heŋ al deŋem yaŋ wor
    po hawayiŋ. Irkeb asogo girde haŋ mar goyen bul yirde yawamekeb gasa yirde yufurka
    tiyayiŋ,” inyiŋ,’ yitiŋ hi.'
  tnk-tnk: Kiɡ Tevɨt atukwatukw, nəpɨn Nənɨmwɨn Ikinan rɨnarə irə, rɨməni irapw mə,
    ‘Kumwesən rɨni pen tɨ Iərɨmənu səiou mə, Əkurei ia nɨkarek mwatuk mesite tako
    nərmama səməme haməmwəki ik həuvehe, tikərpwi utə tɨpaɡe nɨsum mi ia nirəha.’
  kpr-kpr: 'David nu tofo mandi, Asisi Kakara geka numokena siri ningido gefusira:
    ‘Bajari nu nanda Bajarikena sisira, “Fu, nanda ungo gimandukena anumbiraso, ninda
    gitofu ninda fakina ava gosuroro, ne de bundedo bu foama, ninda ata duruda fitono
    fafasaore!” ’ Bajari aminge setiri, David gefusira.'
  san-IAS: svayaṁ dāyūd pavitrasyātmana āveśenedaṁ kathayāmāsa| yathā| "mama prabhumidaṁ
    vākyavadat parameśvaraḥ| tava śatrūnahaṁ yāvat pādapīṭhaṁ karomi na| tāvat kālaṁ
    madīye tvaṁ dakṣapārśv upāviśa|"
  nho-nho: 'David ni usuhia TeAitu Tapu TeAtua raa ki taratara peenei: ‘TeAtua ni mee ake
    ki taku Ariki: Noho i taku vasi hakamaatau, ka ttari ki tuku atu nau oo tama e tautau haaeo raa
    i laro oo tapu vae.’'
  gym-NT: '¿Ye ñobtä abko Ngöbö Üai Deme köböire Davikwe “ti Dänkien” niebare Ni Dianinkä
    Ngöbökwe yebtä? Ni ngätäite nete ni ñakare jire iti käta “ti dänkien” niere ngäbäkre
    kweye, akwa David abko käkwe niebare krörö: Ti Dänkien Ngöbö käkwe nieba ti Dänkienye:
    Kä bäri ütiäte kri ti küde ruenkri, ne känti jakwe täke nete. Ye känti ma raba
    abti tikwe ma rüe mikadi jökrä ma ngoto täni, niebare Davikwe Ni Dianinkä Ngöbökwe
    yebtä.'
  azg-NT: 'Ee juu David ntyja ꞌnaanꞌ nquii Espíritu Santo tso jon: Nquii ta Tyoꞌtsꞌon
    itso jon nnon nquii jon na ityeꞌntjon jon ja: Quijmanꞌ ncꞌia na tontyjaya, viochen
    xjen na joo nnꞌan na jndohan ꞌuꞌ ntsꞌa ntmaanꞌhan nacje ꞌnanꞌ na ntcoꞌxenꞌhan.
    Tsontyichen Jesús ndëëhan:'
  bhd-bhd: बड़े पेइले दाऊद राज़े एप्पू पवित्र आत्मारे शक्ति सेइं एन्च़रां ज़ोरू थियूं
    कि, प्रभु परमेशरे मेरे प्रभु मसीहे सेइं ज़ोवं, ‘तू मेरे देइने पासे बिश, ज़ांतगर
    कि अवं तेरे दुश्मन बिलकुल न हारेईं।’
  too-NT: 'Māni'' David hualh chu a''nchī māsu''ni''lh Espíritu Santo lā'' chuntza''
    tzo''kli: Huan Māpa''ksīni'' Dios huanilh quiMāpa''ksīni'': “Catahui''la'' quimpāxtūcāna''j
    hasta a''xni''ca'' na''iccātlajakō'' ixlīhuākca''n mintā''ca''tza” ―huan pāxtūcāna''j
    a''nlhā a''cnīni''ni''can―.'
  ind-AYT: 'Daud sendiri berkata di dalam Roh Kudus, ‘Tuhan berkata kepada Tuanku:
    Duduklah di sebelah kanan-Ku, sampai Aku menempatkan musuh-musuh-Mu di bawah kaki-Mu.’'
  cjo-NT: 'Tema ro Ishire Tajorentsi jankinatakaeririni Iraviiri. Rojankinatakironi
    iroka: “Riraga Tajorentsi ikantziri Nowinkatharite: ‘Pijeeki jaka nakoperoki,
    pikaatena apinkathariteeyeni. Aritaki nowashironkagaeyerini maawaeni kijeeyawitakimirini’
    ”.'
  nsn-nsn: Ge Debit katongo pe, ke mene keip tena nitampopokohor Iabena Dedeil, kare
    kula pare, ‘A Tamata Noman ke kula tenag Tamata Nomano pare, O tabilane tar pang
    makoso totoguo e tuka getu uamoko bako tosnongo uelmatania i kukulebanga tar kekeimua.’
  san-DEV: स्वयं दायूद् पवित्रस्यात्मन आवेशेनेदं कथयामास। यथा। "मम प्रभुमिदं वाक्यवदत्
    परमेश्वरः। तव शत्रूनहं यावत् पादपीठं करोमि न। तावत् कालं मदीये त्वं दक्षपार्श्व्
    उपाविश।"
  tna-NT: 'Espítu Santo ja David chenu quitaita mimiametaidha uja: Tata Diusu ja quema
    Echua Puji uja: ataidha: “Aniuteque quema bai eni bene ema neje tupupai ecuatsasia
    epu puji, yama mi neje jamajaiti cuana pishitiame putsu, mique eme su eicha teje.”'
  lid-lid: 'Taha ndratanan, bwena mene Malawin Ndrabun atehei budon i ta Debit le
    tiye i buku doh, ‘Laban Kindrei tiye i ta Laban tek i buku doh: “Ou ame manyah
    ado loboho minek salin winiya jo le baratehei iri lau ta amekes budon ndra-in
    i tam barado bahandra katim.”’'
  wim-wim: 'Nil puth Ngeen-Wiy Min God.antaman thaw nungant David.ant wik inangan
    waaꞌowa: ‘Nil Lord God.ana moom ngatharamant thawa: Nintaniya moom piꞌan ngatharang
    iiy-iiyāna; aꞌ ngay ngul maalathāng thanang than nintangan ngangk-wayangaman kal-kalayn.
    Nintaniya moom karangk paththam iiy-iiyān thantana.’'
  zga-M: UDavudi yoywa khu mepo umbalanche, akhata, 'Udaada achovile khwadaada vango
    utame eikhivokho kyango eikyandwo, ei mpakhaneva vekhe avavini vakho pasi pamalunde
    gakho.'
  yom-yom: 'Bila niandi veka Davidi bu katuadusu kuidi pheve Yinlongo, wutuba : Pfumu
    wukamba kuidi Pfumuꞌama vuanda va koko kuama ku lubakala. Nate mbeni tula bambeni
    ziaku ku tsi bitambi biaku.'
  san-SIN: ස්වයං දායූද් පවිත්‍රස්‍යාත්මන ආවේශේනේදං කථයාමාස| යථා| "මම ප්‍රභුමිදං වාක්‍යවදත්
    පරමේශ්වරඃ| තව ශත්‍රූනහං යාවත් පාදපීඨං කරෝමි න| තාවත් කාලං මදීයේ ත්වං දක්‍ෂපාර්ශ්ව්
    උපාවිශ| "
  yut-yut: 'Dewit Telagɨ Wup da aŋpulugaŋban iyɨ yaŋ yagɨt: ‘Piŋkop da nak dakon Amɨn
    Tagɨ yaŋ iyɨgɨt, “Gak abɨŋ nak da amɨnsi tet do yɨkbɨ don uwalgo kandap gɨbaŋgogwan
    yopbo gengo guramɨtni.” ’'
  grc-BYZ: αὐτὸς γὰρ Δαυῒδ εἶπεν ἐν Πνεύματι Ἁγίῳ· λέγει ὁ Κύριος τῷ Κυρίῳ μου, κάθου
    ἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου.
  cpc-NT: 'Tima Tasorintsinkantsi ñaawaitakaakiri pairani David-ni, ikantaki: Jiñaawaitaki
    Pinkathari, ikantawairi nowinkathariti: Pisaikapai nakopiroriki, ampinkathariwintanti,
    Irojatzi paata nowasankitaantyaariri kisaniintayitakimiri, ari pimakoryaakiitairi.'
  nhg-NT: 'Pos David otlajtlajto por Espíritu Sönto, hua oquejto: Tlöcatzintle tiemolfeliluc
    noTlöcatzintle: “Xomotlöle ca nomöyecömpa hasta senamo ma nequemumiyöro moenemigos
    hasta itzintla mocxehua”.'
  nya-nya: 'Pajatu Davide mwini wake, poyankhula mwa Mzimu Woyera, ananena kuti, “Ambuye
    anati kwa Ambuye anga: ‘Khalani pa dzanja langa lamanja kufikira nditayika adani
    anu pansi pa mapazi anu.’'
  ngu-NT: 'Sa no yejhua David oquimelajcaijtoj ican on Espíritu Santo: NoDios oquijlij
    noTeco: “Xmotlali nican ipan noyecma hasta queman nimitztlalis tlayecanquetl intech
    on yejhuan motlahuelicnihuan.”'
  kup-kup: Met mamog Devid Godiz Pul Tinapuhö hodadeo manahan pot hahan hez, ‘God
    nem Amipun pot mañah, “Nem mar giñasiz nakoe ev emat touteken nimaz kaev ravat
    hepanez pori bat hor batat nim irih meñeman ni parum revah hekë.” ’ Met ev Devid
    Kristo popuz homet, Nem Amip, pot hah-pop tair tat pim iz mim nenap ou ravapan?”
    Met Iesu poek het ñetiñ haovai emoohan añarab ahovokaro tin hatevetehot biñ ravat
    heh.
  jid-jid: Dauda tu na ni mi ruhu tsartsar tre din baci a tre ni baci mu ku son ni
    wo ru mu se me ka bi kran wu tie kpe wa wu chan ni za
  wmw-wmw: 'Daudi mwanyewe kwa uwezo wa Roho Takatifu kaamba: ‘Mola kamwambira Mwenye
    wangu: “Ikala upande wangu wa nkono nriro mpaka niwature maaduwi wako sini ya
    kumaulu kwako.” ’'
  gmv-GGM: Dawitey Xiillo Aayanan hasa7ishe “Goday ta Goda ne morketa ta ne too gars
    athana gakanas ta ushchan uta gidees” gess.
  ssg-ssg: Puki Holi Spirit hanamiloa David ape i kak ukek, “‘Haeu kakane tel Masiwi
    tetak, “Toma papak tepaun manau ti neiniai seilon atengi tataen nga hanawa teka
    laha pahoxai o hani hahitakam.” ’
  zpo-NT: 'Nel leeka David ngunii kwaan Mbi Naban cheen Dios nu nzhé xaa: Dios, Xaa
    Nabeyy rese kwaan, nzhé lo Xaa Nabeyy lo na: “Zob lad li lo na, axtaka chezhin
    na rese xaa nayii ne lu zee kichxub xaa lo lu, nu zee gak xaa mod tub kwaan zhib
    lu nii lu tich”. [Sal. 110:1]'
  poy-poy: Dawudi pakalongoziwitwi na Rohu Mnanagala katakuliti, ‘Mtuwa kamgambiriti
    Mtuwa gwangu, Gukali uwega wa neni wa kumliwu, Mpaka panuwatula wankondu waku
    pasi pa magulu gaku.’ ”
  qwh-NT: 'Peru Davidqa Santu Espiritu cäyitsiptintaq, queno nerqan: ‘Diosmi nerqan
    Teyta Diosnïta: Que derechu ladüman täcamï asta llapan chiquiyäshoqniquicunata
    muneniquiman churamonqäyaq’ nir.'
  gaw-gaw: Aḏinu? Kayak Ouḏi Nug he, Dawit nug inam aum. ‘Naḏi Jehowa Nug dahil Naḏi
    amegp̱a inam aum. “Na da ep̱el naḏiapp̱a daap̱p̱e uḵeb, da nahip kekeḏ na waatp̱a
