    wu dano.’”'
  vie-OVCB: 'Chính Đa-vít được Chúa Thánh Linh cảm hứng đã nói: ‘Chúa Hằng Hữu phán
    cùng Chúa tôi: Hãy ngồi bên phải Ta cho đến chừng Ta đặt kẻ thù dưới gót chân
    Con.’'
  kze-kze: naaóvá'á Áánútun-amanko Tévítimba imáyáa amúwana Tévíti Káráísintavai séna
