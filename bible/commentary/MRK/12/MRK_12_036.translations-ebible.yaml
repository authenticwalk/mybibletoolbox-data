  por-BRBSL: Pois o próprio Davi disse no Espírito Santo, O Senhor disse ao meu Senhor,
    “Sente-se à minha mão direita, até que eu faça de seus inimigos o escabelo de
    seus pés”'.
  ces-NKB: 'Vždyť sám David řekl v Duchu Svatém: ‘Pán řekl mému Pánu: Seď po mé pravici,
    dokud nepoložím tvé nepřátele za podnož tvých nohou.’'
  cui-cui: 'Nacom pia Pejumope tʉnaxʉ tatsi David cueicueijei exanatsi. David jeye:
    ‘Nacom pon Pecanamataxeinaein jiwi, Tanecanamataxeinaein baraichi pon Mesías,
    jeichichi: Tacoxa werena ecare, beya abʉ tsane poxonae necaaitafaetabi jiwi pia
    pecanamataxeinaeinchi tatsi caexanaeinchi, jei Nacom pia Pejumope tʉnaxʉ tatsi’,
    jei David.'
  boj-2014: Devit a nami marej, ‘Kristus a ijo Tamo Koba.’ Agi Mondor Bole na Devit
    aqa medabu siŋgilatetonaqa a endegsi marej, ‘Tamo Koba a na ijo Tamo Koba minjej,
    “Ni ijo baŋ woq endi awo. Awesoqnimqa e ino jeu tamo kalil naŋgi eleŋosiy ino
    sorgomq di atitqa ni na naŋgi taqatnjroqnqam.” ’
  eng-OEBUS: 'David said himself, speaking under the inspiration of the Holy Spirit
    – ‘The Lord said to my lord: Sit at my right hand, until I put your enemies beneath
    your feet.’'
  eri-eri: Hauri Guuni nowe Devit ninau tuwainga benou lewai, ‘Anyakaro no yame Anyakaro
    benou letuwai, “Ne ji owofe hilou langa yafa gahenga goi ne name honggoro fai
    name huuna langa logosi nigehenga yafodbode.” ’
  aly-aly: Akngey-kenh Itnwengel ikwer lwewarrernek. David-el ilek, ‘Akngeyel Christ,
    atyetyart atyenh renh ilek, aylernanth anyent-apeny aneyel.’ Akngeyel renh ilek,
    ‘Ingwerentyel arlkarirreyel-rnem, atha ingkerrenh renh-rnem menty ipmem.’
  wiu-wiu: Depidiyo papete Keraisuke okomepa einagopa one Ali Muno wa akeneya. Eni
    akenepa Epetane Yominiyo wene takakale Depidiyo eya wa wia mekaneya. Ali Muno
    Akolaliyo anu Ali Muno ago-pala eya wa akeneya. Nepala poi te̱ia meki-kiti moane
    kawikoane neke kawane komo pikouno, anu nimini yono lono noke nepia menamene wa
    Akolaliyo Keraisu-pala akeneya.
  swe-swe: 'David har ju själv sagt, genom [inspirerad av] den heliga Ande: ’Herren
    [Jahve – Gud Fadern] sade till min herre [Adonai – Guds Son, Messias]: Sätt dig
    på min högra sida, tills jag har lagt dina fiender under dina fötter.’ [Citat
    från Psalm 110:1 som är en kröningspsalm, komponerad för att användas då en ny
    kung bestiger tronen. Den är messiansk och beskriver hur Gud Fadern kröner Jesus.
    Hebreiskan använder två olika ord för Herre, först ”Jahve” och sedan ”Adonai”.]'
  cth-cth: Devit ni muitha lahoi a dei e teh, Cathut ni na tarannaw hah na khok rahim
    ka ta hoehroukrak kaie aranglah tahung haw telah ka Bawipa hanelah atipouh.
  mti-mti: 'Devid membo waivi Guwawa Iyakaisiyapama gumbe taibe wane: ‘Ayapan me Ayapan
    neuma gumbe wane: “Nanin yutanwa apa wakeigima, ivi anavi geuma amagwa ankwatave
    ne tetna.” ’'
  pad-NT: 'Ma''onahai Jahaki Davi va''i-ra nahonariahihivini vani kidika''da''dia
    binaoni''ara ada Cristo. “Deua bini''aha ada kodika''da''di Cristo oniki: ‘I''damani
    kanabo''ania va''ora oobaiki bana adani ira vavajahariki. Va''ora ikada''aha''ahaki
    kaimoni. Va''ora onihimahahaviravini oadani, vithi bana hida opitana aniaja ka''da''di
    ihini kodiania.’ Kodika''da''di-ra ni''aha ada Deus.” Nihi ida Davi kohana athi
    afojora.'
  twi-twi: 'Efisɛ Dawid ankasa nam Honhom Kronkron mu kae se, “ ‘Awurade ka kyerɛɛ
