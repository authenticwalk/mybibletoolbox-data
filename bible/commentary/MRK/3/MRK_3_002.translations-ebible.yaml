  san-DEV: स विश्रामवारे तमरोगिणं करिष्यति नवेत्यत्र बहवस्तम् अपवदितुं छिद्रमपेक्षितवन्तः।
  tna-NT: Piada piada dapia Jesús cuadhiji cuana netitaina ahua Jesús ja janahua tsine
