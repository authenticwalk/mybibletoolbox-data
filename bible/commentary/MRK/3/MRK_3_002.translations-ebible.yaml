  guo-NT: Fariseosbej jaxot, japi natachaema taeliajwapi Jesús, kemamlan boejthʉt
    wʉt napatamatkoitat. Japi tasalaliajwapi Jesús, japon is wʉt asax.
  hla-hla: Bu palair u katun i ngilin kotin e Iesu ba nori i ruto kap naten te ga
    kato haniga menien a katun teka turu Lan u Goagono.
  mav-NT: Mi'i hawyi te'e­ru­wa­nẽtup — Iesui timoe­hãite apo ipo kĩ'ã rakat yt aipotpap
    i hap e'at pe. Mi'i hap ti yt naku i i'atu­wa­nẽtup hawe. Mi'i hawyi te'e­ra­ha'at
    kahato Iesui kape ikuasa te hamo.
  kpf-kpf: A nâmbutŋâ ek tatnetâ kubikŋaŋgi ko denân pânam tarâwe.
  ppo-ppo: Kale Sa̧a naai tukóló muló betere sukamótei, naase dowi whi̧ Yesuné wisiratémóló
