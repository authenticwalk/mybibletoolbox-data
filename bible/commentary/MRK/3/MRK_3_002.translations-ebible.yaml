verse: MRK.003.002
translations:
  kpx-kpx: Ige Diue kosiveau Iesu nibitumutumuama. Ilive mesoho elehage au bulamo
    malaha ke hoesehavoge abu mai vaveveve kemo kotalahai.
  okv-H: Eto jangu indari iji te embo avo Iesu na au kojasuja avo Iesu uje ae embomeni
    na pehumba asi kon kon uo,
  tbo-tbo: Ma Palisi lawahi tahaya hi bibeiha ipa Yesu hina wigouya po hi todi ma
    hi gagaleya hi pa, apo dalabugei lawana ina luyawahi bo eega.
  mal-C: ചിലർ യേശുവിന്റെമേൽ കുറ്റം ആരോപിക്കാൻ പഴുതു തേടുകയായിരുന്നതുകൊണ്ട് അദ്ദേഹം
    ആ മനുഷ്യനെ ശബ്ബത്തുനാളിൽ സൗഖ്യമാക്കുമോ എന്ന് അവർ സസൂക്ഷ്മം നിരീക്ഷിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ παρετήρουν αὐτὸν εἰ τοῖς σάββασιν θεραπεύσει αὐτόν, ἵνα ⸂κατηγορήσωσιν⸃
    αὐτοῦ.
  bgc-bgc: अर फरीसी यीशु पै दोष लाण खात्तर उसकी टाह म्ह थे के देक्खै, वो आराम कै दिन
    उसनै ठीक करै सै के न्ही।
  khz-khz: Talima reketa maki vonai, Iesu gegita-tagoawai, Tapati tomanai votalima
    pene vega-namaa pa, pia gita-veakaua, pe pia rolia-agia negetiiwai gaurai.
  deu-TKW: Und sie lauerten auf ihn, ob er ihn am Sabbat heile, um ihn dann zu verklagen.
  zsr-NT: Tuꞌyúëꞌ Jesús bönniꞌ gdauꞌ niꞌ chquiꞌ unëꞌ bönniꞌ naꞌ dza laꞌy, le tëꞌnnëꞌ
    luquíëꞌ Lëꞌ.
  lin-lin: Boye bato bazalaki kotala soki Yesu akobikisa ye na mokolo ya Saba mpo
    na kofunda Ye.
  hns-NT: Koetjh manai log Jiesoe ke oeppar khoeb thiek se aakhie garaawat raha. Oesab
    maangat raha dekhe kie oe oke sabat ke dien par attjha kare kie na. Djab karat,
    tab oesab okar oeppar naalies kar sakat.
  noa-E: Maig naajim aajem ĩchab fariseonaan, Moiseeu Ẽwandam iek phã pʉatarr wajapcha
    ʉʉrkhaajem khʉʉn. Makhʉʉnau Jesuug bʉ̈ʉrjã dau thõba naajim anʉm, amach dakhĩir
    Jesuu jua ʉ̈ʉijem ed mag woun monaaubapäaiwai irig, “Jãgan pua chan jua ʉ̈ʉijem
    edjã ʉʉrkhabata chirab” a iekhaag, mag nʉm dʉ̈i ĩchab magʉm gaaimua thethem khʉʉnagjã
    i khaibag waupi jawaag.
  eng-EMTV: And they were observing Him, to see if He would heal him on the Sabbath,
    so that they might accuse Him.
  mib-NT: Te tēe grupo fariseo cájito yuhu de ya núu nasávāha ya tēe un quɨ́vɨ̄ ndétātú,
    návāha nihīn de cuēchi sɨquɨ̄ yā.
  bea-bea: Kahchu kiyunailon, ooka ooli asityeh kha Menejitti Dzine nai; kitalih iyu
    aoontye.
  lif-NT2: नाःम्‍सिङ्‌ये़न्‍नो खे़न् मनाःन् ये़सुरे़ वेःन्‍दुॽने़ फाॽग्र खुने़ॽ फोत्‍या
    कुःप्‍मा फाॽआङ् मनाहाॽरे़ ये़सुःन् मे़सुगुर मे़वये़॥
  xnj-xnj: Mugati mula kwavi na vandu vangi pagati yavi valindilayi kumlola Yesu,
    ngati akumlamisa mundu yula Ligono la Kupumulila, muni valonda chindu cha kumtakila.
  mmx-mmx: Lubung Parisi diga reven pilo ne Iesu do neni naba lox aroo nom laradi
    at laaleng kaala. Diga vara i do nedi dina sok taba ne Iesu mi tevelinga.
  cbr-NT: Usa 'icë ca anu 'icë fariseo unicaman anun ñu mëëtima nëtën caraisa uni
    pëxcuia quixun ami manánuxun iscatsi quixun Jesús bërúancëxa.
  tee-NT: Chai vachu' ix'alin ju anch ju lapanacni ju ixtalhistact'ajun ju Jesús.
    Va ixtalakts'imputun ni ca'ac'uch'unulh ju avilhchan pa'astacni u jantu. Va ixtapuxconi
    ta yu laich catapumuc'ani ixtalak'alhin.
  eng-LSV: and they were watching Him, whether on the Sabbaths He will heal him, that
    they might accuse Him.
  cak-NT: Pero can jec'o ri xe niquitzu-apo ri Jesús y quiyoben xa raja' xtu'on jun
    milagro chi nic'achoj ri achi, chi quiri' niquisujuj chi ri Jesús xsamaj pa jun
    k'ij chi uxlanen.
  pah-NT: 'Igwete fariseus''g̃a Jesus''ga repiahetei timbotegwete ga javo. —Kiro sábado,
    ei g̃a ojohupe. Mara''ngu po ti ga gapoa mbokatua''java nehẽ kiro nhandeporavykye''yma
    rupi? ei g̃a. Gapoa mbokatua''javame po ti nhande ei ga pe: “Nerehendukatui nde
    Moisésva''ea remimbo''eagwera,” xa''e ti ga pe, ei g̃a ojohupe.'
  sja-NT: Ũk'uru arii p'anadap'edaarãpa Jesumaa ak'ɨ para baji, ɨ̃ipata ewate jɨpai
    jĩak'aapa. Mãgá ãchi charraarãmaa jaranadait'ee.
  xed-xed: Ka dzaʼa mbanafər mbanaf a tsi ta na mndu na baɗu sabat, ká mnduha nzata
    ka ngha Yesu tiritiri, kabga ŋa mutsaftá rutsak tida.
  mks-NT: Ta na̱casáhá nání na̱ fariseo Jesús sánde̱hé na̱ á ndaja va̱ha mé á da̱
    cán qui̱vi̱ ndíquehe ndée̱ ná já ná cuu chica̱a̱n na̱ cua̱chi ja̱tá.
  gfk-S: Ari di ga kis ter bileng kaia ing di ga sip be di na tung Jisas. Io kaie,
    di gom nesnes ie be na haralon tano Bung na Sinangeh be pata.
  bmu-bmu: Miaŋgöreŋ azi böröŋi sosoholiŋi kun tarök. Ambazipnöŋ Jisös keu jakeŋe
    al waŋgibingöra “Azi mi Sabat kendonöŋ möhamgöma me qahö?” jiba Jisös je galöm
    memba tatket.
  dgz-dgz: Iesu apan ame wagat wamewa gapan wat inakameta go uon menan waenapan kem
    kem yaviwanumun. Parisi nagirewa Iesu apan ame wat inakamepi mu Iesu ware wanene
    tapen anun.
  eng-GNV: And they watched him, whether he would heale him on the Sabbath day, that
    they might accuse him.
  zaa-NT: Ca fariséua nna betsia tsìttsì chìni lo quį ne canchu hueyunie na tsá redi'
    latsi' quį, para qui'ni gappa cą néda biỹa caúsani gutsia cą quì'e.
  eng-WEBSTER: And they watched him, to see whether he would heal him on the sabbath;
    that they might accuse him.
  guh-guh: Nexata Jesús naitaxutocaevetatsi fariseovi petaenexatsi pecobetsaquenaenë
    pejamatejemayaexanaejava penacueraevetsimatacabita. Nexata Jesús pecobetsaquenaenë
    itsa jamatejemayaexana penacueraevetsimatacabita, “Jesús raja naneconita Diosojavabelia.
    Tsipaji penacueraevetsimatacabita nacueneba,” pejainexa bajarapamonae.
  bon-bon: Poto biname cina puma iregalerage icrajige päpäname, egä Yeesu liba ai
    biname ne miiji jewenenige Sabade bimu cabu, ingle teepi singi ge ingle ne päpäname
    teebine aitname, egä tabe cotre ne bii jetropangtige.
  nhw-BL: Huan nopa fariseos san quitlachiliyayaj sintla Jesús quichicahuasquía se
    tlenijqui para quitelhuise pampa elqui se tonal para ma mosiyajquetzaca tiisraelitame.
  swh-ONEN: Wakawa wanamwangalia waone kama atamponya siku ya Sabato, ili wapate sababu
    ya kumshtaki.
  wbi-wbi: Mwevalyale vamo valyale vikumwuvila kuuti nave kya ikunsosia umuunhu jula
    mu kighino kya Sabati vantwale pa vuhighi.
  bba-bba: Tɔmbɑ Yesu mɛɛrɑ bu wɑ ù n koo durɔ wi bɛkiɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, kpɑ
    bu kɑ wɑ bu nùn durum mɑni.
  eng-KJVCPB: And they watched him, whether he would heal him on the sabbath day;
    that they might accuse him.
  kgk-NT: —Oporombogwera-ta para'e pytu'uha áry-py? he'i hese oporandu-vy ojóupe hikwái.
    Upéa-gwi orepara para hese hikwái ohexa hagwã. Oity vai ukase mo'ã Hesu-pe. Oporombogwera
    ramo, “Omba'apo ra'e”, he'ise hese. Tembiapo vai ombojase mo'ã hese.
  waj-waj: 'Varuduu gioonna kiaapu vooya ivaki varuuya yaata utida tunoo: Yisuuva
    kati varira suaivaki inna tuqinnaanarannee? kiaa inna puaisakama teeda vairavai.
    Ivo koonnama iinai rikiada kua pinaivaa innaki yapaaraivaara inna puaisakama teeda
    vairavai.'
  cpy-cpy: Ikowaeta-tziira iñahaeteri retsiyata-kota-kaeri mantsiyari kitejeri imakoryaan-teetari.
    Raminakoperoetakiri, omatantyaari ikanta-koteri.
  ekk-PKP: Seal oli ka neid, kes jälgisid, kas Jeesus teeb mehe hingamispäeval terveks,
    sest nad otsisid põhjust, et teda seaduserikkumises süüdistada.
  mpx-mpx: Gamagalau enuna nuwaliya Yeisu ana woliwoli nihi ginol, inoke mataliya
    hi lihikan elana ebo tau o ni pwamolu Sabwataa.
  wbp-wbp: Ngulangka-yijalalpalu Paraji-patuju karrija, Jijajilpalu karrinjarla warrawarra-kangu
    kaji marda parlpuru-mani wati rdaka manjanja-kurlu Parra-nyayirni-wangurla Kaatu-kurlangurla.
    Kajilpa Jijajirli wati rdaka manjanja-kurlu parlpuru-mantarla Parra-nyayirni-wangurlaju,
    kajikalurla jangkardu wangkami kujaju, “Nyuntulurlu kanpa rdilyki-pinyi Mujuju-kurlangu
    kuruwarriji.”
  luo-luo: Ji moko ne orito Yesu kanyo ka gidwaro yo ma digiyudgo ketho kuome. Kuom
    mano ne girange ahinya mondo gine ka dochang ngʼatno chiengʼ Sabato.
  nhe-NT: Huan nopa fariseos san quitlachiliyayaj intla Jesús quichicahuasquía para
    quiteilhuise pampa elqui se tonal para ma timosiyajcahuaca tiisraelitame.
  aii-aii: ܘܨܵܝܕܝܼ ܗܘܵܘ ܠܹܗ ܕܐܸܢ ܒܸܬ ܒܲܣܸܡ ܠܹܗ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ، ܩܵܐ ܕܩܵܒ݂ܠܝܼ ܗܘܵܘ
    ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Jew-ŋuplutiŋ sivulliuqtuat qaunaksruaqsiḷgiññiġaat mavruigisikmaŋaan minġuiqsiaġvium
    uvluani, tavraami agvisiksraqsiuqługu.
  msb-msb: May mga nagamarasid man didto sa iya kun magabulong siya san kimay sa Adlaw
    San Pagpahuway agod may ikaakusar sinda sa iya.
  cpa-NT: Jøng² ca¹jǿi² ca²dsiog³ dsa² tiogh³, chi²júh² jmo¹ Jesús hí³ dsa² héi² jmai³
    sa³¹. Di³ mi³cuúh¹dsa Jesús dsag³.
  dso-dso: ଜିସୁ କେଜାନେ ବିସ୍‌ରାମ୍‌ ବାରେ ନିମାନ୍‌ କର୍‌ସି ବଲି, ସେମନ୍‌ ଆଁକି ନ ମରାଇତେ ଦେକ୍‌ତେରଇଲାଇ,
    କାଇକେବଇଲେ ଜେନ୍ତିକି ତାର୍‌ ବିରୁଦେ ଦସ୍‌ ଦାରିପାର୍‌ବାଇ ।
  meu-meu: Bena idia ese e itaia tao, Dina Helaḡa ai baine harnauria eiava, bena bae
    habadelaia eto.
  yva-NT: Weti vatano Parisije inta wo Yesus anyanyuti tutira ware tugaeya rako Po
    saumane raunande arono masyoto sambaya raija rako? Weye wo Apa ayao kakaije rakani
    indamu wo aura tantunawi.
  dgc-dgc: '@see-verse:MRK.003.001'
  zpm-NT: Nzian zha ne ndxie ga, quialeets zho Jesús dieṉ pe zuṉguiac me nia mgui
    co dze ne rdziiladz zho lo dziin. Quiambëz zho dieṉ pe guṉ me, par gdziel pe yquiaaqui
    zho me.
  hix-NT: Txesusu yonytxehketxkon hatà, Farysew komo. Onà wyaro ryhe nehutwetxkon
    hamà. Anatoko norotho yonyhoryen hana, mosonà, on ho, hokano ytxoho yawasàn ho,
    ketxkon hamà, tàhnawonye. Onà wyaro tawro xe rma nehxatxkon haryhe mà, Txesusu
    wya. Atxke manaha, kàyweronàhyamatxho kom yawo rohra oyesnàr ke, tawro xe nehxatxkon
    hamà, àwya.
  sim-sim: Urik ma ol aka orok liri ondo Jisasin olmu sishi heyera, os ma oton Sabat
    wolok or mbanak jivik or na nahi, orin li kotim ukmbahan.
  npi-ULB: उहाँले त्यसलाई शबाथको दिनमा निको पार्नुहुन्छ, कि भनेर केही मानिसहरूले चेवा
    गरे, ताकि तिनीहरूले उहाँलाई दोष लगाउन सकून् ।
  cgc-cgc: Naan man dya pila na mga ittaw na gapanilag gid ki Jesus daw ayaren din
    mama an naan ta Adlaw Ta Pagpuay tak papangitaan danen kanen i ta sala aged maakusaran.
  tim-tim: Âgâmbo luâk kotyeŋe Parisaio arekŋe ekmâ magaŋgi goaŋgi akmâ hin dâyi,
    “Yesu denân katbaengât gain gain akmâ keiŋe ekne. Dâ luâk bâtŋe bâleŋe indâre
    magaŋdo âlepŋe akto ekmâ âmâ Sarereân âi mendâpgât dâm denân katbaen.” dâyi.
  yor-yor: Àwọn kan nínú wọn sì ń wa ọ̀nà láti fi ẹ̀sùn kan Jesu. Nítorí náà, wọ́n
    ń ṣọ́ Ọ bí yóò mú un láradá ní ọjọ́ ìsinmi.
  wos-wos: Rendéka di Jisasna hundika hélék yakwa du nawulak wun gembu re di Jisasré
    xé. Deka mawulimbu di wa, “Jisas baka hwa nukwambu wun duré huréhalékétandé, o
    yingafwe? Déré huréhalékéndét dé Godna hambuk hundika hu hwendét nani déré watame.”
  emp-NTPO: Ʌ̃cʌrʌba Jesura acʌ panasid̶aa ʌ̃nãũbada ewarid̶e maʌ̃ ẽberã biabi cawaya.
    Biabisira biẽ́ jarad̶ida crĩcha panasid̶aa.
  eng-F35: So they watched Him closely, whether He would heal him on the Sabbath,
    so that they might accuse Him.
  ind-ind: Ada juga beberapa orang Farisi yang sedang mengawasi Yesus. Karena mereka
    sudah merencanakan bahwa jika Dia menyembuhkan orang itu pada hari Sabat, mereka
    akan melaporkan Dia kepada pemimpin-pemimpin Yahudi.
  pes-OPCB: آن روز شَبّات بود؛ به همین دلیل مخالفانش او را زیر نظر داشتند تا اگر آن
    مرد را در آن روز شفا بخشد، این موضوع را بهانه‌ای قرار دهند و او را متهم کنند که
    در شبّات کار می‌کند.
  mpt-mpt: naka maki ateniba fumbianiba Memalo Gode singkalin am kesoa nibo naka ele
    atemeboba Yesuse klaubanea atemob mole kot kebanomo ge fumbiba Yesuse nakae kweile
    debelabanebue
  ssx-ssx: Kutupata꞉ mandane haliwekima꞉ Yesu handa꞉ pelia haemekeme. Pa ekipeke Hoto
    Pila꞉ Natena꞉ Yesuma꞉ mo halina꞉ kiki epeaaliepe o na epeaaliepe hone wia handa꞉
    pelia hata꞉ pi yamba꞉lea꞉me loluekema꞉ handa꞉ pelia haemekeme.
  mkl-mkl: Nɔ inɛ ŋɑ iyi ɑ̀ wɑ bɛ ɑ̀ kɑ̃si Jesu iju, ɑ̀ wɑɑ cɔ mɑ̀ ɑ́ jɔ̀ inɛɛu ku
    bɑ iri si ɑjɔi kusĩmi. À wɑɑ cɔɔ domi ɑ̀ wɑɑ bi ɑ yɛ tɑɑleɛi.
  gaq-gaq: ଆତ୍ ଅରିଆ ଉଡ଼ି ରେମଆଁ ଉର୍‌ ଲେଃଆର୍‌କେ ଜେ ମାତର୍‌‌ ଜିସୁ ଆତେନ୍‌ ରେମୁଆଁକେ ପୁଣ୍ତେନେ
    ଦିନ୍ ନିମାଣ୍ଡା ଆଃଡିଙ୍ଗ୍ ବିଏ ତେଲା ମେଇଙ୍ଗ୍‌ ଜିସୁକେ ଦସ୍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ନିମାନ୍‍ ବାଆର୍‌ଏ
    ।
  gof-RNT: Issi issi asay Yesuusa mootanaw koyidi, kushey gunddida uraa Sambbaata
    gallas I pathikonne aggiko be7anaw koyidi minthidi naagoosona.
  unx-unx: ଆଡଃ ୟୀଶୁ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଏନ୍‌ ହଡ଼କେ ବୁଗିୟାଏ ଚି କା ମେନ୍ତେ ଚିଟାଇ ନାଗେନ୍ତେ
    ଚିମିନାଙ୍ଗ୍‌ ହଡ଼କ ହରାକ ଦାଣାଁଁତାନ୍‌ ଆଡଃ ଲଡଇତାନ୍‌କ ତାଇକେନା ।
  gah-gah: holisimagú nenazo, ámina ve imane holisimagú hoza aleko alémo zokokikoma
    goní otatunize liake gizapa iki minamó.
  lcm-lcm: Na kilapo teremai ania ta man kala vil ato ia, ki aoles ia using kapo taun
    i atailai.
  aer-aer: Kele Pharisee areyele anemele aretyame Jesus nhenge itne renhe ilpernetyenhenge
    re apeke apale mpwarerlenge. Itne artwe iltye tharre renhe aremele alakenhe itirreke,
    “Re apeke-arle lyete renhe angkwerre-iwemele mwerre mpwaremele arlte apurrkele
    angkentye Moses-kenhe ultakemele.”
  qvc-NT: 'Kanan wakinqam Jisustaqa mana shaykuq chaparqanllapa: ¿Ima, kay samana
    diyapinachu rin kach''akachiq kay qendishqa makiyuqtaqa? Chayta ruraptinqa dimandashun,
    nishpa.'
  tgl-ULB: Ilan sa mga tao ay nagmamatyag ng mabuti kung papagalingin siya ni Jesus
    sa Araw ng Pamamahinga upang maparatangan nila siya.
  cbs-NT: januxun jabun jawen yusian danankin Jesús chitenun, iwanan, juindukuntitian
    ja juni mepeai uinun, ixun manai maniabun
  xtm-NTPP: Te tee ñatuu ka kunimani nuu Jesús ma, ka jito yu'u de ya nú ndasava'a
    ya tee yukan ma, sukan‑va'a jin ni'i ini de naxe jin xtekuechi de ya, vaa kivi
    ni tatnuni Su'si ma ja ma jin satniñu ñayii ma kúu kivi yukan.
  nnq-nnq: Munyumba mwenio bakiba bandu bapala bantakiane Yesu, yene ngabannolekea
    anda mannamia mundu Lichoba li Kupomolela.
  bao-NT: Jĩcãrã Jesús're ca wedejãarʉgarã, jĩcã wãme cʉ̃ ca tii bui cʉtirijere ca
    ama niirã, “¿Yerijãarica rʉmʉrena cʉ̃ catiocãgʉti?” ĩirã, cʉ̃re ĩa doe niiupa.
  san-ORI: ସ ୱିଶ୍ରାମୱାରେ ତମରୋଗିଣଂ କରିଷ୍ୟତି ନୱେତ୍ୟତ୍ର ବହୱସ୍ତମ୍ ଅପୱଦିତୁଂ ଛିଦ୍ରମପେକ୍ଷିତୱନ୍ତଃ|
