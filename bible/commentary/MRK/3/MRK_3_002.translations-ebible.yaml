  dhg-DUWADHA: Ga banhalaya yakan Baratji warra ŋaḻapaḻmi dhäyaꞌdhayan ŋarru dharr-witjan
    dhanal yakan banha Djesunham nhäŋal ŋala nhan ŋarru ḏukthuman yolŋuny Nyenanhamiyu
    Waluyu, mä dhanal ŋarru nhangu Djesuwu mari-ḏoyꞌyun bayikuwuynha.
  ziw-ziw: Wantu watuhu nawakalonda mbuli chani wamgwile Yesu. Ivo nawakamsinya wakaule
    hegu namhonye mntu yudya mwe Zuwa dya Kuhumula.
  grc-TR: Καὶ παρετήρουν αὐτὸν εἰ τοῖς σάββασι θεραπεύσει αὐτόν, ἵνα κατηγορήσωσιν
    αὐτοῦ.
  nag-nag: Kunba khan Taike golti lagabo karone Bisram dinte Tai bemar manu khan ke
    bhal kori dibo na nai sai thakise.
  eng-OEBCW: And they watched Jesus closely, to see if he would cure the man on the
    Sabbath, so that they might have a charge to bring against him.
  knj-NT: Ey eb jix smaj yila, ta chi wa'xi can sk'ab naj sicbinaj el sk'ab tu' yu
    Jesús yet sc'ual xewilal tu', catu' chi yak'on queja eb.
  deu-1912: Und sie lauerten darauf, ob er auch am Sabbat ihn heilen würde, auf daß
    sie eine Sache wider ihn hätten.
  san-PUN: ਸ ਵਿਸ਼੍ਰਾਮਵਾਰੇ ਤਮਰੋਗਿਣੰ ਕਰਿਸ਼਼੍ਯਤਿ ਨਵੇਤ੍ਯਤ੍ਰ ਬਹਵਸ੍ਤਮ੍ ਅਪਵਦਿਤੁੰ ਛਿਦ੍ਰਮਪੇਕ੍ਸ਼਼ਿਤਵਨ੍ਤਃ|
  nob-LB: Etter som det var hviledag, holdt fariseerne skarpt øye med Jesus. Skulle
    han våge å helbrede hånden til mannen på hviledagen? I så tilfelle ville de få
    noe å anklage ham for.
  ntj-ntj: Nyangka-ya yarnangu kutjupatjarralu nyinarra Tjiitjanya yurakanyiranytja
    tjiinya tjirntu Tjatiti yaka-yakangka pika wiirrunnyangka payilkitjalu.
  sxb-NT: '*Awafarisaayo waagalanga ekintu ekia wakamuingirra nakio mbwe aonre *Sabato.'
  nhu-NT: Ɛ bonyii bomew bò to nu dvú no gomte fiɛɛ fì bó etey yî Jisos e, mum luŋ
    ɛjisɛ yî ye le no taale laa wvú nu efɛ wee wvudvu diuu di mbam e lɛ.
  row-row: Sa naa o hambu atahori hira mana sangga-sangga dalaꞌ fo fee salaꞌ neu Yesus.
    De ara memeteꞌ, fo rae rahine Ana nae naꞌahahaiꞌ atahori nandaa no fai hahae aoꞌ,
    do hokoꞌ.
  msy-msy: '@see-verse:MRK.003.001'
  agg-agg: Ranɨyo nindou bɨdɨfɨrɨ ai Sisasɨmbo hɨmboarɨ safühɨmarüwurɨ moanɨ nɨmarɨmbo
    sihɨ nindou watɨŋarɨ moaruwaimbü ra aboedɨndira papɨhoafɨndɨhurɨ yahomo houmbo.
  ptp-ptp: Dɨ xomxo wê xeedô gee yê Yesu xôn ên nêb ob yê bêc Yesu obêc vông xomxo
    tige vô nivɨha lec vô sabat ge, od he ob vông kot vô Yesu.
  nak-nak: Egiteu e pariseo isahari oio, egite aliale Iesus e rovi, eala moli egite
    masagea ge rovia veia e Iesus ge igo tigi lou la lima la tahalole ka ouka. La
    vuhula la igogolu ale, egite magiri roboa te la haro tabu. Mai e Iesus ge ruru,
    egite masagea ge hiloa ge veipalea.
  lbb-lbb: Pa a tarai la tai sur ta ngas ning lar arup e Iesu ono, pa la ngoson murmuri
    mang ir alangolango a tinsaman ana Pukakiar Sabat, o bel.
  kan-2017: ಕೆಲವರು ಯೇಸುವಿನ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸುವುದಕ್ಕೆ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅವನನ್ನು ಸ್ವಸ್ಥಮಾಡುವನೋ
    ಏನೋ ಎಂದು ಆತನನ್ನು ಹೊಂಚುಹಾಕಿ ನೋಡುತ್ತಾ ಇದ್ದರು.
  cso-NT: Jmɨ́¹jáun² jmɨ́¹ ná¹tan² tsú² Jesús hi³ hnió³ dí² jɨ́e³ nɨ́¹juáh³ hi³ jmah³
    tsú² tsá² hí³ tá¹la³ *jmáɨ¹ nio² tie³, hi³ jáun² zia³² ha³ lánh³ rón³² lɨ́¹³ chá³²
    dí² tsáu¹³ tsú².
  ena-ena: Haman saja kulaŋ hɨhɨle agɨlaŋ Jisasɨ ve kulaŋ agadɨ Isɨlaelɨ hɨdɨlɨ agɨladɨ
    alusɨsɨ mɨkiŋ hɨvɨ ukaci lamɨci igɨdɨlu aba migɨlavɨmalɨ. Alusɨsɨ mɨkiŋ hɨvɨ kulaŋ
    agadɨ ukaci lamɨci iga Jisasɨ dɨ ciaŋ hɨvɨ lamɨbalɨlu aba migɨlavɨmalɨ.
  nbq-nbq: Nunggwigya lagagimu, ap akwa ambetap akoma en, “Samban ogasagwi vaga yavup
    moga hegek At Yesus ap inggis weyak ako sek okbagya hamwi a dek a?” yiluk, enane
    wonggalogo ovaga baguluk, inil vik-vak welagagwa.
  tgo-tgo: Gharɨgharɨ vavana va inanji gheko thɨ njimbukiki na thɨ thuwe thare ne
    i thawariya amalako e Sabat na mbala thɨ wonjowe.
  yap-yap: Ma bay boch e girdi’ u rom ni ur fineyed ni gomanga yigi yib tapgin nge
    yag ni rogned ban’en nib kireb nike rin’ Jesus; ma aram miyad yip’ e damit ngak
    ngar guyed ko ra golnag be’ ko liliy ko rofen nem ni Sabbath fa danga’.
  mop-NT: Tan u cha'anbül a Jesus ti'i ca' ilbic wa ca' u ch'anes a mac tu q'uinil
    a jedel ti'i ca' paatacoo' u tzolo' ala'aji.
  tet-tet: Iha nia moos, noo ema naꞌin hira mak buka dalan atu nasalak Yesus. Sia
    namoo matan baa Yesus atu nodi natene naꞌak, Nia nadiꞌak nola ema moras baa loron
    hanawa serwisu ka, lale.
  hlt-MCSB: Te vaengah anih te Sabbath ah a hoeih sak atah paelnaeh hamla Jesuh te
    a dawn uh.
  xtd-NT: Se xyuku ijan, n‑ka xo ndeꞌa vaꞌa‑s Jesús, nux na ndadavaꞌa‑ia se kuꞌu kɨu
    ndetatu. N‑ka xo xitoyuꞌu‑s xa tekuechi‑s‑ia.
  mdy-ETH: ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞይዳፓ ፔቴ ፔቴ ዓሳ ዬሱሴ ዎጎና ዓይሢሳኒ ኮዓዖ፦ «ሂንዳ ሃኖ ዒዚ ሃውሾ ዓቦና ሃያ ዎቦ
    ዓሢ ፓሣቴ ኑ ዛጎም» ጌዒ ዒዛ ካፔኔ።
  spl-spl: Yawu gârâmâ “Tatmâ nâŋgâ nâŋgâ sâpŋan Yesuŋe lok pareŋe ya mem heŋgeŋguwuap
    me bia?” sâm Parisaio nombotŋaŋe Yesu mem den âiân katne sâm bamu bam watbiŋe
    gotyetŋan ba kinbi.
  usp-NT: Jujun rechak mak fariseo cow triltak Kakaj Jesús wi tijtzib'saji' man winak
    li la' k'ij re uxlan pire tijcojtak tzij chirij.
  zav-NT: Na' beṉə' fariseo ca' ža' yo'oda'onə' chosə'əgüiateze' Jeso'osən' chesə'əbeze'
    šə goyone' be'enə' ža dezcanzən' par nic̱h əsa'ogüe' xya contr ḻe'.
  sgz-sgz: Má bos Parisaio di mangwa Iesu iatung. Di nem suri da mák Iesu ngo na aliu
    pasi kálámul er i bungán aunges ngo kápte. Má ngo na aliu pasi sang, ki ngorer
    da atiutiu Iesu suri.
  kek-NT: Eb laj fariseo yo̱queb chixsic'bal chanru nak te'xjit li Jesús. Jo'can nak
    yo̱queb chirilbal ma tixq'uirtesi tana li cui̱nk a'in sa' li hiloba̱l cutan.
  blz-NT: Ka' isian uga' mian toropii ira indo'o. Raaya'a manganasai i Yesus, too-too
    mengelesi'i mian iya'a na ilio Sabat, kada' bo pompoposala'anna i raaya'a i Yesus.
  poe-NT: Na ntá kóchjina iso chojni tsáyehe sín chꞌín Jesús tsꞌikon sín kíxin á sinchekito̱he
    chꞌán jína tí chꞌín tsíxámá tja tí ya̱on tꞌo̱kꞌéhe sín kíxin mé jína tsjanchia
    sín jie̱, ichro sín.
  san-TAM: ஸ விஸ்²ராமவாரே தமரோகி³ணம்ʼ கரிஷ்யதி நவேத்யத்ர ப³ஹவஸ்தம் அபவதி³தும்ʼ சி²த்³ரமபேக்ஷிதவந்த​:|
  cof-NT: Aman weyanla junte quiranaminlanue manse suwachunanque quirachun. Junni
    manse suwanari, Jesuca culpa patarino jominlanue jasaino mate trabajaquimin joe
    tito.
  srm-NT: Ma nöö sëmbë dë leti dë ta watji Masa Jesosi ee a o kula di womi a di saba
    daka naandë, biga de kë feni föutu nëën u de tjëën go kaagi.
  qvs-NT: Chaypina Jesusta chiknik runakuna chapaykarkansapa chatanankunapa. Kawanayarkansapa
    samana diya kaptin chay runata alliyachinkachu manachu nishpa. Paykunaka awtoridarkunapi
    Jesusta sukaman chatanayarkansapa samana diya unkuduta alliyachiptin.
  zca-NT: Xe kila'ch bixa' par nabei chi lë' Jesús liyak miyi' ze' zhë re', nes par
    gak kë' bixa' kixu' Jesús lo rë xa' nak zhi'n.
  cbc-NT: Bairi to macããna pʉame Jesús cʉ̃ caátigarijere caroaro qũĩña ʉsayuparã,
    na quetiuparãrẽ bʉsʉjãgarã. “¿Yerijãrĩcã rʉ̃mʉrẽã cʉ̃ catioʉáti caricábʉʉre?”
    ĩ tʉ̃goñañuparã.
  qxo-NT: 'Tsaychö fariseucuna Jesusta ricapaycäyargan shonguncunallachö yarpachacurmi:
    “Mä ¿canan jamapay junag mana arucuy caycaptin cay runata allïtsingacush o manacush?
    Tsay runata allïtsiptinga tsaymi achäqui canga autoridäcunaman apatsinapä” nir.'
  mox-mox: Ta Falisi vaina Ieisu ivevekovea ʼeguma baʼe ʼoloto nana nagiveaqiaqiea
    Sabatea, be ʼinega ina veʼewei ta ina kafia.
  kew-kew: Goa pisare Kitu Pirape Yapi ya-pulu Farisi aanumi Yesu koso lape agaa ta
    polalo pirisimi. Gore Yesumi ki rudu-ae aa wala maepeaaliare koso laalima kone
    sua pirisimi.
  dww-dww: Inam dabudi banaga ḡesaudima mate Yesu a kitakita watanina deḡoda tauna
    Sabat raḡanine banaga sibo i yawasanina, dabudine taudi tokare ai samanina.
  nif-nif: Palɨmbi, Yesulok kanjɨkñii endɨ Yesu manda plon kɨmɨtnelɨñdok nandɨñgɨlɨñ,
    wala tɨmbi endɨ Yesu Sabattok sambat kleñɨpi, ama wɨn kañbiutak, ba kɨmɨsip makleñɨpi,
    ama wɨn tɨmbɨ kɨndem dautak wala ka-tuakɨlɨñ.
  twi-ASANTE: Na saa ɛda no yɛ Homeda enti na Yesu atamfoɔ no retetɛ no ahwɛ sɛ ɔbɛsa
    ɔbarima no yadeɛ anaa. Na wɔabɔ wɔn tirim sɛ, sɛ ɔsa no yadeɛ a, wɔbɛkyere no!
  aoj-aoj: Eaꞌ anis salaꞌ solaoma basef kwamaifi ma sosapagana sondaꞌmana kot. Eaꞌ
    satolona naep paipailana ma siti nondaꞌ aman anamba boꞌona nemaf afamba sagapoma
    nomaꞌwafi aꞌa owaꞌ?
  cbv-cbv: Caán mʉʉdíh jʉmnitboó Jesúsdih ĩt en ñʉʉnʉ́p wʉt jĩ. Chooát yeó jáapdih
    yʉhna, Jesús téihya ágahnidih ã booanachah, eníhna ĩt chãjap wʉt jĩ, caandíh naóh
    yacat tʉ́ʉt niijná.
  taw-taw: Bɨ ogɨnap Jisas nop nɨgɨlak tek, Jisas añɨŋ lep ñɨn awl chɨn anɨb ak nop
    gek suŋ lɨnɨgab akaŋ? Tay gek, nop ag gun agɨl nɨŋɨjsek lɨl yelak.
  jic-NT: Niyom p'a wa ne'aj tjatja wa. Pajal jus tjunuc Jesús, quelel januctsja ncu
    'yü'sa liji sábado na, ts'ac' niná ma tsji' lajay. Jisastsja Jesús ca malala la
    mijis, mpes 'ücj jat' mvelecj ca Jesús malala.
  zap-NT: Kom noze kaleedx mén gan pe sneseyaken Ne mgyeey guin dxe ne rne men-Israel,
    chen tsël gan pezee ykagyii men Ne.
  wer-wer: Pël ëën omnarö pit Yesuuk akun ngëëngktak ompyaö wasën pöt ngön yaatak
    ulmëëpënëak ngai yeem wëa.
  ipi-ipi: Petea-kola, akali minditupa-mane Jisasa kosimi lamakale nembo toto, Sambasa
    angi balato akali okone mo atu eyape lo andatawa peteaini-pia.
  qul-NT: Jesusta khawachcarkancu, “¿Samana p'unchaypi alliyachenkachu, manachu?”
    nispa, chayman jina juchachanancupaj.
  tnc-tnc: 'Jesúre torã kãkamaka ĩatirã ikuᵽaka fariseokaka ᵽuᵽajoairãte ikuᵽaka ᵽuᵽajoaeka:
    “Jẽrĩtarirĩmi ba''irabebeyurã maima simako''omakaja, ¿kiᵽitaka baikõkotaekakite
    Jesúre jierãñu ruku?”, kireka narĩᵽuᵽajoaeka. “I''sirĩmi i''suᵽaka kibaarãkareka,
    kire mokabaarãñu. ‘Tuᵽarãte Moisés imaekakite o''orũjeka yi''riberiwa''ri ba''iaja
    kibaayu’, marĩrãñu”, narĩᵽuᵽajoaeka.'
  ter-NT: Ápehikomaka ixómoti ivokó'oko Jesus koíteovamo neko hóyeno, vo'oku itúkeovo
    sâputu yanekôyo. Koati oposí'ixoatihiko évekinoaku yuhóhiko itúkeovo pahukóvoti
    ne Jesus enepo kaitápa ya sâputu.
  bmr-NT: 'Jaaboco ɨɨfɨnɨcɨmoro feehicaumo: ¿Naa jeedɨ jaguisɨsumi buheesujiibo? noomoro
    ɨɨfurumo diibohallɨvɨ ijɨɨbeguequi.'
  fuf-fuf: Nde tawnoo *Fariisiyaaɓe ɓen no faalaa tooɲude Iisaa, ɓe ayni mo, hiɓe
    ndaara si o ɲawnday mo e *ɲalaande fowteteende nden.
  mwc-mwc: Ba pipiya mutusi nai Iesu si bokibukibu kabitamni kata Sabath maranai sebarena
    iti yawasi wai siti kunumakei.
  bhl-bhl: Keko beli, mali ka biliw kunum mak Yesus elo kiin kiin kelewko, “Finengdakamin
    ding Sabat kabalak be, teing kuan fom yout ke alakabe kunum beelo okmino kolewei,
    ken keloke yake?”, ange ange keko, atemsiliw kale. Nimtew angom? I elo geelewomin
    em mongom deiw fenbomi, atemsiliw kasike.
  ons-ons: Ŋei natne eŋe Yesu kau sariki diamine mau paki, iwa yale rakoi, “Yesu eŋe
    qezarek nasoo zoma ŋei metine marap maraune iwa maine ma menaŋ kayake me mida.
    Eŋe ma menaŋ kayakeo, yemo ŋene Yesu dongo birakaikene.”
  con-NTPO: Cca'indeccuja ron'da dyai'fa Jesús sema'ma'qquia a'ta ccushaen'ninda “Queja
    egae tsincon” qquen suye.
  ghs-ghs: Dzesuke qomaqoma hiiba quba nese dzoobireqi hee, Dzesui noke dzumata korabetaqu,
    mae bamu? Ooiqi hiire mooqota.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନେସ୍‌କି ଜମ୍‌ନିବାର୍‌ତ ଉଜ୍‌ କିନାନ୍‌, ହେଦାଂ ହୁଡ଼୍‍ନି
    କାଜିଂ ଇଞ୍ଜି ହେୱାର୍‌ ହେୱେନିଂ ହୁଡ଼୍‌ଜି ମାଚାର୍‌, ଇନେସ୍‌ ହେୱାର୍‌ ହେୱାନ୍‌ ବିରୁଦ୍‌ତ
    ଦାବା କିନାର୍‌ ।
  txu-NT: Nhym kam me kam krĩja amim, —Adjỹm, dja te me tyk djà kêt djà nhõ akati
    nhym arỳm me'õjao mex, ane. Ne kam Jeju kam no tyn kumex. Kute me'õjao mex jabej
    rĩto kumex. Adjỹm. Dja me'õo mex nhym me arỳm 'ã axwe nhôn memã kum, —Tãmwã ne
    kum me bakukràdjà kurêkumrẽx ne pi'ôk ràràrkam meo mexo ba, ane.
  eng-WEBU: They watched him, whether he would heal him on the Sabbath day, that they
    might accuse him.
  gnw-NT: Jare joco pe ñugüɨnoi vae reta umae ngatu Jesús re, uecha vaerã umbɨgüerata
    ra quía mbutuu ara pe. Echa'ã jae reta uipota tẽi umbɨjeco Jesús.
  mux-mux: Kanu-kene akuna muluring yi mare-ni ‘Yesos-ni ulu te tepa kis-simba kene
    yu kot tenjimulú.’ niku ulu mare ⸤taki-taki koruku molku kene⸥ ‘⸤Kóru molemulu⸥
    kongun-Sambat kene yu-ni yili tepa kaí tembanje kanamili.’ niku yu mimi-siku kanuku
    muluring.
  maj-NT: Kikunntá 'maha̱ jóo̱ tu̱ xi i̱ncha sku̱e̱he tsa ts'i̱ínnkihi̱ ndo̱ nga ni̱stjin
    nkjúu̱n, tu̱ xi b'a̱ ts'ín sa̱kúhu̱ ra̱ má tíndyjajihi̱n Jesu.
  bkq-NT: 'Tâlâ lâpylâ myani târâ kurâdo ewy Jesus izepaom. Jesus tiunâguedomoem kulâ
    aidyly enuagaeni modo xunâzelymo: — Tâzekobyzegueho oday Jesus awâkâ uguondo emary
    kua nhedyly watay, Moisés inweniby araba aidyly awyly aguykenre. “Deus aiedyseba
    ato amientai” kykenre — kelymo.'
  kue-kue: Yomba tau Yesus aglau ta eran kandre ka-tange tenamnedi dokingwa. Yeglpre
    ye kinde sungwa i Sabat enge erewakai erambo mo di mangigl yene sugl kan meglkwa.
  cot-NT: Ariquea irirajia omporoguijajianquitsica yamenamajajiaqueriquea Jesoshi
    iramenajiaquequea arica irogueshitajeri savincaguiteriqui imagorejantajitaca cameetsanijite
    intsaveacotantajiaquerinijite incatsimatacaantajiaquerinijite.
  bnp-bnp: E huriki ranga ri ngaru ni matakana a ngava ri gi padi virihi e Isu vona,
    lakea ri matanonoa, a ra ge ratea? Ge vakamahuri a bakovi iea na Parava Nimalo,
    o ge uka?
  apn-NT: 'Nhũm Parijew nhõ xwỳnhjaja kãm mẽ hkrãhtũmjê mã Jejus o kapẽr prãm jakamã
    htãnopxar o kuhê nẽ axpẽn mã: —E kwa pu mẽ jar pakuhê nẽ kot tanhmã amnhĩ nhĩpêx
    to hã omu. Xà koja jarãhã ĩhkra grà xwỳnh mũj o mex nà? Jarãhã arĩgromnu kênã
    kot kêt kãm ĩhkra ho mex. Koja ho anẽ nẽ ra Tĩrtũm kapẽr tũm nhĩrôp xa. E pu mẽ
    xa nẽ hã omu. Anẽ.'
  ctp-NT: Naꞌan kwiꞌya ꞌa nten nu kti chaꞌ ꞌin, neꞌ fariseo kanꞌ, naꞌan ꞌa neꞌ ꞌin
    Jesús si kuꞌni yu joꞌó ꞌin yu tiꞌí kanꞌ, ni siya tsan taꞌa nu nxitñaꞌ neꞌ judío
    ngwa. Ngwa tiꞌ neꞌ nu tnun nchka kanꞌ tyija lyo kiꞌya chaꞌ xtya neꞌ chunꞌ Jesús.
  bre-BRG: Hag ec'h eveshaent outañ da welout hag eñ a yac'hafe anezhañ, deiz ar sabad,
    evit e damall.
  opm-opm: Pathan kat ihir Jisas oh tuperipti dik moh yah matiprohdo. Yah deihanoh
