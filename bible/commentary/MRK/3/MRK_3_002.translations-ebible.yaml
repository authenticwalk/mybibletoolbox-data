  dop-dop: Nɑ yǝlɑɑ mpɑ pɑɑ wɛ tǝnɑ tɔ pɑ́ cɑɣɑɑ nɑ pɑ́ keŋnɑ Yesu kɛ́ teu sɩ pɑ nɑɑ
