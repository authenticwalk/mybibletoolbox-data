  zpo-NT: Nu lee lak xaa nzob ngwii, ne che sekwen Jesús yaa xaa, zhe sab, zhe kwaan
    nzholl nu lo Dios, zee kwaan xaa mod gaazh xaa kwaan tich Jesús.
  poy-poy: Wantu wamu waweriti wankumlola su wawoni handa hakamponiziyi muntu ulii
    mulishaka lya kwoyera su wapati toziya ya kumsitaki.
  qwh-NT: Tsenam tsecho quecaqcuna Jesusta acuseta munarnin, qawarëcayarqan. —Mä,
    ¿canan jamaqui junaqcho que nunata cachacätsenqacush? —nir.
  gaw-gaw: Ḏo gumak danab-Parasia ag ele ap̱a daanna, Jesus Nug aḏi heeb anidḵulagnu
    meidp̱ig. Nug Meṯidp̱a danab ep̱eg nau ele ehaniṯeb, elele dayeb amu ag Jesus
    heṯoḏiak abenp̱a meḵulagnu oolag dayom.
  nca-nca: Yoní Farisi unindo Yesuko uni ŋu roŋgaruwoní sopo qeneŋgurí. Ŋunde roŋgaruworo
    Sapat naru ŋuro hutuŋo mande wendaqiníqo, mande kho Yesu inowato, ye iŋaŋgurí.
  zpz-NTPP: Orzeꞌ de yu nu rzi lagy lom psiiñ dey nim ben a gyicy yac mi mbecy rat
    zeꞌ sab, dzi nu rzu lagy mbecy, gun dzi ga ñgyaad tub mod nu riib dey cyi ic mi.
  mkj-mkj: Armaj pwi ma pwili mine wijahu nimen kadpoahki Jesus mehkij japwung, irai
    kin mwajmwajahnnoar Jesus ma Ih pirin kemwehuwihla min mwoasor poahu rehnin Sabbath.
  zac-NT: Quëgldaꞌchi ra fariseo lëꞌë më, nia zunë më rumëdi dzë descansë parë guëdchiꞌbë
    rall demandë cuntrë lëꞌë më.
  kyg-kyg: Mago vayaꞌamogimo agoti huꞌa atesayafeꞌmo ageꞌa maiꞌneꞌapaeꞌmo, Sapati
    afinaꞌmo alino alagepa huno atesifigeta agegaune, huꞌa huꞌnae.
  kmk-kmk: Ininggaw da pay man-in-inap si mamabasuḻan da kan Jesus isunga sipusiputan
    da nu papiyaona diya nakulekug si ima utdiya aḻ-aḻgawa iillongan.
  cao-NT: Jatsi quiha nohiria bá Jesu tsaya-tsayamisniquë ja qui quësocasquí na. Joiti
    barí tsi joni ja jënimahuaxëti ó ja pasocani quiha.
  bbr-bbr: Karauk roasiret akas Jisas nukas sumaun omre opok kiro ro raporai ra, wa
    rai aparaun kame rain. Owon, akan ronkat ko sumaun omre opok kiro ro jekurnuk,
    ak ko enkup ämän maurmana, apari rain.
  inb-inb: Jesusta chapa­na­kurka, warda puncha chi ungugta ambi­chu; ambig­pika,
    pai­manda jus­ti­sia­kuna­pagma willag­rin­gapa.
  hrv-hrv: A oni vrebahu hoće li ga Isus u subotu izliječiti, da ga optuže.
  box-NT: Á ɓa *Farizĩɛwa na wi bĩ́n bò mí yìo o Yeesu wán le mí ì loń ká
    a wɛɛ́ o nìi mu ho *Sabaa zoǹ, lé bìo ɓa wi ɓa zéení a Yeesu mu wékheró
    bìo.
  ote-NT: Y ya fariseo mi aca ra Jesu ua da ꞌyøthebi rá ꞌyɛ nura pa dega tsaya, pa
    da za da ña̱pabi.
  wnu-wnu: Yisas end isa gab ne munon qei Yisas qomon ger songi inorou qent munon
    ger musia gun qamb mom maganasi gab igurei.
  zam-NT: Látha, xèe nzi la's mèn loo Jesús par ñèe mèna ñeene' ché' teyac Jesús ya'
    mbi'a huiz sabd co' nac huiz descans par tataa mod cua'n mèna mod xá mod quexù'
    que' fals mèna Jesús.
  zyp-NT: Mehthaikheh taco Zisu cawh sua aa pu khy nápawtah a bo he ka, macawtaco
    Sabat ning tah ma cawngsawpaw cawh a dangsah maw dangsah ly takhah aa ngia thlang.
  sey-NT: Paꞌina, huajë muꞌsere Jesupi jujuquëna, ñañuꞌu cuasajë camaꞌpë ñahuë, jujuquëna,
    sa̱ñope i̱te cañuꞌu cajë.
  nvm-nvm: Regavo e roin ijia karinva iji buka Jesu nikajain. Bu vierafe buka nikajaoga
    fu tavan Sabat (Satade) iji e bu isuar karijo ijia e iji imut abe kirainma be
    keunaga bu abe kotrekuai vierafen.
  mps-mps: Tama augwaligo Jisasba tonaluali. Augwaligo koneainogo, agai te bidi te
    Sabatde te wiegi yai ilibowe, ma meni ebowe naga sueinogo yai. Augwaligo te Jisasgo
    te sę ebode te po tų ilainogo homu yali.
  seh-seh: Iwo akhamulan'ganisa Yezu toera kumuona ngakhala anamwangisa ntsiku ya
    sabudu, toera ampase thangwi.
  pab-NT: Hatyo nali haiyaharenai halitinai wahakotyahita Jesus ana, sábado xowakiyaiya
    wairatya hatyo haliti hoka iraeharetyahene aokowitaha emaxaiminirene xaotyakisatyaho
    hiyeta.
  llg-llg: Nai ndia boe, hambu hataholi hida lai ndia, ala lasanggak dalak fo fee
    salak neu Yesus. De ala malok lakandondoo henin Ndia, fo sangga bubuluk, Ana tao
    nahai hataholi ndia, nandaa no fai hahae tao ue-leꞌdis do taa.
  kyf-kyf: -Wa mɩa -bha, -zugba wa wʋ 'saa -Zezu tenyii, -de ɔ yi nyɩmɛ jipe Nyapɛylɩ
    nya, 'ɩn wa 'ka sa ɔ'ɔ zʋa titee 'nʋŋwɛ, wa 'ka we gbʋ ɔ 'wlu dɩ.
  tpi-tpi: Na ol man i was gut long Jisas, long wanem, ol i laik save, em bai i mekim
    orait dispela man long de Sabat, o nogat. Ol i ting, sapos Jisas i mekim dispela
    kain pasin, ol bai i kotim em.
  mih-NT: Ndyehe ihñi ra fariseo nu ñoho ra Jesús tatu ndisa cuii cua zanduvaha ra
    sii ra na‑ityi ndaha cuan quɨvɨ quitatu ñiyɨvɨ vatyi cuñi ra tyaa ra cuatyi sata
    ra.
  qvh-NT: Saymi chiquegnincuna Jesusta ricapaycäyargan sábado jamay junagcho aliyäsiptenga
    say achäquila contran sharcuyänanpä.
  kms-kms: Wute ninge ni Jisas kotim maind ningg ngim meri mand ye, pugri bu ni waghine
    Jisas yeng muang pu yemu. Ni yeng muang ei muqond muq Sabat kin nginy nen ningg
    ni wuti si kuti kin te sabi nindig oghi, tedi te ningg kotim maind ningg.
  agn-agn: Ig may mga taw ka don ang pamagdilem ta dailan agod madimanda nira si Jesus
    ong mga agboaten na. Animan pamagbantay tanira mga pao-yaen na tang taw ang asi
    maski Kaldaw ang Igperenay.
  nhi-NT: Siquin ocpihpixtoyah Jesús max icpahtis itich moseuilistonal, uan ohcon
    uilis icpiasqueh itlah tlen ica icteiluisqueh.
  ttc-NT: Ax akyeqet tuq txq'an xjal aj nkyeka'yin tuq ti'j Jesus tzan tok kyen qa
    ma' tuq qet tq'ana' te yab' tuj aj q'ij ojla'mj; ikxji b'a'n tuq tzan kyqanin
    ti'j [tzan tpaj taq'un tuj q'ij ojla'mj].
  dan-1931: Og de toge Vare på ham, om han vilde helbrede ham på Sabbaten, for at
    de kunde anklage ham.
  kwj-kwj: Wowani hima fwele kwai daro le Jisas ni ete wu misindani ya wu hambwa,
    “Apa himati gisi ki o tapa dinga ba hima ni kipe ri wosinoꞌo, mina?” Hinde wowani,
    wunu Jisas ni wu kotimwo kinani.
  vie-OVCB: Hôm ấy nhằm ngày Sa-bát, người ta chăm chú theo dõi xem Chúa có chữa bệnh
    cho người ấy không, để lấy cớ tố cáo Ngài.
  kze-kze: aaivimbá mayankánáe kwésuwai mésa Ísuntavesa sésa agándaira'a póna minkwáásímó
    kawe'ó umánkainataamo éta táto'maiya aaivintá mayankánaumne sésa Ísumba awánomba
  mpj-mpj: Karlkiya martu jiingka nyinapayi, Jiijajkuraya parlanypa nyinapayi. Ngangkulpayiya,
    “Mayiti ngaanya martu mara kunyjunyulku Jarritingka kuwarri. Ngayurtinku-lampa
    luwu mayiti warlangku.”
  lbk-lbk: Sa cha't tinotokkhongan siya ta mangil-ancha mo en-akhas isnan Sabfacho,
    tay laychencha'y wad-ay mangipabfasolancha ken siya.
  mto-NT: Je̱ nu̱may jayu tseꞌe du̱ꞌixtu o̱y pa̱n yakjo̱tka̱daꞌakupeꞌe je̱ Jesús je̱
    paꞌam jayu ku veꞌe po̱o̱ꞌkxtku̱n xa̱a̱j vyeꞌna, je̱ꞌe̱ veꞌe jyaꞌíxtidup pa̱n ti
    veꞌe ku̱du̱tukpa̱kta je̱tseꞌe du̱nu̱ꞌa̱a̱ꞌnadat ku̱xeꞌe du̱kakutyún je̱ꞌe̱ je̱
    pyavaꞌnu̱nda.
  bzh-bzh: Log alam vahi sën denelë Yesu paya lo medo malaj nesepa yi, in bë degelë
    nabë rëḳ gevonġ benema nivesa jaḳ doḳ Buk-sewahsën-yi* ma rëḳ nama. Nabë
    gevonġ, og mëm denanër ġaġek jaḳ yi nabë keyëh horek.
  guj-2017: તે વિશ્રામવારે તેને સાજો કરશે કે નહિ, તે વિષે તેઓએ તેમના પર સતત નજર રાખી,
    એ માટે કે તેઓ તેમના પર દોષ મૂકી શકે.
  jvn-NT: Nang kono uga ènèng wong-wong sing pada nggolèk jalaran kanggo ngelahké
    Gusti Yésus. Wong-wong iki pada ndelokké, awit kepéngin ngerti Gusti Yésus nambani
    wongé apa ora ing dina sabat iki.
  byr-byr: Wɨlamwaaina kyaꞌ “Jizaazai Kwazaakegaaꞌ aꞌmwere asaꞌ tewaanya yavadaꞌgaina
    yajɨwaka?” deva Aꞌmwe Perɨzɨyara banganaꞌna yeꞌ. “Asaꞌ tewaanya yavadaꞌgaina yajaꞌ
    nemɨ kotɨya wɨmwaaihɨna yaadeinaava,” deva banganaꞌna yeꞌ.
  ian-ian: Jisas kat vɨlɨndi. Njɨvwa lapman nandinyamba ndɨ kat kwunapmak wandeyan
    kavle vat yindɨ wavat wandi.
  hun-hun: és lesték őt, hogy meggyógyítja-e szombatnapon, hogy megvádolhassák.
  mcf-NT: Esus chieshënquid padiseyobo dadpen tabadpondash. Adec tabadec, Nëbi chonoadtemaid
    ushë icnuda Esusën mëuesadaid bëdamepeque. Nëid badiadën bëdamesho isun bedmeshun
    quënën nauedmenu quetsëcquiec padiseyobo tabadcuededpondash.
  kjs-kjs: Go-rupa pisare Pomo mu Pirape Yapi yaa-pulu Farisi alinumi Yesu kose lape
    agale ta pulalo pisimi. Gore Yesumi ki meda-nane kome ali wala ma-epeaaliare kose
    laalima kone suma pisimi.
  mni-mni: Aduga Jisubu maral siba pamba mi kharasu mapham aduda leirammi, maram aduna
    makhoina potthaba numitta anaba nupa adubu Ibungona phahan-gadara haiduna Ibungobu
    maral sinabagidamak cheksinna yenglammi.
  yad-NT: Ru̱nu̱choda variy Varyisévuveda jasiñi̱ Jesús, sa̱vidye mi̱saniy jiituyada
    rundamuni̱, rirya̱tidye tu̱chuta variy riva ni̱.
  mxb-NT: Ta ndíta ta̱ fariseo nání rá Jesús, ná kande̱ꞌá á nduva̱ꞌa ñaá ná kuu̱ nániꞌi̱
    ndée̱ ná. Dión, dá niꞌi̱ rá ndí koo dátai̱ kua̱chi ra Jesús no̱ó ta̱ néꞌe choon.
  pon-2006A: Aramas ekei me iang mihmi wasao men kadipahki Sises mehkot sapwung, re
    ahpw mwasamwasahnte Sises ma e pahn ketin kakehlahda me peh mwoatoro rahnen Sapad.
  maq-NT: Hane cha tsëhë partidu fariseo ne, cojo sa xi cuma cuinchajyë cha Jesús
    ne, siu cha cuidadu, ¿há tsindaja Jesús hiscan hmu rë xihin jan nixtin xi chjahájenda
    rë?
  hto-hto: Afénomo itɨ́nomona Jesumo ɨere eróioidiaɨoɨ, ocózinaillaruimo Jesús bímɨena
    jíllotajana onóillena, áfedo Jesumo fɨénidɨfue jɨtállena.
  por-BRBSL: Eles o observavam, se ele iria curá-lo no dia de sábado, para que o acusassem.
  ces-NKB: A sledovali ho, zda ho uzdraví v sobotu, aby ho mohli obžalovat.
  cui-cui: Barichi pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi, irʉ
    fariseomonae baxota ena. Daxita barapomonae Jesús necotenatsi pecui taenexatsi
    icha bara metha Jesús cobe wʉnae exanaena pentaquei seicae mataqueitha pon pecobe
    mʉbinchi. Icha Jesús pon pecobe mʉbinchi axaibi exanatsi, bapoxonae barapomonae
    xeinaena po coyenewa xua Jesús abe peyabara paebiwatsi tsainchi.
  boj-2014: Onaqa Farisi naŋgi Yesus koqyoqneb. Naŋgi are qaleb, “Yesus a yori bati
    qa tamo di boletqas kiyo? Yimqa minjqom, ‘Ni na yori bati grotonum.’” Deqa naŋgi
    Yesus koqyoqneb.
  eng-OEBUS: And they watched Jesus closely, to see if he would cure the man on the
    Sabbath, so that they might have a charge to bring against him.
  eri-eri: Ono wainga, fai nere Yesus danga bagu oofa tuwane, taate bona, nere isodbode,
    Yesus no Bori nomo fati langa, fai owo ulate lalekawou waha jigemu fuwona yo,
    uwa. No Bori nomo fati langa, fanyimu waha onowei mata wonga, nere Yesus kot langa
    tafa tuwodbode, ninanege isaneha.
  aly-aly: Pharisee-el-rnem Jesus renh arek, arrer-they, ra arntety renh mwerrilentyek.
    Artwa rernem angkerrenh, “Arlta Saturday-el rlengkan Jesus-el nthakenh mwerriley-angenharl.
    Moses-kenh angka nhenh arrwekel aynteyel.” Jesus renh arek Pharisee-el-rnem, rarl
    akengentyirrek arlta anyent impen nhel. “Moses-kenh angka aynteyel, arlta Saturday-el
    nthakenh ingwerenty mwerriley-angenh.”
  wiu-wiu: Nitaneyake pade-kitamepa Yesuyo i ago epetekako patu wa lene wikaneya.
    Nipa ko mea pupu toamene-pete kini kekanele tomotadiya wa kakete taneya.
  swe-swe: De [fariséerna] vaktade noga på Jesus för att se om han skulle hela honom
    på sabbaten, så de fick något att anklaga honom för.
  cth-cth: Sabbath hnin vah, ahnie a patawnae a dam sak han maw, dam sak mahoeh maw
    titeh, Jisuh yon a pen thai awh nahanlah ahnimouh ni a tuet awh.
  mti-mti: Iyayapan upeba mu Iesu pui yutan oya yaveg anoeme gae ambuwa ditom. Me
    Sabat Kumiwa apa warinampe go onan, yautan oya mu yangowa me gumbe wakene.
  pad-NT: 'Vahojaki jaboni adani ija''ari Jesus kabadani-ra vavajahariki. Vavajaharihi
    hida Jesus ija''ari kavamoniki-ra anaihotavini avakoirina kamahini, oniani ida
    Jesu-ra vada vani''avini hihi. Bianaihotaha; Jesu-ra vakaihamahi''aha. Vanofiki
    ida Jesu-ra avanaathidanoararivini: —Inaabariki ida Deus kava''isohihi jiriki.
    Ni-biva''ahaki ida ija''ari kavamoniki-ra ianaihotavini aakoirina kamahini.'
  twi-twi: Na saa da no yɛ Homeda enti na Yesu atamfo no retetɛw no ahwɛ sɛ ɔbɛsa
    ɔbarima no yare ana. Na wɔabɔ wɔn tirim sɛ, sɛ ɔsa no yare a wɔbɛkyere no!
  hlt-hlt: Te vaengah anih te Sabbath ah a hoeih sak atah paelnaeh hamla Jesuh te
    a dawn uh.
  tbz-SIM: Bɛ̀ɛ̀ dɔ́ kɛ́wɑ́tí Yesu, kɛ̀ bɛ̀ nhò wùó nkɛ bo yɑ̀ kɛ̀ nsɑ̀ ò bo miɛkùnnɛ
    dɛ kóo nìtì tɛom̀pùtɛ̀ yiè.
  san-GUJ: સ વિશ્રામવારે તમરોગિણં કરિષ્યતિ નવેત્યત્ર બહવસ્તમ્ અપવદિતું છિદ્રમપેક્ષિતવન્તઃ|
  amx-amx: Tjerrtj Pharisee map lakenh iterrek, “Mpwareng-areng nwern-henhel kwenh
    arnpakem, tjerrtjel itja tjerrtj irlkert mwerr-iletjeh arltang angerrel Saturday-el.
    Jesu-el artwang nhenh-henh iltjang mwerr-iletjenh apek, nwern renh kel iltetjenh,
    rang mpwareng-areng nwern-kenh rltwakemarleng.”
  ake-NT: Tʉron kon esi'pʉ Sises eseru'tɨto' tʉuya'nokon iwenai kupʉ iya ene i'se,
    mɨrɨpan kon uya a'ko pe esii'ma enpɨtʉ'pʉ, Sapa' a'tai pe' epi'tɨ iya tukai'.
  qvn-NT: Nätan fariseocunaga ñawilanchrümi cachipäcunag Jesustaga juchachapäcunan
    raygo “Mä jamana junagchru cuticächinagchush” nir.
  tku-NT: Tachi'xcuhuī't ixtamaktaka'lhmā'nalh Jesús palh namātzeyīni'n tzamā' quilhtamacuj
