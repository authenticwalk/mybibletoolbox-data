  mar-mar: येशूवर आरोप करण्यासाठी कारण मिळावे म्हणून तो शब्बाथ दिवशी त्या मनुष्यास
    बरे करतो की काय हे पाहण्यासाठी ते त्याच्यावर बारकाईने नजर ठेवून होते.
  snp-snp: Ido wenena malekate Yesu ligiya loumunune, loti ka ma moni wilimo wamo
    ya Sabatiku yau wewa ya olu faka lo edenaifemo, ido olu faka lo edámenaiye? loti
    kogo eye minae.
  isl-isl: Þetta var á helgidegi og því fylgdust óvinir Jesú nákvæmlega með honum.
    Skyldi hann lækna manninn? Ef svo færi, þá ætluðu þeir að kæra hann.
  spy-NT: Kimii yooto ꞉nkicheek *Farisaayeek chēē kimāchē kukas yoo kēēsoobiis ꞉Yēēsu
    ām bēsyēētaab *Sabaato subokōōyyoong'tēē kōōk.
  xnn-xnn: Wada isdi nan mangkayat ay mangidalom ken Jesus isonga sis-iimenda siya
    mo agasana san nabingoy tapno pabasolenda siya tay law-enda nan men-obla isnan
    obaya ay olay nan men-agas.
  mwe-mwe: Bhandu bhananji bhalinginji mwenemo, gubhaalolesheyenje a Yeshu ibhaga
    shibhannamye Lyubha lya Pumulila nkupinga bhapatanje shiumilo sha kwaalugula.
  tte-tte: Tomo tupwaliyao nuwanuwali Yeisu kaba yakewaina yaina yabo silobai na tem
    Yeisu siyakewai mwa koina sigitegite-namwanamwai tem tomone iwoisi Sabati mena.
  tcs-tcs: Bikoz i bin Zuwis Sabatdei, ol dem enami blo Zizas i bin wase em prapa
    klostu. Dempla bin wase em po luk ip em go ile dat paralaiz an blo da man, bikoz
    dempla bin luk po wei po paine polt wea Zizas.
  hlt-THB: Amah thawlh amik puknaak hamna Sabbath nyn awh thlang a qoei ingkaw ama
    qoei sak hly qym uhy.
  soq-soq: Tane apana isiwa Iesu wawusapua baiwa me ewaitusaie laia do sape waimoie.
    Mo menamodia atentopu Iesu Sabat anaanawa oniepidewalepi, ba dia, me apana kerolala
    Sabat walamawe inasapi ba mo anaanau asiasi epi.
  qub-qub: Chaymi Jesuspa contran cajcunaga ricaparcaycaran «Säbadu jamay junaj caycaptin
    mä allchacächengachush tagay gueshyajta. Allchacächiptenga chayllapitami contran
    jatarishun» nir.
  att-att: Á ajjan gapay tán yù ira Parisio, á sisímád da si Apu Kesu tapè masingad
    da nu pammapián na yù nassesseng sù ággaw nga ággibannák, tapè ikeká ra.
  bki-bki: Mia Varisis tealo napano tiniel jer Yesu ruei, nalo aju vaataro ka ga Yesu
    ea bogo neibano, nalo ajum̃a miralo jua ga Yesu ka ajidom aleal bajago va nalo
    eaio Yesu. Naruei nalo ajidom ka aial von ka ver Yesu rilarur kema neibano ea
    Bogoti Lu nei p̃eli mia rila re.
  bqp-bqp: Gbɛ̃kenↄ tɛn Yesu tàasi ká, tó ani a werekↄ̃a kámmabogↄrↄ zĩ, de ò yã
    le ò dia.
  mcp-mcp: Bɔ́ɔ́lʉ́gá búúd bwə́ á bə nə́mə́ cínɔŋg, bwə́ ŋgə́ fáf nə́ ka Yésus nyə
    é lwag múúd wɔɔŋgʉ̂ jwɔ̂w lʉ́ Sábaad. Nyə ká sá ntɔ́, bwə́ kə shwə́man nyə.
  hat-hat: Moun ki te la yo t'ap veye Jezi pou wè si li t'ap geri men nonm lan jou
    repo a, paske yo te vle akize li.
  npl-NT: Iwa sikimeh fariseos sa okonitokah n Jesús kox kipajtiskia non tlakatl itech
    sábado ijkuak mosewia n judíos, iwa ijkó weletis kiteiliskeh.
  bgg-bgg: Thiisa hà giak thek è Isu shii ichiig they pha khan ne rai iang ro. Ji-è,
    ithek ne Isu moe shii wuii ne, Jewthek Thung pha Inai shii gang rek phi bey ne,
    ji riig pha khan ne rai.
  eng-TCENT: Now the Pharisees were watching Jesus closely to see if he would heal
    the man on the Sabbath, so that they could accuse him.
  eng-BSB: In order to accuse Jesus, they were watching to see if He would heal on
    the Sabbath.
  cpu-NT: Ikovaitatziira iriñeeteri irovashinchaayetairi mantsiyari kitaite jimakoryaantaitari.
    Aamaane jovaitakeri, onantyaari inkantakoiteri.
  san-ASM: স ৱিশ্ৰামৱাৰে তমৰোগিণং কৰিষ্যতি নৱেত্যত্ৰ বহৱস্তম্ অপৱদিতুং ছিদ্ৰমপেক্ষিতৱন্তঃ|
  tac-NT: Jaré bariseo alé jale e'negá pala 'yoa sita aniá. Tabilé lisensia nile napurigá
    'yowa bilé nayume resíbilichi rawé, alarigá anime nile alué ralámuli jurío nulalila.
    Esusi alué nayume 'yósaká a'liko alué bariseo yati ruyema olale e'wélala napurigá
    Esusi gastigáriwa.
  eng-WEBPB: They watched him, whether he would heal him on the Sabbath day, that
    they might accuse him.
  gfk-H: Aring diet ga kis taar mah kaia ing diet ga sip bia diet na takun Iesu. Io
    hua, diet gaam nasnas mur timaan hani ia bia na harhalon tano Bung na Sinangeh
    bia taia.
  viv-viv: Kaliva tufoidi nuwanuwadi Yesu yana dewa hinahawavekoyoyena faꞋina, Bana
    hiꞋitaꞋita-kwanekwanena be hinaꞋitana kaꞋi nimakoyo sabati againe ginakiveyamumuna
    o kaꞋi keke.
  yao-yao: Ŵandu ŵampepe ŵaliji nkusosa ligongo lya kwakamulila Che Yesu. Nipele ŵaliji
    nkunnolechesya panepa chanlamye mundu jo pa Lyuŵa lya Kupumulila.
  tgp-tgp: Ale meresahi non Iesu la lo kilau Iesu vara i pa vai mamahuni tamlohi atu
    na Sabbath teni, matan vara la pa tuvaia matana.
  auc-NT: Mänïñedë Paditeoidi pancadäniya, Itota wapiticæ̈ cæcä ïninque mönö wæætë
    pïinte angæ̈impa, ante në änewënäni inte cædönänimpa. Ñöwo ïñömö tömënäni, Guëmanguïönæ
    ï incæte Itota nï cömampoingä ingante, Waa bacæcäimpa, ante cæcä ïninque mönö
    mäo pïinte angæ̈impa, ante babæ cæcæte ante cöwä adänitapa.
  kbc-NT: Onidi ica oko anoiwitalo Jesus odoletibige monadi mige icilatidi niɡ̶ijo
    ɡ̶oneleegiwa ane beyagi libaaɡ̶adi me saabado, igaataɡ̶a domoɡ̶oyemaa me nilaagedi
    Jesus niɡ̶ina meote niɡ̶icoa ane yolitoɡ̶odomi lajoinaɡ̶aneɡ̶eco Moisés me jaoɡ̶a
    niɡ̶ina me saabado.
  bmh-bmh: Duailel ipal agen Yesus nug Imabun Ziwas Zobu ebu du go kasuramau ta, tam
    ta piabun gumei darenar. Einen, agal dabeleu go Imabun Ziwas Zobu ebu du go kasuraba,
    ag go enibwag ze mabun aimai, uligai darenar.
  ctu-BL: Woli' wen q'uelob cha'an mi' ña'tañob mi muc'ʌch i lajmesan jini winic ti
    jini q'uin che' mi' c'ajob i yo, come yomob i jop'ben i mul.
  meq-meq: 'Ndo mekeleŋ eye hay andaya mə gay i maɗuwule me niye dərmak. Tə dzala
    mə gər tay, tə gwaɗ: «Zəbakwa faya lele, ŋgatay ma mbəliye ha ndo nakay maməta
    həlay eye pat i mazəzukw bo ɗaw?» Tə tsik andza niye na, hərwi məhəle faya bəra
    suwat.'
  noa-H: Maig naajim haajem hĩchab fariseonaan, Moiseeu Hẽwandam hiek p'ã pʌatarr
    wajapcha hʌʌrk'aajem k'ʌʌn. Mak'ʌʌnau Jesuug bʌ̃ʌrjã dau t'õba naajim hanʌm, hamach
    dak'ĩir Jesuu jua hʌ̃ʌijem hed mag woun monaaubapäaiwai hirig, “Jãgan pua chan
    jua hʌ̃ʌijem hedjã hʌʌrk'abata chirab” ha hiek'aag, mag nʌm dʌ̈i hĩchab magʌm
    gaaimua t'et'em k'ʌʌnagjã hi k'aibag waupi jawaag.
  alp-NT: Eleki sie luaya pise telua esi keu tehaike Yesuse leke esi seseluI, eleki
    esi lepa loko lomai be, “Petu meije petu plei ete ite tamata Yahudi. Sepo Yesuse
    Iono tamata bala matale mere imise, hoko mere Iono sala kena hukume rebe Musa
    ilekire peneka.”
  san-VEL: sa vi"sraamavaare tamarogi.na.m kari.syati navetyatra bahavastam apavaditu.m
    chidramapek.sitavanta.h|
  kbq-kbq: Hagi vahe'mo'za Jisasi'ma aza stinea ne'ma azeri so'e mani fruhu knazupa
    hanige'za, keagama Agrira huntesagu zamua antete'za mani'naze.
  kbh-kbh: Chë fariseunga chiñe imojtserrondana jinÿama nderado Jesús chë ochnayté
    chábioye tabuanjashnama, as chca chënga jtsebomnama ndaye sóyeca cha mal jaquédana.
  ron-LSB: Îl pândeau, ca să vadă dacă îl va vindeca în ziua de Sabat, ca să-l acuze.
  pon-pon: Irail ari majamajaneki, ma a pan kakelada i ni ran en japat, pwe irail
    en karaun i.
  nhe-BL: Huan nopa fariseos san quitlachiliyayaj intla Jesús quichicahuasquía para
    quiteilhuise pampa elqui se tonal para ma timosiyajcahuaca tiisraelitame.
  sps-sps: Mesapan tsuri te kaa kan na aya komainy ma tsikoo ta sanaan ma fakei ari
    Jisas tan vaatsuk tan ta iring te kat non Ya to ser vavaatok iny Ya to te tsipaar
    finy non Ya ta mes tan Nainy Fafaatouf tana taa Jiu. Kat to Ayei te ngats non
    Faun te tsue fi non nei, “Binun vaare tan Nainy Fafaatouf.”
  wnc-wnc: aminu wa yukingga Jesue kem wam yaningge katasiking. Katasike asikaya Jesuta
    yuwatakak tapduk gwene aminu waapa take ba tasingamik ngang natake kayuking.
  bus-bus: Gbɛ̃kenↄ e Yesu tàasi kɛɛ, tó eé à kɛ̃kↄ̃a kámmabogurↄↄ zĩ, lɛ wà yã e
    wà dia.
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e pe wanekon a'e wà no.
    Ume'egatu Zezuz rehe wà. Ize'eg zemueteahy wer zepe Zezuz rehe wà. — Aipo umukatu
    putar ima'eahy ma'e mytu'u haw 'ar mehe a'e nehe, i'i upy'a pe wà, izupe uze'eg
    'ym mà wà. — Nupytu'u kwaw mytu'u haw 'ar mehe a'e, i'i wer zepe hehe wà, tuwihaw
    wanupe wà.
  imo-imo: Aku wali Farisi ningo iyemare akuna tuku molkolio Jisas yu kot tendengei
    ungu pulu te kororingi. I ungu pulumunga Juda imbomanga koro awili kinye Jisas
    yuni iye ki kololi kanomu tepa koinjo ltimonje ningo nondoko pungo kane kane moloringi.
  boj-boj: Onaqa Farisi naŋgi Yesus koqyoqneb. Naŋgi are qaleb, “Yesus a yori bati
    qa tamo di boletqas kiyo? Yimqa minjqom, ‘Ni na yori bati grotonum.’” Deqa naŋgi
    Yesus koqyoqneb.
  ulk-ulk: Wader le ge turder wi laglag urder Iesui ikelare e seksek ikeli, wige abi
    lidem dasmerlare ya waiakaida wi wadasmerda ese e able le waidgiri Sabadge.
  eng-DRA: And they watched him whether he would heal on the sabbath days; that they
    might accuse him.
  knf-knf: Bañaaŋ baten Yeŧu bnuura me ajeban ţi unuur wi pnoorfën, başë baka wal
    mënţ uko utapara.
  san-KHM: ស វិឝ្រាមវារេ តមរោគិណំ ករិឞ្យតិ នវេត្យត្រ ពហវស្តម៑ អបវទិតុំ ឆិទ្រមបេក្ឞិតវន្តះ។
  arn-NT: Fey inaduamniengey ta Jesus ñi tremolpeafiel may ta ürkütun antü mew, femngechi
    tañi dalluntukuafiel engün.
  zas-NT: Abiꞌ ree bén yuꞌ lën yadoo guin rulaꞌch reeman Jesús din guidoon zayüjnman
    laax dxej raziiladx reeman ya, din gac gutediaꞌ reeman Jesús.
  ken-NT: Mbɔk bho bábhák arɛ́ abhɛn báyàŋ mbi bɛrɛm bɛ bɛkwɛ́nɛ́ bɛchi nɛ Yesu.
    Bátɛ́p yɛ yi amɨ́k amʉɛt bɛghɔ mbák chɔŋ Yesu ambú mmǔ wu ndǔ nywɔbhɛ́ nɛywěmʉɛt.
