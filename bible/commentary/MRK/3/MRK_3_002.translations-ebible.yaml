    Yakŋ Ohɨrand Yuŋk Wɨr Ñɨñɨnd haŋ ntɨŋ ŋandɨŋi arar kaŋarɨŋ arɨmŋgɨmar.
  mam-C: Ex attaq junjun nchi b'aj ẍluk'intaq ti'j Jesús, qa tu'ntaq tkub' tq'anin
    yab' toj jun q'ij te ajlab'l, noq tu'n kystz'imin ti'j qa otaq kub' tz'aq toj
    til, qu'n nya wentaq toj kywutz tu'n tkub' b'inchit jun ti' toj q'ij te ajlab'l.
  ndj-ndj: Vandu vamu vavelili mula vaveli vakumsakila nongwa ya kumhigha. Ponopa
    vamlolela kucha angamlowulili Lijuva lya kupumulila.
  mbj-NT: Tii bä m' ta wób ramatakëë mä Jesus aj'yy moo tahaso däg bä Saab hã. Ta
    moo tahaso däg bä, Jesus moo wät né hẽ Saab hã kä sa hã. Rakarẽn paawä m' Jesus
    raky n'aa tapaa Jesus ky nadaheeh do Mosees ky n'aa jaw'yyk doo.
  lat-VUC: Et observabant eum, si sabbatis curaret, ut accusarent illum.
  ngp-ngp: Mafalisayo watuhu nawakazungula mbuli ya kumlongeleza. Niyo wakaula vileke
    waone uneva naamhonye mnt'hu yudya mwe dizuwa dya Kuhumula.
  enq-2: Peteamopa, Parasi dupame Jisasa-kisa tenge setamana lao masetala, Sambata
    gii dokonya kingi talyanga doko baame tolasakamailyape lao kandakondape petae
    peteami.
  eng-ASVBT: And they watched him, whether he would heal him on the sabbath day; that
    they might accuse him.
  mna-mna: Mi tutu kan pakan, zin tireudut Yesu, beso ni iurpe tomtom tina pa aigule
    potomŋana, tonabe iwe le uunu be tiŋgal mataana pa.
  myw-myw: Tasiyas gog nikamliwes Yeisuw ikakins, idokes kid bivag taw towen beibwein
    mo biyateles, peinan iwotet Sa̱bat waseg.
  sby-sby: Bantu bambi balikubamo balasha menso pali Yesu kwambeti babone mpani ingaumusengula
    usa muntu pa busuba bwa Sabata, kwambeti bamucaninepo mulandu wa kumubepeshela.
  sll-sll: Ena ari tau Yisas Lo ana holo holo isusu olangwo irai ha di mere si tenamna
    di han mongwi. Molere, Yisas Sabat haung awai ol tenam mo, tekinam mo, dire kwi
    han mongwi.
  yaq-NT: Sabala taewaituka'po aman intok, junaka'a jitto machiaka, jume' ama aneme
    junuen, Jesujta suuan, junuen a' ayuk juni'i, sep a' na'atejobaeka ean.
  uro-uro: Dap arhani nävät ama Farisiqäna di rhat lu ma Jisas mamär ivar qa rhumäräs
    pät kärak pät ama Sabat ivakt iva rhi rhäksärhäm ga.
  ita-1885: Ed essi l'osservavano se lo sanerebbe in giorno di sabato, per accusarlo.
  muy-muy: Mis ye eslini ni tə̀bu tamənjaləŋ ana Yezu. Tə̀hi ana ahàr ahkado « Kani
    vaɗ *məpəsabana ti, akal ti ara ahəŋgaraba naŋ a waw ? » Tawayay tacalki Yezu
    ka zlam magudarani.
  kqc-kqc: Ye vei mona regamadi Sabati medari mina amiye moi buni rigo vonisi, bi
    ini no dada nisi tourage regika.
  tav-tav: Aperã fariseo maja topʉ cãna Jesure catʉjʉ coteyuparã, ¿yerijãrica rʉmʉ
    cãno cʉ̃re cʉ netoʉati? ĩrã. Cʉ̃re cʉ canetoata ʉparãre cʉ mani wadajãgarã ĩrã
    to bairo cʉ catʉjʉ coteyuparã.
  eng-ULB: Some people watched him closely to see if he would heal him on the Sabbath
    so that they could accuse him.
  spa-VBL: Algunos de los que estaban allí estaban observando si Jesús lo sanaría
    en sábado, pues estaban buscando un motivo para acusarlo de quebrantar la ley.
  fra-_FOB: Et ils l'observaient, pour voir s'il le guérirait le jour du sabbat, afin
    de l'accuser.
  hau-ULB: Wadansu mutane suna kallonsa sosai, su gani ko zai warkar da shi a ranar
    Asabar. don su zarge shi.
  mal-mal: അവർ അവനെ കുറ്റം ചുമത്തേണ്ടതിനുള്ള ഒരു കാരണത്തിനുവേണ്ടി ശബ്ബത്തിൽ അവനെ സൌഖ്യമാക്കുമോ
    എന്നു നോക്കിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Pelisi odoo aboso Yesu tokenee odoo dalame, Yesuwo goo ee medee balagamo
    silesibiso. Egeeseelone Yesuye dia hasali biame mapoo odoo dee hodio seeseegedoo
    poogoo tekepo moodabeleso bologolone debeiso.
  lit-lit: Ir jie stebėjo jį, ar jis išgydys jį šabo dieną, kad galėtų jį apkaltinti.
  urd-GVR: Sabat kā din thā aur log baṛe ġhaur se dekh rahe the ki kyā Īsā us ādmī
    ko āj bhī shafā degā. Kyoṅki wuh is par ilzām lagāne kā koī bahānā talāsh kar
    rahe the.
  far-far: Ma tani Farasi senai, kera ka adaada dia sa Jesus kai gura wane nai ana
    Sabat. Dia 'urinai, kera ka fata maana sa Jesus ana 'oilana taki God ana gurae,
    ru nai kera manata sulia ne dia raoe.
  suz-BL: मिनु फरिसी नु सास्‍त्रीपुकीमी “नाइक्‍तीक नाक्‍ती सापाइक्‍तीक गेय पाइबा कों”
    दे योव़की पा कोव़ङमे बाक्‍त, मारदे हना दोस गेचा माल्‍शो बाक्‍मा बाक्‍त।
  car-NT: Jesus poko mo'karon Farise tuwaro kynatokon. Moro otare'matopo kurita ikura'mary
    enery 'se kynatokon i'wa, emendoto'me ty'waine.
  amp-amp: Wom Farisim memom, “Jisasr nayuk tamoh nefm na thombat afo hti hikrahnomr.
    Hti hikhato kfo hndhnarahnomr.” Ndnetmn rhuhato memom, “Afo htirahnom dbohnet
    yimam rhu krna Sabat yiha yak marnyarahrme nhai.”
  bht-bht: कने फरीसी यीशुऐ उपर कोई दोष लाणे तांई बहाना तोपा दे थे, तालू कुछ माणु यीशुऐ
    जो बडिया गोरा ने दिखणा लग्गे, की यीशु उसया सब्ते बाले रोजे खरा करगा की नी।
  eng-NOY: and they watched him, whether he would heal him on the sabbath, that they
    might accuse him.
  cub-NT: Aru fariseovacavʉ Jesúre coreni jã́rejaimad̶a. Jesús ʉ̃i mead̶aru ñai ʉ̃mʉre,
    ãmuve jiacʉbecʉre, judíovai jabʉóvaijãravʉ sábadoi, jã́iyʉrivʉ, boro coyʉrĩ ad̶aiyʉrĩduivʉ
    barejáimad̶a ʉ̃́re.
  ita-1927: E l’osservavano per vedere se lo guarirebbe in giorno di sabato, per poterlo
    accusare.
  lww-lww: Ana le Varasi lap̃asa nap̃a sinela kar ke pa Yesu rui, asike lavisin naga
    e pogos nene, la asape apisuar ruruli ke naga, vena alual li p̃elaga viowa p̃asia
    e naga, ana sinelan asape avisuli m̃ena yoko Yesu kila ruru lima ulu nene e Legiena
    Wa nene pona ve kila re.
  ckb-ckb: ئیتر هەندێک لەوانەی لەوێ بوون چاودێرییان دەکرد بۆ ئەوەی بزانن لە شەممەدا
    چاکی دەکاتەوە، تاکو سکاڵای لێ بکەن.
  spm-spm: '@see-verse:MRK.003.001'
  nas-nas: Eeꞌnoko niiꞌninge Jiisuuꞌ nempai otorouꞌ teꞌmung doong meekung-koo taare-antavuko
    ooaara tuumpiaavaꞌnaang.
  uvl-uvl: Pe Paresio mur te tango rere Iesus nena poinga huna ke te hele poreke i
    ia. Paresio mur te nechnei it tote Iesus nge hemasia non nem penna nga Sapat ana
    etue.
  tpa-tpa: Ma rava ghehauhi hi ghohei da Yesu hina viwavui, yamna aubaina hi inaꞌinana
    vaimaiha, mepa da viyagohina au maratomna we ravana ina viyawahani.
  eng-BBE: And they were watching him to see if he would make him well on the Sabbath
    day, so that they might have something against him.
  ixl-CNT: Ech aatz qꞌu fariseo, tii nichikꞌaabꞌa u Jesuus. Aꞌ isaꞌ samotxtileꞌ satz
    iꞌan bꞌaꞌn tu u vinaj tu u ilanbꞌal qꞌii tziꞌ; ech samotxixoch tiꞌ.
  xsi-xsi: Aŋga kinzi tamâta pinde sio ŋana Yesu kâ. Kinzi situ sisama mine; tiambo
    i ma iveta tamâta ŋinde tini ara kilo lâ pwareâŋa ne zo sapâŋa, tiya? Kinzi situ
    ma sio Yesu lâ ŋgua nia ŋana ŋinde kâ.
  crx-NTPO: '''Et Phariseene tube Sizi highunli nahulyis dzin tilah nyoon dune ka
    únli-un nayoolhyih, hukwa hik''ého''alh-un, ''et hukwa highunli.'
  kan-OKCV: ಕೆಲವರು ಯೇಸುವಿನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಬೇಕೆಂದು, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅವನನ್ನು ಯೇಸು ಗುಣಪಡಿಸುವರೋ
    ಏನೋ ಎಂದು ಲಕ್ಷವಿಟ್ಟು ನೋಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e gue ijia kariva ije buka Jesu ni veri arega fu maza ije e bu mauike
    karijo ijia e ije kenujaga bu gana dabe kotorekuae bu ije vierafei.
  blw-blw: Ngém wachacha agé hen tapenay tatagu way ancha paat ammag seseppotan ah
    Jesus no ka-anéna hen inis-is hen anchi taguwanchi way tàén ngilin ta wachay minchérémancha
    koma an hiya.
  tam-2017: அவர் ஓய்வுநாளில் அவனைச் சுகமாக்கினால் அவர்மேல் குற்றஞ்சாட்டலாம் என்று
    அவரைப் பார்த்துக்கொண்டிருந்தார்கள்.
  azz-NT: Huan in tamatinime judíos quipijpixtinemíaj Jesús cox quipajtisquía ne cocoxque
    tech ne tonal de nesehuilis. Huan tacán Jesús quipajtisquía ne cocoxque, ijcuacón
    ne tamatinime cachi oc quipiasquía tensá tamachilis tenica quiteluilisque Jesús
    de que yejua amo quitacamatinemi in tanahuatil de Moisés.
  spa-RV-1909: Y le acechaban si en sábado le sanaría, para acusarle.
  csy-csy: Ama maw zong nuam te in sabbath ni in damsak maw, damsak ngawl; ci encik
    uh hi.
  mxq-NT: Es na̱a̱gʉdyʉ fariseeʉty tꞌix ttundʉ ja Jesús pʉn ꞌyokꞌyaꞌꞌagʉdakypy ja
    puma̱ꞌa̱y ma̱ ja sa̱a̱bʉdʉ xʉʉ, es dʉꞌʉn tmʉdáttʉt wiꞌix tꞌokniꞌʉʉnʉdʉt.
  tzj-NT: Ec'o c'a jule' winak e c'ambajal rxin ja Jesús, eje'e' ncajo' nquetz'at
    ja wi ntzursaj ja rachi pa jun xula'nbal k'ij. Queri' nqueban utzc'a chi nquewil
    jun ril ja nquichapbej rxin.
  tdt-tdt: Ema Farizeu balu buka hela dalan atu foo sala ba Jesus. Entaun sira haree
    tu-tuir Nia atu kura ema nee iha loron sabadu ka lae.
  ron-BTF: Și îl pândeau să vadă dacă îl va vindeca în sabat, ca să îl acuze.
  eng-WEBP: They watched him, whether he would heal him on the Sabbath day, that they
    might accuse him.
  eng-FBV: Some of those there were watching Jesus to see if he would heal the man
    on the Sabbath, because they were looking for a reason to accuse him of breaking
    the law.
  nld-1939: En ze bespiedden Hem, of Hij hem ook op de sabbat zou genezen, om Hem
    dan te kunnen beschuldigen.
  bwo-bwo: Iyesusi s'aamiyo geyiru ashuwots, «Sanbati aawon ashaan b́kashiyo aab s'iilone!»
    ett kotdek'tni botesh.
  nch-BL: Huan nopa fariseos san quitachiliyayaj sinta Jesús quichicahuasquía para
    quitelhuise pampa elqui se tonali para ma timosiyajquetzaca tiisraelitame.
  quc-TNT: Caluchi'x c'u ri Jesús cumal jujun tata'ib che rilic we cärutzirisaj ru
    k'ab ri achi pa ri k'ij re uxlanem rech cuya' cäquibij chi c'o u mac ri Jesús.
  tfr-NTPO: '@see-verse:MRK.003.001'
  kaq-NT: Jesus jisquin sirijascacanquin. —Rohaja ra ta jatihiqui tantiti neten hihqui
    bi —hihxon jiscanquin jaya yohuanti janoxon cahecatsihquin.
  ahr-ahr: तो शब्बाथ दिन व्हता येशु त्या माणुसले बरं करस की काय करस; हाई दखाकरता काही
    लोके टपेल व्हतात. म्हणजे त्यानावर आरोप करानी संधी त्यासले भेटी असा त्यासना बेत
    व्हता.
  sgb-sgb: Hilay Pariseo haka mánoron Kautuhan ni apo Moises, ay ampangimaton kan
    Apo Jesus, no mamaalíh yan hakit ha allon pamagsimba la, ta êmên la yan bad-an
    hên ampanyag yan bawal ha allon pamagsimba.
  vie-1934: Chúng rình xem thử Ngài có chữa người đó trong ngày Sa-bát chăng, đặng
    cáo Ngài.
  kxv-kxv: ଜୀସୁ ଏ଼ୱାଣାଇଁ ଜ଼ମିନି ଦିନାତା ନେହିଁ କିନେସିକି ଆ଼ଏ, ଏ଼ୱାଣି କ଼ପାଟି ଦ଼ହ ଦସାଲିତାକି
    ଗୁରି କିହାନା ସିନିକିହିମାଚେରି ।
  cha-cha: Ya sija maaatanja güe cao unajomlo gui sabado na jaane; para umafaaela.
  amu-NT: Jeeⁿ tyoqueⁿ nnꞌaⁿ fariseos cwenta ljoꞌ nntsꞌaaⁿ, aa nntseinꞌmaaⁿ tsaⁿꞌñeeⁿ
    juu xuee na cwitaꞌjndyeena, ee jeeⁿ queeⁿ nꞌomna na nnda̱a̱ nlqueⁿna ñꞌoom nacjoomꞌm.
  hin-CV: कुछ व्यक्ति इस अवसर की ताक में थे कि शब्बाथ पर मसीह येशु उस व्यक्ति को स्वस्थ
    करें और वे उन पर दोष लगा सकें.
  eng-OURB: They watched him, whether he would heal him on the Sabbath ·To cease·
    day, that they might accuse him.
  spa-BES: Y lo estaban espiando para ver si lo sanaría en el día de reposo, para
    que pudieran tener algo contra él.
  san-BEN: স ৱিশ্রামৱারে তমরোগিণং করিষ্যতি নৱেত্যত্র বহৱস্তম্ অপৱদিতুং ছিদ্রমপেক্ষিতৱন্তঃ|
  tdx-tdx: Hinare’ iereo ke hañafake ami’ty Sabata, hanisìa’ iareo.
  naf-naf: Âpme Palisi notnaŋ tabien ekŋenaŋ Zisasiyaŋ an kapi Sabat tagoŋgo kanen
    kapi weyaŋpeme ekti wapmet zelen pesenup, zemti ekdamuŋ mtabien.
  grc-MT: και παρετηρουν αυτον ει τοισ σαββασιν θεραπευσει αυτον ινα κατηγορησωσιν
    αυτου
  vid-vid: Wanhu wamwe nawali wopala chinhu cha kumvilizila Yesu, nawali womlola kodita
    choni kwa ayula munhu yawele na moko uziliche, komlohola ama hebu vyoiwele Zuwa
    lya Kwesela.
  pio-NT: Abénaméeyéi fariseo naicáidaca Jesús irí naicácaténá asáisí Jesús ichùnìacaalípináté
    asìali sábado irìcu nayamáidacatáicawa, yéewanápiná nacháawàaca Jesús iináwaná
    ìwali, ìwalíise yái imàníináca sábado irìcu Dios ichùulìacáináté judíonái iyamáidacawa
    macái sábado imanùbaca. Néese fariseonái náimacaté íibaidacalésicani yái Jesús
    ichùnìanáca wenàiwicanái.
  tsn-tsn: Ka e ne e le letsatsi la Sabata, baba ba ga Jesu ba mo tlhoma matlho thata
    gore a o tlaa fodisa letsogo la monna yo? Fa a ne a ka dira jalo, ba ne ba ikaeletse
    go mo tshwara!
  amr-NT: “¿Okmapi̱e̱ʼahuaddik huameʼnoete menpaʼ Jesúsa yaʼyareapo?” Fariseo onʼnopo̱e̱po,
    eʼyareaʼnayo, “Jesúsa dakhueaʼ oʼkaʼ.” Huaaʼdik o̱ʼe̱y onʼnopo̱e̱ʼuyate. Konige̱po
    fariseo Jesústaj onʼtiahuayaʼuyate.
  pwg-pwg: Ma Perisi damsi viya keta iekwekwai da ikikava Yesu iti wavui. Tuna kubiine
    ikitakita bogai da nani gibegibesina iti yawasi bo kegha. Viyakam maranai iti yawasi
    na vonaviyoyovana iti kiigiiyei.
  cjv-cjv: Yokamai ama ikai moire “Yesu Yura ari iron kakom yai bei kan i towangua
    ka kori di towapune,” dire moime. Ena yokamai Yesu toren kaningoro
  tiw-tiw: '@see-verse:MRK.003.001'
  tha-KJV: คนเหล่านั้นคอยดู​พระองค์​ว่า พระองค์​จะรักษาโรคให้คนนั้นในวันสะบาโตหรือไม่
    เพื่อเขาจะหาเหตุฟ้องพระองค์​ได้
  por-BR-2018: E prestavam atenção nele, se o curaria no sábado, para o acusarem.
  mhl-mhl: Ŋiŋigoji Yesu buŋo koroineo ruaiŋgo ore “Ŋi oi Sabat kombaŋgo bobiaŋgaiŋ
    me mata?” oŋu miku Yesure jiŋo ru baku ŋebuŋ.
  klv-klv: Nǝvanuan gail ei lomǝtan aYesu hǝn ke lǝb̃eris b̃igol atenan b̃imaur len
    nǝSappat. B̃igole, dereh likot hǝni ale kel uri ke tob̃ur kotov nalo hǝn nǝSappat.
  bco-bco: Kalu nolba꞉yo꞉ Ya꞉su e hala dimidab a꞉la꞉likilo꞉ mo꞉walilima꞉no꞉ togo꞉
    kedo꞉ ko꞉lo꞉, iliyo꞉ Ya꞉su eyo꞉ Ha꞉fo꞉lo꞉ Dowan ho꞉len a꞉namio꞉ dagiyo꞉ ga꞉ga꞉nuli
    kalu a꞉no꞉ falele alitaba꞉le a꞉la꞉liki bo꞉fo꞉len.
  kdl-NT: Aza roku a ɗa pini aza ɗa a ka ciga a tsa̱ra̱ ili iꞌya a ka sapula yi. A
    zuwuka yi aꞌeshi a wene ko wa ta̱na̱sa̱ vuma vi n kain ka Ashibi.
  apu-NT: Ininiã iuaã auakani txari —Atxiĩti iua erekapeka txĩkitakari motĩkauakotakari
    uatxa tomatiko õtisaaki? Ninoa xinikari ikara atoko inini, kotxi ninoa kinirão
    apoĩtaka txari Xesosi.
  roo-roo: Uva rera-ia siituepaaepa oiso vosa rera porete piereve vo Sabat voki-ia,
    ra rera iava gasiive oai iava.
  miz-NT: Ntâñɨ́ ñaꞌa má viꞌī san, ntaíto díto ña te ntāváꞌa Jesuu ña kádun ntaꞌa
    i ntuvi dá iō dáꞌna. Tsí ntántukū nuu iní ña nté koo tsiꞌi kuétsi ña Jesuu.
  qvz-NT: Fariseoguna Jesusta caudsayachingahua nisha samana punzhaibi chi runata
    alichingachu imashi nisha yuyarisha chapanaura.
  deu-ELO: Und sie lauerten auf ihn, ob er ihn am Sabbath heilen würde, auf daß sie
    ihn anklagen möchten.
  mjc-NT: Tan ra cuví fariseo naha ra nducú cuhva ra naha tsi ra Jesús tan nducú ra
    naha cuhva nyehé ra naha tun cua janduvaha ra tsi ra na ityi ndaha can tyin cuví
    tsi quɨvɨ quitatú nyɨvɨ. Tyin tun cua janduvaha ra tsi ra can, tacan tan cua cuvi
