    sa̱há —na̱cachi Jesús.
  gfk-S: Iesene nong i tange hagae no Halhaaliena Tanuo, God pai nale lik luban leise
    ikino tintalen. Iesene ikino sana tintalen na kis hatikai ter ma pai nale pataam.”
  bmu-bmu: Saŋgoŋ eŋgimapmö, Kunŋan Uŋa Töröŋi ilita mepaikömawi, miaŋgö siŋgisöndokŋi
    Anutunöŋ mönö nalö kunöŋ qahö mosötma. Saumbaŋ! Siŋgisöndok miaŋön mönö qakŋe
    öŋgöiga nalö teteköŋi qahö Anutugö jeŋe keuŋambuk malma.” Mewö jiyök.
  dgz-dgz: Go orup da God Guewa inap notatae koevet ta wapiwa, God koewa mega ame
    anu ae ya veta, koewa mega usenagaet wande aiwandata.”
  eng-GNV: But hee that blasphemeth against the holy Ghost, shall neuer haue forgiuenesse,
    but is culpable of eternall damnation.
  zaa-NT: Pero nuỹa tediba runią despreciar nu runi Espíritu Santo nna, jamás labiru
    eyuniỹén latsi' Tata Dios quì'į, sino qui'ni chi ną́ culpable para siempre.
  eng-WEBSTER: 'But he that shall blaspheme against the Holy Spirit never hath forgiveness,
    but is in danger of eternal damnation:'
  guh-guh: Itsiata baitsi jane pajivi pibisiacuenia baracuaicuaijai Espíritu Santo,
    bajarapajivi Dioso apo vecuaajibiaexanae tsane bajarapaneconi. Bajarapajivi naneconitsiana
    daxita matacabijavabelianexa, jai Jesús bajarapamonaejavabelia.
  bon-bon: Yepä laati te liba Aceji Seemo poto cidi me niiyaniya mene jiicemuge, pui
    niiya cabu ca tabe kälyä lica läbituge, ingle pui lui iyeteta niiya gyene.”
  nhw-BL: pero aqui quitlaijilhuis itequi Itonal Toteco huan quiijtos para catli yaya
    quichijtoc eltoc se tlamantli catli fiero, Toteco amo quema quitlapojpolhuis.
    Nopa masehuali quihuicas nopa tlajtlacoli para nochipa.”
  swh-ONEN: Lakini yeyote anayemkufuru Roho Mtakatifu hatasamehewa kamwe, atakuwa
    na hatia ya dhambi ya milele.”
  wbi-wbi: looli umuunhu juno ikumuligha u Mhepo u Mwimike ujuo u Nguluve nalansaghila
    lusiku, ujuo iiva nu nkole ughwa kuvusila kusila”.
  bba-bba: Adɑmɑ bɑɑwure wi u Hunde Dɛɛro ɡɑri kɑm ɡerusimɔ, u ǹ suuru wɑsi. Win
