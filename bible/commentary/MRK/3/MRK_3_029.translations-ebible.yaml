verse: MRK.003.029
translations:
  kpx-kpx: Isito olena loui kosea, ‘Setene vuvunemoike au loviama.’ Isi kateai Munanave
    Tumu ke ivi mai aiohavoge Dilavau bae vaveveve toela ke ulihalivebene.”
  okv-H: te embo amuna Ahihi Otohu urumbasuja amo mane irae aisuja eto hotembeto toari
    inono aera.”
  tbo-tbo: Ma apapoe emosi hota, inapa lawa awai Alugo Woiyawa ina paliguyoguyougeya
    yaka tauna apega Yaubada ina paligigili ma a apapoe apo ina mewahaga.’
  mal-C: എന്നാൽ പരിശുദ്ധാത്മാവിന് എതിരായ ദൂഷണമോ ഒരിക്കലും ക്ഷമിക്കുകയില്ല. അങ്ങനെചെയ്യുന്നത്
    എന്നേക്കും നിലനിൽക്കുന്ന പാപമാണ്.”
  grc-SR: ὃς δ᾽ ἂν βλασφημήσῃ εἰς τὸ πνεῦμα τὸ ἅγιον, οὐκ ἔχει ἄφεσιν εἰς τὸν αἰῶνα,
    ἀλλ᾽ ἔνοχός ἐστιν αἰωνίου ⸂κρίσεως.⸃
  bgc-bgc: 'पर जो कोए पवित्र आत्मा कै बिरोध म्ह बुराई करै सै, वो कदे माफ कोनी करया
    जावैगा: बल्के वो अनन्त पाप का कसूरवार बण ज्यागा।”'
  khz-khz: Na talima taa na Veaga Palaguna pene kilagi-piatogaa talimana, gena rakava
    ati pene tugamagi-piatogaa, vorakava pene mia-vanagivanagi.”
  deu-TKW: wer aber auf den heilgen Geist lästert, hat keine Vergebung in Ewigkeit,
    sondern er ist einer Sünde schuldig für die Ewigkeit -
  zsr-NT: san nútiꞌtëz nu gnë xöhuiꞌ queëꞌ Dios Böꞌ Laꞌy, gatga unít lahuëꞌ nu naꞌ
    Dios. Tsaz nabagaꞌ zxguiaꞌ nu naꞌ.
  lin-lin: kasi moto nyonso oyo akofinga Molimo Mosantu akolimbisama te, akomema mokumba
    ya lisumu yango mpo na libela.
  hns-NT: '@see-verse:MRK.003.028'
  noa-E: Mamʉ pekau ãb sim, maan mua Ẽwandam Akhaar jua theegau nem wau chitʉm oo
    nʉmta warag mepeer gaai thʉ nʉmʉu. Mag pekau chan Ẽwandamau bʉ̈ʉrjã perdonaabamgui
    ajim anʉm, i Akhaar igwiata mag iekha naawai. Magua Ẽwandam Akhaar igwiata mag
    khaigba iekhamʉn, mag wounan Ẽwandam dʉ̈i iekkhõr pöomata ich mag chirsijugui
    ajim anʉm, perdonaajã khaugba.
  eng-EMTV: but whoever blasphemes against the Holy Spirit never has forgiveness,
    but is in danger of eternal damnation”—
  mib-NT: Te núu cahān ndevāha i sɨquɨ̄ Espíritu Santo, te ma cóne cáhnu ni Yaā Dios
    nuū i, chi sa suhva condee cuēchi sɨquɨ̄ i nɨ́ɨ́ cáni, áchí yá.
  bea-bea: 'Ahwole ayi ketselioo atii Menejitti Oochu atu ihlaotateoo ayehi kha, ahwole
    seghaai ayehi nioonizutti oonchatalihi:'
  lif-NT2: कर सेसेमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पाःन् के़बाःप्‍पाहाॽरे़
    आप्‍फाल्‍ले़आङ् ले़प्‍मि मे़ङ्‌घोःसुन्‍लो, थेआङ्‌भे़ल्‍ले़ कङ्‌ग ले़प्‍मि मे़म्‍बोःङ्‌मनाबा
    लायोरो॥”
  xnj-xnj: Nambu mweakumliga Mpungu Msopi, katu Chapanga akumlekekesa lepi, ndi ivya
    mbudingana wa magono goha gangali mwishu.”
  mmx-mmx: Ket do tara na vaase vupu ri Loroonan Kaala, ne Moroa noxo doxoma xepe
    rinotno i. Neni i bixurun mi laxakapmek ua ixo epovo do ne Moroa na doxoma xepe
    i.”
  cbr-NT: Usa 'aínbi ca axa aín Bëru Ñunshin Upí ñui 'atimati banacë uni aín 'ucha
    Nucën Papa Diosan tërënima, ax ca usabi tërë́ntimoi 'ia.
  tee-NT: Para va tichi chavaich ju macxcai chivinti calhichivinilh ju Spiritu Santu
    jantu tavanan lai catimac'acxanicalh ju anu' alactu'unti. Va camuc'anik'alhicana'
    ju ixtalak'alhin.
  eng-LSV: but whoever may slander in regard to the Holy Spirit has no forgiveness—throughout
    the age, but is in danger of continuous judgment;
  cak-NT: '@see-verse:MRK.003.028'
  pah-NT: '@see-verse:MRK.003.028'
  sja-NT: Mamĩda ik'achia jararuta pɨrã iru Jaure ãpɨte, Tachi Ak'õrepa perdonaak'aa.
    Mãgee p'ek'au k'achia wẽpapi-eda aji.
  xed-xed: Ama inda mndu dzaʼa razanaftá Sulkum nda ghuɓa, plinista a lu ta dmakwani
    ɗekɗek wa. Dzaʼa nzakway dmakwani ta ghəŋani ŋa kɗekedzeŋ,» kaʼa nda həŋ,
  mks-NT: Joo tá ná ca̱ha̱n núu na sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ já quéa̱ a̱ cája cáhnu
