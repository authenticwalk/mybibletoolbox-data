    bâleŋe dondâ dâmbo âmâ dosa are ekmâ hainâk yeaŋâk.” dâep.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá sọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́, kì yóò rí ìdáríjì títí ayé,
    ṣùgbọ́n ó wà nínú ewu ẹ̀bi àìnípẹ̀kun.”
