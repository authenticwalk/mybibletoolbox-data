  cpy-cpy: Riima kijimata-kirini Ishire tajorentsi, ashi rowaero eero rariperoe-teeri.”
  ekk-PKP: aga kui inimesed teotavad Jumalat sellega, et lükkavad tagasi Püha Vaimu,
