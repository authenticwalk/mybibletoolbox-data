verse: MRK.003.003
translations:
  kpx-kpx: Ige Iesuu malaha nehe ada toelate ke namihai avoe, “Hovelahai lohonela.”
  okv-H: Iesu na embo ingeni meni pehari amita degi “Einge huma embo ta tihi ta hete”
    ainge enu ereto puvunu
  tbo-tbo: Ega yaka Yesu lawana nimana habehabeluna i otugeya i pa, ‘Una nei geka
    u tipolinana.’
  mal-C: യേശു, കൈ ശോഷിച്ച മനുഷ്യനോട്, “എഴുന്നേറ്റ് എല്ലാവരുടെയും മുമ്പിൽ നിൽക്കുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει τῷ ἀνθρώπῳ τῷ ⸂ἐξηραμμένην ἔχοντι τὴν χεῖρα,⸃ ⸂2Ἔγειραι⸃ εἰς τὸ
    μέσον.
  bgc-bgc: उसनै सूखे हाथ आळे माणस तै कह्या, “बीच म्ह खड्या होज्या”
  khz-khz: Iesu na gima keve talimana evaikilaato, netiwato, “Ono rugaiti, talima
    maparara wailarai ono mai-ruga.”
  deu-TKW: 'Und er sagt zu dem Menschen mit der geschwundenen Hand: auf, trete vor;'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ naꞌ narequiꞌ nëꞌë Jesús, rnëꞌ: ―Gyas len gzui laugac
    bunách ni.'
  lin-lin: 'Bongo Yesu alobaki na moto oyo akufa loboko : — Telema na liboso ya bato
    nyonso.'
  hns-NT: 'Tab oe aadmie se bolies: „Aaw hia bietj me thara how.”'
  noa-E: Mamʉ Jesuu amau mag khĩirju nʉm khaphʉ sĩerr aawai warag chi jua jʉsar khitʉmʉgta,
    —Phiidʉwia dayag pidú, maimua mau õor jãrr dʉnʉʉubaichë ajim anʉm.
  eng-EMTV: And He said to the one who had the withered hand, “Step forward.”
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée ni ichī ndaha ún: Ndocuɨñɨ̄ te condichi
    rō mēhñu yáha, áchí yá.'
  bea-bea: Kahchu toowela ooli yehti ayi teze mila taneskye, Hatelon atichi nazutooh.
  lif-NT2: ये़सुरे़ खे़न् कुहुक् के़हेबा मनाःन् मे़त्तु, “फे़रे़ॽआङ्‌के़रे़क्‍ले़
    खुनिॽ तगि ये़बे़ॽ॥”
  xnj-xnj: Yesu akamjovela mundu yula mweagogodili chiwoko, “Bwela uyima palongolo
    ya vandu.”
  mmx-mmx: La ne Iesu ga tong i ri nom laradi mi lekngen ga molo keretna, “Una xatu
    kaxat ude melamgo at limixin axap.”
  cbr-NT: 'Bërúancëxunbi ca aín mëcën bamacë uni Jesusan cacëxa: —Nirucuatsini ca
    nëri ut.'
  tee-NT: 'Pus ju Jesús junilh ju anu'' lapanac ju va ixixnita ju ixmaca'': ―Ak''ost''a''ulh.
    At''aich ju ani junta laich catalakts''inan ju lapanacni.'
  eng-LSV: And He says to the man having the hand withered, “Rise up in the midst.”
  cak-NT: 'Pero ri Jesús xu''ij che ri achi chaki''j ri ruk''a'': Cacataj y capa''e''
    pa nic''aj, xcha'' che.'
  pah-NT: 'Igwete Jesus''ga ei iponhimamave''ga pe: —Epo''ã ejoa g̃apytera rupi.'
  sja-NT: 'Mãpai Jesupa jua chiwa bɨmaa maaji: —P''irabáiji mãik''aapa jõmaarã esajĩak''a
    ak''ɨnɨ̃ béeji.'
  xed-xed: «Sliʼafsliʼa gra, ka sagha ka sladata ta kəma mnduha,» ka Yesu nda tsa
    mndu nda mta dzvani ya.
  mks-NT: 'A̱nda̱ já cáchí Jesús xi̱hín da̱ na̱hi̱chi̱ ndáha̱ cán já: —Cuándaco̱o
    ta candichi ma̱hñú yóho —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange tano luma mat, “Tut nalu ma nu hana ukira nalamin.”
  bmu-bmu: Megetka Jisösnöŋ azi böröŋi sosoholiŋi mi kewö jii mörök, “Mönö wahöta
    jenine kinöŋ.”
  dgz-dgz: Iesu nani in wandeni apanewa anega dien, “Onak, waenapan namumup mapa yon.”
    Ap wani apan ame ao yone ase ma one Iesu namup yonen.
  eng-GNV: 'Then he saide vnto the man which had the withered hand, Arise: stand forth
    in the middes.'
  zaa-NT: 'Jesús nna rèe nubeyu'' nu gubitsi yà''aba ná'' niá: Lu'' nna gùduli nna
    gùdu làhui''.'
  eng-WEBSTER: And he saith to the man who had the withered hand, Stand forth.
  guh-guh: 'Nexata Jesús jumaitsi pecobetsaquenaenëjavabelia: —Nonotapunare. Nucare
    mapamonae pitabarataje, jai.'
  bon-bon: Yeesu pita biname ne jejige abujengtame niinäce gaabe me otnime,
  nhw-BL: 'Huajca Jesús quiilhui nopa tlacatl catli mahuactoc: ―Ximoquetza huan xihuala
    nica tlatlajco ni masehualme.'
  swh-ONEN: Yesu akamwambia yule mwenye mkono uliopooza, “Njoo hapa mbele ya watu
    wote.”
  wbi-wbi: U Yesu akam'bula unyaluvoko luno lufwile akati, “Ima pakate palipugha ili.”
  bba-bba: Mɑ u durɔ wi sɔ̃ɔwɑ wìn nɔmu ɡɑ ɡu mi, u nɛɛ, ɑ seewo ɑ yɔ̃rɑ suunu sɔɔ.
  eng-KJVCPB: And he saith unto the man which had the withered hand, Stand forth.
  kgk-NT: 'Ha Hesu he''i ipo ypi va''e-pe: —Eju katu enhembo''y ore kwéry rovái, he''i
    íxupe.'
  waj-waj: 'Iya inna teeda vauduu Yisuuva vaidi yaaku sorogauvaa tunoo: Diitee numa
    aavau dianee,'
  cpy-cpy: 'Ari ikaemakiri Jesús kijowakori, ikantziri: “Pipoki, pojatenkyaa niyanki.”'
  ekk-PKP: 'Jeesus ütles vigase käega mehele: „Tule ja seisa siia kõikide ette.“'
  mpx-mpx: Yeisu i baek tau toto nimana alialigana elana i ba, “U lut, u nem u talmilil
    gamagalau gegewel mataliyaa.”
  wbp-wbp: Junga-juku, Jijajirla wangkaja watiki rdaka manjanja-kurluku, “Karrinja-pardiya,
    manu yantarni nyampu-kurra!”
  luo-luo: Yesu nowacho ne ngʼat mane lwete otalno niya, “Chungi ane e nyim ji duto
    ka.”
  nhe-NT: 'Huajca Jesús quiilhui nopa tlacatl tlen mahuactoya: ―Ximoquetza huan xihuala
    nica tlatlajco ni tlacame.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܐܢܵܫܵܐ ܐܝܼܕܹܗ ܒܪܝܼܙܬܵ‌ܐ: ”ܟܠܝܼ ܒܹܝܦܲܠܓܵܐ.“'
  esk-NT: Jesus-ŋum tarra nipliutiniġaa aŋun argalik pannaqłuktanik, “Makillutin uvuŋaġiñ.”
  msb-msb: Aram niya an inda paghuna kaya tinawag an kimay, “Kadi anay.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² dsi¹³ huh² gug² héi²: ―¡Nung² dsi²jo²
    la²! ―ca¹juúh²dsa.'
  dso-dso: ଜନ୍‌ ଲକର୍‌ ଆତ୍‌ ସୁକି ଜାଇରଇଲା, ତାକେ ଜିସୁ କଇଲା, “ଆଉ ମଜାଇ ଟିଆ ଅ ।”
  meu-meu: A ia na ima heveri tauna e hamaoroa, eto, Ini a raka mai.
  yva-NT: Umba Yesus po raura nanto vatano aneme rani nsawa umawe ai pare, “Windento
    nte no usye so.”
  dgc-dgc: Ey ti Jesus, éy kinagi na to pile tu kamét, a “Kadon se.”
  zpm-NT: Dzigo bredz me mgui co, bnabey me bzo mgui groḻtaa lo grë zha ne ndxie ga;
  hix-NT: Onà wyaro nkekon hatà, Txesusu, amoskurumentaxaho wya. Xaro omok ha, amna
    yamrakataka, kekon hatà, àwya.
  sim-sim: Urik Jisas ma tava kavak nandari oton ormu mbara, �Mir usasi.� Urik ormu
    usasira.
  npi-ULB: येशूले हात सुकेको मानिसलाई भन्‍नुभयो, “उठ र यहाँ सबैका माझमा खडा होऊ ।”
  cgc-cgc: Gambal Jesus i ta mama na lima din an kimay, “Mindeg ka daw mubang naan
    ta mga ittaw.”
  tim-tim: Dâmbiâ âmâ Yesuŋe luâk bâtŋe bâleŋe are hin dâm magaŋep, “Agatmâ dewunyeŋân
    kin.” dâmbo agatmâ kindo
  yor-yor: Jesu wí fún ọkùnrin tí ọwọ́ rẹ̀ rọ náà pé, “Dìde dúró ní iwájú ìjọ ènìyàn.”
  wos-wos: Wungi wandaka dé tamba haraki duré wa, “Sé raama yae méni nyéndékmbu té.”
  emp-NTPO: 'Maʌ̃ne Jesuba ẽberã jʌwa beu b̶ʌ́a jarasia: –Piradrʌped̶a ẽsi nũmane
    zedua.–'
  eng-F35: Well, He says to the man with the withered hand, “Come out in the middle!”
  ind-ind: Yesus berkata kepada orang yang tangannya lumpuh itu, “Mari berdiri di
    depan sini.”
  pes-OPCB: 'عیسی به آن مرد فرمود: «بیا اینجا بایست تا همه بتوانند تو را ببینند!»'
  mpt-mpt: baabanea Hananeba isak ele manale gesea e hananea masea
  ssx-ssx: Koto pimipate Yesuma꞉ kiki hapueke endiki hali pa꞉ta꞉ alota꞉ Do pa꞉ta꞉
    epoe leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ inɛ iyi ɑwɔɛ í kuu í ni, dede i leekĩ si ɑnini nŋɑ bɛ.
  gaq-gaq: ଜିସୁ ଆତ୍ ଲେଃକ୍ନେ ଚାକ୍‌କୁଆଃତି ରେମୁଆଁକେ ବେବିଃକେ “ଆକ୍‌ଅରିଆ ତୁଆଁ ଲାଃଲା ଡିରକମ୍
    ଆନାକେ ସାପାରେ କେଆର୍‌ଏ ।”
  gof-RNT: Yesuusi kushey gunddida uraa, “Dendda eqqada haa sinthe ya” yaagis.
  unx-unx: ୟୀଶୁ ତିଃଇ ରହଡ଼ାକାନ୍ ହଡ଼କେ କାଜିକିୟାଏ, “ଏଲା, ସବେନ୍‌କଆଃ ଥାଲାରେ ତିଙ୍ଗୁନ୍‌ମେ
    ।”
  gah-gah: 'Lá niago, Izesú nene agizani nakeseta vema láa loko lo amimó: Holutegú
    ote minozo.'
  lcm-lcm: Na kala antok a igenen kunga mat ang ta, “Me ane ke.”
  aer-aer: Jesus anteme artwe ikwere iltye atharre-akerteke angkeke, “Akemirre, nhenhe-werne
    apetyaye.” Artwe akeme-irremele apetyeke yanhe ikwerele re tneke, ingkirrekenge
    arrekwele.
  qvc-NT: 'Jisusmi chay qendishqa makiyuqtaqa nirqan: —Atarishpa, shamuy kay ch''awpiyllapaman,
    nishpa.'
  tgl-ULB: Sinabi ni Jesus sa lalaki na tuyot ang kamay, “Tumindig ka at tumayo sa
    gitna ng lahat.”
  cbs-NT: 'juni meken meyushki bechitan Jesúsun yuikin: —Benikidan ja maniabu namakis
    niwe— aka benia niken'
  xtm-NTPP: 'Te jiña''a Jesús ma nuu tee ni yichi nda''a ma: ―‍Ndokuiñi ni, te jinkuiñi
    ni me''ñu a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannenge mundu jwenio ojwapolite luboko, “Nhwike nnongi.”
  bao-NT: 'To cõrora Jesús pea o biro ĩiupi, ca amo bʉʉricʉre: —Wãmʉ nʉcã doori, decomacã
    pee ea nʉcãña —ĩiupi.'
  san-ORI: ତଦା ସ ତଂ ଶୁଷ୍କହସ୍ତଂ ମନୁଷ୍ୟଂ ଜଗାଦ ମଧ୍ୟସ୍ଥାନେ ତ୍ୱମୁତ୍ତିଷ୍ଠ|
  huv-NT: 'Ndoj Teat Jesús tasaj a naxey nechey owix quiaj: ―Witiür, lember ningüy
    pinawan ―aj.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbra̱ n''yohʉ xi ''yotrá̱ ''yɛ: ―Bá̱ nangui̱ n''yø,
    ga̱ ''bäcua ma̱de ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jesudi me kohoŋ kumiŋ u niŋguk, “Pilali iŋgoŋ labeŋ.”
  obo-NT: Na, id osengan ni Disas iddos minuvu no id patoy kos bollad, kahi rin to,
    “Lohinat ka rinit isowwan to langun.”
  cak-ENT: 'Y ri Jesús xbij chin ri achi chaki''j ri ruk''a'': Cac''o pa nic''aj,
    xbij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤁᤢᤜᤢᤰ ᤁᤧᤜᤣᤒᤠ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤑᤧᤖᤧ᤹ᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤕᤧᤒᤧ᤹॥”
  snx-snx: Yesus ana suma barge mexo ne mundulxo, “Nyi wa lema!”
  kql-kql: De, Jisasɨlɨn katɨk kɨlik sɨsɨŋgɨlifukɨk avɨtɨk galaveve, “Dɨn kaipatɨk
    ŋɨme.”
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín tēe jā ní nchīchī ndahá: Nacuiñī de cuiñi nú
    māhñú yáhá, ncachī yā.'
  san-TIB: ཏདཱ ས ཏཾ ཤུཥྐཧསྟཾ མནུཥྱཾ ཛགཱད མདྷྱསྠཱནེ ཏྭམུཏྟིཥྛ།
  qve-NT: 'Hinaqtinmi Jesusqa chay mana valeq makiyoq runata niran: —Hatarimuy, hinaspa
    chawpinkupi sayay, nispa.'
  pao-NT: Soo Te Pabe'e meeoo ka nana netamma, “Yaatoo kemma.” Soo nana ka Te Pabe'e-baatoo
    me'ahoo.
  cbu-NT: Itaru, Isussha mayapshimaa Naani, táyaru, uwsha Isusunungsha xiyarangiya.
  usa-usa: 'Îtuma ayáán ayákagurai-naqa timá ámikaiye: “maabáqá iyo!” téna'
  soy-soy: 'Yeesu uu unípɛkópɛkɔɔ́ uyɛ̃ mɑɑ rɛ: A yisi, ɑ nyɛrɛ ḿpɑ́ úye ukɛ́
    pɔ́ yɛ̃́.'
  bkx-bkx: Oke te, Jesus noꞌen leꞌ atoni ꞌniim amates nane mnak, “Ho oum he mhaek
    mbi matan ii.”
  hui-hui: Yasuhanda agali gi kohe biagohondo lalu, Heyalu i̱ kogoria íbu, lene.
  amf-amf: Yesus aaninsa woboa eana “Dhaabhayse eensa shaarinte woyaa” ki hamade.
  quc-NNT: 'Xub''ij k''u ri Jesús che ri achi ri käminaq jun u q''ab'': ¡Walij b''a''
    la! ¡Tak''al la chqawäch! —xcha che.'
  dob-dob: ꞌEnega Yesu tai nina ꞌieonena, “ꞌUtoolo be ꞌulagama,” ga tai nina ꞌitoolo
    ga ꞌilaga.
  wrs-wrs: Doa Yesusva englakoklanamba omnana, phorava, hui mura lohvhoao indhanana
    novra.
  mca-mca: 'Ma'' qa ha'' Jesús qa yit''ijets ha'' jukhew yisƚax ka'' ƚokoyik''i: —Eniipha''m.
    Ats''ap''ayi''i'' hane''e''in ha''ne ƚeqewuk''uji''.—'
  tzo-TZC: 'Ti Jesuse jech laj yalbe ti pasem ta mochꞌ ti scꞌobe: ―Lican. Laꞌ vaꞌan
    aba ta oꞌlol ―xut.'
  mya-mya: ကိုယ်​တော်​သည်​လက်​သေ​သူ​အား``ပ​ရိ​သတ် ရှေ့​သို့​လာ​၍​ရပ်​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' ujɛ wà ya nuɔ faan'' nnɔ ki ye: «fii kí sere siik ni.»'
  cbi-NTPO: 'Tsenñu Jesús, mandyaapa yujka dedeelaa rukunu: Aanu kejtala kujpa'' uidide,
    timi.'
  ikk-NT: '''Ya ọ nọ sị okẹnnyẹ hụ ẹka nwụnhụn, “Pụha ihun ebeni.”'
  leu-leu: E na Yesus moxo, xuus a mataa aava mana tapil, “Tamasiak e no tigina la
    nona rabuna.”
  maz-NT: 'Nuc''ua e Jesús o xipji c''e bëzo c''ü mi dyot''ü o̱ dyë: ―Xä''dägue a
    ''ñecjua.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ལག་པ་ཞ་བའི་མི་དེ་ལ་འདི་སྐད༌དུ། ཡར་ལོངས༌དང༌། དཀྱིལ་ནས་སྡོད་ཅིག་ཅེས་བཀའ་གནང༌ཞིང༌།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü nüxü̃ ga guma yumécü: —¡Írüda, rü nuxã
    ngãxü̃tanügu yachi! —ñanagürü.'
  zpl-NT: 'Che uni Jesuse lu niyu enu ubichicuꞌ ya zeꞌe, nu uninu: ―Utsuli lubee bene
    cuaꞌ nee.'
  mbc-NT: —‍Asi'kî uupia —‍ta'pî Jesusya apîta'pî itenya pî'. —‍E'mî'sa'kakî tamî'nawîronkonya
    ayera'mato'pe.
  ndg-ndg: yesu kankokeya mundu mwene luboko lutombolwike”kagatuka ni uyeme, kati
    yabandu bano.”
  wsk-wsk: Se Jesus kari kuting kuera mu maonam, “Bares tairko, ale kariimet suen
    la ewere nongoma te sanamirko!” mam.
  toj-NT: 'Ja Jesusi ti yal yab ja huinic it jiman ec'' ja sc''abi: ―Q''uean xa ja
    ba culana ec'' ja hueni, ti la jac ba sti jsaticoni, x''utji ja huiniqui.'
  dwy-dwy: Ŋayŋu ŋayi Djesuya gawaꞌyunana ŋurikiya goŋ-dhoṯkuya yolŋuwu bitjayana,
    “Go, marrtji lili, dhiya dhärri gumurrŋu, märr yurru bukmakthu yana nhämaya.”
  kkl-kkl: Kemelamekpa, Yesusti sae tara malinge ponekoag yubu lelamogti, “Yae, nimi
    ni whingag ane sekel ae,” seog.
  tbc-tbc: Aria, Jesus tamol e banin saian en irupei, “Oŋ masap, titiŋaem utur.”
  sna-sna: Jesu akati kumurume akanga ane ruoko rwakakokonyara, “Simuka umire pamberi
    pavanhu vose.”
  smk-NT: Ket wana konan sitaw si lalaki, “Mako kadti sa adapan.”
  grc-TCGNT: Καὶ λέγει τῷ ἀνθρώπῳ τῷ ἐξηραμμένην ἔχοντι τὴν χεῖρα, Ἔγειραι εἰς τὸ
    μέσον.
  mzz-mzz: We tomoqo dimana gemwayana ivoneni ivo, “Kumai kutovoi tomoꞌotoqa matadie.”
  gof-WFTW: Yesuusi kushey gunddida uraa, “Dendda eqqada ha sinthe ya” yaagis.
  spa-BLM: 'Dijo al hombre que tenía la mano seca: “Levántate”.'
  kyz-NT: 'A''ere Jejui ''ga ikwaawi ojee. A''eramũ Jejui ''ga ''jau ipoteu ma''e
    ''ga upe: —Ere ejua ''au je pyri— ''jau ''ga ''ga upe.'
  dao-dao: Acunüng Jesuh naw akutxo üng, “Ngdüi lü maa lawa,” a ti.
  cya-cya: 'Xacan'' juin Jesús ''in yu nu ngutyi yaa'' can'': Tyiton lo'' caan la
    tlu''hue re.'
  beu-beu: Ang muse Yesus Ana nehe atang dena aamina angu earut hula, “Ma niapang
