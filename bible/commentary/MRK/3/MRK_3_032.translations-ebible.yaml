verse: MRK.003.032
translations:
  kpx-kpx: Ige ata moagaeau Iesu evilikahavoale keau namihai avoe, “A neinau a hohuvuhi
    lohoale heie ui a elehaho hoto hanavolu.”
  okv-H: embomeni Iesu ga bande jo ta mihia amina “no aja te namei kamei te puvuto
    arahata mihie umo uje ere ora” ainge eo
  tbo-tbo: Bolu Yesu u liyaliyana hi memae hi paliweleya hi pa, ‘Hinam ma walewalehim
    hoi uputa he bibihem.’
  mal-C: ജനക്കൂട്ടം യേശുവിനുചുറ്റും ഇരിക്കുന്നുണ്ടായിരുന്നു. അവർ അദ്ദേഹത്തോട്, “അങ്ങയെ
    കാണാൻ ആഗ്രഹിച്ചുകൊണ്ട് അങ്ങയുടെ അമ്മയും സഹോദരന്മാരും പുറത്തു നിൽക്കുന്നു” എന്നു
    പറഞ്ഞു.
  grc-SR: Καὶ ἐκάθητο ⸉ὄχλος περὶ αὐτόν·⸊ ⸂εἶπον δὲ⸃ αὐτῷ, Ἰδού, ἡ μήτηρ σου καὶ οἱ
    ἀδελφοί σου ⸋καὶ αἱ ἀδελφαί σου⸌ ἔξω ζητοῦσίν σε.
  bgc-bgc: भीड़ उसकै लोवै-धोवै बेठ्ठी थी, अर उननै उसतै कह्या, “देख, तेरी माँ अर तेरे
    भाई बाहरणै तन्नै टोहवै सै।”
  khz-khz: Ia taunilimalima gutuma na getanu-gegelagiato, ne gevaikilaato, negetiwato,
    “Goi tinamu e tarimu muli ai, goi getavumuna.”
  deu-TKW: 'und um ihn her saß eine Menge, und man sagt ihm: siehe, deine Mutter und
    deine Brüder sind draußen und suchen dich.'
  zsr-NT: 'Glë Jesús bunách zian naꞌ röꞌgac cuitiëꞌ, taꞌnë́ꞌ: ―Nacuꞌë löꞌal yuguꞌ
    bönniꞌ böchuꞌu lencaꞌ xnaꞌu, tuꞌlidzëꞌ Liꞌ.'
  lin-lin: 'Bato ebele penza bavandaki pembeni na Ye. Mpe bayaki koloba na Ye : —
    Mama mpe bandeko na yo ya mibali bazali libanda, bazali koluka yo. Yesu azongisaki :'
  hns-NT: 'Tab aas-paas ke manai log ose bolies: „Dekh, tor maai aur bhaai-bahien
    log toke khodje hai.”'
  noa-E: Magbaawai i aig narr khʉʉnau irig, —Pʉ ãdau pʉ eeugpeen dʉ̈imua pʉ ʉ̈phʉʉinpa
    daaugajãr pʉ jʉr wënʉrrʉm, pʉ dʉ̈i iekhaag aajem a jaaujierram anʉm irig.
  eng-EMTV: And a crowd was sitting around Him; and they said to Him, “Look, Your
    mother and Your brothers and Your sisters are seeking You outside.”
  mib-NT: 'Te ñayuu cáyūcu nɨ́ɨ́ xiin ya, ni cacahān i jíín yá: Náná ni jíín táca
    ñani ni cáhīin nuū quéhe, te cácuni cahān jiín ní, áchí i.'
  bea-bea: Kahchu tane natlone yaka tghanatihtsi, tooweh chu kiyehti, Nea, noo chu
    nehtghizinne chu tsehtsi naghatehya ninkhaghanata.
  lif-NT2: हे़क्‍क्‍याङ् कुगब्रिङ् के़युङ्‌बा मनाहाॽरे़ खुने़ॽ मे़मे़त्तु, “के़म्‍मा
    नु के़न्‍साॽसि लाःक्‍कात् मे़द्‌ये़आङ् खे़ने़ॽ के़म्‍हाङ्‌ल मे़ये़प्‍लो॥”
  xnj-xnj: Msambi wa vandu watamili kumtindila Yesu mundu mmonga akamjovela, “Lola
    nyina waku na valongo vaku vavi kuvala, vakukulonda.”
  mmx-mmx: Buaang limixin digat kis kangkan i la diga tong i rin dola nenen mi luvutneton
    di puse i.
  cbr-NT: 'Camicëxun ca a nëbë́tsioratia tsócë unicaman Jesús cacëxa: —Min titabë
    ca min xucë́antu ëman ''icën. Ca mi istisa tania.'
  tee-NT: 'Pus ju lapanacni ju ixtalakavilanalh ixtalakachokoch ju Jesús tajuni: ―Ju
    minati chai ju mi''ap''isek''en tapuxcoyan makspa''.'
  eng-LSV: and a multitude was sitting around Him, and they said to Him, “Behold,
    Your mother and Your brothers seek You outside.”
  cak-NT: 'Y ri winak ri je-ch''ocol-apo riq''uin ri Jesús xqui''ij che: Ri ate''
    y ri awach''alal jatquiyoben chojay, y niquijo'' yech''o''n awiq''uin.'
  pah-NT: '@see-verse:MRK.003.031'
  sja-NT: 'Jesús ik''aawa su-ak''ɨ p''anadap''edaarãpa jarajida: —Pɨ nawe pɨ ɨ̃pemaarã
    ome taawa nɨmaa p''anɨda ajida. Ãrapa pɨ jɨrɨ nidada ajida.'
  xed-xed: 'Tizlik tskatá mnduha tavata Yesu ta lagha lu da mnay ŋani kazlay: Waʼa
    i ma gha nda zwanama gha ta hga kagha ma bli kəʼa.'
  mks-NT: 'Ta na̱ ndúu coo xi̱hi̱n Jesús cáchí na̱ já xi̱hi̱n á: —Ja̱ta̱ véhe cáa
    íin nánún xi̱hín ñanún ta ndínducú na̱ yo̱hó —cáchí na̱ xi̱hín Jesús.'
  gfk-S: Ma ari ta di ta ira haleng na matanabar di ga tange tana, “No num makai ma
    ira tasim rek nataman.”
  bmu-bmu: Aniga ambazip kambu yeŋön liliköm waŋgiba tata kewö jiget mörök, “Mötnöŋ!
    Göhö nam-mungan mönö yaigep kinda göhöra qesize.”
  dgz-dgz: Amba waenapan aruga ikukuk enpanan ae wanumone ame Iesu anega wadian, “Inaga
    ge gwanik waiga yawagepen menan tauane, itapa pa garip yoniwanum.”
  eng-GNV: And the people sate about him, and they said vnto him, Beholde, thy mother,
    and thy brethren seeke for thee without.
  zaa-NT: 'Ca enne'' ỹua luítti'' áa nna ra cą ne: Nàna qui'' cuíą''lu''a ą''hua ca
    bettsi'' cuíą''lu''a tsè''e cabi fuera nna reyila cabi cuią''lu''.'
  eng-WEBSTER: And the multitude sat about him, and they said to him, Behold, thy
    mother, and thy brethren without seek for thee.
  guh-guh: 'Nexata pamonae Jesús petsipaebilivaisi matatoyorotsia jumetaeyenatsi,
    Jesúsjavabelia jumaitsi: —Patajatuxanenë, ena raja, nejuyapijivi yajava, nuca
    patapënëverena. Cajaita raja xamë, jai bajarapamonae Jesúsjavabelia.'
  bon-bon: Bucurage biname cina adnatäreji puga ge, Yeesu ne jewaclomtisi, siige teepi
    jejisi egä, “Eei, määme mage piiyepu iganewale ete nemä puutucu je. Teepi singi
    määme tääpume.”
  nhw-BL: 'Huan nopa masehualme catli mosehuiyayaj huan quiyahualohuayayaj Jesús,
    quiilhuijque: ―Xiquita, monana huan moicnihua itztoque calteno huan mitztemohuaj.'
  swh-ONEN: Umati wa watu ulikuwa umeketi kumzunguka, nao wakamwambia, “Mama yako
    na ndugu zako wako nje, wanakutafuta.”
  wbi-wbi: Nikipugha kya vaanhu vano vakikalile pipi naghwope vakam'buula, “umama
    ghwako navanunavo valipanji, vikukulonda uve”.
  bba-bba: Tɔn wɔru ɡɑ sɔ̃ ɡɑ nùn sikerenɛ, mɑ ɡoo u nùn sɔ̃ɔwɑ u nɛɛ, wee, wunɛn
    mɛro kɑ wunɛn wɔnɔbu bɑ yɔ̃ tɔɔwɔ bɑ nun soku.
  eng-KJVCPB: And the multitude sat about him, and they said unto him, Behold, thy
    mother and thy brethren without seek for thee.
  kgk-NT: 'Heta ogwapy hikwái Hesu jerekwe-vy: —Nde sy ou. Ou ave nde ryvy ne reindy
    ave. Oka-py ogwahẽ oĩ-vy, he''i íxupe. —Nde rexase, he''i Hesu-pe.'
  waj-waj: 'Iya innara tuduu gioonna kiaapuuya inna suvuau kiada varuuya inna tunoo:
    Aa mmiaa i kaanoota i kataunnaiyaatama aiyara kiaanoo,'
  cpy-cpy: 'Ikantawitakari ikaatzi piyowenta-kariri: “Ari opokiri piniro eejatzi pirentzi-paeni,
    okoyi oñeemi.”'
  ekk-PKP: 'Tema ümber istuv rahvas ütles talle: „Sinu ema ja vennad küsivad väljas
    sinu järele.“'
  mpx-mpx: Yaa boda heliya iyoho Yeisu hi mipainan, inoke abwe wana wasa hi pek hi
    ba, “Hinam ge talimwau heliya huwo noleleya o hi loyaagiwa.”
  wbp-wbp: Ngula-jangkaju, panu-jarlu-nyayirnilpalurla warrukirdikirdi nyinaja Jijajikiji,
    manu wangkajalurla, “Jijaji, ngati-puraji manu kukurnu-puraji-purnu kalu karrimi
    yitirlirla yarlungka. Wangkami yungungkulu.”
  luo-luo: Oganda manobet kolworo Yesu nowachone niya, “Minu gi oweteni ni oko ka
    gidwari.”
  nhe-NT: 'Huan nopa tlacame tlen mosiyajcahuayayaj huan quiyahualohuayayaj Jesús,
    quiilhuijque: ―Xiquita, monana huan moicnihua itztoque calteno huan mitztemohuaj.'
  aii-aii: 'ܘܟܸܢܫܵܐ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܘ ܠܟܸܣܠܹܗ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܗܵܐ ܝܸܡܘܼܟ݂ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܟ݂
    ܟܸܠܝܵܐ ܝܢܵܐ ܠܒܲܕܲܪ، ܘܒܸܛܠܵܒܘܼܟ݂ ܝܼܢܵܐ.“'
  esk-NT: Iḷaŋata aquppiruat avataani nipliutigaa Jesus, “Ataŋii, aakanlu aniaqatiutinlu
    kigga utaqqiñiġaatin.”
  msb-msb: Damu-damo na mga tawo an nagairingkod patalibod ni Jesus san siya ginsabihan,
    “Kitaa, ada sa luwas an imo iloy kag mga kamaranghod na lalaki na ginapatabian
    ka.”
  cpa-NT: 'Jue¹² dsa² tiogh³ lah¹jin² lah¹lǿih¹ ja³guǿ¹³ Jesús. Jøng² ca¹juúh² dsa²
    tiogh³, ca¹tsáih¹dsa Jesús: ―Hning² tǿh² mi³chiegh²hning ja³dsi¹² lah¹quianh¹³
    rúh²hning ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ତାର୍‌ ଚାରିବେଡ୍‌ତି ବସି ରଇବା ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ଦେକା, ତମର୍‌ ମାଆ ଆରି
    ବାଇ ବଇନି ବାଇରେ ରଇ ତମ୍‌କେ କଜ୍‌ଲାଇନି ।”
  meu-meu: Hutuma ese ia e helaia heḡeḡe, bena idia ese e hamaoroa, eto, Sinamu bona
    tadimu na unu murimuri ai gigini, oi e tahumumu.
  yva-NT: Vatane wanui rave utantuna Yesus akiani, ti inta wo raura nanto Ai ware,
    “Nya ingkoa me Nya rijate nawe usai no akiri umuga ware ubeker indamu wo naen.”
  dgc-dgc: Ey du meadu a tolay a te eknud ta palebut ni Jesus to lubuk, éy kinagi
    di diya, a “Kéye dén ta luwas dena mo, éy du tétotop mo, a nipauwet de ka.”
  zpm-NT: 'Blalaa zha ne zob gaxpaa lo me, zha co beeṉ vis rëb zho: ―Laa xniaa luu
    goṉ, ni zha bets luu ziaadguib luu.'
  hix-NT: Thenyehra rma haxa nehxatxkon hatà, toto komo. Txesusu hyawo eryewtaxemo
    nehxatxkon hatà, bamtotàhkaxe ro hatà. Onà wyaro nketxkon hatà, àwya. Mono natxow
    hatà, oyon komo, oyowtà komo xarha, ketxkon hatà, àwya. Màmyaye rma natxow hatà.
    Oyonyàr xe natxow hatà, ketxkon hatà.
  sim-sim: Jisas akomek or lirik ma musha mendek orin limu ralayantlera. Urik ma lar
    orin ormu sawera, �Mai, nijava mihi nga jimatama mihi nga hikrik li sihi mirin
    heyekwak mbanduwa.�
  npi-ULB: एउटा भिड उहाँको वरिपरि बस्यो, र तिनीहरूले उहाँलाई भने, “तपाईंका आमा र भाइहरू
    बाहिर छन्, अनि उहाँहरूले तपाईंलाई खोजिरहेका छन् ।”
  cgc-cgc: Tama na mga ittaw gamungko palibot ki kanen daw isya ki danen gasugid,
    “Naan ta gwa imo ya na inay daw mga utod na gangita ki kaon.”
  tim-tim: Huŋgunaŋbiâ gambo luâk âmbâle Yesu ketokmâ emelan tali arekŋe Yesu hin
    magaŋi, “Memege emilupge betgen kinmâ kulâgât giŋdâi.” dâyi.
  yor-yor: Àwọn ènìyàn tí wọ́n jókòó lọ́dọ̀ rẹ̀ sì wí fún un pé, “Ìyá àti àwọn arákùnrin
    rẹ wà lóde.”
  wos-wos: Takandaka di séfélak du takwa Jisas wali re di déré wa, “Ména ayiwa, ména
    bandingu, ména nyangengu di yae hafwambu téta di méniré xénjoka di we.”
  emp-NTPO: 'Maʌ̃be ẽberãrã Jesuare chũmeaba idjía jarasid̶aa: –Bʌ papara, bʌ djabarã
    sid̶a dajadaare panʌa. Ãdjia bʌra jʌrʌ panʌa.–'
  eng-F35: A crowd was sitting around Him; so they said to Him, “Look, your mother
    and your brothers and your sisters are outside asking for you.”
  ind-ind: Saat itu Yesus sedang duduk di dalam rumah dengan dikelilingi banyak orang.
    Lalu ada orang yang berkata, “Guru! Ibu, dan saudara-saudarimu mau bertemu. Mereka
    sedang menunggu di luar.”
  pes-OPCB: 'در حالی که عیسی در میان عده‌ای نشسته بود، به او پیغام داده، گفتند: «مادر
    و برادرانت بیرون منتظر هستند.»'
  mpt-mpt: naka homon unang homoni ge daba blibi baabaibo Etale temale! Keb biem osa
    keb ningwal isa teniba bib etale bianiba wengo baabkenom gabiobo gesiba
  ssx-ssx: Yesuta꞉ wanda꞉hali momba꞉la pitimiki ale tukiki pa꞉ta꞉ pitina꞉ ikana꞉ma꞉
    alota꞉ Naka꞉ ama꞉ kame titima꞉ hama꞉ nane hata꞉ neke epoelena꞉ handeteke halememe
    lemekeme.
  mkl-mkl: Wee zɑmɑɑ í bubɑ í kɑɑkoɛ. Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, cɔ, iyeɛ do ifɔɛ ŋɑ ɑ̀ wɑ
    wɑduude, ɑ̀ wɑɑ kpeɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିସୁନେ ପିତୁର୍ ପାକା ରେମୁଆଁଇଂ ଗେରେଚେଃ କ ଲେଃଆର୍‌ଗେ । ମେଇଙ୍ଗ୍‌
    ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “କେଲା ପିୟାଙ୍ଗ୍‍ ଆରି ବୟାଁଇଂ ଆରି ତନାଇଂ ଆନାକେ ବାଜାର୍‌ ଉର୍ ଲେଃଆର୍‌କେ
    ।”
  gof-RNT: Iya matan uttida daro asati, “Hekko, ne aayeranne ne ishatara karen eqqidi
    nena koyoosona” yaagidosona.
  unx-unx: ଆଡଃ ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃତାଃରେ ଦୁବ୍‌ ଜୁରୁଆକାନ୍‌କ ତାଇକେନା, ଆଡଃ ଇନ୍‌କୁ କାଜିକିୟାଃକ,
    “ନେଲେମେ, ଆମାଃ ଏଙ୍ଗାମ୍‌ ଆଡଃ ହାଗା ମିଶିକ ରାଚାରେକଆ, ଇନ୍‌କୁ କେଡ଼ାମେତାନାକ ।”
  gah-gah: 'Sele nilago, alími vego iake mina vegenalite láa liki li amemó: Gelenape,
    izokage izegipa gugunamotamoka keza hetoka emane niake geikumú sele nilave.'
  lcm-lcm: Na petau lava kipo sinong aulitai ania, na kila antok ia, “Rinam ve keve
    tasim na keve taum kipo ago e komo na kipo buk ua.”
  aer-aer: Ikwerenge akenhe Jesus angkerlenge nhenge ikwerenge-arle ilperre-irremele
    anetyame areyeke, “Jesus-aye, mangkwe-arlke atyeyangkwe areye-arlke akethele yanhe
    tnetyetalheme. Itne ngkwenge angkerrirretyeke ahentye-anerrirreme.”
  qvc-NT: 'Chaymi Jisuspa ladumbi tiyaykaqkunaqa paytaqa nirqanllapa: —Mamaykiwan
    masaykikunash sawapi shuyashuykangillapa, nishpa.'
  tgl-ULB: Umupo ang napakaraming tao sa palibot niya at sinabi sa kaniya, “Nasa labas
    ang iyong ina at mga kapatid, hinahanap ka nila.”
  cbs-NT: 'ja dapi tsaubaunxun Jesús yuikin: —Min ewa inun min betsabun unu jemaintinxun
    mibe janchanun ixun mia kenakanikiaki— akabu'
  xtm-NTPP: 'Te ñayii ka nukoo xiñi Jesús ma ka jiña''a nuu ya ma: ―‍Si''i ni ma,
    ji''in ñani ni ma, ka iyo i ke''e ma, te ka ndanduku ña''a i ―‍ka kuu i ka jiña''a
    i.'
  nnq-nnq: Bandu ajingi bakiba batamangite penia kuntindila. Ngabannenge, “Amabinu
    na inuna inu bankema panja.”
  bao-NT: 'Paʉ bojoca cʉ̃ weja ca duwirã pea o biro cʉ̃re ĩiupa: —Mʉ paco, mʉ bairã
    mʉre amama. Macãpʉ niima —ĩiupa.'
  san-ORI: ତତସ୍ତତ୍ସନ୍ନିଧୌ ସମୁପୱିଷ୍ଟା ଲୋକାସ୍ତଂ ବଭାଷିରେ ପଶ୍ୟ ବହିସ୍ତୱ ମାତା ଭ୍ରାତରଶ୍ଚ
    ତ୍ୱାମ୍ ଅନ୍ୱିଚ୍ଛନ୍ତି|
  huv-NT: 'Ajcüwa nipilan alchetemoj quiaj ayeyiw nej tiüt, tasajüw nej: ―Joyaj mimüm
    aquiiüb michiig teamayambüw ic ―ajüw nej.'
  otn-NT: 'Xa̱ngu̱ yø ja̱''i̱ di̱ mäspʉ ''bʉhra̱ Jesús. Bi t''ɛ̱mbʉya: ―Ni̱ mamá ''nɛ̱
    ni̱ n''yohʉ ''bäcua thi, i̱ nzo''i ngue gui̱ nya̱ui ''na̱ ―bi t''ɛ̱mbi̱.'
  nop-nop: Kaŋ metamdi niŋgiŋ, “Maŋge kwayageye mede ganine fakaŋ woomgamiiŋ.”
  obo-NT: Diyot daom, duwon mo-uraan minuvu nid ounsad no nokolingkus kandin. Na,
    duwon mid ikahi kandin to, “Sir, iddos inoy ru woy mgo suwod du, id aangat diyot
    leggua su duwon kun od osengon dan kikow.”
  cak-ENT: 'Y ri vinük ri ye tz''uyul-apu riq''uin ri Jesús xquibij c''a chin: Ri
    ate'' y ri ye achak'' rat coyoben chuvüch ri jay, y ncajo'' nyech''o aviq''uin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤃᤒᤪᤡᤱ ᤁᤧᤕᤢᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤁᤧᤶᤔᤠ ᤏᤢ ᤁᤧᤴᤛᤠ᤹ᤛᤡ ᤗᤠ᤺ᤰᤁᤠᤳ
    ᤔᤧᤍᤩᤧᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤜᤠᤱᤗ ᤔᤧᤕᤧᤵᤗᤥ॥”
  snx-snx: Suma lambeiyai ana adu kwalisi njanjan asoubxo. Nedana andug ana adu mundoubxo,
    “Ino ama xo au kubex nyi xedelmbis leberxo. Habrexbe sixa.”
  kql-kql: Balañju sakimbaŋɨn wunundi yisɨwɨ toneve. Valan wunutuk sivɨleve, “Dakɨk
    womendi wufakali tataŋgatɨk tonma. Valan du salavaŋga galava.”
  mie-NT: 'De nchivī jā ndéē níí xiín yā, nī ncāhān ji jíín yā: Naná ní jíín ndá ñanī
    ní íñí ña tāvēhé, de cúnī ña cāhān ña jíín ní, ncachī ji.'
  san-TIB: ཏཏསྟཏྶནྣིདྷཽ སམུཔཝིཥྚཱ ལོཀཱསྟཾ བབྷཱཥིརེ པཤྱ བཧིསྟཝ མཱཏཱ བྷྲཱཏརཤྩ ཏྭཱམ྄ ཨནྭིཙྪནྟི།
  qve-NT: 'Hinaqtinmi Jesuspa ladonpi tiyaq runakunaqa, khaynata niranku: —Mamitaykin
    wawqeykikunapiwan {hinallataq panaykikunapiwan ima} hawapi kashanku. Paykunan
    mashkamushasunkiku, nispanku.'
  pao-NT: Ewa'yoo mu numu oo nana'oonnakwi aatadu meeoo oo netamma, “U pea-no u wannga'amu
    obe puuwana'yoona u-no neyadoo'a.”
  cbu-NT: Tputs zapan Isusush kuxinartayarusin; Ichee, zuwanlltamtish, aneertamtish
    xiyeersin, shiyangaz nachungakanapa, shiyapa tsiyatpi átu; tárangana.
  usa-usa: 'yááyaawata waayúkama yaayorupamá wenaukápáqá maraq máeta timá ámikaae:
    “enanóama ábâkoutaagaraqa máápaq máeta kááyaae.” tewana'
  soy-soy: 'Aí nɛ sɑ́ pisoi kulúi pin Yeesu kɑ́lɑɑlɛ̃. Api pɛɛ u mɑɑ rɛ: A nyɛrɛ
    nkɛ̃́, upɔ́ni nɛ pipɔ́wɑ̃́ yɛ pɔ́ wɛ́ɛ́si.'
  bkx-bkx: Olas nane, Jesus ntook namolok nok atoni namfau. Ma nmuiꞌ atoni neem natoon
    Ee mnak, “Hoi, Amaꞌ! Ho enaꞌ neem nok Ho oilf ini, neem es kin moneꞌ nae. Sin
    neem he naꞌeuk nok Ko.”
  hui-hui: Ani layagola wali agali Yasu heba biru mabu bu berearume Yasuhondo lalu,
    Í̠ ai̱ya hamene mbalinirume tagirani íbu howa í̠ olara, lalu lamini.
  amf-amf: Yesuskal dooqoono thoothino eeno kina “Shedaa! Handabee handanaanabe mayante
    woyayse haam keda zage” ke hamade.
  quc-NNT: 'E k''ia k''u ri winaq ri ki sutim rij ri Jesús, xkib''ij che ri Are'':
    Ri nan la xuquje'' taq ri chaq'' la xaq e k''o apan cho ja, ketzukun che la, —xecha
    che.'
  dob-dob: Ga tomota nidi Yesu selabenaya simiyatowa sieonena, “ꞌInapwana, sinayo
    be tasimwao waꞌita apwesa, ta nuwanuwadi ꞌoyo.”
  wrs-wrs: Wo mongova indhanamba hilwulnamba, noi ten deuvmera kusovnam, doa Yesusm
    umne, nongaltok, ten avapevtatanamba yenamba amballa lovahv, yem umniv, photok.
  mca-mca: 'Qa hekhewe'' i''nijup k''ooyijji'' ha'' Jesús, qa nifeli''m, qa yit''ijets:
    —Ke'' enene qa he'' ek''injats amaneifik''i, qa iyintax ei.—'
  tzo-TZC: 'Ti buchꞌutic jmoj chotajtic schiꞌuc ti Jesuse jech lic yalic: ―Ti ameꞌe
    schiꞌuc ti avitsꞌinabtaque tey oy ta pana. Ta saꞌot ―xiic.'
  mya-mya: လူ​ပ​ရိ​သတ်​တို့​သည်​ကိုယ်​တော်​ကို​ခြံ​ရံ​လျက် ထိုင်​နေ​ကြ​၏။ သူ​တို့​က
    ``ကိုယ်​တော်​ရှင်​၏​မယ်​တော်၊ ညီ​တော်​များ​နှင့်​ညီ​မ​များ​အိမ်​အ​ပြင်​တွင်​ရောက်
    ရှိ​နေ​ကြ​ပါ​သည်။ ကိုယ်​တော်​ရှင်​ကို​ရှာ​လျက်​နေ ကြ​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Linigol kɛ ki guɔn'' wɔ, nɛ bi tɔke'' wɔ ki ye: «Aʼnaa nin aʼninjiɛb [nin
    aʼninsiɛb] te saali ki nuunh ŋɛ.»'
  cbi-NTPO: 'Tsenñu Jesús'' keetala chumu chachilla tsandila: Ñu'' ama bain, ñu''
    naatalala bain deja'' avindala depu'' ñunu mi''kes nendetsuve, tila.'
  ikk-NT: Igunrun ịhịan nọdịsọnmẹ alị, fihunmẹ ẹ; 'ya wẹ nọ sị a, “Nnẹ i lẹ umunẹ
    i ikẹnnyẹ lẹ [umunẹ i ikpoho] rị ihun-ezi, a jụ ukwere i.”
  leu-leu: A malila aava ri taxa nai fakaliuane ri xuuse, “No langai? Na ninaam e
    mu tiam ri taxa waan lamalei e ri taxa xel nano.”
  maz-NT: 'Nu ja mi bübü e Jesús mi junrü na puncjü o nte. O mama c''ua c''o nte o
    xipjiji e Jesús: ―Nin mamá ''ñe c''o nin cjuarma cãrãji a tji, neji c''ü rí ñaji.'
  bod-N: མི་མང་པོ་ཁོང་གི་མཐའ་བསྐོར་ནས་བསྡད་ཡོད༌ཅིང༌། དེ་རྣམས་ན༌རེ། ཁྱེད་ཀྱིས་གཟིགས༌དང༌།
    ཁྱེད་ཀྱི་ཡུམ་དང་སྐུ་མཆེད་རྣམས་ཀྱིས་སྒོའི་ཕྱི་རོལ་ནས་ཁྱེད་རང་འཚོལ་བཞིན་འདུག་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yema duü̃xü̃gü ga Ngechuchuxü̃ íchomaẽguãchixü̃, rü ñanagürügü nüxü̃:
    —Curü mamá rü cueneẽgü rü cueyèxgü, rü yéa düxétüwa tangẽxmagü, rü cuxcèx tadaugü
    —ñanagürügü.'
  zpl-NT: 'Nu unibee bene enu nucuaꞌa abenchilaꞌ lunu: ―Nzu naꞌlu cuna bee bichilu
    eliꞌyaꞌ rlaꞌna beella liꞌilu.'
  mbc-NT: Arinîkon pemonkonyamî' ereutasa' wanî'pî iipia. —‍A'kî, asan moropai aya'mi'san
    man poro po. Ayanno pî' to' man —‍ta'pî to'ya ipî'.
  ndg-ndg: Bandu banyansima bayii karibu yake batame kabankokeya “mao bako ni anuna
    bako babii panza, bakupala wenga”.
  wsk-wsk: Kariimet suen biya kawam ningi laturman ale ilak dagiman ale baga se bo
    nu maonam, “Nika niam, se ka uriamitak taiman matangi sanami se nika arusan,”
    mam.
  toj-NT: 'Jaxa cristiano ja ma'' ti culane ec'' mojan stz''eel ja Jesusi, ti yalahuea:
    ―Abi, ti bi ay ba fuera ja hua nani soc ja hua huermano jumasa. Huan bi sc''ana
    oj sc''umuca.'
  dwy-dwy: Ga balanyamiyu ŋayiya gurrana ŋunhi Djesuya marŋgikuŋayana ŋunhi yolŋuna
    wayana. Ŋayŋu ŋunhi yolŋuya marrtjinana, bala bitjana waŋa, “Dhuwaya ŋäṉḏiꞌmiŋu
    nhuŋu ga guthaꞌmiŋu waya ḻarruŋaya gurrana nhuŋu,” bitjaya.
  kkl-kkl: '@see-verse:MRK.003.031'
  tbc-tbc: Ago dugo tamolpein wei kasik Jesus siŋiren na dumasig dubuluwig dumado
    se ya. Ago dugo aenta iŋ durupeig dubol, “Uloŋ ak, oŋane tina tei murou dam kuai
    te dutur da, oŋ iŋsad na wau o digio da.”
  sna-sna: Vazhinji vakanga vagere vakamukomberedza, uye vakati kwaari, “Mai venyu
    navanunʼuna venyu vari kukutsvakai panze.”
  smk-NT: Nalibed ya si Jesus nin tutawon nakatekre' ket wanra kona, “Si inay mo tan
    saray bubsat mo itaw sara sa rikor ket mandawaten ra a mako kadtaw konra.”
  grc-TCGNT: Καὶ ἐκάθητο ὄχλος περὶ αὐτόν· εἶπον δὲ αὐτῷ, Ἰδού, ἡ μήτηρ σου καὶ οἱ
    ἀδελφοί σου καὶ αἱ ἀδελφαί σου ἔξω ζητοῦσί σε.
  mzz-mzz: We yoko bwaigina imia kwaikwaipipineni we tupwaidiavo tomoꞌotoqa ivoneni
    ivo, “Inamu, taimwavo, novumwavo maleweye ilalaualemu.”
  gof-WFTW: Iya matan uttida daro asati, “Hekko, ne aayeranne ne ishatara karen eqqidi
    nena koyoosona” yaagidosona.
  spa-BLM: 'Una multitud estaba sentada a su alrededor, y le dijeron: “Mira, tu madre,
    tus hermanos y tus hermanas están afuera buscándote”.'
  kyz-NT: 'Kwaiwete ''gã ''upa Jejui ''ga pyri. A''eramũ ''ga amũ ''jau ''ga upe:
    —Eney ẽẽ ''ut owaẽma enerewirera ''gã netee. Ukupepe ''gã nuri ''upa. “Toroporogyta
    kĩã upe ''jau”, e''i eney ẽẽ oree— ''jau ''ga Jejui ''ga upe. Aipo ojeupe ''eramũ
    Jejui ''ga ''jau ''ga upe: —A''jea— ''jau ''ga ''gã nupe.'
  dao-dao: Khyang he a peia ngawki he naw, “Tenga, na nu la na bena he kpunga ve u
    lü ning sui ve u,” ami ti.
  cya-cya: 'Nten nu ta''a nducua ñi can'' juin ''in ñi: Tuna''an lyiya'' cua mdiyaan
    ñi jyi''an um lo''o ta''a ngula um, lo'' nan jun ''in um.'
  beu-beu: Yesus mihit nehe toang angu iavomung-iapahang sehise, nehe hoa At mateng
    hula, “Nimang! Iiva bot Eekaku ang naung ae via eela mi Aading sehi. Ini hula
    Aaing harak.”
  wrk-wrk: Jungkuyi muramuku nangandu Jisusnyina, baki yali yanyba nangangi, “Nanda
    ngardanganja nganyi, marda bababanyamba ninji yalunya, danbina yalu jungku. Yalu
    kujbanka nganyi, ninji jilajbaja yalundurri.”
  nii-nii: Wumb pei Jiisas mułum konu orung orung mulnjung wumb ei ek nik Jiisas ngunjung,
    “Nim manim, ainim, angnim noł ok kin andaring molk kin, nim wii tonmun.”
  ign-NT: '@see-verse:MRK.003.031'
  dik-NT: Go kɔc ke rɛ̈ɛ̈r, ke cï ye gööm lɛ̈k ye, “Moor ku wämäthakui aatɔ̈ aɣeer,
    ku aa wïc yï.”
  cac-cac: 'Axo eb'' c''ojanem d''a stz''ey ix alan d''ay: —Ayec'' ix a nun yed''
    eb'' uc''tac d''a ti'' pat, van ach sayan eb'', xchi eb''.'
  tzj-E: 'Je'' wnak jetz''bul oca chenkaj ruq''uin Jesús arj-e'' cawra xecbij tzra:
    —Tetz''ta'' mpa'' ate'' ruq''uin awch''alal ec''ola chujay y ncajo'' nquetzijona
    awq''uin, cara'' xecbij tzra.'
  san-BUR: တတသ္တတ္သန္နိဓော် သမုပဝိၐ္ဋာ လောကာသ္တံ ဗဘာၐိရေ ပၑျ ဗဟိသ္တဝ မာတာ ဘြာတရၑ္စ
    တွာမ် အနွိစ္ဆန္တိ၊
  yaa-NT: 'A Jesús foaketifaya kekanax tsaoafãfe yoinifo: “Jesús, mã mĩ efanõ mĩ extonõ
    nokoafo. Mia yõkakamekani,” fanifo.'
  cab-NT: Játi ñúnbaña geyégu láu Jesúsu, ába jaríñagun lun. —Nurántia búguchu jáu
    bamúlenu boúgudi, jáluajañádibu.
  clu-clu: Dorong tao doto ang nagaporongko sa anang palibot ni Jesus. Makon ang mga
    tao kanana, “Imong nanay kag imong mga kabogto dian sa goa kag ginapatawag kaw.”
  swh-ULB: Na umati wa watu uliokuwa umekaa karibu naye wakamwambia, “mama yako na
    ndugu zako wako nje, na wanakutafuta wewe”.
  tpt-NT: 'Ex yu lapanakni yu ixtamalaqachoqoxnuta ni Jesús va tajunil: —Minati ali
    mintꞌalaqaunin tayanal maqspaꞌ, va talakxkauyan.'
  aai-aai: Sabuw rou’ay gagamin Jesu hi’arbebera’uh hima’am himisir isan hio, “Ku’itin
    o hinat, tait ruburub etei ufun tebatabat, tekokok o hina’iti.”
  sny-sny: Lu taune tamo Jisas atahe a'i onuteye ape, lowe Jisas ma'e eiye, “Wanure!
    Mai no, pa'ise no, einei werese no, lowe nowe ma'e irosiyawe, ne ma'e peri te'eyei
    ne fai.”
  myy-myy: 'Jesús tʉ ruji gãnirã ĩre gotiyijarã, “Mʉ jaco ejamo”, yirona: —Mʉ jaco,
    mʉ ocabajirã cʉni macʉ̃jʉ ñama ĩna. Mʉre ti ãmoama ĩna, yiyijarã ĩna.'
  trc-NT: 'Ne̱ yáán ndoꞌo yuvii̱ nu̱ꞌ anica̱j rej ne̱ Jesucristó, ne̱ cataj nii rihaan
    Jesucristó a: ―Nicu̱nꞌ nií so̱ꞌ nicu̱nꞌ tinúú so̱ꞌ nicu̱nꞌ xeꞌ, ne̱ me rá nij
    soꞌ queneꞌe̱n nij soꞌ mán so̱ꞌ, Jesús ―taj nii rihaan Jesucristó a.'
  cut-NT: 'Ihyan che vate ye chihto na̱n Dihvo vo ne, ra̱hn ye ri ye ihyan: ―Chaco
    ne nduco dihno ne, vatendi ye cua̱hn chevah, rinuhn ye ndih.'
  bel-bel: 'Каля Яго сядзеў люд. І сказалі Яму: вось, Маці Твая і браты Твае і сёстры
    Твае, вонкі, пытаюцца Цябе.'
  zlm-KSZI: Pada waktu itu, orang ramai duduk di sekeliling Isa berkata kepada-Nya,
    ‘Lihatlah! Ibu dan saudara-saudara-Mu ada di luar. Mereka memanggil Engkau.’
  gdr-gdr: Sɨ leamog rɨga na re Yesu kɨma omnɨki wekenonj wɨngɨr wa, ton ket Yesum
    yɨt ɨtmaikena yiyawo da, “Wɨi, Mor mog dɨde Moina yɨngganwar opima Men yɨr mungai
    pu wa, ɨ Mena orakam motupi.”
  vmy-NT: 'ꞌBa xuta xi tjindundaire Jesús kitsure: —Nari ko ntsꞌé ꞌba ko ndichjai
    ngandetsian inya ꞌba inyamangisjairi.'
  cmn-FEB: 人群围坐在耶稣身边，对他说：“你母亲和兄弟在外面找你。”
  gmv-RNT: Iza yuuyi aadhdhi uttida daro asay “Hekko ne aayeyanne ne ishati karen
    eqqidi nena koyeettes” gida.
  ncl-NT: 'Yehuanten hual molalijtataloaya inahuac Jesús quilije: —Monantzin huan
    mocnían umpa cate pa quiahuac mitztemujticate pa mitzitasi.'
  wed-wed: Ma patara Iesu i kiala kwaviviroi, ma taupariverena i riwei i pa, “Alom
    ma novunovum ma varevareim au doa ma e ḡoeḡoem.”
  sua-sua: '@see-verse:MRK.003.031'
  klt-klt: ámna náráwa kik táwi áwálák áturáng watá inuráng, “Mamya yot yakukulaka
    wu kák ka sulingga áwáng kep káin átaráng.”
  are-are: Relha etnala Jesualela namanga, etnantama erinha ilaka, “Arai, mia ungkwanga,
    tjia ungkwanganha ntjarra turta ungkwanga kathala kaaralhama.”
  gai-gai: Na mana kɨtɨmma mbiraca korererina meikramtaɨrta tumbun aniaca mina mamo
    gaindopatna, “Una aemmapa laipitikca raekmbai, na mina una moca digirina.”
  qvm-NT: 'Tsauraga Jesuspa naupancho waquin jamarpaycagcuna caynog wilargan: “Mamayqui
    y wauguiquicunami puncucho shuyarpaycäshunqui.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ kooꜘ kihꜗ Jesús: —Hi̱i̱ꜚ maaˋ kya̱a̱hˈ
    kya̱a̱hˊ ø̱ø̱hˈ tä̱ä̱hˊ kaˊhneꜚ, hnaahˉ hneˉ.'
  kmu-kmu: Ke higeꞋya mukiꞋa veala elitalu huꞋya Yisasina aiyafi mopale maineꞋya agaife
    mage huꞋya hae “ItakamoꞋene kaganakamoꞋyaene kumatega emaineꞋya kagaife ke nehae.”
    huꞋya hapaiye.
  ood-NT: '@see-verse:MRK.003.031'
  lbm-lbm: अऊर भीड़ यीशु को आजु बाजू बैठी होती, अऊर उन्न ओको सी कह्यो, “देखो, तोरी
    माय अऊर तोरो भाऊ-बहिन बाहेर तोख ढूंढ रह्यो हय अऊर तुम सी मिलनो चाहवय हय।”
  ncj-NT: 'Huan in tlacamen aquin oyehuatoyahque tenahuac in Jesús oteiluihque: ―Xiquita,
    monantzin ihuan mocnihuan ompacaten caltenco tlahtlanticaten ica Tehhuatzin.'
  yuj-yuj: Aeapo maok, koumteouráp arop kápae kare man ko-sɨtea tankáprá maok, man
    arakrá sér, “Amo wawae! Waráp éntupwar ntia waráp nánaeounáp ek yakáprá amwan
    wumwi nape.”
  kto-kto: Pa papot ma teip ga magaulap la akalimeng ga onomein alang. Pa a melo mirie
    gare ro, “Naptang. Naga nung ga papap nuam mipma lavie la nameng meba nala mai.
    Are ratmat ga osagameng ties.”
  gmv-NT: ኢዛ ዩዪ ኣꬊ ኡቲዳ ዳሮ ኣሳይ “ሄኮ ኔ ኣዬያኔ ኔ ኢሻቲ ካሬን ኤቂዲ ኔና ኮዬቴስ” ጊዳ።
  por-BLT: 'A multidão que estava sentada em volta dele lhe disse: “A sua mãe e os
    seus irmãos estão lá fora, perguntando por você.”'
  stp-NT: 'Baꞌ puiꞌp ba tɨtda am guiꞌ nam mi jaꞌp miaꞌn daraa bɨɨx xikoolh dhɨr: ―Miꞌ
    sap paiꞌ ba ai mɨt gum jaaduñ gio gum naan, sap jum gaagim am.'
  mgc-mgc: Vïdï mati ëdïnnï alima kpo ta ra Yësu, iyannï zi mo henye, “Ongɔ te, ma
    yï, öndu yïye ëtï ëdïnnï yaga, zë ombannï yï.”
  ame-NT: 'Ñeñt̃ anorrc̈haʼtyets epuet Jesús ñeñt̃ arrotam̃penaya, ñetñapaʼ atet̃
    ochet: —Oʼcaʼye huapa p̃achor ñam̃a pemoʼnasheñneshaʼ. Ñetpaʼ aʼyot̃eʼtsaʼyenet,
    p̃acaʼye eʼnenet.'
