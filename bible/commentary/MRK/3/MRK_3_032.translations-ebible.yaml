    kibezh go.'
  cbc-NT: 'Bairo macãpʉ na cacotenucũrõ, Jesutʉ macããna carupa beto caruiãmejorerã
    pʉame atore bairo qũĩñuparã Jesure: —Mʉ paco, mʉ bairã mʉ macãũparã. Macãpʉ mʉrẽ
    coterã átiuparã —qũĩñuparã Jesure.'
  qxo-NT: 'Tsaynam lädunchö jamarag runacuna Jesusta caynö niyargan: “Mamayquim waugiquicunawan
    wagtachö caycäyan ashiyäshurniqui” nirnin.'
  mox-mox: Ta tomotau qabudi Ieisu itoa vivilia vale nana inoqolia ʼinega ivoneaya,
    “Toveʼita, inau be taimwavo isalisaliu.”
  kew-kew: 'Agaa o taasimi rabu onaanumi Yesu piri-para kiritaawa simi: Nena agi amenu
    ada gaa-nane pimi simi. Ne lamua polalo epa yalame simi.'
  dww-dww: Be patara Yesu a miamia kwavivirona, taudi Yesu a riuena, “Kwa kita! Tinam
    be tasitasimma a tava be gabure ta midimidi be taudi tam ta ḡoeḡoemna.”
  nif-nif: Loumbi, amatam Yesu kle-gɨmbupi pipakɨlɨñ walɨ Yesu nɨmbi eñgɨlɨñ, “Meñga
    nokai pawan bɨ ipi, gambɨnep nandɨmbi eañ.”
  twi-ASANTE: Saa ɛberɛ no na nnipadɔm no atwa ne ho ahyia. Nnipa no ka kyerɛɛ Yesu
    sɛ, “Wo maame ne wo nuanom gyina afikyire hɔ pɛ sɛ wɔne wo kasa.”
  aoj-aoj: Eaꞌ isimba hiasi sape sagalomanai saꞌipana saꞌi, “Inaꞌ nemeꞌ, maꞌmena ineꞌikwi
    kwaloma owapena ineꞌimi salutu andoꞌ saꞌi solomena siꞌi.”
  cbv-cbv: 'Pánihna, ã pebh chʉ́ʉdnitboó caandíh nin pah ĩt niijíp wʉt jĩ: —Ma íin,
    ma ʉ́ʉdwã biícdih jóocmant meemdíh bidna wʉʉ́t ĩt chãjap, ĩt niijíp wʉt jĩ.'
  taw-taw: Agelak, binɨb kal mɨgan ayaŋ nop besɨg kus gɨl yelak okok agɨlak, Nanɨm
    namam nak okok ap seŋayaŋ mɨdɨl, Nep owan agebal agɨlak.
  jic-NT: 'Gente pülücj Jesús t''asiyú játjatsja, tjowelepj Jesús lal: —Jemay tjac'',
    pyülücpan tjiquil wa, pje''á jatja quinam. Quelel jis januc yupj.'
  zap-NT: 'Lex re yra men ne zob koo Ne: ―Le xnaa de no le yra bech de zu fwer, laa
    de rye men.'
  wer-wer: Pël ëën Yesu pi omnaröa öngpök wëën epël ök mëëa. “Nim ëlre nang tomök
    wë niin ya.”
  ipi-ipi: Wuane leai-kola, wandakali kambua Jisasa ateanga pitu mapu peaini tupana
    mindimane bala lamawuato, nimbana angini, amene, imalini ima, utupane takita epo
    atoto, nimba ipu leyai leaipia.
  qul-NT: 'Jesuspaj muyuntinpi tiyarachcajcunataj willarkancu: —Mamayqui waukeyquicunapiwan
    jawapi cachcancu, masc''achcasunquichis.'
  tnc-tnc: 'I''suᵽaka naᵽakã''ã Jesús wã''tarã ruᵽataekarãte ikuᵽaka kire ãrĩka: —Miᵽako,
    mibe''erõ''õkarãᵽitiyika ᵽẽterã imarã. Mire niariyaᵽayu nañu,— kire narĩka.'
  ter-NT: 'Yoko koati êno xâne vataká koyêti yakuku-yakukú kixoti Jesus. Ina kixokóno
    ne Jesus: —Anêko mémaina yoko pe''ínuhiko meúkeke oposíkoponopiti.'
  bmr-NT: 'Jaanegui Jesuhallɨdɨ emecucɨnɨumo diiboco nuuhi: Diiseejɨ, dinahabomɨ icamo
    ɨco jahisitɨ cuuhuvahi, noomoro.'
  fuf-fuf: 'Tawi jamaa on no jooɗii, hundi mo, ɓe wi''i mo: «Yumma mon e yumma-gootooɓe
    mon ɓen no darii ka yaasi, hiɓe ɗaɓɓitude on.»'
  mwc-mwc: Saba koroto si ma gwagwari wai kosi si wonei, “Sinam ba warewaresim matarai
    kom te nuwenuwenim.”
  bhl-bhl: 'Dangbiliw ding dim bakate, kawtiw banban mak Yesus elo falal koleweko,
    ka teinsiliw kale. Keko beli, i elo bokolewomeliw: “Kauk o, kom kawkunum kumel
    o, ikati kulo fenem teleko, kut tem ka kel kom ding feneko, biliw kae.”, dangsiliw
    kale.'
  ons-ons: Pakimo, ŋei ŋerep magu suaine eŋe Yesu lolikka metkoi, edo olale rakoi,
    “Ge detnom! Geŋane nagaŋone, so ŋonqakopŋone eŋe qeinat, mat wazaino okora more
    goŋo kesikenane ramami.”
  con-NTPO: 'Tsonsi Jesúsi''ccu dyaisundeccu su''fa: —Que mama, que quinshingendeccu
    tsu tsotefani ccutsupa queve ttuse''je''fa.'
  ghs-ghs: Hiiremi, abi samane habese noke rome biire ooqi hiireta, Pai gootta ma
    nomamane dzabamane niihoi paata qooroqi niiho haba mooqorai.
  peg-peg: ହେବେ ତା ଚାରିବେଣ୍‌ତାଂ କୁଚ୍‌ଚି ମାଚି ମାନାୟାର୍‌ ହେୱାନିଂ ଇଚାର୍‌, “ହୁଡ଼ା, ମିଞ୍ଜିୟା,
    ଟଣ୍ଡେନ୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ବାର୍‌ତ ମାନ୍‌ଞ୍ଜି ନିଙ୍ଗେଙ୍ଗ୍‌ ଦାସ୍ତାନାରା ।”
  txu-NT: 'Nhym me krãptĩ: bu''ã ku''ê nhym me''õja ''ỳr bôx ne kum, —E kum, bõm anãmẽ
    atõnhre ar amã kabẽn, ane.'
  eng-WEBU: A multitude was sitting around him, and they told him, “Behold, your mother,
    your brothers, and your sisters are outside looking for you.”
  gnw-NT: 'Jare uguapɨ ñugüɨnoi iyɨpɨ rupi vae reta jei chupe: —¡Aipo! Ndesɨ jare
    nderɨvɨ reta oca pe ñugüɨnoi, jare ndereca.'
  mux-mux: '@see-verse:MRK.003.031'
  maj-NT: 'A̱s''a̱i xu̱ta̱ xi kab''entut''áha̱ b''a̱ kitsúhu̱: —Na̱ahi̱, já nts''ei
    ko̱ jminchjín nichjai kabincha na̱tsin ján. Mje rúhu̱ ku̱i̱nchja̱ko̱hi.'
  bkq-NT: 'Toenzepa târâ kurâdo iopay ekadaymbyem awyly. Târâ mawânkâ aguehonly: —
    Âze, âukonodo warâ târâ inuendyly — kehonly.'
  kue-kue: Yomba merkinde Yesus moglmara amedi mogl winambo dindre ana ye diteingwa,
    “Ene man ya angitnma mendakra mogl ene kanamne dingwa.”
  cot-NT: 'Iriraquea savisaviitanquitsica anquitsaecarica Jesoshi icanqueriquea: —Coraquetaque
    piniro aisa piguentijeguitepae, ichoocapoji sotsiqui, inintajiaque iramenajiaquempi.'
  bnp-bnp: Lakea e huriki ri made halui e Isu ri takia, “Oe! E kinamu, e tarimu mai,
    ri pesi polovavo, ri ngaru ni matai ioe.”
  apn-NT: 'Rôm nhũm ixkre kamã mẽ hkrĩ xwỳnhjaja mẽ omu nẽ Jejus mã mẽ harẽ nẽ kãm:
    —Kwa Pahihti. Ota akatorxà mẽ atõjaja awỳr mra nẽ pôj nẽ tee ri awỳr gjêx mã nẽ
    kormã kapôt ã kuhê nẽ atã karõ. Anẽ.'
  ctp-NT: 'Loꞌo tsaa ꞌa ndukwa nten kwiꞌ seꞌen ndiꞌin Jesús. Ykwiꞌ neꞌ loꞌo yu bra
    kanꞌ: ―Nduun jyaꞌaan loꞌo taꞌaa chunꞌ naꞌan kwa ―ndukwin neꞌ ꞌin Jesús―. Nchka
    tiꞌ neꞌ chkwiꞌ neꞌ loꞌoo ―ndukwin neꞌ ꞌin yu.'
  bre-BRG: 'ar bobl a oa azezet en-dro dezhañ, hag e voe lavaret dezhañ: Setu, da
    vamm ha da vreudeur a zo er-maez aze o c''houlenn ac''hanout.'
  opm-opm: Meng darhetperhan han isip ma Jisas ohnong porpermat pati han ihir Jisas
    ohnong Go amratin. Gwe Suao arwaniro ihir aprisa kot tei maroh gosi mengitperim
    naminhan patiri pongopari.
  bvr-bvr: Lika wurra gama gorlk gatiya aburr-ni aburr-gomarriyana nula Jesus, birripa
    aburr-yinanga nula, “A-lay, jin-nginyipa mampa nggu rrapa aburr-nginyipa worlapa
    nggu yerrcha, birripa aburr-gata yarlanga aburr-jirra; jal aburr-nirra aburr-wengga
    barra nggula.”
  wal-wal: Daro asai a matan uttiis; he kiittidoogee a, “Be7a; ne aayyiyaanne ne ishantti
    karen eqqidi, nenaara gaittanau koyoosona” yaagiis.
  zad-NT: 'Na'' beṉ''ka'' chi'' kwit Jesúza'' gollgake''ne'': ―Ba chiyilj xṉoona''
    li'' len beṉ'' bishooka''.'
  mgh-mgh: 'Mphwinko wa atthu wahoonkoma ntotho wawe, atthu yahonhimerya: Ahaawo vate
    anumwana na asihimaa, anawuphavela.'
  aso-aso: 'Neꞌmine ikevo eveneꞌ mukiꞌ eze vodo vodo i-di minave nete tiꞌ li li-imaniꞌ:
    Ningezo. Izahosi nakunamote nesi heta imi mini gezemuꞌ nilave.'
  uli-uli: Ye mel sew buwal yarmat le re maroro resa langbaloh Jesus, ngo resa kangalu
    bo, “Kalloh, molwe solom mo mokwe wol bisim iyer kala re mel ligtam le re kekasiy
    long gel.”
  nin-NT: Akpa anishirr wa nggo rri so na ku, a da ku di, “Ayirr muwa ndo na amuyirr
    muwa so yo uwa na ábì.”
  tgk-tgk: 'Исо дар байни мардум нишаста буд, ки онҳо ба Ӯ гуфтанд: «Модар ва бародарону
    хоҳаронатон дар берун истодаанд ва Шуморо мепурсанд».'
  acu-NT: 'Turinamtai aints niin tentewarmia nu Jesúsan chicharinak: —Nukuram yachim
    ainaujai aanum wajasar amin aujtamsartas untsurminawai, —tiarmiayi.'
  cak-WNT: 'Y ri winek ri ye tz''uyul ka ri can quisutin apo qui'' chrij ri Jesús
    xquibij c''a apo chare: Ri ate'' y ri ye awach''alal yec''o pe wawe'' chuwajay
    el y yatquicanoj.'
  ebk-ebk: Ongor chi tataku ay nangatokor ay nangaarufong kan Jesus, ya kanancha kan
    hiya, “Wacha hi enam ya nan susnúdmu ay lanaraki as nan fiattaw ay cha mangepaayag
    kan he-a.”
  spa-PDDPT: 'Alrededor de Él estaba sentada una multitud y le dijeron: Mira, tu madre
    y tus hermanos te buscan.'
  ruf-ruf: Iwanu tsawamtsunguluka Yesu. Nawo wamlongela, “Mai wako na ndughu tsako
    wakunze, wokubama ghweghwe.”
  gun-gun: 'Ha''e ramo heta ijyvýry oguapy okuapy va''e aipoe''i ixupe: — Pee oka
    py ma ndexy, nderyvy ha''e nereindy kuery ikuai. Ndereka vy je ou — he''i.'
  agu-BL: 'Nintzun cyal yi e'' yi c''olẍche'' naka''jil Jesús yi na tzan joyle''n
    i''. Je chiyole''j yi cyal: —Ta'', yi xtxu''u'' scyuch'' e'' titz''unu'' ate''
    tzi''n, na chitzan tan joyle''nu'', —che''ch.'
  isn-isn: Ni iumbi nila antu nai latulaa likie pakupi nu ng'wenso akamutambuila,
    “u ia ako ni aluna ako akoli kunzi, hangi akuuduma u ewe.”
  eng-PEV: There was a big mob of people sitting around Jesus, listening to him at
    that time. The people said to him, “Your mother and your younger brothers are
    outside looking for you.”
  ilo-ULB: Ket adu a tattao iti nakatugaw iti aglawlawna ket kinunada kenkuana, “Adda
    ti inam ken dagiti kakabsatmo a lallaki idiay ruar, ket birbirukendaka.”
  pir-NT: Sa ye masa tiquiro cahapʉ dujiyequina yahuahye tiquirore. —‍Mʉhʉ paco, mʉhʉ
    bahana mehna sopecahapʉ mʉhʉre pijiri, niahye.
  anv-NT: Ne gejamégé bɔɔ́ bí ájwɔ́lé ánɔɔ́ Jisɔs mme, ágaré ji áke, “Mmá
    wyɛ ne aŋmó byɛɛ́ álú dafyɛ ákɛ́lege wɔ.”
  sab-NT: 'Kwian tanre kledu toiba dba Jesudi tangle gire kwian geru dbanga chku Jesudi
    ama gerudu Jesu ole: —Ba chebia ba daballa kle goga tangle ba jinade nate, ama
    takalin gerule ba ole.'
  tmd-tmd: Makwam, nöbö mö ram möl yuadö Jisas nugwo wob yuö nɨgön römɨd gɨ mɨdim
    akuyöbö nugwo yadmä, “Nam nölöunaŋ pɨgnaŋ nöbö piaku rɨŋadö bö hö mɨdön, ‘Nagö
    hane,’ rɨmɨdöiŋö,” rɨmä.
  acr-NNT: 'Ekꞌu ri tikawex etzꞌulik, ri kisutum rij ri Jesús, jewaꞌ xkibꞌiꞌij che:
    —Ri chu la y taq ri chaqꞌ la e kꞌo pa bꞌe, e laꞌ kakitzukuj la —xecha che.'
  kpg-kpg: Digau dogologo i baahi o Jesus, ga helekai gi Mee, “Mmada, do dinana, o
    duaahina daane, o duaahina ahina i malaelae, e hiihai e heetugi adu.”
  taj-taj: येशूला क्‍युर्नोन म्‍हिला हुल मुबा ओच्‍छे थेनीगदेसे येशूदा “मङग्‍यार ह्राङला
    आमादेन आलेगदे ह्राङदा म्‍हाइबान मुला” भिसी भिजी।
  avt-avt: 'Mɨt nau neit nɨmɨn nemtau hɨr nenɨnewek, hɨr netpɨwek nar ik: “Miye pit
    wetike kikrek nit hɨr nerp witeik nenɨnut.”'
  cbk-cbk: Tiene un manada de gente sentao alrededor di Jesus, y uno di ila ya habla
    con ele, “Señor, el di uste nana y el di uste maga hermano talla afuera ta llama
    con uste.”
  uig-ARA: 'بىر توپ خالايىق ئۇنىڭ ئەتراپىدا ئولتۇراتتى. ئۇلار: ــ مانا، ئانىڭىز، ئىنىلىرىڭىز
    سىزنى ئىزدەپ سىرتتا تۇرىدۇ، ــ دېيىشتى.'
  tuf-tuf: 'Eyta chícayat uw ricán to bin Jesús quemir ítchacro. Uw éyinat Jesús quin
    wajacro: —Bah abín, rabin watar itro. Bah chícaro.'
  abx-abx: Agtingkulo' palibot si iya i magpanggubok. Mangno akasumatan si Jesus,
    “Awiray si gawas i nana-mo huwang i mga bugtu'-mo ngan agpara'anda'-na kaw.”
  mco-NT: 'Je mayjäy huɨdibɨ anajty ajcxy ɨñaayb jühuɨditɨ ma Jesús, ymɨnañ ajcxy:
    ―Miich mdaj etz m''uch cheeby ajcxy tɨba''y miich ixtaayb.'
  kqf-kqf: Lava kumna a miyamiya kwaikwaivivilena a giuwena gado, “Ei, tinam bi tasitasim
    oloolotodi bi waiwaivinidi didiyaumo sa labelabem bi a ḡoeḡoena sa kitam.”
  cpb-NT: 'Ikantawetakari ikaatzi piyowentakariri: “Ari ipoki piniro otsipatakari
    pirentzipaini, okowi oñeemi.”'
  aon-aon: Aria agundok sabaishi arpesh shape shersharih um anan aria eshesh shakripan
    shakri, “Nya, nyakik amakek kwani aruhim sharimen.”
  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal xi taꞌ ti buxutsik wililíl xon ti Jajáꞌ
    kʼwajat: ―Na nánaꞌ ani na kidhábtsik taꞌ kʼwajat núꞌ eléb ani ti ayal.'
  mig-NT: 'Te ña̱yɨvɨ kuá''a̱ káxiu̱kú nɨ́ɨ́ núu̱‑yá‑ún, ni̱ kaka''a̱n‑i jíín‑yá:
    Kuánde̱''é‑ní, chi ni̱ chaa̱ náa̱‑ní jíín ñaní‑ní ká''i̱in‑ña yatá ké''e kánandúkú‑ña
    níí, áchí‑i.'
  bps-bps: Na dee dad to sudeng di glibutan na nun tmulen kenen, manla, “Taditù yéam
    na dad flanekam di lwà, na snalekla ge.”
  mbs-mbs: Medita se otaw nenenoo kidoen te dapag din, aw minikagi dan diyà kandin,
    “Doton te lowà se inay no aw menge kedowa nikaw. Meibeg dan ekon megkità kamno.”
  tof-tof: Pamkolpam ngoroa Yesun myangrao apónóp izan mórran koralórr, da i oyaka
    igó bóktónóp wagó, “Yazil, marü aip akó zoretala kalkumako. Ibü ubi marü asenóma.”
  cme-NT: 'Nuɔmba waa bɔi tĩɛna cĩilã Yesu‑i. Ba jo ji gbɛ̃-yo wuɔ: «Itie, ŋ nyu‑i
    baa ŋ hãmba‑i [a naara ŋ tũɔbaa-ba] dii yiɛra fuore-na ta ba cie-ni.»'
  sus-sus: Ɲama nu dɔxɔxi Isa rabilinyi. E naxa a fala a bɛ, «I nga nun i xunyae na
    tande, e wama wo xa dɛ masara.»
  pon-2006: Pokono me mwomwohd kapilpene ahpw patohwanohng, “Komw mwahngih pwe inomwio
    oh riomwi ko patopato likio, oh re men tuhwong komwi.”
  dad-dad: Tamo kayau musei ĩ salili difiyek dibodon, idi ĩ dirokenen, “Ogon sinã,
    turã tar geid, mayarẽ õ dimirnok.”
  zab-NT: 'Chiy de bniety ni zuguanény gudixteedeb lony, raipdebny: —A xnanbiu cun
    de betsbiu zuguaa detsquɨ caguíilydeb laabiu.'
  jae-jae: Lau sêgi eŋ auc sêŋgôŋ ma êsêac sêsôm gêdêŋ eŋ gebe “Gôlicgac me, tênam
    to lasimi tec sêsôm aôm sêmoa dêmôêŋa.”
  ksd-ksd: 'Ma ra kor na tarai dia ki kikil ia, ma dia biti tana dari: Tinam ma ra
    umana turam abara ra pia dia nuk up u.'
  msm-NT: Na, si Jesus nalibongan to mahan-in no mgo otow no naman-ingkud. Pagnangoni
    kandin,
  myk-myk: 'Sipyiɲɛhɛmɛɛ pu bi tiin na Yesu maha. A pʼi wu pye: «Ma nu we ni ma ceboronamaa
    pu wa kpɛɛngɛ ke na. Pʼa ma shaa.»'
  sbe-sbe: Boda Yesu se tulihetakikili wa se hededelau iya unai se wane, “Sinam yo
    kam kahao yo loumwao, siya ede dagela ne unai na se henuwago.”
  mcr-mcr: Itaŋga ämaqä kuapänäŋi, Jisasi Ique iŋgi-iŋgisa äwqäqämapiyä iqua, Ique
    ätukuwi. “Tqä tnatä, tuŋguäkatä, Sinyŋqä yäpaqä mäŋgisa äpmeŋäuä.”
  cux-NT: '''Yááⁿ ''iiⁿ''yāⁿ ní vɛɛtɛ́ yā cuaaⁿ ''diituú Jesús miiⁿ ní caⁿ''a yā:
    Chɛɛcú nī ndúúcū ''diinú nī ní in''nuúⁿ yā n''diī cuaaⁿ chuva''āī.'
  tur-YTC: Kalabalık çevresinde oturuyordu ve ona şöyle dediler, “İşte, annen, erkek
    kardeşlerin ve kız kardeşlerin dışarıda seni arıyorlar” dediler.
  san-ITR: tatastatsannidhau samupaviShTA lokAstaM babhAShire pashya bahistava mAtA
    bhrAtarashcha tvAm anvichChanti|
  bel-N: 'І сядзеў кругом Яго натоўп, і сказалі Яму: «Вось, маці Твая і браты Твае
    вонкі, шукаюць Цябе».'
  sch-sch: Jisua rihîlin lokongei an insunga, male ha ngei han a kôm, “En roh, Nu
    nû le na lâibungngei le na sarnungeiin nang an roka, khalâia son an oma, nang
    intongpui rang an nuom,” an tipea.
  mic-MIQNT: Pugwelgig mimajuinu'g gigtoqopitua'titl aq telima'titl, “Ge' lapa'si,
    'ggij aq wijigumjig gujmug eigig. Pual'sgig.”
  huu-NT: 'Ie facaise ailluena comɨnɨ naimɨe ecɨmo raɨdɨmacɨ. Naimɨe comɨnɨ rillana
    naimacɨ cacajano, naimɨemo llotɨmacɨ: —O ei, o amatɨaɨ dɨga jino ite. O dɨga ñaɨacade.'
  jiv-NT: Shuar Jesusan téntak pujuarmia nu tiarmiayi “Iis, nukusha, yatsumsha a̱a̱
    wajasar untsurmainiawai.”
  otm-NT: 'Nɛ nu''ʉ ''darpʉ mí huhmbʉ ra Jesús bi ''yɛ̨mp''ʉ bʉya: ―''Bäpʉ thi ni
    mbe nɛ nin ''yohʉ, i hon a i ''na.'
  dah-dah: Irkeb Yesu hitte waŋ milgu irde keperde hinhan mar beleŋ nurdeb, “Momkeya
    kolge yagoya waŋ siŋare ga heŋ ge niŋ yeŋ haŋ,” inamiŋ.
  tnk-tnk: Nərmama həpɨk kamhəkure kurkurau ia Iesu. Irəha həni pen tukwe in mə, “Ətə
    ro! Səim fwe mama mɨne piam me kamhərer fwe iruə mamhəres ik.”
  kpr-kpr: Evetu genembo digari Iesu kena anumbirisera aimi siseri, “Nei a ninda jamenade
    isaghada fetirise, nimo ya buvaso gari dae uju erera.”
  san-IAS: tatastatsannidhau samupaviṣṭā lokāstaṁ babhāṣire paśya bahistava mātā bhrātaraśca
    tvām anvicchanti|
  nho-nho: Teenaa ki mee ake naa tama e kkutu iaa Ia raa peelaa, “Too tinna aa ma oo taaina raa
    e nnoho i haho, e ssee iaa koe.”
  gym-NT: 'Angwane ni nämane täkänintbe Jesu bäre temen käkwe niebare ie: Ma meye
    amne ma etbakantre tä ju bäre nokote abko tö nibi blitai mabe, niebare kwetre
    Jesuye.'
  azg-NT: 'Ndoꞌ joo nanꞌñeen jnduehan nnon jon: —Nndaꞌ ta, chꞌen mꞌaan ꞌndyoꞌhöꞌ yo
    ntyꞌiuꞌhinꞌ, cojntꞌuehan ꞌuꞌ.'
  bhd-bhd: तैना घरेरे अन्तर न गेइ सके किजोकि मैन्हु केरि भीड़ यीशुएरे च़ेव्रे पासन
    बिश्शोरी थी। एल्हेरेलेइ तैन लोकेईं यीशु सेइं ज़ोवं, “तक, तेरी अम्मा त तेरे ढ्ला
    बेइर खड़े आन। तैना तीं सेइं मिलनू चातन।”
  too-NT: 'Lā'' tachi''xcuhuī''t ixtalītaxti''li''nī''t lā'' tahuanilh: ―Mintzī''t
    lā'' mintā''timīn tayāna'' kēpūn lā'' tatā''chihuīna''ncu''tunāni''.'
  ind-AYT: Banyak orang sedang duduk mengelilingi Yesus dan mereka berkata kepada-Nya,
    “Lihat, ibu-Mu dan saudara-saudara-Mu ada di luar mencari Engkau.”
  cjo-NT: '@see-verse:MRK.003.031'
  nsn-nsn: Doho tamatasitie ra tabila uiloho tang Iesu ka hire tatanono pare, “Tinoumua
    meso bung tahim, gisila i kalahara ra lang sir teil totomua.”
  san-DEV: ततस्तत्सन्निधौ समुपविष्टा लोकास्तं बभाषिरे पश्य बहिस्तव माता भ्रातरश्च
    त्वाम् अन्विच्छन्ति।
  tna-NT: 'Beju cristiano cuana Jesús pehue je ete dume su anitaina. Uja Jesús quisatana
    huecuana: —Mique cuara, edue cuana etsequeini su enetita. Beju echacutani huecuana
    mi.'
  lid-lid: Ya lau solo-an labai manyah ma awudi Jises, eme oro tiye i tan, “Jises
    ei, tinem hawe nadu tinem oro are manan kodo-oh, oro anya ou ala.”
  wim-wim: Pam wanch yot anangan thintham nyiinin nungantangan-a, than thawin nungant,
    “Ayyang, kaath nungkarama puth kuunch nungkaram nan yoon than-thantan nungkara,
    than kaangk wik thawayn nungkar.”
  zga-M: Ululundamano lalwa lwatamile pawipi nu mwene vakhambola, “Ujyuva vakho na
    valokhololwo vale hanji, vikhoholonda uve.”
  yom-yom: 'Batu bawombo bavuanda ayi banzungidila Yesu. Buna bayiza ku nkamba : —Tala
    ngudi aku ayi bakhomba ziaku badi ku nganda ayi ngeyo bantomba.'
  san-SIN: තතස්තත්සන්නිධෞ සමුපවිෂ්ටා ලෝකාස්තං බභාෂිරේ පශ්‍ය බහිස්තව මාතා භ්‍රාතරශ්ච
    ත්වාම් අන්විච්ඡන්ති|
  yut-yut: Wɨkwan amɨn Yesu gat yɨkgwit uŋun da yaŋ iyɨwit, “Meŋgo padɨk padɨkgo yomakon
    da gak do yoŋ.”
  grc-BYZ: καὶ ἐκάθητο περὶ αὐτὸν ὄχλος· εἶπον δὲ αὐτῷ· ἰδοὺ ἡ μήτηρ σου καὶ οἱ ἀδελφοί
    σου ἔξω ζητοῦσί σε.
  cpc-NT: 'Ikantawitakari apatowintakariri: “Ari opoki pinaanati otsipatakari pirintzipaini,
    okowi oñiimi”.'
  nhg-NT: 'Pos giente yejyehuataya tieyehualojtaya yejuatzi. Tieyelfejque: ―Monönajtzi
    hua mocnijtzetzihua metzmotiemolea queyöhuac.'
  nya-nya: Gulu la anthu linakhala momuzungulira Iye, ndipo anamuwuza kuti, “Amayi
    ndi abale anu ali panja akukufunani.”
  ngu-NT: 'On tojlan yejhuan nemiyaj iyehualijcan Jesús ne calijtic, oquijlijquej:
    ―Monan niman mocnihuan nemij ipan calle, niman quinequij mitzitasquej.'
  kup-kup: Tahan añarab Iesuz okat epat toutat het pi ñetiv haohan hateveteohaek mañahan
    paru porihö Iesun pot mañah, “Erom, nim nonopur bosihol iñidoh emat het nimaz
    as hamah.”
  jid-jid: Kpetren ndi ba ki kagon ma da me yer, I yi me ni mir vayi me ba hei ko
    ra da ki wa u
  wmw-wmw: 'Neye kekala na wanu wengi wawenye wânzunguriza, wakimwambira: “Ona! Mamayo,
    wanduzo, na walumbuzo wawa panja pare, wankukusakula.”'
  gmv-GGM: Iza yuyi adhi utidda daro asay “Hekko ne ayiyanne ne ishati karen eqidi
    nena koyetees” gida.
  ssg-ssg: Kilan seilon to kakalini Jises ape tel ti laha hone i, “Paxaiwa, tel tinam
    ma tesol ukalam atetengi o melal.”
  zpo-NT: 'Nu zyen doo xaa nzob dub welt lo Jesús, zee nzhé xaa lo Jesús: —Lee xnaa
    lu nu re wech lu nzhi naz jwer kabezh lu.'
  poy-poy: Lipinga likulu lya wantu liweriti limzinga Yesu. Womberi wamgambira, “Mawu
    gwaku na walongu waku wa kunja wankukusakula.”
  qwh-NT: 'Tsecho juntarëcaq nunacunanam Jesusta queno niyarqan: —Au, tëte, ashiyäshunquim
    waqtachomi quecayan mamäniqui, wauqiquicuna y paniquicuna.'
  gaw-gaw: Danab ah kuḏumnab ag Jesus talilidna daanna, nai amu doona, Jesus amegp̱a
    ap̱ig. “Na anin amapad ele na anidḵulagnu uḏin, dimiṯim daaṯeb,” aon ap̱ig.
  nca-nca: Oní unipare qambu Yesu wuririyoro kunditaŋgurí ŋundo ŋande miraŋgurí, “Qeno,
    náŋge, kone-topoke, kaŋero ke kiyowero yeteŋgo amu,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ na de mbecy zigy nu nguaa lom zeꞌ rab yum: ―Gal ich yuꞌ re zu ñaar
    nu de bicy ru ryub dey ru ―na dey.'
  mkj-mkj: Pokonno ma mwindi pidekihpene Ih pwehng, “Koawoa kidal pwa inoammwo apel
    rioammwok minmine likinno, irai nimen suhwoang Koawoa.”
  zac-NT: 'Ra mënë narëtaꞌ alrededurë lëꞌë më guniꞌi: ―Lëꞌë shníꞌal nu ra bë́chil
    zugaꞌa rall tëchi fuërë. Rac shtuꞌu rall guadiꞌdzënú rall lë́ꞌël.'
  kyg-kyg: Asole vayaꞌmogimo faiꞌa ku aiꞌa ateꞌa maiꞌneꞌapaeꞌmo, itakamoꞌe kaganakamogiꞌeꞌmo
    kagaemo kagesayafeꞌmo eꞌa kumatega maiꞌnae, huꞌa ha paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: Adu dat tagu un mantutupak sit sog-on Jesus ot imbaga da kan siya un, “Andi
    da inam kan da sunud nu utdin lasin un mangimus kan sika.”
  cao-NT: Jatsi, —Cacha tsi xo mi ihua, mi noma bo. Mia mëracani quiha —i Jesu tëamë
    ca nohiria niquë.
  bbr-bbr: Roasiret sosop akas Jisas kator rain, Jisas aurin, “Nan anin amunat pak
    kasik en tai rai itaneisorai.”
  inb-inb: 'Iapa achka runa­kuna, Jesús kas­kapi muiugta tia­na­kurka. Chi­uraka,
    paita nig­rir­ka­kuna: —Uiamui. Kamba mama, waug­ki­kuna i pani­kuna­mi kanchapi
    suia­nakú, kamta riman­gapa.'
  hrv-hrv: 'Oko njega je sjedjelo mnoštvo. I reknu mu: “Eno vani majke tvoje i braće
    tvoje, traže te!”'
  box-NT: 'Ɓa nùpua na kará kĩ́nía o Yeesu yi boo, à bṹn à yìa ɓa tonkaa
    ɓueé wee bío làa wo: «Loń, mìn nu lè mìn zàwa [lè mìn hĩ́nni] wee cà
    fo, ɓa lée wi ho khũuhũ.»'
  ote-NT: 'Ne ndunthi ya ja̱ꞌi xqui muntsꞌi ja ra ngu ne mi huhni ja rá nthetsꞌi ra
    Jesu. Nepʉ ra ꞌmɛhni bi xipabi ne bi ꞌñembi: ―ꞌBahni ri na̱na̱ ne ri cu møte bí
    tøpꞌaꞌi.'
  wnu-wnu: '@see-verse:MRK.003.031'
  zam-NT: 'Mèna mteri''th di''s par le''n nyòo. Le'' sya, plá mèn co'' nzi dib vuelt
    loo Jesús ndxab loo Jesús: ―Tad, xna'' U'' no myen'' huespe'' U'' nziri'' fuer.
    Ngue bez xa'' U'' par tyoodi''s no xa'' U''.'
  zyp-NT: Cawngsaw hlupui tah a ty cadung thlang he ka, a hai letah, “Na no le na
    uny sahlo tah nama ca hui he ka, alailang letah aa ung thlang he,” tatah aa tah.
  sey-NT: 'Ja̱re asani Jesús quëꞌro jai pa̱i ñuꞌijë asacohuaꞌipi Jesure careña: “Mëꞌë
    jaꞌco cuiꞌne më yoꞌje tsi̱ mëꞌëni soiyë, hueꞌsepi.”'
  nvm-nvm: Regavo buka e fok ijieb dab kirakura ameoine fu uf ijia manino ijia bu
    arume kua, Asieon ijiga uviaifon bu a nisaime ro makaf gufa irenvano kuain.
  mps-mps: Tama genuai we bidi hani duada solama, te aga bagulama tomode bidibaso,
    tama augwaligo te po agabolo wali, “Odao, te naga ida me ama dede badi, te augwali
    bulu badu bidaluagaselama, te augwaligo nage i obao,” wali.
  seh-seh: 'Akhalipo anthu azinji akhakhala pantsi n''khundu mwa Yezu. Penepo anango
    ampanga kuti: lang''anani “Mai wanu na abale anu ali kule, asakusakani.”'
  pab-NT: 'Kahare haliti tyokita ehaliya hoka haiyanai xane xakaini ihiye: — Hasemehena,
    hityo, hiximarenenai xoaha menanakita tyaonahitaha, tawahita hiso — nexaha Jesus
    hiye.'
  llg-llg: Leꞌdoeik ndia, Yesus nanggatuuk, de bei kola-kola no hataholi noꞌu kala.
    Boe ma hataholi la lafada lae, “Ama! O inam no O faꞌdi mala lai deak. Ala sangga
    latonggo lo Ama.”
  kyf-kyf: 'Nɩɩ, nyɩma duun ka ɔ gbeli, wa -dɩ -bha la. ''Ɩn -maa nɛɛ ɔ -ylaɛ: «-Talɩ,
    nɩɩ, -na ''nyaa -yɔ -na bhelia ''yligbe ''pipee, wa mɩ -mɩ lada.»'
  tpi-tpi: Bikpela lain manmeri i sindaun raunim em, na ol i tokim em olsem, “Harim.
    Mama bilong yu wantaim ol brata na susa bilong yu ol i stap ausait na i singaut
    long yu.”
  mih-NT: 'Ta ñiyɨvɨ yucu siconduu sihin ra Jesús i catyi ñu sihin ra: Saa zɨhun ta
    yañun. Nanducu ñu suun. Yucu ñu sata vehe.'
  qvh-NT: 'Saymi Jesuspa naupancho waquin jamaraycagcuna wilayargan: “Mamayquiwan
    wauguiquicunami puncucho shuyaraycäyäshunqui” nir.'
  kms-kms: Di wute buagi ninde ris ris rundo rindi kin ni simbe rindig riri, “Nu numo
    di niqam ane nu meri rutuw rindi pu dabo te yeru.”
  agn-agn: Asing oras ang asi, yading mga taw ang kakarong ong palibot ni Jesus ig
    may minaning ong nandia, “Asia ong loa tang nanay mo ig mga logod mo. Agdilemena
    nira.”
  nhi-NT: 'In tocniuan non otolohtoyah inauac, oquiluihqueh: —Quiyauac catqui momamantzin
    uan mocniuantzitzin, omitzontemocoh.'
  ttc-NT: 'Yatzun kye xjal aj akyeqet tuq tuky''i''l tuj te jay, oxik kyq''uma'' tetz
    ikxjani: «Te anan kyuky''i awitz''in nkye''iyon awi''j tzijay, nkyejoyon awi''j.»'
  dan-1931: 'Og en Skare sad omkring ham; og de sige til ham: “Se; din Moder og dine;
    Brødre og dine Søstre ere udenfor og spørge efter dig.”'
  kwj-kwj: Ri ini ri sawewani hima miyafo Jisas ni ini hinga wu injisini wu linindau
    leto ya rini wu sawe, “Ma mendi, mi nuwai ga mi hipache fwelenga hoko tiki dani
    mini ni o wu wakinda.”
  vie-OVCB: 'Đám đông đang ngồi chung quanh Chúa Giê-xu, có người thưa với Ngài: “Mẹ
    và các em Thầy ở phía ngoài, muốn gặp Thầy.”'
  kze-kze: naaúmpa'o máyón-kwaasi sésa enanówe enáúnava'maare máápa'a mésa kwéaayaawe
    suwaná
  mpj-mpj: Yirna palunya yanu ka-jananya wajarnu, palujanu Jiikajaluraya Jiijajku
    wajarnu, “Nyuntumili yakurtikamu marlajukaja-ngkuya majani yawujayiti, wangkani-ngkuya
    yanku-jananyan ngangkulkuraku.”
  lbk-lbk: Angsan cha nan tinmotokcho ay nenlilikob ken Jesus. Sa cha't kanan ken
    siya, “Apo, wad-ay cha inam ya nan aag-im is kadchela ay mangayag ken sik-a.”
  mto-NT: 'Pa̱n pa̱n jaty tseꞌe je̱ Jesús du̱naaꞌtsu̱u̱nivíttup vyeꞌna, je̱ꞌe̱ tseꞌe
    na̱ꞌmu̱xju: ―U̱xe̱p xa veꞌe ta̱kꞌaagup je̱ mtaak je̱ts je̱ mꞌutsa̱ta̱jk, mitseꞌe
    myakko̱tsuvaajnju̱dup.'
  bzh-bzh: Gelosho mehönon nġahiseḳë denedo, lom denër vu yi bë, “Atam garim lo
    avëhnöm lo yam denare dobnë medeneloḳ tepëḳ in honġ!”
  guj-2017: ઘણાં લોકો તેમની આસપાસ બેઠેલા હતા; અને તેઓએ તેમને કહ્યું કે, ‘જો તમારી
    મા તથા તમારા ભાઈઓ બહાર ઊભા છે અને તમને શોધે છે.’”
  jvn-NT: 'Wong okèh pada jagongan ngubengi Gusti Yésus. Wong-wong terus ngomong:
    “Gusti, ibu lan adikmu pada nang njaba nékokké Kowé!”'
  byr-byr: Sara wɨdɨna kyeꞌ kwala bwaꞌnaanyaꞌ gamɨnyaba wɨlamwaaleva wɨdɨna “Yɨthaa!
    Gwaangesɨ jaꞌmwerajɨ jaꞌmwejɨ sa mwasaba bamwaaleva gɨmɨnyɨna jaka dɨvanɨgaꞌ.”
  ian-ian: Nɨma sakwat nɨmba Jisasonala ndalɨndi. Ndi ndɨ kat wandi. Vɨga awut. Mɨna
    nyɨmeo swambuo tɨga mɨn kat yagwa waa wandi.
  hun-hun: 'Körülötte pedig sokaság ült, és mondták neki: „Íme, a te anyád és a te
    testvéreid odakint keresnek téged.“'
  mcf-NT: 'Adoac puduedshun Esus nënantan tsadsho isun: —Titabëd min utsibo choshon
    umanucshun mibi isnuen cainec —quequin chuituidpondash.'
  kjs-kjs: 'Agale rapaasimi rabu enaalinumi Yesu piri-para kiritaoma lisimi: Nena
    agi amenu ada perali pimi lisimi. Ne lamua pulalo epa yaalame lisimi.'
  mni-mni: "Maduda Jisugi akoibada phamduna leiriba misingduna Jisuda hairak-i, “Ibungogi\
    \ ima, nanaosing amadi nachansingna mapanda Ibungobu unanaba leiri.”\x94"
  yad-NT: 'Jiryatiy rimya̱sa̱da nijya̱mi̱juu su̱ro̱ Jesús, riñuma tu̱choda variy siva:
    “Ya̱jnu̱y, jiñu̱tyi nanuva̱ta yino̱da ji, jityeryi̱veda jarye, jiñu̱tyi bimu nada.”'
  mxb-NT: 'Dá ni̱ kaa ña̱yuu ndéi díi̱n Jesús ñoó xíꞌín ná: ―Naná ní xíꞌín ñani ní
    ndíta na sata̱ véꞌe nándukú ná mií ní.'
  pon-2006A: Pokono me mwomwohd kapilpene ahpw patohwanohng, “Komw mwahngih pwe inomwio
    oh riomwi ko patopato likio, oh re men tuhwong komwi.”
  maq-NT: 'Vëhë ta jemu cjín xuta siundee me Jesús ne, sehe cachja xuta cojo rë me
    cuitjin: ―‍Nutsujun ni. Ná nuju cojo tsuhun cojo tichjun ne, jindaya nuju me ngajan
    candatsen.'
  hto-hto: 'Jesús abɨdo ráɨiedɨno íena daɨdíaɨoɨ: —O ei, o ámatɨaɨ dɨga jino ite.
    O jénuaɨbitiaɨoɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Uma multidão estava sentada ao seu redor e lhe disseram: “Eis que sua
    mãe, seus irmãos e suas irmãs estão lá fora procurando por você”.'
  ces-NKB: 'A kolem něj seděl zástup [lidí]. Řekli mu: “Podívej se, tvá matka a tvoji
    bratři [jsou] venku a hledají tě.”'
  cui-cui: 'Po bicheito Jesús matawacaicha enatsi, barapomonae Jesús tsipaebatsi,
    jeye: —Ena, irʉrʉ neyapin jiwino, pesato beya umena. Bepara bequein cataei. Bepara
    bequein catsipaebei, jei.'
  boj-2014: Onaqa tamo uŋgasari Yesus aqa areq di awesoqneb qaji naŋgi na Yesus minjeb,
    “Ino was naŋgi ino ai ombla na ni qa bonub agi oqeq di tigelejunub.”
  eng-OEBUS: There was a crowd sitting around Jesus, and some of them said to him,
    “Look, your mother and your brothers are outside, asking for you.”
  eri-eri: Nere fai-aita toomaro Yesus kolili tudu yafabode benou letuwane, “Yesus
    ne isau. Ne name anyane baine gane bagu name ogone gane bagu mayane malala langa
    otobode ne yaure hinide.”
  aly-aly: Ra Jesus renh ilek, “Amengkw-then ayteyengkw-rnem-then ngkweng akethel
    mpwelheyel.”
  wiu-wiu: Nitikoli Yesu kakaya liti oboa meane ali atoame ekete neka̱ua neke wamene-mikitika
    koli a note kakete ne noo wa iki-koli okome
  swe-swe: 'En stor mängd människor satt i en cirkel runt Jesus, och de sade till
    honom: ”Se, din mor och dina bröder står här utanför och frågar efter dig.” [Jesu
    familj hade beslutat sig för att hämta och föra med sig honom med våld eftersom
    de ansåg att han blivit galen, se .]'
  cth-cth: A tengpam ka tahung e taminaw ni na manu hoi na nawnghanaw ni na tawng
    awh teh, alawilah sut a kangdue awh, telah a dei pouh awh.
  mti-mti: Iyayapan obiren mu birorot me gumbe yan wakeya mu wak diya, “Inag ge gwanegaiwa
    gwe daieve wakeg genan yobeme.”
  pad-NT: 'Ija''ari vaipohiki vavithiriahaki vahararana vabodi pana hojaha ada Jesus.
    Oniaroa, Jesu-ra vanava''isohi''aha: —Jesus, adani gora ''dihania vahojaha kadamia,
    kadakajo''o vihiki. Ira vibaranahaki adani.'
  twi-twi: Saa bere no na nnipadɔm no atwa ne ho ahyia. Nnipa no ka kyerɛɛ Yesu se,
    “Wo na ne wo nuanom gyina afikyiri hɔ pɛ sɛ wɔne wo kasa.”
  hlt-hlt: Te dongah a taengkah kah aka ngol hlangping loh, “Na nu, na mana rhoek
    neh na ngannu rhoek loh poengben ah nang n'toem uh ke,” a ti nah.
  tbz-SIM: 'Kòò nsɔ̃́ ditĩ̀nnì kɑ̀ri koò cɛ̃̀ɛ̃̀tɛ, kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: A yɔ̃
