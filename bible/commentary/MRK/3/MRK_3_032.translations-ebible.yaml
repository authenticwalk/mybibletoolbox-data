    agasilamu.”
  ded-ded: Ifi degec Yesungo habu yeneac botucfu tacmanu ngicngac yeneng edegec, “Nonggo
    munafocga ngadeau namma ge hofocgudae.”
  ewe-ewe: Ameha gã aɖe nɔ anyi ɖe egbɔ ƒo xlãe, eye wogblɔ nɛ be, “Dawò kple nɔviwò
