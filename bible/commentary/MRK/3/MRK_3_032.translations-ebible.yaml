  hub-NT: 'Nu tama nui irunu Jesúsan ujainak: “Amina nuku, yatsum aina tura umaim
    ainajai eatmainak tawar, aa irunui”, tusa tuina.'
  hmo-hmo: Taunimanima momo be Iesu kahirakahira idia helai, idia gwau, “Oiemu sinana
    bona tadina bona taihuna idia noho murimuri dekenai, idia tahua oi.”
  big-big: Yongkambanu kolokngagono Yisu yawereng kelemiyara mogosara koyawili nakko
    piyegi pelik meiya, Nigi panumele keya sakwili yenge yerengke yuke koyimowei niyegi
    ngago kisi, meiya.
  gux-G: Li sua ke o niwuligu kaa ki lind'o. Oja den yedi a naá yeni a waamu kaa
