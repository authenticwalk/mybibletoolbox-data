  mee-mee: Ba ragau papatu reke tattara taliukale keke role kia roma, “Name bae teiteikone
    memena rio a potu ba keke bai ta kelanga one.”
  mwf-2018: Kardu wurnangat nimin-ya parraniwegattha pirrini ngarra Jesus-yu. I murrinh
    pumamna, “Ya. Kale nhinhi i ngathan nhinhi-ka kanhi kibimkangime nhinhi-nu.”
  dif-dif: 'Ja kana wolara nunkangu ngamana karitjina wonti. Ja tana nunkangu jatana
    wonti: „Mai, ngandrieli jinkanali ja ngatatajeli jinkanali ja kakujeli jinkanali
    palarani jidna wontiai.“'
  gam-gam: Una Jisas i pakna woro moi ge embe dje awi, Jisas, ni man ne, agan kambono
    bekleto ni we dje mor we dji.
  nou-nou: Edo embo jiwae Iesu ga da atisera amimi Iesu da yei sisera, “Gi iso ai
    de nanonamendi de ponda imo gadi simba atera.”
  mqb-NT: 'Ɗo ahay inde bayak a mə njahay a pə cakay anahan ta jan kutok, ta wa: «Atə
    may anak tə mərak anak ahay, tinen mə tavay aya uho, tə cəce iken.»'
  ape-B: Ali agnabuk wolobaichi elpech chape lihilih umu anan ali echech chaklipanu
    chakli, “Nya, nyakik mamakik kwanu nyakim owahlim chanaki cheyotu aduk ali chakli
    nyunak nyutulich.”
  grc-F35: Καὶ ἐκάθητο ὄχλος περὶ αὐτόν· εἶπον δὲ αὐτῷ, «Ἰδού, ἡ μήτηρ σου καὶ οἱ
    ἀδελφοί σου καὶ αἱ ἀδελφαί σου ἔξω ζητοῦσίν σε.»
  cav-NT: Jetiama tuna anibarecuare educuju Jesús peque. —Micue cuaa, micue miatsehuequi
    cuanaque jadya rena etsecueju. Miatsehuepa tuna quisaraticara juya, —jadya tunajatu
    Jesús aticuare.
  kgp-NT: 'Jesus pénĩn vẽnh e vỹ tóg nỹtĩ, nĩgnĩg kỹ, kỹ ag tóg: “ha mẽ, ã mỹnh fi
    vỹ re kã jẽ, ã jãvy ag mré,” he mũ. “Fag tỹ ã mré vẽmén sór vẽ. Ã jé prẽr fag
    tóg mũ,” he ag tóg ti mỹ.'
  bvd-bvd: Na toaa 'oro 'asia naa ne kera koni kalia sa Disas. Ma kera daka bae kau
    'uri fuana, “Gaa 'oe fai toolamu ki kera da nii maa. Kera da nani uri 'oe.”
  ukr-1871: 'І сидїв народ круг Него; кажуть же Йому: Ось мати Твоя і брати Твої на
    дворі шукають Тебе.'
  apz-apz: Aꞌamu piꞌnɨngo engo Jisasɨꞌnji humantɨfi Jisas ajwopo nohumentanɨngki aꞌamu
    kakimo ulɨmentohofi, Upaꞌnyo. Jɨje naꞌu hnnɨngkwaꞌwehwosanji hnnampoꞌwohijanji
    humantɨfi kikineꞌno joho kilalokwofo.
  yon-yon: Kadaareb kuu ye dia diberenib awanewandiwen kowe, yimbed Yesu yaa yedmeniwen,
    “Eb ena yoom damana yoom kuu eb wedmebdande bunangka doriib kii.” andiwen.
  poi-NT: 'Co̱ñyaj jáyaŋ pɨxiñt́am jém tɨcjo̱m. Cucmɨ tsɨ́y jém Jesús. Jesɨc jém pɨxiñt́am
    iñɨ́mayyaj jém Jesús: —Jém íña̱pa con iñt́ɨ̱wɨtam con iñyo̱mtɨ̱wɨtam núcneyaj
    jém tɨgaŋna̱ca. Sɨ́p mimétsyaj.'
  dhg-dhg: Ga bilanyamiyum nhanmam gayŋan banha Djesuyum marŋgikuwanan bitjuwayiŋ
    yolŋunhan warrany. Bala banha yolŋum ŋarranan, bala bitjanan garruwan, “Dhaŋu
    ŋäṉḏiꞌmiŋu nhuŋgu ga guthaꞌmiŋu warra rangam gayŋa nhuŋgu,” bitjan.
  wuv-wuv: Watauda ronamina guta hoaninaa Jesus ma warefania ba, “Mei inamu ma ei
    lofumu, ro'ou i ano ma roi lalabaginio.”
  quf-NT: 'Chaymi Jesuspa ridurninpi taqkunaqa kaynu niranllapa: —Mamaykiwan, uknikikunami
    chay waqtapi. Qamtami maskashuyanllapa nir.'
  yuw-yuw: Mata siuya owi amna bucin idungma yu Yesu inogung, “Macai, oröcai yu engmuya
    gocha yang.”
  mph-mph: Wakapa wimurra pata arrarrkpi awaning iwuwurlngan aril Jesus awalyung nuyu.
    La pata arrarrkpi aminy nuyu, “Jita nuyi inyalkpany nuwu la pata nuyi kutinganut
    kawulangali yalayala la kunpuyalma nuyi.”
  hus-NT-1971: 'Ani olchinal an cau axi quetechic taja’ c’al a Jesús, ani jaja’chic
    in olchi a Jesús. Uchan: ―Te c’uajatchic eleb a mim ani a ebchalchic ti aliyal.'
  med-med: Wamp puⱡi molk andʉk pok etʉng ila, Jisas rʉk ting ila murum ni, kundʉk
    nʉk mel, “Pʉn ei! Nim nga manʉm kʉn ʉngʉnʉl kʉⱡ kʉn, pena nim kʉnmin nʉk nokundʉk
    mormin,” nʉtʉng.
  bch-bch: Panua busa timamado ga tibalil ngan ei ta tikeo pan bedane, “Ega, tnam
    ga am kakakau ga liulium timadmadid gaot, be tiuangga tigera go.”
  cco-NT: 'Jo̱ i̱ dseaˋ i̱ neáangˊ lacúngꞌˊ lajíingˋ lɨ˜ singꞌˊ Jesús casɨ́ꞌrˉ dseaˋ
    do lala: —Nab nɨcagüéngˉ niquíiꞌˆ có̱o̱ꞌ˜guɨ jaléngꞌˋ rúnꞌˋ dseañʉꞌˋ có̱o̱ꞌ˜guɨ
    rúnꞌˋ dseamɨ́ˋ e ꞌnáiñꞌˊ ꞌnʉˋ, jo̱ nab teáaiñˉ caluuˇ lana.'
  deu-1951: 'Und das Volk saß um ihn her. Und sie sagten zu ihm: Siehe, deine Mutter
    und deine Brüder sind draußen und suchen dich.'
  alq-ALGNT: 'Kitci mane a8iagog taji abi8agoban 8ajagam Jesosikag acitc ki inagani8i
    Jesos: “Kidjodjom acitc kidjiki8eg ag8adjik te8ag, kinada8enimigog dac.”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa uxhchil ileꞌ uvaꞌ xonlik txala Aak: —Il ak atxutx
    tukꞌ unqꞌa eetzꞌin at tiꞌ kabꞌal. As nichuk axh aak,— tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Ahdújucohjáa tsaate dííbyé úníuri íjcyame nééne dííbyeke: —Dɨ́ɨ́tsɨ́ɨ́ju
    díñahbémuma ukévá néhcome éhtsíhyi áachi.'
  etr-etr: Amala säsebegi, udia dolö yafie Yesu amalela sefolalo amolia ema sähalea,
    Nabahale. Dïe dieme didoo dialifilali misi segea nea. Ilia di misialala säsebela
    säi.
  quh-NT: 'Chay ashqha runas paypa muyuyninpi cajcuna chayta yachaspa payman nerkancu:
    —Yachachejníy, mamayqui waukesniyquiwan jawamanta kanta wajyamushasuncu, —nispa.'
  kwi-kwi: 'Akkwan awane ussa sulmin uzat kit kaizara: —Izti. Up akkwakas up añaruzkas
    pianamal uzamtu. Uspane nua sait kit akwantu, kizara.'
  agm-agm: Iyauhɨ isɨhiya taahiyɨhiya Jisaasihoaisawɨ maasɨ mɨhatɨhɨ aŋɨtɨtɨhɨ koai
    otaatemapɨ bindawa saundawaatopo. “Kinyɨ kɨnaatɨ kwɨnyɨhoya kɨnaapwɨsa kɨmiya
    ipaahaapɨ bitotawa kinyapɨ taawɨ gaatawaayopo,” undawaatopo.
  ubr-ubr: Sabu kuayo on Iesu sikufifinai simair simama ato osi siyawur siyau, “Eite
    ayom, taitaim a rorobum on goa kounai setatawar, ato osi segogoi Om sinitem.”
  tsw-NT: A cina ta̱ oɓolo a ama nden uka̱nda̱ruwu na̱ a̱yi, a̱vu a damma yi, “Mma
    va̱ wu, na̱ a̱za̱ a̱ wu, a̱ ta̱ ɗe a alanga a pura wu.”
  cax-NT: 'Arrümanuma tümonsoma itupecuti Jesús namatü ümoti: —Ane taha türüpo napacüma
    ichepe bama aruquitaiqui. Yapacheriurumacü.'
  aia-aia: Me na'i 'ohasi, 'a ragoi sae na rau heinagu garigaria Jisas marau o'ani
    'inia, “'Ei, 'ia inamu miraaui do'oramu'i, neiraau hura'asi. Rau raba re'i'o.”
  srp-1865: 'I sjeðaše narod oko njega. I rekoše mu: eto mati tvoja i braæa tvoja
    i sestre tvoje napolju pitaju za te.'
  agt-agt: A gafu ta addu ya kumalihung kiden tentu a nebar da hapa tentu; “Itta kan
    ta bagaw ig hinam ikid na kabagis mu kiden, te apagan da ka kan,” kunda.
  lug-lug: Ekibiina ky’abantu kyali kimwetoolodde, ne bamugamba nti, “Nnyoko ne baganda
    bo ne bannyoko bali wabweru bakunoonya.”
  yby-yby: 'Sakiya ju nilayoko, Jisesida maya ilimi wego iki minabo wewenasiya sa-liki
    li me: Ele-minape: Dokale unakale maya nisiki hetoka miniki emokumuya ju nilae.'
  heb-heb: והמון העם ישבו סביביו ויאמרו אליו הנה אמך ואחיך בחוץ מבקשים אותך׃
  mpp-mpp: Inguc mibong habu yenge Yesu hewalingke-ngiyelu yanguc edoibong, “Ngagegic,
    nenggac gbafocgone yenge lobina kwesi domalu ga basacgugaing.”
  apb-apb: kire ko te'uri, “!Lio ka'u! A nikemu na mo eesimu kire uure mola ta'i sinaha,
    na kire ko sare leesi'o.”
  san-TEL: తతస్తత్సన్నిధౌ సముపవిష్టా లోకాస్తం బభాషిరే పశ్య బహిస్తవ మాతా భ్రాతరశ్చ
    త్వామ్ అన్విచ్ఛన్తి|
  ben-IRV: তখন তাঁর চারপাশে অনেক লোক বসেছিল; তারা তাঁকে বলল, দেখুন, আপনার মা ও আপনার
