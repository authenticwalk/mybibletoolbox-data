  hin-2017: और भीड़ उसके आस-पास बैठी थी, और उन्होंने उससे कहा, “देख, तेरी माता और
    तेरे भाई बाहर तुझे ढूँढ़ते हैं।”
  bef-bef: 'Ya higo, aitoga li gehesa hite minana bonaꞌmagi ma lite lu emiꞌahana:
    Buga. Itokagi kogonakamagi ete nehetilete fegutoga minete kai kumu kehe neibe.'
  amm-amm: Noko nokolalo molopoi ukouniyaikoku siki, na imokino, “Anoni auwano iyali
    mo asiyofoloso fu si. Na tokiya tumoni.”
  zaj-zaj: Dale da wanhu wakalile wamzunguluke, wamulongela, “Mamaako na wadodo zako
