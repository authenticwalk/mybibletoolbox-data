  pan-pan: ਅਤੇ ਬਹੁਤ ਲੋਕ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਬੈਠੇ ਸਨ ਸੋ ਉਹ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, ਵੇਖੋ ਤੁਹਾਡੀ ਮਾਤਾ
