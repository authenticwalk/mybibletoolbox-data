  qvw-NT: 'Jinaptinmi muyülïninćhu täcücunaca: “Mamayquiwan śhullcayquicunam ashiyalcäśhunqui”
    nil willaycälila.'
  nfa-nfa: Lasi, na, Yesus madhèdi padhai lii dènge dhèu ae. Ka dhèu sèra peka dènge
    Ne, “Ama, ee! Ina Mu dènge aꞌari Mu nuka ètu liꞌu si. Ra neo paraga dènge Ama.”
  tnp-tnp: Kəni nɨmənin nətəmimi kəmotəharəg kan kekəu e Iesu, kəni motəni=pən kəm
    Iesu məmə, “Ei, mamə rəham mɨne piam mɨn əpəha ihluə, kotolkeikei məmə okoteh-to
    ik.”
  urd-urd: और भीड़ उसके आसपास बैठी थी, उन्होंने उस से कहा “देख तेरी माँ और तेरे भाई
    बाहर तुझे पूछते हैं”
  hot-hot: Avômalô bêŋ anôŋ lêk ekalabu yani siŋ ba enaŋ, “Lemtambô lôk môlôviyaŋ
    imiŋ yaiŋ ba leŋiŋhaviŋ nêgê o.”
  mqj-NT: 'Attu iatoo buda tau ummokko'' ulliling tamai. Nakuammi: “O Tuangguru, napeangko
    indomu sola sirondongmu.”'
  rus-SYN: 'Около Него сидел народ. И сказали Ему: вот, Матерь Твоя и братья Твои
    и сестры Твои, вне дома, спрашивают тебя.'
  mbh-mbh: Toko na seng avlung aolonga o mit kalual a Jisas, ma o ria i ve, “Ninom
    ome titeumre or ako o mit tetal ong a lalanga.”
  bdd-bdd: Ma tomotaedi Yesu deina simiyatoiya, ma sihegwaeya, “Bada, sinau ma tasimwao
    waꞌita latu ꞌatamana, nuwanuwadi ꞌowa.”
  cbt-NTPO: 'Quisoso ahuancanapitona'', tahuishin miáchin huënsëpisopitari sha''huitopi:
    —Ni''quë'' Maistro. Mamaparin, iyaparinpita, oshiparinpita, inapita huëcatona'',
    aipiran huanirapi. Yanontërinënquën, itopirinahuë''.'
  srn-NT: 'Wan bigi grupu sma ben sidon lontu Yesus. Dan den taigi En taki: “Yere,
    Yu m''ma nanga den brada fu Yu de na dorosei. Den e seni kari Yu.”'
  cta-NT: Pana tachaa tsa ndiꞌi̱ nguꞌ su ndu̱ Jesús. ―Ndu̱ xtyaꞌa̱ nuꞌu̱ loꞌo tyaꞌa
    nuꞌu̱ nde liyaꞌ ―nacui̱ nguꞌ jiꞌi̱ Jesús―. Cua ntiꞌ nguꞌ chcuiꞌ nguꞌ loꞌo nuꞌu̱
    ―nacui̱ nguꞌ.
  bqc-SIM: 'Wa kálɛa liaaaàzi dasidasi, ↄ̃ wa òɛ̀ wà mɛ̀: Gwa! N da ń n dãunaↄ
    zɛ kpɛɛlɛ, aalɛ n gbɛa.'
  tcz-CHONGTHU: Hipet chun mihonpi Yeshua kimvelin atou chahkheh-in, thupopa chun
    ajah-a, “Nanu le nasopite polamah aumun, nahin hol uve,” ahung tin ahi.
  mar-mar: लोकसमुदाय येशूभोवती बसला होता, ते त्यास म्हणाले, “तुझी आई व तुझे भाऊ बाहेर
    तुझी वाट पाहत आहेत.”
  snp-snp: wenena mau naba ogona o edeti amedoti minamo wenena yate eti loumamo, Okafoki
    kunakafo-motaki ka lokumunagili feka minae, lato
  isl-isl: '@see-verse:MRK.003.031'
  spy-NT: '@see-verse:MRK.003.031'
  xnn-xnn: Dat kanan nan ipogaw ay manglilikob ken siya, “Wada da inam ya nan bebsatmo
    isnan pantew ay mangpaay-ayag ken sik-a.”
  mwe-mwe: Bhandu bhabhagwinji bhashinkwaatimbililanga bhali bhatemingenenje. Bhai
    bhananji, gubhaalugulilenje, “Anyinabhenu na ashaapwenu pubhalinginji palanga
    bhanakunnoleyanga.”
  tte-tte: Yo boda lalakina Yeisu simiya-takikilan siwalolau koina siba, “Sinam yo
    kamkavao siyaele ganamuli mena nuwanuwali kowa.”
  tcs-tcs: Bigmob pipol bin babuk raun wea Zizas ane dempla bin pase da mesiz po Zizas.
    ‘Ei Tisa! Mama ane ol bala ane sisi blo yu, ya ausaid. Ol wande yu.’
  hlt-THB: Thlang kqeng ing ak chung khoep awh a venna, “Na nu ingkaw na koeinaakhqi
    ing a leng na ni sui uhy,” tina uhy.
  soq-soq: Ita apana uaraia du bedewe Iesu waine paneiena benema sa etane waiasaieno
    alene Iesu mampe wisen ita gagalo sa wane waienase, “E inaa wanwana do peloo waimoi,
    menamodia eweepue do gagaloitana.”
  qub-qub: 'Chaura Jesuswan jamarpaycajcunaga willaran: «Mamayquimi, wauguiquicunami
    jawacho shuyarcaycäshunqui.»'
  att-att: Á aru yù ira tatolay nga nagarimummung kâ Apu Kesu sù unak na balay. Á
    kinagi ra kuna, “Ajjan ta lawán si innò mu ánna yù ira wáwwagim, á ipágál daka,”
    kud da.
  bki-bki: Ana ea bogo na, tiniobi toru ajutano vaataro ka Yesu, mia iliano binimei
    bokario, ana nalo aberinavo “Ai, koniomo bija kuruamo bija kuviviniemo nalo aju
    tavio, ajidom ka ail kijaso beamu vo.”
  bqp-bqp: 'Gbɛ̃nↄn vutɛna ò likai dasi, akũ ò pìnɛ: Ǹ gwa! N da kũ n dakũnanↄ
    zɛ bàai òtɛni n gbɛka.'
  mcp-mcp: 'Yésus nyə á ka bə mə́ŋkúmbə mə búúd dɨ́, bwə́ mú jaaw nyə nə́: «Nyɔɔŋgʉ́
    woó bə́nɔ̂ŋ omínyɔŋʉ̂ bwô bɨ́ na tɔ́ɔ́n, bwə́ ŋgə sɔ̧́ wo.»'
  hat-hat: 'Jezi te nan mitan yon foul moun ki te chita. Yo di l'' konsa: -Men manman
    ou ak frè ou yo deyò a, y''ap mande pou ou.'
  npl-NT: 'Ijkuakó, non okiyawalojtokah n Jesús, okilijkeh: —Momamá, mokniwah iwa
    moweltiwah kateh kala iwa mitsontemoah.'
  bgg-bgg: Isu moe shii dug pha ibrogthek è Isu shii yao, riig mage bo! Na amuii chiih-è
    na khuiinothek chiih-è na bumuiithek ne na shii si pha sibiang hà riu ne khan
    ramuii ro.
  eng-TCENT: There was a crowd sitting around Jesus, and they said to him, “Behold,
    yoʋr mother, yoʋr brothers, and yoʋr sisters are outside looking for yoʋ.”
  eng-BSB: and a crowd was sitting around Him. “Look,” He was told, “Your mother and
    brothers are outside, asking for You.”
  cpu-NT: 'Ikantavetakari ikaratzi apatoventakariri: “Ari opokiri piniro otsipatakari
    pirentzipayeeni, okovi oñeemi.”'
  san-ASM: ততস্তৎসন্নিধৌ সমুপৱিষ্টা লোকাস্তং বভাষিৰে পশ্য বহিস্তৱ মাতা ভ্ৰাতৰশ্চ ৎৱাম্
    অন্ৱিচ্ছন্তি|
  tac-NT: '''Lige júlale jaré ralámuli Esusi bayéniliga. ''Lige alarigá machile ralámuli
    alé ma''chika iligó alué Esusi eyela ''lige jaré alué Esusi bonila ''lige waíla.
    ''Lige regá anele alué ralámuli napu mochile alé a''bé pachá galírale napu ajtile
    alué Esusi: ―Mué eyela alé ma''chika ilí ''lige mué bonila alé ma''chika jáchigó
    ''lige mué waíla alé ma''chika ja chigó, mué ''yaga e''yena.'
  eng-WEBPB: A multitude was sitting around him, and they told him, “Behold, your
    mother, your brothers, and your sisters are outside looking for you.”
  gfk-H: Ma aring ta diet ta ira haleng na mataniabar ing diet ga kis luhutanei ia,
    diet ga tangai tana bia, “No pawasim ma ira tasim ken nataman.”
  viv-viv: YoꞋo hitogafifina ada higahena higayo, “Hina kadu tobohiyamomo melaleya
    himimiyami, nuwanuwadi hinaꞋita.”
  yao-yao: Mpingo wa ŵandu watemi kwakwasyungula Che Yesu. Nipele jumo jwao ŵansalile,
    “Achikulu ŵenu ni achapwenu alinji paasa, akunsosa.”
  tgp-tgp: Vao matea mo lo sakele r̃alihi Iesu ale la verea isan Iesu lara, “Eh! Tinam
    peresi na voraim peresi na vevoraim la lo toho na jingoima la lo aleho!”
  auc-NT: Änäni ëñente äñecæte ante ponte apæ̈necä ëñëninque wadäni Itota weca contate
    ongönäni Itota ingante wæætë apæ̈nedinque, —Bitö badä bitö biwïidi tönö bitö ïmite
    ante oncodo ponte yabæque ongönänipa cæbii.
  kbc-NT: Eliodi oko oyawiile Jesus, odaa moditalo, “Ǥadiodo idiaa ɡ̶anioxoadipi etidi
    wetice, onienaɡ̶ataɡ̶awa.”
  bmh-bmh: Duailel asiu agen Yesus talioroi daremen, Yesus auremen, “Nait anan amaiar
    go uzaneim tapai darem, itanizei darem.”
  ctu-BL: 'Ya'' buchulob winicob x''ixicob ti'' joytilel Jesús. Tsi'' subeyob: Awilan,
    ya''an a ña'' ti jumpat yic''ot a wijts''iñob. Woli'' pʌyetob, che''ob.'
  meq-meq: 'Ka təv eye niye na, ndo hay haladzay mandza eye. Tə lawara na Yesu a wuzlah.
    Ndo nakə tə slər naha aye a gwaɗay a Yesu: «Pa zləm təday. May yak ta malamar
    yak hay faya ta tsətsahiye kar ma bəra.»'
  noa-H: Magbaawai hi haig narr k'ʌʌnau hirig, —Pʌ hãdau pʌ heeugpeen dʌ̈imua pʌ hʌ̃p'ʌʌinpa
    daaugajãr pʌ jʌr wënʌrrʌm, pʌ dʌ̈i hiek'aag haajem ha jaaujierram hanʌm hirig.
  alp-NT: Me lumare tamata bokala esi rue keholi Yesuse, esi beteke lokoI be, “InaMu
    kai kwaliMu esi mpai muli, esi suka tetueMu.”
  san-VEL: tatastatsannidhau samupavi.s.taa lokaasta.m babhaa.sire pa"sya bahistava
    maataa bhraatara"sca tvaam anvicchanti|
  kbq-kbq: Anante tusi'a vahe'mo'za mani kaginte'nazafi anage hu'za ome asami'naze,
    antahio, negarera'ene kaganahe'zane kasarahe'za megia mani'ne'za kagriku ke nehaze.
  kbh-kbh: 'Chë ba ents̈anga chents̈e chabe shë́conana imojtsetbiámanëngna, chora
    tmojaniyana: —Acbe mamá, acbe cats̈átanga y uabénanga shjoca montsemna; aca cmontsenguá
    ca.'
  ron-LSB: 'O mulțime stătea în jurul lui și i-au spus: “Iată, mama ta, frații tăi
    și surorile tale sunt afară și te caută.”'
  pon-pon: 'A pokon me momod impa o ap potoan on i: Re mani, in ar o ri ar ol akan
    mimi liki kainoma komui.'
  nhe-BL: 'Huan nopa tlacame tlen mosiyajcahuayayaj huan quiyahualohuayayaj Jesús,
    quiilhuijque: ―Xiquita, monana huan moicnihua itztoque calteno huan mitztemohuaj.'
  sps-sps: A vainy a kinai gum faafis e Jisas, ana ri tsue of Towa, “Tagaa, e tsinamanyi
    an famuinyasiny Tsumanyi te kaa ror jiarasan te komainy marom Anyi.”
  wnc-wnc: Yatawamba ngana aminbamu Jesu tembasike yukikatnana kunduta anzing iniking,
    “Natapso. Minggaat uyapbaatda kepman katang yuke gae yanggawakaing,” ngang iniking.
  bus-bus: 'Gbɛ̃nↄↄ vɛ̃ɛna wà ligazi pari, ben wà bènɛ: Ǹ gwa! N da kↄ̃n n dãaronↄ
    zɛ bàazi aↄ̃ↄe n gbekaa.'
  gub-BL: Teko tetea'u wapyk in Zezuz huwakeake a'e wà. Na'e uze'eg Zezuz pe wà. —
    Nehy a'e, nerywyr a'e wà no, katu pe wanekon a'e wà, i'i izupe wà. — Ize'eg wer
    newe wà, i'i izupe wà.
  imo-imo: Neya aku walimunga imbo pulumu Jisas yu liko makai tendeko moloringi aku
    imbomani Jisas yundo ningei, “Nunge aminye kinye nunge angenali keminyeli penando
    ongo angilkolio nu kanamili nimele,” ningi.
  boj-boj: Onaqa tamo uŋgasari Yesus aqa areq di awesoqneb qaji naŋgi na Yesus minjeb,
    “Ino was naŋgi ino ai ombla na ni qa bonub agi oqeq di tigelejunub.”
  ulk-ulk: Able lera kub ge emreder Iesui dairumaretlare a wige abi detagerda, “Ma
    dasmer, mara ama a barada pema adge tikwedi a wi laglag mari mir wanatagrare.”
  eng-DRA: 'And the multitude sat about him; and they say to him: Behold thy mother
    and thy brethren without seek for thee.'
  knf-knf: 'Bañaaŋ baŧum baţo afooya, kë başë ji na a : « Tenan, naan na baţa''u bawo
    bdig, bala''u. »'
  san-KHM: តតស្តត្សន្និធៅ សមុបវិឞ្ដា លោកាស្តំ ពភាឞិរេ បឝ្យ ពហិស្តវ មាតា ភ្រាតរឝ្ច
    ត្វាម៑ អន្វិច្ឆន្តិ។
  arn-NT: 'Fey ti pu che, anülelu Jesus tañi inafül püle, feypieyew: —Tami ñuke, ka
    tami pu peñi wekuntu mülepay. ‘Tripapape’ pieymew engün.'
  zas-NT: 'Dxel ree bén zojbnë laaman yagaj bagojn reeman laaman, rëb reeman: ―Laa
    xniaal con ree bijchil zaꞌ luleꞌ guin cayguiil reeman lüj.'
  ken-NT: Ngɛ́mtay bo abhɛn báchɔ́kɔ́ bákábhɛ́ Yesu bágháti yi bɛ, “Máyɛ nɛ
    bɔ̌mayɛ báchí nɛfí téé báyàŋ wɔ”.
