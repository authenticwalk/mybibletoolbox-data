  gui-NT: 'Jare oguapɨ ñogüɨnoi iyɨpɨ rupi vae reta jei chupe: —¡Aipo! ndesɨ jare
    nderɨvɨ reta icatu pe ñogüɨnoi, jare ndereca.'
  quc-TT: 'Jeriꞌ rumal sibꞌalaj e kꞌi winaq e remel chirij, xkibꞌij che: Ri anan rachiꞌl
    ri aꞌwachalal e kꞌo cho we ja, tajin katkitzukuj.'
  heg-NTPO: Se oras na lam, Yesus daad le dehet nol atuli hut mamo. Kon atuli maa
    tekan noan, “Papa! Paap ina ka, nol Paap palin nas dil ne likun nua. Oen le tutnaal
    nol Papa.”
  ptu-ptu: 'Wattu eta too buda tau muokko'' umpali''i. Iya nauaammi: “O Tuangguhu,
    illaam sulibam indomu anna solasubummu napeäko!”'
  bzd-NTPO: 'Pë'' tulur ie'' pamik e''pa tö iché ia̱: —Be'' mì ena be'' ëlpa ena be''
