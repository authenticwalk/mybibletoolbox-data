    thana si adhal ngin lumaypa.’
  ksj-ksj: Vaze ḡehaḡaniꞌa ḡurune ehoriro, ebu zeḡeꞌa ninaꞌa, 'Ḡianoꞌi! Viꞌu ebu negoḡoꞌe
    enoneo edauꞌohe. Ḡa vaḡeꞌohe.'
  sbk-sbk: Abhantu bhali bhinji bhalipepe numwene bhabhula, “unyina waho naholo bhaho
    bhali hunzi, bhahu waza awe”.
  mya-JVB: ခြံရံ လျက်ထိုင် သောသူများ တို့က၊ မယ်တော် နှင့် ညီ တော်တို့သည် ကိုယ်တော်
    ကိုရှာ လျက် ပြင် မှာရှိကြပါ၏ဟုလျှောက် လျှင် ၊
  kgf-kgf: Qaru ic tuŋ yanda leclecgémima tacgic ieneŋ yomuhuc ézégic; Ninʒaŋ, guac
    neŋgocga ʒéma munahécga ieneŋ gi gémbiŋ ʒé wanʒu.
  awb-awb: Uwara áhnte wehekéq weba sáhatawéra wensabé, Arenanoreq arenábáqmarinseq
    máhpeq méra arensabé áhrabowe uwe.
  gdn-gdn: Iyapana ropani kawaya Iyesu kwagaramupu ika idiwa yona ki wainamupu ka
    mu Iyesu simupu, tagubu ke; “Kau inagi ade kau kiya yowagiyoma mete kina bautagubu
    kau nene tagamu.”
  hvn-hvn: Pa awe na ène, Yesus do mejèdꞌèipedai lii nga dèu lowe he. Ta la pika ke
    ne dèu pa Noo, mihe ane, “Ama ee. Ina Èu nga ari Èu he, hei pa tele nee. Ne dèka
    roo ta ma pehapo nga Ama.”
  nko-NT: Ɔdɔm bʋtsie bomlí mʋ, bɛbláa mʋ bɛɛ, “Fʋ́ yín mʋa fʋ́ apíó bʋlɩɩ́ kpankpá,
    bʋdɛ fʋ́ dunká.”
  bsn-NT: '@see-verse:MRK.003.031'
  pib-NT: Wa gixolune yine ruxiplatjene wane chinruna, “Petanu. Malekna punro, pepurune.
    Rujgayina.”
  wiv-wiv: Na kabuna manumanu dia ta mimia lobia, dia ka tania vona, “Longoria, a
    katiti kamani habu tazi, ia mai habu livuku, dia ta mamadi ni hatama, dia ka huhule
    kiriniho.”
  reg-reg: Na liijo lya bhanu linu lyaliga linyanjile ayei nage nibhamubhwila, “nyokomwana
    na bhanyu bhali anja, abhakuiga awe”.
  mlh-mlh: Rako ŋiŋigo kubu yoŋoji roregaru ŋeku iŋi ojibuŋ, “Mane! Gore maŋgo gbopugoji
    sakibe dimaku gore weugobi.”
  gof-ENT: ኢያ ማታን ኡቲዳ ዳሮ ኣሳቲ፥ «ሄኮ፥ ኔ ኣዬራኔ ኔ ኢሻታራ ካሬን ኤቂዲ ኔና ኮዮሶና» ያጊዶሶና።
  aau-aau: Uwrsa poya-poya homkwe hye liwak sir awndiy kawk, sa homkwe hye senkin
    mekow, “Hno ipey o, nay-om ine-om o, ki-apau mon lwak, hne pawk.”
  tvk-tvk: E melele nen ak, moletin holu di ladotan lakapis xol Iesu, e xil labiteni
    mini labit, “Pus ti mu. Ninom e tumali xil ladi nga hale, e labit lapusuk.”
  prf-NT: Makpal en tolay a mággetnud ten palebut ni Jesus dikona kinagi di, “Ked
    ti luwason en ina mu sakay en kákkapatkaka mu hidi urayán di ka.”
  auy-auy: naaúmpaꞌo méron-kwaasi sésa enanówe enáfárawaisaiye máápaꞌa tamésa wéaantaawe
