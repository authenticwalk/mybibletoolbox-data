  amp-amp: Ror bok met yindarim rhu dbu hmbremomr. Kfo memomr, “Ninhu mmemti nmem
    najohfit tom niem. Niemn, kangm ahtinomn.”
  bht-bht: भीड़ उदे अखे बखे बैठियो थी, कने उना उसला बोलया, “दिख, तेरी माता कने तेरे
    भाई तिजो तोपा दे न।”
  eng-NOY: And a multitude was sitting about him; and they say to him, Lo! thy mother
    and thy brothers and thy sisters are without, seeking for thee.
  cub-NT: 'Aru ina põeva obedivʉ dobarivʉ ʉ̃i cʉrõi arejaimad̶a ʉ̃́re: —Mipaco aru
    míyova máre jedevai cʉma. Aru vod̶ama mʉre, arejaimad̶a ʉ̃́re.'
  ita-1927: 'Una moltitudine gli stava seduta attorno, quando gli fu detto: Ecco tua
    madre, i tuoi fratelli e le tue sorelle là fuori che ti cercano.'
  lww-lww: Ana e pogos nene, pupia p̃ina atotano ke lavisin Yesu, ana visena nene
    pa tol naga, la apisa apisape “!E, anom̃a amio womla lala asike vanua, asape avis
    kone amio ko wa!”
  ckb-ckb: 'خەڵکیش لە دەوروبەری دانیشتبوون، پێیان گوت: «وا دایک و براکانت لە دەرەوە
    بەدواتدا دەگەڕێن.»'
  spm-spm: Gumasi rako amisira avɨrara aŋn phorugha apiighav ikhava kamagh aŋm mbɨŋgeeghi,
    “No oraesire! Nɨɨni inaghamuuŋ ko undoosi mee nɨɨmɨusua zeghava akɨrani iti.”
  nas-nas: Eeꞌnoko nantoonge Jiisuuꞌ ninka baꞌnampariri otorokoꞌninge aaꞌpauꞌ, “Daukorovoi
    damaꞌdue nentaamaang.”
  uvl-uvl: Hulua nenge teare liliu ele Iesus te hele lange i ke te teke, “Ola ke o
    nau tam pe titim mur pe lilium mur ngaria kou nge hot, te teke te esia iong.”
  tpa-tpa: Rava maghamaghauhi hi tughura kwaviviroi ma hi maꞌamaꞌae ma hi riwei hipa,
    “Ayom, varevarehim ma novunovum yana au dowa hi ghoheghohei po hina inanam.”
  eng-BBE: And a great number were seated round him; and they said to him, See, your
    mother and your brothers are outside looking for you.
  ixl-CNT: 'Ech aatz qꞌu aanima qꞌuꞌl kꞌujlich tiꞌaj u Jesuus, tal te ech tzaꞌ: —Atil
    vanan tuchꞌ qꞌul atzaꞌqꞌ qꞌanal; nichokꞌaxh.— Texh te.'
  xsi-xsi: Aŋga tamâta ŋgu ŋalae nde sisaŋona siŋge i lâ, aku kinzi pinde sipai Yesu
    tu, “Kuloŋo, noko tina wa tai kinzi nde simâ simandi nia yo kala sisarâwa pano.”
  crx-NTPO: Dune 'ilhozdílne Sizi hinat dilhts'i 'ink'ez 'et 'uhuyúlhni, “Nilh'en
    nloo 'ink'ez nyulhutsinke n'at 'az 'uhut'en 'ink'ez nka' hoodulhkut.”
  kan-OKCV: ಯೇಸುವಿನ ಸುತ್ತಲೂ ಗುಂಪಾಗಿ ಕುಳಿತಿದ್ದ ಜನರು ಅವರಿಗೆ, “ನಿಮ್ಮ ತಾಯಿಯೂ ಸಹೋದರರೂ ನಿಮಗಾಗಿ
    ಹೊರಗೆ ಕಾದಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro buka e boeje ijiebe dabe kirakura ufuaenoena fu ukua ijia fine. Ijadufuo
    e ije fu aruna kuae, Asie one ijiakiro uviarafa one bu a rerana ro makave gufi
    irevano kuae.
  blw-blw: Yag hen anchichay chuar way tatagu way niya-among an Jesus, ekatchéén,
    “Anchichayan cha inam ya hen sosnodno ah chara way chacha-a epa-ayag.”
  tam-2017: 'அவரைச் சுற்றிலும் உட்கார்ந்திருந்த மக்கள் அவரைப் பார்த்து: இதோ, உம்முடைய
    தாயாரும் உம்முடைய சகோதரர்களும் வெளியே நின்று உம்மைத் தேடுகிறார்கள் என்றார்கள்.'
  azz-NT: 'Huan in tagayot ten tocotziutoyaj quiyehualojtoyaj Jesús, yejuan nojonques
    quilijque ijcuín: ―Monantzin huan mocihuan yetocque ne calampa huan mitztemoaj.'
  spa-RV-1909: 'Y la gente estaba sentada alrededor de él, y le dijeron: He aquí,
    tu madre y tus hermanos te buscan fuera.'
  csy-csy: A kim a mihonpi te to a, a kung ah, en in, na nu le na nau te nangma zong
    in a puasang ah om hi, ci hi.
  mxq-NT: 'Diꞌibʉ naty uñaaydyʉp Jesús myʉwingón, jaꞌa ꞌyanma̱a̱ydyʉ ja Jesús: —Yʉ
    mda̱a̱k esʉ mmʉgaꞌaxʉty tyap tʉja̱ꞌp, es yʉꞌʉ mmʉga̱jxánʉdʉp.'
  tzj-NT: 'Ja c''a winak ja retz''ubuloc chinakaj ja Jesús eje''e'' quibij tre: —Pakasa''
    rate'' in ja re awach''alal ec''o chwa jay in ncajo'' netzijon awq''uin, xeche''
    tre.'
  tdt-tdt: Iha uma laran, ema barak tuur haleu hela Jesus, sira dehan ba Nia, “Ita
    Boot nia inan ho alin sira iha liur hela, sira husu atu hasoru malu ho Ita Boot.”
  ron-BTF: 'Și mulțimea ședea în jurul lui și i-au spus: Iată, mama ta și frații tăi
    sunt afară, te caută.'
  eng-WEBP: A multitude was sitting around him, and they told him, “Behold, your mother,
    your brothers, and your sisters are outside looking for you.”
  eng-FBV: The crowd that was sitting around him told him, “Your mother and brothers
    are outside asking for you.”
  nld-1939: 'Maar er zat een menigte om Hem heen: men zei Hem dus: Zie, uw moeder,
    uw broeders en zusters staan buiten, en zoeken U.'
  bwo-bwo: Bín gúúrdek't́ beyiru ashuwots, «Hamb! nindnat n eshwots úratse need' dek't
    neene bogeyiri» ett bokeewi.
  nch-BL: 'Huan nopa masehualme cati mosehuijtoyaj yahualtic ten Jesús, quiilhuijque:
    ―Xiquita, monana huan moicnihua itztoque calteno huan mitztemohuaj.'
  quc-TNT: 'E q''uia c''u ri winak ri qui sutim rij ri Jesús, xquibij che ri Are'':
    Ri nan la xukuje'' tak ri chak'' la xak e c''o apan cho ja, quetzucun che la,
    —xecha che.'
  tfr-NTPO: Eni ga nopga sirkeno tjeng Jesús zl̈ong bäng l̈i tjl̈ẽ ba kong ga «Bop
    mekë, bop l̈ëmga, e shrono tjeng bop wl̈ẽk kjoko» l̈e.
  kaq-NT: 'Tsamajaquetax tsahotaibaan sca yohixonquin: —Miin mamaya miin huetsabo
    ta jeman qui. Mia ta quenamacaniqui —hahcanquin.'
  ahr-ahr: येशुना बाजुले बराच लोके बशेल व्हतात, त्यासनी त्याले सांगं, “दख, तुनी माय
    अनं तुना भाऊ, बहिण बाहेर तुनी वाट दखी राहीनात.”
  sgb-sgb: Main naghabi kana, ya wana, “Atsi di ha ilwangan ya indo mo haka hilay
    patêl mo. Labay la kan makahabi.”
  vie-1934: 'Có kẻ thưa rằng: Nầy, mẹ và anh em thầy ở ngoài kia đang tìm thầy.'
  kxv-kxv: ଏମ୍ବାଟିଏ ସା଼ରିୱାକି କୁଗାମାଚି ଲ଼କୁ ଏଲେଇଚେରି, “ମେହ୍‌ମୁ ମୀ ଇୟା, ତାୟିୟାଁ ଅ଼ଡ଼େ
    ତାଙ୍ଗିସ୍କା ପାଙ୍ଗାତା ନିଚାନା ନିଙ୍ଗେ ପାରିମାଞ୍ଜାନେରି ।”
  cha-cha: 'Ya y linajyan taotao estaba manmatatachong gui oriyaña; ya ilegñija nu
    güiya: Estagüe si nanamo yan y mañelumo gui sumanjiyong na maaliligaojao.'
  amu-NT: 'Joꞌ chii nnꞌaⁿ na meindyuaandye nacañomꞌm jluena nnoom: —Aa ndiꞌ, jnda̱
    tyjeeꞌ tsoꞌndyoꞌ ñꞌeⁿ ndyentyꞌiuꞌ. Mꞌaⁿna chꞌeⁿ, cwilꞌueena ꞌu.'
  hin-CV: भीड़ उन्हें घेरे हुए बैठी थी. उन्होंने मसीह येशु को बताया, “वह देखिए! आपकी
    माता तथा आपके भाई और बहिन बाहर आपकी तलाश कर खड़े हैं.”
  eng-OURB: A multitude was sitting around him, and they told him, “Behold, your mother,
    your brothers, and your sisters are outside looking for you.”
  spa-BES: 'Y un gran número estaban sentados a su alrededor; y le dijeron: Mira,
    tu madre y tus hermanos están afuera buscándote.'
  san-BEN: ততস্তৎসন্নিধৌ সমুপৱিষ্টা লোকাস্তং বভাষিরে পশ্য বহিস্তৱ মাতা ভ্রাতরশ্চ ৎৱাম্
    অন্ৱিচ্ছন্তি|
  tdx-tdx: 'Niambesatse añariseho aze i maroy; le hoe ty nitsaraeñe ama’e: Inao, alafe
    ao ty rene’o naho o rahalahi’oo; ie mipay azo.'
  naf-naf: Zeme am sambe ekmak mka keŋan tabienaŋ Zisasiyet zewien, “Mamnodine ekŋenaŋ
    zupman baen kotati gâgât tazeip.”
  grc-MT: και εκαθητο οχλοσ περι αυτον ειπον δε αυτω ιδου η μητηρ σου και οι αδελφοι
    σου και αι αδελφαι σου εξω ζητουσιν σε
  vid-vid: Wanhu nawali wamemile kwa heye. Lelo wanhu nawamlonjela, “Mayako na wang'holozo
    wa kunze wangukupala hegwe.”
  pio-NT: 'Néese áibanái yáawinéeyéiwa mawiénita Jesús irí náimaca irí: —‍Píatúa,
    péenánái nacái, péenánái inanái nacái nabàlùacawa bàacháwáise. Nawàwacutáca pía
    —‍náimaca.'
  tsn-tsn: '@see-verse:MRK.003.031'
  amr-NT: huakkaʼda aratbut onʼtikupohuadpo, —‍O̱ʼnen hua̱ye̱ o̱ʼnen huamaʼbuyere
    aratbuttiokpeyon moʼnigbone. Onʼtaj boʼukne. —‍Oʼnonaʼuyate.
  pwg-pwg: Koroto ghamana Yesu imakiigwagwari ma wawaya ivonei bo, “Am maduwa ma titim
    yoghoyogho matarai na ekwekwim.”
  cjv-cjv: Te ari Yesu wanapo de suna deinga yokamai “Yae, ne manum te emenuma yokamai
    mena moiro ne wandou fime,” di teingoro
  tha-KJV: และประชาชนก็นั่งอยู่รอบพระองค์ เขาจึงทูลพระองค์​ว่า “​ดู​เถิด มารดาและพวกน้องชายของพระองค์มาหาพระองค์คอยอยู่​ข้างนอก​”
  por-BR-2018: 'A multidão estava sentada ao redor dele. Então disseram-lhe: Eis que
    a tua mãe e os teus irmãos estão lá fora a te procurar.'
  mhl-mhl: Rako ŋiŋigo kubu yoŋoji roregaru ŋeku iŋi ojibuŋ, “Mane! Gore maŋgo gbopugoji
    sakibe dimaku gore weugobi.”
  klv-klv: Naluṽoh lobǝtah dar vis aYesu, ale lukel maii ke, “Geris, anam̃ mai aṽam̃
    gail lous gaiug vivile.”
  bco-bco: A꞉la꞉ta꞉ga꞉ kalu modo꞉wo꞉ Ya꞉su e o꞉lia꞉ silikiyo꞉, iliyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉,
    “Go꞉ o꞉lia꞉ gao o꞉lia꞉ma꞉yo꞉ ge keda꞉liki, ha꞉la꞉ya a꞉lab” a꞉la꞉sio꞉.
  kdl-NT: Kakuma̱ ka ama ka dusuki ka kyawan yi, aku a tonuko yi, “Mma u vunu n aꞌangu
    a vunu a ɗa ɗe a kateshe a ka bolo vu.”
  apu-NT: 'Iuasaaki itori kãkiti topãkakani ãkitari Xesosi. Isãpiretarina: —Pitariakori,
    pinoro apaka porikiti aua. Initanãtai —itxarina.'
  roo-roo: Ari ita, riro uvuru rutu Jisas tavurupaiva. Uva rera taviiva oiso puraoro,
    “Kekeri. Aakoara ora vii araoko iraraaro oavaoa oiso torepaai ratau. Oea vii kekesa
    auepaai.”
  miz-NT: 'Ña ntoo niꞌi Jēsuú ne, ntákaꞌan ñá ni ñā: —Dɨꞌɨ nto ni enī ntó ne, ntáñɨ̄
    ntée ña nto kíꞌi kān, ntánantuku ña ntō —kaꞌan ña.'
  qvz-NT: Jesuspa mayanbi liyú tiyaucuna paita rimanaura, Uyai, camba mama camba huauquigunandi
    canzhaibi tiyaunguna, canda mascaunguna.
  deu-ELO: 'Und eine Volksmenge saß um ihn her; sie sagten aber zu ihm: Siehe, deine
    Mutter und deine Brüder draußen suchen dich.'
  mjc-NT: 'Tan catyí nyɨvɨ nyecú nanɨɨ canduvi xiin ra Jesús tsihin ra: ―Sɨhɨ un,
    yañi un tan cuhva un nanducú ñi tsi un nyecú ñi tsata vehe can ―catyí ñi tsihin
    ra.'
  ktm-ktm: Lau sulo‑on hemin pwoi hosokaltan Yesus, pe su hapa ile Tadan ihpa, “Yesus,
    tinem pe tintom su holto kiu pe hapa Ou ala.”
  caa-caa: 'Entonces tin e turobꞌ tuyejtzꞌer e Jesús ojron y che: —Turobꞌ atuꞌ y awijtzꞌinobꞌ
    patir, war usicbꞌetobꞌ, chenobꞌ.'
  pls-NT: 'Co chojni que tate ngaca Jesús ndac̈ho na ngain: ―Janná co xanchó ndoja
    nttihi te na, co rinao na rronichjaha na jaha.'
  eng-WYC-2018: And the people sat about him; and they said to him, Lo! thy mother
    and thy brethren withoutforth seek thee.
  bdv-bdv: ଜଃଡେବଃଳ୍‌ ଜିସୁର୍‌ ଚାରିହାକ୍‌ ଲକ୍‌ମଃନ୍ ରୁଣ୍ଡିକଃରି ବଃସିରିଲାୟ୍‌, ସେମଃନ୍ ଜିସୁକେ
    କୟ୍‌ଲାୟ୍‌, “ତର୍‌ ଆୟ୍‌ଦି, ବାୟ୍‌ଦି ଆର୍‌ ବେଣିମଃନ୍‌ ହଃଦାୟ୍‌ରଃୟ୍‌ ତକେ ଲଳୁଲାୟ୍‌ ।”
  otq-NT: 'Nuꞌu̱ togo mi hu har nthetꞌi habu̱ mi huꞌö, bi ꞌñembabi: —Ri nönö ne ri
    jödö bi ꞌba̱ nthi, hoñꞌaꞌi ꞌnö.'
  tzo-SA: 'Ep buchꞌutic te chotolic ta jujot xocon li Jesuse. Jech iꞌalbat li Jesuse:
    ―Te oyic ta amacꞌ ameꞌ schiꞌuc la avitsꞌinabe yuꞌun chac scꞌoponicot ―xutic.'
  cuc-NT: 'I² jon³ a⁴júan⁴ chie³ jau²³ a³ti²tionh² hlonh²i³, a⁴juah⁴i³: ―Jeh³², sieh³ˉ³
    jian²³ si³reunh³ˉ³ ti²tionh² coh⁵hnei³² la³, hnoh³i³ hnei³.'
  kpw-kpw: Anɨb u, nɨbi bɨ ram raul mɨgan yaŋ Jisas nɨp bɨg gɨgabö gɨ asɨk mɨdeila
    gau nɨp hagla, “Name nañɨn namam bɨ gau höŋ yaŋ am mɨdöm, ‘Ne aue,’ gaböl,” a
    gɨla.
  ong-ong: Mete wurutei pifei neinowo Jisas, le pe pirpowoye, “Untoli, nimou re winkem
    peiye pile towa yawi, le pe peitouku pireye ye.”
  tnn-tnn: Kən nɨmanin netəmim kəmotəpələh kan keko-in Iesu, kən kən-ipən kəm Iesu
    məmə, “Ei, mama rəham ne piam mɨn əpəh ihluə, kotolkeike məmə okotehm-tu ik.”
  hch-NT: Teüteri yumüiretü menayetecaitüni hamatüana. Müpaü metenitahüave, Neuxei,
    'avarusi 'a'ivama mepümasiha'ivava tacuapaitü.
  crn-NT: 'Majta meꞌɨ́n ɨ́ mej huiiráteꞌecaꞌa jamuan ɨ́ Jesús, aꞌɨ́ɨ mú raatáꞌixaa,
    miyen tɨjɨ́n: ―Mé mú aꞌutéꞌuu puaꞌacɨé anaanaj, majta áꞌajuutzimuaꞌa. Mémuahuahuau,
    micu. ―Ayee mú tiraataꞌixaa.'
  zpu-NT: 'Naꞌ beꞌnn kaꞌ nechj Leꞌen, goll akeꞌ Leꞌe: —Xhnaꞌo ren biꞌchoꞌ kaꞌ ze akeꞌ
    ganni, llayirj akeꞌ rweꞌ.'
  juy-juy: ତିଆସନ୍‌ ଆନିନ୍‌ ଏର୍ରେ ଆତ୍ରଙ୍କୁମେଞ୍ଜି ଆ ମନ୍‌ରାଜି, ଜିସୁନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “ଗିଜା,
    ଅୟୋଙ୍‌ନମ୍‌, ଡ ବୋଞାଙ୍‌ ତନାନ୍‌ନମ୍‌ଜି ଡାଣ୍ଡନ୍‌ ଡକୋଡାଲନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଜଗେତମ୍‌ଜି ।”
  for-for: 'Kega''e yuguni uwoma kina, agora mara''mintume kina''miba: Kanobe ka''natabarabe
    abe''i ampa mima kagakena pewe, omuguna:'
  epo-epo: 'Kaj homamaso sidis ĉirkaŭ li; kaj oni diris al li: Jen via patrino kaj
    viaj fratoj ekstere vin serĉas.'
  gfk-gfk: Ma ari ta diet ta ira haleng na matanaiabar diet ga tange tana, “No pawasim
    ma ira tasim ken nataman.”
  bjz-bjz: Enembo oruaruabe Iesu fugea rorogea asusumbea vitiria-mi, regeguturie,
    “Nie, inda jamenade isaghava jijiregea irirota, imó ya bubadi gigigaita uno rousue,”
  atg-NT: Ebubu ẹgbọ e shitọ gasẹ ọli. E bhale ya gueyẹ ọli khi inyọli ali inyọghuo
    ọli e la oolase, khi ẹẹ nono ni wẹwẹ e mẹ ọli.
  bjv-NT: 'Kosɨ dɨje ngay gəi gɨde wukɨ. Lokɨ rəi əli-e əi nə: «O ko̰i je, kɨ ngako̰i
    je ai taga no̰o̰, a sangi-ni.»'
  tos-NT: 'Chu̱ hua̱nti̱ antá̱ acxtum xta̱huilakó̱ anta̱ni̱ xlá̱ xuí̱ Jesús, chuná̱
    huaniko̱lh: —Putzama̱kó̱n mintzí, xa̱hua̱ mili̱nata̱lán, antá̱ ya̱kó̱ quilhtí̱n.'
  rro-rro: To'u rarina 'akina Iesu temia kaiarona haukia tehina bena tetibaha, “Oi
    hinamu mai hatimu hanona atapakai, ṯenuatae aini'o.”
  mxp-NT: 'Wɨnets Jesús ja ja̱a̱ꞌy ñɨma̱a̱jyøø pøn ja jap wyɨnaty wɨngon wɨndsɨna̱a̱jyɨp,
    yɨdeꞌen ja wya̱ndøø: ―Ɨxap ja mda̱a̱k yꞌawijxy tøkꞌagiꞌpy møøt ja mꞌuch, mets
    myikꞌɨxaapy.'
  aak-aak: ámá Jisasomɨ epɨ́royɨ́ nɨwiro mɨnɨ mɨnɨ nɨŋweaxa pugɨ́á wí re urɨgɨ́awixɨnɨ,
