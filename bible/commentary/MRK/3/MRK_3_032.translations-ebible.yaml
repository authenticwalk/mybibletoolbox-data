  zar-NT: 'Bönachi zián naʼ rö́ʼgaca cuitëʼ Jesús gulë́ Lëʼ, taʼnná: —Yuguʼ bönniʼ
    bö́chuʼu, encaʼ xinóʼo nacuʼë lö́ʼalö, tuʼlidzëʼ Liʼ.'
  kde-kde: Anemwo nng'ande, likuwa lya vanu líniikala akuno lin'dingwìkè Yesu. Vanang'o
    nkunnyaulila kuchidoni, “Anyoko na anung'unuvako vàvele pawelu, vànakutaha.”
  ata-ata: Ta mitema tavuꞌalo te mineꞌe mitaꞌolu mixaliliiou ne a ixoxolu no lia,
