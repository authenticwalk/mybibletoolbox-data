  dop-dop: 'Pǝ pɑmnɑ yǝlɑɑ sɑmɑɑ cɑɣɑɑ nɑ pɑ́ cɔɔnɑ Yesu. Tǝnɑɣɑ pɑ heelɑ Yesu sɩ:
    Tǝ tɑɑ cɛ nyɑ́ nɔɣɔ tɔɔ, nyɑ́ too nɑ nyɑ́ newɑɑ pɑ wɛnnɑ ntɛɣɛ ɑwɑlɩ nɑ pɑ́ cɑɑ-ŋ.'
  azb-azb: 'Bir kütlə adam İsanın ətrafında oturmuşdu. Ona xəbər verdilər: «Budur,
