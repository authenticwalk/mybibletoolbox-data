verse: MRK.003.015
translations:
  kpx-kpx: Ige dana di vuvune malei laovege kemo munanae toela nunuvegeve.”
  okv-H: sovera humbuto ahihi sasapura ohimbara.
  tbo-tbo: Ma hai wipoyagei apo alugo apapoehi lawa uyahihi hina wihalehi.
  mal-C: '@see-verse:MRK.003.014'
  grc-SR: καὶ ἔχειν ἐξουσίαν ⸋θεραπεύειν τὰς νόσους, καὶ⸌ ἐκβάλλειν τὰ δαιμόνια·
  bgc-bgc: अर ओपरी आत्मा ताहीं काढ़ण का हक राक्खै।
  khz-khz: e tiavu pia gapi, palagu rakavara pia gui-atira.
  deu-TKW: und mit der Vollmacht, die Dämonen auszutreiben.
  zsr-NT: Budödëꞌ lu naꞌquëꞌ yöl‑laꞌ huac luúnëꞌ nup teꞌi len lubijëꞌ böꞌ xöhuiꞌ yuꞌugac
    bunách.
  lin-lin: mpe apesaki bango bokonzi ya kobengana milimo mabe.
  hns-NT: Aur oelogke saktie mielat manai log me se bhoet log ke niekaare ke.
  noa-E: Maimua mag doce jʉr autarr khʉʉnag ĩchab ich jua theegjã deejim aajem, ich
    dënjö õor mor masim khʉʉn monaaunaa mor ee mepeer khaigbam sĩsidʉmpa jʉr wërpmamkhĩir.
  eng-EMTV: and to have authority to heal diseases and to cast out demons.
  mib-NT: Te ni sáha ya jeē cóndiso jníñu de nasávāha de ñayuu cuhú te quenehen de
    tachī ini ñayuu.
  bea-bea: 'Kahchu ayulhi gha natsutti, kahchu atsinde metselihi hayatuhi gha:'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ फे़न्‍साम् नाःप्‍मा लःप्‍मा युक् पिरुसि॥
  xnj-xnj: mewa vavyai na uhotola wa kuvinga mizuka.
  mmx-mmx: la ti riki xepe lubunggas basinge limixin.
  cbr-NT: Caístancëxun ca atu anun uni ñucë pëxcüanan ñunshin 'atimacamaribi uninua
    chiquínun aín cushi 'ináncëxa.
  tee-NT: Vachu' axtaknilh ixtachaput'an ni laich palai catanavi ju lapanacni ju ixtach'apata
    ixtak'ank'at'an. Chai laich vachu' cataxcoxtuniya' ju lhacaticurulhni la'ixlacatuna'an
    ju lapanacni.
  eng-LSV: and to have power to heal the sicknesses, and to cast out the demons.
  cak-NT: Y quiri' chuka' can xuya' uchuk'a' chique chi yec'achoj yawa'i' coma y chi
    yequilesaj itzel tak espíritus.
  pah-NT: Tambojipe'auka ti ji pe me anhag̃a Diabo'gapyriva'ea g̃a hugwi nehẽ, ei
    ga g̃a pe.
  sja-NT: Mãgɨɨrã ichiaba pëiji netuara merãtɨa bee uchiapidamerã eperãarã k'ap'ɨadeepa.
  xed-xed: Vlaŋha ta mbrakwa ghazligiŋtá duhwalha halaway ma mnduha ta həŋ.
  mks-NT: Ta na̱caja mé á ña̱ cuu ndaja va̱ha da na̱ quíhvi̱ ta cuu cahnda da chuun
    nu̱ rí quini ña̱ ná quee rí ini ña̱yivi.
  gfk-S: '@see-verse:MRK.003.014'
  bmu-bmu: Melaim eŋgiba ömewöröme közöl eŋgimegö kukösumŋi eŋgiyök.
  dgz-dgz: Amba den aro amun ware waenapan airampu potamupe up oimop tau amopen.
  eng-GNV: And that they might haue power to heale sicknesses, and to cast out deuils.
  zaa-NT: Bete huée la'huacca qui' cabi para eyúnini cabi iyábani itsahue', ą'hua
    para ebeqquia cabi ca espíritu malo lo losto' ca enne'.
  eng-WEBSTER: And to have power to heal sicknesses, and to cast out demons.
  guh-guh: Jesús pijajivi jamatabëcuenecaëjëpaeyaexana Dioso pesaëta pejamatejemayaexanaponaenexa
    piavitanevi. Jamatabëcuenecaëjëpaeyaexananua Dioso pesaëta dovathi jivi pevecuacapitsapaponaenexa.
  bon-bon: cuta niiyaniya cable bine äyecrejame.
  nhw-BL: Nojquiya Jesús quintlapejpeni para ma quipiyaca tequiticayotl quinchicahuase
    cocoyani huan quinquixtilise iajacahua Amocualtlacatl catli calactoyaj ipan masehualme.
  swh-ONEN: na kuwa na mamlaka ya kutoa pepo wachafu.
  wbi-wbi: kuuti uvutavulilua uvwa kudaga amapepo.
  bba-bba: kpɑ u bu dɑm wɛ̃ bu kɑ wɛrɛkunu ɡirɑ.
  eng-KJVCPB: 'and to have power to heal sicknesses, and to cast out devils:'
  kgk-NT: Xe nhe'ẽ-py eremosẽ-ta anháy, he'i íxupe kwéry.
  waj-waj: Fai ngia vikiai gioonna kiaapuuyakidiri mmagia maisaiya titakiai kuateera
    yaagueeqaivaa na ngii minai kuaaravee, tiravai.
  cpy-cpy: Ipajawyaakari retsiyata-kota-kaayiteeri rirori mantsiyari, ikaatzi raahashireyitziri
    peyari.
  ekk-PKP: ja nad pidid saama voli kurje vaime välja ajada.
  mpx-mpx: ge wami gasisi ni gan yayaluwa bibikel nuku patuna owaowa-agil.”
  wbp-wbp: Ngakarna-nyarra yilyami yartarnarri-kirli, yungunkulu-jana jurnta yilyami
    juju ngawungawu yapaku.”
  luo-luo: kendo gibed gi teko mar golo jochiende kuom ji.
  nhe-NT: Nojquiya Jesús quintlapejpeni para ma quipiyaca tequihuejcayotl quinchicahuase
    cocoyani huan quinquixtilise iajacahua Axcualtlacatl tlen calactoyaj ipan tlacame.
  aii-aii: ܘܕܗܵܘܹܐ ܗܘܵܐ ܠܗܘܿܢ ܫܘܼܠܛܵܢܵܐ ܠܦܲܠܘܼܛܹܐ ܫܹܐܕܹ̈ܐ.
  esk-NT: Saŋŋiksriññiġai mamititchitḷasipḷugich atniġñaqtuanik suli anitchitḷasipḷugich
    irrusiqł̣uŋnik.
  msb-msb: Kamo man pagahatagan ko sin poder na makapahali san mga demonyo.”
  cpa-NT: dsa² li¹chi² bí² hi² huø¹dsa jmi²dsí² hlaih¹³.
  dso-dso: ଆରି ଡୁମାଚାଡାଇବାକେ ଅଦିକାର୍‌ ଦେଲା ।
  meu-meu: bona siahu baine henidia, lauma dikadia bae luludia oho.
  yva-NT: Muno Syo vambunine raunande wasai indamu wapo anawayo kakaije mawatan.”
  dgc-dgc: Ey inatdinan na side ta kapangyarian de a magpaibut ta dimonyo.
  zpm-NT: ni bdeed me poder lo zho guṉcxooṉ zho meṉdox.
  hix-NT: Toto komo hyaye worokyamo yowso xarha ànyaknyàr komo xe nehxakon hatà. Tano
    me worokyamo yowrà xe nehxakon hatà, àwyanye.
  sim-sim: Uhu kwambu orhi os wasimalengamban li mbru ermbekurin ormu lirin hara.
  npi-ULB: अनि भूतहरूलाई निकाल्ने अधिकार होस् ।
  cgc-cgc: Patagan din man danen an ta uturidad na magpagwa ta mga malain na ispiritu
    naan ta mga ittaw.
  tim-tim: Akto sinduk baniara bâleŋe watyeŋgiwerâm manbaigât luâk keiân lâuwâ meyegep.
  yor-yor: àti láti lágbára láti lé àwọn ẹ̀mí Èṣù jáde.
  wos-wos: '@see-verse:MRK.003.014'
  emp-NTPO: Jesuba ãdjirãa ʌb̶ʌada diasia cacua biẽ́ b̶eara biabid̶amãrẽã idjab̶a
    jai sid̶a ãyã jʌretad̶amãrẽã.
  eng-F35: '—also to have authority to heal sicknesses and to cast out demons:'
  ind-ind: Dia juga memberikan kuasa kepada mereka untuk dapat menyembuhkan penyakit
    dan mengusir setan-setan.
  pes-OPCB: و این اقتدار را داشته باشند که ارواح پلید را بیرون برانند.
  mpt-mpt: hob misiami fotebenayemin titilo omyenea
  ssx-ssx: '@see-verse:MRK.003.014'
  mkl-mkl: Nɔ í mu nŋɑ ɡbuɡbɑ̃ ɑ leleò inɛi inɔɔko ŋɑ.
  gaq-gaq: ରେମୁଆଁଇଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ ବାନ୍ ଗଲିଆ‍ଇଂକେ ନୁଆଁନ୍‌ସା ଆମେଇଂକେ ଅଦିକାର୍‌ ପେବାଏ
    ।
  gof-RNT: Tuna ayyaanatakka kessana mela enttaw maata immis.
  unx-unx: ଆଡଃ ବଙ୍ଗାକ ହାର୍‌ଅଡଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଆପେକେ ପେଡ଼େଃ ଏମାପେୟାଇଙ୍ଗ୍‌ ।”
  gah-gah: itó zámuza kemekiko kigikagú holosi minatamó kipiliki kimisilitave loko
    kelémo etó oake kugulizá nene aposolo vemave loko molamó.
  lcm-lcm: na ki atogon kitmat asi kirikai suai ani ri ingua.
  aer-aer: arrentye areye-arlke tyerrtye areye-ngentyele aywepemele-arlke.”
  qvc-NT: Paykunataqam ancha pudirniyuqta rurarqan, atinambaqllapa qeshyaqkunata kach'akachiyta,
    atinambaq dyablukunata runakunamanda qatiyta.
  tgl-ULB: at upang magkaroon sila ng kapangyarihang magpalayas ng mga demonyo.
  cbs-NT: '@see-verse:MRK.003.014'
  xtm-NTPP: Te jin koneva'a de tnu'u ndee tnu'u ndatnu, ja sukan jin ndene'e de tachi
    ka yinee ini anua ñayii ma.
  nnq-nnq: Na mampata kinala chu kuboya michepela.”
  bao-NT: wãtĩare cõa wiene doti majirique cʉ̃jare ʉpo, cʉ̃ ca tiiparãre beje jeeupi.
  san-ORI: ସର୍ୱ୍ୱପ୍ରକାରୱ୍ୟାଧୀନାଂ ଶମନକରଣାଯ ପ୍ରଭାୱଂ ପ୍ରାପ୍ତୁଂ ଭୂତାନ୍ ତ୍ୟାଜଯିତୁଞ୍ଚ ନିଯୁକ୍ତୱାନ୍|
  huv-NT: Tüüch ndoj ombasüw mamongochiw iün andeow nipilan, at matajcüw majneaj leaw
    alwüx ombasüw nimeech.
  otn-NT: Bi u̱nna̱ ts'ɛdi ngue da̱ zä da̱ 'yøthe yø därquɛ̱hi̱, 'nɛ̱ da̱ 'yøthe yø
    ja̱'i̱ n'youi yø ts'onthi̱.
  nop-nop: yabap yehikeledok saŋiniŋ maaŋ yemguk.
  obo-NT: Woy od boggayan ku sikiyu to kotungud to kodpoleggua to mgo busow.”
  cak-ENT: Y quiri' chuka' xuya-e cuchuk'a' cheque richin nyequic'achojrisaj yava'i',
    y chin quelesaj-e itzel tak espíritu.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤑᤧᤴᤛᤠᤶ ᤏᤠ᤺ᤵᤔᤠ ᤗ᤺ᤵᤔᤠ ᤕᤢᤰ ᤐᤡᤖᤢᤛᤡ॥
  snx-snx: mundor hali xendei yax bail hunjudxo.
  kql-kql: sulak yakakale sañjaŋmaŋgapale pɨtɨk yivaŋga.
  mie-NT: De nī nsāhá yā jā cundiso tíñú dē jā nasāhá vāha dē nchivī cúhū de tavā
    dē ndá tāchī inī nchivī.
  san-TIB: སཪྻྭཔྲཀཱརཝྱཱདྷཱིནཱཾ ཤམནཀརཎཱཡ པྲབྷཱཝཾ པྲཱཔྟུཾ བྷཱུཏཱན྄ ཏྱཱཛཡིཏུཉྩ ནིཡུཀྟཝཱན྄།
  qve-NT: Hinallataq atiytapas qoran, runakunamanta demoniokunata qarqomunankupaq,
    {saynallataq tukuy imaymana onqoyniyoq runakunatapas sanoyachimunankupaq ima}.
  pao-NT: Mu pooha-gana tsoapa nematzakwunikwu.”
  cbu-NT: '@see-verse:MRK.003.014'
  usa-usa: kuti-áágómá waayúkati yirunóbáke kanaaráq waqtuwánóe.” téna minnáyaba yááyaraiye.
  soy-soy: Uu kɔ ńnɑŋɛ pi hɛ pikɛ́ yɛ nɛ ɑníri lɑkɑsɛ.
  bkx-bkx: Au lof aꞌfee ki kuasat, henati hi mliuꞌ pah-tuaf naꞌko atoni sin nekak
    naank in.”
  hui-hui: Ani larogola tígua dama daraga karu wara tagi holenenaga hongo karulo holeberami,
    lene.
  amf-amf: '@see-verse:MRK.003.014'
  quc-NNT: Xuquje' xuya chke chi käk'oji ki kuinem che ki kunaxik ri yawab'ib', xuquje'
    xuya taqanik pa ki q'ab' che kesaxik b'i ri itzel taq espíritus chke ri winaq.
  dob-dob: ta waiwaiyega yaluyaluwa biꞌi tomota ꞌediyega wada ula apwesedi.”
  wrs-wrs: Wo yemba kava si os poauothowol vevav, wo noinda tihsongomungilmba yimba
    si beswonam wolapulvo vewuvmona vevra.
  mca-mca: qa qu' netisij iye pa'qu' ƚet'unhaxitsijup qu' nukinfik'ikii pe' inwo'metets.
  tzo-TZC: Ti Jesuse laj yacꞌbe yabtelic ta scolesel ti jchameletique schiꞌuc ta sloqꞌuesel
    ti pucujetique.
  mya-mya: '@see-verse:MRK.003.014'
  gng-NT: kí li ŋmɔbe mituɔm ki ŋuɔh isɛnpol binib saan.
  cbi-NTPO: Tsejtu juntsalanu naa dyabululanu bain deme-e'laanuu tiremi.
  ikk-NT: lẹzikwọ nị wẹ hụn ụzọ nwẹ ikẹn w'e gi a chụpụ eje-mmọn.
  leu-leu: e vaxa mi taa toxan a gutan xena gei tapin a mu vovau saat.”
  maz-NT: Xo rí da'c'üji rí mandaji ngue c'ua rí jocüji c'o sö'dyë, y rí pjongüji
    o demonio, embeji c'o.
  bod-N: གདོན་འདྲེ་ཕྱི་རུ་སྐྲོད་པའི་དབང་ཡང་གནང་བའི་ཕྱིར༌རོ།།
  tca-NT: Rü pora nüxna naxã na Tupanaãrü poramaã ínawoxü̃ãxü̃cèx ga ngoxogü.
  zpl-NT: Udeteꞌnu nú rnibiyaꞌnu lubeella para nú riꞌiyeca beella bee bene enu riti
    cuna nú lua beella benechiquiꞌ arquiꞌ bee bene.
  mbc-NT: To' meruntîri ton tîrî'pîiya, imariwa'yamî' moropai maawariyamî' yarimato'pe
    to'ya pemonkonyamî' piapai.
  ndg-ndg: Ni kuba ni mamlaka ya kupiya mahoka.
  wsk-wsk: ale nup se sokel bur memek te nunga karomonko mu nungarukko mam.
  toj-NT: Soc aaji yipe ba oj cho bob ya tojbuque ja matic malo ayi soc oj bi sc'uluque
    mandar ja pucuj jumasa ba mi xa oj yixtalauc ja cristiano.
  dwy-dwy: Ga wekaŋaya ŋayi wayaŋgu ganydjarr, märr waya yurru gurra yätjnha birrimbirrnha
    malana dhawaṯmama yolŋuwaya.
  kkl-kkl: '@see-verse:MRK.003.014'
  tbc-tbc: '@see-verse:MRK.003.014'
  sna-sna: uye kuti vave nesimba rokudzinga madhimoni.
  smk-NT: Binyan nasaran pakayadi' nin mamalakwan nin uispiriton duka' konran tutawon
    nasrepan ra.
  grc-TCGNT: καὶ ἔχειν ἐξουσίαν θεραπεύειν τὰς νόσους, καὶ ἐκβάλλειν τὰ δαιμόνια·
  mzz-mzz: We tutuyanina aivetunemi lauguguya paipaina veluluna aivelemi kamisala
    wete vaitabu kapoidi kwaikwavinedi tomoꞌotoqa naqedie.”
  gof-WFTW: Tuna ayyaanatakka kessana mela enttaw maata immis.
  spa-BLM: 'y a tener autoridad para sanar enfermedades y expulsar demonios:'
  kyz-NT: '''Gã nupe nanẽ ''ga opãjẽ monoi. —Tepãjẽa je amono pẽ nupe mama''eukwaawa
    pe''aawamũ erekwara ''gã nui— ''jau ''ga ''gã nupe.'
  dao-dao: acunüng khawyai he nami jah ksät khaia ana nami ta khai,” a ti.
  cya-cya: Mdaa ñi cha' cuiya' 'in yu si'yana tca culo yu cui'in xa'an nu ntsu'hui
    'in nten, lo' tca cu'ni chca yu 'in nu ti'i.
  beu-beu: Bot Nekavasa angu Na metma ma iinang senge, nehe ba setang iapang taang
    ang naung iini setang angu aterit iola.”
  wrk-wrk: Jangayu yabimba narrinya ngiruka, narri yabimbikanyi ngiruka yaji. Nanamuku
    jala yalu wuwarryudi mankanyi, janarri jakajba wuwarr yalunbunanyi mankanyinanyi.”
    Barriwa.
  nii-nii: Jiisas noman dinga ngamb kin, “Gui kis wumb kin mołmun ei tor kindngii!”
    pa nim.
  ign-NT: Máijara­ca­vacapa ena dóceana eta narata­hai­ra­yarehi ticana­ra­recana
    ena nacaju­ma­queneana, náimiju­nai­ra­yareva ena éreanana tiávahá­canahi ena
    achaneana.
  dik-NT: Ku wek aabï la riɛl bäk jakrɛc aa cuɔp wei kɔc gup.”
  cac-cac: Ix yac'anoch yopisio eb' yic'anel enemigo eb' d'a eb' anima.
  tzj-E: Y xuya' chca chka' poder che nquecwina nquecchumsaj yuw-i' y nquequelsaj
    itzel tak espíritu chca wnak.
  san-BUR: သရွွပြကာရဝျာဓီနာံ ၑမနကရဏာယ ပြဘာဝံ ပြာပ္တုံ ဘူတာန် တျာဇယိတုဉ္စ နိယုက္တဝါန်၊
  yaa-NT: '@see-verse:MRK.003.014'
  cab-NT: Ába líchugun ubáfu joun lun jareídaguagüdün sánditiña lúma lun jaságajan
    espíritugu wuríbatiña.
  clu-clu: Dia nga mga tao gintawan na ra gaum agud magpalayas ang mga malain nga
    mga ispirito.
  swh-ULB: na kuwa na mamlaka ya kutoa mapepo.
  tpt-NT: Vachuꞌ jalaqxtaqnil tapꞌasta ni lay palay katamakal yu taqanꞌanin, vachuꞌ
    katamaxtunil yu jantu lajꞌox espíritus.
  aai-aai: Naatu boro fair kwanab Wagabur kwananunih hinatit.”
  sny-sny: Lowe meni ta, sepei luwaru a'i marepi hepene papu iroteye ape, siyeyei
    su, lowe kairefiyeyei lo aniyewe, sepei luwaru a'i werese ape mo au ta'ane sasarirowa.
  myy-myy: “Yʉ masirise mʉare ĩsigʉ̃ ya yʉ, rʉ̃mʉ́a sãñanare rʉ̃mʉ́are mʉa bucõatoni”,
    yiyijʉ Jesús ĩnare.
  trc-NT: Ne̱ guun rá soꞌ nago̱ꞌ soꞌ suun uun chij raꞌa nij soꞌ cheꞌé rej caꞌve̱e
    nahu̱un sa̱ꞌ nij síí ranꞌ ne̱ quiri̱i̱ nij soꞌ man nij nana̱ chre̱e nimán nij
    yuvii̱ a.
  cut-NT: Namin ca̱h ye vederihquentiyon, cuahtenan cuma ihyan chahn ca̱va che ndetenda̱h
    ye vaco chihnga̱ che chenun ihyan ma̱n, ca̱va che din ye che ndoyahn ihyan ca̱h
    ma̱n.
  bel-bel: 'і каб мелі яны ўладу ацаляць ад хваробаў і выганяць дэманаў:'
  zlm-KSZI: serta dikurniai kuasa untuk menghalau roh-roh iblis.
  gdr-gdr: ɨ dɨde kwa ɨdenat towa danda tagoniny negɨr wɨngawɨnga eaukenam rɨga wa
    pɨlke.
  vmy-NT: ꞌba kitsjare kjuaꞌñu tuxi kꞌuaxjejinni isennixtjin xi bi nda ngajinre xuta.
