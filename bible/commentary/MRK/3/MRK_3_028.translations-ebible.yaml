verse: MRK.003.028
translations:
  kpx-kpx: “Seleveta di la namigevege evive. Dilavau atae vaveve toela bahata ulihaveve
    hiloka. Isi ataeau ivive loui mai aiohavoge auna vaveveabe toela ke ulihai.
  okv-H: Na ungota degi ke be erena embomeni na God ta degi ari sasapura eto urumbagora
    amo hotembeto toari inono ra
  tbo-tbo: A baha duma uyahimi, lawa hai apapoe po hai baha apapoehi Yaubada emoemotana
    apo ina paligigilihi.
  mal-C: ഞാൻ നിങ്ങളോടു സത്യം പറയുന്നു, ദൈവം മനുഷ്യരോട് അവരുടെ സകലപാപങ്ങളും ദൂഷണങ്ങളും
    ക്ഷമിക്കും.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὅτι πάντα ἀφεθήσεται ⸉τὰ ἁμαρτήματα τοῖς υἱοῖς τῶν ἀνθρώπων,⸊
    καὶ ⸆ βλασφημίαι ⸂ὅσας ἂν⸃ βλασφημήσωσιν·
  bgc-bgc: मै थमनै साच्ची-साच कहूँ सूं के माणसां के सारे पाप अर बुराई जो वे करै सै,
    माफ करे जावैंगे,
  khz-khz: Taunatauna avaikilamina, taunilimalima rakava pia kala e Palagu pia kilagi-piatoga
    talimara geria rakava maparara Palagu na pene tugamagi-piatogara ripa.
  deu-TKW: Wahrlich, ich sage euch, alle Sünden werden den Söhnen der Menschen vergeben
    werden, auch die Lästerungen, so viel sie lästern mögen;
  zsr-NT: '’Le nactë rëpaꞌ lbiꞌiliꞌ: Dios gac unít lahuëꞌ bunách ca nac yúguꞌtë dul‑laꞌ
    nabágaꞌgac len ca nac yúguꞌtë didzaꞌ xöhuiꞌ taꞌná,'
  lin-lin: 'Nazali koloba na bino penza ya solo : masumu mpe maloba nyonso ya mabe
    oyo bato bakoki kofinga na yango Nzambe ekolimbisama ;'
  hns-NT: 'Oesab Jiesoe ke baare me bolies raha kie: „Okare me bhoet raadj tjalaawe
    hai.” Ohie se oe bolies: „Ham toelogse satj boliela kie manai log tjaahe djaun
    kharaabie karie, aur tjaahe djetana Parmeswar ke bedjatie karie, tabbo oesabke
    paap ke tjhama miel sakie. Bakie dje Pawietr Aatma ke bedjatie karie, oe kabhie
    paap ke tjhama na paai. Oe Parmeswar ke aage sada ke lieje kasoerwaar rahie.”'
  noa-E: 'Mag iekhamamua ich Jesuupai amag magjim aajem: ’Pãadë pãach jʉ̈gʉucha wajapha
    ũrbat cha mua jawaagpam: Ẽwandamaun chadcha õor khaibag thumaa chugpaaju, am parhoob
    iekhamarrpa thum.'
  eng-EMTV: “Assuredly I say to you, all sins will be forgiven the sons of men, also
    blasphemies, as many as they may blaspheme;
  mib-NT: ’Te jendaá cahán rī jiín ró jeē iyó modo coo jnūhun cáhnu ni nuū tāca cuéchi
    cásáha ñayuu, te suni nuū tāca jnúhun néé cácahān i.
  bea-bea: 'Kwa hli anaghaisilon, Atghe metselihi kooya oochatoolelassi tane uskyege,
    kahchu soocha oochatihi:'
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, मे़न्‍छाम् याप्‍मिहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ मे़बाःत्तुबा के़रे़क् माङ्‌चे़ॽया पाःन् नु मे़जोगुबा के़रे़क्
    लायोहाॽरे़न् ले़प्‍मि खोःमा मे़सुक्‍तुरो,
  xnj-xnj: “Chakaka nikuvajovela, vandu yativilekesewa kumbudila Chapanga kwoha na
    kumliga kwavi kwoha.
  mmx-mmx: Nia a tong tuturun i rinimi. Moroa naba doxoma xepe leveloklok kakapmek
    at limixin axap la neni naba doxoma xepe levelinga kapmek limixin dina paase mumu
    i min.
  cbr-NT: Asérabi cana mitsu cain, Nucën Papa Diosan ca unin 'atima ñu 'acë camabi
    tërë́nti 'icën, amia 'atimati banacëribi.
  tee-NT: ―Slivasalh ju iclajunau. Tachi chun ju talak'alhin chai va tuchi macxcai
    chivinti ju tanajun ju lapanacni laich camac'acxanicana'.
  eng-LSV: Truly I say to you that all sins will be forgiven to the sons of men, and
    slanders with which they might have slandered,
  cak-NT: Y tic'oxaj jabel ri tzij ri xtin-ij chiwe cami. Ri ni'in itzel tak tzij
    chirij ri Espíritu Santo, can man xticoch'otaj (xticuyutaj) ta ri rumac, xa can
    xtrakalej jumul chech ri Dios. Y ri ch'aka chic mac ri yequi'en ri winak ri je-alaxinak
    chech-ulef can yecoch'otaj (yecuyutaj). Y chuka' ronojel ri itzel tak tzij ri
    yequi'ij chirij ri Dios.
  pah-NT: 'Igwete ga ei g̃a pe: —“Anhag̃a opojyka ga ojive,” pe''euhu tehe pe ji ve,
    ei ga javo g̃a pe. Nurã ti ji ei pe me imombe''ukatuavo: Tupana''ga po ti omombo
    pa ahe hugwi aherekote''varuhuparavuhua. Ombotegwetea vehevi po ti Tupana''ga
    omombo pa ahe hugwi, ei ga. Emo gwa''uva mbotegwetea po ti Tupana''ga nomombori
    tuhẽ ahe hugwi. A''ea ndojihyva''javi ahe hugwi avuirama, ei ga g̃a pe.'
  sja-NT: ’Mɨa wãarata jararu. Tachi Ak'õrepa p'ek'au k'achia jõmaata wẽpapii, pedee
    k'achia jaradap'edaa paara iru ãpɨte.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Inda dmakuha dzaʼa magata mnduha, dzaʼa
    plinispla Lazglafta ta həŋ nda inda rarazuha dzaʼa həŋ rarazay tani.'
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ndióxi̱ cuu caja cáhnu ini a sa̱ha̱
    tá nu̱ú cua̱chi cája ña̱yivi xi̱hín sa̱ha̱ tá nu̱ú tu̱hun quini cáha̱n na̱.
  gfk-S: “Mu na hadado baak! God na lik luban leise ira sana tintalen ta ira matanabar
    ma be di na tange hagae nesi ta tikenong, na lik luban leise ikinong bileng.
  bmu-bmu: Nöŋön keu ölŋi kun kewö jibi mötme, “Ambazip ketaŋi moröŋi siŋgisöndok
    ahakzei, mi Anutunöŋ mosörakza. Lömbötŋambuk me awamŋi mepaqepaik akeak mönö mi
    Anutunöŋ saŋgoŋ eŋgima.
  dgz-dgz: Iesu sia anega diamon, “Nop nega mondi uon anun di waivin. God waenapan
    koewa muga wawa koko muga den iragi anu ae veta.
  eng-GNV: 'Verely I say vnto you, all sinnes shalbe forgiuen vnto the children of
    men, and blasphemies, wherewith they blaspheme:'
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni iyábani ca tul·la' nu runi ca enne'
    nna eyuniỹén bá latsi' Tata Dios qui' quį, ą'hua iyábani ca titsa' mal biỹa tediba
    cláseni ná cą nna tehua perdón qui' quį.
  eng-WEBSTER: 'Verily I say to you, All sins shall be forgiven to the sons of men,
    and any blasphemies with which they shall blaspheme:'
  guh-guh: Xaniajanë pacuenia pacatsipaebatsi. Dioso cajena caëjëpatsi daxitajivi
    pibisiacuene pexanaeneconi pevecuaajibiaexanaenexa. Pibisiacuenia jivi Dioso baracuaicuaijai
    ata, bajarapaneconi ata Dioso caëjëpatsi pevecuaajibiaexanaenexa.
  bon-bon: 'Cane toraca mene jijenininine: biname cina liba lijalija niiya mule bine
    jaawenimusi coo lipu bucurage niiyaniya mene jiicemusi, teepi miiji gemi kälyä
    äbitame pui niiya cabu ca.'
  nhw-BL: “Melahuac noTata huelis quintlapojpolhuis nochi inintlajtlacolhua masehualme
    huan nochi catli fiero camanaltij,
  swh-ONEN: Amin, nawaambia, dhambi zote na makufuru yote ya wanadamu watasamehewa.
  wbi-wbi: Kyang'haani ni kuvavula, inyivi sooni isa vaanha va vaanhu nalavasaghila,
    namaligho ghave ghoni,
  bba-bba: Kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, torɑru kɑ ɡɑri kɑm kpuro ye tɔmbɑ ɡerumɔ, bɑ koo
    bu ye suuru kuɑ.
  eng-KJVCPB: 'Verily I say unto you, All sins shall be forgiven unto the sons of
    men, and blasphemies wherewith soever they shall blaspheme:'
  kgk-NT: '—Anháy ojepota ra''e Hesu-rehe, he''i mo''ã hese kuri hikwái. Hesu Nhe''ẽ
    Marangatu tee va''e-pe omoanha anháy hikwái. Upéa-gwi he''i íxupe kwéry Hesu:
    —Anhete ko xe ha''e-ta nde-vy. Ne rembiapo vai ramo, erenhe''ẽ vai ramo Nhandejáry-rehe,
    omboyke-ta ndéhegwi Nhandejáry ne rembiapo vaikwe. Ha erenhe''ẽ vai ramo katu
    Nhe''ẽ Marangatu tee va''e-rehe, nande poriahuvereko mo''ãiry. Nde py''a ky''a-ma.
    Nande py''a potĩ mo''ãvéi opa e''ỹ reheve, he''i íxupe kwéry Hesu.'
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Fai vaidiiya mminnamminnaa maisa
    mmuakiaayauvaatama mmuakiaa maisa kua kiaiyauvaatama fai Anutuuqoono rugaanaravai.
  cpy-cpy: 'Pikemi kyaariperota-tsiri nokanteri: ari rariperoteeri Tajorentsi antayitzirori
    kaari-perori, ari ikimitahaeriri eejatzi theenka-tajorentsita-tsiri. Omaperotatya.'
  ekk-PKP: 'Ma räägin teile tõtt: kõik patud ja jumalateotus on võimalik andeks saada,'
  mpx-mpx: “Na baewa eliyamiu, henala ebo pagan nanakina ni ginol ge ebo ni ba bwagabwaga
    ge Yehoba ni awatautau-an, he bosowaina ya gegi toto o Yehoba ni nuwayoho.
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja Jijajiji, ngulaju kuja, “Langa-kurra-mantalu!
    Nganangku-puka kajilpa punku-pajikarla Kaatu marda manu marda yapa jinta-kari,
    ngula-jangkaju Kaatu kajikarla yawuru-jarrimi-juku yalala-yirrarninja-warnukuju.
  luo-luo: Awachonu adier ni richo kod yanyo Nyasaye ma dhano osetimo nowenegi.
  nhe-NT: “Nelía nimechilhuía noTata huelis quintlapojpolhuis nochi inintlajtlacolhua
    tlacame huan nochi tlen fiero camatij,
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܵܝܗ‌ܝ ܚܛܝܼܵܬܹ̈‌ܐ ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܚܠܹܐ
    ܠܒܢܲܝ̈ܢܵܫܵܐ، ܘܟܠܵܝܗ‌ܝ ܓܘܼܕܵܦܹ̈ܐ ܕܓܵܕܦܝܼ ܠܗܘܿܢ ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܚܠܹܐ ܐܸܠܵܝܗ‌ܝ،
  esk-NT: “Uvvauna uqautigipsi, Agaayyun natqigutriyumaaqtuq pisugaaqhuni iñuich killuqsautipayaaŋitñik
    suli uqaġniqłuktałipayaaŋitñik Agaayyutmik.
  msb-msb: Nagpadayon si Jesus, “Tandai an sasabihon ko! An tanan na kasal-an san
    katawuhan mapapatawad hasta an pagpakaraot sa tawo o bisan man sa Dios,
  cpa-NT: '’Lah¹dsóh² juǿi²jni hniah¹²: Li¹chi² báh³ ju²hén² dsǿg³ dsa² jmøi¹guǿi¹
    ca¹lah¹jǿ¹ dsag³ re²dsa, ho¹ ju³ he² jǿg³ hlaih¹³ ma²ca¹hløah¹dsa.'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଲକ୍‌ମନର୍‌ ସବୁ ପାପ୍‌, ଆରି ସେମନ୍‌ ଜେତେକ୍‌ ନିନ୍ଦା
    କାତା କଇ ପର୍‌ମେସରର୍‌ ନିନ୍ଦା କଲେ ମିସା, ସେ ସବୁଜାକ କେମା କରାଅଇସି ।
  meu-meu: Na hamaoromui momokanimu, na tomu, taunimanima natudia edia kara dika iboudiai
    bae hegwau tao, bona edia hereva dikadia iboudiai danu;
  yva-NT: 'Syo raura tugaive: vatane awa ayao kakai rui vayave muno awa ayao wo Amisye
    aura tantunawi, Amisye pare po rapaya mai arono usakinavo rai.'
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “pagpasensiyaan na Diyos i tolay ta maski
    anya a kasalanan de, sakay ta péngupos de ta tolay.
  zpm-NT: ’Gneli naa lo to gaṉle, grëse doḻ ne ruṉ miech, grë teḻ zha rguie zho, rdzibdee
    zho, bii zuṉ Dios zho perdon miṉ co;
  hix-NT: Onà wyaro ryhe yaworo xaxa àkehe, owyanye, kekon xarha tà, àwyanye. Toseryewhokaxem
    me naha, Khoryenkomo, ayanhànàthàyam hoko, omeroron hoko rma. Owyanye twàràhyakatxhe
    rma, noseryewhokehe, ohokonye, kekon hatà.
  sim-sim: Uhu ormu mbara, �Jirin amu sawenduwa, mbele mbele kavakava ma li unda nga
    okolenda mashin li mbanda nga Avui Wasilaka or laha ermbekwa lir.
  npi-ULB: म तिमीहरूलाई साँचो साँचो भन्दछु, कि मानिसहरूका सन्तानहरूका सबै पाप क्षमा
    गरिनेछन्, तिनीहरूले गरेका सबै ईश्‍वर-निन्दा पनि क्षमा गरिनेछन्,
  cgc-cgc: Iling man tan na sarang ko pagwaen mga malain na ispiritu. Sugiran ta kyo
    na tanan na sala ta mga ittaw daw mga ambal danen na malain na kuntra ta Dyos
    mapatawad pa.
  tim-tim: Aregât den bunŋe hin makyeŋgire nâŋgâŋet. Luâk siâ bâleŋe mem manmai bâleŋe
    me Anutugât kot mem bâliaŋmâ sârek konmai aregât dosa Anutuŋe kutigitbiapgât dop
    tatâp.
  yor-yor: Lóòótọ́ ní mo wí fún yín, gbogbo ẹ̀ṣẹ̀ ni a ó dáríjì àwọn ọmọ ènìyàn, àti
    gbogbo ọ̀rọ̀-òdì.
  wos-wos: Jisas wungi wataka dé wa, “Mwi hundi wuni guniré we. Du takwa haraki saraki
    joo ye wun haraki saraki jooka hélék ye yatakandat God hurundan haraki saraki
    joo yakwanyitandé. Du takwa Godré haraki hundi wandat God wun haraki hundi yakwanyitandé.
  emp-NTPO: 'Wãrã arada mʌ̃a bãrãa jaraya: ẽberãrãba cadjirua obadara, biẽ́ bed̶eabada
    sid̶a Ãcõrẽba jũma poya quĩrãdoaya.'
  eng-F35: '“Assuredly I say to you: all the sins of the sons of men can be forgiven,
    including whatever blasphemies they may utter;'
  ind-ind: '“Aku menegaskan kepadamu: Allah bersedia mengampuni segala macam dosa
    manusia, termasuk segala bentuk penghinaan mereka terhadap-Nya.'
  pes-OPCB: عین حقیقت را به شما می‌گویم که هر گناه و کفری قابل بخشش است،
  mpt-mpt: Ne wengo moton baabenamabibe. Nakaia unangai hengmino henga bianiba Gode
    weng dobo wengo oha biam bianiba hengmin olo omkeimanimibo Gode omtlabenamabe
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Kenke wanda꞉halima꞉ hoke hau peleme ekimanu paeyao
    make ika꞉ Koda꞉na꞉ biki lo hoeyaaseme ekimanu make Koda꞉ma꞉ paeyaapeke ya꞉la꞉pate
    hali epima꞉ Holi Sipitidina꞉ biki lo hoeyaeka꞉na꞉ta꞉ Koda꞉ma꞉ koto ekita꞉ ota꞉
    paeya wahapeke na ya꞉la꞉me leekeme. Koto hoke hauta꞉ hoto paeyao pa u halieke
    leekeme.
  mkl-mkl: Ntɔ ntɔ ɑn sɔ̃ ŋɛ, ɑlɑbu do dulum ŋɑ iyi ɑmɑnɛ í ce fei, Ilɑɑɔ̃ ɑ́ yɔkɔ
    ku ceɑ suuru ku kpɑ ideu.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ । ରେମୁଆଁ ଡିଡିରକମ୍ ପାପ୍ ଡିଙ୍ଗ୍ଆର୍‌ଡିଂକେ,
    ଆତେନ୍‌ ସାପା ଲିବିସଃ ଡିଙ୍ଗ୍‌ ବିଃଆର୍‌ଏ । ରେମୁଆଁ ପର୍‌ମେସର୍‌ନେ ବିରଦ୍‌ରେ ଉଡ଼ି ସାପା ଦଦ୍ୟା
    ସାମୁଆଁଇଙ୍ଗ୍‌ ବାସଂଡିଙ୍ଗ୍‌ଆର୍‌କେ, ଆତେନ୍‌ ସାପା ଡିଗ୍ କେମା ଡିଙ୍ଗ୍‌ବିଃଆର୍‌ଏ ।
  gof-RNT: “Taani hinttew tuma odays; Xoossay asa naytas nagara ubbaanne entti cayaa
    cashshe ubbaa atto gaana.
  unx-unx: “ସାର୍‌ତିଗି କାଜିପେତାନାଇଙ୍ଗ୍‌, ମାନୱାହନ୍‌କଆଃ ସବେନ୍‌ ପାପ୍‌ ଆଡଃ ଇନ୍‌କୁଆଃ ନିନ୍ଦା
    କାଜିକ ଛାମାୱାଃ;
  gah-gah: 'Loko loake, makó láa loko limó: Neza lamaná lo likimitoze, gililo. Netá
    golesa haitopaitó nenémini lihima itó alivi letivi iaká nenémini lihimavaláa nene
    Ómasímo hanuva ahuloaká gapo nemóza,'
  lcm-lcm: Napo mengen atutuman imi ta God ka lomon suai ani keve lau rikek na keve
    mengen i nau varas ri vap kipo abis ia,
  aer-aer: “Kele nhenhe-arle itelarerrirraye, arrantherre apeke-arle apure anerlte-aneme
    akurne atningke mpwarekenge Ngkarteke, Re arrenhantherrenhe atwetyakenhe-arle.
    Arrantherre apeke-arle apure-irreme arrantherre-arle renhe arrkentye-ilekenge,
    kele re arrenhantherrenhe atwetyakenhe-arle.
  qvc-NT: '’(Dyuspa Santu Ispiritunmi Jisukristuta ancha yanaparqan achka milagrukunata
    ruranambaqqa.) Piru wakin runakunaqam Jisuspaq rimaykarqanllapa: “Jisustaqam dyablu
    yanapaykan”, nishpa. Chaymi Jisukristuqam chay rimaqkunataqa nirqan: —(Chayshina
    kuntrayta rimashpaqam, Dyuspa Santu Ispiritumbaq “dyablum” niykangillapa.) Alliptam
    niykillapa, runakuna allipta mañakuptinmi, Taytanchiq Dyus tukuy laya uchangunata,
    mana baliq rimashqangunata rin pirdunaq. Piru mayqan runa Santu Ispiritumbaq niptin:
    “Chayqam dyablu” nishpaqam, chay runataqa Taytanchiq Dyusqa mana nunka rinchu
    pirdunaq, nishpa.'
  tgl-ULB: Totoo itong sinasabi ko sa inyo, ang lahat ng mga kasalanan ng mga anak
    ng tao ay mapapatawad, maging ang lahat ng mga kalapastanganang sinasabi nila,
  cbs-NT: 'Diosun jancha kenenibu yusinananmisbun yuikin: “Min yushin chakabu jaya
    iki ikaii”, akaibuwen taexun Jesúsun jabu yuikin: —Chanima en matu yuiai ea ninkakanwen.
    Yudabun jabun chakabu betsa betsapa inun jabu Dioski xechakamisbu Diosun jatu
