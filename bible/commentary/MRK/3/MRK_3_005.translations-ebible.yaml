    mi̱''ʉ p''ʉya: ―Da̱mi̱ majni̱ ''yɛ ya ―bi ''yɛ̱mbi̱. Ra̱ n''yohʉ p''ʉya bi̱ macrá̱
    ''yɛ, pɛ ''bexpi zä rá̱ ''yɛ mi̱''ʉ.'
  nop-nop: kaŋ Jesu adi yabuŋa kwihita tuguk. Tiŋa undugoŋ welekwambuŋ tigiŋ doktiŋa
    welemulap tuguk. Unduŋ tiŋa me kohoŋ kumiŋ u niŋguk, “Kohoge kihiwaleŋ.” Unduŋ
    nimbune kohoŋ kihiwalune utumbahinakaguk.
  obo-NT: Nolingasa si Disas nid tongtong taddot mgo minuvu no nokolingkus kandin,
    woy naanu sikandin pomon to motoggas kos pusung dan. Na id osengan din iddos minuvu
