    Ɨnka'pʉ iya, mɨrɨpan emiyatʉ enna'po'pʉ tesi'pʉ ya'.
  qvn-NT: Chaura Jesusga piñasham rircärirun muyurigninchru carcayag runacunata. Jinarcurmi
