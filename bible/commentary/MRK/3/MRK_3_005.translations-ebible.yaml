  juy-juy: ସିଲତ୍ତେ ଆ ଉଗରଞ୍ଜି ଆ ରଡୋନ୍‌ ଆସନ୍‌ ଜିସୁନ୍‌ ଇର୍ସୋୟମ୍‌ଡାଏନ୍‌ କି ଏର୍ରେ ଆମଙ୍‌ରେଙଞ୍ଜି
