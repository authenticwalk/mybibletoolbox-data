    —Isa''ani-ra akanavira''a. Sa''a-ra akanavira''aha, akaihota''ihi ida sa''a.'
  twi-twi: Ɔde abufuw hwɛɛ wɔn hyiae. Ɛhaw no sɛ wonni ahummɔbɔ mma nnipa enti ɔka
    kyerɛɛ ɔbarima no se, “Teɛ wo nsa no mu.” Ɔteɛɛ mu na amono mu hɔ ara, ne nsa
    no yɛɛ yiye.
  hlt-hlt: Te dongah amih te thintoek neh a sawt. Amih thinko kah thinthahnah soah
