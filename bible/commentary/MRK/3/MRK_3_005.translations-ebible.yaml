    tɨi tu ja aꞌgiꞌñ. Baꞌp tɨtda ɨp gio gu maaꞌnkam guiꞌ nax muuk kaꞌ gu nobiiꞌñ:
    ―Eap xi sɨlhiiñ dhim nob jiñ jaduuñ. Baꞌ guiꞌ jaꞌp jup xi sɨlh, jix kɨɨꞌp jum
    duu na jaꞌp xi joiñiꞌñ, panaas ku moo pu cham paiꞌx muuk kat.'
  mgc-mgc: Yësu na kamo mati mo ongɔ bi dë zë, ga kö'du kazi kö'du kowo. Here mo iya
