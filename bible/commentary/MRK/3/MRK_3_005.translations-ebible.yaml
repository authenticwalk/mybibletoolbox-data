    ruk''a'' y xec''choja.'
  san-BUR: တဒါ သ တေၐာမန္တးကရဏာနာံ ကာဌိနျာဒ္ဓေတော ရ္ဒုးခိတး ကြောဓာတ် စရ္တုिဒၑော ဒၖၐ္ဋဝါန်
    တံ မာနုၐံ ဂဒိတဝါန် တံ ဟသ္တံ ဝိသ္တာရယ, တတသ္တေန ဟသ္တေ ဝိသ္တၖတေ တဒ္ဓသ္တော'နျဟသ္တဝဒ်
    အရောဂေါ ဇာတး၊
  yaa-NT: 'Ato feratexõ Jesús ato õini, yora fetsafoõnoax shinãyamaifãfe. Askatari
    Jesús shinãmitsani. Shinãmitsaxõ yoikĩ iskafani feronãfake: “Mẽshafe,” fani. Askata
