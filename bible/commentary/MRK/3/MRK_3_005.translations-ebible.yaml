    Chuná̱ huanipá̱ yama̱ chixcú: —Castonkti̱ mimacán. Yama̱ chixcú̱ stonkli̱ xmacán,
    chu̱ tuncán tatlá̱ni̱lh la̱ntla̱ xmacasca̱cni̱t.'
  rro-rro: Iesu mai opuerena eiha 'ini'ininakia, haeamona eaoko'o ainakia, pokina
