  cab-NT: Ábati laríaguniña Jesúsu láu igáñi lúma íruni ladǘga tidére janígi. Ába
    laríñagun lun wügǘri ligía. —Tulébei bújabu. Ába látuleruni, ába lareídagun.
  clu-clu: Ginsulung sanda ni Jesus nga may kasilag, piro masubu tana ra sa katugas
    andang mga tagiposoon. Makon na dayon sa lalaki nga ukru anang alima, “Abi onata
    imong alima!” Kag ginonat na ra gani, kag anang alima nagayad.
  swh-ULB: Akawaangalia kwa hasira, akihuzunika kwa sababu ya ugumu wa mioyo yao,
    na akamwambia yule mtu, “Nyoosha mkono wako”. Akaunyoosha na Yesu akamponya mkono
    wake.
  tpt-NT: 'Ni lapanakni jantu ixtaqalasmakputun, xlhiyucha ni Jesús va ixmaqanininta.
    Va kun lhilukujcha jalaqtsꞌil. Ex va junil ni anchanuꞌ joꞌati: —Kaxnujtꞌi mimakaꞌ.
    Ex ni joꞌati va xnujlhi ixmakaꞌ, va palaycha junchoqol.'
  aai-aai: Jesu nan ufun inuwanuw itih yumatah fofokar isan yan so’ar, baise ibanak
    maiye isah iyababan, anayabin matah kufaf hisisinaf kakaf. Imaibo orot isan eo,
    “Uma ku’otofair.” Orot uman otofair tit igewasin.
  sny-sny: Sosu Jisas lu werese ma'e ai marepi atati siye etiye. Le ahi tahe tomuwe.
    Jisas lu ape lo marepi kororu a'i siyeye su, le marepi ewiteye erasi a'i toteye.
    Sosu le meni ereti luwaru a'i se apou eiye, “Ne ereti tesi fareraiyere!” Sosu
    meni ereti luwaru a'i tesi fareraiyeye su, Jisas ereti luwaru a'i ape au ta'ane
    fara'uweye.
  myy-myy: 'Ito bajiri ãmo digarʉre ĩna ti maibeja ticõri, ĩnare junisini bʉjatobiti
    tiyijʉ Jesús. Ito yija ãmo digarʉre ado bajiro bʉsiyijʉ Jesús: —Mʉ ya ãmo ñu joya
    mʉ, yiyijʉ Jesús ĩre. Ito ĩ yija tʉocõri, ĩ ya ãmo ñu joyijʉ ĩ. Ito yijare ĩ ya
    ãmo quenacoayijʉ mʉcana.'
  trc-NT: 'Ga̱a ne̱ caꞌmaan rá Jesucristó, ne̱ niꞌya̱j soꞌ man nij síí fariseo yoꞌ
    a. ꞌO̱ se nanó ndoꞌo rá soꞌ cheꞌé nij soꞌ se vaa síí nichra̱j ndoꞌo nimán me nij
    soꞌ a. Ga̱a ne̱ cataj Jesucristó rihaan síí nacoo̱ raꞌa yoꞌ a: ―Tu̱cuá so̱ꞌ raꞌá
    so̱ꞌ á ―taj Jesucristó rihaan soꞌ a. Ne̱ tucuá soꞌ raꞌa soꞌ, ne̱ cunuu sa̱ꞌ raꞌa
    soꞌ na̱nj ado̱nj.'
  cut-NT: 'Chi ta̱n Dihvo vo, ne chaconan ye ndihchero ye sa̱hn chahn. A̱ma chi ra̱n
    ye yahn che cheche chedave yahn se. Tuhme ra̱hn ye ri ye sa̱hn min: ―Cuacondihque
    tah. Chacondihco ta̱h se, ne ndeta̱hno ndoyahn se.'
  bel-bel: 'І з гневам на іх паглядзеўшы, смуткуючы па ачарсьцьвеньні сэрцаў іхніх,
