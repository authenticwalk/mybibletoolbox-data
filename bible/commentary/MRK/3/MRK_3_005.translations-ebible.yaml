    aná embódu eghá ririe, “Inda ingo ruruge!” aghá ririeta, aná embó unda ingo Iesu
    dava ruruguturieta, taubana urie.
  atg-NT: Ighọ iJesu ọ ri elemhi ibibi bino wẹ gasẹ, udu oyọli o yese-a shi udu obe
    ni e mhuẹ. Ọọ, “Nọmọse nise obọ-a.” Ọ nise ọli-a. Ighọ obọ oyọli o gbo li abi
    o kpẹ te ekẹ li
  bjv-NT: 'Jəju ɨndə kəmne go̰-n-de ba pətɨ, kɨ wongɨ, mee tɨnge dɔde tɨ ngay mbata
    me nga̰ ləde. Nɨngə əl dɨngəm ka kɨn ə nə: «Ɨsurə jii.» Dɨngəm surə jine nɨngə,
