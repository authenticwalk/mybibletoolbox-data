    lirpowoye, “Kesi eti leiye altei lire ulel.” Fei metine lepe kesi eti lele laltei
    le eti lele nou fale teingiye.
  tnn-tnn: Kən Iesu təmasɨpən məplan ilat, kən neməha tol, kən nɨkin tahmə olat məto-inu
    rəhalat-kapə tiəkɨs pɨk. Kən mən-ipən kəm suah un məmə, “Əg-ətuatɨp-in-tu nelməm.”
    Kən suah apon təməg-ətuatɨp-in nelmɨn, əmun nelmɨn təwɨr.
  hch-NT: Hicü yuhaxüama varuxeiyaca, yuhiverietü memüsese'icaicü yu'iyarisie, müpaü
