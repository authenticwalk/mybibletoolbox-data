    unnila bur-bule igar-maidba dabimalad. Jesús dule-argan-burgwaledga sogdesun:
    —Be-argan onak. Dule e-argan-onakwidgu, e-argan yog nuguar naded.'
  ben-OBCV: যীশু ক্রুদ্ধ দৃষ্টিতে তাদের সকলের দিকে তাকালেন এবং তাদের হৃদয়ের তীব্র
    কাঠিন্যের জন্য তিনি গভীর বেদনায় লোকটিকে বললেন, “তোমার হাত বাড়িয়ে দাও।” লোকটি
    হাত বাড়িয়ে দিল, সঙ্গে সঙ্গে তার হাত আগের মতো সম্পূর্ণ সুস্থ হয়ে গেল।
  mil-NT: 'Te Jèsús ní xíndéhé vǎha‑gá núú nchàa‑güedé te ní cudééⁿ‑gǎ, te ní ndɨ́hú
    iní‑gá chi ío sàá iní‑güedé, te ní xáhaⁿ‑gǎ xii tée cùhú ndaha‑xi‑áⁿ: —Ndocani
    ndaha‑n —càchí‑gá xǎhaⁿ‑gǎ xii‑dé. Te ní ndocani‑dé ndaha‑dé, te òré‑ni‑áⁿ nǐ
    ndúha.'
  myu-myu: G̃ebuje Jesus o'jeak cekay ip. Itakoma o'e cekay ip, Fariseuyũ itabotaidabotbot'ũm
    ibũnũ'a kẽrẽat kay buye. Ig̃uycũg̃ tak o'e ibu'u ip jemutaybin jekawẽn puye. —
    Paya'i ece ebu! — io'e ibũnũ'a kẽrẽat pe. G̃ebuje o'jewebumupaya. Ibũnũ'adip o'e.
  amk-amk: Yesusi kesou, deti maino kaiwasafoi sentenang, wape enerorongfoi fituayai
    paria kontai we enumikamiei mitubaru fo. Ainanaya medu we mano meninang foi deyo,
    “Wi waramuwai ma.” Inontaraifoi si warangfoi kaririaia, na tatofang kutu nanai
    kontai warangfoi dentengna.
  fai-fai: Yesus ayo aket keng keidawa dumade dumade wanang kinim itamansa. Kata aka
    kal keidomo, wanang kinim iyo yonin aket ki teinsa ka. Kale nadano kinkino, yakei
    nadane kinim ayo bakodaw, “kalam sikal uyo tufiyo!” Akane, sikal tufidomane, afan
    sikal kasái ka. Kalane,
  ura-NT: 'Nii jaun jetaote, nii nere aohana jerecurenihane jaun, nererojoecaaojoaain
    inaderaain, nii curuacaain nenacaauru coaraain jetao: “Ii biji raujiaau,” naa
    nii cacha rai Jesosone jana, biji sijitaain raujiaa nii cachane jana jetaote,
    inae nerautaain neraujiae rai biji.'
  mcd-NT: Ascatan sinaquin ato oiancutan ahuun nomuran fasi shinain, —¡Ohuashta! ¿Ahuuscashon
    aton nomuran shinanchacamisifomun? Ua icoinra huacatama, —ishon shinanni. Ascashon
    a nocofunu musufimua yoini, —Min mucu mushan huahuun, —huaino. Yonoa cuscan mushaniquin.
    Ascashu ahuun mucu muma sharacoin iriscatani.
  urt-urt: Taꞌe luku pe, Jisas tuhwarme tinge pe, kin bep nal skumb lenge bongol.
    Kin ŋoih mane ŋaiye ŋoihmbwaip tinge pupwa bongol. Taꞌe luku pe, Jisas ŋaname
    miyeꞌ ŋaiye syep lupu nule luku na, “Te kite syep nin el sokolohe!” Miyeꞌ uku
    kite syep kin pe, syep kin plihe nal bwore bwarme.
  kiz-kiz: Akabhalanga kwa ligoga, akajhaihuzunika kwa ndabha j'ha bhubomolaji bhwa
    mioyo ghyabhene na akan'jobhela munu jhola, “Nyosiajhi kibhokho Kya jhobhi”. Akabhunyoosya
    ni Yesu akamponesya kibhokho Kya muene.
  tzo-TZE: 'Li Jesuse i''ilin ti c''alal la sq''uelbe sat li fariseoetic tey oyic
    ta jujujot xocone, yu''un chopol laj ya''i ti toj tsots yo''ntonique. Jech laj
    yalbe li vinic ti xmoch''oj sba sbic''tal sc''obe: ―Va''ano lec li sbic''tal ac''obe
    ―xut. Jech la sva''an lec li sbic''tal sc''obe, ta ora icol o.'
  lex-lex: 'Yesus ralamni nmawal doin la onnila hare o''ta watu, noma nod niek ralmha''arni
    pa Namkek la riy nenenan gaini na''nama Nakot la riy de Niwra: “Mpuetar limmu!”
    Noma riy de nwetar limni de mtatande nekpa nnienni nmolu.'
  dov-dov: Wakabalanga chakunyema, alimwi kawuside, nkaambo kakuyuma kwamyoyo yabo,
    wakati kumwaalumi ooyo, “Tandabika kuboko kwako. ” Mpawo wakatandabika, elyo kuboko
    kwakwe kwakaba kabotu.
  rgu-rgu: Boe ma Yesus dale Na susa naan seli, nana huu ara tao daleꞌ noi neuꞌ sira
    atoran agama na, tehuu ta tao daleꞌ neuꞌ lahenda fo mate liman seri a. Boe ma
    Ana namanasa, de relu naleleiꞌ asa. Basa de nafada lahenda ria nae, “Looꞌ lima
    ma mai leo!” Lahenda ria looꞌ lima na, kekeneu te lima na malole na tutiꞌ a.
  toc-NT: 'Pero xlacán cacs tatá̠­yalh ni̠tu̠ takalh­tí̠­nalh. Jesús sí̠tzi̠lh pero
    xca̠­lak­li̠­pu­hua­la­ca̠ma porque xlacán ni̠ xtaaka­ta̠k­sputún pi̠ a̠tzinú
    li̠mac­uán naca̠­mak­ta̠­yacán cris­tianos la̠ta túcuya̠ quilh­ta­macú. Chiné
    hua­nipá a̠má chixcú: —Cas­tonkti mimacán. Amá chixcú stonkli xmacán y tuncán
    cá̠x­lalh la̠ta xmaca­sca̠cni̠t.'
  ulk-1902: E uiabi urkerem deraueli dasmerare, abara nerkep isir uiaba tonarlam bamesili,
    E le detager, kega, Mara tag uaimari. Abara tag uaimari; ueakai abara tag ekaida
    debele mokakalam nerute.
  som-som: Goortuu iyaga isha mariyey isagoo cadhaysan oo qalbigiisii ka tiiraanyooday
    qalbi engegnaantooda aawadeed, wuxuu ninkii ku yidhi, Gacanta soo taag. Kolkaasuu
    soo taagay, oo gacantiisu way bogsatay.
  anh-anh: Az Jisasɨv ndɨŋ werer nde waz mbɨ entacha amamŋgɨz handɨv Jisasɨnd mpɨ
    hamb pɨraz ndɨŋ aŋkwɨ sɨmar. Ave mbɨ wɨram omanaka mahoror kɨvahɨnsɨnd han kamar.
    Omanaka amakɨr han irɨvɨr amamb amar. Az mbɨ mbɨkɨr omanaka han irɨvɨr amaz mach
    mbɨkɨr omanaka hamb imbɨrun ñɨmar.
  mam-C: I xi tka'yin Jesús ti'jile; tzaj tq'oj, ex jaw b'isin tu'n tkujil kyanminxjal.
    Ex xi tq'ma'n Jesús te ichin, tu'n t-xi tnuqpin tq'ob'. Noqx te' t-xi tnuqpin,
    ex texjo paq, ul tanmin tq'ob'.
  ndj-ndj: Apa kavalola vosi kwa maya, kunu kavawonela lusungu ndambu ndima shawu
    sikamalili, Pambeli kamuwombela mundu yula, “Holoshi liwoku lyaku!” Mweni kaholosha
    liwoku lyaki, bahala pala liwoku lyaki liva kandi linofu.
  mbj-NT: 'Ti m'' kawaj''ããn gó Jesus ty kawõõt sa wë. Tahyb n''aa tón mä sa h''yyb
    tym ganahoot do hyb n''aa m''. Ti m'' aj''yy hã kä taky hadoo: —Madajoow a mooh!
    —näng mäh. Ti m'' ta moo tadajoow däk. Ahub däg kän mäh, baad däg mä ta moo kä.'
  lat-VUC: 'Et circumspiciens eos cum ira, contristatus super cæcitate cordis eorum,
    dicit homini: Extende manum tuam. Et extendit, et restituta est manus illi.'
  ngp-ngp: Yesu niyo ahituka nt'hendelo zose akawang'oela meso kwa maya. Niyo awaonela
    mbazi kwo udala we mioyo yawe. Akajika amgamba yudya mnt'hu, “Kusula mkono wako.”
    Naye niyo aukusula, ahadya mkono wakwe niyo wanda mgima.
  enq-2: mona kana jiaminosa, Jisasame imbu kaeyao dokaita kandayoko latala, akali
    doko lamaiyoo, “Embanya kingi doko tinoko” lea. Dokopa baanya kingi doko tinokeamopa,
    kingi doko auu petala kingi yangi epe dopaleaka jia.
  eng-ASVBT: And when he had looked round about on them with anger, being grieved
    at the hardening of their heart, he saith unto the man, Stretch forth thy hand.
    And he stretched it forth; and his hand was restored whole, as the other.
  mna-mna: 'Tona igeede zin raama keteene malmal. Mi tamen leleene ipata pizin tomini.
    Paso ŋgar kizin imbol kat. Irao titooro zin na som. To iso pa tomtom nama kaamaŋana
    tina ma iso: “Swooro nomom.” Beso iswooro namaana na ambai.'
  myw-myw: Bo igeg nanon peinan tayakeikays tasiyas. Kapasal nuwan, ikikines ikous,
    mo idibek toupam towen, ilana, “Kuyasel namam.” Iyasel, bo ibwein.
  sby-sby: Nomba Yesu walalanga uku ne uku mwabukalu, ne kwetelwa mumoyo pa cebo cakuyuma
    myoyo kwabo. Neco walamwambila muntuyo eti, “Tandabula cikasa cakobe.” Nendi walatandabula
    cikasa, neco calaba cena.
  sll-sll: Yu dimba, arihobi pir uning si mongwi. Pir uning si mole nona pangure,
    Yisas yong ki engwi. Embawe, miling pungwi. Pirere, yu ditongwi, “Ni ani sine
    do.” Dungure, yali sine dungure, aling wai dungwi.
  yaq-NT: 'Jesus intok, si''imem, ka alleaka naj bitchun. Intok bem namakak jiapseka''
    betchi''bo, au sioktuak. Junae yoemtau intok, wakiak mamakamtau inen jiiak: ―Em
    mamam rutukta''e ―ti au jiiak. Juna''a intok, a'' mamawam rutuktak. Intok sep
    tu''ureak.'
  uro-uro: Dä ma Jisas ka ñäm namet a nas sävät a rha na ama uraqi inguna rhäqäp ka
    na ama märänga sä rha nävät arhä väs ama qrot ngät dä qa qoar nä qärak ka ruqa
    rhoqortäqyia, “Ngia rhurän dä ngia rhäqyet.” Dä qa murän da aa rhäqyet bä sa märäs
    pät a et mamär.
  ita-1885: 'Allora, avendoli guardati attorno con indegnazione, contristato per l''induramento
    del cuor loro, disse a quell''uomo: Distendi la tua mano. Ed egli la distese.
    E la sua mano fu restituita sana come l''altra.'
  muy-muy: 'Àmənjaləŋ kà tay àna məzum ɓəruv dal-dal, aɗaba tìciiki slimi do. Àhi
    ana zal ya ti ahar mikʉlfiŋana ni : « Təlbiyu ahar gayak ni. » Àra àtəlikabiya
    ti ahar gayaŋ ni àslamalava, ègia sənduɓ-sənduɓana.'
  kqc-kqc: Iesu bi gubuyo resi ina vene nene resi iriyeduka reyo, adina bi uka gira
    resi de neideyadi. Mina amiye rofu niyo, “Yi vana ae roto ri.” Ini vana ae roto
    riyori, dairi buni niyo.
  tav-tav: 'Cʉ̃re na cayʉgaquẽto, cʉ̃re na caapigaquẽtore jʉtiritiri ocõo bairo cawamo
    rooye tuaricʉre cʉ caĩñupʉ Jesu: —Mʉ wamore ñujoya. To bairo cʉ caĩro cʉ wamore
    cañujoyupʉ. Cʉ cañujorona cañuucoajupe cʉ wamo yua.'
  eng-ULB: He looked around at them with anger, and he was grieved by their hardness
    of heart, and he said to the man, “Stretch out your hand.” He stretched it out,
    and his hand was restored.
  spa-VBL: 'Jesús los miró con enojo, muy molesto por la dureza de sus corazones.
    Entonces le dijo al hombre: “Extiende tu mano”. Y el hombre extendió su mano,
    y le fue sanada.'
  fra-_FOB: 'Alors, les regardant avec indignation, et étant affligé de l''endurcissement
    de leur cœur, il dit à cet homme: Étends ta main. Et il l''étendit, et sa main
    devint saine comme l''autre.'
  hau-ULB: Sai ya dube su cikin fushi, yana bakin ciki da taurin zuciyar su, ya ce
    wa mutumin ka mikar da hanunka, sai ya mikar da hanunsa Yesu kuwa ya warkar da
    shi.
  mal-mal: 'അവരുടെ ഹൃദയകാഠിന്യം നിമിത്തം അവൻ ദുഃഖിച്ചുകൊണ്ട് കോപത്തോടെ അവരെ ചുറ്റും
    നോക്കി, ആ മനുഷ്യനോടു: “കൈ നീട്ടുക” എന്നു പറഞ്ഞു: അവൻ നീട്ടി, അവന്റെ കൈ സൗഖ്യമായി.'
  kkc-kkc: Dibada sooloo ma kulodu mesili goo mauwe poogoloso debeli ogoloso, Yesuye
    sooloo deleme kamana sabolo dimapoo egeino, odoo dee hodio seeseegedoo poogoo
    ogoloso yimapoo egeesee takaso, “Nee dee seeseegedoo poogoo egee see hoodode.”
    Eseme odoo egee o dee hoododeme, dee egee tekepo paso.
  urd-GVR: Wuh ġhusse se apne irdgird ke logoṅ kī taraf deḳhne lagā. Un kī saḳhtdilī
    us ke lie baṛe dukh kā bāis ban rahī thī. Phir us ne ādmī se kahā, “Apnā hāth
    āge baṛhā.” Us ne aisā kiyā to us kā hāth bahāl ho gayā.
  far-far: Sa Jesus nia ada kalikalida, ma nia ka ada guisasu, sulia ne kera nao si
    kwaimanatai na ana wane matai nai, ma nia ka kwaimanatai laugo fuada sulia manatada
    ngasi 'asiana. Sui go, nia ka fata 'uri fuana wane nai, “Taga na 'abamu.” Ma nia
    ka taga na, ma na 'abana ka lea na.
  suz-BL: मिनु सिक्‍सी पा बाक्‍शो तशा, आ थुं खाइश्‍शा गाइश्‍शा, मेको आन कली का का
    पा कोव़शा, गुइ सोव़शो कली “इ गुइ दिंदो” दे मदा बाक्‍त। मिनु मेकोमी गुइ दिंसेनु
    सामाक्‍त।
  car-NT: 'Irombo pa''poro i''waine tare''ke iwo''poty''po. Moro tyturu''poja''nare
    iwairykon ''wa ituru''po je''tunanopy''po. Irombo ika''po mo''ko wokyry ''wa:
    “Ajainary ityngako!” Irombo moro tainary tynga''po i''wa. Irombo iru''pa rapa
    moro ainary we''i''po.'
  amp-amp: Nd yima rifinyr yukatohhato nyingatikt nndo yopaye nrhamomr. Duka memor,
    “Nda yimam nhai wom duka yuhuwaf yima yuhum rhukahm nda yimar htitahat.” Be inji
    htitihato wom yuhuwaf yima yuhur niahato nd yimar kfo memorr, “Tir gram tipt wathu
    susnant.” Be nd yimar tir gram tipt thu susnamort. Thu susnahato marnyanimotr.
  bht-bht: यीशुऐ जो जालू गुस्सा आया तालू उनी उना लोकां दे चारों पासे दिखया। कने यीशु
    बड़ा उदास होया की सै बड़े कठोर कने जिद्दी माणु न। कने उस माणुऐ जो बोलया, “अपणा
    हथ कर रुआं।” उनी किता, कने उदा हथ खरा होई गिया।
  eng-NOY: And looking round on them with anger, being grieved for the hardness of
    their hearts, he saith to the man, Stretch forth thy hand. And he stretched it
    forth; and his hand was restored.
  cub-NT: 'Que baru Jesús jararĩ chĩorejamed̶a, ne coreóvabe boje. Aru arejamed̶a
    ñai ʉ̃mʉ ãmuve jiacʉbecʉre: —Jabióvajacʉ mi ãmuvede, arejamed̶a Jesús. Ʉ̃i jabióvaiyede
    meatedejavʉ̃ya ʉ̃i ãmuve.'
  ita-1927: 'Allora Gesù, guardatili tutt’intorno con indignazione, contristato per
    l’induramento del cuor loro, disse all’uomo: Stendi la mano! Egli la stese, e
    la sua mano tornò sana.'
  lww-lww: Ana Yesu kira pisuveve la, pisu marala la m̃arera ga sike na, ana naga
    mloge piowa manene pap̃isi vanonia, ana sinena kari la. Ana naga pis si pan yar
    nap̃a limana pulu, pisape “Kian mesmesun li lumom̃a wa.” Ana pogos ga nap̃a yar
    nene kila sanene, limana pimi po sina ga.
  ckb-ckb: 'بە تووڕەییەوە ئاوڕی لێیان دایەوە، لەبەر دڵڕەقییان خەمبار بوو، بە پیاوەکەی
    فەرموو: «دەستت درێژ بکە.» ئەویش درێژی کرد و دەستی چاک بووەوە.'
  spm-spm: Ana arɨmaghaniiŋ bar gumasi rako amisigha aruava, navana avera meŋga avhesi.
    A men garima, men navia aghavagharigha ukuarukuvan nɨghɨnɨsi men phatɨ. Kamagha
    amuisi a bar osemigha kha gumagh kamagh aŋm mbɨŋgeeghi, “Nɨɨ nona afharimuu oneeghɨri.”
    Gumaghan khav nona afhari onesima, aŋna afhari nomthegha indera.
  nas-nas: Eeꞌnoko Jiisuuꞌke domang tupuꞌpaaꞌnuka-koo mankiꞌoi noruꞌurira iiravoi
    oovuruꞌ. Eeꞌnoko tenang duuaiꞌ aaꞌpuuꞌ, “Bireng tovoroꞌdaravai.” Eeꞌnoko tovoroꞌarama
    tamparuꞌkuuꞌ.
  uvl-uvl: Ol pe Iesus letena inin taua iri. Nau rara nge iri pe letena sisipu iange
    iri singiria sisis pe te hemas erochro. Pe Iesus hele lange non nem, “O hepeng
    hote perim.” Iok, non nem hepeng hote penna pe urana sapele.
  tpa-tpa: Anima amona i ghaighai ma i inana viravira babana nuwanuwahi i toghara,
    ma i vinuwaboya ma i riwa nae ravana nimana wanawana ruꞌumana auwarina ipa, “Nimam
    ma rodomi.” Ma nimana i rodomi yana i yawahana.
  eng-BBE: And looking round on them he was angry, being sad because of their hard
    hearts; and he said to the man, Put out your hand. And he put it out, and his
    hand was made well.
  ixl-CNT: 'Ech aatz u Jesuus, sajin tiꞌaj chaj tuchꞌ kꞌaꞌnal. Loqꞌ nichitxumun majte
    tan, tila aas taꞌxh motx okoj tetz qꞌul itxumbꞌal. Ech tal tek tu u vinaj ech
    tzaꞌ vaꞌl yeꞌ nichiyikun unpaqꞌil iqꞌabꞌ: —Yuj vaqꞌabꞌ tziꞌ.— Texh te. Ech iyuj
    viqꞌabꞌ u vinaj. Utz yakich iꞌan bꞌaꞌn.'
  xsi-xsi: Aku i mata kikimbwaki ilea panzi ku wisi nâna. Imora tu kinzi taŋanzi kaika
    ndo, kala i ilo malia ŋana ŋinde kâ. Ŋineŋga ipai tamâta ŋinde tu, “Kusowea mbalau.”
    Isowea mbalau lâ, aku mbalau ipâŋga ara kilo.
  crx-NTPO: Sizi tube hunílch'e whe butunuyú'en 'et hoonts'i whudulhyoh bugha té'ninzun,
    stabe butsi dunuts'un. 'Et nyoon dune ka únli-un yulhni, “Lhts'edílnih!” Nyoon
    dune lhts'edilhni ibulh 'ilhoghi oola k'un'a soo ná'uja.
  kan-OKCV: ಆಗ ಯೇಸು ಸುತ್ತಲೂ ಇದ್ದವರನ್ನು ಕೋಪದಿಂದ ನೋಡಿ, ಅವರ ಹೃದಯಕಾಠಿಣ್ಯಕ್ಕಾಗಿ ದುಃಖಪಟ್ಟು,
    ಆ ಮನುಷ್ಯನಿಗೆ, “ನಿನ್ನ ಕೈಚಾಚು,” ಎಂದು ಹೇಳಿದರು. ಅವನು ಕೈಚಾಚಿದಾಗ, ಅವನ ಕೈ ಸಂಪೂರ್ಣವಾಗಿ
    ಗುಣವಾಯಿತು.
  bbb-bbb: Ijadufuo Jesu fu uri e ije giamo fuka defarui. Ro kuke fu giaga oe buone
    ije buka gikikimana ijadufuo fuka ireobo oefiae. Areme fu urina e ije umui abe
    kiraema ije kuamo fu umui akoemo umui fuone fune una marei.
  blw-blw: Yachi yag ommaningarngar ah Jesus way nangila an chicha ngém chaat agé
    chillu maség-ang an chicha, te anchag térén way achi matudtuchuwan. Yachi yag
    annaat ifaga hen anchi nàis-is hen limana way mangaliyén, “Uyachém hen annay limam.”
    Inuyadna yag ammag ommammayat agé hen anchi limana.
  tam-2017: 'அவர்களுடைய இருதயத்தின் கடினத்தினால் அவர் விசனப்பட்டு, கோபத்துடன் சுற்றிலும்
    இருந்தவர்களைப் பார்த்து, அந்த மனிதனைப் பார்த்து: உன் கையை நீட்டு என்றார்; அவன்
    நீட்டினான்; அவன் கை மற்றொரு கையைப்போல சுகமானது.'
  azz-NT: 'Ijcuacón Jesús quincualancaitac neques den quiyehualojtoyaj huan moyolcocoj
    Jesús porín yejuan yoltacuauque de nintamachilis. De ompa Jesús quilij in tagat
    cocoxque ijcuín: ―Xicmamelahua momay. Huan yejua momamelahuac ya, ijcuacón ne
    nimay niman pajtic.'
  spa-RV-1909: 'Y mirándolos alrededor con enojo, condoleciéndose de la ceguedad de
    su corazón, dice al hombre: Extiende tu mano. Y la extendió, y su mano fué restituída
    sana.'
  csy-csy: 'Jesus in a kimkot teng thin-uk kawm in en a, amate thinpui uh hu in khuangai
    a, tua pa kung ah, Na khut phal in, ci hi. Tasiaciang ama in a khut phal a: tua
    a khut sia a langkhat bangma in dam kik hi.'
  mxq-NT: 'Net ja Jesús twinꞌijxtʉ jaꞌajʉty mʉdʉ akʉ, es jyotmayꞌeꞌky ko kyaj tpaꞌꞌayowdʉ
    ja kʉpuma̱ꞌa̱y. Ta tꞌanma̱a̱y ja ja̱ꞌa̱y: —Yajtʉ́w ja mgʉꞌʉ. Ja ja̱ꞌa̱y dyajtʉʉy
    ja kyʉꞌʉ, es ta ꞌyakʉdaky.'
  tzj-NT: 'C''ac''ari'' pi ryewal ja Jesús chiquij in xertz''elwachij, congana bison
    cumal rumac ja ni mta wi'' quigana nch''obtaj cumal ja xbij chique. In xbij chic
    tre ja rachi ja siquirnak jun ruk''a'': —Tayuku'' ja rak''a'', ne'' tre. Ja c''a
    rachi xumaj ryukic ja ruk''a'' in tzuri.'
  tdt-tdt: Jesus hateke ba sira ida-ida ho hirus. Nia mos laran susar teb-tebes tanba
    sira ulun toos. Depois Nia dehan ba ema liman sorin mate nee, “Lolo o nia liman
    mate nee mai!” Ema nee lolo ba, i nia liman diak kedas.
  ron-BTF: 'Și uitându-se împrejur la ei cu mânie, fiind mâhnit din cauza împietririi
    inimii lor, i-a spus omului: Întinde-ți mâna. Și el a întins-o; și mâna lui a
    fost refăcută complet, ca cealaltă.'
  eng-WEBP: When he had looked around at them with anger, being grieved at the hardening
    of their hearts, he said to the man, “Stretch out your hand.” He stretched it
    out, and his hand was restored as healthy as the other.
  eng-FBV: He looked around at them in exasperation, very upset by their hard-hearted
    attitude. Then he told the man, “Hold out your hand.” The man held out his hand,
    and it was healed.
  nld-1939: 'Toornig liet Hij zijn blik over hen rondgaan, bedroefd over de verblinding
    van hun hart; en Hij sprak tot den man: Strek uw hand uit! Hij strekte ze uit,
    en zijn hand was genezen.'
  bwo-bwo: Iyesuswere bonibo b́ duungtsotse shiyanat bín gúrdek't fa'úwotsi sheet't
    ashmansh, «Nkisho jargwe» bí eti. Bíwere b́ jargtsok'on b́ kisho kash b́wtsi.
  nch-BL: 'Huajca Jesús quintachili huan cualanqui. Motequipacho pampa nopa fariseos
    tahuel yoltetique. Huajca Jesús quiilhui nopa tacat: ―¡Xijxitahua momax! Huan
    quixitajqui imax huan cuali mochicajqui.'
  quc-TNT: 'Xpe royowal ri Jesús chque ri achijab ri'', queuca''yej conojel ri e c''o
    pa tak u xcut, cubisoj qui wäch rumal chi sibalaj abajarinak ri canima''. Xubij
    c''u che ri achi: ¡Yuku ri k''ab la! —xcha che. Xuyuk c''ut, xutzir c''u ru k''ab.'
  tfr-NTPO: Eshko ga l̈öng ba zl̈ong bäng pjribri l̈i ĩna, ga iirkorgö ba kong, swl̈o
    l̈i songe l̈e l̈ok l̇l̇ëm kjĩshko. Ga tjl̈ẽ swl̈o l̈i kong ga «Pja orkwo roshwĩzong»
    l̈e. Kuya ga orkwo roshwino, ga poptono beno pjl̈úe.
  kaq-NT: 'Benaya bi sinaxon sca Jesusen jato bejispaquequin. Jointi chahomayabo copi
    benati. Meyosmahi sca yohiquin: —Miin mequen sanahihnihue —hahquin. Sanahihnihax
    rohascai.'
  ahr-ahr: मंग येशुनी संतापमा चारीबाजुले दखं अनी त्या लोकसना कठीण मनले दखीसन त्याले
    दुःख वाटनं, त्यानी लूळा हातना माणुसले सांगं, “तुना हात सरळ कर” त्यानी हात सरळ
    करा, अनी त्याना हात बरा व्हयना.
  sgb-sgb: Amêhên, inubuh na hilan hinlêk ni Apo Jesus hên main huluk haka ingalo
    gawan ha kakdêyan ulo la. Bayo wana kanan lalaki ya natsi ya gamêt, “Ipaktang
    moy gamêt mo.” Hên impaktang na, ay naalíh ya hakit ha gamêt na.
  vie-1934: 'Bấy giờ, Ngài lấy mắt liếc họ, vừa giận vừa buồn vì lòng họ cứng cỏi,
    rồi phán cùng người nam rằng: hãy giơ tay ra. Người giơ ra, thì tay được lành.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏ଼ୱାରି ଆ଼ଟ୍‌ୱା ହିୟାଁତି ମେସାନା ଦୁକୁ ଆ଼ତେସି, ଇଞ୍ଜାଁ କ଼ପାଟି
    ସା଼ରିୱାକି ଏ଼ୱାରାଇଁ ସିନିକିହାନା ଏଲେଇଚେସି, “କେୟୁ ଲାକ ଦା଼ହ୍‌ମୁ” ଏ଼ୱାସି ତାନି କେୟୁ ଦା଼ସ୍‌ପନିଏ
    ଏ଼ଦି ନେହିଁ ଆ଼ହାହାଚେ ।
  cha-cha: 'Ya anae jaatan gui oriya sija yan y linalalo, ninapinite pot y majetog
    corasoññija, ya ilegña nu y taotao: Estira mona y canaemo. Ya jaestira, ya y canaeña
    tumalo mauleg parejo yan y otro.'
  amu-NT: 'Quia joꞌ ntyꞌiaaⁿꞌaⁿ nda̱a̱ nnꞌaⁿ ndiocheⁿ, seiliooꞌñê ñꞌeⁿndyena. Tquiaanaꞌ
    na chjooꞌ tsꞌoom ee seiꞌno̱o̱ⁿꞌo̱ⁿ na jeeⁿ quieꞌ nꞌomna. Tsoom nnom tsaⁿsꞌaꞌñeeⁿ:
    —Catseiliuuꞌ tsꞌo̱ꞌ. Seiliuu tsaⁿꞌñeeⁿ tsꞌo̱o̱ⁿ ndoꞌ mana tcoꞌyanaꞌ jom.'
  hin-CV: तब उन सब पर गुस्से से भरी दृष्टि डालते हुए, उनके मन की कठोरता पर व्यथित
    होकर मसीह येशु ने उस व्यक्ति से कहा, “अपना हाथ आगे बढ़ाओ.” उसने अपना हाथ आगे बढ़ाया—उसका
    हाथ पुनःस्वस्थ हो गया था.
  eng-OURB: When he had looked around at them with anger, being grieved at the hardening
    of their hearts, he said to the man, “Stretch out your hand.” He stretched it
    out, and his hand was restored as healthy as the other.
  spa-BES: 'Y mirándolos alrededor, con enojo, entristecido por sus corazones duros;
    y él dijo al hombre: Extiende tu mano. Y él la extendió, y su mano quedó sana.'
  san-BEN: তদা স তেষামন্তঃকরণানাং কাঠিন্যাদ্ধেতো র্দুঃখিতঃ ক্রোধাৎ চর্তুिদশো দৃষ্টৱান্
    তং মানুষং গদিতৱান্ তং হস্তং ৱিস্তারয, ততস্তেন হস্তে ৱিস্তৃতে তদ্ধস্তোঽন্যহস্তৱদ্
    অরোগো জাতঃ|
  tdx-tdx: 'Jinilojilo’e an-keloke, le nana­helo ami’ty hagàn-tro’ iareo, vaho nanao
    ty hoe am’ indatiy: Ahitio ty fità’o. Le nahiti’e, vaho niareñe ho janga manahake
    ty ila’e i fità’ey.'
  naf-naf: Âpme amnaŋ keŋ katik mme Zisasiyaŋ nâme ŋep ku beme ŋenzinziŋmak tokwaindikti
    an betnaŋ seleuuŋaŋgat zeye, “Bedi mututut.” Zeme betnaŋ mututupme betnaŋwan dolakŋaŋ
    beye.
  grc-MT: και περιβλεψαμενοσ αυτουσ μετ οργησ συλλυπουμενοσ επι τη πωρωσει τησ καρδιασ
    αυτων λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη η
    χειρ αυτου υγιησ ωσ η αλλη
  vid-vid: Aho nakawalola weng'ha kuno yazudile, nakawa na masinzo kwa vila navyowawele
    na nhumbula zihile. Hamba nakamlonjela ayula munhu yawele na moko uziliche, “Ugolole
    moko wa hegwe!” Na heye nakagolola moko na baho uwa mkomu kahi.
  pio-NT: 'Iná Jesús iicáidaca nalí, níái ìyéeyéica itéesebàa. Máiní maséeca íináidacawa
    iwàwawa, yái Jesúsca, báawacáiná iicáca náiwitáise. Achúmaca iwàwa nacái càmicáiná
    fariseonái iwàwa yeebáidaca itàacái. Yá Jesús íimaca asìali irí: —‍Piducúa picáapiwa
    —‍íimaca yái Jesúsca. Yá asìali iducúaca icáapiwa, yáta cayábaca icáapi.'
  tsn-tsn: Erile a ba leba ka kgalefo gonne o ne a tshwentswe ke go tlhoka kelotlhoko
    ga bone mo ditlhokong tsa batho, a raya monna a re, “Otlolola letsogo la gago.”
    A le otlolola mme ka bofefo letsogo la gagwe la fola.
  amr-NT: Eʼnopoenkaʼtaʼ pakhueʼ o̱ʼnenok Jesúsa oʼbahuadiayonpo suhueʼda o̱ʼe̱po
    nogta nogta oʼbatiahuaypo, —‍Yabateʼ. —‍Jesúsa onaʼuyate. Ken oʼbaʼtepo oʼbaʼyarudʼuyate.
  pwg-pwg: Yesu ikitavirevire ma nuwanuwana ipughu kurisi. Ma bade nuwanuwana idugara
    kirakiiyei da nuwanuwasi na gudugudusi. Ma nani gibegibesina ivonei bo, “Kevororona.”
    Ivororona ma imana iyawasa.
  cjv-cjv: Ena iran Yesu dem miriyom niki de fire ekan koro koro domba yokamai nomanenom
    du fai erongua iran Yesu kanom ama fi erome. Ena Yesu awa tere yai okom gerai
    dongua “Ne okonum sino to!” di tongoro yaromi okom sino tongoro okom tokoi nokapu
    fume.
  tiw-tiw: Kiyi ngarra ngawa-yuwuni yipakuluwunyi awuta Pharisees api angatawa yiminga
    jurrumumi jiyimi (became angry) amintiya ngarra arliranga yimi kangi awuta pili
    wuta arnuka putuputuwu pirripakirayi awarra tini ngini ngarra kirikayini amintiya
    karluwu purru-wutimarti ngini ngarra pupuni yimata-kirimi karri Sabbath Day (Saturday)
    awarra tini ngini ngarra kirikayini. Kiyi ngarra yimi kapi awarra tini ngini ngarra
    kirikayini, “Aya tayakurupa (hold out) ngini-nginjila yikara,” yimi ngawa-yuwuni.
    Kiyi awarra tini yipakurupa ngini-ngatawa yikara api awungarri ngini-ngatawa yikara
    pupuni yima.
  tha-KJV: พระองค์​มี​พระทัยเป็นทุกข์เพราะใจเขาแข็งกระด้างนัก และได้ทอดพระเนตรดูรอบด้วยพระพิโรธ
    และพระองค์ตรัสกับชายคนนั้​นว​่า “จงเหยียดมือออกเถิด” เขาก็​เหย​ียดออก และมือของเขาก็หายเป็นปกติเหมือนกับมื​ออ​ีกข้างหนึ่ง
  por-BR-2018: 'E olhando ao redor para eles com indignação, sentindo pena da dureza
    dos seus corações, disse ao homem: Estende a tua mão. E ele estendeu; e sua mão
    foi restaurada , sã como a outra.'
  mhl-mhl: Buŋoyaŋuŋ bokeme ŋebuŋ kirieru ŋone yabekame maŋyaŋunji sanaŋine kebojigaya
    ore beusembe maneru manjogo ŋone yabeya. Oŋu ŋone yaberu ŋi oi iŋi ojiya, “Go
    bio mego poretiŋga.” Oŋu ojime meine poretiŋgame moke fiine fukeya.
  klv-klv: Len nǝlol paŋpaŋ san ekǝta mǝtaltal hǝn galito, ilolosa hǝn galit husur
    nǝkadulit iṽonṽon. Beti ikel mai atenan ke, “Gisar hǝn navǝlam̃!” Ale isar hǝni,
    navǝlan imaur tǝlmam.
  bco-bco: Iyo꞉ asulo꞉wo꞉ halaido꞉ ko꞉lo꞉, Ya꞉suwa꞉yo꞉ iyo꞉ sigili ba꞉da꞉sa꞉ga꞉ imo꞉wo꞉
    gadiaki, dagiyo꞉ ga꞉ga꞉nuli kalumo꞉wo꞉ a꞉la꞉sio꞉, “Ge dagiyo꞉ talagalema.” A꞉la꞉sa꞉labiki
    kalu a꞉ma꞉yo꞉ a꞉la꞉dimidaki, dagi a꞉no꞉ e elen o꞉ngo꞉ dowo꞉.
  kdl-NT: U lingana le na asuvu a upan, u namgbai asuvu adama a ugbami u asuvu u le.
    U tonukoi vuma vi, “Ra̱ɗa̱gba̱ kukere ku vunu.” An u ra̱ɗa̱gba̱i ka, aku ku ta̱na̱i.
  apu-NT: 'Xesosi atamatana. Iuasaaki inaiataua, iuaritika imatinaniuata, kotxi ninoa
    !inirekari atão imarotinina. Ininiã Xesosi txari iua motĩkauakotakari: —Pisirĩkauakota
    —itxari. Ininiã itamẽkauakota. Erekape itxa iuako.'
  roo-roo: Uva kasipuvira poreroepa voeare, uvare voea iava sopaura vavagisipaepa.
    Oa-a vao oa iava rerare vovouisi vavataepa. Uva rera pakoeto tavireva, “Vavaea
    irairari va torevokooro.” Uva va irairareva. Oa iava rerare vavaea vearo ovoiepa.
  miz-NT: 'Dā íto Jesuu ñáꞌa san ne, dōó dutsi kuíni ña ne, dōo uꞌvi kakúvi ña é kuān
    nte káꞌxi nima ñáꞌa san. Kidáā ne, kakaꞌan ñá nī ña kádun ntaꞌa i san: —Nakāan
    ntáꞌa o —kaꞌan ña. Nákāa ñá ntaꞌa ña ne, ura dúꞌva tsi i ntuváꞌa.'
  qvz-NT: Jesus paigunata ricusha piñarira. Paiguna shungu sinzhi acta yachasha yapa
    llaquirira paiguna shucta mana llaquinata charishcamanda. Chasna llaquirishami
    chi runata camba maquita chutai nisha rimara. Pai chutachishcallai ali tucura.
  deu-ELO: 'Und er blickte auf sie umher mit Zorn, betrübt über die Verstockung ihres
    Herzens, und spricht zu dem Menschen: Strecke deine Hand aus! Und er streckte
    sie aus, und seine Hand wurde wiederhergestellt.'
  mjc-NT: 'Tacan tan nanyehe̱ xaan ra Jesús nuu ra naha, tan nducuiihya̱ cuñí ra tyin
