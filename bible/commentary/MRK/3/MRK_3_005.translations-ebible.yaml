    як другая.'
  zlm-KSZI: Isa memandang orang di sekeliling-Nya dengan rasa marah dan amat dukacita
    dengan mereka yang begitu keras kepala. Lalu Dia berkata kepada orang yang lumpuh
    sebelah tangannya itu, ‘Hulurkan tanganmu.’ Orang itu pun menghulurkan tangannya
    yang lumpuh, tangan itu terus sembuh.
  gdr-gdr: Ɨ Yesu ket ukoi soro kɨma yɨrɨk unjomkena eyeninonj, ɨ dɨde ket gar yii
    yindonj, nokɨp towaina gɨmo pɨla gar re ɨdoki na. Ton yindonj onggɨt kopa rɨgam
    pɨlwa da, “Moina yɨm b'ɨtnɨke!” Sɨ ton ket tina yɨm b'ɨtnɨkonj dɨde ket ɨtemb
    tina yɨm kupkakupka b'ɨsakendonj ɨja na ɨt re yɨpa tab yɨm re dɨde.
  vmy-NT: ꞌBa Jesús ko kjuasti kiskutsejenꞌa nchja xi inyandaire, ꞌba ba kisꞌere ngatꞌa
    tseꞌe nga titsujñu ngisare. —Tjente ndsai —kitsure xuta xi jaꞌeku ntsja. ꞌBa xutabiu
    yejente ntsja, ꞌba kuanda.
  cmn-FEB: 耶稣怒目环视他们，为他们的铁石心肠感到难过。于是就对那人说：“伸出手来！”那人把手一伸，手就复原了。
  gmv-RNT: Ista wozna shuchchatethan mishetidi iza giddoththidi yuuyi aadhdhi eqqida
    asa hanqora xeelidi addeza “Ne kusheza piddisa!” gides. Addezikka ba kushe piddisin
    kushezi mulera pathides.
  ncl-NT: 'Quicocuc iyolo Jesús, quinmitac cualantataya pampa amo quinequiloaya quimatilo.
    Cuaquín quilic in lacal: —Xicxilani momajma. Quixilanic huan pajtic imajma.'
  wed-wed: Iesu ana amloḡaiḡaina i ʼnana viravira ma i ʼnanai da taui orai i bado
    ma nuanuana i bola-kauei. Ma orotona i riwei i pa, “Uram ma viloloi!” Ma i viloloi
    ma i lawana.
  sua-sua: To kalo keik ngint kaem o mia tgus ko ka vrek te sei kam kiin hak ngang
    ngar. Ii, tkaesik tok va kle ka mrung ngar kat vgum ko ngaro papat ngat mi ktua
    kaendel pum E Nut karo rhek kngam mar ge. To thera havaeng a mhel to te, “Yin
    he, tuom ila ktiek na.” Va a mhel to endo ta tuom ka ktiek va te, ka ktiek ther
    gi ya hak ngatngae.
  klt-klt: Málám kuk hánám kárek hálengga pahán yáni káto wa kangga pahálá márawin
    ámna wa inuk, “Ketya wa uying ráng táng.” Ing inán ketná uying ráng tán ketná
    yá álosim háliuk.
  are-are: Jesuanha etnaka aalerrakantama, ltarrperraka turta etna arrthata inthorra
    namanga. Erantama etnanha ingkarraka tjoraraka. Kurunga era artwa erinha ilaka,
    “Iltja ungkwanganha imarnai.” Artwa erantama iltja ekuranha imarnaka. Iltja ekuranha
    kala marrerraka.
  gai-gai: Ainda moca ma mina watca, ma nikkatacarica, mina iroara gagrar koind, aintik
    ma minmo kadmaica, ma an ramootmo aindopatna, “U ndona parmo lotai.” Ri, ma ndona
    parmo lotairi, mana para laŋ mamoat.
  qvm-NT: 'Mana cuyapäcog cashganta musyarmi Jesús rabianashga paycunata ricärergan.
    Nircurnami maquin wanushga runata caynog nergan: “¡Maquiquita jogariy!” Jogarcuptinmi
    maquin sänuna ricacorgan.'
  chz-NTPS: 'Mahꜗ gaꜙjëëꜗ Jesús taꜙ jeeˊ maˊ tä̱ä̱hˊ dsaˉ. Gaꜙläꜙlle̱e̱yꜘ kya̱a̱yhˊ
    hiꜙ jaꜗ meehˉ dsëyꜗ kaˉlähꜘ kihꜗ heˉ hwehˉ dsëꜗ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ.
    Heˉja̱ˉ gaꜙsɨɨyhꜙ dsaˉñʉʉhˉ heꜘ: —Nɨɨhˋ daˊ goohˉ naˉ. Cha̱hꜘ baˊ gaꜙnɨɨhꜗ dsaˉñʉʉhˉ
    heꜘ maˉgooˉ, hiꜙ gaꜙjä̱ꜗ goˉte˜ gooyˉ ja̱ˉ.'
  kmu-kmu: Kea ohuꞋya maigeno YisasiꞋa mukiꞋa vaya amaulagafi moge mege hiana mukiꞋamogami
    amakuꞋmoꞋa atalako hia yafe aipamoꞋa kana higeno kali kanomofe mage huno hapaiye
    “Kayana aipi huo.” huno higeno aipi hiana ayamoꞋa kanale hutene.
  ood-NT: nash pi pi shaꞌi pihk e elid heg wui mahnikokam. Sh heg hekaj si s‑koꞌokam
    an i ha nenashad g Jesus ch eda ep pi ap e tahtk ha wehhejed ch ash hab kaij heg
    wui oꞌodham, “Ab g si i shelin g e‑nowi.” Kutsh am wabsh i chum shelin k am waꞌi
    hekaj apꞌet.
  lbm-lbm: यीशु न उन्को मन की कठोरता सी उदास होय क, उन्ख गुस्सा सी चारयी तरफ देख्यो,
    अऊर ऊ आदमी सी कह्यो, “अपनो हाथ बढ़ाव।” ओन बढ़ायो, अऊर ओको हाथ पहिलो जसो अच्छो
    भय गयो।
  ncj-NT: 'Jesús oquincualanitaloc, otlocoxticatca tleca oyoltepitzauque, huan oquiluiloc
