    ndaha un. Tacan tan jandundoo̱ ra can ndaha ra, tan iin yaha ñi nduvaha̱ ndaha
    ra.'
  ktm-ktm: Yesus indre‑et ile ta su pe lon ndrinen inei, odoke ikarundrum su, odosa
    su hapa we ha‑au hemin ke ndre tawene ta su munen tih. Pe Iy ipe ile tan orngon
    kuti ihpa, “Otlon lumwem.” Orngon ti itlon lumwen pe lumwen ile huyen ndresale.
  caa-caa: 'Entonces qꞌuijna e Jesús y cay uwira ut inteꞌ inteꞌ winic xeꞌ turobꞌ tut
    era, pero war atzꞌintzꞌa tama uyalma ubꞌan umen que machi cꞌani uwirobꞌ jay ayan
    lo que ucꞌani e winic era. Entonces e Jesús upejca e winic xeꞌ taquin ucꞌabꞌ y
    che: —Tutzꞌu acꞌabꞌ, che e Jesús. Y conda ututzꞌi ucꞌabꞌ tzꞌacpesna inyajrer y
    quetpa bꞌan cocha turu ani.'
  pls-NT: 'Cottimeja Jesús goñao co tsjehe ngain xa co anto vechín ixin vicon que
    jehe xa joinaoha xa coinxin xa de ixin Dios. Co ndac̈ho Jesús ngain tti venihi:
    ―Ttinxe rá. Co jehe tti xí mé coinxe rá co ndaxingamehe ra.'
  eng-WYC-2018: And he beheld them about with wrath, and had sorrow on the blindness
