  san-TIB: ཏདཱ ས ཏེཥཱམནྟཿཀརཎཱནཱཾ ཀཱཋིནྱཱདྡྷེཏོ རྡུཿཁིཏཿ ཀྲོདྷཱཏ྄ ཙརྟུिདཤོ དྲྀཥྚཝཱན྄
    ཏཾ མཱནུཥཾ གདིཏཝཱན྄ ཏཾ ཧསྟཾ ཝིསྟཱརཡ, ཏཏསྟེན ཧསྟེ ཝིསྟྲྀཏེ ཏདྡྷསྟོ྅ནྱཧསྟཝད྄ ཨརོགོ
    ཛཱཏཿ།
  qve-NT: 'Hinaqtinmi Jesusqa muyuriqninpi kaq runakunata qawarispa, anchata phiñakuspa
    llakikuran, chay runakunaqa rumi sonqo kaspanku, mana entiendesqankurayku. Hinaspan
    chay mana valeq makiyoq runata niran: —Makiykita haywarimuway, nispa. Makinta
