  hin-2017: और उसने उनके मन की कठोरता से उदास होकर, उनको क्रोध से चारों ओर देखा, और
    उस मनुष्य से कहा, “अपना हाथ बढ़ा।” उसने बढ़ाया, और उसका हाथ अच्छा हो गया।
  bef-bef: 'Ya nehite komopaꞌani uleꞌale hite nehago Yesu ipagu gabu gigo ipaluga
