    അരോഗോ ജാതഃ|
  tam-TCV: அவர்களுடைய பிடிவாத இருதயத்தின் நிமித்தம் வருந்தி, சுற்றியிருந்த அவர்களை
    இயேசு கோபத்துடன் பார்த்து அவனிடம், “உன் கையை நீட்டு” என்றார். அவன் அப்படியே தன்
    கையை நீட்டினான், அது முற்றிலுமாக குணமடைந்தது.
  mit-NT: 'Ñàyùcàndùá, nì xiconúù‑yá nùù nsidaa‑né, te nì cuduchi ini‑yà sàhà‑né,
