  rug-rug: Ke bugoro si Asa, meke doṉo la i Sa si arini, ba talotaṉa sisigiti tugo
    si Asa, sina luli dia hiniva sisigiti, meke sea si arini. Ke tiqe zama la ia Sa
    sa tie, “Mu va nadoria sa limamu.” Ke va nadoria sa sa limana, meke leana pule
    si asa.
  hop-NT: 'Pu pam hin unaṅwtiqe, pumuy a’nö unaṅwayamuy ep kwaṅwáitsivutiqe, amuhpa’
    yorkit, tāqat aw paṅqawu: Uhmay tsihkwaa. Noqw pam put tsihkwa; noqw māat ayaṅqwat
    māyat an pās powalti.'
  san-URD: تَدا سَ تیشامَنْتَحکَرَناناں کاٹھِنْیادّھیتو رْدُحکھِتَح کْرودھاتْ چَرْتُिدَشو
    درِشْٹَوانْ تَں مانُشَں گَدِتَوانْ تَں ہَسْتَں وِسْتارَیَ، تَتَسْتینَ ہَسْتے وِسْترِتے
    تَدّھَسْتونْیَہَسْتَوَدْ اَروگو جاتَح۔
  heb-LB: 'ישוע הביט בהם בכעס וצער, בגלל לב האבן שלהם, ואז פקד על האיש החולה: ”הושט
    את ידך.“ האיש הושיט את ידו והיא נרפאה כליל.'
  caf-NT: Sizi tube hunílch'e hoh hubutunuyú'en tube budzi ndesda, ndunnah stabe hubudzi
    duts'un. 'Et ndun dune ka hoonli yulhni, “Lhk'utdughelnih!” Ndun dune 'en lhk'udughellhúnik
    ibulh 'ilhk'us ts'ih k'una'a soo ná'uja.
  mio-NT: 'ta xaan xaan ndehe ra Jesuu nuun ñi, soco cuihya xaan cuni anima ra, vati
    ndava xaan ini ñi, [ta ña cuni ñi cuinu ini ñi chi ra,] ta cati ra chi ra ndaha
    xii can ti: ―Sacaa ndahun ―cati ra. Ta ni sacaa ra ndaha ra, ta nduvaha chi,'
  srq-NT: Jesús que paama ɨ mae mbia rese ra. Eya eãte que eriqui mbia chɨã ãtã ndese
    ra. Ñee ngue eo tomei je cote ra. —Ndeo emee secuti, ɨ que ee ra. O que emee Jesús
    cheẽ mose ra. Aque mosechɨ que eo nyerõ cote ra.
  kje-NT: Yesus nodi oi mahu po'on waliwali la na'ahan haenhi ono Ai nauroin ri enihe
    ra'uluwaku kekerhe la honorok akin kiki'il. Enime'ede Ai ne'el ri man liman maki
    eni na'ahenia, “Ma'aloledi o limmu.” Ri onne na'aloledi liman, idewe liman wa'anedie.
  bmk-bmk: Ma ere nuwaghisina ikita kwavikwavivirosi. Tousi nuwanuwasi ibagibagi sasara,
    ma touna kubina Yesu nuwanuwana ibero. Bade ivavo koroto ima sirasiraghena kurina,
    “Imam keta roroni.” Ma imana ita roroni ma iyawasa.
  gaz-gaz: Innis mata jabina isaaniitti akka malee gaddee, aariidhaan garagalee isaan
    ilaale; namicha sanaanis, “Harka kee diriirfadhu!” jedhe. Namichis harka diriirfate;
    harki isaas guutumaan guutuutti fayye.
  kud-kud: Ta Yeisu mayana modo'ini ivinunu gwaigwaipile aidiyai, yo mayana nuwayababa
    yadi ulu'uluyaiyai vehabana, ta towahonane ainai iwalo, ‘Nimam utuwu’, ta towahone
    nimana ituwu ta inanamwanamwane.
  urb-NT: 'Ame''ẽ ta rehe Jesu juramã ma''ã. Parahy ngã rehe. Katu ame''ẽ ke ame''ẽ
    ta ma''e tar ym, a''erehe Jesu parahy ngã rehe. Amõ we tĩ. Pyrara usak ngã rehe
    a''e tĩ. Jumen saka jurupy hãtã, aja ngã ixo. Hendu tar ym. Jetehar te ke putar
    ym tĩ. A''erehe pyrara usak ngã rehe a''e tĩ. Pe, sawa''e pe pandu: —Nde po epirar
    ''y — aja Jesu. Ipo ke sawa''e pirar. Upa puku oho ipe. Imembek katu oho ipe tĩ.'
  fra-LSG: 'Alors, promenant ses regards sur eux avec indignation, et en même temps
    affligé de l’endurcissement de leur cœur, il dit à l’homme: Étends ta main. Il
    l’étendit, et sa main fut guérie.'
  san-HK: tadA sa teSAmantaHkaraNAnAM kAThinyAddheto rduHkhitaH krodhAt cartuिdazo
    dRSTavAn taM mAnuSaM gaditavAn taM hastaM vistAraya, tatastena haste vistRte taddhasto'nyahastavad
    arogo jAtaH|
  cak-SNT: 'Y ri Jesús xaꞌrucaꞌyiej ri quimaluon-quiꞌ chireꞌ, xpa rayoval y xbꞌisuon-ka,
    ruma xutzꞌat chi cof quibꞌanun cha ri cánima y man nicajoꞌ ta niquinimaj. Después
    xuꞌej cha ri ache ri chakeꞌj jun rukꞌaꞌ: Tayukuꞌ la akꞌaꞌ. Y ri ache xuyuk ri
    rukꞌaꞌ, y ja otz xuꞌon ri rukꞌaꞌ.'
  uvh-uvh: Ka Jisas adi midi tubobu guk mo' toging u yapma kuma' yapkedagu' adisining
    kabaksi'ganang wa sasuk ka aming fam ga' bibiri' naknga yotangkayap titi wara'ning
    guk mokngang waraga' tanga adi kaba mamareng nakyama yapgurada tugu'. Ning tanga
    Jisas wari aming u ning anigu', kafaga kadagang u wetatare te'. Ning aniinga wetatare
    tinga kafong wari kaga' wara'ganangsa' karendagu'.
  ino-ino: Ke ohu'a maikeno Yisasi'a hai ne'vaino mi'ko vaya'moki apaulakaleka akeme
    uneno heana aipamo'a haviya nehikeno apa'kaeya apaipa apa'kesamo'a a'kanile'nea
    yafe kalaki aine'apateno aya fali'nea ve'kae inake huno hapaiye “Kaya ali'ka api
    aiyo.” hikeno alino api ne'aikeno ako kanale hute'ne.
  gnn-gnn: Bala ŋayi Djesuyunydja nhäŋalana marrtjina walalanha, borrk-ŋaramurryinana
    bitjarrana, ŋayaŋu-yätjthinana manapara, liŋgu walala ŋunhi ŋayaŋu-ḏälmirrina
    ga ḻiya-djarrpi'mirrina guyaŋinyarawu. Bala ŋayi Djesu bilyurruna, ga waŋana ŋunhi
    goŋ-dhoṯnhana ḏarramunha bitjarra, “Ma', goŋdja djarryurrana,” bitjarra. Bala
    dhunupana yana ŋunhi ŋayi goŋ-dhoṯtja djarryurrunana baḏarraŋ'thinana, ḻatju'yinana
    dhikana wal'ŋu.
  yal-yal: Yesu xɔlɔxin yi e mato. A sunu e kininkinintareyana fe ra ki faɲi. A yi
    a fala xɛmɛn xa, a naxa, “I yiini bandun.” A yi a yiini bandun, a kɛndɛya.
  cnt-NT: 'Jaun₂ ''ne₂ Jesús ca₂jɨ́in₂ dsa₂ i₂tion''₅₄, co₂''na₂ guë''₂ quɨ''₂ dsɨ́₅,
    ia₁ a₂ŋɨ́₄ lë₃ tsá₃ ŋɨ́''₂ dsɨ́₅ dsa₂. Jaun₂ ca₂tsɨ́''₃ dsa₂ dso''₅₄: ―Nei''₅₄
    gog''₂. Jaun₂ ca₂néi''₃ ''éi₂ gu₂; ca₂lág₃ bá₄ jaun₂ në́₃.'
  tif-tif: 'Kemin, Yesus ayo kawu tola-bom unang tunum alik iyo itafiin-tal-une-bam
    talaala yi, Kuliili God ami weng kaali, weng san-namup dinim o, kalbip kala, kalale,
    kulaa Yesus ami aket uyo ti mafak-ala-lom aket atul dap-tela kelula, Yesus ayo
    tunum sikil malii famsa kaami bokola-lomda: Kapni sikil kaa ifilan a! aka-kem-salale,
    tunum ayo almi sikil ayo ifilale, tangbal ma kelule,'
  nlx-nlx: यीशु कावदेन ताह रागा माय बोरायीन दिख्यो, एने तान मोनान वातड़ाय देखीन जुलूम
    नाराज एय गीयो। ओवतो यीशु ता माणहाह केयो, “तार आथ ओंगाण किर।” तो आथ ओंगाण केऱ्यो,
    एने तान आथ पेल ने गेत हुदेर गीयो।
  apw-NT: Bijíí daantł’izíí bighą Jesus doo bił gozhǫ́ǫ́ dago déhashkeego nṉee yitah
    déz’įįdá’ nṉee bigan binawod ásdįįdi, Yushdé’ dahdinlṉíh, yiłṉii. Áík’ehgo bich’į’
    dahdidilṉiigo bigan nádzii, łahzhiṉééhíí ga’at’éé násdlį́į́.
  gum-gum: 'Jesúsbe nuingatan pønrrabelan namig ashib, truba isui inchibig køn, kaguende
    nømui manrrømerabe purø murelø kuimba. Incha tru møwan trenchibig køn: —Kwalwan
    larrøbichi— cha. Inchen nøbe larrøbichene, nui kwalbe tabig kørrømisrøbig køn.'
  not-NT: 'Aro inetsaguetaiguëri Jesos, iguisasërequeri aisati yogasëreca tenta iraninte
    inguemisantiri. Aro icanqueri sërari ira camabocori: —Pintimagonaguitima pobaco.
    Aro itimagonaguitanaca. Aito cara ibeganaa ocaninatanai ibaco.'
  plu-plu: 'Igme ipegpusa madikte hiyeg ayge. Ig ka batek ku samah gihiyakemnikis.
    Ig wakaymni ku samah igkis ka amnihkere ner awayg. Ayteke nikwe ig awna ta git
    ner awayg kidubetwiye giwak. Giwn: ―Taraknaba piwak. Igme tareke giwak. Aynewa
    giwak makniw.'
  iou-iou: Ude täŋpäwä Jesutä bänepi nämo imärani yabäŋpäŋ-nadäwän nämo tägawäpäŋ
    koki täŋpän waŋkuŋ. Koki täŋpän wawäpäŋ äma keri kwäyähäneŋ täŋpani uwä iwetkuk;
    Ketka piräreŋpäŋ yäpi-siwoŋ tawut! Ude iweränä keri piräreŋpäŋ yäpän-siwoŋ taŋkuŋ.
  ntp-NT: 'Vaidʌ ʌSuusi baamudacʌdʌ nʌnʌidi dai soiʌliaragaicʌdʌ maimaatʌ caʌcatai
    ʌgai istumaasi aagidi ʌSuusi. Amaasi ʌSuusi itʌtʌdai ʌcʌʌli ismaacʌdʌ gaquisapicatadai
    noovidʌ: ―Sʌʌliñañi gʌnovi ―astʌtʌdai. Tai ʌgai sʌʌli dai cacʌʌga duaadicami vii.'
  rai-rai: Iesu i babo na kaankaan karom diat raap. I tapunuk kabina maa a balaandiat
    i dekdek. Ma i piri taa ra muaana naa, “Un kado a limaam.” Ma i kadoi, ma a limaana
    i tubu balet.
  haw-1868: Nana ae la oia ia lakou me ka inaina, no ka mea, ua minamina ia no ka
    paakiki o ka lakou naau. I ae la ia i ua kanaka la, E o mai kou lima, A o mai
    la ia, alaila hoolaia iho la ia, e like me kekahi lima.
  ffm-ffm: 'Iisaa ƴeewri ɓe tikkere, tiinndam-hoore maɓɓe ɗam woyni yonki makko, o
    wii gorko oo: —Fooccu junngo maa! Oon foocci ngo tan, ngo selli faa ngo warti
    hono no wonngo ngoo nii.'
  arb-NAV: 'فَأَدَارَ يَسُوعُ نَظَرَهُ فِيهِمْ غَاضِباً وَقَدْ تَضَايَقَ مِنْ صَلابَةِ
    قُلُوبِهِمْ، وَقَالَ لِلرَّجُلِ: «مُدَّ يَدَكَ!» فَمَدَّهَا، فَإِذَا هِيَ قَدْ
    عَادَتْ صَحِيحَةً.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥϫⲟⲩϣⲧ ⳿ⲉⲣⲱⲟⲩ ϧⲉⲛ ⲟⲩ⳿ⲙⲃⲟⲛ ⲉϥⲙⲟⲕϩ ⳿ⲛϩⲏⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲡⲓⲑⲱⲙ ⳿ⲛⲧⲉ
    ⲡⲟⲩϩⲏⲧ ⲡⲉϫⲁϥ ⳿ⲙⲡⲓⲣⲱⲙⲓ ϫⲉ ⲥⲟⲩⲧⲉⲛ ⲧⲉⲕϫⲓϫ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⳿ⲉⲧⲁϥⲥⲟⲩⲧⲱⲛⲥ ⲁⲥⲟⲩϫⲁⲓ ⳿ⲛϫⲉ ⲧⲉϥϫⲓϫ.
  sri-sri: 'Irasirigʉ Jesús ĩgʉ̃sãrẽ guari merã ĩãyupʉ. Ĩgʉ̃sã pémasĩdʉabirimakʉ̃
    ĩãgʉ̃, bʉjawereyupʉ. Irasirigʉ mojõ diíweredire: —Mʉya mojõrẽ soeoka! ãrĩyupʉ.
    Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, soeoyupʉ. Ĩgʉ̃ soeomakʉ̃, ĩgʉ̃ya mojõ õãkõãyuro.'
  nal-nal: Iesu xa boromaazik ma xa raamaai varawuk pana naandi, ma xa maskalus mase
    zaait pana naandi wanaze a waata naandi xa dikdik marazaat. Ma xa vazei a rapti
    angkanaan naako, “Gu vatok a mirum.” A rapti angkanaan ka vatok a mitna ma a mitna
    xa daxa uli xaarik.
  kyq-kyq: 'Gɔtn se Isa uun kaamin̰ aak dɔɔɗɗe paac. Naan̰ maakin̰ taarin̰ doɗe ki
    ɔɔ bɔɔbɗe makɔn̰ɔ. Ute do‑mɔŋgɗe se, naaɗe tuj naŋin̰ maakin̰ tak tak. Naan̰ ɗeek
    gaab kɛn jin̰ ooyga kooy se ɔɔ: «ꞋSɛɛj jii!» Ɔɔ gaabm se sɛɛj jin̰a ɔɔ gɔtn ese
    sum ɓo jin̰ ɔŋ lapia.'
  kwd-kwd: La Jisas 'e aga kwairiu, ma ngaia 'e ogaria, ma ngaia ka kwaimanadai la'u
    fana nga ta'a suria manatalaga 'e ngasi 'e iiki no'o. Sui ma ngaia ka fata 'ilo'oo
    fana nga wane lo'oori, “Tagwala mai nga nimamu.” Mai ngaia ka tagwala no'o nimana,
    ma nga nimana ka le'a no'o.
  ded-ded: Ning kpegec yeng ubaseringinaac negenghodungaima herea buu kic fikengfiha
    amma ngic yofi edeec, “Ge mariga sinena!” deu ngic ye maria sineu ngereec.
  ewe-ewe: Yesu tsa ŋku le ameawo dzi dzikutɔe, elabena eɖe fu na eƒe susu ŋutɔ be,
    womesea veve ɖe wo nɔewo ti o. Azɔ egblɔ na amea be, “Dzɔ wò asi.” Amea wɔe, eye
    enumake eƒe asi gaɖɔ ɖo.
  nuy-nuy: Marri ni-warra-garranggaa wani-nani, marri anubani-yung ni-riyaldhiyn waari
    yamba warruburru-yung ambunu-warrngayungaa, nubagi na-waḻyinyung, marri wurru-ḻamumundhini.
    Marri anubani-yung ni-wurrij-galadi-wiiyn. Marri anubani-yung nu-yamijgayn nigawi-wuy
    na-waḻyinyung-guy, “Bawu-lharraalhijgang nugawi-nyinyung ana-waṉja.” Nga nigaayung
    niwu-lharraalhijgayn. Marri anubani-yung ana-marang ni-marang-maṉdhiiyn aḏaba
    ana-marang naagi-yung.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤϪⲞⲨϢⲦ ⲈⲢⲰⲞⲨ ϦⲈⲚⲞⲨⲘⲂⲞⲚ ⲈϤⲘⲞⲔϨ ⲚϨⲎⲦ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲠⲒⲐⲰⲘ ⲚⲦⲈⲠⲞⲨϨⲎⲦ ⲠⲈϪⲀϤ
    ⲘⲠⲒⲢⲰⲘⲒ ϪⲈ ⲤⲞⲨⲦⲈⲚ ⲦⲈⲔϪⲒϪ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲈⲦⲀϤⲤⲞⲨⲦⲰⲚⲤ ⲀⲤⲞⲨϪⲀⲒ ⲚϪⲈⲦⲈϤϪⲒϪ.
  buk-buk: Iŋ tahê ŋac ma tac ŋandê sa, ma ŋalôm ŋawapac tu ŋac si ŋalôm ŋadandi-ŋga.
    Goc iŋ sôm têŋ ŋgac dau, “Êmatôc amam.” Ma ŋgac dau kêmatôc amba, ma amba dau
    ŋayham sa tiyham.
  pri-NT: 'Â é po niârirà burà putàmu wà Iésu. É pikîri, ba bwaa dau gòo pûrurà. Â
    é ina tà pwi âboro bèeni pâ: «Gà patàrù ê îgà.» Â é patàrù i îê, â é nye wâdé
    kaa.'
  zpq-NT: 'Nach Jesúsen'' gwṉe''e ḻegaque'', bže''e can'' gosone'' xbab, na'' ḻecze
    gocyaše''laže''de'' dan'' bi gosejḻe''e c̱he'', nach gože'' ben'': ―Bḻi naon''.
    Na'' bḻien'', na'' taquen'' beyaquen binḻo.'
  por-TFT: 'Ele olhou para eles com raiva, e por estar realmente magoado pela insensibilidade
    deles para com o homem necessitado, disse ao homem: - Estenda a mão! Quando o
    homem estendeu a mão, ela foi curada na hora.'
  gwi-NT: Jesus, vik'įį gwanlii ts'ą' gootee datthak gwąąh'in gaa nihk'it gooveenjit
    tr'igwidii, gwiizųų tr'ihkhit ninjich'agadhat ts'ą' gooki' tth'an dach'at geh'an.
    Ąįįtł'ęę zhit dinjii jyaa dahnyąą, “Nanleetth'ak kwaii nihky'aa oonjii.” Ąįį dinjii
    jyaa diizhik ts'ą' vanli' nizįį neekhwadlit.
  gvn-gvn: Jesusangka walu-wukurrin janangan, kuli-kadaynda. Yamba nyulu yalarrku
    jiba-badinda jananka, jana dukul-dandi bajaku, wadu-wadu. Nyulu dingkaranda mara-wulanyamunbu
    yalaman, “Yunu mara junkay-bunga.” Nyulu mara junkay-bungaynda, mara yalada, buyun
    karida.
  nna-nna: '@see-verse:MRK.003.004'
  nhy-NT: 'Jesús okintlatak in fariseos iwan okualanke, iwan omoyolkokoj porke sa
    tekitl yoltlakuawakej. Ijkuakón okilwij in kokoxke: ―Xikmelawa moma. In kokoxke
    okimelaj ima iwan san niman ijkuakón opajtik.'
  asm-FB: তেতিয়া তেওঁলোকৰ হৃদয়ৰ কঠিনতা দেখি তেওঁ অসন্তুষ্ট হৈ খঙেৰে চাৰিওফালে চালে
    আৰু সেই মানুহ জনক ক’লে, “তোমাৰ হাত খন মেলি দিয়া”। তেতিয়া তেওঁ হাত খন মেলি দিলে
    আৰু যীচুৱে সেই হাত খন পূর্বৰ সুস্থ অৱস্থালৈ আনিলে।
  okv-okv: Iesu na jireki poeki eto embomeni kina amo embo nei jo ari embo mane avo
    kogue tumo ue osaga kito embo ingeni meni amburari amita degi “no ingeni jujuruke”
    enu jujurukenu ingeni javotoho ena.
  mxt-NT: 'Tyicuan ta xaan nanyehe ra Jesús chi ñu, ta cuihya cuñí ra vatyi ña cuñí
    ñu cutuñi iñi ñu. Ta catyí ra chi ra cuan: ―Sa̱nacaa ndahun. Ta sanacaa̱ ra, ta
    nduvaha̱ ndaha ra.'
  tzo-NT: 'Ti Jesuse i''ilin c''alal laj sq''uelbe satic ti fariseoetic ti te joyubtabil
    yu''une. Laj yich'' mul uc yu''un tsots ti yo''ntonique. Hech laj yalbe ti vinique:
    ―Xach''o ac''ob ―xut. Ti ora ichop ti sc''obe, laj xach'' ti sc''obe. Lec xa oy
    ti sc''obe.'
  ind-AGS: Yesus melihat ke sekeliling mereka dengan kejengkelan, dan merasa sangat
    kesal dengan sikap mereka yang keras kepala. Kemudian Yesus berkata kepada laki-laki
    itu, “Ulurkan tanganmu.” Laki-laki itu mengulurkan tangannya, dan tangannya menjadi
    sembuh.
  omw-omw: Iesusiva taqovata mwihua hia mwi vaisirara po kye tiraitita, kapera viri
    rate varuvaro mwia kyaara Iesusira mwutukyavanto uaqia huvaro mwia raraqa tovaro
    mwi vaisirara tiqaro, Ena kyauqu ntatutaante, tuvaro mwiva nai kyauqu ntatuta
    kyovaro kyuqema vura.
  yrb-yrb: '@see-verse:MRK.003.004'
  maa-NT: 'Jesús kiskoòtsejèn‑jiìn‑la̱ xi̱ta̱ nga jti komà‑la̱. Ti̱koa̱ ba kis''e‑la̱
    nga tájaàjiìn tjín ini̱ma̱‑la̱ jñà xi̱ta̱. K''e̱é kitsò‑la̱ jè xi̱ta̱ xi kixìt''aà
    tsja: ―Tjeèndojoì ndsei̱i. Tsijmeé tsja, ni̱to̱ón kjòndaà‑ne.'
  mcq-mcq: Jesu pu kimajaho Hu oja ajimana kaivo pu Jesu pataꞌarohajara Hu temumana.
    ꞌEjume Jesu ea ija ajuarajiꞌiniji ijá ꞌwama Oni ija ahasirima ꞌwavume hu ahasirivume
    maranana.
  sus-A: عِسَ شْنْشِ نَشَ عٍ مَتٌ، عَ بْحّ تْورْشِ كِ قَنيِ بَرِ مَ كِنِكِنِتَرٍ نَن
    نُ عٍ رَ. عَ نَشَ عَ قَلَ شّمّ بّ نَشَن بّلّشّ تُوشِ عَ مَ، «عِ بّلّشّ عِتَلَ.»
    عَ نَشَ عَ عِتَلَ، عَ بّلّشّ نَشَ يَلَن.
  jpn-1965: イエスは怒って彼らを見回し、その心のかたくななのを嘆きながら、その人に、「手を伸ばしなさい。」と言われた。彼は手を伸ばした。するとその手が元どおりになった。
  fra-SBL: 'Après les avoir regardés avec colère, attristé par l''endurcissement de
    leur cœur, il dit à l''homme : « Étends ta main. » Il l''étendit, et sa main fut
    rendue aussi saine que l''autre.'
  yka-yka: Pinayaman siye weˈ si Isa paliput. Dukka teˈed ateynen duk astel iye peggeˈ
    gaˈ niyaˈ aseˈde si aˈa. Manjari paˈinne si aˈa masapik tangannen, “Pahintengun
    tangannun.” Na, pinahinteng weˈ ne, manjari kawuliˈan ne tangannen.
  mle-mle: Jisas aw van aw van vikuw, dayak yaal giraad. Dayadiy maka apaam kabaak
    ridiy. Alik dayak diki mawul waril. Di adi duwak ata waad, “Mina taab akaynawur.”
    Kaynawurdik, diki taab viyakit tal.
  shp-NTPO: 'Jatian já kateaketanabo sináyaxon jato Jesussen oinna iki, jatianra ikonhakashamakanaitian
    onístaanan ja joni yoia iki: —Min meken sananwe —akin. Jaskáa jawen meken sanana
    iki, jatianbi joni benxoaa iki.'
  aom-aom: 'Jörumoraejamu Iesuro uvadeje: Ëaribövioho hiaꞌi biririꞌe aribövie jioruomajë
    uvoromo huë vavaeni böröme baeromo dë vörönimamu uherihoromo ë aribövioho gëvadeje.
    Gënugoromo övo guomahëꞌe aho uavadeje: Jasi övoho nugöꞌöjëjo. Ëhi uavamu hegorovo
    övoho nugöꞌöjamu marëjadeje.'
  geb-geb: Ana phokphoga mbe garav, mbe nzuav ndap shigi. Ana mbe garim, mbe kora
    mbui ndɨkndɨk ki fhu. Ana guigira mbe nzuav ndap simgiap, khaŋ mba guma ga nzuai,
    “Ndu hareŋ ndegɨ.” Mba guma wo hareŋ ndegim, ana har taagia nzerigi.
  eng-WYCLIFFE: And he biheeld hem aboute with wraththe, and hadde sorewe on the blyndnesse
    of her herte, and seith to the man, Hold forth thin hoond. And he helde forth,
    and his hoond was restorid to hym.
  bsj-bsj: La con to ciki funer, nercero kayam kaya kibi kwan duwer cin la co yi nii
    co, tarken kanmweko la can tarken kance kori la Yecu tamco.
  cak-cak: 'Jac''ari'' xbison-ka ri Jesús roma rucovil cánima ri quimolon-qui'' chiri''.
    Romari'' rija'' royoval nich''icch''ot ruvech chique y xu''ij che ri caminak ruk''a'':
    Tayuku'' la ak''a'', xcha''. Tok ri niyavej xuyuk ruk''a'', ja xc''achoj.'
  chf-NT: 'De ya''i aj Jesús u chämbi u jutob t''oc cräxle, y t''oc noj tristejle
    uc''a tzätz u pamob. U yälbi ni winic ca''da: ―Sätz''ä a c''äb. Jini winic u sätz''i
    u c''äb, y jinchichba rato u pojli uba.'
  tlf-tlf: Kale Yesus iyo kugol mo-bom alugum iyo tele itaman tiine-bomta e, bilip
    iyo God imi weng uyo tinangkulaalup o agan-bilip kalaa age-nala e, imi aget tem
    uyo mafaganepmu e minte, olsak kup deebe no keluta, Yesus iyo tinum sagaal milii
    fuulanebesa bemi bogobe-nala e, “Kapmi sagaal uyo tifi kolal o,” agela e, tinum
    imi sagaal uyo tifi kola e, tambalanepmu ko.
  piu-2006: Yiitjulu tjananya mulyarrangku parra nyangu, tjana yaḻṯuruwiyangku wiyawana
    kuliṉingka. Palulanguru paluru tjanampa yaḻṯururringkula payilwiyangku wantingu.
    Wati mara parralayitjingkalpi nyakula watjaṉu, “Mara ngalya katurriwa!” Katurringkula
    mara palumpa palyarringu.
  poh-NT: 'Chi cakranak cu̱cꞌ take cꞌacharel reꞌreꞌ, reꞌ Jesus pꞌuht ritzꞌehtam take
    je chi cow eh naxilow chi maꞌ xjahlic ta woꞌ nechꞌ ok quicapew-bal chi naritobjic
    i winak reꞌreꞌ, reꞌ Jesus kꞌe̱ꞌ naxtiꞌbic ricꞌux. Chiri̱j i wili jeꞌ wili xikꞌor
    reh winak reꞌreꞌ: «Quikꞌochlojok take nah akꞌab quimequem qui̱b eh chayu̱w je
    take yuꞌna, nqui reh. Ar aj ruꞌ naxiban chi jeꞌ reꞌ, xcorjic woꞌ ti wach i kꞌab
    chi manlic.'
  tue-tue: 'Teero tiigʉ́, Jesupé cʉ̃́ãrẽ cúaremena cãmenʉcã́ ĩñayigʉ. Cʉ̃́ã tʉodʉgáheri
    ĩñagʉ̃, bayiró bóaneõgʉ̃ wáayigʉ. Wãmo bʉʉre cʉogʉ́re: —Mʉʉya wãmorẽ súucoya,
    jĩĩyigʉ. Cʉ̃ʉ̃peja súucoyigʉ. Teero tiiríra, cʉ̃ʉ̃ya wãmo sicato niirirobirora
    pʉtʉáyiro.'
  bjp-bjp: Iesu i parpar ri la ke ka kut e bala. I par balri i arae fat, ka mais ri
    ke ka tara sing kaltu ae aragii, “Sawe limam.” Kaltu ae ka sawe lima ke ka rokap
    fis.
  xon-xon: Le u lik bi mɔmɔk, le ki gee liŋuul bi pu. Bitafal aah pɔɔ pu na, le ni
    bii usui. Le u bui uja u aaŋaal faan na ke, “Taln aaŋaal.” Le u taln uŋaal. Le
    mu pɔɔk.
  tzo-ZNT: Ti Jesuse icap la, isqꞌuelbe la sat ti jfariseoetique, jaꞌ la chopol iyaꞌi
    ti mu xchꞌunic tajmeque. ―Tuqꞌuibtaso li sniꞌtac acꞌobe ―xꞌutat la yuꞌun Jesús
    ti vinique. Istuqꞌuibtas la, lec xa la icom ti scꞌobe.
  mpm-NT: 'Yukan ni kɨtɨ ini Jesús ni ndeꞌe ya nuu da, ti ni kukuiꞌya xaan ini ya,
    chi ni jini ya ja tu ka ñuꞌun ndaꞌu kɨtɨ ini da. Ti ni kaꞌan ya jiin chaa kuꞌu
    un: ―Skaa ndaꞌa ra ―kachi ya. Ni skaa da ndaꞌa da. Ti luego ni, ni nduvaꞌa.'
  ots-NT: 'Diguebbʉ ya, car Jesús bi cca̱hti, nde̱jma̱ jí̱ mí ne cʉ fariseo di jiɛ
    guegue di möx car hñøjø‑ca̱, como jin te mí pɛhtzijʉ tti̱jqui. Eso, bi zøti ʉ́r
    mʉy cja̱ bi ungui ʉr dumʉy. Diguebbʉ ya bi xih car hñøjø: ―Tʉngui quer dyɛ.― Cja̱
    car hñøjø bi tʉngui cár dyɛ, cja̱ bi hna jogui.'
  hoy-hoy: बाक यीशु आंदुर मन इन कठोरता देल उदास आगकु, आंदरी सिट्ट देल नाकु दी नोळदुन,
    अदिक आ मंळसा से अंदुन, “तान कय मुंद वाळुस.” आव वाळुसदुन, अदिक आऊंद कय पयले अन्द
    घाई वळ्लीद आगेत.
  amo-amo: A gitirno ayenje nani vat nin tinanayi, bari ngbas nibinayi mine, aworon
    nnite, “Nakpa uchara fe.” A nakpa unin Yisa tunna akurtuno uni uchine.
  pjt-pjt: Ka Jesulu tjananya mirpaṉ-mirpaṉṯu para-nyakula waṉaṟa tjanampa mapalku
    ngaḻṯuringu panya aṉangu nyanga tjana kurunpa wituwitu puḻka nyinangi. Ka Jesulu
    wati panya maṟa ngaḻṯurpangka wangkangu, “Maṟa pala waṟariwa.” Ka maṟa panya waṟaringu,
    ka kuwariṯu palyaringu, wiṟu mulapa.
  cwe-cwe: Yesu kawalola waja wanhu kwa ludoko, na kawona usungu muumoyo wake kwa
    chimu cha udala wa mizoyo yawo. Maabaho kamulongela munhu yahololile, “Golosa
    umkono wako.” Nayo kaugolosa, bahobaho umkono wake uhona.
  daa-NT: 'Min ŋa indiig pa-ak, ŋa taliig gee-ak iŋ dapin̰ko, asaan ɗeŋginco amil
    lawa. Kar ŋa yeepiiji ɗo gem ka pisin̰ji mat-ak aman : « Taarig pisin̰jiŋ. » Ek
    di ŋa taariiga ho pisin̰ji cooltu ɗo weriy.'
  mlp-mlp: Ossa Yesus in mataw na bunmo ginad ahol waqim le bolsa in ginad soqotim
    us. Ussa Yesus ahol afaqan diq iyad in mataw na ginan agem timeqniy. Agem meqniysa
    in mat na bulon, Ni niben itiwun ham. Haqan mat na aben itiwunan aben akogan na
    tidimniy.
  ape-C: Aria anan neyotu natrish aria nyibur juwehosibur. Um maresh? Anan natrish
    um eshesh showeshik esheshiruh aparuh dodog aria shakri uwok um shumnek Iruhin
    ananin baraen shugipeshen. Aria anan nakrip anudok rogur yowenyan iri nakri, “Kwanu
    nyakin rogur.” Aria anan nonu rogur aria enyen yopin abom.
  bgs-bgs: Na, igsállág i Jesus tô langun manubù. Isókó sikandin asta iranu tingód
    ka katággasan katô ulu dan. Igkagi sikandin tun ta manubù na igkángkáng é bállad,
    na mà din, “Káttáng nu yan bállad nu.” Igkáttáng din, asta inólian.
  faa-faa: Me kaurakano asekea, Yasumo saperaka iane asekehaesapo. Aseane ipu himumo
    kakimako hisirakano asekea Yasumo iaki himu mahisisapo. Asiāne epo aporo hokono
    narisaki someraka, “Né hokono máfaraka raerasie.” Airakano hokono raehoane narisane
    fasapo.
  kik-kik: Akĩmarora arakaire, na aiguĩte ũũru nĩ ũndũ wa ũremi wa ngoro ciao, akĩĩra
    mũndũ ũcio atĩrĩ, “Tambũrũkia guoko gwaku.” Nake agĩgũtambũrũkia, nakuo guoko
    gũkĩhona biũ.
  cap-NT: 'Nekztan Jesusaqui niiz̈ muytata z̈ejlñi z̈oñinacz̈ kjutñi chercherzic̈ha.
    Ninacz̈japa z̈awjchic̈ha; niz̈aza ninacz̈ chojru kuzziz cjen, llaquitatac̈ha.
    Nekztan laa z̈oñz̈quiz paljaychic̈ha, tuz̈ cjican: —Am kjara chjinzna. Nuz̈ kjara
    chjinz̈cu, z̈ejtchi quirchic̈ha.'
  ksr-ksr: Qaagia bogoro ragi eleema iŋiiro uugianoŋ kotakota gojonotiwaajoŋ wosobiri
    moma uugerenoŋ iŋiiro. Kaeŋ iŋiima eja ii kokaeŋ ijoro, “Gii mono boroga qetetereewa.”
    Kaeŋ ijoro boria qetetereero mombo awaa kolooro.
  eng-TNT: 'And he loked round aboute on them angerly mournyge on the blindnes of
    their hertes and sayde to the man: stretch forth thyne honde. And he stretched
    it oute. And his honde was restored even as whole as the other.'
  sbs-sbs: Ababaloli kubazimbuluka bonse chabukali, mi abaswabiswa bukukutu bwenkulo
    zabo, imi chati kumukwame, “Wolole iyanza lyako.” Chaliwolola, imi iyanza lyakwe
    chilya shiyamiswa.
  sue-sue: Are nu gina-gana wero tini kapenu duba waya nusokare giro duba nuso Farisayo
    emo di toinu emare ego senua awa, “Wana zuzuti.” Ago senu wana zuzutinu wana ewanana
    noko wenua.
  fra-NCL: 'Alors, les regardant avec indignation, et contristé de l’aveuglement de
    leur cœur, il dit à cet homme : « Étends ta main. » Il l’étendit, et sa main redevint
    saine.'
  bhg-bhg: Yesu sinigambaride awamane jisini esisina. Ata aindabé do okain ari awamaneda
    yai isira awa gido awamane embo do ari burisina. Edo embo ipa ambari ainde sisina,
    “Ito ipa ududuge!” Embo awa ipa ududugesiri dave esisina, ainda ipa nei dave isira
    angó.
  snn-NT: 'Ja''nca ba''ijënna, Jesusbi si''acuare bonëjeiñe ëñaguë bënji''i. Bacua
    achaye güejënna, ai sa''ntiguë baji''i. Ja''nca ba''iguëbi guë''nguësi sara baguëni
    cabi: —Më''ë ëntë sarare mi''najë''ën, cabi. Caguëna, baguë yua mi''nani, huajë
    raji''i.'
  atb-NT: Haû mù, Yhang gi, nhik-yô nau é myit èq haú bang lé lhîng wú mù, yhangmoq
    myit htan é hkyô lé, wú yón luî, haû loq jum shî sû lé, "Náng é loq nyhang kat
    aq." ga taî kat jáng, haú yuq gi, loq nyhang kat luî, yhâng é loq gi, shoq za
    ge byuq bê nghut ri.
  wro-wro: Wunjili:wa ąŋgo:na, ii:la iŋgąmąŋąnąŋgori arkulum burudum ąŋgąnineri, i:dja
    kundjunąŋga, Ŋuno:ri la mama. La mąmąŋ; ino:ri umulugu kuŋgandjuiena.
  cek-AK: 'Nihcae loe palungthah o parai pongah, palungphui hoiah a khet moe, to kami
    khaeah, Na ban payang ah, tiah a naa. Anih mah ban to payangh: to naah kalah ban
    maeto baktih toengah hoih pae roep.'
  bkd-bkd: Mighelaw-helaw diyà ta kandan si Jesus ha napauk, ba naguul daan tumenged
    ta madesen sa henà-henà dan. Dayun inikagiyan din su etaw ha nakimay ha “Bunhata
    sa alima nu.” Aman binunhat din haena dayun sagunà naulian.
  ctu-76: 'Jesús mich'' ti yilʌ jini ya'' bʌ jomolob. Ñoj ch''ʌjyem ti yubi como ti''
    ña''tyʌ tsʌtsob i pusic''al. Ti'' sube jini winic: Sʌts''ʌ a c''ʌb, che''en. Che''
    jini, ti'' sʌts''ʌ i c''ʌb. Wenix ti cʌyle.'
  lac-NT: 'Jesús caj u rʌc pʌctaj yirej jujuntur, jach ts''ic u wich Jesús quire''
    caj u yiraj mʌ'' ju tucrob a mʌ'' u jitir u c''ʌb ten u yet winiquirob judío.
    Caj u yiraj jach chich u jo''rob. Caj u ya''araj ti'' a mac a mʌ'' u jitir u c''ʌbo'':
    ―Tich'' a c''ʌb ca''anan. A xibo'' caj u tich'' u c''ʌb seb caj toc qui'' jaw
    u c''ʌb.'
  xla-xla: Yesuta Pa꞉lisi so tlapame yia꞉ watle sikemte siyaladiyo. Amasiyama ya꞉
    ma yia꞉ yilo sikemte dupa koliyo. Adipalati, yia꞉ta oplami i gadlowe dla dupa
    kokalalimale tlapame. Epame do seme powale oplami watle epo atlaiyo, “Wa꞉ do dolene,”
    diyo. Epalati oplamita ya꞉ do dolle oloma edla ya꞉ dota ma-ka꞉diyo.
  xav-NT: 'Tawamhã Zezusi te da''ab''madâ. Te te ãma ĩrosa''rata norĩ ãma hã, toi
    õ di. Simirosa''rata wasété nhiptete za''ra wa, ta norĩ ãma pẽ''ẽzé za''ra di.
    Tawamhã ĩsimizu''rã''re ma, te tinha: — Ma''ãpé, asimizu wahutu. Tawamhã ma tô
    tinhimizu hã wahutu, aibâ hã. Taha wa, ma tô tinhimizu pese.'
  cuk-cuk: 'Jesús sae-itogedgi dulemar-dakded, dulemar gwage-dutusur-nikadba, ulubgi
    nue bukib-itoge dule-argan-burgwaledga sogded: —Be-argan onak. Dule e-argan-onakgwidgu,
    e-argan yog nuguar naded.'
  tbf-tbf: E Iesu a nga dedeng petseir veie gie, ma a nga aor putu beitsak surie kegi
    aor papan, ma a nga oeng ian simi ka, “Kadosan mi rima.” A nga kadosan mi riman
    ma a te buer nga kalei ruruvei.
  uig-CYR: 'У ғәзәп билән әтрапиға нәзәр селип уларға көз жүгүртүп, уларниң таш жүрәклигидин
    қайғурди. Андин у кесәлгә: — Қолуңни узат, — деди. У қолини узитивиди, қоли әслигә
    кәлтүрүлди.'
  ikw-NT: Nga o lekparụ anya ngaramanga o we ẹhni, o nwe ovu ọjo kwnornu nụ mkpọma
    ọjo be. Ọ kanụ nyerukna wam, “Dọsnima aka ị.” Ọ dọsnima aka a, aka a bụru ọma
    lele kpa ọ zị nụ mbọm.
  khs-khs: 'Sowa eta: seyamake potapola:, Yesuyewi konomonose iwa seli pote hanosekeye.
    Potakamake ili himuyewi matanema:na mapolose potapola: Yesuyewi iwalapulu himu
    sosolo nakolakeye. Alanase Eyewi sena tiya:le kete tela ema selese, “Ke tiya:le
    tili tiye salo hekema.” Au selapita: tiya:le salo hekelese kete telawa itapakeye.'
  dwr-ENT: ዬሱሲ ሃንቄቲዴ፥ ኡንቱንታ ዩሺ ኣ ፄሊዴ፥ ኡንቱንቱ ኦዲና ሲሴናዋንታ ጊዲያ ዲራው፥ ኡንቱንቶ ዳሪ ካዮቴዳ፤ ሄ
    ቢታኒያ፥ «ኔ ኩሺያ ፒዲ ኦ» ያጌዳ፤ ቢታኒ ፒዲ ኦና፥ ኣ ኩሺ ፓፂ ኣጌዳ።
  pma-pma: Navong Iesu lei rahit keil, tin kat keil. Ka longe tisa keke rendemien
    one koteh en tounah onen Ahi. Evus, Iesu viles ka viteni min meatin koa hen tisa
    vit, “!Kitea hem!” Ka navong mutea eni, hen mai ris tahos.
  atd-NT: Nabolu si Hisus tagaod no namitowpitow kandan no ogmasakit lagboy ka goinawa
    rin di songo nohoy-uan din do sikandan su makogal so ulu ran. No, kagi ni Hisus
    to sikan no lukos, “Kotonga nu ka bolad nu.” Ko nigkotong on, nabawian on no nokog-unawa
    on to limang no bolad din.
  tel-2017: వారి కఠిన హృదయాలను బట్టి ఆయన నొచ్చుకుని, కోపంతో రగిలిపోతూ అందరి వైపూ చూశాడు.
    ఆ చెయ్యి చచ్చుబడిపోయిన వాడితో, “నీ చెయ్యి చాపు” అనగానే వాడు చెయ్యి చాపాడు. వెంటనే
    అతని చెయ్యి పూర్తిగా బాగైపోయింది.
  hat-BSA: 'Lè L fin gade toupatou, byen fache, byen blese akoz kè di yo, Li te di
    a nonm nan: “Lonje men ou”. Li te lonje l, e men li te geri.'
  bxh-bxh: Yesu ya itaꞌita lau lisidi ma manabalana yo nuwana ya heyaya paꞌana sa
    nuwa poꞌi. Habahim taumoho nima dagedagelona ya faliba iyen, Nimam u lolon. Ya
    lolon yo fede ya loholoho fuyo.
  top-NT: 'Jesús lakapútzalh y sí̱tzi̱lh tziná porque xlacán ni̱ ixtama̱kachakxi̱putún
    xlacata ma̱s macuán ca̱makta̱yacán cristianos catu̱ya̱huá quilhtamacú. Entonces
    huanipá amá chixcú: ―Castonkti mimacán. Xlá stonkli ixmacán y tuncán cá̱xlalh
    la̱ ixmacasca̱cni̱t.'
  msk-msk: Yanganawanaw si Jesus kanilan. Maski yamadaman si Jesus kanilan, laban
    yamapuruk yang ginawa naan kay maat yang kanilan dumdum, mabagsug yang kanilan
    oro. Kayan yaglaong si Jesus sang otaw na yamakungkung yang sangkilid na kamot,
    laong, “Unata, kay baklug, yang yamakungkung na kamot mo.” Pyaparabay naan unatun,
    yaparabay magkadyaw, wa da akakungkung.
  gyr-NT: 'Evocoiyase omahe ava oyese oyere tuprɨ vahe rese vorɨẽhɨsave iyavei ndovɨhai
    ava ndosenducua catuise yuvɨreco. Sese aipo ehi ipo nomɨi vahe uve: —Eichoho nde
    yɨva —ehi. Evocoiyase oichoho oyɨva, ocuera tuprɨ ité.'
  kmh-kmh: Biynimb minim nup ma dinjun aŋgiy niŋyak kun gok kuyip, niŋek nup mapin
    akak ak pen; gos tep ma niŋbay aŋgiy, kuyip simb niŋak. Kun ak kuyip niŋdand pandikiy,
    bi ñin kalaw gak ak nup, ñin parsek ayan aŋgek, parsek ayakniŋ suŋ ayak.
  ukr-ONPU: 'Подивившись на них з обуренням та скорботою через впертість їхніх сердець,
    Він сказав чоловікові: «Простягни руку!» Той простягнув, і його рука була зцілена.'
  emi-emi: Iesu ghe aitaraa seela ta taumattu ngatoa me ghe sessaiela. Eghe tarala
    va karika righi niaielousi tale urunguitaniira, liuna avalua o me karika ghe masinala
    ta ngetana. Eghe uela ta taita ateva va, “Korosila nimam atelange.” Taita ateva
    ghe korosila nimane atelange, me ghe masinala.
  zpv-NT: 'chiꞌchi bwaꞌha nadxyiꞌchi Jesuhs loh raꞌ garaa raꞌ bwiinn nin rii gadiidxi
    Ñiꞌh ya guhca nalaasa stoꞌ Ñiꞌh laasii bwaꞌha Ñiꞌh ayi riaa lasaaꞌ raꞌ ba, chiꞌchi
    rahbi Ñiꞌh loh ndxiꞌhw nin gubihdzi naa ñiꞌh chi: ―Batsiꞌyi naa luꞌh. Ya chin
    batsiꞌyi naa ndxiꞌhw chi lwehgu si biaca naa ba,'
  gux-gux: 'Jesu pali den biidi ke o diidi ba leni li pabiidili kelima bi pajuaga
    po Jesu den yedi yua yaa nu n kuodi: tandi anu o den tandi u ke u paagi.'
  kos-kos: Jesus el arulana kasrkusrak ke el ngetang liyalos, tusruktu el oayapa pakomutalos
    lah elos arulana likkeke ac tafongla. Na el fahk nu sin mwet sac, “Asroela poum.”
    Ac el asroela, na paol kwela.
  ibo-ibo: O lere ha anya nʼiwe, o wutere ya nʼihi na obi ha kpọrọ nkụ. Ọ sịrị nwoke
    ahụ, “Setịpụ aka gị.” O setịpụrụ aka ya, aka ya dizikwara nke ọma.
  yml-yml: Iesu i nuavita fai taunidi kebu nuanuadi tomogo ma nimaꞌokana i na ꞌivaiseni,
    ma yana nuasako ꞌaitamogana ꞌaitamogana i ꞌisadewadi. Tomogo ma nimaꞌokana i voneni
    i vo, Nimamu ꞌu siꞌotoi.” I siꞌotoi nika i veꞌatumaiotoga.
  ory-ory: ସେଥିରେ ଯୀଶୁ ସେମାନଙ୍କ ହୃଦୟର କଠିନତା ସକାଶେ ଦୁଃଖିତ ହୋଇ କ୍ରୋଧରେ ଚାରିଅାଡ଼େ ସେମାନଙ୍କ
    ପ୍ରତି ଦୃଷ୍ଟିପାତ କରି ସେହି ଲୋକକୁ କହିଲେ, “ହାତ ବଢ଼ାଅ।” ସେ ଆପଣା ହାତ ବଢ଼ାଇଲା, ଆଉ ତାହା
    ପୁଣି, ଭଲ ହୋଇଗଲା।
  bzj-bzj: Jeezas luk rong pahn di peepl dehn. Ih mi beks wid dehn bot ih mi feel
    sad fi si how haad dehn haat mi haad. Soh ih seh tu di man, “Schrech owt yu han.”
    Di man schrech owt ih han ahn ih han kohn bak gud gud-wan!
  chk-chk: Jesus a nenengeniir fän an song, nge a pwal letipeta, pun ra üleförea lon
    letiper. Mürin a üreni ewe mwän, “Kopwe aitiewu poumw.” Iwe, a aitiewu pöün, iwe,
    a pöchökülsefäl.
  ssd-ssd: 'Taŋanaig le Yesus nu gubra tumba mbilmbilka nane kaŋgerkina ta nane ŋgamuŋgal
    kareŋganu ŋak tukunu nu ŋgamuŋgal pitina sulumba taŋgo ta sana: Ne wai kuitka
    ŋgina le nu wai kuitka wai mayekina.'
  acr-TNT: 'Ecꞌuchiriꞌ, ri Jesús xebutzuꞌ rucꞌ oyowal tak ri quisutum rij y lic xoc
    bis chucꞌuꞌx ruma lic uꞌanom co ri canimaꞌ. Xubiꞌij cꞌu che rachi: —Chasucꞌupij
    rakꞌab —xcha che. Rachi xuyuk rukꞌab y waꞌ xutziric.'
  rop-rop: Wal Jisas bin lukaran langa detlot pipul, en nomeda imbin gitwail langa
    olabat, bat imbin stil fil sori blanga olabat, dumaji dei nomo bin wandi lisin
    langa enijing. Wal Jisas bin tok langa det men garram det kripulwan bingga na,
    “Yu pudumat yu bingga.” En det men bin pudumat im bingga, en streidawei im bingga
    bin gudwan.
  mee-mee: Nae Iesus ke kelataliu te ri ka iukiangana ba i ka lonatani kurumea, loreame
    keke rutu raumana. Na ke role ka agau laeala roma, “Ngo kalaꞌe kamang.” Na agau
    laeala ke kalaꞌe kamana, ba kamana ke pe muni.
  mwf-2018: Bere Jesus-ka yerrarr mamka kanhi-re ngarra kardu i pumammardaraki warda,
    nhini kardu-ka tetepumanthi-wa i mere marda pumerttha murrinh ngarra nukunu-yu.
    I murrinh mamna deyida ngarra kardu nugarn nhini-yu, “Nga. Mange pana ngarra nhinhi
    thungurathtath.” Bere kardu nugarn nhini-ka mange yungantathtath i mange nhini-ka
    patha warda mebaththa pirri nginipunh mange patha numi pangu-re deyida mani mebaththa
    kardi.
  dif-dif: 'Ja Nulu tanana tirieli najina karitjina wonti, ja tanani ngara ngurungurundru
    ngaurongauro nganana wonti, ja nunkangu kanani jatana wonti: „Mara ngutateriau!“
    Ja nau mara ngutaterina wonti, ja nau mara nakaldra tepi nganana wonti mara nguru
    jeribaka.'
  gam-gam: Ga kandja napi pille, Jisas tukiye ke toika, elle kumbsika, kane woinambo
    dje molo, agle ke yei iwa moi al embe dji, ni aglen amblo du djiye! dji. Iwa ge
    agle amblo du djika alla wopake pai.
  nou-nou: Ge sae etero Iesu ungo gido umo tini gambari isira te iji da ainde awa
    Iesu embomei awa gido umo jo isira ko ungo awa embo jo okain de awasedo. Edo Iesu
    mi embo ainda yei sisira, “Iso ingo besugeio.” Setiri embo awa uso ingo besuguriri
    uso ingo awa ewamei isira.
  mqb-NT: 'Yesu a ca patan nerre tə mivel awan, aday asəder a tinen ata ɗukwen kə̀
    cəɓak anan ite. A jan à ɗowan ma mac alay a ata kutok: «Ndəɗoy anan alay anak!»
    A ndəɗoy anan acəkan, alay anahan a pəsak ike.'
  ape-B: Ali anan neyotu natulich ali nanubu nyihihichinu. Umu moneken, anan natulich
    umu echech chowechik echechiluh apaluh dadag ali chanubu chakli wak umu chumnek
    God ananin balan chugipechen umu. Ali anan naklipu anudak logul nyenekanali nakli,
    “Kwanu nyakin logul.” Ali anan nanubu nonu logul ali enyen nyanubu yopin.
  grc-F35: Καὶ περιβλεψάμενος αὐτοὺς μετ᾿ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς
    καρδίας αὐτῶν, λέγει τῷ ἀνθρώπῳ, «Ἔκτεινον τὴν χεῖρά σου.» Καὶ ἐξέτεινεν, καὶ
    ἀποκατεστάθη ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  cav-NT: Tumetu Jesús tuna tsehue ecahuaiti jucuare. Jadya ama buchatu peya inime
    jucuare, tuna inime cacuareticarama juya baatsu. —Rirucue micue ebi, —jadya tujatu
    acuare ecuita. Jadya ayajutu ecuitara rirucuare ebi. Tura ebi riruya tsehuedya
    cuitadya tujatu emetucu chacha jucuare.
  kgp-NT: Kỹ tóg ag ki ẽvãnh kỹ jũ mũ sir, fe kaj tóg nĩ sir, ag krĩ tũ nỹtĩn kỹ.
    “Ã nĩgé tỹ krỹg' hé,” he tóg ti mỹ, ũn nĩgé tóg ẽn mỹ. Kỹ tóg tỹ krỹg' he mũ sir,
    há' he tóg mũ sir, vãhã, ũn nĩgé tóg ja ẽn ti.
  bvd-bvd: Sa Disas ka lio rakesasu fuada kwailiu ma manata lana ka 'asia siada, suli
    lioda 'e sadi ka nao dasi manatainia guu waa 'abana mae nai. Sui, nia ka bae 'urii
    fua sa wala nai, “Tagaa kau 'abamu.” Ma nia ka tagaa 'abana, ma 'i seeri na 'abana
    ka diana lau gwana.
  ukr-1871: 'І, позирнувши на них кругом гнївно, жалкуючи над скаменїлостю сердець
    їх, рече чоловікові: Простягни руку твою. І простяг, і стала рука його здорова,
    як і друга.'
  apz-apz: Jisas hofɨkimo feꞌnɨhwononto sɨmeho tohino umnɨngkahonɨngki aꞌamu Falisiye
    sɨmehomo uhwonɨmentisoso hofɨko aꞌamumo hitoho mu lofe soꞌno sɨmeho tango uyɨmentisofoho.
    Jisas aꞌamu aho wonyoꞌnjo sohumo ulɨmento, Jɨje ahoso sɨhwaho fisɨpofo. Ose ulahonɨngki
    kako halohoꞌno yonto aho sɨhwaho sɨpoꞌmentisoso kakoe aho wopɨngo umoꞌnɨmentisofoho.
  yon-yon: Kwane, Yesu kuu yi niindem aom wabkad kara kuu yekaad kowe, norin wande
    miin kubiyiibban kerekore, kereknanabe karub dingki arewa yaa yedmoon, “Eb dingki
    yire.” andoone kwanoon. Kwanoone, ye dingki kuu kirodmo amunmo keroon.
  poi-NT: 'Jesɨc Jesús icuámse̱t jém pɨxiñt́am, tsa̱m jóyñe y aŋyácne iga agui maloyaj
    jém ia̱nama. Jesɨc iñɨ́máy jém pɨ̱xiñ, jém tɨtsnewɨɨp icɨ: —Tɨ̱mɨ iŋcɨ. Jesɨc
    jém pɨ̱xiñ it́ɨ̱m jém icɨ, wɨ̱tsɨ́yñeum.'
  dhg-dhg: Bala nhan Djesuyum gayŋan yolŋunham warrany nhäŋalan, ga mariminan nhan
    banha dhanaliŋgu maḏakarritjtjinam ga warwuyuwanan manapan ḻinygu dhanal banha
    ŋayaŋu-wanyumin. Banham dhanal gayŋan romgun yana bitjuwayiŋ dhanaliŋguwaywuru
    mariminam malthuwan. Bala nhan Djesum garruwan bayikuya ŋarambiya-dhoṯkum bitjanan,
    “Maꞌ ŋarambiya djarruwan!” Bala nhan banha yolŋum ŋarambiya djarruwanam bala nhan
    banha ŋuwatjinan dhuṉḏayyinan yana.
  wuv-wuv: I fanunuaa ei maumau ro'ou ale'ei Jesus, namina sibafafelo ma'uaa ana namina
    faloloa'inaa ro'odu, uatani, namina waiwai tabaa ro'odu ma ana ronamina tata.
    Si'ei na warenaa a'a mei rama'a, “Roainamai panimu.” Na roainaa panina mei rama'a
    ma fei panina na rawanidiai.
  quf-NT: 'Piru Jesusqami chay runakuna pay nishanta mana intrakanayashanllaparayku
    kusata piñakur, llakir ima chay qishaq runataqa kaynu niran: —Chutarachiy makikita
    nir. Chaynu nitin, chutarachitinqami makinqa allinna kidaran.'
  yuw-yuw: Ihoroc idiya Yesu yu foring yangmuna kombigocmai yuhon irotno sop simbang
    foctogoc. Worocha tongga yu ec imuna amna oburo omong fatfatyi inogoc, “Goc obura
    tong nongnong toi!” Ihoroc inuna amna wo oburo tong nongnong tuna oburoho orokongdup
    togoc.
  mph-mph: Kayirrk la Jesus yukeny awunnyayawng la ilirrinyminy la muj iwuwurlkpungkuny
    murnin awunnyayawng marrik awuntuwurruni pata arrarrkpi. La wenatapa angkuwurruningju
    ta wularrut ta wulatpiyi wu. Kayirrk la Jesus inginkan iminy nuyu ja apartipartiyi
    yurnu tuka kanimarratpi, “Anmarrena!” Malany ta imarreny akulikingan nuyu yurnu
    kayirrk la ingulikiny nungmalal kirrk. Malany ja arrarrkpi atjutpan ta yurnu nuyu
    wakapa ingulikingan. Kayirrkapa yanat ta yurnu nuyu marrik muj apartipartiyi.
  hus-NT-1971: 'Tam a Jesús tocat in met’alchic c’al in hual tsacunec. Jaye in yajnal,
    cum jaja’chic yab in le’ quin ejtiy an cau jahua’ ti conoyat. Tam a Jesús in ucha’
    axi huayenec in c’ubac: ―Xo’ ca lemc’a’ a c’ubac. In lemc’a’, cum jelthachits.'
  med-med: Jisas ni, popʉⱡ kuⱡpa, wamp nimbʉ kandpa andpa pok etpa, wote aldpa wamp
    nimbʉ nga kont kurum. Ei nambuⱡ emel, wamp nimbʉ, numan ⱡawa kʉⱡ ronduⱡ pʉtʉng
    ei nga itim. Wote Jisas ndi, wu ni kundpa nimba mel, “Nim nga ki ei runga ndui!”
    nitim. Wu ni nga ki ni, runga nduⱡnga kʉn, omba kun purum.
  bch-bch: Ta imata inono gid kelede kelede be ilolo bake, ngansa tipaki tangad ngan
    posanga tautaunga, ta ei ilolo itang. Ta ikeo pan eaba toa oa, “Patutui bagem.”
    Io, ipatutui ibage, be ibage iuot kemi pade.
  cco-NT: 'Jo̱ lɨ́ꞌˆ cajǿømˉ Jesús jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ lacúngꞌˊ lajíingˋ
    do, jo̱ calɨguíimˉbre quiáiñꞌˉ do, jo̱guɨ fɨꞌíˆbɨ caje̱rˊ cajo̱, co̱ꞌ dseángꞌˉ
    jaˋ iing˜ jaléngꞌˋ i̱ dseaˋ do ningámꞌˋbre. Jo̱baꞌ lalab casɨ́ꞌrˉ i̱ dseañʉꞌˋ
    i̱ caang˜ guooˋ do: —Níiꞌ˜ guóoꞌˋ, dseañʉꞌˋ. Jo̱baꞌ caniꞌˊbiñꞌ do guóorˋ e caang˜
    do, jo̱ ladsifɨˊ lanab caꞌlóoˉ.'
  deu-1951: 'Und indem er sie ringsumher mit Zorn ansah, betrübt wegen der Verstocktheit
    ihres Herzens, spricht er zu dem Menschen: Strecke deine Hand aus! Und er streckte
    sie aus, und seine Hand wurde wieder gesund wie die andere.'
  alq-ALGNT: 'Jesos dac kakina ini a8iagon ogi kana8abaman e kiji8azidj. Pekic dac
    kitci kackendamoban, kitci cibictig8anenigoban mega ini a8iagon. Jesos dac ogi
    inan ini naben: “Pi ijindjitan.” Midac ka todag, acitc teci8ag k8aiak ki koki
    mikimomagani onidji.'
  ixl-NNT: 'As txumun veꞌt Aak, tan til veꞌt Aak uvaꞌ yeꞌ nik itxum chajnaj ivatz
    u aachꞌoꞌmeꞌ. As ul veꞌt iviꞌ Aak tiꞌ chajnaj. As junun isajit veꞌt bꞌen Aak chajnaj.
    As ech tal veꞌt Aak ileꞌ te u najeꞌ: —Yuꞌbꞌaꞌ vaqꞌabꞌeꞌ,— tiꞌk Aak. As iyuꞌbꞌaꞌ
    veꞌt naj viqꞌabꞌeꞌ. As yak kuxh bꞌaꞌnx veꞌt viqꞌabꞌ najeꞌ.'
  boa-NT: 'Aanéhjáa dííbyeke tsaríwu pajtyéráhi. Árónáacáhjáa idyé ɨ́dátsó ɨjtsúcunúúbé
    ditye dííbyeke cáhcújtsotúne. Átsihdyúhjáa neebe diibye múhdurá íhyójtsɨ néébeke:
    —Muúbej, cána ííllevu cujúúvé díhyójtsɨɨ́. Ahdújucóhjáa dibye cújúúvénemáyé téhojtsɨ
    ímíjpyeténe.'
  etr-etr: Yesuea udia dolö sefolalo amoli sidawewela beahamelebe, ilile iso asigi
    geloi dibe amo beala yöi. Yölahilä ea dolö naabo nafadei amoma sähalea, Dïe naabo
    mogodigia gamola säi. Dolö amea naabo mogodigia gai amole ïe naabo amo wahimolöi
    wahi melï.
  quh-NT: 'Jesuska phiñacuywan ujta ujta khawarka rumi sonkoyoj caskancuraycutaj llaquicorka.
    Maquin wañuska runatataj nerka: —Maquiyquita aysariy, —nispa. Maquinta aysariskantawantaj
    thañicaporka.'
  kwi-kwi: 'Usne usparuza iznat kit aliz paranara. Uspa akwa Jesúsne tayalta, uspa
    watcha mɨashitchi akwa. Usne ampura kaizta: —Up chihtɨ nil sari, kizta. Sun ampune
    paiña chihtɨ nil sarɨt. Paiña chihtɨ mamaz chihtɨkana namtɨt.'
  agm-agm: Aihɨ Jisaasiho nahatiyai iwinjataatɨ apousataise. Apowindɨmandɨ kiya Sapaatɨhandapɨ
    waatɨ gwɨnyaawaawɨ utaahopɨ wɨndɨ maarɨho asɨpɨmaawisauhɨ usonataate. Aihɨ Jisaasiho
    ikwɨrɨ bɨwatetɨ namɨhatatɨ maipɨtisɨhoai saundataase. “Kɨnyɨ kinyɨ ikwɨrɨ tɨtɨhipɨ
    mbape,” undataase. Undihɨ ko atisatɨ komɨ ikwɨrɨ tɨtɨhiwatɨ mbasɨhɨ ketɨ kuraanɨhɨ
    noaipatɨ gaatatɨ sawanyɨnjapɨhɨrɨndaise.
  ubr-ubr: Iesu irutabir osi ites on yan itatab ato baise On osi sabu auris iyababan
    mat yabin osi nunuas siwani kwakwan a eta mat sisarar. Namon On orot aurin iyau,
    “Om imam yotet egat.” On iman iyotet igat ato iyobin men.
  tsw-NT: A̱vu u ka̱lyuwa̱ le nu upan, a̱vu waru we ene le iliyali adama a na a̱ ta̱
    na aciyogbamu. A̱vu u damma vumaꞌa, “Canana ukere wa̱ wu.” Ana u cananai, a̱vu
    u ka̱mba̱ gbaga.
  cax-NT: 'Asaratitü Jesús ümoma, ünantü ümoti. Suchebotito itopiqui champürrtü rranrrüma
    aicocoma. Auqui nanti ümoti maniqui ñoñünrrü: —¡Aipesünaca nehe! Arrti maniqui
    ñoñünrrü ipesünacatati nehesti, y au manu rratorrü urrian tato.'
  aia-aia: '''Ia Jisas ''a wanasiraau ma taesu''a di''u ''adaau suria rau ai''a ta''ahiai
    mwaeta''aasi. Rei''uaa na o''asi, ''a ahutotou ro''u suria na tahingadaau ''a
    baabau. Ma ''unua tanaai saesi, “''Oi taranga''inia hura''ai rimamu.” Mana ''oha
    na taranga''inia hura''a, na rimanai saesi ''agu goro aho''i.'
  srp-1865: 'I pogledavši na njih s gnjevom od žalosti što su im onako srca odrvenila
    reèe èovjeku: pruži ruku svoju. I pruži; i posta ruka zdrava kao i druga.'
  agt-agt: A init-ita na kid la ta pagporay na tekid, te madamdam hapa gafu ta pagtuyag
    na nonot da, otturu naguhohug ha ta lalaki en. “Uyadam la ya kamat mina,” kunna,
    a tentu en nanguyad a negitta ta takdayen kamat na nga mappya.
  lug-lug: Yesu n’abatunuulira ng’akambuwadde era nga munakuwavu nnyo olw’obukakanyavu
    bw’emitima gyabwe, n’agamba omusajja nti, “Golola omukono gwo.” N’agolola omukono
    gwe, ne guwona.
  yby-yby: Loko libo maya onoto lamiki eli hulikayoko, epalo molokaiyoko wenu nodelaidanaki
    eli lamabokumu Jisesi maya eke lokadanaki, adela uka jenebo wemamidana maya adeka
    peto liyoko adela petiyoko akuya woko wehe liye.
  heb-heb: ויבט אליהם סביב בחמה ויתעצב על טמטום לבבם ויאמר אל האיש פשט את ידך ויפשט
    ידו ותרפא ותשב כאחרת׃
  mpp-mpp: Yenge kwelengineng fongkewecte ailu uc mikac ngiyebong, ngage-hobelelu
    kweleine aalickeme dongedi lengani-welengani ailu ngic yanguc micnowec, “Ga molegone
    sungkec!” Inguc mime ngic ye moleine sungkelu madickewec.
  apb-apb: A Jisas e saehuu i sulie saeda e hau, oto e to'omaaire mola pe'i saewasunge.
    Oto ko te'uri hunie a mwaena, “O ke lalaa'inie ki'imu.” Oto e lalaa'inie ki'ine,
    na e diana oto lo'u.
  san-TEL: తదా స తేషామన్తఃకరణానాం కాఠిన్యాద్ధేతో ర్దుఃఖితః క్రోధాత్ చర్తుिదశో దృష్టవాన్
    తం మానుషం గదితవాన్ తం హస్తం విస్తారయ, తతస్తేన హస్తే విస్తృతే తద్ధస్తోఽన్యహస్తవద్
    అరోగో జాతః|
  ben-IRV: কিন্তু তারা চুপ করে থাকলো। তখন তিনি তাদের হৃদয়ের কঠিনতার জন্য খুব দুঃখ
    পেয়ে চারদিকে সবার দিকে তাকিয়ে রাগের সঙ্গে তাদের দিকে তাকিয়ে সেই লোকটিকে বললেন,
    “তোমার হাত বাড়িয়ে দাও,” সে তার হাত বাড়িয়ে দিল এবং যীশু তার হাত আগের মতন ভালো
    করে দিল।
  ntu-ntu: Jiszs obq-ngale-ngrde nidr amrlx ngrdr. X drtwrde ngya x talvzo-ngrde nzrsaprlr-krdr
    natqdeng. X sc tqrpipebzle mz ncblo kc kx, “Atwztqpx mqm.” X atwztqtxpxle mqde,
    x mrlztx pnz mou.
  pan-pan: ਤਦ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸਖ਼ਤ ਦਿਲੀ ਦੇ ਕਾਰਨ ਉਦਾਸ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਵੱਲ ਗੁੱਸੇ ਨਾਲ ਚਾਰੇ-ਪਾਸੇ
    ਨਜ਼ਰ ਕੀਤੀ ਅਤੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਕਿਹਾ, ਆਪਣਾ ਹੱਥ ਵਧਾ। ਤਾਂ ਉਸ ਨੇ ਵਧਾਇਆ ਅਤੇ ਉਸ ਦਾ ਹੱਥ ਫੇਰ
    ਚੰਗਾ ਹੋ ਗਿਆ।
  gvc-gvc: Ti ã yʉhtierachʉ ñʉno Jesu tina mehne suaha. Ti tʉho duaerachʉ ñʉno Jesu
    cahyaha. —Mʉ wamomacare siõrocaga —niha tiro wamomaca bʉharirore. To ã nichʉ tʉhoro
    tiro to wamomacare siõrocaha. To ã yoachʉta noari wamomaca wahaha.
  mwp-mwp: Nuy thanamulpa gegeyadh nagiz, nungu koerkak badh thanamulpa, thana koey
    ridha kuykul. Nuy kuniya buwayl thayiz mabaygoepa kedha, ‘Nginu geth adhapa luwayar.’
    Wa, nuydh luwayadhin, na geth mina balbayg asin.
  ksj-ksj: Eꞌanoꞌo Iesu ani maḡuneꞌenaꞌa, ehamu ragaviro, zuni zeḡe zama tuhiḡa uꞌano,
    vetuḡazi ruziro. Ebuni evoꞌa beoḡa vazeḡa niro. 'Evoꞌo einoꞌi!' reiro. Ani einiro,
    ebu evoꞌa ai manoriro.
  sbk-sbk: Bhamamhee ahabhenya wilwoyo asononoha pipoiliyaukhame wimoyo gao ahabhula
    muntu, “Goloswa ukhono gwaho.” Augoloswa nu Yesu aguponwa ukho gwakwe.
  mya-JVB: ထိုအခါ အမျက် တော်နှင့် သူ တို့ကို ပတ်လည်ကြည့်ရှု ၍ သူ တို့စိတ် နှလုံးမိုက်
    သောကြောင့် ဝမ်းနည်း တော်မူခြင်းရှိလျက်၊ သင် ၏လက် ကိုဆန့် လော့ ဟု ထိုသူ အား မိန့်
    တော်မူ၍ သူသည် မိမိလက်ကိုဆန့် လျှင် ၊ ထို လက် သည် လက်တစ်ဘက်ကဲ့သို့ပကတိ ဖြစ်လေ၏။
  kgf-kgf: Acgina qaiyu inéŋ qeria biriyu hima iniru qeri seligina niŋac ewaya birima
    goro waŋu muŋguc ic imuac ézéyec; Méraga suluna. Waŋu suluyu méria hiaruyec.
  awb-awb: Se sawenkahnia áyáhnkákáq ánínsábé íre sirutaboiria sirupipeq págegeunsabe
    Sísane arupipeq umeh agúwe. Umeh agúwana wega se ebitáwéna abiahnsa aritena sawenkahnia
    áyáhnkákáq ánínsábé, Arene ayahnkara obariro úwana wene ayah obarirowana kaweragúwe.
  gdn-gdn: Iyesu mu emitapu manako e rabinai berokowena. Ko e mu nuwaboyamaga mete
    wainapupu mibai ka mu tagamawa mama ade mu rabina-maga ka ragiragi kawaya. Ko
    e idai kiyokiyoi apunai ki empupu manako sibu, wagubu ke; “Kau idagi roronapi.”
    E idai roronapupu makeya ka e idai ki garugaru mena supasupawena.
  hvn-hvn: Pèdꞌa ne ade Yesus, heleo roo do rihi pekebꞌue lua petèka agama, nga dèu
    do made ne kae-ngaꞌa helaa. Ta bubu dꞌara ke Yesus, jꞌe kewèle ela heleo roo hari-hari.
    Ta lii ke Noo pa dèu do pèdꞌa nee, “Pemole ne kae-ngaꞌa èu do made ne!” Ta pemole
    ke ne kae noo, ta ie dꞌènge ke.
  nko-NT: Yesu lɔ́pʋ ɔblɔ́ kɩ amʋ́ bómlí. Ɩlɔhɔ mʋ ɔsɩn, tsúfɛ́ klʋntɔ bʋ amʋ́
    odwin. Mʋ́ʋ́ ɔlɛbláa oyin ámʋ ɔbɛ́ɛ, “Tɩnkɩ fʋ́ ɩbɩ amʋ.” Olenya tɩ́nkɩ́ mʋ́
    alɩ pɛ́, ɔŋɛ́ lowie mʋ́tɔ́.
  bsn-NT: 'To bajiri ĩre ĩna ajitesere ĩajũnisinigʉ̃ ñaboarine, ĩnare ĩasʉtiritigʉne,
    ãmo ñujobecʉjʉare ado bajiro ĩre yiyuju Jesús: —Mʉ ãmore ñujoya mʉ —ĩre yiyuju.
    To ĩ yirone, ĩ ãmore ĩ ñujorone, quẽnaejacoasuju yuja.'
  pib-NT: Reknojtayegitna. Jigekanuwata. Wamonuwna wa shikgaji rixinrina. Wane chinru
    jeji, “Pomyokanu.” Romyoka. Ruglewamyotatka.
  wiv-wiv: A Iesus ki hada lobi ni dia magalina ki halavidi kiridia, magalina ki zaha
    ve kiridia na vuna beta ni nap dia kata longoria polea. Pale, ia tania na kaka
    kua, “Vatatahia lima.” Na kaka kua ki vatatahia limana, na limana ia kemi pamuhi.
  reg-reg: Nabhalolelela kwe bhinyiga, nasulumbala kwa insonga yo bhukomee bhwe mioyo
    jebhwe, mbe namubhwila omunu ulya, “Golola okubhoko kwao”. Nakugolola Yesu namwiulisha
    okubhoko kwao.
  mlh-mlh: Buŋoyaŋuŋ bokeme ŋebuŋ kirieru ŋone yabekame maŋyaŋunji sanaŋine kebojigaya
    ore beusembe maneru manjogo ŋone yabeya. Oŋu ŋone yaberu ŋi oi iŋi ojiya, “Go
    bio mego poretiŋga.” Oŋu ojime meine poretiŋgame moke fiine fukeya.
  gof-ENT: ዬሱሲ ሃንቄቲዲ፥ ኤንታ ዩሺ ኣ ፄሊዲ፥ ኤንቲ ኦዲን ሲዖናይሳታ ጊዲያ ጊሾ ኤንታ ቦላ ዳሮ ኣዛኒስ። ሄ ኣዲያኮ፥
    «ኔ ኩሺያ ፒዲ ኦ» ያጊስ። ኡራይ ፒዲ ኦን ኢያ ኩሼይ ፓፂስ።
  aau-aau: Hiykwe sa hme kokwe aw-mar nonaw sehe nuw-ira hriykow hriykow, seyr hiykwe
    hme uron nuw-owk kwor-pa-kwor kawk, payhokuaw, hmo uron mokwe krai nuw-wak. Sa
    hiykwe uwr sehe senkin sehe kiy-me, “Hno iha ke kwa ka-yenyeyn ha.” Hiykwe sa
    sehe ka-yenyeyn ha, sa hyo iha kokwe, yaprue sokwe ma-lwak.
  tvk-tvk: E melele xa Iesu miketeh mikapis xol xil, ien nggat xil. E melele nen mun
    tak, ien misae e xil vengan xa nenemien nae bon pupu. Di, Iesu biles biteni mi
    moletin xa hen misa bit, “!Tei momal ni hem!” E melele xa dei momal ni, hen mei
    bos rilomun.
  prf-NT: Ummileng ti Jesus ten tolay hidi ten palebut na. Iyamut sakay kagbi en mabati
    na gapu ten káttug nen ulu di. Káttapos ay kinagi na ten lállaki, “Iyolnat mu
    i lima muwen.” Dikona iyolnat nen lállaki en lima na ay pagdaka a nagpiyya.
  auy-auy: Ísu mótuwana-metuwana éna aaisambá títuwena waásisafesa ímbo imáyáamo ontáféna
    arumbá úwana ayáámbo kemporarón-kwaasigontafena séna enayáámba fárútuwaao súwana
    ayáámba fárútuwowana kaweꞌá uwánkowasa
  tbg-tbg: Ihuva tavomanta vika kia vi vaiintirara mpo ike tiva amitaraiti, vika nái
    viri kempuka arate vauvaro vira kaara Ihura muntukavano qoraiquvaro viva vika
    aitutuma tavero vikara arara itovaro vi vaiintirara tiharo, Nena kauqu rantuta
    kaane, tuvaro viva nai kauqu rantuta tovaro vira kauquvano tota vauntema kero,
    koqema viro naitarama viro vaura.
  hub-NT: 'Nuna taku Jesúska shuar ainanka kajek iisu, turayat shuar antutan nakitaina
    asarmatai, wake mesemar nekaprau. Nuna tumayat shuar uweje chuirun chicharuk:
    “Kunturam nakuekta”, tusa tinaiti. Nu tama kunturin nakueku. Nu turamuik uwejegka
    pegker jasuiti.'
  hmo-hmo: Mai badu bona lalohisihisi danu ia itadia, badina edia lalona be auka.
    Ia ese gorere tauna ia hamaoroa, ia gwau, “Oiemu imana oi abia isi.” Ia abia isi,
    vadaeni iena imana ia namo lou, imana kahana bamona.
  big-big: Togo Yisugu puwiliyegi sisikta kiling pakeliwei miza keya ngereke pi puwiliyegirau
    yalek miza, purik ya puwiligiyeng kozang kopong yalek kelirarau ya puwiligiyengke
    ono. Kapura pugu yombubekyegi melelo nugura tungkule meiya. Logo pi melelo pugura
    tungkula logo weik ngereke yombiyangai sa.
  gux-G: Yesu bo nuali'ba yeni li pabiili kelima b bo fiini b pala ke li juagi. Lani
