  cya-cya: 'Xacan'' tla mxina''an Jesús ''in ne'', tsacua se''en ti''i nga''an ''in
    ñi si''yana ndyijyin ya'' tla cusya ''in ne'', juin ñi ''in yu ti''i can'': Xñii
    yaa''. Cui'' xaa mxñii yu yaa'' yu, lo'' mchca tsu''hue na ''in yu.'
  beu-beu: Nehe ang naung iagama elamal-etahi anguba eamulung mieele, aarunge ini
    bae iomi metma nehe ba atang dena aamina angu ejahi niang. Anguba Yesus Omi etatabit
    dira. Ang muse Ana omi alil Eng metma ing emangpi iuling, senge Ana nehe angu
    at mateng hula, “Aaungba, aatang angu horuk!” Nehe angu ana atang horuk muse,
    mibaroti se, atang angu mang mona.
  wrk-wrk: Wangkawangkijbayi Jisus yalungi, baki kijiwijba nyuli yalungi. Ngindu nyuli
    muwa yalungi, jardibirringangi yali muwa. Miku yaliyanyi ngindu muwa nanankanyi
    nganiyngkanyi jirdi balkinyi marninyi, ngala jardibirri yali muwa nangangi. Yanybayi
    Jisus nanankanyi nganiyngkanyi. Jirrinyba nyuli nanda nganinyi, “Manjijbakiyi
    nganyingka marni.” Manjijba nangki marni, baki kunybijbayi nanda marni. Yuku barri
    nyuli yabijba marni barrinani nanda yingka marni.
  nii-nii: Jiisas wumb mulnjung konu orung orung kind kenim. Kanpi kin, eim popuł
    sim. Nimbił erang Jiisas wumb kanpi wumb noman tuk ełe piim. Wumb noman tuk ełe
    dinga peng, wumb pii gii ninenjing ei eim piim. Pe Jiisas ek nipi wu ei angił
    kis mołum wu ei ngum, “Nim angił tun kindii!” nim. Pe wu ei angił tun kindang
    kin, nga kapłi ka erim.
  ign-NT: 'Tacahe, ticati­sa­mu­re­varine ema Jesús eta muracairahi eta nasamureana.
    Tacahe, tisema­ma­juhepa eta máeseni­mu­ri­hairahi éna. Máichapa ema achane macaju­maquene:
    —Nímaha. Picaja­ru­vauchava, pímechanu eta pivahu —máichapa. Eta máimere­sirahi
    eta mavahu ema achane, enevanepa tinara­vau­cha­vanepa.'
  dik-NT: Go Jethu ke döt ke cï puɔ̈u riääk apɛi, rin ŋic kek yic ku cïk luel. Ku
    lëk mony awën cï cin ruai, “Nyoth yïcin.” Go yecin nyooth. Go ciɛɛnde piath.
  cac-cac: 'Ix ec'' q''ueleloc Jesús d''a eb'', ix cot yoval. Ix te cusq''uei yujto
    te pit eb''. Ix yalan d''a vin̈: —Aq''uel lian a c''ab'' chi'', xchi. Ix yac''anel
    lian vin̈. Icha chi'' ix aj sb''oxicani.'
  tzj-E: 'C''jara'' xpeta ryiwal Jesús chquij y xerch''ulchij, congan bis xuban cmal
