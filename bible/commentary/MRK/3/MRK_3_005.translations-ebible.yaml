  ces-LB: Jejich mlčení Ježíše naplnilo spravedlivým hněvem, jejich lhostejnost k
    lidskému utrpení ho roztrpčila. Přeměřil si je přísným pohledem a potom se obrátil
    k postiženému. „Natáhni tu ruku!“ řekl mu. On to učinil, a ejhle – ruka byla zdravá.
  mkn-mkn: Tarús ju Yesus pung hati talalu susa, tagal dong lebe pusing dong pung
    atoran, ma sonde toe deng itu orang yang tangan mati sablá. Ju Dia mara ko peꞌe
    mata lia kuliling sang dong. Ais ju Dia kasi tau itu orang bilang, “Sorong lu
    pung tangan suda!” Itu orang sorong dia pung tangan, ju takuju sa, dia pung tangan
    bae memang.
  nce-nce: Na Jisas bume hwi tlagume na lowene nawa wame tlome. Kë enënebë lowene
    kalëlego lëgletëmeme nëgeme na bu kë toba tëbona home hana maninibo mëtletla.
    Na Jisas bu këme wabelë tletëme. Na bu kë home gali tlole, “Jubë toba elili etokwakle.”
    Na kwe bu toba elili tetokwakle na bu lalowa tëbetle.
  pol-UBG: 'Wtedy spojrzał po nich z gniewem i zasmucony zatwardziałością ich serca,
    powiedział do tego człowieka: Wyciągnij rękę! Wyciągnął, a jego ręka znowu stała
    się zdrowa jak i druga.'
  qxh-NT: 'Chaura Jesús ricapacujcunata ullgush ricapäriran. Rumi shungu captin, sumaj
    llaquicuran. Maquin wañush runatana niran: «Maquiquita chutapacuy.» Chutapacuriptin,
    maquin allchacäcuran.'
  nwi-nwi: Kɨni Yesu rarha mərarao irəriə. Niehmaa rhai in. Kɨni mərɨg rɨkin rarə
    meiwaiyu mɨn tuk əriə, meinai kapəria kapə rɨskai pɨk. Kɨni mɨni-pən tuk kwən
    a mɨmə, “Huatuk kɨn kwermɨm.” Kɨni ai, kwən ai rhuatuk kɨn kwermɨn, ruahuvə əgkəp.
  kmo-kmo: 'Worek, Jisas riita yenya har he ye ichi inyaka kwotayechi rii way yanya
    inyakapa hiki tar. Yecha kapasek hiki tarek, yechi mabiya gii tarek, eena rii
    hechi inyakapa hiki tar. Worek, rii ma riina eecha wor: “Miiti tapan na danegwa.”
    Rii danegwarek, eeta otii kepi siir.'
  agr-agr: 'Nuna ti kajeká diisú, aents aidau dekaskeapi tuinachu asagmatai. Nunik
    jaun chichajak: —Uwejum dakuekta, —tiuwai. Tama niishkam uwejen dakueku, nuniamuik
    uwejenig pegkeg wajasuí.'
  kyc-kyc: Dopa pyuo nakama mona kana pokwapala peteyaminyi dokona Yesu baa imbuo
    mona randa piyamosa kandayoyo lao kareya. Dopa pyuo lao karapala akali doko, Embena
    kingi pyasinju lena, lamaiya. Lamaiyamo dokopa baa kingi pyasinju leya. Dokopa
    banya kingi mee ingiyamo kareya.
  urd-GVU: وہ غصے سے اپنے ارد گرد کے لوگوں کی طرف دیکھنے لگا۔ اُن کی سخت دلی اُس کے
    لئے بڑے دُکھ کا باعث بن رہی تھی۔ پھر اُس نے آدمی سے کہا، ”اپنا ہاتھ آگے بڑھا۔“
    اُس نے ایسا کیا تو اُس کا ہاتھ بحال ہو گیا۔
  yre-NT: 'Zozi o pɛɛnɔn -nanjɛɛn ''tʋdʋ nyran da. -Wee "trɔɛn "yuyu nɛn waa "taan
    Bali va bɛ, -yee "wɛan -a ta drɛ ''trɔdrɔ. -A -nan nɛn yaa ''vɩ -cɛzan zɩɛ -yrɛ
    ''nan: «''I ''pɛ ''sʋ "ji!» E ''e ''pɛ ''sʋ "ji, ɛn -a -pɛ drɛ "plɔnblɔn ''e "pa
    ''ji.'
  fuh-BKF: 'Iisaa ƴeewri ɓe tikkere, yoorgol ɓerɗe maɓɓe ngool woyni yonki makko.
    O wi''i gorko oon: —Foortu junngo maa! Oon foorti ngo tan, ngo daɗi.'
  arl-NT: 'Jesuuri na shocuaqueya nujuatiuyano pueya niquinijioree na juaaniutia.
    Nojoriicua taraajeriquiaajaariuhuaj, cumajiuujiaaca nojori quiniuucua. Majaari
    nojori niishiniu paniniu quiquiaari taa Pueyaso paniya pueyacua taraajeja pa quiniuriani.
    Jesuuri sesarucojua pueyano sequeree: —¡Quia juaashiquia quia shiitiore! Na juaashiquia
    shiitioreeri. ¡Jiyacaritij, na juaashiquiaari ritia jeequequee!'
  dhg-DUWADHA: Bala nhan ŋarruŋan Djesuyum nhäŋalan yolŋunham warrany, ga mariminan
    nhan banha dhanaliŋgu maḏakarritjinam, warwuyuwanan manapan ḻinygu dhanal banha
    ŋayaŋu-wanyumin. Banham dhanal yakan romgun yana dhanaliŋguwaywuru mariminam malthuwan.
    Bala nhan Djesum wäŋanan bayikuya goŋ-dhoṯkum bitjanan, “Maꞌ goŋ djarrꞌyuwan!”
    Bala nhan banha yolŋum ŋarambiyam djarryuwanan, bala nhan yana ŋuwatjinan dhunupayinan
    yana.
  ziw-ziw: Yesu ahituka kuno na kuno na kuwasinya kwa maya. Awafila mbazi kwo udala
    we myoyo yawo. Niyo amgamba yudya mta kuholomala, “Chumiza umkono wako.” Naye
    adamanya ivyo, umkono wakwe wata mjima naho.
  grc-TR: Καὶ περιβλεψάμενος αὐτοὺς μετ᾿ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς καρδίας
    αὐτῶν, λέγει τῷ ἀνθρώπῳ, Ἔκτεινον τὴν χεῖρά σου. Καὶ ἐξέτεινε, καὶ ἀποκατεστάθη
    ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  nag-nag: Aru taikhan laga mon tan huwa dikhikene Jisu bisi khong hoise, aru Tai
    hath biya thaka manu ke koise, “Tumi laga hath uthabi.” Aru etu manu tai hath
    uthaise, aru hath bhal hoi jaise.
  eng-OEBCW: As they remained silent, Jesus looked round at them in anger, grieving
    at the hardness of their hearts, and said to the man, ‘Stretch out your hand.’
    The man stretched it out; and his hand had become sound.
  knj-NT: 'Catu'' jix ec'' t''anan oj naj xol eb tu'', jix tit sjowal naj. Jix cus
    sc''ul yutol caw caw eb. Catu'' jix yalon tet naj tu'': —Bi eltoj ja k''ab, ẍi
    Jesús tet naj. Jix sbion eltoj sk''ab naj. Catu'' jix wa''xi can oj.'
  deu-1912: 'Und er sah sie umher an mit Zorn und ward betrübt über ihr verstocktes
    Herz und sprach zu dem Menschen: Strecke deine Hand aus! Und er streckte sie aus;
    und die Hand ward ihm gesund wie die andere.'
  san-PUN: ਤਦਾ ਸ ਤੇਸ਼਼ਾਮਨ੍ਤਃਕਰਣਾਨਾਂ ਕਾਠਿਨ੍ਯਾੱਧੇਤੋ ਰ੍ਦੁਃਖਿਤਃ ਕ੍ਰੋਧਾਤ੍ ਚਰ੍ਤੁिਦਸ਼ੋ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍
    ਤੰ ਮਾਨੁਸ਼਼ੰ ਗਦਿਤਵਾਨ੍ ਤੰ ਹਸ੍ਤੰ ਵਿਸ੍ਤਾਰਯ, ਤਤਸ੍ਤੇਨ ਹਸ੍ਤੇ ਵਿਸ੍ਤ੍ਰੁʼਤੇ ਤੱਧਸ੍ਤੋ(ਅ)ਨ੍ਯਹਸ੍ਤਵਦ੍
    ਅਰੋਗੋ ਜਾਤਃ|
  nob-LB: 'Da så han på dem med sinne i blikket, dypt bedrøvet over den likegyldigheten
    de hadde for menneskelig nød. Til mannen sa han: ”Rekk fram hånden din.” Da mannen
    gjorde det, ble hånden frisk og normal igjen!'
  ntj-ntj: Nyangka Tjiitjalu-tjananya parranyakulalpi mirrparnarringu. Palunyalu walykurringu
    tjiinyamarntu-ya kurrurnmaaltu wati pikatjarraku ngarlturringkula kuliranytjamunungka.
    Palunyalu wati palunyanya watjarnu, “Maranku wirrmirala.” Nyangka mularrpartu
    wirrmirarnu. Nyangkalta walykumunurringu.
  sxb-NT: Yesu yawawarra no okusu awasunguuzia, kandi yawa-ambra amasaasra ku okuwa
    kwawu ne emioyo emikalu, nikwo alaga omuntu oyo otino, “Golola okukono kwao.”
    Yagolola okukono kwae kandi okukono okwo kwairana kuwa okulamu ngʼese.
  nhu-NT: Ɛ Jisos ton'yɛ shém bô bó, taa bó bocii kɛnɛn, ɛ shen koo wvú yî mvuntelem
    mvubole mvù yiile le. Ɛ wvú gay ɛ̂ wee wvù kebo to nu ɛ kpwe wɛ lɛ, “Nɛke kebo
    kuw.” Ɛ wvú nɛke ɛ kí mum bonɛn.
  row-row: Boe ma Yesus namanasa no rala na susa nala seli, huu sira tao fadꞌuli lenaꞌ
    neu sira atoran na, te nda tao fadꞌuli neu atahori fo lima maꞌamateꞌ seseriꞌ naa
    sa. De Ana nakarereluk seꞌu rereoꞌ se, ma nafadꞌe atahori naa nae, “Loo lima ma!”
    Atahori naa loo lima na, nggengger ma, lima na hai.
  msy-msy: An damazimning bar gumazamizibagh aruava, navimɨn aven men atari. A men
    garima, men naviba gavgavigha apangkuvir nɨghnɨziba men puvatɨ. Kamaghɨn a bar
    osemegha gumazim kamaghɨn a mɨgei, “Nɨ uan dafarim onegh.” Ezɨ gumazir kam uan
    dafarim onezɨma, an dafarim ua dera.
  agg-agg: Sisas ai nindou ranahamumbo hübudurapurɨ wakɨreapurane asu ahamundɨ ŋgusüfoambe
    ranai tapɨhamɨmayo-wamboyu hɨhɨfɨ-hɨhɨfɨ-koatemayu. Ranɨyu asu nindou watɨŋarɨ
    moaruwaimbü ranahambo hoafɨyundowohü yahuya, “Sɨhafɨ watɨŋarɨ ŋgurɨhao,” mehua
    ŋgurɨmarɨhenda aboedɨ tükümefeyo.
  ptp-ptp: Om Yesu yê he vɨhati manôn dɨ xêyaa vô myavɨnê vô he, dɨ nɨlô vô vɨyin
    ên wê he nɨlô xêkɨzêc ta dɨ he o vông i vin lêm ge, om nêl vô xomxo vɨgê nipaên
    tige ên nêbê, “Tɨtô vɨgêm.” Mêgem xomxo tyo tɨtô vɨgê lêc vɨgê vô nivɨha lec.
  nak-nak: E Iesus mata galilili, la hatela mamasi seselea giteu. Eia ilo buruko sesele,
    la vuhula egite kama rovi la gilogo. Tio, e Iesus veia la tahalo ale la limala
    pakuku mago “Eme ge limarara.” Eia goio limarara, la limala ale pakuku eia goio
    taritigi lou.
  lbb-lbb: E Iesu i tai taltal ana balakut tetek la. I nukmaris la anasa la tagar
    a nuknukinla. Pa i atai a barsan ning mang, “Ur kodos a kum.” I kodosi, pa a kuna
    i tostos ulak.
  kan-2017: ಆಗ ಯೇಸು ಅವರ ಹೃದಯ ಕಾಠಿಣ್ಯಕ್ಕಾಗಿ ದುಃಖಪಟ್ಟು, ಕೋಪದಿಂದ ಸುತ್ತಲೂ ಅವರನ್ನು ದೃಷ್ಟಿಸಿ
    ನೋಡಿ ಆ ಮನುಷ್ಯನಿಗೆ, “ನಿನ್ನ ಕೈ ಚಾಚು” ಎಂದು ಹೇಳಲು ಅವನು ಕೈ ಚಾಚಿದನು; ಅವನ ಕೈ ವಾಸಿಯಾಯಿತು.
  cso-NT: 'Jmɨ́¹jáun² ca³jɨ́en³² Jesús tsá² hí³ ca³la³ hi³ míh²³ tsɨ́³, jɨ³ hi³ hlah³
