  urd-GVH: वह ग़ुस्से से अपने इर्दगिर्द के लोगों की तरफ़ देखने लगा। उनकी सख़्तदिली
    उसके लिए बड़े दुख का बाइस बन रही थी। फिर उसने आदमी से कहा, “अपना हाथ आगे बढ़ा।”
