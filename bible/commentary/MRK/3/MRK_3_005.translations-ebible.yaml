    Allempoña Jesúspaʼ otan yacma ñeñt̃ chelletsa pot: —T̃eʼpaʼ oʼch notap̃, petapuerr
    p̃ot. Eʼñe otueʼpaʼ ñañapaʼ allent̃epaʼtchaʼ tapuerranña pot, oʼ eʼñe cohuenterra
    pot.'
  mgh-2016: Yesu nkaarushiya vaaweha awe attu, ni uwonelha ikiriri, ukhalhawaya mirima
