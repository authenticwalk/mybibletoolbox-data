    Tsejtu juntsa dii rukunu entsandimi: Ñu'' tyaapa usakide, timi. Tsandiñu juntsa
    ruku ya'' tyaapa uskenmalan tsaa narai mandimi.'
  ikk-NT: Jizọsị nọ gi iwe lehunmẹ wẹ, makẹni ọ fụka a nị obi wẹ e zekẹ. 'Ya ọ nọ
    sị okẹnnyẹ hụ, “Tịnpụ ẹka ị.” Ọ nọ tịnpụ a, ẹka a nọ rị mma.
  leu-leu: E na Yesus a xalum nari e a vilauna a kasal taasaxa muluk nari senaso ri
    vungut sena mamaaluxan sina Piran. E nane xuus a mataa, “No faxaradak a maam!”
    E a mataa faxaradaxe e a mana fo roxo.
  maz-NT: 'E Jesús o nguinch''i na jo c''o nte. Mi üdü c''ü, pero mi juentseji. Me
