    nkono wako!” Nang'e nkunyoloja, nkono nkuva umi kavila.
  ata-ata: Xe Anu laꞌiaxu, la iou muitisiꞌa mukalusi. Io tanu liliꞌa misevile xo aneꞌi
    oponeꞌi pekiaꞌu, la sou muvikalanu itema ne aloxo ꞌo, “Namexiinu avone uuatu!”
    Xe anu mumexii avolu muuatu la avolu ne muxali laixe la.
  qvw-NT: 'Chaynu chay nunäpi imactapis mana uculcäśhanpïmi Jesus piñäśha llaquïsha
    licapaycula. Jinamanmi chay nunäta: “Chacchapacuy” nila. Chaynu chacchapacüluptinmi
    sänu licalïla.'
  nfa-nfa: Nèti èèna ka, Yesus dꞌara pèdꞌa, lula rèngu madhutu dhoka adꞌa di, tao
    boe madha-dhilu mi dhèu ai roe cabèka ne. Yesus nasa, ka Na ladhe lème dhèu sèra.
    Hèia Na peka mi dhèu ai roe cabèka, aku Nèngu na, “Jꞌole kacui-aai èu mai sa neꞌe!”
    Ka dhèu èèna soro kacui-aai asa Yesus laꞌe. Kabèdhi laa, èle dènge papèdꞌa na.
  tnp-tnp: Kəni Iesu təməsal=pən meruh ilah, kəni niəməha tol, kəni nɨkin tahmə o
    lah mətəu-inu rəhn-kapə lah tiəkɨs pɨk. Kəni məni=pən kəm suah u məmə, “Uahru-to
    e nəhlməm.” Kəni suah u təmuahru e nəhlmɨn, əmeiko nəhlmɨn təuvɨr.
  urd-urd: उसने उनकी सख़्त दिली की वजह से ग़मगीन होकर और चारों तरफ़ उन पर ग़ुस्से
    से नज़र करके उस आदमी से कहा, “अपना हाथ बढ़ा।” उस ने बढ़ा दिया, और उसका हाथ दुरुस्त
    हो गया।
  hot-hot: Ma Yisu lamaniŋ ba hatitiŋ i hawê haveŋ lôk lamalaiŋ hathak thêlô evaloŋ
    kapôlôŋiŋ loŋ. Êŋ ma hanaŋ hadêŋ ôpatu, “Oto bahem.” Ma ôpêŋ hato baŋ ma baŋ êŋ
    habitak mavi hathak loŋbô.
  mqj-NT: 'Keara'' Puang Yesus anna rosso buana ummita to Farisi ura''na kamakarrasan
    penawanna. Umpalilingmi pennenne''na anna mane ma''kada lako to masaki nakua:
    “Angka''i limammu!” Ummangka''mi limanna, malapu'' siami.'
  rus-SYN: 'И, воззрев на них с гневом, скорбя об ожесточении сердец их, говорит тому
    человеку: протяни руку твою. Он протянул, и стала рука его здорова, как другая.'
  mbh-mbh: Na Jisas i theu thea ma ilemi kling rintet nge or. Ilemi kerere rintet,
    eneke olemi mire nge lemi esaling avele. Na Jisas i ria toko meni morungrunga
    aken ve, “Menum vengvengpot mo menum savelvelu.” A ur e avele, nako imeni savelvela
    ol, na imeni morungrunga aken i sivenga werer mun.
  bdd-bdd: Ma Yesu ꞌiꞌebubu yahiyahidiya maꞌina gamwasowala ma wete maꞌina nuwagala
    ꞌidi debapaꞌala weyahina, ma loheyaina ꞌihegwaeya, “Nimau ꞌuyasi,” ma nimanaina
    ꞌiyasi hedumwaluya ma ꞌibwebweꞌana.
  cbt-NTPO: Co a'panitohuachinarahuë', a'naya a'naya ni'sarin. Co natantochináchinhuë'
    cancantopi ni'ton, no'huirë pochin cancantaton, co noyahuë' ni'nin. “Co nosoropihuë',”
    ta'ton, pa'pi sëtërin. —Imiran iyasha ihuëquë', itërin. Ihuëhuachina, a'naroáchin
    noyatërin.
  srn-NT: 'Nanga atibron Yesus luku ala den sma di ben lontu En. Ma A ben firi sari
    fu a fasi fa den ben tranga den ati. Dan A taigi a man taki: “Langa yu anu!” A
    man langa en anu, dan a kon betre.'
  cta-NT: 'Ñasi̱ꞌ xi Jesús ñaꞌa̱ yu jiꞌi̱ nguꞌ biꞌ, juaꞌa̱ xñiꞌi̱ xi tiꞌ yu chaꞌ ná
    ntajaꞌa̱ nguꞌ cuiꞌya nguꞌ cuentya jiꞌi̱ chaꞌ nu nclyuꞌu yu jiꞌi̱ nguꞌ. Liꞌ nchcuiꞌ
    yu loꞌo nu quicha biꞌ: ―Xquiñi nuꞌu̱ yaꞌ ―nacui̱ Jesús jiꞌi̱. Nguxquiñi yu yaꞌ
    yu liꞌ, loꞌo hora ti ngua tsoꞌo yaꞌ yu.'
  bqc-SIM: 'Yesu wɛpã̀ńla à ń gwá ń pↄfɛ̃o, asa aà pↄ yà an nↄ̀sɛsai yã́iɛ.
    Ɔ̃ a ò gↄ̃ɛpiɛ à mɛ̀: Ǹ n ↄpi poo. Kɛ́ a pòo, ↄ̃ aà ↄpi sù a gbɛu.'
  tcz-CHONGTHU: Hichun Aman lunghangtah in amaho chu avekim velin, alungtah jeh'u
    chun phamo asalheh in ahi. Hichun khutlang ngoipa jah a, nakhut lhang in, atin
    chuin alhang in ahileh, akhut chu adamtan ahi.
  mar-mar: मग त्याने त्यांच्या मनाच्या कठीणपणामुळे खिन्न होऊन त्या सर्वांकडे रागाने
    पहिले व त्या मनुष्यास म्हणाला, “तुझा हात लांब कर,” त्याने हात लांब केला आणि तो
    बरा झाला.
  snp-snp: Ka kedámato, Yesu ya siya kala-kala lito kogo ogona oto geyami ya seni-muluni
    gedinako, keina naba kolito wewa eti loumami, Aga folado, lito ana foladito kofa
    lalo ya iye.
  isl-isl: 'Jesús horfði reiðilega á þá, því honum blöskraði miskunnarleysi þeirra
    gagnvart mannlegri neyð. Síðan sagði hann við manninn: „Réttu fram hönd þína.“
    Maðurinn gerði svo og um leið varð hönd hans heilbrigð!'
  spy-NT: Kōōrōōtoot ꞉Yēēsu bichoo nyēē kāng'woonchi, kuuyu kimātinyē ꞉icheek kiisayta.
    Kumwoochi chiichoo kisōnkōchoot ꞉āwut kule, “Chuul āwut.” Kuchuulē kuu nyooto,
    kukārāmiitu ꞉āwut.
  xnn-xnn: Dat mainge si Jesus isnan nang-il-ana ay maid somongbat ken daida tay ikekedseda
    ngem seg-angana met laeng daida. Danat kanan isnan nabingoy, “Oyadem nan ledengmo.”
    Inoyadna dat maoyad tet-ewa tay naagasan et.
  mwe-mwe: Penepo a Yeshu gubhaalolilenje bhowe bhali bhatumbele, akuno bhaliinjika,
    kwa ligongo lya mitima jabhonji jangapinga kulupalila. Kungai gubhammalanjile
    mundu jula, “Goloya nkono gwako!” Jwalakwe gwagolweye nkono gwakwe, na shangupe
    guulamile.
  tte-tte: Kabo Yeisu me ana munamunai igitekeikeile kolili igitaili kateli sikololo.
    Ali yauyaule kaiwena me ana nuwapolowe kabo iwalolau tomone koina iba, “Nimam
    kutu.” Kabo nimana itu yo inamwanamwa.
  tcs-tcs: Zizas bin wail po dempla ane em bin luk prapa adwan po dempla. Em bin nadakain
    apset bikoz dempla prapa stronged. Den em bin slu po da man ane em bin spik po
    em, ‘Pute an blo yu kam.’ Da man bin lisen ane bin pute an blo em kam ane an blo
    em bin kamgudgen.
  hlt-THB: Amim thin a sah awh ak kaw am law nawh, kawso doena a mingmih ce toek khqi
    nawh, cawhkaw thlang a venawh, “Na kut ce zyng lah,” tina hy. Anih ing a kut ce
    zyng saw, a kut ce leek pahoei hy.
  soq-soq: Iesu mo nuau badoleno ewedie nuawa kadiidalen mo mampo ita me nuawa pareidalen.
    Mape me apana witapa bobopa diene wanase, “Witaa aubea.” Ita Iesu diena rua me
    witapa aubeno inalen.
  qub-qub: 'Chaura Jesusga llapanta rabyasha ricapäriran. Chay runacuna mana tantiyacoj
    captinmi llaquicuran. Maquinta mana cuyuchej runatana niran: «Maquiquita jogariy.»
    Niptin maquinta jogariran. Chaura sänuna ricacuran.'
  att-att: Á nallipilipay si Apu Kesu nira, á napporay ánna nakalò yù daddam na gapu
    ta nataggâ yù nonò da, ta arád da ikállà yù tolay. Á kinagi na laguk ni Apu Kesu
    sù tolay nga nassesseng limá na, “Sonnatam mu yù limám.” Á sinonnâ na, á nammapiá
    ngin yù limá na.
  bki-bki: Naruei Yesu jirarag jeliviv ealo, napano naio mial miralo nalo kirisikili
    ga, mia naio mijog bova toru biorio a naio tinien jerlo. Naruei naio mil ban kema
    neibano bereio, berinavo “Kala von ka kovitirii jum̃amo beamu vo,” mia ea bogo
    na ga toro na mila jibe na, jum̃ano binimei bo bereio.
  bqp-bqp: 'Yesu ń gwá pↄfɛ̃o à lìkai, zaakũ a pↄ yàka ń sãgbãna yãi. Akũ à pì
    gↄ̃gbɛ̃ pìinɛ: Ǹ n ↄ pìi poro. Kũ à pòro, akũ a ↄ pìi kɛ̀ a gbɛ̀n.'
  mcp-mcp: 'A mú ciŋg mpwóómbʉ́ ŋgə dʉ́g bɛ̂sh nyə́dɨ́ mə́koogʉ́, nə mpimbə nəcé nyə
    a dʉ́g nə́ bʉ́sə ŋkí lal milúu. A mú cɨ nə muud á shwáámbʉ́lə mbwə̂ nə́: «Kwéégʉ́g
    mbwə̂.» A mú kwéég mbwə̂, í mú bə mpwogɛ́.'
  hat-hat: 'Lè sa a Jezi fache, li pwonmennen je l'' sou yo tout: sa te fè l'' lapenn
    pou l'' te wè jan yo te gen move santiman. Epi li di nonm lan konsa: -Lonje men
    ou. Nonm lan lonje men li. Latou men an geri.'
  npl-NT: 'Ijkuakó Jesús okuálanki iwa omoyolkoko, ken otlakuawatokah inyolo n fariseos.
    Iwa okili n kókoxki: —Xikmilawa moma. N kókoxki okimila ima, iwa opajtik.'
  bgg-bgg: Isu è ithek ne lubu siie now ne rai pha thieg ne bajo zo dun, ji-è, ai
    ne lijieg srane ithek shii shan srane riig mage ne wad zi ne rad pha ji shii yao,
    “Na wad ne gu shii phia mage bo,” ai è wad phia mage shii, ji pha wad ne gang
    re dun.
  eng-TCENT: After looking around at them with anger, grieved by the hardness of their
    hearts, he said to the man, “Stretch out yoʋr hand.” So he stretched it out, and
    his hand was restored, becoming as sound as the other.
  eng-BSB: Jesus looked around at them with anger and sorrow at their hardness of
    heart. Then He said to the man, “Stretch out your hand.” So he stretched it out,
    and it was restored.
  cpu-NT: 'Ipampoyaanakeri Jesús piyotzimentakariri, ovatsimashiretanakeri jiñaayetakerira
    te irineshinonkayetante, ikantanakeri mantsiyari: “¡Pinthaaryaavakotai!” Matanaka,
    akotsitanai kameetha atziri.'
  san-ASM: তদা স তেষামন্তঃকৰণানাং কাঠিন্যাদ্ধেতো ৰ্দুঃখিতঃ ক্ৰোধাৎ চৰ্তুिদশো দৃষ্টৱান্
    তং মানুষং গদিতৱান্ তং হস্তং ৱিস্তাৰয, ততস্তেন হস্তে ৱিস্তৃতে তদ্ধস্তোঽন্যহস্তৱদ্
    অৰোগো জাতঃ|
  tac-NT: '''Lige Esúsika ''we ayole alué bariseo ''yuga, ''lige ''we seweka ilíbale
    machisá tabilé na''temao alué uché jaré ralámuli alué bariseo. ''Lige Esúsika
    anele alué sujígame sekégame rió: ―Wajchiná mué alué seká. A''lige alué rió wajchínale
    sekala sujígame. ''Lige yati sa''wile.'
  eng-WEBPB: When he had looked around at them with anger, being grieved at the hardening
    of their hearts, he said to the man, “Stretch out your hand.” He stretched it
    out, and his hand was restored as healthy as the other.
  gfk-H: 'Bia Iesu ga nasnas diet, ga ngalngaluan taar ta diet ma ga manga tapunuk
    kanong diet ga hadadas ira bala diet. Io, ga tangai tano tunatuna hoken: “Kadasei
    no limaam.” Ga kadasei ia, io, ga tahut baal um.'
  viv-viv: Ada keke nimakoyo hidaꞋitanuwakabubuyeni faꞋina, Yesu aseꞋasena giꞋuꞋaulolo
    ada yana wanuwakoyo gilumataviledi tu nimakoyo againe gigahe gigayo, “Nima utune.”
    Nimana gitunena ada auheꞋama giyamumu.
  yao-yao: Che Yesu ŵalolechesye wose kwa lutumbilo, ni ŵasupwiche ligongo mitima
    jao jaliji jekakatime. Nipele ŵansalile mundu jula, “Njongole nkono wenu!” Nombejo
    ŵaujongwele, ni nkono wao walamile.
  tgp-tgp: Iesu mo kilau r̃alihira na lolokoru, matan mapura mo r̃ilangi, ale mo verea
    isan tamlohi lima kuti atu mara, “O r̃irahi na limam.” Tamlohi atu mo vaia sohena
    ale limana atu mo mele r̃uhu.
  auc-NT: Adinque tömengä ænguï badinque tömënäni ïnänite æ̈mætæ̈ gomö æ̈mætæ̈ gomö
    adinque edæ, Mïmö ömædëïnäni incædö, ante wædinque nï cömampoingä ingante, —Pædæ
    pompobi, angä ëñëninque pædæ pompodinque në cömampodingä incæ ædæmö waa empocä
    bapocantapa.
  kbc-NT: Odaa Jesus naɡ̶a iwitediogi, odaa ja yelatetema niɡ̶ijo oko, codaa agecaɡ̶alo
    leeɡ̶odi laaleɡ̶enali me daɡ̶axa me dakake. Odaa jeɡ̶eeteta niɡ̶ijo ɡ̶oneleegiwa
    ane beyagi libaaɡ̶adi, “Ixokeni ɡ̶abaaɡ̶adi!” Niɡ̶ijo naɡ̶a ixoketice libaaɡ̶adi,
    odaa ja icí, ja liciagi niɡ̶ijo eledi libaaɡ̶adi.
  bmh-bmh: Yesus nug go dudu uligaraimai, aigsisileun. Einen, goagal oiagab eg wina,
    uligaimai, go ougab uhu usaleun. Gonug du go ebeg egweun mui guzenai aureun, “Nait
    eben henen!” Go ebeg hina, gonugau ebeg pigai naliu usaleun.
  ctu-BL: 'Mich'' tsi'' joy q''ueleyob Jesús, come ch''ijiyem tsi'' yubi cha''an i
    tsʌtslelob i pusic''al. Tsi'' sube jini winic: Sʌts''ʌ a c''ʌb, che''en. Tsi''
    sʌts''ʌ. Tsa'' wen''esʌnti i c''ʌb.'
  meq-meq: 'Yesu a zəba fataya na, a ndalay haladzay, hərwi ta kula ha mədzele gər
    tay. Tsa na, a gwaɗay a ndo niye həlay maməta eye: «Nduɗa ha həlay yak.» A nduɗa
    ha na, həlay ŋgay a mbəl suwuɗ suwuɗ.'
  noa-H: Mag ni hãbmuajã hich hiek hʌ̈k'aba habaawai hamag k'ĩir masi heerpanaa warag
    hök'ĩirjuu haadëjim hanʌm, hichdëu hoowai hamau bʌ̃ʌrjã wir haig hamach k'apeen
    dau hee haug k'augba nʌm hoowia. Magwia chi jua jʌsar k'itʌmʌgta, —Dayag jua hʌabá
    hajim hanʌm. Mag chadcha hi hipierr hʌ̃gt'aag jua hʌabaawai warre jua monakk'a
    sĩsijim hanaabá.
  alp-NT: Yesuse Ilimese keholi kai Inasukesi, po kaplaleI titinai lekwe le ulu buaisu
    ela kuate, eleki Ibeteke loko tamata mere be, “Batake balamu lomei!” Ibatake balaije
    eleki balaije mise ne.
  san-VEL: tadaa sa te.saamanta.hkara.naanaa.m kaa.thinyaaddheto rdu.hkhita.h krodhaat
    cartuिda"so d.r.s.tavaan ta.m maanu.sa.m gaditavaan ta.m hasta.m vistaaraya, tatastena
    haste vist.rte taddhasto.anyahastavad arogo jaata.h|
  kbq-kbq: Hagi zamarimpamo hanavetia zanku, arimpa henezmanteno keganti kegama huno
    nezmageno, asunku huno aza sti'nea nera Kazana rusuto higeno azana rusutegeno,
    azamo'a so'e hunte'ne.
  kbh-kbh: 'Chora Jesús rábiaca y ngménaca chë fariseunga tojanënÿanÿé, chënga ainaniñe
    josértama ndoñe montsebos̈e causa; y chë buashana cucuats̈e bomnábioye tbojaniyana:
    —Macuenÿanëjaná ca. As chë boyabása tojanacuenÿanëjaná, y chora ts̈abá chëts̈a
    yojtsatamna cach inÿets̈acá.'
  ron-LSB: 'După ce s-a uitat cu mânie la ei, mâhnit de împietrirea inimilor lor,
    i-a zis omului: “Întinde-ți mâna.” El a întins-o și mâna i-a fost redată la fel
    de sănătoasă ca și cealaltă.'
  pon-pon: 'I ari anian aupwili jili po rail, kupurokila ar kapitakai, ap kotin majani
    on aramaj o: Kapawei pa om! I ari kapawei. Pa a ap kelailada.'
  nhe-BL: 'Huajca Jesús quintlachili huan cualanqui. Mocueso pampa nopa fariseos tlahuel
    yoltetique. Huajca Jesús quiilhui nopa tlacatl: ―¡Xijxitlahua moma! Huan quixitlajqui
    ima huan cuali mochicajqui.'
  sps-sps: Jisas matoong fagoguas ratuari fiisen me na peits, tana saa Ayei te koma
    patang iny a komar a fokinai te tsuu men kat iring. Ya tsue to tana mes, “Paroor
    a nimam.” Ya paroor to na niman sa rof fatabin en.
  wnc-wnc: Dua inike kuma yuwawa musia kekeknga siwan yamandet dakngakaing ngang katakuke
    musia toknga natayamuke musia meya natapbut. Natake aminu waapa anzing inikut,
    “Katakga tapi kwangawan,” ngang iniwan tapan kwangawan kataknga take gatu sikut.
  bus-bus: 'Yesu ń gwá pↄfɛ̃o à lìgazi, zaakɛ à pↄↄ yàka ń swãgbãa yãnzi. Ben à
    bè gↄ̃gbɛ̃ pìnɛ: Ǹ n ↄↄ pì poro. Kɛ̀ à pòro, ben à ↄↄ pì kɛ̀ a gbɛ̀n.'
  gub-BL: Zezuz ume'e wanehe, uwak pà, wanupe wikwahy pà. Uzemumikahy wanehe no. —
    Kwa, na'ipurukwaw wer kwaw heze'eg rehe a'e wà, i'i upy'a pe, wanupe uze'eg 'ym
    pà. Na'e uze'eg ipoxinig ma'e pe kury. — Epyho nepo imuwà ihewe ty, i'i izupe.
    Upyho opo imono izupe a'e kury. Na'arewahy ikatu kury.
  imo-imo: Kano wali Jisasini imbo akuma te te nimbe taki lepa turu tondopalie mumindili
    kolorumu nalo tendeku wali imbo akuma kondo kape kolorumu. Ambe telka imbo akuma
    paa ulu alowamu teko enonga oloma kou mele polorumu kinye alaye lope ponde naa
    teko molkona molko koi tiringi. Aku tiringi wali Jisasini iye kanomundo nimbei,
    “Nunge kimu tinio munduwi,” nimu. Kano tepa nimu kinye, iye kanomuni yunge kimu
    tinio mundurumu. Kano kinye yunge kimu penga lepa engema kolona omba molorumu.
  boj-boj: Naŋgo are geteŋnjresoqnej deqa Yesus a naŋgi koqnjrej. Osiqa naŋgi qa minjiŋ
    oqetonaqa tamo baŋ qandamyej qaji di minjej, “Ni ino baŋ waiy.” Degsi minjnaqa
    aqa baŋ waiyonaq boleej.
  ulk-ulk: Iesude yabi lidem darasmerlare urkerurker, e eudi akaida okasosoksosok
    baidari ableglam wi nole umerkak urder. Ege eudige able le ikaida, “Ma mara auserauser
    tag itrimurik.” Ege abra tag dakaida sikak baidari.
  eng-DRA: 'And looking round about on them with anger, being grieved for the blindness
    of their hearts, he saith to the man: Stretch forth thy hand. And he stretched
    it forth: and his hand was restored unto him.'
  knf-knf: 'Yeŧu aten baka ayitan aşë deebaţ abot ajooţan ţiki baanji bañaga. Wi wi
    aşaaŋ aji na ñiinţ: « Taran kañen » kë atar ka, kañen kë kajeb na a.'
  san-KHM: តទា ស តេឞាមន្តះករណានាំ កាឋិន្យាទ្ធេតោ រ្ទុះខិតះ ក្រោធាត៑ ចត៌ុिទឝោ ទ្ឫឞ្ដវាន៑
    តំ មានុឞំ គទិតវាន៑ តំ ហស្តំ វិស្តារយ, តតស្តេន ហស្តេ វិស្ត្ឫតេ តទ្ធស្តោៜន្យហស្តវទ៑
    អរោគោ ជាតះ។
  arn-NT: 'Jesus lladkenkechi adkintufi ti pu che tañi walloñmanieetew, ka weñangküduami
    ayünolu engün am ñi piwkentukuafiel ti dungu, fey feypifi ta tiyechi wentru: —Norümentunge
    tami kuwü. Fey ti wentru norümentuy tañi kuwü, fey tremolewetuy.'
  zas-NT: 'Dxel rdxeꞌch Jesús ruguiaaman loj gra reeman, dád guyunaya luxdooman guial
    ad guyënt reeman naya lasaꞌ reeman. Zianz rëbaman loj xin guin: ―Basli yaal. Abiꞌ
    basli yaax, loj hor guin gajc bayajcan.'
  ken-NT: Ntɨ nɛ́bé Yesu tontó. Abhaŋari ayɨŋɨ bhɔ́ mankɛm nɛ bɛběntɨ bhɔ mbɔnyunɛ
    bátàŋ batí. Yɛ̌ nɔ, abhɔ́ŋ ntínso nɛ mmu anɛ awɔ́ ágú nɔ́ yi aghati yi bɛ,
    “Nyabhɛ́ awɔ́ ywɛ.” Anyabhɛ awɔ wu, apɛt ataŋ abhak mbɔ áchák.
