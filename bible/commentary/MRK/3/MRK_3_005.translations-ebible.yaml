    lia mano resaniĝis.'
  gfk-gfk: 'Bia Jisas ga nasnas diet ga ngalngaluan taar ta diet ma ga manga tapunuk
    kanong diet ga hadadas ira bala diet. Io, ga tange tano tunotuno hoken: “Tul se
    no limaam.” Ga tul se no limana, io, ga tahut baling.'
  bjz-bjz: Númane aghá urieta, umó neno akuago ea, númanenu tatasegea gia, irurea
