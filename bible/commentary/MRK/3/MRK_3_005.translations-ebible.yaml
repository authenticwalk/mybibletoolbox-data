  nbq-nbq: Yesus mbet iri dugwit il dombalinivit lagagi. Il dombalinivit lagya lagagirik,
    “Enendawi lakot ai,” yiluk, endawi burup iri dugwit, ap inggis weyak ako yugugu
    dugwit, “Hinggis welalhanen,” yugugu lagagimu, inggis welalhagagi. Inggis welalhigya
    lagagimu, inggis ako sek agagi.
  tgo-tgo: Jisas i ghɨmaratako weŋgi weiye le gaithɨ, ko vambe ghare i vɨrɨva kaiwanji
    kaiwae gharenjiko i vurɨgheghe laghɨye, amba i dage weya amalako iŋa, “U livamomoya
    nɨmanɨna.” I livamomoya nɨmaeko na kaero i thovuyeva.
  yap-yap: Me ere i changar Jesus u owcherad i yan nike puwan’, machane ku errogon
    ir nike kireban’ ngorad nga farad gelan’ nga fithik’ e balyang. Me ga’ar ngak
    facha’, “Mu k’iyag pa’am.” Me k’iyag pa’, ma aram me manigil pa’ nge sul ngarogon.
  mop-NT: Tz'iic a Jesus ti'ijoo' a cristiano te'i ti tan u cha'anticoo' tulacaloo'.
    Yaj u yool u men top chichoo' u pol. —Sützü a c'ü',— cu t'an ti'i a winiqui. U
    sützaj u c'ü'. Ch'ani.
  tet-tet: Naree nunia, Yesus laran moras tebes, tan ema nia sia naliku loos siakaan
    ukun-badu dei; la naliku ema liman matek nia. Yesus moos nawan saꞌe nodi mana
    baa-mai baa ema nia sia. Hotu, Nia katak baa ema moras nia naꞌak, “Lolo o liman
    mai!” Ema nia lolo liman baa. Laku matan dei, liman diꞌak kedas.
  hlt-MCSB: Te dongah amih te thintoek neh a sawt. Amih thinko kah thinthahnah soah
    a kothae. Tekah hlang te, “ Na kut te yueng lah,” a ti nah. A yueng tangloeng
    tih a kut khaw hoeih.
  xtd-NT: 'Xiꞌin xa kiti ini‑ia n‑xo ndeꞌa‑ia ntdaa se ijan. Yo n‑tnau ini‑ia xaxeꞌe
    xa ñatu ka juini‑s xa kutnuni ini‑s. N‑jaꞌan‑ia nuu se kuꞌu: —Dakaa ndaꞌa‑n. N‑dakaa‑s
    ndaꞌa‑s, te hora ijan ni n‑ndvaꞌa‑s.'
  mdy-ETH: ዬሱሴ ዔያቶኮ ዒና ዔኩዋያ ማዒ ዶጬሢሮ ዖዪጋፓ ዒኢካ ዓኣ ዓሶ ዻጋዺ ዛጋዖ ዎቦ ዓሢም፦ «ኩጮ ኔኤኮ ፒሼ» ጌዔኔ።
    ዒዚያ ፒሼ ዎዶና ኩጫ ዻቄኔ።
  spl-spl: Olotoŋâk kinŋetâ yekmu bâleop. Yekmu bâlemu kunyeŋe kârikŋe otmâ hiliwahonomai
    yakât nâŋgâm tepŋe nâŋgâyiŋgiop. Tepŋe nâŋgâyiŋgim lok pareŋe ya yuwu sâm ekuop.
    “Bâtge kuwihak.” Yawu sâmu bâtŋe pilâmu kuwihahop.
  usp-NT: 'Kakaj Jesús xpe retzal chi rilicak yak ri sutuwinaktak rij y xc''axc''ob''
    laj ranm jwi''l ta'' rajak tijtatak jcholajl. Kakaj Jesús xij re sic'' winak ri
    siquirnak jk''ab'': Yuk ak''b'', xche'' re. Y sic'' winak li xyuk jk''ab'' y xtzib''c.'
  zav-NT: 'Nach Jeso''osən'' bgüie'' ḻega''aque'' znia tant gwzoe'' trist c̱hedə''
    cui chse''enene'' se''eɉni''ine'' bin'' chene''e Diozən'' so''one''. Nach Jeso''osən''
    gože'' be''enə'': —Bḻi na''onə''. Nach bḻi na'' be''enə'' na'' beyaquen.'
  sgz-sgz: Mái Iesu a sálsálah aririu i matananu. A mákái bál di a laklak, má a togor
    mák tang i bál suri tatalen ngorer. Má namur a parai singin kálámul erei ngo,
    “Una anokwai limam!” Má kálámul erei a longrai ngorer má ák anokwai limán, má
    limán áng kuluk kaleng.
  kek-NT: 'Quijosk''o'' li Jesús sa'' xbe̱neb, abanan quiril cui''chic xtok''oba̱l
    ruheb xban nak inc''a'' que''raj xtaubal xya̱lal. Ut li Jesús quixye re li cui̱nk
    li sic ruk'': —Ye'' la̱ cuuk'', chan. Ut li cui̱nk quixye'' li ruk'' ut sa'' junpa̱t
    quiq''uira.'
  blz-NT: Yesus nasiongo'konmo noana i raaya'a men bingilan, ka' Ia nomaso'. Ia nantangak
    tiku-tikum na i raaya'a, ka' norobu na mian iya'a, tae-Na, “Soorkon a limaam!”
    Kasi ia soorkon, mbaka' limana mian iya'a uga' nalesi'mo.
  poe-NT: 'Na ntá chꞌín Jesús la nínkaon chꞌán komá chꞌán tí jehe sín la ko tꞌává
    chꞌán kíxin tjinkakonhya sín tsi̱konóe̱he̱ sín chojni. Na ntá kꞌue̱tue̱nhen chꞌán
    tí chꞌín a kíxin: ―Tjéntoá tjá ―ichro chꞌán. A̱ ntá kjuéntoá chꞌán tja chꞌán la
    ó kuíto̱he tja chꞌán jína.'
