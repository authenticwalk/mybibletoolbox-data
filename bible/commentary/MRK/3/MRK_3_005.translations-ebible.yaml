  yuj-yuj: Aeapo maok, Jisaso fokopeyakrá énounkouprá yakea am fárákap te aropan yonkwae
    touwe mono, loan saráp nɨnɨk kárákáre napo, am táman nkea yopor yonkwae pwarámpao
    maok, yonkwae touwe méntér. Aeria maok, Jisaso am yae yonkwaenámp aropan sérrá,
    “Waráp yae kor ékékérae.” Aeránko maok, mao yae ékékéránko maok, maomp yae warko
    fwap.
  kto-kto: Meuluam maranit dalap ma ga tale iga meptang uriro ties, are ratmat ga
    papamnam dalap a Iesu ga giginam gat ga ui tapmat bo inamaniap ganam. Ga aulo
