    iriro migana kilan a ga ina mumuri kilan a.
  gmv-NT: ኢስታ ዎዝና ሹቻቴꬃን ሚሼቲዲ ኢዛ ጊዶꬂዲ ዩዪ ኣꬊ ኤቂዳ ኣሳ ሃንቆራ ፄሊዲ ኣዴዛ “ኔ ኩሼዛ ፒዲሳ!” ጊዴስ። ኣዴዚካ
