  ena-ena: Haman aba kulaŋ agɨladɨ lamɨgaŋ hɨvɨ igasulasulaŋ hɨda igɨvɨ igamalɨ. Nulɨdɨ
    hɨji humɨgaŋ agɨlaŋ ci sɨjevɨmalɨ. Lɨhavɨci igɨvɨ igamalɨ agadɨ ala cɨku mavɨn
    lamamalɨ. Mavɨn lama kulaŋ human limu nudɨ husɨŋ husɨŋ lɨmalɨ agadɨ abamalɨ. Human
