  pao-NT: Soo Te Pabe'e yise gi besa mu sooyukwe mu soosawikuna, gi mu numu nakasootuha'e.
    Soo Te Pabe'e yise meeoo oo netamma ka gi mayutsungadu, “Matuhe.” Oosoo yise matuhe,
    oo mi namabesakuhoopu.
  cbu-NT: Isussha Parísiypanshuchee natstayaru tsiyantarangiya. Mangoonamaam ngatkanawa
    átu, mang' mantsarangiya. Wanguypashat tsiyatarangiya; Zuwaa, kuwish pxayangi;
    tárangu, uwsha uwi paxayarangiya. Paxaykachu, uwi wanasirireerangiya, manga.
  usa-usa: 'ítiraawana Îtuma áyámma kéitana karáqma yimónaima yeráwáqá weganokanoqtábá
    yirunóbáqtábámá Îtuma arummá kéitana ayáán ayákagurai-naqa timá ámikaiye: “ayáámma
    arúqtuwaao!” titana arúqtuwaitana atóbagurena kanaaráqá uráiye.'
  soy-soy: 'Yeesu uu pinnɛ́í nyɑ́nɛi, piicɔ ii kuwɔ́i u wɑi hɑ́i. Uripɔɔ ɑri cɑɑi,
    ɑtu kɑpi m mɑ́ nnyɑ. Yeesu uu lɛ̃ mɛmɑ́ɑ́ u utisi uyɛ̃ mɑɑ rɛ: A kupɔ́nípɛ nɛ́
    rituŋɑ́mɛ. Kuu yɛ́ kunípɛ rińtuŋɑ́pɔ, kunípɛ ɑku pélu.'
  bkx-bkx: Nalali te, Jesus In neekn aa ntuuꞌ, fun sin neek in nloem he natuin sin
    aplenat, ma ka nlois naan fa leꞌ atoni ꞌniim amates nane. Ma In natooꞌ ma napiin
    maatn aa neu sin napuun-nateef. Oke te, In nak atoni nane mnak, “Mnonaꞌ ho ꞌnimam
    nane neem!” Nalali te, atoni nane nnonaꞌ in aꞌniman, ma suk naskeek, in aꞌniman
    nane naleok nain kuun.
  hui-hui: Yasu ibugua wali agali biaru handalu hearia bu mini giambe ho heago hondowa
    keba halu agali biagohondo lalu, Í̠naga gi mbariane dogola, lene. Ani layagola
    agali biagome ibunaga gi mbariane dogo layaore bayale ho dai bini.
  amf-amf: Kesa woylaminin duudonam haapayse kedar yinin dhagadhonka yisa gasambar
    dohon een wulam aapi siyaka shedayse eana “Antaam hasa pishkaa” ki hamade. Ear
    yisa antaam ki pishkaysaka, anta ki paashade.
  quc-NNT: 'Xpe royowal ri Jesús chke ri achijab'' ri'', keuka''yej konojel ri e k''o
    pa taq u xkut, kub''isoj ki wäch rumal chi sib''alaj ab''ajarinaq ri kanima''.
    Xub''ij k''u che ri achi: ¡Yuqu ri q''ab'' la! —xcha che. Xuyuq k''ut, xutzir
    k''u ru q''ab''.'
  dob-dob: Ta Yesu ꞌidune masimasiyedi ma ina gamwasowala ta ma ina nuwamwau ꞌidi
    debapaꞌala manuna, ga tai nina ꞌieonena, ꞌigwae, “Nimayo ꞌuyasitoto,” ga tai nimana
    ꞌiyasitotona ga ꞌiboboꞌana.
  wrs-wrs: Doa Yesus hem muskonam nungsis vungo, duus vevna, yimba undva sahoklal,
    yimba wavra vovhueimnivmoa hona englamungilmba. Doa Yesus omnana, englaoa yeoa
    shuavm, wo shuanamba, doa beswonam wohlohmanavna.
  mca-mca: 'Ha'' Jesús qa yeeƚji''teje''m hekhewe''en lesƚe in nayu''kii qa ika''metkii
