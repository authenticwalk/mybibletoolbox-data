    guma yatü rü nügü inayarüwẽ́xãchimẽ́xẽxẽẽ. Rü yexgumatama rü narümexmẽ́x.'
  zpl-NT: 'Chequie ubiꞌyanu lubee bene zeꞌe nu chiquiꞌ uleenu cuna nú chiquiꞌ nehuana
    utsu arquiꞌnu xne la huaꞌa arquiꞌbeei bee bene, nu uninu lu niyu enu ubichicuꞌ
    ya zeꞌe: ―Ulí yalu nee. Nu chu ulí niyu zeꞌe yai nu hora zeꞌe uyecaꞌ yai.'
  mbc-NT: Teekore'masa' ye'ka pe, Jesus esenumenka'pî tamî'nawîronkon pî'. Eekore'ma'pî
    maasa pra mîrîrî pri'yawon pepîn sa'nama to'ya pra awanî ye'nen. —‍Ayenya kainunkî
    —‍ta'pîiya apîta'pî itenya pî'. Tenya kainumî'pî warayo'ya moropai eesepi'tîsa'
    wanî'pî.
  ndg-ndg: kaabalola kwa hasira, kahuzunika mwalo wakunonopa iuba yabe, Ni kankokeya
    yeah mundu “Tondobeya luboko lwako.”katondobeya ni Yesu kaamponya luboko lwake.
  wsk-wsk: Nu gomang magara karogo nungarki gurugam, ale nunga ikia aora biya wore
    ko ninguru gomang motam dagulam. Se kari kuting kuera mu maonam, “Kiting dingumurko!”
    mam. Se kari mu kuting dingumuram se nungeram ale dirmam.
  toj-NT: 'Ja Jesusi ti och stojtoq''uel ja cristiano. Coraja ay soc huax jac jun
    stristeil porque jel ch''uuy juntiro ja sc''ujolei. Ti yal yab ja huinic jahui:
    ―A q''ueuc ja hua c''abi, xyutaj. Iday, ja huiniqui ti ya q''ueuca, jaxa sc''abi,
    huego staa slugar ja jastal ja otro jun sc''abi.'
  dwy-dwy: Ŋayŋu ŋayi Djesuyu gurrana yolŋunaya wayana nhäŋayana, ga wirrkina ŋayi
    wayaŋgu maḏakarritjthinaya ga ŋayaŋu-wutthunaya manapaya bili waya ŋunhi ŋayaŋu-ḏälmina.
    Ŋunhiya waya gurrana romguna yana wayaŋgalaŋuwu wirrkiya malthuna. Ŋayŋu ŋayi
    Djesuya waŋana ŋurikiya goŋ-dhoṯkuya bitjayana, “Maꞌ, goŋdja djarryuna!” Ŋayŋu
    ŋayi ŋunhi yolŋuya goŋdja djarryuna bala yana latjuꞌyinana ga dhunupayinana.
  kkl-kkl: Yubu koma wamekpa, Yesusti el wamogti, “Farisinangdi sae malinge poneko
    sembe o'ona senelamang kom,” sembaogti, wanaag yonge waelbaog. Wanaag yonge waelbaogpa,
    wana mali sembaogti, ni wamekag kanero kembahiog. Kembahiogti, sae tara malinge
    ponekoag yubu lelamogti, “Sae nginikae,” seog. Seogpa, poneko sae nginikaogpa,
    sae wali taog.
  tbc-tbc: Jesus yil ilubanai dugo niŋedi wo tiŋaen wananan idu dugo ilon tubun geig
    ipapao se ya, man dugo, iŋ bubedi man dabai geig a. Agog Jesus tamol en irupeig
    ago ibol, “Oŋane bani itaot wate.” Agog iŋ banin iwateg, uyan ilasa kisaek oŋ
    a.
  sna-sna: Atsamwa, akatarisa vanhu vose vakanga vakamukomberedza, uye ashungurudzwa
    nokuda kwokusindimara kwemwoyo yavo akati kumurume uya, “Tambanudza ruoko rwako.”
    Akarutambanudza, uye ruoko rwake rukaporeswa.
  smk-NT: Ket masager ya bale' si Jesus a sinusa'sa nasaran pinastang. Wanin man,
    ka'dwan nasaran lamang ta kasan pakiingar ra sa kapada ran tawo. Ket wana konan
    lalaki, “Ipa'nat may takyay mo.” Nipa'nat naya ket tampor linmimpyo yay takyay
    na.
  grc-TCGNT: Καὶ περιβλεψάμενος αὐτοὺς μετ᾽ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς
    καρδίας αὐτῶν, λέγει τῷ ἀνθρώπῳ, Ἔκτεινον τὴν χεῖρά σου. Καὶ ἐξέτεινε, καὶ ἀποκατεστάθη
    ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  mzz-mzz: Matautauda Ieisu mekanakapoka waidie ikisalelele. Beqa Ieisu nuana ikapo
    divedebapakala paipaina. Matautauda tomoqo dimana gemwayana ivoneni ivo, “Dimamu
    kusiketoi.” We dimana isiketoi ivegiagiamai vaituqana.
  gof-WFTW: Yesuusi hanqettidi, entta yuushshi aathi xeellidi, entti odin si7onnayssata
    gidiya gisho, entta bolla daro azzanis. He addiyako, “Ne kushiya piddi ootha”
    yaagis. Uray piddi oothin iya kushey paxis.
  spa-BLM: 'Cuando los miró con ira, apenado por el endurecimiento de sus corazones,
    dijo al hombre: “Extiende tu mano”. La extendió, y su mano quedó tan sana como
    la otra.'
  kyz-NT: 'A''eramũ Jejui ''ga amã''jãu ''gã nee ra''ne ''gã moyka. Amara''neramũ
    ''ga ''gã nee. A''ere ''ga ''arasigamũ nanẽ ''gã nee nũ. Naeapyoweri wejue ''gã
    ''ga je''eg are. A''eramũ ''ga ''gã neru''arasiga. A''ere ''ga ''jau ipoteu ma''e
    ''ga upe: —Epo epopyo— ''jau ''ga ''ga upe. A''erauwe futat ipoteu ma''e ''ga
    opo popywau. A''eramũ futat ''ga po ojekatu''oka.'
  dao-dao: Jesuh naw jah teng hü lü aktäa a mlung soki, cunsepi ami mlung nghlang
    lü ami kata phäha a pukseki. Acunüng akxo üng, “Na kut sänga,” ti se, akutxo naw
