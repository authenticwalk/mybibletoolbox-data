  crn-NT: 'Aj puꞌi Jesús huaꞌuseíirajraa. Acaujtzáahuateꞌe yee cumu tɨ́j niuꞌucamɨꞌɨ.
    Ajta huataújxɨeemɨste huáꞌa jemi aꞌiné camu raxɨ́ꞌeveꞌecaꞌa mej ráanamua. Aj puꞌi
    aꞌɨ́ɨn ayén tiuꞌutáꞌixaa aꞌɨ́jna tɨ tíꞌicuiꞌi tɨjɨ́n: ―Huatátzeaara mɨ áꞌamuajcaꞌa.
    Aj puꞌi aꞌɨ́ɨn ɨ́ teáataꞌa, raatátzeaaracaꞌa ɨ́ rumuájcaꞌa. Jɨ́meꞌen puꞌu raatátzeaaracaꞌa,
