    tih a kut khaw hoeih.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ wèńtɛ́ wéntɛ́ nɛ̀ kɛmiɛkɛ, kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ bɛ to kpeńnìmɛ̀,
