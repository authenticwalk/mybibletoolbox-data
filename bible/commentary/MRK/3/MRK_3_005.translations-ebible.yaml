  dop-dop: 'Tǝnɑɣɑ ɩ nyǝnɑ pɑ tǝnɑ pɑ ɩsɛntɑɑ nɑ pɑ tɔm lɑpɩ-ɩ pɑ́ɑ́nɑ́, nɑ pɑ tɑɑ
    hʋwɛɛ ɑsɑɣɛɛ wɑkǝlɩ ɩ lɑŋlɛ kɛ sɔsɔm tɔtɔ. Ɩlɛnɑ ɩ́ tɔ ŋkpɑlǝkpɛkɑɣɑ tʋ ɩnɩ sɩ:
    Tɔʋ, loosi nyɑ́ niŋ. Ḿpʋ́ɣʋ́ ŋkpɑlǝkpɛkɑɣɑ tʋ loosɑ ɩ niŋ, ɩlɛnɑ ɩ niŋ hɛtɩ.'
  azb-azb: 'İsa ətrafındakılara qəzəblə baxdı və onların inadkar ürəkli olduqlarına
