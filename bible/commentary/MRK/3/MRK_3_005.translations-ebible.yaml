  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤆᤡ᤺ᤵᤔᤠᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤀᤠᤱ
    ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤰ ᤐᤥᤃᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤜᤢᤰᤁᤡᤴ ᤛᤴᤇᤧ᤹॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ
