    —¡Makikita chutachiy! Chay runaka Jesusta kasushpa kaspirayadu makinta chutachiptin
    alliyarkan.'
  zca-NT: 'Lë''chi miëk Jesús nayi'', miwi'' Me lo rë men nzhin naka''n ze'', mbaino
    miwin laxto'' Me por tanta mal laxto'' bixa''; orze'' nzhab Me lo miyi'' ze'':
    ―Bitsiga'' ya''l. No mitsiga'' miyi''y, mbaino uni wene,'
  cbc-NT: 'Bairi Jesús pʉame na asiayupʉ, na yeri na catʉ̃goñarĩjẽ na cawasoagaetie
    wapa jʉ̃gori. Bairo bai, atore bairo qũĩñupʉ̃ Jesús caricábʉricʉre: —Mʉ ricáre
    ñupoya. Bairo cʉ̃ caĩrõ, caricábʉricʉ pʉame cʉ̃ ricáre ñupooásupʉ. Tocãrõã cʉ̃
    ricá ñucoasuparo yua.'
  qxo-NT: 'Tsaynam Jesus ajanarnin ricascärirgan mana cuyapäcog cayanganta musyar.
    Y nircurmi tsay runata nirgan: “Maquiquita mashtamuy” nir. Niptin tsay runa maquinta
    mashtasquir sänunam ticrasquirgan.'
  mox-mox: ʼInega Ieisu me ena gamosoala ʼita givila ta ʼita makimakidi, ta wese nuana
    vita edi vedeba ʼiʼwana weaqina. ʼInega ʼoloto nana voneaya, “Nimau usiʼotoi!”
    ʼInega nimana siʼotoia ta veaqiaqi ʼevivi.
  kew-kew: 'Nimumi agaa pa yola mua pu-para rero pia pisimi-daa Yesumi ratu yawesa
    pare-ga wala odome omesa. Odo omesa rabu ki rudu-ae aa-para lalo: Ki ridula. Mo
    aame nipuna ki ridulasa rabu Yesumi ki maepeaasa.'
  dww-dww: Yesu nuanama yai medi da ya kita vireviredina be ya raunuatoi kauedina,
    baninama taudi adi nopobadoma be adi voia waigewama aubainama. Dabudine Yesu tauḡoma
    ya riuena, “Nimamma kwai yoyo!” Be tauḡoma nama ya voia be nimanama ya vere munaḡana.
  nif-nif: Tɨmbi Yesulok gɨnañ dɨ-kokop eneumbi tambane-yambɨmbi, gɨnañ kwambɨndanjɨla
    walen kolaumbi, ama wala ñɨndɨñ nɨñguk, “Kɨka kosuat!” Eumbi, kii kosuapi, kɨndem
    dañguk.
  twi-ASANTE: Ɔde abufuo hwɛɛ wɔn hyiaeɛ. Ɛhaa no sɛ wɔnni ahummɔborɔ mma nnipa enti
    ɔka kyerɛɛ ɔbarima no sɛ, “Tene wo nsa no mu.” Ɔtenee mu, na amonom hɔ ara, ne
    nsa no yɛɛ yie.
  aoj-aoj: Jisas nasaꞌma naep natilis tulif owaꞌ, nogawa esis opalef masoꞌ sandaiwaꞌma
    sogameꞌ basef. Naꞌamba okom ananimi wandafuma esis. Eaꞌ nati esis uwahipis, naꞌipa
    aman anamba lagol awagilinai naꞌi, “Dowa lagol ineꞌigili.” Eaꞌ nandowagol gataga
    boꞌwagol wapani.
  cbv-cbv: 'Páant ĩ jepahcah enna, cã́acwãdih ĩ jĩ́gah encatdih jéihnit, Jesús queétdih
    ãt íijip wʉt jĩ. Queétdih íijna yʉhna, bʉ́dí ãt jĩ́gahap wʉt jĩ. Pánih jĩ́gahnit,
    téihya ágahniboodíh nin pah ãt niijíp wʉt jĩ: —Míih téihyadih ma yoo dʉwʉʉ́, ãt
    niijíp wʉt jĩ. Páant ã niijíchah joinít, ã́ih téihyadih ãt yoo dʉwʉ́p wʉt jĩ.
    Páant ã yoo dʉwʉ́chahjeh, ã́ih téihya ãt tʉ́yah bejep wʉt jĩ.'
  taw-taw: Bɨ anɨb okok kɨlop nɨgek nop mapen akak. Pen gos tep ma nepal agɨl, chɨbol
    yul nɨgak. Anɨb ak kɨlop nɨg dad padɨkɨl, bɨ ñɨn kumak anop agak, Ñɨn ak almɨl
    lan agak. Agek, almɨl lek day suŋ lak.
  jic-NT: 'Jesús po ma jostsja yupj malala yólatsja; yupj ma quelel sin ''yǘsatsja
    Dios jos jin. ''Aplijila tepyala Jesús yupj malala yólatsja mpes. Tjevele yom
    mos c''a lal: —Myas la tepyacta. La tepyacta jupj mos quinam. Tji''yü''sa jupj
    quinam.'
  zap-NT: 'Orguin legue wlaa Ne wii Ne lo yra mén ne ndxin kbii Ne no legue wunles
    lextoo Ne por ne nadet men gon men diiz. Lex re Ne lo mgyeey guin: ―Guzegaa nya
    de. Zegne wzegaa meno, wakwengoo.'
  wer-wer: Pël yaëën pi pitëm lup kosang yaauten ya këlangön ëën nga it nalnal elmë
    pet irak omën pöpön epël mëëa. “Nim mores el më.” Maan mores el mëën kosang sa.
  ipi-ipi: Utupane-mane akali okone ondo naene atoto, balana pii okone yano napeleai-kola,
    Jisasa bala mini kenda yaepia. Balato utupane towa yataka wato, lee-mane anda
    peyoto, akali kii koo okone lamawuato, nimbana kini yo laa leaipia. Akali okomane
    balana kini yo lea-kola, atu yaepia.
  qul-NT: 'Jinataj Jesuska phiñaska paycunata khawarkan, llaquiskataj chay rumi sonko
    runacuna mana entendiyta munaskancumanta. Ch''aquiska maquiyoj runatataj nerkan:
    —Maquiyquita jaywariy —nispa. Maquinta jaywarejtintaj, alliyaska caporkan.'
  tnc-tnc: 'I''suᵽaka nimamaka boebakaᵽi nare ĩabaraka, ba''iaja kiᵽuᵽarika simauᵽakaja
    kiᵽitaka baikõkotaekakite nawayuĩabeᵽakã''ã. I''suᵽaka imariᵽotojo mae ikuᵽaka
    kire kẽrĩka: —Miᵽitaka mitĩᵽatabe.— I''suᵽaka kire kẽrĩka ᵽotojo kiᵽitaka tĩᵽatatirã
    jia kijarika mae.'
  ter-NT: 'Ina komomókexoa Jesus xaneâti ímaikinova, koane kotíveyea isóneuke vo''oku
    tiú''ikohiko omíxone. Ina kixôa neko hóyeno: —Kepáya''akapa ne veô''u —kíxoane.
    Koane kapáya''akopane, yane unátipone.'
  bmr-NT: 'Jaanegui diito jeebɨɨno cuhuferi ɨɨdaasuvuuboro, sɨfiirano ihuufococo emeecɨuboro
    ihuse ifiigatyuuboco nuubo: ¡Dihuseque fallirihicaru! nooboro. Jaanegui diibo
    fallirihicaruhi. Jaasumiro diibo use dojɨcuvɨro imituuhi.'
  fuf-fuf: 'Onsay Iisaa ndaari ɓe e hoore himo tikki, aani fii sattere ɓerɗe maɓɓe
    ɗen. O wi''i on neɗɗo: «Fontu jungo maa ngon.» On fonti ngo, jungo makko ngon
    selli.'
  mwc-mwc: Iesu i kita nanagisi ba i yagisi, saba yebo i nuwapoyisi, kairavina kosi
    nuwanuwasi gudugudusi ba sebarena kurina i wona, “Yarom ke bokotoi.” Ba i kotoi
    wai i yawasa.
  bhl-bhl: 'Kebomeliwi, Yesus e kunum waneng ka biliw kawtiw biilo ibolow kaisuw so
    kale yetem kale yetem kebomi, im ibolow kau angebiliw beem mongom ete ibolow sakik
    fian kuluko, kunum teing wa so kunum beelo bokolewomele: “Kom teing e kileleko,
    dila!”, dangse kale. Dangei, fein, kunum beem teing e ken ati kese kale.'
  ons-ons: Pakimo Yesu eŋe deine pore lolike more ongi eŋe dereretene won geki doneene
    midaine metkoi, ea wane Yesu eŋe ikopka sotine osiki koso dere umare onge. Pakiso,
    Yesu eŋe zoma ŋei olale rake, “Ge meteŋone birakanom!” Eŋe metine biraki, eaka
    ikopka menanŋkake.
  con-NTPO: 'Tsonsi Jesús piyicamba iyicca''yepa ñombi''ye, tsendeccu injama''cho
    shacapa in''jan''fambisi. Tsomba paji''suma su: —Yasaja que tivema. Yasapa tise
    tiveja ccusha.'
  ghs-ghs: Nipanatemi Dzesui dzauba irita nesema asabiremi qupa tatanga nokohoho quba
    ttidza noho qanganatemi noi abi noke pobi hiireta, Boto niimeke tataitare. Hiiremi
    noi oke tataitemi boto nohoi ao pobirateta.
  peg-peg: ହେବେ ହେୱାନ୍‌ ହେୱାରିଂ ମାନ୍ତ କୁଟ୍‌ ଲାଗିଂ ଦୁକ୍‌ ଆଜ଼ି ରିସାତାଂ ଚାର୍‌ବେଣ୍‌ତାଂ
    ହେୱାରିଂ ହୁଡ଼୍‌ଜି ହେ ମାନାୟ୍‌ତିଂ ଇଚାନ୍‌, “କେଇ ଲାମାୟ୍‌ କିୟା ।” ହେୱାନ୍‌ କେଇ ଲାମାୟ୍‌
    କିତାନ୍‌ ଆରି ହେଦାଂ ଆରେ ହାରା ଆତାତ୍‌ ।
  txu-NT: Nhym me kute kabẽn mar prãm kêtkam arỳm mekam kaprĩ:re ne. Ne kam arỳm nokà
    nhàn me omũ. Ne kam tu me'õ nhikra jarõxmã kum, “Amrẽ anhikra katàt”, ane. Nhym
    'ỳr ikra katàt tẽm puron arỳm ikra mex ne. Arỳm prĩne kum mex ne.
  eng-WEBU: When he had looked around at them with anger, being grieved at the hardening
    of their hearts, he said to the man, “Stretch out your hand.” He stretched it
    out, and his hand was restored as healthy as the other.
  gnw-NT: Pochɨ reve Jesús umae iyɨpɨ rupi ñugüɨnoi vae reta re, jare tuicha ipɨatɨtɨ
    jae reta ipɨatanta ramo. —Eupi ndepo —jei cuimbae pe. Jayave cuimbae ipo uupi,
    jare ucuera voi.
  mux-mux: 'Yu-ni enini nem-nemi nimba kanupa kene arerembi kolupa enini yili kondu
    naa kuluring kanupa kene lakupa numanu buni liipa kene ki kolupa kukurum yilindu
    nimba mele: “Nunga kili sunu si.” nirim kanu-kene yili-ni yunga kili sunu sirim
    kene ki kolupa kukurumele alsupa kam-kamu kaí lirim.'
  maj-NT: 'A̱s''a̱i kjan tsasehe̱ Jesu já xi kabinchandaihi̱ ko̱ kikie babaha̱ a̱t''aha̱
    ndjá tjíntuyá ani̱ma̱ha̱ jóo̱. B''i̱ kitsúhu̱ nda̱ xi ch''ihi̱n ntsja: —Tjentei
    ntsa̱i̱. Kingjénte ntsja ndo̱ ko̱ kamanda.'
  bkq-NT: 'Jesus tyewiâpaze, tytywanze warâ myani. Saguho tâzewenrylâ ize atomo kuru
    awylygue, mâkâ uguondo nityembyramo myani. Aituo Jesus uguondoram aguely: — Âzemapiluguegâ
    — kely. Jesus agueduo, uguondo âzemapiluguely, emary kua ienipyryem awylygue.'
  kue-kue: Ana ye dem kumbrusire kan winambodi ye kangwa, ba enge i keunde Yesus ye
    mitno gogl prukwa, i ye nomano giglekui dungo aglau erikwa pre. Ana ye yagl ongo
    mau sungwa ikra ditongwa, “Ene ongun duglo suwo.” Ye ongo duglo sungo ana ongo
    wakai orkwa.
  cot-NT: 'Iriraquea Jesoshi yamenamenaiquerigueti maasano icatsimatsitanacaquea,
    aisa ishimampojancacojianacariquea, yamenajiaquerigueti mana iquishoshirentanaquequea.
    Iroompaquea ipitsocashitariquea chompevacotanquitsica icanqueri: —Pincantavacotempaja.
    Irooquea icantavacovetanaquitiga ariquea ocotanaca iraco jac peamajatanaja.'
  bnp-bnp: Lakea e Isu i madihi a hatena, i mata lae ne ria. I dodo, a vuhuna ri gigi
    tora hateka. I takia a bakovi, i ta maea, “O toto talea a limamu.” A bakovi i
    toto talea a limana, lakea a limana i tavaga mule.
  apn-NT: 'Hãmri nhũm Jejus tee ri mẽ ukaprĩ hkêt ã mẽ omu nẽ hkaprĩ nẽ mẽ kamã gryk
    nẽ. Hãmri nẽ ĩhkra grà xwỳnhja mã kãm: —Tk. Mẽ kot tanhmã inhmã ujarẽnh tore hã.
    E anhĩhkra katàt. Anẽ. Hãmri nhũm ĩhkra katàt nẽ akupỹm mex kurê kumrẽx.'
  ctp-NT: 'Msinꞌ tiꞌ Jesús ñaꞌan yu ꞌin neꞌ kanꞌ, kwiꞌ ngwa xiꞌin chinꞌ tiꞌ yu chaꞌ
    ja xlyaa neꞌ kiꞌya neꞌ kwenta ꞌin chaꞌ nu nduꞌu yu ꞌin nten. Ykwiꞌ yu loꞌo yu
    tiꞌí bra kanꞌ: ―Tukwii lyaa yaaꞌ ―ndukwin Jesús ꞌin yu. Mdukwi ñi yu yaꞌ yu bra
    kanꞌ, loꞌo bra ti nchkaa yaꞌ yu.'
  bre-BRG: 'Neuze, o sellout outo gant fae, hag o vezañ glac''haret eus kaleter o
    c''halon, e lavaras d''an den-se: Astenn da zorn. Hag ec''h astennas anezhañ,
    hag e teuas yac''h [evel egile].'
  opm-opm: Kimirit mandatperhan Jisas oh ire Nuhur ohe danong ham ohe mengnong na
    amratiprohemur ma dahaya danong oh awamara am hapat heimsi rim da er hangopri.
    Da er ham hanip ihirnong sam sam mat wamat pisusa bes tan wasi han ohnong Gwe
    bes wa tan oh dirhis potina potporhan oh arpin bes wa tan oh dirhis poroh bes
    oh yahnap hat mandangopri.
  bvr-bvr: Lika Jesus burr-nana a-gomarriyana a-yu, lika a-bachirramiyana burrwa,
    rrapa lika wargugu a-ni burrwa ngardawa mun-molma mun-derta burrwa. Lika a-wena
    nula an-gata an-gugaliya, “Jerrjangardawiya murna ny-jirra.” Lika nipa a-jerrjangardawiyana,
    lika a-molamiyana gugu murna a-jirra.
  wal-wal: Yesuusi hanqqettidi, eta yuushshi aatti xeellidi, eti yootin siyennaageeta
    gidiyo gishshau, etau keehi qarettiis; he bitaniyaa, “Ne kushiyaa piddi ootta”
    yaagiis; bitanee piddi oottin, a kushee paxi aggiis.
  zad-NT: 'Na'' ka chwie'' beṉ''ka'' lle'' na'', bllee na'' gokyeshile'' daa nakgake''
    beṉ'' lall''do'' c̱hec̱h, na'' chi''e beena'': ―Bḻi noona''. Na''ch bḻi na'' beena''
    na'' lii biyakteyin.'
  mgh-mgh: 'Vano, awehaka ni urusiya, ni ummweryaka nrima nlattu woturumala mirima
    caya, ahomwiirela ntthu: Wookole ntata. Ahookola ntata ni nna nahovona.'
  aso-aso: 'izeboloꞌ molavo vele do eza ema ogo vonuꞌ goloso ngebelo luꞌine gaꞌine
    ngi lo tile vineꞌ minangumuꞌ mulumoꞌine ninge-ngidineꞌ. Neꞌmine ogo ana goloso
    o vive ma nene tiꞌ lo lo-imineꞌ: Anga do pehe lozo. Neꞌmine lavo ana do pehe lavo
    gohi lamineꞌ ineꞌ.'
  uli-uli: Jesus sa kal fedal luwulur rechokwe luwul yal ssong ngo sa tayikof depal
    irer irel yar tabung ngo ye kkef repiyer. Iwe sa kangalu mal we bo, “Hadingawey
    mala poam.” Mal we ye hadingawey chog molwe paol ngo ye chuyloh mes we mo iyang.
  nin-NT: Yesu ki unfu, na kye ba. Itito ki ma ni ikri itu ambarr yi. Uwa kasarr na
    ddu ugo uni vri wa di, “Na ungo ku!” Ugo wa na ku, u wre ku zizo.
  tgk-tgk: 'Исо бо ғазаб ба онҳо нигоҳ карду аз якравиашон ғамгин гашт ва ба он мард
    гуфт: «Дастатро дароз кун!» Вай дасташро дароз карду дасташ сиҳат шуд.'
  acu-NT: 'Tura nu aints pasé nintintin asaramtai, Jesús mash jiis kajerak wake mesekmiayi.
    Tura uwejen mutchaun chicharak: —Uwejem kutsmarta, —timiayi. Tama uwejen kutsmar
    pengker wajasmiayi.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xerutzu'' c''a quinojel ri quimolon qui'' chiri'',
    y xerutz''et chi xa cowirnek ri cánima y ma nicajo'' ta niquinimaj. Rumari'' Riya''
    xpe royowal y xbison. C''ac''ari'' Riya'' xubij c''a chare ri achi chaki''j ri
    ruk''a'': Tayuku'' la ak''a''. Y ri achi can xu (xe) wi xuyuk ri ruk''a'', can
    yac''ari'' xchojmir.'
  ebk-ebk: Finmufungat hi Jesus ay nuntat-allang kan chicha, ya nasaket us challu
    nan numnumna kiapú as nan kenatangken chi numnumcha. Angkiay ya kenalina as nan
    nakukuy chi limana, “Uyachum nan limam.” Inuyadna ya enmammay tit-iwa nan limana.
  spa-PDDPT: 'Al mirarlos alrededor con enojo, entristecido por la dureza de sus corazones,
    le dijo al hombre: Extiende tu mano. El hombre la extendió y le fue restaurada.'
  ruf-ruf: Kawalolesa iwanu kwa maya, baho kona usungu mmoyo mwake, kwa usughu we
    imimoyo yawo. Kuya kamlongela imunu yula, “Ugholose ghumoko ghwako.” Naye kaghugholosa,
    na ghumoko ghwake ghuhona.
  gun-gun: 'Ha''e ramo ipoxy ha''e iporiau rei reve oma''ẽ ijyvýry ikuai va''e re,
    ha''e kuery inhakã ratã ramo. Ha''e vy aipoe''i ava pe: — Embo''yvi ndepo. Ha''e
    ramo opo ombo''yvi vyve okuera.'
  agu-BL: 'Sajnak tunin yamp wutz i'' yi xmayine''n nin scyetz, na wi''nin bisune''n
    tan paj yi stze''tzal cyalma''. Bene''n tzun tlol tetz yi yaj yi skej k''ab: —Chich''baj
    len ak''ab. Yi tele''n ẍchich''bal, ninin ul yos tuch''.'
  isn-isn: Aka agozeela ku ikuo, waze uhukilye ku nsoko a ukaku nua nkolo niao, hangi
    akamutambuila u muntu uyo, “Goola u mukono nuako.” akaugoola nu Yesu akamuguna
    u mkono nuakwe.
  eng-PEV: Jesus looked at them. They didn’t care about people, they only worried
    about their law, and that made Jesus really angry. And it made him really sad
    too. Then Jesus said to the man with the useless hand, “Hold out your hand.” The
    man put his hand out, and straight away it was better. It wasn’t dried up any
    more.
  ilo-ULB: Makaung-unget nga inwarasna ti panagkitana kadakuada, agledleddaang gapu
    iti kinatangken dagiti puspusoda, ket kinunana iti lalaki, “Iyunnatmo dayta imam.”
    Inyunnatna daytoy ket pinaimbag ni Jesus ti imana.
  pir-NT: Tiquina sa yʉhtieragʉ̃ ihñano Jesu tiquina mehna usuahye. Tiquina tʉho dueragʉ̃
    ihñano Jesu bʉjʉa witiahye. —‍Mʉhʉ omocare siõ potoya, niahye tiquiro omoca bʉhariquirore.
    Tiquiro sa nigʉ̃ tʉhoro tiquiro omocare siõ potoahye. Tiquiro siõ potogʉ̃ta omoca
    quehnoa wahahye.
  anv-NT: Metɔɔ́ ɛsɔɔ́ Jisɔs dɔɔ́ apɛ ɛbwɔ́ agyaá yɛ́mbɔ meshwɛ akwɔ́ ji metɔɔ́ gétúgé
    áŋeá matɔɔ́. Ajɔɔ́ ne mende yimbɔ aké, “Nyaá ɛbwɔ wyɛ.” Ányágé ɛbwɔ wuú
    ɛtoó.
  sab-NT: 'Gire Jesu ta skochiu kwian mangire batre kledu amadi tangle ole, kaire
    Jesu ta olire kwian ulita giti, uñale Jesuge kwian ulita me kle tai dage daba
    ogage ni ta daba chudaboakalin. Jesu gerudu kwian oga ko kwebanga ole kwian ulita
    gwa giti: —Mo ko kwebanga kwrida trate. Onbre mo ko kwriu Jesu gerudu kare, gire
    ama ko kwebanga jo chkeni no trate.'
  tmd-tmd: Jisas mönö yöxöinɨŋö, rön, nugwim nöbö piaku, Jisas ñɨgö nugumɨn ölɨsö
    wölöŋa. Ñɨŋ nöbö imag lɨd pɨlö aku madmag nɨgölim aku nugwön, Jisas nuŋ ñɨgö mämäg
    il kap rogwa nugwön ñɨŋ yadyöxöŋa. Akuyöbö alön, nöbö imag lɨd pɨlöŋ aku nugwo
    yadöŋa, “Imag naŋa mɨlkap abö!” röŋa. Aliö rɨmɨn, imaga mɨlkap abmɨn nugugɨrön,
    wä röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús xebꞌutzuꞌ rukꞌ oyowal taq ri kisutum rij y lik xok
    bꞌis chukꞌuꞌx ruma lik uꞌanom ko ri kanimaꞌ. Xubꞌiꞌij kꞌu che rachi: —Chasukꞌupij
    raqꞌabꞌ —xcha che. Rachi xuyuq ruqꞌabꞌ y waꞌ xutzirik.'
  kpg-kpg: Jesus gu hagawelewele gi digaula, gei di madagoaa la hua Mee gu tilikai hua laa
    i digaula, idimaa i nadau lodo hamaaloo mo nadau hagabaubau ihala. Gei Mee ga helekai
    gi taane deelaa, “Holohia doo lima gi daha.” Gei mee gaa holo dono lima gi daha,
    guu hili.
  taj-taj: येशूसे ह्राङला क्‍युर्सीन मुबा म्‍हिगदेदा स्‍हीसी येशूसे थेनीगदेला सेम
    कोङ्बा था याङ्सी सेमरी ल्‍हानान दुख तसी येशूदा बोमो रेःजी। ओच्‍छे येशूसे थे या
    खर्बा मुबा म्‍हिदा “एला या तन्‍गब लउ” भिसी सुङ्जी। ओच्‍छे थे म्‍हिसे थेला या तन्‍गब
    लमैछ्‌याम या खम्‍जी।
  avt-avt: 'Hɨrak kɨwaainaan kɨri kemtaantɨwo han enuk kentar hɨr mɨt han toenuk.
    Hɨrak katɨp mɨtɨk his enum kar ik: “Ti esiuwe his emnen.” Hɨrak kesiuwehis mɨrak
    te his pɨke mɨre yaaim.'
  cbk-cbk: Despues ya mira gayot le alrededor canila con rabia y dolor, cay el di
    ila maga corazon bien duro. Y ya habla le con el gente, “Alcansa conmigo el di
    tuyo mano inutil.” Entonces ya alcansa le el di suyo mano inutil, y ya queda ese
    bueno.
  uig-ARA: 'ئۇ غەزەپ بىلەن ئەتراپىغا نەزەر سېلىپ ئۇلارغا كۆز يۈگۈرتۈپ، ئۇلارنىڭ تاش
    يۈرەكلىكىدىن قايغۇردى. ئاندىن ئۇ كېسەلگە: ــ قولۇڭنى ئۇزات، ــ دېدى. ئۇ قولىنى
    ئۇزىتىۋىدى، قولى ئەسلىگە كەلتۈرۈلدى.'
  tuf-tuf: 'Jesusat uw wahitchacro. Ititan, éyinat cuercúr tamo sihw̃ar cue réhtiro.
    Imát icúr ojcor tew̃ictar síhw̃atiro. Jesusat eyta istiran, cue rehjecro. Etar
    eyin acu bar túrjacro. Etar cuercurin quin wajacro: —Bah atcar cuercúr ey yehw̃
    tew̃i, wajacro. Eyta wacayat, cuercurat im átcara yehw̃ír tew̃jacro. Eyta tew̃yat
    atcar orac waajacro.'
  abx-abx: Amuslong si Jesus si mga iya, ngan bali gayod kabidu'-na kay makudat gayod
    i mga takuluk-na. Sanglit katambahan i kasina-na si mga iya. Katapos agmandaran-na
    i lalla, “Buklaron tamburu'-moy nan.” Agbuklad-na si lalla, ngan anhamis gihapon
    i pustura-na si tamburu'-na pariho si dati.
  mco-NT: 'Huin''it Jesús huindɨcxpejty je jäy ajcxy mɨɨd chip y''ahua''n, e mɨɨd
    jotmay, je'' co ooy ajcxy jotjuuñɨty, e chi nɨmay je yëydɨjc: ―Xajtɨu yɨ mgɨ''.
    Chi je yëydɨjc xajtɨy ycɨ'', e chi ycɨ'' oy chögy.'
  kqf-kqf: Lava i kita nawedi te nopodi bagibagidi aubaina te tana nuwana i lai medimedi
    bi geḡa te i wainuwapoyaedi. Kamaina bi oloto i giuwena gado, “Nimam ku tuḡu.”
    Ḡome oloto nimana i tuḡutuḡu ba i yawasana.
  cpb-NT: 'Raminanakeri Jesús piyowentakariri, owatsimaashiretanakeri iñaakerira te
    ineshironkatante, ikantanakeri mantsiyari: “¡Pampiryaawakotai!” Matanaka, akotsitanai
    kameetha atziri.'
  aon-aon: Aria anan neyotu natrish aria nyibur juwehosibur. Um maresh? Anan natrish
    um eshesh showeshik esheshiruh aparuh dodog aria shakri uwok um shumnek Iruhin
    ananin baraen shugipeshen. Aria anan nakrip anudok rogur yowenyan iri nakri, “Kwanu
    nyakin rogur.” Aria anan nonu rogur aria enyen yopin abom.
  hus-NT-2005: 'Na Jesús chakuy ani tʼeꞌpin tam tin teloloy xi taꞌ ti bukúl abal yabtsik
    tʼajat in léꞌ kin exbay. In utsaꞌ tám enchéꞌ an inik xi mulkanék nin kʼubak: ―Ka
    lujku na kʼubak. In lujku tám ani jeley.'
  mig-NT: 'Te ndé''é‑yá nuu̱‑dé ja̱ ká''i̱in‑de xiin‑yá. Te ni̱ kiti̱ ini̱‑ya̱. Te
    ni̱ kukuí''a̱ ini̱‑ya̱ já ndáva iní añú‑de jíná''an‑de. Te ni̱ ka''a̱n‑ya̱ jíín
    cháa‑ún: Skáa̱ nda''a‑ro, áchí‑ya̱. Te ni̱ skáa̱‑de nda''a‑dé. Te nda''a‑dé‑ún,
    ni̱ nduva̱''a ii̱‑ní.'
  bps-bps: Na keye Dyisas di dale too kenen flabè na mlidù fa du too mgal ulula. Na
    kafnge én, man Dyisas di to kengkeng kmalan, “Bankem kmalam.” Na banken sa, na
    di kabken dun, tamgulê.
  mbs-mbs: Timengteng si Jesus diyà te kedita dan, aw neopal sikandin so nelidò se
    pedowan din tandà te kagsen te olo dan. Penga niyan, minikagi sikandin diyà te
    otaw nekepis se belad, “Oladi se belad nikaw.” Peg-olad din te belad din, pegketà
    migkèpiya iyan.
  tof-tof: Yesu pamkolpam nóma ngabkanórr, oya ngürsila we simiógürr. Wa ta kari gyaur
    koke yarilürr ene pamkolpamdó, zitülkus ibü baku burrul babulan yarilürr. Yesu
    ene tang bidal pam we yalórr wagó, “Moba tang ugó adrrat.” Wa adrratórr, da oya
    tanga tóba gaodó alkomólórr.
  cme-NT: 'Ba hɔdor diɛ du Yesu huɔŋga‑i, wuɔ wuɔra ne ba yammu‑i aa naa gbɛ̃ naacolŋo‑i
    wuɔ: «Fara ŋ naŋga‑i.» Naacolŋ wuɔ bi fara u naŋga‑i, kaa bir ka temma‑i.'
  sus-sus: Isa xɔnɔxi naxa e mato, a bɔɲɛ tɔɔrɔxi ki fanyi barima kinikinitare nan
    nu e ra. A naxa a fala xɛmɛ bɛ naxan bɛlɛxɛ tuuxi a ma, «I bɛlɛxɛ itala.» A naxa
    a itala, a bɛlɛxɛ naxa yalan.
  pon-2006: Sises ahpw ketin engiengda oh mahmahsenseli pohrail, e ahpw pil ketin
    kupwurohkihla arail keptakai oh lamalam sapwung. Ih eri mahsanihalahng ohl peh
    mwoatoro, “Kapahwei pehmwen.” Me peh mwoatoro kapahlahte peho, a peho mwahula
    douluhl.
  dad-dad: Jesus seye ye fen, idi fele fedin, idi waud togun nigin, ĩ wau odug gudũf
    fen, tamo anĩ irokenen, “Ogon imã yaĩ wo.” Ĩ yaĩ fe di, in ima oditekei biya len.
  zab-NT: 'Chiy bguiadxiich Jesús lo iratedeb ne quesentiand nalas bziienny te pur
    quɨt rgátideb saa bnietdeb. Chiyru raipny bniety ni ná naani ziy: —Bldí noo. Ax
    bldí bnietqui naani ne hóracqui biac naab.'
  jae-jae: Tec eŋ têtac ŋandaŋ ma mata gê êsêac gelom-gelom e nê ŋalêlôm ŋawapac kêtu
    êsêac têntac ŋadaniŋa, go kêsôm gêdêŋ ŋac tau gebe “Ômêtôc lêmam.” Tec eŋ kêmêtôc
    lêma e ŋajam kêsa kêtiam.
  ksd-ksd: 'I bobabobo vurvurbit ma ra kankan ure diat; ma i tabun ra balana ure diat,
    tago i leo ra bala i diat, ma i tatike tai ra tutana: Una tulue ra limam; ma i
    tulue, ma ra limana i ung mulai.'
  msm-NT: Naboyu si Jesus no nang-aha-aha to kaotawan, aw naguul isab tongod to kadoson
    to uyu dan. Dajun din ikagihi sikan pawing, “Kotonga sikan boyad nu.” Pagkotonga
    din, dajun sikandin naulian.
  myk-myk: 'A Yesu loyire wo di ganha na pu wii. A pu niwewaa lʼi wu yatɛnyɛ gbo.
    A wu ná wu pye: «Ma keŋɛ ki sanha.» A wu ki sanha; a wu keŋɛ kʼi juuŋɔ.'
  sbe-sbe: Ye kitahetakikilidi, na ye kouyalayala yo nuwana ye yababa, matawuwuna
    ede se nuwakwailolokalili. Na ye hededelau tamowai wa unai ye wane, “Nimam ku
    tuuhedudulai.” Kabo nimana wa ye tuuhedudulai, ede ye namwanamwa.
  mcr-mcr: Qu kŋui, quwqä äwiŋqä dunä metaŋgä äqunätä yeeqä miqä, äwqä tnäŋitä hiŋuitänä
    hiŋuä äqunäkiqetaŋi, ämaqä iqueŋi, “Tqä hipae, hiyaepä iyä!” ätukqe. Itaŋi ämaqä
    iqu hipae hiyaepä iqaŋga, iqueqä hipae äŋguä qe imäŋgqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ ní n''diichi yuudú yā saⁿ''ā s''eeⁿ ní s''neeⁿ ndaachi
    yiinú yā ti nguɛ́ɛ́ neⁿ''e cu''téénu sá yeⁿ''e yā. Ní Jesús caⁿ''a yā chii yā
    saⁿ''ā miiⁿ: N''doō di ta''a di. Ní saⁿ''ā miiⁿ n''doō sa ta''ā sa, ní ta''ā sa
    ní nduūvā n''daacā tan''dúúcā taama.'
  tur-YTC: Onlara öfkeyle baktı. Çünkü yüreklerinin katılığı O’nu kederlendirmişti.
    Adama, “Elini uzat” dedi. Uzattı ve eli eski haline dönüp diğer eli gibi sağlam
    oldu.
  san-ITR: tadA sa teShAmantaHkaraNAnAM kAThinyAddheto rduHkhitaH krodhAt chartuिdasho
    dR^iShTavAn taM mAnuShaM gaditavAn taM hastaM vistAraya, tatastena haste vistR^ite
    taddhasto.anyahastavad arogo jAtaH|
  bel-N: 'І, глянуўшы на іх з гневам, смуткуючы дзеля скамяненьня сэрца іхняга, кажа
    чалавеку гэтаму: «Выцягні руку тваю!» І ён выцягнуў, і зрабілася рука яго здаровая,
    як і другая.'
  sch-sch: Jisua'n an tieng a en ngeia a taksi oka, aniatachu an mulungngar raina
    le an dikloi raina hah a riet sikin asân a jâm a manzala. Hanchu amapa kôm
    han, “Nu kut lâng roh” a tipea. A kut a lânga male a dam nôk zoia.
  mic-MIQNT: Se'sus angamaji aq taqala'laji aq asgaiaji muta melgasultiliji aq opla'taqatiliji
    pas'g na ap ewlite'lmuaji. Na tujiw telimatl ji'nmul, “Jugwasga'tu 'gpitn.” Na
    ji'nm elasga'toq ugpitn aq smtug apaji ila's'geg ap.
  huu-NT: 'Naimɨe uaina naimacɨ ɨɨnoñena jira, rɨicaillanona, Jesús naimacɨmo erodate.
    Duidɨmɨemo llote: —O onollɨ mai oni ñuita. Iena oni ñuitajamona jillode.'
  jiv-NT: Tura Jesus kajek nin íiyarmiayi; tura ni enentái̱n kátsuram ásarmatai kúntuts
    enentáimsamiayi. Tura shuáran chicharuk “Uwejem iniakmasta” tímiayi. Iniakmasmatai
    ni uweje̱ jaruku ataksha péṉker ajatsamiayi.
  otm-NT: 'Nu ra Jesús bi hyanman''ʉ yʉ ją''i bʉya nɛ bi zøt rá mbʉi nguetho hin''yʉ
    ran hocją''i ʉ. Nubʉya bi ''yɛ̨mp''a mi ʉ rá ''yɛ: ―Dami juąn ni ''yɛ. Nɛ ''bex
    bi juąn rá ''yɛ bʉya, bi gomanho.'
  dah-dah: Irkeb Yesu beleŋ tonaŋ tareŋ mar goyen yeneŋ tukuŋbe biŋ ar yiriŋ gega,
    buniŋeŋ nurde yunyiŋ. Irdeb al go, “Hange giŋ ira,” inkeb haniŋ giŋ iryiŋ. Irkeb
    goya goyen po igiŋ hiriŋ.
  tnk-tnk: In rəti ərari mamətə irəha. Niemaha rəpi. Rerɨn rəpou tɨ nəri nə mə kənkapwənraha
    rɨskai. Nənə in rɨni pen tɨ iərmama sə rəɡɨn rərfe mə, “Tiko muvi atukw rəɡɨm.”
    Iərmama nəha ruvi atukw rəɡɨn. Rəɡɨn ruvehe mamasan mwi.
  kpr-kpr: Amingetero, ne dubo joka iraede ava gido, dubo mema use, janje eko etiri,
    nemoá gi ya foa ghedo, nu jovereghe genembo aikena sisira, “Ninda ungo jujurege
    gaone!” aminge setiri, genemboá nunda ungo Iesu kena siregiri, eveva usira.
  san-IAS: tadā sa teṣāmantaḥkaraṇānāṁ kāṭhinyāddheto rduḥkhitaḥ krodhāt cartuिdaśo
    dṛṣṭavān taṁ mānuṣaṁ gaditavān taṁ hastaṁ vistāraya, tatastena haste vistṛte taddhasto'nyahastavad
    arogo jātaḥ|
  nho-nho: Jesus ni ttoka haaeo ki laatou, tevana iaa a Ia ni aroha hoki i te llono nataa
    naa tama naa i te taratara. Teenaa mee ake iloo Ia ki te tanata, “Ffora too rima.”
    Te tanata raa ni ffora tana rima no taukareka hoki.
  gym-NT: 'Nitre bariseo moto ribi, aisete ni bren ñan namani ruentari tare ie. Abtä
    Jesu namani ulire krübäte, käkwe mikani ñäräre romone ja bäre temen, bti niebare
    kwe ni küde ngrötani yeye: Küde ngököte, niebare kwe ie. Ye btäräbe ni ye käkwe
    küde ngökatebare angwane, kise namaninta kuin jökrä ie.'
  azg-NT: 'Ndoꞌ na nndaꞌ, jndyiaaꞌ Jesús xiꞌjndio ndëë nanꞌñeen, quindyaꞌ ntyjii jon
    ntyja ꞌnaanhin ndoꞌ mantyi chjooꞌ jndyi tsꞌon jon ngꞌe tyiꞌninꞌquindyehan. Yajoꞌ
    tso jon nnon juu tsanviiꞌñeen: —Juu ntꞌöꞌ tontyja viꞌ, quitsindiuꞌhanꞌ. Ndoꞌ sindiuu
    juu ntꞌö juu, ndoꞌ majuuntyi xjenꞌñeen ntjo ya ntcüeꞌhanꞌ.'
  bhd-bhd: त तैनी सरकी सेइं तैन केरे च़ेव्रे पासन तक्कू, पन तैन केरे सखत दिलेरी वजाई
    सेइं उदास भोव। तैखन तैनी तैस मैन्हु सेइं ज़ोवं, “अपनो हथ अग्रोवं केर।” तैनी मैने
    अपनो हथ अग्रोवं कियो। त अकदम तैसेरो हथ बेज्झ़ोव।
  too-NT: 'Lā'' Jesús cālaktzī''lh ixlīhuākca''n a''ntī ixtalītamacxti''li''nī''t
    lā'' ixa''kchā''yā. Lā'' Jesús ixlīlakaputzayā como tū'' ixtalakalhu''man huan
    ī''tza''ca'' lā'' huanilh huan chi''xcu'': ―Castu''ncti mimacan. Lā'' a''xni''ca''
    stu''ncli ixmacan, tzeytza'' ixuanī''t.'
  ind-AYT: Yesus melihat ke sekeliling dengan marah, Dia sedih karena kekerasan hati
    mereka. Lalu, kata-Nya kepada laki-laki itu, “Ulurkan tanganmu.” Laki-laki itu
    mengulurkan tangannya, dan tangannya disembuhkan.
  cjo-NT: 'Ikijanaka Jesoshi, ramineeyanakirini, eejatzi retakoeyanakarini riroripaeni.
    Tema ikijoshiryaanakitzi rajankaneki tee ikaminthaanteeyini atziri. Ikantziri
    shirampari: —Powaankaero pako. Ari rakotanee, roojatzi retsiyatakotantanaa.'
  nsn-nsn: Doh Iesu ke bangang nimaliana hahai tasisin, doh inggono ke ueldolomontiehe
    tasisin, teene gisina o mahang naman manate. Song ke kulono tar tamatener kikimoror
    limana pare, “O hue uamakmakoso tar limoum.” Kare hue makmakoson, kare la uaianguar
    liman.
  san-DEV: तदा स तेषामन्तःकरणानां काठिन्याद्धेतो र्दुःखितः क्रोधात् चर्तुिदशो दृष्टवान्
    तं मानुषं गदितवान् तं हस्तं विस्तारय, ततस्तेन हस्ते विस्तृते तद्धस्तोऽन्यहस्तवद्
    अरोगो जातः।
  tna-NT: 'Jesús ja chamapebarereatana huecuana pibapiba, duinini neje, tuna sa muesumu
    cuana tadada ba putsu. Da su Jesús ja deja mechehui cuatsasiatana: —Piraraque
    mique ebai. Beju deja ja mesa ebai piraratana. Mesa eme beju saida puibana.'
  lid-lid: Eme Jises anyolom ili eme i tiri, eme iy ibolosen, arile bwai, ndrinen
    ale tikisi iri, tasah iri badeh, ndrandra-i ma ndrine iri ndraso. Ano, iy tiye
    i ta ndramak nane dah anya, “Minem kales!” Eme iy talasei minen ma minen amwenen
    ja.
  wim-wim: Nil Jesus.an weent aꞌ pal-puy thath-thath thanang, aꞌ nil man kul wamp
    thant pam wanch al-alantan puth nilan ngangk way wun thant puth thanan kuchek-thayan
    anman iiy-iiyin, wik min-minam keꞌam ngeey-ngeeyin nunang. Anpalana, nil pam alantan
    thaw ngul, “Ayyang, nint maꞌan ongkarathāna!” Nil puth pam alangana maꞌan ongkarath,
    aꞌ maꞌan minam ngul wun.
  zga-M: Hulyoyo akhavavola, avile nulususuvalo ulwakhuva vavile ni numbula ng'afu,
    pwu akhambula umunu ola, “Golosya ekhevokho khyaho.”
  yom-yom: 'Vayi kadi mutu kasia vutula kadi diambu ko. Yesu wuba tala mu nganzi ayi
    weka mona kiadi mu diambu di mintima miawu miba banga matadi. Bosi wukamba kuidi
    mutu wuba koko kusioka : —Nonuna koko kuaku ! Wunonuna kuawu ayi koko kuandi kufuana.'
  eng-NNA: '@see-verse:MRK.003.004'
  san-SIN: තදා ස තේෂාමන්තඃකරණානාං කාඨින්‍යාද්ධේතෝ ර්දුඃඛිතඃ ක්‍රෝධාත් චර්තුिදශෝ දෘෂ්ටවාන්
    තං මානුෂං ගදිතවාන් තං හස්තං විස්තාරය, තතස්තේන හස්තේ විස්තෘතේ තද්ධස්තෝ(අ)න්‍යහස්තවද්
    අරෝගෝ ජාතඃ|
  yut-yut: Yaŋ aŋakwa but tebani do butjap nandagɨt. Aŋek butni yokwi taŋban kobok
    tobɨl tobɨl aŋek pɨndagek amɨn kɨsirɨ gɨreŋɨkbi yaŋ iyɨgɨt, “Kɨsitgo aŋnɨŋnɨŋ
    a.” Yaŋban amɨn uŋun kɨsirɨ aŋnɨŋnɨŋ aban kɨlek tagɨt.
  grc-BYZ: καὶ περιβλεψάμενος αὐτοὺς μετ᾽ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς
    καρδίας αὐτῶν, λέγει τῷ ἀνθρώπῳ· ἔκτεινον τὴν χεῖρά σου. καὶ ἐξέτεινε, καὶ ἀποκατεστάθη
    ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  cpc-NT: 'Jotsikanatanakari Jesús piyowintakariri, owatsimaashiritanakiri jiñaakiri
    tii jinishironkayitantzi, ikantanakiri mantsiyari: “¡Pintharyaawakotai!” Matanaka,
    akotsitanai kamiithaini atziri.'
  nhg-NT: 'Entunses quemejtaloöya ca tlabiele. Pos tieyulcoco por lalebes yultepitzteque
    yejua. Oquelfejque inu tlöcatl: ―Xecmelaso momö. Pues oquemelaso hua imö opajtec.'
  nya-nya: Yesu anawayangʼana ndi mkwiyo ndipo powawidwa mtima chifukwa cha mitima
    yawo yowuma anati kwa munthuyo, “Wongola dzanja lako.” Iye analiwongola, ndipo
    dzanja lake linachira.
  ngu-NT: 'Quemaj Jesús oquintlahueltlajtlatac, niman sanoyej onajman sa ica on inyoltechicahualis.
    Niman oquijlij on tlacatl: ―Xmelahua moma. On tlacatl oquimelau ima niman opajtic.'
  kup-kup: Pot Iesu mañat et okat epat tahan paru ñeo nak lop kezarizaronañ het mar
    belesinañapuz zakep nat heh, povoz Iesu pim loporï honoñai tahapuh aban pop pim
    totoi sat rouvat hehaek pot piin mañah, “Nim maras tu haz mee.” Pot mañahan pi
    Iesuz hahat tahan pim maras tin ravah.
  jid-jid: Yesu a kma ya ndi ba nifu done touri dir mba da hla ni gu n ma wo me? igu
    n ma wo ma u won bi.
  wmw-wmw: 'Insa akiwanang''aniza upande piya rungu-rungu akimiwe, akiuzunika kwa
    ajili ya myoyo yawo kuwa migumu. Ikisa akimwambira nlwere ire javi: “Olosa nkono‑wo.”
    Iye akolosa, akiponesiwa nkono wake ure.'
  gmv-GGM: Istta wozina shuchatethan michetidi izza giddothidi yuyi adhi eqida asa
    hanqora eqidi addeza “Ne kushe pidisa” gidees. Addezikka ba kushe pidisin kushezi
    mulera pathidees.
  ssg-ssg: Jises pax kakalini laha ape lon lialu hawane nake laha kum tahane tel seilon.
    Ape Jises hone i ukek, “Hokahiwa minam!” I hokahiwa tepaun minan ape i ewi.
  zpo-NT: 'Jesús mnayii doo mwii lo re xaa nzhi lo xaa, nu nales doo ngok lextoo Jesús
    ne re xaa, nel namlest lextoo re xaa ne xaa, xaa mbizh yaa. Zee nzhé Jesús lo
    xaa mbizh yaa: —Bseli yaa lu. Nu gorna mseli xaa yaa xaa, gorzeeka ngokwena.'
  poy-poy: Yesu kawalola wantu woseri walii kwa maya, kahinginikiti nentu toziya ya
    ukamala wa myoyu mwawu. Shapakanu kamgambira muntu ulii, “Gunyoshi liwoku lyaku.”
    Yomberi kanyosha, pala palii liwoku lyakuwi lipona nakamu!
  qwh-NT: 'Tsenam pecuna mana ancupäcoq cayanqanta cuentata qocurir, Jesus piñacur
    allapa llaquicorqan. Y nunatanam queno nerqan: —Maquiquita pallarï. Tsenam maquinta
    nuna pallarcuptin cachacärerqan.'
  gaw-gaw: Ag to eṯan daaegeg, Jesus Nug neeḵa anaṯowa, ag oo doyak iiṯa, ag danab
    ehanidḵulagnu oolag ii dayom amunu Nug op̱oḏi be, oop̱a guiṯak doyaya, Nug danab
    ep̱eg nau ele amegp̱a aum. “Na ep̱en tai eṯe!” awa aum. Jesus Nug anam a amu danab
    amu nug ep̱eg tai eṯe, ep̱eg eḏua, laih bia, ena dayom.
  nca-nca: Ŋunde ti toŋete yiyoro saŋgirí taró. Farisi uni ŋundo newondeye kondé kusiyaŋgurí.
    Ŋunde ŋuro Yesuko newonde surumí parámi tero uni kandí piyimi ŋu ŋande miraró,
    “Kandeke raŋo.” Yiní kandí raŋoní meté taró.
  zpz-NTPP: 'Orzeꞌ bgüii tañ mi lo dey, nunu bicy mi sentiir, gun sac gyel rashni
    lagy ni dey. Gazeꞌ nu nam rab mi mbecy rat zeꞌ: ―Bzaab yaar lo̱ ―nam. Orzeꞌ mbecy
    zeꞌ bzaab yaay lom. Orzeꞌ byanap lañ.'
  mkj-mkj: Jesus ken lioasla kapkapang irai, ih ken injinjuwedkihla irai koapsakai
    apel lamlam japwung. Ih ken lallahng woal mwoasor poahu, “Kailwe poahmmwen.” Min
    mwoasorro kaillahr poahu, poahu ken mwehula dauluhl.
  zac-NT: 'Guná më lu grë rall; bëldë́ më; gulaguë tristë laꞌni lduꞌu më por tantë
    naguëdchi lduꞌu rall. Iurní guniꞌi më lu nguiu narac lluꞌu: ―Bëldí guiáꞌal. Iurní
    bëldill guiáꞌall. Lueguë bëac guiáꞌall.'
  kyg-kyg: Yesuꞌa aulu hapaeno apakelinuneno huteno aipamo leno apateꞌniye. Lokiya
    apaipa vayaꞌmo maiꞌnayaꞌmofeꞌmo aipamoꞌmo kana huꞌniye. Agaemo, kayaꞌmo aeka hayo
    huvo, huno huꞌnigeno ayaꞌmo aeno hayo nehigenoꞌaeꞌmo aeno api aiꞌnigeno afaꞌa
    haneꞌniya ayakana huno haneꞌniye.
  kmk-kmk: Nasuḻaga ummila si Jesus kan dida’n losan ot nagaga gapu utdit kinaboḻang
    dit uḻu da. Ot imbagana’t dit tagu un, “Uknadom nat imam.” Utdi, inuknad dit tagu
    dit ima na un naek-ekana nakulekug ot kummiya.
  cao-NT: 'Jatsi caxaxo tsi quiha Jesú jato bëisniquë. Cahëtimaxëni ca nohiria ra.
    Jato shina yoi iqui tsi Jesu cohuënaniquë. Jatsi noitiria ca joni qui Jesu chaniniquë:
    —Mi mëquë yoi mëtahuë —iquiina. Jatsi quiha joní jahuë mëquë mëtaniquë. Jënimahuahacani
    quiha jahuë mëquënë.'
  bbr-bbr: Jisas nukas kiro roat apwaromara, kasak pewon. Owon, akan woiaka sakau
    mona, apwareanik, ko wou usu sarewon. Kos kiro ro ipou aru orip keser auruwon,
    “Nan ipon kur!” Ko ipou kurenuk, kon ipou kurte näu sarewon.
  inb-inb: 'Jesus­ka, rabia­wa kawar­ka­kunata. Pai­kunapa iuiai iana tutapi­sina
    kag­manda­mi llaki­rirka. Nis­paka, chi ungug runata nirka: —Maki chuta­chii.
    Chasa chutachigllapi, chi maki­ka aliarka.'
  hrv-hrv: 'A on, ražalošćen okorjelošću srca njihova, srdito ih ošinu pogledom pa
    reče tom čovjeku: “Ispruži ruku!” On ispruži - i ruka mu zdrava!'
  box-NT: 'Ó o Yeesu lońna ɓa ɓúenɓúen yi khíi fò lè le sĩ-cĩ̀ílè. O mún
    yi wee vá lè mi sòobɛ́ɛ bìo ɓa yiwa tunka bìo yi. Ó o wã́a bía nɔn o nìi
    yi: «Hóoní ũ bàhó.» Ó o nìi hóonía ho á ho dɛ̀ɛnía wan.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi bø rá cuɛ, ne bi du rá mʉi ndunthi ngueꞌa̱ nuya fariseoꞌʉ
    himi ja yá nthecate. Hangue bi ꞌñemba ra daꞌthi: ―Tʉnga ri ꞌyɛ. Y nuꞌá̱ bi ꞌyøtꞌa
    njabʉ ne ꞌbestho bi ña̱nga rá ꞌyɛ.'
  wnu-wnu: 'Wo ende wurinob qamb misiringet ibag bisi yarab ne wuri munangit ger me
    wuritoubar igour eng ibag qomon eng uber ue eng gab bo wuritoubarerei. Ne bo munon
    uben amamirer eng nob qamar: “Uben degesi arir ge,” ende qamara munon eng uben
    degesi arirama uben bo uber burerei.'
  zam-NT: 'Sya, ngocloo Jesús mbui'' Jesús loo mèna. No mxi lezo'' Jesús con mèna
    tac ne''nglàa huente di''s co'' ndxab Jesús le''n lezo'' mèna. No ne''ngaa''dte
    mèna di''s co'' mbez Jesús loo mèna. Sya, ndxab Jesús loo mbi'' yíiza: ―Ftega''
    ya''l, ey. Sya, mtega'' mbi'' ya'' mbi''. Ngoloa, ale chàa, mbyac ya'' mbi''.'
  zyp-NT: Zisu taco a thingae hmotah aaning cawh ming he ka, aa lungku a chaw tu cawtah
    a ngechia ka, cawngsawpaw cawh, “Na kih pathlang,” a tah. A kih cawh pathlang
    ka, a dang.
  sey-NT: 'Ja̱je Jesús se̱ni jujani pë̱i i̱ohuaꞌire ñapi, i̱ cayere asaye coejëna,
    ñani. Ja̱je oi ña jujani ju̱ꞌiquëre capi: “Mëꞌë jë̱tëre pi̱ꞌnajëꞌë.” Caquëna,
    pi̱ꞌnapi. Pi̱ꞌnaquëna, i̱ jë̱tëpi tsoe deꞌoco pajiꞌi.'
  nvm-nvm: Jesu fu uri e iji giama fuka deajin. Regavo madu fu giamga oibuon iji buka
    gigikin ijefuon fuka bomana oifiain. Ijegreare fun uri e iji imut abe kirainma
    iji kuama fu imut akozemga imut fuon fu una maren.
  mps-mps: Tama agai augwaliba tonono bilama, tama augwaligo te nogo dwai bidi homu
    dene esiąbaso, aga sębę yali. Tama agai augwaligo tabi dagana sabo sulama,
    tama aga tede homu sęgę yali. Tama agai po te bidibolo wali, “Nage nogo debelao.”
    Tibaso, aga nogo debelali, tama nogo wiegi yai ma pedalali.
  seh-seh: 'Yezu alang''ana anthu akhali nkhundu mwace na kuipirwa pontho na kutsukwala
    na thangwi ya kuuma kwawo mitima, mbampanga nyakulamala kuti: “Fungula djanja
    yako.” Iye afungula, djanja yawanga.'
  pab-NT: 'Mema tyaonaha hoka Jesus wahakotya enomanaha hoka eharehena, amaikoharehena
    xoaha, maisa semaxematyaha aokowiyeha iniraine hoka. Hatyaoseta Jesus nexa mawaiyekahehare
    hiye: — Haimahena hikahe — nexa ihiye. Nexa hoka aimatya hakahe hoka waiyeheta
    rotita ekahe.'
  llg-llg: Boe ma Yesus dalen hedis nalan seli, huu hataholi la sila tao kada aꞌafik
    neu heti-heuk, tehuu ala taa tao aꞌafik neu hataholi lima kamate seselik ndia
    faa boe. Boe ma Ana luli nalan seli, de Ana nakabubulak matan ndule basa sala.
    Basa boe ma Ana nafada hataholi ndia nae, “Look o limam mai leo!” Hataholi ndia
    ana look liman neu, de ana hai tutik.
  kyf-kyf: 'Waa nyɩmaa nʋkplɛɛ ''ylinyunoo ''gbʋ -Zezuu dlɩ yia ''wʋsɔ, -zugba ɔ ylaa
    wa ''cɛ dlɩ nya. ''Ɩn ɔ nɛɛ -ɔ ka sɔ ''kua -yla: «-Glo -na sɔ ''wʋ.» Ɔ -gloa ɔ
    sɔ ''wʋ, ''ɩn we yia ''pʋ.'
  tpi-tpi: Na Jisas i lukluk raun long ol, na em i belhat. Em i lukim bel bilong ol
    i pas, na em i bel hevi long dispela. Na em i tokim dispela man olsem, “Stretim
    han bilong yu.” Orait em i stretim han, na han i kamap gutpela gen.
  mih-NT: 'Tacuan ta i cuxaan ra Jesús sihin ra, ta i nducuihya iñi ra sihin ra vatyi
    ñihi xaan iñi ra. Ta i catyi ra Jesús sihin ra na‑ityi ndaha cuan: Nandɨca ndohon.
    Ta i nandɨca ra ndaha ra, ta zuun ñi caa cuhva cuan i nduvaha si.'
  qvh-NT: 'Mana cuyapäcog cayashganta musyarmi Jesús ajanash paycunata ricärergan.
    Nircurnami maquin wanush runata nergan: “¡Maquiquita jogariy!” Jogarcuptinmi maquin
    sänuna ricacorgan.'
  kms-kms: Jisas ni wute te ker ane nuqond nuqond, di ni God nei mimbig segi kin te
    ningg umbo mai riwo. Muq ni wuti si brequ ye te ningg nari, “Nu si tuqu kuso.”
    Muq wuti te ni si nituqu kuso di opu oghi.
  agn-agn: Pina-dekan tanira ni Jesus ang may kasisilagen ig kapongawan na tenged
    mga matetegat ta popotokon. Oman minaning tanandia ong taw ang asing pilay, “Abir,
    yonat mo tang kalima mo.” Inonat na tang kalima na ig nago-ya ka kaman.
  nhi-NT: 'Ihcuacon Jesús oquinnalixtlauelitac tlen ocyaualohtoyah, uan oyoltlaocox
    nic simi yolchicauaqueh. Oquiluih in tlacatl: —Ixconmilaua moma. Uan yeh ocmilau,
    uan nima omoyectlalih uan opahtic.'
  ttc-NT: 'Ntons aj txik tq''uma'' ikxji, kye xjal k''onti''l tidi'' okyq''umaj. Yaji
    exik tka''yi'' kye xjal tuky''i tq''oj per ax nb''isun tuq kyi''j tzan tpaj ktz''akal.
    Ntons te Jesus oxik tq''uma'' tuky''i te yab'' ikxjani: «Tzaj asi'' aq''ab''.»
    Oxik tsi'' tq''ab'' b''ix ob''antik naj te tq''ab''.'
  dan-1931: 'Og han så omkring på dem med Vrede, bedrøvet over deres Hjertes Forhærdelse,
    og siger til Manden: “Ræk din Hånd ud!” og han rakte den ud, og hans Hånd blev
    sund igen.'
  kwj-kwj: Wowani wunu mwanji nambwe. Ete wowani sembe enge wunu ri andani wunu jaunjamekoni
    wunu ri heiwani wui sembe ti emendiki naha. Wondawani ri sembe ti wunu keke ichakandawani
    o hima ni ya ri sawe, “Mi tapa ti ma dachina.” Wowani ri dachinawani tapa rihi
    imbihumbwa daro hingambwa ya ai wosi.
  vie-OVCB: 'Chúa đưa mắt nhìn họ, vừa giận vừa buồn vì họ dửng dưng trước khổ đau
    của đồng loại. Ngài bảo người teo tay: “Con xòe bàn tay ra!” Anh vâng lời, bàn
    tay liền được lành!'
  kze-kze: Ísu móyuwana meyuwana éna áwáá'a títuwena kwaásiyavaimo ímo imáyáamo kwéontavai
    arumbá kwéuwana ayáámba kawévaiguron-kwaasiyavena séna enayáámba árútuwaao súwana
    ayáámba árútuwowana kawe'á umánkowasa
  mpj-mpj: Jiijaj-janampa wirrilyirringu palungaya wulu kulilparni ngarapayi. Palujanu
    Jiijajpa-janampa nyarrurringu Mamakurnu wangkaku ngurrpaya nyinapayi. Ka Jiijajjura
    martuku jiiku wajarnu, “Marangku turitpalala!” Mara turitpalarringu kayilapa kunyjunyurringu.
  lbk-lbk: Sa et linmikhet ay nenmonaang ken chaicha ya nenseseg-ang nan semekna tay
    chadlos inkekedsecha. Sa na't kanan isnan lalaki, “Oyachem nan limam.” Inoyadna
    nan limana ya ket ay nakhannawis.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyinꞌixꞌapitsumka̱jxjidi, jo̱tꞌaajnjup je̱ts tsaachvinmaayp
    ku̱x kaꞌa veꞌe je̱ jayu du̱kuva̱kta juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp, ma̱kkeꞌe je̱
    kyo̱ꞌo̱y vinmaꞌyu̱n du̱pa̱a̱mdi. Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ paꞌam
    jayu: ―Yakyajkxu̱ je̱ mka̱ꞌa̱j. Vanꞌit tseꞌe je̱ paꞌam jayu je̱ kya̱ꞌa̱j du̱yakyajkxy,
    je̱tseꞌe jyo̱tka̱daakni.'
  bzh-bzh: Lom Yesu vare mala neḳo loḳ menelë sir gahë sengën vu sir gayo maggin
    rot vu sir, in su kwaj nevonġin mehöti sënë rë, gayoj niwëëk. Loḳ nër vu mehö
    seḳë belooin bë, “Ġetelo seḳëm nam!” Lom mehö lo telo nema ya, lom nivesa raḳ
    pevis.
  guj-2017: તેઓના હૃદયની કઠોરતાને લીધે તે દિલગીર થઈને ગુસ્સાસહિત ચોતરફ તેઓને જોઈને
    તે માણસને કહ્યું કે, ‘તારો હાથ લાંબો કર.’” તેણે તે લાંબો કર્યો; અને તેનો હાથ સાજો
    થયો.
  jvn-NT: 'Gusti Yésus nyawang wong-wong karo ya jèngkèl ya sedi, awit wong-wong ora
    gelem nitèni barang sing bener. Mulané Dèkné terus ngomong marang wong sing lumpuh
    tangané: “Tanganmu dietungké!” Wongé terus ngetungké tangané, awit wis ora lumpuh
    menèh. Saiki wis mari kaya mauné.'
  byr-byr: Maadɨnna mwaalɨna kyeꞌ kumɨre sɨmunyangɨ ata yaalɨka yɨnɨkerɨna kumɨnyɨ
    kale mwiadaaꞌnyɨ Jizaazai wangamabɨna. Wangamabɨna kyaꞌ saraavɨneꞌna kale wiadaasɨ
    avaalyagaaꞌ maadɨnna mwaaidapiyaraavɨna gamɨre sɨnna tɨka wɨdaꞌdaasɨ aꞌmwerɨ wɨdɨna
    “Gɨnnya asaꞌ jɨwɨbwaka!” Sara wɨdɨna kyaꞌ ata yɨna kyaꞌ ata kayaaꞌnanyaꞌ maamɨdaryaꞌ
    yɨmaꞌnyɨna.
  ian-ian: Jisas ndi kat tatna maawut sɨtnja vak kat ndi kat waleavat nɨma mɨni vɨndɨ.
    Kɨvɨ watna taamba la nyan kat taamba agwi wandɨ. kwindɨ maa kwunatndɨ.
  hun-hun: 'Ő pedig haragosan nézte őket, bánkódva szívük keménysége miatt; majd ezt
    mondta az embernek: „Nyújtsd ki a kezedet.“ Erre kinyújtotta, és meggyógyult a
    keze, és ép lett, mint a másik.'
  mcf-NT: 'Adoaquien nëishtanquimbi abi chieshënquido bëisbanec Esus, Nuquin Papan
    chiaid tantiabanquin naisa yec pausudtiapimbo icquido nec, abibi quiashic, Unësquio
    iquebi, quec tsadpondash. Adec tsadquin mëuesadaid chuiquin Esusën: —Ëbi mëd —cac
    mëdequi bëdampondash.'
  kjs-kjs: 'Nimumi agale pa yola muma pu-para rero pia pisimi-daa Yesumi ralu lisa
    pare-le wala kodome komisa. Kodo komisa rabu ki meda-nane kome ali-para talo:
    Ki ridula. Mo alimi nipuna ki ridulasa rabu Yesumi ki ma-epeaasa.'
  mni-mni: "Adudagi Jisuna makhoida asaobaga loinana koina yengle, adubu makhoigi\
    \ thamoi kanba matou aduda Ibungona thamoi sokladuna nupa aduda hairak-i, “Nahakki\
    \ nakhuttu tingthok-u.”\x94 Maduda nupa aduna makhut tingthokle aduga mahakki\
    \ makhuttu hannagum pungpha phajare."
  yad-NT: 'Su̱nu̱ya̱jada variy jamiryamu riñe̱cho̱, sayivatya̱da variyu, tapi surravitya
    ravicha̱da daryaju̱ rijechiy. Su̱teda variy siva vanu: “Ya̱ratyara jijyomutu.”
    Saratya̱danumatirya jijyase, ru̱dutyeda sajomutu varicha̱ra̱ju̱ ti̱ta̱ju̱.'
  mxb-NT: 'Dá ni̱ kao̱ noo Jesús ni̱ sa̱ nde̱ꞌé dee̱n ná ta̱a ndíta ñoó. Dá ni̱ kixia̱n
    ni̱ ku̱ndaꞌí ini na̱ saꞌa̱ rá, chi̱ káxí nda̱ꞌo nío̱ rá. Dá ni̱ kaa na̱ xíꞌín
    ta̱ kúꞌu̱ ndáꞌa̱ ñoó: ―Ná dákaa̱ ndáꞌo̱n xaa̱n. Tá ni̱ na̱da̱káa̱ ra̱ ndáꞌa̱ rá,
    kúú ni̱ ndu̱va̱ꞌa vaan.'
  pon-2006A: Sises ahpw ketin engiengda oh mahmahsenseli pohrail, e ahpw pil ketin
    kupwurohkihla arail keptakai oh lamalam sapwung. Ih eri mahsanihalahng ohl peh
    mwoatoro, “Kapahwei pehmwen.” Me peh mwoatoro kapahlahte peho, a peho mwahula
    douluhl.
  maq-NT: 'Vëhë xi Jesús ne, cama cjan rë me. Hacuaha cama vacacun me ta, tsëhë xi
    sahmi yumahasen xuta. Xi tu cavutsejen Jesús yëjë ni xuta ne, sehe cachja me cojo
    xihin hmu rë jan cuitjin: ―‍Nixingun ntsun. Xi tu catsixinga cha tsja cha ne,
    ha camandaja.'
  hto-hto: 'Jira Jesús íaɨoɨri rɨ́icaide. Daje izói zuure íaɨoɨmo eroide, mei íaɨoɨ
    onóiacañena jira. Iemo afe ɨímana daɨde: —Mai, o onoɨ zúitacai, —daɨde. Ie jira
    ie onoɨ zuitácaide. Iemona ja ie onoɨ ñuera.'
  por-BRBSL: 'Quando ele havia olhado ao redor deles com raiva, sofrendo com o endurecimento
    de seus corações, disse ao homem: “Estenda sua mão”. Ele a estendeu, e sua mão
    foi restaurada tão saudável quanto a outra.'
  ces-NKB: 'A když se po nich s hněvem rozhlédl, zarmoucen nad tvrdostí jejich srdce,
    řekl tomu člověku: “Natáhni tu ruku.” A [on ji] natáhl a byla znovu zdravá jako
    ta druhá.'
  cui-cui: 'Nexata Jesús necota barapomonae. Anaya Jesús caseba barapomonae. Mataʉtano
    jʉntʉ coyene wecoyei, tsipei barapomonae jopa beyaputaeyo pocotsiwa bapon exana.
    Jesús barai pon pecobe mʉbinchi: —Nacobe doire, jei Jesús. Bapon nacobe doita.
    Bapoxonae bapon nainya cobe wʉnae tsanaya.'
  boj-2014: Naŋgo are geteŋnjresoqnej deqa Yesus a naŋgi koqnjrej. Osiqa naŋgi qa
    minjiŋ oqetonaqa tamo baŋ qandamyej qaji di minjej, “Ni ino baŋ waiy.” Degsi minjnaqa
    aqa baŋ waiyonaq boleej.
  eng-OEBUS: As they remained silent, Jesus looked around at them in anger, grieving
    at the hardness of their hearts, and said to the man, “Stretch out your hand.”
    The man stretched it out; and his hand had become sound.
  eri-eri: Ono wanenga, Yesus no houmu mai gainga, ago wenga fele-fele nigai. No nerigai
    wa, nere huwanyanege fosokowai, waha bona no huwanya ou tuwai. Onodu, no fai owo
    lalekawou waha benou letuwai, “Ne owone tiginimuwau.” Ono wainga no owo tiginimu
    wainga, owo ege hilou waiha.
  aly-aly: Jesus ahelirrek Pharisee-ek-rnem, rernem artwa arntety amperrngirrey-angenhek,
    rernemap iterl-arek ra menty ilwetyek. Jesus amperrngirrek Pharisee ikwer-rnem,
    rerneman mwerranty ikwer awelhey-angenh. Artwa arntety renh ilek Jesus-el, “Akwa
    arratyirra!” Artwa ra akwa arratyirrek, mwerr-anem.
  wiu-wiu: Tepe kolotini lupi tootapeneya kakoile enekome kotimi luaneya kawa tepe-pala
    we tokale kaka. Nitoapa o yene leneme enoa unukamu tootokoa kakome yono lokane
    ago-pala okome neke yono kutu lido akoano ta wa okale lido akoa enekale one yono
    epetekakadeka.
  swe-swe: 'Efter att i vrede ha sett på dem (fört blicken från ena sidan till den
    andra sidan), bedrövad (sorgsen) över deras hjärtans hårdhet, sade Jesus till
    mannen: ”Räck ut din hand.” Han räckte ut den och hans hand blev helt återställd.
    [Jesus var heligt vred över de andliga ledarnas okänslighet för mannens lidande
    och hela det legalistiska systemet där den bokstavliga tolkningen var viktigare
    än hjärtat och andemeningen bakom lagen. Ordet ”bedrövad” har verbformen particip,
    vilket lyfter fram Jesu kontinuerliga sorg över det andliga läget, medan vreden
    i Jesu blick är i formen aorist vilket betonar att den är tillfällig. Orden ”hjärtans
    hårdhet” beskriver processen hur deras hjärtan blev mer och mer hårda under det
    att Jesus tittade på dem.]'
  cth-cth: Hatdawkvah, a lungkhuek laihoi ahnimae tengpam a khet teh, a lungthin a
    pata awh dawkvah, a lungmathoe teh, na kut dâw haw atipouh. Ahni ni a kut a dâw
    nah, kamkhuen e a kut teh bout a dam.
  mti-mti: Me birorot danapiripam yangut yawamne, anogugud ane mu nonowa yaigipam.
    Sira apan me digwane, “Nanigwa atan dima.” Me naniwa siwadne oraimina di ane.
  pad-NT: 'Oniaroa, va''ora vada ni''aribani''aha ada Jesus, ihamahi''ina. Ija''ari-ra
