verse: MRK.003.005
translations:
  kpx-kpx: Kateige Iesuu kebia elegevei abuho itumuanu. Kosealemo keau menaka unaha
    ehovaito ata hoesegeveveve ke huhuoholilu. Isime malaha ke namihai avoe, “A ada
    hatunela.” Ige au hotove evisi au ada hatuge duaveanu.
  okv-H: Iesu na jireki poeki eto embomeni kina amo embo nei jo ari embo mane avo
    kogue tumo ue osaga kito embo ingeni meni pehari amita degi “no ingeni jujuruke”
    enu jujurukenu ingeni javotoho ena.
  tbo-tbo: Yesu anai uyogigeina i gagalena wilawila uyahihi ma nugonugona i wiyuwa
    duma babana ega hai lunugotootogo, ega yaka lawana uyahina i pa, ‘Nimam una lodomi,’
    ma nimana i lodolodomi po i dewadewa.
  mal-C: 'യേശു അവരുടെ ഹൃദയകാഠിന്യത്തെ ഓർത്ത് ദുഃഖിതനായി. കോപത്തോടെ ചുറ്റും നോക്കിക്കൊണ്ട്
    കൈ ശോഷിച്ച മനുഷ്യനോട്: “നിന്റെ കൈനീട്ടുക” എന്നു പറഞ്ഞു. അയാൾ കൈനീട്ടി; പരിപൂർണസൗഖ്യം
    ലഭിച്ചു.'
  grc-SR: Καὶ περιβλεψάμενος αὐτοὺς μετ᾽ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς καρδίας
    αὐτῶν, λέγει τῷ ἀνθρώπῳ, Ἔκτεινον τὴν χεῖρά ⸋σου.⸌ Καὶ ἐξέτεινεν, καὶ ἀποκατεστάθη
    ἡ χεὶρ αὐτοῦ ⸋2ὑγιὴς ὡς ἡ ἄλλη.⸌
  bgc-bgc: फेर उसनै उनकै मन की कठोरता तै काल होकै, उन ताहीं छो तै चोगरदेनै देख्या,
    अर उस माणस ताहीं कह्या, “अपणा हाथ बढ़ा।” उसनै बढ़ाया, अर उसका हाथ ठीक हो गया।
  khz-khz: Iesu maparuna e aona mametauna na egita-gegelagirato, kwalana taunilimalima
    aora gaokaporo gaurai. Ne gima keve talimana evaikilaato, netiwato, “Gimamu ono
    tugu-roriroria.” Gimana etugu-roriroriato, ne enamato.
  deu-TKW: 'Und er sah sie an ringsherum im Zorn, betrübt über die Verstockung ihres
    Herzens, und sagt zu dem Menschen: strecke deine Hand aus, und er streckte sie
    aus, und seine Hand ward hergestellt.'
  zsr-NT: 'Niꞌr len yöl‑laꞌ rley queëꞌ, buyúëꞌ Jesús bunách naꞌ nacuáꞌ gdu cuitiëꞌ,
    ruhuiꞌnnëꞌ le nacquëꞌ zid ladxiꞌ. Gudxëꞌ bönniꞌ naꞌ narequiꞌ nëꞌë, rnëꞌ: ―Bli
    naꞌu. Niꞌr bulí nëꞌë bönniꞌ naꞌ atiꞌ böactë dxíꞌadauꞌ nëꞌë.'
  lin-lin: 'Yesu atalaki bango na mawa mpe ayokaki pasi mingi na motema mpo ete mitema
    na bango ezalaki makasi lokola libanga. Yesu alobaki na moto yango : — Sembola
    loboko na yo ! Moto yango asembolaki loboko na ye, mpe loboko yango ebikaki.'
  hns-NT: 'Oesabke patthar diel dekhke oe oedaas hoike oesabke goessa me taakies.
    Tab oe aadmie se bolies: „Aapan haath barhaaw.” Aadmie barhaais, aur okar haath
    ekdam attjha hoi gail.'
  noa-E: Mag ni ãbmuajã ich iek ʉ̈khaba abaawai amag khĩir masi eerpanaa warag ökhĩirjuu
    aadëjim anʉm, ichdëu oowai amau bʉ̈ʉrjã wir aig amach khapeen dau ee aug khaugba
    nʉm oowia. Magwia chi jua jʉsar khitʉmʉgta, —Dayag jua ʉabá ajim anʉm. Mag chadcha
    i ipierr ʉ̈gthaag jua ʉabaawai warre jua monakkha sĩsijim anaabá.
  eng-EMTV: And looking around at them with anger, being grieved at the hardness of
    their hearts, He said to the man, “Stretch out your hand.” And he stretched it
    out, and his hand was restored as whole as the other.
  mib-NT: 'Te ni quɨtɨ̄ ni yā ni jito ya nuū de jíjnáhan de, te ni cucuíhyá ni yā
    jeē níhni ni de. Te ni cahān yā jiín tée ni ichī ndaha: Scáá ndaha ró. Te ni scaá
    de, te ni nduvāha‑ni ndaha de.'
  bea-bea: 'Kahchu anetye klokanatghalon madzyehatsutooh, kyeoocheklah ihe tane dzye
    natsutti, tooweh chu yehti teze, Tahtatinti. Ooh kahchu tahtatintieh: oohchu mila
    natsaghinhtalon achune kehchi.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ चिःप्‍मान् निःसुआङ्
    खुने़ॽ कुनिङ्‌वाॽ तुगे़आङ् साॽरिक् कुसिक् पोगे़रो॥ हे़क्‍क्‍याङ् खे़न् मनाःन्
    मे़त्तु, “के़हुक्‍किन् सन्‍छे़ॽ॥” हे़क्‍क्‍याङ् खे़ल्‍ले़ कुहुक्‍किन् सन्‍छुल्‍ले़
    खिमो वेःत्ते़रो॥
  xnj-xnj: Yesu akavalolokesa voha cha ligoga, mtima ukamvina ndava ya kunonopa kwa
    mitima yavi. Kangi akamjovela mundu yula “Golosayi chiwoko chaku.” Namwene akachigolosa
    ndi chikalama kavili.
  mmx-mmx: La ni ga ven tangtagap tinedi la ga musak di la ga lok bukbulu aleng bok
    atla lebelendi ga lolos aleng. La ni ga lok ti nom laradi xeretna, “Una song asu
    mi lakngam.” La nom laradi ga song asu mi lekngen la lekngen ga lox avukat.
  cbr-NT: 'Quiáma atu ñachai nishi masá nuituquin ca Jesusan —uisa cupí cara ënë unicama
    axa ''insíncë uni ënëmi sinanima —quixun sinánquin aín mëcën ñucë uni cacëxa:
    —Ca mëshpat. Cacëx mëshpatishi ca mëpëxcüacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús alakts''ilh ju lapanacni ju ixtalakachoko. Talhk''amalh.
    Chai na amak''aninilh ni na p''as ixjunita ix''alhunut''an. Pus junich ju tak''ank''an:
    ―Alhit''ach ju mimaca''. Pus ju anu'' lapanac xtaknilh ju ixmaca''. Chai lana
    tachapunch va.'
  eng-LSV: And having looked around on them with anger, being grieved for the hardness
    of their heart, He says to the man, “Stretch forth your hand”; and he stretched
    forth, and his hand was restored whole as the other;
  cak-NT: 'Quiri'' ri Jesús xerutzu'' conojel ri quimolon-qui'' chiri'', y xerutzu''
    chi xa cowirinak ri cánima y man niquijo'' ta niquinimaj. Romari'' raja'' yalan
    xbison, y xpe ruyowal. Quiri'' raja'' xu''ij che ri achi chaki''j ri ruk''a'':
    Tayuku'' la ak''a''. Y ri achi can xe xuyuk ri ruk''a'', can ja'' utz xu''on can
    ri ruk''a''.'
  pah-NT: 'A''ero Jesus''ga g̃a ndepiapavi onhimonha''ngavo. Okoveveuhu ga g̃a ndehe.
    A''ereki g̃a noangarihu ojipe''g̃a porogwetyge''yma. Igwete ga ei iponhimamave''ga
    pe: —Epyho epoa. A''ero ga jipoapyhokatui. A''ereki gapoa ikatua''ja ga Jesus''ga
    nhi''ĩpo''rurame.'
  sja-NT: 'Jesupa k''ĩrau ak''ɨji ãchimaa. Ma eperã chupɨria k''awaa k''iniada-e p''anadap''edaa
    perã, Jesús k''ĩra pia-ee beeji. Mãpai ma eperãmaa mãgaji: —Pɨchi jua jĩrupáde
    aji. Mãpai jua jĩruji. Aramata jɨpa beeji.'
  xed-xed: Ka kuzlanaftá tsi ta Yesu ta ŋuɗuf manda waftani ta həŋ, kabga tsa təŋa
    ta ghəŋa taŋ ya. Huf safi ta ŋuɗufa Yesu, «tɗaptɗa ta dzva gha gra,» kaʼa nda
    tsa mndu nda mta dzvani ya. Ka tɗapta tsi ta dzvani, gi kundliŋ mbatani tsa.
  mks-NT: 'Na̱casáhá xójo ini Jesús sánde̱hé a̱ nu̱ ná. Joo táhvi̱ tucu ini a sa̱ha̱
    ná jáchi̱ cúú ná ña̱yivi sáá ini. Ta cáchí a̱ xi̱hi̱n mé da̱ta̱a, da̱ na̱hi̱chi̱
    ndáha̱ cán: —Jándaca̱a̱ ndáhu̱n. Tá na̱jándaca̱a̱ da̱ ndáha̱ dá i̱vi̱ la̱á na̱ndiva̱ha
    ndáha̱ dá.'
  gfk-S: 'Be Jisas ga nesnes di, iga ngalngaluan ter ta di, ma iga manga tapunuk kinong
    di ga hadades ira tinga di. Io, iga tange tano turadi horek: “Tuluse no lumam.”
    Iga tuluse no lumana, io, iga tahut baling.'
  bmu-bmu: Keuŋini göröŋ tatketka liliŋgöm purik eŋgehi uruŋinan köhöikŋi gwözöŋnöhaŋgöra
    wösöbirik aka kukjejenöŋ eŋgehök. Mewö eŋgeka azi miaŋgö jiyök, “Gi mönö börögi
    qötöteinöŋ.” Mewö jiiga böröŋi qötöteiba kunbuk ölöwahök.
  dgz-dgz: Amba Iesu ugu gangane den ase ma yawamoni amba bagu sisi munan anu guren,
    iwa mu imu pose iragi gware den wanumon. Iesu apan nani in wandeni ame anega dien,
    “Naniga ase endimat.” Me naniwa ase endimaseniwa boge kakae tan.
  eng-GNV: 'Then hee looked rounde about on them angerly, mourning also for the hardnesse
    of their hearts, and saide to the man, Stretch foorth thine hand. And he stretched
    it out: and his hande was restored, as whole as the other.'
  zaa-NT: 'Làniana gunne''e iyaba cą lani dí''latsi'' nna yala triste uccuanie porqui''ni
    labí uccua latsi'' quį télini cą quì''e, acca ra tìe nubeyu''a: Bèl·lìi ná'' lu''.
    Lą nna bèl·lìi taá ní''į, làniana tì''a viva beyacca chì ná'' niá.'
  eng-WEBSTER: 'And when he had looked around on them with anger, being grieved for
    the hardness of their hearts, he saith to the man, Stretch forth thy hand. And
    he stretched it out: and his hand was restored whole as the other.'
  guh-guh: 'Nexata Jesús anaeya naëcota bajarapamonae. Bajaraxuacujinae Jesús bejamatabëjiobireca.
    Tsipaji yapëtane piajamatabëcuenetajajava fariseovi. Nexata Jesús jumaitsi pecobetsaquenaenëjavabelia:
    —Namaxërovire, jai. Nexata pecobetsaquenaenë namaxërovita. Bajarajota cobexanepananajereca
    baja. Pecobetsaquenaejavami ajibi.'
  bon-bon: Yeesu claabe cama teeme bau me ire acitige piiyepu tabe ngenecu mäpu ge,
    ingle teepi owecu cäco ge pui biname tääpume. Puma cita ca tabe teebine jejige
    egä, “Määme ime tuuti.” Tabe teeme ime uutige, siige cääri miiji me äbitige pui
    ime te.
  nhw-BL: 'Huajca Jesús quintlachili huan cualanqui. Motequipacho pampa nopa fariseos
    tlahuel yoltetique. Huajca Jesús quiilhui nopa tlacatl: ―¡Xijxitlahua momax! Huan
    quixitlajqui imax huan cuali mochicajqui.'
  swh-ONEN: Yesu akawatazama pande zote kwa hasira, akahuzunika sana kwa ajili ya
    ugumu wa mioyo yao. Akamwambia yule mtu mwenye mkono uliopooza, “Nyoosha mkono
    wako.” Akaunyoosha, nao ukaponywa kabisa!
  wbi-wbi: Akavalola ni ng'halasi, akasukunala vwimila vwa vusiiki vwa numbula save,
    kange akam'buula umuunhu jula, “Gholosia uluvoko lwako” Akagholosia u Yesu akansosia
    uluvoko lwa mwene.
  bba-bba: Yesu u bu mɛɛrɑ kɑ mɔru u kɑ sikerenɑ, mɑ win nukurɑ sɑnkirɑ ben woo bɔbunun
    sɔ̃. Yerɑ u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn nɔmu dɛmiɔ. U ɡe dɛmiɑ mɑ ɡɑ wurɑ nɡe
    mɛ ɡɑ rɑɑ sɑ̃ɑ.
  eng-KJVCPB: 'And when he had looked round about on them with anger, being grieved
    for the hardness of their hearts, he saith unto the man, Stretch forth thine hand.
    And he stretched it out: and his hand was restored whole as the other.'
  kgk-NT: 'Ha upéi katu Hesu ndaija''éi ha''e kwéry heko vaiha-rehe orepara para-vy
    hese kwéry. Ndovy''avéi-ma. Ha''e kwéry nainhakã porãi-gwi, nainharanduséiry-gwi,
    ndovy''áiry: —Eipyso katu nde po, he''i íxupe, ipo ypi va''e-pe. Oipyso ramo,
    okwera-ma ipo.'
  waj-waj: 'Kua seemuaa varuduu Yisuuva iyara inna nnannatooduu iya haitatuuma too
    iyara inna nnannatooduaata iyara boo tiravai. Ngiari tinni nnikiiyauvo yaagueeqauvaara
    ivo iyara boo tiravai. Yisuuva vaidi yaaku sorogauvaa tunoo: Ai yaaku sorogainno
    taminnumaunnuuvaa raduda utuanee, tuduu rikioo ari yaakuuvaa raduda utuduu yoketairavai.'
  cpy-cpy: 'Raminanakiri Jesús piyowenta-kariri, owatsimaa-shireta-nakiri iñaayitakiri
    kijoshireri ikanteeyini, ikantanakiri kijowakori: “Pampiryaa-wakotee.” Matanaka,
    akotsitanee kameetha.'
  ekk-PKP: 'Ta vaatas neid ärritunult ja nende halastamatuse pärast ägestudes. Seejärel
    ütles ta mehele: „Siruta käsi välja.“ Mees sirutas käe välja ja käsi sai terveks.'
  mpx-mpx: Yeisu alona ge wana huga matana i lipwapwati elal, ge nuwana i nak kaiwena
    ateliya i gasisi, inoke i baek tau o elana i ba, “Nimwam u paelu.” Inoke nimana
    i paelu, ge nimana iyaka i waisi.
  wbp-wbp: Jijaji-jana kulu-jarrija Paraji-patuku. Mari-jarrija-jana wiljiki warntarlaku.
    Junga-juku, wangkajarla watiki rdaka manjanja-kurluku, “Waku wipiya!” Junga-juku,
    rdakaju wurr-kijirninjarla wipija, ngula rdakaju ngurrju-jarrija pina.
  luo-luo: Yesu nongʼiyo jogo gi mirima kendo ka chunye lit ahinya nikech chunygi
    ne tek. Nowacho ni jal ma lwete otalno niya, “Rie lweti,” mi norieyo lwete kendo
    lwete nochango chuth.
  nhe-NT: 'Huajca Jesús quintlachili huan cualanqui. Mocueso pampa nopa fariseos tlahuel
    yoltetique. Huajca Jesús quiilhui nopa tlacatl: ―¡Xijxitlahua moma! Huan quixitlajqui
    ima huan cuali mochicajqui.'
  aii-aii: 'ܘܚܝܼܪܹܗ ܝܼܫܘܿܥ ܒܝܼܵܝܗ‌ܝ ܒܟܲܪܒܵܐ ܘܒܦܵܫܲܡܬܵ‌ܐ ܥܲܠܔ ܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܝܗ‌ܝ،
    ܘܐܡܝܼܪܹܗ ܠܗ̇ܘ ܐܢܵܫܵܐ: ”ܦܲܫܸܛ ܐܝܼܕܘܼܟ݂.“ ܘܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ، ܘܒܣܝܼܡ ܠܵܗ̇.'
  esk-NT: Uumitchaksaałhum tikiumaliġaluaġniġaa tarani aglaantuuq iłuirrutiginiġaa
    pitchiġiił̣hatigun suli suksraqaŋił̣hatigun, uummatiqaqhutiŋ siqquqtuamik. Tarra
    nipliutiniġaa aŋun taamna, “Isivitkich argaktin.” Taavruma tarra isivinniġai,
    aasiitai argai iłuaqsiñiqsut igḷumiktitun iḷipḷutiŋ.
  msb-msb: Kaya nagsud-ong siya patalibod na may kaurit pero namumundo man gayod tungod
    san kasutilan sani na mga tawo na habo magtuod sa iya. Pakatapos ginsabihan niya
    an kimay, “Iunat an imo kamot.” Gin-unat man sani kag an iya pagkakimay nag-ayo
    na.
  cpa-NT: 'Jøng² hne² Jesús ca¹jë́²dsa dsa² héi². Quin¹² Jesús ju²méh³ dsøa¹². Di³
    huh² dsǿa¹² dsa² héi². Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² ŋioh¹²: ―¡Neih³ gugh²!
    ―ca¹juúh²dsa. Jøng² ca¹néih¹ dsa² ŋioh¹² héi² gug². Ta³lah¹ca¹lái¹ dsio¹ gug²dsa.'
  dso-dso: ସେବେଲେ ତାକର୍‌ ମନ୍‌ ଡାଟ୍‌ ର‍ଇବାଟା ଦେକିକରି ଜିସୁ ଦୁକ୍‌ଅଇ ରିସାସଙ୍ଗ୍‌, ଚାରିବେଡ୍‌ତି
    ଦେକ୍‍ଲା । ଆରି ସେ ଲକ୍‌କେ କଇଲା, “ଆତ୍‌ ଲାମା ।” ସେ ଲକ୍‌ ଆତ୍‌ ଲାମାଇଲା, ଆରି ତାର୍‌ ଆତ୍‌
    ନିମାନ୍‌ ଅଇଗାଲା ।
  meu-meu: Taunabunai, mai baduna ida e haḡeredia, bona mai lalohisihisina ida, edia
    lalo-duhu dainai. Bena una tau e haduaia, eto, Imamu a toia roro.E haroroa, bena
    imana vada e namo.
  yva-NT: Yesus po maen tenambe, pari. Muno animaumbe tavon weye manuga matu. Umba
    Po raura nanto vatano aneme rani nsawa umawe ai pare, “Naneme raojaito!” Umba
    vatane umawe po aneme raojaito, naije kobe aneme nsauman.
  dgc-dgc: Ey ti Jesus éy lélamengén na side, a mégingél siya dide. Ey mélungkut be
    siya dide, da mekétog side tu isip. Ey kinagi na nadid to pile tu kamét, a “Iolnat
    mo i kamét mua.” Ey to péngiolnat na éy naghusay dén.
  zpm-NT: 'Dze bui me lo zho grëse zho, wbiṉladz guic me, ni mban goc zdoo me goṉ
    me scataa ntseeb zdoo zho; dzigo rëb me lo mgui co: ―Bzigaa nia luu. Zigne bzigaa
    mgui nia mgui, laaw biac.'
  hix-NT: Àhorye ronye nenytxehkatxownà hatà, Txesusu. Ewakhàra rma haxa nehxakon
    hatà, àhokonye. Noseryehokekonà rma hatà, àhokonye, tàhnawonye atxke rma haxa
    esnàr kom ke. Onà wyaro nkekon hatà, toto wya. Atahoyotkako. Natahoyotkay hatà.
    Ohxe harha nehxakon hatà, amorà.
  sim-sim: Jisas or heyeri ma ondo mbeek ma otonjik holori ambu lir. Uri osik wavu
    orhi kavak si narik ma otonjik or holoho ormu mbara, �Tava mihin sanguananak a
    heye.� Karem or mbarik tava orhin or sanguanarik jivik simu nara.
  npi-ULB: तिनीहरूका कठोर हृदयको कारण दुःखित हुँदै उहाँले रिसाएर वरिपरि तिनीहरूतिर
    हेर्नुभयो, र उहाँले मानिसहरूलाई भन्‍नुभयो, “तिम्रो हात पसार ।” त्यसले हात पसार्‍यो
    र येशूले त्यसका हातलाई पहिलेको जस्तै बनाइदिनुभयो ।
  cgc-cgc: Patan-aw din danen an na naan ta iya na palibot na may kagilek kanen an.
    Galain beet din an tak dessen iran na tagipusuon. Ambal din ta mama ya, “Untayen
    no imo na lima na kimay.” Dayon, pauntay ta mama iya na lima daw nayad en.
  tim-tim: Kinbiâ hanyeŋe kârikŋe agep aregât biwiŋe umatŋe akto purik gurik akmâ
    luâk are yekmâ peiyekmâ luâk bâtŋe bâleŋe are hin magaŋep, “Bâtge panmenâ agalâk.”
    dâmbo pando âlepŋe akmâ agalep.
  yor-yor: Nígbà tí ó sì wo gbogbo wọn yíká pẹ̀lú ìbínú, ọkàn rẹ̀ sì bàjẹ́ nítorí
    líle àyà wọn, ó sọ fún ọkùnrin náà pé, “Na ọwọ́ rẹ jáde.” Ó nà án jáde, ọwọ́ náà
    sì bọ̀ sípò padà pátápátá.
  wos-wos: Ye déka hundi xékénjoka hélék yandaka dé déka mawuli windéka dé dika dé
    saréfa na. Saréfa nae dé wun duré wa, “Ména tamba mé huritéké.” Wungi wandéka
    dé déka tamba huritékéndéka dé wambula yikafre ya.
  emp-NTPO: 'Maʌ̃ne Jesura sopuasia cʌwʌrʌ zarea b̶ea bẽrã. Quĩrũbid̶eba ãdjirã acʌbʌrʌd̶e
    dji jʌwa beu b̶ʌ́a jarasia: –Jʌwara jiradua.– Mãwã jirabʌrʌd̶e idji jʌwara ab̶ed̶a
    biasia.'
  eng-F35: After looking around at them with anger, being grieved at the hardness
    of their hearts, He says to the man, “Stretch out your hand!” So he stretched,
    and his hand was restored as healthy as the other!
  ind-ind: Yesus memandang orang-orang di sekeliling-Nya dengan marah sekaligus sedih
    karena mereka begitu keras kepala. Kemudian Dia berkata kepada orang yang tangannya
    lumpuh itu, “Luruskanlah tanganmu ke depan.” Dia pun meluruskan tangannya yang
    lumpuh dan saat itu juga sembuhlah tangannya, menjadi sekuat tangan sebelahnya!
  pes-OPCB: 'عیسی نگاهی خشمگین بر کسانی که اطرافش بودند انداخت و از سنگدلی آنان سخت
    آزرده‌خاطر شده، به آن مرد فرمود: «دستت را دراز کن!» مرد دستش را دراز کرد و دستش
    سالم شد.'
  mpt-mpt: e al tliaubasoa yatemem haabinea temeta i bobol temo e wengo mo wentubanomobbabo
    gabib kesoa yatemnea e bobol temo ilum omfubanoa e naka ele baabanea Keb kweile
    tobtalonale gesea e inanea kweilone tobtalonea ayamu banea
  ssx-ssx: Kutupa Yesuma꞉ mineke pankolo hata꞉ mo haliweki handolo hata꞉ lekema꞉ lekema꞉
    pea handeekeme. Ika꞉ hone taka꞉laeyeke handaa Yesuma꞉ pukima꞉ ka꞉nda꞉ma꞉ homolo
    hata꞉ mo hali pa꞉ta꞉ alota꞉ Naka꞉ kiki tindipae leekeme. Koto leeke handaa ipika꞉
    kiki tindipaeyeke epeekeme.
  mkl-mkl: Ŋɔi Jesu wɑ cɔ ɑŋɑ fei do idɔɔkɔ̃, nɔ inɔɛ í fɔ ntɔ ntɔ domi í yɛ idɔ nŋɑ
    í le. Ŋɔi í sɔ̃ inɛɛu í ni, tɛ ɑwɔɛ. Iyi í tɔɔ nɔ ɑwɔu í bɑɑ dee dee.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ରେମୁଆଁଇଂ ପାକା ରିସା ଡିଂଚେ କେକେ; ମାତର୍‌‌ ମେଇଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ
    ଡାଟ୍‌ ଲେଃକେ ରକମ୍ କେଚେ ଜାବର୍‌ ଲିବିସ ଆର୍‌କେ । ଜିସୁ ଆତେନ୍‌ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ “ପେନେ
    ନ୍ତି ଆନେଙ୍ଗ୍‌କେ ଆଃସୁଏ ।” ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଜିସୁ ପାକା ନ୍ତି ଆଃଚ୍ଲେବିଃକେ ଆରି ମେଁନେ ନ୍ତି
    ନିମାନ୍‍ ଡିଙ୍ଗ୍‌ୱେଗେ ।
  gof-RNT: Yesuusi hanqettidi, entta yuushshi aathi xeellidi, entti odin si7onnayssata
    gidiya gisho entta bolla daro azzanis. He addiyako, “Ne kushiya piddi ootha” yaagis.
    Uray piddi oothin iya kushey paxis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁଆଃ କେଟେଦ୍‌ ମନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ୟୀଶୁଆଃ ମନ୍‌ ଦୁକୁୟାନା, ଆଡଃ ଖିସ୍‌ତେ
    ଇନ୍‌କୁକେ ନେଲ୍‌ବିୟୁର୍ କେଦ୍‌କଚି ଏନ୍‌ ହଡ଼କେ ମେତାଇୟାଏ, “ତିଃଇତାମାଃ ଜିଲିଙ୍ଗ୍‌ୟେଁମେ,”
    ଇନିଃ ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦାଏ, ଆଡଃ ତିଃଇତାୟାଃ ପୁରାଗି ବୁଗିରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Loko limóza, anotó alemake niago, izapaló molago gonú nokipilike gili ámegekumú
    miluma geleake, agizani nakeseta vema gigizani lutozo loko lokago, agizani lutokago
    goha lamaná imó.
  lcm-lcm: Na kala ararai aulitai aniria velai ani neikien na makus using a vingaria
    kapo kit. Na kala antok a igenen ang, “Ku koros a kungam.” Na kala koros a kungana
    na kala pukunan aro pok.
  aer-aer: Jesus-ele itnenhe aremele re ahele awelheke. Re atnerte akngarte-anthurre-iwelheke
    itneke, itne-arle artwe renhe alpe-eme-iletyakenhe. Artwe ikwere anteme re angkeke,
    “Iltye ngkwinhe aternelhaye!” Kenhe artwe re iltye ikwerenhe aternelheke, kenhe
    iltye re akenhe mwerre-arle-irrerlenge.
  qvc-NT: 'Piru Jisus nishqandaqam mana nimatapis munarqanllapachu intyindiytaqa.
    Chaymi Jisusqa ancha chapashqanshina malaganayashpa, chay qendishqa makiyuq runataqa
    nirqan: —Chutay makikita, nishpa. Chaymi chay runa makinda chutaptinqa, dasna
    allinyarqan.'
  tgl-ULB: Tiningnan niya sila ng may galit, labis siyang nalulungkot dahil sa katigasan
    ng kanilang mga puso, at sinabi niya sa lalaki, “Iunat mo ang iyong kamay.” Iniunat
    niya ang kaniyang kamay at pinagaling ito ni Jesus.
  cbs-NT: 'yuinamea akeakekin jatun shinan bikawaibun Jesús ninkakatsis ikabumaken
    janua Jesús sinatai juinti nishmaxun jatu uinkin keyutan ja juni meken meyushki
    yuikin: —Min meken meshanwen— aka meshanyan jawen meken ma mepekei peaya'
  xtm-NTPP: 'Jesús ma chi nde''ya ya, te ni ndakiti ini ya nuu tee ka iyo ma. Te ni
    kuxii ini ya, ja ñatuu ka kuni de ja jin jaku''ni ini de ma. Te jiña''a ya tee
    ni yichi nda''a ma: ―‍Ndaskuili ni nda''a ni a ―‍kúu ya jiña''a ya. Te tee yukan
    chi ni ndaskuili de nda''a de ma, te ni nduva''a.'
  nnq-nnq: Penia Yesu ngabalolakea ku lilaka, ngababone kia kwa magambu ga kujundupa
    myojo jabe. Napenia ngannenge mundu jwenio, “Ntondobeye luboko lwinu!” Na jwenio
    ngatondabeya, luboko lwakwe ngululama.
  bao-NT: 'Jesús pea, ajiarique mena cʉ̃ weja ca niirãre ĩa, cʉ̃ja ca tʉo nʉnʉjeerʉgatirijere
    bʉaro tʉgoeñarique pairi, o biro ĩiupi ca amo bʉʉricʉre: —Mʉ amore juu pooya —ĩiupi.
    To biro cʉ̃ ca ĩiro, cʉ̃ amo cʉ̃ ca juu poorora añuri amo biicoaupa.'
  san-ORI: ତଦା ସ ତେଷାମନ୍ତଃକରଣାନାଂ କାଠିନ୍ୟାଦ୍ଧେତୋ ର୍ଦୁଃଖିତଃ କ୍ରୋଧାତ୍ ଚର୍ତୁिଦଶୋ ଦୃଷ୍ଟୱାନ୍
    ତଂ ମାନୁଷଂ ଗଦିତୱାନ୍ ତଂ ହସ୍ତଂ ୱିସ୍ତାରଯ, ତତସ୍ତେନ ହସ୍ତେ ୱିସ୍ତୃତେ ତଦ୍ଧସ୍ତୋଽନ୍ୟହସ୍ତୱଦ୍
    ଅରୋଗୋ ଜାତଃ|
  huv-NT: 'Quiaj tajcüy Teat Jesús, tajaw nejiw, tamix omeaats cos arangüw adam omeajtsüw.
