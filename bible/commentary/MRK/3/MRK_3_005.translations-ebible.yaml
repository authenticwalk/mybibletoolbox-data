    forth, and his hand was restored to him.
  bdv-bdv: ଜିସୁ ସେମାନାୟ୍‌ର୍‌ ଅଃଟୁଆ ମଃନ୍ ଦଃକି ମଃନ୍‌ ଦୁକ୍‌ କଃରି ଚାରିହାକ୍‌ ଦଃକ୍‌ଲା, ଆର୍‌
