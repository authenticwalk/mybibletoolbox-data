    anafak toneve.
  mie-NT: 'De quítī inī yā ndéhé yā nūū ndá dē, de nī ncucuécá inī yā jā nīhin inī
    dē. De nī ncāhān yā jíín tēe jā ní nchīchī ndahá: Scáā ndahá nú, ncachī yā. De
