  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཐུགས་ཁྲོས་ཏེ་རིམ་གྱིས་མི་དེ་རྣམས་ལ་གཟིགས་ཤིང་དེ་དག་གི་སེམས་གྱོང་པོ་ཡིན་པ་ལ་ཐུགས་སྐྱོ་བར་གྱུར་པ༌དང༌།
    མི་དེར་ལག་པ་རྐྱོངས་ཤིག་ཅེས་གསུངས་པ་དང་ཁོས་ལག་པ་བརྐྱངས་ཤིང་སོས་པར༌གྱུར།
  tca-NT: 'Rü nüma ga Ngechuchu rü nuchametüãcüma nüxü̃ nidaugüãchi ga yema nüxü̃
    íchomaẽguãchixü̃. Rü nangechaü̃ yerü tama inaxĩnüẽchaü̃ ga yema duü̃xü̃gü. Rü
