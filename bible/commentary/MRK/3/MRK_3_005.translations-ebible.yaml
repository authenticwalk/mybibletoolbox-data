  tzo-TZC: 'Ti Jesuse ta il laj sqꞌuelbe batel sat ti jfariseoetique. Jaꞌ jech xtoc
    iꞌoch ta at oꞌnton ta scoj ti mu xaꞌibeic schiquinale. Jech laj yalbe ti vinique:
