  mya-mya: ထို​သူ​တို့​မှာ​သ​နား​ကြင်​နာ​စိတ်​ကင်း​မဲ့​သည့် အ​တွက် ကိုယ်​တော်​သည်​ဝမ်း​နည်း​၍​အ​မျက်​ထွက်
    လျက်​သူ​တို့​အား​လှည့်​ကြည့်​တော်​မူ​ပြီး​လျှင် လက်​သေ​သူ​အား ``သင်​၏​လက်​ကို​ဆန့်​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛ u liike'' bɛ ki gɔbre'' ki bòn'' nin ubenpiebe, uʼyɛnm saa'' biʼyufaa
    bo, nɛ u tɔke'' ujɛ wà ya nuɔ faan'' nnɔ ki ye: «Tɛnde aʼnuɔ.» U tɛnde'' uʼnuɔ
    nɛ u jire'' uʼciɛm.'
  cbi-NTPO: 'Jesús ya'' keetala uinamu chachillanu ajaatya'' keemi, tsejturen mika
