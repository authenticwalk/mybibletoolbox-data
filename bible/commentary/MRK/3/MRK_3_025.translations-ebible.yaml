verse: MRK.003.025
translations:
  kpx-kpx: Ige mesoho valada igaeau mole tasalievei molehi mole haveliege keau bae
    ui egealivebene.
  okv-H: Eto bande vahai embomeni na ereto mine tara asora amo bande amo mane iresuja.
  tbo-tbo: Apo gasi guguni emosi ma u tipolina ina gunakahaya po hina igawigawiyena
    mehi, apo hai gugunina ina apapoe.
  mal-C: ഒരു ഭവനത്തിൽ അന്തഃഛിദ്രം ബാധിച്ചിരിക്കുന്നെങ്കിൽ അതിനും നിലനിൽക്കാൻ സാധ്യമല്ലല്ലോ.
  grc-SR: Καὶ ἐὰν οἰκία ἐφ᾽ ἑαυτὴν μερισθῇ, οὐ ⸂δύναται⸃ ⸂2σταθῆναι ἡ οἰκία ἐκείνη.⸃
  bgc-bgc: अर जै किसे घर म्ह फूट पड़ै, तो वो घर क्यूँकर डटया रह सकैगा?
  khz-khz: Pene kwalu ta pene kavaluga, matotauna pene galama genai, vokwalu maki
    ati pene ruga ripa.
  deu-TKW: und wenn ein Haus in sich selbst gespalten ist, so kann das Haus nicht
    bestehen;
  zsr-NT: Lëzcaꞌ cni chquiꞌ laꞌrúj chopl bunách nacuáꞌ tu yuꞌu, len laꞌdil‑len lzaꞌgac,
    cutu gac laꞌdíaꞌ bunách nacuáꞌ yuꞌu naꞌ.
  lin-lin: Soki libota moko ekabwani, libota yango ekowumela te ;
  hns-NT: Aur djab ghar ke palwaar apane me djhagara karie, tab ie manai log tjaaro
    or tjhiettier-biettier hoi djaai.
  noa-E: Wa magbam khai, woun ãb ich chaain dʉ̈ipai meeukhawi amach wir aigpai wërbʉkhiin,
    warag aaidʉju.
  eng-EMTV: And if a household is divided against itself, that household cannot stand.
  mib-NT: Te núu ñayuu ɨɨn vehe sásɨ́ɨn máá te cuajnáhan máá, ñayuu un má cúu ga coyūcu
    cáhnu.
  bea-bea: Kahchu ayi nito kwa yaooghinkliti ate, ayi nito kwa oowotoehassi.
  lif-NT2: हे़क्‍क्‍याङ् आप्‍फेःक् लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा हिम्‍सयङ्‌ङिल्‍ले़
    मे़धरुन्‍लो॥
  xnj-xnj: Ngati vandu va nyumba yimonga valekangini chikundi chikundi yati yigwa.
  mmx-mmx: Loxoetemen do di epes ti esep, dinaba xis epeseves.
  cbr-NT: Usaribiti ca unicamax aín aintsibë nuibananíma mëëanani tsuáqui nëtëtia.
  tee-NT: Chai ju tatanumanalh lacachaka' ni va catalasachokolh ixlhi'akstu'an pus
    jantu lai vana lakputam catatsuculh.
  eng-LSV: and if a house is divided against itself, that house cannot be made to
    stand;
  cak-NT: Y quiri' chuka' pa jun jay, xa jalajoj quiwech niqui'en-ka y niquijach-ka-qui',
    manak chic xquiec'ue' junan chech-ulef.
  pah-NT: Po ongapypeve'g̃a ojogwayvayva, a'ero po g̃a nhombojipe'apavi ojohugwi no.
  sja-NT: Auk'a te pidaarã awara-awaraadaidak'ãri, waa araa p'anapataada-e pait'ee
    mãik'aapa jõdaridait'ee.
  xed-xed: Ka dgavapdga həga mndu his ná, ta dzaʼa nzəglanza tsa həga ya ra?
  mks-NT: Ta tá cásáhá sáhndá java táhan na̱ ndúu in vehe ta cáni táhan na já a̱ cu̱ú
    ga̱ canduu nahá na̱ mé vehe cán.
  gfk-S: Be tike hatatamana paile tur tikai pai nale kis timaan.
  bmu-bmu: Mewöyök miri kungö könagesö yeŋön sutŋine aŋgururuk aka julme ewö, mönö
    galömkölköl nupŋini memba kinbingö osime.
  dgz-dgz: Amba sia dugup da todum wadum taiwanumampina mu iragi ora amoin.
  eng-GNV: Or if a house bee deuided against it selfe, that house can not continue.
  zaa-NT: Ą'hua canchu lá'aní ttu familia por biỹa ca disgústoni nna, entonces labí
    itsáagá gúchią.
  eng-WEBSTER: And if a house be divided against itself, that house cannot stand.
  guh-guh: Bajara pijinia nacaemonae ata itsipae. Itsa navecuanatsanaejitsipa penasivanavajabitsaëtsinexa,
    namataenetsia naverebiabijitsipa nacaemonae ata.
  bon-bon: Cuta yepä ingle te liba labelanuge teemeteme cubu me, pui ingle te lica
    birige lenaja.
  nhw-BL: Huan sintla ichampoyohua se tlacatl ipan se cali motlajcoxelohuaj, amo hueli
    mocahuaj san sejco.
  swh-ONEN: Nayo nyumba kama ikigawanyika dhidi yake yenyewe, nyumba hiyo haiwezi
    kusimama.
  wbi-wbi: Nave inyumba jingaghaving'hane jeene, inyumba ijio najivwesia jiime.
  bba-bba: Yɛnu ɡèn tɔmbɑ mɑɑ sɑnkinɑmɔ, ɡɑ ǹ kpɛ̃ ɡu tɛ.
  eng-KJVCPB: And if a house be divided against itself, that house cannot stand.
  kgk-NT: Ha hóga pygwa ndaijojavéi-ma ramo, ndoiko porãvéi-ma.
  waj-waj: Fai gioonna kiaapu mmuaa nnauvaki variaiya rapidada vida raubiriida mmarammaraa
    varida hama mmuaavau yaagueeqama varirama kiada fai muaraagakiaaravai.
  cpy-cpy: Aririka ikosheka-wakaeyaa atziri jempe ijeeka-wankota-wakaa, aritaki rookawenta-wakaakyaa.
  ekk-PKP: Riidlev leibkond on hukule määratud.
  mpx-mpx: O ebo un etega boda ni palabui ge totoliya nihi lohaveyan, nasi nige ni
    gagasisi.
  wbp-wbp: Manu kajilpalu-nyanu kirda-nyanurlu, ngati-nyanurlu, papardi-nyanurlu,
    manu ngawurru-nyanurlu warrarda pakakarla nyanungu-paturlu warlaljarlu, yalumpu-paturlangu
    kulalpalu nyinakarla turnu-juku jintangka-juku, ngulaju kajikalu muku lawa-jarrimi-yijala.
  luo-luo: Bende ka joot achiel opogore to odno nyaka podhi.
  nhe-NT: Huan intla ichampoyohua se tlacatl ipan se cali motlajcoxelohuaj, ax hueli
    mocahuase san sejco.
  aii-aii: ”ܘܐܸܢ ܒܲܝܬܵ‌ܐ ܥܲܠܔ ܓܵܢܹܗ ܦܵܐܹܫ ܦܠܝܼܥܵܐ ܠܹܐ ܡܵܨܹܐ ܟܵܠܹܐ.
  esk-NT: Uvvasuli iñuich tupiġmi atinġiqpata akitŋaqtuutilutiŋ suksraunġiġñiaqmiut.
  msb-msb: Kun may panimalay man na may araraway sa inda mismo, dili man ini madudugay.
  cpa-NT: Jø¹² bíh³ dsa¹hén² jǿg³ quiah¹² dsa² tiogh³ cøng² hniú¹², ju³ná³ cø²tsë́¹²dsa.
  dso-dso: ଗଟେକ୍‌ ଗର୍‌ ବାଗ୍‌ ଅଇ ନିଜର୍‌ ବିରୁଦେ ଉଟ୍‌ସି, ତେବେ ସେ ଗର୍‌ ବେସି ଦିନ୍‌ ନ ରଏ
    ।
  meu-meu: bona iduhu ta bema parara, una iduhu basinema gini diba;
  yva-NT: Muno ranivara yavaruga maporabe jirum ti inta umarovave inta mai, wea umba
    mandamisy tavon.
  dgc-dgc: Sakay maski ahe a bile, éng néglébug side, éy éwan male i buhay dia.
  zpm-NT: Tib diigaa miecha, teḻ csilo zho lëëque zha tiḻnie meṉlidz zho, ¿niacxe
    nitlod zho?
  hix-NT: Àsok hana natxow ha, àro rye yawon komo xarha. Tosoyxemà ro me tehtokonye,
    natakhahyatxow hamà, àro rye yawonotho komo, kekon hatà.
  sim-sim: Uhu os mahasanje lihi ambek li anaji nahi, lihi ambek anakorokwa lir.
  npi-ULB: यदि घर आफैँमा विभाजित हुन्छ भने, त्यो घर टिक्‍न सक्दैन ।
  cgc-cgc: Iling man tan isya na panimalay. Daw mga ittaw na naan ta isya na panimalay
    magkuntraay, magubba man iran an na pamilya.
  tim-tim: Me kâmot siâ aregât luâkŋe potalakmâ gasa hanâk agaŋgimbiâ âmâ kâmot are
    bo akbiap.
  yor-yor: Bákan náà, bí ilé kan bá sì yapa sí ara rẹ, ilé náà kí yóò le è dúró.
  wos-wos: Natafa gena du watémbéra hafu hafu warendat di akwi jémba yamba rekéndi.
  emp-NTPO: Idjab̶a ab̶ari ded̶e b̶eada djõ pananibʌrʌ dãrã pananaẽ́a.
  eng-F35: And if a household is divided against itself, that household cannot stand.
  ind-ind: '@see-verse:MRK.003.024'
  pes-OPCB: همچنین، خانه‌ای نیز که در آن در اثر دشمنی‌ها تفرقه ایجاد گردد، از هم فرو
    خواهد پاشید.
  mpt-mpt: Eka naka make meletani i sinwalo makaalaniba belalananiba awa genalom gaibo
    isa titil blimanomabiobe.
  ssx-ssx: Homeke tapake wanda꞉halima꞉ ika꞉ kone putupa alu alu pea a꞉nda꞉ pimika꞉na꞉ta꞉
    kota꞉ koto tapaketa꞉ epeke tupa꞉ hapeke na yelieke leekeme.
  mkl-mkl: Bii inɛi kpɑsɛ̃ ɑkɑ̃ ŋɑ ɑ̀ wɑɑ jɑò njɛ, kpɑsɛ̃u bɛ kɑɑ yɔkɔ ku bɔ wɑju
    mɑ́.
  gaq-gaq: ବାରି, ଜଦି ମୁଡ଼ି ଡୁଆ ବାଗ୍‌ ବାଗ୍‌ ଡିଂଚେ ମେଇଂନେ ବିରୁଦ୍‌ରେ ତଃଡ଼୍ୟାଏ, ତେଲା ଆତେନ୍‌‌
    ଡୁଆ ବୁଂ ଆଲେଃ ଣ୍ଡୁ ।
  gof-RNT: Hessadakka, issi keetha asay bantta giddon shaakettiko dhayanaappe attin
    daanaw dandda7okkona.
  unx-unx: ଆଡଃ, ମିଆଁଦ୍‌ ଅଡ଼ାଃରେନ୍‌କ ଆକ ଆକଗି ଲାପ୍‌ଡ଼ାଇରେଦ ଏନ୍‌ ଅଡ଼ାଃ କା ତିଙ୍ଗୁନାଃ ।
  gah-gah: Itó hamó zuha nenete hizi hoú latamó nene, ámina vegená alévolé iki minaminigave.
  lcm-lcm: Vo man a angtama ki angvis pok, angtama ang parik kapa angkoai si tung
    akit.
  aer-aer: Alakenhe anteye artweye-nhenge areye apeke warle anyente-arenye areyenge
    atwerrerlte-aneme imerte akweteke-ilemele atwerreme, ingkirreke uyerrelhe-iletyeke-atwetye.
  qvc-NT: Chayshinallam suq ayllupi paykunapura wanchinakushpaqa limpuna chinganmanllapa.
  tgl-ULB: Kung ang isang tahanan ay nahahati laban sa kaniyang sarili, ang tahanang
    ito ay hindi maaaring manatili.
  cbs-NT: Jaska inun, yudabu jawenabuyas paxkatan jatunmebi duanameama sinatai jiwea
    petidubumadiki.
  xtm-NTPP: Te suni maa i kúu ji'in ñayii ka iyo in‑ni ve'e ma, te nú jin ndakiti
    ini nuu tna'a i ma, te ¿naxe kuu jin koo ka'nu ndaka i?
  nnq-nnq: Anda lungolo lumwe lukibagine ikuta ikuta eijomana, lungolo lwenio lubakupela.
  bao-NT: Jĩcã wii macãrãra ameri camotati, cʉ̃ja ca ameri ĩa juna niijata, añuro
    nii yapano nʉcãticuma.
  san-ORI: ତଥା କସ୍ୟାପି ପରିୱାରୋ ଯଦି ପରସ୍ପରଂ ୱିରୋଧୀ ଭୱତି ତର୍ହି ସୋପି ପରିୱାରଃ ସ୍ଥିରଂ ସ୍ଥାତୁଂ
    ନ ଶକ୍ନୋତି|
  huv-NT: At aton sitiül nacualaran tiül noic nden majcüyiw nejeyéjan quiaj, apndajrriümoj.
  otn-NT: Xip'ʉ ja n'na ra̱ ngu̱ ya, nu̱'mø di̱ nsʉsɛ yø ja̱'i̱ 'bʉp'ʉ, da̱ 'yɛ̱hra̱
    pa di̱ n'uɛ̱ni̱.
  nop-nop: Be me hekinolit niŋ adi daneeŋ molomolom hatiŋa mindobu tubune lekiŋgoŋhik
    foloŋ utawautawa halune kadakawetik.
  obo-NT: Ungketen dad en mandad kos od kotomanan taddot mgo sakup to sokkad no pomilya.
    Otid po-unayoy sikandan od po-imotayoy, od pokodsuwoysuwoy en sikandan.
  cak-ENT: Y quiri' chuka' chupan jun jay, si ca'i' quivüch ri vinük, man utz tüj,
    manak modo nquic'uaj ta chic qui' junan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤵᤑᤣ᤺ᤰ ᤗᤢᤶᤔᤥ ᤁᤧᤄᤣᤒᤠ ᤁᤧᤎᤰᤐᤠᤀᤠᤱ ᤁᤧᤛᤧᤶᤒᤠ ᤜᤡᤶᤛᤕᤱᤅᤡᤸᤗᤧ ᤔᤧᤎᤖᤢᤴᤗᤥ॥
  snx-snx: Urum be maglib malanggu ne gobu ana indo indo aib xubrax barxone, urum
    ne si beli yaxman.
  kql-kql: De, ŋaikɨk mfotɨle balañjun mɨn ŋɨlik tonmalen valan anafak ka tonapayi.
  mie-NT: De tú nchivī iin vehe sáhá síín maá de cánāá maá, de nchivī vehe ñúcuán
    suni mā cūú cā cundeē cāhnú.
  san-TIB: ཏཐཱ ཀསྱཱཔི པརིཝཱརོ ཡདི པརསྤརཾ ཝིརོདྷཱི བྷཝཏི ཏརྷི སོཔི པརིཝཱརཿ སྠིརཾ སྠཱཏུཾ
    ན ཤཀྣོཏི།
  qve-NT: Hinallataq sichus huk wasipi tiyaq runakunapas cheqninakuspa kawsankuman
    chayqa, peleaspankun rakinakunqaku.
  pao-NT: Mu naanapua'amu sukwe nanahase gi hemma nemamakwu-wa'ne'yoo.
  cbu-NT: Zoonllpatatin ashimaam taaritamta. Waanpatatin waratkusin, washunand taachazinllinaja,
    ndambaree. Ashkachinaariya, ndusha kizpur taachinllinaya.
  usa-usa: miráuma ááqibo keqnáámmá waayúka-annama yáíkaaqa umáqtuwainata tébákáqá-tebakaq
    ááiqa íyana min-ánnámá paá íma mánobo ánataginoe.
  soy-soy: Lɛ̃ cirɛ kɛ́yɔ kɛsɛ pisoi pin n tɔpu, kɛ́yɔ kɛɛ kpinɛ.
  bkx-bkx: Ma kalu mbi ume ꞌnaakf es in nanan, nmatoen es nok es, mmoeꞌ on mee henati
    sin ume ꞌnakaf nane nabeiꞌ nhaek piut? Ka nabeiꞌ fa!
  hui-hui: Hameigini mbiraoreme tini tale bigibigi bu howa wai biyagua hangu hangu
    haga haga bu holebira.
  amf-amf: Oonin kallon eena kinka gemmayse kikala edimidi ke hanna, keeda kinka payyamoka
    daana damehe.
  quc-NNT: Xuquje' we jun achalaxik u b'anom kieb', ri juch'ob' kuyak rib' chrij ri
    juch'ob' chik, kuk'is k'u na u wäch ri achalaxik ri' chb'il rib', —kächa'.
  dob-dob: Wate ꞌeguma susu ꞌebweuna ta siweweyala be taudimo silosalosaiya maꞌetamo
    sineneta be ꞌidi miya ꞌitoꞌumali.
  wrs-wrs: Wo mongawa kembelnind avra, wo daos oho hevm, wo heva os muhavav, avavmoa.
  mca-mca: Pe'qu' ewi'ƚe' wititsi'ye' in watk'esa'xju' qa wapilƚe wetju'ƚkii, nite'
    ƚeke' iye qu' pakhaayi'ij qu' ewi'ƚ na'ni'.
  tzo-TZC: Jaꞌ jech xtoc ti mi ta scrontain sbaic ti yajvaltac jun nae, tey ta soquic
    ti yajval nae.
  mya-mya: အိမ်​သူ​အိမ်​သား​တို့​စိတ်​ဝမ်း​ကွဲ​ပြား​လျက်​နေ သော​အိမ်​ထောင်​သည်​ရပ်​တည်​နိုင်​မည်​မ​ဟုတ်။-
  gng-NT: Iden iba mɔ ya nib bore' tɔb ki kɔnh biʼŋmiɛl ni la, iden nnɔ li juore fɛnm
    nɛ.
  cbi-NTPO: Tsenmin naa ma rukunu laapu' pañu bain, naa ya' shinbu bain, naa ya' kailla
    bain, tsaa yaitala kundaa devi' veladeishu juntsaa, naana chunuu juñuba tsa denatyu'
    tsaa de-iinu detsuve.
  ikk-NT: Ikpun-ụlọ kebeni, asaẹka turu.
  leu-leu: Tamo a pabung taa tapagal fepatok e ri taa fevis, a pabung aanabeꞌ i taa
    pife waan faroxo.
  maz-NT: Cja 'na ngumü, 'ma ra pötca chũtsjë c'o ri cãrã nu, ra chjorüji 'ma.
  bod-N: ཁྱིམ་ཚང་ཞིག་ལ་ནང་འཁྲུག་བྱུང་ན་ཁྱིམ་ཚང་དེ་ཡང་བརྟན་པོར་གནས་མི༌ཐུབ།
  tca-NT: —Rü ngẽxguma chi wüxi ya ĩpatacü̱̃ã̱x nügü itoyegu, rü taxuacüma natai ya
    yima ĩpata.
  zpl-NT: Leꞌca esquie bee bene tucu niꞌi tunu liunu saꞌa beella laxu bee bene quieꞌ
    che.
  mbc-NT: Moropai tiwinan wîttî ta tîîko'mansenon esiyu'pîtî ya, to' ko'mamî pepîn.
    To' epantaka.
  ndg-ndg: Mananyumba ibaganike yene, nyumba eyo iwesa kwaa kuyema.
  wsk-wsk: Se kawam suanta nunumi nogore batagorsan, mu betela dagulu magoso.
  toj-NT: Y jach ay ba jun naitz. Ja suinquili, ta puro pleito aye, oj ni jomuca.
  dwy-dwy: Ga ŋunhi yurru gurra waŋgany bäpurruꞌ yolŋu waya bitjan bili bunharami,
    ŋayŋu yurru ŋunhi yolŋuya waya gurruṯumiya waḻamaṯthina malaya, bala yurru dhawarꞌyuna
    gupa-ḏälnha.
  kkl-kkl: Ae lom nhon nimi mamun aisa nenehiro mal tangkamna tanena, khaepto wali
    uro wamnep kom.
  tbc-tbc: Agod warou kisaek san tamolpein iŋ tarpalek uraru dilasap nug dufuni tap
    man, warou an dam dabai itur san tia wa.
  sna-sna: Kana imba ichizvipesanisa, imba iyoyo haigoni kumira.
  smk-NT: Wanin a lamang no sa sayay pammali o babali ket, mapuruk-purok sara nin
    miaaway a saya tan saya, misisyay a pirat'anan ra.
  grc-TCGNT: Καὶ ἐὰν οἰκία ἐφ᾽ ἑαυτὴν μερισθῇ, οὐ δύναται σταθῆναι ἡ οἰκία ἐκείνη.
  mzz-mzz: Wete mesai susu tamoqana inaketovegeia yoko kailuqa ediavo taiau inaetalaqa
    we no susunina ge kanasala inakenokeno.
  gof-WFTW: Hessadakka, issi keetha asay bantta giddon shaakettiko dhayanaappe attin
    daanaw dandda7okkona.
  spa-BLM: Si una casa está dividida contra sí misma, esa casa no puede permanecer.
  kyz-NT: —Sã'ã majepeja amunaw ipewara 'gã. Ajaui ojo'og ire majepeja amunaw ipewara
    'gã nãnẽwẽjẽmĩ ajuapisau nũ.
  dao-dao: Ia khuiim kyawnglawng pi amimät ngtung’atiki he cun ngkyangtai khai he
    ni.
