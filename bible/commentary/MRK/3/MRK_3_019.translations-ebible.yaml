verse: MRK.003.019
translations:
  kpx-kpx: '@see-verse:MRK.003.018'
  okv-H: Judas Iscariot amo isoro embo ta ingeni ta ikari embo amite aingeto Iesu
    na siriketo humbuto amita da ta pambuna.
  tbo-tbo: ma Yudasa Isakaliyota Yesu tu nugohalenana.
  mal-C: യേശുവിനെ ഒറ്റിക്കൊടുത്ത ഈസ്കര്യോത്ത് യൂദാ.
  grc-SR: καὶ Ἰούδαν Ἰσκαριώτην, ὃς καὶ παρέδωκεν αὐτόν. Καὶ ⸂ἔρχονται⸃ εἰς οἶκον·
  bgc-bgc: अर यहूदा इस्करियोती जिसनै उस ताहीं पकड़वा भी दिया था।
  khz-khz: e Iudas Isakariota, ia Iesu pene lewaa talimana.
  deu-TKW: und Judas Iskarioth, denselben, der ihn verriet.
  zsr-NT: Judas Iscariote, (bönniꞌ udödëꞌ Jesús lu naꞌquëꞌ bönniꞌ ludöddëꞌ Lëꞌ). Gdöd
    niꞌ guludxinëꞌ tu lu yuꞌu Jesús len bönniꞌ daꞌquëꞌ Lëꞌ.
  lin-lin: mpe Yuda Isikarioti oyo atekaki Yesu.
  hns-NT: '@see-verse:MRK.003.018'
  noa-E: Judas Iscariote, (ich maguata ewag pawi thethem khʉʉnag Jesús pʉr deeju ajima,
    i thõomkhĩir). Mag ich khapeen ich dʉ̈icha ogdʉba wënʉrraju khʉʉn jʉrkha auwi
    degag bëejierram aajem.
  eng-EMTV: and Judas Iscariot, who also betrayed Him.
  mib-NT: jíín Judas Iscariote, tēe jeē ní nastúu de ya. Yūcuán na te ni quɨ̄vɨ ya
    ɨɨn vehe jíín tée cáscuáha jíín yá un.
  bea-bea: 'Kahchu Judas Iscariot, mazi atahootalon: kahchu nito kwa kwighaghintyetl.'
  lif-NT2: हे़क्‍क्‍याङ् यहुदा इस्‍करियोतिन्‌(ताःन्‍दि खे़ल्‍ले़ ये़सुःन् इङ्‌ले़क्‍तु)॥
  xnj-xnj: na Yuda Isikalioti mweabweli kumugeukila Yesu.
  mmx-mmx: la ne Judas Iskariot, neni nom laradi ga song araba ne Iesu ri limixin
    kakapmek.
  cbr-NT: Bëtsix ca Judas Iscariote, an Jesús uni 'inan, a 'iacëxa. Usaquin abë niti
    unicama caísbianquin buani ca Jesús anua 'icë xubunu cuantëcëancëxa.
  tee-NT: Vachu' sacxtucalh ju Judas Iscariote ju astan mak'axtaklh ju Jesús. Astan
    ju Jesús alact'a'alh ju ix'amamaka'ui lacachaka'.
  eng-LSV: and Judas Iscariot, who also delivered Him up; and they come into a house.
  cak-NT: y ri Judas Iscariote ri xc'ayin richi ri Jesús. Ri Jesús y ri ru-discípulos
    xebe pa jun jay.
  pah-NT: '@see-verse:MRK.003.018'
  sja-NT: mãik'aapa Judas Iscariote; mãgɨpa t'ẽepai Jesús traicionaada.
  xed-xed: nda Zudas Iskaryut. Tsa Zudas ya ta skwaptá Yesu.
  mks-NT: xi̱hi̱n Judas Iscariote, mé da̱ na̱ji̱có túhún Jesús tá nu̱ ndíhí. A̱nda̱
    já na̱qui̱hvi Jesús ini in vehe xi̱hín na̱ xíca tuun xi̱hi̱n á.
  gfk-S: '@see-verse:MRK.003.018'
  bmu-bmu: aka Judas Iskariot. Kariot azi miaŋön könaŋgen Jisös mamalolo mem waŋgiyök.
    Mewö.
  dgz-dgz: Amba Diudes Iskeriot Iesu omine wapi apanewa. Iesu watu enamot megawa yaumua
    ap me.
  eng-GNV: And Iudas Iscariot, who also betraied him, and they came home.
  zaa-NT: Judas Iscariote nu betią ne cuéntaá para gattie nna. Làniana deyya cabi
    le' yú'u.
  eng-WEBSTER: 'And Judas Iscariot, who also betrayed him: and they went into a house.'
  guh-guh: Itsanë Judas Iscariote. Bajaraponë bexëajavabelia Jesús canajetsijitsiatsi
    pijavajabitsaë pecobeyabelia pebeyaxuabinexatsi.
  bon-bon: piiyepu Yuuda Isakariyota, lui te Yeesu ne budre me jewabuji.
  nhw-BL: Huan quitlapejpeni Judas Iscariote catli teipa quitemactili Jesús. Teipa
    Jesús ihuaya imomachtijcahua mocuepque huan sempa calajque ipan se cali.
  swh-ONEN: na Yuda Iskariote aliyemsaliti Yesu.
  wbi-wbi: nhu Yuda Iskariote, juno alya mwohiile.
  bba-bba: kɑ sere Yudɑsi Isikɑriɔtu wi u tɔmbu Yesu nɔmu sɔndiɑ.
  eng-KJVCPB: and Judas Iscariot, which also betrayed him. And they went into a house.
  kgk-NT: '@see-verse:MRK.003.018'
  waj-waj: voovai nnutuuvo Yutaaso Isariootovee. Ivoono nnaagiai Yisuunna nnammutuaiya
    fai kooyaa inna vitainaraivaara kua yeena rau kieera vaidivai.
  cpy-cpy: Kaakitapaaki Judas Nampitsi-weri, pithoka-shityaarini paata. Ikanta ipokae
    Jesús pankotsiki.
  ekk-PKP: ja Juudas Iskariot (kes ta reetis).
  mpx-mpx: ge Yudasa Isikaliyota, iya Yeisu i wasaan.
  wbp-wbp: '@see-verse:MRK.003.018'
  luo-luo: kod Judas Iskariot, jal ma nondhoge.
  nhe-NT: Huan quitlapejpeni Judas Iscariote tlen teipa quitemactili Jesús.
  aii-aii: ܘܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ، ܗ̇ܘ ܕܣܘܼܦܹܐ ܠܹܗ ܐܸܠܹܗ.
  esk-NT: suli Judas Iscariot, taamna aatchuutigitniktuaq ilaanik.
  msb-msb: kag si Judas Iscariote na amo an magatraydor sa iya.
  cpa-NT: Judas Iscariote, dsa¹ ca¹hnë¹ Jesús jmai³ chi³quë́¹. Jøng² ca¹ŋáh¹ Jesús.
  dso-dso: ଆରି ଇସ୍‌କାରିୟତିୟ ଜିଉଦା, ଜେ କି ଜିସୁକେ ସତ୍‌ରୁକେ ସର୍‌ପି ଦେଇର‍ଇଲା ।
  meu-meu: bona Iuda Iskariote, ia na taona itorena tauna.
  yva-NT: Yudas Iskariot (opi po Yesus amavun).
  dgc-dgc: sakay ti Hudas Iskarote, a néngitokyon ni Jesus. I Kapangyarian Na Ni Satanas
  zpm-NT: '@see-verse:MRK.003.018'
  hix-NT: Anaro xarha Xuknasà Eskaryotesà. Noro rma, Txesusu yahohsony me nehxakon
    hatà, anhà komo wya. Bàn yaka harha toy hatà, Txesusu.
  sim-sim: Uhu lar Judas Iskariot oria. Judas oto kumak Jisasin laha ma kavahi tavarenjek
    hakuri ma ria.
  npi-ULB: अनि यहूदा इस्करयोत, जसले उहाँलाई धोखा दिने थियो ।
  cgc-cgc: daw Judas Iscariote na ta uryan magtraydor ki kanen.
  tim-tim: akto kepia siâ kotŋe Karioto ain gâtŋe siâ aregât kotŋe âmâ Yudasi arekŋe
    manmâ beirâŋângen Yesu gasa agaŋep.
  yor-yor: àti Judasi Iskariotu, ẹni tí ó fi í hàn níkẹyìn.
  wos-wos: Judas Iskariot. Hukémbu dé Jisasré mama duka dé hwe.
  emp-NTPO: Jesuba Juda Iscariote sid̶a edasia. Maʌ̃gʌba idjira jidabisia.
  eng-F35: and Judas Iscariot, who also betrayed Him.
  ind-ind: dan Yudas yang berasal dari desa Kariot. Dialah yang kemudian mengkhianati
    Yesus.
  pes-OPCB: و یهودای اِسخَریوطی (همان که بعداً به عیسی خیانت کرد).
  mpt-mpt: eka Yudas Iskeliote Yesuse komokwali dobyamabe naka esa ita dlakasebe.
  ssx-ssx: '@see-verse:MRK.003.018'
  mkl-mkl: do Zudɑsi Isikɑriɔti, inɛ iyi ɑ́ nɑ ku zɑmbɑɛu.
  gaq-gaq: ଆରି ଇଷ୍କରିୟଥ୍ ଜିଉଦା । ଆକେନ୍ ଜିଉଦା ଇଡ଼ିଙ୍ଗ୍ ଜିସୁକେ ସତ୍ରୁନେ ନ୍ତିନ୍ନିଆ ଅପେଃ
    ବିଃକେ ।
  gof-RNT: Yesuusa aathi immida Asqoroota Yihuda.
  unx-unx: ଆଡଃ ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା ଅକଏଚି, ତାୟମ୍‌ତେ ୟୀଶୁକେ ବାଇରିକଆଃ ତିଃଇରେ ଆଖ୍‌ରିଙ୍ଗ୍‌କିୟା
    ।
  gah-gah: itó Kaliotó numutotí ve Zutá eza minomo iteko Izesuni amimika limó.
  lcm-lcm: na Iudas Iskariot, vopo alis suai ania asi kana mat.
  aer-aer: Judas Iscariot-arlke rarle Jesus iltye anthetyenhe alartetye Jew areye-kenhe
    areye itne renhe arntwirrketyenhenge.
  qvc-NT: Suqqam karqan Judas Iskaryuti. Chay Judasmi suq tyimpumanda Jisusta randikurqan.
  tgl-ULB: at si Judas Iskaryote, na magkakanulo sa kaniya.
  cbs-NT: inun, Judas Iscariote, jatun Jesús chipu jatu achimaxanaidan, jati katunikiaki,
    Jesúsun tsumabudan.
  xtm-NTPP: ji'in Judas Iscariote tee ke'en‑su'va Jesús ma.
  nnq-nnq: Yuda Isikalioti ojwanng'aluka Yesu.
  bao-NT: apĩ Judas Iscariote jiro Jesús're ca wedejãa buiyee cõaricʉ, niiupa.
  san-ORI: ସ ଶିମୋନେ ପିତର ଇତ୍ୟୁପନାମ ଦଦୌ ଯାକୂବ୍ୟୋହନ୍ଭ୍ୟାଂ ଚ ବିନେରିଗିଶ୍ ଅର୍ଥତୋ ମେଘନାଦପୁତ୍ରାୱିତ୍ୟୁପନାମ
    ଦଦୌ|
  huv-NT: At aton talüy tiül a Judas Iscariote, aaga ndoj tayac teowixaw monajiüt
    Teat Jesús. Ndoj tajmeliw tiül nop iüm.
  otn-NT: ra̱ Judas Iscariote nu̱na̱ bi dä ra̱ Jesús. Nu̱na̱ ra̱ Jesús, mi̱ juadi
    bi 'yɛ̱xyø n'yohʉ ja ngue da̱ mɛp'ʉ di̱ ma, i̱ ma rá̱ ngu̱ p'ʉya, 'dap'ʉ ni̱ 'yo.
  nop-nop: agaŋ Judas Kaliotniŋ (adi hatigene Jesu bolik timiŋguk).
  obo-NT: woy si Judas Iscariote nod boligya ki Disas.
  cak-ENT: y ri Judas Iscariote ri xc'ayin richin ri Jesús. Ri Jesús y rachibila'
    xebe pa jun jay.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋᤡᤴ (ᤋᤠ᤺ᤴᤍᤡ ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤗᤧᤰᤋᤢ)॥
  snx-snx: ne Judas Iskariot, Yesus ido sosolox suma.
  kql-kql: Jutas Iskariot. Jutasɨlɨn mamatutuk Jisas kɨndɨŋmɨ suwapale fak.
  mie-NT: jíín Judas Iscariote, tēe jā ní nastúu dē yā. Sá de nī nquīvi yā iin vehe
    jíín ndá tēe scuáha jíín yā.
  san-TIB: ས ཤིམོནེ པིཏར ཨིཏྱུཔནཱམ དདཽ ཡཱཀཱུབྱོཧནྦྷྱཱཾ ཙ བིནེརིགིཤ྄ ཨརྠཏོ མེགྷནཱདཔུཏྲཱཝིཏྱུཔནཱམ
    དདཽ།
  qve-NT: hinallataq Judas Iscariote ima. Kay Judas Iscarioten Jesusta traicionaspa,
    enemigon runakunaman entregaran.
  pao-NT: soo Judas punno'o saa'a oobenakwa tukwutumadu ka Te Pabe'e-matoo bika.
  cbu-NT: Utaásarini, sura Iskáriyotam ipusarangtamta; Isusoo waanaatstaata tamapingarangu
    anoo ipusarangiya. Aship washunand an 12 ipusarangiya, manga.
  usa-usa: Yúqtaati-Itikáárioti ááyaraitana wemá kutaruríq-í-náqá aúkáiye. yááyarena
  soy-soy: nɛ Yutɑsi Isikɑriyɔɔti yɛɛ Yeesu n tĩ́ uu pilɑ́ɑrɔ ɑnipɛ-i wɑi.
  bkx-bkx: '@see-verse:MRK.003.018'
  hui-hui: Yudasa Isagariodo ibu Yasu nde lenego ibubi homberiali (12) uruni Yasuhanda
    dabene. Ani dabai halu Yasu ibu andaga pene.
  amf-amf: Yesusam dembhinna saskate imea Asqoronto peen ea Yiwdabene.
  quc-NNT: Ri tat Judas Iscariote, ri xjachow ri Jesús, xuquje' xcha'ik rumal.
  dob-dob: ta wate Yudasa Isikaliota, tauna maꞌetamo Yesu ꞌida sipupuye.
  wrs-wrs: Wo Yutas Iskariotm pusvundthoana, noi Yesustindilm dawonam lohvna, wo sewonamba
    henoi si Yesusva ungundna englisrava desvhueinvav.
  mca-mca: qa kakha' iye Judas Iscariote. Hikka' t'ihinij ha' Jesús.
  tzo-TZC: Ti Judas Iscariotee (Jaꞌ ti buchꞌu tsꞌacal to laj yacꞌ ta cꞌabal ti Jesuse.)
    Tsꞌacal to ti Jesuse och batel ta jun na schiꞌuc ti yajchancꞌoptaque.
  mya-mya: နောင်​အ​ခါ​ကိုယ်​တော်​ကို​သစ္စာ​ဖောက်​သူ​ယု​ဒ ရှ​ကာ​ရုတ်​တို့​ဖြစ်​၏။
  gng-NT: nin Sudas Iskariyɔt wà lá li kuɔre wɔ nnɔ.
  cbi-NTPO: tsenmin Jesúsnu kundaalanu wandi' kakaamu ruku Judas Iscariote bain.
  ikk-NT: lẹzi Judasị nwa Iskarọtụ hụn re Jesu ogẹn ịkpazụụn.
  leu-leu: e na Judas Iskeriot, a mataa aava pet lisan na Yesus xe sina mu rabuna
    saat xena punuxaana.
  maz-NT: Xo o 'ñeme e Judas Iscariote, nu c'ü ro nzhö e Jesús. Nuc'ua e Jesús 'ñe
    c'o o̱ discípulo o cjogüji a mbo cja 'naja ngumü.
  bod-N: ཕྱིས་སུ་ཁོང་ལ་ངོ་ལོག་བྱེད་མཁན་ཨི་སི་ཀར་རེའི་ཡུ་དཱ་ཞེས་པ་བཅས་ཡིན༌ནོ།།
  tca-NT: Rü to nixĩ ga Yuda ga Icariúte ga yixcama bexma Ngechuchuxü̃ íxuaxü̃xü̃.
  zpl-NT: cuna Judas Iscariote enu udeteꞌ cuenda Jesuse.
  mbc-NT: Moropai Judas Iscariotes mo'ka'pîiya nîrî. Manni' Jesus yapisîton iteyatonon
    pia itîrîpa. ˻Moropai mîrîrî tîpo, Jesus emikku'pî tewî' ta.˼
  ndg-ndg: na Yuda Iskariote, ambaye aankana
  wsk-wsk: Se Judas Iscariot, kari nu memek te beteram, mu nukum kitiram.
  toj-NT: Soc ja Judas Iscariote, ja ma' sc'ulan endregal ja mas tzaani. Yaj ni ch'ac
    stzai, ti xa cumxiye ja ba snajea.
  dwy-dwy: '@see-verse:MRK.003.018'
  kkl-kkl: '@see-verse:MRK.003.018'
  tbc-tbc: '@see-verse:MRK.003.018'
  sna-sna: naJudhasi Iskarioti, uyo akamupandukira.
  smk-NT: tan si Judas Iscariote a syay magtraidor kona ni Jesus.
  grc-TCGNT: καὶ Ἰούδαν Ἰσκαριώτην, ὃς καὶ παρέδωκεν αὐτόν. Καὶ ἔρχονται εἰς οἶκον·
  mzz-mzz: we Iudasa Isakaliota gumanina Ieisu kanatoketoqiluva.
  gof-WFTW: Yesuusa aathi immida Asqoroota Yihuda.
  spa-BLM: y Judas Iscariote, que también lo traicionó. Entonces entró en una casa.
  kyz-NT: Judas Iskariote 'ga. Kũima'e tywera 'gã nupe 'ga me'egara 'ga poromũ.
  dao-dao: la Judah Iskarot, Jesuh cengkia khyanga kyaki he.
  cya-cya: lo'o yu Juda Iscariote nu mdyaa 'in Jesús. Xacan' mxitucui jun lo' nguila
    jun la na'an.
  beu-beu: '@see-verse:MRK.003.018'
  wrk-wrk: Baki Judas Yiskariyud. Nyuli nanda jali baku nangka yangkalamba nanganbunanyi
    Jisusnanyi, baki karuyi mambukamuku jurjkanyi wanjawa jayalu wakaramba Jisus.
    Barriwa.
  nii-nii: Nga wu Juras Eskeriyas konu ełe wu, ei eim Jiisas sipi opu orung wumb kin
    ngum.
  ign-NT: '@see-verse:MRK.003.018'
  dik-NT: ku jɔl a Judath Ithkariöt, raan wäär cï Jethu bɛ̈n luɔm bï dɔm.
  cac-cac: Ayec' pax vin̈aj Judas aj Queriot, aton vin̈ ix ac'anoch Jesús d'a yol
    sc'ab' chamel.
  tzj-E: ruq'uin Judas Iscariote jxejchowa Jesús pquek'a' wnak je nquetzelana rxin.
    Ja' Jesús xoc chic chpam jun jay e rexbil rdiscípulo.
  san-BUR: သ ၑိမောနေ ပိတရ ဣတျုပနာမ ဒဒေါ် ယာကူဗျောဟန္ဘျာံ စ ဗိနေရိဂိၑ် အရ္ထတော မေဃနာဒပုတြာဝိတျုပနာမ
    ဒဒေါ်၊
  yaa-NT: Askatari Judas Iscarioteri ifini. Nã Judás Iscariote Jesús fe iyopaoni.
    Nãskaxõ chipo chakafakĩ ato achimani Jesús retenõfo. Nã tii Jesús ifini aõxõ tãpimiskõi
    inõfo. Nãskata mãchifã ariax fotota, ãfe inafo fe ikikaini pexe mẽra.
  cab-NT: lúma Júdas Iscarióte le alúgurubalin Jesúsu. Lárigiñe, ába jagíribudun járigoún,
    ába jebélurun tídoun ában múna,
  clu-clu: kag si Judas Iscariote nga maman ang nagtraidor kanana.
  swh-ULB: na Yuda Iskariote, ambaye atamsaliti.
  tpt-NT: vachu yu Judas Iscariote, va yucha astan maqxtaqchoqol Jesús para katachꞌapal.
  aai-aai: naatu Jesu ana yanuwayan orot Judas Iscairot.
  sny-sny: Sosu le Judas Iskariot ei ariariyeye. Meni ape lai Jisas ai lu tamo ma'e
    areare henetirowa.
  myy-myy: Ito yicõri gãji Judas Iscariote ñayijʉ. Gãjerã Jesure ĩna ñiatoni gotiri
    masʉ ñayijʉ ĩ. Itocõ ñayijarã ĩ oca goti ucujaro yirocʉ Jesús ĩ cũana.
  trc-NT: Ne̱ cuneꞌ Jesucristó man síí cuꞌna̱j Judas Iscariote, ne̱ soꞌ me síí tacuachén
    man Jesucristó rihaan nij síí ta̱j riꞌyunj man Jesucristó a. Ga̱a ne̱ catúj Jesucristó
    rá veꞌ a.
  cut-NT: Va̱n ihyan chahn ne, namin nduco a̱ma se che duche se Judas Iscariote. A
    sa̱hn min che ndihcue ndeh se Dihvo vo adive. Chihno min ne, cona̱hn Dihvo vo
    nduco ihyan apóstol che ndichio chahn.
  bel-bel: і Юду Іскарыёцкага, які і выдаў Яго.
  zlm-KSZI: dan juga Yudas Iskariot yang kelak mengkhianati-Nya.
