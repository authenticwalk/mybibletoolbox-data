  lif-NT: ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤢ᤹ ᤂᤧᤱᤜᤠ᤹ᤀᤣ ᤀᤠᤶᤔᤠ ᤏᤢ ᤀᤠᤴᤛᤠ᤹ᤛᤡᤖᤥ॥”
