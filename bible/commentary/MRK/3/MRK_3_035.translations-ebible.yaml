  san-TIB: ཡཿ ཀཤྩིད྄ ཨཱིཤྭརསྱེཥྚཱཾ ཀྲིཡཱཾ ཀརོཏི ས ཨེཝ མམ བྷྲཱཏཱ བྷགིནཱི མཱཏཱ ཙ།
  qve-NT: Ichaqa Dios Taytaypa munayninta ruwaq runakunan wawqeykunapas, panaykunapas,
