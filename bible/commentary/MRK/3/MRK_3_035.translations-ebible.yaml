verse: MRK.003.035
translations:
  kpx-kpx: Iale oleuoleu Dilava isivi vamale keau di hohuvuia, di amakinuvuia, di
    neinuvuia.”
  okv-H: Embo amuna God ta ke agi aisuja amo nau aja te namei kamei te du emone te
    ra.” ke ainge Iesu na ena.
  tbo-tbo: Apo iyai Yaubada a nugotuhu ina dewadewaya, naka tauna walehiu po nouwe
    po hinau.’
  mal-C: ദൈവത്തിന്റെ ഇഷ്ടം ചെയ്യുന്നവരാണ് എന്റെ സഹോദരനും സഹോദരിയും അമ്മയും.”
  grc-SR: Ὃς ⸋γὰρ⸌ ἂν ποιήσῃ τὸ θέλημα τοῦ θεοῦ, οὗτος ἀδελφός μου καὶ ἀδελφή ⸋2μου⸌
    καὶ μήτηρ ⸆ ἐστίν.
  bgc-bgc: क्यूँके जो कोए परमेसवर की इच्छा पै चाल्लै, वोए मेरा भाई, मेरी बेब्बे, अर
    मेरी माँ सै।”
  khz-khz: Palagu gena ririwa gekalarana talimara au tariku e au walawalaku e au tinaku.”
  deu-TKW: Wer da thut den Willen Gottes, der ist mir Bruder, Schwester und Mutter.
  zsr-NT: Nu run ca rëꞌnnëꞌ Dios, nu ni nac ca biꞌi böchaꞌa len biꞌi zanaꞌ lencaꞌ
    xnaꞌa.
  lin-lin: Moto nyonso oyo asalaka mokano ya Nzambe, ye nde azali ndeko na Ngai ya
    mobali, ndeko na Ngai ya mwasi mpe mama na Ngai.
  hns-NT: Dje Parmeswar ke baat maane hai, oe djaise hamaar bhaai, bahien aur maai
    hai.”
  noa-E: Mʉrʉgan Ẽwandamau khõsimjö nem wau nʉm khʉʉnta mʉ ãd anaa mʉ ʉ̈phʉʉinau,
    maimua ĩchab makhʉʉnta mʉ khodnaanau ajim anʉm amag.
  eng-EMTV: For whoever does the will of God is My brother and My sister and mother.”
  mib-NT: Chi tāca ñáyuu casquícu jniñu cúní Yaā Dios, suu cácuu ñani rī, cuāha ri,
    náná rī, achí yá.
  bea-bea: Atunne zon kooh ghawoteassi ayi Nagha Tgha indi, ayi akye chu, ustye chu,
    unne chu.
  lif-NT2: आत्तिन्‍हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के मे़जोगुॽ खे़ङ्‌हाॽए
    आम्‍मा नु आन्‍साॽसिरो॥”
  xnj-xnj: Mundu yoyoha yula mweihenga gakumganisa Chapanga, mwenuyo ndi mhaja wangu
    kavili mlumbu wangu mewa nyina wangu.”
  mmx-mmx: Neni mun i mu asu lavavara at ne Moroa, neni netak kopla neinuk kopla ne
    naga.”
  cbr-NT: Uicaman cara Nucën Papa Dios cuëëncësabi oquin 'aia, acamax ca 'ën xucën
    'imainun 'ën chirabacë 'imainun 'ën tita 'icën.
  tee-NT: Va tichi chavaich ju canaviniya' ju ixk'achat ju Dios yuchi ju vasalh quimp'isek'e
    chai vasalh quinati.
  eng-LSV: For whoever may do the will of God, he is My brother, and My sister, and
    mother.”
  cak-NT: Conojel ri yebano ri nrojo' ri Dios, ja reje' ri ye'oc nte', wana' y wach'alal,
    xcha' ri Jesús.
  pah-NT: Kiroki g̃a oko Tupana'ga remimbotarimova'ea rehe – g̃a pe ji ei nhiirũ'g̃a
    nhirendyra'g̃a. Nhiy'g̃a a'e ji g̃a pe, ei Jesus'ga g̃a pe.
  sja-NT: Tachi Ak'õrepa k'inia bɨk'a oopataarãta mɨ ɨ̃pemak'a, mɨ ɨ̃pewẽrak'a p'anɨ
    mãik'aapa mɨ nawek'a.
  xed-xed: kabga inda mndu ta maga skwi manda ya ta kumə Lazglafta, tsaya zwaŋama
    ɗa, tsaya mukuma ɗa, tsaya ma ɗa,» kaʼa.
  mks-NT: Jáchi̱ ndá na̱ cája ña̱ cúni̱ Ndióxi̱, na̱ cán cúú ná tátu̱hun ñani i̱ xi̱hín
    quia̱hvá i̱ xi̱hi̱n náná i̱ —na̱cachi Jesús.
  gfk-S: Be nesi tikenong ila murmur no sinisip tane God, ikinong a tasigu ie, a hainigu
    ie, be a nugu makai ie.”
  bmu-bmu: Anutugöreŋ jitsihitŋi tem kölahakzei, mieŋön mönö nöŋgö namni aka nen-munurupni
    akze.” Mewö.
  dgz-dgz: Waenapan da da God nop mega anune amba gueguewa tainewa ame ne inanawa
    amba gwanin wainawa.”
  eng-GNV: For whosoeuer doeth the will of God, he is my brother, and my sister, and
    mother.
  zaa-NT: porqui'ni nuỹa tediba runi nu rú'u latsi' Tata Dios, pues làcanuá nna ná
    cą bettsi'à' nna dána'a' nna nàna quia' nna.
  eng-WEBSTER: For whoever shall do the will of God, the same is my brother, and my
    sister, and mother.
  guh-guh: Tsipaji raja pamonae exana pacuenia Dioso itorobatsi, bajarapamonae jane
    baja tajuyapijivi, taenajivinua, jai Jesús bajarapamonaejavabelia.
  bon-bon: Laati te liba Acejiyame me singi ne jaawenuge, tabe lui cäme naane, cäme
    igane, cäme ngule, cäme mage.”
  nhw-BL: pampa aqui quichihua catli Toteco Dios quinequi, yaya niquita quen noicni
    huan nonana.
  swh-ONEN: Mtu yeyote anayetenda mapenzi ya Mungu, huyo ndiye ndugu yangu, na dada
    yangu na mama yangu.”
  wbi-wbi: Umuunhu ghweni juno ivomba isa vughane vwa Nguluve, umuunhu ujuo ghwe nuna
    kange kwe lumbu ghwango ghwango, nu mama ghwango”.
  bba-bba: Bɑɑwure wi u Gusunɔn kĩru mɔ̀, wiyɑ nɛn wɔnɔ, kɑ nɛn sesu, kɑ nɛn mɛro.
  eng-KJVCPB: For whosoever shall do the will of God, the same is my brother, and
    my sister, and mother.
  kgk-NT: —Nhandejáry nhe'ẽ ojapo va'e gwive upéa voi xe ryvy, he'i. —Upéa xe reindy,
    upéa xe sy ave, he'i gwenduha-pe Hesu.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaa tinniivau vai kuaivaa tuqinnama rikioo
    iinnonno inna ni gata vayaa ni nunna nayaa ni noova varinoo, tiravai.
  cpy-cpy: Ikaatzi antaneerori ikoyiri Tajorentsi, riitaki nirentzitaari, rootaki
    notsirotaari eejatzi niniron-taari.”
  ekk-PKP: Kes iganes teeb seda, mis on Jumala tahtmine, on minu vend, õde ja ema.“
  mpx-mpx: Henala ebo Yehoba wana nuwatu ni ginol iya te taliu, nu ge nain.”
  wbp-wbp: Nganangku-puka kaji purda-nyanyi Kaatu wilji-wangurlu manu purami, ngulanyalu
    ngajukupurdangka kukurnu, ngawurru, manu ngajuku ngati warlaljaju.”
  luo-luo: Ngʼato angʼata matimo dwaro Nyasaye e owadwa gi nyaminwa kod minwa.”
  nhe-NT: pampa ajqueya quichihua tlen Toteco Dios quinequi, yajaya niquita queja
    noicni huan nonana.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܥܵܒܹܕ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܝܼܠܹܗ ܐܲܚܘܿܢܝܼ، ܘܚܵܬ‌ܝܼ،
    ܘܝܸܡܝܼ.“
  esk-NT: Kisupayaaq savaaqaqtuaq pisułhanik Agaayyutim, taamna iñuk aniaqatiugigiga
    suli aakagiplugu.”
  msb-msb: An tanan na nagatuman san pagbuot san Dios amo an akon iloy kag akon mga
    kamaranghod na lalaki kag babayi.”
  cpa-NT: Di³ dsa² héi² báh³ lán¹² roh¹²jni quianh¹³ mi³chie¹jni, dsa² mi²ti¹ jǿg³
    quiah¹² Diú¹³ ―ca¹juúh²dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାଇ, ସେ ମର୍‌ ବାଇ, ବଇନି
    ଆରି ମା ।”
  meu-meu: Diravra ena ura e karamu taudia, idia hari tadigu, bona taihugu, bona sinagu.
  yva-NT: weye vatano anya, wanya utavondijo Amisye apa bekere raije wenawirati Sya
    akoe waino mai muno Sya arakove waino mai.”
  dgc-dgc: I maski ti ésiya a mangtupad ta utus Nama ko, éy side ya di ina kua éy
    ta tétotop ko.”
  zpm-NT: Sac grëse zha ne ruṉ miṉe racladz Dios, lëë bets naa ga, lëë bzian naa ga,
    lëë xnia naa ga.
  hix-NT: Àsok tawro hana. Khoryenkomo yoyuknye ro komo ryhe, rowtà me natxhe, rowosàn
    me natxhe, royon me natxhe, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Ma ol mashi Avui Wasilakahin misindiyawa ma ondo nijava anhi jimatama anhi
    lira.�
  npi-ULB: जसले परमेश्‍वरको इच्छालाई पालन गर्छ, तिनीहरू नै मेरा भाइहरू र बहिनीहरू
    र मेरी आमा हुन् ।”
  cgc-cgc: tak daw kino gasunod ta kabebet-en ta Dyos, danen pabilang ko na ake na
    mga utod daw inay.”
  tim-tim: Akto Anutugât lau lokomai yeŋe âmâ nâŋgât memene akto emilupne akto garilupne
    aktâi.” dâm makyeŋgiep.
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá ń ṣe ìfẹ́ Ọlọ́run, òun ni arákùnrin mi àti arábìnrin
    mi àti ìyá mi.”
  wos-wos: Godna hundi xékékwa du takwa wu wuna ayiwa, wuna nyangengu, wuna bandingu
    maki di re.” Jisas dé wungi wa.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌ o b̶eadrʌ mʌ̃ djabaa, mʌ̃ djabawẽrãa, idjab̶a mʌ̃ papaa.–
  eng-F35: Because whoever does the will of God, the same is my brother, my sister,
    my mother.”
  ind-ind: yaitu orang-orang yang melakukan kemauan Allah. Orang yang demikianlah
    yang Aku anggap sebagai ibu, saudara, dan saudari-Ku!”
  pes-OPCB: هر که خواست خدا را به‌جا آوَرَد، برادر و خواهر و مادر من است.»
  mpt-mpt: Nakaia unangai Gode wengo wentebib ita ne biemwal eka ne ningwal ne nengwal
    nabo ge baabesebe.
  ssx-ssx: Koda꞉na꞉ hone pa꞉la꞉ hau pu haleme wanda꞉hali ikita꞉ ya kame ya ana꞉ ya
    ama꞉ halememe leekeme.
  mkl-mkl: Nɔ í ni mɑ́, inɛ iyi wɑ ce idɔɔbii Ilɑɑɔ̃ fei, lɑfɛ̃ɛi í jɛ ifɔm, wɑlɑ
    wecĩm wɑlɑ iyem.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚାକେ ପୁରନ୍‌ ଡିଂଆର୍‌ଏ, ମେଇଙ୍ଗ୍‌ ଆଃ ନେଙ୍ଗ୍‌ନେ ବୟାଁ
    ତନା ଆରି ଇୟାଙ୍ଗ୍ ।”
  gof-RNT: Xoossay sheniya oothiya ubbay ta isha, ta michchonne ta aayo” yaagis.
  unx-unx: ଅକଏ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ ପୁରାଃଏ, ଇନିଃ ଆଇଁୟାଃ ଏଙ୍ଗାଇଙ୍ଗ୍‌, ହାଗାଇଙ୍ଗ୍‌
    ଆଡଃ ମିଶିଙ୍ଗ୍‌ ତାନିଃ ।”
  gah-gah: Ómasímo li gakotó gili amiaká nia vegená kéisi nene izónege nugunamotamóne
    niave, loko limó.
  lcm-lcm: Man a si kapo usiusing kana vubuk a mamai, nia vanang kapo tasig, kapo
    taug na kapo rina.”
  aer-aer: Angwenhele apeke aywerrkele aweme, iwenhe apeke renhe mpwaretyeke Ngkarte-arle
    ahentye-anerlenge, itne apele atyeyikwe areye, meye-arle atyinhe aneme.”
  qvc-NT: Chaqa Tayta Dyus munashqanda kasuqkunam mamay, masaykuna, paniykunaqa, nishpa.
  tgl-ULB: Dahil kung sino man ang tumutupad sa kalooban ng Diyos, ang taong iyon
    ay ang aking kapatid na lalaki, kapatid na babae, at ina.”
  cbs-NT: Ja inun, Diosun jancha tsuabunda ninkatan ikunwankin jabun chibanbainkin
    axuainbudan, jabiabu en betsabu inun, en puibu inun, en ewabudiki— jatu anikiaki.
  xtm-NTPP: chi vaa ndeva'a‑ni ñayii ja sa'a i sukan játna ini Su'si ma, ñayii yukan
    kúu ñani sa ma, ji'in ku'va sa ma, ji'in si'i sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Mundu jwajwoa ojwakamu agapala Nnoongo, jwenio nga nkaka gwango, nnombo
    gwango na amama bango.”
  bao-NT: No ca boorã Ʉmʉreco Pacʉ cʉ̃ ca boorijere ca tiirã niima, yʉ bai, yʉ baio,
    yʉ paco, ca niirã —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ଈଶ୍ୱରସ୍ୟେଷ୍ଟାଂ କ୍ରିଯାଂ କରୋତି ସ ଏୱ ମମ ଭ୍ରାତା ଭଗିନୀ ମାତା ଚ|
  huv-NT: Cos jangantanej sitiül arang leaw andiüm Teat Dios, aag ayaj sayaag ajlüy
    atnej xemüm, xechiig aton ―aw.
  otn-NT: Porque nu̱ya yø ja̱'i̱ di ho da̱ 'yørpa̱bi̱ rá̱ pähä Oja̱, guehya ɛ̱ntho
    ma̱ mamá ya, ogue ma̱ n'yohʉ ya, ogue ma̱ nju̱.
  nop-nop: Metam nediyeŋ Bepaŋ’walaŋ maŋiŋ mede nadiŋa takaliiŋ adi yadi nu’walaŋ
    maneye, kwayaneye eŋ witneye tiiŋ.”
  obo-NT: Su iddos ahad ondoy nod tuman to id kopi-it Monama, sikandan en kos inoy
