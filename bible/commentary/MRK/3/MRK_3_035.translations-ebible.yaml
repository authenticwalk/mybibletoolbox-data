  kql-kql: Gotkɨk wulu pavale balañjun ŋakɨk wufaka, ŋakɨk sami, ŋakɨk wome tonma.”
  mie-NT: Chi ndācá nchivī jā squíncuu tiñu cúnī Yāā Dios, suu cúu ñanī ni, cuāha
