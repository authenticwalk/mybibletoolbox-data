verse: MRK.003.024
translations:
  kpx-kpx: Mesoho vata molemo ataeau mole tasalievei molehi mole haveliege abu bae
    ui egealivebene.
  okv-H: Eto enda vahai na kaheketo oenga oenga heteto isoro aisuja amo enda amina
    mane hetasuja.
  tbo-tbo: Apo ani taniwaga gehouna u tipolina ina gunakahaya po hina igawigawiyena
    mehi apo hai mae ina apapoe.
  mal-C: ഒരു രാജ്യത്തിൽ ആഭ്യന്തരഭിന്നതയുണ്ടെങ്കിൽ ആ രാജ്യത്തിനു നിലനിൽക്കാൻ കഴിയുകയില്ലല്ലോ.
  grc-SR: Καὶ ἐὰν βασιλεία ἐφ᾽ ἑαυτὴν μερισθῇ, οὐ δύναται σταθῆναι ἡ βασιλεία ἐκείνη.
  bgc-bgc: जै किसे राज्य म्ह फूट पड़ै, तो वो राज्य किस तरियां टिक्या रह सकै सै?
  khz-khz: Pene kaomani ta pene kavaluga, matotauna pene vevagi genai, vokaomani ati
    pene ruga ripa.
  deu-TKW: Und wenn ein Reich in sich selbst gespalten ist, so kann das Reich nicht
    bestehen;
  zsr-NT: Chquiꞌ laꞌrúj chopl bunách tu yödz, len laꞌdil‑len lzaꞌgac, cutu gac gdiaꞌ
    yödz naꞌ.
  lin-lin: Soki bokonzi moko ekabwani, bokonzi yango ekowumela te.
  hns-NT: Djab ek des me manai log apane me laraai karie, tab oe des na tjaliega.
  noa-E: Gobiernoou khãijã õor pöm ich igar thʉnʉm jãrrcha thöonaa amach wir aigpai
    wërbʉpikhiin, amach wir aigpai öbapäaiwai mag gobierno ich mag nem jua theeg sĩerrabaju.
  eng-EMTV: And if a kingdom is divided against itself, that kingdom cannot stand.
  mib-NT: Chi núu ɨɨn nación sásɨ́ɨn máá te cuajnáhan máá, nación un má cúu ga coyūcu
    cáhnu.
  bea-bea: Kahchu hlahti tane natehti intsake yawoinklit ate, ayiti tike ii oowotoehassi.
  lif-NT2: आप्‍फेःक् लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा हाङ्‌जुम्‍मिल्‍ले़ मे़धरुन्‍लो॥
  xnj-xnj: Ngati unkosi umonga ulekangini chikundi chikundi weutovana, unkosi wenuwo
    nakuhotola kusindimala.
  mmx-mmx: La ne Iesu ga paase poovo ridi xeretna, “Dola tubung mixin di epes di ri
    lengkon binam tadi, la dia esep eburu minedi xa, kopmen noxo lok nunuan letuna
    atdi.
  cbr-NT: Ësa ca. Achúshi menuxuan an 'apu 'imicë unibunën cushicaman bëtsi bëtsi
    oquin sináncë 'ain ca a menu bucucë unicama 'itsa 'aíshbi upitax bucui bëtsibë
    bëtsibë nuibananíma 'acánani cëñutia.
  tee-NT: Tachi chun ju k'ai lacat'un junta lhinajun ju tam k'ai ucxtin ni quilhmaclhu
    cajuncalh chai catalaclasaya' ju sia is'akstu'an pus va ca'aclaya'.
  eng-LSV: And if a kingdom is divided against itself, that kingdom cannot be made
    to stand;
  cak-NT: Roma xa ri winak chi jun rech-ulef man junan ta niquinojij y ca'i' quiwech
    niqui'en-ka, nipe ayowal chiquicojol. Y ri' man utz ta, roma man xquielayoj ta
    yec'ue' junan chech-ulef.
  pah-NT: Tamombe'u ti ojo'java'ea pe me a'ero, ei ga. Po g̃agwyripeve'g̃a ojogwayvayva
    hete, a'ero po g̃a nhombojipe'apavi ojohugwi.
  sja-NT: P'uuru pidaarã chik'ĩra unuamaa p'aneeruta pɨrã, taarãda-e ãchi itu jõdaridait'ee.
  xed-xed: Ka tavaptá luwa turtuk ná, dzaʼa nzakway tsa luwa ya tɗukwa ra?
  mks-NT: Jáchi̱ tá sáhndá java táhan na ndúu in ñuu ta cáni táhan ndaja táhan mé
    va na já quéa̱ a̱ ñéhe̱ íní na̱ coo nahá na̱.
  gfk-S: Be tike huntunana paile tur tikai pai nale tur dades.
  bmu-bmu: Kantri kungö galömurupŋinan sutŋine aŋgururuk aka julme ewö yeŋön mönö
    galömkölköl nupŋini memba kinbingö osime.
  dgz-dgz: Toemu da da engirit ta waiwanumampina ame dumari amoin.
  eng-GNV: For if a kingdome bee deuided against it selfe, that kingdome can not stand.
  zaa-NT: Canchu nuỹa ttu gobierno lá'aní la' rigú'ubia' quì'į nna entonces labí itsáagá
    cuí'ą.
  eng-WEBSTER: And if a kingdom be divided against itself, that kingdom cannot stand.
  guh-guh: Pacanaëjëre mapacueneje. Nacaenacuapijivi ata itsa navecuanatsanaejitsipa
    penasivanavajabitsaëtsinexa, namataenetsia naverebiabijitsipa nacaenacuapijivi
    ata.
  bon-bon: Nuuja gawe biname cina liba labelaninusi teemeteme cubu me, teepi watawata
    lapirininusi.
  nhw-BL: Sintla se tlali imasehualhua motlajcoxelose, amo huejcahuas nopa tlali pampa
    seyoc tlali huelis quitlanis nimantzi.
  swh-ONEN: Kama ufalme ukigawanyika dhidi yake wenyewe, ufalme huo hauwezi kusimama.
  wbi-wbi: Nave uvutua vughavana vwene uvutwa uvuo navu ngime.
  bba-bba: Bɑndun tɔmbu bɑ̀ n tɑbu mɔ̀ ben suunu sɔɔ, bɑn te, tɑ ǹ kpɛ̃ tu tɛ.
  eng-KJVCPB: And if a kingdom be divided against itself, that kingdom cannot stand.
  kgk-NT: Ha mburuvixagwasu re'ýi ndaijojavéi-ma ramo, ndoiko porãvéi-ma.
  waj-waj: Fai gioonna kiaapuuya mmuaa mmatavau variaiya rapidada ivaudiri raubiriida
    mmarammaraama varida hama yopeema mmuaavau yaagueeqama varirama kiada fai taikaaravai.
  cpy-cpy: Aririka ikosheka-wakaeyaa atziri jempe ipinkathari-wentee-tziri, aritaki
    rookawenta-wakaakyaa.
  ekk-PKP: Kuningriik, mis on iseendaga sõjajalal, ei jää püsima.
  mpx-mpx: Ebo abalogugui etega boda ni palabui ge totoliya nihi lohaveyan, abalogugui
    o nasi nige ni gagasisi.
  wbp-wbp: Manu yimi-kari yungurna-nyarra yirri-pura. Ngurrara-jintarlu kajilpalu-nyanu
    yapangku warrarda pakakarla, kulalpalu ngulaju turnulku jintangkalku warrarda
    nyinakarla, ngulaju kajikalu muku lawa-jarrimilki.
  luo-luo: Ka pinyruoth moro opogore kendo joge gore kendgi to pinyruodhno ok nyal
    chungʼ.
  nhe-NT: Intla se tlali ica san se tlanahuatijquetl motlajcoxelohua, ax huejcahuas
    pampa seyoc tlali quitlanis nimantzi.
  aii-aii: ”ܘܐܸܢ ܡܲܠܟܘܼܬܵ‌ܐ ܦܵܝܫܵܐ ܦܠܝܼܥܬܵ‌ܐ ܥܲܠܔ ܓܵܢܘܼܗ̇ ܠܹܐ ܡܵܨܝܵܐ ܟܵܠܝܵܐ.
  esk-NT: Uvva nunaaqqim aŋalatai akiḷḷiḷiqsuutikpata avatmun, taamna nunaaqqiq suksraunġiġñiaqtuq.
  msb-msb: “Kun may kahadian na may araraway sa inda mismo, dili ini madudugay.
  cpa-NT: Lǿa¹² ju³lah lǿa¹² quiah¹² juøi² ja³tsa¹tiogh³ dsa² juøi² cøng² jǿg³. Dsa¹hén²
    báh³ juøi².
  dso-dso: ଜଦି ଗଟେକ୍‌ ରାଇଜ୍‌ ଦୁଇ ବାଗ୍‌ ଅଇ ନିଜର୍‌ ବିରୁଦେ ଉଟ୍‌ସି, ତେବେ ସେ ରାଜିଅ ବେସିଦିନ୍‌
    ନ ରଏ ।
  meu-meu: Basileia ta bema parara, una basileia basinema gini diba;
  yva-NT: Ranivara munije inta ama vatane maporabe jirum ti inta umarovave inta mai,
    wea umba munije umaso mandamisy.
  dgc-dgc: “Eng mara, maski ahe a banuwan, éng néglébug side éy masida side a talaga.
  zpm-NT: Teḻ tib guiedz nadieṉ gac miech chop dii, csilo zho tiḻlsa zho, ¿niacxe
    nitlod guiedz co?
  hix-NT: Àro hoko rma kuknonano me nàrwonàmye hatà. Àsok hana natxow ha, owto hon
    kom ha, kekon hatà. Tosoyxemà ro me tehtokonye, natakhahyatxow hamà, owto hon
    heno komo, kekon hatà.
  sim-sim: Uhu sauheima las nga ormu mbara, �Os kraha lal lihi ambek li anamandingorme
    nahi, kraha anandi las li taha avak misambi lihin lakwa lir.
  npi-ULB: यदि राज्य आफैँमा विभाजित हुन्छ भने, त्यो राज्य टिक्‍न सक्दैन ।
  cgc-cgc: Daw mga sinakepan ta isya na kaarian magkuntraay, iran na kaarian dili
    magpadayon.
  tim-tim: Akto luâk kepia konokŋe potalakmâ hanâk hanâk agumbiâ kepia are pum yembop.
  yor-yor: Bí ìjọba kan bá yapa sí ara rẹ̀, ìjọba náà yóò wó lulẹ̀.
  wos-wos: Natafa téfana du watémbéra hafu hafu warendat, wun getéfana du jémba yamba
    rekéndi.
  emp-NTPO: Ab̶ari druad̶ebemarãda ara ãdjidub̶a djõ pananibʌrʌ dãrã pananaẽ́a.
  eng-F35: If a kingdom is divided against itself, that kingdom cannot stand.
  ind-ind: '“Kaki-tangan Satanas tidak mungkin terpecah-pecah dan saling melawan.
    Hal itu bisa digambarkan seperti satu negara atau satu keluarga: Kalau mereka
    saling melawan dan saling berperang, pasti negara atau keluarga itu akan hancur.
    Jadi jelaslah bahwa iblis tidak mungkin memberi kekuatan kepada-Ku untuk mengusir
    roh-roh yang berpihak kepadanya. Karena kalau itu terjadi, berarti kerajaan iblis
    sudah hancur.'
  pes-OPCB: مملکتی که دچار جنگ داخلی شود، نابودی‌اش حتمی است.
  mpt-mpt: Betan mak seli i sinwalo imaye makaalaniba belalananiba awa genalom gaibo
    i titil blimanomabiobe.
  ssx-ssx: Mo kenke homekena꞉ Kapomanima꞉ ika꞉ kone putupa alu alu pea a꞉nda꞉ lia꞉ka꞉na꞉ta꞉
    kota꞉ ika꞉ wanda꞉halita꞉ epeke tupa꞉ hapeke na yelieke leekeme.
  mkl-mkl: Bii inɛi bommɑ ɑkɑ̃ ŋɑ ɑ̀ wɑɑ jɑò njɛ, bommɑu bɛ kɑɑ yɔkɔ ku bɔ wɑju mɑ́.
  gaq-gaq: ଡାଗ୍‌ଲା ଆଣ୍ତିନେ ଦେସ୍ ନିଜର୍‌ ବିତ୍ରେ ଜୁଜ୍ ଡିଙ୍ଗ୍ଏ, ତେଲା ଆତେନ୍‌‌ ଆରି ନିମାଣ୍ତା
    ଆଲେଃ ଣ୍ତୁ ।
  gof-RNT: Issi kawotethay ba giddon shaakettiko he kawotethay eqqanaw dandda7enna.
  unx-unx: ମିଆଁଦ୍‌ ରାଇଜ୍‌ ଆୟାଃରେଗି ବିନ୍‌ଗାଅକେଦ୍‌ତେ ଆକ ଆକଥାଲାରେ ଲାପ୍‌ଡ଼ାଇରେଦ ଏନ୍‌ ରାଇଜ୍‌
    ଛିତିବିତିକଆଃ ।
  gah-gah: Mikasi makokú vegená hizi hoú latamó nene, alévolé iki minamiko ámina apatoka
    gámekokó pizinogo ive.
  lcm-lcm: Man a vap i nei vainagoan ki angvis pok, vainagoan parik kapa angkoai si
    tung akit.
  aer-aer: Nhenhe awerrirraye! Tyerrtye apmere anyente-arenye areye apeke atwerrentye
    akngerre itne akenhe akweteke-ilemele atwerreme, ingkirreke uyerrelhe-iletyeke-atwetye.
  qvc-NT: Chayshinallam suq nasyumbi tiyaqkunapis paykunapura pilyashpa, wanchinakushpaqa,
    ¿imashinam atinmanllapa kawsaytaqa?
  tgl-ULB: Kung nahahati ang isang kaharian laban sa kaniyang sarili, ang kahariang
    ito ay hindi maaaring manatili.
  cbs-NT: Miyuiwen matu yusinun ninkakanwen. Mae betsa anua nawabu jatunmebi paxkatan
    detenamei jatun yuda debui keyumisbuki.
  xtm-NTPP: Vaa nú in ñuu, te ka iyo nanimaa ñayii ka ndakiti ini nuu tna'a i ma,
    te ¿naxe kuu jin koo ka'nu ndaka i ma?
  nnq-nnq: Anda kingwana chimwe kikibagine ikuta ikuta eijomana, kingwana chenie kipakugwe.
  bao-NT: Jĩcã yepa macãrãra cʉ̃ja majuropeera ameri camotati, cʉ̃ja ca ameri ĩa juna
    niijata, añuro nii yapano nʉcãticuma.
  san-ORI: କିଞ୍ଚନ ରାଜ୍ୟଂ ଯଦି ସ୍ୱୱିରୋଧେନ ପୃଥଗ୍ ଭୱତି ତର୍ହି ତଦ୍ ରାଜ୍ୟଂ ସ୍ଥିରଂ ସ୍ଥାତୁଂ
    ନ ଶକ୍ନୋତି|
  huv-NT: Jondot monajiüt tiül noic cambaj majcüyiw nejeyéjan quiaj mbajcamoj, aaga
    cambaj quiaj ngondom majlüy najneaj, apndrom ombas.
  otn-NT: Xip'ʉ ha di̱ ma̱nda n'na̱ ra̱ da̱st'abi, nu̱'mø di̱ ndu̱nhyø ja̱'i̱, hi̱nja̱m'mø
    da̱ zä da̱ zɛhyø hya̱.
  nop-nop: Kwet wapum niŋdi utawaaŋ bop molomolom tiŋa mindobune kwet u kadaka tibek.
  obo-NT: Otik duwon mgo sakup to sokkad no kohoriyan nod po-unayoy od povunuwoy,
    konnod kouhoy, od kohobba en iddon kohoriyan.
  cak-ENT: Roma si ri vinük richin jun ruch'ulef ca'i' quivüch nquibün, npu'u oyoval
    chiquicojol. Y re' man utz tüj roma nbün chin ri quiruch'ulef que ntzak.
  lif-NT: ᤀᤠᤵᤑᤣ᤺ᤰ ᤗᤢᤶᤔᤥ ᤁᤧᤄᤣᤒᤠ ᤁᤧᤎᤰᤐᤠᤀᤠᤱ ᤁᤧᤛᤧᤶᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤸᤗᤧ ᤔᤧᤎᤖᤢᤴᤗᤥ॥
  snx-snx: Kantri be gobu ana indo indo aib xubrax barxone kantri ne si beli yaxman.
  kql-kql: Ŋaikɨk lomɨn gɨŋgani matɨvavɨlevekandi yipatɨli balañjun yipatɨli balañjundi
    mɨn ŋɨlik tonma, kavik pavalen katɨk lomɨn anafak ka tonapayi.
  mie-NT: De tú iin nación sáhá síín maá de cánāá maá, de nación ñúcuán chi mā cūú
    cā coo cáhnú.
  san-TIB: ཀིཉྩན རཱཛྱཾ ཡདི སྭཝིརོདྷེན པྲྀཐག྄ བྷཝཏི ཏརྷི ཏད྄ རཱཛྱཾ སྠིརཾ སྠཱཏུཾ ན ཤཀྣོཏི།
  qve-NT: Sichus huk nación llaqtapi tiyaq runakuna cheqninakuspa rakinakunkuman chayqa,
    chay nación llaqtaqa purmapunqan.
  pao-NT: Ka yooonnekoo, mu numu sukwe nanayadooena, gi hownnekoo hemma nemamakwu
    ewa nanatumoo'oo.
  cbu-NT: Tputseetsinaari ashikpaz ashiru kamanchintspa. Tputs waanpatatin pachat
    pachat ashkusin, musá chingachpasinaya. Waanpatatin kachingeersin, ndusha kizpur
    taachinllinaya.
  usa-usa: ááqibo móra-marukoma yáíkaaqa umáqtuwainata tébákáq-tebakaq ááiqa íyana
    mi-márúkóní waayúkama paá íma mánibo ánataginoe.
  soy-soy: Kuyɔ́ɔpiyu kusɛ pisoi pin n tɔpu, kuyɔ́ɔpiyu kpɛɛ kpinɛ.
  bkx-bkx: Kalu mbi pah es in naplenat, in toob in nmabanan es nok es, on mee henati
    pah nane nabeiꞌ nhaek nabaal? Ka nabeiꞌ fa!
  hui-hui: Dindi mbiraoreni howa tini tale bigibigi bu howa wai bia a̱i̱ na̱i̱ biyagua
    hangu hangu haga haga bu holebira.
  amf-amf: Bit kalaa eena kikala edimayse kinka bit kalaa eed maatayse daana damehe.
  quc-NNT: We jun q'atb'al tzij u b'anom kieb', ri juch'ob' q'atal taq tzij kuyak
    rib' chrij ri juch'ob' chik, kuk'is na u wäch ri q'atb'al tzij ri' chb'il rib'.
  dob-dob: Ta wate ꞌigwae, “ꞌEguma ꞌebweu ꞌebeloina ꞌenaya tomotai siweweyala be taudimo
    silosalosaiya maꞌetamo ꞌebeloina nina ꞌineneneta be ꞌibebeꞌu.
  wrs-wrs: Hev unna, mongona pethanindva avra, wo daos oho hevm, wo heva os muhavav,
    avavmoa.
  mca-mca: Pa'qu' ewi'ƚe' witset qu' nawatk'esa'xju' qa' napilƚe wetju'ƚkii, pakha'an
    qa nite' ƚeke' qu' nape.
  tzo-TZC: Ti mi ta scrontain sbaic jun ajvalil schiꞌuc ti schiꞌiltac ta abtele, mu
    xuꞌ jal ta spasic mantal. Tey ta soquic o.
  mya-mya: လူ​တို့​စိတ်​ဝမ်း​ကွဲ​ပြား​လျက်​နေ​သော​နိုင်​ငံ သည်​မ​ရပ်​မ​တည်​နိုင်​ရာ။-
  gng-NT: Libɛl liba ya nib bore' tɔb ki kɔnh biʼŋmiɛl ni la, libɛl nnɔ li juore fɛnm
    nɛ.
  cbi-NTPO: Tsaju' naa ma reichi uuden juu chumu chachilla bain yai tene kundaa detiya'
    velaa ne chudenashu juntsaa tsanan dejutyuve.
  ikk-NT: Alị-eze ọwụlẹ kebeni, asakọzị ẹka wuzo.
  leu-leu: “Tamo a faxatangan sina rabuna i taa tapagal fepatok e ri taa fevis, a
    vilaana ina faxatangan i taa pife waan fatateak!
  maz-NT: Cja 'na ndajñiñi c'ü ra chũtsjëji, ra chjorü 'ma c'o ri cãrã nu.
  bod-N: གལ་ཏེ་རྒྱལ་ཁམས་ཤིག་ལ་ནང་འཁྲུག་བྱུང་ན་རྒྱལ་ཁམས་དེ་བརྟན་པོར་གནས་མི་ཐུབ༌ལ།
  tca-NT: —Rü ngẽxguma chi wüxi i nachiü̃ãnecü̱̃ã̱x i duü̃xü̃gü rü nügütanüxü̃watama
    nügü nadaixgu, rü taxuacüma natai i ngẽma nachiü̃ãne.
  zpl-NT: Tucu ubiernu enu rleꞌe saꞌa siempre rliunu saꞌa beei nu tunu rliunu saꞌbeei,
    laxu nú rnibiyaꞌ ubiernu quieꞌ che.
  mbc-NT: Tiwinan pata ya' tîîko'mansenon esiyu'pîtî ya, to' ko'mamî pepîn. To' epantaka.
  ndg-ndg: Kama upwalume ubaganike wene, upwalme ogo uwesa kwaa kuyema.
  wsk-wsk: Kingdom suanta ningi kariimet nunumi pagorsan ale koma koma bagasan, mu
    kingdom mu magoso kueneso.
  toj-NT: Q'uelahuilex, ja cristiano ma' jun ta lugar ayei, ta tola vida huas snutzu
