  kan-OKCV: ಒಬ್ಬನು ಬಲಿಷ್ಠನ ಮನೆಗೆ ನುಗ್ಗಿ ಮೊದಲು ಅವನನ್ನು ಕಟ್ಟಿಹಾಕದೆ ಅವನ ಸೊತ್ತನ್ನು ಸೂರೆ
