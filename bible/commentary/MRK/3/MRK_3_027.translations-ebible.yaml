verse: MRK.003.027
translations:
  kpx-kpx: “Atabeu bae ata mole negote ke oe uvue tai kunaive kebia vavoloalivebene.
    Isito auna vasohuta malaha ke umuvaito bae ove kemo kunaive malei.
  okv-H: Eto embo na vuvure embo ta donda pegene aisi uje aisuja amo kihi vuvure embo
    andito pundurou donda amo humbasuja.
  tbo-tbo: Ega emoemotana lawa kadikadidilina a numa ta luiya po a gapola ta danenehi.
    Inapa numana taniwagana ta womomohi po aena ma nimana ta panipanihi yaka apo ta
    lui a numa u hinena po a gapola ta danenehi.
  mal-C: ബലിഷ്ഠനായ ഒരു മനുഷ്യനെ ആദ്യംതന്നെ പിടിച്ചു കെട്ടിയെങ്കിൽമാത്രമേ അയാളുടെ വീട്ടിൽ
    പ്രവേശിച്ച് സമ്പത്ത് കൊള്ളയടിക്കാൻ സാധിക്കുകയുള്ളു; പിടിച്ചുകെട്ടിയതിനുശേഷം വീട്
    കവർച്ചചെയ്യാം.
  grc-SR: ⸆ ⸂Οὐδεὶς δύναται⸃ ⸉τὰ σκεύη τοῦ ἰσχυροῦ, εἰσελθὼν εἰς τὴν οἰκίαν⸊ αὐτοῦ,
    διαρπάσαι, ἐὰν μὴ πρῶτον τὸν ἰσχυρὸν δήσῃ, καὶ τότε τὴν οἰκίαν αὐτοῦ ⸂2διαρπάσῃ.⸃
  bgc-bgc: “पर कोए माणस किसे ठाड्डे माणस कै घर म्ह बड़कै उसका माळ कोनी लूट सकदा, जिब
    तक के पैहल्या उस ठाड्डे माणस ताहीं ना जुड़ ले; जिब वो उसके घर नै लूट लेवैगा।
  khz-khz: Talima taa na tiliga talimana gena numai ati pene laka-toga ripa, gena
    rinaga ati pene veraria ripa; votiliga talimana pene ligoligo-kunea vou, gena
    numa rinagara pene veraria.
  deu-TKW: Aber niemand kann in das Haus des Starken einbrechen und ihm seine Werkzeuge
    rauben, außer wenn er zuerst den Starken bindet, und hierauf mag er sein Haus
    ausplündern.
  zsr-NT: ’Nutu nu gac tsaz lidxëꞌ tu bönniꞌ nal len cuiaj yöl‑laꞌ tsahuiꞌ queëꞌ chquiꞌ
    cutu gáguëꞌë ziꞌal bönniꞌ nal naꞌ, atiꞌ niꞌr sáquiꞌnëꞌ cuijëꞌ le dzöꞌ lidxëꞌ.
  lin-lin: Pamba te moto moko te akoki kokota na ndako ya elombe mpo na kobotola biloko
    na ye soki liboso akangi ye te na basinga. Ezali kaka soki asali bongo nde akoki
    kobotola biloko na ye ya ndako.
  hns-NT: 'Oe bolies: „Koi na ek djabar manai ke ghar me djaai sakiega okar hiera-motie
    tjoraawe khaatien. Khaalie dje oe aadmie se djabar hai, oe oke baanhke okar sab
    tjiedj tjoraai sakie.”'
  noa-E: Magnaa amag, ’Pãadë mʉ sëu awi wajapha khĩirjubat ajim anʉm. ¿Khaíu mʉg nʉm
    aig sĩi ãb jierrnem wajapham dʉ̈i ich di thʉa sim aig dubwi i nem jĩgkhaju khai?
    Sĩi khapanaam khʉʉnau wa i khãai ʉ̈rʉʉcharamua i ibʉʉr auwi khabam chan pöd i
    nem jĩgkhabam. Ich agjöta sĩebahab ajim anʉm, mepeerjã. Mʉ i khãai jua theeg khaba
    chirakhiin, muajã pöd õor mor eem mepeen jãg dau daau jʉr wërpbajugui ajim anʉm.
  eng-EMTV: No one can enter a strong man's house and plunder his possessions, unless
    he first binds the strong man, and then he may plunder his house.
  mib-NT: ’Te ni ɨɨn tēe ma cúu quɨ̄vɨ de ini vehe tēe ndacuī jeē quenehen de ndajníñu
    de. Chi cánuú jeē xíhna gā cuhni de tēe ndacuī ún. Te suni súcuan cúu jeē jíhni
    rī Satanás te quénehen ri tachī.
  bea-bea: Atuline kweyali iyua aoontye teze natsutti kwa, yenatunne yatatulelu, hatse
    tahyaghesklu teze natsutti; atezon ya kwa yaghonile iyu aoontye.
  lif-NT2: के़धुम्‍बा मनाःल्‍ले़ कुहिम्‍मो लाःप्‍माआङ् खे़ल्‍ले़ कुजिगःक्‌वाहाॽ नाप्‍मादेॽमानुःल्‍ले़
    तगि खे़न् के़धुम्‍बा मनाःन् इघेःङ्‌माए पोःङ्‌लो॥ हे़क्‍क्‍याङ्‌लक् कुहिम्‍मो लाःप्‍माआङ्
    चिगःक्‌वाहाॽ लःप्‍मादेॽमा सुक्‍ते़त्‍लो॥
  xnj-xnj: “Avi lepi mundu mweihotola kuzangila nyumba ya mundu mweavi na makakala
    na kumnyaga vindu vyaki changali hoti kumkunga mundu mwenuyo. Penapo ndi yati
    ihotola kumnyaga vindu vyaki.”
  mmx-mmx: Do tara i vara na xip pilo xaka lempanga at loogu at taradi lolos, neni
    na xoxo alis be mo laradi la melemu na xip kaka ba lempanga ren.
  cbr-NT: Ësa ca. Ui unínbi ca cushi uni, aín xubunu atsínxun aín ñu bicuanima. Aín
    'ibu a pain nëaxun cuni ca aín ñu bicuanti 'icën. Usaribi oquin cana 'ën aín 'apusama
    cushiira 'ixun ñunshin 'atima chiquinin.
  tee-NT: 'Ni xamati'' catanuputulh la''ixchaka'' pumatam jok''at ju na tachapun chai
    camaxtuniputulh ju ixtaxtokni tasq''uini ni p''ulhnan camakch''imalh ju anu''
    jok''at. Acsnica'' ju lai camaxtunilh ju ixtaxtokni ni va jantu lai tamacyajui.
    Pus chunch ju ajuni ju lapanacni ju Jesús ni ix''amamachakxaniputun ni yuchi ju
    t''alalhajalh ju lhacaticuru. Yuchi lai lhixcoxtui ju lhacaticurulhni la''ixlacatuna''an
    ju lapanacni. Chai tailhi''alh ixchivinti. Ajuni:'
  eng-LSV: No one is able to spoil the vessels of the strong man, having entered into
    his house, if first he may not bind the strong man, and then he will spoil his
    house.
  cak-NT: Quiri' chuka' ri nrojo' nu'on elak' pa rocho jun achi ri yalan ruchuk'a',
    nic'atzin nuxim na'ey, c'ajari' c'o modo nucanoj-e ronojel ri nrojo' yeruc'uaj.
  pah-NT: 'Igwete Jesus''ga ei no: —Ojipe''g̃a ndoki ipopoakave''ga ronga pype gambatera
    rerogwovo ga hugwi. Gahoheve''ga jate oki ipype opopoakahetero g̃waramo. Igwete
    ga ga kwana''ẽi gambatera ipe''avo herogwovo ga hugwi, ei ga g̃a pe. Nahã Jesus''ga
    ei g̃a pe jihi ko Satanás''ga hohe gapyriva''ea mbojipe''avo javo.'
  sja-NT: ’Ma awara, apida t'ĩudak'aa eperã juataura bɨmãi iru net'aa jãri atade.
    Naapɨara jɨ̃ nɨ̃bɨ-e pɨrã, iru net'aa jãri p'e ata-e pai. Mɨ waibɨara bɨ Netuara
    Poro Waibɨa k'ãyaara. Mapa netuaraarã mɨ jua choodak'aa.
  xed-xed: Ka ta habaf a mndu ta mndu nda mbra wu katsi ná, laviŋta a ta lami da həga
    ga taŋ ka hlugudunustá huzlani wa.
  mks-NT: ʼSácú u̱ inga quia̱hva nu̱ ndo̱. Ni in da̱ta̱a a̱ cu̱ú ndi̱hvi da caja cuíhná
    da̱ ña̱ha vehe in da̱ ndacú cán joo tá ná cató da̱ da̱ ndacú já cuu quehe da ña̱ha
    da̱ cán.
  gfk-S: Pata ta tikenong na lala tano ngasiana no ut na baso ma ina kuman ta linge,
    ing be paile huna kubus kawase ie. Ma namur um, na kukuman naramon tano nuno hala.
  bmu-bmu: Kunŋan azi köhöikŋaŋgö köna böröŋi mutuk qahö jöhöma ewö, yaŋön mönö miriŋe
    öŋgöba qezaŋda sukinapŋi memamgö osima. Mutuk i jöhöi tarigun mönö ölöp miriŋeyök
    öröyuaiŋi pakpak waŋgita memba anma. (Miaŋgö dop nöŋön mewöyök Satan jöhöba andöŋe
    ömeŋi eŋguataŋgömakzal.”) Mewö.
  dgz-dgz: Seitan me aro apane mini da. Menan up apane, up tat anupiwa, anenen amba
    aro apane paewa unuge kwan puraput mega tambuta, me namu aro apane ware damiga
    pane barae amba evi kwan puraput mega tambuta.”
  eng-GNV: No man can enter into a strong mans house, and take away his goods, except
    hee first binde that strong man, and then spoyle his house.
  zaa-NT: Lanú nuỹa irialàni gá'ą le' litsi' ttu nubeyu' valiente canchu álahuá gudaxu'
    ỹą́ na guxiqquią na, lànialá nna hua rialànią cueqquią iyate nu té le' litsi'
    enni'a.
  eng-WEBSTER: No man can enter into a strong man's house, and seize his goods, except
    he will first bind the strong man; and then he will plunder his house.
  guh-guh: 'Bajarapamonae pecanaëjëtsinexa Jesús bitso piasaënëcuene dovathi matatoxenetsia,
    Jesús icatsia jumaitsi bajarapamonaejavabelia mapacueniaje: —Itsajivi ata apo
    caëjëpaetsi pejonenexa bitso piasaënë pijaboyalia peyacajërëtsinexa xua xaina
    pijabota. Itsiata itsa patsipa bajaraponë matatoxenetsia bitso piasaënë, nexata
    cobecëtabuatsipatsi. Taxucëtabuatsipatsi yajava. Matapania bajarapacuenia yacajërëtsipatsi
    daxita xua xaina pijabota. Bajara pijinia pacuenia xanë ata bitso tasaënë dovathi
    matatoxenetsia. Bajaraxuata necaëjëpa jivivecua tacapitsapaenexa dovathivi.'
  bon-bon: Pätä laati te liba singi birige kokre biname me mete me abacita teeme gwidape
    bine waadename, tabe miiji niinäce teebine ätäya. Piba tabe labacituge teeme mete
    me, yaawadimuge teeme ngena yaacrajuge puma.
  nhw-BL: “Amo aqui huelis calaquis ichaj se catli tetixtoc quen Amocualtlacatl huan
    quiquixtilis catli iaxca sintla achtihui amo quiilpis. Huajca quena, hueli quiquixtilis
    catli iaxca.
  swh-ONEN: Hakuna mtu yeyote awezaye kuingia kwenye nyumba ya mtu mwenye nguvu na
    kuteka nyara mali zake asipomfunga kwanza yule mwenye nguvu. Ndipo ataweza kuteka
    nyara mali zake.
  wbi-wbi: Looli nakwale nambe umuunhughweni nangingile munyumba ja muunhu unyangufu
    kughoma ifiini fyake looli tasi ankunge unyanyumba, neke aghome ifiinu fyake fyooni.
  bba-bba: Goo kun kpɛ̃ u du dɑmɡiin yɛnuɔ u kɑ win yɑ̃nu ɡurɑ u kun ɡinɑ dɑmɡii wi
    bɔkue u sere win yɑ̃nu ɡurɑ.
  eng-KJVCPB: No man can enter into a strong man’s house, and spoil his goods, except
    he will first bind the strong man; and then he will spoil his house.
  kgk-NT: —Ha ndikatúi avave oike imbaraete va'e róga-py omonda hagwã imba'e kwéry-rehe.
    Onhapytĩ ranhe ramo ae íxupe, ogwerahapa arã hóga-py oĩ va'e, he'i íxupe kwéry
    Hesu. Upéixa ha'e kwéry ijapuha oikwaa uka íxupe. Anháy ndikatúi omosẽ ojehegwa,
    he'i ramo oikwaa uka íxupe ha'e kwéry ijapuha.
  waj-waj: 'Ivo itaa kua kiaa kioo Sataangaara kava vo kuavai mmataama kioo tunoo:
    Fai vaidi voovoono yaagueeqa vaidiivaa nnauvaki vioo inna hoonaiyauvaa ariiyara
    varaanaree kiaa kioo hama sabi kuanaravai. Fai tauraa vaidi yaagueeqaivaa yuku
    yaakuuvaa yeenaadiri ranaa rau kioo vioo inna nnauvakidiri inna hoonahaanaiyauvaa
    varaanaravai.'
  cpy-cpy: Tema aririka ikowaete ikoshiteeteri atziri shintsita-tsiri kameetha, otzimatyee
    reteeta-wakyaari roojoteeteri, eero imataneero ikijako-wentyaawo rashiwitari,
    rayitee-tanakiri.
  ekk-PKP: Kindel on see, et kui keegi murrab tugeva mehe majja ja üritab tema asju
    võtta, ei jõua ta röövsaagiga kaugele, kui ta seda tugevat meest kõigepealt kinni
    ei seo.
  mpx-mpx: “Nige gamagal etega bosowaina ni ulutuk asiyala wana limiya ge wana gogomwau
    ni bugulan. Ebo nuwana, inoke ni yowan hikan ga, abwe wana limi bugubugulina ni
    bugul egonan.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda wangkaja yimi-nyayirni-wangu-kari Juju
    Ngawu-kurlu-yijala. “Juju Ngawu ngulaju wati-piya kulu-parnta-piya. Milya-pinyi-yijala
    kankulu kajilpa purunjunju yukayarla wati-kirlangu-kurra kulu-parnta-kurlangu-kurra
    yuwarli-kirra wijikingarnti. Ngulakungarntiji kamparru-wiyi yarnkami karla kulu-parntakuju,
    manu wayirni-ka rdaka-jarra wirliya-jarra. Ngula-jangkarlunya-ka manilki wijingkiji
    jurnarrpaju. Ngula-piya-yijala ngaju karna pirrjirdi-nyayirnilki nyina Juju Ngawu-piya-wangu!”
  luo-luo: Chutho onge ngʼat manyalo monjo od ngʼat maratego mi omaye gige odhigo
    ka ok otweyo ngʼatno mokwongo. Kosetimo kamano eka dohedhre mar yako gik moko
    e odno.
  nhe-NT: “Axaca huelis calaquis ichaj se tlen tetixtoc queja Axcualtlacatl huan quiquixtilis
    tlen iaxca intla achtohui ax quiilpis. Huajca quena, huelis quiquixtilis tlen
    iaxca.
  aii-aii: ”ܐܘܼܦ ܚܲܕ ܠܹܐ ܡܵܨܹܐ ܥܵܒܹܪ ܠܒܲܝܬܵ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ ܚܲܝܠܵܢܵܐ ܘܣܵܠܹܒ ܠܡܸܢܕܝܼܹܗ،
    ܐܸܢ ܠܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܐܵܣܹܪ ܠܚܲܝܠܵܢܵܐ ܘܗ̇ܝܓܵܗ ܣܵܠܹܒ ܠܒܲܝܬܹܗ.
  esk-NT: 'Uvvasuli atla atrikusaun: Kiñaunniiñ iñuk isiġumiñaitchuq saŋŋiruam iñuum
    tupqanun ivayaqtuaqsiḷuniasiiñ sulliñauraŋiñik aglaan sivulliulugu pitukkayaġaa
    saŋŋiruaq iñuk, tavrakŋaasiiñ ivayaqtuaqsiḷuni sulliñauraŋiñik.'
  msb-msb: O kun ipamutang ta pa, waraʼn masulod sa balay san tawo na maisog agod
    kuhaon an mga butang sani kun dili anay gapuson ini. Tapos amo na niya makawatan
    an balay sani.”
  cpa-NT: ’Ha¹chian² dsa² lé² hí¹ dsi²néi² quiah¹² dsa² bé², hi² cán²dsa hi² chi²
    dsi²néi², ju³ná³ tsa¹ma²na²hŋió²dsa dsa² hniu³ ni³jiá¹. Jøng² ma²lé² cán²dsa hi²
    chi² dsi²néi², ju³ná³ ma²na²hŋiéng²dsa.
  dso-dso: “ମାତର୍‌ କେ ମିସା ବପୁ ରଇବା ଲକ୍‌କେ ପର୍‌ତୁମ୍‌ ନ ବାନ୍ଦ୍‌ତେ, ତାର୍‌ ଗରେ ପୁରିକରି
    ସେଲକର୍‌ ନିଜର୍‌ ସବୁ ଚରାଇ ନେଇ ନାପାରେ, ମାତର୍‌ ସେ ବପୁ ରଇବା ଲକ୍‌କେ ଆଗେ ବାନ୍ଦ୍‌ଲେ ସିନା
    ସେ ତାର୍‌ ଗରେ ପୁରି ଚରିପାର୍‌ସି ।
  meu-meu: Tau ta ese goada tauna ena ruma ai basine dae kau diba, ena kohu basine
    dadi diba, ela bona goada tauna do baine ḡuia guna, ma murinai ena ruma kohuna
    baine dadi.
  yva-NT: 'Syo ananeneae inta raura: Ranivara vatano panaonoambe inta siso vatano
    bambunine apa yavare rai, weamo po vatane umaso aneme ajoe raokokai dati, umba
    po apa ananugo yavarugawe raugavo aora tenambe. Anakakai Akoe aurata irati vatano
    bambunine umaso ai, muno Risyamo syo apinde to, wemi mbewar Syo anawayo kakaije
    mawatan.'
  dgc-dgc: “Ewan tu makapagpaibut du kasakupan ni Satanas, éngˈwan na pa matalo ti
    Satanas. Pero éng matalo na dén siya, éy maari na dén a alapén i kasakupan na.
  zpm-NT: Masaque nac meṉdox zig tib zha ne no xfuers, zha ne gacladz cuee grë ncuaaṉe
    no lidz zha co, none cxidoogazh zho zho.
  hix-NT: Tahoxerye ymo toto yehtoko, noro katxhotho yarhàra nay hamà, anaro, kekon
    xarha tà, àwyanye. Bàn yawo rma noro ymo yehtoko, krawame rma haxa nowomyan hamà,
    àkatxhothàrà yanàr horà. Tàwya noro ymo yahomometxhe haxa ryhe, àkatxhothàrà yaryan
    hamà, tkatxho me harha. Àro wyaro rma rha, rowya worokyamo yownàtoko, Satanasà
    ymo komo warymen hamà, kekon hatà, Txesusu, àyweronàhyamano ynye ro komo wya.
  sim-sim: Karem uhu mashi las nga ormu mbara, �Ji hishika, ma or kwambu ngashi os
    mbele mbele orhin ji lakwak ji hishi nahi, mberem jivai uku? Wa masmas kumba tava
    orhin kuvuk ji ishishinak or wanakop mbele mbele orhin lakwa jira.�
  npi-ULB: तर कसैले पनि पहिले बलियो मानिसलाई नबाँधीकन त्यसको घरमा पस्‍न र त्यसका सम्पत्ति
    चोर्न सक्दैन, त्यसपछि त्यसले त्यसको घर लुट्नेछ ।
  cgc-cgc: Daw may ittaw na liag melled daw mamang ta mga pagkabetang naan ta balay
    ta iseg na ittaw, impusibli na kaselled kanen an daw dili din anay magapos iseg
    ya na ittaw. Daw nagapos en, sigurado gid na makamang din en mga pagkabetang naan
    ta balay.
  tim-tim: Me luâk siâŋe luâk kârikŋe siâgât emelan âgâm wan me wan kâmbu meaŋberâm
    akbiap. Hain akmâ gain gain memberâm yoŋâk âgâmbo amboŋe asiŋ yendo tâkŋe keiŋe
    bâtŋe hikom pando yendo âmâ âlepŋe wan me wan ekmâ pitiwiap.
  yor-yor: Kò sí ẹni tí ó le wọ ilé ọkùnrin alágbára kan lọ, kí ó sì kó o ní ẹrù lọ,
    bí kò ṣe pé ó kọ́kọ́ de ọkùnrin alágbára náà ní okùn, nígbà náà ni yóò lè kó ẹrù
    ní ilé rẹ̀.
  wos-wos: “Du nak hara duna geré wulaaye déka jondu sélé héranjoka tale dé wun duré
    hura yoombu gitaka. Gitaka déka geré wulaaye déka jondu sélé hératandé.” Wungi
    wataka dé wa, “Satan wun hara du maki dé. Wuni wun duré yoombu gikwa du maki dé.
    Wuna hambuk satanéna hambukré dé sarékéngwandé.”
  emp-NTPO: Ẽberã mẽsrã b̶ʌda naãrã jʌ̃ chũmʌnaẽ́bʌrʌ, ¿sãwã idji ded̶e ed̶a ne drʌad̶e
    wãni? Jʌ̃ chũmʌnadrʌ poya idji nebiara drʌad̶ia.
  eng-F35: No one can plunder the strong man's goods, invading his house, unless he
    first binds the strong man—then he may plunder the house.
  ind-ind: Aku di sini sebagai musuh iblis yang datang untuk merampas harta darinya.
    Tidak ada pencuri yang berani masuk begitu saja ke dalam rumah orang yang sangat
    kuat. Sebelum masuk, dia harus lebih dulu mengikat orang kuat itu, barulah dia
    bisa masuk ke rumahnya dan merampas barang-barangnya.
