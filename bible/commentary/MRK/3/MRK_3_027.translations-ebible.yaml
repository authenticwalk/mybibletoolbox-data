  mal-mal: ഒരു ബലവാനെ പിടിച്ചുകെട്ടീട്ടല്ലാതെ അവന്റെ വീട്ടിൽ കടന്നു വസ്തുവകകൾ കവർന്നെടുക്കുവാൻ
