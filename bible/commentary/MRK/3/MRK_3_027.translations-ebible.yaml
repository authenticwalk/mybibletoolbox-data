  kxv-kxv: “ସାମା ଆମ୍ବାଆସି ନ଼କେଏ ବା଼ଡ଼୍‌ୟୁ ଗାଟାଣାଇଁ ଦହ୍‌ଆତିହିଁ ତାନି ଇଜ ହ଼ଡାନା ତାନି
