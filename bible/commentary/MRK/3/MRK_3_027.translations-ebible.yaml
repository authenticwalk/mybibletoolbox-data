  san-KHM: អបរញ្ច ប្រពលំ ជនំ ប្រថមំ ន ពទ្ធា កោបិ តស្យ គ្ឫហំ ប្រវិឝ្យ ទ្រវ្យាណិ លុណ្ឋយិតុំ
    ន ឝក្នោតិ, តំ ពទ្វ្វៃវ តស្យ គ្ឫហស្យ ទ្រវ្យាណិ លុណ្ឋយិតុំ ឝក្នោតិ។
  arn-NT: “Iney rume ta konpulayafuy kiñe rume newenngechi wentru ñi ruka mew tañi
    müntuñmayafiel ñi nieelchi chemkün, wünelu mew trarinofile. Welu trarikünufile,
    fey wülake pepi müntuñmayafuy kom ñi nieel.
  zas-NT: ’Abiꞌ achut zajc chuꞌ lidx tijb béngojl daꞌt din cwanman gra xieenman bal
    id zaxhii xgajman laaman. Zian zileꞌ cwanman ni rajpaman.
  ken-NT: Ná mmu ákway bɛchwe amɛm ɛkɛt ɛnɛ́ ntantaŋ angɛ́p mɛnyɨŋ ɛbhi mbák abhɨkɨ
    yambɨ ánkɛ́m yi angwɔt? Ǎnaŋa kɛ́m yi angwɔ́t, kɛ ánkwáy bɛghɛp mɛnyɨŋ ɛbhi.
