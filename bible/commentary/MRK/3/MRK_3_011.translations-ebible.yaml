  gvc-gvc: Ã yoa paina watĩa ti cohtotarina sehe Jesure ñʉa tiro cahai na tuhcua caha
    sʉha. —Mʉhʉ Cohamacʉ macʉno jira —ni sañurucuha tina tirore.
  mwp-mwp: Dhuray rimarim mabaygal wati mariw malayzimayl thana na midh thonar Yesun
    iman, thana wal tiduman kedha, ‘Ngi Awgadhaw Kazi.’
  ksj-ksj: Ebuni vine sauꞌaniꞌa ragano reiroteꞌe azaḡaꞌa Iesu horonidotene, ane zamao
    ḡuḡuradu, hounaꞌe ḡoerido. 'Ḡaꞌe Badiꞌa Ubuga!'
  sbk-sbk: Paphunti ipepo ichafu panwalolaga zywa gwaga paka panzi witanzilwa kwe
    nalile, bhayangaga, “Awa uli Mwana wa Ngulubhi”.
  mya-JVB: ညစ်ညူး သောနတ် တို့သည်လည်း ကိုယ်တော် ကိုမြင် သောအခါ ပြပ်ဝပ် ၍၊ ကိုယ်တော်
    သည် ဘုရားသခင် ၏သား တော်ဖြစ် တော်မူသည်ဟု ဟစ်ကြော် ကြ၏။
  kgf-kgf: Waŋu uŋa biriaginaguc ieneŋ i héŋgic séc hénayaiguc mama hema kucnec qacma
    yomuhuc ʒéaŋgic; Gi Anutuac Naŋa.
  awb-awb: Owainawamarínká Sísa tagéra wensabé áhreu puara arehunseraráq méra anotahtaq
    mahraréra, Are Manikáne ahninkáwá wóne uwana
  gdn-gdn: Iyapana rabina-mugu keyai berokoi idiwa ki mu mete ika bautagubu manako
    mu Iyesu emupu ki ka mu e yabareya gwaigwiritagubu bonanamaga ragiragi kawaya
    e simupu, tagubu ke; “Kau ka Mamanuga God e Gubagai.”
  hvn-hvn: Ta ngède Yesus ri dèu do maho ri wango he, ta dèka ke roo la mejura pa
    hedꞌapa Yesus. Jꞌe pekaa roo, mihe ane, “Tèra-tèra Èu ke, ne Ana Deo nee!”
  nko-NT: Nɩ́ ahá ánɩ́ ɔŋɛ laláhɛ bʋ amʋ́sʋ́ benyá wun mʋ alɩ á, badɩda mʋ ayabiasɩ,
    sʋ́rá okitikíti blɩ́ bɛɛ, “Fʋ́gyí Bulu mʋ Bi ámʋ nɩ!”
  bsn-NT: 'Ĩna ʉsʉrijʉre vãtia sãñarã, Jesúre ĩacõari, ĩ rĩjorojʉa gʉsomuniari tuetucõari
    muquearãne, ado bajiro yiavasãñujarã ĩna: —Dios macʉne ñaja mʉ —Jesúre ĩre yiavasãñujarã.'
  pib-NT: Ga wa kamchine puchotlewatachine getinri yoptsojityegitluna. Saplewatna.
    Wane chinna wanna, “Pixni wa Goyakalu Wgenyi.”
  wiv-wiv: Nuhu kua na vule zaha e holiholidia, kamana dia ka tunga kozo ni Iesus,
    dia ta dua kara kabeni Iesus dia ka goe dia ka tani barae, “Ho na Tuni Vuvu.”
  reg-reg: Ona ona emioyo ja masambwa amajabhi anu gamulolaga, gagwaga ansi imbele
    yae no kulila, na nibhaika, “Awe uli Mwana wa Nyamuanga”.
  mlh-mlh: Gemoine gemoine yoŋoji Yesu ŋoneru jiŋo maiineo moreŋgo rakaru iŋi oŋgabuŋ,
    “Go Anuture Made fukege!”
  gof-ENT: ቱና ኣያናይ ኦይኪዳ ኣሳቲ ኢያ ቤዒዳ ዎዴ ኢያ ሲንን ኩንዲዲ፥ ባንታ ቃላ ቁ ኦዲ፥ «ኔኒ ፆሳ ናዓ ጊዲኪ?»
    ያጎሶና።
  aau-aau: Niohney piap-araw homkwe hye lira menkin, homkwe hye pamuow kampueys nok,
    ok aiopey hay senkin lokre me, “Hunkwe God so Ney.”
  tvk-tvk: E melele xa ngan xil xa ninin tesa di e xil lapusi, xil mei latingeiril
    mini, e lamuis kei labit, “!Xouk obe Nat Hi!”
  prf-NT: Balang essa ten sináddáp hidi nen madukás a ispiritu a naketa kánni Jesus
    ay lummuhud ten atubengán na sakay ipákraw di a, “Siko en Anak nen Diyos!”
  auy-auy: '@see-verse:MRK.003.010'
  tbg-tbg: Vika nai ventake nai ventake i vaumanta vaiinti nahenti vonavu vaanavano
    vika nivutaqi vauka, vika Ihura tave vira avuni hiqirivi vaiha naverai tiha, Are
    Kotira Maaquvanove, ti. Vaanavano vika nivutaqi vau vaiintika minti tuvaro
  hub-NT: 'Iwanch egkemtuamu aina Jesúsan wainkar ni emtin tikishmatrar, senchi chichainak:
    “Ameka Yuusa uchiriyaitme”, tusa tuina.'
  hmo-hmo: Lauma dikadia ese Iesu idia itaia neganai, idia moru diho, idia boiboi,
    idia gwau, “Oi be Dirava ena Natuna.”
  big-big: Keya kerewa yombanuwiligi yenge yungke koya puwiligu Yisuyegi pakelawekke
    yombanu puwiligu kiliya yolu puwili Yisugi ingewerege ulu wala logo pelik kek
    kisibene keleyi, Ni Anotogi Marekpek kisibene keleyi miza.
  gux-G: 'T tagibiidi danba ya la''o ya yogunu kuli bi yio gbaani o nituali nni ki
    ya tandi: «ki tua a tie u Tienu bijua»'
  cnl-NT: 'Xe̱''n² ''e³ la²³ ŋǿn² Jesús te''²³ espíritus quien³² mɨ²³sɨ²³quiʉ''²,
    ca²³quiaa³ rɨ³''in³²te''²³ xi²ñi² Jesús. Ca²³lʉ́³te''²³ quiʉ̱ʉ̱³. Ca²³jua''³te''²³:
    ―Jo̱o̱³¹ Dios hua² ''nʉ³.'
  zar-NT: 'Cateʼ böʼ xihuiʼ yúʼugaca bönachi bilaʼléʼe Jesús, buluʼdxigaʼ bönachi
    naʼ yúʼugaca xiniʼë Jesús, ateʼ gulaʼbö́dxiʼa, taʼnná: —Nacuʼ Liʼ Zxíʼinëʼ Dios.'
  kde-kde: Na anamindenga pavammwene Yesu, nkuvamatohija pahi vanu anevo vavêle na
    anamindenga akuno uvakuta ding'uto uvachidoni, “Wako njo Mwana wanga Nnungu!”
  ata-ata: Xe aneꞌi ane ta uleenu masua ixoo noxiꞌa imaisou Iesu, la itangatulu uluꞌelai
    no tavaꞌu, io sou iꞌava aloxo ꞌo, “Nini ꞌo ne, nini Lataua ꞌOlu manina.”
  qvw-NT: 'Jinaman''a Satanaśhpa gänaśha nunacunäćhu achatupis Jesusta licälulmi ñawpäninman
    un''ulacuycul ayaycaćhaypanuy: “Am''a Diospi śhamü Chulinmi canqui” nil nipäcula.'
  nfa-nfa: Ropa dhèu dhu nidhu tao sa ladhe rèdhi Yesus, ka ra bèbha dꞌai rai ètu
    madha Yesus. Hèia ra taraa, aku rèngu na, “Èu ne mema tareꞌa Ana Ama Lamatua!”
  tnp-tnp: Kəni nian nətəmimi nətəm narmɨn tərah mɨn kəutatɨg e lah kəmotafu Iesu,
    kəmotaiu aupən lan motəmei=pən ohni motagət əfəməh məmə, “Ik Nətɨ Uhgɨn!”
  urd-urd: और बदरूहें जब उसे देखती थीं उसके आगे गिर पड़ती और पुकार कर कहती थीं, “तू
    ख़ुदा का बेटा है।”
  hot-hot: Ma ŋgôk lelaik takatu êyê yani ma êv yak êlôk êk yani ma ba elaŋ lôklala
    nena, “O ma Wapômbêŋ anêŋ Nakaduŋ.”
  mqj-NT: 'Ianna dengan to natamai setang ummita Puang Yesus, malimuntu''mi dio tingngayona
    anna mealo'' nakua: “Anaknako Puang Allata''alla.”'
  rus-SYN: 'И духи нечистые, когда видели Его, падали пред Ним и кричали: Ты Сын Божий.'
  mbh-mbh: Na aro ve tamata kerengare o thepol a Jisas, ma o koru oeve na o ria i
    ve, “Wong ake ini a God Itun.”
  bdd-bdd: Ma taiyawedi tomota hiꞌahiꞌa ꞌoidiya siluhuwa, ma ꞌeguma Yesuina siꞌita
    sibeꞌu ma siꞌeno talutalubuꞌi matana ma sibwaubwau, sigwae, “Cowa Yehoba Natuna.”
  cbt-NTPO: Sopairo'sari ya'coancantërinsopitanta' huë'pi. Quisoso quënanahuatona',
    nocotapataquëchin isonquipi. —¡Quëmaso' Yosë hui'ninquën! itopi chiníquën nontatona'.
  srn-NT: 'Te den takruyeye ben si Yesus, den ben trowe densrefi na En fesi, dan den
    ben bari taki: “Yu na a Manpikin fu Gado.”'
  cta-NT: 'Nu nguꞌ quicha nu ntsuꞌu cuiꞌi̱ cuxi jiꞌi̱ nguꞌ ni, nu loꞌo naꞌa̱ nguꞌ
    quicha biꞌ jiꞌi̱ Jesús, liꞌ ndyatu̱ sti̱ꞌ nguꞌ nde loo su ndu̱ yu. Cui̱i̱ nxiꞌya
    nguꞌ xquiꞌya cuiꞌi̱ cuxi, chaꞌ nslo cuiꞌi̱ biꞌ jiꞌi̱ Jesús: ―Nuꞌu̱ laca nu sca
    ti Sñiꞌ ycuiꞌ Ndyosi ―nduꞌni nguꞌ quicha biꞌ.'
  bqc-SIM: 'Tã́adeↄ sↄ̃, tó aa aà wɛpà, aaì mↄ wúlɛ aà aɛɛ, aaì wiilɛ aa mɛ:
    Lua Nɛ́n n ũ.'
  tcz-CHONGTHU: Lhagaoboh vop ho vang chun Ama amu chan un, tolsenan akineiyun, a-ang
    sunga abohkhup un, “Nangma Pathen Chapa chu nahi!” tin asam jiuve.
  mar-mar: जेव्हा अशुद्ध आत्मे येशूला पाहत तेव्हा ते त्याच्यासमोर खाली पडून मोठ्याने
    ओरडत की, “तू देवाचा पुत्र आहेस!”
  snp-snp: Eti ato, ido Satani kimiwela mino gedamo wenena yate eyeti ya kiyanalo
    kiyani umola fiti au loti eti lamo, Kamo ya Goti Nalafo minane, loti lafa,
  isl-isl: 'Þegar þeir sem haldnir voru illum anda, sáu hann, féllu þeir til jarðar
    við fætur hans og æptu: „Þú ert sonur Guðs.“'
  spy-NT: Kimii ꞉biiko chēē kiiyiimē ꞉tāmirmirook chēē miyootēch. Ki yoo kakas ꞉tāmirmiroochoo
    Yēēsu, kuyēyē bichoo kukutuny ām taayeetaab Yēēsu ānkōōnchōōyiis kule, “Inyiing'
    Lakwataab Yēyiin!”
  xnn-xnn: Issan nang-il-an nan kinapet di anito ay ipogaw si Jesus dadat menpalintomeng
    ay mangibogbogaw en, “Sik-a nan Anak Apo Dios.”
  mwe-mwe: Na maoka gangali ga mmbone gala pugaabhonaga a Yeshu, gatendaga kwaagwiyanga
    bhandunji bhala mmujo jabho, akuno galijobhela, galinkuti, “Mmwe Bhanabhabho a
    Nnungu!”
  tte-tte: Yo siya tomoliyaone yaluyaluwa biki silusae kolili saugana Yeisu sigitai
    sibeku sitalupwaopwaom manna mena na siyogayoga siba, “Kowa Yaubada Natuna.”
  tcs-tcs: Ebritaim wen demwan uda bin gad nugudspirit insaid dempla bin luk Zizas,
    dempla bin poldaun ane dem nugudspirit bin singaut prapa laudwan, ‘Zizas, yu da
    Boi blo God.’
  hlt-THB: Qaihchekhqi ing anih ce ami huh awh a haaina koep unawh, “Nang ve Khawsa
    Capa ni,” tinawh khy uhy.
  soq-soq: Apana bedeuwo aleu kadiu wanwanlala Iesu eweia walamawe mo me danawe muba
    siribabantoie aubaubantoie waie waiase, “E ipa God Otopa.”
  qub-qub: Jesusta ricashpanga dyablu löcuyaycächishan runacunapis paypa ñaupanman
    gongurpacoj. Dyablu rimachiptinmi gaparashpan «Gamga Diospa wamranmi canqui» nej.
  att-att: Á yù ira nagunagán na anitu, pakasingad da kuna, namalittúkak ira ta arubáng
    na, á inikalli ra, “Sikaw yù Anâ ni Namarò,” kud da.
  bki-bki: Mia ka bogo nene aver niununo va nalo tai napano ajua tomu nalo tealo,
    bogo na amial Yesu, mia nalo monokanio avatove ka naio, nalo ajorua jaano, abio
    toru, aberinavo “Jau kobe Atua Kenerinio.”
  bqp-bqp: 'Tãnadenↄ sↄ̃, tó ò a wɛ́ è, òdi su ò wútɛ a arɛmɛ, òdi wiki lɛ́ ò pi:
    Mↄkↄ̃mmɛ Luda Nɛ́ ũ.'
  mcp-mcp: 'Bɔ́w-bɔ̂w míshíshim mí á ka dʉ́g Yésus, mí mú kə wusə mə́nyúúl nyə́dɨ́
    shí mə́kuú, mí ŋgə́ kɨ̂m nə́: «Wo wə́ Mwân mə́ Zɛmbî.»'
  hat-hat: 'Chak fwa move lespri yo te wè l'', yo te tonbe nan pye l'' ap plede rele:
    -Ou se pitit Bondye a.'
  npl-NT: 'Iwa ijkuak n espíritus amokualteh okitayah n Jesús, owetsiah ikxitla iwa
    otsajtsiah: —¡Te, Ti Tekone de Dios!'
  bgg-bgg: Chiih-è, khuchung magunde aishii, ibuii ragungthek è jiang pha è Isu shii
    doh ne, Isu ibi shii thud srane ziak ne yao, nane Hamangkhung-aphuii pha Dufuii
    ro.
  eng-TCENT: Whenever the unclean spirits saw him, they would fall down before him
    and cry out, “Yoʋ are the Son of God.”
  eng-BSB: And when the unclean spirits saw Him, they fell down before Him and cried
    out, “You are the Son of God!”
  cpu-NT: 'Ipokayetzira jaakayetziri peyari, jotyeerovashitari Jesús, ikaimimaita
    shintsiini, ikantzi: “¡Eeroka Itomi Pava, niyotzimi naaka!”'
  san-ASM: অপৰঞ্চ অপৱিত্ৰভূতাস্তং দৃষ্ট্ৱা তচ্চৰণযোঃ পতিৎৱা প্ৰোচৈঃ প্ৰোচুঃ, ৎৱমীশ্ৱৰস্য
    পুত্ৰঃ|
  tac-NT: 'Alemi jálechigó jaré ralámuli napu chátiri alawá ajchágame nile. Napu''lige
    sebasa alé a''bé napu Esusi ilile, alé napu Esusi ilile o''wemi neraga, alué chátiri
    alawá wijchí ''lule alué ralámuli ''lige a''wágame ra''íchale: ―¡Mué ju Onorúgame
    Inolá, napu re''pá rewagáchika nawale! ―anile.'
  eng-WEBPB: The unclean spirits, whenever they saw him, fell down before him and
    cried, “You are the Son of God!”
  gfk-H: Ma aring tunatuna, ira sakana tanua ga sasahai ta diet. Ma bia diet ga nas
    Iesu, diet git tuntudu manaluai tana ma ira sakana tanua diet git kaakonga bia,
    “Uga no Nati Kalou.”
  viv-viv: Ada badi wayafunediyao hiꞋita-yo agene hibeꞋu hitatawayana higayo, “Iyoi.
    OꞋeni Yaubada Natuna.”
  yao-yao: Ni ŵandu ŵaŵakamwilwe ni masoka paŵammonaga, ŵaligwisisye paujo pao ni
    kunyanyisya achitiji, “Mmwejo ni Mwana jwa Akunnungu!”
  tgp-tgp: Ale tanume lumiha sasati na tamlohi lara la hitea, la jovi sivo na nahona
    la ngara lara, “Engko Natun God!”
  auc-NT: Ayæ̈ Itota ingante adinque wënæidi në wentamö ëwocadäni incæ tömengä önöwa
    gäänë ædæ wææ̈ninque, —Bitö Wængonguï Wëmi ïnömi ïmipa töö, ante Yæ änänitapa.
  kbc-NT: Niɡ̶ijo oko anodakatiogi niwicidi abeyacaɡ̶aɡ̶a noɡ̶onadi Jesus, odaa niwicidi
    abeyacaɡ̶aɡ̶a owo menitiniwace lodoe, codaa nacaagaɡ̶a, modi, “Jaɡ̶akamaɡ̶akaami
    Lionigi Aneotedoɡ̶oji!”
  bmh-bmh: Duailel ipal agal oiagab oug wes eg go agenag daremenin. Duailel go agenag
    Yesus uligaimai, go taubibaimai, gusig ulinar, “Petak, na Uwait nugau Nag.”
  ctu-BL: 'Jini xibajob che'' bʌ tsi'' q''ueleyob, tsi'' pʌc chocoyob i bʌ ti'' tojel
    Jesús. Ti c''am bʌ t''an tsi'' yʌlʌyob: Jatet i Yalobilet Dios, che''ob.'
  meq-meq: 'Ndo neheye fakalaw mə bo tay aye tə ŋgatay a Yesu na, tə kal ha bo kame
    i Yesu. Ta wuda, tə gwaɗ: «Nəkar na, Wawa i Mbəlom.»'
  noa-H: Mag hõor pöm wëjöm hee naajim haajem hĩchab, mor hee t'õt'õrrsöm bën paraa
    sĩsidʌm k'ʌʌn. Magʌm k'ʌʌnau Jesús hoowai warag haig bëenaa, hi k'ĩirp'ee kanieu
    p'õbk'anaa wiwiuk'amuata, “Pʌʌn chadcha Hẽwandam Hiewaau” haajeejim hanʌm.
  alp-NT: Tamata rebe ro tiare kbasaise, pela esi selu Yesuse, esi tatu kena tibubuisu
    lope tapele kai esi biuwe lokoI be, “Ale Alla Eni Nanae!”
  san-VEL: apara nca apavitrabhuutaasta.m d.r.s.tvaa taccara.nayo.h patitvaa procai.h
    procu.h, tvamii"svarasya putra.h|
  kbq-kbq: Hagi agru osu havi avamu'mo'za, Jisasi'ma nege'za upri hu'za ranke hu'za,
    Anumzamofo nemofoge hu'naze.
  kbh-kbh: 'Y chë bacna bayëjënga uambayëngna, Jesús tmojinÿe ora, betsco chabe shecuats̈ents̈e
    imojtsofshëntsaménts̈enaye, y chë bacna bayëjë́ngbeyeca mënts̈á imojtsáyebuache:
    “¡Aca Bëngbe Bëtsabe Uaquiñá condmëna ca!”'
  ron-LSB: 'Spiritele necurate, de câte ori îl vedeau, cădeau înaintea lui și strigau:
    “Tu ești Fiul lui Dumnezeu!”'
  pon-pon: 'O ni en nen akan nar I, re pupedi mo I, weriwer, indada: Japwil en Kot
    komui!'
  nhe-BL: 'Huan quema tlacame tlen quipiyayayaj se iajaca Axcualtlacatl quiitayayaj
    Jesús, motlancuaquetzayayaj iixtla huan chicahuac nopa ajacame quiijtohuayayaj:
    ―¡Ta tiIcone Dios!'
  sps-sps: Arin vainy te kaa men masarau tagei tsuiny ror e Jisas, ri naa miror Tsunia
    ri te fatukun ri te tsunguruu matan ya fiisen me na pua rarin totoroor ri te kuu,
    “Anyi na Guei Tsoiny ten Gov!”
  wnc-wnc: Sike tapdukbam asinggan apu yupbasike yuwawa waung waita paking aminda
    i kake ie muna puke anzing yanggamatakaking, “Ga Anututane waaknga,” ngang yanggamatakaking
    kaknga
  bus-bus: 'Zĩndeenↄ sↄ̃, tó aↄ̃ à wɛ́ɛ è, aↄ̃è mↄ́ wà daɛ à aɛmɛ, aↄ̃è wii lɛ́ wà
    be: Ḿbe Luda Nɛ́ ũ.'
  gub-BL: Amo tekwe ikatu 'ym ma'e hereko har a'e wà no, u'ar Zezuz ipy huwake a'e
    wà no, hexak mehe a'e wà no. Uhapukaz Zezuz pe uze'eg pà wà. — Ne Tupàn ta'yr
    romo ereiko ne, i'i ahyahy izupe wà.
  imo-imo: Aku wali kuro keri wangoli imbomani ongolio wali Jisas kanokolio yunge
    kumbekerena komongo toko ongo pondopula tekolio Jisas yu ningo ame tondongei are
    ningolio ningei, “Nu kau nu Gotenga malo,” ningi.
  boj-boj: Tamo mondor uge uge na ojeleŋo qaji naŋgi dego Yesus aqa areq boqneb. Boqnsibqa
    mondor uge naŋgi na Yesus unoqnsib aqa siŋgaq di siŋga pulutoqnsib leleŋoqnsib
    minjoqneb, “Ni Qotei aqa Ŋiri.”
  ulk-ulk: A gair kerkerge na lera ge dimoni urder yabidoge abi erdarlare, wi kokmamu
    bamrer abi opem ererbakrier, “Mamanali Adira Werem!”
  eng-DRA: 'And the unclean spirits, when they saw him, fell down before him: and
    they cried, saying:'
