  kan-2017: ಮತ್ತು ದೆವ್ವಗಳು ಆತನನ್ನು ಕಂಡಾಗಲ್ಲೆಲ್ಲಾ ಆತನ ಪಾದಕ್ಕೆ ಬಿದ್ದು “ನೀನು ದೇವಕುಮಾರನು”
