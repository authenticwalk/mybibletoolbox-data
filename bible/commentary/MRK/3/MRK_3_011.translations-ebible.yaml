  sll-sll: '@see-verse:MRK.003.010'
  yaq-NT: 'Intok inen ket ama yeu siika, jume'' bebeje''eri eerita, bem jiapsimpo
    amet aneme, juname''e junen, juka'' Jesujta bichaka, aapo''ik bichapo tonommea
    jajapten. Jume'' bebeje''eri jiapsim intok, inien am chaituak: ―Empo juna''a,
    Liojta usiwai ―tim jiian.'
  uro-uro: Bä nga ama iaus nämät ama ruvek di ngärhit ñäm sävät ma Jisas dä ngät täqäne
    sä iarhakt ama ruvek iva rhit lir ti nän da arhä quum sä nas säng aa qar dä rhit
    näs masirhat toqortäqyia, “Ainge di ma Ngämuqa aa emga.”
  ita-1885: 'E gli spiriti immondi, quando lo vedevano, si gettavano davanti a lui,
    e gridavano, dicendo: Tu sei il Figliuol di Dio.'
  muy-muy: 'Seteni ni tàra tìpia naŋ a ti tàbəhaɗi mirdim, meleher ndiɓa ndiɓa ana
    haɗ, tə̀dəgiki ana zlahay, tə̀hi ahkado : « Nak Wur ge Melefit. »'
  kqc-kqc: Ma kaere amiye vima no ini roaitari bi ina vegamadiri, bi ini budari keto
    resi raka nigamadi, “Ya bi Sei di mida!”
  tav-tav: Cawãtia jaña ecoorã cʉ tʉjʉrã cʉ tʉpʉ rʉpopatuaripʉ catuatu ejacumuñuparã.
    Ejacumuri, “¡Dio Macʉ majuuna mʉ ã!” cʉ caĩ awajayuparã.
  eng-ULB: Whenever the unclean spirits saw him, they fell down before him and cried
    out, and they said, “You are the Son of God.”
  spa-VBL: 'Cada vez que los espíritus malos lo veian, caían frente a él y comenzaban
    a gritar: “¡Tú eres el Hijo de Dios!”'
  fra-_FOB: 'Et quand les esprits immondes le voyaient, ils se prosternaient devant
    lui et s''écriaient: Tu es le Fils de Dieu!'
  hau-ULB: Duk sa'adda kazaman ruhohin suka ganshi, sai su durkusa a gabansa su yi
    ihu da karfi su ce, kai Dan Allah ne.”
  mal-mal: അശുദ്ധാത്മാക്കൾ അവനെ കാണുമ്പോൾ ഒക്കെയും അവന്റെ മുമ്പിൽ വീണു; “നീ ദൈവപുത്രൻ”
    എന്നു നിലവിളിച്ചു പറയുകയും ചെയ്തു.
  kkc-kkc: Odoo bo holo paladee oso Yesu ogoga, diayo o homo beiyopoo gauwuloso goolone
    egeesee takeliso, “No Godeeyo owoloso,” diso.
  urd-GVR: Aur jab bhī nāpāk rūhoṅ ne Īsā ko dekhā to wuh us ke sāmne gir kar chīḳheṅ
    mārne lagīṅ, “Āp Allāh ke Farzand haiṅ.”
  far-far: Ma kada na tooa anoeru ta'a ki nia rufida kera ada to'ona, kera ka boruru
    'i naona, ma kera ka akwa ma kera 'uri, “'Oe na ne, na Wele mamana God!”
  suz-BL: ग्रांग्रा दिचा ङा वोलपुकीमी येसु कली तशा, पोक्‍च थेक्‍शा “परमप्रभु यावे
    आ तौ ननी” दे वाइ ब्रेम्‍मा बाक्‍त। लूका ४:४१
  car-NT: 'Mo''karon yja''wangon akywano ''wa Jesus ene''po mero, kyno''pa''satokon
    ipo''ponaka. Kyniko''tapo''satokon: “Mo''ko Tamusi ymuru amoro mana.”'
  amp-amp: Nd kmi yarhetm o tek yarh fknayet yimam Jisasr htimoahat be taunihany taunihany
    fnahnimoum. Mrokforpat tu tany memoum, “Ni tu Bro Nkifrarhu Yone.”
  bht-bht: कने बुरियां आत्मा ला जकड़यो लोक, जालू यीशुऐ जो दिखदे थे, तां यीशुऐ जो इज्जत
    देणे तांई उदे पैरां अग्गे डेई पोंदे थे, कने जोरे-जोरे ने बकदे थे, “की तू परमेश्वरे
    दा पुत्र है।”
  eng-NOY: And the unclean spirits, when they saw him, fell down before him, and cried
    out, saying, Thou art the Son of God.
  cub-NT: 'Aru ina abujuva ne ĩmamara máre Jesúre jã́ri, mori tʉrĩ cod̶oboborejaimad̶a
    ʉ̃́re: —Mʉrecabu Jʉ̃menijicʉi mácʉ, arĩ cod̶oboborejaimad̶a.'
  ita-1927: 'E gli spiriti immondi, quando lo vedevano, si gittavano davanti a lui
    e gridavano: Tu sei il Figliuol di Dio!'
  lww-lww: Ana e pogos nene, visae ninuna viowa la asike e yeririna la p̃asia, visae
    avisu Yesu, lala monar avatanonia, akinai e mia lana, avion m̃areran, avisave
    “Ko na ope narina Ntewa.”
  ckb-ckb: 'ئەو کەسانەی کە ڕۆحی پیسیان تێدابوو، کاتێک دەیانبینی کڕنۆشیان بۆ دەبرد
    و هاواریان دەکرد: «تۆ کوڕی خودای!»'
  spm-spm: Iesus mem mbɨŋgeema, unduur maghatɨsi aphasasi gumasir marsi zava, Iesusɨn
    garava unduur maghatɨsi uzuamɨra meŋga amuima mee Iesusɨm mbɨnɨman daaghira kamagh
    araaghi, “Nɨɨ Gotɨn Otar.”
  nas-nas: Eeꞌnoko maꞌnari oreng-poꞌnupoonge Jiisuuꞌ ooaama uroꞌkanooꞌ duaꞌarima bokiaama
    aaꞌpaakoꞌ, “Daꞌ bakei Kumponing Bauring.”
  uvl-uvl: Iri hana nenge uneinei poia iri te esia Iesus pe te tualou sio nga matana
    pe te hele haka lange i, “Iong NeHalang Tuna!”
  tpa-tpa: Mepa nanaꞌarena rava aruwa apoꞌapoehi hi tanitaniwagehi Yesu hi inanai,
    yana aunaona hi peꞌu ma hi ghoreghore hipa, “Tam yana Maimaituwa Natuna!”
  eng-BBE: And the unclean spirits, whenever they saw him, went down before him, crying
    out, and saying, You are the Son of God.
  ixl-CNT: 'Utz aatz qꞌuꞌl atich ok tioxhil txꞌiꞌliꞌinaj kꞌatza, taꞌxh nichtil u Jesuus,
    nichipecheꞌ kuꞌ siatz. Utz nichiqꞌeqꞌun taltu te ech tzaꞌ: —Axh viKꞌaol u Tioxh.—
    Chu te.'
  xsi-xsi: Aŋga kinzi koroani saka simora i kilala pwataki, kala situndu lâ Yesu nao
    sisarâwa mine tu, “Noko nde Maro Kindeni Natu!”
  crx-NTPO: '''ink''ez mbene la ntsi''-i nudúdeh-i buyudíndane, Sizi hitulh''ih te,
    hibut nachánuldulh, ''ink''ez hahúzulh whe ''uhutni, “Nyun Yak''usda ooYe'' inli
    whe ''int''oh.”'
  kan-OKCV: ದುರಾತ್ಮಗಳು ಯೇಸುವನ್ನು ಕಂಡಾಗಲೆಲ್ಲಾ ಅವರ ಮುಂದೆ ಬಿದ್ದು, “ನೀವು ದೇವರ ಪುತ್ರ,”
    ಎಂದು ಕಿರುಚಿದವು.
  bbb-bbb: Ro kavene ise ije bu e nirokiaeva ije bu Jesu gavone buka uri e ije kame
    ninaruna Jesu manino ijia auge save. Bu ijia augesana vijekinu kumevo, No vierafe
    aeje aneka ma Godido Farino kumei.
  blw-blw: Yag hen anchichay nahurugan agé ah ongtan, no mag-ay ilancha ah Jesus wat
    anchag manlùfub hen henagongna way man-ongaw way mangaliyén, Hea hen anà Apudyus.
  tam-2017: 'அசுத்தஆவிகளும் இயேசுவைப் பார்த்தபோது, அவர் முன்பாக விழுந்து: நீர் தேவனுடைய
    குமாரன் என்று சத்தமிட்டன.'
  azz-NT: 'Huan in amocuali ejecame quemansá quitacque Jesús, ijcuacón motentocayaj
    iixpantzinco, huan tzatzajtzíaj huan quiniliayaj ijcuín: ―Tejuatzin tion Teconetzin
    de Dios.'
  spa-RV-1909: 'Y los espíritus inmundos, al verle, se postraban delante de él, y
    daban voces, diciendo: Tú eres el Hijo de Dios.'
  csy-csy: Doai ngilo te in Ama a mu uh ciang in, a mai ah bok uh a, nang sia Pathian
    Tapa ni hi, ci in au uh hi.
  mxq-NT: 'Es ko diꞌibʉ naty myʉda̱jttʉp ja kaꞌóybyʉty tꞌijxtʉ ja Jesús, ta ñaygyoxtʉna̱a̱ydyákʉdʉ
    Jesús wyindum es jyʉna̱ꞌa̱ndʉ mʉk: —¡Mijtsʉ dʉꞌʉn ja Diosʉ ꞌyUꞌunk!'
  tzj-NT: 'Ja c''a ritzel tak espíritu ja rec''o chique ja winak eje''e'' tok quetz''at
    ja Jesús xexuque'' chwach, quemaj rakic quechi'' in quewa'' quibij tre ri'': —Atat
    ja rat Ralc''wal Dios, xeche'' tre.'
  tdt-tdt: Iha ema balu espiritu aat tama iha sira nia laran. Bainhira sira haree
    Jesus, ema sira nee monu ba rai hodi hakilar dehan, “O nee Maromak nia Oan!”
  ron-BTF: 'Și duhurile necurate, când îl vedeau, se prosternau înaintea lui și strigau,
    spunând: Tu ești Fiul lui Dumnezeu.'
  eng-WEBP: The unclean spirits, whenever they saw him, fell down before him and cried,
    “You are the Son of God!”
  eng-FBV: Whenever the evil spirits saw him they would fall down in front of him
    and shout out, “You are the Son of God!”
  nld-1939: 'En als de onreine geesten Hem zagen, vielen ze voor Hem neer, en schreeuwden
    het uit:'
  bwo-bwo: Kim shayirwots bín bobek'or b́ shinats gup' gup'at, «Nee Ik'o naay neene!»
    etfetstni bokuhefo.
  nch-BL: 'Huan quema masehualme cati quipiyayayaj se iajacayo Amocualtacat quiitayayaj
    Jesús, motancuaquetzayayaj iixpa huan chicahuac nopa ajacame quiijtohuayayaj:
    ―¡Ta tiIcone Dios!'
  quc-TNT: 'Ri winak ri e c''o itzelalaj tak espíritus chque, aretak xquil ri Jesús,
    xetzak c''u chuwäch, xquirak qui chi'', xquibij: ¡Lal ri'' ri u C''ojol ri Dios!
    —xecha che.'
  tfr-NTPO: Eshko ga nopga goshko Ä sëyaga tjeng kjl̈öbö. Jesús ĩya l̈okshko ga tjwe
    l̈öng ba zl̈ong bäng, ga kjök torgö, öö l̈e l̈ok, tjl̈ẽ ba kong ga «¡Pja Sbö Wa!»
    l̈e.
  kaq-NT: 'Yoshin tiromabaan rihbi Jesus jisish hahqui betihipaquetax joi coshin yohuani:
    —Mia tah min Diosen baque qui —hihcani.'
  ahr-ahr: जवय जवय दुष्ट आत्मा लागेल लोके त्याले दखेत तवय त्यानापुढे पडी जायेत अनी
    जोरमा वरडीन म्हणेत, “तू देवना पोऱ्या शे!”
  sgb-sgb: Hilay hinapatan hên nangarawak ya a angkahêlêk, ay ampandoko ha arapan
    na haka ampipan-angaw hilay hinumapat kanla, ya wanla, “Hika ya Anak ni Apo Namalyari!”
  vie-1934: 'Khi tà ma thấy Ngài, bèn sấp mình xuống nơi chân Ngài mà kêu lên rằng:
    Thầy là Con Đức Chúa Trời!'
  kxv-kxv: ଇଞ୍ଜାଁ ପ଼ଲ୍‌ଆ ବୂତୁୟାଁ ଆସାମାନାରି ଏ଼ୱାଣାଇଁ ମେସ୍‌ପନିଏ, ଏ଼ୱାଣି ନ଼କିତା ରିହାନା
    କା଼ଲୱି ଆ଼ହିଁ ଏଲେଇଞ୍ଜି ମାଚୁ, “ନୀନୁଏ ମାହାପୂରୁ ମୀର୍‌ଏଣାତି ।”
  cha-cha: 'Ya y manáplacha sija na espiritu locue, anae malie güe, manpodong papa
    gui menaña, ya managang, ilegñija: Jago y Lajin Yuus.'
  amu-NT: 'Ndoꞌ jndyetia na mꞌaⁿ naquiiꞌ nꞌom nnꞌaⁿ, meiⁿyuucheⁿ na ntyꞌiaana jom,
    lꞌana naquiiꞌ nꞌom naⁿꞌñeeⁿ na cataꞌna cantyena jo nnoom. Tyolaꞌxuaana, tyoluena:
    —ꞌU cwiluiindyuꞌ Jnda Tyꞌo̱o̱tsꞌom.'
  hin-CV: जब कभी दुष्टात्मा उनके सामने आती थी, वे उनके सामने गिरकर चिल्ला-चिल्लाकर
    कहती थी, “आप परमेश्वर के पुत्र हैं!”
  eng-OURB: The unclean spirits, whenever they saw him, fell down before him, and
    cried, “You are the Ben-Elohim ·Son of Elohim God·!”
  spa-BES: 'Y los espíritus inmundos, cada vez que lo veían, se arrodillaban delante
    de él, gritando y diciendo: Tú eres el Hijo de Dios.'
  san-BEN: অপরঞ্চ অপৱিত্রভূতাস্তং দৃষ্ট্ৱা তচ্চরণযোঃ পতিৎৱা প্রোচৈঃ প্রোচুঃ, ৎৱমীশ্ৱরস্য
    পুত্রঃ|
  tdx-tdx: 'Ndra mb’ia mb’ia nahatrea aze o anga-maleotseo le niankotrake aolo’e eo
    nikoràke ty hoe: Ihe i Anan’ Añaharey,'
  naf-naf: An we bekanaŋinmak kwep kwep ekŋenaŋ Zisas zimosetnaŋ kot ekti kandaŋan
    tokutumti ŋagak temaŋ palen tazemambien, “Geŋ Kawawaŋgat Nemuŋaŋ.”
  grc-MT: και τα πνευματα τα ακαθαρτα οταν αυτον εθεωρει προσεπιπτεν αυτω και εκραζεν
    λεγοντα οτι συ ει ο υιοσ του θεου
  vid-vid: Wanhu wawele na vijeni vihile lowamuwene, nawetoza kumwando kwa heye na
    kuchemeleza kwa lizi, “Hegwe kwa Mwana wa Nguluwi!”
  pio-NT: 'Demonionái naicácaté Jesús, yá namàacaca wenàiwica demonio idacuèyéica
    íiwitáise nabàlùacawa nàuluì ipùata iyúwa Jesús irí nàacaténá icàaluíniná. Yá
    demonionái náimaca cachàiníiri iyú Jesús irí: —‍¡Píacata yái Dios Iirica! —‍náimaca
    irí.'
  tsn-tsn: E ne e tle e re ka dinako tsotlhe fa ba ba tsenweng ke mewa e e maswe ba
    mmona ba wele fa fatshe fa pele ga gagwe ba goele kwa godimo ba re, “O Morwa Modimo!”
  amr-NT: Kenokaʼ totoʼa huanopoʼto̱e̱ʼeria Jesústaj onʼtiahuaydepo onʼtihue̱kpo,
    —‍Diosen Huasiʼpo i̱ʼe̱ne. —‍ʼUttaʼda oʼnonaʼuyate.
  pwg-pwg: Ma wawaya viya kanuma beroberosi gwabisiyai irunuma na ti damsi Yesu ikitai
    ma maghinonai itawotawotesi ma ikiikiirara bo, “Tam God Natuna!”
  cjv-cjv: Te ari murom niki dongua ikai koi moi erongua yokamai Yesu kanere ako mangi
    sire gome dere u oriwom boire “Ne Yai Gumam wam moine,” di moimba
  tiw-tiw: '@see-verse:MRK.003.010'
  tha-KJV: และพวกผีโสโครกเมื่อได้​เห​็นพระองค์​ก็ได้​หมอบลงกราบพระองค์ แล​้วร้องอึงว่า
    “​พระองค์​ทรงเป็นพระบุตรของพระเจ้า”
  por-BR-2018: 'E os espíritos imundos, quando o viam, prostravam-se diante dele,
    e exclamavam: Tu és o Filho de Deus.'
  mhl-mhl: Gemoine gemoine yoŋoji Yesu ŋoneru jiŋo maiineo moreŋgo rakaru iŋi oŋgabuŋ,
    “Go Anuture Made fukege!”
  klv-klv: Ale nǝboŋ nǝvanuan lotokad nanunun tosa gail lotoris aYesu, luteh len nǝhon,
    lukai habat ke, “Gaiug govi aNatun aGot!”
  bco-bco: Mama mogago꞉ a꞉ma꞉yo꞉ e ba꞉da꞉sa꞉ga꞉yo꞉, Ya꞉sulo꞉ a꞉lab a꞉na gumisi fufuda꞉sa꞉ga꞉
    a꞉na ho꞉le sa꞉laki, “Ge mada Godeya꞉ ene So꞉wa” a꞉la꞉sa꞉la꞉sen.
  kdl-NT: Aꞌayin a ɗa baci ityoni i cingi i wene yi she i rukpa̱ iyamba, a kapala
    ka ne, i sala, “Avu Maku ma Kashila̱ ma.”
  apu-NT: 'Maerekati matamatakoti auakini atamatakasaakiri Xesosi, irikana Xesosi
    apisatoõ. Akiripoatana: —Teoso ãkiripitikai pite.'
  roo-roo: Uva tugarapa irara rera kekeiva. Oa iava rerare takua viropa oiveoro oiso
    puraoro, “Vii-a Pauto Oviitoaaro.”
  miz-NT: 'Dā íni é ña váꞌā san Jésuú ne, nákunchɨtɨ̄ nú xeꞌe ña. Dōó ntiī kachuꞌu
    ntáa, kakaꞌan: —Dɨvīn é Iꞌxá mii Xuva ko ō —kaꞌan.'
  qvz-NT: Supai yaicushca runagunaga paita ricusha cungurisha capariunaura, Canga
    Diospa Churi mangui.
  deu-ELO: 'Und wenn die unreinen Geister ihn sahen, fielen sie vor ihm nieder und
    riefen und sprachen: Du bist der Sohn Gottes.'
  mjc-NT: 'Yɨhɨ ñi cuuhví can yɨhɨ́ tatyi ña vaha tsi ñi. Tan tsa natuhvá ñi tsa yɨhɨ́
    tatyi ña vaha nu nyaá ra Jesús tsicuɨñɨ̱ tsɨtɨ ñi, tan nu tatyi ña vaha tsa yɨhɨ́
    tsi ñi cana̱ tsaa nu tan catyí nu tsihin ra: ―¡Yooho cuví Sehe Nyoo!'
  ktm-ktm: Su sinel ti yi, into su heneltuwe Yesus, eri pandrulku‑u’ su illa poi pe
    hoyuw ihpa, “Ou ti Nedun Lapan!”
  caa-caa: 'Y tunor tin e chucur uyalma umen inteꞌ mabꞌambꞌan mein, conda cay uwirobꞌ
    ut e Jesús cay cotuanobꞌ tut y cay aruobꞌ taca inteꞌ nuxi nuc y chenobꞌ: —Net
    jax Uyunenet e Dios, che e sian mabꞌambꞌan mein era.'
  pls-NT: 'Co are chojni que vechonda espíritu jianha vaguicon Jesús, vaguettoxin
    nttajochjihi co vandac̈ho sén: ―¡Jaha tti Xenhe Dios!'
  eng-WYC-2018: and unclean spirits, when they saw him, felled down to him, and cried,
    saying, Thou art the Son of God.
  bdv-bdv: ଆର୍‌ ସେତି ରିଲା କଃତି ଲକ୍‌କେ ବିଟାଳ୍‌ବୁତ୍‌ ଡଃସିରିଲି, ଆର୍‌ ଜଃଡେବଃଳ୍‌ ସେ ବିଟାଳ୍‌ବୁତ୍‌
    ଡଃସିରିଲା ଲକ୍‌ମଃନ୍ ଜିସୁକେ ଦଃକ୍‌ତି ରିଲାୟ୍‌, ସେମଃନ୍ ଜିସୁର୍‌ ମୁଏଁ ତଃଳେ ଡୁଳି ଆଉଲି ଅୟ୍‌କଃରି
    କଃଉତି ରିଲାୟ୍‌, “ତୁୟ୍‌ ଇସ୍ୱରାର୍‌ ହୟ୍‌ସି ।”
  otq-NT: 'Ha nuya mi nthe̱xkwi ya tsꞌondöhi, núꞌmu̱ nda hyandi, mi nda̱ndihmö hár
    waꞌö, ne mi mafi mi eñꞌu̱: —Nuꞌge go ár Tꞌu̱ꞌi Jö.'
  tzo-SA: 'Cꞌalal laj yilic Jesús li pucujetic li ochemic ta yoꞌonic li crixchanoetique,
    jliquel laj quejiuc yuꞌun ta stojol Jesús li crixchanoetic ti bu ochemic ta yoꞌonique.
    Tsots icꞌopojic, jech laj yalic: ―Joꞌot Snichꞌonot Dios ―xiic.'
