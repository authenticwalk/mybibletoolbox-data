  txq-txq: Neu hatahori fo nitu saꞌek kara mete-rita Yesus, boe ma lenggu heni sara
    ma rakaluku neu Yesus losa matan nara laꞌe daer. De ara bolu rahere rae, “O ia,
    memak Manetualain Anan!”
  aaz-aaz: Oras tuaf ein reꞌ anniut saen sin niit Ee, sin ntoofn ok anbin Naiꞌ Yesus
    In matan. Ma sin anhuun ein am nak, “Ho reꞌ ia, batuur Uisneno In Anah!”
  qup-NT: 'Manara chay botipi uraykuhushpan achka supay yaykushka runakuna rirkakuna
    payma. Puntanpi kunkurishpankuna kaparirkakuna: ¡Kanmi kanki Yaya Diospa Wawan!'
  dop-dop: Ye ɑlɔɣɑɑ loosɑ Yesu, pɑ sʋʋkɩ kiisuɣu kɛ́ nɑ pɑ́ luŋi-ɩ nɑ pɑ́ tɔŋ sɩ
    ɩ kɛ́ Ɩsɔ Pǝyɑlʋ kɛ́.
  azb-azb: 'Natəmiz ruhlar İsanı görəndə önündə yerə sərilib ucadan çığırırdılar:
    «Sən Allahın Oğlusan!»'
  eng-DBY: And the unclean spirits, when they beheld him, fell down before him, and
    cried saying, Thou art the Son of God.
  guo-NT: 'Jiw dep webaesi pejmatpʉatanxot, japi Jesús taen wʉt, brixtat nuili japon
    pejwʉajnalel. Dep nejla''bala wʉt, jʉm-aechbalapi jiw pejkaechantat: —Xam diachwʉajnakolax
    Dios paxʉlnam —aechbala dep jiw pejkaechantat.'
  hla-hla: Tara mamana poata ti tareia u katun u sesein mate e Iesu, ba nori te hatukun
    ria i matanen. Ba nori i ku hohomito me poier, “Alö a Pien Tson tere Sunahan!”
  mav-NT: Mi'i hawyi ahiag ipiit piat rakaria hewo yi tote. I'ewyte ahiagnia kak'i­'a­tu'e.
    Iesui kapiat te'e­ra­ha'at hawyi — Tupana Sa'yru ti En i'atu'e.
  kpf-kpf: Ka a wâkeziŋoot zorâŋ ko hânân gei pindiŋsâm zem kambâŋ sâm sâwe, “Gâ Anutugât
    nanŋâ op ândiat.”
  ppo-ppo: Téró, mepaae dowi keperapené Yesu keletere doko̧ a̧ daale ao̧mó deraapisa
    fóló fió mulu, fo fakeyóló duraalu, “Ya̧ta, Kótóné Naalemapó,” dua yalepó.
  hin-2017: और अशुद्ध आत्माएँ भी, जब उसे देखती थीं, तो उसके आगे गिर पड़ती थीं, और
    चिल्लाकर कहती थीं कि तू परमेश्वर का पुत्र है।
  bef-bef: 'To foipa felemagi Yesuhi bu geleteꞌani aitoga kana futite kete sipi nogo
    melete: Kai Huꞌmamofihi panaꞌa nohane lite lilata hiꞌahago,'
  amm-amm: Popuwa kopokoiyauwoi nokoyo kikino mo, tani fokutonomai alokomu losinasikino,
    siyoliso iyamaloki, na imokino, “Nono mo Kotoni awitono.”
  zaj-zaj: Na vinyamkela viwamuwene Yesu, wawagwisa hasi wanhu iwawavagale haulongozi
    wake, waguta nyangi, walonga, “Gweye iyo Mwana wa Mulungu!”
  chq-NT: 'Joon mo ní² jileei''²¹ tsá² ''in taai² ''in ''lɨɨi''³ alma tya''a joon
    gasii''²¹i ''wojníi¹i tyani Jesús joon ga''oo¹o jin''²in: ―Jóon¹ Dios ''nʉ.'
  swp-swp: Eo earua biibiidi ia se ita se gurisalaoba ia nuanuana eai, se eogayoga,
    si ene, “Oa Eaubada Natuna ede.”
  bjr-bjr: Faiqí anaasee faafasaaqa naunduraki marusa Yisuna qafamasoofaqa naunduraki
    maru faafasaaqausa faasai misa Yisuna qafamaseeqa faaqa quqasee koorooiqa qiqau.
    Anee Anutuna amaaku mariana fee qufanoo Yisufa nimambaina qimasee qaoo qinoo qinau
    sia innee afaannauqa qiniara kooroo iaqa.
  aby-aby: Seidaninu merama imumu moi orounu imuka ubarenaro rewoke ibisaro faka.
    Fakaba seidaninu merama imumu bobo orouma Yesu ekake dooro isare biruke isarada
    eno weisa, A Dawa Godinu Amaraya eno weisa.
  eng-YLT: and the unclean spirits, when they were seeing him, were falling down before
    him, and were crying, saying — 'Thou art the Son of God;'
  jni-jni: Ingi ani ibe i amemee ma so, “wa guse ho mani vana Asere”.
  kne-kne: Din iipogaw abe ay kinapet di aanito, sin nangil-ilaan da en Jesus, nanyakyakog-ong
    da ay mandokmog sin sangoanana dowan aben pakilkilaladen di aanito ay nangwani,
    “Sik-a di Anak Diyos!”
  tgj-tgj: Okv vdwlo alvmanv dow gvnv nyi vdwv ninyia kaapa tokudw, bunu ninyigv kaagialo
    guplwkla okv goklinto, “No rung Pwknvyarnv gv Kuunyilo ngv!”
  wat-wat: Kanunu goyosi aviyaonana namoḡa si nuwafisiya tovanama Yeisu si kitakitiya,
    si fekufekuwa tafakainei eketa si bwaubwauwa, “Kwaḡa o Guyau Natuna!”
  gui-NT: 'Jare aña reta oecha Jesús yave, oyeatɨca jae jóvai jare iñeeata reve jei:
    —Nde co jae Tumpa Taɨ.'
  quc-TT: 'Ri itzel taq uxlabꞌal are xkil ri Jesús xexukiꞌk choch, xkibꞌij che: ¡At
    at uKꞌojol ri Dios!'
  heg-NTPO: Nikit atuil in tom uikjale ngas ngat net Un kon, oen leas lakos se dale
    ka, se Yesus silaꞌ. Hidim oen aa mumuun noan, “Ku niam meman Ama Lamtua Allah
    Ana!”
  ptu-ptu: 'Anna ingganna to napentamai setam muitanna Puang Yesus tappa menomba dio
    olona anna metambai naua: “Ikom too Änä''na Puang Allataala!”'
  bzd-NTPO: 'Mik wé̱pa a̱ wimblupa sulusi tso'' esepa tö ie'' sué̱, eta̱ ie''pa e̱''
    tulélur kuchë ki̱ ie'' wöa̱ ta̱ ia̱rkerak: —¡Be'' dör Skëköl Alà!'
  kwf-kwf: Ma kaidaꞋi na ngwaꞋi toꞋa ano Ꞌi ru taꞋa ki nia ruꞋufida kira lisia, kira
    ka bobo uruuru Ꞌi naꞋona, ma kira ka ri ma kika Ꞌuri, “ꞋAeꞋo naꞋa neꞋe, na Ngela
    mamana God!”
  eng-WYC-2017: and unclean spirits, when they saw him, felled down to him, and cried,
    saying, Thou art the Son of God.
  eng-WMBB: The unclean spirits, whenever they saw him, fell down before him and cried,
    “You are the Son of God!”
  zat-NTPS: 'Gate be'' xriwe̱'' ca'' zaj xu''u bénneache belelé''e na Jesús, na''
    buluzú zribe na lau Le̱'', ne gulebezre xa''a na. Dxelenná na: ―Lue'' nacu'' Zri''ine
    Dios.'
  spp-spp: 'Jínacyaan n''a mpyi a u ɲya, pi mpyi maha ɲcwo u fere e, maa ŋkwúulo,
    maa jwo: «Kile Jyaŋi u ɲyɛ mu!»'
  zty-NTPS: 'Kate'' be'' x̱iwe'' ka'' yo''ogak benách ka'' bḻé''egeklen Jesusen'',
    btínnegaken benne'' ka'' x̱ni''a Jesusen'', na'' wžéžeya''agaken, na'' wnnágaken:
    —Nako'' Le'' Ẕi''n Dios.'
  mek-mek: Ke Iesu papiau epafeloꞌi alogai tiapolo apalaꞌi Iesu keisa aisama, agogai
    keꞌualai keomukipo kai keagaga keinaka, “Oi Deo Gauga Aumu,” keoma.
  aey-aey: Buga me qee age dana cajaca deweneganadec cali hu bebeli Jisas fecebil
    dana cajaca age amegna toni mahulimeig utai madein, “Hina Anut Melah!” ein.
  urd-GVH: और जब भी नापाक रूहों ने ईसा को देखा तो वह उसके सामने गिरकर चीख़ें मारने
    लगीं, “आप अल्लाह के फ़रज़ंद हैं।”
  ycn-ycn: 'Ajopana e''iyá jiñana pechu i''imaño. Jiñana pechu amaca aú Jesús, ina''uqué
    ne''emacárena e''iyá tára''aqueño ne''erúpachi aú rijimaje. Nahuíyo''oco nemájica
    rijló: —Picá Tupana I''irí.'
  djr-djr: Ga ŋunhi walal gan yätjkurruynydja birrimbirryu mala nhäŋalnydja ŋanya,
    ga dhunupan walal marrtjin ŋunhi galkirrinany gumurrlila nhanukal, bala marrtjin
    waŋanan yatjurra bitjarra, “Nheny dhuwal Gäthu'mirriŋu God-Waŋarrwu.”
  kvg-kvg: Yaq ezoqam ndigu, nqova soqøsoqa gizømbu-goam, Yesu gi-ometamɨn, ndigu
    Yesu-qa megemege-te, ekeza kha, manqei me꞉lavawɨ́n, vø̄-akhæmemɨn, “Qo Mbumbukiam-gé
    yó.”
  rug-rug: 'Totoso dogoria rina tie pu koai na tomate kaleadi si Asa, si hoqa todoṉo
    pa kenuna Sa si arini, meke velavela va ululae guahe: “Agoi si na Tuna Tamasa!”
    gua si arini.'
  hop-NT: 'Noqw aṅsakis tuyoy’e’wayom hīhikwsim put aw tātayyaqe atpipo nawhitotak̇ahk̇aṅw,
    k̇ēew paṅqaqwa: Um hapi God Tíata.'
  san-URD: اَپَرَنْچَ اَپَوِتْرَبھُوتاسْتَں درِشْٹْوا تَچَّرَنَیوح پَتِتْوا پْروچَیح
    پْروچُح، تْوَمِیشْوَرَسْیَ پُتْرَح۔
  heb-LB: 'כאשר נגעו אנשים אחוזי־שדים בישוע, הם נפלו לפניו וצעקו: ”אתה הוא בן־האלוהים!“'
  caf-NT: '''ink''ez ndunnah ntsi'' nudúdeh, ''i hubuyudínda, Sizi hitulh''ih teh,
    hibut nachánuldulh, ''ink''ez hahúzulh hoh ''uhutni, “Nyun Yak''usda buYe'' inli
