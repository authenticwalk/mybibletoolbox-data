  san-PUN: ਅਪਰਞ੍ਚ ਅਪਵਿਤ੍ਰਭੂਤਾਸ੍ਤੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਤੱਚਰਣਯੋਃ ਪਤਿਤ੍ਵਾ ਪ੍ਰੋਚੈਃ ਪ੍ਰੋਚੁਃ, ਤ੍ਵਮੀਸ਼੍ਵਰਸ੍ਯ
