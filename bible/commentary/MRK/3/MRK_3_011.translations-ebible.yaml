  ena-ena: Kulaŋ sudɨ sɨbɨlɨ daŋ agɨlaŋ aveji Jisasɨ dɨ iga igaŋ fi hɨvɨ mɨgalɨfɨlɨbu
    muiaŋ nɨkunɨku lɨbudɨbuŋ ula ulaŋ aba abaŋ abavɨdami. Nama Asɨ dɨ Ninaŋ uavɨdami.
  nbq-nbq: Horok-horok werekma, it madis enendawima nonggagagwa ako it madis ako en
    Yesus inil hugu lagagwarik, Ala abut Hat aro, yiluk, na yugu dugwit, yeve-reve
    yagagwa.
  tgo-tgo: Na thembaŋa gharɨgharɨ nyao raitharɨ ina weŋgi thɨ thuwe, thɨ dobu e ghamwae
    na thɨ dage ghalɨŋanji laghɨye thɨŋa, “Oo! Ghen Loi Nariye.”
  yap-yap: Ma gubin ngiyal’ ni yad ra mada’ e pi’in ke ying e mo’onyan’ ngorad miyad
    paraw u p’eowchen nga but’ miyad tolulnag ni be lungurad, “I gur fa en ni Fak
    Got gur!”
  mop-NT: Le'ec ca' ilbic a Jesus u menoo' a yan a c'ac'asba'al tu yoolo, walacoo'
    u c'ochol y xontal tu taan ala'aji. —Incheche, u Mejenech a Dioso,— cu t'anoo'
    ti chich.
  tet-tet: Oras ema mak kona diabu tekar naree Yesus, sia nakloti tabarakat aan iha
    Yesus oin, tan nataꞌuk. Sia nahii naꞌak, “Ita Boot neꞌe, Naꞌi Maromak Oan tebes!”
  hlt-MCSB: Rhalawt mueihla loh anih a hmuh uh vaengah a bakop thil uh tih a pang
    doela, “Nang tah Pathen Capa ni,” a ti uh.
  xtd-NT: 'Te na n‑ka xini tachi uꞌu Jesús, te n‑ka ndua‑i nuu mee‑ia, te n‑ka kana
    xee‑i: —Ndoꞌo kuu Daꞌya Yɨɨ Ianyuux.'
  mdy-ETH: ፑርቶ ዓያና ዬሱሴ ዛጌ ዎዶና ቢያ ዒዛኮ ቤርታ ሎኦሚ ሎኦሚ፦ «ኔኤኒ ፆኦሲ ናዓሢኬ» ጌዒ ጌዒ ዒላቴኔ።
  spl-spl: Otmu lohimbi nombotŋe weke bâleŋaŋe mâŋgâeyehop ya Yesuŋe watyekmu gaiakmâ
    den kârikŋan halahum yuwu sâwi. “Nenŋe topge naŋgain. Gâmâ Anitâhât nanŋe bulâŋe.”
    Yawu sâwi.
  usp-NT: 'Y mak cristian ri wi'' etzl laj ranmak cuando xriltak jwich Kakaj Jesús
    xxucaj rib''ak chiwch Kakaj Jesús y mak etzl ri wi'' laj ranmak, xch''ejejtak
    chi jb''ijc: ¡Ati'' Jc''ajol Kakaj Dios! xche''tak re.'
  zav-NT: 'Na'' beṉə'' ca'' zɉəyo''o zɉəyaz de''e x̱io''on ḻo''o yic̱hɉla''ažda''oga''aquen''
    catə'' besə''əle''ine'' Jeso''osən'' besə''əzo xibga''aque'' laogüe''enə'' na''
    de''e x̱io'' ca'' gwso''osya''an gosə''ənan: —Le'' naco'' Xi''iṉ Dioz.'
  sgz-sgz: Má ngo bos sápkin tanián di mákái, di pur uri mátán táil ái Iesu má dik
    lu wakwakwak ngoromin, “Iáu Natun ái Káláu!”
  kek-NT: 'Li cuan ma̱us aj musik''ej riq''uineb, nak que''ril li Jesús, que''xcuik''ib
    rib chiru ut que''xjap re chixyebal: —La̱at li Ralal li Dios, chanqueb re.'
  blz-NT: Mian men lampingionna meena, kalu mimiile' i Yesus, tonsungol na arop-Na,
    ka' i raaya'a mangkakaro', taena, “Koomo mba'a a men anak na Alaata'ala.”
  poe-NT: 'Kja̱xin tí sín chónta ncha̱kuen tí jínahya na mé tió kꞌuíkon sín tí chꞌín
    Jesús ntá kꞌuéjóxin sín tochꞌin sín nkayakon chꞌán. Ntá kꞌóyako tí ncha̱kuen tí
    jínahya a ntáchro kíxin: ―Jaha mé tí Xje̱en Dios.'
  san-TAM: 'அபரஞ்ச அபவித்ரபூ⁴தாஸ்தம்ʼ த்³ருʼஷ்ட்வா தச்சரணயோ​: பதித்வா ப்ரோசை​: ப்ரோசு​:,
    த்வமீஸ்²வரஸ்ய புத்ர​:|'
  cof-NT: 'Aman yucanchi ocolari Jesuca numasitiya quirato, yachi cale telenhito itsanque
    atimin jominlanue: Nuri Diosichi Nao joe timin jominlanue.'
  srm-NT: 'Di juu dë, dee sëmbë dë ku soni a hedi, te de ko dou a Masa Jesosi nöö
    de ta bai kai olo seei kai a goon. Nöö de ta taki dëën taa: “˻U sabi ambë da i
    e!˼ I da di Mii u Masa Gaangadu.”'
  qvs-NT: 'Supayadu runakuna Jesusta kawashpankuna ñawpakninpi kunkurikushpankuna
    sinchita rimashpa willaksapa: —Kanmi kanki Tata Diospa chaylla wambran.'
  zca-NT: 'Mbaino rë men xa'' nzho mbi mal laxto'' re'', or une bixa'' Jesús, ngo''t
    kuslo bixa'' lo Me, orze'' nguruzhië bixa'', nzhab bixa'': “¡Lu nak Xga''n Dios!”'
  cbc-NT: 'Tunu bairo camasã wãtĩ yeri pũna cacʉ̃gorã Jesure na caĩñarõ cãnacãni,
    cʉ̃tʉ rʉpopaturi mena etanumurĩ atore bairo qũĩ awajayuparã: —¡Mʉ, Dios macʉ̃
    mʉ ãniña!'
  qxo-NT: 'Tsaynömi supaycunapis Jesusta ricayangancunachöga pasaypa mantsariyargan.
    Tsaymi tsaychö supay löcuyätsingan runapis Jesuspa ñöpanman gonguricuycur gayaycachar
    nirgan: “¡Gamga imaycawan munayyog Diospa tsurinmi canqui!” nirnin.'
  mox-mox: Ta tuta nana tomotau diavona niboana luveifadi niʼau iʼwahalidi Ieisu iʼitea
    ʼinega matanaya igivelukabwebwe ta ikolua ivonaya, “Oʼa Yaubada Natuna.”
  kew-kew: Goa pisa rabu wae remo pabo piri aanumi Yesu adoare yala poloa pogola pisimi.
    Aiya, ne ora Gote-na Si simi.
  dww-dww: Raḡanine aitauḡa arua gewegewedima kokukokudima Yesu a kitakitana, taudi
    kaḡapakane a raudune be bonedima dosine a riuna, “Tam Mamaitua Natunama.”
  nif-nif: Tɨmbi ama yal kolanjɨat Yesu kañgɨlɨñ endɨ kesinan mɨlelem tɨmbi dɨñgunembi,
    ñɨndɨñ kɨtɨñgɨlɨñ, “Dɨk Yambattok Nɨñañ sɨnɨk.”
  twi-ASANTE: Ɛberɛ biara a wɔn a wɔwɔ ahonhommɔne no bi bɛhunu no no, wɔtwa hwe fam,
    woso biribiri, ka sɛ, “Woyɛ Onyankopɔn Ba.”
  aoj-aoj: Ambagof awami magape epesi mati anen mogawana, eaꞌ mowa maꞌoh felefeleꞌma
    anen opafunama, eaꞌ mofalana maꞌi, “Inaꞌ nogamana Godi.” Nogota mamahotama ma
    nemaf afamba atef magatolona mandaꞌmanam naꞌamba atin.
  cbv-cbv: 'Jesúsdih ennit, nemép caolih jʉmnitboó ĩpĩ́ páah yoh ñajap wʉt jĩ. Pánih
    páah yoh ñajnit, nin pah ĩt niíj ñaacáp wʉt jĩ: —¡Meém Dios wʉ̃ʉ́h caá! ĩt niijíp
    wʉt jĩ.'
  taw-taw: Pen binɨb kɨcheki walɨjpal abaŋ lak okok abe apel, kɨcheki walɨjpal anɨb
    okok Jisas nop nɨŋɨd, ap yek wulep sɨŋak apyap pakɨl, takaw awl agɨl agɨlak, Nad
    God Ñɨne agɨlak.
  jic-NT: 'Ne''aj lapanenpan tapatja gente nepénowa jisas mo''ó. Jesús jus tjunuc
    na, palá nipi''tjin̈ yupj. Yümücj tjowelepj yupj: —Jipj Dios Jatjam.'
  zap-NT: 'No te te chene rwii menzab Ne, rzuzhib menzab lo Ne, noze rderëz menzab,
    re menzab: ―¡XPee Dëdyuzh nak de!'
  wer-wer: Pël ëën omën urmeraröaringöröak Yesuun itenak pim ingrak rar rë wesirak
    ngön ëak epël mëëa. “Ni Anutuu Ruup.”
  ipi-ipi: Sipitisa koo tupamane Jisasa andoto, tombawua lo yoto, pii taimane loto,
    nimba Gote iwanane oko atele laka peainipia.
  qul-NT: 'Sajra espiritucuna Jesusta ricuspa, ñaupakenpi konkoriycuspa wajach''acorkancu:
    —¡Kan Diospaj Churin canqui! —nispa.'
  tnc-tnc: 'Suᵽabatirã Jesúre ĩatirã Satanárika ima ña''rĩjãikarã ĩ''rĩka uᵽakaja
    kiwãjitãji ñukuruᵽatirã ikuᵽaka nakasereroyika: —Tuᵽarã Makitakiji mime,— kire
    narĩka.'
  ter-NT: 'Koánehikomaka ne xanéhiko ûroevo ndémoniu, noîxo Jesus, ipúyukexeamaka
    nonékuke koane kóhonokea emó''u kó''iyeahiko: —Koati iti Xe''exa Itukó''oviti
    —koéhiko.'
  bmr-NT: 'Jaabadɨro bu ɨjɨmɨ diiboco aatyɨmemere diibo ɨmega baavɨ aquetehicauhi.
    Jaamoro gaihivehicaumo: Ɨɨjoho Moocaani Achi, noomoro.'
  fuf-fuf: 'Kono ɓe jinna nangi ɓen, si yi''ii Iisaa, jiccotono yeeso makko, ewnoo,
    wi''a: «Ko a *Ɓiɗɗo Alla!»'
  mwc-mwc: Ba maranai kanuma goyogoyosi, Iesu si kinani wai naonai si peku ba si rasarasa,
    “Kom God Natuna!”
  bhl-bhl: 'Kanebe ding bakate, aneng matil im dim biliw kawtiw mali mak i Yesus elo
    atemeko, em mit mewso kel katin bukbuk angeko, gaaneko, bokolomeliw: “Ku Sunbin-Got
    em Min kute te!”, dangsiliw kale.'
  ons-ons: Naso natneo ŋei ŋerep asu qotkoinerop eŋe Yesu ka more ari kepeo ket rasu
    pa more boka aroke ora rakoi, “Ge, Anutu wane Gipole!”
  con-NTPO: 'Tsa''caen tson''jen''ni majan cocoya a''inga ca''nimba can''jen''cho
    Jesúsma attepa tise tsovejufanga ccaru dyaipa qquen fundo''fa: —¡Queta qui Chiga
    Dutssi''ye!'
  ghs-ghs: Qate songenanoma noko Dzesuke moohiqi dzaga nohota gaipori kotoro areare
    hiireqi hiireta, Idze! Nii Ohongaho Khatani.
  peg-peg: ଆରେ, ବାନ୍ୟା ଜିବୁନିଙ୍ଗ୍‌ ଆସ୍ତି ମାନି ଲଗାଙ୍ଗ୍ ହେୱାନିଂ ହୁଡ଼୍‌ଜି ମାଚିକ୍‌, ହେୱାଙ୍ଗ୍‌
    ହେୱାନ୍‌ ତାରେନ୍‌ ଗୁର୍‌ଜି କିକିରାଡିଂ କିଜ଼ି ଇଞ୍ଜି ମାଚିକ୍‌, “ଏନେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ମାଜ଼ିତି
    ।”
  txu-NT: 'Nhym mekôt apỹnh me karõ punu kute ar meo ba. Nhym me Jeju parbê rôrôk.
    Me karõ kute Jeju pumũnhkam ne me mã: parbê rôrôk ne mã: kàj bê kum kabẽn ne kum,
    —Ga abê Metĩndjwỳnh Kra, ane.'
  eng-WEBU: The unclean spirits, whenever they saw him, fell down before him and cried,
    “You are the Son of God!”
  gnw-NT: 'Jare aña reta uecha Jesús yave, uyeatɨca jae jovai jare iñeeãta reve jei:
    —Nde co jae Tumpa Taɨ.'
  mux-mux: '⸤Yambumanga numanuna⸥ kuru muluringma-ni yunu kanuku kene taki-taki koporungu
    languku tondulu nangale toku kene niku mele: “Nu Pulu Yili-nga Málale.” niring,'
  maj-NT: 'Ko̱ máha jánindoo̱, nk''ie nga i̱ncha kikie Jesu, tsinchakúnch''int''aha̱
    ko̱ b''i̱ i̱ncha kitsú nga kikjintáya: —¡Ji xi Ntíhi̱ Nti̱a̱ná!'
  bkq-NT: 'Kadopâgue taseimbe lâpylâ târâ. Jesus tientuo myani enado âzeguhoam itybyem,
    aguelymo: — Deus imerylâ âmâ! — kelymo.'
  kue-kue: Spirit kinde yomba mina suna meglkwa ye Yesus kanigwa enge, Yesus guma
    mina ye yangesi kaglkane ingwa, “Ene God Wam.”
  cot-NT: 'Iroompaquea irirajiaquea ampatsinipae yamenajiaquerigueti Jesoshi yogueroventsitanacariquea
    icajemajianaque icanque: —¡Aviatimpa aviguenti Irijanite Irioshi!'
  bnp-bnp: Na tahuna e huriki i dili ne ria a hanitu ri masia, ri tabuli puru na ngalana,
    lakea e huriki a hanitu ri gale tala, ri ta maea, “Ioe a Tuna Vure.”
  apn-NT: 'Na pre mẽkarõmnuti hkwỳja mẽ hkwỳjê hwỳr agjê. Jakamã nhũm mẽ Jejus pumu
    nẽ mẽkarõmnuti nhỹ hã kêp Tĩrtũm Kra hã omunh kurê kumrẽx. Hãmri nẽ hã hpijaàm
    kaxyw kutã hkõnkrã ho hkrĩ nẽ mẽkarõmnuti nhỹ hã kãm kapẽr nẽ kãm: —Kwa apê Tĩrtũm
    Kra na ka. Anẽ.'
  ctp-NT: 'Nu tiꞌí nu msñi kwiꞌin kuxi ꞌin ni, bra nu naꞌan neꞌ kanꞌ ꞌin Jesús, bra
    kanꞌ mduun xtyinꞌ neꞌ tloo yu. Kwen msiꞌya neꞌ siꞌya kwiꞌin kuxi, chaꞌ nsuꞌwi
    lyo kwiꞌin kanꞌ ꞌin Jesús: ―¡Nuꞌwin lkaa ska ti nu lka Sñiꞌ Ndiose ykwiꞌ! ―ndukwin
    nu tiꞌí kanꞌ.'
  bre-BRG: 'Ha pa wele an speredoù hudur anezhañ, e taoulinent dirazañ hag e krient:
    Te eo Mab Doue!'
  opm-opm: Mamen matperhan mongsup oh ga at pat han ihir aprisa Jisas ohe duup oh
    bos hamnong mar timongopari. Timapti ihir akit mengtei Jisas ohnong Go Got ohe
    brermuro pongopari.
  bvr-bvr: Wurra aburr-werranga walkwalk abi-rrimarra rrapa abi-nana Jesus, lika aburr-menama
    gubi-rrana nula, lika aburr-gonyjinga, “Ny-jurda nginyipa Wangarr biy-yika Walkur.”
  wal-wal: Iita ayyaanai de7iyo asatikka a be7ido wode ubban a sinttan gufannidi,
    bantta qaalaa xoqqu oottidi, “Neeni Xoossaa Na7aa gidikkii!” yaagoosona.
  zad-NT: 'Na'' dii x̱iw''ka'' yoo baḻ beṉ''ka'', ka chle''gakin Jesúza'', chongakan
    ka chc̱hek'' xib beṉ''ka'' lawe''na'' na'' chosyaagakan, che''gakan: ―¡Lin'' nako''
    Xiiṉ Chioza''!'
  mgh-mgh: 'Minepa coonanara, wamoonaya, caanankhoromela wamiithoni wawe ni caanakhuwa:
    We uri Mwana a Nluku.'
  aso-aso: 'Idoꞌ neꞌmine navo eveneꞌ luꞌninguꞌ minaniꞌ sikalahuꞌ goloso nete eze ningi
    gizenela limi ingi gekeꞌ naba li tiꞌ li likaꞌ likaꞌ igi minaniꞌ: Gaza Oꞌmosoꞌmi
    gipele ma ne nane.'
  uli-uli: Iwe ngo rechokwe yor moniyan uwor, ila rebe wiri chog Jesus ngo resa hachapragirdiy
    mo imol ngo resa tawulahgili le re sor bo, “Gel molwe Lol Deus!”
  nin-NT: Ttuttumi abangga ba nggo se na anazhi ndanda a rri so ba nu ukpa a ti hi
    ma, aba di jaku ni imimi na age̱ ka Yesu, na di ttu iyi hantu di, “Uwa yo su Uvuvurr
    Abachi wa.”
  tgk-tgk: 'Рӯҳҳои нопок баробари дидани Ӯ худро дар наздаш ба замин мепартофтанд
    ва фарёдзанон мегуфтанд: «Ту Писари Худо ҳастӣ!»'
  acu-NT: 'Tura iwianchrintin ainau Jesúsan wainkar, naka tikishmatrar untsuminak:
    —Ameka nekasam Yuse Uchirinme, —tiarmiayi.'
  cak-WNT: 'Y ri itzel tak espíritu tek niquitz''et c''a ri Jesús, niquixucubala''
    c''a qui'' chuwech, chuka'' niquirek quichi'' y niquibij: Yit c''a riyit ri Ruc''ajol
    ri Dios, yecha'' c''a.'
  ebk-ebk: Mu kay ilaun nan nunkaanennetan hi Jesus, nunlukfubcha as nan sangwanana,
    ya infukiawcha, “He-a nan Anak Apo Dios!”
  spa-PDDPT: 'Cuando los espíritus impuros lo miraban, caían ante Él y gritaban: ¡Tú
    eres el Hijo de Dios!'
  ruf-ruf: Ne iwanu wane ipfinyamkela chila hawamwonile, waghwa hasi hambele hake,
    wakemelela, “Ghweghwe kwa Imwana we Imulungu.”
  gun-gun: 'Nhe''ẽ vai revegua voi oexa vy henonde guenapy''ã re oĩ vy ojapukai reve
    aipoe''i: — Ndee ma Nhanderuete Ra''y.'
  agu-BL: 'Ncha''tz yi quilol yi e'' espíritu cachi'' wutz Jesús, nin e'' baj cu''n
    mejlok swutz i'', nin chin chiwi'' nin bantz tan yol: —Ilu'' yi Cy''ajl Ryos,
    —che''ch.'
  isn-isn: Pihi i ahing'wi nai amuine, ai agwie pihi ntongeela akwe nu kulila, nu
    kuligitya, “U ewe ingi wi Ng'wana wang'wa Itunda.”
  eng-PEV: Some of the people had bad spirits living inside them. Every time those
    people saw Jesus, the bad spirits pushed them down to the ground and they shouted
    out, “You are God’s son.”
  ilo-ULB: makita dagiti narugit nga espiritu isuna, matuangda iti sangoananna ken
    agpukkawda, ket kunada, “Sika ti Anak ti Dios.”
  pir-NT: Sa ye watĩare cʉoyequina pehe Jesure ihñañe tiquiro cahapʉ dʉsepe curi mehna
    quehe sahye. —‍Mʉhʉ Cohãcjʉ̃ macʉ ijire, ni sañuducuahye tiquina tiquirore.
  anv-NT: Yɛ́ndégébé bɔɔ́ bi áwya aló nchyɛ ágɛgé Jisɔs, aló nchyɛ bimbɔ ápyɛ
    ɛbwɔ́ akwéne mme mbɛ ushu wuú ákálege áké, “Wɔ ɔlu Maá Ɛsɔwɔ.”
  sab-NT: 'Ne ngwadi kwian tanre jwligebanga che dolla kote kledu kwian nglea ulitaske,
    kwian jwligebanga e bai kaire chku Jesudi dolla kwian e gbu mo jongnagwa skute
    dba Jesu gwangnagu, dolla kwian tale kwian ta gbu gerule Jesu ole: —¡Uñale chage
    ulia ba Chube Kirolla! Dolla kwian tale kwian ta gbu gerule ene, Jesu me tadukalin
    dolla Jesu kalla itenga Jesu Chube Kirolla, malen Jesu ka bo kiraske dolla ole:
    —Ba me gerudale kwian na ologe cha Chube Kirolla, joga siere kwiange —Jesu ka
    bo ene dolla ole dolla ka chite Jesu ngeru, dolla jo siere kwiange.'
  tmd-tmd: Makwam nöbö mö ragwo ha öim nɨgöŋ piaku, Jisas nugwön, yödpɨlö nuŋwa ila
    mɨgrö bö pɨn bɨrön, mönö diba pön, “Nagö God Ha nuŋ!” me rɨmɨdöia.
  acr-NNT: 'Ekꞌu ri winaq e kꞌo pakiqꞌabꞌ itzelilaj uxlabꞌixel, echiriꞌ kakil uwach
    ri Jesús, kexukiꞌ chwach y kesikꞌinik kakibꞌiꞌij: «¡Rilal lal Rukꞌajol ri Dios!»
    kechaꞌ.'
  kpg-kpg: Digau ala iai nia hagataalunga huaidu ga gidee ginaadou a Mee, gaa pala
    gi lala loo i mua o Mee, gaa wwolo, “Goe go Tama a God!”
  taj-taj: ओच्‍छे म्‍हङसे स्‍याप्‍बा म्‍हिगदेसे येशूदा म्राङ्मैछ्‍याम ख्‍लुप तसी,
    “ह्राङ परमेश्‍वरला झा हिन्‍ना” भिसी क्रिङ्मुबा।
  avt-avt: 'Hɨrak ken kitet ein ein, herwe enun nɨrek nitehɨr nau tɨ nenepɨp nar ik:
    “Ti Nɨkan ke God.”'
  cbk-cbk: Y cuando el maga gente quien controlao del maga demonio ya mira con Jesus,
    ya hinca sila dayun enfrente di suyo, y ta grita que grita gayot, “Uste amo el
    Hijo de Dios!”
  uig-ARA: 'ناپاك روھلار چاپلىشىۋالغانلار قاچانلا ئۇنى كۆرسە، ئۇنىڭ ئالدىغا يىقىلىپ:
    «سەن خۇدانىڭ ئوغلىسەن!» دەپ ۋارقىرىشاتتى.'
  tuf-tuf: 'Erara cat cuicá ji bin istiy cat, istiy cat Jesús istír ey cac cahmor
    ic icar téjecro. Ic icar ter wajacro: —Bahan Sir waquijró, wajacro.'
  abx-abx: Bisan sumiran sakulawan-na si mga mara'at espirito si Jesus, agpa'akkum-na
    mga iya i nagbawa-bawa-na ngan agpaturakaw-na, “Dadi'-na kaw si Diyos.”
  mco-NT: 'Co je jäy ajcxy huɨdibɨ ca''oybɨ ymɨɨd ijxpaty Jesús, chi ajcxy ñayhuɨjojtacɨ
    ma Jesús yhuinduu, e mɨc ycapxcooty, ymɨnaangɨxy: ―Miich je'' Dios y''ung.'
  kqf-kqf: Ḡome lava aluwa gebogebodi a sunesuneḡidina Yesu a kitakita te matanemo
    a nuwalikwa bi a galagalalana gado, “Tam, Maimaituwa natuna.”
  cpb-NT: 'Ripokayetzi raaganewo peyari, rotziwerowashitari Jesús, antawoite ikaimi,
    ikantzi: “¡Eeroka Itomi Pawa, niyotzimi naaka!”'
  aon-aon: Aria abudok nyutob douk yoweishi sagabehos shapenyesh iri shanaki shatik
    Jisas aria shabuh shatu shakus hurukatin um anan aria shohwar debeg shakri, “Nyak
    douk Iruhin ananin Nuganin.”
  hus-NT-2005: 'Táꞌ jeye ti kʼwajat xi ochadhtsik kʼal i atʼax ejattalábtsik. Tam
    ka chuꞌtat na Jesús kʼal jajáꞌtsik, u tudhlanal tin tamét na Jesús ani u dhajnal
    tʼilomtsik chapik enchéꞌ: ―¡Tatáꞌ i Chakámláb kʼal a Dios!'
  mig-NT: 'Te tachi̱ kíni nú ni̱ kajini̱ nuu̱‑yá, te kájukuiñi̱ jítɨ́ núu̱‑yá. Te
    kákana kó''ó: Máá‑ní kúu Se̱''e Dios, áchí jíná''an.'
  bps-bps: Na di kite dad busaw ku Dyisas, lkuad ale lamfan di munan, na mkit, manla,
    “Ge sa Tingà Dwata.”
  mbs-mbs: Dimoton heman kandin se menge otaw dinetengan te bosaw. Pegkità dan kandin,
    limongken dan diyà kandin aw timawal dan te dakel kagi, “Sikona se ontò Batà te
    Timanem.”
  tof-tof: Kolae samupükü pamkolpama oya nóma esenónóp, we balóklórr oya obzek kwata,
    da we taegwarr apónónóp wagó, “Ma Godón Olomla!”
  cme-NT: '*Jĩnabaa-baŋ waa bamaŋ nuɔ‑i, da ba da Yesu‑i ba kã ka dũuna u yaaŋga-na
    aa piiye da gbagaga wuɔ: «Diiloŋ-Biɛŋo yaa nuɔŋo‑i kelkel!»'
  sus-sus: Ɲinnɛe nɛfɛ Isa to, e nu birama a bun ma, e nu gbelegbele, «Ala xa Di nan
    na i ra.»
  pon-2006: Pil aramas me ngehn saut tih pohrail, ni ar kin kilangada, re kin pwupwudi
    mwowe, weriwer, ndinda, “Komwi me Sapwellimen Kohto!”
  dad-dad: Kaa sesen Jesus dilef sain ganan, idi ĩ wagen kuku de, den ken, diweig
    dirõdig, “Õ Negur Naal.”
  zab-NT: 'Chiy de bniety ni nuu bɨndxab láanni chi rniádeb Jesús, rzullibdeb lony.
    Ax rbɨxtiadeb: —¡Laabiu nábiu Lliin Dios!'
  jae-jae: Ŋalau ŋatêmui sêlic eŋ e sêu tauŋ sêc eŋ laŋônêmŋa ma sêmôêc gebe “Anôtônê
    Latu aôm.”
  ksd-ksd: 'Ba ra lavur dur na tabaran dia gire, dia bura timtibum ta ra luaina matana,
    ma dia oraoro dari: U Natu i God.'
  msm-NT: Pagkakita-i ki Jesus to mgo otow no pigsedan to mangkadoot no ispiritu,
    namanyuhud sikandan duon to atubangan din aw pamangiyak no mig-iling, “Sikuna
    iyan to Anak to Diyus!”
  myk-myk: 'Ba jinaa pʼa wu ɲaa wɛ, na ganha na dun wu ɲahagbaa na, na xhuulo na yu:
    «Kilɛ Ja mu ɲɛ.»'
  sbe-sbe: Na tamowai yaluwa bikibikidi kalidiyena wa iya se kita ede se gulidobi
    talanuwana unai, na yaluwa bikibikidi wa se yogayoga se wane, “Kowa Yaubada Natuna
    ede!”
  mcr-mcr: Itaŋga dŋä quvqä ämaqeu ätqäuŋuwä iqua, Jisasi Ique hiŋuä äqumbiyäŋgaŋi,
    qu qoŋä äwoktäupu, maŋä tii ätmiŋuwi. “Si Goti Iqueqä Ymeqä Iqukiyqä!”
  cux-NT: 'Ní ''iiⁿ''yāⁿ chi canee yā ndúúcū espíritu yeⁿ''e yááⁿn''guiinūuⁿ, espíritu
    miiⁿ diīiⁿ chi ''iiⁿ''yāⁿ s''uuⁿ ndaa yā nanááⁿ Jesús ní espíritu ní ''cai yeⁿ''e
    ''iiⁿ''yāⁿ: Díí ní Saⁿ''a chi Daiya Dendyuūs.'
  tur-YTC: Kirli ruhlar O’nu gördüklerinde önünde yere kapanıp, “Sen Tanrı’nın Oğlu’sun!”
    diye haykırıyorlardı.
  san-ITR: apara ncha apavitrabhUtAstaM dR^iShTvA tachcharaNayoH patitvA prochaiH
    prochuH, tvamIshvarasya putraH|
  bel-N: 'І духі нячыстыя, калі бачылі Яго, падалі перад Ім і крычалі, кажучы: «Ты
    — Сын Божы!»'
  sch-sch: Male an sûnga ramkhori dôn ngei khomin ama an mu racham inbokin, “Nangma
    ha Pathien Nâipasal ni ni!” tiin an iniek ngâi.
  mic-MIQNT: Ta'n tujiw mimajuinu ta'n mn'tu ugtinneg eimlij pegising Se'suseg mn'tu
    nisegetl ta'n gaqamilij aq sesgwet, “Gi'l na Gjinisgam uggwisl!”
  huu-NT: 'Jananɨaɨ anamo itɨno Jesúna cɨoia, Jesús uicomo ana bɨtadajanona, jananɨaɨ
    naimacɨna ñaɨtatajamona, raitɨmacɨ: —Jusiñamui Jitodɨo.'
  jiv-NT: Tura iwianchrukusha Jesusan wáinkiar tikishmatrarmiayi. Untsumainiak “Ame
    nekas Yusa Uchirí̱nme” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ min ''yohʉ ra zįthu bin dąnyahmu bʉ ''bʉh ra Jesús nɛ mbafi, ɛ̨n
    ʉ: ―Nu''i gue''e rá Ts''ʉnt''ʉ i Oją, bi ''yɛ̨n ʉ.'
  dah-dah: Be, uŋgura al ketal yurtiŋ hinhan goreb Yesu keneŋ kafura heŋbe, “Gebe
    Al Kuruŋ Urmiŋ wor po!” ineŋ megen kateŋ kekew teŋ hinhan.
  tnk-tnk: Nənə ia nəpɨn me, nəpɨn nənɨmwɨn ərəha me səməme kamharə ia nərmama kamhətoni
    in, kamhənɨmwi nukurhunraha ia nənimen, mamhəkwein asori, mamhəni mə, “Ik Tɨni
    Kumwesən.”
  kpr-kpr: Buvurutuse, evetu genembo mavekena sukarui asugetero iriara amo, nemo sukaruimi
    fugetero duduruguse, koko sise eminge siseri, “Ni God da Mandiri.”
  san-IAS: aparañca apavitrabhūtāstaṁ dṛṣṭvā taccaraṇayoḥ patitvā procaiḥ procuḥ,
    tvamīśvarasya putraḥ|
  nho-nho: Aa i naa saaita naa tama e tauria naa tippua raa e kkite iaa Ia raa, naa tama naa
    maraa e oo atu no ppesi kimua Jesus no tanitani varo peelaa, “Koe ko Ttama TeAtua!”
  gym-NT: 'Ye ngwane Jesu namani tuen üaitre kämeye angwane, ni btä nämane ye namanintre
    ngwen ja mike bobre ngukudokwäbti Jesu ngwärekri, kä namani ngrente krörö: ¡Ma
    Ngöbö Odei abko gare nunye! namani ngrente kore.'
  azg-NT: 'Ndoꞌ joo nnꞌan na nanꞌxuan jndyetyia, minꞌcya ro xjen na jntyꞌiahan Jesús,
    joo jndyetyiaꞌñeen tontꞌahanꞌ na totoꞌquitye nanꞌñeen nnon jon, ndoꞌ jntꞌahanꞌ
    na jndei tonanꞌxuaa nanꞌñeen. Jnduehan: —ꞌUꞌ condui ꞌuꞌ jnda Tyoꞌtsꞌon.'
  bhd-bhd: त ज़ैन लोकन पुड़ भूतां केरो सायो थियो, तैना भी यीशु लेइतां तैसेरे पावन
    पुड़ बिछ़ड़ी गाते थिए। तैना भी ज़ोरे-ज़ोरे सेइं ज़ोते थिए कि, “तू परमेशरेरू मट्ठू
    आस।”
  too-NT: 'Lā'' a''xni''ca'' xlaca''n a''ntī ixtaka''lhī huan tlajana'' talaktzī''lh
    Jesús, xlaca''n tatatzokostani''lh lā'' palha'' tahualh: ―Hui''x ixO''kxa'' Dios.'
  ind-AYT: Juga, ketika roh-roh najis melihat Yesus, mereka sujud di hadapan-Nya dan
    berteriak, “Engkau adalah Anak Allah!”
  cjo-NT: 'Riraga atziri kyaantariri kamaari rotziwerowashitapaakari ipinkatheeyakirini.
    Icheraanaki iñaawaetakaakiri ikantziri: —Jesoshi, eerokataki Itomi Tajorentsi.'
  nsn-nsn: Doh hingiar binaka ra bangar tamatasisir nihikung liouana tatanon, gisina
    ra punga uahiuane i kot, kara kaling ualeik pare, “Ingga ter tuna God!”
  san-DEV: अपरञ्च अपवित्रभूतास्तं दृष्ट्वा तच्चरणयोः पतित्वा प्रोचैः प्रोचुः, त्वमीश्वरस्य
    पुत्रः।
  tna-NT: 'Einid''u madhadaji cuana ja di Jesús chamatana su, tipeida tu butse su
    sanatana huecuana. Uja tsiatsiatana huecuana: —Mida da Diusu sa Ebacua.'
  lid-lid: Ya eme loboho heh, loboho heh, Jises ili badeh, iri lau malawin ndra-in
    udu bwele-e iri atou iy le badeh, iri atarah a andri ma aloh, “Ou badeh, Nadu
    Kindrei!”
  wim-wim: Puth pam wanch angan thampa oony way anangan ngangkangan piꞌ-piꞌina. Than
    Jesus.an thathin nunang-a, thanana umangam aakang keekin nungant aꞌ othamayan
    pechin nungant, “Nintiya puk nhengk God.antam ey!”
  zga-M: Mwoni imepo imbivi upunchambwene, walekhugwa pasi nu khulela, valekhune hova,
    “Uve ule mwana va Nguluve.”
  yom-yom: 'Bosi thangu batu baba ziphevi zimbimbi bammona, babua va ntualꞌandiayi
    bayamikina : —Ngeyo widi Muana Nzambi !'
  eng-NNA: Some people were bringing other people to Jesus, they were crazy. Evil
    spirits were controlling them. As soon as they saw Jesus the evil spirits were
    throwing the people on the ground in front of Jesus. They were calling out with
    fear, “Jesus! You are God's child!” He was telling the spirits sternly, “Be quiet!”
    He was preventing them from naming him, “God's Child”.
  san-SIN: අපරඤ්ච අපවිත්‍රභූතාස්තං දෘෂ්ට්වා තච්චරණයෝඃ පතිත්වා ප්‍රෝචෛඃ ප්‍රෝචුඃ, ත්වමීශ්වරස්‍ය
    පුත්‍රඃ|
  yut-yut: Kɨŋakwa koŋ uŋun Yesu kaŋek mɨktɨmon gawagek madepsi yaŋ tɨdaŋek yawit,
    “Gak Piŋkop dakon Monji.”
  grc-BYZ: καὶ τὰ πνεύματα τὰ ἀκάθαρτα, ὅταν αὐτὸν ἐθεώρουν, προσέπιπτον αὐτῷ καὶ
    ἔκραζον λέγοντα ὅτι σὺ εἶ ὁ υἱὸς τοῦ Θεοῦ.
  cpc-NT: 'Ipokayitzi piyarishiritatsiri, jotziirowashitari Jesús, ikaimimaita shintsiini,
    ikantzi: “¡Iiroka Itomi Pawa, niyotzimi naaka!”'
  nhg-NT: 'Cuöc moxicoöneme tieijtaque, mopechtiecaya tieixpa hua tzajtzajtzeya. Quejtoöya:
    ―Taja teca teiConie Deus.'
  nya-nya: Nthawi iliyonse mizimu yoyipa ikamuona, imagwa pansi pamaso pake ndi kufuwula
    kuti, “Inu ndinu Mwana wa Mulungu!”
  ngu-NT: 'Niman on tlacamej, yejhuan quipiayaj on xcuajcualtin espíritus notlajcaliyaj
    icxitlan Jesús, niman on xcuajcualtin espíritus chicahuac tzajtziyaj, quijtohuayaj:
    ―Tejhua tiiConetzin Dios.'
  kup-kup: Pot mañat Iesu pitü añaraboh menat heh-pori ruohan paru hel hel hat añarab
    pori bavetet pot piin mañah, “Ni Godiz rop ok.”
  jid-jid: Ko nitan bi ruhu brji bajoku ni koshishi da Yar go da ter wu vir irji.
  wmw-wmw: 'Mashetwani, pawakimmona ponse, wakigwa mbere yake, wakikuwa wakamba: “Uwe
    kuwa Mwana wa Mwenyezimungu!”'
  gmv-GGM: Tuna ayanatikka iza be7ida mala iza sinthan kundidi “Neni Xoossa na” gishe
    wasida.
  ssg-ssg: Lawe seilon ti spirit lialun kapiti hahalialu, laha ningahiwa Jises, laha
    put hani mateiwaun ape tilol ausisini ukek, “O se tel Nati Haeu!”
  zpo-NT: 'Nu gorna ngune re mbi mal kwaan nzho lextoo re myet lo Jesús, zee mlebi
    mbi mal re xaa lo yo lo Jesús, nu mrazhe re mbi mal, nzhé re mbi mal: —Lu nak
    Xgann Dios.'
  poy-poy: Kila mala washamshera pawamwoniti Yesu, waguwiti pasi kulongolu kwakuwi
    na wagutanga pawalonga, “Gwenga gwa Mwana gwa Mlungu!”
  qwh-NT: 'Supëyoqcunapis Jesusta riquecurmi, pepa nopanman queno niräcur, qonquripa
    ishquiyarqan: —Qamqa Diospa tsurinmi canqui —nir.'
  gaw-gaw: Amu danab laala ag ouḏi nau ele ag Nug aniṯeg, ouḏi nau ag heegeg, ag Jesus
    noobp̱a nena qena, wanp̱a niiegeg, ouḏi nau danab beḏulagp̱a daap̱ig ele amu,
    ag ep̱ig. “Na Kayak Beḵa,” aon ap̱ig.
  nca-nca: Kowe yuqa pusúmbo Yesu qeneroqo nokono umburo ŋande nekoyaŋgurí, “Keko
    Anutu koro Naŋuní,” yaŋgurí.
  zpz-NTPP: 'Nunu dela de yu nu bicy ni nuras, ornu rzac dey mi, yes saa la dey lom.
    Orzeꞌ dub ruꞌ la dey rbish ti nuy mi. Orzeꞌ rnii dey: ―¡Ru nac ru iꞌñ Ñgyoozh!
    ―rnii dey.'
  mkj-mkj: Pel armaj ma ngen jaus dilingla irai, nehn irai kin kapangda Ih irai kin
    kipdi mwohn Ih, rahrahu, pwahpwahpwa, “Koawoa ioar Nihn Koahs wa!”
  zac-NT: 'Iurë ra nanapë mëdzabë laꞌni lduꞌi guná rall lu Jesús, bëzullibi rall lu
    më. Gurushtiá rall; guniꞌi rall: ―Nal lúniquë shini Dios.'
  kyg-kyg: Hosu apaune vayaꞌmogimo ageteꞌapaeꞌmo asagauꞌa aiteꞌa alopa gefatiꞌmo ge
    huꞌapaeꞌmo, Goti mafaꞌneꞌamo maiꞌnane, huꞌa ha paiꞌnae.
  kmk-kmk: Nu mailan dat tagu’n sinakayan di nadadaga ispiritu si Jesus mantalluku
    da utdit sanguwana ot mampapappakuy dan dit mangibaga un, “Sika dit Anak Apudyus!”
  cao-NT: 'Jasca, ja bësojó tsi yoshi jaya ca nohiria mëni-mëniniquë, Jesu tsayahax
    na. Mënihax yoshi bá quënaniquë: —Dios Baquë xo mia ra —iquiina.'
  bbr-bbr: Karauk roasiret akan woiaka uru osou aru rautes rakurein. Kiro roasiret
    akas Jisas aparianik, ak uoraka sur wemoi, sakau urwein, “Epar, na Anut nukan
    Mokoi.”
  inb-inb: 'Kuku waira iaikui tukuska runa­kunapas, paita kawaspa, paipa ñugpa ladu
    kungu­rispa, kapa­ri­na­kurka, kasa nispa: —Diuspa wam­bra­mi kangi.'
  hrv-hrv: 'A nečisti duhovi, čim bi ga spazili, padali bi preda nj i vikali: “Ti
    si Sin Božji!”'
  box-NT: 'Ɓa nùpua na ɓa cĩ́náwa wi yi ká ɓa sansan mɔn o Yeesu, à ɓa lé lùiorá
    a tá, à wé wãamaka ká ɓa à bío: «Fo lé le Dónbeenì Za.»'
  ote-NT: 'Y nuꞌʉ tóꞌo mi pɛꞌtsa ya tsꞌonda̱hi, mi hyanda ra Jesu bi ndandiña̱hmuꞌʉ
    ja rá thandi, ne mi mafi mi enaꞌʉ: ―Nuꞌi go gueꞌe rá Tꞌʉꞌi Ajua̱.'
  wnu-wnu: 'Ne munon qei ai igaramb aba umb nerer isub igour eng ten diab Yisas gab
    menmant wes end isub sauget amir: “Ne Qenu wonou wau.”'
  zam-NT: 'Co''se'' ñèe mèn co'' mque no xpii ye''rsin''a Jesús, xpii ye''rsin'' co''
    nzo loo mèna mbli par mdub xib mèna loo Jesús. No cabii mbez yèe mèna loo Jesús.
    Mbez mèna: ―U'' nacpe'' xgan'' Diox.'
  zyp-NT: Thlawpaw pialuipaw sahlo tei aa tlepaw sahlo maikaw tah Ama cawh aa hmuh
    tihtah a hmekaw letah pohly he ka, “Khazing Sawcapaw na cang,” tatah a y he.
  sey-NT: 'Cuiꞌne huatiohuaꞌipi i̱ni ñani doꞌre jaꞌrujë cuijë cahuë: “Mëꞌë cato Maijaꞌquë
    mamaquë aꞌë.”'
  nvm-nvm: Regavo kaven ise iji rosdiainva ijieb Jesu gavo iji buka uri e iji kam
    rosdiame Jesu manino ijia ato sav. Bu ato same biumame kume, Aiji anka ma Godon
    farifno kumej.
  mps-mps: Te dwai haubo noma bidi elaluali bidi dabego aga subaso da, teda augwaligo
    agaba kidu sugunama, tama augwali i bomonama weyu te po wali, “Nage Godigo Ogwa
    dao,” wali.
  seh-seh: 'Penepo, ale akhali na mizimu ya kuipa, angaona Yezu, akhan''gwera pa myendo
    pace mbamulambira mbakhakhuwa tenepa: “Imwe Mbuya ndimwe Mwana wa Mulungu.”'
  pab-NT: 'Tihanare kamilakoreraharenai waiya Jesus hoka exoaha ikiji haliya hoka
    kinatyaxa kawiyatyahitaha: — Hiso atyo Enore Ityani — nexahita ihiye.'
  llg-llg: Ledoeik hataholi nitu nala kala lita Ndia, tutik ala bala leu dae neu Yesus
    matan. Boe ma nitu la lakau lae, “Memak O ia Manetualain Anan!”
  kyf-kyf: '''Ɩn zuzu ''nyii -ka ɔ ''yɩ, ''ɩn we kwlia ''wʋ ɔ ''yu, ''ɩn we kpɩa ''wʋ:
    «Nɩɩ, -Lagɔɔ ''Yu -ɩn -mɩa.»'
  tpi-tpi: Na taim ol spirit nogut i lukim em, ol i save brukim skru long em na singaut
    olsem, “Yu Pikinini Bilong God.”
  mih-NT: 'Ta sa ndyehe ñiyɨvɨ ñoho tatyi cuihna cuan sii ra Jesús sicuɨñɨ sɨtɨ ñu,
    ta cana saa cuihna ñoho sii ñu: ¡Yoho, zehe ra Ndyoo cuu suun!'
  qvh-NT: 'Saychömi supaycuna löcuyäsiyashgan runacunapis Jesuspa puntanman gongurpacuycur
    gaparashpan niyargan: “¡Gamga canqui lapanpä munayyog Diospa surinmi!”'
  kms-kms: Ququ brequ wute nde yemu ye ni Jisas muqoind, di ni Jisas nde rar pene
    pombri mo mase di quan kumo mari, “Nu God ningg wo.”
  agn-agn: Asta ang mga taw ang aggaeman ta anday sasayod ang ispirito, maita lamang
    ong ni Jesus, dayon ang laging dadagpa ong kakayan na ang pamansiteg, “Yawa tang
    Ana tang Dios!”
  nhi-NT: 'Uan in amocuali ehecameh, ihcuac oquitayah in Jesús, omotlancuaquitzayah
    iixpan uan octouayah chicauac: —Tehuatzin toniConetzin Dios.'
  ttc-NT: 'Ax kye xjal aj ateqex tuq malspirit tuj kyanim, kyetz oj txik kyen tuq
    te Jesus nkyeqet mejlet twitz b''ix nkyejaw tuq siky''in ikxjani: «Yatz a''ich
    te Tk''wa''al Dios.»'
  dan-1931: 'Og når de urene Ånder så ham, faldt de ned for ham og råbte og sagde:
    “Du er Guds Søn.”'
  kwj-kwj: Wowani himamwale kapwa le Jisas ni wu heini ri mu tiki wu ombungwesini
    uchani ya wu sawe, “Mini Gotri Che.”
  vie-OVCB: 'Những người bị quỷ ám thấy Ngài liền quỳ xuống, lớn tiếng thưa: “Thầy
    là Con Đức Chúa Trời!”'
  kze-kze: '@see-verse:MRK.003.010'
  mpj-mpj: Malpukurlulurrjurniya yanurni wartungaratingu Jiijajja. Kaluya wajalpayi
    wiltulu, “Yiltangulyun Mamakun ngarnawarrapurlukakurnun kaja ngarin!”
  lbk-lbk: Mo chakhos ilaen nan naan-anitowan siya, ala cha't ya lokfob isnan sakhangna
    ya infokhawcha, “Sik-a nan Anak Apo Dios.”
  mto-NT: 'Ax je̱ jayu juuꞌ veꞌe je̱m jyaꞌvin ka̱jxmda je̱ ko̱ꞌo̱yjáyuvap, ku tseꞌe
    du̱ꞌixti je̱ Jesús, vanꞌit tseꞌe du̱vinko̱xkténidi je̱tseꞌe ma̱kk du̱muko̱jtsti.
    Jidu̱ꞌu̱m tseꞌe vyaandi: ―¡Mitseꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k!'
  bzh-bzh: Log memö sën denegwanġ ya mehönon medenevonġ lo, denelë yi lom denepetev
    medeneggëp loḳ vaha gedenenġeeḳ bë, “Anutu nalu honġ!”
  guj-2017: અશુદ્ધ આત્માઓએ જયારે તેમને જોયા ત્યારે તેઓ તેમને પગે પડ્યા તથા પોકારીને
    બોલ્યા કે, ‘તમે ઈશ્વરના દીકરા છો.’”
  jvn-NT: 'Wong-wong sing dikwasani demit nèk weruh Gusti Yésus terus pada niba nang
    ngarepé. Demité terus pada bengok-bengok ngomong: “Kowé kuwi Anaké Gusti Allah!”'
  byr-byr: Aꞌmwe pwara yɨmaka widɨvɨsara Jizaazarɨ tɨnna wanganeva gamɨnyawɨ walaꞌna
    yeva “Aakayɨ,” jaka dɨna “Gotɨyare Gawaalɨvaangeigɨnyɨra,” wɨdɨna.
  ian-ian: Kavle waagan tavila la nɨmba ndɨ kat vɨlaa ndalaa walendi. Mɨn Godna nyan
    mɨn waa walendi.
  hun-hun: 'A tisztátalan lelkek is, amikor meglátták őt, leborultak előtte, és így
    kiáltottak: „Te vagy az Istennek a Fia.“'
  mcf-NT: 'Adembidi tantiaquin mishnuec mayan icsa dapuduedaid choquin Esus istuidequi
    uebudec comapenec sidquianec: —Nuquin Papan madombobi mibi nec —quec comapenec
    cuëdpondash.'
  kjs-kjs: Go-rupa pisa rabu koe remo pabo piri alinumi Yesu adomare yala poloma pogola
    pisimi. Aiya, ne ora Gote-na Si lisimi.
  mni-mni: "Phattaba thawai changba misingna Ibungobu uba matamda, Ibungogi mangda\
    \ tuthaduna kanna laorak-i, “Ibungodi Tengban Mapugi Machanupani!”\x94"
  yad-NT: 'Ridyiñu̱yadanumatiy bayantuveda jamirya vichavay siva Jesús, ribyutyanuvenu̱yada
    variy jityuva̱chodamu satuunuyu, riche̱ñe̱ya̱nu̱yada variy: “Jiiñi̱ ji̱ta Ju̱denu
    denu.”'
  mxb-NT: 'Ta tá ni̱ xini ñaá ña̱yuu ñóꞌo espíritu kini, ta kúú sa̱ kui̱ta xi̱tí ná
    noo̱ Jesús. Dá ni̱ ka̱sáꞌá káyuꞌú espíritu kini ñoó, ta kaáa̱n: ―Mií ní kúú de̱ꞌe
    Ndios.'
  pon-2006A: Pil aramas me ngehn saut tih pohrail, ni ar kin kilangada, re kin pwupwudi
    mwowe, weriwer, ndinda, “Komwi me Sapwellimen Kohto!”
  maq-NT: 'Hane xi cavëë xitsehen xi hincha xahasen rë xuta jan Jesús ne, quiji caticja
    xuta jan hisca tacun Jesús. Sehe ña jindayatë xuta jan, ta xitsehen casahmi xi
    cachja me cuitjin: ―‍Ngayun xi Quihndi rë Nina ngayun. ―‍Cuatjin cajindaya me.'
  hto-hto: 'Iemo afénomo itɨ́nomona dáarie fɨeni jóriaɨrediaɨoɨ. Afémɨena cɨóillanona,
    afémɨe uiécomo ana dújudiaɨoɨ. Dújuillano caillɨ́oicaidiaɨoɨ: —O Juzíñamui Jitódɨo,
    —daɨde.'
  por-BRBSL: 'Os espíritos imundos, sempre que o viam, caíam diante dele e gritavam:
    “Você é o Filho de Deus”!'
  ces-NKB: 'A nečistí duchové, jakmile ho uviděli, padali před ním a křičeli: “Ty
    jsi ten Boží Syn!”'
  cui-cui: 'Pomonae caurimonae pexeinaewi, poxonae barapomonae Jesús tainchi, barapomonae
    pentabocototha umena Jesús peitabaratha tatsi. Barapomonae wawaya jeye xua caurimonae
    wawai peexanaexaetsi: —¡Maisa bara xam Nacom Pexantom! jei barapomonae xua wawaya
    exanatsi caurimonae.'
  boj-2014: Tamo mondor uge uge na ojeleŋo qaji naŋgi dego Yesus aqa areq boqneb.
    Boqnsibqa mondor uge naŋgi na Yesus unoqnsib aqa siŋgaq di siŋga pulutoqnsib leleŋoqnsib
    minjoqneb, “Ni Qotei aqa Ŋiri.”
  eng-OEBUS: The foul spirits, too, whenever they caught sight of him, flung themselves
    down before him, and screamed out, “You are the Son of God”!
  eri-eri: Onodu, saini hauri inyaba nere Yesus uredu bode, nere no langa afenege
    tuburu kutudu bode, yauredu benou le tutude, “Ne Itou Idau.”
  aly-aly: Arrentyel-rneman renh arek rarl arntety-rnem mwerrilek. Arrenty-rnem aytnerl-alhek
    kwenirremel. Rernem artewentyel arlkek, “Ngan Akngey-kenh inngarl apetyek.”
  wiu-wiu: Ipono awitaneya meane yeneka nokoli kini eina awitane iponame Yesuno lene
    timini enekete one kawane aua pitakete ekete nepa Akolaline mana wa okala taneya.
  swe-swe: 'Varje gång de orena andarna såg honom, föll de ned inför honom och ropade
    upprepade gånger: ”Du är Guds Son.”'
  cth-cth: Kakhine muithanaw ni hai Jisuh a hmu awh navah a tabo awh teh nang teh
    Cathut Capa doeh telah a hram awh.
  mti-mti: Airapu kukakaeba me yavemewa, mu me namive uyug aigek kwaruwaya, “Ge God
    Usiwa.”
  pad-NT: 'Ija''ari vaipohiki vahararana vahojaki jaboni adani ija''ari vakabajadiki.
    Kabajadikia binokiha ada Jesus, adari''aha Jesus viaha, bodi''baraha: —Ivani Deus
    kaisai i — Jesu-ra ni''aha.'
  twi-twi: Bere biara a wɔn a wɔwɔ ahonhommɔne no bi behu no no, wotwa hwe fam, wosow
    biribiri, ka se, “Woyɛ Onyankopɔn Ba.”
  hlt-hlt: Rhalawt mueihla loh anih a hmuh uh vaengah a bakop thil uh tih a pang doela,
    “Nang tah Pathen Capa ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ yɛbɔkɛ̀ tɑ bɛ̀ níí ò yɑ̀, kɛ́nínkóo o ììkɛ̀ kɛ́kuɔ́nko kɛ dɔ̀: A tú
    Kuyie mBirɛ ndɛ.'
  san-GUJ: અપરઞ્ચ અપવિત્રભૂતાસ્તં દૃષ્ટ્વા તચ્ચરણયોઃ પતિત્વા પ્રોચૈઃ પ્રોચુઃ, ત્વમીશ્વરસ્ય
    પુત્રઃ|
  amx-amx: Tjerrtj kwerrern anetj-akert mapel inang Jesu renh aremarleng, inang kwereng
    ularr anyetjart. Kwerrern anetj inang arlkemel iletjam, “Ntwang kwenh Altjerr-henh
    Ler anem!”
  ake-NT: Makoi a'kwarʉ yen ton uya ensa' a'tai, to' uta'mo'kapɨtʉ'pʉ irakʉi', mɨrɨpan
    kon upirorʉnpɨtʉ'pʉ, “Ɨmɨrɨ rɨ kʉrɨ Papa Mumu!” ta'pʉ to' uya.
  qvn-NT: 'Chaynuytan lutan espiritucunapa munayninchru cayag runacunas Jesusta ricapurga
    naupanman gongorpacuyur, gayacuypanuy: “Gamga Diospa-mayinmi cayanqui” nipäcura.'
  tku-NT: 'A''cxni'' xlaca''n tī ixtaka''lhī jā tzeya ū''nī'' talaktzī''lh Jesús,
    xlaca''n tatatzokostani''lh ē palha'' tahuanli: ―Hui''x ī''Ska''ta'' Dios.'
  bjk-bjk: Nang a nangadi ma tano saban tobo pere e Jisas, idi tobo subu mesila rine
    ma tobo tengen bira, “Nöngön a Barok kö God.”
  msy-2020: Iesus me mɨgeima, duar kuraba apazazir gumazir maba iza, Iesusɨn gara
    duar kuraba zuamɨra me gamima me Iesusɨn guamɨn daighira kamaghɨn dɨa mɨgei, “Nɨ
    Godɨn Otarim.”
  bpr-bpr: Na i dad to nun busaw, ku teenla kenen, gal ale lkuad lamfan, na mkit ale,
    manla, “Ge Ngà i Dwata.”
