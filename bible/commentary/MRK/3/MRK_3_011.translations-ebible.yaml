verse: MRK.003.011
translations:
  kpx-kpx: Ata haivesege munanae toelaeau atae uvumo holoeavomale keau Iesu elehai
    dobuluvisi kekolahai loui avoe, “Au Dilava mo aike ke.”
  okv-H: Eto ahihi sasapura na Iesu kito Iesu ta utu ta vurereketo vovue gagaha ijie
    ke einge ea “Umo God ta meni be ra” ainge ijio
  tbo-tbo: Bolu u hayahi lawa gehouhi alugo apapoehi hi luinihi ma Yesu u matana hi
    polopolou ma hi ototu hi pa, ‘Tam Yaubada Natuna.’
  mal-C: അശുദ്ധാത്മാവ് ബാധിച്ചവർ യേശുവിനെ കാണുമ്പോഴെല്ലാം മുമ്പിൽ വീണ്, “അങ്ങു ദൈവപുത്രൻ”
    എന്ന് അലറിവിളിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ τὰ πνεύματα τὰ ἀκάθαρτα, ὅταν αὐτὸν ⸂ἐθεώρει, προσέπιπτεν⸃ αὐτῷ, καὶ
    ⸂2ἔκραζεν,⸃ ⸂3λέγοντα⸃ ὅτι Σὺ εἶ ὁ υἱὸς τοῦ θεοῦ.
  bgc-bgc: जिन म्ह ओपरी आत्मा भी जिब उस ताहीं देक्खै थी, तो उसकै स्याम्ही गिर ज्या
    थी, अर किल्की मारकै कहवै थी, तू परमेसवर का बेट्टा सै।
  khz-khz: Palagu rakavara na geporogirato talimara na ia gegitaato ne, wailanai geketo-talito,
    gekeato, negetiwato, “Goi nema Palagu Natuna!”
  deu-TKW: 'und die unreinen Geister, wenn sie ihn schauten, fielen vor ihm hin und
    riefen: du bist der Sohn Gottes,'
  zsr-NT: 'Catiꞌ gulaleꞌi Jesús böꞌ xöhuiꞌ yuꞌugac bunách, guludxigaꞌ xniꞌë Jesús
    bunách naꞌ yuꞌugac, len gulabödxyaꞌa, taꞌná: ―Nacuꞌ Liꞌ Zxiꞌnëꞌ Dios.'
  lin-lin: 'Tango bato oyo bazalaki na milimo mabe bazalaki komona Ye, bazalaki kogumbama
    liboso na Ye mpe koganga : — Yo ozali solo Mwana na Nzambe !'
  hns-NT: 'Aur manai djaun me bhoet log raha, djab oke dekhies tab okar gor gierke
    tjiellaai lagal kie: „Aap Parmeswar ke Beta baate!”'
  noa-E: Mag õor pöm wëjöm ee naajim aajem ĩchab, mor ee thõthõrrsöm bën paraa sĩsidʉm
    khʉʉn. Magʉm khʉʉnau Jesús oowai warag aig bëenaa, i khĩirphee kanieu phõbkhanaa
    wiwiukhamuata, “Pʉʉn chadcha Ẽwandam Iewaau” aajeejim anʉm.
  eng-EMTV: And the unclean spirits, whenever they saw Him, fell down before Him and
    would cry out, saying, “You are the Son of God.”
  mib-NT: 'Te ñayuu cáñuhun tachī ini, núu ni cajito nuū yā, te cájecuɨñɨ̄ yɨtɨ́ núū
    yā, te cácana cóhó: Máá ní cúu Sēhe Yaā Dios, achí.'
  bea-bea: Tane yaghatai mindicheli kahchu kiyainchi ate, kyechinachustaklih, kahchu
    ghatyezul toowe la ooli kiyehti ihe. Nuni Nagha Tgha Chue nelaoontye.
  lif-NT2: हे़क्‍क्‍याङ् फे़न्‍साम्‍हाॽरे़ याङ्‌घुसिबा मनाहाॽरे़ खुने़ॽ मे़निःसुल्‍ले़
    खे़ङ्‌हाॽ मे़धाम्‍सिङ्‌ल मे़भिःक्‍ते़र अक्‍खेलॽरिक् मे़बारे़, “खे़ने़ॽग निङ्‌वाॽफुसाःने़रो!”
  xnj-xnj: Vandu vevatalaliwi na mizuka mihakau ndi kila pavamuwene Yesu vakagwilingana
    palongolo yaki, na kuywanga, “Veve ndi Mwana wa Chapanga!”
  mmx-mmx: La lentaba limixin lubunggas ga suxuna di, diga rupot saparap ne Iesu la
    diga xis tiktikbu mi lempatgulom atdi. Ga se diga ven i, digap kup silok keretna,
    “Nenu Nitna ne Moroa.”
  cbr-NT: 'Usaria isi aín bëmánon cuani rantin puruni tsóbuti munuma banaquin ca ñunshin
    ''atimanën ''ibuacë unicaman ñunshin ''atimanën quimicëxun Jesús cacëxa: —Mix
    camina Diosan Bëchicë ''ain.'
  tee-NT: 'Chai vachu'' ix''alin ju lapanacni ju ixtanun ju lhacaticurulhni la''ixlacatuna''an.
    Chai ju anu'' lhacaticurulhni ixtamispai ju Jesús. Pus ju lapanacni ju ixtapacxanta
    ju lhacaticurulhni ta''aktsokotanilh la''ix''ucxlacapu'' ju Jesús chai ju lhacaticurulhni
    tapuchivinilh ixquilhni''an ju anuch lapanacni. Na p''as tachivinilh. Tajunich
    ju Jesús: ―Ju uxint''i ists''alh''at Dios.'
  eng-LSV: and the unclean spirits, when they were seeing Him, were falling down before
    Him, and were crying, saying, “You are the Son of God”;
  cak-NT: 'Y cuando ri itzel tak espíritus niquitzu'' ri Jesús, niquixucuba-qui''
    chech y can riq''uin quichuk''a'' yech''o''n y niqui''ij: Ja ret ri Ralc''ual
    ri Dios, yecha''.'
  pah-NT: Igwete g̃a nduri jipi – kiroki g̃a anhag̃a opojyka g̃a. Jesus'ga repiagame
    g̃a nenypy'andurugi ga pyri o'eahyavo nde ko Tupana'ga ra'yramo javo.
  sja-NT: 'Netuara merãtɨa beerãpa Jesús unudak''ãri, iru k''ĩrapite bedabaik''oodachida
    mãik''aapa biapachida: —¡Pɨ Tachi Ak''õre Warrapɨ!'
  xed-xed: Ghur ka gwal kasaf ghwaɗaka sulkum ta həŋ ngha Yesu guli ná, ka sliʼadaghatá
    həŋ da tsəlɓu ma ghuvani ka wahu. «Kagha Zwaŋa Lazglafta!» ka həŋ nda tsi.
  mks-NT: 'Ta tá na̱xini na̱ ñúhu ínima̱ quini ini cán Jesús i̱vi̱ la̱á ndícava xítí
    na̱ nu̱ á ta cásáhá cáyuhú cóhó na̱ já cáchí rí quini ndáca̱a̱n ini na̱ cán já:
    —Yóhó cúún da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.'
  gfk-S: Ma ari turadi, ira sana tanuo ga sasoh ta di. Ma be di ga nes Jisas, di git
    tuntudu menalalie tana ma ira sana tanuo di git kakongane be, “Augo no Natine
    God.”
  bmu-bmu: Ömeŋi ömeŋi yeŋön Jisös eka jemesoholŋe gölmenöŋ geba kewö qetket, “Gi
    Anutugö Nahönŋi akzan!”
  dgz-dgz: Ame airampu potamup wanumone nagirewa, Iesu yawane gapan, iragi namup beaut
    geamon senao anega waiwanumun, “Ge God otua di.”
  eng-GNV: And when the vncleane spirits sawe him, they fel downe before him, and
    cried, saying, Thou art the Sonne of God.
  zaa-NT: 'De bilá''ni ca espíritu malo ne nna bedu ỹibi quį ru''a lúe nna guretsi
    ya''a cą nna ra cą: Cuią''lu'' nuą'' ná Ỹi''ni Tata Dios.'
  eng-WEBSTER: And unclean spirits, when they saw him, fell down before him, and cried,
    saying, Thou art the Son of God.
  guh-guh: Dovathi peyajavajinavanapaevi Jesús itsa taeyabiabatsi, bajarapamonae irata
    othopabiaba Jesús pitabarata. Bajarapamonae aëjai tsabiabi. —Xamë tsaena Dioso
    pexënatomë, jai tsabiabi dovathi peyajavajinavanapaevi.
  bon-bon: Lui biname bime trupa cabu niiyaniya cable puga ge, teepi liba Yeesu ne
    jääpänusi, teepi teeme opo gaabe je yaatrametnemuge, ala labayaninusi egä, “Maane
    lui Acejiyame me Bägrä gäte.”
  nhw-BL: 'Huan quema masehualme catli quipiyayayaj se iajacayo Amocualtlacatl quiitayayaj
    Jesús, motlancuaquetzayayaj iixpa huan chicahuac nopa ajacame quiijtohuayayaj:
    ―¡Ta tiIcone Dios!'
  swh-ONEN: Kila mara pepo wachafu walipomwona, walianguka chini mbele yake na kupiga
    kelele wakisema, “Wewe ndiwe Mwana wa Mungu.”
  wbi-wbi: pooni imhepo indamafu pano vakamwaghagha, vakaghwisaka pasi na pilila pamaghulu
    gha mwene, vakatisagha, “uve uli Mwana ghwa Nguluve”.
  bba-bba: Wɛrɛkunu nù n nùn wɑ nu rɑ nùn kpunɛwɑ kpɑ nu n kuuki mɔ̀ nu n ɡerumɔ,
    wunɑ Gusunɔn Bii.
  eng-KJVCPB: And unclean spirits, when they saw him, fell down before him, and cried,
    saying, Thou art the Son of God.
  kgk-NT: 'Ha anháy rerekoha katu ohexa ramo íxupe, ojeity ity Hesu rovagwy-rupi osapukái-vy:
    —Nde katu Tupã Nhandejáry ra''y voi, peteĩ teĩ he''i ojeity-vy íxupe.'
  waj-waj: 'Mmuakiaa suai gioonna kiaapu mmagia maisaiya iya aakiaana varuuya inna
    teeda vida varada inna yuku oyaivaki toorivu yau harada mmagia maisaiya iya kiaa
    mmuu kuaivaa aayanna tida tunoo: E Anutuuqaa Mmaapu tuanaakuavee,'
  cpy-cpy: 'Ipoka-piinta-yitzi raahashireyitziri peyari, rotziwerowa-shitari Jesús,
    antawo ikaemanaki, ikantzi: “¡Eeroka Itomi Tajorentsi!”'
  ekk-PKP: 'Iga kord kui kurjad vaimud teda nägid, langesid nad tema ette maha ja
    kisendasid: „Sina oled Jumala Poeg!“'
  mpx-mpx: Sauga ebo gamagalau bolo yayaluwa bibikel hi holaviya elal Yeisu nihi kite,
    yaka nihi sogu manininaa ge nihi yoga nihi ba, “Owa Yehoba Natuna.”
  wbp-wbp: Ngalya-kari yapangku kujalpalu nyangu Jijaji juju-kurlurlu maju-kurlurlu,
    kalalurla yaninjarla yaruju-juku parntarrinjunurnu Jijajikiji, manu kalalurla
    waakarra-parnkanjarla wangkaja, “Nyuntujunpa Ngalapi-nyanu Kaatu-kurlangu!”
  luo-luo: E sa asaya mane jochiende oneno Yesu, negipodho piny e nyime ka giywagore
    niya, “In e Wuod Nyasaye.”
  nhe-NT: 'Huan quema tlacame tlen quipiyayayaj se iajaca Axcualtlacatl quiitayayaj
    Jesús, motlancuaquetzayayaj iixtla huan chicahuac nopa ajacame quiijtohuayayaj:
    ―¡Ta tiIcone Dios!'
  aii-aii: 'ܘܐܵܢܝܼ ܕܐܝܼܬ ܗܘܵܘ ܒܝܼܵܝܗ‌ܝ ܪ̈ܘܼܚܹܐ ܛܲܡܐܹ̈ܐ، ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ،
    ܢܦܝܼܠܔ ܠܗܘܿܢ ܩܲܕܡܘܼܗ‌ܝ ܡܲܩܘܘܼܚܹܐ ܘܒܹܐܡܵܪܵܐ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Tamarrasuli irrusiqł̣ulgich tautukamitruŋ putqataġvigiplugu niplianiqsutli
    itna, “Ilvich Iġñiŋa Agaayyutim.”
  msb-msb: Niyan san makita si Jesus saniʼn mga tawo na ginsurudlan san mga maraot
    na espirito, nagharapa naman sinda kag nagsiriyak ina na mga espirito, “Ikaw an
    Anak san Dios.”
  cpa-NT: 'Jøng² lǿa¹² ju³ hein² dsa² quin¹² jmi²dsí² hlaih¹³ ca¹jë́² Jesús, ca¹chi¹jné¹dsa
    ni³ Jesús. Ca¹juúh²dsa tí²: ―Hning² báh³ jong¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜେଡେବେଲେ ଜିସୁକେ କରାପ୍‌ ଆତ୍‌ମାମନ୍‌ ଦେକ୍‌ତେ ରଇଲାଇ, ସେ ଆତ୍‌ମାମନ୍‌ ତାର୍‌
    ମୁଆଟେ ଅଦ୍‌ରି ଆଉଲିଅଇ କଇତେରଇଲାଇ, “ତୁଇ ଆକା ପର୍‌ମେସରର୍‌ ପଅ ।”
  meu-meu: Bena lauma dikadia ese ia e itaiava ai na vairanai e goru diho, e lolo,
    eto, Oi na Dirava Natuna.
  yva-NT: Vatano anawayo kakaije siso maije ude tavon. Arono anawayo kakaije umaso
    wo Yesus aen, ubeaje no Amun umba ugwain ware, “Winyamo Arikainyo Amisye pi Winy!”
  dgc-dgc: Sakay du hinayup a tolay, bagay meta de ti Jesus éy basta minatumba side
    ta harap na, a dinumulaw side, a i kinagi dia, éy “Siko i anaka na Diyos.”
  zpm-NT: 'Grë meṉdox ne noguitnie miech, zeeṉe raṉ ma me, ruṉquiitsgzhib ma zha ne
    noguitnie ma lo me ni rquiaadan ma redz rnee ma: ―¡Xpëëd Dios nac luu!'
  hix-NT: Worokyamo yoh komo xarha nomohtxownà hatà. Tàwyanye Txesus yonyetoko ryhe,
    nehurketxkon hatà, akrataka. Teryewrye ro nàrwonatxkon hatà, worokyamo yano me
    mak hatà. Khoryenkom muru ryhe omoro, ketxkon hatà.
  sim-sim: Urik wasimalengamba ondo orin li heyehe kumbambongok li raka lihi limu
    ushambara, �Mir Jikisi indingo Avui Wasilakahi mira.�
  npi-ULB: जब अशुद्ध आत्माहरूले उहाँलाई देख्‍थे उहाँको सामु ढल्थे र चिच्‍च्याउँथे,
    अनि तिनीहरूले भन्थे, “तपाईं परमेश्‍वरका पुत्र हुनुहुन्छ ।”
  cgc-cgc: Naan man dya, na nakita Jesus i ta mga malain na ispiritu, mga ittaw na
    naseddepan danen gadapa naan ta tubangan din daw gasinggit mga malain na ispiritu,
    “Kaon Bata Ta Dyos!”
  tim-tim: Makyeŋgimbo sop ain sinduk baniara arekŋe togo ekmâ hânân gem kârikŋeâk
    konmâ hin dâyi, “Gâ Anutugât nanŋe.” dâmbiâ
  yor-yor: Ìgbàkúgbà tí àwọn tí ó ni ẹ̀mí àìmọ́ bá ti fojú ri, wọ́n á wólẹ̀ níwájú
    rẹ̀. Wọn a sì kígbe lóhùn rara wí pé, “Ìwọ ni Ọmọ Ọlọ́run.”
  wos-wos: Haraki hamwinya Jisasré xe di déka makambu xakre hwaata némafwimbu di wa,
    “Méni Godna nyan méni.”
  emp-NTPO: 'Ẽberã jai bara b̶eaba Jesu unubʌdad̶e idji quĩrãpita chĩrãborod̶e copanenaped̶a
    jaiba ne wayaad̶eba jĩgua jarabadjid̶aa: –¡Bʌra Ãcõrẽ Warraa!–'
  eng-F35: And the unclean spirits—whenever one saw Him, he would fall down before
    Him and cry out, saying, “You are the son of God!”
  ind-ind: Di antara orang banyak itu ada juga yang dikuasai oleh roh-roh jahat. Waktu
    roh-roh jahat itu melihat Yesus, orang-orang yang mereka kuasai langsung menjatuhkan
    diri di depan-Nya dan berteriak, “Engkaulah Anak Allah!”
  pes-OPCB: 'کسانی نیز که گرفتار ارواح پلید بودند، وقتی چشمشان به او می‌افتاد، در
    مقابلش به خاک می‌افتادند و فریاد برآورده، می‌گفتند: «تو پسر خدا هستی!»'
  mpt-mpt: Am obba ye bomano bomano yo nakaia unangai hob misiami bekebe blibi Yesuse
    atemaibo dlong dlong golbua daak toulaniba ngambianiba Kobo Gode miinobo ge nganha
    binabibbua amo yo dim osa naka mak unang maki hob misiami bekebe blibi teniba
    ateniba dlong dlong golbua daak toulaniba nganha bianiba Kobo Gode miinobo ge
    nganhamsiba
  ssx-ssx: Kutupata꞉ weleke pa꞉ta꞉ hoke temoko pitieke wanda꞉halima꞉ Yesu handolo
    hata꞉ ipiki pa꞉ta꞉ panda꞉punialo ende pitolo hata꞉ hoke e̱ wi la꞉ paleke paleke
    pitolo hata꞉ dupa lemekeme. Neketa꞉ Koda꞉na꞉ Eiyekee lemekeme.
  mkl-mkl: Nɔ bii inɛ ŋɑ iyi ɑ̀ nɛ inɛi inɔɔko ŋɑ ɑ̀ yɔɔ ɑ̀ yɑ nɑ ɑ ɡulɛ si wɑjuɛi
    ɑ dɔ̃ ɑnu ɑ mɑɑ ni, ɑwɔi ì jɛ Amɑi Ilɑɑɔ̃.
  gaq-gaq: ଉଡ଼ି ରେମୁଆଁନେ ଗାଗ୍‌ଡ଼େ ଗଲିଆଇଂ ଗା ଲେଃଆର୍‌କେ । ଉଡ଼ିବେଲା ଆତେନ୍‌ ଗଲିଆଇଂ ଜିସୁକେ
    କେଆର୍‌କ୍ନେ ଦାପ୍ରେ ମେଇଙ୍ଗ୍‌ ମେଁନେ ବୁନ୍ଦେ ଲଃଚେ ୱାସାର୍‌ଚେ ବାଲିର୍‌ଆର୍‌କେ, “ନାଁ ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ ।”
  gof-RNT: Tuna ayyaanay oykkida asati iya be7ida wode iya sinthan kunddidi, bantta
    qaala dhoqqu oothidi, “Neeni Xoossaa Na7aa gidikkii?” yaagosona.
  unx-unx: ଆଡଃ ସତ୍‌ରା ଆତ୍ମାତେ ଏସେରାକାନ୍‌ ହଡ଼କ ଇନିଃକେ ନେଲ୍‌ତାଇଲଃଗି ଇନିୟାଃ କାଟାସୁବାରେ
    ଉୟୁଗେନ୍‌ତାନ୍‌କ ତାଇକେନା, ଆଡଃ “ଆମ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନ୍‌ମେ” ମେନ୍ତେକ କାଉରିତାଇକେନା
    ।
  gah-gah: Lá okago, holosi golesa kigikagú mina vegenalite ániga zupa kigihúna giki
    gamoga giki géisi Ómasímini gipalama noane liki liaká amó.
  lcm-lcm: Na si taun ang ri malanganto rikek kipo arai ania na kipo soturungai singina
    na kipo songosongo ta, “Numai a nat i God.”
  aer-aer: Kenhe tyerrtye arrentye areye-akertele akenhe, Jesus aremele ikwere itwenge
    akaperte kwene-irremele anerrirreke, arlketyame, “Unte kwenhe Alere Ngkarte-kenhe!”
  qvc-NT: 'Kanan dyablupa ispiritunwan puriqkunam Jisusman shamushpa, ñawpambi qonqorikurqanllapa.
    Paykunapim dyablukunapa ispiritunguna tiyarqanllapa. Chay dyablukunaqam Jisusta
    rikashpaqa qayach''akuqllapa: —¡Qamqam Dyuspa Churin kangi! nishpa.'
  tgl-ULB: Sa tuwing makikita siya ng mga maruming espiritu, nagpapatirapa sila at
    sumisigaw, “Ikaw ang Anak ng Diyos.”
  cbs-NT: '@see-verse:MRK.003.010'
  xtm-NTPP: 'Te ni ka jini tachi ma, te ni ka jinkuiñi jiti i nuu ya, te ka kayu''u
    i ka jiña''a i: ―‍Ndijin chi Sa''ya Su''si ma kúu ni ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Bandu bina michepela kila apabammona Yesu, ngabagwe pae nnongi jakwe nu
    kuchobela, “Mwe Mwana jwa Nnoongo!”
  bao-NT: 'Ñucã wãtĩa bojocapʉre ca niirã cãa, Jesús''re ĩarãra, cʉ̃ jʉguero cʉ̃ja
    ãjʉro jupeari mena ea nuuri: —¡Mʉa, Ʉmʉreco Pacʉ Macʉ̃ mʉ nii! —cʉ̃re ĩi acaro
    buirucuupa.'
  san-ORI: ଅପରଞ୍ଚ ଅପୱିତ୍ରଭୂତାସ୍ତଂ ଦୃଷ୍ଟ୍ୱା ତଚ୍ଚରଣଯୋଃ ପତିତ୍ୱା ପ୍ରୋଚୈଃ ପ୍ରୋଚୁଃ, ତ୍ୱମୀଶ୍ୱରସ୍ୟ
    ପୁତ୍ରଃ|
  huv-NT: 'Wüx tajawüw nej ajcüwa nipilan leaw alwüx ombasüw nimeech, quiaj taquiejliw
    micosüw nejiw teombas nej, tepajüw, tapiüngüw: ―¡Ique Micual Teat Dios ic! ―awüw.'
  otn-NT: 'Xquet''a̱ ''bʉp''ʉ ''da yø ja̱''i̱ ngue n''youi yø ts''onthi̱. Nu̱''mø
    bi guarbʉ ''bähra̱ Jesús, ra̱ ts''onthi̱ di japra̱ ja̱''i̱ ngue nda̱ntyøhmu̱.
    ''Nɛ̱ di japi ngue nts''ɛdi ga̱ ya̱ ra̱ ja̱''i̱, i ɛ̱na̱: ―Gue''e rá̱ Ts''ʉnt''ʉ''i
    Oja̱ ―i ɛ̱mbi̱.'
  nop-nop: Unduŋ tubune yabaphinit adi buŋa hebeŋ foloŋ uŋgoŋ maaŋ hali indiŋ niyagiŋ,
    “Du Bepaŋ mihiŋiŋ.”
  obo-NT: Na iddos id ponlosuran to busow, otid pokokita sikandan ki Disas, od ponlaangkob
    dan diyot isowwan din, woy od popeheson sikandan taddot mgo busow nod ungketen
    to, “Sikkow en kos Anak to Monama.”
  cak-ENT: 'Y ri itzel tak espíritu tok nquitz''et c''a ri Jesús, nquixucubala'' c''a
    qui'' chuvüch y riq''uin c''a cuchuk''a'' nyech''o y nquibij: Ja rat ri Ruc''ajol
    ri Dios, nquibij c''a.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧ ᤕᤠᤱᤄᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤏᤡ᤺ᤛᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤎᤠᤶᤛᤡᤱᤗ
    ᤔᤧᤓᤡ᤺ᤰᤋᤧᤖ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠᤖᤧ. “ᤂᤧᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧᤖᤥ᥄”
  snx-snx: Mundor hali adu xoxsine tomblongsi xoeng haroisi sis mendoubxo, “Nyi Xotei
    ido Ngidibi.”
  kql-kql: De, balañjutuk mamalɨk masivale sulak yakakale, valan Jisas wulevekandi,
    valan Jisasɨkɨk makɨtɨk kumu fɨlekevekandi kavik joŋmɨ galaveve, “Du Gotkɨk Fak.”
  mie-NT: 'De ndá nchivī jā ñúhún tāchī inī, tá nī jinī nūū yā, de jécuīñī jītí nūū
    yā, de cána cóhó: Maá ní cúu Sēhe Yāā Dios, cáchī.'
  san-TIB: ཨཔརཉྩ ཨཔཝིཏྲབྷཱུཏཱསྟཾ དྲྀཥྚྭཱ ཏཙྩརཎཡོཿ པཏིཏྭཱ པྲོཙཻཿ པྲོཙུཿ, ཏྭམཱིཤྭརསྱ པུཏྲཿ།
  qve-NT: 'Saynallataqmi demoniokunapa kamachisqan runakunapas Jesuspa ñawpaqninpi
    qonqorikuranku. Hinaspan chay demoniokunaqa altota qaparispa niranku: —¡Qanqa
    Diospa Wawanmi kanki! nispanku.'
  pao-NT: '@see-verse:MRK.003.010'
  cbu-NT: Mishat, yashing' Isusoo pakeeru, Isusush watsee pshiyrataranllu, Shiy Apanlltishcha
    Wipish, tárangana.
  usa-usa: 'ááqibo kuti-áágómá yirunóbáq máeta Îtumma káoneta yáaqa karáipoata marabí
    wenôpaqa kuméta aabarokáq tirááe: “emá Áánûqtuni áanikoma máane.” tewana'
  soy-soy: 'Ḿpɑ́ kumúŋɛ́ kúye-i kɛ ɑníri ɑɑ u yɛ̃, ɑ yɛ u riwulɑlɛ, ɑn pupukɛɛ
    rɛ: Pɔ Uléécɑɑ Kɛpipi lɛ.'
  bkx-bkx: Olas atoni leꞌ pah-tuaf ntaman sin napeen niit Ee, ma sin anluinan ma ntoson
    huumk in mbi naijaan mbi Jesus In matan. Oke te, sin ankoaꞌ mnak, “Ho leꞌ ii,
    namneo Uisneno in Aan Mone!”
  hui-hui: Ani biyagola wali agali dama daragahe hearume Yasu de hondowa ti ibu geha
    bulu paluwa ga̱ lalu, Í̠ Ngode Datagaliwabe Igini kegoni, lene.
  amf-amf: Beerona kiam kenin haapenka, kisa birante dhambayse, “Ya Barjo Naasine”
    hante ke ilatade.
  quc-NNT: 'Ri winaq ri e k''o itzelalaj taq espíritus chke, aretaq xkil ri Jesús,
    xetzaq k''u chuwäch, xkiraq ki chi'', xkib''ij: ¡Lal ri'' ri u K''ojol ri Dios!
    —xecha che.'
  dob-dob: Ta tomotai nidi ꞌediya yaluyaluwa biꞌi siluguya, ꞌeguma Yesu siꞌitai, sibeꞌu
    sanamwaꞌuta matanaya ta sibwaubwau, sigwae, “ꞌOyo Yaubada Natuna.”
  wrs-wrs: Wo nomba tihsongomungilva Yesusm nunglivnamba, doa pethara dalvna Yesusina,
    os Yesusm mindnam umnivnamba, yimba Sesoana ombol.
  mca-mca: 'Qa week pe'' i''nji'' pe'' inwo''metets in yi''wenji''ij ha'' Jesús qa
    wonokok''enjiiju'' ƚ''ejuyi''jii, qa tayaiji''ij, qa yitji''jij: —¡Akha'' Ƚaa''sija
    pa'' Dios!—'
  tzo-TZC: 'Jech ti pucujetic ti yuꞌninoj ti cristianoetique, ti cꞌalal ta xilic ti
    Jesuse, ta squejan sbaic ta stojol. Jech ta xꞌavanic: ―Voꞌot Snichꞌonot ti Diose
    ―xiic.'
  mya-mya: ညစ်​ညမ်း​သော​နတ်​များ​သည်​ကိုယ်​တော်​ကို မြင်​သော​အ​ခါ ရှေ့​တော်​၌​ပျပ်​ဝပ်​၍
    ``အ​ရှင် သည်​ဘု​ရား​သ​ခင်​၏​သား​တော်​ဖြစ်​သည်'' ဟု​ဟစ်​အော်​ကြ​၏။
  gng-NT: 'Isɛnpol yà ŋaake binib nnɔ laa'' wɔ la, ì cèreh bi gbaandeh uʼnintuɔli
    nɛ ki wuureh ki teh: «A yé Uwien ya Bijɛ nɛ.»'
  cbi-NTPO: 'Tsenñu chachillanu pumu Dioschi urajtu kuraa tiremu bu''chullala Jesúsnu
    katamiya tsaa ya'' ajuusha teledi'' watitu entsa entsandila: ¡Ñuya Diosa'' Nave!
    tiitila.'
  ikk-NT: Ogẹn ọwụlẹ ndị eje-mmọn rị imẹ wẹ gi hụn a, a dannị w'a alị, yi oro, sị,
    “Ịyụ wụ Nwa Osolobuẹ!”
  leu-leu: E layaan a mu vovau saat ri xalume, ri turung xe sina e ri xukulai faagut
    malaan, “Nano ve no Natuna Piran!”
  maz-NT: 'Nu c''o demonio ''ma o jñandaji e Jesús, o ndüñijõmüji a jmi angueze. Mi
    mapjüji mi mamaji: ―Ngue''tsc''e o̱ T''its''ü Mizhocjimi.'
  bod-N: གདོན་འདྲེ་རྣམས་དུས་ནམ་ཡང་ཁོང་ལ་མཇལ་བ་ཙམ་གྱིས་ཁོང་གི་དྲུང་དུ་ཕྱག་འཚལ་བཞིན་སྐད་ཆེན་པོ་བརྒྱབ༌སྟེ།
    ཁྱེད་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་ཞེས༌སྨྲས།
  tca-NT: 'Rü yexguma yema ngoxoã̱xgüxü̃ ga duü̃xü̃gü nüxü̃ daugügu, rü napẽ́xegu
    nacaxã́pü̱xügü rü tagaãcü ñanagürügü: —Cuma nixĩ ya Tupana Nane quiĩxü̃ —ñanagürügü.'
  zpl-NT: 'Chequie bee bene enu nchiñi benechiquiꞌ arquiꞌ chenu ulañiꞌ beei Jesuse,
    utsulliqui beei lunu nu urixialibeei nú unibeei: ―¡Necalu Lliꞌñi Diose!'
  mbc-NT: 'Moropai imariwa''ka''pankon moropai maawariyamî'' poitîrîtononya Jesus
    era''masa'' tîuya''nîkon ye''nen, to'' esenunpîtî''pî iipia, tentai''nîkon Jesus
    wanî epu''tî tîuya''nîkon ye''nen. Aronne panpî'' taapîtî''pî to''ya: —‍Amîrî
    Paapa munmu —‍ta''pî to''ya.'
  ndg-ndg: Palyo roho achafu bambweni, baatombwike pae kulonge yake kaba lela ni kukoya
    “Wenga was mwana wa Nnongo.”
  wsk-wsk: Se tom bur memek mu Jesus arikasan mu doleng duap ningi dagulukasan, ale
    niakasan, “Ni Kaem ko Namar!” makasan.
  toj-NT: 'Jaxa ma'' ixtalanubal yuj ja pucuji, cuando huax yilahue ja Jesusi, huax
    coye pacan ja ba sti sati: ―Ja hueni yunina ni ja Diosa, xchiye xta, pero tzatz
    lec huax c''umaniye.'
  dwy-dwy: Ga wiripuya ŋunhi yolŋu waya ŋunhima marrtjina yätjmi birrimbirrmi mala.
    Ga ŋunhi waya ŋuriŋi yolŋuy wayay nhäŋaya ŋanya Djesunaya, bala gurrana ŋunhi
    birrimbirryuya malay djalktjalkthunana ŋunhi yolŋunaya wayana munathaꞌyina ŋayŋu
    gurrana yatjunana bitjayana, “Nheya dhuwaya God-Waŋarrwu Gäthuꞌmiŋu.”
  kkl-kkl: Sendebel alamekpa, sin taneko wamek nimi anabiag agha phia yonge kulomag
    uahirop nimiri Yesus tibogaek tanena, Yesus whingag u amupto malangkalamek. Malingkina
    yubu haum aro lelamekti, “Anna Allah elme,” alamek.
  tbc-tbc: Agod saen ur saiak saiak talpein tinid lo yan Jesus dile man, talpein an
    Jesus naon na turud dusoluwig awad tubun mi diwagiŋ go dubol, “Oŋ Anut Nanun mok.”
  sna-sna: Pose paaionekwa nemweya yakaipa, yaiwira pasi pamberi pake uye yaidanidzira
    ichiti, “Ndimi Mwanakomana waMwari.”
  smk-NT: Ket barang sayay tawon nasrepan nin ispiriton duka' a maka'kit kona, lumukbob
    sara sa adapan na tan umagsit sara a wanra, “Si'kay Anak nan Dios!”
  grc-TCGNT: Καὶ τὰ πνεύματα τὰ ἀκάθαρτα, ὅταν αὐτὸν ἐθεώρει, προσέπιπτεν αὐτῷ, καὶ
    ἔκραζε, λέγοντα ὅτι Σὺ εἶ ὁ υἱὸς τοῦ Θεοῦ.
  mzz-mzz: We tutuya puena vaitabu kapoidi tomoꞌotoqa iekuniqedi Ieisu ikiseni isobwanu
    mataneye iveqole ivo, “Komu, Yaubada Natuna!”
  gof-WFTW: Tuna ayyaanay oykkida asati iya be7ida wode iya sinthan kunddidi, bantta
    qaala dhoqqu oothidi, “Neeni Xoossaa Na7aa gidikkii?” yaagosona.
  spa-BLM: 'Los espíritus inmundos, al verlo, se postraron ante él y gritaron: “¡Tú
    eres el Hijo de Dios!”'
  kyz-NT: '''Ga resakawe mama''eukwaawa rerekwara ''gã u''aa ojenuga Jejui ''ga rowase.
    A''eramũ ''gã wafukaita: —Ene ''ã Ku''jywa ''ga ra''yraretea— ''jau mama''eukwaawa
    rerekwara ''gã wafukaita. Mama''eukwaawa ''gã muafukaita.'
  dao-dao: Khawyai hea awmnaka khyang he naw ami hmuh üng a maa kawp u lü, ngpyang
    u lü, “Nang Mhnama Capa!” ami ti.
  cya-cya: 'Nten nu ntsu''hui cui''in xa''an ''in, xa na''an ne'' ''in Jesús, cui''
    xaa ndyi''ya xtyin'' ne'' tloo ñi, nxi''ya yja cueen ne'', lo'' nchcui'' ne'':
    Nu''huin lca Sñe'' Ndiose.'
  beu-beu: Nehe ba setang iapang taang ang naung uuling ateing muse, ini bat hela
    iakuku muding Yesus Apang aadang mi. Ang muse ini moring hula, “Aaing anga etatabit
    Lahatala Oal!”
  wrk-wrk: Yingkamuku yali nanaba nangandu, jali yalu wuwarryudi mankanyi. Jali yalu
    najba Jisus wuwarrmukunyi, baki yirrba yali jambarri nganinyimuku wuwarryudi,
    baki kaya yali kudanyu barri, “Ninji barri jandanyi nangangi Kudkanyi. Ninji nangangi
    jandanyi.” Barriwa.
  nii-nii: Nga wumb gui kis Jiisas kanik kin, enim gopsing pii polk molk kin, ek dinga
    tangk yi ninjing, “Nim Gos nge kingam mołun!” pa ninjing.
  ign-NT: 'Jéhesare, ena éreanana tiávahá­canahi ena achaneana, te náimahapa ema Jesús,
    tíaquipai­ca­vanapa te mamirahu éma. Tipiara­re­canapa: —¡Pítira Machicha ema
    Viya! —náichapa.'
  dik-NT: Na tïŋ kɔc la gup jakrɛc ë ke cuɛt röt piny yenhom ku dhiɛɛukë, “Yïn ee
    Manh Nhialic.”
  cac-cac: 'Axo juntzan̈ eb'' enemigo, ayic syilan Jesús eb'', tz''em cuman eb'' d''a
    yichan̈, tz''avajq''ue eb'': —A ach tic, Yuninal ach Dios, xchi eb''.'
  tzj-E: 'Jitzel tak espíritu cc''an wnak tak xquetz''et Jesús xexque''a chwech, xquemaj
    rakic quechi'' y cawra necbij tzra: —Atet at Rlec''wal Dios, cara'' necbij tzra.'
  san-BUR: အပရဉ္စ အပဝိတြဘူတာသ္တံ ဒၖၐ္ဋွာ တစ္စရဏယေား ပတိတွာ ပြောစဲး ပြောစုး, တွမီၑွရသျ
    ပုတြး၊
  yaa-NT: Nãskaino a niafaka chakafoyafãfe Jesús õinifo. Nãskakẽ Jesús fichikanax
    feopakefofãnifo Jesús nãmã. “Jesús mĩ Niospa Fakekõiki,” niafaka naneafãfe fãsikõi
    fanifo.
  cab-NT: Dántija le jaríjini ja gawágubaña espíritugu wuríbatiña, ábaja jájuduragun
    ligíbugiñe, ába jagúaragun espíritugu jádaangiñe. —Liraǘ Búngiu amǘrü.
  clu-clu: Kag kada makita tana ang mga tao nga may malain nga ispirito, nagadapa
    sanda kanana kag nagasinggit nga nagakoon, “Ikaw maman anang Bata ang Dios!”
  swh-ULB: Popote roho wachafu walipomwona, walianguka chini mbele yake na kulia,
    na walisema, “Wewe ni Mwana wa Mungu”.
  tpt-NT: 'Vachuꞌ yu ixtalhitꞌajun yu jantu lajꞌox espíritus tejkan ixtalaqmin ni
    Jesús va ixtataꞌaqtsoqoqtaniy la ixlakaꞌukxpu. Va pꞌas ixtatꞌasay, ixtanajun:
    —¡Ni uxintꞌi Sasꞌatꞌa Dios kꞌatꞌi!'
  aai-aai: Naatu sabuw afa biyahimaim afiy kakafih hima’am hinuw hi’i’itin ana maramaim
    i nanamaim hire rabih hikirir hio, “O God Natun.”
  sny-sny: Lu taune tomu ne'ese, sepei luwaru a'i marepi hepene papu iroteye ape,
    Jisas siyeye su, lowe awei sahe ape'i onuwewe, sosu peri erasi apou hareye, “Jisas,
    ne a'i lai Owane Sitewi lo meni eime wiyeme a'i tene!” [Lu 4:41]
  myy-myy: 'Ĩna ya ʉsijʉ rʉ̃mʉ́ sãñarã Jesure ticõri ĩ riojo rijomunigãna ñini rũjũcõri
    awasãyijarã ĩna: —Mʉti ña Dios Macʉ, yiyijarã ĩna Jesure.'
  trc-NT: 'Ne̱ nij síí nu̱u̱ nana̱ chre̱e nimán roꞌ, ga̱a queneꞌen nij soꞌ man Jesucristó,
    ne̱ caꞌanj quina̱j nij soꞌ rihaan yoꞌóó tacóó Jesucristó, ne̱ cataj nij nana̱
    chre̱e se vaa: ―So̱ꞌ me taꞌníí Diose̱ ya̱ ado̱nj ―taj nij nana̱ chre̱e rihaan
    Jesucristó a.'
  cut-NT: 'Namin nduco ihyan che chenun vaco chihnga̱ ihyan, ne rahn nda̱ ye na̱n
    Dihvo vo, rendave ye ndiya̱hn, ne ra̱hn ye ri ye ihyan numa dito ye: ―Ndih che
    Da̱ya Dendiohs.'
  bel-bel: 'І духі нячыстыя, калі бачылі Яго, падалі перад Ім і крычалі: Ты - Сын
    Божы.'
  zlm-KSZI: Apabila orang yang dirasuk roh-roh durjana melihat-Nya, mereka sujud di
    hadapan-Nya lalu berseru, ‘Engkau Putera Allah.’
  gdr-gdr: Onggɨt wɨnɨnd, re negɨr wɨngawɨngap Yesund yɨr yongo, Ti pɨlwa sap otekto
    ɨ dɨde ket b'okta ara wuwenonj da, “Man re Godɨmna B'ɨga et.”
  vmy-NT: 'ꞌBa kionga isennixtjinnkjin xi bi nda tsabe Jesús, tsikinyakunchꞌintꞌare
    ꞌba tsu nga kjiꞌndaya: —¡Ji= ni xi Kiꞌndire Naꞌenchana!'
  cmn-FEB: 恶灵每次看到他，就仆倒在他面前，大声喊叫说：“你是上帝之子！”
  gmv-RNT: Tuna ayanatikka Yesusa beyida mala iza sinthan kundidi “Neni Xoossa Naa”
    giidi waassida.
  ncl-NT: 'Huan quiman in ijyecames amo cuajcuali quitaloaya Jesús, cuaquín quinmayahuiloaya
    ilaixpan yihual in lacames hual quinpiaje laijtic yehuanten, tzajtziloaya, quilije:
    —¡Tehual tiꞌixolol Dios!'
  wed-wed: Maranai, arua-apoapoei rava au orai maemaei, Iesu i ʼnanai ma au naona
    i peu ma i garara, “Tam God Natuna!”
  sua-sua: Vanang o kool ruk ngat viging o mia, ngama vokom e Yesus to le gia tubulkek
    ku penharom he kvui te, “Her E Nut Khal to yin arhe.”
  klt-klt: Rám iruk wáik ká kanggiuráng hára wu iháng hang kondolá hára kátingga ing
    mantánggiuráng, “Kák ku Ánutu Nanggená!”
  are-are: Relha enka kornakarta ntjarrala erinha aramalanga, etna arnaka iwulhitjata.
    Enka korna etnantama ilkitjata, “Unta kunha Altjirraka ‘Lira nama.”
  gai-gai: Na an ŋerŋgaur ŋgorikca manmo watca, mina tutpemb rɨmbɨtca, mina kamb keca
    aindoprina, “U Raraŋ Aetaniacna Nuoc.”
  qvm-NT: 'Tsaychömi demoniucuna löcuyätsishgan runacunapis Jesuspa naupanman gongurpacuycur
    gaparashpan caynog nipäcorgan: “¡Gamga canqui lapanpag munayniyog Diospa tsurinmi!”'
  chz-NTPS: 'Hiꜙ maˊ tä̱ä̱hˊ gaˊ jñahꜘ dsaˉ hi̱ˉ maˊ kye̱ˉ jmɨˉlleꜘ hlɨɨhˈ. Maˊ gaꜙjë̱ë̱yꜗ
    Jesús, gaꜙju̱u̱yhꜗ jnëyˊ chaˊnëˊ Jesús maˊ hooyh˜ ki̱ˉga̱a̱ˉ maˊ jäyhꜘ: —Hneˉ
    la̱a̱hꜗ Jo̱o̱ꜘ Dio.'
  kmu-kmu: NeꞋvageꞋya Kefo AvamuꞋmoꞋya vea amakusafi maineꞋya ageteꞋya Yisasina aulegati
    mopafi amakoꞋya meyeꞋya ala kenake huꞋya mage hae “Kagaya Anumaya Kotina nafaꞋneꞋamoga
    mainane.” huꞋya hae.
  ood-NT: Kutsh hekid wo sha nei g Jesus hegam mash g jijawul ha uꞌukch k ab wo i
