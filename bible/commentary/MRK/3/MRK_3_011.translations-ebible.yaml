  san-THA: 'อปรญฺจ อปวิตฺรภูตาสฺตํ ทฺฤษฺฏฺวา ตจฺจรณโย: ปติตฺวา โปฺรไจ: โปฺรจุ:, ตฺวมีศฺวรสฺย
    ปุตฺร:ฯ'
  iws-iws: Mɨ kamɨm yɨu bibiyɨekɨn nii whwonkaiyɨm sɨma Jisɨs siir kɨgiyɨm mɨ sɨma
