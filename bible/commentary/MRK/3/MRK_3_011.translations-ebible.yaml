  juy-juy: ଆରି, ଏର୍‌ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଆସୁମ୍‌ସୁମନ୍‌ ଆ ମନ୍‌ରାଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଲେ,
