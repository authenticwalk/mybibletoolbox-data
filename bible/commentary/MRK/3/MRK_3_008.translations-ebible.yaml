  iou-iou: '@see-verse:MRK.003.007'
  ntp-NT: Dai aidʌsi aa oodami maí ʌʌpʌ isivuaadatadai ʌSuusi istumaasi gʌgʌrducami
    muidutai dada siaaco daacatadai ʌgai dai nʌida agai Judeeaiñdʌrʌ, dai Jerusaleenaiñdʌrʌ,
