    y Sidonpitapis.
  mox-mox: Ta wese vaina qabu Ieisu ena viaqayavo valena inoqolia, ʼinega Iudia be,
    Ielusalema be, Idumea be Iolidani diʼwenavo ʼidiega ta wese Taia be Saidoni ʼabaganavo
    ʼidiega ivaʼauta imai.
  kew-kew: Go page su Jerusalem su-para onaanu page su Idumea onaanu page ipa Jordan-na
