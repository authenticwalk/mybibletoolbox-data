    i ari hobi ha pirere, ungwi.
  yaq-NT: Intok ket jiba junalensu, bwe'u jo'arapo Jerusalenpo jo'aakame. Intok Tiiro'
    tea'po jo'aakame. Intok Siron tea'po jo'aakame. Intok Irumea bwiaraapo jo'aakame.
    Intok waate, batwe Joranta beaj jo'aakame. Inime'e junen, si'ime, suum watchisi
    machik a' joa'apo aman a' ju'uneyyaka, juna'abo, si'imekut betana, juebenaka ama
    au nau yajak, Jesujtawi.
  uro-uro: Bä nga rha nari sävät kärqärhong moekt i qat tualat nä irhong dä ama rhäqäp
