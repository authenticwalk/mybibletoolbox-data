  zpq-NT: Na' zan beṉe' za'aque' Judea, na' Jerusalén, na' Idumea, na' yešḻa'a yegw
    Jordán, na' gan' mbane Tiro na' Sidón goside' bedeseṉe'e ḻe' cate' goseṉezde'
    yeḻa' guac da' chonen'.
  por-TFT: e da cidade de Jerusalém, bem como de outras cidadezinhas do distrito da
    Judeia, do distrito de Idumeia, da região a leste do Rio Jordão e da vizinhança
    das cidadezinhas de Tiro e Sidom. Esta grande multidão veio ter com ele porque
    tinha ouvido sobre aquilo que ele fazia.
  gwi-NT: ąįįts'ą' Jerusalem kwaiik'it gwachoo, Idumea nahkat gwa'an, Jordan han ndųhts'ąįį
