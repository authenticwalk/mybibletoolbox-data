  peg-peg: ଜିରୁସାଲମ୍‌, ଇଦମ୍‌, ଜର୍ଦନ୍‌ନି ଆଣ୍ଟି ପାଡ଼୍‍କା, ଆରେ ସୋର ଆରି ସିଦନ୍‌ନି ଚାରବେଣ୍‌ତି
    ବେସି ମାନାୟାର୍‌ ହେୱାନ୍ତି ୱିଜ଼ୁ କାମାୟ୍‌ନି ବେରଣ୍‌ ୱେନ୍‌ଞ୍ଜି ତା ତାକେ ୱାତାର୍‌ ।
  txu-NT: '@see-verse:MRK.003.007'
  eng-WEBU: from Jerusalem, from Idumaea, beyond the Jordan, and those from around
    Tyre and Sidon. A great multitude, hearing what great things he did, came to him.
  gnw-NT: '@see-verse:MRK.003.007'
  mux-mux: '@see-verse:MRK.003.007'
  maj-NT: Ko̱ ta̱ i̱ncha kint'é ngayjee̱ ni xi títs'ín Jesu xu̱ta̱ xi tjín a̱nte Judea̱,
    xi tjín nanki Jerusalen, xi tjín a̱nte Idumea̱, xi tjín ngabantá ntáje̱ Jordan,
    ko̱ xi tjín a̱ndaihi̱ nanki Tiro̱ ko̱ nanki Sidon. Kui kju̱a̱ha nga i̱ncha j'aise
    tentehe̱ ra̱.
  bkq-NT: Xidadâ Jerusalém donro, Iduméia donro warâ eagâ idâwânmo lâpylâ. Paru Jordão
    eynynonro, Tiro eynynonro, Sidom eynynonro modo warâ idâwânmo lâpylâ. Tâinkânro
    modo lelâba myakâwâm eagâ idânri modo, anhekyly tiuntudyze tawylymogue.
  kue-kue: Yesus taragl prapra orkwa i ye pirtre ana Judia ya te Jerusalem dumo kande
    ya Idumea te Jodan Nigle koglo imbo, makan yongwa i prapra ya Taia te Saidon suna
    akiye ana yomba merkinde ye moglmara wingwa.
  cot-NT: Iquemacojiaqueriquea yonigaantaguequeroqueate oacaantantatsica intati icoraquecoraqueiquequea
    iramenajiaquiteri, iquenaquenagarantajiapoji Jerosarequi aisa Iromeaqui. Itsipapae
    iquenajiapojiquea intatiqueroqui Jororanequi. Itsipapae quenaquenaitapojatsica
    Tiroqui aisa Shironequi.
  bnp-bnp: e huriki o Ierusalem, e huriki na tabeke ne Idumea, e huriki na tabeke
    tara na naru e Iordan, e huriki na maka tanga ri pesi halui e Tair, e Sidon. Ria
    lobo ri longo a maka maki i rata e Isu, ri valai maia.
  apn-NT: '@see-verse:MRK.003.007'
  ctp-NT: Loꞌo nten nu ndiꞌin kichen tijyuꞌ wa ynan neꞌ sa ñaꞌan chaꞌ tnun nu yꞌni
    Jesús. Kanꞌ chaꞌ loꞌo neꞌ tijyuꞌ mdiyan neꞌ chaꞌ ñaꞌan kwiꞌya neꞌ ꞌin yu; mdiyan
    neꞌ Judea, loꞌo neꞌ Jerusalén, loꞌo neꞌ Idumea, loꞌo neꞌ xka laꞌa tsuꞌ chku Jordán,
    loꞌo neꞌ Sidón, loꞌo neꞌ Tiro.
  bre-BRG: eus Jeruzalem, eus Idumea, hag eus an tu all d'ar Jordan. Hag ar re a oa
    diwar-dro Tir ha Sidon, o vezañ klevet komz eus an traoù bras a reas, a zeuas
    e niver bras war-zu ennañ.
  opm-opm: Gariri mong ma pati kuuhano Juda mong ma pati kuuhano Jerusarem ap mutuh
    pati kuuhano Itumia mong ma pati kuuhano tom Jodan han tan ma pati kuuhano Saidono
    Taiao ama mong ma pati kuuhano among among ma pati kuuhan ihir Jisas ohe ma ihpat
    meng oh amrama han isip isip tit apingopari.
  bvr-bvr: '@see-verse:MRK.003.007'
  wal-wal: Qassikka daro asai Yerusalaameppe, Eedomiyaasappe, Yorddaanoosa SHaafaappe
    hefintta baggappe, Xiiroosa katamaappenne Sidoona katamaappe Yesuusi oottidobaa
    siyidi, Yesuusakko yiis.
  zad-NT: Na' beṉ' zan beṉ'ka' lle' gana' mbani Judeana', na' yell Jerusalénna', na'
    gana' mbani Idumeana', na' beṉ'ka' lle' shḻaa yao Jordánna' na' yellka' ndiḻ nllag
    yell Tírona' na'ch yell Sidónna', ka wṉezgakile' chon Jesúza' dii zan yeḻ' wak,
    na' wyajgake' jawiagake'ne'.
  mgh-mgh: uYerusalemu, uItumeya, ukhopela Yorttani, ni nceresere Tiro ni Sittoniya.
    Ahophwanyinya ni mphwinko muulupale, wewiilyaya itthu yaapankawe.
  aso-aso: '@see-verse:MRK.003.007'
  uli-uli: mo wol Jerusalem, mo mokwe faluyel Idumea, mo fulu kowe ye mel mo meralahol
    Jordan, iwe mo fulu kowe ye harepa haplom kowe Tyre mo Sidon. Pangerloh rechoka
    ngo re budoh irel Jesus bo resa rongrong mekla sa foforu.
  nin-NT: nu Urushalima, na anga ka Idumiya, na anga ka inyi nu Joda, na anga ka igbu
    Taya tuku Sido. A gru shishemi na nga ni Yesu ku, da aba ta ni wo na kye inkindirr
    yi nggo, aba si di wo da a di na nggo.
  tgk-tgk: аз шаҳри Ерусалим, инчунин аз сарзамини Адӯму атрофи дарёи Урдун ва аз
    Суру Сидун аз паси Ӯ мерафтанд. Мардуми зиёд дар бораи корҳои Исо шунида, ба гирди
    Ӯ ҷамъ меомаданд.
  acu-NT: Tura Judea nungkanmayasha, tura Jerusalén yaktanmayasha, tura Idumea nungkanmayasha,
    tura Jordán entsa majiniasha, tura Tiro yaktanmayasha, tura Sidón yaktanmayasha
    aints untsuri Jesús wainchatai takat turamun nekaawaru asar, Jesúsnum kaunkarmiayi.
  cak-WNT: Y can xtzekelbex chuka' cuma ri winek ri ye petenak pa Jerusalem, jun tinamit
    ri c'o chuka' pa rucuenta ri Judea. Y yec'o chuka' ri ye petenak pa rucuenta ri
    Idumea, y ri ye petenak c'a juc'an chic ruchi' ri raken ya' Jordán. Xtzekelbex
    chuka' cuma ri winek ri ye petenak pa Tiro y pa Sidón y ri ye petenak chuka' chiquinakajal
    ri ca'i' tinamit ri'. Can quinojel c'a ri winek ri xe'oka riq'ui ri Jesús, xepe
    ruma quic'axan c'a pe ri milagros ri yerubanala' ri Jesús.
  ebk-ebk: Jerusalem, sakopun nan Idumea, as apét fomokfoknakian nan urkiw ay usa
    ay chumang nan wawwang ay Jordan ya nan chiyuycha naesasag-un ay siyudad ay Tiro
    ya Sidon. Nan nauycha ongoongor ay tataku at enmalicha kan Jesus, tay chinngorcha
    nan en-enatna.
  spa-PDDPT: Jerusalén, Edom, del otro lado del Jordán y muchos de alrededor de Tiro
    y Sidón, al oír cuán grandes cosas hacía, acudió a Él.
  ruf-ruf: Hawahulike ghose ghatendile, iwanu wengi wamtsila kulawa Yudeya, Yerusalemu,
    Idumeya ne ipfijiji ipfili kumwambu mwa ghumto Yoridani ne imiji ya Tiro na Sidoni.
  gun-gun: Jerusalém, Iduméia, Jordão yakã rovaigua, Tiro ha'e Sidom gui avi heta
    ete ou. Jesus mba'emo ojapoague omombe'ua rã oendu vy jogueru oĩa py.
  agu-BL: Na yi quibital yi e' wunak yi mbi cunin e'chk takle'n balaj yi na tzan Jesús
    tan banle'n, nintzun e' baj opontz te'j. E' baj opon yi e' yi najlche' le luwar
    cwent Judea, scyuch' yi e' aj Jerusalén. Ncha'tz e' baj opon yi e' aj Idumea,
    scyuch' yi e' yi najlche' swutz len yi a' Jordán. Ncha'tz e' baj opon yi e' yi
    najlche' le ama'l cwent Tiro tu Sidón. Cyakil yi e'a'tz, e' baj opon tan tilwe'n
    yi mbi na ban Jesús.
  isn-isn: nu kupuma ku Yerusalemu nu kupuma ku Idumaya ntongeela a Yorodani ni kisali
    nika Tiro ni Sidoni, i umbi ikulu, nai likija kila i kintu nai watulaa ukituma,
    akapembya kitalakwe.
  eng-PEV: Those people came from a lot of places. They came from Galilee country,
    and from Judea country, and from Idjumia country, and some people came from Jerusalem
    city, and other people came from the country near the towns called Tyre and Sidon,
    and some people came from the other side of the Jordan River. All those people
    heard about the things that Jesus did, so they wanted to see him themselves.
  ilo-ULB: idiay Jerusalem, idiay Idumea ken idiay ballasiw ti Jordan, ken iti aglawlaw
    ti Tiro ken Sidon, adu unay a tattao, idi nangngeganda iti tunggal banag nga inar-aramidna,
    napanda kenkuana.
  pir-NT: '@see-verse:MRK.003.007'
  anv-NT: Jɛrosalɛ, Idumiya, abi átáné ɛgbɛ́ ɛbɛɛ́ Jodan, ne gebagé mewaá ɛyi
    gelu kwɔ́kwɔ́lé ne Tiya ne Sidɔn. Bɔɔ́ bina áko ábɔ́ áchwɔ ɛfɛɛ́ gétúgé
    áwú unó bi Jisɔs ápyɛɛ́.
  sab-NT: kwian tanre nga Judeamu, kwian tanre una Jerusalénmu, kwian tanre nga Idumeamu,
    kwian tanre toinga chi kada Jordán giti chkagu, kwian tanre toinga una Tiro giti
    tangle, kwian tanre toinga una Sidón giti tangle, kwian tanre nga ege ulitamuge
    geru Jesu giti chkeba uñale malen ama ulita jo tienda Jesudi Jesu keruchuge.
  tmd-tmd: '@see-verse:MRK.003.007'
  acr-NNT: y pa ri tinamit Jerusalem; e petinaq pa taq ri tinamit re Idumea, pa taq
    ri tinamit e kꞌo chꞌaqa yaꞌ che ri nimayaꞌ Jordán, yey pa taq ri tinamit e kꞌo
    chunaqaj ri tinamit Tiro y ri tinamit Sidón. Konoje waꞌ e petinaq ruma xkito janipa
    ri katajin ri Jesús che uꞌanik.
  kpg-kpg: Jerusalem, nnenua o Idumea, i baahi i dua o Jordan, mo mai i nia gowaa
    i di gili nia waahale o Tyre mo Sidon. Digau huogodoo aanei ne lloomoi gi Jesus
    i di nadau longono i nia mee a Jesus ala ne hai.
  taj-taj: येशूसे लबा उदेकला गेला बारेरी थेःसी यहूदिया, यरूशलेम, इदुमिआ, यर्दन क्‍याम्‍सङ्‍ला
    ओच्‍छे टुरोसदेन सीदोन नाम्‍साला क्‍यारमारला म्‍हिगदे येशू मुबा ग्‍लारी खजी।
  avt-avt: Idumia, wit yapɨrwe ke mani Jodan pɨnak ein, wit Taia, wit Jerusalem ketike
    wit Saidon. Hɨr yapɨrwe nemtau menmen Jisas epei kɨrɨakem, te hɨr nan nanɨrek.
  cbk-cbk: Tiene tamen maga gente ya sale na Judea, na Jerusalem, na Idumea, y na
    otro lao de Jordan, y na region alrededor del pueblo de Tiro y Sidon. Este manada
    de gente ya anda con Jesus, cay ya oi sila acerca del maga cosas que ta hace le.
  uig-ARA: '@see-verse:MRK.003.007'
  tuf-tuf: Jerusalén bin uw cat, cajc Idumea bin uw cat, rih Jordán rahray bin uw
    cat, cajc ajca Tiro bin uw cat, cajc Sidón bin uw cat Jesús quin rojocro. Jesusat
    yajaquey rahjacro. Etar ey quin rojocro.
  abx-abx: huwang na mismo i mga taga Jerusalem, hasta pa i mga taga prubinsya Idumea
    pati' i magpangistar si dambila'-na si Suba' Jordan. Agpamada'iray liwat i magpangistar
    palibot si mga syudad Tiro pati' Sidon.
  mco-NT: Nañ jadu'n mayjäy panɨcx ajcxy Jesús huɨdibɨ ajcxy tzomb jɨm Jerusalén,
    huɨdibɨ ajcxy tzomb jɨm Idumea ñaaxjot, huɨdibɨ ajcxy tzomb jɨm Jordán mɨjnɨɨ
    nïnaxy ma xɨɨ ypɨdzɨmyb, huɨdibɨ ajcxy tzomb jɨm Tiro etz Sidón ñaaxjot. Ñɨcxtäy
    je mayjäy ma Jesús yajpaady, com ñejhuɨɨyb anajty ajcxy je mɨjhuinma'ñ huɨdibɨ
    Jesús anajty ytumyb.
  kqf-kqf: '@see-verse:MRK.003.007'
  cpb-NT: 'Jerusalén-satzi, Idumea-satzi, maawoini nampitawori intatsikeronta antawaaki
    ñaa Jordán. Ikemakotakeri eejatzi Tiro-satzi, Sidón-satzi, ikantaitzi: “Osheki
    ritasonkawentantake Jesús, roñaagantake osheki kaari iñagaitapiintzi.” Pokaiyanakeni
    ramineri.'
  aon-aon: Eshudok arpesh enesh shanaki shokugi nahobig Galili iri. Aria enesh shanaki
    shokugi nahobig Judia iri. Aria enesh shanaki debeigi nahobig Idumia, aria enesh
    shanaki Jerusalem iri. Aria enesh shapeiri gani wobrehah um worub Jordan iri shanaki,
    aria enesh shape iri hurukatinyum arbudok biarub warub Taia bani Saidon iri shanaki.
    Eshesh ihishmorim shemnek um Jisas nape nagabe ehudok arugeh hapeyeshi aria eshesh
    shanaki um nugabeyesh.
  hus-NT-2005: Tam ti choꞌóbná ke na Jesús in tʼajál an pakdhaꞌ labidh labandhaxtaláb,
    ulich tám xon ti Jajáꞌ kʼwajat yán i atiklábtsik xi tál Judea ani xi tál Jerusalén,
    xi tál Idumea, xi tál tin ejtsím kalel kʼítsá kʼal an waljaꞌ Jordán ani xi tál
    jeye ban chabál xi Tiro ani Sidón.
  mig-NT: Te suni onde̱ ñuu̱ Jerusalén jíín Idumea, jíín ɨngá lado yu̱cha Jordán,
    jíín ndáñúu̱ Tiro jíín Sidón. Kua'a̱ xáa̱n ñáyɨvɨ, ni̱ ka̱jini tu̱'un‑i ná ñá'nu
    tiñu ni̱ sá'a‑ya̱. Te ni̱ cha̱koyo‑i nuu̱‑yá.
  bps-bps: kel di syudad Dyérusalém, na mdà di klamang banwe Idumya. Na nun dee dademe
    mdà di dad banwe di faltù i bong yéél Dyordan, na mdà di banwe mdadong di dad
    syudad Tiro na Sidon. Salu ale di ku Dyisas du talingela gablà di kdee nimoan.
  mbs-mbs: aw tege Jerusalem, aw lekat te probinsya te Idumya, aw lekat dipag te wayeg
    te Jordan, aw medita heman lekat te kedepagan te lonsod te Tiro aw Sidon. Pegdineg
    dan tepad te kedita te kepelahan ininang i Jesus, dimoton dan kandin.
  tof-tof: Zerrusalem wirri basirrdügab, Idumea bwóbdügabi, akó abüsa nólgab banikda
    Zodan tobarrdó. Ngibürra ta wirri basirr nis, ngi Taerr akó Saedon minggüpanandógabi
    togoblórr. Blaman ene pamkolpama barrkrrurr Yesu ne arüng tórrmen tómbapón yarilürr,
    da i oyaka ugósümpükü togobórr.
  cme-NT: banamba *Yerusalɛmu, banamba Idume, banamba karnu *Yurdɛ̃‑i jo, banamba
    hel nilɛiŋa maŋ Tiir baa Sidɔ̃‑i a kɔtɔnni-na. Baa nuɔ Yesu maama‑i ku'i ciɛ ba
    kũɔl ba-naa ta ba jo u wulaa dumaaŋo-na.
  sus-sus: Darisalamu, Idumeya, Yurudɛn naakiri, a nun Tire nun Sidɔn nabilinyie.
    Ɲama nu bara a mɛ Isa nu na fee naxee rabafe. Na nan a to e gbegbe naxa fa a yire.
  pon-2006: sang Serusalem, sang Idumea, sang palio Sordan, oh sang limwahn kahnimw
    en Dair oh Saidon. Aramas pwukat pokonpene rehn Sises pwehki ar rongadahr soahng
    kapwuriamwei kan me e kin ketin wiewia.
  dad-dad: Jesus ĩ ereb ereb ganan age fen anĩ karĩ de fen, tamo kayau musei Judia
    distrik, Jerusalem taun, Idumea distrik, Jordan naan kalilĩ fiya, Taia Saidon
    ado kalilĩ fiya adok, ĩ wagen disin.
  zab-NT: de bniety Jerusalén, de bniety Idumea, de bniety ni rbez dets gueeu Jordán,
    de bniety Tiro, ne de bniety ni rbez nez Sidón. Quesentiand ziendeb güe rut zuguaany
    pur ni gucbeedeb de milagrɨroo ni cayunny.
  jae-jae: ma aŋga Jerusalem to Idumaia ma aŋga Jordan ŋamakeŋ ônêŋa ma aŋga Turu
    to Sidon ŋagamêŋ ŋagêdô têdaguc eŋ sêja. Lau taêsam, taŋ sêŋô eŋ gêgôm gêŋ samob
    ŋawae, tec dêdêŋ eŋ sêja.
  ksd-ksd: ma mara Iudaia ma Ierusalem, ma Idumaia ma ra papar Iordan maro iat, ma
    marama Tiro ma Sidon bula, a ngala na kor diat, ba dia valongore ra lavur ngala
    na magit i tar pait ia, dia pot tadav ia.
  msm-NT: Aw inggad to mgo otow diya to kadiyuan, pagdinog dan to mgo milagru no ogpanghinangon
    din, mig-anduon isab ki Jesus. Meyduon napuun diya to mgo prubinsya to Judea dow
    Idumea dow napuun diya to siyudad to Jerusalem hasta diya to dihipag to Jordan.
    Meyduon isab napuun diya to mgo siyudad to Tiro dow Sidon hasta to nakalibong
    no mgo banwa.
  myk-myk: ni Zheruzalɛmu kulo le, ni Idumɔ fiige ke, ni Zhurudɛn Gba kadugo yíri
    sipyii pʼa, ni Tiiri ni Sidɔn kulogoo ni pu kabanuyo kulogoo. A sipyiɲɛhɛmɛɛ di
    Yesu kapyegee kaa logo, na shɛ wu yíri.
  sbe-sbe: Yesu saha ye ginauli wa wasana se lapui meta bodalakilaki teha Yudeya yo
    Yelusalema yo Idumeya yo Yolidani teha kaluwabu udiyedi yo hinage Taiya yo Sidona
    magaidi udiyedi se laoma iya unai.
  mcr-mcr: '@see-verse:MRK.003.007'
  cux-NT: Taachi 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Galilea chicadíínuuⁿ yā yeⁿ'é dendu'ū chi n'gɛɛtɛ
    n'dai chi Jesús diíⁿ yā, nééné 'yaaⁿ 'iiⁿ'yāⁿ ndaa yā n'diichi yā Jesús miiⁿ.
    'Iiⁿ'yāⁿ s'eeⁿ ní 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Judea, ndúúcū 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén,
    ndúúcū 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Idumea, ndúúcū 'iiⁿ'yāⁿ yeⁿ'e táámá 'diituú yíícú
    Jordán, ndúúcū 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Tiro ndúúcū yáⁿ'āa Sidón.
  tur-YTC: Yeruşalem’den, İdumeya’dan, Yarden'in ötesinden ve Sur ve Sayda çevresinden
    büyük bir kalabalık O’nun ardından gitti. Yaptığı büyük işleri duyanlar O’na geldi.
  san-ITR: tato gAlIlyihUdA-yirUshAlam-idom-yardannadIpArasthAnebhyo lokasamUhastasya
    pashchAd gataH; tadanyaH sorasIdanoH samIpavAsilokasamUhashcha tasya mahAkarmmaNAM
    vArttaM shrutvA tasya sannidhimAgataH|
  bel-N: і з Ерусаліму, і з Ідумеі, і з-за Ярдану, і з ваколіцаў Тыру і Сідону, вялікае
    мноства, пачуўшы, што Ён рабіў, прыйшло да Яго.
  sch-sch: Jerusalem renga, Idumea ram renga, Jordan râl nisuo tieng renga, male
    Tyre le Sidon khopuilienngei kôlrevêla hong ngei an ni. Hi mingei murdi hih
    Jisua neinun tho ngei an lei riet sika hong an ni.
  mic-MIQNT: Selusalem, Itumia, qame'g sipug Jol'tan, Tail, aq Saiton. Nat nemia'titl
    Se'susal muta gis nutmajig ta'n goqwei gis tla'tegelitl aq ta'n tel pugwenniji
    mimajuinu'g gisi npilaji.
  huu-NT: Jerusalémona, Idumeamona, Jordán ruicafebellemona, Tiro jinofemo ite enɨruemona,
    Sidón jinofemo ite enɨruemona ailluena bitɨmacɨ. Nana naimɨe siño fɨnoca rafuena
    cacajanona, naimɨena cɨoacadɨmacɨ.
  jiv-NT: Untsurí̱ nuṉkanmaya̱sha káunkarmiayi. Jutía nuṉkanmaya̱sha, Jerusarén
    péprunmaya̱sha, Itiumía nuṉkanmaya̱sha, Jurtaṉ entsa amainia̱sha, Tiru tura
    Setuṉ pepru pujuinia nú nuṉkanmaya̱sha, untsurí̱ shuar ni túramuri̱n nekaawar,
    Jesusan káutkarmiayi.
  otm-NT: Nɛ ʉ yʉ mɛngu bʉ ja ra häi Judea, nɛpʉ ra hnini Jerusalén, nɛpʉ ra häi Idumea,
    nɛpʉ 'danguadi ra Jordán, nɛpʉ ra xɛqui Tiro nɛ Sidón, bi 'yø ʉ 'bɛ'a gätho bi
    'yøt'a ra Jesús. Janangue a gätho bi zøm bʉ mi 'bʉ a.
  dah-dah: Yesu mata teŋ hinhin gote mere momoŋ nurdeb al budam Yerusalem, Saidonyabe,
    Tair taunde niŋya Yudiaya Idumea naŋa bana goŋ niŋ alya Yodan fe siŋa kurhan kurhan
    mat waŋ Yesu hitte gabu iramiŋ.
  tnk-tnk: Nərmama həpɨk mwi nəha ikɨn nəpɨn həreɡi narimnari me nəha Iesu ramo həuvehe
    mhətoni in. Nepwɨn həuku pen ia tənə Jutia mɨne Jerusalem, nepwɨn həuku pen ia
    tənə Itumia, nepwɨn həuku pen ia nui arɨs Joten pen, nepwɨn mwi həuku pen ia kwopun
    me nəha ipaka tɨ taon mi nəha Taea mɨne Saeton.
  kpr-kpr: reighi Jerusalem, Frovensi Idumea, frovensi eni uvu Jordan beine sovenikena
    irira, a Taiar a Saidon da reighi mendeni, ainda natofo digarigo Iesu da bino
    ava ningido, fera numokena buvurutuseri.
  san-IAS: tato gālīlyihūdā-yirūśālam-idom-yardannadīpārasthānebhyo lokasamūhastasya
    paścād gataḥ; tadanyaḥ sorasīdanoḥ samīpavāsilokasamūhaśca tasya mahākarmmaṇāṁ
    vārttaṁ śrutvā tasya sannidhimāgataḥ|
  nho-nho: Jerusalem, te matakaaina e ttapa ma ko Idumea, te matakaaina e tuu haka kkipu
    i Jordan, aa ma naa matakaaina e ttuu alleha i Tyre ma Saidon. Naa tama hakkaatoa
    i naa kina naa ni oo ake ki Jesus i laatou ni llono i ana vana e mee.
  gym-NT: Jesu nämane jändrän kuinkuin nuene, abkotari ni Galileabo, ni Judeabo, ni
    juta Jerusalénbo, ni Idumeabo, ni nünanka Ñö Jordán bti kä driri, ni juta Tirobo
    bäre temen, btä juta Sidónbo bäre temen nükani kwati ja tuakäre Jesube.
  azg-NT: Judea, tsjoon Jerusalén ndoꞌ mantyi ndyuaa Idumea, ndoꞌ ñꞌen nnꞌan na jnan
    ncüiichen ixndya jndaa Jordán, ndoꞌ ñꞌen mañoon nnꞌan na jnan ndyo juu tsjoon
    Tiro yo Sidón. Jndë tondye nanꞌñeen tsoñꞌen ꞌnan na totsꞌaa jon, joꞌ squenonhan
    na mꞌaan jon.
  bhd-bhd: यरूशलेम नगरेरे लोक, इदूमिया इलाकेरे लोक ते यरदन दरियारे पारेरे लोक त कने
    सूर त सैदारे आसेपासेरे लोक भी तैस कां ओरे थिये। तैना सब यीशु कां आए, किजोकि तैनेईं
    यीशुएरे सारे चमत्कारेरे कम्मां केरे बारे मां शुनोरू थियूं, ज़ैना तै केरतो थियो।
  too-NT: Lā' xalanī'n nac Jerusalén lā' xalanī'n nac Idumea talakmilh Jesús. Lā'
    xlaca'n xalanī'n tintacut nac pūxka Jordán lā' xalanī'n pajtzu huan cā'lacchicni'
    Tiro lā' Sidón nā talakmilh. Lhūhuā' tachi'xcuhuī't talakmilh Jesús a'xni'ca'
    takaxmatli a'ntūn tlahualh.
  ind-AYT: Yerusalem, Idumea, daerah seberang Sungai Yordan, serta sekitar Tirus dan
    Sidon. Ketika banyak orang mendengar apa yang Yesus sedang lakukan, mereka datang
    kepada-Nya.
  cjo-NT: jerojareejatzi, iroomyajatzi, jeekatsiri intatsikeronta iñaaki Joriraani,
    maawaeni jeekatsiripaeni Tziiroki, Shirooki, maawaeni. Ikemakoeyakirini itajonkantzi,
    rootaki riyaatashiiyantakaririni osheki atziri.
  nsn-nsn: Gisisir manai tamata ra la tur toro mamang buturulikane i Galili, dohi
    Judia, doh tar uan uleik i Jerusalem, dohi Idumia, doh tar painahia i Jodan menia
    toro uan gere moko uiloho tar toking uan i Tair me i Saidon. Gisina ka lame tang
    Iesu, teene ka longoro pesina tar inete ke guataion.
  san-DEV: ततो गालील्यिहूदा-यिरूशालम्-इदोम्-यर्दन्नदीपारस्थानेभ्यो लोकसमूहस्तस्य पश्चाद्
    गतः; तदन्यः सोरसीदनोः समीपवासिलोकसमूहश्च तस्य महाकर्म्मणां वार्त्तं श्रुत्वा तस्य
    सन्निधिमागतः।
  tna-NT: Galilea, Judea, Idumea yahua, Jerusalén ejude000netia puetana huecuana.
    Jordán ena chu bene, ejude detse banime Tiro, Sidón jenetia di puetana huecuana.
    Jesús ja ai nimetiuda cuana yatani shanapatana huecuana su, tu peje su puetana
    eba puji.
  lid-lid: ya badu Jerusalem, badu loboho Idumiya, badu loboho kapa gwa Jodan bilisiu
    ma hawe badu mirihik ta kon tinan Tair hawe Saidon. Iri lau solo-an doh nane ame
    hawe Jises, tasah iri anuhun lakou solo-an iy amekes.
  wim-wim: aꞌ aak Jerusalem anpalana, putha aak Idumea.ama, putha aak anpalan Jordan
    River wonk pal kaawangka; aꞌ puth aak towns Tyre-a, Sidon anpalan. Than pam wanch
    aak anpalman wampin nungant Jesus.antan puth thanan wik thooꞌ ngeeyin nungantam
    nil miyalath thanang pam wanch yotama.
  zga-M: Avange ukhukhuma khu Yerusalemu khu Idumaya khovolongolo eya Yolodani khuwipi
    ne Tiro ne Sidoni, lulundamano uluvakha, vwulupulikhe imbombo inchoikhonchivomba,
    vakhincha khumwene.
  yom-yom: ku Yuda, ku Yelusalemi, ku tsi Idume, ku disimu dinkaka di Yolidani. Batu
    bobo bazungidila bizunga bi Tile ayi Sidoni bayiza bawombo kuidi niandi bu bawa
    mambu momo kavanga.
  eng-NNA: '@see-verse:MRK.003.007'
  san-SIN: තතෝ ගාලීල්‍යිහූදා-යිරූශාලම්-ඉදෝම්-යර්දන්නදීපාරස්ථානේභ්‍යෝ ලෝකසමූහස්තස්‍ය
    පශ්චාද් ගතඃ; තදන්‍යඃ සෝරසීදනෝඃ සමීපවාසිලෝකසමූහශ්ච තස්‍ය මහාකර්ම්මණාං වාර්ත්තං
    ශ්‍රුත්වා තස්‍ය සන්නිධිමාගතඃ|
  yut-yut: ae Jerusalem kokup papmon da, ae Idumea mɨktɨmon da, ae Jodan Pakbi usugap
    tet amɨn, ae Tair ae Saidon kokup tetgɨn do amɨn morapmɨ da Yesu dakon wasok agakni
    dakon gen bin nandaŋek apgwit.
  grc-BYZ: καὶ ἀπὸ τῆς Ἰουδαίας καὶ ἀπὸ Ἱεροσολύμων καὶ ἀπὸ τῆς Ἰδουμαίας καὶ πέραν
    τοῦ Ἰορδάνου καὶ οἱ περὶ Τύρον καὶ Σιδῶνα, πλῆθος πολύ, ἀκούσαντες ὅσα ἐποίει,
    ἦλθον πρὸς αὐτόν.
  cpc-NT: 'Jerusalén-jatzi, Idumea-jatzi, maawoni nampiyitawori intatsikironta antawaaki
    jiñaa Jordán. Ikimakotakiri iijatzi Tiro-jatzi, Sidón-jatzi, ikantaitzi: “Ojyiki
    itasonkawintantaki Jesús, jantaki ojyiki kaari jiñaapiintaitzi”. Pokaiyapaakini
    iriroriiti jiñiiri.'
  nhg-NT: de ciudad de Jerusalén, de estado de Idumea, de ca nepa icuetlapa ötlactle
    Jordán, hua de itlac puieblos de Tiro hua Sidón, lalebes meyactien tlöca oquecajque
    tli bieye tlachihualestle quechihualoöya. Entunses ohuölajque tieca.
  nya-nya: Atamva zonse zimene amachita, anthu ambiri anabwera kwa Iye kuchokera ku
    Yudeya, Yerusalemu, Idumeya ndi madera a ku tsidya kwa mtsinje wa Yorodani ndi
    ozungulira Turo ndi Sidoni.
  ngu-NT: niman ne hueycan Jerusalén, niman ne Idumea, niman ne iquisayan tonajli
    de on atentli Jordán, niman ne nisiu on hueyican Tiro niman on hueyican Sidón.
    Yejhuamej oyajquej para oquitatoj Jesús pampa ocacquej nochi tlinon quichihuaya.
  kup-kup: Zudia zeisikanañarir, Zerusalem porir, Idumea porir, Zodan iveriz karomakatï
    heh-pori, ma Taiar Saidon zeitakaroz totoi heh-añarab, map porizaro Iesuz tovai
    emooh-ñetï poñ hatevetet pim nakoe emah.
  jid-jid: Urshalima, indumi ya bari me gaba ni Jordan, Tyre har ni Sidon. Daba wo
    gbi a si ti Indi gbugbu u bayi niwu.
  wmw-wmw: Yerusalemu, Idumeya, ng'ambu nyengine ya Yordani, upande wa Tiru pamoja
    na Sidoni. Wanu wengi wasikire vinu vyaakitenda, waja kummona.
  gmv-GGM: Izi othizaysa siyidi asay Yudapppe, Yerusalemppe, Edomasappe, Yordanose
    pinthan diza dereyppe qasse Xirosappene Siddona herappe izakko yidees.
  ssg-ssg: Ti laha hongoa waliko tenen kuin ti i ailele, kilan ti laha nahih hani
    kapin. Laha ti Galili, Judia, Jerusalem, Idumea, pape kan Jodan sai liai tepaun
    ma kakalini toan ti Taia ma Saidon.
  zpo-NT: Noka re xaa yizhyo le Judea, nu re xaa yezh gro Jerusalén, nu re xaa yizhyo
    le Idumea ngwa lo Jesús; noka myaad re xaa nzho stub lad roo yuu Jordán lo Jesús,
    noka myaad re xaa xchop yezh gro le Tiro nu Sidón lo Jesús. Nu zyen myet mbin
    re kwaan mle Jesús, zee mbiid re xaa lo Jesús.
  poy-poy: Viraa virii Yerusalemu na mumikowa ya Idumeya na kumwambu kwa lushemba
    Yoridani na lushi lwa Tiru na Sidoni. Lipinga lya wantu awa wavuwa wamgenderiti
    Yesu toziya wavipikiniriti vitwatira vivuwa vyakatenditi.
  qwh-NT: Judeapita, Jerusalenpita, Idumeapita, Jordan mayupa wac tsimpanpita, Tiropita
    y Sidonpita allapa atscaq nunacuna qatiyarqan. Y atsca milagrucunata ruranqanta
    wiyashqa carninmi, llutepa nunacuna peman ewayarqan.
  gaw-gaw: Galelianu danab, Judanu danab, Idumianu danab, Jodan le laihp̱an danab,
    Jerusalemnu danab, Taianu danab amu Saidonnu danab ele, ag oh Jesus kobol heṯom
    doop̱ig amunu ag Nug anidḵulagnu dim lamidna gop̱ig.
  nca-nca: Ŋuya unipare Yerusalem yendé moŋgo, Itumea mira koŋgo, mira Jotan Sono
    karóŋo andusinaŋgo, yendé irisa Tair koya Saiton noŋgo ŋu, soso Yesuko kho taró
    ŋuro piŋa mandeyó iŋoro Yesu qenewero uyareŋgurí.
  zpz-NTPP: Yuꞌ mbecy nu bruu Jerusaleeng. Yuꞌ mbecy nu bruu lo de yu nu la Idumea.
    Yuꞌ mbecy nu bruu tub laꞌ gaꞌ ni gyoow Jordaang. Nunu yuꞌ gaꞌ mbecy nu bruu lo
    de yu ni Tiro nu Sidón. Dela zeꞌ bruu dey za güii dey Jesuuz gun güeñ dey de coz
    ily nu bicy mi.
  mkj-mkj: jang Jerusalem, jang Idumea, jang oaloap Jordan, apel jang kahnihmw in
    Tyre apel Sidon. Armaj pwiai pokonpene ipen Jesus pwa ihr rongda joang kapwuriamwei
    kan ma Ih kin wihwia.
  zac-NT: Iurë bini ra mënë ra milagrë nabëꞌnë Jesús, guagná rall lëꞌë më. Mënë shtë
    Jerusalén nu mënë shtë regiuni Idumea nu regiuni Judea, bëdchini rall. Mënë naquëreldë
    stubi ladë ruaꞌ guëëꞌgu Jordán nu ra mënë shtë regiuni Tiro nu Sidón bëdchini
    rall të guëná rall lu Jesús.
  kyg-kyg: '@see-verse:MRK.003.007'
  kmk-kmk: Jerusalem, Idumea kan uduma boboḻoy sidin domang didin wangwang Jordan
    kan sidan boboḻoya lakub Tiro kan Sidon. Inummoy da kan Jesus gaputa nagngoḻan
    da dat losana kingkingwa na.
  cao-NT: Jisti bo Jesú acai ca nicahax bëcani quiha jodioba maí ca nohiria. Jasca,
    Jerusalén, Idumea, ani Jordán rabëquëxë, Tiro, Sidón mai, tihi cabo ax ja bëcani
    quiha Jesu jisxëna.
  bbr-bbr: Roasiret sosop Jisas nukan sarau mowon roianik, ko siakup koin. Judia provins
    kipakan roasiret pak, Jerusalem näu menan roasiret pak, Idumia provins kipakan
    roasiret pak, Jordan An kasakup raiäin roasiret pak, roasiret Taia mena karaiman
    pak Saidon mena karaiman pak raiäin erek ko siakup koin.
  inb-inb: Pai tukuipi iapa suma ruras­ka­kunata iachaspa, Judea alpa­nig­manda, Jeru­salén
    pui­blu­nig­manda, Idumea suti alpa­nig­manda, Jor­dán iaku sug ladu chimba­nig­manda,
    Tiro i Sidón pui­blu kuchu­kuna­manda, tukui­nig­manda­pas­mi iapa achka runa­kuna
    pai kaska­ma chaiag­rir­ka­kuna.
  hrv-hrv: iz Jeruzalema, iz Idumeje, iz Transjordanije i iz okolice Tira i Sidona
    - silno je mnoštvo čulo što čini i nagrnulo k njemu.
  box-NT: '@see-verse:MRK.003.007'
  ote-NT: Nehe mi dɛniꞌa̱ ya me Judea, ne ya me Jerusale, ne ya me Idumea, ne ya me
    Tiro, ne ya me Sidó co núꞌʉ ya me riꞌnandi ra da̱the Jordá. Mi ehe da cꞌa̱ꞌtsiꞌa̱
    ngueꞌa̱ xqui ꞌyødeꞌʉ de núꞌʉ ya da̱nga ntꞌudi mi øtꞌe.
  wnu-wnu: ne ginam aib Yerusalem, ne ai Yudia ginam qamaaman igour eng, ne ai Idumea
    ne, ig munon ginam-ginam ya Yordan wes eng ne munon yurau itet wes igour eng ginam
    ombur eng Tair Saidon nob eng gor deremirei. Munon ginam eng gagar yaremir eng
    Yisas qomon eng aba qob toau isa igub bo gub qamb yaremirei.
  zam-NT: Co'se' mbìn mèn le' Jesús ndli yalguzye' roo no yalguzye' xèn loo chol mèn,
    anze'f thìb mèn gulàaz che'n làaz mèn jude, no mèn ciudape' Jerusalén, no mèn
    gulàaz che'n làaz mèn idume, no mèn yèezya' co' nziri' par ned ndlyen huiz par
    ned ndri'th yó'be' Jordán, no mèn gulàaz che'n làaz mèn ciuda Tir, no mèn gulàaz
    che'n làaz mèn ciuda Sidón, mbi'th rye mèna loo Jesús par hui' mèna no ñèe mèna
    cón ndli Jesús.
  zyp-NT: Zisu tei a tuapaw vytei khah aa thui tihtah Judia raang, Jerusalem khuapui,
    Idumia raang, Jordan tuivaw rae lang raang le Tair le Sidon khua kaekang letei
    a ungpaw khua sahlo taikhei cawngsaw hlupui Ama khatah a vong he.
  sey-NT: Jaiye yoꞌoquëna, asa ti̱ꞌani Judea, Jerusalén, Idumea, Jordán je te̱ꞌte
    quëꞌro acohuaꞌi, Tiro yeja acohuaꞌi, cuiꞌne Sidón yeja acohuaꞌi i̱ quëꞌrona ñañuꞌu
    cajë dateña.
  nvm-nvm: Regavo madu buka e uruvana ar kafokafo ijia karioinva iji bukmadu ijia
    ruain. Bu e ar Judia ga mai Jerusarem ga Aidumia guf ijia karioinva ijieb ruain.
    Regavo madu e kafo buk do Jodan ruvainma gara karioinva ijigam e ar Taia ga Saidon
    ijia karioinva ijieb uri ruain. Ijefuon maiji bu irerag Jesu fu reoino iji fainva
    ijefuon bu ijia ruain.
  mps-mps: te Jerusalem moni hanu me, te Idumea tǫ we bidi dabe me, te Jordan pabo
    ąį pedai u badu bidibo we bidi me, te moni hanu si Tair dali Saidon side bidibo
    we bidi, te genuai hani we bidi dabe augwaligo te Jisasgo ebo sę po odama, tama
    augwali agaba asali.
  seh-seh: Na kubveka pyonsene pikhacita Iye, anthu azinji a ku Djudeya, na a ku Djerusalema,
    na a ku Idhumeya, na a ku pisa pya ntunda unango wa nyanza ya Djorodani, na a
    m'pisa pya dhuzi na Tiru na Sidhoni, akhaenda kuna Iye.
  pab-NT: Jerusalém yerenai, Iduméia koa yerenai, Jordão xa halakoiya maniya tarenai,
    wenakalati Sidom, Tiro xoaha maniya tarenai xoaha, kahare halitinai xaneha Jesus
    xema waiyahene maheta, semahitaha enómane tahi akiti hoka.
  llg-llg: '@see-verse:MRK.003.007'
  kyf-kyf: Tɔlʋa 'bhʋa -Zeluzalɛmʋ, tɔlʋa 'bhʋa Idumee -dʋdʋ -gʋ, dʋdʋ -we mɩa Zudɛɛn
    nyu lʋʋ, tɔlʋa 'bhʋa we -gʋ, tɔlʋa 'bhʋ 'yaa Tilɩ -yɔ Sidɔɔn kwesi gbe 'wʋ. Nɩɩ,
    wa 'nʋa ɔ lɛnʋgbʋ, 'ɩn wa yia ɔ -gbɛ yi.
  tpi-tpi: Ol manmeri bilong distrik Galili na bilong distrik Judia na bilong taun
    Jerusalem na bilong distrik Idumea na bilong graun i stap long hapsait bilong
    wara Jordan na bilong hap bilong taun Tair na Saidon, ol i harim tok long ol samting
    Jisas i mekim, na bikpela lain manmeri tru i kam long em.
  mih-NT: Ta sa sito ñu vatyi tyiño vaha zavaha ra Jesús, ta i quita ñu Judea, ta
    ñuu Jerusalén, ta Idumea ta inga siyo yuu Jordán. Ta tandɨhɨ ñuu ndyaa yatyi sii
    ñuu Tiro ta ñuu Sidón, ta i quisi ndyehe ñu sii ra.
  qvh-NT: Milagro rurashgancunata musyashpanmi runacuna Jesús cagman aywayargan Judea
    provinciapita, Jerusalenpita, Idumea provinciapita, Jordán mayu wac simpanpita,
    Tiro marcapita y Sidón marcapitapis.
  kms-kms: Di wute buagi Judia kin, Jerusalem kin, Idumea kin, Jordan opu gri kin,
    di Tair di Saidon opu kin ni buagi ane Jisas yumbo yembe nindiny kin wand rutungu
    di Jisas nde rundo.
  agn-agn: ong siodad tang Jerusalem, ong mga logar ang sakep tang Idumea, ong mga
    logar ong dobali tang Soba tang Jordan, ig ong mga logar ong palibot tang mga
    siodad tang Tiro ig Sidon. Namansipaning tanira ong ni Jesus tenged naba-yan da
    nira tang tanan ang bindoat na.
  nhi-NT: Jerusalén, Idumea, uan tlen opouiah itich nocse itlaten in ueyatl Jordán,
    uan intlahtlaten in uehueyi altipemeh Tiro uan Sidón. Nochtin nonqueh tocniuan
    ocmatqueh in uehueyi chiualistli tlen occhiuaya Jesús, ica non tlailiuis miqueh
    oualayah inauac.
  ttc-NT: b'ix xjal aj tuj tkwentil Jerusalen b'ix tuj tkwentil Idumey b'ix junxla'
    te Jordan A' b'ix ax xjal aj tuj tkwentil Tir tuky'i Sidon, kyaqil eb'ajpon tuky'i'l,
    komo ojetq tuq tz'ok kcha'o' ti'j tk'ulb'en, ntons eb'ajpon tuky'i'l stzi' te
    a'.
  dan-1931: og fra Jerusalem og fra Idumæa og Landet hinsides Jordan og fra Egnen
    om Tyrus og Sidon kom de til ham i stor Mængde, da de hørte, hvor store Gerninger
    han gjorde.
  kwj-kwj: Jerusalem ko tokwe tawani, Itumiya mapwa tokwe tawani, Jotan gara o kachi
    angi tokwe tawani, Taiya ko, Saiton ko tokwe tawani, hima walefo naha. Wunu Jisas
    wosiro sumbu ele ni wu mendini rini tambwa ya wu ta.
  vie-OVCB: Giê-ru-sa-lem, I-đu-mê, miền đông sông Giô-đan, và từ những nơi xa xôi
    như Ty-rơ, Si-đôn. Họ nghe tin đồn về các phép lạ Chúa làm, nên kéo nhau đến gặp
    Ngài.
  kze-kze: Yérúsaremu-naopaken-kwaasi Ítúmiyaa-ayampaken-kwaasi Yótáni-nonkona menávápákén-kwáásí
    Táyaa-naor-ayampaken-kwaasi Sáítóni-naor-ayampaken-kwaasi miráumaivaken-kwaasiyomba
    Ísuna mayáí-áímbá isésa Ísunopa'a tóyo uwaná
  mpj-mpj: Jilanyajanuya yankupayi Jarujalumujanu, Taayajanu, Jayitanjanu, ngurra
    kujupakajajanulurrju, Yitumiyajanukamu, karru Juutanwanajanulurrju. Jiijajju-jananya
    jiijanu wankara palyamankupayi. Palujanuluya jakurlpa katingu wajarnu laltukuyarrangka,
    kayilaparniya yanurni.
  lbk-lbk: id Jerusalem, id Idumea ya isnan fas-ang nan Jordan. Siya akhes isnan angsaangsan
    ay nalpo isnan il-ili ay sakop nan Tiro ya Sidon, inmey cha ken siya tay chinngecha
    nan inang-angnena.
  mto-NT: Je̱mpa tseꞌe juuꞌ veꞌe tso̱o̱ꞌndu je̱m jerusaleenit kyajpu̱n ka̱jxm je̱ts
