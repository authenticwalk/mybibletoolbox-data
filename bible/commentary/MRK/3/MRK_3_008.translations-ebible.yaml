  dop-dop: nɑ Yosɑlɛm, nɑ Ɩtumee tɛtʋ tɑɑ, nɑ Yɑɑtɑnɩ pɔɣɔ wɑɑlɩ, nɑ Tiii nɑ Sitɔŋ
