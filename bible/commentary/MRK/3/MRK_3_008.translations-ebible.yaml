  rmc-rmc: Jeruzalem, Idumea the Zajordansko. Džanas pal leste the but nipi andral
    o Tir the Sidon, bo pes došunde pal oda, so kerel.
  apr-apr: Inbe ye kene yo di tooltool kapala tilongo betanga ye so le imot yo iyei
