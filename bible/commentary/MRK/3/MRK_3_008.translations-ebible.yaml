    ndǿgo, Yesu matev vinivinimba ge꞉matønumam, manqat giyogem.
  rug-rug: pa Zerusalema, meke pa popoa Idumea, meke pa kali gasa rimata pa popoa
    Zodani, meke pa vari likohaedi rina vasivasileana nomadi pa Taea meke Saedoni.
    Mae koe Zisu sari doduru tie hire, sina avoso nia rini, sapu soku tinavete variva
    magasadi si taveti Sa, gua.
  hop-NT: Pu Jerusalem‐kitsókit aṅq’ö, pu Idumaea‐tutskwat aṅq’ö, pu pāyut Jordan
    yupqöyṅaq’ö, pu ima Tyre‐nik̇aṅw pu Sidon‐kitsókit aṅqe’ yesqam pīwu. Puma put
    k̇ātumaltaqat nanaptaqe, aw öki.
  san-URD: تَتو گالِیلْیِہُودا-یِرُوشالَمْ-اِدومْ-یَرْدَنَّدِیپارَسْتھانیبھْیو لوکَسَمُوہَسْتَسْیَ
    پَشْچادْ گَتَح؛ تَدَنْیَح سورَسِیدَنوح سَمِیپَواسِلوکَسَمُوہَشْچَ تَسْیَ مَہاکَرْمَّناں
    وارْتَّں شْرُتْوا تَسْیَ سَنِّدھِماگَتَح۔
  heb-LB: '@see-verse:MRK.003.007'
  caf-NT: Jerusalem whut'en, Idumea ts'ih hahándel, Jordan took'oh wheghah whut'en,
    'ink'ez ndunnah Tyre 'ink'ez Sidon whut'en, 'en chah, ts'iyawh Sizi higha 'ilhuhowezdel
    lhat tune'út'en hiyulh 'udánts'o 'et huwa.
  mio-NT: Cuahan tahan ñivi quichi iti ñuun Jerusalén, ta cuahan tahan ñivi quichi
    iti ñuhun Idumea. Cuahan tahan ñivi quichi inga chiyo yuta Jordán chi ñivi quichi
    iti ñuun Tiro iti ñuun Sidón. Cuahan ndihi ñivi can nu iyo ra Jesuu, vati chini
    ñi ndihi tuhun cha ni savaha ra,
  srq-NT: Mbia que jirandu ja tuchɨ Jesús chɨsaã turã ndese ra. Nyebe eriqui nguiã
    ngaẽ ngaẽ erea. Judea jenda. Jerusalén jenda. Idumea jenda. Ama Jordán ndobeɨnda
    abe. Tiro rurubinda abe no. Sidón ndurubinda abe no. Ũquɨ̃ ja que ngaẽ ngaẽ nguia
    erea ra.
  kje-NT: Yesus naran pe'eredi me'e, de rin maiyedi nano kota Yerusalem wali karanna,
    Yudea, noro Idumea. Heruwali mai nano oir wauwau Yordan wali kimur, la heruwali
    mai nano Tirus noro Sidon wali ra'i. Hi na'akeme mai Yesus ono hir dernedi Ainina
    hini'i rahu me'e.
  bmk-bmk: '@see-verse:MRK.003.007'
  gaz-gaz: Namoonni baayʼeenis yommuu waan inni hojjechaa ture hunda dhagaʼanitti
    Yihuudaadhaa, Yerusaalemii, Edoomiyaasii, biyya Yordaanos gamaatii, naannoo Xiiroosiitii
    fi Siidoonaatii gara isaa dhufan.
  kud-kud: Bodawone teina Yeisu wasanane hibenalei ta Galiliyena yo Yudeyaena yo Yelusalemaena
    yo Idumeya tupwanaena yo Yolidani hali tupwanaena na tupwadi dalavaone Taya yo
    Saidoni vahalidiyena hitatau'ahaiyamane.
  urb-NT: Jerusarẽ ok ta ngi aja tĩ. Heta ngã uhyk oho ehe tĩ. Inuméi ywy ngi aja
    tĩ. Uhyk oho ehe tĩ. Jondã y ruwái pe har ta aja tĩ. Heta ngã uhyk oho ehe tĩ.
    Tir ok ta rake ixo ame'ẽ ta aja tĩ. Sinõ ok ta rake ixo ame'ẽ ta aja tĩ. Heta
    te hũ uhyk oho ehe tĩ. Upa ma'e katu ame'ẽ ke Jesu ma'ema'e ixo, aja ngã hendu,
    a'erehe johu ngã uhyk oho ehe.
  fra-LSG: et de la Judée, et de Jérusalem, et de l’Idumée, et d’au-delà du Jourdain,
    et des environs de Tyr et de Sidon, une grande multitude, apprenant tout ce qu’il
    faisait, vint à lui.
