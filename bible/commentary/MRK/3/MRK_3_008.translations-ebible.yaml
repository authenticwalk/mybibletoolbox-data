  pri-NT: ma Idumée. Â rà me mwara gée *Iérusaléma, ma gée na ére gée côwâ kâra nairiwâ
    Ioridano, ma gée na ére wâgoro jènere du ville Tyr ma Sidon. Ba rà pitêre ê jèkutâ
