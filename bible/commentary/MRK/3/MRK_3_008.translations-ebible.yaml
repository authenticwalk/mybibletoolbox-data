  nna-nna: '@see-verse:MRK.003.007'
  nhy-NT: De weyikan de Jerusalén iwan de estado de Idumea, iwan katlej katej ikuitlapan
    in weyatl Jordán, iwan de yen pueblojtin katlej katej serka de yen weyikan de
    Tiro iwan de Sidón. Sa tekitl miekej tlakaj oyajkej inawak Jesús nijkuak okimatkej
    tlan Yej okichiwaya.
  asm-FB: আৰু যিৰূচালেম, ইদোমৰ যৰ্দ্দনৰ সিপাৰৰ পৰা, তুৰ আৰু চীদোনৰ চাৰিওফালৰ পৰা মানুহৰ
    এটা বৃহৎ দলে তেওঁ কৰি থকা সকলো কৰ্মৰ কথা শুনিলে আৰু তেওঁলোক ওচৰ চাপি আহিল।
  okv-okv: da Jerusalem embo te da Idumea embo te umo Jordan ovitiho ta da embomeni
    te da Tyre te Sidon te ta embomeni te aingeto Iesu na ari tapa do ena amita duru
    ingito Iesu ta degi puvua.
  mxt-NT: Ta cha chito̱ ñáyɨvɨ tuhun nahnu cha sacuví ra, cuaha xaan ñu quichi̱ coyo
    ñu ñuu Jerusalén ta inga ñuu cha iyó ityi Judea, ta ñuu cha iyó Idumea, ta inga
    chiyo yuvi cahnu Jordán, ta ñuu Tiro ta ñuu Sidón ñandɨhɨ, vatyi cuñí ñu nyehe
    ñu chi ra.
  tzo-NT: Oy talemic ti jteclum Jerusalén, xchi'uc ti slumal Idumea. Oy talemic uc
    ti much'utic nacajtic ti slumal ti chib jteclumetic, ja' ti Tiroe xchi'uc ti Sidone.
    Yu'un puquem sc'opilal ti Jesuse ti jchop o abteletic tspase hech yu'un ep ti
    jchi'iltaque italic ti stojol.
  ind-AGS: Yerusalem, Idumea, dan dari sebelah timur Sungai Yordan. Ada juga yang
    datang dari daerah sekitar Tirus dan Sidon. Begitu banyak orang yang datang karena
    mereka sudah mendengar tentang semua hal luar biasa yang Yesus sudah lakukan.
  omw-omw: Ierusaremiqinaahuave, Itumianyaahuave, Taiaaqinaahuave, Saitoniqinaahuave,
    Iotaani nramanri vutura qarahi hini varuhuave, mwihua Iesusiva mpo kyaiqa mpo
    kyaiqa vare varurara rieta, mwihua Iesusiva varura nramanri tokyani ntuvaantuama
    vita varura.
  yrb-yrb: Nautate eme faiya faiyawere Yesubai ata. Gareri orofa uwaraini Judia orofa
    uwaraini Jerusaremu su uwaraini Idumeia orofa uwaraini Jodani etarafu orofa uwaraini
    Taira su uwaraini Saidoni su uwaraini eme faiyawere nautate ataba Yesuma Danu
    iwata ueta uwaraba wei, jamana mune bou uawe wei. I uwarama Dawa taka uotoba.
  maa-NT: ko̱ xi̱ta̱ na̱xa̱ndá Jerusalén, ko̱ xi̱ta̱ nangui Idumea, ko̱ xi̱ta̱ xijngoaà
    xa̱jngá nandá Jordán kóho̱kji jngoò itjandiì‑la̱ na̱xa̱ndá Tiro ko̱ Sidón nga
    kiì'nchré‑la̱ kjo̱xkón xi kis'iìn Jesús. K'oa̱á komà‑ne kjìn jchán xi̱ta̱ ijchò
    tji̱ngui‑la̱.
  mcq-mcq: Ea mapoka Jerusaremi ora Itumea ora Jotani ona karaꞌi hijura ꞌee Taia Saitoni
    orapo Jesura raka kaꞌene venaji hejajaho pu kaꞌiro roara.
  sus-A: دَرِ سَلَمُ، عِدُ مٍيَ، يُرُدّن نَاكِرِ، عَ نُن تِرٍ نُن سِدْن نَبِلِنيِيٍ.
    حَمَ نُ بَرَ عَ مّ عِسَ نُ نَ قٍيٍ نَشٍيٍ رَبَقٍ. نَ نَن عَ تٌ عٍ فبٍفبٍ نَشَ
    قَ عَ يِرٍ.
  jpn-1965: エルサレムから、イドマヤから、ヨルダンの川向こうやツロ、シドンあたりから、大ぜいの人々が、イエスの行なっておられることを聞いて、みもとにやって来た。
  fra-SBL: de Jérusalem, de l'Idumée, au-delà du Jourdain, et des environs de Tyr
    et de Sidon. Une grande foule, apprenant quelles grandes choses il faisait, vint
    à lui.
  yka-yka: duk amban Awrusalam duk amban lahat Idumeya duk amban dambiyaˈan boheˈ
    Jordan duk amban meˈ kalahatan si bihing puweblo Tiros duk Sidon. Meˈ aˈa mabanes
    teˈed miyaˈan pī pu si Isa peggeˈ bakas takalede sabab meˈ tahinangnen.
  mle-mle: '@see-verse:MRK.003.007'
  shp-NTPO: Jatian Jesussen ratéti jawékibo akai ninkatax, oinni bekana iki. Ja bekanabo
    iká iki, Judeainoabo, Jerusalénhainoa jonibo, jainoax Jordán bekeiba iká Idumeainoabo.
    Jatíribibo ikana iki, Tironkoniabo, itan Sidónhainoabo.
  aom-aom: Rueruomamu rue Jerusalem amore Judea saꞌa ioroꞌiorore jioromo arue Idumea
    saꞌare jioromo ruhe Jordan jovo ioroꞌioro gönö jioromo nume Tyre amoꞌo Sidon amoꞌo
    jiajinö ë ae ahoꞌobëhe jioromo Iesuhu mu masijo vaejaje jöho hegorovo hesi örire
    rueruomadeje.
  geb-geb: '@see-verse:MRK.003.007'
  eng-WYCLIFFE: and fro Jerusalem, and fro Ydume, and fro biyondis Jordan, and thei
    that weren aboute Tire and Sidon, a greet multitude, heringe the thingis that
    he dide, and cam to hym.
  bsj-bsj: Tabti Urcalima kange Edom kab kange Urdun kange kentankako Tayau kange
    Cido. La ci nuwa dikco matiyeri nubo kila bou cimen.
  cak-cak: aj-Jerusalem, aj pa tak tinamit richin ri Idumea, aj juc'an apu ruchi'
    ri rakan-ya' Jordán, y aj pa tak lugares chiquinakaj ri tinamit Tiro y ri tinamit
    Sidón. Y jani na chic más vinak xe'uka riq'uin ri Jesús tok xquic'axaj ri jalajoj
    tak milagros yerubanala'.
  chf-NT: Che' chich täcä aj Jerusalénob y aj Idumeajob y jini que ya' tijob tunxe
    río Jordán, y jini que ya' tijob täcä tama cab tä Tiro y tä Sidón. Noj q'uenel
    gente c'otijob bajca an, uc'a u yubijob cache' mäx q'uen cua' chichca u chi aj
    Jesús.
  tlf-tlf: Jerusalam kasel so, Provins Idumea kasel so, yak Ok Jodan milii kasel so,
    abiip Taya so abiip Saidon so umi mep so so ko nin unang tinum kwiin tagang iyo
    Yesus imi alugum kuguup kanu-be umi sang uta tinangku-nilip e, dagaa kulep imi
    finang tilip ko.
  piu-2006: '@see-verse:MRK.003.007'
  poh-NT: jeꞌ ricab take aj pan tinamit Jerusalen. Wilic woꞌ xichalic ar pa riyukꞌul
    Irume̱ya eh wilic woꞌ take xichalic ar pan tak tinamit wilque̱b je chi juntar
    nim laj haꞌ Jortan ribihnal. Jeꞌ woꞌ, wilic take xichalic pan tinamit Ti̱ro chꞌi̱l
    i Siron. Chiꞌnchel take cꞌacharel wili reꞌ xchalic quisicꞌ i Jesus ruꞌum reh ribiral
    quibiram cho chiri̱j chaj bih take bano̱j riban,
  tue-tue: Cʉ̃ʉ̃ pee ãñuré tiirí tʉorá, paʉ basocá cʉ̃ʉ̃ pʉtopʉ wáayira. Judea dita
    macãrã, Jerusalén macãrã, Idumea dita macãrã, día Jordán muĩpũ mʉãatirope macãrã,
    Tiro wesa macãrĩ macãrã, Sidón wesa macãrĩ macãrã Jesuré ĩñarã wáayira.
  bjp-bjp: Aunbiing ri ongen sani ae Iesu i tel u, fanu fuun ri ka la usuf i tina
    foron falifu na Iudaia, Ierusalem, Idumea, tina nenge bulin dan na Ioridan ke
    tina foron falifu kawil Tair ke Saidon.
  xon-xon: ni Jerusalem, ni Idumea aatim ni, ni ntim mu bi Jɔɔdann aamɔɔdapuul na,
    ni Taya ni Saidonn aatingbaan ni. Bi nan wiir sakpen a. Bi ŋun Yesu aah tun lijinjiir
    aatun pu na. Nima le cha bi dan u chee.
  tzo-ZNT: Ti jlome liꞌ la iliquic echꞌel ta jteclum Jerusalene. Jlom la ta estado
    Idumea, jlom la ta jech ucꞌum Jordán, jlom la ta stsꞌel li chib jteclum Tiro xchiꞌuc
    Sidone. Yuꞌun la iyaꞌiic ti ep cꞌusitic ispas ti Jesuse, yechꞌo la ti ep tajmec
    ba sqꞌuelique.
  mpm-NT: '@see-verse:MRK.003.007'
  ots-NT: Cja̱ bbʉ mí dyødejʉ, mí ndo øti milagro car Jesús, bú hñɛ cja̱hni rá ngu̱,
    bú e̱jmʉ pʉ Judea, co pʉ Jerusalén, co pʉ Idumea. Bú e̱jmʉ nʉ rí ncjanʉ car da̱tje
    Jordán, co pʉ jabʉ rá bbʉh cʉ jñi̱ni Tiro co Sidón. Mbá e̱jmʉ göhtjo cʉ lugar‑cʉ,
    mí jonijʉ car Jesús, cja̱ bi ndo ndʉjʉ.
  hoy-hoy: अदिक यहूदिया, अदिक यरूशलेम, अदिक इदूमिया, अदिक यरदन गांगा अन आप्पाटी, अदिक
    सूर अदिक सैदा अन्द आसपास टु ऊंद धोळ्द भीळ ईद केळकु आऊन हात्‍ती बंदुर कि, आव ह्यांग
    अचम्भा अन्द क्याल्सा माळतान.
  amo-amo: nin nuzun nan nya Urushalima, Idumiya udu duru nbun urdun udu kusarin Tayar
    nin Sidon. Ligozin nanit lanza vat imon ile na awa din sue, itunna ida kitime.
  pjt-pjt: '@see-verse:MRK.003.007'
  cwe-cwe: Yelusalemu, na Idumeya, na umwambu wa Yolodani, na banzi za Tilo na Sidoni.
    Wose wawo weza kwa Yesu kwaviya wahulika mbuli zayatendile Yesu.
  daa-NT: min Zeruzaleem ho min kiɗ ka Idume. Goy kuuk asa min aar barre ka Zurdan
    ho min kiɗ ka geeger ka Tiir iŋ ka Sidon. Gee-ak asiiji ɗo Iisa, ŋu dor maan kaak
    ŋa giniyo.
  mlp-mlp: Sa mataw saw Galiliy-ibta teq saw Judiya-ibta teq uliq Jerusalem-ubta teq
    saw Idumea-ibta teq mataw kabemmo yuw Jodan aqurumnibta teq uliq giger Tair teq
    Saidon-ibta nagan kabemmo diq in kabiy daq bunmo Yesus emyaqta na abin huritim
    in agerab tuboliymo.
  ape-C: Eshudok arpesh enesh shanaki shokugi nahobig Galili iri. Aria enesh shanaki
    shokugi nahobig Judia iri. Aria enesh shanaki debeigi nahobig Idumia, aria enesh
    shanaki Jerusalem iri. Aria enesh shapeiri gani wobrehah um worub Jordan iri shanaki,
    aria enesh shape iri hurukatinyum arbudok biarub warub Taia bani Saidon iri shanaki.
    Eshesh ihishmorim shemnek um Jisas nape nagabe ehudok arugeh hapeyeshi aria eshesh
    shanaki um nugabeyesh.
  bgs-bgs: asta mga taga Jerusalem, asta tikud tun ta probinsya ka Edumea, asta tikud
    tun ta dipag ka Wayig ka Jordan, asta marapung tikud tun ta madani katô lunsud
    ka Tiro asta Sidon. Tô igdinág dan tingód katô mga kasalábbuan na iglumu i Jesus,
    igsadun dan tun kandin.
  faa-faa: Yarusarame siti aeyaka soko, Itumea hauaka aeyaka soko, he Yotane yaoraka
    hauaka taku aeyaka soko, Saetone taone aeyaka soko, Taia taone aeyaka soko, aporo
    hinamo yakaimo kaiyiane Yasumo aporo hinamo makata takamasane mafasapakano kaikia,
    ī é rea pesapo.
  kik-kik: Na rĩrĩa maiguire ũrĩa wothe eekaga, andũ aingĩ magĩũka kũrĩ we moimĩte
    Judea, na Jerusalemu na Idumea o na mũrĩmo ũrĩa ũngĩ wa Jorodani, o na kuuma kũrĩa
    gwakuhĩrĩirie Turo na Sidoni.
  cap-NT: Tjapa kjuttan yokquiztan tjonchic̈ha, Galilea yokquiztan, Judea yokquiztan,
    Jerusalén wajtquiztan, Idumea yokquiztan, Jordán pujz̈ najwctan yokquiztan, Tiro
    Sidón wajtanac kjuttan, tjapa tii yokanacquiztan Jesusiz̈quin tjonchic̈ha, niiz̈
    ancha wali paatanaca cheri.
  ksr-ksr: Siti waŋa qata Jerusalem, Saut prowins qata Aidumia ano Jordan apu leegeŋga
    weeŋ koukoutanoŋ yoŋonoŋ ano weeŋ kemekemetanoŋ baageŋga taoŋ qagara Taia ano
    Saidon liligoŋ laligojuti, iyoŋonoŋ kaaŋagadeeŋ tuuŋlelembeyanoŋ horoŋ kagi. Jiisasnoŋ
    aŋgoleto somasomata meŋ laligoroti, iikawaa bujuya moma mindiriŋ kougi.
  eng-TNT: 'and from Hierusalem and from Idumea and from beyonde Iordane: and they
    that dwelled about Tyre and Sidon a greate multitude: which when they had herde
    what thinges he dyd came vnto him.'
  sbs-sbs: ni kuzwa Jerusalema ni kuzwa Idumeya ni mwishilya lya Joludani ni kuzimbuluka
    Tire ni Sidoni. Habazuwa chazintu zabali kuchita, chisi chikando chibezi kwali.
  sue-sue: ema nata Yerusalem amire ema Idumia zebura amire ema ou Yodan enibara amire
    ema nata Tayato Saidonre ami bua dapikarago Yesu meni inoisonua amira ge niniwa,
    are nukare witai ami nuso nana muwa.
  fra-NCL: de Jérusalem, de l’Idumée et d’au-delà du Jourdain. Ceux des environs de
    Tyr et de Sidon, ayant appris les choses qu’il faisait, vinrent aussi à lui en
    grande foule.
  bhg-bhg: Jerusalem nasida, Idumia yaida, un Jodani ainda abagada, Taia nasida, Saidoni
    nasida amimi ambo ambo edo guputera. “Yesu mi buro nandogo edo eira,” awa ingido
    ainda yai guputera.
  snn-NT: Judea, Jerusalén, Idumea, Jordán ziaya que ca'ncoña, Tiro, Sidón, ja'anruan
    bain'ga ai jai jubëbi Jesús yo'ose'ere achani, baguëna ñë'ca raë'ë.
  atb-NT: Hau htoq agó, Yuda mau mâ é bang, Yerusalem wà mó mâ é bang, Idumia mau
    mâ é bang, Yodan làng hé hpoq mâ é bang, Turuq myuq eq Sidun myuq awui ayàm jé
    shoq mâ é bang, ajùm ayò gi, Yhang kut nyi é hkyô banshoq lé wó gyo kôjáng, Yhâng
    chyáng jé lé bum akô nghut ri.
  wro-wro: Jerusalem alp, Idumea ḁlp, Jordan kanal' gąrim ḁlp, Tyre, Sidon ŋąrim alp,
    peleŋgąraia ŋuru karkaŋuruleri wunaiuru aua geŋu, kauerąmurkąla.
  cek-AK: Anih mah sak ih kalen parai hmuennawk to a thaih o naah, Jerusalem, Idumea
    prae, Jordan vapui zaeh ih kaminawk, Tura hoi Sidon vangpui taeng ih kaminawk
    anih khaeah angzoh o.
  bkd-bkd: Su mapaliman hu mga etaw sa mga binuhat hi Jesus madakel sa duminiyà ta
    kandin ha nangapuun ta probincia ta Judea daw ta Jerusalem daw duun hu mga banuwa
    ha sakup ta Idumea daw layun ta Jordan daw hu mga banuwa ha ubayà ta Tiro daw
    ta Sidon.
  ctu-76: Che' ñac ti yubiyob ñuc tyac bʌ chʌncol i cha'len Jesús cabʌl ti tyʌliyob
    i q'uele'. Ti tyʌliyob ya' bʌ loq'uemob ti pañimil Judea bʌ i c'aba', ti lum Jerusalén
    bʌ i c'aba', ti pañimil Idumea bʌ i c'aba', ti junxej ja' Jordán bʌ i c'aba' yic'ot
    ti yalo' lum tyac ya' ti' t'ejl lum Tiro yic'ot Sidón bʌ i c'aba'.
  lac-NT: Bayiri' tarob ti' u ru'umin Judea yejer a mac a cʌja'anob tu cajar Jerusalén,
    yejer a mac a cʌja'anob pichir u ya'arir Jordán tu cu tar q'uin, yejer a mac a
    cʌja'an tu ru'umin Idumea, yejer a mac a cʌja'anob baytʌc tu cajar Tiro yejer
    u cajar Sidón. P'encʌch pim tarob yicnʌn Jesús quire' caj u yubob a ba' caj u
    betaj Jesús a ba' a mʌna' mac iramʌn biq'uin.
  xla-xla: '@see-verse:MRK.003.007'
  xav-NT: '@see-verse:MRK.003.007'
  cuk-cuk: Dulemar Jesús-ibmar-dummagan-imakdiid-wisguarmargu, bukidar Judeaʼginmalad,
    Jerusalénʼginmalad, Idumea-dorgan, Jordán-diwar-gakabarmalad, Tiro-yarginmalad,
    degi, Sidón-neggweburginmalad Jesúsʼse nonimarmogad.
  tbf-tbf: Sien gi ta nga rongovan bu kepineits kokouk e Iesu ta nga tsana, bu mei
    palan gi nga nemei sien kovuni i Iudea, a, i Ierusalem, a, i Idumea ma sibu enamon
    ka nikot i Ioridan ma veriris i Turos ma i Sidon.
  uig-CYR: '@see-verse:MRK.003.007'
  ikw-NT: ma ele hi n'ẹli Jerusẹlem, nụ ẹli Idumiya, ma n'ọbosi ẹhnam ke Osimini Jọdani
    nụ gburugburu Taya nụ Saịdoni, vakwnusiri Jizọsi nga be nụrnu kpakara nhne o mernu.
  khs-khs: 'Yelusaleme sitiwemi tesekiwala, Itumea peleya: tesekiwala, hano Yotane
    satepela: peleya: nokemi tesekiwala, Saitone taune tesekiwala, Taia taune tesekiwala,
    sena kesale mutayewi ta:takamake Yesuyewi sena kesale nakolawa fala:wayapita:
    ta:tapola:, Ewamo elakemi minakeye.'
  dwr-ENT: ቃሲካ ጮራ ኣሳይ ዪሁዳፔ፥ ዬሩሳላሜፔ፥ ኤዶሚያሳፔ፥ ዮርዳኖሳ ሻፋፔ ሄፊን ባጋፔ፥ ፂሮሳ ካታማፔኔ ሲዶና ካታማፔ
    ዬሱሲ ኦዳዋ ሲሲዴ፥ ኣኮ ዬዳ።
  pma-pma: ka Itumea. Ka koakeil emun aka en taon ten out Serusalem, Taer ka Saedon.
    Ka teisav en keil aka en usite sav ten Oaisal Sodan. Meatin vasi keil enek umai
    ven Iesu, veni araengon asa koa kei mul mumoni.
  atd-NT: '@see-verse:MRK.003.007'
  tel-2017: యేసు చేస్తున్నవన్నీ విని చాలామంది ప్రజలు యూదయ, యెరూషలేము, ఇదూమియ ప్రాంతాలనుండీ,
    యొర్దాను నది అవతలి నుండీ తూరు, సీదోను ప్రాంతాలనుండీ ఆయన దగ్గరికి వచ్చారు.
  hat-BSA: avèk Jérusalem, Idumée ak lòtbò Jourdain an ak landwa Tyr avèk Sidon. Yon
    gwo foul moun ki te tande tout sa Li t ap fè, te vin kote Li.
  bxh-bxh: '@see-verse:MRK.003.007'
  top-NT: Na̱ chuná tí mákat ixtalama̱nanchá acxni ixtacatzí la̱ ixca̱ma̱ksa̱ní Jesús
    ta̱tatlaní̱n y la̱ ixchihui̱nán ixtamín ta̱cxila, xalac Judea, xalac Jerusalén,
    xalac Tiro, Sidón, Idumea y tí ixtalama̱nanchá ixtampakán kalhtu̱choko Jordán.
  msk-msk: aw yang syodad na Jerusalem. Maski agdipag nang tobig na Jordan aw yang
    lanto nang dowa na syodad na Tiro aw Sidon, madaig arag yang garopog kang Jesus
    kay kariko nilan byabatokan nang manga imo ni Jesus.
  gyr-NT: Oyanduse mbahe sembiapo yuvɨreco, setá avei ambuae ava yugüeru Judea rupindar,
    Jerusalén pendar, Idumea rupindar, ɨai Jordán cotɨndar avei, opacatu ava Tiro,
    Sidón pendar yugüeru sepia ãgua.
  kmh-kmh: '@see-verse:MRK.003.007'
  ukr-ONPU: Єрусалима, Ідумеї, з-за Йордану, з Тира та Сидона. Багато людей, почувши,
    що Він робить, прийшли до Нього.
  emi-emi: eJerusalem, distriki eteva eIdumea, me pai kativilau tale ateo ateae eJodan,
    me tale patunganue masau eTaer me Saedon, laghe nongola voto Iesu ghe gheleila,
    me oroieili taumattu laghe mene mae sio ta Iesu.
  zpv-NT: '@see-verse:MRK.003.007'
  gux-gux: Jelusalema yaaba, Idume yaaba leni Judena kpenu kandima yaaba, Tili leni
    Sidoni yaaba. Bi niba boncianla den gbadi wan tiendi yaala ki cua o kani.
  kos-kos: liki Jerusalem, liki acn Idumea, ac layen kutulap in Infacl Jordan, oayapa
    acn ma oan sisken siti Tyre ac Sidon. Mwet inge nukewa tuku nu yurin Jesus ke
    sripen elos lohng ke ma el oru.
  ibo-ibo: Mgbe ha nụrụ ihe niile ọ na-eme, ọtụtụ mmadụ bịakwutere ya site na Judịa,
    na Jerusalem, na Idumia na obodo ndị dị nʼofe Jọdan, na gburugburu Taịa na Saịdọn.
  yml-yml: ꞌIfwaidi i maia Ielusalemega, ꞌawalawa Idumeayega, Ufa Iolidaniega i damana,
    ꞌatamana Taia wata Saidoni lilivadiega. Iesu yana folova valana i nogai i maia.
  ory-ory: ଯିରୂଶାଲମ, ଇଦୋମ, ଯର୍ଦ୍ଦନ ନଦୀର ଅପର ପାର୍ଶ୍ୱ, ପୁଣି, ସୋର ଓ ସୀଦୋନ ସହରର ଚତୁର୍ଦ୍ଦିଗରୁ
    ମହାଜନତା ତାହାଙ୍କ ସମସ୍ତ କର୍ମର କଥା ଶୁଣି ତାହାଙ୍କ ନିକଟକୁ ଆସିଲେ।
  bzj-bzj: '@see-verse:MRK.003.007'
  chk-chk: pwal seni Jerusalem me Itumea, seni ewe fanü ötiuen ewe chanpupu Jortan
    me ekewe fanü arun ekewe telinimw Tirus me Siton. Ekei aramas meinisin ra feito
    ren Jesus, pun ra rongorong meinisin mine Jesus a föri.
  ssd-ssd: Yudea ma tugu Yerusalem tumbraŋ suŋgo Idumia ma Yordan kule make sim Tirus
    le Sidon patukŋge tumbraŋ foŋfoŋ ta tuku mbal gudommba Yesus wam ke likina ta
    ismba nu tugum prowe likinaig.
  acr-TNT: y pa ri tinamit Jerusalem; e petinak pa tak ri tinamit re Idumea, pa tak
    ri tinamit e cꞌo chꞌaka yaꞌ che ri nimayaꞌ Jordán, yey pa tak ri tinamit e cꞌo
    chunakaj ri tinamit Tiro y ri tinamit Sidón. Conoje waꞌ e petinak ruma xquito
    janipa ri catajin ri Jesús che uꞌanic.
  rop-rop: en brom Jerusalem en brom det kantri gulum Idumiya en brom det kantri sanraisaid
    langa det Jodan Riba en brom det kantri blanga det dubala taun gulum Taya en Saidan.
    Ol detlot pipul bin kaman langa Jisas, dumaji deibin irrim imbin dumbat ol detlot
    gudbala ting.
  mee-mee: Ka ina ragau ke longe kumangng rae Iesus kumkuma ki, na papatu re ngae
    Iurea, bae Ierusalem, bae Irumea, ba re nga ina reke momo nga Me Ae Ioran bavana
    tetoto, ba re ngae ina reke momo kokoro tae Taia bae Sairon keke loa te i.
  mwf-2018: '@see-verse:MRK.003.007'
  dif-dif: Ja Jerusalemindru, ja Idumaiandru, ja Jordan kaiari jerankarindru, bakana
    tana Tyrus ja Sidon mitandru wolara marapu nunkangu wokarana wonti; ngangau tanali
    ngarana wonti, worderu marapu Nulu ngankanani.
  gam-gam: Jerusalem una ne, distrik Idumia una ne, nu Jodan kapa konato una ne, dumo
    Tair una ne, Saidon una ge porapora Jisas yei mal pille kanbon dje wo moi.
  nou-nou: Embomei eiawa Galilee busu de Judea de Jerusalem nati de Idumea busu de
    edo busu umo Jordan be neinda ainde edo busu Tyre nati demonda ainde Sidon nati
    de awa dodo bugusera. Edo embo jiwae be eiawa Iesu ro ira ainda binga awa ingido
    gido ungoi Iesu gadi bugusera.
  mqb-NT: '@see-verse:MRK.003.007'
  ape-B: Echudak elpech enech chanaki provins Galili uli. Ali enech chanaki provins
    Judia uli. Ali enech chanaki kantri Idumia, ali enech chanaki Jerusalem uli. Ali
    enech chapeli gani woblahahibamu wolub Jodan uli chanaki, ali enech chapeli halakatimu
    albudak biolub walub Taia blanu Saidon uli chanaki. Echech chanatimaguk chemnek
    umu Jisas nape nagabe agasudak sachimu ali echech chanakimu nugabeyech.
  grc-F35: καὶ ἀπὸ Ἱεροσολύμων καὶ ἀπὸ τῆς Ἰδουμαίας καὶ πέραν τοῦ Ἰορδάνου, καὶ οἱ
    περὶ Τύρον καὶ Σιδῶνα. Πλῆθος πολύ, ἀκούσαντες ὅσα ἐποίει, ἦλθον πρὸς αὐτόν.
  cav-NT: Jecuare tuna Judea yahua juque, Jerusalén juque jadya. Idumea juque ecana
    junacuaredya, tumebaedya Jordán cueri yueque macare cuanaque. Tiro, Sidón yahua
    cuana juque tuna junacuaredya. Jadya eque tuna dutya quejaque tuque eje bucha
    juyaque bahue juatsu jebarecuare.
  kgp-NT: cidade tỹ Jerusalém tá, ga tỹ Iduméia tá, goj tỹ Jordão mã tá, cidade tỹ
    Tiro tá, cidade tỹ Sidom tá ke gé. E tãvĩ ag nỹtĩ, e pẽ. Ti tỹ nén hyn han kar
    mẽ kỹ ag tóg ti to kãmũ mũ.
  bvd-bvd: '@see-verse:MRK.003.007'
  ukr-1871: і з Єрусалиму, й з Ідумеї, і зза Йордану; й ті, що кругом Тира та Сидона,
    натовп великий, прочувши, скільки Він робив, поприходили до Него.
  apz-apz: pone Jelusalem, Itumeya, Mijo Joutan nongkihntaꞌni, Taiya pone engo nongkihntaꞌni
    Saitoun pone hiso nongkihntaꞌni oso aꞌamu piꞌnɨngo engo hiso yoꞌmayo Jisas imentiso
    osoꞌno upaꞌnontɨfi Jisasɨmo uꞌmaꞌmentohofofoho.
  yon-yon: Yembed komo kamoon ye weng kuu daande yaruune wengamberekorib, angkon Yudeadaniib
    Yerusalemdaniib Idumea ambibkindaniib ok Yooden yaradaniib awanewandeen Taiya
    taun yoom Saidon taun yoomdaniib nimakarub yemoon yeyiib yaa miniwen.
  poi-NT: Ju̱t́ quej ijo̱dóŋa̱yaj jém pɨxiñt́am iga Jesús tsa̱m iwɨ̱watpa. Jesɨc nɨc
    iámyaj jém Jesús. Nɨcyaj jém Judeapɨc, jém Jerusalénpɨc y jém Idumeapɨc pɨxiñt́am.
    Nɨcyajpat́im jém it́yajwɨɨp nɨ aŋwiñt́uc jém río de Jordán y jém it́yajwɨɨp nocojo̱m
    de Tiro y Sidón.
  dhg-dhg: '@see-verse:MRK.003.007'
  wuv-wuv: Ro'aa guainaa minaa ei bigi'aa Jesus, rona nomai a'ana. Gufuu hefi'a, Judea,
    Jerusalem ma Idumea; ma gufuu hefi'a, yei pepei anaa halo i Jordan ma hefi'a,
    fawelei Tyre ma Sidon. Minaa eni rama'a eni, rona nomai a'a Jesus, uatani ronamina
    guainaa tamanu ina bigi'ia.
  quf-NT: Piru chaypi Jesús kusa shumaq mana ruraypaq imakunata rurayan nir yaĉharllapami
    Judea pwiblukunamanta, Jerusalenmanta, Idumeamanta, Tirumanta, Sidón pwiblukunamanta
    ima kusala achka runakuna Jesús kayashanman shamuranllapa. Chaynullami Jordán
    riyupa uklaw chimpanmanta ima shamuranllapa Jesusta rikayta munar, chay atun quĉhamanqa.
  yuw-yuw: Yan fonggungma woi owi amna Yudia gurocinmahu o Yerusalem taundecmahu o
    Idumia gurocinmahu o owi amna guroc Yodan yamuc ökenne idocmahu o taun Tair orin
    Saidon worochon owi amna yu ambarac Yesuhon fatno moröma kombingga yuot ebung.
  mph-mph: Malany pata arrarrkpi iwuyarrungka yirrk awk pata tuwuran Galilee la Judea
    la Jerusalem la Idumea la muj iwuyarrungka pata tuwuran kinymalkpa muwarn Jordan
    wumawurr la muj pata tuwuran nungmatpa kunak awk wungurlaj Tyre la Sidon. La pukapa
    pata arrarrkpi awalyungan ta Jesus iminy pu la angkumiyarmangung iwayanti tuka
    iminang.
  hus-NT-1971: Tam ti tso’obnab a Jesús abal xe’ets in t’ajal i pulic t’ajbilab, tam
    ti chich yan i inicchic tal ti Judea, ani ti Jerusalén, ani ti Idumea, ani jum
    poq’ue’ am pulic itse’ Jordán, ani ti Tiro ani ti Sidón. In le’chic quin tsu’u
    a Jesús jant’o in t’ajal.
  med-med: '@see-verse:MRK.003.007'
  bch-bch: ga tuanga Ierusalem, ga tibur Idumea, ga gid tuanga iadag ngan eau Iordan,
    ga tuanga Tair ga Saidon, ga gid tuanga boloma ngan, gid busa tilongo ngan ele
    kadonga ta tilagalaga pan.
  cco-NT: Jo̱ mɨ˜ calɨñiˊ jaléngꞌˋ dseaˋ quiáꞌˉ jaléꞌˋ e guiʉ́ˉ e jmóoˋ Jesús, i̱
    fɨ́ɨmˊ dseaˋ cajalíiñˆ cajajǿøiñˆ dseaˋ do; cajalíingˆ jaléngꞌˋ dseaˋ i̱ seengˋ
    fɨˊ Jerusalén, jo̱guɨ lacaangˋ fɨɨˋ jiéꞌˋ lɨ˜ se̱ꞌˊ Judea, jo̱guɨ lɨ˜ se̱ꞌˊ Idumea,
    jo̱guɨ jaléngꞌˋ dseaˋ i̱ neáangˊ lɨ́ꞌˆ lɨˊ guiéeꞌ˜ laco̱ꞌ iʉ˜ guaˋ Jordán, jo̱guɨ
    jaléngꞌˋ dseaˋ i̱ seengˋ fɨˊ fɨɨˋ Tiro có̱o̱ꞌ˜guɨ fɨˊ fɨɨˋ Sidón.
  deu-1951: und von Jerusalem und von Idumäa und von jenseits des Jordan und aus der
    Gegend von Tyrus und Zidon kamen große Scharen zu ihm, da sie gehört hatten, wie
    viel er tat.
  alq-ALGNT: Jerusalem odenag, Idome (Idumée) akikag, kodag akikag k8ekagam Jourdain
    sibi, acitc ii akikag pecodj Tir (Tyr) acitc Sidon odenan. Igi dac a8iagog ogi
    nda 8abama8an Jesosan egi nodage8apan kakina kegoni kagi inakamigizinigobanen.
  ixl-NNT: tukꞌ unqꞌa aa Jerusalén, tukꞌ unqꞌa aa Idumea, tukꞌ unqꞌa tenameꞌ uveꞌ
    echen tu unqꞌa talaj tenameꞌ uvaꞌ najlich u tenameꞌ uvaꞌ Tiro tukꞌ u tenameꞌ uvaꞌ
    Sidón, as tukꞌ unqꞌa tenameꞌ uvaꞌ echen jalit u aꞌ uvaꞌ Jordán, tan tabꞌi veꞌt
    unqꞌa tenameꞌ itzibꞌlal unqꞌa mamaꞌla bꞌaꞌnileꞌ uvaꞌ nik ibꞌan u Jesús. As xekebꞌ
    veꞌt unqꞌa tenameꞌ tiꞌ Aak.
  boa-NT: Aabéhjáa méénúráítyúronéhjɨ́ mítyane méénúné uubállé tsújaavé pahúllevávu.
    Áánélliihyéhjáa mítyame tsáácunú pahúllevátú Jodéá iiñújɨtuu, tééné iiñújɨri íjcyacóómí
    Jerotsaréetuu, Idoméá iiñújɨtuu, Joodáá tsiñéjcutuu, Tííroó, Tsidóoo, íjcyáné
    iñújɨ́ɨ́cutuu, íjcyane dííbyeke iájtyúmɨki.
  etr-etr: '@see-verse:MRK.003.007'
  quh-NT: Jamorkancutaj Judea jallp'amanta, Jerusalén llajtamanta, Idumea jallp'amantawan.
    Aswan carumantapis jamullarkancutaj, Jordán mayu chimpamanta, chaywanpis Tiro,
    Sidon llajtaspa muyuynincumantawan. Chay may ashqha runas jamorkancu Jesusman
    ruwaskasninmanta uyariskancuraycu.
  kwi-kwi: Akkwan awane Jesús sarɨt aizpa paraara. Jesúspa mɨarawane, akkwan aara.
    Judea suras Jerusalén pɨpuluras aara. Idumea pɨpuluras aara. Akkwan awane Jordán
    Pi kwakaras aara. Akkwan awane Tiro pɨpuluraskas Sidón pɨpuluraskas aara.
  agm-agm: Isɨhiya Jisaasiho kaiwaiwaapɨ pɨwɨha atiwɨ newaawɨ yapɨpatɨ Judiyaahandaahapɨhiyaatihɨ
    amɨ aunahɨpatɨ awaipatɨ Jerusaremɨhandaahapɨhiyaatihɨ amɨ yapɨpatɨ Itumeyaahandaahapɨhiyaatihɨ
    amɨ yapɨhaiwa waapɨhaatɨ Jorɨtaanɨhaataihoaaŋɨ ahetiwaiwaaraahapɨhiyaatihɨ amɨ
    yapɨpatɨ Taiyaahandaahapɨhiyaatihɨ amɨ yapɨpatɨ Saitonɨhandaahapɨhiyaatihɨ taahiyɨhiya
    wɨrɨsandɨhandɨ Jisaasihoaapɨhɨ nasawaayopo.
  ubr-ubr: Jerusalem emon, Idumea tafanam emon, Jordan tafanam reban emon, mafam gagamis
    bisisi Tyre a Sidon emon sinat. Atonio osi sabuis kuayo gagamin on engon tutufin
    sinat Iesu aurin yabin osi On duran sitatam on bobo buburis ifofouren.
  tsw-NT: '@see-verse:MRK.003.007'
  cax-NT: Sürümanama ito bama cuamatü esati auqui manu cürrü Judea, y auqui Jerusalén,
    auqui manu cürrü Idumea, y auqui topüqui manu sapoco nürirri Jordán, y auqui manio
    puebluca Sidón y Tiro. Rranrrüma asaramati, itopiqui ipiatema arrüna isamutenti.
  aia-aia: mana kae 'omaai Jerusalem ma tara'i 'omaa na'i aba bo ara'a 'iniai wai
    Jodan ma ra'i 'omaa gaarangiai 'omaai Taea mana Saedon. 'Iraau mwani sae 'isi
    ra boi beia Jisas 'iniai rongo'i adaa'i taha 'iia na haa'i.
  srp-1865: I iz Jerusalima i iz Idumeje i ispreko Jordana i od Tira i Sidona mnoštvo
    veliko èuvši šta on èini doðe k njemu.
  agt-agt: Umange hapa tentu ya awan bababang na tolay nga taga Hudeya, ikid na ili
    na Herusalem, ikid na Idumeya, ikid na dammang na karayan na Hurdan, ikid na lugar
    na Tiro ikid na Sidon, te nadamag da ya ngamin tinarabaku na.
  lug-lug: N’abalala ne bava mu kibuga Yerusaalemi, n’abalala mu Idumaya, n’abalala
    ne bava emitala w’omugga Yoludaani n’okwetooloola Ttuulo ne Sidoni ne bamugoberera.
    Ekibiina ky’abantu bwe baawulira bye yali akola ne bajja gy’ali.
  yby-yby: Jelusalemu numutokati ito Judiya ebaku maloka numutokati ito Itumao ebatokati
    ito Jodani no yola helegalokati ito Taeya numutokati ito Sidoni numutokati wewenakiya
    Jisesikaho oko moloko ibo ga maya elikadanaki wavu-liki nisiki li esa iki aitokaya
    minae.
  heb-heb: ומירושלים ומאדום ומעבר הירדן ומסביבות צור וצידון המון רב אשר שמעו את כל
    אשר עשה ויבאו אליו׃
  mpp-mpp: Aime Yudeya himongkacni ngic-ngigac, nga Yerusalem taonkacni, ailu Idumea
    himongkacni, nga Yodan misa nebocinacni, ailu Tair nga Saidon himongkacni, habutowa
    yogo yenge Yesudi pasi sasawa bawec, yogolec siduc ngagelu yela kwesiibong.
  apb-apb: na i Idumea, na uure mwaanie i Jerusalem, na mwaanie po'o hao aana wai
    peine i Jodan, na uure no'one mwaanie mo huilume mo Aapoloa Aaopa i Taea na i
    Saedon. Na mwala hunge kire hule i saana Jisas i sulie kire rongoa tataroha aana
    mo ola ko esui'i.
  san-TEL: తతో గాలీల్యిహూదా-యిరూశాలమ్-ఇదోమ్-యర్దన్నదీపారస్థానేభ్యో లోకసమూహస్తస్య పశ్చాద్
    గతః; తదన్యః సోరసీదనోః సమీపవాసిలోకసమూహశ్చ తస్య మహాకర్మ్మణాం వార్త్తం శ్రుత్వా తస్య
    సన్నిధిమాగతః|
  ben-IRV: আর যিহূদীয়া, যিরূশালেম, ইদোম, যর্দ্দন নদীর অপর পারের দেশ থেকে এবং সোর
    ও সীদোন শহরের চারদিক থেকে অনেক লোক, তিনি যে সব মহৎ কাজ করছিলেন, তা শুনে তাঁর কাছে
    আসল।
  ntu-ntu: X leplz kzbleng nzyrkr-kzpqng mz Jiszs mzli kc tzxlrti-ngrdr rkx kcng tqaletileng.
    Nzvzkimlr taon kxetu Jerusalem, x mz mztea ngr Judiz Provins amrlx, krlzbzle me
    nzmncngr lr Edom kcng trngiulrJiu. Nzvz-kzpqng kcng mz nrlar LueJodzn kc tqyctxo.
    X nzvz-kzpqng kcng Taea x Saedon, taon kxetuting nyz lr mrkzbleng, mrkc Prla Meditrenia.
  pan-pan: ਯਹੂਦਿਯਾ, ਯਰੂਸ਼ਲਮ, ਅਦੂਮ ਅਤੇ ਯਰਦਨ ਦੇ ਪਾਰੋਂ ਅਤੇ ਸੂਰ ਅਤੇ ਸੈਦਾ ਦੇ ਆਲੇ ਦੁਆਲਿਓਂ
    ਇੱਕ ਵੱਡੀ ਭੀੜ ਇਹ ਸੁਣ ਕੇ ਜੋ ਉਹ ਕਿੰਨੇ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹ ਦੇ ਕੋਲ ਆਈ।
  gvc-gvc: '@see-verse:MRK.003.007'
  mwp-mwp: Koeysigaw lagaw mabaygan na karngemidhin nuy midh na merparuy, thana mura
    ngapa nubepa ladhudhin Yoewdhayangu, Yoerusalemoengu, Idumayangu, a matha kedha
    Yuridhaw Koesaw wara doegam buwadhoengu, koeysigaw goegathoengu, a matha kedha
    Thayar a Saydon.
  ksj-ksj: Ierusalema neḡanonoꞌo, Idumea habaꞌanonoꞌo, Ioridana vuḡa mone afaonoꞌo,
    ebu Turo ebu Sidona habaꞌanonoꞌo onairo, mazaḡa zeꞌe Iesuꞌa nagini haḡairoteꞌe
    hariḡa niduꞌa igiro ꞌahine.
  sbk-sbk: na fume Yelusalemu nafume indumaya na witanzi yi Yolodani na vhelane yitilo
    ni Sidoni, imbhuga ingosi, phihuvhwa shila hantu ahaga ahabhomba, bhabhiza wa
    mwene.
  mya-JVB: ယေရုရှလင် မြို့မှစသော ယုဒ ပြည်၊ ဣဒုမဲ ပြည်၊ ယော်ဒန် မြစ်တစ်ဘက် မှ လာကြသောလူ
    များ အပေါင်း တို့နှင့် တုရု မြို့၊ ဇိဒုန် မြို့ ပတ်ဝန်းကျင် အရပ်တို့မှ လာကြသော
    လူများ အပေါင်း တို့သည် ပြု တော်မူသမျှ ကို ကြား လျှင် အထံ တော်သို့ လာ ကြ၏။
  kgf-kgf: Waŋu Yuda, Yerusalem, Idumea, ʒéma Yodan néwéc igucnec, waŋu Tiro ʒéma
    Sidon giŋgiŋgira igucnec ic tuŋ yanda ieneŋ Yesu kiwi memeyawac buŋa nimma iwaru
    harégic.
  awb-awb: Kehrari marákórápéqté kéreq Súría marákórápéqté kéreq Sarúsarama suwahpeqte
    kéreq Írúméa marákórápéqté kéreq Táíya suwahpeqte kéreq Sáíróna suwahpeqte kéreq
    Sorana aroipéq seberaebéqté kéreqka áhnte kehinánká Sísaga miraúnsabe irera weba
    suwe.
  gdn-gdn: Mu dai ka tawana Idumeya yo natere kawaya Diyerusaremu were bautagubu ade
    mu dai ka awana Diyoudani papasi buridere ade natere Saidoni yo Taya ki deneya
    bautagubu. Mu kuduba ka Iyesu e badidi kwaewena ki sisiyai wainamupu ki pokere
    mu karako e empamana ki nana ika bau-tagubu.
  hvn-hvn: '@see-verse:MRK.003.007'
  nko-NT: '@see-verse:MRK.003.007'
  bsn-NT: 'Gaje macariana quẽne, jãjarã masa, ĩaĩañamani Jesús ĩ yiñasere ajicõari,
    ĩ tʉjʉ ejayujarã. Ĩna ñañujarã: Judea sitana, Jerusalén macana, Idumea sitana,
    Jordán vãme cʉtiya gajejacatʉana, Tiro macana, to yicõari, Sidón macana quẽne
    ñañujarã ĩna.'
  pib-NT: Gerosale gajene, Gitome gajene, ga wa pasreta Gorta gajene, Tirostsi gwachine,
    Sitostsi gwachine, gixolune yine. Jemyegitluna gi pixkalutukokta kamruta. Runyegitluna
    Wale.
  wiv-wiv: dia ka pe ni Ierusalem, dia ka pe ni Idumea, dia ka pe na paligena kiri
    Iordan, dia bukuni Tair kamani Saidon ve. Manumanu laveve kua dia ta mai ni Iesus
    na vuna dia ta longoria na rereka goloaloa kua e kakatia.
  reg-reg: no kusoka Yerusalemu na Idumaya na imbele ya Yordani no bhwikashanya bhwa
    Tiro na Sidoni, eijo enene, bhejile bhongwa bhuli chinu chinu aliga nakola, nibhamujako.
  mlh-mlh: Siti qoruine tinaine Jerusalem, Saut prowins tinaine Aidumia eru Jordan
    obu mobene wegi wawapeineo yoŋoji eru wegi rarakaineo oobe taoŋ tinayakuŋ Taia
    eru Saidon roregaru gobuŋ, yoŋoji oŋuakoŋ kubu soguineji poreru warebuŋ. Yesuji
    mosi qoqowirie yasogo yasogo baku goya, ore biŋeine maneru qodureru wapebuŋ.
  gof-ENT: ቃሲካ ዬሩሳላሜፔ፥ ኢዱሚያሳፔ፥ ዮርዳኖሴ ሻፋ ፒንፌ፥ ፂሮሳ ካታማፔኔ ሲዶና ካታማፔ ዬሱሲ ኦዳባ ሲዒዲ፥ ዳሮ
    ኣሳይ ኢያኮ ዪዶሶና።
  aau-aau: Seyr uwrsa popua-hay Jerusalem ko o, Idumea ko o, Jordan menki ko o, Tair
    ko o, Saidon ko o, homkwe mey ipey-ar, Jisas hiy ma meio seme lonuayk me le-nene.
  tvk-tvk: e Itumea; e ngan xil te taon te hal Serusalem, Taer e Saedon; e ngan xil
    mun xa langgo rin sav te Oeisal Sodan. Moletin xil vus ak lamei visal Iesu vengan
    xa lalongeong ni naha xa xi di pol ni.
  prf-NT: ti Jerusalem, ti Idumea, ten dibelyu ni Jordan, ten siyudad a Tiro, sakay
    Sidon. Ummunud hidi gapu nabareta di en ginággamet ni Jesus.
  auy-auy: Yérúsaremu-naopaken-kwaasiye Ítúmiyaa-aempaken-kwaasiye Yóndani-nonkoni
    menáípákén-kwáásíyé Táyaa-naoꞌ-aempaken-kwaasiye Sáíndóni-naoꞌ-aempaken-kwaasiye
    miyáumaifaken-kwaasisomba Ísuni kísau-aai isésa Ísumpaꞌa tóso uwaná
  tbg-tbg: Ieruharemi vatukaihainaakave, Itumia vataihainaakave, Taiaa vatukaihainaakave,
    Saidoni vatukaihainaakave, Iotani Namari vutu mantaraihainaakave, vika Ihuva vo
    kaiqa vo kaiqa vare vaurara iri, vika Ihuva vaunaini namari auvahini ani uki vaura.
  hub-NT: Jesús nui wekaas nukap iwainaka takámun antukar Judeanmaya, Jerusalénnumia,
    Idumeanmaya, Jordán amain matsamin aina, Tironam, tura Sidónnum tiiju matsamin
    ainasha nitasha wainkartasa winitaina.
  hmo-hmo: Momo herea Iesu ena kara sivarai idia kamonai, bona idia mai ia dekenai.
    Idia mai Ierusalema, Idumea, Ioridane unai kahana, Turo bona Sidono kahana dekena
    amo.
  big-big: keya paka Yirusalem yereng yemaneragawili keya yenge ngabelak Idumiya meibekki
    yereng nayengkawili keya kabelak kai Yolodang meilingka pangazuwage purikkawili
    keya pongo Taya keya Sairong yereng kai wizambekkiyaugawili kiling yereng piyaugi
    ngezege piyengkawili. Puwili mabuwili Yisugu miziyengki kerewiya kopong puwili
    piyegi pakeliweki wiriya.
  gux-G: Jelusalemi dogu, Idume bii juudeni yaa kandima yeni ya diema kpia Tiir yeni
    sidɔn. Li niwulugu bo cuoni Yesi kani kelimaa bi bo bani wan suani yaali.
  cnl-NT: '''E³ quie''²³ la''³ dsa³ ''i³ xen³ juɨɨ³ Jerusalén quia̱''² ''i³ xen³ Idumea
    quia̱''² ''i³ xen³ ''ŋóo² la²³ jmɨɨ³ juee''³ Jordán. ''E³ quie''²³ la''³ dsa³
    ''i³ xen³ la²³ca̱a̱n³ juɨɨ³ Tiro quia̱''² juɨɨ³ Sidón co̱''³. Juɨ́ɨn²³ dsa³ ''i³
    i²guín¹ ma²ca¹núu³te''²³ ''e³ jmii''³¹ jmee²³ Jesús.'
  zar-NT: Bönachi zián narúajgaca Jerusalén, en luyú Idumea, en iaʼtsöláʼa yegu Jordán,
    en yuguʼ yödzö nacuáʼ idú gásibiʼilö ga nacuáʼ yödzö Tiro, en yödzö Sidón bilaʼdxín
    caʼ ga zoëʼ Jesús. Caní gulunëʼ, tuʼ bilaʼyönnëʼ ca nácagaca yuguʼ le zxön runëʼ
    Jesús.
  kde-kde: na ku Yelusalemu na ku Idumeya na vilambo vya m'bali wavili wa luhunde
    lwa Yoludani na vilambo vidingûka dimanga dya Tilo na Sidoni. Likuwa anelyo lya
    vanu vámmwenedile Yesu ing'anya vánipilikana àlalá lanatendile Yesu.
  ata-ata: Ta mitema milomusou aꞌalosou xaixai e Anu muꞌoxonu, la tavuꞌalo misevile
    mineꞌe mixali noxou. Meꞌa loxo ne Iutaia mo ne Ielusalemu mo ne Idumaia mo no
    xalee lia mulai loxo taxisaꞌisie lexa ne Ioridani ia xalee vile ne. Xe ta mitema
    tavuꞌalo mixolu ꞌalaꞌalai no tuala ne Taia ilee Saidoni ne mineꞌe mukalusi.
  qvw-NT: Maynu sumäcunacta lulaśhanta uyalipäculmari Judea-lädupïtapis, Jerusalenpïtapis,
    Idumea-lädupïtapis, Jordan mayup chimpancunapïtapis, Tirowan Sidonpa lluy muyülïnincunapïtapis
    payman śhapämula.
  nfa-nfa: '@see-verse:MRK.003.007'
  tnp-tnp: nəuvein kotsɨpən əpəha e lahuənu əlkələh mɨn e nɨtəni əpəha Jutiə; nəuvein
    kotsɨpən Jerusɨləm. Nəuvein mɨn kəmotsɨpən e nəuvetɨn mɨn əpəha nɨtəni Itumiə
    mɨne nəve nəhu Jotən e nɨtəni=pən matuvən. Nəuvein mɨn kəmotsɨpən pahav əpəha
    ikɨn mɨn e taun mil u Taea mɨne Saedon. Nətəmimi mɨn u kɨnotətəu rəkɨs natimnati
    mɨn u Iesu tatol ilah, kəni kəməhuva məmə okoteruh.
  urd-urd: और यहूदिया और येरूशलेम इदूमया से और यरदन के पार सूर और सैदा के शहरों के
    आस पास से एक बड़ी भीड़ ये सुन कर कि वो कैसे बड़े काम करता है उसके पास आई।
  hot-hot: Avômalô anêŋ Judia ma Jelusalem lo Idumia ma ŋaŋ Jolodaŋ vi lôk Taia ma
    Saidon, bêŋ anôŋ elaŋô nôm takatu ba Yisu hadum ba intu êlêm ek nêgê yani.
  mqj-NT: to lu dio mai Yerusalem, Idumea, anna dio mai lamban lianna Salu Yordan
    tandai mata allo, dio mai lembangna Tirus anna Sidon. Ia nangei sasaean inde mai
    taue annu umpelelemi angganna kara-kara mangka napogau' Puang Yesus.
  rus-SYN: Иерусалима, Идумеи и из-за Иордана. И живущие в окрестностях Тира и Сидона,
    услышав, что Он делал, шли к Нему в великом множестве.
  mbh-mbh: na pelie a Jerusalem, na pelie mun ole a epee a Idumea, na pelie ole a
    epee ako a thei a Jordan, pelie mun ako ole rem or aini ako a Tair ome a Saidon.
    Toko na seng pulua o panes a Jisas, eneke o nongpol nge pathepolong areko Jisas
    i oma i.
  bdd-bdd: Bodaedi bewa Yesu ꞌina paihowao wasana sihesagoheya, ta Galiliyega ma Yudiyaega
    ma Yelusalemega ma Idumea tupwanega ma Yolidani hali tupwega ma wete ꞌasaedi Taiya
    ma Saidoni deidiyega siꞌetoꞌautama.
  cbt-NTPO: A'naquëonta' Cotia parti quëran huë'pi. Quirosarin quëran, Itomia quëran,
    Cortanii' aquëtëran quëran, Tiro quëran, Siton quëran, ina quëranpita hua'huayátërahuë'
    huë'pi. Quisoso naporinso' natantahuatona', nicapona' huë'pi.
  srn-NT: Yerusalem nanga Idumea, nanga sma fu a tra sei fu a Yordanliba, nanga sma
    di ben e libi ini a birti fu Tirus nanga Sidon. Bika den ben yere fu den sani
    san Yesus du.
  cta-NT: Cua ndañi ñiꞌya̱ laca chaꞌ tonu nu ndyuꞌni Jesús hasta ca quichi̱ tyijyuꞌ,
    biꞌ chaꞌ loꞌo nguꞌ tyijyuꞌ ndyalaa nguꞌ chaꞌ ñaꞌa̱ nguꞌ jiꞌi̱ yu; ndyalaa nguꞌ
    Judea, loꞌo nguꞌ Jerusalén, loꞌo nguꞌ Idumea, loꞌo nguꞌ chaca tsuꞌ staꞌa̱ Jordán,
    loꞌo nguꞌ Sidón, loꞌo nguꞌ Tiro.
  bqc-SIM: ń Yelusalɛũo ń Ɛdↄũ bùsuo ń Yuudɛ̃ baaleo ń Tiio ń Sidↄ̃o, aa mↄ̀
    aà kĩ́i dasidasi, kɛ́ aa yã́ pↄ́ àlɛ kɛↄ bao mà yã́i.
  tcz-CHONGTHU: Chule Jerusalem, Idumia, Solam Jordan luigala kon, Tyre le Sidon chunglam
    gam'a kon jong ahiuve. Athil bol kidang thuthanga kon in gamlatah tah'a kipan
    in ahung veuvin ahi.
  mar-mar: यरूशलेम शहर, इदोम प्रांत, यार्देने नदीच्या पलीकडच्या प्रदेशातून, सोर व
    सिदोन शहराच्या आसपासच्या प्रदेशातून मोठा समुदाय, जी मोठमोठी कामे तो करत होता त्याविषयी
    ऐकून त्याच्याकडे आला.
  snp-snp: Ege wamo wenenawa ya neta muki imo ka ya kolititi maleka ya Yudiakati ato,
    ido maleka ya Yelusalemukati ato, ido maleka ya Idumea ebalekati ato, ido maleka
    ya Yodani no naba wela filigalekati ato, ido maleka ya Taiya numudo, ido Saidoni
    numudo eba adu nedo-nedo yaloti ae.
  isl-isl: '@see-verse:MRK.003.007'
  spy-NT: Kibo ꞉alake chēē chaang' *kiriinkēētaab Yēērusālēēm ām yēēmēētaab Yuuteeya
    ākoo komoswookik alak chēbo yēēmoonooto. Kikwoonēē ꞉alake yēēmēētaab Itumeeya,
    kukwoonēē ꞉alake yēēmōōsyēk chēē kimii biitēētaab āynēētaab Yoortaan. Nto alak
    kibo yēēmēētaab Tiirō ākoo Sitōōn. Kikwoonii ꞉bichoo bokukāsē kiyēē kimii ꞉Yēēsu
    kuyēyē.
  xnn-xnn: Adoda ay i Jerusalem ya iyIdumea. Wada pay nan nagapo isnan bas-ang nan
    ginawang ay Jordan ya nan i Tiro ya i Sidon. Inmonodda tay didinngeda nan am-in
    ay inik-ikkan Jesus.
  mwe-mwe: na ku Idumea na kung'ambu lushi lwa Yolodani na ku Tilo na ku Shidoni.
    Lwene lugwinjili lwa bhandulo lwashinkwajendela ku Yelushalemu bhakapilikananjeje
    indu yaigwinji ibhatendaga.
  tte-tte: Tomo meuloili Yeisu ana paisowa wasana sibenalan kabo silaoma koina siya
    silaomaya Yudiya dedeina mena, Yelusalema taon, yo dedei Idumeya yo Waila Yolidan
    dedei yabo mena yo dedei Taiya yo Saidoni kolili.
  tcs-tcs: Dempla bin kam prom Galali, Zudia, Zarusalem, Idumia ane prom da nadasaid
    blo Zodan Riba, iben prom dem longwei taun, Taira ane Sidon.
  hlt-THB: A them saikhqi boeih ce aming zaak awh Judah nakaw, Jerusalem nakaw, Idumea
    nakaw, Jordan long caqai benna kaw thlangkhqi, Tura ingkaw Sidon khaw keng awhkaw
    thlangkhqi ce a venna law uhy.
  soq-soq: '@see-verse:MRK.003.007'
  qub-qub: Ima-aycatapis rurashanta mayar Jesús caycashanman aypalla runacuna shamuran
    Judeapita, Jerusalén siudäpita, Idumea quinranpita, Jordán mayu wac chimpan caj-läpita,
    Tiro siudäpita, Sidón siudäpitapis.
  att-att: Á aru ira gapay nga naggapu ta ili na Jerusalem, ánna yù lugár na Iddumia,
    yù dammáng na Jordan, á yù ira ili na Tiro ánna Sidon ánna yù lugár ta lepuád
    da. Minay yù ira ngámin nga tatolay kâ Apu Kesu, gapu ta narámak da yù akka-akkuán
    na nga makapállâ.
  bki-bki: ana nalo tealo abinimei rove yako ea vio Yutea bija kiano m̃arkomeli nei
    Yerusalemo, mia tealo abinimei ea tanobuku na vio Itumea, a tealo abinimei ea
    vio nalo napano marauei na Yortano tivelinio bano, ana tealo abinimei ivin ea
    tei napano toru laka ea komeli nalo na ea komeli juo nei, Taia bija Saiton. Nalo
    nonovio nei abiniu nalo amijog ruei iliano na vite nalo napano m̃a Yesu naio jom̃a
    milaio, naruei nalo ajidom ka amei kanio.
  bqp-bqp: Gbɛ̃kenↄ bò Yudea dↄ kũ Yurusalɛmuo kũ Ɛdↄmu bùsuuo kũ Yoda barao kũ
    Tayao kũ Sidↄ̃o ò sù a kĩnaa dasidasi, kũ ò yã kũ àtɛn kɛnↄ baaruu mà yãi.
  mcp-mcp: bʉ́ga wú ŋgɛɛ́ ŋgwə́la Yurʉ́səlɛm, bɔ́ɔ́lʉ́gá wú lɔɔm Idume, bɔ́ɔ́lʉ́gá
    wú cíndú Zhurdɛ̧̂, bɔ́ɔ́lʉ́gá wú kúnə́-kúnə nə miŋgwə́la myâ Tir nə Sidon. Buud
    bɔɔŋgʉ́ bwə́ á ŋgə bɛ̧ nyə áncuncuma ntɔ́ nəcé bwə́ á ŋgə gwág isâ byɛ̂sh nyə
    á ŋgə sâ yí.
  hat-hat: moun lavil Jerizalèm, moun peyi Idime, moun peyi lòt bò larivyè Jouden
    an, moun nan vwazenaj lavil Tir ak lavil Sidon. Tout foul pèp sa a te vin jwenn
    li paske yo te tande tou sa l' t'ap fè.
  npl-NT: de Jerusalén, de Idumea, ik nepa lado n río Jordán, iwa de n tlalmeh de
    Tiro iwa Sidón. Ninteh tlakah, ijkuak okimatkeh nochi tlan Jesús okichiwaya, owalajkeh
    inawak.
  bgg-bgg: 'Jerusalem, Idumia thiig hà rai pho, Jordan ithua: bichiu hà rai pho, Thaire
    chiih-è Sidon pha rajan hà rai pho ro. Ithek zab è Isu moe shii wuii thog, nyieliieshii
    ithek è Isu è rek pha blia jithek yoi dun ro.'
  eng-TCENT: Jerusalem, Idumea, and beyond the Jordan. A great multitude of people
    from around Tyre and Sidon also came to him when they heard about everything he
    was doing.
  eng-BSB: Jerusalem, Idumea, the region beyond the Jordan, and the vicinity of Tyre
    and Sidon. The large crowd came to Him when they heard what great things He was
    doing.
  cpu-NT: 'Jerusalén-satzi, Idumea-satzi, maaroni nampiyetarori intatsikero antaraaki
    jiñaa Jordán. Ikemakotakeri eejatzi Tiro-satzi, Sidón-satzi, ikantaitzi: “Osheki
    itasonkaventantake Jesús, jantake osheki kaari iñaapiintaitzi.” Pokaiyanakeni
    iriroriite iriñeeri.'
  san-ASM: ততো গালীল্যিহূদা-যিৰূশালম্-ইদোম্-যৰ্দন্নদীপাৰস্থানেভ্যো লোকসমূহস্তস্য পশ্চাদ্
    গতঃ; তদন্যঃ সোৰসীদনোঃ সমীপৱাসিলোকসমূহশ্চ তস্য মহাকৰ্ম্মণাং ৱাৰ্ত্তং শ্ৰুৎৱা তস্য
    সন্নিধিমাগতঃ|
  tac-NT: Napu'lige Esusi ajtígichi alé, jsile we'ká ralámuli Jurea anilichi ejiro
    mochígame, 'lige Rusaleni anilichi we'ká riógichi mochígame abiena jsílechigó,
    'lige Irumea anilichi ejiro mochígame abiena jsílechigó, 'lige Jorani anilichi
    bakochi na'lebo baona mochígame abiena jsílechigó, 'lige Tiro anilichi we'ká riógichi
    mochígame abiena jsílechigó, 'lige Sironi anilichi we'ká riógachi mochígame abiena
    jsílechigó, machíligame 'we a'lá 'yóome ko Esusi.
  eng-WEBPB: from Jerusalem, from Idumaea, beyond the Jordan, and those from around
    Tyre and Sidon. A great multitude, hearing what great things he did, came to him.
  gfk-H: '@see-verse:MRK.003.007'
  viv-viv: '@see-verse:MRK.003.007'
  yao-yao: Paŵapilikene iŵaitesile Che Yesu, ŵandu ŵane ŵaichilile kutyochela mmisi
    ja ku Yelusalemu ni ku Idumea ni mmisi jajili peesi lusulo lwa Yolodani, ni kutyochela
    mmisi ja ku Tilo ni ku Sidoni.
  tgp-tgp: Jerusalem, Idumaea, hai la tai na tavalu wai Jordan, ale na jara r̃alihi
    Tyre enia Sidon. Vao tavera atu lara la rongo la hinau atu Iesu mo lo vaira, la
    mai isana.
  auc-NT: Ïninque wadäni Oodeabæ, Eedotadëë, Idömeabæ, Oododänö æ̈mæ̈mäa, Tido eyequeï,
    Tidöö eyequeï mänïñömö quëwente tededinque, Itota mänömaï cæcampa, ante tededäni
    ëñente wædinque bacoo ïnäni mänïömæ tömäo quëwënäni inte tömengä weca pönänitapa.
  kbc-NT: Ica eledi oko boɡ̶oicoɡ̶oticogi nigotaɡ̶a Jerusalém, codaa me nipodigi Iduméia,
    codaa ica eledi oko oicoɡ̶oticogi daato akiidi Jordão. Ica eledi oko oicoɡ̶oticogi
    nigotadi Tiro aniaa Sidom. Niɡ̶idi noiigi-nelegi enagitibeci midoataɡ̶a Jesus
    niɡ̶ijo noɡ̶odibodicetibige ane loenataka.
  bmh-bmh: Duailel asiu Yesus nugau salau meun doimai, go waugab alemen. Zudia agaigan
    duailel mui, Zerusalem ban uzanan duailel mui, Idumia agaigan duailel mui, Zordan
    Ze gasag danemen duailel mui, duailel Tair uzan tubaiman mui, Saidon uzan tubaiman
    mui, danemen unum go waugab alinar.
  ctu-BL: Bajc'ʌl ch'oyolo' bʌ ti Judea, yic'ot ti Jerusalén, yic'ot ti Idumea, yic'ot
    ti junwejl Jordán ja', yic'ot ti' joytilel Tiro yic'ot Sidón, tsa' tiliyob ba'an
    Jesús che' bʌ tsi' yubiyob pejtelel chuqui tsi' mele.
  meq-meq: kwa ndo neheye ma Zerozelem aye dərmak. Ti yaw abəra ka dala i Idume ada
    ta ndo neheye ta diye i magayam i Yurdum aye, ti yaw abəra ma gəma neheye tə mbay
    naha a Tir ta Sidoŋ aye. Ndo neheye ti yaw haladzay ka təv i Yesu aye na, hərwi
    tə tsəne wu nakə Yesu a gawa aye.
  noa-H: 'Jesuu mag hõor mor masim k''ʌʌn monaau nʌrrʌm ha hũrp''öbaadeewai hõor pöoma
    hi haig bëe t''ʌnʌisijim hanaabá: Jerusalenpien, p''öbör Idumea hanʌm haram k''ʌʌn,
    döjã Jordán hanʌm hee hedau höbeerjem garm k''ʌʌn, maimua p''öbör Sidón hanʌm
    dʌ̈i Tiro dak''a p''öbördam nʌnʌidʌm heem k''ʌʌnpa bëejierram haajem.'
  alp-NT: Kena tamata Yudea, Yerusaleme, Idumea kai hena rebe ume kwele Yordane kai
    rebe ume Tiruse keholi kai Sidone esi lene pusue rebe Yesuse Ionoule, hoko sie
    bokala esi luake lokoI.
  san-VEL: tato gaaliilyihuudaa-yiruu"saalam-idom-yardannadiipaarasthaanebhyo lokasamuuhastasya
    pa"scaad gata.h; tadanya.h sorasiidano.h samiipavaasilokasamuuha"sca tasya mahaakarmma.naa.m
    vaartta.m "srutvaa tasya sannidhimaagata.h|
  kbq-kbq: Jerusalemi kumateti'ene, Itumia kuma Jodani timofo kantu kazigati'ene Tairi
    kumapinti ene Saidoni kuma agu'afinti'ene tusi'a veamo'za Jisasi'ma hiazamofo
    kema nentahiza, erihantge'za Agrite omeri atru hu'naze.
  kbh-kbh: Inÿe ents̈ángnaca chábioye tmojanobeconá Judeocana, Jerusalenocana, Idumea
    ca uabaina luarocana, Jordán béjaye chenguanoicana, Tiro y Sidón pueblëngocana.
    Chënga tmojanobeconá, Jesús ts̈a bëts soyënga yojtsamama tmojanuena ora.
  ron-LSB: din Ierusalim, din Idumeea, de dincolo de Iordan, și din împrejurimile
    Tirului și Sidonului. O mare mulțime, auzind ce lucruri mari făcea, a venit la
    el.
  pon-pon: O jan Ierujalem, o jan Idumaa, o jan palilan Iordan, o toun liman Tiruj
    o Jidon, pokon kalamun, re ronada duen a kotin wiada manaman kaualap, re ap pokon
    don re a.
  nhe-BL: Nojquiya itztoyaj tlacame tlen altepetl Jerusalén, huan tlen estado Idumea
    huan tlen nopa tlali tlen mocahua ipan seyoc nali nopa atemitl Jordán. Nojquiya
    hualajque tlacame tlen ejque nechca altepetini Tiro huan Sidón. Miyaqui tlacame
    quicactoyaj nochi tlen Jesús quichihuayaya huan yeca yohuiyayaj campa yajaya itztoya.
  sps-sps: ai tana ngats fan iny Jerusalem ai tana gum fan iny Idumia, ai tan mes
    panainy aurom iny Jodan ai tana fuan a ngats fan iny Taia ai Saidon. A fokinai
    naa me ten Jisas a tou tagaa tana saa te nongoiny ari tana foka te kat Ya.
  wnc-wnc: gatu you Jerusalem gapmane nanaat gatu keu Idumia komune nanaat gatu yangga
    Jodan tapa kautdu saak yuaing amin gatu kautdu Taia gatu Saidon ngang yanikaing
    gapmaaune wesim yuaing aminu kuutda Jesuta sanga tasikut takngae natake ie kuking.
  bus-bus: Gbɛ̃kenↄ bↄ̀ Yudea dↄ kↄ̃n Yerusalɛmuo kↄ̃n Ɛdↄmunↄ bùsuo kↄ̃n Yoda baa
    kãa kpaao kↄ̃n Tayao kↄ̃n Sidↄ̃o wà mↄ̀ à kiia paripari, kɛ̀ aↄ̃ yã kɛ̀ èe kɛɛnↄ
    baaru mà yãnzi.
  gub-BL: Zeruzarez pe har wà no, Inumez ywy rehe har wà no, Zotàw yrykaw ywaz pegwer
    rehe har wà no, Xir tawhu pe har wà no, Xitom tawhu pe har wà no. Paw rupi katete
    ur Zezuz huwàxi pà wà.
  imo-imo: Kano kinye kombu lupe lupe imbo pulumuni Jisas yunge oi terimu ungu temanemu
    pilkolio kinye ikondo yakondo lerimu kombumanga imbo pulumu Jisas yu molorumuna
    neya aku wali ongo nombeya teringi. Aku ikondo yakondo oringi kombumanga imbima
    i tepa Judia, Jerusalem, Idumea, kinye Jordan no nekondo lerimu kombumanga imboma
    kinye Tair Saidon nimbe kombu lerimu talonga kule kule peringi imboma pali kimbo
    tiko ongo nombeya teringi.
  boj-boj: '@see-verse:MRK.003.007'
  ulk-ulk: '@see-verse:MRK.003.007'
  eng-DRA: And from Jerusalem, and from Idumea, and from beyond the Jordan. And they
    about Tyre and Sidon, a great multitude, hearing the things which he did, came
    to him.
  knf-knf: ubeeka wi Yeruŧalem, uŧaak wi Idume, ŋŧaak ŋi umbaŋ wundu wi bdëk bi Yordan
    na ŋntanka ŋi ŋmbaŋ ŋi ŋbeeka ŋi Tir na Ŧidoŋ. Babi bŧi ţi a ţiki baŧiink uko
    wi adoluŋ.
  san-KHM: តតោ គាលីល្យិហូទា-យិរូឝាលម៑-ឥទោម៑-យទ៌ន្នទីបារស្ថានេភ្យោ លោកសមូហស្តស្យ បឝ្ចាទ៑
    គតះ; តទន្យះ សោរសីទនោះ សមីបវាសិលោកសមូហឝ្ច តស្យ មហាកម៌្មណាំ វាត៌្តំ ឝ្រុត្វា តស្យ
    សន្និធិមាគតះ។
  arn-NT: Fey kimngelu ñi femken afmatufal dungu, fey akuyey tañi pepayaetew fentren
    che tuwlu ta Judea, tuwlu Jerusalen, ka Idumea, ka fentren che mülelu Jordan tañi
    tripawe antü püle ka Tiro engu Sidon tañi trokiñ mapu.
  zas-NT: në ree bén Jerusalén con ree bén Idumea, në ree bén zojb zatiblad roꞌ guiiwroꞌ
    Jordán, në ree bén Tiro con ree bén zojb niz Sidón. Dád zien ree bejn wej lod
    zaꞌ Jesús guial gogbee reeman ni rüjnman.
  ken-NT: Yerúsalɛm nɛ Iduméya. Báchák báfú ɛbhěnyɛn Jɔ́dan, abhɛ́nɛ́fú báfú
    atú bɛtɔk Táya nɛ Sídɔn. Bo mankɛm abhɛn mámè bárɔ́k ntá Yesu ndu bághókó
    mɛnyɨŋ ɛbhɛn yi ákʉ̀.
