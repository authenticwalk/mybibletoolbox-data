  eng-OEBCW: A great number, hearing of all that he was doing, came to him from Judea,
    from Jerusalem, from Edom, from beyond the Jordan, and from the country round
    Tyre and Sidon.
  knj-NT: Yutol jix yab sk'umal eb tol caw ey milagro jix yun Jesús, yuxan ec'al eb
    jix apni sc'atan. Ey eb a Judea, c'al eb a Jerusalén, yetoj eb a Idumea c'al eb
    a sk'axepaltoj ja' Jordán. Ey eb jix tit scawilal conob Tiro c'al conob Sidón.
  deu-1912: und von Jerusalem und aus Idumäa und von jenseits des Jordans, und die
