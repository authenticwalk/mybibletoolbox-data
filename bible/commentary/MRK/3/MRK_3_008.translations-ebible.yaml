  row-row: '@see-verse:MRK.003.007'
  msy-msy: Gumazamizir avɨriba Judian Distrigh koma Jerusalemɨn nguibam koma Idumean
    Distrigh ko Jordanɨn dɨpamɨn vongɨn itir danganiba koma Tair ko Saidonɨn nguibamning
    ikegha, me Iesus bagha ghuaghiri. Gumazamizir avɨrir kaba, me an amizir bizibar
    akam bareghava a bagha ghuaghiri.
  agg-agg: Sisas ai nindou yamunde asu aboedɨre arandɨ hoafɨ ra hɨmborɨyei hehi, nindou
    afɨndɨ Gariri, Sudia, Serusarem, Idomia, hɨfɨ Sodan hoekɨmɨ adaburo, Tair asu
    Saidon ŋgoafɨ ranɨhündɨ ranai Sisas sowana mafandɨhindɨ.
  ptp-ptp: Xomxo tigee lam gê vɨgwe Galili yuu Judia, dɨ lam gê Jelusalem, dɨ lam
    gê Idumia, dɨ lam gê mia Jodan vɨlu ganê dɨ lam gê vɨgwe Taia yuu Saidon, ên he
    ngô yuac wê Yesu vông ge om nêb ob lam ên lam yê.
  nak-nak: Isahari loio e Galilea, isahari loio e Iudea, isahari lotalo e Ierusalem,
    isahari tai lotalo e Idumea. Isahari loilo te la gale ale soilo te la lalu e Iordan.
    Isahari lolau la mautu ilua e Taia me Saidon.
  lbb-lbb: Pa a galis a tarai otleng la muri misaot na papar Judia pa e Jerusalem,
