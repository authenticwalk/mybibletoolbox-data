    dal-dal aɗaba tìcia ere ye ti àgray na ɗek.
  kqc-kqc: Jerusalem rofu, Idumea rofu, ma Jordan koru meda dadido eta rofu, ma gagani
    Tyre ma Sidon mina taoni eta berou berou okiyadi. Mina amiye tau gade Iesu rofu
    okiyadi, ini adina bi neideyadi ini beika regamo dada.
  tav-tav: '@see-verse:MRK.003.007'
  eng-ULB: and from Jerusalem and from Idumea and beyond the Jordan and around Tyre
    and Sidon. When they heard about the things he was doing, a great crowd came to
    him.
  spa-VBL: de Judea, de Idumea, de Transjordania, y de las regiones de Tiro y Sidón.
