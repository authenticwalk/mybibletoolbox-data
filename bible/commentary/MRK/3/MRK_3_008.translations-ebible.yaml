    je̱m jadoꞌk adoꞌom Jordán ma̱ja̱ na̱paꞌam je̱ts juuꞌ veꞌe tso̱o̱ꞌndu je̱m tiirovit
    je̱ts sidoonit yꞌit jo̱o̱tmda; nu̱may tseꞌe o̱jts je̱ Jesús du̱ꞌixta ku veꞌe je̱
    ka̱ts du̱mó̱tudi je̱ts ti veꞌe je̱ Jesús tyuump.
  bzh-bzh: Galam vu nyëġ böp Yerusalem, galam vu distrik Idumea, galam vu bël Yordan
    vahi-yi. Galam sën denedo dus vu nyëġ böp Ture los Sidon, besir nġahiseḳë deyam.
    Sir pin denenġo nġaa pin sën nevonġ lo, lom deneya vu yi.
  guj-2017: તથા યરુશાલેમમાંથી, અદુમમાંથી, યર્દનને પેલે પારથી, તૂર તથા સિદોનની આસપાસના
    ઘણાં લોકો તેમણે જે જે કાર્યો કર્યા હતાં તે વિષે સાંભળીને તેમની પાસે આવ્યા.
  jvn-NT: '@see-verse:MRK.003.007'
  byr-byr: Anga Jeruzaalemɨ mwaalyarajɨ Kwaaka Yɨthumɨya mwaalyarajɨ Aalya Jothanɨ
    pimagɨ mwaalyarajɨ Anga Taayaa Anga Saaithonɨ sabanyaai mwaalyarajɨ yuya sara
    “Jizaazai sana sana yɨvanɨkelyɨra,” deva gamɨnyawɨnna kaanna bɨna.
  ian-ian: '@see-verse:MRK.003.007'
  hun-hun: Jeruzsálemből és Idumeából és a Jordánon túlról. A Tírusz és a Szidón környékiek
    is, amikor hallották, hogy miket tett, nagy sokasággal ment hozzá.
  mcf-NT: Adnubien Esusën nabansho isboedon chiac nidaid Udeya caid yacnocquido dadpen
    cho-chonobi adecbidi Edusaden yacnocquido cho-chonobi adecbidi Idumeya yacnocquido
    cho-chonobi adecbidi acte Odan caid uquë cuëma utsiucquido cho-chonobi adecbidi
    shubu dadpen icquid Tido caid yacnocquido cho-chonobi adecbidi shubu dadpen icquid
    Sidon caid yacnocquido cho-chopondash. Esus yacno ambi nabanaid utsibon chuisho
    tantiash cho-chopondash.
  kjs-kjs: Go-rupa page su Jerusalem su-para enaalinu page su Idumea enaalinu page
    ipa Jordan-na mo-nanena enaalinu page Tair Saidon su laapona piri enaalinu page
    go su raayona piri enaalinumi Yesuna epe remaa pagoma nipu piri-para kiritaoma
    ipisimi.
  mni-mni: Jerusalem, Idumea, Jordan-gi nongpok thangba maphamsing, aduga Tyre amadi
    Sidon-gi saharsingdagi lakpani. Ibungona toukhiba angakpa thabaksing adu tabadagi
    makhoina Ibungogi manakta lakpani.
  yad-NT: 'Jerusarí̱musiy, Iduméya mucadimusintyi, Jurdá̱ja̱ rudamyusiy vichavay jarye,
    Tíru vicha̱da ju̱ro̱siy, Sitú̱ vicha̱da ju̱ro̱siy vichavay jarye, rajuu ramu vichavay
    jniñu̱yada simu, rityuva̱chunu̱yada daryaju̱: Rajuura sivaachara.'
  mxb-NT: xíꞌín na̱ ndéi ñoo káꞌano Jerusalén, xíꞌín na̱ ndéi kuendá Idumea, xíꞌín
    na̱ ndéi iin ka̱ xoo yu̱ta Jordán, xíꞌín na̱ ndéi ñoo Tiro xíꞌín na̱ ndéi ñoo
    Sidón, chi̱ sa̱ꞌá ña̱ ni̱ niꞌi̱ tóꞌon na sa̱ꞌá ña̱ꞌa ndato kée Jesús, sa̱ꞌá ño̱ó
    kua̱ꞌá nda̱ꞌo ña̱yuu tákuei ñaá kuaꞌa̱n na̱.
  pon-2006A: sang Serusalem, sang Idumea, sang palio Sordan, oh sang limwahn kahnimw
    en Dair oh Saidon. Aramas pwukat pokonpene rehn Sises pwehki ar rongadahr soahng
    kapwuriamwei kan me e kin ketin wiewia.
  maq-NT: 'Hane xi camachaya rë xuta xcusun xi casahmi Jesús ne, canduva camaha sa
    xuta tsëhë cahndë́ xi cuicun vi: nandya Jerusalén cojo yëjë sa nandya tsëhë distritu
    Judea, cojo distritu Idumea, cojo ngunda vëhë tsëhë ndajyë Jordán cojo hisca tahndee
    rë nandya Tiro cojo nandya Sidón.'
  hto-hto: Mei áillue ráfuena, afémɨe fɨnócafuiaɨna, fɨdɨ́illano aillo Judea énɨe
    imacɨ bite, Jerusalen imacɨ dɨga. Daje izói Idumea énɨe imacɨ bite; Jordán imani
    ruicáfelle imacɨ bite; Tiro, Sidón dɨga áɨnori itɨ́macɨ bite. Nana dáanomo bitíaɨoɨ;
    Jesús eróizaɨbitiaɨoɨ.
  por-BRBSL: de Jerusalém, de Iduméia, além do Jordão, e os que vinham dos arredores
    de Tiro e Sidom. Uma grande multidão, ouvindo as grandes coisas que ele fazia,
    veio até ele.
  ces-NKB: i z Jeruzaléma a z Idumeje, ze Zajordánska a z okolí Týru a Sidonu. Když
    slyšeli, jaké věci dělal, přišla [jich] k němu veliká spousta.
  cui-cui: Irʉrʉ pomonae Judea nacua werena pona irʉrʉ pomonae Jerusalén tomara werena
    pona, daxita barapomonae Jesús puna poinchi. Irʉrʉ Idumea nacuapiwi Jesús puna
    poinchi. Irʉrʉ ichamonae Jesús puna poinchi pomonae icha muxunenetha jinompa xua
    Jordán mentha. Irʉrʉ Tiro tomarapiwi Jesús puna poinchi. Irʉrʉ Sidón tomarapiwi
    Jesús puna poinchi. Daxita barapo bicheito Jesús itata patatsi poxonae jume tane
    daxita xua juinya pocotsiwan Jesús exana.
  boj-2014: '@see-verse:MRK.003.007'
  eng-OEBUS: A great number, hearing of all that he was doing, came to him from Judea,
    from Jerusalem, from Edom, from beyond the Jordan, and from the country around
    Tyre and Sidon.
  eri-eri: Fai-aita bagu baingaro, nere Galili distrik bagu, Judia distrik bagu, nere
    Jerusalem taonha, nere Idumea distrik bagu, nere oula Jordan yaage ulate langa
    inyina bagu, nere Tair, Saidon taonha bagu, nere Yesus no dada onona waha beele
    isidu bode, no bagu mayaneha.
  aly-aly: '@see-verse:MRK.003.007'
  wiu-wiu: Nipa Yudea ta piko peyakeka Yerusaleme takeka Idumea ta piko peyakeka Yodane
    ue eka-lono piko takeka Taia Saidone tata liti enika eni pitane ali atoa Yesu
    kakata note-kala kakeneya. One toma yakenemo kugu yatekoiya tekete nitaneya.
  swe-swe: Jerusalem, Iduméen [längst söderut] och från landet på andra sidan [östra
    sidan av] Jordan [regionerna Pereen, Dekapolis och Gaulanitis, nuvarande Golan]
    och från trakterna omkring [kuststäderna] Tyros och Sidon [den nordvästra regionen
    Fenikien] kom människor i stora skaror till honom när de hörde talas om allt han
    gjorde.
  cth-cth: Galilee ram, Judah ram, Jerusalem, Idumea, Jordan tui namran lahoi Taire
    hoi Sidon kho tengpam hoi Bawipa hnosak e kong a thai awh dawkvah, tami moikapap
    ni ama koe a tho awh.
  mti-mti: Mu me aiviwa undag anoyawa, Judia, Jerusarem, Idumia ge at kokawa birorot
    me Jodan gambenwa, ge Taiya ge Saidon birorot apa iyayapan obiren me gumbe uwaya.
  pad-NT: Jerusalém sidaji kaija'arini, Iduméia kaaraboni kaija'arini, Jordão vaini
    oniki banininija kaija'arini, Tiro sidaji 'dihani kaija'arini, Sidom sidaji 'dihani
    kaija'arini vihiki avikharafonisiagaki Jesus vanaothia. Vahihavifoni'aha adani
    ija'ari vâipohiki vajoroni'ina. Jesus kabadani varani hini-ra vakamithavini mani
    ida va'ora rakhaonanihahavija Jesus kania. Va'ora anaihotaha adani ija'ari vaipohiki.
  twi-twi: Idumea, Asubɔnten Yordan agya, Tiro ne Sidon fam nyinaa, tu dii Yesu akyi.
    Efisɛ na nʼanwonwade a ɔyɛ no atrɛw mmaa nyinaa enti na ebinom pɛ sɛ wɔbɛhwɛ no.
  hlt-hlt: Te vaengah Judea lamkah, Jerusalem kah, Idumea kah, Jordan rhalvangan,
    Tyre taengvai neh Sidon lamkah rhaengpuei boeih neh a bisaii boeih te aka ya rhoek
    loh a taeng la ha pawk uh.
  tbz-SIM: nɛ̀ Sedisɑdɛmmu nɛ̀ Idumbee, nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ bo Suditɛ̃ɛ̃ kó kukó nyɑ́ɑ̀
    ndi nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Tiiri nɛ̀ Sitɔ̃ɔ̃ yɛ kɔbɛ. Kɛ̀ bɛ̀ ńkɔrì Yesu
    borɛ̀ kɛ yɛ̃́ bɛ̀ do yomɛ̀ ò dɔ̀ɔ̀ri dɛ̀.
