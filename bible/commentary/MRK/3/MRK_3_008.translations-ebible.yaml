  twi-ASANTE: Idumea, Asubɔnten Yordan agya, Tiro ne Sidon fam nyinaa, tu dii Yesu
    akyi. Ɛfiri sɛ, na nʼanwanwadeɛ a ɔyɛ no atrɛ afanan nyinaa enti na ebinom pɛ
    sɛ wɔbɛhwɛ no.
  aoj-aoj: Esis safiꞌi hiagoma. Anis safiꞌi walemb hiagoma Judia, anis safiꞌi Jerusalem,
    anis safiꞌi itap luꞌupa Idumea, eaꞌ anis sagape walemb Jordan gani waꞌili saloma
    anis sagafiꞌi walemb bielimbi Tairi Saidoni, esis hiasi safiꞌmai anen. Sameꞌ basefa
    hiahaom Jisas nandaꞌami, naꞌamba safiꞌmai anen.
  cbv-cbv: '@see-verse:MRK.003.007'
  taw-taw: Jelusalem binɨb ogɨnap, Yidumeya plopens binɨb ogɨnap, taun Taya ayɨp Saydon
    ayɨp binɨb ogɨnap, ñɨg Jodan pɨs kɨd adaŋ binɨb ogɨnap, ne golɨgup adek ak agel
    nɨgɨlak ak nɨm, nop nɨgɨnɨg owlak.
  jic-NT: Pajal pülücj jus nlay Jesús 'üsüs la tjíjitsja. Mpes tjiquil wa yupj jupj
    nt'a. Tjiquil Judea mpe, Jerusalén mpe wa, Idumea mpe wa, 'üsǘ püné na'aj po'ó
    mpe wa. (Jordán ló niná 'üsǘ püné.) Tiro ne'aj p'in mpe tjiquil wa nepenowá.
    Sidón ne'aj p'in mpe tjiquil wa nepenowá.
  zap-NT: 'No chene waknan mén yra ne nzoon ne rlaa Ne, ndalyaa mén wa lo Ne: men-Judea,
    men-Jerusalén, men-Idumea, no le men ne wruu stebkoo gyow-Jordán, no le men nes
    Tiro, no le men nes Sidón.'
  wer-wer: Yerusalem kakaan, Itumia yangerakaanre i Yotanë ëngk komuntakëlaanre Taiaare
    Saiton ka pöörarëaan omën selap pan pim yaautön kat wiak së oröa.
  ipi-ipi: Okone angi, wandakali minditupa-mane pii lo tawe yoto, Jisasato siki pelene
    wandakali kambua mo atu yalane leai-kola, Jutiya tanepi, Jutusaleme tanepi, Itumia
    tanepi, ipa Jotane amo-yangi tanepi, Taya tanepi, Saitone tanepi, yuu utupane
    pitakana tane wandakali kambua tupamane ale wato, bala ateanga epeainipia.
  qul-NT: Jesuspaj athun milagrocuna ruwaskanta yachaspa, achqhayoj khawaj jamorkancu
    Judeamanta, Jerusalenmanta, Idumeamanta, Tiromanta, Sidonmanta, inti llojsimuy
    mayu lado Jordanmantawan.
  tnc-tnc: Torãjĩrã mae, “Jiitaka Jesúre baabearijayu”, ᵽo'imajare ãᵽakã'ã ã'mitiriwa'ri,
