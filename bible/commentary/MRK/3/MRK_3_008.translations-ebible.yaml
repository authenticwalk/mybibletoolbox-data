    Awantu wano waamulondanga nikulondokana ne ewia waamuwurrako mbwe akola.
  nhu-NT: Ɛ bomew to nɛ Jɛlusalɛm, bomew keba kè Idumea le, bomew Joo Joodan wvuke,
