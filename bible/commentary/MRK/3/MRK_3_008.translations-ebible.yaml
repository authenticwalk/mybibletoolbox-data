  spp-spp: ná Zheruzalɛmu kànhe ná Iduma kùluni ná Zhurudɛn baŋi kàntugo yyére kùluni
    ná Tiri ná Sidɔn kànyi na. U kapyiiŋkii kyaa sùpyire mpyi na núru, maa ntaha u
    fye e.
  zty-NTPS: Ḻezka' bžingak benne' zan gan zoa Jesusen', benne' ka' zej nžoje' Jerusalén,
    na' gan nbab Idumea, na' gan nbab yecheḻá'al yego Jordán, na' yež ka' zej nnitan'
    dot kwit gan zej nnita' yež Tiro, na' yež Sidón. Ki béngake' dan' béngekle' kan
    zej nak da' ẕen ka' da' žon Jesusen'.
  mek-mek: Ke egae Iesu kapa maꞌoai ekapaiꞌi auga fouga kelogo aisama, Ierusaleme
    taoninai, Idumea taoninai, Jordan apiegai paguaꞌiai, Taire taonina eegai paguaꞌi,
    ke Sidoni taonina eegai paguaꞌi papiauꞌi maꞌo laꞌafou akaikiꞌagai isa eega kemai.
  aey-aey: leih Jerusalemdec, leih Idumia hatunadec, leih Jodan Wa ono isecdecca,
    leih Taia Saidonca alildu bilein eunadecca, dana cajaca mati bahic age Jisas uqa
    odi odona ec dumeignu uqaca hoin.
  urd-GVH: यरूशलम, इदूमया, दरियाए-यरदन के पार और सूर और सैदा के इलाक़े से भी। वजह
    यह थी कि ईसा के काम की ख़बर उन इलाक़ों तक भी पहुँच चुकी थी और नतीजे में बहुत-से
    लोग वहाँ से भी आए।
  ycn-ycn: Ajopana piño i'imaño Jerusalén eyájena. Ajopana piño i'imaño Idumea eyájena.
    Ajopana piño i'imaño Jordán pa'anajo pumitá eyájena. Ajopana piño i'imaño Tiro
    eyájena. Ajopana piño i'imaño Sidón eyájena. Iqui'iruna huani ne'emacá. Necá i'ijnaño
    ramaje, nema'acale piyuque nacaje Jesús la'acare yucuna.
  djr-djr: ga wiripuny Djurutjalamŋur makarrŋur wäŋaŋur, ga Yidumiyaŋur, ga wiripuŋura
    mala gali'ŋur wäŋaŋur ŋunhaŋuwuynha bala djuḻkmaraŋala Djodandja. Ga wiripuny
    yolŋu'-yulŋu marrtjin Däyaŋura ga Djäydanŋura, ga wiripuŋuŋura mala yumurrku'ŋura
    wäŋaŋur ŋunhi gan ḻiw'maraŋal ŋunhiyi wäŋany, marrtjinany walal gan ŋunhi nhanukal,
    bili walal ŋäkul ŋunhi nhaltjarr ŋayi gan Djesuy djäma.
  kvg-kvg: neka Zelusalem taon-ak, neka Idumea manqei-ak, neka Zoden kea yaq-keoqa
