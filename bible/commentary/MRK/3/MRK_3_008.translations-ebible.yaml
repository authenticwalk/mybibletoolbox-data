  yal-yal: nun Yerusalɛn nun Idumeya nun Yurudɛn baan kidimaan nun Tire taan nun Sidɔn
    taan nabilinni. Yesu yi feen naxanye ligama, yamaan yi na mɛ, e yi fa a fɛma.
  cnt-NT: Jme₁ca₂rë₃ŋi₅ dsa₂ ca₂le₃jë́₃ 'e₂ a₂niog₅ lë́₂ a₂jmo₅ Jesús, ca₂o₃lén₂ juɨn₅
