  swp-swp: Eo Ierusalema tataodi hinage, eo Idumea, eo Ioridana murina eai, eo Turia
    eo Sidona, se laoma ia arinai.
  bjr-bjr: '@see-verse:MRK.003.007'
  aby-aby: Eme keuwere Yesunu umuro anisa. I Gareri orofa orouini Diudia orofa orouini
    Derusaremu goi orouini Idumeia orofa orouini Diodeni adua ekarana orouini Daira
    goi orouini Saidoni goi orouini eme keuwere Yesunu ukeibi ibai nauisake aareibisa
    ibake Yesuma Danu iwoka ukeka oroubake eno wei, na you mune bou ukeibiawe wei.
    I eme feferama ode dakaa unao ufeisa ibake eno wei.
  eng-YLT: and from Jerusalem, and from Idumea and beyond the Jordan; and they about
    Tyre and Sidon — a great multitude — having heard how great things he was doing,
    came unto him.
  jni-jni: Anu Gallilee nai nu Judiya wa tarsi gbardan. Anu Jerusalem, Iduniya ana
    ma tara mu Jodan nan ti kira tu teira wanu Sidon gbardan sa wa kunna imum me sa
    ma zinowuza me wa e.
  kne-kne: Jerusalem, sakop di Idumea, demang di ginawang ay Jordan, ya napo ed Tiro
    ya Sidon ya din linak-am da. Inmey da en Jesus, tan dindinnge da din am-in ay
    inam-amag na.
  tgj-tgj: Jerusalem lokv, Idumia mooku lokv, Jordan svko chaagu takdv lokv, okv mooku
    dokarku Taire okv Sidon Pamtv lokv. So nyi mvnwngngv Jisu gvlo aato ogulvgavbolo
    bunuv ninyigv rinam a tvvpato.
  wat-wat: Yeisu kiyakiyaya kafa nuwatabau i savivinisiya bigana si nowaniya eketa
    biga si yauniya i niya Yudiya, Yenusanema, Idumiya yota menanasima Yonidani ukowa
    fafaninei be i fanakwaniuḡa Taya eketa Saidoni nenesiyai namoḡa si nemiya.
  gui-NT: '@see-verse:MRK.003.007'
  quc-TT: Are xetaꞌmataj ri kubꞌan ri Jesús, e kꞌi winaq aꞌj Judea, Jerusalén, Idumea,
    ri kepe chꞌaqaꞌp che ri Jordán, xuqujeꞌ ri kepe pa ri tinimit Tiro xuqujeꞌ Sidón
    xoꞌpan rukꞌ.
  heg-NTPO: '@see-verse:MRK.003.007'
  ptu-ptu: Susi duka' yabo mai Yerusalem, Idumea, dipe mai lambam libanna Salu Yordan
    tandai mata allo, dio mai lembäna Tirus anna lembäna Sidon. Aka napeleleim ingganna
    indo puha napogau' Puang Yesus.
  bzd-NTPO: Ñies pë' tso' tai̱ë ee̱ datse̱ Jerusalén ena Judea ká̱ male̱pa a̱. Ñies
    ie'pa datse̱ Idumea ena Jordán wi̱she̱t ena ká̱ wé̱ Tiro ena Sidón a̱te̱ ee̱.
    Ie'pa tö ì ko̱s we̱ke Jesús tö e' tté ttsë' e' kue̱ki̱ ie'pa de iweblök.
  kwf-kwf: '@see-verse:MRK.003.007'
  eng-WYC-2017: and from Jerusalem, and from Idumaea, and from beyond Jordan, and
