  urd-GVU: یروشلم، ادومیہ، دریائے یردن کے پار اور صور اور صیدا کے علاقے سے بھی۔ وجہ
    یہ تھی کہ عیسیٰ کے کام کی خبر اُن علاقوں تک بھی پہنچ چکی تھی اور نتیجے میں بہت
    سے لوگ وہاں سے بھی آئے۔
  yre-NT: ɛn o -mie 'si Zeruzalɛm, ɛn o -mie 'si Idume 'lɛglɔn 'ji, ɛn o -mie 'si
    'lɛglɔn nɛn Zudan 'yi -sru "bɛ -a -ji, ɛn o -mie 'si 'lɛglɔnnun nɛn Tir 'lee Sidɔn
    "srɔn "bɛ o ji. Min "kaga zɩɛ o -ta Zozi 'va, kɔɔ 'wɩnun nɛn yaa dra bɛ waa 'man.
  fuh-BKF: Yimɓe heewɓe, ƴuuruɓe Yahuudiya e Urusaliima e Idumiya e leydi lettugal
    Urdun e seraaji Tirus e Sidon, nani ko o waɗata ɗuum, ngari to makko.
  arl-NT: 'Pueya niishishacari puetunu Jesu maninia miishanojinijijianaa na cumaacata,
    queraatia pueyari nocua nijioquiaari na niquiniuria. Nojoriiri nocua nijioquiaari
    puetunu jiyacajinijiniojuanaa: Judea jiyajinijinio pueya, Jerusalén tiacajinijinio
    pueyajuhuaj, Idumea jiyajinijinio pueyanio. Nijioquiaarijiaariuhua Jordán moo
    taquijiriajiniji pananu muetasamaji pueya, Tiro tiacajinijinio pueyanio. Sidón
    tiacajinijinio pueyari nijioquiaarijiuhuaj na niquiniuria Jesu.'
  dhg-DUWADHA: '@see-verse:MRK.003.007'
  ziw-ziw: na Yelusalemu na Idumeya na ng'ambo yo mto wa Yolodani na ntendele zose
    za Tilo na Sidoni. Wantu wose awa nawambasa Yesu kwaviya naweva mbuli adamanye.
  grc-TR: καὶ ἀπὸ Ἱεροσολύμων, καὶ ἀπὸ τῆς Ἰδουμαίας, καὶ πέραν τοῦ Ἰορδάνου, καὶ
