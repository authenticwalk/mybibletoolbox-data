    bad bépágéʼáá wɛ́ɛ Yesuɛ áyə̄le bénwōg mam ḿme ábɛ́léʼáá.
  met-met: Bungina dilungu axadi Yesu libudi, lipudi dima rangua mana titia Yudia,
    long sabangga Yerusalem, titia Idumea, titiadi duwa Langga Yodan hataina xaung
    titiadi duwa mauli mana long sabanggadi Taya, Saidon.
  kpj-NT: 'Ibutumy aõna aõna roholare Jesuisi riwinyreò. Tahe sõwemy tamy nade: Jerusalẽ
    hãwã mahãdu, Idumeia hãwã mahãdu. Iny Jordaõ bero ijà‑ribi tule nade. Tule iny
    Tiro hãwã, Sidõ beà hãwã‑ribi iòhòmy tamy nade.'
  zao-NT: Ne noga re zha Jerusalén yez naro, kon zha yezlyu Idumea ngwa lo Jesús;
    noga ngwa re zha kuu nzo tedib lad roo yoo Jordán, re zha yez Tiro ne zha yez
    Sidón. Ngwa zha tak mbin zha re kuu thoz kuu ntsow Jesús.
  byx-byx: de ama qerlingki ma Idama, de lura naver ama kainaqi ara rleng ma Jodan.
    De lura naver ama luquviirang per ama qerlengiim ma Taia qi ne ma Saidan. De ma
    Iesus aa lengi nge men savet liirang aa ama luquviirang. De ama qaqet ta iing
    demna vet ma Iesus.
  ctu-CTI: Che' ñac ti yubiyob ñuc tyac bʌ chʌncol i cha'len Jesús cabʌl ti tyʌliyob
    i q'uele'. Ti tyʌliyob ya' bʌ loq'uemob ti pañimil Judea bʌ i c'aba', ti lum Jerusalén
    bʌ i c'aba', ti pañimil Idumea bʌ i c'aba', ti junxej ja' Jordán bʌ i c'aba' yic'ot
    ti yalo' lum tyac ya' ti' t'ejl lum Tiro yic'ot Sidón bʌ i c'aba'.
  zos-NT: Cuando myañaju ti chøc Jesusis, miñaju vøti pøn tzu'ṉyajupø Jerusalén cumgu'yomo
    y Idumea nasomo y Jordán nø'aṉvini, y ityajupø tome Tiro cumgu'yomo y Sidón cumgu'yomo.
    Maṉ cyø'isøyaj Jesús sone pø'nis.
  gvs-gvs: '@see-verse:MRK.003.007'
  kbm-kbm: be Jerusalem tis Idumia, be nangge bui Joldan tavlu ane, be Taia tis Saidon
    as nam dabe subu givin. Eisir iute gen ebe Yisu gilgum ok binge, beti itangi Yisu
    ile.
  tew-tew: Jerusalem búˀḏá, Idumea nangeḏá, Jordan pꞌoˀ pꞌä̖́näḏá, heḏá Tyre búˀ
