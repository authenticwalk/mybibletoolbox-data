    asi nokowoi, toi komaso mo Isisoni auso ti liyai manoki. Imoso toku yasoi kwaikino,
    Isisoyo hani hani yo imoso, no monoi no mo na ti liyai manoki.
  zaj-zaj: Viwahulike gaja gose goyokala yotenda, wanhu bwando wamwizila kulawa Yudea,
