    onaanumi Yesuna epe remaa pagolalo nipu piri-para kiritaawa ipisimi.
  dww-dww: Raḡanine ta vaiena be Yesu yaba matabudi ya voivoiedina, banaga toitoi
    ḡarone a tavana. Taudi Judiaḡa, Jerusalemḡa, Idumeaḡa be Jodan be nuaḡo nevane
    Taia be Saidon banegidima mate a tavana.
  nif-nif: ba Jelusalem it kwelan, ba Idumaia kwelan ba Joldan tuk tambon kanda, ba
