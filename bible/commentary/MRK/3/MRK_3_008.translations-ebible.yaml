    be tire i.
  myw-myw: '@see-verse:MRK.003.007'
  sby-sby: ne ku Yelusalemu ne ku Idumeya kayi ne kutala kwa Yolodani ne mu bibela
    bya Tulo ne Sidoni. Bonse balanyumfwa mbyalikwinsa balabungana nkwalikuba.
  sll-sll: Yudia ari ungure, Yerusalem ari ungure, Idumia ari ungure, Yodan nir bina
