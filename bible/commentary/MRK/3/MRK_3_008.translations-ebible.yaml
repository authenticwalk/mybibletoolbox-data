    betalepó.
  hin-2017: और यहूदिया, और यरूशलेम और इदूमिया से, और यरदन के पार, और सोर और सीदोन
    के आस-पास से एक बड़ी भीड़ यह सुनकर, कि वह कैसे अचम्भे के काम करता है, उसके पास
    आई।
  bef-bef: '@see-verse:MRK.003.007'
  amm-amm: Noko nokonu noko mani, ti liyai manoki. Yutiya asi nokowoi Yolusolimo nokonu
