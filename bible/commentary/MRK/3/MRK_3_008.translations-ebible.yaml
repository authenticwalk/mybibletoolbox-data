    inbe ke malala mai Taia le Saidon a timan.
  tiy-tiy: brab tidéw Jerusalem, brab Idumea, brab tidéw fingé sébangay wayége Jordan,
    brab tidéw dob géliwéte bé Tirowe brab Sidone. I de ni do médoo étéw ménangéy
    ro dob Jesuse non énggélingoo roy kéluhanay de rénigo no do mékégaif.
  nlg-nlg: mi Jerusalem tana baebase ni komu i Idumea, mi tana buto ni komu pala uluna
    na beti tina Jordan, mi tana lei bona talighutia na komu sule i Tyre mi Sidon.
    Na vure udolu raini tara mai tatana Jesus, na pukuna tara rongovighi na lei totobo
    te gonighi.
  dgr-DOGNT: Zezì enıìyah łǫ hòèhtsı̨ ghǫ gıìkw'o t'à dǫ łǫ ekǫ nègı̨ı̨de. Judea nèk'e
