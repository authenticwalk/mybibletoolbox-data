verse: MRK.003.008
translations:
  kpx-kpx: Isege ata degomoleau Iesu vaveve bahata evisi loholu. Keau Diudia vata
    isi Idumea vata halevai loholu. Isege degomoleau Diodani e vaki mole keve loholu.
    Isege degomoleau Dielusalema, Taea, isi Saidoni o baluga kebiamo loholu.
  okv-H: da Jerusalem embo te da Idumea embo te umo Jordan oiho ta da embomeni te
    da Tyre te Sidon te ta embomeni te aingeto Iesu na ari tapa do ena amita duru
    ingito Iesu ta degi puvua.
  tbo-tbo: Bolu geka dobuhigei hi nenei naka tupo Galili ma Yudeya ma Yelusalemgei
    hi nei, Idumeya tuponana uyahinei hi nei, Yodani goilana u tuponanei hi nei, ma
    gasi meyagai baneihi, Saidoni ma Taya u liyaliyahigei hi nei.
  mal-C: യേശു ചെയ്തുകൊണ്ടിരുന്ന പ്രവൃത്തികളെക്കുറിച്ചെല്ലാം കേട്ടിട്ട് യെഹൂദ്യയിൽനിന്നും
    ജെറുശലേമിൽനിന്നും ഏദോമിൽനിന്നും യോർദാന്റെ അക്കരെനിന്നും സോരിനും സീദോനും ചുറ്റുമുള്ള
    പ്രദേശങ്ങളിൽനിന്നും വലിയൊരു ജനാവലി യേശുവിന്റെ അടുക്കലെത്തി.
  grc-SR: καὶ ἀπὸ Ἱεροσολύμων, καὶ ἀπὸ τῆς Ἰδουμαίας, ⸂καὶ πέραν τοῦ Ἰορδάνου, καὶ
    οἱ περὶ Τύρον καὶ Σιδῶνα,⸃ πλῆθος πολύ, ⸂2ἀκούσαντες⸃ ὅσα ⸂3ἐποίει,⸃ ἦλθον πρὸς
    αὐτόν.
  bgc-bgc: अर यहूदिया नगर, अर यरुशलेम नगर, अर इदूमिया परदेस, अर यरदन नदी के परली ओड़,
    अर सूर अर सैदा नगर के लोवै-धोवै तै एक बड्डी भीड़ न्यू सुणकै के वो किसे अचम्भे
    आळे काम करै सै, उसनै देक्खण आई।
  khz-khz: Ierusalema na, Idumea na, Ioridana wai vokavana na, Taia e Sidona kavara
    na geagoto, kwalana Iesu valina gekamonagiato gaurai.
  deu-TKW: und von Jerusalem und von Idumäa, und dem Land jenseit des Jordan und der
    Umgegend von Tyrus und Sidon - viel Volk, da sie hörten, was er alles that, kamen
    sie zu ihm.
  zsr-NT: Guladxín caꞌ ga zoëꞌ Jesús bunách zian narujgac Jerusalén len luyú Idumea
    len yetsláꞌa yegu Jordán len yödz nacuáꞌ gdu zbiꞌil ga nacuáꞌ yödz Tiro len yödz
    Sidón. Cni glunëꞌ, le gulayönnëꞌ ca nac yuguꞌ le zxön runëꞌ Jesús.
  lin-lin: na Yelusalemi, na Idume mpe na ngambo ya Yordani. Boye tango bato oyo bazalaki
    na bamboka ya zingazinga ya Tiri mpe ya Sidoni bayokaki sango ya makambo nyonso
    oyo Yesu azalaki kosala, bango mpe bayaki ebele penza epai na Ye.
  hns-NT: Joedea diehaat, Jeroesaalem sahar, Iedoemea diehaat, Jordaan nadie ke habara
    se aur Tieras aur Siedon sahar ke galie se dher djane okar barka kaam soenke bhie
    aail dekhe.
  noa-E: 'Jesuu mag õor mor masim khʉʉn monaau nʉrrʉm a ũrphöbaadeewai õor pöoma i
    aig bëe thʉnʉisijim anaabá: Jerusalenpien, phöbör Idumea anʉm aram khʉʉn, döjã
    Jordán anʉm ee edau öbeerjem garm khʉʉn, maimua phöbör Sidón anʉm dʉ̈i Tiro dakha
    phöbördam nʉnʉidʉm eem khʉʉnpa bëejierram aajem.'
  eng-EMTV: and from Jerusalem and Idumea and beyond the Jordan, and those around
    Tyre and Sidon, a large multitude, when they heard everything He was doing, came
    to Him.
  mib-NT: Te suni ñayuu región Judea, jiín ñáyuu ñuu Jerusalén, jiín ñáyuu Idumea,
    jiín ñáyuu ichi núū cáne niāndii yūte Jordán, jiín ñáyuu región Tiro jiín Sidón,
    cuehē ndasɨ́ ñáyuu ni cajini jnūhun i jniñu jéhnu ni sáha ya, te ni quecoo i nuū
    yā.
  bea-bea: Kahchu Jerusalem otsi, kahchu Idumaea otsi, kahchu o-one otehchi otsi Jordan,
    kahchu aghatane ahthaze Tyre yu Sidon yu, ghintlon ke, ooghatitsuk chi ayi oochu
    keoahchi, kiyinkhadesha.
  lif-NT2: खुने़ॽ चोगुबा याःम्‍बक्‍हाॽ मे़घे़प्‍सुआङ् यरिक् मनाहाॽ यहुदिया, यरुसले़म,
    इदुमिया, यर्दन नाधाःम्‍बिबा लाजेॽओनु, हे़क्‍क्‍याङ् तायर नु सिदोन ये़क्‌यक् खिरिलाम्‌कुओमे़त्‍छे़
    मे़द्‌ये़रो॥
  xnj-xnj: na ku Yelusalemu na ku Idumea na kumwambu ya mfuleni Yoludani na ku Tilo
    na Sidoni. Vandu venavo vamahele vamuhambalili Yesu ndava ya kuyuwana mambu gamahele
    geakitili.
  mmx-mmx: lentaba boro at lenep silok Judaia, lentaba boro at lemenemen silok Jerusalem,
    lentaba boro at lenep silok Idumia, lentaba boro Joridan at lenep dan meso, lentaba
    boro at lenep silok at lumenemen Taia la Sidon. Nedi axap diga vot pasa ne Iesu
    mila diga ronga nom lempanga neni ga lox i.
  cbr-NT: '''Imainun ca Jesusan ñu ''aia ñuiquin chanioia cuacë ''aish amanuax amanuax
    timë́cuatsini ai, Judea me, Jerusalén ëma, Idumea me, Jordán baca ''ucë manan
    ''icë me, ''imainun Tiro, Sidón a ëma rabë́ ''urama ''icë mecamanuaxribi, camáxbi
    anu timëcamë''ëocëxa.'
  tee-NT: Vachu' ju amachak'an lak'achak'an Jerusalén chai ju amachak'an ju xalacat'un
    Idumea. Chai ju lapanacni ju ixtat'ajun lhimak'antacutni lacxcan Jordán chai ixtalakachoko
    ju lak'achak'anixni Tiro chai Sidón. Na lhu lapanacni tak'asmatlh ni na k'ai lhamak'an
    xanavi ju Jesús chai talakmilh ju yuchi.
  eng-LSV: and from Jerusalem, and from Idumea and beyond the Jordan; and they around
    Tyre and Sidon—a great multitude—having heard how He was doing great things, came
    to Him.
  cak-NT: Can xtzeklebes chuka' coma ri winak aj-Jerusalem, ri jun tenemit ri c'o
    chuka' pa Judea. Ri winak ri xetzekleben richi raja' jec'o ri xepe pa Idumea,
    jec'o chuka' xepe juc'an chic ruchi' ri rakan-ya' Jordán. Xtzeklebes chuka' coma
    ri winak ri xepe pa Tiro y Sidón y ri xepe chuka' chiquinakaj ri ca'i' tenemit
    ri'. Can conojel ri winak ri xeloka riq'uin ri Jesús, xepe roma quic'oxan ri milagros
    ri yeru'on ri Jesús.
  pah-NT: Cidade de Jerusalém hugwi g̃a nduri no. Rio Jordão kikoty aherovaja hugwi
    g̃a nduri Jesus'ga pyri no. Cidadepyrive'g̃a uhu pa no Tiropyrive'g̃a Sidompyrive'g̃a.
    A'ereki g̃a g̃wendu g̃a imombe'urame Jesus'ga rembiapoa ahemonhimomby'ava'ea.
    A'ero g̃a ndupavi ga pyri onhimongyavo.
  sja-NT: 'Jesupa ne-inaa pia oopari k''awaadak''ãri, eperãarã chok''araara cheepurujida
    irumaa: Judea eujãdepemaarã, Jerusalén p''uurudepemaarã, Idumea eujãdepemaarã.
    Ichiaba chejida Jordán to k''ĩraik''a eerepemaarã, Tiro p''uuru k''ait''a p''anapatap''edaarã
    mãik''aapa Sidón p''uuru k''ait''a p''anapatap''edaarã.'
  xed-xed: nda pɗakwa gwal ta haɗika Ursalima, nda gwal ta haɗika Idume, nda gwal
    ta ɓla ghwa Zurdeŋ, nda gwal ta waftá luwa Tir nda Siduŋ tani.
  mks-NT: Tá na̱canda̱a̱ ini ña̱yivi ña̱ náhnu cája Jesús, na̱quixi cua̱há na̱ estado
    Judea xi̱hín na̱ ñuu Jerusalén xi̱hín na̱ ñundáhyi̱ Idumea xi̱hín na̱ inga xoo
    yu̱ta Jordán xi̱hín java na̱ ndúu ñuu válí jíi̱n ñuu Tiro xi̱hín Sidón jáchi̱
    cande̱hé na̱ Jesús cúni̱ na̱.
  gfk-S: '@see-verse:MRK.003.007'
  bmu-bmu: Siti bohonŋi qetŋi Jerusalem, Saut prowins qetŋi Aidumia aka Jordan o likepŋeyök
    Wehön Kotkotŋe yeŋön aka Wehön Gegeŋe görökenök taon qetŋiri Taiö aka Saidon liliköba
    maljei, yeŋön mohok kambulelembenöŋ öröba kaget. Jisösnöŋ aŋgöletot ketaŋi ketaŋi
    memba malöhi, miaŋgö buzupŋi möta mindiqindiriba kaŋgotket.
  dgz-dgz: Ge Idumea nagirewa, amba kaum Diodan asepagan wanumuine nagirewa den, amba
    at Taya ge at Saidon ameme iragi den Iesu taiwandini oisewa anun tauan.
  eng-GNV: 'And from Ierusalem, and from Idumea, and beyonde Iordan: and they that
    dwelled about Tyrus and Sidon, when they had heard what great things he did, came
    vnto him in great number.'
  zaa-NT: Ą'hua iỹétse'ni ca enne' Jerusalén nna ca enne' Idumea l·le, canu attu lado
    la yò Jordán l·le, ą'hua ca enne' biria le' ca yetsi Tiro nna Sidón nna, de bina
    cą qui'ni ca milagro ỹénini runie nna acca bituppa tè cą ru'a lúe.
  eng-WEBSTER: And from Jerusalem, and from Idumea, and from beyond Jordan; and they
    about Tyre and Sidon, a great multitude, when they had heard what great things
    he did, came to him.
  guh-guh: Nexata Jesús pënaponaliatsi Judea nacuapijivinua, Jerusalén tomarapijivinua,
    Idumea nacuapijivinua, Jordánmene itsapanaverenapijivinua, imoxoyo Tiro tomaravecua
    pejinavanapaevinua, imoxoyo Sidón tomaravecua pejinavanapaevinua. Daxita bajarapamonae
    Jesús pënaponaliatsi tsipaji Jesús vënëlivaisitanetsi Dioso pesaëta pinijicuene
    pexanaponaejava.
  bon-bon: '@see-verse:MRK.003.007'
  nhw-BL: Nojquiya itztoyaj masehualme tlen altepetl Jerusalén, huan tlen estado Idumea,
    huan tlen nopa tlali catli mocahua ipan seyoc inaliyo nopa hueyatl Jordán. Nojquiya
    hualajque masehualme catli ejque nechca altepeme Tiro huan Sidón. Nelmiyaqui masehualme
    quicactoyaj nochi catli Jesús quichihuayaya huan yeca yohuiyayaj campa yaya itztoya.
  swh-ONEN: Waliposikia mambo yote aliyokuwa akiyafanya, umati mkubwa wa watu ukamjia
    kutoka Uyahudi, Yerusalemu, Idumaya, na ngʼambo ya Yordani, pamoja na wale wa
    sehemu za karibu na Tiro na Sidoni.
  wbi-wbi: kuhuma ku Yerusalemu na kuhuma ku Idumaya na kuvulongolo ku Yorodani na
    kumbale isa ku Tiro ni Sidoni, ilipugja likome, pono alyapulika ifiinu fyooni
    fino alya ivomba, valisile kwa mwene.
  bba-bba: kɑ Yerusɑlɛmun di, kɑ Idumɛn tem di, kɑ Yuudɛnin ɡurun di, kɑ Tiri kɑ Sidonin
    bɑru kpɑɑnun di. Tɔn wɔru ɡunɑ ye, yɑ nɑ Yesun mi yèn sɔ̃ bɑ ye u mɔ̀ kpuron lɑbɑɑri
    nuɑ.
  eng-KJVCPB: and from Jerusalem, and from Idumea, and from beyond Jordan; and they
    about Tyre and Sidon, a great multitude, when they had heard what great things
    he did, came unto him.
  kgk-NT: Ohendu heta Jerusalém pygwa, heta Iduméia pygwa ave. Heta Jordão ysyry rovái
    pygwa ave ohendu. Ohendu heta Tiro jere rupigwa. Sidom jere rupigwa ave herakwã
    ohendu. Upéa-gwi oupa ete voi Hesu renda-py hikwái.
  waj-waj: Yerusareemaivakidiriaata Irumaivakidiriaatama nnoori Yorotaana sainai varuuvakidiriaata
    yoosinnaivaitana Turu Sitoona vainima varuuvakidiriaatama viravai. Yisuuva mmooriivaa
    uu kuaivaa rikioovaara iya inna nnaagiai innasi viravai.
  cpy-cpy: 'Aapatziyaweni-jatzi, Kiraarini-jatzi, maawoeni nampiyitawori intatsikiro
    Pareenkaarini. Ikemaeyakini eejatzi Mapini-jatzi, Shimaa-jatzi, ikanteetzi: “Roñaahantaki
    Jesús osheki kaari iñaapiinteetzi.” Pokaeya-nakini iñeeri.'
  ekk-PKP: Jeruusalemmast, Idumeast, Jordani-taguselt alalt ning Tüürose ja Siidoni
    piirkonnast. Nii palju rahvast tuli teda vaatama sellepärast, et nad olid kuulnud
    kõigest, mida ta teeb.
  mpx-mpx: I ola al, Yeisu wana ginol wasana gamagalau hi hago, inoke hi gewi hi neem
    Yudiya, Yelusalema, labi Idumiya, wewel Yolidani labena leunati, ge labena Taya
    ge Saidoni elal.
  wbp-wbp: '@see-verse:MRK.003.007'
  luo-luo: Kane ji owinjo gik mane osetimo, ji mangʼeny nobiro ire koa Judea, Jerusalem,
    Idumea kod gwenge molworo Jordan, Turo kod Sidon.
  nhe-NT: Nojquiya itztoyaj tlacame tlen altepetl Jerusalén, huan tlen estado Idumea
    huan tlen nopa tlali tlen mocahua ipan seyoc nali nopa atemitl Jordán. Nojquiya
    hualajque tlacame tlen ejque nechca altepetini Tiro huan Sidón. Miyaqui tlacame
    quicactoyaj nochi tlen Jesús quichihuayaya huan yeca yohuiyayaj campa yajaya itztoya.
  aii-aii: ܘܡ̣ܢ ܐܘܿܪܸܫܠܸܡ، ܘܡ̣ܢ ܐܲܕܘܿܡ، ܘܡ̣ܢ ܥܸܒ݂ܪܵܐ ܕܝܘܿܪܕܢܵܢ، ܘܚܵܕܸܪ̈ܘܵܢܹܐ ܕܨܘܿܪ
    ܘܨܲܝܕܘܿܢ، ܘܟܸܢܫܹ̈ܐ ܪܵܒܵܐ ܕܫܡܝܼܥ ܠܗܘܿܢ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ، ܐܬܹ‌ܐ
    ܠܗܘܿܢ ܠܟܸܣܠܹܗ.
  esk-NT: Jerusalem-miñḷu, Idumaea-miñḷu, uŋataaniñḷu Jordan-ŋum, avataaŋniñḷu Tyre-mlu
    Sidon-ŋumlu. Taapkua tusaaniġaat kamanaqtuanik savaaqałha utlakługuasiiñ.
  msb-msb: May nag-tiripon man sa iya na damu-damo pa na mga taga-Judea, mga taga-Jerusalem,
    mga taga-Idumea, kag tagadidto pa sa unhan san Jordan kag sa iba pa na lugar san
    Tiro kag Sidon dahilan na nabati ninda an damo na mga maayo na nahimo niya.
  cpa-NT: quianh¹³ dsa² chian² jøa³juøi² Jerusalén, quianh¹³ dsa² chian² Idumea, quianh¹³
    dsa² chian² hŋoh¹³ jmøi² Jordán, quianh¹³ dsa² chian² ja³tén¹² jøa³juøi² Tiro
    quianh¹³ jøa³juøi² Sidón, ca¹dsi¹lé² jue¹² hlaih¹³dsa ja³tsenh¹³ Jesús. Di³ ma²ca¹nǿng²dsa
    he² ma²jmo¹²dsa.
  dso-dso: ଜିରୁସାଲାମ୍‌, ଇଦମ୍‌, ଜର୍‌ଦନ୍‌ର୍‌ ଉପର୍‌ ବାଟେ ରଇବା ସର ଆରି ସିଦନର୍‌ ଚାରିବେଡ୍‌ତିର୍‌
    ଲକ୍‌ ସେ କରିରଇବା ସବୁ କାମର୍‌ କାତା ସୁନି ତାର୍‌ ଲଗେ ଆଇଲାଇ ।
  meu-meu: bona Ierusalem amo, bona Idumea amo, bona loridane sinavaina unukahana
    amo, bona Turo Sidono kahadia amo ema; badina be ia harina e kamonai.
  yva-NT: muno vatano una no Yerusalem, vatano una no Idumea, vatano una no ranijo
    muramo mana Yordan, vatano una mararaijo munijo Tirus muno munijo Sidon. Vatane
    umaso ude no Yesusa nui weye wo Apa anapaporainye ranaun.
  dgc-dgc: sakay ta Jersualem, sakay ta Idumea, sakay ta dumanég a sa na Hordan, sakay
    ta Tiro, sakay ta Sidon. Kanya dinumulug diya diden ya a tolay, éy dahilan éy
    nabaheta de i ginimet naa.
  zpm-NT: grë zha Jerusalén, grë zha ne ziaad nëz Idumé, grë zha no dib nëz daṉ ro
    guiubee Jordán, grë zha ne no dib gax guiedz Tiro ni guiedz Sidón. Miech guizhiuw,
    sac ron zho grëtaa milagr ne ruṉ me.
  hix-NT: Xerusaryen hon komo xarha hatà, Eknumeya yamtar hon komo xarha hatà, Xoknaw
    mon hon komo xarha hatà, Txeru màhton komo xarha hatà, Seknon màhton komo xarha
    hatà. Txesus yokaytà yonytxanyenhàr me nehxatxkon hatà. Àro ke, àhyaka nomohtàketxkon
    hatà, thenyenohnà kom hatà.
  sim-sim: Ma ol provins Galilik fehenda nga, Judiak fehenda nga, Jerusalemik fehenda
    nga, Idumeak fehenda nga, fa Jordanin mbuhu kauyok nanda yanga Tairik fehenda
    nga, Saidonik fehenda nga, mashi os Jisas lerawun or landarin li misihi orhik
    limu tara.
  npi-ULB: यरूशलेम, इदुमिआ, यर्दन पारी, टुरोस र सीदोन वरिपरिबाट आएका मानिसहरूको ठुलो
    भिड पछि लाग्यो र उहाँकहाँ आयो ।
  cgc-cgc: Tama man na mga ittaw naan galin ta Jerusalem, lugar na Idumea, liyo ta
    Suba Jordan daw mga lugar na dani ta mga banwa na Tiro daw Sidon tak nabalitaan
    danen parti ta mga pabuat Jesus.
  tim-tim: Togom luâk dondâ siâ siâ Yudaia hânângenba akto Yerusalem kepianba akto
    Idumaia hânângenba akto Yodaŋ tu bikenba akto kepia lâuwâ kotyetŋe Tiro akto Sidoŋ
    aregenba luâk âmbâle dondâ yâkgâlân togoyi.
  yor-yor: Nígbà tí wọ́n gbọ́ ìròyìn iṣẹ́ ìyanu tí ó ṣe, ọ̀pọ̀ ènìyàn sì tọ̀ ọ́ wá
    láti Judea, Jerusalẹmu àti Idumea, àti láti apá kejì odò Jordani àti láti ìhà
    Tire àti Sidoni.
  wos-wos: Jerusalem, Idumea, jordan xéri angé saku, tairna hafwa, Saidonéna hafwa,
    wun getéfana séfélak du takwa di Jisasna hurundén jooka xéka di déka ya.
  emp-NTPO: Jesuba ne ununacada o b̶ʌda dewararã bid̶a ũrĩsid̶aa. Maʌ̃ carea Judea
    druad̶ebemarãda, Jerusaleʌ̃ purud̶ebemarãda, Idumea druad̶ebemarãda, Jordaʌ̃ do
    wa quĩrãrẽbemarãda, Tiro druad̶ebemarãda, Sidoʌ̃ druad̶ebemarã sid̶a Jesu b̶ʌmaa
    wãsid̶aa.
  eng-F35: from Jerusalem, from Idumea and beyond Jordan; even those around Tyre and
    Sidon. A huge crowd came to Him, having heard the sorts of things He kept doing.
  ind-ind: Ada juga yang datang dari Yerusalem, daerah Idumea, daerah sebelah timur
    sungai Yordan, dan dari daerah sekitar Tirus dan Sidon. Mereka semua datang karena
    sudah mendengar tentang hal-hal luar biasa yang Yesus lakukan.
  pes-OPCB: همچنین گروهی بسیار از مردم یهودیه و اورشلیم و ادومیه و آن طرف رود اردن،
    حتی از صور و صیدون به دنبالش روانه شدند، زیرا خبر معجزات او را شنیده بودند.
  mpt-mpt: Nakaia unanga eli maki Galili teman da te eka maki Yudia betan da te eka
    maki Yelusalem bib da te eka maki Idumia betan da te eka maki aaye Yodane milim
    sinda wato seli te eka maki bib sumo Taia bib osa eka Saidon bib osa o kikib meb
