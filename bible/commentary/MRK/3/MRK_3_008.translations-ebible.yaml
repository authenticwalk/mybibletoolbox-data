  kyq-kyq: '@see-verse:MRK.003.007'
  kwd-kwd: '@see-verse:MRK.003.007'
  ded-ded: Ngicngac Yudaia bangecfunac nga Yerusareng taonnunac amma Idumaia bangecfunac
    nga Yodang edibigeng amma Tiro nga Sidong bangecfunac, habutoa imoc yeni Yesungo
    faka sasawa meec, imocac siduc negemma yearu hagec.
  ewe-ewe: Esi wose nu siwo katã Yesu nɔ wɔwɔm ta la, ame geɖe siwo tso Yudea, Yerusalem,
    Idumea kple nuto siwo le Yɔdan tɔsisi la ƒe go kemɛ kple Tiro kple Sidon nutowo
    me hã va.
  nuy-nuy: Warra-mulung-aynbaj wurru-yanggi Jerusalem-gala, marri bagala Idumea-wala,
