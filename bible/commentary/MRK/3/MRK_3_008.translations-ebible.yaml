    jetao, Tiro, Sidoon, naaonjoainuri batane cajene maajeein turuha cuure arajiin
    cachaauru.
  mcd-NT: '@see-verse:MRK.003.007'
  urt-urt: '@see-verse:MRK.003.007'
  kiz-kiz: ni kuh'omela Yerusalemu ni kuh'omela Idumaya ni palongolo jha Yorodani
    hi jirani jha Tiro ni Sidoni, bhumati mbaha, bhobhup'eliki khila khenu Kya abhombekai,
