    Cuá₃ Jordán, dsa₂ chan₂ Tiro, dsa₂ chan₂ Sidón në́₃, a₂ca₂o₃jɨin₅₄ Jesús.
  tif-tif: Jerusalam kasel so, Provins Idumea kasel so, yak Jodan wok malii kasel
    so, abip Taya so, abip Saidon kayaak so imi mepso kulu ilin unang tunum yaapkan
    iyo Yesus ami kukup alik kaa kanuba kaami sang kaata weng sandip dak-daa kulii
    ami fanang tilip ale,
  nlx-nlx: एने यरूशलेम, एने इदूमिया, एने यरदन नेदीन ती पार सुर एने सेदान देसान आहने
    पाहने रेन बी माणहान एक होवटाली गेरदी यीशुन चोमेत्कार ने कामान बाराम होमलीन ता
    फाय आवी।
  apw-NT: Jerúsalemdí’ ałdó’, ła’íí Iduméadí’, Jórdan túńlííníí hanaadí’, ła’íí Tyre
