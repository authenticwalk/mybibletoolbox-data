    ma Idumea bä näva ama ivärhimek tage na ama rigi ma Jordan bä nae namet ama värham
    ma Tair dä ma Saidon.
  ita-1885: da Galilea, e da Giudea, e da Gerusalemme, e da Idumea, e da oltre il
    Giordano; parimente, una gran moltitudine da' contorni di Tiro, e di Sidon, avendo
    udite le gran cose ch'egli faceva, venne a lui.
  muy-muy: akaba ndam ga kəsa gatay Zerʉzalem, ndam Idʉme, mis ya ti tàsləkabiya ke
