    Sidooniaiñdʌrʌ.
  rai-rai: Ma mongoro na taara kaai diat murmuri taangirong u ra papaar Iudaia, ma
    taanginaanga Ierusalem, ma taangirong u ra papaar Idumaaia, ma taangirong un raa
    papaara daanim Ioridaan, ma taangirong Tiro ma Sidon kaai. A ngaala na kor diat,
    diat waan paat, maa diat aa walangoro taa a kum ngaalangaala na utnaa baa Iesu
    ia paam taai.
  haw-1868: 'A no Ierusalema, a no Idumia, a no kela aoao o Ioredane, a me ka poe
    e kokoke ana i Turo, a me Sidona, he poe nui loa: i ko lakou lohe ana i na mea
    ana i hana''i, hele mai la lakou io na la.'
  ffm-ffm: Yimɓe heewɓe, iwɓe Yahuudiya e Urusaliima e Idumiya e leydi funnaange Urdun
    e seraaji Tirus e Sidon, nani ko o waɗannoo koo, ngari to makko.
  arb-NAV: وَأُورُشَلِيمَ وَأَدُومِيَّةَ وَمَا وَرَاءَ الأُرْدُنِّ، وَجَمْعٌ كَبِيرٌ
    مِنْ نَوَاحِي صُورَ وَصَيْدَا، جَاءُوا إِلَيْهِ إِذْ كَانُوا قَدْ سَمِعُوا بِمَا
    فَعَلَ.
  cop-CNT: ⲛⲉⲙ Ⲓⲗ̅ⲏ̅ⲙ̅ ⲛⲉⲙ ϯϨⲩⲇⲟⲩⲙⲉ⳿ⲁ ⲛⲉⲙ ϩⲓⲙⲏⲣ ⳿ⲙⲡⲓⲒⲟⲣⲇⲁⲛⲏⲥ ⲛⲉⲙ ⲕⲉⲙⲏϣ ⲉϥⲟϣ ⳿ⲉⲃⲟⲗϧⲉⲛ
