  bod-N: ཁོང་གི་ཁྱིམ་མི་རྣམས་ཀྱིས་གཏམ་དེ་ཐོས་ནས་ཁོང་སྨྱོས་པ་རེད་ཅེས་སྨྲས་པ་དང་ཁོང་ཉིད་འཛིན་དུ་སོང༌།
