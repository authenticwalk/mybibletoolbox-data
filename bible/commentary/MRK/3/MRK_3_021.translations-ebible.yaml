verse: MRK.003.021
translations:
  kpx-kpx: Kateige ataeau loui avoe, “Iesu keu tilogoanu.” Ige deholuvuiabeau ke evisi
    loui avoe, “Mesoho seleve.” Isi kateaime isivilahale biaeau Iesu mai nalisi.
  okv-H: Eto Iesu ta jekahoka na Iesu do ena ke avo ingito uha sapura ari ke ijie
    humbuto haekasi puvua.
  tbo-tbo: Yesu a guguni noyana hi nonoli po binei hi nae po ipa hina weluwaya, babana
    lawa hi baheya hi pa Yesu ita badebade.
  mal-C: “അയാൾക്കു സുബോധം ഇല്ല,” എന്ന് യേശുവിനെപ്പറ്റി ആളുകൾ പറയുന്നതുകേട്ട് അദ്ദേഹത്തിന്റെ
    വീട്ടുകാർ അദ്ദേഹത്തെ പിടിച്ചുകൊണ്ടുപോകാൻ അവിടേക്കു യാത്രയായി.
  grc-SR: Καὶ ἀκούσαντες οἱ παρ᾽ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν· ἔλεγον γὰρ ὅτι Ἐξέστη.
  bgc-bgc: जिब उसके कुण्बा आळा न्यू सुण्या, तो वे उस ताहीं घरां ले जाण खात्तर लिकड़े;
    क्यूँके वे कहवै थे, “के उसका दिमाग ठिकाणै कोनी सै”
  khz-khz: Iesu gena talima na valina gekamonagiato, gaurai gapiwaina geagoto, kwalana
    taunilimalima gekilato, “Ia pe kawaa!” negetiwato gaurai.
  deu-TKW: Und da es die Seinigen hörten, giengen sie aus, ihn zu greifen; denn, sagten
    sie, er ist von Sinnen.
  zsr-NT: 'Catiꞌ gulayönnëꞌ ca rac queëꞌ Jesús diꞌa dza queëꞌ, guladxinëꞌ niꞌ quië
    luchë́ꞌë Lëꞌ, taꞌnë́ꞌ: “Rchixi icjëꞌ.”'
  lin-lin: 'Tango bandeko ya libota na Ye bayokaki bongo, bayaki mpo na kozwa Ye na
    makasi, pamba te bazalaki koloba : — Akomi na bokono ya liboma.'
  hns-NT: 'Tab djab okar palwaar log ie soenies tab gail oke lewe aur bolies: „Okar
    moerie kharaab hoi gail.”'
  noa-E: Jesús aar mag õor pöm jũrr phẽphẽeukham gaaimua pöd thachjã khöba sim a ũr
    athaawai chi khodnaanau i awaan wëtjierram aajem, lökiebaadeewaita mag thachjã
    khöba simpii awia.
  eng-EMTV: But when His relatives heard, they came out to seize Him, for they were
    saying, “He has lost His mind.”
  mib-NT: Te tāca jnáhan vehe ya ni cajini jnūhun jeē súcuan cúu. Te ni quecoo de
    venūquīhin de ya. Chi cácahān de jeē ní sana xinī yā.
  bea-bea: 'Kootoo meootinoo ootitsukoo, achughatestyetl kiyuhchutigha: aghatune kooghatyeh,
    Tinditaodesooissi.'
  lif-NT2: कुभा मनाहाॽ अक्‍खे मे़मे़त्‍छिङ्, “मे़ःम्‍बे़, आइन् खुने़ॽग नाक्‍खे़बे
    बि थेनिबे?” हे़क्‍केःल्‍ले़ कुहिम्‍सयङ्‌रे़ खे़न् मे़घे़प्‍सुआङ् खुने़ॽ खे़प्‍मोलाम्
    उःप्‍मा तेॽमा फाॽआङ् मे़द्‌ये़रो॥
  xnj-xnj: Hinu valongo vaki pevayuwini genago, vakawuka kuhamba kumkamula muni vaholalela
    manya ipenga.
  mmx-mmx: Se lentaba at ne Iesu diga ronga i nom, diga lok do dina rupot ti lam kaka
    i mila diga lok do ne Iesu gang tangku.
  cbr-NT: Usai 'ia cuabiani ca aín aintsi 'ibu ax —sapi ca ñunshíanxa —quiquiani Jesús
    bitsi cuancëxa.
  tee-NT: Pus acsni tak'alhak'asmatlh ju ixlhi'alak'avin ju Jesús ni chunch ixlai
    pus tamilh inin. Va ixtanajun ni jantu is'ac'atsananta ju Jesús.
  eng-LSV: and those alongside Him having heard, went forth to lay hold on Him, for
    they said that He was beside Himself,
  cak-NT: Y cuando ri rach'alal ri Jesús xquina'ej ronojel ri', ja xe'apon chi ne'quic'ama-pe,
    roma reje' xquinojij chi ri Jesús xch'ujir-ka.
  pah-NT: 'Ikwahavame Jesus''ga re''yja''g̃a hoi ga pyri. Igwete g̃a ei: —Tipyhy ti
    Jesus''ga rerogwovo g̃a hugwi. A''ereki ga''akag̃a mbipehu kiro ovuhu, e''i tehe
    g̃a Jesus''ga pe.'
  sja-NT: Jesús ëreerãpa mãga k'awaadak'ãri, iru ata chejida jaradap'edaa perã k'ĩra
    k'awa-ee bɨ.
  xed-xed: 'Snaŋta la taŋ ma Yesu ta skwi ta mnə lu kazlay: Nda hwaɗa ghunislakani
    kəʼa ya, ka sagha həŋ da klay.'
  mks-NT: Ta tá na̱ñe̱hé na̱ vehe Jesús tu̱hun sa̱há ña̱ yóho i̱vi̱ la̱á na̱quixi
    na ña̱ cañehe na mé á cu̱hu̱n a̱ cúni̱ na̱ jáchi̱ na̱cata̱chi̱ Jesús cáhán na̱.
  gfk-S: Ma be ira hinsaa ne Jisas di ga hadade hobi, io, di ga marse ie, di gom tange
    be, “I biha? Ite ba. Naka?” Ma di ga hana ura hanawan leh ie.
  bmu-bmu: Osigetka sepkitipurupŋan mi möta “Uruŋi lök sohoza!” jiget. Jiba geba waŋgitpingöra
    anget.
  dgz-dgz: Waenapan upi ebo anega wane, “Iesu bumbawam taiwan,” menan Iesu denip mega
    daitonawa nagirewa me wat nau amopen menan tauan.
  eng-GNV: 'And when his kinsfolkes heard of it, they went out to laie hold on him:
    for they sayde that he was beside himselfe.'
  zaa-NT: De bina ca pariente qui'áa nna huía cą para eche' cą ne, porqui'ni ra ca
    enne' chi ribèqquiaỹíą la' riyeni quì'e.
  eng-WEBSTER: 'And when his friends heard of it , they went out to lay hold on him:
    for they said, He is beside himself.'
  guh-guh: 'Itsamonae Jesús yabara jumaitsi: “Jesús raja matajemabatsi,” jai. Nexata
    bajarapacuenia itsamonae Jesús yabara pejumaitsijava, Jesús pijamonae vënëlivaisitanetsi.
    Nexata Jesús pijamonae ponarena Jesúsjavaberena pebarëponaenexatsilia picani.'
  bon-bon: Yeesu me inglewale cina liba itecijemige ai poto cidi me, teepi eclige
    teebine oomlaname, ingle biname cina jiicisi egä, “Tabe buduma te bii joomlige.”
  nhw-BL: 'Huan quema quicajque iteiximatcahua Jesús para amo quipixqui se tlatoctzi
    para tlacuas, hualajque para quihuicase pampa quiijtohuayayaj: “Tzontlapolojtoc.”'
  swh-ONEN: Ndugu zake walipopata habari wakaja ili kumchukua kwa maana watu walikuwa
    wakisema, “Amerukwa na akili.”
  wbi-wbi: Ikikolo kya mwene yevapulike imhola ijio, vakaluta kukun'kola, vakaati,
    “Ahasiling'ine uluhala”
  bba-bba: Sɑnɑm mɛ win dusibɑ ye nuɑ, bɑ dɑ bu kɑ nùn doonɑ min di, domi bɑ ɡerumɔ
    u wiirɑwɑ.
  eng-KJVCPB: 'And when his friends heard of it, they went out to lay hold on him:
    for they said, He is beside himself.'
  kgk-NT: Upéa ohendu ramo, Hesu róga pygwa osẽ oho onhangareko hagwã hese heraha-vy.
    —Itavy, he'i mo'ã hese hikwái. Upéa-gwi osẽ oho onhangareko hagwã mo'ã hese he'ýi
    kwéry.
  waj-waj: 'Hama ngiari yeenna nnaara suaivootauduu Yisuunna seenaiya gioonna kiaapuuya
    itaama inna uuvaa rikiada inna vitaara nniravai. Vooyaano innara tunoo: Vaa ivo
    yaata duunaivaivee, tuuvaara inna vitaara nniravai.'
  cpy-cpy: 'Eenitatsi kanteen-tsiri: “Shinkiwentaka Jesús.” Rootaki ipokanta-witakari
    isheninka-paeni okaakiini, raaneerimi.'
  ekk-PKP: 'Kui Jeesuse perekond sellest kuulis, tulid nad talle järele, öeldes: „Ta
    on aru kaotanud.“'
  mpx-mpx: Sauga tutunau wasa hi hago tage nige i aanan, inoke hi nok nuwaliya nihi
    en, kaiwena hi ba, “Iyaka i kokona.”
  wbp-wbp: Ngula-puruju nyanungukupalangurlu ngati-nyanurlu manu nyanungukupurdangka-paturlu
    kukurnu-nyanu-paturlu purda-nyangulu kirri-kari-ngirli kujalpalu kapakapa-manu
    nganta warrarda Jijajiji. Ngulalu-nyanu wangkaja, “Yali Jijaji, rama-jarrija nganta!
    Yankurliparla yungurlipa jina-mardarni.” Junga-juku, yanulkulurla Jijajikiji jina-mardarninjaku.
  luo-luo: To ka joodgi Yesu nowinjo wachni, negidhi ire mondo gigole kanyo githuon,
    kagiwacho niya, “Wiye obiro marach.”
  nhe-NT: 'Huan quema quicajque iteixmatcahua Jesús para ax quipixqui se tlalochtli
    para tlacuas, hualajque para quihuicase pampa quiijtohuayayaj: “Molocojchijtoc.”'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܚܸܙܡܵܢܘܼ̈ܗ‌ܝ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܕܠܲܒܠܝܼ ܗܘܵܘ ܠܹܗ ܣܵܒܵܒ ܐܡܝܼܪܗܘܿܢ:
    ”ܫܘܼܕܸܢܹܗ.“'
  esk-NT: Tavra iḷaiñ tusaakamitruŋ taatnaqtuaq aullaġniqsut aggisityaġukługu Jesus,
    atakkii iñuich uqautigigaat iłuanġiġñipḷugu.
  msb-msb: San mabaritaan san iya pamilya ini na pangyari, kinadto siya para atamanon
    kay may nagsabi na siya nabubuang.
  cpa-NT: Jøng² mi³ca¹nǿng² ju³roh¹³dsa jǿg³ jøng², ca¹ŋi¹lé²dsa ja³quiah¹³dsa. Mi³ŋi¹chiánh²dsa
    Jesús. Di³ lë́²dsa hi² ma²ŋøa¹² Jesús ŋá¹²dsa.
  dso-dso: “ ଜିସୁକେ କାଇବାକେ ମିସା ବେଲା ନାଇ ।” ବଲି କଇ ତାକର୍‌ ଗରର୍‌ ଲକ୍‌ ସୁନି, ତାକେ ଗରେ
    ଡାକିନେବାକେ ଆଇଲାଇ । କାଇକେବଇଲେ ସେମନ୍‌ କଇଲାଇ, “ତାର୍‌ ବୁଦି ବାନାଅଇଗାଲାନି ।”
  meu-meu: Varavarana ese ia harina e kamonai, bena idabai-taona ela, eto, Ia na vada
    e kavaia.
  yva-NT: Arono Apa yavaruga wo ana umaso ranaun, wo raura ware, “Yesus be anaivivea
    rako?” weti wuruta ware wo augav.
  dgc-dgc: Ey du tétotop ni Jesus, pékabati de a te meaadu a dumédulug diya, éy inumange
    side diya a uwitén, da isip de éng luku-luku dén siya.
  zpm-NT: Zeeṉe bin meṉlidz mew, dzigo briee zho ziexi zho me, sac rëb zho bod rzhiṉle
    guic me.
  hix-NT: Àro wyaro ekaytà yonytxatxownà hatà, Txesus yanan komo. Emtakmahra ro mak
    manaye tawro rma yonytxatxownà hatà. Àro ke, onà wyaro nketxkon haryhe tà, noro
    hoko, Tàywenyeke rma haxa nay hamà, ketxkon haryhe tà, àhoko. Àpa txowà tehtxe.
    Àro ke totxownà hatà, noro yanàr horà haryhe tà.
  sim-sim: Urik jimatama orhi mashi oson li misihi orin yangak li laha ikurik limu
    rara. Li raha orin li heyehe limu mbara, �Ayo, ma roto angop ambasiwa tori te.�
  npi-ULB: जब उहाँको परिवारले यसबारे सुन्यो, तिनीहरू उहाँलाई पक्रन गए, किनकि तिनीहरूले
    भने, “उहाँको दिमाग बिग्रेको छ ।”
  cgc-cgc: Na namatian ta iya na pamilya na ula kanen timpo maan, giling danen an
    dya aged kamangen kanen i tak gambal danen na kanen ula en naan ta igo na isip.
  tim-tim: Hain dâmbiâ Yesugât ginbailupŋande den are nâŋgâm hin dâyi, “Yesu nâŋgâ
    nâŋgâŋe gulip akto aregât arim mene.” dâyi.
  yor-yor: Nígbà tí àwọn ẹbí rẹ̀ gbọ́ èyí, wọ́n wá láti mú un lọ ilé, nítorí tí wọn
    wí pé, “Orí rẹ̀ ti dàrú.”
  wos-wos: Téndaka di du takwa nawulak di Jisaska wa, “Dé wangété du dé.” Wungi wandaka
    di Jisasna hém xékétaka di déré héranjoka we di déka yi.
  emp-NTPO: Jesu djabarãba cawad̶aped̶a idjira edad̶e wãsid̶aa. Ãdjia crĩcha panasid̶aa
    idjira quĩrãẽ́ b̶esida.
  eng-F35: Well upon hearing this His family came to apprehend Him, because they were
    saying, “He is out of his mind!”
  ind-ind: Pada waktu itu ada beberapa orang yang mengenal Yesus berkata tentang-Nya,
    “Dia sudah gila.” Ketika keluarga-Nya mendengar hal itu, mereka berjalan ke tempat
    itu untuk memaksa Yesus pulang.
  pes-OPCB: نزدیکانش با شنیدن این خبر آمدند تا او را به خانه‌اش ببرند، زیرا فکر می‌کردند
    عقلش را از دست داده است.
  mpt-mpt: Yesuse meletani wenteniba teniba Debeb unomo geniba tesiobe. Niminbabe,
    i wentiba nakaia unangai baaniba E weng misiam obianeta nabebo gesibtabe.
  ssx-ssx: Doeki opuaata꞉ ipika꞉ tapake titima꞉ Yesu handa꞉ muluekema꞉ pemekeme. Pa
    ekipeke mandane wanda꞉halima꞉ Ipikana꞉ma꞉ hone momata꞉la꞉me lea꞉tiki pimikieki
    opuaata꞉ pemekeme.
  mkl-mkl: Ŋɔi nyɑɑnzei Jesu ŋɑ ɑ̀ ɡbɔ mii iyi wɑ ce, nɔ ɑ̀ wɑɑ nɑɑ ku muu, domi ɑ̀
    ni kù wɛɛ dee dee mɑi.
  gaq-gaq: ଜିସୁନେ ଡୁଆଣ୍ଡ୍ରେଇଂ ଆକେନ୍ ସାପା ଅଁଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଜିସୁକେ ୱାଉଙ୍ଗ୍‌ ୱେଆର୍‌ଗେ
    । ମେଇଂ ବାସଙ୍ଗ୍‌କେ ଜେ “ଜିସୁକେ ବାଆଲ୍‌ଜିବୁଲ୍‌ ସାଃଲେଃକେ ।”
  gof-RNT: Asay iya, “Gooyees” giya gisho iya dabboti hessa si7idi iya ekkanaw bidosona.
  unx-unx: ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌ ହଡ଼କ ଆଇଃକ୍‌କେ ସାବ୍‌ଇଦି ନାଗେନ୍ତେ ଅଡଙ୍ଗ୍‌ୟାନାକ,
    ଚିୟାଃଚି ହଡ଼କ କାଜିତାଇନାକ, “ନିଃ ବାଲୁଅଃତାନାଏ ।”
  gah-gah: Lá ikago, Izesuni vegenala zuhate áisi negi hizekave liki la gakó giliake,
    agizató alitune liki vamó.
  lcm-lcm: Na keve tungana kitala longong ta kapo kovek i taun i angan, na kimela
    serei asi kari me aiveven ania using kitala longong a mengen ta kalapo nio.
  aer-aer: Ikwerenheke-artweyele ikwere-akerte aweke-arle itne ikwere alheke renhe
    apmere-werne akngetyeke mwantyele arntarnte-aretyeke. Itne aweke tyerrtye areye
    angkerlenge nhenge akaperte ikwerenhe arerte-arerte-irreke akwele.
  qvc-NT: 'Chayshina kaykaptinllapam, suqkuna rimarqanllapa: —Jisusqash lukuyashqa,
    nishpa. Chaymi Jisuspa ayllunguna chayta uyashpaqa, rirqanllapa Jisusta apamuq
    wasinman.'
  tgl-ULB: Nang marinig ng kaniyang pamilya ang balitang ito, agad silang lumabas
    upang pilit siyang kunin, dahil sinasabi nilang, “Nahihibang na siya.”
  cbs-NT: 'Jesús jaskai jawen ewa inun jawen betsabun ninkatan yuinamei: —Unainsmapai
    tidumai ikikiki. Inun bukanwen— ibidanaibun'
  xtm-NTPP: Te ni ka jini tna'a kuikin ya ma, te ni ka kenda koo i, ja jin nu koo
    i ji'in ya, chi vaa ka ka'an i ja jâ ni nduneé ya.
  nnq-nnq: Akalongomundu apabajoa genia, ngabajenda kuntola, magambu bandu balenga,
    “Ntamwe machonjo!”
  bao-NT: “Mecʉ̃cã yai waami Jesús,” cʉ̃ja ca ĩirijere tʉori, cʉ̃ yaarã pea cʉ̃re
    jʉorã waaupa.
  san-ORI: ତତସ୍ତସ୍ୟ ସୁହୃଲ୍ଲୋକା ଇମାଂ ୱାର୍ତ୍ତାଂ ପ୍ରାପ୍ୟ ସ ହତଜ୍ଞାନୋଭୂଦ୍ ଇତି କଥାଂ କଥଯିତ୍ୱା
    ତଂ ଧୃତ୍ୱାନେତୁଂ ଗତାଃ|
  huv-NT: Wüx tanguiayiw acualaats nej Teat Jesús nguineay teamarang, quiaj tambüw
    majanüw nej, cos lapiürang nej lamichach.
  otn-NT: 'Mi̱ ''yøhyø mɛ̱ni̱''a̱ te øtra̱ Jesús, bi̱ ma p''ʉya ngue xta̱bá̱ nzijpʉ
    ha ''bʉhyø ja̱''i̱. I ɛ̱na̱: ―Ha̱ntho sʉhrá̱ nloco''a̱ ―ɛ̱nyø mɛ̱ni̱.'
  nop-nop: Unduŋ tubune meŋimeŋiyedi u nadiŋa nadibubuye tilak yoŋa nagitne bugiŋ.
  obo-NT: To norinog idda to mgo korumannan din, id undiyonnan dan sikandin amoy'd
    ongayon dan nanoy, oyyos duwon id ikahi no od busawon don kun sikandin.
  cak-ENT: Y ri ye roxpochel ri Jesús xquinabej-pe. Y xe'apon chin nyequic'ama-pe,
    roma rije' xquinuc que ri Jesús ntel loco.
  lif-NT: ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤔᤧ᤺ᤶᤒᤧ. ᤀᤠᤀᤡᤴ ᤂᤢᤏᤧ᤹ᤃ ᤏᤠᤰᤂᤧᤒᤣ ᤒᤡ ᤌᤣᤏᤡᤒᤣ᥅” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤁᤢᤜᤡᤶᤛᤕᤱᤖᤧ ᤂᤧᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤀᤢ᤺ᤵᤔᤠ ᤋᤣ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤍᤩᤧᤖᤥ॥
  snx-snx: Yesus ido malanggu sam xe sisne andug mendoubxo, “Yesus adu laxayiux.”
    Nenxa andug Yesus paxasi minjoubxo.
  kql-kql: De, kavik bɨiyevekandi wokok ñiŋandi jaŋasan wunutuk yiŋɨmeve, wunu wuwaŋga.
