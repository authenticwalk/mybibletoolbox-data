  tue-tue: Teeré Jesuyá wederá tʉoyíra. Cʉ̃ʉ̃rẽ “mecʉ̃jṍãqui” jĩĩrã, néerã wáayira.
  bjp-bjp: Aunbiing fanu lo, ri ka ongen u arae, ri ka ier isi rin lame pes u ke ri
