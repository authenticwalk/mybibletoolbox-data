  san-TIB: ཏཏསྟསྱ སུཧྲྀལློཀཱ ཨིམཱཾ ཝཱརྟྟཱཾ པྲཱཔྱ ས ཧཏཛྙཱནོབྷཱུད྄ ཨིཏི ཀཐཱཾ ཀཐཡིཏྭཱ ཏཾ
