    dꞌoke ne ngiꞌu Noo.” Ta rèngi ri tuèhu Noo ta do mi nahère, ta dèka ke roo la
    èbe Noo.
  nko-NT: Brɛ́á mʋ wóyítɔ́ ahá bonu mʋ ɩwɩ asʋ́n á, bɔyɔ bɛyɛ́kpa mʋ, tsúfɛ́
    bʋkɩ bɛɛ mʋ nwun layíntá.
  bsn-NT: To bajiro ĩna bajiñase quetire ajicõari, “Mecʉrimasʉ ñacoacʉ yigʉmi”, Jesúre
    ĩre yiyujarã masa. To bajiro ĩre ĩna yisere ajicõari, ĩ yarã, ĩre jirã vasujarã
    ĩna.
  pib-NT: Wa jempiranyegitluna wa Wale gimwanune. Runna kashichyapmakluna. Wane chinna
    wanna, “Sepronachrinatkani.”
  wiv-wiv: Habu vineki Iesus dia ta longoria goloa kamahi kua a Iesus e kakatia, dia
    ta mai dia kata harehia ni vano. Na vuna dia ta tania ti longolongo.
  reg-reg: Imbaga yae yejile yongwa emisango ejo, nibhagenda okumugwata, kulwo kubha
    bhaikile ati, “amasala”
  mlh-mlh: Embimbiŋgabi daritifepuineji oi maneru “Maŋine jibuga forega!” mibuŋ. Miku
    rakaru roiŋgone rabuŋ.
  gof-ENT: ኣሳይ ኢያ፥ «ጎዬስ» ጊያ ጊሾ ኢያ ዳቦቲ ሄሳ ሲዒዲ ኢያ ኤካናው ቢዶሶና።
  aau-aau: Jisas so uwrku siraw-aw hom senkin lonuayk menkin, homkwe sa hye huonok
    e le liok. Payhokuaw, homkwe senkin me, hiykwe lawk-lawk.
  tvk-tvk: E melele xa ninen e tua na Iesu xil lalongeong ni xa moletin xil di labiteni
    xa Iesu di pol talang, xil laba tengan lasep xole e ladal xati.
  prf-NT: Dikona nabareta iyud nen ina na sakay nen kákkapatkaka na hidi ay ummangay
    hidi haud. Angen di ti Jesus gapu kagi nen tolay hidi a nagareng kanon siya.
  auy-auy: Ísun-amááraa isésa uwóíꞌa úmae wéniye sésa taaiyánae sésa tiyáawe.
  tbg-tbg: Ihura navunaaka vi uvara iri Ihurara tiha, Ike, viva vueraiqamama vivo.
    Kaiqe tenavu vira oru vita kaare, tivake vura.
  hub-NT: Nuna antukar ni patai aina enentaimkachu jas wekatsuash, tusar jukiartasa
    weriaru.
  hmo-hmo: Iesu ena varavara ese Iesu ena kara sivarai idia kamonai neganai, idia
    lao, ia abia bona naria totona, badina haida idia gwau ia kavakava.
  big-big: Keya yongkambanu nawiligu pelik kisi, Pi lelewe mizi, kisi legi ingini
    puguwili puragi kerewiya logo puwili pi miza wariweki kayima.
  gux-G: K jesu niba bo gbia ke b maadi ke ban taa'o kelima b bo tua ke o yanma nni
    n biidi.»
  cnl-NT: 'Ma²ca¹núu³ la''³ dsa³ ''i³ xen³ quie''² Jesús, i²guín¹ ''e³ jua''³ sɨ³tee³te''²³.
    Qui² ca²³jua''³te''²³: ―Mɨ³ŋøn³ mɨ²dxi² Jesús.'
  zar-NT: 'Cateʼ diʼa dza queëʼ Jesús bilaʼyönnëʼ ca raca queëʼ, bilaʼdxinëʼ niʼ para
    uluʼchë́ʼë Lëʼ, taʼnnë́ʼ: Richixi icjëʼ.'
  kde-kde: Valangavake pavapilikene anelo, nkuhwena unantwala, kwa kuva, vanu váhaula
    kuva, “Àvele na ding'apedi.”
  ata-ata: Xe ta minuminu milomusou aꞌalosou xaixai e Anu muꞌoxoꞌoxonu ne, la milutu
    mineꞌe mixali noxou sou lexe ilivulixu. Xo ta mitema mivikala lexe Anu muxovulaulau.
  qvw-NT: Jinaśhanta yaćhälälilmi aylluncuna “¿Lücülunchun imam?” nil Jesusman yalacalcämula
    puśhapäcunanpä.
  nfa-nfa: Rèdhi sèmi èèna, hèia ra papeka, aku rèngu na, “Miu ladhe ku Yesus! Neꞌa
    heka lalau iisi Na.” Ropa aꞌari Na tadèngi lii palolo dhèu, ka ra mai neo rare
    Ne.
  tnp-tnp: Nian rəhan mamə mɨne kəmotətəu nəghatiən u kətəni e Iesu, kəni məhuva məmə
    okotit rəkɨs o nətəmimi, mətəu-inu nətəmimi nəuvein kəutəni məmə Iesu in nətalməli.
  urd-urd: जब उसके अज़ीज़ों ने ये सुना तो उसे पकड़ने को निकले, क्यूँकि वो कहते थे“
    वो बेख़ुद है।”
  hot-hot: Ma Yisu anêŋ avômalô elaŋô abô hathak nôm êŋ ma êlêm ek neja yani ba ini
    neyabiŋ ek malê nena avômalô enaŋ nena anêŋ auk lêk molo.
  mqj-NT: Inde anna pelelemi sa'do'dorannae, mengkalaomi la lao ummalai, annu nasanga
    ta'mo montong penawanna.
  rus-SYN: И, услышав, ближние Его пошли взять Его, ибо говорили, что Он вышел из
    себя.
  mbh-mbh: Lama Jisas ilengare o nongpol mun ako Jisas i velpol mun lale. Ma o es
    a i nge, eneke o rivenga sapang ngongong i mo o rere i.
  bdd-bdd: Ma ꞌina susuwao sihesagoheya ꞌabehega Yesu geya ꞌida ꞌaiyawasiya, ꞌoinega
    sinaowa ꞌabehega sitoeyama, sigwaegwae, “Ciheyauyaule pwaiya.”
  cbt-NTPO: Quisoso quëmopinënpitari natantahuatona', “Nani hua'yantërin,” topi. Napoaton
    Quisoso quëpacaiso marë' huëcapaipirinahuë'.
  srn-NT: 'Di den famiri fu Yesus yere dati, den go fu teki En. Bika sma ben e taki:
    “Yesus edesei no e wroko bun.”'
  cta-NT: Loꞌo ndyuna tyaꞌa Jesús chaꞌ biꞌ, ngulacua tsa tiꞌ nguꞌ liꞌ. Hora ti nduꞌu
    nguꞌ lijya̱ nguꞌ slo Jesús, xquiꞌya chaꞌ ntsuꞌu ñati̱ nu nacui̱ chaꞌ cua ngua
    loco yu.
  bqc-SIM: Kɛ́ aà daɛↄ yã́pi mà, aa dà aà gbɛsizɛu, asa wàlɛ mɛ ĩ́ana kàwàɛ.
  tcz-CHONGTHU: Hichu ainkoten ajah phat uvin apuidoh dingin ahungui. “Ama hi angol
    a hita hi,” atitauve.
  mar-mar: त्याच्या कुटुंबातील लोकांनी याविषयी ऐकले तेव्हा ते त्यास धरावयास निघाले
    कारण त्यास वेड लागले असे त्यांचे म्हणणे होते.
  snp-snp: Ido kawa wenenala yate koliti, Kala-manena ya u kopa wimo yamu ilimito
    unune, loti amo minaidoka ae.
  isl-isl: Þegar vinir hans heyrðu hvernig ástatt var, komu þeir og vildu fá hann
    með sér heim til sín. „Hann er ekki með sjálfum sér.“ sögðu þeir.
  spy-NT: Yu kāyityi kaamet ākoo mbo ng'eetaabkaamet ꞉ng'aleechaa, kuba kumāchē bokukwēryoon
    kuchō kaa, kuuyu /kikēēmwooyē kule kiikubun ꞉mēt.
  xnn-xnn: Dinngen pay nan ag-ina ay adi mangmangan si Jesus dadat omey ayagan koma
    siya tay wada nan mangmangwani en naong-ong siya.
  mwe-mwe: Bhai, ashaalongo ajabhonji bhakapilikananjeje genego gubhapitengene kukwakamula,
    pabha bhandunji pubhabheleketangaga kuti bhalwele shalubha.
  tte-tte: Yeisu ana susuyao sibenalan yakato iya nige ikakaiyawasi mwa silau sabi
    yoganna kaiwena tomo siwalowalo yakato ikabaleya.
  tcs-tcs: Orait. Wen ol pamle blo Zizas bin lisen wanem em bin go tru, dempla bin
    kam po tekem go aus bikoz dempla bin tingk, ‘Em bin luze sens.’
  hlt-THB: A cakawkhqi ing ce ak awi aming zaak awh, “A cyih am awm voel hy,” ami
    tinaak dawngawh anih ce tu aham cet uhy.
  soq-soq: Me nola pokaidasadie, do wampadewae nana napona intawa dia gombawa umanawa
    etane me mampe antoie oniempaa baiwa. Mo waienase, “Dauwa me kainokaino nola os
    dewasadie wandia baiwa uwawa saiwa wano koakoalen. Ane, nuba wadate mainimbosate
    onieta.”
  qub-qub: 'Chayno caycashanta mayar famillyancunaga aywaran Jesusta apacunanpaj:
    «Dyablumi maquichacurcusha» nir runacuna rimaptin.'
  att-att: Á pakarámak nayù ira kanakanáyun ni Apu Kesu, ed da nakuan gaputan, ta
    kagiad da ta magisassay maguyung.
  bki-bki: Naruei Yesu kiano torogio nalo amijog ka napano Yesu naio jo mim̃au m̃ele
    jibena, a nalo amijog bunu ka tomu nalo ajum̃a amil dieio, aberinavo “P̃eli kema
    nei, naio milaluvu parinio ruei kovio!” Mia Yesu kenieno bija kuruano nalo aban
    ka ajidom ka alavon ka avurular naio den tomu nalo nei.
  bqp-bqp: Kũ a bedenↄ yã pìi mà, ò dà zɛ́n ò a gbɛsɛ, zaakũ òtɛn pi ĩa kàamɛ.
  mcp-mcp: 'Njɔ́w búúd yé í mú gwág sâ jɔɔŋgʉ̂. Bwə́ mú zə nə́ bwə́ zə́ ŋwa nyə nə
    ŋkul, nəcé bwə́ á ŋgə cɨ nə́: «Lúu í cugɛ́ ná nyə mpwogɛ́.»'
  hat-hat: 'Lè fanmi Jezi yo tande sa, yo soti pou yo vin chache l'' paske tout moun
    t''ap di: -Nonm sa a fou.'
  npl-NT: Ijkuak okimatkeh non ken okitayah n Jesús, owalajkeh okinotsakoh, porke
    okimoliayah chamo yokuatlapolo.
  bgg-bgg: Ai haliingpho è ji yoi mage ne Isu shii idoh noh pha wuii thog dun. Nyieliieshii,
    ithek è bajo yao ramuii, Ai ne biu dun ro.
  eng-TCENT: When his family heard about it, they went out to restrain him, for they
    said, “He is out of his mind.”
  eng-BSB: When His family heard about this, they went out to take custody of Him,
    saying, “He is out of His mind.”
  cpu-NT: 'Tzimatsi kantayetaintsiri: “Shinkiventaka Jesús.” Iro ipokantavetakari
    isheninkathoriite, iraanairimi.'
  san-ASM: ততস্তস্য সুহৃল্লোকা ইমাং ৱাৰ্ত্তাং প্ৰাপ্য স হতজ্ঞানোভূদ্ ইতি কথাং কথযিৎৱা
    তং ধৃৎৱানেতুং গতাঃ|
  tac-NT: 'Napu''lige alué Esusi chega rijimala machisá we''ká ralámuli jsíligo alemi
    alué Esusi ajtígichi, alué rijimálaka yati o''tomé olale. Anile: ―''Ma lo''iro
    alué Esusi.'
  eng-WEBPB: When his friends heard it, they went out to seize him; for they said,
    “He is insane.”
  gfk-H: Ma bia ira hinsaka Iesu diet ga hadadei hua, io, diet ga marsei ia, diet
    gaam tangai bia, “I biha? I ta ba. Naka?” Ma diet ga haan bia diet na hanawaan
    lah ia.
  viv-viv: Ma ana unuma hidedemi hinogalina againe, hilowoga be hinavegaꞋaulena faꞋina
    higahegahe higayo, “Givekabakabaleya.”
  yao-yao: Achalongo achinjakwe paŵapilikene yelei, ŵapite kukwajigala ligongo ŵatite
    kuti jwampugwe.
  tgp-tgp: Tavtavuin Iesu lara la rongoa, la vano vara la taurilatia matan la lo verea
    lara, “Hara sei, r̃omina mo tihai sei!”
  auc-NT: Ayæ̈, Quïmæ̈. Ocai edæ ömædæcacä pönente baï cæcämæ̈æ̈, ante pönente tededönänimpa.
    Mänömaïnö ante tededäni ëñëninque Itota guiidënäni guiquënë tömengä ingante bæi
    ongonte æncæte ante wadæ pönänimpa.
  kbc-NT: Odaa litacepodi Jesus joɡ̶odibodice niɡ̶ica Jesus aneote, odaa ja noditicoaci
    liɡ̶eladi me lowoogo modigotalo Jesus, domoɡ̶oyadeegitedicogi liɡ̶eladi, leeɡ̶odi
    ica oko anodi Jesus me yetole.
  bmh-bmh: Yesus nugau atagul, go Yesus nug igul go guzenina, ze doimai, goagen enemen,
    “Go kar weu,” aimai, go dual oimai, koli gonugau uzan imai unabun alemen.
  ctu-BL: 'Che'' bʌ tsi'' yubiyob i pi''ʌlob Jesús, tsa'' tiliyob cha''an mi'' chucob
    come tsi'' yʌlʌyob: Sojquem i jol, che''ob.'
  meq-meq: 'Ndo ŋgay hay tə tsəne andza niye na, ti ye mata gəsa ahaya Yesu. Hərwi
    tə gwaɗ: «Neŋgeye na, andza gər mavuwe.»'
  noa-H: Jesús haar mag hõor pöm jũrr p'ẽp'ẽeuk'am gaaimua pöd t'achjã k'öba sim ha
    hũr hat'aawai chi k'odnaanau hi hawaan wëtjierram haajem, lökiebaadeewaita mag
    t'achjã k'öba simpii hawia.
  alp-NT: Kena Yesuse inai kai kwaliNisi lene be Irue me Kapernaume, hoko esi keu
    lokoI kena ranaI le tamata esi beteke be Imake peneka.
  san-VEL: tatastasya suh.rllokaa imaa.m vaarttaa.m praapya sa hataj naanobhuud iti
    kathaa.m kathayitvaa ta.m dh.rtvaanetu.m gataa.h|
  kbq-kbq: Ana kema naga'amo'za nentahiza avrenaku vu'naze. Na'ankure zamagra'ma zamagesama
    antahi'zana hago negi nenegahie hu'za hu'naze.
  kbh-kbh: Jesusbe pamíllanga nts̈amo cha yojtsepásama tmojántats̈ëmbona ora, tmojána
    cha jetsbets̈ama, er ents̈anga imojtsencuéntaye cha opá tojtsanóbema ca.
  ron-LSB: 'Când au auzit prietenii lui, au ieșit să-l prindă, căci ziceau: “Este
    nebun”.'
  pon-pon: Ni kompokepa ko ronada, re kodo, pwen wala jan i; pwe re inda, me a iakala.
  nhe-BL: 'Huan quema quicajque iteixmatcahua Jesús para ax quipixqui se tlalochtli
    para tlacuas, hualajque para quihuicase pampa quiijtohuayayaj: “Molocojchijtoc.”'
  sps-sps: Nainy te nongoiny nuatsin Ya na ka to ri naa mito a tou nom Ya, tana saa,
    a vainy tsue ror, “Piou busen!”
  wnc-wnc: Siwan Jesutane uyapnata wamu waaknga natake, “Ita atdatdaptake pasinggak,”
    ngang yake iniwa kuningge apbing.
  bus-bus: Kɛ̀ à bɛdeenↄ yã pì mà, aↄ̃ dà zɛ́n wà à gbɛsɛ, zaakɛ aↄ̃ↄe bee ĩa kàamɛ.
  gub-BL: Na'e uze'eg teko uzeupeupe a'e wà kury. — Zezuz he'o a'e, i'i uzeupeupe
    wà. Na'e iànàm a'e wà kury, wenu he'o haw imume'u haw a'e wà kury. Ur zepe a'e
    pe ipiaromo wà, a'e wi heraha pà wà. (Nueraha kwaw wà. Ta'e noho kwaw wanupi a'e
    xe.)
  imo-imo: Aku walipe yu kere naa norumu ungu pilkolio wali Jisas yunge anumu kinye
    angenupili kemulupilini ningei “Yu loi ltemo,” ningo yu lingei puringi.
  boj-boj: Yesus aqa was naŋgi aqa ai koba na degsib qusibqa Yesus oqajqa marsib qure
    deq gileb. Naŋgi maroqneb, “Yesus a nanariqo kiyo?”
  ulk-ulk: Legize able mir Iesura buai daratagerlare. Wi detautlare, “E akaida peimpeim
    baidari!” Ableluglam abra buai tabakiauda mirem abi wairpeirare a waigareda gedim.
  eng-DRA: 'And when his friends had heard of it, they went out to lay hold on him.
    For they said: He is become mad.'
  knf-knf: Wi bayiţul baŧiinkuŋ uko mënţan waŋ, aşë biirada, ţiki baji ayilaa.
  san-KHM: តតស្តស្យ សុហ្ឫល្លោកា ឥមាំ វាត៌្តាំ ប្រាប្យ ស ហតជ្ញានោភូទ៑ ឥតិ កថាំ កថយិត្វា
    តំ ធ្ឫត្វានេតុំ គតាះ។
  arn-NT: Fey Jesus tañi pu reñma kimlu engün tañi femngechi dungu ñi femmeken, amuy
    engün ñi yemetuafiel. “Wedweduwi tati” pirkey engün.
  zas-NT: Chi gogbee ree xfamil Jesús, dxel bidxin reeman din yacaꞌ reeman laaman
    guial rëb reeman guijcaman rajc.
  ken-NT: Bǒ nnɛrɛ́kɛt ywi bághókó nɔ́kɔ́ nɔ, bábho bɛrɔŋ ndu bɛsɔt yi mbɔnyunɛ
    bárɛ̀m nyaka bɛ, “Nti átáká yi amɛm!”
