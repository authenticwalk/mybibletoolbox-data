  grc-F35: Καὶ ἀκούσαντες οἱ παρ᾿ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν, ἔλεγον γὰρ ὅτι «Ἐξέστη.»
  cav-NT: Jadya bahue juatsutu Jesúsja ata cuana jecuare tuque jiteque, quijahuatiyapa
