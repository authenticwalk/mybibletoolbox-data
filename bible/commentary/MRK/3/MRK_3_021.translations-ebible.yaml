  grc-TCGNT: Καὶ ἀκούσαντες οἱ παρ᾽ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν· ἔλεγον γὰρ ὅτι Ἐξέστη.
  mzz-mzz: Tutuyanina nasusuvo inoqai paipaina ivo, “Gumanina qauqauna”, we inaqo
