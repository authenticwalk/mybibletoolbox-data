  huu-NT: 'Naimɨena ie comɨnɨ fɨdɨano: “Naimɨedɨ jai uaɨrico isoi iacade” raillanona,
    comecɨna facadɨmacɨ. Ie jira naimɨena ie ei jofomo isaɨbiacadɨmacɨ.'
  jiv-NT: Jesusa shuári̱sha nuna nekaawar Jesus ti itiurchat pujus wáurtsuash tu enentáimsar
    jukitiai tusar nu je̱a̱nam jeariarmiayi.
  otm-NT: Nu'bʉ mí 'yø ʉ yʉ́ mɛni ra Jesús 'bɛ'a gätho i øt'a, ɛ̨mbi in gąt'i, nɛ
    bá ɛ̨ ʉ bi zøm bʉ 'bʉh ra Jesús i nde da zits'i.
  dah-dah: Goyenterbe Yesu tayŋeŋ goyen, “Yesube kukuwa heŋ hi,” mere momoŋ nuramiŋ.
    Irdeb Yesube ya goyenter hi yeŋ nurdeb tiyuŋmiŋde teŋ kuniŋ yeŋ wayamiŋ.
  tnk-tnk: Nəpɨn nəkur imwəni me həreɡi nəfe Iesu ramo, həuvən mə tuhəuvehi raka in,
    mhəni mə, “In ramarməri.”
  kpr-kpr: Jo mindae irero, nunda nano namendi ava ningido siseri, “Nu daghedo irira,”
    aminge sedo, numo sandi bu yari dae fuseri.
  san-IAS: tatastasya suhṛllokā imāṁ vārttāṁ prāpya sa hatajñānobhūd iti kathāṁ kathayitvā
    taṁ dhṛtvānetuṁ gatāḥ|
  nho-nho: I te saaita naa hareaakina Jesus raa ni llono i te mee nei raa, oo ake iloo
    ma ki toa laatou a Ia, teenaa i aaraa tama e taratara maa Jesus ku vvare.
  gym-NT: Jesu mräkäkwe kukwe ne gani angwane, kä namani jäme Jesu dokwäbti namani
    nütüre, aisete nikani niara jiebti, tö namani Jesu ngwianta ja gwiriete.
  azg-NT: Ndoꞌ joo nnꞌan na ntyje nquii Jesús, vi na jndë jndyehan na nndaꞌ vaa, yajoꞌ
    saquitjiꞌhan jon quiiꞌ ntꞌan nanꞌñeen, ngꞌe jnduehan tꞌman vaa tsiꞌndaaꞌhanꞌ xquen
    jon.
  bhd-bhd: ज़ैखन यीशुएरे रिश्तेदारेईं एन शुनू, त तैना तैस ट्लेइतां अपने घरे वापस आन्नेरे
    लेइ जे, किजोकि तैना ज़ोने लग्गोरे थिये कि तैसेरो दिमाग ठीकाने नईं।
  too-NT: Lā' a'xni'ca' ixtalakapasnī'n taca'tzīlh huā'mā', xlaca'n talakmilh para
    natachi'pa como ixtahuan que xla' hua'chilh chuyani' līlalh.
  ind-AYT: Ketika keluarga-Nya mendengar hal ini, mereka datang untuk mengambil Yesus
    sebab orang-orang berkata, “Dia sudah tidak waras.”
  cjo-NT: 'Ikemakotakiri Jesoshi isheninkapero, riyaatashitawitaari raaneerimi ipankoperoki.
    Ikantawakaanaka: —Osheki ishinkiwentaka Jesoshi, tee iñaakota, thame aaneeri.'
  nsn-nsn: Tar binak ka longoro ro tahinalikiono tar puhion, gisina ka la marang kila
    tatanon. Teene o tamata ka hire pono pare, Inggono ke poupouluana manas.
  san-DEV: ततस्तस्य सुहृल्लोका इमां वार्त्तां प्राप्य स हतज्ञानोभूद् इति कथां कथयित्वा
    तं धृत्वानेतुं गताः।
  tna-NT: Mesa edue cuana ja shanapa putsu, putitana huecuana tu yani su da jenetia
    mecuana sa ete su Jesús edusu puji. Daja dusuja adhaatana huecuana, “Jesús beju
    chuataitanajiji”, cristiano cuana eputani putsu.
  lid-lid: Eme lowan oro anuhun, ma oro anya kala kakohok iy, tasah iri lau anya,
    “Iy badeh, ndra lolo-ou.”
  wim-wim: Puth kampan nungantamang wik inan ngeeyinan-a, thananiya iiyin nungant
    yipam kalayn nunang thanttang, than puth pam wanch anangan thaw-thawina, “An nil
    weenth-weenthamana!”
  zga-M: Avakhekholo kya mwene vuvapolikhe elimenyu elyo, vakhaluta khu khomwibata,
    vakhata, “Ikhwalukha.”
  yom-yom: 'Bibutu biandi bu biwa nsamu beni, biyiza kunlanda mu kingolo bila baba
    tuba : “Weka dilawu”.'
  san-SIN: තතස්තස්‍ය සුහෘල්ලෝකා ඉමාං වාර්ත්තාං ප්‍රාප්‍ය ස හතඥානෝභූද් ඉති කථාං කථයිත්වා
    තං ධෘත්වානේතුං ගතාඃ|
  yut-yut: Aŋek dabɨni uŋun bini nandaŋek “Burɨ upbal tak” yaŋ yaŋek yutnikon iyɨŋ
    aŋaŋ kɨk do apgwit.
  grc-BYZ: καὶ ἀκούσαντες οἱ παρ᾽ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν· ἔλεγον γὰρ ὅτι ἐξέστη.
  cpc-NT: 'Tzimatsi kantayitanaintsiri: “Shinkiwintaka Jesús”. Iro ipokantawitakari
    ijyininkathoriiti, jaanairimi.'
  nhg-NT: 'Cuöc oquematque tiefamiliares Jesús que ompa iloaya, onyajque para tieasetibe.
    Pos quejtoöya: ―Ye lucojtec icaca.'
  nya-nya: Anthu a ku banja lake atamva zimenezi, anapita kuti akamutenga, pakuti
    ankanena kuti, “Wazungulira mutu.”
  ngu-NT: Ijcuac on quen quintaya oquimatquej, ohualajquej para cuicasquej, pampa
    yejhuamej cuitiayaj yotlamachilispoliu.
  kup-kup: Tahan pimauzari pot tahavoz hatevetehapuh pot hah, “Iesu rumurat het gipiz
    nain tamah batahag, dari sat pi bavizat emak.” Pot paru hat sah.
  jid-jid: Da bikoma ba won naki da he niwu da ter, imiri ma na he na he ni wu na.
  wmw-wmw: 'Jamaa zake pawasikire, wakilawa kuka kunkola, kamana wengine wakamba:
    “Ankili zimpoteya!”'
  gmv-GGM: Iza hanota siyida iza daboti gooyonta agena gidi benara ekki banas izi
    dizaso gakida.
  ssg-ssg: Ti tesol akiki Jises wanen hongoa, lato nahih upia i nake lato sokok ka
    i taxitaxiawen.
  zpo-NT: 'Nu gorna mbin re sawlizh Jesús kwaane zee ngwa xaa zee yaxii xaa xaa, nel
    nzhé re xaa: —Nzhak naxen xaa.'
  poy-poy: Walongu wakuwi pawapikaniriti gawatakuliti wantu, wagenda kumtola, toziya
    wantu watakuliti, “Kana lukwali.”
  qwh-NT: Tseta musyarirninnam, Jesuspa castancuna wayincunaman pushacuyänanpaq ewayarqan.
    Porqui Jesuspaqqa “Locuyäcurishqam” nirmi, parlayarqan.
  gaw-gaw: Anam dayeye, Nug anig amaḵud ele ag amu doona, ag ahan, Nug omalna goḵulagnu
    uḏip̱ig. Aḏinu? “Nug kaaka qeum,” aon ap̱ig.
  nca-nca: Ŋu naruko ŋuno unipareto ŋande yaŋgurí, “Yesuko kape-kape hamó teyote,
    peka.” Ŋunde yi eneŋo suwisawiyómbo iŋoro o soso taró ŋuro iŋoro, sopoya towato,
    yero iŋoro uyareŋgurí.
  zpz-NTPP: Orzeꞌ de famil nim güeñ dey de coz nu guc. Orzeꞌ za dey lom nu ricy pee
    dey cha nu dey mi por fers la, gun mnii mbecy nu guton mi.
  mkj-mkj: Nehn epwi Ah peneineihok rongda me, irai inla ipoa pwa irai en oaloa apwali
    Ih; pwa armaj kan pwahpwahpwa, “Ih ne japwungla nehn moange.”
  zac-NT: Iurní bini shfamili Jesús ra cusë nabëꞌnë më; bëdchini raiꞌ parë guaꞌa raiꞌ
    lëꞌë më la fuersë purquë rniꞌi mënë rac luguë më.
  kyg-kyg: Yesu vayaꞌamogimo ani kavafeꞌmo ava gemo afiteꞌapaeꞌmo, negi kavaꞌmo nehiye,
    huꞌa huteꞌa avalesayafeꞌmo uꞌnae.
  kmk-kmk: Utdit madamag dat kabagiyana, ummoy da ta ida idallay ta ibagbagan dat
    tagu un natiwtiwongan ussiya.
  cao-NT: Jatsi quiha Jesú nohiria jënimahuahai ca jahuë noma bo, jahuë jahëhua, tihi
    cabá nicaniquë. Nicaxo tsi quiha Jesu bichi ja bocaniquë, yoyo jayahai ca quëscajahuahi
    na.
  bbr-bbr: Jisas nukan kinjaukut ak Jisas nukas kiro onok keserwon ämän roianik, akas
    äiein, “Ko otop sareu.” Äianik, ak imäiäu koin.
  inb-inb: 'Jesus­pa pai­pura­kunaka, chasa iachas­pa, ni­na­kurka: —Upami tukurka—.
    Chi­manda chaiag­rir­ka­kuna, paita pusan­gapa.'
  hrv-hrv: 'Čuvši to, dođoše njegovi da ga obuzdaju jer se govorilo: “Izvan sebe je!”'
  box-NT: Bìo á ɓàn nùwã ɲá mu, á ɓa ló wà ɓueé fé o, à ɓa wee bío le
    o ɲúhṹ mía bĩ́n.
  ote-NT: Nepʉ bi ꞌyøde nuya mengu rá ngu ra Jesu gue hinte xqui ziꞌa̱, hangue bi
    ꞌñeheꞌʉ pa da zitsꞌiꞌa̱ ngueꞌa̱ mi eñꞌʉ gue xqui ꞌbɛ rá mfeni.
  wnu-wnu: Ende at igamari ne Yisas unor umuragrari big Yisas eng at qib mom qangangetra
    ende qamb qamarari igub mot isub qamb irubet igurei.
  zam-NT: Co'se' mbìn mèn guliz Jesús cón ngue li Jesús no con' co' ndxàc loo Jesús,
    mbi'th mèna loo Jesús par hue' yèe mèna Jesús tac mbez mèna no ndyoodi's mèna
    le' Jesús nquée mbii yéc.
  zyp-NT: A sawny tah ma kong cawh aa thui tihtah, “A thinglung a hmang khawh beh,”
    tah he ka, ama lah a pawtah a sei he.
  sey-NT: Ja̱je paꞌina, i̱ cajeohuaꞌipi asani Jesure quërëja̱ñuꞌu cajë dateña, coa
    cuepei neni yoꞌoji, caye paꞌina.
  nvm-nvm: Regavo e roin bu kuai Jesu fu nigen iserenma kuaivo ijefuon aganfuon bu
    vuak iji faime Jesu afekuaim ruain.
  mps-mps: Te Jisas aga deli kaneme bage augwaligo te po odama, tama augwaligo aga
    sagasainogo asai. Magi baso meni, te olo we bidi dabego “Aga te wabo palio” po
    wabo augwaligo odali.
  seh-seh: Abale ace Yezu pidabva iwo penepyo, aenda kuti akamphate adze naye na mphambvu.
    Thangwi anthu anango akhalonga kuti Yezu ana nsala.
  pab-NT: Hatyaoseta Jesus hinaeharenai semaha etahi hoka xaneha enomana nolokahene
    maheta. Haiyaharenai ehatyaharene aokahitereha hiyeta xane nolokahene maheta.
  llg-llg: Lita leondia boe ma hataholi lae, “Mete sudik Yesus dei. Ana nafalende
    heni nasaneu nala aoinan so.” Huu kaꞌa-faꞌdi nala lamanene hataholi la kokolak
    lae leo ndia, de ala sangga mai lala falik Ndia.
  kyf-kyf: Ɔ nyɩma 'nʋa da we, wa nɛɛ nɩɩ, -Zezu 'wlukʋʋn ka -nyumɔ. 'Ɩn wa yia ɔ
    'bɩ yi.
  tpi-tpi: Ol wanblut bilong Jisas i harim tok long ol samting Jisas i mekim, na ol
    i kam bilong kisim em. Ol i tok olsem, “Em i longlong pinis.”
  mih-NT: Ta sa sito zɨhɨ ra ta yañi ra Jesús tuhun cuan, ta cuahan ñu vatyi cua naquihin
    ñu sii ra vatyi cahan xaan ñiyɨvɨ, ta catyi ñu vatyi zana xiñi ra Jesús.
  qvh-NT: Jesús sayno caycashganta musyarmi castancuna yarpäyargan löcuyash caycashganta.
    Saymi pay caycashgan cag wayiman aywayargan shuntayänanpä.
  kms-kms: Nikin yavi ire ni wand buagi te rutungu pugri bu ni riri ni jebo nand di
    ni ruso ritanyi nikin baj pe ruso ningg.
  agn-agn: Pagabalita tang mga kalogodan ni Jesus, namampaning da don para mangosil
    ong nandia, tenged ganing tang mga taw, gabariado ra ono tanandia.
  nhi-NT: Ihcuac nichanehcauan Jesús ocmatqueh nic ompa ocatca, oualahqueh ocniquiah
    icuicasqueh, pues octouayah mach Jesús acmo yec yoltoc.
  ttc-NT: 'Yatzun aj tok kcha''o'' kye aj tuj tjay te Jesus ikxji, kyetz exik tzan
    stzaj kyin. Kyetz nkyq''uma'' tuq ikxjani: «Tetz cha ma''tx tz''el lok.»'
  dan-1931: 'Og da hans nærmeste hørte det, gik de ud for at drage ham til sig thi
    de sagde: “Han er ude af sig selv.”'
  kwj-kwj: Wosiwani ri hima mu le wu mendiwani sawe, “Jisas ambwatihiro.” Wowani wunu
    Jisas ni wu rata kinani ya wu i.
  vie-OVCB: Gia đình Ngài được tin, liền tìm cách cầm giữ Ngài, vì cho rằng Ngài bị
    mất trí.
  kze-kze: Ísumba amááraa isésa aívó'an-iye sésa tairánáe sésa tiráawe.
  mpj-mpj: Palunyajanuluya karlkikajalu nyakulaya wajarnu, wangka pakiwana jilanya
    “Jiijajpanga kuranpa kawarnkawarnarringu.” Jiijajkura yipilu marlangupirtilurrjuluya
    kulirnu jakurlpa. Karaya pakarnu yanu, Jiijajpaya winira katikurarni.
  lbk-lbk: Osto ay chinngen nan pangafongna, inmey cha ay en nangikaan ken siya, tay
    wad-ay nan mangwanin nalewlew siya.
  mto-NT: Ku tseꞌe je̱ Jesús je̱ yꞌutsa̱ta̱jk du̱mó̱tudi juuꞌ veꞌe toojnju ko̱jtsju,
    vanꞌit tseꞌe du̱ꞌuknu̱na̱jkxti je̱tseꞌe ku̱du̱vo̱o̱vdi, ku̱x veꞌemeꞌe je̱ jayu
    vyaꞌanda je̱ts ta̱ veꞌe vyinmaꞌyu̱ntó̱kini.
  bzh-bzh: Loḳ Yesu yi alam denedo bej gedenġo bë alam deggërin sir rot, lob denër
    bë, “Maḳ yu vonġ paya!” Lom deya in bë denajom yi nah.
  guj-2017: તેમના સગાંઓ તે સાંભળીને તેમને પકડવા બહાર નીકળ્યાં; કેમ કે તેઓએ કહ્યું
    કે ‘તે અસ્થિર થઈ ગયો છે.’”
  jvn-NT: Sedulur-seduluré Gusti Yésus pada krungu bab kuwi. Lan menèh ènèng sing
    ngomong nèk Dèkné kuwi ora waras. Mulané sedulur-seduluré mau terus budal arep
    marani Gusti Yésus diejèk mulih.
  byr-byr: Wapaaya manyɨ kyeꞌ Jizaazai yakeꞌna gamɨre jɨlɨkaimɨraaya sara wɨꞌneva
    “Nemɨ gamɨnyɨ marawaana!” deva kaanna bɨna yeꞌ. Sareꞌ dareꞌnesɨ. “Sɨmunya maayai
    mwaalɨka,” desaꞌnanyɨ.
  ian-ian: Jisasna ngaymba la nɨmba ngi vat wutaa ndɨna maawut yigumba ana sɨka lɨgandɨ
    walaa ndɨ kat kwutaa wusovat yindi.
  hun-hun: Amint az övéi ezt meghallották, eljöttek, hogy megfogják, mert azt mondták,
    hogy magán kívül van.
  mcf-NT: Aden penquiocsho isanec nidshun Esus yuedquid yacno choshon chuituidpondash.
    Aden chuituidac anocquidtsen Esus bednuec chopondash. Icsabudashien nec quianec
    chopondash.
  kjs-kjs: Eda nanisa remaa pagisimi rabu Yesuna adami alinumi nipu mula ipisimi.
    Gore Yesu kone makeyaoma eda nano piru aaya kone suma nipu mula ipisimi.
  mni-mni: "Pao asi Ibungogi imung manunggi misingna tarabada, makhoina Ibungobu yumda\
    \ punanaba thoraklammi maramdi makhoina “Mahak ngaore”\x94 haina hainarammi."
  yad-NT: 'Ridyetya̱danumatiy satevay, riya̱da ji̱ta variy sana̱cho̱, rirya̱tidye
    ju̱riy variñi̱, ru̱tañu̱yada tavay daryaju̱ni̱: “Jatayani̱.”'
  mxb-NT: Tá ni̱ niꞌi̱ tóꞌon na̱ veꞌe Jesús ña̱ ndóꞌo na, dá ni̱ kee na kuaꞌa̱n na̱
    nakua̱ka ñaá ná kandaka na noꞌo̱ na̱, dá chi̱ ni̱ na̱dana va na, káꞌán ná.
  pon-2006A: Ni ekei kiseh ko ar rongada met, re ahpw pwarala reh pwe re en ale oh
    apwalih; pwehki aramas akan ndinda me e iahkalahr.
  maq-NT: Hya xi camachaya rë xuta rë me cjua vëhë ne, quiji me xi cuaxëxin rë me,
    tsëhë xi há sa má rë me, sca rë Jesús.
  hto-hto: Afefue fɨdɨ́illano ie onoiga nabáiñɨaɨ bitíaɨoɨ ie oni uíllena, mei afémɨe
    uáɨritaide daɨdíaɨoɨ.
  por-BRBSL: 'Quando seus amigos o ouviram, saíram para apreendê-lo; pois disseram:
    “Ele é louco”.'
  ces-NKB: A když se to dozvěděli jeho příbuzní, vyšli, aby [si] ho vzali, protože
    [lidé] říkali, že se pominul.
  cui-cui: Jesús piamonae matabʉxʉyo tatsi jume tane xua jiwi paeba xua pinae juinya
    Jesús matayaibatsi. Daxota barapomonae pata, xua Jesús pewaetabinexatsi, xua pia
    bo beya pecaponaenexatsi.
  boj-2014: Yesus aqa was naŋgi aqa ai koba na degsib qusibqa Yesus oqajqa marsib
    qure deq gileb. Naŋgi maroqneb, “Yesus a nanariqo kiyo?”
  eng-OEBUS: When his relatives heard of it, they went to take charge of him, for
    they said that he was out of his mind.
  eri-eri: Nere Yesus nomo ganemu etenga, Yesus no dada onona waha beele isidu bode
    nere Yesus hawode mayaneha. Nere benou lewane, “No dabu tayaha.”
  aly-aly: '@see-verse:MRK.003.020'
  wiu-wiu: Eni tanemo kugu yatekete onekameyo ekete ekee, leau akeneya yakome tokono,
    enemopato wa Yesu moa pikoa kawadete nekeneya.
  swe-swe: När hans närmaste [hans familj, se vers 31-32] fick höra detta, gick de
    ut för att föra med sig honom med våld (gripa, arrestera honom) [och föra honom
    tillbaka till Nasaret]. De sade (gång på gång, deras huvudsakliga samtalsämne
    var) att han var från vettet (från sina sinnen).
  cth-cth: A imthungnaw a huikonaw ni a thai awh navah, Bawipa khoum hanelah a tâco
    awh. Bangkongtetpawiteh, ayânaw ni Bawipa teh a pathu toe ati awh dawk doeh.
  mti-mti: Iesu inawa tatawaiwa ge yogeyawaiwa mame anoyawa, mu autan onamiya. Kuiyawa
    mu waya, “Me kuiya kukaine.”
  pad-NT: 'Jesus igamina vakamitha''ihi ida varani hina, vaabono vakani''akhama''aha:
    —Anikhava ada arigamina mahija agorana hoja''avini. Ija''aria kabajadiki vavanihaki
    ada.'
  twi-twi: Ne fifo tee asɛm a aba no, wɔkɔɔ hɔ sɛ wɔrekɔfa no akɔ wɔn fi efisɛ wɔkae
    se, “Ne ti mu ka no.”
  hlt-hlt: A taengkah rhoek loh a yaak uh vaengah, “Limlum coeng,” a ti uh tih amah
    te tuuk hamla cet uh.
  tbz-SIM: O cĩ́ɛ̃̀tɛ̀ kɔbɛ ti kèè dìì mɔ̀nnì kɛ́kɔtɛní kɛ bo ò dɛ̀itɛ kɛ yɛ̃́ bɛ̀
    do nɑ́ɑ́mmɛ̀ kɛ tú o yɛ̀mmɛ̀ í nɑɑti.
  san-GUJ: તતસ્તસ્ય સુહૃલ્લોકા ઇમાં વાર્ત્તાં પ્રાપ્ય સ હતજ્ઞાનોભૂદ્ ઇતિ કથાં કથયિત્વા
    તં ધૃત્વાનેતું ગતાઃ|
  amx-amx: Jesu-henh peltj mapel nhenh-penh awek, inang petjek, renh anginetjeh. Inang
    iterl-arek, Jesu rang kwel ahert-irrekarl.
  ake-NT: Serɨ etasa' itonpa ton uya a'tai, ikan to' utɨ'pʉ, apʉne pʉra ka'pon amʉ'
    uya, “Itano'masa',” ta pɨ'.
  qvn-NT: Chaypitam Jesuspa aylluncunaga “Jesusga löcusham cayan” nigta mayarärirga
    aywarärimunag aywachicurcänanpag.
  tku-NT: A'cxni' ixtalakapasnī'n taca'tzīlh huā'mā', xlaca'n talakmilh natachi'pa
    ixpālacata ixtahuan xla' hua'chi chuyani' ixlīla.
  bjk-bjk: Nang a nago mabo tönö e Jisas toxo ölangen bira, idi toxo wan ta werwere
    ine, möxö a nangadi toxo rengrengen bara, “Ine iri baulang.”
  msy-2020: Ezɨ gumazamizir maba kamaghɨn mɨgei, “An ongani.” Ezɨ Iesusɨn adarazi
    akar kam baregha, a inigh mangasa izi.
  bpr-bpr: Kanto gadè dad flanekan ani, salu ale di kenen du nngéla, du yé man dademe
    dad to gablà di kenen ta book kun.
  cle-NT: Liáh³ca̱á̱h³ cá⁴dah²nuú³ diáh⁴ ja̱á̱² hi³chie̱y³² Jesús ja̱³ hi³ dsa³lí³
    ja̱³, mɨ²ja̱³ dah²ya²dxí̱⁴ xi² jey¹ ja̱³ duh³ hí⁴dah²tee³, chiaah¹ dah²ta³ dah²hɨ³
    hi³ mɨ³dse³taay³ ba² Jesús ja̱³.
  txq-txq: Hatahori mete-rita talo naa, boe ma rae, “Hena mete neu Yesus dei. Ana
    lilii faduli ao-inan ena.” Nufanelun nara ramanene hatahori kokolak talo naa,
    boe ma ara mai rae nuni roon laꞌo.
  aaz-aaz: Ankius on naan ate, tuaf naꞌuab ein am nak, “Amkius miit Naiꞌ Yesus. In
    nnikaꞌ nain In tuan, ma ka mapairoriꞌ fa.” In baꞌaasr ein sin anneen uabaꞌ naan,
    onaim sin neman he nok Ne nfain.
  qup-NT: Chayta yachashpankuna Jesuspa ayllunkunaka rirkakuna payta apishpa pushanankunata
    yuyarishpankuna. Paykunapura kwintarkakuna muspachari tukushka nishpa.
  dop-dop: Ɩ nyǝ́mɑ nɩɩ mpʋ, ɩlɛnɑ pɑ́ kʋlɩ sɩ pɑ́ puki nɑ pɑ́ kpɑ-ɩ. Pǝ tɑɣɑ pʋlʋ
    tɔɔ, pɑ tɔŋɑɣɑ kɛ́ sɩ pǝ lɑkɩ-ɩ kɛ́.
  azb-azb: İsanın ailə üzvləri bu barədə eşidəndə Onu aparmağa gəldilər. Çünki fikirləşirdilər
    ki, O, ağlını itirib.
  eng-DBY: And his relatives having heard [of it] went out to lay hold on him, for
    they said, He is out of his mind.
  guo-NT: 'Jesús pakoew, pen sʉapich, wʉltaen wʉti Jesús ispoxanliajwa, fʉlaeni Jesús
    poxadin, asalel bʉflaeliajwapi Jesús. Japi nejchaxoel wʉt, jʉm-aechi Jesúsliajwa:
    “Jesús na-acha” —aechi, nejchaxoel wʉt.'
  hla-hla: Ba poata te hengo nia a pala i tanen a ka teka, ba nori e na katsin pile
    kap naren, taraha a barebana i poei, “Nonei e tutu hakapa.”
  mav-NT: Mi'i pote yt aikotã kuap i te'e­renuk. Mi'i hap ti iywyt'in tikuap ta'yn
    hawyi te'e­ro'e to'ope — Meiẽ Aheyke'et Iesui wyti heso'ok ta'yn yt tenuk i pote
    i'atu'e to'ope. Mi'i hawyi tuwat ra'yn Ta'a­tuy­ke'et Iesui enõtem hamo. Waku
    watioto i ai'yat kape kat pote ti heso'ok ta'yn i'atu'e.
  kpf-kpf: Yesugât torerâpŋâ ziŋ itâ sâm gâsunam âiwe. A nâmbutŋandâ Yesugât umŋâ
    gulip uap sâwe.
  ppo-ppo: Atétu beterapó, dere fo Yesuné hamaró nomarapetamoné wosetu a̧ keyaa fole
    whi̧ kaae beterapóló, atima Yesu dape saai wóló betó molepó.
  hin-2017: जब उसके कुटुम्बियों ने यह सुना, तो उसे पकड़ने के लिये निकले; क्योंकि कहते
    थे, कि उसकी सुध-बुध ठिकाने पर नहीं है।
  bef-bef: '@see-verse:MRK.003.020'
  amm-amm: Isisoni nako siyamai iyaliyo nonani imoso no kwaikino mo, na auwonouluki,
    na nuwalo manoki, louwa kausiyanokino, na iyamoki, “To mo mulu wapu na.”
  zaj-zaj: Mulango wake viwahulike, wachola kumsola kwavija wanhu wakala wolonga,
    “Kana luwege!”
  chq-NT: Mo galiñi¹ ruu'²¹i Jesús joon jin'²in 'e nicaa²¹²mo Jesús. Joon gajalíin²
    'iin²¹²in tøø¹ø tyitsaa²¹mo 'ido.
  swp-swp: Ia ehanayao wasana se ataiei abo se lau ia bena se abinuahi, si ene, “Ia
    bena i eaueaure.”
  bjr-bjr: Faiqí anaasee Yisunara doo furufara mandeeaafoo qufaqa mina atiuqa niranaqoofaqa
    Yisuna oonu rarisee anirara deedaqiqau.
  aby-aby: Eno uisaro eme moima eno weisa, Yesu gogore ukinu weisa ibake Yesunu goi
    orouma nauisake Yesu we mufisane faka.
  eng-YLT: and his friends having heard, went forth to lay hold on him, for they said
    that he was beside himself,
  jni-jni: Ana kura awe me sa wa kuna age iriba imeme izo nan me wa suri uguma waka
    burame.
  kne-kne: Idi nadamag din aag-i na, nanlobwat da ta en da ton-oden, tan wada da di
    mangmangwani en naboge sisya.
  tgj-tgj: Vdwlo ninyigv lvga nga vpin v hum tvvpapvdw, bunu ninyia naatung dubv rito,
    ogulvgavbolo nyi vdwv minto, “Nw suru duku!”
  wat-wat: Tovanama ugunina kana sifufu noko si nowaniya keta si bwaduwa, “Namoḡa
    noko debabouna i goyowa.” Eketa si niya be sina oviya.
  gui-NT: Jesús jentara reta cuae oicuaa yave, yogüeru güɨraja vaera tei. —Mbaeti
    ma iyaracuaa oi —jei reta.
  quc-TT: 'Are xkita ri rachalal ri Jesús ri tajin kakꞌulmatajik, xeꞌl bꞌi chi rilik,
    xkibꞌij: Xkonar le Jesús.'
  heg-NTPO: Ngat net ela kon, atuli las tek apa noan, “Olan ngat Yesus le. Un nadidingun
    in mana apa ka son.” Undeng Un nenan nas ming atuli las in aa ela ka, tiata oen
    maas le noan taap lai-niin Una.
  ptu-ptu: 'Iya nauam piha tau: “Tatta''um.” Iya nahingnginna kasahapuanna, le''ba''
    siaham natambai.'
  bzd-NTPO: Mik Jesús yamipa e̱kka wa̱ ijche̱newa̱ tö we̱s ie' tso', eta̱ ie'pa de
    itsu̱kmi iyërke tö ie' a̱li̱neka̱ e' kue̱ki̱.
  kwf-kwf: Ma kaidaꞋi neꞋe ngwaefuta nia ki kira rongoa ru neꞋeri, kira ka leka siana
    fuana olitaꞋilana Ꞌuana Ꞌi fanoa, sulia kira fata Ꞌuri, “Nia boleboleꞋa liu naꞋa.”
  eng-WYC-2017: And when his kinsmen had heard, they went out to hold him; for they
    said, that he is turned into madness.
  eng-WMBB: When his friends heard it, they went out to seize him; for they said,
    “He is insane.”
  zat-NTPS: 'Gate belene benne'' xrtia Jesús ca da dxun Le̱'', na'' belezrine̱'' chee̱
    xelexeché̱''e̱ le̱''. Dxelenné̱'': ―Quebe zua xrlátaje xichaj lázrdawe̱''.'
