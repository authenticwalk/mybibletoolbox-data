  qxn-NT: 'Tsaynö maytsicag runacuna goricäyanganta aylluncuna musyasquirmi, Señor
    Jesucristoman aywaycur niyargan: “Señor Jesucristoga löcum ticrashga, wajintsicpa
    apacushun.”'
  wol-2010: 'Bi ko ay bokkam déggee nag, ñu ñëw, ngir jàppsi ko naan: «Dafa tàggoo
    ak sagoom.»'
  kqw-kqw: A kum kukunu det longoro a wasiso ra uni, ra det wanpat sur det in ben
    pasi, uni a taro det watungi uni lena ke tokodos mo a nuknukino.
  nss-nss: Pwen hu ndraisih imwonen ta Yesu huhulong, pwen pe husa pakasa wiri yiy,
    paratesah, huro pa, “Lohongan kinna pwi.”
  snc-snc: Iesu garagarana na varina ḡeseḡaḡiato, benamo ḡabiḡoina ḡeiaḡoto, korana
    tarimarima ḡekirato, “Ḡia tu bebabo!” ḡetato nai.
  lgl-lgl: Ma talasi iolifuta lia gi gera rono ala me 'are fo li, gera ka la 'i so'ela
    fala olifaenala fala 'i falua, sulia gera ronoa liafo ioli gi gera sae 'uri 'e,
    “'E kwekwe'ela rasua lo.”
  mmo-mmo: + o 3:21 Jon 10:20*Tombe Yesu-te hil lango be lala in nambe gako yi be
    lanaah, in lanêêl nambe, “Lukook wiing paya.”
  ncu-NT: Yeesuu mò̱ ko̱we̱bɛɛ‑ana a nu ane̱ŋ‑ɔ, ne̱ baa yɔ a bo̱ ya kra mò̱ yaa
    ɔpe̱, a le̱e̱ fe̱yɛ baa nu bo̱ko̱ a tɔwe̱ fe̱yɛ, “Ɔ lɔ e̱bo̱ŋ ne̱e̱.”
  cni-NT: 'Iquemacotaqueri Jesoshi ishanincasanori, ijatashivetajari iraanajerime
    ivancosanoriqui. Icantavacaanaca: —Te irineacoteaji Jesoshi, tsame aanajeri.'
  eng-WMB: When his friends heard it, they went out to seize him; for they said, “He
    is insane.”
  zaw-NT: Che biejn diajg resa' Jesús dee, biädxhiirenini, sa'csi naareni, yejcni
    cayajc.
  san-MAL: തതസ്തസ്യ സുഹൃല്ലോകാ ഇമാം വാർത്താം പ്രാപ്യ സ ഹതജ്ഞാനോഭൂദ് ഇതി കഥാം കഥയിത്വാ
    തം ധൃത്വാനേതും ഗതാഃ|
  tam-TCV: இயேசுவின் குடும்பத்தார் இதைப்பற்றிக் கேள்விப்பட்டபோது, “அவருக்குப் பைத்தியம்
    பிடித்துவிட்டது” என்று சொல்லி, அவரைப் பிடிக்கப் போனார்கள்.
  mit-NT: Dandu nècuàchì xínduu nèhivì vehe‑ya, nì xinitnùhu‑ne nansa cachí nèhivì
    sàhà‑yá ñà‑sànì ndañuhu sàxìnítnùní‑yà, cachí‑nè. Ñàyùcàndùá, cuàhàn‑nè ndé iá‑yà
    ñà‑cùní‑nè cundaca‑neyà nùhù.
  ceb-ULB: Sa dihang ang iyang pamilya nakadungog mahitungod niini, migawas sila aron
    sa pagdakop kaniya, tungod sila nag-ingon, “Wala na siya sa maayong panghunahuna.”
  ces-LB: Jeho příbuzní uslyšeli, co se děje, a tak se vypravili za ním, aby ho přinutili
    k návratu domů; domnívali se, že ztratil zdravý rozum.
  mkn-mkn: Lia bagitu ju, orang bilang, “Coba lia sang Yesus dolo. Dia su lupa urus
    diri.” Tagal Dia pung kelu dong su dengar orang baꞌomong bagitu, andia ko dong
    datang mau ame bawa sang Dia.
  nce-nce: Na Jisasbë weife mago enëne bu Jisas hi jwa këtëglebë gali aholokwane mutula
    na bu nome mitisitla. Oneho bu gali mëtla, “Bu wafi yaya lële.”
  pol-UBG: 'A gdy jego bliscy o tym usłyszeli, przyszli, aby go pochwycić. Mówili
    bowiem: Odszedł od zmysłów.'
  qxh-NT: 'Chayta mayaycur, yawar-masincuna aywaran apacunanpaj: «Supayćhi pucllacusha»
    nir runacuna rimaptin.'
  nwi-nwi: Nɨpɨg famle kafan mɨnə kɨmɨsərɨg, məknakɨn khauə mə tukhani-əhu, mhakɨr,
    mɨsap, meinai nəmə aikɨn kɨmnhani mhamə kapan kapə rameno-eno.
  kmo-kmo: 'Riiti awi eepi kumwoy ye meejichi riina yeechi ye iken eena ir. Ma mima
    ye yenya eecha wor: “Jisas rii hikishato.” Eena ye riina yeechi ye iken ir.'
  agr-agr: Nuna antukag Jisusa patayí aidau jukitasag kautuawaju, anentainkachu wajas
    wekaetsuash tusag.
  kyc-kyc: Banya palu dusipame banya suu pingi bolombalo lapyamopa karapyalyamo lasi
    pii doko sepala baa lanyala kata nyuo epeyami.
  urd-GVU: جب اُس کے خاندان کے افراد نے یہ سنا تو وہ اُسے پکڑ کر لے جانے کے لئے آئے،
    کیونکہ اُنہوں نے کہا، ”وہ ہوش میں نہیں ہے۔“
  yre-NT: Zɩ Zozi 'mangulinun 'wɩ zɩɛ -a 'man bɛ, o -si 'sia 'nan 'o 'ko -a 'kunlɛ.
    Kɔɔ -a -cin a o ji 'nan, -a -wulo srɛ 'e da.
  fuh-BKF: Nde sakiraaɓe makko nannoo ɗum ndeen, ngarani mo, sabo wi'aama hoore makko
    waylitake.
  arl-NT: 'Jesu tapueyocuaca jaara niishiquiaari naa nocuajitij, nojoriiri nocua nijioquiaari
    na riniuucua juucua. Tama sequetooriquiaajaarijia: —¡Jesuqui tari paatecara quiriijuhuanajaj!'
  dhg-DUWADHA: Ga be yol yolŋu ŋarruŋan ga rakaran nhanguḻ gurruṯumiwuḻ warrawuḻ,
    “Gu ŋunha yaka Djesum bawaꞌyuna, djämayun malaŋuyu!” bitjan. Bala dhanal gurruṯumim
    warra nhangu ŋarruŋanan mä dhanal ŋarru nhanany gaḏaymana ŋayiḻin. Dhanal ŋarru
    yaka dhanaliwaynha nhangu djäka.
  ziw-ziw: Walukolo wakwe weze weve imbuli iyo, niyo waita wakamgwile kwaviya wantu
    walozize nawakagamba, “Ni mchilalu!”
  grc-TR: Καὶ ἀκούσαντες οἱ παρ᾿ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν· ἔλεγον γὰρ ὅτι Ἐξέστη.
  nag-nag: Kintu jitia Tai nijor ghor manu khan etu kotha hunise, taikhan Taike dhori
    loi jabole bhabise, kelemane taikhan koise, “Tai laga dimag biya hoi jaise.”
  eng-OEBCW: When his relatives heard of it, they went to take charge of him, for
    they said that he was out of his mind.
  knj-NT: Ja' yet jix yaben eb yuẍtaj Jesús c'al xutx naj, jix apni eb titu', t'inan
    xa chi apni yi'toj naj eb, yutol jix tit sloco naj, yalon eb.
  deu-1912: 'Und da es die Seinen hörten, gingen sie aus und wollten ihn halten; denn
    sie sprachen: Er ist von Sinnen.'
  san-PUN: ਤਤਸ੍ਤਸ੍ਯ ਸੁਹ੍ਰੁʼੱਲੋਕਾ ਇਮਾਂ ਵਾਰ੍ੱਤਾਂ ਪ੍ਰਾਪ੍ਯ ਸ ਹਤਜ੍ਞਾਨੋਭੂਦ੍ ਇਤਿ ਕਥਾਂ ਕਥਯਿਤ੍ਵਾ
    ਤੰ ਧ੍ਰੁʼਤ੍ਵਾਨੇਤੁੰ ਗਤਾਃ|
  nob-LB: Da familien hans fikk høre dette, gikk de dit for å ta hånd om ham. ”Han
    er gått fra vettet!” sa de.
  ntj-ntj: Nyangka palunyaku ngunytju marlanypirtitarra kulira pitjangu Tjiitjanya
    ngamulu miranykanyilkitja. Tjiinya-ya kulirnu yarnangu pirnilu-ya watjaranytja
    kata kurrarringkutja.
  sxb-NT: Olwa ngʼinwae ni waamwawu waae waawurra ekingʼana ekio, waafuma okugia okumwirukira
    aeniki awantu wandi waawoolanga mbwe Yesu ari ni ilalu.
  nhu-NT: Ɛ kfuu diew ke dioo yuw, mum gɛn keejo wvú njefo bonyii to duu lɛ wvú ghaanene
    lo.
  row-row: Rita taꞌo naa boe, atahori rae, “Mita dei! Ana liliꞌ fadꞌuli ao na.” Bꞌobꞌonggi
    nara rena atahori olaꞌ taꞌo naa, de rae ro baliꞌ E.
  msy-msy: Ezɨ gumazamizir maba kamaghɨn mɨgei, “An ongani.” Ezɨ Iesusɨn adarasi akar
    kam bareghava, a inigh mangasa izi.
  agg-agg: Sisasɨndɨ fikɨmɨnɨndɨ ai ranɨ hoafɨ ra hɨmborɨyei hehi ahambo fihimündɨmbo
    mahei. Sapo ai hohoanɨmoyeihɨya, ai wunünümbo-yuhümbei sei hehi.
  ptp-ptp: Mêd Yesu lie ngô kɨyang tige om val ên nêb ob lam kô Yesu, ên xomxo ya
    nêl ên nêbê Yesu vô mavmav.
  nak-nak: Tio, egiteu e tabarabarale Iesus loloa veia e Iesus guviti ele, egite goio
    vola veia egite ge lao tolea, la vuhula egite veia e Iesus paua.
  lbb-lbb: Ning anuna mangis a tarai la longor a utna ne, la han sur lar ben pasi,
    anasa a tarai la mang bel ma i tostos a nuknukna.
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಆತನ ಬಂಧುಗಳು “ಅವನಿಗೆ ಹುಚ್ಚುಹಿಡಿದಿದೆ” ಎಂದು ಹೇಳಿ ಆತನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ
    ಹೊರಟರು.
  cso-NT: Jmɨ́¹ ca³lɨ³ ñi³² jón¹ raɨnh²¹ Jesús hi³ jáun², jáun² cua³taunh²¹ tsú² hi³
    cón³² Jesús, quí¹ jmɨ́¹ ná¹juáh²³ tsáu² hi³ Jesús má²ca³lɨ³ ngo² bíh¹.
  ena-ena: Lɨci Jisasɨ dɨ imahalinu agɨlaŋ Jisasɨ sɨmɨŋ ma namalɨ agadɨ ciaŋ hɨjɨ
    igakɨlavɨmalɨ. Igakɨla nɨbu uavava lɨca sɨmɨŋ ma nɨmaŋ uacaŋ hɨni ua nudɨ viba
    vehavɨmalɨ.
  nbq-nbq: ap akwa en “Ap yi nenek yagan naliga yi, wii!” yugu lagagwama At owa aot
    enaruk hunggu lagagwarik vagaruguluk lagagwa.
  tgo-tgo: Mbaŋa le bodaboda thɨ loŋwe iyake, thɨ wa na vethɨ yalaweghathɨ kaiwae
    gharɨgharɨ thɨŋa, “Umbaliye i ghawe.”
  yap-yap: Ma fa’ani rung’ag pi taferad Jesus murung’agen e ren’ey miyad yan ni ngar
    feked Jesus, “Ya be yog e girdi’ nike sabalbalyang!”
  mop-NT: U'yajbi c'u' a tan u manül ti'i a Jesus u men u familia. —Ma' qui' u pol,—
    cu t'anoo' tu bajil. Binoo' u müchü'.
  tet-tet: Naree nunia, ema naꞌak, “Yesus neꞌe, ema oin saa? Nia naluꞌa tiꞌan isin
    lolon duꞌuk.” Oras Yesus familin sia rona nola nunia, sia moos mai atu nodi Nia
    fila.
  hlt-MCSB: A taengkah rhoek loh a yaak uh vaengah, “Limlum coeng,” a ti uh tih amah
    te tuuk hamla cet uh.
  xtd-NT: Na n‑ka tekutnuꞌu ñayiu kutnaꞌa xiꞌin‑ia xa duꞌa n‑kuu, n‑ka xee‑i xa kandeka
    ñaꞌa‑i nuꞌu. N‑ka jaꞌan‑i xa n‑nduloko‑ia.
  mdy-ETH: ዬሱሴኮ ማኣሮ ዓሳ፦ «ዒዚ ዣኣሽካኔ» ዓሳ ጋዓሢ ዋይዚ ዒዛ ዓርቂ ዔካኒ ሙኬኔ።
  spl-spl: Yawu sâŋetâ ikŋe hepŋe torehenlipŋaŋe den pat ya nâŋgâm tângune sâm emetyeŋe
    pilâm tohowi.
  usp-NT: Cuando jchuch pach jk'un xtatak jtaquil chi wi'chak li jun ja cla', xe'tak
    chi jc'amic jwi'l tib'ijsaj chirij chi xta' jch'u'jarc.
  zav-NT: Catə' gwse'ene famiḻy c̱he Jeso'osən' de que cui de latɉə c̱hega'aque' ni
    par əsa'ogüe', ɉa'aque' gan' zo Jeso'osən' par yesyə'əc̱he'ex̱ax̱ɉe'ene' c̱hedə'
    gosə'əna beṉə' de que chactonte'enə'.
  sgz-sgz: Má i pákánbung er, rang buhán ái Iesu di longrai ngorer má dik han suri
    long pasi, kabin di parai ngo a ngul.
  kek-NT: Ut nak que'rabi resil li c'a'ru yo̱ chixba̱nunquil li Jesús, eb li rech'alal
    que'chal chixc'ambal. Que'xye nak moco tuktu ta chic xna'leb li Jesús.
  blz-NT: Ia rongor poto'utusan-Na a wawau-Na se' koiya'a, raaya'a notakamo nondolo'
    i Ia, gause taena i raaya'a se' i Ia sianmo matotong.
  poe-NT: Ntá kónohe tí sín na̱xa̱ kjéhya chꞌín Jesús ntá ikui sín sátsjiko sín chꞌán
    kíxin ntáchro sín kíxin ó tsíkꞌixikján chꞌán.
  san-TAM: ததஸ்தஸ்ய ஸுஹ்ருʼல்லோகா இமாம்ʼ வார்த்தாம்ʼ ப்ராப்ய ஸ ஹதஜ்ஞாநோபூ⁴த்³ இதி
    கதா²ம்ʼ கத²யித்வா தம்ʼ த்⁴ருʼத்வாநேதும்ʼ க³தா​:|
  cof-NT: Junni junca meráto Jesuchi familiala Jesuca tanjibi jalainue loco inae tito.
  srm-NT: Te wan pisi hën dee mama bëë fëën ko jei taa sö ta pasa, hën de taa de o
    ko tei ën tja go. Biga de ta si kuma tja sondi kamian fëën an dë bunu möön.
  qvs-NT: Chayta yachashpankuna Jesuspa ayllunkuna rirkansapa pushamuk. Pushanayarkansapa
    runakuna rimaptinkuna Jesus dementuyashkanta.
  zca-NT: Or mbin rë melizh Jesús kure', orze' ngokla bixa' ngazen bixa' Jesús, porke
    mile' bixa' xigab, pas nzhak miyizh xa' re'.
  cbc-NT: Bairo, “Mecʉ̃coayami Jesús,” camasã na caĩrĩjẽ quetire tʉ̃gori, cʉ̃ yarã
    pʉame cʉ̃ piirásúparã.
  qxo-NT: 'Shumag yachatsicur parlaptin tsaytsica runacuna goricäyanganta musyarnam
    Jesuspa castancuna goreg aywayargan yarpachacur: “Jesusga löcuyasquishgam ëllu”
    nirnin.'
  mox-mox: Ta tuta nana Ieisu ena susuyavo valena inoqolia ena fewa ʼinega ge daveyawaia,
    ʼinega imai sabi ʼebeʼewana ta taudiega ivonaya, “Niʼau vekwavakwava.”
  kew-kew: Eta nanisa remaa pagesimi rabu Yesuna adami aanumi nipu mula ipisimi. Gore
    Yesu kone maeyaawa eta nano piruaaya kone sua nipu mula ipisimi.
  dww-dww: Raḡanine na damma uma kauinama nama a vaivaiena, taudi a naḡona Yesu waidokenama
    aubainama. Baninama taudi a riuna, “Tauna ya buana.”
  nif-nif: Tɨmbi Yesulok wekal sambat endɨ gɨñgɨt wɨn nandɨmbi, “Gɨnañ kamalalak”
    embi, isɨ kusei bimbi, tɨkenelɨñdok ñañgɨlɨñ.
  twi-ASANTE: Ne fiefoɔ tee asɛm a aba no, wɔkɔɔ hɔ sɛ wɔrekɔfa no akɔ wɔn efie ɛfiri
    sɛ, wɔkaa sɛ, “Ne tiri mu ka no.”
  aoj-aoj: Esis wambota Jisasi sameꞌ basef ifimba ma anen naloma alipumi ina maꞌ gwaꞌaisi,
    safiꞌi saꞌi soꞌwana. Eaꞌ saꞌi, “Anen ambagof awami mandaꞌana deiꞌ nahaga nagaol.”
  cbv-cbv: Pánihna, dawá ĩ míic wáacat doonádih joinít, caán mʉʉná jʉibínit, Jesús
    ã déewã caandíh wapat tʉ́ʉt niijná, ĩt ʉb bejíhip wʉt yʉh jĩ. “Jesús déhena caá
    ã chãjap”, queét ĩt niijíp wʉt jĩ.
  taw-taw: Anɨgek, nɨmam ne ogɨnap takaw anɨb ak nɨŋɨd, Jisas sawl lup agɨl, nop poŋɨdɨnɨg
    owlak.
  jic-NT: 'La p''a tjowelepj niná Jesús pülücpan jis lal, jupj jamay lal wa. Mpes
    tjil yupj, Jesús lal la cuwis. Yuwá javeleptsja: “Malala jola jin liji jupj”.'
  zap-NT: Chene waknan xparyent No, za men chen tsaxii men Ne, porke re men roots
    xtoo Ne.
  wer-wer: Pël yaëën pim ëlre nang kat wiak, “Kön irikor yaalmë,” pël mëak koirëpënëak
    sa.
  ipi-ipi: Bala tomo nanene, piape angu pua ateya-kola, balana yame tupamane ale wato,
    bala keewa atalua loto, bala lamolo peainipia.
  qul-NT: Jesuspaj parientencunataj ima pasachcaskanta yachaytawan, Jesusta pusapoj
    jamorkancu, locoyapuskanta pensaspa.
  tnc-tnc: I'suᵽaka kire nabaaika ã'mitiriwa'ri, “Jiamarĩa ᵽuᵽajoaiki kime je'e mae”,
    kirĩrãre kireka ãrĩka. Suᵽa imarĩ kire akarĩ netaeka nawi'iarã kire e'ewa'yaokaro'si.
  ter-NT: Eyekóxoane iyénoxapa Jesus kó'iyeaneye, yane pihínoanehiko kaha'âti omópea,
    vo'oku koyúhoyeokono itúkeovo pepokéxovotine.
  bmr-NT: Jaanoco Jesu yoto uguubuumoro saauhi diiboco ɨɨcɨvamo, jillɨ jeegavoobo
    eneehicauneguiiha.
  fuf-fuf: 'Ɓay siɓɓe Iisaa ɓen nanii ɗun, ɓe ari nangugol mo, ko fii hari hiɓe wi''a:
    «O wilike!»'
  mwc-mwc: Ba nikona ana rakaraka si nonori wai si nae sita urabai ku yove, kairavina
    si wona kona i neganega.
  bhl-bhl: 'Beem ding dim bakate, akalem kaim atuk i em kanelewse sang be kiliko,
    teleko, beem dulum bokolomeliw: “Yakai! Kunum kale ibolow teifulubin kunum kebe
    te!”, angeko, elo aluwomin unsiliw kale.'
  ons-ons: Yesuŋo kine kine okange so make, ea wane tego tanik manik ea ŋei eŋe ra
    suau dere more weneŋ tutulekoune, eŋe Yesu ma walukka more, iwenkaikei wane sarikoi.
    Tutulekoune eŋe iwa yale rakoi, “Eŋe mo qelaŋ qemaike!”
  con-NTPO: Tsa'caen tson'jen'ni Jesús antiandeccu osha'choma pañamba tisema angaye
    ji'fa, sumbie da qquen supa.
  ghs-ghs: '@see-verse:MRK.003.020'
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଜିସୁ ଲାତ୍ରା ଇଦାଂ ୱେଚାର୍‌ ହେୱାଡ଼ାଂ ତାହିୱାଦେଂ ହାଚାର୍‌, ଇଚିସ୍‌
    ତାଙ୍ଗେଙ୍ଗ୍‌ “ବାୟା ଆତାନ୍ନା !” ଇଞ୍ଜି ମାନାୟାର୍‌ କାତାବାର୍ତା ଆଜ଼ି ମାଚାର୍‌,
  txu-NT: 'Nhym Jeju kute meo õbikwaja arỳm me krãptĩ: jarẽnh man abenmã kum, “Bãrãm
    arỳm ajbã”, ane. Ne kam kute o tỹm ne pa ''amỳnhmã kôt tẽ.'
  eng-WEBU: When his friends heard it, they went out to seize him; for they said,
    “He is insane.”
  gnw-NT: Jesús jentarã reta cua uicuaa yave, yugüeru güɨraa vaerã tẽi. —Iyaracuaa'ã
    ma oĩ —jei reta.
  mux-mux: Kanu-kene Yesos-nga memi-tilu yambuma ⸤Yesos-ni aku-sipa tirim mele⸥ piliiku
    kene “Kangale aima kelep tum.” niku yunu liingí uring.
  maj-NT: Nk'ie nga kint'é xu̱ta̱ xinkjín Jesu niu̱, i̱ncha j'aingisjaihi̱. A̱t'aha̱
    b'a̱ kitsú xu̱ta̱ nga ja tíma luku̱ Jesu.
  bkq-NT: Jesus ipemugudo awârâ tiuntuduo ese idâlymo, Jesus “Âindâam idyly” kely
    idanipyryem tawylymogue.
  kue-kue: Ana ye nem-angiglma ka i pirtre ye suglmo moramnedi eingwa, sraglpre, yomba
    dingwa, “Ye nomano kuno paikrukwa.”
  cot-NT: 'Chooca cantajianquitsica: “Jac itsavigavaetanaque.” Iquemacojiaquerigueti
    ijitanejia icoraquejiaquequea irajaiajaterime.'
  bnp-bnp: E huriki a kabu ne Isu ri longo, lakea ri vano ri gi tuli mulea, a vuhuna
    ri takia ta i manga.
  apn-NT: 'Hãmri nhũm Jejus katorxà nẽ htõjaja tee ri mẽ apkur kêt ã mẽ harẽnh ma
    nẽ axpẽn mã: —Kwa mãn ãm ra tanhmã hkrã amnhĩ to nà? Hã na mẽ kot omunh kaxyw
    hã hpikuprõnh rax jakamã nhũm kormã apkur kêt nẽ. E tokyx pu mẽ ma hwỳr mra nẽ
    omu nẽ mẽ kêp utà nẽ akupỹn amnhĩ kôt o mõ. Anẽ.'
  ctp-NT: Xa nu ynan taꞌa Jesús chaꞌ kanꞌ, mdaꞌan ꞌa chaꞌ tiye neꞌ bra kanꞌ. Bra ti
    mdoꞌo neꞌ ndyaa neꞌ seꞌen ndiꞌin Jesús, chaꞌ ndiya nten nu ndukwin chaꞌ wa mnaꞌ
    chaꞌ tiya ꞌin yu.
  bre-BRG: 'E gerent, o vezañ klevet kement-se, a yeas evit e gemer, rak lavarout
    a raent: Diskiantet eo.'
  opm-opm: Kinhat den din ina hatperhan supir itapir taptem ihir amrapti Oh da ban
    taham da timbas hat patin ihat sapat moho rima ambur apingopari.
  bvr-bvr: Wurra Jesus mampa niya rrapa worlapa niya yerrcha gun-narda aburr-galiyana
    nula, lika aburr-bona gurda barra abu-ma. Aburr-yinanga, “Bamapama a-nirra.”
  wal-wal: asai a, “Gooyees” giyo gishshau, a dabboti hegaa siyidi, a ekkanau biidosona.
  zad-NT: Ka wṉezi beṉ'ka' nak bish' ljwell Jesúza', wyajgake' nan lljaxi'gake'ne',
    ḻa' gokgakile' ba chaktonte'n.
  mgh-mgh: 'Ni amawaawe, wiiwawaya itthu ila, yahokhuma wiira ammare, nlattu yeeriya:
    Hoolociya.'
  aso-aso: Neꞌmine igi nizavo eze zuho ingine gili eleꞌmizi alisa vaniꞌ ve. Idoꞌ eleꞌmizi
    alisa vaniꞌ nene aza mo negi hizave li laniꞌ nenako nemuꞌ eleꞌmizi alisa vaniꞌ
    ve.
  uli-uli: Yodwe mokwe chol bugtal Jesus rela rongrong kofal, ngo resa loh bo re bela
    hasi bo yarmat resa sosor le yesa buch.
  nin-NT: Nggo amla ma ba wo na gru nga da aba nga nye vu ma gri kuma ni iko di, “Itu
    yi gbuddu ku!”
  tgk-tgk: Бо шунидани ин хабар аҳли оилаи Исо ба наздаш омада, хостанд Ӯро бо худ
    баранд, зеро одамон мегуфтанд, ки Ӯ аз ақл бегона шудааст.
  acu-NT: 'Turinamtai Jesúsa wearisha nuna nekaawar: ¿Waurtsuash? tu nintimsar Jesúsan
    jukiartas tariarmiayi.'
  cak-WNT: Y tek ri ye rach'alal ri Jesús xquic'axaj ri nibanatej, xe'apon riche (rixin)
    chi nbequic'ama' pe, ruma riye' xquich'ob chi ri Jesús xch'ujer.
  ebk-ebk: As nan nanngoran nan iib-ana as na, inmuycha as nan kawad-an Jesus ta ekatamcha
    hiya, tay wachacha nan tataku ay cha mangarkali un uy at natongtongok hiya.
  spa-PDDPT: Cuando su familia oyó lo que sucedía, fueron a echarle mano, porque decían
    que estaba fuera de sí.
  ruf-ruf: Wandughu tsake hawahulike agho, waghenda kumsola kwaapfila tsawalonga,
    “Kana lukwale.”
  gun-gun: Jesus retarã kuery ha'e nunga oendu vy ou ogueraa aguã, mba'eta omombe'ua
    rã oendu na'inhakã porãveia rami.
  agu-BL: Itzun yi quibital yi e' tajwutz Jesús yi at i' xe jun ca'la'tz, nintzun
    e' opontz tan ticy'le'n klo', na le wutz yi cyetz cyajtza'kl nsken oc yab twi'.
  isn-isn: Familia akwe nai akija u lukani nulanso, akalongola kumuamba, kuiti akaligitya,
    “Waputwa ni mahala.”
  eng-PEV: Somebody went and told Jesus’s family about him. So his family said, “He
    is crazy in his head,” and they went to get him. They wanted to take him home
    to look after him.
  ilo-ULB: Idi nangngeg ti pamiliana ti maipapan iti daytoy, napanda tapno pasardengenda
    isuna, ta kinunada, “Awan isuna iti panagpanpanunotna.”
  pir-NT: Sa ye apequina Jesu acaye tire tʉhoye tiquiro cahapʉ esaye, tiquirore ñehemahye.
    “Tiquiro tʉho masieniquiro waharo nine”, nimahye tiquina.
  anv-NT: Bɔɔ́ ula gepú Jisɔs áwuúge ndɛre bɔɔ́ ájɔ́ge nnó Jisɔs alé meé gebwɔ́
    áfɛ́ manjyɛ sɛ ji.
  sab-NT: 'E suiale kledu boi ene diali Jesu ole Jesu kle age tanre no kwian ulita
    alin kwian chudaboi ni ama kle tañachuge bligda gute giti. Kwian gweale gwagedu
    Jesudi toi ene gire ama gerudu Jesu giti: “Jesu kle chage kwian jwligebanga kare
    me kle mo manade no kwian ulita mo manade kare.” Kwian gweale gerudu ene Jesu
    giti, geru e chku uñale Jesu bitallanuge malen ama ulita jo Jesu jwen nate Jesu
    dbe ama ulita kle toi ngwadi.'
  tmd-tmd: Almɨn, nöbö mö bli Jisas u pɨlö, rɨmɨn nugwön, nuöm pɨgnɨŋ nöbö nuŋ ada
    yölɨŋ pön höba dumä.
  acr-NNT: Echiriꞌ xkita ri ratz-uchaqꞌ ri Jesús, xekꞌunik y xkaj kakikꞌam bꞌi kukꞌ,
    ma rike kakibꞌiꞌij xsach runaꞌoj ri Jesús.
  kpg-kpg: Nia gau o Maa gaa longo, gaa hula belee benebene a Mee, idimaa, nia daangada
    e helekai bolo Mee gu dadaulia.
  taj-taj: चु ताम येशूला दिमला म्‍हिगदेसे थेःसी थेदा भोर्बारी भिसी दिमग्‍याम थोन्‍जी,
    तिग्‍दा भिसम येशूला सेम ठेगानरी आरे भिसी थेनीगदेसे म्‍हन्‍मुबा।
  avt-avt: Maain miye pɨrak wetike kikrek tɨrak hɨr nerteiyek, hɨr nen nare nantɨwekhis
    nanriyaak neiyɨk nanɨno nɨr ein nentar hɨr han kitet hɨrak han ken sip hɨrak ketaritari.
  cbk-cbk: Cuando el maga pariente di Jesus ya sabe acerca del cosa le ta hace, ya
    anda sila para saca con ele, cay ta habla el maga gente que loco ya le.
  uig-ARA: ئەيسانىڭ ئائىلىسىدىكىلەر بۇنى ئاڭلاپ، ئۇنى تۇتۇپ كېلىشكە بېرىشتى. چۈنكى
    ئۇلار ئۇنى «ئەقلىنى يوقىتىپتۇ» دېگەنىدى.
  tuf-tuf: Etar uwat “Jesusan túraritro,” wajacro. Uwat waquíc Jesús cáyinat rahjacro.
    Etar Jesús ahár beyin sihw̃ar rojocro.
  abx-abx: Ngan pakabati'-na sinan si kaburugtu'an-na si Jesus, pamataliwan mga iya
    pag'ala' si iya, kay i pagkagasi-na mga iya nga akapay to.
  mco-NT: Co Jesús y'amɨgügtɨjc jadu'n nejhuɨɨy, chi ajcxy nimiiñ Jesús yajnɨcxaangɨxy
    anajty mach, com hue' anajty tíjcɨxy co Jesús ylocɨɨb.
  kqf-kqf: Sauginemo ena vanuwa lavedi giuna a vaivaiye ba a nawa auwai dolinemo banina
    lava a giuna gado, “Yesu i bu'uwa.”
  cpb-NT: 'Tzimatsi kantatsiri: “Shinkiwentaka Jesús.” Iro ripokantawetakari isheninkathori,
    raanairime.'
  aon-aon: Aria ananishi, eshesh atup awirop shemnek um agundok anan madae nupe meyoh
    um nuwok worigun um, aria eshesh shanak um shuran shunak. Um maresh? Eshesh shakri
    anan douk nagugak.
  hus-NT-2005: Tam tin choꞌóbnaꞌtsik jechéꞌ nin at kidhtal na Jesús, kʼale ti ikʼtáb
    abal in chalpayaltsik max olmanék na Jesús.
  mig-NT: 'Te ni̱ ka̱jini tu̱''un tá''an‑ya̱. Te ni̱ ka̱kenda‑de va̱i‑de ja̱ tɨ́ɨn‑de‑ya̱.
    Chi ni̱ kaka''a̱n‑de: Káku''u̱‑de, áchí‑de.'
  bps-bps: Di kaklinge i gaked Dyisas ani, salu ale ditù du nngéla kenen du man dademe
    to tabook.
  mbs-mbs: Pegdineg te menge kedomaan i Jesus te wedà sikandin pekekaen, dimoton dan
    kandin amon ibingen dan sikandin doton te balay, so doen menge otaw eg-ikagi te
    migkebook sikandin.
  tof-tof: Yesun zitül pamkolpama ene poko nóma barrkrrurr, i oya apadóm we ogobórr,
    zitülkus i tib igó bóktanónóp wagó, “Oya gonggoa kuri simige!”
  cme-NT: U nyu‑i baa u hãmbaŋ nuɔ mafamma‑i, baa ta ba piiye wuɔ u yuŋgu si dii;
    aa sire wuɔ ba ka bel-o kũŋ baa-yo.
  sus-sus: Isa xa mixie to a mɛ, e naxa siga a fɔxɔ ra, barima e nu a falafe, «A bara
    daxu.»
  pon-2006: Ni ekei kiseh ko ar rongada met, re ahpw pwarala reh pwe re en ale oh
    apwalih; pwehki aramas akan ndinda me e iahkalahr.
  dad-dad: Jesus nẽ tura tar od anĩ karĩ de fen, idi ĩ dale diroulauf nigin dilen,
    ere nigin, idi diron, “Ĩ neneya kisi ado.”
  zab-NT: Chi gucbee de xfamily Jesús ziy, ax beeddeb par chanédeb laany te pur rnii
    de bniety dec laany aruuch xquelrienny.
  jae-jae: Ênê lau sêŋô ma sêsa sebe sêkôc eŋ tôŋ sêsôm sebe “Gêŋ teŋ gêgôm eŋ”.
  ksd-ksd: 'Ba ra umana talaina dia valongore, dia vana rikai upi diat a kinim ia,
    tago dia biti dari: I tar lunga.'
  msm-NT: Na, pagkamaan to pamilya din to sikan, migpanow sikandan su ogdokaton dan.
    Su meyduon naman-iling no nagawangan on si Jesus to boot.
  myk-myk: 'Ba wu puga shɛɛn pii ya yee logo wɛ, na jo na: «Wu ɲuŋmuu ɲɛ wɛ.» Na gari
    wu fɛni di zhɛ jo.'
  sbe-sbe: Na Yesu kehanao wasana se lapui meta Yesu nige ye kaikai, unai se lau iya
    bena se woyahai, matawuwuna ede se nuwatui se wane, “Iya bena ye bwadebwade!”
  mcr-mcr: Jisasi Iqueqä känaisä, käŋguäkatä, Iqueŋqä iiŋä tqaŋgä qätä äwipiyi, qu,
    “Iqu qämä-qämä iqiyä” ätnäpu, itmapŋqä äukuwi.
  cux-NT: Taachí 'iiⁿ'yāⁿ yeⁿ'e familia yeⁿ'e Jesús chicadíínuuⁿ yā yeⁿ'e Jesús, yeⁿ'e
    chi 'iiⁿ'yāⁿ ngaⁿ'a yā chi Jesús ní nduuví loco yā, ndaa yā chi nandɛ́ɛ yā Jesús.
  tur-YTC: Arkadaşları bunu duyunca, “O çıldırmış” diyerek O’nu tutmaya geldiler.
  san-ITR: tatastasya suhR^illokA imAM vArttAM prApya sa hataj nAnobhUd iti kathAM
    kathayitvA taM dhR^itvAnetuM gatAH|
  bel-N: І, пачуўшы [гэта], сваякі Ягоныя пайшлі ўзяць Яго, бо казалі, што Ён зьдзівачэў.
  sch-sch: Mingeiin, “Achâng ke ani zoi!” an ti roi ha a insungmingei an riet lehan,
    ama tuong rangin an inthoka.
  mic-MIQNT: Na Se'sus wigumaq tels'tma'tiliji, “Se'sus elue'wiet.”, aq el'ta'jig
