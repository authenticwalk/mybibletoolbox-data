verse: MRK.003.033
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di neinaike ole. Ige di hohuvuiabulike olemea.”
  okv-H: Iesu na ke mine einge ena. “Nau aja te namei kamei te amo amunure?”
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Hinau iyai? Ma walewalehiu iyawoi nawa?’
  mal-C: “ആരാണ് എന്റെ അമ്മയും സഹോദരന്മാരും?” അദ്ദേഹം ചോദിച്ചു.
  grc-SR: Καὶ ⸂ἀπεκρίθη αὐτοῖς λέγων,⸃ Τίς ἐστιν ἡ μήτηρ μου ⸂2ἢ⸃ οἱ ἀδελφοί ⸋μου;⸌
  bgc-bgc: यीशु नै उनतै जवाब दिया, “मेरी माँ अर मेरे भाई कौण सै?”
  khz-khz: Iesu na evega-gelerato, netiwati, “Au tinaku e au tariku raira?”
  deu-TKW: 'Und er antwortete ihnen: wer ist meine Mutter und meine Brüder?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, gudxëꞌ lequëꞌ: ―¿Nuzxa caz naꞌ xnaꞌa, len nupxcz bönniꞌ
    böchaꞌa?'
  lin-lin: — Nani mama na Ngai ? Banani bandeko na Ngai ?
  hns-NT: 'Tab oe bolies: „Toelog djaane hai hamaar maai aur bhaai-bahien ke hai?”'
  noa-E: Magbaa ichdëu amag, —¿Chijã agá mag mʉ ãd, maimua chijã khʉʉn agá mag mʉ
    eeugpeen? ajim anʉm.
  eng-EMTV: But He answered them, saying, “Who is My mother, or My brothers?”
  mib-NT: 'Te ni cahān maá yá: ¿Ndé ɨɨn cúu náná rī jiín ñani rī? achí yá.'
  bea-bea: Kahchu ateyatetla, toowehchu yehti, Mea anne eli, setghezinne koole?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “आम्‍मा नु आन्‍साॽसि हाःत्‍छिबे?”
  xnj-xnj: Yesu akavajovela, “Nyina wangu na valongo vangu ndi vayani?”
  mmx-mmx: La ne Iesu ga lok, “Nege mo ne naga la nege di luvutnetak?”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Uicamax cara ''ën tita ''imainun ''ën xucë́antu
    ''ic?'
  tee-NT: 'Para ju Jesús alack''alhtailh. Alacjuni: ―Tis chavaich ju quinati chai
    qui''ap''isek''en.'
  eng-LSV: And He answered them, saying, “Who is My mother, or My brothers?”
  cak-NT: 'Pero ri Jesús xu''ij chique ri winak ri quimolon-qui'' riq''uin: ¿Ancu''x
    (Anchique) ri nte'' y ri je wach''alal ni''ij rix?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Marãve''g̃a pe ji ei naerũ nhiy''g̃a nhiirũ''g̃a?'
  sja-NT: 'Irua p''anauji: —Parãpa k''awa p''anɨ mɨ nawe mãik''aapa mɨ ɨ̃pemaarã.
    Mamĩda ¿k''airãta mɨa k''inia iru bɨma mɨ nawek''a mãik''aapa mɨ ɨ̃pemaarãk''a?'
  xed-xed: «I wa ma ɗa nda zwanama ɗa na?» kaʼa zlghaftá wani.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ yo
    já cúú tátu̱hun náná i̱ xi̱hín ñani i̱.'
  gfk-S: Io, Jisas ga tange, “Aiou ni hinawase mu be nesi no nugu makai ma ira tasigu.”
  bmu-bmu: Jigetka meleŋda kewö jii mötket, “Nöŋgö namni mi daŋön aka munurupni daŋön?”
  dgz-dgz: Amba Iesu anega wayawamon, “Inana ge gwanin wainawa da?”
  eng-GNV: But hee answered them, saying, Who is my mother and my brethren?
  zaa-NT: 'Becàbinie cą nna rèe: Nuni nua'' ná nàna quia'' nna ca bettsi''à'' nna
    cá.'
  eng-WEBSTER: And he answered them, saying, Who is my mother, or my brethren?
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —¿Detsa pitsijamatabëcuenevi
    taena, tajuyapijivinua? jai Jesús.'
  bon-bon: Yeesu jejemige egä, “Laatu nwene cäme mage piiyepu laati bemi cäme naane
    igane?”
  nhw-BL: 'Pero Jesús quinnanquili: ―¿Ajqueya nonana? huan ¿ajqueya noicnihua?'
  swh-ONEN: Akawauliza, “Mama yangu na ndugu zangu ni nani?”
  wbi-wbi: Akavamula akati, “Umama navanuna vaango ve vaveeni?”
  bba-bba: Mɑ u nɛɛ, wɑrɑ sɑ̃ɑ nɛn mɛro. Berɑ̀ bɑ sɑ̃ɑ nɛn wɔnɔbu.
  eng-KJVCPB: And he answered them, saying, Who is my mother, or my brethren?
  kgk-NT: 'Ha ha''e nosẽiry joty oho-vy. Upéi he''i: —Amombe''u-ta peẽ-my kiva''e
    pa xe sy, kiva''e pa xe ryvy, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ni noonna tuanaivaata ni gata tuanaiyaatama
    vaa ngia taavaivee. Na ni noonna tuanaivaaraata ni gata tuanaiyaraatama mmuduuya
    ruauneema dee gioonna kiaapuvaara na mmuduuya ruaunnee?'
  cpy-cpy: 'Ikantanaki Jesús: “¿Otzimikama ninirotari, itzimika nirentzitari?”'
  ekk-PKP: „Kes on mu ema? Kes on mu vennad?“ vastas ta.
  mpx-mpx: Yeisu i nel i ba, “Henala nain ge henalau taliwau?”
  wbp-wbp: Jijajirli-jana payurnu, “Ngana ngajukupalangu ngatiji warlaljaju? Manu
    ngana-kari ngajukupurdangkaju warlaljaju?”
  luo-luo: To Yesu nopenjogi niya, “Minwa gi owetena to gin ngʼa gini?”
  nhe-NT: 'Pero Jesús quinnanquili: ―¿Ajqueya nonana? huan ¿ajqueya noicnihua?'
  aii-aii: 'ܘܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܵܢܝܼ ܝܠܵܗ̇ ܝܸܡܝܼ، ܘܡܵܢܝܼ ܝܢܵܐ
    ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈؟“'
  esk-NT: Jesus-ŋum kiuniġai, “Kiña uvaŋa aakapiaġiviyu unniiñ aniaqatiupiaġiviyu?”
  msb-msb: Nagsabat siya, “Sin-o an akon iloy? Sarasin-o an akon mga kamaranghod na
    lalaki?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Hein² dsa² lán¹² mi³chie¹ lah¹quianh¹³ roh¹² jní²?
    ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “କେ ମର୍‌ ମା ଆରି ବାଇବଇନିମନ୍‌ ?”
  meu-meu: Ia na e haere, eto, Sinagu bona tadigu be daidia?
  yva-NT: Yesus po raura nanto mai pare, “Are nawirati Sya akoe, Sya arakove waino
    mansai?”
  dgc-dgc: Ey kinagi ni Jesus, a “Ti ésiya i ina kua sakay ta tétotop kua?”
  zpm-NT: 'Pquiab me rëb me: ―¿Xnia naa ye, bets naa ye?'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Àsoken kom hana royon me natxow
    ha, kekon hatà. Àsoken kom hana rowtà me natxow ha, kekon hatà, àwyanye.
  sim-sim: Urik ormu mbara, �Lawe nijava anhi sir? Lawe jimatama anhi lir?�
  npi-ULB: उहाँले तिनीहरूलाई जवाफ दिनुभयो, “मेरा आमा र भाइहरू को हुन् ?”
  cgc-cgc: Gainsa Jesus i, “Kino ake an na inay daw mga utod?”
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Niŋema memene me emilupne aktâi?”
  yor-yor: Ṣùgbọ́n ó dá wọn lóhùn wí pé, “Ta ni í ṣe ìyá mi tàbí àwọn arákùnrin mi?”
  wos-wos: Wungi wandaka dé wa, “Wuna ayiwa bandingu héndé?”
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Bãrãmaarã ¿cairãda mʌ̃ papa idjab̶a mʌ̃ djabarã?–'
  eng-F35: He answered them saying, “Who is my mother or my brothers?”
  ind-ind: Tetapi Yesus menjawab, “Sekarang Aku akan menunjukkan kepada kalian orang-orang
    yang Aku anggap seperti ibu atau saudara dan saudari-Ku.”
  pes-OPCB: 'در پاسخ ایشان فرمود: «مادر من کیست؟ برادرانم چه کسانی هستند؟»'
  mpt-mpt: esak yang ke baabenea Wanita ne biemwal eka ne ningwal nae? ge baanea
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Ya ama꞉ ya kametiti epipe laata꞉ mo momba꞉la pitimiki
    wanda꞉hali handolo hata꞉ alota꞉ Dota꞉ ya ama꞉ ya kametiti do pilimime laa
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, yooi í jɛ iyem, nɔ yoo ŋɑi ɑ̀ jɛ ifɔm ŋɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଜାଣ୍ଡେ ନେଙ୍ଗ୍ ଇୟାଙ୍ଗ୍ ? ଜାଣ୍ଡେଃଇଂ ନେଙ୍ଗ୍‌ନେ ବୟାଁ ?”
  gof-RNT: Yesuusi zaaridi, “Ta aayyaa oonee? Qassi ta ishati oonantee?” yaagis.
  unx-unx: ୟୀଶୁ କାଜିୟାଦ୍‌କଆଏ, “ଅକଏ ଆଇଁୟାଃ ଏଙ୍ଗାଇଙ୍ଗ୍‌ ? ଆଡଃ ଅକନ୍‌କ ଆଇଁୟାଃ ହାଗାଇଙ୍ଗ୍‌କ
    ତାନ୍‌କ ?”
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Izónegini nugunamotamónemú nilahe.'
  lcm-lcm: Na kala ngenget ta, “Si kana na rina ve keve tasig?”
  aer-aer: Kenhe Jesus re itneke angkirtnerlenge, “The arrenhantherrenhe meye atyinhe
    uthene atyeye atyinhe areye uthene-akerte ileme. Arrantherre-ame itelareme angwenhe
    apeke tyerrtye areye the akeme meye atyinhe uthene atyeye atyinhe uthene?”
  qvc-NT: 'Chaymi Jisusqa nirqan: —¿Pitaq mamay? ¿Pitaq masaykunaqa?'
  tgl-ULB: Sinagot niya sila, “Sino ang ina at mga kapatid ko?”
  cbs-NT: 'Jesúsun jatu yukakin: —¿Tsuabumen, en ewa inun en betsabudan?— iwanan,'
  xtm-NTPP: 'Te ni ndakone''e ya: ―‍¿Na in kúu si''i sa ma, ji''in ñani sa ma, ka
    jani ini ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngalenga, “Amabango ni inuna yango nga beneke?”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩi yʉʉupi: —¿Noa cʉ̃ja niiti, yʉ
    paco, yʉ bairã? —ĩiupi.'
  san-ORI: ତଦା ସ ତାନ୍ ପ୍ରତ୍ୟୁୱାଚ ମମ ମାତା କା ଭ୍ରାତରୋ ୱା କେ? ତତଃ ପରଂ ସ ସ୍ୱମୀପୋପୱିଷ୍ଟାନ୍
    ଶିଷ୍ୟାନ୍ ପ୍ରତି ଅୱଲୋକନଂ କୃତ୍ୱା କଥଯାମାସ
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¿Jane ipiüngan xemüm, jane ipiüngan xechiig?
    ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱ntho: ―Ma ga̱ xi''ahʉ ndana̱ ma̱ mamá, ndana̱
    ma̱ n''yohʉ ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ niŋgiŋ kaŋ metam adut ikiŋ yabuŋa indiŋ yeniŋguk. “Mane kwayaneye
    nedigoŋ? I kaiŋbe? Hidi i ikiiŋ, hidikuyeŋ nu’walaŋ maneye, kwayaneye eŋ witneye.
  obo-NT: Mid ikahi sikandin to, “Oyya, piru id pokita ku koniyu ko ondoy kos inoy
    woy mgo suwod ku.”
  cak-ENT: 'Pero ri Jesús xbij c''a cheque ri vinük quimolon-qui'' riq''uin: ¿Achique
    ninuc rix, achique c''a ri nte'' y ri ye nchak''?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤠᤶᤔᤠ ᤏᤢ ᤀᤠᤴᤛᤠ᤹ᤛᤡ ᤜᤠ᤺ᤳᤇᤡᤒᤣ᥅”
  snx-snx: Adun inarnjulxo, “Suma ye hajo ama xo au kubexo?”
  kql-kql: De, Jisasɨlɨn kavik kombɨiyeve, “Ŋakɨk womendi wufakali nanimba?”
  mie-NT: 'De nī ncāhān maá yā: ¿Ní iin cúu naná nī jíín ndá ñanī ni? ncachī yā.'
  san-TIB: ཏདཱ ས ཏཱན྄ པྲཏྱུཝཱཙ མམ མཱཏཱ ཀཱ བྷྲཱཏརོ ཝཱ ཀེ? ཏཏཿ པརཾ ས སྭམཱིཔོཔཝིཥྚཱན྄ ཤིཥྱཱན྄
    པྲཏི ཨཝལོཀནཾ ཀྲྀཏྭཱ ཀཐཡཱམཱས
  qve-NT: 'Hinaqtinmi Jesusqa chaypi kaq runakunata, khaynata niran: —¿Pitaq mamitayrí?
    ¿Pikunataq wawqeykunarí? nispa.'
  pao-NT: Soo Te Pabe'e meeoo mu nanekwegea, “Haga e pea-no e kwangamu?”
  cbu-NT: 'Itaru, Isussha tputsee: Yuw tputs Apanllee kuk mazinaksin, izuuru payuku
    ancha nuw aneeri, nuw zuwanlli; tárangiya. Táyaru,'
  usa-usa: 'Îtuma tiráiye: “ketinó náawabiyo? ketíbâkoutaa náayubiyo?” téna'
  soy-soy: 'Yeesu uu rinɔ́ɔ pi yɔ́su rɛ: Wóo unɛ́ni? Píye pɛɛ pinɛ́wɑ̃́?'
  bkx-bkx: Mes Jesus natae mnak, “Au enaꞌ nok Au oliꞌ-tataꞌ maneꞌo, es leꞌ sikau?”
  hui-hui: Ani lamiyagola ibugua ladai bialu lalu, I̱ ai̱ya hameneru ai imabe, lene.
  amf-amf: Yesusaar maasayse “Inda kodi hayne? Indanaana kedi haybene?” kena ki hamade.
  quc-NNT: 'Xch''aw ri Jesús, xub''ij chke: ¿Jachin ri nu nan, jachin k''u taq ri
    qas nu chaq''? —kächa''.'
  dob-dob: Ga Yesu ꞌieonedi, ꞌigwae, “Yaita sinagu ta yaisigedi tasigwao?”
  wrs-wrs: Doa Yesus unna, an kana owalva eva lovahv? Himba nomba Sesoana moamba hillivpa,
    wo enguvmona vevpa, himba nomba kana avalmsna, kana boasalalmsna kana muskovolmsna.
    Wo Yesus nungsis vungo indhanam ten kusonam, unna, memba yimba eva aevulvpa, kana
    avalmsna kana boasalalmsnata.
  mca-mca: 'Ha'' Jesús qa yit''ij: —¿Ƚek pekhe'' nene qa ƚek pekhewe'' k''injats iye?—'
  tzo-TZC: 'Pero ti Jesuse jech laj stacꞌ: ―¿Buchꞌu ti jmeꞌe? ¿Buchꞌu ti quitsꞌinabe?
    ―xut.'
  mya-mya: ကိုယ်​တော်​က ``ငါ့​အ​မိ၊ ငါ့​ညီ​များ​ကား​အ​ဘယ် သူ​များ​နည်း'' ဟု​ပြန်​၍​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛ u tɔke'' bɛ ki ye: «Ŋmɛ nɛ yé nʼnaa? Bi lɛ yé nʼninjiɛb-i?»'
  cbi-NTPO: 'Tsa detiñu Jesús entsandi pakami: ¿Maa in aman, tsenmin naajulaa in naatalala
    den? timi.'
  ikk-NT: '''Ya ọ nọ shịarị wẹ, sị, “Onyẹ wụ nnẹ m? Elee ndị wụ umunẹ-m-ikẹnnyẹ?”'
  leu-leu: E nane sui a ferawaian siri malaan, “Naseꞌ ve na ninaang e mu tiak?”
  maz-NT: 'O ndünrü c''ua e Jesús o xipji c''o nte: ―¿Cjó ngueje mi mamágö ''ñe mi
    cjuarmagö?'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། ངའི་མ་དང་ངའི་སྤུན་ནི་སུ་ཡིན་ནམ་ཞེས་གསུང༌བཞིན།
  tca-NT: 'Rü nüma nanangãxü̃, rü ñanagürü: —¿Texé tixĩ ya chaue rü chaueneẽgü? —ñanagürü.'
  zpl-NT: 'Pero uninu lubeei: ―¿Ti neca naa nu ti neca bee bichia?'
  mbc-NT: 'Mîrîrî pî'', ta''pî Jesusya: —‍Î'' ye''ka kin pemonkonyamî'' pî'', maama''
    moropai mooyi tauya?'
  ndg-ndg: Kaayangwa “nyai mao bango ni anuna bango?
  wsk-wsk: Se Jesus isuam, “Arika aninga ayam aninga uriamitak a?” mam.
  toj-NT: Pero ¿machunc'a ja jnan ba? ¿Machunc'a ja quermano jumasa? xchi ja Jesusi.
  dwy-dwy: Ŋayŋu ŋayi Djesuya bitjayana waŋana, “Yol waya dhika ŋarrakuya gurruṯumi?”
  kkl-kkl: Wene seekpa, Yesusti samoro ambarelamsiogti, “'An aninap anipsaboap,' selom
    aghana, naninap naipsaboap ane etne?” seog.
  tbc-tbc: Ak man Jesus awad yabig ibol, “Ensauta mok ŋaisag tinag muroug, teig muroug
    ak i?”
  sna-sna: Iye akati, “Vanamai vangu navanunʼuna vangu ndivanaaniko?”
  smk-NT: Ket wana ni Jesus, “O', tutuo. Itaw sara. Bale' saray alilbien ko nin ina
    ko tan bubsat ko ket sakalako sara.”
  grc-TCGNT: Καὶ ἀπεκρίθη αὐτοῖς λέγων, Τίς ἐστιν ἡ μήτηρ μου ἢ οἱ ἀδελφοί μου;
  mzz-mzz: Ibaivila waidie, “Aitoi gumanina inagu wete eqavoi taigwavo?”
  gof-WFTW: Yesuusi zaaridi, “Ta aayiya oonee? Qassi ta ishati oonantee?” yaagis.
  spa-BLM: 'Él les respondió: “¿Quiénes son mi madre y mis hermanos?”'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ojepyriwara ''gã nupe: —Maranuaramũ te pẽẽ jey
    ''jawe jee? Maranuaramũ te pẽẽ jerewirera ''gã ''jawe jee nanẽ nũ?— ''jau ''ga
    ''gã nupe.'
  dao-dao: Jesuh naw jah msang lü, “U ni ka nu? Ue ni ka bena he?” a ti.
  cya-cya: 'Mxcuen ñi ''in ne'': ¿Tucui ca lca jyi''an, lo'' tucui lca ta''a ngulan?'
  beu-beu: Aarunge Yesus ibalet hula, “Niva bot Nekaku mamolo angu, nuba?”
  wrk-wrk: Ngala jananganjayi yalunya Jisuswanyi, “Najba janarri yalunya, ngakinmuku
    kandimuku nayiba ngakindu. Yalu barrinani ngaki ngardanganja, barrinani ngaki
    bababanyamba ngayu yalunya.
  nii-nii: Pe Jiisas ek nipi orung kindim, “Nimbił oł enim? Wumb nii na angnan, manan
    noł mołmun, ei enim piinmin min?”
  ign-NT: 'Majicapapa éma: —Yátupi némuna­ca­vacahi esu meme, énapa ena nupara­pe­naveana.
    Narari­hisera ani te juca nuchacaya ena némuna­rua­na­hivare, nupara­pe­na­veanahi.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Yeŋa ë ma ku wämäthakäi?
  cac-cac: 'Palta ix yalan Jesús d''a eb'': —¿Mach ix in nun chi'', mach eb'' vuc''tac
