  ben-IRV: তিনি উত্তরে তাদের বললেন, আমার মা কে? আমার ভাইয়েরাই বা কারা?
  ntu-ntu: X sc tqrpipebzle kx, “?A' nekeng tqngi angidr lxenge x mzlengeng?”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਕੌਣ ਹੈ ਮੇਰੀ ਮਾਤਾ ਅਤੇ ਮੇਰੇ ਭਰਾ?
  gvc-gvc: 'Ti ã nichʉ tʉhoro õ sehe niha Jesu tinare buhero taro: —¿Noa jijari yʉ
    poco, yʉ bahana cʉ̃hʉ, mʉsa ñʉchʉ? —niha tiro tinare buhero taro.'
  mwp-mwp: Nuy kedha mulaydhin thanamulpa kuniya, ‘Mabaygal ngaya ngaw apu a tukuypal?’
  ksj-ksj: Aniꞌa naenaezinaꞌa, ꞌahige reiro. 'Nanuhe ebu negoheꞌe iniu?'
  sbk-sbk: Abhanjibula, “Yu nanu inyina wani na holo bhani?”
  mya-JVB: ကိုယ်တော်က၊ ငါ့ အမိ ၊ ငါ့ ညီ ကား အဘယ်သူ နည်း” ဟု မေး တော်မူ၍ ၊
  kgf-kgf: Imuhuc ʒégic inéŋ melemma yomuhuc énézéyec; Mérénéŋ nuac neŋgoc munahécna
    wanʒu?
  awb-awb: Uwana Sísaga sensabé, Náinoreq náníbáqmarinseq inseréhbo éna
  gdn-gdn: Ko Iyesu denai tadebu, wagubu ke; “Nau inai ka nima? Nau yowani-yoma ka
    gwedewau?”
  hvn-hvn: Tapulara ta bꞌale ke ri Yesus, mihe ane, “Nadèu ke, ne ina Yaa nga tuèhu
    Yaa do petuu ne?”
  nko-NT: Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Amɛndɩ gyí mɩ́ yín mʋa mɩ́ apíó?”
  bsn-NT: 'To bajiro ĩna yiboajaquẽne, ado bajiro ĩnare cʉdiyuju Jesús: —¿Ñimo ñati
    yʉ jacoma? ¿Ñimarã ñati yʉ bederãma? —ĩnare yiyuju.'
  pib-NT: Wa Wale gigitna. Wane china, “¿Katni wa nunro, wa nepurune?”
  wiv-wiv: A Iesus ki hulenidia, “Azei titinagu kamani habu tazigu?”
  reg-reg: Abhasubhishe, “Mai wani niga na bhana bhasu?
  mlh-mlh: Ojibi kerisieru iŋi yajiya, “Nonde maŋgo oi moji eru nonde gbopune oi uri
    yoŋoji?”
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ታ ኣያ ኦኔ? ቃሲ ታ ኢሻቲ ኦናንቴ?» ያጊስ።
  aau-aau: Hiykwe sa senkin lonuayk me, “Hano ipey o, hano nay-om o, posokwaw mo?”
  tvk-tvk: E Iesu misis xil bit, “?Ninok be visi? ?E tuxoli xil labe visi?”
  prf-NT: Peru kinagi ni Jesus, “Deya beman i ina kuwid sakay i kákkapatkaka kuwid?”
  auy-auy: Ísu séna kesinó nááwaꞌiyo. Kesífárawaisai nááwiyaꞌo séna
  tbg-tbg: Vika minti tuvaro Ihuva vika irama nimitero tiharo, Tavave ti nova vaivo?
    Tauka taukae ti qata vakauka variavo? tiro.
  hub-NT: 'Tusa ujam ni chichaak: “¿Wina nukur tura yatsur ainasha nekascha yaita?”
    tusa tinaiti.'
  hmo-hmo: Iesu ia haere henia, “Lauegu sinana bona tadina be daika?”
  big-big: Tegi Yisu pelik meiya to mela, Negi panumele tamele keya negi sakwili tawili,
    yeiya.
  gux-G: Yesu bo ŋmiam' i ŋmaa tie n naá yeni n waamu.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―¿''I̱i̱² sɨɨ''³¹ xen²³? ¿''I̱i̱² sɨɨ''³¹ ja̱a̱n³²?'
  zar-NT: 'Bubiʼë didzaʼ Jesús, gudxëʼ légaquiëʼ: —¿Nuzxi caz naʼ xináʼa, en nupxi
    caz yuguʼ bönniʼ bö́chaʼa?'
  kde-kde: Yesu nkuvauja kuchidoni, “Kwani nnyuwangu njo nnani na anung'unuvangu nni
    vanani?”
  ata-ata: Xe Anu muavuti la mutaliꞌisiꞌa aloxo ꞌo, “ꞌEi ane nenilo iloꞌa ta vivilo
    ne?”
  qvw-NT: 'Niptinmi: “¿Mayantan ya''ap mamá? ¿Pïcunatan ya''ap śhullcäcuna?” nila.'
  nfa-nfa: Te ngaa Yesus dhaa, peka na, “Cee ka dhu tareꞌa-reꞌa jꞌajꞌi ina dènge aꞌari
    Jaꞌa?”
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “?Pəh u rəhak mamə mɨne piak mɨn?”
  urd-urd: उसने उनको जवाब दिया “मेरी माँ और मेरे भाई कौन हैं?”
  hot-hot: Ma Yisu hanaŋ hik liŋ, “Opalê intu yenaŋ wakatik lôk aiyaŋ thêlô?”
  mqj-NT: 'Natimba'' nakua: “Bennara Kao indoku anna sirondongku?”'
  rus-SYN: 'И отвечал им: кто матерь Моя и братья Мои?'
  mbh-mbh: Ma Jisas i olal ole riong ve, “Tho ria thomu, thomu o rivenga ninek anga?
    Na titeik angare?”
  bdd-bdd: Yesu ꞌihegwae hilediya, “Taiya sinagu? Ma taiyawedi tasigwao?”
  cbt-NTPO: '—Mamahuë, iyahuëpita, oshihuëpita inapita pochin ni''nahuësopita sha''huichinquëma''
    nitotoco'', itërin. Piyapi''sa'' tahuishin miáchin huënsërantapaiso'' ni''sarin
    quëran itantapon: —Isopita imarinaco ni''ton, iyahuëpita, oshihuëpita, mamahuë,
    inapita pochin nicato nosororahuë.'
  srn-NT: 'Yesus piki den taki: “Suma na Mi m''ma nanga den brada fu Mi dan?”'
  cta-NT: ―¿Tilaca nu chañi ca chaꞌ laca xtyaꞌa̱ naꞌ? ¿Tilaca nu chañi chaꞌ laca tyaꞌa
    naꞌ? ―nacui̱ Jesús jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: 'Ɔ̃ à mɛ̀: Deↄn ma da ń ma dãunaↄ ũi?'
  tcz-CHONGTHU: Yeshuan adonbut in, “Koiham kanu? Koiham kasopiteho?” ati.
  mar-mar: त्याने त्यांना उत्तर दिले, “माझी आई व माझे भाऊ कोण आहेत?”
  snp-snp: Yesukafo itibito logimami, Onefo kunanefo-mota ya kema ya minae? loto loga
    o gedaiye.
  isl-isl: „Hver er móðir mín?“ spurði hann. „Og hverjir eru bræður mínir?“
  spy-NT: Kukētyi ꞉Yēēsu kule, “Moomo anii ꞉ng'oo ānku mbo ng'eetaabiya anii ꞉ng'oo?”
  xnn-xnn: Dat kanan Jesus, “Owen, ngem sinoda pay nan inak ya nan bebsatko?”
  mwe-mwe: A Yeshu gubhaajangulenje, “A mama nne na ashaapwanga nne ashigani?”
  tte-tte: Yeisu iwalolau kolili iwaloba, “Yaiya sinagu yo analiyao kaukavao?”
  tcs-tcs: Zizas bin aske dem pipol, ‘Uda mama blo mi? Uda bala blo mi?’
  hlt-THB: Jesu ing, “Ka nu ingkaw ka koeinaakhqi ce a u nu?” tinak khqi hy.
  soq-soq: Iesu mo uaraia waitaramone wanase, “Mida ne inana ita waiwaina umanau wailana?”
  qub-qub: 'Niptin Jesús niran: «¿Pitaj nogapa mamä y wauguëcuna?»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Asinni yù kuruk nga yenâ? Asinni
    yù ira kuruk nga wáwwagì?” kun na.
  bki-bki: Ana na Yesu berdop̃e berinavo “?A kenioku nalo be kei? A nalo na abe kuruaku
    nalo abe kei?”
  bqp-bqp: 'Akũ à wèḿma à pì: Dín ma da kũ ma dakũnanↄ ũu?'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo, nyə nə́: «Nyɔɔŋgʉ́ waamə̂ wə́ zə? Omínyɔŋʉ̂ báamə́
    wə́ ozə́?»'
  hat-hat: 'Li reponn yo: -Kilès ki manman m'', kilès ki frè mwen?'
  npl-NT: 'Pero Ye okinnankili: —¿Akin nomamá iwa akimeh nokniwah?'
  bgg-bgg: Isu è ithek shii chang, “Hanyie ne gu amuii lei? Hanyie ne gu ikhuii lei?”
  eng-TCENT: But he answered them, “Who is my mother, or my brothers?”
  eng-BSB: But Jesus replied, “Who are My mother and My brothers?”
  cpu-NT: 'Ikantanake Jesús: “¿Niinkama pikinkishiretaiyarini eeroka iro nonirontari,
    iri nirentzitari?”'
  san-ASM: তদা স তান্ প্ৰত্যুৱাচ মম মাতা কা ভ্ৰাতৰো ৱা কে? ততঃ পৰং স স্ৱমীপোপৱিষ্টান্
    শিষ্যান্ প্ৰতি অৱলোকনং কৃৎৱা কথযামাস
  tac-NT: '''Lige Esúsika nejele: ―Jipe ''la animé ne chieri ka ne eyela, ''lige ne
    waíla, ''lige ne bonila.'
  eng-WEBPB: He answered them, “Who are my mother and my brothers?”
  gfk-H: Io, Iesu ga tangai, “Iau na hasasei muat bia siga no pawasigu ma ira tasigu.”
  viv-viv: Bana Yesu gigayo, “HakwaꞋadi hinaku? Kadu gaveyao tobohiyakweyao?”
  yao-yao: Nambo Che Yesu ŵaasalile, “Ana achikulu ŵangu ni achapwanga ali ŵaani?”
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Tinaku enia hare? Voraiku enira hare?”
  auc-NT: Ante äñönänite, —Botö badä ædänö ïnää ante ämoo, ante pönëmïni. Ayæ̈ botö
    biwïidi ædänidö ïnänii ante ämoo, ante pönëmïni.
  kbc-NT: Odaa Jesus ja igiditediogi, meetediogi, “Amaajo aca eiodo? Codaa amiijo
    ica inioxoadipi?”
  bmh-bmh: Guzenai aurina, Yesus nug koli du go aureun, “Izal anikai in? Izal magiter
    inen?”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Majqui c ña''? ¿Majqui quijts''iñob? che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «May ga ta malamar ga hay na, way hay?»'
  noa-H: Magbaa hichdëu hamag, —¿Chijã hagá mag mʌ hãd, maimua chijã k'ʌʌn hagá mag
    mʌ heeugpeen? hajim hanʌm.
  alp-NT: Eleki Ibeteke lokosi be, “InaKu kai kwaliKu kena sire?”
  san-VEL: tadaa sa taan pratyuvaaca mama maataa kaa bhraataro vaa ke? tata.h para.m
    sa svamiipopavi.s.taan "si.syaan prati avalokana.m k.rtvaa kathayaamaasa
  kbq-kbq: Hazageno ana kenona'a amanage huno zamasami'ne, Iza'za nagri nenrera'ene
    naganahe'za mani'naze?
  kbh-kbh: 'Chora cha tojanë́jua: —¿Nda ats̈be mamá yomna, y ndëmuanÿenga ats̈be cats̈átanga
    ca?'
  ron-LSB: 'El le-a răspuns: “Cine sunt mama Mea și frații Mei?”'
  pon-pon: 'A ap kotin japen irail majani: Ij in ai de ri ai kan?'
  nhe-BL: 'Pero Jesús quinnanquili: ―¿Ajqueya nonana? huan ¿ajqueya noicnihua?'
  sps-sps: Ai Jisas biny ratuari, “E sei tsinanyo ee, ai sei fuainy famuinyasiny Tsonyo
    ee?”
  wnc-wnc: Iniwa yake anzing yanikut, “Minga uyapma ngang yaninggat aminde daniwa
    natapnong,” ngang yake
  bus-bus: 'Ben à wèńla à bè: Dén ma da kↄ̃n ma dãaronↄ ũu?'
  gub-BL: Na'e Zezuz uze'eg wanupe kury. — Mo wiko hehy romo a'e. Mo wiko herywyr
    romo a'e wà, i'i wanupe.
  imo-imo: Aku teko ningi wali Jisas yuni imbo akuma ungu imbo tondopa nimbei, “Nanga
    ama kinye nanga ango kame naimeleya?” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Ijo ai ijo was naŋgi tal qabe?”
  ulk-ulk: Iesude eudim detauti, “Nete kara agekar ama dali? Nete kara agekar barada
    dali?”
  eng-DRA: 'And answering them, he said: Who is my mother and my brethren?'
  knf-knf: 'Kë aşë ŧeem baka aji : « In awooŋ ni na baţa naan ba? »'
  san-KHM: តទា ស តាន៑ ប្រត្យុវាច មម មាតា កា ភ្រាតរោ វា កេ? តតះ បរំ ស ស្វមីបោបវិឞ្ដាន៑
    ឝិឞ្យាន៑ ប្រតិ អវលោកនំ ក្ឫត្វា កថយាមាស
  arn-NT: 'Fey Jesus ta llowdunguy: —¿Iney anta iñche ñi ñuke ka tañi pu peñi?'
  zas-NT: 'Badxiꞌ Jesús xtiidx reeman rëbaman: ―¿Chunin na̱j da nan con ree da bichan?'
  ken-NT: Kɛ Yesu akɛmɛ bhɔ́ bɛ, “Sayri sayri, máyá chi agha? Nɛ ntɨkɨ bho bachi
    bɔ̌maya?”
