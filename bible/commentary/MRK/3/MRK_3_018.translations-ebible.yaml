verse: MRK.003.018
translations:
  kpx-kpx: '@see-verse:MRK.003.017'
  okv-H: Eto nei Andrew te Philip te Bartholomew te Matthew te Thomas te Alphaeus
    ta meni James amite embo nei Thaddaeus te Canaan embo Simon te
  tbo-tbo: Andulu, Pilipo, Batolomiu, Matiu, Tomasi, Yamesa Alipi natuna, Tadiyesi,
    Simona tauna tu’mgudugudu mi Loma hai ani taniwaga uyahinei,
  mal-C: അന്ത്രയോസ്, ഫിലിപ്പൊസ്, ബർത്തൊലൊമായി, മത്തായി, തോമസ്, അല്‌ഫായിയുടെ മകനായ
    യാക്കോബ്, തദ്ദായി, കനാന്യനായ ശിമോൻ,
  grc-SR: καὶ Ἀνδρέαν, καὶ Φίλιππον, καὶ Βαρθολομαῖον, καὶ Ματθαῖον, καὶ Θωμᾶν, καὶ
    Ἰάκωβον τὸν τοῦ Ἀλφαίου, καὶ Θαδδαῖον, καὶ Σίμωνα τὸν Κανανίτην,
  bgc-bgc: अर अन्द्रियास, अर फिलिप्पुस, अर बरतुल्मै, अर मत्ती, अर थोमा, अर हलफई का
    बेट्टा याकूब, अर तद्दै, अर शमौन कनानी,
  khz-khz: Anduru; Filipo; Batolomio; Mataio; Tomas; Teimiti, Alfia natuna; Tadio;
    Simona, Selote talimana;
  deu-TKW: und Andreas und Philippus und Bartholomäus und Matthäus und Thomas und
    Jakobus den Sohn des Alphäus und Thaddäus und Simon den Kananäer
  zsr-NT: Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo, (zxiꞌnëꞌ Alfeo), Tadeo,
    Simón, (bönniꞌ ruiꞌ ladxëꞌë yödz queëꞌ),
  lin-lin: Andre, Filipo, Bartelemi, Matayo, Toma, Jake, mwana mobali ya Alife ; Tade,
    Simona oyo azalaki moko kati na lisanga ya Bazelote,
  hns-NT: Tab oe bhie Andreas ke bolaais aur Fielepas, Baartolomeas, Mateas, Tomaas,
    Alfeas ke beta Jaakobas, Tadeas, Siemon kamaasoet waala aur Joedaas Eskaariot
    djaun oke tjoegalie karat.
  noa-E: Andrés, Felipe, Bartolomé, Mateo, (ichpai Leví a thʉ̈r sĩejim); Tomás, Santiago,
    chi Alfeo iewaa, (ichpai agjö Jacobo a thʉ̈r sĩejim); Tadeo, (ichpai Judas anaa
    Lebeo aajeejim); Simón chi Cananista, maimua
  eng-EMTV: Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus,
    Thaddaeus, Simon the Cananite;
  mib-NT: Te sava ga de nání de Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo sēhe
    Alfeo, Tadeo, Simón tēe grupo cananista,
  bea-bea: Kahchu Andrew, kahchu Philip, kahchu Bartholomew, kahchu Matthew, kahchu
    Thomas, kahchu James Alphaeus machue, kahchu Thaddaeus, kahchu Simon ayi Canaanite,
  lif-NT2: हे़क्‍क्‍याङ् आन्‍द्रियास, फिलिप, बारथोलोमाइ, मत्ति, थोमा, अल्‍फायसरे़
    कुस्‍साः याकुब, थे़दियस, सिमोन (हाङ्‌बिफ्‍युङ् के़जोःक्‍पा),
  xnj-xnj: Vangi vavi Andelea na Filipi na Batolomei na Matei na Tomasi na Yakobo
    mwana wa Alufayo na Tadayo na Simoni mweikemiwa Zeloti, ndava avili mundu wa kukengelela
    mulima waki,
  mmx-mmx: La bok ne Endru la ne Pilip, la ne Batolomiu, la ne Metiu, la ne Tomas,
    la ne Jems nitna ne Alpias, la ne Tadias, la ne Simon, neni lara at libinam tadi
    me Selot,
  cbr-NT: Raírinëx ca Andrés, Felipe, Bartolomé, Mateo, Tomás acama 'iacëxa. Bëtsix
    ca Alfeonën bëchicë, Jacobo, 'iacëxa. Raírinëx ca Tadeo 'imainun Simón, axa judíos
    unibun rabanan nëëti banacë, aribi 'iacëxa.
  tee-NT: Chai sacxtucalh ju Tilix chai ju Pilipe chai ju Bartolomé chai ju Mateo
    chai ju Tumax chai apumatam Jacobo ju ists'alh Alfeo ixjunita. Chai sacxtulh ju
    Tadeo chai apumatam Simón ju makyu'unch ixjunita ju cananistanin.
  eng-LSV: and Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and James
    of Alpheus, and Thaddeus, and Simon the Zealot,
  cak-NT: Ri ch'aka chic ja ri Andrés, ri Felipe, ri Bartolomé, ri Mateo, ri Tomás,
    ri Jacobo ri ralc'ual ri Alfeo, ri Tadeo, ri Simón ri c'o quiq'uin ri achi'a'
    ri ni'ix cananista chique,
  pah-NT: '@see-verse:MRK.003.017'
  sja-NT: Andrés; Felipe; Bartolomé; Mateo; Tomás; Santiago (Alfeo warra); Tadeo;
    Simón Celote apatap'edaa;
  xed-xed: nda Andre, Filip, Bartelemi, Mata, Tuma, Yakubu zwaŋa Alfe, Tade, Simuŋ
    mnda la Kananit,
  mks-NT: Na̱ca̱xi a Andrés xi̱hi̱n Felipe xi̱hi̱n Bartolomé xi̱hi̱n Mateo xi̱hi̱n
    Tomás xi̱hi̱n Jacobo, da̱ cúú ja̱hyi Alfeo xi̱hi̱n Tadeo xi̱hi̱n Simón, da̱ na̱xi̱ca
    cuéntá na̱ cananista
  gfk-S: Ma iga gilamis habaling Andru, Pilip, Batalomiu, Matiu, Tomas, Jemes no natine
    Alpias, ma ne Tadius. Ma tikai ma di, ne Saimon nong di ga kilam ie be no Selot,
    ma ne Iudas Iskariot nong na ter leise Jisas.
  bmu-bmu: Andru, Filip, Bartolomyu, Matyu, Tomas, Jeims Alfiusgö nahönŋi, Tadius,
    Saimon Zelot-politik azia
  dgz-dgz: Upi Anduru ge Pilip ge Batolomio ge Matiu, ge Tomas ge Alopias otua, Diemis,
    ge Tadias, ge Saimon (waenapan mega men yonini apanewa).
  eng-GNV: And Andrew, and Philippe, and Bartlemew, and Matthewe, and Thomas, and
    Iames, the sonne of Alpheus, and Thaddeus, and Simon the Cananite,
  zaa-NT: ą'hua Andrés nna Felipe nna Bartolomé nna Mateo nna Tomás nna Jacobo ỹi'ni
    Alfeo nna, ą'hua Tadeo nna Simón enne' gulátsi' partido láą cananístas nna,
  eng-WEBSTER: And Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and
    James the son of Alpheus, and Thaddeus, and Simon the Canaanite,
  guh-guh: Itsanë pevënë Andrés. Itsanë Felipe. Itsanë Bartolomé. Itsanë Mateo. Itsanë
    Tomás. Itsanë Santiago, Alfeo pexënato. Itsanë Tadeo. Itsanë Simón, celotenë.
  bon-bon: poto lui Andrea, Pilipo, Bartoloma, Matayo, Tooma, Yakobu Alapeus me bägrä,
    Tadeus, Simona Kanana sigu biname
  nhw-BL: Nojquiya quintlapejpeni Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo
    icone Alfeo, Tadeo [3:18 Nojquiya itoca Judas huan Lebeo.] huan Simón catli moiyocatlaliyaya
    ica nopa partido cananista.
  swh-ONEN: Andrea, Filipo, Bartholomayo, Mathayo, Tomaso, Yakobo mwana wa Alfayo,
    Thadayo, Simoni Mkananayo,
  wbi-wbi: nu Ndeleeya, Filipo, Bartholomayo, Mathayo, tomaso Yakobo mwana ghwa Alfayo,
    Thadayo, SimoniMukananayo,
  bba-bba: kɑ Andere, kɑ Filipu, kɑ Bɑɑtelemi, kɑ Mɑteu, kɑ Tomɑɑ, kɑ Yɑkɔbu Alufen
    bii, kɑ Tɑde, kɑ Simɔɔ wi u win tem ɡɑri kĩ,
  eng-KJVCPB: and Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and
    James the son of Alpheus, and Thaddeus, and Simon the Canaanite,
  kgk-NT: Oiporavo ave André, Filipe, Bartolomeu ndive. Oiporavo Mateus, Tomé, Alfeu
    ra'y Tiago ndive. Oiporavo ave Tadeu, Simão ndive. Upe va'e gwĩ huvixa ramo oiko
    va'e-pe omosẽse va'e kwéry irũ va'ekwe. Oiporavo ave Judas Iscariotes. Upe va'e
    Hesu pyhyharã-pe omombe'u va'erã. Upe doze kwimba'e oiporavopa-ma Hesu oirũrã.
  waj-waj: Voovai nnutuuvo Adiriaaso voovai nnutuuvo Piriipo voovai nnutuuvo Batoromaiva
    voovai nnutuuvo Mataiva voovai nnutuuvo Tumaaso voovai Arapainna mmaapuuvaa nnutuuvo
    Yakoopo voovai nnutuuvo Tariaaso vaidi vooya inna mmataivaa varoovaara kaayauma
    rapira vaidiivaa nnutuuvo Simoono
  cpy-cpy: Kaakitapaaki Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo itomi Alfeo,
    Tadeo, kaakitapaaka Simón, Kijakotan-taniri.
  ekk-PKP: Andreas, Filippus, Bartolomeus, Matteus, Toomas, Alfeuse poeg Jaakobus,
    Taddeus, revolutsionäär Siimon
  mpx-mpx: Andulu, Pilipi, Batolomiu, Mataiyo, Tomas, Yemesa toto Alipiyos natuna,
    Tadiyas, Saimon toto i neem boda Seloti elal,
  wbp-wbp: '@see-verse:MRK.003.017'
  luo-luo: gi Andrea, Filipo, Bartholomayo, Mathayo; gi Thoma, Jakobo wuod Alfayo,
    Thadayo, Simon ma ja-Zilote,
  nhe-NT: Nojquiya quintlapejpeni Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo
    icone Alfeo, Tadeo huan Simón tlen moiyocatlaliyaya ica nopa partido cananista.
  aii-aii: ܘܐܲܢܕܪܹܐܘܿܣ، ܘܦܝܼܠܝܼܦܘܿܣ، ܘܒܲܪ ܬܘܼܠܡܲܝ، ܘܡܲܬܲ‌ܝ، ܘܬܐܘܿܡܵܐ، ܘܝܲܥܩܘܿܒ݂ ܒܲܪ
    ܚܲܠܦܲܝ، ܘܬܲܕܲܝ، ܘܫܸܡܥܘܿܢ ܩܢܵܢܵܝܵܐ.
  esk-NT: Suli Andrew-lu, Philip-lu, Bartholomew-lu, Matthew-lu, Thomas-lu, James-lu
    iġñiŋa Alphaeus-ŋum, Thaddaeus-lu, atla suli Simon Zealot-ŋuruaq,
  msb-msb: Tapos si Andres naman, Felipe, Bartolome, Mateo, Tomas, si Santiago na
    anak ni Alfeo, Tadeo, si Simon na panatiko,
  cpa-NT: Andrés Felipe Bartolomé Mateo Tomás Jacobo, ja³ŋiúh³ Alfeo Tadeo Simón,
    dsa² cananista
  dso-dso: ଆନ୍ଦ୍‌ରିୟ, ପିଲିପ୍‍, ବାର୍‌ତଲମି, ମାତିଉ, ତମା, ଆଲ୍‌ପିର୍‌ ପଅ ଜାକୁବ୍, ତଦିୟ, କିଣାନିୟ
    ସିମନ୍‌, ଜେ କି ରମିୟ ସର୍‌କାରର୍‌ ବିରୁଦେ ଉଟିରଇଲା ।
  meu-meu: bona Andrea; bona Filipo; bona Batolomeo; bona Mataio; bona Toma; bona
    Iakobo Alfeo; bona Tadeo; bona Simona, Selote tauna;
  yva-NT: Andreas, Pilipus, Bartolomeus, Matius, Tomas, Yakobus (Alpeus apa kavo pije),
    Tadeus, Simon (opi awainamo vatano Zelot),
  dgc-dgc: Du iba a apostol éy ti Andres, sakay ti Pelip, sakay ti Bartolome, sakay
    ti Mateo, sakay ti Tomas, sakay ti Santiago a anak ni Alpeo, sakay ti Tadeo, sakay
    ti Simon a taga Kanan,
  zpm-NT: '@see-verse:MRK.003.017'
  hix-NT: Anaro xarha Antrye. Anaro xarha Feryepe. Anaro xarha Bahtormewu. Anaro xarha
    Matewsà. Anaro xarha Tome. Anaro xarha Txaku. Awfew muru rma noro ha. Anaro xarha
    Taknewu. Anaro xarha Semawu. Serotes komo yakoronotho rma noro ha.
  sim-sim: Uhu Andru, Filip, Bartolomyu, Matyu, Tomas, Jems jikisi Alfiushi, Tadius,
    Saimon kraha Selotik fehendari ria.
  npi-ULB: अनि अन्द्रियास, फिलिप, बारथोलोमाइ, मत्ती, थोमा, अल्फयसका छोरा याकूब, थेदियस,
    सिमोन कनानी,
  cgc-cgc: Napili din man danen Andres, Felipe, Bartolome, Mateo, Tomas, Santiago
    na bata Alfeo, Tadeo, Simon na Makabanwa
  tim-tim: Anderea, Pilipo, Batolomaio, Mataio, Toma, akto Alipaiogât nanŋe kotŋe
    Yakobo, Tandio, akto luâk siâ Roma yeŋgât hâkâŋ agi areyeŋgâlân gâtŋe siâ kotŋe
    Simoŋ
  yor-yor: Àti Anderu, Filipi, Bartolomeu, Matiu, Tomasi, Jakọbu ọmọ Alfeu, Taddeu,
    Simoni tí ń jẹ́ Sealoti
  wos-wos: Andru, Filip, bartolomyu, Matyu, Tomas, alfiusna nyan Jems, tertius, nak
    Saimon. Dé hanja atéfék getéfaré ye dé wa, “Romna du nanika néma du rendéte hélék
    wuni ye.”
  emp-NTPO: 'Naʌ̃gʌrã sid̶a edasia: Andre, Pelipe, Bartolomé, Mateo, Tomá, Alpeo warra
    Santiago, Tadeo, idjab̶a Simoʌ̃ Cananeo.'
  eng-F35: Andrew, Phillip, Bartholomew, Matthew, Thomas, James son of Alphaeus, Thaddaeus,
    Simon the Cananite;
  ind-ind: Lalu yang lainnya Andreas, Filipus, Bartolomeus, Matius, Tomas, Tadeus,
    Yakobus anak Alfeus, Simon orang Kanaan,
  pes-OPCB: آندریاس، فیلیپ، بَرتولُما، متی، توما، یعقوب (پسر حلفی)، تَدّای، شمعون
    (عضو حزب فداییان)؛
  mpt-mpt: Eka mak ile Endlu esa Filib esa Batolomyu esa Matyu esa Tomas esa Alfiase
    miine Yems esa eka Tadias esa eka Saimone Lom seli kimanin kukubo mo gobe binabeba
    naka esa
  ssx-ssx: A꞉ndutu Pilipi Badolomiu make Ma꞉tiu make Tomasi make A꞉lopia꞉sina꞉ eiyeke
    Dia꞉mesi make Ta꞉dia꞉si make Saimono Seloti make mo Isekatioti hali Diudasita꞉
    Yesu lina꞉ a꞉nda꞉ lomba꞉ polo pieke hali make do haliweki paeyaona꞉ bikimanue.
  mkl-mkl: Si ɑnyii nŋu í bɛi í cicɑ Anderee, do Filipu, do Bɑɑtelemi, do Mɑtie, do
    Tomɑɑ, do Zɑɑki ɑmɑi Alifee, do Tɑdee, do Simɔɔ inɛi iɡbɛi Zelɔtu ,
  gaq-gaq: ଆନ୍ଦ୍ରିୟ ଫିଲିପ୍‌ପ ବାର୍ଥଲମି ମାତିଉ ଥୋମା ଆଲଫିନେ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌ ଥଦ୍ଦୀୟ କିଣାନୀୟ
    ଶିମୋନ୍‌ ଜାଣ୍ଡେ ଇଶ୍ରାୟେଲକେ ଆନ୍ତାର୍ ନ୍‌ସା ଚାଏଁଡିଂକ୍ନେ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ମୁଇଂଜା ଲେଃଗେ
    ।
  gof-RNT: Inddiriyasa, Filphoosa, Bartolomiyoosa, Maatoosa, Toomasa, Ilfiyoosa na7a
    Yayqooba, Taadiyosa, ba biittaas mishettiya Simoonanne,
  unx-unx: ଆନ୍ଦ୍ରିୟ, ଫିଲିପ୍‌, ବାର୍ଥୋଲମି, ମାଥିଉ, ଥୋମା, ଆଲ୍‌ଫିୟନାଃ ବାରିଆ ହନ୍‌କଡ଼ାକିନ୍‌
    ଯାକୁବ୍‌ ଆଡଃ ଥଦ୍ଦିୟ, କିନାନ୍‌ରେନ୍‌ ଶିମୋନ୍‌, ଅକଏଚି ଇସ୍ରାଏଲ୍‌କକେ ମୁକ୍ତି ଏମ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌
    ଯିହୁଦୀକ ଏତେ ମିହୁଡ଼୍‌ ତାଇକେନାଏ ।
  gah-gah: Itó Etulú itó Pilipó itó Patolomaió itó Mataió itó Tomasí itó Alapaioni
    gipala Zemusí itó Tataió itó Saimoná eza Loma vemú giligo ahulanogo i ve,
  lcm-lcm: Andereas na Pilipo na Bartolomaio na Mataio na Tomas, na Iakovo nat si
    Alpaio, na Tadaio, na Simon mangsikei i ri Kananaio,
  aer-aer: Angwenhe-akweye Andrew, Philip, Bartholomew, Matthew, Thomas, alere Alphaeus-kenhe
    James, angwenhe-akweye-arlke Thaddaeus. Simon-arlke rarle alartetye Rome-arenye
    areyeke ilkelhetyakenhe nhenge.
  qvc-NT: 'Chay suqkunaqam shutiqllapa: Andris, Filipi, Bartulu, Matiyu, Tumas. Suqqam
    karqan Alfiyupa churin Jakubu. Suqqam karqan Tadiyu. Suqqam karqan suq Simun.
    Payqam isrraylinu Kananista partidumanda karqan.'
  tgl-ULB: at sila Andres, Felipe, Bartolomeo, Mateo, Tomas, Santiago na anak ni Alfeo,
    Tadeo, Simon na makabayan,
  cbs-NT: Andrés inun, Felipe inun, Bartolomé inun Mateo, jawen kena betsa Leví, inun
    Tomás inun, Alfeon bake Santiago inun, Tadeo inun Simón, ja Roma anua xanen ibubu
    jatu danankin jatu nichinkatsis imis
  xtm-NTPP: Te Andrés ma, ji'in Felipe ma, ji'in Bartolomé ma, ji'in Mateo ma, ji'in
    Tomás ma, ji'in tee nani Santiago ma sa'ya tee kúu Alfeo ma, suni tna Tadeo ma,
    ji'in Simón tna'a tee ka nani cananita tee ni ka yo kanaa ji'in tee ñuu Roma ma,
  nnq-nnq: Andulea na Filipo na Batolomayo na Matayo na Tomasi na Yakobo mwana jwa
    Alufayo na Tadei na Simoni Nkanaani,
  bao-NT: Andrés, Felipe, Bartolomé, Mateo, Tomás, Alfeo macʉ̃ Santiago, Tadeo, ñucã
    apĩ Simón celote bojocʉ,
  san-ORI: ମଥୀ ଥୋମା ଚ ଆଲ୍ଫୀଯପୁତ୍ରୋ ଯାକୂବ୍ ଥଦ୍ଦୀଯଃ କିନାନୀଯଃ ଶିମୋନ୍ ଯସ୍ତଂ ପରହସ୍ତେଷ୍ୱର୍ପଯିଷ୍ୟତି
    ସ ଈଷ୍କରିଯୋତୀଯଯିହୂଦାଶ୍ଚ|
  huv-NT: 'Aton tajlüyiw tiül aaga gajpiüp: Andrés, Felipe, Bartolomé, Mateo, Tomás,
    Jacobo micual Alfeo, Tadeo, at Simón naw tiül noic ajlüy nipilan nasoiquiw Cananista.'
  otn-NT: ra̱ Andre, ra̱ Lipe, ra̱ Bartolomé, ra̱ Mateo, ra̱ Toma, ra̱ Jacobo nu̱na̱
    rá̱ ts'ʉnt'ʉ ra̱ Alfeo, ra̱ Tadeo, 'nɛ̱hna̱ ma̱n'na ra̱ Simu̱ yø n'yohʉ yø ja̱'i̱
    n'youi ra̱ partido ngue ra̱ cananista,
  nop-nop: Endulu, Filip, Batolomi, Matiyu, Tomas, Jems Alifiya mihiŋiŋ, agaŋ Tadiyas,
    Saimon Selot,
  obo-NT: Dos duma si Andres, si Felipe, si Bartolome, si Mateo, si Tomas, si Santiago
    no anak ni Alfeo, si Tadeo, si Simon no mohingginawa to ingod din
  cak-ENT: Ri Andrés, ri Felipe, ri Bartolomé, ri Mateo, ri Tomás, ri Jacobo ri ruc'ajol
    ri Alfeo, ri Tadeo, ri Simón ri c'o quiq'uin ri achi'a' ri nbix cananista cheque,
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤴᤍᤪᤡᤕᤠᤛ. ᤑᤡᤗᤡᤐ. ᤒᤠᤖᤌᤥᤗᤥᤔᤠᤀᤡ. ᤔᤳᤋᤡ. ᤌᤥᤔᤠ. ᤀᤸᤑᤠᤕᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤠᤁᤢᤒ.
    ᤌᤧᤍᤡᤕᤛ. ᤛᤡᤔᤥᤏ (ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ).
