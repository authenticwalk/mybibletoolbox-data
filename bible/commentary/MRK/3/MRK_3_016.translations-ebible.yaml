verse: MRK.003.016
translations:
  kpx-kpx: 'Ata nehebia au malevege esemuve holialeike kobia: Saimoni, ivive moleike
    Bita. Ige Sebedi mo abui Diemisi isi Dioni. Iesuu iviabe doga otovealeike ko,
    Boanele. Hoto ke ihulike hata. Kosealemo hotoeabe keu hata vutoale ke nahate.
    Ige Andulu. Ige Bilibi. Ige Batolomi. Ige Matiu. Ige Tomasi. Ige Diemisi mole,
    Aloveasi mo. Ige Tadeasi. Ige Keinanie ata mole Saimoni. Ige Iesuho haiaveve malaha
    mole Diudasi Kaliota. Ata katealebia Iesuu tabagevenu.'
  okv-H: Eto embo 12 umbuna amo embo Simon amo Iesu na javo eha ikena amo Peter ikena,
  tbo-tbo: 'Yesu a hewahewali magouhi 12 i naganihi gowahi gegeka: Simona, Yesu i
    wigowaya Pita,'
  mal-C: 'ഇവരാണ് ആ പന്ത്രണ്ടുപേർ: പത്രോസ് എന്ന് യേശു വിളിപ്പേരിട്ട ശിമോൻ,'
  grc-SR: ⸆ καὶ ἐπέθηκεν ⸉τῷ Σίμωνι ὄνομα⸊ Πέτρον·
  bgc-bgc: 'वे बारहा चेल्लें ये सै: “शमौन जिसका नाम उसनै पतरस धरया,'
  khz-khz: 'Evirigirato talimara ea: Simona, arana valiguna ekeato Petero;'
  deu-TKW: Und er bestellte die Zwölf und gab dem Simon den Namen Petrus,
  zsr-NT: 'Cni nacgac laquëꞌ: Simón, (nuzóëꞌ Jesús yetú lëꞌ, Pedro),'
  lin-lin: 'Tala bakombo ya bato zomi na mibale oyo aponaki : Simona oyo Yesu apesaki
    kombo « Petelo ; »'
  hns-NT: 'Jiesoe baaraago aadmie ke tjoenies. Oesabke naam raha Siemon djaun ke oe
    bhie Petras bolaawat raha, tab Sebedeas ke betwan Jaakobas aur Johaanas. Jiesoe
    oe doeno ke Boanerges naam dharaais. Ekar matlab hai: „‘Gardje ke betwan.”’'
  noa-E: 'Mag ichdëu doce jʉr autarr khʉʉn thʉ̈r, mʉkhʉʉn ajim: Simón, (ichpai Jesuu
    Pedro a thʉ̈rjim);'
  eng-EMTV: And He gave Simon the name Peter,
  mib-NT: 'Te yāha cúu ndɨhúxí uū tēe jeē ní nacāji ya: Simón jeē ní nasnání yá de
    Pedro.'
  bea-bea: Kahchu Simon yindizi yakechioosun Peterlon;
  lif-NT2: ये़सुरे़ सेगुसिबा थिक्-ने़त् कुहुॽसाम्‍बाहाॽरे़ खुनिॽ मिङ्‌हाॽ कन्‍लो–सिमोन
    (खुने़ॽ पत्रुस लॽरिक् मिङ् वाःत्तु),
  xnj-xnj: Hinu, kumi na vavili vevahaguliwi vala. Simoni ndi Yesu ampeli liina la
    Petili,
  mmx-mmx: Levenasen at nom luvuttadi, ne Simon, Iesu ga raba box i mi lara laasen,
    ne Pita.
  cbr-NT: Usa 'ain ca Jesusan mëcën achúshi 'imainun rabë́ uni caísacëxa. A caíscë
    unicama ax ca 'iacëxa achúshinëx Simón cacë 'icëbia Jesusan Pedro caquin anëcë.
  tee-NT: Pus sacxtucalh ju Simón. Chai ju yuchi xtaknichokocalh alakatam ixtapaka'ut.
    Lhimapaka'ucalh Pitalu'.
  eng-LSV: And He put on Simon the name Peter;
  cak-NT: Ri je cablajuj ri xerucha' ri Jesús, ja ri Simón ri xu'ij chuka' Pedro che.
  pah-NT: 'Dozeve''g̃a ko: Simão''ga, Tiagova''ea, aheirũ''ga João''ga, André''ga,
    Filipe''ga, Bartolomeu''ga, Mateus''ga, Tomé''ga, Tiago''ga – kiroki ga Alfeu''ga
    ra''yra''ga – Tadeu''ga, Simão Zelote''ga, Judas Iscariotes''ga – ga ko aerẽ omondouka
    Jesus''ga ga''arõe''ỹve''g̃a po pe ga pyhygauka. G̃ahã Jesus''ga omo''emo''ẽ g̃wemimbo''eharamo
    dozeve''g̃a. Ojipea Jesus''ga ono Simão''ga rehe. Pedro Jesus''ga ono ga rehe.
    Tiagova''ea ko Zebedeu''ga ra''yrava''ea João''ga pavẽi. Ojipea Jesus''ga ono
    g̃a ndehe g̃anderaramo Boanerges. Boanerges pe nhande ei: G̃a ko tupanarag̃a ja.'
  sja-NT: 'Nãgɨɨrã paji chi doce jɨrɨt''erada: Simón, (Jesupa t''ɨ̃ bɨda Pedro);'
  xed-xed: 'Wya hga tsa gwal ghwaŋpɗə his ɗagab tsi ya: Simuŋ tsanaf tsi ta hgani
    ka Piyer,'
  mks-NT: 'Ña̱ yóho cúú qui̱ví u̱xu̱ i̱vi̱ da̱ na̱ndica̱xi Jesús caca tuun xi̱hi̱n
    á: Simón, da̱ na̱sacu tucu a qui̱vi̱ cananí Pedro'
  gfk-S: 'Io, iga gilamis kike ra sangahul ma iruo: Saimon (nong Jisas ga kilam ie
    be Pita), ma ne Jemes dur tesne ma ne Jon ira iruo natine Sebedi (iga pas tike
    mes na hinsa dur Buanerges, ing a pipilaina be “Ira turadi ho ira parparara.”)'
  bmu-bmu: 'Mewö aka azi 12 ki kewö al eŋgiyök: Pitö, Jisösnöŋ qet mi Saimon waŋgiyök.'
  dgz-dgz: Om enumoni nagire yaumua mam. Saimon (yaua dawa, Iesu dieni ame Pita).
  eng-GNV: And the first was Simon, and hee named Simon, Peter,
  zaa-NT: Simón enne' gutixa huée lá bi Pedro;
  eng-WEBSTER: And Simon he surnamed Peter.
  guh-guh: Jesús pijaapóstolevi, doce ponëbeje, mapevënëanëje. Copiaya ponë pevënë
    Simón. Bajaraponë Jesús vënëruba itsavënë, Pedro.
  bon-bon: 'Age tema pui biname: Simona, Yeesu lui ne einige Peteru ca;'
  nhw-BL: 'Huajca ya ni inintoca nopa tlacame catli quintlapejpeni: Simón, catli Jesús
    quitocaxtlali Pedro,'
  swh-ONEN: 'Hawa ndio wale kumi na wawili aliowachagua: Simoni (ambaye alimwita Petro);'
  wbi-wbi: 'Akavasalula kange kijigho na vavili: U Simono juno akantambulagha Petro,'
  bba-bba: Tɔnu wɔkurɑ yiru ye u ɡɔsɑ wee, Simɔɔ wi u yĩsiru kɑ̃ Piɛɛ,
  eng-KJVCPB: and Simon he surnamed Peter;
  kgk-NT: Upéixa-rupi oiporavo Simão-pe. Ha Simão-pe ombohéry joapy Pedro-py.
  waj-waj: Yaakuuvaitana yukukidiri taarama ngiaammuauya ivo mmataama kiooya nnutuuyauvo
    ataama vainoo. Voovai nnutuuvo Simoono Yisuuvaano innara nnutu karaasaivaa Petorooso
    tiravai.
  cpy-cpy: 'Irika ikaatzi riyoshiitakiri: Simón, iitakiri “Pedro,” (akantziri añaaniki
    aaka: “Kijori.”)'
  ekk-PKP: 'Need on kaksteist, kelle ta valis: Siimon (kelle ta nimetas Peetruseks),'
  mpx-mpx: 'Bolo i hilel ali toto elulutega eluwa alaliya i ola hiwe: Saimon (alana
    al i tun Pita);'
  wbp-wbp: 'Nyampu-patunya yirdiji wati-jana milarnu: Jimani (ngulakujurla Jijajirliji
    yirdi-karilki yirrarnu Piita); Jamaji manu nyanungukupurdangka kukurnu-nyanu Jaanu,
    nyampu-jarraju-pala ngalapi-nyanu-jarra Jipiti-kirlangu. (Jijajirli yirdi-palangu
    yirrarnu ‘Kulinypa-jarra Wirnpa-piya-jarra’); Yanturu, Pilipi, Parrjulumu, Matiyu,
    Tamiji, Jamaji ngulaju ngalapi-nyanu Yalpiya-kurlangu, Tardiyu, Jimani ngulaju
    ‘Kulu-parnta Wita-wangu’, manu Jutuju Yikariya. Nyampurlu Jutujurlu yangka kuja-jana
    ngaka yimi kangu Juwu-patuku wiriwiriki yungulu puuly-mardarninjarla pinyi Jijaji.'
  luo-luo: 'Magi e joote apar gariyo mane oyier: Simon (mane omiyo nying machielo
    ni Petro);'
  nhe-NT: 'Huajca nicani eltoc inintoca nopa tlacame tlen quintlapejpeni: Simón, tlen
    Jesús quitocaxtlali Pedro,'
  aii-aii: ܡܘܼܬܸܒ݂ ܠܹܗ ܫܸܡܵܐ ܕܫܸܡܥܘܿܢ، ”ܟܹܐܦܵܐ.“
  esk-NT: 'Uvva ukua qulit malġuich Jesus-ŋum nalunaiqsaġikkaŋi: Simon-lu atchikkaŋa
    Peter-mik,'
  msb-msb: 'An napili niya amo ini: si Simon na ginpangaranan niyaʼn Pedro,'
  cpa-NT: 'Dsa² lang¹² ca¹hia¹dsa: Simón, dsa² ca¹quian¹dsa Pedro'
  dso-dso: ଜିସୁ ବାର ଲକ୍‌କେ ବାଚ୍‌ଲା, ଜନ୍‌ଲକ୍‌ମନ୍‌ କି ସିମନ୍‌, ଜାକେ ସେ ପିତର୍‌ ବଲି ନାଉଁ
    ଦେଲା,
  meu-meu: Simona e nemaia Petro;
  yva-NT: 'Weti Yesus apa arakovo mansano abusyinara eane rurum awa tame mi som: Simon
    (apa tamo Yesus po raura tavona Petrus),'
  dgc-dgc: Du labindalawa a apostol a pinili na éy ti Simon, a pinalayawan na a Pedro;
  zpm-NT: 'Znu lë gza tsiipchop zha ne ble me ga: Simón (lëë Simón co bleelë me Pedr),
    Jacob ni Juan (xingan Zebedé, zha ne bleelë me “Zhin Nguzi” “Boanerj”). Ndrés,
    Lip, Bartol, Matew, Mazh, Jacob (xingan Alfé), Tadé, Simón (zha ne nacgrë zha
    ne racladz cuee zha Roma xtan zho) ni Judas Iscariot (zha ne güeyto me).'
  hix-NT: Onà wyaro nehxatxkon hatà, 12 komo, esot komo rma. Anaro Semawu. Petru me
    harha nesohtoy hatà, Txesusu.
  sim-sim: Ma 12-pela ondo hi lihi kalira. Lar hi orhi Saimon oria, Jisas hi yeje
    orhin Pitak or ushari ria.
  npi-ULB: अनि उहाँले यी बाह्र जनालाई नियुक्‍त गर्नुभयोः सिमोन, जसलाई उहाँले पत्रुस
    नाउँ दिनुभयो;
  cgc-cgc: 'Yi dusi na napili din: Simon na pangaranan din na Pedro,'
  tim-tim: Amâ kotyeŋe hin. Simoŋ kotge irakŋe gogonbe dâm Petoro dâm kolep.
  yor-yor: 'Wọ̀nyí ni àwọn méjìlá náà tí ó yàn: Simoni (ẹni ti ó sọ àpèlé rẹ̀ ní Peteru),'
  wos-wos: 'Déka duna xi angi dé: Saimon, déka nak xi Pita dé.'
  emp-NTPO: Ab̶a Simoʌ̃ basía. Jesuba idjira trʌ̃ b̶ʌsia Pedro.
  eng-F35: namely Peter (a name He gave to Simon);
  ind-ind: 'Nama kedua belas rasul yang dipilih itu adalah sebagai berikut: Simon
    (yang Yesus beri nama baru Petrus),'
  pes-OPCB: 'آن دوازده نفر که تعیین کرد اینان هستند: شمعون (که عیسی او را «پِطرُس»
    لقب داد)؛'
  mpt-mpt: Saimone niniino afeto Fita ge nganabanea
  ssx-ssx: Mo haliwekina꞉ biki manuta꞉ Saimono biki ma꞉nda꞉ Yesuma꞉ leeke bikita꞉
    Pida leekeme.
  mkl-mkl: Amɑnɛ mɑɑteeji ŋɑ iyi í cicɑu wee. Sinte titɑ̃ í cicɑ Simɔɔ nɔ í sɔɔ Piɛɛ,
    wɑɑtɔ kutɑ.
  gaq-gaq: ଜିସୁ ସ୍ରିବକ୍ନେ ଗମ୍ବାର୍‌କ୍ଲିଗ୍‌ନେ ମ୍ନି ଦେକ୍‌ରକମ୍; ଶିମୋନ୍‌ ଆଜାକେ ମେଁ ପିତର୍‌
    ଡାଗ୍‌ଚେ ମ୍ନି ବିଃକେ ।
  gof-RNT: 'I doorida tammanne nam77ati hayssata: Phexiroosa yaagidi sunthida Simoona,'
  unx-unx: ୟୀଶୁ ନେ ଗେଲ୍‌ବାର୍‌ କୁଲାକାନ୍‌କକେ ସାଲାକେଦ୍‌କଆଏ, ଶିମୋନ୍‌, ଅକଏକେଚି ଇନିଃ ପାତ୍‌ରାସ୍‌
    ନୁତୁମ୍‌କିଆଏ ।
  gah-gah: 'Ve 12-a nene lá iki minamó: Kugulizá Saimon, agulizá gosohá Pitani molamó,'
  lcm-lcm: Simon, kata atuk pok ia ta Petero.
  aer-aer: 'Re artwe nhenhe areye akngakeke: Simon, nhenhe renhe Jesus-elarle Peter
    arritnye antheke.'
  qvc-NT: 'Chay dusi akrashqan runakunaqam kaykuna karqan: Suqmi shutiq Simun. Paypaqllam
    Jisukristuqa nirqan: “Paylla Pidrupis shutinqa”, nishpa.'
  tgl-ULB: 'Itinalaga niya ang Labindalawang apostol: Si Simon na pinangalanan niyang
    Pedro,'
  cbs-NT: ja 12 junibu katukin Simón, kena betsa wakin Pedro watan
  xtm-NTPP: 'Ndaka tee ya''a ka kuu uxi uu tee ni ndakaji Jesús ma: Simón ma kúu in
    tee ni ndaxsama ya ja nani de, te ni nukonani de Pedro.'
  nnq-nnq: Benia komi na abena abapambuligwe, Simoni, Yesu ngampe liina Petulo,
  bao-NT: 'Anija niiupa pʉa amo peti, dʉpore pʉaga penituaro niirã cʉ̃ ca beje jeericarã:
    Simón, ñucã cʉ̃rena Pedro cʉ̃ ca ĩiricʉ,'
  san-ORI: ତେଷାଂ ନାମାନୀମାନି, ଶିମୋନ୍ ସିୱଦିପୁତ୍ରୋ
  huv-NT: 'Ajcüwa gajpiüp monxey quiaj tajlüyiw: nop Simón aaga tüünd manüt Pedro.'
  otn-NT: 'Ja ua yø thu̱hu̱ ya ''dɛ''ma̱ yonc''ɛ̱i̱ bi thanhni̱: ra̱ Simu̱ nu̱na̱
    i̱ nhu̱ta̱ m''mɛfa ngue i Bɛdu,'
  nop-nop: 'Me yanagikuk u wohiye indiŋ: Saimon (Jesudi wou Pita niŋguk),'
  obo-NT: Na, ini en kos mgo ngaran to sopuu-oruwa no id aam ni Disas. Si Simon no
    id ngoranan din ki Pedro,
  cak-ENT: Ri ye doce ri xerucha' ri Jesús, ja ri Simón ri xbij chuka' Pedro chin.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤛᤣᤃᤢᤛᤡᤒᤠ ᤌᤡᤰ-ᤏᤧᤳ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤡᤱᤜᤠ᤹ ᤁᤴᤗᤥ–ᤛᤡᤔᤥᤏ (ᤂᤢᤏᤧ᤹ ᤐᤋᤪᤢᤛ
    ᤗ᤹ᤖᤡᤰ ᤔᤡᤱ ᤘᤠ᤺ᤳᤋᤢ).
  snx-snx: 'Yesus adu ido sox suma 12 maranjulxone indo donyam ne xiwad: Saimon, Yesus
    ana donyam Pita adu huyulxo,'
  kql-kql: 'Kavɨla 12 autukok wuŋa kavik tonma: Saimon, Jisasɨlɨn yetɨk wuŋ galaveve,
    Pita.'
  mie-NT: 'De yáhá cúu ndihúxī ūū tēe jā ní nacāji yā: Simón jā ní nascúnaní yā dē
    Pedro.'
  san-TIB: ཏེཥཱཾ ནཱམཱནཱིམཱནི, ཤིམོན྄ སིཝདིཔུཏྲོ
  qve-NT: 'Jesuspa akllasqan chunka ishkayniyoq apostolninkunan karanku kay runakuna:
    Simón, paypa huknin sutinmi karan Pedro;'
  pao-NT: Umu oo yadooawabe mee nanane'a Simon, soo Te Pabe'e Peter meeoo oo neahoo,
  cbu-NT: Simoo ipusarangiya. Isus Simoo tsimbun tsurtarangiya. Minam Pitoru misha
    Simo.
  usa-usa: yááyai-kayukati yíwîqa maaráuma wáiye. Tááímoni aúgen-awiqa ámikena Pítaa
    téna yaráiye.
  soy-soy: Pisoi kɛfi nɛ pitɛ́ pɛ̃ kuu n lésɛ pɛɛ Simɔɔ kɛ Yeesu uu rinyíri n hɛ
    rɛ Piyɛɛ,
  bkx-bkx: 'Leꞌ atoni boꞌes am nua nane, sin kaank in on ii: Simau (leꞌ Jesus nakaanb
    ee neu ‘Pedru’), Yakobus, Joao, (Yakobus nok in olif Joao, sin nua sin leꞌ nane,
    ꞌnaef Jebedeus in aanh in. Jesus nakanab sin nua sin nak, ‘Boanerjes’, es in aꞌnaonaꞌ
    namnees ‘on leꞌ ꞌlotos’.) Andreas, Filipus, Bertolomeus, Mateus, Tomas, Yakobus
    (ꞌnaef Alpius in anah), Tadeus, Simau (leꞌ natuin partidu Selot), ma nok Judas
    Iskariote (in leꞌ nane, es naꞌsaꞌu Jesus).'
  hui-hui: Yasuhanda agali homberia abosolo helo dabenedaru mini uru Saimono Yasuhanda
    ibu mini mende Pida winigo ibubi
  amf-amf: 'Kinin kamaana tabhi lamaana eena kinane: Simoon naabenam Bhethiroos hamayse
    ki wodade;'
  quc-NNT: 'E are k''u wa'' ri kab''lajuj ri xeucha'' ri Jesús: ri tat Simón ri käb''ix
    Pedro che rumal ri Jesús,'
  dob-dob: 'Ta ꞌadi esanao getedi: Saimoni (tauna wate ꞌieesena Pita);'
  wrs-wrs: Doa boasna Simonm pusvundthoanamba, awona, yimba Pita lohv.
  mca-mca: 'Enewe''en ƚiyits hekhewe'' doce (12) t''eku''miiji''kii: Hakha'' Simón
    (hikha'' ƚenqii iye Pedro),'
  tzo-TZC: 'Ti lajchaꞌvoꞌique jaꞌ jech ti sbiique: Ti Simone (Pedro iꞌacꞌbat sbi yuꞌun
    ti Jesuse.)'
  mya-mya: ကိုယ်​တော်​ရွေး​ချယ်​ခန့်​ထား​ခြင်း​ခံ​ရ​သည့်​တစ် ကျိပ်​နှစ်​ပါး​ကား (ပေ​တ​ရု​ဟု​ကိုယ်​တော်​မှည့်
    ခေါ်​သူ​) ရှိ​မုန်၊-
  gng-NT: 'U gɛ̀nde'' binib piik nin bile bà nnɔ ya yel sɔ: Simɔn, u baan'' wɔ Piɛr'
  cbi-NTPO: 'Entsalaa juntsa 12 ruku mi''ke'' kayamula deeve: mainya Simón, tsaanuren
    Jesúsya Pedro mumu manbumi,'
  ikk-NT: 'Mmadụ mmẹbụọ hụ o tumẹ wụ: Saịmọnụ (hụn Jesu tu Pita);'
  leu-leu: 'A mataa sangafilu saxa pana taragua aave voxo: na Saimon aava ri xalie
    pana xasa isin, na Pita,'
  maz-NT: 'Nuyo, ngue o̱ tjũ''ũ c''o doce discípulo c''o o ''ñeme e Jesús: e Simón
    c''ü xo o jñusp''ü Pedro;'
  bod-N: ཁོང་གིས་བསྐོས་པའི་མི་བཅུ་གཉིས་པོ་ནི་པེ་ཏྲོ་ཞེས་བཏགས་པའི་སི་མོན༌དང༌།
  tca-NT: Rü ñaãgü nixĩ ga nae̱ga ga yema 12 ga norü ngúexü̃gü ga nadexü̃. Rü wüxi
    nixĩ ga Chimáũ ga Pedrugu naxüégaxü̃.
  zpl-NT: Bee ningiueꞌ neca chiꞌchiucu bee bene enu ucañi Jesuse tuculla lee Simón
    enu leꞌca uhualenu, Pedro.
  mbc-NT: Simão mo'ka'pî Jesusya moropai ese'tî'pîiya Pedro pe.
  ndg-ndg: 'Na kaababagwa komi ni ibele: Simoni, kaampaya Lina lyango Petro,'
  wsk-wsk: 'Se imi kari 12 wore nunga nunup: Simon, udagi ko nup beteram Peter mam.'
  toj-NT: Stzaa ja Simoni, ti slea yi otro sbiila. Yaa yi Pedroil.
  dwy-dwy: 'Ga dhuwaya ŋunhi yolŋuya waya gamꞌ: Simon (ŋunhi Djesuyu ŋanya yäku nherraya
    Peter) ga James, ga John, dhuwayatja maṉḏa Zebedee-wu gäthuꞌmiŋu maṉḏa. (Ga Djesuyuya
    maṉḏana wiripuya yäku wekaŋaya, Boanerges mayaliꞌ ‘Murryuꞌmurryunami’.) ga Andrew
    ga Philip ga Bartholomew ga Matthew ga Thomas ga James (gäthuꞌmiŋu Alphaeus-ku)
