    (Yesu nubepa wara nel poeybadhin Petheru.)
  ksj-ksj: Simonaꞌe niḡa ꞌahoga Petero rae turahiro.
  sbk-sbk: Abhasalula ilongo nabhaji bhabhile uSimoni iyapela itawa ilya Petulo,
  mya-JVB: ပေတရု အမည် သစ်ကို ပေး တော်မူသောရှိမုန် ၊
  kgf-kgf: Ic 12 énépésiyec imi yomuhuc; Simon (Qara ɋelia Petero ʒémiyec),
  awb-awb: Wega omaq sito kewe Sáímóniwe mó awíq Pítae ue áwíratena
  gdn-gdn: Iyesu e winetapu ragidai ida esida kewowena kerapu apeya mu simaga ka yau
    kena; Saimoni si daikere Pita sibu;
  hvn-hvn: 'Ne do henguru do dꞌue he, ne ngara roo nahee: Himo (do pehune ne ngara
    ri Yesus, ta Petu), Jꞌako, Johani, (Jꞌako nga ari noo Johani, helaꞌu ta ana ri
    Sebedeu. Ne ngara roo dꞌue do pehune ri Yesus, ‘Boanerge’, pa dꞌara lii rai dii
    ‘mi dꞌoro’.) Anderia, Pelipu, Bartolomeo, Mateo, Toma, Jꞌako (ana ri Alpiu), Tadiu,
    Himo (ti paratei Selot), nga Juda Iskario (do mone pewie Yesus).'
  nko-NT: Ahá dúanyɔ ámʋ adá gyí, Simon ánɩ́ ɔlɛdɩnká mʋ Petro;
  bsn-NT: 'Ado bajiro vãme cʉtirã ñañujarã jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ ñarã
    ĩ beseriarã: Simón vãme cʉtiboar''i Pedro vãme cʉtigʉ.'
  pib-NT: 'Rutakna pamole gepi: Simo; wale rutakgiwakata Petro;'
  wiv-wiv: 'Kua na nuhu 12 a Iesus e makidia kua: a Saimon (kaka kua a Iesus e vala
    hiza kua a Pita vona);'
  reg-reg: 'Mbe nabhasola ekumi na bhabhili: Simoni, unu ayanilwe lisina lya Petro,'
  mlh-mlh: 'Oŋu eru ŋi 12 oi iŋi qaji yareya: Pita, Yesuji tina oi Saimon oteya.'
  gof-ENT: ኢ ዶሪዳ ታማኔ ናምዓቲ ሃይሳታ፡ ጴፂሮሳ ያጊዲ ሱንዳ ሲሞና፥
  aau-aau: 'Uwr iha seys mu nareysyar non hiy ma me-iaup mo uru mokwe, senkin: Saimon,
    hyo uru kamon Jisas hiy ma nak-anio kow hokwe: Pita.'
  tvk-tvk: 'E ngan ak be his na eloheoh xil xa labe lu e le tei (12) xa Iesu bosei
    xil: Saemon (xa Iesu miling hisen tei mun be Pita);'
  prf-NT: En pinili na a sapulu ay ti duwwa a apostol ay ti Simon a nginaranan na
    a Pedro,
  auy-auy: Miwí túwíꞌa Sáímoniye séna aú-awiꞌa Pítaawe simánkena
  tbg-tbg: 'Ihuva maa vaiintinavuka ntitora: Saimonira—Ihuva Saimonira vira vara autu
    ntava tero tiharo, Pitaarave, tiro.'
  hub-NT: 'Jesúsa unuinatairi doce ajakarua nuka ju ainawai: Simón, Jesús Pedro atá
    tina nu,'
  hmo-hmo: 'Taudia be inai: Simona dekenai ladana matamata ia henia, Petero,'
  big-big: Yisugu yombanu izawiligi yeikyeng peyeng, nak Simong Yisugu Pita meibek,
  gux-G: wan bo yini niba piiga n bonbilie yaaba yela nne simɔni yua ke o bo pul'o
    Piali.
  cnl-NT: '''I³ la³ te''²³ dsa³ ''i³ gui²³tʉ̱́n³ ''i³ ca²³''náan²³: Muun³² ''i³ ca²³sɨ''²³
    Peen²³²;'
  zar-NT: 'Caní nácagaca lágaquiëʼ: Simón, (buzóëʼ Jesús iaʼtú lëʼ, Pedro),'
  kde-kde: Vanu kumi na mbili vanavatondwele nni avano, Simoni wananchemile Yesu lina
    linji Petulo,
  ata-ata: Aneꞌi e mavulovexa vile mo mulelia tamei Anu musosovosiꞌa ne, ualaualasiꞌa
    aloxo ꞌo. Vile noxiꞌa ane Saimoni e Iesu mumoxoꞌu ualasou vile lexe Pita.
  qvw-NT: 'Chay ćhunca ishcayninmi caycuna: “Pedro” nishan Simon.'
  nfa-nfa: 'Ngara dhèu canguru dua sa, nuka: Simon (dhu Yesus pangare na, Petrus),
    Yakobis, Yohanis, (Yakobis dènge ari na, Yohanis ne, dua ra ana Sabadeus. Yesus
    pangare rèngu dua ra, ngara na ‘Boanerges’, dhu sasoa na ‘sama sèmi dꞌoro’.) Anderias,
    Pelipus, Bertolomeos, Mateos, Tomas, Yakobis (ana Alpius), Tadius, Simon (dhu
    madhutu partei politik Selot), dènge Yudas Iskariot (dhu èèna na pahie eele Yesus).'
  tnp-tnp: Nətəmi mɨn u ilah u təmɨtəpɨn ilah, ilah u, Saimon u Iesu təmauɨn=pən mɨn
    nərgɨn kəti mɨn məmə Pitə,
  urd-urd: वो ये हैं शमौन जिसका नाम पतरस रखा।
  hot-hot: Êntêk ma anyô laumiŋ ba lahavuju takatu ba Yisu halam i. Saimon atu ba
    halam nena Pita ma
  mqj-NT: 'Inde to napile sapulo duae iamo: Simon to nasangai Petrus, Yakobus anna
    Yohanes anakna Zebedeus to nasangai Boanerges, kalembasanna “susi guntu'' yao
    langi'' annu'' kamai oninna”. Andreas, Filipus, Bartolomeus, Matius, Tomas, Yakobus
    anakna Alfeus, Tadeus, Simon to nakala'' kombongan Zelot, Yudas Iskariot, to umpa''perososan
    Puang Yesus.'
  rus-SYN: поставил Симона, нарекши ему имя Петр,
  mbh-mbh: 'Na or re ake ini toko mule pa omole pothoi or aini ma oion vene: I eksing
    a Saimon iion ve ini ol i a Pita.'
  bdd-bdd: 'Ma sanidi bewa: Saimoni, tauna ꞌibwauweya Pita.'
  cbt-NTPO: Shonca cato' ca'tano'sanënpita acorin. A'naso' Simon. Nisha nininën acotërin.
    Pitro itërin.
  srn-NT: 'Disi na den twarfu man di A teki: Simon, di A ben kari Petrus,'
  cta-NT: 'Nde nscua xtañi ca taꞌa tii tyucuaa tyaꞌa nguꞌ nu ngusubi Jesús jiꞌi̱:
    Simón nu ngusta Jesús chaca xtañi Pedro jiꞌi̱ yu, biꞌ laca tsaca;'
  bqc-SIM: 'An tↄ́n kɛ: Simↄↄ (Yesu tↄkpàɛ̀ Piɛɛ),'
  tcz-CHONGTHU: 'Hiche somleni alhen ho chu: Simon (Aman Peter asahpa chu),'
  mar-mar: मग येशूने या बारा जणांची निवड केली व जो शिमोन त्यास पेत्र हे नाव दिले.
  snp-snp: 'Wewa tuwelu (12) ya kulini etito ne: Saimoni, kuliya kofawa Pitale, loto
    melaiye.'
  isl-isl: 'Þetta eru nöfn þeirra sem hann valdi: Símon (sem hann gaf nafnið Pétur),
    Jakob og Jóhannes (synir Sebedeusar, en þá kallaði Jesús „þrumusynina“), Andrés,
    Filippus, Bartólómeus, Matteus, Tómas, Jakob Alfeusson, Taddeus, Símon (Selóti
    – hann var í byltingarsinnuðum stjórnmálaflokki, sem aðhylltist byltingu gegn
    rómversku landstjórninni) og Júdas Ískaríot (sem síðar sveik hann).'
  spy-NT: 'Lēbkēēyichoo taman āk āyēēng'' choo kikwēyē ꞉Yēēsu ku: Simōōni nyēē kitoochi
    ꞉Yēēsu kaayneet ake kule Bētērō,'
  xnn-xnn: Datona nan simpoo ya dowa ay pinilina. Si Simon ay nginadnan Jesus is Pedro,
  mwe-mwe: Bhai, bhene likumi limo na bhabhili bhaagulwenje bhala mena gabhonji pugaliji,
    a Shimoni, bhapegwilwe lina lya a Petili na a Yeshu
  tte-tte: Siya yoli tuwelone esaliyao bwaite, Saimoni iya esana ipei Pita,
  tcs-tcs: 'Dem neim ya blo dem tuelb misnareman: Saiman (Zizas bin gibe em nada neim,
    Pita),'
  hlt-THB: 'Cekkqhi taw: Simon (Piter tinawh ming sui);'
  soq-soq: 'Apana 12 sonabamona ebou ipa ema epe: Saimon, Iesu ebowa da ituna Pita,'
  qub-qub: 'Chay acrashancunapa jutincuna caran: Simón (Paypa jutinta rucachiran «Pedro»
    nir.),'
  att-att: 'Á danniaw yù ira mapulu duá nga sinullà na: si Simon nga iningágan na
    ta Eduru,'
  bki-bki: 'Naruei Yesu kiano atevi duelimo ba juo [12] sialo ajibe nei: Saimon, napano
    Yesu midu sio vou joa berinavo Pitere.'
  bqp-bqp: 'Ń tↄ́n dí: Simↄ kũ à tↄ́ kpànɛ Pita.'
  mcp-mcp: 'Nyə a fɛ́ɛ́sh bwo ntʉ́ga: a fɛ́ɛ́sh Shímun, a mú gwiid nyə nə́ Pyɛ̂r,'
  hat-hat: 'Men douz moun li te chwazi yo: Se te Simon (Jezi te ba li yon ti non Pyè),'
  npl-NT: 'Yejwah ninteh n májtlakteh iwa ome akimeh okimpéjpenki: Simón akin noiwa
    okitlalili itoka Pedro,'
  bgg-bgg: Ai samoy snanyi ne Simon (Isu è aishii Phithar beng ne ruii phro);
  eng-TCENT: He appointed Simon (whom he gave the name Peter);
  eng-BSB: 'These are the twelve He appointed: Simon (whom He named Peter),'
  cpu-NT: 'Jirika ikaratzi jiyoshiitakeri: Simón, ipaitakeri Pedro.'
  san-ASM: তেষাং নামানীমানি, শিমোন্ সিৱদিপুত্ৰো
  tac-NT: 'Ye ju napu nile alué makué oká rió napu Esusi ''yuga járomili nile nabí:
    Simoni, napu Pegro anilime rewá ''yáleru Esúsite,'
  eng-WEBPB: Simon (to whom he gave the name Peter);
  gfk-H: 'Io, ga gilimis kaikek ra sangahul ma irua: Saimon (nong Iesu ga kilam ia
    bia Pita), ne Jemes no nati Sebedi, ma no tasina ne Ioanes (ga pas tiga mes na
    hinsa dir Buanerges, a kukuraina bia “Ira tunatuna hoing ira par.”)'
  viv-viv: Ada kaliva tuwelo givenuwadadanedi-ma adi egana hidede amine. Saimoni tu
    ana egana velugana givelena-ma Fita.
  yao-yao: Ŵeleŵa ni ŵandu likumi ni ŵaŵili ŵaŵasagwile, che Simoni ajula Che Yesu
    juŵampele liina liine che Petulo,
  tgp-tgp: 'Mo vir̃oni la tupu sangavulu r̃omana mo rua atu sohen harihi: Simon sei
    Iesu mo tau na hijana vara Peter.'
  auc-NT: Tömengä dote ganca nänö apænte æ̈näni ïñömö ïïmaï ëmönönänimpa. Tänocä Timönö
    ëmongä incæte Itota wawo Pegodo pemongacäimpa.
  kbc-NT: 'Digawini liboonaɡ̶atedi niɡ̶ijoa ɡ̶oneleegiwadi Jesus ane iolatedicoace:
    Simão anidokeyatedigi me Pedro, Tiago ijaa João ane lionigipi Zebedeu anidokoyatigi
    me Boanerges, amina anejinaɡ̶ata, “Lionigipi niximaɡ̶aɡ̶a”.'
  bmh-bmh: 'Go nug dudu begurug sag igareun. Goagal wanimag enai: Saimon (gonugau
    wanib tub awau Yesus nug meun Pita), Zems (Zebedi nugau nag), gonugau amag Zon
    (goagal wanimag awau mareun, Boanerges, go wanimag zebigeg ‘em guruaneu nugau
    nag aliag’), Andru, Pilip, Bartolomiu, Matiu, Tomas, Zems (go Alpius nugau nag),
    Tadias, tub Saimon (go ug tub wanib Serot ebuan), Zudas-Iskariot (go nug Yesus
    gonugau iwai zaugul ebeagab mareun).'
  ctu-BL: 'Jiñʌch i c''aba''ob jini lajchʌntiquil: Simón tsa'' bʌ otsʌbenti i c''aba''
    Pedro;'
  meq-meq: 'Məzele i ndo neheye Yesu a pala tay ha kuro gər eye sulo aye na, anaŋ:
    Simoŋ nakə Yesu a pa faya məzele Piyer,'
  noa-H: 'Mag hichdëu doce jʌr hautarr k''ʌʌn t''ʌ̃r, mʌk''ʌʌn hajim: Simón, (hichpai
    Jesuu Pedro ha t''ʌ̃rjim);'
  alp-NT: 'Eni maka ulaka sie butu esa lesini lua meru: Simone rebe Yesuse Ikotine
    Petruse,'
  san-VEL: te.saa.m naamaaniimaani, "simon sivadiputro
  kbq-kbq: Hagi 12fu'a huhamprizmanteno, Saimoninkura Pita'e huno agi'a antemi'ne,
  kbh-kbh: 'Mënga mondmëna chë bnë́tsana uta bocacánënga: Simón, chë ndábioye Pedro
    ca Jesús tbojanabaye;'
  ron-LSB: Simon (căruia i-a dat numele de Petru);
  pon-pon: Jimon a kotiki on ad a Petruj.
  nhe-BL: 'Huajca nicani eltoc inintoca nopa tlacame tlen quintlapejpeni: Simón, tlen
    Jesús quitocaxtlali Pedro,'
  sps-sps: 'Tovei na safunuu ana ina fuan te pisan Ya: Saimon Jisas faan iny a asangan
    to Pita,'
  wnc-wnc: aminu wa katau kuut musaat kepianganu tapaaya ngangu wa pakutdane umana
    anzing. Saimon umana takngatu Pita ngang iniking.
  bus-bus: 'Aↄ̃ tↄ́n yɛ̀: Simↄ kɛ̀ à tↄ́ kpànɛ Pita.'
  gub-BL: Na'aw hemimono kar waner xe a'e wà kury. Ximàw,
  imo-imo: Aku iye 12 imbi topa ltimumanga imbima i tepa, Saimon nimbe iye te Jisasini
    imbi koinjo te tirimu. Aku tirimu imbimu Pita.
  boj-boj: Tamo 12 giltnjrej qaji naŋgo ñam agiende. Bei Saimon. Yesus na aqa ñam
    bei Pita waiyej.
  ulk-ulk: 'Able 12 pe uridli ge Iesui natutidarda: Saimona (Iesude abi nei itkiri
    Peteru),'
  eng-DRA: 'And to Simon he gave the name Peter:'
  knf-knf: 'Bañaaŋ iñeen na batëb biki Yeŧu adatuŋ biki biki : Ŧimoŋ i aţuuŋ katim
    ki Piyeer,'
  san-KHM: តេឞាំ នាមានីមានិ, ឝិមោន៑ សិវទិបុត្រោ
  arn-NT: 'Fey tüfa tati mari epu wentru tañi dullintuel: Simon, tati Pedro pintukulel
    ñi üy,'
  zas-NT: 'Bén guie ree na̱j guidxiptioꞌp ree bén gule Jesús: Simón bén gulëëlajman
    Bëd,'
  ken-NT: Manyɛ́n bǒnto Yesu bhɔ bati byo nɛ apay achi bɛ, Símun anɛ Yesu áchyɛ́
    nnyɛ́n nɛchak bɛ Píta; nɛ
