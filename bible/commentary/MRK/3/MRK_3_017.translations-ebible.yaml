  bco-bco: Nowo꞉ Ya꞉ma꞉s, Sa꞉ba꞉diya꞉ inso꞉, ene ao nowo꞉ Yo꞉n. Ao a꞉la꞉ a꞉no꞉ Ya꞉suwa꞉lo꞉
    wi ho꞉gi wikilo꞉wo꞉ Boana꞉ga꞉s. Boana꞉ga꞉s a꞉la꞉do꞉ sa꞉lab a꞉ma꞉ ha꞉go꞉ we, guna꞉
    so꞉wa.
