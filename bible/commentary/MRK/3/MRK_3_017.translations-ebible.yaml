  spa-BES: 'Y a Santiago, hijo de Zebedeo, y Juan, hermano de Jacobo, le dio el segundo
    nombre de Boanerges, que es: Hijos del trueno:'
  san-BEN: যাকূব্ তস্য ভ্রাতা যোহন্ চ আন্দ্রিযঃ ফিলিপো বর্থলমযঃ,
  tdx-tdx: naho am’Iakobe ana’ i Zebedio naho i Jaona rahalahi’ Iakobe ty nanovoña’e
    añaran-tsole ty hoe Boanerjesy, toe Anañ’ àmpiñe;
  naf-naf: Zebedi nemulatnenet Zemsmak meniŋaŋ Zân egelaŋ ŋenzinziŋ mti kwizet ŋagak
