  tnn-tnn: ne Jemes ne pian Jon netɨ Sepeti mil u Iesu təmos-ipən mɨn nərgɨlau təhan
    məmə, “Poanejes,” nɨpətɨ nəghatən əh təmə netɨ kaluəluə mil, məto-inu neməha tatol
