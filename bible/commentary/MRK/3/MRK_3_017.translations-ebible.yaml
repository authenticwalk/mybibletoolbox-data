  eko-eko: Tiyaaku, mwaana wa Zepeteewu, na Yaahaya ttwiiye, atthaapo aatthajiweeyo
    nzina la Buneerije, liriina maana a “Aana a Ottitthima”;
  qxn-NT: Zebedeopa tsurincuna Santiagowan Juan. Paycunapa shutincunam Señor Jesucristo
    churargan “Boanerges.” “Boanerges” ninanga cunrurunö alläpa gayarag runacuna ninanmi
