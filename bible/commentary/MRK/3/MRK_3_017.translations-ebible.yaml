  ena-ena: Mu Sebedi ninanu Jemɨsɨ. Mu Jemɨsɨ imanu Jon. Jemɨsɨ dɨdaŋ Jon dɨdaŋ lɨbɨmɨŋamalɨ.
    Lɨbɨmɨŋa ibi nɨman agadɨ lamamalɨ. Boanelɨgesɨ uamalɨ. Ibi Boanelɨgesɨ agadɨ hɨdɨlɨ
