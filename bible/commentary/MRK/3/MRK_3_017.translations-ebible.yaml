  nbq-nbq: Sebedeyus aburi Yakobus aot Yaya inim, ininis andi it enane vaga Boaneges
    sabogogi, eke nit nenane vaga ‘Unggul Ane Aburi menda’ sabogogi, ako inim,
  tgo-tgo: Jemes Sebedi nariye na ghaghae Jon (va i uno idanji, Bowanje, gharumwaru
    ŋgoreiye gharetaitai),
  yap-yap: nge James nge John, ni yow l’agruw ma fak Zebede yow (me tunguy Jesus Boanerges
    ngorow, ni fan e re bugithin ney e “Yow bod e Dirra’”);
  mop-NT: U yeetajoo' ilic aj Jacob etel aj Juana. U yitz'inoo' u sucu'unoo' u bajil.
    Zebedeo u c'aba'oo' u tat. U tz'ajoo' u c'aba' a ca' tuul abe' ti aj Boanerges
    u men top chichoo' u t'an. —U mejenoo' chaac,— cu t'an a t'an abe'e.
  tet-tet: '@see-verse:MRK.003.016'
  hlt-MCSB: Zebedee kah capa James neh James kah manuca Johan amih rhoi te Boanerges
    ming a paek. Te tah rhaek capa rhoi ni.
  xtd-NT: Jacobo, daꞌya Zebedeo, xiꞌin ñani‑s Sua. N‑nadanani‑ia‑s Boanerges, xaxeꞌe
    xa xee ka jaꞌan‑s ná kana dau tnuꞌu‑s.
  mdy-ETH: ቦዖኔርጌሴ ጌይፃ ጉጉንሢጉዲ ማዔ ዓሶንሢ ጌዒ ሱንፃ ጌሢንቴ ዜብዲዮሴ ናኣቶ ያይቆኦቤና ዒዛኮ ጌርሲ ዮሃኒሴ፥
  spl-spl: Âlâmâ imi ata Yakowo yet Yoane, Yeweri nanyâhâtŋe. Yâkŋe nep kârikŋe tuhuowot
    ya ekmâ yan Yesuŋe kutyetŋe âlâ yuwu sâm yotgonop. “Boanesi” sâm yotgonop. Yakât
    topŋeâmâ yuwu. “Denyetŋe kou kâlâp.”
  usp-NT: Santiago pach jk'un ri jb'ij Juan ri yak jc'ajol Zebedeo ri xcojsaj jb'ijak
    jwi'l Kakaj Jesús pi Boanerges, ri jcholajl tielwi' man b'ij Boanerges, ralc'wal
    quiekuljaw,
  zav-NT: na' Jacobən' len Juan biše'enə' xi'iṉ Sebedeon'. Jeso'osən' bsi'e Jacobən'
    na' Juanṉə' Boanerges, c̱hedə' zɉənaque' beṉə' loc.
  sgz-sgz: mái Iakobo diar tuán ái Ioanes, aru natun ái Sebedaio (di utngi ngis diar
    ngoromin ‘Pár’, sálán ngo ‘aru tám perek’);
  kek-NT: ut laj Jacobo ut laj Juan. Lix yucua'eb a'an, a'an laj Zebedeo. Aj Boanerges
    quiq'uehe' chok' xc'aba'eb xban li Jesús. Li c'aba'ej a'an naraj naxye “Ralaleb
    li Ca̱k”.
  blz-NT: ka' i Yakobus tia utusna i Yohanes, rua-rua' irana iya'a anak ni Zebedeus,
    ka' rua-rua'na Ia ngaani i Yesus Boanerges, men aratina, anakna kokurung.
  poe-NT: la ko Jacobo la ko tí kícho chꞌán Juan mé xje̱en chꞌín Zebedeo. Kja̱xin
    kjuínchekꞌin chꞌán sín Boanerges mé tꞌaxrjexín kíxin Xje̱en Sítjonta.
  san-TAM: 'யாகூப்³ தஸ்ய ப்⁴ராதா யோஹந் ச ஆந்த்³ரிய​: பி²லிபோ ப³ர்த²லமய​:,'
  cof-NT: Junsi Zebedéochi naola jominlanue Jacóbobe Juanbe. Jesús ya acola palucaca
    Boanerjé tinue. Yalachi fiquichi Boanerjé tito “cunta cuwenta tsachila” tinun
    jominue.
  srm-NT: Nöö joo kisi Jakobosi ku ën baaa Johanisi, de da de tu womi mii u di womi
    de kai Zebedeosi. Nöö Masa Jesosi da de wan në, a ta kai de Boanëgësi, nöö di
    në dë hën kë taki “Mii u Döndö”, ˻biga sö de tu baaa fasi bi dë˼.
  qvs-NT: Chaymanta Sebedeopa ishkay wambrankuna Jakobowan Juan karkansapa. Paykunata
    Jesus shutiyachirkansapa Boanerges. Chay shutika riman “Troynoshina Sinchi Rimakuk.”
  zca-NT: 'no rop wech Jakob kun Juan, xga''n Zebedeo, xa'' kwa''n ngulu''lë Jesús,
    Boanerges (widi''zh re'' gab: Xga''n nguzi'');'
  cbc-NT: Tunu cabero ãñuparã Santiago, bairi cʉ̃ bai Juan cawãmecʉcʉ. Naa, Zebedeo
    pũnaa ãñuparã. Bairi Santiagore bairi Juarẽã qũĩñupʉ̃ Jesús tunu “Boanerges”.
    Mai, Boanerges, “Bupo Pũnaa” ĩgaro ĩña.
  qxo-NT: Zebedeupa tsurincuna Santiago y Juan (Paycunatapis cuyay jutincuna churargan
    “Boanerges” nirmi. Boanerges ninanga “magacuypa tsurincuna” ninanmi),
  mox-mox: ta wese Iemesa ma taina Ioni, taudi Sebedi natunavo ta Ieisu gabedi Bonagesi
    (ta wawa nana ana alamani yavalata natunavo),
  kew-kew: Medalomare Sebedi-na si Jems-para Jon lapo misa. Yesumi go ameala Boanerges
    lo bi maasa. Go bi adaa agaa madaare yai ari tala naaki lapo teme sa.
  dww-dww: Jeims, Sebedi natunama be tasinama Jon, taudi yai isedina ‘Boaneges’, inam
    riunama baninama ‘parere natunatunama’.
  nif-nif: Tɨmbi Sebedilok nɨñañiit Yakobo gɨt Yoane (endok koset komblin Boanelges
    ep kɨtɨñguk, nɨnɨlok manda plon ‘Endɨ dɨlɨmat wandiñ’).
  twi-ASANTE: Sebedeo mma Yakobo ne Yohane nso, ɔfrɛɛ wɔn Boanerges a, aseɛ ne aprannaa
    mma.
  aoj-aoj: eaꞌ Jems nogama Sebedi, naloma owamana Jon, nasoꞌama agof waꞌagof Boanesis.
    Agol agalemba kofagogola naꞌamba, nogaopa otaga diwagalai.
  cbv-cbv: '@see-verse:MRK.003.016'
  taw-taw: Olap Jemis, nɨmam olap Jon, nap kɨli yɨb ak Sepedi. Jisas yɨb kɨlopmɨŋal
    Bowanelges agak. Yɨb apal anɨb ak, bɨ tɨmuk tek agelɨgɨpil.
  jic-NT: Jacobo pjaní wa, jupj tsüipe Juan ló pjaní wa, yupj ne Zebedeo jatjampan
    (Jesús la p'a jis lá lis t'ya wa yupj. Yümücj tjowelepj lovin, mpes Boanerges
    jis lá tjevele Jesús. T'i'ila pjac jin javelepj velecj cupj, cupj qjuis tin.)
  zap-NT: nak Jacob no le Xwa bech Jacob, zhiin Zebedew nak men yrup men, wnesela
    Ne men Boanerges (diizree rna Zhiin Ngwzii),
  wer-wer: Pël ëak Sems Sepeti pim ruupre nangap Son, piaripön yapin ngolöpët Poanesis
    mëëa. Tiarim ngöntak tangre kaö pöta ökaar pël apenaat.
  ipi-ipi: Balato Sepiti iwanane Jemesa, bala amene Jone-la, okone-lapona gene mindi
    Bonengesa leaipia. Gene okonena tene oko, ati kulu lalane pua, akali okonelapo-mane
    kapoyale yataka alapele.
  qul-NT: 'Zebedeopaj churincuna Santiago Juanpiwan, paycunata Boanerges nispa suticharkan,
    (niyta munan: “Rayo Suenaypaj Churincuna”);'
  tnc-tnc: 'Aᵽerã kijeyomarã wãmea ikuᵽaka imaeka: Santiago, kibe''erõ''õkaki Juanᵽitiyika,
    Zebedeo makarã nimaeka. Ĩ''rã ĩ''ᵽarãte Boanerges Jesúre wãmeyeeka. Nokaᵽi samarĩjĩkareka,
    “Wĩᵽo makarã”, ãrĩrika simaeka.'
  ter-NT: koáne ne kopo'ínukokoti, Teâku yoko Xuâum, xé'a Nzebêdeu. Enepora pi'âti
    kopo'ínukokoti, Mboáneje íhaxea Jesus. Yoko “húketi ímainevo kuteâti koeku húkeko
    puxârara” koêti ne Mboáneje koêti.
  bmr-NT: Jacoobo Zebedeo achi, bu Jua Jacoobo nahabo icano. Jaamɨsico momonɨubo Boaneegemɨsitɨ,
    sisiseememɨsi eneejirunoco.
  fuf-fuf: e Yaaquuba mo Zabadii, e Yuuhanna neene-gooto on on (ɓen ɓe Iisaa jammi
    Bowanesiisa, ko woni firo ɗun ko «ɓiɓɓe-farɲitere»),
  mwc-mwc: James ba tuwateina John kosi Zebedee natunatuna, kasi waba i yorei Boanerges,
    kona basuna wai kosi yagisisi waiparara rutainisi.
  bhl-bhl: Sekow so Sion so — Aso i Sebedi em muluwel alew ite te. I ibolow sakalala
    kunum kesiliw kasike, Yesus e aso ilo wiin makso duyemeko, “Boanelges”, yangse
    kale. Wiin beem mongom ete “Ibolow Kiman Kunum” te.
  ons-ons: Zebedi wane gipole Yakop, eŋine so ŋole Yohane, erane eŋeteetne mane Boanerges
    etorake. Eŋet yewa wane kine, quruŋ qilap.
  con-NTPO: Santiago, toya'caen tise quinshin, Juan (va dosja Zebedeo dutssiyendeccu
    –tsendeccuveyi co'fepa inisian'fa Boanergesve– tsanda dushundeccu qquen tsu su'fa),
  ghs-ghs: Ma Dzebeteoho khameto Dzakopo ma noma Dzohane nopoho dzapake noi Boanege
    (Paraho isaki) ooniqi hiireta.
  peg-peg: ଜେବ୍‌ଦି ମାଜ଼ି ଜାକୁବ୍‌ ଆରି ତା ଟଣ୍ଡେନ୍‌ ଜହନ୍‌, ଇନେରିଂ ହେୱାନ୍‌ ବିନେରିଗସ୍‌,
    ଇଚିସ୍‌ “ବାଦାଡ଼୍‌ ଗାର୍ଜାନି ମାଜ଼ି” ଇଞ୍ଜି ଆରେ ର ତର୍‌ ହିତାନ୍‌;
  txu-NT: '@see-verse:MRK.003.016'
  eng-WEBU: James the son of Zebedee; and John, the brother of James, (whom he called
    Boanerges, which means, Sons of Thunder);
  gnw-NT: 'jare Zebedeo taɨ reta Jacobo jare Juan jee vae (Jesús umbɨjee cua mocui
    reve Boanerges. Cua jee uipota jei: “Ara jɨapu vae rami”),'
  mux-mux: Seperi málu Jemis kene, Jemis angin Jon kene, (elsele bi te Boanakes sirimuko.
    Boanakes yunga ung-pulele Mulú Túlieliinga Málu-sele), elsele kene,
  maj-NT: 'Santiago̱ ko̱ Jua xi nts''e̱ maha xinkjín, xi jáha̱ Zebedeo̱ maha. Jesu
    ta̱ kitsjá j''áíhi̱n já xi joo̱ nga ta̱ k''úín Boanerge̱, kui j''áín xi tsuhu̱
    ra̱: Ntíhi̱ Ch''o̱n.'
  bkq-NT: Tiago, João warâ, Zebedeu imeombyry (“Boanerges” kelygue nhezetâdyby lâpylâ
    asaemo, “Ton-honre tytareim” keze aguely.)
  kue-kue: Jems, Sebedi wam, ana ye angigle Jon (ye suwo kangino kor yongwa Boanesis,
    i mambuno yegl, “Kamun Gurgagla Nangro”);
  cot-NT: Santiago irijanite Severeo, aisa Joanca iriguentijeguite Santiago (ipajijiajiri
    mavite Voaneregueshi, oncanquequea “quempejiaca careti”);
  bnp-bnp: 'e Iakop e Ioanes rua e tune Sebedi (e Isu i vunu kalale rua e Boanerges,
    ra i maia: e maki tarina rua a vilone rua i manga a hini maravila, a hini i kururu),'
  apn-NT: Nẽ hkôt Jepetew kra Xiakre mẽ htõ Juãwja wa kuta. Hãmri nẽ kot Simãw nhĩpêx
    pyrà nẽ wa hã hixi hõ mẽ nhũm wa hpãnhã mããnẽn kêp Poanes. Wa kot amnhĩ prêprêk
    jakamã nhũm ã wa hã hixi mẽnh anẽ.
  ctp-NT: kwiꞌ ngulo suwi yu ꞌin taꞌa tyukwaa sñiꞌ Zebedeo, nu naan Santiago loꞌo
    Xuwa, loꞌo ykwiꞌ Jesús chaꞌ sñiꞌ tiꞌyu lka neꞌ (ngwañaꞌan ndyoꞌo chaꞌ Boanerges
    chaꞌ nchkwiꞌ neꞌ kanꞌ);
  bre-BRG: Jakez mab Zebedea, ha Yann breur Jakez, ma roas an anv a Voanergez dezho,
    da lavarout eo, mibien ar c'hurun;
  opm-opm: Tit han Jemis ohmur. Tit han Jon ohmur. Ama yot ihit Sebedi ohe mon yot
    ihitmur. Ihitnong oh wan win Boanesis ama potip oh. Boanesis ma porishe oh minggihim
    mona ma porishe oh. Ite meng riya oh kasipwi hama minggihim hatin hat meng riptio
    rim minggihim mona potipmur.
  bvr-bvr: rrapa abirri-gata Jeymch (James) rrapa an-nigipa worlapa niya Jon (John)
    nipa an-gata Jebadi (Zebedee) bijirri-bokamurra, bitipa Jesus abirri-geka abirri-welangga
    bijirri-garrana Buwénajich (Boanerges), minypa ngayburrpa ngubu-ngurrjinga gu-jingarliya
    An-darrbaykarda;
  wal-wal: Bo7anerggeesa yaagidi sunttidoogeeta, Zabddiyoosa naata Yaaqoobanne Yaaqooba
    ishaa Yohaannisa. “Bo7anerggeesa” giyoogee “Dadaa milatiya asata” giyoogaa.
  zad-NT: Jacóbona' len beṉ' bishee Juanna', beṉ'ka' nak xiiṉ Zebedewa', (beṉ'ka'
    bsi'e Boanerges, daa zeji beṉ' nak ka yi' wziw' dii chashj chtin);
  mgh-mgh: Yakopu, mwanawe Sepetteu, ni Yohani nhimaawe Yakopu, ammahilyawe ncina
    Powanerce, manaaya asaana utari;
  aso-aso: idoꞌ Zebedaioꞌ gipele Zakobolesi akunolo Zohanelesi guliveꞌine Boanelegesiꞌ
    ve lo molo-ngidineꞌ. Leze gamaziteutiꞌ nene goꞌ ngilili gili vasineꞌ ve losa ve.
  uli-uli: James mo molwe bisil we John we lol Zebedee (we Jesus ye hadedar bo Boanerges,
    fal mala ila “Lol Parr”);
  nin-NT: Yakubu tuku uzayirr wa Yohana, amumarr ba Zabadi, nggo Yesu yo ba di Bonaji,
    (anishirr bi inge̱.)
  tgk-tgk: Ёқуб ва Юҳанно, ки писарони Забдой буданд ва Исо онҳоро «писарони раъд»
    меномид,
  acu-NT: Nuniasha Zebedeo uchiri Santiago, nuna yachí Juanjai, mai Boanerges inaikiamiayi.
    Nuka “ipiamta tumau ainiarme” taku tawai.
  cak-WNT: Ri Jacobo y ri Juan, ri ye ruc'ajol ri Zebedeo, ri xubij chuka' Boanerges
    chique; bi'aj ri ntel c'a chi tzij chi ye achi'el coklajay.
  ebk-ebk: nan hen-aki ay cha Santiago kan Juan ay potot Zebedeo (ay chicha nan ngenadnana
    as Boanerges ay nan laychuna ay kanan at “An-ak chi Kud-or”);
  spa-PDDPT: Jacobo y su hermano Juan, los hijos de Zebedeo, a quienes llamó Boanerges,
    esto es, hijos del trueno,
  ruf-ruf: Jakobu na ndughu yake Yohane, iwana wa Sebedayo Yesu tsakaweng'a taghwa
    Boanerige, mana yake iwana wa mdumo,
  gun-gun: ha'e gui Zebedeu ra'y kuery Tiago ha'e tyvy João. Ha'e va'e kuery reryrã
    omoĩ Boanerges, “Yapu va'e ra'y kuery” he'ia.
  agu-BL: Jacow, tu Wa'n yi tetz titz'un; e' cu'n cy'ajl Zebedeo. Nintzun oc junt
    chibi' tan Jesús, i'tz Boanerges. Yi na elepont i'tz, yi chin cham nin e' tan
    yol chi na nilcan k'ancyok.
  isn-isn: Yakobo ng'wana wang'wa Zebedayo, nu Yohana muluna nuakwe u Yakobo, nai
    winkiigwe i lina nila Bonagesi, awo ingi, ana nia mulilo,
  eng-PEV: '@see-verse:MRK.003.016'
  ilo-ULB: ni Santiago nga anak a lalaki ni Zebedeo, ken ni Juan a kabsatna ni Santiago,
    a nangipanagananna iti Boanerges, dayta ket, annak a lalaki ti gurruod);
  pir-NT: '@see-verse:MRK.003.016'
  anv-NT: Jɛmsi ne meŋmɛ wuú Jɔn baá Sɛbɛdee, Jisɔs achyɛ bwɔ́ mabɔ nnó Banagis,
    ula útɛné nnó baá nénfée.
  sab-NT: Santiago (ama Zebedeo kirolla), Juan (ama kaire Zebedeo kirolla ama Santiago
    daballa, Zebedeo kirolla boke e Jesu ama ka gbu Boanerges, geru e kle gerule ama
    boke kerua enusulindra kare, onbre boke e gerule kweri kiraske kwian ulita ole
    malen Jesu ama boke ka gbu ene Boanerges),
  tmd-tmd: I Jems, i Jems pɨgnɨŋ nuŋwa Jon, nuö ñɨŋa iba Sebedi. Jisas ñɨgö nöbö hogwa
    Boanerges röŋa. Ib aku il aku “Gunɨm Nöbö”.
  acr-NNT: Jacobo y ruchaqꞌ Juan (rike e ukꞌajol ri Zebedeo y xkoj ne kibꞌiꞌ “Boanerges”,
    waꞌ keꞌelawi “E ralkꞌoꞌal ruchꞌawibꞌal jabꞌ”),
  kpg-kpg: James, mo dono duaahina go John, nia dama daane Zebedee (Jesus gu haga ingoo
    meemaa bolo Boanerges, dono hadinga boloo, “Nia Dama daane ni di Atili”),
  taj-taj: जब्‍दियाला झा याकूबदेन याकूबला आले यूहन्‍नादा थेसे बोअनर्गेस भिसी मिन थान्‍जी।
    बोअनर्गेस भिबा चा मु घुर्बा ह्रङ्बाला झागदे भिबा हिन्‍ना।
  avt-avt: Jems, ketike nɨkik kɨrak Jon, hɨrakɨt nɨkerek te Sebedi (Hɨrak kewis niuk
    mɨrakɨt wik Boanesis kentar hɨrakɨt tatɨp hɨm iuwe mɨre nepni mewenɨn).
  cbk-cbk: y ya escoje tamen con Santiago y su hermano menor si Juan, y sila maga
    anak di Zebedeo. Sila amo con quien ya dale si Jesus maga palayao Boanerges, quiere
    decir “maga anak sila del trueno” (cay el voz di ila bien suena).
  uig-ARA: زەبەدىينىڭ ئوغلى ياقۇپ ۋە ئۇنىڭ ئىنىسى يۇھاننا، (ئۇ ئۇلارنى «بىننى-رەگاز»،
    يەنى «گۈلدۈرماما ئوغۇللىرى» دەپمۇ ئاتىغان)،
  tuf-tuf: 'Santiago Zebedeo waquíj cat, ey taná Juan cat cájacro. Ey rabin ajca istiy
    Boanerges chájacro. Ey ajca wacaro: “Aba cuiran wanro,” waquíc ojcor wacaro.'
  abx-abx: si Santiago pati' si Juan nga mga dadi'-na si Sebedeo, nga agpangarunan-na
    si Jesus “Boanerges”, nga i kahulugan-na “Makusog pariho si dalugdog”;
  mco-NT: '@see-verse:MRK.003.016'
  kqf-kqf: Diyebedi natunatuna Diyemes bi tasina Diyon i wai isedina Boaneges, niga
    isana banina ba palele natunatuna.
  cpb-NT: 'Eejatzi Jacobo itomi Zebedeo itsipataakeri Juan, irijatzi rowawiiroki Jacobo.
    Iitakeri “Boanerges”, (akantziri apaanteki aaka: “Otomi ookathawontsi”).'
  aon-aon: '@see-verse:MRK.003.016'
  hus-NT-2005: na Jakobo kʼál nin kidháb Juan, xu chakámlábtsik kʼal na Sebedeo. Jechéꞌ
    cháb in bijiy jeye ta Boanerjes. Jechéꞌ an bijláb in léꞌ kin ulu, in chakámiltsik
    i junkil áb.
  mig-NT: 'Te Jacobo, se̱''e Zebedeo, jíín Juan ñani̱ Jacobo, ni̱ naskúnání‑yá ndendúú‑de
    Boanerges, ja̱ kuní ka''a̱n: Cha̱a nátu̱''un taja.'
  bps-bps: Dyém na flanekan Dyan, dad ngà Sébidi. Na lwe ani dnagit Dyisas Boanigis,
    na i gumtatekan dunan labè gambet kilet,
  mbs-mbs: aw didowa batà i Sebedeo si Santiago aw adi din si Juan. Yan se telekedowa
    iningedanan i Jesus ki Boanerges. (Se kelebadan niyan, “kenà telawun.”)
  tof-tof: 'Zeims akó oya zoret Zon, Zebedin olom nis nidi namülnürri (Yesu ibü ngi
    we nókyanórr Boanerrges, oya küp módóga: “Ngürsil Pam Nis”),'
  cme-NT: baa Sebede bɛmba‑i ba hãi‑i-na Sake‑i a naara Nsãa‑i, Yesu taa u bĩ-ba
    wuɔ «Buwanɛrjɛsi», ku yuŋgu yaa diiloŋ-naarmaŋ-bɛmba,
  sus-sus: Yaki, Sebede xa di, nun Yaya, Yaki xunya, (a naxa yi firinyie fan xili
    sa Bowanerige, na nan falaxi «sesarinyi xa die»),
  pon-2006: Seims oh Sohn, nein Sepedi (Sises ketikihong mwarara, Poanerkis, a mouren
    wehwehn mwar wet mi ni lepin mashen en Pohnpei pwukat; pwurien ikem, de pwuriemwot.
    Sises ketin kamwarehki nein Sepedi ko mwar wet pwehki ara kin lamalam karuaru
    de nan kapehd karuaru (pil tehk Luk 9. 54-55). me wehwehki pwurien ikem;)
  dad-dad: Jems Sebedi naal, tura Jon ado (Jesus idi yeneid yun Boaneges, anĩ nẽ gariya,
    Kolimei Gere Tar),
  zab-NT: Jacob cun Juany de llingaan Zebedeo de ni gulelány Boanerges zelo diidxqui
    de lliin guziuu.
  jae-jae: ma Sebedai latuagêc Jakobo agêc Joaŋ, taŋ gê êsêagêcnêŋ ŋaê gebe Boaneges,
    ŋam gebe Wapap latuagêc,
  ksd-ksd: tai Iakobo natu i Sebedaio, ma tai Ioanes bula, dir turana, i tar mule
    ra iang i dir ba Boanerges, a kukuraina ba ra ura natu i ra pangpagur;
  msm-NT: dow to mgo anak ni Sebedeo no si Santiago dow si Juan. Seini migsusuun pigngadanan
    din isab to Boanerges, no ko ita pa, yugung.
  myk-myk: 'ni Zebede jalaa shuun: Yakuba ni Yohana (A Yesu di pee mɛyɛ ɲɛri «Bonɛrijɛɛzi»
    lee kɔri ɲɛ «Pu ɲɛ ba Kilɛ-sɛlɛŋɛɛ ɲɛ wɛ»),'
  sbe-sbe: Yamesi ma kana kaha Yowane, Sebedaiyo natunao, hesadi ye tole Bowanele,
    meta kaniyona ede tulutululu natunao,
  mcr-mcr: Itaŋga Sepri iqueqä hikŋä Jemisi, Jonä gueqiŋi, yoqä “Bonäŋgesi” änyuätkqe.
    Yoqä iqueqä qakui, ‘käkaqä eŋqä-paŋä-quaquvi.’
  cux-NT: ndúúcū Jacobo ndúúcū Juan 'diinū sa ní 'uūvī sáⁿ'a s'eeⁿ chi daiya Zebedeo,
    ní saⁿ'ā s'eeⁿ ní Jesús s'neeⁿ yā nguuvi sa Boanerges chi neⁿ'e caaⁿ'maⁿ Daiya
    Dɛɛvɛ́;
  tur-YTC: Gökgürültüsü Oğulları adını verdiği Zebedi’nin oğulları Yakov ve Yuhanna,
  san-ITR: yAkUb tasya bhrAtA yohan cha AndriyaH philipo barthalamayaH,
  bel-N: і Якуба Зэбэдэявага, і Яна, брата Якуба, і даў ім імя Боанэргес, што значыць
    “Сыны грому”,
  sch-sch: Zebedee nâipasal Jacob le a nâipa John (Jisua'n, Boanerges tia riming
    a phuo pe ngei ha, maha aomtie chu “Khuonri Miriemngei tina ani”);
  mic-MIQNT: Ji'mejal aq Sa'nal na wijigatijig gitg na Sepeti uggwisg. Se'sus wisungewaji
    Poanelgis. Na telueg tel jaqali uggwain aq teli gsigawen pa na wijei aq gaqtugwaq.
  huu-NT: Jacobo, Juan; iaɨmaiaɨ Zebedeo jito iaɨmaiaɨ. Jɨaɨe mamecɨ iaɨmaiaɨna Jesús
    jonete Boanergesna. Naie mamecɨ oni dobaiñuamona mona guruama. Icɨriruilla jira,
    iese mamecɨredɨiaɨmaiaɨ.
  jiv-NT: Sepetéu uchiri̱ Jakupu, ni patai Juáṉsha; ipiamtaja̱i̱ métek kakaram ásarmatai
    nuna mai “Puanérjis” naari̱ susamiayi. Nusha shuar chichamja̱i̱ṉkia “ipiamta
    nuke” tawai.
  otm-NT: Nɛ ra Jacobo nɛ'a ra Xuua rán 'yohʉ na ra Jacobo. Gätho yoho yʉ́ ts'ʉnt'ʉ
    ra Zebedeo ya. Nɛ bi zänba yʉ́n sospathuhu Boanerges, i nde da ma tengu n'da ra
    ngäni.
  dah-dah: Sebedi urmiŋ waraŋ Yemsya kuliŋ Yon deŋem gergeŋbe Boaneges. Deŋe gote
    miŋbe mohoŋ ukam yaŋ daga kuliŋ yara.
  tnk-tnk: Nənə Jemes mɨne piəvni nəɡhɨn nə Jon (irau tɨni Sepeti mi. Iesu rɨseɡi
    pen nəɡhɨnrau sə vi mə Poanejes. Nɨpwrai nəɡkiariien nəha in nə mə tɨni karuəruə
    mi).
  kpr-kpr: 'Mendeni mo, Zebedee da sasingu, James nengae John ghae gategedo, nenda
    javo seka eni, Boanerges ava jijighusira. Ainda tuka mo: ‘Sasingu Amo Barara da
    Kakaugori’.'
  san-IAS: yākūb tasya bhrātā yohan ca āndriyaḥ philipo barthalamayaḥ,
  nho-nho: Te haanau James laaua ma John, naa tama Sebedii (takarua ni taapaa Jesus
    ma ko Boanerges, teenaa ko te taratara e mee maa, ‘Naa Tamalliki te Hatturi’);
  gym-NT: Santiago btä etba kwe Juan. Ne abko Zebedeo ngäbriänkätre, ne arabe Jesukwe
    kädiani Boanerges. (Ne abko kukwe unsuni ngö käinta kwrere, aisete kädiani Unsuni
    Ngobo arato;)
  azg-NT: Jacobo yo Juan, joohan ntsinda Zebedeo, ngueehan na jndë ve siquijndyu Jesús
    joohan Boanerges. Jñꞌoonvahin tsiꞌmanhanꞌ jaaꞌ jñꞌoon jndyuehan ya na conanꞌneinhan
    jñꞌoonꞌ Tyoꞌtsꞌon.
  bhd-bhd: याकूब त तैसेरो ढ्ला यूहन्ना, एना दुइये जेब्देरां मट्ठां थियां, त यीशुए
    एन दुइयां केरू नंव बुअनरगिस रखू, मतलब कि, गुड़नेरां मट्ठां।
  too-NT: lā' nā Jacobo lā' Juan ixtā'tin a'ntī ixo'kxa'n Zebedeo ixtahuanī't lā'
    xlaca'n cāhui'līni'ca ixtacuīni' Boanerges a'ntū huanicu'tun hua'chi jilini'.
  ind-AYT: Yakobus, anak Zebedeus, dan Yohanes, saudara Yakobus (yang dipanggil-Nya
    Boanerges, artinya “Anak-anak Guruh”),
  cjo-NT: 'eejatzi Jantyaako itsipatakari rirentzi Jowa, (rirotaki itomipaeni Sewereeyo.
    Iitakiri riroripaeni iroñaaka Wowaneerejeshi). (Akantziri aaka apaanteki: “Oshiyawori
    oñaawaepookitzi”.)'
  nsn-nsn: Doh Jems me Jon ger toking tuna Sebedi, bo Iesu puk ke kila tasrasina pare,
    Boanerges (inggon e kula pare, rasin a toking tunar pil).
  san-DEV: याकूब् तस्य भ्राता योहन् च आन्द्रियः फिलिपो बर्थलमयः,
  tna-NT: '@see-verse:MRK.003.016'
  lid-lid: '@see-verse:MRK.003.016'
  wim-wim: 'aꞌ putha pul kuuncham James aꞌ John, nhengk nungantam Zebedee.antam (ngul-ngulan
    Jesus.angana namp thon ngul theeꞌ pulanta, Boanerges, wik yimanangan wun: pam
    keꞌ ngakan peeyana),'
  zga-M: Yakobo unswambe Zebedayo, nu Yohani ulukholo va Yakobo, aveapevilwe elitawa
    lya Bonagesi, avo vale vana va Ngurumo,
  yom-yom: —Simoni mutu kabieka Piela ; Zaki, muana Zebede ayi khombꞌandi Yowani.
    Wuba vana dizina di Bowanelingesi bu dinsundula “bana ba nzazi”
  san-SIN: යාකූබ් තස්‍ය භ්‍රාතා යෝහන් ච ආන්ද්‍රියඃ ඵිලිපෝ බර්ථලමයඃ,
  yut-yut: ae Jems, Sebedi dakon monji, ae Jems dakon padɨge Jon (uŋun bamot mani
    Boanages yaŋ yoyɨgɨt, uŋun dakon mibɨlɨ Kɨrɨrɨŋ Amɨn),
  grc-BYZ: καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου· καὶ
    ἐπέθηκεν αὐτοῖς ὀνόματα Βοανεργές, ὅ ἐστιν υἱοὶ βροντῆς·
  cpc-NT: 'Ipoñaapaaka Jacobo itomi Zebedeo itsipataakiri Juan, irijatzi iririntzi
    Jacobo. Jiitairi “Boanerges”, (akantziri añaaniki aaka: “Otomi ookathawontsi”.)'
  nhg-NT: Nuyejque quemixpejpenque Jacobo iconie Zebedeo hua Xohuö icni de Jacobo.
    Quencuitejque Boanerges, que quejtusneque giente tli tlajtlajtoa checöhuac quiename
    cuöc tlatecuine.
  nya-nya: Yakobo mwana wa Zebedayo, ndi mʼbale wake Yohane (iwowa anawapatsa dzina
    lakuti Bowanege, ndiye kuti ana a bingu);
  ngu-NT: No oquintlalij Jacobo iconeu Zebedeo, niman Juan yejhuan icniu Jacobo. Jesús
    oquintocayotij Boanerges yejhuan quijtosnequi tetlajtlahuelmej.
  kup-kup: met Sebediz roñariv Zemisir bosip Zon, Iesuhö parupim abat modao Boanesis,
    pot mañah. Met abat povoz kapot, Guiras tol hamahavoz zutañariv ev.
  jid-jid: Yakub very Zabadi, Yohana vayi Yakub Wanda a nu de Banergas wato minizan
  wmw-wmw: Yakobu mwana wa Zebedeyu, Yahaya nduye Yakobu wantapire zina ra Boanerge
    (mana ake “wana wa kudidima”),
  gmv-GGM: Bo7ornegesse woykko dada nayta getetida Zabidossa nayta Yaqobene Yanisa,
  ssg-ssg: Jeims ma tel ukalan Jon, lalu nati Sebedi (Jises axai lalu Seilon ti kuhuh),
  zpo-NT: 'Chag, Juan (rop wech xgann Zebedeo, nu rop xaa ba mlole Jesús Boanerges,
    kwaane nii: “Xaa nii kwenta ngwzi”);'
  poy-poy: Yakobu na Yohani mlongu gwakuwi, woseri wana wa Zebedayu, Yesu kawashema
    Bowanerigi, mana yakuwi “Wana wa Kuguguma” viraa vilii
  qwh-NT: Zebedeupa tsurincuna Santiagu y Juanmi (pecunatapis jutitserqan rayupa tsurincuna,
    nishpam)
  gaw-gaw: Aḏit laa amu Sebedi bekoḏ Jakobus Johanes ele. Jesus Nug a onilah laa Boanesis
    ataḏom. Onig amu nuhig meu amu, “Haḵaḏ bekoḏ.”
  nca-nca: 'Kowe Sepeti naŋuní irisa ŋu Jems, Jon (asa Yesuko owéyari kaŋuya Boanerikes
    yaró. Owé ŋu murí muko ŋandiro: Kusiroko Ŋuri Tete ŋundiro.)'
  zpz-NTPP: 'nu Santiag nu bicy yu Waa, de iꞌñ Zebedeo. De yu zeꞌ bloo lam Boanerges.
    Riidz zeꞌ yaruuñ: De Iꞌñ guzii.'
  mkj-mkj: James apel John, nihn Zebedee (Jesus kioang oadoara, Boanerges, woahwoahn
    mour in addoauwe nihn palar ke mwosmwos jongpoa);
  zac-NT: Nu bëꞌnë më nombrar Jacobo nu Juan; rac bëchi raiꞌ; shtadë raiꞌ lë Zebedeo.
    Bëdëꞌë më stubi lë raiꞌ parë Juan nu Jacobo naná Boanerges narunë cuntienë shini
    nguziꞌu purquë runë raiꞌ tubi cusë tubi chupëgá.
  kyg-kyg: Sepeti mafaꞌnelaꞌmo Yemisiꞌe aganaꞌamoꞌmo Yoniꞌefeꞌmo Yesuꞌa Moꞌanasisi
    vekalane huno anaki anateꞌniya anakimo aepaꞌamo hakalu nehiya agufa kavaꞌmo huno
    lokiya vekalanagi
  kmk-kmk: Santiago kan Juan un mansunuda anak Zebedeo un nginadan Jesus dida un Boanerges
    un piyaona’n ugudon aanak di kiduḻ.
  cao-NT: Jacobo, naa Zebedeo baquë, Jacobo noma Juan, (Boanerges ja quënahacacani
    quiha, “Tërëhai cato baquë bo” iquiina.)
  bbr-bbr: '@see-verse:MRK.003.016'
  inb-inb: Santiago i paipa waugki Juan (pai­kuna, Zebedeopa wam­bra­kuna­mi karka;
    pai­kuna iapa kurinti kag­manda, Jesús suti­chir­ka­kunata Boanerjes; chi ni­raianmi
    “Triwinu wam­bra­kuna”);
  hrv-hrv: i Jakova Zebedejeva i Ivana, brata Jakovljeva, kojima nadjenu ime Boanerges,
    to jest Sinovi groma,
  box-NT: O Zaaki lè mín za Zãn na lé o Zebedee zàwa. O Yeesu có ɓa yèni làa
    Buanɛzɛɛsi, bṹn kúará le «nùpua na ka lòn viohó na wee nàmaka.»
  ote-NT: ra Cobo ne ra Xuua yá tꞌʉ ra Sebedeo núꞌʉ bi thuꞌmbabi ya Boanerge núꞌa̱
    ne da ꞌñena xi ja yá tsꞌɛdi ngu ra ngani.
  wnu-wnu: 'Ne Yems umour Yon nob wurinou ur Sebedi. Yisas munon ombur eng unum bigor
    eng Boanerges. Qanam eng ete: ai aib qamb toaima gas ende.'
  zam-NT: No ngurez Jesús Cob no Juàn co' ndxàc ryop hues xgan' thìb mbi' co' lèe
    Zebede. Jesús mdub lèe ryop hues myen' na, Boanerg, co' nee di's, anze'f nayez
    yéc myen' co'se' ndyoodi's myen'.
  zyp-NT: Zebedi sawcapaw Jeims le Johan (Boanazi a tah he, a silang cawh khalung
    sawtei sahlo tahnah a cang),
  sey-NT: Jacobo cuiꞌne i̱ yoꞌjei Juan, Zebedeo mamajë paëꞌë, cuiꞌne ja̱ohuaꞌini hueꞌyopi
    Boanerges ja̱je cani cayë mujuë mamajë.
  nvm-nvm: '@see-verse:MRK.003.016'
  mps-mps: 'Tama Jems, te Sebedigo ogwa, te aga ama Jon dali, te agai gasa nogi Boanerges
    mani. Te nogigo page te e tama tiwai dao: te be kulukulu wabo dagalugo ogwa dao
    wali.'
  seh-seh: Tiyago na Djuwau, ana a Zebhedheu, iwo asadziwika na dzina ya Bhoanerijes,
    kweneko nkhubveka ana njazi.”
  pab-NT: Tiago, João xoaha Zebedeu ityaninai hoka Boanerges nexare kaixarehenahitiyene,
    wiyako maniya atyo, “Onetalolo ityaninai”.
  llg-llg: '@see-verse:MRK.003.016'
  kyf-kyf: Zebedeee 'yu 'Zake -yɔ -mɔɔ 'bɩsʋa -bheli wa laa Zaan klaa, -maa -baŋnɩ
    ɔ zʋa Boanɛzɛsɩ, -mʋʋ ji -wa nyɩma -wa 'wlʋa -dɛ, we -yɔ
  tpi-tpi: Na em i makim tu Jems, pikinini bilong Sebedi, wantaim brata bilong en
    Jon. Na em i kolim tupela long nem Boanerges. Mining bilong dispela nem i olsem,
    “Ol man i olsem klaut i pairap.”
  mih-NT: ra Jacobo sihin yañi ra, ra Juan, zehe ra Zebedeo cuu sii nduu tahan ra,
    ta i zacunañi ra Jesús sii ra, ra xaan;
  qvh-NT: y Zebedeupa surincuna Santiago y Juan. Santiagutawan Juanta Jesús cuyay
    jutinta churapargan “Boanerges” nishpan. “Boanerges” nishganga “Magacuypa Surin”
    ninanmi.
  kms-kms: Jems, Sebedi ningg wo, di ni kiqam Jon, ni nyamb aye nem kin te Boanerges.
    (Nyamb ven ni puate te “Kimereg kin pugri.”)
  agn-agn: si Santiago may ang logod nang si Juan, ang mga ana ni Zebedeo. Tanira
    ginoyan na ta “Boanerges” ang maliag yaning “mga ana tang doldol.”
  nhi-NT: Noiuqui ocpihpin in Jacobo uan nicniu Juan, iconeuan in Zebedeo. Yehuan
    oquintoocaayotih Boanerges, ictosniqui Iconeuan in Tlaticuinil.
  ttc-NT: Yaji, te Jacobo b'ix Wa'nch; kyetz kyerman tuq kyib', kyetz kytat Sebedey
    tuq tb'i, b'ix e'ok q'uma' Boanérjes tzan Jesus, jun yol aj telponx iktza' “tk'wa'al
    ray.”
  dan-1931: fremdeles Jakob, Zebedæus's Søn, og Johannes, Jakobs Broder, og han tillagde
    dem Navnet Boanerges, det er Tordensønner;
  kwj-kwj: 'Wosini Jemis, Sepeti che, rini ga ri analongo Jon ga fi hi ako ti, Boanesis,
    Jisas o hinga ya fini uchasi. Boanesis mwanji mwe ti ka hinga: Niri tiki kuro
    che. Hinde wowani, fini metengei apapanandau.'
  vie-OVCB: Gia-cơ và Giăng, (con của Xê-bê-đê, nhưng Chúa Giê-xu gọi họ là “Con của
    Sấm Sét”),
  kze-kze: Sépéti ááninkorai túwí'a Yémési Yóni aúná-kwi'a Poanésiye súwairai minkwíkóná
    ááimba kwíyónaaimo siwáí áráakaiye súwairaiyavena séna
  mpj-mpj: '@see-verse:MRK.003.016'
  lbk-lbk: nan sin-akhi ay an-ak Zebedeo ay cha Santiago ken Juan, ay nginadnana is
    Boanerges ay nan laychena ay kanan et an-ak si khicho;
  mto-NT: je̱ Santiago je̱ts je̱ yꞌuts Juan, je̱ Zebedeo je̱ꞌe̱ veꞌe je̱ myajntkta̱jk,
    je̱ꞌe̱da tseꞌe tyukmume̱jtsxa̱a̱ji Boanerges. (Jidu̱ꞌu̱mts je̱ꞌe̱ veꞌe kya̱tsa̱pítsum
    je̱ Boanerges, jáyuda juuꞌ veꞌe veꞌem ax joꞌn je̱ añu pyu̱j.)
  bzh-bzh: Lob ggooin Yakobus luho ari Jon sën Sebedi nalu luho raḳ, benër ggev ngwë
    raḳ luho nebë Boanerges, (degwa nebë luho nij wëëk nebë vaḳuvek).
  guj-2017: તથા ઝબદીનો દીકરો યાકૂબ તથા યાકૂબનો ભાઈ યોહાન તેઓનું નામ તેમણે ‘બને-રગેસ’
    પાડ્યું, એટલે કે ‘ગર્જનાના દીકરા;’
  jvn-NT: '@see-verse:MRK.003.016'
  byr-byr: yɨ pwaraai Jemɨzai Sevathiyare gawaalɨvaangelyɨ Jonɨ Jemɨzare gahwaalaangelyɨ
    sadaraai yaya pɨrɨꞌ wɨdake Bawanezɨzɨ (aangyagaalyaꞌna Yɨꞌmuyagaainakeraai),
  ian-ian: Sebedina nyan Jemsagwi yakwa nyan Jon kat nat sɨ wandɨ. Nyingangwutna kɨndɨgɨn
    vla lɨga nyan mbɨt waa wandɨ. Ndina kwundimba Boanesis mbɨt wandɨ.
  hun-hun: 'és Jakabot, a Zebedeus fiát és Jánost, a Jakab testvérét, és a Boanerges
    nevet adta nekik, amely azt jelenti: mennydörgés fiai;'
  mcf-NT: utsibic Sebedeyon mado daëd, Acobobëd Uan. Aid daëdi, abu cuëdtequidën mado
    nec quequin oncain Buanedquis quequin Esusën cuëmpondash.
  kjs-kjs: Medalomare Sebedi-na si Jems-para Jon laapo misa. Yesumi go ameaya Boanerges
    lo bi maasa. Go bi adaa agale madaare yakili kari tala naaki laapo leme lisa.
  mni-mni: "Zebedee-gi machanupa Jacob amadi John (Jisuna makhoibu Boanerges haina\
    \ ming thollammi, Boanerges haibagi wahanthokti “Nongkhakpagi machanupasing”\x94\
    \ haibani);"
  yad-NT: Jadchintyi Sebedévubay denuju̱be Santiyácu, jiñuntiy Juán. Sabayadara nani̱tya
    Buvanérique, nani̱tacha̱da ráni̱cha day ru̱vatarya denuju̱y.
  mxb-NT: Ta iin ka̱ ra̱ kúú de̱ꞌe Zebedeo naní Jacobo xíꞌín ñani ra̱, ra̱ naní Juan.
    Ta ni̱ chi̱naní ñaá ná Boanerges. To̱ꞌon yóꞌo kóni̱ kaa de̱ꞌe ña̱ kaꞌándí, chi̱
    ni̱ꞌi dini̱ rá.
  pon-2006A: Seims oh Sohn, nein Sepedi (Sises ketikihong mwarara, Poanerkis, me wehwehki
    pwurien ikem;)
  maq-NT: cha Jacobo cojo cha Juan hntsë cha ne, xi quihndi rë Zebedeo, cha xi casuañihi
    me Boanergerne, ngu ñihi xcuehyu xi meje cuichja Jemu Xti Naja,
  hto-hto: 'ie mei Zebedeo jitó íaillɨnoɨ Santiago ie ama Juan dɨga. Afe íaillɨnoɨmo
    Jesús jɨáɨe mámecɨ jɨtade, Boanerges. Afe mámecɨ daɨna: Iocɨmɨe Iaillɨnoɨ.'
  por-BRBSL: Tiago, filho de Zebedeu; e João, irmão de Tiago (a quem ele chamou de
    Boanerges, que significa Filhos do Trovão);
  ces-NKB: Jakuba Zebedeova a Jakubova bratra Jana (kterým dal jméno Boanerges, to
    jest “Synové hromu”)
  cui-cui: 'Ichʉn pewʉn Santiago. Ichʉn pewʉn Juan pon Santiago peweicho tatsi. Baraponbe
    Zebedeo pexantobe tatsi. Baraponbetha Jesús icha wʉn wʉn dutabe “Boanerges” jei
    (xua po wʉntha xua jei: “Yamʉxʉ pexantobe tatsi”, jei). Barapo wʉn wʉn duta tsipei
    peajʉntʉcoyenesʉnbe.'
  boj-2014: Bei Sebedi aqa ŋiri Jems aqa was Jon wo. Naŋgo ñam bei Yesus na Boanerges
    wainjrej. Ñam di aqa damu, “Tamo kola bul.”
  eng-OEBUS: James, the son of Zebedee, and his brother John (to whom he gave the
    name of Boanerges, which means the Thunderers),
  eri-eri: Onodu no Sebedi idau gane nga nononga Jems bemu Jon ngare fere hangada
    niraiha. Onodu no unyinere ubulumudu Boanerges niraiha. Unyinere waha nomo hugu
    benou, “Fai nere amili ayana dorofe.”
  aly-aly: '@see-verse:MRK.003.016'
  wiu-wiu: Ni Yame Yoneta Sebedine manata. Yesuyo einagotane ibini pade Boanesisi
    wa ibini oa metaneya. Boanesisi wapa tono witikagota wa okome akeneya.
  swe-swe: Jakob, Sebedeus son, Johannes, Jakobs bror, Jesus gav dem [Jakob och Johannes,
    det hebreiska] namnet Boanerges, som betyder åskans (tumultets) söner [kanske
    p.g.a. deras heta temperament, se ],
  cth-cth: Zebedee capa keitat capa telah kaw e Jem hoi Jawhan,
  mti-mti: sira Jebedi usitainawa Jemus ge gwaneba Jon gumbo me ivuwa Boanaji munne,
    me natawa aegnaminin ge kapisi usitainawa.
  pad-NT: '@see-verse:MRK.003.016'
  twi-twi: Sebedeo mma Yakobo ne Yohane, a ɔtoo wɔn din Boanerges, a ase ne “aprannaa
    mma”.
  hlt-hlt: Zebedee kah capa James neh James kah manuca Johan amih rhoi te Boanerges
    ming a paek. Te tah rhaek capa rhoi ni.
  tbz-SIM: 'nɛ̀ Sebedee kó ibí, Isɑku nɛ̀ o nɑntɛ̀ Isɑ̃ɑ̃ kɛ̀ Yesu bɛ yu kɛ dɔ̀: Boɑnnɛrikɛɛsi
    (dɛ̀ɛ̀ tu fɛtɑpíɛ̀fɛ̀),'
  san-GUJ: યાકૂબ્ તસ્ય ભ્રાતા યોહન્ ચ આન્દ્રિયઃ ફિલિપો બર્થલમયઃ,
  amx-amx: Akenheng-atherr James John thwen, Zebedee-henh ler atherr. Akenheng-atherr
    Jesu-el arreny arrpenh ilek Boanerges. (Boanerges arreny Anmatjerrel angart-wem
    kwatj awely-awely iltetj-irremel iltewem. Lakenh-arteh ratherr parrp ahang-irremel
    ilterl-alhetjart.)
  ake-NT: Isens mɨrɨ awonsi'kɨ Isaan, Sepiti munkɨ amʉ' (Powanoses tukai' to' ese'tɨ'pʉ
    iya, Korʉme Munkɨ ta e'kwa pe);
  qvn-NT: Jinaman Zebedeopa churincunam, Jacobowan Juan. Paycunatas jutinta chrurapura
    ‘Boanerges’ nirmi. ‘Boanerges’ ninanga ‘Räyupa churi’ ninanmi.
  tku-NT: ē nā Jacobo ē Juan ixtā'tin tī ixka'hua'chan Zebedeo ixtahuanī't ē xlaca'n
    cāhui'līni'ca ixtacuhuīni' Boanerges tū huanicu'tun hua'chi jilini'.
  bjk-bjk: e Jems a bak ke Sebedi ma tönö ine Jon (ixo tabaa idu ma ese Boaneges,
    a unine möxönan bara, ‘A Nangadi Xarnang a Barawagas’),
  msy-2020: Sebedin otarimning Jems ko Jon (A ziar kam aning gatɨ, Boanerges. Ziar
    kamɨn mɨngarim kamaghɨn ghu, atara pamtem mɨgeir gumazimning),
  bpr-bpr: na lê Dyém, na i flanekan Dyan, dunan i dad ngà Sébidi. Dnagit Dyisas ale
    Boanigis, yé gumtatekan dunan i dad to gambet kilet.
  cle-NT: 'Dxeeyh⁴ ja̱³ Jacobo ja̱á̱² Zebedeo, baáy⁴ Juan ja̱á̱¹ Jacobo ja̱³, diáh⁴
    hi³ aáy⁴ la³ cá⁴bí⁴chié̱y³ Jesús ja̱³, Boanerges, hi³ niaá⁴ hí⁴féh³: diáh⁴ Ja̱á̱²
    ñíh².'
  txq-txq: '@see-verse:MRK.003.016'
  aaz-aaz: '@see-verse:MRK.003.016'
  qup-NT: Shukka Santiago, shukka karka wawkin Juan, Sebedeopa wawankuna. Kay ishkaykunataka
    Jesuska shutiyachirka Boanerges, chayka ninayan rayupa wawankuna, sinchita rimak
    runakuna, tukuy shunkunkunamanta pacha Yaya Diospa munananta utkalla rurak runakuna.
  dop-dop: nɑ Sepetee pǝyɑlʋ Sɑɑkɩ nɑ ɩ neu Yohɑɑnɩ. Pɛlɛ pɑ nɑɑlɛɣɛ Yesu kɑ hɑ hǝtɛ
    sɩ Pʋwɑnɛɛsɩ, nɑ tǝlɛ tǝ hʋwɛɛ ntɛ́ sɩ tɛʋ holuɣu piyɑ.
  azb-azb: Bene-Rageş, yəni «İldırım oğulları» adlandırdığı Zavday oğlu Yaqub və Yaqubun
    qardaşı Yəhya,
  eng-DBY: and James the [son] of Zebedee, and John the brother of James, and he gave
    them the surname of Boanerges, that is, Sons of thunder;
  guo-NT: 'Asan pawʉl Santiago. Asan pawʉl Juan. Japon Santiago pakoewan. Japi kolenje
    Zebedeo paxi. Jesús asawʉltat wʉlduw japi kolenje pejnachalan, Boanergeswʉltat.
    (Japawʉl jʉmchiliajwa: “Chamax Paxi” —chiliajwa.)'
  hla-hla: Ere Jemis mere Jon a hinpien tere Sebedi. E Iesu te hala rien a tana solo
    Boanetsis. A mouna a solo teka u katun te tagala hereri u gururu.
  mav-NT: Mi'i hawyi toikaykay TIAKU Sepeteu sa'yru tuwe­wawi hawyi toikaykay Tiaku
    ywyt IUWÃU tuwe­wowi. Mi'i hawyi mi'iria pe Iesui tum i'atuset pakup Ipuehay rakaria
    e ma'ato Iesui pusu puo Puanesei e.
  kpf-kpf: Zebedaiogât nanzatŋâ Yakobo sot munŋâ Yohane, zekât kutzikŋâ Boanegesi
    sâip (niiŋ denân ko, dinzikŋâ kundunduŋ yatâ opmap).
  ppo-ppo: Sebedi naalema tamo Jems-ró noma Jon-tamokélé, Yesuné kisi doi Boanersis
    mulalepó. Ai doi beteta, Be Sapalaané naalema tamopó.
  hin-2017: और जब्दी का पुत्र याकूब, और याकूब का भाई यूहन्ना, जिनका नाम उसने बुअनरगिस,
    अर्थात् गर्जन के पुत्र रखा।
  bef-bef: To Yemesi Yoni kogunale, etali Sepetihi panaꞌale yabe. To etigiꞌatiti moneꞌa
    Boanege yabe lite gi heꞌahana yabe. Enali kaguti kokililika nasanamofihi panaꞌamaleꞌi
    yabe lite etigi meleꞌahana yabe.
  amm-amm: Sipitini alalo ti, Yamisowoi auwatono Iyonowoi, totini siyolo siya kolaliki,
    Powonisi. Nonani imo folosai mo noino, sauku komiyai nokota ti.
  zaj-zaj: Yakobo na ndugu yake Yohana, wana wa Zebedayo, Yesu yaawakemile Boaneji,
    nhegulo yake, “Wana wa Mdumo,”
  chq-NT: Jacobo coon'¹³ ruu'²¹i Wó³, 'in jóon¹ Zebedeo. Jacobo coon'¹³ Wó³ do gaunsii²¹
    Boanerges. 'øøi'²¹‑tsi tsá² 'e taain¹ sii²¹ 'Óon² Cwaain'ña³ 'wii'¹³ tsifu li'nii'²¹‑tsi.
  swp-swp: Iamesi maena tau Ioane, Sebedaio nanatunayao, esadi hinage i torebuidi
    Boanere, heaheasonina doha ede, parere nanatunayao.
  bjr-bjr: '@see-verse:MRK.003.016'
  aby-aby: Debedinu amarayai Deimisini danu dabue Dionini emenu awoena ibiye Boanari
    mami. I ibinu ubiye ure ure weaku ari eno adarabai mamirie.
  eng-YLT: and James of Zebedee, and John the brother of James, and he put on them
    names — Boanerges, that is, 'Sons of thunder;'
  jni-jni: Yakubu u sam u Zebedee nan Yohana u nanu u Yakubu (ma nya we ni zo buwanajis
    wati a hana u tusa Asere);
  kne-kne: din dowa ay anak Zebedeo ay da Santiago en Juan (ay bindayan Jesus si Boanerges,
    laydena ay kalien, kaman kido),
  tgj-tgj: Jebedi gv kuunyilo Jems okv ninyigv boru Jon (Bunuam Jisu Boanarjes vla
    amin minto, vnam si “Doogumbv rinv nyi v”);
  wat-wat: Sebedi natunatuna, Yemesa eketa taina Yoni (i wenisiya Bowanegesi kana
    givina o kanitana natunatuna),
  gui-NT: 'jare Zebedeo taɨ reta Jacobo jare Juan jee vae (Jesús ombojee cuae mócoi
    reve Boanerges. Cuae jee oipota jei: Ara jɨapu vae rami),'
  quc-TT: ri Jacobo rachiꞌl ri rachalal Juan e ralkꞌwaꞌl ri Zebedeo ri xbꞌix Boanerges
    chike rumal ri Jesús,
  heg-NTPO: '@see-verse:MRK.003.016'
  ptu-ptu: '@see-verse:MRK.003.016'
  bzd-NTPO: Santiago ena iël Juan, e'pa dör Zebedeo aladulakölpa, e'pa kiè skà méka̱itö
    Boanerges (kiè e' wà kiane chè “wëpa dör we̱s alá es”);
  kwf-kwf: ma sa James faꞋinia sa John na ro ngela sa Sebedi ki, neꞋe sa Jesus nia
    faꞋasata kera Ꞌani “Boneges,” na fadalana neꞋe ngwae neꞋe saetaꞋa ladaroꞋo ꞋaliꞋali
    diꞋia na kwangakwanga.
  eng-WYC-2017: and he called James of Zebedee and John, the brother of James, and
    he gave to them names of Boanerges, that is, the sons of thundering [or of thunder].
  eng-WMBB: Jacob the son of Zebedee; and Yochanan, the brother of Jacob, (whom he
    called Benei-Regesh, which means, Sons of Thunder);
  zat-NTPS: ne Jacobo ne Juan, biche Jacobo, benne' ca' zaj naque̱' zri'ine Zebedeo.
    (Benne' chupa caní bzua Jesús le̱' Boanerges, da zéaje̱ na benne' wal-la ca guziu'.)
  spp-spp: ná Zebede jyaabii Yakuba ná Yuhana, Yesu mpyi maha pire yiri Bwonɛrizhe,
    lire ɲwɔhe ku ɲyɛ pi fành'à ɲyaha kiletinni fiige,
  zty-NTPS: 'Jakob, Ẕwa, (benne'' biche'' Jakob, na'' zej nake'' ẕi''n Sebedeo. Chope''
    ki, Jesusen'' bezóe'' yetó lágake'', Boanerjes, da'' zejḻasen ḻen diža'' x̱iža'':
    Benne'' waḻe ka'' ka wzió''),'
  mek-mek: 'Sebedi gauga James, ke akina Ioane Iesu epafaalaꞌi Boaneke eomaꞌi auꞌi.
    Boaneke auga ufa eauga auga gauga auꞌi:'
  aey-aey: Eu Jems Sebedi melah waliag Jonca, Jisas uqa ijanala oso Boanesis ijanala
    qon. Ijanala gug eu qeli qocna mel.
  urd-GVH: ज़बदी के बेटे याक़ूब और यूहन्ना जिनका लक़ब ईसा ने ‘बादल की गरज के बेटे’
    रखा,
  ycn-ycn: Apú i'imari Santiago, re'ehué Juan hua'até. Zebedeo yaní ne'emacá. Jesús
    a'arí neí Boanerges. “Ina'uqué catejmúruna pichaní que catejmuca”, que quemacana
    neí napura'acó chu.
  djr-djr: ga Djayim, ga yukuyuku'mirriŋu nhanŋu Djon, Djipitiw maṉḏany gäthu'mirriŋu,
    ga ŋayiny maṉḏany ŋunhi Djesuynydja yäku nhirrpar Bawunatj, mayali' “Murryu'murryunamirr
    maṉḏa.”
  kvg-kvg: Nøme Zéms neka Zión. Ndigu Zebedi-gí nakhéis. Yesu iz nøme gezø-akha,
    Boanezéz. Taqa manqa mokho, “Ndand nakhéis.”
  rug-rug: e Zemisi meke e Zone, sari karua tuna e Zebeti, (saripu poza ni Boaneaqesi
    e Zisu; sa ginuana sina tuna paka maṉauru).
  hop-NT: Pu Zebedeet tiyat James‐nit, pu tupkoyat John, pumuy pīwu. Pam piw Boanerges
    yan pumuy tuṅwa; pam Yoy’umukit antaqamu, i’nihqe pam’i.
  san-URD: یاکُوبْ تَسْیَ بھْراتا یوہَنْ چَ آنْدْرِیَح پھِلِپو بَرْتھَلَمَیَح،
  heb-LB: '@see-verse:MRK.003.016'
  caf-NT: James 'ink'ez bulhutsin John, Zebedee buye'kah 'en Sizi Boanerges nabudátni,
    ndi boozi, 'i “Huhuske” ni ho 'utni;
  mio-NT: ta quihin tahan ra chi ra Jacobo chi ra Juaan yani ra. Sehe Zebedeo chi
    ra ta ra, ta chaha ra Jesuu sivi Boanerge chi ra ta ra. Rai xaan xaan cuu ra cuu
    sivi can.
  srq-NT: Jacobo (Zebedeo riirĩ ndei Jacobo.) Juan (Jacobo nongue rei Juan. Boanerges,
    ɨ que ũquɨ̃ ja je ra. “Ama sɨeu je riirĩ” ɨ chõ nguiã ee.)
  kje-NT: Yakobus noro mo'oniwalla Yohanis, Zebedeus ananhe. (Yesus waki hi naran
    ‘Boanerges’ haenhi. Naran onne napa'ahne, ‘rir morimori naisa ilak waslene’.)
  bmk-bmk: Sebedi natunatuna Jems ma teina kiki Jon, Yesu ivi wavasi Boanejas (touna
    iyamna na ‘warikeyakeya natunatuna,’)
  gaz-gaz: Yaaqoob ilma Zabdewoosii fi obboleessa isaa Yohannis warra inni “Boʼanergees”
    jedhee moggaase; Boʼanergees jechuun ilmaan “Kakawwee” jechuu dha;
  kud-kud: na hinage Yemesa matahina Yoni, hiya Sebedi natunao, na Yeisu iyogaedi
    yehadi Tutu natunao;
  urb-NT: 'Amõ sawa''e Tian. Imu Juã. Semende ra''yr ta ame''ẽ ta. [Ame''ẽ ta rehe
    amõ her ke Jesu moĩ tĩ. “Mboane” aja a''eta pe. Ame''ẽ je''ẽha: “Pahar ipy''a
    pihun” aja.]'
  fra-LSG: Jacques, fils de Zébédée, et Jean, frère de Jacques, auxquels il donna
    le nom de Boanergès, qui signifie fils du tonnerre;
  san-HK: yAkUb tasya bhrAtA yohan ca AndriyaH philipo barthalamayaH,
  cak-SNT: 'ri Jacobo y ri Juan ri i-rucꞌajuol ri Zebedeo, ri xuꞌej jeꞌ Boanerges
    chica; ri tzij Boanerges ntiel: I-ralcꞌual ráya.'
  uvh-uvh: '@see-verse:MRK.003.016'
  ino-ino: Pita'ae Yemisi'ae akana'amo'a Yoni'ae Sepeti mafa'nela mai'na'ae. Yisasi'a
    ani ve'kala'mokani ana'ki'a Poanesi huno male'ne. Ani ana'kimo'a lakaiti kefati
    ha'kali huno ake ne'aiya ya hu'ana ke neha'a kanolane huno'ae ani ana'ki anate'ne.
  gnn-gnn: ga Djayim, ga gutha'mirriŋu nhanŋu Djon, gäthu'mirriŋu maṉḏa ŋunhi Djipitiwu,
    ŋunhi ŋunhiyinha maṉḏanha Djesuyunydja yäku-ḻakaraŋala Bawanatji; ŋunhiyinydjayi
    yäku mayali' bitjan ‘Murryu'-murryunaramirri maṉḏa.’
  yal-yal: e nun Sebede a dii xɛmɛn Yaki nun a xunyɛn Yoni Yesu naxanye xili sa “Boyanerigɛ.”
    Na bunna nɛɛn “Kuye Sarinna diine.”
  cnt-NT: 'Le₂on₃ ja₁ŋi''₅₄ Zebedeo: Jacobo quian''₅₄ Juan₅₄, i₂ca₂të́''₃ Jesús Boanerges,
    co₂''nió''₄ a₂juá''₂, jaun₅ ŋí''₃;'
  tif-tif: 'ale, Sebedi ami miining Jems so, almi niing Jon so, alap imi win kusnum
    kaali, Yesus ata bokoya-lom: Boaneges o kala taman fakabu ultap o, yika alap yakal,'
  nlx-nlx: जब्दीन बिटोख याकुब एने तान बाहख योहान जान नाव यीशु बुअनरगिस, मतलब “गाजणारान
    बिटोख मिल्यो।”
  apw-NT: 'Zébedee biye’, James holzéhi hik’e bik’isn John biłgo; áí Boanérges yizhi’
    yá ádaayiizlaa, i’ṉiihíí k’a’at’éégo golzeego ágolzee:'
  gum-gum: 'Zebedeowei nusrkai Santiagoba, nui nuneg Juanba, truilane Boanerges cha,
    munchi pasriilø, tru treeg munchibe: “palaig trashibig taigwei nusrkalø”,'
  not-NT: aisati Santiago itomi Sebereo, aisa Joan ireinti Santiago; ijitaiguëri ira
    pitirooti Boaneriji ora cantatsi yosiacaro omanarontsi;
  plu-plu: amekene Tiyagumni, gisamwi kiyapwiye João. Igkis amekene Zebedew gikamkayupwi.
    Igme Kiyapwiye Jesus sarayh giwkis “Boanerjes”. Inakni wownaprikwiy “Diridriyan”,
  iou-iou: Yaräwä Sebedi täŋo nanakiyat wäpi Jems kenta Jon. Yarä unita iniken man
    terak wäpi Boaneges yäŋ yäwetkuk. U ninin man terak Iromäŋ.
  ntp-NT: Jacovo dai siʌʌgidʌ ismaacʌdʌ Vuaana tʌʌgidu ʌgai ʌrSevedeo maamaradʌ, dai
    Suusi Boanerges aagai ʌgai ismaacʌdʌ tʌiya ʌlidi cʌcʌʌli ismaacʌdʌ cavami ñioocai
    ʌpan duucai covoñdami.
  rai-rai: Iaakobo dina ma Ioaanes a ru natun Sebedaaio, baa Iesu i taar balet a iaandiaar
    baa Boaanerges, a kukuraaina baa a ru natu ra pakpagur,
  haw-1868: O Iakobo a Zebedaio, a me kona kaikaina o Ioane kapa mai la hoi ia ia
    laua, o Boanerege, oia hoi keia, Na keiki a ke hekili;
  ffm-ffm: e Yaakuuba e miɲum biyeteeɗo Yuhanna, ɓiɓɓe Jebede ɓe o innditiri Bowanerges
    ɓee (maanaa mum woni «nannduɓe e gidaango»)
  arb-NAV: وَيَعْقُوبُ بْنُ زَبَدِي، وَيُوحَنَّا أَخُوهُ، وَقَدْ سَمَّاهُمَا بُوَانَرْجِسَ،
    أَيْ ابْنَيِ الرَّعْدِ،
  cop-CNT: ⲟⲩⲟϩ Ⲓⲁⲕⲱⲃⲟⲥ ⳿ⲡϣⲏⲣⲓ ⳿ⲛⲌⲉⲃⲉⲇⲉⲟⲥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ ⳿ⲡⲥⲟⲛ ⳿ⲛⲒⲁⲕⲱⲃⲟⲥ ⲟⲩⲟϩ ⲁϥϯ ⳿ⲛϩⲁⲛⲣⲁⲛ
    ⳿ⲉⲣⲱⲟⲩ ϫⲉ Ⲃⲟ⳿ⲁⲛⲉⲣⲅⲉⲥ ⳿ⲉⲧⲉ ⲫⲁⲓ ⲡⲉ ϫⲉ ⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ϯϧⲁⲣⲁⲃⲁⲓ.
  sri-sri: 'Gajigʉ Santiago, ĩgʉ̃ pagʉmʉ Juan ĩgʉ̃sã Zebedeo wãĩkʉgʉ pũrã ããrĩñurã.
    Jesús ĩgʉ̃sãrẽ “Boanerges” wãĩyeyupʉ. “Boanerges”, ãrĩrõ: “Bupua masã”, ãrĩdʉaro
    yáa.'
  nal-nal: ma Jems ma daasna Jon, uru naata Zebedi, ina naan ka vaiza zaait nandiaa
    wana aiza Boaaneges, aknaaza waaling angkari adu “Amun Naata Bambarak,”
  kyq-kyq: 'Jak te gɛnaan̰ Jan, naaɗe se gaan Zebedege kɛn Isa daŋɗe ute ro Bonɛrgɛs
    kɛn je ɗeekŋ ɔɔ: jeegen se tec aan gɔɔ raa taata.'
  kwd-kwd: ma la Jemes fe'enia la Jon nga rua wela ala Sebedi, na'a la Jisas ngaia
    'e fa'alata gaa'a 'ania “Boneges,” ne'e fida'ana nga wane ne'e ogaria'a 'afe'aferu
    'ilaka'u nga kwakwa'afita.
  ded-ded: amma Dzebedaioac medahora Yakobo nga munea Yohane, yereac kpacngira Boanerges
    yemerec. Imocac titiha, parandanggac medac.
  ewe-ewe: Yakobo kple nɔvia Yohanes, Zebedeo ƒe vi (siwo Yesu na ŋkɔe be, “dziɖegbe
    ƒe viwo”);
  nuy-nuy: Marri James, marri John. Naawiṉi-yung na-Zebedee-yinyung na-niwiyayung-biiyung.
    Marri wani-mayaa Boanerges, anaani wiijamana, nguynju yaga yiidagu ni-waṉbini
    ni-mindhii yi-yamiynji, marri ni-ngurrurruwana.
  cop-BHC: ⲞⲨⲞϨ ⲒⲀⲔⲰⲂⲞⲤ ⲠϢⲎⲢⲒ ⲚⲌⲈⲂⲈⲆⲈⲞⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ ⲠⲤⲞⲚ ⲚⲒⲀⲔⲰⲂⲞⲤ ⲞⲨⲞϨ ⲀϤϮ ⲚϨⲀⲚⲢⲀⲚ
    ⲈⲢⲰⲞⲨ ϪⲈ ⲂⲞⲀⲚⲎⲢⲄⲈⲤ ⲈⲦⲈ ⲪⲀⲒ ⲠⲈ ϪⲈ ⲚⲒϢⲎⲢⲒ ⲚⲦⲈϮϦⲀⲢⲀⲂⲀⲒ.
  buk-buk: Jems lu Jon (Sebedi ndê atu lu naŋ Yisu sam bu ‘wapap atui’),
  pri-NT: Jacques, pwina naî Zébédée; Ioane, pwi aéjii kà Jacques (é pitunee tà tupédu
    aéjii-bà pâ Boanergès, na pai ina wèe pâ ‘Tupédu a tòoka’);
  zpq-NT: Jacobo len beṉe' biše' Juan beṉe' ca' zjanac xi'iṉ Zebedeo, na' bsi'e ḻegaque'
    Boanerges, zeje diža' beṉe' zjanac ca yi' gwzio' cate' chašjw chtinen;
  por-TFT: Tiago, o filho de Zebedeu, e João, o irmão menor dele, aos quais acrescentou
    o novo nome de Boanerges, que significa homens que atuam violentamente como trovão;
  gwi-NT: Zebedee vigii James ts'ą' vachaa John haa (Jesus, gavoozhri' ch'ijuk niłtsąįį,
    ts'ą' Boanerges neegoovaanyąą, ąįįt'ee “Dinjii nąįį nahtan haadhak k'it giint'aii.”
    gwinyąą t'igwinyąą.)
  gvn-gvn: Dingkar jambul Zebedeemu kangkal bulal. Bulanga burri James and John. Bula
    yarbarrka jinbalku kuli-kadanya, Jesusangka bulanda burri yindu dalkin, Jarramali
    Bajaku.
  nhy-NT: okinpejpenke in Jacobo iwan Juan katlej iknimej, itelpokawan Zebedeo, katlej
    Jesús okintokayotij Boanerges, kijtosneki kuejsijkej.
  asm-FB: চিবদিয়ৰ পুতেক যাকোব আৰু যাকোবৰ ভায়েক যোহন, (এই দুজনক বনেৰগচ, অৰ্থাৎ মেঘ-গৰ্জ্জনৰ
    পুতেক নাম দিলে);
  okv-okv: eto Zebedee ta meni James te amita eambo John te enana ta ke hajire amo
    utu pipiri ta hajire ainge avoeto Iesu na enana ta javo Pipiri ta meniundi ke
    ena.
  mxt-NT: 'ra Jacobo ta yañi ra ra Juan, sehe ra Zebedeo. Ta Boanerges sacunañi̱ ra
    chi nɨnduvi tahan ra ta cuñí chi catyi: ra ñihi cahán tari cahán savi,'
  tzo-NT: Xchi'uc ti Jacoboe ja' ti snich'on ti Zebedeoe. Xchi'uc ti yits'in ti Jacoboe,
    ja' ti Juane. Ti xcha'va'alique, Boanerges i'ac'batic sbi yu'un ti Jesuse. Ja'
    hech chaj c'u che'el chtil chavuc, ti xchi ti sbiique yu'un tsc'an chac' castigo
    ti ora stuquic ti cha'vo'ique.
  ind-AGS: Yakobus anak Zebedeus dan saudaranya Yohanes yang disebut Boanerges, yang
    berarti “anak-anak guntur”
  omw-omw: Iemisikya Ionikya. Mwitanahua Sepetira mwaaqutana varura. Iesusiva mwitanahua
    mpo nrutu Poanesisi-huatanave tura. (Poanesisi mwaa quaraqitai tirera, Nyaanruva
    Nruqua Ti Varirave, tita.)
  yrb-yrb: Jebedinu amara sadei Jeimisini danu dabue Joni reka ifu Boanari mami. I
    ifunu ubina ure ruruanu adarabu mami.
  maa-NT: 'Ko̱ jñà i̱xti‑la̱ Zebedeo xi ''mì Jacobo ko̱ jè ''ndse̱ xi ''mì Juan, xi
    ti̱koa̱ tsibít''aàsòn ''ín‑la̱; Boanerges kitsò‑la̱. (Jè ''én jè tsò‑ne: I̱xti‑la̱
    ch''o̱n.)'
  mcq-mcq: Jemisiꞌo Joniꞌo Sepati oni harihija Jesu pu ea noꞌona kaivo iha nikwinuꞌina
    kaji Poanejisi ahuma ꞌuriha ꞌwaramana. Ihaka Poanejisina ꞌwavujihuni maijaho Akúpi
    ꞌAnúu Harihija ꞌwavura.
  sus-A: يَكِ، سٍبٍدٍ شَ دِ، نُن يَيَ، يَكِ شُنيَ، عَ نَشَ يِ قِرِنيِيٍ قَن شِلِ سَ
    بٌوَنٍرِفٍ، نَ نَن قَلَشِ «سٍسَرِنيِ شَ دِيٍ»،
  jpn-1965: ゼベダイの子ヤコブとヤコブの兄弟ヨハネ、このふたりにはボアネルゲ、すなわち、雷の子という名をつけられた。
  fra-SBL: Jacques, fils de Zébédée, et Jean, frère de Jacques, qu'il appela Boanerges,
    ce qui signifie Fils du tonnerre ;
  yka-yka: si Yakub duk Yahiya, meˈ anak Sebede, inēnan isab siye weˈ ne Boanerges.
    Hātine miyaˈan, meˈ aˈa kuweˈ lugung.
  mle-mle: '@see-verse:MRK.003.016'
  shp-NTPO: Jainoax iká iki, Zebedeon bake rabé, Jacobo betan jawen wetsa Juan; jabora
    janea iki, Boanerges akin, ja iki, (“tirin ikaitonin bakebo”) iki iká.
  aom-aom: Röhu Zebedee-are harihe niöꞌi Jamesꞌo Johnꞌo öꞌo öꞌo baejëvadeje. Röhu
    Iesuro jabumë niöꞌi ihe Boanerges jumëgadeje. Jabesi jöho Boanerges iho bëhoho
    nosi jöho vajerehu anajëhi ëhi jëvëꞌe ae jëve.
  geb-geb: Zebedin kamani Zems gu Zon, ana kha zɨ phorga mani ga tɨgi, Buanazis. Kha
    zɨ nɨɨŋge khaŋ nzuai, ndav shiav san kama ndi gumgi.
  eng-WYCLIFFE: the brother of James, and he yaf to hem names Boenarges, that is,
    sones of thundryng.
  bsj-bsj: Yakubu bi bwe Jabadi kange Yuwana yii Yakubu, wo ca ne ci dendo Buwanarji
    no co bibei kunye.
  cak-cak: 'Xucha'' ri Jacobo ri ruc''ajol ri Zebedeo y quiri'' mismo ri Juan ri quichak''-quinimal
    qui'' riq''uin ri Jacobo, y xu''ij Boanerges chique. Boanerges nu''ij tzij: ralc''ua''l
    rayo.'
  chf-NT: aj Jacobo, y aj Juan u jitz'in chichba. Jini cha'tujobdaba u ch'ocob aj
    Zebedeo une. Aj Jesús u yäc'bi u chap'elib u c'aba'job cache' aj Boanerges. Ni
    t'andaba u yäle' cache' ca' a wälä u ch'ocob chawäcjob.
  tlf-tlf: minte Sebedi imi man Jems so ilami niing Jon so alop bilip imi win migik
    uyo Yesus ita bogobe-nala, “Boaneges ko age tumuun fagabu ulutap o,” agela alop
    igil
  piu-2006: '@see-verse:MRK.003.016'
  poh-NT: 'Reꞌ Jaco̱wo reꞌ racꞌu̱n i Sewere̱yo. Reꞌ Wa̱n, reꞌ richa̱kꞌ i Jaco̱wo.
    Reꞌ take quib reꞌreꞌ, xcojoric ricab quibihnal ruꞌum i Jesus chi “Woyanerjes”,
    reꞌ ra̱j rikꞌorom: “Reꞌ take winak jeꞌ quicab cohok”. Jeꞌ reꞌ quibihnal xcojoric
    ruꞌum chi xa jeꞌ take cohok ru̱cꞌ quinoꞌjbal.'
  tue-tue: Santiago, cʉ̃ʉ̃ bai Juan (cʉ̃́ã Zebedeo põna niiyira. Jesús cʉ̃́ãrẽ “Boanerges”
    wãme tuuyigʉ. “Boanerges” cʉ̃́ã wedeseremena jĩĩrõ “bʉpo põna” jĩĩrõ tiiyíro),
  bjp-bjp: tura Jems ru latualik e Jon ru un kalalik ke Sebedi, ae Iesu i ta asruh
    ini Boanerges, kamtinan orek ae le, iun kalalik tina pah.
  xon-xon: Jems ni unaal Jɔnn bi ye Sebedee aajapɔtiib na, le Yesu duln bi ke Boanejes.
    Boanejes aatataa le ye ke “Binib bi tar ke utaal na”;
  tzo-ZNT: Xchiꞌuc Jacobo xchiꞌuc yitsꞌin, Juan sbi, li scremotic Zebedeoe. Boanérjes
    la iꞌacꞌbat sbiic yuꞌun ti Jesuse. Li Boanérjese “coꞌol xchiꞌuc chavuc”, xi smelol.
  mpm-NT: Jacobo jiin Juan, seꞌe yɨɨ Zebedeo, ja suni ni skonani ya da naa da Boanerges,
    ja kuni kaꞌan seꞌe taja;
  ots-NT: Guejtjo bi juajni car Jacobo ca múr ttʉ car Zebedeo, co car Juan ca múr
    cjua̱da̱ car Jacobo. Yʉ yojo‑yʉ, car Jesús pé bi jñu̱htibi cár tju̱ju̱hui, múr
    Boanerges. Nʉr tju̱ju̱‑nʉ i ne da ma̱, már ndo nzɛh quí jña̱hui, ncja ngu̱ bbʉ
    i ñʉntzi.
  hoy-hoy: अदिक जब्दी इन पार याकूब, अदिक याकूब उन वार्ट यूहन्ना, यार्द हेसुर आव बुअनरगिस
    मतलब “गर्जन उन पार” ईटदुन,
  amo-amo: Yakubu usaun Zabedi, nin Yuhana gwanan Yakubu (alenge na awa ni nani lisa
    Boanerges, watu nonon ntutuzu);
  pjt-pjt: Munu Tjipitiku katja kutjara Jamesanya pula Johnnga. Ka Jesulu pulanya
    ininu Paunatjanya kutjara, panya ini nyanga paluṟu wangkanyi, Tuuntja Kutjara
    panya paluṟu pula puḻkaṟa wangkapai kutjara.
  cwe-cwe: Yakobo na ndugu yake Yohana, wana wa Zebedayo, wano kaweng'ha zina Boanelige,
    fambulo jake “Wanhu wa Ng'huwa,”
  daa-NT: 'Zaak roŋ ka Zebede iŋ siŋji Yaaya kuuk Iisa koliig oki Bowanergees, siŋ
    ŋuur-aŋ ɗiya aman : ‟ gee ku ar dildile ka buŋdi ”,'
  mlp-mlp: Teq Sebediy atatniz Jems ama Jon inaq. Yesus in maqbab giger na ginan araq
    Bowanerges haqad biyta. Nan Bowanerges na alulin mat ago daq atoranta kait ahulan
    iyaq nazaq nogta haqayta.
  ape-C: '@see-verse:MRK.003.016'
  bgs-bgs: tô duwa gabatà i Sebedeo na si Santiago asta si Juan na ágngadanan i Jesus
    ki Boanerges. (Tô kóbadan, “dì mataló.”)
  faa-faa: Arirakano meta Sepetemo maeya Yamese, arirakano meta Yamesemo ipi mamanea
    Yone tetā ane Poanesi, aíyaka Yasumo yano motosapo. Ipu Poanesi yano motosa kepoane
    namo meaka Yao Kikirira aíyaka yano motosapo.
  kik-kik: na Jakubu wa Zebedi na mũrũ wa nyina Johana (nao acio akĩmatua Boanerigesi,
    ũguo nĩ kuuga Ariũ a Marurumĩ);
  cap-NT: Jacobotac̈ha; Zebedeoz̈ majchtac̈ha niiqui. Juantac̈ha; Jacoboz̈ lajktac̈ha
    niiqui. Jacobz̈tan Juanz̈tan altu jorchiz cjen Boanerges cjitazakaztac̈ha.
  ksr-ksr: Jeims ano koga Jon, maŋgara qata Zebedi. Jiisasnoŋ yoroo qagara moŋ Boanerges
    qaro. Ii ananaa qaanoŋ Guŋparandambaa Merawoita.
  eng-TNT: And he called Iames the sonne of zebede and Iohn Iames brother and gave
    them Bonarges to name which is to saye the sonnes of thounder.
  sbs-sbs: Jakobo mwana wa Zebediya, ni Johani mwance wa Jakobo, yabahi izina Boanergese,
    liti, bana bakupalakata,
  sue-sue: Yakobo nu Zebedira mai amireto nami nuso Yohanere amira zazo seka Boanege
    asenua awa. (Ge nasokaira, “Tararara mai.”)
  fra-NCL: puis il choisit Jacques, fils de Zébédée, et Jean, frère de Jacques, auxquels
    il donna le surnom de Boanergès, c’est-à-dire, fils du tonnerre ;
  bhg-bhg: James ae nameji John de awa Zebedee da mamai, awa dao “Dunana da Mamai”
    pipisisina, aindabé, awamane sinigambarimi yavi jiwae edo esitera awatedo;
  snn-NT: Ja'nrëbi Santiago, ja'nrëbi Santiago yo'jeguë Juan, Zebedeo mamacua ba'ijënna,
    jëja bacuare sëani, Boanerges hue'yobi.
  atb-NT: Zebedi é yhangzô nhiktâng Yakuq eq yhanggu Yohan (Yháng nhiktâng lé Yesuq
    mai Buanerga ga myìng myhíng byî ri; hau é lichyúm gi, maugum zô nhik gâ é nghut
    lhê.);
  wro-wro: James Zebedee iŋko:lu a John James ŋawanąŋga; auandu iŋumbandu kuŋgandeŋunąŋgandu
    Boanerges, gejąkawąli Mąlnirinja iŋko:landu.
  cek-AK: 'Zebedi capa, Jakob hoi amnawk Johan hnik to, Boanerges tiah ahmin paek,
    to loe khopazih capa, tih haih ih ni:'
  bkd-bkd: si Santiago daw si Juan sa pigdagnayan din hu Boarneges ha tagkahulugan
    hu Mga Etaw ha Agkailing hu Lugung, saini ha daruwa mga batà hi Zebedeo.
  ctu-76: Jacobo i yalobil Zebedeo yic'ot Juan i yijts'in Jacobo tsa' bʌ i yotsʌbeyob
    i yʌlas c'aba' Boanerges, i sujmlel ti lac t'an che' bajche' i t'an chajc bʌ winic,
  lac-NT: A jera' Jacobo u parar Zebedeo yejer Juan u yits'in Jacobo, ti' mac caj
    u ts'aj u jer u c'aba'ob Boanerges, u c'at ya'arique', U Parar A Cu Peco', quire'
    ts'icob.
  xla-xla: epo Sebedi ya꞉ akimlala dapiyamte Yeims mate epo ya꞉ ei Yon mate. (Yesutapo
    yia꞉ hi hale sepo ilimaiyo, Bouwaneges. Adipalati, hi i dulu kokoye omapla some
    halalo so.)
  xav-NT: '@see-verse:MRK.003.016'
  cuk-cuk: 'Zebedeo-machimala Jacobo, degi, e-urba-Juan. Jesús amar-onugsasad Boanergesʼye.
    A sogleged: Mar-goled-machimalaye.'
  tbf-tbf: e Iakobo ma e Ioanes ba natuon e Sebedi (seguor ine a nga tutuo nge guor
    mi as Boaneges, man vuevue ine mi as va eguor ba natuon mi tengteng),
  uig-CYR: Зәбәдийниң оғли Яқуп вә униң иниси Юһанна, (у уларни «Бинни-Рәгаз», йәни
    «Гүлдүрмама оғуллири» дәпму атиған),
  ikw-NT: nụ Jemisi nnwọ Zebidi, nụ Jọni nwene Jemisi, ọ jị kwno be rẹwhna Banajisi,
    ke bụ rụmu egbe oligwe,
  khs-khs: 'Apula: nowa Sepeti e sa:le Yemese, apula: nowa Yemese e ma:ewa Yone elipei
    amowa Poanesi, esa: Yesuyewi unuwapokeye. Iyawa Poanesi unuwapo mouwa hene solopela:la:
    Kunu e sa:le aluse unuwapokeye.'
  dwr-ENT: ቦዓኔርጌሳ ያጊዴ ሱንዳ ዛቢዲዮሳ ናና ያዪቆባኔ ያዪቆባ ኢሻ ዮሃኒሳ። «ቦዓኔርጌሳ» ጊያዌ «ዎልቃማ ኣሳቱዋ» ጊያዋ።
  pma-pma: Tiemes ka tunali Sion koa Iesu vise keilu en ‘natin voulul’ (koa tata onealu
    Sepeti);
  atd-NT: agad duon ka mgo anak ni Sibidiu no si Santiago woy ka hari rin no si Huan,
    no nighingaranan ni Hisus sikandan ki Boanirgis. Ka lituk, magaan ian ogbabansagon
    ko ogkagi.
  tel-2017: జెబెదయి కుమారుడు యాకోబు, అతని సోదరుడు యోహాను (వీరికి ఆయన ‘బోయనేర్గెసు’
    అనే పేరు పెట్టాడు, ఆ మాటకి ‘ఉరిమేవారు’ అని అర్థం),
  hat-BSA: Jacques, fis Zébédée a, avèk Jean, frè a Jacques, (a li menm Li te bay
    non Boanergès ki vle di Fis a tonnè yo);
  bxh-bxh: 'Diyemsi yo Diyon iti Sebedi nanatuna luwaga. (Yesu hesadi ya toledi: Bowanegesi.
    Aniyona mate Palele Nanatuna.)'
  top-NT: Jacobo y Juan ixlakkahuasán Zebedeo tí na̱ ca̱li̱ma̱pa̱cúhui̱lh “Boanerges”
    (jaé tachihuí̱n huamputún “ixlakkahuasán tají̱n”);
  msk-msk: Yang yasapit, yang dowa na kang Sebedeo anak na si Santiago aw si Juan
    na pyagangaranan ni Jesus ni Boanerges. Yang kaologan naan na aran anak nang dilam.
  gyr-NT: Santiago iyavei tɨvrɨ Juan Zebedeo rahɨr, ahe avei omondo sererguã Boanerges
    (‘osunu vahe rahɨr’ oya aipo ehi);
  kmh-kmh: Bap Jemis, numam bap Jon, nop kiymiŋay yimb ak Sebediy. Jiysis kuyipmiŋay,
    timuk-bi aŋgak. Binuk bap Enjriw; bap Piyliyp; bap Batlomiyiw; bap Matyiw; bap
    Tomas; bap Jemis, nop nuk yimb ak Alpiyas. Bap Taydiyas, bap Saymon, nup Saymon
    Selot aŋgyak. Bap Jiwdas Yiskariyot. Nuk mey, kisen Jiysis nup mimuŋg gak.
  ukr-ONPU: Якова, сина Зеведеєвого, і його брата Івана, яких назвав Воанергес, що
    означає «сини грому»,
  emi-emi: eghe kolo teela Jeimis me Jon, natuna ilalua Sebedi (eghe asela arariirarua
    aluae ta Boaneges, malloeanina va “taumattu nongina palapalanga ateva eaangari”);
  zpv-NT: Jacobo cun Jwahn lliiꞌn Zebedeu, nin bireꞌhlah raꞌ ziga apodo Boanerges,
    ya nin zee dxyiꞌdxyi riiꞌ naa lliiꞌn duꞌh guziꞌw;
  gux-gux: Jaka leni owaalo Jan Sebede bijaba Jesu n den yini yaaba Iboaneja lani
    n bua ki yedi a tapupuda,
  kos-kos: James ac John ma lel, wen natul Zebedee (Jesus el pangnoltal Boanerges,
    kalmac pa “Wen nutin Pulahl”);
  ibo-ibo: Jemis nwa Zebedi na Jọn nwanne ya (ndị ọ gụgharịrị aha Boanajis, nke pụtara
    “ụmụ egbe eluigwe”),
  yml-yml: Iemesa ma taina Ioni, Sebedi natunavo. Wata Iesu i goledi Boenati, ꞌana
    saivila Tomuyoana Natunavo.
  ory-ory: ଜେବଦୀଙ୍କ ପୁତ୍ର ଯାକୁବ ଓ ତାହାଙ୍କ ଭାଇ ଯୋହନ, ଯେଉଁମାନଙ୍କୁ ସେ ବିନେରିଗୋଷ୍, ଅର୍ଥାତ୍‍
    ମେଘନାଦର ପୁତ୍ର ବୋଲି ଉପନାମ ଦେଲେ;
  bzj-bzj: '@see-verse:MRK.003.016'
  chk-chk: James me Johannes pwiin we, ir nöün Sepeti, Jesus a aita ngeniir “Poanerkes”
    a wewe ngeni “Nöün Chopulap”,
  ssd-ssd: Ande Yakobus nu Sebedeus tuku kiŋo nuŋe. Ande Yohanus nu Yakobus tuku maib
    nuŋe. (Nale ar ta Yesus nyu ande Boanesis ŋgina. Nyu ta tugunu Kuaila).
  acr-TNT: Jacobo y ruchakꞌ Juan (rique e ucꞌajol ri Zebedeo y xcoj ne quibiꞌ “Boanerges”,
    waꞌ queꞌelawi “E ralcꞌoꞌal ruchꞌawibal jab”),
  rop-rop: '@see-verse:MRK.003.016'
  mee-mee: bae Iems a i ae Sepeti tuna, bae Ion a i ae Iems teiteikia (ka ri ra pana
    lua nginngina ra koli onrae Iesus pato rea kae Boanerges a mirana roma “Ragau
    ra tongarea kena ma saia ruruna”);
  mwf-2018: I piguna James i John, i yile piguna-ka nukunu Zebedee-wa. I piguna nhini
    nukunu Jesus-ka murrinh numi deyida panpunkuparl murrinh-ka Boanerges-wa. Murrinh
    kanhi-nu-ya kardu parramkarithi-ka nanhthi nginipunh banganthaymirr mani.
  dif-dif: 'Ja Jakobus Zebedäuni ngatamura, ja Johannes Jakobuni ngatata; ja Nulu
    pudlangu tala ngokana wonti jenia: „Boanerges, jenia wondrai: Piltripiltria kupa.“'
  gam-gam: Iwa Sebedi wariye Jems age Jon boll kandjine gun yei, Boanerges we dji.
    Boanerges kandjine me paro ge kam kal djindo una mormell we dji.
  nou-nou: '@see-verse:MRK.003.016'
  mqb-NT: atə Yakuba tə Yuhana, wan ana Zebede ahay (Yesu a ɗaf patan sləmay re, a
    ngaman atan Bowanerges ahay, kawa sa ja nà, wan ma dac Mbərom ahay),
  ape-B: '@see-verse:MRK.003.016'
  grc-F35: καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου (καὶ
    ἐπέθηκεν αὐτοῖς ὀνόματα ‹Βοανεργές,› ὅ ἐστιν ‹Υἱοὶ βροντῆς›)·
  cav-NT: Santiago Juan (Santiago tsehuequique; tatse tatse jucuare Zebedeoja ebacuaque
    ecatse. Tatsedya tatse “Boanerges” bacani jucuare, “Tiriti baeque ecatse” jadique.)
  kgp-NT: 'Tiago ke gé, ti jãvy tỹ João mré, Zebedeu krẽ tag ag. Jesus tỹ ag jiji
    ũ hã vỹ: Boanerges, he mũ, ẽg vĩ ki ke hã vỹ: ta tỹ tỹrỹrỹ he ri ke ag, he mũ,'
  bvd-bvd: sa Demes fainia sa Dion roo 'alakwa sa Sebedii ki (ne sa Disas nia 'aili
    keeru 'ana “Boneges ki” toolangainia waa da 'ali'ali uri rakesasue mala kwakwange
    ki).
  ukr-1871: 'та Якова Зеведеєвого, та Йоана, брата Якового, й дав їм імена Воанергес,
    що єсть: Сини громові;'
  apz-apz: Jemɨsɨꞌnji konɨngkwaꞌwehwo Joun Sepetiye hwomu sohwaꞌumo Jisas nomꞌne yofe
    mulɨmentiso Mpouaneses. Oso yofe hwapɨngo ole hwe yokumpohnꞌnyo ahwomo lɨwoꞌnɨngkiso
    paꞌnyo hwaꞌuyoho.
  yon-yon: Sebedi ye meed Yems yoom Yoon yoom (yi aningko mamaa Yesumbed kondoon kuu
    Boaneeges, kuye id kuu arud nambad areb ye karub),
  poi-NT: Jacobo, con it́ɨ̱wɨ jém Xiwan, icuɨstɨc Zebedeo ima̱nɨctam, accámayt́a̱
    iñɨ̱yi jém wɨste̱n iga Boanerges, yɨ́p aŋma̱t́i nɨmtooba iga t́i̱ñpa juuts majɨywiñ.
  dhg-dhg: '@see-verse:MRK.003.016'
  wuv-wuv: James ma mei lofuna John, laguei na'uu Zebedee (Jesus na roroinaa lagua
    Boanerges, hanuna ba laguei Na'uu Parara);
  quf-NT: Chaymantaqami karan Zebedeupa ishkay wamrankuna Santiago, Juan ima. Kay
    paykunatami shutichiran “Boanerges”. Rimayninchikpiqa “Kunyapa Wamrankuna” nir
    intrachimanchik.
  yuw-yuw: O Sebedihon mananin yai Jems orin Jön. Yuhon mano au wömai yu Boanesis
    ihoroc mambodoc. Ma worochon foro woi undiphon mananin.
  mph-mph: '@see-verse:MRK.003.016'
  hus-NT-1971: Pel a Jacobo ani jaye in ebchal Juan axi tsacamlabchic c’al a Zebedeo.
    U bijiyab jaye xi tsablom ta Boanerges, cum lej tsapic in janith in cahuintal
    ejtil an mamlab.
  med-med: Jeims kʉn, elim nga ʉngʉn Jon raⱡ, wu Sepeti nga kangʉm raⱡ. (Jisas ndi,
    wu raⱡ mbi tepa, Bowanerges nga puⱡ ei, ‘Ya muⱡ gaⱡa nga kangʉm,’ nitim.) Andru,
    Pilip, Bartolomiyu, Matyu, Tomas, Jeims ei wu Alpiyas nga kangʉm, Tatiyas, Saimon
    Selot, Juras Iskariyot ei, Jisas ruing ei nga rʉk murum wu ei.
  bch-bch: 'ga Jems toa Sebedi inat, ga itar kakau Ioanes. (Iesus iuato gisirua edad
    ede pade Boanerges. Be edaeda toa ne ipu bedane: Gisirua mambe mariamba ele tandanga.)'
  cco-NT: jaangˋguɨ i̱ siiˋ Tiáa˜ có̱o̱ꞌ˜guɨ jaangˋ rúiñꞌˋ do i̱ siiˋ Juan, jo̱ lajɨˋ
    huáaiñꞌˉ do lɨ́ɨiñˊ jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo, jo̱ mɨ˜ cangɨrˊ có̱o̱ꞌ˜
    Jesús lajɨˋ huáaiñꞌˉ do calɨsírˋ Boanerges, e guǿngꞌˋ Jó̱o̱ˊ Jɨ˜ Güɨꞌñiáˆ;
  deu-1951: und Jakobus, den Sohn des Zebedäus, und Johannes, den Bruder des Jakobus,
    welchen er den Namen Boanerges, das heißt Donnersöhne, beilegte;
  alq-ALGNT: Jak (Jacques) acitc John, midjinijin Zebedee og8izisan, Jesos ka adjinikanadjin,
    Bo8anejes (Boanergès) kidji ijinikanadjin, “A8iagog ka macka8izi8adj tabickotc
    inimikin” ka ikidomagag;
  ixl-NNT: tukꞌ kaꞌvaꞌl vikꞌaol u Zebedeo, u Jacobo tukꞌ u titzꞌin uvaꞌ Xhun. Aꞌ chajnajeꞌ
    uvaꞌ Boanerges kat ibꞌiia taꞌn Aak, tan ikꞌaol qꞌankoo isuuchil u yoleꞌ uvaꞌ Boanerges,
  boa-NT: '@see-verse:MRK.003.016'
  etr-etr: Sebediïe malö Yamesege, ïe edoo Yonege, Yesuea elele ëi elö Boaneyisi negei.
    Nilïle ado sälada sege gudusebeïe malöla säla negei amolege,
  quh-NT: Zebedeoj wawasnin, Jacobota wauken Juantawan, paycunatari “Boanergesta”,
    Jesús suticharka, truenojina caskancuraycu;
  kwi-kwi: Mamazne Santiagokas Juankas aimpihshtuzpain. Sun paasne Zebedeo painkul
    azi. Jesúsne uspa mun maizta. Mane Boanerges muntɨt. (“Azain awa muntɨt.”)
  agm-agm: Aihɨ amɨ wurɨ Jemɨsiyɨ Joniye. Surɨ Sepetihomɨ mwaahure. Amɨ kuri Jisaasiho
    ambɨpatɨ wɨtɨ Boaanesesihuraahe undatɨ ambɨhundataase. Satɨ ambitamɨ tanyaaha
    “asoaahaamataimɨhuraahe,” undataase.
  ubr-ubr: James tain John rus, (Iesu wabis ites on, Boanerges, on an yabin min, “Wanferer
    sabuis”);
  tsw-NT: Yakubu mawun ma̱ Za̱ba̱di fo u ɗe yi ta̱, na̱ Yahaya vawun va̱ yi, aza a
    na u cayi ala Buwanaji, ana muwun n tsata;
  cax-NT: 'Arrti Jacobo ichepeti yaruquitorrtiatoe, nürirrti Juan. Arrüma tonema bama
    aütorrti Zebedeo. Nürirrimia ito uiti Jesús “Boanerges”, auqui besüro nantü: “aüto
    nisüurrü”.'
  aia-aia: mea Jems mea Jon rua garena Sebedi, waira rua na 'ia Jisas 'a 'unurarua
    'iniai Boanejis ma'ua Sae ni Hita, 'inia raru matai taesu'a mwada'u;
  srp-1865: I Jakova Zevedejeva i Jovana brata Jakovljeva, i nadjede im imena Voanerges,
    koje znaèi sinovi gromovi;
  agt-agt: a ig Santiago ikid ni Hwan nga anak ni Zibadeyu, ammi Bwanergis ya nangingaganan
    na tekid, te ikayat na uhohugan ta kuman kid na dalak.
  lug-lug: Yakobo ne Yokaana, batabani ba Zebbedaayo, Yesu be yatuuma “Bowanerege”
    amakulu nti, “Abaana b’Okubwatuka.”
  yby-yby: ito Jebetida ipala Jemisite unala Jonite, aya wewenasidaya dulinipo le
    nupa oko Poanelekesiye lokoya lemo gateutiya oo pou lokaka we.
  heb-heb: ואת יעקב בן זבדי ואת יוחנן אחי יעקב ויכנה אתם בשם בני רגוש הוא בני רעם׃
  mpp-mpp: Sebedi madeckecine, Yakobos nga gbaine Yoane, yekele wacnginec Boaneges
    yetewec. Wac yogolec fungine, gbululungte madec.
  apb-apb: Na Jemes kalena Sebedi, na Jon aasine a Jemes, nge a Jisas e haara'inirerue
    mo Kalena Lou-lou i sulie kirerue sai saewasu lau-leu.
  san-TEL: యాకూబ్ తస్య భ్రాతా యోహన్ చ ఆన్ద్రియః ఫిలిపో బర్థలమయః,
  ben-IRV: সিবদিয়ের ছেলে যাকোব ও সেই যাকোবের ভাই যোহন, এই দুই জনকে বোনেরগশ, মানে
    মেঘধ্বনির ছেলে, এই নাম দিলেন।
  ntu-ntu: '@see-verse:MRK.003.016'
  pan-pan: ਅਤੇ ਜ਼ਬਦੀ ਦਾ ਪੁੱਤਰ ਯਾਕੂਬ ਅਤੇ ਯਾਕੂਬ ਦਾ ਭਰਾ ਯੂਹੰਨਾ ਜਿਨ੍ਹਾਂ ਦੋਵਾਂ ਦਾ ਨਾਮ ਉਹ
    ਨੇ ਬਨੀ-ਰੋਗਿਜ਼ ਰੱਖਿਆ ਅਰਥਾਤ ਗਰਜਣ ਦੇ ਪੁੱਤਰ
  gvc-gvc: '@see-verse:MRK.003.016'
  mwp-mwp: Zemes a nungu tukuyap Yoewane. Palay Zebadin kazi. (Nuydh thanamulpa kedha
    nel poeybadhin, Gigi Kazi. Thanamun yangukudu kedha bowanoerzi.)
  ksj-ksj: Iakobo ani negoḡeta Ioane, zeꞌe Zebedeo ubuga. Nize ꞌahogaꞌe Boanere. Eꞌe
    huganiꞌe 'adureꞌa ḡudauꞌeteꞌe, eꞌe ubuga.'
  sbk-sbk: Yakobo umwana wa Zebedayo, nu Yohana uholo wakwe uYakobo, apelilwe itawa
    ilwahuje Bonagesi, ibho ni bhana awungume,
  mya-JVB: မိုဃ်းကြိုး သား ဟု ဆိုလို သော ဗောနေရဂက် အမည် သစ်ကို ပေး တော်မူသော ဇေဗေဒဲ
    ၏သား နှစ် ယောက်ယာကုပ် နှင့် ယောဟန် ၊
  kgf-kgf: Ʒebedaioac naŋa Yakobo, Yakoboac munaya Yohane, (Iorac qacgira Boanege
    ʒéyec; Hénia imi parandaŋ naŋ héréra.)
  awb-awb: se ábárahré Sébérine ahninkáwáráré Sémísireq Sónireqsabé Póánégie ue síwíraritowe.
    Mi awíq áwahewé puruburu aníté tahnsane ue síwíraritowe.
  gdn-gdn: apunu Tabadi e gubagaiyoma Diyemesi yo Diyoni simaga waunai Bowanagesi
    tadebu (Simaga Bowanagesi ki mibai ka gaiya).
  hvn-hvn: '@see-verse:MRK.003.016'
  nko-NT: Sebedeo abí Yakobo mʋa mʋ pio Yohane (ɔlɛdɩnká amʋ́ adá ɔbɛ́ɛ, “Boanerges.”
    Mʋ́ asɩ gyí, “Ɔpráda abí.”);
  bsn-NT: To yicõari Zebedeo rĩa ñacama Santiago ĩ bedi Juan. Ĩna jʉarãre Boanerges
    vãme yiyuju Jesús. Ti vãme, Bʉjo rĩa yire ũni ñañuju.
  pib-NT: wa Santiyako, Sewereyo wgene; Gwa, wa Santiyako gepuru (Giwakatna Wowanerge;
    walenwa rutlogle pixkalune),
  wiv-wiv: a Jems tuni Sebedi kamani tazina a Jon, kaka rua kua a Iesus e vala hiza
    kua a Boanerges ni hiro (vuvuna hiza kua; na habu tutuna mariaba kua e vurupelele);
  reg-reg: Yakobho omwana wa Jebhedayo, na Yohana owabho Yakobho, unu ayanilwe lisina
    lya Bonagesi, abho ni, bhana bha libhaluka,
  mlh-mlh: Jeims eru gboine Jon, mamayakuŋ tinaine Zebedi. Yesuji yokore tina mo Boanerges
    miya. Oi noŋunde buŋoo Gbuŋparandande Madeyoka.
  gof-ENT: ቦዓኔርጌስ (ዳዳ ዳኒያ ኣሳታ) ያጊዲ ሱንዳይሳታ፥ ዛብዲዮሳ ናይታ ያይቆባኔ ያይቆባ ኢሻ ዮሃኒሳ፥
  aau-aau: 'Seyr Jems o, hyo nay-ih Jon o, hohkwe Sebedi so ney. Hoho uru kamon hokwe,
    Jisas hiykwe senkin nak-anio kow: Boanerges. Uru sohiy so meyk hokwe, Nompow so
    ney.'
  tvk-tvk: Temis del tuneli Sion xa Iesu tekes xalu ni ‘nat veta xalu’ (xa tamealu
    Sepeti);
  prf-NT: de Santiago ay ti Juan a anak ni Zebedeo, nginaranan na hidi a Boarnerges,
    gustu naid a kagiyán ay, “Anak hidi ni káddur;”
  auy-auy: Sépétin-ááninkorai túwíꞌa Yémísini Yóni aú-awiꞌa Póánésiye súwaiyai mináwíkóní
    áwáu wíyónaaimo siwáíní áráákoraiye súwaiyaisafena séna
  tbg-tbg: Iemika, Ionika—Vitanta Sebedira maaqutanta vaura. Ihuva vitantara vara
    autu ntava tero tiharo, Boanesisitantave, tura. (Boanesisi maa uvaraqihai tirera,
    Naaruva Karara Ti Vairave, ti.)
  hub-NT: Jacob, Juan, mai Zebedeo uchiri, Boanerges tutai ajakarua nu, (Boanerges
    ta nunaka ipamta uchiri taku tawai).
  hmo-hmo: Iamesi, Sebedeo ena natuna, bona iena tadina Ioane dekenai ladana matamata
    ia henia, ladana be Boanere, anina be, “Guba boiboi natudia,”
  big-big: neyau Jems keya pigi sakpek Yowan Sebetigi marekyau Yisugu yeikta wik Powanesi
    meiyayau. Yeik pura lendikki marekyau kai yagenda purik kazing piyaugiyeng lendik
    kelik legi.
  gux-G: Saaki yen o yualo San Zebede bijaba. yaaba ke Yesu bo pul'ba. Boanɛr li niima
    n tie yua maadi nani i tatandi yeni.
  cnl-NT: 'Jacobo jo̱²³ñʉʉ''³¹ Zebedeo ca³ti³² quia̱''² jó̱o̱² ''i³ xi̱i̱n³ Juan (Ca²³sɨ''²³
    dsa³ ''í³ Boanerges. Qui² la''³ cu³lø³¹ jua''³te''²³ ju²³jmii²³² quiee''³²te''²³:
    La²³ xen³ i²³''ñeen³¹ xen³);'
  zar-NT: 'Jacobo, Juan, (bönniʼ bö́chëʼë Jacobo, ateʼ nácagaquiëʼ zxíʼinëʼ Zebedeo.
    Chopëʼ ni, Jesús buzóëʼ iaʼtú lágaquiëʼ, Boanerges, le rnna lu didzaʼ xidzaʼ:
    Bönniʼ síniaʼ ca guziúʼ),'
  kde-kde: na Yakobo na Yohana vana vanga Sebedayo wanavachemile Yesu, Boanege, mana
    lake, “Vana va ing'uva,”
  ata-ata: Xe tameisiꞌa ilou tatalusiꞌa ane Iakovo, ilou vimou Ioanesi e Sevetaio
    ta ꞌolu. Iesu mumoxoꞌa ilou kalumo lexe Voanelexesi. Uala ane ne, laaxu lexe Leleꞌe
    ta ꞌolu.
  qvw-NT: Chaynütac Zebedeop chulincuna Jacobowan, Juan. Paycunactam Boanerges niycula.
    (Cay ninan'a “Räyup jiniyunnuy jiniyuyu nunacuna” ninanmi.)
  nfa-nfa: '@see-verse:MRK.003.016'
  tnp-tnp: mɨne Jemɨs mɨne pian Jon nətɨ Səpəti mil u Iesu təməfən mɨn nərgɨlau notəhan
    məmə, “Poanejes,” nɨpətɨ nəghatiən əha təni məmə nətɨ kaluəluə mil, mətəu-inu
    niəməha tatol uəhai ilau.
  urd-urd: और ज़ब्दी का बेटा याक़ूब और याक़ूब का भाई यूहन्ना जिस का नाम बु'आनर्गिस
    या'नी गरज के बेटे रखा।
  hot-hot: Jems lo yaŋ Jon, thai iniŋ lambô ma Sebedi. Ma halam i nena Boanegis. Boanegis
    anêŋ ôdôŋ nena Kakalu anêŋ Nali.
  mqj-NT: '@see-verse:MRK.003.016'
  rus-SYN: Иакова Зеведеева и Иоанна, брата Иакова, нарекши им имена Воанергес, то
    есть “сыны громовы”,
  mbh-mbh: Na Sebedi itun aini, Jems ome a Jon, Jisas i apetpot or paini oion ponganga
    Boanerges, or paini oion mirenga aken ve or ini toko multhanga ranga ve ini sepsa
    ile akrungong.
  bdd-bdd: Ma wete Yemesa ma tasina Yoni, taudi Sebedi natunao, ma Yesu ꞌibwauwediya
    Bowanage (ma Bowanage ꞌana nuwasabwalena ꞌabehega taudi tutu gide).
  cbt-NTPO: Santiaco, Coansha, inapitanta' acorin. Sipitio hui'ninpita inahuaso'.
    Nisha nininën inapitanta' acotaantarin. Poaniquisë itërin. (“Huira pochin,” tapon
    napotërin.)
  srn-NT: 'Yakobus nanga Yohanes, den manpikin fu Sebedeus. Yesus ben kari den tu
    man dati Boanerges, san wani taki: pikin fu dondru.'
  cta-NT: loꞌo liꞌ ngusubi yu jiꞌi̱ tyucuaa sñiꞌ Zebedeo, nu Jacobo loꞌo Juan, nu
    nchcuiꞌ Jesús chaꞌ sñiꞌ tyiꞌyu laca nguꞌ, (juaꞌa̱ ndyuꞌu chaꞌ Boanerges chaꞌcña
    jiꞌi̱ nguꞌ biꞌ);
  bqc-SIM: Zebedee nɛ́ↄ Zaaki ń a dãuna Zãao (Yesu tↄkpànɛ́ Bↄanɛɛgɛ, bee mɛ̀
    loupũnaadeↄ),
  tcz-CHONGTHU: James le John (Zebedee chapateni, Yeshuan, Boanerges (Van-ging chapate
    tina) tia amin aphohpehteni),
  mar-mar: जब्दीचा मुलगा याकोब व याकोबाचा भाऊ योहान त्यांना त्याने बोआनेर्गेश, ज्याचा
    अर्थ गर्जनेचे पुत्र असा होतो हे नाव दिले.
  snp-snp: Ido Sebedi nalafo Yemusite Yonite, kulini kofawa Bowanegesele, loto melami
    kuliya monawa ya ko kalake limo yaidana oti minaiye, loto melaiye.
  isl-isl: '@see-verse:MRK.003.016'
  spy-NT: Yāākōbō araab Sebetaayo ākoo ng'eetaabkaamet Yoowaana. Kikuur ꞉Yēēsu bichoo
    tukwaay kule ‘Bōnēērkē’. (Kaayna nyēē ibooru kule murēnēētaab iileet.)
  xnn-xnn: nan dowa ay an-ak Zebedeo ay da Santiago ken Juan ay nginadnan Jesus is
    Boanerges ay makwani en an-ak di kido
  mwe-mwe: na a Yakobho na a Yowana apwabho, bhana bha a Shebhedayo, a Yeshu gubhaapelenje
    lina lya Bhoanege, malombolelo gakwe “Bhana bha nnjai,”
  tte-tte: Yemesa mekanakava Yoni, siya Sebedi natunao Yeisu esali ipeili Bowanage
    bwaite kana bui tutu natunao kaiwena siya towalo bagubaguna yo tomunamunai,
  tcs-tcs: Zemes ane Zon, tu boi blo Zebadi. Zizas bin gibe demtu pleineim ‘Tu boi
    blo Tanda’. Diswan i min demtu prapa kuik po wail,
  hlt-THB: Zebedi a caqawi Jakop ingkaw ana Johan (vekkqawi ve Boaneges tinawh ming
    sui, khawhuum capa qawi tinaak);
  soq-soq: ita Sebedi obampa Iems wamba Ion nata, Iesu ebou da ituna Boaneages, aia
    ema ipawaida ipa uma obampa.
  qub-qub: Zebedeopa wamrancuna Santiago, Juan, (Paycunatami Boanerges niran. «Boanerges»
    ninanga caran «Räyupa wamran» ninanmi),
  att-att: á yù ira duá nga ánâ ni Sebedo, di Ime kâ Kuan, nga iningágan na ta Buanages.
    Á yù kebalinán na, ánâ na alittúgaw.
  bki-bki: A Yemesi, napano Sepeti kenerinio. A Jone napano Yemesi kuruano napano
    Yesu midu sio vou ban naljuo nei, berinavo Boanejes, napano ber nalo abe juo atibe
    ka tubaal memedu, bior naljuo na niolo jaburu julaka ga.
  bqp-bqp: Zebedi nɛ́ Yamisi kũ a dakũna Yuhanao. À tↄ́ kpàńnɛ Bↄanɛgɛ. Tↄ́ bire
    pì surapatammarinↄ.
  mcp-mcp: a fɛ́ɛ́sh Zhâk, bá mínyɔŋʉ̂ yé, Yuánɛs, bwân ɔ́ Zhébedé, a mú gwiid bwo
    nə́ «Bowanɛrgɛs», ntɔ́ mə́ kə́ nə́ «Bwân ɔ́ Ŋkɛ̂l Mpú»,
  hat-hat: 'de pitit Zebede yo: Jak ak Jan, frè l'' la. Jezi te ba yo yon ti non Boanèj,
    ki vle di Pitit loraj.'
  npl-NT: Jacobo iwa ikni Juan itelpochwah n Zebedeo, akimeh Jesús okintokayoti Boanerges,
    noni kijtosneki kuejsijkeh,
  bgg-bgg: Jems nane ai ikhuii Jon, Zebedi pha dufuii (Isu è isa shii Boanerges beng
    ne ruii, ji pha ibeng ne hakhliing pha bran rone ibeng phi).
  eng-TCENT: James the son of Zebedee and John the brother of James (whom he gave
    the name Boanerges, which means, Sons of Thunder);
  eng-BSB: James son of Zebedee and his brother John (whom He named Boanerges, meaning
    “Sons of Thunder”),
  cpu-NT: 'Ipoñaapaaka Jacobo itomi Zebedeo itsipataakeri Juan, irijatzi irirentzi
    Jacobo. Ipaitakeri “Boanerges,” (akantziri añaaneki aaka: “Otomi ookatharontsi.”)'
  san-ASM: যাকূব্ তস্য ভ্ৰাতা যোহন্ চ আন্দ্ৰিযঃ ফিলিপো বৰ্থলমযঃ,
  tac-NT: Jakobo 'lige Juani, napu Sebereo inolá nile okánika, napu Boanérjesi anilime
    rewá 'yáleru okánika Esúsite. Boanérjesika aniame ju «ralámuli jobátigame».
  eng-WEBPB: James the son of Zebedee; and John, the brother of James, (whom he called
    Boanerges, which means, Sons of Thunder);
  gfk-H: '@see-verse:MRK.003.016'
  viv-viv: Yemesa kadu taina Yoni Sebedi natuneyao tu adi egana velugana giveledi-ma
    Bowanedisi, higa ana kaivila atala natuneyao faꞋina yadi gahe vaita atala amine.
  yao-yao: ni Che Yakobo ni mpwakwe che Yohana ŵanache wa che Sebedayo, Che Yesu ŵapele
    liina liine Boanelige malumbo gakwe “Ŵandu ŵaali mpela ilindimo, pane akuŵilanjikwa
    ŵandu ŵaambumu.”
  tgp-tgp: James enia John natun Zebedee, Iesu mo silera na hija vara Boanerges' r̃aramina,
    ‘Natu Piri’ matan jingora mo lo tupali tarea.
  auc-NT: Tebedeo wodi wëna Tantiago tönö Wäö näna caya në yedæ tededa ïna adinque
    Itota, “Detæbo nänömoda baï ïnapa,” ante, Mæ̈mæ̈ beyæ̈, ante Boänede pemongacäimpa.
  kbc-NT: '@see-verse:MRK.003.016'
  bmh-bmh: '@see-verse:MRK.003.016'
  ctu-BL: 'Jacobo i yalobil Zebedeo, Juan i yijts''in Jacobo tsa'' bʌ otsʌbenti i
    cha''chajplel i c''aba'' Boanerges, am bʌ i sujmlel: “Winicob mu'' bʌ i cha''leñob
    c''am bʌ t''an bajche'' chajc”;'
  meq-meq: Yakuba ta malamar ŋgay Yuhana, nəteye wawa i Dzebede, a pa fataya məzele
    na, Bowenerges, andza məgweɗe wawa i maləve i Mbəlom,
  noa-H: Santiago, jöoi Zebedeo hiewaa, (hichpai hĩchab Jacobo haajeejim); Juan, hagjö
    jöoi Zebedeo hiewaa, chi Santiago heeum; (Mak'ʌʌn Santiago Juan dʌ̈ita hamach
    numwe Jesuu “Boanerges” ha t'ʌ̃rjim haajem, ham hibʌʌr wau t'ʌ̃r; mag “Boanerges”
    ha sim haiguin, k'õrg pagt'ʌmjö sĩerrjëem ha simʌu.) Maimua mag tag
  alp-NT: Sebedeuse eni nanae Yakobuse, kai Yakobuse kwalini Yohanese. Yesuse Ikotie
    luaise Boanergese, rebe esi natire “esi lupe klare”,
  san-VEL: yaakuub tasya bhraataa yohan ca aandriya.h philipo barthalamaya.h,
  kbq-kbq: Zebeti mofavre'rarena, Jemisine Joni kizanigura Boaneges'ne, ana agimofona
    agafa'amo'a mona krafagemofo Mofavre huno znagia ante'ne.
  kbh-kbh: Santiago y chabe uabentsá Juan, Zebedeobe uaquiñata, chata tojanëbaye “boanerges
    ca”, y chca endayana “uajuesayabe uaquiñata ca”;
  ron-LSB: 'Iacov, fiul lui Zebedeu, și Ioan, fratele lui Iacov, (pe care i-a numit
    Boanerges, ceea ce înseamnă: “Fiii tunetului”);'
  pon-pon: 'O Iakopuj nain Iepedauj, o Ioanej ri en Iakopuj, a kotiki on ad ara Poanerkej.
    let wewe: Nain nanjapwe.'
  nhe-BL: Jacobo ihuaya iicni, Juan, tlen eliyayaj iconehua Zebedeo. Jesús quintocaxtiyaya
    nopa ome Boanerges, tlen quinequi quiijtos tlacame tlen itztoque queja se tlatomonilotl
    pampa mosisiniyayaj.
  sps-sps: Jemis an famuinyasiny tsunia Jon, u guei tsoiny ten Sebedi (Jisas faan
    rarin asangan to Boanajes, man nan ya “A vainy parits faarei ror barak”),
  wnc-wnc: Gatu Sebeditane waaknga tapaaya umana Jems gatu uyapna Jon ngang yaniking.
    Aminu waapaatde umana takngatu Boanesis ngang yaniking. Sike umana waakngatane
    yapii anzing. Gakngatda binga kapmapa yakamayak kapaat ngang yaniking.
  bus-bus: Zebedi nɛ́ Yemisi kↄ̃n a dãaro Yohanao. À tↄ́ kpàńnɛ Bↄanɛgɛ. Tↄ́ pì bè
    lapatammarinↄ.
  gub-BL: Xiak, tywyr Zuàw, Zepetew ta'yr romo wanekon (Tupàn iànoànogaw i'i wanupe),
  imo-imo: Akuna Jems nimbe iye te kinye yunge angenu Jon nimbe iye te, aku iye talo
    Sebedi nimbe iye tenga malo talo. Da iye talo Jisasini Boanerges nimbe imbi koinjo
    te tirimu. Aku tirimu imbimunga ungu pulumu i tepa, elo iye kalambo naa nili talo
    nimbelie nimu.
  boj-boj: Bei Sebedi aqa ŋiri Jems aqa was Jon wo. Naŋgo ñam bei Yesus na Boanerges
    wainjrej. Ñam di aqa damu, “Tamo kola bul.”
  ulk-ulk: Zemis a abra barada Zone, Zebedaiora neis werem darali (Iesude yaba nei
    ditkiri Boanagiz, pe dikeredi Girgirira Werem).
  eng-DRA: 'And James the son of Zebedee, and John the brother of James; and he named
    them Boanerges, which is, The sons of thunder:'
  knf-knf: Yakob na Yowan babuk Ŧebede biki awuluŋ katim ki Bowarnegeŧ uwooŋ babuk
    kamparantant ;
  san-KHM: យាកូព៑ តស្យ ភ្រាតា យោហន៑ ច អាន្ទ្រិយះ ផិលិបោ ពត៌្ហលមយះ,
  arn-NT: ti epu peñiwen Santiaw ka Juan, Sefedew tañi epu fotüm, fey engu Boanerge
    pintukulelfi tañi üy (tralkan tañi fotüm piael ürke)
  zas-NT: Jacob con Waj, bén na̱j ree xiꞌn Zebedeo, gunee Jesús laa reeman Boanerges
    (rën guiëban, xiꞌn guziaaw);
  ken-NT: Jems, nɛ mɔ́mayi Jɔ̌n, bɔ̌ Sɛbɛdi [Yesu achyɛ bhɔ́ nnyɛ́n nɛ́chák bɛ́ Boanɛjis,
    nɔ chi bɔ̌nɛfaŋ]; nɛ
