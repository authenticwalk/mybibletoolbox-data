  aak-aak: ámɨ waú Sebediomɨ xewaxowaú Jemiso tɨ́nɨ xogwáo Jono tɨ́nɨ —Awaúmɨ Jisaso
    yoɨ́ Boanesisowaúyɨ —Yoɨ́ mɨ́kɨ́ ayɨ́ awaú akɨrɨwɨ́nɨŋɨ́ imónɨgɨ́íwaú eŋagɨ nánɨrɨnɨ.
