  tfr-NTPO: Santiago, e Zebedeo wa; Juan, e Santiago kjl̈arayo, pjöyĩkong l̈i kowaraba
    Boanerges (e epga so kjrik kjoyo l̈okl̈o);
  kaq-NT: Huetsa cahen Jacobo, Zebedeon baque. Huetsa cahen Juan Jacobonen huetsa.
    Jabo rabe Jesusen Boanerges janequin. Boanerges cahen terenhihca baquebo hihcatsihqui.
  ahr-ahr: याकोब अनी त्याना भाऊ योहान ह्या जब्दीना पोऱ्यासले येशुनी बोआनेर्गेश, म्हणजे
    “गर्जनाना पोऱ्या” अस नाव दिधं;
  sgb-sgb: ya loway anak ni Zebedeo, hi Santiago haka hi Juan. (Pinata-ngalanan na
    hilan Boanerges, ya labay habiên makhaw ya nakêm la.)
  vie-1934: Gia-cơ con Xê-bê-đê, và Giăng em Gia-cơ, Ngài đặt tên hai người là Bô-a-nẹt,
    nghĩa là con trai của sấm sét;
  kxv-kxv: ଜେବଦି ରୀ ମୀର୍‌କା ଜାକୁବ ଅ଼ଡ଼େ ତାନି ତାୟି ଜହନ ଆମ୍ବାଆରାଇଁ ବିନେରିଗସ୍‌ ଇଚିହିଁ
    ଗୂଣ୍‌ହିମାନି ହା଼ଗୁତି ମୀର୍‌କା ଇଞ୍ଜିହିଁ ଦ଼ରୁ ଇଟିତେସି;
  cha-cha: Yan si Santiago, lajin Sebedeo, yan si Juan chelun Santiago; ni japolo
