  kdc-kdc: na Yakobo na ndugu yake Yohana, wanage Zebedayo kawagwaa twaga da Boanilige,
    fambulo jake, “Wana wa Ng'huwa”
  nhr-nhr: 'Sebetem ka cóásem Jakobo ba hẽé, naka Jakobom ka qõesem Johane ba hẽé
    (ncẽem kò Boaneregese dis cg''õè sa máà tsara; ncẽes cg''õè sa kòo máá: ‘Túú tebean
    di tsara cóá tsara a,’ témé),'
  uig-PIN: Zǝbǝdiyning oƣli Yaⱪup wǝ uning inisi Yuⱨanna, (u ularni «Binni-Rǝgaz»,
    yǝni «Güldürmama oƣulliri» dǝpmu atiƣan),
  beo-beo: Ya:mese amola Ya:mese ea ola/eya Yone (Sebedi ea manola). Yesu da amo dunu
    aduna elama “Boanegese” dio asuli (amo dio dawa:loma:ne da `gu gelebe dunu’).
  acf-NT: Jémz èk fwèʼy Jan, sé gason Zèbèdi-a (soudnon Jézi té ba yo té Bowanèdjès,
    sa sé ‘nonm loway’),
  tpi-OTNT: Na em i makim tu Jems, pikinini bilong Sebedi, wantaim brata bilong en
    Jon. Na em i kolim tupela long nem Boanerges. Mining bilong dispela nem i olsem,
    “Ol man i olsem klaut i pairap.”
  mbt-NT: ka talaari ne si Santiyagu wey si Huwan ne me anak ni Sibidiyu. Ingngaranan
    sikandan ni Hisus te Buwanirgis, ka igpasabut “Me anak te Luhung”;
  hau-SA: Yaƙub ɗan Zebedi da kuma ɗan’uwansa Yohanna (ga waɗannan kuwa ya sa musu
    suna Buwarnajis, wato, “’ya’yan tsawa”);
  mam-NT: Santiago, bixse titz'enxin Juan, tcwal jxin Zebedeo, jatzen Santiago tuya
    Juan oc tk'o'n Jesús cybi te tcwal k'ancyok, cuma nim nchi k'ajt-xin,
  udu-udu: dhala Yakuub jin ta ya/ ma Sabadi mo dhala Yohaan jin ta’da kam ma Yakuub
    mo, uni kun yuḵkina a’di gway ka Buwanarjis mo jin ta ’pemen gwo jin onu ki iya/
    ma wara sho’k mo.
  tvt-tvt: Jebedi sah soophoh nyi, Jeems nyia Joon, (Jisu ih Boonergis et menta, erah
    langla “Rangphah mih”);
  bgt-bgt: Jemes ma Jon e rua dathegna Jebedi (Jisas ke kilora romara iaani Boaneges,
    na ghaghanagna “dathegna na gumu” eigna romara koro saisami na dikatadia),”
  mvn-mvn: ka Sebedi natuna ana wava Iamesa, ka Iamesa vaneina ana wava Ioni, ainua
    vi‑wahani Boaneregesi (a vo‑vina “Anitana Natunatuna”),
  djk-NT: Jakowbesi, anga en baala Johanisi den tu manpikin fu Da Sebedi. Da Masaa
    Jesesi be gi den a nen fu Bowanegesi, dati wani taki, Pikin fu Donduu.
  uig-LAT: Zebediyning oghli Yaqup we uning inisi Yuhanna, (u ularni «Binni-Regaz»,
    yeni «Güldürmama oghulliri» depmu atighan),
  nde-nde: uJakhobe indodana kaZebhediya lomfowabo uJohane (laba wabetha ibizo wathi
    bango Bhowanegesi, okutsho ukuthi Amadodana Omdumo),
  ton-ton: mo Semisi ko e foha ʻo Sepeti, mo Sione ko e tokoua ʻo Semisi; pea ne fakahingoa
