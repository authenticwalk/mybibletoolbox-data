    íiwitáise càide iyúwa énu isàna”, cài íimáanáca).
  tsn-tsn: '@see-verse:MRK.003.016'
  amr-NT: Jacobo, Jacoboen huamaʼbuy Juan Zebedeoen huasiʼpo, kenomeytaj oʼdikkaʼ
