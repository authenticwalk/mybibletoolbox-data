  wol-2010: Saag doomu Sebede, ak Yowaana mi mu bokkal ndey ak baay— ñoom ñi mu wooye
    Bowanerses, maanaam «Ñi aaytal ni dënnu gi»—
  kqw-kqw: o Jems ma o Jon der sino, aru nutnutun o Sebedi, der ra o Iesu i urising
    der nam o Boanerges, i kukuraino, aru nutnutun a pungpugur,
  nss-nss: Yamis NdraSepetiy iyapolo nalin Yohanes—Yesu, ara iyoh hilu tehe Powanerkes.
    Ndroiyi lohonga ngala hilu, iya nongna kol tahu, ara ipa ‘hilu noru palan’—
  snc-snc: Iakobo (o Iames), Sebedaio natuna, ma tarina Ioane ḡesi, arari variḡuna
    evatoato, Boanere, anina tu guba eguruani natuna;
  lgl-lgl: ma James failia John rua wela Sebedi gi, lia Jesus 'e fafurata daroa 'alia
    “Boneges,” rata fo 'e kwatea fadaroa sulia 'i daroa rua wale tenae ogaogata'a
    nainali mala kurukuru li.
  mmo-mmo: + o 3:17 Luk 9:54*Tonde Sebedi noow ayuuh, Jems ayuuh Jon ond nêêl yuuh
    haalend ango nambe Boanesis, dangga nambe yuuh lalohvu kalang natuuh.
  ncu-NT: na Sibidii mò̱ gyi‑ana ne̱ ba te̱e̱ bamo̱ ɛ Yakubu na Yohanee (ne̱ Yeesuu
    a sa bamo̱ ke̱ŋasɛnyare̱ ɛ Bineregis, kaase̱ e̱ kaapo̱ fe̱yɛ Ikii‑awuye‑o),
  cni-NT: 'Aisati icoyeaqueri Santiaco itomi Severeo. Icoyeaqueri Joa irirenti Santiaco:
    ipajiyeetajiri aisati Voaneriji, acantiro aneanequi “Shintsiri”.'
  eng-WMB: Jacob the son of Zebedee; and Yochanan, the brother of Jacob, (whom he
    called Benei-Regesh, which means, Sons of Thunder);
  zaw-NT: Dxejcti Jacoob con Juan, rexi'n Zebedeo, gulälaj Jesús Boanerges. Con xtiidxnu
    sälojni bejṉ ni nasesya', si'c guzii.
  san-MAL: യാകൂബ് തസ്യ ഭ്രാതാ യോഹൻ ച ആന്ദ്രിയഃ ഫിലിപോ ബർഥലമയഃ,
  tam-TCV: செபெதேயுவின் மகன் யாக்கோபு, அவனுடைய சகோதரன் யோவான் இவர்கள் இருவருக்கும்
    பொவனெர்கேஸ் என்று பெயரிட்டார், “இடிமுழக்கத்தின் மகன்கள்” என்பதே அதன் அர்த்தமாகும்.
  mit-NT: daaní, iá stná dèhe Zebedeo nani Jacobo xì ñani‑nè Juan, ndúì nècuàchìmà
    nì dànànì stná‑yà Boanerges, te cuní cachàmà na cáhàn dàvì cáhàn‑nè.
  ceb-ULB: Si Santiago ang anak ni Sebedeo, ug si Juan ang igsoon nga lalaki ni Santiago
    (nga iyang gihatagan ug ngalan nga Boanerges, nga mao, ang mga anak sa dalugdog);
  ces-LB: Jakub a Jan – synové Zebedeovi, kterým někdy říkával „synové hromu“,
  mkn-mkn: '@see-verse:MRK.003.016'
  nce-nce: Na bu Jems, Sebedibë bowene name, na bolijamo Jon name aniji tlome. Na
    Jisas bu kë tlemalëme li weniji fë totome, “Boanerges.” Ebë wenijiye bu kë gali
    fenene, “Matafaha kale.”
  pol-UBG: 'Jakuba, syna Zebedeusza, i Jana, brata Jakuba, którym nadał przydomek
    Boanerges, co znaczy: Synowie Gromu;'
  qxh-NT: 'Zebedeupa wamran Santiaguwan Juan. Paycunatam jutichaparan: «Boanerges»
    nir. «Boanerges» ninanga: «Räyupa wamrancuna» ninanmi.'
  nwi-nwi: mɨne Jemes; mɨne piauni Jon (yame kwajikovə mir kape Sebedi. Yesu rhen-pən
    mɨn nhagriu mə, Boanejes. Kɨni nɨpran rɨmə, Pɨkwarien mir kape Karuəruə);
  kmo-kmo: 'Jems, Jems riiti kumwoy, Jon. Piiriita Sebedi riiti yikapwa. (Jisas rii
    piiriina habar, Boanesis. Maji mu diitata: nerek kuru tawa boboy siiti yikapwa.)'
  agr-agr: Jacobo ni yachi Juagjai, Zebedeo uchijí aidaun Jisus Boanerges adaikajua
    nu (nunak ipamta uchijí aidau tusa tawai).
  kyc-kyc: Jemesa baa Sepetena ikinyingi banya yangonge Jonepa (Nakambana kingi mende
    doko Boanesisa leya. Renge doko nakamba Yuu Gonona Ikinyingi dopale.)
  urd-GVU: زبدی کے بیٹے یعقوب اور یوحنا جن کا لقب عیسیٰ نے ’بادل کی گرج کے بیٹے‘ رکھا،
  yre-NT: '''lee Zebede -pɩnun Zaji ''lee ''e "bʋɩ Zan nɛn Zozi o ''tɔ ''pa Boanɛzi
    bɛ, -a -ci nɛn ''nan laa -paan "sʋ -man minnun,'
  fuh-BKF: e Yaakuuba e minyum bi'eteeɗo Yuhanna, ɓiɓɓe Jebede ɓe o innditiri Bowanerges
    ɓeen, (maanaa majjum woni «Ɓiɓɓe Riggaango»),
  arl-NT: Jesuuri nojori sesojoquiaari “Boanerges”. Naa sequenu paniyari nio, “Ritia
    juaajia, juhua miacana”. Nojoriiri Zebedeo niquiohua quiquiaari.
  dhg-DUWADHA: '@see-verse:MRK.003.016'
  ziw-ziw: Yakobo na mlukolo ywakwe Yohana wana Zebedayo Yesu kawenka zina dya Boanege,
    nikugamba “Wantu wa Mlulumo”.
  grc-TR: καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου, καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου· καὶ
    ἐπέθηκεν αὐτοῖς ὀνόματα Βοανεργές, ὅ ἐστιν, Υἱοὶ Βροντῆς·
  nag-nag: Zebedee laga Putro James aru tai laga bhai John jun khan laga naam Tai
    Boanergas rakhidise, etu laga motlob ase, bhijili laga chokra khan.
  eng-OEBCW: James, the son of Zebedee, and his brother John (to whom he gave the
    name of Boanerges, which means the Thunderers),
  knj-NT: Yetoj Jacobo, c'al jun yuẍtaj chi yij Juan. Ja' cawan eb ti', sc'aal Zebedeo
    eb. Jix yij can a eb Boanerges yu Jesús. Ja' jun bie tu', chi yal yel oc apnoj,
    eb c'un stit sjowal.
  deu-1912: 'und Jakobus, den Sohn des Zebedäus, und Johannes, den Bruder des Jakobus,
    und gab ihnen den Namen Bnehargem, das ist gesagt: Donnerskinder;'
  san-PUN: ਯਾਕੂਬ੍ ਤਸ੍ਯ ਭ੍ਰਾਤਾ ਯੋਹਨ੍ ਚ ਆਨ੍ਦ੍ਰਿਯਃ ਫਿਲਿਪੋ ਬਰ੍ਥਲਮਯਃ,
  nob-LB: Sebedeus sine sønner som het Jakob og Johannes, og som han kalte ”tordensønnene”,
  ntj-ntj: Tjapatiku katja kutjarra Tjayiminya-pula Tjuunnga. Tjiinya Tjiitjalu-pulanya
    yini tjapirnu Pawunurrtjinya. Tjiinyanyu wati wanangarapirinypa — waarrpungkula
    mirrparnarripayi.
  sxb-NT: Yakoobo ni wamwawu waae Yowaana awazia awa Zebeedi, (awa Yesu yaluka mbwe
    Bonagiisi, okulagana mbwe, awazia awa olukuwa);
  nhu-NT: Jɛm bô waa bwee wvù Jon bò to nu boom bo Sɛbɛdee le, bò wvú to nyaɛ diee
    ɛ̂ bó lɛ “Boanɛgɛs” dì nu lɛ, “Boom bo jaŋ yì baykene le.”
  row-row: '@see-verse:MRK.003.016'
  msy-msy: Sebedin otarimning Jems ko Jon (A ziar kam aning gatɨ, Boanerges. Ziar
    kamɨn mɨngarim kamaghɨn ghu, atara pamtem mɨgeir gumazimning),
  agg-agg: Sems, Son Sebedindɨ nɨmorɨ. Sisas ai ahafanɨmbo Boanerges anafanɨ yahu
    dükamareapɨrɨ. Ahandɨ nɨmɨndɨ ra nɨmoamondɨ hoafɨ nahurai nindouane.
  ptp-ptp: dɨ Jems yuu Jon wê yuu ma Sebedi ge lêc Yesu nêl yuu xôn lê ngwe bêga nêbê
    Boanesis. Lê tige kehe bêga nêbê deac tugên, ên yuu ge wê mi hɨgac vô xomxo ge,
  nak-nak: 'E latule Sebedi ilua, e Iakob me Ioanes, e Iesus toi halaba la isa girua
    veia e Boanerges, me la masova la isa giruale eia maie: egira la tahalo la vuragala
    ale mai la mori kuraraba.'
  lbb-lbb: E Jems ditas ma e Jon naur a nat e Sebedi, ning e Iesu i saran ulak a risan
    diau mang e Boarnerges, a kamkamna mang naur a tena warwara,
  kan-2017: ಜೆಬೆದಾಯನ ಮಗನಾದ ಯಾಕೋಬನಿಗೂ ಯಾಕೋಬನ ತಮ್ಮನಾದ ಯೋಹಾನನಿಗೂ ಬೊವನೆರ್ಗೆಸ್ ಅಂದರೆ ಸಿಡಿಲ
    ಮರಿಗಳು ಎಂದು ಹೆಸರಿಟ್ಟನು.
  cso-NT: tá¹ gon³ jon² Zebedeo siáh³, Jacobo quionh³ Juan² dá¹jon²¹, la³ cun³ tá¹
    gon³ tsá² téh²³ tsú² hí³ Boanerges yáh³ (hi³ hnió³ juáh³ “Tsá² lɨ́n³ la³jmɨ́¹
