  for-for: Sepeti ntagara Yemisiwa, Yemisi nka'nantowampa Yoniwa, isigewaisipa anagi
    isigi Powanagisiwe uwaisiminti, tae kamanapisa antaru yisa kina miyese uwaisiminti,
  epo-epo: kaj Jakobon, filon de Zebedeo, kaj Johanon, fraton de Jakobo, kaj tiujn
    li alnomis Boanerges, tio estas, Filoj de tondro;
  gfk-gfk: '@see-verse:MRK.003.016'
  bjz-bjz: Dumeni mo, Sebedi da sasingu, Jems ungá Jon ghanu gateguturie. Aghá ea
    doa, númanda ragaro reka aná Boanerjes ririkurie. Anada bee mo, “aná sasingu númane
    tararago” re.
  atg-NT: IJemhisi ali inyọghuo-ọli iJọni imi iZebedi (eni iJesu ọ ri akiseva iBonajisi
    na. Ni o migha shi Imi Akphala),
  bjv-NT: Jakɨ, kɨ ngon lə Jəbəde əi kɨ ngokone Ja̰, kɨ Jəju ɓar-de joo pu nə Bowanərjəsɨ,
