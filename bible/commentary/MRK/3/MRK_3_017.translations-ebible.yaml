verse: MRK.003.017
translations:
  kpx-kpx: '@see-verse:MRK.003.016'
  okv-H: eto Zebedee ta meni James te amita eambo John te enana ta ke hajire amo uhu
    pipiri ta hajire ainge avoeto Iesu na enana ta javo Pipiri ta meniundi ke ena.
  tbo-tbo: Yamesa ma walehina Yoni tauhi Sebedi natunatuna, ma Yesu i igowahi Palele
    natunatuna, tauhi ponahiyei i baheya Bowanati,
  mal-C: സെബെദിയുടെ മകനായ യാക്കോബ്, അയാളുടെ സഹോദരൻ യോഹന്നാൻ—“ഇടിമുഴക്കത്തിന്റെ പുത്രന്മാർ”
    എന്നർഥമുള്ള ബൊവനേർഗെസ് എന്ന് അവർക്കു യേശു പേരിട്ടു.
  grc-SR: καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου, καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου· καὶ
    ἐπέθηκεν αὐτοῖς ⸂ὀνόματα⸃ Βοανεργές, ὅ ἐστιν, Υἱοὶ Βροντῆς·
  bgc-bgc: अर जब्दी का बेट्टा याकूब अर याकूब का भाई यूहन्ना, जिसका नाम उसनै बुअनरगिस
    यानिके ‘गरजण का बेट्टा’ धरया।”
  khz-khz: Teimiti, Tepetaio natuna, matarina Ioane goti, araria valiguna evatoato,
    Boanere, ganina gaita natuna;
  deu-TKW: sodann Jakobus den Sohn des Zebedäus und Johannes den Bruder des Jakobus,
    und diesen legte er den Namen Boanerges bei, das heißt Donnersöhne,
  zsr-NT: 'Jacobo, Juan, (bönniꞌ böchëꞌë Jacobo, atiꞌ nacquëꞌ zxiꞌnëꞌ Zebedeo. Chopëꞌ
    ni, Jesús buzóëꞌ yetú laquëꞌ, Boanerges, le rna lu didzaꞌ xidzaꞌ: “Bönniꞌ sniaꞌ
    ca gziuꞌ”),'
  lin-lin: 'Jake, mwana mobali ya Zebede, mpe Yoane, ndeko na ye, ba-oyo Yesu apesaki
    kombo « Boanerijesi » oyo elingi koloba : bana ya kake ;'
  hns-NT: '@see-verse:MRK.003.016'
  noa-E: Santiago, jöoi Zebedeo iewaa, (ichpai ĩchab Jacobo aajeejim); Juan, agjö
    jöoi Zebedeo iewaa, chi Santiago eeum; (Makhʉʉn Santiago Juan dʉ̈ita amach numwe
    Jesuu “Boanerges” a thʉ̈rjim aajem, am ibʉʉr wau thʉ̈r; mag “Boanerges” a sim
    aiguin, khõrg pagthʉmjö sĩerrjëem a simʉu.) Maimua mag tag
  eng-EMTV: James the son of Zebedee and John the brother of James, He gave them the
    names Boanerges, which is, “Sons of Thunder”;
  mib-NT: 'Te Jacobo jiín ñani de Juan, sēhe Zebedeo. Te ni nasnání yá ndɨndúú de
    Boanerges, jeē cuní cahān: Tēe yɨ́hɨ fuerza nacani jnūhun, nájnūhun yɨ́hɨ fuerza
    taja.'
  bea-bea: 'Kahchu James Zebedee machue, kahchu John, James mekye; kahchu nindizi
    yakechioosun Boanerges, ayi nahthunni uskyege chatyeh:'
  lif-NT2: जब्‍दियारे़ कुस्‍साःहाॽ याकुब नु युहुन्‍ना (ये़सुरे़ खे़ङ्‌हाॽ बोअनरगे़स
    लॽरिक् मिङ् वाःत्तुसि, खे़ल्‍ले़ कुबेइङ्‌ग “ताङ्‌साक् के़लोःङ्‌बाल्‍ले़ कुस्‍साःहाॽ”
    पोःङ्‌लो),
  xnj-xnj: na Yakobo na Yohani vana va Zebedayo, venavo Yesu avapeli valongo vavili
    liina lingi avakemili Bonelige, mana yaki “Vana va Kubuluma amala, vandu va chipyau.”
  mmx-mmx: La ne Jems du lueton mi ne Jon, lumdak at ne Sebedi. Iesu ga raba bok du
    mi lara laasen, ne Boaneges, lavasuun at nom loxolinga xeretna, di paase mukmusak
    ngan lavanga i mam.
  cbr-NT: '''Imainun ca Zebedeonën bëchicë Jacobobë aín xucën Juan ''iacëxa. A uni
    rabë́ ca Jesusan Boanerges caquin anëacëxa. Boanerges quicë banax ca caná banacësari
    banacë quicë ''icën.'
  tee-NT: Chai sacxtucalh ju Jacobo chai ju Xivan. Pus ju Xivan isp'isek'e ixjunita
    ju Jacobo. Chai ju yu'unch ists'alan ju Zebedeo ixtajunita. Axtaknilh ixlhilakat'ui
    ixtapaka'ut'an. Alaclhixak'alacalh Boanerges. Ju chunch va nomputun ni na p'as
    ixtachivinin tachi acsni t'asai ju t'ajin.
  eng-LSV: and James of Zebedee, and John the brother of James, and He put on them
    names—Boanerges, that is, “Sons of thunder”;
  cak-NT: 'Ri Jacobo y ri Juan, ri je ralc''ual ri Zebedeo, ri xu''ij chuka'' Boanerges
    chique; ri bi''aj ri'' pa kach''abel nu''ij: Je anche''l rayos ri yek''ajan.'
  pah-NT: '@see-verse:MRK.003.016'
  sja-NT: Zebedeo warrarã, Santiago Juan ome; Jesupa ichiaba ãra t'ɨ̃ bɨda Boanerges;
  xed-xed: 'nda i Yakubu nda zwaŋamani Yuhwana ta nzakway ka zwana Zebedi, Bwarneges
    kəʼa tsanaftá hga taŋ, manda mnay kazlay: Zwana ŋəzla luwa kəʼa ya,'
  mks-NT: xi̱hi̱n Jacobo xi̱hín ñani da, da̱ naní Juan, ja̱hyi Zebedeo. Ndíví da̱
    yóho na̱sacu a qui̱vi̱ cananí Boanerges ta mé tu̱hun yóho cúni̱ cachi a cúú dá
    tátu̱hun ja̱hyi in tasa ña̱ cána indiví.
  gfk-S: '@see-verse:MRK.003.016'
  bmu-bmu: Jeims aka munŋi Jon, iwiŋiri qetŋi Zebedi. Jisösnöŋ yetkö qetŋiri kun Boanerges
    qerök. Mi nanine keunöŋ Pöndandaŋgö Nahönyahötŋi.
  dgz-dgz: Sebedi otu wai Diemis gwaniwa Dion, amba Iesu mu dere yaumua da Boanoges
    diamon. (Yaumua ame guegue kiman ait waini mini waine nagirewa).
  eng-GNV: Then Iames the sonne of Zebedeus, and Iohn Iames brother (and surnamed
    them Boanerges, which is, the sonnes of thunder,)
  zaa-NT: ą'hua Jacobo ỹi'ni Zebedeo lani Juan bettsi' Jacóbua ca enne' gutixa huée
    lá cabi ỹi'ni nu rinne idìtsani tì'a ídiu';
  eng-WEBSTER: And James the son of Zebedee, and John the brother of James, (and he
    surnamed them Boanerges, which is, Sons of thunder,)
  guh-guh: 'Itsanë Santiago. Itsanë Juan. Santiagobeje Juanbeje nacaebananëbeje, Zebedeo
    pexënatobeje. Bajaraponëbeje Jesús vënëruba Boanerges. “Boanerges,” itsa jai,
    bajarapamonae pijajumeta mapajumetaje pejumaitsijume: “Yamaxë pexënatobeje,” pejaijume.'
  bon-bon: Yakobu piiyepu teeme igane Yoane, Jebedayo me bägrä, Yeesu lui bine aainige
    Boargenes ca, peei lui egä, ‘Maadubi me bägrä’;
  nhw-BL: Jacobo ihuaya iicni, Juan, catli eliyayaj iconehua Zebedeo. Jesús quintocaxtiyaya
    nopa ome Boanerges, catli quinequi quiijtos tlacame catli itztoque quen se tlatomonilotl
    pampa mosisiníaj.
  swh-ONEN: Yakobo mwana wa Zebedayo, na Yohana nduguye (ambao aliwaita Boanerge,
    maana yake Wana wa Ngurumo);
  wbi-wbi: U Yakobo nswambe ghwa Zebedayo, nu Yohani nyalukolo ghwa Yakobo, alkapeelilue
    ilitavua lya Bonagesi, avuo ve, vaana va lugulumo,
  bba-bba: kɑ Yɑkɔbu kɑ win wɔnɔ Yohɑnu, Sebeden bibu be u yĩsiru kɑ̃ Buɑnɛɡe, yen
    tubusiɑnɑ ɡuru kukirinuɡibu,
  eng-KJVCPB: and James the son of Zebedee, and John the brother of James; (and he
    surnamed them Boanerges, which is, The sons of thunder:)
  kgk-NT: 'Oiporavo ave Zebedeu ra''y-pe, Tiago, tyvýry João ave. Upe mokoĩve va''e
    ombohéry joapy ave Boanerges-py. Héry he''ise: Tyapu ramigwa.'
  waj-waj: Voovaitana Sevetainna mmaapu kato vayoovaitana Yakoopaya Yuvuaanayara Yisuuva
    karaasa nnutuuvaa Buainakiiso ivaitanaara tiravai. Nnutu Buainakiisa oyaivo ngiaarunna
    akuavai. Ngiaarunno akua karara tuneema taaravaitana kuaivaa karara tiravai.
  cpy-cpy: 'Kaakitapaaki Jacobo itomi Zebedeo eejatzi Juan, riijatzi rirentzi Jacobo.
    Iitakiri “Boanerges,” (akantziri añaaniki aaka: “Otomi ookatha-rentsi.”)'
  ekk-PKP: Sebedeuse poeg Jaakobus ja tema vend Johannes (kelle kohta ta ütles Boanerges,
    mis tähendab „kõuepojad“),
  mpx-mpx: Yemesa ge talina Diyon, Sebedi natunau (alaliya al Yeisu i tun Bowaneges,
    ana sapu heiya Gulumwawa Natunau);
  wbp-wbp: '@see-verse:MRK.003.016'
  luo-luo: Jakobo wuod Zebedi gi owadgi ma Johana (mane iluongo ni Boanerges, tiende
    ni yawuot Mor Polo);
  nhe-NT: Jacobo ihuaya iicni, Juan, tlen eliyayaj iconehua Zebedeo. Jesús quintocaxtiyaya
    nopa ome Boanerges, tlen quinequi quiijtos tlacame tlen itztoque queja se tlatomonilotl
    pampa mosisiniyayaj.
  aii-aii: ܘܠܝܲܥܩܘܿܒ݂ ܘܠܝܘܿܚܲܢܵܢ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ، ܡܘܼܬܸܒ݂ ܠܹܗ ܫܸܡܵܐ،
    ”ܒܢܲܝ̈ ܪܲܓ݂ܫܝܼ،“ ܝܲܥܢܹܐ، ”ܒܢܘܿܢܹ̈ܐ ܕܪܲܥܡܵܐ.“
  esk-NT: James-lu John-lu iġñak Zebedee-m Jesus-ŋum atchikkak Boanerges-mik, mumiutiqaqhuni
    “Iġñiġikkak katlulam” [uumitchiyałallakhutigguuq].
  msb-msb: an mga anak ni Zebedeo na magmanghod na sinda Santiago kag Juan na ginpangaranan
    niya sin Boanerges na an gusto sabihon, mga Anak san Dalugdog.
  cpa-NT: Jacobo quianh¹³ Juan, roh¹³dsa, ja³ŋiúh³ Zebedeo ta³og¹ (Dsa² héi² ca¹quian¹dsa
    Boanerges, hi² hniu¹dsa juúh²dsa Jong¹² Ŋíh¹. Di³ tsøg² dsǿa¹² dsa² héi².)
  dso-dso: ଜେବଦିର୍‌ ପ ଜାକୁବ୍ ଆରି ତାର୍‌ ବାଇ ଜଅନ୍‌କେ ସେ ବିନେରିଗସ୍‌ ବଲି ନାଉଁ ଦେଲା, ଆର୍‌
    ଅରତ୍‌ ଅଇଲାନି ମେଗ୍‌ନାଦର୍‌ ପଅମନ୍‌,
  meu-meu: Iakobo Sebedeo, tadina Ioane ida, e nemaidia Boanere (anina be “guba e
    rahurahuamu natuna”);
  yva-NT: Yakobus, apa rijato Yohanes (wenayamo Sebedeus apa arikainye naya, weramu
    Yesus po yawainamo Boanerges, ama ine mare “arikainyo katitir”),
  dgc-dgc: sakay ti Santiago éy ti Juan, a anak side ni Sebedeo. (Pinalayawan side
    ni Jesus, a Boanerges, a i kahulugen na éy koman i kéduh.)
  zpm-NT: '@see-verse:MRK.003.016'
  hix-NT: Anaro xarha Txaku. Sekmeknew muru rma noro ha. Anaro xarha Xowawu. Txaku
    yowtà rma noro ha. Boanehtxes me harha nyamoro yosohtoy hatà, Txesusu. Taraye
    wyaron komo moxamo katxho me rma naha, Boanehtxes katxho.
  sim-sim: Uhu Sebedihi jikisi Jems nga maha orhi Jon nga. Mashin fri mbari lersuwu
    krulatavalanda hom mbandari vri. Karem undari osik hi frihi Boanerges karem or
    ushari vri.
  npi-ULB: जब्दियाका छोरा याकूब र याकूबका भाइ यूहन्‍ना, जसलाई उहाँले बोअनर्गेश अर्थात्
    गर्जनका छोराहरू नाउँ दिनुभयो;
  cgc-cgc: mag-utod na Santiago daw Juan na mga kabataan Zebedeo na danen an pangaranan
    din man na Boanerges na beet ambalen mga bata ta dageeb.
  tim-tim: Akto Sebedaio nanlogâtŋe kotyetŋe Yakobo akto Yohane, kârikŋe akmandatgât
    kotyetŋe Boanerges yetkolep aregât purikŋe amâ himbim kururuŋdâp.
  yor-yor: Jakọbu ọmọ Sebede àti Johanu arákùnrin rẹ̀ (àwọn ẹni tí Jesu sọ àpèlé wọ́n
    ní Boanaji, èyí tí ó túmọ̀ sí “àwọn ọmọ àrá”).
  wos-wos: Sebedina nyan yéték, Jems akwi déka bandi Jon akwi. Bérka nak xi Boanerges
    dé. Mo hundi angi dé wa, jar maki hundi hambuk wakwa du.
  emp-NTPO: Maʌ̃ awara Zebedeo warra Santiagoda, dji djaba Juaʌ̃ sid̶a edasia. Maʌ̃
    umébemara Jesuba trʌ̃ b̶ʌsia Boanergerã. Maʌ̃ trʌ̃ba jara b̶ʌa “baa warrarã.”
  eng-F35: James son of Zebedee, and John the brother of James (and a name He gave
    to them was Boanerges, that is, ‘Sons of thunder’);
  ind-ind: kedua anak Zebedeus, yaitu Yakobus dan Yohanes (yang juga Yesus beri nama
    baru yaitu Boanerges, artinya anak-anak guntur.)
  pes-OPCB: یعقوب و یوحنا (که پسران زبدی بودند و عیسی آنان را «پسران رعد» لقب داد)؛
  mpt-mpt: eka Sebedie meleli Yemse e ninge Yone i dabo i niniino afet ole Boanesis
    ge nganabenasebe. Niniin olo mitmakamo inaminobe. Ame ngambinabe e memebe.
  ssx-ssx: Dia꞉mesi Dioni hama̱la̱꞉ta꞉ Sepedina꞉ eiyeke yaapo Yesuma꞉ ipilika꞉ biki
    ma꞉nda꞉ Boana꞉si leekeme. Do bikita꞉ Tutu lita꞉la꞉ ekina꞉ eiyekee.
  mkl-mkl: Si ɑnyii nŋu, ŋɔi í cicɑ Zɑɑki, do Zɑ̃ɑ ifɔɛ, ɑmɑi Zebedee ŋɑ, nɔ í sɔ
    ŋɑ Boɑnɛzɛɛ, wɑɑtɔ inɛ ŋɑ iyi ɑ̀ jɔ ibɑi ijĩ.
  gaq-gaq: ଜେବଦୀ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌ ଆରି ମେଁନେ ବୟାଁଣ୍ଡେ ଜହନ୍‌ ଜାଣ୍ତେକେ ମେଁ ବିନେରିଗୋଷ
    ଡାଗ୍‌ଲା “ମେଘନାଦନେ ଉଙ୍ଗ୍‌ଡେ” ଡାଗ୍‌ଚେ ମ୍ନି ବିକେ;
  gof-RNT: Bo7anergges (Dada daaniya asata) yaagidi sunthidayssata, Zabdiyoosa nayta
    Yayqoobanne Yayqooba ishaa Yohaannisa,
  unx-unx: ଜେବଦୀଆଃ ବାରିୟା ହନ୍‌କଡ଼ାକିନ୍‌ ଯାକୁବ୍‌ ଆଡଃ ଯୋହାନ୍‌, ନେ ବାରାନ୍‌ ହାଗିୟାକିନ୍‌କେ
    ୟୀଶୁ, ବାନାର୍‌ଗେସ୍‌ ମେନ୍‌ଲେରେ “ରିମିଲ୍‌ସାଡ଼ିରେନ୍‌ ହନ୍‌କିନ୍‌” ମେନ୍ତେ ନୁତୁମ୍‌କେଦ୍‌କିନା;
  gah-gah: itó Zepetaioni gipala Zemusí itó agunala Zoní, keza nene kugulizá Poanelekesi
    loko molamó, lelí gakokutí nene gó hegeaká ve.
  lcm-lcm: Iakovo nat si Sebedaio, ve Ioanes tasina i Iakovo, kata atuk pok irilong
    ta Boanerges, supsupai ina ta nat i angang.
  aer-aer: Alere Zebedee-kenhe atherre James uthene John uthene Jesus-ele renhe-atherrenhe
    Boanerges arritnye antheke. Re alakenhe angkeke re-atherre-arle iparrpe anthurre
    atheke-irrentye akngerre, kwatye akngerre angkentye angkerlenge-arteke.
  qvc-NT: 'Ishkayqam karqan Sibidiyupa churinguna Jakubuwan masan Jwan. Paykunapaqmi
    Jisukristu nirqan: “Buwanirjismi shutinqallapa”, nishpa. Chay shutinqam rimaynimbiqa
    munan niyta: “Lanyashina rimayniyuqkuna”, nishpa.'
  tgl-ULB: si Santiago na anak ni Zebedeo, si Juan na kapatid ni Santiago, na mga
    pinangalanan niyang Boanerges na ang ibig sabihin ay mga anak ng kulog,
  cbs-NT: Zebedeon bake dabe Santiago inun jawen betsa Juanbe ana jatu kena betsa
    wakin Boagnerges, juni kuin janchadan, Kana Tin Ikainkainmis Keskatun Bakebudan,
    jatu watan
  xtm-NTPP: Te Santiago ma ji'in ñani de Juan ma sa'ya tee kúu Zebedeo ma, te ni xnani
    ya de Boanerges, ja kúni ka'an “sa'ya ja ka'ndi ma”, vaa kuechi ja inuyachi yu'u
    de ma.
  nnq-nnq: Yakobo na Yohana, ingota ya Zebedayo Yesu ngaipe liina lya Boanelige, mana
    gakwe “Bandu bukulindima,”
  bao-NT: Zebedeo puna “Boanerges” cʉ̃ ca ĩiricarã, Santiago, cʉ̃ bai Juan, “Bʉpo
    Puna” ĩirʉgaro ĩi,
  san-ORI: ଯାକୂବ୍ ତସ୍ୟ ଭ୍ରାତା ଯୋହନ୍ ଚ ଆନ୍ଦ୍ରିଯଃ ଫିଲିପୋ ବର୍ଥଲମଯଃ,
  huv-NT: 'Átan a Jacobo maqiiüb michiig nej Juan, micual nejiw Zebedeo, leaw Teat
    Jesús tüüch nejiw manütiw Boanerges; aaga poch quiaj amb apiüng: micual atearriür
    monteoc.'
  otn-NT: ra̱ Jacobo, 'nɛ̱hra̱ Xuua guehya yø ts'ʉnt'ʉ ra̱ Zebedeo ya, 'nɛ̱ guehya
    i hu̱tra̱ Jesús ngue ra̱ Boanerges porque nu̱na̱ ra̱ hya̱ na̱, i nne da̱ ma̱ ngue
    ya̱ ma̱nzaqui, ɛ̱ntho ra̱ ngäni̱ 'mø ya̱,
  nop-nop: Sebedi mihiŋiyat Jems dut Jon (Jesudi wohik Boanes yeniŋguk, mebi muŋkulap
    me),
  obo-NT: si Santiago woy dos ari rin no si Juan no id ngoranan sikandan ni Disas
    to Boanerges, no iddos kohulugan, baansi. Sikandan, mgo anak ni Sebedeo.
  cak-ENT: Ri Jacobo y ri Juan, ri ye ruc'ajol ri Zebedeo, ri xquibij chuka' Boanerges
    cheque. Ri bi'aj ri' ntel chi tzij que juis nyek'ajan.
  lif-NT: ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ (ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤒᤥᤀᤏᤖᤃᤧᤛ ᤗ᤹ᤖᤡᤰ ᤔᤡᤱ
    ᤘᤠ᤺ᤳᤋᤢᤛᤡ. ᤂᤧᤸᤗᤧ ᤁᤢᤒᤣᤀᤡᤱᤃ “ᤋᤠᤱᤛᤠᤰ ᤁᤧᤗᤥ᤺ᤱᤒᤠᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹” ᤐᤥ᤺ᤱᤗᤥ).
  snx-snx: Sebedi ido ngidibi Jems ne aubi kanangge Jon ne adun donyam Boanerges ne
    hunjulxo. Donyam nenx ido kulu ne “asux kele du pala.”
  kql-kql: Sepetikɨk fak Jemsɨndi wokok wufaka Jon. Kavɨla alawiñ wun yetɨk wuŋ kavik
    galaveve, Boanerges. Ambɨkɨk balaŋdi katɨk wuŋkɨk asɨk kavik galava, bambalanduŋuŋgo
    fu.
  mie-NT: 'De saá-ni Jacobo jíín ñanī dē Juan, ndúū sēhe Zebedeo. De nī nascúnaní
    yā ndúū dē Boanerges, jā cáchī: Tēe íyó fuerza nacani tūhun, tá cúu nūū íyó fuerza
    taja.'
  san-TIB: ཡཱཀཱུབ྄ ཏསྱ བྷྲཱཏཱ ཡོཧན྄ ཙ ཨཱནྡྲིཡཿ ཕིལིཔོ བརྠལམཡཿ,
  qve-NT: Juan hinallataq wawqen Jacobo; paykunan karanku Zebedeopa wawankuna; paykunatan
    Jesusqa “Boanerges” sutiwan suticharan; Boanergesqa “rayo t'oqyamuqpa wawankuna”
    ninantan nin;
  pao-NT: James tu wannga'a John-no, mu naa Zebedee mee naneadu. Soo Te Pabe'e ka
    James noko John Nunuadu-kwa'ne mee mu ne'a.
  cbu-NT: Mishat, Sandeekurini zoonllpata Wanga; washunand Sípitiyurinee wip ipusarangiya.
    Anootsim Powánarkisa ísamarangiya. Iyashuch k'kini kariyamashi tputsi atiniya,
  usa-usa: Yêmitiyaa Yóáane Yébereni áanikoratama yenákámá káqon-awiqa yímikena Póáánêti
    yaráitana maan-áwíkóní áaimma wíyôn-aagon-araaqa miráuma aráámáómá aúkáiye.
  soy-soy: nɛ Sepetee sipipi Yɑkupu nɛ uuwɑ̃ Yohɑni kɛ Yeesu uu rinyíri n hɛ rɛ Pɔwɑnɛrɛkɛsɛ.
    Tinyíri tɛ̃ ɑsei rɛ ikónɛ pisɛnkɛɛ.
  bkx-bkx: '@see-verse:MRK.003.016'
  hui-hui: Sebedi igini Yamese Yonela henego Yasuhanda libu mini mende Boaneyisi inanaga
    bi lalu Hari Kulu igini winigo libubi
  amf-amf: Zabdoos naana lamaana Yayqoobbee Wannisbena “Bovanerges” hamayse ki wodade
    (Bovanerges hambhoono guganatin naana hamintane.);
  quc-NNT: ri tat Jacobo u k'ojol ri tat Zebedeo, xuquje' ri tat Juan ru chaq' ri
    tat Jacobo. E are' wa' ri xkoj Boanerges che ki b'i' rumal ri Jesús. Ri b'i'aj
    ri' kel kub'ij chi e junam ruk' ri kiäqul ja.
  dob-dob: ta wate Yemesa matasina Yoni, taudi Sebedi natunao, ta Yesu ꞌieesedi Bowanage
    (ta Bowanage ꞌana mwalatoi ꞌaene taudi ꞌatuwa wepalala nadigega);
  wrs-wrs: Yemsm Yonm etel bosalalm Sepetina ombolsamblam pusvundthoawolna, awowolna,
    yimba holaiklana ombolsambla, doara yimba indvuvral elohvna.
  mca-mca: 'ha'' Jacobo (Santiago) ƚa''s ha'' Zebedeo qa ha'' ƚek''inij Juan, (hik
    hekhewe'' ha'' Jesús ƚeqiyitsij Boanerges, ikji'': “ƚelits na''aj tejen”),'
  tzo-TZC: Ti Jacoboe, ti Juane (Jaꞌ snichꞌnab ti Zebedeoe. Boanerges iꞌacꞌbatic sbiic.
    Jbel xcꞌopojic, xi ti smelole.)
  mya-mya: (မိုး​ကြိုး​၏​သား​များ​ဟု​အ​နက်​ရှိ​သော​ဗော​နေ ရ​ဂက်​ဟူ​သော​နာ​မည်​ဖြင့်
    ကိုယ်​တော်​မှည့်​ခေါ်​သူ များ​ဖြစ်​သည့်​) ဇေ​ဗေ​ဒဲ​၏​သား​နှစ်​ယောက် ယာ​ကုပ်​နှင့်​ယော​ဟန်၊-
  gng-NT: 'nin Sebede ya bijiɛb Saak nin uʼninjɛ San, u baan'' bɛ Bowanɛrgɛs, niʼtingi
    si: «itɛtiɛn ya nib»'
  cbi-NTPO: 'Zebedeo'' nalaya: Santiago bain, Juan bain, entsalanuya Boanerges mumu
    manbumi, kuidya juuñuu rukula titu,'
  ikk-NT: Jemisi lẹ Jọnụ—wẹ ẹbụọ wụ ụmụ Zẹbẹdi (ndị hụn o tu “Bonagẹsị”, 'ya wụ Ụmụ
    Akpabọ);
  leu-leu: e na Jems, a lak si Sebedi xuvul pa tina, na Jon. Nane xali nare pana saxa
    isin, Boanesis, a malasuf ina isin aanabeꞌ ‘natuna vabarak.’
  maz-NT: '''ñe e Jacobo ''ñe e Juan c''ü nu cjuarma; o̱ t''ivi e Zebedeo. E Jesús
    o jñusp''üvi c''ü ''naja o̱ tjũvi Boanerges. C''e tjũ''ũ ne ra mama ngue bëzo
    c''ü na zëzhi nza cja ''ma yürü e dyebe.'
  bod-N: ཟེ་བད་ཡཱ་ཞེས་བྱ་བའི་བུ་ཡ་ཀོབ༌དང༌། ཡ་ཀོབ་ཀྱི་སྤུན་ཡོ་ཧ༌ནན། དེ་གཉིས་ཀྱི་མིང་ལ་པཱ་ནེར་གེ་ཞེས་བཏགས་ཤིང་འབྲུག་སྒྲའི་བུ་ཞེས་པའི་དོན༌ཡིན།
  tca-NT: Rü togü nixĩ ga Chaü̃tiágu rü naẽneẽ ga Cuáü̃. Rü nümagü rü Zebedéu nanegü
    nixĩ. Rü Ngechuchu rü Boanéregu nanaxüéga. Rü ngẽma nixĩ i Duruanexü̃ Nanegü —ñaxü̃chiga.
  zpl-NT: Stuculla lee Jacobo, nu stuculla lee Juan, neca rucu benequieꞌ llianaꞌ bene
    enu lee Zebedeo. Uhualee Jesuse rucu llianaꞌ Zebedeo, Boanerges, nu rni nucuaꞌ
    bee lliꞌñi beziyuꞌ.
  mbc-NT: Tiago, Zebedeu munmu, mo'ka'pîiya takon João yarakkîrî. Inkamoro ese'tî'pîiya
    Boanerges pe. Wara'napi warainokon taato' mîrîrî Boanerges.
  ndg-ndg: Yakobo mwana wa Zebedayo, ni Yohana nnunawake Yakobo, aampai lina lya Bonagesi,
    abo ni bana ba Ngurumo,
  wsk-wsk: Se Zebedee ko namar ilagala James John ilak. Mu nunup iru beteram, Boanerges
    mam. Nup mu ko nunguning “Pure ko Namarari”.
  toj-NT: Cho stzaa ja Jacobo soc ja yijtz'in Juani, ja' state ja Zebedeo. Jaxa yenlei,
    jel bi t'usan ja xchijnaq'uei. Lajane bi soc ja mentzululi porque snicjele xta
    nia.
  dwy-dwy: '@see-verse:MRK.003.016'
  kkl-kkl: '@see-verse:MRK.003.016'
  tbc-tbc: '@see-verse:MRK.003.016'
  sna-sna: Jakobho mwanakomana waZebhedhi nomununʼuna wake Johani (avo vaakatumidza
    zita rokuti Bhoanerigesi, kureva kuti Vanakomana voKutinhira),
  smk-NT: saray a'nak na ni Zebedeo a si Santiago tan si Juan a pinangaranan nasaran
    Boanerges a say katarusan na ket Anak nin Kudor,
  grc-TCGNT: καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου, καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου· καὶ
    ἐπέθηκεν αὐτοῖς ὀνόματα Βοανεργές, ὅ ἐστιν, Υἱοὶ Βροντῆς·
  mzz-mzz: Sebedi natunavo Diemesi taina Dioni taiauda, Ieisu iqoledi Boanege (kananuanuana
    Kanitala Natunavo)
  gof-WFTW: Bo7anerggees (Dada daaniya asata) yaagidi sunthidayssata, Zabdiyoosa nayta
    Yayqoobanne Yayqooba ishaa Yohaannisa,
  spa-BLM: Santiago, hijo de Zebedeo; y Juan, hermano de Santiago, (al que llamó Boanerges,
    que significa, Hijos del Trueno);
  kyz-NT: Tiago 'ga, Juã 'ga retee. Aipo 'gã nuwa Sepeteu. Oje'eg imũ Jejui 'ga 'jau
    'gã nupe Puanerigi 'jau 'ga 'gã nupe. Aeje'eg imũ Puanerigi 'ea Tupã ra'yra 'ea
    poromũ.
  dao-dao: Zebedea capa xawi Jakuk la Johan, (Jesuh naw Boneraketa a jah sui, acun
    cun, “Mkyeka capa xawi”); tinaka kyaki.
  cya-cya: yu Jacobo, sñe' yu Zebedeo, lo'o yu Xuhua ta'a ngula yu, chcuaa yu can'
    mdi'in tyaa ñi nii yu, Boanerges, lo' cha' re nchca ti' chcui', sñe' tyi'yu,
  beu-beu: '@see-verse:MRK.003.016'
  wrk-wrk: Marda buwakula, Jayims baki Jun. Bulangi nijanganjinyi, niji nangangi Sibidi.
    Yanybayi Jisus bulangi nanankuya nganinyiwuya, buli barrinani ngurrwangka, baki
    nijarrijbayi bulanya yingka niji, ‘Nganinyiwuya Ngurrwangka.’
  nii-nii: Pe nga Sependii nge kingam Jeims angim Jon wu tał embe eipi endi sipi ngum,
    embe ei Bonesis. Embe puł yi mił nim, “Kupu muł ek tangiłim,” embe ei sipi ngum.
  ign-NT: '@see-verse:MRK.003.016'
  dik-NT: Jemith Dhubedï kek wämënh koor cɔl Joon (kek aacï Jethu cäk ke cɔl Boanergeth,
    ku wɛ̈tde yic kɔc ë mär deŋ.)
  cac-cac: vin̈aj Jacobo yed' vin̈ yuc'tac vin̈ scuch Juan. A chavan̈ eb' tic, yuninal
    eb' vin̈aj Zebedeo. Ix ac'jican scuch eb' Boanerges. Boanerges syalelc'ochi, yuninal
    c'u sc'an̈i.
  tzj-E: Jacobo rlec'wal Zebedeo, Juan je rch'alal Jacobo, j-e' c'a Jacobo ruq'uin
    Juan xcanox chic jun quebi' rmal Jesús y xbixa chca Boanerges. (Boanerges nbij
    tzij alc'walxela' rxin queypa').
  san-BUR: ယာကူဗ် တသျ ဘြာတာ ယောဟန် စ အာန္ဒြိယး ဖိလိပေါ ဗရ္ထလမယး,
  yaa-NT: Jacobo yafi ãfe onefetsa Juan kenani, ãto apa Zebedeo ini. Jesús ato ane
    fetsa kenani Boanerges fakĩ. Nõ askafatiro, “Yora finakõia oa nai tiri ikai keskara”
    fakĩ.
  cab-NT: Jacóbo láu Juan le lamúlen, ja lirájüñü Zebedéo, ja únbaña lagúaja Jesúsu
    Boanérges—míni lan líra, Lirájüñü Wayújururu,
  clu-clu: dason anang mga bata ni Zebedeo nga sanday Santiago kag Juan (nga giningaranan
    nga Boanerges nga ang gostong ambalun, mga bata ang dagub);
  swh-ULB: Yakobo mwana wa Zebedayo, na Yohana ndugu yake Yakobo, aliyepewa jina la
    Bonagesi, hao ni, wana wa ngurumo,
  tpt-NT: vachu yu Jacobo ali ixlaqaj Juan, yu istsꞌalan ni Zebedeo. Ni yuꞌuncha va
    jalakjunil Boanerges, va naunputun istsꞌalan ni laqpaqnati.
  aai-aai: James, tain John hairi, orot Zebedee natunatun, Jesu wabih Boaneges, wabih
    anayabin farafarar natunatun.
  sny-sny: Meni tere'e lo iyape Jems, Sebedi lo meni eime. Jems lo pa'ise, Jon. Jisas
    lai lowesi iyape tere'e au eiye, Boanerges. Iyape ape lo si tewi apou ape, pesiyei
    lo eimane. [Lu 9:54]
  myy-myy: Gãjerã ñayijarã Santiago, ĩ ocabaji Juan, Zebedeo rĩa ñayijarã ĩna. Ĩna
    jʉ̃arãre Boanerges wame yiyijʉ Jesús. Ĩna ocana yijama, “Bʉjo Rĩa”, yireoni ñayijʉ.
  trc-NT: Ne̱ cuneꞌ soꞌ man síí cuꞌna̱j Jacobo taꞌníí síí cuꞌna̱j Zebedeo, ne̱ cuneꞌ
    soꞌ man tinúú Jacobo síí cuꞌna̱j Juan, ne̱ tucuꞌnáj soꞌ Boanerges man ro̱j soꞌ,
    ne̱ nana̱ “Boanerges” roꞌ, taj se vaa ase vaa taꞌníí yaꞌanj tuꞌvi̱i vaa ro̱j soꞌ
    a.
  cut-NT: Ta̱ma ye ne, duche ye Jacobo, da̱ya Zebedeo. Ta̱ma ye ne, duche ye Jua̱n,
    dihno Jacobo. Ihyan che o chahn ne, chaconahn Dihvo vo che duche ye Boanerges,
    che nahn ca̱hma Ihyan che doh ino ye.
  bel-bel: Якава Зевядзеевага і Яна, брата Якаўлевага, даўшы ім імёны Воанергес, гэта
    азначае, «сыны громавыя»;
  zlm-KSZI: Yakobus dan saudaranya Yahya iaitu anak-anak Zebedeus (dua orang adik-beradik
    ini digelar-Nya Boanerges, yang bermakna Anak Petir);
  gdr-gdr: Jebedaimna b'ɨga Yakobo dɨde ti yɨnggan Yoan yami re Yesu kwa yɨpa nyɨ
    towa akawonj Boanerge ongwatam yɨtkak da ɨaram b'ɨga,
  vmy-NT: 'Santiago ꞌba ko ntsꞌe Juan, kiꞌndire Zebedeo, xi kitsjajaꞌenre Boanerges
    (jaꞌen xi tsunire: Kiꞌndire Choꞌon);'
  cmn-FEB: 西庇太的大儿子雅各和他弟弟约翰（耶稣给约翰起名叫半尼其，即“雷之子”），
  gmv-RNT: Bi7orinegeese woykko daada nayta geetettida Zabidoosa nayta Yaqoobenne
    Yohannisa,
  ncl-NT: Oc sequin yeje Jacobo huan icni Juan, yehuanten ixolomes Zebedeo. Jesús
    quintocayaltic yehuanten Boanerges. Inon quinequi quijtúa pampa yehuanten cataloaya
    lacames quinami comunilisli.
  wed-wed: ma Zebedi natuna James ma ana tevera John i ḡorei Boaneges, anona waiparara
    natunatuna,
  sua-sua: e Sebedi klo hal ruk e Yems kar knopia e Yoanes, ennginduk e Yesus ta kilegem
    min tgus orom o Hibru nga re mruo te, e Boanerges. Vanang kam hortgem ngina munik
    to endo ka pun ta vle te, “Alo Krovger.”
  klt-klt: hang Jeims wu Sebedi nanggená hang kulaná Jon (yarán wawu Boanerges ing
    mantáng yámuk wawu wata hulá wu punam bá ina táinemálák),
  are-are: Zebedee-aka worra tharra, James-anha, tjia ekura John-anha turta. Artwa
    nhanha tharranha Jesuala rretnya arrpunha turta alpmelaka, “Boanerges,” nhanhatitja
    “Kwatja Angkatjaka ‘liranhanga.”
  gai-gai: Na ma Sebedina nuocniŋ motocmo ma larapacrina, ianna Iemis, na mana lapmbitaca
    Ion. Na ma maniŋmo i Boanerges matɨkat, na an ina mɨnɨŋa gaind, “Meikramtaɨra
    riacapa weperacna mɨtmɨta morena kirar toc.”
  qvm-NT: y Zebedeupa tsurincuna Santiago y Juan. Santiaguta y Juanta Jesús cuyay
    jutinta churapargan “Boanerges” nishpan. “Boanerges” nishganga “Räyupa Tsurin”
    ninanmi.
  chz-NTPS: Jacobo jo̱o̱ꜘ Zebedeo hiꜙ Jwa̱a̱ꜚ ø̱ø̱hꜚ Jacobo. (Läꜙu̱u̱ꜘ dsaˉ heꜘ gaꜙmiꜙche̱e̱yˉ
    Boanerge. Jmɨɨˉ naˉ hnøøꜗ jähꜙ jo̱o̱ꜘ ñihꜗ.)
  kmu-kmu: YemesiꞋene aganaꞋamoꞋa YoniꞋene Sepetina neꞋamogania YisasiꞋa anakia PoanesiꞋe
    huno malene. Ani anakimoꞋa tagai kefina monagemoꞋma hia avamete huꞋana tokiyaꞋage
    ke nehaꞋa kanolatane huno anakia malene.
  ood-NT: Haꞌi ehp o d James ch John ch d Zebedee aꞌalidag. Kutsh idam hab ep ha chehch
    g Jesus ‘Tataniki Namkam.’
  lbm-lbm: अऊर जब्दी को बेटा याकूब अऊर याकूब को भाऊ यूहन्ना, जिन्को नाम ओन बुअनरगिस
    मतलब “गर्जन को बेटा” रख्यो,
  ncj-NT: huan Jacobo huan icniu Juan, iconehuan in Zebedeo. Yehhuan oquintocahhuiloc
    Boanerges, tlen quihtosnequi tlacamen chihchicahuahque quen tlatecuinilotl.
  yuj-yuj: Tá Sebedimp táráp Jems ntia maomp nánae Jonén man kor ankwap e ‘Boanerges’
    ri pap. Am e fi te ‘Oukurérao párákapnámp niamp arop’rá sénapono.
  kto-kto: Ga Iemes ga papa ang ila kubama Ioanes, litie lopien angan Sebedi. Ga lebouala
    o bonim ‘boanerges’. Ga ume ivan Iesu gare ro, “Teipien la kalina gare duk la
    ime ilo.”
  gmv-NT: ቢዖሪኔጌሴ ዎይኮ ዳዳ ናይታ ጌቴቲዳ ዛቢዶሳ ናይታ ያቆቤኔ ዮሃኒሳ፥
  por-BLT: Tiago e seu irmão João, filhos de Zebedeu (a quem Jesus chamou Boanerges,
    que significa “filhos do trovão”),
  stp-NT: 'Miꞌ dhɨr baꞌ moo gu Jakoobo gio gu Juan, daim sɨspidhim, maamraꞌn gu Sebedeo,
    guiꞌ nax joiꞌñdhaꞌ na Boarnerjes ja tɨɨtɨꞌndaꞌ gu Jesuus, na jaꞌp kaiꞌñkam jup
    jum kaiꞌch: Jix bhaaꞌmnagɨm.'
  mgc-mgc: Yemisi öndu nï Yowani aba, zë gisi 'ba Zebedeyo, Yësu ï'dï ru dë zë Bonerega
    kö'du ya'ba aba piwo,
  ame-NT: allot̃paʼ ñam̃a Jacobo ñam̃a paʼmoʼnasheñ Juan ñeñt̃ Zebedeo puechemereshaʼ;
    ñetñapaʼ oʼ socherraneterr Boanerges ñeñt̃ yoten yeñoño T̃ecorenaʼtar.
  mgh-2016: Nayakhobo ni ahima aya Nayohana, ashaana a Nazebedayo aavahiye ni Yesu
    nchina no Buanege, maana aya “Ashaana o uritima”,
  kvn-NT: tegin Zebedeo-machi-Jacobo, tegin e-urpa-Juan. Tenal we machimal-walbogiddin
    Jesús tar-nugzhasbal, Boanerges. Boanergesdin chogle, iche-unni-urwed-tule.
  gvf-gvf: ta Sebedi wan Yemis, ta Yemis kebinbi Yon, kebin abin sutan i, kaan ta
    Boanesi (Golin ka, kamin guru dungwa yal milungwa) yerere,
  san-ISO: yākūb tasya bhrātā yōhan ca āndriyaḥ philipō barthalamayaḥ,
  deu-ELBBK: und Jakobus, den Sohn des Zebedäus, und Johannes, den Bruder des Jakobus,
    und er gab ihnen den Beinamen Boanerges, das ist Söhne des Donners;
  mcb-NT: 'Santiago intiri Joan, itomiegi Severeo, ipaiigairira Voaneregeshi (onkantakera:
    “Kañoigamataka Kareti”);'
  yle-yle: Saimon u mbwó Andru myomo, Njems mbwémi Njon pyolo podo, Sepédi tp꞉oo dê.
    Yesu ngê Njems mbwémi Njon yi pi dê ntaa doo, apê, Komo pwááti dê, yi chóó yi
    dnye ngê, Mbówanêênjîs.
  swh-1850: Yakobo na Yohane, wana wa Zebedayo (Yesu aliwapa hawa ndugu wawili jina
    Boanerge, maana yake “wanangurumo”),
  ese-NT: Semeneoja bacua ejja Jacobo, oja chahua Huani peaꞌai Jesosaa pea bajjani
    acaꞌyonaje Cueji bajjani, oja sohuijo ca ca Boaneje bajjani;
  jac-NT: naj Jacobo, yeb naj Juan; ebnaj cawan̈ tiꞌ yuẍta isba ebnaj, iscꞌahol icham
    Zebedeo ye ebnaj, Boanerges yacanico Comam isbiho ebnaj. Huneꞌ bihe tuꞌ chal yelapnoj
    Yuninal Cꞌuh.
  cak-CNT: Ri Jacobo y ri Juan, ri e ruc'ajol ri Zebedeo, ri xubij chuka' Boanerges
    chique; bi'aj ri nic'ulun c'a chi tzij chi e achi'el cokolajay.
  zia-zia: Yakobo nung Zebedira mani aune meta nuna Yohane auna yazo seka Boanege
    asena ara. (Ge naname-una, “Bibiyara mani.”)
  mal-2015: 'സെബെദിയുടെ മകനായ യാക്കോബു, യാക്കോബിന്റെ സഹോദരനായ യോഹന്നാൻ: ഇവർക്കു ഇടിമക്കൾ
    എന്നർത്ഥമുള്ള ബൊവനേർഗ്ഗെസ് എന്നു പേരിട്ടു —'
  tuo-NT: Santiago, tojo nicã cʉ̃ acabiji Juã na Zebedeo põꞌrã nicãrã niwã. Narẽ Boanerges
    wãme õꞌocʉ niwĩ. Tojo nígʉ̃, na ĩꞌoduarã niyucã, “Bʉpo Põꞌrã” nigʉ̃ weecʉ niwĩ.
  mbl-NT: xix Tiak xi' taknõy Yoãm, yã Yemeneo kutok, yã Tiak xix Yoãm 'ãxet'ax nõy
    Motnẽy, yã tikmũ'ũn yĩy'ax kopa yã' yãy no'ok kutok,
  zpc-NT: 'Ulionëꞌ tu benꞌ lao Santiago len bichinëꞌ Juan. Nacayaquëꞌ z̃iꞌi Zebedeo.
    Uxubanëꞌ laoyaquëꞌ Boanerges, ta inaro xtiꞌidzaꞌro: Z̃iꞌi hueziuꞌ como danꞌ nacayaquëꞌ
    benꞌ rgüinꞌ.'
  gul-NT: Dey been James an e broda John, dem wa been Zebedee son. Jedus call dem
    Boanerges, dat mean “Man wa git bex tommuch an mek nise like tunda.”
  mau-NT: cao⁴ Jacobo xi³ ti³-le⁴ Zebedeo, cao⁴ Juan xi³ ntsˀe⁴ Jacobo. Apellido-le⁴
    Boanerges qui³tso²-le⁴, xi³ tso²-ni³ nca³ ˀnti¹-le⁴ chˀaon⁴,
  gup-gup: dja James nawu beywurd nuye Zebedee, dja John nawu James benedanginj. Nahni
    bokenh bininj Jesus benbenengeybom Boanerges. Nahni kunngey kamenyime “Beywurd
    nuye Namarrkon”.
  bss-NT: Jemsɛ bɔ́ mwǎnyaŋ Jɔnɛ, bǎn ábe Zɛbɛdiɛ, (ábe Yesuɛ ânchuúʼɛ́ mbəŋ
    aá Bwanegɛsɛ, awě adé bán, Bǎn bé ngin.)
  met-met: Yems kixinginoa Yon (Sebedi garandi, ne sina yaya Boanerges na dingtang,
    namuxinoa bing Kaxap Garandi),
  kpj-NT: Txiau ijõ, tii Zebedeu riòre rare. Kia seriòre Jesuisi rininirenyre, Boanejimy,
    inireny. Kia heka irybereny rare, Biumytxy riòrereny.
  zao-NT: 'Santiag ne Juan (rop zha ree nak xgann Zebedeo, kuu mtob le Jesús Boanerges,
    diiz ree nak: “Zhiinn bel bti”);'
  byx-byx: '@see-verse:MRK.003.016'
  ctu-CTI: Jacobo i yalobil Zebedeo yic'ot Juan i yijts'in Jacobo tsa' bʌ i yotsʌbeyob
    i yʌlas c'aba' Boanerges, i sujmlel ti lac t'an che' bajche' i t'an chajc bʌ winic,
  zos-NT: 'Cyøpiṉyajque''t metzcuy Zebedeo''is ''yune: tum ñøyipø''is Juan y tum
    Jacobo. Jacobo y Juan Jesusis yac nøyi''ajque''t Boanerges, lo que ndø nøjandyambapøte
    ndø onde''omo: rayo a''ṉøcuy.'
  gvs-gvs: Sebedi natunao Yemesa ma siyana Iyoni go, Yeisu ivayokoidi Bowanega. (Bowanegayana
    ana kaigavila moe kidi palapala nakae.)
  kbm-kbm: be Sebedi natu-nggen Jems gabu Jon. (Be Yisu gital sulu ares ti ginei Boanesis
    weik walpap, ve sulu ivang be avos bambamo sinsin ge).
  tew-tew: '@see-verse:MRK.003.016'
  rmc-rmc: 'o Jakob the leskro phral o Jan, le Zebedeoskre čhave (savenge diňa nav
    Boanerges, so hin prethodo: le Perumoskre Čhave),'
  apr-apr: inbe Sebedi di natunu yo Yemis iye taini Yowan nga. Di ngan Yesu isu edi
    paunu ye Boaneges. Ngan edi tani in punu nen, Looloo di Natunu.
  tiy-tiy: Santiago brab Juan, sani de nga Sebedeo. I Jesuse féndawétén so bero Boanerges
    (i atag ne “do nga dégu”),
  nlg-nlg: James maia na hoghona, John — rana dalena Zebedee (Jesus te holora nia
    ‘Boanerges,’ te ghaghua tana leuda “na dalei viviha.”
  dgr-DOGNT: eyıts'ǫ Zebedee weza James eyıts'ǫ wechı John, (Zezì eyı dǫ nàke Boanerges
    gòhdıì goızı; “eezhı ts'ǫ dǫ” gedıì-agedı),
  pes-OPV: و یعقوب پسر زبدی و یوحنا برادریعقوب؛ این هر دو را بوانرجس یعنی پسران رعد
    نام گذارد.
  ron-1924: 'Иаков, фиул луй Зебедей, ши Иоан, фрателе луй Иаков, кэрора ле-а пус
    нумеле Боанергес, каре, тэлмэчит, ынсямнэ: „Фиий тунетулуй”;'
  tpz-tpz: ke Jëmis pen kea peꞌ Jon, ee a poa sunaiꞌ Sëbëdiꞌ, e Ieesuꞌ to vëhnan raoe
    pon e Poaanesis, a pusun in o ëhnan pamëh to teꞌ va non manih pan, “A poa koaꞌ
    to toto va ne manih pa kara”.
  agd-agd: Sebetin anin Yemisin nú be afá Yoni nu san Boanekesi ne sen mino. Mai víi
    ana maen aafa ma kankaré tiyain anin kanan nen tikhen mino.
  rkb-NT: '@see-verse:MRK.003.016'
  san-THA: 'ยากูพฺ ตสฺย ภฺราตา โยหนฺ จ อานฺทฺริย: ผิลิโป พรฺถลมย:,'
  iws-iws: Mɨ Sebedi siir yɨnisɨm nwɨso Jems, Jon sowiirɨn Jisɨs siya yaeya inɨgar
    swokɨ kisɨna okdap haigɨnɨu, Boanesis. Tɨkɨ inɨgɨn siir inɨg tɨpmwokɨ tɨpmwowɨn,
    ta diya tɨowiya saiir yɨnisɨmkɨn. Sowiir yaiya ɨni hɨriinan ywowa.
  pol-SZ: Jakub i Jan—synowie Zebedeusza, nazwani przez Jezusa Synami Gromu,
  ztq-NT: Jacob ni betsy wiñ xaa Juan. Xiñ Zebedeo nak xaa chop xaa. Boanerges kwloolë
    Jesús xaa. (Tiits ko nak sinak nii xñee ñe Xiñ Nkwsiy.)
  zai-NT: Jacobo ne Juan xiiñi Zebedeu, iropa bi'chi ca'. Ulee lá be laaca Boanerges.
    Pa niní' be ni didxazá la? ñabi be laaca Xiiñi Rayu.
  upv-upv: ko Jemes nga Sepeti natun, ko tasin wor Jon, nga ni m̃ilngi kele nise nuru
    morwajie Boanejes, nga muwra puwra natu belver (suri orivi jinibb nga morok-verver).
  aui-aui: Zebedi natunatuna Jemes da tiinaru Jon, Yesu iviwaghawaghayedi Boaneges
    (yana basuna warikeyakeya natunatuna),
  wap-NT: James naꞌiki John, Zebedee dainao (Jesus kaꞌuutan ĩdyaun Boanerges kii,
    “Toroanaru kawanuinao” kiaꞌo wuruꞌu ĩdakota-kaoaz),
  mva-mva: 'Zebidi natu Zems taritoka Zon diaru. [Iesus ara iandiaru nge Boaneres.
    Ara ngae labu nge bokai: “Lamalama Tamoata.”]'
  dwr-NT: Bo7aanerggeessa yaagiide suntheedda Zabiddiyoosa naanaa Yayiqoobanne Yayiqooba
    ishaa Yohaannisa. “Bo7aanerggeessa” giyaawe “Wolqqaama asatuwaa” giyaawaa.
  kfw-kfw: "James li anai John, Zebedee sangai (Jisu'n Boanerges tia araming aleiphuo,\
    \ hiwa tinachu “Ruokinri sapa ngai”\x94 tina eii);"
  bfz-bfz: जब्दिए रे पाऊ याकूब और तेसरा पाई यूहन्ना, जिना रा नाओं तिने बूअनरगिस, मतलब,
    गर्जणो रे पाऊ राखेया।
  cuk-09: Santiago, degine, e-urba Juan, Zebedeo-machimala; a-machimalade baisursunna
    ulud-daed. Degisoggu, Jesús, Boanergesye onugsasbardo, a sogleged, mar-goled-machimalaye.
  ben-OBCV: সিবদিয়ের পুত্র যাকোব ও তাঁর ভাই যোহন (তিনি যাঁদের নাম দিয়েছিলেন বোনেরগশ,
    এর অর্থ, বজ্রতনয়);
  mil-NT: 'Te ɨngá‑dé nání‑dě Jàcobó, te ɨngá‑dé nání‑dě Juàá, te ñaní té Jàcobó‑áⁿ
    cúú tě Juàá te ndɨ ndùú‑güedé cúú‑güedě déhe té Zebèdeú, te ndɨ ndùú cue tée‑áⁿ
    nǐ dánání ñàha Jesús xii‑güedé Boànergés, te tnúhu‑áⁿ quéé‑xí: Cue tée ío yáchí
    cúděéⁿ, duha quèe‑xi tnúhu‑áⁿ.'
  myu-myu: André i, Filipe i, Bartolomeu i, Mateus i, Tomé i, wara'at Tiago i, Tadeu
    i, Simão i, Judas iscariotes i. Ibũrũ ma ibutet ip. Jesus wara'at o'subutetmõg̃
    Simão buten. Wara'at ibutet Pedro i osunuy. João Tiago kitpit osunuy. Jesus wara'at
    o'subutetmõg̃ João buten―Tiago buten tak. Boanerges i wara'at ibutet ip osunuy.
    Boanerges ibaca ip xiririkiap puxim iape. Zebedeu ipotpoyũ ip osodop xepxep. Wara'at
    Tiago Alfeu ipot osunuy. Simão jeipi kay jĩjãat osunuy. Judas Iscariotes g̃uyjom
    Jesus o'g̃ũm cekay itakomaayũ be yaoka am. Ibũrũ ma osodop ip 12 beayũ―Jesus emumujuyũ.
  amk-amk: Yakobusi tuti ne tahatui Yohanesi, uru mani Zebedeusi ne kaisung surui
    ne. (Inontarai nini suruino sahu suru kontai we Boargenesi amani netawe Kaisung
    Kadidu.)
  fai-fai: keida, Sebeddi muduw Yemis so alam ning Yon so bidi Yesus alata win takuyam
    Bonedyas, yakeisa. Umi mit ayo kimán man kalin keidiw,
  ura-NT: 'nejera Joaan aina Sebedeeo calaohichuru Saantiaao naaonjoainurine. Acaauru
    jetaote, Boanerges neein curuaatenajae: “Arara calaohichuru,” naaneneein.'
  mcd-NT: Futsafo Zebedeo facu rafu Santiago yafi Juan. Aton anu tuqui huani Moanurquisi,
    onicoinnin tsainmanfin nocofunufo curushcoin nan turuica cuscara.
  urt-urt: Jisas nangange naŋ Boanerges nalme Jems hindi toꞌ kin Jon, talah tikin
    Sebedi. Naŋ tehei Boanerges taꞌe leꞌe, ‘lahmiyeꞌ tikin dululul’.
  kiz-kiz: Yakobo mwana ghwa Zebedayo, ni Yohana ndongo munu Yakobo, j'haampelili
    lihina lya Bonagesi, abhu ndo bhana bha ngurumo,
  tzo-TZE: Xchi'uc Jacobo xnich'on Zebedeo. Xchi'uc yits'in li Jacoboe, ja' Juan sbi.
    Ja' Boanérges i'ac'bat sbiic yu'un li Jesuse. Ja' smelol ti ta anil no'ox ic'opojic
    jech chac c'u cha'al xbac' chauc. Yu'un ta ora tsc'an chaq'uic castigo stuquic.
  lex-lex: Sebedeus a'nani Yakowsi nora hyalli Yohansi mak Yesus Nala nanni Boanerges
    maka nnia'eratni de kukru-gauru a'nani,
  dov-dov: Jemusi mwana wa Zebbediya, aJoni mwana wakwabo wa Jemusi, aba wakabawuzika
    kuti mba Bbowanejesi, nkukwamba kuti bana ba ndabi;
  rgu-rgu: '@see-verse:MRK.003.016'
  toc-NT: San­tiago xa̠hua Juan xca­maná̠n Zebedeo, hua̠nti̠ xlá ca̠li̠­ma̠­pa̠­cú­hui̠lh
    Boanerges, eé tachu­huí̠n huam­putún Xcamán Jili;
  ulk-1902: 'Pako Iakobo Zebedaio ra uerem, a Ioane Iakobo ra keimer; E uiabi nei
    atker Boanerege, tonar, Girgir ra uerem:'
  som-som: iyo Yacquub ina Sebedi, iyo Yooxanaa, Yacquub walaalkiis, iyaga wuxuu u
    bixiyey Bo'anerges, waxaa weeye wiilashii onkodka,
  anh-anh: '@see-verse:MRK.003.016'
  mam-C: Ayetzin kab'el, Santyaw ex Juan, kyitz'in kyib', k'walb'ajqe te Zebedey,
    ok tq'o'n juntl kyb'i te K'walb'aj te Q'ankyaq.
  ndj-ndj: Yakobi na Yohani vana va Sebidayu Yesu avakemili Bowaneligi, mana yaki
    “Vandu va kuwumba”,
  mbj-NT: Ta jawén mä Sebedew taah, Tsijaag, Jowãw häd enäh doo, “Darung Do Taah”
    tamaneëënh doo.
  lat-VUC: 'et Jacobum Zebedæi, et Joannem fratrem Jacobi, et imposuit eis nomina
    Boanerges, quod est, Filii tonitrui:'
  ngp-ngp: Yakobo na nduguye Yohana, wana Zebedayo niyo awenk'ha zina dya Boanege,
    nuko kugamba, “Want'hu wa Kiludoleludole”,
  enq-2: Sebedi ikiningi Jemesapa, Jemesa kaiminingi Jonepa dolapo kenge Bonagesa
    lea. (Bonagesa dokonya tenge doko, Kaiti toka lenge dokonya ikiningi.)
  eng-ASVBT: 'and James the son of Zebedee, and John the brother of James; and them
    he surnamed Boanerges, which is, Sons of thunder:'
  mna-mna: 'Yems ziru tiziini Yoan (wal ru tina, Zebedi lutuunu bizin. Mi zan toro
    tipaata tisombe Boanerges. Zaana tana ka uunu ta kembei: ‘Lolo lutuunu bizin’.)'
  myw-myw: Sebediy nitun Yemes son bwadan Yon, idokes Bowanages, peinan asisinap ma̱wana
    pala̱pal tasiyas;
  sby-sby: ne Jemusi ne Yohane banabendi Sebedayo, Aba babili Yesu walabapa lina lya
    Bowanege, lilapandululungeti Bana ba kukunkuma,
  sll-sll: Te ta Yems, ta Yon, yasuri Sebedi wang mongwi.
  yaq-NT: Jume' watem team intok, iiyime juname'em. Jakoobo' teame, Sebereo' teamta
    u'usi. Intok a' sailuawa, ju'u Joan teame. Juname'e ket ta'abwim teatuak. Ebreo
    nokpo nokwame. Juname'e intok, Bo'aneerjim tea. Jiak nokiu juchi a' kuaktituk
    intok teekapo yuku ru'uti jiame, ti jiubae.
  uro-uro: näkt ma Jems kä na aa läktka ma Jon ma Sebedi aa imiom. Ma Jisas ka mes
    iom na ama ngärhipki i ma Boanerges i rhakt täkt ama ngärhipki di qi sameng sävät
    a iom i iom di rhoqor ama iauska qärakni i vukpukdur väm ga
  ita-1885: 'Poi Giacomo figliuol di Zebedeo; e Giovanni, fratello di Giacomo, a'' quali
    pose nome Boanerges, che vuol dire: Figliuoli di tuono;'
  muy-muy: bəza ge Zebede ata Zek nday ata wur ga məŋani Zeŋ ; nday ti Yezu àdi slimi
    ana tay Bowanerges, awayay aɗəmvaba nday akaɗa ga aday ga avər ya aməcay ni ;
  kqc-kqc: ma James ini dubuini John sa, Zebedee di mida mida (Iesu ini roka maro
    bi Boanerges, mina ini adina bi, “Oma yaku ofu tu nido kana di mida”);
  tav-tav: Jacobo, cʉ bai Juan Sebedeo punaare na cabejeyupʉ Jesu. Boanerges na cawameyeyupʉ
    Jesu, “Bʉpo Punaa” ĩrica wame.
  eng-ULB: James son of Zebedee, and John the brother of James, to whom he gave the
    name Boanerges, that is, sons of thunder;
  spa-VBL: Santiago, hijo de Zebedeo y su hermano Juan (a quienes llamó Boanerges,
    que quiere decir “hijos del trueno”),
  fra-_FOB: Puis Jacques fils de Zébédée, et Jean frère de Jacques, auxquels il donna
    le nom de Boanerges, c'est-à-dire, enfants du tonnerre;
  hau-ULB: Yakubu dan Zabadi da Yahaya dan-uwan Yakubu wanda ya basu sunan Buwanarjis
    watau 'ya'yan tsawa,
  mal-mal: സെബെദിയുടെ മക്കളായ യാക്കോബ്, അവന്റെ സഹോദരനായ യോഹന്നാൻ എന്നിവർക്ക് ഇടിമക്കൾ
    എന്നർത്ഥമുള്ള ബൊവനേർഗ്ഗസ് എന്നു പേരിട്ടു —
  kkc-kkc: osoloso Sebediyo owolo bakadio Yemes dio omolo Yonee dio (Yesuye hu hee
    hedi Bowaneges. Hu eyo bei ee to kei wei masi weli);
  urd-GVR: Zabdī ke beṭe Yāqūb aur Yūhannā jin kā laqab Īsā ne ‘Bādal kī Garaj ke
    Beṭe’ rakhā,
  far-far: ma sa Jemes fainia sa Jon na ro wele nia sa Sebedi ki, ne sa Jesus nia
    fasata keroa 'ana “Boneges”, na fadalana ne wane ne guisasu ladaro 'ali'ali dia
    na kwangakwanga.
  suz-BL: जब्‍दी आ तौ याकूब नु आ लोक्‍ब यूहन्‍ना, मेको आस कली बोअनेरगेस नें वोदा बाक्‍त।
    बोअनेरगेस देंशो “बुंबु आ तौ नस” दे रुम्‍सीब। लूका ९:५४
  car-NT: mo'ko Sebedeus ymuru Jakobus mo'ko ipiry Johanes maro (Boanerges me enapa
    Jesus kynejatojatokon, moro tauro'po man konomeru y'makon),
  amp-amp: yo Sebedirhu yon Jemsr yo nmem Jonr. Wom yufat tfit tu Jisasrn futamorf
    Boanesis. Yufathu yimbu yuhat, “Tohrhu Yonf.”
  bht-bht: ऐ दो भाई जिना दा ना याकूब कने यूहन्ना है, सै जब्दी दे पुत्र थे, जिसयो यीशु
    ने बुअनरगिस बोलया, कने उदा मतलव गड़कने बाले माणु।
  eng-NOY: and James the son of Zebedee, and John the brother of James; and he surnamed
    them Boanerges, that is, Sons of thunder;
  cub-NT: Zebedeoi mácʉ Santiago, aru Santiagoi yócʉ Juan máre, ãmidorejamed̶a náre
    Boanerges, õpo tʉinoi mára ayʉ.
  ita-1927: e Giacomo di Zebedeo e Giovanni fratello di Giacomo, ai quali pose nome
    Boanerges, che vuol dire figliuoli del tuono;
  lww-lww: a Semes, nap̃a narina ne Sepeti, a Yoane nap̃a wenla ne Semes nene, nap̃a
    Yesu sikiapu lalua nene rui, asape Ponases, nap̃a kana kinasia pisape la lua nene
    ape polilu nena ga, komin la lua nene, pulgola apismolue lue ga,
  ckb-ckb: یاقوبی کوڕی زەبدی و یۆحەنای برای کە ناوی لێنان بوانەرگس، واتە کوڕانی هەورەتریشقە،
  spm-spm: Sebedin otaraniiŋ Jems ri Jon (A izɨɨn khavɨna aniiŋga athɨ, Boanerges.
    Izɨɨn khavɨm mbɨnɨɨŋ kamagh gu, avhesa mbɨghɨravɨram mbɨŋger gumaghaniiŋ),
  nas-nas: '@see-verse:MRK.003.016'
  uvl-uvl: '@see-verse:MRK.003.016'
  tpa-tpa: Zebedee natunatuna James ma a tevera John i ghorehi po Boanerges (Boanerges
    anona yana ‘waiparara natunatuna’),
  eng-BBE: 'And to James, the son of Zebedee, and John, the brother of James, he gave
    the second name of Boanerges, which is, Sons of thunder:'
  ixl-CNT: Antu u Jacobo tuchꞌ u Xhan, vitzaꞌqꞌ, qꞌul ikꞌaol u Zebedeo, qꞌuꞌl oksal
    vaꞌt ibꞌii tu u Jesuus. Boanergees tekuꞌen. “Ikꞌaol tininunchil” chu u tokebꞌal.
  xsi-xsi: aku ipatea Yamesi, i Sebedi natu, tava tai Yoane, ku ipatu kinzi rua ŋanzi
    toŋge tu, “Boanesis”. (Ŋoa ŋinde nde duvi mine tu, “Tamâta Sitogo Mbamba Ipu”.)
  crx-NTPO: James 'ink'ez bulhutsin John Zebedee ooye'ke 'enne Sizi Boanerges nabudátni,
    ndi 'oozí'-i “huskéne” ni whe 'utni;
  kan-OKCV: ಜೆಬೆದಾಯನ ಮಗ ಯಾಕೋಬ ಮತ್ತು ಅವನ ತಮ್ಮ ಯೋಹಾನ ಇವರಿಗೆ ಯೇಸು “ಬೊವನೆರ್ಗೆಸ್” ಎಂದರೆ
