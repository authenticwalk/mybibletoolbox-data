  tos-NT: Santiago, xa̱hua̱ Juan, hua̱ yumá̱ xcamán ko̱lutzi̱n Zebedeo, chu̱ hua̱nti̱
    Jesús ma̱xqui̱ko̱lh xtucuhuinicán Boanerges. (Yuma̱ c-xatachihui̱n arameo huaniputún
    “Xcaman Jilí”, usu “Chixcuhuí̱n Lacapala̱tnaní̱n”);
  rro-rro: Sebedeo nahuna Iakobo, hatina Ioane ohi (Iesu ata ebenakia hanona Boanere,
    anina hanona ‘Kupa niro'u nahuna.’)
  mxp-NT: jøts nay jam ja Jacobo wyɨnatyɨ møøt ja yꞌuch Juan, ja Zebedeo yꞌuna̱ꞌjk
