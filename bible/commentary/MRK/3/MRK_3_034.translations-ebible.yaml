verse: MRK.003.034
translations:
  kpx-kpx: Kateaito uguiavoi lotiale kebia namigevei avoe, “Di neina isi di hohuvuiabulike
    la kebia.
  okv-H: eto Iesu na embomeni tapa bande jo ta mihia avo poeto kito ke einge ena “Nau
    namei kamei te aja te amo erevira.
  tbo-tbo: Ma bolu i galehi ma i baha i pa, ‘Geka taumi hinahinau po walewalehiu.
  mal-C: 'പിന്നീട് തന്റെ ചുറ്റും ഇരിക്കുന്നവരെ നോക്കി അദ്ദേഹം പറഞ്ഞു: “ഇതാ, എന്റെ
    അമ്മയും സഹോദരന്മാരും!'
  grc-SR: Καὶ περιβλεψάμενος ⸉κύκλῳ τοὺς περὶ αὐτὸν⸊ καθημένους, λέγει, ⸂Ἴδε,⸃ ἡ μήτηρ
    μου καὶ οἱ ἀδελφοί μου.
  bgc-bgc: अर जो उसकै लोवै-धोवै बेठ्ठे थे, उनपै निगांह करकै कह्या, “देक्खों, मेरी
    माँ अर मेरे भाई ये सै।
  khz-khz: Ne getanu-gegelagiato talimara egitarato, evaikilarato, “Au tinaku e au
    tariku goi ea!
  deu-TKW: 'Und er sah um sich auf die, welche rings um ihn her saßen, und sagt: siehe,
    meine Mutter und meine Brüder.'
  zsr-NT: 'Niꞌr buyúëꞌ nup naꞌ röꞌgac gdu cuitiëꞌ, rnëꞌ: ―Gul‑yutscaꞌ. Nup ni nacgac
    ca xnaꞌa len yuguꞌ bönniꞌ böchaꞌa.'
  lin-lin: 'Atalaki bato oyo bavandaki pembeni na Ye mpe alobaki : — Botala mama na
    Ngai mpe bandeko na Ngai !'
  hns-NT: 'Aur oe ek ek djane ke taakke bolies: „Dekh, hamaar maai aur bhaai-bahien
    hia hai.'
  noa-E: 'Magnaa ich bigaau ohoodö narr khʉʉnag eerpanaa magjim anʉm: —Chamʉ khʉʉnta
    mʉ ãd anaa mʉ eeugpeenau.'
  eng-EMTV: And when He had looked around in a circle at those sitting around Him,
    He said, “Here are My mother and My brothers!
  mib-NT: 'Yūcuán na te ni ndacoto ya nuū ñáyuu cáyūcú xiin ya ún, te ni cahān yā:
    Suni náná rī jiín ñani rī cácuu tāca ñáyuu yáha.'
  bea-bea: Kahchu khlonkanatgha ayi yaka khlontyetsi, kahchu toowela yehti, Ahi anne
    chu sehtghezoon chu!
  lif-NT2: खुने़ॽ खे़प्‍मो कुगब्रिङ् के़युङ्‌बा मनाहाॽ ओमे़त्तुसिर याम्‍मो पाःत्तु,
    “कप्‍मो आम्‍मा नु आन्‍साॽसि मे़युङ्‌लो॥
  xnj-xnj: Kangi akavalola voha vevatamili kumtindila mwene, akajova “Mlola! Nikuvalola
    ava ngati Nyina wangu na valongo vangu.
  mmx-mmx: La ne Iesu ga ven tinedi digat kis kangkan i la neni ga lok ti limixin
    axap keretna, “Na luvuttadi nedi di lok ngan ne naga mi luvutnetak.
  cbr-NT: 'Usai quiquin bariaráquin isquin ca a rapasu tsócëcama cacëxa: —Axa ''ëbë
    tsócëcama, ënëx ca ''ën tita ''imainun ''ën xucë́antu ''icën.'
  tee-NT: 'Chai acsni naulh ju chunch pus ju Jesús alakts''ilh ju ixtalakavilanalh
    ixtalakachoko ju yuchi chai naulh: ―Ju anich tavilanalh yu''unch ju quinati chai
    qui''ap''isek''ench.'
  eng-LSV: And having looked around in a circle to those sitting around Him, He says,
    “Behold, My mother and My brothers!
  cak-NT: 'Y ri Jesús xerutzu'' conojel ri je-ch''ocol riq''uin y xu''ij chique: Jare''
    je nte'' y je wach''alal.'
  pah-NT: 'Gweroapyve''g̃a ndepiagame ga ei g̃a pe a''ero: —Agwa reki g̃a nhiy''g̃a
    nhiirũ''g̃a, ei ga.'
  sja-NT: 'Ak''ɨp''eda ichi ik''aawa su-ak''ɨ p''anadap''edaarãmaa, mãgaji: —Acha
    p''anɨɨrãta mɨa k''inia iru bɨ mɨ nawek''a mãik''aapa mɨ ɨ̃pemaarãk''a.'
  xed-xed: 'Ka nghadaptá tsi ka tsa mnduha ta nzaku ta wanafta ya, kaʼa mantsa: «Wana
    i ma ɗa nda zwanama ɗa,'
  mks-NT: 'A̱nda̱ já na̱sande̱hé a̱ nu̱ú na̱ ndúu coo ti̱yi̱vi̱ xi̱hi̱n á cán já cáchí
    a̱ já xi̱hi̱n ná: —Na̱ yóho cúú ná tátu̱hun náná i̱ xi̱hi̱n ñani i̱.'
  gfk-S: Namur iga nes dong ing di ga kis luhutane ter ie igom tange, “Di kakarek
    ira nugu makai ma ira tasigu.
  bmu-bmu: Jisösnöŋ mewö jiba ambazip liliköm waŋgiba tatkeri, i uba eŋgeka kewö jiyök,
    “Eket nöŋgö namni aka munurupni mönö ki.
  dgz-dgz: Boge me ikukuk yawamoni sia anega wan, “Ne inana ge gwanin waina mame di!
  eng-GNV: And hee looked rounde about on them, which sate in compasse about him,
    and saide, Beholde my mother and my brethren.
  zaa-NT: 'Làniana gunna'' tìe ca enne'' ỹua ìta''lubáníe nna ra tìe: Nìba tsè''e
    ca bettsi''à'' nna nàna quia'' nna,'
  eng-WEBSTER: And he looked around on them who sat about him, and said, Behold, my
    mother and my brethren!
  guh-guh: 'Bajaraxuacujinae Jesús naëcota pematatoyorotsiaenaevitsi. Jumaitsi bajarapamonaejavabelia:
    —Mara jota pamonae xanëjavata penaevije, bajarapamonae jane taenajivi, tajuyapijivinua.'
  bon-bon: Tabe piba ire acitanige biname bime cabu me, lui cina adnatäreji icrajige,
    teebine jewaclomtisi, siige jejemige egä, “Ire, age tema cäme mage piiyepu cäme
    naane igane.
  nhw-BL: 'Huan quintlachili nopa masehualme catli quiyahualohuayayaj huan quinilhui:
    ―Xiquitaca ni masehualme catli itztoque nica, inijuanti niquinita para nonana
    huan noicnihua,'
  swh-ONEN: Kisha akawatazama wale watu waliokuwa wameketi kumzunguka pande zote,
    akasema, “Hawa ndio mama yangu na ndugu zangu.
  wbi-wbi: Akavasyetukila avaanhu vooni vano valikalile vakansungutile, akaati, “Lolagha
    ava ghwe mama navanuna vaango!
  bba-bba: Mɑ u be bɑ nùn suunu bure mɛɛrɑ u kɑ sikerenɑ, mɑ u nɛɛ, nɛn mɛro kɑ nɛn
    wɔnɔbu wee.
  eng-KJVCPB: And he looked round about on them which sat about him, and said, Behold
    my mother and my brethren.
  kgk-NT: 'Upe rire orepara gwenduha-rehe ojerekwe-rehe ogwapy va''e: —Ehexa, he''i
    gwenduha-pe, —ko va''e kwéry xe sy. Upe va''e kwéry xe ryvy, he''i.'
  waj-waj: 'kiaa kioo gioonna kiaapu ivaki varuuya haitatuuma too iya tunoo: Aqaayaano
    ni noova ni gataunnaiya variaanoo.'
  cpy-cpy: 'Ari raminanakiri ikaatzi piyowenta-kariri, ikantzi: “Irika-paeni, riitaki
    nokimita-kahaari yeeyi, roojatzi nokimita-kahaari nonaanate.'
  ekk-PKP: 'Heitnud pilgu kõigile, kes istusid tema ümber ringis, ütles ta: „Siin
    on mu ema! Siin on mu vennad!'
  mpx-mpx: Inoke matana i lipwapwati gamagalau bolo hi mipainan elal ge i ba, “Nain
    ge taliwau heliya hiwe!
  wbp-wbp: Manu-jana nyangu Jijajirliji yapa, kujalpalu warrukirdikirdi nyinaja nyanungu-wana.
    Ngula-jangka wangkaja-jana, “Nyampurra-jala-ngarra ngajuku ngatiji manu ngajukupurdangkajulu
    warlaljaju.
  luo-luo: Kosewacho kamano to nongʼiyo joma ne obet kolwore bangʼe owacho niya, “Eri,
    magi e minwa gi owetena!
  nhe-NT: 'Huan quintlachili nopa tlacame tlen quiyahualohuayayaj huan quinilhui:
    ―Xiquitaca ni tlacame tlen itztoque nica, yajuanti niquinita para nonana huan
    noicnihua,'
  aii-aii: 'ܘܚܝܼܪܹܗ ܒܐܵܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܗܵܐ، ܝܸܡܝܼ، ܘܗܵܐ،
    ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈.'
  esk-NT: Saatlugich aquppiruat avatmiñi nipliutipsaaġniġai, “Ataŋii, uvaŋa aakapiaġa
    suli aniaqatiupiatka!
  msb-msb: Pakasud-ong niya sa nagairingkod patalibod nagsabi siya, “Adi an akon iloy
    kag mga kamaranghod!
  cpa-NT: 'Jøng² ca¹jë́²dsa dsa² tiogh³ lah¹jin² lah¹lǿih¹ ja³guǿ¹³dsa. Ca¹juúh²dsa:
    ―Hniah¹² báh³ dsa² lanh¹² mi³chie¹jni quianh¹³ roh¹²jni.'
  dso-dso: ସେ ତାର୍‌ ଚାରିବେଡ୍‌ତି ବସିରଇବା ଲକ୍‌ମନ୍‌କେ ଦେକିକରି କଇଲା, “ଏମନ୍‌ ମର୍‌ ମାଆ ଆରି
    ମର୍‌ ବାଇ ବଇନି ।
  meu-meu: 'Bena e helaia heḡeḡe taudia na e haḡeredia, eto, Sinagu bona tadigu buni:'
  yva-NT: Umba sarirae ara Po raura nanto vatano utantuna akianije mansai pare, “Sya
    ingkoa me Sya arakove wenawi utantuna so,
  dgc-dgc: Ey kélameng ni Jesus du tolay ta palebut na, éy kinagi na, a “Side ye di
    ina kua, sakay top ko!
  zpm-NT: 'Dze bui me lo grë zha ne ndxie ga, dzigo rëbchaa me: ―To goṉ nac xnia naa,
    to nac bets naa.'
  hix-NT: Thorye ron komo yonytxehkay hatà. Moxamo ryhe, royon me natxhe, rowtà me
    natxhe, kekon hatà.
  sim-sim: Uhu ma ol orok siri ondon or heyehe ormu mbara, �Nijava anhi nga jimatama
    anhi nga tolira.
  npi-ULB: उहाँले उहाँका वरिपरि गोलाकारमा बसिरहेकाहरूलाई हेर्नुभयो र भन्‍नुभयो, “हेर,
    मेरी आमा र मेरा भाइहरू यहाँ छन् !”
  cgc-cgc: Pag-insa din, gatan-aw kanen an naan ta mga ittaw na gamungko palibot ki
    kanen daw ambal din pa ki danen, “Kyo yan pabilang ko na ake na inay daw mga utod
  tim-tim: Hain dâm turuŋaŋmâ tali are yekmâ hin dâep, “Nâŋgât memene akto emilupne
    garilupne amâ ire.
  yor-yor: Ó sì wò gbogbo àwọn tí ó jókòó lọ́dọ̀ rẹ̀ yíká, ó sì wí pé, “Àwọn wọ̀nyí
    ni ìyá mi àti àwọn arákùnrin mi.
  wos-wos: Wungi wataka atéfék du takwaré xe dé wa, “Guni andu wuna ayiwa, wuna bandingu.
  emp-NTPO: 'Idji caita chũmeada acʌped̶a jarasia: –Naʌ̃gʌrãda mʌ̃ papaa idjab̶a mʌ̃
    djabarãa.'
  eng-F35: 'And looking around at those seated in a circle around Him He said: “Behold
    my mother and my brothers!'
  ind-ind: Lalu Dia memandang orang-orang yang duduk di sekitar-Nya dan berkata, “Mereka
    inilah yang Aku anggap sebagai ibu dan saudara-saudari-Ku,
  pes-OPCB: 'و نگاهی به آنانی که در اطرافش نشسته بودند انداخت و فرمود: «اینها هستند
    مادر و برادران من.'
  mpt-mpt: nakaia unangai ge dabaibbuei yateme bianea baanea Ele temine!
  ssx-ssx: '@see-verse:MRK.003.033'
  mkl-mkl: Nɔ í cɔ inɛ ŋɑ iyi ɑ̀ bubɑ ɑ̀ kɑɑkoɛu nɔ í ni, iŋɛi ì jɛ iyem do ifɔm ŋɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମେଁନେ ପିତୁର୍ କ ଲେଃକ୍ନେ ରେମଆଁଇଂ ପାକା କେକେ । ମେଁ ବାସଙ୍ଗ୍‌କେ,
    “ଆକେନ୍‌ ରେମୁଆଁଇଂ ନେଙ୍ଗ୍‌ନେ ଇୟାଙ୍ଗ୍ ଆରି ବୟାଁ ।
  gof-RNT: Ba matan uttida asa yuushshi aathi xeellidi, “Hekko, ta aayyaaanne ta ishati
    hayssata.
  unx-unx: ଆଡଃ ଦୁବାକାନ୍‌କକେ, ଆରିଦ୍‌ବିୟୁର୍‌କେଦ୍‌ତେ କାଜିକେଦାଏ, “ନେଲ୍‌କପେ ନିକୁଦ ଆଇଁୟାଃ
    ଏଙ୍ଗା ଆଡଃ ହାଗାକତାନ୍‌କ ।
  gah-gah: 'Loko loake, aitoka mina vegená nene gonú nokipilike láa loko limó: Ánigalo.
    Izónege izegipa nugunamotamóne imane niamole.'
  lcm-lcm: Na kala ararai aulit ani vap po sinong ang, na kala antok, “Ria vang kana
    na rina na keve tasig.
  aer-aer: Apententye akngerre ikwerenhe areye-werne thilemele Jesus angkeke, “Nhenhele
    meye atyinhe uthene atyeye atyinhe areye uthene!
  qvc-NT: 'Chaymandaqam rridurnimbi kaqkunata chapashpa nirqan: —Qamkunam mamay, masaykunaqa
    kangillapa.'
  tgl-ULB: Tiningnan niya ang mga taong nakaupo sa palibot niya at sinabi, “Tingnan
    ninyo, ito ang aking ina at mga kapatid!
  cbs-NT: 'ja dapi tsauabu uinbaunkin jatu yuikin: —Na jabia ea dapi manixun ea ninkaibudan,
    jabiabu en ewa kayabibu inun en betsa kayabibu inun en pui kayabibuki, na jabiabudan.'
  xtm-NTPP: 'Te nde''ya ya ndaka ñayii ka nukoo xiñi ya ma, te jiña''a ya: ―‍Ndaka
    maa ñayii ya''a ka kuu si''i sa a, ji''in ñani sa a,'
  nnq-nnq: Penia ngabalolekea bandu abantindilinge, ngalenga, “Nno! Bamba nga akamabango
    na inunayango.
  bao-NT: 'To biro ĩi, cʉ̃ weja ca duwi amojoderãre ĩa, o biro ĩiupi: —Anija niima
    yʉ paco, yʉ bairã, ca niirã.'
  san-ORI: ପଶ୍ୟତୈତେ ମମ ମାତା ଭ୍ରାତରଶ୍ଚ|
  huv-NT: 'Quiaj taxaing omal majaw leaw alchetemoj quiaj niüng ajlüy nej, tapiüng:
    ―Icona ijlüyiün atnej xemüm, xechiig.'
  otn-NT: 'Bi hyɛ̱tyø ja̱''i̱ di̱ mäspʉ ''bʉi, bi ''yɛ̱mbʉya: ―''Bʉcua ya yø ja̱''i̱
    di̱ nnøpe ngue ma̱ mamá, di̱ nnøpe ngue ma̱ n''yohʉ.'
  nop-nop: '@see-verse:MRK.003.033'
  obo-NT: Na, id tongtong sikandin diyot mgo minuvu no nokolingkus kandin, woy kahi
    rin to, “Ini en no mgo minuvu kos inoy ku woy mgo suwod ku.
  cak-ENT: 'Y ri Jesús xerutz''et-apu c''a conojel ri ye tz''uyul-apu riq''uin y xbij
    cheque: Ja rije'' ri ye c''unük nte'' y nchak''.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥ ᤁᤢᤃᤒᤪᤡᤱ ᤁᤧᤕᤢᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤢᤛᤡᤖ ᤕᤠᤶᤔᤥ ᤐᤠ᤺ᤳᤋᤢ. “ᤁᤵᤔᤥ ᤀᤠᤶᤔᤠ
    ᤏᤢ ᤀᤠᤴᤛᤠ᤹ᤛᤡ ᤔᤧᤕᤢᤱᤗᤥ॥
  snx-snx: Sisne adu suma ye adu kwali soubx ne xoxnjisne munjurulxo, “Sa hajo ama
    kube xo aukube xone sixa wadi!
  kql-kql: Wun kavɨla wunundi yisɨwɨ toneve balañju joloŋevekandi kavik galaveve,
    “Ŋakɨk womeandundi wufakalin kavɨla.
  mie-NT: 'De ndéhé yā nūū nchivī ndéē níí xiín yā, de nī ncāhān yā: Suni naná nī
    jíín ñanī ni cúu ndá nchivī yáhá.'
  san-TIB: པཤྱཏཻཏེ མམ མཱཏཱ བྷྲཱཏརཤྩ།
  qve-NT: 'Chayta niruspanmi, ladonpi tiyaq runakunata qawayuspa, Jesusqa niran: —Kay
    runakunan mamitaypas, hinallataq wawqeykunapas.'
  pao-NT: Ka umu tu na'oonnakwi aatadu poonnese meeoo mu netamma, “Mu suu'mu yaatu
    e nanumu.
  cbu-NT: natpunuyaru tputseetsi turipingarsin, Watacha nuw aneeri, nuw zuwanlli ashiritam
    chinaktana. Watacha niya shaneeris anootsis, tárangiya.
  usa-usa: 'maraq máe-kayukama karáqma kéyimonena tiráiye: “aónaaro! ketinóma ketibâkoutaagaraqa
    maa mááe. ááqibo'
  soy-soy: 'Uu pɛɛ lɛ̃ mɛmɑ́ɑ́ pisoi pɛɛ nní u n kɑ́lɑɑlɛ̃ wérii uu rɛ: Unɛ́ni nɛ
    pinɛ́wɑ̃́ yɛ mpí.'
  bkx-bkx: Nalali te, In nail neu atoin in leꞌ ntokon napuun naan Ee. Ma In naꞌuab
    nak, “Hi ok-okeꞌ leꞌ ii, Au enaꞌ ma Au oliꞌ-tataꞌ maneꞌo-maneꞌo es leꞌ hi.
  hui-hui: Ani lowa ibugua wali agali biru mabu biaru handa de̱le̱ buwa lalu, De handadaba.
    I̱ ai̱ya hameneru o bedaruni, lene.
  amf-amf: Kalan dooqon eenaam shedayse, “Marrato! Indabee indanaanabe kinane.
  quc-NNT: 'Xeuka''yej ri e t''uyut''oj pa taq u xkut, xub''ij: Cheiwilampe ri nu
    nan, xuquje'' taq ri nu chaq''.'
  dob-dob: Ga taudi nidi selabenaya simiyami ꞌiduneyediya ta ꞌigwae, “Gete taudi sinagu
    be tasigwao.
  wrs-wrs: '@see-verse:MRK.003.033'
  mca-mca: 'Qa yeeƚipji'' he'' k''ooyijji'' in i''nijup, qa yit''ij: —Enewe''en hik
    enewe'' nene qa k''injats iye.'
  tzo-TZC: 'Ti Jesuse xcholet laj sqꞌuel batel ti buchꞌu tey chotolique. Jech lic
    yal: ―Ti jmeꞌe, ti quitsꞌinabe, jaꞌic ti buchꞌutic liꞌ chotajtique.'
  mya-mya: ထို​နောက်​မိ​မိ​ပတ်​လည်​တွင်​ထိုင်​နေ​သူ​များ​ကို ကြည့်​တော်​မူ​လျက် ``ငါ့​အ​မိ၊
    ငါ့​ညီ​များ​ကား ဤ​သူ​တို့​တည်း။-
  gng-NT: 'Ki liike'' ki bòn'' binib bà kɛ ki guɔn'' wɔ nnɔ nɛ ki ye: «Liike mɛn,
    nʼnaa nin nʼninjiɛb sɔ.'
  cbi-NTPO: 'Tsanditu ya'' keetala chumulanaa kere'' patu tsandimi: Entsalaa in ama
