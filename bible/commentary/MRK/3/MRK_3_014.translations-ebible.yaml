verse: MRK.003.014
translations:
  kpx-kpx: Lohoge au bae ata kebiamo au isivie esemu tuelo (12) tabagevege abu abostolove
    holilu. Ige au namigevei avoe, “Di la tabagevei isiviale daluvuta uge dana la
    hanavege di hoto loui ata haiveve.
  okv-H: embo tapa 12 siriketo amiga pure asi humbuto apostero ikena amina ke hande
    ue
  tbo-tbo: Ma magouhi 12 i witowolihi ma i wigowahi tu wituwetuwega ipa apo mitehi
    hina memae po ina himilihi tupo gehouhi uyahihi po hina luguguya.
  mal-C: തന്റെ സഹചാരികളായിരിക്കാനും അശുദ്ധാത്മാക്കളെ പുറത്താക്കാനുള്ള അധികാരത്തോടുകൂടി
    ജനത്തോട് പ്രസംഗിക്കാനും പന്ത്രണ്ടുപേരെ അദ്ദേഹം നിയോഗിച്ചു. അവർക്ക് “അപ്പൊസ്തലന്മാർ”
    എന്നു നാമകരണംചെയ്തു.
  grc-SR: Καὶ ἐποίησεν δώδεκα, ⸆ ἵνα ὦσιν μετ᾽ αὐτοῦ, καὶ ἵνα ἀποστέλλῃ αὐτοὺς κηρύσσειν,
  bgc-bgc: फेर उसनै उन म्ह तै बारहा चेल्यां ताहीं नियुक्त करया के वे उसकै गेल्या-गेल्या
    रहवै, अर वो उननै भेज्जै के वे प्रचार करै,
  khz-khz: Iesu na talima gagalana ruala evirigirato, ekilagirato apostolo talimara,
    ia pia kwarua. Ne mapene tugura, pia vopata,
  deu-TKW: und er bestellte Zwölf, die er auch Apostel nannte, daß sie um ihn seien,
    und daß er sie aussende zur Verkündigung
  zsr-NT: Bucuꞌë chinnuëꞌ bönniꞌ ni Jesús, quië laꞌcuáꞌlenëꞌ Lëꞌ len quië gsölëꞌë
    lequëꞌ tsjenquëꞌ lban.
  lin-lin: Kati na bango, aponaki bato zomi na mibale oyo akomaki kobenga « bantoma, »
    mpo ete bazala elongo na Ye mpe mpo ete bakende koteya Sango Malamu ;
  hns-NT: Tab oe baaraago se bolies pahiele okar sanghe rahe khaatien aur ekare baad
    oe maangat raha oesabke pathaawe Parmeswar ke baat manai log se bataawe khaatien.
  noa-E: Mag ich aig thʉ̈rkha auwia mag õor khapan ich dʉ̈i wënʉrrʉm khʉʉn eem ichdëucha
    doce jʉr aujim aajem, ich iek õor ee jaau wënʉrramkhĩir pʉ̈yaag. Ich makhʉʉnta
    ich iek jaaujem khʉʉnkha thʉ̈rjim aajem, apostolnaan.
  eng-EMTV: And He appointed twelve, so that they might be with Him, and so that He
    might send them out to preach,
  mib-NT: Te ni jeni ya uxī uū de jeē cuɨ́ñɨ de jíín yá, te tají yá de quingoo de
    nacani de jnūhun.
  bea-bea: Kahchu keneti onketi matgha kliniyanila, yekyeootichigha, kahchu achutehalon
    udzih oohootigha.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽनु मे़वाॽर हे़क्‍क्‍याङ्‌सुनाइङ् मे़से़ःसुर फाॽआङ्
    थिक्-ने़त् (१२) हुॽसाम्‍बाहाॽ सेगुसिआङ् खे़ङ्‌हाॽ सेःक्‌युक्‍मिबा फाॽआङ् मे़त्तुसिरो॥
  xnj-xnj: mwene akavahagula vandu kumi na vavili akavakemela vamitumi, muni vavyai
    pamonga nayu muni avatuma kukokosa,
  mmx-mmx: La ni ga lok katling lasangaun mi legepu radi la ga so asen di mi luvuttadi
    vavang. Ni ga soxolik kaka di xusu dina nemen eburu min la kusu neni naba riki
    di ti vavang
  cbr-NT: Usaquin ca Jesusan mëcën rabë́ 'imainun rabë́ uni caísacëxa, abë 'iti 'imainun
    unia Nucën Papa Diosan bana ñuixuntanun xuti.
  tee-NT: Pus asacxtulh pumacaut'ui ix'alacmamaka'ui ni laich ca'alact'a'alhtanatsuculh
    ju yuchi chai ni laich ca'alacmalakachaya' ixnajunca ju ixchivinti Dios.
  eng-LSV: and He appointed twelve, that they may be with Him, and that He may send
    them forth to preach,
  cak-NT: Je cablajuj ri xerucha' chi niquitzeklebej y chuka' chi yerutak-e chi ne'quitzijoj
    rutzij ri Dios.
  pah-NT: 'Doze ko g̃a, ga g̃a mo''emo''ẽi ojiheva''ero. (Nhimoirũhara ei ga g̃a pe.)
    A''ero ga ei g̃a pe: —Topomondo ti imombe''gwovouka nhinhi''ig̃a ojipe''g̃a pe
    nehẽ.'
  sja-NT: Doce jɨrɨt'eraji ichi ome nipapataadamerã mãik'aapa Ak'õre Ũraa jarateepataadamerã
    awara ãi. [Mãgɨɨrã t'ɨ̃ bɨji apóstoles.]
  xed-xed: Ka ɗagaʼatá tsi ta gwal ghwaŋpɗə his ŋa nzaku tavatani, ŋa ghunayni guli
    ta həŋ mna Ggwaɗa Lazglafta.
  mks-NT: Ta tañu na̱ cán na̱ndica̱xi Jesús u̱xu̱ i̱vi̱ da̱ caca tuun xi̱hi̱n á ta
    tá na̱ndihi já na̱chindahá mé á da̱ cu̱hu̱n da̱ ca̱ha̱n da̱ tu̱hun Ndióxi̱ xi̱hín
    ña̱yivi.
  gfk-S: Ma iga gilamis leh ira sangahul ma iruo igom kilam di be apostolo. Io, iga
    gilamis di be di na kis tikai ma ie ma ina tule harbasiane di ura harpir, ma be
    di na hatur kawase ra dades ura hasur ira sana tanuo.
  bmu-bmu: Kagetka azi 12 mi yambuk malmegöra al eŋgiba Buŋa keuŋi jim sehimegöra
    melaim eŋgiyök.
  dgz-dgz: Amba Iesu apan aonagaet pusinawan dere om enumo, yaumu watu enamot mega
    nagirewa diamon. Iwa me den iwanumampen amba opata mega wadidiamopen menan om
    enumon. Amba me watu enamop amo nop oit kakaewa wadidiamopen.
  eng-GNV: And hee appoynted twelue that they should be with him, and that he might
    send them to preache,
  zaa-NT: Benie formar ttu grupo lani tsì'nu ca enni'a para qui'ni tsé'e cabi lani
    e tulidàba, ą'hua para ithel·le'e cabi hueni predicar evangelio.
  eng-WEBSTER: And he ordained twelve, that they should be with him, and that he might
    send them forth to preach,
  guh-guh: Nexata Jesús caetuata caebitsaëtoyo, doce ponëbeje pijajivi, pepënajinavanapaevinexatsi.
    Jesús itorobijitsianua bajarapamonae daxitanacuanëjava jivi petsipaebanajetarubenaenexa
    Dioso pitorobilivaisi.
  bon-bon: Tabe twelb bine jejäcrimige teta cama otnetnejame piiyepu tabe teebibine
    ingwe ca ätyepame Miiji Mene jajanename
  nhw-BL: Huan Jesús quintlapejpeni majtlactli huan ome imomachtijcahua para ma itztoca
    ihuaya huan para quintitlanis ma tlacamanalhuitij icamanal Toteco.
  swh-ONEN: Akawachagua kumi na wawili, ambao aliwaita mitume, ili wapate kuwa pamoja
    naye, na awatume kwenda kuhubiri
  wbi-wbi: Akavasalula kijigho na vavili (akavatambula vasung'ua), ulwakuuti vave
    palikimo nu mwene alwakuti avomole kupulisia,
  bba-bba: Yerɑ u ben wɔkurɑ yiru ɡɔsɑ, [u bu yĩsiru kɑ̃ ɡɔrobu], be bɑ ko n kɑ nùn
    wɑ̃ɑ, kpɑ u bu ɡɔri bu Lɑbɑɑri ɡeɑ kpɑrɑ,
  eng-KJVCPB: And he ordained twelve, that they should be with him, and that he might
    send them forth to preach,
  kgk-NT: 'Ha Hesu katu oiporavo doze kwimba''e-pe omoirũ hagwã íxupe: —Oromondo-ta
    erenhemonhe''ẽ hagwã.'
  waj-waj: 'yaakuuvaitana yukukidiri taarama mmataama kioo iya tunoo: Ni tasipama
    nookiaaraivaara na ngii mmataama kiaunoo. Ngia Anutuuqaa kua yoketaivaa gioonna
    kiaapuuya kiaa mmiaaraivaara na ngii titanai kuatee.'
  cpy-cpy: Aripaete riyoshiitaki 12 itsipata-piintyaari, riiyitaki iitakiri Otyaantaa-rewo-paeni,
    riitaki rotyaanteri ikenkithata-kaantayite.
  ekk-PKP: Ta valis neist kaksteist, kes oleksid temaga koos, ja nimetas nad apostliteks.
    Nad pidid olema temaga koos ning ta kavatses nad saata välja head sõnumit kuulutama
  mpx-mpx: Inoke ali toto elulutega eluwa i hilel ge ali boda alana i tun apostolo.
    I baek elal i ba, “Iyaka ya hilemiu alowau komiu, inoke abwe na patunamiu nuku
    tagil wasa waiwaisana nuku papaatena-an,
  wbp-wbp: Ngula-jangkaju, wati-patu-jana milarnu, ngulaju 12-pala, manu-jana yirdi
    yirrarnu ‘Kurdungurlu Wiriwiri’. Wangkaja-jana, “Nyurrurla karna-nyarra ngungu-mani
    manu milarni yungunkulu-jana ngaju-wana nyina. Manu ngaka yungurna-nyarra yilyami
    yungunkulu-jana yimi-ngarrirni ngaju-nyangu jaru yapa-kariki.
  luo-luo: Ne oyiero ji apar gariyo, mane oketo tenge kaka joote, mondo gibed kode
    eka mondo oorgi gidhi giyal Injili
  nhe-NT: Huan Jesús quintlapejpeni majtlactli huan ome imomachtijcahua para ma itztoca
    ihuaya huan para quintitlanis ma teilhuitij itlajtol Toteco.
  aii-aii: ܦܪܝܼܫ ܠܹܗ ܬܪܸܥܣܲܪ ܕܗܵܘܝܼ ܗܘܵܘ ܥܲܡܹܗ، ܕܫܲܕܸܪ ܗܘܵܘ ܠܗܘܿܢ ܕܡܲܟܪܸܙܝܼ ܗܘܵܘ،
  esk-NT: Nalunaiqsaġai qulit malġuk maliġuaqtiksrat, uqqiraqtaunik taiyuqługich piqatigisukługich,
    tuyuġisukługich quliaqtuaġiaquplugich.
  msb-msb: Dose sinda na pinili niya kag gintawag sindaʼn apostoles. Tapos ginsabihan,
    “Kamo magigin kaurupod ko kag susuguon ko kamo na magpahayag san Maayo Na Barita.
  cpa-NT: Jøng² ca¹jmo¹ Jesús guia¹tón² dsa², dsa² li¹quianh¹³dsa, dsa² dsa¹téng²
    jǿg³ quiah¹² Diú¹³,
  dso-dso: ସେ ବାର ଲକ୍‌କେ ବାଚ୍‌ଲା ଆରି ସେମନ୍‌କେ ତାର୍‌ କବର୍‌ ନେଉ ବଲି ଡାକ୍‌ଲା । ଜେନ୍ତି
    ସେମନ୍‌ ତାର୍‌ ସଙ୍ଗ୍‌ ରଇପାରତ୍‌ ଆରି ସେମନ୍‌ ତାର୍‌ କବର୍‌ ଜାନାଇବାଇ,
  meu-meu: Bena ia ese gwauta-rarua e abidia hidi, iabae bamoa, bona baine siaidia
    bae haroro,
  yva-NT: Umba Po vatane abusyinara eane rurum mapatimu, pare, “Weapamo Sya arakovo
    syo wasatutire nawi weap. Syo wasawain indamu watavondi Rinai, muno Syo wasatutir
    indamu wapo Ayao Kovo Amisye raura vatane mai.
  dgc-dgc: éy pinili na i labindalawa, a side i kaguman na. I pégdulaw naa dide éy
    apostol. Side i utusan na a uméange ta iba-iba a lugar, a magpahayag ta Diyos.
  zpm-NT: dzigo lad co ble me tsiipchop zha ne sënie me, zha ne cxeeḻ me tsieseed
    miech Xtiidz Dios. Lëë zha co bleelë me poxtl,
  hix-NT: Àwayenye rma, 12 me wahanonkatxownà hatà, Txesusu. Onà wyaro katxho me nehxatxkon
    hatà, nyamoro ha, àwya. Ronànyaknyàrà ro komo moxamo katxho me nehxatxkon hatà,
    àwya. Takorono ro me esnàr komo xe nehxakon hatà. Ekarymaxe ànyaknyàr komo xe
    xarha nehxakon hatà.
  sim-sim: Uhu ma 12-pela ondon ormu kamara. Uhu mashi Avui Wasilakahin li sawekmbaha
    or mbashirik limu ira.
  npi-ULB: उहाँले बाह्र जनालाई नियुक्‍त गर्नुभयो, (जसलाई उहाँले प्रेरित नाउँ दिनुभयो),
    ताकि तिनीहरू उहाँसँग रहन सकून् र उहाँले तिनीहरूलाई प्रचार गर्न पठाउन सक्‍नुभएको
    होस्,
  cgc-cgc: Naan dya, patagan din ta katengdanan na paumaw na apustulis dusi an na
    pakuyog din aged magduma ki kanen daw ipadala din man na magwali parti ta pagdumala
    ta Dyos.
  tim-tim: Ba tatbiâ âmâ ikiŋe olop manbaigât akto huŋgunyeŋgimbo den patŋe makyeŋgimbiâ
    nâŋgâwaigât yeŋgonlep.
  yor-yor: Ó yan àwọn méjìlá, kí wọn kí ó lè wà pẹ̀lú rẹ̀, àti kí ó lè rán wọn lọ
    láti wàásù
  wos-wos: Yandaka dé du tamba atéfék man yéték wungi diré dé wa, di déka jémba yandate.
    Wunde duka dé angi wa, aposel dé. Di dé wali yitaka yataka déka hundi xéka di
    du takwaré Godna hundi wakwe hambuk hérae wandat haraki hamwinya yaange yitandi.
  emp-NTPO: '@see-verse:MRK.003.013'
  eng-F35: He appointed twelve, that they might be with Him and that He might send
    them out to preach
  ind-ind: Dia mengangkat mereka sebagai rasul-rasul-Nya untuk menyertai Dia dalam
    pelayanan dan untuk diutus menyebarkan berita keselamatan.
  pes-OPCB: سپس، از میانشان دوازده نفر را برگزید و ایشان را رسول نامید، تا همراه او
    باشند و ایشان را بفرستد که پیام خدا را به گوش مردم برسانند،
  mpt-mpt: '@see-verse:MRK.003.013'
  ssx-ssx: Yesuma꞉ 12 haliweki ipiki ame̱le̱ hao haena꞉yeke haena꞉ laata꞉ ipikana꞉ma꞉
    mo haliwekima꞉ pi walo pua꞉tiki pina꞉yeke ipika꞉ wele pita꞉la꞉eki halolo alota꞉
    Hoke temokomanu tolu luemena꞉yeke kitolome leekeme. Yesuma꞉ mo haliweki tapa tapa
    puluekema꞉ haena꞉ hata꞉ leekeme.
  mkl-mkl: Ŋɔi í cicɑ ɑmɑnɛ mɑɑteeji ku bɑ ɑ yɑ mɑɑ wɑ bi tɛɛ, nɔ ku bɛ ŋɑ ɑ koo ɑ
    wɑɑzoɑ inɛ ŋɑ. Nɔ í sɔ ŋɑ woo bɛ ŋɑ.
  gaq-gaq: ଜିସୁ ମେଇଙ୍ଗ୍‌ନେ ବିତ୍ରେ ଗମ୍ବାର୍‍କ୍ଲିଗ୍ ସିସ୍‌କେ ବାଚେଚେ ପ୍ରେରିତ୍‌ ଡାଗ୍‌ଚେ
    ମ୍ନି ବିଃକେ । ଜିସୁ ଚାଏଁଲେଃଗେ ଜେ “ମେଇଙ୍ଗ୍ ମେଁନେ ଏଃତେ ଲେଃଏ ।” ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌
    ନ୍‌ସା ବିନ୍‌ ଜାଗାଅରିଆ ବେବିଃଆର୍‌ଗେ ।
  gof-RNT: Entti baara daana melanne qaala tamaarssana mela tammanne nam77ata dooridi,
    entta, “Hawaareta” gidi sunthis.
  unx-unx: ଆଡଃ ଇନିଃ ଗେଲ୍‌ବାର୍‌ ପ୍ରେରିତ୍‌କକେ ସାଲାକେଦ୍‌ତେ, ଇନ୍‌କୁକେ ପ୍ରେରିତ୍‌ ମେନ୍ତେ
    ନୁତୁମ୍‌କେଦ୍‌କଆଏ । ଇନିଃ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ଲଃ ତାଇନଃ ନାଗେନ୍ତେ ଆପେକେ
    ସାଲାକାଦ୍‌ପେଆଇଙ୍ଗ୍‌, ଆଡଃ ସୁକୁକାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ କୁଲ୍‌ପେୟା ।
  gah-gah: Lá ikago, ve 12-a ezagi minatave loko itó kimiselekiko monó gakó li kimitave
    loko
  lcm-lcm: Na kala atung a 12 na igenen asi kari auai ve nia, na asi kana asok aniria
    asi an akuskus,
  aer-aer: Re artwe twelve pele akngakeke angkentye ikwere-akerte-arle ilerlte-apetyekeke.
    Re itneke angkeke, “The arrenhantherrenhe akngakeke atyengenge untherlte-anetyeke.
    The arrenhantherrenhe yernetyeke untherlte-apetyeke ayeye atyenge-akerte ilerlte-apetyeke,
  qvc-NT: 'Riptinllapaqam, paykunamanda akrarqan dusi yach''akuqningunata, paywan
    pulla purinanllapa, suq lugarkunaman kach''aptin, pay nishqanda suqkunata yach''achinanllapa.
    [Nuta: Chay dusi akrashqangunaqam apustulninguna shutiqllapa.]'
  tgl-ULB: Itinalaga niya ang Labindalawa (na tinawag niyang mga apostol) para sila
    ay makasama niya at maaari niya silang isugo upang mangaral,
  cbs-NT: '@see-verse:MRK.003.013'
  xtm-NTPP: Te ni kaji ya ne'un ndaka ñayii ma uxi uu tee jin kondikin ya ma. Te ndaka
    tee yukan ni xnani ya apóstol, (ja kúni ka'an “tee tetniñu maa ya ja jin kaxtnu'u
    de tnu'u maa ya ma”). Te jin koo de ji'in ya, te kaxtnu'u ya tnu'u maa ya ma,
    te sana jin ndakaxtnu'u de nuu ñayii ma.
  nnq-nnq: ngabapambula bandu komi na abena, ngabakonda achandundame. Ngabalenge,
    “Nanchagulinge mmegange pamwe na nenga. Na uyo mbakumtumanga kutaali makatangache
    ku bandu.
  bao-NT: Cʉ̃ja pea cʉ̃ pʉto pee nea waaupa. Pʉa amo peti, dʉpore pʉaga penituaro
    ca niirã cʉ̃re bapa cʉti, añurije quetire wede doti cojo,
  san-ORI: ତଦା ସ ଦ୍ୱାଦଶଜନାନ୍ ସ୍ୱେନ ସହ ସ୍ଥାତୁଂ ସୁସଂୱାଦପ୍ରଚାରାଯ ପ୍ରେରିତା ଭୱିତୁଂ
  huv-NT: Tarriiüd gajpiüp (12) monxey maquiüjpüw nej, müüch nejiw mambüw masajüw
    nipilan nguineay alndom maw asoetiw nejiw.
  otn-NT: Ja bi zijpʉ 'dɛ'ma̱ yonc'ɛ̱i̱ yø xädi, bi 'yɛ̱ts'i̱ ngue 'dap'ʉ di̱ n'youi.
    Guehya da̱ mɛnhni̱ di̱ map'ʉ ja yø hni̱ni̱ ngue da̱ xihyø ja̱'i̱ rá̱ hya̱ Oja̱.
  nop-nop: '@see-verse:MRK.003.013'
  obo-NT: Na, mid aam sikandin to sopuu-oruwon tinodduwan no id ngoranan din no mgo
    apostoles. Kahi rin kandan to, “Id aam ku sikiyu nod dumoruma koddi, woy id popiyod
    ku sikiyu amoy'd ponudtuu to kahit Monama.
  cak-ENT: Ye doce c'a ri xerucha' chin nyetzeklebej y richin chuka' nyerutük-e nyetzijoj
