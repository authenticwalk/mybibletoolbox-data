    chi tiquiya-pa jun chꞌiti barco cierca, chi quireꞌ xa ri vinak xtiquipitzꞌ, ntuoc
    chupan ri chꞌiti barco.
  uvh-uvh: Anga Jisas ganang kadofinga bak girii tinga Jisas wari adisining bagana
    aming kabi'mo' u ifikarendagu' waraga' tanga bagana aming fam wari Jisas ning
    fugu u tifema karenda titiga' ning tonga aming fam u sungniapma sungniapma anganga
    Jisas u tipkagade sini' tiging. Ka Jisas adi aming kabi'mo' wari kadofinga tipkagade
    sini' tiging u yapma arantagimni u ning yanggu', sidi bot nua'ni bema tabanga
    du' kaninamni'. Ning ininga bot u bemama abuinga Jisas adi bot wara'ganang aranga
    mera gwang ganang adenga midi fianggu'.
  ino-ino: Ne'vakeno akaeya ke ne'afea anaka'ae inake nehe “Lusi vaya ali'a atalu
    nehayanake'a nakaeya a'a natufalitata hu yafenaki lipi kale alita avatati hunateo.”
    nehe.
  gnn-gnn: Yo, walalanydja yolŋunydja walala marrtjina ḻuŋ'thurrunana ŋunhimalayina
    raŋilili, gungaŋala wäŋanydja ŋunhiyi Walala giṯthunminana marrtjina galkililina
    Djesuwala, bala bäyŋuna dhaḻakarr nhanŋu Djesuwu nhinanharawunydja. Bala ŋayi
    waŋana ḻundu'mirriŋunha walalanha Djesuyu bitjarra, “Way, mitjiya ŋarraku märraŋa
    walala, märr ŋarra yurru nhina ŋunhilina mitjiyaŋurana,” bitjarra.
  yal-yal: A yi a fala a xarandiine xa a e xa kunkina nde fen a xa, alogo yamaan nama
    a yigbɛtɛn.
  cnt-NT: Jaun₂ ca₂tsɨ́'₃ Jesús dsa₂ quiáin₅, a₂jmo₃ co₂jŋia₅₄ caun₂ tsɨ₁mu₅, ia₁
    con'₂ tsá₃ ŋó₅ në₁jua'₂ ca₂quɨ́in'₃ jɨn₄ dsa₂.
  tif-tif: 'kulaa, tal atamipla, unang tunum yaapkan iyo yam-talal-bala unang tunum
    mafak-alin fuku-laabip iyo sikil kulii yak melelupla, nuyo yam-talalulak o, kala-lomdipla,
    tala-tala-ke-lomdip tal buku kulaalipla, Yesus ayo itama yi, Unang tunum mafak-alin
    kuluusip ita taba nim-bak molokomip kala, kalalala, kulaa almi okok kemin tunum
    imi bokoya-lomda: Kipyo! Din bot ma fen fen kulii-tal mepso kulu ma kutal tiilipla
    yo, kala ko.'
  nlx-nlx: यीशु तान चेलाह केयो काय गेरदी जुलूम हे केरीन मार केरता एक डोंडह्यो तियार
    केर मीलो, काहाकाय माणहे माहु दाब नाय सेकी।
  apw-NT: Akú nṉee łą́ą́híí bighą Jesus bitsiłke’yu gádaayiłṉii, Nṉee doo daashiłjizh
    da doleełgo t’ahkodá’ tsina’eeł ałts’ísę́hi kozhį’ shá nnoł’eeł.
  gum-gum: Incha tru treeg nu misakkurri Jesúsbe nui kusrenanøb pera uniilan kan barco
    ke tamara tøgagønrrai eshkabig køn, tru nu misag nun menrra trag marmønrrai.
  not-NT: 'Jesos icanqueri irogomere: —Pomapënaro pitotsi, notetimaro arota quero
    itsinaquina tojai matsiguenga.'
  plu-plu: 'Igme Kiyapwiye Jesus awna ta gitkis gikannuhnipwi. Giwn: ―Kaayhsima hiyeg
    ay. Ik adahan igkis dehekwen. Ahegbetnabay ndahan umuh.'
  iou-iou: Ämawebe käyäm ikek mäyap yäpän tägaŋkuŋo unita äma käyäm mebäri mebäri
    nikektä Jesu gupi iŋitnayäŋ nadäŋpäŋ noriye dumäŋ yäwat yäpmäŋ Jesutä itkuk-ken
    äbuŋ. Äbä bumta tokŋewäwä Jesu ämawebetä uyiŋ-kätupneŋ yäŋ nadäŋpäŋä iwaräntäkiye
    gäpe täpuri kubä yäpmäŋ päbä tuän pekot yäŋ yäwetkuk.
  ntp-NT: Vaidʌ ʌSuusi caʌʌquiasdʌrʌ abiaadʌrʌ aagidi gʌmamaatʌrdamiga sai baiduiñdacana
    ʌmo vaarcu, vai ami daaca agai ʌgai sai mainuituscʌiña mosʌʌqui oodami.
  rai-rai: Io, i wapua anuna taara na wawer kupi diat a tul alop a mon, ma baa a ngaala
    na kor na taara diat a liur baat paai, io in kaa uni.
  haw-1868: A no ka nui o kanaka, kauoha mai la ia i kana poe haumana, i wahi moku
    iki nona, o hooke mai lakou ia ia.
  ffm-ffm: Iisaa wii taalibaaɓe mum ɓee ndaarana ɗum laana pati jamaa oo ɓilla ɗum.
  arb-NAV: فَأَمَرَ يَسُوعُ تَلامِيذَهُ أَنْ يُعِدُّوا لَهُ قَارِباً صَغِيراً يُلازِمُهُ،
    لِئَلّا يَزْحَمَهُ الْجَمْعُ،
  cop-CNT: ⲟⲩⲟϩ ⲁϥϫⲟⲥ ⳿ⲛⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲟⲩϫⲟⲓ ⲙⲟⲩⲛ ⳿ⲉⲣⲟϥ ⲉⲑⲃⲉ ⲡⲓⲙⲏϣ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩ⳿ϣⲧⲉⲙϩⲉϫϩⲱϫϥ.
  sri-sri: Jesús wárã pũrĩrikʉrãrẽ taugʉ iriyupʉ. Ĩgʉ̃ irasũ taumakʉ̃ ĩãrã, ããrĩpererã
    pũrĩrikʉrã ĩgʉ̃ pʉrogue ejanʉgãñurã ĩgʉ̃rẽ moãñamurã. Irasirigʉ, ĩgʉ̃sã wárãgora
    ããrĩmakʉ̃ ĩãgʉ̃, Jesús ĩgʉ̃ buerãrẽ suru doódirure ãmudoreyupʉ, masaka ĩgʉ̃rẽ
    kʉ̃ñarõgãgora ejanʉgãbirikõãburo, ãrĩgʉ̃.
  nal-nal: Ka rauxin adi mala, ma Iesu xa vazei ubina varaviraai zina adu dina nimnimanin
    ta nan mon mumut aaxana xuna naan kana iziar wana, ma naandi dina wen bas farawuk
    lapaarana ma xana fazei ma naandi dina langarin naan.
  kyq-kyq: Gɔtn se naan̰ taaɗ jeege tun mɛtin̰ ki ɔɔ kꞋɗaapin̰ markaba kaam jin̰a
    taa jee dɛnge se an̰ kɔtn kɔl kund eyo.
  kwd-kwd: Ngaia 'e gulaa ta'a 'e aula 'e sui no'o, ma ni ta'a gila fii 'e aula gila
    ka su'unge'eniga la'u mola mai, fana 'agila gema to'ona la'u la Jisas 'agila gwari'a.
    Suria nga ogunga lo'oori 'e ba'ita 'e iiki, ma la Jisas ka iiria fana fufu'iwane
    aana fana 'agila sasari agau na nga baru, fa'asia laloana nga ta'a lo'oo gila
    ta kwaibebesi.
  ded-ded: Nga Ngicngac homacngo hasikema Yesu igockebauac medacfora yeneng wage wegenac
    faigecdeac edeyunuec.
  ewe-ewe: Yesu vɔ̃ be ameawo ava mimi ye ɖo, eya ta ebia tso eƒe nusrɔ̃lawo si be
    woadi ʋu sue aɖe ada ɖi, ale be ne ameawo mimi ye ɖo fũu akpa la, yeage ɖe eme
    ado le wo dome,
  nuy-nuy: Warraawurru-yung wani-magaa warruburru-yung wurru-marrbuy-maa-yinyung,
    “Warraawurru warra-wurru-wurruj wurru-mulung-arrawindi. Warraawurru ngarrambi-jiibugayn
    ngagurru. Numbuu-yaarri barrawu, nimbirrima-burrang aḏaba,” ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲀϤϪⲞⲤ ⲚⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ϨⲒⲚⲀ ⲚⲦⲈⲞⲨϪⲞⲒ ⲘⲞⲨⲚ ⲈⲢⲞϤ ⲈⲐⲂⲈ ⲠⲒⲘⲎϢ ϨⲒⲚⲀ ⲚⲦⲞⲨϢⲦⲈⲘϨⲈϪϨⲰϪϤ
  buk-buk: Yisu gêlic lau toŋ atu naŋ bu sêŋgapiŋ iŋ sa, dec sôm têŋ ndê ŋgacsêŋomi
    bu sêmasaŋ waŋ sauŋ daŋ tu iŋ pi ndi ndöc-ŋga.
  pri-NT: 'Â é ina tà tèpa câmu kêe wà Iésu pâ: «Guwà pwabwàti ê jè nari wànga, ba
    na o càra caa igabiao ê pâ âboro bèeni.»'
  zpq-NT: Da'nan' Jesúsen' gože' beṉe' ca' zjanaque' ḻe' txen yeseyiljue' to barcw
    dao' gan' cuie' cont bi yosoc̱hi beṉe' ca' zjanžaga' ḻe',
  por-TFT: Por isso, mandou os discípulos aprontarem um barquinho para ele entrar
    e dali ensinar, evitando assim ser esmagado pela multidão.
  gwi-NT: Tr'ihkhit dinjii gwanlii ts'ąįį ditsyaa nąįį t'ahnyąą, tr'ihchoh dzaa sheenjit
    nǫhłit, jii dinjii lęįį nąįį giiyeelin datthak giiyaa gwiłtł'at geh'an t'inyąą.
  gvn-gvn: Bama bambay yalarrku nyungundu murumarin, nyulu bama wubul ngulkurr-bunganya
    bambaymun. Jana jurrngan-jurrngan, nyungun karrbanka, yamba bama wubul bajaku.
    Jesusangka nyunguwunbu jawun-karranda yalamanda, “Yurra boat yuba-bunga. Nganya
    bamangka jurrngan-jurrngal.”
  nna-nna: Ngalypa jirnijaninyi wurrkujartiny kurrngal. Wangka yija milpanyikinyiyi
    palinyku nyinga manaku. Palaja marrngurrangungu palinymilingi wurrarnajanaku Jesus-ju,
    “Ngurrku malanyiyili. Tingki marrajiya. Kajalamarna palanga ngurrku manangamarra.”
  nhy-NT: Jesús okinmilwij imomachtijkawan ma kijkuanilikan se barko para itech tlejkos,
    para amo ma kipajpatzmiktikan in tlakaj.
  asm-FB: তেতিয়া লোক সকলৰ সমাগম অধিক হোৱা দেখি, তেওঁ হেচা-ঠেলাৰ মাজত নপৰিবৰ বাবে
    শিষ্য সকলক এখন নাও যুগুত ৰাখিবলৈ আজ্ঞা দিলে।
  okv-okv: Eto Iesu na embo isapamane enu kokondekea avoeto ambure embomeni na Iesu
    tame asi joeketo vahaike vahaike uo Iesu na ambotani ta degi e nga nununga ara
    ke ena.
  mxt-NT: Yucuan chaha catyí ra Jesús chi ra cachicá noo chihin ra na casanduvaha
    ra noo canoa, tacuhva vatyi tatu ndutɨhɨn xaan chihin ñáyɨvɨ, cuví quɨhvɨ ra chichi
    canoa cuan.
  tzo-NT: 'Ti Jesuse hech laj yalbe ti yajchanc''opetique: ―Ja'' lec chachuquic jun
    barco li''i hech xu'' chi''och ti barco mi ep chnet''van tal ti crixchanoetique
    ―xut.'
  ind-AGS: Begitu banyak orang datang sehingga Yesus menyuruh murid-murid-Nya menyiapkan
    perahu agar Ia dapat mengajar dari perahu,
  omw-omw: Nraakye qora airivanto ntuvaantuama vita varuvarora tiro, Iesusiva nai
    nraaqiaranramwuanra tiqaro, Nraakye qoravanto ni ntaqutivorave. Mpotu terama kyeta
    vataivaqena mwiqi mwaanrintena variankye, tiro.
  yrb-yrb: '@see-verse:MRK.003.008'
  maa-NT: 'Jesús kitsò‑la̱ xi̱ta̱ xi kota''yàt''aà‑la̱: ―Kjit''aà na̱chrjein tjajnandaà
    jngoò chitso mé‑ne nga mì xi̱ta̱ ko̱jtínè‑ná.'
  mcq-mcq: Jesu tisaiporuhwaha ijá ꞌiama Vaꞌajime sisima kame apena roe ranave naꞌeje
    emaapo Na mwavahinamiꞌavajaho Na ijí ajime vahuna ꞌiamana.
  sus-A: عِسَ نَشَ عَ قَلَ عَ قْشِرَبِرّيٍ بّ، عٍ شَ كُنكُي ندٍ شِرِ عَ بّ بَا دّ
    رَ، عَلَكٌ حَمَ نَشَ قَ عَ شّتّن.
  jpn-1965: イエスは、大ぜいの人なので、押し寄せて来ないよう、ご自分のために小舟を用意しておくように弟子たちに言いつけられた。
  fra-SBL: Il dit à ses disciples de laisser une petite barque près de lui, à cause
    de la foule, afin qu'elle ne le presse pas.
  yka-yka: Dinaˈak weˈ si Isa meˈ tindegnen malebbes bangkaˈ pasakeyanne supaya iye
    gaˈi talaray weˈ meˈ aˈa mabanesin.
  mle-mle: Jisas dikidiy kalivadidiy duwak wadidiy, “Gwur kwasa jabir kariyagwur tikwa
    kilim wunak, kidiy samasama duw taakw wunaam walibab kuwguwpa kuwguwpak-nadiy
    wunaam.”
  shp-NTPO: Jaskati icha joni, jaki bekanketianra, jaonmea onannaibo Jesussen yoia
    iki; bitaxkanaketian jan nanéti boti bexonkanti.
  aom-aom: 'Rueruomamu gëgorovo Iesuro uvadeje: Ae ahoꞌobëhe jioruomëꞌëro nani jabumëro
    na tatijiomevoruomoꞌajë uvoromo hesi ijorajo ömoꞌömoho uëvadeje: Boat harihe avohehego
    na ë hiꞌiröjo.'
  geb-geb: Mbe vergim, Zisas gumgi gu mbigi vhɨrver kurav, mbe muuŋgim, mbe rɨmrɨɨ
    vhɨzgi. Mba rɨmrɨɨ ki gumgi gu mbigi vhɨrve wari wo rɨmrɨɨ vhɨzɨ zav, wari ga
    bɨrbɨrav Zisas suigɨr zav ana han zi. Mbe zegav, sia Zisas ga suagi. Zisas mbaram
    khaŋ wo phorga rui gumgi ga nzuai, “Nde kema the ndigi zɨv khaŋ phorgɨri. Kha
    gumgi gu mbigi maaŋ muuŋgip na ndirarga fhu.”
  eng-WYCLIFFE: And Jhesus seide to hise disciplis, that the boot schulde serue hym,
    for the puple, lest thei thristen hym;
  bsj-bsj: La ci mwe bibei tomangeb ceu a docimen nabire mwenge biduware a timtiye
    worinubo kila, kati yilo ci kwenan cinenten.
  cak-cak: Eq'uiy c'a ri xquimol-apu-qui' riq'uin, romari' ri Jesús xu'ij chique ri
    ru-discípulos chi tiquiya-pe jun canoa chiri' nakaj, richin man tiquipitz'.
  chf-NT: Uc'a mäx q'uen ni gente que c'oti bajca an, u yälbi u yajc'äncanob que ajnic
    listo ump'e jucub tuba ochic tama, uc'a mach u yoli que u net'e'ob ni gente.
  tlf-tlf: Kale tal tamip e, unang tinum kwiin tagang iyo telela imka-bala e, unang
    tinum mafak ilin iyo, sagaal kulep yak melebelupta, nuyo telela imolak o age-nilipta,
    tala tala ke bugulip e, Yesus iyo itamata e, unang tinum ibolip kalip ita tebe
    nimdek kabilalan-temip kalaa age-nala e, ilami okumop man imi bogobe-nala e, “Ibo
    bot umaak kupne tal mep so ku daalipta o,” agela ko.
  piu-2006: Pikatjarra tjuṯa tjananya yurrunpa palyaṉutjangka kulira pikatjarra kutjupa
    tjuṯangkuya puutjumilaraya anangi Yiitjulakutu, paluru tjananya pampura palyantjaku.
    Yaṉangu tjuṯalingkuya ngarala waṉingi. Nyakula tjananya Yiitjulu watjaṉu palumpa
    kutunguḻu tjuṯangka, puuta ngalya yuṉṯura yila ngaratjunkunytjaku. Yiitjulu kuliṉu,
    “Yaṉangu ngaa tjuṯangkuṉi puutjumilara yutjura kanyiṉingka, ngayulu puutangka
    kaḻpakatirra yanku.”
  poh-NT: kꞌe̱ꞌ woꞌ chic qꞌuihal naxquimol qui̱b chi cu rehtal reꞌ Jesus xipahkaj
    queh take raj tahkanel chi naquitikꞌa̱b jenoꞌ riyeꞌa̱b pan jenoꞌ cano̱wa reh chi
    cu ar suk quicꞌuhbaljic take tinamit naribanam cho, maj maꞌ xa̱j ta chi reꞌ riqꞌuihal
    tinamit xquimulej qui̱b chiri̱j enquituylom cok.
  tue-tue: Cʉ̃́ã paʉ niirĩ ĩñagʉ̃, Jesús cʉ̃ʉ̃ bueráre sicawʉ́ dooríwʉ cʉoyúedutiyigʉ,
    “tuudiyóbocua” jĩĩgʉ̃.
  bjp-bjp: I wara na tara gur na fanu aiwa, ke Iesu ka fas berberat na fafausum kia
    le rin geges ini ti mon usuf i, isi fanu gong ri sit u.
  xon-xon: Le u bui waadidiliib ke bi di buŋɔb deen nnyun pu, nnyusakpem aagbaan chee,
    aan u koo ni, kinipaak ngbaan taa muen u.
  tzo-ZNT: ―Nopojesic noꞌox tal jcotuc canova. Mi chnetꞌvan tajmec li crixchanoetique,
    chiꞌoch ―xꞌutatic la li jayvoꞌ icꞌbilic yuꞌun ti Jesuse.
  mpm-NT: Ti saꞌa ya tajna taka yɨvɨ ka kuꞌu ni ka chakoyo un, ko so ka chindajnaꞌan
    maa ni ga yɨvɨ un ja ka kuni tuꞌva i nuu ya, ti jnɨɨ i vasu tɨꞌlɨ saꞌma ya, ja
    nduvaꞌa i jiin savaꞌa ni ga kueꞌe ka ndoꞌo i. Ko ja xaan chitu yɨvɨ un, ti ni
    kachi ya jiin chaa ka skuaꞌa jiin ya ja na satuꞌva da ɨɨn barco lulu, na kinkɨvɨ
    ya nava tu kaxin yɨvɨ un ya.
  ots-NT: Nu car Jesús bi xih quí möxte di mɛhtzi listo hnar tzi barco pʉ jabʉ di
    ñʉti guegue, pa jin di dʉhti cʉ cja̱hni.
  hoy-hoy: अदिक बाक यीशु तान चेलागोळ से अंदुन, “भीळ इन कारण ऊंद स्यांळ्दतुसा ड्वांगा
    नान साटी तयार ईरूल ताकी आंदुर नानी वत्‍त ईला सकुल.”
  amo-amo: A woro nanan katwa me iceo uzirgin nmyene susut, bara ligozi nanite wa
    pardizughe kang, bari gbardang mine, iwa masin nafo ima turunghe.
  pjt-pjt: Ka Jesulu palumpa nintintja tjuṯangka wangkangu, “Pauta palaya ma-uṉṯula
    munuya uṟungka tjura ngaṉmanypa ngayuku paṯaṟa ngaṟanytjaku aṉangu nyanga winkingku
    ngayunya utjuntjaku-tawara.”
  cwe-cwe: Kwa ichimu wanhu wakala wengi, Yesu kawalongela wanahina wake wamtandile
    ngalawa muladi wanhu sekewamsung'hesung'he.
  daa-NT: Iisa ɗiyiico ɗo maajirnay a ŋuuji iyin̰ markab moota paa gee kuuk dakin-ak
    yaa tirƴin̰ji.
  mlp-mlp: Bolan Yesus in ago disaipel gibilan, Ne yaqmen muy araq ahol waqid teq
    usan ham. Luweq mataw ka ya iqisih daqay ham.
  ape-C: Aria agundok sabaishi arpesh shanaki shape shuknigun. Douk namudok aria Jisas
    nakrip ananim disaipel um harauri anat shokwuti bot tunaki tukusuman hurukatin
    um kadak sabaishi arpesh shukri shunaki hurukatin um anan um aria anan ta nuto
    nutemaguk bot. Ta neyotu atap um, eshesh ta shishiwokan.
  bgs-bgs: Igkagiyan i Jesus tô mga disipulu din na taganaán dan tô barangé na sakayan
    din ébô dì sikandin ágkaliggát katô mga manubù na ilimud.
  faa-faa: Aporo hinamo pesane ī yakai makata tasane Yasumo mafasapo. Mafarakano
    asekea aporo hinamo makata tasa suamo Yasuane kaua sakaihoko pesapo. Pekea ipi
    kaua ipu suamo sakairakano asekea Yasumo ipi aporo hakāsa puraki someraka, “Aporo
    hinamo kára peraka taperipo. Asiamo ano kasua kakakosapo. Kasu he fea sakomo kita
    humareanie,” aisapo.
  kik-kik: Na tondũ wa gĩkundi kĩu, akĩĩra arutwo ake mamũhaarĩrĩrie gatarũ nĩguo
    gĩkundi kĩu gĩtige kũmũhatĩka.
  cap-NT: 'Nekztanaqui Jesusaqui niiz̈ tjaajintanacz̈quiz chiiz̈inchic̈ha: —Wejtta
    warcuz̈ tjacz̈ina, tii tama z̈oñinaca ana wejtquiz ts''acjasajo.'
  ksr-ksr: Kaeŋ kouma utama mububotiwaajoŋ Jiisasnoŋ gowokouruta kokaeŋ iŋijoro, “Ologoŋ
