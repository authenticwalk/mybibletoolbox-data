  lex-lex: Noka Nhopan maka ha Nwatutu-nwaye'a re rwahi'a puou id la, yoma riy rahu
    re nhi'pa rma rhopun E'a.
  dov-dov: Nkaambo kamakamu aabantu wakaambila basikwiiya bakwe kuti bamubambile bwaato
    buniini afwiifwi, kuti akonzye kusosoloka aakati kabantu.
  rgu-rgu: Huu no lahenda dodouꞌ, losaꞌ Yesus nadenu ana mana tuka dea nara fo sadia
    saka fee Ni ofaꞌ esa. Ana nau dedea nai ofaꞌ lain, ela basa si ramanene, ma Ana
    bosoꞌ nahapaꞌ.
  toc-NT: Y Jesús ca̠huá­nilh xta­ma̠­kalh­ta­huaké̠n xla­cata nali̠­ka­lhi̠cán aktum
    barco nac xquilhtú̠n chú­chut antaní nataju̠y para taji̠ nata­toklha xli̠­lhu̠hua
    cris­tianos.
  ulk-1902: E abara kaimeg giz mer tigri, ko kebi nar tais abi naokaili gaire lelam,
    uiaba abi atkaplam.
  som-som: Xertiisii wuu la hadlay oo wuxuu ku yidhi, Doonni yar ha i sugto dadkii
    badnaa aawadiis si ayan ii cidhiidhiyin.
  anh-anh: Jisasɨv wɨram akŋ anchɨ akŋ mahororɨnsɨnd han omanenta sanj. Avɨz itɨ kɨvah
    hamb ndɨn waw hanaveam ndɨn pɨŋ ŋgorahɨrahɨr kwa aworɨmŋgɨŋg kamŋganj. Nan Yakŋ
    Ohɨrand nor arɨmŋganj. Az Jisasɨv ndɨŋ ya aŋkarɨpɨr ke erokarar kanj. Yan injambɨr
    ahe kamŋgɨmɨn aranj. Avɨz osa anchɨ mahororɨnsɨnd hamb ndɨn ŋgɨŋaŋɨn arar mbɨŋ
    mbɨŋ ŋɨmbɨzo ŋɨmbɨzai kworaŋkworor ndɨn pɨŋ aimŋgɨmar. Osa anchɨ hamb hanavav
    aimŋgɨzand, Jisasɨv njɨhamɨmar. Yan kware ŋavɨzumŋgɨmɨnj amar. Handɨv mbɨ sezɨrɨh
    kamar. Yandɨv utɨŋg han hɨrai ikwɨm ŋgambar amar.
  mam-C: Tu'ntzin ikyjo, xi tq'ma'n Jesús kye t-xnaq'tzb'in, tu'n noqx tkub'l jun
    bark kyu'n ttzi nijab', tu'n t-xi toj, ex tu'n tokx laq'e ch'in tojxi a', tu'n
    mina tz'ok jitz'letaq kyxol xjal.
  ndj-ndj: Lipinga lya vandu lyaveli likomi mbaka Yesu avawombilili vanachuli vaki
    vamvikili watu wumu, ili lipinga lya vandu likotoo kumfwasha.
  mbj-NT: Hajõk do hyb n'aa m', Jesus mejũũ ta ma matëg rabenäm hyb n'aa marakate
    ta pooj jé, ragatatug däk do hyb n'aa ta hã.
  lat-VUC: 'Et dicit discipulis suis ut navicula sibi deserviret propter turbam, ne
    comprimerent eum:'
  ngp-ngp: Yesu niyo awagamba wanamp'hina wakwe wamwigaile ngalawa vileke akwele kwaviya
    want'hu wandilisaga wengi, vileke wase kudaha kumvigaviga,
  enq-2: Wamba baame endakali yaina pyapae longo mee jakamaiya dokonya, endakali yaina
    pyapae epeami dupa pitakame baa watandamana latala, tuu-tuu lao baa katao tambukinalanya
    piami. Dopa piaminosa, endakali kambu andake dokome baa katao tambukinala naena
    lao, sipi yakane mende disaipolo dupame depa lekena lea.
  eng-ASVBT: 'And he spake to his disciples, that a little boat should wait on him
    because of the crowd, lest they should throng him:'
  mna-mna: Yesu ire zin wal biibi tana, to iso pizin naŋgaŋ kini be tire le wooŋgo
    sa be ise. Kokena iwal biibi tisala pini.
  myw-myw: Ikatuyouns inekes, takatouns babaw ivag ibweins, mapuna tasiyas askatoun
    kweitan kweitan ipapeps sisiyas wawous, sivines kid bikabkwanes Yeisuw. Yeisuw
    mo idibakes navamul, ilana, “Kunibwis wag, kukin gamag babaw biyabinigs mo ba̱touw
    wa̱wag.”
  sby-sby: Bantu balikuba bangi kwine, neco Yesu walambila beshikwiya bakendi kwambeti
    bamuleteleko bwato atantemo, kukineti bantu kabatamushankanya.
  sll-sll: Urere, pi Yisas mongwo bani ongwi. Ongure, Yisas awai ol tongure, nibil
    pangwo hobi Yisas gaung arala dire wara kengwi. Te kwia nigi dongwo yong sina
    mongwo hobi iwe, Yisas gumang hanere, nin yare habilai sire gala dire yu dungwi,
    “Ni God wang monua.” Yu dungure, Yisas ha di yulang bole yu ditongwi, “Na hana
    dal tibi olekio.” Ena ari taporal u yobilema dire, Yisas grang wine ongwo hobi
    yu ditongwi, “Ari tabin bir weni u molere, na egerangwo pamia, sipi bolimbani
    monamna, i mala wo.” Dungure, sipi i mala ungure, Yisas pi bolimbani ami di mongwi.
  yaq-NT: 'Junama''asan, juebena yoemrata ama au nau yaja'' betchi''bo, intok ka ama
    nau a'' pitta i''aka, a'' majta''ummeu inen jiiak: ―Juka'' kuta kanoata, junama''a
    ba''apo bo''okamta, mayoau jeela rukta''em ―ti ameu jiiak, ama ja''amubaekai.'
  uro-uro: Dä ma Jisas ka nän aa mudäsaqongda iva rhi rhäkmu na anga mlauski anga
    gaini na qi bä ba qa inguna ama mor qi ama guläñgi bä varis ngakt dä rhi narhäkbrät
    ka.
  ita-1885: Ed egli disse a' suoi discepoli, che vi fosse sempre una navicella appresso
    di lui, per la moltitudine; che talora non l'affollasse.
  muy-muy: 'Eslini àhi ana ndam maɗəbay naŋ ni ahkado : « Slamalumukabá *slalah ga
    yam a, do ni ti mis ni ataŋgəlaɗ nu. »'
  kqc-kqc: Amiye bi tau gade dada, Iesu ini usi dina vene niyo bouti yokoi moi dogo
    rei feregedi ye amiye yaku etei ri foyoma regedi baebu.
  tav-tav: '@see-verse:MRK.003.008'
  eng-ULB: He asked his disciples to have a small boat ready for him because of the
    crowd, so that they would not crush him.
  spa-VBL: Jesús les dijo a sus discípulos que tuvieran una embarcación pequeña en
    caso de que la multitud comenzara a aglomerarse sobre él,
  fra-_FOB: Et il dit à ses disciples qu'il y eût une petite barque toute prête auprès
    de lui, à cause de la multitude, de peur qu'elle ne le pressât trop.
  hau-ULB: Ya tambayi almajiransa su shirya masa karamin jirgin ruwa domin yawan mutane,
    domin kada su murkushe shi.
  mal-mal: പുരുഷാരം തന്നെ ഞെരുക്കാതിരിക്കേണ്ടതിന് അവരുടെ നിമിത്തം ഒരു പടക് തനിക്കുവേണ്ടി
    ഒരുക്കി നിർത്തുവാൻ അവൻ ശിഷ്യന്മാരോട് പറഞ്ഞു.
  kkc-kkc: Eseme Yesuye odoo paigiga abo tekepo moodoome weido diso, osoloso odoo
    paigiga abo oso yimapoo sigilame hegi pupugamo sibume, yayo o hamamee dili odoo
    mapoo takaso, “Niba du hee tosibe, bei abei palaga omapoo odoo diya mooloogoo
    deeyaga,” diso.
  lit-lit: Ir jis liepė savo mokytiniams jam atidėti valtelę – dėl minios, kad jo
    nesuspaustų.
  urd-GVR: Īsā ne shāgirdoṅ se kahā, “Ehtiyātan ek kashtī us waqt ke lie taiyār kar
    rakho jab hujūm mujhe had se zyādā dabāne lagegā.”
  far-far: Sulia na fikue nai baita 'asiana, sa Jesus ka saea fuana fafurongo nia
    ki fua kera ka sasi akau ana na baru, fasia na tooa kera ka beresia.
  suz-BL: मिनु येसुमी आ शेंसीब आन कली “डोंगा का चाक्‍शा वोतीन” देंमाक्‍त। मारदे हना
    शुश मुरपुकीमी नेप्‍शा चुशा, येसु आ नेक्‍था जाक्‍चा बोल पामे बाक्‍त।
  car-NT: Irombo ika'po mo'karon tynemeparykon 'wa amy kurijara'membo waito'me tyse
    waty tokosa, itaka tywotaru'kato'me, mo'karon kari'na apyimy wotunsi'kory jako
    tytu'ponaka.
  amp-amp: Jisasr nd bro yima rifhur htihato turhu disaiperm kfo memorm, “Mmbrt bi
    brbo ania hnetwat. Nda yonmari yima rifhur yakaknerhotma finji yirhoya?”
  bht-bht: यीशुऐ अपणे चेलयां जो बोलया, “मिजों बोणे तांई इक छोटी किस्ती लेईकरी ओआ,
    ताकि लोक मिंजो वाली भीड़ नी लगाई सकन।”
  eng-NOY: And he gave direction to his disciples, that a boat should be in readiness
    for him because of the multitude, that they might not throng him.
  cub-NT: 'Aru Jesús arejamed̶a ʉ̃i bueimarare: —Mead̶arĩ corejarã jiad̶ocũre, põeva
    obedivʉ ne darĩburu, jatujivarĩ, ne chĩtomenajiyepe yʉre, arejamed̶a Jesús.'
  ita-1927: Ed egli disse ai suoi discepoli che gli tenessero sempre pronta una barchetta
    a motivo della calca, che talora non l’affollasse.
  lww-lww: Ana pogos nap̃a la punu ga nene asike e is nen lapa, Yesu pisa pan kiena
    nalogena la pisape ava avisawo narin waa tai tom̃a ga, komin yaru la nene moki
    liu, ana naga yepen mavin sape sa p̃isi yar la aim yo kuskus manene la puna.
  ckb-ckb: ئەویش بە قوتابییەکانی فەرموو کە بەلەمێکی بۆ ئامادە بکەن، بۆ ئەوەی خەڵکەکە
    پاڵەپەستۆی نەخەنە سەر.
  spm-spm: Mee gueghiresima, Iesus gumasi rako amisira avɨrara mena akurasima, mena
    arɨmarɨ gɨva. Arɨmarɨ itir gumasi rako amisira avɨrara nona arɨmarɨa gɨvaousua
    Iesusɨna aghan nori akuvagha, Iesusɨnɨ usuighaousua nori munamandi. Kamagha amuisima,
    Iesus non suren gumasi vɨŋgɨ kamaghɨusue, “Gee akema thav nigh zɨɨ phura anaratɨghti
    a ikhɨri. Gumasi rako amisi bar zɨɨ na akuvaghtima kɨ akeman anamboghomi.”
  nas-nas: Eeꞌnoko mmauꞌ nantoong naroꞌaririoꞌ Jiisuuꞌke bakaning barevare-nupoong
    botovuruꞌ bakaasi neri-koo karikaꞌke papurankaꞌaaꞌneeng-koo.
  uvl-uvl: Iesus hele lange na hana mur ke te mene sulang ke ma ke kulkul ala, iange
    hulua halang te hemurung hite i.
  tpa-tpa: Rava maghamaghauhi i viyawahanihi ma ghehauhi doridoriꞌahi yana yohora
    hi amdudugheꞌi hipa hita vodadani. Aubaina po a tauvotagho i riwehi po aubaina
    wam hi nonoghei, babana rava hi magha duma hi garigaribewani.
  eng-BBE: And he made a request to his disciples to have a little boat ready for
    him, so that he might not be crushed by the people;
  ixl-CNT: Ech tal tek u Jesuus tu qꞌul ichusulibꞌ aas liistooj koꞌxh u jukubꞌ taqꞌo
    tan, noj ijaqꞌil tu qꞌu mam tenam xamich tiꞌ tala.
  xsi-xsi: Yesu muŋga ivetanzi pukoŋa tamâta rârâ tininzi mbalaunzi ara kilo. Mine
    kala kinzi pukoŋa tamâta rârâ simâ siŋge i lâ. Kinzi situ ma sio mbalaunzi ilâ
    sitaŋo i. Mine kala Yesu ipainzi ne pâri-tamâta tu, “Tamâta ŋgu ŋalae simo ŋai
    kala sipono naoŋgu. Mine nde kao wâŋga toŋge yâti tu ma nakâki kulu.”
  crx-NTPO: '''Ilhozdílne huldlai ''ink''ez Sizi huyulh lhedindil ''et whuch''a yugha
    hodul''ehne, “Ts''i sba lhadáhleh,” ''ubúlhni.'
  kan-OKCV: ಜನರ ಗುಂಪು ಹೆಚ್ಚಾಗುತ್ತಿದ್ದುದರಿಂದ ಅವರು ತಮ್ಮ ಮೈಮೇಲೆ ಬಿದ್ದಾರೆಂದು ಯೇಸು ತಮಗಾಗಿ
    ಒಂದು ಚಿಕ್ಕ ದೋಣಿಯನ್ನು ಸಿದ್ಧವಾಗಿಡಲು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Buka e uruvana rovoga Jesu fu urina e vua fuone fievo ije kiamoga bu sisime
    be fuefuo abe ruae. Buka e uruvana afuina fu dabe utikurakuvejo ijadufuo fu ijia
    ajiana vua kuariakiro kiamo bu abe ruae.
  blw-blw: Yag gapo hen karonay hen anchichay tatagu, imfagan Jesus hen pasorotna
    ta esaganacha hen fangka ah iggawana ta achicha ammag ipetén hiya.
  tam-2017: அவர் அநேகரைச் சுகமாக்கினார். நோயாளிகளெல்லோரும் அதை அறிந்து அவரைத் தொடவேண்டும்
    என்று அவரை நெருங்கிவந்தார்கள்.
  azz-NT: 'Huan Jesús quinnahuatij imomachtijcahuan ijcuín: ―Xicsecotalijtocan ya
    se barco para ompa nicalaquis como quinequij in tagayot nechpejpechisquíaj.'
  spa-RV-1909: Y dijo á sus discípulos que le estuviese siempre apercibida la barquilla,
    por causa del gentío, para que no le oprimiesen.
  csy-csy: Mihonpi te in phulcip tha tu a hi ciang in ngunkuang no khat taw ngak khol
    tu in a nungzui te sawl hi.
  mxq-NT: Jesús ttuknipejky ja ꞌyʉxpʉjkpʉty es yaꞌꞌawijxʉdʉt tuꞌugʉ barkʉ awiink ma̱
    mba̱a̱t tyʉkʉ kʉdiibʉ ja ja̱ꞌa̱yʉty ꞌyadijmúkʉdʉt.
  tzj-NT: 'Ja c''a Jesús xbij chique ja rdiscípulo: —Tiq''ueje''to listo jun lancha
    matzij ja winak xa congana tiquepitz'' qui'' chwij, ne'' chique.'
  tdt-tdt: Tanba ema barak tebes, entaun Jesus haruka Nia eskolante sira prepara roo
    ida atu Nia bele tuur iha laran para ema lubun boot nee la bele sena malu ho nia.
  ron-BTF: Și el a spus discipolilor săi ca o corabie mică să îl aștepte, din cauza
    mulțimii, ca nu cumva să îl îmbulzească.
  eng-WEBP: He spoke to his disciples that a little boat should stay near him because
    of the crowd, so that they wouldn’t press on him.
  eng-FBV: Jesus told his disciples to have a small boat ready in case the crowd crushed
    him,
  nld-1939: En Hij beval zijn leerlingen, een boot voor Hem gereed te houden met het
    oog op de schare, opdat ze Hem niet zouden dringen.
  bwo-bwo: Asho bí aytsatse tuutson ashuwots datso bí ats t'ebir bín bokic'irawok'o
    jelbo bo k'anyitwok'o b́daniyrwotssh b́ keewi.
  nch-BL: Huan Jesús quinilhui imomachtijcahua ma quichiyaca ica se cuaacali para
    ipan tejcos para amo quitetzopase nopa masehualme.
  quc-TNT: Xubij c'u ri Jesús chque ru tijoxelab chi xak chc'ol jun barco ri cäc'oji
    wi ri Are', rech man cäpitz' tä cumal ri q'uialaj winak. Je' xca'no.
  tfr-NTPO: Jesús shäng nopga poptë ara, e miydaraba kuzong ga swl̈opga shrono l̈ok
    ara ba zl̈ong bäng, porwe l̈ok wl̈o. E kjĩshko ga ba oppinggaga ichara kjyong
    wl̈ẽk kjl̈ara, nopga tjwe arashko ga jem tyë kjyong l̈i roy wl̈o, l̇l̇ikoba l̇l̇ëm
    wl̈o.
  kaq-NT: 'Main tsamajaquetaibo hahqui tsehquesihquiboya jahuen haxenicabo sca yohiquin:
    —Nonti jistannahue non hahan canon —hahquin.'
  ahr-ahr: त्याना आजुबाजूले लोके गर्दी करीसन चेंगरी टाकतीन म्हणीसन त्यानी शिष्यसले
    पहिलेच एक नाव तयार करीसन ठेवाले सांगं.
  sgb-sgb: Gawan ha kal-atan, ay in-utoh nay tagahonol na, ya mamil-an hên bangka
    ya mahakyan na ta êmên ya a mapi-piitan hên kal-atan.
  vie-1934: Bởi cớ dân đông, nên Ngài biểu môn đồ sắm cho mình một chiếc thuyền nhỏ
    sẵn sàng, đặng cho khỏi bị chúng lấn ép Ngài quá.
  kxv-kxv: ଏମ୍ବାଆଁ ଇଚେକା ମାନ୍ଦା ଲ଼କୁ ଆ଼ତେରି ଏ଼ ମାନ୍ଦା ଏ଼ନିକିଁ ଏ଼ୱାଣିଲାକ ୱିହ୍‌ଅରି,
    ଏ଼ଦାଆଁତାକି ଏ଼ୱାସି ତାନି ସୀସୁୟାଁଣି ତାଙ୍ଗେତାକି ର଼ ଊଣା ଡଂଗ ପାରା ଇଟାଲି ୱେସ୍ତେସି;
  cha-cha: Ya jasangane y disipoluña sija, na un diquique na batco uninananggaja güe,
    pot y linajyan taotao para munga güe manachatsaga,
  amu-NT: Joꞌ chii sa̱ꞌntjoom nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê na calaꞌjndaaꞌndyena cwii
    wꞌaandaa chjoo na nleilꞌueeꞌñê cha tintsꞌaanaꞌ na ꞌoontquieena jom ee tyeeⁿ na
    jeeⁿ jndye nnꞌaⁿ mꞌaⁿ nacañomꞌm.
  hin-CV: इस विशाल भीड़ के दबाव से बचने के उद्देश्य से मसीह येशु ने शिष्यों को एक
    नाव तैयार रखने की आज्ञा दी.
  eng-OURB: He spoke to his disciples that a little boat should stay near him because
    of the crowd, so that they would not press on him.
  spa-BES: E hizo una petición a sus discípulos para que tuvieran un bote preparado
    para él, para que la multitud no lo apretujara;
  san-BEN: তদা লোকসমূহশ্চেৎ তস্যোপরি পততি ইত্যাশঙ্ক্য স নাৱমেকাং নিকটে স্থাপযিতুং
    শিষ্যানাদিষ্টৱান্|
  tdx-tdx: Le sinaontsi’e amo mpiama’eo ty hañajary lakañe ho aze ty amy valobohòkey
    tsy mone hifanamboen­tamboeñe.
  naf-naf: Am sambeyaŋ kot bembuluŋti Zisas neŋ ekbi geŋ ekbi mti Zisas bekan maŋgalaŋpeme
    weweyelen mbiengapmti nembaŋaneyaŋ waŋga ŋen sakwep aiksasayet zeye.
  grc-MT: και ειπεν τοισ μαθηταισ αυτου ινα πλοιαριον προσκαρτερη αυτω δια τον οχλον
    ινα μη θλιβωσιν αυτον
  vid-vid: Yesu nakawalonjela walanguswa wa heye wamuwichile goya itumbwi limwe, leka
    lung'hongola lwa wanhu waleche kummemelela.
  pio-NT: Manùbacáiná wenàiwica néré, íná Jesús ichùulìaca yéewáidacalénáiwa icùanápiná
    barca yàacaténáwa úni yáacubàa wenàiwicanái íicha déecuísetatá calìsa icàinalená
    íicha, ipíchaná wenàiwicanái iwesíaca iwéré.
  tsn-tsn: Mme a laela barutwa ba gagwe go tlisa mokoro le go o baakanyetsa gore o
    tle o mo namole fa a ka pitlaganyediwa ke batho mo lotshitshing.
  amr-NT: Huakkaʼtada oʼbayareaduynok ayaʼada dakhueʼ hua̱e̱ʼeria aʼyareyaʼpo kenʼtaj
