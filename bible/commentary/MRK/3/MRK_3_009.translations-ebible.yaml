  yao-yao: Pakuŵa ŵandu ŵaliji ŵajinji, Che Yesu ŵaasalile ŵakulijiganya ŵao ŵaŵichile
    chile ngalaŵa kuti ŵandu anaiche kwaŵijikanya.
  tgp-tgp: Ale hin jara atu Iesu mo vere na nona tamlohi usuri vara la tau mamahuni
    te boti hatea matana matan vao tavera atu, vara i vono la pa tohoia,
  auc-NT: Adinque Itota, Goto gongæ̈näni wæcæ wæ, ante pönëninque tömengä mïñæ̈ cöwë
    në godäni ïnänite, Wipo ænte pömïni ate botö wipodë wäï wocænte owocæboimpa, angantapa.
  kbc-NT: Jesus ja iiɡ̶e niɡ̶ijo anodiotibece moilakideti aca niwatece, meetediogi,
    “Alakideni naɡ̶adi niwatece ayenikamaɡ̶a deɡ̶ejigo jaxoditinigi.” Leeɡ̶odi niɡ̶ijo
    noiigi-nelegi eneɡ̶egi oiligice.
  bmh-bmh: Yesus nug go duailel asiu uligaraimai, gonugau tapaimaraneun dudu awareun,
    “Duailel asiu iz suilem, gonun, ag tebil tub oi alebi, suban mebi damau, iz suilebi,
    go ebu simai hobai.”
  ctu-BL: Tsi' sube xcʌnt'añob cha'an mi' chajpʌbeñob barco cha'an ma'anic mi' ñet'ob,
    come cabʌlob.
  meq-meq: 'Yesu a ŋgatatay a ndo neheye haladzay ti ye naha ka təv ŋgay aye na, a
    gwaɗatay a gawla ŋgay hay: «Ləvum bo ta kwalalaŋ i yam. Na tsaliye a ɗəma, hərwi
    ada ndo hay tâ dzəgəɗ ga ha bay.»'
  noa-H: Mag hõor pöm bëe t'ʌnaawaita Jesuu hich k'apeenag ya hag nawe jaau wai sĩejim
    haajem, sĩi hich hit'ee bote k'ĩir k'aug wai naamk'ĩir, hatcha hõor pöm haadeewai
    t'et hich p'ẽeut'ʌ haum hugua hag hee waaidʌag.
  alp-NT: Eleki Yesuse Iulake Eni maka luluaru esi rana soa buini sae leke irue kenae,
    le tamata esi luake keholine boka kuate.
  san-VEL: tadaa lokasamuuha"scet tasyopari patati ityaa"sa"nkya sa naavamekaa.m nika.te
    sthaapayitu.m "si.syaanaadi.s.tavaan|
  kbq-kbq: Hagi tusi'a vahe'ma emetruma hazazanku, amage'ma nentaza disaipol naga'agu
    mago voti retro hunantenkeno veamo'za naretufe'za omeho huno zmasamine.
  kbh-kbh: 'Jesús chabe uatsjéndayënga tojanë́yana: “Motsajna y canÿe barquë́sha ats̈biama
    s̈mochjuaprónta, ts̈a ents̈anga ndoñe chas̈mondë́tsatsënts̈nama ca.”'
  ron-LSB: El le-a spus discipolilor săi ca o barcă mică să rămână lângă el, din cauza
    mulțimii, ca să nu-l îmbrâncească.
  pon-pon: A kotin majani on japwilim a tounpadak kan, kijin jop kij en kaunop on
    I, pweki pokon o, pwe re de koi don re.
  nhe-BL: Huan Jesús quinilhui imomachtijcahua ma quichiyaca ica se cuacanahua para
    ipan tlejcos para ma ax quitetzopaca nopa tlacame.
  sps-sps: Tagin tsian sen Jisas tsue of ir matisian Tsuan, “Kakoun onots of Vanyo
    yam puak ma jias Anyo tana vainy te fasoksok ror kat ror ser sok Vanyo.”
  wnc-wnc: Siwan aminu buyambam sikngata apuwawa kake na tapakusinang ngang natake
    Jesuta pandetna anzing yanikut. Dopangbamu gwendu tandakngawa nata une kopa ngang
    yanikut.
  bus-bus: Parii yãnzi Yesu ò a ìbanↄnɛ aↄ̃ góro'itɛ soru kɛare, lɛ wàton nakↄ̃rɛaro
    yãnzi.
  gub-BL: Na'e Zezuz uze'eg wemimu'e wanupe kury. — Perur kanuhu xe ihewe nehe ty
    wà. Tuwe upyta heruwake a'e nehe. Aze teko uhyuhykahy herehe wà nehe, aixe putar
    ipupe wanuwi nehe. Ta'e heta tetea'u teko xe a'e wà xe, i'i wanupe.
  imo-imo: Aku wali Jisas yuni imbo pulumu tepa koinjo ltimu. Imunga imbo kuro perimumani
    Jisas yu lope tendengei eke lepa meliko ongei oringi. Aku teliko oringi ulumuni
    imbo paa pulumu lerimu wali Jisas yu liko okowi none terimu kinye yunge kitipi
    kanoli iyemando nimbei yunge no sip te tumbi tiko noindeio nimu.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Qobuŋ bei atib soqnem.
    Tamo uŋgasari naŋgi bosib e jujuŋbaib deqa e qobuŋ gogetosiy di awoqai.” Onaqa
    aqa aŋgro naŋgi qobuŋ bei atnab soqnej. Naŋgi degyeb. Di kiyaqa?
  ulk-ulk: Iesude tabara memegle daratagerda wi kebi nar wadirsirda abim ya waiakaida
    legize umerkak abi waitmagda.
  eng-DRA: And he spoke to his disciples that a small ship should wait on him because
    of the multitude, lest they should throng him.
  knf-knf: Jibi Yeŧu akjebanuŋ bañaaŋ baŧum, bamaakal bŧi kë başë wuukar ala pbana,
    kë aşë ji na baţaşarul babomana bţeem, bañaaŋ bawutna kapëm pëmana.
  san-KHM: តទា លោកសមូហឝ្ចេត៑ តស្យោបរិ បតតិ ឥត្យាឝង្ក្យ ស នាវមេកាំ និកដេ ស្ថាបយិតុំ
    ឝិឞ្យានាទិឞ្ដវាន៑។
  arn-NT: Fey tüfachi dungu mew, Jesus feypifi tañi pu disipulu tañi nielpayaetew
    kiñe farku, femngechi tañi famentuwküleael fey ñi tenfikamekenoaetew ti pu che.
  zas-NT: Zeel rëbaman loj ree xbejnman din guzujsin reeman tijb barcw par laaman
    chitëë gutëë ree bén guin laaman.
  ken-NT: Yesu aghati bakoŋo bhi bɛ́ mántóŋtí áchwí anɛ yi áchwè arɛ ndǔ bo
    baya bacha, bɛ bákɛ́ nyɨrɛ yi.
