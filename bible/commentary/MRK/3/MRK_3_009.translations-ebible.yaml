verse: MRK.003.009
translations:
  kpx-kpx: Ata moagamoaga keau keve lohoge Iesuu vavahanite moaga hoesegevenu. Katealemoike
    vavahanite bahataeau Iesu leveliho mole kabitigevema. Kateige Iesuu au esemu namigevei
    avoe, “Ataeau gigialelua daho vanagi mai emo mavoge di ke golomo lamisi ata haivei.”
  okv-H: Eto Iesu na embo isapamane enu kokojekea avoeto ambure embomeni na Iesu hame
    asi joeketo vahaike vahaike uo Iesu na ambotani ta degi e nga nununga ara ke ena.
  tbo-tbo: Ma bolu i lata duma yaka i baha nae a hewahewali uyahihi i pa, ‘Wam ona
    neiyai ma lawa he pitapita mehi ma hoi wam apo a gelu.
  mal-C: ജനത്തിരക്കിൽപ്പെട്ട് ഞെരുങ്ങിപ്പോകാതിരിക്കേണ്ടതിന്, തനിക്കായി ഒരു ചെറിയ വള്ളം
    തയ്യാറാക്കാൻ യേശു ശിഷ്യന്മാരോടു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν τοῖς μαθηταῖς αὐτοῦ ἵνα πλοιάριον προσκαρτερῇ αὐτῷ διὰ τὸν ὄχλον,
    ἵνα μὴ θλίβωσιν αὐτόν.
  bgc-bgc: यीशु नै अपणे चेल्यां तै कह्या, “भीड़ की बजह तै एक छोट्टी किस्ती मेरै खात्तर
    त्यार राखियों ताके वे मन्नै दाब न्ही सकै।”
  khz-khz: Taunilimalima gutuma gaurai, Iesu na gena melo evaikilarato, gati keina
    ta pia gapi-maavua, taunilimalima gutuma irau na nege pekuana nea.
  deu-TKW: Und er sagte zu seinen Jüngern, daß ein Schiff für ihn bereit sein solle
    wegen der Menge, damit sie ihn nicht drückten;
  zsr-NT: Qui lë ni naꞌ Jesús gna béꞌinëꞌ bönniꞌ daꞌquëꞌ Lëꞌ lucö́zteczëꞌ tu bárcodauꞌ
    ga gac cuenëꞌ, cui luquí lutsútsj Lëꞌ bunách zian naꞌ.
  lin-lin: Boye Yesu atindaki bayekoli ete babongisela Ye bwato moko mpo ete bato
    bafinafina Ye te.
  hns-NT: 'Oe dher bemarian ke attjha karat raha. Aur dher doesar bemarian bhie maangat
    raha oke tjhoeike tjangga howe. Bahoet thelat-thaalat howat raha kie oesab Jiesoe
    ke katjar-watjar dewat. Ohie khaatien oe aapan tjela log se bolies: „Hamaar lage
    ek bot laaw.”'
  noa-E: Mag õor pöm bëe thʉnaawaita Jesuu ich khapeenag ya ag nawe jaau wai sĩejim
    aajem, sĩi ich ithee bote khĩir khaug wai naamkhĩir, atcha õor pöm aadeewai thet
    ich phẽeuthʉ aum ugua ag ee waaidʉag.
  eng-EMTV: So He told His disciples that a small boat should be kept ready for Him
    because of the crowd, lest they should crush Him.
  mib-NT: Te ni cahān yā jiín tée cáscuáha jíín yá jeē na cóo tūhva ɨɨn barco quɨ̄vɨ
    ya, návāha ma chitú níhin ñayuu cuehē ún xiin ya.
  bea-bea: Kahchu yaotatichne tatilon, ela ckok natsutli ootagha iiti wothoogha kooghohtyi
    tane natlon ke kha ati makechichiticha.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ यरिक् मनाहाॽरे़ मे़न्‍लाःक्‍तुन्‍ल मे़न्‍दोॽरुन्‍ल
    फाॽआङ् कुहुॽसाम्‍बाहाॽ खःङ्‌बेधिक् कुलागि यारिप् चोःक्‍मा पाङ्‌घुसि॥
  xnj-xnj: Ndava ya msambi wa vandu Yesu akavajovela vawuliwa vaki vamutendelekela
    watu udebe, ndava ya kuyepa msambi wa vandu ukoto kumuhinya.
  mmx-mmx: La ne Iesu ga tong i ri lavaun pinivu ren dola dina lok ka lesepang lixilik
    tin ti ru ren. La neni ga vavang ti limixin to at nom lesepang mila buaang limixin
    diga vot saparav i la diga umsu aleng.
  cbr-NT: Usa 'ain ca Jesusan aín 'unánmicë unicama cacëxa, 'aisamaira uni tsitsíruquin
    chacati rabanan manë nunti mëníoxunun quixun.
  tee-NT: Pus ju Jesús alacjuni ju ix'alacmamaka'ui ni catalakasipuxcaulh lacat'icst'i
    barco ni laich cataju anch ni na ixtatank'asi ju lapanacni ni na ilhu'an.
  eng-LSV: And He said to His disciples that a little boat may wait on Him, because
    of the multitude, that they may not press on Him,
  cak-NT: Y roma je q'uiy ri winak yeloka riq'uin, ri Jesús xu'ij chique ri ru-discípulos
    chi tiquiya-pe jun canoa chunakaj, chi quiri' xa ri winak xtiquipitz', ntoc chupa
    ri canoa.
  pah-NT: 'Igwete ga imombimombigi karugwara he''yjuhuve''g̃a hugwi. Nurã itetirũave''g̃a
    Jesus''ga mbotymbotyvahivi tomombi ti ga ji hugwi javo. Nurã Jesus''ga ei g̃wemimbo''ehara''g̃a
    pe: —Peru ti yhara ji ve. Ta''a ti ipype g̃a hugwi tanhimbotymbotyvahyyme ti g̃a
    onhimongyavo, ei ga g̃a pe.'
  sja-NT: Chok'ara jɨpada perã, k'ayaa beerãpa iru p'ĩsua ata chejida, t'õbairupa
    jɨpa p'aneedai jĩak'aapa. Eperãarã audú chok'ara nɨ̃bada perã, ichi ome nipapataarã
    pëiji barco jɨrɨde, eperãarã ichimaa chenaadamerã. Mãpai jarateeji barcodeepa.
  xed-xed: Ka mnanatá Yesu ta duhwalhani ŋa payanatá kwambalu, kabga yaha mnduha da
    ɓisla iʼi kəʼa,
  mks-NT: Sa̱há ña̱ yóho quéa̱ na̱xi̱ca̱ Jesús ña̱ma̱ni̱ nu̱ú na̱ xíca tuun xi̱hi̱n
    á ña̱ ná cacu tia̱hva na in barco nu̱ú ndaca̱a̱n mé á ña̱ ná a̱ cándíhi ña̱yivi
    cua̱ha̱ cán ña̱.
  gfk-S: Be iga manga haleng sakit ira matanabar Jisas ga tange ta ira nuno bulu na
    harausur, “Mu na tagure tike mon ukira ho iou waing di nahula sibit iou.”
  bmu-bmu: Mewö kaŋgota utal waŋgibepuköra Jisösnöŋ gwarekurupŋi kewö jii mötket,
    “Ölököm niŋgibepuköra iŋini mönö waŋge kun miwikŋaiba nöŋgöra dowe alget tarök.”
  dgz-dgz: Iesu waenapan aru ame yawamoni menan me wadiamot mega nagire diamon mu
    kabum da warep me gwanap wandepen menan diamon, iwa waenapan taue kapet nasepi
    tawa.
  eng-GNV: And he commanded his disciples, that a litle shippe should waite for him,
    because of the multitude, lest they shoulde throng him.
  zaa-NT: Ra tìe ca discípulo qui'áa qui'ni gúdu cabi bárcuá prevenido taá para qui'ni
    làa uquìni ca enne' ỹétse' niá ne.
  eng-WEBSTER: And he spoke to his disciples, that a small boat should wait on him,
    because of the multitude, lest they should throng him.
  guh-guh: Nexata Jesús pijajivi itoroba jera petoxaniavaetarutsinexatsi menetareca.
    Itsa bajarapajivibitsaëtoxaneto Jesús bitso matacënënaponatsi, nexata bajarapamo
    ënëabereca Jesús perunaenexareca.
  bon-bon: Biname bucurage name pi Yeesu abiberäja bägrä bine jejemige poo te amacetnäjäneji
    lenajame teeme tääpume tabe acenutame piba teepi teebine lica äjwejeräja.
  nhw-BL: Huan Jesús quinilhui imomachtijcahua ma quichiyaca ica se cuaacali para
    ipan tlejcos para ma amo quitetzopaca nopa masehualme.
  swh-ONEN: Kwa sababu ya umati mkubwa wa watu, aliwaambia wanafunzi wake waweke tayari
    mashua ndogo kwa ajili yake, ili kuwazuia watu kumsonga.
  wbi-wbi: Pe akavavula avavulanisivua vaake kuuti vaveghelesie ingalava indebe vwimila
    vwa mwene lwakuuti ilipugha lya vaanhu, ulwakuuti navangampitaghe.
  bba-bba: Tɔn wɔru ɡunɑ yen kpɑ̃ɑrun sɑɑbu Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, bu nùn
    ɡoo nimkuu sɔɔru kuo, kpɑ tɔn be, bu ku nùn bɑɑsi.
  eng-KJVCPB: And he spake to his disciples, that a small ship should wait on him
    because of the multitude, lest they should throng him.
  kgk-NT: 'Ou ramo hikwái omongwera gwera heta va''e-pe Hesu. Upéa-gwi ijatypa hasy
    va''e kwéry opoko hagwã hese onhembogwera ukase-vy. Upe ramo he''i Hesu: —Emoĩ
    porã katu xe-vy xe renagwã kanóa pono xe jopy eterei, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Vida varuduu Yisuuva ari ngiaammuauya tunoo: Gioonna kiaapuuya ni suvuakuaarainnoo.
    Kanuuvaa varada niini teerakiatee, tiravai.'
  cpy-cpy: Rootaki ikantan-tanakariri Jesús riyotaani ramineniri pitotsi, eero ratsinakan-teetari.
  ekk-PKP: Jeesus käskis oma jüngritel väikese paadi valmis panna juhuks, kui rahvas
    talle väga peale tungib,
  mpx-mpx: Kaiwena boda i bwata hot, inoke i baek wana tohago elal waga etega nihi
    lovivina-an nonowe ge ni heya, inoke gamagalau bahi nihi mimipapahe.
  wbp-wbp: Kamparru-wiyilpa-jana Jijajirli parlpuru-manu panu-kari yapa, yangka kujalpalurla
    wapirdi parnkaja nyurnunyurnu. Junga-juku, kujalu yapa-karirli purda-nyangu yimi
    Jijaji-kirli, kuja-jana parlpuru-manu nyurnunyurnu, ngulakulurla turnu-jarrija
    yali-kirra-juku yungulu marnpirni nyanungu palka parlpuru-jarrinjakungarntirli.
    Ngulangka, wangkaja-jana Jijaji kurdungurlu-patuku, “Kangkarnijili pawurtu nyampu-kurra,
    yungurna warrkarni pawurturla yapa panu-kujaku. Kajikajulu marda ngurl-kanjarla
    katirni yapa panungkuju.”
  luo-luo: Nikech oganda maduongʼ mane olwore, nonyiso jopuonjrene mondo oikne yie
    moro matin mondo kik ji thungʼe.
  nhe-NT: Huan Jesús quinilhui imomachtijcahua ma quichiyaca ica se cuacanahua para
    ipan tlejcos para ma ax quitetzopaca nopa tlacame.
  aii-aii: ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼ̈ܕܹܐ ܕܡܲܝܬ‌ܝܼ ܗܘܵܘ ܠܹܗ ܓܵܡܝܼ ܙܥܘܿܪܬܵ‌ܐ ܕܝܵܬܹܒ݂ ܗܘܵܐ ܓܵܘܘܼܗ̇
    ܕܠܵܐ ܡܲܠܝܸܨܝܼ ܗܘܵܘ ܠܹܗ ܟܸܢܫܹ̈ܐ.
  esk-NT: Tarra Jesus-ŋum uqautiniġai maliġuaqtini umiaq ikkiviksrani tigułhiñaaġuquplugu
    qanimiñun atakkii iñugaaġruich ukua iñugiaksivagitḷutiŋ tatruliġaat.
  msb-msb: Kaya sinugo ni Jesus an iya mga disipulos na prepararan siya sin baruto
    na masakyan agod dili siya masu-suan san katawuhan.
  cpa-NT: Jøng² ca¹tsáih¹ Jesús dsa² quián¹²dsa hi² hai¹dsa ju²jŋia¹³ cøng² barco
    ju³ná³ ca¹túgh²dsa chi³cu² chi³hliáh². Di³ jue¹² dsa² lǿ².
  dso-dso: ସେଡ୍‌କିବେଲେ ଚିପାଟେଲା ରଇଲାକେ, ଲକ୍‌ମନ୍‌ ଜେନ୍ତିକି ଉପ୍‌ରେ ଡାବି ନ ଅଅତ୍‌, ତେବର୍‌
    ପାଇ ଜିସୁ ସିସ୍‌ମନ୍‌କେ ତାର୍‌ପାଇ ଗଟେକ୍‌ ସାନ୍‌ଟା ଡଙ୍ଗା ଆନି ଜାଗାଇବାକେ ତିଆର୍‌ଲା ।
  meu-meu: Bena ia ese ena hahediba e hamaorodia, vanaḡi auta bae abia heḡaeḡae, hutuma
    ese bae biria na garina.
  yva-NT: Vatane so wanui rave, wetiva Yesus po apa arakovo utavondi aije matutir
    wo nyomane inta ratayao Ai indamu seo tuna ama vone rai, inda vemo vatano wanuije
    wo akikipi jinya.
  dgc-dgc: Ginamot na i meaadu a tolay a te sakisaket. Kanya du te ladu, éy pumépilit
    side a umadene diya, monda makakbil side diya. Kanya ti Jesus éy nipedahik na
    tu abeng a sinakayan na. Dinumitaw siya ta kétihék, monda éwan siya sésélditén
    na tolay.
  zpm-NT: Dzigo bnabey Jesús xpëëdscuel me, yguib zho tib leṉ barcw zaatne gac so
    me zeeṉa ctaagwd grë miech co me.
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Xaro ewahtotxoko,
    kanawa, rohyaka, kekon hatà. Anatoko kosonkahyan hana, àro yaka, toto komo wya
    ryeryemnuknur hona, kekon hatà. Àsok tawro hana. Thenyehra rma haxa nehxatxkon
    hatà, toto komo.
  sim-sim: Li taha orin limu rurawura. Urik nindik or sihi ma ol orin tiyandari ma
    ondon ormu mbara, �Bot las avak ji halashinak fa mambuk si sihi anin si nikishika.
    Ma rondo musha mendek li nawa olik avak anin li kisha ermbeku. Os erem li kisha
    ermbe nahi, avak bot orok a lawuhu a likwa nir,� karem ormu mbara.
  npi-ULB: भिडको कारण उहाँले आफ्ना चेलाहरूलाई आफ्नो लागि एउटा सानो डुङ्गा तयार गर्न
    लाउनुभयो, ताकि तिनीहरूले उहाँलाई नकुल्चून् ।
  cgc-cgc: Tenged sikad tama na mga ittaw dya, pasugo Jesus iya an na mga tinudluan
    na mag-anda ta isya na buti aged daw magginetek gid man mga ittaw, may masakayan
    kanen an.
  tim-tim: Hârok togom mendugum kinbiâ Yesuŋe emelâk luâk âmbâle dondâ heŋgem yeŋguep
    aregât luâk âmbâle dondâŋe howaim âlepŋe akberâm togoyi. Togom papalakmâ kombâigât
    waŋga are membiâ gutmâ enemŋânâk kilâkgât hoŋ bawalupŋe makyeŋgiep.
  yor-yor: Nítorí ọ̀pọ̀ ènìyàn, Jesu sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ láti ṣètò ọkọ̀ ojú
    omi kékeré kan sílẹ̀ fún un láti lọ, láti lé àwọn èrò sẹ́yìn.
  wos-wos: Yae xakundaka dé baré hiyaakwa séfélak du takwa nyangwal, séfimali haraki
    yandé séfélak du takwa nyangwalré dé huréhaléké. Huréhalékéndéka di du takwa wambula
    yikafre yanjoka we di déka séfimbu hurunjoka mawuli ye hérangwandéndaka hafwa
    dé sukweké. Sukwekéndéka dé déka duré wa, “Retewuka gunjambé nak hura tétanguni,
    séfélak du takwa hérangwanda tétandi.” Wungi dé wa.
  emp-NTPO: Idjia cacua biẽ́ b̶eada biabi b̶ad̶a bẽrã ẽberãrãba idji tãni carea powuabadjid̶aa.
    Idjira pẽsua eropanarãnamãrẽã Jesuba idji ume nĩbabadarãa jarasia jãbada enenamãrẽã.
  eng-F35: So He told His disciples that a small boat should be kept ready for Him
    because of the crowd, lest they should press in on Him.
  ind-ind: Orang-orang yang sakit di antara mereka berdesak-desakan mendekati Yesus
    supaya bisa menyentuh Dia, karena sebelumnya Dia sudah menyembuhkan banyak orang.
    Oleh sebab itu Yesus berkata kepada murid-murid-Nya, “Tolong siapkan perahu, supaya
    Aku mengajar dari atas perahu itu. Karena kalau Aku mengajar dari sini, bisa saja
    Aku terimpit oleh orang banyak itu.”
  pes-OPCB: جمعیت به قدری زیاد بود که به شاگردانش فرمود قایقی برایش آماده نگاه دارند
    تا مردم بر او ازدحام نکنند،
  mpt-mpt: Yesuse e okok aleyemin nakai baabenea Naka homon unang homon eli genemaniba
    neketo watnenimiobo ibo weseme kla kima blibta inatnenom gaibo watnita weseme
    tem wat unano ge baabesebe.
  ssx-ssx: Kutupata꞉ Yesuma꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ Mo wanda꞉hali
    wopu ya꞉leke I̱ pendila pendila peaama꞉na꞉ kawaso homeke ma꞉nda꞉ mea a꞉pa endi
    baape leekeme.
  mkl-mkl: Ŋɔi í ni mɔcɔ ŋɑu ɑ jilɛɑ nŋu ɑkɔi inyi nɑ bii zɑmɑɑu í nɑ wɑ mɑnteɛ wɑ.
  gaq-gaq: ଜିସୁ ଗୁଲେ ରେମୁଆଁଇଂକେ କେକେ ଗହଲି ଡିଙ୍ଗ୍‌ଲେଃଲା ରେମୁଆଁଇଙ୍ଗ୍‌ ଡିରକମ୍ ମେଁଇଙ୍ଗ୍‌ନେ
    ପାକା ଟେଚା ଆପାଙ୍ଗ୍‌ ଆର୍‌ଲେ ଆତେନ୍‌‌ସା ମେଁ ନିଜେ ସିସ୍ଇଂକେ ମୁଇଙ୍ଗ୍‌ ଡାଆଁନେ ତରା ମେଁନ୍‌ସା
    ତିଆର୍ ଆଡିଙ୍ଗ୍‌ନେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: Asaa darotethaafe denddoyssan iya un77ethonna mela iya tamaareti wogolo
    iyaw giigisana mela kiittis.
  unx-unx: ଏନ୍ତାଃରେ ହଡ଼କ ହୁଣ୍ଡିୟାନ୍‌ଚି ଇନ୍‌କୁଆଃ ଉପୁଦୁର୍‌ଠେପ୍‌ସାଅ ଏତେ ବାଞ୍ଚାଅ ନାମେ
    ନାଗେନ୍ତେ ୟୀଶୁ ଆୟାଃ ନାଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ଲାଉକା ଜଗାଡ଼୍‌ନାଙ୍ଗ୍‌ ଚେଲାକକେ କାଜିକେଦ୍‌କଆଏ ।
  gah-gah: Lá ikago, Izesú alegesá iki mina vegená aitoka mununú ikatave loko izegipala
    zuhate nagamikú lape makó aliiki nagamí getatoka milikiko nenegú iteko minoko
    gakó lo kimitove loko loketamó.
  lcm-lcm: Na kala antok kana keve nat i akalit ta ki usausa ta ring vul ania vei
    nganing a petau lava ke kimela rumrumpulit ia,
  aer-aer: Ikwerenge anteme tyerrtye atningke anthurre tnerrirreke. Jesus-ele anteme
    apententye akngerre ikwerenhe areye ileke boat inetyeke re kwatye iterele tnetyeke
    tyerrtye areyele ankerte-atwetye-alheme-ketye.
  qvc-NT: Chay runakuna, warmikunam ancha undarqan Jisus kashqanman. Chaymi yumbay
    qeshyaqkuna kach'akanambaq kumsanakuypa, waqmanda kaymanda chutakashpa, Jisuspa
    kapanda munashpa llamkayta, ancha kish'kiyachirqanllapa paytaqa. Chaymi Jisusqa
    yach'akuqningunata kamachirqan, yakupi puriq barkuta apamunanllapa, chay barkupi
    tiyashpa yach'achikunambaq.
  tgl-ULB: Hiniling niya sa kaniyang mga alagad na ipaghanda siya ng isang bangka
    upang hindi siya maipit ng mga tao.
  cbs-NT: 'isin teneaibu ichapa xuxawashinken jabundi jawenabu isin teneaibudi iwekin
    Jesús mematanun ika bei jaki ichai keyuabun jabianudi yushin chakabu yuda medan
    jiwexun Jesús uintan ja yuda Jesús anu danti imatan jancha kushipawen yuimakin:
    —Miadan, min Diosun bake kayabiki— ibidan ibidanaibu jatu janchamamakin: —Janua
    ekidi jaska janchama kainkanwen— jatu wapakekin Jesúsun yushin chakabu jatu nichiainwen
    taea ana jaki ichai texke ikaibu uinkin jatu dapaxkabainun, iwanan, jawen tsumabu
    yunukin: —En xaxun inai ea xutukanxun xaxu pewai bukanwen— jatu wanikiaki.'
  xtm-NTPP: Kovaa Jesús ma chi ni sacargu ya tee ka ndikin ya ma ja na koo tu'va in
    barcu, sukan‑va'a máko jin kuexni'ni xeen ña'a ñayii ma,
  nnq-nnq: Yesu ngabalenge akinapunji bakwe bampali ntumbwi gumwe, kupala bandu bakamandakije.
  bao-NT: 'To biirije cʉ̃ja ca biiro macã, Jesús pea, bojoca yʉre waa tuumicõabocuma
    ĩigʉ, cʉ̃ buerãre: “Petigaacã cũmua mʉja poo yuewa,” cʉ̃jare ĩiupi.'
  san-ORI: ତଦା ଲୋକସମୂହଶ୍ଚେତ୍ ତସ୍ୟୋପରି ପତତି ଇତ୍ୟାଶଙ୍କ୍ୟ ସ ନାୱମେକାଂ ନିକଟେ ସ୍ଥାପଯିତୁଂ
    ଶିଷ୍ୟାନାଦିଷ୍ଟୱାନ୍|
  huv-NT: Quiaj Teat Jesús tasaj minipilan nej mayambüw nop müx mayacüw quiaj mbeay
    yow, para alndom majtep tiül sitiül apmacharrüw nej.
  otn-NT: Xa̱ngu̱ yø därquɛ̱hi̱ bi zøp'ʉ mi̱ 'bʉhra̱ Jesús. Gä bi 'yøthe, asta̱ di̱
    ntøtyø ja̱'i̱ ngue nne da̱ zømp'ʉ 'bähra̱ Jesús. Porque høntho da̱ därpa̱ rá̱
    he ra̱ Jesús, 'bexi sä ha hɛ̱mbyø ja̱'i̱. Ja̱na̱ngue bi xihyø xädi ra̱ Jesús ngue
    di̱ nsä n'na ra̱ barco, ja da̱ yʉrbʉ. Porque hi̱nga̱ mbɛ̱nnbʉ ngue ni̱ mantho
    di̱ mpɛti mi̱'da yø ja̱'i̱.
  nop-nop: Kaŋ mehinek fee yehitubu-kedebaguk kaŋ noli yagithinit adi buŋa wehemila
    kedebadok yoŋa kwanaimiŋ tigiŋ. Unduŋ tiŋa bu tubukapepene tineneŋ yoŋa mihiŋiye
    yenimbune muwage tiulidokomiŋgiŋ.
  obo-NT: Na pomon to mo-uraa kos minuvu, id suhu ni Disas iddos mgo tinodduwan din
    no od panoy to bollangay nod sokayan din amoy dii sikandin od kolipit to mgo minuvu.
  cak-ENT: Y roma c'a ye q'uiy ri vinük nye'apon riq'uin, ri Jesús xbij cheque rachibila'
    que tiquiya-pe jun canoa chiri' nakaj, richin que si ri vinük juis nquipitz',
    rija' ntoc c'a chupan ri canoa ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤗᤠ᤺ᤰᤋᤢᤴᤗ ᤔᤧᤴᤍᤥ᤹ᤖᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤂ᤺ᤱᤒᤣᤎᤡᤰ ᤁᤢᤗᤠᤃᤡ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤠ ᤐᤠᤱᤄᤢᤛᤡ॥
  snx-snx: Adu suma lambeiyai gereinjis silxane beli asoubx. Nenxa suma dagi gemba
    xone adu kundung dax nenxasi da bijaasi mo soubxo. Suma lambeiyai nenxa Yesus
    ana ido sox suma munjurulane kubung kanangge be pesne per huyubxo. Kulu xax suma
    lambei ana sin adu pari sung yax barxo.
  kql-kql: Jisasɨlɨn wokok guŋgundatɨk galaveve yetɨk balɨ vevekatɨk malaŋmɨ mandɨvaŋga,
    kavɨla balañju wusandaŋɨn wunu towok gɨfutupandu.
  mie-NT: De nī ncāhān yā jíín ndá tēe scuáha jíín yā jā ná cóo tūha iin barco quīvi
    yā, tácua mā chitú nīhin nchivī cuāhā níí xiín yā.
  san-TIB: ཏདཱ ལོཀསམཱུཧཤྩེཏ྄ ཏསྱོཔརི པཏཏི ཨིཏྱཱཤངྐྱ ས ནཱཝམེཀཱཾ ནིཀཊེ སྠཱཔཡིཏུཾ ཤིཥྱཱནཱདིཥྚཝཱན྄།
  qve-NT: Chaymi Jesuspa muyuriqninpi ashkallaña runakuna karanku. Chayraykun Jesusqa
    discipulonkunata kamachiran, huk boteta listollataña suyachinankupaq. Saynataqa
    kamachiran chay ashka runakuna tanqanakuspa Jesusta ñit'imuqtinkun, hinaspa chay
    boteman qespispa chaymanta yachachimunanpaqmi.
  pao-NT: '@see-verse:MRK.003.008'
  cbu-NT: 'Isus wipunasheetsi: Kan yarartangi. Tputs nuwaa kanaxarundama; tárangiya.'
  usa-usa: 'waabámmá taíbaq áíkumaraawana non agínaupaqa titipáá uráitana Îtuma iyápó-annayabama
    timá yímikaiye: “nópí-kááré yokaa-yokaa umátikaaro.” téna miráinata waabámmá íma
    wemmá yatamínóe.'
  soy-soy: Yeesu uu pɛɛ upipirɛtiki mɑɑ rɛ pikɛ́ kúninɔi kunyinɛ u nyɔ́ɔnsɛ, pisoi
    ɑ́pi kɑpɛ u nyikii nnyɑ.
  bkx-bkx: Natuin toob namfau, Jesus nleul In asium-noinaꞌ he naloitan beor es neu
    Ne. In nloem he namolok mbi beor aa tuun, henati sin ok-okeꞌ nnenan, ma In kaisaꞌ
    nakiimb on, ma he sin kaisaꞌ mbeꞌu Ee.
  hui-hui: Ani ngoai hayagola ibugua wali agali dewa mo dabi hayago hondowa waragobe
    dewa hearume Yasu ela hole garere bima ibu hearia ibini. Ani biyagola ibiyarume
    ibu ho gengedoligo lowa Yasuhanda ibunaga talima piaga biaruhondo lalu, Iba talu
    kaware yalu íbu widaba, lene.
  amf-amf: Eeno kattsi konin thoothonna kiam konin kupoamadettsi kisa paanan yivaynana
    “Bazindara sagadhen gonngalanam ikal thettsayse woysee” ki hamade.
  quc-NNT: Xub'ij k'u ri Jesús chke ru tijoxelab' chi xaq chk'ol jun barco ri käk'oji
    wi ri Are', rech man käpitz' tä kumal ri k'ialaj winaq. Je' xka'no.
  dob-dob: Ta Yesu toleꞌoasao ꞌigieboboꞌanedi, ꞌenega toleꞌoasao yaudi siegigigilama
    sabi gitoona, ꞌenega Yesu ꞌina tononoyao ꞌieonedi, “Waga manugu wameꞌe be ꞌabo
    tomota siegigigila wawasae yagegelu wagaya.”
  wrs-wrs: '@see-verse:MRK.003.008'
  mca-mca: Ha' Jesús qa yiyaji'ijets he' ƚ'ijatshenhei qu' nimetinheti'm ewi'ƚe' witinhitjiye'
    hats'inha qa'nte' puk'uyi'ik'ui he' namii,
  tzo-TZC: Jech o xal ti Jesuse laj yalbe yaꞌi ti yajchancꞌoptaque ti acꞌo xchapanic
    jun barco yoꞌ ta xꞌoch batel ti Jesuse, yoꞌ jech mu xnetꞌat yuꞌun ti cristianoetique.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား​လူ​ထု​ပ​ရိ​သတ်​ကြီး မ​တိုး​မ​ကြိတ်​မိ​စေ​အံ့​သော​ငှာ
    မိ​မိ​အ​သုံး​ပြု ဖို့​လှေ​တစ်​စင်း​ကို​အ​သင့်​ထား​ရန်​တ​ပည့်​တော် တို့​အား​မိန့်​မှာ​တော်​မူ​၏။-
  gng-NT: Nɛ u tɔke' uʼpanpaankaab ki ye bɛ ń taa buñɛrbu kí pùkn miñunm bo wɔ
    ń kɔ ŋɔ linigol nnɔ la pɛbe wɔ.
  cbi-NTPO: Tsenñu Jesús ya' disipululanu ma kaa baaku yachi sekuwangue' keenanu uudenguemi,
    pure' jiimu chachilla yanu menaa tyuli'ba kichudee tyatu,
  ikk-NT: Ọ nọ sị ụmụ-azụụn a kwademẹn'ẹ ụgbọ-mirin makẹ ufiri igunrun hụ, amamgbe
    w'a kpangbu ẹ.
  leu-leu: Na Yesus a xuus a mu fefeng malaan, “A malila aava ri taxa waan, ri tamaa
    fatalinau. Ne vubuxan ta saxa xaati i taa waan bangau e ne taa xawas xuluna.”
  maz-NT: Me ma pizhi c'o nte c'o ma ẽjẽ. E Jesús o xipji c'o o̱ discípulo ro xõpcüji
    'naja bü ngue c'ua dya ro s'is'iji.
  bod-N: གནས་དེར་མི་མང་ཞིང་མི་རྣམས་འཚང་ཁ་མི་རྒྱག་པའི༌ཕྱིར། ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་མཚོ་གྲུ་ཞིག་སྟ་གོན་བྱེད་དུ༌བཅུག
  tca-NT: Rü yemacèx ga Ngechuchu rü norü ngúexü̃güxü̃ namu na wüxi ya ngue naxcèx
    namexẽẽgüxü̃cèx na tama yéma yaxũxtügüãxü̃cèx ga yema muxü̃ma ga duü̃xü̃gü.
  zpl-NT: Enzeꞌe uninu lubee beneꞌnu, nú tsu tsiña beella tucu barco para nú chuꞌunu
    liñi barco zeꞌe, para nú la taꞌcu bee bene liꞌinu.
  mbc-NT: 'Arinîkon pri''yawonkon pepîn yepi''tîsai''ya wanî''pî. Tamî''nawîronkon
    pri''yawonkon pepînya iwoima''tî''pî kîrîppe yapîkonpa, teesepi''tîkonpa kai''ma.
    Mîrîrî ye''nen Jesusya ta''pî tînenupa''san pî'': —‍Kanau ene''tî, ya'' enu''to''pe.
    Pemonkonyamî''ya uwoima''tî pî'' man kîrîppe. Arinîke to'' man —‍ta''pîiya.'
  ndg-ndg: Nakabankokeya benepunzi bake kuandaa ngalaba nzunu mwalo wake, mwalo was
    kipenga za bandu, kana baise kumpuma.
  wsk-wsk: Se Jesus ko olekem nunga maonam, “Kariimet imi suen biya nunguningkiri
    se aninga kalakamon bore ko dal bo arigal se ani te aragikko,” mam.
  toj-NT: Ti yal yab ja snebuman jumasa que oj yae puesto jun barco ba cualquiera
    ora oj bob q'ueuque ja tihui porque jel bi juntiro ja cristiano. Ay bi modo oj
    batalajuc.
  dwy-dwy: Ga guḻkuꞌna ŋayi gurrana ŋunhi Djesuyu walŋakuŋaya balanyamiyu waluyu.
    Ga guḻkuꞌ yolŋu waya gurrana djälthina waya yurru ŋanya mulka, märr waya yurru
    latjuꞌyina. Ŋayŋu marrtjina ŋunhi yolŋuya waya giṯthunminana, ḏurꞌṯuryunminana
    marrtjina ŋunha galki yana nhanukayana, ŋayŋu ŋayi waŋana nhanŋuway guyurrꞌmiŋuna
    wayana bitjaya, “Marthaŋa waya ŋarrakaya ŋätthu, ḻinygu bäyŋuna dhuwaya dhaḻakarrya
    ŋarraku. Ŋunhi yurru dhuwaya yolŋuyuya wayay ŋarrana djorkumana, ŋarraya yurru
    marthaŋayina ŋalꞌyun.”
  kkl-kkl: Nimi maikno Yesusag kemelaekpa, Yesusti nimi maikno wali nenelamsiog. Wali
    nenelamsiogpa, naiktop nimi maikno tanekori, “Nu babe Yesus nongag saelbahabeba,
    wali nembahiso,” aro sendebel alamek. Ane sembe Yesusti eldi yubu ka'ero neleptopnangag
    ambarelamsiogti, “Nimi taneri na lingnilomniikagti, na mag alip toman pinunne
    sembe kabong nhon weamlulom,” seog.
  tbc-tbc: Agog Jesus iŋsan megeloum adi irupidaig, iŋ gidad wog ta diŋanep, sumeikan
    dususep yen dop fo isuda wo ibol. Man dugo, tumanek tubun mok iŋ dubuluwi se ya,
    kabelan iŋ tinin dupini saian banau.
  sna-sna: Akaudza vadzidzi vake kuti vamutsvagire igwa duku, kuitira kuti vanhu varege
    kumutsikirira nokuda kwokuwanda kwavo.
  smk-NT: Abaw saran tuloy a tutawo kanya' nin pinangisadya' nasara ni Jesus nin ruranan
    nan baluto a tumutumbok na ta sali' no piraramu'yukan rayan saraytin abaw a tutawo.
  grc-TCGNT: Καὶ εἶπε τοῖς μαθηταῖς αὐτοῦ ἵνα πλοιάριον προσκαρτερῇ αὐτῷ διὰ τὸν ὄχλον,
    ἵνα μὴ θλίβωσιν αὐτόν.
  mzz-mzz: Tomoꞌotoqa puedi Ieisu gunabei ikavegiagiamaidi beqa toviqa iebipelapela
    wayaqidi Ieisu inakavikavini. Paina yoko bwaigina, we Ieisu ge wayaqina inabibini
    beqa kanatovemulivo ivonedi ivo, “Waga kwavalabubuni paipaigu inakenokeno.”
  gof-WFTW: Asaa darotethaafe denddoyssan iya un77ethonna mela iya tamaareti wogolo
    iyaw giigisana mela kiittis.
  spa-BLM: Él dijo a sus discípulos que, a causa de la muchedumbre, le tuvieran cerca
    de él una pequeña barca, para que no le presionaran.
  kyz-NT: 'Kwaiwete ''gã nuri ''ga pyri. Kwaiwete wejue ''ga ojero''wu ma''e ''gã
    majarueteu. A''eramũ ojero''wu ma''e ''gã ajamuajãna ''ga ree ''ga pyyg are. —Eyry''gi
    je wi. Je pa''e nũ, ene py''rau nũ— ''jau ''gã ajaupe. A''eramũ Jejui ''ga ''jau
    wemimu''e ''gã nupe: —Yara perut amũ jee. Yar ipe too te''aa ''gã nui ''jau. Kasi
    a''e pe ''gã naje moporogytaarũukari ne— ''jau ''ga ''gã nupe.'
  dao-dao: Khyang aktäa adaa phäha a hama mlawngca ami nghängsak thüp thüp vaia axüisaw
    he a jah mtheh. Acun cun khyang he naw am ami net vaia phäha kyaki.
  cya-cya: Si'ya nten qui'an can', ngulo Jesús tñan 'in yu ta'a nda'an ñi, si'yana
    tyi'in tiyaa yu lo'o yca na'an nu ntsu'hui cha' sten ñi se'en nu a sta su'hua
    ne' 'in ñi.
  beu-beu: Aarunge nehe toang amara angu ebele, Yesus Ana Egahing vala ang naung iot
    je nu vengharaka, senge Ana je ba taang nehe toang angu iat mateng, aulange ing
    emangpi vengmee, bot Ana bae bir apolil niang.
  wrk-wrk: Bunundijba yali nangandurri Jisusyurri kajamuku barri. Jululumba yalungki,
    yalu karrinjankanyi bundu nangandu barri. Baki karuyi nanganginmuku kandimuku
    Jisuswanyi, yalu wudumbiji muwarda nangangi. Jayalu kuyu muwarda bundu bijalina
    jali nyulu karrinja nanaba. Jaliyi yalu bunundijba kudanyu barri, jaliyi yalu
    jululumba Jisus, baki janyulu ngankijba muwardana, baki janyulu milidimba yalunya,
    ngala nyulu jungku muwardana.
  nii-nii: Pe Jiisas eim ekii siłmin wumb kanpi yi nim, “Wumb pei mołmun ei, na ambił
    gii ningii, ni piind. Wumb ei na ambił gii ningii, en enim noł kanu endi tu wangin
    kin, na kapłi tonu pup mułmbii,” pa nim.
  ign-NT: Tásiha, ema Jesús mavanecapa ena máimitureana natsesi­nahini étasina pacure
    apaesa vahi nacutu­piaraca ena ichape­mu­ri­queneana achaneana.
  dik-NT: Go Jethu lɛ̈k kɔcken ye buɔɔth bïk riäi guiir tënë ye bï yen la thïn, bïk
    cïï bɛr piny,
  cac-cac: Yuj chi' ix yalan Jesús d'a eb' sc'ayb'um to syac' lista junoc barco eb',
    yic max vitz'c'aj yuj eb' anima.
  tzj-E: 'Jesús cawra xbij chca rdiscípulo: —Tchumsaj pona jun lanch ch-utz c''ara''
    je'' wnak majo''n quenquepitz'' ta.'
  san-BUR: တဒါ လောကသမူဟၑ္စေတ် တသျောပရိ ပတတိ ဣတျာၑင်္ကျ သ နာဝမေကာံ နိကဋေ သ္ထာပယိတုံ
    ၑိၐျာနာဒိၐ္ဋဝါန်၊
  yaa-NT: “Kayakõi yorafo fei kiki,” ato fani aõxõ tãpimisfo Jesús. “Ea shoi aki fetirofoki,
    ea kanõa fexokãfe ẽ nanenõ,” ato fani.
  cab-NT: Ligía laríñagunbei Jesúsu joun láni disípulugu lun aráanseñu jamá ában ugúnein
    lubá lueí jámuruduni sarágu gürígia jagía,
  clu-clu: Tungud sa kadoroon ang mga tao ginkoonan na anang mga somolonod nga magpriparar
    ang sakayan para kanana, agud nga kon magsinagusu kanana ang mga tao may masakayan
    tana.
  swh-ULB: Na aliwaambia wanafunzi wake kuandaa mtubwi mdongo kwa ajili yake kwa sababu
    ya umati, ili kwamba wasije wakamsonga.
  tpt-NT: Ex ni Jesús jalaklhijunil ixtꞌaltanan listu katamakal laqataun barco para
    ancha katajul. Ex chuncha jantu lay katapaqasajlhi ni lapanakni mas va la lhuvaj
    ixtaꞌalinta.
  aai-aai: Naatu rou’ay i ra’at kwanekwan kafa’imo yaten hitayen, imih Jesu ana bai’ufununayah
    iuwih wa ta hiyabuna.
  sny-sny: Sosu Jisas lu taune werese siyeye su, le lu disaipel lo ma'e apou eiye,
    “Fene wai ta ta'uwe naneite. Lu taune tomu ne'ese ane ma'e hare ite sahe ani erete
    itesawi. Ane wai papu arowatowei su, lu taune werese ape ane ma'e tei ataheyerairowata.”
  myy-myy: 'Jãjarã cõrãre Jesús ĩ yisioja tʉocõri, masa jeyaro ĩre moaĩa ãmoyijarã
    ĩna. Ito bajiri ĩ rãca riasotirãre ado bajiro rotiyijʉ Jesús: “Cuma rʉco yucãma
    mʉa. Masa jãjarã yʉre ĩna gãni biaja, cumajʉ sãjarocʉ ya yʉ”, yiyijʉ Jesús ĩnare.'
  trc-NT: Ga̱a ne̱ cataj Jesucristó rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ se vaa quiꞌya̱j
    chuvi̱i nij soꞌ ꞌo̱ rihoo chéé rihaan na catu̱u̱ soꞌ, ga̱a ne̱ se̱ gaa na̱nj curuꞌma̱an
    nij yuvii̱ man soꞌ, taj soꞌ a.
  cut-NT: Nducote a̱ma chida̱ma ihyan ne, ra̱hn Dihvo vo ri ye ihyan apóstol yahn
    ye che ca̱hcoya̱n ye a̱ma ba̱rco na̱n che conun ye, te a̱ma ndito ca̱hche ihyan
    na̱n ye.
  bel-bel: І сказаў вучням Сваім, каб напагатове была Яму лодка, з прычыны шматлюдзтва,
    каб ня ціснулі на Яго.
  zlm-KSZI: Begitu ramainya orang sehingga Isa menyuruh pengikut-Nya menyediakan perahu
    untuk-Nya supaya Dia tidak terhimpit.
  gdr-gdr: Sɨ re rɨga bobo ɨsanikesa Ti pɨlwa wuwenonj, Ton yindonj Tina b'auyaena
    rɨga wa pɨlwa da, “Gɨga b'ɨga ongonjeni na nebnau. Nokɨp ke rɨgap Ken ukoi kana
    negɨr namnɨke!”
  vmy-NT: ꞌBa kui= kjuañu Jesús ꞌexare xutare nga ngatꞌejñandare jngu barku, tuxi
