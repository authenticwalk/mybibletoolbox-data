  bki-bki: Mia Yesu kenieno bija kuruano nalo abinimei amiyotuba kean naio ea bogo
    nei, mia nalo abinimei ajikili aju tavio ga, na amiila toru ban ka naio rimoluo
    rimei rialo.
  bqp-bqp: Kũ a da kũ a dakũnanↄ kà, ò zɛ̀ bàai, akũ ò gbɛ̃ zĩ̀ ò a sísi.
  mcp-mcp: Nyɔɔŋgʉ́ mə Yésus bə́nɔ̂ŋ omínyɔŋʉ̂ bɛ́ bwə́ á ka jê, bwə́ mú tɔ̂w tɔ́ɔ́n,
    ka lwâm muud nə́ a kə́g jɔ̂w bwo Yésus.
  hat-hat: Apre sa, manman Jezi ak frè l' yo vin rive. Yo kanpe deyò a, yo fè rele
    li.
  npl-NT: Ijkuakó imamá iwa ikniwah n Jesús, okalakikoh kan otlamachtijtoka. Pero
    san kaltempa omokajkeh iwa otlatitlankeh makinotsatih.
  bgg-bgg: Ji è re pha idoh è, Isu pha amuii chiih-è ikhuiithek wuii thog ruii phro.
    Ithek ne sibiang hà riu srane Isu shii si pha rone mua thoh ge phro.
  eng-TCENT: Then Jesus' brothers and mother came, and standing outside, they sent
    word to him and called for him.
  eng-BSB: Then Jesus’ mother and brothers came and stood outside. They sent someone
    in to summon Him,
  cpu-NT: Ariya areetapaakari iriniro Jesús otsipatakari irirentzipayeeni, okaimakaantapaakeri,
    okatziyapaaka jakakiroki.
  san-ASM: অথ তস্য মাতা ভ্ৰাতৃগণশ্চাগত্য বহিস্তিষ্ঠনতো লোকান্ প্ৰেষ্য তমাহূতৱন্তঃ|
  tac-NT: A'lige pe yati sébale Esusi eyela 'lige jaré napu nile Esusi nasípasi waíla
    'lige nasípasi bonila. Tabilé chérigá sebasa nílile Esusi ajtígichi, cha we'ká
    ralámuli mochíligame, a'lige pe ma'chika jábale.
  eng-WEBPB: His mother and his brothers came, and standing outside, they sent to
    him, calling him.
  gfk-H: Namur no puasi Iesu ma ira tasina diet ga hanuat ma diet ga turtur haan nataman.
    Diet ga tulei halaka tikai bia na lam lah ia.
  viv-viv: Yesu gimiyami tu hinana kadu tobohiyaneyao hilakayemu. Melaleya himidimidi
    tu kaliva saꞋeyana higahena be Yesu ginagahena.
  yao-yao: Achikulugwe ni achapwakwe Che Yesu ŵaiche pelepo, ŵajimi paasa ni kuntuma
    mundu akaaŵilanje Che Yesu nkati.
  tgp-tgp: Tinan Iesu peresi na voraina la pala hin ima atu, la lo turu na jingoima
    ale la sohai na reti sivo isan Iesu vara i mai i hitera.
  auc-NT: Ayæ̈ Itota wäänä tömengä biwïidi tönö mänïï näni ponque pö do pöninque yabæque
    ayæ̈ ongöninque, Guii äñete tae.
  kbc-NT: Niɡ̶icotiobeci Jesus nioxoadipi ajaaɡ̶ajo eliodo. Odaa ideiticoace we niɡ̶ijo
    diimigi, odaa joɡ̶odienaɡ̶atalo Jesus.
  bmh-bmh: Ziwas go ebu, Yesus nugau anag amagul ereg alemen. Go uzaneim tapai daimai,
    du tub go Yesus dareun, aurabun palautemen.
  ctu-BL: Tsa' tiliyob i yijts'iñob Jesús yic'ot i ña'. Ya' wa'alob ti jumpat. Tsi'
    chocoyob majlel t'an ba'an Jesús cha'an mi' pʌyob loq'uel.
  meq-meq: May i Yesu ta malamar i Yesu hay tə ndisl naha tuk. Tə ndisl naha na, tə
    lətse ma bəra. Tsa na, tə slər ndo məzalay naha a Yesu.
  noa-H: Mag nʌm hee hich Jesús hãd hi heeugpeen dʌ̈i hi haig bëejierram haajem. Mamʌ
    sĩi hõor pöm t'ʌnʌm k'urau pöd hi haar dubba, daaugajãrpai nʌisiwia jũrr hamach
    garmuata dawag hi t'ʌ̃r naajim haajem.
  alp-NT: Eleki Yesuse inaI kai kwaliNisi luake lokoI. Esi kele mpai muli, eleki esi
    ulake tamata kena koti Yesuse me lale.
  san-VEL: atha tasya maataa bhraat.rga.na"scaagatya bahisti.s.thanato lokaan pre.sya
    tamaahuutavanta.h|
  kbq-kbq: Hagi anante Jisasi nerera'ene aganahe'zane e'za fegi'a eme oti'neza, ome
    asaminkeno eno hu'za ke huzmante'naze.
  kbh-kbh: Chëntscuana, Jesusbe mamá y cats̈átanga choye tmojánashjajna, pero nÿe
    shjoca imojtsemna; y canÿa tmojanichmó cha jachembuama.
  ron-LSB: Mama și frații lui au venit și, stând afară, au trimis la el și l-au chemat.
  pon-pon: Ari in a, o ri a ol akan ap kodo, mi liki o iloke don.
  nhe-BL: Teipa ajsico inana ihuaya iicnihua Jesús, pero mocajque calteno huan tlatitlanque
    ma quinotzatij Jesús.
  sps-sps: Tsinan Jisas an famuinyasiny Tsunia ruak ser tsutsun jiarasan tana numaa
    ri faan iny naa ton vegiau Tsunia ma naa mi Ya tsuri.
  wnc-wnc: Wamu waaknga ayayuwawan mingaat uyapnaatda apu kepman yuke ie yatawaking.
  bus-bus: Kɛ̀ à da kↄ̃n à dãaronↄ kà, aↄ̃ zɛ̀ bàazi, ben aↄ̃ gbɛ̃ zĩ̀ wà à sísi.
  gub-BL: Amo 'ar mehe Zezuz ihy a'e kury, ur a'e pe ipyr a'e kury. Tywyr ur hupi
    a'e wà no. Upyta katu pe wà, tàpuz huwake wà. Wexak amo awa a'e pe wà. Omono kar
    a'e awa Zezuz piaromo wà.
  imo-imo: Aku wali Jisas yunge anumu kinye yunge angenupili oringi. Penana ongo angilkolio
    wali Jisas yu tawendo owi ningo imbo tendo ningo tukundo munduringi.
  boj-boj: Onaqa Yesus aqa was naŋgi aqa ai koba na bosib tal oqeq di tigeleb. Yesus
    a warum miligiq di sonaqa naŋgi oqeq di tigelosib tamo qudei minjreb, “Iga Yesus
    qa bonum. Deqa niŋgi a minjib endeq bem.”
  ulk-ulk: Ege Iesura ama a wader barada tabakiauda ga adge tikweider. Wi miraisisle
    emarikdarda muiem oba Iesui adem watismeda.
  eng-DRA: And his mother and his brethren came; and standing without, sent unto him,
    calling him.
  knf-knf: Anin na baţa Yeŧu banaţ du bdig aşë do kë badu'a.
  san-KHM: អថ តស្យ មាតា ភ្រាត្ឫគណឝ្ចាគត្យ ពហិស្តិឞ្ឋនតោ លោកាន៑ ប្រេឞ្យ តមាហូតវន្តះ។
  arn-NT: Feymew ta akuy Jesus tañi ñuke ka tañi inanke pu peñi, welu wekuntu mülepay
    engün. Feymew “tripapape” pifalngey.
  zas-NT: Hor guin bidxin xniaa Jesús con ree bijchaman yu lod zaꞌman, per ad bileꞌt
    niu reeman zeel guxhaal reeman bén chignee laaman.
  ken-NT: Nnɔ Yesu nɛ bɔ̌mayi bátwɔ́ bátee nɛfí, báto ɛyɔŋ bɛ mámbɨ́ŋɨ́ yi.
