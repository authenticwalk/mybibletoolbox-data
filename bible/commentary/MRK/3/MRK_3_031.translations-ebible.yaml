  mdy-ETH: ዬሱሴኮ ዒንዶና ጌርሲንሢና ዒዚ ዓኣ ቤዞ ሙኪ ካራ ዔቃዖ ዓሲ ዳኪ ዒዛ ዔኤሊሴኔ።
