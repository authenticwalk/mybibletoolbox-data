verse: MRK.003.031
translations:
  kpx-kpx: Kateisege Iesu neinau hohuvuiabehi lohoale keau heie lavisi uito avuho
    hoto hanavoi isiviale elehai.
  okv-H: Eto Iesu ta e te namei kamei te aingeto puvuto bande pe ta heteto ke ikeo
  tbo-tbo: Hinana ma walewalehina hi geleta Yesu uyahina po numa u uputana hi towotowolo
    ma Yesu hi giigimeya ipa ina hopu uyahihi.
  mal-C: അപ്പോൾ യേശുവിന്റെ അമ്മയും സഹോദരന്മാരും അവിടെയെത്തി. അവർ പുറത്തുനിന്നുകൊണ്ട്
    അദ്ദേഹത്തെ വിളിക്കാൻ ആളയച്ചു.
  grc-SR: ⸂Ἔρχονται οὖν⸃ ⸂2οἱ ἀδελφοὶ καὶ ἡ μήτηρ αὐτοῦ,⸃ καὶ ἔξω ⸂3ἑστῶτες⸃ ἀπέστειλαν
    πρὸς αὐτόν, ⸂4φωνοῦντες⸃ αὐτόν.
  bgc-bgc: फेर यीशु की माँ अर उसके भाई आए, अर बाहरणै खड़े होकै उस ताहीं बुलावा भेज्या।
  khz-khz: Ne Iesu tinana e tarina gekwarato. Numa mulinai geruga-talito, gevetuguto,
    Iesu iave vaikilaa, iama vaikilaa ularana.
  deu-TKW: Und es kommen seine Mutter und seine Brüder und standen außen und ließen
    ihn rufen,
  zsr-NT: Niꞌr guladxinëꞌ ga zoëꞌ Jesús yuguꞌ bönniꞌ böchëꞌë lencaꞌ xnëꞌë. Gulacuꞌë
    löꞌal len gulasölëꞌë nu tsajlídz Jesús.
  lin-lin: Mama mpe bandeko mibali ya Yesu bayaki, batelemaki libanda mpe batindaki
    moto kobenga Yesu.
  hns-NT: Etane me okar maai aur bhaai log aail. Oesab bahare thara raha aur Jiesoe
    ke bolwaais.
  noa-E: Mag nʉm ee ich Jesús ãd i eeugpeen dʉ̈i i aig bëejierram aajem. Mamʉ sĩi
    õor pöm thʉnʉm khurau pöd i aar dubba, daaugajãrpai nʉisiwia jũrr amach garmuata
    dawag i thʉ̈r naajim aajem.
  eng-EMTV: Then His brothers and His mother came, and as they stood outside they
    sent to Him, calling for Him.
  mib-NT: Yūcuán na te ni quee naná yā jiín táca ñani yā. Te íin ña nuū quéhe, te
    ni tají ña jnūhun cuahān nuū yā jeē cána ña ya.
  bea-bea: Kahchu mekye chu ma chu iiti otsighatestyetl, kahchu tsehtsi nazutooh,
    kilati, kiyinkhaooti.
  lif-NT2: याङ्‌सि ये़सुरे़ कुम्‍मा नु कुन्‍साॽसि खुने़ॽ वये़बा हिम्‍मो मे़द्‌ये़आङ्
    लाःक्‍कात् कुउःत्‍छे़ मनाहाॽ मे़बाङ्‌घुसिरो॥
  xnj-xnj: Nyina wa Yesu na valongo vaki vakabwela vakayima pavala, vakamtuma mundu
    mmonga akamkemela mugati mula.
  mmx-mmx: La nenen mi luvutneton ne Iesu diga rupot. Diga tu ro xamang la diga riki
    lara ri ro xaka i.
  cbr-NT: Usa 'ain ca unia bana ñuixuncëbë uquin aín titabëtan aín xucë́antun ëmánxun
    Jesús isa unun quixun anu 'icë uni camiacëxa.
  tee-NT: Astan tachincha ju is'ap'isek'en ju Jesús chaich ju ixnati. Tataya makspa'
    chai talhinaulh ist'asanica ju Jesús.
  eng-LSV: Then His brothers and mother come, and standing outside, they sent to Him,
    calling Him,
  cak-NT: Y ri rute' y ri je rach'alal ri Jesús xepe c'a anchi' c'o-wi raja'. Pero
    man xe'oc ta apo riq'uin. Xe xquitak rubixic che, chi niquijo' yech'o'n che.
  pah-NT: 'Kiro g̃a vahemi a''ero Jesus''ga yhẽa gareki''yra''g̃a pavẽi. Okari pe
    g̃a pytai o''ama. A''ereki he''yjuhuve''g̃a u ga pyri oapyapyga. Igwete Jesus''ga
    re''yja''g̃a imondoi onhi''ig̃a ga pe tuhu ti ga ore pyri javo. A''ero g̃a imombe''ui
    ga pe: —Jesus, okari pe g̃a ndekoi neyhẽa neirũ''g̃a pavẽi. “Tuhu ga ore pyri,”
    ei g̃a nde ve, ei g̃a ga pe.'
  sja-NT: Mãpai pachejida Jesús nawe chi ɨ̃pemaarã ome. Mamĩda taawa p'aneejida mãik'aapa
    t'ɨ̃ pëijida Jesús ãchimaa uchiamerã.
  xed-xed: Tahula tsa, ka ɓhadaghatá i mani nda zwanamani ma Yesu, ka sladaghuta ma
    bli. Ka ghunadamtá həŋ ta mndu da həga ŋa hgagaptá Yesu.
  mks-NT: Tá na̱ndihi na̱xi̱nu̱ náná Jesús xi̱hín ñani a nu̱ íin a joo na̱cando̱o
    na ja̱ta̱ véhe. Ta na̱chindahá na̱ in na na̱sa̱ha̱n na̱cana ñahá.
  gfk-S: Namur no makai tane Jisas ma ira tasine di ga hanawat ma di ga tutur hanana
    nataman. Di ga tule halala tikenong be na lamus leh ie.
  bmu-bmu: Mewö eraum mötketka nam-munŋan kaba yaigep kinda yeŋgöreŋ etmapkö keu alget
    yaŋgöreŋ anök.
  dgz-dgz: Wam ame gapan, Iesu inewa ge gwani waiwa pa garip tauan yoniwanumun. Iesu
    wap onapen menan orup da watu enane aen.
  eng-GNV: Then came his brethren and mother, and stoode without, and sent vnto him,
    and called him.
  zaa-NT: Bitola nna bitsina' ca bettsi' áa ą'hua nàna qui'áa ribeda cabí fuera, guthel·la'
    cabi mandado tul·luítsa' cą ne.
  eng-WEBSTER: There came then his brethren and his mother, and standing without,
    they sent to him, calling him.
  guh-guh: Jesús pejuyapijivi, pena yajava, pata Jesúsjavaberena. Itsiata bajarapamonae
    boyalia apo jonelia Jesús penucaeboyalia. Nexata bajarapamonae junatsiaexana Jesús
    pejumetaeyenaevitsijavabelia.
  bon-bon: Yeesu me mage piiyepu iganewale cina tatyarige mete gome, Yeesu luma enajige.
    Teepi puutucu je jeclajutemige, mene jityepisi teeme bau me, egä teepi singi teebine
    päpäname.
  nhw-BL: Teipa ajsico inana ihuaya iicnihua Jesús, pero mocajque calteno huan tlatitlanque
    ma quinotzatij Jesús.
  swh-ONEN: Kisha wakaja ndugu zake Yesu pamoja na mama yake. Wakasimama nje, wakamtuma
    mtu kumwita.
  wbi-wbi: Kange u ng'ina navanyalukolo va mwene vakisa na vakiima panji. Vakansung'haa
    umuunhu, kuku nkemela.
  bba-bba: Sɑnɑm mɛyɑ win wɔnɔbu kɑ win mɛro bɑ tunumɑ. Bɑ yɔ̃rɑ tɔɔwɔ, bɑ ɡoo ɡɔrɑ
    u nùn sokumɑ.
  eng-KJVCPB: There came then his brethren and his mother, and, standing without,
    sent unto him, calling him.
  kgk-NT: Upe rire ou isy tyvýry kwéry ave. Opyta oka-py. Ohenói uka osẽ hagwã.
  waj-waj: Yisuunna kaanoota ari kataunnaiyaatama numa mmaanai dida vaida tiisi tummuaneera
    innara tiravai.
  cpy-cpy: Ari areetapaakari riniro Jesús otsipatakari rirentzi-paeni, okaemakaan-tapaakiri,
    okatziya-paaka onkokiroeni.
  ekk-PKP: Seejärel jõudsid kohale Jeesuse ema ja vennad. Nad ootasid väljas ja saatsid
    talle teate, milles palusid tal välja tulla.
  mpx-mpx: Yaka Yeisu hinana ge talinau hi vin ge hi talmilil noleleya, inoke gamagal
    etega hi patuna i na i tuk tage ni yogaan.
  wbp-wbp: Ngula-jangkaju, yanurnulurla ngati-nyanu manu kukurnu-nyanu Jijajiki nyanjaku.
    Ngulaju karrijalpalu yitirli-jiki yarlungka. Yali-ngirlijikili yilyajarni yapa
    jinta kaninjarni-kirraju yajarninjaku Jijajiki.
  luo-luo: Bangʼeno min Yesu gi owetene nobiro ire. Negioro ngʼato mondo oluongnegi
    Yesu ka gin to gidongʼ gioko.
  nhe-NT: Teipa ajsico inana ihuaya iicnihua Jesús, pero mocajque calteno huan tlatitlanque
    ma quinotzatij Jesús.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܝܸܡܹܗ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ، ܟܠܹܐ ܠܗܘܿܢ ܠܒܲܕܲܪ، ܘܫܘܼܕܸܪܗܘܿܢ
    ܠܟܸܣܠܹܗ ܕܐܵܬܹ‌ܐ ܗܘܵܐ.
  esk-NT: Uvvali Jesus-ŋum aakaŋa suli aniaqatiuŋi tikiññiqsut. Qichaqhutiŋ qakma
    kiligiaqtinniġaat.
  msb-msb: Niyan, nag-abot an iya iloy kag mga kamaranghod na lalaki. Nagahurulat
    sinda sa luwas kag ginpatabian siya.
  cpa-NT: Jøng² ca¹dsiég¹ mi³chiég³ Jesús quianh¹³ roh¹³dsa. Ca¹túgh²dsa ja³dsi¹².
    Jøng² ca¹tse¹dsa jǿg³ tǿh²dsa Jesús.
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିସୁର୍‌ ମା ଆରି ବାଇମନ୍‌ ଆସି ବାଇରେ ଟିଆ ଅଇ ଜିସୁକେ ଡାକାଇପାଟାଇଲାଇ
    ।
  meu-meu: Gabeamo ia tadina bona sinana ia dekena ela, murimuri ai e gini, bena ta
    na ia iboirina e siaia.
  yva-NT: Umba naije Yesus apa akoya me Apa rijate nawe ude usai no yavare akirije
    umu. Umba wo vatane inta atutir ware po Yesus awain inda puje.
  dgc-dgc: Nadid, éy dinumemét sa tu ina ni Jesus, sakay du tétotop na. Naguhay side
    ta luwas no bile, a nipauwet de siya.
  zpm-NT: Horco laa xniaa me ni zha bets me bdziṉ, per leyse blëz zho; dzigo pxeeḻ
    zho zha ne zietsedz me.
  hix-NT: Txesusu hyaka nomohtxownà hatà, àyon komo, ewtà komo xarha. Màmyaye rma
    horohtxownà hatà. Noro yanyekhotxownà hatà, àton komo wya.
  sim-sim: Urik Jisas nijava orhi nga jimatama orhi nga limu tara. Li taha hikrik
    li sihi Jisas or ta lirin heyekmbaha limu mainhara.
  npi-ULB: उहाँकी आमा र उहाँका भाइहरू आए र बाहिर उभिए अनि उहाँलाई बोलाउन पठाए ।
  cgc-cgc: Na gatudlo Jesus i ta mga ittaw, gabot iya na mga utod na mama daw iya
    na inay. Gatindeg danen an naan ta gwa daw papaumaw danen Jesus i.
  tim-tim: Den hain dâm makyeŋgimbo memeŋe emilupŋe togom betgen kinmâ, “Teunenŋe
    ge.” dâm siâ huŋgunaŋi.
  yor-yor: Nígbà náà ni àwọn arákùnrin rẹ̀ àti ìyá wá, wọ́n dúró lóde, wọ́n sì ránṣẹ́
    sí i, wọ́n ń pè é.
  wos-wos: Wun nukwa Jisasna ayiwa déka bandingu akwi di déka yi. Ye hafwambu téta
    di Jisaska hundi taka.
  emp-NTPO: Maʌ̃ne Jesu djabarãda, dji papa sid̶a jũẽnaped̶a Jesura dajadaareba trʌ̃bisid̶aa.
  eng-F35: Then His brothers and His mother came, and standing outside they sent to
    Him, calling Him.
  ind-ind: Pada waktu itu juga, ibu dan saudara-saudara Yesus tiba di rumah itu dan
    menunggu di luar. Mereka minta tolong kepada orang untuk memanggilkan Dia.
  pes-OPCB: آنگاه مادر و برادران عیسی آمدند و بیرون ایستاده، کسی را فرستادند تا او
    را خبر کند.
  mpt-mpt: Amo yo olo dim ota Yesuse biem osa eka e ningwal isa teniba bib tam tlaniba
    weng omfubaniba Tele gesiba
  ssx-ssx: Kutupa ipika꞉ ama꞉ ipika꞉ hameke titima꞉ a꞉paata꞉ hama꞉ nane hata꞉ Yesu
    epena꞉ pi la꞉niaemekeme.
  mkl-mkl: Ŋɔi iyei Jesu do ifɔɛ ŋɑ ɑ̀ to wɑ ɑ̀ wɑɑ leekĩ wɑduude. Nɔ ɑ̀ bɛ inɛ ɡɔ
    koo kpoo wɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁନେ ଇୟାଙ୍ଗ୍‌ଡେ ଆରି ବୟାଁଣ୍ତେଇଂ ଆତ୍ ଅରିଆ ପାଙ୍ଗ୍ ଆର୍‌କେ । ମେଇଙ୍ଗ୍‌
    ବାଜାର୍‌ ତୁଆଁ ଆର୍‌କେ ଆରି ମୁଇଙ୍ଗ୍‌ ରେମୁଆଁକେ ଜିସୁକେ ବାଜାର୍‌ ପାଙ୍ଗ୍‌ ନ୍‌ସା ୱା ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌
    ନ୍‌ସା ବେକେ ।
  gof-RNT: Iya aayyaanne iya ishati yidi karen eqqidi, iyaakko ase kiittidi iya xeegidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ଆଡଃ ହାଗାକ ହିଜୁଃୟାନା ଆଡଃ ରାଚାରେ ତିଙ୍ଗୁକେଦ୍‌ତେ, ଇନିଃକେ
    କେଡ଼ାଆଉୱି ନାଗେନ୍ତେ ମିହୁଡ଼୍‌କେକ କୁଲ୍‌କିୟାଃ ।
  gah-gah: Izesuni izolage izegipa agunamotamolagi anitiake numuni hetoka aikumú sele
    lamó.
  lcm-lcm: Na rinana na keve tasina kime lapo tung e komo na kila ali mengen ta kipo
    buk tapai ania.
  aer-aer: Mikwe Jesus-kenhe uthene atyeyikwe areye uthene apetyewarremele tnerrirreke
    apmere akethele. Itne angkentye yerneke Jesus-eke itneke angketyeke apetyetyeke.
  qvc-NT: Jisus chay wasipi kaykaptinmi, maman masanguna chayman ch'ayashpa, sawamandalla
    Jisusta qayachirqan.
  tgl-ULB: Pagkatapos ay dumating ang kaniyang ina at mga kapatid na lalaki at tumayo
    sila sa labas. Pinasundo nila siya at pinatawag.
  cbs-NT: 'Jesúsun jatu yusinkin keyudiamaken jemaintin anu jawen ewa inun jawen betsabu
    jabe janchanun, iwanan: —Jesús ea yuixunkanwen— jatu wa'
  xtm-NTPP: Te ni ka kenda koo si'i Jesús ma, ji'in ñani ya ma, kovaa ni ka kendoo
    ña ichi ke'e ma, te ni ka tetniñu ña in ñayii ja na kana i ya.
  nnq-nnq: Amamundu Yesu ninung'una yakwe ngaba jenda penia, ngabajema panja, ngabantuma
    mundu ankeme Yesu.
  bao-NT: To biro cʉ̃ ca ĩi niiri tabera, Jesús paco, cʉ̃ bairã, eaupa. Macãpʉra tua
    nʉcãri, jĩcʉ̃re cʉ̃re jʉo dotirã tiicojo cojoupa.
  san-ORI: ଅଥ ତସ୍ୟ ମାତା ଭ୍ରାତୃଗଣଶ୍ଚାଗତ୍ୟ ବହିସ୍ତିଷ୍ଠନତୋ ଲୋକାନ୍ ପ୍ରେଷ୍ୟ ତମାହୂତୱନ୍ତଃ|
  huv-NT: Condom tapeayiw quiaj mimüm Teat Jesús maquiiüb michiig nej majawüw nej,
    pero ngome tajmeliw. Quiaj tapiüngüw mamb majpaj.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, nu̱na̱ ra̱ Jesús bi zøhrá̱ mamá 'nɛ̱hyø n'yohʉ
    'bäp'ʉ thi. Bi̱ ma̱nda bá̱ ts'o ra̱ Jesús ngue di̱ nya̱ui.
  nop-nop: Unduŋ tiŋa hatu Jesu miŋ kwayaŋiye wosuwaaŋ fakaŋ yali, fakaŋ fofoŋdok
    mede kamemimbune loguk.
  obo-NT: Na, mid inguma iddos inoy woy mgo suwod ni Disas. Id aangat sikandan diyot
    lama, woy id po-umow ran sikandin su duwon od osengon dan.
  cak-ENT: Y ri rute' y ri ye ruchak' ri Jesús xepu'u c'a ape' c'o-vi rija'. Pero
    man xe'oc tüj apu riq'uin. Xaxe xquitük rubixic chin que ncajo' nyech'o chin.
  lif-NT: ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤶᤔᤠ ᤏᤢ ᤁᤢᤴᤛᤠ᤹ᤛᤡ ᤂᤢᤏᤧ᤹ ᤘᤕᤧᤒᤠ ᤜᤡᤶᤔᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤢᤀᤢ᤺ᤳᤇᤧ
    ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤖᤥ॥
  snx-snx: Sisne Yesus ido anyibi xo aubi kubex lesne deubxo. Andug habrexbe tinggring
    asine suma be soibane adun Jesus pes lema.
  kql-kql: De, Jisasɨkɨk womendi wufakalɨn yiŋɨmevekandi tataŋgatɨk sambɨlevekandi
    yetɨk balañjɨk apɨsukuveve Jisas ga salavaŋga pave.
  mie-NT: Ñúcuán de nī nquenda naná yā jíín ndá ñanī yā. De íñí ña tāvēhé, de nī ntetíñú
    ña tūhun cuāhān jā cána ña yā.
  san-TIB: ཨཐ ཏསྱ མཱཏཱ བྷྲཱཏྲྀགཎཤྩཱགཏྱ བཧིསྟིཥྛནཏོ ལོཀཱན྄ པྲེཥྱ ཏམཱཧཱུཏཝནྟཿ།
  qve-NT: Jesusqa chay kasqan wasipi kallashaqtinraqmi, wawqenkuna hinallataq mamitan
    ima chayman hamuranku. Paykunaqa hawallapi suyaspankun, Jesusta waqyachimuranku.
  pao-NT: Soo Te Pabe'e pea-no oo wannga'amu yise petugonno, obe puuwana konno ka
    oo yadooadyakwe.
  cbu-NT: 'Ashiri ántaru anshu Isus wanir wipapa kusarangiya. Kuseersin, wishchip
    xiyeersin, Tputseesha: Naani taangcha, áttanda táshini, tárangana.'
  usa-usa: anóama ábâkoutaagaraqa iréta naa mátûpaqa máeta wemmá ááyaraae.
  soy-soy: Yeesu uni nɛ upiwɑ̃ ɑpi pɛɛ́ hɑpɔ, ɑpi kɛtɑhɑi nyɛrɛ, ɑpi usoi tumpɔ rɛ
    pikɛ́ u séemɛ.
  bkx-bkx: Nalali te, Jesus In enaf nok in oilf ini neem mbi ume nane, ma he naꞌeuk
    nok Ne. Mbi nae, sin nhaekn aah mbi kotin, ma sin nleul atoni he nnao noeꞌn Ee.
  hui-hui: Yasu ibu ai̱ya hamenerume tagirani íbu howa lalu, Yasu tagira ibilo lamidaba,
    lene.
  amf-amf: Yesussa indanbee kisa indanaanabe kikal ke nivade; kediar mayante woyayse
    eedi kidar yittsayse kiam ke elsade.
  quc-NNT: Xopan k'u ru nan ri Jesús ruk', xuquje' taq ru chaq'. Ri e are' k'ut xa
    e tak'atoj apan chrij ri ja, xetaqan k'u chusik'ixik ri Jesús.
  dob-dob: ꞌEnega niꞌatu Yesu sinana ta tasinao simai ga ꞌatamanaya sitoolo, ta ꞌenega
