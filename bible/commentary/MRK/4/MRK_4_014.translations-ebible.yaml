verse: MRK.004.014
translations:
  kpx-kpx: Iale di dovudovue hoto ke ekovehage evive. Sesiamale ata keu Dilava hotoike
    au ke loui ata haivema.
  okv-H: Eto ve urari embo amo God ta ke ere urihia.
  tbo-tbo: Tu wihulu Yaubada a baha e laiholi lawa u nugonugohi.
  mal-C: കർഷകൻ വചനം വിതയ്ക്കുന്നു.
  grc-SR: Ὁ σπείρων τὸν λόγον σπείρει.
  bgc-bgc: किसान जो बीज बोण आळा सै वो वचन बोण आळे कै समान सै।
  khz-khz: Araga talimana na Palagu gena kila epiaana.
  deu-TKW: Der Sämann sät das Wort.
  zsr-NT: Naquëꞌ nu ruzë́ didzaꞌ bönniꞌ guz naꞌ.
  lin-lin: Moloni alonaka Liloba.
  hns-NT: Attjha, ab ham toelogke samdjhaabe. Djaise ek khetiar aapan khet me bia
    tjhiete hai, oisane Parmeswar ke baat sagaro phailaawal dja hai.
  noa-E: 'Cha mua nem ĩgkhaadam pãrag jaaubarmʉn mʉga simgui ajim anʉm: Chi nemjĩir
    dau phö nʉrrarr woun, woun ãb Ẽwandam iek õor ee jaau nʉrrʉmjöta sim.'
  eng-EMTV: The sower sows the word.
  mib-NT: Tēe jéte trigo cúu tēe scuíté núu jnūhun Yaā Dios.
  bea-bea: Oonehyene oonehyoh sa.
  lif-NT2: याॽरिःम्‍बा के़ले़प्‍पाल्‍ले़ निङ्‌वाॽफु पाःन्‍जाक्‍किन् से़ःसुरो॥
  xnj-xnj: Mweimija mbeyu ndi imija Lilovi la Chapanga.
  mmx-mmx: At na lavapaase poovo mo laradi lotlo i ru katling laradi i tong asu levelinga
    at ne Moroa.
  cbr-NT: An ñu bëru 'apácë uni asaribi ca an Nucën Papa Diosan bana unicama ñuixuncë
    uni 'icën.
  tee-NT: Pus chani ju nomputun. Ju ach'anana' yuchi ju najun ixchivinti Dios. Tachi
    ju va ch'an ju chivinti la'ix'alhunut'an ju lapanacni.
  eng-LSV: He who is sowing sows the word;
  cak-NT: Ri jun ejemplo re' nuc'ut chi ri achi ticonel ri xberutica' ija'tz', jari'
    ri samajel ri nutzijoj rutzij ri Dios.
  pah-NT: Tamombe'u katu ti kiro itymagwera pe me a'ero, ei Jesus'ga g̃a pe. —Kiroki
    ga omombe'u Tupana'ga – ga ko ha'ynha mohãihara'ga ja, ei ga.
  sja-NT: ’Ma net'atau p'opari Ak'õre Ũraa jarateeparik'a bɨ mãik'aapa ma net'atau
    Ak'õre ũráak'ata bɨ.
  xed-xed: Tsa hulfa ta wutsə tsa mndu mnə yu ya ná, gwaɗa Lazglafta ya ta wutsə tsi.
  mks-NT: Mé da̱ sátá tata cán cúú dá tátu̱hun da̱ xíca cáha̱n tu̱hun Ndióxi̱ xi̱hín
    ña̱yivi.
  gfk-S: No ut na sinso i so no nianga.
  bmu-bmu: 'Dop Keu miaŋgö könaŋi kewö: Qesiŋgilgil azinöŋ Buŋa keu qesiŋda gilja.'
  dgz-dgz: Maibe tavewa mam. Nao verini apanewa ame God nop mega waini apanewa.
  eng-GNV: The sower soweth the worde.
  zaa-NT: Enne' bedàl·la ỹú'a nna runią comparar ttu enne' riquixá'a titsa' qui' Tata
    Dios.
  eng-WEBSTER: The sower soweth the word.
  guh-guh: 'Nexata icatsia Jesús jumaitsi pijajivijavabelia pijajivi peyapëtaenexa
    pajamatabëcuene xaina palivaisi tsipaeba peubinë pelivaisicuenia: —Pajivi raja
    peubixu uba, bajarapajivi bepepaebinë Dioso pitorobilivaisi.'
  bon-bon: Lui biname te kuu gije bine yiisabäjemuge, tabe Acejiyame me Mene jaajananemuge.
  nhw-BL: Nopa tlacatl catli quiijtzelo nopa xinachtli quichihua quen se tlacatl catli
    quinilhuía masehualme icamanal Toteco.
  swh-ONEN: Yule mpanzi hupanda neno.
  wbi-wbi: Unkesambeju akesa ilisio.
  bba-bba: Durɔ wi, Gusunɔn ɡɑriyɑ u yɛ̃kɑmɔ.
  eng-KJVCPB: The sower soweth the word.
  kgk-NT: 'Onhemitỹ va''e onhemitỹ. Upéa he''ise: Omoherakwã Nhandejáry rehegwa nhe''ẽ
    porã.'
  waj-waj: Vaidi yeenna uruuyauvaa rututuoovo Anutuuqaa mmayaaya tira vaidiivaa roosiivai.
  cpy-cpy: Tema irika atziri ookakita-kirori iwankiri, riitakira oshiyakaa-wentacha
    kamantantzirori iñaani Tajorentsi.
  ekk-PKP: Külvaja külvab sõna.
  mpx-mpx: Tau toto i na eyowaa ge pwatum i yohi, iya i ola wasa waiwaisana ana toyohi.
  wbp-wbp: Yangkangku ngarrkangku, yangka kujalpa warru kujurnu ngurlu, ngula ngurlu,
    ngulaju Kaatu-kurlangu-piya yimi-piya. Ngula-piyarlu-yijala karna-jana jaruju
    yimi-ngarrirni warru yapa-patu-kariki.
  luo-luo: Japur chwoyo kodhi ma en Wach.
  nhe-NT: Nopa tlacatl tlen quisemanqui nopa xinachtli quichihua queja se tlacatl
    tlen quinilhuía tlacame itlajtol Toteco.
  aii-aii: ”ܙܵܪܥܵܢܵܐ ܕܙܪܝܼܥ ܠܹܗ، ܗܹܡܸܙܡܵܢ ܙܪܝܼܥ ܠܹܗ.
  esk-NT: Nautchiiri nautchiiruq tusaayugaallautamik.
  msb-msb: An ginasabwag san parauma amo an mga surmaton san Dios.
  cpa-NT: Dsa² téng² jǿg³ báh³ dsa² séi² mǿi².
  dso-dso: ଚାସି ପର୍‌ମେସରର୍‌ ବାକିଅ ବୁନ୍‌ସି,
  meu-meu: E ḡiḡi rohoroho tauna ese hereva e ḡiḡia rohoroho.
  yva-NT: Vatano po iru kamije rangkikije opamo aurata irati vatano po Amisye apa
    ayaowe raura amaisy.
  dgc-dgc: Mara, tu nisabug no lélake éy éwan binhi, éngˈwan kagi na Diyos.
  zpm-NT: Mgui ne güeylaaḻ zhob ga, rrieequia lëë zha ne rienee Xtiidz Dios lo miech
    ga, laa zhobxtil co nac Xtiidz Dios.
  hix-NT: Uhutwamohsos haka, owyanye. Toto wya nat yonamnàtokono wyaro, Khoryenkomo
    rwonà tekarymetxow hamà, kekon hatà, Txesusu.
  sim-sim: Wa, mashi oso maintontlo sihi karem, wit siji ondo mashi Avui Wasilakahin
    olmu heimanduwa.
  npi-ULB: बिउ छर्नेले वचन छर्छ ।
  cgc-cgc: 'Yi beet ambalen ta paanggid an: Binni na pasabwag ta mangunguma, yon tudlo
    na parti ta ambal ta Dyos.'
  tim-tim: Luâk sot koaŋe urutmâ manmap arekŋe âmâ Anutugât den pat are makyeŋgimap.
  yor-yor: Afúnrúgbìn ń fúnrúgbìn ọ̀rọ̀ náà.
  wos-wos: ”Némbuli wun sataku hundi wakwetawuni. Wit sék yawulalama yakindé du dé
    Godna hundi dé yaki.
  emp-NTPO: Ũrĩnadua. Pea pobarira Ãcõrẽ bed̶ea jarabari quĩrãca b̶ʌa.
  eng-F35: The sower sows the Word.
  ind-ind: Kemudian Yesus menjelaskan artinya, “Petani yang menabur benih itu menggambarkan
    orang yang menyebarkan ajaran TUHAN.
  pes-OPCB: منظور از کشاورز کسی است که پیام خدا را مانند بذر در دل مردم می‌کارد.
  mpt-mpt: Wit sano dolinebio naka ele nakae Gode wengo ometnea bib mak bib mako haabianea
    omkayem haabie etabe.
  ssx-ssx: Hande wae alemanu tandeleeke halima꞉ Koda꞉na꞉ pi alemanu tandelo hala꞉me
    leekeme.
  mkl-mkl: Yɑɑseɛ wee. Mɔkɔu, idei Ilɑɑɔ̃i wɑ fɑ̃.
  gaq-gaq: ସ୍ଲେନେ ରେମୁଆଁଇଂ ମନ୍‌ ବିତ୍‌ରେ ପର୍‌ମେସର୍‌ନେ ସାମୁଆଁ ବିଗ୍‌କ୍ନେ ରେମୁଆଁ ରକମ୍‌
    ।
  gof-RNT: Zereyssi Xoossaa qaala zerees.
  unx-unx: ହିତାହେର୍‌ନିଃଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ହେର୍‌ନିଃ ତାନିଃ ।
  gah-gah: Netá gihila atilí oaká vémo monó nene atilí oaká noive.
  lcm-lcm: Katakai i sukal kapo sukal a mengen.
  aer-aer: Awerrirraye. Artwe nhenge ntange areye-arle iwerle-apeme re arrpenhe-arteke
    nhenge angkentye Ngkarte-kenhe ilerle-apentye akngerre-arteke.
  qvc-NT: Suq runa Dyus nishqanda yach'achikuqqam chay tarpukuq runashina. Chaymi
    yach'achikushqanqa chay similla shikwashqanshina.
  tgl-ULB: Ang manghahasik ay naghasik ng salita.
  cbs-NT: 'ana jatu yuikin: —Miyui jexe nidi akakidi matu xabakabi yusinun ninkakanwen.
    Juni betsan Diosun jancha kenenibu yusinananmisdan, jexe sa aka keskaki.'
  xtm-NTPP: Te tee sáka triu ma chi sukan kúu in tee káxtnu'u tnu'u vii tnu'u va'a
    Su'si ma kúu de.
  nnq-nnq: Mpandi ngapanda lilobe lya Nnoongo.
  bao-NT: Oteri majʉa añurije quetire wederi majʉ niimi.
  san-ORI: ବୀଜୱପ୍ତା ୱାକ୍ୟରୂପାଣି ବୀଜାନି ୱପତି;
  huv-NT: 'Quiaj tapiüng: ―Aaga nepiür quiaj apiüng wüx nop nendeac Mipoch Teat Dios.'
  otn-NT: Nu̱na̱ ra̱ momhmu̱dä dí̱ mma̱ngä, guehna̱ ra̱ ja̱'i̱ pap'ʉ 'bʉhyø ja̱'i̱
    ngue bi̱ mma̱mbrá̱ hya̱ Oja̱ na̱.
  nop-nop: Mebi adi indiŋ. Metam noli adi kiliki talipmeŋ maune bagidi bu nagiŋ unduŋ
    tiiŋ. Me Mede Momooŋ yoyo tilak adi mede yobu nadiiŋ iŋgoŋ pilap hinek Sadaŋdi
    buŋa mede momooŋ u yolom moŋgotak.
  obo-NT: Ini kos kohulugan taddot ponunggelengan. Dos bonni no id savud, idda en
    so kahit Monama no id nonaw riyot mgo minuvu.
  cak-ENT: Riq'uin ri jun ejemplo re' ninc'ut c'a que ri xbejopin ija', jari' ri samajel
    ri ntzijon ri rutzij ri Dios.
  lif-NT: ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤧᤗᤧᤵᤐᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤛᤧ᤺ᤛᤢᤖᤥ॥
  snx-snx: Suma wit wig taurlox, ne sux suma Xotei ido sam beli publab disx na.
  kql-kql: Katɨk wit mavi mandɨvale avɨtɨn wun Gotkɨk wulu mandɨva.
  mie-NT: Tēe jítē tatā cúu tēe scútē nuu tūhun Yāā Dios.
  san-TIB: བཱིཛཝཔྟཱ ཝཱཀྱརཱུཔཱཎི བཱིཛཱནི ཝཔཏི;
  qve-NT: Chay mukhu t'akaq runaqa Diospa palabranta willakuqmi.
  pao-NT: Soo Te Naa yadooana ka numu tumasu'a-kwa'ne'yoo. Soo numu yise ka teepu-wa'ne'yoo.
  cbu-NT: Tatsumapanpaz ashiru Apanllee kuk tatsumkiya.
  usa-usa: ayummá ubín-nákómá Áánûqtuni wátáama ayukáá iyaabítaa kéiye.
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ kɛnyɑ́rũ kɛ̃ ɑsei pi lesɛ rɛ: Li nkpɑ́ni yɑrɛ nléécɑɑsimɛ́
    kɛ utisi uyɛ̃ uu fóm.'
  bkx-bkx: 'In aꞌnaonaꞌ on ii: atoni leꞌ akikuꞌ fini nane, namnees on leꞌ atoni leꞌ
    natoon Uisneno in Aꞌan.'
  hui-hui: Agali biagome tomo egene polayadagua Ngode Datagaliwabenaga bi mana polaga
    ka.
  amf-amf: Bheetan yiithea agaa Barjosa upsinam kida yiithe.
  quc-NNT: Ri tikol ija' are junam ruk' ri winaq ri kutzijoj ru Loq' Pixab' ri Dios.
  dob-dob: “Tobagula nina Yaubada ꞌina ona ꞌilelewanena.
  wrs-wrs: Wo hillu, yemba kava men plalmomba ishunv, indhanariniva nomba witmovm
    osora koko vengavna, wo plalmomba honanamba os lohv, mongo indhanariniva Sesoana
    moamba ishomana vinv.
  mca-mca: Pa' iwenq'enhena'x yenju' eke' wi'tlijei.
  tzo-TZC: Ti jtsꞌunobajel vinique coꞌol sꞌelan jech chac cꞌu chaꞌal ti buchꞌu ta
    xal ti lequil achꞌ cꞌope.
  mya-mya: လူ​အ​ချို့​တို့​သည်​လမ်း​မြေ​တွင်​ကျ​သည့်​မျိုး​စေ့​နှင့် တူ​၏။ မျိုး​ကြဲ​သူ​သည်​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်
    တ​ရား​တော်​မျိုး​စေ့​ကို​ကြဲ​သ​ဖြင့် လူ​တို့​ကြား​သည် နှင့်​တစ်​ပြိုင်​နက်​စာ​တန်​သည်​လာ​၍​ထို​တ​ရား​တော်
    ကို​သူ​၏​စိတ်​နှ​လုံး​မှ​နုတ်​ယူ​သွား​၏။-
  gng-NT: 'Mikpɛnjɛnm nnɔ ya tingi sɔ: ukpaal nnɔ te tɛn unil wà tɔkeh binib Uwien
    ya gbɛr nɛ.'
  cbi-NTPO: Ñi waakemuya, Diosa' palaa mijakares nemu ruku juuñuuve.
  ikk-NT: “M gi onyẹ-ugbo ahụn e ku onyẹ rị a ghaye oku-Chuku.
  leu-leu: A mataa aava xapis a kam ina ‘wiit’, nane xapis a ferawaian sina Piran.
  maz-NT: 'Nu c''o jña c''o ró xi''ts''iji je a cjava c''o: Nu c''ü podü o ts''indëxü
    chjëntjovi nu c''ü zopjü o̱ jña Mizhocjimi yo nte. Nu c''o ts''indëxü ngueje o̱
    jña Mizhocjimi c''o.'
  bod-N: དེ་ནི་ཞིང་འདེབས་མཁན་གྱིས་བཏབ་པ་ནི་དཀོན་མཆོག་གི་བཀའ༌ཡིན།
  tca-NT: —Rü yíxema toexe, rü yíxema tixĩ ya ore i mexü̃ unagüxe.
  zpl-NT: Bene enu uduꞌu nii neca xi neca tucu bene enu rixiuleꞌe Stichiaꞌ Diose lubee
    bene,
  mbc-NT: —‍Ipapoi'ma tînmîri pînnen warayo' warantî, ekareme'nenya itekare ekaremekî
    pata kaisarî.
  ndg-ndg: Mpandi alipanda neno.
  wsk-wsk: Ningam ura kari na muguri waram mu, den kariimet nunga maona wore ko balam.
  toj-NT: Ja ma' huaj stic ja inati, ja' ni ja ma' huan xcholjel ja yabal ja Diosi.
  dwy-dwy: Dhiyalamiya dhäwuꞌŋu, yolŋu marrtjina maŋutjiwu lämu-nherraṉawu. Ga dhuwayatja
    ŋayi balanyana, bitjan ŋunhi yolŋu ŋuli marrtji ŋayŋu ḻakama God-Waŋarrnha dhäruk
    yolŋuwu wayaŋgu.
  kkl-kkl: 'Sunumna aneko tibin nembahinun: Wana aweag yamoro togtopne poneko Allah
    yubu walinge ambatto poa tongohirop nimi sembe lemna.'
  tbc-tbc: Tamol ai patun iratitale den, iŋ Anut san ru ipae da.
  sna-sna: Murimi anokusha shoko.
  smk-NT: '“Wanti na e: Say nisabwag nan magtatalon ket Sarita'' nan Dios.'
  grc-TCGNT: Ὁ σπείρων τὸν λόγον σπείρει.
  mzz-mzz: Tomoqo waipei isasapayavuleni mesai gumanina Yaubada valeana iesipupuyeni
    tomoꞌotoqa waidie.
  gof-WFTW: Zereyssi Xoossaa qaala zerees.
  spa-BLM: El agricultor siembra la palabra.
  kyz-NT: 'A''eramũ ''ga ''gã mueapyou ee: —Sã''ã y''wa a''ỹja. Nan tee futat Janeruwarete
    ''ga je''ega. ''Ga je''ega mome''wara ''gã y''wa a''ỹi tymara ''gã ''jawe.'
  dao-dao: Mciksaw naw Mhnama ngthu a saw.
  cya-cya: Yu nu ntya mti trigo can', nguiaa cha' 'in yu ña'an cha' 'in yu nu nchcui'
    cha' tsu'hue 'in Ndiose.
  beu-beu: 'Base emateng tarang angu alang: Nehe ba nabing varehak angu, emenghula
    nehe ba Lahatala Ehur aaung-hama vengmaring angu edadenang.'
  wrk-wrk: Manku nganarri. Jangayu mili karu narrinya nanankanyi yaminyi. Nanda daburrul
    yami, nanda barrinani jangkurr nangangi Kudkanyi.
  nii-nii: Wu endi kuni mong tełim wu ei, Gos nge ek ka ei tełim. Tałpi, kuni mong
    ei Gos nge ek ka mił mołum.
  ign-NT: Eta evaraqui eta máevaruhi ema achane tacutihi eta nímitu­rapiana.
  dik-NT: Kɔ̈th cï com aa cït wɛ̈tdiɛ̈n ya piɔ̈ɔ̈c tënë we.
  cac-cac: A vin̈ tzicumb'at in̈at trigo chi', syalelc'ochi, aton eb' tz'alanel slolonel
    Dios.
  tzj-E: Je tcoy tejco'n jxutic ija'tz jara' nyowa rbixic rtzojbal Dios chca wnak.
  san-BUR: ဗီဇဝပ္တာ ဝါကျရူပါဏိ ဗီဇာနိ ဝပတိ;
  yaa-NT: Nã fimi exe fanamis, nã Niospa meka yoimis keskara.
  cab-NT: Le ábunagubalin líla nádü, ítara líña quei le apúrichijabalin Lerérun Búngiu.
  clu-clu: 'Anang gostong ambalun akun paanggid maman dia: anang ginapanggas ang mangongoma
    ara iba kondi anang ambal ang Dios.'
  swh-ULB: Mpanzi alipanda neno.
  tpt-NT: Yu mamay ni tꞌin yucha va tacha yu laqputeꞌey ixchivinti Dios.
  aai-aai: Masaw bowayan i God ana tur ub na’atube ta’asiy re.
  sny-sny: Wanure! Ane peri anowe lo sitewi ape fene ma'e au te'e areiyerowa. Meni
    ape me so ta'aneyei awei ma'e, ani teroso fiyariteye ape, me so ape mo Owane Sitewi
    lo peri aiwawe a'i au te'e fiyarisiya.
  myy-myy: 'Gaje ado bajiro ĩnare goti rẽtobuyijʉ Jesús: —Oteri masʉ Dios oca goti
    ucuri masʉ robo bajiro bajigʉ ñami.'
  trc-NT: ”Dan me se síí tixꞌnuu̱ ꞌnúú trigó roꞌ, soꞌ me síí nataꞌ se‑na̱na̱ Diose̱
    rihaan yuvii̱ ado̱nj.
  cut-NT: Ihyan che retuhdo ye ndute nda̱ta me ne, nduhca̱ ihyan che rahndudo ye Ndudo
    yahn Dendiohs, rihnevan a̱ma ya̱hn ihyan.
  bel-bel: Сейбіт слова сее.
  zlm-KSZI: Peladang itu menabur firman.
  gdr-gdr: Seg ket Yesu ɨtemb tendam yɨt isɨpkena yiyenonj da, “Wala rɨga re tuny
    ɨgmarka eyeninonj, sɨ ɨja emb jɨ. God ma wɨko rɨgat Tina yɨt pɨtapɨta omneny rɨga
    wa pɨlɨnd.
  vmy-NT: Xuta xi kjejndi xujma xuta xi tsikjaꞌaxtiuya enre Naꞌenchana tsinguyanire.
