  mal-mal: നല്ല മണ്ണിൽ വിതയ്ക്കപ്പെട്ടതോ വചനം കേൾക്കുകയും അംഗീകരിക്കുകയും ചെയ്യുന്നവർ
    തന്നേ; അവർ മുപ്പതും അറുപതും നൂറും മേനി വിളഞ്ഞു”.
  kkc-kkc: Osoloso odoo abo ko mi tekepo mapoo misigediba egeesi masi doso. Diayo
