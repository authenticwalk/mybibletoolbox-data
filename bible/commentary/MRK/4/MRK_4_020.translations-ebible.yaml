  bht-bht: कने जड़े बी खरिया जमिना पर रायो थे, ऐ सै माणु न, जड़े बचन सुणीकरी ग्रहण
    करदे न, कने फल दिन्दे न, कोई ती गुणा, कोई सठ गुणा, कने कोई सौ गुणा।”
  eng-NOY: And these are they who are sown on the good ground; such as hear the word,
