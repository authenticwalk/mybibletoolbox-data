  yao-yao: Nambo ŵandu ŵane ali mpela mbeju sisyagwilile pa chaajila sila. Ŵelewo
    akulipilikana Liloŵe lyo ni kulijitichisya, nombewo akusogola isogosi ŵane makumi
    gatatu ni ŵane makumi nsano ni limo ni ŵane makumi likumi.”
  tgp-tgp: Ale la haratu la lo jovi na tano r̃uhu, enira la haratu sei la lo rongo
    na reti non God, ale la lavia na maurira ale la avulahi hinia. Mo vua mo tikeli
    mo ngavulu tolu, hai mo ngavulu limarave, ale hai la tikeli mo ngavulu sangavulu.”
  auc-NT: Onguipoga wainguipoga quiyadïmö baï ïnäni guiquënë tömënäni Wængonguï apæ̈nedïnö
    ëñente Ao äninque wede pönënäni inte tömëwæ̈ incate baï Wængonguï beyæ̈ nanguï
    cædänipa. Pancadäniya todëinta ganca incate baï nanguï cæyönäni, pancadäniya godömenque
    teitenta ganca incate baï cædänipa. Pancadäniya nanguï pönï tiëë ganca incate
    baï cædänipa,” ante Itota apæ̈necä ëñënänitapa.
  kbc-NT: Pida ina eledi oko baɡ̶a liciagi niɡ̶ijo iiɡ̶o anele. Niɡ̶idi oko odibatege
    nibodicetedi anele, odaa Aneotedoɡ̶oji lotaɡ̶a iigi lakataɡ̶a niɡ̶idi oko, odaa
    liciagi metaye niɡ̶ijoa lolacidi anoyajigo ligegi anidiwa triinta, seseenta codaa
    me onaniteci taalia lolacidi.”
  bmh-bmh: Duailel ipal ag ee ug em naliupet ebu noun sul, ag Uwait nugau Ze domen,
    agal oiagab oug maimai, suban sesamoranemen. Ag ze go naliu omen, ee useg asiu
    mamau. Useg ipal tutak tutak 30 mamau, useg ipal asiu 60 mamau, ipal dab asiu
    100 mamau.”
  ctu-BL: Jini wejch'ubil bʌ ti wen bʌ lum jiñobʌch mu' bʌ i yubiñob jini t'an. Mi'
    jac'ob. Mi' yʌc'ob i wut ti lujump'ejl i cha'c'al, ti uxc'al, ti jo'c'al. Che'
    tsi' yʌlʌ Jesús.
  meq-meq: «Ndo mekeleŋ eye hay ta ndzəkit bo ta dala nakə lele aye. Hulfe a kuts
    faya na, a ndzohw lele. Nəteye tə tsəne bazlam i Mbəlom na, ta təma a ɗərev tay
    lele. Bazlam i Mbəlom a gəl mə ɗərev tay lele ada a nah. Neŋgeɗ, makwehe nəte
    na, wur eye kuro kuro mahkar, neŋgeɗ sa na, wur eye kuro kuro məkwa ada siye temerre.»
  noa-H: 'Pari hãaur k''ʌʌn t''ʌnʌmgui hajim hanʌm, har Hẽwandam hiek t''ãraucha hʌ̈k''awi,
    hi dau na hagchanaa, nem wajap''a waaujem k''ʌʌn. Magʌm k''ʌʌnau har Hẽwandamau
    nem wajap''a waupi jaauwaijã nem par daúa hooba haajem. Mag waum k''õsi wau naawai
    hamachdëu nem wauju hayagpierr waaujem: hãaur k''ʌʌnau nemjĩir chi chëmiejö dʌ̈rrcha,
    hãaur k''ʌʌnau hagpierrpai, maimua hãaur k''ʌʌnau bʌchk''unpai. Mamʌ t''umaam
    k''ʌʌnau hichiita hichdëu k''õsimjö haajem ha jaaumajim haajem.'
  alp-NT: 'Tamata rebe esi lene lepate bei Alla mise titinai saka bibite utetu kena
    tapele misete: esi lene kai esi hnouke lepate meru kena misete. Hoko bibitaru
    ukusu eleki bibita uela mise hoko esi buai bokala; rebai butu telu pise rebai
    butu ne pise utune esa bei bibite rebe mulaule.”'
  san-VEL: ye janaa vaakya.m "srutvaa g.rhlanti te.saa.m kasya vaa tri.m"sadgu.naani
    kasya vaa .sa.s.tigu.naani kasya vaa "satagu.naani phalaani bhavanti taeva uptabiijorvvarabhuumisvaruupaa.h|
  kbq-kbq: Hianagi tima'ane mopafi rurani'nea avimazana, zamagra Anumzamofo kea antahi
    ankere'za, ana kea e'neri'za nena raga'a renentaze. Mago'mo'a 30'a rentegeno,
    mago'mo'a 60'a rentegeno, mago'mo'a 100'a renente.
  kbh-kbh: Pero ínÿenga mondmëna mo chë uanguaniñe yojuatquë́cjana jenaycá. Chëngna
    Bëngbe Bëtsabe palabra botamana mochanjouena; nÿets ainánaca mochántseprontana
    chiñe jtsos̈buáchiyama. Mo canÿe betiye becá ts̈abá tojtseshajuancá, chënga bëtscá
    ts̈abe soyënga Bëngbe Bëtsabiama mochántsama. Inÿenga ínÿengbiama más bëtscá soyënga
    mochanjama; y chca, ínÿenga mochántsemna mo chë unga bnë́tsana meshe tojanshajo
    jenaycá, ínÿenga mo chë chnë́nguana bnëtsancá, y ínÿengna mo chë patse meshënga
    tojanboté jenaycá ca” —Jesús tojánayana.
  ron-LSB: Cei care au fost semănați pe pământ bun sunt cei care aud cuvântul, îl
    acceptă și fac rod, unii de treizeci de ori, alții de șaizeci de ori și alții
    de o sută de ori.”
  pon-pon: A mepukat irail, me moredi on nan pwel mau, me ronada majan o, ale o wa,
    akai pan me jlei ijok, a akai me woneijok, a akai me epuki.
  nhe-BL: Pero sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui ipan cuali
    tlali. Yajuanti, quena, quicaquij itlajtol Toteco, huan quiselíaj huan temacaj
    inintlajca. Sequin tlen yajuanti itztoque queja se trigo tlatoctli tlen temaca
    treinta xinachtli, huan sequinoc queja tlen temaca sesenta xinachtli, huan sequinoc
    itztoque queja se trigo tlatoctli tlen temaca se ciento xinachtli.”
  sps-sps: An mes fua gotsiny to tan puputaan rof faarei raror vainy te nongoiny vegiau
    ten Gov ser arasan iny ya, ri faarof iny towa ser fua faarof, mes fuan kiok, mes
    fuan kinai, an mes fuan kinai fiisok.”
  wnc-wnc: “Sike zakngi kundu keu take komune pimakingu anzing. Wam yaniwan natake
    take tanggaganuwa buya asaakgak. Aminu wamu waaknga nataaing amikatnana kunduta
    tasiwa buyana matekngasim aakgak siwan kunduta tasiwa buyana buyambam aakgak sike
    kunduta tasiwa buyana buyambam siknga aakgak,” ngang yanikut.
  bus-bus: Gbɛ̃kenↄ dɛ lán pↄ́wɛɛ kɛ̀ lɛ̀ɛ tↄↄtɛ maaaanↄ bà. Aↄ̃è Luda yã ma wà sí,
    ben aↄ̃è kɛ kaarana pↄ́ ũ, aↄ̃ kenↄ baaakurikuri, kenↄ baaagↄ̃gↄ̃, kenↄ basↄsↄↄro.
  gub-BL: Amo ma'eà'yz u'ar kwaw pà ywy katu haw pe a'e. Hezuz a'e pe. I'a tetea'u.
    Nezewegatete amo Tupàn ze'eg henu arer a'e wà no, uzeruzar katu ize'eg rehe a'e
    wà no. Tupàn ze'eg i'a tetea'u wapy'a pupe. Uzapo tuwe Tupàn hemiapo putar haw
    oho waiko tuweharupi wà.
  imo-imo: Nalo kere imbomare mai puruli pengana mainye puringi. Aku puringimani kere
    mongo toko tukume peringi. Mareni 30, mareni 60, mareni kere imbo panjirimumu
    ongondoko 100 ningo mongo peringi. Aku mele imbomareni ungu tukumemu pilko liko
    meringi,” nimu.
  boj-boj: Saga yago qudei mol mandam boledamuq di aiyeb qaji di aqa utru endegsi
    unu. Tamo qudei naŋgi Qotei aqa anjam qusib naŋgo are miligiq di geregere ojsib
    siŋgilatqab. Deqa Qotei aqa anjam di naŋgo are miligiq di saga bul tulaŋ kobaqas.
    Qudei 30. Qudei 60. Qudei 100.”
  ulk-ulk: 'Wader kerkerge able kep batweri debe sepge; able legize pe mir asreda
    a ikadareda a yaba ageg bakeri: wader kepkep, wader kebi mitkar a wader aumitkar.
    MRK 4.21-25'
  eng-DRA: And these are they who are sown upon the good ground, who hear the word,
    and receive it, and yield fruit, the one thirty, another sixty, and another a
    hundred.
  knf-knf: Banwooŋ mboş mnuura, bajaaŋ baŧiink uţup, kadinan wa, kaşë buk ŋdeey. Aloŋ
    aji buk ŋdeey iñeen ŋwajanţ, aloŋ ŋdeey iñeen paaj, aloŋ iñeen week.
  san-KHM: យេ ជនា វាក្យំ ឝ្រុត្វា គ្ឫហ្លន្តិ តេឞាំ កស្យ វា ត្រិំឝទ្គុណានិ កស្យ វា
    ឞឞ្ដិគុណានិ កស្យ វា ឝតគុណានិ ផលានិ ភវន្តិ តឯវ ឧប្តពីជោវ៌្វរភូមិស្វរូបាះ។
  arn-NT: Welu ta kiñekeley allkükelu tati werken dungu, fey engün ta llowkefi ti
    küme dungu, ka wülkey rume küme kosecha, küme mapu mew nganelchi fün ketran reke.
    Kiñekentu ta tüfa engün tati longko kachilla reke müley tati wülyelu küla mari
    fün kiñeke fün ketran mew, ka kiñekentu tati wülyelu kayu mari fün ka kiñekentu
    tati wülyelu pataka fün.”
  zas-NT: Per yuꞌ ree bén na̱j ziꞌc bin biajb loj yuj zagdxe, ridxgaꞌ reeman laan
    con guidib luxdoo reeman. Rüjn reeman ziꞌc rën Dios, laa reeman na̱j ziꞌc ni cwa
    gajlbichii o ni cwa gayojn o ni cwa tibgayuu.
  ken-NT: Kɛ bo bachak báchí mbɔ mbwɔt anɛ ákwɛ́ntí ndǔ mmɨk ndɨ́ndɨ́. Bághòk
    Ɛyɔŋ Mandɛm, mányu kɛpɛm ndǔ bapɛ́m ayap. Mbuɔt amɔt anchyɛ mbwɔt nkɔ anɛ aya
    acha anɛ bapɨ ndɔŋ ɛsa nsɛm byo, achák ndɔŋ bɛsa bɛ́rát, anɛfú ndɔŋ bɛsa bɛtay.”
