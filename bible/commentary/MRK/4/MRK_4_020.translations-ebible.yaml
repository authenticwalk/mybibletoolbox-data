    caapiʉjarã treinta aperi carica cʉtajere bairona ãma. Aperã Dio ye quetire caapiʉjarã
    sesenta, aperi carica cʉtajere bairona ãma. Aperã caroaro Dio yere caapiʉjarã
    oterica aperi cien aperi carica cʉtajere bairona ãma yua, na caĩñupʉ Jesu.
  eng-ULB: Then those that were sown in the good soil are the ones who hear the word
    and receive it, and they produce crops—thirty, sixty, or a hundred times what
    was sown.”
  spa-VBL: Pero las semillas que fueron sembradas en el buen suelo representan a aquellos
