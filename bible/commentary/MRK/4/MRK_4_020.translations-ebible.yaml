verse: MRK.004.020
translations:
  kpx-kpx: Isege i benahateau vatae duamo keiohovoale keau ata degomoleau hotoe dua
    evisi ehovai vamale ke nahate. Ige hotoe dua kemo degomolebia evieviu balugataho.
    Isege degomoleau baluga. Isege degomoleau baluga vesitehame.”
  okv-H: Rate ve nei enda javotoho ta veto eraguja amita ke be amo erevira. Embo na
    God ta ke avo ingito, God humota ue eto God ke be eaguja amo ve nei 30 nei 60
    nei 100 aingeko eaguja.”
  tbo-tbo: Ma pola hipuli dewadewana uyahina hi pipeu anona naka lawa tauhi baha hi
    nonola tuhagaya yaka apo hin’ugugo. Gehouhi ega hit’ugo imahi, gehouhi naka hi
    ugo duma ma gehouhi hi ugo labatana.’
  mal-C: മറ്റുള്ളവർ, നല്ല മണ്ണിൽ വിതച്ച വിത്തുപോലെ വചനം കേൾക്കുകയും സ്വീകരിക്കുകയും
    മുപ്പതും അറുപതും നൂറും മടങ്ങു വിളവുനൽകുകയുംചെയ്യുന്നു.”
  grc-SR: Καὶ ⸂οὗτοί⸃ εἰσιν οἱ ἐπὶ τὴν γῆν τὴν καλὴν σπαρέντες, οἵτινες ἀκούουσιν
    τὸν λόγον, καὶ παραδέχονται, καὶ καρποφοροῦσιν, ἐν τριάκοντα, καὶ ἐν ἑξήκοντα,
    καὶ ἐν ἑκατόν.
  bgc-bgc: अर जो आच्छी धरती पै बीज गिरे, ये वे सै जो वचन सुणकै अपणा लेवैं सै अर फळ
    ल्यावै सै, कोए तीस गुणा, कोए साठ गुणा अर कोए सौ गुणा।”
  khz-khz: Talima reketa vuiti uvera kwano namanai gepiarana vetaina. Kila gekamonagiana,
    gegapi-rageana, ganira gevekalana reketaraina gagala toitoi, reketaraina gagala
    taula toitoi, reketaraina tinavu kwapuna.”
  deu-TKW: Und dort, wo auf das gute Land gesät wird, das sind diejenigen, die das
    Wort hören und annehmen und Frucht bringen, dreißig-, sechzig-, hundertfach.
  zsr-NT: Nacgac yelaꞌgac bunách ca xseydauꞌ naꞌ glas ga nac luyú dxiꞌa. Taꞌyönnëꞌ
    didzaꞌ naꞌ len taꞌzíꞌ lu naꞌquëꞌ lei, atiꞌ run dxin lu icj ládxiꞌdauꞌquëꞌ. Nacgac
    laꞌgac bunách cni ca xseydauꞌ naꞌ gulunö́dzj yechí uruáꞌ hueaj. Nacgac yelaꞌgac
    ca xseydauꞌ naꞌ gulunö́dzj yetsonnlalj caꞌ, atiꞌ nacgac yelaꞌgac bunách ca xseydauꞌ
    naꞌ gulunö́dzj yetú gayuáꞌ caꞌ.
  lin-lin: 'Bamosusu bazali lokola nkona oyo ekweyi na mabele ya malamu : bayoki malamu
    Liloba, bandimi yango mpe baboti bambuma ; moko aboti bambuma tuku misato ; mosusu,
    bambuma tuku motoba ; mpe mosusu lisusu, bambuma nkama moko.'
  hns-NT: Bakie koetjh manai log ke diel djaise barhia djagaha hai. Oesab Parmeswar
    ke khoes khabar soene hai, tab oesab aapan diel me lei lewe hai, tab oelogke tjaal-tjalan
    attjha, kie to barhia, kie to bahoet biesaal hoi dja hai.”
  noa-E: 'Pari ãaur khʉʉn thʉnʉmgui ajim anʉm, ar Ẽwandam iek thãraucha ʉ̈khawi, i
    dau na agchanaa, nem wajapha waaujem khʉʉn. Magʉm khʉʉnau ar Ẽwandamau nem wajapha
    waupi jaauwaijã nem par daúa ooba aajem. Mag waum khõsi wau naawai amachdëu nem
    wauju ayagpierr waaujem: ãaur khʉʉnau nemjĩir chi chëmiejö dʉ̈rrcha, ãaur khʉʉnau
    agpierrpai, maimua ãaur khʉʉnau bʉchkhunpai. Mamʉ thumaam khʉʉnau ichiita ichdëu
    khõsimjö aajem a jaaumajim aajem.'
  eng-EMTV: 'And these are the ones sown on good ground, such as who hear the word
    and welcome it, and bear fruit: some thirtyfold, some sixty, and some a hundred.”'
  mib-NT: Te trigo jeē ni jítē nuū ñúhun váha cúu nájnūhun ñayuu cájini nahín jnúhun,
    te cájetáhú i, te cáhije i jíín jnúhun ya. Te sava i cúu nájnūhun nunī jeē jéhe
    ocō uxī jeē ɨ́ɨn ɨɨn, te sava i jéhe unī xico, te sava ga i jéhe ciento. Achí
    yá.
  bea-bea: Kahchu ayi mehoochunihyehe tike oochute; ayi ootitsukne sa, kahchu niooatioone,
    kahchu machiche ooli, tahke taoketyi enetyi, tahke chu edzetaitiketyi, tahke chu
    keonetiketyi.
  lif-NT2: कर वेॽ मनाहाॽ नुःबा खाम्‍मो के़जुक्‍पा याॽरिःम्‍बा कुइसिःक् मे़जोःक्‍लो॥
    खे़ङ्‌हाॽरे़ पाःन्‍जाक्‍किन् मे़घे़प्‍सुआङ् निङ्‌वाॽओ मे़दाःक्‍तु, हे़क्‍क्‍याङ्
    सुम्‍बोःङ् (३०) ले़ङ्, तुक्‍पोःङ्‌(६०) ले़ङ् हे़क्‍क्‍याङ् किप्‍थिक् (१००) ले़ङ्
    थारिक् कुजाॽ मे़भत्‍छुरो॥”
  xnj-xnj: Nambu vandu vangi ngati mbeyu zezimijiwi paludaka lwabwina. Venavo ndi
    veviyuwana lilovi lenilo, vakuliyidakila na kupambika matunda. Vangi selasini,
    vangi sitini na vangi miya yimonga.”
  mmx-mmx: La ti levennit piao ga subu at laxangka nunuan, ni i ru katling limixin
    di ronga levelinga at ne Moroa la di siam kaka i la lempanga avukat i ravasu at
    lorooro atdi. Lentaba di visik lempeven una i epovo at lavantun sangaun la lentaba
    lavanna sangaun la lentaba legesa sangaun kobot (100).”
  cbr-NT: '''Imainun ca bëtsi bëtsi unix me upínua ñu bëru nipacëcësa usaribi ''icën.
    A unicamax ca Nucën Papa Diosan bana cuaquin —a bana quicësabi oi cana ''iti ''ai
    —quixun aín nuitunën upí oquin sinánquin a bana quicësabi oi ''icë ''aish, ñu
    bërúxa me upínuax upiti coi canitancëx upiti bimicësaribi ''icën. Raírinëx ca
    ''itsamashi, treinta, bimiñu ''ia, ''imainun ca raírinëxribi ''itsa, sesenta,
    bimiñu ''ia, ''imainun ca raírinëxribishi ''itsaira, cien, bimiñu ''ia.'
  tee-NT: Para ju xat'in ju tamacha lacak'oxi t'un yu'unch ju tak'asmat'a ju ixchivinti
    Dios chai lana talaca'i. Chai lana tasui ixtachaput ju Dios la'is'atsucunti'an.
    Ju ali'in va lacats'unin tasui ju ixtachaput ju Dios la'is'atsucunti'an. Ju ali'in
    lapanacni palai lhu tasui ixtachaput Dios la'is'atsucunti'an. Chai ju ali'in lapanacni
    na lhu lana tasui ixtachaput Dios la'is'atsucunti'an.
  eng-LSV: 'And these are they who on the good ground have been sown: who hear the
    word, and receive, and bear fruit, one thirty-fold, and one sixty, and one a hundred.”'
  cak-NT: Pero ri ija'tz' ri xeka pa utzilaj ulef, can nich'o'n-wi chirij rutzij ri
    Dios ri nic'oxex coma ri winak, y ri winak ri' can niquic'on-wi-ka rutzij ri Dios
    y ri quic'aslen niwachin jabel, can anche'l niqui'en ri tico'n. Roma jec'o jujun
    niquiya' a treinta quiwech, jec'o niquiya' a sesenta y jec'o can a cien quiwech
    niquiya'. Can quiri' nu'on quic'aslen ri winak ri niquic'on-ka rutzij ri Dios
    pa tak cánima.
  pah-NT: —Jara onduru yvykatua rehe g̃wenhukaturo gworygworyvamo, ei ga. Na jitehe
    jara'g̃a henduvi Tupana'ga mombe'ua herovia tuhẽ okokatuavo, ei ga. Jara'g̃a oapo
    hete pyryva'ea a'ero. Jara'g̃a koji'i g̃a oapo pyryva'ea. Jara'g̃a koji'iete'i
    g̃a oapoapo pyryheteva'ea jipi okokatuavo, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Jõdee awaraa eperãarã chi net'atau eujã piade baaidap'edáak'apɨ p'anɨ. Net'atau
    aba eujã piade uuda chauparik'a tau treinta maa-e pɨrã sesenta maa-e pɨrã cien,
    mãga pɨk'a ma eperãarãpa Ak'õre Ũraa ũridak'ãri, t'ãride ijãa p'aneepata. Mãgá
    Tachi Ak'õre Ũraa waapɨara k'awaa wãpata mãik'aapa oopata irua k'inia bɨk'a.
  xed-xed: Sanlaha ma mnduha ná, manda haɗik ka gənək həŋ. Ta snaŋsna həŋ ta gwaɗa
    Lazglafta, ta zlghafzlgha həŋ nda ŋuɗufa taŋ, ta magay həŋ ta skwi ta kumə Lazglafta.
    Sanlaha ma tsa mnduha ya ná, kiʼa kiʼa magata həŋ, ka gratani magata sanlaha,
    Sanlaha ma mnduha guli ná, va ŋulum ŋulum magatá ŋa taŋ,» kaʼa.
  mks-NT: Joo ndúu java na̱ xíni̱ jo̱ho tu̱hun Ndióxi̱ ta cándúsa na ña̱. Ta cája
    chúun va̱ha na xi̱hi̱n á ta já cuahnu na xi̱hi̱n á. Cúú ná tátu̱hun tata na̱cu̱yu
    nu̱ ñuhú va̱ha. Java na cúú ná tátu̱hun tata ña̱ na̱sa̱ha̱n o̱co̱ u̱xu̱ a̱ nu̱ú
    in in a. Ta java na cúú ná tátu̱hun ña̱ na̱sa̱ha̱n u̱ni̱ jico u̱xu̱ a̱ ta java
    na cúú ná tátu̱hun ña̱ na̱sa̱ha̱n in ciento a̱ nu̱ú in in tata —na̱cachi Jesús
    xi̱hín na̱ cán.
  gfk-S: Ma ari di haruat ma ira pat na dahe ing i puko ter ta ira bilai na pu. Ing
    di hadade no nianga di kap usurane ie. Io, di na tahuat timaan hora pat na dahe
    ing di huei aititul a sangahul na patna, a limliman ma tike na sangahul na patna,
    ma ari maarmaar.”
  bmu-bmu: 'Nene kötŋi gölme ölöpŋe qesiŋniga geba kölgeri, mi ambazip kewöŋi: Yeŋön
    Buŋa keu kezap ala möta möt aŋgön köla pöndaŋ kinda ölŋini miwikŋaimakze. Tosatŋan
    keu jit mohoknöhök kötŋi 30 miwikŋaimakze. Tosatŋan ölŋini 60, tosatŋan keu köt
    mohot mohot mieŋgö ölŋini 100 mem sehiba miwikŋaimakze.” Mewö.'
  dgz-dgz: Amba makewa piup kakaewa gapan geamone gueguewa ame, waenapan nop anu kakayasene.
    Bumagamu totanen anu waran ayamase yaentuk mantuk di taiwanumune ae ya vene, menan
    inak muga tavewa mega kakaevet apane nani yamunaet (100) o apane yampoa (60) o
    apane daiton aonagaetawa (30) tavewa dim da verine aigap ien aewan.”
  eng-GNV: 'But they that haue receiued seede in good ground, are they that heare
    the worde, and receiue it, and bring foorth fruite: one corne thirtie, another
    sixtie, and some an hundreth.'
  zaa-NT: 'Ą''hua attu te ca enne'' nna runi cą comparar tì''a ỹua'' nu binnia le''
    loyu bèbèa: ttuą nna benną tsìi érua'', attuą nna benną gayùna'', attuą nna gayua''.
    Ą''tení ná ca enne'' de riyénini cą titsa'' qui'' Tata Dios, ríalatsi'' quį nna
    runi tè cą nu rú''ulatsi''e según ti''iỹa ná bá capacidad nu te qui'' ttu ttu
    quį.'
  eng-WEBSTER: And these are they who are sown on good ground; such as hear the word,
    and receive it , and bring forth fruit, some thirty-fold, some sixty, and some
    a hundred.
  guh-guh: Pacuenia pijinia itsi paxu othopa pexaniairata, bajara tsijamatabëcueneitsitsi
    itsamonae Dioso pitorobilivaisi. Bajarapamonae itsa tsipaebatsi Dioso pitorobilivaisi,
    tsijamatabëjunuatsi. Nexata tsijamatabëcuenevitsabaponatsi Dioso pitorobilivaisi.
    Nexata pacuenia peubijava capitsapa itsabotonë treinta paxutobeje tsaponae, itsabotonë
    sesenta paxutobeje tsaponae, itsabotonë cien paxutobeje tsaponae, bajara tsijamatabëcueneitsitsi
    bajarapamonae Dioso pitorobilivaisi, jai Jesús pijajivijavabelia.
  bon-bon: Lui kuu gije cina yaatrametnemuge miijirage gawe cabu, pui lui eei biname
    bime pana gemi, lui cina Miiji Mene yäätecijemuge, opo yaawatnusi, siige teeme
    cabu kuu jaawenimuge, poto bime cabu teeti kuu, poto bime cabu siksti kuu, poto
    bime cabu yepä hanred kuu.”
  nhw-BL: Pero sequinoc masehualme itztoque quen nopa xinachtli catli tepejqui ipan
    cuali tlali. Inijuanti, quena, quicaquij icamanal Toteco, huan quiselíaj huan
    temacaj inintlajca. Sequin tlen inijuanti itztoque quen se trigo tzomitl catli
    temaca treinta xinachtli, huan sequinoc quen catli temaca sesenta xinachtli, huan
    sequinoc itztoque quen se trigo tzomitl catli temaca se ciento xinachtli.”
  swh-ONEN: Wengine, kama mbegu iliyopandwa kwenye udongo mzuri, hulisikia lile neno,
    wakalipokea na kuzaa mazao. Wao huzaa mara thelathini, au mara sitini, au mara
    mia ya mbegu iliyopandwa.”
  wbi-wbi: 'Looli vano vavyalilue mulihanga ili nofu. vikulipuluka ilisio na kukulyupila
    neke vikoma ifipeke: jumo ifipeke fijigho fitatu ujunge fijigho ntanda, ujunge
    kilindo kimo.”'
  bba-bba: Be bɑ mɑɑ kɑ tem ɡem weenɛ, beyɑ bɑ rɑ ɡɑri yi nɔ kpɑ bu yi mwɑ kpɑ bu
    binu mɑ, ɡɑbu tɛnɑ, ɡɑbu wɑtɑ, ɡɑbu wunɔbu (100).
  eng-KJVCPB: And these are they which are sown on good ground; such as hear the word,
    and receive it, and bring forth fruit, some thirtyfold, some sixty, and some an
    hundred.
  kgk-NT: 'Ha yvy porã-my onhenhotỹ va''ekwe katu he''ise: Oĩ ohendu va''e inhe''ẽ
    porã. Ohendu ramo ogwerovia tee voi. Ogwerovia-gwi, oĩ hembiapo porã porã va''e.
    Oĩ hembiapo porãve rãve va''e. Oĩ hembiapo porã eterei va''e ave, he''i íxupe
    kwéry Hesu.'
  waj-waj: Uruuyauvo mmata yoketaivau tuoo kuaiyauvo gioonna kiaapu vooya roosiivai.
    Iya Anutuuqaa kuaivaa rikiada varakio kuaivo iya aakiaana urikio iiraiyauvo ataama
    vaivai. Vooyaki kiisakiangii iiraiyauvo (30) vaikio vooyaki voota nnoonnama (60)
    vaikio vooyaki kaayau (100) vaivaivee, tiravai.
  cpy-cpy: Eenitatsi kemawakirori ñaantsi, oshiyakaa-wentakiri ookakita-paenchari
    okameetha-pathatzi kepatsi. Ikemijantanee, roshiya-kotakawo apaani shookapaen-tsiri,
    tzimaneen-tsiri eepichokiini okithoki, otsipa osheki pichokineenta-neentsiri,
    otsipa sheki-perota-neentsiri okithoki.”
  ekk-PKP: Ent heale pinnasele külvatud seemned kujutavad neid, kes kuulevad sõna,
    võtavad selle vastu ja kannavad vilja, andes kolmkümmend, kuuskümmend ja sada
    korda rohkem kui külvati.
  mpx-mpx: Yaa gamagalau enuna, heliya hi ola pwatum bolo hi talek bilibili waiwaisana
    elana. Sauga wasa waiwaisana hi hago, inoke hi ahe ge hi teliek ateliyaa, inoke
    hi enon, enuna enoliya teti, enuna sikisti ge enuna al wan handeled.”
  wbp-wbp: '“Ngalya-kari yapa kalu nyina walya walyiri-piya. Purda-nyanyi kalu jaru
    Kaatu-kurlangu, ngulaju kalurla ngungkurr-nyina jarukuju. Jintawarlayi-juku kalurla
    marlaja wiri-jarri Kaatukuju: Ngalya-kari ngari wita, ngalya-kari wita-karrikarri,
    ngalya-kari karrikarri-wangu kalurla marlaja wiri-jarri.”'
  luo-luo: Moko to chal mana gi kodhi mochuo e lowo maber, giwinjo Wach mi girwaki.
    Kendo ginyak maber mana ka kodhi manyak nyadi piero adek, nyadi piero auchiel,
    nyaka nyadi mia achiel.”
  nhe-NT: Pero sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui ipan cuali
    tlali. Yajuanti, quena, quicaquij itlajtol Toteco, huan quiselíaj huan temacaj
    inintlajca. Sequin tlen yajuanti itztoque queja se trigo tlatoctli tlen temaca
    treinta xinachtli, huan sequinoc queja tlen temaca sesenta xinachtli, huan sequinoc
    itztoque queja se trigo tlatoctli tlen temaca se ciento xinachtli.”
  aii-aii: ”ܘܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܙܪܝܼܥܹܐ ܒܐܲܪܥܵܐ ܫܲܡܝܼܢܬܵ‌ܐ، ܐܲܢܹܐ ܝܢܵܐ ܕܟܹܐ ܫܵܡܥܝܼ
    ܗܹܡܸܙܡܵܢ ܘܩܲܒܠܝܼ ܠܵܗ̇ ܘܝܵܗܒ݂ܝܼ ܛܥܘܼܢܝܵܬܹ̈‌ܐ، ܒܬܠܵܬ‌ܝܼ، ܘܒܫܬ‌ܝܼ، ܘܒܡܵܐܐ.“
  esk-NT: 'Suli atlat iñuich atripḷugich kataktuat nunagiksaumun: tusaakamitruŋ uqałiq
    akuqtuqługu suli asirriaqaqhutiŋ, iḷaŋich iñuiññaq qulitun, iḷaŋich piŋasukipiatun,
    iḷaŋitsuli tallimakipiatun.”'
  msb-msb: Pareho naman san mga binhi na nakatupa sa mataba na duta amo ini an mga
    nakapamati san surmaton kag nagasunod man sani bagaʼn mga tanom na nakapamunga
    sin tigtraynta, sin tigsisenta o sin ginatos kada binhi.”
  cpa-NT: Jøng² ca²dsiog³ dsa² lán¹² ju³lah lǿa¹² quiah¹² møi¹jon² ca¹quia¹ huø¹ dsio¹.
    Dsa² héi² chính² tí² jǿg³ na³ma²ca¹nǿng²dsa. Dsa¹jon¹ báh³ jǿg³ ja³cog² dsa² héi²
    ma¹gui²guí², ma¹to¹lu¹guí² rø²dsǿ² guie¹, ma¹cøng² ŋi²lǿg³ ―ca¹juúh² Jesús.
  dso-dso: ବାକିଲକ୍‌ମନ୍‌ ବାକିଅ ସୁନି ସେଟା ମାନ୍‌ବାଇ ଆରି ତିରିସ୍‌ ଗୁଣ୍‌, ସାଟେ ଗୁଣ୍‌ ଆରି
    ସଏ ଗୁଣ୍‌ ପଲ୍‌ ଦେବାଇ, ସେମନ୍‌ ବିଅନ୍‌ ଅଦ୍‌ରି ରଇବା ନିକ ବୁଇଁ ପାରା ।”
  meu-meu: A tano namona ai e moru ḡaudia be taunimanima hereva e kamonairnu, bena
    lalodia ai e abia daemu, taunabunai huahuana e dobimu, ta toi-ahui, ta tauratoi-ahui,
    ma ta sinahu-ta.
  yva-NT: Weramu kamije inta ntatae no kopa kove rai omamo raurata irati vatano po
    ayao Amisye ranaun muno panave rai kobe weti ama ine raen no ai. Vatano maisyare
    sonawamo awa mano wo rauguje mamo inta nseo no tenamara eane abusyin, inta ma
    tename mandei, muno inta nseo no tename nadani.”
  dgc-dgc: Pero i iba a tolay, éy koman side tu binhi a minesabug ta mahusay a luta.
    Eng makabati side ta kagi na Diyos, éy tanggapén de. Ey magbunga side ta tégétélo
    a pulu, sakay ta tégéném a pulu, sakay ta tégsésandaan.”
  zpm-NT: 'Laa nogaa zho nac zigne nac liu naaḻ co: rquiaadiag zho Xtiidz Dios, dib
    zdoo zho rliladz zhow, ni rban zhow zigne naca. Grë zha co, no zho nac zig mzion
    ne briee gaḻptsii zhob ga, no zho nac zig miṉe briee tsoṉgaḻa, nogaa zho nac zig
    miṉe briee tib gayoow ga.'
