  kan-OKCV: ಇನ್ನೂ ಕೆಲವರು ಒಳ್ಳೆಯ ಭೂಮಿಯಲ್ಲಿ ಬಿದ್ದ ಬೀಜದಂತಿದ್ದು, ವಾಕ್ಯವನ್ನು ಕೇಳಿ ಅಂಗೀಕರಿಸಿ,
