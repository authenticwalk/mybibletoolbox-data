  suz-BL: रिम्‍शो खपीम शोक्‍शो खोदेंशोपुकीमी चहिं परमप्रभु यावे आ लोव़ नेंशा, आन थुंमी
    वोइक्‍नीम। मिनु गेडा का के ३०, ६० सहे का गेडा सम्‍म सिश्‍शा ग्रेल्‍नीम” दे शेंदीमी
    बाक्‍त।
  car-NT: “Amykonymbo kari'na rapa morokon iru'pyn nono tu'ponaka o'pa'tonon wonatopo
