  kxv-kxv: ଏ଼ଦି ର଼ ହାର୍ସୁ ପା଼ଡ଼େୟି ଲେହେଁ; ବୂମିତା ମାଟିନି ବେ଼ଲାତା ଏ଼ଦି ଦାର୍‌ତିତି ବାରେ
