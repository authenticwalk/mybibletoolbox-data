  san-PUN: ਤਤ੍ ਸਰ੍ਸ਼਼ਪੈਕੇਨ ਤੁਲ੍ਯੰ ਯਤੋ ਮ੍ਰੁʼਦਿ ਵਪਨਕਾਲੇ ਸਰ੍ਸ਼਼ਪਬੀਜੰ ਸਰ੍ੱਵਪ੍ਰੁʼਥਿਵੀਸ੍ਥਬੀਜਾਤ੍
    ਕ੍ਸ਼਼ੁਦ੍ਰੰ
  nob-LB: Jo, der Gud regjerer, blir det som når noen sår et sennepsfrø. Til tross
    for at sennepsfrøet er det minste av alle frø, vokser det opp og blir større enn
    alle andre krydderurter, og får så store greiner at fuglene kan bygge reir og
    finne ly mellom bladene.”
  ntj-ntj: Tjiinyakurlu watilu yurninypa kurlunypa mantjira kati mantangka tjawala
