  dov-dov: Buli mbuuli mbuto itegwa musitada, ni mbuto ndiini loko njobyala aansi.
  rgu-rgu: Ria sama leoꞌ aidekeꞌ fo aanaꞌ a naan seli.
  toc-NT: Xta̠­chuná ámaj tzucuy cumu la̠ xtalhtzi mos­taza acxni̠ chancán nac tíyat.
