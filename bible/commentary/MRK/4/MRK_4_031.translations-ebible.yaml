  san-THA: ตตฺ สรฺษไปเกน ตุลฺยํ ยโต มฺฤทิ วปนกาเล สรฺษปพีชํ สรฺวฺวปฺฤถิวีสฺถพีชาตฺ
    กฺษุทฺรํ
  iws-iws: Mɨ tɨ mastetnidɨn siir hɨriinan tɨ ɨkrii boɨn. Mɨ mastetnidɨn siya ɨkɨ
