  mil-NT: Ɨɨⁿ yutnu nàni mostázá cúú‑xí ɨ̀ɨⁿ yutnu sá lǐhli vìhi‑gá ndɨ́quɨ́ⁿ‑xi dàcúúxí
    ndɨ̌quɨ́ⁿ nchaa cúhú,
  myu-myu: — Deus soat ipi dag̃acat kukukan iap mostardada buxim―e da jo'iat puxim.
