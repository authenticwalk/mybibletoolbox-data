verse: MRK.004.031
translations:
  kpx-kpx: Di louge evive. Ataeau Dilava adae vuvunemo uveve keu masitae i ke nahate.
    Masita keu ie esehame seleve.
  okv-H: Eto ji javo ‘mustard’ ta ve amo isapa be ji nei nei ta ve aingeko mane.
  tbo-tbo: Galenana mei ihagila polana habuluna,
  mal-C: അതിനെ ഒരു കടുകുമണിയോട് ഉപമിക്കാം. കടുകുമണി മണ്ണിൽ നടുന്ന വിത്തുകളിൽ ഏറ്റവും
    ചെറുതാണ്.
  grc-SR: Ὡς ⸂κόκκον⸃ σινάπεως, ὅς, ὅταν σπαρῇ ἐπὶ τῆς γῆς, ⸂2μικρότερος⸃ πάντων τῶν
    σπερμάτων ⸂3ἐστὶν⸃ τῶν ἐπὶ τῆς γῆς·
  bgc-bgc: 'वो राई कै दाणै की ढाळ सै: जिब धरती म्ह बोया जावै सै तो धरती कै सारे बीज्जां
    तै छोट्टा होवै सै,'
  khz-khz: Ia mastadi gautupuna gutuna ta vetaina, tanoparai varovaro uvera maparara
    nuganugarai ia geregana kei galagala vagi kwano ai gevaroana.
  deu-TKW: Mit einem Senfkorn, das wenn es auf die Erde gesät wird, der kleinste unter
    allen Samen auf der Erde ist,
  zsr-NT: Rac ca rac qui tu xseydauꞌ mostaza. Catiꞌ ryaz luyú nac xseydauꞌ nactër
    cuídiꞌ ca yúguꞌtë xseydauꞌ dzöꞌ luyú,
  lin-lin: 'Bokonzi ya Likolo ekokani na nkona ya mutarde : tango balonaka yango,
    ezalaka nkona oyo eleki moke kati na bankona nyonso ya mokili.'
  hns-NT: Okar raadj me dja hai djaise ek sarso ke bia se howe hai. Oe sab se tjhota
    bia hai.
  noa-E: Mʉg mua jaau chitʉm iekhan, mostaza daudam woun ãbmua ich dikhu gaau jĩir
    sĩubarmjöta simgui ajim anʉm. Ichta nemjĩir daudam thumaam khʉʉn khãaijã bʉ̈rʉʉcha
    khitʉm.
  eng-EMTV: It is like a mustard seed, which whenever it is sown on the ground, is
    smaller than all the seeds on the earth;
  mib-NT: Ndúcuehē i nájnūhun jéhnu ɨɨn ndɨquɨn mostaza jeē jéquin i nuū ñúhun. Te
    yūcuan cúu ɨɨn ndɨquɨn lúlí gá vēsú tācá ndɨquɨn jeē iyó.
  bea-bea: 'Hleoontye oochuniliyehti ehlatye yutanikluchi machiche, kwa nichalesta
    oonahyehe tike, eyi zon natsutli anetye oochu ihyehe tike tih:'
  lif-NT2: कङ्‌ग खाम्‍मो ले़प्‍मनाबा यःङ्‌गेॽ याॽरिःम्‍बान् कुइसिःक् चोःक्‍लो॥ इक्‍सा
    खाम्‍बेःक्‍कोबा याॽरिःम्‍बाहाॽओ खे़न् के़रे़क्‍नुःल्‍ले़ चुक्‍साङ्‌
  xnj-xnj: Uwanangana ngati lumbeyu lwa haladali lweluvili ludebe kuliku mbeyu zoha
    zezimijiwa mumgunda.
  mmx-mmx: Linintoo at ne Moroa i lok ngan lara laradi ga lok ka levennit mastet la
    gatlotlo i ro xataamang teren. Nom levennit i xakalik tinotno ti levenit axap
    at na lavatbung menemen.
  cbr-NT: Ësa ca. Mostaza bëru, menu 'apácë, ax ca chamaratsuira 'icën, bëtsi ñu bëru
    chamaratsusamaira ca ax 'icën,
  tee-NT: Pus acsni lhinajun ju Dios la'is'atsucunti'an ju lapanacni pus na lhu talhilaca'an
    ju Dios. Chunch ju tapasai tachi ju tapasai acsni ch'ancan ju xat'in mostaza ju
    lacat'un. Pus ju anu' t'in yuchi ju palai lact'icst'i tachi chun ju t'in ju alin
    ju ani lacamunutpa'.
  eng-LSV: As a grain of mustard, which, whenever it may be sown on the earth, is
    less than any of the seeds that are on the earth;
  cak-NT: Ri ru-gobierno ri Dios can junan riq'uin ri ija'tz' chi ri mostaza ri nitic-ka
    pa ulef. Y jari' ri ija'tz' ri más co'l c'o chech-ulef.
  pah-NT: Otỹ ga mostarda ra'ynha, ei ga. Xunhiete'i ko nanongara ra'ynha jara gwyre'i
    pa.
  sja-NT: Mostaza tau uudák'apɨ bɨ. Mãgɨ́ net'atau apemaarã net'atau k'ãyaara ma-ãriara
    bɨ.
  xed-xed: Tsa ga mghama Lazglafta ya ná, dzaʼa gray lu nda hya kramasa. Tsa hya kramasa
    ya ná, ndərzikw nzakwani mataba hulfaha ta ghəŋa haɗik, ama ka sləgam sləga lu,
  mks-NT: Cúú á tátu̱hun in ndíqui̱ mostaza ña̱ chíhin na nu̱ú ñundáhyi̱. Cúú á ndíqui̱
    loho chága̱ nu̱ tócó ndihi ndíqui̱ válí íin ñuyíví.
  gfk-S: No kingdom tane God i haruat ma tike pat na dahe no turadi i so ie. Ma i
    manga hansik sakit ta ira pat na dahe tano ula hanuo bakut.
  bmu-bmu: 'Mi nejoŋ kötŋaŋgö dop kewö akza: Kötŋi mi morö közözömŋi. Mi gölmegö nene
    köt pakpak mieŋgö eretŋini akza. Mewö aiga nup gölmenöŋ esize.'
  dgz-dgz: Gueguewa mam, oma make potape mini. Oma baip makewa ame otu koentu iragen,
    go apan verepi
  eng-GNV: 'It is like a graine of mustarde seede, which when it is sowen in the earth,
    is the least of all seedes that be in the earth:'
  zaa-NT: Ną́ tì'a ttu bétsi' to' qui' cuana, porqui'ni canchu chi riyadą le' loyu
    nna adí telání xcuichuto' ną́ de lo iyaba ca semilla nu té le' yétsiloyu.
  eng-WEBSTER: It is like a grain of mustard-seed, which, when it is sown in the earth,
    is less than all the seeds that are in the earth.
  guh-guh: '@see-verse:MRK.004.030'
  bon-bon: Peei lui epu pana gyene mastad kuu gije, lui te matikälirage iyeta poto
    kuu gije bau ca. Liba jaacnuge gawe ngalebora me,
  nhw-BL: Quema yaya tlanahuatía, pehua quen se ixinajcho mostaza catli se tlacatl
    quitoca. Nopa xinachtli eltoc más piltziquitetzi tlen nochi xinachtli catli onca
    ipan tlaltipactli.
  swh-ONEN: Ni kama punje ya haradali, ambayo ni mbegu ndogo sana kuliko mbegu zote
    zinazopandwa ardhini.
  wbi-wbi: Vuhwani vwa mbeju indebe kukila soni, nambe pano jilya vyalilue jilyale
    ndebe kyongo kukila imbeju soni mu iisi.
  bba-bba: Tɑ kɑ mutɑɑdin bimɑ weenɛ. Bɑ̀ n ye duurumɔ ɡberɔ, hɑnduniɑn ɡɑ̃ɑ bweseru
    kpuro sɔɔ yeyɑ yɑ piiburu bo.
  eng-KJVCPB: 'It is like a grain of mustard seed, which, when it is sown in the earth,
    is less than all the seeds that be in the earth:'
  kgk-NT: —Amombe'u-ta Nhandejáry nhande ruvixarã rehegwa nhe'ẽ temitỹgwe mostarda
    rehegwa-rami, he'i. —Oĩ temitỹ héry va'e mostarda. Onhotỹ ramo, mixĩ eterei. Mixĩve
    opamba'e ra'ỹi-gwi yvy arigwa-gwi.
  waj-waj: Anutuuqo gioonna kiaapuuyara dira mmayaayaivo uru kiisakiata nnaammuaya
    uruuvaa roosiivaa nnutuuvo masateeraivaa roosiivai. Uruuvo kiisakiata vaikio mmuakiaa
    mminnaiyauvaa uruuyauvoono ii uru ivaa yaataraivai.
  cpy-cpy: Oshiyatyaawo aririka apankitero oryaani-kitatsiri okithoki. Okantawita
    oryaaniwita,
  ekk-PKP: „See on nagu sinepiseeme − kõige pisem seeme.
  mpx-mpx: He i ola ebwakil toto alana masted pwatumwina, iya pwatum gegewel bolo
    ta luluwan eyowaa wali tokekeisi hot.
  wbp-wbp: Kaatu-kurlangu turnu ngulaju wita-nyayirni-piya ngurlu-piya jirdi-piya
    kuja-ka wita-wiyi yirrarni walyangkaju ngurluju watingkiji.
  luo-luo: Ochal gi koth karadali ma en e kodhi matinie mogik mikomo e puodho.
  nhe-NT: Quema yajaya tlanahuatía, pehua queja se ixinajcho mostaza tlen se tlacatl
    quitoca. Nopa xinachtli eltoc más pilsiltzi tlen nochi xinachtli tlen onca ipan
    tlaltepactli.
  aii-aii: ”ܟܹܐ ܕܵܡܝܵܐ ܠܕܲܢܕܸܟܬܵ‌ܐ ܕܚܲܪܕܲܠܔ، ܗ̇ܝ ܕܐܝܼܡܲܢ ܟܹܐ ܦܵܝܫܵܐ ܙܪܝܼܥܬܵ‌ܐ ܒܐܲܪܥܵܐ
    ܒܘܼܫ ܙܥܘܿܪܬܵ‌ܐ ܝܠܵܗ̇ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܒܲܪܙܲܪ̈ܥܹܐ ܕܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: Atriqaqtuq nautchiaksrauramik atiqaqtuamik mustard-mik. Mikiniqtaġaluaqtuq
    nautchiaksrapayaaniñ nunami. Aglaan nautchirriutaukami nunami
  msb-msb: Pareho ini san pisog san mustasa na kun ginatanom amo an pinakadyutay sa
    mga pisog sa bilog na kinab-an.
  cpa-NT: Lǿa¹² ju³lah lǿa¹² møi¹jon² mostaza. Píh³ báh³ mǿi² jøng² cónh¹ jín³ ja³ca¹lah¹jǿ¹
    ni³ mǿi² siíh² chi² jmøi¹guǿi¹ jmai³ ja³séi²dsa ni³ huø¹.
  dso-dso: ସେଟା ଗଟେକ୍‌ ସର୍‌ସୁ ମୁଞ୍ଜି ପାରା, ବୁଏଁ ବୁନ୍‌ବା ବେଲେ ସେଟା ପୁର୍‌ତିବିର୍‌ ସବୁ
    ମୁଞ୍ଜିତେଇ ଅନି ସାନ୍‌ଟା,
  meu-meu: Ia na sinapi nadinadina ta na heto, tano ai e hadoamu negana ai tanobada
    uhedia iboudiai ia mo sibona maraḡi-maraḡi herea.
  yva-NT: Vatane inta po sesawije kamije raugav, to po rangkiki no nawaisy. Sesawi
    kamije omamo momoyain dave.
  dgc-dgc: I kaparehua na éya éy tu isesa a bukél na mustasa a nimula no lélake to
    luta. Kakétihékan ya ta maski anya a bukél ta mundua. Pero éng imula mo,
  zpm-NT: Naca goṉ zigne nac tib midz moxtaz ne ran miech dan rii. Midz moxtaz nac
    midz ne mazdraa win,
  hix-NT: Nat horymamtoho wyaro nay hamà. Natà txko tenamyatxow hamà, mostakna nathàrà
    txko rma. Anaro nathàr komo yosnaka rma haxa nay hamà, kekon hatà.
  sim-sim: Wa, oso mastet siji hom nanda sir. Mastet siji oso awarikandak nanda sir.
  npi-ULB: यो रायोको (तोरीको) बिउजस्तो हो । यसलाई छर्दा पृथ्वीका बिउहरूमध्ये यो सबैभन्दा
    सानो हुन्छ ।
  cgc-cgc: Pagdumala din an paryo ta natabo ta binni na mustasa na patanem ta isya
    na ittaw naan ta iya na uma. Yi na binni pinakatise ta tanan na binni.
  tim-tim: Lâwin koaŋe bâlensiâ lâwin bikŋe koaŋyeŋe aregât bikŋân gegeŋe akmap.
  yor-yor: Ó dàbí èso hóró musitadi kan, lóòótọ́, ó jọ ọ̀kan nínú àwọn èso tí ó kéré
    jùlọ ti a gbìn sínú ilẹ̀.
  wos-wos: Wuni angi wuni we. Wun du takwa tale yalefu hém retandi. Hukémbu némafwi
    hém xakutandi. Wun hém wu miyar sék maki di. Wun miyar sék wu yalefu sék male
    dé. Nana héfambu tékwa atéfék hénoona sék wu némafwi dé.
  emp-NTPO: Mostaza ta quĩrãca b̶ʌa. Maʌ̃ mostaza tara jũma dadjia ubada cãyãbara
    djubibiara quirua.
  eng-F35: It is like a mustard seed, that when it is sown on the ground is the smallest
    of all such seeds,
  ind-ind: Kerajaan Allah ibarat biji sawi. Biarpun biji itu paling kecil di dunia,
  pes-OPCB: مانند دانهٔ خردل است که گرچه یکی از کوچکترین دانه‌هاست که در زمین می‌کارند،
  mpt-mpt: O makob asiame niniino mastete dabe ulabobe. Mastet dabo dot keng kengobe.
    Makob fut dabo ulabobe.
  ssx-ssx: Ipikita꞉ masidadi wae ale sikima꞉ handa꞉la꞉me leekeme. Mo wae alesiki ota꞉
    hosiki alesiki ya꞉la꞉pate
  mkl-mkl: Í yɛi bɛi nɡboi mutɑɑdi iyi wɑɑti iyi ɑ̀ wɑɑ ɡbɔ̃ɔ, nŋui í kere í re nɡboi
    mii ku ɡbɛ̃ fei si ilɛ.
  gaq-gaq: ପର୍‌ମେସର୍‌ନେ ରାଜି ମୁଇଙ୍ଗ୍‌ ସୋରିଷ ମୁଞ୍ଜି ସୁଗୁଆ । ଆକେନ୍ ସୋରିଷ ମୁଞ୍ଜି ପେ ଲିଜ
    ନ୍ନିଆ ବିଗ୍‌ଡିଙ୍ଗ୍‌କ୍ନେ ବୁନୁଜା ବିତ୍ରେ ସାପାବାନ୍‍ ଡାଆଁ ।
  gof-RNT: Xoossaa kawotethay ayfe guutha mithi daanees. He mithaa ayfiyaa zeriya
    wode sa7an de7iya mitha ayfe ubbaafe guuxees.
  unx-unx: ଏନାଦ ମିଆଁଦ୍‌ ମାନିଜାଙ୍ଗ୍‌ ଲେକା, ଅତେରେ ହେର୍‌ତାନ୍‌ ସାମାଏରେ ଅତେରାଃ ସବେନ୍‌ ହିତାଜାଙ୍ଗ୍‌
    ଏତେ ହୁଡିଙ୍ଗ୍‌ଆଁ,
  gah-gah: Masteti loko nei zuha netá nenéminoko neve. Ámina netá nene mikasigú atilí
    inigi niago, mikasiuka gihila lugáagutí ezáa koma koma nemóza,
  lcm-lcm: Kapo asukang val katui i sinapeo. Kapo liklik luai ani keve katui aongos
    e kuli rina,
  aer-aer: Nhenge artwele annge akweke anthurre akngeme ahelhe kweneke ngkernemele.
    Annge nhenhe apele arrpenhe areyenge akweke anthurre ulkere.
  qvc-NT: Chayqam ñapushpa murunshina rin kaq. Chaqa chay ñapushpa murunqam yumbay
    simillamanda mas uchulita, ¿manachu?
  tgl-ULB: Ito ay katulad ng buto ng mustasa na kapag ito ay itinanim, ito ang pinakamaliit
    sa lahat ng mga buto sa daigdig.
  cbs-NT: Miban betsa mostaza jexe pexeishtajaidabia
  xtm-NTPP: Sukan kúu in ndikin tnu mostaza ja skee o nuu ñu'ú ma kúu ja tatnuni Su'si
    ma, vaa in ja luluu ti'i‑ni kúu i ne'un ndaka‑ka ndikin ja iyo ñuu ñayivi a,
  nnq-nnq: Kibi yene. Mundu ngatola mbeju ya haladali eibi njokonjoko kupeta yoa eibi
    pannema, mundu ngatola nu kupanda pulutope.
  bao-NT: Jĩcãga mostaza apega, ote ape niipetirije dʉaricaacã ca niiricare yepapʉ
    ote,
  san-ORI: ତତ୍ ସର୍ଷପୈକେନ ତୁଲ୍ୟଂ ଯତୋ ମୃଦି ୱପନକାଲେ ସର୍ଷପବୀଜଂ ସର୍ୱ୍ୱପୃଥିୱୀସ୍ଥବୀଜାତ୍ କ୍ଷୁଦ୍ରଂ
  huv-NT: Ajlüy atnej noic nine osaab soex nenüt mostaza. Aag ayaj noic osaab soex
    leawa napiürüch xowüy minine.
  otn-NT: Nu̱p'ʉ rá̱ mʉdi, tengu̱tho n'na zihmu̱dä ra̱ mostasa, ngue ma̱n'na zitchʉ
    ngue gätho mi̱'da yø hmu̱dä ja ua ja ra̱ xi̱mhäi.
  nop-nop: Unduŋ yoŋa indiŋ yeniŋguk, “Bepaŋ’walaŋ Hatihati Kobuli adi mastat kilik
    dabugoŋ.
  obo-NT: Noko-iling idda to sokkad no bonni to mustasa no id pomuwa ron diyot kamot.
    Oray'n disok ini to langun no bonni ka-ay to ampow't ingod.
  cak-ENT: Xa junan nbün riq'uin semilla richin ri mostaza ri nitic-ka pan ulef. Y
    xa jari' ri semilla ri más cocoj ri c'o chuvüch ri ruch'ulef.
  lif-NT: ᤁᤱᤃ ᤂᤠᤶᤔᤥ ᤗᤧᤵᤔᤏᤠᤒᤠ ᤕ᤺ᤱᤃᤣ᤹ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥ ᤀᤡᤰᤛᤠ ᤂᤠᤶᤒᤣ᤺ᤰᤁᤥᤒᤠ
    ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤂᤧᤴ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤆᤢᤰᤛᤠᤱ
  snx-snx: Adu mastad ge ido wig pala. Adu ido ge ne nyaro nyaro ne nyi miyanghanggub
    besxama.
  kql-kql: Wun muŋ mastet maviŋgo tonma. Katɨk mañjikatɨk mandɨvale, wun vɨvɨtka vaŋ
    tonma. Yila mavi wofopɨn gasak.
  mie-NT: Ndúcuahā ji tá cúu nūū jáhnu iin niquin mostaza jā jáquīn ji nūū ñuhun.
    De ñúcuán cúu iin niquin lúlí cā nsūú cā ndá cā niquin.
  san-TIB: ཏཏ྄ སརྵཔཻཀེན ཏུལྱཾ ཡཏོ མྲྀདི ཝཔནཀཱལེ སརྵཔབཱིཛཾ སཪྻྭཔྲྀཐིཝཱིསྠབཱིཛཱཏ྄ ཀྵུདྲཾ
  qve-NT: Diospa gobiernasqan sumaq glorianqa mostaza mukhu hinan. Chay mostaza mukhu
    tarpusqankuqa, llapallan mukhukunamantapas aswan más uchuychallan.
  pao-NT: atsapooe-kwa'ne. Atsapooe tuutse'yoo ka namasuana,
  cbu-NT: Kuchpaz wach tatsumkuch ashkiya. Kuch wach pakcheewa. Nllitarit wach kapungcha.
  usa-usa: maará kéiye. pááqyan-ayumma marabí ukáitana
  soy-soy: Uléécɑɑ iyɔɔpi yɛ we yɑrɛ mpuri yukɛ-yukɛ nnyinɛ. Kɛlukɑɑ-i, mmɛ mɛɛ
    yɛ kɛtẽ nnɛ́í kɛcɑ́ɑ́ ipuri kɛcɔpɛ nsíńsɑ́.
  bkx-bkx: Nane namnees on leꞌ fini leꞌ in nesan an-anaꞌ nneis.
  hui-hui: Ngode Datagaliwabehanda Handame Ho Kagoria ogo ale nga. Agalime ira masada
    egene mbira emene koore ngago mabuni hangaragola
  amf-amf: Saliithasa aapidettsine; kodiar peendar koam yiithadhen wodanka peendar
    dahaana bheetana wuldara likkane.
  quc-NNT: Are je' jas ri ija' re ri tiko'n ri käb'ix “mostaza” che. Aretaq kätikik,
    xa i nitz' wa' chkiwäch konojel ri ija' ri e k'o cho ruwächulew.
  dob-dob: Nai gete nadigega ꞌebweu kaiwe atuna ꞌenaya yada loesawaꞌiꞌi, nate beno,
    manuna beno atuna gidalina,
  wrs-wrs: Nengara, Sesoana nemeltindiva mastatkulmsna. Kulva nomba eusikandal,
