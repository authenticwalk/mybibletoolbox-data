  kan-OKCV: ಅದು ಭೂಮಿಯ ಎಲ್ಲಾ ಬೀಜಗಳಿಗಿಂತ ಅತಿ ಚಿಕ್ಕದಾದ ಸಾಸಿವೆ ಕಾಳಿನಂತಿದೆ.
  bbb-bbb: Igia fie, vame izege Godi fu e fuone ijiebuo oe ije samuagiamo ije fu uije
