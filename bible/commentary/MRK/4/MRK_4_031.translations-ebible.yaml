  tet-tet: Sia nahuu hanesan ai fuan musan mak kiꞌik oan basuk.
  hlt-MCSB: Pathen ramtah mukang mu bangla om. Te te diklai dongah a haeh vaengah
    tah diklai hmankah a tii boeih lakah a yit koek la om.
  xtd-NT: Ná kuu ndɨjɨn maxtaxa, da kuu xa taxnuni Ianyuux. Yava ka ndɨjɨn maxtaxa
    dada dava ka xa xate‑ro nuu ñuꞌu.
  mdy-ETH: ዒዛ ሴናፒጬ ጌዒንታ ዻኮ ዜርፄሎ ማላኔ፤ ዒዛ ዜርቂንታ ዎዶና ሳዓ ዜርቂንታ ዜርፆይዳፓ ቢያ ኮሺ ዻካኬ።
  spl-spl: Nak âlâ kutŋe bândup yamâ lok âlâŋe kehetŋe tipiŋe âlâ mem ari kalamŋan
    kalop.
  usp-NT: Jtakon Kakaj Dios chib'ak cristian jilon chapca' jun ra íjaj re mostas.
    Cuando titicsaj lak ulew, ri' mas ra nuch' chijxo'lak juntir íjaj.
  zav-NT: Gwxaquə'əleben ca to xsa moztas de'en chaz to beṉə' lao yežlyo c̱he'enə'.
    Xsa moztasən' naquən ḻe'ebeyožə de'e dao' rizə' lao bitə'ətezəchlə semiy.
  sgz-sgz: A arwat mai kotlin kali ngo di soi a gengen.
  kek-NT: Lix nimajcual cuanquilal li Dios, a'an chanchan riyajil li ni̱nki mostaza.
    Li riyajil li mostaza coc' chiru chixjunil li iyaj cuan sa' ruchich'och'.
  blz-NT: Batomundo'an-Na koi watuna sasawi men nikambur na tano'. Watuna sasawi a
    men morio' tuu', ka' sianta watuna gala sambana men koiya'a korio'na.
  poe-NT: Mé éxí yóhe̱ tí tje itꞌin mostaza tsíkꞌinka nonte. Tíha mé ijnko tje imá
    ntsí, a̱ ntá tí í so tje siín chjasintajni la kénhyó.
  san-TAM: தத் ஸர்ஷபைகேந துல்யம்ʼ யதோ ம்ருʼதி³ வபநகாலே ஸர்ஷபபீ³ஜம்ʼ ஸர்வ்வப்ருʼதி²வீஸ்த²பீ³ஜாத்
    க்ஷுத்³ரம்ʼ
  cof-NT: Mostasa ni cuwenta jochunae tinue. Mostasa niri waquenasari, piyanle nica
    fe tsanini nacá joe.
  srm-NT: 'Hën a taa: “Wë a dë sö leti kuma di uwii de kai mutaadi di u ta paandi
    a di köndë fuu aki. Fa a sai dë, nöö di sii fëën piki möön hii dee oto sii de
    ta paandi, na sö nö?'
  qvs-NT: Kankuna Tata Diospa mandunpi kawsashpaykichi takshasillu mostasa murillukunashina
    kankichi. Chay mostasa murillukuna rikchak laya murukunamanta ashwan kishnisillu.
  zca-NT: Nake nela tu lazh mostás kwa'n mixë'n tu men lo yuo che'n, ter nake tu lazh
    kwa'n más kwa'n win, lo rë lazh kwa'n nzho yizhyuo.
  cbc-NT: Mostaza na caĩrĩ apeacarẽ jĩcãʉ̃ cʉ̃ wesepʉ cʉ̃ caotericaacarẽ bairo niña
    Dios cʉ̃ carotimasĩrĩpaʉ. Tia apeacã pʉame õcããcã majũ nimirõcʉ̃ã, cabero puti
    bʉtiátó, pairicʉ majũ áya, nipetirije wesepʉ oterique netõrõ. Paca majũ rʉpʉri
    cʉtiya. Bairi minia cʉ̃ã tii yucʉ rʉpʉripʉre na ria batiirire qũẽnorĩ nicõãmasĩñama.
    Torea bairo niña Dios cʉ̃ carotimasĩrĩpaʉ cʉ̃ã,” na ĩcõña quetibʉjʉyupʉ Jesús.
  qxo-NT: “Tayta Diospa willacuyninga imayca ñäbuspa murunnöllam. Tsay muru ichiclla
    caycarpis jegarcamurmi itsanga jatunyar llapan gewacunatapis jagisquir atsca rämayogman
    ticrarin.
  mox-mox: 'Nage baʼe ʼidewana ena vetalatutula ʼaiqea: Yaubada ena ʼEbeluvine kavona
    teʼwa vewanina, mana vewani nana yani goyona.'
  kew-kew: 'Gote-na Surube Su gupa ia: Repena yamo mastet-me ini su amaa radata rabu
    nipuna ini ora ogege yaesi.'
  dww-dww: Inam maika gaga pesinama, nito ḡominama doḡa nopone ko kumakumana nama.
  nif-nif: Yambattok kɨkesɨpmɨn wolok bendɨmbendɨn wɨn wambɨñ mɨnjɨp nomɨk. Mɨnjɨp
    wɨn tipnam sɨnɨk, mɨnjɨp dɨwɨn kena gɨnañ kokañ wɨn wolok tuop nɨm.
  twi-ASANTE: Ɛte sɛ onyina aba, a ɛyɛ ketewaa wɔ aba a wodua nyinaa mu.
  aoj-aoj: Analef nalelef mastetilif saꞌusaꞌulifi siꞌi nalelef waminipilif. Ina luꞌwalef
    aꞌowaꞌ siꞌi saꞌutip gwaꞌaipi lawah hiagahi magawagah itapi, owaꞌ. Afalemba saꞌosaꞌolef
    aꞌowaꞌ. Anen nagawaf itap.
  cbv-cbv: Mostaza tíib ded pah ã jʉmatdih wã naáwáchah, caandíh ñi beh joibípna caá.
    Caán tíib cã́o tíbih pah bóo ã jʉmna caá.
  taw-taw: Nɨm, mab mastet yɨŋ tek ak agɨnɨm agak. Tap yɨŋ ogɨnap awl yɨbal okok jakup,
    pen mastet yɨŋ ak sɨkol yɨbɨl yɨbal agak.
  jic-NT: Mostaza setel jinwá ca nsem. Mostaza setel más tsjicj way pjü setel jilal.
  zap-NT: Rzaglo we te medx lyagwlizh ne rlabni mén lyu. Laa we nak ne mazre windee
    ke lo yrandxee medx ne nuu gyëzlyu.
  wer-wer: Pipët këra lëlëp nampë ököt. Lëlëp pöp kot panëëp, omën muntatë lëlëpöröak
    il yewas.
  ipi-ipi: Maseta waini oko yuu okona tomo waini waka yalane tupa pitaka sia minuto,
    aŋako wete eya-kola, wandakali-mane yandalaini.
  qul-NT: Jallp'api tarpuska mostaza mujuwan. Chay mujoka astawan juch'uycito tucuy
    mujumanta nejtenka.
  tnc-tnc: Õterikia mostaza yaᵽea moteika uᵽaka nime Tuᵽarãrirã. Ritaja aᵽea õteriki
    yaᵽea kũᵽajĩbajirĩjiaka sime mostaza yaᵽea.
  ter-NT: Hara koéneye ake nonéti iháxoneti mostarda. Enepo nokóno, koati kalîhuti
    ya uhá koeti ake nonéti yara kúveu mêum,
  bmr-NT: Fɨne mostaza noovata tooɨco jiinɨjefaño mabasunɨcɨyɨbadɨ jeevano. Mɨɨro
    tooyɨ aivo jiinɨjehallɨri iicano noovata ajashuyɨgaiyɨ.
  fuf-fuf: Hingu wa'i wa abbere bene, kon ko ɓuri fanɗude e ko aawetee kon fow ka
    leydi.
  mwc-mwc: Nanakasike bage mustard pesina rutainina, kona wai yogiyoginai kei, ba
    kuna yauni tano kamonai kuna baoni.
  bhl-bhl: Em gawman ding dim e ais dem fong gel atew te. Mak kunum mak ais dem atin
    kuw fong gel mak be kuluko,
  ons-ons: Eŋe eamo mastet woune yale, nigatnemde okanmaike. Mastet woune nigatnemde
    kine kine natnane woune me waetne yuane more zok manerop, nigatne okanmaike. Yalinane
    mastet woune ea ŋei manŋo euine ebotke.
  con-NTPO: Nane tsata tsu mostasa choma andenga jonqquia'can. Pa'cco va andeni jinchombe
    choma bove'cco tsu mostasa choja.
  ghs-ghs: Oi pobidzo benarai benara minaraho neta gattingaqanita abi oke ttokata
    aubotaquho isaki.
  peg-peg: ହେଦାଂ ରଞ୍ଜାଙ୍ଗ୍‌ ହାର୍‌ହୁ ମାଞ୍ଜି ଲାକେ; ମେଦ୍‌ନିତ ୱିତିନି ୱାଡ଼ାଙ୍ଗ୍‌ ହେଦାଂ
    ପୁର୍ତିତ ସବୁ ପାଡ଼୍‍ତାଂ ହାରୁ ।
  txu-NT: Me amikraxkam kajgo kute motadu 'y kajgo pyràk. Pykakam 'y bimànhkam 'y
    kryre. Apỹnh pidjô 'y djàri kam 'y ne kute rũnho motadu 'y jakrenh mex ne.
  eng-WEBU: It’s like a grain of mustard seed, which, when it is sown in the earth,
    though it is less than all the seeds that are on the earth,
  gnw-NT: Yandepuere yamɨjaanga jese penti mostaza jãɨcue —jei—. Uñeñotɨ yave, cua
    jãɨcue michi-raɨ ete opaete ĩru temitɨ reta jãɨcue ɨvɨ pe oĩ vae güi.
  mux-mux: “⸤Pulu Yili yi nuim kingele molupa yambuma nokulemú⸥ akili unji-mastet
    bo mele. Yambuma langi-bo puniena mundulimelemanga pali unji-mastet bole aima
    kelú wallú mele.
  maj-NT: Kui xi nkú joyaha nku k'un mostasa̱ xi s'entje̱. Kui k'un xu'bi̱ xi 'yún
    i̱chí sa nga k'un xi k'oo̱ xi tjín a̱sunntee̱.
  bkq-NT: Tutuzelâ âmaemo, idânârâ nady ewy modo takaze kehoem mostarda ewy imeimbyryem
    awyly.
  kue-kue: God kingdomo i mastet mongo mereyegl, makan uglomugl koglkoglo mongo i
    kembra kinde kaima ana yagl ta indre makan mina yaglkwa.
  cot-NT: Ariquea nonquempetacaajemparoquea oitsoqui moshitaasa. Oraquea oitsoqui
    moshitaasa caaviji anaaque chaamirijaquijaniquivaequequea anaaguequeroquea otsipapae
    oitsoqui ivintyacajitica quepatsiqui.
  bnp-bnp: I manga a vutuna mastad, ra i vutu kiroko liu ni varo na malala.
  apn-NT: '@see-verse:MRK.004.030'
  ctp-NT: Ka kanꞌ ñaꞌan tiꞌ ska lo mta nu xuwe ꞌa nu ntya nten. Mta kanꞌ lka mta nu
    xuwe la ti ñaꞌaan chalyuu, chaꞌ ja nsuꞌwi xka mta nu xuwe la.
  bre-BRG: Heñvel eo ouzh ur c'hreunenn sezo; pa he hader, ez eo ar bihanañ eus holl
    hadoù an douar;
  opm-opm: Oh mama paham meng moh hatin hat isip hapatmur. Tit han tit mastet gwe
    garnap hatin tit dar pisusa orhe rang tei sakmatipri. Sakmatporhan ama garnap
    bap gwe oh marasa irat isipnap ham tesi hatporhan ohe te oh ner ihir apris koniptiri.
    Got ohe napapat teihe ihat isip hat sapatmur pongopri.
  bvr-bvr: Minypa mun-gata mipila mu-jirra gun-jong machart (mustard) mun-delipa gurdiya
    rrawa; mun-nerranga marr mu-yinaga mun-delipa.
  wal-wal: Xoossaa kawotettai sanaafici giyo qii mittee aifiyo milatees. He mittee
    aifiyo zeriyo wode, sa7an de7iya mitta aife ubbaappekka guuxxausu;
  zad-NT: Yeḻ' wṉabia' c̱he Chioza' nakan ka sa mostásana' daa chazgake'. Ḻa'kzi ḻennan'
    biṉna' daa ḻiizelozi nesh'ch,
  mgh-mgh: Uri toko inuku yo nrale, ineera inaliye vathi, iri yootepa uyeva mweenuku
    cothene;
  aso-aso: Aꞌmine Oꞌmosoꞌmi gizebo nene nabaꞌmine sakaveꞌ zuho neꞌminosa neive. Aꞌmine
    niteꞌ nene me misubouko minaniꞌ zuho niteꞌ vaikutiꞌ eiꞌ nene ngomo lasolo neineꞌza
  uli-uli: Ye wochog bo iye sengal. Semal mal ye hasi sefaes faesol mustard le ila
    faesol ire la ye hartal wechich mo lal faileng le, sa hasi sala fedagu.
  nin-NT: Ittu yi Abachi yi zzu nâ ta si ingbingbi unkunkurr numa nggi a yo yi du
    mosita, iyo si ivintsɨ nu umi ki ingbingbi inkinkurr yi ingbingbru yi nggo a di
    ttu yi.
  tgk-tgk: Вай монанди донаи хардалест, ки ҳангоми коштан аз ҳамаи донаҳои рӯи замин
    майдатарин мебошад,
  acu-NT: Mostaza jingkiajiya tumawaitai. Nuka chikich araka jingkiajia nuna nangkamasang
    tuupchitai.
  cak-WNT: Xa junan c'a riq'ui ri ija'tz riche (rixin) ri mostaza ri nitic ka pan
    ulef. Ruma yari' ri ija'tz ri más tak cocoj ri c'o chuwech re ruwach'ulef.
  ebk-ebk: Maepachong as nan fokel chi mostasa ay kaek-ektelan as nan am-in ay fokel
    asna's luta.
  spa-PDDPT: Es como una semilla de mostaza, la más pequeña de todas las semillas,
  ruf-ruf: Weghala ne imbeghu ya haladali, imbeghu ndodo kubita tsimbeghu tsose itsihandighwa
    mne isi.
  gun-gun: Mostarda ra'yĩ re ha'eve, mba'eta ha'yĩgue ikuai va'e gui ruxãve'i va'e
    'rã nhanhotỹ.
  agu-BL: 'Je jun elsawutzile''j: Ni''cu''n yi tajlal yi e'' yi ate'' tk''ab Ryos
    chi jun bak''wutz muẍtans yi na cu'' awij ttx''otx''. Na yi jun tal bak''wutz
    muẍtans, i''tz yi ij yi mas tal ni'' cu''n swutz alchok jilwutz ij.'
  isn-isn: Ingi anga i mbeu a haradali, naiza ai itemewe ingi niino nangaluu kukila
    i mbeu yihi mihi.
  eng-PEV: God’s family is like a little seed, like the seed of the plant we call
    mustard. Its seeds are very little.
  ilo-ULB: Maiyarig daytoy iti bukel iti mustasa, no kasta a maimula, isu ti kabassitan
    kadagiti amin a bukbukel a naimula a naikabil iti daga.
  pir-NT: Mostaza pjegã yero saha ijire Cohãcjʉ̃ pʉhtoro ijiye. Ti pjegã tiquiro otegʉ̃re
    meheni pjegã waro ijire.
  anv-NT: Gélú nkane mbeé mbwɛ́ ayí ákuú mɔsta, ápɛge alu ŋénéŋéné ɛke
    nyiné mbwɛ́ ngboŋ.
  sab-NT: '@see-verse:MRK.004.030'
  tmd-tmd: Mɨ, bɨ masted iña röxg yajɨna. Ap iñ bli diba yuöi akuyöbö ulmɨdö wöla,
    jɨ masted iñ mag ul cokulä yuŋ, wöl dib röxön, padö diba pɨlaŋ, yöur bla hön höxia
    görön mɨdöiŋö,” röŋa.
  acr-NNT: E pachaꞌ rijaꞌ re moxtasa echiriꞌ katik pulew. Ma e ijaꞌ waꞌ más chꞌutiꞌn
    chwa taq rijaꞌ kꞌo che ruwachulew,
  kpg-kpg: Ma e hai be tangada ma gaa kae dana lii ‘mustard’ dela e dulii loo i nia
    lii i henuailala, gaa dogi gi lodo di gelegele.
  taj-taj: चु मी घुर्‍यानरी ढ्वबा पच्‍छैला ब्‍लु ह्रङ्‌बान हिन्‍ना। जम्‍बुलिङरी जम्‍मान
    भन्‍दा जजाबा ब्‍लु तसैनोन,
  avt-avt: Yehes me nu mastet men tɨ mewo hɨram kike kike. (Hɨram mar ke God kinɨn
    naanmɨpre mɨt, te maain hɨr yapɨrwe nanɨrtei menmen mɨrak.)
  cbk-cbk: Puede kita compara el Reino de Dios con el mas diutay pepita de todo el
    siembra que ta sembra el gente na tierra.
  uig-ARA: ئۇ گويا بىر تال قىچا ئۇرۇقىغا ئوخشايدۇ. ئۇ يەرگە تېرىلغاندا، گەرچە يەر
    يۈزىدىكى بارلىق ئۇرۇقلارنىڭ ئىچىدە ئەڭ كىچىكى بولسىمۇ،
  tuf-tuf: Sira cara rehquey mostaza cucuán wanro.
  abx-abx: Akapariho si lisu-na si tinanom mustad, nga iya i pinakamadiki' liso si
