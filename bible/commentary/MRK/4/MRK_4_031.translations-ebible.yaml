  suz-BL: वांचेर नेल्‍ल आन क्‍येङा आइक्‍च तोरी गेडा बाक्‍ब।
  car-NT: Irombo ro ko'warono wonatopo epy'po'membo wara man, maina ta ipomyry jako.
  amp-amp: Bro Nkifrarhu kingdomkfot kangme tefi mastet tpiyenrn yimar yaknihato turhu
