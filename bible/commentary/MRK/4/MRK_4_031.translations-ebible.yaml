  bqp-bqp: À de lán musadi wɛ́ bà, kũ a wɛ́ kete de pↄ́wɛ kũ òdi tↄ̃nↄla pínki,
  mcp-mcp: Dʉ́sə nda búbumə́ *mutárʉd. Búbumə́ jɔɔŋg wə́ í búl cwáágʉwo nə bíl íbumə́
    í mə́mpəg byɛ̂sh.
  hat-hat: Enben, li menm jan ak yon ti grenn moutad. Lè ou simen l', se yon ti grenn
    tou piti. Se li ki pi piti nan tout grenn ki sou latè.
  npl-NT: Kan Dios tlanawatia kemi se xinatsintli de mostaza ijkuak kitlalpachoah.
    Nin xinatsintli okachi tsijtsikitsi de nochteh n xinachtsitsinteh.
  bgg-bgg: Hì ne ji duiine ro, bran jia è sohjambling shii zab è ididuii thanaro iriie
    ji yi srane raig shii jiie pha wuii dun.
  eng-TCENT: It is like a grain of mustard seed, which, when it is sown on the ground,
    is smaller than all the seeds on earth.
  eng-BSB: It is like a mustard seed, which is the smallest of all seeds sown upon
    the earth.
  cpu-NT: Oshiyatyaarora aririka ampankitero iryaanitatsiri okitho pankirentsi. Okantaveta
    iryaani onaveta,
  san-ASM: তৎ সৰ্ষপৈকেন তুল্যং যতো মৃদি ৱপনকালে সৰ্ষপবীজং সৰ্ৱ্ৱপৃথিৱীস্থবীজাৎ ক্ষুদ্ৰং
  tac-NT: Napurigá 'smi Onorúgame ralámuli gu'iria, pe alarigá júchigó napurigá alué
    a'lásini rakala napu 'we u'tá ju me'tagá ri'ligó rakala.
  eng-WEBPB: It’s like a grain of mustard seed, which, when it is sown in the earth,
    though it is less than all the seeds that are on the earth,
  gfk-H: No matanitu ta Kalou i haruat ma tiga pat na dahai no tunatuna i so ia. Ma
    i manga hansik sakit ta ira pat na dahai tano ula hanua bakut.
  viv-viv: Masitada yana tabo amine kanalukahihiyena. Nafona tulina tulina adi loi
    againe masitada nafona kabikabiꞋona. Kaliva givaina be gifahana. Babiya gidauda
    tu gikabu, ada nafona kabikabiꞋona nonogana gikabu againe giveꞋaihala. E, laganina
    lakahina gisena be manuga hiꞋela aiwaꞋune hiveꞋuba.” Hidedemi Yesu gigahe.
  yao-yao: Ukulandana ni mbeju ja haladali, mbeju jamwana nnope kupunda mbeju syose
    syasikupandikwa pachilambo.
  tgp-tgp: Mo sohena piri paka matea vara la lavoa na lepa, mo rihirihi mo jeu na
    piri pahai tari.
  auc-NT: Ïïmaï impa. Möotatamö mïni ænte quiyamö guidïmö pönï ï baï wamö mïni quiyamö
    adomonque incæ adobaï guiyämö pönï ï ïñömö edæ dæ ampa.
  kbc-NT: Niɡ̶ina Aneotedoɡ̶oji niɡ̶idaaɡ̶eyatedigi me iiɡ̶e laaleɡ̶enali niɡ̶ina
    oko, liciagi naɡ̶ana lolagi mostaada. Niɡ̶ina moyateloco niɡ̶ina iiɡ̶o, naɡ̶ani
    lolagi daɡ̶axa me lionawaana liwigotigi niɡ̶inoa eletidi lolacidi.
  bmh-bmh: Igul gue a paipai ug tub sul, a ug go ipal sul tam, go ginampet pet.
  ctu-BL: Lajalʌch bajche' i bʌc' mostaza. Ma'anic yambʌ pac' ti pañimil ñumen biq'uit
    bʌ bajche' jini mu' bʌ i wejch'untel ti lum.
  meq-meq: Anaŋ Bəy i Mbəlom a ndzəkit bo sa na, andza wur i ɓəzaŋ. Ahəl nakə ta sləgiye
    mba na, mə walaŋ i wur i wu neheye ka məndzibəra tebiye na, neŋgeye tsekweŋ.
  noa-H: Mʌg mua jaau chitʌm hiek'an, mostaza daudam woun hãbmua hich dik'u gaau jĩir
    sĩubarmjöta simgui hajim hanʌm. Hichta nemjĩir daudam t'umaam k'ʌʌn k'ãaijã bʌ̃rʌʌcha
    k'itʌm.
  alp-NT: Alla Ipletae imire saka bibite rebe selue molupe sasawi inai, le bibite
    mere tone titinai,
  san-VEL: tat sar.sapaikena tulya.m yato m.rdi vapanakaale sar.sapabiija.m sarvvap.rthiviisthabiijaat
    k.sudra.m
  kbq-kbq: Masteti raga'agna hunege'za mopafi negrize, ama mopafima me'nea avimzana
    agatereno onensatfa hu'ne.
  kbh-kbh: Endmëna mo canÿe mostaza jénaye jajoca tcojajecá. Ndegombre, nÿetsca quem
    luarents̈a jenayëngama, mostaza jénaye chë más básetema endmëna;
  ron-LSB: Este ca un grăunte de muștar, care, deși este mai mic decât toate semințele
    care sunt pe pământ,
  pon-pon: A raj on wan tuka, me pan kamoremoredi on nan pwel, me tikitik jan war
    karoj, me mi nan jap.
  nhe-BL: Quema yajaya tlanahuatía, pehua queja se ixinajcho mostaza tlen se tlacatl
    quitoca. Nopa xinachtli eltoc más pilsiltzi tlen nochi xinachtli tlen onca ipan
    tlaltepactli.
  sps-sps: Te faarei non fua nan Mastat, a mes te nom ya sa reev ya tan puputaa. Te
    kakaii fafis iny non a fo fua faavot tana monaagits to,
  wnc-wnc: Wa anzing. Katau dakatu umana mastet ngang inikamangge tapuya wa nanamu
    akwaikamangu kuupbamde tapuya binga dua. Wena. Wa mateknga siknga.
  bus-bus: À dɛ lán musadi wɛ́ɛ bà, kɛ̀ à wɛ́ɛ kete dɛ pↄ́wɛɛ kɛ̀ wè tↄ̃nↄla píngi,
  gub-BL: Tupàn hemiruze'eg a'e wà, nuzawy kwaw ma'eà'yz mutar her ma'e a'e wà. Pixika'i
    a'e ma'eà'yz.
  imo-imo: Iye teni mastet nimbe kere imbo te ltimu. Aku kere imbomu i mai kombuna
    mainye ltemo kere imboma ongondopalie yu paa kelomu, kano kere imbomu maina mainye
    panjirimu.
  boj-boj: Kumbra di tamo bei na sis yago osiq aqa wauq di yagej dego kere. Sis yago
    naŋgi tulaŋ kiñilala kas yago bul. Iŋgi iŋgi qudei naŋgo yago kokba yala. Sis
    yago naŋgi tulaŋ kiñilala. Ariya sis yago di tamo bei na osim aqa wauq di yagimqa
    bunuqna a oqsim tulaŋ kobaqujaqas. Osim ŋam qudei buŋnjrsim dani kokba ateleŋqas.
    Amqa qebari naŋgi bosib aqa waburq di awoeleŋqab.”
  ulk-ulk: E dali mokakalam mastad keb pe kebi kep dali able gesepge.
  eng-DRA: 'It is as a grain of mustard seed: which when it is sown in the earth,
    is less than all the seeds that are in the earth:'
  knf-knf: Panaam ji pbuk pampoţëţaanuŋ ţi mbuk mi mboş bŧi.
  san-KHM: តត៑ សឞ៌បៃកេន តុល្យំ យតោ ម្ឫទិ វបនកាលេ សឞ៌បពីជំ សវ៌្វប្ឫថិវីស្ថពីជាត៑ ក្ឞុទ្រំ
  arn-NT: Kiñe ngankeelchi fün mostasa mew adentuley Ngünechen ñi longko ülmenngen.
    Doy pichifuy rume ta itrokom fün mew mülelu ta tüfachi mapu mew,
  zas-NT: Rnin lojdi guial xguialrniabee Dios na̱j ziꞌc na̱j xhaj moxtajs. Chi rxübin
    reeman laan. Laan na̱j ni mazri ni dobëz loj gra ree bin yuꞌ loj guidxliuj.
  ken-NT: Kɛ́chí mbɔ mɔ́sɛpɛmɛ́nɔk anɛ bábhɨŋɨ bɛ mɔ́stat. Sɛ́gʉpsi sɛ́cha kɛpɛmɛ́nɔk
    kɛ́chák kɛnkɛm fá amɨk.
