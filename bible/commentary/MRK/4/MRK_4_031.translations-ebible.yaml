  san-BEN: তৎ সর্ষপৈকেন তুল্যং যতো মৃদি ৱপনকালে সর্ষপবীজং সর্ৱ্ৱপৃথিৱীস্থবীজাৎ ক্ষুদ্রং
  tdx-tdx: Ampanahafeñe ami’ty voa-nonoke, ie amboleañ’ an-tane ro kede amy ze tabiry
