  tam-2017: அது ஒரு கடுகுவிதைக்கு ஒப்பாக இருக்கிறது; அது பூமியில் விதைக்கப்படும்போது
    பூமியில் உள்ள எல்லாவிதைகளையும்விட மிக சிறியதாக இருக்கிறது;
  azz-NT: In chicahualis de Dios itech se iyolijtic queme yesquía in xinach de se
