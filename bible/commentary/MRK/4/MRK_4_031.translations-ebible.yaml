  nbq-nbq: “Dek o. Ala avema bisaup andi vudok enggen hak aro. Yi awi ndi awi enggen
    ombok ovara, yo vudok andi enggen maduk. Awi yagwi halok,
  tgo-tgo: Ŋgoreiya masɨted mbouye le mbuthumbuthu. Weiwoke wolaghɨye thɨ kabukabu
    e uma nasiyeninji moli.
  yap-yap: Bod rogon ba awochngin e mustard, ni ir e th’abi achichig u fithik’ urngin
    mit e awoch u fayleng. Me fek be’ nge yung;
  mop-NT: —Le'ec biqui ti walac u tücaa' a Dioso, c'üs quet etel jun cuul u nec' ix
    mostazaja. Le'ec ti tan u püc'bül ix mostazaja, mas tz'itz'i' tuwich u chucaan
