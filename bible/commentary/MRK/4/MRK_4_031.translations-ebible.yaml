  sxb-NT: Owuami owua Katonda wufwana ne emwo eya karadaali, eri emwo entono ino okukira
    emwo zindi ziona ku ekialo.
  nhu-NT: Bvú nu kɛ diɛwɛ kfuu ŋgow fintam fimew, fì ŋoynene ɛjisɛ fele mvuŋgokɛ mvunciim
    fokuse fɛn. Ɛ́ wee ké tfume wɛne,
  row-row: Fefeu na, sira onaꞌ a deke anahikiꞌ.
  msy-msy: A mastetɨn ovɨzimɨn mɨn gari. Mastetɨn zuravarir ovɨziba bar sufi. Temer
    igharazibar ovɨziba bar a gafiragha ekefe.
  agg-agg: God ŋgɨnɨndɨ hɨfandarandɨ ranana hambomo hoarɨ nahurai akɨdou ahandɨ ndürɨ
    mastet hoarɨ hɨfɨ kararowandɨ nahuraiane.
  ptp-ptp: Ge tɨyi xocbê vɨxôô nôn wê nipwo lee tya i luu nôn baba vêl ge,
  nak-nak: La pulolou la matagagala te Tahalo Uru, eia mai la vavua la obu ale bisi
    kokori moli, la vavualale eia goio pu sotalo la magasa, eia bisi kokori moli,
    la vavua la obobu tomi uru tetala.
  lbb-lbb: I arlar ana pat a mastad. I natarna kol tana pat a rakai rop, ning di omani
    ting na kabalapiu.
  kan-2017: ಅದು ಸಾಸಿವೆ ಕಾಳಿನಂತಿರುತ್ತದೆ. ನೆಲದಲ್ಲಿ ಬಿತ್ತುವಾಗ ಅದು ಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲಾ
    ಬೀಜಗಳಿಗಿಂತಲೂ ಸಣ್ಣದಾಗಿದೆ.
