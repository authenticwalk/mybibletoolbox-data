  amk-amk: Wape sifua mani, andino fiabai sewa ne, weo werobong tuti wearirawang,
    ampafe romufosa wea mani esifo ma enari aisangging na arirawangfo.”
  fai-fai: kata kaidale, luw uyo tabe nadale matam amsun keidokaba uyo mew bináliw
    ufek ufek kaimábiw taw bá. Kale tabe matam am teinin taw kei badayo el awon iyo
