    komii kakargɨn mɨ ɨpiyɨn mɨnɨm sɨmiir whɨeyɨm pɨ siir kwiya ɨmiirar mɨ haigii.
    Ɨriig.
  pol-SZ: wyrasta na krzew zaliczany do największych, a na jego rozłożystych gałęziach
    ptaki budują sobie gniazda.
  ztq-NT: Per tsiñee lëëw lox xñaa, xroobo aan mastre chak ngolo lo kchësy kizh. Chak
