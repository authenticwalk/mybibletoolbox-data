    naꞌapain ĩdikindinan uwaranuꞌu.”
  mva-mva: Alauri ilaba nge kai biabiatuka ipura, be sapara bibia sasalaga inanga
    be mang dipura be sapara aungakadia-lo gupa diemaki.”
  dwr-NT: henno zerina mokkaade hara atakilttiyaa ubbaappe daraw; daro daashshaa daashaw.
