  kfw-kfw: "Apha lekkhat eli ahongmoong khat-um thingkuung ngai karra akalokkhet ahong\
    \ eii. Khat-um abaak kalok ngai ahongsuok ah khawa ralikhan wa ngai'n inrabu inleiphan.”\x94"
  bfz-bfz: पर जेबे से जम्मोआ, तेबे सबी सागो-पातो ते बड़ा ऊई जाओआ और तिजी रिया इतणिया
    बड़िया डाल़िया निकल़ोईया कि सर्गो रे पंछी तिजी री छांयाँ रे बसेरा करी सकोए।”
  cuk-09: Degi-inigwele, mostaza-gwag-diglesad-sorba dunguderdi ibmar-dubaled-masga-gued-birgi
