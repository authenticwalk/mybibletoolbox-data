  amp-amp: Nd mastet tpiyenr frdborhahato yonmari bufum korhm. Kto tkit tkitroh nungam
    ndha niahato wuswom.”
  bht-bht: पर जालू जमिना च रांदे न, तां सै उगी करी सारे साग पतरां ला बडा होई जांदा
    है, कने उदियां इतणियां बडियां डालियाँ निकलदियां न की अम्बरे दे पंछी भी उदिया छोआं
