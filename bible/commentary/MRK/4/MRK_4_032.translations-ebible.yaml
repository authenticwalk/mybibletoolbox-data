    van ngasu jer. Ko numön esaut arinini ren, arok-loli menur renge rengsin nir,
    ko arok-molmol re melven.”
  aui-aui: bi yagogo, yaragata kirakii gekiiuwa mududi naboni, bi ragharaghana saragata
    kirakiina rubana da manu kadi kema rogune sinayoghana.”
  wap-NT: Usodan donoꞌo naa powaꞌa zii utuubarun ipai paoribai paowa-kariwaiz zakapu
