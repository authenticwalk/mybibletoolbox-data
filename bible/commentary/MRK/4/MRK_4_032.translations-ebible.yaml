verse: MRK.004.032
translations:
  kpx-kpx: Isito ataeabuna ke sesiage auna ulisi balugage uguiabuna loholiege idi
    ke adamo hasolahai. Iale ataeau Dilava adae vuvunemo ui moagatahoai ue dua vaveve
    keu kateanu.”
  okv-H: Rate ‘mustard’ ta ve vahai enda ta urasora amo pajito hatu kaheto peni vahai
    au di na puvuto nga iketo ai uhumo ta iresora.”
  tbo-tbo: ma apo lawa e ugohi po e lahaya po e lata ma lagalagana baneihi e hounihi
    ma kiu hai pata he wogowogohi.’
  mal-C: എങ്കിലും നട്ടുകഴിഞ്ഞാൽ, അതു വളർന്ന് തോട്ടത്തിലെ ചെടികളിൽ ഏറ്റവും വലുതായിത്തീരുകയും
    ആകാശത്തിലെ പക്ഷികൾ അതിന്റെ തണലിൽ കൂടുവെക്കുംവിധം വലിയ ശാഖകൾ ഉണ്ടാകുകയുംചെയ്യുന്നു.”
  grc-SR: καὶ ὅταν σπαρῇ, ἀναβαίνει, καὶ γίνεται ⸂πάντων τῶν λαχάνων μείζων,⸃ καὶ
    ποιεῖ κλάδους μεγάλους, ὥστε δύνασθαι ὑπὸ τὴν σκιὰν αὐτοῦ τὰ πετεινὰ τοῦ οὐρανοῦ
    κατασκηνοῦν.
  bgc-bgc: पर जिब बोया गया, तो जामकै सारे सागपात तै बड्ड़ा हो जावै सै, अर उसकी इतनी
    बड्डी डाळी लिकड़ै सै के अकास के पंछी उसकी छाया तळै बसेरा कर सकै सै।”
  khz-khz: Na kwano ai gevaroana aonai, evekala-ragena, varovaro gaura maparara nuganugarai
    iamo kamu iwavagi. Ia ragana maki kamura etugurana. Vonai manu raurau ia lukuna
    avuganai genuguvina.”
  deu-TKW: und wenn es gesät ist, so geht es auf und wird größer als alle Kräuter,
    und macht große Zweige, so daß unter seinem Schatten die Vögel des Himmels nisten
    können.
  zsr-NT: san catiꞌ chnadúz, rlen len rzxöntër ca yúguꞌtë guixiꞌ cuan röꞌgac luyú.
    Tsca run yanaꞌ zxuzaꞌ nëꞌi, gac laꞌdxinbaꞌ bguindauꞌ ludxía lidxcbaꞌ lu zxul qui.
  lin-lin: Kasi sima na kolona yango, ekokola mpe ekomaka molayi koleka ndunda nyonso
    ya elanga, ebimisaka bitape minene oyo esalaka ete bandeke ya likolo etonga zala
    na se ya pio na yango.
  hns-NT: Bakie djab bowal dja hai, tab djame hai aur ek bahoet barka per howe hai.
    Aur barka daarhie howe hai kie tjierai oman khota lagaai sake hai.”
  noa-E: 'Pari mag bʉ̈rʉʉ khitʉmta jẽb ee jĩir khërbarmʉn sĩi pabʉ̈ pöm ãdëe bãaujem.
    Magbaawai nemchaain bëewi chi piu gaai amach di ëeujem. Ich agjöta simgui ajim
    anʉm ĩchab mʉg Ẽwandam iek mua pãrag jaau chitʉmjã: Mʉʉgwaiwe chan khapan khabata
    ʉ̈kha durrum; pari mag durrumuata warag nem pöm aaidʉbapäaiwai õor khapankham
    khʉʉnauta ʉ̈khaju a jaaumajim aajem.'
  eng-EMTV: but whenever it is sown, it grows up and becomes greater than all the
    garden vegetables, and produces great branches, so that the birds of heaven are
    able to nest under its shade.”
  mib-NT: Te ná ni jequin i, te cáne te jéhnu ga vēsú tāca gá yucū, te cúnáhnu ndaha.
    Te tācá saa chi sáha tɨ tacā tɨ̄ nuū cuándahū xinī ún. Achí yá.
  bea-bea: Kwa aochelesta, oochu nichulesta ayi zon otehchi yaincha anetye nichulihchassi,
    kahchu matatse natlon; kahchu ayiti chua yayue sacha iyue tehtsi.
  lif-NT2: इक्‍ताप्‍पो वेॽ नुधि-साक्‍चिॽनुःल्‍ले़ यम्‍बा पोःङ्‌ङाङ् कुबोराःक्‍हाॽओ
    पुहाॽरे़आङ् हाप् मे़जोगुरो॥”
  xnj-xnj: Nambu yikamijiwayi, yimela na kuvya mkongo uvaha kuliku mikongo yoha mumgunda.
    Mambanda gaki gavaha hati videge vijenga hisakanilu mumambanda gaki.”
  mmx-mmx: Do tara natlotlo i, nom levennit ba suu xat silok, la ba silok polo levenuna
    axap to xataamang. Lengkakan teren ba silok kusu lavapixa bat kis to xeneng at
    lamamau ren.”
  cbr-NT: '''aíshbi ca ''apácëx bëtsi ñu bëru canicësamaira ''ia. Usa ''aísha cani
    pëñanacëtiira chacëbë ca manan nuáncë ñuina aín pëían tupë́oncënu na otancëx anu
    bucuia. Usaribiti ca Nucën Papa Diosan unicama ''itsamashi pain ''iaxbi ''itsaira
    ''itánun uatia.'
  tee-NT: Para acsni ch'ancan tak'ayai. Chai palai katak'aich jun tachi chun ali'
    ach'itin. Chai ju ts'ok'o lai ta'astacnan la'ixmakpu ju anu' ach'ananti.
  eng-LSV: and whenever it may be sown, it comes up, and becomes greater than any
    of the herbs, and makes great branches, so that under its shade the birds of the
    sky are able to rest.”
  cak-NT: Pero jari' ri más nim ntel chiquiwech conojel tico'n, y yec'ue' nima'k tak
    ruk'a'. Romari' ri chicop ri c'o quixic' ri yebe chicaj niqui'en quisoc chuk'a',
    roma chiri' jabel yemujan.
  pah-NT: Itymirẽ reki onhimomboaka hete huvihavuhuro oji'java'ea hohe pa, ei ga.
    Huvihavuhu hakã oja'oja'oga. Nurã gwyra'ia turi japovo gwaityga hakã rehe upa
    i'ag̃i pe, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Mamĩda uup'eda, apemaarã ne-uu k'ãyaara waibɨara waripari. Mãgá waibɨa warik'ãri,
    ipanaarãpa ãchi te oopata chi juade.
  xed-xed: ta glafgla gdiz ka malaghutá hamata sluhwaha niɗali. Ta pghay ta sləma
    dagala ha ka laviŋta ɗyakha ta baba həga taŋ tida,» kaʼa.
  mks-NT: Joo tá na̱ndihi na̱chihin na a̱ na̱sahnu a ta na̱nduu a in yíto̱, dó cáhnu
    nu̱ ndíhi yíto̱. Ta xi̱hi̱n ndahá náhnu dó sácú do̱ cáti̱ ta ja̱nda̱ laa ndíquehe
    ndée̱ ri̱ nu̱ cáti̱ do̱ —na̱cachi Jesús.
  gfk-S: Namur be ing ite kubur na tamat ta ira humangana dahe na nian dait la sooso.
    Ira singarna no dahe a tamat sakit ma i ududuh timaan kaie ira mon di gil ira
    nudi pawas kaia.”
  bmu-bmu: Esizemö, jula wahöta yöha pakpak eŋgoŋgita qariba böröŋi ketaŋi gili anje.
    Mewö gili angetka könakembagö neiŋi neiŋi mieŋön aipŋini miaŋgö aumŋe alakze.”
    Mewö.
  dgz-dgz: amba kai ware entanep oma baware iragen tata. Nenip taue dugup muga oma
    ame nani naniwa gapan iragi gungunup waramoin.”
  eng-GNV: But after that it is sowen, it groweth vp, and is greatest of all herbes,
    and beareth great branches, so that the foules of heauen may builde vnder the
    shadow of it.
  zaa-NT: Pero ril·lani díbą́ nna riỹenią adiru de lo iyaba ca planta nna, yáỹipà'ni
    riduą hàstaá qui'ni ca bìnni to' nna riỹua cą le' ỹula quì'į.
  eng-WEBSTER: But when it is sown, it groweth up, and becometh greater than all herbs,
    and shooteth out great branches; so that the fowls of the air may lodge under
    its shade.
  guh-guh: Itsiata baitsi jane mostazanae itsa juva, bepijia vitsaba. Caevaita pinijinae
    naexana itsapeubinaenë matatoxenetsia. Nexata baratsui ata pematapenanë exana
    mostazanaemaxërananëjavata. Bajara pijinia itsane jivi ata. Bepijia ayaibitsaëto
    Dioso pijajivi naexanaena,” janë meta tsane mapacueniaje, jai Jesús pijajivijavabelia,
    itsamonaejavabelia ata.
  bon-bon: täpletnutuge, luutuge, siige baborage läbituge iyeta calwacupi gije cabu
    ca. Tabe uli pana jaaguge, modamoda ciipe bine jaawenimuge, siige ele cina saacluge,
    mete bine pui uuwa cabu yaarangäjemusi.”
  nhw-BL: Pero quema se tlacatl quitoca nopa xinachtli mostaza, moscaltía huan mochihua
    más hueyi tlen nochi xihuitzomitl huan mochihuas se cuahuitl. Huan imacuayohua
    mochihuase huejhueyi hasta nepa hueli mosiyajquetzase totome pampa cuali itlaecahuilo.”
  swh-ONEN: Lakini ikishaota, hukua ikawa mmea mkubwa kuliko yote ya bustanini, ikawa
    na matawi makubwa hata ndege wa angani wanaweza kujenga viota kwenye matawi yake.”
  wbi-wbi: Nambe, unsiki ghuno jikavyalilue, jimela na kukula ghuva mela nkope kukila
    amamele ghoni agha mubusitani, inhaafi saake siva mbaha, nasinjuni sa kuvulanga
    sitendagha ifivwasu mumuo.
  bba-bba: Adɑmɑ bɑ̀ n ye duurɑ bɑ̀ n kpɑ yɑ rɑ kpɛ̃yɛ yu ko dɑ̃ru, kpɑ yu kɑ̃ɑsi
    bɛkɛ ko sere ɡunɔsu su sokunu ko yin kukɔsɔ.
  eng-KJVCPB: but when it is sown, it groweth up, and becometh greater than all herbs,
    and shooteth out great branches; so that the fowls of the air may lodge under
    the shadow of it.
  kgk-NT: Ha onhotỹ-ma rire, pya'e tuvixa. Entéro temitỹ-gwi tuvixave. Upéi hakãmby-ma.
    Upéa-rehe ojapo-ma gwyra gwaityrã. Hi'ã gwy-py ojapo, he'i íxupe kwéry Hesu, Nhandejáry
    irũ hetave tave oĩ va'erã rehegwa oikwaa uka-vy.
  waj-waj: Vaidi voovoono ii uru ivaa varoo mmataki rututuooma kiaikio uruoo ngioo
    vioo pinaa kioo mmuakiaa annaanna mmaguyaiyauvaa yaataroo dioo vainno hammara
    pinaiyauvaa haraikiai ngiaammaiya numa ngiisaiyauvaa iyauvaki heeka kiada vakiaavaivee,
    tiravai.
  cpy-cpy: aririka apankitakiro, oshookanaki, awijanakiro otsipa pankirentsi, ari
    antawotanaki otewa, ari imenkoshi-yityaari tsimereriki otsimankae-tyeera.”
  ekk-PKP: Aga kui see maha külvata, siis kasvab sellest taim, mis on suurem kui teised
    taimed. Selle oksad on piisavalt suured, nii et linnud saavad seal varjus olla.“
  mpx-mpx: Sauga ta luwan ge i siun, inoke bugul gegewel bolo hi siun eyowaa i bwata
    lakel, lalana i lobwata inoke bwasumu bolo hi youyou hawawala ali vata hi ginola
    ligumwina elana.”
  wbp-wbp: Ngula-jangkaju, ngakarrangakarralku kuja-ka pardimi watiya wiri watiya-kari-piya-wangu,
    ngula-kurraju kalu yanirni jurlpu panu-jarlulku. Yuwalilki kalu ngurrju-mani watiyarla
    yamangka wiringkalku. Ngula-piya-yijala Kaatu-kurlangu turnu. Jalangu marda kalurla
    marnkurrpa-mipa nyina yapaju. Ngulaju ngula-juku. Ngaka kapulurla nyina yapa panu-nyayirni
    Warlalja-Wiriki.” Kujanya-jana Jijajiji wangkaja yapakuju.
  luo-luo: To kata otin kamano to kosekome to odongo mi obed maduongʼ moloyo yiende
    mag puodho duto. Bedene yarore madongo mi winy mafuyo e kor polo biro ywe e tipone.”
  nhe-NT: Pero quema se tlacatl quitoca nopa xinachtli mostaza, moscaltía huan mochihua
    más hueyi tlen nochi xihuitzontli huan mochihua se cuahuitl. Huan imacuayo moscaltía
    huan moxacalohua huan ipani totome hueli mosehuise pampa cuali itlaacahuilo.”
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܦܵܝܫܵܐ ܙܪܝܼܥܬܵ‌ܐ، ܟܹܐ ܓܲܪܘܸܣܵܐ ܘܗܵܘܝܵܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܡ̣ܢ
    ܟܠܵܝܗ‌ܝ ܝܲܪ̈ܩܹܐ، ܘܟܹܐ ܥܵܒ݂ܕܵܐ ܦܲܥܘܵܢܹ̈ܐ ܓܘܼܪܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܕܡܵܨܝܼ ܛܲܝܪܹ̈ܐ ܕܫܡܲܝܵܐ
    ܫܵܪܝܼ ܬܚܘܿܬ ܛܸܠܵܢܝܼܬܘܼܗ̇.“
  esk-NT: naugaqsiraqtuq aglitḷukhuni nauriapayaaniñ. Akiġuġluksipḷuni tiŋmił̣uich
    uvluutiqaġvigiraġniġaat taġġaŋatni akutuqpalgich.”
  msb-msb: Pero kun natanom na ini nagigin pinakadako san mga tinanom kag nagsasaranga
    sin daragko kaya nasasalagan kag nasisirungan san mga sapat.”
  cpa-NT: Jøng² hiug¹² jín³ dsø²juøh¹² cónh¹ jín³ ja³ca¹lah¹jǿ¹ ni³ janh¹² siíh².
    Dsø²cah¹³ guh¹² ca¹lah¹cónh¹ ma²lé² túgh¹ tan¹² ja³lǿa¹³ hính³ ―ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ବୁନ୍‌ଲେ, ସେଟା ବଡିକରି ସବୁ ସାଗର୍‌ ଟାନେଅନି ବଡ୍‌ ଅଇସି, ଆରି ତାର୍‌ କେନ୍ଦି
    ଏନ୍ତି ବଡ୍‌ ବଡ୍‌ ଅଇଜାଇସି ଜେ, ସରଗର୍‌ ଚଡଇମନ୍‌ ତାର୍‌ କେନ୍ଦାଇ ବାସା ଅଇବାଇ ।”
  meu-meu: To e hadoamu, bena e tubumu, ela bonaaniani avadia iboudiai e tubutanimu,
    rigina danu e badamu, bona atai manudia ese ikerukeruna ai laḡadia e animu.
  yva-NT: Weramu arono ntubai nseo, ama mote makoeve mo anareo kai rakivan. Ama ririje
    manakoe ti insanije nande utantuna rai, wo ene ranari ama ririje rai.”
  dgc-dgc: éy kadikélan ya ta étanan a kayo, a huméhabéng ta meadu, a hanggan makapaglobun
    du manok ta lédum naa.”
  zpm-NT: ni teḻ gacbniw, rrooba, ni lëëw rroobraa lo grë guizh ne ran zho ro yu,
    haxta grë mguiṉ riezaa zhiptsieez ma low sacne ncala.
  hix-NT: Horyehnàtho txko rma horymamyaha. Thorymamàtxhe, ehànhenye ymo rma haxa
    nay hamà, anar komo yoho rma haxa mak ha. Kawo rma haxa nasakmatahten hamà. Akrotnaka
    ryhe nemàmtetxow hamà, torono komo, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Hako li sishiwak lewas si tungua rasaha mi hom wasilakak nanda sira. Ushiwak
    avi li taha mi tava orok aviwusin li uhu linda lir.�
  npi-ULB: तैपनि यसलाई छरेपछि यो बढ्छ र बगैँचाका सबै बिरुवाभन्दा ठुलो हुन्छ । यसमा
    ठुला हाँगाहरू पलाउँछ, ताकि आकाशमा उड्ने चराहरूले त्यसको छहारीमा गुँड बनाउन सकून्
    ।
  cgc-cgc: Piro, na natanem en, gatubo daw gabakod na mas pa bakod kaysa ta tanan
    na tanem na gulay daw gabaal gid mga sanga na bisan mga yupan an gapasilong daw
    gasalag naan ta iya na mga sanga.”
  tim-tim: Gârâmâ koaŋe ire âmâ kâmetenŋe humo akmâ siânba ewangiyekmâ lâwin humomo
    akmap. Akto aregât bât bâtŋân lâutŋe togo tatmai.” dâep.
  yor-yor: Síbẹ̀, nígbà tí a gbìn ín, ó dàgbàsókè, ó gbilẹ̀, ó sì di títóbi ju gbogbo
    ewéko inú ọgbà yòókù lọ. Ó sì yọ ẹ̀ka ńlá níbi tí àwọn ẹyẹ ọ̀run lè kọ́ ìtẹ́ wọn
    sí, kí wọn sì rí ìdáàbòbò.”
  wos-wos: Du wun miyar sék fukandéka dé wura wara néma gali fukandéka némafwi mi
    dé té. Téndéka hakélékombu di séfélak afwi yae wur yatitaka di hwae.” Jisas dé
    wungi wa.
  emp-NTPO: Baribʌrʌ ud̶acarea dewara néu b̶ea cãyãbara waib̶ʌara waribaria. Dji jʌwatera
    waib̶ʌa jed̶eguezoabaria. Maʌ̃ bẽrã ĩbanara dji jʌwated̶e cũrãdrʌ b̶ʌma de ocuad̶e
    zebadaa.–
  eng-F35: yet when it is sown, it grows up and becomes larger than all the garden
    herbs and produces big branches, so that the birds of the air are able to rest
    in its shade.”
  ind-ind: tetapi waktu ditanam, biji itu akan menjadi tumbuhan yang paling besar
    di kebun. Tumbuhan itu akan mengeluarkan cabang-cabang yang besar sehingga burung-burung
    bisa berlindung di situ.”
  pes-OPCB: ولی وقتی کاشته شد، از همهٔ گیاهان بزرگتر می‌شود و شاخه‌های بلند می‌آورد،
    به طوری که پرندگان می‌توانند زیر سایه‌اش آشیانه بسازند.»
  mpt-mpt: Otane nakai e dabe dolinimibo bala utlanea damanea beselib anea as afeto
    gaisonabebe. E tunge beselib ifanea dounebua wani teniba e tung dimo deito fakam
    binabiobo ge baabesebe.
  ssx-ssx: kenkena꞉ nokepea꞉ka꞉na꞉ta꞉ opa꞉liaota꞉ beli ponda꞉pa ota꞉ tieke halieke
    laa kutupa paleke paleke tiekemanu pilia꞉ka꞉na꞉ kotota꞉ ba titima꞉ katake tu̱
    pa꞉ta꞉ a꞉pa dake hapeke ya꞉la꞉me leekeme.
  mkl-mkl: Ammɑ wɑɑti iyi ɑ̀ ɡbɔ̃ɔ ɑ̀ tɑ̃, nŋui í yɑ dede ku lɑ ku re ɑmɑ jĩi fei.
    Nɔ í yɑ ce ɑmɑɑwɔ nlɑ nlɑ hee yɛi ŋɑ ɑ mɑɑ ce ɑntɛ si ɑmɑɑwɔɛ ŋɑ, nɔ ɑ wɑ si jĩjĩɛ.
  gaq-gaq: ମାତର୍‌ ପେ ବିଗ୍‍ନେ ଡାଲା ଆତେନ୍‌ ମୁଞ୍ଜି ତଡ଼ିଆଚେ ପେ ଲିଜନେ ବିନ୍ ସ୍ଲା ବିତ୍ରେ
    ସାପା ବାନ୍ ମ୍ନା ଡିଙ୍ଗ୍‌ୱେଏ । ମେଁନେ କେନ୍ଦା ଆଣ୍ଡେଙ୍ଗ୍ ମ୍ନା ଡିଙ୍ଗ୍‌ୱେଏ । ପ୍ଲିଗ୍‌ଇଂ
    ପାଙ୍ଗ୍‌ଚେ ମେଁନେ ନ୍‌ଲୁଡ଼ିଆଃ ଅରିଆ ଉଙ୍ଗ୍‌ଚ୍ୟା ଗାଗ୍‌ଚେ ଲେଃଆର୍‌ଏ ।
  gof-RNT: Zerin dolidi atakiltte ubbaafe gitatees; daro daashshi daayees. Kafoti
