  reg-reg: Nolwo, mu mwanya gwo kuyambwa, eikula nibha Nene kukila emikubhi jona eja
    mwisambu, na eikola amatabhi manene nolwo jinyonyi ja mulwile ejitula okutamo
    obhunsuli bhwajo mu mbeo yalyo”.
  mlh-mlh: Sariegobiyoŋ, pougaru pakereru munjaŋ sosowo yadureru sogueru tieŋine sogo
    sogo ruame raru wareega. Oŋu bokeru rako sowore webo yoŋo youyaŋuŋ ore mumuineo
    baegobi.” Oŋu.
  gof-ENT: ዜሪን ዶሊዲ ኣታኪልቴ ኡባፌ ጊታቴስ፤ ዳሮ ዳሺ ዳዬስ። ካፎቲ ኢያ ታሺያ ቦላ ኬፂዲ ኡታና ጋካናው ዳዬስ» ያጊስ።
  aau-aau: Sawk hye ki mon saro ankin, hiykwe kei ie nok, ayay lowpwarowp wueir ko
    mo aiopey-hay-ar nuw-wak, seyr kueim aiopey-hay non nuw-wak. Sa ahney ayaw ko
    homkwe, hne, hyo kueim-eykos mon sian-yay sowkriy meio iawon sowkway ok.”
  tvk-tvk: E melele xa matu, xi mei be vatiei tei xa eilep mak mu mili vatiei savsav
    xil xa halite xil mahulong pupu, pipin tengan tuman xil mei lipol ni nunum mae
    xil en.”
  prf-NT: Peru ni memula dán ay magin kalangkawan ten atanan a mula sakay magpinget
    pa ti mayambung, kaya maari a páglobunan nen ibun hidi.”
  auy-auy: óraaꞌa éna óraaꞌ-amaima mófarena wété uráisana numagó mimpímpáꞌá ánáamba
    úmarena wémaiye Ísu siyáiye.
  tbg-tbg: qampiqa tero vo naaho vo naaho aatarakero uritarero katari voqaara vaivaro
    vira kaaravata nora kaara vaivaro uvirivano ani vira aumaqaaraini mantaaqavi variaravema
    turo, tiro.
  hub-NT: Tumauwaitiat tsakak uun kanaknarin tsakauwaiti. Tumamtai chigki nanamainaksha
    nuna wakentin mikintunam ayamainawai. Numamtuk Yuuscha ishichik shuarnum inamtan
    nagkama nukap amajeawai”, tusa tinaiti.
  hmo-hmo: To idia hadoa, bona ia tubu neganai, ia bada herea, aniani ava ibounai
    edia bada ia hanaia, iena rigi danu be bada herea, bona ataiai manudia idia helai
    unuseni, iena keruma dekenai.”
  big-big: kapura yombanu nakko Mastet nak ngeriya puwekkerik kalike purik yengelei
    nayengka yemane panu lewagi. Keya puleigi meleyeng yemane panu logo winakwiligu
    kanda yengelei meleyengke igazi mizagi, yeiya.
  gux-G: Ama b ya buli ya yogu li paa t kpedi ki cie u gɔgidigu tiidi kuli gi go tɔ
    a bengbenga hali ke a bonyugida baadi tiendi b tedi li po.
  cnl-NT: '''E³ quie''²³ ma²mɨ³''áa³ ''i''²³ ''e³ rɨ³jne² ''uǿ²³, bi²³ sɨ³cua̱a̱n²³.
    Sɨ³lí³ co̱o̱³ xoo''³¹ nuu³ ''e³ bee''² cɨ² la²³ cɨ''²³ la²³jɨ³ jia''³ cɨ''²³ xoo''³¹
    nuu³. Bi²³ bee''² guoo³ sɨ³lí³. Sɨ³lí³ juø''² dxa²³ mɨ²sɨɨ² jo̱o̱³¹ to̱³ jee²³²
    mɨ³¹guoo³ je² bi²³ xa³ ''i̱''².'
  zar-NT: pero cateʼ chinadúz, rilén, en rizxö́ntërö ca yúguʼtë guixiʼ cuan rö́ʼgaca
    luyú. Tsca run yanaʼ niʼa nëʼe, gaca ilaʼdxinbaʼ biguínnidoʼ, en uluʼdxíabaʼ xicáʼagacabaʼ
    lu zxul-la que.
  kde-kde: Henga ikàpandwa, ìnamela, nkukulumuka nkuva nnandi nkulungwa wa imbowa
    kupunda milandi yammalele ya mmwelu wa bustani. Ùpaika dinavi ding'ulu dya mmbweha,
    ata vyuni vànahulula chihi kudenga vitehi n'dinavi dyake na kupata mmbweha.”
  ata-ata: Ia loxo itounu xe uavuti utelo la uleme toxoxaꞌa misevile, la uuaulixu
    laꞌilali iouiou ane mitounu no xai ne. Avoavolu ne toxotoxoxaꞌa mo uialaiala ulai
    no ale mole ta ngiala ineꞌe sou itaꞌotaꞌolu no maimaixu.”
  qvw-NT: Wiñalcamulñatacmi ichá lluy ulacunapïpis mas jatunninlä. Chaymi pallaynincunaćhüpis
    pishucunapis yaćhapäcunlä canpis” nil.
  nfa-nfa: Ladhe èdhi sèla lamusi èèna, na muri mai, jꞌajꞌi ajꞌu dhu kapai aae. Manu-bhui
    nèti mia-mia mai tèka tenge mamaho, dènge tao rèdꞌa ètu kolo ajꞌu èèna.”
  tnp-tnp: Mətəu nian kəmərfei, kəni teviə mol iahgin mapirəkɨs nɨgi mɨn iətəm katərfei
    e nasumiən, mol nəhlmɨn iahgin mɨn, kəni mənɨg ilɨs mɨn kəhuva motol=pən nimaalah
    e nɨkəmkəmɨn.”
  urd-urd: मगर जब बो दिया गया तो उग कर सब तरकारियों से बड़ा हो जाता है और ऐसी बड़ी
    डालियाँ निकालता है कि हवा के परिन्दे उसके साए में बसेरा कर सकते हैं।”
  hot-hot: Ma doŋtom hapup ba habitak alokwaŋ daim ba hamôŋ ek nômkama ku kapô vi.
    Alokwaŋ êŋ anêŋ thaŋaŋ ma bêŋ ba intu loŋ kapô mavi ek menak nedav iniŋ unyak
    êndôk ba nêmô.”
  mqj-NT: Sapo' ianna diambo'mo, marumbomi tuona, napolalan iamo randan kamai angganna
    utan. Sikamai tangkena napolalan mala nangei kesserang dassi annu kationgan.”
  rus-SYN: а когда посеяно, всходит и становится больше всех злаков, и пускает большие
    ветви, так что под тенью его могут укрываться птицы небесные.
  mbh-mbh: Lamako i metaploa ma i aolonga nge won oinga elonga. I parongpot imenini
    elonga, ma men elonga o vus me ma o oma ole ring nge.”
  bdd-bdd: ma ꞌeguma taꞌuma ma ꞌibwala ma ꞌiheꞌaiwe ma lahanao madoudi ꞌilagudi, ma
    laganaowedi logulogudi ꞌoidiya bwasumowao ꞌidi nehwa siꞌabidi.”
  cbt-NTPO: Pi'pira'huaya niponahuë', sha'patëra, panca panca papotërin. A'napita
    sharo'sa quëran panca panca ta'an ninin. Panca së'patohuachina, inairaro'sa' na'iyatona',
    inaquë pëipi,” itërin.
  srn-NT: Ma te yu prani en, èn a gro, a e tron a moro bigi spesreibon san sma e prani
    ini den dyari. A e gi bigi taki, èn den pikinfowru e meki den nesi na ini.”
  cta-NT: Pana loꞌo cataa nguꞌ siꞌyu biꞌ, yala ti tyucua, caluu yaca liꞌ chaꞌ caca
    sca yaca tlyu. Loꞌo liꞌ caꞌya quiñi laja sta̱ꞌ yaca biꞌ, chcaꞌa̱ cñaꞌ niꞌ su tyacalaꞌ
    laja lacaꞌ biꞌ.
  bqc-SIM: Tó wa tↄ̃̀ sↄ̃, ì bↄlɛ à zↄ̃ↄkũ dɛ dò buiↄla píi. Ì gↄ̃n gèeleↄ
    pápa, bãↄ iↄ kaka a láu.
  tcz-CHONGTHU: Ahivang in ahung kedoh tengleh hampa dang jouse sangin alenjon, abah
    lentah jong ahin sodoh jin, chutichun chunga leng vachate abah lim noiya ahung
    geh jiuvin ahi,” ati.
  mar-mar: तो पेरल्यावर उगवून सर्व झाडांत मोठा होतो. त्यास मोठ्या फांद्या येतात आणि
    आकाशातील पाखरे त्याच्यावर घरटी बांधू शकतात.”
  snp-snp: Eti imo kolipa ufa ya kifato, fou loto yá kolipa naba dito migu neta muki
    olu fulo edaito, nema-afa kosinalo moinamo ya oti akawalo amene melaigu ya mino-mino
    amoma ne, loto logimaiye.
  isl-isl: '@see-verse:MRK.004.031'
  spy-NT: Nteenee yoo kabiit, kukēēytēē keet alak tukul choo /kēēchoonē mbareen. Yēyē
    sokonaak chēē wōōyēch chēē tēēkyinē ꞉tāriitēk kiyōōnchōōkwaa kuuyu iyēēlē ꞉sokonaachaa
    ānkuyēchinē wuurwēēt.”
  xnn-xnn: Ngem no nais-ek dat tomobo et siya nan kadakkelan ay kaiw isonga malilinongan
    nan bomaey ay koyat.”
  mwe-mwe: Ikabheje lupandwaga, lunamela nikula nibha nkongo gwankulungwa kupunda
    mikongo jowe munngunda mula. Nyambi yakwe inakula nikola shiwili, na ijuni inashenga
    maui gabhonji.”
  tte-tte: na tem takumai na ikin iyamala mayau lalakisosina yo lagalaganao silalaki
    mwa lolonna mena man sikabinoi.”
  tcs-tcs: '@see-verse:MRK.004.031'
  hlt-THB: Cehlai antlam cii ce cawt nawh a hang taai law awhtaw dum khui awhkaw a
    thing boeih boeih anglakawh bau khqoet hy, a baai ak bau na cawn nawh khan nakaw
    phakhqi ing a hlip awh cu uhy,” tinak khqi hy.
  soq-soq: Ita inileidie debamaidaleidie ragapa uaraia tede, mai naumba isiwa aimoio
    inintoia rua, dia. Ita nene wimoie ragapu osowe duntoie golaupa bedewe waimoi.”
  qub-qub: Chaypis wiñamurnaga wiñan wertacho caj jachacunapita mas atatami. Cupösuyaptin
    rämancunachöpis äbicuna gueshwanta ruran.»
  att-att: Nu nemulá ngin, mattubbu nga dumakal ta áddè ta mabbáli ta karakalán na
    mulá nga darakal yù pangá na. Á umay magumù yù ira mammánù sù pangá na.”
  bki-bki: Mia bogo na naio miluo binimei toru, burupati toru loa ka sinaniano dolu
    nalo napano ea kiado tiniavio. Mia jaati nalo tortoru, napano menu nalo aba ajuaio
    ka vamelu nene bunu ga bo.”
  bqp-bqp: ama tó ò tↄ̃̀, àdi butɛ à zↄ̃kↄ̃ kũ de dò pↄ́nↄla pínki. Àdi ↄnɛ gègetenↄ
    kɛ ari bãnↄ dì su ò didi a lá uran.
  mcp-mcp: Njɨ ja bwə́ bɛ̧́ gwo yí, í dʉ gwaa cɔ̧́ mɔ́ɔ́lʉ́gá mə́mpəg mâ fambə́; í
    wá mílɔ̂w nə́ ŋkudə́, mbií á nə́ inunú bí nə ŋkul zə lwɔ̧́ maagɛ cínɔŋg nyə́dɨ́
    gúgʉ́wád.»
  hat-hat: 'Men, lè ou fin simen l'', li pran grandi: li depase tout plant menm kalite
    avè l'', li pouse gwo branch. Konsa, zwazo nan syèl la ka fè nich nan lonbraj
    yo.'
  npl-NT: Pero, ijkuak se kitlalpachoa, ixwa iwa moskaltia okachi weyi ke nochteh
    n tlátokteh, iwa itech wejweyijtikeh imamayowah n totomeh motepajsoltiah itlampa
    itlasekawilo.
  bgg-bgg: Ji è jiie marui pha idoh è ji pha misieng ne zab è de boh re ne sieng mage
    shii ji pha idiphak pha ilem shii fuiithek wuii ne irungthek rak ro.
  eng-TCENT: Yet when it is sown, it grows and becomes larger than all the garden
    plants and produces large branches, so that the birds of the sky can nest in its
    shade.”
  eng-BSB: But after it is planted, it grows to be the largest of all garden plants
    and puts forth great branches, so that the birds of the air nest in its shade.”
  cpu-NT: aririka ampankitakero, oshookanake, anaanakero pashine pankirentsi, antaro
    onkantayetya oteva, ari irimavoshiyetyaari tsimeri otsimankatapeshitake.”
  san-ASM: কিন্তু ৱপনাৎ পৰম্ অঙ্কুৰযিৎৱা সৰ্ৱ্ৱশাকাদ্ বৃহদ্ ভৱতি, তস্য বৃহত্যঃ শাখাশ্চ
    জাযন্তে ততস্তচ্ছাযাং পক্ষিণ আশ্ৰযন্তে|
  tac-NT: Alué gilibá rakálaka 'we u'tá ju nobi 'wéchigo wa'lú ochérame júkó napu'lige
    ya'wisá, 'lige chulugí alé jsime ju kábimia.
  eng-WEBPB: yet when it is sown, grows up and becomes greater than all the herbs,
    and puts out great branches, so that the birds of the sky can lodge under its
    shadow.”
  gfk-H: Namur ing bia i ta kubur, i tamat ta ira mangana dahai na nian dahat la saso.
    Ira katangana no dahai a tamat sakit ma i ududuh timaan ma ira maan diet gil ira
    nudiet pewas kaia.”
  viv-viv: '@see-verse:MRK.004.031'
  yao-yao: Nambo japandikwaga jikukula ni kuŵa chitela chachikulungwa kupunda mimela
    jose ja mu ngunda, nombecho chikuŵa ni nyambi syasikulungwa nnope ni ijuni ikwika
    kutaŵa isusi mu nyambi syakwe.”
  tgp-tgp: Pani vara mo ulua mo tavera mo jeu na vipahai tinatinapua tari, ale mo
    sohai na rangarangana tavera matan vara maji avuavu la er̃i vai na taura na malumaluna.”
  auc-NT: Incæte möotatamö ïñömö tä bocate pædinque möotatawæ̈ edæ ocäñequi doyæ̈
    pæwæ̈ bapa. Wïï tömää ocäñequi mïni quiyadïwæ̈ baï edæ ocäa ïnämaï inte möotatawæ̈
    ïñömö edæ ñæ̈næ̈ awæ̈ impa. Adinque tömëwæ̈ ibæ̈ñömö ayamöidi gänë ïñömö ponte
    ongönänipa. Möotatamö guidïmö incæ mänömaï pæ baï Wængonguï Awënë nempo quëwënäni
    ïñömö wædænque ïnïnäni incæ nanguï yebænguïnäni ïnänipa,” ante Itota odömonte
    apæ̈negacäimpa.
  kbc-NT: Pida nigidiaaɡ̶idi nigoyatini naɡ̶ajo lolagi, odaa ili yayoketicoace niɡ̶ijoa
    eletidi nawodigijedi. Codaa libiwedi daɡ̶axa me nelecoli, odaa ilaaɡ̶axodi owote
    libatoli odiwaletigi laamotiidi.”
  bmh-bmh: Agen a ug go em nogoug ebu bina, go nug zaugul zilarai, go a banou pet
    usaleu. A go banou usalina, meg agen a ebeg go ebu saum dabun teu mamam.”
  ctu-BL: Che' wejch'ubilix, mi' colel jinto mi' ñusan i chanlel pejtelel yan tac
    bʌ pimel. Mi' yʌc' colem tac i c'ʌb. Jini cha'an te'lemut mi' mel i c'u' ti' yʌxñʌlel,
    che'en.
  meq-meq: Ane tuk na, ta sləga na, ma ndzohwiye. Kə ndzohw na, ma gəliye a ze ala
    neheye tə sləga ka dədaŋ aye tebiye. A təra andza gərɗaf, ɗiyeŋ hay ta ŋgariye
    faya gay tay ada mezek eye ma gateye ŋgama.»
  noa-H: 'Pari mag bʌ̃rʌʌ k''itʌmta jẽb hee jĩir k''ërbarmʌn sĩi pabʌ̈ pöm hãdëe bãaujem.
    Magbaawai nemchaain bëewi chi piu gaai hamach di hëeujem. Hich hagjöta simgui
    hajim hanʌm hĩchab mʌg Hẽwandam hiek mua pãrag jaau chitʌmjã: Mʌʌgwaiwe chan k''apan
    k''abata hʌ̈k''a durrum; pari mag durrumuata warag nem pöm haaidʌbapäaiwai hõor
    k''apank''am k''ʌʌnauta hʌ̈k''aju ha jaaumajim haajem.'
  alp-NT: po tamata esi mulae eleki ukusu kai uela nanu rame enanu lesi bei utane
    loini makete. Eleki esi sanaije elake eti manure eono alai kena etelu kenae.”
  san-VEL: kintu vapanaat param a"nkurayitvaa sarvva"saakaad b.rhad bhavati, tasya
    b.rhatya.h "saakhaa"sca jaayante tatastacchaayaa.m pak.si.na aa"srayante|
  kbq-kbq: Hagi kritageno'a hageno nena huno, maka hozafima me'nea ne'zana ra huno
    agetenereno, rama'a azankuna'a hageno vuno eno higeno, maka afi' namamo'za ana
    zafamofo tonapi nona eme kigahaze.
  kbh-kbh: pero tcojajé orna, jójuana, y jajañe chë más bëts betiye jóbemana, ba bëts
    buacuashë́ngaca; chíyeca chë jaja shlofts̈ënga jana y chiñe uajajonëtemëngá jauábopormana
    ca.”
  ron-LSB: totuși, după ce este semănat, crește și devine mai mare decât toate ierburile
    și scoate ramuri mari, încât păsările cerului pot să se adăpostească la umbra
    lui.”
  pon-pon: A lao kamoredi, ap wojada laude jan dip karoj, ap kajan pajan laud; manpir
    en pan lan ap kin wendi pan mot a.
  nhe-BL: Pero quema se tlacatl quitoca nopa xinachtli mostaza, moscaltía huan mochihua
    más hueyi tlen nochi xihuitzontli huan mochihua se cuahuitl. Huan imacuayo moscaltía
    huan moxacalohua huan ipani totome hueli mosehuise pampa cuali itlaacahuilo.”
  sps-sps: sai te gian non ya te kaatsian fafis pis raror fo mamatsiny ka koman tanun
    ana fo naan fasua ror ri te karap onot ror marei ma kat sai tsuar tana maruf nan
    ya.”
  wnc-wnc: Aminda mastetdane zakngi kwaiwanu akoke koke buyambam daka takake nanam
    zau kunduta mamaya kokaing ngana mastet dakata takake kuupbam ayapbimbik. Sike
    kainga buyambam siwan kwaitda apu yotna kaingane tasike ayutning,” ngang yakut.
  bus-bus: mↄde tó wà tↄ̃̀, è bↄɛ à kɛ bíta dɛ dò pↄ́nↄla píngi. È gã̀ gègetenↄ kɛ
    ai bãanↄ è mↄ́ wà zↄ̃zↄ̃ à lá ↄran.
  gub-BL: I'yw itua'u. Nezewegatete Tupàn hemiruze'eg a'e wà nehe. Izypy mehe naheta
    tete kwaw wà. Tàrityka'i heta tetea'u wà.
  imo-imo: Altopa alaye koltenga kere imbo kanomu akorumu wali poinyena we kere imbo
    i kano kanoma ongondopa yu paa awili kango akorumu. Aku kere imbomu akopalie kou
    awili kangoma anjo yando mundurumu. Aku wali unjo kou amo torumumanga maindo keramani
    ongolio manga takoko mulu walo teringi,” nimu.
  boj-boj: '@see-verse:MRK.004.031'
  ulk-ulk: Nade ma abi emor sepge, ei ya waiomei wakai aukaka lu obai muige gedubge.
    Abra au tarn obarmare, a ebur ya watabakeslare abi tarn mudge obagrier.”
  eng-DRA: And when it is sown, it groweth up, and becometh greater than all herbs,
    and shooteth out great branches, so that the birds of the air may dwell under
    the shadow thereof.
  knf-knf: Woli baŧepi pa, paji panaţa, kawo bgof bandëmnuŋ ţi ugof unŧepiiŋ ţi unkintaar,
    inah yi ba iji idëm, kë ŋkaŧ ŋado ji ŋahil pdo inŧaŋ yi ŋa ţi blifi. »
  san-KHM: កិន្តុ វបនាត៑ បរម៑ អង្កុរយិត្វា សវ៌្វឝាកាទ៑ ព្ឫហទ៑ ភវតិ, តស្យ ព្ឫហត្យះ
    ឝាខាឝ្ច ជាយន្តេ តតស្តច្ឆាយាំ បក្ឞិណ អាឝ្រយន្តេ។
  arn-NT: welu dew rupan ta nganngeyüm, wefkey ka tremkey ka doy alü tremkey kom anümka
    mew, mülelu ta werta mew. Niekey ta alüke chang tripachi row, fey pichike üñüm
    dañekey kütu tañi row mew.”
  zas-NT: Per chi ma guxübin reeman laan, rniꞌsan rajcan mazri naroob loj gra ree
    cwaan, xt rajc rüjn xguixbitiaꞌs ree biguijn xidxan.
  ken-NT: Yɛ̌ nɔ, mbák mmu ánsɔt sɔ́ ampɨ, sɛ́chàk, sɛ́ngó, ɛnɔk ɛ́nchɨk áncha
    bɔ̌mɛnɔk báchák mankɛm, nɛ ɛ́ngat batáp ɛnyu ɛnɛ́ kɛnɛn kɛ́twɔ kɛnte manyay
    ndǔ batábhɛ́ yi.”
