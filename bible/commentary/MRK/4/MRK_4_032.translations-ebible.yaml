    Diosin icoinra huaafo tau huaquin ichapamaton nicayotirofo. Chipo fasi ichapafain
    tanacointirofo Diosqui nocosharashcaquin, —ishon Jesús ato yoini.
  urt-urt: Kom ŋupe ŋaiye kin gere ŋanah ŋembere pe, lou lombo kin kite nember nalꞌe
