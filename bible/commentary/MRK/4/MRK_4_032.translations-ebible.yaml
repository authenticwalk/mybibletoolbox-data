    mutetic, chtal spas stasic yu'un oy lec xyaxinal ―xi li Jesuse.
  lex-lex: Mere la'pa nmori, de hota npoti-nkadwu, pa nareh niana yawuli-yatniamni
    re korni. Hota sasawi olli-tapalli re rpoti-rkadwu pa nhi'nande onu-ma'nu rma
    rapuon la'a sasaw die tutnu-akni.”
  dov-dov: Pesi niyabyalwa, ilakomena kwiinda zilimwa zyoonse zyamumuunda, kilaamitabi
    mipati izyakuti tuyuni tulakonzya kukala mumweenzule wayo.”
  rgu-rgu: Tehuu kalu ita sele aidekeꞌ ria, sona ana mori mai te dadi neuꞌ ai-huu
    bauinaꞌ. Boe ma manupuiꞌ ara mai saka ailaoꞌ de rarunu reuꞌ na.”
  toc-NT: Pero acxni̠ chancán xlá tzucuy staca y luu ta̠lhmá̠n huan; y ni̠tu̠cu maka­lak­chá̠n,
