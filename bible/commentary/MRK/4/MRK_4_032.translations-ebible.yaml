    kulu.”
  crx-NTPO: '''Et hanúlhyih te, ''ink''ez dilhtán-i ''uk''enus ''udilcho lhih oozischum
    dincha whe lhts''enunúlhye'' ''et dut''aiyaz yutoh net''o ulih.”'
  kan-OKCV: ಅದನ್ನು ಬಿತ್ತಿದ ಮೇಲೆ, ಅದು ಬೆಳೆದು ತೋಟದ ಎಲ್ಲಾ ಸಸ್ಯಗಳಿಗಿಂತಲೂ ದೊಡ್ಡ ರೆಂಬೆಗಳುಳ್ಳ
    ಮರವಾಗಿ ಬೆಳೆಯುತ್ತದೆ. ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಬಂದು ಅದರ ನೆರಳಿನಲ್ಲಿ ಗೂಡು ಕಟ್ಟಿ ವಾಸಿಸುತ್ತವೆ,”
