  zai-NT: Peru ora ma udxi'ba ni la? rirooba ni, dede raca ni yaga ro'. Ribee ni stale
    rama dede reeda mani huiini ruzá' lidxi lu rama stini ne riziila'dxi lu xpandá
    ni.
  upv-upv: Ko daron nga murwi jile ko mietiv pelari vajin, ko emra elep van mare e,
