  ben-OBCV: তবুও বোনা হলে তা বৃদ্ধি পায় ও বাগানের অন্য সব গাছপালা থেকে বড়ো হয়ে
    ওঠে। এর শাখাগুলি এত বিশাল হয় যে, আকাশের পাখিরা এসে এর ছায়ায় বাসা বাঁধতে পারে।”
  mil-NT: dico òré ná càcáⁿ‑güedé núú ñúhú‑güedě, te na xǐnu‑xi te sàhnu‑gá‑xi dàcúúxí
