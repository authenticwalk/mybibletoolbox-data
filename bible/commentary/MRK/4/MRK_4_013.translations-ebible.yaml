  sps-sps: Jisas rangat ratuari, “Mi sikia ma arasan tan tsue fapapaar to? Fei te
    kat fi romi ei, mi te natiny fo tsue fapapaar ei?
  wnc-wnc: Siwan Jesuta anzing yanikwaikut, “Ginda tuwang wamu waakngae dua natdekengu
    nata tuwang wamu takngatu takngatu daniwa apme natdetning?
  bus-bus: 'Ben Yesu ń lá à bè: Á yã pì dↄ̃roo? É kɛ dia à yãlɛkↄ̃zina ke dↄ̃ↄ?'
  gub-BL: Na'e uze'eg Zezuz wemimu'e wanupe kury. — Napekwaw pixik kwaw amogwer hema'emume'u
    àwàm nehe, i'i wanupe.
  imo-imo: Jisasini i ungumu nimbelie wali yunge ki tipi kanoli iyemando nimbei, “Eno
    i ungu kongolinomu paa naa pilko ltimeleya? Aku tenge lemo, enoni we ungu kongolinoma
    ambe tekolio pilko lingeya?
  boj-boj: Osiqa Yesus a olo aqa aŋgro naŋgi endegsi minjrej, “Saga yago qa yawo anjam
    maronum di aqa utru niŋgi poiŋgosai e? Dego di niŋgi kiyersib ijo yawo anjam kalil
    qa poiŋgwas?
  ulk-ulk: Ege Iesu eudige akaidari yabi daratagerda, “Ese wa nole able mir abisir
    mir wabidoge ikedilare, wai umerkak gair abisir mir wabidoge idaglare.
  eng-DRA: 'And he saith to them: Are you ignorant of this parable? and how shall
    you know all parables?'
  knf-knf: 'Yeŧu aji na baka : Naamme uko wi uhoñ wi ujakuŋ? Kë hum di di nakmeeŋ
    uhoñ bŧi wi nji kaluŋ kahoñ ba?'
  san-KHM: អថ ស កថិតវាន៑ យូយំ កិមេតទ៑ ទ្ឫឞ្ដាន្តវាក្យំ ន ពុធ្យធ្វេ? តហ៌ិ កថំ សវ៌្វាន៑
    ទ្ឫឞ្ដាន្តាន ភោត្ស្យធ្វេ?
  arn-NT: 'Fey feypingey engün: “¿Eymün am küme kimlafimün tüfachi adkünu dungu? ¿Chumngechi
    anta kimafimün kom ti kakelu adkünu dungu?'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―¿Nid rigniaꞌdi ya xhie rën guiëb cwent guin?
    ¿Xhieza naag chigniaꞌdi gra ni ganin lojdi?'
  ken-NT: Yesu arɛm ntá yap bɛ, “Bǎbhɨkɨ jwimɛm ndǔ nɛkay ɛnɛn, chɔŋ mǎnjwimɛm
    chí ndǔ bakay anɛ́fu?
