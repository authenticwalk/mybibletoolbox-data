verse: MRK.004.013
translations:
  kpx-kpx: Iesuu tota au esemu namigevei avoe, “Lana dovudovue hoto ke humaha hilokaholiliege
    bae oleve kateai dovudovue hoto degomole hilokai.
  okv-H: Eto Iesu na ke nei einge ena “Na ke timu hatirari na ehena amo ungo ingae
    rete? Na timu hatirari ke neite neite aisona amo ungo daingeto ingovo?
  tbo-tbo: Yesu i lubayadehi i pa, ‘Pehi paliluwaluwana ega ota hanapugeya? Yaka baha
    wiluwaluwa gehouhi apega ona hanapugehi.
  mal-C: 'പിന്നീട് യേശു അവരോട് ഇങ്ങനെ പറഞ്ഞു: “ഈ സാദൃശ്യകഥ നിങ്ങൾ മനസ്സിലാക്കുന്നില്ലേ?
    അങ്ങനെയെങ്കിൽ മറ്റ് സാദൃശ്യകഥകളെല്ലാം നിങ്ങൾ എങ്ങനെ മനസ്സിലാക്കും?'
  grc-SR: Καὶ λέγει αὐτοῖς, Οὐκ οἴδατε τὴν παραβολὴν ταύτην; Καὶ πῶς πάσας τὰς παραβολὰς
    γνώσεσθε;
  bgc-bgc: फेर यीशु नै उनतै कह्या, “के थम यो उदाहरण कोनी समझे? तो फेर और सारे उदाहरणां
    नै किस तरियां समझोगे?
  khz-khz: Ne Iesu na maevaikilarato, netiwato, “Eparapore ganina ati goripaana genai,
    maparapore reketa raka pio ripa-tiwara?
  deu-TKW: 'Und er sagt zu ihnen: ihr versteht dieses Gleichnis nicht, wie wollet
    ihr die Gleichnisse insgesamt erkennen?'
  zsr-NT: 'Gudxëꞌ caꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―¿Naruꞌ cu réjniꞌtsaliꞌ lë naꞌ
    benaꞌ lsaquiꞌ? ¿Nacxcz gac tséjniꞌliꞌ yezicaꞌ le gunaꞌ lsaquiꞌ?'
  lin-lin: 'Bongo Yesu alobaki na bango : — Boni, bososoli lisese oyo te ? Ndenge
    nini bokososola masese mosusu ?'
  hns-NT: 'Oe bolies: „Djab toelog ie matlab ke kaahaanie na samadjh paawe hai, tab
    kaun waala samadjh paihe?'
  noa-E: Maimua amag, ’¿Mʉg nem ĩgkhaadam merag chukhu khitʉmjã pãrau khaugbata nʉ?
    ajim anʉm. Mʉg phithur khaba simjã khaugba nʉm chan magan deeum nem jaaukhiinjã
    ¿pãrau jãga khaugjuma? ajim anʉm.
  eng-EMTV: And He said to them, “Do you not know this parable? How then will you
    know all the parables?
  mib-NT: 'Te ni cahān gā yā jiín de jíjnáhan de: Núu tu cájecūhun ni rō jnūhun yátá
    yáha, ¿te ndese jecūhun ni rō tāca gá jnūhun yátá núu súcuan?'
  bea-bea: Kahchu toowela ooli yehti, Tiyeghakehe atawahtiha ooli kehe yaghaghahtai
    kehe? koohchu yeghateh atawahtiha atghe otech?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “कन् खे़दाॽइन्‍ने कुसिङ् के़न्‍निःत्तुम्‍मिन्‍ने़
    फाॽग्र, वेॽ खे़दाॽहाॽ आक्‍खेलॽरिक् कुसिङ् के़निःत्तुम्‍बाबे?
  xnj-xnj: Kangi Yesu akavakota, “Ngati mwimanya lepi mana ya luhumu ulu? Mwihotola
    wuli kuyimanya mana za miluhumu yingi?
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Kereva, kopmen mina xasep at na lavapaase
    poovo? Do mixo xasep at na lavapaase poovo, i lolos do mina xasep at lempapaase
    poovo vetpes bok, ketla ana tong axasev i nom tinimi.
  cbr-NT: 'Usaquin catancëxun ca Jesusan ësaquinribi cacëxa: —¿Mitsúnribi caramina
    an ñu ''apácë uni ñui ''ëx quicë bana, uisai quicë cara quixun cuatiman? ¿''Ëx
    bërí quicë bana ënë cuaquinma caramina uisaxun bëtsi banacamaribi ''ën ñuia cuati
    ''ain?'
  tee-NT: 'Chai ju Jesús chani alacjuni ju ix''amamaka''ui: ―Ni jantu lai mach''akxayat''it
    ixlacata ju ach''anana'' ju ixt''alakts''ipaxcavaich ju tu''u'' pus t''as alhimach''akxaya''it''it
    ju ali'' chivinti ju t''alakts''ipaxcavaich tu''u''.'
  eng-LSV: And He says to them, “Have you not known this allegory? And how will you
    know all the allegories?
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique: Xa man xiben ta entender ri ejemplo ri
    xintzijoj chiwe, ¿anchique modo xtiben entender ri ch''aka chic ejemplos?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Ndapekwahavi pe ji imombe''urame pe me
    garemitymagwera? Marã po ti pe ikwahapavi ojo''java''ea naerũ? ei ga.'
  sja-NT: 'Mãpai Jesupa iidiji chi k''õp''ãyoorãmaa: —¿Parãpa k''awada-e p''anɨk''ã
    mɨa jaratee k''inia bɨ ma nepɨrɨdade? ¿Sãga k''awaadait''ee awaraa nepɨrɨk''ãri
    jarateeit''ee? Nãga jara k''inia bɨ:'
  xed-xed: 'Tahula tsa, kaʼa nda həŋ guli mantsa: «Sna a kuni ta tsa mahdihdi ya ra?
    Ka sna a kuni ta tsaya wu katsi ná, wa ka kuni dzaʼa snaŋtá inda mahdihdi tama?'
  mks-NT: 'Ta já cáchí tucu a já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Ta tá co̱ cánda̱a̱
    ini ndó quia̱hva, ña̱ na̱sacu u̱ yóho ndaja caja ndó canda̱a̱ ini ndó java ga̱
    quia̱hva ña̱ cachi i̱ xi̱hi̱n ndo̱.'
  gfk-S: Ma ne Jisas ga tange ta di, “I palai be pa mu le palai ta ikin ra nianga
    harharuat. Be ing iou paile hapalaine mu, pa mu nale palai tari nianga harharuat
    baling.
  bmu-bmu: Jisösnöŋ toroqeba kewö jii mötket, “Dopkeu miaŋgö könaŋi kewö. Mi kude
    möt asarize ewö, dopkeu tosatŋi pakpak jimami, mi mönö denöwö möt asaribeak?
  dgz-dgz: Iesu sia wayawamon, “Apan oma makewa uasiwandini maibewa wadiaena e ya
    anuyan menan da sia wapena anenen anui?
  eng-GNV: Againe he said vnto them, Perceiue ye not this parable? howe then should
    ye vnderstand all other parables?
  zaa-NT: 'Làniana rèe cą: Tsí bihua nì'' télini le enseñanza acerca de comparación
    nu gutixà''a ya''a cá. Ti''ala modo télini le adí ca comparación nu quixa''ánia''
    le ni''i.'
  eng-WEBSTER: And he said to them, Know ye not this parable? and how then will ye
    know all parables?
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Itsa apo pajumeyapëtaemë pajamatabëcuene
    xaina palivaisi pacatsipaebatsi peubinë pelivaisicuenia, ¿detsa nexata pacuenia
    pajumeyapëtaename daxita palivaisianë pacatsipaebijitsiatsi comparacióncuenia?
    jai Jesús pijajivijavabelia.'
  bon-bon: Puma cita ca Yeesu teebibine jejemige egä, “Weene liba lica ngene ca begliye
    cäme mene kuu gije iisabeja poto cidi me, weene cuta piba ngene ca lica peglemepeye
    poto ngene ca agli mene bine? Yoo siige, cane eboclomtenine.
  nhw-BL: 'Huan Jesús quinilhui nojquiya: “¿Sintla amo anquimachilíaj ni huicalotl,
    quenicatza huelis anquimachilise sequinoc huicalotl?'
  swh-ONEN: Kisha Yesu akawauliza, “Hamwelewi maana ya mfano huu? Basi mtaelewaje
    mifano mingine?
  wbi-wbi: Pe akajova muvanave, “Namukukitang'ania ikihwanikisio iki? Pe kyamukufitang'ania
    ndani ifihwanikiso ifinga?
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, mɔn teni tɑ ǹ bɛɛ yeeri? Ǹ n mɛn nɑ, ɑmɔnɑ ni nu
    tie kpuro nu koo kɑ bɛɛ yeeri.
  eng-KJVCPB: And he said unto them, Know ye not this parable? and how then will you
    know all parables?
  kgk-NT: —Ha peẽ katu ndapeikwaa porãi ave. Ma'erã ndapeikwaa porãi? Aipo ramo, mba'éixa
    peikwaa-ta arandu rehegwa nhe'ẽ gwive amombe'u mbe'u ramo?
  waj-waj: 'Yisuuva itaa kua kiaa kioo iya yapara ruoo tunoo: Na uruyaadiri mmataama
    kiau kuaivaa ngia hama arinaima rikiada dataama vo kua vo kuaivaa na ngii giaa
    ngii minai ngia rikiaarannee?'
  cpy-cpy: 'Eekiro rojampita-tziiri Jesús ikaatzi itsipatakari, ikantziri: “¿Tema
    piyotawakiro noshiya-kaawentakiri? Aririka noshiya-kaawenta-kimiro otsipa, ¿jempe
    pikantyaa piyotan-tyaawori?'
  ekk-PKP: „Kas te ei saa sellest loost aru?“ küsis Jeesus neilt. „Kui ei saa, kuidas
    te siis kõigist ülejäänud lugudest aru saate?
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Age ba gohalibe ya ana sapu nige ku aatena?
    Ebo nige ku aatena, abwe ga nuku ola ge enuna al ali sapu nuku atena?
  wbp-wbp: Ngula-jangka, Jijajirli-jana japurnu, “Kula kankulu marda mani nyampuju
    ngurlu-kurlu yimi-nyayirni-wangu jukurrpa? Nyarrparlulku-yijalankulu milya-pinyi
    yimi-nyayirni-wangu-kari kajirna-nyarra yimi-ngarrirni?
  luo-luo: Yesu nomedo loso kodgi kowachonegi niya, “Ere kaka ok unyal winjo tiend
    ngeroni? Ka kamano to bende ubiro winjo tiend ngero moro amora?
  nhe-NT: 'Huan Jesús quinilhui nojquiya: “¿Intla ax inquimachilíaj ni huicalotl,
    quejatza huelis inquimachilise sequinoc huicalotl?'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܢ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܐܵܗܵܐ ܡܲܬܠܵܐ، ܕܵܐܟ݂ܝܼ ܒܸܬ
    ܝܵܕܥܝܼܬܘܿܢ ܟܠܵܝܗ‌ܝ ܡܲܬܠܹ̈ܐ ܐܚܹܪ̈ܢܹܐ؟'
  esk-NT: Jesus-ŋum apiqsruġniġai, “Naluniqpisiuŋ taamna atrikusaun? Qanuġmi kaŋiqsiñiaqpisigich
    atlat atrikusautit?
  msb-msb: Sinabihan sinda ni Jesus, “Nano, dili niyo ini nasasabutan na istorya?
    Kun sugad, pan-o pa niyo masasabutan an iba pa na sugad sani? Amo ini an gusto
    sabihon sana na istorya.
  cpa-NT: 'Jøng² ca¹juúh²dsa calah: ―¿Tsa³ŋë́h² hniah¹² jǿg³ ti³jnøa¹² quiah¹² møi¹jon²?
    ¿Ha²lah li¹ŋih³ hniah¹² jøng² ca¹lah¹jǿ¹ jǿg³ ti³jnøa¹²?'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏ ଉଦାଅରନର୍‌ ଅରତ୍‌ ତମେ ବୁଜାସ୍‌ ନାଇ କି ? ତେବେ ବିନ୍‍
    ଉଦାଅରନର୍‍ ଅରତ୍‌ କେନ୍ତି ବୁଜ୍‌ସା ?
  meu-meu: Ma eto, Ina sivarai heḡereḡerena anina asi dibamui a? Matona sivarai heḡereḡeredia
    haida ma ede ba diba toma?
  yva-NT: Umba Yesus po raura mai pare, “Wabeanimaibe irati wananta ananeneae umaso
    raije jewen? Indati wananta Sya ananeneae kaijinta rai tavone ramu.
  dgc-dgc: “Bakit,” kagi ni Jesus, “éwan moy beman mépospusan i kahulugen na éya a
    halimbawa? Eng kona sa, éy kodya i pékapospos moya du iba a halimbawa?
  zpm-NT: '’Nana to, teḻne bieṉde to zha nac cuent co, ¿zha guieṉ to grëraa miṉe gne
    naa dzigo? Goḻquiaadiaga gaṉle, znu goṉ naca:'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Kuknonano
    me ronekarymanàrà hutwahra mahtxok hamà, kekon hatà. Nat yokarymatxho rma hutwahra
    mahtxok hamà. Àsok tawro hana. Amnye, kuknonano me rma rha rorwonàmnàtok xarha,
    uhutwahra rma rha manatxow hamà, kekon hatà.
  sim-sim: Urik Jisas ormu silira, �Jir mberem ushiwak mashi tos sauheimak a sawewan
    ji hishiyarinda ambu? Os mashi tos a sawewa toson ji hishiyarina ambu nahi, jir
    mbeek sauheima anandi ol jirin a sawekmbaha a hishiwa ondo er nga hishiyarikwa
    ambu jir.
  npi-ULB: अनि उहाँले तिनीहरूलाई भन्‍नुभयो, “के तिमीहरूले यो दृष्‍टान्त बुझ्दैनौ ?
    त्यसो भए, तिमीहरूले अरू दृष्‍टान्तहरू कसरी बुझ्‍नेछौ ?”
  cgc-cgc: Gambal pa Jesus i ki danen, “Daw ula nyo naintindii paanggid an na isturya
    parti ta mangunguma, dili nyo man maintindian duma pa na mga paanggid.
  tim-tim: Akto yeŋe âmâ den ginŋe nâŋgâm heŋgemgomai dâre bo nâŋgâm heŋgemgomai aregât
    gain gain maktere âmâ âlepŋe nâŋgâwai? Den ginŋe maktân aregât keiŋe hin makyeŋgire
    nâŋgâŋet.
  yor-yor: Ṣùgbọ́n Jesu wí fún wọn pé, “Bí òwe tí ó rọrùn yìí kò bá yé e yín? Báwo
    ni ẹ̀yin yóò ṣe mọ ìtumọ̀ àwọn mìíràn tí mo ń sọ fún un yín?
  wos-wos: Jisas wungi wataka dé diré wa, “Wun sataku hundina mo guni xékéhambanguni
    wana? Xékéhafi ye yingi maki atéfék sataku hundika xékétanguni?
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjía jarasia: –¿Bãrãba pea pod̶ad̶ebema ne jara b̶ʌd̶eba
    jarad̶ara cawad̶aẽ́ca? Mãwãra dewarada jaraibʌrʌ ¿sãwã cawad̶i?'
  eng-F35: 'Then He said to them: “Don''t you understand this parable? How then will
    you understand all the parables?'
  ind-ind: Lalu Yesus berkata kepada murid-murid-Nya, “Aduh, kalau perumpamaan yang
    itu saja kalian belum mengerti, bagaimana mungkin kalian bisa memahami perumpamaan-Ku
    yang lainnya!”
  pes-OPCB: 'سپس به ایشان گفت: «اگر منظور این مَثَل را درک نکردید، مَثَلهای دیگر را
    که خواهم گفت، چگونه خواهید فهمید؟'
  mpt-mpt: Yesuse i baabenea Ibo saa weng olo mo tekein keim blim keib mole ibo saa
    wengo mako mo tekein kenomabibbabe. Ne saa weng olo mitmakamo alebenamabibe.
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Do onkoluma꞉ alo ekita꞉ ikana꞉ma꞉ hone
    na witelemepe. Kota꞉ do alo ekita꞉ hone na wimika꞉na꞉ta꞉ onkoluma꞉ aloeki paeyao
    ekipa hone wilimikipe leekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ mɑ́ í ni, debɛi i kù ɡbɔ yɑɑsei mɔndɑu bɛ ŋɑ? Nɔ bɛirei
    ɑɑ ce i ɡbɔ yɑɑsei mɔndɑ ŋɑ iyi ɑ̀ ɡbe fei.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେ ଆକେନ୍ ବୁଜେନେ ସାମୁଆଁ ମ୍ୟା ପେଡିଙ୍ଗ୍‌କେ
    ଲେଃ ଣ୍ଡୁ ? ତେଲା ବିନ୍ ସାମୁଆଁଇଙ୍ଗ୍ ଡିରକମ୍ ପେବୁଜେଏ ?
  gof-RNT: Yesuusi enttako, “Ha leemisoy hinttew gelennee? Yaatin, leemiso ubbaa hintte
    waati akeekanee?
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ନେ କାଜିରାଃ ଜନ୍‌କା କା'ଚିପେ ମୁଣ୍ଡିକେଦା ? ତାବ୍‌ଦ,
    ଆଡଃ ଜନ୍‌କାକ ଚିଲ୍‌କାପେ ମୁଣ୍ଡିଆ ?
  gah-gah: 'Izesú miní ameko láa loko lo kimimó: Imane anoza gakó lumó nenémini mogonáa
    gelemahe. Lá noikoma, anoza gakó mukí nene nana iki gili vevesatave.'
  lcm-lcm: Na kala sui iria, “Sa, parik mipa malangas a kankanuai i mengen ke? Man
    asukang, mi saka malangas an ani mang matan kankanuai i mengen?
  aer-aer: Jesus itneke angkeke, “Kele awerre, arrantherre-ame uyarne angkentye yanhe
    itelarerrirreme? Nthakenhe-arle-ame arrantherre itelarerrirretyenhe arrpenhe areye?
  qvc-NT: 'Jisukristum chay yach''akuqningunata nirqambis: —¿Ima qamkunapischu mana
    intyindishqa kangi chay kumparasyundaqa? Chayshina mana intyindishpaqa, ¿imashinataq
    ringillapa intyindiq suq kumparasyungunawan yach''achikuptiyqa?'
  tgl-ULB: At sinabi niya sa kanila, “Hindi ba ninyo naiintindihan ang talinghagang
    ito? Paano pa kaya ninyo maiintindihan ang iba pang mga talinghaga?
  cbs-NT: —¿Jaska jancha juneawens en jatu yusinxudan, man ninkama ixumen? ¿Dasibi
    miyuiwen en matu yusianan, man daka tapinkin ninkama ikubainkanai?— iwanan,
  xtm-NTPP: 'Te jiña''a ya: ―‍¿Ñatuu ka jaku''ni ini ni tnu''u vijin ya''a? ¿Naxe
    jin jaku''ni ini ni ndaka‑ka tnu''u vijin ja ká''an sa a?'
  nnq-nnq: Kuboka penia Yesu ngabakonyanga, “Mangweto mmanyije kulandanakia kongono?
    Mmanyabo, kulandanakia konge?
  bao-NT: 'O biro ĩi nʉnʉa waaupi: —¿Ate yʉ ca ĩi cõoñajãrijere mʉja tʉo puotiti?
    ¿Do biro pee tiicãri apeye peera mʉja tʉo puo majirãti?'
  san-ORI: ଅଥ ସ କଥିତୱାନ୍ ଯୂଯଂ କିମେତଦ୍ ଦୃଷ୍ଟାନ୍ତୱାକ୍ୟଂ ନ ବୁଧ୍ୟଧ୍ୱେ? ତର୍ହି କଥଂ ସର୍ୱ୍ୱାନ୍
    ଦୃଷ୍ଟାନ୍ତାନ ଭୋତ୍ସ୍ୟଧ୍ୱେ?
  huv-NT: 'Condom Teat Jesús tatün manguiay nejiw: ―¿Ngo mejawana cuane wüx amb apiüng
    leawa sandeac quiaja? ¿Nguineay apmejawan meáwan leawa sanandeaca? ―aj nejiw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱ ya̱ui: ―Xquet''a̱ ''nɛ̱''a̱hʉ hi̱nguí̱ pa̱hmʉ
    te ni̱ bønya yø hya̱ da̱di hyɛcä ''mø. ¿Pɛ hague gdá̱ japi da̱ di̱nni̱ mmʉihʉ
    te ni̱ bønya yø hya̱ ga̱ hyɛcä ma̱høn''a̱ ''mø?'
  nop-nop: Tiŋa indiŋ yeniŋguk, “Yoyout i mu nadidakaleeŋ yoyout noli dediŋ tiŋa nadidakaleneŋ?
