verse: MRK.004.034
translations:
  kpx-kpx: Auna dovudovue hoto unahamo ata kebia haivegei. Isito auna au esemuhi abuhuvela
    uniege dovudovue hotoe ihu bahata loui haivegei.
  okv-H: Eto embomeni ta degi ke tapa amo timu hatirari ke na pere ena te amita ambotani
    ta degi amo ke be na pere harikena.
  tbo-tbo: A luguguya lawa uyahihi houga magomagouna ompaliluwaluwagei i iatatiyana
    ma a hewahewali uyahihi i palipaligeletehi paliluwaluwahi anohi.
  mal-C: സാദൃശ്യകഥകളിലൂടെയല്ലാതെ അദ്ദേഹം പൊതുജനത്തോട് ഒരു കാര്യവും സംസാരിച്ചില്ല.
    എന്നാൽ യേശു തന്റെ ശിഷ്യന്മാരോടുകൂടെ തനിച്ചായിരുന്നപ്പോൾ അവർക്ക് എല്ലാം വിശദീകരിച്ചുകൊടുത്തു.
  grc-SR: χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς· κατ᾽ ἰδίαν δὲ τοῖς ⸂μαθηταῖς αὐτοῦ⸃
    ἐπέλυεν πάντα.
  bgc-bgc: अर इस तरियां की शिक्षा देण खात्तर वो उदाहरणां का ए इस्तमाल करया करदा; पर
    एक्ले म्ह वो अपणे चेल्यां ताहीं सारी बात्तां का मतलब बतावै था।
  khz-khz: Gena vopatai parapore ati eraokwanirawai, na gena melomo geregari ai vou,
    kila ganira maparara evega-matagairawai.
  deu-TKW: Und ohne Gleichnis redete er nicht zu ihnen. Beiseit aber erklärte er seinen
    Jüngern alles.
  zsr-NT: Yúguꞌtë didzaꞌ bë́ꞌlenëꞌ bunách benëꞌ lsaquiꞌ atiꞌ yúguꞌtë didzaꞌ ni busálj
    laꞌnëꞌ, buzéjniꞌnëꞌ légaczëꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: azangaki te kosalela masese mpo na koloba na bango. Kasi soki atikali Ye
    moko elongo na bayekoli na Ye, azalaki kolimbola makambo nyonso.
  hns-NT: Oe khaalie kaahaanie se manai log ke Parmeswar ke baat siekhaawat raha.
    Bakie djab oe aapan tjela log ke saath akel rahat raha, tab oe sab kaahaanie ke
    matlab samdjhaawat raha.
  noa-E: Mamʉ ejemplo chuk chan mag õor pöm wëjömʉg bʉ̈ʉrjã nem jaauba aajeejim anaabá.
    Mag ejemplodamaupa nem jaaumatarrta ich khapeen dʉ̈i amach appai aadeewain deeu
    wajapha amag jaaujeejim aajem, wajapcha khap amkhĩir.
  eng-EMTV: And apart from a parable He did not speak to them, however, privately
    to His disciples, he would explain all things.
  mib-NT: Te tāca jéē ni stéén yā, máni máá jnúhun yátá ní cahān yā jiín i. Te nuū
    tēe cáscuáha jíín yá chi ni nacastūhun cájí yá jnūhun ún.
  bea-bea: 'Ahwole atu ya-i-ti-tyes ate atu yachiwotyehlon: kahchu sahta aghatinta,
    yaotatichne atghe yatatilon.'
  lif-NT2: खुने़ॽ पारे़ल्‍ले़ खे़दाॽओरक् पारे़, कर कुहुॽसाम्‍बाहाॽनु एःक् मे़वये़ल्‍ले़
    खे़दाॽइल्‍ले़ कुबेःन् हन्‍दु पिरुसिरो॥
  xnj-xnj: Lukumbi lwoha alongili nawu lepi chochoha changali miluhumu nambu paavi
    na vawuliwa vaki avadandaulili kila chindu.
  mmx-mmx: Neni ga vavang mi lempapaase poovo xusuk la ni ga tong asu lavasuun at
    nai ri lavaun pinivu xusuk mene ren.
  cbr-NT: Bëtsi banánma ca usoquinshi Jesusan unicama ñuixuancëxa, 'ixunbi ca aín
    'unánmicë unicama abëa 'icë uisai quicë cara a banacama 'icë quixun 'unánmiacëxa.
  tee-NT: Chai va tapakchux ju ix'amalani ju lapanacni akts'iya ixpuxcajui ju chivinti
    ju lai ixt'alakts'ipaxcavai ju tu'u'. Para acsni va is'akstu ix'alact'atolai ju
    ix'alacmamaka'ui pus lana vas ix'alacmavasalanik'ojui chux ju chivinti ju ix'ajunita
    ixtalhavat lapanacni.
  eng-LSV: and without an allegory He was not speaking to them, and by themselves,
    to His disciples He was expounding all.
  cak-NT: Raja' ruyon ejemplos xerucusaj chi xch'o'n chique ri winak. Pero cuando
    quiyon jec'o can, raja' can nu'ij chique ri ru-discípulos anchique ntel chi tzij.
  pah-NT: Ojo'java'ea jate ga omombe'umbe'u he'yjuhuve'g̃a pe g̃a mbo'erame Tupana'ga
    nhi'ig̃a rehe. Emo g̃andovakie'ỹ ga imombe'ukatupavi g̃wemimbo'ehara'g̃a pe tokwaha
    tuhẽ g̃a javo.
  sja-NT: Jarateek'ãri, ichita mãgá nepɨrɨpachi. Nepɨrɨ-ee jarateek'aa paji. Mamĩda
    chi k'õp'ãyoorã ituaba p'aneedak'ãri, ma nepɨrɨda jõma jara k'inia bɨ jarateepachi.
  xed-xed: Inda ŋani ma gwaɗa nda həŋ ná, ba nda mahdihdi. Ama nzata taŋ nda ghəŋa
    taŋ nda duhwalhani ya ná, tsislanaptani ta həŋ.
  mks-NT: Xi̱hi̱n mé quia̱hva cuití va na̱jána̱ha̱ Jesús nu̱ú ña̱yivi joo tá na̱cando̱o
    Jesús xi̱hi̱n mé na̱ xíca tuun xi̱hi̱n á já ndícani cáxí ndihi a ña̱ha nu̱ú na̱
    cán.
  gfk-S: Iga pir ira matanabar ma ra nianga harharuat sene mon. Iesene be ing Jisas
    sene um ma ira nuno bulu na harausur, iga hapalaine ira mangana linge bakut ta
    di.
  bmu-bmu: Nalö dopkeuŋi pakpak mi dopkeunöŋ jiba malök. Keuŋi kun öne kude jiyökmö,
    gwarekurupŋi yembuk nanŋinök malgetka keu pakpak mieŋgö könaŋini mi jim asarim
    eŋgiba malök. Mewö.
  dgz-dgz: Nop aroga da ya wan go maibe gapan waenapan wadidiam wandin. Go wadiamot
    mega mugenat tanamo wandeniwa, maibe tavewa iravi aroga wadiamon.
  eng-GNV: 'And without parables spake hee nothing vnto them: but he expounded all
    thinges to his disciples apart.'
  zaa-NT: Tulidàba gutixa'ánie ca enne' por medio de ca comparación, pero iyábani
    bethàtsi là'nànie ca discípulo qui'áa yà'ba latsi'.
  eng-WEBSTER: 'But without a parable he spoke not to them: and when they were alone,
    he expounded all things to his disciples.'
  guh-guh: Jesús ëcomparacióncuenia livaisi tsipaebabiaba bajarapamonaejavabelia.
    Itsiata saicaya Jesús ëpijajivijavabelia xaniavaetsia yapëtaeyaexanabiaba pajamatabëcuene
    xaina daxita bajarapalivaisianë.
  bon-bon: Tabe biname bine ngene ca agli mene taatu ca jejananemige, yepä tabe liba
    teeme abiberäja bägrä cama taatu enajige, tabe piba iyeta pui ngene ca agli mene
    bine eboclomäjimige teeme bau me.
  nhw-BL: Huan nochi nopa tlamachtilistli quinilhuiyaya ica huicalotl. Pero quema
    itztoya san ica imomachtijcahua, quinixtomiliyaya tlaque quiijtosnequiyaya sesen
    huicalotl.
  swh-ONEN: Hakusema nao neno lolote pasipo mfano. Lakini alipokuwa na wanafunzi wake,
    aliwafafanulia kila kitu.
  wbi-wbi: na akalovagha kimonga kisila kuhwanikisio. Looli unsiki ghuno lyale mwne,
    akavaghanulilagha sooni avavulanisivua vaake.
  bba-bba: U ǹ kɑ bu ɡɑri diri kue mɑ n kun mɔ kɑ mɔndu, ɑdɑmɑ ù n tiɑ kɑ win bwɑ̃ɑbu
    tɔnɑ, u rɑ bu kpuro tubusiewɑ.
  eng-KJVCPB: 'But without a parable spake he not unto them: and when they were alone,
    he expounded all things to his disciples.'
  kgk-NT: Onhemonhe'ẽ-vy íxupe kwéry, temitỹgwe rehegwa nhe'ẽ va'e-rupi, tataendy
    rehegwa va'e-rupi ave omombe'u íxupe. Upéa rehegwa oiporu e'ỹ reheve nomombe'úiry
    íxupe kwéry. Ha hemimbo'e kwéry anho hendive oime ramo, oikwaa ukapa-ma íxupe
    kwéry.
  waj-waj: Mmuakiaa kuavai mmatayaa diaa mminnaiyauvunudiri mmataama kioo tiravai.
    Vo suai ari ngiaammuaudaa nnaasu sudu vitoo mmataira kua oyaidaa kooyaa iya kiaa
    mmiravai.
  cpy-cpy: Tekatsi apaani okaatzi ikamantantziri kaari roshiya-kaawentzi. Riima riyotaani-paeni,
    ikemathata-kaakiri okaatzi riyotaa-yitakiriri.
  ekk-PKP: Õigupoolest kasutas ta avalikult rääkides üksnes jutustusi, kuid omaette
    olles selgitas ta oma jüngritele kõike.
  mpx-mpx: Ba gohalibe eliyana ya te i baaba gamagalau elal, yaa ebo heliya ya alonau
    ge wana tohago, inoke bugul gegewena i pwapwamwananal elal.
  wbp-wbp: Ngulalpa-jana Jijaji wangkaja yapa-kariki, kala-jana yimi-ngarrurnu jukurrpa
    yimi-nyayirni-wangu-mipa. Kuja kala nyinaja nyanungu-nyangu-patu-kurlu kurdungurlu-patu-kurlu
    yapa-wangurla, ngulakuju kala-jana ngaka-yijala ngulangka yimi-nyayirni-wangu
    warraja-manu muku.
  luo-luo: Ne ok owachonegi wach moro amora ma ok okonyore gi ngero. To ka thuolo
    noyudore mi odongʼ gi jopuonjrene kendgi to nonyisogi tiend weche duto.
  nhe-NT: Huan nochi nopa tlamachtilistli quinilhuiyaya ica huicalotl. Pero quema
    itztoya san ica imomachtijcahua, quinixtomiliyaya tlachque quiijtosnequiyaya sesen
    huicalotl.
  aii-aii: ܕܠܵܐ ܡܲܬܠܹ̈ܐ ܠܹܐ ܗܲܡܙܸܡ ܗܘܵܐ ܥܲܡܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܝܼܗܘܵܐ ܒܢܲܦ̮ܫܹܗ ܥܲܡ
    ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܟܹܐ ܦܲܫܸܩ ܗܘܵܐ ܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Ilaan uqautitlaitkai atrikusautaiḷaaqhuni. Aglaan kisiŋŋuqamiŋ maliġuaqtini
    kaŋiqsipkaġniuraapiaqługich piraġniġai.
  msb-msb: Kun sa kadamuan, an iya panukdo pirme paagi sa istorya pero kun siya kag
    san iya mga disipulos lang, ginapahayag niya an tanan.
  cpa-NT: Ha¹chi² ca¹nií¹dsa jǿg³. Jmáh¹lah dsa² quianh³dsa ca¹heh¹dsa jǿg³ chi³na¹
    ja³cu³guiog³dsa.
  dso-dso: ଆରି ଉଦାଅରନ୍‌ ନଇତେ ସେ ତାକର୍‌ ଲଗେ କାଇ କାତା ନ କଇତେରଇଲା । ମାତର୍‌ ଜିସୁ ବିନ୍‌
    ଲକ୍‌ମନ୍‌ କେ ନ ରଇଲାବେଲେ ନିଜର୍‌ ସିସ୍‌ମନ୍‌କେ ସବୁ ବିସଇ ବୁଜାଇ ଦେଇତେ ରଇଲା ।
  meu-meu: Sivarai heḡereḡeredia amo e hadibadiava; a ena hahediba mo sibodia ediai
    hereva iboudiai anidia e hahedinaraiva.
  yva-NT: Po vatano wanuije manyao ananeneae bo rai, weramu arono taune Pe apa arakovo
    utavondi aije obo nao, wea umba Po anakotar tenambe raura kakavimbe mai.
  dgc-dgc: Ewan siya tu kinagi dide a éwan halimbawa. Pero éng bukod de Jesus, a du
    alagad na san i kaguman naa, éy nipaliwanag na dide i étanan a kahulugen no kinagi
    na du tolay.
  zpm-NT: Niapse sca rseed me zho, laa zha ne nac xpëëdscuel me, zeeṉe zhasew rnee
    mew lo zho zigne naca.
  hix-NT: Kuknonano mehra, ekarymahra ro mak nehxakon hatà, toto komo wya. Tànhananàhrà
    ro komo wya haxa ryhe, omeroro hutwamohsotàhkekon hatà, Txesusu, toto komo nenytxahtor
    me mak hatà.
  sim-sim: Ma ondo sauheimakop or saweri lir. Hako ol orin tiyandari ma ondo or nga
    li liri wolo mashi os or saweri oso maintontlo sihin kormbak or sawerik misindari
    lir.
  npi-ULB: अनि उहाँले दृष्‍टान्तविना केही बताउनुभएन । तर उहाँ गुप्‍तमा हुनुहुँदा उहाँले
    आफ्ना चेलाहरूलाई सबै कुरा व्याख्या गरिदिनुभयो ।
  cgc-cgc: Ula kanen gatudlo ki danen daw dili, paagi nang ta mga paanggid. Piro,
    daw kanen nang en daw iya na mga tinudluan, pasaysay din ki danen daw ino beet
    ambalen ta mga paanggid.
  tim-tim: Dâ den miawâk âmâ bo makyeŋgiep. Gârâmâ hoŋ bawalupŋe olop yeŋeâk manmâ
    âmâ Anutugât den aregât keiŋe are makmâ miawak yeŋgiep.
  yor-yor: Kìkì òwe ni Jesu fi ń kọ́ àwọn ènìyàn ní ẹ̀kọ́ ìta gbangba rẹ̀. Ṣùgbọ́n
    lẹ́yìn èyí, nígbà tí ó bá sì wà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, òun a sì sọ ìtumọ̀ ohun
    gbogbo.
  wos-wos: Sataku hundi male dé diré wa. Wataka dé hukémbu déka du male téndaka dé
    diré mo hundi wa, di jémba xékéndate.
  emp-NTPO: Ab̶abe ne jara b̶ʌd̶eba ãdjirãa bed̶eabadjia. Baribʌrʌ idji ume nĩbabadarã
    ãdub̶a panʌne jũma cawa jarabadjia.
  eng-F35: But apart from a parable He did not speak to them; privately, however,
    He would explain everything to His disciples.
  ind-ind: Dia selalu memakai perumpamaan untuk mengajar orang banyak. Tetapi waktu
    Yesus hanya bersama dengan murid-murid-Nya, Dia menjelaskan arti setiap perumpamaan
    itu.
  pes-OPCB: در واقع عیسی همیشه به صورت داستان و مثل به مردم تعلیم می‌داد. ولی وقتی
    با شاگردانش تنها می‌شد، معنی تمام آنها را برای ایشان شرح می‌داد.
  mpt-mpt: E inamin namin wengo alukum saa weng olota oye binebiobe. E wengo keimo
    mo oyemin blimobe. Saa weng olota oye binebiobe. Ina otane ele okok aleyemin nakai
    ilita tena biaib ota wengo mitmakamo omkeimaneta weng olo mitmakamo inaminobo
    geneta aleye binebiobe.
  ssx-ssx: Onkoluma꞉manu pi waleekepate pi ma꞉nda꞉ na waleke ipika꞉ disaipolo haliweki
    pa꞉ta꞉ homeke pi tekemanu la haleekeme.
  mkl-mkl: Ci yɑ sɔ̃ ŋɑ ide hɑi nɛ mɔndɑ, ɑmmɑ bii í ɡbe nŋu do mɔcɔɛ ŋɑ í yɑ tusɛ
    nŋɑi fei.
  gaq-gaq: ଜିସୁ ରେମଆଁଇଂକେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ କେଲା କାଲାଆଃ ଆଃବୁଜେଚେ ବାଲିର୍‌ମ୍ୟାକେ । ମାତର୍‌‌
    ଜିସୁ ଏତେ ମେଁନେ ସିସ୍ଇଂ ମୁଇଂଜା ଲେଃକ୍ନେ ବେଲା ଆତେନ୍‌‌ ବେଲା ଜିସୁ ଆମେଇଂକେ ସାପା ନିମାଣ୍ତା
    ବାବ୍‌ରେ ଆଃବୁଜେ ବିଃମ୍ୟାକେ ।
  gof-RNT: Asaas leemisoy baynna odenna. Shin Yesuusi ba tamaareta xalaalara de7iya
    wode enttaw ubbabaa birshshidi odis.
  unx-unx: ବେଗାର୍ ଜନ୍‌କା କାଜିତେ ଇନିଃ ଇନ୍‌କୁକେ ଜେତ୍‌ନାଃ କାଏ କାଜିୟାଦ୍‌କଆ, ମେନ୍‌ଦ ଏସ୍‌କାର୍‌ରେ
    ଇନିଃ ଆୟାଃ ଚେଲାକକେ ସବେନାଃରାଃ ମୁଣ୍ଡି ଉଦୁବାକ ତାଇକେନାଏ ।
  gah-gah: Gakó lo kiminogo noike anoza gakokutikó lo kemeake, lo utó oko lo kememike
    ezagi izegipala zuhagi kezáikó minake nene, gakó mogonáa mukí lo utó oko lo kimimó.
  lcm-lcm: Keve taun katapo mengen iria si kankanuai i mengen papalik. Sikei man ninia
    papa ve kana keve nat i akalit, kapo atatai aro iria.
  aer-aer: Re nhenge ilerle-aneme angkentye alengkiwentye tyerrtye areyeke. Kele re-arrpe
    anemele, re ileme renhe apententye akngerre areyeke nthakenhe-arle ayeye nhenhe
    areye angkeme.
  qvc-NT: Piru yach'akuqningunatallam intyindichiq chay kumparasyungunapaq.
  tgl-ULB: at hindi siya nangaral sa kanila nang hindi gumagamit ng talinghaga. Ngunit
    kapag siya ay nag-iisa na lamang, ipinapaliwanag niya ang lahat sa kaniyang sariling
    mga alagad.
  cbs-NT: '@see-verse:MRK.004.033'
  xtm-NTPP: Chukan kúu ja ñatuu nawa ni yo kaxtnu'u ndijin ya ma, su'va ndimaa tnu'u
    vijin ni yo ka'an ya. Te saa ni yo ndakaxtnu'u ya nuu maa in‑ni tee ka ndikin
    ya ma nawa kúni ka'an ja ni yo ka'an ya ma.
  nnq-nnq: Alongije chachoa panga landanakia, nambu apakiba pamwe na akinapunji bakwe
    ngabalenge kila kilebe kipola.
  bao-NT: Ĩi cõoñarique manirora cʉ̃jare wede, tiitiupi. Biigʉpʉa, cʉ̃ buerã peera
    niipetirije cʉ̃jare wede majio peoticãrucuupi.
  san-ORI: ଦୃଷ୍ଟାନ୍ତଂ ୱିନା କାମପି କଥାଂ ତେଭ୍ୟୋ ନ କଥିତୱାନ୍ ପଶ୍ଚାନ୍ ନିର୍ଜନେ ସ ଶିଷ୍ୟାନ୍
    ସର୍ୱ୍ୱଦୃଷ୍ଟାନ୍ତାର୍ଥଂ ବୋଧିତୱାନ୍|
  huv-NT: Ngo maquiaach nicuajind aleáingan manguiayiw nipilan. Wüx laawüw quiaj nipilan,
    quiaj tasaj minipilan nej cuane wüx tandeac.
  otn-NT: Nu̱'mø ya̱sɛui yø xädi p'ʉya, i xifi te ga̱ mbønyø hya̱ di hyɛqui. Pɛ nu̱'mø
    gue'ʉ mi̱'da yø ja̱'i̱ xännba̱bi̱ ra̱ hya̱, guehya honi̱ te gui hyɛjpa̱ yø hya̱
    xännba̱bi̱ ya.
  nop-nop: Adi mede didimeŋgoŋ be miŋgilaŋgoŋ nemu yeniluguk. Adi yoyout mede foloŋ
    hogok kameeŋ yeniluguk doktiŋa mihiŋiye adi nehogok hatugukneŋ wooŋ kaune mebi
    yenindakaleluguk.
  obo-NT: Waa sikandin id nonaw kandan no konna po-ukit to mgo ponunggelengan. Piru
