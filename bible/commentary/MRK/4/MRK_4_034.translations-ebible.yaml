  haw-1868: Aole ia i olelo iki aku ia lakou ma ka olelonane ole; a ma kahi mehameha,
    hoakaka ae la ia i na mea a pau i kana poe haumana.
  ffm-ffm: O waajortaako so wanaa e banndol. Kaa nde o teeldi e taalibaaɓe makko ɓee
