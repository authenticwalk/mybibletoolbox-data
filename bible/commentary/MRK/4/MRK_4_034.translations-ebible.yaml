  yrb-yrb: '@see-verse:MRK.004.033'
  maa-NT: Nguì ko̱ó kjoa̱ xi mangásòn tsakóya‑la̱ xi̱ta̱; ni̱mé 'én kiìchja̱ xi mìtsà
