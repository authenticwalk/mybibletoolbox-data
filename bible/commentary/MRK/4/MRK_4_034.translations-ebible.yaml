  eko-eko: Khaari owooza hatha etthu ahirumeyeleeni nlikaniso, ila amana eeya na anakhiyoni
    awe paasi, eetta owoozaka zooshi.
  qxn-NT: Señor Jesucristo discïpuluncunallawan caycarnam, paycunallata llapan yachatsicungancunata
    esplicarnin entenditsirgan. Pero waquincag runacunataga ejempluwan yachatsinganpita
    mastaga mananam ni imatapis esplicargannatsu.
  wol-2010: Daawu leen wax dara lu dul ciy léeb. Waaye bu wéetee ak ay taalibe, daan
    na leen firil lépp.
  kqw-kqw: Ke wasiso torom det nam tu se wasiso, a wasiso elelar rop kut. Ikut, ra
    i mukut tomo nam anun a kum nat na ususer det kis, i utalapori maragom a kukurai
    na kum wasiso elelar.
  nss-nss: Nongan masih iro wong iya kili hu, ara iya nongan pwandritiye ko; kinho
    wong ngawan pwi. Kapa yiy pe ndramiran hu ko hu koro, pwen ngara kitiyani melit
    masih kileu.
  snc-snc: Ḡena ḡobatai barabore asi eraga-kwanerito-ḡoi, senaḡi ḡena mero moḡo ḡereḡari
    ai vau, guruḡa aniri mabarari evaḡa-foforirito-ḡoi.
  lgl-lgl: Ma ka sae fada 'alia tarifulaana gi. Wasua ma, talasi 'e io 'ala talifilia
    failia waleli galona lia gi li, ka bi faamadakwa 'are gi sui fadaulu.
  mmo-mmo: Vakasin vaalu ond me-nêêl langaah e, yik yoo nêêl tu vakasin pakwesin amu
    vu hil, tonde having yite maanggêêm-aso be lala dando lundoos, le mem tatekin
    vakasin pakwesin-anjuuto pin dangga langaah vu sil.
  ncu-NT: Ɔ maa tɔwe̱ ase̱ŋ a o gywii ase̱sɛ na a mo̱ŋ gye̱ kitee bɛɛɛ ke̱kpare̱.
    Amaa amo̱ ya saŋ mò̱ aa mò̱ agyase̱po̱‑ɔ wo̱re̱, ne̱ ase̱sɛ mo̱ŋ lɛɛ bo̱ bo̱‑rɔ‑ɔ,
    amɔ ɔ kaapo̱ bamo̱ itee na akpare̱‑ɔ kaase̱.
  cni-NT: Iotaca ishiacaaventapinitiniriri. Irintiquea iroamere, itsoteajeitaqueneri
    yoametasanojeitiri.
  eng-WMB: Without a parable he didn’t speak to them; but privately to his own disciples
    he explained everything.
  zaw-NT: Con recuent ni ruluiitis gunii Jesús lojreni. Niluxh lo rexpejṉpacni basule'ni
    guiraa recuentre.
  san-MAL: ദൃഷ്ടാന്തം വിനാ കാമപി കഥാം തേഭ്യോ ന കഥിതവാൻ പശ്ചാൻ നിർജനേ സ ശിഷ്യാൻ സർവ്വദൃഷ്ടാന്താർഥം
    ബോധിതവാൻ|
  tam-TCV: உவமைகளின் மூலமே அல்லாமல், இயேசு அவர்களுடன் எதையுமே பேசவில்லை. ஆனால் அவர்
    தம்முடைய சீடர்களுடன் தனித்திருந்தபோது, அவர்களுக்கு எல்லாவற்றையும் தெளிவாக்கினார்.
  mit-NT: Puru historia nduú nahi ejemplu nì nacani‑ya xì‑né, doco na ní ndòo mii‑yá
    xì nècuàchì dacuahá‑yá, dandu nì dàtúi nsihi‑ya sàhámà nùù‑né.
  ceb-ULB: Apan wala siya magsulti kanila nga dili pinaagi sa usa ka sambingay. Apan
    sa tago gipasabot niya ang tanang mga butang sa iyang kaugalingong mga disipulo.
  ces-LB: Když mluvil veřejně, používal výhradně přirovnání. Když však potom býval
    se svými učedníky o samotě, všechno jim vysvětloval.
  mkn-mkn: Dia biasa pake umpama kalo ajar sang orang dong. Ma kalo deng Dia pung
    ana bua dong, Dia kasi tau itu umpama pung arti samua.
  nce-nce: Bu onehome gali të sle hana tëtatëme. Bu waflë gali nawa të tëtatëme. Kwe
    bubë lowene esogo mëglelëtlabë home fwa tafa tlelëkefëme, bu waflë gali mana të
    sle tëtakefëtëme.
  pol-UBG: A bez przypowieści nie mówił do nich. Na osobności zaś wykładał wszystko
    swoim uczniom.
  qxh-NT: Imatapis tincuchiyllapa tantiyachicuj. Jinalla mana tantiyachijchu. Purïshijnincunatam
    ichanga yatalla sumaj tantiyachiran.
  nwi-nwi: In raməgkiar kɨmi narmamə apnapɨg ye nuhpɨkɨnien əmə. Mərɨg tukmə In mɨne
    kafan narmamə mɨnə, ramhoprai-pən nɨprai nəgkiarien kafan kɨmi əriə.
  kmo-kmo: Rii yenya batar maji shiy tawa majibak eeka batar. Worek, riiti disaipel
    yechaba riitaka eecha tarek, rii yenya eyey maji siikenen kwodii wochar.
  agr-agr: Augmatbaun tutsukek jintinkagtujakchauwai, untsu niina jintintaiji aidaunak
    ashí nuna takun tajai tusa dekamtikajakuí.
  kyc-kyc: Mee pii laa napala kongwalu iki palyuo lao kareya. Lao karapala baame banya
    disaepole dupwa nakama iki kareyami dokopa kongwalu peparae polo lamaipa piya.
  urd-GVU: ہاں، عوام کو وہ صرف تمثیلوں کے ذریعے سکھاتا تھا۔ لیکن جب وہ اپنے شاگردوں
    کے ساتھ اکیلا ہوتا تو وہ ہر بات کی تشریح کرتا تھا۔
  yre-NT: -Kɔnnɛn 'saza 'ji nɛn e tin 'ba minnun lɛ. 'Pian -te 'o 'vale 'e -srunɔn
    'a o -fʋ 'o 'saza bɛ, -e 'e pɛɛnɔn 'ci vɩ -wlɛ.
  fuh-BKF: Walaa fuu ko o haalani ɓe si wanaa e banndol. Ammaa nde o toowtidi e taalibaaɓe
    makko ɓeen fuu, imo fiirtana ɗum'en banndi ɗiin fuu.
  arl-NT: Naacuajitij, nojuaja jaara casaa niishitiojonu paniquiaari pueya niquiara,
    nojuajaari puetunujuanaa naa niishitiojoquiaari miriqui na pohuatasanota. Tamajaaja
    nojori quishacari saniniuujia, Jesuuri na saquiriojosano pueya niishitiojoquiaari
    maatia, casaa miriqui na pohuatasano sequenu paniriquiaani.
  dhg-DUWADHA: Ga banha dhanal yakan dhanaliwayma ŋapa nyenan, Djesum ga malthundamim
    warra nhangu, nhanmam bayiŋ dhanaliŋguḻ mayalimꞌ dhawaṯthumarran.
  ziw-ziw: Halongile nawo mbuli yoyose hejeile miliganyo. Mna hadya endile na wanampina
    wakwe du, kawagambila chila chintu.
  grc-TR: χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς· κατ᾿ ἰδίαν δὲ τοῖς μαθηταῖς αὐτοῦ
    ἐπέλυε πάντα.
  nag-nag: Kintu dristanto nohoi kene taikhan ke eku bhi kowa nai. Aru jitia Tai ekla
    hoise, Tai chela khan ke eitu khan laga motlob samjhai dise.
  eng-OEBCW: and to them he never used to speak except in parables; but in private
    to his own disciples he explained everything.
  knj-NT: Asan c'al wan k'ane ti' jix yak'balne, yet jix k'anab xol eb. Jal tet eb
    scuywom xin, chi swatx' alne el oj.
  deu-1912: Und ohne Gleichnis redete er nichts zu ihnen; aber insonderheit legte
    er's seinen Jüngern alles aus.
  san-PUN: ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤੰ ਵਿਨਾ ਕਾਮਪਿ ਕਥਾਂ ਤੇਭ੍ਯੋ ਨ ਕਥਿਤਵਾਨ੍ ਪਸ਼੍ਚਾਨ੍ ਨਿਰ੍ਜਨੇ ਸ ਸ਼ਿਸ਼਼੍ਯਾਨ੍
    ਸਰ੍ੱਵਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤਾਰ੍ਥੰ ਬੋਧਿਤਵਾਨ੍|
  nob-LB: Ja, han talte faktisk aldri uten å fortelle noen bilder, men når han seinere
    ble alene med disiplene forklarte han bildene for dem.
  ntj-ntj: Tjukurrpa kamparntalpakutju-tjananya yarnangu pirningka watjalpayi. Palunyalu
    kutjurringkula nyinarranytjalu-tjananya wanalpayi pirningka watjara yartakankupayi.
  sxb-NT: Yesu ngakagamba-gamba nawo na atakorre no olugero; ni, ni yawanga na awalonzi
    waae wengʼene, yawalaganga owueru owua amangʼana ago goona.
  nhu-NT: Kɛ wvú to ké jeme fiɛɛ ɛ̂ bó sɛ ɛ̀ nu ɛ̂ ŋgan e kɛ. Geenɛn, ɛ́ wvú ké dioo
    nu wase bô boom bew bo ŋgoo le ɛbonɛbon, mum mɛse yuuse boŋgan bodvu bocii ɛ̂
    bó.
  row-row: Mete ma nanori atahori naeꞌ, ana pakeꞌ a nekendandaaꞌ. Te mete ma no mana
    tungga nara, Ana nafadꞌe nekendandaaꞌ no sosoa na.
  msy-msy: An akabar gumazamizibav gɨava zurara akar isɨn zuibar me mɨgei. Egha a
    uan suren gumaziba ko me uarira ikiava a bizibar mɨngariba abɨgha me mɨgei.
  agg-agg: Ai ranaheimbo kafoefe hoafɨnambo yaŋgɨrɨ wataporɨmborandürɨ marandɨ. Ŋga
    ahambo süŋgururü-rundeimbɨ aiyaŋgɨrɨ nɨmarɨmondanɨ ana, hoafɨ ranahandɨ nɨmɨndɨ
    ra yamundeapurɨ-marandɨ.
  ptp-ptp: Lêc o nêl kɨyang kehe yêp seac vô he hɨxôn lêm. Nge, nêl kɨyang pɨlepacên
    pɨleva, dɨ tɨmuên wê he nue ngɨvihi vaci dô ge od Yesu nêl kɨyang pɨlepacên kehe
    kɨtong vô he.
  nak-nak: Eia tovo muli molia giteu, eala moli mai la valalua la vimari tetala, egite
    sekela moli ge pou vikapopo leia, e Iesus ge vei matagagea giteu la vuhu la merera
    tomi tetala.
  lbb-lbb: pa bel i warwara tetek la ana ta maskan a warwara, a warwara larlar rop
    ka. Pa ning la kama taum ana nuna kakak a asaer lar kes, ir papak bot ana kamkama
    warwara larlarla.
  kan-2017: ಸಾಮ್ಯಗಳಿಲ್ಲದೆ ಆತನು ಒಂದನ್ನೂ ಹೇಳಲಿಲ್ಲಾ. ಆದರೆ ಏಕಾಂತವಾಗಿರುವಾಗ ಆತನು ತನ್ನ ಆಪ್ತ
    ಶಿಷ್ಯರಿಗೆ ಎಲ್ಲವನ್ನು ವಿವರಿಸಿ ಹೇಳುತ್ತಿದ್ದನು.
  cso-NT: Hí¹ cáun² yáh³ tiá² hi³ jmɨ́¹ zaɨh³² tsú² tsáu² ta³ tiá² quionh³ cáun² jáɨ¹³
    hi³ jmu² tsú²; tɨ³la³ jmɨ́¹ nia³² bíh¹ tsú² la³jɨ́³² jáɨ¹³ jáun² ñí¹con² tsá²
    haɨn²¹ hí³ tɨ³ con² nɨ́¹ má¹ca³ta³tonh¹ hmóu³².
  ena-ena: Ciaŋ hɨdɨlɨ agɨladɨ kulaŋ iamɨgali agɨlasaŋ ma suladami. Nɨbu hɨve lamalama
    ciaŋ pam suladami. Agadɨ ala nudɨ kulemɨlɨ agɨlaŋ pam nɨbu kulaŋ hɨnevɨdaci hen
    ciaŋ hɨdɨlɨ agɨladɨ nulɨsaŋ suladami.
  nbq-nbq: Wene selekma vagalogo yugeregetek, wakhegek adigat yugirigya lagagi ovara,
    it At ane welagwi menda ako andi At inim enadik dugwit, yi wene ndi wene yugeragagi
    ako vogalogo yugirigya lagagi.
  tgo-tgo: Vambe i goghaimba eŋge iyava i utu weŋgiya gharɨgharɨko, ko mbaŋa vambe
    thiye eŋge weiyaŋgiya gharaghambuko i vamanjamanjalaŋa bigibigiko wolaghɨye weŋgi.
  yap-yap: Kemus nu fithik’ e fanathin e i machib ngorad riy; ma ngiyal’ i n’en ni
    go’ yad pi gachalpen e aram e ngiyal’ nma weliy urngin ban’en ngorad nge puf u
    wun’rad.
  mop-NT: Ma'ax c'u' u yadaj ti'ijoo' wa ma' ich mucult'an. Le'ec ti que'en tu junal
    eteloo' u yaj cambala, u yadaj u nu'cul tulacal a mucult'an ti'ijoo'o.
  tet-tet: Kalo nanorin ema waꞌin, Nia nodi lia hatetek dei. Mais kalo nanorin Niakaan
    maktuir sia duꞌuk, Nia nalore lia hatetek isin sia hotu-hotu.
  hlt-MCSB: Nuettahnah pawt atah amih taengah a thui moenih. Tedae a hnukbang rhoek
    ham bueng ni boeih a thuicaih pah.
  xtd-NT: Tnuꞌu yaꞌa n‑jaꞌan‑ia nuu ñayiu, ko hora n‑ndoo menga‑ia xiꞌin se dakuaꞌa‑ia,
    n‑dakuaꞌa‑ia mee‑s nax juini jaꞌan tnuꞌu jan.
  mdy-ETH: ዒዚ ዔያቶም ኮኦኪንሥሢባኣያ ኬኤዙዋሴ፤ ጋዓንቴ ዒዚ ፔኤኮ ጊንፆ ሃንታዞንሢና ሌሊ ዓኣ ዎዶና ቢያ ባኣዚ ዔያቶም
    ኮሺ ፔጋሲ ኬኤዛኔ።
  spl-spl: Sâm ekyongomu nâŋgâŋetâ ârândâŋ otmu yanâmâ pilâyekmâ âlâengen ariminiop.
    Pilâyekmâ nenŋeâk tatbin yan topŋe nâŋgâmunŋe keterahâkgât den kâsikum ningiminiop.
  usp-NT: Ta' ni jono yoloj xij rechak miti xijna esb'itak no'j. Pero cuando ric'anakchak
    pach yak ajtijol rib'ak chirij, ajruc're' xij jcholajl mak esb'itak no'j rechak.
  zav-NT: Bitobi bichlə gwne' par bzeɉni'ine' ḻega'aque' sino porzə len jempl bzeɉni'ine'
    ḻega'aque'. Pero na' disipl c̱he' ca' bzeɉni'ine' ḻega'aque' clar bi zeɉen to
    to jempl ca'.
  sgz-sgz: '@see-verse:MRK.004.033'
  kek-NT: Ut ma̱c'a' c'a'ru quixye li Jesús reheb li tenamit chi ma̱cua' ta sa' jaljo̱quil
    ru a̱tin. Abanan nak ac xjuneseb chic lix tzolom, quixch'olob li xya̱lal chiruheb.
  blz-NT: Sinampang i Ia mimisiso' mian, Ia batimbaani', kasee na murit-Na bantilkonon-Na
    a aratina wiwi'na, kalu raaraaya'ana.
  poe-NT: Kaínxín nkehe kjua̱ko̱he̱ chꞌán tí jehe sín la kjuíncheyóe̱xin chꞌán. A̱
    ntá jehó tí sín kꞌuájiko chꞌán la chrónka chꞌán nkexrí tꞌaxrjexín kaín tí nkehe
    kjuíncheyóe̱xin chꞌán.
  san-TAM: த்³ருʼஷ்டாந்தம்ʼ விநா காமபி கதா²ம்ʼ தேப்⁴யோ ந கதி²தவாந் பஸ்²சாந் நிர்ஜநே
    ஸ ஸி²ஷ்யாந் ஸர்வ்வத்³ருʼஷ்டாந்தார்த²ம்ʼ போ³தி⁴தவாந்|
  cof-NT: Micarinun cuentaca polarituminnan, micaritumin jominue. Juntonan jun micarinun
    cuentacari yabe penenamin tsachilaberi jera tuca manmicarimin jominue.
  srm-NT: '@see-verse:MRK.004.033'
  qvs-NT: Mana ejempluwanka mana yachachikukchu. Disipulunkunallata tukuy yachachikunanta
    allita entiendichirkansapa.
  zca-NT: Kun pura kwenttsa nilu' Jesús widi'zh che'n Dios lo rë men, per nab tsa
    lo rë men che'n Me, nzhab Me kwan nzhab kad kwent.
  cbc-NT: Dise ũnie quetibʉjʉriquere ĩcõñaetiri na quetibʉjʉesupʉ. Baipʉa, aperã na
    camano na catʉ̃goetopʉ cʉ̃ cabuerã pʉamerã nipetiro caroaro tʉ̃gojĩãtipetiricaro
    na quetibʉjʉnucũñupʉ̃.
  qxo-NT: Manam imaypis tsaynö mana iwalatsicuypaga runacunata yachatsirgantsu. Discïpuluncunataga
    imamanpis iwalatsiypa parlapangancunata shumagmi tantiyatseg.
  mox-mox: Vonahaqiaqi, ge taha tuta mali veʼita ʼinega daveʼitedi. Ta ʼabiboda ʼeguma
    Ieisu ma ana toʼabibodayavo adi ʼaidega itoatoa ʼinega vona sesebai qabuna gigivesimatalia
    ʼidia.
  kew-kew: Pare Yesumi nimu-para oro yaalo saa agaame agu mogeasa. Goa pisa pare nipumi
    disaipel aanu-para saa agaana re lakesa.
  dww-dww: Tauna nam airaḡan wainasi i gose be ḡarodie i giu ḡomana, be raḡanine na
    tauwai muriwatanama mate taudiḡa be tauna yaba matabuna ḡarodie ya giu waibatena.
  nif-nif: kwapmeñgan eyout mandalɨñgot enɨlɨñguk. Gan eyout manda wolok bien gwañgwañii
    nɨsɨñgan palɨmek e-dakle-tɨ-semlɨñguk.
  twi-ASANTE: Ɔnam mmɛbuo so na ɔkasa kyerɛɛ wɔn a wɔbɛtiee no no nyinaa, na sɛ ɛka
    ɔne nʼasuafoɔ no nko a, ɔkyerɛ wɔn ne nyinaa ase.
  aoj-aoj: Anen ina naꞌi anif basef alihifa esis, owaꞌ. Anen naꞌif waminif atin. Apaꞌ
    aꞌi owaꞌ, alipumi ananimi atom malomana mape, daoꞌ naꞌipamef alihif kofagefa waminif
    atini.
  cbv-cbv: Naáwátna ã wihcah, queétdih ãpĩ́ bohécap wʉt jĩ. Obohjeéhtih, ã bohénitdihjeh
    ã bohéátjidih Jesús ãpĩ́ jwʉ́ʉb naáwáp wʉt jĩ, ĩ tʉ́i beh joyát pínah niijná.
  taw-taw: Takaw mɨseŋ agñen ma nɨgɨnɨgabal agɨl, paladaŋ lɨl nep agñolɨgup ak pen,
    bɨne okok ayɨp ke mɨdɨlɨg ñɨn ak, takaw jɨj okok agñɨtep golɨgup.
  jic-NT: Parábola p'in tjevele jupj, pülücj 'a jis tjimyula jis lal. Jusapj tjá'asa
    na jupj discipulopan jis lal, sin tji'yüsa lis tjiji tsjan quelel véletsja parábola
    mpes.
  zap-NT: Bet nzëëdet Ne lo mén belne nzëëdet No zegnak kwent; per le lo yra xpén
    Ne, waandxee wzëët Ne gan pe rna we.
  wer-wer: Nent war wesak nemaan, watepang pëën maima. Pimtë ruuröaring pëën wëakëër
    war wesak ök maima.
  ipi-ipi: Balato pii mindikipi mindi panakame nalene, pii kokoli angu lamaiki peane
    tekeko, matili balana disaipolo tupa bala towa angu ataka peai-angi, balato pii
    kokoli utupanena tene tupa lapana aka peaipia.
  qul-NT: Ejemplocunallawan yachachej; discipuloncunacajllaman tucuy imata sut'inchaj.
  tnc-tnc: I'suᵽakaᵽi oyiaja ᵽo'imajare kiwãrõroyika. Suᵽa simako'omakaja ĩ'rĩkaja
    kika wãrũrimajaᵽitiyika kimaroyika ᵽoto ᵽuri, bojawãrõrirokakaka jia nare kibojawaᵽu'ataroyika.
  ter-NT: Poéhane exetínati apêti íhokovoke veínoa íhikaxea. Itea xapákuke neko nduse
    koeti íhikau, koúhapu'ikopinoa kixó'ekone ne éxetina enepo ainópovonehiko.
  bmr-NT: Tɨcovono nootɨɨbo, jillɨ siinovɨ oovɨcɨɨboro neehicaubo. Jaanotɨ naha ijɨɨbogomɨnaaco
    ijeevadɨ paryɨ imino jɨɨbeguehicaubo.
  fuf-fuf: O yewtirtaano ɓe si wonaa mise, kono si wonii ka weddii o sifantono fow
    taalibaaɓe makko ɓen.
  mwc-mwc: Iesu pipiya ereonowasi kurisi i bisisiya wai i bimaiba, saba maranai kona
    ba ana nonorayauna wata wai, basusi i wonewonisi.
  bhl-bhl: Fein. E kawtiw alik alik biilo fakam weng kuw bakayemamele kate, fakam
    weng beem mongom ete e ibik ete akalem gelewkabiliw kunum waneng ite kuw kilele
    kaim dim dase kasike, i fakam weng be kiliko, kilele mongom so kal kesiliw kale.
  ons-ons: Yesu eŋe ŋei ŋerep don rokop eaka edane okange. Ŋo, eŋe dokoine eŋerop
    mere more, don rokop wane kine ra qelaŋane edane okange.
  con-NTPO: A'tatsse afambeyi condase'choi'ccuyi tsu atesian. Tsa'ma tisema shondosundeccui'ccu
    tisuyi can'jemba pa'tssima a'tatsse conda.
  ghs-ghs: Oonihe, noi qaheubaqata tumakhameto nomeke oho khooba gama hiire paanaite
    qaata.
  peg-peg: ଆରେ ଉତର୍‌ମୁଡ଼୍‌ ୱେଚ୍‍ୱାଦାଂ ହେୱାନ୍‌ ହେୱାର୍‌ ତାକେ ଇମ୍‌ଣି ବେରଣ୍‌ପା ଇନ୍‌ୱାଦାଂ
    ମାଚାନ୍‌ । ମାତର୍‌ ହେୱାନ୍‌ ବିନେନିକାର୍‌ ହିଲ୍‌ୱି ୱେଡ଼ାଲିଂ କାତା ତାଙ୍ଗ୍‌ ହେ ଚେଲାରିଂ
    ସବୁ ବିସ୍ରେ ବୁଜାୟ୍‌ କିଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Ne apỹnh mỳjjabit'ã ajarẽ. Nãm kute Metĩndjwỳnh kukràdjà'ã mỳjja jakrebit
    ne memã 'ã ujarẽnh ar ba. Ne kam arỳm kôt ba djwỳnh ar ate ỹrkam prĩne arkum kukràdjà
    jarẽnh mex. Kukràdjà'ã mỳjja kute amijakreja prĩne arkum arẽnh mex.
  eng-WEBU: Without a parable he didn’t speak to them; but privately to his own disciples
    he explained everything.
  gnw-NT: Jare jecuaeño imiari chupe reta umɨjaanga reve. Ẽrei jemimboe reta peño
    uicuaaca cavi mbae uipota jei vae.
  mux-mux: Enini ung te nimba simbandu ung-eku mindi turum. ⸤Ung te sumbi-sipa naa
    nimba sirim.⸥ Akiliinga-pe yu kene yu lumbili andúlima kene eni-enini muluring
    kene yu-ni yunga ungmanga puluma pali enini sumbi-sipa nimba para sirim.
  maj-NT: Najmi tsakúya tsa najmi y'éjña chu̱ba̱ya. Tu̱nga máha já ni'yakuyáha̱, najmi
    y'éjña chu̱ba̱yaha̱ nga tsakúyaha̱.
  bkq-NT: Kurâdo nhenomedâdyly watay, âdylâ wâgâ mykâinane unâ nhegatuly. Tynynonro
    modo koendâ tonomedâze olâ mykâinane âdara keze mârâ unâ aguely awyly wâgâ.
  kue-kue: Ye kayoko prapra ta ditekrukwa, ka di simbogl keunde dungwa. Ba yene disaipelma
    wagle bogl mundu meglkwa enge, ye taragl prapra mambuno dipene ende tongwa.
  cot-NT: Teequea intsatacaajigueriji intati, taaca ininqueca intsatacaajiaqueri iquempetacaaguecaroquea.
    Cotanquitsiquea irioca choocatajatsi itsatacaanejia yoguisotoamajataqueneri maasanopae.
  bnp-bnp: I uka ma i ta kavakava, i ta vakakika kunana. Pali na tahuna i made turana
    e huriki a murimuri vona kunana, bara i tuveve polo ne ria a ngava lobo.
  apn-NT: Na pre ãm ujarẽnh pix kãm mẽ kãm kapẽr mar prãm kêt xwỳnhjê mã amnhĩ jarẽnh
    rãhã ho pa. No mẽ kot hkôt pa ho pa xwỳnhjê mã nhũm hprĩ hã ujarẽnh jarẽ nhũm
    mẽhprĩ hã mar mex nẽ.
  ctp-NT: Xkwiꞌ loꞌo chaꞌ kutsiꞌ ti ngwaꞌu Jesús chaꞌ ꞌin nten kaꞌan, ni siya ja ngwiꞌya
    suꞌwe neꞌ kwenta sa ñaꞌan ndyoꞌo chaꞌ kanꞌ; chunꞌ ndiꞌin la ngwaꞌu suꞌwe la yu
    nchga chaꞌ kanꞌ ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu, chaꞌ ka biyaꞌ la tiꞌ neꞌ
    chaꞌ kanꞌ.
  bre-BRG: Ha ne gomze ket outo hep parabolenn; met a-du, e tisplege pep tra d'e ziskibien.
  opm-opm: Kuuhan gonsi ihir patin meng ma porisuh oh dahatin pitap tei meng na pora
    paham mengteiwi ponipatri. Gahan orhe pinggit pisapat han ihirwi patin paham meng
    ohe mutuh meng oh ponipatri.
  bvr-bvr: Wurra gala a-yinmiyarna yarlanga gu-nengarna burrwa a-workiyarna. Ngika.
    Wurra gun-maywapa ranginy a-wena burrwa a-workiyana. Wurra minypa jurdach nipa
    rrapa aburr-yigipa jawina ngardapa aburr-ni, lika nipa yarlanga gu-negarra burrwa.
  wal-wal: Asaayyo leemisoi bainnan yootenna; shin Yesuusi ba erissiyo ashkkaratu
    xalaalaara de7iyo wode, etayyo ubbabaa birshshidi yootees.
  zad-NT: Na' toshiizi bzoe' jemplka' lao beṉ'ka' bdi'a bllag, na' toz beṉ'ka' nakgake'ne'
    txen bizajniile' bi zejin yog' diika'.
  mgh-mgh: Khoolumacera woohikhala ni malikanihero; nanso uyo anawataphulela cothene
    owiitthuca awe anari veekhaya.
  aso-aso: Eveneꞌ mukiꞌ nene aneza gamazivoꞌ lo-ngimineꞌza alingeꞌ azasi izipahala
    zuhosi angisevoꞌ minanguꞌ nene gamazi monovo mukiꞌ nesi nene lo sotoꞌ ogo lo-ngemaaꞌ
    ineꞌ.
  uli-uli: Ye tema foloyur le be te teptap tot fiyongol hawewe ka ngo ligdi bo yodwe
    bela ir loh chog mo mokwe re dabeyal ngo bele moch la hamdefa pangal mekla pachigchigil
    ngalir.
  nin-NT: Ttuttumi uwa di tsarr anishirr na assurre. Nggo uwa ti ka ki na anga yirr,
    uwa vu ku bre hre ku abiga ma ba.
  tgk-tgk: Исо ба онҳо ҳама чизро бо масал таълим медод, вале маънои масалҳоро ба
    шогирдонаш дар танҳоӣ мефаҳмонд.
  acu-NT: '@see-verse:MRK.004.033'
  cak-WNT: Riya' majun c'a ri xubij ta chique ri winek chi man ta xerucusaj c'ambel
    tak tzij. Yac'a tek ri Jesús nicanaj ca ruyon quiq'ui ri rudiscípulos, Riya' can
    nuk'alajsaj c'a chiquiwech ri achique ntel wi chi tzij ri c'ambel tak tzij.
  ebk-ebk: Kun maepadpachongan am-in nan enosarna ay naketagtakiatfor kan chicha.
    Ngem as nan maaangkiayancha, epakaawatna as nan disipulusna nan am-in.
  spa-PDDPT: Y no les hablaba sin parábolas, aunque a sus discípulos explicaba todo
    en privado.
  ruf-ruf: Ng'alongile nawo bae ichinu chochose bila ye imbuli. Lekeni hawakalile
    ne iwanang'ina wake waliyeka, kawalongela chila ichinu.
  gun-gun: Ha'e rami avi mba'emo re ombojoja e'ỹ re nda'ijayvui ha'e kuery pe. Ha'e
    rã guemimbo'e kuery pe ma omombe'u porãve kuerei 'rã ha'e kuery ae'ia py.
  agu-BL: Poro quinin xtx'ol xo'l scyetz, ma na ntin scyetz yi e' ẍchusbe'tz.
  isn-isn: hangi shanga ai uligitilye ni enso bila mpyani. Kuiti itungo nai wakatula
    wing'wene duu, aka aganuila kila i kintu i amanyisigwa akwe.
  eng-PEV: Whenever he talked to all the people, he used picture stories. But later,
    when Jesus was sitting down with only his followers, he told them what those stories
    really mean.
  ilo-ULB: ken saan isuna a nagsao kadakuada nga awan iti pangngarig. Ngem no kasta
    nga is-isuda laengen, ipalawagna ti tunggal banag kadagiti adalanna. Ngem idi
    is-isuda laeng impalawagna ti amin a banag kadagiti bukodna nga adalan.
  pir-NT: Quiti marieno yahuerahye tiquinare. Sa yero tiquina sehsaro ijiyequinare
    Jesu quehnoano yahu pehoahye tiquiro buheyequinare.
  anv-NT: Ajɔ́gé fɔ́ ne ɛbwɔ́ ayi álá tómé makámejɔɔ́, yɛ́mbɔ gébégé abɛgé
    ji mbi ne baá utɔɔ́ bií ágarege ɛbwɔ́ úla yɛ́ndé mechɔ́.
  sab-NT: Jesu diali geru ñachugu ene kwian alin lle gweale giti kwian ngle ta gbagda
    Chube giti, agwa Jesu chegu gballa sugekare ule kwian geru jwannga amage ole gire
    ama geru e tragu ama ole geru e kle gerule llema llema giti ulita.
  tmd-tmd: Jisas nuŋ ñɨgö mönö höd akwör röxön yad nölmɨda. Mai nöbö nuŋ bla pɨsaŋ
    ñɨŋ keir mɨd gɨrön, mönö ila magalɨg yad nöl ri abmɨda.
  acr-NNT: Y na jinta kꞌo xukꞌutu we na rukꞌ ta kꞌambꞌal naꞌoj xuꞌano; noꞌj chike
    rutijoꞌn xuqꞌalajisaj ronoje echiriꞌ e kꞌo kitukel.
  kpg-kpg: Mee e helekai hua gi nia daangada i nia ala kai. Dono madagoaa hua ga madalia
    ana dama agoago, mee ga haga modongoohia nia hadinga o nia ala kai aalaa gi iloo
    digaula.
  taj-taj: उखान आसुङ्तेधोना थेनीगदेदा येशूसे तिगै ताम आलोप्‍नी। तर ह्राङला चेलागदे
    जे तबा धुइरी चा जम्‍मान उखानना अर्थ घोना लमुबा।
  avt-avt: Hɨrak katɨp tok piksa mar im katɨp mɨt yapɨrwe rem keriyen. Te hɨrak ketike
    mɨt nɨrak nepu weinɨm, hɨrak kewepyapɨr menmen nɨpaa hɨrak ketpim kɨsawɨnem.
  cbk-cbk: Si ta enseña le con el maga gente na publico ta conta le siempre maga cuento,
    pero si ele ya lang y el di suyo maga dicipulo, ta hace gayot ele entende si cosa
    el significacion de aquel maga cuento.
  uig-ARA: لېكىن تەمسىل كەلتۈرمەي تۇرۇپ ئۇلارغا ھېچقانداق سۆز قىلمايتتى. لېكىن ئۆز
    مۇخلىسلىرى بىلەن يالغۇز قالغىنىدا، ئۇلارغا ھەممىنى چۈشەندۈرۈپ بېرەتتى.
  tuf-tuf: Eyta siw̃jac cuar ima chiwa quínora bi ojcor tew̃jactar ay ehcujacro.
  abx-abx: Gana' pinahallingan-na nga ga'i aggamitan-na sito klasi mga isturya; pero
    ngan mga iya na hamok si mga inadalan-na, ag'isplikar iya si dimu'an.
  mco-NT: Ac jɨhuimbit ayuc Jesús yajnɨmay je mayjäy. Per mɨɨd yɨ'ydiscípulos Jesús
    ycapxtɨ̈cxtaayb anajty je jɨhuimbit ayuc.
  kqf-kqf: Tana giu matabudi i giugiuwedina ba lautaulalamo i giugiuwedi, bamo mote
    giu bai i giu otiedi. Bi kota laḡannemo ena tauwaikaiwatana taudiḡa ba tana giu
    bani otidi i giugiuwedi.
  cpb-NT: Ikaatzi ikenkithatakairi Jesús roshiyakaawentatziiniri, te rooñaawontziniri.
    Iriima riyotaanewo, ikemathatakairi irirori.
  aon-aon: Aria ihinyumorim baraen anan nakripeshen iri, anan nakripesh wobuwobren
    atin. Aria abudok nyutob anan atun nani ananim disaipel atum hapeum, anan nape
    nakripam baugenyum ihinyumorim baraen.
  hus-NT-2005: Tokot kʼal i junbaxtalábkʼi tin okʼtsaltsik, por nin exóbaliltsik,
    in wiltsal ejtal xowaꞌ in léꞌ kin ulu an junbaxtaláb tam kʼwajatichtsik kwetém.
  mig-NT: Te nú tú tu̱'un yátá te tú ká'a̱n‑ya̱ jíín‑i. Chi̱ máni máá‑ni nuu̱ cháa
    káskuá'a jíín‑yá ni̱ kachi̱ ka̱jí‑yá ta̱ká tu̱'un.
  bps-bps: Kdee fgadè Dyisas di dad to slame fagu di fléd, bay ku alò ale déén nubadan
    kdee di dad gal mlalò kenen.
  mbs-mbs: Impeokit din te tegdeyanan se kedita te intoladà din kandan. Meneng gayed
    din ipeg-indan te menge tinoledaan din dalem te wedad doma dan aw eden se kedegdagan
    te kedita te tegdeyanan.
  tof-tof: Wa ibüka wata alap-alap bóktane bóktalórr. Wa tebe nóma yarilürr tóba umulbain
    olmalpükü, wa blaman kla ugón müsirrga nyónónóp ibüka.
  cme-NT: Yesu saa tuɔ waŋ Diiloŋ-nelma‑i aa u saa dii gbãnalãaŋgu hɔlma-na. Duɔ
    puur duɔ piiye, gbãnalãaŋgu, a puur duɔ piiye, gbãnalãaŋgu. Ŋga da ba ji waa
    ba kula‑i baa u *hãalãbiemba‑i u suɔ firnu-niɛ hiere baa-ba.
  sus-sus: A ɲan mu nu masenyi yo tima e bɛ xa taali daaxi xa ma ra. Kɔnɔ xa e nun
    a fɔxirabirɛe doro bara lu a ra, a nu a birin tagi rabama nɛ e bɛ.
  pon-2006: Sohte kapahrek ehu e kin ketin wiahiong aramas akan, me e sohte kin ketin
    doadoahngki karasaras; a ni eh kin ketin kalapwukala rehn sapwellime tohnpadahk
    ko, e kin ketin kawehwehiong irail karasaras koaros.
  dad-dad: Ĩ tamo kayau ereb od irokenẽdiyou fenẽ, yaab od bunem dogol. Anĩ ere, ĩ
    mugu yogon dõ fiya tar geidef are, ereb ereb ganan faded fedidig.
  zab-NT: Laany quɨt xi rliuutiny sin quɨt iniiny tuby cuend. Per chi azuguanény de
    xpɨnny, rguixteeny lodeb xi zelo irate ni ruenény de bniety.
  jae-jae: Ma kêsôm biŋ teŋ kêsa awê gêdêŋ êsêac atom, kêsôm kêtu biŋgôliŋgeŋ e êsêac
    to nê ŋacseŋomi sêmoa tauŋŋa acgom, go gêwa biŋ samob sa gêdêŋ êsêac.
  ksd-ksd: ma pa i ga varvai ma ta enana tinata, a tinata valavalar parika; ma ba
    dia ki irai i pala ra lavur magit ta diat kana tarai na vartovo.
  msm-NT: Wada ing-anad din kandan no wada ipabaja to pananglitan. Di ko awoy si Jesus
    dow mgo inanad din, oghiluwason din sikan mgo pananglitan.
  myk-myk: Wu bi yu ni pu ni talenɛ baa wɛ, ga wu ni wu kalaapiire ti bu bye puyɛ
    na, wʼa kee taleŋɛɛ ki bɛɛri kɔri jo pu mu.
  sbe-sbe: Palabole mo ye hepaisowadi yona lauhekata udiyedi. Na yona hekahekatao
    maiyanao se bom mo, kabo palabole kaniyodi wa ye hemasalahadi udiyedi.
  mcr-mcr: Iqu quŋi, kukŋuä ätinyäŋä hŋqu mätquä, ktqenä ätumiŋqe. Iŋäqe Iqu, Iqueqä
    wäuŋuäŋqä ämotquamiŋqä iquatänä äpmapiyäŋgaŋi, quatä eeqänäŋiŋqe, “iinjqä-iinjqä”
    ätumiŋqe.
  cux-NT: Ní ngaⁿ'a yā ngii yā nducyaaca 'iiⁿ'yāⁿ ndúúcū ejemplos, naati taachi canee
    yā dámaāⁿ ndúúcū discípulos yeⁿ'e yā tanducuéⁿ'ē miiⁿ n'giⁿ'i yā discípulos yeⁿ'e
    yā dɛ'ɛ chí neⁿ'e caaⁿ'maⁿ ejemplos chi 'āā caⁿ'a yā.
  tur-YTC: Benzetme olmadan onlara söylemezdi. Ama kendi öğrencilerine ayrı olarak
    her şeyi açıklardı.
  san-ITR: dR^iShTAntaM vinA kAmapi kathAM tebhyo na kathitavAn pashchAn nirjane sa
    shiShyAn sarvvadR^iShTAntArthaM bodhitavAn|
  bel-N: і без прыповесьці не гаварыў ім, а вучням асобна тлумачыў усё.
  sch-sch: Chongmintêk niloiin chu an kôm, thurchi misîr ngâi maka; hannirese,
    a ruoisingei leh vai an om zorân chu jâttin a rilminthâr pe ngei ngâi ani.
  mic-MIQNT: Mo gelulagwi glapis e'w'g a'tugwaqan, gatu ta'n tujiw newgtamsulti'titeg,
    maw unaqapemg, negmow gegnua'tuaji 'ms't goqwei.
  huu-NT: Naimacɨ cacaja dɨese llote. Naimacɨmo jɨaɨe rafuedo lloñede; ia ie llofueoicaiganomo
    iena eneno llofuete.
  jiv-NT: Chíkich shuaran aya métek-taku chichamja̱i̱ ujaamiayi; antsu ni unuiniamuri̱ji̱a̱i̱
    Niṉki pujus ashí paant jintintrarmiayi.
  otm-NT: Nɛ nte bi xih mi'da yʉm hma, hønt'ʉ yʉn t'uti bi xifi. Pɛ nu'bʉ mi 'bʉsɛhʉ
    yʉ́ xädi bi xih pʉya 'bɛ'a na mbøn'ʉ yʉn t'uti bi mam bʉ 'bʉh yʉ ją'i.
  dah-dah: Yeŋbe siraw merere po saba yirde hinhin. Gega komatmiŋ yagoya po heŋbe
    siraw mere gote miŋ banare niŋ goyen kawan bebak yirde hinhin.
  tnk-tnk: Iesu rəpwəh nɨniien nəɡkiariien əpə iti mwi tɨ nirəha, nusipekɨnien me
    a. Mətə kurirə ikɨn, nəpɨn Iesu mɨne nərmama me səvənhi irəha əpa, rɨni irapw
    pam nɨpwrai nəɡkiariien.
  kpr-kpr: Nu natofokena kasia ainembo ijugedo ghusira. Avata ne dodo esike irureoro
    nunda ambo jimbide dabade anumbirise, nesuka nemokena kasia da tuka ava isagha
    ijugeari, ne ningido ghuseri.
  san-IAS: dṛṣṭāntaṁ vinā kāmapi kathāṁ tebhyo na kathitavān paścān nirjane sa śiṣyān
    sarvvadṛṣṭāntārthaṁ bodhitavān|
  nho-nho: I tana saaita e taratara ki naa tama raa, a Ia maraa e taratara lokoi ki naa parapol.
    Aa i naa saaita laatou ma ana disaipol raa e nnoho soko laatou raa, a Ia maraa
    e kauake te hakataakoto naa parapol raa ki ana disaipol.
  gym-NT: Kukwe bä mika nämane jirekäbe Jesukwe, btä nämane dirire ni mda mdaye, akwa
    nämane nebe kaibe nitre ja töitikaka benbe angwane, kukwe bä mika nämane ni mda
    mdaye kwe abko nämane dre niere metre abko nämane mike gare jökrä ietre.
  azg-NT: Ndoꞌ ninnquiiꞌchen totsinin jon ndëë nnꞌan yo jñꞌoon na tyiꞌquitso nquiiꞌhanꞌ.
    Majoꞌ xjen na ntjo nquiihin yo nque nanꞌñeen na tqueenꞌ jon na quinanꞌjonhan yo
    jñꞌoon na toninncyaa jon, yajoꞌ totsiꞌman jon ndëëhan nchu vaa itsiquindyi ncüii
    cüii jñꞌoonꞌñeen.
  bhd-bhd: तै हमेशा मिसाल देइतां परमेशरेरे राज़्ज़ेरे बारे मां तैन सेइं ज़ोतो थियो।
    पन ज़ैखन मैन्हु केरि भीड़ी मरां यीशु त तैसेरे चेले अलग बिश्ते थिये, तैखन यीशु
    अपने चेलन सेइं सैरी मिसालां केरो मतलब समझ़ोतो थियो।
  too-NT: Lā' xmān a'ntū lītalacastuca ixcālītā'chihuīna'n huan tachi'xcuhuī't. Pero
    a'xni'ca' ixa'cstuca'n xla' lā' ī'sca'txtunu'nī'n, xa'nca ixcāmāstū'ncni' ixlīhuāk.
  ind-AYT: Dia tidak berbicara kepada mereka tanpa suatu perumpamaan, tetapi Dia menjelaskan
    semuanya secara pribadi kepada murid-murid-Nya.
  cjo-NT: Riyotaantariri tema roshiyakaawentapiintziniri. Omaantakya riyotaanewo,
    ithotyaagaeyakinirini riyotaaperoeyakirini.
  nsn-nsn: Inggon ahik tun mate mene uakalahara me siokor inetenine ke meneig tasisin.
    Teeit a mamang menelikir nanon a uelhire uaranga kompe. Bo tar binaka puk ke la
    pahenaiono mesno tamatang uakuakeluk, inggono song ke mene uakalahara tasisina
    tar mamang inetelik.
  san-DEV: दृष्टान्तं विना कामपि कथां तेभ्यो न कथितवान् पश्चान् निर्जने स शिष्यान्
    सर्व्वदृष्टान्तार्थं बोधितवान्।
  tna-NT: Mesa discípulo cuana mu cristiano cuana aimue su tusa quisa cuana id'abata
    saida mimi cuana neje shanapametana. Aimue bahue quisa neje bahui buetsuatana
    huecuana mahue.
  lid-lid: Iy asehek i tiri na sahou sokek le, arile iy le ma hawe oro lau tan le
    ja, iy asehek moso sahou marakon i toro.
  wim-wim: Nil wik kath anman waaꞌ-waaꞌ thant. Than Jesus-a, ngurp nungantam weeꞌanangana,
    than-thanam ngulan nyiin-nyiininan-a, an ep-paththam nil wik maꞌmangkam anangan
    engkanang ngul waaꞌ-waaꞌ thantana.
  zga-M: Sa anchove navo bila fikhwani. Ulwa khuva vu alemwene, akhavavola khela khenu
    avakhongi va mwene.
  yom-yom: Kalendi kuba yolukila ko mu kambu sadila nongo. Vayi ti weka va niandi
    veka ayi minlonguki miandi, buna wuba kuba sudikisanga mambu moso.
  san-SIN: දෘෂ්ටාන්තං විනා කාමපි කථාං තේභ්‍යෝ න කථිතවාන් පශ්චාන් නිර්ජනේ ස ශිෂ්‍යාන්
    සර්ව්වදෘෂ්ටාන්තාර්ථං බෝධිතවාන්|
  yut-yut: Amɨn madep kabɨkon Piŋkop gen tɨlak genon dagɨn yoyɨgɨt. Mani paŋdetni
    gat egek tɨlak gen dakon mibɨlɨ yoyɨŋ teŋteŋagɨt.
  grc-BYZ: χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς τὸν λόγον· κατ᾽ ἰδίαν δὲ τοῖς μαθηταῖς
    αὐτοῦ ἐπέλυε πάντα.
  cpc-NT: Okaatzi ikinkithatakaantziri, jojyakaawintatziiro maawoni, tii jooñaawontziniri.
    Iriima jiyotaani, ikimathatakaakiri maawoni irirori.
  nhg-NT: Sin cuientos amo quennunutzaloöya. Cache tiemachtejcöhua, cuöc sa insiel
    oijiloaya, yejuatzi quenpanquexteliloöya noche sösantle.
  nya-nya: Iye sananene kanthu kwa iwo osagwiritsa ntchito fanizo. Koma ali yekha
    ndi ophunzira ake, ankawatanthauzira zonse.
  ngu-NT: Yejhua quinmachtiaya san ican ejemplos niman xitlaj quimijliaya tla xican
    ejemplo. Pero ijcuac Jesús sa iselti nemiya inhuan on inomachtijcahuan, yejhua
    quinmachtiaya tlinon quijtosnequi on ejemplos.
  kup-kup: met paru maporin kapot bar namañ, oñ pi pim mañairooh-abanarinañ main ravat
    sat heh-poratihoh pim ñetï mañooh-poñiz kapoñ parun badede mañooh.
  jid-jid: Ni kogie a tre ni ba wu ni ka yiyi duba tohtre a.
  wmw-wmw: Bila usowezi wa kinyume aakisowera nawo. Fala paákiwa yeka ponse na wanafunzi
    wake, iye akiwereza mana awo kinyume caasowere cire.
  gmv-GGM: Aymish gidikkokka asas lemusoy baynda yoti erena. Izinne iza kalizayti
    xala dizawode gidikko wurssi birsh yootes.
  ssg-ssg: Ti i kaxi kakai Haeu hani seilon liai, lawe i hapuasa meng, tuahe taen
    mewenae i ma tesol kahikahin, i kaxi haxewa hawane hani lato.
  zpo-NT: Leezha nii xaa lo re myet duzna kwaan kwent nabix nii xaa lo re xaa, per
    leezha ngulo nlake xaa kwaan re xaa mseed lo xaa, zeera nii xaaya klar lo re xaa.
  poy-poy: Kayoweriti ndiri nawomberi shintu shoseri pota kutenda mfanu. Kumbiti pakaweriti
    na wafundwa wakuwi gweka yawu, kawagambiriti kila shintu.
  qwh-NT: Nunacunata yachatserqa, imepis iwalatsiquicunawanran yachatseq. Disipuluncunatam
    siqa japallancunallatana iwalatsiquicunapa yachatsiconqanta mas claruna cäyitseq.
  gaw-gaw: Nug nai amubia aaḵuib maṯiom amu Nug nuhiḵud ip̱uniṯak awak danab ele ag
    haen laala aḵaib daanna, Nug nuhig nai oh amu diig mehuqom.
  nca-nca: Tapara mande naŋge yimitoyaró. Yimironí unipare toŋiqo, tapara mande ŋuro
    murí ŋu iŋo-iŋo rewero uniyó naŋge yunoyaró.
  zpz-NTPP: Tees wanniim lo dey benu walab nu de riidz tiily zeꞌ. Nunu ornu ub zim
    nu de yu nu rsyaꞌ lom, orzeꞌ pshaal mi dela riidz zeꞌ lo dey.
  mkj-mkj: Joh kapahrak oau Ih kin wiahng armaj kan ma Ih johkin doadoahkki karajraj;
    a nehn Ah kin kalahpwukla ipen Nah sohnpadahkkok, Ih kin kawoahwoahng irai karajraj
    ohroj.
  zac-NT: Siemprë biadiꞌdzë më lu ra mënë con comparaciuni nu bëquebi më lu ra shini
    gusëꞌdë më pë runë cuntienë shtíꞌdziꞌ.
  kyg-kyg: Aeno kalafefa geꞌageꞌmo huno hapa paiꞌniyaꞌmonanafa agaiꞌagekeꞌmo maiꞌnenoꞌaeꞌmo
    geꞌamo neꞌafiya vayaꞌaifekeꞌmo ani gemo aepaꞌamo hapa paiꞌniye.
  kmk-kmk: Naid intudtudu na si adi naiyabalig. Yoong nu dida ullawa’t dat disipulus
    na, ipakaawat na un losan kan dida.
  cao-NT: Jabi ejemplo bo ja yoarohaniquë tiisimaquí na. Jahuë jabi quiha. Jama, jahuë
    rabëti bo roha yaquí tsi quiha jahuë chani bo ja bërohuapaoniquë.
  bbr-bbr: Ko kar ämän onoktapau orip roasiret awarau wa. Ko totok ämänis karar awariäwon.
    Utianik, kon tamareäu roat karar nuka pak erek rauna, kos ämän onoktapau erekapu
    ätär marowon.
  inb-inb: Sug­kuna­taka parlu­kuna­lla­wa­mi iacha­chi­dur karka. Ikuti paita kati­raiag­kuna­lla­wa
    ka­ura, pai­kunataka iachar­kami willanga, chi parlu­kuna ima ni­raiagta.
  hrv-hrv: Bez prispodobe im ne govoraše, a nasamo bi svojim učenicima sve razjašnjavao.
  box-NT: O hĩ́a máa wé bío lè ɓa zã̀amáa ká a yí máa wà wàhio. Ká pã̀ahṹ
    na ó orɛ́n lè mí nì-kenínia wi mí dòn, ò o zéení hã kúará na bán
    yi.
  ote-NT: Mi zofo ya hmuntsja̱ꞌi co ya ꞌbedetho núꞌʉ ri nhyɛcuaui rá hmanda Ajua̱,
    pe nuꞌbʉ mi ꞌbʉsɛui yá nxadi mi xipabiꞌʉ te rí bøni núꞌʉ ya ꞌbede xqui xipabiꞌʉ.
  wnu-wnu: '@see-verse:MRK.004.033'
  zam-NT: Nec thìb di's ne'ndoodi'ste Jesús loo mèn chele' Jesús intetacte di's loo
    mèn. Per ndxe'leque', loo myen' xin' mté'th Jesús más ndoo lìte mda' Jesús cuent
    loo myen' no nambìite ngo xo'f Jesús cón che'n di'sa loo myen'.
  zyp-NT: Tawchingnah bia hmang lytah aaning sahlo cawh cawngpah bang bei he. Canghrasala
    a hningzuitu sahlo khatah aaning teitah aa ungning tah zezong a chingpase kaw
    tei he.
  sey-NT: I̱ohuaꞌi ñañe ayepi caquë siꞌanë quëaëña. Coa peoye quëaye pa̱ëña. Ja̱je
    paꞌiquëtaꞌare i̱ yeꞌyacohuaꞌiseꞌere siꞌaye i̱ quëaseꞌere ja̱re cayë caquë nuñerepa
    quëaëña, teꞌohuaꞌire.
  nvm-nvm: Regavo vua fuon fok fu e iji kuardiainma iji fuka ke bijame kuardiain.
    Regavo vuak ijefuon anej ma iji fu fuonkua e vuak fuon faivo ijiena fioinma ijia
    kuardiain.
  mps-mps: Agai te po te we bidi augwalibolo hanilama me pusubeo. Menio. Agai te po
    begelama naga pusali. Tama aga te wali pabo bidi dabe naga aga dali bidibadi,
    agai te po page tigidali hanilama augwali dali pusuyu yai dao.
  seh-seh: Na mbumba, Yezu akhalonga nawo na misanje basi, mbwenye angakhala ekha
    ene na anyakupfundza ace, akaachululira pyonsenene.
  pab-NT: Nikare xakaihena hoka aimenekoita taita halitinai ana. Hoka hawawaha heko
    atyo haxaotyakiraharenai ana awaiyekehalakahititene.
  llg-llg: Ana nateme pake nakandandaak mete ma nanoli sala. Tehuu mete ma neu Ndia
    ana mana tungga nala, na, Ana nafada basa dedeꞌa nakandandaak ndia sosoan.
  kyf-kyf: We 'nɩ gbʋʋ nine -papɩe 'wʋbhʋ, ɔ'ɔ gba gbʋ bhe. Nɩɩ, ɔ 'dɛ -bhlo -yɔ ɔ
    'bɩnɔnya -ka ladɩda -mɩ, 'ɩn ɔ gbaa we 'ji weee wa -yla.
  tpi-tpi: Em i no autim klia wanpela tok long ol manmeri. Nogat. Em i save autim
    long tok piksa tasol. Na taim ol disaipel tasol i stap wantaim em, em i save autim
    as bilong olgeta tok long ol.
  mih-NT: Ta ma cahan maa ra tatu ma cahan ra zɨquɨ minoo cuhva. Ta cuee ca ta i nacatyi
    casi ra sihin ñiyɨvɨ ndyico sii ra.
  qvh-NT: Imamanpis mana tincusiypaga manami imaypis yachasergansu. Discïpuluncunatanami
    isanga tincusiypa yachasishgancunata lapanta tantyaseg.
  kms-kms: Ni wand ire raqene simbe nand segi, ni pripri kopuqu wand pene simbe nand.
    Pudi ni nikinne nikin wute ane mas kin tende puayi ni mune kopuqu wand buagi te
    nitari riti.
  agn-agn: Ong karakelan, indi tanandia nagtoldok ang indi paggamit ta palimbawa.
    Piro mga tanira-tanira ra lamang tang mga sinagpan na, agpaintindi na ong nira
    tang maliag yaning tang mga palimbawa na.
  nhi-NT: Uan nochipa occuia tlanihniuiltil ihcuac oquinmachtaya. Pero nitlasalohcauan,
    ihcuac sa insel omocauayah, nochi oquinyecahsicamatiltaya.
  ttc-NT: Kyaqil-el cha'oj tyolin kyuky'i'l, nxik tuq txnaq'tza' tuky'i yek'b'il b'ix
    yaji xhchukel tetz kyuky'i txnaq'atz nxik tq'uma' xtxolil tidi' tuq telponx kyaqil
    aj ojetq xik tq'uma'.
  dan-1931: Men uden Lignelse talte han ikke til dem; men i Enerum udlagde han det
    alt sammen for sine Disciple.
  kwj-kwj: Rini mwanji mu mwe amwei naha ki ri sawe nambwe. Rini mwanji yepe tukumbwa
    ya wunu ri sawenda. Woro rini bati ri himache lenga wu dani kale mwanji yepe ri
    bwaro mwanji mwe ti ya wunu ri sawekawenda.
  vie-OVCB: Ngài luôn luôn dùng ẩn dụ để giảng dạy, nhưng khi họp riêng với môn đệ,
    Ngài giải thích ý nghĩa.
  kze-kze: '@see-verse:MRK.004.033'
  mpj-mpj: Martukajaluya laltulu wulungulyu kujungkarriraya kulilpayi. Wangka yumuwanwiyaju
    wulurtuka-jananya wajalpayi. Ngaralaya kulira marlaku yankupayi ngurrakarti. Martukajaya
