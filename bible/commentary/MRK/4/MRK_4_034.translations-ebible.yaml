    baugenyum ihinyumorim baraen.
  bgs-bgs: Igpókit din tun ta panunggiringan tô langun katinurù din kandan. Asal ka
    ándà ássa manubù, igulit sikandin tun ta mga disipulu din ka ándin tô kóbadan
    katô langun panunggiringan.
  faa-faa: Aporo suaki epo takumeaka hakāsa somesapo. Arirakano ipi aporo hakāsa
    pura namina hákasa risike some kepoane hufitaeraka somesapo.
  kik-kik: Gũtirĩ ũndũ aameeraga atekwaria na ngerekano. No rĩrĩa maarĩ na arutwo
    ake oiki, nĩamataragĩria maũndũ mothe.
  cap-NT: Quintunacz̈tankaz tjaajinchic̈ha. Nekztan niiz̈ persun tjaajinta z̈oñinacz̈quiz
    zapa quintumi intintiskatchic̈ha, parti z̈oñinacaz̈ ana z̈elan.
  ksr-ksr: Kambaŋ so qaaya kuuya ii sareqaanoŋ jeŋ laligoro. Qaaya moŋ eeŋ mende jeroto,
