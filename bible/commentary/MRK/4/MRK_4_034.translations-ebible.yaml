  cop-CNT: ⲟⲩⲟϩ ⲭⲱⲣⲓⲥ ⲡⲁⲣⲁⲃⲟⲗⲏ ⲛⲁϥⲥⲁϫⲓ ⲛⲉⲙⲱⲟⲩ ⲁⲛ ⲡⲉ ⲥⲁ⳿ⲡⲥⲁ ⲇⲉ ⲛⲁϥⲃⲱⲗ ⳿ⲙ⳿ⲡⲧⲏⲣϥ ⳿⳿ⲉⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ.
  sri-sri: 'Ĩgʉ̃sãrẽ buegʉ, keori merã dita buenayupʉ. Ĩgʉ̃ buerã merã dita ããrĩgʉ̃́
