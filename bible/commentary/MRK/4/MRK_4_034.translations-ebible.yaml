  amo-amo: Nin nani na awa sunani uliru sa tinang tigoldo ba. Nin nani ame ligowe
    nin nono katwa mere cas asa apuno nani ncasarak nlire.
  pjt-pjt: '@see-verse:MRK.004.033'
  cwe-cwe: Kawalongela vose kwa masimwe mbali kakala yaidumwe na wanahina kawalongela
    chila chinhu funhufunhu.
  daa-NT: Ŋa garkiyiy gee illa iŋ dele ka daŋlal di. Kar ya ŋu ɗak keeco iŋ maajirnay
    gay, ŋa gaariico baati okintiti.
  mlp-mlp: Teq in gamuk araq diq alulin a hi gibilenyaq. Haiqgam. In gamuk awowunmo
    gibilenyaq. Ari in ago disaipel-mo nenaq giholbinmo osad teq in gamuk alulin tigibilen
    kemyaqta.
  ape-C: Aria ihinyumorim baraen anan nakripeshen iri, anan nakripesh wobuwobren atin.
