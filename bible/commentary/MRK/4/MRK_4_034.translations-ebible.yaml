    jme₁juá''₂ lia''₂ rë₂jiá₃ jág₁.'
  tif-tif: Kemin, faldak-tiimin weng kaali, kela-lomda, tituun weng kaata kuluu-lomda
    unang tunum kiili, bakaya-laaba disa; almi okok kemin tunum kiita-kup Yesus aso
    bom-bilipla, faldak-tiimin weng alik kiimi miit kaali, tituun-kup ku-fatap-daa
    bokoya-laaba ko.
  nlx-nlx: एने यीशु बिगेर किस्सान वापेर केरीन ताह कायच नाह हिकाड़तालो, पुण जेवी तो
    चेला हिऱ्यो एखालोच रेतालो, तेवी आखी वातुन मतलब तान खास चेलाह केय आपतालो।
  apw-NT: 'Dá’iłch’ígót’aahgo nada’goṉi’íí zhą́ bee bich’į’ yałti’ lę́k’e: áídá’ dasahndi
    bitsiłke’yu yił nadaaháztąąyúgo, dawahá bił ch’í’ṉah áyíílaa.'
  gum-gum: ‘Øyeeg lataitøwein køn’ chib kemesrømøbe, waminchimíig køn. Inchendø nui
    kusrenanøb pera uniilane nømundø nøørø kerrigu tør marøb eshkabig køn.
  not-NT: Yameca Jesos yogomeantaigari quingabaguirentsi ira botoibiritaigapari. Iroonti
    quingabaguirentsi inibatantari. Carari icomantasantaiguëri irogomere casiriconiati
    ora ocanti quingabaguirentsi.
  plu-plu: Ig ka awnati ariknawnama ta gitkis huwewe. Ig he kinetihwa akak yuwit patuwesbuhkanen.
    Henneme ku aysaw igwo gikakkis gikannuhnipwi ig akkamnihni madikte gitkis.
  iou-iou: Man mebäri kwawak nämo yäwetkaŋ man wärani terakgän yäwet täŋkukonik. Täŋpäkaŋ
    man mebäri uwä iwaräntäkiye-kät inigän itkaŋ yäwet täŋkukonik.
  ntp-NT: Maitiipucana ʌmo imidagai ismaiaagiada ʌSuusi ʌmo istumaasi cuentocʌdʌ dʌmos
    gooquiʌrʌ vʌʌsi aagidiña ʌgai gʌmamaatʌrdamiga istʌiya ʌlidi cuento.
  rai-rai: ma pa i pirpir karom diat ma ta pirpir ingen, a pirpir welwelaar raap ku.
