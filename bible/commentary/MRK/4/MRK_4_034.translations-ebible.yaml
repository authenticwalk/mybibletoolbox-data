  cop-BHC: ⲞⲨⲞϨ ⲬⲰⲢⲒⲤ ⲠⲀⲢⲀⲂⲞⲖⲎ ⲚⲀϤⲤⲀϪⲒ ⲚⲈⲘⲰⲞⲨ ⲀⲚ ⲠⲈ ⲤⲀⲠⲤⲀ ⲆⲈ ⲚⲀϤⲂⲰⲖ ⲘⲠⲦⲎ ⲢϤ ⲈⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ.
  buk-buk: Yom hoŋ naŋ iŋ sôm têŋ ŋac, naŋ iŋ sôm ŋa yom gôliŋ. Ma têŋ têm naŋ iŋ
