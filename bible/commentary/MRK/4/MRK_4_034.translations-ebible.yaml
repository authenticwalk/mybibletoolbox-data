  pri-NT: É ciburà pwa ucina tàra. Êco na, naa mwa nye tà wàilà acari ma tèpa *câmu
    kêe, â é mwa napéaati tàra diri.
  zpq-NT: Bitwbi bzejni'ide' ḻegaque' sin ca be'e jempl, nach cate' bich nita' beṉe'
