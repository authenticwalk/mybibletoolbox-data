    chaj bih quiꞌelic take wi̱ꞌ i jalwach kꞌoric.
  tue-tue: Cʉ̃́ãrẽ wederécõrõ queorémena wedeyigʉ. Cʉ̃ʉ̃ buerápere cʉ̃́ã dícʉ niirĩ,
    niipetirere tee queorére ãñurõ wedeyigʉ.
  bjp-bjp: Foron tier tikii ae i fas ri ini, i use u ini orek fatoftof sau. Isau le
