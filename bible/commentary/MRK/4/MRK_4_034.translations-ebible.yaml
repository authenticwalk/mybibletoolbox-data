  zpu-NT: Naꞌ kone danꞌ bsaꞌkrebreꞌ bzejnieꞌreꞌ leakeꞌ, naꞌll kat bill llaꞌa beꞌnn
    zan kaꞌ, bzejnieꞌreꞌ beꞌnn kaꞌ non Leꞌe txhen naꞌ, kanꞌ zejen da kaꞌ bsaꞌkrebreꞌ.
  juy-juy: ଆରି ଅନବ୍‌ଜଙ୍‌ବରନ୍‌ ଅମ୍‌ରେଙ୍‌ଡାଲେ ଆନିନ୍‌ ଆମଙଞ୍ଜି ଅନ୍ନିଙ୍‌ ଆ ବର୍ନେ ଅଃବ୍ବର୍ରନେ
    । ବନ୍‌ଡ ଆନିନ୍‌ ଆତିନ୍‌ସଜନ୍‌ ଆଡ୍ରକୋଲନ୍‌ ଆଡିଡ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଆ ବର୍ନେଜି ଆ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌
    ବରେଞ୍ଜି ।
  for-for: '@see-verse:MRK.004.033'
  epo-epo: kaj sen parabolo li ne parolis al ili; sed private li klarigis ĉion al
    siaj disĉiploj.
  gfk-gfk: Ga pir ira matanaiabar ma ra nianga harharuat sen mon. Iesen ing Jisas
    sen ma ira uno bulu na harausur, ga hapalaine ira mangana linge bakut ta diet.
  bjz-bjz: Kasia tefo gaga eini jo rata, natofo jede niningigambi re. Avotago, umó
    unda ambo nimbide númane nenuka iririguturota, gaga dano isaghava reaveta niningigeta
    urie.
  atg-NT: Aa mẹ ungmemhi ni ọ nu wẹ ngme, ni ọa ri okhẹ irọkhọkhọ nu wẹ ngme. Ama
    ini o de tẹ ọli ali eniyẹ odukhokho eyọli, ọ rọ ri emini ọ nu wẹ ngme nya a lo
    wẹ esọ.
  bjv-NT: Ta kɨ kadɨ əl-de kɨ kujɨ ta al, goto. Nɨngə dɔkagɨlo kɨ nayḭ kɨ njé ndo
    je ləne wa par ɓa, ɔr-de me pətɨ.
  tos-NT: Xlá̱ ni̱tú̱ xli̱ta̱chihui̱nanko̱y pala ni̱ fuerza̱ nali̱ma̱xtuniko̱y hua̱ntu̱
    xlacán xlakapasko̱y; chu̱ lapi̱ xli̱ma̱kalhtahuáka̱t ni̱ pacs xakata̱ksko̱y, a̱li̱sta̱lh
    xlá̱ xli̱ma̱akata̱ksni̱ko̱y hua̱ntu̱ xuaniputún.
  rro-rro: '''A ia ''abi ibabatai ai mo ehina benakia, i''abana haukia kipokia teikupai
    hanona ''abi anikia eba''iobi harainakia.'
  mxp-NT: Jøts ejtp ɨdøꞌøn ja Jesús jadeꞌen tyikꞌɨxpɨjky ja ja̱a̱ꞌy ejxpajtɨn madya̱ꞌa̱kyøjxp,
    jøts tyukmadøøpy pyabøjkpɨtøjk ja wa̱ꞌa̱ts pønɨ ti døꞌøn ja jadeꞌen tyijpy.
  aak-aak: sɨŋánɨ áwaŋɨ́ bɨ murɨ́ ewayɨ́ xwɨyɨ́ánɨ nura nurɨ aiwɨ wiepɨsarɨŋowa tɨ́nɨnɨ
    nɨŋwearɨ́ná ewayɨ́ xwɨyɨ́á xɨ́o urarɨŋɨ́ mɨ́kɨ́pɨ nánɨ áwaŋɨ́ urayiŋɨnigɨnɨ.
  chd-NT: Ti'hua ti'onƚijma iƚe lo'epa ȽanDios. Aimipalay acuajmaica. Jesús y ts'ilihuequi
    limanenca quiƚtuca', iƚque tuhuaƚc'e'ela' lataiqui'.
  kdc-kdc: Halongile nao kinhu chochose bila simo, lakini viwakalile waiyeka na wanahina
    zake, kawafambulila vinhu vose.
  nhr-nhr: Táám kò cúí gúù ga gane cgoa kg'ui, sere-serean tséékagu tamase, igabam
    ko Gam di xu xgaa-xgaase-kg'ao xu cgoam kò cúía hãa ka wèés gúù sa qãèse bìrí
    xu.
  uig-PIN: Lekin tǝmsil kǝltürmǝy turup ularƣa ⱨeqⱪandaⱪ sɵz ⱪilmaytti. Lekin ɵz muhlisliri
    bilǝn yalƣuz ⱪalƣinida, ularƣa ⱨǝmmini qüxǝndürüp berǝtti.
  beo-beo: 'E da eno sia: hame olelei, fedege sia: fawane. Be wamowane, E da Ea fa:no
    bobogesu dunu ilima sia: bai huluane olelei.'
  acf-NT: I pa di sé moun-an anyen anba i sèvi an pawabòl, mé lè Jézi épi sé disip-la
    té pa kò yo, i èspliké tout bagay ba yo.
  tpi-OTNT: Em i no autim klia wanpela tok long ol manmeri. Nogat. Em i save autim
    long tok piksa tasol. Na taim ol disaipel tasol i stap wantaim em, em i save autim
    as bilong olgeta tok long ol.
  mbt-NT: Ne ware inlalag din diye te me etew ne ware din ipabaye te panunggilingan.
    Piru igpasabut din ded ka langun diye te me hibateen din ke sikandan naan de.
  hau-SA: Ba abin da ya faɗa musu, da ba da misali ba. Amma lokacin da yake shi kaɗai
    tare da almajiransa, sai yă bayyana kome.
  mam-NT: Min e t-xnak'tzaxin ke xjal tujxix tzinen, sino tuj ewjel ch'in tyolxin.
    Pero yaltzen cye t-xnak'atzxin, e xi'tzen tkba'nxin tej ya cyjunaltlxin ti tten
    juun yol min otk tz'el cyniy' ti'j.
  udu-udu: A’di diki ṯor uni gwo ki dar gi gwom ’bi’th/e mo. Hili e imanciḵ gwom pitiŋ
    gana/ mo uni ’cena mo tani a’di ki be’d uni gwo ’baar mo be.
  tvt-tvt: Heh ih tiitthaak toobaat muh ih tumjih uh tabaat rumta, Enoothong heliphante
    loong damdi heh luulu ang adi, tumjih suh liita erah hukbaat korumta.
  bgt-bgt: Imanea ke velepuhira kori titiono velepuhi vamua. Kari kori vido ke mono
    ghehegna duadia nigna na komi vaovarongo, Jisas ke unuhia na ghaghana koradia
    na komi titiono velepuhi.
  mvn-mvn: Ka ya viwavenena tomotau wayahia vona tana‑minikuna ana noe. Ka munia,
    avi tuta tauna a tau vi‑muni‑waiwai nui ai heta imamaei, taui wayahia vona tana‑minikunaia
    habuhabui vo‑vi‑mahetei.
  djk-NT: Da a á be e taki anga den sondee fu gi den, den sowtu toli ya. Ma, te en
    anga den bakaman fi en wawan be de, da a be e puu ala sani gi den fini fini.
  uig-LAT: Lékin temsil keltürmey turup ulargha héchqandaq söz qilmaytti. Lékin öz
    muxlisliri bilen yalghuz qalghinida, ulargha hemmini chüshendürüp béretti.
  nde-nde: Kazange atsho ulutho kubo engasebenzisanga umzekeliso. Kodwa nxa wayeyedwa
    labafundi bakhe wachaza konke.
  ton-ton: 'Pea naʻe ʻikai te ne lea kiate kinautolu ka ʻi he fakatātā pe: pea ʻi
    heʻenau nonofo ko kinautolu pe, naʻa ne fakamatala ʻae meʻa kotoa pē ki heʻene
    kau ākonga.'
  mir-NT: '@see-verse:MRK.004.033'
  cak-YNT: Reja' xaxe riq'uin ejemplos xch'o chiquivach re vinak. Pero tak ye'c'ue'
    can quion, re Jesús can nubij chique re ru-discípulos andex ye'el-va che tzij
    re ejemplos re'.
  ces-1613: A bez podobenství nemluvil jim, učedlníkům pak svým soukromí vykládal
    všecko.
