    apaote maiya afina'ke ani avoya ke huno fole aino hapapai'ne.
  gnn-gnn: Yaka ŋayi ŋuli ḻakaranha bukmakku ŋuriki miṯtjiwu warraŋulkurrunydja, yana
    ŋayi ŋuli ḻakaramanydja walalaŋgu ŋunhi liŋgu mayali'mirri yana dhäwu'. Ga ŋunhi
    ŋayi ŋuli ŋayipinydja nhanukalayŋuwala ŋayi wal'ŋu yana ḻundu'mirriŋuwalanydja
    walalaŋgala, ŋulinyaramirriyuna ŋayi ŋuli ḻakaranha warraŋulkunhanydja maḻŋ'maranhanydja
    mayaliny'tja ŋunhiyi, märr yurru walala yuwalk wal'ŋu marŋgithirri, ga dharaŋan
    yurru mayali'.
  yal-yal: A mi yi falan tima e xa, xa a mi sandan sa. Koni e nun a xarandiine nɛma
