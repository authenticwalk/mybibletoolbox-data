  wro-wro: Nąmba wa bare-bare nąnja wa puŋgenjanąŋgori; argekama inalalaia kanmiimbuneri.
  cek-AK: 'Patahhaih lok ai ah loe nihcae khaeah lokthui pae ai: angmacae bueng oh
    o naah loe, a hnukbang kaminawk khaeah hmuennawk boih kamtuengah a thuih pae.'
  bkd-bkd: Sa alan ha inikagi din kandan pinaagi dà gayed hu mga pananglitan. Ba ku
    iyan dà sidan hu mga tinun-an din igsaysay din kandan sa kahulugan taena.
  ctu-76: Puro ti lajoñel jach ti' cʌntisʌyob quixtyañujob. Che' i bajñel jach ya'
    añob yic'ot ajcʌnt'añob i cha'an ti' wen tsictisʌbeyob i sujmlel.
  lac-NT: Wa mʌ' yejer a camsa'bir t'ʌn mʌ' ju tsicbʌtej ti'ob ba', barej caj u toc
    araj tu cotor ba' ti' u camsʌwinicob caj bin tu junanob.
  xla-xla: Epapele tlope ya꞉ opa hapuloma watle wayu ya꞉ dulu kokoye po-imsela꞉mdiyo.
    Amasiyama ya꞉ alotle tlalo sota miyelo ya꞉ mate popa꞉lati ya꞉tapo wayu ya꞉ dulu
    kokoye woloma yia꞉ watle imdiyo.
  xav-NT: Tinhimiromnhimiré'é na si, ma tô te te dama 're rowasu'u. Tisiré 're ĩnomro
    mono norĩ ma si, ma tô hâiba pisutu za'ra, te te tãma 're awaihu'u pese, sõ'awi.
  cuk-cuk: Jesús dulemar-odurdakdele, burbar-sunmaksuli geg dulemar-odurdakdaed. Ar
    e-sapingangardi bachikii bela ega osanalodaed.
  tbf-tbf: E Iesu a nga ko vavasengei segie ngan mo bu nama puppuo. Eiekesen, sien
    va ta nga mon kesen meie ken sar madar tovtov a nangba nga ko palsie man vuevue
    bu nama puppuo.
  uig-CYR: Лекин тәмсил кәлтүрмәй туруп уларға һеч қандақ сөз қилмайтти. Лекин өз
    мухлислири билән ялғуз қалғинида, уларға һәммини чүшәндүрүп берәтти.
  ikw-NT: Ọ kwúgene be ikwu-ọnu hne o jíle elulu. Kọvu nga ya nụ ele sno apna a kpọi
    dazịri, ọ kọwanu be risi kpakara elulu ka.
  khs-khs: 'Sena kesale sopoma Eyewi pale selese semetei seyakeye. Alawamona E sena
    ilipe hanosene i kene semetei sita:la: solo mouwa hokato seyakeye.'
  dwr-ENT: ኣሳው ሌሚሱ ባይናን ኦዴና፤ ሺን ዬሱሲ ባሬና ካሊያዋንቱ ፃላላና ዴዒያ ዎዴ፥ ኡንቱንቶ ኡባባ ቢሊዴ ኦዴ።
  pma-pma: Selus min keil en tatavolien enges. Ka navong kei ro ral min teindan elu
    (12) onen, kei vit lat aneite teni min keil.
  atd-NT: Wa din ianad to mgo otow ko kono no pinabayo to mgo pananglitan. Di ko sikandin
    do piglituk din ka tibo.
  tel-2017: ఉపమానం లేకుండా వారికి ఏ ఉపదేశమూ చేయలేదు. తరువాత ఆయన తన శిష్యులతో ఒంటరిగా
    ఉన్నప్పుడు వారికి అన్నీ వివరించి చెప్పాడు.
  hat-BSA: Li pa t pale avèk yo san parabòl; men Li t ap eksplike tout bagay an prive
    a disip Li yo.
  bxh-bxh: Heyaheyason yai moho ya falibadi na yena iyabodi mate aniyodi ya dede famahatadi
    tau famuli watanna lisidi yai.
  top-NT: Ni̱cxni chu̱ta ixma̱kalhchihui̱ní para ni̱ ixca̱ta̱ma̱lacastucní tú xlacán
    ixtalakapasa o ixtacatzí; y para ixdiscípulos ni̱ tla̱n ixtama̱kachakxí tú ixca̱huaní
    a̱stá̱n tla̱n ixca̱lacspi̱tní tú ixca̱huaniputún.
  msk-msk: Yang kariko nang pagindo naan disaan podo sambingay, way pyaglaong naan
    sang manga otaw na buku nang sambingay. Toyo nang silanay dakman sang manga inindo
    naan, yoobad naan kanilan yang kariko nang kaologan nang manga sambingay.
  gyr-NT: Nomombehui eté mbahe ambuae mbahe rese imboyoyaẽhɨ pɨpe. Ahe rumo omombehu
    tuprɨ güemimbohe upe ahe aemi yuvɨrecoise.
  kmh-kmh: Minim miseŋ aŋgñen ma diniŋgambay aŋgiy, paydoŋ ay nep aŋgñiy, kisen binuk
    gok yip key mindyiŋg, minim junj gok aŋgñirep giyiŋgip.
  ukr-ONPU: Не говорив їм без притчі, але коли був наодинці зі Своїми учнями, пояснював
    їм усе.
  emi-emi: Karika ghe aaulia ngamasalika teva voto ta ghe aauliaa nonga tale kiukiu
    niaimatoonga. Nau eteva ia nonga me kapuna disaepolo atoa, me ghe auliaala malloeanina
    isaa o kiukiu niaimatoonga.
  zpv-NT: nee garaa xpwiinn Ñiꞌh chin biaꞌhannee Ñiꞌh laꞌh si raꞌ ba, chiꞌchi bwiiꞌyidxyiꞌdxyi
    Ñiꞌh loh raꞌ ba; per loh raꞌ bwiinn zi ayi gudxixteeꞌ Ñiꞌh xa naa cweenta raꞌ
    chi.
  gux-gux: Waa den maadi leni ba ke tie kpanjanma, ama ogo yen waani, o hoadikaaba
    li kuli nbua ki yedi yaala.
  kos-kos: El ac tia kaskas nu selos el fin tia orekmakin pupulyuk; tusruktu pacl
    ma el ac mukena muta yurin mwet tumal lutlut uh, el ac aketeya ma nukewa nu selos.
  ibo-ibo: O nweghị oge ọbụla ọ gwara ha okwu hapụ iji ilu. Ma ya na ndị na-eso ụzọ
    ya naanị nọdụ, ọ na-akọwara ha ihe niile.
  yml-yml: '@see-verse:MRK.004.033'
  ory-ory: ଆଉ ଦୃଷ୍ଟାନ୍ତ ବିନା ସେ ସେମାନଙ୍କ ନିକଟରେ କୌଣସି କଥା କହୁ ନ ଥିଲେ। କିନ୍ତୁ ସେ ଗୋପନରେ
    ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ ସମସ୍ତ ବିଷୟ ବୁଝାଇ ଦେଉଥିଲେ।
  bzj-bzj: Ih neva tel dehn notn widowt yooz parablz, bot aftawodz, wen hihn ahn ih
    oan disaipl dehn mi deh bai dehnself, den ih eksplayn evriting tu dehn.
  chk-chk: Esap tongeni pworaus ngeniir won och are esap eäni pworausen awewe. Nge
    lupwen a emanüla ren nöün kewe chon kaiö, a awewe ngeniir wewen ekewe pworaus.
  ssd-ssd: Nu pasa ande te-mayokmba sa ndaniŋganu. Nu nuŋe dubiwanu taŋgo ndoŋ minmba
    nane ndo pasa alonu saniŋganu.
  acr-TNT: Y na jinta cꞌo xucꞌutu we na rucꞌ ta cꞌambal naꞌoj xuꞌano; noꞌj chique
    rutijoꞌn xukꞌalajisaj ronoje echiriꞌ e cꞌo quituquel.
  rop-rop: Im nomo bin oldei tok langa olabat eniwei. Imbin oldei yusum detkain stori
    na. Bat wen imbin jidan miselp garram im wekinmen olabat, imbin oldei dalimbat
    olabat wanim detlot stori bin tok.
  mee-mee: Ba ke sane role kerea ka pangamologa te a sana i a pangateningkala. Ava
    ke turupotpote pangateningkalame kinung mirarea ta barangalele ra kanna ka ina
    ragau pattoto ke sane ke momo kala nge ri.
  mwf-2018: I kardu pana ngatha puyenanawerr punni ngarra nukunu ngarra murrinh nhini
    ngatha wurdanarrayiththa wurrini-ya. Mu da nakurl-te ngarra kardu wurnangat warda
    puddanalath pangu wangu-ka nhini-re warda nukunu wurdinirrumeriyithneme murrinh
    yibimkamnum nhini-yu ngarra pulangay nukunu-nu-yu.
  dif-dif: Ja jeribaka jaura panini Nulu tanangu panila kaukaubana wonti; windri pilki
    Nulu milini nunkanani pratjana mildiri ngankana wonti.
  gam-gam: Yene kandja dji ge kandja kiwa ta nadji, kandja buko eri dji. Ba are yene
    kogoye una boll moi ge, une kandja me ge dje pene woro awi.
  nou-nou: Edo Iesu ge nenei mi atopatae isira. Awarate Iesu uso ambojimbi de ungo
    ungosuka atise Iesu inia kiki da be awa ungoda yei sisira.
  mqb-NT: Kà jak atan 'am sə awan maza mənjəna jike bay. Əne pə dəɓa anahan a wa
    nà, atə Yesu, tinen mə mbəsak a taayak. À alay ata kutok, a ɗakan atan anan
    'am sə jike aya awan.
  ape-B: Ali nyanatimaguk balan anan naklipechen uli, anan naklipech woblen atin.
    Wakuli ababuk nyultab anan atunu nanu ananim disaipel atum hapemu, anan nape naklipam
    bawogen umu nyanatimaguk balan.
  grc-F35: Χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς, κατ᾿ ἰδίαν δὲ τοῖς μαθηταῖς αὐτοῦ
    ἐπέλυεν πάντα.
  cav-NT: Ecuita jetiamaque bahuityayaque tujata ecana cuatsabiji eque cama bahuityacuare.
    Tura mepehua cuana tsehueju tuna Jesúsra pana cueja acuare cuatsabiji eque bahuityayaque
    eje buchique jadique.
  kgp-NT: “Tag vỹ ge nỹnh mũ,” he hã han tóg ag mỹ, Jesus ti. Ag mỹ tóg jamã hár(a)
    nén ũ tó tũ nĩ, ũn e ag mỹ. Hã ra tóg ã mré mũ tĩ ag mỹ kãmén há han mũ, ag pin
    kỹ.
  bvd-bvd: Ma nia ka bae sui gu fuada 'ana tarifulaa ki. Ma sui, si kada nia fai toa
    kwairooi nia ki da too 'ada taifili kera, nia ka bae folaa gwana sulia doo nai
    ki fuada tasi doo si ore naa.
  ukr-1871: Без приповістї ж не говорив їм; на самотї ж ученикам своїм вияснював усе.
  apz-apz: Kako aꞌamu somo pahnnɨmo hungkunoꞌnohini ulɨmentisofoho. Kako kakoe inomokomoyo
    sohwantnnohini humantɨfi kako yoloho ulɨmentisofoho.
  yon-yon: Ye kuu kuruwengmo ogood wengiibban yi yaa daandimaan, kumban ye yoom ye
    kedmengkandeendan yoom yimbirimo keriiwe, weng id korem kuu kedmengkandoon.
  poi-NT: Jesús iŋmadáy cuentujmɨ it́u̱mpɨy jém pɨxiñt́am. Pero cuando icut́um it́
    con jém icuyujcɨɨwiñ, jesɨc iŋmadáy jeeyaj t́i nɨmtooba it́u̱mpɨy jém cuentoyaj.
  dhg-dhg: Ga banha dhanal gayŋan dhanaliwayma ŋapa nyenan, Djesum ga guyurrꞌmiŋum
    warra yana nhangu, nhanmam bayiŋ dhanaliŋguḻ mayalimꞌ bitjuwayiŋ dhawaṯthumarran.
  wuv-wuv: Ma lo'e ina wareaa hepalo manumanu a'a ro'odu ba lo'e na hanunuinia. Ei
    unaa ro'ou ei otalai nenerana, Jesus na ware'italalafuinaa minaa ei manumanu.
  quf-NT: Chaqa manami imatapis mana kumparasyunkunawanqa yaĉhachiranchu. Nataq yaĉhakuqninkunata-shuypaqa
    chaymantana paykunalata intrachiq ima niyanmi chay kumparasyunqa nirmapis.
  yuw-yuw: Oro surarodec wömai Yesuho mata tepmogon inongidoc mahong youp amnani wömai
    yu mata tepmo worochon foro ambarac inong tuctuc tongidoc.
  mph-mph: '@see-verse:MRK.004.033'
  hus-NT-1971: Expith in taunal c’al i jalpith cau axi yab pel in exobalilchic, ani
    axi pel in exobalilchic jats in lejquinchal an jalpith cau jant’o in le’ quin
    ulu.
  med-med: Jisas ndi, wamp mbʉ kʉn, ik kun etpa kundpa ni nʉndʉtʉm. Ik ek mint ropa
    kundpa nitim. Ei kʉn wote, Jisas elim nga kitip kʉni wu kʉⱡ, mint molk kʉn, Jisas
    ndi, ik ek rurum nimbʉ nga puⱡ mbʉ kundpa nitim.
  bch-bch: Be ei iposa masaeai pagid ngan danga eta mao. Ei itado gid oanenga itna
    mon. Be oangga imamado toman ngan ele aluagau kekelegid, eine ipaola posanga toa
    ngada oa ipu pagid.
  cco-NT: Jo̱ dseángꞌˉ jaˋ eꞌˊbre dseaˋ júuˆ quiáꞌˉ Fidiéeˇ e jaˋ quiéengˋ e júuˆ
    lajo̱. Dsʉꞌ lajalébꞌˋ e guǿngꞌˋ e júuˆ do jmaꞌˊbre júuˆ condséeˊ i̱ dseaˋ guitúungˋ
    quiáꞌrˉ do mɨ˜ neáaiñˊ co̱lɨɨng˜ lɨ˜ jaˋ seengˋ dseaˋ jiéngꞌˋ.
  deu-1951: Ohne Gleichnis aber redete er nicht zu ihnen; beiseite aber legte er seinen
    Jüngern alles aus.
  alq-ALGNT: Ka8in kegoni ikidosiban ega e abadjitodjin adisokanan. Anic dac apitc
    ako e 8idji8apanin eta okikinoamaganan, ega e tendjin kodagian a8iagon, kitci
    8e8enda o8idama8agoban ini adisokanan, 8e8enda kakina kegoni kidji gi nisidotamindjin.
  ixl-NNT: As yeꞌl umaꞌtoj yol nik tal Aak uvaꞌ jit tukꞌ kꞌuchuvatz. Pet tul uvaꞌ
    Aak kuxh veꞌt sijunal tukꞌ unqꞌa ichusulibꞌeꞌ, as nik tal Aak isuuchil unqꞌa kꞌuchuvatzeꞌ
    ste.
  boa-NT: Tsáháhjáa dibye pevénéré úwáábohíjcyatúne. Árónáacáhjáa ihdyu ímamyémuke
    ímíñeúvú waajácútsohíjcyaabe ɨɨná tene nééiyóne.
  etr-etr: Ea udia dolöma ado mala säla ïahaleada, ulufala made säla ïala, ado besulamu
    säla ïaha nelo. Ïe bëgëla aulolali hilidomu neada, ea ado besula säla ïlo amoïe
    mi sulubadela ilima säla ïaha maadei.
  quh-NT: Paycunamanka parlaj quiquinchanaswanpuni. Yachacojcunanmanrí paywan sapallancu
    cashajtincutaj tucuy imata sut'ita reparacherka.
  kwi-kwi: Jesúsne masas kamtam kwintakasa chi paranarachi. Jesúsne paiña kammuruza
    sun masas kamtam kwintara kamtanara, piankamanakima.
  agm-agm: Ko siyatɨ nasisoaarɨ pɨwɨha sɨwipatɨ nepemahɨwa namɨhana kataunjataise.
    Iyataahandɨ kandɨ amɨ kounɨ komɨ otɨpɨpatɨhiya koai nɨwipinjohiyɨhiyaunɨ nehɨ
    sawanaahɨ bindawaahura kaiwa pɨwɨha nepemaahɨwa namɨhana katiwaiwaamɨ tanyaaha
    nesɨpatɨ iwinjapwaatɨ kiyai kaundataase.
  ubr-ubr: On ra fufur dura kawenai wat on sabu auris ibidudur, baise On ekesin mom
    weie On an baigibubunuotis wat auris on dura iyau bubunag.
  tsw-NT: U damma le ili i ro shi, she oɓolo ni iroci, amma a̱ mɓa̱nga̱, a̱vu u cuɗuwa
    ojoro a̱ yi ili i na u dansaa nle suru.
  cax-NT: Chümanitanatipü ümoma mientras chiñatatipü machepecatarrü ümoma. Pero arrtü
    tamanti ichepe bama ñanunecasarrti, urapoiti isucarüma isane ümoche arrümanio
    machepecataca.
  aia-aia: '''A haa''i moi suri''i ha''atee heiha''auu. Ma na''i ''oha nai awa haaria
    beiraaui rongoiusuri ana''i ''aigui ha''atee wagasi''i tanaraau.'
  srp-1865: A bez prièa ne govoraše im ni rijeèi. A uèenicima osobito kazivaše sve.
  agt-agt: A awan ta takwan na binida na tekid am bakkan ta keangarigan, ammi am ik-ikid
    la na ituldu na kiden a sa nepalawag na ya ngamin tekid.
  lug-lug: Yesu bwe yabanga ayigiriza ebibiina yakozesanga engero, naye bwe yaddanga
    ebbali n’abayigirizwa be n’abannyonnyola amakulu agali mu ngero ezo.
  yby-yby: Ga mako lo bekolo noidanaki koha moloko gautigo lo beko mako alo elitabo
    nesa leko lo bamidanaki, eimola unala ipalale yuhakigo magoina minayoko yalogoya
    ga monawa lo soto moloko lo biye.
  heb-heb: ובבלי משל לא דבר אליהם והיה בהיותו עם תלמידיו לבדם יבאר להם את הכל׃
  mpp-mpp: Ailu yowa miwec, yogo nangeng yowawa sugu holelu edocebalu gawec. Edocebalu
    mic-tengtengfocine sugu bacebame yengilangkac hikelu fungine milu edocebame yegengkeme
    ngagelu gaibong.
  apb-apb: E ere-ere ngeena aani aalahuunge hali'ite, ta'e maholo mo pwaarongoisuli
    kire ko ii'o maraada pe'ie a Jisas, nge e sai ere luhesie ahutana mo aalahuunge
    hunire.
  san-TEL: దృష్టాన్తం వినా కామపి కథాం తేభ్యో న కథితవాన్ పశ్చాన్ నిర్జనే స శిష్యాన్
    సర్వ్వదృష్టాన్తార్థం బోధితవాన్|
  ben-IRV: আর দৃষ্টান্ত ছাড়া তাদেরকে কিছুই বলতেন না; পরে ব্যক্তিগত ভাবে শিষ্যদের
    সব কিছু বুঝিয়ে দিতেন।
  ntu-ntu: '@see-verse:MRK.004.033'
  pan-pan: ਅਤੇ ਬਿਨ੍ਹਾਂ ਦ੍ਰਿਸ਼ਟਾਂਤ ਤੋਂ ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਨਹੀਂ ਸੀ ਬੋਲਦਾ ਪਰ ਇਕਾਂਤ ਵਿੱਚ ਉਹ
    ਆਪਣੇ ਹੀ ਚੇਲਿਆਂ ਨੂੰ ਸਭ ਕੁਝ ਖੋਲ੍ਹ ਕੇ ਦੱਸਦਾ ਸੀ।
  gvc-gvc: Quiti marieno yahueraha tinare. Tuhsʉ, ti sahsero jiinare Jesu noano yahu
    pahñoha to buheinare.
  mwp-mwp: Nuydh wara thanamulpa mamu ngedh ngurpay aymayginga. Mura nungu ngurpayl
    thanamulpa mabaygoepa nanga, mura kakal ya matha ngoedhagidh aymoeyzimaya. Matha
    nuydh nungu niyay kazipa mina mura moegithap sakar madhin nungu ngurpay aykap
    midh nanga.
  ksj-ksj: Aniꞌe hari idaidaḡa hina daꞌo ziro. Rehamo ane tahiꞌa tahiꞌa teite daꞌo
    radiroteꞌe madaḡano bone, aniꞌa huga niduꞌa ihoziro.
  sbk-sbk: haga ayangaga anabho bila fwano. Lelo lula ulimwene, ahabha bhula asundwa
    bhakwe shila hantu.
  mya-JVB: ဥပမာ ကင်း ၍ ဟောပြော တော်မ မူ။ ရှိသမျှ သောအရာတို့ကို ဆိတ်ကွယ် ရာအရပ်၌ တပည့်
    တော်တို့ အား ဖွင့်ပြ တော်မူ၏။
  kgf-kgf: Waŋu inéŋ ic embac ackuaʒéc énézémaŋ ʒé ɋelumbec aciguc sac ʒéma énézéaŋec.
    Waŋu tohotoho ichéra iniguc sac eŋacnec kecma ɋelumbec ac imuac héniaya mocʒoŋ
    ʒéasari énécmiaŋec.
  awb-awb: We kéró keyabé epéq moke pahsuqme síwáhnoréna peh mó keyábé pabeqme ehwéh
    teriuwe.
  gdn-gdn: E waigugu mena pokaiya wagawa umawa ko yona matarau mo iyapana eba tadeyawa.
    Ko e eya tadeyau kabukabuwa ragidai mete muga mena ewapuru idiwa ki ka e waigugu
    were wagawa ki mibai kuduba mu bamamugu matarapiyawa.
  hvn-hvn: Ne tima Noo, ajꞌa dèu nga pake lii pehèku. Tapulara pa ana ajꞌa Noo, do
    pika mola ne pejꞌara harièle lii pehèku.
  nko-NT: Ɔmɛbláa amʋ́ asʋ́n kʋkʋá imegyí ayébi ɔlɔpʋtɔ́ɩ́. Támɛ nɩ́ isí mʋa
    mʋ akasɩ́pʋ́ nkʋlɛ a, ɔtɛlɛ́ tógyítɔ́ asɩ.
  bsn-NT: '@see-verse:MRK.004.033'
  pib-NT: Ga wa yapkaklu migje gi wa runkakna Geso, seyni Waleko yimaklene wannapje
    rixini runkakpokowakatna ptowruko.
  wiv-wiv: Beta kua boto katiu kete vala polea ni dia ni beta kete barikikinia polea.
    Palaka kua tani vano ni ia kazihena kamana kana disaipel kamahi za, ia ti tani
    kavakava na mining na polea laveve.
  reg-reg: na ataikaga nabho atali mu bhijejekanyo. Mbe nawe mu mwanya gunu aliga
    Ali enyele-la, abhelesishe bhuli chinu abheigisibhwa bhae.
  mlh-mlh: Damaŋ so buŋoine sosowo oi soso buŋoji miku goya. Buŋoine mo omaine so
    miyayoŋ, kiŋariŋpuine yoŋoke yoŋoyoŋe akoŋ gobi damaŋ oo buŋo sosowo ore fuŋneyaŋuŋ
    oi mitaniŋga yareku goya. Oŋu.
  gof-ENT: ኣሳስ ሌሚሶይ ባይና ኦዴና። ሺን ዬሱሲ ባ ታማሬታ ፃላላራ ዴዒያ ዎዴ ኤንታው ኡባባ ቢርሺዲ ኦዲስ።
  aau-aau: Hiykwe uwrsa me kokwe ok kamon owhnan-ok lopa mesor kow pa. Sawk enekwei
    hiy hyo ki-wayh arian me nion-aw non-wak menkin, hiykwe ok lowpwarowp mo meykyar
    mokwe sohiy non mesor kow.
  tvk-tvk: Mi vanut moletin xil, Iesu misepin nggo vole xil kestang. E melele xa da
    tasen del eloheoh nan xil, ma misep kil koute te vole xil ak mi xil.
  prf-NT: Awan siya nangaral dikodi ti bakán a patalinhaga. Peru ni hidi-hidi la ay
    ten disepulus na hidi ay ipaliwanag na dikodi en atanan a bagay.
  auy-auy: '@see-verse:MRK.004.033'
  tbg-tbg: Viva vaiinti nahenti tiva nimireva kia vutukero tiraitiro, uva tuqantaakeroqai
    tiva nimiqi vumanta vaiinti nahenti nai maaqa nai maaqa vuvaro Ihuva nariaraa
    nai vaintinavu hampata vaiharo ekaa vi uvara okara vutukero vinavuka tiva nimura.
  hub-NT: Aujmatmaun pachis tutsukka jintinkartu jakchauwaiti. Turasha ni unuinatairi
    ainan nuna takun tajai tusa ashi uja jakuiti.
  hmo-hmo: Ia hadibaia parabole dekenai sibona. To gabeai, ia bona iena diba tahua
    taudia sibona idia noho neganai, anina ibounai ia hadibaia idia dekenai.
  big-big: Pugu puwiliyegi puwiligu kumula puragi pangka pangka kozak yeiya. Pugu
    puwiliyegi ngago saweliweiyengke keke kozak yeiya kapura kang nayengke pi yombanu
    ngezebokko waligeleyiwili iza orowei lewe narikke kuna logo kimeike panu ngago
    saweliwei piyengki soloyeng kozak yei miza.
  gux-G: O bo maadi yen'ba kaa pua kpanjama. Ama wani yeni o ŋɔdikaaba yeni bo piadi
    ki ye b baba i. O yi bundi'ba li kuli.
  cnl-NT: Jmø'n² júu² rɨ³jnɨ³ 'e³ ca²³lʉ́³ quia̱'² dsa³. 'E³ quie'²³ co̱³quie'² ca²³lʉ́³
    quia̱'² dsa³ quien³². Ca²³jmée³ jɨn³ la²³jɨ³ júu² jo̱³.
  zar-NT: Yúguʼtë didzaʼ bë́ʼlenëʼ bönachi bucúdzuʼë didzaʼ, ateʼ yúguʼtë didzaʼ ni
    buchila láʼanëʼ, buzéajniʼinëʼ légacasëʼ bönniʼ usëda queëʼ.
  kde-kde: Yesu nanga panalonjedile navo chohecho bila mifano, henga pánavele pamo
    na vakuhundwa vake weka ánavafafanulila kila chinu.
  ata-ata: Uvikalaneꞌixu vaikala vile vitanisi uasi, uvivikalaneꞌi ne uvikalaneꞌi
    no anu vaikala latilovosi. Ia loxo anu iloꞌa ta molomolo noxousi, la sou Anu ululusou
    vaivaikala laaxu noxou ne laixe ukalusi ulai noxiꞌa.
  qvw-NT: Manam imaypis yaćhachilachu mana tincuchiypá. Yaćhapacünincunactam ichá
    lluyta japä tantialpachila.
  nfa-nfa: Ladhe Na ajꞌa dhèu leo, Na pake lii pakasame. Te ngaa ladhe Na ajꞌa ana
    madhutu Na, Nèngu peka aaꞌi-aaꞌi sasoa lii pakasame sèra.
  tnp-tnp: In təmatəgətun əmə nətəmimi e nəghatiən əuhlin tepət. Mətəu nian kotan
    pɨsɨn əmə ilah rəhan mɨn nətəmimi, kəni tətəni pətɨgəm nɨpətɨ nəghatiən əuhlin
    kəm lah.
  urd-urd: और बे मिसाल उनसे कुछ न कहता था, लेकिन तन्हाई में अपने ख़ास शागिर्दों से
    सब बातों के मा'ने बयान करता था।
  hot-hot: Avômalô bêŋ anôŋ êmô haviŋ yani, êŋ ma hathak hadôŋ i hathak abô loŋ kapô
    iyom. Ma yanida lôk anêŋ ŋê ku iyom êmô, êŋ ma hanaŋ anêŋ ôdôŋ bêŋ hadêŋ i.
  mqj-NT: Tae' dengan ma'pa'guru lako tau buda ke tae' ummolai pa'rapanan. Sapo ianna
    passikolana napa'guru, natetteran simesa-mesa lambisan makaleso asan.
  rus-SYN: Без притчи же не говорил им, а ученикам наедине изъяснял все.
  mbh-mbh: Jisas i ri inga riong agelalnga a or nge, aveto aro ve i men tomo nge ile
    wainlangaere oenga aro i ria or nge ile riong agelalnga mirenga.
  bdd-bdd: Weyahina tauna sauga baibaiwana gwae hegehegediyega ꞌilologuguya boda ꞌoidiya,
    ma ꞌana tomuliyaomo ꞌoidiya gwae hegehegediyedi ꞌilihalihasidi.
  cbt-NTPO: Napoaponahuë', pënënto nanan quëransáchin a'chintërin. Ina quëran ca'tano'sanënpitaráchin
    ya'huëhuachinara, oshaquëran a'chintantarin no'tëquën yonquicaiso marë'.
  srn-NT: Soso nanga agersitori A ben e taki nanga den. Ma te En wawan ben de nanga
    den man fu En, dan A ben e brokobroko gi den san den agersitori wani taki.
  cta-NT: Xcuiꞌ loꞌo cui̱i̱ ti nguluꞌu Jesús jiꞌi̱ ñati̱ quiñaꞌa̱, masi ná nda tsoꞌo
    nguꞌ cuentya ñiꞌya̱ chaꞌ nda cui̱i̱ biꞌ; pana tiyaꞌ la nguluꞌu tsoꞌo yu chaꞌ biꞌ
    jiꞌi̱ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ yu.
  bqc-SIM: I yã'onɛ́ yãlɛɛũsaio. Tó à gↄ̃̀ ń a ìwaↄ ńtɛ̃ɛ, ↄ̃ ì yã́pii bↄↄlɛkɛnɛ́.
  tcz-CHONGTHU: Mihonpi jah-a thulem tilouvin imacha aseikhapoi. Ahinla aseijuite
    chengse vang chu guhthimin ijakai ahilchen jinai.
  mar-mar: आणि दाखल्यावाचून तो त्यांच्याबरोबर बोलत नसे. परंतु एकांती तो आपल्या शिष्यांना
    सर्वकाही समजावून सांगत असे.
  snp-snp: Api gilibami ka ya efe loto lo oloto pito logimámoto, kepa kako logimaifa,
    ido ege-ege moinamo weki amoki lawoko minado yalo kepa ka monawa muki ya logimaiye.
  isl-isl: dæmisögulaust talaði hann ekki til þess. Þegar hann var orðinn einn með
    lærisveinum sínum eftir slíkar stundir, útskýrði hann dæmisögurnar fyrir þeim.
  spy-NT: Kimwoochinēē choo kimā rubiikyii ng'aleek tyoonkōōchēēt. Nto yoo kiboonto
    keey ꞉inee rubiikyii nkit, kōōboorchinē choo ng'aleek tukul.
  xnn-xnn: Maid polos nin-isolowana ay egay ninpangngalig. Ngem no makekedengda isnan
    papasolotna danat ikwani am-in nan kayatna ay kaliyen ken daida.
  mwe-mwe: Shakwapi shibhabhelekataga gwangali ndango, ikabheje pubhabhaga jikape
    na bhaajiganywa bhabho, bhatendaga kwaatalashiyanga indu yowe.
  tte-tte: Iya sauga meuloina walo kobwaibwaili mena iedeedede tomo kolili. Na iyamo
    tem sauganane sibomamo me ana tobenaliyao walo kobwaibwaili kali katai meuloili
    ilivasili kolili.
  tcs-tcs: Zizas ebritaim yan stori wea i gad mining po lane ol dem pipol. Bat wen
    em ane ol klostuman blo em bin wea demplaselp, Zizas bin eksplein ol dem mining
    blo dem stori po dempla.
  hlt-THB: Nyhtahnaak awi hawnaak kaana ikawmyih awi awm ap kqawn pek khqi hy. Cehlai
    a hubatkhqi mi amah doeng ami awm awh, cawhkaw ik-oeihkhqi ce kqawncaih pek khqi
    hy.
  soq-soq: Me walama uduudu gagalo babawa mampe apana waeuwamodie, mai ipawaida sabamo
    waipe apana diamoipe, dia. Tane me wawe alala os do waimoia walamawe gagalo babawa
    ipawaida sabamoido waeuwadewasamodie.
  qub-qub: Mana tincuchiypaga manami yachachejchu. Disïpuluncunatami ichanga tincuchiypa
    willapashancunata shuyniraj tantiyachej.
  att-att: Á awán bulubugá ta kinagi na sù ira tatolay nu ari lâ megapu sù pagángngarigán
    na. Ngam ta kepulù da lâ kuna nayù ira makituddu kuna, inibukalán na ngámin nira.
  bki-bki: A iliano nalo nonovio napano naio berloglog kalo, mia be jamerijiano ju
    joomo eaio, ana bogo na aju jibe naio ga bija kiano naiagagoano nalo, ea bogo
    na naruei naio jo ber bisivisii vatitig jamerijiano nalo na kalo.
  bqp-bqp: Adi yãke ońnɛ yãlɛkↄ̃anaa sariro. Tó à kú kũ a ìbanↄ ńtɛ̃nɛ, akũ àdi
    yã sĩnda pínki bↄkↄtɛńnɛ.
  mcp-mcp: Nyə a shígɛ́ dʉ bwɛlɛ lás nə bwo kú kənd kaanə́. Njɨ nyə á dʉ kə fɛ́ɛl
    isâ byɛ̂sh, ja bə́nɔ̂ŋ *ompwíín bɛ́ bwə́ mə́ kə bə bwə́mɛ́fwó yí.
  hat-hat: Li pa t' louvri bouch li pou l' pa t' rakonte yo yon parabòl. Men, lè l'
    te pou kont li avèk disip li yo, li te esplike yo tout bagay.
  npl-NT: Nochipa okintlapowiayah ika tlapoálisteh, pero ijkuak sa Ye omokawaya iwan
    itlamachtijkawah, nochi okinmajsikamatiltiaya.
  bgg-bgg: Ai ne khuchung magunde najang è ayao phane nyie de ayao dang ro, jishii
    ai ne awai samoy rog shii ji pha najang pha miyao siuthek ne wie rek ne yao phi
    ne gao yi ro.
  eng-TCENT: He did not speak to them without using a parable, but privately he explained
    everything to his disciples.
  eng-BSB: He did not tell them anything without using a parable. But privately He
    explained everything to His own disciples.
  cpu-NT: Tekatsi aparoni okaratzi ikamantantziri kaari joshiyakaaventzi. Iriima iriyotaane,
    ikemathatakaakeri maaroni otzimi jiyotaantayetakeri.
  san-ASM: দৃষ্টান্তং ৱিনা কামপি কথাং তেভ্যো ন কথিতৱান্ পশ্চান্ নিৰ্জনে স শিষ্যান্
    সৰ্ৱ্ৱদৃষ্টান্তাৰ্থং বোধিতৱান্|
  tac-NT: Pe alué bo'né 'yuga járomeka 'la ruyeme nile chonime níligo alué ra'íchili
    napu'lige 'oni ejtebisa.
  eng-WEBPB: Without a parable he didn’t speak to them; but privately to his own disciples
    he explained everything.
  gfk-H: Ga pir ira mataniabar ma ra nianga harharuat sen mon. Iasen ing Iesu sen
    mon ma ira nuna bulu na hausur, io, ga hapalainei ira mangana linga bakut ta diet.
  viv-viv: YoꞋo agaidiya gahetalahobuhobugaga amine givehawaledi, keke gidagahe-moꞋedi.
    Tu Tauna ana tomuliya adikaibeꞋuyanina buye himiyami ana toveya, gaitoma moyaꞋaina
    faꞋina gikivetuvetunudi.
  yao-yao: Nganaŵecheta ni ŵandu chachilichose pangali itagu, nambo paŵaliji pamo
    ni ŵakulijiganya ŵao pachisyepela ŵatagulile yose.
  tgp-tgp: Iesu mo lo vujangi na vao tamlohi na titileu purongo, pani hitahu vara
    mo lo toho hasena peresi na nona tamlohi usuri, mo pa lo vereuli na r̃aramira
    isara.
  auc-NT: Mänïnonque baï odömonte apæ̈nedinque tömënäni ïnänite cöwë godömenque apæ̈nedämaï
    ïnongäimpa. Incæte tömengä mïñæ̈ në godäni adodänique ongöñönänite Itota edonque
    pönï, Mänömaï impa, ante tömänö ante apæ̈necä ëñengadänimpa.
  kbc-NT: Codaa adatematikatediogi me daɡ̶a ibaketeda natematigo anida ane iciaceeketege.
    Pida niɡ̶ina noɡ̶okiniwatece ijaaɡ̶ijo anodiotibece, odaa Jesus ja yeloɡ̶oditediogi
    niɡ̶ica ane diitigi ijoatawece niɡ̶ijoa ane diiɡ̶axinaɡ̶atetece.
  bmh-bmh: Go zebigeg tub mui duailel awarab tam. Go tatau ze eiman sag awaraneun.
    Bo, gonugau tapaimaraneun dudu nug al ereg darendai, go nug ag sag ze zebigeg
    unum abai mareun.
  ctu-BL: Jini jach ti lajiya tsi' pejcayob. Che' añob ti' bajñel yic'ot xcʌnt'añob
    i cha'an tsi' subeyob pejtelel i sujmlel.
  meq-meq: Yesu a tsikawatay wu hay na, ze mətsike ta dzeke bay. A tsikawatay na,
    ta dzeke. Ane tuk na, ahəl nakə nəteye mahəteye ta gawla ŋgay hay aye na, dzeke
    eye a say məgweɗe mey na, a ɗawatay ha tebiye.
  noa-H: Mamʌ ejemplo chuk chan mag hõor pöm wëjömʌg bʌ̃ʌrjã nem jaauba haajeejim
    hanaabá. Mag ejemplodamaupa nem jaaumatarrta hich k'apeen dʌ̈i hamach happai haadeewain
    deeu wajap'a hamag jaaujeejim haajem, wajapcha k'ap hamk'ĩir.
  alp-NT: Yesuse Ilepa ete tamata makete Ipake umpama po kena Yesuse Ime kai Eni maka
    luluaru ruasi, Ibeteke esi natire etesi.
  san-VEL: d.r.s.taanta.m vinaa kaamapi kathaa.m tebhyo na kathitavaan pa"scaan nirjane
    sa "si.syaan sarvvad.r.s.taantaartha.m bodhitavaan|
  kbq-kbq: Agra mago'a kema hunakura fronka kefintike zamasmi'ne. Ana hu'neanagi amage'ma
    nentaza disaipol nagamo'zama zamagrake'ma mani'nageno, eriama huno maka'zana zamasami'ne.
  kbh-kbh: Tondaye yonjanabuatambá ndoñe cuentë́ngaca ntsemëncá; pero chabe uatsjéndayëngna
    lempe yojanabuayiyná, cánÿenga tmojtsemna ora.
  ron-LSB: Fără o pildă nu le vorbea; dar în particular, discipolilor Săi le explica
    totul.
  pon-pon: Jota a majan, ma jo karajeraj. Ni arail kelepala, a ap kotin kadede on
    japwilim a tounpadak kan meakan.
  nhe-BL: Huan nochi nopa tlamachtilistli quinilhuiyaya ica huicalotl. Pero quema
    itztoya san ica imomachtijcahua, quinixtomiliyaya tlachque quiijtosnequiyaya sesen
    huicalotl.
  sps-sps: Ayei gima kuar ta fo mes ta fo sanaan, Ayei vegiau fatatabin iny a fo tsue
    fapapaar to. Sai tan nainy te kaa fiisen ramirori matisian Tsunia, Ayei natiny
    fa'arasainy non fo mamatsiny ka.
  wnc-wnc: Ita wamu takngatu anggaman dua yanikut. Wena. Ita tuwang wamban yakut.
    Siwan tapduknga pandetnaatdakan iat gatake yuking gwene ita tuwang wamu wa kuupbamdane
    yapii yanikut.
  bus-bus: Èe yãke ońnɛ yãlɛkↄ̃zina sairo. Tó à kú kↄ̃n a ìbanↄ ńtɛ̃ɛ, ben è yã
    píngi bↄkↄ̃tɛńnɛ.
  gub-BL: Xo ma'emume'u haw rupi umu'e wà. Nukwaw kar kwaw uma'enukwaw paw wanupe.
    Xo wemimu'e wanupe zo ukwaw katu kar uma'enukwaw paw.
  imo-imo: Yunge nimu ungumu kongolino lipelie kau nimbe, ungu we te naa nimu nalo
    kelepa yunge kitipi kanoli iyema kinye enongano moloringi wali aku ungu kongolino
    ltimumanga puluma pali tilke topa tirimu.
  boj-boj: A anjam bei minjrosaioqnej. Yawo anjam segi minjroqnej. Olo segitoqnsiqa
    aqa segi aŋgro naŋgi yawo anjam aqa utru geregere plaltosiq minjroqnej.
  ulk-ulk: E no yabi daratagerlare mir abisir mirge; nade e ga tebteb dawer taba memeglekem
    ege yabi gair lu daratagerlare. MRK 4.35-41
  eng-DRA: And without parable he did not speak unto them; but apart, he explained
    all things to his disciples.
  knf-knf: Aji ţiini na baka ţi uhoñ ţañ aşale gaag na baţaşarul aji piban baka wa
    bŧi.
  san-KHM: ទ្ឫឞ្ដាន្តំ វិនា កាមបិ កថាំ តេភ្យោ ន កថិតវាន៑ បឝ្ចាន៑ និជ៌នេ ស ឝិឞ្យាន៑
    សវ៌្វទ្ឫឞ្ដាន្តាត៌្ហំ ពោធិតវាន៑។
  arn-NT: Welu chem dungu rume feypikelafuy adkünu dungunngenole tañi kimeltuel mew,
    welu wichu kom küme kimeltukefi ñi pu disipulu.
  zas-NT: Ad rulüütaman laa reeman zezi, bal id zulüüman con cwent. Per chi ma zaꞌman
    con ree xbejnman dxel rusigniaꞌman laa reeman zagdxe xhie rën guiëb ree ni rëbaman.
  ken-NT: Yi kɛ ghati bhɔ yɛ̌nyɨŋ ɛnɛ́ abhɨ́kɨ́ tɛ́m nɛkay. Kɛ mpok anɛ yi ábhák
    aywǐntí nɛ bakoŋo bhi, anɛnɛ yɛ̌ntɨkɨ ɛnyɨŋ kpoŋoroŋ ntá yap.
