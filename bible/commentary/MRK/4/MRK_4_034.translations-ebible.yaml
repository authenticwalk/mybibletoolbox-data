  tzo-ZNT: Ti cꞌusitic iyale, naca la ta loꞌil. Li lajchavoꞌe cꞌalal stuquic xa xchiꞌuquic
    ti Jesuse, iꞌalbatic la cꞌusi smelol ti loꞌiletique.
  mpm-NT: Ti mani siaꞌan ni xnaꞌan ya nuu yɨvɨ naa i. Ko nu ni ka kendo maa ni ga
    ndajaꞌa ya, ti ni xndaku ya nasa kuni kaꞌan taka jnuꞌun un.
  ots-NT: Göhtjo ca te mí u̱jti cʉ cja̱hni rá ngu̱, bi xifi gá bbede. Jin gá nzojtjo.
