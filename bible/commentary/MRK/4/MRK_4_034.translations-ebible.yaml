  bod-N: ཁོང་གིས་དཔེ་མ་བཀོད་པར་དེ་རྣམས་ལ་ཅི་ཡང་མ་གསུངས༌མོད། འོན་ཀྱང་མི་གཞན་མེད་པའི་དུས་སུ་དཔེ་རྣམས་ཀྱི་དོན་ཐམས་ཅད་ཐུགས་སྲས་རྣམས་ལ་གསུངས༌སོ།།
