verse: MRK.004.002
translations:
  kpx-kpx: Isi dovudovue hoto moagamo kebia haivei avoe,
  okv-H: timu hatirari ke neite neite na einge ena
  tbo-tbo: Ma ega yaka baha wiluwaluwagei i wiatatiyehi i pa,
  mal-C: 'യേശു സാദൃശ്യകഥകളിലൂടെ അനേകം കാര്യങ്ങൾ അവരെ പഠിപ്പിച്ചു. അദ്ദേഹം പറഞ്ഞ ഒരുപമ
    ഇപ്രകാരമാണ്:'
  grc-SR: Καὶ ἐδίδασκεν αὐτοὺς ἐν παραβολαῖς πολλά, καὶ ἔλεγεν αὐτοῖς ἐν τῇ διδαχῇ
    αὐτοῦ,
  bgc-bgc: अर वो उननै उदाहरणां म्ह घणीए बात सिखाण लाग्या, अर अपणे उपदेश म्ह उन ताहीं
    कह्या,
  khz-khz: Iesu na gau vovogo evega-riparato parapore ai. Ia gena vevega-ripa aonai
    netiwato,
  deu-TKW: 'Und er lehrte sie viel in Gleichnissen und sagte zu ihnen in seiner Lehre:'
  zsr-NT: 'Zian le busëdnëꞌ lequëꞌ Jesús, benëꞌ lsaquiꞌ. Tsal niꞌ rusëdnëꞌ lequëꞌ,
    rnëꞌ:'
  lin-lin: 'Azalaki koteya bango makambo ebele na masese. Na mateya na Ye, azalaki
    koloba :'
  hns-NT: Oe matlab ke kaahaanie kaam me leike oesab ke dher tjiedj siekhaawe lagal.
  noa-E: Mag mos igaau õor pos thʉnʉmʉg ejemplodampa jaaumamua, —Mua pãrag nem ĩgkhaadam
    jaaukhim; wajapha mʉ iek ũrbat ajim anʉm.
  eng-EMTV: 'And He was teaching them many things by parables, and said to them in
    His teaching:'
  mib-NT: 'Te jíín jnúhun yátá ni steén yā cuehē jnūhun nuū i, te súcuan ni cahān
    yā:'
  bea-bea: Kahchu yachioteh ooli natlon yughotyeh, kahchu toowe ehti otsiootihi,
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ अक्‍खेलॽरिक् यरिक् पाःन्‍हाॽ खे़दाॽओ हुॽरुसि–
  xnj-xnj: Ndi penapo avawuli mambu gamahele kwa miluhumu, akavajovela.
  mmx-mmx: La ne Iesu ga tong asu laxampanga solo mi lempapaase poovo, la neni ga
    tong lavapaase poovo xeretna,
  cbr-NT: 'Bucubucë ca Jesusan ''itsa bana ''unánmiacëxa. ''Unánmiquin ca bana itsi
    ñuicësoquin ñuiquin ësaquin cacëxa:'
  tee-NT: 'Chai ju Jesús na lhu taxtokni xa''amalani ju lapanacni lacachivinti ju
    ixt''alakts''ipaxcavaich ju tu''u''. Chai acsni xa''alacmalani chani alacjuni:'
  eng-LSV: 'and He taught them many things in allegories, and He said to them in His
    teaching:'
  cak-NT: 'Ri Jesús q''uiy ex xuc''ut chiquiwech riq''uin ejemplos chi yerutijoj.
    Raja'' xu''ij chique:'
  pah-NT: Igwete ga g̃a mbo'ea'javi imombe'gwombe'gwovo ojo'java'ea g̃a pe.
  sja-NT: 'Mamãik''aapa Jesupa eperãarãmaa nepɨrɨmaa beeji Ak''õre Ũraa jarateeit''ee:'
  xed-xed: 'Ka taghə tsi ta ndəghata skwi ŋa taŋ nda mahdihdi. Wya kaʼa nda həŋ ma
    tsa tagha skwani ya:'
  mks-NT: 'Já na̱jána̱ha̱ cua̱há ña̱ha nu̱ú na̱ cán ta na̱sacu a quia̱hva nu̱ ná já
    cáchí a̱ já:'
  gfk-S: Jisas ga hausur di ma ra nianga harharuat uta ira haleng na linge. Ma be
    iga harausur iga tange horek.
  bmu-bmu: Mewö tokogetka dopkeu gwötpuk jiba kusum eŋgiyök. Kusum eŋgiba kewö jiyök.
  dgz-dgz: Nop aruga maibe gapan anega wadidiamon, nop daiton ame mam,
  eng-GNV: And he taught them many things in parables, and said vnto them in his doctrine,
  zaa-NT: 'Jesús nna gutixa''ánie cą iỹetse'' ca enseñanza por medio de ca comparación
    nu cca qui'' yétsiloyuį nna ỹiabara'' nna rèe:'
  eng-WEBSTER: And he taught them many things by parables, and said to them in his
    doctrine,
  guh-guh: 'Nexata Jesús daxitacuene livaisianë tsipaeba jivijavabelia. Jesús jumai
    tsaponae bajarapamonaejavabelia mapacueniaje:'
  bon-bon: Yeesu teebibine ngene ca agli mene ca ebiberäjimige bucurage mule poto
    cidi me. Tabe apu jiicige egä,
  nhw-BL: 'Huan Jesús tlamachtiyaya miyac tlamantli ica huicalotl huan quinilhui:'
  swh-ONEN: 'Akawafundisha mambo mengi kwa mifano, naye katika mafundisho yake akasema:'
  wbi-wbi: Pe akavavulanisia sinyinga mufuhwanikisio, pe akajova kuvanave ni mbulansio
    sake.
  bba-bba: Mɑ u bu ɡɑ̃ɑ dɑbinu sɔ̃ɔsim wɔri kɑ mɔnnu. Win sɔ̃ɔsibu sɔɔ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: And he taught them many things by parables, and said unto them in his
    doctrine,
  kgk-NT: 'Ha heta onhemonhe''ẽ nhe''ẽ íxupe kwéry arandu rehegwa nhe''ẽ omombe''u-vy.
    Omombe''u arandu rehegwa nhe''ẽ íxupe kwéry temitỹgwe rehegwa-rami:'
  waj-waj: 'iva mmatayaa diaa mminnaiyauvunudiri mmataama kioo kaayau kuaiyauvaa tioo
    vo kuavai iya kiaa mmioo tunoo:'
  cpy-cpy: 'Tema okaatzi riyotaa-yitziriri, roshiya-kaawenta-tziiniri, ikantzi:'
  ekk-PKP: Ta näitlikustas oma õpetusi paljude lugudega.
  mpx-mpx: Wana panpankiti elana i liwan gohalibe inoke bugul i gewi i baunan eliyalil.
    I ba,
  wbp-wbp: Ngulakuju-jana yimi-ngarrurnu jaru Kaatu-kurlu, nyiyarningkijarralpa-jana
    yimi-nyayirni-wangu jukurrpa yirri-puraja, wangkaja-jana,
  luo-luo: Yesu nopuonjogi gik mangʼeny e yor ngeche. E puonjnego nowacho niya,
  nhe-NT: 'Huan Jesús tlamachtiyaya miyac tlamantli ica huicalotl huan huicaltili
    huan quinilhui:'
  aii-aii: 'ܘܡܲܠܘܼܦܵܝ ܝܗܘܵܐ ܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܒܡܲܬܠܹ̈ܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܒܡܲܠܲܦܬܹܗ:'
  esk-NT: Ilaan iḷisautiniġai iñugiaktuatigun atrikusautitigun. Aasii iḷisauttutmiñi
    uqaaqtuutiuraaqługich.
  msb-msb: May pasadi-sadi na gintukdo siya sa inda paagi sa mga istorya. Sa iya pagtukdo
    nagsabi siya,
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús hliú² jǿg³ ti³jnøa¹². Jøng² ca¹he¹dsa jǿg³ la²:'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ବେସି ବିସଇ ଉଦାଅରନ୍‌ ଦେଇ ସିକାଇଲା । ଆରି ସିକାଇବାବେଲେ ସେମନ୍‌କେ
    କଇଲା,
  meu-meu: Ia ese sivarai heḡereḡeredia amo e hadibadia, bona ena hahediba herevadia
    ai e hamaorodia, eto,
  yva-NT: 'Umba Po ananeneae inta raura mansai pare:'
  dgc-dgc: Ey tinolduan na side ta meadu a halimbawa.
  zpm-NT: 'Ndal grë ncuaaṉe pseed me zho, per niapse con cuent rnee mew lo zho. Lëë
    tib cuent ne bzodiidz me ga nu, rëb me:'
  hix-NT: Kuknonano me hananàhyatxkon hatà, Txesusu, thenyehra hatà. Onà wyaro nkekon
    hatà, àwyanye, àhananàhrà kom me hatà.
  sim-sim: Uhu mashi mushak sauheimakop ormu sawera.
  npi-ULB: उहाँले तिनीहरूलाई धेरै कुरा दृष्‍टान्तमा सिकाउनुभयो र सिकाउँदै गर्दा उहाँले
    तिनीहरूलाई भन्‍नुभयो,
  cgc-cgc: Tama iya na patudlo ki danen paagi ta mga paanggid na isturya. Ta iya na
    pagtudlo ki danen iling ti ambal din,
  tim-tim: Bam bâtgum ginŋân kinmâ den ginŋe dondâ makyeŋgiep. Are hutŋân den ginŋe
    siâ hin makyeŋgiep,
  yor-yor: Ó bẹ̀rẹ̀ sí í fi òwe bá wọn sọ̀rọ̀ nínú ẹ̀kọ́ rẹ̀ pé,
  wos-wos: 'Rendaka dé diré séfélak sataku hundi diré dé wa Godka. We dé diré angi
    wa:'
  emp-NTPO: 'Maʌ̃be Jesuba ne quĩrãtanoa ne jara b̶ʌd̶eba jaradiasia. Nãwã jarasia:'
  eng-F35: 'Then He began teaching them many things by parables and said to them in
    His teaching:'
  ind-ind: 'Lalu Yesus mengajar banyak hal kepada mereka dengan berbagai perumpamaan,
    seperti yang berikut ini:'
  pes-OPCB: 'او مطالب بسیاری را به شکل مَثَل به مردم می‌آموخت، مانند این مَثَل:'
  mpt-mpt: e weng homono alukum saa weng oye bianea mako enangge baabenea
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ onkoluma꞉ laa pimanu wotu waleekeme. Pi walolo
    hata꞉ alota꞉
  mkl-mkl: Wɑ kɔ ŋɑ si mii nkpɔ do mɔndɑ. Si bɛi wɑ kɔ ŋɑ si ciou í sɔ̃ ŋɑ í ni,
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉଃସ୍ରା ଆଃଦ୍ରିଗ୍‌ଚେ ଗୁଲୁଏ ସାମୁଆଁ ବାଲିର୍‌କେ । ମେଁ ବାସଙ୍ଗ୍‌କେ
    ।
  gof-RNT: 'I entta darobaa leemison tamaarssis. Tamaarssishe hayssada yaagis:'
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ଜନ୍‌କା କାଜିତେ ପୁରାଃ କାଜିକ ଇତୁକେଦ୍‌କଆଏ, ଆଡଃ ଇତୁକତାନ୍‌ଲଃ କାଜିକେଦ୍‌କଆଏ,
  gah-gah: 'Minikago, Izesú anoza gakó haitopaitolímini lo nokimike makó láa loko
    lo kimimó:'
  lcm-lcm: Na kalapo akalit iria ta keve bil miang si kankanuai i mengen. Nei liuan
    i kana keve akalit kala atatai iria asukang ke,
  aer-aer: Re itnenhe angkentye alengkiwentye akngerre atningke akaltyele-anthetyame.
  qvc-NT: 'Chaymi Jisusqa achka laya kumparasyunda rurashpa, kayshina yach''achikurqan:'
  tgl-ULB: At tinuruan niya sila ng maraming bagay sa pamamagitan ng mga talinghaga,
    at sinabi niya sa kanila sa kaniyang pagtuturo,
  cbs-NT: '@see-verse:MRK.004.001'
  xtm-NTPP: 'Te ni keja''a ya ká''an ya kua''a tnu''u vijin, te in tnu''u vijin ya''a
    ni ka''an ya, te jiña''a ya:'
  nnq-nnq: Ngababolanga ilebe ijingi kukulandanakia, ngabalengela,
  bao-NT: 'To cõrora paʉ wãmeri ĩi cõoñarique mena cʉ̃jare wedeupi Jesús. O biro ĩiupi:'
  san-ORI: ତଦା ସ ଦୃଷ୍ଟାନ୍ତକଥାଭି ର୍ବହୂପଦିଷ୍ଟୱାନ୍ ଉପଦିଶଂଶ୍ଚ କଥିତୱାନ୍,
  huv-NT: 'Ndoj quiaj tasaj nejiw acas poch ngome aleáingan, tandeac andüy wüx cuajantanej
    maquiaach nejiw. Tapiüng:'
  otn-NT: 'Xa̱ngu̱ yø hya̱ bi xännba̱ yø ja̱''i̱, honi̱ te gui hyɛjpa̱ yø hya̱ xifi.
    Ngu̱na̱ n''na ra̱ hya̱ bi hyɛqui, bi ''yɛ̱mbyø ja̱''i̱:'
  nop-nop: yoyout mede foloŋ mede fee yeniŋguk.
  obo-NT: Na, mo-uraa kos id nonaw rin kandan ukit to ponunggelengan. Kahi rin to,
  cak-ENT: 'Ri Jesús q''uiy cosas xuc''ut riq''uin ejemplos. Rija'' xbij c''a cheque:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤍᤠ᤹ᤀᤥ ᤜᤢ᤹ᤖᤢᤛᤡ–
  snx-snx: Yesus adu mangau kumogx yaul sambe sam xele hunjisilxo. Sisne andug sis
    munjurulxo,
  kql-kql: Wun yila wulu gasakamanaŋ apɨkamule sivɨleve, valatɨk. De, kavik mfɨtɨtiwɨ
    sivɨleve,
  mie-NT: 'De jíín tūhun yátá nī stéhēn yā cuāhā tūhun nūū ji, de súcuán nī ncāhān
    yā:'
  san-TIB: ཏདཱ ས དྲྀཥྚཱནྟཀཐཱབྷི རྦཧཱུཔདིཥྚཝཱན྄ ཨུཔདིཤཾཤྩ ཀཐིཏཝཱན྄,
  qve-NT: 'Hinaspan Jesusqa tukuy imaymanata yachachiran ejemplokunawan. Chaymi Jesusqa
    huk ejemplota willaspa, khaynata yachachiran:'
  pao-NT: O'no soo Te Pabe'e ewa mu numu tunedyooena, meeoo mu tuukwe'e,
  cbu-NT: Isus kanush zaruyaru, tayaspataku tsiyatssee mangoozee p'tsimaama kamanirangiya;
    itaru k'kuzee pishumpaz ashiru kamanirangiya. Tárangiya; Tputs tatsumpi átu mzatsip
    naatarangiya.
  usa-usa: 'ááqibo Îtuma wení iyápó-annama netuqyaa-kátáámá timá yímikaiye. waéqma
    itaí-áímmá taíganimma timá yímikena wení aapinaapí tiráiye:'
  soy-soy: 'Sinyɑ́rũ kuú nɛ icélɑɑ mɛyɑ̃ pi céesi. Uu icélɑɑ iyɛ̃ kɛ́mɛɛ pi mɑɑ
    rɛ:'
  bkx-bkx: Ma In naꞌnoinaꞌ sin neik laes letaꞌ mnak.
  hui-hui: Yasuhanda bi yobage lowa mana dewaore tihondo lawai halu lalu,
  amf-amf: 'Kamsikaar thoothi yer keam dhettsite ki dahade. Keam yinin dhettsenkaar
    kena yin ki giyade:'
  quc-NNT: 'Xeukoj k''u taq k''utb''al che ki tijoxik ri winaq chkij k''ia u wäch
    taq no''j, xub''ij chke:'
  dob-dob: Ta Yesu onasemalimali yauna ꞌediyega ꞌieꞌita tomota ꞌediya, ꞌigwaegwae,
  wrs-wrs: wo Yesusva hevm ishomana vinvna, olhmona unvna os,
  mca-mca: 'Ma'' qa yijatshenij ke'' olots wekwek yejeyumtshenijupi'', qa yit''ij
    ka'' i''nq''ijatshenij:'
  tzo-TZC: 'Ep ta tos ti cꞌusi ichanubtasvan ta babacꞌope. Jech lic yal:'
  mya-mya: ကိုယ်​တော်​က​ပုံ​ဥ​ပ​မာ​ဆောင်​၍​များ​စွာ​သော အ​ကြောင်း​အ​ရာ​များ​ကို​သွန်​သင်​တော်​မူ​၏။-
  gng-NT: 'Nɛ u wɔknh bɛ tibont tù yɛbe mikpɛnjɛnm ni, ki tɔkeh bɛ ki teh:'
  cbi-NTPO: 'Tsenñu Jesús, chachilla tyee ken chumu deeñuba tsaanu tene laapu'' kuinda
    kiiketu, pure'' mijakaakentsumi. Tsejtu mijakaandu tsa tsandimi:'
  ikk-NT: Ọ nọ gi ilu kuzi wẹ ihiẹn bu ọda. Imẹ nkuzi ẹ, ọ sị wẹ,
  leu-leu: 'Na Yesus a tavai nari pana mu ferawaian paap. Nane ferawai xe siri malaanabeꞌ:'
  maz-NT: 'Nuc''ua e Jesús o xipjiji na puncjü jña c''o mi ngue ejemplo. O xipjiji
    a cjava:'
  bod-N: ཁོང་གིས་དཔེའི་སྒོ་ནས་ཆོས་མང་པོ་གསུངས་ཤིང་དེ་རྣམས་ལ་འདི་སྐད༌དུ།
  tca-NT: 'Rü yexguma ga Ngechuchu rü inanaxügü ga muxü̃ma ga ore ga cuèxruü̃wa na
    nangúexẽẽãxü̃ ga duü̃xü̃gü. Rü norü ngu̱xẽẽtaewa rü ñanagürü: —¡Dücèx, iperüxĩnüẽ
    i ñaã ore! Wüxi ga yatü ga toecü rü triguarü towa naxũ.'
  zpl-NT: 'Che uzeteꞌnu huaxi bee ejemplu lubee bene zeꞌe. Chenu uzeteꞌnu bee bene
    uninu lubeei:'
  mbc-NT: 'Inkamoro yenupa''pîiya morî panton ekaremekî ye''ka pe. Ta''pîiya to''
    pî'':'
  ndg-ndg: Na kaba yegana mayaulio ganyansima kwa mifano, na kaakoya kwabe kwa amyegano
    gake.
  wsk-wsk: Se nu den suen biya mu den pangan te nunga manaru se mam,
  toj-NT: 'Jel jitzan ja jas jeeji yile yuj ja Jesusi pero soc jun loil:'
  dwy-dwy: Ga guḻkuꞌ ŋayi gurrana ŋunhi dhäwuꞌya mayaliꞌmiya ḻakaŋaya, märr waya yurru
    ŋunhi yolŋuya wayay dharaŋan yana.
  kkl-kkl: 'Sekamekpa, Yesusti likiptop yubu agha tam maikno sembe sunumna ambarelamsiog.
    Ambarelamsiogne undo eldi sikin ambarelamsiog:'
  tbc-tbc: Ante man Jesus ru faŋan lo mel wei mi niŋen o irupidai se ya. Ru ta ago
    irupidaig ibol,
  sna-sna: Akavadzidzisa zvinhu zvizhinji nemifananidzo, uye mukudzidzisa kwake akati,
  smk-NT: Nangusar yan pangingiyarig sa niyakay nan abaw nin bubagay konra. Wana,
  grc-TCGNT: Καὶ ἐδίδασκεν αὐτοὺς ἐν παραβολαῖς πολλά, καὶ ἔλεγεν αὐτοῖς ἐν τῇ διδαχῇ
    αὐτοῦ,
  mzz-mzz: Ieisu vonawakedubalaeqa iesipupu, wete iekaivevena tomoꞌotoqa waidie saku
    puena paipaidi.
  gof-WFTW: 'I entta darobaa leemison tamaarssis. Tamaarssishe hayssada yaagis:'
  spa-BLM: 'Les enseñaba muchas cosas en parábolas, y les decía en su enseñanza:'
  kyz-NT: Mama'e mũ 'ga imome'wau 'gã nupe, 'gã mu'jau 'Uwarete 'ga ree.
  dao-dao: Jesuh naw msuimcäpnak he am hinkba khawjah a jah mthei,
  cya-cya: 'Qui''an ''a cha'' ngulo''o ñi ''in ne'' lo''o scasca cha'' nu ycui'' ñi,
    lo'' ndeña''an nchcui'' ñi:'
  beu-beu: Ang muse Ana iavomung-iapahang kolil mi mateng toang rae vengbanang hula,
  wrk-wrk: Milidimba nyuli yalunya kajanyi jangkurranyi. Muningka nyuli yanyba yalungi,
    milidimbiji yalunya kajanyi yajinyi.
  nii-nii: Pe Jiisas eim ek ekin pei to wumb ngopu ek yi nipi wumb ngum.
  ign-NT: 'Camuri eta máimicu­ti­cha­que­neanahi eta máimitu­si­ra­vacahi. Ánipa macahe:'
  dik-NT: Ku jɔl Jethu kɛ̈ŋ aa lueel bï yen kɔc piɔ̈ɔ̈c käjuëc, ku lɛ̈k ke.
