    ĩnare ĩna yijama, yoaro mene yʉ ocare ĩna ajitʉjarotire yigʉ yibʉ.
  pib-NT: Waneko pixka rixna wa gitaakalurune sotlu gwiyawaka. Wa jeminitkaluna tokanchi
    waneklu yoptotluna rumuwleyna.
  wiv-wiv: Dia taza dia ta balika harana vit kua e huru kara garigari kedokedora.
    Kamana dia ka longoria na Kalohua Kemi, dia ta pele tapunia dia ka hilohilo matoto
    vona.
  reg-reg: Na bhandi ni bhalya bhanu bhabhibhilwe kwi tale, bhanu, ungwa bhakagungwa
    omusango, kwo bhwangu nibhagulamila kwo bhukondeleywe.
  mlh-mlh: Uqo koruŋ qopogame ko oŋgiŋgo rakaru ŋebuŋ, oi oŋuakoŋ ŋiŋigo sosoyaŋuŋ
    mo. Yoŋoji Biŋe buŋo maneru oo akoŋ beufi paio maneru sabareegobi.
  gof-ENT: ሄሳዳካ፥ ጋርሳን ሻሎይ ዴዒያ ቢታን ዜሬቲዳይሲ ቃላ ሲዒዲ፥ ኤሌሲዲ ኡፋይሳን ኤኬይሳ።
  aau-aau: Uwrsa har homkwe wit-i, ki mein non mon ma makuayk sakuayk me hieyn. Hom
    ok ke kiy-nuw-onuayk nonaw, homkwe kar nonaw nak-onok.
  tvk-tvk: E rute sav xil, tinexil nggoni tan xa hat xil holu di en. E melele xa lalong
    sepinien na Hi, vatakes, langguri del sien.
  prf-NT: En bine hidi a nágkeragrag ten kabatuwan ay kumán a en tolay hidi a pákkasanig
    di ten upos nen Diyos ay pagdaka di a tinanggap a masaya.
  auy-auy: Tuwímbai-anauntumbo óntankwaraꞌ-marafimbo kúmímba waási tirumpintá kúmísasa
    minúwóíyáámbá Maníkón-aai isésa aamoí ombánifo
  tbg-tbg: Hini vaiinti nahenti ori vataqaa hiqiru aurura voqaara variarave. Vinavuka
    Kotira vakaaka iriqi vi, vi uvarara quahamake variavaro
  hub-NT: Arakan jigkai nugka kayarnunam kakekaruka nugka nukapchau amaunam wári tsapainiartatmaun,
    etsa etsantuk arakan kagkape init achimrachu asamtai, etsa sukua aeskau timaj
    nunaka, ujumak shuar aina Yuusa chichamen antukariat inaiyaina nuna takun timajai.
  hmo-hmo: Hegeregere, uhe haida idia moru nadi dekenai, be taunimanima haida bamona.
    Hereva idia kamonai neganai, idia abia dae haraga, mai moale danu.
  big-big: Keya ngabelak kingyeng kilimbok yongkambanu kerewiyi nawili kelik logo
    pura nguk namizi weiyagirikki wilik
  gux-G: Bi nitianba mo tie nani ya bonbii baa a tancagida n yeni bi ya gbadi u Tienu
    maama ya yogu bi tuoi toma toma yeni lipamanli.
  cnl-NT: '''E³ quie''²³ la''³, xen³ ca³dxáan² dsa³ ''i³ xen³ la²³ xen³ mɨ³¹ju̱³ ''e³
    ca²³ti²³ro̱o̱² jee²³² guoo''² ''e³ rɨ³jó³ ñi''² cú̱u̱². Xe̱''n² mɨ³rɨ³nʉʉ³te''²³
    júu² quiee''³² Dios, bi²³ jɨn³ dsɨ́²te''²³ co̱³²te''²³.'
  zar-NT: ’Nácagaca iaʼbal-la bönachi ca xisedoʼ naʼ gulasi ga röʼö guiö́j. Taʼyönnëʼ
    didzaʼ naʼ, ateʼ len yöl-laʼ rudzeja quégaquiëʼ taʼziʼë le.
  kde-kde: Na vanu vanji vàlandanywa na hali ya pachinu pavêle mayanga-mayanga, apala
    padimatokedîle adila dimbeyu. Pavalipilikana lilove vànalipwechelela kwa kulihangalalila.
  ata-ata: Xe vaikala ane anu musuꞌanu xe mulapau no lia ane lavolavoꞌo ne, anu aloxo
    ta mitema ane ilomusou vaikala noxou Lataua la ipasipaa sou inoꞌu xe iꞌosasou.
  qvw-NT: Chaynütacmi chay ćhäla-ćhälaman ćhäcänuy waquin nunacunaman ćhäpäcun. Paycunam
    rätucamallá Diospa allin willacuyninta cushisha ćhasquipäcun.
  nfa-nfa: Aa hini dhu lèke ètu dedha hadhu, nuka sèmi dhèu dhu nanene, ka na sèmi
    nare Lii Holo-Nori èèna dènge dꞌara karejꞌe.
  tnp-tnp: “Nɨkɨtɨ natimnati u tətəmei=pən e nɨki kəpiel nokɨlah təseiuaiu pɨkiən
    tətəgətun=pən nətəmimi nəuvein nətəm kəutətəu nəghatiən rəha Uhgɨn, mautos uəhai
    əmə e nagiəniən, mətəu təsatɨgiən tuvəh e nɨkilah. Nian kotatɨg rah, uə nətəmimi
    kautol tərah e lah o nəghatiən rəha Uhgɨn, kəni kəutəmei uəhai əmə e rəhalah nəmiəgəhiən.
  urd-urd: और इसी तरह जो पत्थरीली ज़मीन में बोए गए, ये वो हैं जो कलाम को सुन कर फ़ौरन
    ख़ुशी से क़बूल कर लेते हैं।
  hot-hot: Ma avômalô vi ma hatôm yaŋvêk epaliv halôk valu kikiliŋ. Thêlô elaŋô Wapômbêŋ
    anêŋ abô ba êvhaviŋ ketheŋ lôk leŋiŋmavi.
  mqj-NT: Banne tappa rokko litak mabatu, sirapan to urrangngi battakadanna Puang
    Allata'alla anna tappa natarima sitonda kadoresan,
  rus-SYN: Подобным образом и посеянное на каменистом месте означает тех, которые,
    когда услышат слово, тотчас с радостью принимают его,
  mbh-mbh: Ranga ve ini mun i wit monnga ako i matu a um pipo, i ranga ve ini areko
    o nongpol virial riong na olemi sivenga virial mun nge.
  bdd-bdd: “Wete gide patuwedi baleꞌu lodaꞌudaꞌuleina ꞌoidiya sibeꞌuwa, ꞌadi sanapu
    ꞌabehega ꞌeguma tomotaedi Yehoba ꞌina gwae sihesagoheya ma maꞌidi yaliyaya sitagwala,
  cbt-NTPO: A'naquën piyapi'santa' na'piroquë pa'sarayarinso pochin nipi. Yosë nanamën
    natanahuatona', a'naroáchin pa'yatatona', natëpirinahuë',
  srn-NT: Tra sma de leki a siri di fadon pe furu ston de ondro a doti. Te den sma
    disi yere a boskopu, den e teki en wantron nanga prisiri.
  cta-NT: Loꞌo siꞌyu nu ndyalú lo yuu lati tuꞌba chu̱ꞌ quee ni, biꞌ laca ñiꞌya̱ laca
    ñati̱ nu tsoꞌo tsa ntsuꞌu tyiquee nguꞌ loꞌo clyo ndyuna nguꞌ chaꞌ tsoꞌo biꞌ jiꞌi̱
    ycuiꞌ Ndyosi.
  bqc-SIM: Gbɛ̃eↄ dɛ lán pↄ́wɛna pↄ́ lɛ̀lɛ gbɛsɛɛna musuwa. Tó aa Lua yãmà, aaì
    sí ń pↄnao gↄ̃̀ↄ.
  tcz-CHONGTHU: Songlheo chung leipatna lah-a chuhon avetsah chu, athu ajah jah-a
    thanomtah'a joppai jengho ahi.
  mar-mar: तसेच खडकाळ जमिनीत पेरलेले हे आहेत की, वचन ऐकताच ते आनंदाने ग्रहण करतात;
  snp-snp: Ido maleka ya ufa neta ma kifana mulalo olumo wiyami yaidana oti minae.
    Wenenawa Goti kala koliti ayalo alikani naba afa,
  isl-isl: Grýtti jarðvegurinn lýsir hjörtum þeirra sem hlusta með ánægju,
  spy-NT: Kukerkeey ꞉alake kitaweet. Toochē ng'ālyoontēēt ām ng'erekweek,
  xnn-xnn: Nan kabatbatowan et kanegna nan mangdenge ya men-gasgasing ay mangdawat
    isnan kalin Apo Dios
  mwe-mwe: Na mmbeju yagwilile pa liganga likulu, inalandana na bhandunji bhakulipilikananga
    lilobhe lya a Nnungu, shangupe bhanakuliposhelenga nikwiinonyela.
  tte-tte: Yo tomo tupwaliyao siya besiele patu bwatano mala vekuvekuna koina sitalu,
    kaiwena wasana namwanamwana sibenalan yo mwayamwayau sikalai sipei kateli mena
    me ali yaliyaya.
  tcs-tcs: Ol dem nada sid wea i poldaun wea stonigraun, i wase dem pipol uda glad
    po lisen dem wod blo God,
  hlt-THB: Ak changkhqi bai taw, lunghqawng awh ak tla camci amyihna awm bai hy, awi
    ce aming zaak awh zeel doena do pahoei uhy.
  soq-soq: Lawuru naumba siara osowe laraimono tauwadea tepontona, sa ipa mo isiwa
    mida God aiawa eteie nuaeu do wadeie mamposaia umanau wade.
  qub-qub: Waquin runacunapa shongonga shallanömi caycan. Paycunaga Diospa willacuyninta
    cushishami chasquicun.
  att-att: Á kunnay ta gián na batu nga natágatán ta bini, kunnian gapay sù ira káruán
    nga tatolay, gapu ta pakaginná ra sù ubobuk ni Namarò, magayáyâ ira nga mangalawâ
    kuna,
  bki-bki: “A borotano na puruveru toru yetano tabap̃ilio, naio jibe ka toro na napano
    naio mijog Atua kiano iliano, mia kirisop̃eli ga naio tiniene jaaro kanio, miduio.
  bqp-bqp: Gbɛ̃kenↄ de lán pↄ́wɛ kũ à lɛ̀tɛ gbɛ̀ sàraa musu bà. Tó ò Luda yã mà,
    òdi sí gↄ̃̀nↄ kũ pↄnnao.
  mcp-mcp: Ntɔ́ nə́mə́, bɔ́ɔ́l bʉ́sə nda bwə́ dʉ lə́g mpəg shí á mə́kwóógʉ́d. Ja bwə́
    gwág Milə́sʉ́ mí Zɛmbî, bwə́ tɛ́ɛ́d fwo lə́g myə nə məshusʉg;
  hat-hat: Konsa tou, gen lòt ki resevwa grenn yo tankou tè ki gen anpil wòch la.
    Lè yo fèk tande pawòl la, yo resevwa l' ak kè kontan.
  npl-NT: Oksikimeh tlakah kemi n xínachtli non owetski itech tlateyo, kikakih n kualitlájtoli
    iwa kiseliah ika pakílistli.
  bgg-bgg: Giak bran ne lubao lakhung shii chiih pha miiriie duiine ro. Mua jine ithek
    bajo lised rek ne nuii gieng phro.
  eng-TCENT: Likewise, some people are like the seed sown on rocky ground. When they
    hear the word, they immediately receive it with joy.
  eng-BSB: Some are like the seeds sown on rocky ground. They hear the word and at
    once receive it with joy.
  cpu-NT: Tzimatsi kemavetarori ñaantsi, ikempisantaveta thaankiini. Joshiyakovetakaro
    ookakitapainchari omapiporokitzi, oshookavetanaka thaankiini.
  san-ASM: যে জনা ৱাক্যং শ্ৰুৎৱা সহসা পৰমানন্দেন গৃহ্লন্তি, কিন্তু হৃদি স্থৈৰ্য্যাভাৱাৎ
    কিঞ্চিৎ কালমাত্ৰং তিষ্ঠন্তি তৎপশ্চাৎ তদ্ৱাক্যহেতোঃ
  tac-NT: '''Lige napurigá ikí jaré ralámuli jipe, pe a''chigóriga ju napurigá ikile
    alué ri''ligó weroka echerúgime napu rujsule tabilé ru''nágame we''é chujkúgichi
    i''pichí. ''La gepume ju Onorúgame ra''ichálila ''lige ''la ganíliga oyérame ju
    nobi tabiléchigo we''lisi námame júkó alué a''lala rejcholi.'
  eng-WEBPB: These in the same way are those who are sown on the rocky places, who,
    when they have heard the word, immediately receive it with joy.
  gfk-H: Ma aring diet haruat ma ira pat na dahai ing i puka taar ra ula hathat. Bia
    diet hadadei lah no nianga, diet kap hagasiaan ia ma ra gungunuama.
  viv-viv: Kadu meda anafaiweya kaliva tufoidi vaita nafona babi dabodabona againe
    gibeꞋu-ma amine. Yaubada bonana hinogalina be yadi wavemwamwala aseꞋasediya himadusena.
  yao-yao: Ni ŵandu ŵane ali mpela mbeju sisyagwilile pa lwala. Ŵandu wo apilikanaga
    Liloŵe lya Akunnungu, papopo akulijitichisya mu kusangalala.
  tgp-tgp: La haratu la lo jovi na vatuvatu, enira la haratu sei lara la rongo na
    reti non God, la lavia vahatea purongo na avulahi.
  auc-NT: Wadäni guiquënë dicamontaa woyedömö ïñömö eyepote wææ̈nïmö baï ïnäni inte
    tömënäni Wængonguï nänö apæ̈nedö ëñëninque quingæ̈ Ao ante watapæ̈ todänipa.”
  kbc-NT: Odaa ina eledi oko liciagi niɡ̶ina iiɡ̶o aninoa wetiadi. Niɡ̶ina noɡ̶owajipatalo
    nibodicetedi anele, odibatege niɡ̶ijoa natematiko, codaa me ninitibigiwaji.
  bmh-bmh: Duailel ipal ag ee ug ai em ebu noun sul. Ag ze doimai, oimai, pigai siksikanemen.
  ctu-BL: Che' ja'el, jini wejch'ubil bʌ ti xajlelol jiñobʌch mu' bʌ i yubiñob jini
    t'an. Tijicñayob mi' bʌc' jac'ob.
  meq-meq: «Siye hay ta ndzəkit bo sik i pəlaɗ nakə hulfe a kuts faya aye. Nəteye
    tə tsəne bazlam i Mbəlom kwayaŋŋa na, ta təma tə məŋgwese.
  noa-H: Maagwai hãaur k'ʌʌn, chi nemjĩir dau har mokpör jojoodög hee burrtarrjöta
    naabahab hajim hanʌm. Hẽwandam hiek hõrau jaau nʌm hamach jʌ̃gʌucha hũurwai warrpemʌn
    hamau k'õchag hʌ̈k'a nʌm.
  alp-NT: 'Tamata rebe ilene lepata bei Alla meru saka bibita rebe utetu kena otoi
    rebe batu bokala rebe esi tapele ela more: esi lene Alla Eni lepate kai esi hnouke
    nunu kena lale ndinate,'
  san-VEL: ye janaa vaakya.m "srutvaa sahasaa paramaanandena g.rhlanti, kintu h.rdi
    sthairyyaabhaavaat ki ncit kaalamaatra.m ti.s.thanti tatpa"scaat tadvaakyaheto.h
  kbq-kbq: Havege mopafima rurani'neana, Anumzamofo kema nentahi'za, muse hu'za ame
    hu'za eneri'ze.
  kbh-kbh: Inÿe ents̈anga mondmëna mo chë ndëts̈benguiñe yojuatquë́cjana jenaycá;
    chëngna Bëngbe Bëtsabe palabra jouenana y oyejuayënga jtsemnana;
  ron-LSB: Aceștia, la fel, sunt cei semănați pe locurile stâncoase, care, când au
    auzit cuvântul, îndată îl primesc cu bucurie.
  pon-pon: O mepukat mo moredi on waja takain, re lao ronadar majan o ap madan peren
    kida ale.
  nhe-BL: Sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui temajcajya.
    Quicaquij itlajtol Toteco huan nimantzi quiselíaj ica paquilistli.
  sps-sps: An mes fua gotsiny to tan puputaan fatsfats faarei raror a vainy te nongoiny
    vegiau ser paparaa tan nom ya.
  wnc-wnc: “Siwan nanam zau kundu keu supna kaya komune pimakingu anzing. Aminu tapatuta
    Anututane wam yaniwan natake zetgaman apbakngake takaing.
  bus-bus: Gbɛ̃kenↄ dɛ lán pↄ́wɛɛ kɛ̀ lɛ̀ɛ gbɛ̀ sàra musu bà. Tó aↄ̃ Luda yã mà,
    aↄ̃è sí gↄ̃ↄ kↄ̃n pↄnnaao.
  gub-BL: Amo ma'eà'yz u'ar ita heta haw pe. A'e pe heta tetea'u ita. Nezewegatete
    amo Tupàn ze'eg henu arer a'e wà no, wapy'a nuzawy kwaw ita heta haw a'e wà no.
    Nan kwehe tete a'e ma'eà'yz hezuz. Nezewegatete Tupàn ze'eg henu arer a'e wà no.
    Tàrityka'i uzeruzar Tupàn ze'eg rehe wà. Hurywete wà.
  imo-imo: Kere imbomare mai alaye kolo ola lepalie kou mainye pololimanga pala puringi.
    Aku puringina pulkono mandoko naa munduringi. Aku mele imbo mare Gotenga ungumu
    pilkolio kinye walitikale tono ningo ltingi nalo molko tule naa puringi. Imbo
    akumanga kangindo Gotenga ungumunga ningo pondokolio imbomareni mongo liko tiko
    mindili noli uluma liko tiringi kinye Gotenga ungumu walitikale tiye koloringi.
  boj-boj: Saga yago qudei mandam lanjaq di aiyeb qaji di aqa utru endegsi unu. Tamo
    qudei naŋgi Qotei aqa anjam qusib tulaŋ areboleboleinjrimqa anjam di oqujatosib
    naŋgo areq atqab.
  ulk-ulk: Wader kerkerge able kep batweri neidneid sepge; able legize pe mir asreda
    a keko irmireda sererserer.
  eng-DRA: 'And these likewise are they that are sown on the stony ground: who when
    they have heard the word, immediately receive it with joy.'
  knf-knf: Kë baloŋ bawo ji dko di mnlaak di ŋdeey ŋajotuŋ, bayeenk ţi dko mënţ Uţup
    na mnlilan,
  san-KHM: យេ ជនា វាក្យំ ឝ្រុត្វា សហសា បរមានន្ទេន គ្ឫហ្លន្តិ, កិន្តុ ហ្ឫទិ ស្ថៃយ៌្យាភាវាត៑
    កិញ្ចិត៑ កាលមាត្រំ តិឞ្ឋន្តិ តត្បឝ្ចាត៑ តទ្វាក្យហេតោះ
  arn-NT: Ka kiñekentu tati fün nganngelu kurantu mew reke feley. Allkütukefi tati
    werken dungu ka ayüwkülen llowkefi,
  zas-NT: Yuꞌ ree bén na̱j ziꞌc bin biajb loj ree guiaj. Riguiejn reeman xtiidx Dios
    abiꞌ dád nix ru luxdoo reeman riguiejn reeman laan.
  ken-NT: Bo báchák báchí mbɔ mmɨk sɛtárɛ́bhɛ́ anɛ mbwɔt achak akwɛnti arɛ́.
    Bághòk Ɛyɔŋ Mandɛm mánsɔt yɔ́ nɛ maŋák tɛ́mté.
