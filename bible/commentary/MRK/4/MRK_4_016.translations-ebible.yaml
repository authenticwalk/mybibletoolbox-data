  guj-2017: એમ જ જેઓ પથ્થરવાળી જમીનમાં વવાયેલાં તેઓ એ છે, કે જેઓ વચન સાંભળીને તરત
    આનંદથી તેને માની લે છે;
  jvn-NT: Wiji-wiji sing tiba nang panggonan sing atos, kuwi nggambarké wong-wong
    sing krungu lan gelem nampa pituturé Gusti Allah. Wong-wong iki terus pada seneng
    lan nduwèni kabungahan.
  byr-byr: Sɨla amwi waꞌdɨsɨ kwaaka maalɨkejɨkɨ yɨsɨla pɨraihɨrakake pwara sabaaibɨꞌ
    Gotɨyare yagaala yɨmeꞌnyaꞌbɨꞌ yɨlaayaꞌna wɨꞌnyɨna yapɨjɨ
  ian-ian: Kambat tɨga tagu kɨpma kuvuk tɨga kɨpma ndinyangu vla lɨgandɨ. Nyaangɨt
    nolin ngwandɨga klandi.
  hun-hun: És hasonlóképen a köves helyre vetettek azok, akik mihelyt hallják az igét,
    mindjárt örömmel fogadják,
  mcf-NT: Nidaid cuënote dadpen samëdacno pete ëshë paëdash badedquio dëyucuidtsash
    tapunenquio yec ushën shoedaidbimboec matses utsi-utsiec iquec. Adquid Nuquin
    Papan chiaid tantiauidash bëdambo iquec queboedi ¿Esus tantiaquid nebi quecta
    icco? quequin utsibon mamënshunac badedquio tantiesa nebi quendac.
  kjs-kjs: Go kana rote madaa lope wit-ri enaalinumi kagaa agale pagoma raana komo
    pimi.
  mni-mni: Aduga mi kharana nunglakta taba marusingduga manei. Makhoina Mapu Ibungogi
    wahei adu hek tabaga haraona lousilli.
  yad-NT: Darya ni̱day, darya rani̱chantiy jiryatiy ravichu̱ cabyiva ru̱resantiyu;
    rityuva̱chunumatirya Ju̱denu niquejada, varidye ru̱mutya̱ jichana̱yadamura.
  mxb-NT: Ta tein yuu̱ noo̱ ni̱ kue̱i dao ka̱ tata ñoó kúú ña̱yuu seídóꞌo to̱ꞌon Ndios,
    ta mií hora seídóꞌo naa̱n, nátiin va̱ꞌa naa̱n xíꞌa̱n kádii̱ iní na̱.
  pon-2006A: Ekei aramas kin rasehng kisin werentuhke me mwerediong nan wasa takain.
    Ni ar kin rong mahseno, re kin perenkihda oh ale.
  maq-NT: Yahnga nga me xi vihndë cjua vëhë ne, sacuaha tjë xi cavixu hiscan jemu
    ndyojotë ta hya xi vihndë me cjua ndajyihi ne, ngutjen ni jemu cojo cjuasua macjain
    rë me cjua.
  hto-hto: Jɨáɨe comɨnɨ afe nofɨ́cɨaɨmo énɨe iñénanomo cocɨde rigájɨaɨ izóidiaɨoɨ.
    Afe cue lloga uaina cacáillano raɨre caɨmare llɨ́ɨnotiaɨoɨ.
  por-BRBSL: Estes, da mesma forma, são aqueles que são semeados nos lugares rochosos,
    que, quando ouviram a palavra, imediatamente a recebem com alegria.
  ces-NKB: 'A podobně ti, kteří jsou osíváni na skalnaté půdě, jsou tito: Jakmile
    to slovo uslyší, hned ho s radostí přijímají,'
  cui-cui: Po xuton xua xu othopa ibowantha, barapo xuton yabara caunuta po jiwi xanepanaya
    jume tane Nacom Pejume Diwesi, xuano jʉntʉ coyene weiweinaya Nacom jume cowʉntatsi.
    Ichitha bara caeto jume cowʉnta, poxoru barapomonae ajʉntʉfaetabiya jume jeba
    Nacom Pejume Diwesi pejʉntʉ coyeneintha. Poxonae yaitama barapomonae bichocono
    peatenexae, mataʉtano poxonae barapomonae yaitama abe petaexanaexaetsi ichamonae
    xua pejume cowʉntsixae Nacom, bapoxonae caurimonae abe exana barapomonaetha, xua
    barapomonae jʉntʉ coyene wejʉntemaina exanatsi xua Nacom pecayabara jʉntemainaewatsi.
  boj-2014: Saga yago qudei mandam lanjaq di aiyeb qaji di aqa utru endegsi unu. Tamo
    qudei naŋgi Qotei aqa anjam qusib tulaŋ areboleboleinjrimqa anjam di oqujatosib
    naŋgo areq atqab.
  eng-OEBUS: So, too, those meant by the seed sown on the rocky places are the people
    who, when they have heard the message, at once accept it joyfully;
  eri-eri: Fai-aita bagu ila nere wit uwei oula ulate megebu bagu langa orososona
    dorofe. Nere beele isidu fasayadu tedu bode edega-edegade.
  aly-aly: Ingwer-rnem angath-antey Akngeyan apenteyel. Rernem Akngey-kenh angka awemarl-penh,
    rernem mwerrarl apenteyel angath-antey. Rernem ntang weytarl apwert-angketyarrelan
    iwek-apenyarl. Artekerr-rnem aylpeyel angath-antey apwert-angketyarrelan. Ingwerel-rnem
    alakenh-anyemarl Akngey-kenh angka apenteyel angath-antey. Rernem ipmelhem-anem.
  wiu-wiu: Nee lene padekapa kue pake pake tadoa pitane adeka pikounapa eya tiki-kitike
    okouna. Pade-kitame einagale yakoapa eina eina ke wa lukoa wedia meki.
  swe-swe: På samma sätt är det med dem som sås på stenig mark, det är de som hör
    ordet och genast tar emot det med glädje,
  cth-cth: Lungcarawk um kahei ti deingainae teh a lawk a thai navah, lunghawinae
    lahoi tang a dâw ei,
  mti-mti: Iyayapan upeba mu yawa mu an egave mina. Mu gae anopewa tatevit degadega
    gumbe aupe.
  pad-NT: Ja'di namania vararahi ida trigo 'ba'dani hoariha. Kanamini odorini movajoraki'ihi.
    'Damani abohani abihiarini mani ida anara'okhoni hija. Movani kama'dani vani ara'okho'ihi.
    Onivani fori vihira adani ija'ari vahoariha Deus athi-ra vakamithaki. Vanofihi,
    khai vakhanimaniha. Mahi ipohiriki vani khai vani'aja ida Deus athi. Deus kaija'ari
    vihina kama'da'ini mani ida vahoariha va'ora vanajahariharivini hija, oniani ida
    Deus athi-ra vakava'ipahinivini hija.
  twi-twi: Aba a eguu ɔbotan so no gyina hɔ ma nnipa a wɔde anigye tie asɛm no.
  hlt-hlt: Te phoeiah he rhoek tah lungrhong sokah a haeh rhoek ni. Te rhoek loh ol
    te a yaak uh vaengah omngaihnah neh tlek a doe.
  tbz-SIM: Mɛdibii mmɛ̀ɛ̀ do fɛkũũfɛ ĩ́nkɛ̀, mɛ̀ tu bɛnìtìbɛ̀ mbɛ bɛ̀ɛ̀ ɔ̃ɔ̃ keè Kuyie
    nnɑ́ɑǹtì kɛ pɑ̃̀nkɛɛ tì cɔutɛ́ nɛ̀ kuyɛǹnɑɑtí.
  san-GUJ: યે જના વાક્યં શ્રુત્વા સહસા પરમાનન્દેન ગૃહ્લન્તિ, કિન્તુ હૃદિ સ્થૈર્ય્યાભાવાત્
    કિઞ્ચિત્ કાલમાત્રં તિષ્ઠન્તિ તત્પશ્ચાત્ તદ્વાક્યહેતોઃ
  amx-amx: Mern anngang nheng map ahern irntangerrarl wekarl, nhenh kel tjerrtj nheng
    map-arteh, inarl angerr kangkem, Altjerr-henh angketj awetjeh.
  ake-NT: Tʉron kon ka'pon amʉ' esi ite' ton tɨ' pona ita'po'sa' kasa. Main eta tʉuya'nokon
    a'tai, inke pʉra rɨ to' uya anʉmʉ tepori'ma kon pe.
  qvn-NT: Waquin mayacugcunaga capäcun shala shala chracranuymi. Paycunas mayacurcanmi
    ali willapata, jinaman chrasquicurcansi cushisham.
  tku-NT: ’Nā chuntza' jā yujli līcha'nat nac cā'chihuixni', ū'tza' hua'chi tī takexmata
    ixtachihuīn Dios ē talakatī.
  bjk-bjk: Ma dauleng te eöt ma irine wit i subu xö pu warawat. Idi te ölangen a tinenge,
    ma pasaxit mon te axanan tua xikip lo.
  msy-2020: Gumazamizir maba dagɨaba itir nguazim girezir witɨn ovɨzibar mɨn ami.
    Me Godɨn akaba baregha da bagha bar akonge.
  bpr-bpr: Na i tanà gugsabul i dademe dad bnê gunun dee batu, dunan i dademe dad
    to too mlal dmawat i Tnalù Dwata di kaklingela dun, na too ale lehew di katbùan.
  cle-NT: Diáh⁴ ju̱³ hi³ gá⁴saá⁴ jee⁴² na¹cu̱ú̱¹ nɨ³, niaá⁴ hí⁴féh³ diáh⁴ dsa³ hi³
