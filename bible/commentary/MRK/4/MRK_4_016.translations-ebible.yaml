verse: MRK.004.016
translations:
  kpx-kpx: Isege i benahateau munemunemo keiolahale keau ata degomoleau Dilava hoto
    evisi solekai vahaehomo male ke nahate.
  okv-H: Eto ve nei enda ngijiri ta urari amita ke be amo erevira. God ta ke avo embo
    na ingito tunga javotoho aisuja te
  tbo-tbo: Ma pola dobu waigaigaimana uyahina hi pipeu, anona naka iyawoi Yaubada
    a baha anai kaohahi hi nonoli,
  mal-C: പാറസ്ഥലത്ത് വിതച്ച വിത്തുപോലെയാണ് മറ്റുചിലർ, ഇങ്ങനെയുള്ളവർ വചനം കേൾക്കുകയും
    ഉടനെതന്നെ ആനന്ദത്തോടെ സ്വീകരിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Καὶ οὗτοί εἰσιν ⸋ὁμοίως⸌ οἱ ἐπὶ τὰ πετρώδη σπειρόμενοι, οἵ, ὅταν ἀκούσωσιν
    τὸν λόγον, ⸂εὐθέως⸃ μετὰ χαρᾶς λαμβάνουσιν αὐτόν,
  bgc-bgc: उस्से तरियां-ए जो पथरीली धरती पै बीज गिरे सै, ये वे सै जो वचन सुणकै जिब्बे
    खुश होकै अपणा लेवैं सै।
  khz-khz: Talima reketara vuiti uvera vatu ai geketona vetaira. Kila gekamonagiana
    aonai, mavererera na gegapi-rageana.
  deu-TKW: Und desgleichen wo auf das steinige Land gesät wird, das sind die, die,
    wenn sie das Wort hören, es alsbald mit Freuden annehmen,
  zsr-NT: Nacgac yelaꞌgac bunách ca xseydauꞌ naꞌ glas ga röꞌ guiöj. Taꞌyönnëꞌ didzaꞌ
    naꞌ atiꞌ lu yöl‑laꞌ rudziji quequëꞌ taꞌziꞌë lei.
  lin-lin: 'Bamosusu bazali lokola nkona oyo ekweyi na mabele etonda na mabanga :
    bayoki na bango Liloba mpe bayambi yango mbala moko na esengo ;'
  hns-NT: Koetjh doesar manai log ke diel djaise ek djagaha hai djaaha khaalie thora
    se mattie patthar par hai. Djab oesab Parmeswar ke khoes khabar soene hai, tab
    oesab toerant khoesiaalie se apanaai lewe hai.
  noa-E: Maagwai ãaur khʉʉn, chi nemjĩir dau ar mokpör jojoodög ee burrtarrjöta naabahab
    ajim anʉm. Ẽwandam iek õrau jaau nʉm amach jʉ̈gʉucha ũurwai warrpemʉn amau khõchag
    ʉ̈kha nʉm.
  eng-EMTV: And these are the ones sown on stony ground; which, whenever they hear
    the word, immediately they receive it with joy;
  mib-NT: Te trigo jeē ni jítē nuū ñúhun yuū, chi cúu nájnūhun ánuá sava ñayuu cájini
    nahín jnúhun, te yachī‑ni cájetáhú i te cácusɨɨ̄ ni i jíín.
  bea-bea: Kahchu aghatane chunihye ine tsye tgha; kootoo sa ooghatitsuk, kwete neooatiooh
    soochanetye;
  lif-NT2: वेॽ मनाहाॽ लुङ्‌घे़रे़क्‍को के़जुक्‍पा याॽरिःम्‍बा कुइसिःक् मे़जोःक्‍लो॥
    पाःन्‍जाक् मे़घे़प्‍सुल्‍ले़ मे़सःत्‍ल मे़घे़प्‍सुॽ,
  xnj-xnj: Mbeyu zila zezamijiwi palitalau ndi ngati vandu vala, veviyuwana lilovi
    bahapo vakulipokela kwa luheku.
  mmx-mmx: Ti levenit piao ga subu ro at laxanuat, lengkongkangka lixilik gak lok
    teren, ni i ru katling nedi limixin di ronga levelinga la soso mun di siam ka
    i mi lomomo.
  cbr-NT: Bëtsi bëtsi unix ca maparañu me bëxbá, anu nipacëcë ñu bëru asaribi 'icën.
    Nucën Papa Diosan bana cuati cuëënquin —a bana quicësabi oi cana 'iti 'ai —quixun
    bënë́nquinshi sinania.
  tee-NT: Chai ju xat'in ju tamacha la'ix'ucxni chiux yu'unch ju tak'asmatlh ixchivinti
    Dios chai lana lhik'ach talaca'i.
  eng-LSV: 'And these are they, in like manner, who are sown on the rocky ground:
    who, whenever they may hear the word, immediately receive it with joy,'
  cak-NT: Ri ija'tz' ri xeka chiquicojol tak abaj, can nich'o'n chirij rutzij ri Dios
    ri nic'oxex coma ri winak. Ri winak ri' can yalan yequicot cuando niquic'on-ka
    rutzij ri Dios pa cánima.
  pah-NT: —Jara ha'ynha onduru yja rehe ita arimo. Nurã g̃wenhunhame kotihĩ nonhimomiranami,
    ei ga. Na jitehe ojipe'g̃a henduvi Tupana'ga mombe'ua kotihĩ gworygworyvamo hehe
    novĩa.
  sja-NT: Awaraa eperãarã chi net'atau mãu-idaade baaidap'edáak'apɨ p'anɨ. Tachi Ak'õre
    Ũraa o-ĩa ũripata.
  xed-xed: Sanlaha ma mnduha guli ná, manda kluluh wutsaf lu ta hulfa tida həŋ. Ka
    snaŋsna həŋ ta gwaɗa Lazglafta gi misimmisim ka həŋ ta tsuʼafta nda rfu,
  mks-NT: Ta java ña̱yivi cúú ná tátu̱hun tata ña̱ na̱cu̱yu tañu yu̱u̱ jáchi̱ táa
    jo̱ho na tu̱hun Ndióxi̱ ta cáji̱i̱ ini na ndíquehe na ña̱.
  gfk-S: Ma ari di haruat ma ira pat na dahe ing i puko ter ra ula hothot. Be di hadade
    leh no nianga, di kap haiane leh mon ie ma ra gungunuama.
  bmu-bmu: Nene Kötŋi qesiŋniga köt jamönjiŋnöŋ geba kölgeri, mi mewöyök ambazip söpsöpŋi
    kun. Yeŋön Buŋa keu möta miaŋgöreŋök sösöŋgai qakŋe möt aŋgön kölakze.
  dgz-dgz: Amba makewa piup baware uon gwat aigap geamone gueguewa ame waenapan nop
    ere anune atonu den anun.
  eng-GNV: And likewise they that receiue the seede in stony ground, are they, which
    whe they haue heard the word, straightwayes receiue it with gladnesse.
  zaa-NT: Attu te ca enne' nna ná cą tì'a ỹua' nu binnia le' íyyarrúea nna tsati taá
    gul·lanią, porqui'ni de riyénini cą titsa' qui' Tata Dios nna yala lani gusto
    rudà naga' quį,
  eng-WEBSTER: And these are they likewise who are sown on stony ground; who, when
    they have heard the word, immediately receive it with gladness;
  guh-guh: Pacuenia pijinia itsi paxu othopa ibopananëjumata, itsajota bitso ira apo
    aitayaë, bajara tsijamatabëcueneitsitsi itsamonae Dioso pitorobilivaisi. Bajarapamonae
    jumetane Dioso pitorobilivaisi. Nexata picani bajarapalivaisi barëyaya jumecovënëta.
  bon-bon: Lui kuu gije cina yaatrametnemuge kula gawe cabu, pui lui eei biname bime
    pana gemi, lui cina liba Miiji Mene yäätecijemuge, siige gege cama watata joomlusi.
  nhw-BL: Sequinoc masehualme itztoque quen nopa xinachtli catli tepejqui temajcajya.
    Quicaquij icamanal Toteco huan nimantzi quiselíaj ica paquilistli.
  swh-ONEN: Nazo zile mbegu zilizoanguka kwenye udongo wenye miamba, ni wale wanaolisikia
    neno, na mara hulipokea kwa furaha.
  wbi-wbi: Vamonga vevala vano vakakesilue pakyanya pa linalavue, vano, vikulipulika
    ilisio, vikulyupila ng'aning'ani nulukelo.
  bba-bba: Mɛyɑ mɑɑ be bɑ kɑ kpee sɑɑrɑn tem weenɛ, beyɑ bɑ̀ n ɡɑri yi nuɑ mii mii
    bɑ rɑ yi mwɛ kɑ nuku dobu.
  eng-KJVCPB: And these are they likewise which are sown on stony ground; who, when
    they have heard the word, immediately receive it with gladness;
  kgk-NT: 'Ha yvy pererĩ-rupi onhenhotỹ va''ekwe katu he''ise: Oĩ ohendu va''e inhe''ẽ
    porã. Ohendu-ma ramo, ovy''a ogwerovia-vy.'
  waj-waj: Uruuyauvo sikau tasipama vai mmataivau tuoo kuaiyauvo gioonna kiaapu vooya
    roosiivai. Iya Anutuuqaa kuaivaa rikiada iya rikiaa saivaata kaayau siriga tasipama
    varaavai.
  cpy-cpy: Eenitatsi kemawitawori ñaantsi, ikemijantawita intsipaete. Roshiya-kowitakawo
    ookakita-paenchari omapi-pookitzira, oshooka-witanaka intsipaete.
  ekk-PKP: Samal kombel kujutab kivine pind, kuhu seemned langesid, neid, kes kuulevad
    sõna ja võtavad selle kohe rõõmuga vastu.
  mpx-mpx: Enuna, heliya hi ola pwatum bolo hi talek manapatpata. Sauga wasa waiwaisana
    hi hago, inoke etimwawa hi ahe hi teliek ateliyaa ginebi ge wali yaliyaya.
  wbp-wbp: “Ngalya-kari yapa kalu nyina tarla walya-piya. Ngurlu kujalu wantija tarlangka,
    kujalu ngarnaju puta yukaja tarlangka, ngula-piyarlu-yijala kalu yapangku jamulu
    purda-nyanyi jaruju Kaatu-kurlangu, manu kalurla ngungkurr-nyinami jarukuju wardinyi-wiyi.
  luo-luo: Jomoko to chalo mana kaka kodhi mochwo kuonde motimo lwanda. Gin giwinjo
    Wach kendo girwake sano gi mor.
  nhe-NT: Sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui temajcajya.
    Quicaquij itlajtol Toteco huan nimantzi quiselíaj ica paquilistli.
  aii-aii: ”ܘܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܙܪܝܼܥܹܐ ܥܲܠܔ ܐܲܪܥܵܐ ܟܹܐܦܵܢܬܵ‌ܐ، ܐܵܢܝܼ ܝܢܵܐ ܐܝܼܡܲܢ ܫܡܝܼܥ
    ܠܗܘܿܢ ܠܗܹܡܸܙܡܵܢ، ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܒܚܲܕܘܼܬܵ‌ܐ ܟܹܐ ܩܲܒܠܝܼ ܠܵܗ̇،
  esk-NT: Suli atlat iñuich atripḷugich nautchiaksrat kataktuat uyaġauraaliŋmun; tusaaplugulu
    uqałiq qilamik quviasukhutiŋ akuqtuqługulu,
  msb-msb: Pareho man san mga binhi na nakatupa sa kabatuhan idtoʼn mga nakabati san
    surmaton, tapos nagatuod dayon kag nagakarilipay.
  cpa-NT: Jø¹² bíh³ lán¹² ca²dsiog³ dsa² ju³lah lǿa¹² møi¹jon² ca¹quia¹ jøa³cang³.
    Mi³ma²nǿng² dsa² héi² jǿg³ quiah¹² Diú¹³, dsø¹juu¹² jøng² báh³ cang¹dsa jǿg³ ca¹lah¹hiu³
    dsǿa¹²dsa.
  dso-dso: ସେନ୍ତାର୍‌ ସେ, ଜନ୍‌ଲକ୍‌ମନ୍‌ ବାକିଅ ସୁନ୍‌ଲା ଦାପ୍‌ରେ ସାର୍‌ଦା ଅଇ ସେଟା ମାନ୍‌ବାଇ,
    ସେଲକ୍‌ ପାକ୍‌ନା ରଇବା ଜାଗାଇ ଅଦର୍‌ଲା ବିଅନ୍‌ ପାରା ।
  meu-meu: Papapapa ai e moru ḡaudia be taunimanima hereva e kamonaimu ai e moalemu;
  yva-NT: Kamije inta ntatae no mino mbe orambe rai omamo raurata vatano po ayao Amisye
    ranaun, pavave po raijade anayanambe rautan.
  dgc-dgc: I iba a tolay éy koman side tu binhi a nepégsek to bito-bito. Side, éng
    mabati de i kagi na Diyos, éy masaya side, a tanggapén de agad.
  zpm-NT: 'Nogaa zho nac zigne nac lo quie co: zeeṉe rquiaadiag zho Xtiidz Dios, iṉe
    rley zho rcaania zhow,'
  hix-NT: Toh hona othahsahotho xarha, anar komo kuknon me naha. Khoryenkomo rwonà
    yonytxetxhe rma haryhe, nyamoro ha. Tàwyanye enytxatxhe rma, teryehorye nahohsatxhe
    rma haryhe, kekon hatà.
  sim-sim: Hovok ma lal sunguwavu lihi misambi sunja hongonda hom nanda lir. Mashin
    misikmbaha rupshinda ol te.
  npi-ULB: ढुङ्गेनी जमिनमा छरिएका केही बिउचाहिँ यी नै हुन्, जब तिनीहरूले वचन सुन्छन्,
    तिनीहरूले यसलाई तुरुन्तै आनन्दसाथ ग्रहण गर्छन् ।
  cgc-cgc: Mga binni na katupa naan ta batuan na may tappaw nang na basak paryo ta
    tudlo parti ta ambal ta Dyos na pamatian ta mga ittaw daw pabaton dayon na may
    kalipay,
  tim-tim: Dâ koaŋe kât kakŋân palepgât maktân are âmâ luâkŋe hin akmai. Luâk are
    âmâ hân aregât dop hainare yâkŋe âmâ Anutugât den âlepŋe nâŋgâm manmâ heroŋe akmai.
  yor-yor: Bákan náà, àwọn tí ó bọ́ sórí àpáta, ni àwọn ènìyàn tí wọ́n fi ayọ̀ gbọ́
    ọ̀rọ̀ Ọlọ́run.
  wos-wos: Du takwa nawulak di motu wali rendé héfambu xakrindé wit sék maki di. Tale
    Godna hundi di bari xéké. Xéka di tale wun hundika yikafre mawuli ye mawuli sawuli
    di ya.
  emp-NTPO: 'Ta mõgaraid̶a b̶ʌ ẽjũãne pod̶aba naʌ̃da jara b̶ʌa: ʌ̃cʌrʌ ẽberãrãba Ãcõrẽ
    bed̶ea ũrĩnaped̶a bio b̶ʌsrid̶a edabadaa.'
  eng-F35: 'Similarly, these are the ones sown on the rocky area: as soon as they
    hear the Word they receive it with joy,'
  ind-ind: Kedua, tentang benih yang jatuh di tanah berbatu-batu. Tanah berbatu-batu
    menggambarkan orang-orang yang mendengarkan ajaran TUHAN dan langsung menerimanya
    dengan senang hati.
  pes-OPCB: خاکی که زیرش سنگ بود، بیانگر کسانی است که پیام خدا را می‌شنوند و بی‌درنگ
    آن را با شادی می‌پذیرند.
  mpt-mpt: Eka mako dilbi daaknoa tome dabal baka genebue dim daak unobio yole o mitmakamo
    inaminobe. O makob nakaia unangai Gode wengo wenteniba seimbib otane
  ssx-ssx: Mandane wanda꞉halita꞉ toopi manda taleeke kenke sikina꞉ lopa꞉niaasa꞉ wae
    ale manuma꞉ handelememe. Pi opuelemepate koto kone ta꞉na꞉ma꞉ homolo hata꞉ minelemepate
    wopu na mendiaake hosiki hao kutupa ka꞉nda꞉ma꞉ homa꞉la꞉eki make a꞉nda꞉ lita꞉la꞉eki
    make koto pi alena꞉ epea꞉ka꞉na꞉ta꞉ koto kone lopo halememe leekeme.
  mkl-mkl: Bɛɛbɛ mɔi inɛ ɡɔ ŋɑ ɑ̀ yɛi bɛi inyɑ ŋɑ bii ideu í cuku si ilɛ iyi í nɛ
    kutɑ. Iyi ɑ̀ ɡbɔ ideu ɡbɑkɑ̃ ɑ̀ ɡbɑɑi do inɔ didɔ̃.
  gaq-gaq: ଆରି ଉଡ଼ି ରେମୁଆଁ ବାଟା ଟିକ୍ରା ବିଗ୍‌କ୍ନେ କିଆ ରକମ୍ ମେଇଙ୍ଗ୍ ସାମୁଆଁ ଦ୍ରିଗ୍ଆର୍‌ଏ
    ଆରି ଦାପ୍‌ରେ ସାର୍ଦାରେ ଆତେନ୍‌‌ ସାଚେ ଡୁଂୱିଗ୍‌ଏ ।
  gof-RNT: Hessadakka, garssan shaalloy de7iya biittan zerettidayssi qaala si7idi,
    ellesidi ufayssan ekkeyssa.
  unx-unx: ଏନ୍‌ଲେକା, ଚିମିନ୍‌ ହଡ଼କଦ ହିତା ହେରାକାନ୍‌ ଦିରିଅତେ ଲେକାନ୍‌କ ତାନ୍‌କ, ଇନ୍‌କୁଦ
    କାଜି ଆୟୁମ୍‌ଲଃଗି ରାସ୍‌କାତେ ତେଲାଏତାନ୍‌ ହଡ଼କ ତାନ୍‌କ ।
  gah-gah: Itó zuha netá gehani hizenei mikasiló limimó nenémini iki minatamó keza
    monó nigiliki litá iki laga kivisekago giliaká niamóza,
  lcm-lcm: Au na ria kita luk a katui val roe ang nei ring iatan, ria vanang kipo
    luk na mengen ro na kipo uruk sumasuma palau.
  aer-aer: Tyerrtye arrpenheme akenhe ntange ahelhe apwerte-apwerteke-arle atnyeke-arteke-arle.
    Itne angkentye renhe awemele iparrpele arnterre anthurre-arle akangkeme.
  qvc-NT: Chay kaskaju ch'akraqam yach'achiwanchiq chay das disanimakaqkunapaq. Chaqa
    paykunaqam Dyuspa shumaq nutisyanda uyashpaqa, kushikushpa das kriyinllapa. Piru
    manam allitachu noqapiqa yuyakunllapa. Chaymi noqapi kriyishqanrayku qesachadu
    kashpaqa, das disanimakashpa, manana munanllapachu noqapi kriyiytaqa.
  tgl-ULB: At ang iba ay ang mga naitanim sa mabatong lupa, nang makarinig sila ng
    salita, agad nila itong tinatanggap nang may kagalakan.
  cbs-NT: Ja inun, jexe betsa mishki ewapabu mania anu mai eskadabes bemanchimea anu
    nidi akadan, tsuanda Diosun jancha ninkakin taewai benimabiaya
  xtm-NTPP: Te jaku ñayii ma chi sukan ka kuu triu ni ka jinkava ne'un yuu ma ka kuu
    i. Ka jiniso'o i tnu'u vii tnu'u va'a Su'si ma, te sii ini ka jan‑ta'vi i,
  nnq-nnq: Bandu bange babi andi mbeju eitoi pamaganga. Kingobu tu pibilijoa lilobe
    lyenie, kulipokela kukuala mwojo.
  bao-NT: Aperã, ca ʉ̃tã cʉtiri yepare otericarore biro ca biirã niima. Añurije quetire
    tʉorã, añuro ʉjea niirique mena tʉoma.
  san-ORI: ଯେ ଜନା ୱାକ୍ୟଂ ଶ୍ରୁତ୍ୱା ସହସା ପରମାନନ୍ଦେନ ଗୃହ୍ଲନ୍ତି, କିନ୍ତୁ ହୃଦି ସ୍ଥୈର୍ୟ୍ୟାଭାୱାତ୍
    କିଞ୍ଚିତ୍ କାଲମାତ୍ରଂ ତିଷ୍ଠନ୍ତି ତତ୍ପଶ୍ଚାତ୍ ତଦ୍ୱାକ୍ୟହେତୋଃ
  huv-NT: Aton ajlüy nipilan atnej aaga osaab soex leawa tajmiüc tiül piedra. Cos
    wǘxan asoiquiw wüx Mipoch Teat Dios, apac omeajtsüw ayariw.
  otn-NT: Mi̱'da yø ja̱'i̱, gui̱ nhyɛjpa̱ ra̱ häi hi̱ngui̱ pidi ngue mi̱ o ra̱ do
    p'ʉ bi zo yø hmu̱dä. Mi̱ zä mi̱ 'yøhra̱ hya̱ yø ja̱'i̱, ja̱njua̱ni̱ di johya ngue
    bi̱ nu̱ ma̱nho.
  nop-nop: Metam noli niŋ adi kiliki kwet kawade foloŋ kukuk undihi. Mede nadiŋa nadigalika
    hinek tiiŋ
  obo-NT: Na iddos botuwon no no-uuhan to bonni, idda en so nokorinog to kahit Monama
    woy idda ron en, nahaa ran to kodtanggap tadda.
  cak-ENT: Ri ija' ri xtzak can cojol tak abüj, jari' cachi'el ri rutzij ri Dios ri
    nac'axüx coma ri vinük. Ri vinük ri' juis c'a nyequicot tok nquic'ul ri rutzij
    ri Dios pa tak cánima.
