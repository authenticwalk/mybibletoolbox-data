    ja̱³.
  txq-txq: Bini-nggees fo mana tuda ndaa dae batuk naa, sama leo hatahori fo namanene
    ma simbok nala Manetualain Dedeꞌa-kokolan no nemehokok.
  aaz-aaz: Finin reꞌ anmoufun nbin auf mafatuꞌ, esan reꞌ tuaf-tuaf reꞌ anneen ma antoup
    Kabin ma Prenat naan nok neek marinet.
  qup-NT: Shuk runakunaka kushilla uyanahun Yaya Diospa shiminta. Paykunaka chay samantasapapi
    wiñak muyukunashinami kanahun.
  dop-dop: Pee wenɑ ɑlɛ ɑ hotɑ kʋwɑʋ tɔɔ tɔ, ɑlɛɣɛlɛ mpɑ pɑ nɩɩ Ɩsɔ Tɔm nɑ pɑ́ mʋ-tǝɣɩ
    kpɑkpɑɑ nɑ lɑŋhʋlʋmlɛ tɔ.
  azb-azb: 'Daş-kəsəkli yerlərə səpilən bunlardır: kəlamı eşidəndə dərhal sevinclə
    qəbul edirlər.'
  eng-DBY: And these are they in like manner who are sown upon the rocky places, who
    when they hear the word, immediately receive it with joy,
  guo-NT: Trigo natacholanpi ia'matwʉajtat, as xanaja'alxot, japi trigo kamta naboela.
    Japi trigo, me-ama jiw. Japi jiw jʉmtaen wʉt Dios pejjamechan, chiekal naexasiti.
    Do jawʉtbej, nejchachaemili.
  hla-hla: U tsikitsiki te ka mena u lapo e here nei a palabir u katun te hengoer
    u ranga tere Sunahan ba te haniga borobore ren ba te sasala meren.
  mav-NT: I'ewyte ti mekewat iã'ỹi hin nu totiat ti wẽtup ok wẽtup ok wanẽtup hat
    ewy e. Ta'a­tu­wa­nẽtup hawyi meremo waku kahato ta'a­tu­puẽti e.
  kpf-kpf: '@see-verse:MRK.004.015'
  ppo-ppo: Téró, kale kapo tómó bole haemó terepée derepele o̧la wae kaaeta, kale
    fo wisi wosóló hȩkesetamo sua dapó.
  hin-2017: और वैसे ही जो पत्थरीली भूमि पर बोए जाते हैं, ये वे हैं, कि जो वचन को सुनकर
    तुरन्त आनन्द से ग्रहण कर लेते हैं।
  bef-bef: To me balafaga limiꞌehinaꞌa yaꞌma ma hise bonaꞌi nehabe. Enali kaga kehelite
    anaꞌasi enegelo bite kagamo komopaꞌanigu li melete hupamone kanagu ya hite minete
    yalo akuꞌi bonaꞌmagi ana kagamomuꞌi fi taga nehi epelete to enegene mane inogo,
    enali kaga meleꞌisi neheꞌmibe. Lufusaꞌani meniꞌigo meleꞌisi neheꞌmibe.
  amm-amm: Aliyoli ali tomoki asimai no tosalo kono liyai no, no mo Kotoni imo komiyai,
    nokoyo tukwaino, toku na tomolokimono.
  zaj-zaj: Wanhu wayagwe walinga kamba mbeyu zilagalile muulongo uli na mabwe. Woihulika
    imbuli ya Mulungu, na kipigiti kikija woibokela mkudeng'ha.
  chq-NT: '''Inlɨɨi¹³gɨ lɨ́ɨi¹ la lɨ jún² ''e gangajna² jee²¹² cuun²¹². Nuu¹o ''ido
    júu³ tyʉ́² joon ''ii''²¹mo røø²¹.'
  swp-swp: Tuma headi se beu tano malatetepari eai; isi ede riba wa se ataiei, se
    abi ma nualolodi.
  bjr-bjr: Akaqa fasiqa anaasee naunduraki ooni maqasaara foora qaqama fannoo aqufidanoora
    foora mi ufana irisee asasamasee marasaafanoo sia meemai anoona ooqu finara sia
    kisaaqasaa maridanoo, mi ufana saara ummaara fee, ariranee, kambiqafifaqa dauni
    minnisaidaqa.
  aby-aby: Enaenari moi oroue i oma duboro sianiro isaka i yobai ari eno. Godinu wake
    naukaiske rooro ukaisaro Godinu wakebake waa farakuro emenu naukekae irauaiai
    me. Enoba i oroue i yobai iini funaku ari ibake i wake naukaisake imuke medaisa.
  eng-YLT: '''And these are they, in like manner, who on the rocky ground are sown:
    who, whenever they may hear the word, immediately with joy do receive it,'
  jni-jni: Anabu wazi kaniya isanasa ya rizo upambara inka uwui wa tusa inki we vati.
  kne-kne: Din natekdag abe sin kabatbatoan et siya dadi din ipogaw ay manragragsak
    ay nangawat sin kalin Diyos sin nanngean da.
  tgj-tgj: Kvgonv nyi v amw v lvngtak aolo hopvnam jvbv. Bunuv baapubv doin tvvdasopitda
    bunu himpula hum tvvrwksito.
  wat-wat: Namoḡa tunisi o maise fwayafwaya gabagabanina, bwadu si nowanowaniya eketa
    muka mwanenena si katukatuviya na yasi sebobo,
  gui-NT: Jae ramiño vi jocuae temitɨ oñeotɨ mbovɨño ɨvɨ ita guasu iárambue oia pe
    vae oñemojaanga iru Tumpa iñee oendu vae reta re. Jupiveiño oyerovia reta, jare
    oipota yae cuae ñee.
  quc-TT: E jujun chik kejunumataj rukꞌ ri abꞌaj ulew. Sibꞌalaj kekiꞌkotik are kakitatabꞌej
    ri tzij.
  heg-NTPO: Biin man nahi tom se dale batu ka, banansila el atuil man in ming nol
    sium in Teka-teka ngas son nol dael kolo.
  ptu-ptu: Banne tappa lako bobom batu, dipasihhapam ia to uhhingngi Battakadanna
    Puang Allataala anna tappa natahima sola ponno penaba.
  bzd-NTPO: We̱lepa skà ta̱ itkö̀mi we̱s ditsöwö a̱rwa áklo a̱ es. Esepa tö Skëköl
    ttè ttsé ta̱ iklö'wé̱rakitö ttsë'ne buaë wa.
  kwf-kwf: Ma ti ngwae laꞋu kira diꞋia na maga witi neꞋe kira Ꞌasida ana kula faula.
    KaidaꞋi kira rongoa na fatalana God, kira ngalia, ma kira ka saesaeleꞋa liu.
  eng-WYC-2017: And in like manner be these that be sown on stony places, which when
    they have heard the word, anon they take it with joy;
  eng-WMBB: These in the same way are those who are sown on the rocky places, who,
    when they have heard the word, immediately receive it with joy.
  zat-NTPS: Benne' xula ca' zaj naque̱' ca bínnedu ca' xeajlechaze na lu xiaj. Ca
    dxelenne̱' xrtizra Dios, na' dxelebéle̱'e̱ne̱' dxelezi'e̱ na.
  spp-spp: Kafaafoge ɲuŋ'i sùmashiŋi tacwug'à pa bɛ̂ ke, kuru ku ɲyɛ mu à jwo sùpyire
    t'à Kile jwumpe lógo, maa ntíl'a ɲɛɛ pu na ná funntange e ke.
  zty-NTPS: Zej nak yebaḻe benne' ka' ka bínnedo' ka' béx̱jwgaken gan že' yej. Želyenle'
    dižan', na' ḻen yeḻa' žebél chégake' želzi'en.
  mek-mek: Ega koa iꞌopoga mo, papiau isaꞌi auga, au ogaꞌi kepo laagai aꞌisa afaꞌagamo
    eka laagai keꞌualai auꞌi koa iꞌopoꞌi. Isa Deo ega iifa aꞌo kelogo aisama, alogamai
    mo keafia kefiakoa.
  aey-aey: Aig eu maha meen baibacana tonena eu odiwe dana age Anutna je dah mimeig
    wawaga ceelecca je eu mahuc ogina.
  urd-GVH: पथरीली ज़मीन पर गिरनेवाले दाने वह लोग हैं जो कलाम सुनते ही उसे ख़ुशी से
    क़बूल तो कर लेते हैं,
  ycn-ycn: Eyá richa ijí naquiyana ja'aró jipa nacojé, huejapa te'erí i'imacare nacojé.
    Mequetánaja calé rijña'acá panacu riphaca ejomi. Ñaqué caja ina'uqué naquiyánajlo
    ricá. Nema'á Tupana puráca'alo, pu'ují napechu la'acó raú.
  djr-djr: Ga wiripuwurruynydja yolŋuy ŋuli ga ŋunhi dhäruk ŋäma, ŋayaŋuynydja balanyaraynha
    nhakun ŋunhi wäŋa munatha' guṉḏamirr, ŋunhi ŋuli ŋathany mala maŋutjiny galkirri
    ŋunhiwiliyiny wäŋalil munatha'lil, ga ŋäma warray ŋayi ŋuli ŋunhiyi dhäruktja,
    bala dhunupan ŋayi ŋuli ŋunhi märramany gumurr-ŋamathinyawurra.
  kvg-kvg: 'Neka wit nanga ndigu, nandi-te gi-o꞉atat, taqa manqa mokho nqánek: Ezoqa
    nøme, Mbumbukiam-qa Manqat nakhamas-té ginø-ndapemɨ́n. Khanakhanakh-ús.'
  rug-rug: Kaiqa tie pule si gua rina kiko pu hoqa la pa pepeso sapu tale patupatuna
    meke lopu moata pepesona. Ke sipu avosia rini sa Inavoso Leana, si lopu sana vagi
    qetuqetu nia rini.
  hop-NT: Pu pay piw pan pik̇aqlöva löhökqa hapi imuy amunta. Hakim lavayit nanapte’,
    hahlayk̇ahk̇aṅw āpiy pay put kwusuyaṅwu.
  san-URD: یے جَنا واکْیَں شْرُتْوا سَہَسا پَرَمانَنْدینَ گرِہْلَنْتِ، کِنْتُ ہرِدِ
    سْتھَیرْیّابھاواتْ کِنْچِتْ کالَماتْرَں تِشْٹھَنْتِ تَتْپَشْچاتْ تَدْواکْیَہیتوح
  heb-LB: אדמת הסלעים מסמלת את לבם של אלה השומעים את הבשורה ומקבלים אותה בהתלהבות
    ובשמחה,
  caf-NT: Ndi ndai da tse tah 'anelya, ndunnah 'i k'una'a zeh 'uhint'ah. Ndi Yak'usda
    bughunek hidits'o 'ink'ez soo 'ahoh huhóont'i hoh huyilhchuk.
  mio-NT: ta iyo inga ñivi cuu sava ta cua chiti quehni nu iyo xaan yuu. Chini soho
    ñi tuhun can, ta chinu ini ñi chi chi, ta sii xaan cuni ñi,
  srq-NT: Ae uqui uqui sɨta arõ nae, mbia mo na ño ũquɨ̃ no nde. Dios cheẽ andu mose,
    isi turã ndaque. Eyate raque erese nyii.
  kje-NT: Wini ma nadiyaur elimo'o wakwaku eni, naise ri man derne Makromod Lalap
    Lirna Wawan, la kokale noro wawa'an,
  bmk-bmk: Rava ruwamtousi na kama dowa kimakimarina nuke. Ere nuwa beibeisi sisiya
    ivi yanei.
  gaz-gaz: Warri kaan akkuma sanyii lafa kattaa irratti facaafamee ti; isaan yommuu
    dubbicha dhagaʼanitti yommusuma gammachuun fudhatu.
  kud-kud: ‘Hinage dova patuwone malagaigaima ainai hibe'ube'u, ebeha tomowadine Yaubada
    yana walo hibenalei mayadi yaliyaya hitatalamne,
  urb-NT: —Amõ ma'e ra'ĩ ita ty rupi u'ar. Ame'ẽ kuja. Tupã je'ẽha rehe hendu tipe.
    Hendu rahã, hury katu tipe. (Pahar hywõi, ame'ẽja saka.)
  fra-LSG: Les autres, pareillement, reçoivent la semence dans les endroits pierreux;
    quand ils entendent la parole, ils la reçoivent d’abord avec joie;
  san-HK: ye janA vAkyaM zrutvA sahasA paramAnandena gRhlanti, kintu hRdi sthairyyAbhAvAt
    kiJcit kAlamAtraM tiSThanti tatpazcAt tadvAkyahetoH
  cak-SNT: Ri ijaꞌtz ri xaꞌka chiquicajol abꞌaj, jareꞌ ri nicaꞌxaj ri ruchꞌabꞌal ri
