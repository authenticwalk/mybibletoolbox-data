  otm-NT: 'Nu yʉ́ xädi bʉya bi zu a ra hmu, nɛ bi hyonya thoho a bin ja. Bin ''yɛ̨mzɛhɛ
    n''da ngu n''da ʉ: ―''Bɛ''a di ''yɛ̨t''ui na ran ''yohʉ, nɛ ya ''bex gue in hɛ̨
    a ran dąhi nɛ ra dehe di hɛcpi.'
  dah-dah: Irkeb komatmiŋ yago gobe kafura wor po heŋ kadom gusuŋaŋ gird teŋbe, “Da
    albe gago? Meŋeya makaŋya wor meremiŋ nurhar!” yamiŋ.
  tnk-tnk: Mətə irəha həhekɨr pɨk, mhəres pen irəha me i mə, “Nəfe nəha iərmama? Nɨmətaɡi
    mɨne nui krauo nəkwan!”
  kpr-kpr: Aminge setiri, ne dudukughedo tofo tofo se nininguseri, “Arie! Genemboé
    kau avegorai? Nune setiri, eva yaura nunda geka ningi! Ari emo, jo evetu genemboi
