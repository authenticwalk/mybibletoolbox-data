    ra?'
  qvh-NT: 'Sauraga discïpuluncuna quiquinpura mansacash niyargan: “Yacupis vientupis
    sayno cäsunanpäga ¡imajinanparä munayyog payga caycan!”'
  kms-kms: Ni te muqond wune mamb di oyi oyi pengu mand mari, “Wuti nen tughe? Nyumurighi
    di wuye ane ni wand simbe nand kin te irepene rutungu!”
  agn-agn: Piro pisan tanirang pinangeldan ig nangabereng ta mo-ya, animan namagtere-ma
    te-man ang ganing, “Sinopa enged bato tang taw ang na? Maski ang mageyep may ang
    langeb pagtoman ong nandia!”
  nhi-NT: 'Pero yehuan omoueyicamohtayah, uan ocmosepantlahtlanayah: —¿Tleyanon isqui
    nin tlacatl? ¿Quenih ohcon in ehecatl uan in mar ictlacamatih?'
  ttc-NT: 'Komo kyetz ojetq tuq kyeb''ajxob'' tzan tpaj aj ojetq tuq ky''ik b''ix
