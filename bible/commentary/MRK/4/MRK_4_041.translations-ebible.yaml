  gaw-gaw: Nug anam a, nuhiḵud ip̱uniṯak awak danab ag nuhignu enanag doon, oolag
    ele oṯaie, ag aḵa aḵa ap̱ig. “Ulah le ele amu a ele danab imunu nai dim lamidṯep
    amunu am aṯemun? Nug am aun?” aon ap̱ig.
  nca-nca: Yiní sasaro parámi tero epe mito-mito taŋgurí, “Ŋu dani? Enendo yiníqo,
    matú koya sono towo koya mandí howero imaqetiri!” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ tonaꞌ la gudzib dey. Orzeꞌ na dey rab yu losaꞌy: ―Zeꞌ ¿cyu mbecy
    nac mi ii? Gal bi nunu gal nisyudoo rzuub gyidag ñi nim ―na dey.'
  mkj-mkj: Irai majpwehkda koalik, pwahpene nehn pwungarai, “Inje min mine, ma eng
    apel no kin peikkoang?”
  zac-NT: 'Nalë́ bëdzëguëëꞌ lduꞌu raiꞌ; guniꞌi lu saꞌ raiꞌ: ―¿Chull më rëꞌ? Rzuꞌbë
