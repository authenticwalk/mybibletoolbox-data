  mig-NT: 'Te ni̱ kayu̱''ú xaa̱n‑dé. Te ni̱ kaka''a̱n‑de: Ndé cha̱a kúu cha̱a yá''a
    núsáá, ja̱ ondé tachi̱ jíín mar kájandatu̱ nuu̱‑dé, áchí‑de.'
  bps-bps: Na too bong ktikengla, na stulen ale, manla, “Simto to ani? Balù nus na
