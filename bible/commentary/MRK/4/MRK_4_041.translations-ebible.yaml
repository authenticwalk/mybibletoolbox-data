  myk-myk: 'Ga, a pʼi fya xuuni na ganha na puyɛ pyi: «We ná we dʼa sii jɔgɔ wɛ? Kafɛɛgɛ
    ni lɔhɔ bɛ na wu ɲɔmɛɛ coni.»'
  sbe-sbe: Na se siliyata yo se matausikalili, unai se henahenamaiꞌuyoidi, “Teina
    tamowai ta tamowai sahasahana? Yaumai yo bagodu hinage iya se kawakabiyei!”
  mcr-mcr: Iqu ii imäkqaŋgqeŋqä, qu zä kiiŋä ipu, quwqä-quwä tii ätŋguwi. “Yuŋuitä,
    ä eqetäŋi, qätä äwiyäsinyä, qänaknä iqiyä tä, ämaqä tqu, tqukä?”
  cux-NT: 'Ní discípulos yeⁿ''é yā neené dii''yá yā chiī, ní ngaⁿ''a yā ngii yā nguaaⁿ
