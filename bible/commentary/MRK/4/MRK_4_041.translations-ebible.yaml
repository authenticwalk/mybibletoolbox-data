  gmv-GGM: Issttikka kehi babidi ba garsan issay issara “caarkkoynne abbay izass azazetizay
    haysi onnee?” getetida.
  ssg-ssg: Pate lato mamata ape lato he kamekam alia puki lato, “Seilon tenen lahan
    ka aupol ma laman hong usi kakaian?”
  zpo-NT: 'Per mzheb doo re xaa nu mdedyall xaa, nu nzhé xaa lo re wechxinn xaa: —¿Cho
