  ksj-ksj: Rehano zeꞌe riho boro ebu ḡoretitiro. 'Vaze ꞌahiꞌe nagi vaze? Zavara zu
    saꞌuꞌa zuni ani ḡoere egohuꞌohe.'
  sbk-sbk: Bhahabha nihofu moyo gabho bhayangana vhene kwa vhene, “Unu yunanu antele,
    hata ihula ihumwogopa?”.
  mya-JVB: သူတို့သည် အလွန် ကြောက်ရွံ့ ၍ ဤ သူကား အဘယ်သို့ သောသူနည်း။ လေ နှင့် ပင်လယ်
    သည် သူ ၏ စကားကို နားထောင် ပါသည်တကားဟု အချင်းချင်း ပြောဆို ကြ၏။
  kgf-kgf: Waŋu ieneŋ ʒénéŋgina kileŋ hiriyu eminiŋ qeminiŋ wamma yomuhuc ʒégic; Ic
    imi némac ic waŋu luhuc ʒéma konduŋ iereŋ kuaya tohozaoc?
  awb-awb: sega anotahtaq áhreéra seye náhenéra, Mah anímé insebo? Sóiriqkakáq wánínkakaq
    wene ehweh íréhre uwe.
  gdn-gdn: Mu notamaga kowena kudu ebotau wainamupu manako mu mubo mena tagubu ke;
    “Apunu yau ka nima? Nusuru yo towawa e wagubu umuneya bigabigatagubu.”
  hvn-hvn: Harièle roo ta hengodo ke, jꞌe medaꞌu, pedai roo, “Nadèu ke Noo na dꞌee?
    Hèku ne ngèlu nga nawa pedꞌèno nga lii pereda Noo!”
  nko-NT: Ifú lɛhɩɛ kɩ́tá amʋ́, bɛfɩtɛ́ aba bɛɛ, “Nyankpʋsa ɔmɔmʋ nɩ, afú mʋ́a
    ntsu kʋ́ráá tonú mʋ ɔmɛ alɩ?”
  bsn-NT: 'To bajiro ĩ yiboajaquẽne, bʉto güicõa ñañujarã ĩna. To bajiri, ado bajiro
    gãmerã sẽniĩañujarã: —¿Ñimʉ ũgʉ̃ masʉ ñati ãni? Minore, to yicõari, sabesere ĩ
    tʉjarotijama, ĩre ajiaja —gãmerã yiyujarã Jesús buerimasa.'
  pib-NT: Pikna tsru piklu. Wane chinkakna wannakakluko, “¿Katni wa Tye? Wa kannipgyalu
    wa tsru wenu jemyawaklu.”
  wiv-wiv: Dia laveve dia ta kuahi matoto, dia ka varihulei, “Kaka kua ia azei matoto?
    Na kavili kamana dazi dia ta longoria kana polea!”
  reg-reg: Nibhengilwa no bhubha bhwafu mu myoyo jebhwe nibhaikana abhene kwa bhene,
    unu niga lindi, kunsoga nolwo omuyaga na inyaja ebhimubhaya?”.
  mlh-mlh: Miku yajime waragaku sombuyaŋuŋ maneru mimane ebuŋ, “Yei, mamagore siaine!
    Ŋi oi wamo ŋi goga? Iŋoji gbiŋ eru koe mitiga yateme miine reŋgabu?” Oŋu.
  gof-ENT: ኤንቲ ዳሮ ባቢዲ ባንታ ጊዶን፥ «ሃይሲ ሃሪ ኣቶሺን፥ ጎቴይኔ ኣባይ ኪቴቴይሲ ኦኔ?» ያጊዶሶና።
  aau-aau: Homkwe sa hok, sa homkiaw-ayay senkin seme lohruw, “Uwr ohokwe penkin uwr
    so? Mo howniy hi, hu-par hi, hyo ok me lonuayk me.”
  tvk-tvk: Melele xa moletin nan xil lapusi mak, latemanin e lasis pilei xil mun tang
    labit, “?Moletin ak be hisit moletin eah? Neta sav xa votiang e oei, xalu mun
    di lulong xat raen.”
  prf-NT: Tunay hidi ti ánteng kaya kinagi nen balang essa, “Deya wád iyád, pati ben
    parás sakay tagmák ay sumunud dikona?”
  auy-auy: tááꞌa úwasa keáímbá sésa nóran-kwaasiya isanawá fiyúndágoe nonkóeꞌa wenáái
    isaíyó sésa tiyáámba ufakésa táátafesa ésa siyáawe.
  tbg-tbg: Ihuva minti tumanta vira vaintinavu qeteha kauqu runkinkiri iha tiha, Maa
    vaiintiva ta vaiintivave? Aaronaavanovata, namarivanovata, vira uva iri vairave,
    ti tura.
  hub-NT: 'Nu tama antukar nuiya sapijmakar, nitak chichainak: “¿Ju shuarsha uruku
    asamtaiya, nasesha, tura nayantsasha ni chichamurincha umirainawa? tusar nitak”,
    tunaiyaina.'
  hmo-hmo: Idia hoa bona gari bada, idia hereva, “Inai tau be daika? Lai bona davara
    ese iena hereva idia kamonai henia!”
  big-big: Kapura puwili kazi miza keya lelengkira keya nakko nakyegi pelik meiya,
    Yombanubek talikpek logo kebarekpek keya kaibektau pugu kairagi kerewiya logo
    kiriwei mizi, meiya.
  gux-G: 'T jiwaandi bo kua''ba boncianli. Ke bi ji maadi yeni bi lieba: O ne wani
    tie ŋmaa yo ke baa u faagu yeni m ñinciama kuli tuodi o maama i.'
  cnl-NT: '''E³ jo̱³ bi²³ juø''²³ ca²³ti²³cø̱n³¹te''¹. Ca²³lʉ́³ la²³ co̱³quie''² miin²³.
    Ca²³jua''³te''²³: ―¿''I̱i̱² mi''³ sɨɨ''³¹ nɨ³ cu²ne²ra²? Dxí³ bee''² quia̱''²
    jmɨɨ³ mi''³ mɨ³guaan²³ ''e³ la²³ mɨ³dxi³ ''i''²³, ¿na''²?'
  zar-NT: 'Niʼ tádxinëʼ gulë́ luzë́ʼë tuëʼ iaʼtúëʼ: —¿Nuzxi caz bönniʼ ni? ¡Tun böʼ
    recja, en nísadoʼ ca rnna xtídzëʼë!'
  kde-kde: Vanang'o nkuyopa namene, nkuva uvaujana kuva, “Ayu munu wa namuna ntwani?
    Ata lipungo na mawimbi lànampilikana!”
  ata-ata: Ia aneꞌi ne, miꞌume misevile mole italiꞌisiꞌa ngatongatoꞌo lexe, “Itema
    ano ꞌo ne, itema maꞌi loxo ꞌo? La sou atume ilou xasi milomuxusi ꞌo!”
  qvw-NT: 'Niptinmi yaćhapacünincuna licapayllaman camäśha ninaculcäla: “¿Ima nunatan
    pay, waywäpis yacüpis cäsunanpä?” nil.'
  nfa-nfa: Rèngu aaꞌi-aaꞌi ra madhaꞌu dènge malaa, ka èci peka dènge èci, “Te dhèu
    ngaa ne? Ka bisa ngèlu dènge naha, madhutu lii paredha Nèngu?”
  tnp-tnp: Mətəu rəhan mɨn nətəmimi kɨnotəgɨn pɨk, kəni motəni=pən kəm lah mɨn məmə,
    “!Ei nəman! ?Iətəmimi nak u? Nati əpnapɨn nɨmətagi mɨne nəhu, mətəu ilau katuol
    nəuian.”
  urd-urd: और वो निहायत डर गए और आपस में कहने लगे “ये कौन है कि हवा और पानी भी इसका
    हुक्म मानते हैं।”
  hot-hot: Ma ŋê êŋ elowaliŋ kambom ba enaŋ hik thêlôda liŋ, “Yani ma opalê ba intu
    ŋaŋ lo lovak elaŋô anêŋ abô ba esopa.”
  mqj-NT: 'Marea'' asammi passikolana napolalan sipantula''-tula'' nakua: “Benna tappa''ra
    inde taua''e? Annu moi talimpuru'' sola tasik mala mengkaola lako kalena!”'
  rus-SYN: 'И убоялись страхом великим и говорили между собою: кто же Сей, что и ветер
    и море повинуются Ему?'
  mbh-mbh: Mako o ria werer mun pel osivenga ve, “Ini toko le vanga ake, thue ome
    thei, o nongal i, e?” Mako o kukuk rintet nge i.
  bdd-bdd: Ma nuwadi ꞌihepwanopwanowa ma siꞌateyohowa, ma siboidimo ꞌoidiya sigwaeya,
    “Loheya toꞌatoꞌaha bewa, yaumai ma dibana ꞌenana simuliyeya?”
  cbt-NTPO: 'Pa''pi pa''yanahuatona'', ninontopi: —¿Ma quëmapicha isoso'' ni''ton,
    ihuan a''parin nicaya? Sononta'' a''naroáchin asanoirin, nitopi.'
  srn-NT: 'Den man ben ferwondru srefsrefi. Den taigi makandra taki: “Suma na a Man
    disi? Winti nanga watra srefi e du san A e taki!”'
  cta-NT: 'Ndube tsa tiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ Jesús liꞌ: ―¿Tilaca laca nu quiꞌyu
    re? ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ―, chaꞌ loꞌo cuiꞌi̱ ndaquiyaꞌ jiꞌi̱ yu, loꞌo
    juaꞌa̱ nduna clyooꞌ lo tayuꞌ chaꞌ nu nda yu ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa ndyaca tsaꞌa̱
    nguꞌ.'
  bqc-SIM: 'Ɔ̃ aa gↄ̃̀ bíli guu, aalɛ kↄ̃ lala aa mɛ̀: Dén gbɛ̃́pi ũ sai? Baa ĩ́ana
    ń ío aaì aà yãmaɛ.'
  tcz-CHONGTHU: Seijui ho chu akithing jeng tauvin, “Hichepa hi koi mongmong hiya,
    huipi le twi-nongin jong athu angai ahitadem?” tin aki dongto tauvin ahi.
  mar-mar: परंतु ते अतिशय घाबरले आणि एकमेकास म्हणाले, “हा आहे तरी कोण, वारा आणि समुद्रदेखील
    याचे ऐकतात.” असा हा आहे तरी कोण?
  snp-snp: koli naba-naba koliti inanimonigu eti loti lokoli-fakoli amo, Aiyo, we
    ya egaidana we minaito, epe yaki ido no yaki ka lido ya golodaiye? loti lae.
  isl-isl: 'Hræddir, en fullir lotningar, sögðu þeir hver við annan: „Hver er þessi
    maður? Bæði vindur og vatn hlýða honum.“'
  spy-NT: Kiiywey ꞉icheek Yēēsu miisin, ānkulē, “Chii nee ꞉chiito nyi kāsyinē mbo
    ꞉wusōōnēēt āk bēēko?”
  xnn-xnn: Nasdanasdaawda isnan inikkana dadat men-asikwani, “Manakabalin obpay si
    tona tay tongpalen nan dagem ya nan danom nan kanana.”
  mwe-mwe: Gubhajogopenje kwa kaje, gubhabhuyenenje, “Bhenebha agani, nkali mbungo
    na mabhimbili ganakwaapilikana?”
  tte-tte: Yo tobenaliyao simatausi lalakina yo siyenelineli-yagili siba, “Toisabo
    tomo bwaitete? Ginauli meuloina kainana sibenalan yo tabe besiele yaumai yo bagolu.”
  tcs-tcs: Dempla bin prapa prait ane atzamp. Dempla tok po demplaselp, ‘Ei! Uda dis
    man? Em gibe oda ane da win ane da si bin lisen po em.’
  hlt-THB: Cawh kqih unawh, “Ve ve a u nu ti ve? Khawhli ingkaw tuibak ingawm ak awi
    ngai pe zap hy!” ti uhy.
  soq-soq: Tane mo saidantone muba eda waitarantone waienase, “Me mida epe wano segalen,
    lawara ita rauwanaga me aiawa ruawantoi!”
  qub-qub: 'Chaura disïpuluncunaga fiyupa manchacasha cashpan quiquin-pura ninacuran:
    «¿Piraj payga? Piñacuptenga yacupis wayrapis wiyan.»'
  att-att: Á nappanà yù assing da ánna nakalò yù kapállâ da. Á nakkaká-ubobuk ira
    nga kinagi, “Asinni laguk yaw? Ta mássiki yù paddák ánna danum, tuppálad da yù
    kagian na!” kud da.
  bki-bki: Naruei nalo amerou m̃elei, ana ajum̃a aberver kalo bereio aberinavo “?Toro
    kenia nei? Naio mil jibe na ga, mia jegi bija tei, abe juo amijogkar naio! Ou!”
  bqp-bqp: 'Akũ ò gↄ̃̀ bídi gũn òtɛn kↄ̃ lala ò pì: Dín gbɛ̃ dí ũ sɛ́ɛ? Bee ĩa
    kũ ío dì a yã mamɛ.'
  mcp-mcp: 'Iŋkuŋkúúnd í mú jág bii bwo, kə jé bwə́ mú ŋgə nyímbʉla bwə́mɛ́ nə bwə́mɛ́
    nə́: «Nyáyɛ́ múúd ɛ́ga nyɛ! Tɔɔ ŋkwɔ̧̂, tɔɔ mâŋ í bə́lɛ́ sá nyə məgwág ɨɨ́?»'
  hat-hat: 'Men disip yo te pè anpil anpil, yonn t''ap di lòt konsa: -Ki moun li ye
    menm, pou jouk van ak dlo lanmè a obeyi li?'
  npl-NT: Pero yejwah satlawel omaujtokah iwa omotlajtlaniayah. —¿Akin nin tlakatl,
    asta n ejekatl iwa n atl kitlakitah?
  bgg-bgg: Jishii ithek ne Isu blia ji doh mage ne bajo rum dun chiih-è awaithek chung
    yao rai, “Hì ne hanyie lei? Hasam nane khajaothek de ai miyao nuii dun ro!”
  eng-TCENT: And they were filled with great fear and said to one another, “Who then
    is this, that even the wind and the sea obey him?”
  eng-BSB: Overwhelmed with fear, they asked one another, “Who is this, that even
    the wind and the sea obey Him?”
  cpu-NT: 'Osheki iñaapinkathatanakeri, ikantavakaiyani itharonkakiini: “¿Ipaitatyaakama
    irika joimairentantarori tampyaa, joimairentziro eejatzi inkaare?”'
  san-ASM: তস্মাত্তেঽতীৱভীতাঃ পৰস্পৰং ৱক্তুমাৰেভিৰে, অহো ৱাযুঃ সিন্ধুশ্চাস্য নিদেশগ্ৰাহিণৌ
    কীদৃগযং মনুজঃ|
  tac-NT: 'Esusi ''yuga járomeka ''we majale. ''Lige pe a''bopi ra''íchale: ―¿Chieri
    júché ye rió? ¡Ba''wí ''lige eká ''la akérinti júkuru!'
  eng-WEBPB: They were greatly afraid and said to one another, “Who then is this,
    that even the wind and the sea obey him?”
  gfk-H: Diet ga manga burut sakit diet gaam hartiritiri balin ta diet bia, “Siga
    iakan? No dadaip ma ira pakananah mah dir taram ia!”
  viv-viv: Ada au aseꞋasedi giꞋakolukoluna buye hiveꞋagahegahe higayo, “Bana hida
    gava kaliva? Taumadi, bolimana kadu lefo Bana bonana giꞋabina!”
  yao-yao: Ŵakulijiganya ŵajogwepe nnope ni ŵausyanaga, “Ana jweleju ali mundu jwanti
    uli? Mpaka chimbunga ni matumbela ikwapilikanila!”
  tgp-tgp: Ale matahu tavera mo sohonira ale la lo verea isara hasera lara, “Avei,
    sava tamlohi nahai? Mo reti purongo ale langi peresi na tasi la oloolo hinia!”
  auc-NT: Äñongä tömënäni ancai guïñëninque nämäneque tededinque, —Æcämë inte angä
    ëñente woboyæ̈ incæ æpæ̈ incæ gongæmpa, ante guïñente wægadänimpa.
  kbc-NT: Odaa eliodi modoitalo Jesus niɡ̶ijo anodiotibece leeɡ̶odi niɡ̶ijo loenatagi.
    Odaa dinigetiwage, modi, “Amiidoa icoa ɡ̶oneleegiwa? Igaataɡ̶a codaa me niocodi
    inaa ebekadi oyiwaɡ̶adi!”
  bmh-bmh: Ag gusig uminaimai, agzozou enemen, “Ein du eneneg? Wol ibut ze mui gonugau
    ze sesamoraneu.”
  ctu-BL: 'Wen cabʌl woliyob ti bʌq''uen. Tsi'' c''ajtibeyob i bʌ: ¿Majqui jini? come
    jini ic'' ja''el yic''ot jini colem ñajb mi'' jac''ben i t''an, che''ob.'
  meq-meq: 'Kwayaŋŋa ta dzədzar haladzay, tə gwaɗ a bo mə walaŋ tay: «Nakay i ŋgay
    ndo waray nakə a gay me a mətasl ta yam na, tə gəsay me aye?»'
  noa-H: Jesuu hamach dak'ĩir mag p'ũas dʌ̈i p'ũpa meeuk'a t'ʌnarr t'umba hat'am hoowia
    dauderraa nʌm hiek'au, “Keena, ¿mʌʌn k'anim wounta jãg p'ũujã p'ũas dʌ̈imua hi
    hipierraa nʌma?” ha jëjëeu haajeejim hanaabá hamach wir haigpai.
  alp-NT: Eleki Eni maka luluaru rilasi leI kai esi herane eleki esi beteke loko lomai
    be, “Ile meije sia pine sanute kai meite ulene lokoIje!”
  san-VEL: tasmaatte.atiivabhiitaa.h paraspara.m vaktumaarebhire, aho vaayu.h sindhu"scaasya
    nide"sagraahi.nau kiid.rgaya.m manuja.h|
  kbq-kbq: Ana nehige'za zamagra tusi'a zamagogo fege'za, inankna ne'mo kea nehigeno
    zahomo'ene timokea ke'a antahinezmi'e hu'za hu'naze.
  kbh-kbh: 'Chama, chënga puerte auatjanánënga imojtsemna y mënts̈á imojtsenatsëtsnaye:
    “¿Nda quem boyabása yomna? Cha tonjayana y chë binÿia y chë béjaye tmonjoyeuná
    ca.”'
  ron-LSB: 'Ei s-au înspăimântat foarte tare și ziceau unul către altul: “Cine este
    Acesta, încât și vântul și marea Îl ascultă?”'
  pon-pon: 'Irail majapwekada kaualap, ap indada nan pun arail: Iaduen ol men et,
    me an o jed peiki on?'
  nhe-BL: 'Huan nelía imomachtijcahua pejque momajmatijque huan moilhuijque se ica
    seyoc: ―¿Ajqueya nelía ni Jesús? Hasta nopa ajacatl huan hueyi atl quineltocaj
    itlajtol.'
  sps-sps: Sana ri saar rato, “E sei na mes to aya ee, to tana ainysat an rau manaats
    Ya?”
  wnc-wnc: kumzang siknga gwauke ina banakan anzing yaking, “Aminu aapa mamin? Ge
    ita yawan gotkat yanggaatda zakngawat kaamang,” ngang yaking.
  bus-bus: 'Ben aↄ̃ gↄ̃̀ bídi guu, aↄ̃ↄe kↄ̃ lalaa wà bè: Dén gbɛ̃ kɛ̀ ũee? Baa ĩa
    kↄ̃n ío è à yã mamɛ.'
  gub-BL: Ukyze katu izuwi wà kury. — Mo romo 'aw awa hekon a'e, i'i hemimu'e uzeupeupe
    wà. Te ywytu weruzar ize'eg, te 'ykotok weruzar ize'eg no, i'i uzeupeupe wà.
  imo-imo: Nalo kitipi kanoli iyemani paa mini ltekolio enonga nendo yando ningei,
    “Poporomemuni kape nomuni kape yunge nimo ungumu pilko lombiltimbele kani i iye
    ambe teltenje?” ningi.
  boj-boj: Onaqa aqa aŋgro naŋgi olo tulaŋ ulaugetosib segi segi maroqneb, “Yesus
    a tamo kiyero deqa jagwa ti ya ti minjrqoqa aqa anjam qusib laonub?”
  ulk-ulk: Wige bazigmuarti a tabara baotmerlare, “E nalu orwaiorwai le pedali? Wagiba
    zeuberei umerkak wader le wanasware wipe no abi asriei.”
  knf-knf: 'Kë başë lënk maakan aşë ţupar aji : « In awi ba, kë uyook na meel ŋadoo
    ji ŋaŧiinka? »'
  san-KHM: តស្មាត្តេៜតីវភីតាះ បរស្បរំ វក្តុមារេភិរេ, អហោ វាយុះ សិន្ធុឝ្ចាស្យ និទេឝគ្រាហិណៅ
    កីទ្ឫគយំ មនុជះ។
  arn-NT: 'Welu kisu engün ta rume llükalewey, ka welukonkechi ramtuwi engün: —¿Iney
    ürke anta tüfachi wentru kenü ti kürüf ka lafken kütu ta müngeltueyew? ―pi.'
  zas-NT: 'Per laa reeman dád bidxeb reeman abiꞌ rniabdiidx loj lasaꞌ reeman: ―¿Chu
    bén guin zeel xt bi con nijs ruzoob xtiidxaman?'
  ken-NT: Bɛcháy bɛ́pɛt bɛkɛm bɔ́ tontó. Bábho bɛbhɛp batɨ bɛ, “Ntɨkɨ ɛnyǔ mmú
    nɛ? Yɛ̌ chí mbʉ́ɛ́p ághòk yi, mpɛ́rɛ́nyɛn ɛ́ngok yi!”
