  san-SIN: තස්මාත්තේ(අ)තීවභීතාඃ පරස්පරං වක්තුමාරේභිරේ, අහෝ වායුඃ සින්ධුශ්චාස්‍ය නිදේශග්‍රාහිණෞ
    කීදෘගයං මනුජඃ|
  yut-yut: Yaŋban paŋdetni si pasalek iyɨ gɨn yawit, “On niaŋen amɨn kɨnda da mɨrɨm
