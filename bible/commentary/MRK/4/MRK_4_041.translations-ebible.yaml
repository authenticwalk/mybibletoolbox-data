  bel-N: 'І яны спалохаліся страхам вялікім і гаварылі адзін аднаму: «Хто ж Ён, што
    вецер і мора слухаюцца Яго?»'
  sch-sch: Aniatachu an chi sabaka, male inkhat le inkhat kôm, “Hi mi hih tumo ani
    hi? Phâivuopui le tuidârinsok tena khomin a chong an don hi?” anin ti inlôma.
  mic-MIQNT: Paqsipgi jipaqita'jig, suel sigtata'sultijig aq poqji pipanimtultijig,
    “Wen ta u't ji'nm, tetuji piam jigs'taji ugju'sn aq tgu'g?”
  huu-NT: 'Uai oñeno eo raijicaidɨmacɨ. Coninɨri ñaɨtɨmacɨ: —Bimɨedɨ ¿nɨe isoidɨmɨe?
    Aɨfɨ naimɨe uaina ɨɨnote. Jorai naimɨe uaina jɨaɨ ɨɨnote. —Baɨ jaillanona, ruica
