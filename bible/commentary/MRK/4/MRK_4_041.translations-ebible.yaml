  san-IAS: tasmātte'tīvabhītāḥ parasparaṁ vaktumārebhire, aho vāyuḥ sindhuścāsya nideśagrāhiṇau
    kīdṛgayaṁ manujaḥ|
  nho-nho: 'Ana disaipol naa ni mattaku hakallika iloo, ka vasirisiri ki laatou soko laatou:
    “Teenei se tama peehea, ma te matani aa ma naa peau ki tuku kiaa Ia?”'
  gym-NT: 'Akwa namanintre nekwetekä Jesubtä, töi ñan namani krütare, kä namani niere
