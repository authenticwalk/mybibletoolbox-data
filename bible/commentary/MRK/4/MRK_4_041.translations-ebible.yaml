  azg-NT: 'Ndoꞌ tyue jndyihan sꞌaahanꞌ. Ndoꞌ jnduehan ndëë ntyjehan: —¿Nin condui
    tsanvahin? Cüa tanin tquen jon xjen juu jndye ndoꞌ yo juu ndaandue, ndoꞌ taꞌngueeꞌhanꞌ
    jñꞌoon na tso jon.'
  bhd-bhd: पन तैना बड़े डेरि जे त एप्पू मांमेइं ज़ोने लग्गे, “ए मैन्हु कौन आए कि तूफान
    त समुन्दर भी एसेरो हुक्म मन्तन!”
  too-NT: 'Lā'' lej talē''cnīlh lā'' talāhuanilh chā''tunu'' de xlaca''n: ―¿Tichūyā
    chi''xcu'' huā''mā''? Hasta cāmāpa''ksī huan ū''ni'' lā'' huan xasipej xcān lā''
    ta''a''kahuāna''ni''.'
  ind-AYT: Mereka sungguh sangat takut dan berkata satu kepada yang lain, “Siapakah
    Dia ini? Bahkan angin dan laut pun taat kepada-Nya!”
  cjo-NT: 'Tema antawo ithaawaeyanakini riyotaanewopaeni, tekatsi ikanteeyanakini.
    Okanta ojamaniityaaki, rojampitawakagaa, ikantawakaeyani: —¿Ninkama irika, romaeryaantakawori
    tampyaa, eejatzi romaeryaantakawori inkaare? ¿Rirotakima Tajorentsi?'
  nsn-nsn: Bo gisina puk ka sokorontiehe tun, kara ueldangata katongois pare, “Mair
    tamatonene? Maene a romo mer butuana ke longoro nomana tatanon?”
  san-DEV: तस्मात्तेऽतीवभीताः परस्परं वक्तुमारेभिरे, अहो वायुः सिन्धुश्चास्य निदेशग्राहिणौ
    कीदृगयं मनुजः।
  tna-NT: 'Tuneda beju ebia su rubutanatana putsu, jaquisatitana huecuana uja: —¿Ai
