  pon-2006: Re ahpw masepwehkada kowahlap oh ndindapene nanpwungarail, “Ihs memenet,
    me kisinieng oh iloak kan pil kin peikiong??”
  dad-dad: Idi fatuk bagai kumĩ tererẽ de fen, abob toti difen, “Eĩ aim bagai? Ĩ irõ
    di, yau maaĩ adog ait dõ difef!”
  zab-NT: 'Per laadeb quesentiand rdxibdeb ax rnabdidxsaadeb: —¿Túdxaza bnietquɨ ningui
    axt bi ne nisdux rcuadiag xtiidxny?'
  jae-jae: Êsêac têtêc tauŋ ŋanô ma sêsôm gêdêŋ tauŋ gebe “Ŋac tonec asa, tec mu to
    ŋadembom taŋeŋ wamu gêdêŋ eŋ nec.”
  ksd-ksd: 'Ma dia burut na kaia, ma dia tir vargiliane diat ba: To ia muka go, a
    vuvu ma ra ta dir toratorom tana?'
  msm-NT: Hilabi nahaedok dow natingaya sikan mgo inanad, kaling nakapauusipay sikandan,
