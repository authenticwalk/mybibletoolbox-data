  cme-NT: 'Ba kũɔ maa pãŋ ta ma nyɛŋ, baa ta ba yuu ba-naa wuɔ: «Nɛliɛŋ hayo‑i temma‑i
    dumandɛ‑i? Fuɔ dii niɛ aa duɔ nuola fafalmu‑i baa hũmma‑i ni kã ka ciire ni
