  hrv-hrv: 'Oni se silno prestrašiše pa se zapitkivahu: “Tko li je ovaj da mu se i
    vjetar i more pokoravaju?”'
  box-NT: 'Ká bìo ɓa zã́na dàkhĩína, á ɓa wee bío mín yi: «Páa! O nùpue
    mu lé o yɛ́n síi kà? Hàrí ho pinpiró lè mu ɲumu ó o bíaráa, á mu pá
    bò a bíonì yi.»'
  ote-NT: 'Nuꞌbʉ́ nuyá nxadiꞌa̱ bi ꞌyøꞌʉ, ne mi ꞌñémsɛꞌʉ ꞌna ngu maꞌna: ―¿Te ma tsꞌɛdi
    ha̱ni ꞌbʉ? ngueꞌa̱ asta ra nda̱hi ne ra ndehe øtuabi.'
  wnu-wnu: 'Ende wurinob qamara ne wuri der moon aib di ya bures arir ende at igoar
    eng taisi qamara waga gab borusi qesi igara wurinou qob-qob qamamir: “Munon eng
    maigas igo sani-sani di ya bures arir igemerei eng taisia waga a?” ende qamamirei.'
  zam-NT: 'Per myen'' xin'' mté''th Jesús sate más mzyeb. No mbez myen'' loo xtàa
    myen'': ―¿Chó mbi'' nac mbi'' ba'', cara? ¿Xá mod ale axta mbii no nít ndxòn ro
    mbi'' ba'' no ndubdi''s mbii no nít ro mbi'' ba''?'
  zyp-NT: A hningzuitu sahlo cawh ci ngetei he ka, “Ma heh zehapaw cawngsaw maw a
    cang? Thli le tuileh tahmai a bia aa nge thlangpaw heh!” tatah aaning le aaning
    cawh aa tah he.
  sey-NT: 'Caquëna, i̱re yeꞌyecohuaꞌipi ña quëquëni careña: “¿I̱queire papi, iquë
