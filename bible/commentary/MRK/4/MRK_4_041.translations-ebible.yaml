    mandad tzan tlumet te kyaq''iq'' tuky''i a'' b''ix nqet oksla''!»'
  dan-1931: 'Og de frygtede såre og sagde til hverandre: “Hvem er dog denne siden
    både Vinden og Søen ere ham lydige?”'
  kwj-kwj: Wowani aki laka wu akikoni wunjengambwa ya wu anambwa, “Do hinde na hima
    to dawani ausuwa tinga fwa tinga ri mwanji ni wu mendini wu sirinandau?”
  vie-OVCB: 'Mọi người đều khiếp sợ bảo nhau: “Người là ai mà đến gió và biển cũng
