  lid-lid: Eme ma mani oro atur labai, ma oro ndremenya oro ari ari anya, “Iy are
    lau handru? Ya siyer ma bayau anuhun iy!”
  wim-wim: Puth thananiy-a, ngangk ikin, winynyang moꞌin, aꞌ thanan thawin thanttakaman,
