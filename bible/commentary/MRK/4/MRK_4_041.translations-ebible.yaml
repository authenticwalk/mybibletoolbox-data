    fuon faime arenvano kuain.
  mps-mps: Tiali goli augwali wi dwai mu elama, tama augwa hasi tomode po mia siyu,
    te po wali, “Te bidi aga niwai bidi, tama te wali de wę dali sigo agai po odaliwe?”
    te po wai.
  seh-seh: 'Iwo akhagopadi pikulu pyene mbakhalonga okha-okha tenepa: “Mbani onowu
    anabverwa na mphepo na mabimbi ene”.'
  pab-NT: 'Hatyaoseta exaotyakiraharenai kalore mairaha hoka iraikakoahenaha: — Xoare
    halitini ala exe hoka one, hoholati xoaha hiye irae hoka aokitere akereta tyaonaha?
    nexaha.'
  llg-llg: Basa sala bii ma heran, boe ma lakokola lae, “Ndia ia see bae? Losak ani
    no lii lamanene Ndia, bae maa!”
  kyf-kyf: 'Tɔʋn, nyanɔ ''kadʋ yia wa dlɩ ''wʋ slo. ''Ɩn wa yia layɩbhalɩ -yɩbhalɩɛ:
    «Mɔɔ -nyɩmɛ ɔɔ -mɔnɩ -mɩ, ''ɩn ''nyu -yɔ -pɩpɛ zʋ ɔ ''nʋŋwɛa?»'
  tpi-tpi: Na ol i pret nogut tru, na ol i toktok namel long ol yet olsem, “Dispela
    man em i husat tru, na win wantaim wara i harim tok bilong em?”
  mih-NT: 'Ta iyo xaan i cuñi ra i casi ra. Ta i natuhun tahan ra, ta catyi ra: ¿Ñaa
