verse: MRK.004.041
translations:
  kpx-kpx: Isito esemuiabe keau vabulahalelua hotove ibina vaholisito moleho loui
    avoe, “Malaha oletealeike ko. Kou hanunuta eta hotogevege abu hotove evisi isivive
    valu.”
  okv-H: embomeni na Iesu ta ari avo kito joru ue vani vini eto ke mine ara eto einge
    ea “Embo emo amunure? Pisara te umo te embo emita ke agi eto jamo ehera.”
  tbo-tbo: A hewahewali hi matouta duma, ma tunawahi hi lulubayadena mehi hi pa, ‘Geka
    lawana awai? Togowa po guletutu he iponawogogeya.’
  mal-C: അവർ വളരെ ഭയവിഹ്വലരായി. “ഇദ്ദേഹം ആരാണ്? കാറ്റും തിരകളുംപോലും ഇദ്ദേഹത്തെ അനുസരിക്കുന്നല്ലോ!”
    എന്നു പരസ്പരം പറഞ്ഞു.
  grc-SR: Καὶ ἐφοβήθησαν φόβον μέγαν, καὶ ἔλεγον πρὸς ἀλλήλους, Τίς ἄρα οὗτός ἐστιν,
    ὅτι καὶ ὁ ἄνεμος καὶ ἡ θάλασσα ⸂ὑπακούουσιν⸃ αὐτῷ;
  bgc-bgc: वे घणे डरगे, अर आप्पस म्ह बोल्ले, “यो कौण सै के आँधी अर पाणी की झाल भी
    उसका हुकम मान्नैं सै?”
  khz-khz: Ira gekali-rakavarakavato, ne matotaura geverenagi-verenagito, negetiwato,
    “Goi eraka talima ta? Agi e aku na maki karona gekamonagiana!”
  deu-TKW: 'Und sie fürchteten sich groß und sprachen zu einander: wer ist wohl dieser,
    daß selbst Wind und See ihm gehorchen?'
  zsr-NT: 'Niꞌ tádxinëꞌ glë lzaꞌquëꞌ tuëꞌ yetúëꞌ: ―¿Nuzxa caz bönniꞌ ni? Tun ca rna
    xtidzëꞌë böꞌ reycj len nis zxön.'
  lin-lin: 'Somo monene ekotaki kati na bango mpe bakomaki kolobana bango na bango :
    « Moto oyo azali penza nani mpo ete mopepe mpe ebale etosa ye ? »'
  hns-NT: 'Tab tjela log ie sab dekhke bahoet ghabaraai gail, aur apane me batiaai
    lagal: „Ie kaun rakam aadmie hai? Dekh, aandhie-toefaan aur halfa okar baat soen
    leis!”'
  noa-E: Jesuu amach dakhĩir mag phũas dʉ̈i phũpa meeukha thʉnarr thumba atham oowia
    dauderraa nʉm iekhau, “Keena, ¿mʉʉn khanim wounta jãg phũujã phũas dʉ̈imua i ipierraa
    nʉma?” a jëjëeu aajeejim anaabá amach wir aigpai.
  eng-EMTV: And they feared exceedingly, and were saying to one another, “Who then
    is this, that even the wind and the sea obey Him!”
  mib-NT: 'Te yōhyo ni cayūhú de, te ni cacahān de jíín jnáhan de: ¿Ndé ɨɨn ga cúu
    tēe yáha jéē nde tachī níhin jíín mar cájetáhú jéē cahán de? áchí de.'
  bea-bea: Kahchu ohtye onighanintyetl, kahchu toowela klaghatati, Ye teze alontye
    koole intsi ateate chu tu chok yuzehtso?
  lif-NT2: कर खे़ङ्‌हाॽ साॽरिक् मे़गिसे़आङ् अक्‍खे मे़मे़त्‍छिङ्, “आक्‍खेलॽरिक् खुने़ॽ
    पाःत्तुबा पाःन्‍निन् सुरित्‌केजङ्‌ङिन्‌नु वाभे़ल्‍ले़ङ्‌ङिल्‍ले़आङ् खे़प्‍सुबाबे?
    कन् मनाःङ्‌ग हाःप्‍पे?”
  xnj-xnj: Ndi penapo vavi na wogohi neju, vakatumbula kukotana, “Mundu uyu yani?
    Mbaka mpungu na manji gakutimbungana vikumyuwana na kuguna!”
  mmx-mmx: La nedi diga sangu aleng la diga epaase xeretna, “Laradi salai na? Lamanman
    la lavatdan kis dura ronga res at levelinga ren.”
  cbr-NT: 'Cacëx ca ratuti racuëti canancëxa: —¿Uisa uni cara ënëx ''ic? Suñúnbi,
    bacánbi ca aín bana cuatia.'
  tee-NT: 'Pus ju ix''alacmamaka''ui lana na talhamak''aninilh. Talaclajunich sia
    yu''unch: ―Tis chavaich nu'' ju ani ni laich taquiclaca''i ju un chai ju xcan.'
  eng-LSV: And they feared a great fear and said to one another, “Who, then, is this,
    that even the wind and the sea obey Him?”
  cak-NT: 'Pero ri discípulos yalan quixi''n-qui'' y niquic''utula'' chiquiwech chirij
    ri Jesús: ¿Anchique c''a achi re''? Roma ri quiek''ik'' y ri ya'' can yeniman
    chuka'' che.'
  pah-NT: 'Igwete g̃a nhimomby''ahetei a''ero javo ojohupe: —Marã te ga rekoi naerũ?
    Yvytua vehevi re po g̃wendu katu ganhi''ig̃a ypiahua pavẽi, ei g̃a javo ojohupe.'
  sja-NT: 'Mamĩda ãchi p''era para beeji, waide mãga unudak''aa pada perã. Ãchi pitapai
    iidi para beeji: —¿K''aima nãgɨ́? Tachi Ak''õrepapaita pedeepari nãumaa, p''usamaa
    ip''ii beemerã.'
  xed-xed: Ka ksaftá zləŋ ta həŋ katakata. «Wa va na ma mndu katək na? Nduk nda falak
    nda drəf tani ta snanatá gwaɗa!» ka həŋ.
  mks-NT: 'A̱ ju̱ú quia̱hva na̱yi̱hví mé na̱ cán já na̱casáhá cáha̱n xi̱hi̱n táhan
    na: —Ndá da̱ cúú da̱ta̱a yóho ña̱ ja̱nda̱ ta̱chi̱ xi̱hín tañu̱hú cándúsa nu̱ cáha̱n
    da̱ —na̱cachi na̱ cán.'
  gfk-S: Di ga manga burut sakit di gom hartiritiri baling ta di, “Nesi ikin? No kih
    ma ira paananoh at bileng, dur taram ie!”
  bmu-bmu: Jiiga awöwöliba qem sömbuŋini möta eraum mötket, “Yei, azi kia mönö denöwöŋan
    malja? Yaŋön mönö luhut aka köwet jim kutum etkiiga jitŋi tem köljahot?” Mewö.
  dgz-dgz: Go mu tap aigap sia tan tarak anega wawa mutan, “Akae, ma dim apan da?
    Taik ge kaum diamoni boge noa di warane.”
  eng-GNV: And they feared exceedingly, and said one to another, Who is this, that
    both the winde and sea obey him?
  zaa-NT: 'Làniana adila la'' rátsilatsi'' bitsina'' lo losto'' cabi nna ra luetsi
    cabi: Nugani enni''į, acca hàstaba be'' nna indatù''į nna riyénini cą quì''e.'
  eng-WEBSTER: And they feared exceedingly, and said one to another, What manner of
    man is this, that even the wind and the sea obey him?
  guh-guh: 'Nexata Jesús pijajivi najunaviaca bajarapacuene petaexae. Ëpamonae najumaitsi:
    —¿De meta tsipaji maponëje? ¡Itaveta jovibo, malataca ata! ¡Jumecovënëtatsi baja
    rovia maponëje! ¡Nexata baja jovibo, malataca yajava, ajibi tsaxuabi! najai Jesús
    pijajivi.'
  bon-bon: Teepi mage wälu me äbitininisi, ätemläjinisi egä, “Baa laasi nyene ai biname?
    Buuwe piiyepu uule cina teeme mene jitecijisi.”
  nhw-BL: 'Huan nelía imomachtijcahua pejque quiimacasque huan moilhuijque se ica
    seyoc: ―¿Ajqueya nelía ni Jesús? Hasta nopa ajacatl huan hueyi atl quineltocaj
    icamanal.'
  swh-ONEN: Nao wakawa wameogopa sana, wakaulizana, “Ni nani huyu ambaye hata upepo
    na mawimbi vinamtii?”
  wbi-wbi: Valya memile uludwesi luvaha, vakajovesania, vakati, “Uju ghwe veeni, juno
    imhepo namavingo fikumpulika?”.
  bba-bba: Ben yɑro suɑ mɑ bɑ bikiɑnɑmɔ, tɔnu weren bweserɑ wini wi bɑɑ woo kɑ nim
    kurenu nu mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: And they feared exceedingly, and said one to another, What manner of
    man is this, that even the wind and the sea obey him?
  kgk-NT: Ha onhemondyipa-ma íxugwi hikwái. —Kiva'e po ko va'e? Oja'o ramo yvytugwasu-pe,
    oja'o ramo y-pe ave íxupe, ohendu voi inhe'ẽ, he'i ojóupe hikwái hese.
  waj-waj: 'tuduu rikiada kaayauma aatuuda ngiari kiaa mmi ngiari kiaa mmiida tunoo:
    Aanna dee vaidivainnee? Ivo yuunnaivaata nnooriivaatama tikiai rikiada akiairaama
    taikaavaivee, tiravai.'
  cpy-cpy: 'Osheki ipinkathata-nakiri, ikamanta-wakahae-yanakani ithaawan-kakiini:
    “¿Iitatyaakama irika romaeryan-tawori tampyaa, romaeryiro eejatzi inkaari?”'
  ekk-PKP: 'Nad olid jahmunud ja ehmunud. Nad küsisid üksteiselt: „Kes ta ometi on?
    Isegi tuul ja lained kuuletuvad talle!“'
  mpx-mpx: Tohago hi lovakun nabi yaka hi penelnel-agil hi ba, “Henala tau ya? Bwagana
    mana ge bagol, anana hi hago.”
  wbp-wbp: Ngula-jangkajulpalurla kurdungurlu-patulku marlaja paa-karrija, manulpalu-nyanu
    wangkanja-yanu, “Ngana nyampuju wati kuja kajana wangka mayawunpaku manu ngapaku?
    Purda-nyanyi kapala mayawunparlu manu ngapangku wilji-wangurlu ngula-palangu wangkanjarla
    rdamu-pakarnu.”
  luo-luo: Luoro nomakogi mi gipenjore kendgi niya, “Ma en ngʼa, ma kata yamo gi apaka
    bende winje?”
  nhe-NT: 'Huan nelía imomachtijcahua pejque momajmatijque huan moilhuijque se ica
    seyoc: ―¿Ajqueya nelía ni Jesús? Hasta nopa ajacatl huan hueyi atl quineltocaj
    itlajtol.'
  aii-aii: 'ܘܙܕܝܼܥ ܠܗܘܿܢ ܪܵܒܵܐ، ܘܐܡܝܼܪܗܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܐܘܼܦ
    ܦܵܘܚܵܐ ܘܝܵܡܵܐ ܡܲܨܝܘܼܬܹ‌ܐ ܝܢܵܐ ܐܸܠܹܗ؟“'
  esk-NT: Taapkua iqsiḷiqpauraġniqsut. Apiqsruutiaqsiñiqsut avatmun, “Qanusiuniqpa
    una iñuk anuġimunniiñ qaiḷiqpauratlu kamagivatruŋ?”
  msb-msb: Wara sindaʼn ikasabat kay nagkangarawa gayod sinda pero nagpahurunga-hunga,
    “Nano daw ini siya kay an hangin kag mga balod ngani nagasunod sa iya!”
  cpa-NT: 'Jøng² ca¹can¹ hlaih¹³ dsa² quianh¹³dsa gøg². Ca¹dsii¹dsa jǿg³ guiog³dsa.
    Ca¹juúh²dsa: ―¿Jin³ hein² dsa² lang¹²? Nang¹² báh³ dsí² quianh¹³ jmøi² jǿg³ hi²
    juúh²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ବେସି ଡରି ଜାଇକରି ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ତେବେ ଏ କେ ଜେ,
    ପବନ୍‌ ଆରି ଲଅଡି ମିସା ତାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ଲାଇନି ?”
  meu-meu: A idia na e gari dikadika, e hereva heheni, eto, Ina lai bona hurehure
    ese erena e kamonaimu tauna be daika?
  yva-NT: Umba Apa arakovo utavondi aije ujani dave. Taune wo raura vambinibe mai
    ware, “Sopamo are pi so wirati Po ovare, rarene raura ti ntanamanin, ntavono Apa
    ayao rai so?”
  dgc-dgc: Ey nagtaka du alagad, a kinagi de, a “Anya wade i lélakeae? Maski pahés
    éy ta diget, éy méniwala side diya!”
  zpm-NT: 'Rieṉdraa zho zha guṉ zho lo dzeb co, ni rnabdiidzlsa zho rnee zho: ―¿Bay
    cho nac me, zha nacne haxta me, haxta nisdoo ron xtiidz me?'
  hix-NT: Noseryehokatxehkatxownà mak hatà, thenyehra rma haxa mak hatà. Onok moson
    haryhe, ketxkon hatà, tàwyanye rma. Onok moson haryhe. Atxowowo ymo neyuknur me
    nay hamà. Tuna ymo neyuknur me xarha nay hamà, ketxkon hatà, tàwyanye rma.
  sim-sim: Karem or mbarik amba amba li ajehe lihi ambek limu mbara, �Ayo, ma roto
    lawe mende toria? Or mbawak suwa nga fa nga mashi orhin fri misihi mendek fri
    nawan te.�
  npi-ULB: तिनीहरू साह्रै डराए र एकले अर्कालाई भने, “यिनी को हुन्, किनभने बतास र समुद्रले
    पनि यिनले भनेको मान्छन् ?”
  cgc-cgc: Nadlek gid danen an na paryo dili mapati ta iran na nakita. Gambal danen
    an, “Ino taan klasi na ittaw ni? Bisan angin an daw baled gatuman ki kanen!”
  tim-tim: Hain dâmbo hamep dondâ akmâ ongâyeŋe hogombo magaŋgi goaŋgi akmâ hin dâyi,
    “Ire luâk me wano? Seru akto bâtgum yetgât makto lauŋe lokoat ire gain gain aktâp?”
    dâyi.
  yor-yor: Ẹ̀rù bà wọ́n gidigidi, wọ́n sì wí fún ara wọn pé, “Irú ọkùnrin wo ni èyí,
    tí ìjì àti Òkun ń gbọ́ tirẹ̀!”
  wos-wos: Wungi wandéka di roo. Roota di hafu bula di wa, “Owa. Dé yingi maki du
    dé? Dé wandéka dé mur wali gu wali déka hundi xéké.” Di wungi di wa.
  emp-NTPO: 'Baribʌrʌ Jesuba od̶a carea ãdjirãra bio ne wayasid̶aa. Maʌ̃ bẽrã ãdub̶a
    iwid̶idrua duanesid̶aa: –Naʌ̃gʌra ¿caida jãwã b̶ʌ? Nãũrãba, baido bogozoa bid̶a
    idji bed̶eara ĩjãbadaa.–'
  eng-F35: They were terrified and started saying to one another, “Who can this be,
    that even the wind and the sea obey Him!?”
  ind-ind: Melihat kejadian itu, mereka menjadi sangat heran dan takut, lalu berkata
    satu sama lain, “Wah, orang macam apa dia ini?! Bahkan angin dan danau pun taat
    kepadanya.”
  pes-OPCB: 'ایشان در حالی که ترس سراسر وجودشان را فرا گرفته بود، به یکدیگر می‌گفتند:
    «این کیست که حتی باد و دریا هم از او فرمان می‌برند!»'
  mpt-mpt: i wenteniba kla tosiananiba i sinwalo baase baase bianiba baaniba Dowe!
    Naka ele fatnamin naka bieta glol esa aay esa o e wengo wentubanone? geniba bobol
    tem hekhek fun monsiobe.
  ssx-ssx: Mo disaipolo haliwekima꞉ penkilipa꞉tia pomua ika꞉ ika꞉ kone pi lemekeeki
    dupa. Do halita꞉ epi ya꞉ka꞉ta꞉pe. Po tilipuma꞉ make ikalima꞉ make ipika꞉ pi opua
    tunkulia꞉me lemekeme.
  mkl-mkl: Ŋɔi njo nlɑ nlɑ wɑ mu ŋɑ nɔ ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni, inɛ dimi yoomɑi ihɛ̃,
    iyi fufu do inyi fei wɑ jirimɑɛ.
  gaq-gaq: ମେଇଙ୍ଗ୍‌ ମାତର୍‌‌ ଜବର୍‌ ବୁଟ ୱେଆର୍‌କେ । ମେଇଙ୍ଗ୍‌ ନିଜେ ବିତ୍ରେ ବାଲିର୍‌ବାତା
    ଆର୍‌କେ “ଏନ୍ ଡିରକମ୍‌ନେ ରେମୁଆଁ ? ଦେକ୍‌ରକମ୍ କି ୱେଡ଼ିଆ ଆରି ଲଉଡ଼ି ଡିଗ୍ ଆମେକେ ମାନେଃ
    ଡିଂଆର୍‌କେ ।”
  gof-RNT: Entti daro babbidi bantta giddon, “Hayssi hari attoshin, goteynne abbay
    kiitetteyssi oonee?” yaagidosona.
  unx-unx: ଏନାତେ ଇନ୍‌କୁ ପୁରାଃଗି ବରକେଦାଃକ, ଆଡଃ ମେପେନ୍‌ୟାନାକ, “ନିଃଦ ଅକଏ ତାନିଃ ? ହୟ,
    ଆଡଃ ଦରେୟା ହଁ ନିୟାଃ କାଜିକ ମାନାତିଙ୍ଗ୍‌ତାନା ।”
  gah-gah: 'Loko lokago, kehelele goha vizigo kezáini ligili hagili ake láa liki lamó:
    Agae, imane ve nene haitolímini neve. Unagi nonohuloki nenetosa gakola gili alikasive,
    liki lamó.'
  lcm-lcm: Na kilapo leng alava na kipo sui angpokpokai aniria ta, “Saka igenen an
    kana na malu ve to kipo kun longong ania?”
  aer-aer: Nhenge itne utnenge-kwenye-irrerirremele, angkerreke, “Artwe iwenhe-arle-ame
    nhenhe re? Re rlke uthene kwatye arnmarre uthene akweke-irretyeke ileke, kenhe
    ratherre atnengke-irrerlenge-arle!”
  qvc-NT: 'Chaymi chay yach''akuqningunaqa ancha manchashqata paypura kayshina parlarqanllapa:
    —¿Ima laya runataq kay Siñurninchiqqa? ¡Rikay, wayrawan yakuta kamachiptinqa,
    das kasun! nishpa.'
  tgl-ULB: Lubha silang natakot at sinabi nila sa isa't isa, “Sino ba talaga siya,
    dahil maging ang hangin at ang dagat ay sumusunod sa kaniya?”
  cbs-NT: 'e iki dateyabi yuinamekin: —Na junidan, ¿jawa junimen? min atidumakidan,
    niwe inun ianenwanendi ninkakanikikidan— ibaini bui'
  xtm-NTPP: 'Kovaa ndaka tee ka ndikin ya ma chi ni ka yu''u xeen de, te ni ka jakondee
    de ka jikan‑tnu''u tna''a ndi‑in ndi‑in de: ―‍¿Na in kúu tee ya''a, ja onde kajin
    yi''i a ji''in ndute ya, ni ka kandija i ja ká''an de a? ―‍ka kuu de ka ka''an
    de.'
  nnq-nnq: Nambu ngabajogopanga muno, ngabalengalana, “Mundu ni ojo, upepo na mawimbi
    kunnyoa?”
  bao-NT: 'Cʉ̃ja pea to biro cʉ̃ ca tiirijere ĩa ʉcʉa yaicoari, o biro ameri ĩi jãiñaupa:
    —¡Ayó nija! ¿Ñiru ʉno peti cʉ̃ niiti ania, wino, oco ca jaberijepʉ cãa cʉ̃ ca
    dotirore biro ca yʉʉ nʉnʉjee ecogʉa? —ĩiupa.'
  san-ORI: ତସ୍ମାତ୍ତେଽତୀୱଭୀତାଃ ପରସ୍ପରଂ ୱକ୍ତୁମାରେଭିରେ, ଅହୋ ୱାଯୁଃ ସିନ୍ଧୁଶ୍ଚାସ୍ୟ ନିଦେଶଗ୍ରାହିଣୌ
    କୀଦୃଗଯଂ ମନୁଜଃ|
  huv-NT: 'Mbayatoj xeyay, tesajayej nejeyéjan quiaj, tapiüngüw: ―¿Cuaane nej aaga
    naxey cama? ¿Nguineay alndom mayar nej andeac a iünd at a yow? ―awüw.'
  otn-NT: 'Mi̱ nu̱ yø xädi ra̱ Jesús ngue te bi ''yøt''e, bi̱ nti̱nnbʉtho yø ts''u̱
    mi̱ ja. Di̱ n''yɛ̱mbi̱ n''na ngu̱ n''na p''ʉya: ―¿Te''o ni̱ n''yohʉ na̱ n''yø?
    Asta̱ ra̱ nda̱hi̱ ''nɛ̱hra̱ dehe ɛ̱c''ɛ̱i̱ ''mø bi zofo ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Unduŋ yeniŋguk kaŋ munta kisaŋ tiŋa yogiŋ, “Me i dediniŋ doktiŋa sububa
    dut imedi medeŋiŋ nadiyamuk.” Unduŋ yo nehi uŋgoŋ kisaŋ yonadigiŋ.
  obo-NT: Na, oraroy ran no nosoobbuwan woy id po-inturoy ran to, “Ondoy moho inin
    minuvu no ahad iddos kaamag woy mgo baud, id dumoruma kandin?”
  cak-ENT: 'Pero ri rachibila'' juis quixbin-qui'' y xquic''utula'' c''a chiquivüch:
    ¿Achique c''a chi achi re''? Roma ri cakik'' y ri ya'' nquitakej chuka'' rutzij.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤏᤢ ᤘᤠᤓᤧᤸᤗᤧᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤂᤧᤵᤛᤢᤒᤠᤒᤣ᥅ ᤁᤴ ᤔᤏᤠ᤺ᤱᤃ ᤜᤠ᤺ᤵᤐᤣ᥅”
  snx-snx: Andug ula hali yisne indoi indo sam sis mendoubxo, “Wa ye e? Nenxa tumur
    xo yuwal palomx adu sam xe huyisxa!”
  kql-kql: De, valan towok valaiveve. Valan bɨsak sivɨleve, “Wun nanafat? Wun galavandi
    vɨvɨlimndi maŋamɨn wokok maŋgɨk bɨiye pava.”
  mie-NT: 'De yúhú ndasí ndá dē, de nī ncāhān dē jíín táhán dē: ¿Nā tēe cúu tēe yáhá
    jā jondē tāchī níhin jíín mar jétáhví jā cáhān dē? ncachī ndá dē.'
  san-TIB: ཏསྨཱཏྟེ྅ཏཱིཝབྷཱིཏཱཿ པརསྤརཾ ཝཀྟུམཱརེབྷིརེ, ཨཧོ ཝཱཡུཿ སིནྡྷུཤྩཱསྱ ནིདེཤགྲཱཧིཎཽ
    ཀཱིདྲྀགཡཾ མནུཛཿ།
  qve-NT: 'Hinaqtinmi chaypi llapallan kaq discipulonkunaqa anchata admirakuspanku,
    paykunapura parlanakuranku khaynata: —¿Pitaq kay runari, wayrapas unupas kasunanpaqrí?
    nispanku.'
  pao-NT: Umu yise meeoo nananetamma, “Haga esoo nana? Soo hukwapa ka baa-no a nakabetsea.”
  cbu-NT: Itaru, Isussha wipunash mang kizpur punirangana. Waanpatatshitisin tsiyatkusin,
    ¿Tamaree in tputs ashtar? ¿Kambusuroo tsiyatku, wappa átu anuri kambusur mazinak?
    ¿Warassha mazinaktamtawa? mang, tárangana Isus wipunashi. Ashiri Isus kambusuroo
    nambarangu anoo kamaneena.
  usa-usa: 'yáaqa paá kégaitata tirááe: “maan-nákómá náawabiyo? wemá timá yímikaitata
    uwáágoma nokógáráq kaqtó urááye.” téta tirááe.'
  soy-soy: 'Amɑ́ ɑi iwɑmɛ píimɑ pi wɑi ɑpí m mɑ́ikɛɛnɛ rɛ: Usoi úye kɛcirɛ yɛ nkó
    kɑí nɛ kuyɔ nɛ míni ripɛ́nɛ lin u pɑkɑrɛlɛ̃?'
  bkx-bkx: Sin ok-okeꞌ namtaun ma namkakan, ma sin nmantotin mnak, “In leꞌ ii, sikau,
    he? Es anin ma omba nneen natuin Ee!”
  hui-hui: Ani layagola tigua gi timbuni howa tini bi lagalaga bialu lalu, Puyabubi
    ibabi ibugua bi layago hale hagadago agali ogoni ibu aidabe, lalu hene.
  amf-amf: Kediar kattsi kurtumbhayse, “Wuranbee bazinbe yininna ee hamea kaa kidi
    hayne?” kinka kikal ke hamade.
  quc-NNT: 'Xkikajmaj k''u ri xub''an ri Jesús, ¡sib''alaj xkixej kib''! Käkib''ila''
    k''u chb''il taq kib'', käkib''ij: ¿Jachin k''u lo we achi ri'' chi ri kiäqiq'',
    xuquje'' ri ja'' re ri mar keniman che? —xecha''.'
  dob-dob: Ta nuwadi ꞌiowana ga simatauta, ta taudimo ꞌediya sigwae, “To tai sana
    gete ga yagila be lisu ꞌenana siematamatanena?”
  wrs-wrs: Wo noinda himba una, pai, es hevpa vei, wo hevm ishue, sumbho, vuviva ombokva
    hena moamba hillivna, wo wuleihe. Wo noinda pem vivna Yesusnapenamba.
  mca-mca: 'He'' ƚ''ijatshenhei qa qi in yitjuƚaxijpha''mkii, qa watfaakateji''ijju'',
    qa yit''ijju'': —¿Pa''n ƚunye''jija hane''en, in tek''enets iye ka'' t''unik''i
    qa ha''ne qi iweli'' iye qa week ikesimen?—'
  tzo-TZC: 'Ti stuquique ochem xiꞌel ta yoꞌntonic. Tey lic sjacꞌbe sbaic ta jujun
    tal: ―¿Buchꞌu liꞌe ti ta xchꞌunbat scꞌop yuꞌun ti iqꞌue, yuꞌun ti nabe? ―xiic.'
  jao-jao: Kulu kalu-ruwama yiku wakulamba, kulu alulumba kalinyamba-yalbanga, “Ngani
    baji jina mirningiya, ngani? Namba ja-wukanyinji ki-wabudawu marda ki-lhambijiyu
    kulu jiwa-binji yiku; jila-yngkarrinji arrkulamantharra.” Bawuji barra.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​လွန်​စွာ​ထိတ်​လန့်​ကြ​၏။ ``ဤ သူ​ကား​အ​ဘယ်​သူ​နည်း။
    လေ​နှင့်​လှိုင်း​များ​ပင် လျှင်​သူ​၏​အ​မိန့်​ကို​လိုက်​နာ​ကြ​သည်​တ​ကား'' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။
  gng-NT: 'Bujɛwaanbu cuo'' bɛ ki gbien'' nɛ bi niireh tɔb ki teh: «U cinbe ki yé
    bɛ ya nitunbu sɔ, kutafaaku nin miñunm kɛ tì boh wɔ?»'
  cbi-NTPO: 'Tsenñu dewapana'' yaitala veta'' veta'' pake''meenchin juutu entsa entsandila:
    ¿Entsa naaju rukuñaa, naa ishuwa bain, naa aa pusu bain ya naatiñuba meenguetu
    deken? tiitila.'
  ikk-NT: Egun nọ tụma wẹ ọda-ọda, 'ya wẹ nọ jụma ibe wẹ, sị, “Onyẹ wụdẹ ọnwan, o
    gi mẹ ni kẹ ufere kẹ ohimin a gbaye ẹ?”
  leu-leu: E ri femataut paaliu e ri fefiaian nari xa malaan, “A mataa aanabeꞌ ve
    naseꞌ? A reref e taas re langaie!”
  maz-NT: 'C''o discípulo me mi sũji, mi pötma mamaji: ―¿Pãrã, pje pjëzhi ne Jesús?
    Maco manda ra böbü e ndajma ''ñe yo ndeje, y nujyo, ätäji nu.'
  bod-N: ཁོ་རྣམས་ཤིན་ཏུ་འཇིགས་ཤིང་སྐྲག་སྟེ་ཕན་ཚུན་ལ་འདི་ནི་སུ་ཡིན༌ནམ། རླུང་དང་མཚོ་ཡིས་ཀྱང་ཁོང་གི་བཀའ་ལ་མཉན་པ་རེད་ཅེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü nümagü ga norü ngúexü̃gü rü poraãcü namuü̃ẽ. Rü nügüna nacagüe rü
    ñanagürügü: —¿Texe ẽ́xna nixĩ ya daa rü èi̱xrücü ya buanecü rü yuape rü naga naxĩnüẽxü̃?
    —ñanagürügü.'
  zpl-NT: 'Pero chiquiꞌ ulliqui beella nu unidichiaꞌ beella lusaꞌ beella: ―¿Ti neca
    niyu quieꞌ nú hasta bii cuna inzatuꞌ sucuꞌ nú rni nucuaꞌ?'
  mbc-NT: 'Mîrîrî mararî pra to'' esenumenka''pî ipî''. Tîmurukun pe si''ma to'' eseurîma''pî
    ipî'': —‍Î'' ye''ka Mîîkîrî pemonkon? A''situn tî''napannî''nen tîmeruntîri ke
    moropai tuna tî''napannî''nen nîrî tîmeruntîri ke. O''non ye''ka pe renamo awanî?
    —‍ta''pî to''ya.'
  ndg-ndg: Bayingi ni hofu ngolo nkati yabe na kabakoyana bene kwa bene, “Yuno nyai
    lelo, upepo ni mase gando kun'yogopa?
  wsk-wsk: Se nuna nuguring menaram se nunumi kasikasi tuikasan, “Kakirip imi awuk
    nunguningkiri se gagi yar nu kuring karo tusan a?” makasan.
  toj-NT: 'Jaxa yenlei jel och juntiro ja spensarei. Ti yala sbaje yenle itaa: ―¿Jas
    huiniquil ja iti? Ja jai soc ja iq''ui, ¡pe huax c''uaji tac!'
  dwy-dwy: Ŋayŋu wayatja ŋunhi wirrkina biyaṉiyina, maŋmaŋdhuna manapaya ŋayŋu marrtjina
    bitjayana waŋanhamina, “Nhäŋaya nhuma? Ŋunha watayuya ga gapuyuya ŋäkuya ŋanya
    dhäruk waŋanhaya! Dhuwayatja yuwalknha ganydjarrmina yolŋu!... ŋe?” bitjaya.
  kkl-kkl: Undo unuaogpa, sin log lelem, “Yaghe, mane agha ual,” sembaek. Sembaekti,
    sin mamun hail talamekti, “Nimi enena etne? Khaoap mag kola'epto yabiropneap eldi
    aruksirop yubu leplange ka'ebarangdi, angnibarang,” alamek.
  tbc-tbc: Jesus ago ibol dubo man iŋ dumasa saian dugo tubun kasik direr se ya. Ago
    dugo iŋsed nug dusumiani, “Tamol en enti mok i? Gidad tim tamun da dumasa yak
    dubo man awan duloŋ a.”
  sna-sna: Vakatya uye vakabvunzana vachiti, “Ndianiko uyu? Kunyange mhepo namafungu
    zvinomuteerera!”
  smk-NT: Pinasyan li'mo ra ket wanra sa saya tan saya, “Ani yaytin tawo a mataman
    nin si tribunada tan say daluyon ket tumulok kona!”
  grc-TCGNT: Καὶ ἐφοβήθησαν φόβον μέγαν, καὶ ἔλεγον πρὸς ἀλλήλους, Τίς ἄρα οὗτός ἐστιν,
    ὅτι καὶ ὁ ἄνεμος καὶ ἡ θάλασσα ὑπακούουσιν αὐτῷ;
  mzz-mzz: We tovemulivo igololo bwaigina kaisekavadiqa iesipupu, “Aitoi tomoqo dede?
    Menaveluluna yaqina wete kaiayava ivonedi ivekwada, we navona ivematamataneni.”
  gof-WFTW: Entti daro babbidi bantta giddon, “Hayssi hari attoshin, goteynne abbay
    kiitetteyssi oonee?” yaagidosona.
  spa-BLM: 'Se asustaron mucho y se dijeron unos a otros: “¿Quién es, pues, éste,
    que hasta el viento y el mar le obedecen?”'
  kyz-NT: A'eramũ 'gã kyjea 'gã nerekou. —Kuu. Ma'e pãjẽ 'ga te jane sireko jarejepype
    nũ'ũ?— 'jau etee 'gã ajaupe. —Ywyruua te 'ã 'ga amuojet erujewi jarejewi a'i kũi.
    'Y rajapetega nanẽ 'ga 'ã imuojea erujewi nũ. Ma'e pãjẽ 'ga te nũ'ũ? Naesagi pa
    je 'ga amũ je'ega ywytu upe jepi nũ, ywytu muojera erujewi jepi nũ— 'jau 'gã ajaupe
    oporesagamũ ete 'ga ree. —Janeruwarete 'ga te wapoukat 'ga upe nũ'ũ— 'jau 'gã
    ajaupe.
  dao-dao: Cunsepi kyü law ngen u lü, “Khawkhi la tuimvawn naw pi a mtheh ani ngjak
    hin ia khyang ni?” tia ngthehei kyuki he.
  cya-cya: 'Una yu ta''a nda''an ñi scaña''an ti ndi''in ytsen yu, lo'' scasca yu
    ñicha'' ta''a yu, lo'' nchcui'' yu: ¿Tucui ca lca ñi re, ñi cha'' hasta cui''in
    lo''o tyi''a, lo'' ja''an ''in ñi?'
  beu-beu: Ing emangpi iuangmari bot mijongat etatabi, e itat mateng hula, “Aing anga
    nuba ba Ana mateng se eenar bot uumba di Eamulung?”
  wrk-wrk: Ngala manmala yali nanganginmuku kandimuku. Manmala yali kudanyu barri,
    baki yanyba yalungki, “Nayinda Jisus, ngiruka nyulu, walkurra. Kardijbayi yunkurr
    marda lakululu, jali nyulu jirrinyba yalunya. Walkurra nyulu.” Nani barri yalungki
    yanyba nangangi. Barriwa.
  nii-nii: Pe en enim ek nik piik enjing, “Wu ei noman dinga ei erpi sim mił nenj?
    Yi mił noł kin pop kin eim ek piikił pendkił mani pupu poru ninim,” pa ninjing.
  ign-NT: 'Ena máimitureana, tétavi­ca­vainehi eta náramirahi. Tiyase­re­ca­canapa,
    ánipa nacahe: —¡Tétavi­cavapa eta máitupa­ji­jia­si­ravahi ema maca vimaestro!
    ¡Jéhesare, yátupiquene eta émairahi machichahi ema Viya! ¡Taicha tamutu tasuapahi,
    macama­ti­nacahi eta técaticava étapa eta une eta táepacu­sirahi! —nacahepa.'
  dik-NT: Gokë nhïïm la cɔ̈t riɛldït cït kënë ku jiɛɛmkë kamken, “Ye raan yïndë kënë?
    Na cɔk a yom ku atiaktiak ë ke piŋ wɛ̈tde!”
  cac-cac: 'Axo eb'', ton̈ej ix te sat sc''ool eb'' yuuj. Ix laj yalan eb'': —¿Tas
    yaj jun vin̈ tic? Ina sc''anab''ajax vin̈ yuj ic'' yed'' a'' n̈ajab'' tic, xchi
    eb''.'
  tzj-E: 'Arj-e'' congan cxiben qui'' y cawra xquemaj rbixic chbil tak qui'': —¿Nak
    rbanic c''ala'' jala acha? Nnimax tak wan rmal k''ek'', nnimax tak chka'' rmal
    ya'', cara'' necbij.'
  san-BUR: တသ္မာတ္တေ'တီဝဘီတား ပရသ္ပရံ ဝက္တုမာရေဘိရေ, အဟော ဝါယုး သိန္ဓုၑ္စာသျ နိဒေၑဂြာဟိဏော်
    ကီဒၖဂယံ မနုဇး၊
  yaa-NT: 'Ato askafaino, akka aõxõ tãpimisfo ratekõiyanã ãa ranã yoinãnifo iskakani:
    “¡Kee! ¿Na feronãfake afe keskaramẽ na nefe feta ĩamãfãnẽ ato yoiaito nikaifo?”
    ikanax yoinãnifo.'
  cab-NT: Ába jeréderun láu luweírin janígi, ába jálügüdagun jámagua. —¿Cátei funásan
    le, garábali lúma barána ñǘdüntiña láu le lubeíbei?
  clu-clu: Kag mabaul gid andang katingala kanana. Makon nanda sa isara kag isara,
    “Sino gid kabay dia nga bisan ang angin kag ang dagat nagatoman kanana?”
  swh-ULB: Walijawa na hofu kubwa ndani yao na wakasemezana wao kwa wao, “ Huyu ni
    nani tena, kwa sababu hata upepo na bahari vya mtii?”.
  tpt-NT: 'Ex yu ixtꞌaltanan va ayaj tatalhanal, aqtaylcha talakchiviniy siya yuꞌuncha,
    talajuniy: —¿Tas va ayuchacha ni anu lapanaki? Kaval un, kaval yu lakxkan, si
    taqalasmatꞌa.'
  aai-aai: Ana bai’ufununayah hibir naatu taiyuwih hibabatiyih, “Iti orot i yait?
    Wowog naatu yabat hairi fanan hibai!”
  sny-sny: Lowe peri lo wanuwe su, lowe marepi atoweiye erasi irowe. Lowe a'i lai
    apou te'e tiyatiteye. “Meni eite eiwerai awere? Fiyaru, sa'i ei eite peri lo wanu
    umasiye.”
  myy-myy: 'Ito bajiro ĩ yibojarocati bʉto tʉo ʉcayijarã ĩna: —¿Ñimʉ ñati ãniama?
    Minore rẽta rotiami. Mino cʉni, ide cʉni ĩre tʉoa, yiyijarã Jesús rãca riasotirã.'
  trc-NT: 'Ga̱a ne̱ cuchuꞌviꞌ ndoꞌo nij soꞌ, ne̱ xnáꞌanj nij soꞌ man tuviꞌ nij soꞌ,
    cataj nij soꞌ: ―Da̱j si̱j me síí nihánj ga̱. Nda̱a nana̱ do̱ꞌ, nda̱a na do̱ꞌ,
    uno aꞌmii soꞌ aso̱n ―taj nij soꞌ rihaan tuviꞌ nij soꞌ a.'
  cut-NT: 'Tuhme a̱ma rahn ino ihyan chahn, ne ra̱hn ye ri ye vih: ―¿Duhra ihyan cuh
    che nde yuhne, nde vine, redinahn che rihquentiyon ye?'
  bel-bel: 'І ўбаяліся страхам вялікім і гаварылі і паміж сабою: хто ж гэта, што і
    вецер і мора слухаюцца Яго?'
  zlm-KSZI: Mereka berasa gerun lalu berkata sesama sendiri, ‘Siapakah Dia ini? Angin
    dan ombak pun taat kepadanya!’
  gdr-gdr: Sɨ ukoi mogat ten akasinonj ɨ towalenggyam b'arkento da, “Sɨ rɨdede Rɨga
    e jɨ? Wɨi, rɨb ake sɨpa wurop todaka kea Tin yɨt yutkunjya!”
  vmy-NT: 'ꞌBa se kitsakjun= nchjabiu, ꞌba miningiyare xinkjin: —¿ꞌYá= tsé xutabi,
    nga kaꞌnda ntjo ꞌba ko ndachikun tsikꞌetjusunnire?'
  cmn-FEB: 门徒心生敬畏，彼此问到：“他到底是谁？连风和海浪都听他的！”
  gmv-RNT: Istika keehi babidi ba giddon issoy issara “Carkoynne abbay izas azazettizay
    hayssi oonee?” geetettida.
  ncl-NT: 'Momajtiloaya yehuanten míac, moilijtataloaya se huan oc se: —¿Aqui yes
    in lacal hual quineltocalo in ijyecal huan in al huejcalan?'
  wed-wed: Ma taui i rovo kaua ma i riwa vivira i pa, “Wei aiai ravana da ive ma rabama
    tauna e vovoteletelei?”
  sua-sua: '@see-verse:MRK.004.040'
  klt-klt: Wáina yánán, yáni waku hárámutang pikpito narángga yáni meme táuráng, “Náwu
    ni? Iruk kot umi pátum punggilá yá watán me naránggoeráng náwu!”
  are-are: Etna pula kala kngarralkuratitja trerraka arrkurlangatjina. Etna pmarrarraka,
    “Ngunhama artwa nhanha? Wurinya, kwatja inmarralka kunha ekura kangkwerrama.”
  gai-gai: Ainda moca mina rugdar moca, ndori puŋga gaindopatna, “An ramootta, ma
    mandai ŋgoin, na watapa macaitta mana kammo waracapekna?”
  qvm-NT: 'Tsauraga discïpuluncuna quiquinpura mantsacashga caynog nipäcorgan: “Yacupis
    wayrapis tsaynog cäsunanpäga ¡imajinanparag munayniyog payga caycan!”'
  chz-NTPS: 'Peerꜙ gaꜙläꜙgohꜙ discípulo kya̱a̱ꜗ Jesús, heˉja̱ˉ gaꜙngɨɨyꜘ juuˈ kihꜗ
    dsaˉkya̱a̱yhˊ: —¿Hi̱i̱ˉ baˊ naˉ, hehꜗ läꜙkye̱ˉ jmɨɨˉ hiꜙ läꜙkye̱ˉ lleꜘ nʉʉhˊ kiyhˈ?'
  kmu-kmu: HamavigegeꞋya amamaꞋyo aiteꞋya huge havige huꞋya mage hae “Ma kanoa taꞋe?
    YasimoꞋene timoꞋene agai kea haviteꞋya akave nemalae.” huꞋya hae.
  ood-NT: Kutsh eda si s‑ehbeni k wabsh ab aꞌai i e kakke, “A kus hedai wud ihda oꞌodham
    mat g hewel ch shuhdagi ab kaiha.”
  lbm-lbm: हि बहुतच डर गयो अऊर आपस म बोलन लग्यो, “यो आदमी कौन आय? कि आन्धी अऊर लहर
