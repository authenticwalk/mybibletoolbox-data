verse: MRK.004.006
translations:
  kpx-kpx: Alumuiabeau vatamo tioholialemo vaniu velemai tumuai kebia havege tutukalu.
  okv-H: avoeto iji na giroro eto jaise ena.
  tbo-tbo: Ma kabudala a houga lalana uyahina mala emosi ma hi kokodila, babana dedehi
    ega hipuli dewadewana hita tuhagaya.
  mal-C: എന്നാൽ സൂര്യകിരണമേറ്റപ്പോൾ അതു വരണ്ടു; ആഴത്തിൽ വേരില്ലാതിരുന്നതിനാൽ കരിഞ്ഞുംപോയി.
  grc-SR: ⸂ἡλίου δὲ ἀνατείλαντος⸃ ⸂2ἐκαυματίσθη,⸃ καὶ διὰ τὸ μὴ ἔχειν ῥίζαν ἐξηράνθη.
  bgc-bgc: अर जिब सूरज लिकड़या तो जळगे, अर जड़ ना पकड़ण कै कारण सुखगे।
  khz-khz: Ne garo erageto aonai, ira gemalaito, kwalana lamura ati geverigo-namato
    gaurai, atilovana gekwaregato.
  deu-TKW: und als die Sonne aufgieng, ward es versengt und verdorrte, weil es keine
    Wurzel hatte.
  zsr-NT: Niꞌr catiꞌ blen gbidz, buquexuꞌ lei, atiꞌ gbidx, le cutu nun luí ga rëꞌ.
  lin-lin: Kasi tango moyi ebimaki, mito yango ezikaki mpo ete ezalaki na misisa te.
  hns-NT: Bakie djab kara ghaam bhail, tab tjhota plansoe komalaaike mar gail. Oe
    plansoe ke sor to oeppare raha.
  noa-E: Mamʉ mag durrkhu ʉ̈rʉʉ sim iekhau pöd ierr khaar jẽrkhaba ʉ̈rʉʉta khaarkha
    khëkhëd arr aawai, ed pechag wʉʉbaadeeu, sĩi ë nanauk aadëmua phuabaadëjim aajem.
  eng-EMTV: But when the sun rose it was scorched, and because it had no root, it
    withered away.
  mib-NT: Te nuū ní cane niāndii, te ni ichī‑ni, te ni casun, chi tu ní níhín nuū
    quihín yoho.
  bea-bea: Ahwole chelon sa niniya, maziche ninihklitlon; aha oona maghaye toontooeyi,
    ayi ihe taihtsutii.
  lif-NT2: '@see-verse:MRK.004.005'
  xnj-xnj: Lilanga palachonayi zanyalili na kuyuma, muni mikiga yaki yavi lepi na
    ludaka lwamahele.
  mmx-mmx: Ise laxangking ga losu upana, ga sev amolos axap nom lempiao, mila levenixe
    atdi goxo si aleng ukopok la nom lempiao suusu diga met axap.
  cbr-NT: Coóxbi ca uruquian barin xarocëx aín tapun 'aíma 'ain, chushiaxa.
  tee-NT: Para acsni na lhi'ichich va pus lana lacxixlh ni va jantu makat ixtinui
    istisivic.
  eng-LSV: and the sun having risen, it was scorched, and because of having no root
    it withered;
  cak-NT: Pero cuando xpe ruchuk'a' ri k'ij, xemayamo'. Y roma xa man naj ta benak-ka
    ri quic'amal (quixe'), xechaki'j-ka jumul.
  pah-NT: Emo kwarahyahivame ombokai imonhymbava hohova. Garemity'mbia ipavi a'ero
    onhimomiranama'jave'yma. A'ereki hapoa ndokihetei yvya pype, ei ga imombe'gwovo.
  sja-NT: Mamĩda ak'õrejĩru jẽrak'ãri, chi k'iru pɨɨdachi, chi k'arra ɨ̃rɨɨ bada perã.
  xed-xed: Na safa fitik dzafta tida, ka zlghutá tsi həw ka ghwaluta, kabga slaghu
    a slrəŋ mistani wa.
  mks-NT: Joo tá na̱queta ca̱ndii já na̱jáhi̱chi̱ a̱ ña̱ sa̱há ña̱ co̱ó cua̱ha̱ yóho̱
    a̱ chí na̱ndihi sa̱há.
  gfk-S: Be no kasasa ga taman tut huat ga rang bing di kinong ira bolbol ta di pai
    gale manga hanasur.
  bmu-bmu: Kotketmö, wehönöŋ kota enguba jem kutum eŋgiiga jalöŋini qahöpköra soholiba
    gororoŋgöget.
  dgz-dgz: kai warane go wam dotouini gapan, serarat kurat wan iwa visimu bobou.
  eng-GNV: But assoone as ye Sunne was vp, it was burnt vp, and because it had not
    roote, it withered away.
  zaa-NT: Pero de gul·lani bitsa nna bequèxu' taą́ ỹú'a porqui'ni labí dia l·lúį itettia,
    acca gubitsi taą́.
  eng-WEBSTER: But when the sun had risen, it was scorched; and because it had no
    root, it withered away.
  guh-guh: Nexata icotia bitso itsa ataju, nexata bajarapaxu juvi ata, tsaquenapona.
    Tsipaji irabereca bitso apo atabunepepiareca.
  bon-bon: Yepä, bimu te liba nuunu täbitige, gije bine ebemimige, siige jedacromtemige,
    ingle teeme braju gawe ngalebora me lica ebäcnisi.
  nhw-BL: Pero quisqui tonati, huan tonal tlatlac huan nimantzi huajqui pampa amo
    huelqui motlatzquilía inelhuayo.
  swh-ONEN: Lakini jua lilipozidi, mimea ikanyauka na kukauka kwa kuwa mizizi yake
    haikuwa na kina.
  wbi-wbi: Looli ilijuva lika nyaanya, jikuuma, ulwakuva nasilyale ni ndela, sikuuma.
    Ijinge jikaghua pa malela gha madasia.
  bba-bba: Adɑmɑ ye sɔ̃ɔ u bɔbiɑ mu dɔ̃ɔ mwɑɑrɑ mɑ mu ɡberɑ yèn sɔ̃ mu ǹ ɡbini mɔ.
  eng-KJVCPB: but when the sun was up, it was scorched; and because it had no root,
    it withered away.
  kgk-NT: Kwarahy haku-ma ramo, onhandu-ma temitỹgwe kwarahy aku. Ha kwarahy ohapypa
    voi. Ombohovirupa ave hapo e'ỹ reheve.
  waj-waj: suaivo ngioo taikio maisaikio hama tuukaivo hokobama kuaivaara akiairaama
    aasannaivai.
  cpy-cpy: jampiya-shitanaki pankirentsi ishintsita-paakira ooryaa, tema tee otzima-perotzi
    oparetha.
  ekk-PKP: kõrvetas päike taimi. Kuna neil ei olnud päris juuri, närbusid taimed peagi.
  mpx-mpx: Yaa sauga sabwelu i ha, witi siunina i tonil yaka hi yakiwa, kaiwena ewahililiya
    nige i lalau bubun.
  wbp-wbp: '@see-verse:MRK.004.005'
  luo-luo: To ka chiengʼ nowuok, chamgo nowangʼ, kendo nikech ne gionge tiendegi,
    ne gitwo.
  nhe-NT: Pero quisqui tonati, huan tonal tlatlac huan nimantzi huajqui pampa ax huelqui
    motlatzquilía inelhuayo.
  aii-aii: ”ܘܟܲܕ ܙܪܝܼܩ ܠܹܗ ܫܸܡܫܵܐ، ܝܩܝܼܕ ܠܹܗ، ܘܣܵܒܵܒ ܠܲܝܬ ܗܘܵܐ ܠܹܗ ܥܸܩܪܵܐ، ܒܪܝܼܙ ܠܹܗ.
  esk-NT: Aasiiñ siqiñġum mayuaqami pasikł̣ugich atakkii kaŋiqapiaŋitḷutiŋ pannaqłuŋniġai.
  msb-msb: pero pagragit san adlaw naluyos, tapos nag-uga idto kay wara makagamot
    sin maayo.
  cpa-NT: Jøng² mi³ca¹dsíg¹ hieg², ca¹jlíh¹. Jøng² ca¹lø¹quiéng¹. Di³ tsa¹chi² ma¹dsio¹²
    jmó³.
  dso-dso: ମାତର୍‌ ବେଲ୍‌ ଉଦ୍‌ଲାକେ ଗାଜା ଅଇଲାଟା ପଡି ମସ୍‌ରିଗାଲା, ଆରି ଚେର୍‌ ବେଦି ନ ରଇଲାଜେ
    ସୁକିଗାଲା ।
  meu-meu: Bena dina e dae, vada e marai bona e kakoro, asi ramudia dainai.
  yva-NT: Weramu arono uma seo, po kamijo ntubaije umasom rayano mayon ti ngkanen,
    weye wantainye musyo kopa rai kobe jewen yara nanto orame rai.
  dgc-dgc: Pero minalanés side, da mepasi i bilag, éy éwan kan masiyadu i gimot de.
  zpm-NT: per zeeṉe laa lo ngbidz briee, znusaque bgooḻa blozh ga bidzgaw; sac guieṉd
    nroob low.
  hix-NT: Àro ke, kamàmà yasawnukutxhe, naknay hatà. Nuskurumentay hatà, àmxahra tesnàr
    ke, kekon hatà, Txesusu.
  sim-sim: Sunja hongondari osik mbeek nene layiri ambu sir. Uri osik ta jiri wolo
    olmu hatlayirakora.
  npi-ULB: तर जब घाम लाग्यो, तिनीहरू ओइलाए, अनि तिनीहरूको जरा नभएकोले र ती सुकिहाले
    ।
  cgc-cgc: Na ugto-adlaw en, galayeng daw gakeseg tak babaw nang mga gamot an.
  tim-tim: dewutâ kârikŋe pando kândârâŋe tâlâwâkgât dipkom moep.
  yor-yor: Ṣùgbọ́n nígbà tí oòrùn mú gangan, ó jóná, nítorí tí kò ní gbòǹgbò, ó gbẹ.
  wos-wos: Waréndaka dé méngi jémba huruhafi yandéka nukwa xéndéka dé yalinga talinga
    ye di bari réka ye di hiya.
  emp-NTPO: Mãwãmĩna besea jʌ̃wʌ̃rʌ̃ãba purrubasia bio carra jidaẽ́ b̶ad̶a bẽrã.
  eng-F35: But upon the sun's rising it was scorched, and because it had no root it
    was withered up.
  ind-ind: Tetapi waktu sinar matahari menjadi panas, tunas-tunas itu pun layu dan
    kering karena akarnya tidak bisa masuk ke dalam tanah.
  pes-OPCB: ولی وقتی خورشید برآمد، همه سوختند و از بین رفتند، چون ریشهٔ عمیقی نداشتند.
  mpt-mpt: dabale sumba kesoa kimkimo gibio tounoa afoko te isak ewit tlanoa fubonoa
    gatanobiobe.
  ssx-ssx: nate talo hata꞉ piki lopaapeke na yaalo pou ta hapiekeme
  mkl-mkl: Iyi inunu wɑ ce, ŋɔi í joo nɔ í ɡbɛ, domi icɑ̃ɛ kù mi lɛlɛ.
  gaq-gaq: ମାତର୍‌ ମେଁନେ ଚେର୍ ଆଲେଃଗେସା ନ୍ନାଃସେଙ୍ଗ୍‍ଲା ନ୍‌ସୁଆର୍ ୱେଗେ ।
  gof-RNT: Shin awi keyida wode shullis. Loythidi xapho yeddiboonna gisho ellesi melis.
  unx-unx: ମେନ୍‌ଦ ସିଙ୍ଗି ରାକାବ୍‌ୟାନ୍‌ଚି ଏନ୍‌ ଅମନ୍‌ତେୟାଃକ ସବେନ୍‌ ଗସୟାନା, ଆଡଃ କା ରେହେଦାକାନ୍‌
    ହରାତେ ରହଡ଼୍‌ୟାନା ।
  gah-gah: ho nolake avagugu vizekago, luhusa hána minamike osagava vizimó.
  lcm-lcm: na sinang kala ngan amak ia using kapo kovek i mis.
  aer-aer: Nhenge uterne arratemele arne itnenhe ampeke antyerrke-ilemele itne-arle
    artekerre ntarneke ware arrernerlenge.
  qvc-NT: Chaymi rupayaptinqa, das chakirqan, mana ukukaman ch'upakushqanrayku.
  tgl-ULB: Ngunit nang sumikat ang araw, nalanta ang mga ito at dahil wala silang
    ugat natuyo ang mga ito.
  cbs-NT: badi jui kukin jawen tapun bemakis bewexekea kua utsi xanamiski.
  xtm-NTPP: kovaa nuu ni jinu kandii ma, te ni ka kayu i, te ni ka yichi i, chi vaa
    masu ni ka ni'i yo'o va'a i.
  nnq-nnq: Lumu pulubala, ngilembuka, magambu mikega jakwe jikiba yeluyelu, ngijoma.
  bao-NT: noo pee nʉcõri waa majiti, muipũ cʉ̃ ca aji mʉa doorora jinicã yai waaupe.
  san-ORI: କିନ୍ତୂଦିତେ ସୂର୍ୟ୍ୟେ ଦଗ୍ଧାନି ତଥା ମୂଲାନୋ ନାଧୋଗତତ୍ୱାତ୍ ଶୁଷ୍କାଣି ଚ|
  huv-NT: Wüx tajntsop nüt terraar, quiaj tambel nej. Cos ngo majiür mioxiich nej,
    quiaj tawaag a nine soex quiaj.
  otn-NT: Hi̱nga̱ ya mbo pa yø 'yʉ. Nu̱'mø bá̱ pøxra̱ hyadi, bi 'yu̱hyø hmu̱dä ya
    xi bøts'e.
  nop-nop: Iŋgoŋ kokoihik fuluŋgoŋ mu fogiŋ doktiŋa mele diweeŋ kawade dafafaŋeune
    kumuŋ tigiŋ.
  obo-NT: Piru to moko-untud don kos allow, naanos idda, woy pomon to waa goli nokodoralig,
    nahangu ron.
  cak-ENT: Xa ja tok xporon-pe ri k'ij, xemayamo' ka quivüch y xecom. Roma c'a ri
    xa man nüj tüj benük-ka ri quixe', romari' xechaki'j-ka chanin.
  lif-NT: '@see-verse:MRK.004.005'
  snx-snx: Nenxasi seng desne balag alane lilaalox, ne wit barig kol tang xujalxo.
    Nenxa wit xonggrongasi miyalxo.
  kql-kql: Takevekandi valɨn sikapavendi kepat aliyeve. Sɨmbɨlin waiŋgeve ava bumbe,
    kape aliyeve.
  mie-NT: De tá nī nquenda ncandiī, de nī nchīchī-ni, de nī ncasūn, chi nduú ní níhīn
    nūū quíhīn yoho.
  san-TIB: ཀིནྟཱུདིཏེ སཱུཪྻྱེ དགྡྷཱནི ཏཐཱ མཱུལཱནོ ནཱདྷོགཏཏྭཱཏ྄ ཤུཥྐཱཎི ཙ།
  qve-NT: Ichaqa saphin mana ashka allpapi kaqtintaqmi, inti lloqsiramuspa ch'akichiran.
  pao-NT: soo taba mu koopasakuhoo, umu ka gi tookapatoo tuna-gana.
  cbu-NT: Ashiriya, zarsha zatarangu, musásiri mawirurangiya, watam iwazi xixpurtaranguwa.
  usa-usa: ááqibo ánûqa íma wáitana aabaúmá utáitana aayákaguraiye.
  soy-soy: Ntuŋɛ nn tɑpu. Kɛ iníŋí íi m pɑpisi nnyɑ, mɛlɛi ɑmɛ kóósi.
  bkx-bkx: olas maans ee nsae, leꞌ fini amonit nane namnenen leꞌun, ma nakleli nmaten,
    fun sin naꞌbaak ini ka nhuuk fa neu naijaan anesat.
  hui-hui: '@see-verse:MRK.004.005'
  amf-amf: Haynin utayse oydhenkaar, ko halatade; caaciyn yittsaamonna ko wocchade.
  quc-NNT: Aretaq k'ut xel loq ri q'ij, xek'at ri alaj taq tiko'n, xechaqi'jik rumal
    chi k'ä mäja' nim ki xera'.
  dob-dob: ꞌenega ala ꞌitudimwedi ga siꞌoapelu, manuna lamudi nigeya bwaꞌa gonituna
    silobaloba.
  wrs-wrs: wo okombava suwelva lovhoavnamba, witva nomba soulawol vevna, plalva pipiha
    vevnamoa.
  mca-mca: Qa nekpha'm ne' junu' qa yaq'alij, qe nite' ijetits pe' ƚefitetsii, ma'
    qa yisƚax aje'eƚ.
  tzo-TZC: Cꞌalal iqꞌuixnaj tal ti cꞌacꞌale, lic nucultajuc. Ta scoj ti chꞌabal lec
    stsꞌunoj ti yibele, tey itaquij.
  mya-mya: နေ​ပူ​သော​အ​ခါ​အ​မြစ်​မ​စွဲ​သ​ဖြင့်​ညှိုး​နွမ်း ခြောက်​သွေ့​လေ​၏။-
  gng-NT: Uwien ñɛn' ki tonge', nɛ ki sɛ' mɛ̀. Ma ŋmɔbe ñaan mɔnmɔnm ma nnɔ, nɛ
    mì waan', ki kpo'.
  cbi-NTPO: tsenñuren pajta fale' de-ejbiyu' kakaakenmalan, telele aa erajtu de' mitya
    tsaa de-ejkeila.
  ikk-NT: Ogẹn anwụn gi wa, ọ ma a, ọ nọ shinwụn, makẹni mkpọgụn arị a;
  leu-leu: Taasaxa ngaas a lange e a kam aanabeꞌ pife boak faroxo, a piloxos e femaiyang.
  maz-NT: Nuc'ua 'ma o mbes'e e jyarü, o banü c'o ndëxü o dyot'üji. Na ngueje dya
    vi mbeje o̱ dyüji.
  bod-N: ཉི་མ་ཤར་ཚེ་རྙིད་ཅིང་རྩ་བ་མ་རྒྱས་པས་བསྐམས་པ༌རེད།
  tca-NT: —Natürü yexguma nangunagügu ga üèxcü, rü ínanagu ga guma trigu rü narüṉ̃exgü.
    Rü nayue, yerü tama poraãcü nixãmaxã.
  zpl-NT: Pero chenu unga nelee uriꞌi beꞌ bichia nú unguꞌlune. Lunú la aca aquié nzene
    lue enzeꞌe ubichii.
  mbc-NT: Tîîse wei a'nasa' pe awa'pi'ta'pî. Kure'ne ikara wîtîto' ton pra awanî'pî.
    Mîrîrî ye'nen awa'pi'ta'pî.
  ndg-ndg: Yakupita bai lisoba, zayomike, mwalo zai ntopo mikega.
  wsk-wsk: Bare ko yager mu kuringita, se worem bausam ale kaiyam se marakaman.
  toj-NT: Iday, cuando el q'uen ja c'ac'u, huego huego tacji, como mey yech.
  dwy-dwy: Ga ŋathaya ŋunhi maŋutjiya latjuꞌyinana ŋuthaya waḏutjana, ga ŋunhi ŋayi
    waluya bitjaya gorrmurꞌyina wirrkiya bala ŋunhi ḏukitja baṉḏanydhinana, gorrmurꞌyinana,
    bala rakunydhinana, bili guṉḏana ŋunhi, ga bäyŋuna munathaꞌya.
  kkl-kkl: Pongo saelbaog aghana kirik phalag so'o ologhari, yareng weag wa'in kom.
    Ane sembe heng waelbaogti, bobori pongoraba taneko elemag halo aro ul taog.
  tbc-tbc: Ak man saen ad isuda man ai baludi an dukurŋak diau a. Ai an dam dabidi
    tan lo ta idiau geig na, an lo dukurŋak diau kisaek oŋ a.
  sna-sna: Asi zuva rakati rabuda, mbeu dzakapiswa nezuva, uye dzikaoma nokuti dzakanga
    dzisina midzi.
  smk-NT: Sin na'mutan, nalanes; ket bana' ta kai nin nakayamot nin ararem, nakri'!
  grc-TCGNT: ἡλίου δὲ ἀνατείλαντος ἐκαυματίσθη, καὶ διὰ τὸ μὴ ἔχειν ῥίζαν ἐξηράνθη.
  mzz-mzz: we kwalamidi ge idaobuotoqa beqa valavala igabu tabwadinidiavo siaidi imwatu.
  gof-WFTW: Shin awi keyida wode shullis. Loythidi xapho yeddiboonna gisho, ellesi
    melis.
  spa-BLM: Cuando salió el sol, se quemó; y como no tenía raíz, se secó.
  kyz-NT: A'ere nooi apoa kwe pe. A'eramũ kwaraya imomỹijaga etee. Ita rakuwa ijukau
    etee.
  dao-dao: Nghngi lut law lü, khaw ngling law se, a pya am saükia kyase, ng’yawngki.
  cya-cya: Xa mdyisnan m'ni tique' cuaan 'in na cui' xaa nguinan' na, lo' ngutyi na
    si'yana a ngu'ya xcua' tsu'hue na.
  beu-beu: aarunge ved eng da tutung muse, nabing hupa ang naung marotat aaminat miosing,
    se ebariking bae meke omimi hela niang angu ebele.
  wrk-wrk: Mikuyaji landurranyi jardijbayi didirrina yajina, baki janyba nangki. Yajbayi
    nanda karnba ngardarawanyi, baki janyba nangki. Janyba nangki, mikuyajingangi
    landurranyi. Barriwa.
  nii-nii: Nga eni tonu wang kin, kuni mong ei kułii erpi kułum.
  ign-NT: Téhesera te tíjurepa eta sache, tacapa­jicapa; taicha vaipa táupare­va­cahíni.
  dik-NT: Nawën la akɔ̈l ruɛl apɛi ke rap awën go yom, ku riɛɛukë rin këc mɛiken ɣet
    piny apath.
  cac-cac: Palta axo ix el yoc c'u, elan̈chamel ix tacjiel ixim, yujto malaj val sch'an̈al
    yib' ixim.
