verse: MRK.004.035
translations:
  kpx-kpx: Kateimale gutumo Iesuu au esemuho loui avoe, “Lohoge nahi tabu ko houi
    vaki moleve tai.”
  okv-H: Eto iji aramite mume sihukihinu Iesu na amita ambotani ta degi einge ena
    “ungote umo oiho ta pambasira.” ainge eto
  tbo-tbo: Ibigei a hewahewali i paliwelehi i pa, ‘Ta gelu po ta woe damana u tupona.’
  mal-C: അന്നു വൈകുന്നേരം യേശു ശിഷ്യന്മാരോട്, “നമുക്കു തടാകത്തിന്റെ അക്കരയ്ക്കുപോകാം”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὀψίας γενομένης, Διέλθωμεν εἰς τὸ πέραν.
  bgc-bgc: उस्से दिन जिब साँझ होई, तो यीशु नै चेल्यां तै कह्या, “आओ, हम समुन्दर के
    परली ओड़ चाल्लां।”
  khz-khz: Volavilavi Iesu na gena melo evaikilarato, netiwato, “Ita ravu-vanagi,
    kovu vokavai.”
  deu-TKW: 'Und er sagt zu ihnen an jenem Tage, als es Abend geworden: lasset uns
    auf das andere Ufer übersetzen.'
  zsr-NT: 'Laꞌ dza naꞌz, catiꞌ gdzöꞌ, Jesús gudxëꞌ bönniꞌ daꞌquëꞌ Lëꞌ, rnëꞌ: ―Tö́dtscaꞌruꞌ
    yetsláꞌa nis zxön ni.'
  lin-lin: 'Kaka na mokolo yango wana, wana pokwa ekomaki, Yesu alobaki na bayekoli
    na Ye : — Tokatisa na ngambo mosusu ya ebale.'
  hns-NT: 'Oe dien djab derie hoi gail, tab Jiesoe aapan tjela log se bolies: „Aaw
    tjalie samoendar ke habara.”'
  noa-E: Ich ag edpai ya kheeuraa aadëm ee, Jesuu ich khapeenag, —Wëttarrau ajim aajem,
    dö khĩijãr thʉrrdö igaau.
  eng-EMTV: On the same day, when evening had come, He said to them, “Let us go across
    to the other side.”
  mib-NT: 'Te jeē cuácuaa quɨvɨ̄ ún, te ni cahān yā jiín tée cáscuáha jíín yá: Na
    yáha yó quíhīn yō ɨnga lado mar, achí yá.'
  bea-bea: Kahchu ayi dzinee, kahkachi aocha, toowehchu yehti, Onka nataghokye taityechi.
  lif-NT2: खे़न् से़न्‍दिक् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “वरक्‍किल्‍ले़ नाहाङ्‌दाङ्
    पेगि॥”
  xnj-xnj: Lilanga palatipimi ligono lilolo, Yesu akavajovela vawuliwa vaki, “Tikupuka
    kumwambu.”
  mmx-mmx: Ap mo laaleng ga ukantinao ne Iesu ga lok ti lavaun pinivu ren keretna,
    “Ata sen polo lavatdan kis uto at lenep meo.”
  cbr-NT: 'A nëtën ca bari cuabúcëbëa baquíshcëbëtan manë nuntinu tsóxun Jesusan aín
    ''unánmicë unicama cacëxa: —''Ucë manan cuanun ca cuan.'
  tee-NT: 'Chai ju anu'' avilhchan acsni tok''oxalhch pus ju Jesús alacjuni ju ix''alacmamaka''ui:
    ―Catapasauch ju lhimak''antacutni atants''in.'
  eng-LSV: And He says to them on that day, evening having come, “We may pass over
    to the other side”;
  cak-NT: 'Y cuando xcok''a-ka chupa ri k''ij ri'', ri Jesús xu''ij chique ri ru-discípulos:
    Jo'' juc''an chic ruchi-choy (ruchi-ya''), xcha'' chique.'
  pah-NT: 'Ka''arugame Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Xaho ti aherovai.'
  sja-NT: 'Ma ewate k''eu wãk''ãri, Jesupa maaji ichi ome nipapataarãmaa: —Wãdáma
    aji, lago k''ĩraik''a eeree.'
  xed-xed: Gahawu baɗu va tsa, «mbaɗma ta a ɓlu a,» ka Yesu nda duhwalhani.
  mks-NT: 'Tá na̱cuaá mé qui̱vi̱ cán já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n
    á: —Cóho̱ inga xoo tañu̱hú yóho.'
  gfk-S: Ikino bung be igate matmatarahien Jisas ga tange ta ira nuno bulu na harausur,
    “Dait na balos utua tike palpal tano tamat na taho kis.”
  bmu-bmu: Wehön miaŋgöreŋ mare aiga Jisösnöŋ gwarekurupŋi kewö jii mötket, “Mönö
    mosöta aŋgö kutuba likepŋe aŋgotpin.”
  dgz-dgz: Wam ame mum ginewa taueniwa, Iesu watu enamot nagire mega anega diamon,
    “Kaum awan to nuguset asepagan anepen.”
  eng-GNV: Nowe the same day when euen was come, he saide vnto them, Let vs passe
    ouer vnto the other side.
  zaa-NT: 'Gùl·là diba tsá lània nna rèe ca discípulo qui''áa: Lítsa'' attu ládua''la.'
  eng-WEBSTER: And the same day, when the evening was come, he saith to them, Let
    us pass over to the other side.
  guh-guh: 'Dioso pitorobilivaisi Jesús tsipaeba jivijavabelia. Bajarapamatacabi Jesús
    petsipaebicujinae itsa baja caniviyotsia, Jesús jumaitsi pijajivijavabelia: —Nicabaliatsi
    mapapucaxaneto itsapanabeliaje, jai Jesús.'
  bon-bon: Pui bimu mämleteca Yeesu abiberäja bägrä bine jejemige egä, “Biiri naclege,
    yuuresi sawa nuuja poto doro me.”
  nhw-BL: 'Quema tlatlayohuixqui nopa tonal, Jesús quinilhui imomachtijcahua: ―Ma
    tiquixcotonaca ni hueyi atl hasta ne seyoc nali.'
  swh-ONEN: Siku hiyo ilipokaribia jioni, aliwaambia wanafunzi wake, “Tuvukeni twende
    mpaka ngʼambo.”
  wbi-wbi: Mufighono ifio, ye jifikile ivwilile, akajova muvanave, “Tulovoke imwambo
    jila”.
  bba-bba: Tɔ̃ɔ ten yokɑ, u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i de su tɔburɑ ɡuru ɡiɔ.
  eng-KJVCPB: And the same day, when the even was come, he saith unto them, Let us
    pass over unto the other side.
  kgk-NT: Ha upéi ka'aru ete-ma. —Jaha jahasa y rovái, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: 'Ii suai ivaki hannauduu upisipisuuduu Yisuuva ari ngiaammuauya tunoo:
    Nnikiai ta nnoori haruungaivaa sainai kuaaravee,'
  cpy-cpy: 'Okanta otsireniityaanaki, ikantaneeri riyotaani: “Jame amontyahae intatsikironta.”'
  ekk-PKP: 'Samal päeval hiljem − õhtul − ütles ta oma jüngritele: „Lähme üle mere
    teisele poole.“'
  mpx-mpx: Lan toto o kokoyavi hot elana, Yeisu i baek wana tohago elal i ba, “Ta
    egon! Ta alupanet ta na labena etega al.”
  wbp-wbp: Ngula-jangkaju, parrangka jintangka-juku wanta yukanja-warnurla, Jijaji-jana
    wangkaja nyanungu-nyanguku kurdungurlu-patukulku, “Yanirlipa pawurturla mangkururla
    murrarninginti-kari-kirra.”
  luo-luo: Chiengʼno godhiambo Yesu nowacho ne jopuonjrene niya, “Wadhiuru loka nam
    komachielo.”
  nhe-NT: 'Quema tlatlayohuac nopa tonal, Jesús quinilhui imomachtijcahua: ―Ma tiquixcotonaca
    ne hueyi atl hasta ne seyoc nali.'
  aii-aii: 'ܒܗ̇ܘ ܝܵܘܡܵܐ ܒܪܲܡܫܵܐ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܥܵܒ݂ܪܲܚ ܠܗ̇ܘ ܡܲܪܙܵܐ ܐܚܹܪܢܵܐ.“'
  esk-NT: Tamarrumani uvlumi anaqaksraaqman ilaan nipliutiniġai maliġuaqtini, “Akmuŋaqta”
  msb-msb: Pagkagab-i sadto na adlaw gin-agda sinda ni Jesus, “Hamos kita patabok
    san danaw.”
  cpa-NT: 'Jmai³ jøng², mi³ca¹tø³dsé³ hieg², ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quián¹²dsa:
    ―¡Ma¹dsǿg³ hŋoh¹³ jmøi²! ―ca¹juúh²dsa.'
  dso-dso: ସେଦିନେ ସଞ୍ଜ୍‌ ଅଇଲାକେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଆସା, ଗାଡ୍‌ ସେପାଟେ ଜୁ ।”
  meu-meu: Una dina kerekerena ai, ia ese ena hahediba e hamaorodia, eto, Gohu unukahana
    aita heau hanai.
  yva-NT: Namandive kobe, Yesus po raura Apa arakovo utavondi aije mai pare, “Wade
    ra wanta no onae tuga ranijo warani.”
  dgc-dgc: Nadid, giapon dén na éya a aldew, éy kinagi ni Jesus du alagad na, a “Umahabes
    kitam dén ta dibilew.”
  zpm-NT: 'Zeeṉe bdze dze co, rguetsle liuw rëbchaa me lo xpëëdscuel me: ―Goḻgotsaa
    dieedquia ne stib nëz lo nis rii.'
  hix-NT: Àro rma kokmamàtxhe, onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo
    wya. Àpa txowà, mon hona, kekon hatà, àwyanye.
  sim-sim: Am si homirik Jisas ol orin tiyandari ma ondon ormu mbara, �Ka ni i fan
    mbuhu kauyok ni ika!�
  npi-ULB: त्यो दिन जब साँझ पर्‍यो, उहाँले तिनीहरूलाई भन्‍नुभयो, “तालको पारिपट्टि
    जाऔँ ।”
  cgc-cgc: Na semsem en ta yon man na adlaw na gaisturya Jesus i ta mga paanggid naan
    ta iya na mga tinudluan, gambal kanen ki danen, “Mos! Makted ki naan ta liyo.”
  tim-tim: Sop ainâk emet dâgâmbo hoŋ bawalupŋe hin makyeŋgiep, “Nen bâtgum biken
    arine.” dâmbo
  yor-yor: Nígbà tí alẹ́ lẹ́, Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ jẹ́ kí a rékọjá
    sí apá kejì.”
  wos-wos: Nukwa nandindéka gan hunyindéka dé Jisas déka duré wa, “Mé yangut yikwa
    tukweseke angé sakuré.”
  emp-NTPO: 'Maʌ̃ ewarid̶e queubod̶od̶e Jesuba idji ume nĩbabadarãa jarasia: –¡Wa
    quĩrãrẽ wãnadrʌ!–'
  eng-F35: On the same day, when evening had come, He said to them, “Let us go across
    to the other side.”
  ind-ind: Hari itu, ketika sudah mulai malam, Yesus berkata kepada murid-murid-Nya,
    “Mari kita pergi ke seberang danau.”
  pes-OPCB: 'غروب آن روز، عیسی به شاگردانش فرمود: «به آن طرف دریاچه برویم.»'
  mpt-mpt: Am olo dim ota kwinoa Yesuse e okok aleyemin nakai baabenea Nibo walanoba
    Galili aamuke milim sin da unomo gesea
  ssx-ssx: Koto onkoluma꞉ leeke natena꞉ welealo nane Yesuma꞉ iki pa꞉ta꞉ alota꞉ Nikita꞉
    do ikali tunkula mo tea꞉ nane pomana꞉e leekeme.
  mkl-mkl: Alɛ ɑjɔ nŋu, Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, kɑ bɔ ice ihɔ̃.
  gaq-gaq: ଆତେନ୍‌‌ ସ୍ମି ଲମ୍‍ଡିଗ୍‍ ବେଲା ଜିସୁ ମେଁନେ ସିସ୍‌ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଏଲାପା କେଣ୍ଡିଆ
    ଇନୁମେତା ନେୱେପା ।”
  gof-RNT: He gallas sa7ay omarssin, Yesuusi ba tamaaretakko, “Abbaafe hefinthi pinnoos”
    yaagis.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌, ଆୟୁବ୍‌ୟାନ୍‌ଚି ୟୀଶୁ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆଏ, “ଦଲାବୁ, ଦରେୟା
    ହାନ୍‌ ପାରମ୍‌ତେବୁଆ ।”
  gah-gah: Ámina gamenalokó únaká gamena gánavaló nene Izesú eza izegipala zuhama
    vola helegaloka mota vitune,
  lcm-lcm: Si tenei ngelik vong i taun ang, kala antok iria, “Tara kokos aputuk.”
  aer-aer: Angwerre-angwerrele anteme Jesus angkeke nhenge apententye akngerre areyeke,
    “Mpe, boat-eke antyemele alhetyekeye ahelhe irntwarre-werne kwatye alayele arrengakwe-werne.”
  qvc-NT: 'Chay diyallam yaqqana tutayaykaptin, Jisusqa yach''akuqningunata nirqan:
    —Aku kay atun qoch''apa waq ladu chimbanman, nishpa.'
  tgl-ULB: Kinagabihan, nang araw ding iyon, sinabi niya sa kanila, “Tumawid tayo
    sa kabilang dako.”
  cbs-NT: 'Janua badi kai meshuaya jawen tsumabu Jesúsun yuikin: —Ianenwan kexa betsaudi
    buyanankanwen— jatu wabaini'
  xtm-NTPP: 'Te nuu ve kunee kivi yukan, te jiña''a Jesús ma tee ka ndikin ya ma:
    ―‍Jín koo o in‑ka yu''u ndute ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kimuyo, lichoba ulyo, Yesu ngabalenge akinapunji bakwe, “Tujomboke tujende
    kwiye ji lilaba.”
  bao-NT: 'Tii rʉmʉ naiori tabere, cʉ̃ buerãre o biro ĩiupi Jesús: —Jamʉ, ʉtabʉcʉra
    ape nʉñapʉ mani tĩa waaco —cʉ̃jare ĩiupi.'
  san-ORI: ତଦ୍ଦିନସ୍ୟ ସନ୍ଧ୍ୟାଯାଂ ସ ତେଭ୍ୟୋଽକଥଯଦ୍ ଆଗଚ୍ଛତ ୱଯଂ ପାରଂ ଯାମ|
  huv-NT: 'Aaga nüt quiaj wüx langwiiüts, quiaj tasaj minipilan nej: ―Tabaats andüyiiüts
    necamb aaga nadam yow cam ―aj nejiw.'
  otn-NT: 'Mi̱ dähra̱ nde''a̱ ra̱ pa''a̱, bi ''yɛ̱mbyø xädi ra̱ Jesús: ―A nu̱yá, ma
    ga̱ ''dasʉ ra̱ zabi gdá̱ mähä ma̱n''na nguadi.'
  nop-nop: Nai wondok foloŋgoŋ mele folune Jesudi mihiŋiye ime fokolok uuŋdok yeniŋguk
  obo-NT: Na, to od kosagkup don to idda ra en no allow, mid ikahi si Disas diyot
    mgo tinodduwan din to, “Od undiyon ki to dipaat lanow.”
  cak-ENT: 'Y tok xoc c''a pe ri ak''a'' chupan ri k''ij ri'', ri Jesús xbij cheque
    rachibila'': Jo'' lojc''an chic ri lago rubini''an Galilea, xbij cheque.'
  lif-NT: ᤂᤧᤴ ᤛᤧᤴᤍᤡᤰ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤘᤖᤰᤁᤡᤸᤗᤧ ᤏᤠᤜᤠᤱᤍᤠᤱ ᤐᤣᤃᤡ॥”
  snx-snx: Nal nenxa seng kambung alane Yesus ido sox suma sis munjurulxo, “Ga Galili
    yag koro xoub inggam minjax.”
  kql-kql: De, katɨk vanɨle mfunum, valɨn mfatɨndɨmbevendi, Jisasɨlɨn wokok guŋgundatɨk
    sivɨleve, “Amban aŋgɨndaŋɨk govapa.”
  mie-NT: 'De jā cúncuaā quīvī ñúcuán, de nī ncāhān yā jíín ndá tēe scuáha jíín yā:
    Ná yáha ó cōhōn incā lado mar, ncachī yā.'
  san-TIB: ཏདྡིནསྱ སནྡྷྱཱཡཱཾ ས ཏེབྷྱོ྅ཀཐཡད྄ ཨཱགཙྪཏ ཝཡཾ པཱརཾ ཡཱམ།
  qve-NT: 'Jesusqa chay p''unchaw tardeykuytañan discipulonkunata niran: —Hakuchiyá
    laguna qochapa waq law chimpanman, nispa.'
  pao-NT: Ka tu yongokese, soo Te Pabe'e yise mu pumme nakatzimodu mee netamma, “Tamme
    ka banunadu ooenapatoo meakwu.”
  cbu-NT: 'Natam zari pukamchu Isus wipunasheetsi: Mus arachich kiteeni, tárangu,'
  usa-usa: 'aabaúmá karáákáq kúmitana Îtuma tiráiye: “meran-ábápáq-ágínáúpáqá kó-onataae!”
    titata'
  soy-soy: 'Kɛyɑ́ɑ kɛ̃ cirɛ nnyɔ́ɔ́, Yeesu uu upipirɛtiki mɑɑ rɛ: Tɔkɛ́ míni kuwɛ́lɛ́
    kucɔ-mɛ̃ hɑ.'
  bkx-bkx: Mbi neon nmabeꞌ, Jesus feꞌ mbi beor aa tuun. Ma In nleul In asium-noinaꞌ
    sin mnak, “Eim hit tlaak teu nifu ꞌnaek in panin nae.”
  hui-hui: Horo ogoningi dege ni paliyagola Yasuhanda ibunaga talima piaga biaruhondo
    lalu, Iba timbuniore domalu ange edeyagi ma, lene.
  amf-amf: Rooroa agaaka peen sootima shaakinan Yesus yisa paanan yivaynana “Bazinsa
    saabar wo sage” kena ki hamade.
  quc-NNT: 'Pa ri q''ij ri'', aretaq tajin kok ri aq''ab'', xub''ij chke ru tijoxelab'':
    Chujq''ax jela'' ch''äqäp che ri mar, —xcha chke.'
  dob-dob: ꞌAsuinuwanuwaya Yesu ꞌina loguguya wagega ꞌilosalonina ga ꞌina tononoyao
    ꞌieonedi, ꞌigwae, “Wageluma be taabala mali esenaya.”
  wrs-wrs: Wo nomba simba kilvravnamba, Yesus hevnam unna, botra pimba ata no plombpethallam
    angavav.
  mca-mca: 'Hik kakha'' ka'' neƚuji'' in hats metju'' junu'', qa yit''ijets he'' ƚ''ijatshenhei:
    —Yape jitajawe''jiiteje''m na'' ƚajaika'' ene'' kaƚi''.—'
  tzo-TZC: 'Cꞌalal iꞌoch acꞌobal ti jech cꞌacꞌal taje, ti Jesuse jech laj yalbe ti
    yajchancꞌoptaque: ―Batic ta jot stiꞌil nab ―xut.'
  jao-jao: Nambanda kanda-nba a-kamba aya; ka-wukanyi alunga liyi-jawinawu liyiku,
    “Bawuji ngambala akarrakarilu...i!”
  mya-mya: ထို​နေ့​၌​ပင်​ည​နေ​ချမ်း​အ​ချိန်​ကျ​ရောက်​လာ သော​အ​ခါ ကိုယ်​တော်​က​တ​ပည့်​တော်​တို့​အား
    ``အိုင် တစ်​ဖက်​ကမ်း​သို့​ကူး​ကြ​ကုန်​အံ့'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Niʼdaali ya taajuɔku, uwien benh wù ń kɔ ma nnɔ, nɛ Yesu tɔke'' uʼpanpaankaab
    ki ye: «Cère mɛn tí puore kí jo miñunciɛnm ya gbaatɔl bó.»'
  cbi-NTPO: 'Juntsa malunuren dekependu'' kainsha, Jesús ya'' disipululanu tsandimi:
    Entsa pusu bejkusha tyakadaa, timi.'
  ikk-NT: Ogẹn ẹnyasị ụhụọhịn hụ, Jizọsị nọ sị wẹ, “Nị ẹnyi fetu ni azụụn mirinni
    hụn-ẹbọ.”
  leu-leu: E leaaf lana yaan naang xo, nane xuus a mu fefeng sina malaan, “Taara taa
    falet xe la paxasing ina laman.”
  maz-NT: 'Nuc''ua c''ü nzhä''ä c''e pa''a c''ü, o mama e Jesús o xipji c''o o̱ discípulo:
    ―Möjö je rá pes''eji ''nanguarü a manu cja ne zapjü, eñe.'
