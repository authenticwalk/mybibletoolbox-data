  zca-NT: 'No or nzhala la yë''l, nzhab Jesús lo rë men che''n Me: ―Cha'' go nzha
    be xtu ro'' nits ba''.'
  cbc-NT: 'Cabero ti rʉ̃mʉ muipʉ cʉ̃ cajããtõ, Jesús pʉame atore bairo na ĩñupʉ̃ cʉ̃
    cabuerãrẽ: —Jito, ati ʉtabʉcʉra ape nʉgõãpʉ marĩ pẽña átóca.'
  qxo-NT: 'Tsaypita patsa tsacanaycaptinnam discïpuluncunata Jesus nirgan: “Acu päsashun
    gocha wac-tsimpanman” nir.'
  mox-mox: Ta niʼa velavilaviea ʼinega Ieisu wagega ena lugaihi luʼovoia, ta ana toʼabibodayavo
    vonedi vonaya, “Omai ogelu, kana vaukamana lavu diʼwenaya.”
  kew-kew: 'Go yapi padanena aebo raburi Yesumi nimu-para lalo: Abiare ipa ini mone
    pane bai.'
  dww-dww: Inam raḡaninama teneḡine ravie, Yesu na tauwai muriwatanama ya riuedina,
    “Yawawa tà davu be tà naḡo noaḡo nevane.”
  nif-nif: Sandap wolonda kwet kɨlɨm eumbi, Yesulɨ kɨkeñ plon pipapi, gwañgwañiila
    enbi eñguk, “Nɨndɨ tuk guañ dɨkñembi, dat kandañ ñana.” Eumbi, gwañgwañiilɨ ama
    kɨmɨn gɨtɨk yambimbi, kɨkeñ plon lombi, Yesu joñgo nañgɨpi, tuk tambon kandañ
    ñañgɨlɨñ. Tɨmbi ama dɨwɨndɨ kɨkeñjɨ tɨkembi, ep klembi ñañgɨlɨñ.
  twi-ASANTE: Ɛduruu anwummerɛ no, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Momma yɛntwa nkɔ
    asuogya nohoa.”
  aoj-aoj: Nemaf afamba atef, wambomota felefeleꞌma owamb, Jisas naꞌipa alipumi ananimi
    naꞌi, “Afaꞌ aꞌ ofeꞌ dumb ambamba fisanamb.”
  cbv-cbv: Pánih cã́acwãdih bohé péanit, tõo ñáh jʉ̃ʉ́wʉ́chah, —Chóbe íimdih jwĩ chʉ́ʉh
    bejjĩh, Jesús ã bohénitdih ãt niijíp wʉt jĩ.
  taw-taw: Ñɨn anɨb anep dugep won ak, Jisas bɨne okok kɨlop agak, Kɨd adaŋ amnun
    agak.
  jic-NT: 'Yacjaya, t''yaja na, Jesús tjevele jupj discipulopan jilal: —Mas ''üsǘ
    püné na''aj po''ó.'
  zap-NT: 'Dxe ke guin, chene che rzëë lyu, re Jesus lo yra xpén Ne: ―Yoo tekaa be
    stebkoo nis.'
  wer-wer: Kët taptak wiap kanök pim ruuröen epël mëëa. “Tiar i kaö olëak ëngk komuntakël
    sëpa.”
  ipi-ipi: Ole okone angi teke, nai andaka pea-kola, Jisasato balana disaipolo tupa
    lamawuato, nanima ipa angini okona amo yangi maa leaipia.
  qul-NT: 'Chay p''unchay ch''isiyaycojtintaj, Jesús discipuloncunaman nerkan: —Jacuchis
    kocha chimpaman —nispa.'
  tnc-tnc: 'I''sirĩmiji na''irã simaeka ᵽoto ikuᵽaka kika wãrũrimajare Jesúre ãrĩka:
    —Dajoa, ᵽa''wa mawaata''riwa''rirã.—'
  ter-NT: 'Yaneko kiyoné''e káxe, hara kíxovokoxoa Jesus ne íhikau: —Pihá''avo ûti
    poixô''oke ra mar —koéne.'
  bmr-NT: 'Jaanaa mihiijɨcuudɨ ijɨɨbogomɨnaaco nuubo: Masɨɨ onago muuaivɨ mafatyequi,
    nooboro.'
  fuf-fuf: 'Nden ɲande kiikiiɗe Iisaa wi''i ɓe: «Lumbiten gaɗa.»'
  mwc-mwc: Kona rabisinai, Iesu ana nonorayauna i wonisi, “Tani garubona ku sepina.”
  bhl-bhl: 'Beem ding dim em ataan tem unomin kis kele ding bakate, Yesus e akalem
    gelewkabiliw kunum biilo bokoyemomele: “Okmun mali elo unuma!”, yangse kale.'
  ons-ons: Naso mane kepe qoiqoiwo, Yesu eŋe dokoine edane rake, “Ŋene sekiwo wa more,
    doku namuŋ kitare erinat ariŋem.”
  con-NTPO: 'Tsequi a''ta cosesi Jesúsja tisema shondosundeccuma su: —Jinge mar jonifani
    jaye.'
  ghs-ghs: Qate oho surenake noi noko pobi hiireta, Napamae oba ttuuho totaqita qeemare.
  peg-peg: ହେଦାଂ କାଜିଂ ମ୍ଡିକାହାରେସ୍‌ ଆତିଲେ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ୱାଡୁ, ହାମ୍‌ଦୁର୍‌
    ଆନ୍‌ଟି ପାଡ଼୍‌କା ହାନାସ୍‌ ।”
  txu-NT: Nhym akati tãmkam arỳm ar'ã myt wadjà nhym Jeju arkum, —Gwaj on ne ikjêmã
    rê, ane.
  eng-WEBU: On that day, when evening had come, he said to them, “Let’s go over to
    the other side.”
  gnw-NT: 'Jocua ara guarasɨ uique ma yave, Jesús jei jemimboe reta pe: —Yaa ɨ guasu
    jovaicho pe —jei.'
  mux-mux: 'Ena kanuna kolea kalá turum kilia Yesos-ni yu lumbili anduli yimandu nimba
    mele: “No-numúna nekendu pamulu.” nirim kene'
  maj-NT: 'Ta̱ kuihi ni̱stjin xu''bo̱ nkú ma nga ja tíma jyun, b''i̱ kitsúhu̱ Jesu
    já ni''yakuyáha̱: —Tjián ngabantá ján.'
  bkq-NT: 'Ilâ iguandyly ume Jesus tynynonro modoram aguely: — Paru kuyam kydâzekuâne
    — kely.'
  kue-kue: Ana enge suwara i kamun pokndungo Yesus yene disaipelma wagle ditongwa,
    “Nono niglmong sipraksi ende bina koglo imbo omuno.”
  cot-NT: 'Iroompaquea itsaparoncaguitetanajigueti icanqueriquea itsatacaanejia: —Iintsija
    jaame intatiqueroqui.'
  bnp-bnp: Na parava iea, i malunga pali a hini, lakea e Isu i taki e huriki a murimuri
    vona, “Si gi vore lakea na tabeke tara na darilomu.”
  apn-NT: 'Tã nhũm amỹkry nhũm Jejus arĩ pàr kre kamã nhỹ. Hãmri nẽ hkôt mẽ pa ho
    mẽ pa xwỳnhjê mã kãm: “E pu mẽ ma xarmã mõ.”'
  ctp-NT: 'Wa msiin ꞌa tsan kanꞌ, wa ndyaa kwichaa, bra kanꞌ ykwiꞌ Jesús chinꞌ loꞌo
    neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu: ―Tyijian tyaan nde xka laꞌa tsuꞌ tiyuꞌ re ―ndukwin
    Jesús ꞌin neꞌ kanꞌ.'
  bre-BRG: 'En deiz-se, pa voe deuet an noz, e lavaras dezho: Tremenomp en tu all
    d''an dour.'
  opm-opm: Ihama kwihan Jisas oh orhe pinggit ma pisapat han ihirnong dir tom han
    tannong depera pongopri.
  bvr-bvr: Gun-gata gun-maywapa ngorrngurra balngga gu-ni, Jesus a-wena burrwa aburr-yigipa
    jawina, “A-lay, nguburr-boy, nguburr-jurrwa gu-gapa gu-rrarnba.”
  wal-wal: He gallassi sa7ai omarin, Yesuusi ba erissiyo ashkkarata, “Abbaa hefintti
    pinnoos” yaagiis.
  zad-NT: 'Na'' ka goḻ, golle'' beṉ''ka'' nakgake''ne'' txen: ―Techo shḻaa nisdo''ni.'
  mgh-mgh: 'Nihuku nne, unaripenle, ahaahimerya: Nrwee nilapuwele ukhopela.'
  aso-aso: 'Aꞌmine gameneuꞌ nene nivengaꞌ molavo Izesuꞌ aza izipahala zuho tiꞌ lo
    lo-ngimineꞌ: Noso helala holene volone.'
  uli-uli: Leplaliyolol ralawe chog ngo sa kangalur mokwe re dabeyal bo, “Siya loh
    mo rel laom le rela sere.”
  nin-NT: Ni ingbahru yi azhibarr ama wa, Yesu da ku abiga ma ba di, “Di inta kucha
    kuma nu ugugarr inyi numa ku.”
  tgk-tgk: 'Бегоҳии ҳамон рӯз Ӯ ба шогирдонаш гуфт: «Биёед, ба канори дигари кӯл гузарем».'
  acu-NT: 'Chikich kintati kiarai Jesús ni nuiniatiri ainaun chicharak: —Atumajin
    katingtai, —timiayi.'
  cak-WNT: 'Y tek xoc c''a pe ri ak''a'' chupan ri k''ij ri'', ri Jesús xubij chique
    ri rudiscípulos: Jo'', kojk''ax la juc''an chic apo ruchi'' ya'', xcha'' chique.'
  ebk-ebk: As nan hana ay urkiw as nan naschum, kenalen Jesus as nan disipulusna,
    “Kumchang takú henan fiayfiay ta umuy takú ad chumang.”
  spa-PDDPT: 'Aquel mismo día, al llegar la noche, les dijo: Pasemos al otro lado.'
  ruf-ruf: Litsuwa alyo nemihe, Yesu kawalongela iwanang'ina wake, “Tuloke kumwambu
    kwa tsimbu.”
  gun-gun: 'Ha''e va''e ára ka''aru''i Jesus aipoe''i ha''e kuery pe: — Jaaxa yupa
    rovaigua re — he''i.'
  agu-BL: 'Itzun te yi jun cwe''n k''eja''s nin tal Jesús: —Kicy''oken jalaj icy''en
    a'', —stzun i'' scyetz yi e'' ẍchusbe''tz.'
  isn-isn: Mu luhiku nulanso, itungo nila mpindi nai lipikiie, akaligitya kitalao,
    “Kweni i nkika a kabiili.”
  eng-PEV: On that same day, while Jesus was teaching, the sun started to go down.
    He was still sitting in the boat, so he stopped teaching and told his followers
    to take him across the lake.
  ilo-ULB: Iti dayta nga aldaw, idi rabiin, kinunana kadakuada, “Bumallasiwtayo idiay
    bangir.”
  pir-NT: 'Sa ye ti decore ñamicahapʉ Jesu tiquiro buheyequinare ohõ saha niahye:
    —‍Isa, si pahrẽpʉ pehãʉhna, niahye tiquinare.'
  anv-NT: Ne nkwale Jisɔs ajɔɔ́ ne baá utɔɔ́ bií aké, “Déchyaá gentógé mewaá
    dejyɛ́ ɛgbɛ́ né.”
  sab-NT: 'Chui e amañage ngabi Jesu kledu toiba dba du toli kwian nglea tke tangle
    Chube gerua giti, gire Jesu gerudu kwian geru jwannga amage gdataboko giti gdaboke
    ole: —Ale chibita kagda giti chkagu. Jesu gerudu ene gire kwian geru jwannga ulita
    jo Jesu ole duge kwian nglea ulita chugu ngwadi chi kagda giti, kaire kwian na
    jo du nage du Jesu jóge gatedi.'
  tmd-tmd: Wop akwör ruö höxi guröŋ mag aku, Jisas nöbö nuŋ bla ñɨgö yadöŋa, “Röbö
    bana pö kwo duŋö,” röŋa.
  acr-NNT: 'Chupa kꞌu laꞌ la jun qꞌij echiriꞌ xok raqꞌabꞌ, ri Jesús xubꞌiꞌij chike
    rutijoꞌn: —Joꞌ, chojqꞌax chꞌaqa yaꞌ —xcha chike.'
  kpg-kpg: Hiahi hua di laangi deelaa, gei Jesus ga helekai gi ana dama agoago, “Gidaadou
    gaa hula gi di baahi i golo o tai.”
  taj-taj: जमाकुनु ङ्‍यसे येशूसे ह्राङला चेलागदेदा “लु, य्‍हाङ समुन्‍द्रला क्‍याम्‍सङपट्टि
    निइ” भिसी सुङ्जी।
  avt-avt: 'Maain hɨnkewɨ menep kakre wɨtaan, Jisas katɨp mɨt nɨrak kar ik: “Haiu
    emno emrekir wan emno pɨnak ein.”'
  cbk-cbk: Aquel mismo dia cuando cerca ya sumi el sol, si Jesus ya habla con su maga
    dicipulo, “Ñia, anda kita para na otro lao del mar.”
  uig-ARA: 'شۇ كۈنى كەچ كىرگەندە، ئۇ ئۇلارغا: ــ دېڭىزنىڭ ئۇ قېتىغا ئۆتەيلى، ــ دېدى.'
  tuf-tuf: 'Jesusat uw siw̃yat bar tínjacro. Tinyat ima chiwa quin wajacro: —Bar jaw̃
    riw rahray cuwayta, wajacro.'
  abx-abx: Ngan kasanguman sinan mismo allaw, agpinugad-na si Jesus i mga inadalan-na,
    “Patalabok kita kam pan dambila'.”
  mco-NT: 'Je huin''it xɨɨ co ycoodzɨɨy, chi Jesús nɨmay yɨ ydiscípulos ajcxy: ―Tzoc
    ajt jámɨm jɨm''amy ahuin ma yɨ jadügpɨ mejypa''.'
  kqf-kqf: Mba laḡanna ḡemotina aubiganemo, Yesu ena tauwaikaiwatana i giuwedina gado,
    “Ta nawa noi nevanemo.”
  cpb-NT: 'Okanta otsireniityaanake, ikantanairi riyotaanewo: “Jame amontyagai intatsikeronta.”'
  aon-aon: Douk wabigun ahudok atuh nyumnah, Jisas nakrip ananim disaipel nakri, “Yaipo,
    apak munak gani wobrehahig um waiyag.”
  hus-NT-2005: 'Tam ti dhamúch jachanꞌ a kʼítsá, in utsaꞌ enchéꞌ nin exóbaliltsik:
    ―Wana ku watʼey jun pakʼeꞌ pujal.'
  mig-NT: 'Te ni̱ ini kɨvɨ̱‑ún. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ná kíja̱''a‑yó íchi lado‑ún,
    áchí‑ya̱.'
  bps-bps: Na di duh én di kakimalan tanlak Dyisas dad gal mlalò kenen, manan, “Mdà
    ito mifal lanaw.”
  mbs-mbs: Pegkeapon te aldaw sìyan, minikagi si Jesus diyà te menge tinoledaan din,
    “Mèpiya aw matas kidon doton dipag te lanaw.”
  tof-tof: Akó ene ngürr simaman, Yesu bóktanórr tóba umulbain olmaldó wagó, “Mi dakla
    dorro baurrdakla.”
  cme-NT: 'Bãaŋguŋ juɔ hir huɔŋgu maŋ nuɔ‑i, Yesu wuɔ tĩɛ dii beŋo-na aa gbɛ̃ u
    *hãalãbiemba‑i wuɔ: «Yaaŋ i karnu i kã bombor damaalɛi!»'
  sus-sus: Nunmare to so na lɔxɔɛ kerenyi, Isa naxa a fala a fɔxirabirɛe bɛ, «Won
    xɛɛ naakiri ma.»
  pon-2006: Nin soutik en rahnohte Sises ketin mahsanihong sapwellime tohnpadahk ko,
    “Kitail douluhlla mahs palio leho.”
  dad-dad: Naa anĩ bun aragau di, Jesus in dõ fiya tar irokenẽdin, “Ada daliyou sitakã
    talauf.”
  zab-NT: 'Dxigacqui chi biiu guxin, Jesús raipny de xpɨnny: —Gultoo ideednɨ dets
    nisquɨ.'
  jae-jae: Gêdêŋ bêc tonaŋ ŋakêtulala Jesu kêsôm gêdêŋ êsêac gebe “Tanac êŋgic tana
    ŋamakeŋ ônêŋa.”
  ksd-ksd: 'Ta nam ra bung ba i tar ravian, i tatike ta diat: Dat a vana ta ra papar
    maro.'
  msm-NT: Anoy man no masakyop on to diya no aedow, pig-ikagihan ni Jesus to mgo inanad
    din, “Ogyopa kinow to seini danow.”
  myk-myk: 'Kee canuŋɔ ki yakoŋɔ, a Yesu di wu kalaapiire ti pye: «Wù shɛ gba wu kadugo.»'
  sbe-sbe: Meimeilahina ne unai, Yesu ye hededelau yona hekahekatao udiyedi ye wane,
    “Ta kawasilau hali sanakawasi ne.”
  mcr-mcr: Hiunji qäque, mäptqä ae äquvqaŋga, Jisasi Iqu, Iqueqä wäuŋuäŋqä ämotquamiŋqä
    iquauŋi, “Ne eqä-huäŋä yätäqä näŋgisaŋqä äwanä” ätukqe.
  cux-NT: 'Taachi chi''da''á nguuvi miiⁿ, Jesús miiⁿ ngaⁿ''a yā ngii yā discípulos
    yeⁿ''e yā: Caⁿ''ā yú táámá ''diituú nuūⁿnīⁿ''yáⁿ''ā.'
  tur-YTC: O gün akşam olunca öğrencilerine, “Karşı tarafa geçelim” dedi.
  san-ITR: taddinasya sandhyAyAM sa tebhyo.akathayad AgachChata vayaM pAraM yAma|
  bel-N: 'І ў той самы дзень, калі надыйшоў вечар, кажа ім: «Пераплывем на другі бок».'
  sch-sch: Mani nanâka han kholoi ahongnin chu Jisua'n a ruoisingei kôm, “Dîl râl
    tieng son vân kân ei ti u” a tia.
  mic-MIQNT: Na enmiula'qweg Se'sus telimaji unaqapemg, “Asoqomita'nej qospem.”
  huu-NT: 'Ailluena comɨnɨ llofuia mei, jitoma jai sojicaidemo, ie llofueoicaiganomo
    Jesús llote: —Ruica enefebeimo mai caɨ jaillɨ.'
  jiv-NT: Nu tsawantai̱ etsa akaikimtai Jesus ni unuiniamuri̱n chicharainiak “Entsa
    amain katiṉtai” tímiayi.
  otm-NT: 'Nu''bʉ mín de bʉya nu ra Jesús bi ''yɛ̨mp''ʉ yʉ́ xädi: ―Nuya ga thohmbʉ
    nʉ ''danguadi ra dądehe, bi ''yɛ̨mp''ʉ.'
  dah-dah: Be, goyen wawuŋbanabe Yesu beleŋ komatmiŋ goyen, “Fe ala siŋa kurhan iroŋ
    kuniŋ,” yinyiŋ.
  tnk-tnk: Ia nəpɨn nəha rɨnaməruarəv, Iesu rɨni pen tɨ nərmama me səvənhi mə, “Pwəh
    səpi sɨmwɨn pen fwe ia nɨkare nui.”
  kpr-kpr: Sifo daba aminda, ungobu iri, Iesu nunda ambo jimbikena sisira, “Namonde
    sembi ya betu sovenida darore!”
  san-IAS: taddinasya sandhyāyāṁ sa tebhyo'kathayad āgacchata vayaṁ pāraṁ yāma|
  nho-nho: I te laasuru te aso naa raa, Jesus ni mee ake ki ana disaipol, “Taatou
    ki oo no tere ki telaa vasi te namo.”
  gym-NT: 'Jesukwe blitabare kukwe keta kabrebtä, ye näirerabe kä jatani iko angwane,
    niebare kwe nitre ja töitikaka benye: Brän ñö okwä kri kwäräkri, niebare kwe ietre.'
  azg-NT: 'Majuuntyi xeeꞌñeen na jndë macontsjë chjo min, itso jon ndëë nnꞌan na tqueenꞌ
    jon na quitsayꞌonhan jñꞌoon yohin: —Cja, ncꞌö, ngüeꞌjndya ndaandue.'
  bhd-bhd: तैस दिहाड़ेरे बादे मां, ज़ैखन ड्लोझ़ भोइ, यीशुए अपने चेलन सेइं ज़ोवं, “एज्जा,
    अस गलील समुन्दरेरे पार च़लम।”
  too-NT: 'Lā'' kōtanūtza'' ixuanī''t huanmā'' chi''chini'' lā'' Jesús cāhuanilh ī''sca''txtunu''nī''n:
    ―Cāhuitit tintacut.'
  ind-AYT: Pada hari itu, ketika hari sudah sore, Yesus berkata kepada mereka, “Marilah
    kita menyeberang ke seberang danau.”
  cjo-NT: 'Itziroryaanaki oorya, ikantziri Jesoshi riyotaanewopaeni: —Thame amontyaanee
    intatsikeronta inkaare.'
  nsn-nsn: Na moloinar binakon, Iesu ke kula tosno tamatang uakuakeluk pare, “Ti sairkoutula
    tar pang giomehenar kodom.”
  san-DEV: तद्दिनस्य सन्ध्यायां स तेभ्योऽकथयद् आगच्छत वयं पारं याम।
  tna-NT: 'Beju dhidha puana su, Jesús ja discípulo cuana uja atana: —Meanipetutija
    chu maje.'
  lid-lid: Na len mirihik ta kon akoroh, Jises tiye i toro lau tan i buku doh, “To
    ka-au kala kapa gwa bilisiu.”
  wim-wim: Nguta-ngutang ngulana, aak ngaaꞌ ngulan wun-a, nil Jesus.an thaw thant
    ngurp nungantam al-alantan, “Ayyang, ngamp woꞌuwaynak moꞌāmp a!”
  zga-M: Pa linchuva elyo, imisekhe gha lyakhemikhe, akhanchova khuvene, “Tuvukhe
    emwambo eyenge.”
  yom-yom: 'Va thangu masika muna lumbu kina, Yesu wukamba minlonguki miandi : —Tusabukanu
    ku disimu dinkaka.'
  eng-NNA: At sunset Jesus said to his men “We will go eastwards to the other side
    of the water.”
  san-SIN: තද්දිනස්‍ය සන්ධ්‍යායාං ස තේභ්‍යෝ(අ)කථයද් ආගච්ඡත වයං පාරං යාම|
  yut-yut: Uŋun gɨldat da pɨlɨn pɨlɨndo Yesu boron yɨgek paŋdetni yaŋ yoyɨgɨt, “Pakbi
