  srn-NT: 'Di neti tapu a dei dati, Yesus taigi den man fu En taki: “Kon meki un go
    na abrasei fu a meer.”'
  cta-NT: 'Loꞌo cua ngusi̱i̱ tsa, cua ndyaa cuichaa, liꞌ nchcuiꞌ Jesús xi loꞌo nu
    nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―Tyeje tacui na ca chaca tsuꞌ tayuꞌ re ―nacui̱ Jesús
    jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Gↄↄ doũpi zĩ́ oosi Yesu ò a ìwaↄnɛ à mɛ̀: Wà bua baale.'
  tcz-CHONGTHU: Chuin nilhah in Yeshuan aseijuite koma, “Hung un, dil khu agal langa
    galkaiyu hite,” ati.
  mar-mar: त्यादिवशी संध्याकाळ झाल्यावर येशू त्याच्या शिष्यांस म्हणाला, “आपण पलीकडे
    जाऊ या.”
  snp-snp: Kamena yalo ya lunaga fo saipaito Yesukafo ege-ege moinamo we eti logimami,
    Nofuna anawa filiga afulaleka wokele, loto logimaito,
  isl-isl: 'Þegar kvöldaði sagði Jesús við lærisveinana: „Við skulum fara yfir vatnið.“'
  spy-NT: Nto mii bēsyoonooto kosolēny, yu kaakoowaany ꞉Yēēsu kōōnēētiis, kumwoochi
    rubiikyii kule, “Okany kyaay tōōliilēēt kebe biitooniin.”
  xnn-xnn: Nagisbet pay dat kanan Jesus isnan papasolotna, “Entakot isnan bas-ang
    nan baybay.”
  mwe-mwe: Lyubha lyolyo ikaishileje ligulo, a Yeshu gubhaalugulilenje bhaajiganywa
    bhabho, “Tujomboshe litanda, twendangane mpaka ku ng'ambu.”
  tte-tte: Kaliyatenane koina lolau molosi dabwelo isuguko Yeisu iyaele waga mena
    kabo iwalo ana tobenaliyao kolili iba, “Takuke talopanaisi dedei yabo mena.”
  tcs-tcs: Zizas bin singaut go po klostuman blo em wen i bin stat po dak. Em spik,
    ‘Kam, yumi go kros po da nadasaid blo da leik.’
  hlt-THB: Amah ce nyn khawmy ben awh a hubatkhqi venawh, “Vang ben caqai na cet usih,”
    tinak khqi hy.
  soq-soq: Rawi sawo Iesu wawe alala mampo wane wanase, “Nawate antata doa waiwa dawo.”
  qub-qub: 'Chay junajlla pacha chacaycaptinna Jesusga disïpuluncunata niran: «Washa
    chimpaman chimpashun» nir.'
  att-att: Á ta pajjibbà, kinagi ni Apu Kesu sù ira makituddu kuna, “Et tamin, ta
    dumákì ittam ta dammáng na bebay,” kun na.
  bki-bki: Mia Yesu joa kea uako napano naio ba joa ka verloglog tomu nalo, mia bogo
    na m̃erenio jo batove, naio ber ka kiano naiagagoano nalo, berinavo “Ei, kito
    ravarkorov rava tivelinio ea ueiyabo neibano yako.”
  bqp-bqp: 'Kũ ↄkↄsi tɛn kɛ, à pì a ìbanↄnɛ: Ò bikũ bara.'
  mcp-mcp: 'Jwɔ̂w ŋgwúd dɔɔŋgʉ́ mpwó-kugʉ́, Yésus mú cɨ nə *ompwíín bɛ́ nə́: «Shé
    lɨ́ɨ́nágá mâŋ, kə faŋwíny!»'
  hat-hat: 'Menm jou sa a, lè solèy fin kouche, Jezi di disip li yo: -Ann janbe lòt
    bò lanmè a non.'
  npl-NT: 'Non tonati ijkuak yotlajkajtik Jesús okinmili itlamachtijkawah: —Matikojchalwikah
    n lago.'
  bgg-bgg: Jipha habjuang shii, Isu è awai samoythek shii yao, “Cho gethek ne khabang
    iring thrang hà wuii sha rai haro.”
  eng-TCENT: On that day, when evening came, Jesus said to his disciples, “Let us
    cross over to the other side of the sea.”
  eng-BSB: When that evening came, He said to His disciples, “Let us cross to the
    other side.”
  cpu-NT: 'Okanta osheetyaanake, ikantanairi iriyotaane: “Thame amontyagai intatsikeronta.”'
  san-ASM: তদ্দিনস্য সন্ধ্যাযাং স তেভ্যোঽকথযদ্ আগচ্ছত ৱযং পাৰং যাম|
  tac-NT: 'Aba''lige alí Esusi anele alué bo''né ''yuga járome: ―Jípeko bajoniwa ye
    wa''lú ba''wichí ''lebo ''nálige sebawa.'
  eng-WEBPB: On that day, when evening had come, he said to them, “Let’s go over to
    the other side.”
  gfk-H: Iakano bung bia gata matmatarahien, Iesu ga tangai ta ira nuna bulu na hausur
    bia, “Dahat na haan kutus uram tiga palpal tano taah kis.”
  viv-viv: Tu medema aiyetai-nadi mala gisilavina Yesu ana tomuliya gigahedi gigayo,
    “WaꞋela be yuwa kanadamana tobu fafaline.”
  yao-yao: Lyuŵa lilyolyo ligulo, Che Yesu ŵaasalile ŵakulijiganya ŵakwe, “Tujombochele
    peesi litanda.”
  tgp-tgp: Iesu mo lo toho hin boti atu, ale alo mara mo pa lo sivo vara i tihai,
    mo verea isara mara, “R̃a sua roto tasi nike, r̃a vano na tavaluna.”
  auc-NT: Mänïönæ gäwadecæ̈ bayonte Itota tömengä ëmïñæ̈näni ïnänite, —Gäwapæ̈ æ̈mæ̈mäa
    taocæ̈impa.
  kbc-NT: Niɡ̶ijo noko naɡ̶a dawike, Jesus meetediogi niɡ̶ijo anodiotibece, “Iniɡ̶a
    daato weiigi.”
  bmh-bmh: Ziwas go ebutal, em mazicina, Yesus nug gonugau tapaimaraneun dudu awareun,
    “Ig ze unig tubaiman bitab.”
  ctu-BL: 'Ti jini jach bʌ q''uin ti ic''ajel Jesús tsi'' subeyob: La'' c''axiconla
    ti junwejl ñajb, che''en.'
  meq-meq: 'Pat eye niye huwa a ge na, Yesu a gwaɗatay a gawla ŋgay hay: «Lətsakwa!
    Takwa! Tasakwa a diye i dəlov neŋgeɗ.»'
  noa-H: Hich hag hedpai ya k'eeuraa haadëm hee, Jesuu hich k'apeenag, —Wëttarrau
    hajim haajem, dö k'ĩijãr t'ʌrrdö higaau.
  alp-NT: Petu mere esi kmauine, Yesuse Ibeteke loko Eni maka luluaru be, “Mai ite
    keu sai kena soa buini lopai tlaka tebai.”
  san-VEL: taddinasya sandhyaayaa.m sa tebhyo.akathayad aagacchata vaya.m paara.m
    yaama|
  kbq-kbq: Hagi ananzupa kinagasegeno Jisasi'a amage nentaza disaipol naga'agura anage
    hu'ne, Erinketa kantu kaziga tinkenare vamneno huno hige'za,
  kbh-kbh: 'Cach te, yojtseibétatana ora, Jesús chabe uatsjéndayënga tojanë́yana:
    “Uafjajónaye chenguana cuajna ca.”'
  ron-LSB: 'În ziua aceea, când s-a făcut seară, le-a zis: “Să trecem dincolo.”'
  pon-pon: 'Ni ran ota, lao jautik penaer, a kotin majani on irail: Kitail daulul
    won palio!'
  nhe-BL: 'Quema tlatlayohuac nopa tonal, Jesús quinilhui imomachtijcahua: ―Ma tiquixcotonaca
    ne hueyi atl hasta ne seyoc nali.'
  sps-sps: Tana ananerof tan nainy patsukan to aya. Jisas tsue to tan matisian Tsunia,
    “Tanats yam ma guas naa ra tan mes panaan nana naaman.”
  wnc-wnc: Siwan tapduu wagwene bangee ita pandetna anzing yanikut, “Ninda yangga
    gapan gwenu kautdu saak kuna,”
  bus-bus: 'Kɛ̀ uusiɛ e kɛɛ, à bè a ìbanↄnɛ: Wà bikũ baa kãa kpa.'
  gub-BL: A'e 'ar mehe ipytun a'e kury. (Heta we teko a'e pe Zezuz pyr wà rihi.) Na'e
    uze'eg wemimu'e wanupe kury. — Zaha yryhu waz zane nehe ty wà, i'i wanupe.
  imo-imo: Neya aku tendeku walimunga ipo lembai teli, Jisasini yunge kitipi kanoli
    iyemando nimbei, “Lino Galili no mongolumu topo pule topo nekondo kulendo pamili,”
    nimu.
  boj-boj: Onaqa bilaqtonaqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Iga gilsim
    ya agu taqal beiq di brantqom.”
  ulk-ulk: Able kikem Iesu akaida tabara memegle daratagerda, “Mi nabakiaware ge mi
    nerut pek gurge.”
  eng-DRA: 'And he saith to them that day, when evening was come: Let us pass over
    to the other side.'
  knf-knf: 'Utaakal wi unuur mënţ Yeŧu aji na baţaşarul : « Najoh ŋya bdëk umbaŋ wundu.
    »'
  san-KHM: តទ្ទិនស្យ សន្ធ្យាយាំ ស តេភ្យោៜកថយទ៑ អាគច្ឆត វយំ បារំ យាម។
  arn-NT: 'Dew punlu feychi antü müten, Jesus feypifi tañi pu disipulu: —Amuiñ ta
    nometu pichi lafken.'
  zas-NT: 'Dxej zii, chi gure guiaal, rëb Jesús loj ree xbejnman: ―Yoꞌ ree zatiblad
    roꞌ nijs guin.'
  ken-NT: Ɛ́gháká nɔ́kɔ́ beku ndǔ nkúbhɛ́ ɛwak ɛyɔ, Yesu arɛm ntá bakoŋo bhi
    bɛ, “Sɛ́mpé sɛ́ndɔ́k ɛbhě manyu ɛnɛ́ awu.”
