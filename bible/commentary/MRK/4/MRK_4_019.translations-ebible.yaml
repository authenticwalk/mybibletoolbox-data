verse: MRK.004.019
translations:
  kpx-kpx: '@see-verse:MRK.004.018'
  okv-H: te enda ta ari te ujeje neite neite amite eto amita haja vaja amina God ta
    ke amo andioi ve mane eaguja.
  tbo-tbo: ma tamogi hipuli genona ma gapola wasawasahi nugohi i waya po tauhi hai
    luhogala gowagowadagei bahana hi winugoguluwi po ega ugohi.
  mal-C: എന്നാൽ, ഈ ജീവിതത്തിലെ ആകുലതകളും ധനത്തിന്റെ വഞ്ചനയും ഇതരമോഹങ്ങളും ഉള്ളിൽ കടന്ന്
    വചനത്തെ ഞെരുക്കി ഫലശൂന്യമാക്കിത്തീർക്കുന്നു.
  grc-SR: καὶ αἱ μέριμναι τοῦ ⸂αἰῶνος⸃ ⸋τούτου,⸌ καὶ ἡ ἀπάτη τοῦ πλούτου, καὶ αἱ περὶ
    τὰ λοιπὰ ἐπιθυμίαι εἰσπορευόμεναι συμπνίγουσιν τὸν λόγον, καὶ ἄκαρπος γίνεται.
  bgc-bgc: अर दुनिया की फिक्र, अर धन का धोक्खा, अर दुसरी चिज्जां का लालच म्ह पड़कै
    वचन नै दाब देवै सै अर वो फळदा कोनी।
  khz-khz: na tanopara gaura tugamagira na, tanopara rinagara getugamagi-kokokorana,
    e geria ririwa gaura reketara na Palagu gena kila gegunigavuana, gaurai Palagu
    gena kila ira geriai ati vuavuara.
  deu-TKW: und die Sorgen der Welt und der Trug des Reichtums und was sonst Lüste
    sind, kommen darein und ersticken das Wort, und es bleibt ohne Frucht.
  zsr-NT: san tuiꞌ ládxiꞌquëꞌ le nacgac qui yödzlyú ni. Nazíꞌ yéꞌicnëꞌ le nadxiꞌicnëꞌ
    yuguꞌ yöl‑laꞌ tsahuiꞌ len taꞌzë́ ládxiꞌquëꞌ yuguꞌ le dë. Taꞌyáz icj ládxiꞌdauꞌquëꞌ
    yúguꞌtë lë ni len tuꞌsnít didzaꞌ naꞌ, cui gun dxin lu icj ládxiꞌdauꞌquëꞌ.
  lin-lin: kasi mitungisi ya bomoi, lokoso ya bomengo mpe baposa ya makambo ya mokili
    efini-fini Liloba kati na bango, boye ekotikala kobota bambuma te kati na bango.
  hns-NT: '@see-verse:MRK.004.018'
  noa-E: pari ãsie deeu ewag khĩirjuajerram. Am khĩirjugan ãba riknaan khajuuta khĩirju
    sĩsidʉm, nem thum paraa aag. Mag khĩirju sĩsidʉm gaaimuata ĩchab, mag nemjĩir
    sirphʉg ee aadeewai sĩi dau aphʉʉ chëba nʉisierrjö, Ẽwandam iekjã thãraucha ʉ̈khawi
    i ithee nem wajapha wawaagjã serbiiba thʉnaabahab ajim anʉm.
  eng-EMTV: and the cares of this world, and the deceitfulness of riches, and the
    desires for other things enter in and choke the word, and it becomes unfruitful.
  mib-NT: te cándɨhvɨ̄ ni i sɨquɨ̄ jeē iyó ini ñayɨ̄vɨ yáha. Te cácuni i cucúcá i,
    te stáhú un i jeē cutóó ni i sɨquɨ̄ tācá ndajníñu. Te ndɨhɨ jeē yáha cácujnéñu
    i jíín, te jésɨ nuū jnúhun ya, te tu íje i jíín jnúhun ya.
  bea-bea: Kooh tidi tike indi, kahchu mihe atsunnetahe yu mihe tatintlon yu, kahchu
    machachintye achu ooli kwenachaghila otcho ooli sa, kahchu atu machiche ooli.
  lif-NT2: खे़ङ्‌हाॽरे़ पाःन्‍जाक् खे़म्‍माग मे़घे़प्‍सुॽ, कर कन्‌हिङ्‌मन्‍नो थेःन्
    चामा थुङ्‌मा, याङ्‌साकुन्‍धेसाबा आक्‍खेआङ् पोःङ्‌मा हे़क्‍तङ्‌बा वेॽ फे़न् निङ्‌वाॽइल्‍ले़
    पाःन्‍जाक्‍किन् सुःप्‍तुदेःसुॽरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ याम्‍मो कुजाॽ मे़म्‍भत्‍छुन्‍लो॥
  xnj-xnj: ndava ya mang'ahiso ga mulima uwu, mnogo wa kuvya na vindu vyamahele mnogo
    wa higa ukuvayingila na kulihinya lilovi lenilo, na vene viyidikila lepi chila
    chelijova lilovi.
  mmx-mmx: ketla di bulu mu solo laxampanga at na lorooro la nom lavavara atnedi ri
    lapnovos, la levereven peves ti lempanga at na lavatkangka i vubeles at lorooro
    atdi la di itis nom levelinga la dixo visik tempeven una.
  cbr-NT: —a bana quicësabi oi cana 'iti 'ai —quixun sinania. Usaquin sinánquinbi
    ca atun ënë menu 'icë ñuishi sinánan —'itsa ñuñu 'aish cana cuëënti 'ai —quixun
    sinani 'itsa ñuñu 'iisa tanan bëtsi ñuribi cuëënia. Usa 'aish ca Nucën Papa Diosan
    bana sináncëxbi ñu bëru 'apácëa coiabi chucun mapurucë usaribi 'aish bimiñumasa
    'ia.
  tee-NT: Para va tachi talhamak'aninin ju xataxtokni ju alin ju ani lacamunutpa'.
    Chai va taputa'okxchok'oi ju tumin. Chai na lhu taxtokni ju tatamoputun. Pus tachi
    chun ju ani taxtokni va amac'ap'ani ju ixchivinti Dios ju ix'ach'ananicanta la'ix'alhunut'an.
    Chai jantu tavanan tasui ixtachaput Dios la'is'atsucunti'an.
  eng-LSV: and the anxieties of this age, and the deceitfulness of the riches, and
    the desires concerning the other things, entering in, choke the word, and it becomes
    unfruitful.
  cak-NT: Pero ri winak ri' xa ja ri nic'atzin chique k'ij-k'ij chech-ulef, xe ri'
    niquinataj; jec'o ch'aka chic ye'an engañar roma ri beyomel. Romari' rutzij ri
    Dios nijik' pa cánima. Y q'uiy chuka' ri niquirayij, romari' ri winak ri' can
    manak xtiwachin utz rutzij ri Dios pa quic'aslen.
  pah-NT: Aerẽ g̃apy'a rekotehei. A'ereki g̃a nhag̃ataruhu ojihe marã po ti ji ve
    nehẽ javo, ei ga. Igwete g̃a nhimoandyandyi itambere'ia potaruhuavo a'ea po ti
    ji mbohoryhetei nehẽ javo tehe. Igwete g̃a ipotaparavuhui mbatera, ei ga. Hatĩava'ea
    oamby imohãihara'ga remityma. A'ero ndi'ai, ei ga. Na jitehe g̃anemimbotaruhua
    nohenduva'javukari g̃a pe Tupana'ga mombe'ua. A'ero g̃a ndokoi gamombe'ua rupi
    okokatue'yma ojipe'g̃a pe japoe'yma pyryva'ea, ei ga imombe'gwovo g̃a pe.
  sja-NT: Mamĩda ãchia na p'ek'au eujãdepema net'aa k'ĩsia p'aneepata ãchi-it'ee atadait'ee.
    Tachi Ak'õre Ũraa ũridai k'ãyaara, p'arat'a mãik'aapa awaraa ne-inaa waapɨara
    k'inia p'anapata. Maperã Tachi Ak'õrepa oopi k'inia bɨk'a oodak'aa.
  xed-xed: ama ta laghula həŋ da ndana nzaku ma ghəŋa haɗik, nda ndana zba gadghəl,
    nda ndana sana skwiha ta haraʼuwa iri. Mantsa tama, mbaɗa tsa skwiha ya ka raghwa
    tsa gwaɗa ya, ka niŋtá həŋ ka ksubaŋ.
  mks-NT: joo ndícani ndiva̱ha ini na sa̱há ña̱ha ñuyíví yóho. Cátóó ndiva̱ha na ña̱ha
    cuícá chí jándahvi na mé ná xi̱hín ña̱ cán ta xíca̱ ini na coo tócó ndihi ña̱ha
    nu̱ ná. Ta cáva nuu táhan ña̱ha ñuyíví yóho xi̱hín tu̱hun Ndióxi̱ ini ínima̱ ná
    sa̱há ña̱ cán quéa̱ cávitá ini na ta co̱ sáhnu na xi̱hín tu̱hun Ndióxi̱.
  gfk-S: '@see-verse:MRK.004.018'
  bmu-bmu: Gezapmö, gölmenöŋ malmalgö waimanjatŋi aka moneŋ inap memegö urukönöpŋi
    ahuba lömbörim eŋgimakzal. Qetbuŋaŋinambuk akingö köpösöŋgögetka sihim kömbönaŋi
    bölöŋi tosatŋan mewöyök uruŋine dumgöba Buŋa keu böbölohot mem waŋgize. Mewö aiga
    ölŋini qahö gilipitŋi (ambetakŋi) akŋe.
  dgz-dgz: go piup itan megawa o aton megawa o moni puraput imumu waren menan God
    imu pose ya waren amba kiman inak mega kakaewa da inamup ya venasen menan tavewa
    da ya ian.
  eng-GNV: But the cares of this world, and the deceitfulnes of riches, and the lustes
    of other things enter in, and choke the word, and it is vnfruitfull.
  zaa-NT: yala nùyue cani cą por ca cosa qui' yétsiloyuį, ą'hua ridacca'ỹí taá cą
    porqui'ni ridà latsi' quį bel·liu nna bíỹaáru ca cosa material nna. Iyaba ca nui
    nna ruthàga' taá cą tsina nu runi ca tìtsi'į lo losto' quį, làniana labiru runi
    cą nu rú'ulatsi' Tata Dios.
  eng-WEBSTER: And the cares of this world, and the deceitfulness of riches, and the
    lusts of other things entering in, choke the word, and it becometh unfruitful.
  guh-guh: Itsiata baitsi jane bitso jamatabëcueneenatsi mapanacuapijicuene yabaraje.
    Tsipaji najamatabëxaina ayaijava palata pexainaenexa. Nexata pijacuata najamatabëcueneyamaxëitojoroba.
    Daxitacuene mapanacuapijicuene bitso jitsipa pexainaenexa. Bajaraxuata Dioso pitorobilivaisi
    apo tovitsabitsi pejamatabëëthëtota. Nexata pacuenia itsi pabita piacuaijibibotonë,
    bajara itsi bajarapamonae. Tsipaji Dioso xaniavaetsia apo tojinavanapae.
  bon-bon: yepä mäpu ngene atwanena cina ai gawe ireclota poto cidi me cuta singi
    rarekaake piiyepu poto gwidape tääpume, teepi peei Mene ne jäätäyusi pägepäge
    seeasea pana, siige kuu cäco läbituge pui mene te.
  nhw-BL: pero mocuatotoníaj miyac ica nochi tlamantli catli onca ipan ni tonal. Mocajcayajtoque
    pampa moilhuíaj paquise sintla quipiyase miyac tomi. Tlahuel quinequij miyac tlamantli
    catli onca. Huan nochi ni tlamantli catli quinequij quiijiyomictíaj icamanal Toteco,
    huan yeca amo temaca itlajca.
  swh-ONEN: lakini masumbufu ya maisha haya, na udanganyifu wa mali na tamaa ya mambo
    mengine huja na kulisonga lile neno na kulifanya lisizae.
  wbi-wbi: neke imumuko sa mu iisi, uvuyasu vwimila vwa kyuma, nuvunoghelua vwa mbombo
    isinge, fikuvingila pe fifweta ilisio, pelikunua ku koma imeke.
  bba-bba: ɑdɑmɑ bɑ rɑ n wurure kɑ ben hɑnduniɑn wɑ̃ɑru kpɑ dukiɑn kĩrɑ n bu tɑki
    dii. Bɑ ɡɑ̃ɑ dɑbinun kɔdɛ mɔ. Ye kpurowɑ yɑ rɑ ɡɑri yi tɛɛsi kpɑ yi kpɑnɑ yi binu
    mɑ.
  eng-KJVCPB: and the cares of this world, and the deceitfulness of riches, and the
    lusts of other things entering in, choke the word, and it becometh unfruitful.
  kgk-NT: 'Ha onhesamondo mondo omba''e-rehe: “Mba''éixa po aiko-ta ko''ánga?” oporandu
    randu ojéupe. Ovy''a-ta mo''ã imba''e reta ramo. Oipotave tave ojéupe gwarã. Upéa-gwi
    ohendu hendu rei inhe''ẽ porã. Nahembiapo porã porãiry.'
  waj-waj: mmatayaa diaa mminnaiyauvaa varaaraivaara kaayauma yaata utida sikau varaaraivaara
    yaata utida mmuduuya rida mminnaa ari vookara ari vookaraiyauvaa iya varaataivaara
    kaayauma yaata utuaavo iyauvoono iya suvuainno Anutuuqaa kuaivaa rugaikio rikioo
    hama iiraataivai.
  cpy-cpy: Okantakaan-tziro iñaawenashiryaayita otzimi-moteeri jaawiki-jato, ikenkishiryaa-kotawo
    rashaahantyaa, rootaki ikowa-perotaki otzimi-moteeri maawoeni. Awijanakiro ñaantsi
    ikemawita-wakari, roshiyakawo pankirentsi kaari kithokita-tsini.
  ekk-PKP: kuid selle maailma mured, rikkuse ahvatlus ja muud segavad asjaolud lämmatavad
    sõna kasvu ja see ei kanna vilja.
  mpx-mpx: yaa abwe panayawi yawalina ana nuwanuwatu, gogomwau ana nunuwana ge tuwan
    ana payaliyaya ana nuwatu i tuk elal. Inoke bugul bolo ya wasa waiwaisana hi gig
    paaliga ge nige enona i gagan.
  wbp-wbp: Puta-ka wiri-jarri jaruju langangkaju. Kala warrarda kalu-nyanurla wajampa-jarri
    nyiyarningkijarraku manu wartardi-jarri nyiyarningkijarrarla nyanungu-nyangurla.
    Yulkami kalu-nyanurla warrarda talaku manu jurnarrpaku nyanungu-nyanguku warlaljaku.
    Ngulangkunya kajana warla-pajirni jaru-kujaku wiri-jarrinja-kujakuju. Kujarra-piya
    kula kalurla nyinami jukarurru Kaatuku, lawa.
  luo-luo: To achien parruok kuom ngima mar pinyni gi wuond ma mwandu kelo kaachiel
    gi gombo mag pinyni ma gigombogo gik mathoth, thungʼo Wach mamone nyak.
  nhe-NT: pero mocuatotoníaj miyac ica nochi tlamantli tlen onca ipan ni tonal. Mocajcayajtoque
    pampa moilhuíaj paquise intla quipiyase miyac tomi. Tlahuel quinequij miyac tlamantli
    tlen onca. Huan nochi ni tlamantli tlen quinequij quiijiyomictíaj itlajtol Toteco,
    huan yeca ax temaca itlajca.
  aii-aii: ”ܐܝܼܢܵܐ ܪܸܢܝܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ ܘܡܲܚܠܸܛܵܢܘܼܬܵ‌ܐ ܕܕܵܘܸܠܬܵ‌ܐ، ܘܫܲܗܘܲܬܝܵܬܹ̈‌ܐ
    ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ، ܟܹܐ ܐܵܬ‌ܝܼ ܘܚܵܢܩܝܼ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ، ܘܟܹܐ ܗܵܘܝܵܐ ܕܠܵܐ ܛܥܘܼܢܬܵ‌ܐ.
  esk-NT: aglaan isumaaluutit iñuuniałikun, kinnitñiŋniaġutitlu umialgutmik suli kimmutit
    supayaanik suqutiginġiġaġigaat Agaayyutim uqałha. Taimmaasiiñ nauritḷaitchut asianik.
  msb-msb: pero an mga kahandalan san pagkabuhay, an kasadya san kayamanan kag san
    paghandom san damo na mga bagay amo an nagapalimot san surmaton kaya wara ini
    makapamunga.
  cpa-NT: Jøng² li¹chian² dsa² héi² ju²hí³ dsøa¹² ja³dsø²lé²dsa jmøi¹guǿi¹. Li¹gan²dsa
    quianh¹³ cog³. Li¹hniu¹dsa hi² siíh², hi² chi² tø¹cøg¹². Hi² jøng² jmo¹² tsa¹ma¹dsagh²
    dsǿa¹²dsa jǿg³ quiah¹² Diú¹³. Tsa¹dsø¹cón³ jǿg³ ja³cog² dsa² héi².
  dso-dso: ସେନ୍ତାରି ଅଦେକ୍‌ ଲକ୍‌ମନ୍‌ ବିଅନ୍‌ ବୁନିରଇବା କାଟାଲାଟା ବୁଇଁ ପାରା ।
  meu-meu: a tanobada ena lalo-haguhi bona kohu igahusina bona hedibaḡani idau-idau
    ese hereva e habubuniamu, taunabunai ia na asi huahuana.
  yva-NT: weramu po anakotaro mine vone so rantotobe, bekero po romane ranugan, muno
    apa bekero kaijinta manui rave. Wetivara anakotare umaso mo ayao Amisye rakikipi
    no anuga rai, weti ayao Amisye ama ine raen no aije ramu.
  dgc-dgc: pero éwan magbunga tu kagi na Diyos ta isip dia, da kapareho side no binhi
    a nailongan. Mara i nangilonga dide éy tu pégisip de ta kabuhayan de sakay ta
    kayamanan de, sakay ta pénggustu dia ta sari-sari. Kanya éwan side mégbunga.
  zpm-NT: per rsilo zho leḻ grë ncuaaṉe no lo guidzliu rii mazdraa rionie guic zho,
    rquidie grë dimi zho, rzoobladz zho yquianie zho grëse ncuaaṉe racladz zho. Grë
    ncuaaṉ co rioxcoraa zho, laa ne tsonie Xtiidz Dios guic zho, miṉ co rquiaqui ib
    ruṉd zho miṉe rnabey me.
  hix-NT: Amnye tomyawon kom hoko roro mak natxhe ha. Tkatxhonke rma haxa tesnàr komo
    xe natxhe xarha. Anaro rha katxhonano hoko rma haxa nehohketxhe xarha. Àro hoye
    ro, Khoryenkomo rwonà hutwahkahtàketxhe xak hampànà, kekon hatà. Ehetahra mak
    natxhe ha. Ohxe roro natxhe katxho mehra ro mak natxhe ha, kekon hatà, Txesusu.
  sim-sim: Mashin misinda ol te. Hako wavu lihi musha mendek ya, akwa, mbele mbele
    misambi torok fehendanjik hishinda lir. Mbele mbele ol li hishinda ondo olmu mashi
    Avui Wasilakahi os lihik nawan mushi arangoshiwak mbeek akwa ome nga wanda ambu
    lir.
  npi-ULB: तर संसारको फिक्री, धन-सम्पत्तिको छल र अन्य कुराहरूको लालसा प्रवेश गर्छन्
    जसले वचनलाई निसासिदिन्छन् र यो फलदायी हुँदैन ।
  cgc-cgc: piro nalipatan danen tudlo ya tenged gapalibeg danen parti ta pangabui,
    gangabot na magmanggaranen daw subla na andem ta duma na mga betang. Ula en pulos
    iran na pagpati tak ula risulta na paryo danen an ta tanem na ula gabunga.
  tim-tim: benŋe manman iregât hanokoakmâ âmâ hângât siâ me siâ aregât egâliaŋ gogâleaŋ
    akmâ puli sikumgât ukenŋe akmâ aregât egâliaŋmai. Arekŋe gem biwiyeŋân den aregât
    hanyeŋân tigimbo bunŋe bo miawakmap.
  yor-yor: Ṣùgbọ́n láìpẹ́ jọjọ, àwọn adùn ayé àti inú dídùn, ọrọ̀ àti ìjàkadì fún
    àṣeyọrí àti ìfẹ́ àwọn ohun mèremère ayé, gba ọkàn wọn, wọ́n sì fún ọ̀rọ̀ náà pa
    ní ọkàn wọn. Ọ̀rọ̀ náà sì jẹ́ aláìléso.
  wos-wos: Hukémbu di ané héfana jooka male sarékéndaka dé deka mawuli yéwa héranjoka
    male di saréké. Sarékéta di nawulak jonduka akwi di mawuli ya. Wun jondu dé Godna
    hundiré takatéfi. Takatéfindéka di wun du takwa Godna jémba yahambandi.
  emp-NTPO: Baribʌrʌ ãdjirã sãwã bia b̶ead̶id̶ebemada jũmawãyã crĩchabadaa idjab̶a
    ne jũmada awuabadaa. Crĩchabadaa ne jũmada erob̶ead̶ibʌrʌ, b̶ʌsrid̶a b̶ead̶ida.
    Jũma maʌ̃ crĩchaba bed̶ea ãdji sod̶e b̶ed̶ara bʌrá beabaria. Maʌ̃ bẽrã ãdjira
    warid̶acaa.
  eng-F35: but the worries of this age, the deceitfulness of wealth, and the undue
    desires for other things come in and smother the Word, and it becomes unfruitful.
  ind-ind: tetapi mereka kuatir tentang persoalan hidup sehari-hari di dunia ini.
    Mereka lebih mengutamakan kekayaan dan menyibukkan diri dengan mengejar hal-hal
    duniawi. Semua keinginan itu seperti rumput berduri yang menghimpit ajaran TUHAN
    sehingga tidak menghasilkan apa pun dalam hidup mereka.
  pes-OPCB: اما نگرانی‌های زندگی، زرق و برق ثروت و هوس چیزهای دیگر در او رسوخ کرده،
    کلام خدا را در او خفه می‌کنند، و هیچ ثمری به بار نمی‌آید.
  mpt-mpt: O makob nakaia unangai Gode wengo wentebib otane dabalim olo inamin namino
    talo walin kukub osa monio sum olonite galin kukub osa eka inamin namino bobol
