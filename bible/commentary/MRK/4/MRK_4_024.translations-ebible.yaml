    pay zləm lele na, Mbəlom ma səkaheye ha mətsəne, hərwi ada mâ tsəne lele. Hərwi
    Mbəlom ma ləvakumeye wu tə wu nakə ka ləvawumatay wu a ndo hay aye.'
  noa-H: 'Maimua magjim haajem: Pãrau mua nem jaau chirʌmta pãach t''ãraucha hʌ̈k''am
