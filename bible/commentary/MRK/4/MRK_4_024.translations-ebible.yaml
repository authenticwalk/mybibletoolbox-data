  unx-unx: ଆଡଃଗି ଇନିଃ କାଜିୟାଦ୍‌କଆଏ, “ଆପେ ଆୟୁମେତେୟାଃ ବୁଗିଲେକା ଆୟୁମ୍ଉରୁମେପେ, ଆପେ ସଙ୍ଗେ
