  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤡᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ᥄ ᤀᤠᤰᤋᤱᤒᤠ ᤁᤢᤛᤡ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤧᤛᤡ᤺ᤰᤋᤢᤶᤛᤡᤶ.
