    más soyëngama chacmósertama.'
  ron-LSB: 'Și le-a zis: “Luați aminte la ce auziți. Cu orice măsură veți măsura,
    vi se va măsura și vouă; și vouă, celor ce ascultați, vi se va da mai mult.'
  pon-pon: 'A ap kotin majani on irail: komail kalaka, me komail ron! pwe men jon,
    me komail jonki iduen a pil pan jon, on komail.'
  nhe-BL: 'Nojquiya Jesús quinilhui: “Xijpiyaca cuidado quejatza inquicaquij. Intla
    inquicaquij huan inquineltocaj quentzi, huajca inquimachilise san quentzi. Pero
    intla inquicaquij cuali huan inquineltocaj nochi, huajca cuali inquimachilise.
