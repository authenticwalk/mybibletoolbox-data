verse: MRK.004.024
translations:
  kpx-kpx: Kateaito tota namigevei avoe, “Di laheho louale ke evisi vave. Lana ke
    evisi ehovaliege di hotomo lulele balugave.
  okv-H: Eto Iesu na ke nei einge ena, “ungo ke do ere ingiheva avo oje jevito ingivujo,
    eto umo doinge ikasoa avo God ta kiari inono ta humbuto nei hamo ta humbasoa.
  tbo-tbo: ‘Iyawoi o lautanigana ipa ona gagalena imahi. Babana awai o dewadewaya
    apo Yaubada bimiyei ina dewaya po ina luwitani.
  mal-C: '“നിങ്ങൾ കേൾക്കുന്നത് എന്തെന്നു ശ്രദ്ധിക്കുക,” അദ്ദേഹം തുടർന്നു: “നിങ്ങൾ
    അളക്കാൻ ഉപയോഗിക്കുന്ന അതേ അളവുകൊണ്ടു നിങ്ങൾക്കും അളന്നുകിട്ടും; അതിൽ കൂടുതലും
    കിട്ടും.'
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Βλέπετε τί ἀκούετε. Ἐν ᾧ μέτρῳ μετρεῖτε ⸂μετρηθήσεται⸃
    ὑμῖν, καὶ προστεθήσεται ὑμῖν ⸋τοῖς ἀκούουσιν.⸌
  bgc-bgc: फेर उसनै उनतै कह्या, “चौक्कस रहियो की के सुणो सो। जिस नाप तै थम नाप्पो
    सों उस्से नाप तै थारे खात्तर भी नाप्या जावैगा। अर थारे ताहीं घणा दिया जावैगा।
  khz-khz: Iesu na maevaikilarato, netiwato, “Pio kamonagira kilara pio tugamagi-kinikaura.
    Gemi kamonagi vetairai Palagu na ripa e tugamagi-ilu pene venimi. Tugamagi-ilu
    reketa mapene tao-kaura.
  deu-TKW: 'Und er sagte zu ihnen: Sehet zu, was ihr höret. Mit welchem Maß ihr messet,
    wird euch gemessen werden, und wird euch noch zugelegt werden.'
  zsr-NT: 'Gudxëꞌ caꞌ lequëꞌ: ―Gul‑güíꞌ ládxiꞌliꞌ le ryö́niliꞌ. Ca nac le rurixliꞌ,
    laꞌ leyz urixëꞌ queëliꞌ Dios atiꞌ gunnëꞌ queëliꞌ yelatiꞌ.'
  lin-lin: 'Alobaki lisusu : — Bosala keba na makambo oyo bozali koyoka ! Bakomeka
    bino na emekelo kaka oyo bino bosalelaka mpo na komeka bato mosusu, mpe bakobakisa
    kutu lisusu koleka ;'
  hns-NT: 'Oe bolies: „Hamaar baat par dhiaan lagaaw. Djetana toe Parmeswar ke baat
    soeniehe, oe toke ese djaada samdjhaaiga.'
  noa-E: 'Maimua magjim aajem: Pãrau mua nem jaau chirʉmta pãach thãraucha ʉ̈kham
    khõsinaa, pör ee aunaa warag khaugam khõsi amʉn, ich Ẽwandamau agjö pãar pör öphër
    apiju, ich iek ajapcha khaphʉ amkhĩir.'
  eng-EMTV: Then He said to them, “Watch what you hear. By what measure you measure,
    it will be measured out to you; and more will be added to you who hear.
  mib-NT: 'Te suni ni cahān yā jiín i: Cuni sōho vāha ró. Chi cūhva jeē chusóhó ró
    jnúhun Yaā Dios, suni cūhva un cuáha ya nuū rō, te víhyá gā cuāha ya nuū maá ró
    jeē chusóhó váha ró.'
  bea-bea: 'Kahchu toowela ooli yehti, Tyeke ayi ootahtsukki: ayi ihe tikeghaklyeli,
    ayieh nagha tsi tiketsalelassi: kahchu naghai ootaghahtsukki, ootehchi nahachuallassi.'
  lif-NT2: खुने़ॽ याम्‍मो मे़त्तुसि, “सिङ्‌सिङ्‌ङाङ् खे़प्‍से़म्‍मे़ॽओ! आक्‍तङ्‌बा
    कुसिःक्‍माल्‍ले़ के़सिःक्‍तुम्‍सिम्, आम्‍भा खे़न् कुसिःक्‍माल्‍ले़ खिनिॽआङ् के़म्‍सिःक्‍तिॽ,
    खे़न्‍नुःल्‍ले़ यरिक्‍काङ् खिनिॽ के़म्‍सिःक्‍ति के़म्‍बिरिॽरो॥
  xnj-xnj: Akavajovela kavili, “Myuwanila chipimu chilachila chemukuvapimila vayinu,
    na nyenye yati mwipimiwa mewawa, na kuyonjokeswa.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Minang tonga avukat na levelinga.
    La lempanga mi lox i rinedi vetpes, neni mun i nom ne Moroa naba raba nimi min,
    la loxot bok mavana ren.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Jesusan cacëxa: —Mitsun cuacë banacama
    upí oquin cuaquin camina a bana quicësabi oquin ''ati ''ain. An ''ën a ñuixuncë
    bana uisai quicë cara quixun upí oquin sinánquin axa quicësabi oquin ''acë uni
    a ca ''ën bana itsiribi Nucën Papa Diosan ''unánmiti ''icën.'
  tee-NT: 'Vachu'' chani alacjuni ju lapanacni: ―Anavit''it cuenta ju tuch''i k''asmat''at''it.
    Ni anaviya''it''it cuenta ju tuchi iclajunau pus palai lhu catamak''asmatniyan
    ju Dios. Chai palai lhu amach''akxaya''it''it ju uxijnan ni vasalh anaviya''it''it
    cuenta ju quinchivinti.'
  eng-LSV: And He said to them, “Take heed what you hear; in what measure you measure,
    it will be measured to you; and to you who hear it will be added;
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri winak: Rix ri nic''oxaj rutzij ri Dios,
    tic''oxaj utz y tibana'' ri nu''ij. Roma can anche''l ri nic''oxaj, can quiri''
    chuka'' ino''j (ina''oj) ri xtuya'' ri Dios; y man xe ta ri'', roma ri Dios xa
    can xtuya'' juba'' más rui'' ri ino''j (ina''oj).'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Henduvame nhinhi''ig̃a pehendu katu ti
    a''ero, ei ga. Po ti xunhi pe henduvi nhinhi''ig̃a, a''ero po ti xunhi pe ikwahavi
    nehẽ. Po ti pe hendukatui nehẽ, a''ero po ti pe ikwahahetei nehẽ. Koji''i po ti
    Tupana''ga pe mbo''ea''javi a''ero nehẽ no, ei ga.'
  sja-NT: 'Ichiaba jaraji: —Pia k''ĩsíatɨ mɨa jararude. Eperãpa ne-inaa pia ook''ãri
    mɨa jarateeda pia k''ĩsia bairã, pia oo bɨ. Tachi Ak''õrepa ichi ũraa audú k''awaapii
    irumaa, mãik''aapa ne-inaa pipɨara ooyada aji, iru ome.'
  xed-xed: 'Kaʼa nda həŋ guli: «Ɗaswa ka kuni nda skwi ta snaŋta kuni. Nda tsa daram
    ta kəl kuni ka gra skwi ya, nda tsi guli dzaʼa graghunafta Lazglafta ta ŋa ghuni,
    ŋa sgaghunaghatá ŋa ghuni guli.'
  mks-NT: 'Ta cáchí tucu a já xi̱hi̱n ná: —Cande̱hé va̱ha ndó ña̱ taa jo̱ho ndó. Tá
    quia̱hva cája ndó xi̱hín ña̱yivi quia̱hva já caja Ndióxi̱ xi̱hi̱n ndo̱ joo chága̱
    ví caja mé á xi̱hi̱n ndo̱.'
  gfk-S: Ma iga tange habaling ta di, “Lik timaan ing mu te hadade ter. God na balu
    pukus habaling ter tam haruat iat hoke u te hadade kilam ing iou tange. Ma ina
    hadades bileng ie.
  bmu-bmu: Jisösnöŋ keu kewö jii mötket, “Keu mötzei, mi mönö möt aŋgön köla urukönimŋine
    ala köl guliba malme! (Mewö malgetka uruŋini diŋgiiga mötmötŋinan qariiga möt
    kömume.) Iŋini tosatŋi yeŋgö keuŋini kewöta jim tekömei, Anutunöŋ mönö jimkutukutuŋini
    mohot miaŋgö dop nanŋini keuŋini kewöta jim teköma. Dop mi mönö oŋgita likepŋi
    meleŋ eŋgima.
  dgz-dgz: Ap menan ae anu guran, nop nega yaentuk anuiwanian. Upi wanene tamonewa,
    God gare ap umap wanene taeta, amba om enunewa, om ap umap sia enueta go aigap
    kaimake den enueta.
  eng-GNV: 'And he said vnto them, Take heede what ye heare. With what measure ye
    mete, it shall be measured vnto you: and vnto you that heare, shall more be giuen.'
  zaa-NT: 'Ra huée cabi: Líútsia tsè'' cuidado nu riyénini le; porqui''ni canchu labí
    gudà tsè'' naga'' le nna, tito'' rúbá la'' ritelíni gata'' qui'' le. Pero lebi''į
    canu calatsi'' ídete'' le nna, adítelá tsani la'' ritelíni qui'' le porqui''ni
    rutsia tsè'' le cuidado nu riyénini le.'
  eng-WEBSTER: 'And he said to them, Take heed what ye hear: With the measure which
    ye give, it shall be measured to you: and to you that hear shall more be given.'
  guh-guh: 'Icatsia Jesús jumaitsi bajarapamonaejavabelia: —Panejumecanaëjëre patacatsipaebilivaisi.
    Itsamonae ata itsa pacatsipaebiana, bajarapamonae ata pajumecanaëjëtsianame papecatsipaebilivaisi.
    Palivaisivajëto panejumecanaëjëtsianame, nexata bajarapalivaisivajëto pajumeyapëtaename.
    Itsiata icatsia pematatsënëa bajarapitsilivaisivajëto Dioso pacayapëtaeyaexanaena.'
  bon-bon: Yeesu cuta jejemige egä, “Weene ngena itecijinuge, weeme mope cabu eciteye.
    Weene luma ngälu yääcärimuye biname bine, weebibine cuta puma ngälu birige ceera,
    cuta poto cerämu weebibine birige ceera.
  nhw-BL: 'Nojquiya Jesús quinilhui: “Ximotlachilica quenicatza anquicaquij. Sintla
    anquicaquij huan anquineltocaj quentzi, huajca anquimachilise san quentzi. Pero
    sintla anquicaquij cuali huan anquineltocaj nochi, huajca cuali anquimachilise.
    Huan hasta noja más Toteco anmechpalehuis xijmachilica.'
  swh-ONEN: Naye akawaambia, “Kuweni waangalifu na yale mnayosikia. Kipimo kile mpimacho,
    ndicho mtakachopimiwa ninyi, hata na zaidi.
  wbi-wbi: Akavavula, “muve maaso kukino mukukipulika, ulwakuva ikipimo kino mipimila,
    kyekino milipimivua, kange kilikwongelele kulyumue.
  bba-bba: U mɑɑ bu sɔ̃ɔwɑ u nɛɛ, i lɑɑkɑri koowo ye i nɔɔmɔ. Sɑkɑku ɡe i kɑ yĩirumɔ,
    ɡeyɑ bɑ koo kɑ bɛɛ yĩiruɑ, kpɑ bu bɛɛ sosiɑ.
  eng-KJVCPB: 'And he said unto them, Take heed what you hear: with what measure ye
    mete, it shall be measured to you: and unto you that hear shall more be given.'
  kgk-NT: —Ejeapysaka porã erehendu va'e-rehe. Ereme'ẽ me'ẽ va'ekwe ohekoviarõ-ta
    nde-vy. Hetave ave ohekoviarõ-ta.
  waj-waj: 'Ivo itaa kua kiaa kioo iya tunoo: Ngia rikiaa kuaivaara arinaima yaata
    utida rikiaatee. Fai ngia koonnama rikikio kiisakiata ngiiiki vainaravai. Fai
    ngia yoketaama rikikio mmayaayaivo ngii tinniiyauvaki pinaavai vainaravai. Fai
    gioonna kiaapuuya yoketaama rikiaiya Anutuuqo yaagueeqaivaa iya mminai vo kua
    vo kuaivaata rikiaaravai.'
  cpy-cpy: 'Ikantanakiri eejatzi: “Paamaeyaawo okaatzi pikemakiri. Eenitatsi-rika
    pantzi-motantani, ari imaperoe-teemi paata eeroka.'
  ekk-PKP: Pange tähele seda, mida te kuulete,“ ütles ta neile, „sest teile antakse
    vastavalt sellele, kui palju tahate vastu võtta, mõõt mõõdu eest.
  mpx-mpx: Yeisu i ba al, “Baaba toto ku hago nuku nuwanuwatu-an bubun. Ebo nuku nuwanuwatu-an
    bubun heiya te nuku atena bubun. He luvi toto ku ginol ge ku pek alomiyau elal,
    heiya te abwe nuku ahe, ge ana etulan enuna al nuku ahe.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Langalu rdilypirr-karriya! Langa-kurra
    mantalu! Nyiya-puka kajilpankulu-jana yungkarla yapa jinta-kariki, ngula-wanawana
    kajika-nyarra Kaaturlu yinyi. Junga! Kajika-nyarra maya-kari maya-kari yinyi!
  luo-luo: Yesu nodhi nyime kawachonegi niya, “Chikuru itu maber mondo uwinj weche
    miwachonu, nimar rapim mupimogo ema ibiro pimnugo un bende, kendo moloyo kanyo.
  nhe-NT: 'Nojquiya Jesús quinilhui: “Xijpiyaca cuidado quejatza inquicaquij. Intla
    inquicaquij huan inquineltocaj quentzi, huajca inquimachilise san quentzi. Pero
    intla inquicaquij cuali huan inquineltocaj nochi, huajca cuali inquimachilise.
    Huan hasta noja más Toteco inmechpalehuis xijmachilica.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡܘܼܕܝܼ ܫܵܡܥܝܼܬܘܿܢ، ܣܵܒܵܒ ܒܟܝܘܼܠܵܐ
    ܕܟܵܝܠܝܼܬܘܿܢ ܒܸܬ ܦܵܐܹܫ ܟܝܼܠܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܘܡܘܼܙܝܸܕܵܐ.'
  esk-NT: Ilaan nipliutimmiñiġai, “Ki, naalaġnimmaaġiksi ata! Qanutun naalaġnisilaaqsi
    taimma itpan, taatnatun kaŋiqsiaqtilaaqsi itkisiruq, suli kaŋiqsisaiñaġniaqtusi.
  msb-msb: Nagsabi pa si Jesus, “Isipa sin maayo an iyo ginapamatian. An sukulan na
    ginagamit niyo amo man an sukulan na gagamiton sa iyo kag papasobrahan pa ina.
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―¡Quin² hí³ jǿg³ hi² nøngh² hniah¹²! Cøng²
    ni³ mi¹rø¹² Diú¹³ jǿg³ quiánh² hniah¹², ju³lah mi³rǿh³ hniah¹² jǿg³ quiah¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹². Ué² hi³méh¹ jmo¹ Diú¹³ ja³cogh² hniah¹².'
  dso-dso: ଆରି ଜିସୁ ସେମନ୍‌କେ କଇଲା, “କାଇଟା ସୁନ୍‌ଲାସ୍‌ନି, ସେ ବିସଇ ଏତାଇକରି ଜାଗରତ୍‌ ରୁଆ
    । ଜନ୍‌ ନାପେ ତମେ ନାପ୍‌ସା, ସେ ନାପେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ନାପ୍‌ସି, ଆରି ତାର୍‌ତେଇଅନି ଅଦିକ୍‌
    ।
  meu-meu: Ma eto, Ba kamonai herevadia na nahuadia ba toho; ba heni hahetohona amo
    do bae henirnui, ma taidia ma bae ato kau.
  yva-NT: Yesus po raura nakato pare, “Syare wapo ayao nami wapo raranive so ratantona
    kobe rave. Ranivara wapo Sya ayaowe inta ratantona kobe indamu wapo ranaun, wea
    indati wananta Sya ayao kaijinta rai jakato umba wapa ana wapo ranaune miridi
    nseo. Weye tauno wapo veano rataune mamo Amisye po rasarirae akare Po veano taune
    wasataun akato, weti manakoe rave wasai.
  dgc-dgc: “Nadid,” kagi na, “isipén moy tu kagi ko dikam. Da pintasan kam na Diyos
    ayun ta pégpintas moy ta kapareho moy. Sakay lalo a mahigpit i pégpintas na Diyos
    dikam.
  zpm-NT: ni zigne ron tow scagaa goḻtsoxco goḻguṉa. Teḻne tsoxco to guṉ tow, scagaa
    zioguicraa tow.
  hix-NT: Àro ke, ohxe mpànà enytxatxoko, rorwonà, kekon hatà, àwyanye. Onenytxatxhàyamo
    ekarymatxoko, anar komo wya. Ekarymahra oyehtokony haxa ryhe, enytxahra harha
    mpànà manatxhe ha, kekon hatà. Owyanye ekarymantok haxa ryhe, thenyehra menytxetxhe
    xarha, kekon hatà.
  sim-sim: Karem or mbashihi mashi lal nga ormu sawera, �Mashi os ji misiwan armek
    ji misihi ji tiyaka. Mberem ushiwak? Mbele mbele ol ma uwak ji heyembanda hom
    Avui Wasilaka erem heyembakwa jira. Uhu or heyembaha kandakar nga or hakwa jira.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले जे सुन्छौ, किनभने त्यसमा ध्यान
    देओ, किनभने जुन नापले तिमीहरू नाप्‍छौ, त्यही नापले तिमीहरूलाई पनि नापिनेछ (मापन
    गरिनेछ), र यो तिमीहरूलाई थपिनेछ ।
  cgc-cgc: Gambal pa gid kanen an, “Matian nyo gid ambal ko i. Daw magprusigir kaw
    na maintindian ta miad ake na mga patudlo, maintindian nyo gid ta miad daw dugangan
    pa gid ta Dyos inyo na pag-intindi.
  tim-tim: Amâ den siâ me siâ hokboâk hokboâk nâŋgâm potatmâ manbei. Yeŋeak siâ me
    siâ akmâ mem yeŋgiwai âmâ dop hainâk Anutuŋe gai hainagâk purikatyeŋgiwiap. Akto
    areâk bo. Umatdâk yeŋgiwiap.
  yor-yor: Ó sì tún tẹ̀síwájú pé, “Ẹ máa kíyèsi ohun tí ẹ bà gbọ́ dáradára, nítorí
    òsùwọ̀n tí ẹ̀yin bá fi wọ́n náà ni a ó fi wọ́n fún un yín àti jù bẹ́ẹ̀ lọ.
  wos-wos: Wataka dé diré wa, “Wun hundika mé jémba saréké. Guni jémba saréka wuna
    hundi xékétanguni. Guni nawula xékéngut nawula akwi xékétanguni. Xékéngut God
    gunika yikafre mawuli ye nawulak xékélelaki akwi hwetandé.
  emp-NTPO: 'Maʌ̃ awara Jesuba jarasia: –Mʌ̃a jaradia b̶ʌra quĩrãcuitad̶adua. Bãrãba
    cawad̶i carea bio quĩrãcuitad̶ibʌrʌ Ãcõrẽba bãrãa aud̶uara cawabiya.'
  eng-F35: 'Then He said to them: “Pay attention to what you hear. With the same measure
    you use it will be measured to you in return; and to you who hear, more will be
    added.'
  ind-ind: Kata Yesus lagi, “Renungkanlah agar kamu mengerti semua ajaran-Ku. Karena
    sebagaimana kamu berusaha mengerti ajaran-Ku, demikianlah Allah juga akan menambahkan
    kemampuan kepadamu untuk memahaminya. Bahkan Dia akan menambahkan lebih banyak
    hikmat lagi.
  pes-OPCB: 'سپس ادامه داد: «به آنچه می‌شنوید، خوب توجه کنید! زیرا هر چه دقیقتر گوش
    کنید، درک بیشتری به شما عطا خواهد شد، و بیشتر نیز دریافت خواهید کرد.'
  mpt-mpt: eka imin baabenea Weng olo wentibo kla funa omabbaine! Ibo inamin namino
    nakaia unangai okaye binib biamo Gode yang kenea inamin namino wekib mesein kenea
    doyamabebe. Eka ibo nakaia unangai kukub misiam omyib biamo Gode yang kenea kukubo
    dot misiamo ibo omyamabebe.
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Mo opiteleme ekimanu hone wopu wia꞉pa꞉peke.
    Ikana꞉ma꞉ haleme tupa꞉ kone koto ana꞉na꞉ paa milimikie. Kutupa pa haka꞉ta꞉pao
    mandane ekimanu make milimikie leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ mɑ́ í ni, i ce lɑɑkɑi ŋɑ do ide iyi ì ɡbɔ ŋɑ. Si ɡũɑ iyi
    ì wɑ̃ɑò kpɑɑsi nŋɛ ŋɑ, si bɛi Ilɑɑɔ̃ ɑ́ wɑ̃ɑò iŋɛ mɔ nɔ ku kɔ̃ɔsi mɑ́ ku re bɛɛbɛ.
