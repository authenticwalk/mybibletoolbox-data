    emo jiapsi kuaktane' betchi'bo. Intok junuen bem ka tu'uwa ya'arim amet jiokoitune'
    betchi'bo.
  uro-uro: Rhoqoräkt diva rhäkmamär varhäm ma Aisaia aa enge qärangät i sa mudu qa
    säm a ngät toqortäqyia, “‘Näma dä äkt bä rhat nañäm sokt diva qaku rhi nalu guani
    bä näma dä äkt bä rhat nari sokt diva qaku qunäga vät a rha. Bä nga nävät iangärhäkt
    arha lat dä va qaku rhi narhong sävät ma Ngämuqa ivakt iva qä qyiradeng na arha
    vuirhong!’”
  ita-1885: Acciocchè riguardino bene, ma non veggano; e odano bene, ma non intendano;
    che talora non si convertano, ed i peccati non sien loro rimessi.
  muy-muy: Agray nahkay ti “Ku tamal tamənjaləŋ ka zlam lala nəŋgu ni tìpi ba ; ku
