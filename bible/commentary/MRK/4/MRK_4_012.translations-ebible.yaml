  wrk-wrk: Nanda jangkurr najana Kudkanyi yanybaka nanginmukuyngka jala yalu muningka
    manku ngaki jangkurr. Nayi barri nanda jangkurr, “‘Jungkuka yalu yamiyudi, ngala
    miku yalimi najba ngaki yaji. Jungkuka yalu kuwardayudi, ngala miku yalimi manku
    ngaki yaji. Jalimi yalu manku ngaki jangkurr, jalimi yalu jingkijba ngaki jangkurr,
    baki yalimi ngindu muwa, yalu jungunkanyi balki. Yalungkimi yangkalamba yalunbunanyi
    balkinanyi yajinanyi, baki ngayimi manjamanjamba yalungi balki yaji. Ngala miku
    yalimi najba ngaki yaji, miku yalimi manku ngaki yaji, baki nanankardi barri miku
    ngayiyi manjamanjamba yalungi balki yaji.’” Barriwa.
  nii-nii: Yi mił, ‘Ger piinjing, ba epi ei pii poł tunenjing mon. Nga ek ei piinjing,
