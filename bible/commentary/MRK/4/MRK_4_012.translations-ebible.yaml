verse: MRK.004.012
translations:
  kpx-kpx: Kosealemo keau di vaveve niavoito neniai kemo luleleholilu. Isi vani bahata
    di hoto evisito ke hilokaholilu. Isito mesoho keau neniai luleleai hilokavatege
    Dilavau vaveveabe toela ulihanu.”
  okv-H: Amita be amo Peroveta Isaiah na einge kajena ‘enana kito kiaesira ingito
    ingaesira eagora te ingito kito enana ta jo haperekau amo God na enana ta sapura
    hotembeto toaehija.’ ainge Isaiah na kajena.”
  tbo-tbo: Geka binei ma baha wiluwaluwagei i iatatiyana babana, “Apo hina wihalugeya
    ma apega hina galena tuhagaya po apo hina lutanigana ma apega hina hanapugeya.
    Ma itapa hita hanapugeya apo hai apapoe hita wihinigigiyehi po Yaubada ita paligigilihi.”
    ’
  mal-C: “അവർ എപ്പോഴും കണ്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും മനസ്സിലാക്കുകയില്ല. അവർ
    എപ്പോഴും കേട്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും ഗ്രഹിക്കുകയില്ല; അല്ലായിരുന്നെങ്കിൽ
    അവർ മാനസാന്തരപ്പെടുകയും അവരുടെ പാപങ്ങൾ ദൈവം അവരോടു ക്ഷമിക്കുകയും ചെയ്യുമായിരുന്നു.”
  grc-SR: ἵνα βλέποντες βλέπωσιν, καὶ μὴ ἴδωσιν· καὶ ἀκούοντες ἀκούωσιν, καὶ μὴ συνιῶσιν·
    μήποτε ἐπιστρέψωσιν, καὶ ἀφεθῇ αὐτοῖς ⸋τὰ ἁμαρτήματα.⸌
  bgc-bgc: इस करकै के “वे देखदे होए देक्खै पर उननै दिखाई ना देवै अर सुणदे होए सुणै
    भी पर ना समझै; इसा ना हो के वे पाप करणा छोड़दे, अर वे माफ करे जावै।”
  khz-khz: ‘Pia gitaa, na ganina ati pia ripaa, pia kamonagia, na ati pia tugamagi-ripa,
    pia vetugamagi-waikule Palagu genai, ne geria rakava netugamagi-piatogarana kalirana.’”
  deu-TKW: damit sie sehend sehen und nichts erblicken, und hörend hören und nichts
    verstehen, auf das sie nicht umkehren und es werde ihnen vergeben.
  zsr-NT: 'Cni runaꞌ quië utság lë naꞌ nayúj lu guich laꞌy, rna: “Luyúëꞌ len cutu
    laꞌléꞌinëꞌ. Luzë́ nagquëꞌ len cutu laꞌyéjniꞌnëꞌ len cutu lubíꞌi ládxiꞌquëꞌ quië
    gac unít lahuaꞌ lequëꞌ ca nac dul‑laꞌ nabágaꞌquëꞌ.”'
  lin-lin: 'mpo ete : atako bakoki kotala, bamona eloko te ; mpe atako bakoki koyoka,
    basosola eloko te ; noki te bakobongola mitema, mpe masumu na bango ekolimbisama.'
  hns-NT: Ie rakam se oesab taakie bakie na dekh paai. Aur oesab soenat rahie, bakie
    tabbo hamaar baat na samadjh paai. Djab aise na rahat tab oesab aapan paap pastaaike
    tjhama paai sakat.”
  noa-E: maagwai mag sĩi khajapham nem ĩgkhaadamjöpai ũurwai par amau amach jʉ̈gʉucha
    ũrnaa amach dakhĩir nem wau nʉm oo nʉmjã oobamjö amkhĩir; mag nʉm gaaimua Ẽwandamagjã
    amach khaibag chugpaapi jëeuba aawai Ẽwandamau am khaibagjã chugpaaba amkhĩir.
  eng-EMTV: so that ‘Seeing they may see and not perceive, and hearing they may hear
    and not understand; Lest they should turn, and their sins be forgiven them.’ ”
  mib-NT: Súcuan cáhán rī návāha vēsú cájito i, te quendōo i nájnūhun jeē tú na vé
    ni cájito i. Te vēsú cájini sōho i, te ma jécūhun ni i, te ma násāma ini i quɨ̄vɨcoo
    i nuū rī, te ma cóo jnūhun cáhnu ni nuū cuéchi i, áchí yá.
  bea-bea: Wai oochui, kahchu atu hlyenahotihi gha; kahchu ooghatitsukooh ooghatootsukassi
    lon, kahchu atu klaghatootsukassilon; koohchu oolita ghooghanetyela, koometselihi
    kooya oone oochatulel akhe.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ अक्‍खे साप्‍ते़आङ् पत्, ‘खे़ङ्‌हाॽरे़ ओमे़मे़त्तु,
    ए़त्‍ले़ङ् ओमे़मे़त्तुसाङ् मे़न्‍निःसुन्॥ खे़ङ्‌हाॽरे़ ए़त्‍ले़ङ् मे़घे़प्‍सुसाङ्
    कुसिङ् मे़न्‍निःत्तुन्॥ मे़ःन्‍ने़ फाॽग्र खे़ङ्‌हाॽग लायोलाम् मे़नुःङ् मे़दाआङ्
    लायोलाम् ले़प्‍मि मे़घोःसुॽबारो॥’”
  xnj-xnj: muni, ‘Chakaka valolayi, nambu vilola lepi, chakaka vayuwana, nambu vimanya
    lepi. Manya vamuwuyila Chapanga, namwene ngaavalekekisi.’ ”
  mmx-mmx: Ni ik lox i xuren kusu, ‘Nedi di reven lugugu, ketla di noxo ven kibis
    i. Ding tonga mo levelinga, ketla di noxo xasep teren. Do dina xasep, diba leeng
    la ne Moroa na doxoma xepe leveloklok kakapmek atdi.’”
  cbr-NT: '''Ën ''aia isquinbi ca atun ''ën cushi Nucën Papa Diosan ''ë ''ináncë a
    sinanima. Atun pabitan ''ën ñuixuncëxun cuaquinbi ca uisai quicë cara quixun ''unanima.
    Usai ''i ca acamax atun ''ucha tërë́nun Nucën Papa Diosmi sinanatima. Usaía atux
    ''inun cana bana itsi ñuicësoquin bana ñuixunin.'
  tee-NT: Ju chunch ju yu'unch mas va tachi talakts'in tuchi icnavi para jantu catitamispa
    tuchi nomputun. Chai mas va tachi tat'ajun k'asmatnin ju quinchivinti para jantu
    tavanan catitamachakxa. Ju chunch jantu lai tam cativa ju is'atsucunti'an. Chai
    jantu tavanan camac'acxanicana' ju ix'alactu'unti'an.
  eng-LSV: that seeing they may see and not perceive, and hearing they may hear and
    not understand, lest they may turn, and the sins may be forgiven them.”
  cak-NT: Chi quiri' xe xtiquitzu', pero manak xtiquitzu' utz ri niquitzu', y xe xtiquic'oxaj
    y manak xtiqui'en entender ri niquic'oxaj, chi quiri' man niquiya' ta can ri mac,
    y ri Dios can manak-wi xquierucoch' (xquierucuy).
  pah-NT: Ojo'java'ea ji amombe'u g̃a pe a'ero “tonhimombaragwahavyme ti g̃a hepiepiagame.
    Tokwahavyme ti g̃a henduenduvame. A'ereki g̃a ndogwerojijyipotari gweaporog̃ita.
    Nomomborukapotari g̃a Tupana'ga pe okote'varuhua”, ei ga g̃a pe.
  sja-NT: ‘Mɨa oo bɨ ak'ɨ p'anɨ mĩda, wãara unuda-e mãik'aapa mɨa jara bɨ ũri p'anɨ
    mĩda, k'awada-e. Mɨa jarateepari pia k'awadap'edaa paara, Tachi Ak'õrede ijãak'ajida
    mãik'aapa irua ãchia p'ek'au k'achia oopata wẽpapik'aji. Mamĩda wãara mãga k'iniadak'aa.’
  xed-xed: kabga ŋa nghay taŋ, nghaŋta a həŋ wa. Ŋa snay taŋ, snaŋta a həŋ ɗekɗek
    wa. Ka má nda sna həŋ katsi ná, má dzaʼa mbəɗakmbəɗa həŋ ta vgha da Lazglafta
    ŋa plinistani ta dmakuha taŋ,» kaʼa nda həŋ.
  mks-NT: Já quéa̱ va̱tí sánde̱hé na̱ joo cúú ná tátu̱hun na̱ co̱ tívi nu̱u̱ ta va̱tí
    xíni̱ jo̱ho na joo cúú ná tátu̱hun na̱ jóho̱ jáchi̱ co̱ cánda̱a̱ ini na ña̱ cáha̱n
    i̱ xi̱hi̱n ná. Ta sa̱há ña̱ cán quéa̱ co̱ ndícó co̱o na nu̱ Ndióxi̱ ta ni mé á
    co̱ cája cáhnu ini sa̱há cua̱chi na.
  gfk-S: Io kaie, ‘Di na nes ma pa di nale nes kilam, di na hadado ma pa di nale hadade
    kilam; di nahula lilik pukus, ma ne God na lik luban leise ira nudi sana tintalen.’”
  bmu-bmu: Mewö asuhuiga ‘Nanŋini jeŋinan yuai ekagun könaŋi töndup qahö möt kutume.
    Nanŋini Kezapŋinan keu törörök mötagun könaŋi töndup qahö möt asarime. Mi möt
    asaribeak ewö, mönö ölöp uruŋini meleŋgetka Anutunöŋ siŋgisöndokŋini mosötpawak.’”
  dgz-dgz: Ap wadiamuingina iwa mega ame mu yangut tain go ya yao awain. Amba mu anuin
    go ya anu awain, iwa God inap entan onamop koewa muga anu ae vepi tawa.”
  eng-GNV: 'That they seeing, may see, and not discerne: and they hearing, may heare,
    and not vnderstand, least at any time they should turne, and their sinnes should
    be forgiuen them.'
  zaa-NT: para qui'ni ccá cą tì'a canu rinna' ccą pero labí edácca'ni cą màsqui'ba
    iyénini cą pero labí biỹa télini cą nna, labí eyeqquia cą lani Tata Dios para
    eyuniỹén latsi'e ca tul·la' qui' quį.
  eng-WEBSTER: That seeing they may see, and not perceive; and hearing they may hear,
    and not understand; lest at any time they should be converted, and their sins
    should be forgiven them.
  guh-guh: Bajaraxuata nexata bajarapamonae tae ata Dioso pesaëta pinijicuene taexanaejava,
    itsiata apo yapëtae pajamatabëcuene yabara exanajë pinijicuene taexanaejava. Nenamuxunaevetsi
    ata tatsipaebilivaisi, itsiata apo jumeyapëtae pajamatabëcuene xaina tatsipaebilivaisi.
    Bajarapacuenia apo jumeyapëtae penajamatabëcuenecopatsiyaniva Diosojavabelia pibisiacuene
    pexanaeneconimi Dioso pevecuaajibiaexanaeyanivatsi, jai Jesús.
  bon-bon: Peei name pi toraca gyene, Acejiyame me mename biname lipu ituge iicana
    teeme poto cidi me egä, ‘Teepi puu jääpänusi cane ngena jaawenune, yepä teepi
    umle lica ngena tääpu myene. Cuta teepi puu yäätecijemuge cane lui mene jiicune,
    yepä teepi opo lica yaawatnusi. Peei name pi teepi lica tatatrongärininusi Acejiyame
    te teebibine kälyä wawename teeme niiya mule cabu ca.’”
  nhw-BL: Quej nopa masque quiitase catli nijchihua, amo quimatise tlaque quinequi
    quiijtos. Huan masque quicaquise nocamanal, amo quimachilise. Huan quej ni amo
    moyolpatlase, huan amo quipantise tlapojpolhuili para inintlajtlacolhua.”
  swh-ONEN: ili, “ ‘daima waone lakini wasitambue, daima wasikie lakini wasielewe;
    wasije wakageuka, wakatubu na kusamehewa!’ ”
  wbi-wbi: neke vangalole, ena vilola, loli navangalole, kupulika vipulike neke navangasitang'anie,
    looli vasasyetuka nu Ngulu ngale avasaghile.”
  bba-bba: kpɑ “Bu kɑ mɛɛri bɑ kun wɑ. Bɑ̀ n mɑɑ nuɑ, kpɑ n ku bu yeeri, kpɑ bu ku
    rɑɑ kɑ ɡɔ̃ru ɡɔsie, Gusunɔ u sere bu suuru kuɑ.”
  eng-KJVCPB: that seeing they may see, and not perceive; and hearing they may hear,
    and not understand; lest at any time they should be converted, and their sins
    should be forgiven them.
  kgk-NT: —Ha upéi oma'ẽ ma'ẽ hikwái. Ha ndohexái mba'eve. Ohendu hendu. Ha ndoikwaái
    mba'eve. Upéa-gwi ndogwerovái gweko. Ha Nhandejáry katu nomboykéiry íxugwi kwéry
    hembiapo vaikwe. Upéa-rehe arandu rehegwa nhe'ẽ aiporu mante amombe'u-vy íxupe
    kwéry Nhandejáry rehegwa nhe'ẽ, he'i.
  waj-waj: 'Ivaara fafaaraivo vainno tinoo: Iya teedada mmanna avuuyauvaadiri taavai.
    Iya rikiadada mmanna yaataiyauvaadiri rikiaavai. Hama iya tuqinnama teeda hama
    arinaima rikiaavai. Iya arinaima rikiada hanigiaatiri. Anutuuqo iya mminnamminnaa
    maisaiyauvaa rugaitirivee. Fafaaraivoono itaa kua tiivai. Iya sa tuqinnama teeda
    arinaima rikiaateeraivaara na mmatayaa diaa mminnaa vooyauvunudiri mmataama kiee
    iya kiaa mmiauvaivee, tiravai.'
  cpy-cpy: ari okantyaa Eero iñaantawo ikemayi-witari. Okantawitakyaa ikemijante,
    eero ikemathatziro, Ari okantyaa eero ipiya-shiretantaa, tema eero ipeyakoe-teeri
    rirori.”
  ekk-PKP: nii et kuigi nad näevad, nad tegelikult ei „näe“, ja kuigi nad kuulevad,
    nad ei mõista, muidu pöörduksid nad minu poole ja saaksid andeks.“
  mpx-mpx: Ya ginol ola o, inoke nihi mimi gagayawa, yaa nige nihi kikite, nihi mimi
    lalaegan, yaa nige nihi hahago ge nihi aatena. Binimala nihi atena, inoke nihi
    nuwasikal Yehoba elana ge wali gegi ni nuwayoho.”
  wbp-wbp: ‘Kujarlaju, kuja karna-jana wangka yangka yapa-kariki, nyanyi kajulu paniya-kurlurlu
    milya-pinja-wangurlu-juku, manu jamulu purda-nyanyi kajulu langa-kurlurlu. Kajilpajulu
    milya-pungkarla jungangku, ngulaju kajikalurla pina-yani Kaatukulku. Ngula-jangkaju,
    Kaatu kajika-jana kulu-wangu yawuru-jarri-yijala.’”
  luo-luo: mondo mi, “ ‘gisik ka gingʼicho to ok ginine gimoro, kendo gisik ka giwinjo
    weche miwacho to wach ok nodonjnegi; nimar dipo ka gilokore mi owenegi richogi!’”
  nhe-NT: Quej nopa yonque quiitase tlen nijchihua, ax quimatise tlachque quinequi
    quiijtos. Huan yonque quicaquise notlajtol, ax quimachilise. Huan quej ni ax moyolcuepase,
    huan ax quipantise tlapojpolhuili para inintlajtlacolhua.”
  aii-aii: ”ܩܵܐ ܕܚܙܵܝܵܐ ܚܵܙܝܼ ܘܠܵܐ ܝܵܕܥܝܼ، ܘܫܡܵܥܵܐ ܫܵܡܥܝܼ ܘܠܵܐ ܦܲܪܡܝܼ، ܕܠܵܐ ܕܵܝܪܝܼ
    ܘܦܵܝܫܝܼ ܦܘܼܚܠܹܐ.“
  esk-NT: ‘Qiñiġaluaqhutiŋ irimiknik iḷisaqsritḷaitchut, unniiñ tusaagaluaqhutiŋ siutimiknik
    kaŋiqsiḷḷaitchut. Kaŋiqsiñiġumiŋ mumikpiaqtut Agaayyutmun, ilaanli natqigutigai
    killuqsautiŋitñik.’”
  msb-msb: agod bisan ‘sing-ano an kakita ninda dili gihapon ninda mapanginanuhan
    kag abir sing-ano an kapamati ninda dili gihapon sinda makasabot, kay kun nasasabutan
    ninda ini magabag-o na kuntani sinda kag an inda mga sala mapatawad.’,”
  cpa-NT: Mi³jøng² tsa¹li¹lih¹³dsa he² hi² jái¹dsa. Mi³jøng² tsa¹li¹ŋë́²dsa he² hi²
    nang¹dsa. Mi³jøng² tsa¹jénh¹dsa. Tsa¹dsa¹hén² dsǿg³dsa.
  dso-dso: ଜେନ୍ତାର୍‌କି “ମୁଇ କର୍‌ବା କାମ୍‌ମନ୍‌ ଦେକ୍‌ତେ ରଇଲେ ମିସା ବୁଜି ନାପାରତ୍‌, ଆରି
    କଇଲାଟାମନ୍‌ ସୁନି ସୁନି ମିସା ନ ବୁଜତ୍‌, ବୁଜ୍‌ତାଇଆଲେ ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଲଗେ ବାଅଡ୍‌ତାଇ
    ଆରି ପାପ୍‌ କେମା ପାଇତାଇ ।”
  meu-meu: 'Taunabunai, E roharohamu, to asie itamu; E hakalamu, to asie kamonaimu:
    Bae helalo kerehai bona edia dika bae hegwau tao na garina.'
  yva-NT: 'Maisyare omaisy indamu mamaisyo Ayao Amisye so rai: ‘Vatane so mamije mo
    Sya ana idave raen, weramu unanta raije ramu; muno wo Sya ana idaura raraniv,
    weramu unanta raije ramu. Wemi mbewar usakinav wakare Rinai jewen, weti awa ayao
    kakaije mamo Syo rapaya mansaije ramu.’ ”'
  dgc-dgc: monda maski metaék de, sakay mégbati side diyakén, éy éwan de mapospusan.
    Da sala de a magsoli ta Diyos, a monda pagpasensiyaan na side.” Tungkul To Pégsabug
  zpm-NT: Per niicle scaw, nzhial diag zho ron zho, per peet rieṉd zho; nzhial lo
    zho rwi zho, per peet raṉd zho; ib nëd zho gbig zho lo Dios, gnab zho guṉ me zho
    perdon.
  hix-NT: Kuknonano me wekarymehe, toto komo wya, uhutwahra rma ehtxoho menye. Khoryenkom
    yahoxetà yonyatxhe rma haryhe. Noro ywenyeke rma natxhe ha, kekon hatà. Rorwonà
    yonytxetxhe rma haryhe. Uhutwahra rma natxhe ha, kekon hatà. Àro ke, kuknonano
    me marma wekarymehe, àwyanye, Khoryenkom hona àwyanye xenyàr hona. Thona harha
    àwyanye xenyetok haxa, àhokonye oseryewhokanàràtho haryhe, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Profet Aisaia mas wolokop karem or kayeri sir, �Ma ondo hindi mushak mashin
    misikwa lir. Hako mbeek li hishiyarikwa ambu lir. Hindi mushak heyekwa lir. Hako
    mbeek heyeyarikwa ambu lir. Karem uwosik lir mbeek sunguwavu lihin li tormblehe
    Avui Wasilakahik li ranak or unak jivik nakwa ambu lir.� �
  npi-ULB: त्यसैले, जब तिनीहरूले हेर्छन्, हो, तिनीहरूले हेर्छन्, तर देख्दैनन्, र जब
    तिनीहरूले सुन्छन्, हो, तिनीहरूले सुन्छन्, तर बुझ्दैनन्, नत्रता तिनीहरू फर्कन्थे
    र परमेश्‍वरले तिनीहरूलाई क्षमा गर्नुहुने थियो ।”
  cgc-cgc: aged, ‘maski tan-awen pa danen ta miad ake na mga buat, dili man gyapon
    kaintindi daw ino beet ambalen, maski matian pa danen ta miad ake na mga itudlo,
    dili man gyapon kaintindi tak daw kaintindi danen an, magnelsel ta iran na mga
    sala daw marani ta Dyos daw patawaren din danen an. Piro, dili gid miag danen
    an na magnelsel.’”
  tim-tim: Anutuŋe makto siâŋe kulemgoep are bikŋe hin tatâp, “Luâk bikŋe ondopyeŋe
    mem gisapkom âmâ bo nâŋgâmai. Akto dewunyeŋe mem tigim âmâ bo ekmai. Amâ hingât.
    Biwiyeŋe nâŋgâlân katbiâ dosayeŋe puliyeŋgiwomgât den bo heŋgemgomai.” Anutuŋe
    hain dâep are bunŋe agâk dâm luâk hainare yâk den ginŋeâk makyeŋgiman.
  yor-yor: Bí ó tilẹ̀ jẹ́ wí pé, “ ‘wọn yóò rí i, wọn yóò sì gbọ́, kì yóò yé wọn,
    bẹ́ẹ̀ ni wọn kì yóò sì yípadà sí Ọlọ́run. Tàbí kí a dárí ẹ̀ṣẹ̀ jì wọ́n!’ ”
  wos-wos: 'Wawuka di Godna nyingambu rekwa hundi wandén maki di ya: Di xe xe jémba
    yamba xékéndi. Di hundi xéka xéka wun hundika jémba yamba xékékéndi. Xéka di wu
    Godna hundi xékéndat dé God deka hurundan haraki saraki sémbut yakwanyitandé.”
    Jisas dé wungi wa.'
  emp-NTPO: '@see-verse:MRK.004.011'
