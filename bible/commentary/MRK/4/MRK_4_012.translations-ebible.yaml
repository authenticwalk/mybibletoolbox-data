    kera ki.’”
  suz-BL: मारदे हना आन मिक्‍चीमी कोव़नीम, तन्‍न मताइनीम। आन नोफामी नेंनीम तन्‍न मरुप्‍‍नीम।
    कोव़शा रुप्‍‍तेक्‍म हना, आन थुं लेश्‍शा, आन पाप क्‍याम्‍चा ताम वा” देंमाक्‍त।
    यसैया ६:९-१०
  car-NT: Kyno'po'ta'ton ro rypo. Otymbo ro anene'pa te kynaita'ton. Kynepanamata'ton
