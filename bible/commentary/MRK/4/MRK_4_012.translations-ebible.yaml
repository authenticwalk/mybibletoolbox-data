    chopol tspasique, jech mu spasbatic perdón yu'un smulic ―xi li Jesuse.
  lex-lex: 'Totpa: “Hota ramkek reria mere emkade ho''mana edonna rna''erit nana.
    Ira e ratlin reria mere emkade ho''mana raplinu-raplo'' nohora totpa yana rwaldioinia
    pa Uplerlawna Namou-nawitna do''oni-halli.”'
  dov-dov: kuchitila kuti, lyoonse kababona pesi kabatabonesesyi, alimwi kabamvwa
    lyoonse, pesi kabatamvwisisisyi; kansinga balikumvwa balikunosanduka kabalekelelwa
    zibi zyabo.”
  rgu-rgu: Lahenda fekeꞌ sira sama leoꞌ Manetualain mana nesimata na duiꞌ memaꞌ so
    nae, ‘Ara rita so, tehuu ta nau bubuluꞌ fa. Ara ramanene so, tehuu ta nau ralelaꞌ
    fa. Nemeꞌ na fo ela ara bosoꞌ ramahere neuꞌ Manetualain, fo ta parluu Ana fee
    ampon neuꞌ asa bali.’ ”
  toc-NT: Y chuná ma̠squi lhu̠hua hua̠ntu̠ cataúcxilhli tu̠ aquit cca̠t­la­huay, nata­ta­mak­xteka
    caj lá̠m­para ni̠tu̠ taúcxilhli; ma̠squi caquin­ta­ka­lha­káx­matli hua̠ntu̠ cchu­hui̠­nama
    ni̠tu̠cu cati­taaká­ta̠ksli. Y para ni̠ nata­ca̠­najlay la̠ta lácu Dios ca̠li̠­xa­katli̠y
    xta­la­ka­lha­maní̠n xlá ni̠lay cati­ca̠­ma̠­tzan­ke̠­ná­nilh xta­la̠­ka­lhi̠ncán.
  ulk-1902: Abelelam ui ko dasmerare, epe nole asmer kak; a asoli, epe nole asor kak;
    uiaba depegelam, a uiaba uit ko detue.
  som-som: si ay goortay arkayaan ayan u arkin, oo si ay goortay maqlayaan ayan u
    garan, si ayan u soo noqon oo aan loo cafiyin.
  anh-anh: '@see-verse:MRK.004.011'
  mam-C: Ayetzi'n mina nchex niminte nyola, nchin kylo'n, me mina n-el kyniky' we'y.
    Ex nchin ok kyb'i'n, me mina n-okx toj kywi'. Mina njaw kytx'ixpin kynab'l, tu'n
    t-xi kynimin Dios, ex tu'n tkub' nnajsi'n kyil.
  ndj-ndj: ili, ‘Pavalola valoli, lakini vakotoo kuwona, pavapikana vapikani, lakini
    vakotoo kumanya, Kwa nongwa kucha pavamanya, vakuwesha kumuwuyila Chapanga, na
    mweni akuwesha kuvapomela sambi shawu.’ ”
  mbj-NT: —Tii d' tawén hadoo, —näng mäh —“Rahegãã had'yyt né paawä m', dooh m' rah'yy
