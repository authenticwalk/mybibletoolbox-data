  lww-lww: '@see-verse:MRK.004.011'
  ckb-ckb: بۆ ئەوەی «[بە سەیرکردن سەیر بکەن، بەڵام نەبینن، بە بیستن ببیستن، بەڵام
    تێنەگەن، نەوەک بگەڕێنەوە و ببەخشرێن!]»
  spm-spm: Kamagha amuisima, ‘Mee mɨghasɨgh ganɨva, mee bigha thav ikeeŋgem phatɨghami.
