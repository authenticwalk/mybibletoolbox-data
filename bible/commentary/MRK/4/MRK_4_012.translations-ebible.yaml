  mal-mal: അവർ മനം തിരിയാതെയും അവരോട് ക്ഷമിക്കാതെയും ഇരിക്കത്തക്കവണ്ണം അവർ കണ്ടിട്ടും
    അറിയാതിരിക്കുവാനും കേട്ടിട്ടും ഗ്രഹിക്കാതിരിപ്പാനും ഇടവരും”.
  kkc-kkc: Esiga Aisayaye taka hagee peegoo debeli odoo maga taka, ‘Diayo medee hodu
    dileso agalaiso. Esino goo eyo bei diayo ogoloso gooleedalaime. Osoloso diba medee
    hodu dileso to taka duleiso. Esino goo eyo bei diayo medee gooleedalaime. Diayo
    gooleedoo diepi, dibada goo tokenee maga miligi pialoso, Godeeye goo tokenee hapoloso
    boobado bigiliyo,’ diso.”
  lit-lit: kad regėdami jie regėtų, bet nesuprastų, ir klausydami jie klausytų, bet
    nesusigaudytų, kad kartais jie neatsiverstų, ir nuodėmės nebūtų jiems atleistos.
  urd-GVR: tāki pāk kalām pūrā ho jāe ki ‘Wuh apnī āṅkhoṅ se dekheṅge magar kuchh
    nahīṅ jāneṅge, wuh apne kānoṅ se suneṅge magar kuchh nahīṅ samjheṅge, aisā na
