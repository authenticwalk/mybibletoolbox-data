  kkl-kkl: Samenag Allah yubu silimu tiptop nimi nhondi sik uro yabilulne sembe mome
    toro pibog. Eldi Allah yubu tipto mome toro pibognena, 'Wanaag agha ka'ebahengdi,
    seneragsengdi, Allahag samoro yaheng tanena, Allahri sindi malia uropne tam orog
    nenero wailag nembalul. Aghana, sindi sop-sop 'Ipsene' aro haingdi ililamukang
    aghana, wanaag agha seneraghukang kom. 'Ka'ebahane' aro aori ka'elamukang aghana,
    wanaag agha ka'ebaukang kom,' aro mome toro pibog. Ane sembe nari sin undop saog
    nimiag likiptop yubuag agha sunumna sunuro ambarlamsin,” seog.
  tbc-tbc: An lo man, ‘Iŋ bo malad pempem yau a, ak man ilod ta itarpasi na wa, agod
