  sua-sua: Kom gia koka ngang ngar enang tok, he nang a propet langto karo rhek kmel
    mit ko ta ktar kpavap mang o mia ruk endruk kam havae mang ngar te, ‘Ngam gia
    vokom E Nut ka tavgo orom o gi pkor, he kaennegiang. Va ngam sia ngnek ka ngnek
    mang kat, vanang kle gi kael rela petgim ge. Vanangko enangthe ngap lo kael rela
    petgim tok, va ngap kaitgung ngaro kerkeknen, va E Nut napa lol patgiang ngaiting
    he kikiangae mang ngar hak.’”
