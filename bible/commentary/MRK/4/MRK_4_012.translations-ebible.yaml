    nhäma ŋarrana djämayi, yurru yaka waya ŋuli dharaŋandja, nhä ŋunhiya mayaliꞌ.
    Ga ŋäma warray waya ŋuli mäkiriꞌyu, yurru bäyŋuna bitjan yuwalkumaya dharaŋan.
