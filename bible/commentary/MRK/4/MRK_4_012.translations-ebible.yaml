    utzc'a chakaja' chi matiqueq'uex ja quina'oj chi ncuytaji ja quil quemac. Queri'
    xbij ja Jesús chique.
  tdt-tdt: atu nunee ‘Sira haree duni, maibee la kompriende saida mak sira haree.
    Sira rona hela, maibee la kompriende saida mak sira rona. Nunee sira la bele fila
    fali ba Maromak atu Nia hamoos sira nia sala.’ ”
  ron-BTF: Ca văzând, ei să vadă și să nu priceapă; și auzind, să audă și să nu înțeleagă;
