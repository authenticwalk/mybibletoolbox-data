    nede kapôlôŋiŋ liliŋ, ma Wapômbêŋ nêm iniŋ kambom vê.’”
  mqj-NT: 'anna malara: Natimba'' nakua: ‘Moi la naita, tae'' la naissanan. Moi la
    narangngi, tae'' la napekalembasan annu ma''pasule manii anna garri''iammi kasalaanna
    Puang Allata''alla.’ ”'
  rus-SYN: так что они своими глазами смотрят, и не видят; своими ушами слышат, и
    не разумеют, да не обратятся, и прощены будут им грехи.
  mbh-mbh: Mako i ranga ve ako God ile erere i ri nge, ma i ri ve, “O thopol ur pelie,
    aveto o thopol senu i avele. Ma o nongpol riong ti pelie, ave o nongpol senu mirenga
    avele. Aro ve olemi rit venen aken avele, aro o eksing olemi, naro God i patitepot
    ole vothung kerenga.”
  bdd-bdd: '@see-verse:MRK.004.011'
  cbt-NTPO: Inapitaso' co yanatërinacohuë' ni'ton, natanaponaraihuë', co natëtapihuë'.
    Ma'sona ninahuësonta' nicaponaraihuë', co yonquiapihuë'. Imarinaco naporini, oshanëna'
    inquitahuato anoyacancanchitohuë',” itërin.
  srn-NT: Dat' meki den e luku ma den no e si, èn den e arki ma den no e ferstan.
    Noso den bo drai den libi, èn kisi pardon fu den sondu.”
  cta-NT: Biꞌ chaꞌ nda naꞌ cui̱i̱ biꞌ loꞌo nguꞌ, chaꞌ masi ñaꞌa̱ nguꞌ, ná ta nguꞌ
    cuentya ñiꞌya̱ nu tyuꞌu chaꞌ biꞌ; masi cuna nguꞌ, ná ca cuayáꞌ tiꞌ nguꞌ ñiꞌya̱
    nu tyuꞌu chaꞌ biꞌ. Jlo ta̱ꞌ chaꞌ ná ntajaꞌa̱ nguꞌ culochu̱ꞌ nguꞌ jiꞌi̱ chaꞌ cuxi
    nu ntsuꞌu jiꞌi̱ nguꞌ, biꞌ chaꞌ ná nchca jnaꞌ cuiꞌya naꞌ chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ
    jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌi̱ nguꞌ.
  bqc-SIM: kɛ́ aa wɛbiibii pↄe'esai mɛ́ aa swã́kpakpa yãmasai, kɛ́ aasu zɛ ń Luao,
    i sùuukɛńnↄo yã́i.
  tcz-CHONGTHU: 'Hichu Lekhabun aseisa agui lhunna ding: ‘Ka thilbol amu tengule,
    ima jildoh hetdoh aneilou diu. Ka thusei ajah tengule, ima hetdoh aneilou diu.
    Achutiloule keima lam''ah hung kiheiyuntin, ngaidam chang get unte,’ kiti chu
    ahi,” ati.'
  mar-mar: यासाठी की त्यांनी पाहत असता पाहावे परंतु त्यांना दिसू नये, आणि ऐकत असता
    त्यांनी ऐकावे, पण समजू नये. नाही तर कदाचित त्यांची माने फिरतील आणि देव त्यांना
    क्षमा करील.”
  snp-snp: Yamu eti loto limo, Ko-ko o minafa, neta kofe loti eyámenagilae. Ido koli-koli
    o minafa, ka kolife loti kolámenagilae. Eti ámamo neko, seni-muluni olu eleyapa
    wiyato lifimani kilili o gedagi ne, loto ka mono lufuwau (Ais 6:9-10) ya nemo
    ne. Yamu kepa ka logimi-gimi owe, loto logimaiye.
  isl-isl: '@see-verse:MRK.004.011'
  spy-NT: Kuu yoo siraat kule, ‘Nto yoo kakasee koong', mākāsē kiy. Nto yoo kāyēbchi
    yiit, ‑mēēnkētē kiy. Nto kikas ꞉icheek ānkōōnkēt, nto kiikuweek ām miyootyēēng'waa,
    sukung'eet ꞉Yēyiin, kunyōōchi kaat.’”
  xnn-xnn: Isonga iilanda ngem adida getken nan tet-ewa ya dedengngenda ngem adida
    maawatan tay adyanda ay somagong ken Apo Dios ta mapakawan nan basolda.”
  mwe-mwe: kwa nneyo, ‘Bhalolanje, ikabheje bhanashibhonanje shindu. Bhapilikananje,
    ikabheje bhanaimanyanje. Bhanakwiipetanga, Nileshelelwa yambi yabhonji na a Nnungu.’
    ”
  tte-tte: na bwagana ‘Simanman-kulakula na iyamo nige sigigitai yo sibenabenali na
    iyamo nige sikakatai. Temga sikatai yo sinuwabui Yaubada koina kani ali pwanoli
    inuwatu-pwaikili.’”
  tcs-tcs: 'Baibol i spik: “Dempla luk wanem ai mekem, bat ol no tekenotis. Dempla
    lisen wanem ai tok, bat ol no sabe. So dempla nogo sabe da trutok blo God ane
    dempla nogo sluraun prom nugudwei blo dempla so God nogo pogibe dempla.” ’'
  hlt-THB: cawh ni, “'hu taw hu hlai kawm uh, am toek thai ti kawm uh, za taw za hlai
    kawm uh, am zasim thai qoe kawm uh, cemih am mantaw hlat tlaih kawm usaw, qeenkhaw
    ngai na awm hau kawm uh!' a ti myihna,” tinak khqi hy.
  soq-soq: Dima peroweta Aisaia mapo wana ipawanaleide, me wane wanase, ‘Mo dewa ewompa,
    tane mai atendewantopu, do gagalo etompe tane mai insepue atentopu, dia. Naita
    dima eweipe ita eteipe atentoipono mo insaisau leusape God mampentopono kadiu
    insadabuamopona.’”
  qub-qub: Chaymi may-jina ricashpanpis mana cuentata gocunchu. May-jina wiyashpanpis
    mana tantiyacunchu. Tantiyashpanga arpinticunmanmi. Chauraga perdunashami canman.»
  att-att: 'tapè mapalurò yù dán nga netúrâ ni Isaya, nga yù ngaw ábbilinán ni Namarò.
    Kinagi na: ‘Mássiki nu inni-innad da, ngam arád da tákkilalán, á mássiki nu ginniginnád
    da, ngam arád da kánnámmuán. Ta nu kánnámmuád da, likurád da nakuan yù liwiliwâ
    da, ánna mattoli ira kâ Namarò, tapè pakomán na ira.’ ”'
  bki-bki: '@see-verse:MRK.004.011'
  bqp-bqp: de ògↄ̃ gwagwa pↄ́ke'enaa sari, ògↄ̃ sã kpákpa a dↄ̀rↄ dↄ̃naa sari, de
    òsun arɛ dↄ Ludaa, à ń durunnanↄ kɛ̃ḿmaro yãi.
  mcp-mcp: shú nə́ bwə́ dʉ́g bə, bwə́ tɛɛm kənd mísh, bwə́ kú dʉ́g; bwə́ tɛɛm gwágʉlə,
    bwə́ kú wámbʉlə, ŋkwaŋgá bwə́ á bá cɛ́nd kuú njɔɔnd, Zɛmbî juu bwo.»
  hat-hat: Konsa Yo mèt gade byen gade, men yo p'ap wè. Yo mèt tande byen tande, men
    yo p'ap konprann, pou yo pa tounen vin jwenn Bondye, pou Bondye padonnen peche
    yo.
  npl-NT: Yika, maya matlachiakah amo makitakah, iwa maya matlakakikah amo mateajsikamatikah,
    sanwel kinmajsikamatiltis tla moyolpatlaskeh iwa kitlajtlaniliskeh Dios makintlapojpolwi.
  bgg-bgg: ji-è, Ithek ne riig phane riig shii, Thuh de adoh ro; ithek ne yoi phane
    yoi shii, thuh de agao ro. Chiih-è ithek ne ji rek arone, ithek ne Hamangkhung-aphuii
    shii khid phro, chiih-è, Hamangkhung-aphuii è ithek layogthek shii de khung phi
    ro.
  eng-TCENT: so that ‘they may see but not perceive, and hear but not understand,
    lest they should turn back and be forgiven of their sins.’ ”
  eng-BSB: so that, ‘they may be ever seeing but never perceiving, and ever hearing
    but never understanding; otherwise they might turn and be forgiven.’”
  cpu-NT: ari onkantya eero iñaantaro ikemayevetari. Onkantavetakya inkempisante,
    eero ikemathatziro, ari onkantya eero ipashineshiretantaa, tema eero ipeyakoitairi
    irirori.”
  san-ASM: কিন্তু যে ৱহিৰ্ভূতাঃ "তে পশ্যন্তঃ পশ্যন্তি কিন্তু ন জানন্তি, শৃণ্ৱন্তঃ
    শৃণ্ৱন্তি কিন্তু ন বুধ্যন্তে, চেত্তৈ ৰ্মনঃসু কদাপি পৰিৱৰ্ত্তিতেষু তেষাং পাপান্যমোচযিষ্যন্ত,"
    অতোহেতোস্তান্ প্ৰতি দৃষ্টান্তৈৰেৱ তানি মযা কথিতানি|
  tac-NT: Alué ralámulika senibí e'negá jame ju nobi tabiléchigo siné eteme júkó alué
    'we semátiri napu nejí Onorúgame. Alué ralámulika senibí gepua jame ju nobi tabiléchigo
    siné námame júkó napu aní Onorúgame nila ra'íchili. Yeka pe ruwime júkuru tabilé
    Onorúgame oyérame ko alué ralámuli. 'La námame nísaká alué ralámuli e'kali tánimili
    ju 'lige 'la e'káwili ju alué ralámuli Onorúgamete.
  eng-WEBPB: that ‘seeing they may see and not perceive, and hearing they may hear
    and not understand, lest perhaps they should turn again, and their sins should
    be forgiven them.’”
  gfk-H: Io hua, ‘diet na nas ma pa diet na nas kilam, diet na hadadei ma pa diet
    na hadadei kilam; kaba diet lilik pukus, ma Kalou na lik luban sei ira nudiet
    magingin sakena.’”
  viv-viv: Gahetalahobuhobugaga hinoganogalina, tuwai-moꞋena Yaubada bonana etoꞋetoladina
    gigahe amine gigayo, Tova moyaꞋaina bonaku hinaꞋitaꞋitana tu keke hinaꞋitahalamaneni.
    Kadu hinanoganogalina tu keke ana nuwanuwa hinahalamaneni. KaꞋi hidahalamanena
    digo, Iya agaikuya hidahagaviladi be yadi koyona gadavenuwauluyena.”
  yao-yao: kuti, ‘Alolechesye, nambo anaone. Apilikanile, nambo anaimanyilile. Pakuŵa
    amanyililaga chiŵagalauchile Akunnungu, nombejo akaalechelesye sambi syao.’ ”
  tgp-tgp: matan vara Retiulia i masese sei mara, ‘La pa hite na sava na lo vaia,
    pani la pa sopo er̃i hitevosahia. La pa rongo na noku reti, pani la pa sopo er̃i
    rongovosahia. Matan, vara i vono, la pa posi mai isaku ale a pa r̃omira na nora
    hehe.’”
  auc-NT: Dodäni Wængonguï beyæ̈ apæ̈nedinque ïïmaïnö ante yewæ̈mongadänimpa. Wængonguï
    nänö në ñimpo cæquënënäni ïnämaï ïnäni inte tömënäni ïñömö awincaque adinque wïï
    ædæmö adäni inte önömoncaque ëñëninque ædæmö ëñënämaï ïnäni inte edæ ocæ̈ ëmænte
    pönämaï incædänimpa, ante yewæ̈mongadänimpa. Mänömaï ïinque bacæ̈impa, ante beyænque
    botö tömënäni ïnänite wïï edonque apæ̈nebopa,” ante Itota apæ̈necantapa.
  kbc-NT: ‘Jiɡ̶idaa leeɡ̶odi mideɡ̶ejigotiogi amaleeɡ̶aɡ̶a onadi, pida aɡ̶oyowooɡ̶odi
    niɡ̶ica ane jao, codaa owajipata, pida aɡ̶oyowooɡ̶odi iiɡ̶axinaɡ̶aneɡ̶eco. Odaa
    jiɡ̶idaa me doɡ̶oyakadi modinilaatece libeyaceɡ̶eco, odaa ayakadi Aneotedoɡ̶oji
    me yapitaɡ̶adi laaleɡ̶enali.’”
  bmh-bmh: Guzenina, Uwait nugau ze doimai, awaraneun du Aisaia nug getal sikut weun
    ulis petak usaleu. Go guzenai aneun, ‘Ag ein esab agal amiag nug pianeu, bo, ag
    suban i pianemen. Ag ein ze agal dabuiag nug duaneu, bo, ag suban i doimai, zebigeg
    abiu I mamamen. Ag zebigeg abiu memen zob, agal oiagab kekulaba, Uwait nug agal
    igul eg unum zilagai mareu zob.’ Aisaia nug guzenai sikut weun.”
  ctu-BL: cha'an ma'anic mi' c'otel i wut jini woli bʌ i q'uelob, cha'an ma'anic mi'
    ch'ʌmbeñob isujm jini woli bʌ i yubiñob, ame i sutq'uiñob i bʌ, ame ñusʌbenticob
    i mul, che'en.
  meq-meq: Andza niye nəteye na, “Ta zəbiye faya tə ɗəre tay ada ta ŋgateye bay. Ta
    tsəne tə zləm tay ada ta səriye ha andza məgweɗe mey na, ta səriye ha bay. Bəna
    ta ta maweye ka təv i Mbəlom ada Mbəlom ma ta pəsatay ha mezeleme tay.”»
  noa-H: maagwai mag sĩi k'ajap'am nem hĩgk'aadamjöpai hũurwai par hamau hamach jʌ̃gʌucha
    hũrnaa hamach dak'ĩir nem wau nʌm hoo nʌmjã hoobamjö hamk'ĩir; mag nʌm gaaimua
    Hẽwandamagjã hamach k'aibag chugpaapi jëeuba haawai Hẽwandamau ham k'aibagjã chugpaaba
    hamk'ĩir.
  alp-NT: 'Leke imi nete suike be lepata rebe enkena bei Alla akmenare elere: masike
    esi selu po esi rena mo, masike esi lene po esi nati mo. Eono ele meije leke esi
    hleke bei ono dosare yake kai Tuhane Iampunesi yake.”'
  san-VEL: kintu ye vahirbhuutaa.h "te pa"syanta.h pa"syanti kintu na jaananti, "s.r.nvanta.h
    "s.r.nvanti kintu na budhyante, cettai rmana.hsu kadaapi parivarttite.su te.saa.m
    paapaanyamocayi.syanta," atohetostaan prati d.r.s.taantaireva taani mayaa kathitaani|
  kbq-kbq: Ana higu Avontafepina anage hu'ne, kegahazanagi keama osugahaze. Antahigahazanagi
    antahi amara osugahaze. Zamagra aru zmagu'a rukrahe hanageno Anumzamo kumizimi
    eri atrezankure anara hugahie. (Ais 6:9-10)
  kbh-kbh: Chca, masque becá chamotsafs̈na, ndoñe chamondobená chë Bëngbe Bëtsabe
    soyënga jinÿama; y masque becá chë soyënga chamouena, ndoñe queochátësertana,
    chënga Bëngbe Bëtsábioye ndoñe chamondëtobéconama, y cha ndoñe chaondáperdonama
    ca.”
  ron-LSB: pentru ca “văzând să vadă și să nu priceapă, și auzind să audă și să nu
    înțeleagă, ca nu cumva să se întoarcă și să li se ierte păcatele”.”
  pon-pon: Pwe re kilan, ari jota kilan, o roneron, ap jota dedeki; pwe re de pan
    wukila o dip ar lapwa jan irail.
  nhe-BL: Quej nopa yonque quiitase tlen nijchihua, ax quimatise tlachque quinequi
    quiijtos. Huan yonque quicaquise notlajtol, ax quimachilise. Huan quej ni ax moyolcuepase,
    huan ax quipantise tlapojpolhuili para inintlajtlacolhua.”
  sps-sps: tovei ri matoong ror sana ri sikia ror ma tagaa fanatnat iny ya, ‘Ri nongon
    ror sana ri nongon tsun ror sikia ror ma nongon fanatnat iny ya. To te nongon
    fanatnat iny rori ya, ri onot ror ma takopis osing aveto, ai Gov te anofe ravainy
    fo aveto tsuri, sana ri baainy er.’”
  wnc-wnc: '@see-verse:MRK.004.011'
  bus-bus: lɛ aↄ̃gↄ̃ guu gwaa pↄ́ke'ena sai, aↄ̃gↄ̃ swã kpakpaa à dↄ̀rↄ dↄ̃na sai,
    lɛ aↄ̃ton aɛ dↄ Ludaa, à ń durunnↄ kɛ̃ńnɛro yãnzi.
  gub-BL: A'e rupi teko ume'e putar ma'e rehe a'e wà nehe. Nuexak kwaw wà nehe. Uzeapyaka
    katu putar ma'e rehe wà nehe. Nuenu katu kwaw wà nehe. Nukwaw katu kwaw wà nehe.
    A'e rupi nuzeruzar kwaw Tupàn rehe wà nehe. A'e rupi Tupàn numunàn kwaw wanemiapo
    kwer ikatu 'ym ma'e wanuwi nehe. Uzepyk putar wanehe nehe. Aze mo uzeruzar hehe
    wà, a'e mehe mo nuzepyk iwer mo wanehe.
  imo-imo: Imunga, Imbo akumani kanonge nalo mele te naa kanoko imbi naa tinge. Komu
    lenge komu lenge nalo ungu te naa pilko linge. Imbo akuma kanoko pilko konopu
    topele tolimalanje Goteni enonga ulu kalaroma kulu topa ltendelka,” nimu.
  boj-boj: Deqa naŋgi ŋam atoqnqab di ijo anjam aqa damu unsib poinjrqasai. Naŋgi
    dab atoqnqab di ijo anjam aqa utru quqwasai. Osib poinjrqasai dego. Deqa naŋgi
    are bulyosib Qotei aqaq bqa keresai. Deqa Qotei a naŋgo une kobotetnjrqasai.”
  ulk-ulk: '@see-verse:MRK.004.011'
  eng-DRA: 'That seeing they may see, and not perceive; and hearing they may hear,
    and not understand: lest at any time they should be converted, and their sins
    should be forgiven them.'
  knf-knf: Hënk, woli badoo ten baankwin, woli badoo ŧiink, baankte hënk baankţëlëş
    ŋbida, Naşibaţi aşë wo aankmiir baka ipekadu. »
  san-KHM: កិន្តុ យេ វហិព៌្ហូតាះ "តេ បឝ្យន្តះ បឝ្យន្តិ កិន្តុ ន ជានន្តិ, ឝ្ឫណ្វន្តះ
    ឝ្ឫណ្វន្តិ កិន្តុ ន ពុធ្យន្តេ, ចេត្តៃ រ្មនះសុ កទាបិ បរិវត៌្តិតេឞុ តេឞាំ បាបាន្យមោចយិឞ្យន្ត,"
    អតោហេតោស្តាន៑ ប្រតិ ទ្ឫឞ្ដាន្តៃរេវ តានិ មយា កថិតានិ។
  arn-NT: ‘femngechi ta tunte adkintule rume engün, ñi penoael, ka tunte allkütule
    rume engün ñi kimnoael, femngechi tañi wiñorakiduamtunoael engün ta Ngünechen
    mew, fey kisu tañi wiñoduamatunoaetew.’ ”
  zas-NT: Din majsi rani loj reeman, per ad zuguiaat reeman, majsi riguiejn reeman,
    per ad zigniaꞌt reeman chitëë yayejc reeman loj Dios abiꞌ güünman perdon xtol
    reeman.
  ken-NT: nɛ ntí bɛ, ‘Bákwày bɛ́yɨŋɨ nɛ amɨ́k kɛ bápú ghɔ yɛ̌nyɨŋ; mángók nɛ
    batú, kɛ kɛjwimɛm, bɛ́ bákɛ́ pɛtnsɛm ntá Mandɛm yi ámfoŋori bhɔ.’”
