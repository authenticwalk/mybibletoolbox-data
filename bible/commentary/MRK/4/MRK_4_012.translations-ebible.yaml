    gatay a, Melefit ambərfəŋa zlam magudarani gatay ni kà tay a.” »
  kqc-kqc: ye yomakai, ‘Vededi, idu vei mama de rededi; ma neidededi, idu diba de
    nidedi. Regedi vonisi, bi Sei rofu kero regedi, ma ini vegu no koite makugo.’”
  tav-tav: To bairi na maca yʉ cátiere tʉjʉ, yʉ cabuiorijere api, baibana quena api
    puoquẽema. To bairi caroorije na cátiere wajoagaquẽema. “Caroorije jã cátajere
    jã majiriobojaya,” Diore jeniquẽema, na caĩñupʉ Jesu.
  eng-ULB: so that when they look, yes they look, but do not see, and so that when
    they hear, yes they hear, but do not understand, or else they would turn and God
    would forgive them.”
  spa-VBL: de modo que aunque pueden ver, en realidad no ‘ven,’ y aunque pueden oír,
