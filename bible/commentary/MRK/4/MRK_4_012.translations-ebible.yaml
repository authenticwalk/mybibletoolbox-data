  nch-BL: Quej nopa masque quiitase cati nijchihua, amo quimatise taya quinequi quiijtos.
    Huan masque quicaquise nocamanal, amo quimachilise. Huan quej ni amo moyolpatase,
    huan amo quipantise tapojpolhuili ten inintajtacolhua.”
  quc-TNT: Je ri', rumal chi pune jakal ri qui wak'äch, man quecowin tä chuch'obic
