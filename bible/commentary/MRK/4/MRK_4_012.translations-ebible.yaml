    kaha. Kaiwone ne tarai tonanai, ambori wiro etaraberasa we Allai ma tuti feriri
    ene sasarifoi fanai.’”'
  fai-fai: ‘ika ken kin bude bá ata bidiw, kata kidela atamodiw banim ade kidimin
    bude kidiloliw, kata kal keidoliw banim kala. Kale be ilita dumade Got atamokabiw,
    beta Got ta bom ban keimin lukuwá kudáyamokaba ka.’” Yakei nadane
  ura-NT: coaracuruha neniha natiin coitucuurenihane coina. Niheichu aonacuruhane
