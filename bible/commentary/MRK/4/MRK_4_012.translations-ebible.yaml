    Mee amuava akaa vɨnɨɨŋgari ikeeŋsi phatɨgha men navia aghavagharisi, Got meno
    othevir maghatɨsi gɨna amandasi phatɨ.’ ”
  nas-nas: Teeꞌ Daari Meekunge minkuvuma aaꞌpuuꞌnaꞌ, ‘Bane ooaama teka papaaravarimatoai.
