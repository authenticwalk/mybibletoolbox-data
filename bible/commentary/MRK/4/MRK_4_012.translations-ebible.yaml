  lat-VUC: 'ut videntes videant, et non videant: et audientes audiant, et non intelligant:
    nequando convertantur, et dimittantur eis peccata.'
  ngp-ngp: vileke, ‘Wakaule no kukaula, mna wase kuwona, wategeleze na kutegeleza
    mna wase kukombaganya. Kwaviya wanamanya nawadahe kumuuiya Mnungu, naye niyo awausila
    wavu wawe.’ ”
  enq-2: Dupa mona kapilyetaminopa dupanya koo dupa Goteme kunao nepakamaitame-latala
    kongaliaka lao lamailyo. Dupame lengeme kandatamiaka doko, tenge angi doko kandao
    nanyoo, pii kaleme setamiaka doko, tenge angi doko soo nanyoaka pina lao kongaliaka
    lelyona” lea.
  eng-ASVBT: that seeing they may see, and not perceive; and hearing they may hear,
    and not understand; lest haply they should turn again, and their sins should be
    forgiven them.
  mna-mna: Kokena titooro lelen mi Anutu ireege sanaana kizin. Tanata tirre pa matan,
    tamen tikilaala som. Mi talŋan ileŋleŋ, tamen tikam ŋgar pa ka uunu som.”
  myw-myw: “Mapuna ‘Mites bikines tage nag biwtusis. Tiges biliganes tage nag bikakins.
    Va̱gan nag bikanavin ninous, nag biwidis asisinap kalbaleb, nag.’”
  sby-sby: kwambeti, “kulanga kabalanga, nsombi kabatalangishishi, kunyumfwa kabayumfwa,
    nomba kabatanyumfwishishi, pakwinga na bensoco, ngabasanduka, Nendi Lesa ngaubalekelela.”
  sll-sll: Hamba hanere, han pa dikimia. Te pimba pirere, ogolo pir pa dikimia. Pinangwo
    pirere nomani si kulu sinangwo irai, pring pangwo i God i ole tenangwo pamua,”
    dungwi.
  yaq-NT: Tu'isi bem a' bichaka juni'i, ka a' mammatene' betchi'bo. Intok kia juka'
