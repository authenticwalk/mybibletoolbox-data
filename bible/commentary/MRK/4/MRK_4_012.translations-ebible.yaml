    Ech yeꞌk samotxok kꞌatz Tioxh utz; yeꞌk samotxkuyax qꞌul ipaav.» Chia.— Texh u
    Jesuus.'
  xsi-xsi: Ŋana tu muŋga ŋgua-tulâŋa tamâta Aisaia iŋgere ŋgua lâ pepa tini mine tu,
    ‘Kinzi matanzi ma pareŋge, andeta ma simora kelekele toŋge tia. Aku ma sitambira
    taŋanzi, andeta ma sisama ŋgua duvi kilala tia. Ambo kinzi simo mine tia, ande
    ma sipalele ilonzi kalonzi, kala Maro Kindeni ma izavaru nenzi kiesaka piti lâ
    tininzi. Andeta tia.’”
  crx-NTPO: '''Et huwa: ‘Honilh''en ''et hoonts''i la ''aw lhuhuhoos̱''en oole''.
    ''Uhoozílhts''ai ''et hoonts''i la ''aw t''elhuhonoosze. ''Et bubeni taóodilts''ut
    ''ink''ez Yak''usda ts''u náhulh''a de ''et bulubeshi buba ''ún yutilhdulh.’”'
  kan-OKCV: ಈ ಕಾರಣದಿಂದ, “ ‘ಅವರು ಕಣ್ಣಿದ್ದರೂ ಕಾಣುವುದಿಲ್ಲ. ಕೇಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರೂ ಗ್ರಹಿಸುವುದಿಲ್ಲ.
    ಹಾಗೆ ಮಾಡುವುದಾದರೆ, ಅವರು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಕ್ಷಮೆಹೊಂದುತ್ತಿದ್ದರು!’” ಎಂದರು.
  bbb-bbb: Na ijiege mena kuariaekina vua irere e Asaea fu kuaema ije fuka ijiakuma
    riareke. Ro vua ije fu kuaema ije bu ijiege isoe, E buka vua ijadufuo maeje fiekuae
    kukuma rereke rove buka gakuva baki. Ro kuke buka vua ije kukuma fieke rove bube
    mukoreigia vierafedufuo. Ro bu vua ije mukoreigia fie vierafevobitie bu ise buone
    ijia oe kuderiaga Godi fu ise buone giana arekono kuae.
  blw-blw: Te ilanyu ngén, ‘Uray ta i-illancha, ancha chillug achi elasin. Yag uray
    agé ta chachangréncha, ancha chillug achi ma-awatan. Te non an paat ancha anapén
    ta ma-awatancha, manhagongcha an Apudyus yag penakawanna agé chicha.’ ”
  tam-2017: “அவர்கள் குணமாகாதபடிக்கும், பாவங்கள் அவர்களுக்கு மன்னிக்கப்படாதபடிக்கும்,
    அவர்கள் கண்டும் காணாதவர்களாகவும், கேட்டும் உணராதவர்களாகவும் இருக்கும்படி, இப்படிச்
    சொல்லப்படுகிறது” என்றார்.
  azz-NT: Huan ijcón yejuan quitasque in nexcuitil. Huan masqui quitasque ya, pero
    amo cajsicamatisque. Huan yejuan cuac quicaquisquej in nexcuitil, masqui ipa yec
    tacaquij, pero amo no cajsicamatisque. Huan ijcón mochihuasque para ma amo moyolnemilican
    huan para ma amo Dios quintapojpolui den nintajtacoluan.
  spa-RV-1909: 'Para que viendo, vean y no echen de ver; y oyendo, oigan y no entiendan:
    porque no se conviertan, y les sean perdonados los pecados.'
  csy-csy: Amate in mu tu hi napi, a he bua tu uh hi; ngai tu hi napi, a tel thei
    bua tu uh hi; tabang hi bua le hun khatpo ah amate ki kheal in, amate i mawna
    ki maisak tu hi, ci hi.
  mxq-NT: mʉt ko oy tjamʉdoodʉ diꞌibʉts nmadyakypy es tjaꞌijxtʉ diꞌibʉts ndiimpy,
    kyaj tjaygyúkʉdʉt, es kyaj jyodʉmbíttʉt, es ja Dios pyojpʉmaꞌxʉdʉt.
  tzj-NT: Queri' nban utzc'a chi eje'e' nquetz'at ja nc'u̱t chiquewach pro matikaj
