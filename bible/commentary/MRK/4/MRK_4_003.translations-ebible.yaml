  cac-cac: —Ab'ec. Ay jun vin̈ ix b'at tzicojb'at in̈at trigo.
  tzj-E: —Tewc'axaj je xtenbij chewa per bien tey-a' ewexquin tzrij. C'ola jun ajsmajma'
    xba pe tcoy rtejco'n pe rchinoj.
  san-BUR: အဝဓာနံ ကုရုတ, ဧကော ဗီဇဝပ္တာ ဗီဇာနိ ဝပ္တုံ ဂတး;
  yaa-NT: “Ea nikakãfe ẽ mato yoinõ,” Jesús ato fani. “Feronãfake fistichi fimi exe
