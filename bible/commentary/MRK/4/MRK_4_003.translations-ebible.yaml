  cab-NT: —Agáamba jumána. Ñíñein ában ábunaguti, ába láfuridun ábunagua.
  clu-clu: Makon na kananda, “Pamati kamo bala! May sangka mangongoma nga nagpanggas.
  swh-ULB: Sikilizeni, mpanzi alienda kupanda.
  tpt-NT: —Yu chavay klajunau tus ox kaꞌasmaktꞌik. Qayntaun lapanaki va al maman ixtꞌin.
  aai-aai: “Kwananowar! Masaw bowayan ana masawamaim ub tanumamih in.
  sny-sny: “Fene werese peri anowe eite wanure! Meni ta me so ta'aneyei awei ma'e
