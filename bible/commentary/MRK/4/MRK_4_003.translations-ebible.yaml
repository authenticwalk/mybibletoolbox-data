  gmv-RNT: “Siyite! Issadey zereth zeranas kezides.
  ncl-NT: '—Xilacaquican: Se lacal quisac pa quixinis latocli.'
  wed-wed: “Ona rautaniḡana! Taupaewa, ana wapu i vokaukauei ma pei i ravi awawari.
  sua-sua: “Mu smia ngnek na! Mnam a kolkha langto a mhel tkaelha kngamngam a ho karo
