verse: MRK.004.003
translations:
  kpx-kpx: “Evive. Malaha moleu obie i malei au bulue sesiaho tinu.
  okv-H: “Ingivujo, ve urari embo na pure ta pambuto ve ihajara enu
  tbo-tbo: ‘Ona lutanigana, tu lupehi i nae a tano uyahina po a pehi polahi i nohanohahi.
  mal-C: “കേൾക്കുക! ഒരിക്കൽ ഒരു കർഷകൻ വിത്തുവിതയ്ക്കാൻ പുറപ്പെട്ടു;
  grc-SR: Ἀκούετε· ἰδού, ἐξῆλθεν ὁ σπείρων ⸋τοῦ⸌ σπεῖραι·
  bgc-bgc: “सुणो! एक किसान बीज बोण लिकड़या।
  khz-khz: “Iokamonagi! Araga talimana ta eagoto, gena vuiti uvera peneve piara ularana.
  deu-TKW: Höret. Siehe, es gieng der Sämann aus zu säen;
  zsr-NT: ―Gul‑zë́ nagliꞌ didzaꞌ ni. Brujëꞌ bönniꞌ guz, zjësiëꞌ xseydauꞌ.
  lin-lin: « Boyoka ! Moloni moko abimaki mpo na kolona.
  hns-NT: 'Aisane oe ie kaahaanie kahe lagal kie: „Thiek se soen. Ekgo khetiar raha.
    Ek rodj oe gail bia tjhiete.'
  noa-E: 'Maimua magjim aajem: —Biek ãb, woun ãb trigo dau phöon majimgui ajim anʉm.'
  eng-EMTV: “Listen! Behold, a sower went out to sow.
  mib-NT: 'Cuni nahín jíjnáhan ró: ɨɨn tēe cate trigo, ni quenda de jeē cáte de.'
  bea-bea: 'Oochu atahtsuk; Oochu hadesha otles alihi tane anihyihi niyilihi gha:'
  lif-NT2: “खे़प्‍से़म्‍मे़ॽओ! लत्‍छा याःन्‍के़मःबाधिक् याॽरिःम्‍बा ले़प्‍से़ पेरो॥
  xnj-xnj: “Muyuwanila hoti! Mundu mmonga ahambili kumgunda kumija mbeyu.
  mmx-mmx: “Mina ronga avukar i na. Lara laradi gat pas uto xataamang, la gatlotlo
    levennit piao, ga lulu reve min.
  cbr-NT: —Ca cuat, 'ën mitsu ñuixunmainun. An ñu bëru 'apácë uni ca aín naënu 'apáquin
    ñu bëru sacai cuanxa.
  tee-NT: ―Ak'asmat'itch ju aclajunau. Pumatam ach'anana' alh lhavana' ju ix'ach'ananti.
  eng-LSV: “Listen, behold, the sower went forth to sow;
  cak-NT: 'Tic''oxaj jabel ri xtin-ij chiwe: C''o jun achi ri xbetico.'
  pah-NT: —Pehendu ti, ei ga. Imohãihara'ga gweroho ha'ynha ko pe imohaina ityma,
    ei ga.
  sja-NT: —Mɨa nepɨrɨru pia k'ĩsíatɨ. Eperã wãji net'atau p'ode.
  xed-xed: «Snawa ka mnaghunata yu ɓa! Mbaɗaka sana mndu ka sliʼaftá ka laghwi da
    wutsa hulfa ma vwahani.
  mks-NT: '—Cuni jo̱ho ndó ña̱ yóho: In da̱ sátá tata na̱quee da cua̱ha̱n da̱ cata
    da ña̱.'
  gfk-S: “Mu hadado. Tike ut na sinso ga hana be na so ira nuno pat na dahe.
  bmu-bmu: “Mötket! Azi kunŋan nene kötŋi qesiŋ gilmamgöra nupnöŋ anök.
  dgz-dgz: “Wapena anun. Apan da oma makewa mega verapen aen.
  eng-GNV: 'Hearken: Beholde, there went out a sower to sowe.'
  zaa-NT: 'Liudaáruhuá naga'' le ca titsa'' quíyi''į: Ttu campesino nna dią huadàl·la
    ỹua''.'
  eng-WEBSTER: 'Hearken; Behold, a sower went out to sow:'
  guh-guh: —Panenamuxunaevere mapalivaisije. Peubinë pona pabiabelia peubinexa. Nexata
    itsa pata pabita, peubixu pexucayajabajarabicuenia ubanajetaruca.
  bon-bon: “Itecijinege! Yepä biname te ädige calwacupi me kuu gije bine iisabejame.
  nhw-BL: “¡Xijtlacaquilica! Se tlacatl yajqui quiijtzeloto trigo.
  swh-ONEN: “Sikilizeni! Mpanzi alitoka kwenda kupanda mbegu zake.
  wbi-wbi: Pulikisia, unkesambeju alyalutile kukesa imbeju.
  bba-bba: i swɑɑ dɑkio. Durɔ ɡoo u yɑrɑ u kɑ dĩɑ bweseru yɛ̃kɑ.
  eng-KJVCPB: 'Hearken; Behold, there went out a sower to sow:'
  kgk-NT: —Pejeapysaka joa joa, he'i. —Oho onhemitỹ onhemitỹ va'e. Omohãi gwemitỹ.
  waj-waj: Rikiaatee. Vaidi voovoono yeenna uruuyauvaa varoo
  cpy-cpy: “Eenitatsi pankiwae-rintzi jatatsiri ipankiwaete.
  ekk-PKP: „Kuulake,“ ütles ta. „Üks külvaja läks välja külvama.
  mpx-mpx: “Ku laegan! Tau etega i nok eyowaa, witi pwatumwina i yohi.
  wbp-wbp: “Purda-nyangkajulu! Yungurna-nyarra jaru wita yirri-pura ngarrka-kurlu
    jinta-kurlu kujalpa mardarnu yakujurla ngurlu panu. Kujalpa warru yanu yarlu-wana,
    ngulajulpa ngurluju warru pirri-kujurnu miyiki pardinjakungarnti.
  luo-luo: “Winjauru! Japur moro nodhi chwoyo kodhi,
  nhe-NT: “¡Xijtlacaquilica! Se tlacatl yajqui quiijtzeloto trigo.
  aii-aii: ”ܫܡܹܥܡܘܼܢ، ܗܵܐ، ܦܠܝܼܛ ܠܹܗ ܙܵܪܥܵܢܵܐ ܠܸܙܪܵܥܵܐ.
  esk-NT: “Naalaġniḷḷagitchi! Iñugguuq nautchiityaġniqsuq.
  msb-msb: “Niyan pamati kamo! May parauma na nagpauma para magsabwag.
  cpa-NT: ―¡Neng² di³ hniah¹² jǿg³ la²! Jan² dsa² ca¹ŋó¹, ca¹ŋi¹séi¹ møi¹jon².
  dso-dso: “ସୁନା ଗଟେକ୍‌ ଚାସି ତାର୍‌ ବିଅନ୍‌ ବୁନ୍‌ବାର୍‌ ବାରଇଲା ।
  meu-meu: 'A hakala: uhe ihadona tauna ta ese uit iḡiḡirohorohona totona e vareai.'
  yva-NT: “Wadanide! Vatane inta po nawaisye ranari, umba po iru kamije rangkiki.
  dgc-dgc: “Baten moy,” kagi na. “Te esa kan a lélake a mégsabug to binhi na.
  zpm-NT: ―¡Goḻquiaadiaga gaṉle! Tib mgui name, briee me güey me gon zhobxtil.
  hix-NT: Nat yonamso toy hatà, toto, kekon hatà.
  sim-sim: Uhu ormu mbara, �Mashi kason ji misi. Ma lar ormu wit sijin nowek laha
    faka ira.
  npi-ULB: “सुन, बिउ छर्ने बिउ छर्न निस्क्यो ।
  cgc-cgc: “Mamati kaw! May mangunguma na giling ta iya na uma aged magsabwag ta binni.
  tim-tim: “Luâk siâŋe seŋgo alekŋe are hânân urutmâ âiângen ariep.
  yor-yor: “Ẹ fi etí sílẹ̀! Ní ọjọ́ kan, afúnrúgbìn kan jáde lọ láti lọ fúnrúgbìn
    rẹ̀.
  wos-wos: ”Mé xéké. Du nak dé déka yawimbu wit sék yawulalama yakinjoka dé yi.
  emp-NTPO: –¡Ũrĩnadua! Ẽberãda ne pod̶e wãsia.
  eng-F35: “Listen! Yes, a sower went out to sow.
  ind-ind: “Dengarkanlah baik-baik! Pada suatu hari, seorang petani pergi menabur
    benih di ladang.
  pes-OPCB: «گوش کنید! روزی کشاورزی رفت تا در مزرعه‌اش بذر بکارد.
  mpt-mpt: Ibo wentine! Naka make wit sano kon sano ulabo oleb monea damibo dibim
    haabianea dibia unea
  ssx-ssx: Opua꞉pe. Hali ma꞉nda꞉ma꞉ wae alemanu tandeloluekema꞉ peekeme.
  mkl-mkl: i sotĩ i ɡbɔ mɔndɑ ɡɔ ŋɑ. Mɔkɔ ɡɔ í fitɑ wɑ fɑ̃ dimi.
  gaq-gaq: “ଅଁପା; ମୁଇଂ ରେମୁଆଁ ବିଗ୍‌ଜା ତାର୍‌କେ ।
  gof-RNT: “Si7ite! Issi uray zerethi zeranaw keyis.
  unx-unx: “ଆୟୁମେପେ, ମିଆଁଦ୍‌ ହିତାହେର୍‌ନିଃ ହିତା ହେର୍‌ନାଗେନ୍ତେ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Gililo. Zuha netá atilí oaká ve makolímo netá gihila atilí inogo vimó.
  lcm-lcm: “Mi longong. Mangsikei a katakai i sukal kata sapungai ani kana keve katui
    i pok e matang.
  aer-aer: Itneke re angkeke, “Awerrirraye. Artwe nhenge alhemele merne ntange areye
    iwerle-apeke ahelheke-arleke.
  qvc-NT: '—Mayá, kayta uyawayllapa: Suq runam rirqan tarpukuq.'
  tgl-ULB: “Makinig kayo, lumabas ang manghahasik upang maghasik.
  cbs-NT: —Miyuiwen matu yusinun ninkakanwen. Juni betsa jawen bai anu xekiwan jexe
    sa aki kaxun
  xtm-NTPP: ―‍Jin koniniso'o ni ja ká'an sa a. In tee, ni kee de kuan saka de triu.
  nnq-nnq: “Mpenekiange! Akiba mundu ojwajenda kumicha mbeju.
  bao-NT: —Añuro tʉoya. Jĩcʉ̃ oteri majʉ cʉ̃ otere otegʉ waaupʉ.
  san-ORI: ଅୱଧାନଂ କୁରୁତ, ଏକୋ ବୀଜୱପ୍ତା ବୀଜାନି ୱପ୍ତୁଂ ଗତଃ;
  huv-NT: '―Inguiayiün leawa sanandeac: Tajlüy nop naxey tamb apiür.'
  otn-NT: ―Da̱mi̱ 'yørpa̱hʉ ra̱ güɛnda xa̱ndønho ya yø hya̱ ga̱ xi'ahʉ ya. N'na ra̱
    n'yohʉ bi̱ ma da̱ ponna̱ trigo.
  nop-nop: Niŋ e indiŋ, “I nadineŋ, me dinina molo niŋ adi nemek yeuli yetibe moŋgola
    uguk.
  obo-NT: “Ooyyari row tod pominog ini. Duwon sokkad no minuvu nid undiyon to kamot
    amoy'd savud to bonni.
  cak-ENT: 'Tivac''axaj c''a utz ri ninbij chive: C''o jun achi ri xbe pa jopin ija''.'
  lif-NT: “ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ᥄ ᤗᤳᤇᤠ ᤕᤠ᤺ᤴᤁᤧᤔ᤺ᤒᤠᤎᤡᤰ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤗᤧᤵᤛᤧ ᤐᤣᤖᤥ॥
  snx-snx: “Nyingga xiyaba! Suma be mosne yub wit ido wig taur lox.
  kql-kql: “De, bɨiye. Yetɨk avɨtɨn wit mavi mandɨveven masoiŋɨmeve, wokok balamɨk.
  mie-NT: 'Cunini ndá nú: Iin tēe jítē tatā, nī nquee dē jā cutē dē.'
  san-TIB: ཨཝདྷཱནཾ ཀུརུཏ, ཨེཀོ བཱིཛཝཔྟཱ བཱིཛཱནི ཝཔྟུཾ གཏཿ;
  qve-NT: —Uyariychis kayta. Huk runan mukhu t'akaq riran.
  pao-NT: “E nakapunne, sumu'yoo nana ka tubewabe-wi tumasu'a.
  cbu-NT: '@see-verse:MRK.004.002'
  usa-usa: “ítáaro! móra-nakoma ubín-nákómá ayummá iyaabítaaqa ínínapoana kóurena
  soy-soy: Ani kutu ricɔ ɑni kóm! Utisi unyinɛ yɛɛ ilukɛpuri pifómɛ leemɛ.
  bkx-bkx: “Mitniin lek-leok! Nmuiꞌ atoni meseꞌ annao nkiku fini mbi in lele.
  hui-hui: Hale hadaba. Agali mbirame ladi ale mini widi egene mabuni ba a̱i̱ na̱i̱
    bima pene.
  amf-amf: “Marrato! Eedi kalaa haaminte yisa bheeta yiithota ki utade. Bheetan kinin
    yiithenka, bheetano waani goyn aponte ko wavaysaka aptina nivayse ke itsade.
  quc-NNT: ¡Tampe alaq! —kächa'. Xel b'i jun tikol ija' cho rachoch, xe'k, xub'ana
    u tiko'n.
  dob-dob: “Wanono! Tobagula ꞌebweu ꞌina bagulaya ꞌitauya ga witi atuna ꞌilelewanedi,
  wrs-wrs: yeoa hillivm. Mongova indhanariniva osoram gavna, witmovm kokovelm gavna.
  mca-mca: —Ek'en qeku'ni'ƚik'i ek aka'an, ewi'ƚ pa' iwenq'enhena'x ikfik'i qu' newenq'en.
  tzo-TZC: ―Aꞌyio avaꞌiic liꞌe. Ilocꞌ batel jun jtsꞌunobajel vinic, bat tsꞌunubajuc.
  mya-mya: သို့​သွန်​သင်​ရာ​တွင်​ကိုယ်​တော်​က ``နား​ထောင် ကြ​လော့။ မျိုး​ကြဲ​သူ​တစ်​ယောက်​သည်​မျိုး​ကြဲ
    ရန်​ထွက်​ခွာ​သွား​၏။-
  gng-NT: «Li cengeh mɛn, ukpaal uba nɛ jon' wɔ ń tì plè tibonbuor ya bim.
  cbi-NTPO: 'Entsa kuinda meedidei: Ma ruku ñi waakenu jimi.'
  ikk-NT: “Gọn ni ntịn! O nwẹ onyẹ-ugbo jẹn d'a gha mkpụrụ imẹ ugbo.
  leu-leu: “Mi langai! A saxa mataa a falet e fetapalan xolan a kam ina ‘wiit’ la
    uma.
  maz-NT: '―Dyäräji c''ü rá xi''ts''iji: ''Na mbonzhëxü o mbedye o ma mbodü o ndëxü.'
  bod-N: ཁྱོད་ཅག་གིས་ཉོན༌ཅིག ཞིང་འདེབས་མཁན་ཞིག་ཕྱི་རོལ་ཏུ་ཞིང་འདེབས་སུ་སོང་བ༌དང༌།
  tca-NT: '@see-verse:MRK.004.002'
  zpl-NT: ―Uquieꞌe diacahua ninguieꞌ. Tucu bichia uchiuꞌu tucu niyu nzetuꞌ nii lu
    yuꞌlla.
  mbc-NT: —‍A'kî, warayo' wîtî'pî tînmîri pînse.
  ndg-ndg: pekayeni, mpanzi ayeyi kupanda.
  wsk-wsk: “Ikialko! Ningam ura ko kari bo ko ningam te inang muguri warukko namaram.
  toj-NT: ―Maclayic. Jun c'ac'u jun huinic huaj stic ja yintil ja trigo.
  dwy-dwy: '“Yo, ŋäkuna waya: Waŋgany yolŋu djälmiyina ŋayi yurru maŋutji ŋatha djalkthun
    ŋunha munathaꞌyi märr yurru ŋathaya ŋuthana.'
  kkl-kkl: “Ka'eamlulom! Nari ambatsinenge wali uro seneraglamlulom! Awe weropne nhondi
    so'oag wana togtoba maikno yamoro toghol palamog.
  tbc-tbc: “Aloŋ. Saen ta lo tamol ta ai patun isinig abi lo ipae wo yau.
  sna-sna: “Teererai! Murimi akabuda kundokusha mbeu yake.
  smk-NT: “Mangrenge' kamo! Main nin sayay magtatalon a nako nin nanabwag nin bini'
    sa luta' na.
  grc-TCGNT: Ἀκούετε· ἰδού, ἐξῆλθεν ὁ σπείρων τοῦ σπεῖραι.
  mzz-mzz: Vona wakedubalaeqa ivonedi ivo, “Dede kwanoqai. Tamo tomoqo natanoqa ivuani
    waipei isapayavuledi natanoqe.
  gof-WFTW: “Si7ite! Issi uray zerethi zeranaw keyis.
  spa-BLM: “¡Escuchad! He aquí que el agricultor salió a sembrar.
  kyz-NT: —Kũima'e 'ga amũ awau juowuuran a'ỹja momopoa oko pe.
