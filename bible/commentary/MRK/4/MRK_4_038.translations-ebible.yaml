  wol-2010: 'Fekk Yeesu tëdd di nelaw ci ngegenaay ci taatu gaal gi. Taalibe yi daldi
    ko yee naan: «Kilifa gi, ndax sunu bakkan soxalu la?»'
  kqw-kqw: O Iesu i inep taru nago numur una pot, ma i ulalong una pilo. A kum nat
    na ususer det wanguni ma det inanosi lena, “Tene ususer, dat na iru. Ko nuk pas
    met mo?”
  nss-nss: Pe Yesu iye kuwi ndroi pe iyki payan iye ndrita wayung pe kinmatin turut.
    Ndramiran hu huhungini yiy, pe hupa, “Ndramat Para Hinonou, pakeh worou nakayuh
    ara; alohongani worou ndre pwi?”
  snc-snc: Iesu tu ḡasi gabinai fila iatanai egenato-ḡoi. Ḡena mero na ḡevaḡoato,
    ḡekirato, “Vevaḡa-riba tarimamu o, ḡoi tu asi ogarini? Ḡita tu mai taburuni!”
  lgl-lgl: Ma Jesus 'e mo'osu 'ala 'i burila baru, ma ka alu gwau ala bogwau lia.
    Ma waleli galona lia gi ka fa adaa, ma daulu ka sae 'uri 'e, “Aofia golu kae garani
    mae lo! Iko 'ali 'o malata 'abero molaa 'e?”
  mmo-mmo: le Yesu hambe lu lakaneep pilo be neep ka lingin ak kaanu ahus. Tombe maanggêêm-aso
    layêêvu be lanêêl vu nambe, “Kaputung-e, yiiy navu aanggimb-anjo. Game gakam navu
    yiiy e?”
  ncu-NT: Ade̱maŋte̱ mɔ ne̱ a su‑o pɛɛɛ na Yeesuu kuŋu dɔŋ kaputu si ɔ da ko̱re̱e̱‑ɔ
    kuŋu o di idi. Amo̱ fe̱raa ne̱ mò̱ agyase̱po̱‑ɔ a kyiŋŋi mò̱, ne̱ baa bise mò̱
    fe̱yɛ, “Ɔkaapo̱po̱, amɔ ane̱ ko̱re̱e̱‑ɔ a kpa a o buŋ ane̱‑ɔ, a mo̱ŋ tiri fo̱
    ne̱e̱ e̱e̱e̱?”
  cni-NT: 'Imaaque Jesoshi anta opataquiqui, itiinataca. Yoisaaquireaqueri iroamere,
