  buk-buk: Magoc Yisu teŋ gwalim ma yêc bêc yêc waŋku-ŋga. Ŋgacsêŋomi sêuŋ iŋ sa,
    ma sêsôm têŋ iŋ, “Kêdôhôŋwaga, bocke? Am hêgo daôm dom bu yac oc dandiŋaŋ, a?”
  pri-NT: 'Êco na wà Iésu, âna é tâa boobà pwâragòro i wànga, âna é jèe puu, â é pwa
    pàarapû. Â rà patàcîê wà tèpa câmu kêe, â rà ina têe pâ: «Pwi a pwa pupûra, jè
    o jèe mwü! Wànau, càcaa âjimuru tâgà?»'
  zpq-NT: 'Jesúsen'' ba chtase'' xante barcon'' to ḻo xcogue'' caten'' goc ca''. Na''
    bosyosbane'' ḻe'' gose''ene'': ―¡Maestro! ¿Bibi de chza''lažon'' še ba gwdebe
    nisdaon'' chio''?'
  por-TFT: 'Jesus ficava na popa do barco, dormindo, com a cabeça numa almofada. Por
    isso eles o acordaram e disseram: - Mestre, você deve estar preocupado, pois logo
    vamos morrer!'
  gwi-NT: Gaa jyaa digwii'in gwiizhit, Jesus, tr'ihchoh tł'i' zhit, tsuh kat diki'
    dił'aii ts'ą' gwinzii dhichįį. Ts'ą' vitsyaa nąįį khakigiiyiin'ąįį ts'ą' t'igiiyahnyąą.
    “Geech'ǫąąhtan, it'ee tr'ahahchyaa nagwaanąįį nik'ee diineenjit tr'igwiindii?”
  gvn-gvn: Jesus warngku wunanan kurmunbu bada bijikanba. Jawun-karrangka nyungun
    walngan, babajin, “Maja, yundu wawu ngana wubulku bujil-janjinka?”
  nna-nna: '@see-verse:MRK.004.037'
  nhy-NT: 'Jesús okochtoka tlakuitlapan ipan se ikpale. Iwan okijxitijkej okilwijkej:
    ―¡Tlamachtij! ¿Amo tikmomaka kuenta nik tiapolakij?'
  asm-FB: সেই সময়ত তেওঁ নাৱৰ গুৰিৰফালে গাঁৰুত মূৰ দি টোপনি গৈ আছিল। তেতিয়া তেওঁলোকে
    তেওঁক জগাই ক’লে, “হে গুৰু, আমি যে এতিয়া মৰোঁ, ইয়ালৈ আপুনি চিন্তা নকৰে নে”?
  okv-okv: ambotani joru ue Iesu e nga avo gaga ta evinu ujeto einge ea “Ate Poekari
    embo, dago sari asi ere ora emo umo hotembae ere oete?” Ainge eo
  mxt-NT: 'Ta ra Jesús quixí ra sɨquɨ noo cabecera cha nyaá ɨnchiyo xiin canoa cuan.
    Ta casandoyo̱ ra chi ra, ta cacatyí ra: ―¡Maestro! ¿atu ñahri cuendon cha cuñí
    nyee yo?'
  tzo-NT: 'Ti Jesuse te vayal ti xchac barco. Oy xonjol yu''un te ono''ox oy pimil
    poc'' sventa naclebal. Hech yu''un lic stijic ti Jesuse. Hech laj yalbeic: ―Maestro,
    ¿mi mu tsotsuc sc''opilal chava''i ti chijch''ay xa ti ho''? ―xchiic.'
  ind-AGS: Waktu itu Yesus sedang tidur di bagian belakang perahu, dengan kepala Dia
    atas bantal. Murid-murid membangunkan-Nya, sambil berteriak, “Guru, apakah kamu
    tidak peduli kita akan tenggelam?”
  omw-omw: Iesusiva mpotu vitiqi turuma ntumwa kyero vaite varuvata mwia nraaqiaranramwuvanto
    mwia uro vaurama kyeta tiqata, Mwaanra ti variara vaisio, tirinramwu nramanrivanto
    ntaqutu kyaaninranra e hiave nronraqama kyera riaaro? tita.
  yrb-yrb: Yesuma you muduna afu gutoro nauta ainibiro ma uyareda weita, Tisa Amara,
    ya uifene utaisi. A imutasu aba me weita?
  maa-NT: 'Jesús ya̱á kjinafè tàts''en chitso. Kijnanguisko jngoò nikje nguisko. K''e̱é
    kisìkjaá‑la̱, kitsò‑la̱: ―Maestro, ¿a mìtsà tì''yi nga titsa̱bixònguindá‑ná.'
  mcq-mcq: Hu sisima vipunaꞌijaꞌi ohaha vene neꞌeme tisaiporuhwapo saa ijá ꞌwava Najuhiꞌinikera
    A pavwihanúꞌeje nú kwamasaꞌeje? ꞌwavara.
  sus-A: كْنْ عِسَ تَن نُ نَ شِقٍ كُنكُي شْرّ رَ، عَ شُنيِ سَشِ شُنسَسٍ مَ. عَ قْشِرَبِرّيٍ
    نَشَ قَ عَ رَشُنُ، عٍ عَ قَلَ عَ بّ، «كَرَ مْشْ، عِ مُ كْنتْقِلِشِ وٌن قَشَقٍ
    رَ؟»
  jpn-1965: ところがイエスだけは、とものほうで、枕をして眠っておられた。弟子たちはイエスを起こして言った。「先生。私たちがおぼれて死にそうでも、何とも思われないのですか。」
  fra-SBL: 'Lui-même était à l''arrière, endormi sur le coussin ; ils le réveillèrent
    et lui demandèrent : « Maître, cela ne te fait-il rien que nous soyons en train
    de mourir ? »'
  yka-yka: Si Isa laˈi si buliˈ bangkaˈ tuli. Maguˈan iye. Binangun iye weˈ meˈ tindegnen.
    Paˈinde, “Tuwan, gaˈi ke kew gagal bisan kite bi matey?”
  mle-mle: Jisas mala jabiraam kibwu tikirim si kwaad. Ata day wajawiya-daad. Wajawiyakuw,
    day ata wadaad, “Yitaypika duw, nyan aka kiyapakwu-kinadiyan. Min nyanak maa wak,
    nyan aka kiyakinadiyan?”
  shp-NTPO: 'Jaskatainbi Jesúsbiribi ja boten chirakax tepikaini oxaashaman iká iki.
    Ikaxbi jishtenhaxon Jesús yoikana iki: —Maestró ¿Noa bechonman reoainbiki mia
    jawe iamai? —akin.'
  aom-aom: 'Diruvëvoꞌiaꞌamu gavëꞌi ijorajoho jaburo gavare Iesu mamiꞌe boat dejonö
    vaꞌo raromoromo simano dövaejaruohuro simane dövaeromo niavëꞌe jiamu gagorovo
    ioromo uavareje: Tisa no vuovavuoꞌiëꞌajëjo. Na ja nosi jöënioho bogo uehorovanuëjo.'
  geb-geb: Zisas mba kema zɨn kɨrar, mbe piigia mba kema togi phararareŋ tɨthogap
    pana roran wo pana rorgap thoga kuigi. Ana phorga rui gumgi anan vhurap, khaŋ
    ana nzuai, “Nza ndɨkndɨgi vhuuin nza khɨvi guma, nza mbɨ thuav vhɨzɨ za mbui.
    Ndu nza ndɨkndɨgi fhuve?”
  eng-WYCLIFFE: And he was in the hyndir part of the boot, and slepte on a pilewe.
    And thei reisen hym, and seien to hym, Maistir, perteyneth it not to thee, that
    we perischen?
  bsj-bsj: Yecu wi mor nubo yim wii nabire mwegnero neneu, la dumbo tuu co dorkuncalar
    ci yung co nii merangka, mwa yumbo kambo yin darum bware ka?
  cak-cak: 'Jac''a ri Jesús c''a chirij can niver-vi pa ruvi'' jun ch''aquet-vi''aj.
    Y ri discípulos xquic''asoj y xqui''ij che: ¡Ajaf! ¿Man nuya'' ta pena chave chi
    xa nkujik''? xecha'' che.'
  chf-NT: 'Aj Jesúsba ya''an tu pam jucub tä wäye, ya'' ch''a''a tu pan c''änjo. De
    ya''i u yajcänt''anob u p''isíjob, u yälbijob ca''da: ―¡Maestro! ¿Mach quira a
    chäne cache'' acä chen tä jomela?'
  tlf-tlf: Yesus iyo bot umi kagam tem katop kal bom dubom kwep met dubom am diim
    daa agaal unba kale, ilami okumop man iyo tebe dufo bogobe-nilip e, “Numi kafalemin
    kabaa. Mep so anolu kaanum o angbup koyo, kabo numi aget uyo fugunin binim bele
    ki?” agan-kalip e,
  piu-2006: Yiitjunya yanku ngarringu puutangka ngaṉṯitjayiṯi katamalangka. Nguḻurrirraya
    yankula kanara watjaṉu, “Nintilpayi, pakala!, nganaṉatju ilupayingkamarra. Nyuntu
    kulilwiyakampa ngarrinyi.”
  poh-NT: 'Nok jeꞌ reꞌ cꞌahchiꞌ quicꞌulum, reꞌ take raj tahkanel xo̱j quicꞌaꞌsaj wach
    i Jesus reꞌ xa suk chic wiric riban nah richꞌitnah ar je chiri̱j i cano̱wa. Jeꞌ
    aj wili xquikꞌor cok reh: «Ajabe̱s aj tijinel! Ta woꞌ chic ruꞌ i hat! Wiric chic
    naꞌn eh reꞌ hoj qꞌuisi̱n chic maꞌ kojquimic ruꞌum i haꞌ, nqui take reh.'
  tue-tue: 'Jesupé waatúropʉ cʉ̃ʉ̃ya dupure sutipó sotoápʉ duupéo, cãnisãñájãyigʉ.
    Cʉ̃ʉ̃ buerá cʉ̃ʉ̃rẽ wãcõrã́rã, jĩĩyira: —¡Ʉ̃sãrẽ buegʉ́! ¿Mʉʉ ĩñarii? Marĩ duadiarapʉ
    tiiara, jĩĩyira.'
  bjp-bjp: Iesu tinawii na min mon, i koskosngoi ta na nenge koskosngoi ma ka masun.
    Berberat na fafausum ri ka famat u, ma ri ka tarah, “Tom fafausum! Arafah, biil
    o wol lo kerer? Fatat kerek dom!”
  xon-xon: Yesu mu dɔ liyikukur pu geen, liŋɔjuul wɔb. Le bi dan nan finn u, le ki
    bui u ke, “Umɔmɔkr, ti yaa bee nnyun ni kan, aatafal aa bi ti ni ii?”
  tzo-ZNT: Ti Jesuse tey la vayem ta chac canova, yacꞌoj la xonjol. Istijic la. ―Jchanubtasvanej,
    ¿mi muc ta alel avuꞌun ti chimucotic xa yalele? ―xutic la.
  mpm-NT: 'Ko Jesús kixi kixi ni ya ichi jata barco. Ti ni ka xndoto chaa un ya, ti
    ni kachi da: ―Maestro, tu ndɨꞌɨ ini ni ja kuni kekaꞌnu yo chii nducha, ti xaan
    kixi kixi ni ―kachi da.'
  ots-NT: 'Nu car Jesús má a̱h pʉ jár xicji car barco, xquí göx cár ña̱ hnar ntju̱xiña̱.
    Quí amigo bi dyöjʉ cja̱ bi xijmʉ: ―¡Tzö ya, maestro! ¿Cja jin guí cja ndumʉy gu
    cja̱tije deje?―'
  hoy-hoy: अदिक यीशु ड्वांगा अन्द हिंदळोद भाग दा ऊसी मा ताल्ला ईटकु मिंगोन. अदिक आंदुर
    आऊक येब्सदुर अदिक अंदुर, “हे गुरु, येन नीनी चिन्ता हैलेच कि नाव मुळ्केतेव?”
  amo-amo: Ame Yisa wana din nmoro nan nya kadasi nzirge. Itunna ifyghe inin din sughe
    nenge, “Unan dursuzu nanit, tiba ku nan nya zirgi ulele afe nmora?”
  pjt-pjt: Palu Jesunya pautangka maḻarku kunkunpa puḻka ngaringi katapi tjunkula.
    Ka nintintja tjuṯangku palunya mirara wankaningi wangkara, “Nintilpai! Ilunytjakulanyan
    wantinyi? Kuwarila uwankara ilunyi nyangangka.”
  cwe-cwe: Yesu kakala kuchisogo mwiingalawa, kagona na kadika ditwi jake mumto. Wanahina
    wamulamusa, wamulongela, “Mfundiza, hugesa cheye vichidanganika?”
  daa-NT: 'Wiktin taar-at, Iisa gay weƴa ɗo markabar aaro nam ŋa tokume. Maajirnay
    niiniig aman : « Gem kol tacco, kiŋ isin̰cinno ga ? Ucu ! Amay tiyaate. »'
  mlp-mlp: Ari na teko Yesus muy abe ban hartiy qwayim tuqus. Ussamo tim eraqsa ago
    disaipel bo bulonan in kayeq tiqiy. Kayeq iyan in buloniy, Tisa haqiy, i tumoqnan
    tonauq haqiy. Ni i ginan ninad a hi meqniyaq e? haqiy.
  ape-C: Aria abudok nyutob Jisas nanak nanahem korukwu aria neshuh gani tagigukum
    bot. Aria douk ananim disaipel hatik namudok aria hanak henyubarun hakri, “Debeini
    Tisa, apak hurukatin um mugok wo. Nyak madae urkum murum agundok douk ta apak
    mugok um uwe?”
  bgs-bgs: Asal tun ta ulin ka barangé si Jesus asta igtudug tun ta gulunan. Igánnó
    dan sikandin, asta igkagi sikandan, na mà dan, “Sir, tabangi ké, su malánnád kid.”
  faa-faa: Kenepeakorakano asekea, aporo hakāsa puramo Yasu maturikia someraka, “Tisao,
    isu he nekea kukua keasireapo. Nómo isu hemakapurakarire?”
  kik-kik: Jesũ aarĩ toro akomeire muto mũthia-inĩ wa gatarũ. Nao arutwo makĩmũũkĩria
    makĩmũũria atĩrĩ, “Mũrutani, kaĩ wee ũtaramaka tũkĩũrĩra maaĩ-inĩ?”
  cap-NT: 'Jesusaqui walsa kjuyltan tsjii azquiz tjajatc̈ha, wirquin. Tjaajinta z̈oñinacaqui
    Jesusa z̈iñzic̈ha, tuz̈ cjican: —¡Tjaajiñi Maestro! ¡Ticzmayala uc̈humqui! ¿Anam
    llaquisya?'
  ksr-ksr: Kaeŋ kolooro Jiisasnoŋ waŋgo tetegoyanoŋ rama qembonoŋ laariŋ gaoŋ ero.
    Gaoŋ ero gowokourutanoŋ kema mindiiŋ ijogi, “Hei boi! Nono aŋgonoŋ tiwilaawombaajoŋ
    anjoŋ. Iikawaa majakakaya moŋ mojaŋ me qaago?”
  eng-TNT: 'And he was in the sterne a slepe on a pelowe. And they awoke him and sayde
    to him: Master carest thou not that we perisshe?'
  sbs-sbs: Kono Jesu iyemwine abeena muluheho lwachikepe, nalele hamushamo. Chibamubusa,
    nibacho, “Muruti, kobileli nihatusaka kufwa?”
  sue-sue: Ota Yesu meni awa wa awene baro giti guta waira duro gitawa inoinua. Are
    nukare nu awa-uzero numore ego sewa awa, “Gipai ema, nakai betai sogo inonakai
    ami emo kotupitinosita?”
  fra-NCL: 'Lui cependant était à la poupe, dormant sur le coussin ; ils le réveillèrent
    et lui dirent : « Maître, n’avez-vous pas de souci que nous périssions ? »'
  bhg-bhg: Yesu awa ma aoda kopuru guto piedo jitao aveiri ambodanimi imo audedo sitera,
    “Atopatari, imo nakare betain era amo gotesi?”
  snn-NT: 'Ja''nca ba''iguëna, Jesús yua yogu sëri seihuëte ba''iguë, sinjo tëobëna
    tëoni cainguë unji''i. Cainguëna, baguëte sëtoni cahuë: —¡Ëjaguë! ¿Më''ë guere
    yo''oguë, mai huesëni si''ayete ëñama''iguë''ne? huaji yëjën cahuë.'
  atb-NT: Haú hkûn, Yesuq gi, lhaî htâng má uhkuq hkuq mù yhup myhî tô ri; haû chángzô
    pé gi, Yhang lé nhaû pun luî "Sará ê, nga-nhúng myup shi ló râ dut é lé, nàng
    a chiq byi lhú?" ga taî akô nghut ri.
  wro-wro: Aue ŋundju-ŋundju umbąnde nąnja kąnina, kulunu kąnineri bururu nąnja; kauero:lunda,
    kubądjunąŋga, Iniiŋgundeja, gole ŋarkḁriiŋiri, wawu djerara pąmąndjąmąn?
  cek-AK: 'Anih loe palong hnuk bangah, luhngoeng maeto anghngoeng moe a iih: a hnukbang
    kaminawk mah anih to pathawk o, anih khaeah, Patukkung, kang hmaat o han boeh,
    tiah doeh nang dawncang ai boeh maw? tiah a naa o.'
  bkd-bkd: Ba si Jesus tagtidugahà duun hu alunà diyà ta pulù taena ha barutu. Aman
    pinukaw hu mga tinun-an din hu kagi dan “Manunudlù, harì ka ba agkasamuk ku mangalemes
    kuy?”
  ctu-76: 'Wʌyʌl Jesús. Tyots''ol ti'' c''ʌnjol ya'' ti'' xujc barco. Ti queji i p''ixtisañob.
    Ti quejiyob i subeñob: Maestro, ¿bajche''qui a wʌlʌ mi ti jiliyonla? che''ob.'
  lac-NT: 'Raji''e'', tan u wenʌn. Yʌn u c''anjo''r tu cu wenʌn ich yach chem. A''as
    Jesús ten u camsʌwinicob, caj u ya''arob ti'': ―In wʌjcamsʌyʌjirechob, mʌ'' wa
    ca tucriquenob? Tabar in jururob.'
  xla-xla: Amasiyama Yesu kei dla matali himme elaiyo. Epalati ya꞉ alotle tlalo sotapo
    ya꞉ esesa꞉mama ya꞉ watle epo atlaiyo, “Imalalo oplami, wa꞉ dita yú tutula꞉la yakomaye
    wa꞉ me-natima꞉?” diyo.
  xav-NT: 'Tane nherẽ, te Zezusi hã nhono, uba''re na''re ãma. Da''rã zaparizém na
    te ''rã zapa. Taha wa, ma tô siwi utu. Ãne te oto siwi ''mahâ: — Rowahutu''wa,
    wa za ai''utõrĩ ni. E wa''ãma aipẽ''ẽzé za''ra õ di za.'
  cuk-cuk: 'Jesúsʼdi ursorba nono-onakwed-birgi nono-onakwiis gabmaid. Degisoggu,
    e-sapingan Jesús-odaksamalad, ega sogdemalad: —Odurdaked-saila, ¿baisur be anmar-dake
    anmar burgwisar?'
  tbf-tbf: E Iesu a nga kuraeng ngan mi kurakuraeng ma a nga muang i taven mi galeu.
    Bu madar tovtov gi nga vapada nge oeng sien, “Vavvasengei, a kap putu si ke vienviendon
    sien va giet ta luluis?”
  uig-CYR: 'Лекин у кеминиң аяқ тәрипидә ястуққа баш қоюп уйқиға кәткән еди. Улар
    уни ойғитип: — И устаз, һалак болуватқинимизға кариң йоқму? — деди.'
  ikw-NT: Kọvu nụ Jizọsi zị n'aznụ ọgbo neezni anyarna n'olu nhne oche-risi. Be kpatnenya
    a, kanụ a, “Nye-zni-nhne, ọ gbásịla ị nụ a noowhu sa?”
  khs-khs: 'Mutule sima:na: tepita: potapola:, sena ilipe hanoseyewi Yesu kila:tese
    selese, “Walosene sena, niwa hawa nase kuma:na: telalakeye. Keyewi niwa matanepa?”'
  dwr-ENT: ሄ ዎዴ ዬሱሲ ዎንጊሪያን ጉዬ ባጋና ቦርኮ ቦርኮቲዴ ጌሚዒሼዳ። ዬሱሳ ካሊያዋንቱ ኣ ዴንዴ፥ «ታማሪሲያዎ፥ ኑኒ
    ዪያ ዎዴ ጮዑ ጋዴ ፄላይ?» ያጌዲኖ።
  pma-pma: '@see-verse:MRK.004.037'
  atd-NT: Ko si Hisus, duon to uud to balutu no nohirogo on no duon ulunan to ulu
    rin. Nigpukow ran sikandin no kagi ran kandin, “Maistru, waro goinawa nu kanami
    to ogkalunod kinow on?”
  tel-2017: పడవ వెనుక భాగంలో యేసు తలకింద దిండు పెట్టుకుని నిద్రపోతూ ఉన్నాడు. శిష్యులు
    ఆయనను నిద్ర లేపి ఆయనతో, “బోధకా! మేము మునిగిపోతుంటే నీకేమీ పట్టదా?” అని అన్నారు.
  hat-BSA: 'Jésus Li menm te nan pwent dèyè kote L t ap dòmi sou yon kousen. Yo te
    fè L leve e te di Li: “Mèt, èske sa pa fè Ou anyen ke n ap mouri?”'
  bxh-bxh: Yesu ya eno unuwa yai waga mulina yai. Tau famuli watanina sa fanohi tiyen,
    Tanuwaga! Haba te peꞌi. Sidohana hige u mode?
  top-NT: '@see-verse:MRK.004.037'
  msk-msk: Pyaparabay nilan pokawun si Jesus na yakatotorog da na gakido moron sang
    orin nang barangay, kayan yaglaong silan kanaan, “Kay Ginoo, amangkarunud da kita,
    nanga wa kaw ubunanga?”
  gyr-NT: 'Jesús rumo oyeatocoño, oque ou supɨta cotɨ. Evocoiyase omomahe voi yuvɨreco,
    aipo ehi chupe: —¡Porombohesar! ¿Nandemahemohaimi rutei vo yande rese? ¡Opara
    moco yaso ɨpɨve! —ehi.'
  kmh-kmh: Jiysis nuk pen bot miŋgan day akneŋ ken, piylow jun ay kinakniŋ; binuk
    gok nup am kikawin giy aŋgyak, “Tiysa, chin maŋgiysek kumniŋg gispun gos ak ma
    niŋban?”
  ukr-ONPU: 'Ісус був на кормі та спав на подушці. Учні розбудили Його, кажучи: ―Учителю,
    невже Тобі байдуже, що ми гинемо?'
  emi-emi: Iesu ghe aseasekanua emuli tale paanaka ateva, ghe panukanala tale pilo
    ateva. Vara me laghe anguniela me laghe uela va, “Tisa, ghaisa ngarighi ita vuluu,
    me koti karika unannaa maamauluaaita va ita rau mate?”
  zpv-NT: 'Gaduhbi naꞌllgahsi Jesuhs laꞌn laancha chi nucuꞌga Ñiꞌh tuhbi almahdu,
    chiꞌchi bacwaꞌhn raꞌ xpwiinn Ñiꞌh laꞌh Ñiꞌh, rahbi raꞌ ba: ―¡Mwehsu! ¡Laꞌnuꞌh
    cazaꞌbi ñihsa nee para yiꞌh zigazi ayi xi cayahcatiiꞌ!'
  gux-gux: Ama jesu den goa, kili o yuli li yukuli. Bi den fundi o ki yedi o, laa
    yia ha leni tin baa bodi yeni?
  kos-kos: Jesus el motul ke kapin oak uh, ac ilung ilul se. Mwet tumal lutlut elos
    oaksalak ac fahk, “Mwet Luti, ya wanginna sum lah kut ac misa?”
  ibo-ibo: Ma Jisọs nọ nʼazụ azụ ụgbọ ahụ na-arahụ ụra nʼelu ohiri isi. Ndị na-eso
    ụzọ ya kpọtere ya sị ya, “Onye ozizi, o metụghị gị nʼobi na anyị nʼala nʼiyi?”
  yml-yml: Iesu i ꞌunugalo i ꞌenoꞌeno waka mulineye. Tovetutuyamavo i luvagoni i vo,
    Tove ꞌu tovoi, i na vileda ta na wafa kebu faifaina ꞌu da nuanua.”
  ory-ory: ସେତେବେଳେ ସେ ନୌକାର ପଛ ମଙ୍ଗରେ ମୁଚୁଳାରେ ମୁଣ୍ଡ ଦେଇ ଶୋଇପଡ଼ିଥିଲେ; ଆଉ ସେମାନେ ତାହାଙ୍କୁ
    ଉଠାଇ କହିଲେ, ହେ ଗୁରୁ, ଆମେ ମଲୁ, ଆପଣଙ୍କର କଅଣ ଚିନ୍ତା ନାହିଁ?
  bzj-bzj: Aal di taim Jeezas mi-di sleep komfatabl-wan da baka di boat wid ih hed
    pahn wahn kushn. Di disaipl dehn wayk ahn op ahn seh tu ahn, “Teecha, wi deh ya
    di jrongdid, ahn yoo noh kay?”
  wmt-wmt: Jesus pa ngurtinga yukarnani wartangurni jiwaljirla. Yukarnani manyan wurnanga
    wurnanga ngurtinga ngapakarrajirla. Wali parnkimani palu manyanjangka, marnila
    palurla, “Purlka. Nganajangka man manyanmipa yukarnana. Ngapangujal parlipanya
    ngalku jalarra. Jalarrajal parlipa pirlajarriwu.”
  chk-chk: Jesus a nom mürin ewe wa, a möür o ülüta won eu pilu. Iwe, ekewe chon kaiö
    ra föngünätä o aisini, “Sense, kosap lolilenäsini ach sipwe le feiengau?”
  ssd-ssd: '@see-verse:MRK.004.037'
  acr-TNT: 'Ecꞌu ri Jesús cꞌo pa ri barco puqꞌuisbal re chirij, cawar chwi jun chꞌacat.
    Rutijoꞌn xeꞌquicꞌosoj y jewaꞌ xquibiꞌij che: —¡Kajawal! ¿Na coc ta cami la il
    chike? ¡Ma ya cojcamic! —xechaꞌ.'
  rop-rop: Wal detlot wekinmen bin go en weikimap Jisas, en deibin tok, “Titja, wi
    garra draun! Wotfo yu nomo jinggabat melabat?”
  mee-mee: Avae Iesus ke mommo nga manang ine ngarume ba ke kenrarau ka ulongpaingana
    ka kunna nga talingloa te. Na barangalele ra kanna keke pangoe ba keke ballage
    roma, “Apangalomatanakana, ka sana longsoali nga ina ita la maraleng?”
  mwf-2018: Mu nukunu Jesus-ka ngurrnguwarl yungurrkurrktha ngarra tharntu tiduk kathu
    wurdanangkardaldha-yu ngarra nanhthi pila-re. I peneme nhini-ka pumamkardurt-warda-neme
    i murrinh pumamnaneme, “Pule, kardu pangankudhardumnu-warda-neme ngankuneme-yu.
    Kardu-ka nhinhi-ka nangankuyibirnunu-mani-neme?” Pumamnaneme.
  dif-dif: 'Ja Nau botani ngadani kukati terkana mukaturarana wonti; ja tanali nina
    jiritjibana wonti ja nunkangu jatana wonti: „Ngujangujara jinkinietjajai, jenia
    jnkangu jeribaka nganai ngaiana palinani?“'
  gam-gam: Jisas kanu mopiyeto ngambale kumbengil ye pagle ou pamoi. Pa moika kogoye
    una po to mage embe dji, tisa, nono gopon manda yendo, ni napren mo?
  nou-nou: Edo Iesu awa nga amboda beo guto gaedo ewo ise atisira. Edo ambojimbi mi
    umo ewo wujedo sisera, “Gitijigari imo nango indido ambadera awa kotae atesi ta?”
  mqb-NT: 'Yesu nà, winen ma njak ahan awan ta sə dəɓa, à slaway a inde, nga anahan
    ma ɗaf a pə way aday â gan dəɗaf. Njavar anahan ahay tə dazlan, tə pəɗek anan
    ta sa jan: «Miter, ɗi lize kutok nə, a gak à nga wa itəbay ɗaw?»'
  ape-B: Ali ababuk nyultab Jisas nanak nananibamu pilo ali nechuh gani tagikumoguk
    bot. Ali douk ananim disaipel hatik namudak ali hanak habalunu hakli, “Nebenyali
    Tisa, apak ahalakatimu mugak wo. Nyak wo ulkum mulomu agundak douk eke apak mugak
    umu e?”
  grc-F35: Καὶ ἦν αὐτὸς ἐπὶ τῇ πρύμνῃ, ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ διεγείρουσιν
    αὐτὸν καὶ λέγουσιν αὐτῷ, «Διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα;»
  cav-NT: Jesústu tahuicuare cuaba tibu queja, iyuca icuquiju. Rumutanaya bucha cabatitsutu
    tura mepehua cuanara Jesús bushishaticuare. —Ecuana Naruquique, ¿miratu jidama
    ama cuitadya inime baya, ena pacura nudyatsu ecuana ehuiditereuju?
  kgp-NT: 'Hã ra Jesus tóg nũr nỹ, fakrĩnh kỹ, canoa nér tá. Kỹ ag tóg ti rĩn kỹ ti
    mỹ: “Senhor,” he mũ. “Ẽg mỹ ẽg kãgter ha mẽ tóg tĩ. Mỹ ã mỹ tỹ nén ũ tũ?” he ag
    tóg ti mỹ.'
  bvd-bvd: Ma sa Disas, nia tio ka boogwau 'ana bilo nai ka maleu gwana 'i burina
    kau baru nai. Ma na toa kwairooi nia ki daka faa adaa, ma kera daka bae 'urii,
    “Aofia 'ae, 'oe doo nao si 'oga 'oe gu 'ua nee wala. Kolu karangi mae ne!”
  ukr-1871: 'А був Він на кермі, сплючи на подусцї. І розбудили Його, й кажуть Йому:
    Учителю, чи Тобі байдуже, що погибаємо?'
  apz-apz: Jisas yofayokinomo fehohntaꞌni mnokino ikwoꞌofo yasyonto saho fosyowentanɨngki
    hofɨko Jisasɨmo ulɨkafontɨfi ulɨmentohofi, Lonetɨhwayo sohwosi tɨfonepo nakwoe
    yofe moiꞌwo umoꞌnantanoho. Kɨko nakuneꞌno huno mosyafɨsiyoꞌnjo liyalokuno.
  yon-yon: Yesu kuu motod yibi anukbed korok ambongkoni yemaniib kowekore kwari unuk
    angkoon kowe, ye kedmengkandeendanbed kaakmenenib yedmiwen, “Kedmengkandi korok
    oi. Ke ok kubunandamuub kei, eb meenindoyoo?” andiwen.
  poi-NT: 'Moŋpa Jesús jém barco it́utscɨɨm tu̱m colchonyucmɨ. Jém icuyujcɨɨwiñ ichɨcyusyaj,
    iñɨ́mayyaj: —Mammaestro, ¿que d́a íñix iga tacumoŋtoobam?'
  dhg-dhg: '@see-verse:MRK.004.037'
  wuv-wuv: Jesus na ma'igu i mugi pafoo hepalo duduna. Ma rona funifunia ei otalai
    nenerana. “Feroia, lomi ona narapa'aa o'odu ba o'aa wawau'u?”
  quf-NT: 'Piru chaykamanqami Jesusqa ikikaqlawpi uk almadapi umanta sintikuchisha
    punuyaran. Chaymi chay yaĉhakuqninkunaqa rikĉhachir kaynu niran: —¡Taytituy! ¿Manachu
    kwintata qukanki yakumanmi chinqayanchikllapana nirqa?'
  yuw-yuw: Ihoroc tuna Yesu yui girang menon pilo audec dungga idoc. Dungo idina youp
    amnaniho Yesu tu wekuna inogung, “Fandat fandat amna, goc makombiroc, non urop
    yamuc tumoc ohonggonga tamon yo!” ihoroc inuya
  mph-mph: Jesus yurnparrang tuka wurlun la aniwalkariny ta wanji tuka palungang.
    La pata awarrangung rtil wiyu nuyu amurtpiny pa iwikpung la awulajantung aminy
    nuyu, “Oy! Nuyi ta Ngarrunukiki, ngarrurripa arrkpanarlkan la nuyi marrik ngarrunpurru!
    La kiki anmina warak!”
  hus-NT-1971: 'Ani a Jesús huayamath al i lachic’lab tin cux an tan. Tam ejtsintha
    c’al in exobalilchic ani uchan: ―¿Exobchix, jale’ yab a t’ajal ti cuenta max cu
    uc’tsin?'
  med-med: Jisas ni, nu kanu ni kʉⱡ nga met tip nila, peng kilanda mundpa ur pitim.
    Kitip kʉni wu ni kʉⱡ ndi, Jisas ni, rok rut nduk nʉk mel, “Ik mbo wu ye! Nim tʉn
    nga nʉkʉn, pili napʉn ye! Tʉn nu wanggʉpʉn kuⱡmin enmin ei ka!” nʉtʉng.
  bch-bch: Be ei idio oaga imuriai, ta ilabora idae ngan aea nakulnga ta ieno. Tota
    tiuaoan ei ta tikeo, “Eaba paoatainga am, teta pade taduaea, be matam ila ngan
    mao?”
  cco-NT: 'Jo̱ lajeeˇ jo̱ güɨɨmˋ Jesús ngóorˊ lɨ́ꞌˉ toꞌmɨɨˉ e móoˊ do e sɨjnuuiñˇ
    dseꞌˋ co̱o̱ˋ toꞌmɨꞌˊ dsíingˋ gui˜. Jo̱baꞌ cangoñiiñˆ dseaˋ do ladsifɨˊ lado jo̱
    casɨ́ꞌˉreiñꞌ lala: —¡Tɨfaꞌˊ! ¿Su jaˋ dsiꞌgóˋ oꞌˊ e nɨcanaangˋ dsiꞌamꞌˊbaaꞌ?'
  deu-1951: 'Und er war im Hinterteil des Schiffes und schlief auf einem Kissen. Und
    sie weckten ihn und sprachen zu ihm: Meister, kümmert es dich nicht, daß wir umkommen?'
  alq-ALGNT: 'Meg8adj dac ii, Jesos odakeonag taji nibagoban, apik8ecimoban. Okikinoamaganan
    ogi pi kockonigon, acitc ogi igon: “Kikinoamage8inni! Aja kiga nisaba8emin! Kana
    kinigodinendasin?”'
  ixl-NNT: 'As vatik chit veꞌt u Jesús tu u barco. As atik kuꞌ iviꞌ Aak viꞌ umaꞌl
    u vitzꞌ. As ul bꞌeyloj veꞌt Aak taꞌn unqꞌa ichusulibꞌeꞌ. As ech tal veꞌt chajnaj
    ileꞌ te Aak: —¿Chusul, ma yeꞌ neetzꞌa uvaꞌ tuk kamoj veꞌt oꞌ? ¡Tan tuk bꞌenoj
    veꞌt oꞌ tukꞌ u barco xeꞌ u mar!— tiꞌk chajnaj.'
  boa-NT: '@see-verse:MRK.004.037'
  etr-etr: Amala hamose amo gaalu, Yesu eda du bidigi busa fugulo negela adi dilo.
    Amala adi dibegi ilia e didiigisalea sähalea, Säla Olelelo-o, di nowemo. Nilï
    baagodelä hamosebe gowegi di holöfalï fudugila made dialealela säi.
  quh-NT: 'Jesusri puñucusharka barcoj khepannejpi saunanapi samaricuspa. Payta rijch''achispa
    nerkancu: —¡Yachachejníy! ¡Chincaycushanchejña! ¡Manachu imapis kocusunqui chincaycunanchejmanta!'
  kwi-kwi: 'Jesúsne kanua pɨlmal tut kit kwakmura pitta. Uspane ussa izkulnin kit
    mɨmaara: —Anpat. Aune pi kwaanapain makpas, kizara. ¿Nune nɨjchimakish?'
  agm-agm: Aihɨ sura Jisaasiho kopuhomɨ ahosɨhopɨ dawaapɨpɨhɨ yutɨhɨrɨ (kusinɨhandɨ)
    mɨtaapaitaatɨwɨhɨrɨ mɨtaapa nanotondaise. Siyatɨ nanototihɨ komɨ otɨpɨpatɨhiya
    owetɨtɨhaahatɨ kendaisɨ waapoho nanaatɨ nawatisaanɨpanɨ kɨnyɨ nyangi nyasonɨpɨ
    gɨnyunyaapaino?” undawaatopo.
  ubr-ubr: Iesu on wa sifunai nan unin uwanai iyein iyenbubur. Baigibubunuotis on
    Iesu sibaban imisir ato siyawur siyau, “Baibebeotim, Om men ebisosoan ot aurit,
    ot on kafakakai mom tanarab?”
  tsw-NT: '@see-verse:MRK.004.037'
  cax-NT: 'Tapü arrti Jesús anancati manumuti onü taman cabezerarrü au niyoto barco.
    Auqui airrtopünanamati, namatü ümoti: —¡Maestro! ¿Champü nümoche obi arrüna tirranrrü
    uyubaca?'
  aia-aia: Na'i 'ohasi 'ia Jisas 'a borunga na'i pilo auru na'i muri, 'a poru mauru.
    Miraaui rongoiusuri ana'i rau ha'araia marau o'ani 'inia, “Ha'ausuri, 'a ai'a
    ta'aabemu 'iniai gaarangi dodo'a agaauni?”
  srp-1865: 'A on na krmi spavaše na uzglavlju; i probudiše ga, i rekoše mu: uèitelju!
    zar ti ne mariš što ginemo?'
  agt-agt: '@see-verse:MRK.004.037'
  lug-lug: Yesu yali agalamidde emabega mu lyato nga yeezizise omutto yeebase. Awo
    abayigirizwa be ne bamuzuukusa nga bagamba nti, “Omuyigiriza, ggwe tofaayo nga
    ffenna tugenda okusaanawo?”
  yby-yby: unala ipapalesiya ilimi sinikiki monoka ujapa wete yamalae, noku maya sima
    natudawo nesa noluniyo, emoya nenaha iyoko lemokumu elamoko aha minane liki lae.
  heb-heb: והוא ישן על הכסת באחרי האניה ויעירו אותו ויאמרו אליו רבי האינך דאג לנו
    כי נאבד׃
  mpp-mpp: Aime Yesu ye gomba haina hodoc-kpaling holelu gung fame, mic-tengtengfocine
    yengi yeuckelu yanguc miibong, “Wewedu, nongileng haulu homadabelengkale, ga yogolec
    ngageboc mi aigic, me?”
  apb-apb: Ta'e a Jisas e eno mola hai puri aana iiola, e pwaulunge aana ho uulunge
    aana ko ma'ahu. Oto mo pwaarongoisuli ingeie kire ko ha'alioa na kire ko te'uri,
    “?Ha'a-uusuli, ohe o ka'a aapwasu ike lo'u aana kolu ko kara'i mae oto ie?”
  san-TEL: తదా స నౌకాచశ్చాద్భాగే ఉపధానే శిరో నిధాయ నిద్రిత ఆసీత్ తతస్తే తం జాగరయిత్వా
    జగదుః, హే ప్రభో, అస్మాకం ప్రాణా యాన్తి కిమత్ర భవతశ్చిన్తా నాస్తి?
  ben-IRV: তখন তিনি নৌকার পিছন দিকে বালিশে মাথা দিয়ে ঘুমাচ্ছিলেন; আর তাঁরা তাঁকে
    জাগিয়ে বললেন, “হে গুরু, আপনার কি মনে হচ্ছে না যে, আমরা মরতে চলেছি?”
  ntu-ntu: A' mzli lc Jiszs sc tqmwi mz mrtwz' kxrm, glz mz pilo. Nzvzbzng bade sc
    tzameopelr. Nzrpibzlr kx, “Kxakrlz, okatr nigu! Nabzpeku!”
  pan-pan: ਅਤੇ ਯਿਸੂ ਆਪ ਬੇੜੀ ਦੇ ਪਿਛਲੇ ਸਿਰੇ ਵੱਲ ਇੱਕ ਸਿਰਾਹਣਾ ਰੱਖ ਕੇ ਸੁੱਤੇ ਪਏ ਸਨ। ਤਦ ਉਨ੍ਹਾਂ
    ਨੇ ਉਹ ਨੂੰ ਜਗਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਗੁਰੂ ਜੀ ਤੁਹਾਨੂੰ ਸਾਡਾ ਕੋਈ ਫ਼ਿਕਰ ਨਹੀਂ ਜੋ ਅਸੀਂ ਡੁੱਬ
    ਚੱਲੇ ਹਾਂ?
  gvc-gvc: To ã waharo watoi Jesu sehe dohoria oturopʉ suhti puti mehne to dapu ño
    tu tjiãhno carĩno niha. Ã jia tina tirore wahcõha. —Buheriro, mari mini yariana
    tana nija. ¿Ã jica niera putiajari mʉhʉ? —niha tina tirore.
  mwp-mwp: Nuy Yesu senawbi thonar uthuy yoewir kunanu, guzinu kuyk woeydhayzinga
    mer. Thanamun aka mina koeyza; thana nuyn walman, kedha mulemin nubepa, ‘Ngurpay
    Mabayg, kame! Kame! Ngidh midh wakay thoemamipa, in ngalpan amadhan dudupay?’
  ksj-ksj: Rehamo Iesu ani ḡasi ariḡa ḡuzuo evane kobeḡa hina ḡatite baziro. Ebu ze
    onamadu Iesu evaniro, ebu niro. 'Ihore vazeḡa, ḡa mene zamareꞌehehe, eme ꞌariga
    rudauꞌetaꞌaꞌe?'
  sbk-sbk: Lelo uYesu yuyo alikuwa kwenye shetri, ali agonelile mwisoho. Bhahadamusya,
    bhayanga, “Wamwalimo, hangu saga ati tufwa?”
  mya-JVB: ကိုယ်တော် သည် ပဲ့ ၌ ခေါင်းအုံး ပေါ်မှာ ကျိန်းစက် ၍နေ တော်မူ၏။ တပည့်တော်တို့သည်
    ကိုယ်တော် ကို နှိုး ပြီးမှ ၊ အရှင် ဘုရား၊ အကျွန်ုပ်တို့သည်ပျက်စီး ခြင်းသို့ ရောက်သည်ကို
    လျစ်လျူ သောစိတ်ရှိတော်မူသလောဟု လျှောက် ကြသော် ၊
  kgf-kgf: Waŋu Yesu eŋeya imi ʒéic andiaiguc gau heyec. Waŋu tohotoho ichéra ieneŋ
    mindima yomuhuc ézégic; Kiwi ic nini humuwiŋ ʒé wanʒiŋ imuac gi ewa éréhéc ménda
    wanʒaŋ?
  awb-awb: Sísawe sípi ambarupéq ayahqno kunubaraq sugowe. Sugowara sega Sísa iriatera
    wensabé, Íwáhnoraníno, ite wánípipeq pukonehe únayabé anetaníbo íwíáhono uwe.
  gdn-gdn: Ko Iyesu waka nikareya kunuwana tapu ukwarawa, ki pokere e tadeyau kabukabuwa
    ragidai kaimpu e wadumpu yabuyabu simupu, tagubu ke; “Nidiyei Kabukabuwa Apunai,
    nu popoigamana kwaigemei ko kau nu nene wainapiyei bo pa mena?”
  hvn-hvn: '@see-verse:MRK.004.037'
  nko-NT: Támɛ Yesu mʋ́ ŋɛ́lɩ́n sumuɛsʋ ɔklʋn amʋ ɔma ɔdɛdɩdɩ. Akasɩ́pʋ́ amʋ betsinkí
    mʋ. Mʋ́ʋ́ bɛfɩtɛ́ mʋ bɛɛ, “Osunápʋ́, ɩ́nɩá anɩdɛ́ ntsu wie á, fʋmotsu kʋkʋ
    lɛ́ mʋ́tɔ́?”
  bsn-NT: 'To ti bajiboajaquẽne, rʉjoa tutuoriajʉ rãca ĩ rʉjoare tutuocõari, cãnisãñañuju
    Jesús, cũmua gʉdejʉ. Ĩ cãniro ĩacõari, ĩre yujioyujarã ĩna: —Yʉa ʉjʉ, ¡rujareana
    yaja mani! ¿“To bajiro ti bajijama, quẽnacõaroja”, yati mʉ? —ĩre yiyujarã ĩna.'
  pib-NT: Tostsi rawananumta. Rumkananumta rutspannojreya. Komyekluna. Wane chinruna,
    “Yimaklewatachri, ¿gikenna rixyi wa wupninripatka?”
  wiv-wiv: A Iesus, ia na murina bot, e ngoro ki tadaha na pilo. Dia ta mai vakongania,
    dia ka tania, “Tisa, beta nu lohoi ni dolu, kua tolu keteni golugolu?”
  reg-reg: Mbe nawe Yesu omwene aliga ali kuseji, amamile ali ku musagulo. Nibhamulafya,
    nibhaika, “Mwiigisha, awe utakuchikukwa eswe chikafwa?”
  mlh-mlh: Oŋu fukeme Yesuji ogâ jikiineo ŋeku qoriŋgo roegaru kubaŋ peya. Kubaŋ peko
    kiŋariŋpuineji raru wiwigaku ojibuŋ, “Hei qaqaji! Niŋo joguŋgo sibirigaiŋgo egobeneŋ.
    Ore manebuine mo manege me mata?”
  gof-ENT: ሄ ዎዴ ዬሱሲ ዎጎሉዋን ጉዬ ባጋራ ቦርኮቲዲ ስኪስ። ኢያ ታማሬቲ ኢያ ዴንዲ፥ «ኣስታማሪያው፥ ኑኒ ያ ዎዴ ኔ
    ሲዒ ጋዳ ፄላይ?» ያጊዶሶና።
  aau-aau: Jisas hiykiaw kokwe yeke mon lwon kwawk, mawk-sow eir mon. Homkwe sa hye
    kanwei sian nok, hye senkin kiy-me, “Hakamay ara, hreme pa lopruw ley, hunkwe
    hreme uron pankaw lowk o?”
  tvk-tvk: '@see-verse:MRK.004.037'
  prf-NT: Ti Jesus ay tidug a mágpunganan ten dipos nen abeng kaya linukag siya nen
    disepulus na hidi. Kinagi di, “Maistu, awan ka la mabalisa, umállád kitamon?”
  auy-auy: '@see-verse:MRK.004.037'
  tbg-tbg: Ihuva votu vekaini turu ntuva kero vaite vaumanta vira vaintinavu Ihuva
    vaitonaini oru vira vauraqamake tiha, Maara ti variara vaiintio, tenavu namariqi
    aquvi kupeqa/rupeqa vuarirava aumaiqivo. Kiae are virara noraiqaake iriarao? ti.
  hub-NT: 'Turasha Jesúska bote sukiin jaanchin atamruk kanar egkemtatmaun ishintainak:
    “¡Jintinkartina! ¿Ameka ii wayaj nuka pachikrattsumek?” tusar tuina.'
  hmo-hmo: Iesu ia mahuta vanagi duduna dekenai, geda manokamanoka latanai. Idia lao
    ia dekenai, idia hanogaia. Idia gwau, “Hadibaia tauna e, oi laloa lasi, kahirakahira
    ita mase?”
  big-big: Yisu yaka mabura wangleige yeke kalike ngandektikke kebi pugura wiya logo
    pi iwek kola. Yombanu ngezebokko waligeleyiwiligu pi waliya kelemiya logo pelik
    meiya, Kiriwagabek, teni weik kaiyaga niweki mizi. Ni mizi perikki keriyi ono,
    yeik karagare iwek kola yolura nangki?
  gux-G: 'Le sua ke Yesu dua u ñinbiagu puoli po ki ki gɔ. Ke b fiin''o ki yed''o:
    canbáa ŋaa bani ke ti bua kpe yaa aa?'
  cnl-NT: '''E³ quie''²³ rɨ³guɨɨn³ Jesús tu³''mɨɨ³ móo² ra̱a̱n²³ ñi''² jlɨ² dxi².
    ''E³ jo̱³ ca²³ñín²te''²³. Ca²³sɨ''²³te''²³: ―Dsa³ ''e²³, mɨ³ sɨ³''a''² móo². ¿''A²
    dxʉ́²³ ''e³ cu²gua''¹ quie''²³ jne², lǿn³nu³?'
  zar-NT: 'Dëʼ rásiëʼ Jesús lu xicúgüëʼ ga naca xitsáʼalö lëʼe bárcodoʼ naʼ, ateʼ
    buluʼsubanëʼ Lëʼ. Tëʼ Lëʼ: —¡Bönniʼ Usedi! ¿Naruʼ cabí ruíʼi ládxiʼtsoʼ netuʼ?
    ¡Huáti caztuʼ lu nisa ni!'
  kde-kde: Yesu ávele kunyuma muingalava, alèlè luwono akuno ayamìtè muti wake munsagamiya.
    Bahi vakuhundwa vake nkumwimula uvachidoni, “Nkúhunda, dachi, wako ukávele na
    lipamba kuva tùvenkutitimila?”
  ata-ata: Ia Iesu ne, mulai mutixala no anu tixalasou mo muai no uaxa taꞌu. Xe ta
    molomolo noxou miavuti, la mitulusou la mivikalanu aloxo ꞌo, “Itema sou ulosixe
    lavulavu, nenge asou taꞌuoꞌuo, loxovaa taneninenge uasi?”
  qvw-NT: 'Jesusñatacmi barcup isquinanćhu pishipäśha puñuyäla. Jinaptinmi yaćhapacünincuna
    licchachipäcula: “¡Yaćhachicü taytáy ¿manachun imapis ucuśhunqui wañuypa patanćhüña
    cacuyaptinchicpis?!” nilcul.'
  nfa-nfa: '@see-verse:MRK.004.037'
  tnp-tnp: Mətəu Iesu əpəha uərisɨg təmapɨli alu mətəsauə. Kəni rəhan mɨn nətəmimi
    kəmotaiu məhuva motəhgi-pəri, motəni məmə, “!Ei, Iəgətun! !Təhro nɨkim təsəhtiən
    itɨmah mɨne, iuəkɨr əmə iəkohmɨs!”
  urd-urd: और वो ख़ुद पीछे की तरफ़ गद्दी पर सो रहा था “पस उन्होंने उसे जगा कर कहा?
    ऐ उस्ताद क्या तुझे फ़िक्र नहीं कि हम हलाक हुए जाते हैं।”
  hot-hot: Yisu hayô hêk kwalim te hêk yeŋ layuk ba hêk sôm. Êŋ ma anêŋ ŋê ku êyô
    ik liŋ ba enaŋ, “Kêdôŋwaga, ŋaŋ tem endok alalô. Ma hosoŋ nena êŋ ma nôm oyaŋ
    e?”
  mqj-NT: 'Attu iatoo mamma'' Puang Yesus ma''allonan illau'' pollo''na lopi. Natundammi
    passikolana anna kuanni: “O Tuangguru, maakari ammu ma''lembe-lembe? La tallammikia''.”'
  rus-SYN: 'А Он спал на корме на возглавии. Его будят и говорят Ему: Учитель! неужели
    Тебе нужды нет, что мы погибаем?'
  mbh-mbh: Jisas i nokolkol a rumongaling a wok lemi ma i lung a ia lung. Mako ile
    wainlangaere o pamimeta i, ma o ria i ve, “Lomum i voth nge it avele? Pa omole
    re ake aro te vlu.”
  bdd-bdd: Ma Yesu waga gwahuna ꞌana ꞌulide ꞌilaguya ma ꞌiꞌeno sineya, ma ꞌana tomuliyao
    silohanohanoya ma sigwaeya, “Bada, ꞌutoholo ma ꞌulememai; ꞌiꞌiuna ꞌaꞌamasa.”
  cbt-NTPO: 'Ya''huërë Quisososo'', huanconënquë motonan motoantahuaton, huë''ë́rarin.
    Ca''tano''sanënpitari ochinanpi: —¡Catahuacoi Maistro chimiitarihua''! ¿Co ina
    yonquiranhuë'' ti? itopi.'
  srn-NT: 'Ma Yesus ben didon nanga En ede tapu wan kunsu e sribi na bakasei fu a
    boto. Den man go wiki En, dan den aksi En taki: “Meister, Yu no abi bisi tak''
    wi e dede?”'
  cta-NT: 'Pana lajaꞌ ti Jesús ntsuꞌu nde siyuꞌ yaca niꞌi̱, ngustii yu lo sca lateꞌ
    lcuti. Nguxtyuꞌu nguꞌ jiꞌi̱ yu liꞌ: ―Cusuꞌ ―nacui̱ nguꞌ jiꞌi̱ Jesús―. Que tiꞌ
    nuꞌu̱. ¿Ha ná ndube tiꞌ nuꞌu̱ chaꞌ cua cajaa ti na? ―nacui̱ nguꞌ―. Cua quilyuꞌu
    ti yaca niꞌi̱ re.'
  bqc-SIM: 'Yesu kú gò pↄ̀ↄkpɛ, àlɛ i''o, aà mi di mìbↄↄwa. Ɔ̃ aà ìwaↄ aà
    vù aa òɛ̀: Mɛtulu! Kɛ́ wálɛ gaga, àlɛ kã̀adanlao lé?'
  tcz-CHONGTHU: Apet chun Yeshua chu kong mei lama lukhap kikhap'in ana ihmun, aseijuiten
    asukhang'un ajah-a, “Houhil, kalhummang gam dingu hi imalouva nagel ham?” atitauve.
  mar-mar: परंतु येशू मागच्या बाजूस वरामावर उशास घेऊन झोपी गेला होता. ते त्यास जागे
    करून म्हणाले, “गुरुजी, आपण बुडत आहोत तरी आपणास काळजी वाटत नाही काय?”
  snp-snp: Yesu sipi meyalo ya lagalo oku ono minaito, ege-ege moinamo we oti eku
    oti eti loumamo, Api lilibanimo we, lalimo oiya ya no lulau lumuto fulunagolo
    onimo ya kaka ki lomámabe? lato,
  isl-isl: 'Jesús svaf í skutnum og hafði kodda undir höfðinu. Lærisveinarnir vöktu
    hann skelfingu lostnir og hrópuðu: „Meistari, sérðu ekki að við erum að farast?“'
  spy-NT: Yooto tukul, kimii ꞉Yēēsu rwoo ām mwēēng' lēt. Bokoong'eet ꞉rubiikyii kule,
    “Kāānēētiintēēt! ‑Mēēkāsē ꞉inyiing' kule kākēēbēku?”
  xnn-xnn: Dapay maseseyep kayet si Jesus isnan solin di bangka ay ninpopongan. Dadat
    bangonen ay mangwani, “Apo, ay maseseyepka kayet dapay naay malimon tako?”
  mwe-mwe: A Yeshu mubhaliji nnyuma ntumbwi bhagonile bhaijegamile pa nto. Bhai, bhaajiganywa
    gubhaajumwiyenje bhalinkutinji, “Mmajiganya, bhuli, nkaimuka kuti tupingawa?”
  tte-tte: Yeisu waga talamuliyena mena kana kulule ipei mwa ikenomateko. Ana tobenaliyao
    siyanoi siba, “Toyakayakatai, nige kunuwanuwatu tem tasalili?”
  tcs-tcs: Zizas bin leidaun slip, ed blo em bin antap wea pela de biain wea da stan.
    Dem klostuman bin weikemapem ane singaut, ‘Ei Masta! Yu no wori a? Yumpla go draun!’
  hlt-THB: Jesu taw lawng ang mai benna a lu doelh nawh ip hy. A hubatkhqi ing thawh
    unawh, a venawh, “Cawngpyikung kaimih tui awh ka ming cum hly ve kawna am nak
    poek nawh nu?” tina uhy.
  soq-soq: Tane Iesu waa niwa kampa belala bedewe uwawa unuana osowe itune ituleidio
    wawe alala wimone me wadamesasane waienase, “Debamamba, no monuntate bontataa
    inseie nuaa pola wade, ba dia?”
  qub-qub: 'Chay öra Jesusga guepaman aywaycur jawanata jawanacurcur puñuycaran. Chaura
    disïpuluncunaga ricchachir niran: «¡Tayta, tallpucaycanchïnami! ¿Gamtaga manachu
    imapis gocushunqui?»'
  att-att: Ngam nakkaturuk si Apu Kesu nga nappungán sù gián na ulin na barangay.
    Á ed da nilukák. “Mesturu!” kud da. “Arám mu kemámmatán yù kalaggak tam?” kud
    da.
  bki-bki: Mia Yesu jo milugu ea selailugu tai ea uako iorou, naio jo monmelio ga.
    Naruei nalo aba abio bonio, ana nalo aber kanio aberinavo “!Naverloglogiano! ?Jum̃abe
    na jau maka kosidomial kito ka vaataro ka mia ramadudu naruei?”
  bqp-bqp: 'Yesu kú gó kpɛ kpa, àtɛn i o a mì di mìbↄkↄↄa. Akũ a ìbanↄ a vù ò pìnɛ:
    Dannɛri! Kũ ótɛn kákatɛ, ńdi bídi kɛroo?'
  mcp-mcp: 'Í á bə, Yésus mbwúg bán byɔ́ɔ́lʉ́d, a ŋgə́ jâ, lúú mbwúg fílo dɨ̂. Ompwíín
    bɛ́ bwə́ mú juumʉshi nyə. Bwə́ nə nɛ́ nə́: «Yɨ́ɨ́gʉli sə́ wál zə yə! Ye sâ jɔɔŋgʉ̂
    í acɨ́yɛ́ wo tɔɔ sâ?»'
  hat-hat: 'Jezi menm, lè sa a, te nan dèyè kannòt la. Li t''ap dòmi, tèt li apiye
    sou yon ti zòrye. Disip li yo souke l'', yo di l'' konsa: -Mèt, mèt, se mouri
    n''ap mouri wi! Sa pa di ou anyen?'
  npl-NT: 'Jesús okochtoka tlakuitlapa iwa okimokpalti se íkpali, iwa itlamachtijkawah
    okijxititoh iwa okilijkeh: —¡Tlamachti! ¡Xiijsa, tiapolakih!'
  bgg-bgg: Isu ne run pha idoh hà dun srane awai khrug shii tharo rone athan dang
    pha men dun. Samoythek è Isu shii chun ne ho, “Masdo, gathek iy sha pha rek muii
    pha ji ne na athieg bey?”
  eng-TCENT: But Jesus was in the stern, asleep on a cushion. So they woke him up
    and said to him, “Teacher, do yoʋ not care that we are perishing?”
  eng-BSB: But Jesus was in the stern, sleeping on the cushion. So they woke Him and
    said, “Teacher, don’t You care that we are perishing?”
  cpu-NT: 'Jovakiryagaitanakeri jimayira opoopaki pitotsi, jotziitotaka, ikantaitziri:
    “¡Iyotaanarí! ¡Antsitsiyakotatyé!”'
  san-ASM: তদা স নৌকাচশ্চাদ্ভাগে উপধানে শিৰো নিধায নিদ্ৰিত আসীৎ ততস্তে তং জাগৰযিৎৱা
    জগদুঃ, হে প্ৰভো, অস্মাকং প্ৰাণা যান্তি কিমত্ৰ ভৱতশ্চিন্তা নাস্তি?
  tac-NT: 'Esúsika gojchigá bo''ile. Alué ''yuga járomeka ajchale alué Esusi. ''Lige
    e''wele ra''íchiga anele: ―¡Mué Wa''lula! ¿Tabilé chélá mué rekó ye barko ba''wichí
    bokuíchi?'
  eng-WEBPB: He himself was in the stern, asleep on the cushion; and they woke him
    up and asked him, “Teacher, don’t you care that we are dying?”
  gfk-H: Ma Iesu a mon kana ga sua manamur tano mon ma ga ulalang taar at. Ira bulu
    na hausur diet ga hangun ia ma diet ga tangai bia, “Tena hausur, pau manga lilik
    bia dahat wara mormorung?”
  viv-viv: Tu Yesu ma waka muline ana fila againe giꞋenonuwaulu be gidauda. Badi tomuliya
    hiluvaguna higayo, “Tovehawala, gavana anada? KaꞋi keke udanuwanuwa kabisona kanaꞋalika?”
  yao-yao: Che Yesu ŵaliji panyuma mu ngalaŵa ali agonile pa nsamilo. Ŵakulijiganya
    ŵao ŵaajimwisye ni kwasalila, “Jwakwiganya, ana uli ngankuikosya kuti uweji tulinkonasika?”
  tgp-tgp: Pani Iesu mo lo juruvi na elunga matea na pulo boti. Ale nona tamlohi la
    r̃ohaia lara, “Tija! Ko sopo levosahia vara r̃a pa pute!”
  auc-NT: Itota yæmïñæmpo bee podoncate mö ñongantapa. Ömæ̈moncæcäimpa, ante tao cædinque,
    —Awënë, bete wæncæ cæmompa mö ñömii.
  kbc-NT: Pida idiaa Jesus oneote lakaalaɡ̶adi, odaa ja diote digoida lowiditice naɡ̶ajo
    niwatece. Odaa niɡ̶ijo anodiotibece joɡ̶oyojietelogo, odaa moditalo, “Ǥoniiɡ̶axinoɡ̶odi,
    aɡ̶ica mawiitioɡ̶oji? Niɡ̶ida moko ja jaaɡ̶a!”
  bmh-bmh: Yesus go tebil seseim gagalig keket maimai, gabuai dareun. Gonugau tapaimaraneun
    dudu agen asoroimai, auremen, “Igul abai miganem du, ig ze nug oigamoroi! Na ig
    en i dabelem ta?”
  ctu-BL: 'Wʌyʌlix Jesús ti c''ʌnjol ti wi''ipat ti'' mal barco. Tsa'' tili i ñijcañob.
    Tsi'' subeyob: Maestro, ¿mach ba wolic a p''is ti wenta mi caj lac jilel? che''ob.'
  meq-meq: 'Yesu na, neŋgeye ŋgway duk ma dəba, mə huɗ i kwalalaŋ niye ada neŋgeye
    mandzahəra eye. Gər ŋgay mapa eye ka təv gər. Gawla ŋgay hay ta dzədzar haladzay,
    ta pəɗeke ha abəra ka məndzehəre tə gwaɗay: «Ndo matətike ndo, faya ka mətakweye
    na, a gaka mə gər təbəɗew?»'
  noa-H: Mamʌ mag nʌm hee hich Jesús bote k'ua pörk'au gaai sĩiuba k'ãi jörrajim haajem.
    Magbaawai hi k'apeenau jãp'ierr nʌm hiek'au hi p'iriupʌ̈iwia hirig, —¡Maestro,
    p'iidʌbá! Pua chan mʌg maach k'öomamjã k'augbahab hajim hanʌm hirig.
  alp-NT: Kena mere Yesuse Intulu me soa buine sa. Eleki Eni maka luluaru esi betukeNi
    kai esi beteke lokoI be, “Kuru, Atapa mo hoko silaka ite neka.”
  san-VEL: tadaa sa naukaaca"scaadbhaage upadhaane "siro nidhaaya nidrita aasiit tataste
    ta.m jaagarayitvaa jagadu.h, he prabho, asmaaka.m praa.naa yaanti kimatra bhavata"scintaa
    naasti?
  kbq-kbq: Hagi Jisasi'a votimofona arigarega fita runo mase'negeza, azeri oti'za
    anage Agrikura hu'naze. Rempi hurami ne'moka, timo'ma tazeri nakri'za nehiana
    nonkano?
  kbh-kbh: 'Y chëntscuana, barquë́sha stëts̈oica, tsënts̈enë́shañe Jesús yojtsomañe.
    Chora chë uatsjéndayënga tmojtsanfs̈ená y tmojaniyana: —¡Buatëmbayá! ¿Tondayana
    cmontsents̈amna bënga chas̈otsënatjëmbama ca?'
  ron-LSB: 'El însuși era în pupa, dormind pe pernă; l-au trezit și l-au întrebat:
    “Învățătorule, nu-ți pasă că suntem pe moarte?”'
  pon-pon: 'A a kotikot nan murin jop o, jaijaimok pon uluna. Irail ap kaopada. potoan
    on i: Jaunpadak, kom jota kupurai kit, pweki at pan mela?'
  nhe-BL: 'Huan Jesús cochtoya iica ipan nopa cuacanahua, motzontectoya ipan se piltzontetontzi.
    Huajca imomachtijcahua quiixitijque huan quiilhuijque: ―¡Tlamachtijquetl! ¿Ax
    timomaca cuenta para timisahuijtinemij?'
  sps-sps: Sen Jisas kaa en tau nan puak Ya soon to sa itong tan ititong ya goros
    to. An matisian guinyguiny Towa ser tsue Tsunia, “Tsoiny Fifaatsuts, Nyi sikia
    rom ma tagtag rara, tsura kat iny mat osto.”
  wnc-wnc: Siwan Jesu dopangbam gwenu maseatang yuke pilo gwendune dapuna peawan tanguwa
    enawan anzing iniking, “Yanindamumsaapa! Dakpaknga siknga ninu kumnanggekamang.
    Siwan ngana butaya dua natanimuke dapunu pekgayak,” ngang iniwa
  bus-bus: 'Yesu kú góro kpɛɛ kpa, èe ii oo à mì di mìbↄkↄa. Ben à ìbanↄ à vù aↄ̃
    bènɛ: Dannɛri! Kɛ̀ wée kaatɛɛ, nɛ́ɛ bídi kɛroo?'
  gub-BL: Zezuz uker upà kanu pupe, tenaw kanu rekwar rupi har rehe. Na'e hemimu'e
    umume'e kar a'e wà kury. — Purumu'e ma'e, i'i izupe wà. — Nerezekaiw kwaw urerehe.
    Urumàno etea'i ure, i'i izupe wà.
  imo-imo: Aku wali Jisas no sipimunga umbulkondo yunge pinyewemu kandarenga noipelie
    uru pepa molorumu. Kano wali yunge kitipi kanoli iyemani yu toko makinjikolio
    ningei, “Ungu imbo iyemu, lino no wangomili teremolo ulumu kanokolio terenoya?”
    ningi.
  boj-boj: Yesus a nami qobuŋ bunuq di gate kuluŋ atsiqa ŋeisiq qambumtej. Deqa aqa
    aŋgro naŋgi tulaŋ ulaugetosib aqa areq bosib dudumyosib minjeb, “O Qalie Tamo,
    iga padalqa laqnum. Ni deqa are qalosai kiyo?”
  ulk-ulk: '@see-verse:MRK.004.037'
  eng-DRA: 'And he was in the hinder part of the ship, sleeping upon a pillow; and
    they awake him, and say to him: Master, doth it not concern thee that we perish?'
  knf-knf: 'Kë Yeŧu aşë ŋoyënţ wal mënţ ţi kafeţ ki bţeem apaf bkow ţi pbulja. Kë
    başë huma aji : « Ajugun, iindo haajala, ŋkeţ? »'
  san-KHM: តទា ស នៅកាចឝ្ចាទ្ភាគេ ឧបធានេ ឝិរោ និធាយ និទ្រិត អាសីត៑ តតស្តេ តំ ជាគរយិត្វា
    ជគទុះ, ហេ ប្រភោ, អស្មាកំ ប្រាណា យាន្តិ កិមត្រ ភវតឝ្ចិន្តា នាស្តិ?
  arn-NT: 'Welu Jesus umawturkey kiñe püle ti wechuñ ti farku mew, reküluwküley kiñe
    metrül mew. Fey trepelmengey ka feypingey: —¡Kimeltufe! ¿Ngüneduamlaymi am taiñ
    llañnagmeken?'
  zas-NT: 'Per Jesús nagaꞌyëjsaman loj barcw guin tijb luar na̱j xijchan, nucuugaman
    tijb almoad. Dxel bacwëën reeman laaman rëb reeman: ―¡Mextr! ¿Nid yuꞌl xgab ya?
    ¡Ma cayzëëb ree xan nijs!'
  ken-NT: Kɛ Yesu abhak anɛt áchwí. Anyáŋá nyaka ntí ndǔ ɛnɔkɔ́nti, ambʉɛrɛ
    nɔkɔ kɛnɔ́. Kɛ baghɔkɔ́ bhi bárɔ́k máŋɛ́mɛ yi bárɛm bɛ, “Ntɔŋ, ɛ́bhɨ́kɨ́ yɨŋɨ
    wɔ bɛ́ sɛ́twɔ̀ gu anyɛ́n-ɛ́?”
