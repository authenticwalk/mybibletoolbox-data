verse: MRK.004.038
translations:
  kpx-kpx: Kateige esemuiabeau ke elehai tiliale Iesuu subuta bilamo lahale ke etuvai
    loui avoe, “No haivemale ata, hovelahanela. Ana no e vahamo timale konike elehaholisime
    lahama.”
  okv-H: ambotani joru ue Iesu e nga avo gaga ta evinu ujeto einge ea “Ahe poekari
    embo, dago sari asi ere ora emo umo hotembae ere oete?” Ainge eo
  tbo-tbo: Ma Yesu wam u mulina i eneno ma a hewahewali hi limaamahi po hi pa, ‘Bada,
    ega uta genogeta, kikina ma apo ta hilage.’
  mal-C: യേശു അമരത്തു തലയിണവെച്ച് ഉറങ്ങുകയായിരുന്നു. ശിഷ്യന്മാർ അദ്ദേഹത്തെ ഉണർത്തിയിട്ട്,
    “ഗുരോ, ഞങ്ങൾ മുങ്ങിമരിക്കുന്നതിൽ അങ്ങേക്കു വിചാരം ഇല്ലേ?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ⸉ἦν αὐτὸς⸊ ⸂ἐπὶ⸃ τῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ ⸂2διεγείρουσιν⸃
    αὐτόν, καὶ λέγουσιν αὐτῷ, Διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα;
  bgc-bgc: पर यीशु पाच्छले हिस्से म्ह गद्दी लगाई सोण लाग रह्या था। फेर उननै उस ताहीं
    जगाकै उसतै कह्या, “हे गुरु, के तन्नै चिन्ता कोनी के हम डूबके मरण आळे सां?”
  khz-khz: Iesu gati kwalunai evekuneto emaituwai. Gena melo na gevagoato, negetiwato,
    “Vevega-ripa talimamu o, goi ati okalina? Ita tapuluna!”
  deu-TKW: 'Und er war im Hinterteil und schlief auf dem Kissen; und sie wecken ihn
    auf und sagen zu ihm: Meister, ist dir''s einerlei, daß wir untergehen?'
  zsr-NT: 'Dëꞌ rasiëꞌ Jesús lu xcugüëꞌ ga nac xtsaꞌl lëꞌi bárcodauꞌ naꞌ, atiꞌ guluspanëꞌ
    Lëꞌ, tëꞌ Lëꞌ: ―Bönniꞌ Usëdi. ¿Naruꞌ cu ruiꞌ ládxiꞌtsuꞌ netuꞌ? Huatcztuꞌ lu nis
    ni.'
  lin-lin: 'Yesu azalaki na sima, alalaki pongi mpe atiaki moto na likolo ya kuse.
    Bayekoli balamusaki Ye mpe bayebisaki Ye na koganga : — Moteyi, tozali kokufa ;
    mpe ozali komitungisa na Yo te ?'
  hns-NT: 'Jiesoe paatjhe bot me ek takia par soetal raha. Tab sabhan oke djagaais
    aur bolies: „Maastar djie, dekh hamlogse ka howe hai. Toke na boedjha hai kie
    hamlog doebiela?”'
  noa-E: Mamʉ mag nʉm ee ich Jesús bote khua pörkhau gaai sĩiuba khãi jörrajim aajem.
    Magbaawai i khapeenau jãphierr nʉm iekhau i phiriupʉ̈iwia irig, —¡Maestro, phiidʉbá!
    Pua chan mʉg maach khöomamjã khaugbahab ajim anʉm irig.
  eng-EMTV: But He was in the stern, sleeping upon the cushion. And they woke Him
    up and said to Him, “Teacher! Does it not matter to You that we are perishing?”
  mib-NT: 'Te Jesús cátú yá yatā de ini barco, quíxí yā te yɨ́hɨ ɨɨn sahma cástíhi
    xinī yā. Te ni castónda de ya, te ni cacahān de: Maestro, ¿á tu sáha ní cuenta
    jeē quēe yó chíji ndute te cuu yō? achí de.'
  bea-bea: 'Ahwole atai haiseuhi, satyi tsiatakyeh: kahchu tsikiyaniha, toowehchu
    kiyehti Metihi, atu aghaititawoala tghataozitassi?'
  lif-NT2: ये़सुःन् खःङ्‌बेल्‍ले़ कुएःक् ले़प्‍माङ् ताक्‍खोःङ्‌धिक्‌कोःक्‍सिङ्‌ङाङ्
    इप्‍से़आङ् ने़स्‍से़॥ कुहुॽसाम्‍बाहाॽरे़ मे़भोःक्‍खुर अक्‍खे मे़मे़त्तु, “सिक्‍साम्‍बे,
    आनिगे़ हुम्‍मा सिःमा इःत्तिगे़रो! थेआङ् स्‍वाःत् के़ने़बाबे?”
  xnj-xnj: Penapo Yesu avi mumbele ya watu kuni agonili pamsagamilu. Ndi vawuliwa
    vaki vakamuyimusa vakamkota, “Muwula, wuli, tifwaa ukutilolokesa ndu!”
  mmx-mmx: La ne Iesu gak midi ro melemu at lesepang la ga liingun at lavatliingun.
    La diga ro aus i la diga lok tin keretna, “Leeme loklox ase. Tila u unga? I auret
    kusu ata seeve.”
  cbr-NT: 'Usai ''ia oquin ca aín ''unánmicë unicaman Jesús manë nunti tsipúnua chupami
    tëcë́pimëti ''uxcë bësúnquin cacëxa: —¿Cananuna bamai quixun caramina sinaniman?'
  tee-NT: 'Para ju Jesús va ilhtatai la''ixtimusni ju barco. La''is''akts''i ixlacpatai.
    Pus ju ix''alacmamaka''ui tamaklok''o ju Jesús chai tajuni: ―Amamaka''unu'' ju
    uxint''i ja jantu tu''u'' xcaniyan ni t''onau ninin lacxcan.'
  eng-LSV: and He Himself was on the stern, sleeping on the pillow, and they wake
    Him up, and say to Him, “Teacher, are You not caring that we perish?”
  cak-NT: 'Pero ri Jesús xa niwer benak chupa ri canoa cuando najin ri quiek''ik''
    parui'' ri ya''. Raja'' chirij can ri canoa rucanon-wi jun ruch''acat-ruwi'',
    y chiri'' niwer benak. Y xepe c''a ri discípulos xquic''asoj y xqui''ij che: ¡Ajaf!
    ¡Ajaf! Roj ya jojcom y ret xa jawer, xecha'' che.'
  pah-NT: Jesus'ga oki reki yhara revira rehe oakag̃a nog̃a aheakag̃a jikokava rehe.
    Igwete g̃a ga moma'ẽi javo ga pe. —Jesus, kiro nhande hoi ypy pe, ei g̃a. Nane'ag̃ataruhui
    nde nhandepapava rehe naerũ? ei g̃a ga pe.
  sja-NT: 'Mãɨmisa Jesús k''ãi baji barco trumaa. Su-ak''ɨ beepata ɨ̃rɨ porok''au
    baji. Aramata ɨ̃rɨmat''aajida mãik''aapa mãgajida: —¡Tachi Waibɨa! ¡P''irabáiji!
    ¡Tachi pirubaai wãdapɨ! ¿Pɨ-it''ee p''ua-ek''ã ajida, tachi pirubaaidaruta pɨjida?'
  xed-xed: Ta hanani Yesu ma mndəra kwambalu, nda fatá ghəŋani ta skwa fa ghəŋ. Ka
    sliʼanaftá həŋ. «Mghama ɗa! Ndana a kagha ta na zwaɗuta dzaʼa zwaɗuta mu na ra?»
    ka həŋ nda tsi.
  mks-NT: 'Ta chí xoo ja̱ta̱ mé barco cán cándúhu̱ Jesús quíji̱ a̱ ta cánúu ji̱ni̱
    á ja̱tá ña̱ yíhi ji̱ni̱ ná. Já na̱jándacáxí ini na mé á ta cáchí na̱ já xi̱hi̱n
    á: —Maestro. Chí co̱ sáhní a̱ mé á ña̱ cúni̱ ndihi sa̱ha̱ yo̱ jáchi̱ sáco̱o barco
    ca̱há ticui̱í cua̱ha̱n do̱ —na̱cachi na.'
  gfk-S: Ma ne Jisas at mon kanaia ga kumkubabo namur tano mon ma iga ulaleng ter
    at. Ira bulu na harausur di ga hangun ie ma di ga tange, “Tena harausur, paule
    manga lilik be dait na ruh?”
  bmu-bmu: Mewö aiga Jisösnöŋ waŋge teteköŋe tata qömböŋnöŋ nariba gaun ahöyök. Gaun
    ahöiga gwarekurupŋan anda möndöba jiget, “Hei böhi! Nini aŋgönöŋ ayuhubingöra
    akzin. Miaŋgö waimanjatŋi kun mötzan me qahö?”
  dgz-dgz: Go Iesu kabum nimere gapan iwa utugan gapan enu aup iniwandin. Menan mu
    wa kandasen anega wane, “Wadianet nugawa, nu bop tapen taivin nunan anuingi go
    uon?”
  eng-GNV: 'And he was in the sterne asleepe on a pillow: and they awoke him, and
    saide to him, Master, carest thou not that we perish?'
  zaa-NT: 'Jesús nna ti''éthibée, ỹua iqquie lo ttu xconi dacca'' cuè''e la bárcuá.
    Ca discípulo qui''áa nna bedibàni tè cabi e nna ra cabi e: Maestro, tsí bihua
    nùyue du cuią''lu'' qui''ni chi rinetsi ri''u le'' indį.'
  eng-WEBSTER: 'And he was in the hinder part of the boat, asleep on a pillow: and
    they awake him, and say to him, Master, carest thou not that we perish?'
  guh-guh: 'Jesús itsiata majitanuca jamatejema jeratabufejavavetsina. Namatabëxëyaëtanuca
    penamatabëxëyaëtabiabijavata. Nexata Jesús pijajivi yaitavabatsi. Jesús pijajivi
    jumaitsi: —¡Patajatuxanenë, vaxaitsimi rabaja yaothopaenatsi! ¿Apo jamatabëcuenebëjamë
    tsaja? jai Jesús pijajivi.'
  bon-bon: Yeesu lui waapo jage ute, mope pila papa cabu jage. Puma cita ca abiberäja
    bägrä cina teebine elotnantisi, jejisi egä, “Abiberäja biname, maane nää owecu
    lica gäte, egä mine mameta gemi abumetna?”
  nhw-BL: 'Huan Jesús cochtoya iniica ipan cuaacali, motzontectoya ipan se piltzontetontzi.
    Huajca imomachtijcahua quiixitijque huan quiilhuijque: ―¡Tlamachtijquetl! ¿Amo
    timotequipachohua pampa timisahuíaj?'
  swh-ONEN: Yesu alikuwa katika shetri, akiwa analala juu ya mto. Wanafunzi wake wakamwamsha,
    wakamwambia, “Mwalimu, hujali kama tunazama?”
  wbi-wbi: Looli u Yesu alyale mu shtri, alyaghonile pa kisaghu. Vakansisimula, vakati,
    “Ghwe m'bulaniisi, uve kulyuve ghuvona na kiinu usue pano tufua?”
  bba-bba: Adɑmɑ Yesu u dò ɡoo sɔɔ biruɔ u leferi wiru kpĩiri. Bwɑ̃ɑ be, bɑ nùn yɑmiɑ
    bɑ nɛɛ, yinni n ǹ nun ɡɑm sɑ̃ɑ ye sɑ kɑm kobu dɔɔ?
  eng-KJVCPB: 'And he was in the hinder part of the ship, asleep on a pillow: and
    they awake him, and say unto him, Master, carest thou not that we perish?'
  kgk-NT: Ha Hesu katu oke oĩ-vy kanóa-py. Hemimbo'e kwéry kupe-py oke. Oke inhakãngyta
    ári. Ha omombáy-ma íxupe hikwái. —Nhande nhanheapymi-tama, mbo'eháry, he'i omombáy-vy
    íxupe. —Nerepenái tipo nhande rekove-rehe? he'i íxupe.
  waj-waj: 'Yisuuva kanuuvaa rakanainningiaa kunnaivau vuru vauduu iya inna yuruuma
    kiada inna tunoo: Vitaira-o, nnooriivo kiisa suai ti raputinara iinoo. Hama a
    tiiyara boo kiannanoo,'
  cpy-cpy: 'Roo kanteencha Jesús, maatsi rirori opataki pitotsi, rotzii-totaka. Ari
    riyaata-shiita-nakiri rowakiryahae-tapaakiri, ikantee-tziri: “¡Yotaanari! ¡Atsitsiya-kotatyee!
    ¿Tema okantzimoshireemi?”'
  ekk-PKP: 'Jeesus magas ahtris, pea padjale toetatud. Jüngrid äratasid ta kisendades:
    „Õpetaja, kas sa ei hooli sellest, et me oleme uppumas?“'
  mpx-mpx: Yeisu iyoho i kenu aipunaa, kokowana i teliya kebeyalu pwatanaa. Yaka tohago
    hi na Yeisu hi palut ge hi baek elana hi ba, “Topankite, ga i ola ge nige u nuwanuwatu
    kaiwema? Kelaubwa naha yaomal te.”
  wbp-wbp: Kalanpa Jijaji ngunanya purdangirli pawurturla jakangka katarlpirla. Ngulalu
    yakarra-manu kurdungurlu-paturlu, manulurla purlanjarla wangkaja, “Tiija, kula
    kanpa-nganpa wajampa-jarri mayi nganimpaku? Kalakarlipa muku yukami ngapangka,
    manu kalakarlipa muku palimi!”
  luo-luo: Sechego noyudo Yesu nindo ewi raten man kachien yie. Jopuonjre nochiewe
    kagiwachone niya, “Japuonj, donge litni ka watho?”
  nhe-NT: 'Huan Jesús cochtoya iica ipan nopa cuacanahua, motzontectoya ipan se piltzontetontzi.
    Huajca imomachtijcahua quiixitijque huan quiilhuijque: ―¡Tlamachtijquetl! ¿Ax
    timomaca cuenta para timisahuijtinemij?'
  aii-aii: 'ܝܼܫܘܿܥ ܕܡܝܼܟ݂ܵܐ ܝܗܘܵܐ ܥܲܠܔ ܣܦܵܕܝܼܬܵ‌ܐ ܒܚܲܪܬܵ‌ܐ ܕܓܵܡܝܼ. ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ
    ܘܡܘܼܪܥܸܫ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܪܲܒܝܼܲܢ، ܠܹܐ ܝܘܸܬ ܬܲܚܡܘܼܢܹܐ ܕܒܸܛܠܵܩܵܐ ܝܘܲܚ؟“'
  esk-NT: Jesus aquani umiam siñiŋniqsuq akitchiḷḷakhuni. Iliŋisa itiqsaġniġaat niplialaplutiŋ,
    “Ataniiq, sugiŋitpiuŋ piyaqquġupta?”
  msb-msb: Pero maanok an pakakaturog ni Jesus sa ulin na nakaulon pa. Pinukaw siya
    kag sinabihan ninda, “Maestro, wara ka baʼn labot kun malunod kita?”
  cpa-NT: 'Jøng² rø²güé¹ Jesús tø¹ja³tag¹² barco. Rø²dse¹² hmøah¹² dsi³dsa. Jøng²
    ca¹ŋie¹dsa Jesús. Ca¹juúh²dsa: ―¡Tøa¹²! ¿Tsa³chi² lë́h²hning hi² dsiág¹ jniang³?
    ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିସୁ ଡଙ୍ଗାର୍‌ ପଚ୍‌ ଚଟୁ ମାର୍‌ବା ଲଗେ ମଚ୍‌ଲା ମୁଣ୍ଡିସାକରି ସଇଦେଇ
    ରଇଲା । ସିସ୍‌ମନ୍‌ ତାକେ ଉଟାଇ କଇଲାଇ, “ଏ ଗୁରୁ, ଆମେ ବୁଡିଜିବୁବେ, ତମ୍‌କେ କାଇ ଚେତ୍‌ନା
    ନାଇ ?”
  meu-meu: A ia na vanaḡi gabenana ikurena ai e hekwina, e mahuta. Bena e haoa, eto,
    Hahediba taumu e, be maloadamu to laloamu a?
  yva-NT: Weramu Yesus opamo niki no nyomane ama parae, akarije raugaje ntamijo anukane
    rai. Naije Apa arakovo utavondi aije wo amin, ware, “Injayo Kurune, nseo! Mbeanimaibe
    naemeno wansaije jewen? Kavinta wamansyan!”
  dgc-dgc: Ey ti Jesus éy tidug pabi siya to dipos, a te punganan siya. Ey linukag
    siya du alagad na, a kinagi de, a “Maistu, diyan mo kame pébayan! Omléd kitam
    dén!”
  zpm-NT: Dzigo güey zho güeycuaan zho Jesús, sac lëëtaque laa me nixguies nëz zhan
    barcw ncoogse me tib lmad. ―¡Maestro! ―rëb zho―. Bui gaṉle, ¿pe znuse csaan luu
    nitlo ne nu?
  hix-NT: Txesusu ryhe, mahtwo nehxakon hatà. Ahon ho ànàhsaho nehxakon hatà. Nempakatxownà
    hatà, akoron komo. Khananàhnye y, ketxkon hatà, àwya. Tànoryatxow hamà. Oseryehokahra
    manaye, ketxkon hatà, àwya.
  sim-sim: Urik Jisas bot sumbu yok kaumasikruva sihi ormu suknyara. Or suknyarik
    ma ol orin tiyandari ondo er li ajehe orin li lembasihi limu mbara, �Tisa, avak
    ni uk aha ni hakwa nir te!�
  npi-ULB: तर येशू डुङ्गाको पछिल्लो भागमा सिरानी लगाएर मस्‍त निदाउनुभएको थियो । तिनीहरूले
    भने, “गुरुज्यू, हामी मर्न लागिसक्दा पनि तपाईंलाई वास्ता छैन ?”
  cgc-cgc: Jesus i gatunuga naan ta ulin na may palunan kanen. Papukaw kanen i ta
    iya na mga tinudluan daw ambal danen, “Mistro, ula nang ki kaon na maleddang ki?”
  tim-tim: Akto Yesu âmâ waŋga hamiŋângen dâgâmŋe kautŋe korânŋe katmâ asiŋ yem tato
    hoŋ bawalupŋande goaŋbiâ agato hin dâyi, “Haruân gewerâm akten aregât nengât okotge
    nâŋgât me bo?” dâyi.
  yor-yor: Jesu ti sùn lọ lẹ́yìn ọkọ̀, ó gbé orí lé ìrọ̀rí. Wọ́n sì jí i lóhùn rara
    wí pé, “Olùkọ́ni, tàbí ìwọ kò tilẹ̀ bìkítà pé gbogbo wa fẹ́ rì?”
  wos-wos: Sukwekéndéka dé Jisas gunjambéna hungalimbu dé xéndi hwa. Ambutékérmbu
    dé anéngamba hokate hwa. Hwandéka di déré sérkené. Sérkena di wa, “Néma du, nani
    hiyatame. Nanika méni saréké, o yingi maki dé?”
  emp-NTPO: 'Maʌ̃ne Jesura jãba ãdauare borocau cãĩ b̶asia. Maʌ̃ carea idji ume nĩbabadarãba
    ʌ̃rʌ̃manaped̶a nãwã jarasid̶aa: –Jaradiabari, ¿bʌmaarã dadjirã b̶arrud̶ida bia
    b̶ʌca?–'
  eng-F35: But He was on the poop deck, sleeping on the cushion; so they awakened
    Him and said to Him, “Teacher, don't you care that we are perishing?”
  ind-ind: Tetapi Yesus sedang tidur di bagian belakang perahu dengan kepala di atas
    bantal. Lalu murid-murid-Nya membangunkan Dia dan berkata, “Guru, engkau tidak
    peduli kalau kita mati tenggelam?!”
  pes-OPCB: 'اما عیسی در انتهای قایق آسوده‌خاطر، سر را بر بالشی گذاشته و خوابیده بود.
    شاگردان سراسیمه او را بیدار کردند و گفتند: «استاد، به فکر ما نیستی؟ ما غرق می‌شویم!»'
  mpt-mpt: Yesus ele weseme kakam tem tab ye bianea filoe obonea gabame obanea aaunebua
    e okok aleyemin nakai dofufu bianiba baabaniba Aleyemin naka kobo aaye weseme
    tem daak einea obeb daak unom genabob olole kobo mo tosiambebbayo? gesiba
  ssx-ssx: Kutu piekepate Yesuta꞉ kawaso mendeke nane pita ka꞉nda꞉ lia peliekeme.
    Haliwekima꞉ Yesu mea tiao ipiki pa꞉ta꞉ alota꞉ Disao. Niki homoluma꞉ma꞉ hone na
    witelepe lemekeme.
  mkl-mkl: Ammɑ Jesu wɑ sĩ njoo si ɑnyii ɑkɔu, í lesi iriɛ si lɛfɛu ɡɔ. Ŋɔi ɑ̀ jũu
    ɑ̀ beeɛ ɑ̀ ni, Mɛɛtu, kù jɛɛ ide kɑ̃mɑ bii ɑ̀ wɑɑ bi kɑ ce nfe?
  gaq-gaq: ଜିସୁ ତରା ବିତ୍ରେ ପ୍ଲା ପାକାନେ ମୁଇଙ୍ଗ୍‌ କନେ ନିଗ୍‌ବଡିଙ୍ଗ୍ ଅରିଆ ବାଆଃ ବଚେ ଡୁଲେଗ୍‌
    ଲେଃକେ । ମେଁନେ ସିସ୍‌ଇଙ୍ଗ୍‌ ମେଁ ଡାଗ୍ରା ୱେଚେ ଆମେକେ ଆଃତଡ଼୍ୟା ଆର୍‌କେ । ମେଇଙ୍ଗ୍‌ ବାସଙ୍ଗ୍‌
    ଆର୍‌କେ “ଏ ଗୁରୁ, ନେଁ ଲଗ୍‌ଡ୍ୟାଚେ ନେଗୁଏଃଏବେ, ଆନାକେ ମେଃନେ ଚିନ୍ତା ଣ୍ତୁ ?”
  gof-RNT: He wode Yesuusi wogoluwan guye baggara borkkottidi dhiskkis. Iya tamaareti
    iya denthidi, “Asttamaariyaw, nuuni dhayaa wode ne si77i gada xeellay?” yaagidosona.
  unx-unx: ଇମ୍‌ତା ୟୀଶୁ ଲାଉକାରେୟାଃ ତାୟମ୍‌ସାଃରେ ଉଠୁଙ୍ଗିକେଦ୍‌ତେ ଦୁଡ଼ୁମାକାନାଏ ତାଇକେନା
    । ଚେଲାକ ଇନିଃକେ ବିରିଦିତାନ୍‌ଲଃ କାଜିକିୟାଃକ, “ହେ ଗୁରୁ, ଡୁବିଃଗ୍‌ ଗଜଃତାନାଲେ, କାମ୍‌ଚି
    ପାହାମ୍‌ତାନା ?”
  gah-gah: 'izegipala zuhate alími otiake láa liki li amemó: Monó gizapa velemaka,
    nagamikú simá nanogo nounize, geza nanamú lelikumú gele lememanike hanuva noane.'
  lcm-lcm: Nia katapo rot kirang vangang e mung i vul. Na kila pangun ia na kila antok
    ia, “Katakai i akalit, parik kupa ngorem ira? Oring lik tara puka!”
  aer-aer: Kenhe Jesus akenhe ankwe-arle inteke boat ingkernele rtunkele akaperte
    ikwerenheke arrernekele. Apententye akngerre areyele renhe akeme-ilemele angkerrirreke,
    “Akaltyele-anthenhe-anthenhe-aye! Iwenheke-ame unte akwenpe interle-aneme? Anwerne
    akenhe alhwekarle-irretyeke-uletye.”
  qvc-NT: 'Chay barkupiqam Jisusqa iki ladupi suq sawanapa sawambi umanda rurashpa
    puñuykarqan. Chaymi chay yach''akuqningunaqa utqaymaya rikch''achishpa, Jisusta
    nirqanllapa: —¡Ay, Taytitu! ¡Yakumanmi seqaykanchiqna! ¿Ima, manachu noqaykunata
    llakipawangi? nishpa.'
  tgl-ULB: Ngunit si Jesus naman ay nasa dulo ng bangka at natutulog sa unan. Ginising
    nila si Jesus at sinabi, “Guro, hindi ba kayo nababahala na malapit na tayong
    mamatay?
  cbs-NT: 'Jesús jawen tedatametiki xaxu chixukidi daka uxaken jawen tsumabu datekin
    bestenwantan yuikin: —Yusinaan, nun jikiaidan, ¿min nukuwen dabanan ikamamen?—
    akabu'
  xtm-NTPP: 'Kovaa Jesús ma chi ni chi''i ya in sa''ma xini ya te ni kixi ya ichi
    yata barcu ma. Te ni ka xndoto de ya, te ka jiña''a de ya: ―‍Teskua''a, ¿ñatuu
    ndí ini ni ja ve jin sa''vi o nuu ndute a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Yesu akagoloka kuagami nhwagamilo unyuma ja ntumbwi. Akinapunji bakwe ngaba
    nnyimuya kulenga, “Aboli, bo, mboni kuagabaje tupa kuwe?”
  bao-NT: 'Jesús pea ména to biro ca biiparo jʉguero cũmua waa tuurica tua pee waa,
    juti poti mena cʉ̃ dʉpʉgare eo tuuri cãnicã jãa waaupi. Too ca cãni jãñagʉre wãcõri,
    o biro cʉ̃re ĩiupa cʉ̃ buerã pea: —¿Buegʉ, dua waarã mani ca biirijere “To biro
    biicu,” mʉ ĩiticãti? —ĩiupa.'
  san-ORI: ତଦା ସ ନୌକାଚଶ୍ଚାଦ୍ଭାଗେ ଉପଧାନେ ଶିରୋ ନିଧାଯ ନିଦ୍ରିତ ଆସୀତ୍ ତତସ୍ତେ ତଂ ଜାଗରଯିତ୍ୱା
    ଜଗଦୁଃ, ହେ ପ୍ରଭୋ, ଅସ୍ମାକଂ ପ୍ରାଣା ଯାନ୍ତି କିମତ୍ର ଭୱତଶ୍ଚିନ୍ତା ନାସ୍ତି?
  huv-NT: 'Teat Jesús al wil müx almameay, ayac aliig omal. Quiaj tapacüjchiw tiül
    ameay, tasajüw: ―¡Teat! ¿Neol ngo mejaw, laliüc tsoyomoots tiüt? ¡Apmandeowaats!
    ―ajüw.'
  otn-NT: 'Pɛ ra̱ Jesús ma̱mbi̱ oxpʉ ja n''na ra̱ nhu̱di̱ jap''ʉ ja rá̱ xʉtha ra̱
    barco ngue a̱ha̱. Nu̱''ʉ yø xädi p''ʉya, bá̱ äp''ʉ bi a̱ha̱, bi ''yɛ̱mbi̱: ―Ague
    grá̱ xännba̱te, ya ga̱ tu̱hʉ. Nu̱''a̱''i̱ p''ʉya, guí a̱tho ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jesu adi mebi uloloŋ kameeŋ mindaŋ gwaŋ gitagoŋ damo deihakuk. Tubune
    mihiŋiye adi munta tiŋa wooŋ talamsukuleeŋ niŋgiŋ, “Hinale, indi agaŋ ime gineŋ
    wopmabutne tam kaŋ du inditok nadibedi mube tiŋa gitagoŋ deihataŋ?”
  obo-NT: Piru si Disas no riyon lomig to ubpu to bollangay, nokotintinuhon diyot
    uunan. Id sukaa ran sikandin, kahi ran to, “Tohodnonaw, tovangi koy! Od koonnod
    kid man moho ini!”
  cak-ENT: 'Pero ri Jesús nvür c''a chupan ri canoa tok ntajin ri cakik'' pari'' ri
    ya''. Rija'' chirij ri canoa rucanon-ka jun ruch''acat rujolon, y chiri'' nvür
    benük. Y xepu''u c''a rachibila'', xquic''asoj y xquibij c''a chin: ¡Maestro!
    ¡Maestro! Roj ya mero nkucom y rat xa ncavür, xquibij chin.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂ᤺ᤱᤒᤣᤸᤗᤧ ᤁᤢᤀᤣ᤺ᤰ ᤗᤧᤵᤔᤠᤱ ᤋᤠᤰᤂᤥ᤺ᤱᤎᤡᤰ ᤁᤥ᤺ᤰᤛᤡᤱᤅᤠᤱ ᤀᤡᤵᤛᤧᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧ॥ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
    ᤔᤧᤓᤥ᤺ᤰᤂᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤠᤏᤡᤃᤧ ᤜᤢᤶᤔᤠ ᤛᤡ᤺ᤔᤠ ᤀᤡ᤺ᤳᤋᤡᤃᤧᤖᤥ᥄ ᤌᤣᤀᤠᤱ ᤛᤫᤠ᤺ᤳ
    ᤁᤧᤏᤧᤒᤠᤒᤣ᥅”
  snx-snx: Yesus kubung kulub bebengbe nenx gadi gulong persine wilasilxo. Ido sox
    suma adu xududis mundoubx, “Inggreng Suma! Nyi ga xasi daxaman ne ga yag hes padal
    ayaxamun e?”
  kql-kql: Jisasɨlɨn fufu kalaŋmɨ fop mandɨve ñembeve vimbati. Kape valan wunu matɨmfemfembe
    sivɨleve, “Watpalaŋ, dɨn sawulu juŋavala, amban sɨŋgɨnapa!”
  mie-NT: 'De Jesús chi cáá yā ichi chátā ndá dē inī barco, quíxīn yā de yíxinī yā
    iin sahma. De nī sndóto ndá dē yā, de nī ncāhān dē: Maestro, ¿á nduú sáhá ní cuenta
    jā quēe ó chījin ndute de naā ō da? ncachī dē.'
  san-TIB: ཏདཱ ས ནཽཀཱཙཤྩཱདྦྷཱགེ ཨུཔདྷཱནེ ཤིརོ ནིདྷཱཡ ནིདྲིཏ ཨཱསཱིཏ྄ ཏཏསྟེ ཏཾ ཛཱགརཡིཏྭཱ
    ཛགདུཿ, ཧེ པྲབྷོ, ཨསྨཱཀཾ པྲཱཎཱ ཡཱནྟི ཀིམཏྲ བྷཝཏཤྩིནྟཱ ནཱསྟི?
  qve-NT: 'Ichaqa Jesusñataqmi, chay risqanku botepa qepa lawninpi sawnayukuspa puñusharan.
    Hinaqtinmi discipulonkunaqa altota qaparispa, Jesusta rikch''achispa niranku:
    —¡Yachachikuq, yaqañan chinkaykushanchishña! ¿Manachu qanmanri ni imapas qokusunkí?
    nispanku.'
  pao-NT: Soo Te Pabe'e ka sake ooonnakwa habeno'o tu mi tzopedanena, atasoo u'wedape.
    Mu oo nakatzimodu suina, yise oo netupoonnese, mee oo netamma, “Ha'yoo u ne soobedya?
    How sakwa u ka ne badatu'ihoose?”
  cbu-NT: 'Isussha maamawu muxaxamun ktuktuw maa ashirangiya. Wipunashsha: Isusoo
    papcha, támangi. Chiyzangi, chimukchinipa. Nishuripa tsipambachi. ¿Mayaama nda
    istaksha? táranganaya.'
  usa-usa: 'Îtuma nópí-kárégóní ayárepaqa kunúraqa aú waguráitata awáutureta tirááe:
    “tiráátinako, képuyunataama arummá íyaq kéiyo?” tewana'
  soy-soy: 'Kumúŋɛ́ kpɛ-i, Yeesu un kúninɔi kɛ́mɛɛ kɛpirɛ-pɔ we, un lɔni, tíyu
    tin tíyulɑɑ kɛcɑ́ɑ́ lɑ́ɑlɛ̃. Upipirɛtiki ɑpi pɛɛ u yóŋsɛ ɑpi u mɑɑ rɛ: Sɑ́ɑ,
    pɔ sɛ́ɛ́lɛnlɛ tɔkɛ́ kpii?'
  bkx-bkx: '@see-verse:MRK.004.037'
  hui-hui: Ani biyagola Yasu ibu iba talu ereneha haguanda howa palia hondo hearia
    tigua ibu mo barila halu lalu, Lawai haga-o heya. Ina homaramago nahende padebe,
    lene.
  amf-amf: Ogo wodanka Yesus bazindara sagadhen gonngalansa budonte qoocante yisa
    yer wodayse raatayse ki dahade. Kisa paanan yivayna kiam dhaasayse, “Woam Dhettsea,
    wonin kayenka ya lay ha hamo?” kina ke hamade.
  quc-NNT: 'K''o k''u ri Jesús pa ri barco pa ri ku''lb''al chrij. Tajin käwarik,
    u yo''m ru jolom puwi'' jun ch''äkataj. Xepe ru tijoxelab'', xkik''asuj, xkib''ij
    che: ¡Qajtij! ¿A mat käxej ib'' la chqe chi kujkämik? —xecha che.'
  dob-dob: Ta Yesu waga kuliginaya ꞌana gedu ꞌisaꞌuna ga ꞌiꞌeno mwataya, ta ꞌina tononoyao
    silowanowanona ga sigwae, “ꞌInapwana ꞌutoolo be ꞌulemeda. ꞌIabe tamwamwawasa!”
  wrs-wrs: wo Yesusva di omolsis livna, kuva wangtomra holothuwulvna, yihalna olvna.
    Wo hevtindi dehue, umnina, guru, photok, pimba pilipihalm vev botva, wo ata pimba
    nepola vilovav, wo yimba kamba ninginvmoa.
  mca-mca: 'Qa hakha''ƚe Jesús qa i''ni'' ke'' ƚetsi''jii ke'' witinhitjii, ima''apji''
    ha'' wit''osiyit, ma'' qa tijt''otshenheti''yii, qa titijiti''yijets: —Maestro,
    ¿me nite'' ƚenƚ''ilax in hats ji''nuihiyu'' qa'' nanq''ax''inijju''?—'
  tzo-TZC: 'Ti Jesuse sjunul yoꞌnton tey vayal batel tey ta patil yacꞌoj lec xoncol.
    Ti yajchancꞌoptaque bat stijic talel. Jech laj yalic: ―Jchanubtasvanej, ¿mi mu
    aventauc ti ta xijmutꞌijotique? ―xutic.'
  jao-jao: 'ngaliwa: Jijaj walkurr ka-arri ngulakari ramangka arndaarnda na-wulaya
    marrajkala; kalu-yarrungka; kalu-wukanyi yiku, “Wirdi, wulambalu jambala-yinanthani!
    Waraba kinyamba-yngkalayngkarrinjima nganunga janu-yinanthani?”'
  mya-mya: ကိုယ်​တော်​ကား​လှေ​ပဲ့​ပိုင်း​တွင် မှီ​အုံး​တစ်​ခု​ပေါ် မှာ​အိပ်​စက်​လျက်​နေ​တော်​မူ​၏။
    တ​ပည့်​တော်​တို့ သည်​ကိုယ်​တော်​ကို​နှိုး​ကြ​၏။ ``အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​ရေ​နစ်​သေ​ဆုံး​မည်​ကို​ဂ​ရု​ပြု
    တော်​မ​မူ​ပါ​သ​လော'' ဟု​မေး​လျှောက်​ကြ​၏။
  gng-NT: 'Nin nɛn kɛ ŋɔ *Yesu wɔn dɔ buñɛrbu ni nɛ puoli bó ki gɔh ki kuu liyukukul.
    Nɛ bi baa'' ki lá fìnde'' wɔ ki tɔke'' wɔ ki ye: «Cɛnbaa, ti benh tí luo, nɛ
    ŋa tɔnge-ee?»'
  cbi-NTPO: 'Tsaintsun Jesúsya baaku pekasha bishpui jandala kasu'' tsunami. Tsenñu
    yanu mandengaajitu tsandila: ¡Mashturu, lala baivinundiyandetsuyu! ¿Tsaintsuba,
    ñuchiya ne jujuu? tila.'
  ikk-NT: Kanị Jizọsị rị ibe azụụn imẹ ụgbọ ahụn, bu isi kwasị ofi-isi, a ranhịn ụran.
    Ụmụ-azụụn a nọ kpọtiẹn ẹ, sị, “Onyẹ-nkuzi, y'a hụnn'a nị ẹnyi e d'a nwụnhụn!?”
  leu-leu: Taasaxa na Yesus si, taxa mati matef pe xuluna xaati. E ri xel fapungane
    e ri xuuse, “Rao taara xarak naboxo, naak no pife lamon semaam.”
  maz-NT: 'E Jesús je mi orü cja o̱ squina c''e bü''ü. Ma ĩjĩ. Mi jũ''s''ü o̱ ñi cja
    ''na almada. C''o o̱ discípulo o zopjüji c''ua e Jesús. O xipjiji: ―Nu''tsc''e
    xöpüte, ñanga. ¿Cjo dya i̱ṉ juentsquegöjme? ''Na rá tũgöjme.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་མཚོ་གྲུའི་མཇུག་ཏུ་སྔས་མགོར་སྔས་ཏེ་གཟིམས་པ༌ལ། ཐུགས་སྲས་རྣམས་ཀྱིས་ཁོང་གཟིམས་ལས་བསླངས༌ཏེ།
    སློབ་དཔོན༌ལགས། བདག་ཅག་འཆི་ལ༌ཉེའོ། །ཁྱེད་ཀྱིས་ཐུགས་ཁུར་མི་མཛད་དམ་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Natürü ga Ngechuchu rü guma nguechinüwa wüxi ga cüxeruü̃gu naca, rü yéma
    nape. Rü ínanaḇaixgügü, rü ñanagürügü nüxü̃: —Pa Ngúexẽẽruü̃x, ¿ẽ́xna curü me
    nixĩ na nuxma ibaxü̃güxü̃? —ñanagürügü.'
  zpl-NT: 'Pero raꞌtse Jesuse nuxunu enza rquiꞌ barco zeꞌe nu necuꞌcunu tucu almohada.
    Che ucuaꞌñi beella liꞌinu nu uni beella lunu: ―¡Maestro! ¿Xinu la riꞌi casolo
    lunú seꞌcaꞌahua nzee chatseꞌahua lu inza?'
  mbc-NT: 'Mîrîrî tanne, Jesus we''nasa'' wanî''pî kanau maikko ya''. Tî''mî ye''pî
    ya''santîsai''ya wanî''pî. Moropai mîîkîrî yenpaka''pî to''ya: —‍Apakakî —‍ta''pî
    to''ya. —‍Î'' ton pe sa''mantan tanne, awetun mîrîrî î'' kupîya pra? Apakakî.'
  ndg-ndg: Mwene Yesu abi mulishetri, agonzike kumuto. Kabannyumuya, kabakoya, “mwalimu
    ustuka kwaa twee twando waa?”
  wsk-wsk: Jesus maingkala dal nukum ko peleram supuling saen te beteram ale aniwakaso.
    Se ko olekem alo amumurman ale manorman, “Kausa kari, ana sarenganakko katirtaman
    bare ni me ikisam e?”
  toj-NT: 'Jaxa Jesusi huan huayel ja ba stop ja barco. Ti baan ec'' ba jun scolchonil
    ja barco. Ti huaj syujquesea, ti yalahuea: ―Jaxa huen Maestro, ¿mi huaxa naa que
    oj xa huajcotic ja'' ba? xchiye.'
  dwy-dwy: '@see-verse:MRK.004.037'
  kkl-kkl: Undo unulamogpa, Yesus kabong pomaghag sip wamogha usog eptoba alibag malamog.
    Malamogpa, eldi yubu ka'ero neleptopnangdi kamolamekti, “Nai! Yubu ambatsiropne!
    Magti nu olamsilba, tebabeagti, an log semban koma mo malamlam, te?” seek.
  tbc-tbc: Ago gug Jesus man iŋ wog taen te kalik iganeg yen padal a. Ago tag megeloum
    adi diaug dufufunig durupei, “Girek maŋau, id tumayau o tator da. Oŋ ata wo idsed
    o ilo ta isou na dak i!”
  sna-sna: Jesu akanga ari mushure megwa, avete pamutsago. Vadzidzi vake vakamumutsa
    vakati kwaari, “Mudzidzisi, hamuna hanya here kana tikanyura?”
  smk-NT: Sin sain, si Jesus, mampa'lek ya nin nialunan itaw sa ulin. Ket, pinukaw
    raya a wanra, “Maistro, kasa para nin kwinta komo a manlumdeg atamoyna?”
  grc-TCGNT: Καὶ ἦν αὐτὸς ἐπὶ τῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ διεγείρουσιν
    αὐτόν, καὶ λέγουσιν αὐτῷ, Διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα;
  mzz-mzz: We waga mulineye Ieisu ikenokeno kanakenolaulagata waineye. We kanatovemulivo
    igololo bwaigina ilauvaqoni ivo, “Kutovoi, kutovoi! Kida saiqanaqa taiwapa. Tovekaivevena,
    komu paipaida kunuanuana kago mesai taiwapa?”
  gof-WFTW: He wode Yesuusi wogoluwan guye baggara borkkottidi dhiskkis. Iya tamaareti
    iya denthidi, “Asttamaariyaw, nuuni dhayiya wode ne si7i gada xeellay?” yaagidosona.
  spa-BLM: 'Él mismo estaba en la popa, dormido sobre el cojín; y le despertaron y
    le preguntaron: “Maestro, ¿no te importa que nos estemos muriendo?”'
  kyz-NT: 'A''ere Jejui ''ga seri etee futat ''upa yara ku''a pe. Wakaga rerupa akagytapawa
    ''jawewara ''arimũ. A''eramũ ''ga remimu''e ''gã ''ga renũina ''ga momaka: —Ku''jyp!
    Ere epaka kũi! Sapap jane kũi— ''jau ''gã ''ga upe.'
  dao-dao: Jesuh cun ngkhumnak üng ngkhumei lü mlawnga hnu lama ip lü ve se axüisaw
    he naw, “Saja aw, mi thih vai hin am na cäinaki aw?” ti u lü ami mthawh.
  cya-cya: 'Una Jesús ngu''ya sla ñi nde chon'' la yca na''an can'', nscua ''ni quee
    ñi loo sca te''. Yu ta''a nda''an ñi ngulyoo yu sla ñi, lo'' juin yu: Ñi Bstro,
    ¿ta na a ndyuhue ti'' um ña''an cua'' quityin'' yu''hui ti na?'
  beu-beu: '@see-verse:MRK.004.037'
  wrk-wrk: Ngala kulukayi Jisus bunyina muwardana. Kulukayi Jisus nanganginyina kulajbina.
    Ngankijbayi wabuda muwardana, ngala nyuli yuwajiwa kuluka kalawuyngkurru. Dulaba
    yali Jisus kandimukunyi. Dulaba yali, baki yanyba yali nangangi. “Milidimbawarr.
    Miku ninjiyi kuna marrala, ngambalaja ngurrulijba. Marrimbakiyi ngambalanya mardarda.”
  nii-nii: Ba Jiisas noł kanu orung peng kiłandi erpi pim. Peng kin, eim ekii siłmin
    wumb Jiisas a nik wii tunjung, “Ek mon wu, sinim kułmun pałim ei, nim sin kin
    piin min mon?” pa ninjing.
  ign-NT: 'Émasera ema Jesús, tímaca­paichucha te tahivu eta pacure te machunusi.
    Tásiha, nacaja­micapa éma. Ánipa náicha: —¡Tata maestro! ¡Picatiu­chahavi, véricainapa!
    ¿Váhipuca péñamava eta viyehe? —náichapa.'
  dik-NT: Tɛ̈wën looi kënë rot, Jethu ë nin riäi yic ciëën, ke cï yenhom kan. Gokë
    puɔ̈ɔ̈c ku luelkë, “Bänyda! Ɣok aa muɔu, cïï diɛɛr ë ɣo?”
  cac-cac: Axo Jesús vaynac d'a yichelc'och te' barco chi', ayoch sc'an̈ jolom. Yuj
    chi', ix pitzjiel svayan̈ yuj eb'. —Mamin, ¿tom max a na jab'oc to van co b'at
    d'a yich a'? xchi eb' d'ay.
  tzj-E: 'Jesús arja'' pe rchak lanch c''o wa'', kanak chuwram y rcanon jun rch''quetwi''.
    J-e'' rdiscípulo xquec''as: —Maestro ¿tak majo''n cas ay-on chka xyamer nokba
    pya''? Cara'' xecbij tzra.'
  san-BUR: တဒါ သ နော်ကာစၑ္စာဒ္ဘါဂေ ဥပဓာနေ ၑိရော နိဓာယ နိဒြိတ အာသီတ် တတသ္တေ တံ ဇာဂရယိတွာ
    ဇဂဒုး, ဟေ ပြဘော, အသ္မာကံ ပြာဏာ ယာန္တိ ကိမတြ ဘဝတၑ္စိန္တာ နာသ္တိ?
  yaa-NT: 'Akka Jesús oxano kanõanãfã chipo kamaki rakax, ãfe tẽkesati kamaki tẽkesameax.
    Oxakẽ aõxõ tãpimisfãfe mõinifo iskafayanã: “¿Ifo, mĩ noko shinãimamẽ mã nõ ãsaikai?”
    faifono,'
  cab-NT: Larúmuguñati Jesúsu tiyúna ugúnein baláñu tuágu ában ichǘgübarari. Ába
    jagágudajani, ába jaríñagun lun. —¡Maésturu! ¿Mebéreseguntibusan láu wadíbiragua
    lan?
  clu-clu: Piro si Jesus tana doto sa boli ang sakayan nagakatorog nga may olonan.
    Ginpokaw nanda tana. Makon nanda, “Malolonod kita run! Bali ara lang bala dia
    kanimo?”
  swh-ULB: Lakini Yesu mwenyewe alikuwa kwenye shetri, amelala kwenye mto. Wakamwamsha,
    wakisema, “Mwalimu, haujali sisi tunakufa?”
  tpt-NT: 'Ni Jesús va iltatata la ixtitampin ni barco, ixꞌaqtsꞌinta va taun aqtsꞌi.
    Ex yu alati va tamaqloꞌol, tajunil: —¡Jamalanini! ¿Jantu tuꞌuchun pastakꞌuyan
    mas tꞌaunaucha talaqtsꞌanqanin?'
  aai-aai: Jesu wa uranane ukwarin kunuwar yara’ah matan fot inu’in. Ana bai’ufununayah
    hibunibun misir hiu, “Bai’obaiyenayan it morob isan men kunotanot?”
  sny-sny: Sosu Jisas wai si ma'e me tuto'u sahe nihe howeiteye. Lowe sa'i ei erasi
    siyeye su, lowe atoweiye erasi a'i irowe. Lowe le eisoweye, apou eiye, “Meni Owane,
    sa'i ei lai nomo ani aporuwa. Ne nomo werese ne ewite se ta'ama awere? Nomo temeniye
    ataheyewa.”
  myy-myy: 'Ito bajibojarocati Jesús ĩ ya rijoga jeoadona cani sãñayijʉ, cuma ʉsi
    tutujʉ. Ito bajiro ĩ canija ticõri, ĩre yujioyijarã ĩ rãca riasotirã: —Tʉoya gʉare
    Riasogʉ mʉ. Rujarã ya mani. ¿Gʉare mai codebeati mʉ? yiyijarã ĩna Jesure.'
  trc-NT: 'Ne̱ Jesucristó me se na̱j soꞌ rej sihu̱u̱ rihoo, ne̱ ꞌni̱j raa̱ soꞌ camá,
    otoj soꞌ a. Ga̱a ne̱ narii nij síí tucuꞌyón se‑na̱na̱ Jesucristó nej rihaan Jesucristó,
    ne̱ cataj nij soꞌ: ―Nihánj me se da̱j doj cavi̱ꞌ níꞌ, maestro, ne̱ me cheꞌé ne
    rihuun rá so̱ꞌ ga̱ ―taj nij soꞌ rihaan Jesucristó a.'
  cut-NT: 'Dihvo vo ne, quenun ye cua̱hn ca̱h ba̱rco me, quiya̱do ye, queta ye a̱ma
    alma̱da. Ndedetuhche ihyan chahn ihyan, ne ra̱hn ye ri ye ihyan: ―Ihyan Ricuahn,
    ¿a hua cuande yahn ne che ndere coh vo muhn?'
  bel-bel: 'А Ён спаў на карме на ўзгалоўі. Яго будзяць і кажуць Яму: Настаўнік! няўжо
    Табе ня рупіць, што мы гінем?'
  zlm-KSZI: Ketika itu Isa sedang tidur di bahagian belakang perahu, kepala-Nya beralaskan
    bantal. Para pengikut-Nya mengejutkan Dia lalu berkata, ‘Tuan Guru, tidakkah Engkau
    peduli? Kita hampir karam!’
  gdr-gdr: Ɨ Yesu gɨga kak wa yɨt na wegonj mopbu kumbɨnd. Sɨ Tina b'auyaena rɨgap
    Tin yɨt opmura yiyeno dɨde ket Tin yomneno da, “Ouyaena rɨga-wɨi! Man ma ɨta nony
    sowa pɨlɨnd! Men momta im negɨr taindam.”
  vmy-NT: 'Tunga Jesús ngastun barku tsakjajñafe, nga jngu najñu ngiku tikjijña ngi
    ku; ꞌba xutare kitsikjaꞌare ꞌba kitsure: —¡Naꞌen! ¿Ánñu bi kuenda teñaꞌanni ninga
    tetiungijndia?'
  cmn-FEB: 耶稣却在船尾靠着垫子睡着了。门徒把他叫醒说：“老师，我们就要淹死了，你不担心吗？”
  gmv-RNT: Gido attin Yesusi borkoth borkottidi wogolozas guye baggan ichides. Istika
    iza denthidi “Astamare! Nuni dhayishin nena metenee?” gida.
  ncl-NT: 'Huan Jesús coxtataya pin barquito itenco, mocuajtontitataya ca se xotopa
    yamanquil. Yehuanten quejxiltije, quitzajtzilije: —¡Lamaxtini! ¿Amo timomajtía
    pampa tipolejticate?'
  wed-wed: '@see-verse:MRK.004.037'
  sua-sua: Nangko e Yesus tonit kuo ma klui kun ma langail ka plangail, nang lua paptang.
    To kalngunes ngata votgem he ka mnganang te, “Pattermia, yi lua papat mang ngor
    gi, ko ngot re kam vvuo?”
  klt-klt: Kulá Jesu wu bot yangngá káin miung ketnán ruhángga árán disaepelná yá
    táng mirak tángga inuráng, “Tiksa, náni ya urák náni wa naránggoelák me? Hang
    suwindemán!”
  are-are: Jesuanha pula boat ingkarna mpinyala ankwentarlanakala, kartamalala intamala.
    Kurtungurla ntjarralantama erinha kamalhelamala pmarraka, “Kaltjinthanhinthanhai,
    unta kunpala ankwentama nurna ilutjikerramangatanya?”
  gai-gai: Na Iesusa kormo iŋcait ndeacri, na ma memeracna reac nambatta meraca ŋgori,
    mina manmo omboŋga ŋgepca gaindopatna, “Riripti, aia maica ŋgocraina mamoek, na
    aia menacna mamoek, na u aina kakadmaiap ki, wanaiŋ?”
  qvm-NT: 'Tsaynog caycaptinpis büquicho shumag jaunacuycurmi Jesús punuraycargan.
    Tsaymi Jesusta discïpuluncuna fiyupa mantsacashpan ricchatsergan caynog nir: “¡Ricchay,
    tayta! ¡Talpucaycantsinami!”'
  chz-NTPS: 'Pero maˉnaˉgwɨ̱ɨ̱ˉ Jesús taꜙ kaˊluuˊ ja̱ˉ, naˉdsë˜ lleyˊ nëˊ tu̱ˈ. Heˉja̱ˉ
    gaꜙcha̱a̱ꜗ discípulo kya̱a̱yꜗ: —Taˉjwohꜗ —gaꜙjäyhꜘ— ¿cheˊ niꜙ miihˉ hʉʉˊdsëˉ saꜙ
    kye̱hˊ heˉ ju̱u̱ꜘ jneˊ chaˊjmɨɨˉ laˉ?'
  kmu-kmu: Havategahe higeno YisasiꞋa tipi kalemona akavelega tala yosale afita aino
    faemainegeꞋya agafa huꞋya mage hae “Hulavenelina kanomogae tikotupi asaga hulavita
    ti nakaita falisunageka kahauna huotategano?” huꞋya hae.
  ood-NT: Sh eda am woꞌok ch kohsh g Jesus si baikko g wahlko. Kutsh am wuha g chuhchaij
    k hab ahg, “Nap pi has shaꞌi elid mattki wo wachkk.”
  lbm-lbm: यीशु खुद जहाज को पीछू को भाग म मुन्डेसो लगाय क सोय रह्यो होतो। तब चेलावों
    न ओख जगायो अऊर कह्यो, “हे गुरु, का तोख चिन्ता नहाय कि हम मरन पर हय?”
  ncj-NT: 'Huan Jesús ocochihuatoya ic inacastla in barco ipan tecuapehpech. Huan
    oteihxitihque in tetlamachticahuan huan oteiluihque: ―¡Tlamachtiyani! ¿Tlen cox,
    ahmo mochihuas cuenta tla tipolihuisque?'
  yuj-yuj: '@see-verse:MRK.004.037'
  kto-kto: '@see-verse:MRK.004.037'
  gmv-NT: ጊዶ ኣቲን ዬሱሲ ቦርኮꬅ ቦርኮቲዲ ዎጎሎዛስ ጉዬ ባጋን ኢቺዴስ። ኢስቲካ ኢዛ ዴንꬂዲ “ኣስታማሬ! ኑኒ ꬋዪሺን ኔና
    ሜቴኔ?” ጊዳ።
  por-BLT: 'Jesus estava dormindo na parte traseira do barco, com a cabeça em uma
    almofada. Os discípulos o acordaram, gritando: “Mestre, você não se importa que
    nós morramos?”'
  stp-NT: 'Baꞌ gu Jesuus miꞌ dhɨr jaꞌp kuuꞌ dɨr gu kanuub kooxchuꞌ jim moꞌxdhat. Baꞌ
    ma ñiñiich jamɨt gu noonbiꞌñ, jup tɨtda am: ―Aapiꞌñ jaduuñ, ¡bi ñiñia! ¡Tɨɨꞌ na
    jax jum bua gu suudaiꞌ! ¿Chaꞌch baꞌ yaꞌ bhaiꞌkuꞌ?'
  mgc-mgc: Yësu ëdï 'de hulëhu mï töŋbö ako'do dë nï taka gara aba. Vo lö'bö 'bɔmo'e
    alironnï mo iyannï henye, “Vo komoyandi, asösu 'bëyï kö'du dë, ze hiya kara zi
    koli?”
  ame-NT: 'Jesúsñapaʼ alla muen puepopato alla ñotena. Pueyochreshaʼña opueretpaʼ
    atet̃ ochet: —¡Maestro, amahuacaʼye pellquënyot̃eʼ oʼrramcheʼ yocllaʼhuamocha!'
  mgh-2016: Yesu aari narumpe utulhi ikalhava. Owiittucha awe nkayammusha eeraka,
    “Owiittuchiha, khannona wiira niri ntatakoni?”
  kvn-NT: 'Tenal Jesús ul-cholbal, immal-tutugin chagla-aktocha kabmai. Tegin e-chapingan
    Jesús-otanonimal chogalmal: —Tule-oturdaked, anmal-ul togdani. ¿Pegadin iwen-akalzhul
    anmal ogangumalo?'
  gvf-gvf: Iru erimba, Yesu sipe den yuin kol eri pera yere ul pay milungwa. Milungure
    yalini ulin yuure iru di tongwa, “Ka nil si tongwa yalo, na gulabinga paamua.
    I miriin pire na yal kobe tekeno?”
  san-ISO: tadā sa naukācaścādbhāgē upadhānē śirō nidhāya nidrita āsīt tatastē taṁ
    jāgarayitvā jagaduḥ, hē prabhō, asmākaṁ prāṇā yānti kimatra bhavataścintā nāsti?
  deu-ELBBK: 'Und er war im Hinterteil des Schiffes und schlief auf einem Kopfkissen;
    und sie wecken ihn auf und sprechen zu ihm: Lehrer, liegt dir nichts daran, dass
    wir umkommen?'
  mcb-NT: 'Yogari Jeso magasevagetake otsitiku inagitotakaro nagitorintsi. Yogireaigutarityo
    ikantaigakerira: —Gotagantatsirira, ¿matsi tera pogote panikya aokajaigakempa?'
  yle-yle: Yesu dinki kn꞉ââ ghê doo dpî, u piló mbodo knâpwo doo a ya. P꞉uu ndiye
    pyu knî y꞉oo u dpî ny꞉ââ ngópu, kwo, Mââwe. Kwo, Ḻama daa tóó ṉga anmî pwopwo
    té?
  swh-1850: Yesu alikuwa sehemu ya nyuma ya mashua, amelala juu ya mto. Basi, wanafunzi
    wakamwamsha na kumwambia, “Mwalimu, je, hujali kwamba sisi tunaangamia?”
  ese-NT: 'Bishe ai yiyedojjojo Jesosa cahuijaanaje, ehuojjajaajji biajje jaa. O shajjaꞌajjajji
    cuaa quea mete po majje Jesosa ishe acanaje. Jama poanaje baꞌa: —Emeshi Mese Jesosa,
    ¡shequicue oe! ¡Coya aje se huiꞌiꞌya! —taaanaje.'
  jac-NT: 'Wal Comam xin wayo chu yin̈ilto isyutz teꞌ, kꞌeyanayo yiban̈ huneꞌ iskꞌan̈
    wiꞌe. Yoc ebnaj yinolo iswayan̈ Comam, yalni ebnaj: —Mam cuywawom, caw matzet
    chal nino hacꞌul, lan̈an coto yich haꞌ lah, ẍi ebnaj.'
  cak-CNT: 'Pero ri Jesús niver c''a chupan ri canoa tok najin ri cak''ik'' pa ruvi''
    ri ya''. Rija'' chirij can ri canoa rucanon-ka jun ruch''acat-ruvi'', y chiri''
    niver benek. Y xepe c''a ri tijoxela'' xquic''asoj y xquibij c''a chire: ¡Ajaf!
    ¡Ajaf! Roj yojquen yan (yojcom yan) y rat xa yaver, xecha'' chire.'
  zia-zia: Be awiya Yesu nung wang age baungno ziyo guto zo pugairo apegairo auriti
    awinena. Arare awong nung uwero nung eno eyero sewa, “Gipao emo, name magayari
    sero nenane era, awiya ning gosinesita?”
  mal-2015: 'അവൻ അമരത്തു തലയണ വെച്ചു ഉറങ്ങുകയായിരുന്നു; അവർ അവനെ ഉണർത്തി: ഗുരോ, ഞങ്ങൾ
    നശിച്ചുപോകുന്നതിൽ നിനക്കു വിചാരം ഇല്ലയോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌari cura Jesú peꞌe siropʉ cʉ̃ dʉpoare apeyenojõ meꞌrã ẽotutjĩagʉ̃
    cãrĩsãñacʉ niwĩ. Tojo waꞌacã ĩꞌarã, cʉ̃ buꞌerã cʉ̃rẽ wãꞌcõcãrã niwã. Aꞌtiro nicãrã
    niwã: —¿Ʉ̃sãrẽ buꞌegʉ, mʉꞌʉ ĩꞌaweti? Marĩ mirĩrãta weeꞌeba, nicãrã niwã.'
  mbl-NT: 'ha Yeyox mõ''yõn mĩpkox xahixpa tu'', tup-tox tep-tox yũm''ax yĩmũ'' yũm,
    ha Yeyox yõg tik xop te'' nuhuk, ha'' koxak, ha hãm''ãktux, hu: —Yãyã, yũmũg xakix
    putup. ''Ok ''ũgmũg kuxa ka''? Kaxĩy.'
  zpc-NT: 'Naꞌ zaquëꞌ z̃bam barco ureꞌ Jesús rasinëꞌ lao xcugonëꞌ. Pero psebë yaca
    benꞌ quiëꞌ lëbëꞌ, unayaquëꞌ rëbiyaquëꞌ lëbëꞌ: ―¡Maestro! ¿Birdëbiloꞌ galaꞌ gatiro
    luꞌu nisa?'
  gul-NT: Jedus been een de back paat ob de boat. E beena sleep wid e head pon a pilla.
    De ciple dem wake um op an aks um say, “Teacha, ya ain mind we gwine dead?”
  mau-NT: 'Jesús qui³jna³fe² ya⁴ to²tsˀin³-le⁴ chi³tso³. Qui³jna³fe² tjin¹nqui³jco³
    jnco³ na³jño³fa³nqui³jco³. Qui³si³cja³ˀa¹-le⁴ qui³tso²-le⁴: Maestro, a³ tsi² jo³
    coan⁴-li² tsa² ti³ncha³mˀain³-jin⁴.'
  gup-gup: Jesus wanjh keyoy pila dorrengh kore kabbala kurredj. Wanjh nuye nawu benbukkabukkani
    birridjurlhmeng birrimarneyimeng, “Nawu kanbukkabukkan! Yiddok minj kanbidyikarrme
    ngadberre, dja wardi karringakme!”
  bss-NT: Yesuɛ ambɛ́ á bɔ̌lɛ-tê á pɛd e mbíd. Annaá ásē ábānē nló á mbóŋgé
    mîn, ákūneʼ. Hɛ́ɛ bényemɛɛ́ mɔ́ ásē, boŋ bélāŋgē mɔ́ bánken, “A meléed,
    weewóoʼɛ́ wɛ póndé ɛ́ɛ syánē dédíí á kwééd-te-yɛ?”
  met-met: Ne Yesu wa waga abinia, kinuʼm tabu kandilongia. Binabu lipudi dinaxu mana
    dahaunghaung saing daharua na ba, “Laku, Lipu Tubatubaingam, uhatum makira te?
    Tabo ba tangarauba!”
  kpj-NT: 'Tai tahe Jesuisi rõrõmy roimyhỹ tòro‑ki irati tarahynatyre‑ki. Tai tahe
    riixixanyre. Ijõ rarybere: —Waerydỹỹdu, adeehe awimy aõbo iny ituerenykre.'
  zao-NT: 'Ne lee Jesús naxat par ya xann kano, ne mtob Jesús thib xkoog Jesús yek
    Jesús. Tsa lee re zha kuu ngeteed lo Jesús mloo mkaal lo Jesús, ne nzhab re zha:
    ―Maestr, ¿chu ndat leettsooʼa mer lowgwaa leen nitdoo?'
  byx-byx: Dap ma Iesus dai qa mu aa ningaqa ver ama piluqi i qe brlaing. I qurli
    qa seq ama siviini angera rleng. De ra vileng a qa de ra ruqun na qa ma’, “Auura
    Tiksiqa. A qares iv uure srluup. Ngu lu nanaa be quasik ngi tu gia qevep sever
    auut?”
  ctu-CTI: 'Wʌyʌl Jesús. Tyots''ol ti'' c''ʌnjol ya'' ti'' xujc barco. Ti queji i
    p''ixtisañob. Ti quejiyob i subeñob: Maestro, ¿bajche''qui a wʌlʌ mi ti jiliyonla?
    che''ob.'
  zos-NT: 'Jesús oṉuna''ṉ tøṉgøscøsi barco tu''tzomo. Eyata''mbø''is entonces yac
    sa''yaj Jesús y ñøjmayaju: ―¡Maestro! ¿Ji''nø mi ndzøjcay cuenta aunque maṉba''am
    tø ca''tame?'
  gvs-gvs: Kina go Yeisu oga valemli goi ikaaiyaka, dabana logédava goi iyato bogina
    ikanaamatáiya. Tuwo ina tovatotowanayao sima siwoini sidigo kadi, ‘Tovatulúkwana!
    Manakae? Geya kunuwonuwoneta bego tavailai?’
  kbm-kbm: Be Yisu ande gitak lopong be gisov be giengk ebe eivovo mul ok. Eisir singamolomb
    ile es ei itin be inei gitangi ei, “Mie guli ebe atob eitit tansov bui ok me ma?”
  tew-tew: Iˀ kophé tíˀûupiye pꞌônwéḏé eeḏi Jesus najókha̖wä̖kꞌóe, heḏi iví khä̖geˀnindi
    óejóhsandi óetu̖ˀan, “Há̖hkandiˀ, ti á̖yîngi wíwóemähpíˀan naˀin dípꞌotꞌakha̖nukhâyˀoˀ?”
  rmc-rmc: 'O Ježiš peske sovelas pre perňica palal andre loďka. Uštade les a phende
    leske: „Učiťeľina, tuke hin jekh, hoj kade meraha?“'
  apr-apr: '@see-verse:MRK.004.037'
  tiy-tiy: Endob i Jesuse diyo dob ulinay awange, ménfidong déménanan. Atin téningé
    i de kuyugén atin nulég ro maro, “Maistéro, aw énda i ula mé de ké mégra tom?”
  nlg-nlg: Ma Jesus te maturu tana taghaona na tiola, me talua na uluna tana ulunga.
    Rana vaovarongo tara raraihia mara ghaghua, “Tarai! ?To mu ghilalaa, ighita ta
    dutu ni luvu tua?”
  dgr-DOGNT: Hanìkò Zezì ı̨dè tè k'e elà yìı whetı̨ nǫǫ̀. Wecheekeè ts'ıgį̀ı̨hwho,
    hagıìhdı, “Gots'ǫ̀ K'àowo, tı t'à ełaàts'ede ha nìkw'o. Negha t'asanìle nì?” gıìhdı.
  pes-OPV: 'و او در موخر کشتی بر بالشی خفته بود. پس اورا بیدار کرده گفتند: «ای استاد،
    آیا تو را باکی نیست که هلاک شویم؟»'
  ron-1924: 'Ши Ел дормя ла кырмэ, пе кэпэтый. Ученичий Л-ау дештептат ши Й-ау зис:
    „Ынвэцэторуле, ну-Ць пасэ кэ перим?”'
  tpz-tpz: E Ieesuꞌ to teꞌ non manih po kusin o paröꞌ, pareꞌ koroh non ko vahipös
    non pa ta vahipös, ka ma vamomhë peꞌ kunkuin poë, pare soe pan, “Apuh, eën hikta
    koman a rora noman ah? A siꞌ ö hat poꞌ toh, ko paröꞌ rokoꞌ me en pea.”
  agd-agd: Máan tiyákan Yisasi mai voti oyampáke kanuká ánon kaúden bakharen mino.
    Bakharé íkan betí ankan beín avoren temí, “Aruso oe! Ádé anantá tetí ankan non
    ufuró tifanté umpo éi ídá mai van iniya fono.”
  rkb-NT: Sesus kino tsapukteze nihoeke. Zurubaka iharek panu bete nihoeke iwatsahi
    tahapybyspyk tu zituzutuzukunaha. Zinymyrykynahatsa ity zipopohiknaha.
  san-THA: ตทา ส เนากาจศฺจาทฺภาเค อุปธาเน ศิโร นิธาย นิทฺริต อาสีตฺ ตตเสฺต ตํ ชาครยิตฺวา
    ชคทุ:, เห ปฺรโภ, อสฺมากํ ปฺราณา ยานฺติ กิมตฺร ภวตศฺจินฺตา นาสฺติ?
  iws-iws: Mɨ Jisɨs siya iya saiir idao hɨr kikɨnanɨu whwonkaigɨn nhwo mɨpiyɨnanɨn
    siir. Mɨ sɨma siir yɨnɨdgu ɨnsiin mɨ sɨma ɨna boɨnɨm, hɨe! Tɨ krɨmiir Adɨn, krɨma
    pɨ inɨgak nwo rani, pɨ tɨrar nwomainainami. Mɨ tari kɨra krɨmiirsi naɨngwoyɨmiyok
    rani, aniya?
  pol-SZ: 'Jezus tymczasem spał w tylnej części łodzi. Zrozpaczeni uczniowie obudzili
    Go krzycząc: —Mistrzu! Czy nie obchodzi Cię to, że zaraz utoniemy?'
  ztq-NT: 'Aan lëë Jesús nixyesy xan barkw ngookwsye xaa tublë yag. Lëë xpëëdscuel
    xaa beeñ kna xaa chëb xaa lo xaa: —¡Maestre! ¿Pe xyeñdyoo nii lëë no kety lo nis
    re?'
  zai-NT: 'Laga cayaca irá nga, nisiaasi Jesús atrá naguu xa ique ti almohada. Para
    bicuaani cabe laabe na cabe: ―Maistru, ñee cadi cazaala''dxu gati nu la?'
  upv-upv: Ko Iesu ematur pareng pa renge batu drrav vitunen, ematur oulele pilo san.
    Ko jinibb sen arini ko arwuni tweni, arwerai tevi arwera “E, jinibb nevisvisenien,
    sete kurrorrmi nga kerr rrapmij?”
  aui-aui: Name waga murine na Yesu ivikasepa iyakenakena. Kana kivikivina sikasiwiimataki
    siwona bo, “Abawiiyeveveyana, touda pinimina bi tana rabobo. Tam noko kwanoghonoghosi
    bo?”
  wap-NT: Jesus, udaꞌawun paꞌan, kaimanaiman ukawiizi-baaratan pazowau kanawa tokon
    itinapu. Sariapa utominapa-kidaniinao pokowauanuzu, naꞌiki ĩkian uꞌati, “Tiichaa.
    Aonaa mooko pudopii-kidan waunao? Taaꞌazoꞌo naa wanaraan.”
  mva-mva: Iesus nge kati kabinao ikaluka uia be ienosoadi. Kodeka tagataga ne dianguni
    be bokai dipile, “‘Tisa!’ Ilom ibuku ki tago? Ambe taleua kana!”
  dwr-NT: He wode Yesuusi wonggiriyaan guyye bagganna borkkothaa borkkotiide gemi77isheedda.
    Yesuusa kaalliyaawanttu A denthiide, “Tamaarissiyaawoo, nuuni dhayiyaa wode co77u
    gaade xeellay?” yaageeddino.
  kfw-kfw: "Jisu'n rakuong nuktiang khan, luthun aneiya aleizaal. Asiamruoi ngai'n\
    \ ama inkeitheiya inleiti, “Karu, keini kathisik kin-ejei, keini sik-ah nang ngaidon\
    \ makchebe?”\x94"
  bfz-bfz: यीशु पीछे गद्दिया पाँदे सऊणे लगी रे थे, तेबे चेलेया यीशुए खे जगाई की बोलेया,
    “ओ गुरू! क्या तुसा खे फिकर निए कि आसे डूबणे वाल़े ए?”
  cuk-09: 'Jesúsdi ursorba nono-onakwed-birgi nono-onakwiis gabmaid. E-sapingan Jesús-odaksamargu,
    ega sogdemalad: —¿Odurdaked-saila, baisur be anmar-dake anmar burgwisar?'
  ben-OBCV: যীশু নৌকার পিছন দিকে একটি বালিশে মাথা রেখে ঘুমাচ্ছিলেন। শিষ্যেরা তাঁকে
    জাগিয়ে তুলে বললেন, “গুরুমহাশয়, আমরা ডুবে যাচ্ছি, আপনার কি কোনও চিন্তা নেই?”
  mil-NT: 'Te Jèsús cáá‑gǎ xìdí‑gá ɨɨⁿ xichi ndàa sátá bàrcú‑áⁿ, te yɨ̀nchihi ɨɨⁿ
    dóó dɨ̌quɨ́‑gǎ. Te sá dúcáⁿ cuìní‑xi quée naa bàrcú‑áⁿ nǔu ní sáháⁿ‑güedé ní ndocani
    ñaha‑güedě xii‑gá, te xǎhaⁿ‑güedě: —¡Mèstrú, ndɨquɨ́ú ìní! ¿Náa ñá túú ndɨ̀hú
    iní‑n sǎ tá quěe naa‑o cuǎháⁿ‑ǎⁿ? —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Imẽnpit Jesus ixet osodop kobe ukpu be. Ixet jadipi jeje. G̃ebuje ceweju
    etaybitbinayũ Jesus o'g̃uwurũg̃. — Ocemutaybitbin'ukat! Ak'adit ma du ẽn ocekay?
    — io'e ip. — Je'ũm wuyju! — io'e ip cebe.
  amk-amk: Wape na wodo wafui foi Yesusi dena deirukang airukang bei. Ne inontarai
    erariati fosa esahu ebauni, emadu wei eteyo “Dai Mantaunaune waune, tanai rai,
    mae enemutituai towea kaha e?”
  fai-fai: Yesus akal tow kunu wol fun tem abin kon dim akál badano, nikil iyo tow
    dafo nadiwade ika bakodaw, “Kukumin kinim kaba, nuka wok abudu fikalongin keimuw
    tei, kaba num kanodongin keimuw aket so fukanbaw bade?” Akiwe,
  ura-NT: 'Nii jana bote roe cuhane binaao choae tocoeequiin sinii siniicha Jesosone
    jana jetaote: “Cacha relaera chajaain nocoo. Inae nalurichaacheje. Tana inae nalunaa
    jerichaachene que tonajeeine,” naauruha nocoaain aina nerelanacaaurune jana jetaote,
    nimichuhin:'
  mcd-NT: Ascaino Jesús shasho tsispacamaquinoashu oshano afu rafumisifoan moinnifo.
    —Nocon tapimamisiton moihuu. ¿Min noco shinainmamun? Man non asai futsuicai, —ishon
    moinnifo.
  urt-urt: Kut Jisas nikil ŋondoh nanah pilo pe, si nate posoh nal teket loumbil pinip.
    Taꞌe luku pe, lenge jetalah kitikin yahraꞌe kin pe, tinge yaname na, “Jetmam,
    sihei ya talai. Detaꞌe lai, ni ŋoiheryembe poi lakai?”
  kiz-kiz: Lakini Yesu muene ajhele mu shetri, agonili mu mto, bhakan'jobhela, bhakajhanda
    kun'jhumusiya, “Mwalimu, ghwijali lepi tete twifwa?”
  tzo-TZE: 'Li Jesuse tey vayem ta chac canova yac''oj xon sjol. La stijic li Jesuse,
    jech laj yalbeic: ―Jchanubtasvanej, ¿me mu''yuc ta avo''nton ti chij''och xa yalel
    ta yut nabe? ―xutic.'
  lex-lex: 'Ler de de Yesus Nanin hala, Naklun reria la''a puou li''ir tutnu. Noma
    maka ha Nwatutu-nwaye''a re ramata noka rakot la: “Tuna O edonna Mhe''du nana
    ita, tsi'' pa tepar wa?!”'
  dov-dov: Jesu wakalilede kasegede musego, kusule mubwaato. Basikwiiya bakamubusya
    alimwi bakati kuli nguwe, “Omuyiisyi, sena tokwe nolikataazya nikuba kuti twaamba
    kufwa? ”
  rgu-rgu: '@see-verse:MRK.004.037'
  toc-NT: '@see-verse:MRK.004.037'
  ulk-1902: 'E amaz ge kor ge uteidi: uiaba abi itir, a abi detager, kega, Kole, mama
    laglag ki nabaume?'
  som-som: Isaguna wuxuu joogay xaggii dambe ee doonnida isagoo barkin ku hurda. Markaasay
    toosiyeen oo ku yidhaahdeen, Macallimow, miyaanay waxba kula ahayn inaynu lunno?
  anh-anh: Mach, Jisasɨv utɨŋg wa handɨh ñi ikwɨ ŋgañɨmar. Nsar kwaravɨzahah han ŋgame
    ŋgañɨmar. Ŋgañɨz ndɨn emɨre kamŋgɨmar. Anɨŋzɨŋ entand arɨmŋgɨmar. Arɨ machun,
    ndɨh mandɨrarɨŋ arɨmŋgɨmar. Amɨ arɨŋ njɨhamɨn oh o nend arɨmŋgɨmar.
  mam-C: 'Me ante Jesús nktantaq ti''jxi bark, kuẍletaq twi'' tib''aj jun q''uqb''il.
    Okx k''asin Jesús kyu''n t-xnaq''tzb''in, exsin xi kyq''ma''n te: ¡Xnaq''tzil!
    ¿Minatzin ntzaj q''aq''in tk''u''ja qi''j? Ch''ix qxi mulq''aj toj a''.'
  ndj-ndj: Yesu aveli kumbeli muwatu kasaghamila musahamu. Vanachuli vamuyimusha,
    vamuwombela, “Muwula, ukulola ng'odu ndambu yitumilwa?”
  mbj-NT: 'Marakate duu hẽnh mä Jesus baỹỹh. Ta nu tyng jó m'' ta nu sooh. Ti m''
    ta ma matëg ramebëë nyyh, ti m'' raky hadoo: —Ma matëg! Õm h''yy kanap''eed! Ër
    da ag''yyp! —näk mäh.'
  lat-VUC: 'Et erat ipse in puppi super cervical dormiens: et excitant eum, et dicunt
    illi: Magister, non ad te pertinet, quia perimus?'
  ngp-ngp: Yesu andaga kagonela mwo mto kunyuma mwe ngalawa. Niyo wanamp'hina wakwe
    wamwinula, wakamgamba, “Mhinizi, hukuona changamila?”
  enq-2: Dokopa Jisasa baa sipi dokonya maita-kaita sanda setapae mendenya luu paleamopa,
    disaipolo dupame baa pyale tatala lamaiyoo, “Mana Lenge, naima kumalamane-lamo
    doko, embame naima nee nakaelyepe?” leami.
  eng-ASVBT: 'And he himself was in the stern, asleep on the cushion: and they awake
    him, and say unto him, Teacher, carest thou not that we perish?'
  mna-mna: 'Mi Yesu, ni iur uteene se kiliigi mi ikenne ta wooŋgo mbuleene a. Tana
    naŋgaŋ kini tipai i mi tiso: “Wae, mos katuunu, re iti! Iŋgi be tomon i!”'
  myw-myw: Togo Yeisuw nikow abeikun, nisen wawawun wag, imasis kangagay, mo inekes,
    iwgunis, ilansa, “Tamwey, kukit, tabta kukwakin kakita bitamta̱mats?”
  sby-sby: Nsombi Yesu walikuba mu bwato kunyuma, kaliwona tulo kali watamina pa mutamino.
    Beshikwiya bakendi balamunyukumuna ne kumwambileti, “Bashikwiyisha, nkamulashingonga
    mano, kwambeti tulipepi kufwa?”
  sll-sll: Ungure, Yisas sipi mobing hol ul pai mongwi. Mongure, gamahobi gala dire
    yu ditongwi, “Tisao. Nir ala naminga pamia, ni aki di na tekino?”
  yaq-NT: 'Aapo intok ju''u Jesus, kuta kanoapo, amapo, bwe''u tajo''orim nat ropoktimmet
    bo''oka, kotchimen. A'' majta''um intok a'' busaka: ―Rabii ―tim au jiiak―. Jaisa,
    abe inim itom kokko''u juni''i, empo kia kaachin emo eetua ja''ani ―tim a'' temaek.'
  uro-uro: Dap ma Jisas di qale qa da ama mlauski at es bä qä mänatäm i mae säng aa
    uväs. Dä aa mudäsaqongda rha rhäqäm a qa näkt ta snanbät sä qa i rhit näs toqortäqyia,
    “Qamorqa, nga qaku qänäskänes nge qrekt bä ut moe urhi ñäp?”
  ita-1885: 'Or egli era a poppa, dormendo sopra un guanciale. Ed essi lo destarono,
    e gli dissero: Maestro, non ti curi tu che noi periamo?'
  muy-muy: 'Ka ya ti aməɗ ni naŋ àbu akəzlay nahəma, Yezu naŋ àvu e ɗʉwir bu gwar
    ke meteliŋ ga slalah ga yam ni, àfəki ahàr ka zlam kuɗ-kuɗani. Naŋ e ɗʉwir bu
    ni ti nday nakəŋ tèpiɗek naŋ, tə̀hi : « Mʉsi ! Leli ɗek miji ti ahəluk ahàr do
    aw ? »'
  kqc-kqc: Iesu bi bouti fufuta rofu ini ada adikuna aesi varegamo. Ini usi dina vene
    edadisi niyadi, “Oteimana amiye, ya bi una mokei tora reisa ba ide? Una bi kamini
    muyegifa.”
  tav-tav: To bairo to cabaibato quena Jesu maca cumua caʉjaro maca caabari ajero
    mena ẽoturi cacanicõa jañañupʉ. To bairi cumua caruagaro tʉjʉrã Jesure cʉ cayopioyuparã.
    —¡Jesu, jã Ʉpaʉ, yopiya! ¿Mʉ tʉjʉbapari? ¡Rua yajicoa aána mani bai! cʉ caĩñuparã.
  eng-ULB: But Jesus himself was in the stern, asleep on a cushion. They woke him
    up, saying, “Teacher, do you not care that we are about to die?”
  spa-VBL: 'Jesús estaba dormido en la parte trasera de la barca, con su cabeza recostada
    sobre un almohadón. Entonces los discípulos lo despertaron, gritándole: “¡Maestro!
    ¿No te preocupa que estamos a punto de ahogarnos?”'
  fra-_FOB: 'Mais il était à la poupe, dormant sur un oreiller; et ils le réveillèrent
    et lui dirent: Maître, ne te soucies-tu point de ce que nous périssons?'
  hau-ULB: Yesu kuwa na daga karshen bayan jirgin a kan kujera, yana barci, sai suka
    tashe shi, suka ce masa “Malam za mu hallaka ba ka kula ba?”
  mal-mal: 'അവൻ അമരത്ത് തലയണ വെച്ച് ഉറങ്ങുകയായിരുന്നു; അവർ അവനെ ഉണർത്തി: “ഗുരോ, ഞങ്ങൾ
    നശിച്ചുപോകുന്നതിൽ നിനക്ക് വിചാരം ഇല്ലയോ?” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Yesu yo du osio mapoo wolomai wolomaloso tiameleeso. Eseme o hamamee
    dili odoo diayo yo tidibuguloso yimapoo egeesee takaso, “Eligili odoo, iba howomoo
    meilame hagee see, nayo iba sooloo dolosomo?”
  lit-lit: 'O jis buvo laivo laivagalyje, miegantis ant pagalvės. Ir jie pažadina
    jį, ir sako jam: „Mokytojau, ar tau nerūpi, kad mes žūstame?“'
  urd-GVR: lekin Īsā abhī tak kashtī ke pichhle hisse meṅ apnā sar gaddī par rakhe
    so rahā thā. Shāgirdoṅ ne use jagā kar kahā, “Ustād, kyā āp ko parwā nahīṅ ki
    ham tabāh ho rahe haiṅ?”
  far-far: Ma sa Jesus nia maleu 'ana 'i burina na baru, ma ka alu gwau ana bogwau
    nia. Ma na fafurongo nia ki kera ka faada, ma kera ka fata 'uri, “'Aofia 'ae,
    kulu karangi mae na! 'Oe nao si manata 'abero go ne?”
  suz-BL: येसु चहिं पिया थांइसीशा इप्‍शा निन्‍द्रा पवा बाक्‍त। शेंसीबपुकीमी “ए शेंब,
    गो नेल्‍ल ब्‍वाक्‍कुमी ग्रुम्‍शा बेक्‍चांइतय दे ममिम्‍तीनी?” देंशा सेंदमे बाक्‍त।
  car-NT: 'Jesus moro kurijara ansety ta ta''sapony''ne kyno''ny''sakon. Irombo embaka''po
    i''waine. Ika''san I''wa: “Na''na emepanen! Kutapyrykon se''me esyka''pa man?”'
  amp-amp: Jisasr mmbrthu yifhikorn yak tuhtanimorn hwemor. Nd wifortpno yihom yak
    thohato kfo memomr, “O Tisaye, wasinya. Nom bi wifort kak mndhutwotnom. Nine ka
    nhai yanhokahn?”
  bht-bht: कने यीशु पिछले हिस्से च सुतया था, तालू उना उसयो जगाई करी बोलया, “गुरू जी,
    तिजो क्या साड़ी कोई फिकर नी है, की असां मरणे बाले न?”
  eng-NOY: And he was in the stern, asleep on the pillow; and they awake him, and
    say to him, Teacher, carest thou not that we are perishing?
  cub-NT: 'Ʉbenita Jesús cãñʉ marejámed̶a japʉvaino yebai. Tʉorejamed̶a jabʉóvaiboi.
    Aru coedavarĩ, arejaimad̶a ʉ̃́re: —¿Mʉ jidʉbecʉrʉ̃ maje corãjinore? arejaimad̶a.'
  ita-1927: 'Or egli stava a poppa, dormendo sul guanciale. I discepoli lo destano
    e gli dicono: Maestro, non ti curi tu che noi periamo?'
  lww-lww: Ana Yesu naga miyulugan ke e yulugana tai e p̃eren waa, monon momalio m̃aga.
    P̃isi na lala apa apiop̃egeia, ana apisa pania, asape “!Navianena! ?E, sanape
    pe ositom̃al ita re na lavis tetalilu ne po?”
  ckb-ckb: 'عیسا لە دواوە سەری خستبووە سەر سەرینێک و خەوتبوو. هەڵیانساند و پێیان گوت:
    «مامۆستا، بەلاتەوە گرنگ نییە ئەگەر لەناوبچین؟»'
  spm-spm: Akem meghiraousuava amuima, Iesusa akeman khavɨn gɨraŋgɨran aghoran mav
    nona aphanan aghorugha akui. Aŋn suren gumasi aŋga aghuragha kamagh aŋm mbɨŋgeeghi,
    “Fhɨghɨn gumagh, ee gɨvaousuava amui! Nɨɨ emɨusua nɨghɨnɨsi, o phatɨ?”
  nas-nas: Eeꞌnoko bakaninge tanteaama aaꞌpauꞌ, “Nau-anta, daꞌ ee taraꞌdoaꞌ keꞌnuruꞌmarimaang?”
  uvl-uvl: Pe Iesus iam tal heke palpalna nga ulunga ke mamani nga sulang hoena. Na
    hekulkulonga mur te hengo heke i pe te hele, “Non soke, letemia ita nge lape ta
    puluch ero kai?”
  tpa-tpa: Ma Yesu yana wam aumurina i viꞌunutana ma i enoꞌeno. Ma a tauvotagho hi
    raidagui ma hipa, “Tauvihanahanapu egha uta weno, we apo ta hiraghe weꞌi?”
  eng-BBE: 'And he himself was in the back of the boat, sleeping on the cushion: and
    they, awaking him, said, Master, is it nothing to you that we are in danger of
    destruction?'
  ixl-CNT: 'Pek aatz u Jesuus tan, vatchich tiꞌ iqul u jukubꞌ viꞌ maꞌl viꞌtzꞌ. Ech
    kꞌasal tu qꞌul ichusulibꞌ utz, tal te ech tzaꞌ: —Chusul, ¿yeꞌxh naqeon tiꞌ tzik
    aas toj sotzojoꞌ tu u aꞌ tziꞌ?— Texh te.'
  xsi-xsi: Aŋga Yesu nde ikulanda kulânda toŋge ku ikeno wâŋga ilo pa muli kâ. Mine
    kala kinzi sipaŋo Yesu ku sipai tu, “Pananâŋa! Laiti ŋana kinda tambwatuke kâ,
    andeta noko kalo sukâŋa tia tâ!”
  crx-NTPO: '''Et Sizi ts''i niz ts''e ''et tse''alh k''ut tsenilh''al ''ink''ez nanisti.
    ''Et yugha hodul''ehne ts''e nahinílhdzut ''ink''ez ''uhuyulhni, “Nehodulh''eh-un,
    ''awet yats''itádla ''aw neghu ni lhínloh?”'
  kan-OKCV: ಯೇಸು ದೋಣಿಯ ಹಿಂಭಾಗದಲ್ಲಿ ದಿಂಬಿನ ಮೇಲೆ ಒರಗಿ ನಿದ್ದೆಮಾಡುತ್ತಿದ್ದರು. ಶಿಷ್ಯರು ಯೇಸುವನ್ನು
    ಎಬ್ಬಿಸಿ, “ಗುರುವೇ, ನಾವು ಮುಳುಗಿ ಸಾಯುತ್ತಿದ್ದೇವೆ. ನಿಮಗೆ ಚಿಂತೆಯಿಲ್ಲವೇ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ro Jesu fu vanage ijuone ijia anume abe nigofo nijana fune ninae. Fu ninaemaga
    e vua fuone fievo ije bu uri sana kuae, E Ireobo noeje noneka do urana oekuae
    reve. Ro abe ifejuokiro vierafe ke a baki?
  blw-blw: Ngém ah Jesus, namopongngan way nanasséy ah chugun hen anchi fangka. Yag
    anchaat fangonon hiya way mangaliyén, “Ayong Apo, ay ammoh yasa ud-ay ta maofortaaw.”
  tam-2017: 'இயேசு, கப்பலின் பின்பக்கத்தில் தலையணையை வைத்துத் தூங்கிக்கொண்டிருந்தார்.
    அவர்கள் அவரை எழுப்பி: போதகரே, நாங்கள் மரித்துப்போவதைப்பற்றி உமக்குக் கவலை இல்லையா?
    என்றார்கள்.'
  azz-NT: 'Huan Jesús yetoya ijtic den barco tacuitapampa cochtoya tech se tapech.
    Huan quimoucaijxitijque imomachtijcahuan huan quilijque ijcuín: ―Totamachtijcau,
    ¿xe amo titechonpía cuidado que tipolihuitij ya?'
  spa-RV-1909: 'Y él estaba en la popa, durmiendo sobre un cabezal, y le despertaron,
    y le dicen: ¿Maestro, no tienes cuidado que perecemos?'
  csy-csy: 'Jesus sia ngunkuang nungsang kham in mu hi: amate in phong uh a, Syapa
    awng, ka thisiat tu uh phamaw hong sa ngawl ni ziam? ci uh hi.'
  mxq-NT: 'Tamʉ natyʉ Jesús myaꞌay ʉxꞌam ma̱ tuꞌugʉ kukoy kyʉxmadaꞌaky. Ta dyujxtʉ
    es tꞌanma̱a̱ydyʉ: —¡Windsʉ́n! Tyap ngiꞌinʉnʉ, ¿es mij kyaj ti xyjawʉ?'
  tzj-NT: 'Ja c''a Jesús arja'' pa rchak lancha c''o wi'', kajnak chi waram in c''oli
    rcanon ocnak rq''uexwach rch''acat rwi''. Ja c''a rdiscípulo quec''as: —Maestro
    ¿la macatocla'' il ja wi nokcami? xeche'' tre.'
  tdt-tdt: '@see-verse:MRK.004.037'
  ron-BTF: 'Și el era la pupa corabiei, adormit pe o pernă; și ei l-au trezit și i-au
    spus: Învățătorule, nu îți pasă că pierim?'
  eng-WEBP: He himself was in the stern, asleep on the cushion; and they woke him
    up and asked him, “Teacher, don’t you care that we are dying?”
  eng-FBV: Jesus was asleep in the stern, resting his head on a cushion. The disciples
    woke him up, shouting at him, “Teacher, don't you care that we're about to drown?”
  nld-1939: 'Hij zelf lag aan de achtersteven op een kussen te slapen. Ze maakten
    Hem wakker, en zeiden tot Hem: Meester, raakt het U niet, dat wij vergaan?'
  bwo-bwo: Mank'o b́wotor Iyesus, jelbu shuutso maantsi kayotse k'oyo k'oy dek't b́k'efera
    b́tesh. B́ danifwots bín tuzdek't «Danyifono! noo nó t'affe nee no kis'o deshatsiya?»
    bo eti.
  nch-BL: 'Huan Jesús cochtoya iniica ipan cuaacali, motzontectoya ipan se piltzontetontzi.
    Huajca imomachtijcahua quiixitijque huan quiilhuijque: ―¡Tamachtijquet! ¿Amo timotequipachohua
    pampa timisahuíaj?'
  quc-TNT: 'C''o c''u ri Jesús pa ri barco pa ri cu''lbal chrij. Tajin cäwaric, u
    yo''m ru jolom puwi'' jun ch''äcataj. Xepe ru tijoxelab, xquic''asuj, xquibij
    che: ¡Kajtij! ¿A mat cäxej ib la chke chi cujcämic? —xecha che.'
  tfr-NTPO: Eshko ga Jesús buk pë kjyong sigwo l̈ëkong, kä iak buk kä iokl̈o kjing
    go. Eni ga ba oppinggaga jek l̈öng ba wol̇l̇eng, ga tjl̈ẽ ba kong ga «¡Tjl̈apga
    no pingga! ¡Shji ba pitoe! ¿Pja buk wl̈ẽp ega?» l̈e.
  kaq-NT: 'Jascarai bi Jesus nonti chishqui quiri hoxahi. Nonti tsahotinin racatax
    tepitinin tepihax hoxahi. Mohinxon sca yocacanquin: —Maestron, ¿non mahuataiya
    mia jahua hihtimahin? —hahcanquin.'
  ahr-ahr: येशु नावना मांगला बाजुले उशीवर डोकं ठिन गाड झोपेल व्हता, तवय शिष्यसनी त्याले
    ऊठाडं अनी त्या बोलनात, “गुरजी आपण सर्वाजन मरी जासुत ह्यानी तुमले चिंता नही का?”
  sgb-sgb: Hi Apo Jesus ay nabêlêw hên nakaulon ha dapit bulian hên bangka. Pinukaw
    la ya, ya wanla, “Mánoro! A mo muwang ya ampilêmêh kitamina?”
  vie-1934: 'nhưng Ngài đang ở đằng sau lái, dựa gối mà ngủ. Môn đồ thức Ngài dậy
    mà thưa rằng: Thầy ôi, thầy không lo chúng ta chết sao?'
  kxv-kxv: ଏଚିବେ଼ଲା ଜୀସୁ ଡଂଗତି ଡା଼ୟୁୱାକି ର଼ ମୂଲାତା ତା଼ର୍‌ପୁ ଆ଼ଂଗାନା ଇଦା କିହାମାଚେସି;
    ଇଞ୍ଜାଁ ସୀସୁୟାଁ ଏ଼ୱାଣାଇଁ ନିକ୍‌ହାନା ଏଲେଇଚେରି, “ଏ଼ ଗୂରୁ ମା଼ର ହାନାୟିଦେଁ ନିଙ୍ଗେ ଅଣ୍‌ପୁ
    ହିଲେଏ କି ?”
  cha-cha: 'Ya güiya gaegue gui popa na mamaego gui jilo alunan; ya mayajo, ya ilegñija
    nu güiya: Maestro, taya unadadaje na infanmatae?'
  amu-NT: 'Sa̱a̱ nquii Jesús watsom jo tsꞌaaⁿ wꞌaandaa, wantyeeⁿ cwii liaa ndyaa.
    Joona jlaꞌnlcwina jom, jluena nnoom: —ꞌU Maestro, ¿aa maxjeⁿ tjaa na cochꞌeenaꞌ
    ꞌu meiiⁿ na nncwja̱a̱ya?'
  hin-CV: मसीह येशु नाव के पिछले भाग में तकिया लगाए हुए सो रहे थे. उन्हें जगाते हुए
    शिष्य बोले, “गुरुवर! आपको हमारी चिंता ही नहीं कि हम नाश हुए जा रहे हैं!”
  eng-OURB: He himself was in the stern, asleep on the cushion, and they woke him
    up, and told him, “Rabbi ·Teacher·, don’t you care that we are dying?”
  spa-BES: 'Y él mismo estaba en la parte de atrás del bote, durmiendo en el cojín;
    y ellos, al despertarlo, le dijeron: Maestro, ¿no te importa que nos estamos hundiendo?'
  san-BEN: তদা স নৌকাচশ্চাদ্ভাগে উপধানে শিরো নিধায নিদ্রিত আসীৎ ততস্তে তং জাগরযিৎৱা
    জগদুঃ, হে প্রভো, অস্মাকং প্রাণা যান্তি কিমত্র ভৱতশ্চিন্তা নাস্তি?
  tdx-tdx: 'Tam-boli’ i lakañey re nirotse añ-akalañe, le nampivañoneñe ami’ty hoe:
    O Talè, tsy ahoa’o hao t’ie òpo?'
  naf-naf: Âpme nembaŋane ekŋenaŋ mebutemti zewien, “An zikat indanda, tuyen toti
    walesâpmnup pi geŋ nânâpiŋ belak muluk kwapem tawenik?”
  grc-MT: και ην αυτοσ επι τη πρυμνη επι το προσκεφαλαιον καθευδων και διεγειρουσιν
    αυτον και λεγουσιν αυτω διδασκαλε ου μελει σοι οτι απολλυμεθα
  vid-vid: Heye Yesu nakawasa yawichile mutwi mchegamo, awala walanguswa wamwinula
    wamlonjela, “Mlangusa, ndaze hulingona kota hetwe tobagama kwa mazi?”
  pio-NT: 'Jesús iimácáita quéwanáta. Abéeri íimamisi irìacawa barca yàapùa néese,
    Jesús irièri yàacawa íinata. Néese nacawàidacani, náimaca irí: —‍¡Wáiwacali! ¿Cáná
    pimàaca wasawíacawa? —‍náimaca Jesús irí.'
  tsn-tsn: Jesu o ne a robetse kwa motsheo ga mokoro a samile mosamo. Mme ka bonako
    ba mo tsosa ka letshogo le legolo ba re, “Moruti, a ga o tshwenyege le fa re tloga
    re nwela rotlhe?”
  amr-NT: Jesúsnayo huataʼpakte colchónte oʼtayʼuyate. Onʼmaboaʼpo, —‍Huataʼkotdikte
    o̱ʼe̱ne, Huamanmadikaʼeri. ¿Menpaʼ mepuʼkehueʼ i̱ʼe̱? —‍Jesústaj oʼnonaʼuyate.
  pwg-pwg: Ma Yesu na namada ivi kunuwana da ikena nunuwapa ma kana kivikivina ikiimataki
    ma ivonei bo, “Bada, tamonumonu! Tuma dodo! Kinuwapoyekai bo kegha?”
  cjv-cjv: Yesu yaromi nuwi kopare weyomdi tei moiro eri birom eiro wi fai moingoro
    gama yokamai wiyom yaure ka epe di teime. “Ka nuwi si norenga yai yo, no yokamai
    gorapunga fi norekeno?” epe di teingoro
  tiw-tiw: Ngarra awungarri ngawa-yuwuni yuwujingi-majirripani kapi awinyirra kapala
    amintiya ngarra pungintaga kangi poluma (pillow). Kiyi awuta ngarra-mamanta jingawu
    pirimi kangatawa, “Aya, yuwuni, tangipari. Kutupi tami pili wingama amintiya wunijakama.
    Ngunta-wani ngawa pili ngawa arrami wiyi ngapungarti,” pirimi ngarra-mamanta kapi
    ngawa-yuwuni.
  tha-KJV: ฝ่ายพระองค์บรรทมหนุนหมอนหลั​บอย​ู่​ที่​ท้ายเรือ เหล่​าสาวกจึงมาปลุกพระองค์ทูลว่า
    “​อาจารย์​เจ้าข้า ข้าพเจ้าทั้งหลายกำลังจะพินาศอยู่​แล้ว ท่านไม่ทรงเป็นห่วงบ้างหรือ”
  por-BR-2018: 'Jesus estava na popa dormindo sobre uma almofada. Então despertaram-no,
    e disseram-lhe: Mestre, não te importas que pereçamos?'
  mhl-mhl: Oŋu fukeme Yesuji ogâ jikiineo ŋeku qoriŋgo roegaru kubaŋ peya. Kubaŋ peko
    kiŋariŋpuineji raru wiwigaku ojibuŋ, “Hei qaqaji! Niŋo joguŋgo sibirigaiŋgo egobeneŋ.
    Ore manebuine mo manege me mata?”
  klv-klv: AYesu ipatmari len napilo a tahw, bathuwag. Lovǝŋoni, lukel maii ke, “Eee
    Hai p̃usan, namtomun! Gǝsǝnau ginamit a? Nab̃ot idod!”
  bco-bco: Fufa alando꞉ ya꞉lab a꞉namio꞉, Ya꞉suwo꞉ ho꞉n ko꞉su seba, imisaseyo꞉ dia꞉taki,
    a꞉na alifo꞉len. A꞉la꞉ta꞉ga꞉ iliyo꞉ Ya꞉suwo꞉ digida꞉yakiyo꞉, emo꞉wo꞉ a꞉la꞉dabu
    ba꞉ba꞉, “Widan kalu, giyo꞉ nio꞉ kanda soma꞉ki asulaya?”
  kdl-NT: Yesu wa̱ri a kucina̱ ku kpatsu nvain n kaci ka ne a ili i utaɗanku kaci
    wa lavuta. Atoni a ne a ꞌya̱nga̱sa̱ yi, a danai, “Kawenishiki, tsa shumbugu ɗe,
    vu dambula wa?”
  apu-NT: 'Iuasaaki Xesosi ikapokiãmoni imakanãta. Isirimata nopini imakanãta. Ninoa
    õpirĩkari iua: —Kona pimaãkataua ate. Kona pitiretataua? Apinanapanoka —itxana.'
  roo-roo: Vo osa rera oira vituaro-ia uusiparoepa orave ivara-ia kukue otarapaoro.
    Uva rera eraopaiva oiso purapaoro, “Tisa, e viapau vao sovoparivoi oa iava viapau
    igeipa siraopau? Oa-ia igeipa tutuu pievoi ra kopiiio.”
  miz-NT: 'Jesuú ne, kakidi ña ata tún ntōó san, xɨꞌɨ téu ña doo dɨ́kɨ. Nantóto ña
    ntɨniꞌi Jēsuu ña, ntákaꞌan ñá ni ñā: —¡Mastrû! ¿Ñā ntu te káde nto kuenta é dóko
    sa téni ō? —kaꞌan ñá ntɨniꞌi ñā.'
  qvz-NT: Jesusca canua siquibi shuc saunai puñuura. Chi runaguna manzharisha paita
    nicchachinaura nisha, Tigraunchimi señor, ñucanchi tigrautas manachu yuyaringui.
  deu-ELO: 'Und er war im Hinterteil des Schiffes und schlief auf einem Kopfkissen;
    und sie wecken ihn auf und sprechen zu ihm: Lehrer, liegt dir nichts daran, daß
    wir umkommen?'
  mjc-NT: 'Tan ra Jesús canyií ra quixí ra tsa yatyin xuu yutun ndoo can, tan nyanaá
    iin jahma jiñi ra. Jandoto̱ ra naha tsi ra, tan catyí ra naha tsihin ra: ―¡Maestro!
    ¿a ña jahá un cuenda tyin cuñí nyee yo?'
  ktm-ktm: Yesus ti iduwe palan imin ndralulum pe inemetir imin ku‑in ndrol. Su disaipel
    hala hesohrungi Iy pe hapa ihpa, “Tisa, emin eleng! Ndrol ke iruh pe tidu kihne
    kah titmat. Ou karmadam kopwi ile sa?”
  caa-caa: 'Pero e Jesús war awayan tut e barco latbꞌir ujor tama inteꞌ tꞌijribꞌ jor.
    Entonces uyajcanuarobꞌ ixiobꞌ tut e Jesús tuaꞌ ubꞌixqꞌuesobꞌ y chenobꞌ: —Cawajcanseyajet
    ¿machi ca war abꞌijnu tamaron que non cꞌanix cachamay umen que cꞌani camuctzꞌa
    era? che uyajcanuarobꞌ.'
  pls-NT: 'Co are mé Jesús tajicjon ná almohada tajijoa ngá barco ngain ná lugar noton
    barco, co chojni que vacao Jesús joinchexingamehe na co ndac̈ho na ngain jehe:
    ―¡Maestro! ¿Andosanha ixin ndatexincanjingui na jinda?'
  eng-WYC-2018: And he was in the hinder part of the boat, and slept on a pillow.
    And they raised him, and said to him, Master, (or Teacher), pertaineth it not
    to thee, that we perish?
  bdv-bdv: ସଃଡେବଃଳ୍‌ ଜିସୁ ଡଙ୍ଗାର୍‌ ହଃଚ୍‌ବାଟ୍‌ ମୁଚ୍‌ଳା ଉହ୍ରେ ମୁଣ୍ଡ୍ ଲାଦି ସୟ୍‌ରିଲା;
    ଆର୍‌ ଚେଲାମଃନ୍ ଜିସୁକେ ଉଟାୟ୍‌ କୟ୍‌ଲାୟ୍‌, “ଏ ଗୁରୁ, ଅଃମିମଃନ୍‌ ମଃଲୁ, ଅଃମାର୍‌ ଗିନେ ତର୍‌
    କାୟ୍‌ ଚିତା ନାୟ୍‌ ?”
  otq-NT: 'Ne ar Hesu mi ꞌbe̱nga hár xu̱tha ar motsa mi öhö, xki ga̱xa ár ñö ha nꞌar
    huhni. Bi ma ba tꞌa̱, ne bi tꞌembabi: —Utate, ha hingi handi ma ga ku̱hu̱.'
  tzo-SA: 'Li Jesuse te vayal ta chac canava yacꞌoj xon sjol. Itije yuꞌun li yajchanbalajeltaque.
    Jech laj yalbeic: ―Jchanubtasvanej, ¿mi yuꞌun mu xavaꞌi ti yuꞌun xa chijmuquijutic
    yalel ta yut nabe? ―xutic.'
  cuc-NT: 'I² Jesús ne⁵, ra³cm² pi²³i³ la⁴teg⁴ ya¹caun⁴³ a²úan⁴³ ra³tsain⁵ con³ a²teun⁴³
    ma³tyi²i³; i² jon³ a⁴sion⁴³i³ Jesús tionh², a⁴juah⁴i³: ―Hnei³ A²teg²³, ¿o⁴ a⁵sia³
    jeu³ roh³ˉ³? Jeh³², ma³o¹tyan⁴³ˉ¹ tieh²la³.'
  kpw-kpw: Jisas nɨpe pen ñɨg magɨb mɨgan adɨŋ lajɨŋ adö, nabɨc ilöŋ löm haneia nɨŋöl
    gɨ, bɨ nɨpe gau nɨp am aŋa göm hagla, “Manö hag ñeb bɨ, hon magöŋhalö umnɨg gabun
    gasɨ u nɨŋagpan ar?” a gɨla.
  ong-ong: Le Jisas olo lire tili renkowo falo lele le le letei luwo nimpe teingo
    le tounga. Fei pupam pele kumsasi le pe pirpeiye, “Ye metine piti eitalouku, ko
    ku ma maye ko, le ye onposuku re lo olo?”
  tnn-tnn: Məto Iesu əpəh uarisɨg tətapɨl əlu-alu matauloga-pən e pelo kit. Kən rəhan
    mɨn netəmim kəmotaiu motuwa motəhgaiir lan, motəmə, “!Ei, Iəgətun! !Tahro nɨkim
    təsəhtən itɨmat ne, iuəhkɨr əm ekotɨmɨs!”
  hch-NT: Quesusi canuva cüsapa nacateitüni, muritarisie 'utimu'utü, cusutü. Menenutahütüani
    müpaü mete'icühüavetü, Ti'üquitame 'acu, pecareu'acuerivayurie temeuyeveximecü.
  crn-NT: 'Ajta aꞌɨ́ɨn Jesús, aꞌúu pu éꞌecujcaa cɨ́tzataꞌan pújmeꞌen ɨ́ baarcu. Timuꞌutzi
    pu huaméꞌecaa. Aj mú mi raajɨ́ste. Miyen tɨjɨ́n: ―Maeestru, ¿ni caí á jetze ruxeꞌeveꞌe
    tej teri tɨ́n cuiꞌini?'
  zpu-NT: 'Naꞌ de Jesúsenꞌ taseꞌ xhniaꞌ barconꞌ nkoyeꞌ to ga nxoa yichjeꞌn, naꞌ jasbán
    akeꞌ Leꞌe, lle akeꞌ Leꞌe: —¡Maestro! ¿Bi llakbeꞌroꞌ ka nak ba llbeyiꞌllo?'
  juy-juy: ତିଆଡିଡ୍‌ ଜିସୁନ୍‌ ଡୋଙ୍ଗାନ୍‌ ଆ ତିକ୍କିଗଡ୍‌ ଅନିବବ୍‌ଲୋଙନ୍‌ ଆବବନ୍‌ ଡକ୍କୋଡାଲେ
    ଲୁଡ୍‌ଲେ ଡକୋଲନ୍‌, ଆରି ଞଙ୍‌ନେମରଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ତର୍ତର୍ରେ ବରେଞ୍ଜି, “ଏ ଞନଙ୍‌ତିୟ୍‌ମର୍‌,
    ଇନ୍‌ଲେଞ୍ଜି ରବୁଲଲେନ୍‌, ଆମନ୍‌ ଇନ୍ନିଙ୍‌ ପଙ୍‌ ଅଃନ୍ନିୟମେ ?”
  for-for: 'Isu a''no aisagenawata waitamintogini, igeba aeti wama abage pumagini
    maya omintawe: Tisa yagara, kaeba taekaba kampa napiyeno. Taeba naisukena pune,
    omintawe.'
  epo-epo: 'Kaj li estis dormanta en la posta parto sur la kuseno; kaj ili vekis lin,
    kaj diris al li: Majstro, ĉu vi ne zorgas pri tio, ke ni pereas?'
  gfk-gfk: Ma Jisas at mon kana ga kumkubaba manamur tano mon ma ga ulalang taar at.
    Ira bulu na harausur diet ga hangun ie ma diet ga tange, “Tena harausur, pau manga
    lilik bia dahat na ruh?”
  bjz-bjz: '@see-verse:MRK.004.037'
  atg-NT: IJesu ọ la ukhokho oni ọkọ-okẹ oniẹmhi, ọ́ lesẹ-a ri ukhomhi nga akpẹsukhomhi.
    Ighọ eniyẹ odukhokho eyọli e guise ọli le. Ẹ ọli, “Ọsẹsẹ, wa bie ga liẹ ini awa
    ghọ ghua?”
  bjv-NT: 'Jəju lə nḛ gətɨ-n dɔne, ə to mongɨ to tɨ, ɨsɨ to ɓi. *NJé ndo je lie
    ndəli-e kɨ no̰ tade tɨ əi nə: «NJe ndo, j-ɨsɨ j-oy be ka oo al a?»'
  tos-NT: '@see-verse:MRK.004.037'
  rro-rro: Iesu hanona ena iuna eunana ahi murinai enoti eparua. I'abana haukia teao
    herena, tebaona tetibaha, “Ba'iobi haumu e, aika kahatono hauna a'i nuraonana?”
  mxp-NT: 'Jamts ja Jesús wyɨnaty mya̱ꞌa̱y ba̱rkɨ ɨxꞌa̱m, tø ja jam wyɨnaty ñagyukøyɨyɨ;
    wɨnets pyabøjkpɨtøjk ja ojts yuxyɨ, jøts ja ojts ñɨɨꞌmxyɨ: ―¡Wɨndsøn! ¿Kidi mdsøꞌøgɨ
    ku nnøjøøꞌkxɨn uk ku nꞌooꞌkɨn?'
  aak-aak: Jisaso ewé íkwémɨŋɨ́mɨnɨ íkwiaŋwɨ́yo sá weŋomɨ saiwiárɨ́ nɨwiro re urɨgɨ́awixɨnɨ,
    “Nearéwapɨyarɨŋoxɨnɨ, none rɨxa iniɨgɨ́ namianɨrɨ yarɨŋwáyoɨ! Joxɨ dɨŋɨ́ nɨmorɨ
    rɨweŋɨnɨ?” uráná
  chd-NT: 'Jesús tunouya lipo al barco. Tixmay, unaf''caipa al ponta quijahua''. Ts''ilihuequi
    ummef''me, timiyi: ―Momxi, aƚma''a''monga'' laja''. ¿Te aimaƚsueƚcoconga''?'
  kdc-kdc: Yesu kakala kukisogo mwiingalawa, kawasa na keka pala jake muna umto. Wanahina
    zake wamulamusa na kumulongela, “Mfundiza! Vino gweye hutonga, tweye tofa?”
  nhr-nhr: 'Igabam kò Jeso ba dxòrom kháó koe hàna, a tcgábí ba dcãa a x''óm̀a xõe.
    Xu ghùi Me, a máá: “Xgaa-xgaa-kg''ao Tseè, tom̀ xae ko igaba i gáé Tsáá koe gúù
    méé tama?” témé.'
  uig-PIN: 'Lekin u kemining ayaƣ tǝripidǝ yastuⱪⱪa bax ⱪoyup uyⱪuƣa kǝtkǝnidi. Ular
    uni oyƣitip: — I ustaz, ⱨalak boluwatⱪinimizƣa karing yoⱪmu? — dedi.'
  beo-beo: 'Be Yesu da dusagai fa:no bega: golai dialebe ba:i. Amalalu, ilia da Yesu
    didilisili, amane sia:i, “Olelesu! Ninia da bogole gela sa:imu galebe! Di da hame
    asigibala:?”'
  acf-NT: Jézi té andidan kannòt-la ka dòmi, tèt li asou an tòch. Sé disip-la lévéʼy
    épi yo di, “Mèt, nou ja pwèskè péwi épi ou pa menm mélé?”
  tpi-OTNT: Na Jisas i stap long stan bilong bot, na em i slip long wanpela pilo.
    Orait ol i kirapim em na ol i tok, “Tisa, klostu yumi laik lus, na ating yu no
    wari liklik long yumi bai i dai?”
  mbt-NT: Piru newulep si Hisus ne mig-uulunan diye te lebut te balangey. Ne dutu,
    impupukew e sikandin te me hibateen din wey ingkahiyan, “Talagpanulu, kene ka
    egkalaggew te hapit kid ma egkalened?”
  hau-SA: Yesu kuwa yana can baya, yana barci a kan katifa. Sai almajiran suka tashe
    shi suka ce masa, “Malam, ba ka kula ba ko mu nutse?”
  mam-NT: 'Pero yaltzen te Jesús, otk tzul twatlxin nka ttzii'' tẍyo''p choc. Bix
