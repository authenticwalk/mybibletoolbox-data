    Yoj yojcom-yan y rat xa yavar, xe''cha'' cha.'
  ces-1613: 'A on zzadu na lodí spal na podušce. I zbudili jej, a řekli jemu: Mistře,
    což pak nic nedbáš, že hyneme?'
