  eng-WMB: He himself was in the stern, asleep on the cushion; and they woke him up
    and asked him, “Rabbi, don’t you care that we are dying?”
  zaw-NT: 'Nagayejs Jesús dejtz canuuga, nagayejsni. Bacuäänreni Jesús, räpgajcreni
