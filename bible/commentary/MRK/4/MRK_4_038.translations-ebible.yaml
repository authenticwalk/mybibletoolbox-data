  ena-ena: Lɨdaci Jisasɨ hunɨga ciji agadɨ tulɨ hen ani hɨnimalɨ. Hali saguŋ hɨvɨ
    hali lama ani hɨnimalɨ. Ani hɨnidaci nudɨ kulemɨlɨ agɨlaŋ mɨŋaiualavɨmalɨ. Mɨŋaiuala
    abavɨmalɨ. Iavaŋ uavɨmalɨ. Alaŋ hɨmɨba naŋ lɨdalu uavɨmalɨ. Nama alaŋ akuata sɨkasɨkan
    hɨmɨbalɨlu agasaŋ hɨji lamadanaŋ uaku uavɨmalɨ.
  nbq-nbq: Yanggadi nunggwigya hegek, At Yesus ako mburis atokma yum unggul didibaluk,
    nogo yuguma, it akoma en iluk okugu lagagwarik, “Nenasin guru wai. Is vage ndokalninivisiga
    en, Hat nano yiluk nenabwa haligadek nogo yiliga?” yiluk, yugogogwa.
  tgo-tgo: Jisas ina e waŋgako tɨne i ghena e waŋgako gharɨghe na i wara umbaliye
    e bubuthe. Gharaghambu thɨ yavairɨ na thɨ dagewe thɨŋa, “Ravavaghare, thare u
    rerenuwaŋa kaiwanda, mbaŋa nasiye raya mare!”
  yap-yap: Ma bay Jesus u p’ebuk’ e bowoch nike mol nike teyey’ ko gayul, miyad pug
    me lungurad ngak, “Tamchib, mog, dariyfan u wun’um ni gadad ra yim’?”
  mop-NT: Pues te'i. Tan u wüyül a Jesus tu jo'ol a barcojo. Que'en u pol tuwich jun
    p'eel c'aampol. Lic'sabi u menoo' u yaj cambal. —Maestro, ¿ma'ax c'u'i wa tech
    ti watac ti quimil?— cu t'anoo' ti'i a Jesusu.
  tet-tet: '@see-verse:MRK.004.037'
  hlt-MCSB: Tedae Jesuh tah a maicaem ah om tih luhoe dongah ip. Te vaengah amah te
    a thoh uh tih, “Saya, m'poci coeng he, na ngaihuet moenih a?” a ti na uh .
  xtd-NT: 'Xiti barcu, lado do nino, ijan kaa Jesús, kidi‑ia yɨꞌɨ almohada dɨkɨ‑ia.
    N‑ka dandoto ñaꞌa‑s ka xiaꞌan‑s: —¡Maestru! ¿Ña tuu nax viꞌi‑n xa vax nduxi‑ro
    nuu ndute a?'
  mdy-ETH: ዬማና ዬሱሴ ዋኣፆና ፒንቆ ጎንጎኮ ጊንፆ ዛላ ኬሬ ጌሢ ላሂ ዓኣንቴ ዒዛኮ ጊንፆ ሃንታዞንሢ ዒዛ ጴቻዖ፦ «ኑና ዔርዛሢዮ!
    ኑኡኒ ኩዴንቴሞ ኔኤኒ ዚቲዮ ጋዓ?» ጌዔኔ።
  spl-spl: Guhutbe sâm olop yan Yesuŋeâmâ kum ihi ya katmâ ya kakŋambâ aman pâlâmŋe
    iop. Aman im tatmu nen hoŋ bawalipŋaŋe yahatmâ waŋga hâmeŋehen yâhâ mândem ekuwin.
    “Wa, waŋga yu deŋgân kâlehen guhulakbe sâm oap. Yakât otmâ gâ wongât aman pare
    pare ot tat?” Yawu sâwin.
  usp-NT: 'Kakaj Jesús tijin chi waraj chib'' jun q''uisb''i tem li barc y ye''l jb''a
    chib'' jun ch''iquet jwi''l. Yak ajtijol rib''ak chirij xb''ittak y xch''ejejtak,
    xijtak re: ¡Kajtijonl! Kuske chawe wi xojjik'' li ja'', xche''tak re.'
  zav-NT: 'Pero na'' Jeso''osən'' bachtase'' xni''ate barcon'' lao to lmad, tant chɉx̱aque''ene''.
    Nach bosyo''osbane''ene'' gwse''ene'': —¡Maestr! ¿Ebitobi chacdo'' de''en bac̱h
    chbiayi''ichon''?'
  sgz-sgz: '@see-verse:MRK.004.037'
  kek-NT: 'Li Jesús cuan chi ixbej sa'' li jucub ut yo̱ chi cua̱rc sa'' xbe̱n jun
    lix soc xjolom. Eb lix tzolom que''rajsi ut que''xye re: —At tzolonel, ajsi a̱cuu.
    ¿Ma inc''a'' nacacuil nak osoc'' ke? chanqueb.'
  blz-NT: Na tempo iya'a, ai Yesus pintanga' royot na batolopuusan, takala'-Na notangunan.
    Mbaka' murit-Na ninsimpumo i Ia, ka' nambantilkon na Ko'ona, taena, “Guru, ai
    Kuu tongko' royot, kita mase boomo silaka'.”
  poe-NT: 'A̱ ntá chꞌín Jesús na mé tjejua chꞌán tí tjarꞌi nóton tí tjejó sín nkaxenhen
    tí ntabárco̱ a tjekjón chꞌán ijnko ka. Na ntá kjuínchekjàya̱ sín chꞌán ntáchro
    sín kíxin: ―¡Maestro! ¿Á nto̱sán kíxin tsꞌitjáyanni, tsꞌaniánkíni nta̱ ní? ―ichro
    sín.'
  san-TAM: ததா³ ஸ நௌகாசஸ்²சாத்³பா⁴கே³ உபதா⁴நே ஸி²ரோ நிதா⁴ய நித்³ரித ஆஸீத் ததஸ்தே தம்ʼ
    ஜாக³ரயித்வா ஜக³து³​:, ஹே ப்ரபோ⁴, அஸ்மாகம்ʼ ப்ராணா யாந்தி கிமத்ர ப⁴வதஸ்²சிந்தா
    நாஸ்தி?
  cof-NT: 'Junnasa Jesús mantimini canoabi bene nanchi oton lowabi catson tsominue.
    Junni yaca mansoncarito itsantilatinue: —Miya, ¿pibi daipatilaichinanunca niyaito
    tennatiyun? latinue.'
  srm-NT: '@see-verse:MRK.004.037'
  qvs-NT: 'Chay yaku wayrawan kuyuykaptinpish Jesuska kanowa popa partipi sawananta
    churashpa puñuykarkan. Chaypina disipulunkunaka rirkansapa rikchachik. Sukaman
    manchakushpankuna willarkansapa: —Maestru ¿imapatí mana yanapawankisapa? ¡Ñami
    sipikunchisapana!'
  zca-NT: 'No lë'' Jesús naxnaa al xan bark, nako'' Me lo tu almad. Lë''chi milixche
    bixa'' Me, nzhab bixa'': ―¡Maestr! ¿Chi yent kwan ña laxto''l, lë''be gat le''n
    nits?'
  cbc-NT: 'Mai, Jesús pʉame na caátó beroaca, cũmua cawaturo pʉame jutipoti buipʉ
    cãnijããcoasupʉ. Bairo cʉ̃ cabairoi, cʉ̃ cabuerã pʉame cʉ̃ wãcõñuparã. Cʉ̃ wãcõrĩ
    atore bairo qũĩñuparã Jesure: —¡Jããrẽ cabuei, ruarã marĩ baiya! ¿Mʉ tʉ̃goñaẽtĩñati
    jããrẽ? —qũĩñuparã.'
  qxo-NT: 'Jesusga gepa cuchuchömi jaunachö punucashga caycargan. Tsaynam discïpuluncuna
    pasaypa mantsacashga riyatsir niyargan: “¡Tayta Jesus, ricchay! ¡Jundicaycantsicnachä!”
    nir.'
  mox-mox: Ta Ieisu waga yiqunaya ana kunukana niʼa aʼui ta ʼeno motaiva. ʼInega toʼabiboda dina
    idivanoya ivoneaya, “Kaiwabu, nage ge uda nuanua weaqida, mana tuta goyona kana
    damana!”
  kew-kew: 'Go rabu Yesumi ipunu masaa-nane pirua kada sua u patisa. U patisa raburi
    nimumi nipu marekaawa simina: Aya Tisaa, niaa omalima-ga kone nasae ya?'
  dww-dww: Be Yesu tauna waga murine, debanama kunuane ya boru be ya kenakenana. Be
    na tauwai muriwatanama a rawaḡosori be a riuna, “Tauwai katakatai kwa kitakita
    bo ibewa da kaiteka tà gurina. Tam nam kumawai nuaboyeda, bo?”
  nif-nif: Gan Yesulɨ joñgo wɨñgan kɨkeñ temɨk siñgi kandañ kumba gemba kɨmɨpi dou-pakuk.
    Tɨmbi gwañgwañiilɨ tɨmbɨ sɨlɨkñembi nɨñgɨlɨñ, “Nɨnɨndaut. Tuk guañ gɨnañ pɨnepi
    tamɨñ. Wɨn nɨm nandɨ-nɨmlañ ba?”
  twi-ASANTE: Saa ɛberɛ no, na Yesu wɔ kodoɔ no to de ne ti ato sumiiɛ so ada. Asuafoɔ
    no de ahopopoɔ ne nteateamu kɔnyanee no kaa sɛ, “Ɔkyerɛkyerɛfoɔ, yɛreyɛ amem yi,
    ɛmfa wo ho?”
  aoj-aoj: Jisas naꞌoh nolola bot tagagiꞌma nola piloꞌ naꞌoh. Eaꞌ amom mafeꞌ minimbalona
    maꞌipana maꞌi, “Tisa dembinai, afaꞌ waꞌi ahigililafa, inaꞌ negawafa, aꞌa owaꞌ?”
  cbv-cbv: '@see-verse:MRK.004.037'
  taw-taw: Jisas ne pen bot mɨgan day ayɨm yɨl, kɨmɨg mab lɨl kɨnek, bɨne okok nop
    am kaskas gɨl agɨlak, Tisa, chɨn mɨdupsek kumnɨgobun gos ak ma nepan agɨlak?
  jic-NT: 'Jesús barco cjüip''a''a pǘ''ütsja, jyatsja. Pülül jay pálatsja jupj. Jupj
    discipulopan jas tiquilquil. Tjowelepj: —Qjuis Jepa, qjuis qjues nt''ancam, nca''lequecj
    ca ncupj. ¡Qjuiyola ma jele jipj!'
  zap-NT: 'Le Jesus nexguees lenbark, nkuuk Ne te lmad. Orguin wboo men mkaal lo Ne,
    re men: ―¡Maxter! ¿Pe bet zadet lextoo de ne sebgyët be lo nis?'
  wer-wer: Pël yaëën Yesu pimënt wangaöökë kasngaël ngan rerekta rangk ka uraan it
    moilak epël ök mëëa. “Rë yanuulaup, tiar kö sëpenëak yeëep ya ngës naën ma?”
  ipi-ipi: Okone angi, Jisasa bala sipi okona tipinisa kanda yane okona palea-kola,
    balana disaipolo tupamane bala peya ika loto, tisa, nanima omoyale peyama oko
    nimbato mee ya nembo telepe lo bala tipa peainipia.
  qul-NT: 'Jesustaj sanwanapi k''emiycucuspa botepaj khepannejpi puñuchcarkan. Rijch''arichispa
    nerkancu: —¡Yachachej! ¡Unuman chincaycuchcanchisña! ¿Manachu importasunqui? —nispa.'
  tnc-tnc: I'suᵽaka simako'omakaja kiruᵽuko'a ñu'takarã ᵽeatatirã kũmui'toᵽearã Jesúre
    kãrĩjãmaeka. I'suᵽaka kimamaka ĩatirã, kika wãrũrimajare kire tõrõeka. —Mia'mitiᵽe
    wãrõrimaji. Maña'mirã baayu. ¿Jia bai miro'si sime je'e?— kire narĩka.
  ter-NT: 'Yoko imókoti ne Jesus terékuke neko vatéke ayátokoke. Ina koyúkoa íhikauhiko
    koane kíxea: —Ihikaxotí, ako yónoku iséneu? Inípono kahá''ayeane yúpuririkeovo
    ûti —kíxoanehiko.'
  bmr-NT: 'Jaanaa Jesu dojɨcuogavɨ iinigaɨ jeebutahaallɨvɨ cɨgahicauhi. Jaaboco aaicusuumoro
    nuuhi: Mojɨɨbogomɨnaafi, ¿naa diimeguehi miguijeveneque? noomoro.'
  fuf-fuf: 'Tawi kanko Iisaa himo awlii ngawlu, ɗaanii ɓaawo. Ɓe findini mo, ɓe wi''i:
    «Karamoko''en, e on kippataa fii ko men woni mulude kon?»'
  mwc-mwc: Saba Iesu waka murinai iru kunuwana ba i dudauwa. Ba ana nonorayauna si
    rubaunui, ba si wona, “Bibeyebeyena biyim, mekabage ke nosinosi? Ba kota tana
    rukwauruba!”
  bhl-bhl: 'Kanese ding dim bakate, Yesus e kunuw beem ful dim ka kel e kak kemin
    dim kak dukuko, akal kimi angse kale. Angei, akalem gelewkabiliw kunum i em mit
    mewso teleko, dawkalfoleko, gaanin fian mak bokolewomeliw: “Num kukuyemin kunum
    kutaka! Ok tom yenei, nu makuw kuanokoluw kate, ku nukalem tokso kebelew yako?”,
    dangeko, olsiliw kale.'
  ons-ons: Yesu eŋe seki sotno qaliŋan more kulu pake. Dokoine eŋe ari ma wirikka
    rakoi, “Kito ŋebo ŋebon ŋene zok bori more seukkenane okanmaine! Ge onoka wane
    mi det ŋonmaine?”
  con-NTPO: 'Jesúsja shavo setsanga asusu''choemba ana''jen. Tsa''caen shave''pa jangisi
    tisema shondosundeccu Jesúsma qquendyaemba su''fa: —Atesian''su, ¿injiengembi
    ti qui? ¡Cu''nomba gi paye tson''jen''fa!'
  ghs-ghs: Qate noi sisima ipita bosaqure heeta meeqomi nokoi noke tukutoqi pobi hiireta,
    Banaita, napai dzaetare boohibita nii bamu oho atti eetaqu?
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ହେୱାନ୍‌ ଡଙ୍ଗାନି ପାଚ୍‌ବାଗାଂ ଆକ୍‌ସା କାପ୍‌ଡ଼ା ପାଟାତ ଡୁପ୍‌ଚି
    ହୁନ୍‌ଜି ମାଚାନ୍‌; ଆରେ ହେୱାର୍‌ ହେୱାନିଂ ନିକ୍‌ଚି ଇଚାର୍‌, “ଏ ଗୁରୁ, ଆପେଂ ହାତାପ୍‌, ନିଙ୍ଗ୍‌
    ଇନାକା ଚିନ୍ତା ହିଲୁତ୍‌ ?”
  txu-NT: Nhym wãnh Jeju kà katẽkam krã japar djà'ã krã djin õto nõ. Õto nõr mex katikôt
    nhym kôt ba djwỳnh ar arỳm tok ne kum, —E kum, ujarẽnh djwỳnh, ngô kute gwaj banhimex
    'ỳr ga ate akrãn anhõto nõ, ane.
  eng-WEBU: He himself was in the stern, asleep on the cushion; and they woke him
    up and asked him, “Teacher, don’t you care that we are dying?”
  gnw-NT: 'Jare Jesús uñemɨãcanɨta chalana iyapɨ pe, jare oque oĩ. Jayave jae reta
    omomba jare jei chupe: —¡Oporomboe vae! ¿Ndepɨa''ã pa opata ma ñamano?'
  mux-mux: 'akiliinga-pe Yesos sipeliinga bulkundu wale te kilianda topa we uru mindi
    pirim. Yu lumbili anduli yima-ni yu toku makinjiku kene niku mele: “Ung-Bo Tunjuliele,
    oliu no wangupu kolumuláliinga nu mini-wale naa pukumuye?” niring.'
  maj-NT: 'Tu̱nga máha Jesu, kjife a̱stu̱n tsutsuu̱ nga kab''énki nku ni nintaku̱.
    A̱s''a̱i já ni''yakuyáha̱ ngji ts''ínkj''áha̱ ko̱ b''a̱ kitsúhu̱: —Ji nda̱ maestru̱,
    ¿á najmi nkjún tímaha ri? ¡Ja ku̱a̱yáá e̱i̱ ni̱!'
  bkq-NT: 'Mârâ aitay myani Jesus pepi ihudâ xykyly tyangahu awo wâgâ. Aituo tytylymo
    tiuntuduo, eynynonro modo nhuagueândyly. Adaenkelymo: — Pymâ, âwaguegâ! Aukâ!
    Kyiguely ise xirâ! Kytyly awyly mâempyraka âmâ? — kelymo.'
  kue-kue: Yesus bot mokomugl suna kra mogltre ana endi iku suwarata bre mina yei
    ugl pangwa. Disaipel wagle ye uglo yoko andigltre ana dingwa, “Beke Notnga, nono
    ende nigl atne ena ounga, i pra pi gogl yenamnedi pitno?”
  cot-NT: 'Iriraquea Jesoshi yojocanacaniquea tin ovataquipojacagueti itiinatacaroquea
    tiinarentsi. Itinaitariquea icanqueri: —Tsatacaantantatsica, ¿arimpate teequea
    pintsateji irooshipojishiatsi ojocajajiguempanishiatsi?'
  bnp-bnp: E Isu i mahita langa na moke na kuli na aga, lakea e huriki a murimuri
    ri vangoa, ri takia, “Mari ni tovo, i uka ma o luhoi lege? Bara si pasiri!”
  apn-NT: '@see-verse:MRK.004.037'
  ctp-NT: 'Lajaꞌ ti Jesús mskwa yu tu seꞌen yka naꞌan, mskwa ke yu lo ska teꞌ kuti
    ti. Mlyo neꞌ slaa yu bra kanꞌ: ―¡Yu kula! ―ndukwin neꞌ ꞌin Jesús―. ¡Xaa tiiꞌ!
    ¿Ta ja nduwe tiiꞌ chaꞌ wa kaja tian a? ―ndukwin neꞌ―. Wa katin ti yka naꞌan re
    niꞌ tyiꞌa.'
  bre-BRG: 'Eñ a oa e diadreñv ar vag, kousket war ur blueg; hag e tihunjont anezhañ
    o lavarout: Mestr, ha ne rez van ebet eus ma en em gollomp?'
  opm-opm: '@see-verse:MRK.004.037'
  bvr-bvr: Wurra nipa Jesus gapa jurdach ana-yu ana-bona mu-michiyang m-barra, bila
    (pillow) gu-rrenyjinga a-yu ana-bama. Lika aburr-yigipa jawina abu-jortkarra aburr-ni,
    aburr-wena nula, “Bunggawa, a-lay, gala ny-jurkuja ngayburrpa nguburr-guyba barra,
    ya?”
  wal-wal: He wode Yesuusi wolwoluwan guyye baggaara borkkotaa borkkotidi xiskkiis.
    Erissiyo ashkkarati a denttidi, “Tamaarissiyaagoo, nuuni xayiyo wode coo xeellai?”
    yaagidosona.
  zad-NT: 'Na'' ba de Jesúza'' chese'' xaninna'' nkogtie'' to dii nkogue'', na'' jasbangake''ne''
    che''gake'': ―¡Maestro! ¿Abikzə chakbe''ilo'' ba chbe''cho yel?'
  mgh-mgh: Yesu, nari mphantte wottuli wokalawa, anarupa naphitenrye nsawu.
  aso-aso: 'Neꞌmine ogo neivo Izesuꞌ aza nene sipi isevela godololoꞌ alese molo okise
    ongo minineꞌ. Minavo izipahala zuho ingine uꞌmukoꞌ igi tiꞌ li laniꞌ: Tisazo, laza
    nosouꞌ mene lemo heleloningumuꞌ nene ma gelamabe. Olo.'
  uli-uli: Ye mel Jesus woal molwe miril boat we le ye masor le ye yuldah wol sew
    yulolong. Mokwe re dabeyal resa fangludah ngo resa kangalu bo, “Sensey, hote luluwaley
    le si bele mes?”
  nin-NT: Yesu so kurr ina nu ugo ku uddu ku, na sa itu ima yi na angbanja iki. Abiga
    ma ba si ma, na da ku di, “Unitsarr, i si ta vri ku uwa hen nggo inta ti kɨ ziza?”
  tgk-tgk: 'Аммо Исо дар қафои қаиқ сарашро ба болишт гузошта мехобид. Шогирдонаш
    Ӯро бедор карда гуфтанд: «Устод! Магар парво надоред, ки мо мемирем?!»'
  acu-NT: 'Turai Jesús kanu tatangken kanur tepemiayi. Kanuru asamtai Jesúsan shintinak:
    —Nuikiartinua, ukantiatji. ¿Ameka nuka pachiatsmek? —tiarmiayi.'
  cak-WNT: 'Pero ri Jesús warnek c''a chupan ri jucu'' tek ntajin ri cak''ik'' pa
    ruwi'' ri choy. Riya'' chrij ca ri jucu'' rucanon wi ka jun ruch''equet wi'' y
    chiri'' warnek wi. Y xepe c''a ri discípulos xquic''asoj y xquibij c''a chare:
    ¡Tijonel! Riyoj ya xa yojcom y riyit xa yit warnek, xecha'' chare.'
  ebk-ebk: Ngem nanassuy hi Jesus ay nangapongan as nan uchichen nan fiangka. Finangun
    nan disipulus hiya, ya kanancha, “Misturu, ay achim pakian-anu uray mu lumnud
    takú?”
  spa-PDDPT: 'Jesús dormía en la popa sobre una almohada. Lo despertaron y le dijeron:
    ¡Maestro! ¿No te preocupa que perecemos?'
  ruf-ruf: Yesu tsakakala kuchughu kwa mnumbwi kawasila ghumto. Iwanang'ina wake wamlamsa,
    wamlongela, “Mlangulitsi, apfi ng'aukona usungu bae, ka twetwe twotsama?”
  gun-gun: 'Ha''e rã Jesus ma kanoã revi katy oke oupy akãngyta áry. Ha''e ramo omomyĩ
    vy aipoe''i: — Orembo''ea, ndee nerepenai va''e ty''y nhamanomba taa re?'
  agu-BL: 'Ma Jesús, cho''n at tan watl xtx''u''c len yi barc. Coylij i'', nin at
    cyen jun witz''. Cyoque''n tzun yi e'' ẍchusbe''tz tan c''ase''n. Nintzun cyaltz
    tetz: —¡Ta''! ¿Qui pe'' na bisunu''? Na txant tan kabene''n mulk'' xe a''.'
  isn-isn: Kuiti uYesu mukola ai ukoli mu shetri, ulae mu muto. Akamutambuila, azeligitya,
    “Ng'walimu, shanga ulingile kina usese kuusha?”
  eng-PEV: Jesus was asleep in the back of the boat with his head on a pillow. His
    followers were frightened, so they woke him up, and they shouted at him, “Teacher,
    we will all drown, and you don’t care. Why don’t you do something?”
  ilo-ULB: Ngem adda ni Jesus idiay kutit ti bangka, nakaturog a nakapungan. Riniingda
    isuna, a kunada, “ Manursuro, awan kadi ti aniamanna kenka a dandanitayon a matay?”
  pir-NT: Sa wahari watoa Jesu yucʉsa ohoturopʉ suhti puti buipʉ carĩno niahye. Sa
    ye tiquina tiquirore wahcõahye. —‍¿Buhegʉ, mʉhʉ cuerajari? Mari minina tana niajʉ́,
    niahye tiquina tiquirore.
  anv-NT: Jisɔs abɔ́ alú né meso ɛ́kpe, anɛré mekpo né genɔɔ́ge mekpo, abɛlege.
    Ne baá utɔɔ́ bií ájyɛ pe ji ájɔge áké, “Ménlɛré ɔbɔ gébé nnó ɛse dechwɔ́
    gbó wɔ́?”
  sab-NT: '@see-verse:MRK.004.037'
  tmd-tmd: Jisas nuŋ röbö alebö möla rɨb adö sö röxiö, yöcmac ijib nɨgön hölɨmöŋa
    nugugɨrön, nöbö nuŋ bla nugwo du ruob gɨrön yadmä, “Mönö yad nölɨb nöbö, an magalɨg
    wöröxɨba rɨmɨdöl gɨ, naŋ nuguman an hör ap i röx ä?” rɨmä.
  acr-NNT: 'Ekꞌu ri Jesús kꞌo pa ri barco pukꞌisbꞌal re chirij, kawar chwi jun chꞌakat.
    Rutijoꞌn xeꞌkikꞌosoj y jewaꞌ xkibꞌiꞌij che: —¡Qajawal! ¿Na kok ta kami la il chiqe?
    ¡Ma ya kojkamik! —xechaꞌ.'
  kpg-kpg: Jesus e kii i muli waga di boodi, e ulungi i di ulungi. Nia dama agoago
    ga hangahanga a Mee, ga helekai, “Tangada Agoago, Goe e de hei e Goe bolo gidaadou
    gaa mmade?”
  taj-taj: थे धुइरी येशू दोँगाला ग्‍यापपट्टि खुम लसी स्‍हिम्‍बान मुबा। ओच्‍छे चेलागदेसे
    “प्रभु, य्‍हाङ सिबारी छ्‌याइजी, ह्राङदा तिगै वास्‍ता आरे?” भिसी छिङ्जी।
  avt-avt: 'Jisas kɨwaai kɨnatɨn kekre bot sip kɨrak kewis paan kentar yeno tap mɨrak.
    Mɨt nɨrak nan nekotɨtek netpɨwek nar ik: “Haai, ti ap han kitetai au a? Haiu wan
    kɨniu kakwep te haiu mami.”'
  cbk-cbk: Ahora, si Jesus durmido gayot con almujada na otro punta del vinta, pero
    ya disperta sila con ele y ya habla, “Maestro, hende ba uste ta man lingasa si
    ay man lumus kita?”
  uig-ARA: 'لېكىن ئۇ كېمىنىڭ ئاياغ تەرىپىدە ياستۇققا باش قويۇپ ئۇيقۇغا كەتكەنىدى.
    ئۇلار ئۇنى ئويغىتىپ: ــ ئى ئۇستاز، ھالاك بولۇۋاتقىنىمىزغا كارىڭ يوقمۇ؟ ــ دېدى.'
  tuf-tuf: 'Eyta cuar Jesusan canó ubar sar camro. Cuisa cahmar ruw umá banco chaquir
    cuitar camro. Riw sobasob raquian canó icar rauyat, chiwat Jesús quehw̃ujacro.
    Quehw̃úr wajacro: —In yehnwa, -wajacro-. Síw̃quibu. Canó riw tan ocso bicaro.
    Is bar sácataro. ¿Is tamo séhw̃atiqui? wajacro.'
  abx-abx: Pero mahalap dina i pamaturi-na si Jesus nga di'ulunan pa gayod ari si
    ulin-na si paraw. Sanglit agpukaw-na iya si mga inadalan-na ngan agpamatilaw si
    iya, “Ma'istro, ga'i ba' kaw agmalasakit si kami'? Matutulluron na kita kam!”
  mco-NT: 'Jesús maab anajty ma je barco ɨjx ma tüg mabejt. Chi yajmäybɨdɨ̈gɨ, e nɨmay
    ajcxy: ―Huindzɨn, ¿nej ca''mduñcuend co ɨɨch ajt yam nguinaanɨm?'
  kqf-kqf: Bi Yesu waga mulinemo kunuwana dabanemo i kenakena. Kamaina bi ena tauwaikaiwatana
    tana a lainuwesi bi a giuwena gado, “Tauwailovelove tam kwai nuwaboyaeda ee geḡa?
    Niga ta peki!”
  cpb-NT: 'Ikaakaitanakeri rimayira opataki pitotsi, rotziitotaka, ikantaitziri: “Yotaanarí
    ¡Atsitsiyakotatyé!”'
  aon-aon: Aria abudok nyutob Jisas nanak nanahem korukwu aria neshuh gani tagigukum
    bot. Aria douk ananim disaipel hatik namudok aria hanak henyubarun hakri, “Debeini
    Tisa, apak hurukatin um mugok wo. Nyak madae urkum murum agundok douk ta apak
    mugok um uwe?”
  hus-NT-2005: 'Na Jesús kʼwajat ti wayal ba jun i latsikʼláb tin kúx an tan. Bakyat
    tám kʼal nin exóbaliltsik ani utsan enchéꞌ: ―¡Okʼtsix! ¿Yabxeꞌ a ódhál ti kwenta
    max ku lupun?'
  mig-NT: 'Te máá‑yá, kándee‑ya̱ ondé yata̱ barco‑ún, kixí‑ya̱ sɨkɨ́ ɨ́ɨn sa''ma yí''i
    xini̱. Te ni̱ ka̱xndúko̱o‑de‑ya̱. Te káka''a̱n‑de jíín‑yá: Maestro, á tú nákani
    ini̱‑ní ja̱ náa‑yo, áchí‑de.'
  bps-bps: Kabay Dyisas déén kenen di ulin tamdanan du kudang. Na nukatla kenen, na
    manla, “E To Tamdò, tafan ito galnab! Mayè ge kè ku mlimas ito?”
  mbs-mbs: Meneng neketedogi si Jesus diyà te olonan kidoen te olin. Linoka dan sikandin
    aw minikagi dan, “Sir, tebangi kay, so melemes kidon den.”
  tof-tof: A Yesu wa ngól updü ut yarilürr. Oya singül müózdü angrirrün yarilürr.
    Umulbain olmala oya irsümülóp. Oyaka bóktónóp wagó, “Umulbain Pam, ma ia gyaur
    kokela? Mi brariakla!”
  cme-NT: 'Yesu waa galla beŋo huoŋ-yaŋga-na a kuo u yuŋgu‑i yukuodaaŋ-nu tuɔ duɔfũŋ.
    U hãalãbiemba pĩŋ-yo aa cira: «Hãalãtie, i tiɛ yii diɛ ku, aa naŋ waa galla
    ta ŋ duɔfũŋ ŋaa wɛima si dii.»'
  sus-sus: Kɔnɔ Isa tan nu na xife kunkui xɔrɛ ra, a xunyi saxi xunsase ma. A fɔxirabirɛe
    naxa fa a raxunu, e a fala a bɛ, «Karamɔxɔ, i mu kɔntɔfilixi won faxafe ra?»
  pon-2006: A Sises ketiket mwurin pwohto, seiseimwok oh tapwi mi pohn sapwellime
    uluhl. Tohnpadahk ko eri kaopehda, patohwanohng, “Maing Sounpadahk, komw sohte
    kupwurohki atail nektehn mehla?”
  dad-dad: Jesus ĩ, waag ibun edẽ bun mulaĩ yen mog, idi ĩ turĩ difiyẽ dirokenen,
    “Tise, ada naanũ talalau fenẽ, õ to kisi walef de?”
  zab-NT: 'Per Jesús nayaaisny nez llaa barcuqui nacunquiany tuby almad. Chiy güecuaanydeb
    laany, raipdebny: —¡Maistrɨ! ¿Xínii quɨt runbiu cuend? A dunnɨ acayaaiznɨ láani
    nis.'
  jae-jae: Ma eŋ tau naŋ gedeŋ kwalim ma gêc bêc gêc waŋkuŋa, tec jasêŋu eŋ ma sêsôm
    gêdêŋ eŋ gebe “Mêtêmôkê, aôm gôlic oc tanaŋa necgac me.”
  ksd-ksd: 'Ma ia iat i va mat namur ta ra ulaulalang, ma dia vangun ia, dia tatike
    tana: Tena Vartovo, go da virua, pa u ngarao tana laka?'
  msm-NT: Di si Jesus nalipodong duon to ulin no mig-uy-an. Dajun sikandin pukawa
    to mgo inanad din aw ikagihi, “Sir, nokoy no ogpalingow-lingow ka man? Ogyogdang
    kid kay!”
  myk-myk: 'Yesu bi bye na ŋmunɔɔ, kɔrɔgɔ ki kadugo yíri, na wu ɲuŋɔ taha ɲudahaŋa
    ka na. A wu kalaapiire tʼi wu ɲɛ, na wu pye: «Wù Karamɔgɔ, wù na da gori lɔhɔ
    ni, mu wa lee wii kaa-i gɛ?»'
  sbe-sbe: Na Yesu waga yiuna wa unai kunuwa unai ye kenokeno. Na se hanoi se hededelau
    unai se wane, “Taulauhekata, kabo ta mwaloi, na idohagi to nige ku mode?”
  mcr-mcr: Jisasi Iqu yimba tuwä mäŋgisa nyuäŋä ekuŋqetä nyuäŋä ekunä hiqaqä äwämiŋqe.
    Iqueqä ämaqä iqua itukuwatpiyi, “Näqŋqä-vqä Iquki, Ne qui imäknatuŋquä ituŋquä
    tä, Si hiŋuinä naqändŋqätanä?” ätukuwi.
  cux-NT: 'Ní Jesús miiⁿ ní cyáádu yā cuaaⁿ ''diituú barco miiⁿ, ní candiitinee yā
    na cojín. Ní discípulos ní nanduūchí yā Jesús miiⁿ ní caⁿ''a yā chii yā: N''dii
    Maestro, ¿''áá nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ inee nī chi ''cuūvi yú?'
  tur-YTC: Yeşua teknenin arka tarafında bir yastık üzerinde uyuyordu. O’nu uyandırıp,
    “Öğretmenimiz, ölüyoruz umursamıyor musun?” diye sordular.
  san-ITR: tadA sa naukAchashchAdbhAge upadhAne shiro nidhAya nidrita AsIt tataste
    taM jAgarayitvA jagaduH, he prabho, asmAkaM prANA yAnti kimatra bhavatashchintA
    nAsti?
  bel-N: 'А Ён спаў на карне на падушцы. І будзяць Яго, і кажуць Яму: «Настаўнік!
    Ці ж Цябе ня рупіць, што мы гінем?»'
  sch-sch: Jisua chu lukham khamin rukuong remei tienga han a lei ina. Ruoisingei
    han an kaithoia male a kôm, “Minchupu kin thi rang ani zoi, itên ni mindon loi
    mini?” an tia.
  mic-MIQNT: '@see-verse:MRK.004.037'
  huu-NT: '@see-verse:MRK.004.037'
  jiv-NT: Jesuska kanú seṉkari̱n atamprus kanúu tepemiayi. Tura, ni unuiniamuri̱
    Jesusan ishintiak chicharuk “Uunta ii waya̱jnia ju̱ka pachitmatsmek” tiarmiayi.
  otm-NT: 'Pɛ nu ra Jesús mi hunh ra huhni, nɛ mi ąpʉ ja ra mbosa. Nu yʉ́ xädi bi
    ''yä ra Jesús nɛ bi ''yɛ̨mbi: ―Xänbate i, ha nte guím bɛ̨ni nɛ nde ga tuhʉ, bi
    ''yɛ̨mp''ʉ.'
  dah-dah: Goyarebe Yesu go hakwa kimyaŋ beleŋ kalku hende ferde hinhin. Irke komatmiŋ
    beleŋ igiŋ ma nurde isaŋ heŋbe, “Tisa, kamniŋ teŋ hite gabe igiŋ nurde ha?” inamiŋ.
  tnk-tnk: Iesu raməsauə mamapri fwe ia kurirə ia nɨtətə ouihi. Nərmama me səvənhi
    həsuəpwiri in mhəni pen tukwe in mə, “Iahatən, ətə ro! Na tsəmwhenɨmw! Iko nəri
    auər a ia kɨtaha mik uə?”
  kpr-kpr: '@see-verse:MRK.004.037'
  san-IAS: tadā sa naukācaścādbhāge upadhāne śiro nidhāya nidrita āsīt tataste taṁ
    jāgarayitvā jagaduḥ, he prabho, asmākaṁ prāṇā yānti kimatra bhavataścintā nāsti?
  nho-nho: 'I te saaita naa, Jesus e moe ka llano ki tana llano raa i te murivaka
    imuri. Teenaa ffuri atu iloo ana disaipol raa no haarona: “Tisa nei, koe see anaana
    peehea maa taatou ku mee ki mallemo!”'
  gym-NT: 'Akwa Jesukwe ja dokwäkrä mikani, bti nämane kibien kuin ru körekri. Ye
    nitre ja töitikaka ben nikani, käkwe ganinkrö, bti niebare kwetre Jesuye: ¡Dirikä,
    ni kite niken ñöte nguse dbe makrä ya, amarebti ma nibi kibien dikaro yere! niebare
    kwetre Jesuye.'
  azg-NT: 'Ndoꞌ Jesús xiꞌ tëntycüii tsꞌaan juu vꞌaandaaꞌñeen, joꞌ itso jon, ndyiiꞌ
    ndiaa quityaꞌ jon. Ndoꞌ joꞌ jnanꞌntcüihanhin, jnduehan: —Nndaꞌ ta, ꞌuꞌ na matsiꞌmanꞌ
    ndë́, ¿Aa minꞌchjo taꞌnan itsꞌaahanꞌ ꞌuꞌ na mavaa xjen na ncüjë́ na ngava ndaa
    nquén?'
  bhd-bhd: पन यीशु किश्तेरी पेत्री पासे, शेराहने पुड़ क्रोड़ी रेखतां झ़ुल्लोरो थियो।
    तैखन तैसेरे चेलेईं तै बींझ़ेइतां तैस सेइं ज़ोवं, “हे गुरू, कुन तीं फिक्र नईं,
    अस त मरने बालेम!”
  too-NT: 'Lā'' Jesús xtunc ixmā'' nac barco lā'' ī''lhtatamā'' lā'' ixa''ktzi''mā''
    nac lakatin ixa''ktzi''. Lā'' tamālakahuanīlh lā'' tahuanilh: ―Mākalhtō''kē''ni'',
    tā''cnūmā''nauj lā'' hui''x tū'' cuenta tlahua''ya''.'
  ind-AYT: Namun, Yesus ada di buritan kapal, tidur di atas kasur. Karena itu, mereka
    membangunkan-Nya dan berkata kepada-Nya, “Guru, tidakkah Engkau peduli kalau kita
    sedang akan binasa?”
  cjo-NT: 'Omaanta imaatzi Jesoshi rirori janta opataki pitotsi, rotziitotaka. Ikaemanakiri
    iroñaaka riyotaanewo, ikantziri: —¡Iyotaanari! ¡Aritaki pimaaki! ¡Rooteentsi apiinke!'
  nsn-nsn: Bo Iesu puk e hohouo rikinane i uoum tar bout, e dedeke rikin toro dedek.
    Maeit gisisir tamatang uakuakeluk ra kula tatanono pare, “Tang Ualasir! Ingga
    ahik paho sokoro tagu geti dudurieig?”
  san-DEV: तदा स नौकाचश्चाद्भागे उपधाने शिरो निधाय निद्रित आसीत् ततस्ते तं जागरयित्वा
    जगदुः, हे प्रभो, अस्माकं प्राणा यान्ति किमत्र भवतश्चिन्ता नास्ति?
  tna-NT: 'Jesús mu tahuisaina canoa tiani su. Mesa echua beju echua pahuaji bia su
    saina. Da su discípulo cuana ja tueda id''edeatana. Jubida Jesús quisatana huecuana:
    —¡Echua Puji, canoa enubiani beju! Ahua ecuaneda huidi cua su, ¿aimue jia mique
    ai biame piba yani mahue?'
  lid-lid: Arile, Jises amadin in bada sau hamon ta ndron, eme oro ala mete-ei iy,
    ma oro tiye i tan, “Ndramak ta leheya, ou batikisi to bwe nadeh? I buku to kamak?”
  wim-wim: Nil Jesus.ana weep thayan wun-wun, kuchek pillow maak-maak, chukkun koy-koyyuw
    wun-wun. Than ngurp nungantam al-alangan weepam ekathin nunang, aꞌ thawin nungant,
    “Ayyang, moom-ang! Nint ngul wanttake? keꞌam ngaantam-ngeeyangan ey? ngamp ngul
    yotam inangan thuchāmpwey ey?”
  zga-M: U Yiisu ale pa shetri, agonelile. Vakhansisimula, vakhata, “Mmanyisi, savusaga
    ufye twifwa?”
  yom-yom: 'Niandi wuba wuleka kuna tsongi nlungu. Wuniekika ntu andi va mbatakusa.
    Minlonguki minkotula ayi minkamba : —A Nlongi ! Tueka mfua vayi Ngeyo wummona
    diawu diambu di phamba e ?'
  eng-NNA: '@see-verse:MRK.004.037'
  san-SIN: තදා ස නෞකාචශ්චාද්භාගේ උපධානේ ශිරෝ නිධාය නිද්‍රිත ආසීත් තතස්තේ තං ජාගරයිත්වා
    ජගදුඃ, හේ ප්‍රභෝ, අස්මාකං ප්‍රාණා යාන්ති කිමත්‍ර භවතශ්චින්තා නාස්ති?
  yut-yut: Aŋakwan Yesu bot buŋɨkon busuŋ kɨdɨŋ kɨndakon wɨtjɨŋek dɨpmɨn pagakwan
    paŋdetni da aŋyolek iyɨwit, “Yoyɨŋdet, nin pakbi naŋ kɨmotneŋ do nandabɨ yo ɨsalɨ
    asak?”
  grc-BYZ: καὶ ἦν αὐτὸς ἐπὶ τῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ διεγείρουσιν
    αὐτὸν καὶ λέγουσιν αὐτῷ· διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα;
  cpc-NT: 'Jowakiryaitanakiri jimayira opataki pitotsi, jotziitotaka, ikantaitziri:
    “¡Yotaanarí! ¡Antsitsiyakotatyí!”'
  nhg-NT: 'Pos yejuatzi iloaya icuetlapa ijtec börco. Cochihuataya ipa sente tlacpale.
    Entunses tieixetejque hua tieyelfejque: ―Maestro, ¿amo metzmoimportörfea tlö necö
    temejmequesque?'
  nya-nya: Pa nthawi imeneyi Yesu anali akugona atatsamira pilo kumbuyo kwa bwato.
    Ophunzira anamudzutsa nati kwa Iye, “Aphunzitsi, kodi simukusamala kuti timira?”
  ngu-NT: 'Jesús cochticatca nepa tlacuitlapan ipan se cuejtomatl. Niman quemaj oquitlachaltitoj,
    niman oquijlijquej: ―Totemachtijcau, ¿tlica yej ticochticaj chica tejhuamej ye
    tiamimictoquej? ¡Xtechpalehui!'
  kup-kup: Met pot toohan Iesu boutitaz tokarah ñan tarav natak gagai bizat orat hehan
    paru pi bado tat pot mañah, “Añairameñip ae, totoiam dari ev iv havevok er horat
    emiv elakaz tegig, ni povoz hodad nat am orat heza?”
  jid-jid: Wa si kurna ni kogon mi gue iba shemme u du lude na ya duna kur kpahlena
    ndi ba ba kuhlema.
  wmw-wmw: 'Na kumbe Insa ákilala pasitiri, kênyamira nsawo. Wanafunzi ware wakinlamusa,
    wakimwambira: “Mwanlimu, tankufwa, mbana avikuyeri?”'
  gmv-GGM: Gido atin Yesusay borkoth borkotidi wogolozas guye bagan zin7idees. Isstikka
    iza denthidi “astamare nuni wurshin nena metene” gida.
  ssg-ssg: Jises matih lululung he teik lulungan muhiwai tea koap. Kakanua lato hangoni
    i ape lato ukek, “Tel masiwi, nakon o kum nam waxi na kako kaxox ape kako mat?”
  zpo-NT: 'Per lee Jesús mkoo tub kwaan yek nu naxna xaa naz tras leen kano. Zeera
    mloo xaa mkaal lo Jesús nu nzhé xaa: —Maestr, ¿che nanlet lu xgab nu mer law re
    be leen nistoo?'
  poy-poy: Yesu kaweriti kuzyetu mumtumbwi, kagonja mumtumbwi. Wafundwa wamwimusiya,
    wamgambira, “mfunda, gulishera ndiri ntambu yatwankusokera?”
  qwh-NT: 'Lanchapa qepanchonam Jesus jaunan churecur punuquicarqan. Y disipuluncunanam
    riyatsirnin, queno niyarqan: —¡Mayestru! ¿Manacu imapis qocushunqui que undiquecanqantsic!'
  gaw-gaw: Le anam heehe amu Jesus Nug ub biṯobp̱a uḏunp̱a niieye, nuhiḵud ip̱uniṯak
    awak danab ag Nug maḏ eṯan ap̱ig. “Ip̱uniḵak ihinig, ig mauhḵunignu heṯem, amu
    na amunu dab iite meṯem?” aon ap̱ig.
  nca-nca: Yesuko waŋgo koro kundósina kemba tutu saŋano eteyaró. Asa okokoworo ŋande
    yaŋgurí, “Awa, matú ŋando rowore nerewero tete. Noreŋo date iŋote?” yaŋgurí.
  zpz-NTPP: 'Zeꞌ Jesuuz mbish mi nas mi par iiñ barc zeꞌ lo tub almad. Gazeꞌ nu pcueeñ
    dey mi. Orzeꞌ na dey rab yum: ―¡Masht! ¿A se la la nu ricy ñi nir nu nit lo den
    lo nis? ―na dey.'
  mkj-mkj: Jesus mine mwerin pohsso, moair a moange mine pohn Ah pilahu. Sohnpadahkkok
    panginda Ih, pwehng Ih, “Maing Jounpadahk, koawoa johpwa kaspoahki kisai ne pirin
    ken mehdi?”
  zac-NT: 'Nagaꞌsi Jesús nezë ichi barcu; nacuꞌguë më tubi almadë. Bëcuaꞌñi raiꞌ lëꞌë
    më nu guniꞌi raiꞌ: ―Mësë, aquë zati hiaꞌa iurneꞌ.'
  kyg-kyg: Yesuꞌa sipimo akamelegamo afita aino havaeno maiꞌniye. Geꞌamo neꞌafiya
    vayaꞌmogi hauneꞌa ateꞌneꞌapaeꞌmo, tisao, huꞌa, lagaemo aise afinaꞌmo aniꞌmo nesuna
    agufa kavaꞌmo nehunanagi lagaefeꞌmo kagesamo noꞌafipiye, huꞌa ha paiꞌnae.
  kmk-kmk: Yoong si Jesus ininggaw sit pungtun dit bangka un uumping sit pungana nasuyop.
    Pinukaw dat disipulus na ot kinnanan da kan siya un, “Mistulu, naid kad kokwa
    na kan sika nu maḻmos taku?”
  cao-NT: Jama, noti chipojó Jesu iniquë. Oxa quiha. Tëpasamëti raca. Jatsi jahuë
    rabëti bá Jesu bësomaniquë. —Noqui shinahuë, Maestró. Rësopaima xo noa rë —i ja
    qui jaca niquë.
  bbr-bbr: Jisas ko ous mekesup täptäp opok nini rawon. Kon tamareäu roat akas turarianik,
    aurin, “Tamukiäum ro, ik anas oike jauru! Na ikenun wa ronkatem ra?”
  inb-inb: 'Jesuska, kati ladu puñu­kurka, sawinapi uma churaspa. Chi­ura kati­raiag­kuna,
    paita rigcha­chir­ka­kuna, kasa nispa: —Iacha­chig taita, ¿mana­chu nukan­chi­manda
    llakingi, wañun­ga­pa kagpi­pas?'
  hrv-hrv: 'A on na krmi spavaše na uzglavku. Probude ga i kažu mu: “Učitelju! Zar
    ne mariš što ginemo?”'
  box-NT: 'Mu wee wé ò o Yeesu lií dũma ho woohṹ fĩ̀kɔ̃hṹ sã́ mí ɲúhṹ
    á mu dãmu ɓó. Ó o nì-kenínia sĩ̀nía wo á bía nɔn wo yi: «Ɲúhṹso,
    wa à hí. Mu so lée bìo na yí ciran fo lée?»'
  ote-NT: 'Ha ra Jesu mi a̱ha̱ ja ra tsꞌa̱tꞌa motsa ne xqui ꞌyɛntsꞌa rá ña̱xu ja ꞌnara
    nthuhña̱, ne yá nxadi bi ma bá a, ne bi ꞌñembabi: ―¡Xahnate! ꞌMatho hinguí tu
    ri mʉi gue ma ga cʉihʉ ja ra dehe.'
  wnu-wnu: 'Qen end Yisas wo tabin sui umot naat inerei igama ne wonou yurau eng is
    meni qamamir: “Ei, moon aib di tabin biigisimb ebet igo e, meimet qamb mom naat
    inan? Init misir me igan?”'
  zam-NT: 'Láth ndxàc con''a, ale le''le'' mde mcal'' Jesús. Nax yàt Jesús par xís
    barc loo thìb almad. Sya, yende izlyo'', mblo'' myen'' mcal'' loo Jesús. Ndxab
    myen'': ―Maistr, ¿ché'' indyóode U'' yòoyaa na'' ngue dep le''n nít, cara?'
  zyp-NT: Zisu cawh tuilawng a lei lang lekhei ung ka, a tynah dyching lekhei a ihning
    thlang. A hningzuitu sahlo taco va patho he ka, “Cawngpahtu tui lang kaa tlápaw
    heh na ze a ca pui bei maw?” tatah aa tah.
  sey-NT: 'Ti̱mëquëna, Jesutaꞌa sëtipë quëꞌrore coa u̱i ca̱quëña, i̱ si̱opë tëo pacona
    tëo paquë. Ca̱ina, ja̱ohuaꞌipi dani sëtoni careña: “Yeꞌyaquë, mai ne huesëyë.”'
  nvm-nvm: Regavo Jesu fu vanag nuon ijia anum abe nigen abedeme fun ninain. Fu ninaiko
    e vuak fuon faivo iji bu uri same kua, E Bomana noka oifian abe do urame aoikrejo
    abe guome ifejduokafa vierafenmano kuain.
  mps-mps: Tama Jisas te geba dugi badu bidali, tama aga tobolu te geba dugiba munama,
    godege pila muani. Augwaligo aga hodoligi pelama, tama augwaligo te po wai, “Tisa
    po ola mabo bidio, te pąde da węba hoa selama hagainogo ebao, tama nago homugo
    te kone palobewe?”
  seh-seh: 'Yezu akhagona pyace n''nduli mwa bote mbakhatsamira nsago. Anyakupfundza
    ace amulamusa mbapanga tenepa: “Mpfundzisi tiri kufa ife!”'
  pab-NT: Jesus nemakita kanowa tyokolyako maniya, haseri kahainatya hoka. Hatyaoseta
    exaotyakiraharenai kaosetene. — Hikaosehena! Wiwainihenaoreka! Xoana maisa kore
    himawaiyeharexe wikamane kakoa? nexaha kaosetyahene.
  llg-llg: '@see-verse:MRK.004.037'
  kyf-kyf: '-Zezu -mɔɔ pɩ ''glʋʋ lʋgbɛɩn la. Ɔ ''wlu mɩ -sumu -gʋ. Ɔ mɩ ''ylaa ''wʋ.
    ''Ɩn ɔ ''bɩnɔnya yia ɔ ganɔ, wa nɛɛ ɔ -yla: «-Amɩaa -Kanyɔ, -amɩa tlɩa! We''e
    -la -mɩ -sɩan ''wʋʋ?»'
  tpi-tpi: Na Jisas i stap long stan bilong bot, na em i slip long wanpela pilo. Orait
    ol i kirapim em na ol i tok, “Tisa, klostu yumi laik lus, na ating yu no wari
    liklik long yumi bai i dai?”
  mih-NT: 'Ta ra Jesús quixi ra ityi zuhma barco. Ñoho minoo zahma xiñi ra. Ta i zandoyo
    ra i casi ra sii ra. Ta catyi ra sihin ra: Maestro, ¿ñacu ña cohon ta sa cuñi
    cunaa yo?'
  qvh-NT: 'Sayno caycaptinpis büquicho shumag jaunacuycurmi Jesús punuraycargan. Saymi
    Jesusta discïpuluncuna fiyupa mansacäyashpan ricchasiyargan: “¡Ricchay, taytay!
    ¡Talpucaycansinami!” niyashpan.'
  kms-kms: Jisas ni bot dobu gri tende ngawu pilo pe ninjeny di ruqo pu nase. Di nikin
    wute mondo buraq mindig di simbe mindig mari, “Tisa, nu beghi wuye pe paghe po
    ningg bri kuari?”
  agn-agn: Piro si Jesus don ong boli tang bilog, agtatandig ong moala ig gapoyat
    da. Animan pinoaw ang lagi tang mga sinagpan na. “Magino!” ganing tanira, “Angay
    baliwala ong nio maski mapatay ita ra!”
  nhi-NT: 'Uan tlacuitlapan, itich in barca, Jesús ocochtaya omocuaseuihtaya itich
    se cuatlacpal. Nitlasalohcauan oquihxititoh uan oquiluihqueh: —Totemachtihcatzin,
    ¿tleca toncochi? ¿Nesi amo motiquitzin quen ya itmaihsauihtoqueh?'
  ttc-NT: Yatzun te Jesus tetz nwitan tuq ti'jx te bark tajsik jun tq'uxwi' b'ix kye
    txnaq'atz oxik kyk'asu'. «¡Xnaq'tzon! ¿Ti'tzun, yatz k'onti'l nchb'isun ch'inky
    qxik mulan?»
  dan-1931: 'Og han var i Bagstavnen og sov på en Hovedpude, og de vække ham og sige
    til ham: “Mester! bryder du dig ikke om, at vi forgå?”'
  kwj-kwj: Wondawani Jisas kanu soko gumwa tokwe ri dani mwasakimbe rasaisini ya ri
    tukuyanda. Ri tukuyandawani rini wu yetelesini ya rini wu sawe, “Apukolaka, nunu
    uku sumbwe nu ani nu hakondau ti mi hambwanda nambweꞌe?”
  vie-OVCB: 'Chúa Giê-xu đang gối đầu nằm ngủ phía sau lái. Họ hốt hoảng đánh thức
    Ngài dậy, la lên: “Thầy ơi, chúng ta sắp chết chìm! Thầy không lo sao?”'
  kze-kze: '@see-verse:MRK.004.037'
  mpj-mpj: Katawatingku piila junu Jiijajju ka kunyala ngarripayi, puutja marlakarti.
    Ngurlurringuya yanu Jiijajpa kanarnu, karaya wajarnu, “Nintipuka! Pakala miturrijakula!,
    mirtan kunyala ngarrima!”
  lbk-lbk: Ngem si Jesus wad-ay ay enpoppongan ay mamaseyep is apet chokog nan fangka.
    Ala cha't ya fangon ken siya ay mangwanin, “Mistolo, ay ad-im ngen iyegyat nan
    mateyan tako?”
  mto-NT: 'Je̱p tseꞌe barco naadup myaꞌaj vyeꞌna je̱ Jesús je̱m kuka̱va niꞌkxm. Vanꞌit
    tseꞌe du̱yojxti je̱tseꞌe du̱nu̱u̱jmidi: ―¡Yakꞌixpa̱jkpa! ¿Kaꞌa veꞌe xvinmay ku
    veꞌe nꞌo̱o̱ꞌkumdat?'
  bzh-bzh: GeYesu bë kwa raḳ nġadoheng dus ti meneggëp yiing ggëp yaġ hus, loḳ
    mëm yi hur maluh deggee vu yi medenër vu bë, “Tatovaha! Su kwam nevo hil bë vonġin
    hil malad nama rë?”
  guj-2017: તે હોડીના પાછલા ભાગમાં ઓશીકા પર માથું ટેકીને ઊંઘતા હતા; અને તેઓ તેમને
    જગાડીને કહે છે કે, ‘ઉપદેશક, અમે નાશ પામીએ છીએ, તેની તમને શું કંઈ ચિંતા નથી?’”
  jvn-NT: 'Gusti Yésus malah ijik turu nang mburi, bantalan. Murid-muridé terus pada
    nggugah Dèkné ngomong: “Gusti, apa awaké déwé arep mbok ejarké bèn kelep?”'
  byr-byr: Deva Jizaazai sɨpɨyavɨ lɨkimagɨ mwaalakei dɨhaihɨsavɨ se warakerɨ. Deva
    dɨthɨkavɨmwaaihɨna yeva yarai wɨdɨna “Aaka, Nejɨwaakadɨnyaigɨ, nemɨ yarai nyɨwawaadɨka!
    Nemɨnyɨna ‘Nabaipɨka!’ myawɨrijɨvanɨgɨ?”
  ian-ian: Jisas kwengwi njaambɨtmba lɨga sɨndu kwandɨ. Ndɨ kat sɨvɨlulaa wandi. Sɨmogwi
    lɨga nyan nɨna njaambɨt tamba kambruka tɨgandɨ. Nɨn kat ana yelavɨka lɨgamɨn?
  hun-hun: 'Ő pedig a hajó hátulsó részében a vánkoson aludt. Ekkor fölkeltették őt,
    és ezt mondták néki: „Mester, nem törődsz vele, hogy elveszünk?“'
  mcf-NT: 'Adec uec usho: —Cunquequid dapan acte tëccoascaidën nuqui mentoeque. Isucunta,
    icbo —quequin Esus timpondash.'
  kjs-kjs: 'Go rabu Yesumi ipinu koau-nane piruma kada suma u palisa. U palisa raburi
    nimumi nipu marekaaoma lisimina: Aya Tisaa, naa komalima-le kone nasale ya?'
  mni-mni: "Adubu Jisudi hirubakta mon khangduna tumduna leirammi. Maduda Ibungogi\
    \ tung-inbasingna Ibungobu houdoktuna hairak-i, “Oja Ibungo, eikhoi sigadoure\
    \ haibasi Ibungona kari amata khanbidrabra?”\x94"
  yad-NT: 'Jesús ji̱ta ma̱yada variy raqui̱nimu, tiryo̱suyncha. Ridyoseda ji̱ta sisa̱
    datyavay variyu: “¿Ne jidyetyaru̱y vurya̱caray jiyu day, Datyanu̱?”'
  mxb-NT: 'Ta kúú kánduꞌu̱ Jesús kídi̱ na̱ ini ra̱ noo̱ nónó chí sata̱ diꞌa ra. Ta
    yíꞌi iin dáꞌo̱n dini̱ ná kánduꞌu̱ ná. Dá ni̱ da̱ndóto ñaá ta̱ xíonoo xíꞌín ná
    ñóó, dá kaá ra̱: ―¡Maestro! ¿Á ko̱ saꞌání taꞌon ni mií ní ña̱ kuuo̱?'
  pon-2006A: A Sises ketiket mwurin pwohto, seiseimwok oh tapwi mi pohn sapwellime
    uluhl. Tohnpadahk ko eri kaopehda, patohwanohng, “Maing Sounpadahk, komw sohte
    kupwurohki atail nektehn mehla?”
  maq-NT: 'Hane Jesús ne, hisca cahnchun barcu jan jiñafë me, tijiña me xcun tsjian
    sanercu me. Hya xi camá ne, catsingasca cha me, sehe cachja cha cojo me cuitjin:
    ―‍Maestro. Xati nihñutacun catasca nuju. ¿Há tsajin mé cuenda nuju ta, meje xtyusehen
    barcu cojo naja?'
  hto-hto: 'Afe llezica Jesús moífecaemo ɨfo jobéracadamo bɨ́icana ɨnɨde. Afémɨe cazítajano
    íena daɨdíaɨoɨ: —¡Llófueraɨma! ¿O caɨna ráiruiñedɨo? ¡Buízaidɨcaɨ! —daɨdíaɨoɨ.'
  por-BRBSL: 'Ele mesmo estava na popa, dormindo na almofada; e o acordaram e lhe
    perguntaram: “Professor, você não se importa que estejamos morrendo?'
  ces-NKB: 'On ale spal na polštáři na lodní zádi, a [tak] ho vzbudili a řekli mu:
    “Mistře, ty nedbáš [na to], že hyneme?”'
  cui-cui: 'Ichitha Jesús jera tafetha maituncua, nantasipa yʉyʉtuncua paparuwatha
    xua xota nacuenacuena. Jesús pijimonae yaʉbatsi, jeichichi: —Pon pata Necuidubin,
    ¿jopa catsita ainya cuiyo xua waxainchi bunathopaeinchi? jei barapomonae.'
  boj-2014: Yesus a nami qobuŋ bunuq di gate kuluŋ atsiqa ŋeisiq qambumtej. Deqa aqa
    aŋgro naŋgi tulaŋ ulaugetosib aqa areq bosib dudumyosib minjeb, “O Qalie Tamo,
    iga padalqa laqnum. Ni deqa are qalosai kiyo?”
  eng-OEBUS: Jesus was in the stern asleep on the cushion; and the disciples roused
    him and cried, “Teacher! Is it nothing to you that we are lost?”
  eri-eri: Ono gainga Yesus no bot hu langa mora si tafadu bona agore inyai. Ono gainga
    nere aimu tudu bode benou letuwane, “Isisi higou fai, ere yae woya juguya, ne
    ere umoya onoya waha aau menanga togo hanei uwa rute?”
  aly-aly: Jesus rtnwa ingkernel rtemalel ankwaynterl-apenh. Kwertengerl ikwerenh-rnemel
    Jesus akwentelhilek. Rernemap renh ilek, “Akalty-anthenh-anthenhay, akwentay!
    Ntwan anwernenhantherr kwaty-kety arntarnt-arey-angenh. Ntwa anwernenhantherr
    kwatyel aylpenty aretyekarl ngan arlkwenteyel?”
  wiu-wiu: Atukademe tokaka Yesu ue dipi kuka lono nali yomo mokoa atu pia meaneya.
    Nitikale one oyali-kitame one kamotokakete ekete Ae, Tikisa ago toto ue nakoono,
    mama moameke atu pia meko-pe-koli
  swe-swe: 'Jesus låg i aktern och sov på en dyna. Då väckte de honom och sade: ”Mästare,
    bryr du dig inte om att vi går under?”'
  cth-cth: Jisuh teh long a mai koe lah, lahoung a lahoung teh muet a i. A hnukkâbangnaw
    ni a pâhlaw awh teh, saya maimouh due awh han toe hei, banglahai na pouk hoeh
    bo aw! atipouh awh.
  mti-mti: Iesu wa namive unan yug kubvinivi. Aigowawa me togwanamiya, wag diya, “Ewanewan,
    ge nu den amat anuna nonunwa napewa?”
  pad-NT: 'Hari. Vadisiaga''aha ada Jesus. Ka''da''di kanabo''ania kahojahi ida ''da''dijora.
    Avikhamahana''aha adani Jesus ipohina kidiania. Vakananokiaha''aha: —Jesus, Jesus.
    Haria akava''ijoa bana! Aahidananaki bana hari! Haria koda inakaidivaria?'
  twi-twi: Saa bere no, na Yesu wɔ ɔkorow no to de ne ti ato sumii so ada. Asuafo
    no de ahopopo ne nteɛteɛ mu konyan no kae se, “Kyerɛkyerɛfo, yɛreyɛ amem yi ɛmfa
    wo ho?”
  hlt-hlt: Tedae Jesuh tah a maicaem ah om tih luhoe dongah ip. Te vaengah amah te
    a thoh uh tih, “Saya, m'poci coeng he, na ngaihuet moenih a?” a ti nauh.
  tbz-SIM: 'Kɛ̀ Yesu yie yɛ̃̀ nkɛ duɔ́ kudɑbɛkù miɛkɛ kɛ cekɛ́ diyuceénnì o yuu. Kòo
    tɑncɔ́ùmbɛ̀ɛ ò èntɛ kɛ dɔ̀: Okótì kɛ̀ ti ku ɑ kpɛti í boɑ̀?'
  san-GUJ: તદા સ નૌકાચશ્ચાદ્ભાગે ઉપધાને શિરો નિધાય નિદ્રિત આસીત્ તતસ્તે તં જાગરયિત્વા
    જગદુઃ, હે પ્રભો, અસ્માકં પ્રાણા યાન્તિ કિમત્ર ભવતશ્ચિન્તા નાસ્તિ?
  amx-amx: Jesu rang boat ingkernel ankwang interl-apetjam, rtwenkel-ayeng. Kwertengerl
    mapelemeh renh kemelh-ilemel pawenhek, “Kaltj-anthenh-anthenhay! Nthakenh ntwang
    kwenp interl-apem? Nwern-arteh kwatjel ilwetjeh-irrem!”
  ake-NT: Sises esi'pʉ e'nʉn nɨ pɨ' iyaure yau, eke'nan tapon po. Ipoitorʉ ton uya
    enpaka'pʉ, mɨrɨpan pɨ', “Ti'sa, ina pe' aputa pɨ' ɨusewankama pʉra rɨ iyesi mɨrɨ?”
    ta'pʉ to' uya.
  qvn-NT: 'Nätan Jesusga guepaman ashuyurmi punucarunag shumag jaunacuyur. Chaura
    discïpuluncunaga alisca manchacasham riccharärichin cay nir: “¡Yachrachig! ¡Ricchay,
    nämi talpuyanchi!” Chay niräriptin'
  tku-NT: 'Jesús xtum ixmā''lh nac barco ē ī''lhtatamā''lh ē ixa''ktzi''mā''lh a''ktin
    ixa''ktzi''. Tamālakahuanīlh ē tahuanilh: ―Mākelhtahua''kē''ni'', tā''cnūmā''nauj
    ē hui''x jā cuenta tlahua''ya''.'
  bjk-bjk: Jisas ixo paluso sik malamu xö mön ma ixo lulungon kaa sik kö lulungo re
    ine. Ma abo bak ne ausu toxo ölaran ine ma toxo tengen te ine, “Tene Ausu, nöngön
    u kobo balamu ire, xalik tabo köngö?”
  msy-2020: Bot magɨrasava amima, Iesus botɨn kamɨn gɨrakɨrangɨn dapanir aghoghonir
    mam uan dapanimɨn aghorogha akui. Ezɨ an suren gumaziba a gaghuragha kamaghɨn
    a mɨgei, “Tisa, e gɨfa! Nɨ e bagha nɨghnɨsi, o puvatɨ?”
  bpr-bpr: Bay déé Dyisas di ulin i aweng. Kudang kenen na kmama. Ta nukatla na manla,
    “E Sér, ta fan ato galnab. Mayè ge kè ku mlimas ato?”
