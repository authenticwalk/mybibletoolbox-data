    ghayte kɛ le?”
  row-row: '@see-verse:MRK.004.037'
  msy-msy: Bot magɨrasava amima, Iesus botɨn kamɨn gɨrakɨrangɨn dapanir aghoghonir
    mam uan dapanimɨn aghorogha akui. Ezɨ an suren gumaziba a gaghuragha kamaghɨn
    a mɨgei, “Tisa, e gɨfa! Nɨ e bagha nɨghnɨsi, o puvatɨ?”
  agg-agg: Asu Sisas ai daboadanɨ pirowamɨ mbɨro nande haya apuane, ahambo süŋgururü-rundeimbɨ
    ai yaŋgɨrɨ ruwurühɨ yahomoya, “Nindou Yamundo-randeimbɨ, sɨhɨrɨ yɨfɨmbo yaŋgɨrayefɨ
    ranahambo awi se moai hohoanɨmoyafɨyo?” mehomondamboyu.
  ptp-ptp: Lêc Yesu la dô lec dipac vɨwen tɨmuên dɨ kɨluu bazub lec kɨluuên ti dɨ
    yêp, om nue ngɨvihi la tɨpi vô dɨ nêl vô ên nêbê, “Xolac kehe, vô kwabo lec wê
    il ob xib ge, lêc mêd ông o xovô il lêm, me?”
  nak-nak: E Iesus mavuta otigu la mori la uaga, eia tagala. La valalua la vimari
    tetala palo rutua, egite tahia mago “Tahalo La Vimari, hagagaviti etato ge tilomu,
    eme kama gabutatala amiteu, ia?”
  lbb-lbb: E Iesu i borbor tumo lamur ana mon pa i ululnge ana pilo. A kakak a asaer
    la amata i, pa la atai i mange, “Tena Asaer, dala kar hirua! Mangmangasa, bel
    u ngara ondala?”
  kan-2017: ಆದರೆ ಆತನು ದೋಣಿಯ ಹಿಂಭಾಗದಲ್ಲಿ ತಲೆದಿಂಬನ್ನು ಒರಗಿ ನಿದ್ದೆಮಾಡುತ್ತಿದ್ದನು. ಅವರು
    ಆತನನ್ನು ಎಬ್ಬಿಸಿ, “ಗುರುವೇ, ನಾವು ಮುಳುಗಿಹೋಗುವುದರಲ್ಲಿ ನಿನಗೆ ಚಿಂತೆಯಿಲ್ಲವೇ” ಎಂದು ಕೇಳಿದರು.
  cso-NT: 'Tɨ³la³ Jesús má¹ná¹, jmɨ́¹ má²rá²cuóun¹ bíh¹ ñí¹ lɨ́³ tɨ³ cu³hna²¹ mu²
    hi³ cuá¹can¹ cáun² hi³ huá¹; jáun² né³ tsá² tiáunh¹ hí³ hñu³ mu² ca³ñí¹ñi¹³ tsú²
    hi³ ca³záɨh³ dí² la³ lá²: ―¡Tɨ³², sa³ tiá² hɨ³² máh³ honh² hnú², já² tɨ³ ñeh²
