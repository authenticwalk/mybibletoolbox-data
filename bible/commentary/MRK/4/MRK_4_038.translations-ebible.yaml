  san-MAL: തദാ സ നൗകാചശ്ചാദ്ഭാഗേ ഉപധാനേ ശിരോ നിധായ നിദ്രിത ആസീത് തതസ്തേ തം ജാഗരയിത്വാ
    ജഗദുഃ, ഹേ പ്രഭോ, അസ്മാകം പ്രാണാ യാന്തി കിമത്ര ഭവതശ്ചിന്താ നാസ്തി?
  tam-TCV: இயேசுவோ படகின் பின்பகுதியில் ஒரு தலையணை வைத்து தூங்கிக்கொண்டிருந்தார்.
    சீடர்கள் அவரை எழுப்பி அவரிடம், “போதகரே! நாங்கள் மூழ்கப்போவதைப் பற்றி, உமக்குக்
    கவலையில்லையா!” எனக் கேட்டார்கள்.
  mit-NT: 'Doco mii‑yá, indúhu‑yá quídì‑yà cahà‑nú, ihí almohada dìnì‑yá. Dandu nì
    dànsícuìhnu ini‑nèyà, cachí‑nè xì‑yá: ―¡Ay! ¡Maestro! ¿A có‑ndùlócô‑nî ñà‑vihini
    cui‑ndà?'
  ceb-ULB: Apan si Jesus sa iyang kaugalingon anaa sa ulin, natulog nga nagaunlan.
    Gipukaw nila siya, nga nag-ingon, “Magtutudlo, wala ka bay pagpakabana nga hapit
    na kita mangamatay?”
  ces-LB: 'Ježíš však klidně spal na zádi, s poduškou pod hlavou. Učedníci ho probudili:
    „Mistře, tobě je jedno, že se potápíme?“'
  mkn-mkn: '@see-verse:MRK.004.037'
  nce-nce: Na Jisas eso hwesutane mëta gwa totle na ihe elo mëta mana ni tëbe. Na
    bume ni mago huju mototla, na gali motlola, “Tisa, ju seme maninibo hana eletënane?
    Sebo tume susuglu nëglame ekëne.”
  pol-UBG: 'A on spał w tyle łodzi na wezgłowiu. Obudzili go więc i mówili do niego:
    Nauczycielu, nie obchodzi cię, że giniemy?'
  qxh-NT: 'Jesúsmi ichanga jipaman aywaycur jawanacurcur, puñucash caycaran. Chaura
    purïshijnincuna juyupa mancharir, Jesústa ricchachiran: «Tayta, yacuman challpucaycanchina.
    ¿Manachu imasi jucunqui?» nir.'
  nwi-nwi: Mərɨg Yesu ramapɨr maməsawə huvə ye nəkwai bot. Mərɨg narmamə kafan mɨnə
    kɨmnhasɨg In, mhamə, “Yhajoun, !Ǝmru! !Natuksəmnɨm, mərɨg Ik nakpəh nərɨgien!”
  kmo-kmo: 'Worek, Jisas rii jabiir mu yepak eeka watar. Watarek, disaipel yecha riina
    i cheyechi eecha wor: “Tisa, mii nona hikikasakech? No kapo hak otiito.”'
  agr-agr: 'Imatiktai Jisus bote ukujin atamjutain atamjuk kanak tepettaman ishintainak:
    —¡Jintinkagtinuh! ¿Amek jutii jakektatag duka pachijattsumek? —tuidau.'
  kyc-kyc: Dopa piyamopape Yesu baa lukuna dokona kilyanda pyapala luu paleya. Dokopa
    nakamame baa pyalerapala lamaiyuo, Mana Lenge, namwa kumarama ingyapyamopa emba
    namwa konda nao palese? leyami.
  urd-GVU: لیکن عیسیٰ ابھی تک کشتی کے پچھلے حصے میں اپنا سر گدی پر رکھے سو رہا تھا۔
    شاگردوں نے اُسے جگا کر کہا، ”اُستاد، کیا آپ کو پروا نہیں کہ ہم تباہ ہو رہے ہیں؟“
  yre-NT: 'Tʋ zɩɛ -a wlu bɛ, te Zozi a yi -tɛnan -klʋ pei ''ji. -A -wulo a ''e pladɩ
    -sunmun da. -A -srunɔn ''a fuʋ, ɛn o -yrɛ ''nan: «Bali -le ''wɩ "paazan, ''kʋ
