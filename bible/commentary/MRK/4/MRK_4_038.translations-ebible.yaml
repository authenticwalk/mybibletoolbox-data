  fuh-BKF: 'Iisaa ina ɗaanii gaɗa laana toon, imo wawlii wawlaare. Ɓe pindini mo,
    ɓe mbi''i mo: —Moodibbo, a hillaaka ko min kalkata ɗum naa?'
  arl-NT: 'Jesuuri jiyacari bote pajamaji maqueriquiaa juhuajaniya. Na nacaacuaji
    mataja caco maqueriquiaari. Na pueya niucuajatusacari nojuaja, Jesu sequetureeri:
    —¡Niishitiojonanaa!, ¿majateeri quia puerenuujua paa tari tiuquitiaareeni?'
  dhg-DUWADHA: '@see-verse:MRK.004.037'
  ziw-ziw: Yesu na ekunyuma kwe ngalawa, kagona mtwi wakwe wigama mwe mto. Wanampina
    wakwe wamwinula na kumgamba, “Mhinya, vino hukuwona chasila?”
  grc-TR: Καὶ ἦν αὐτὸς ἐπὶ τῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ διεγείρουσιν
    αὐτόν, καὶ λέγουσιν αὐτῷ, Διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα;
  nag-nag: Kintu Jisu to kinar te palis uporte ghumai thakise. Aru taikhan Taike uthaikene
    koise, “Shika manu, amikhan khotom hobole ase aru Apuni chinta nai?”
  eng-OEBCW: Jesus was in the stern asleep on the cushion; and the disciples roused
    him and cried, ‘Teacher! Is it nothing to you that we are lost?’
  knj-NT: 'Jal Jesús xin, tol chi wey naj ẍopeltoj te'' barco tu'', ey oc sk''an.
    Catu'' jix stenle el sweyan naj yu eb tu'': —Wuẍtaj, ¿tumi c''am chach oc il nioj?
    Ila lalan cu lawi el oj, ẍi eb tet naj.'
  deu-1912: 'Und er war hinten auf dem Schiff und schlief auf einem Kissen. Und sie
    weckten ihn auf und sprachen zu ihm: Meister, fragst du nichts darnach, daß wir
    verderben?'
  san-PUN: ਤਦਾ ਸ ਨੌਕਾਚਸ਼੍ਚਾਦ੍ਭਾਗੇ ਉਪਧਾਨੇ ਸ਼ਿਰੋ ਨਿਧਾਯ ਨਿਦ੍ਰਿਤ ਆਸੀਤ੍ ਤਤਸ੍ਤੇ ਤੰ ਜਾਗਰਯਿਤ੍ਵਾ
    ਜਗਦੁਃ, ਹੇ ਪ੍ਰਭੋ, ਅਸ੍ਮਾਕੰ ਪ੍ਰਾਣਾ ਯਾਨ੍ਤਿ ਕਿਮਤ੍ਰ ਭਵਤਸ਼੍ਚਿਨ੍ਤਾ ਨਾਸ੍ਤਿ?
  nob-LB: 'Mens dette skjedde, lå Jesus og sov akter i båten med hodet på en pute.
    Disiplene vekket ham og ropte fortvilt: ”Mester, merker du ikke at vi holder på
    å synke?”'
  ntj-ntj: Nyangka Tjiitjanya pawurrpangka marlarrku kunkunpa ngarrirranytja kata
    pangkungka tjunkulalpi. Nyangka-ya wanalpayi pirnilu wankaralpi watjarnu, “Puurr,
    nyuntulu-partan watatja ngarrirra? Kapingka-lan tjarrpaku mirrirriku.”
  sxb-NT: Okwo kwatuukra ni Yesu asigiike omutwe geeza ku ekisigikro nyakilumba ekia
    owuato, na agona. Awalonzi waae waamulamusia ni wakuba erioga watino, “Omugerezi,
    tutunzie! Ngowona ni tufwa amanzi?”
  nhu-NT: Jisos to nu ɛ̂ kekoŋ e ɛjim leete, ɛ wvú ɛ jike ɛkolɛ yî mbwaan e. Ɛ bó
