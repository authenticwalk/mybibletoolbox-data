  txq-txq: '@see-verse:MRK.004.037'
  aaz-aaz: '@see-verse:MRK.004.037'
  qup-NT: '@see-verse:MRK.004.037'
  dop-dop: 'Pǝ pɑmnɑ Yesu nɑ́ tʋ ɩ nyʋɣʋ kɛ lefeli nɑ ɩ́ tɔŋnɑ tom nɑ wɑɑlɩ tɔɔ. Ḿpʋ́ɣʋ́
    ɩ ɩfɑlɑɑ feesɑ-ɩ sɩ: Tɑcɑɑ, n sumɑ yɑɑ? Tǝ lepɑɣɑ.'
  azb-azb: 'İsa qayığın arxa tərəfində başını yastığa qoyub yatırdı. Şagirdlər Onu
    oyadaraq dedilər: «Müəllim! Axı biz həlak oluruq! Bu Səni narahat etmirmi?»'
  eng-DBY: And he was in the stern sleeping on the cushion. And they awake him up
    and say to him, Teacher, dost thou not care that we are perishing?
  guo-NT: 'Pe falkamta-ulel Jesús nejmach moejt. Taxʉ-oton taxʉ-osax. Do jawʉt, pejnachala
    thikas wʉt, jʉm-aechi: —¡Jiw chanaekabʉanan! ¿Xamkat nejchaxoela-emil xatis chabu''laxaesox?
    —aechi Jesúsliajwa.'
  hla-hla: E Iesu e opuia i pal tou tara tolala ba te sohona turu uolana. Bu katunun
    tsitsilo i gulie ten me poier, “Tson Hihatuts, alö e ma tatagi rami lam? Ara e
    katsin taia talara.”
  mav-NT: Mi'i hawyi hemiit'in to'o­kak'i te'e­ra­'a­py'at irane ihy wato ta'a­tue­'yara
    piat pote. Mi'i hawyi meremo te'e­ru­wẽ­powat ta'a­tuehay pirik wo Iesui kape
    — Urumu'e hat erehymut ro i'atu'e. Yt uruky'e i apo En i'atu'e. Urutopap hamuat
    ra'yn wyti i'atu'e minwa­to'e Uhyt i'atu'e Iesui pe.
  kpf-kpf: Waŋgâ kâligen gei piksâbam oi Yesu zikŋâ waŋgâ murukŋan koremŋâ kâuk kombâŋ
    pam uman zem tâip. Zem tâi ko arâpŋâ zen mâŋgim dukum sâwe, “Kembuniŋâ, nen saruyân
    geinamen. Gâ neŋgât mân nâŋgâm zem taat?”
  ppo-ppo: Até depatei, Yesu a̧ nuku sisóratere salemó toró mulóló noke fipa, ama
    yó matere whi̧rapené a̧ turukuróló duraalu, “Yó matere whi̧-ó, da̧ wȩiné mió
    mo felekemó sóró i aluratapa, naao da̧ ko̧lenié?” yalepó.
  hin-2017: और वह आप पिछले भाग में गद्दी पर सो रहा था; तब उन्होंने उसे जगाकर उससे
    कहा, “हे गुरु, क्या तुझे चिन्ता नहीं, कि हम नाश हुए जाते हैं?”
  bef-bef: 'To ya nohigo, Yesu boti siꞌagu nebelusalo buꞌi nokago, enali leꞌmo ho
    tite ma lu emiꞌahana: Oho. Babafio, lali afililuneꞌmu nohutaya kai faꞌmene minalapiye?'
  amm-amm: Isiso, to mo ayou kuomai ulololi na tanokainoki, komu kinasimai. Na lusiyaikiyokino,
    imokino, “Aiyolokomomoko nokota, aumoifaso iwoyo na totukuwoli solimoko. Hani
    monoi mulu pa tokalo unumokoniso?”
  zaj-zaj: Yesu kakala kukisogo mwa ingalawa kawasa kuno pala jake kasagamila muna
    umto. Wanahina wamulamusa wamulongela, “Mkulufunzi! Hukona vihile vitulonda kudanganhika?”
  chq-NT: 'Joon raain¹ Jesús cwuu²¹i ca tɨ́² tʉ''mɨɨ² barco do. Cwuu²¹i tsín² mootyíi¹i
    coon²¹ ni tu''mɨ''²xʉ. Joon gaunjnaa¹‑tsi tsá². Joon gajin''²in gasɨɨ''²¹ɨ ''ii:
    ―¡Tɨfo''² tyii''i! ¿Tɨ jo cwáain¹ tyi''i ''e júun²mo''?'
  swp-swp: Ia ie eno waga tupo lalaki eai, unua potana eai; ia abo se hanoi, se ribalau
    ia arinai si ene, “Tanuagamai e, ai ata doha aie mate, oa nige u nuatuimai?”
  bjr-bjr: Yisufa kanuqa atinni akiaqa qunusaa rumasee faiqaqeeufaqa mina faiqi namu
    rufiasee aniree afaurida qiqau ufasaa rakisirafa findifua maasa kaqi kaaqoo nammariki
    ukuqnaidaqa kuqirarammidaqa anee sia fee maasara iridanee.
  aby-aby: Yesu Dawa you barunaro kudo odike aine ibiro ma uyakake eno weisa, Sisa
    mi, iya feafene ukaisia weisa. A imukakuba me weisa? Eno weisaro uyarike oyauini
    adua ufeini we kuuriro oyauini adua ufeini idua me sinike me mo ari sini.
  eng-YLT: and he himself was upon the stern, upon the pillow sleeping, and they wake
    him up, and say to him, 'Teacher, art thou not caring that we perish?'
  jni-jni: Yesu mararume imumu ime unu nyetike ihori u urdu uceki duru tiwui.
  kne-kne: Ngem kambaw et naseseyep si Jesus ay nanpopongan sin likod di bangka. Binangon
    din papasolot na ay nangwani, “Apo maestro, ay adi ka pagan-ano ay matey tako?”
  tgj-tgj: Jisunyi svpw arwng gv koching kiambv dooto, nw domtom golo dumpo ngv dumpv
    tola yupminto. Lvbwlaksu vdwv ninyia muuto okv minto, “Tamsarnv, no ngonua mvngpa
    kumare ngonu sida jiku nvlaka?”
  wat-wat: Yeisu waka kunenei i videbaboununakata keta i banubanuwa. Atu kana tomuniyeina
    si nuvauniya keta si bwaduwa, “Aiye, muka kuta vinuwana tana mateya fasinei!”
  gui-NT: 'Jare Jesús oñemoacanguɨta chalana iyapɨ pe, jare oque oi. Jayave jae reta
    omomba jare jei chupe: —¡Oporomboe vae! ¿mbaeti pa mbae reipota reyapo, agüɨye
    vaera ñamano?'
  quc-TT: 'Ri Jesús tajin kawarik pa ri kꞌisbꞌal tꞌuyulibꞌal ri kꞌo pa ri jukubꞌ bꞌinibꞌal,
    ri e tijoxelabꞌ aninaq xkikꞌasuj xkibꞌij che: ¡Ajtij! ¿la man kil la chi raj kujkamik?'
  heg-NTPO: '@see-verse:MRK.004.037'
  ptu-ptu: 'Wattu eta too mahassam Ia mamma'' Puang Yesus dio ampa'' illau'' tämpä''na
    lopi. Iya natundammi napasindum naua: “O Tuangguhu akanna ma''lembe-lembe hako
    Iko? Moi kela daa la tallammakia''.”'
  bzd-NTPO: 'Erë ie'' kapöme''r kanò ñak a̱ wökir kata ki̱, ee̱ ittökatapa ie'' ti̱''wé̱ka̱
    ta̱ iché ia̱: —¡A s''wöbla''u̱kwak! ¿Se'' duökelur e'' kë̀ ki̱ be'' tkine?'
  kwf-kwf: Ma sa Jesus nia maliu Ꞌana Ꞌi burina na baru, ma ka alu gwau ana bogwau
    nia. Ma na fafarongo nia ki kira ka faꞋaada, ma kira ka fata Ꞌuri, “Aofia kwa,
    kulu karangi kuke mae naꞋa! ꞋOe kosi manata Ꞌabera goꞋo niniꞋa?”
  eng-WYC-2017: And he was in the hinder part of the boat, and slept on a pillow.
    And they raised him, and said to him, Master, pertaineth it not to thee, that
    we perish?
  eng-WMBB: He himself was in the stern, asleep on the cushion; and they woke him
    up and asked him, “Rabbi, don’t you care that we are dying?”
  zat-NTPS: 'Jesús de̱'' dxasie̱'' lu xcúgüe̱'' naga nácadxa sibe lu da dxedá lawe''
    nísadau''. Na'' bulusebane̱'' Jesús, dxelé̱''e̱ Le̱'': ―Benne'' wese̱de, ¿quebe
    dxe''u gunne xue wátedxu nate ca na''a?'
  spp-spp: 'Yesu mpyi bakwɔɔge kàntugo yyére mà ɲùŋke taha ɲùntahaga na, na ŋwúuni.
    Ka pi i u ɲɛ̀ maa jwo: «Cyelentuŋi, wuu na ŋko si ŋkwôro lwɔhe e, lire ɲyɛ a mu
    funŋɔ pɛn mà?»'
  zty-NTPS: 'Jesusen'' die'' ẕtase'' ḻo x̱kogwe'' gan nak ža''le ḻo barkwn'', na''
    besbángake'' Ḻe'', na'' belyi''e Ḻe'': —Benne'' wsedle. ¿Bi žeklo'' cheto''? Gatkzto''
    ẕan nis nga.'
  mek-mek: Kai egaꞌina alogai, Iesu auga gaaga uguga kaina iifaniai eifaniau eka efeu.
    Ke ega imoi isa kepagonia kai, kepainia keinaka, “Pamalele Aumu, iꞌa afakogo auga
    opopo alopaꞌaua ma?” keoma.
  aey-aey: Jisasqa uqa wag bigna ilo hetahet men us ninijen uqana malogom tulidumeig
    madoin, “Iwalgec, hina ege nag odi fadalecnu ec qee cisdolomfo?” doin.
  urd-GVH: लेकिन ईसा अभी तक कश्ती के पिछले हिस्से में अपना सर गद्दी पर रखे सो रहा
    था। शागिर्दों ने उसे जगाकर कहा, “उस्ताद, क्या आपको परवा नहीं कि हम तबाह हो रहे
    हैं?”
  ycn-ycn: E'iyohuá que Jesús camátaco ri'ipala chu. Rihuíla'aru ja'apí ja'ajona e'iyá
    ricamato. Huajé naqueño'ocá ejácaje ee napótaca ricá. —Huehuíña'atajeri —que nemacá—.
    ¿Uncá chi pa'alá pinacojó huacapichaco chuhuaca?
  djr-djr: '@see-verse:MRK.004.037'
  kvg-kvg: Geté Yesu khagua okho-te ndøgo, gèbuvám. Kawa kaoqa-té qamboveám.
    Yaq ekeza paev ezoqam gèti꞉nám, gimbo-einim, “Nøméndim ezoqam! Qo ni-te toqó-matavap?
    Ni avønín zígeón!”
  rug-rug: Ba se Zisu si puta pa tatavana sa koaka, eko Nana koa ke tarabatu. Ke va
    vaṉunia rina disaepeli si Asa meke zama, “Titisa, tata mate si gita! Ba lopu hite
    va galagalae tu si Goi?” gua si arini.
  hop-NT: 'Noqw Jesus pākihut yūpaqwat epeq qötöpay’k̇aṅw pūwi. Noqw puma put tātaynayaqe
    aw paṅqaqwa: Tutuqaynaqa, ya itamuy so’niqw um pas qa hin unaṅwtini?'
  san-URD: تَدا سَ نَوکاچَشْچادْبھاگے اُپَدھانے شِرو نِدھایَ نِدْرِتَ آسِیتْ تَتَسْتے
    تَں جاگَرَیِتْوا جَگَدُح، ہے پْرَبھو، اَسْماکَں پْرانا یانْتِ کِمَتْرَ بھَوَتَشْچِنْتا
    ناسْتِ؟
  heb-LB: 'באותו זמן ישן ישוע בשלווה בתוך הסירה. התלמידים העירו אותו בבהלה ופחד: ”רבי,
    קום! אנחנו עומדים לטבוע, ולך לא אכפת?“'
  caf-NT: '''Et Sizi ts''i niz ts''ih ''et tsi''alh k''ut tsilhu''al ''ink''ez nanésti.
    ''Et yugha hoodul''eh ts''ih nahinílhdzut ''ink''ez ''uhiyúlhni, “Nehodulh''eh,
    ''aw ''et yats''utedlah! ''Aw ih neghu ni chaínlah?”'
  mio-NT: 'Tacan, ta ni vii quixi ra Jesuu iti suhma tundoo can, ta quixi ra siqui
    iin sahma xini nanihin ra. Sandoyo ra ta ra chi ra, ta quechaha cati ra ta ra
    chi ra ti: ―¿Atu ña saxini cun cha cua cuvi ndi, ta maestru? ―cati ra ta ra.'
  srq-NT: Jesús que uque rei oso quia canoa ndiita quiti ra. Uãquĩ ndua arõ ngue esɨ
    rei quia ra. Echɨmbaaquiatu que emumba ra. —Urembaaquiatusa, echumumba. Nandemanochɨ̃
    nda re, ɨ que Jesús je ra.
  kje-NT: '@see-verse:MRK.004.037'
  bmk-bmk: Yesu na waga murinai ivi kunuwana ma ikenakena. Ina touvotaghotagho ikasi
    mataki ma ivavo, “Bada, berokikina kava da ta siraghe. Am nota nuke bo?”
  gaz-gaz: Yesuusis bidiruu sana keessa karaa duubaa boraatii tokko irra rafaa ture.
    Barattoonnis isa dammaqsanii, “Yaa barsiisaa, dhumuun keenya homaa si hin dhibuu?”
    jedhaniin.
  kud-kud: Na Yeisu waga aiyiuwai ana uludai bada imwauwiya'o ta i'eno i'iwahi'o,
    na ana taumulitaone hivavanoine ta hiwalo, ‘Taubada, utowolo ta uhaguigita mata
    dova ta tamwalowoi’.
  urb-NT: 'Jarusu keruhũ tangwa koty Jesu ukwer ou. Iãkã renda rehe iãkã mupyta. Aja
    ukwer ou. Pe, amõ mupak oho. Pandu ipe: —Sa''e! Jande ke jajere tate riki. Nde
    erema''e ym ma''e ke my? — aja Jesu pe.'
  fra-LSG: 'Et lui, il dormait à la poupe sur le coussin. Ils le réveillèrent, et
    lui dirent: Maître, ne t’inquiètes-tu pas de ce que nous périssons?'
  san-HK: tadA sa naukAcazcAdbhAge upadhAne ziro nidhAya nidrita AsIt tataste taM
    jAgarayitvA jagaduH, he prabho, asmAkaM prANA yAnti kimatra bhavatazcintA nAsti?
  cak-SNT: 'Pero ri Jesús xa nivar bꞌanak chupan ri barco. Jajaꞌ chirij can ri barco
    rucanun-ve jun ruchꞌacaveꞌ. Y xaꞌpa ri discípulos, xquicꞌasuoj y xquiꞌej cha:
    ¡Maestro! Vacame nkucon y atreꞌ xa ncavar, xaꞌchaꞌ cha.'
  uvh-uvh: Ka Jisas adi bot ning basing mandang ganang do dama kareng sini' defagu'.
    Ka arantagimni wari gugubik girii u kanga mutu tanga Jisas u tipseganga ku katinga
    ning toging, ai girii bibi' tonga tem ya mo' wa karang, gu dama ka tangkunang
    sini' wa indining detang.
  ino-ino: Havaite ya hikeno lipi kalemo a'kameleka mako yosa male'a veke aimale'naya
    kefa yosale Yisasi'a afita aiteno havano mai'nike'a auna he'a akaeyafe inake hu'a
    nehae “Ali'ka laya nehana Nenao lipi lavita falisuna kava nehuna'maki kakaeya
    kakesa no'afipe?” nehu'a auna he'nae.
  gnn-gnn: '@see-verse:MRK.004.037'
  yal-yal: Yesu yi xima kunkin kui xanbin na, a xunna saxi xunbunsaan fari. E yi a
    raxulun, e yi a fala a xa, e naxa, “Karamɔxɔ, i ya fe mi nxu faxa feni ba?”
  cnt-NT: 'Jme₁rë₂güɨ́n₃ bá₄ Jesús ŋó₃ le₃chi₁co''₅₄ rë₂dsɨn₅ ''mɨ''₂ dsi₅₄. Jaun₂
    ca₂ŋei₃ dsa₂, ca₂juá''₂: ―¡Të₅! ¿Tsa₁ dsan₂ ''au''₂ jua''₂ dsɨ₃''éin₂ jnia''₅₄
    ja₁lá₃?'
  tif-tif: 'Lale, Yesus ayo bot tem umi ol duuk tem kaptoowu bomda ami dabom kaayo,
    kulii yak dabom-fap diim daa-lomda akan-unba. Kemin, almi okok kemin tunum iyo
    met dafo-lom bokola-lomdip: Numi kukuyin tunum kapyo! Mepso wok ta yelu taanum
    o, kalbup kalaali, kabi numi aket kaali, fukunbap elile daa? kemiple,'
  nlx-nlx: एने यीशु डोंडह्यान पासाणल्या पुड़ाम उहत्या पोर मुंड मेलीन हुवणे बाजरियेल
    ईतो। एने ता जाईन यीशुह जागाड्या एने केया, “एय गुरू, काय तुवाह फिकेर नाह सोती आमु
    मोरने पोर हेते?”
  apw-NT: 'Áídá’ tsina’eełi biyi’ iké’dí’ tsi’aał biká’ Jesus iłhosh: bitsiłke’yu
    ch’ínádaabisidgo gádaabiłṉii, Iłch’ígó’aahíí, goyéégo nohwich’į’ godegháhíí doo
    nił hago’at’éé da née?'
  gum-gum: 'Jesúsbe wendau kan labzhigu ne kib waben, nømbe kasrønanabe trenchibelø
    køn: —¡Au, Kusrennøbig! ¿nam asentanrreenchib melamne, ñigan isubguengaig watirru?—
    cha,'
  not-NT: 'Ainta Jesos cara otsitíquë pitotsi isamasigui yonaguitosigaro manchaguintsi.
    Iátasiqueri irogomere, icabocapëri, icantaiguëri: —¡Ogometinari! ¿Pairo te pintsorogobite?
    ¡Pigabisaicotái! ¡Pënibaque atsiticoiguë!'
  plu-plu: 'Henneme ig Kiyapwiye Jesus abugik umuh, ig himeke ayge abet itiwwepwit.
    Igkis gikannuhnipwi hiyapni henne, igkis atere wadiswig. Igkis awna git: ―Kiyapwiye,
    uyá amnih usuh. Mmah pis ka aminama usuh? Wixwiy me biyukapmet.'
  iou-iou: '@see-verse:MRK.004.037'
  ntp-NT: 'Vaidʌ ʌSuusi ʌvaarcu gooquiamadʌrʌ coosocatadai. Taidʌ ʌmamaatʌrdamigadʌ
    nʌñitu ʌgai daidʌ itʌtʌdai: ―Mamaatʌtuldiadami, ¿maitapʌs vuaamʌ ʌlidi tʌsbaicoagi?
    ―astʌtʌdai.'
  rai-rai: Ma Iesu i inep taau namur u ra mon ma i ululaang paa a pilo. A kum naat
    na wawer diat waanguni, ma diat piri taana, “Tena Wawer, daat wirua ma! Lelawaai,
    pa u ngaraa un daat?”
  haw-1868: E moe ana ia ma ka uluna, ma ka hope o ka moku; hoala ae la lakou ia ia,
    i aku la, E ke Kumu, he mea ole anei ia oe ke make makou?
  ffm-ffm: 'Kanko, omo ɗaanii to laaci laana too, omo wawlii mbawlu. Ɓe pinndini mo,
    ɓe mbii mo: —Moobbo, tama ko min kalkotoo koo wemmbaali ma?'
  arb-NAV: 'وَكَانَ هُوَ فِي مُؤَخَّرِ الْقَارِبِ نَائِماً عَلَى وِسَادَةٍ. فَأَيْقَظُوهُ
    وَقَالُوا لَهُ: «يَا مُعَلِّمُ، أَمَا يَهُمُّكَ أَنَّنَا نَهْلِكُ؟»'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲛⲁϥⲉⲛⲕⲟⲧ ϩⲓⲫⲁϩⲟⲩ ϩⲓϫⲉⲛ ⲡⲓ⳿ϣϣⲟⲧ ⲟⲩⲟϩ ⲁⲩⲛⲉϩⲥⲓ ⳿ⲙⲙⲟϥ ⲟⲩⲟϩ ⲡⲉϫⲱⲟⲩ
    ⲛⲁϥ ϫⲉ ⳿ⲫⲣⲉϥϯ⳿ⲥⲃⲱ ⳿ⲥⲉⲣⲙⲉⲗⲓⲛ ⲛⲁⲕ ⲁⲛ ϫⲉ ⲧⲉⲛⲛⲁⲧⲁⲕⲟ.
  sri-sri: 'Jesús gapʉ wejaturoma doaripẽrõgue peyari gasiro merã ẽõtú kãrĩbejakõãyupʉ.
    Irasirirã ĩgʉ̃ buerã ĩgʉ̃rẽ ãsũ ãrĩ yobeñurã: —¿Gʉare buegʉ, mʉ ĩãberi? Marĩ mirĩmurã
    yáa, ãrĩñurã.'
  nal-nal: Ma Iesu xa milaaif la muraana mon, ka itate wana a ulingan. Ubina varaviraai
    zina di wangun naan ma di piaat sina malasing kari, “Maravas, malasing faa, xawit
    gu maluf dia dina xanak?”
  kyq-kyq: 'Gaŋ Isa aal don̰ do wasad ki tooɗ tooɗ bia kaam mɔɔtn maakŋ markab ki.
    Jee mɛtin̰ ki tɔnd durin̰a ɗeekin̰ ɔɔ: «Debm dooyje, ɓɛrɛ, naajege jꞋaki kutu
    ɔɔ naai Ꞌtɔnd mɛt ey bin se gɛn ɗio?»'
  kwd-kwd: Ma la Jisas 'e eeno mola 'i burina nga baru, ma ka goorunga mola na nga
    bilo aana. Ma nga fufu'iwane ana gila ka fa'aagaa, ma gila ka fata 'ilo'oo, “Alafa,
    goru galangi goru kuruu no'o! 'I'oo 'ame manata 'abelo mola?”
  ded-ded: Anu Yesungo gomba ngadeau kparicgang heima gau femanu medacfora yeneng
    midima degec, “Kpoukpou, kemebesonga andimbe, ge imocac fagung mong mi annec me?”
  ewe-ewe: Togbɔ be esiawo katã nɔ edzi yim hã la, Yesu ya ziɔ suɖui le ʋua ta henɔ
    alɔ̃ dɔm dziɖeɖitɔe. Nusrɔ̃lawo ʋuʋui sesĩe wònyɔ. Wobiae vɔvɔ̃tɔe be, “Nufiala,
    mètsɔ ɖeke le eme be míele nyɔnyrɔm oa?”
  nuy-nuy: Nigaayung na-Jesus yuwaagu adhaadharri ni-burri, ni-yaay-wugij, ni-yinag-gudhi.
    Marri wurru-yanggi, wunu-marayanggayn. Wurru-yamayn, “Nimba-yiyina-yinyung, yuga
    anaani yagi nimba-maṉmi, anubani anaani ngaambu-ngambang!” wurru-yamayn.
