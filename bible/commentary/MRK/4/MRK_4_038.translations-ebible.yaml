    toclena ki''j oj kxi'' baj tjak'' a''?—tz̈ikexin te Jesús.'
  udu-udu: 'Hili a’di diki’d mo e bum ’pen ma ḵur mo mmo/ish e ap̱o/ burrinye/ jin
    ishu ’ba/ mo. Dhali uni merki a’di e mo dhali o a’di gwo mo ki: Manṯor gwo, ki
    /e bunya/ dina is ki mer mo ki ana mina ’ce’d sho’k mo?'
  tvt-tvt: Jisu ah khoonkhuung liko adi khodang ah dang ano mokjupta. Heliphante loong
    ah ih saatsiit rum ano baat rumta, “Nyootte, seng etek taat kah eli ah an ih tanih
    thun ri?”
  bgt-bgt: Kari a Jisas ke nere leghugna na boti me vaegoa na ulugna kori ulunga.
    Nigna na komi vaovarongo kena vano raraia. Imarea kena ania, “Nighe, velepuhi!
    Ehava konia nere kori vido kati haga luvu mati bilomo?”
  mvn-mvn: Tauna wae munina mamaei kunuhana hetana ino‑ainei. Wayahina, inau‑vi‑dagudagui
    ka ivonei, “Tau Viwavenena, eha ani‑hoina kagavivina! Kaiwadi, dewana eha aitam
    aviani wayahima?”
  djk-NT: 'Ma Masaa Jesesi be didon a bakase fu a boto, poti ede a wan kunsu e siibi.
    Ne den bakaman fi en weki en taki: “Mesiti! I á si taki, wi o dede kaba a soso,
    no? I ná abi toobi seefi taki, wi o dede, no?”'
  uig-LAT: 'Lékin u kémining ayagh teripide yastuqqa bash qoyup uyqugha ketkenidi.
    Ular uni oyghitip: — I ustaz, halak boluwatqinimizgha karing yoqmu? — dédi.'
  nde-nde: UJesu wayengemuva ezilalele emendlalweni obuthakathaka. Abafundi bamvusa
    bathi, “Awu, mfundisi kawunanzi yini nxa sigalula?”
  ton-ton: 'Pea naʻa ne ʻi he taumuli ʻoe vaka, ʻo mohe ki he ʻolunga: pea naʻa nau
    fafangu ia, ʻo pehē kiate ia, “ʻEiki, ʻoku ʻikai te ke tokangaʻi te tau mate?”'
  mir-NT: 'Pero jaꞌa Jesús, maab hänajty jeꞌe jiiby barcohøjxhaam. Cuhnøꞌøxøꞌøy hänajty
    jiiby miaꞌay. Jaanc̈h tehm̱ chähgøøbiä Jesús jaꞌa jiamiøødhajxy hänajty. Mänitä
    Jesús hajxy hoy yux̱y. Mänitä Jesús ñämaayyä: ―Wiindsǿṉ, nej, caj mdajy mmayyä
    coo hajxy nguhdägoyyáaṉämä.'
  cak-YNT: 'Pero re Jesús nivar chupan re canoa tak ntajin re cak''ik'' pa rue-ya''.
    Reja'' chij can re canoa rucanon-va-ka jun ch''acat-rue'', y chire'' nivar-va
