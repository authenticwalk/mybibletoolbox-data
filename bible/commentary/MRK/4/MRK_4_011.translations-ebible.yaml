    Aisea nua binimei maluvo, napano naio berenio ‘Nalo ajum̃a abitii, abitiio bano,
    a aju amijogii, amijogiio bano, mia maka lele aver avitilubar a maka lele mia
    ajog lubar vite. !Ver makanio, p̃eli nalo avilig kialo jidomiano nalo ruei, a
    p̃eli Atua biekokoa kialo kariano ruei!’ “Jibe na naruei kiniou neber nalo pariparilo
    kirisikili laka, nalo aju koalabo laka keano vo. Mia kamiu naruei bo lie vo ban
