  san-ASM: তদা স তানুদিতৱান্ ঈশ্ৱৰৰাজ্যস্য নিগূঢৱাক্যং বোদ্ধুং যুষ্মাকমধিকাৰোঽস্তি;
  tac-NT: 'A''lige Esúsika anele: ―''Emi ''la ''yáleru Onorúgamete lisensia napurigá
