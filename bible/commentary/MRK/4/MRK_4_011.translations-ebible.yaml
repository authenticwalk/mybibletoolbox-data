verse: MRK.004.011
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di loumale kemo di isiviale Dilavau au matamae
    dogae vamale ke hilokave. Isito ata benahateau evieviholimale kebiaho di dovudovue
    hoto louge abu bae evisi lulelelahalivebene.
  okv-H: Iesu na ambotani ta degi ke einge ena “Eto God na embo amita toho siriketo
    humbuto tihi jigesuja amita ke be amo ungota degi ikari rate embo tapa arahata
    mihera amita degi amo na ke timu hatirari na pere eagona.
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Taumi amaka Yaubada anani taniwaga anona
    i lugeleteya uyahimi. Ma tauhi tu meuputa baha wiluwaluwa geka hi nonoli ma anona
    ega hita hanapugeya.
  mal-C: 'അപ്പോൾ അദ്ദേഹം അവരോടു പറഞ്ഞത്: “ദൈവരാജ്യത്തിന്റെ രഹസ്യങ്ങൾ ഗ്രഹിക്കാനുള്ള
    സൗഭാഗ്യം നിങ്ങൾക്കു നൽകപ്പെട്ടിരിക്കുന്നു; പുറത്തുള്ളവരോട് എല്ലാം സാദൃശ്യകഥകളിലൂടെ
    പറയുന്നു.'
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Ὑμῖν ⸂δέδοται γνῶναι τὸ μυστήριον⸃ τῆς βασιλείας τοῦ
    θεοῦ· ἐκείνοις δὲ τοῖς ἔξω, ἐν παραβολαῖς τὰ πάντα γίνεται·
  bgc-bgc: उसनै उनतै कह्या, “थारे ताहीं तो परमेसवर कै राज्य के भेद की समझ दे राक्खी
    सै, पर बाहर आळा खात्तर सारी बात उदाहरणां म्ह होवै सै।”
  khz-khz: Iesu na evaikilarato, netiwato, “Palagu gena Basileia kilara veavugara
    gomi gemi ai matagai, na mulimuli talimara parapore ai avaikilarana, kwalana,
  deu-TKW: 'und er sagte zu ihnen: euch ist das Geheimnis des Reiches Gottes gegeben,
    jenen draußen aber kommt alles in Gleichnissen zu,'
  zsr-NT: 'Gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Lbiꞌiliꞌ nadél‑liꞌliꞌ tséjniꞌliꞌ le nagachiꞌ
    ca rna bëꞌë Dios, san nup naꞌ cunacgac tuz len rëꞌu, yúguꞌtë ruíꞌlenaꞌ lequëꞌ
    didzaꞌ yuguꞌ le runaꞌ lsaquiꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Epesameli bino koyeba mabombami ya Bokonzi ya
    Nzambe ; kasi mpo na ba-oyo bazali na libanda, makambo nyonso ezali kotalisama
    na masese ;'
  hns-NT: 'Tab oe bolies: „Pahiele Parmeswar koi se na bataais raha kie oe kaise raadj
    tjalaawe hai, bakie ab oe toelogke djanaawe hai. Aur doesarkwan khaalie matlab
    ke kaahaanie soenie.'
  noa-E: 'Magbaa Jesuu amag magjim aajem: —Pãrau khaugam khõsi ũr naawai mʉchdëun
    warre pãrag khaphʉ api chirʉm, jãgata Ẽwandam õor thãar ee sĩeicheejẽ. Pari ar
    i iek bʉ̈ʉrpaijã ʉ̈khabam khʉʉnag sĩi nem ĩgkha nʉmuapaita jaaujemgui ajim anʉm,'
  eng-EMTV: And He said to them, “Unto you it has been given to know the mystery of
    the kingdom of God; but to those who are outside, all things are spoken in parables,
  mib-NT: 'Te ni cahān yā jiín de: Róhó, chi sáha Yaā Dios jeē cájecūhun ni rō jnūhun
    ni yɨsāhi yáha, ndese quɨ́vɨcoo ñayuu ndaha ya ndacu ya jniñu nuū i. Te ñayuu
    jeē cáhīin sɨ́ɨn sɨquɨ̄, chi máni jíín jnúhun yátá cáhán rī tāca jnúhun jíín i.'
  bea-bea: 'Kalichu toewela ooli yehti, Naghunni aghaoochuneoh aoontye atawohtihiglia
    tyewotye hai koosti Nagha Tgha kyeyi: ahwole ayine tsehtsi natihne, atghe ooli
    keowaahch yehe achatih:'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़न्
    सिगाङ्‌बा पाःन्‍हाॽ कुसिङ् निःप्‍मा के़घोःसुम्‍माङ् के़वयिॽ, कर वेॽ मनाहाॽरे़ग
    खे़दाॽओरक् खे़म्‍मा मे़घोःसुॽरो॥
  xnj-xnj: Akavajovela, “Nyenye mupewili kugamanya mambu ga mfiyu ga Unkosi wa Chapanga.”
    “Nambu vevavi kuvala vala yati vakujiwula kwa miluhumu ndu,
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Moroa ira raba vam nimi mi lakleklen
    at Linintoo at ne Moroa, gano ga nemen alipe. Ketla tinedi maxamang, di ronga
    mene lempapaase poovo.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Uni itsían ''unaniamabi camina mitsun Nucën
    Papa Diosan sinánmicëxun an ''unánmicë ñu ''unanin. Usa ''aínbi cana uni raíri
    ''ëmi sinántisama tancë cupí bana itsi ñuicësoquin bana ñuixunin.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Ju uxijnan lac''asq''uinic''ant''at''it ni amach''akxayat''it
    ju chivinti ju najun ni lhinomputun ju Dios la''is''atsucunti''an ju lapanacni.
    Para ju ali''in lapanacni ju jantu quintalhilaksiputun va amasunican ixtaxtokni
    Dios laca tu''u'' chivinti ju ixt''alakts''ipaxcavaich ju tu''u''.'
  eng-LSV: and He said to them, “To you it has been given to know the secret of the
    Kingdom of God, but to those who are outside, in allegories are all the things
    done,
  cak-NT: 'Y raja'' xu''ij chique: Man jun mej (bey) can ta k''alajin utz anchique
    modo nu''on gobernar ri Dios, pero chiwe rix yo''n lugar chi nina''ej. Pero ri
    winak ri man jinquinimaj ta, che ejemplos yich''o''n-wi chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Amombe''u katu ji kiro pe me. A''ereki Tupana''ga
    opota penembikwahava, ei Jesus''ga g̃a pe. Okwahavuka ga pe me onhimiva''ea nahã
    po ti ji rekoi ojiheve''g̃a nduvihavamo nehẽ javo, ei ga g̃a pe. Pe me jate ga
    okwahavuka nanongara. G̃a ki a''e te – kiroki g̃a ndokoi gareheva''ero – g̃a pe
    ji amombe''u ojo''java''ea ikwahavukare''yma g̃a pe, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õrepa parãmaa k''awapimaa bɨ ne-inaa naaweda
    k''awapik''aa pada; sãga ichideerã p''aneedai. Mamĩda awaraarãmaa mɨa nepɨrɨpari
    jarateeit''ee, k''awada-ee p''aneedamerã.'
  xed-xed: «Kaghuni, vlaghunavla lu ta snaŋtá ɗifa ta gwaɗa ta ghəŋa ga mghama Lazglafta,
    ama ŋa sanlaha ná, ba nda mahdihdi dzaʼa mnanaŋta lu ta həŋ,
  mks-NT: 'Ta cáchí a̱ já xi̱hi̱n ná: —Ña̱ co̱ó na̱canda̱a̱ ini ndó jihna ña̱ cán
    cánda̱a̱ ini ndó a̱ viti jáchi̱ na̱suná Ndióxi̱ xíní túni̱ ndo̱ cánda̱a̱ ini ndó
    ndá quia̱hva cacomí mé á cuéntá sa̱há ña̱yivi. Joo na̱ a̱ ñáha cacomí Ndióxi̱
    cuéntá sa̱ha̱, na̱ cán cúú na̱ sácú u̱ quia̱hva nu̱u̱.'
  gfk-S: Ma ne Jisas ga balu di, “Aiou te hapuasne ta mu utano kingdom tane God. Iga
    susuhai nalalie, sene iou te hapalaine um ie ta mu. Iesene ta dong ing pa dile
    kis ta ikino harbalaurai tane God, iou ianga ma ra nianga harharuat.
  bmu-bmu: Qesim waŋgigetka kewö meleŋda jiyök, “Anutugö bemtohoŋe aŋgota malbingö
    keu tölapŋi mi eŋgöra aukŋe jibi möt kutuzemö, yaigep maljei, yeŋgöra mi pakpak
    mönö dopkeunöhök asuhumakza.
  dgz-dgz: Me gare wadiamon, “God toemu mega karaua wandini tavewa watap enen gase
    di yawayan anuiwanin, go waenapan upinewa maibe gapan megenat wadidiamuivin.
  eng-GNV: 'And he saide vnto them, To you it is giuen to knowe the mysterie of the
    kingdome of God: but vnto them that are without, all thinges bee done in parables,'
  zaa-NT: 'Lèe nna rèe cabi: Lebi''i nna hua ná qui''ni ccá le saber clárutaá ca enseñanza
    nu cca qui'' reino qui'' Tata Dios, ca cosa nu labí chi yù ca enne'' antes. Pero
    canu labí lání cą ri''u nna, entonces puro lani comparación bá riquixa''áni ya''
    cą;'
  eng-WEBSTER: 'And he said to them, To you it is given to know the mystery of the
    kingdom of God: but to them that are without, all these things are done in parables:'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Paxamë rabaja xaniavaetsia
    Dioso pacayapëtaeyaexana Dioso papijajivimë papecaevetsijava. Bajarapacuene abaxë
    daxitajivi apo yapëtae. Baitsi ra saicaya pamonae apo tajajivi, tsipaebajë livaisianë
    ëcomparacióncuenia.'
  bon-bon: Yeesu jejemige egä, “Weeme bau me ituge aboclomta, Acejiyame te lipu biname
    bine waadena, yepä lui cina camu ge teeme mule oomlana, teeme bau me ngene ca
    agli mene taatu ituge iicema.
  nhw-BL: 'Huan Jesús quinilhui: “Toteco Dios anmechcahuilijtoc xijmachilica quenicatza
    yaya tlanahuatía masque achtihuiya amo aqui quicahuiliyaya ma quimachili. Huan
    ama nojquiya ica masehualme catli nechhuejcamajcahuaj, niquinilhuía nochi tlamantli
    ica huicalotl.'
  swh-ONEN: Naye akawaambia, “Ninyi mmepewa kujua siri ya Ufalme wa Mungu. Lakini
    kwa wale walioko nje, kila kitu husemwa kwao kwa mifano,
  wbi-wbi: Akavamula muvanave, “Mupelilue isa vusyefu uvwa vutwa vwa Nguluve. Neke
    vano valikunji ifinu fyoni fihwanikisio,
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bɛɛyɑ Gusunɔ u win bɑndun ɑsiri sɔ̃ɔsi, ɑdɑmɑ be bɑ
    tie bɑ ɡɑri kpuro nɔɔmɔ kɑ mɔnnu,
  eng-KJVCPB: 'And he said unto them, Unto you it is given to know the mystery of
    the kingdom of God: but unto them that are without, all these things are done
    in parables:'
  kgk-NT: 'Upéi he''i Hesu íxupe kwéry: —Ha peẽ katu peikwaa voi mba''éixa po nhamoirũ-ta
    Nhandejáry nhande ruvixa. Nhandejáry oikwaa uka-gwi peẽ-my peikwaa. Ha ambue kwéry-pe
    katu ndoikwaa ukáiry. Upéa-gwi temitỹgwe rehegwa-rami amombe''u kuri Nhandejáry
    nhande ruvixarã rehegwa nhe''ẽ, anhemonhe''ẽ-vy íxupe kwéry, he''i.'
  waj-waj: 'Yaparauduu Yisuuva iya sai tunoo: Anutuuqo gioonna kiaapuuyara dira kua
    oyai haumaki vaivaa fai na ngii giaa ngii minai ngiengieenoo arinaima rikiaaravai.
    Gioonna kiaapu homoraiya mmuakiaa kuaiyauvaa rikiada kati mmanna mminnaiyauvunudiri
    mmataama kioo tii kuaiyauvaa rikiada hama tuqinnama rikiaavai.'
  cpy-cpy: 'Rakanakiri Jesús, ikantziri: “Ishinetee-takimiro eeroka piyota-koteero
    jempe okanta-kota ipinkathari-wentantee Tajorentsi. Riima itsipa-paeni, eero nokaman-tzitari
    rirori, apatziro noshiyakaa-wenta-yiteniri,'
  ekk-PKP: 'Ta ütles neile: „Teie saate Jumala riigi mõistatusest aru. Kuid kõrvalseisjatel
    on ainult lood,'
  mpx-mpx: Yeisu analiya i lahe i ba, “Yehoba wana abalogugui ana nuwatu misusumena
    iyaka i pamasal eliyamiu, yaa bolo tola ba gohalibe elana ya te ya liwaliwan elal.
  wbp-wbp: Junga-juku, Jijajirlilki-jana pina-yimi-ngarrurnu yimi-nyayirni-wangu jukurrpaju,
    yirri-puraja-jana yarda, “Kaaturluju yilyajarni yungurna-nyarra yimi-ngarrirni
    nyanungu-kurlu yangka kuja kajana Warlalja-Wiri nyina yapakuju. Kala ngalya-kariki
    yapaku, kularna-jana yimi-nyayirni-wangu warraja-mani yungulu langa-kurra-mani.
  luo-luo: Nowachonigi niya, “Un osemiu rieko mar ngʼeyo tiend gik mopondo mag pinyruoth
    Nyasaye. To joma moko, to iwuoyogo gi ngeche
  nhe-NT: 'Huan Jesús quinilhui: “Toteco Dios inmechcahuilijtoc xijmachilica quejatza
    yajaya tlanahuatía yonque achtohuiya axaca quicahuiliyaya ma quimachili. Huan
    ama nojquiya ica tlacame tlen nechhuejcamajcahuaj, niquinilhuía nochi tlamantli
    ica huicalotl.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܠܵܘܟ݂ܘܿܢ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܕܝܵܕܥܝܼܬܘܿܢ
    ܐܪܵܙܵܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܠܒܲܕܲܪ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܟܹܐ ܦܵܝܫܝܼ
    ܐܡܝܼܪܹܐ ܒܡܲܬܠܹ̈ܐ،'
  esk-NT: Jesus-ŋum nipliutigai, “Agaayyutim sagviġaa nalunaqtuaŋanik aŋaayuqautaan
    ilipsitñułhiñaq, aglaali tamatkunuŋa ukpiqsriŋitchuanun uqaġaqtuŋa atrikusautitigułhiñaq.
    Taamna aglausimaruaq uqałiġni immiumaruq Agaayyutim itnauttutigikkaŋa,
  msb-msb: Nagsabat naman siya, “Kamo an gintugutan na maaraman an sikreto san kahadian
    san Dios pero sa mga iba an tanan sani ginatukdo paagi sa mga istorya,
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hniah¹² báh³ dsa² li¹ŋih³ ha²lah lǿa¹² jǿg³ quiah¹²
    ja³jmo¹² Diú¹³ héh¹. Di³ jøng² jmáh¹lah jǿg³ ti³jnøa¹² báh³ li¹chi² quiah¹² dsa²
    siáh².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ପର୍‌ମେସରର୍‌ ରାଇଜେ ଲୁଚିକରି ରଇଲା ବିସଇ ତମେ ବୁଜିପାର୍‌ଲାସ୍‌ନି,
    ମାତର୍‌ ବାଇରେ ରଇବା ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଉଦାଅରନ୍‌ ଦେଇ କୁଆ ଅଇଲାନି ।”
  meu-meu: Ia ese e haere henidia, eto, Dirava ena basileia herevadia hehunidia na
    emui ai hehedinararai, a unu murimuri taudia na sivarai heḡereḡeredia amo na hadibadiamu.
  yva-NT: Umba Po raura mai pare, “Amisye apa be akarive Apa kawasae mai no mine so
    omamo ayao ngkokaibe arono wusyinoe weti vatane unanta rai jewen, yara weapirati
    Amisye po rarorono wasai. Weti Syo raura kakavimbe wasai, weramu vatano kaijinta
    nawamo Syo ananeneae bo raura mansai.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ipeta san dikam na Diyos i kahulugen na lihim
    tungkul ta péghari na ta tolay. Pero du tolay a éwan sakup na kaharian na Diyos,
    éy halimbawa san i kékagin kua dide,
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Teḻ to, Dioszhal rlu lo to zha rnabey me, niicle
    ncuaaṉe mazdraa ngueetsa; laa lo grëraa miech ne gard gbig lo me niapse con cuent
    rzodiidz naaw lo zho parne guieṉ zhow.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Àsok hana toto komo kayaryet me nay
    ha, Khoryenkom ha, kekon hatà. Àkayaryet kom me tehtxoho hutwamohsohra rma hak
    naha, noro, toto komo wya. Owyany haxa ryhe uhutwamohsehe, kekon hatà. Anar komo
    wya haxa ryhe, uhutwamohsehe rma haryhe. Kuknonano me marma wekarymehe, àwyanye,
    kekon hatà.
  sim-sim: Urik ormu mbara, �Avui Wasilaka nombo os hulaima nokopman or arangokmbaha
    nor mbahandari, os mas wanyiwandari oson angop or mukurik ji heyeri sir. Hako
    ma anandi ondo sauheimakop a sawewak misinda lir.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, तिमीहरूलाई परमेश्‍वरको राज्यको रहस्य दिइएको
    छ । तर बाहिरकाहरूलाई हरेक कुरा दृष्‍टान्तहरूमा दिइएको छ ।
  cgc-cgc: Gambal kanen i, “Kyo na mga tinudluan ko patagan ta Dyos ta pribiliyo na
    mlaman nyo mga ula din pasugira anay pa sa na parti ta iya na pagdumala. Piro,
    duma na mga ittaw natudluan parti ta iya na pagdumala paagi nang ta mga paanggid
    na isturya
  tim-tim: “Anutuŋe damunyeŋe akmap aregât keiŋe makyeŋgiân. Gârâmâ luâk bikŋe Anutuŋe
    damunyeŋe akmap aregât keiŋe bo nâŋgâm heŋgemgomai aregât den ginŋe ire makyeŋgiân.
  yor-yor: Ó sì dá wọn lóhùn pé, “Ẹ̀yin ni a gbà láààyè láti mọ ohun ìjìnlẹ̀ nípa
    ìjọba Ọlọ́run. Èyí tí ó pamọ́ sí àwọn tí ó wà lẹ́yìn agbo ìjọba náà.
  wos-wos: Wakwexékéndaka dé diré wa, “Hanja God déka jémba yakwa du takwana hundi
    dé faku. Némbuli wun fakundé hundi guniré dé wakwe. Hafwambu tékwa du takwaré
    wun jooka sataku hundi male wuni wa.
  emp-NTPO: 'Jesuba panusia: –Ãcõrẽba ẽberãrã pe erob̶ʌd̶ebemada jũmarãa cawabiẽ́
    b̶ʌmĩna bãrãa cawabi b̶ʌa. Baribʌrʌ dewararãa mʌ̃a ne jara b̶ʌd̶eba bed̶ea b̶ʌa
    ãdjirãba acʌ panʌmĩna unurãnamãrẽã, idjab̶a ũrĩ panʌmĩna cawarãnamãrẽã. Mãwã b̶ead̶aẽ́bara
    Ãcõrẽmaa zed̶aped̶a ãdjia cadjirua obadara quĩrãdoacasia.–'
  eng-F35: 'So He said to them: “To you it has been given to know the mystery of the
    Kingdom of God; but to those who are outside, everything is being given in parables,'
  ind-ind: Lalu Dia berkata kepada mereka, “Dulu manusia tidak diizinkan untuk mengerti
    ajaran-ajaran tentang kerajaan Allah. Sekarang kalian sudah diberi izin untuk
    mengerti hal-hal yang rahasia itu. Tetapi untuk mereka yang lain, Aku selalu mengajarkannya
    dengan perumpamaan
  pes-OPCB: 'عیسی جواب داد: «درک اسرار ملکوت خدا به شما عطا شده. اما برای آنانی که
    از من پیروی نمی‌کنند، باید همه چیز را به صورت مَثَل بیان کرد،'
  mpt-mpt: e baabenea Gode emaye weng ayok olo mitmakamo e kimanin kukubo ibo alebene
    otane nakaia unangai bainobo geim blim ile saa wengo olota wente bianiba o mitmakamo
