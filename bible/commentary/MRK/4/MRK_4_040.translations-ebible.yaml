verse: MRK.004.040
translations:
  kpx-kpx: Ige Iesuu au esemu namigevei avoe, “Osiohoike la vabulahalu. Lana la uvu
    mai daemo mavoholilu.”
  okv-H: Eto Iesu na amita ambotani ta degi ke einge ena, “Ungo do eto joru ere ove.
    Eto ungo, na humota ae re?” ainge enu
  tbo-tbo: Ma a hewahewali i paliwelehi i pa, ‘Awai binei o matomatouta? Yohola ega
    Yaubada ota witumaganeya?’
  mal-C: അദ്ദേഹം ശിഷ്യന്മാരോട്, “നിങ്ങൾ ഇങ്ങനെ ഭയപ്പെടുന്നതെന്തിന്? നിങ്ങൾക്ക് ഇപ്പോഴും
    വിശ്വാസം ഇല്ലേ?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ εἶπεν αὐτοῖς, ⸂Τί δειλοί ἐστε οὕτως; Πῶς οὐκ ἔχετε πίστιν;⸃
  bgc-bgc: उसनै उनतै कह्या, “थम क्यूँ डरो सों? के थमनै इब ताहीं बिश्वास कोनी?”
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Rakagau gaurai gokalina? Gomi
    roe nea ati gemi kamonagi?”
  deu-TKW: 'Und er sagte zu ihnen: was seid ihr so zaghaft? Habt ihr noch keinen Glauben?'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―¿Bizx quië radxi rdzö́biliꞌ
    cni? ¿Naruꞌ cu réjlëꞌliꞌ Dios?'
  lin-lin: 'Bongo alobaki na bayekoli na Ye : — Mpo na nini bozali kobanga ? Bozali
    nanu na kondima te ?'
  hns-NT: 'Tab oe aapan tjela log se bolies: „Toelog kaahe etana deraat rahiele? Toelogke
    bieswaas kaaha hai?”'
  noa-E: Magwi ich khapeenagta, —¿Khan jãgwi pãar jãg atcha jãphierr nʉma? ¿Pãrau
    mʉ mʉg pãach dʉ̈i mʉ chitʉmjã khaugbata nʉ ajim anʉm, jãgcha jãphierraag?
  eng-EMTV: But He said to them, “Why are you so fearful? How is it that you do not
    have faith?”
  mib-NT: 'Te ni cahān yā jiín de jíjnáhan de: ¿Naun cáyūhú ndasɨ́ ró? ¿Naun tu cácandíje
    ró jéē cācu ró sáha ri?'
  bea-bea: Kahchu toowela ooli yehti, Yehoogha onenatyetl aoontye? yehoogha atu a
    kootahti aoontye?
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ सेःन्‍लाप्‍तुसि, “थेआङ् खिनिॽ के़गिःसि
    के़स्‍ये़ॽइबा? आल्‍लसाङ् याप्‍मि नसाःन् के़न्‍जोगिन्‍बि?”
  xnj-xnj: Yesu akavajovela vawuliwa vaki, “Mwiyogopa kyani? Wu, mwakona kusadika?”
  mmx-mmx: La ni ga lok tidi xeretna, “Tila nemi mi marat? Kereva, kopmen tununu atnimi?”
  cbr-NT: 'Usoxun ca Jesusan aín ''unánmicë unicama cacëxa: —¿Uisacatsi caramina racuëtin?
    ¿Nucën Papa Diosan ca asérabi nu bërúanquin ''aquinia quixun caramina sinaniman?'
  tee-NT: 'Chai ju Jesús alacsacmi ju ix''amamaka''ui: ―Tajuch ni va t''alhananat''it.
    Ja jantu lana quilalhilaca''anau.'
  eng-LSV: and He said to them, “Why are you so fearful? How have you no faith?”
  cak-NT: 'Ri Jesús xu''ij chique: ¿Anchique roma xixi''j-iwi''? ¿Can man iyo''n ta
    iwánima wiq''uin ren?'
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Maraname pe kyhyjiuhui?
    ei ga. Ndapejikogi ve tuhẽ pe ji rehe naerũ? ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa maaji ichi ome nipapataarãmaa: —¿Sãap''eda p''era jõnɨma?
    ¿At''ãri ijãada-eeta p''anɨk''ã? aji.'
  xed-xed: 'Ka mbəɗavatá tsi tvə duhwalhani. Kaʼa nda heŋ mantsa: «Nu ta kəl kuni
    ka zləŋ mandana na, kulam ndana, haɗ zlghay nda ŋuɗuf da kaghuni ɗekɗek katək
    ra?» kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á: —Ndáva̱ha na̱yi̱hví
    na̱há ndo̱. Ndáva̱ha co̱ cándeé ini ndó ye̱he̱ —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tange ta ira nuno bulu na harausur, “Mu burut urah? Pata iat
    baak numu ta nurnur?”
  bmu-bmu: Mewö aka kewö jim eŋgiyök, “Iŋini mönö wuanöŋgöra keŋgöt mötmöt azia akze?
    Denöwögöra aka Anutu qahö möt narize? Sömbuŋini mönö öne mötze.”
  dgz-dgz: Iesu singui anega wayawamon, “E tap iwa dimen taiwanin? E anu tumat ega
    ne inanap otu kamontu.”
  eng-GNV: Then he saide vnto them, Why are ye so fearefull? how is it that ye haue
    no faith?
  zaa-NT: 'Jesús nna ra tìe cabi: Biecca yala rátsini le ni''i. Tsí bihua ríalatsi''
    le qui''ni té la''huacca quia'' cá.'
  eng-WEBSTER: And he said to them, Why are ye so fearful? how is it that ye have
    no faith?
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa xuajitsia bitso pajunavame?
    ¿Tsipaji apo payapëtaemë Dioso papecaevetsijava? jai Jesús.'
  bon-bon: Tabe jejemige egä, “Miiji lica gyene weene wälu äbita. Nää, weene cäro
    camu gemi cebine ätrunga?”
  nhw-BL: 'Huajca Jesús quinilhui imomachtijcahua: ―¿Para tlen nelía anmajmahuij?
    ¿Amo anquineltocaj catli hueli nijchihua?'
  swh-ONEN: Yesu akawaambia wanafunzi wake, “Kwa nini mnaogopa hivyo? Je, bado hamna
    imani?”
  wbi-wbi: Akaajova muveene, “Lwakiki muli voghofi?”
  bba-bba: Yerɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i nɑndɑ nɡe mɛ. Amɔnɑ i ǹ kɑ mɑn nɑɑnɛ
    sɑ̃ɑ.
  eng-KJVCPB: And he said unto them, Why are ye so fearful? how is it that you have
    no faith?
  kgk-NT: 'Ha''e he''i: —Ma''erã nde py''amirĩ upéixa? Nderejeroviáiry xe-rehe. Ma''erã
    nderejeroviáiry xe-rehe? he''i íxupe kwéry.'
  waj-waj: 'Tirooma varuduu Yisuuva iya tunoo: Ngia aaniira aatuuda variaannee? Aaniira
    ngia hama niiyara kutaavaivee kiaannee?'
  cpy-cpy: 'Ikantziri riyotaani: “¿Oetaka pithaawan-tanakari? ¿Tekirama pawentaa-perotana?”'
  ekk-PKP: „Miks te nii väga kohkusite? Kas te ei ole õppinud mind usaldama?“ küsis
    ta neilt.
  mpx-mpx: Yaka i baek wana tohago elal i ba, “Hauna kaiwena ku lovakun? Age nigeya
    ga wami abulilek i gagan?”
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangukuju kurdungurlu-patuku, “Nyiya-jangkankulu
    lani-jarrija? Kula kankujulu marda wala nyina ngajuku?”
  luo-luo: Bangʼ mano Yesu nowachone jopuonjrene niya, “Angʼo momiyo uluor kamano?
    Pod uonge mana gi yie?”
  nhe-NT: 'Huajca Jesús quinilhui imomachtijcahua: ―¿Para tlen nelía inmajmahuij?
    ¿Ax inquineltocaj tlen hueli nijchihua?'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܗܵܕܟ݂ܵܐ ܙܵܕܘܿܥܹ̈ܐ ܝܬܘܿܢ؟ ܗܸܫ ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ
    ܗܲܝܡܵܢܘܼܬܵ‌ܐ؟“'
  esk-NT: Nipliutiniġai, “Suvaata iqsivisi ukpiqqutaitmatun?”
  msb-msb: Tapos sinabihan niya sinda, “Nano kay nagkaharadlok kamo? Nano, wara pa
    gayod kamo sin pagsarig sa akon?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―¿He² løa¹ ganh¹ hniah¹²?
    ¿Tsa³héh² hniah¹² jǿg³ quieg¹ jní²? ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସେ ସିସ୍‌ମନ୍‌କେ କଇଲା, “କାଇକେ ଏତେକ୍‌ ଡର୍‌ଲାସ୍‌ନି ? ତମ୍‌କେ ଏବେଜାକ ମର୍‌ଲଗେ
    ବିସ୍‌ବାସ୍‌ ନାଇ କି ?”
  meu-meu: Bena e gwau henidia, eto, Dahaka dainai o garimu? Edeheto asi emui abidadama?
  yva-NT: Yesus po raura nanto Apa arakove mai pare, “Wabeanimaibe wajaniv? Wabeanimaibe
    wapanave Rinai jewen?”
  dgc-dgc: Ey kinagi na du alagad na, a “Bakit inumanteng kam? Ewan kam wade pabi
    méniwala diyakén?”
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―¿Pe nacne squitaa rdzieb to? ¡Gardaque dzigo
    lëë gliladz to cho nac naa!'
  hix-NT: Àsok tawro moseryehtxow harha, kekon hatà, Txesusu, àwyanye. Àsok tawro
    moseryehtxow harha. Khoryenkom hona xenyhera rma hak manatxow hamà, kekon hatà,
    àwyanye.
  sim-sim: Ushihi ol orin tiyandari ma ondon ormu silira, �Mberem ushiwak ji ajenduwa?
    Anin ji hishiowenda nombo mbeek si iw?�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू किन डराएको ? के तिमीहरूसँग अझै विश्‍वास
    छैन ?”
  cgc-cgc: Gambal kanen i ki danen, “Man-o tak nadlek kaw? Ula kaw gid pagsalig ki
    yaken?”
  tim-tim: Seru akto haru nâŋâgâm yembela hoŋ bawalupŋe hin makyeŋgiep, “Wangât hamep
    aktâi? Bo nâŋgâniŋmâ kepilâm manmâ gayi mon?” hain dâm makyeŋgiep.
  yor-yor: Lẹ́yìn náà, ó béèrè lọ́wọ́ àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Èéṣe tí ẹ̀yin fi ń ṣojo
    bẹ́ẹ̀? Tàbí ẹ̀yin kò ì tí ì ní ìgbàgbọ́ síbẹ̀síbẹ̀?”
  wos-wos: Téndéka dé déka duré wa, “Métaka guni roo? Guniré yikafre huruwun hambukka
    sarékéhambanguni.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Jesuba ãdjirãa jarasia: –Bãrãra ¿sãwãẽrã ne waya panʌ? ¿Cãrẽ
    cãrẽã Ãcõrẽra ĩjãnaẽ́ panʌ?–'
  eng-F35: 'And He said to them: “Why are you so afraid? How is it that you have no
    faith?”'
  ind-ind: Kemudian Dia berkata kepada mereka, “Kenapa kalian begitu takut?! Sekarang
    jelas bahwa kalian belum percaya kepada-Ku!”
  pes-OPCB: 'عیسی به شاگردانش فرمود: «چرا اینقدر ترسیده بودید؟ آیا هنوز هم به من اعتماد
    ندارید؟»'
  mpt-mpt: e okok aleyemin nakai baabenea Ibo nimin kenibta tosiambibe? Ib bainobo
    galino sma men bibebiobo gesea
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Alekena꞉ paala꞉ma꞉ homelemepe. Ikita꞉
    Koda꞉ pa꞉ta꞉ hone na tulaasemepe leekeme.
  mkl-mkl: Ŋɔi Jesu í bee mɔcɔɛ ŋɑ í ni, nɑ mii í ce ì jɔ̀ njo wɑ mu ŋɛ ŋɑ. Mii í
    ce i kù dɑsim nɑɑnɛ ŋɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍‌ଇଙ୍ଗ୍‌କେ ବାସଙ୍ଗ୍‌କେ “ପେ ସାପାରେ ମେଁନ୍‌ସା ବୁଟମେଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ
    ? ଏଃଜାକ ମେଃନେ ପେ ସାପାରେନେ ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ?”
  gof-RNT: Yesuusi ba tamaaretakko, “Ays hayssada babbetii? Hinttew ammanoy waanidi
    dhayide?” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆଏ, “ଚିନାଃ ମେନ୍ତେପେ ବରତାନା ? ନାହାଁଃ, ଜାକେଦ୍‌
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ବାନଃଆଚି ?”
  gah-gah: 'Lá okago, izegipala zuha láa loko lo kimimó: Nanamú lekelegesá ligive.
    Nenikumú velesá gili alévolé amahe.'
  lcm-lcm: Na kala sui iria, “Marai sa na mipo leng? Mipo kovek lak i lomlomon?”
  aer-aer: Jesus anteme angkeke apententye akngerre areyeke, “Iwenheke-arle-ame arrantherre
    atere-irreme? Arrantherre itirretyakenhe tharle arrenhantherrenhe ulyeyele arntarnte-arerle-aneme.”
  qvc-NT: 'Chaymandaqam chay yach''akuqningunata nirqan: —¿Imaraykutaq qamkunaqa mancharqaykillapa?
    ¿Ima manachu allita noqapi yuyakungillapa? nishpa.'
  tgl-ULB: At sinabi niya sa kanila, “Bakit kayo natatakot? Wala pa rin ba kayong
    pananampalataya?”
  cbs-NT: 'Jesúsun jatu yuikin: —¿Jaskai man dateai? Ea shinainan, man dateama ikeanaii—
    jatu wa'
  xtm-NTPP: 'Sani te jiña''a Jesús ma nuu tee ka ndikin ya ma: ―‍¿Nava''a ka yu''u
    xeen ni? ¿Ni ñatuu jin kukanu ini‑ka ña''a ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kubokapenia Yesu ngabalenge akinapunji bakwe, “Mboni nnyogopanga? Bo, tango
    mmilingitije na imani?”
  bao-NT: 'Jiro o biro ĩiupi Jesús cʉ̃ buerãre: —¿Ñee tiirã to cõro bʉaro mʉja uwiti?
    ¿“Manire ametʉenecãrucumi,” mʉja ĩi tʉgoeña bayiticãti ména? —cʉ̃jare ĩiupi.'
  san-ORI: ତଦା ସ ତାନୁୱାଚ ଯୂଯଂ କୁତ ଏତାଦୃକ୍ଶଙ୍କାକୁଲା ଭୱତ? କିଂ ୱୋ ୱିଶ୍ୱାସୋ ନାସ୍ତି?
  huv-NT: 'Condom tasaj nejiw: ―¿Neol termbolana, neol ngome teyacan imeajtsan wüx
    leawa xique alndom naranga? ―aj nejiw.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbyø xädi: ―¿Hanja ngue guí su̱hʉ? ¿Ua hi̱nguí̱ ɛ̱c''ɛ̱i̱
    ngue ga̱ fäxa̱hʉ? ―bi ''yɛ̱mbi̱.'
  nop-nop: kaŋ Jesudi yeniŋguk, “Munta maŋgoŋde tiiŋ? Hidi nadisukilitihik moŋ be?”
  obo-NT: Kahin Disas kandan to, “Mambot novaakkan kow? Waa pobbos kodsalig dow koddi?”
  cak-ENT: 'C''ateri'' ri Jesús xbij cheque: ¿Achique roma tok xixbij-ivi''? Nc''atzinej
    que nquiya'' más ri ivánima viq''uin yin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤛᤣ᤺ᤴᤗᤠᤵᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤡ᤺ᤛᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤒᤠ᥅
    ᤀᤠᤸᤗᤛᤠᤱ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤡᤴᤒᤡ᥅”
  snx-snx: Yesus adu ido sox suma munjurulxo, “Nyingga pinxa ula alul sixa? Nyingga
    xabu ud tei ajalxa e?”
  kql-kql: Jisasɨlɨn wokok guŋgundatɨk kavik sivɨleve, “Ben aipandi valaiva? Ben Gotkɨk
    wulu ava yive suwoka?”
  mie-NT: 'De nī ncāhān yā jíín ndá dē: ¿Nūcu yúhú ndasí ndá nú? ¿De nūcu nduú cándíja
    nú jā cācu nú sāhá nī? ncachī yā.'
  san-TIB: ཏདཱ ས ཏཱནུཝཱཙ ཡཱུཡཾ ཀུཏ ཨེཏཱདྲྀཀྴངྐཱཀུལཱ བྷཝཏ? ཀིཾ ཝོ ཝིཤྭཱསོ ནཱསྟི?
  qve-NT: 'Chaymantañataqmi Jesusqa discipulonkunata niran: —¿Imanaqtintaq qankunari
    nishu mancharisqallaña kashankichís? ¿Manachu noqapi confiankichís? nispa.'
  pao-NT: Soo Te Pabe'e ka umu tunakatzimodu meeoo netamma, “Mu sakwa gi unu su'ipana,
    gisoo mu nuka togesoobedya.”
  cbu-NT: 'Isussha wipunashee: ¿Mayaamsha puniksa? ¿Mayaamsha nda nuwamun mangis tatuksa?
    mang, tárangiya.'
  usa-usa: 'Îtuma tiráiye: “nôraq itanáq táaqa karáiyo? nôraq itaráq tirunóbáqá íkéitaao?
    íyaq tágaguraiyo?” titana'
  soy-soy: 'Yeesu uu lɛ̃ mɛmɑ́ɑ́ upipirɛtiki pisɛ rɛ: Yo nnyɑ kɛ iwɑmɛ ii nɔ́ wɑ?
    Nɔn nɛ nfɑtɛnɛ mɑ́ɑ?'
  bkx-bkx: Oke te, Jesus nak In asium-noinaꞌ sin mnak, “Anasaaꞌ te hi mimtau on ii?
    Hi ka mpalsai Kau fa, ka?”
  hui-hui: Ibugua tihondo lalu, Aginaga gi ho kamibe. Ngode Datagaliwabehondo mini
    mbiraore nawi kamibe, lene.
  amf-amf: Yesusaar “Yin yenin kurtumbhayno hare? Kinaka yekka idar woylam yenin qajea
    yesa qolaaw?” kena ki hamade.
  quc-NNT: 'Te k''u ri'' xub''ij ri Jesús chke ri tijoxelab'': ¿Jas che sib''alaj
    kixej iwib''? ¿A mat kixkojon che ri Dios? —xcha chke.'
  dob-dob: Ta ꞌina tononoyao ꞌediya ꞌigwae, “Toꞌase manuna wamatauta? Mwaꞌadega nigeya
    waemiemisegu?”
  wrs-wrs: Doa Yesus henga unna, es hevpa yimba pemba vivna? Yimba osva ningvnamoa,
    hev kamba wongav, kam beswonam kekalvho vewol vungav.
  mca-mca: 'Ha'' Jesús qa yit''ijets he'' ƚ''ijatshenhei: —¿Inhats''ek in qi in ƚe''nijiwe''yi''ƚ?
    ¿Ye'' me mexe hamitsi''ƚ e''m pa''qu'' nite'' eqekuyejeyi''iƚyij?—'
  tzo-TZC: 'Jech ti Jesuse tey lic yalbe ti yajchancꞌoptaque: ―¿Cꞌu chaꞌal ep ta xaxiꞌic?
    ¿Cꞌu chaꞌal ti mu xachꞌunicun? ―xi.'
  jao-jao: barra ka-arri na-wurdu; kulu ka-wukanyi alunga, “Ngalhiyu jirru-wardankayi,
