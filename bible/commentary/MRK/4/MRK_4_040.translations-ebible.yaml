  hmo-hmo: Iena diba tahua taudia dekenai Iesu ia gwau, “Umui dahaka gari momo? Edena
    bamona umui be abidadama lasi?”
  big-big: Togo Yisugu puwiliyegi pelik nguk yeiya, Ini wilek ngelek kumulira nangki?
    Ini nogo iniyegi ngaigi langai purikki neyegi ngizi kumuli ono ma talik, yeiya.
  gux-G: 'Yesu bo guani yedi''ba: «be cedi ki jie n yeni? i ki dugi n po yaa aa»'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ quien³²: ―¿''Ee² lǿ² bi²³ mɨ³juee''n²³²na''³
    miin²³na''³? ¿''A² ''a²³jia''³ sɨ³táan³na''³ quia̱''n²na''³ jné² ru''³?'
  zar-NT: 'Níʼirö Jesús gudxëʼ yuguʼ bönniʼ dáʼgaquiëʼ Lëʼ, rnnëʼ: —¿Bizx que radxi
    ridzö́biliʼ caní? ¿Naruʼ cabí réajlëʼëliʼ Dios?'
  kde-kde: Anepo Yesu nkuvahaulila vakuhundwa vake kuchidoni, “Ing'anya ntwani mùnayopa?
    Dachi, mpaka hambi mukánakuva na ing'ulupa?”
  ata-ata: Xe muavuti la muvikalaneꞌi ta molomolo noxou aloxo ꞌo, “Loxovaa ane ngingi
    ngeꞌume malaxo loxo ꞌo? Loxovaa ngingi ngamuxamuxaxu tangengi noxilo uasi?”
  qvw-NT: 'Jinalculmi Jesus yaćhapacünincunacta nila: “¿Imapïtan caynüpaña manchalicucuyalcanqui?
    ¿Canancama manalächun ya''aman chalapacalcämanqui, imatá?” nil.'
  nfa-nfa: Èle èèna ka, Yesus jèke ana madhutu Na, peka na, “Nga tao ka miu madhaꞌu
    sèmi èèna? Miu parcaya Jaꞌa, do aadꞌo?”
  tnp-tnp: Kəni Iesu təməni=pən kəm rəhan mɨn nətəmimi məmə, “?Təhro nəutəgɨn pɨk
    lanəha? Nəmə təhro rəhatəmah nəhatətəiən tɨkə əhanəh lak.”
  urd-urd: फिर उसने कहा “तुम क्यूँ डरते हो? अब तक ईमान नहीं रखते।”
  hot-hot: Ma Yisu hanaŋ hadêŋ anêŋ ŋê ku nena, “Môlô ôkô eka? Miŋ ôêvhaviŋ ami denaŋ
    e?”
  mqj-NT: 'Anna mane ma''kada lako passikolana nakua: “Maakari ammu marea'' sigalia''?
    Maakaria'' ammu tae'' mangngorean?”'
  rus-SYN: 'И сказал им: что вы так боязливы? как у вас нет веры?'
  mbh-mbh: Ma Jisas i ria ile wainlangaere ve, “O mothong tova o ngange. Ava lomu
    lemioong kek tie avele ako aro tho pamimi thomu, e?”
  bdd-bdd: Ma ꞌana tomuliyao ꞌihegwaediya, ꞌigwae, “Toꞌaha weyahina waꞌateyohowa?
    Togidega ta geya ꞌimi hemisamo?”
  cbt-NTPO: —¿Onpoatomata' të'huataramaso'? ¿Co Yosë natëyatëraramahuë' ti? itërin.
  srn-NT: 'Dan A aksi den man taki: “Sanede unu e frede? Na bribi un no e bribi?”'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ Jesús loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―¿Ni chaꞌ ntsi̱i̱
    tsa ma̱? ―nacui̱ Jesús jiꞌi̱ nguꞌ―. ¿Ni chaꞌ laca ná jlya tiꞌ ma̱ jiꞌi̱ ycuiꞌ
    Ndyosi chaꞌ caca jiꞌi̱ Ni cuaꞌni Ni juaꞌa̱? ―nacui̱.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Àkɛa á sea vĩ màai? Asi álɛ ma náaikɛ e tiaoa?'
  tcz-CHONGTHU: Chuin Aman ajah uva, “Ibola nakichat uham? Tahsanna nanei nailou uham?”
    atitai.
  mar-mar: तो त्यांना म्हणाला, “तुम्ही का भिता? तुमच्याकडे अजूनही विश्वास कसा काय
    नाही?”
  snp-snp: You loto neto, amokafo ege-ege moinamo we eti loto loga o gedami, Linate
    nediti koli kolae? Koli kikito nomámafe? loto loga o gedaito,
  isl-isl: 'Síðan sneri hann sér að þeim og spurði: „Hvers vegna voruð þið svona hræddir?
    Hafið þið ekki enn lært að treysta mér?“'
  spy-NT: Yooto, kumwoochi ꞉Yēēsu rubiikyii kule, “Ntēē kōōmuuyē nyēē tēē nyi? Ākoo
    ‑mōōkoosēēnoo keey?”
  xnn-xnn: Danat kanan isnan papasolotna, “Dakayon omegyat? Atiatik obpay nan talekyo
    ken sak-en.”
  mwe-mwe: Kungai a Yeshu gubhaalugulilenje bhaajiganywa bhabho, “Pakuti nnajogopanga?
    Launo mwangalinginji ngulupai?”
  tte-tte: Yo iwalo ana tobenaliyao kolili iba, “Tawae kaiwena kwamatausi? Tomala
    iyaelemo naga kwamemeli?”
  tcs-tcs: Zizas bin aske dempla, ‘Ei! Wanem yupla prait po? Wea bilib blo yupla?’
  hlt-THB: A hubatkhqi venawh, “Ikawtih vemyihna namik kqih lawnha aih? Cangnaak am
    nami ta hlan nawh nu?” tinak khqi hy.
  soq-soq: Mape Iesu wawe alala diamone wanase, “E dima baiwa saidaiten? E sumanaila
    dia epe dewaiten?”
  qub-qub: 'Nircur disïpuluncunatana niran: «¿Imanirtaj fiyupa mancharishcanqui? ¿Manachu
    Tayta Diosman yäracunqui?» nir.'
  att-att: Á kinagi na sù ira makituddu kuna, “Ngattá, ta maganássing kayu? Arán nawà
    paga ikatalà?” kun na.
  bki-bki: Ana Yesu ber kalo berinavo “?Ka vaio ana kamiu kumerou jibe na? P̃eli kamiu
    maka kuvarkar tiniemiu ea kiniou kovio?”
  bqp-bqp: 'Akũ à ń lá à pì: À kɛ̀ dera á sika vĩ lɛɛ? Ase á ma náani vĩro ari tera
    yá?'
  mcp-mcp: 'Ntɔ́ Yésus mú ka cɨ nə ompwíín bɛ́ nə́: «Wáyɛ́ mbií ífwaas nɨ? Ye bɨ cúgɛ́
    nə búgə́ nə Zɛmbî?»'
  hat-hat: 'Apre sa, li di yo: -Men, poukisa nou pè konsa? Nou poko gen konfyans toujou?'
  npl-NT: 'Otlanki Jesús okinmili itlamachtijkawah: —¿Tleka satlawel nonmawih? ¡Ayamó
    nontlaneltokah!'
  bgg-bgg: Chiihphado, Isu è awai samoy shii yao, “Nathek ne nyie rek ne rum phlei?
    Thuh de nathek ne migi oi ba bey?”
  eng-TCENT: Then he said to them, “Why are you so afraid? How is it that you have
    no faith?”
  eng-BSB: “Why are you so afraid?” He asked. “Do you still have no faith?”
  cpu-NT: 'Ikantziri iriyotaane: “¿Opaitama pitharovantanakari? ¿Tekerama paventaari
    Pava?”'
  san-ASM: তদা স তানুৱাচ যূযং কুত এতাদৃক্শঙ্কাকুলা ভৱত? কিং ৱো ৱিশ্ৱাসো নাস্তি?
  tac-NT: 'A''lige Esúsika anele alué makué oká bo''né ''yuga járome: ―¿Chonigá aliena
    majáché ''emi? ¿''Emi tabilé ''cho ''la bijchigi Onorúgame ''la sébali nejkúrame
    ko? ―anele.'
  eng-WEBPB: He said to them, “Why are you so afraid? How is it that you have no faith?”
  gfk-H: Ma Iesu ga tangai ta ira nuna bulu na hausur bia, “Muat burut wara biha?
    Taia a baa numuat ta nurnur?”
  viv-viv: Ana tomuliya gigahedi gigayo, “Gavadi-yo wamatautaveꞋine. Hai yami vetumagana?”
  yao-yao: Nipele Che Yesu ŵaasalile ŵakulijiganya ŵao, “Kwachichi nkogopanga? Ana
    nganimme kola chikulupi?”
  tgp-tgp: Iesu mo verea isara mara, “Ka matahu tavera sohena mata sava? Mo sopo lo
    te nomim rasua teni?”
  auc-NT: Ayæ̈ tömënäni ïnänite, —Mïni pönëegade, quïmæ̈ guïñëwëmïnii.
  kbc-NT: Odaa Jesus meetediogi, “Igaamee ina madoiitiwaji? Igame leeɡ̶odi me deɡ̶ewi
    me iwaɡ̶ati Aneotedoɡ̶oji?”
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu awareun, “Ag einen uminai daremen?
    Ag izal igul asiu pemenin, bo, ag iz en oiagab petak ab tam ta?”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Chucoch woliyetla ti bʌq''uen? ¿Chucoch ma''anic
    mi la'' ñop? che''en.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay a gawla ŋgay hay: «Ka dzədzarum kate na, hərwi
    mey? Ka dzalum ga ha zuk bəɗaw?»'
  noa-H: Magwi hich k'apeenagta, —¿K'an jãgwi pãar jãg hatcha jãp'ierr nʌma? ¿Pãrau
    mʌ mʌg pãach dʌ̈i mʌ chitʌmjã k'augbata nʌ hajim hanʌm, jãgcha jãp'ierraag?
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Le mula pine rilami le kohu
    ele mere? Imi hlaleke Au ktili moneko?”
  san-VEL: tadaa sa taanuvaaca yuuya.m kuta etaad.rk"sa"nkaakulaa bhavata? ki.m vo
    vi"svaaso naasti?
  kbq-kbq: Ana higeno Jisasi'a anage huno zmantahige'ne, Nahigetma amanahu huta koro
    nehaze? Tamentintia nosazo?
  kbh-kbh: 'Chora chabe uatsjéndayënga tojanë́yana: —¿Ndáyeca ts̈a s̈mojtsauatja?
    ¿Bëngbe Bëtsá ts̈ëngaftanga jujabuáchama yobenama cabá ndoñe s̈montsos̈buaché
    ca?'
  ron-LSB: 'El le-a zis: “De ce vă este atât de frică? Cum se face că nu aveți credință?”.'
  pon-pon: 'A ap kotin majani on irail: Da me komail majapwekeki? Iadue, jota omail
    pojon?'
  nhe-BL: 'Huajca Jesús quinilhui imomachtijcahua: ―¿Para tlen nelía inmajmahuij?
    ¿Ax inquineltocaj tlen hueli nijchihua?'
  sps-sps: Ai Jisas tsue to tsuri, “Kat fei sam oraav rom ei? Ami na sikia taa faason
    farokot Tsonyo?”
  wnc-wnc: Siwan ita pandetna kaanga anzing yanikut, “Dasingge ginu unzingu gwaukaing?
    Ginda nae natapa kekeknga dua siwan dandupa meya singgak,” ngang yaniwan
  bus-bus: 'Ben à ń lá à bè: À kɛ̀ dia á seka vĩ lɛee? Ase á ma náanɛ vĩro ai tiaↄ́?'
  gub-BL: — Màràzàwe tuwe pekyze izuwi, i'i wemimu'e wanupe. — Aipo napezeruzar kwaw
    herehe, i'i wanupe.
  imo-imo: Kano ungu nimbelie wali Jisasini yunge kitipi kanoli iyemando nimbei, “Eno
    ambe telka pipili koltomeleya? Na alaye ipuki kape naa tirimeleya?” nimu.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Niŋgi kiyaqa ulaosib e
    qa yala poiŋgosai?”
  ulk-ulk: Ege Iesu akaidari tabara memegle daratagerda, “Wawa geumge bakeli abielam
    waba owatur kebile ikeredi.”
  eng-DRA: 'And he said to them: Why are you fearful? have you not faith yet? And
    they feared exceedingly: and they said one to another: Who is this (thinkest thou)
    that both wind and sea obey him?'
  knf-knf: 'Yeŧu kë aşë ji na baka : « we ukaaŋ kë nalënk hënk ba? We ukaaŋ kë naanfiyaari
    ba? »'
  san-KHM: តទា ស តានុវាច យូយំ កុត ឯតាទ្ឫក្ឝង្កាកុលា ភវត? កិំ វោ វិឝ្វាសោ នាស្តិ?
  arn-NT: 'Feymew ta Jesus feypifi tañi pu disipulu: —¿Chem mew anta fente llükaleymün?
    ¿Petu küme feyentulaymün am?'
  zas-NT: 'Zianz rëb Jesús loj reeman: ―¿Chexc zeel rdxebidi? ¿Gadzidi chililadx naj
    ya?'
  ken-NT: Yesu arɛm yɛ ntá bakoŋo bhi bɛ, “Bǎchay ɛnyunɛ ndaká yí? Bǎbhɨ́kí
    re bhɔ́ŋ nɛka nɛ mɛ?”
