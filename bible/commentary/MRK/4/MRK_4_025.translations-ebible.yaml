  huv-NT: Cos sitiül aljane apmayar xepoch, nej apmüünd manguiay altegüy. Pero sitiül
    ngo mayar xepoch, masey lamanguiay quiripite apndrom omeaats ―aj nejiw.
  otn-NT: A nu̱ ra̱ ja̱'i̱ da̱ di̱ni̱ xa̱nho rá̱ mmʉi hanja ra̱ hya̱, da̱ mäx Oja̱
