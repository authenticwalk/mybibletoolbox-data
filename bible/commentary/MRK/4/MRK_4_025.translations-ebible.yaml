  vmy-NT: Ngatꞌa xi tjinre, ngisa= tse kuaꞌe ngisare; tunga xi tsajainre, kaꞌnda stukjaꞌare
    xi ichi tjinre.
  cmn-FEB: 如果你已经理解，就会得到更多，如果无法理解，现在拥有的也会失去。”
  gmv-RNT: Dizaddes gujettana shin bayndadefe izas dizaarakka ekketichana” gides.
  ncl-NT: Aqui quipía, yihual yahui cana míac hual ayamo quipiaya. Aqui amo quipía,
