verse: MRK.004.025
translations:
  kpx-kpx: Olena di hotomo luleleage Dilavana lulele baluga omisi. Isito ata olena
    au lulele unahamo hoto ke evisito keho isiviholige Dilavana avuemo luleleve ke
    mai evihai.”
  okv-H: Amita be amo embo amuta degi kiari javotoho mihirou kito amo God na kiari
    nei ikasuja rate embo ta degi God ta ke kiari irae kito God na embo amita degi
    kiari do mihia avo God na humbau iraesuja.”
  tbo-tbo: Matababana iyai uyahina awai dewadewana e memae apo Yaubada ina luwitani
    tauna uyahina. Ma iyai uyahina eega, awai habuluna e memae apo Yaubada ina wihaleya.’
  mal-C: ഉള്ളവർക്ക് അധികം നൽകപ്പെടും; എന്നാൽ, ഇല്ലാത്തവരിൽനിന്ന് അവർക്കുള്ള അൽപ്പംകൂടെ
    എടുത്തുകളയപ്പെടും.”
  grc-SR: Ὃς γὰρ ⸂ἂν ἔχῃ,⸃ δοθήσεται αὐτῷ· καὶ ὃς οὐκ ἔχει, καὶ ⸂2ὃ⸃ ἔχει ἀρθήσεται
    ἀπ᾽ αὐτοῦ.
  bgc-bgc: क्यूँके जिसकै धोरै सै, उस ताहीं दिया जावैगा, अर जिसकै धोरै न्ही सै, उसतै
    वो भी जो उसकै धोरै सै, ले लिया जावैगा।”
  khz-khz: Magena kamonagi talimana tugamagi-ilu pene venia, ati gena kamonagi talimana,
    gena tugamagi-ilu keina maki pene gapi-vagia.”
  deu-TKW: Denn wer da hat, dem wird gegeben werden, und wer nicht hat, von dem wird
    auch genommen werden, das er hat.
  zsr-NT: Nu dë qui, guꞌë qui yelatiꞌ, san nu cudë́ qui, laꞌz dui le dë qui, gdua.
  lin-lin: pamba te na moto oyo azali na eloko, bakopesa ye lisusu ; kasi na moto
    oyo azangi, bakobotola ye ata oyo azali na yango.
  hns-NT: Dje hamaar baat koetjh samdjhe hai, oe aur dher samdjhiega. Bakie dje kausies
    na kare hai hamaar baat samdjhe ke, aur sotje hai kie oe Parmeswar ke biese me
    djaan gail hai, oe ek dien dekhie kie oe koetjh na djaane hai.”
  noa-E: Ar chi thãar onee ũrm khõsi ũr nʉm khʉʉnag Ẽwandamau warag khĩirjug deejugui
    ajim anʉm, ich iek khapcha amkhĩir. Mamʉ ar ũrmaphapai ũr nʉm khʉʉn khĩirjug eemʉn,
    cha mua jaau chirʉmjö deeu ich iek sĩepiba, khecheu aumajugui a jaaumajim aajem.
  eng-EMTV: For whoever has, more will be given to him; and he who does not have,
    even what he has will be taken away from him.”
  mib-NT: Chi ñayuu je jécūhun ni, stéén gā yā nuū i. Te ñayuu tu cándíje, máá jecu
    jeē jiní i ún, sa suhva naa. Achí yá.
  bea-bea: 'Yaghi ayehi, machuallassi: kahchu yaghi atu ayehi, mehwayachutallassi
    koole ayi ayehi.'
  lif-NT2: यरिक् के़गप्‍पाल्‍ले़ आल्‍लसाङ् यरिक् खोःसुॽ, कर हाःत्‍ले़ मे़गत्तुन्,
    खे़ल्‍ले़ कत्तुबान्‍नाङ् मे़नाप्‍तुॽरो॥”
  xnj-xnj: Mundu yeyoha mweavi na chindu yati iyonjokesewa neju, nambu mweangavya
    na chindu hati chidebe ndi hati cheavi nachu yati inyagiwa.”
  mmx-mmx: Do tara na siam ka mo levelinga ne Moroa i raba i min, Moroa naba raba
    box i mi laxasep avukat at levelinga ren. Dola tara noxo siam ka levelinga at
    ne Moroa, Moroa naba lok pes bok laxasep kakalik teren, keke i do neni i doxoma
    i do im tebeng i.”
  cbr-NT: An 'ën bana cuaquin a bana quicësabi oquin 'acë uni a ca 'ën bana itsiribia
    cuanun Nucën Papa Diosan 'unánmiti 'icën. Usa 'aínbi ca an 'ën bana cuaquinbi
    sináncëma uni a, an isa 'unánxa quixuan sináncë bana a camabi Nucën Papa Diosan
    manumiti 'icën.
  tee-NT: Pus ju navi cuenta ju tuchi k'asmat'a pus palai lhu camak'asmatnicana'.
    Para ju jantu tu'u' navi cuenta ju tuchi k'asmat'a pus camac'ap'anicana' ju lacats'unin
    ju mak'ata la'ix'alhunut.
  eng-LSV: for whoever may have, there will be given to him, and whoever has not,
    also that which he has will be taken from him.”
  cak-NT: Roma ri can c'o ruyacon pa ránima, can xtiyo'x más che. Pero ri nic'oxan
    rutzij ri Dios y xa man nuyec ta pa ránima, ri juba' oc c'o riq'uin, hasta ri'
    xtimaj che.
  pah-NT: Po ti pe ikwahavi nhinhi'ig̃a rendukatuavo nehẽ, a'ero po ti pe ikwahahetei
    nehẽ, ei ga. Po ti xunhi pe ikwahavi nhinhi'ig̃a hendupotare'yma, a'ea vehevi
    po ti Tupana'ga imoka'nhymbavukari pe me nehẽ, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Tachi Ak'õrepa eperã k'ĩsia k'awaa bɨmaa k'ĩsia k'awaara bapiit'ee, Ak'õre
    Ũraa Pia ijãapari perã. Jõdee mɨa jarateeda pia k'ĩsia k'inia-e bak'ãri, ichia
    naaweda k'awa bada k'ĩra atuapiit'ee.
  xed-xed: Tsaya tama, mndu ta fata sləməŋani ɗina ka sna gwaɗa ná, dzaʼa sganaghasga
    Lazglafta ta snaŋtani. Ama mndu ta dərzlaftá sləməŋani ná, dzaʼa sganaghasga ta
    dərzlanafta guli,» ka Yesu.
  mks-NT: Jáchi̱ da̱ sa̱ íin ña̱ha nu̱u̱, ñe̱he̱ táhvi̱ dá coo chága̱ ña̱ha nu̱ dá
    joo da̱ co̱ó ña̱ha nu̱u̱, ja̱nda̱ ña̱ chá íin nu̱ dá ndindaa —na̱cachi Jesús.
  gfk-S: Nesi nong i palai ta ira nugu nianga, God na manga hapalaine ter tana. Ma
    be nesi nong tada palpalai kanaia tana, God na kap leise bakut iat tana.”
  bmu-bmu: 'Miaŋgö könaŋi kewö: Kunŋan mötkutukutuŋambuk maljawi, Anutunöŋ mönö mi
    toroqem waŋgiiga malmapmö, kunŋan mötkutukutuŋi qahö maljawi, Anutunöŋ mönö mötmötŋi
    moröŋi ahözawi, mi mewöyök qeköba waŋgitma. Mewö.'
  dgz-dgz: Orup da da mu nop nega anu warepiwa, ame God nop upi sia aigap aigap muneta.
    Go orup da da ya anu warepiwa, nop otu da namu anun waranewa, God nop ame sia
    waseamo aeta.”
  eng-GNV: For vnto him that hath, shall it be giuen, and from him that hath not,
    shall be taken away, euen that he hath.
  zaa-NT: Porqui'ni nuỹa tediba té la' ritelini quì'į nna, lą nna thí' lą́ adí, canchu
    hua runią seguir ríalatsi'į. Pero nu labí té quì'į nna, pues hàstaá tito' nu rulaba
    latsi'į qui'ni té quì'į nna, ítua telą́.
  eng-WEBSTER: 'For he that hath, to him shall be given: and he that hath not, from
    him shall be taken even that which he hath.'
  guh-guh: Pajivi xaniavaetsia nejumeyapëtane patacatsipaebilivaisi, bajarapajivi
    icatsia itsalivaisi pematatsënëa Dioso jumeyapëtaeyaexanaenatsi. Itsiata pajivi
    apo jitsipae pematatsënëa pejumeyapëtaeponaenexa, bajarapajivi palivaisiyovajëto
    picani jumeyapëtane, nacofënëtsiana, jai Jesús.
  bon-bon: Lui biname me umle pisi nyene, teebine cerämu ceera. Yepä lui biname umle
    cäco gyene, ingle tabe singi lica gyene umle tääpume, Acejiyame te teeme bau ca
    pa yaacatepi, teeme lui matikäli umle pisi nyene.
  nhw-BL: Pampa se masehuali catli quipiya itlalnamiquilis para quicaquis nocamanal,
    Toteco quimacas más tlalnamiquilistli. Pero se masehuali catli amo quinequi quicaquis
    nocamanal, Toteco quiquixtilis catli quentzi quicactoc.”
  swh-ONEN: Kwa maana kila mtu aliye na kitu atapewa zaidi, naye atakuwa navyo tele.
    Lakini yule asiye na kitu, hata kile alicho nacho atanyangʼanywa.”
  wbi-wbi: Ulwakuva umwene juno alinakyope, ilikyupila kukila, jula juno nsila, kuhuma
    kwa mwene ilipokua nambe fila fini alinafyope.”
  bba-bba: Domi wi u mɔ, wiyɑ bɑ koo sosiɑ. Adɑmɑ wi u kun ɡɑ̃ɑnu mɔ, piiko ye u mɑm
    mɔ bɑ koo nùn ye wɔrɑri.
  eng-KJVCPB: 'For he that hath, to him shall be given: and he that hath not, from
    him shall be taken even that which he hath.'
  kgk-NT: Heta ogwereko va'e-pe hetave ohekoviarõ-ta. Ha naimba'e rexakwaái va'e-gwi
    katu, oipe'apa-ta íxugwi. Ogwereko va'e gwive oipe'apa-ta íxugwi, he'i íxupe kwéry
    Hesu.
  waj-waj: Ivaara gioonna kiaapu voovoono ni kuaivaa arinaima rikiaivoono fai Anutuuqo
    ari vo kua vo kuaivaa inna kiaa mmino rikiaanaravai. Gioonna kiaapu voovoono kiisa
    kuaivo inna yaatana vaivaa fai yapooma taunnu kino hama innaki kuaivootainaravaivee,
    tiravai.
  cpy-cpy: Ikaatzi otzimi-motakiri, ari otzimimo-peroteeri osheki. Riima kaari otzimi-motzi,
    ari imaperoe-teeri raapithee-teeri okaatzi tzimimo-witariri.”
  ekk-PKP: Neile, kel juba on arusaamine, antakse rohkem, kuid neilt, kes ei taha
    teada, võetakse ära seegi vähene arusaamine, mis neil on.
  mpx-mpx: Henala wana aatena i gan, abwe Yehoba ni paetulan. Henala Yehoba ana aatena
    nige i gagan eliyana, hauna valila wana aatena kekeisi, Yehoba ni ahek yoho.”
  wbp-wbp: Nganangku-puka yapangku kuja-ka langa-kurra-mani wita Kaatu-kurlangu jaru,
    ngulaju kapurla Kaaturluju yarda pinarri-mani wiri-nyayirni jaruju. Kala kuja-ka
    yapa ngana-puka nyina Kaatu-kurlanguku jaruku pinarri-jarrinja-wangu, ngulakuju
    kapurla jurnta kanyi jaruju.”
  luo-luo: Ngʼat man-go nomedne mi nobed gi gik mogundho; to ngʼat ma ongego kata
    mano ma en-go nomaye.”
  nhe-NT: Pampa se tlacatl tlen quipiya itlalnamiquilis para quicaquis notlajtol,
    Toteco quimacas más tlalnamiquistli. Pero se tlacatl tlen ax quinequi quicaquis
    notlajtol, Toteco quiquixtilis tlen quentzi quicactoc.”
  aii-aii: ”ܣܵܒܵܒ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ، ܘܡ̇ܢ ܕܠܲܝܬ ܠܹܗ ܐܘܼܦ ܗ̇ܘ
    ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡܸܢܹܗ.“
  esk-NT: Ilaa piqaqtuaq akuqtullaaġisiruq aglaan taavruma piqaŋitchuam anniagisigaa
    pigikkani.”
  msb-msb: Kaya, siya na igwa pagadagdagan pa pero sa iya na wara-wara gayod an nano
    man na dyutay na ada sa iya pagakuhaon pa.”
  cpa-NT: Di³ cuø¹ Diú¹³ hi² niu¹ ma¹dsio¹² jǿg³ ju²gug² dsa² cán² hí³ jǿg³. Jøng²
    jŋíh² báh³ Diú¹³ he² jǿg³ mih² lë́²dsa hi² ŋi¹²dsa, ju³lah dsa² tsa¹jmo¹² hí³.
  dso-dso: କାଇକେବଇଲେ ଜାକେ ରଇ, କାମେ ଲାଗାଇରଇସି ତାକେ ଅଦିକ୍‌ ଦିଆଅଇସି, ଆରି ଜାକେ ରଇ, କାମେ
    ନ ଲାଗାଏ, ତାର୍‌ଟାନେ ଅନି ସେ ଅଲପ୍‌ ରଇଲାଟା ମିସା ନିଆଅଇସି ।”
  meu-meu: Badina be mai ena ḡau tauna ena ma bae henia, a asi ena ḡau tauna ena amo
    miana ḡauna do bae abia oho.
  yva-NT: Vatano ayao Amisye no anuga raije opamo Amisye po auga ti nanto rai ti apa
    ana po raene miridi nseo. Yara vatano ayao Amisye no ai kobe jewen, opamo apa
    ana po raene miridi makaje ti raumandi kobe.”
  dgc-dgc: Dahilan side a mégéisipén ta itoldu kua, éy dagdagen na Diyos i isip dia,
    monda mapospusan de ta mahusay. Pero du metamad a mégisip ta itoldu kua, éy bawasan
    na Diyos tu isip de a hanggan éwan side tu mapospusan.”
  zpm-NT: Sac zha ne tsoxcow, zdeedraa Dios guieḻbiini lo zho; saṉgue zha ne tsoxcoda,
    haxta teḻ palalse guieḻbiini ne bdeed me lo zho stiche mew.
  hix-NT: Owyanye ohxe enytxantoko rma, nenytxamohsehe rye rma haxa, Khoryenkomo,
    owyanye. Enytxahra oyehtokony haxa ryhe, enytxamohsohra harha mpànà naha ha, owyanye,
    kekon hatà. Owyanye uhutwehe katxhe rma, muhutwahkahyatxhe harha hampànà, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Ma ol mashi orhin armek misindiyawa ma ondo avak or halashinak hishiyarinda
    lihi oso avak wasilakak nakwa sir. Hako ma ol mashi orhin men mamblakop misiwa
    ondo avak mashi os li misiwa oson or lashinak men likwa lir.�
  npi-ULB: किनभने जोसँग छ, त्यसलाई अझ बढ्ता गरी दिइनेछ र जोसँग छैन, त्यससँग भएको पनि
    खोसिनेछ ।”
  cgc-cgc: Iling tan dapat buaten nyo tak daw kino kaintindi daw gapati ta ake na
    mga patudlo parti ta pagdumala ta Dyos, dugangan pa gid ta Dyos iya an na pag-intindi.
    Piro, daw kino ula gapati, bawian pa ta Dyos kanen an daw ino na naintindian din
    parti ta pagdumala ta Dyos.”
  tim-tim: Akto luâk siâ wan me wan lokomap me nâŋgâmap are damun akmâ mando âmâ hâmbâi
    Anutuŋe humoâk waŋbiap. Dâ luâk siâŋe wan me wan bâlensiâ mem manmap are Anutuŋe
    bâtŋânba keŋgoŋmâ membiap.” dâep.
  yor-yor: Nítorí ẹni tí ó bá ní, òun ni a ó tún fi fún sí i àti lọ́wọ́ ẹni tí kò
    bá ní, ni a ó ti gba èyí náà tí ó ní.”
  wos-wos: Wuna hundi jémba xékékwa du takwa hukémbu Godna hundika jémba xékétandi.
    Wuna hundi jémba xékéhafi yakwa du takwa di wa, ‘Nani Godna hundi bu xékékwa.’
    Wungi wataka di hukémbu déka hundika yike ye baka retandi.” Jisas dé wungi wa.
  emp-NTPO: Ab̶aʌba wãrãda cawaibʌrʌ, Ãcõrẽba aud̶uara cawabiya. Baribʌrʌ adua b̶ʌba
    cawa b̶ʌda crĩchaibʌrʌ, idjia crĩcha b̶ʌ sid̶a Ãcõrẽba jãrĩya.–
  eng-F35: Because whoever has, to him more will be given; whoever does not have,
    even what he has will be taken away from him.”
  ind-ind: Jadi, bagi orang yang merenungkan dan sudah memahami ajaran-Ku, Allah akan
    menambahkan kepadanya kemampuan untuk mengerti lebih banyak lagi. Tetapi bagi
    orang yang tidak berusaha mengingat dan mengerti ajaran-Ku, Allah akan mengambil
    kemampuan untuk mengerti itu darinya.”
  pes-OPCB: چون کسی که بتواند آنچه را که دارد خوب به کار ببرد، به او باز هم بیشتر
    داده می‌شود. ولی کسی که کارش را درست انجام ندهد، آن را هر چقدر هم کوچک باشد از
    دست خواهد داد.
  mpt-mpt: Nakai ne wengo wenteniba kukub ayamo wafunib mole Gode daabenea i bainobo
    galino sbal manomabib otane nakai funaniba Ni bainobo galino sbalobo ge funaniba
    i kukub ayamo mo wafunim blim keib mole Gode i bainobo galino omtlabenamabebo
    ge baabesebe.
  ssx-ssx: Ala꞉ta꞉ ala꞉ta꞉ wia hala꞉ halima꞉ mandane ekimanu make haka꞉ta꞉pao milieke
    leekeme. Ala꞉ta꞉ ala꞉ta꞉ na wia hala꞉ halima꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ na milieke. Ipika꞉
    wia hala꞉eki kone mata꞉lieke leekeme.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi í nɛ, nŋui ɑ̀ yɑ nɑ mɑ́, ɑmmɑ inɛ iyi kù nɛ, bɑɑ
    ɑndi iyi í nɛu mɑ́ ɑ̀ yɑ ɡbɑɑi.
  gaq-gaq: ଜାନେ ଲେଃକେ, ଆମେକେ ଜବର୍ ବିଃଏ । ମାତର୍‌ ଜାନେ ଡାଗ୍ରା ଣ୍ତୁ, ମେଁ ଡାଗ୍ରା ମେଃନେ
    ସାପା ଲେଃକେ, ଆତେନ୍‌ ସାପା ଡୁଂଡଏ ।”
  gof-RNT: Issibay de7iya uraas gujji imettana, baynnaysafe hari attoshin, iyaw de7iya
    he guuthiyaka ekettana” yaagis.
  unx-unx: ଚିୟାଃଚି, ଅକଏତାଃ ମେନାଃ ଇନିଃଦ ଆଡଃଗି ନାମେଆଁ, ଆଡଃ ଜେତାଏତାଃରେ ବାନଃଆ, ଇନିଃତାଃଏତେ
    ଅକ୍‌ନାଃ ମେନାଃ ଏନାହଗି ଇଦିୟଃଆ ।”
  gah-gah: Makó keza monó nene vatí iki gizapa iki ali minatamó nene Ómasímo goha
    miní ameko kiminogo ive. Itó makó keza monó nene lamaná iki gizapa amitamó nene
    monó alenoupe gilitamóza, goha ipá oko alekiko nene hanuva minatamó neve.
  lcm-lcm: Using man a si kapo atogon, ki ngaupap ia, na man a si kapo atogon men
    lik, io, men lik ang kapo atogon ia, ki luk suai vang ania.”
  aer-aer: '@see-verse:MRK.004.024'
  qvc-NT: Allita uyawayllapa, chay allita yach'akuqtam Dyusqa masta rin yach'achiq.
    Piru chay mana allita uyakuqtaqam chay ashla yach'akushqandaqa limpu rin qonqachiq.
  tgl-ULB: Dahil sinumang mayroon ay pagkakalooban ng higit pa, at sinumang wala,
    kukunin maging ang anumang nasa kaniya.”
  cbs-NT: Jaska inun, tsuabunda en jancha besti ninkakin chibainbu ichapa en ana jatu
    xabakabi yusinkubainxanaii. Jamen tsuabunda eskadabes ninkabiakin ea chibainsbuma
    ja eskadabes en jatu mebinxanaii, jakimawakinan— iwanan,
  xtm-NTPP: Vaa ñayii neva'a kua'a‑ka ja vii ja luu ni skuta'vi ña'a Su'si ma chi
    su'va ni'i kua'a‑ka i. Kovaa ñayii ñatuu nawa neva'a i ma chi su'va xtandiyo ya
    onde jaku ja neva'a i ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Magambu mundu juna kilebe majonjekeigwa, nambu jwanga kola kilebe, na chache
    kichoko cha kweti kipakutoligwa.”
  bao-NT: Yʉ yee quetire aperãre ca wede majiogʉa, bʉaro jañuro majiriquere tiicojo
    ecorucumi. To biro ca tiitigʉa, petoacã cʉ̃ ca majirʉga tʉgoeñamirijeacã menapʉra
    ẽma ecocoarucumi —ĩiupi Jesús.
  san-ORI: ଯସ୍ୟାଶ୍ରଯେ ୱର୍ଦ୍ଧତେ ତସ୍ମୈ ଅପରମପି ଦାସ୍ୟତେ, କିନ୍ତୁ ଯସ୍ୟାଶ୍ରଯେ ନ ୱର୍ଦ୍ଧତେ
