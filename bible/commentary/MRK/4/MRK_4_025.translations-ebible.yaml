  lif-NT: ᤕᤖᤡᤰ ᤁᤧᤃᤵᤐᤠᤸᤗᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤂᤥ᤺ᤛᤢ᤹. ᤁᤖ ᤜᤠ᤺ᤳᤗᤧ ᤔᤧᤃᤳᤋᤢᤴ. ᤂᤧᤸᤗᤧ ᤁᤳᤋᤢᤒᤠᤴᤏᤠᤱ
    ᤔᤧᤏᤠᤵᤋᤢ᤹ᤖᤥ॥”
  snx-snx: Suma ye pinhalel dili ne Xotei adun pinhalel dagi toxeidox. Nedine suma
