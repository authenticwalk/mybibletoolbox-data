  san-BUR: ယသျာၑြယေ ဝရ္ဒ္ဓတေ တသ္မဲ အပရမပိ ဒါသျတေ, ကိန္တု ယသျာၑြယေ န ဝရ္ဒ္ဓတေ တသျ ယတ်
