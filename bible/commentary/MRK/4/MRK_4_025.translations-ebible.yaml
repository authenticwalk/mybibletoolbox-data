  bod-N: རྒྱུ་མཚན་ནི་སུ་ཞིག་ལ་ཡོད་པ་དེ་ལ་ད་དུང་ཡང་གནང་ངེས༌ཤིང༌། སུ་ཞིག་ལ་མེད་པ་དེ་ལས་ཉུང་ཙམ་ཡོད་པ་དེ་ཡང་ཕྱིར་ལེན་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
