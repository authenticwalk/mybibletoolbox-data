  bel-bel: Бо, хто мае, таму дадзена будзе, а хто ня мае, у таго адымецца і тое, што
    мае.
  zlm-KSZI: Sesiapa yang ada sesuatu akan diberi lebih banyak lagi; tetapi sesiapa
