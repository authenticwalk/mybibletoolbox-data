  amf-amf: Yisa dahaana kisa dohondar kina imbha ko imbhe; yisa qolmakalanka kisa
    dohonam kikala tiidha ko tiidhe” kena ki hamade.
  quc-NNT: Apachin k'u ri k'o k'o ruk', käyi' chi na nik'iaj che. Apachin k'u ri man
