  mar-mar: कारण ज्याच्याजवळ आहे त्यास आणखी दिले जाईल व ज्या कोणाजवळ नाही त्याच्यापासून
    जे आहे तेही काढून घेतले जाईल.”
  snp-snp: Ido neta ko namo wenena ya aiga maki enu wito giminami ne. Ido neta ko
    ánamo wenena ya neta kefoko ko namoma ya amodokati ipenaiye, loto logimaiye.
  isl-isl: Þeim sem hefur, mun verða gefið, en frá þeim sem ekkert á, mun jafnvel
    verða tekið það sem hann hefur.
  spy-NT: Nyoo yēyiisyēē kiyēē boonto, +/mākēētāsyi ake, nto nyoo māyēyiisyēē, +/mākiinēmunēē
    mbo kiyēē boonto.”
  xnn-xnn: Tay nan mamati isnan isolsolok ta maawatana et taptapiyan Apo Dios nan
    getkena. Ngem nan adi mangidnge et olay nan atiatik ay getkena et mamaid.”
  mwe-mwe: Pabha akwete shindu shapunde kujenjeshewa, jwangali shindu, nkali shakwetesho
    shapokonyolwe.”
  tte-tte: Yaiya me ana katai Yaubada kaiwena Yaubada kani ietulan. Yo yaiya nigele
    koina na tawae kikiunamo koina Yaubada kani ikelegabaen.”
  tcs-tcs: So yupla nau mas lisen prapa gud po da tok blo God. Ip enibodi gad sabe
    wea God, God go gibe yupla mo sabe. Bat ip yupla nogad sabe, God go tekemaut ebri
    sabe yupla gad, iben dat bilib yupla tingk yupla gad.’
  hlt-THB: U awm ak ta ce sap pek khqoet kawmsaw; u awm amak ta cetaw, a taak ang
    cang awm lawh pe kaw,” tinak khqi hy.
  soq-soq: Apana mida debama mampe wineia God ando debamaia wanepio mauraidalepi.
    Tane naita apana keraudaida karami rua mampe winompa God ando keraudaida sa me
    mampe wadepiaubepio diaidalepi.”
  qub-qub: Nishäta yachacoj cäga masmi tantiyanga. Mana tantiyacoj cajtaga ichicllata
    tantiyashallantapis guechongami.»
  att-att: Á nu patattamad da ta nonò da yù ubobuk ni Namarò, aru paga sangaw ipakánnámmu
    ni Namarò nira. Á yù ira tatolay nga ari manguruk sù metuddu nira, máttamád da
    sangaw yù baddì nga kagiad da ta kánnammuád da.”
  bki-bki: Toro napano kiano saba nalo miroano ruei, mia naio rivar lie ve miroano
    laka, mia toro na maka kiano saba, mia naio rilaluvu vaio napano kiri teliki na
    be kiano.”
  bqp-bqp: Gbɛ̃ kũ à pↄ́ vĩ Luda ni karanɛ. Gbɛ̃ kũ à pↄ́ke vĩro sↄ̃, bee a fítinna
    kũ à vĩ Luda ni sía.
  mcp-mcp: Muud jɨ́ nə baalɛ́ fʉg yɛ́, Zɛmbî mə bá kwádʉlə nyə nywo. Njɨ nyɔɔŋg cúgɛ́
    nə ndɨ́ yɛ́, Zɛmbî mə bá mɛɛl yîl nyə bʉ́baalɛ̂ á jɨ́ nə ndɨ́ yí.»
  hat-hat: Paske, moun ki genyen deja a, y'a ba li ankò. Men moun ki pa gen anyen
    an, y'a wete nan men l' ata ti sa l' te genyen an.
  npl-NT: Porke akin kipia, okachi kimakaskeh, iwa akin amo kipia, kikixtiliskeh tlan
    san achitsi kipia.
  bgg-bgg: Bran hanyie shii um iang phane, aishii dinne de bajo phi ruii phro, chiih-è,
    hanyie shii oi iang pha ji shii ne, aishii ìujia um iang pha ji de yie dun phro.”
  eng-TCENT: For whoever has will be given more, but whoever does not have, even what
    he has will be taken away from him.”
  eng-BSB: For whoever has will be given more. But whoever does not have, even what
    he has will be taken away from him.”
  cpu-NT: Tsikarika itzimi otzimimotakeri, ari ontzimimotziitairi. Iriima kaari otzimimotzi,
    eekerora iriyaatatye iriñeero eero ontzimimoperoyetairi.”
  san-ASM: যস্যাশ্ৰযে ৱৰ্দ্ধতে তস্মৈ অপৰমপি দাস্যতে, কিন্তু যস্যাশ্ৰযে ন ৱৰ্দ্ধতে
    তস্য যৎ কিঞ্চিদস্তি তদপি তস্মান্ নেষ্যতে|
  tac-NT: '''Emi ''we a''lá sébali oyérasaká Onorúgame ra''ichálila ''liko ''la sébali
    inámomalachigó Onorúgame ra''ichálila. ''Lige ralámuli napu ekí ''we najsíname
    ka, Onorúgame tabilé gu''íromala alué ralámuli napurigá námamala cherajpé.'
  eng-WEBPB: For whoever has, to him more will be given; and he who doesn’t have,
    even that which he has will be taken away from him.”
  gfk-H: Siga nong i palai ta ira nugu nianga, Kalou na manga hapalainei tar tana.
    Ma bia siga nong tada palai kana tana, Kalou na kap sasei bakut at tana.”
  viv-viv: FaꞋina hai kaliva Yaubada yana nuwanuwa ginogalina be giꞋitaꞋitaveꞋavina,
    medema againe kadu nuwanuwa moyaꞋaina ginayauna. Atu hai kaliva Yaubada yana nuwanuwa
    keke gidaꞋitaꞋitaveꞋavini, medema yana halamana kabiꞋona Yaubada ginavaihegena
    be ginamiya-kawowo.” Hidedemi Yesu gigahe.
  yao-yao: Pakuŵa mundu jwakwete chindu chajonjechekwe ni mundu jwanganakola chindu
    chasumulwe atamuno kanandi chakwete.”
  tgp-tgp: Haratu mo lo vaihitea vara i levosahi na noku reti, enia i pa er̃i mele
    levosahia i tavera i mar̃ivi jea. Pani haratu mo sopo tapurongo i r̃uhu, sava
    mo lo toho isana moiso la pa lavi nar̃ihia isana.”
  auc-NT: Edæ në ëacä ingante godönäni ængä baï në ëñengä ingante godö apæ̈nebo ëñente
    entawëninque tömengä godömenque ëñente bacæcäimpa. Në ëadämaï ingä guiquënë tömengä
    wædænque pönï nänö mäincoo ïñonte mänincoo tömancoo ö æ̈näni wæcä baï në ëñënämaï
    ingä adobaï tömengä wædænque pönï nänö ëñente entawënö ïñonte ö ænte baï cæbo
    dæ ba ate wæcæcäimpa.” Mänömaïnö ante Itota tömengä ëmïñæ̈näni ïnänite odömonte
    apæ̈necä ëñënänitapa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji daɡ̶axatace meliodi ane yajigote niɡ̶ina oko anoyiwaɡ̶adi.
    Pida niɡ̶ina oko ane diɡ̶ica eliwaɡ̶atakaneɡ̶egi, Aneotedoɡ̶oji noɡ̶a niɡ̶ijo
    onateciɡ̶ini anida minitaɡ̶a.”
  bmh-bmh: Du tub go dabeleu naliu ipal mui, du go Uwait nug dabeleu naliu ipal muramau.
    Bo, du in go dabeleu naliu tamacag, Uwait nug gonugau dabeleu ginampet patai dareu
    go unum koli ebegalaumau.”
  ctu-BL: Come jini am bʌ i cha'an mu' to caj i yʌq'uentel yambʌ. Jini mach bʌ anic
    i cha'an mi caj i lu' chilbentel chuqui an i cha'an, che'en.
  meq-meq: Hərwi ndo nakə wu ŋgay andaya na, ta səkahay ha sa. Ane tuk na, ndo nakə
    wuray ŋgay andaya bay aye na, kwa tsekweŋ eye nakə andaya faya aye na, ta buwiye
    na.»
  noa-H: Har chi t'ãar honee hũrm k'õsi hũr nʌm k'ʌʌnag Hẽwandamau warag k'ĩirjug
    deejugui hajim hanʌm, hich hiek k'apcha hamk'ĩir. Mamʌ har hũrmap'apai hũr nʌm
    k'ʌʌn k'ĩirjug heemʌn, cha mua jaau chirʌmjö deeu hich hiek sĩepiba, k'echeu haumajugui
    ha jaaumajim haajem.
  alp-NT: Sire inati Alla Eni lepataru toto, tatike pine inatilu boka lesi. Po sire
    pine isuka nati Alla Eni lepataru mo, tatike pine inete lepate matai sae kwale
    moneka.”
  san-VEL: yasyaa"sraye varddhate tasmai aparamapi daasyate, kintu yasyaa"sraye na
    varddhate tasya yat ki ncidasti tadapi tasmaan ne.syate|
  kbq-kbq: Na'ankure iza'o eri'nenimofona mago'ene agofetu huno amigahie. Hagi iza'o
    e'orinesimofona, osiama eri'nenia zana eritre vagaregahie.
  kbh-kbh: Er nda Bëngbe Bëtsabe soyëngama ts̈abá tbojosertá, Bëngbe Bëtsá echanjama
    cha más ba soyëngama chabosertama; pero nda chë soyëngama josértama ndoñe tontsebos̈á,
    chë nÿe bats̈á ibosertana soyëngama bochántsebnatjëmba ca” —cha tojánayana.
  ron-LSB: Căci oricui are, i se va da mai mult; iar celui care nu are, chiar și ceea
    ce are i se va lua.”
  pon-pon: Pwe me a mia, ekij pan ko on, a me jota a mia, me ekij mie, me ekij mi
    re a pan katia san.
  nhe-BL: Pampa se tlacatl tlen quipiya itlalnamiquilis para quicaquis notlajtol,
    Toteco quimacas más tlalnamiquistli. Pero se tlacatl tlen ax quinequi quicaquis
    notlajtol, Toteco quiquixtilis tlen quentzi quicactoc.”
  sps-sps: tana saa, e sei na mes te kaa minon a nat a man nana Waan e Gov ee, Gov
    nai faan pis iny non a nat nana Waan Ya. Ai sei na mes a sikia ee, Gov nai nom
    ravainy non a ar kakaii nat kan tana Waan e Gov te nai kaa minon ya.”
  wnc-wnc: Sike aminu tapatuta natdetdet gwa pakuu Anututa kunduat asimik. Siwan ngana
    aminu tapatu dua pakutna kakengu Anututa natdetdet mateknga ita pakuu akaiwan
    kungamik,” ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ pↄ́ vĩin Luda é kaaranɛ. Gbɛ̃ kɛ̀ pↄ́ke vĩroo sↄ̃, baa à nɛ́ngo
    kɛ̀ à vĩi Luda é sía.
  gub-BL: Aze peiko heze'eg rehe uzeruzar ma'e romo nehe, peiko putar tuwe hepyr wiko
    ma'e romo a'e 'ar mehe nehe no. Aze amo nuzeruzar kwaw herehe ko 'ar rehe nehe,
    aze nuiko kwaw heremiruze'eg romo ko 'ar rehe nehe, nuiko kwaw hepyr a'e 'ar mehe
    nehe.
  imo-imo: Imbo te ungu pilipe lipe membalo aku imbomu Goteni yunge lipe manjilimu
    palaku tindimbelo. Nalo imbo teni yunge ungumu pilipe naa memo lemo, aku lipe
    manjili kelo ambolombalomu kape peyo naa lembalo,” nimu.
  boj-boj: Tamo a powo ti sqas di Qotei na powo olo yimqa a powo koba oqas. Ariya
    tamo a powo ti sqasai di powo kiñala aqaq di unu qaji di Qotei na olo yaiyim a
    laŋa sqas.”
  ulk-ulk: Na lera pe nalu nagriwerteda ya yabi aumitkar obaiswerare; na lera pe kebikebi
    nagriwerteda yaba kebikebi ya adem obais.” MRK 4.26-29
  eng-DRA: 'For he that hath, to him shall be given: and he that hath not, that also
    which he hath shall be taken away from him.'
  knf-knf: Bawul ankaaŋ, kë anwooŋ aankaa, baŧeh uko wi adooŋ aka. »
  san-KHM: យស្យាឝ្រយេ វទ៌្ធតេ តស្មៃ អបរមបិ ទាស្យតេ, កិន្តុ យស្យាឝ្រយេ ន វទ៌្ធតេ តស្យ
    យត៑ កិញ្ចិទស្តិ តទបិ តស្មាន៑ នេឞ្យតេ។
  arn-NT: Tati nielu, ta doy elungeay, welu tati nienolu tañi pichi nieñmuel kütu
    ta müntuñmangeay.”
  zas-NT: Din bén ma rigniaꞌ xtiidx Dios, chigniaꞌman mazri. Per bén ad rigniaꞌt,
    xt taꞌn ni rigniaꞌman ad zigniaꞌtraman.
  ken-NT: mbɔnyunɛ, mmu anɛ ábhɔ́ŋɔ́ ɛnyɨŋ, mámaka yi ɛ́chák. Kɛ mmǔ anɛ ábhɨ́kɨ́
    bhɔŋ yɛ̌nyɨŋ, yɛ̌ chí mandú anɛ yi ábhɔ́ŋɔ́, chɔŋ mánsɔt mamfɛrɛ ntá yi.”
