  san-PUN: ਤਦਾ ਸ ਉੱਥਾਯ ਵਾਯੁੰ ਤਰ੍ਜਿਤਵਾਨ੍ ਸਮੁਦ੍ਰਞ੍ਚੋਕ੍ਤਵਾਨ੍ ਸ਼ਾਨ੍ਤਃ ਸੁਸ੍ਥਿਰਸ਼੍ਚ ਭਵ; ਤਤੋ
    ਵਾਯੌ ਨਿਵ੍ਰੁʼੱਤੇ(ਅ)ਬ੍ਧਿਰ੍ਨਿਸ੍ਤਰਙ੍ਗੋਭੂਤ੍|
  nob-LB: 'Da reiste han seg opp og snakket strengt til vinden og sjøen og sa: ”Ti!
