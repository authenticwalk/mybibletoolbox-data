  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Jesú wãꞌcãnʉꞌcã, wĩꞌrõrẽ yʉsʉocʉ niwĩ. Pãꞌcõrĩrẽ aꞌtiro
