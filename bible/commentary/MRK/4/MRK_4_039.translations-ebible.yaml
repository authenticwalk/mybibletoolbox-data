    sɨɨcutucuuno.'
  fuf-fuf: 'O immii, o toŋani hendu ndun, o wi''i ndiyan ɗan: «Deeƴu, fankaa!» Hendu
    ndun deƴƴi, deeƴaango tiiɗungo waɗi.'
  mwc-mwc: Ba i bomsiri, sibe i kaotunei ba yoyo i wonei, “Ke ma guguba! Ki raboraobo!”
    Ba mara kesana sibe ibo yaragi ba niworowa i dauwa.
  bhl-bhl: 'Olemiwi, e baba teineko, inim fian so okmun so biilo kitil weng mak gaaneko,
