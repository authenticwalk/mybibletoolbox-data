  peg-peg: ଇବେଣ୍ଡାଂ ହେୱାନ୍‌ ନିଙ୍ଗ୍‌ଜି ଦୁକାତିଙ୍ଗ୍‌ ଦାକା ହିଜ଼ି ଲଡ଼ିତିଂ ଇଚାନ୍‌, “ପ୍ଡକ୍‌
