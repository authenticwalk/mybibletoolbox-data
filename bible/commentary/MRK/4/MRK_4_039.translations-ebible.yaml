  bdv-bdv: ଜିସୁ ଉଟିକଃରି ବାଉହାଣିକେ ଦଃକା ଦଃୟ୍‌ ସଃମ୍‌ନ୍ଦ୍‌କେ କୟ୍‌ଲା, “ତୁନ୍‌ହାଳ୍‌, ଚୁପ୍ଅଃଉ
