  mdy-ETH: ዒዚ ጴጫዖ ዢባሮ ጎሬኔ፤ ባዞዋ፦ «ዓጊፂፖ! ዚቲ ጌዔ!» ጌኤኔ፤ ዢባራኣ ዓጊሦ ሃሻዛ ቢያ ባካ ዚቲዮ ጌዔኔ።
  spl-spl: Yawu sâmunŋe yahatmâ siru ya kuwaŋgiop. Kuwaŋgimu to yaŋe nâŋ nâŋ sâop.
  usp-NT: 'Kakaj Jesús xb''iitc. Xk''el tew, xij re ja'': ¡Jun wa''xenwi''! ¡Mat silib''
