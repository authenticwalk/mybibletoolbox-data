verse: MRK.004.039
translations:
  kpx-kpx: Ige Iesuu hovelahai hanunuta eta hotogevei loui avoe, “Halevai tobekave.”
    Kateige keau hotove evige hanunu keu uoholige eu tota tolemanu.
  okv-H: Iesu ereto pisara te umo te “jamo evu” ainge ke vasiri na enu pisara irae
    unu umo visi visi ena.
  tbo-tbo: Yesu i welutowolo po togowa ma boga anai guligulina i paliyehi i pa, ‘Amaka
    ma ona todi,’ po ega yaka togowa i todi ma noka hougana dumola baneina.
  mal-C: 'അദ്ദേഹം എഴുന്നേറ്റു കാറ്റിനെ ശാസിച്ചു, തിരകളോട്: “അടങ്ങുക, ശാന്തമാകുക” എന്നു
    കൽപ്പിച്ചു. അപ്പോൾ കാറ്റു നിലച്ചു! എല്ലാം പ്രശാന്തമായി!'
  grc-SR: Καὶ διεγερθεὶς ἐπετίμησεν τῷ ἀνέμῳ, καὶ εἶπεν τῇ θαλάσσῃ, Σιώπα, πεφίμωσο.
    Καὶ ἐκόπασεν ὁ ἄνεμος, καὶ ἐγένετο γαλήνη μεγάλη.
  bgc-bgc: फेर उसनै उठकै आँधी ताहीं धमकाया, अर पाणी की झाल तै कह्या, “शांत रहै, थम
    ज्या।” अर आँधी थमगी अर पूरी तरियां शान्ति छागी।
  khz-khz: Ne Iesu ekuliitito, agi ekila-waiato e aku evaikilaato, “Ono aiki, ono
    rawaa.” Ne agi eaikito e erawa-taliato, ekawalagiato.
  deu-TKW: 'und als er aufwachte, schalt er den Wind, und sprach zum See: schweige
    und sei still. Und der Wind legte sich und es wurde still und glatt.'
  zsr-NT: 'Niꞌr gyasëꞌ Jesús, len gna béꞌinëꞌ böꞌ naꞌ reycj, gnëꞌ: ―Cuꞌu bö. Gudxëꞌ
    caꞌ nis naꞌ, gnëꞌ: ―Dxiz gzoa. Gröꞌ dxi böꞌ naꞌ gyeycj len gzoa dxi lu nis zxön
    naꞌ.'
  lin-lin: 'Yesu alamukaki, agangelaki mopepe, mpe apesaki mitindo na ebale : — Tika
    makelele ! Vanda nye ! Mopepe esilaki, mpe kimia monene ezongaki.'
  hns-NT: 'Tab djab oe djaagal tab aandhie-toefaan ke daaties aur halfa se bolies:
    „Tjoep! Roek dja!” Aur aandhie-toefaan roek gail aur paanie ekdam dhiera hoi gail.'
  noa-E: Magbaa Jesús phiidʉwia mag phũ theeg thʉnʉmʉg meeurrau sĩunaa ĩchab phũas
    meeukha thʉnʉmʉgjã “Thumbabaad” abaawai, warre döjã meuu sĩsijim anaabá.
  eng-EMTV: And having awakened He rebuked the wind, and He said to the sea, “Peace,
    be still.” And the wind abated and there was a great calm.
  mib-NT: 'Te ni ndocuɨñɨ̄ yā, te ni cahān yā nuū tachí níhin un jíín núū mar: Jecuɨñɨ̄
    te nayúú‑ni coo ró, áchí yá. Te ni jecuɨñɨ̄ tachī, te ni cuu nayúú íī‑ni.'
  bea-bea: Kahchu niiya, kahchu intsi tsiwoti, toowehchu yehti tu chok, Tyeke tahtsi.
    Kahchu intsi atyehzut, kahchu ohtye tyesghutl.
  lif-NT2: ये़सुःन् पोगे़आङ् सुरित्‌केजङ्‌ङिन् “मे़न्‍हुःए़ॽ” मे़त्तुआङ् फे़ःक्‍तु,
    हे़क्‍क्‍याङ् वाभे़ल्‍ले़ङ्‌ङिन् “चिजि ये़म्‌ये़म् लॽरे़ॽ” मे़त्तु, सुरित्‌केजङ्‌ङिन्
    चिजि ये़म्‌ये़म् लॽरे़आङ्, वाभे़ल्‍ले़ङ्‌ङिन्‍नाङ् चिजि ये़म्‌ये़म् पोःक्‍खे़रो॥
  xnj-xnj: Hinu, akayimuka, akauhakalila mpungu na kuujovela luyuga lwa manji, “Guna!”
    Ndi penapo mpungu wula ukaleka kubuma na nyanja yikavya nuu.
  mmx-mmx: La ne Iesu ga xatu kaxat la ga vaase lolos pe lamanman la ga lok ti lavatdan
    kis keretna, “Unak lok pilo. Una mila.” La lamanman ga xap la lavatdan kis ga
    mila.
  cbr-NT: Cacëx bësuquinshi ca Jesusan suñúan —ca nëtët —canan parúmpaparibi —ca bucubut
    —quixun cacëxa. Cacëxëshia suñúan nëtë́ishimainun ca baca bëchúnribi nëtë́acëxa.
  tee-NT: 'Pus ju Jesús k''ostavi. K''ailh ju un. Chai juni ju xcan: ―Va sekch at''a''ulh.
    Pus lana va sek avanalh chai jantu lucunulh ju xcan.'
  eng-LSV: And having awoken, He rebuked the wind and said to the sea, “Peace, be
    stilled”; and the wind stilled, and there was a great calm;
  cak-NT: 'Y ri Jesús xcataj-pe y xu''ij: Tiq''uis-e ri ruchuk''a'' ri quiek''ik''
    y titane-ka ri ya''. Y quiri'' xbanataj. Ri quiek''ik'' xq''uis-e ri ruchuk''a''
    y xtane-ka chuka'' ri ya''.'
  pah-NT: 'Igwete ga ma''ẽi onhi''ig̃ahyavo yvytua pe. Igwete ga ei ypiahua pe: —Epi!
    ei ga. Tanetymyi ti. A''ero ipigi yvytua. Notymynha''javi.'
  sja-NT: 'Mãpai Jesús p''irabaip''eda, mãgaji nãumaa: —Waa p''uanaapáde aji. Mãpai
    nãu waa p''ua-e paji. Ichiaba p''usamaa maaji: —T''umãtɨ beepáde aji. Aramata
    jõmaweda ip''ii ũu beeji.'
  xed-xed: Sliʼavatani mantsa, ka dvanaghatá tsi ta falak. «Lɓalɓa ka nzata ka tɓekw!»
    kaʼa nda drəf. Ka lɓatá falak, ka nzatá vli tɓekw.
  mks-NT: 'A̱nda̱ já na̱ndaco̱o Jesús ta na̱casáhá jána̱ni a ta̱chi̱ xi̱hín tañu̱hú
    viti já cáchí a̱ já: —Catáji̱ ndo̱. Já na̱jáya̱a̱ ta̱chi̱. Já na̱cando̱o táji̱
    níí mé cán.'
  gfk-S: Io, Jisas ga taman tut gom tigel hadades no kih ma ira paananoh ma iga tange,
    “Noh matien!” Io, no kih ga mat ma no taho ga manga malile harsakit.
  bmu-bmu: Mewö jigetka imbiŋi möta luhut aka siri kewö jim qetal etkiyök, “Mönö bököba
    öne ahönöŋ!” Mewö jiiga luhutnöŋ döŋgöiga sirinöŋ nöŋ qeba ahöyök.
  dgz-dgz: Boge Iesu kandae taik ge kaum baware ame kaimakaet ase diamo anega wan,
    “Ae bigagit! Ununke uon wainge!” Boge taik ge kaum baware ame tom wa ae bigaren.
  eng-GNV: And hee rose vp, and rebuked the winde, and saide vnto the sea, Peace,
    and be still. So the winde ceased, and it was a great calme.
  zaa-NT: 'Làniana huatha Jesús nna gutìtse''e be''a nna indatù''a nna rèe: Tsi bá,
    tsi tè. Làniana gudutsi tabá be''a. Indatù''a nna beyatta'' tsi tabą́.'
  eng-WEBSTER: 'And he arose, and rebuked the wind, and said to the sea, Peace, be
    still: and the wind ceased, and there was a great calm.'
  guh-guh: 'Nexata Jesús pemajitanucaenëmi naëcotapuna. Pinijijumeta itavetaxuaba
    jovibo. Jesús jumaitsi pucajavabelia, jovibojavabelia ata: —¡Vainae ecare baja!
    jai. Bajarapacuenia Jesús pejumaitsijavata jovibo baja ajibi tsaxuabi. Daxitapuca
    baja nexata vainae ecaxuaba.'
  bon-bon: Siige tabe abujängtige, kokre cama buuwe ne jejige piiyepu uule kuu bine
    jejemige egä, “Siige! Bojä jiginege!” Puma cita ca buuwe te äjutige, siige bulubulu
    mataru te enajige.
  nhw-BL: 'Huajca Jesús mejtiquisqui huan quitlacahualti nopa ajacatl huan quiilhui
    hueyi atl: ―Amo ximolini, san xielto. Huan nopa ajacatl moquetzqui huan nopa hueyi
    atl ayacmo mojmolini.'
  swh-ONEN: Akaamka, akaukemea ule upepo, akayaambia yale mawimbi, “Uwe kimya! Tulia!”
    Ule upepo ukatulia, kukawa shwari kabisa.
  wbi-wbi: Pe akasimuka akajidalikila imhepo na pikujivula inyanja, '“Litama, ulughano”.
    Imhepo jikalitama, kukava mye.
  bba-bba: Yerɑ u yɑndɑ mɑ u woo ɡerusi kɑ dɑm mɑ u nim kurenu sɔ̃ɔwɑ u nɛɛ, n turɑ
    mɛ, i mɑrio sɛ̃ɛ. Woo ɡɑ mɑri mɑ yɑnde nim kurenu kpɑ.
  eng-KJVCPB: And he arose, and rebuked the wind, and said unto the sea, Peace, be
    still. And the wind ceased, and there was a great calm.
  kgk-NT: 'Ha opáy-ma Hesu. Ha opáy jave Hesu ohexa-ma y opu''ã pu''ã va''e. Ha oja''o
    yvytugwasu-pe omombyta hagwã: —Ekirirĩ katu, he''i y-pe. Inhe''ẽ rupi opyta-ma
    yvytu. Okirirĩmba ete voi.'
  waj-waj: 'tuduu rikioo diitoo yuunnaivaa yaagueeqama ooqoo tioo nnooriivaa tunoo:
    Pikiee tirooma varianee, tuduu yuunnaivo pikiooduu nnooriivo tirooma variravai.'
  cpy-cpy: 'Piriintanaka Jesús, iñaanata-nakiro tampyaa, ikantziro: “¡Aritapaaki pitampyaataki!”
    Ikantzi-tanakawo inkaari eejatzi: “¡Pimaeryaate!” Awijanaki tampyaa, maeryaatanee
    inkaari.'
  ekk-PKP: 'Jeesus ärkas. Ta käskis tuulel vaibuda ja ütles lainetele: „Rahunege!
    Ärge möllake!“ Tuul vaibus ja vesi jäi täiesti tüüneks.'
  mpx-mpx: Inoke Yeisu i lut i talmilil, yaka i baek mana elana i ba, “U mwatomwa,”
    ge i baek al bagol elana i ba, “U bakuhu.” Yaka mana i mwatomwa ge hoga i laumwal
    hot.
  wbp-wbp: Junga-juku, Jijajirli yakarra-pardinjarla ngarrurnu mayawunpa, “Wurdungu-jarriya!”
    Manu ngapaku wangkajarla, “Yatayi-jarriya!” Junga-juku, mayawunpaju pulya-jarrijalku,
    manu ngapa wirijilpa pulya-jarrijalku.
  luo-luo: Yesu nochiewo mokwero yamo. Nochiko apaka kowachone niya, “Kwe! Lingʼ thi!”
    Gikanyono yamo nokwe mi piny olingʼ thi.
  nhe-NT: 'Huajca Jesús mejtiquisqui huan quitlacahualti nopa ajacatl huan quiilhui
    hueyi atl: ―Amo ximolini, san xielto. Huan nopa ajacatl moquetzqui huan nopa hueyi
    atl ayoc mojmolini.'
  aii-aii: ܩܝܼܡ ܠܹܗ، ܘܢܓ̰ܝܼܘ ܠܹܗ ܒܦܵܘܚܵܐ ܘܐܡܝܼܪܹܗ ܠܝܵܡܵܐ، ”ܫܠܝܼ، ܫܬܘܿܩ.“ ܘܟܠܹܐ ܠܹܗ
    ܦܵܘܚܵܐ، ܘܗܘܹܐ ܠܹܗ ܢܝܵܚܵܐ ܓܘܼܪܵܐ.
  esk-NT: Ilaa makitluni iñiqtiġniġik anuġilu qaiḷiġḷu, “Ki, anuġaiġḷi!” itnaqhuni.
    Anuġaiqhuni quunniġuġniqsuq taatnaqman.
  msb-msb: Nagbangon siya kag ginsaway an hangin, “Udong!” Tapos ginsugo naman niya
    an mga balod, “Ayaw pagparahiwag!” Nag-udong dayon an hangin kaya malinaw na gayod.
  cpa-NT: 'Jøng² mi³ca¹ŋié¹ Jesús, ca¹jé²dsa dsí². Ca¹tsáih¹dsa jmøi². Ca¹juúh²dsa:
    ―¡Tei³ ju³niu¹³! ¡Tsa¹tóh² cu²møah¹³! ―ca¹juúh²dsa. Jøng² ca¹jŋi¹ dsí². Ca¹tsih¹
    tei³ hlaih¹³ jmøi¹guǿi¹.'
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିସୁ ଉଟି ପବନ୍‌କେ ଦମ୍‌କାଇ ଦେଇ ଲଅଡିକେ କଇଲା, “ତବିର୍‌ ଅଇ ଚୁପ୍‌
    ର ।” ସେଡ୍‌କି ବେଲେ ପବନ୍‌ ବନ୍ଦ୍‌ ଅଇଲା, ଆରି ସବୁ ତବିର୍‌ ଅଇଲା ।
  meu-meu: Bena ia e tore isi, lai e gwaua tao, bona hurehure e gwau heni, eto, A
    gaima! Bena lai e doko, e gaima.
  yva-NT: Yesus seo umba Po ovare ansopi, muno Po rarene raura to pare, “Manin! Ntandorar!”
    Umba ovare umawe manin kobe muno onae ntanamanin dave.
  dgc-dgc: Ey ti Jesus éy inumégkat siya, a tulos sinaway na tu pahés, sakay kinagi
    na to pahés, a “Tama dén, tumahimik ka dén.” Ey hinumintu dén tu pahés, sakay
    tinumahimik dén tu diget.
  zpm-NT: 'Dzigo guche Jesús, bnee me lo me co, bnee me lo nis co, rëb me: ―¡Lëëw
    ga na! ¡Goḻcuedze! Zigne sca bnee me, laa me co blëz, niicle nis cow laaw bredze.'
  hix-NT: Hakay hatà, Txesusu. Atxowowo ymo yatàknanàhkay hatà. Dà kasko, kekon xarha
    tà, tuna ymo wya. Ayatàknako. Dà, atxowowo ymo natàknay hatà. Tatàknye rma haxa
    nehxakon hatà.
  sim-sim: Karem li mbarik Jisas or usaha suwa nga fa nga ormu huliyik mbara, �Ambe
    er hala mende!� Karem or mbarik suwa mendek si narik fa oso nga osmu haha wara.
  npi-ULB: अनि उहाँ ब्युँझनुभयो र बतासलाई हप्काउनुभयो अनि समुद्रलाई भन्‍नुभयो, “शान्त
    हो र रोकिजा ।” अनि बतास चल्न रोकियो र त्यहाँ सन्‍नाटा छायो ।
  cgc-cgc: Pag-ambal danen, gabangon kanen daw pauntat din angin an daw pamanduan
    din baled an, “Maglinaw daw maglineng!” Dayon, gauntat biskeg na angin daw sikad
    kalmada.
  tim-tim: Hain dâmbiâ agatmâ kinmâ seru hin magaŋep, “Nâŋâgâ.” dâmbo nâŋâgâep, “Seru
    nâŋâgâ.” dâmbo nâŋâgâmbo harugât magep, “Bâin nâŋâgâm yeâk.” dâmbo haru nâŋâgâm
    yiep.
  yor-yor: Ó dìde, ó bá ìjì líle náà wí, ó sì wí fún òkun pé, “Dákẹ́! Jẹ́ẹ́!” Ìjì
    náà sì dá, ìparọ́rọ́ ńlá sì wà.
  wos-wos: Wungi wandaka dé waréngéna raama wandéka dé mur fakénandéka dé gu jémba
    té.
  emp-NTPO: 'Maʌ̃be Jesura ʌ̃ta nũmeped̶a nãũrãra, baido bogozoa sid̶a nãwã quẽãsia:
    –¡Chupeadua! ¡Ipi b̶edua!– Ara maʌ̃da nãũrãra ipi b̶esia. Jũma tuma nũmesia.'
  eng-F35: Then, having been awakened, He rebuked the wind and said to the sea, “Shut
    up; be muzzled!” So the wind stopped and there was a complete calm.
  ind-ind: Lalu Yesus bangun dan memerintahkan angin dan danau itu, “Berhenti! Diamlah!”
    Saat itu juga angin kencang berhenti dan danau pun menjadi tenang sekali.
  pes-OPCB: 'او برخاست و بر باد نهیب زد و به دریا فرمان داد: «ساکت شو! آرام باش!»
    همان لحظه باد از وزیدن بازایستاد و آرامشی کامل پدید آمد.'
  mpt-mpt: Yesuse hananea glol esa aaye mousi esa baabonea Denale gesea glole denea
    eka aaye mousie halien tlemino denasea
  ssx-ssx: Yesuma꞉ tiao mo po tilipu pa꞉ta꞉ make mo ikali pa꞉ta꞉ make pi alo hata꞉
    alota꞉ Pae. Tunkulie leekeme. Po tilipu tunkula ikali la꞉ma꞉ la꞉ma꞉ na piki pa
    wiekeme.
  mkl-mkl: Iyi Jesu í jĩ, ŋɔi í lɑ si fufuu, nɔ í sɔ̃ tenkuu í ni, í to bɛɛbɛ, i
    coko. Nɔ fufuu í leekĩ nɔ inyɑu í coko cɑu.
  gaq-gaq: ଜିସୁ ତଡ଼୍ୟାକେ ମେଁ ୱେଡ଼ିଆକେ ବାଃଟକେ ଆରି ଲଅଡ଼ିକେ ବାସଙ୍ଗ୍‌କେ, “ବୁଂଲାଃଲା ।”
    ଇଡ଼ିଙ୍ଗ୍ ୱେଡ଼ିଆ ବନ୍ଦ୍ ଡିଙ୍ଗ୍ ୱେଗେ । କେଣ୍ତିଆ ବୁଂ ୱେଗେ ।
  gof-RNT: Yaatin, I barkkidi gotiya, “Si7i ga” gidi, abbaaka, “Woppu ga” gis. Goteykka
    si77i gin ubbabay woppu gis.
  unx-unx: ୟୀଶୁ ବିରିଦ୍‌ତିଙ୍ଗୁୟାନ୍‌ଚି ହୟକେ ମାରାଙ୍ଗ୍‌ମଚାକିୟା ଆଡଃ ଆଲ୍‌ପୁଙ୍ଗ୍‌କେ କାଜିକେଦା,
    “ହାପାଅଃମେଁ,” ଆଡଃ ଏନା ରୁଡ଼ୁୟାନା, ଆଡଃ ପୁରା ସିଃସଏଃୟାନା ।
  gah-gah: Liki likago, Izesú oteake unama gahá amekake nagamí nonohuló nene valahuká
    zemoko legesó oko minozo loko lokago, una nene ha okago nagamí nene kii nolike
    zou limó.
  lcm-lcm: Na kala tapangun na kala atakun a malu asi kana kamus, “Musik! Luai!” Na
    malu kala aulei na luai lava kala pitik.
  aer-aer: Kenhe Jesus akenhe akeme-irremele rlkeke angkeke, “Apurrke-irraye!” Re
    kwatye arnmarre areyeke-arlke angkeke, “Arawelhe-iletyalaye!” Arratye apelaye,
    rlke apurrke-irreke, kwatye arnmarre akweke-irrerlenge.
  qvc-NT: 'Chaymi Jisusqa atarishpa, wayrata, yakuta jwirtita rimashpa kamachirqan:
    —¡Qasillay! nishpa. Chayshina kamachiptinqam, chay wayra, tukuy chay yaku maqchikamuykaq
    limpu qasillarqan.'
  tgl-ULB: At gumising siya at sinaway ang hangin at sinabi sa dagat, “Pumayapa ka,
    tigil.” Tumigil ang hangin, at nagkaroon ng labis na kapayapaan.
  cbs-NT: 'janua Jesús bestenkauan benitan niwewan kushipa inun ianenwan nemakin:
    —Peswe. Nesewe— aka niwewan main neseaya ianenwandi buspu tsaubidanai main neseaya'
  xtm-NTPP: 'Te Jesús ma, ni ndakoo ya, te ni tatnuni ya nuu kajin yi''i ma ji''in
    nuu ndute ma, te jiña''a ya: ―‍Ndukuee. Koo nañii ―‍kúu ya jiña''a ya. Te ni ndukuee
    kajin yi''i ma, te nañii kuiti ni kuu.'
  nnq-nnq: Yesu ngajimuka, ngakiamulicha ngimbonga, kulenga, “Nkotoke!” Ngagalenge
    mawimbi, “Nnende!” Penia kimbonga ngikikotoka, na ngukube jee.
  bao-NT: 'To biro cʉ̃ja ca ĩiro Jesús pea wãmʉ nʉcã, winore, oco ca jaberijere, o
    biro ĩi yerijãa dotiupi: —Yerijãa waaroja. Jabe nemoticãña —ĩiupi. To biro cʉ̃
    ca ĩirora, jĩcãto añuropʉ yerijãa peticoaupe.'
