  jic-NT: Jas nisa Jesús. Cus tjeve'le lüpjǘ. Cus tjeve'le wa 'üsüs. Mpes lüpjǘ
    'üt'ün nasa tepyala. 'Üsǘ 'üt'ün nasa wa.
  zap-NT: 'Orguin waxee Ne wakndux Ne lo meroo guin, no re Ne lo nis: ―¡Chi gutsuu!
    ¡Tsë gutsuu! Orguin wyakchi mee, no wutsë nis, nonchee chi wak.'
  wer-wer: Pël maan wal ëak kentöön nga mëak i kaöön epël ök mëëa. “Ni leng ëak wia.”
    Pël maan kentö leng ëën i kaö wiap sa.
  ipi-ipi: Tipa peai-kola, bala ika loto, popo leane oko laiya lalu, ipa okone lamawuato,
    ema napene, mee yaa leaipia. Wuane lea-kola, popo leane oko tepa ya-kola, ipa
    taimane ika leane oko tepa alu, ema aŋakopi mindi napeaipia.
  qul-NT: 'Paytaj rijch''arispa wayrata c''amerkan: —¡Amaña wayraychu! —nispa Kochatataj
