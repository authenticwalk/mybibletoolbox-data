  kan-2017: ಆತನು ಎದ್ದು ಗಾಳಿಯನ್ನು ಗದರಿಸಿ, ಸಮುದ್ರಕ್ಕೆ “ಶಾಂತವಾಗಿರು, ಮೊರೆಯಬೇಡ” ಎಂದು ಅಪ್ಪಣೆಕೊಡುತ್ತಲೇ
