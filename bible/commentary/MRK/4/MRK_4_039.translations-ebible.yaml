  eng-WEBU: He awoke and rebuked the wind, and said to the sea, “Peace! Be still!”
    The wind ceased and there was a great calm.
  gnw-NT: Jayave Jesús upũa, jare uñeengata ɨvɨtu pe. —¡Epɨta! ¡Nequĩi! —jei ɨ guasu
    pe. Jare ɨvɨtu javoi upɨta, jare opaete quĩi ngatu.
  mux-mux: 'Yu makiliipa kene popuremale ung-mura sipa numelendu nimba mele: “Táka-nikunu
    mului!” nirim kene popuremale topa kelepa numéle lope naa tepa aima we lirim.'
  maj-NT: 'A̱s''a̱i tsisintje̱n Jesu ko̱ ndjá kinchja̱ko̱ ntjo̱ ko̱ ntáchak''uu̱n
