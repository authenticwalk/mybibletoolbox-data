  san-TAM: 'ததா³ ஸ உத்தா²ய வாயும்ʼ தர்ஜிதவாந் ஸமுத்³ரஞ்சோக்தவாந் ஸா²ந்த​: ஸுஸ்தி²ரஸ்²ச
