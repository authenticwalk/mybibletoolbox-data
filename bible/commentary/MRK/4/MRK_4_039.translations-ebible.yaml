    nì nàcùñuhu dadí tècuìí.'
  ceb-ULB: Mibangon siya, gibadlong ang hangin, ug miingon ngadto sa dagat, “Hilom,
    paghunong.” Ug ang hangin mihunong, ug adunay usa ka dakong kalinaw didto.
  ces-LB: 'Ježíš vstal, okřikl vítr a poručil vlnám: „Uklidněte se!“ V tu chvíli se
    vítr utišil a kolem se rozhostil klid.'
  mkn-mkn: Dengar bagitu, ju Yesus bangun ko togor itu angin bilang, “Diam!” Ais Dia
    parenta itu dano bilang, “Tadó suda!” Itu angin langsung barenti, deng dano ju
    tadó memang.
  nce-nce: Na Jisas huju tle na flelume kale tlole, “Teiyo, kuju ebe.” Na tume mata,
    kale tlole, “Teiyo.” Na kwe flelu latliwa tëbë na tu sosogli mata lakujuwa tëbe.
  pol-UBG: 'Wówczas wstał, zgromił wiatr i powiedział do morza: Milcz i uspokój się!
    I ustał wiatr, i nastała wielka cisza.'
  qxh-NT: 'Chaura riccharir, wayratawan yacuta piñacur Jesús niran: «Ćhawayna. Ama
    büchiypa-büchiynachu.» Chaura wayra ćhawacäcuran. Yacupis puñucäcuran.'
  nwi-nwi: Məkneikɨn Yesu rhekɨmter məgkiar kɨmi nɨmətag mɨne tahik mɨmə, “Rapəhrə.”
    Kɨni ai nɨmətag rewaiyu, tahik reiwaiyu; mamərinu mɨn.
  kmo-kmo: 'Worek, Jisas rii sokwa sowa yatarin eecha wor: “Na sii!” Rii pan eecha
    wor: “Na sii!” Worek, sowa hamarek, pa eeta siir.'
  agr-agr: 'Tama nantakí dasen jiyak idayak, nayantsanashkam: —¡Mijakta! —tiuwai.
    Tamawaik kuchashkam mijak miyasuch yaunchuk aajakbauk nunisag we patamsauwai.'
  kyc-kyc: Leyaminyi dokopa baa lenge rao sipurapala porambaiye kaena lapala, ipwa
    lamaiyuo, Emba lambo lao selenyili pyuo see, leya. Dopa leyamo dokopa porambaiye
    pyai nao rali piya. Dokopa koo pyuku pyuku peya.
  urd-GVU: وہ جاگ اُٹھا، آندھی کو ڈانٹا اور جھیل سے کہا، ”خاموش! چپ کر!“ اِس پر آندھی
