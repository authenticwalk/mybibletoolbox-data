  bdd-bdd: Ma Yesu ꞌitoholowa, ta yaumai ma dibana ꞌiloinaediya, ꞌigwae, “Tuwa! Cuꞌemutugo
    ma ꞌudaumwala.” Coinega yaumai ꞌilolaguwa ma hola mabwaiyana ꞌidaumwala.
  cbt-NTPO: 'Huanintarahuaton, ihuan a''parin. Sononta'' camaiton: —¡Sanoquë''! ¡Copi
    tëquë huachi! itërin. Itohuachina, ihuan copitënin. A''naroáchin sanoirin.'
  srn-NT: 'Yesus opo dan A bari a winti fu no wai moro, èn A taigi a watra taki: “A
    nofo! No seki moro!” Dan a winti tapu fu wai, èn ala sani kon tiri.'
  cta-NT: Liꞌ ndyatu̱ Jesús, ngulo yu cña jiꞌi̱ cuiꞌi̱, nguaꞌa jiꞌi̱ clyooꞌ lo tayuꞌ.
    ―Caca ti̱ ti lo hitya re ―nacui̱ yu. Hora ti ngua ti̱ cuiꞌi̱, ngua ti̱ clyooꞌ;
    ti̱ ti ndyanu tayuꞌ liꞌ.
  bqc-SIM: 'Ɔ̃ Yesu fɛ̀lɛ gì ĩ́anaɛ, a ò íɛ à mɛ̀: Nílɛ! Zùukɛ we! Ɔ̃ ĩ́ana
    kpàlɛ, gu kɛ̀ kílikili.'
  tcz-CHONGTHU: Yeshua akhah phat'in huipi chu aphoh-in, twi-nong jah-a, “Thipmin!
    Thipchet in!” tia thu apeh leh, apettah'in huipi chu athipchet jeng tan, kho aphaseltan
    ahi.
  mar-mar: मग तो उठला आणि त्याने वाऱ्याला धमकावले आणि समुद्राला म्हणाला, “शांत हो!
    स्तब्ध राहा.” मग वारा थांबला व तेथे मोठी शांतता पसरली.
  snp-snp: amo ya nedito ya epe naba-naba limo ya oduto ido no satimo ya, You lo mino.
    Sodoto mino, loumaito epe fu-fu ádoto no satimo momoga ámoto you loto ne.
  isl-isl: 'Þá hastaði Jesús á vindinn og sagði við vatnið: „Hafðu hægt um þig.“ Þá
    lygndi og allt varð kyrrt og hljótt!'
  spy-NT: Kung'eet ꞉Yēēsu ānkōōburyoong'to wusōōnēēt āk bēēko. Yu kayey kuu nyooto,
    kusiis ꞉wusōōnēēt ānkutēēmoon ꞉bēēko.
  xnn-xnn: Dat bomangon si Jesus et bilinena nan dagem ya danom ay mangwani, “Ikin-eyo.”
    Dat ikin-en nan dagem dapay omneng nan danom.
  mwe-mwe: Bhai, gubhajumwishe, gubhajikalipile mbungo jila nikugaamulisha mabhimbili
    ga mashi, bhalinkuti, “Nyenye! Mpumule!” Penepo mbungo jila gujipumwile, nibha
    ilili kaje.
  tte-tte: Kabo Yeisu itolo yo iwalolau yaumai koina iba, “Kulopei.” Yo iwalolauyoi
    bagolu koina iba, “Kudaumwali.” Yo yaumai ilopei yo sowasowaga idaumwali.
  tcs-tcs: Den Zizas bin gedap ane em bin oda da strongwin ane da bigsi, ‘Yu stap!’
    Da win bin stap kuaiat ane da bigsi bin kamdaun kam gris.
  hlt-THB: Tho nawh, khawhli ce, “Sit nawh dym hlah!” tina hy. Cawh khawhli ce sit
    nawh a sitdik na awm boeih hy.
  soq-soq: Mo epe waio Iesu enenwisene lawara ita esa mampo badowa wane wanase, “Aisite
    dainaitaa!” Tane lawara aisidene iene alene dialen ita sala uduudu obasalene dainalen.
  qub-qub: 'Chaura Jesusga jatarcur wayratawan lamar yacuta piñacur niran: «¡Chawayna!
    ¡Amana pullchajyaynachu!» Chaura wayrapis yacupis chawacuycuran.'
  att-att: Á kalukák na, gimmá na yù paddák ánna palung, á kinagi na, “Magimammà ken.”
    Á nagimammà yù paddák, á nalínák yù danum.
  bki-bki: Ana Yesu jumolu, mia mil kirisikili ban jegi, naio mil ban burum̃ara tei
    bija bievelveluo tortoru nalo nei, berinavo “Kamiu kumelumu.” Ana vaarakurano
    ga jegi m̃aro, vio melumu nonovio.
  bqp-bqp: 'Akũ à fùtɛ à pàta ĩaa à pì ínɛ: Ǹ yĩtɛ! Ǹ zɛ tɛɛnɛ! Akũ ĩa kpàtɛ, gu
    yĩ̀ kítikiti.'
  mcp-mcp: 'Yésus mú wɔɔl, nyə ŋkáánd nə ŋkwɔ̧̂. Nyə nə mâŋ nə́: «Salʉwóg, jigʉ́ nə́
    shɛɛ!» Njɨ nyə á shîn lás ntʉ́nɨ yí, ŋkwɔ̧̂ mú shwal shîn, mâŋ bə nə́ shɛɛ.'
  hat-hat: 'Jezi leve, li pale byen fò ak van an, li di: -Pe la. Li di dlo a: -Rete
    trankil. Latou, van an tonbe epi vin gen yon gran kalmi.'
  npl-NT: 'Ijkuakó Jesús owalme iwa okitlakawalti n ejekatl, iwa okili n atl: —¡Ximoyekmana!
    Iwa n ejekatl omóketski iwa nochi san owaltlamoka.'
  bgg-bgg: Isu è jai srane ji pha hasam nane khasao shii yung, ji è giung dang shii
    ji pha hasam ne them dun. Thiichiih ne bajo liijiing rey dun.
  eng-TCENT: Then he woke up and rebuked the wind and said to the sea, “Peace! Be
    still!” So the wind ceased, and there was a great calm.
  eng-BSB: Then Jesus got up and rebuked the wind and the sea. “Silence!” He commanded.
    “Be still!” And the wind died down, and it was perfectly calm.
  cpu-NT: 'Piriintanaka Jesús, iñaanatanakero tampyaa, ikantziro: “¡Aritapaake pitampyaatake!”
    Ikantzitanakaro inkaare eejatzi: “¡Pimairyaate!” Avisanake tampyaa, mairyaatanai
    inkaare.'
  san-ASM: তদা স উত্থায ৱাযুং তৰ্জিতৱান্ সমুদ্ৰঞ্চোক্তৱান্ শান্তঃ সুস্থিৰশ্চ ভৱ; ততো
    ৱাযৌ নিৱৃত্তেঽব্ধিৰ্নিস্তৰঙ্গোভূৎ|
  tac-NT: '''Liko Esusi asísiga ne''óchale alué eká ''lige anele alué ba''wí asíriga
    re''pá ilírochi: ―¡''Ma tase ayowa mué ba''wí! ―anele. ''Lige yati ''ma tabilé
    ekale ''lige alué ba''wí tabilé ená ''sile.'
  eng-WEBPB: He awoke and rebuked the wind, and said to the sea, “Peace! Be still!”
    The wind ceased and there was a great calm.
  gfk-H: Io, Iesu ga taman tut gaam tigal hadadas no dadaip ma ira pakananah ma ga
    tangai, “Noh matien!” Io, no dadaip ga maat ma no taah gaam manga malila baal
    um.
  viv-viv: Au gimidi bolimana gihawatana, gigayo, “Mala auwe.” Kadu lefo gigahedi
    gigayo, “Au giꞋatago.” Ada auheꞋama bolimana giꞋatagona ada niwalova-Ꞌutuutu gisena.
  yao-yao: Che Yesu ŵajimwiche, ni kujikalipila mbungo jejikulungwa ni kugasalila
    matumbela, “Tulalani!” Papopo mbungo jatulele ni kwaliji jii.
  tgp-tgp: Iesu mo kilau ale mo reti r̃ilangi isan langi atu, ale mo verea isan tasi
    atu mara, “Ha isoiso! Ha toho malum!” Vahatea purongo langi atu mo moti, ale tasi
    tavera atu mo tamata mo tamata.
  auc-NT: Änäni ëñëninque ñäni ömæ̈monte ængæ̈ gantidinque, —Woboyæ̈, pæ̈mæ̈nämaï
    ïmäwe. Gäwapæ̈ incæ cædämaï næ̈ gongæ̈mäwe. Ante äñongä woboyæ̈ pæ̈mæ̈nämaï ïñö
    gäwapæ̈ incæ næ̈ gongæ̈ninque ñancæ ñancæ gongæ̈mæ̈nimpa.
  kbc-NT: Odaa Jesus jiɡ̶itedibige, odaa ja yamaketedini niocodi, codaa meetediogi
    ebekadi, “Anotokitiniwaci!” Odaa niocodi ja damatini, odaa ijoatawece damatiniwace.
  bmh-bmh: Yesus nug asaimai, wol mui ze mui, go gusig ze aureun, “Iboi! Na uten!”
    Wol mazicina, ze ameg kuataimai, iautal toai daren.
  ctu-BL: 'Tsa'' ch''ojyi Jesús. Tsi'' tiq''ui ic''. Tsi'' sube colem ñajb: Ñʌjch''en,
    lajmen, che''en. Tsa'' lajmi ic''. Ñʌch''ʌcña pañimil.'
  meq-meq: 'Tsa na, Yesu a pəɗeke abəra ka məndzehəre. A lətse, a ŋgərəz ka mətasl,
    a gay me ada a gwaɗay a dəlov niye: «Ndza ɗikɗik!» Kwayaŋŋa mətasl a gər ha məge.
    Məɓəle i wuray kwa tsekweŋ andaya sa bay.'
  noa-H: Magbaa Jesús p'iidʌwia mag p'ũ t'eeg t'ʌnʌmʌg meeurrau sĩunaa hĩchab p'ũas
    meeuk'a t'ʌnʌmʌgjã “T'umbabaad” habaawai, warre döjã meuu sĩsijim hanaabá.
  alp-NT: Eleki Yesuse Ibetu kai Inasuke sanute mere hoko Ibeteke loko meite be, “Ndene!
    Eleki sanute ndene kai meite ndene lakwai esa!”
  san-VEL: tadaa sa utthaaya vaayu.m tarjitavaan samudra ncoktavaan "saanta.h susthira"sca
    bhava; tato vaayau niv.rtte.abdhirnistara"ngobhuut|
  kbq-kbq: Anante otino zaho'mofona kesuno, Tami avazago huno timofona higeno, akoheno
    urami avazagene.
  kbh-kbh: 'As Jesús tojantsbaná, chë binÿia tbojanácacana, y chë bëts uafjajónayoye
    tojánayana: —¡Natjë́mbana cochtsemna! ¡Bonguana ca! Y cachora chë binÿia yojëtstëcja,
    y lempe bonguana yojtsatsmëna.'
  ron-LSB: 'El s-a trezit, a mustrat vântul și a zis mării: “Pace! Liniștește-te!”
    Vântul a încetat și a fost o mare acalmie.'
  pon-pon: 'I ari kotin kipada, anianida melimel, o kotin majani on jed o: Moledi!
    An ap dukedi o molela kaualap.'
  nhe-BL: 'Huajca Jesús mejtiquisqui huan quitlacahualti nopa ajacatl huan quiilhui
    hueyi atl: ―Amo ximolini, san xielto. Huan nopa ajacatl moquetzqui huan nopa hueyi
    atl ayoc mojmolini.'
  sps-sps: Jisas tsun to sa tsue ets'ets a ainysat, Ya tsue to tan rau, “Madaav! Tomani!”
    Ana ainysat sariof ovei nato, ana madaav ras to.
  wnc-wnc: asenake got takngae kaanga yake yangga sambuyae atzakngayo ngang yawan
    gotda zakngawan yangga sambuya enakuu zetgaman kuma siknga yukut.
  bus-bus: 'Ben à fɛ̀ɛ à gì ĩanɛ à bè ínɛ: Ǹ yĩtɛ! Ǹ zɛ tɛɛɛ! Ben ĩa kpàɛ, guu yĩ̀
    kítikiti.'
  gub-BL: Ume'e Zezuz kury, — Epytu'u ywytu, i'i ywytu pe. — Epytu'u 'y, i'i 'y pe
    no. — Epytu'u nepenopenog ire 'y, i'i izupe. Upytu'u tuwe ywytu. Numyz kwaw 'y
    a'e kury.
  imo-imo: Pilipelie Jisas ola angilipe poporome iri topa nomundo nimbei, “Ya! Nu
    kelewi!” nimu. Kano tepa nimu kinye poporome kelepa nomu oi molorumu mele molorumu.
  boj-boj: Onaqa Yesus a tigelosiqa jagwa ti ya ti siŋgila na minjrej, “Niŋgi laoiy.”
    Minjrnaqa jagwa laej. Ya dego maninej.
  ulk-ulk: Ege Iesu ekweidari eudimge wagiba zeuberei daraisumdari, “Wa temrilam!
    Wa mapodan bailam!” Ege wag ekemuda a gur akaida mapodan baidari.
  eng-DRA: 'And rising up, he rebuked the wind, and said to the sea: Peace, be still.
    And the wind ceased: and there was made a great calm.'
  knf-knf: 'Kë aşë ten, alëbar na uyook akuţ aji na bdëk : « Yompan, ŧiiman. » Uyook
    kë unaţi, kë dko dayompandëri.'
  san-KHM: តទា ស ឧត្ថាយ វាយុំ តជ៌ិតវាន៑ សមុទ្រញ្ចោក្តវាន៑ ឝាន្តះ សុស្ថិរឝ្ច ភវ; តតោ
    វាយៅ និវ្ឫត្តេៜព្ធិន៌ិស្តរង្គោភូត៑។
  arn-NT: 'Jesus ta witrapüray, fey werküfi tati kürüf, ka feypifi tati lafken: —¡Ñüküfnagnge!
    ¡Tüngnagnge! Fey ti kürüf tüngnagi ka itrokom fente küme ñüküfkülewetuy.'
  zas-NT: 'Abiꞌ bixche Jesús, bacwëëzaman bidoxh guin rëb tëëman loj nijs guin: ―¡Bacwëëz,
    bayajcdxe! Dxel bayajcdxe bi guin con nijs guin.'
  ken-NT: Yesu afaté asáy mbʉ́ɛ́p arɛm bɛ, “Mbaŋ ánkwɛn!” Aghati nnyɛ́n bɛ, “Kwɛn
    tɨ̌!” Mbʉ́ɛ́p ámáy, mbǎŋ akwɛn chák.
