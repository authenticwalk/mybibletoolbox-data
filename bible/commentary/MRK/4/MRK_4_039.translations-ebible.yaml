  bre-BRG: 'Eñ, o vezañ dihunet, a c''hourc''hemennas an avelioù, hag a lavaras d''ar
    mor: Tav, bez sioul. An avel a davas, hag e voe ur sioulder bras.'
  opm-opm: Pamsaperhan oh masasa kasip mengtei Inim go gatetina. Tom kopi go timbas
    ham ganetina potporhan arpin inim oh gater tom kopi oh ganer ham na ihah mong
    hatin ham kimirit mandangopri.
  bvr-bvr: Lika Jesus a-garlmuna, gu-jobujobuna barlmarrk, rrapa bartpa a-wena nula,
    “Gurrmiya!” Lika gun-gata gu-ngochingapa warrpam.
  wal-wal: Yaagin i beegottidi gotiyaa, “Co77u ga” giidi, abbaakka, “Woppu ga” giis;
    goteekka co77u gin, ubbabaikka woppu giis.
  zad-NT: 'Na'' wyase'' bsheshlene'' be''na'', na'' chi''e nisdo''na'': ―Lliz wzoa.
    Na'' wlez be''na'' na'' wche''lli nisdo''na''.'
  mgh-mgh: 'Yahoommusa ni umwiirela: Mwalimu, khunoona wiira ninakumpwela? Unwaka,
    aholamulela iphyoo ni aheerela ipahari: Imaale, ihittinke! Iphyoo yahomaala, ni
    ipahari yothene yaheera riya-riya.'
  aso-aso: Neꞌmine likevo aza oto hepeꞌ nene elemo noso mamuꞌ moda ve. Hongu lozo
    lineꞌ. Lavo hepeꞌ nene matavo noso nesi hongu lo zou lo minineꞌ.
  uli-uli: Jesus sa sudah sa kangal yangwe bo, “Ppoloh!” ngo ye kangalu law bo, “Peslag!”
    Sala malululoh yaeng we ngo ye peslagloh taed we.
  nin-NT: Yesu kasi na gru kri, na nggarr ito nu unddunddu ku di, “Ba ttungo!” Na
    ddu amasirr wa di, “Kukri!” Unddunddu ku kukri, inyi wa ji kurr ywi.
  tgk-tgk: 'Ӯ бархест ва бодро таъна зада, ба кӯл фармон дод: «Хомӯш шав! Ором бош!»
    Ҳамон лаҳза бод аз вазидан бозмонд ва дар ҳама ҷо оромии том ҳукмфармо шуд.'
  acu-NT: 'Tinamtai Jesús nantaki nasen chicharkamiayi. Tura kucha tamparaun chicharak:
    —Miaaku asata, —timiayi. Tama nasesha majanmiayi. Tura kuchasha miaaku wajasmiayi.'
  cak-WNT: Y ri Jesús xyacatej c'a pe, y xubij chare ri cak'ik' chi tiq'uis el y xubij
    chare ri ruwi' ya' chi titane' ka. Y queri' xbanatej. Ri cak'ik' xq'uis el, y
    chuka' ri ruwi' ya' xtane' ka.
  ebk-ebk: Finmangun hi Jesus, ya infilina as nan angin ya nan challuyon, “Kuminak
    kayu!” Kinminak nan angin, ya ammay kasin as solet.
  spa-PDDPT: 'Cuando lo despertaron, reprendió al viento y dijo al mar: ¡Calla! ¡Enmudece!
    Y el viento cesó y hubo una gran calma.'
  ruf-ruf: Yesu kalamka, kalikembela libeho na kaghalongela ghamawimbi, “Nyamala!”,
    kuya libeho linyamala na kukala kutindiwala.
  gun-gun: 'Ha''e ramo ovy vy ijayvu atã yvytu ha''e yai pe. Ha''e vy aipoe''i: —
    Epytu''u, ekyrirĩ ke — he''i. Ha''e ramove yvytu opytu''u, yai okyrirĩmba guive.'
  agu-BL: 'Je''n tzun txiclok Jesús, nin makxij yi cyek''ek'' ta''n, nin ncha''tz
    ben tlol tetz yi mar: —¡Numlen cu''n! Tanewe''n nin ban yi cyek''ek'', nin ncha''tz
    ban yi pak''bil mar, qui''t pak''xin.'
  isn-isn: Hangi akauka, akaukenela u ng'wega nu kuluila u luzi, “Itule ihi twii,
    ulyuuku.” Ung'wega ukapela, hangi ai ituile nu ulyuuku ukulu.
  eng-PEV: Jesus opened his eyes, then he stood up, and he talked strongly to the
    wind and the water. He said, “Stop. Be quiet.” Straight away, the wind stopped
    and the water lay down flat. Everything was quiet and still.
  ilo-ULB: Ket iti panagriingna, tinubngarna ti angin ket imbagana iti baybay, “Talna,
    Tumalna.” Ket simmardeng ti angin, ket naglinnaay.
  pir-NT: Tiquina sa nigʉ̃ta Jesu pehe wahcã, wihnonore, —‍To punota wẽ duhuya, niahye.
    Sa ninota pahcõri gʉ̃hʉre, —‍Yʉsʉahya, niahye. Tiquiro sa nigʉ̃ta wihnono yʉhdʉa
    wahahye. Sa ye pahcõri gʉ̃hʉ yʉsʉ dijiaa wahahye.
  anv-NT: Ne Jisɔs akwilé ka, anyá mbyo nnyi yimbɔ ajɔɔ́ aké, “Mgbannyi tɛné nyámeé.”
    Mbyo nnyi yimbɔ átɛné, mbaá akwené tɔmeé.
  sab-NT: 'Kwian geru jwannga gerudu ene Jesuge gire Jesu chku bduge mo gbu gdate,
    ama gerudu mle ole: —¡Chegede kamne, me tiennga dare! Kaire Jesu gerudu chi ole:
    —¡Klede ngwedi! Jesu gerudu ene gire sugeti ngwale mle jo tangle me tiunnga dare
    kaire chi chegu ngwedi ulita me chitedu dare.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas öbɨlön, hödal diba hömɨdöŋ aku aipam, röbö wöd hömɨdöŋ
    aku aipam, tar mɨdö rɨmɨn, hödal hömɨdöŋ aku hölögɨpɨm, röbö wöd hömɨdöŋ aku aŋadö
    höx rödɨm du aŋöi nɨgöŋa.
  acr-NNT: 'Ekꞌu ri Jesús xyaktajik, xuqꞌatej ri kaqjiqꞌ y jewaꞌ xubꞌiꞌij che ri yaꞌ:
    —¡Chat-tanaloq! ¡Chatkubꞌuloq! —xcha che. Ri kaqjiqꞌ xtaniꞌik y ri yaꞌ xyeniꞌik.'
  kpg-kpg: Jesus ga duu i nua, ga helekai gi di madangi, “Kila!” ga helekai labelaa
    gi nia beau, “Bapaba!” Gei di madangi guu kila, di moana gu bapaba.
  taj-taj: जमाहेन्‍से येशूसे स्‍हेङ्‌सी लाबालुङसरदेन समुन्‍द्रला छालदा “कुटिसी चिउ”
    भिसी सुङ्मैछ्‌याम लाबालुङसर म्‍हाजी ओच्‍छे शान्‍त तजी।
  avt-avt: 'Te Jisas kekrit katɨp wan yuwerep kewenek kar ik: “Hɨhe enuk ewaai ehɨt!”
    Hɨrak katɨp epei au, yuwerep katɨn kike kike, wan hɨhe enuk kɨwaai keit.'
  cbk-cbk: Despues ya levanta le y ya dale orden con el viento para calma, y ya habla
    le con el mar, “Esta quieto!” Enseguidas el fuerte viento y el mar ya queda gayot
    calmao.
  uig-ARA: 'ئۇ ئورنىدىن تۇرۇپ، بورانغا تەنبىھ بېرىپ، دېڭىزغا: «تىنچلان! جىم بول!»
    دېۋىدى، بوران توختاپ، چوڭقۇر بىر جىمجىتلىق ھۆكۈم سۈردى.'
  tuf-tuf: 'Jesús ajc wiquír yehnjacro. Yehnár ítitan, séroan abáy cacaro. Eyta cuácayat
    sero chihr áyjacro. Riw quin wajacro: —Soboti jaw̃i. Catoti jaw̃a, wajacro. Etatan
    sero cati etchacro. Riwa sobocan soboti etchacro.'
  abx-abx: Anunggo si Jesus ngan pugung-na i bariyo, “Pahuwaya!” ngan agmandaran-na
    liwat i mga alon, “Anlinawa!” Angalma i bariyo ngan hintak anlinaw.
  mco-NT: 'Huin''it Jesús ymäybɨdɨ̈gy, e jɨjpcogapxɨy je poj. Etz nɨmay je mejy: ―¡Amon!
    ¡Huäcxɨp! Chi mɨc''amy je poj ymongɨdactay yhuäcxɨjptay jadu''ñyɨ.'
  kqf-kqf: Yesu i moito bi kalinana bagibaginemo yavala i giuwena gado, “Ku nuwaḡavuka.”
    Bi labama i giuwena gado, “Ku lautautau.” Kamaina bi yavala i nuwaḡavuka bi daumola
    i kena
  cpb-NT: 'Piriintanaka Jesús, riñaanatanakero tampyaa, ikantziro: “¡Ataama pitampyaatake!”
    Ikantzitanakawo inkaare: “¡Pimairyaate!” Awisanake otampyaatzi, mairyaatanai inkaare.'
  aon-aon: Douk amam hakripan namudok aria nakitak naho enyudok uhwin iri morub nakri,
    “Ipak punak putuhuk abom!” Aria eshesh shanak shatuhuk abom. Uhwin madae nyahur
    uwe aria morub shopunek madae bukitak uwe.
  hus-NT-2005: 'Chʼakay tám na Jesús in kʼwiyaꞌ an ikʼ ani in utsaꞌ enchéꞌ an pujal:
    ―¡Ki chamkʼan! ¡Yabich ki kʼuchun! Támkʼi ti kublan ti wawꞌnal an ikʼ ani jilkʼon
    chamamadh tʼajat.'
  mig-NT: 'Te ni̱ nduko̱o‑ya̱. Te ni̱ ka''a̱n xaa̱n‑yá nuu̱ tachí‑ún. Te ni̱ ka''a̱n‑ya̱
    jíín mar‑ún: Ná''ín‑ni koo‑ró, jukuiñi̱, áchí‑ya̱. Te ni̱ jukuiñi̱ tachi̱‑ún,
    te ná''ín yúú íi̱‑ní ni̱ kuu.'
  bps-bps: Na mukat kenen na nngakan i nus na lwek, manan, “Fanak nan.” Na di kmanan
    én, manak i nus na too lanél i lanaw.
  mbs-mbs: Neloka si Jesus aw sinagda din se kelamag. Minikagi sikandin diyà te balud,
    “Pegkelinaw ka.” Penga niyan, timunung se kelamag aw migkelinaw se lanaw.
  tof-tof: Yesu türsümülürr, ó wa wór agórr wagó, “Ma piküp!” Akó wa maludü bóktanórr
    wagó, “Ma ugó bólea!” Ene pokodó, wóra we piküp bainürr. Ene ngarkwat, malua ta
    morroal amkónórr.
  cme-NT: Yesu wuɔ yiiye sire nuola fafalmu‑i aa waŋ baa hũmma‑i wuɔ ma ciire. Terduɔŋgu
    faŋgu-na, niɛ kã ka ciire.
  sus-sus: Isa to xunu, a naxa xaaɲɛ foye ma, a fa baa yamari, «Dundu! I raxara!»
    Foye naxa iti, baa naxa raxara yen!
  pon-2006: Sises eri ketin kipada oh angiangihada melimelo, mahsanih, “Tokedi!” E
    ahpw pil mahsanihong iloak kan, “Kumwail meleileidi!” Eri, ni ahnsowohte melimelo
    pa tokedi, ahpw meleileidi kowahlap.
  dad-dad: Ĩ fã yen, yau sakã fiye ken, maaĩ irokenen, “Kee resig fen, dẽ weleg!”
    Age ye di, yau dẽ yele di, maaĩg oditekei dẽ yelen.
  zab-NT: 'Chiyru güeste Jesús ax bcuezny biduxqui ne raipny nisrooqui: —¡Guridxí!
    Ax biacdxigac bi ne nisqui.'
  jae-jae: Tec eŋ mata gêlac ma gec biŋ mu ma kêsôm gêdêŋ ŋadembom gebe “Jamaŋgeŋ
    ma ônam taôm tôŋ.” Ma mu kêtu malô to bênôŋ kêsêp e kêŋôma.
  ksd-ksd: 'Ma i tavangun, i tigal ra vuvu, ma i biti ta ra ta: Koko, una ngo ko!
    Ma ra vuvu i ngo, ma ra ta i malila mat.'
  msm-NT: Dajun buyat si Jesus aw sapadi sikan kaemag. Pigsugu din isab to mgo bayod,
    “Yonong kow!” Duon-dajun mig-ondang to kaemag aw miglinow to tibo.
  myk-myk: 'A Yesu di ɲɛ, na sɛlɛ kafɛɛgɛ ke ni lokuruyo yi na, na jo: «Yi yere!»
    Taapile ni a kafɛɛgɛ ke ni lokuruyo yi bɛ di yere. A tunmɔ pu bɛɛri di yere.'
  sbe-sbe: Yesu ye tolo ede ye hededelau yaumai yo bagodu wa udiyedi ye wane, “Kwa
    kaiyawasi yo kwa daumwali!” Kabo yaumai yo bagodu wa se kaiyawasi na ye daumwalikimkim.
  mcr-mcr: I tquaŋguwäŋga, Jisasi Iqu ävauqe, “Yuŋuä iquki, yäŋänäqŋqä mäquŋquä panä.
    Eqä iquki, ämeŋä miqä panä” ätukqe. I tquaŋga, yuŋui äqänäutä, eqe ämeŋä-miqä
    ätuukqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ ní nducueeⁿ yā ní yaa''vi yā ''yúúné miiⁿ ní caⁿ''a
    yā chii yā nuūⁿnīⁿ''yáⁿ''ā miiⁿ ''túúcā: ''Diiíⁿ nūuⁿ cunee di. Hora mííⁿ nūuⁿ
    ''yúúné miiⁿ ní canee ''diiíⁿ ní nducuéⁿ''ē canee ''diīíⁿ ''diīíⁿ.'
  tur-YTC: Yeşua kalkıp rüzgârı azarladı ve denize, “Sus! Sakin ol!” dedi. Rüzgâr
    durdu ve büyük bir sakinlik oldu.
  san-ITR: tadA sa utthAya vAyuM tarjitavAn samudra nchoktavAn shAntaH susthirashcha
    bhava; tato vAyau nivR^itte.abdhirnistara NgobhUt|
  bel-N: 'І Ён, падняўшыся, забараніў ветру і сказаў мору: «Замаўчы, суцішся!» І сьціх
    вецер, і сталася вялікая ціша.'
  sch-sch: Jisua ânthoia, phâivuopui hah a ngoa, “Mong roh!” male tuidârinsok kôm
    han, “Omchien roh!” a tia. Phâivuopui hah amonga, male adâingang zoi.
  mic-MIQNT: Se'sus gaqama'sit aq telimatl ugju'sn, “Wantaqa'si!” aq telimaji 'tgu'g,
    “Wantaqita'qw!” Na smtug ugju'sn wantaqa's'g aq 'tgu'g wantaqita'jig aq weli ewipgeg.
  huu-NT: Naimɨe casillano, aɨfɨna lletade. Jɨnui baguana llɨɨcaitade. Ieconi aɨfɨ
    llɨɨcaide. Bagoñede.
  jiv-NT: Tutai Jesus nantaki nase̱n kakantramiayi. Entsancha chicharuk “Takamatsata.
    Miaku ajasta” tímiayi. Tutai nase̱sha meṉkakamiayi, entsasha miaaku ajasmiayi.
  otm-NT: 'Bi ndants''a ra Jesús bʉya nɛ bi ''yɛ̨mp''a ran dąhi nɛ a ra dehe: ―Daman
    hɛ̨, bi ''yɛ̨mbi. ''Bex gue bin hɛ̨ ran dąhi nɛ ra dehe bʉya him mam bi ''yąni.'
  dah-dah: Irkeb Yesu go huwardeb meŋeya dubaya goyen masi yirde, “Bada hiri!” yinkeb
    goya po yul yeŋ kamaryum.
  tnk-tnk: Iesu rərer mɨnise nɨmətaɡi, məɡkiari m nui mə, “Tikeiwaiu, məmərinu.” Nɨmətaɡi
    reiwaiu. Nui rəmərinu. Narimnari me pam həuvehe mhəmərinu.
  kpr-kpr: Aminge setero, nu eredo yaura bureguse kovionoghae sisira, “Dodo binono
    e!” aminge setiri, eva yaura tukughedo binono usira.
  san-IAS: tadā sa utthāya vāyuṁ tarjitavān samudrañcoktavān śāntaḥ susthiraśca bhava;
    tato vāyau nivṛtte'bdhirnistaraṅgobhūt|
  nho-nho: Jesus ni masike no varo iloo ki te matani ma naa peau, “Marino iho!” Teenaa
    tuku iho iloo te matani raa ka marino kkii te moana.
  gym-NT: 'Abtä Jesu naninkrö, käkwe ñäkäbare krörö müreye amne ñöye: Kwekbe munkwe,
    niebare kwe. Ye btäräbe kä namaninta kwekbe jökrä. Ñö abko namani nenta jirekäbe
    jökrä.'
  azg-NT: 'Ndoꞌ jnanquintyja Jesús, sityiaꞌ jon juu jndyeꞌñeen, tso jon nnonhanꞌ:
    —Cüichen na jndei mꞌanꞌ nnon ndaandue. Ndoꞌ nnon nquii ndaandueꞌñeen tso jon:
    —Cacüentyjeꞌ. Yajoꞌ tëvichen jndye nnonhanꞌ. Ndoꞌ mantjo taquiñjonchenhanꞌ.'
  bhd-bhd: तैखन यीशुए उठतां तूफान डांटो, त समुन्दरे सेइं ज़ोवं, “शान्त रा, रुकी गा!”
    अकदम तूफान रुकी जेव त समुन्दर शान्त भोव।
  too-NT: 'Lā'' Jesús tā''kaquī''lh lā'' lacaquilhnīlh huan ū''ni'' lā'' huanilh huan
    mar: ―Caca''csla'' lā'' tzē''k cala''t. Lā'' ca''cslalh huan ū''ni''. Lā'' tzē''k
    tamā''lh huan mar.'
  ind-AYT: Kemudian, Yesus bangun dan menegur angin itu dengan keras, lalu berkata
    kepada laut, “Tenang! Diamlah!” Lalu, angin itu berhenti dan menjadi sangat tenang.
  cjo-NT: 'Ari ikaakakiri Jesoshi, ipiriintanaka, ikaemakotakiro tampyaa, ikantziro:
    —¡Aritaki pitampyaataki! Ikantziro eejatzi inkaare: —¡Pimaerite! Okanta iroñaaka
    tampyaa awijanaki, maeritanee inkaare.'
  nsn-nsn: Gine ke gulete pe Iesu, inggono ke louara tar rom, kare kula pare tar butuan,
    “Takout manas!” Doho hiarouo manas! Song ke molo uahiuor rom, kare la hiarouo
    tununguaon.
  san-DEV: तदा स उत्थाय वायुं तर्जितवान् समुद्रञ्चोक्तवान् शान्तः सुस्थिरश्च भव; ततो
    वायौ निवृत्तेऽब्धिर्निस्तरङ्गोभूत्।
  tna-NT: 'Beju Jesús id''ecuina putsu, beni d''ayatana. Bai cuatsasiatana uja: —¡Mitanaque!
    Da hora su beni netitiana. Bai mitanana. Pamapa beju mitanasaisiana.'
  lid-lid: Eme iy amak eme loke, ma iy asehek sahou i ta siyer ma bayau anya, “Ou
    amondrei! Bahun ka-iy ai!” Eme siyer ma bayau amondrei ma gwa ndras ameres udu
    le udu.
  wim-wim: Aꞌ nil Jesus.an ek, aꞌ wik piꞌan thaw wunt alantan, “Kana! Appap ngula!”
    Aꞌ nil yeelal alantan thaw, “Kana! Enyan ngul wunāna!” Ananiy-a, wunt piꞌan yaꞌ-ngul
    weem, aꞌ yeelal piꞌanaman-a, ngakan enyan ngul ump, yaꞌ-ngul.
  zga-M: Pwu akhasisimukha, akhayebencha emepo nu khuyevola enyanja, '“Yeve mie, nu
    lunonchehecho.” Emepo yekhelekhelwa, khuva mie.
  yom-yom: 'Wukotuka, wutemina vuka ayi wuvana lutumu kuidi mbu : —Bika biyoko ! Ba
    dio sui ! Vuka kimanisa ayi ndembama yivutuka.'
  eng-NNA: Jesus got up from sleep, he said told them, “Wind abate! Water go down!”
    At his word the wind abated right then, the water went down in the same way, it
    became calm.
  san-SIN: තදා ස උත්ථාය වායුං තර්ජිතවාන් සමුද්‍රඤ්චෝක්තවාන් ශාන්තඃ සුස්ථිරශ්ච භව;
    තතෝ වායෞ නිවෘත්තේ(අ)බ්ධිර්නිස්තරඞ්ගෝභූත්|
  yut-yut: Yaŋ iyɨŋba Yesu da pɨdaŋ agek mɨrɨm gat ae pakbi gat tebai yoyɨŋek yagɨt,
    “Yawokgɨl!” Yaŋban mɨrɨm yawogakwan pakbi wayɨŋ dɨmasi agɨt.
  grc-BYZ: καὶ διεγερθεὶς ἐπετίμησε τῷ ἀνέμῳ καὶ εἶπε τῇ θαλάσσῃ· σιώπα, πεφίμωσο.
    καὶ ἐκόπασεν ὁ ἄνεμος, καὶ ἐγένετο γαλήνη μεγάλη.
  cpc-NT: 'Piriintanaka Jesús, iñaanatanakiro tampiya, ikantziro: “¡Aritapaaki pitampiyatzi!”
    Ikantsitanakawo inkaari iijatzi: “¡Pimairyaati!” Awisanaki tampiya, mairyaatanaki
    inkaari.'
  nhg-NT: 'Yecuöquenu neyehualuc, hua cajajuaque öyejyecatl. Quelfejque ötiescatl:
    ―Sa xeyeta. Xomosiebe. Cuöquenuju öyejyecatl omoquetz por complieto hua sa tlacacta.'
  nya-nya: Yesu anauka nadzudzula mphepo nati kwa mafunde, “Chete! Khala bata!” Pamenepo
    mphepo inaleka ndipo kunachita bata.
  ngu-NT: 'Quemaj Jesús onotelquetz, oquinahuatij on ajacatl, niman oquijlij on mar:
    ―Xmotelti, niman ma ca sa tlamach xchihua. Niman quemaj ohuajnoteltij on ajacatl.
    Nimantzin nochi ocactiaj, niman nochi cuajli onocau.'
  kup-kup: Pot paruhö piin mañahan pi bal hat hadavor havevon pot ñeo ñarah mañah,
    “Ae, nen okeg, bon tei.” Pot mañahan hadao bon tahan haveo maot pim hehat ravah.
  jid-jid: Iwa lude da yarhan ni kikle gwugwu mba ima duba son nigbagbi shishiman
    ba chu
  wmw-wmw: 'Noparepare akilamuka, akamuru mepo na maluwimbi, akamba: “Kutengemane,
    mepo inyamare!” Na mepo ire ikinyamala, kukitenda shuwari dembwe.'
  gmv-GGM: Izikka dendidid carkoza “Coo7u ga”, abbakka “woppu ga” gides, carkoykka
    co7u sirphi gidees, mullekka co7udees.
  ssg-ssg: Jises tule i kakane aupol, “Mongawa!” Ape i kakane laman, “Hamalumua!”
    Aupol mat ape i tuxi.
  zpo-NT: 'Zee nguxche Jesús nu mgalno xaa mbi nu nzhé xaa: —¡Kexa! ¡Zheta! Mlaz mbi,
    nu lee nistoo zheta ngok.'
  poy-poy: Yesu kimuka, kalikalipira liyega lilii, na kugagambira mashi galii, “Gunyamali
    jii!” Liyega linyamala, na kuwera kuzizimira jii.
  qwh-NT: 'Tsenam Jesus shärircur, queno mandarqan: —Amana bientïnatsu; ni yacu laqcheqsënatsu.
    Tsenam bientupis pararerqan, y llapanmi shumaq tranquilu ticrarerqan.'
  gaw-gaw: Ag anam aeg amu Jesus Nug aha, ulah amegp̱a nug anam hemanu anana, le amegp̱a,
    “Na uuna, to eṯan daye!” awa aum. Nug anam a amu ulah nug iiṯa me, le ele to eṯa,
    manin niiom.
  nca-nca: Ŋunde yiqo, Yesuko otoqoro matú ŋuya sono ŋuya ŋande qene yaró, “Roto,
    imaqiri!” yiní matú kini tiní sono towo ŋuya imaqaró.
  zpz-NTPP: 'Gazeꞌ nu weshtem nunu bicy mi mandaar lo bi. Orzeꞌ nam rab mi nisyudoo:
    ―¡Guri! ―nam. Orzeꞌ guri bi nunu se ri zu la byac.'
  mkj-mkj: Jesus pwohrdahr, ruwojehda melmello, pwa, “Uhdi!” Ih pel pwehng nohk, “Kamwai
    moaloailoaidi!” Anjoauwohr melmello uhdi, ken molundi dauluhl.
  zac-NT: 'Iurní guashtë́ më; guniꞌi më guëc mbë nu guëc nisë: ―Guitsëgá nu bëac dchi.
    Lueguë gurëdchí nisë nu lëꞌë mbë bëac dchi.'
  kyg-kyg: He tino yasieꞌmo ge hauteno anifeꞌmo, afaꞌa maiyo, huno huꞌnigeno yasimo
    hano huꞌnigeno aniꞌmo afaꞌa haneꞌniye.
  kmk-kmk: Gummangun si Jesus ot pinaginok na dit bayogbog asina kinnanan sit danum
    un, “Ustu nan, guminok ka.” Naida tuttuwa dit bali ot gumminok dit maḻukuḻukuta
    paḻuung.
  cao-NT: 'Jatsi Jesu niiniquë. Niixo tsi quiha yoshi, choca, tihi cabo ja raahaniquë:
    —Pasihuë. Janacahuë ra —iquiina. Jatsi yoshi xotohai ca janacaniquë. Pasi roha
    ja ini quiha ra.'
  bbr-bbr: Jisas nukas siräimara, urir kermara, an ämän sakau auruwon, “Äiäk! Na ut!”
    Urir utonuk, an amuk patirmara, päurar tipine rawon.
  inb-inb: 'Jesuska, rigcha­rispa, ata­rirka. Nis­paka, wairata piñarka. Iaku­ta­pas
    piñarka, kasa nispa: —Upalla. Ianga kawai. Chasa pai ni­uraka, wairami iali­rig­samurka.
    Tukui alli­lla­mi kasi­lla­iag­samurka.'
  hrv-hrv: 'On se probudi, zaprijeti vjetru i reče moru: “Utihni! Umukni!” I smiri
    se vjetar i nasta velika utiha.'
  box-NT: 'Ó o Yeesu sĩ̀na nàmakaa ho pinpiró yi, ò o bía nɔn ho vũ-beenì
    ɲumu yi: «Wé tɛ́tɛ́.» Á ho pinpiró dɛ̀ɛnía dĩ̀n. Á mu ɓúenɓúen wó tɛ́tɛ́tɛ́.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi nangui ne bi zʉi ra bʉnthi, ne bi ꞌñemba ra ndehe: ―¡ꞌBʉtho!
    Y ꞌbestho bi tsaya ra bʉnthi ne ya himbi ꞌña̱ni ra ndehe.'
  wnu-wnu: 'Ende qamarari Yisas der bugab moon aib eng omboopur qamar: “Qi wog”, ende
    qamara ne moon wogub ya orogot mor arir igoar eng gor wagerei.'
  zam-NT: 'Sya, ngo che Jesús. Gunii Jesús loo mbii no loo nít co'' ndxe too loo lagun.
    Ndxab Jesús: ―Xèe gure gu''. Sya, por derech, xèe ngure nít loo lagun. No xèe
    ngure mbii.'
  zyp-NT: Zisu cawh ka tho ka, thli cawh a hrangso. Taico, tuileh cawh, “De! A cali!”
    a tah. Mataico, thli cawh de ka, tuileh cawh a cali he.
  sey-NT: Cajëna, huëni tuture cua̱ñeiña. Cuiꞌne jairare caëña. “Yoꞌomaꞌo paꞌijë̱ꞌë.”
    Caquëna, tutupi joꞌcua je̱o nëquëña. Cuiꞌne jairaje̱ tsi̱ña deꞌhuaje̱ paꞌio deꞌoña.
  nvm-nvm: Bu ijeg kuavga Jesu fu uri buibur iji biju vo uri saof iji foinon iji kua,
    Sibano ni areme isuar namne kuain. Fu ijeg kuamga buibur iji fu bakite vako saof
    fu una isuar katibitene una fu nainma ijeg nain.
  mps-mps: Tama Jisas hodasa holama, tama te waliba wado po obadi, tama wębolo po
    weyu te po wali, “Megi da, usu dao. Nage sia sao! Nage megi tama silama isao!”
    Tama wali kekasa peyu, tama te wę me dwasianu memenege munu me ebeo.
  seh-seh: 'Iye alamuka mbapwekera mphepo mbalonga kuna nyanza kuti: “Matama! Pfulika!”
    Penepo mphepo ya matama, mabimbi mbamaliratu.'
  pab-NT: Hatyaoseta Jesus kaose hoka tityoaheta hoka watyali hoholati one ainakiyatitere.
    — Mema xisaona — nexa. Nexa hoka mahohoreheta, memaxeheta one, mema akeheta.
  llg-llg: Namanene leo ndia, boe ma Yesus foꞌa, de nadenu ani nae, “Nee-nee!” Boe
    ma Ana palenda dano nae, “Ndoo-ndoo leo!” Ani ndia hahae tutik, ma dano boe oo
    ndoo-ndoo memak.
  kyf-kyf: 'Ɔ -sɔa ''wʋ tɔʋn, ''ɩn ɔ yia -pɩpɛ ''wluo ''kpɩlɩ, ''ɩn ɔ nɛɛ ''nyu -yla:
    «''Yligbe! Bɛ zɔ!» Tɔʋn, -pɩpɛ yia zɔbɛ, ''ɩn ''nyu -gʋ yia ''wʋtʋ blenyii.'
  tpi-tpi: Na Jisas i kirap, na i krosim win, na i tokim wara olsem, “Inap nau. Yu
    pinis! Yu dai nau!” Na win i dai, na wara i no mekim nais liklik.
  mih-NT: 'Ta i nduvita ra Jesús, ta i cahan ra sihin tatyi: ¡Taxi ñi! Ta i catyi
    ra sihin ndutya: ¡Ma ndyayu con! Ta taxi cuii ñi i nduu tatyi. Ta tacuan tucu
    ndutya.'
  qvh-NT: Saymi Jesús sharcurcur vientutawan yacuta olgutupargan chawänanpä. Saymi
    jinan höra vientuwan yacu chawasquergan. Saypitanami lapanpis tranquïluna ricacorgan.
  kms-kms: Muq Jisas nes newo nyumurighi te simbe nindig nari, “Nu muq prene!” Di
    wuye bir bir gudi kin te ningg nari, “Nu waghine ghase!” Di nyumurighi naghe kin
    te pre di wuye mune waghine kuse.
  agn-agn: Nambangon si Jesus ig sinambleng na tang mageyep ang ganing, “Maglinawa
    ra!” ig ganing ka ong langeb, “Magpoasa ra!” Dayon kaman ang laging nagpoas tang
    mageyep ig golping naglinaw tang kalibotan.
  nhi-NT: 'Ihcuacon omeu, uan ocahuac in ehecatl. Uan oquiluih in mar: —¡Ixsintlacaqui
    uan san xi! In ueyi ehecatl omonactih, uan ihcuacon otlamitlasihsintlacac.'
  ttc-NT: 'Ntons yaji te Jesus ojaw wa''let b''ix oxik tmiyo'' te kyaq''iq'' tuky''i
    a'' ikxjani: «Se elumet.» Ntons te kyaq''ik owa''let b''ix olumet kyaqil.'
  dan-1931: 'Og han stod op og truede Vinden og sagde til Søen: “Ti, vær stille!”
    og Vinden lagde sig, og det blev ganske blikstille.'
  kwj-kwj: Wowani Jisas saini o ausuwa laka ni kwambu tiki sawesini fwa oti ni ya
    ri sawe, “Yakito. Ma humbu!” Ri sawewani ausuwa metengei ete humbuwani apa ata
    fo ai gi numbwa.
  vie-OVCB: 'Khi Chúa Giê-xu thức dậy, Ngài liền quở gió và ra lệnh cho biển: “Yên
    lặng đi!” Gió liền ngưng bặt và biển lặng yên!'
  kze-kze: usásinena asiramái séna úndáonte nonkóntéyavena maiváyáakaiyo súwasarai
    úndáoe nonkóe maiváyóyana nonkómá kararépaguwana
  mpj-mpj: Palujanu Jiijajpa pakarnu ka marrkurnu, “Yakarripula, wangalpakamu kalyu!”
    Kayila yiltangulyu pakirringu, kalyukamu wangalpa.
  lbk-lbk: Sa et finmangon ay mangipatke isnan chakhem ya kinwanina isnan fayfay,
    “Khenek! Tomke ka!” Tinomke tet-ewa nan chakhem ya chadlos inompa nan fayfay.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús pyojtu̱k, je̱tseꞌe je̱ po̱j du̱tuknu̱u̱jmi. Vanꞌit
    tseꞌe je̱ ma̱ja̱ na̱ꞌaka̱ya du̱muka̱jts. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Tukviijnꞌítu̱,
    kaꞌa veꞌe mjo̱tmaꞌaty. Vanꞌit tseꞌe je̱ po̱j yꞌatu̱vi je̱tseꞌe je̱ na̱a̱j tyuꞌujkjajty.'
  bzh-bzh: Lom kedi raḳ pevis bepetupek raḳ sanġ los nġaggee bë, “Ggovek ya! Ahëm
    yes jaḳ!” Lom sanġ ahë yes raḳ pevis gededun ma geneggëp.
  guj-2017: તેમણે ઊઠીને પવનને ધમકાવ્યો તથા સમુદ્રને કહ્યું કે, ‘શાંત થા.’” ત્યારે
    પવન બંધ થયો અને મહાશાંતિ થઈ.
  jvn-NT: 'Gusti Yésus terus tangi. Angin lan ombak dipréntah: “Mandeka!” Anginé sakwat
    mandek lan banyuné malih anteng.'
  byr-byr: Sara wɨdɨna kyeꞌ Jizaazai dɨkaaꞌna yaka yɨhusavɨ maanga wɨdaka “Miꞌnanyɨra,”
    aalyavɨ wɨdɨna “Aalyaꞌgɨ jaka madɨnna! Kave warɨna ja!” Wɨdɨna yakevɨ yɨhuꞌmaanaryaꞌ
    miꞌna mudaꞌna kyaꞌ aalyaꞌ kave warɨna yaꞌ.
  ian-ian: Jisas laataa mwuk pali kat kai wandɨ maa kiyak wandɨ. Ngu yuvut tapman
    tɨndɨ.
  hun-hun: 'És felkelve megdorgálta a szelet, és mondta a tengernek: „Hallgass, némulj
    el!“ És elállt a szél, és nagy csendesség lett.'
  mcf-NT: 'Aden tinac uëtsëdtoshon Esusën: —Mibi comapenec cunqueque. Ënëd —cac badedquio
    ënëdpondash. Adembidi: —Mibi comapenec tëccoasqueque. Ënëd —cac badedquio ënëdoapondash
    acte.'
  kjs-kjs: 'Go-rupa lisimi rabu Yesumi rekoma po rilipu-para ipa laapo agale gu-rupa
    lakalisa: Mada-le lora. Go-rupa lisa rabu po rilipu loraoma ipa lewa napi pa pirisa.'
  mni-mni: "Adudagi Jisuna hougatlaktuna nungsit aduda yathang pirak-i, “Tuminna leiyu!”\x94\
    \ aduga mahakna ithaksing aduda hairak-i, “Tapthou!”\x94 Adudagi nungsit adu lepkhre\
    \ aduga pumnamak pumtap tapthakhre."
  yad-NT: 'Sanubeseda ji̱ta Jesús variy, sanique̱tya̱da varirya riicho. Su̱teda ji̱ta
    riva ja̱a̱: “Ya̱ndasa, ne ya̱siquityanu̱day.” Ravuveda ji̱ta riicho variy, ju̱vaya̱
    rama̱cho̱jada ja̱a̱ varintyi.'
  mxb-NT: 'Dá ni̱ nda̱kuíi̱n ndichi Jesús. Dá ni̱ saꞌanda na̱ choon no̱ó tachi̱ xíꞌín
    ta̱ñoꞌo̱, ta kaá na̱: ―¡Katuu! Tádi̱ kooón. Ta kúú ni̱ sa̱ tuu va tachi̱, ta ni̱
    na̱káa̱ tádi̱ vá ta̱ñoꞌo̱.'
  pon-2006A: Sises eri ketin kipada oh angiangihada melimelo, mahsanih, “Tokedi!”
    E ahpw pil mahsanihong iloak kan, “Kumwail meleileidi!” Eri, ni ahnsowohte melimelo
    pa tokedi, ahpw meleileidi kowahlap.
  maq-NT: 'Hane cavasca rë me ne, cachja me cojo tjo cojo laguna cuitjin: ―‍Jyuu nechun.
    Xi tu cachja me cuatjin ne, casejyu yëjë ni.'
  hto-hto: 'Iemo Jesús náidacaillano jairifo lletade. Llétajano jóraina daɨde: —¡Llɨ́ɨcai!
    ¡Uái ii! —daɨde. Iemona jairifo llɨ́ɨcaide. Nana ñue jáfuericaide.'
  por-BRBSL: 'Ele acordou e repreendeu o vento, e disse para o mar: “Paz! Fique quieto”!
    O vento cessou e houve uma grande calma.'
  ces-NKB: 'Když se tedy probudil, napomenul vítr a řekl moři: “Zmlkni, utiš se!”
    A vítr se utišil a nastal naprostý klid.'
  cui-cui: 'Bapoxonae Jesús asiya uncua, yawa joibo itawetaxuba. Jesús jeye maratsacantha:
    —¡Barande, bara xainya mene ducuanayama! jei Jesús. Bapoxonae joibo caewanaya,
    yawa mene xainya ducuanaya.'
  boj-2014: Onaqa Yesus a tigelosiqa jagwa ti ya ti siŋgila na minjrej, “Niŋgi laoiy.”
    Minjrnaqa jagwa laej. Ya dego maninej.
  eng-OEBUS: Jesus rose and rebuked the wind, and said to the sea, “Hush! Be still!”
    Then the wind dropped, and a great calm followed.
  eri-eri: Ono wanenga Yesus no jaidu bona jagui honggoro tuwai, onodu yaage benou
    letuwai, “Edonaha. Ne folowau! Ne umau!” Ono wainga jagui folo gainga, yaage menanga
    te fekulawei uwa.
  aly-aly: Jesus artewentyel arlkek awerek, atnengkirretyek. Kwaty awer-akert atnengkirreylpek,
    arwapeny.
  wiu-wiu: Yesu kamokakome pupulege kikoa okome okome kapakoa kawia wa wa okale pupulege
    teigaloganeya. Ue mineka tooko lapa eyaka waametekoa kilikoa meeloganeya.
  swe-swe: 'Han vaknade och tillrättavisade skarpt vinden och sade till sjön: ”Tyst!
    Var stilla!” Vinden lade sig och det blev alldeles lugnt (kom ett stort lugn).
    [Det finns en fin poetisk parallellism i denna vers. Vinden och sjön tilltalas
    separat. Resultatet av båda dessa tilltal beskrivs också separat: stillad vind
    och lugn sjön.]'
  cth-cth: Hatnavah Jisuh ni a thaw teh, tûilî hoi tuicapa a yue, hatdawkvah tûilî
    hoi tuicapa teh a roum.
  mti-mti: Me wan yoine, taig dig wane sira yawarat gumbe dine, “Iyagisia! Ipunapun
    onan!” Meve taig aig botone, sira awau botone.
  pad-NT: 'Nokho afora''aha. Gama''aha, bikaabani''ihi ida sirisiriki, komini kihiki.
    Jesua bini''ahi: —Radaha''a! Radaha''ihi ida sirisiriki. Karadaha''ihi ida komini
    kana''bahaki.'
  twi-twi: Ɔsɔre teɛteɛɛ mframa no ka kyerɛɛ po no se, “Yɛ komm!” Mframa no gyaee,
    na po no yɛɛ komm!
  hlt-hlt: A haeng vaengah khohli te a ho tih tuili te, “ Paa lamtah duem laeh,” a
    ti nah. Te dongah khohli te paa tih suepduem la boeih om.
  tbz-SIM: 'Kɛ̀ Yesu ítɛ́ kɛ́pɛ́i nkuyɑɑkù kɛ dɔ̀: Cómmú! Kɛ́bɛ́innɛ̀ mɛniɛ nkɛ dɔ̀:
    Yĩ́ só! Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ kuyɑɑkùu cómmú kɛ̀ mɛniɛ ndɔ̀ bɛ́u.'
  san-GUJ: તદા સ ઉત્થાય વાયું તર્જિતવાન્ સમુદ્રઞ્ચોક્તવાન્ શાન્તઃ સુસ્થિરશ્ચ ભવ; તતો
    વાયૌ નિવૃત્તેઽબ્ધિર્નિસ્તરઙ્ગોભૂત્|
  amx-amx: Jesu-el kemerremel irlkang renh inmerr inenh arnpakek, “Kel ywerrang!”
    Irlkang parrp war ywerrerl-alhek, inmerr kwek-irremel ywerrek.
  ake-NT: Sises e'mʉ'sa'kasa' uya a'setun eseremekʉ'pʉ, “E'paka'kɨ!” mɨrɨ awonsi'kɨ
    sipa'sipa pɨ', “E'tʉtʉika'!” ta'pʉ iya. Mɨrɨ a'tai rɨ, a'setun ereuta'pʉ, mɨrɨ
    awonsi'kɨ wakʉ pe rɨ pata ena'pʉ.
  qvn-NT: 'Jesusga sharcurcurmi chay walyaytawan yacutaga piñaparun cay nir: “¡Gasila
    cachracyay!” nir. Niptinga chayüram chay walyaysi, jinaman yacus amaynarun.'
  tku-NT: 'Jesús tā''kaquī''lh ē lacaquilhnīlh ū''ni'' ē huanilh mar: ―Caca''csla''.
    Ca''cslalh ū''ni'' ē ca''cs tahuī''lh mar.'
  bjk-bjk: Io, ine ixo taru ma ixo köö a xiki, ma ixo tengen kö dalun, “Örö ödödö!
    Ma örö malile!” Io, a xiki ixo kawam ma dalun ixo malile esexere.
  msy-2020: Ezɨ Iesus dɨkavigha akar gavgavim amɨnim ganɨga, egha kamaghɨn ongarim
    mɨgei, “Gua amɨragh, nɨmɨra ikɨ!” A mɨgeima, amɨnim amɨrazɨ, dɨpam pura nɨmɨra
    irɨghav iti.
  bpr-bpr: Na yé duenam man, ta mték Dyisas, na nngakan i nus na lê i dad lwek, manan,
    “Ta batongyu nan.” Na tadè fanak i nus na mtanak i lanaw.
  cle-NT: 'Mɨ²ja̱³ gá⁴naayh⁴ duh³ gá⁴liú³ ba³ chie̱é̱yh¹ dxɨ́³ veyh³ hi³ hɨɨ³ ja̱³,
