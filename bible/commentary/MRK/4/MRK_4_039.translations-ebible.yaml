  txq-txq: Yesus namanene nala naa, boe ma nambadeik de Ana kaꞌi anin nae, “Nenee!”
    Ma Ana parenda neu dano nae, “Lende leo!” No hatematak naa anin hahae ma dano
    dadi neu lino-lendek leo.
  aaz-aaz: Anneen on naan ate, Naiꞌ Yesus anfeen ma ntaar anin am nak, “Musnaas nai!”
    Rarit In naprenat oikn ein naan am nak, “Miꞌtenaꞌ nai!” Oras naan, anin naan nasnaas
    nain, ma oikn ein naan naꞌteen ein nanin.
  qup-NT: 'Atarishpan Jesuska chay wayrata ulastapas rimarka: ¡Kasillayay wayra! ¡Kasillayay
    ulas! Chay rimashkanllawa pasarirka wayraka ulaspas, manana ulasyarkanachu.'
  dop-dop: 'Ɩ femɑ ɩlɛnɑ ɩ́ kɑlǝnɑ heelim. Nɑ ɩ́ heeli lʋm sɩ: Su, hɛɛ tǝnɑ. Tǝnɑɣɑ
    heelim sumɑ, nɑ pǝ tǝnɑ pǝ hɛɛ tǝli.'
  azb-azb: 'İsa durub küləyə qadağan etdi və gölə dedi: «Sus, sakit ol!» Külək dayandı
    və dərin sükut çökdü.'
  eng-DBY: And awaking up he rebuked the wind, and said to the sea, Silence; be mute.
    And the wind fell, and there was a great calm.
  guo-NT: 'Do jawʉt, Jesús nant fiasliajwa joewa, truxanbej. Jawʉt jʉm-aechon pukaliajwa:
    —¡Kaes nabej pintruxne''! —aech Jesús. Do jawʉt, chalechkal joewa chiekal toep.
    Puexa chiekal itnapatan.'
  hla-hla: Be Iesu e takeito ba te haselohena a lomolomo me abisena u keikei, “Opu.”
    Ba lomolomo nu keikei e opu poutsuto me kapana ba maraha pan e bututo.
  mav-NT: Mi'i hawyi Iesui ipoĩ'ãm na'yn hawyi to'e ywytu uato pe ihy esaika rakat
    pe — Epo'inik to y'y e epohep to wasere wato e. Mi'i hawyi meremo wasere ipohep
