    y ca̠tzi­yan­csuanan­ko̠lh.'
  ulk-1902: E tekue, uag daisumda, a gur detager, kega, Bamer, debe meda. Iako uag
    ekeamulu, ege metalu.
  som-som: Kolkaasuu kacay oo dabayshii canaantay, oo badduu ku yidhi, Aamus oo xasil.
    Markaasaa dabayshii degtay oo xawaal weyn baa dhacday.
  anh-anh: Mach az, Jisasɨv ŋaiahe uvika yambɨka han aŋkarɨpɨr ke mbanave kamar. Mach,
    ererɨvar amar. Hanɨhaz mach uvi hamb mazand yamb hamb enta maram.
  mam-C: 'Jaw we'' Jesús, ex xi tq''ma''n te kyq''iq'' ex te a'': ¡Noqx tenkuy, ex
    numekuy! B''e''x kub'' nume te kyq''iq'', ex tkyaqilx b''e''x kub'' qen.'
  ndj-ndj: Yesu kayimuka, kalilakalila liwumbula lila na kavawombela majinga, “Nyamali
    jii!” Liwumbula linyamala na kulindivala jii.
  mbj-NT: 'Ti m'' tabas''ëëg gëët, ti m'' bah''ood tameduuk. Ti m'' maadaka hã taky
    hadoo: —Bag hẽnh! Ti m'' bah''ood badoo wät. Badatih däk mäh.'
  lat-VUC: 'Et exsurgens comminatus est vento, et dixit mari: Tace, obmutesce. Et
    cessavit ventus: et facta est tranquillitas magna.'
  ngp-ngp: Niyo Yesu enuka, akonga kuditivila diya diheho dikulu na kuugamba mjubwaniso,
    “Nyamala twii!” Diya diheho niyo dyanyamala, niyo kwenda mp'heho tondolo.
  enq-2: Dopa leaminopa Jisasa sakatatala, poo doko kaena latala, endaki buli pia
    doko lamaiyoo, “Emba yatu laa! Ema napinya mee saa!” leamopa, poo doko yatu lao,
    endaki doko emapi mende napyoaka pia.
  eng-ASVBT: And he awoke, and rebuked the wind, and said unto the sea, Peace, be
    still. And the wind ceased, and there was a great calm.
  mna-mna: 'To Yesu imaŋga mi iŋasaara miiri. Mi iso pa duubu: “Hai! Ur nim. Pol mini
    pepe!” Tona miiri imap mi taun biibi isu.'
  myw-myw: Iligen, ikit, idibek yag son kaysay, ilana, “Deisa! Beitay!” Yag mo idabab,
    niwal avakaein.
  sby-sby: Walapashamuka ne kulucancilila lukupwe ne kulwambileti “Leka!” Kayi ne
    kwambila mankape, “Tontola!” Popelapo lukupwe lwalacileka, nawo mankape pa lwenje
    alamwena tonto.
  sll-sll: Dungure, Yisas aire hamen hair ya, nir ya hobi, “Yu olkio” dire, hobang
    si tongwi. Tongure, hamen hair nir para Yisas grang wine ongwi.
  yaq-NT: 'Junak intok sep busak, ju''u Jesus, intok yejteka, jekatau: ―Yaate''e ―ti
    au jiiak. Bawetau intok ket junalensu: ―Yanti cha''atu''e ―ti au jiiak. Junak
    intok, ju''u jeeka cha''atuk. Aet chukula intok si''ime, yanti taawak.'
  uro-uro: Dä ma Jisas ka märanas bä qa anmae da ama laurqi na ama enge ama qrot ngät
    näkt ka qoar na ama vaeng doqortäqyia, “Mänadin! Mae vät a ngän!” Dä soknga qäp
    da ama lauräm dap mänadin bät ama qoeväs mamär.
  ita-1885: 'Ed egli, destatosi, sgridò il vento, e disse al mare: Taci, e sta'' cheto.
    E il vento si acquetò, e si fece gran bonaccia.'
  muy-muy: 'Naŋ nakəŋ àra èpiɗekva ti àzlacaki ka aməɗ ni ɓəra, àhi ana yam ni : « Lakakaba !
    Kàdaɗay va ba ! » Eslini aməɗ ni àmbrəŋ makəzlani hʉya, yam ni ègia ɗegika.'
  kqc-kqc: Iesu dadisi aura besenai ago masi moka daidai tora rofu niyo, “Amuta ni!”
    Aura minari bere niyo, ma moka daidai tora amuta niyo.
  tav-tav: To bairo cʉ na caĩro apii Jesu wamʉnʉca, winore, cajaberijere cajana rotiyupʉ.
    —¡To cõona janatoja! caĩñupʉ. To bairo cʉ caĩrona wino, cajaberije nipetiro cajana
    peticoajupe.
  eng-ULB: He got up, rebuked the wind, and said to the sea, “Peace! Be still!” Then
    the wind ceased, and there was a great calm.
  spa-VBL: 'Jesús se despertó. Entonces le dijo al viento que se calmara y a las olas
    les dijo: “¡Cállense! Estén quietas”. Entonces el viento se calmó y el agua se
    quedó completamente tranquila.'
  fra-_FOB: 'Mais lui, étant réveillé, parla avec autorité aux vents, et il dit à
    la mer: Tais-toi, sois tranquille. Et le vent cessa, et il se fit un grand calme.'
  hau-ULB: Sai ya farka, ya tsawata wa Iskar. Ya kuma ce wa ruwan tekun, “Ka natsu!
    ka yi shiru!” Sai Iskar ta kwanta, wurin duk ya yi shiru.
  mal-mal: 'അവൻ എഴുന്നേറ്റ് കാറ്റിനെ ശാസിച്ചു, കടലിനോട്: “ശാന്തമാക, അടങ്ങുക” എന്നു
    പറഞ്ഞു; കാറ്റ് നിന്നു, വലിയ ശാന്തത ഉണ്ടായി.'
  kkc-kkc: Eseme Yesu yo tia hogabuloso tobudulone, i sabolo howo ki sabolo omapoo
    egeesee takaso, “Epedee hamapoo koodobie!” Eseme i sabolo howo ki sabolo o to
    duloso, saga koodobiaso.
  lit-lit: 'Ir pabudęs jis sudraudė vėją ir prabilo į jūrą: „Nutilk, nurimk!“ Ir vėjas
    liovėsi, ir pasidarė visiškai ramu.'
  urd-GVR: Wuh jāg uṭhā, āṅdhī ko ḍānṭā aur jhīl se kahā, “Ḳhāmosh! Chup kar!” Is
    par āṅdhī tham gaī aur lahreṅ bilkul sākit ho gaīṅ.
  far-far: Ma sa Jesus ka tatae, ma ka balufia na kuburu nai ka 'uri, “'Oe aroaro
    na!” Ma nia ka fata laugo fuana nanafo nai ka 'uri, “Kamulu kai to aroaro na!”
    'Urinai go, na kuburu be ka aroaro na, ma 'osi ka fola na.
  suz-BL: मिनु येसु बोक्‍शा, फश गिवार कली हुइश्‍शा, समुन्‍द्र कली “ब्‍वालेइ पावो,
    मदुक्‍को” देंमेनु, फश गिवार ख्रा दिक्‍माक्‍त। मिनु सिक्‍सी दुम्‍माक्‍त।
  car-NT: 'Tupaka''po mero, pari''pe moro pepeito e''ma''po i''wa. Ika''po moro parana
    ''wa: “Oity''nako! Ity''me terapa aiko!” Irombo moro pepeito yity''na''po. Ity''me
    imero moro parana we''i''po.'
  amp-amp: Jisasr wasinyahato nd wifort be tnge kfo memort, “Be tmifn, wateh tmbho.”
    Be inji kfomotr nd wifort teh tmbhohato tek barit nhai wom natonrmot.
  bht-bht: तालू उनी उठी करी तुफाने जो डांटया, कने लेरां जो बोलया, “शांत रिया, रुकी
    जा!” कने हवा रुकी गेई कने झील शांत होई गेई।
  eng-NOY: And he arose, and rebuked the wind, and said to the waves, Peace! be still!
    And the wind ceased, and there was a great calm.
  cub-NT: 'Jesús coedarĩ jararejamed̶a ũmevʉre. Aru arejamed̶a macajitabʉre: —Quénora,
    pãcamejabʉ, arejamed̶a Jesús. Que aiyede, ũmevʉ bíjacʉnʉri, pãcamenejavʉ̃ya dibʉ
    macajitabʉ.'
  ita-1927: 'Ed egli, destatosi, sgridò il vento e disse al mare: Taci, calmati! E
    il vento cessò, e si fece gran bonaccia.'
  lww-lww: Ana Yesu sum̃alu, pis m̃arera pan lagi, a pis m̃ena pan pupia sive la nene,
    pisape “!Amiu ava ruru amiu!” P̃isi na lagi molue re si poli, yo mare ga m̃eke
    na.
  ckb-ckb: 'ئەویش هەستا و لە ڕەشەباکەی ڕاخوڕی و بە دەریاچەکەی فەرموو: «بێدەنگ بە!
    هێمن بە!» ڕەشەباکە وەستا و بووە هێمنییەکی تەواو.'
  spm-spm: Iesus rɨkhavigha utugha gamiiŋ mbatogha, rɨpɨraghiri rɨmɨ kamagh aŋm mbɨŋgeeghi,
    “Aŋgo amɨragh, inɨmɨre ikhɨɨ!” Am mbɨŋgeema, gamiiŋ amɨrasima, rɨmɨ phurama amɨnatɨ.
  nas-nas: Eeꞌnoko tee tantearara piong eeꞌnoko tee eemaruꞌ ntong-koong akaꞌpuma aaꞌpuuꞌ,
    “Bakerari dooroontaravai.” Eeꞌnoko piong bakearako nuaruꞌ tenang aaꞌnaꞌ taarorovuuꞌ.
  uvl-uvl: Iesus mes haka pe hele langa tuttula, “Heingam ero!” Pe hele langa ruach,
    “O mana ke nek!” Tuttula nem mete sio pe ruach ma ke mello.
  tpa-tpa: I vomahiri yana hive i eni ma i riwei ipa, “Ma genuwana!” Ma togowa auwarina
    i riwei ipa, “Rauwa ma voterei!” Anima hive rauwa i voterei ma daumora ghaeghaena
    i eno.
  eng-BBE: And he came out of his sleep, and gave strong orders to the wind, and said
    to the sea, Peace, be at rest. And the wind went down, and there was a great calm.
  ixl-CNT: 'Ech ilakpu u Jesuus. Tal tu u mam kajiqꞌ jabꞌal aas sayaꞌi. Utz tal tu
    u choo ech tzaꞌ: —Yaꞌen, jutzach.— Texh te. Ech yakich yaꞌoj. Ech vaꞌlich texh
    tachavan ikalkoch u aꞌ.'
  xsi-xsi: Aku Yesu imandi itu ŋgua kaika pa lawea ku ipai tu, “Kura lâ! Pâti kii
    lâ!” Aku ndainani nâ lawea pâti kii lâ, aku kâla imâte lâ.
  crx-NTPO: Sizi dudinya whe too k'ut nilhtsi khuni ulhtus-i be hukwa' yudáni', “Nilhts'i,
    'etsul 'ineh,” 'ink'ez, “Tatsi nulhózina,” 'ink'ez 'et 'awet dínghel.
  kan-OKCV: ಯೇಸು ಎದ್ದು ಬಿರುಗಾಳಿಯನ್ನು ಗದರಿಸಿದರು ಮತ್ತು ಅಲೆಗಳಿಗೆ, “ಸುಮ್ಮನಿರು, ಶಾಂತವಾಗು!”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದರು. ಆಗ ಬಿರುಗಾಳಿಯು ನಿಂತು ಹೋಗಿ ಎಲ್ಲವೂ ಪ್ರಶಾಂತವಾಯಿತು.
  bbb-bbb: Bu ijiege kuaravoga Jesu fu urina majaufi ije kuriaerena vafui. Areme fune
    kuke davare ije ufeno ije kuae, Sibaneno ni arena mauike nano kuae. Areme majaufi
    ije fune saroruba ijia arekoga davare fu una mauike fu naema ijiege nae.
  blw-blw: Fangofangon ah Jesus yag menancharna hen anchi fali way mangaliyén, “Ginang-aat.”
    Yag annaat agé ifaga hen anchi fayfay way mangaliyén, “Anggay, omalenanà-a.” Wat
    ammag nafég-as hen anchi fali yag ommalenanà hen anchi fayfay.
  tam-2017: 'அவர் எழுந்து, காற்றை அதட்டி, கடலைப்பார்த்து: சீராதே, அமைதியாக இரு என்றார்.
    அப்பொழுது காற்று நின்றுபோய், மிகுந்த அமைதி உண்டானது.'
  azz-NT: 'Huan cuac Jesús mehuac, ijcuacón Yejuatzin quitacahualtij in tetzaucaejecat
    huan quilij ne hueyíat ijcuín: ―Ximotamatili huan amo ximoolini oc. Huan ijcuacón
    motamatilij in ejecat huan in hueyíat mocahuac ijcón amanis.'
  spa-RV-1909: 'Y levantándose, increpó al viento, y dijo á la mar: Calla, enmudece.
    Y cesó el viento, y fué hecha grande bonanza.'
  csy-csy: Jesus hong tho in, huipi tei hi, taciang tuipi tung ah, Thim in, ci hi.
    Taciang hui thim in, dai dide hi.
  mxq-NT: 'Net ja Jesús pyʉdeꞌky es tꞌooy ja poj, es tꞌanma̱a̱y ja mejyñ: —¡Amoñʉ!
    ¡Tʉmijtkʉ! Ta ja poj myoꞌty, es tʉgekyʉ oj wyʉꞌʉmʉdyaꞌay amoñʉ es tʉmijtkʉ.'
  tzj-NT: Yictaji ja Jesús in xbij tre ja ik' chi ncaje'e in xbij tre ja ya' chi nsile'e.
    C'ac'ari' cami ja ik' in ni sile'e ja ya'.
  tdt-tdt: 'Jesus hadeer hodi siak anin i hatete ba laloran nunee: “Para ona! Hakmatek
    ba!” Anin para kedas, tasi mos hakmatek liu.'
  ron-BTF: 'Și s-a ridicat și a mustrat vântul și a spus mării: Taci, liniștește-te!
    Și vântul a încetat și s-a făcut o mare liniște.'
  eng-WEBP: He awoke and rebuked the wind, and said to the sea, “Peace! Be still!”
    The wind ceased and there was a great calm.
  eng-FBV: Jesus woke up. He told the wind to die down and told the waves, “Be quiet!
    Be still.” The wind stopped, and the water became completely calm.
  nld-1939: 'Nu stond Hij op, gebood aan de wind, en sprak tot het meer: Zwijg, wees
    stil! De wind ging liggen, en het werd heel stil.'
  bwo-bwo: Bíwere tokrotse tuut jongman bíhadi, aats k'armanshowere «S'ik eree» bí
    eti. Jongonu k'az b́k'ri, ay dek' s'ik etb́wtsi.
  nch-BL: 'Huajca Jesús mijquejtiquisqui huan quitacahualti nopa ajacat huan quiilhui
    hueyi at: ―Amo ximolini, san xielto. Huan nopa ajacat moquetzqui huan nopa hueyi
    at ayecmo mojmolini.'
  quc-TNT: 'Xc''astaj c''u ri Jesús, xuyaj ri quiäkik'', xubij che ri mar: ¡Chattänalok!
    ¡Xak jun chatc''ol wi! —xcha che. Xtäni c''u ri quiäkik'', xlilob c''u ronojel
    ru wi'' ri mar.'
  tfr-NTPO: Kuya ga kojono, ga tjl̈ẽ pjl̈uk, di iõya l̈i kong ga «Pja sl̈anzong. Pja
    ber tjëkso» l̈e, ga beno buk tjëkso.
  kaq-NT: 'Mohinah nihueyahpa hian yohiquin: —Tantiscahue. Behchonyamascahue —jan
    jascahah nihue tantihi, behchon yamascai.'
  ahr-ahr: तवय येशु ऊभा राहिना, त्यानी वादयले आज्ञा करी, “शांत व्हई जा!” अनी लाटासले
    तो बोलना, “थांबी जाय,” तवय वादय बंद व्हई गयं अनी शांतता पसरी गयी.
  sgb-sgb: Nimata ya, ta pinatunggên nay angin haka hadyay tandulon. Tinunggên etaman
    ya angin haka hadyay tandulon.
  vie-1934: 'Ngài bèn thức dậy, quở gió và phán cùng biển rằng: Hãy êm đi, lặng đi!
    Gió liền dứt và đều yên lặng như tờ.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ନିଙ୍ଗାନା ଗା଼ଲିତି ଦାକା ହୀହାନା ଏଲେଇଚେସି, “ଡୂଙ୍ଗାମୁ” ଇଞ୍ଜାଁ
    ସାମ୍‌ଦୁରିତି ଏଲେଇଚେସି, “ସାପି ଆ଼ମୁ” ଏମ୍ବାଟିଏ ଗା଼ଲି ପାଲେଏ ଆ଼ତେ ଇଞ୍ଜାଁ ବାରେ ସୂସ୍ତି
    ଆ଼ତେ ।
  cha-cha: 'Ya cajulo güe, ya jalalatde y manglo, ya ilegña ni tase: Pacaca famatquilo.
    Ya bumasta y manglo, ya guaja dangculo na catma.'
  amu-NT: 'Quia joꞌ teicantyja Jesús, seitiaaⁿꞌaⁿ jndye. Seineiiⁿ nnom ndaaluee, tsoom:
    —Cuacheeⁿ, cjameiⁿntyjeꞌ. Quia joꞌ teicheⁿ jndye ndoꞌ su sꞌaanaꞌ nnom ndaaluee.'
  hin-CV: मसीह येशु जाग गए. उन्होंने बवंडर को डांटा तथा लहरों को आज्ञा दी, “शांत हो
    जाओ! स्थिर हो जाओ!” बवंडर शांत हो गया तथा पूरी शांति छा गई.
  eng-OURB: He awoke, and rebuked the wind, and said to the sea, “Peace! Be still!”
    The wind ceased, and there was a great calm.
  spa-BES: 'Y saliendo de su sueño, dio fuertes órdenes al viento, y dijo al mar:
    Paz, enmudece. Y el viento bajó, y hubo una gran calma.'
  san-BEN: তদা স উত্থায ৱাযুং তর্জিতৱান্ সমুদ্রঞ্চোক্তৱান্ শান্তঃ সুস্থিরশ্চ ভৱ; ততো
    ৱাযৌ নিৱৃত্তেঽব্ধির্নিস্তরঙ্গোভূৎ|
  tdx-tdx: Nitroatse re nitrevoke i tiokey naho nanao ty hoe amy riakey, Manintsiña,
    mipendreña. Le nijihetse i tiokey vaho nipendreñe ami’ty do’e.
  naf-naf: Zemti buteme mulugengatnan wati tâgâ ma tu zemkulumidemti zeye, “It buzak
    talit!” Zeme tâgâyaŋ zetnaŋ gawepumti katipeme tuyaŋ titokŋepiŋ tage.
  grc-MT: και διεγερθεισ επετιμησεν τω ανεμω και ειπεν τη θαλασση σιωπα πεφιμωσο και
    εκοπασεν ο ανεμοσ και εγενετο γαληνη μεγαλη
  vid-vid: Lelo nakenuka kailonjela yila mbeho, “Nyamalile!” Vivila nakailonjela nhigu
    ya ilamba, “Tulu! Nyamalile!” Baho mbeho nainyamalila na nakwali tulu.
  pio-NT: 'Yá Jesús imichàacawa, yàalàaca cáuli cachàiníiri iyú, yá íimaca nacái màladàca
    irí: —‍¡Wiú pía! —‍íimaca yái Jesúsca. Yáta wiúca yái cáulica, màladàca nacái.'
  tsn-tsn: Hong a kgalemela phefo a raya lewatle a re, “Didimala!” Mme phefo ya didimala,
    ga ba ga nna tuulalo e kgolo!
  amr-NT: Ken Jesús oʼmabodpo, “Yabatik, bapokhueʼ ya̱e̱ʼ. Hue̱niri̱hueʼ ya̱e̱ʼ.”
    Jesúsa onaʼnok oʼbatikanpo bapokhueʼ o̱ʼe̱po kenpaʼti hue̱niri̱hueʼ o̱ʼu̱yate.
  pwg-pwg: Ma Yesu ivomiiri da yanunu ma tovava iyeghisi bo, “Kovi raborabobo!” Ma
    yaghiyaghinai yanunu ivoterei. Ma biimara ikena.
  cjv-cjv: ena Yesu arire kamun kai ori wom sungua di “Nemane,” di tero te nuwi meri
    meri unguai ka epe di tome, “Ne wira dire moiyo!” di tongoro ena kamun kai wira
    dungoro te nuwi wira dire moime.
  tiw-tiw: Kiyi ngawa-yuwuni yipangipari kiyi kutupi yimi kiyi nimarra yimi kapi wunijaka
    api “Tawunjarli,” yimi api awinyirra wunijaka juwunjarli (stopped). Kiyi yimi
    kapi winga, “Tawunjarli,” yimi api awinyirra wingama kiyija jiyima.
  tha-KJV: พระองค์​จึงทรงตื่นขึ้นห้ามลมและตรัสแก่ทะเลว่า “จงสงบเงียบซิ” แล​้วลมก็หยุ​ดม​ีความสงบเงียบทั่วไป
  por-BR-2018: 'Então ele se levantou, repreendeu o vento, e disse ao mar: Cala-te,
    aquieta-te! E o vento se aquietou, e fez-se grande bonança.'
  mhl-mhl: Oŋu ojibi maŋine gboreme maneru pakereru gbiŋ eru siri iŋi mitiga yateya,
    “Bio bokeru niniŋ peni!” Oŋu miko gbinji munaŋgaru siriji benoŋ baru pebu.
  klv-klv: Ŋa aYesu ile mǝhat, esivoh len nǝlan, ikel mai nǝwai ke, “Gemǝdau! Vi pan!”
    Ale nǝlan idar buni, naut etǝm̃at.
  bco-bco: Iliyo꞉ a꞉la꞉sa꞉la꞉liki digida꞉yabiki, Ya꞉suwo꞉ dasila꞉sa꞉ga꞉, fufa ya꞉len
