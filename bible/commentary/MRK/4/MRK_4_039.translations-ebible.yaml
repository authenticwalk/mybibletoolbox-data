  cmn-FEB: 耶稣醒来，命令风停止；又对海浪说：“不要出声！安静吧！”风立刻停止，世界平静下来。。
  gmv-RNT: Izikka dendidi carkoza “Co7u ga!” abbaka “Woppu ga!” gides; carkoykka co7u
