  ncu-NT: Mò̱ a ko̱so̱‑ɔ, ne̱ ɔɔ tɔwe̱ yɛ, “Afwii, yɔwe̱.” Ne̱ ɔɔ tɔwe̱ fe̱yɛ, “Alaŋkpare̱,
