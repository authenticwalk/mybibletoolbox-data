  heb-LB: ישוע קם, נזף ברוח ופקד על הים להירגע. מיד שקטה הרוח והים נרגע.
  caf-NT: Sizi didinya hoh too k'ut nilhtsi khunek ulhtus, 'i be hukwa' yudáni, “Nilhts'i,
