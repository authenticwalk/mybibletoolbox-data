  chz-NTPS: 'Heˉja̱ˉ gaꜙnooˉ Jesús, gaꜙjmeeyꜘ hihꜙ gaꜙjä̱ꜘ tiiˊ lleꜘ, hiꜙ gaꜙjäyhꜘ
