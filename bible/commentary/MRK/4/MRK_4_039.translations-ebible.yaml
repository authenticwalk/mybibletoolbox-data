  juy-juy: ସିଲତ୍ତେ ଜିସୁନ୍‌ ଡୋଲନ୍‌ ରିଙ୍ଗେନ୍‌ ବବ୍‌ତଙ୍‌ଡାଲେ ଅଡ୍ଡୋୟ୍‌ଡାନ୍‌ ବରେନ୍‌, “କଡ଼ିଙା,
