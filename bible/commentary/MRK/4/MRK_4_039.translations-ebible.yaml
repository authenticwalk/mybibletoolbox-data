  nif-nif: Nɨmbɨmbi mɨlapi, sasale nɨ-ñombɨmbi, tuk guañda nɨñguk, “Gitak! Busukñane!”
    Eumbi, sasalelɨ kɨlp eumbi, tuktɨ busukñembi pakuk.
  twi-ASANTE: Ɔsɔre teateaa mframa no ka kyerɛɛ ɛpo no sɛ, “Yɛ dinn!” Mframa no gyaeeɛ,
