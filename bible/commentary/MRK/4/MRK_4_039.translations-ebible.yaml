    ocotanaja opeanaja choviga, ari oquempetaca iniromotija ochopecajatanaja.'
  bnp-bnp: Lakea i pesi rike, i tahatea a vilu, i takia a bokona dari, “O pasi puru!
    Naha ni kuluko!” Muri i pasi puru a vilu, i puru a malilo i ngapa.
  apn-NT: 'Hãmri nhũm hkrãkato nẽ kànhmã nhỹ nẽ kôk mẽ gôta pumu nẽ wa kãm kapẽr o:
    —E kwa wa anhĩkrê. Anẽ. Hãmri nhũm gô mẽ kôk hpinhkrênh kurê kumrẽx.'
  ctp-NT: Bra kanꞌ mdyituun Jesús, ngulo yu tñan ꞌin kwiꞌin, ykwiꞌ yu loꞌo kwiꞌin
