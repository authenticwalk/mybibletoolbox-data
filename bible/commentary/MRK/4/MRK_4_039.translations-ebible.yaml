  kpf-kpf: Yatâ sâm mâŋgine zaat pibâ sot saru itâ sâm dâzâkoip, “Hiriŋsâm zeit.”
  ppo-ppo: Atétepa, Yesu a̧ turukó holóló, kale wȩi asyaró besȩ́ tikitamo foné sóró
