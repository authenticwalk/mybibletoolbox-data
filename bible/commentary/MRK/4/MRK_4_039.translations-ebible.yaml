  gmv-NT: ኢዚካ ዴንዲዲ ጫርኮዛ “ጮዑ ጋ!” ኣባካ “ዎፑ ጋ!” ጊዴስ፤ ጫርኮይካ ጮዑ ጊዴስ፤ ሙሌካ ጮዑ ጊዴስ።
  por-BLT: 'Jesus acordou. Ele disse para que o vento parasse e falou para as ondas:
