  kos-kos: Tusruktu tiana sremla wo in nunak lalos pwanang ac tiana oan paht. Ouinge
    ke pacl mwe lokoalok ac mwe ongoiya sikyak ke sripen kas inge, elos ac sa na in
    fuhleak.
  ibo-ibo: Ma ebe ha na-enweghị mgbọrọgwụ nʼime ha, ha na-anọ nwa oge nta. Mgbe nsogbu
