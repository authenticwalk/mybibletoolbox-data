  wmt-wmt: '@see-verse:MRK.004.016'
  chk-chk: Pokiten ewe kapas esap tongeni warar lor, esap tongeni nomotam. Pun lupwen
    a fis osukosuk me riaföü pokiten ewe kapasen Kot, ra müttir fangatä.
  ssd-ssd: sumbailnu kugatok taŋaŋ ait fagnu ndo dubide. Nane pasa ta dubide ta afuŋge
    piti serniŋgig le nane pitik ndo kusrede.
  acr-TNT: Pero ruma na e tiquil ta chi utz, na quecowin taj. Ma echiriꞌ cacꞌun lo
    ri cꞌambal quipa o queternabex rucꞌ cꞌax ruma quicꞌulum Ruchꞌaꞌtem ri Dios, quepajtaj
    cꞌu riꞌ.
  rop-rop: Bat det wed im nomo gowin insaid langa olabat, en dei nomo lisin langa
    det wed fo longtaim. Wen enikain trabul kaman langa olabat dumaji deibin bilib
    langa det wed, dei gibit bekboun langa det wed na.
  mee-mee: Ava ri ka tongarea kena ma bega onra kulareame ke sane ke sigilu lakallo
    ta mogalo. Keke momo ka panna inte mana. Ba nga ine ngeke kanimaia maenangme o
    ragau ngeke pamiralali rea kurumea loangakurume ngareangana ka pangamologa ae
    Nutu kanna, na keke kaꞌe lopatokona ae ri bolvole.
  mwf-2018: Mi kamarl nhini-ka mi pirtpirt da matha puddarnturturt, mu nanhthi ngimalmin
    pigunu-ka kunungingki-wa i mere pirdith dempunmugarl. Mange nginipunh nhini mani-ka
    ngarra kardu-re pumampirrarithuk pumpan i pumampuntullul pumpan ngarra murrinh
    Yile ngay nukunu weyida pumammath pumpan-ka, nhini-ka parnampart warda pirtpirt
    da matha murrinh nhini-yu. Nhini-ka mere thathpirr pumeyittha da marra-re-yu.
  dif-dif: Ja munta tana kapara pani nganai, a‐ai, tana maraltja nganai; ngadani ketjaketjana
    ja tirikaripaterina wokaranani jaurandru, tana wolja kalakalarila nganai.
  gam-gam: kandja ge djimbe nawori. Yepall ke ta moika una wo God kandjiye kamblo
    kal wormaka imb woika ola dje keri.
  nou-nou: Edo ganuma tamo amone teta embo God da binga dubo ewamei de da ingido edo
    iaviri de da budo era te ungoda gebe ari awa inono ae teta besisi tupo awa inono
    ae awodo ra. Edo wasiri biae edo dedo gaedo ari peuri ungoda gebe ari atae edo
    ira.
  mqb-NT: Əna 'am ata a pak sləlay à mivel a tinen inde bay. Anga nan, ɗəce i tan
    atan à nga, kabay ajugwar 'am i nay ahay patan anga 'am ana Mbərom nà, ti mbəsak
    cəveɗ sa 'am a Mbərom.
  ape-B: Ali echech chalawen wakuli echech wo chuhwen dadag e. Echech chahwen chagipechen
    banabu nyultab meyoh. Ali douk aligasumu enen hevi nyatoglomech o chenekech anagu
    anagamu agundak chasuh enyudak God ananin balan umu, ali wisnabul chatukemaguk
    echechin bilip.
  grc-F35: καὶ οὐκ ἔχουσιν ῥίζαν ἐν ἑαυτοῖς ἀλλὰ πρόσκαιροί εἰσιν—εἶτα γενομένης θλίψεως
    ἢ διωγμοῦ διὰ τὸν λόγον, εὐθέως σκανδαλίζονται.
  cav-NT: '@see-verse:MRK.004.016'
  kgp-NT: Hã ra ag tóg nén kré jãre tũ ri ke nỹtĩ, kỹ ag tóg mũ sĩ han mũ, Topẽ mré.
    Nén ũ jagy kutẽ kỹ ag tóg sir Topẽ tovãnh mũ vẽsỹmér, ũ tỹ Topẽ tugrĩn ag kato
    tẽ kỹ.
  bvd-bvd: Ma sui ta, bae lana God 'e nao si lea koso guu laona mauri lada. Nia ne
    fiitooa kera ki ka mauri gwana sulia si kada kukuru. Ma si kada kera dao toi 'afitaie
    ma nonifiie ki faafia si faarongoa diana nai, kera 'ali'ali daka luka na 'ada
    'ana bae lana God.
  ukr-1871: та не мають кореня в собі, а тільки до часу вони; опісля ж, як настане
    горе або гоненнє за слово, зараз блазнять ся.
  apz-apz: I osoꞌno hofɨkoe pmpongo anefoho. Oꞌo, hofɨko weꞌenepi nolohofontanɨngkofi
    aꞌamu nomꞌneso Anɨtuye hungkuno hwotoho wahmmo lososo oso aꞌamu nolohofontanjo
    huhwo sohwamo tango engo uyahonɨngki hofɨkoe pmpongo ane soꞌno pɨwasyɨwoꞌningkohofofoho.
  yon-yon: kumban, yi kuu yumburumiibban areb kowe, aron doboobban weng amuniib awine
    dobirimaib. Kuu kwamune, God ye weng amuniib yaa yenbandi o dabab kondi ye arud
    barang yi yaa manaane kirodmo God ye weng amun yaa kuu korondimaib.
  poi-NT: Jeeyaj como d́a t́i̱chɨgɨ́y, d́a jáypa. Cuando cutɨ́tsta̱p, malwadayt́a̱p
    jém Dios iŋma̱t́i icuyucmɨ, jesɨc jóypa jém pɨ̱xiñ, ichacpa jém Dios iŋma̱t́i.
  dhg-dhg: Bala bayiŋ waripuyum yolŋuyu nhäman banha nhan bayiŋ banhayam yolŋu mä-wulitjmiyin
    bayikuyan yängun, bala nhan bayiŋ mari-waythuna nhangu. Bala nhan ŋarru banhayam
    yolŋum guluna yänŋurum ŋänhaŋuru bala ḏiltji-guŋanmin God-Waŋarrwum ga yängum
    nhanguru, ḻinygu ŋatham banha maŋutjim ŋangawuḻ bitjuwayiŋ wärrurrꞌma ṉiṉꞌthuwan
    gulŋiyan.
  wuv-wuv: Ma'uaa si'ei ba lomi na gugu waraa ro'odu, lo'e na madii ma i bapa'aa ro'odu
    ei hafelo'a o ei haperararaia wagii fei wareaa mei Haidaa, rona rawa'a'afai batafa.
  quf-NT: Piru mana allita ĉhupakusha karmi, mana shachinakuytaqa puytinchu. Chayraykumi
    Dyuspi kriyishanrayku imallapiqa qischakar, manaqa imanachinanllapapaq ikinllapapi
    puritinqa chay uyakushanta dijarna qunqanllapa.
  yuw-yuw: Wohong yitnoho fonsirangono guroc ganang angit mahogocmaha tongga yu bongono
    docutnogon ogep itnahing. Tuna mataha tongga mepmo au yudec öngkuantacanu wömai
    yu kombing tobic tobicno karupgon imu faantac.
  mph-mph: La muj puka pata arrarrkpi kamartukpun ta wulatpiyi nuyu la wera kangpungula
    wu lirri. Wakapa wenatapa kiwuwun larr marrik muj awalyung ta wulatpiyi. Wakapa
    wenat kamilkpungen kiwun kirrwara la kangkumarrajpun parak kangparutpa God nuyu
    ta wulatpiyi.
  hus-NT-1971: Tocat cum yab lej luputh ibibin tin ichich, jaxtam yab in ohuat belal.
    U t’apchinal im belomtal tam ca yajchiquiyat ani ca othna tin ebal abal im belamal
    in cahuintal a Dios.
  med-med: Wote, Got nga ik ei numan ila mana mba pepa pilkan ngui nganggʉrʉm. Ei
    nambuⱡ emel, Got nga ik ila uⱡ mbun mindil pi mat, oⱡnga kandʉk kʉn, Got nga ik
    ei tʉngʉnda wak rormin.
  bch-bch: Be posanga toa oa isulug lolodeai mao, mambe wit iuaroar isulug gadio tanoeai
    mao. Gid timamado mole mao, ta oangga kadonga kulupulupu iuot, ga gid panua tipaieiei
