  ntu-ntu: '@see-verse:MRK.004.016'
  pan-pan: ਅਤੇ ਆਪਣੇ ਵਿੱਚ ਜੜ੍ਹ ਨਹੀਂ ਰੱਖਦੇ ਹਨ ਪਰ ਥੋੜ੍ਹਾ ਸਮਾਂ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਜਦੋਂ ਬਚਨ
