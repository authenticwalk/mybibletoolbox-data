  quh-NT: Sonkoncumanrí mana sumajta yaycunchu. Mana sumaj saphiyoj mujujina cancu.
    Chayraycu pisi ratullapaj Diospa niskanta creencu. Astawanrí llaquiycuna khatirishajtin
