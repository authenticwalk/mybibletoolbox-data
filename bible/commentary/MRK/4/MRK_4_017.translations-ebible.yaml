  kwi-kwi: '@see-verse:MRK.004.016'
  agm-agm: Nepɨ isɨwatawaahandɨ kandɨ ka pɨwɨha kiya atiwɨ nehotɨha kiyaamɨ omaŋɨtɨtɨhɨ
    pɨwɨha dahopetɨ gaamatɨ baahɨ kiyai wɨndɨ namusese. Aihɨ kiya pɨwɨha ka nehɨ masɨhonjapɨ
    isɨwatawaayopo. Aihɨ isɨhiya usa Autaahaatɨhomɨ pɨwɨhaapɨ pohipaiwɨhiya kiyai
    nepɨ urɨpatitaatɨwɨ itɨhundɨwɨ tiwauhɨ yaiwɨ ketɨ kuraanɨhɨ pɨwɨha namawaayopo.
  ubr-ubr: Baise baibebe on men seboai nunuasi erur tiwag on, on mes men weromin sebokikin.
    On mes bobo komasis a baikokosar ato wasagobin fasinai erur eboes on osi ra kaita
    sebikirir.
  tsw-NT: Amma ana a̱ ri na aralu shi, a tsu jima shi. Na awuya ko a̱tsuma̱lima̱ a̱
    ta̱wa̱ adama a adanshi a̱ A̱sula̱, babu usa̱n a̱a̱ ta̱ɗa̱tsa̱.
  cax-NT: Pero chipiacapüma asamuma tairri. Iñocotama nurarrti Tuparrü, arrtü aboma
    bama tüboricoma ümoma ui arrüna ñacoconauncurrüma ümo arrüna urria.
  aia-aia: Mara ai'a daa'i orea 'inia na ha'atee ra ai'a ganu dio na'i tahingadaa'i
    'onaai hasi'ei ra ai'a ganu i raridi. 'Oha na mwani maho ra bwara mara ha'a-mama'airaau
    'ini suri'i adaa'i ha'atee ana'ia God, raugu rihota'i aho'i.
  srp-1865: Ali nemaju korijena u sebi, nego su nepostojani, pa kad bude do nevolje
    ili ih potjeraju rijeèi radi, odmah se sablazne.
  agt-agt: Ammi gafu ta aweda pake itug ya madangag da en a awena la mabayag na pangikatalak
    da, te sangaw am itta ya pagzigātān da ono mangikatupag tekid gafu ta uhohugen
    nga nekatalak da a alistu kid hapa magtabeng, te kuman na ikazigman da ya nekatalak
    da en.
  lug-lug: Naye tebalina mirandira, babeera bulungi okusooka, naye olutuukibwako ebizibu
    oba okuyigganyizibwa olw’ekigambo amangwago babivaako.
  yby-yby: dukauya luhawa le ilitamoko onawa minawasi minadeko, monokaya dukau nebokumuye
    liki kohaidi-liki wiki ulana molibitatabo onawalo maya enemane iki limiki udatabo
    ne.
  heb-heb: אך אין להם שרש בקרבם ורק לשעה יעמדו ואחר כן בהיות צרה ורדיפה על אדות הדבר
    מהרה יכשלו׃
  mpp-mpp: Ailu yowa kwelenginang godocine mi baicnele dameng kpisicnemac fame, Wapongte
