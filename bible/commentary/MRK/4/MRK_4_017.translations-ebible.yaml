    bulati ga. A verenio bogokouo rimei p̃elina tomu nalo asidom ka ajil lo rivior
    ka amonea Atua kiano iliano, a mia sop̃eli ga nalo atuvan bereio.
  bqp-bqp: Zaakũ ò zĩni vĩro, òdi kɛ gↄrↄ plaro. Tó yã̀'ũmmana ń lé ke tó ò wɛ́
