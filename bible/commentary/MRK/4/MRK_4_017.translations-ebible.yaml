    la jovi nar̃ihi vahatea purongo.
  auc-NT: “Ayæ̈ ate adodäni wantæ ïñö quëwëñönänite wadäni Wængonguï nänö apæ̈nedö
    beyæ̈ pïïnäni wædänipa. Ayæ̈ wadäni wënæ wënæ cæcæte ante togænte pänäni wædänipa.
    Ïninque oguïmento yæyæ̈më guiwadämaï näñe wænte baï ïnäni inte tömënäni guïñente
    wædinque ëmö cæte godänipa.
  kbc-NT: Pida niɡ̶ijo oko aɡ̶eliodi eliwaɡ̶atakaneɡ̶egi liciaco niɡ̶ijoa nawodigijedi
    anokateciɡ̶idiwa litodi, odaa aɡ̶ica daɡ̶a leegi midiaaɡ̶i. Niɡ̶ina niɡ̶inoa ane
    dakaketema, codaa ina moyalomeɡ̶e niɡ̶ina eledi oko leeɡ̶odi monakato Aneotedoɡ̶oji,
    odaa niɡ̶idi oko joɡ̶oika monakato Aneotedoɡ̶oji.
  bmh-bmh: Bo, ze go agal oiagab oug noimai, ziwas ban i dacaneu, einen, dudu ipal
    agen ag ze go omen abiu maimai, uhu maramam. Guzenaimai, agal oiagab eg maimai,
    Uwait nugau Ze doimai, omen pigai unum utanem.
  ctu-BL: Pero ma'anic i wi' ti' pusic'al. Jini cha'an ts'i'ta jach mi' jalijelob.
