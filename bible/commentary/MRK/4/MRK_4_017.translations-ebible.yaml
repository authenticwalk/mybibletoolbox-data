verse: MRK.004.017
translations:
  kpx-kpx: Abu hoto ke evisi maito hoto keu uvuiabemo holomaholige abu negoholilu.
    Iniege gabie abu hotoe dua eviale kemo ataeabuna abuemo vaveve toela vai aiogevege
    abuna vatehani malei solekavesite hoidevei.
  okv-H: ke avo jo ta mane be veto pesisa eto susu kambasuja eto teho mihirou embo
    nei na amita degi God ta ke jigama ari ke eto ngahia au toau irae aisuja.
  tbo-tbo: tamogi ega dedehi uyahinei ma he itumagana po ega daona ma witai po pilipili
    he wialonihi naka bahana binei ma amaka he peu.
  mal-C: എന്നാൽ, അവർക്ക് ആഴത്തിൽ വേരില്ലായ്കയാൽ അധികനാൾ നിലനിൽക്കുകയില്ല. വചനംനിമിത്തം
    കഷ്ടതയോ ഉപദ്രവമോ ഉണ്ടാകുമ്പോൾ അവർ വേഗം വിശ്വാസം ത്യജിച്ചുകളയുന്നു.
  grc-SR: καὶ οὐκ ἔχουσιν ῥίζαν ἐν ἑαυτοῖς, ἀλλὰ πρόσκαιροί εἰσιν· εἶτα γενομένης
    θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον, ⸂εὐθέως⸃ σκανδαλίζονται.
  bgc-bgc: पर उनकै भीत्त्तर जड़ न्ही पकड़ण कै कारण थोड़े-से दिनां कै खात्तर रहै सै;
    इसकै बाद जिब वचन कै कारण उनपै क्ळेश या संकट आवै सै, तो वे जिब्बे ठोक्कर खा जावै
    सै।
  khz-khz: Na kila talima aorai ati gemia-talina gaurai, ati gemia-rauna. Palagu gena
    kila pakunai, lagani rakavara gerawalirana, e gegolorana, pa viti gevuana tomarai
    ia genana gelaka-gerevagina.
  deu-TKW: und haben keine Wurzel in sich, sondern sind Kinder des Augenblicks; dann,
    wenn Drangsal kommt oder Verfolgung um des Wortes willen, nehmen sie alsbald Anstoß.
  zsr-NT: Cutu ryaz icj ládxiꞌdauꞌquëꞌ atiꞌ tu chiꞌz taꞌdë́ꞌë lei. Catiꞌ bi rac quequëꞌ
    o zoa nu rbia ladxiꞌ lequëꞌ le taꞌdë́ꞌë didzaꞌ naꞌ, laꞌ tuꞌhuöatë ládxiꞌquëꞌ.
  lin-lin: kasi lokola bazali na misisa te kati na bango, bakowumela na Liloba yango
    kaka mpo na tango moke. Soki kaka, likolo ya Liloba, pasi to minyoko eyei, basundoli
    mbala moko kondima na bango.
  hns-NT: Bakie oesabke bieswaas djaise ekgo oeppare djamal waala plansoe hai. Oesabke
    diel me baat ekdam se na samaail hai. Tab djab doesar log oesabke sataawe lagie
    aur oesabke doekh oethaawe ke parie, tab oesab halieje se aapan bieswaas tjhor
    dei.
  noa-E: Pari mag chi nemjĩir wajap khaar khaba arrjö agtha Ẽwandam iek gaai ubʉ khaba
    naawai, mag Ẽwandam iek amachdëu ʉ̈kha nʉm gaaimua amach phithurg aunaa, bigaaum
    khʉʉnaujã amach dʉ̈i khaigbajujö aadeewai, sĩi warag agʉg oobamjö öbërwi weetjemgui
    ajim aajem.
  eng-EMTV: and they have no root in themselves, but are short-lived. Afterward, when
    trials or persecution arise because of the word, immediately they fall away.
  mib-NT: Te tu cúcutú jnúhun ún ini anuá i, te jecu‑ni quɨvɨ̄ cájetáhú i. Te núu
    ni quejéé jnúndóho, chí jíto xeēn ñayuu i sɨquɨ̄ jnúhun ún, te quéjéé nácani yátá
    ni i.
  bea-bea: Kahchu atu ghai ighutaklilon aghatane hahte, kwa tiootsi zon ghaghatalon,
    ootlwe kootoo sookhaootaya kootoo hlachatatane niwoya sa tachi kwete chahte intighatesah.
  lif-NT2: कर ताङ्‌बा कुसाःप् के़बप्‍पा कुबुङ्‌मान् हे़क्‍के खे़ङ्‌हाॽ सप्‍फारक् मे़बत्‍लो,
    कर पाःन्‍जाक्‍किन्‌नसाःन् मे़जोगुबाल्‍ले़ चोगुल्‍ले़ के़साक्‍पा पाःन् नु तुक्‍खेःन्
    तानुमे़ःन्‍ने हाराए नसाःन्‍निन् मे़ले़रु मे़देःसुॽरो॥
  xnj-xnj: Nambu likuvayingila lepi nakuvya na mikiga mugati yavi, vakulikamula mulukumbi
    luhupi ndu. Na lukumbi lwa mang'ahiso peluhumila ndava ya lilovi lenilo, vikuvanduka
    na kugwa.
  mmx-mmx: Ketla ixo vubeles ukeneng at lorooro atdi, la lununu atdi ixo nemen abao
    solo. Kuren la ise do levenmumuat i vot eburu mi levesongsongot mumu levelinga
    at ne Moroa, lununu atnedi i subu soso mun.
  cbr-NT: Usaquin sinánquinbi ca maparañu menu nipacëcë ñu bëru tapun 'itsañuma usaribi
    'ixun Nucën Papa Diosan bana 'itsama nëtë́inshi sinania. Sinánquinbi ca anbi masáquin
    sinánan Nucën Papa Diosan bana 'acëbë ami nishquian unin 'atimocëxun a bana manuquin
    ënia.
  tee-NT: Para chunch tajunita tachi ju anu' xap'un la'ix'ucxni chiux. Ju yu'unch
    jantu vasalh la'ixlhichux ix'alhunut'an ju tak'achani. Va pants'iquis k'ox talhiulai.
    Para acsni min ju tu'u' mak'alhk'ajnat u tu'u' axcayanti va ixlacata ni talaca'inita
    ju ixchivinti Dios pus lana tamacajun ixti Dios.
  eng-LSV: and have no root in themselves, but are temporary; afterward tribulation
    or persecution having come because of the word, immediately they are stumbled.
  cak-NT: Pero roma man nika ta ka ri ruc'amal (ruxe') rutzij ri Dios pa cánima, romari'
    man yelayoj ta ri yequicot, xa jun jani' oc k'ij ri utz jec'o riq'uin ri Dios.
    Pero cuando yepe sufrimientos y itzel yetz'et roma quiniman rutzij ri Dios, yetzak
    ch'anin.
  pah-NT: G̃wendu katu na'ẽ g̃a gamombe'ua novĩa. Aerẽ ojipe'g̃a imbohahyukari g̃a
    pe g̃a ndekoro g̃waramo Tupana'ga mombe'ua rupi, ei ga. Hahyrame g̃a pe g̃a nonhimomiranama'javi
    a'ero kotihĩ opohia Tupana'ga mombe'ua hugwi. A'ereki gamombe'ua ndokikatui g̃ayvyteri
    pe, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Mamĩda ma net'atau t'onoda taarã-e weda pɨɨdaiparik'a, mãga pɨk'a mãgɨɨrãpa
    ma jara pëida taarã ijãada-e. Maperã ma ũraade ijãadap'edaa k'aurepa awaraarãpa
    nepɨra jɨrɨ cheruta pɨrã ãchi ome, maa-e pɨrã awaraarãpa ãchi jɨrɨruta pɨrã miapidait'ee,
    ijãa amaapata.
  xed-xed: ama haɗ həŋ ta zlaŋtá vli ŋa dzugwamta tsa gwaɗa ya ta slrəŋ ma ŋuɗufa
    taŋ wa. Ka gruŋgra ghuya ɗaŋwa nda giri ta həŋ kabga tsa gwaɗa ya katsi, gi suwak
    zlanavata taŋ ta zlghay nda ŋuɗufa taŋ.
  mks-NT: Ta tá quia̱hva ndiává yu̱cu̱ sa̱há ña̱ co̱ ñúhu cúná yóho̱ a̱ quia̱hva já
    ndóho ña̱yivi tá casáhá ndicui̱ta ña̱yivi cája xíxi na xi̱hi̱n ná. Ta tá cásáhá
    ndóho ini na sa̱há tu̱hun Ndióxi̱ ña̱ na̱xini jo̱ho na̱ cán chí i̱vi̱ la̱á jándacoo
    va na ña̱ cándeé ini na Ndióxi̱.
  gfk-S: Iesene be no nianga paile darong, pa di nale tur lawas. Ing be ira harubaal
    na ubal di ma di kap ngunungut kinong di gate kap no hininaawas, di na puko haiah
    leh.
  bmu-bmu: Mewö ahakzemö, uruŋine jalöŋi qahö ahöm eŋgimapmö, nalö töröptökŋi miyök
    kin köhöiba malme. Buŋa keugöra aka kahasililiŋ me sesewerowero asuhuiga nalö
    miaŋgöreŋök mönö tala eŋguma.
  dgz-dgz: Go koni ame gapan mu visimu ae ae umap uon, visimu bobou otu da megenat
    aen menan potamup ya waren. Go evi amba pusi warup inamup taueni gapan mu aro
    muga uon tan menawaet inak wakaumane.
  eng-GNV: 'Yet haue they no roote in themselues, and endure but a time: for when
    trouble and persecution ariseth for the worde, immediatly they be offended.'
  zaa-NT: pero labí tsìttsì ga'na fe qui' quį, acca tito' rúbá ruchia cą. Canchu chi
    ril·lani ca prueba nna rutsia latsi' ca enne' cą porqui'ni ríalatsi' quį ca titsa'
    qui' Tata Dios nna, luégutaá redúl·la'a latsi' quį nna ccá taá cą apartar.
  eng-WEBSTER: 'And have no root in themselves, and so endure but for a time: afterward,
    when affliction or persecution ariseth for the word''s sake, immediately they
    relapse.'
  guh-guh: Itsiata baitsi jane pacuenia irabereca apo atabunepepiareca paxu othopa
    ibopananëjumata, nexata nabijiana, bajara tsijamatabëcueneitsitsi bajarapamonae
    Dioso pitorobilivaisi. Tsipaji pepacuene pejamatabëëthëtovetsina apo jumecovënëtsi
    bajarapalivaisi. Nexata apo ajamatabëcuenesaë tsavanapae bajayajebi pejumecovënëtsinexa
    bajarapalivaisi. Nexata itsa tocopiapatatsi daxita petoayapëbejecuenetsi, itsa
    yalivaisibatsinua Dioso pitorobilivaisi yabara, nexata pejumecovënëtsijavami bajarapalivaisi
    bepijia copaba. Pevajënaeyabelia apo jumecovënëtavanapae.
  bon-bon: Yepä teepi matikäli padare taatu jäätrungusi, ingle teepi epu pana braju
    cäco gije liiyepu. Teepi liba mäpu ne jääpänusi coo teeme poto cidi me liba jiicetnäjemusi,
    ingle teepi pui Miiji Mene ne jäätrungusi, teepi piba taatu teeme ätrunga bine
    yaabmalicmusi.
  nhw-BL: Pero quen nopa xinachtli catli amo hueli motlatzquilía inelhuayo, amo quipiyaj
    chicahualistli. San itztoque para se tlatoctzi, pampa quema huala tlaohuijcayotl
    huan sequinoc quintlatzacuiltíaj pampa quiselijtoque icamanal Toteco, nimantzi
    quicajtehuaj.
  swh-ONEN: Lakini kwa kuwa hawana mizizi, wao hudumu kwa muda mfupi tu. Kisha dhiki
    au mateso yanapoinuka kwa ajili ya lile neno, mara wao huiacha imani.
  wbi-wbi: Vasila ndela sesoni mu mojo ghava, looli valyale nu lugudo ludebe. Looli
    inalaamu ni mumuko pano fikwisa vwimila vwa lisio, unsiki ghughuo vikuvala.
  bba-bba: Adɑmɑ bɑ ku rɑ n ɡbini mɔ ben tii sɔɔ, bɑ ku rɑ yɔ̃re n kɑ tɛ. Sɑnɑm mɛ
    wɑhɑlɑ kɑ nɔni swɑ̃ɑrɑ tunumɑ ɡɑri yin sɔ̃, yɑnde kpɑ bu biru wurɑ.
  eng-KJVCPB: and have no root in themselves, and so endure but for a time; afterward,
    when affliction or persecution ariseth for the word’s sake, immediately they are
    offended.
  kgk-NT: 'Ha ndahapóiry. Upéa he''ise: Sapy''a ete ogwerovia. Ndogwerovia teéiry
    voi. Ha upe rire katu nhe''ẽ porã rendu-gwi, omoingo asy íxupe. Ojerereko asy-gwi,
    ndogweroviasevéiry. Pya''e a''e oheja nhe''ẽ porã.'
  waj-waj: Uruuyauvo uruoo hama tuukaiyauvo mmeepi kuaiyauvaa roosiima iya hama kuaivaa
    ngiari aakiaana yapeerama kiada kiisa suai nnaasu Anutuuqaara yaagueeqakiaavai.
    Iya Anutuuqaa kuaivaa iikiaivaara gioonna kiaapuuya maisa mmoori mmuaararaivaa
    iya mmiaani rikiada iya makee tikiai Anutuuqaa aataruuvaa pikiaavai.
  cpy-cpy: Tee riyotako-pero-tziro ñaantsi, tee ramawetziro ikemaatsi-wenta-nakawo
    ikemijantzi, rooka-nakiro. Roshiyakawo pankirentsi jampishiteen-tsiri kaari tzima-perota-tsini
    oparetha.
  ekk-PKP: Aga kuna neil ei ole päris juuri, jäävad nad püsima ainult veidikeseks
    ajaks, kuni tulevad probleemid või tagakiusamine, ja siis langevad nad kiiresti.
  mpx-mpx: Yaa bugul maisena, wasa waiwaisana nige hi nuwanuwatu-an bubun ateliyaa,
    ewahililiya nige i lalau bubun, inoke wali sauga nige i yayapu. Sauga ebo pulowan
    hi pwawa o ebo gamagalau hi palomwanagil wasa waiwaisana kaiwena, etimwawa yayaluwaliya
    hi pil ge hi towani.
  wbp-wbp: Jaru kajana putaputa yukami langa-kurra, lawa. Ngaka kajili-jana yapa-karirli
    rdapakarrkanjarla jinyijinyi-mani, manu kaji-jana majurlangu rdipimi, ngulangkuju
    kalu wajawaja-maninjarla yampimi Kaatu-kurlangu jaruju.
  luo-luo: To nikech gionge tiendegi Wach ok bedi eigi amingʼa. Ka chandruok kata
    sand obiro nigi nikech Wach Nyasaye to gipodho piyo piyo nono.
  nhe-NT: Pero queja nopa xinachtli tlen ax hueli motlatzquilía inelhuayo, ax quipiyaj
    chicahualistli. San itztoque para se tlalochtli, pampa quema huala trabajojyotl
    huan sequinoc quintlatzacuiltíaj pampa quiselijtoque itlajtol Toteco, nimantzi
    quicajtehuaj.
  aii-aii: ”ܐܝܼܢܵܐ ܠܲܝܬ ܠܗܘܿܢ ܥܸܩܪܵܐ ܒܓܵܢܵܝܗ‌ܝ، ܐܸܠܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܝܢܵܐ،
    ܘܐܝܼܡܲܢ ܕܟܹܐ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ ܝܲܢ ܪܕܘܼܦܝܵܐ ܒܘܼܬ ܗܹܡܸܙܡܵܢ، ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܟܹܐ ܩܵܠܒܝܼ.
  esk-NT: aglaan uqałiq kaŋiḷiŋitman akuniutlaitchuq. Kiŋuagun iłuiḷḷiułiġlu piyuaqsiułiġlu
    iḷipmaknik pigiplugu uqałiq qapiqtiġaġniqsut.
  msb-msb: Pero kay wara ninda ini ipasabuot kaya dili ini nadudugay. Nagatubo anay
    an inda pagtuod sin kadali pero oras na may kalisdanan o kasakitan dahilan san
    pagsunod sa katukduan, nawawara dayon an inda pagtuod.
  cpa-NT: Jøng² lǿa¹² quiah¹² dsa² héi² ju³lah lǿa¹² quiah¹² hma² tsa¹chi² ma¹dsio¹²
    jmó³. Cu²hna² báh³ tiúh¹dsa. Tsa¹hai³ tiáh¹ dsǿa¹² dsa² héi² ju³ná³ he² mih² jmø³uai¹²
    ca¹já¹, ho¹ ju³ ca¹jmógh² dsa² ni³ huu¹³ hi² hé²dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ସେମନର୍‌ ଟାନେ ଚେର୍‌ ନ ବେଦିରଏଜେ ଚନେକର୍‌ପାଇ ବିସ୍‌ବାସ୍‌ କରି ରଇବାଇ, ପଚେ
    ବାକିଅର୍‌ଲାଗି କସ୍‌ଟ କି ତାଡ୍‌ନା ଆଇଲେ, ସେ ଦାପ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଚାଡି ଦେବାଇ ।
  meu-meu: a idia na asi ramudia, e mia kavamu, bena hereva dainai hisihisi eiava
    daḡedaḡe e varamu ai, idia na e hekwakwanaimu.
  yva-NT: Weramu ayaowe umaso masyo matu no anuga raije ramu, weti no tawane ramu.
    Arono siuri nande ai muno vatane wo ave tatugadi weye panave to, weamo po ayao
    Amisye rapaya nakato.
  dgc-dgc: Pero éwan side makatagal, da kapareho side no binhi a éwan nakagimot. Méniwala
    side ta sandali. Pero kédemét na paghirap de dahil ta péniwala de, éy basta ginanan
    de tu tinanggap de.
  zpm-NT: per led dib zdood zho rcaania zhow; gane zeeṉe laa miech rsilo rlëë lo zho,
    laa miech rtsidiḻ zho porne rliladz zhow, rsaanga zhow.
  hix-NT: Ewan yakanye enamsahotho rma, àmxahnà wyaro mak naha. Mexehra mak nahohsatxhe
    ha. Mexehra texetxhenye, toseryehokaxem me harha natxhe, kekon hatà. Teryewhamnohsom
    me rma natxhe, tàwyanye Khoryenkomo rwonà yonytxanàr ke mak ha. Àro wyaro toseryehokatxhenye
    rma, nàhnànketxhe harha, kekon hatà, Txesusu.
  sim-sim: Hako mbeek nambek kwambuk sinda ambu lir. Os hulaima nokopma lirin li okolehe
    kavakavak li uwa wolo kolok mashi os li misindan halanda lir.
  npi-ULB: तिनीहरूको आफ्‍नो कुनै जरा हुँदैन, तर केही समयसम्म मात्र टिक्छन् । वचनको
    कारणले सङ्कष्‍ट वा सतावट आउँदा तिनीहरूले तुरुन्तै ठेस खान्छन् ।
  cgc-cgc: piro iran na pagpati dili terek ta iran na nakem. Paryo danen ta tanem
    na mga gamot an babaw nang. Gani, ula nang lugay iran na pagpati. Na gabot mga
    prublima daw papangabot danen ta mga gakuntra ki danen tenged ta iran na pagpati
    ta tudlo ya, patalikuran danen dayon iran na pagpati.
  tim-tim: Akto hanyeŋân kândârâŋe bo yeyeŋgimapgât sop pâŋ konok mem manbai gârâmâ
    Anutugât dengât gasa akto bugâ miawakto ainâk hamep akmâ den are hepunmai.
  yor-yor: Ṣùgbọ́n kò ni gbòǹgbò tí ó jinlẹ̀ ní ọkàn wọn. Ṣùgbọ́n wọ́n á wà fún ìgbà
    díẹ̀, lẹ́yìn náà nígbà ti wàhálà tàbí inúnibíni bá dìde nítorí ọ̀rọ̀ náà, lójúkan
    náà, wọ́n á kọsẹ̀.
  wos-wos: Ye di sarékéhambandi. Wun hundi deka mawulimbu nandihafi yandéka di sarékéhambandi.
    Yandaka di nawulak du Godna hundika hélék ye diré haraki hurundaka haraki saraki
    joo nawulak dika yandéka di Godna hundi bari yataka.
  emp-NTPO: Baribʌrʌ bio carra jidaẽ́ b̶ea bẽrã dãrã droad̶acaa. Ewari zarea zebʌrʌd̶e
    wa Ãcõrẽ bed̶ea ĩjã panʌ carea ẽberãrãba biẽ́ obʌdad̶e ãdjia ĩjã panʌra igarabadaa.
  eng-F35: but since they have no root in themselves they are temporary—when oppression
    or persecution comes because of the Word, they quickly fall away.
  ind-ind: Tetapi ajaran itu tidak berakar dalam hati mereka sehingga tidak bertahan
    lama. Waktu mereka mengalami kesusahan atau dianiaya karena mengikuti ajaran itu,
    mereka akan segera meninggalkan TUHAN.
  pes-OPCB: اما چون ریشه ندارند، زیاد دوام نمی‌آورند. اینها گرچه اول خوب پیش می‌روند
    ولی همین که به خاطر کلام آزار و اذیتی ببینند، فوری ایمان خود را از دست می‌دهند.
  mpt-mpt: i klao mo funa omabbaim blim keniba mema yota fun tlaniba nakai Gode wengo
    omabbubanomo gabibi teniba naka eli kukub misiamo omkayemsiba bobol tem abilo
    i bobol temo tam tlubenoa i Gode wengo hebmamsab deibonabib otabe.
  ssx-ssx: '@see-verse:MRK.004.016'
  mkl-mkl: Ammɑ ɑ kù jɔ̀ kù ce icɑ̃ si idɔ nŋɑ. Inɛ dimi bɛɛbɛ ŋɑ ɑ ci yɑ leekĩ ku
    kpɛ. Wɑɑti iyi ijuukpɑ̃ do wɑhɑlɑ ɡɔ í nɑɑ si ŋɑ nɑ irii idei Ilɑɑɔ̃ ɡbɑkɑ̃, ɑ̀
    yɑ fũsi ɑwɔi.
  gaq-gaq: ତେଲା ମେଁନେ ଚେର୍‌ ମେଇଂନେ ଜିବନ୍ ବିତ୍ରେ ଆଃଗା ଆୟାଆର୍‌ ଣ୍ତୁ । ମାତର୍‌‌ ପ୍ରେଗ୍‌ନ୍‌ସା
    ମେଇଙ୍ଗ୍‌ ସାମୁଆଁକେ ସାଃ ମ୍ୟାଃଆର୍‌କେ । ଇଡ଼ିଙ୍ଗ୍ ଉଡ଼ିବେଲା ଦୁକ୍‌ କସ୍ଟ ଆରି ତାଡ଼ନା ପାଙ୍ଗ୍‌ଏ,
    ମେଇଙ୍ଗ୍ ପ୍ଲାଃ ଗୁଚେ ୱେଆର୍‍ଏ, ଆତେନ୍‌‌ ବେଲା ମେଇଂ ଟାପ୍‌ନା ବିସ୍‌ବାସ୍‌ ଆନ୍ତାର୍‌ ବିଃ
    ଆର୍‌ଏ । ଆରି ମେଇଙ୍ଗ୍ ବିଗ୍‌କ୍ନେ ଟିକ୍ରା ଲିଜ ଏଃତେ ସମାନ୍ ।
  gof-RNT: Shin enttaw mino xaphoy baynna gisho ha77issafe attin gam77okona. Guutha
    wodeppe guye qaala gaason waayey woykko goodi gakkiya wode ellesidi dhubettoosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁତାଃରେ ‘ରେହେଦ୍‌’ କା ତାଇନ୍ ହରାତେ ଇନ୍‌କୁ କାଟିଃ ଘାଡ଼ିଗିକ ତାଇନାଃ,
    ତାୟମ୍‌ତେ କାଜିରାଃ ହରାତେ ଦୁକୁହାସୁ ଚାହେ ସାସାତି ହିଜୁଃରେ ଇମ୍‌ତାଗିକ ରୁହାଡ଼୍‌କଆଃ ।
  gah-gah: kigikagú luhusa ale gikitamigo gamena alínipa aliniko monó gakó alinakumú
    gopogu galatakalatá milikitata gamenaló nene litá oko akatimó neve.
  lcm-lcm: Sikei using kapo kovek i mis, kana to i lomlomon kapo kudik palau. Si man
    a maiten vo vilvil akui kala serei singina marai mengen ro ang, kala uak sumasuma
    palau.
  aer-aer: Kenhe itne angkentye renhe aweme akweke ware-arle. Kenhe ikwerenge-ntyele
    apeke itneke akurne akngerre-irretyenhe, arrpenhe apeke itneke ahentye-anetyakenhe
    itne-arle angkentye Ngkarte-kenheke akangkwe-irrerlenge, kenhe itne akenhe Ngkarteke
    iparrpe alkngwirrewarrerlenge, ikwere-ketye untyeme-irremele.
  qvc-NT: '@see-verse:MRK.004.016'
  tgl-ULB: At hindi sila nakapag-ugat kaya sila nakatiis lang ng maikling panahon.
    At dumating ang mga pagdurusa o pag-uusig dahil sa salita at agad silang nadapa.
  cbs-NT: shinan pewamawen taexun jawen jiwepanan Diosun jancha dananmakin jatu bika
    wakin jawen jamapaiwen jatu ichakawabu tenei jawawen jaskatima ja uintan ana jawendi
    chintunbainmisbuki.
  xtm-NTPP: kovaa ñatuu ka ni'i yo'o va'a i, te ñatuu kúu jin konukuiñi va'a i. Te
    nú ka ndo'o ka neni i, xi ka sondikin ña'a i ja kuechi tnu'u vii tnu'u va'a Su'si
    ma, sani te ñatuu ka kandija‑ka i tnu'u Su'si ma.
  nnq-nnq: Nambu kolaje ngega nkati jakwe, aijendekea kuliagabala lilobe lyene kingobu
    tu, kingobu chu kulaga ni michwembo apajipitila magambu ga lilobe lyene, kuotwaje
    kujendekea.
  bao-NT: Paʉ nʉcõri manima ĩiro, añuro tutua añurije ca niitirore birora tʉgoeña
    bayitima. To biri añurije queti jʉori ñañaro cʉ̃jare ca bii earora, ñañaro cʉ̃jare
    cʉ̃ja ca tiirʉga nʉnʉjeerora, añurije quetire tʉo nʉnʉjee yerijãacãma.
  san-ORI: କୁତ୍ରଚିତ୍ କ୍ଲେଶେ ଉପଦ୍ରୱେ ୱା ସମୁପସ୍ଥିତେ ତଦୈୱ ୱିଘ୍ନଂ ପ୍ରାପ୍ନୁୱନ୍ତି ତଏୱ ଉପ୍ତବୀଜପାଷାଣଭୂମିସ୍ୱରୂପାଃ|
  huv-NT: Naleaing nejiw, cos ajlüyiw atnej aaga soex najntsop tiül piedra, ngo majiür
    mioxiich nej; áag ngo maíüc. Cos wüx apmajlüy naél, majcüy majaw nejiw nipilan
    ajcan andüjpiw Mipoch Teat Dios, quiaj machiweaw omeajtsüw.
  otn-NT: Guehya yø ja̱'i̱ hi̱mbi̱ bɛnt'i̱ xa̱nho ra̱ hya̱ ya. Zits'ʉtho honi̱ ha
    di hyɛp'ʉ ra̱ hya̱. Nu̱'mø bi ts'ʉi ngue ra̱ hya̱ ɛ̱c'ɛ̱i̱, 'bexi cohyø mmʉi.
  nop-nop: iŋgoŋ welehik maaneŋ hinek mu moŋgokiiŋ doktiŋa Mede Momooŋ diniŋ mik-kwadi
    buune pilap hinek maiŋ.
  obo-NT: Piru waa goli idda nokodoralig diyot pusung dan, woy sinsinahaw ra kos kopomakoy
    ran. Oyya su otid inguma kos kosupittan pomon to kodtanggap dan to kahit Monama,
    konnad sikandan od ponayun.
  cak-ENT: Pero roma c'a ri man nc'uje' tüj ka ruxe' jabel ri rutzij ri Dios pa tak
    cánima, man nlayuj tüj ri quiquicot, xa jun ca'i-oxi' oc k'ij ri utz yec'o riq'uin
    ri Dios. Y tok npu'u pokonül y nye'etzelüs roma quiniman ri rutzij ri Dios, nyetzak
    can chanin.
  lif-NT: ᤁᤖ ᤋᤠᤱᤒᤠ ᤁᤢᤛᤠ᤺ᤵ ᤁᤧᤒᤵᤐᤠ ᤁᤢᤒᤢᤱᤔᤠᤴ ᤜᤧᤰᤁᤣ ᤂᤧᤱᤜᤠ᤹ ᤛᤵᤑᤠᤖᤰ ᤔᤧᤒᤳᤗᤥ. ᤁᤖ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤛᤠᤰᤐᤠ ᤐᤠ᤺ᤴ ᤏᤢ ᤋᤢᤰᤂᤣ᤺ᤴ ᤋᤠᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤜᤠᤖᤠᤀᤣ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤗᤧᤖᤢ
    ᤔᤧᤍᤣ᤺ᤛᤢ᤹ᤖᤥ॥
  snx-snx: Nedine andug barig xujalxo, nenxa andug si tangyaxabar. Suma dagin Xotei
    sam nenxasi kulig hunjinane alualul njaxbarxo, ne indo udud tei pesxa ne ganjang
    kulodx.
  kql-kql: Kape valan sɨmbɨli mɨñakɨk bɨkɨk kumbaŋgitɨk. Ŋasuak ŋasuak tonmale yila
    balañjun Gotkɨk wulu gɨlɨpakandi valatɨk yikali yikali yaka wulu pavandi valan
    Gotkɨk wulu valamba, kepat.
  mie-NT: Sochi nduú cúcutú tūhun inī ánō ji, de jacū-ni quīvī jétáhví ji. De tá quíji
    tūndóhó, á jā jínī ūhvī nchivī ji jā síquī tūhun ñúcuán, sá de quíjéhé nácani
    yátá inī ji.
  san-TIB: ཀུཏྲཙིཏ྄ ཀླེཤེ ཨུཔདྲཝེ ཝཱ སམུཔསྠིཏེ ཏདཻཝ ཝིགྷྣཾ པྲཱཔྣུཝནྟི ཏཨེཝ ཨུཔྟབཱིཛཔཱཥཱཎབྷཱུམིསྭརཱུཔཱཿ།
  qve-NT: Ichaqa mana allinta creespankun paykunaqa chay mukhu wiñamuq hina, hawallapi
    saphiyoq kaspanku, pisi tiempollapaq Diospi creenku. Hinaspan sasachakuy, hinallataq
    qatikachasqa kana p'unchawkuna chayamuqtin Diosmanta karunchakunku.
  pao-NT: yabesoo ka Te Naa yadooana soomu'wa.
  cbu-NT: Iwaziri mangoonkana. Mangoozpa pishtaku ashkiya.
  usa-usa: kéiteta ááqibo kogonaagó umá máqe-ureta uwáyu matéta pááqya-kanaama kéyaqtoraawata
    waayúkama Áánûqtuni wátáayaba yíkamowatama páátákáá Áánûqtuni wátáayabama yíbô
    kégaitata yinaaémma kéumayikaae.
  soy-soy: Amɑ́ ɑ́pi yɛ tíyɛsɛ nkɛ́ pikɛmɛɛ iníŋí wɑ. Ńn yɛ pikɛmɛɛ nɑ́ŋɑi. Ncɔ́ŋ
    ń-ye nɛ́ɛ íwɛ íye in n kɑ nléécɑɑsimɛ́ nnyɑ, nfɑtɛnɛ nń nɛ pi kpi mɛsɛ nɛ
    mɛsɛ.
  bkx-bkx: Mes Aꞌan nane ka naꞌkiiꞌ af. Nane fun, Aꞌan ka nabala fa ꞌloob mbi atoni
    in nekan. Olas atoni bian neik nasuusp ee, fun in nataim nalail Aꞌan nane, okeꞌ
    in nafetin nani.
  hui-hui: Ani buwa tinaga bu habaneha anda puabo habe nahedagola ti ha wiaabo nahaga.
    Ani buwa marume tigua bi mana mo yayago hondowa ti mo tandaga haragolabi mo ko
    holene íbu ngagolabi ti abaleore yu wahalu piaga.
  amf-amf: Eena igina caaci kenin yittsaamonna, kesa woyano likka wodanane; Barjosa
    upsinna gaale way oytaydha kedar konin yeskenka saanawa keda gare.
  quc-NNT: Man qas tä k'u k'o ri ki xera', xane xaq kieb' oxib' q'ij käkich'ijo. Aretaq
    käkichaplej u riqik k'äx, kraj keyoq'ik rumal rech ru Tzij ri Dios, chanim ketzaq
    kanoq.
  dob-dob: ta nigeya lamudi ꞌipaꞌapaꞌala, ꞌenega tuta gidalina namo ꞌenaya sida miyami,
    be ꞌabo to tuta ꞌenaya Yaubada ꞌina ona ꞌana emisa manuna mwau nai etalauwala
    silobai, sibeꞌu manini.
  wrs-wrs: heva os moamba kek vithivnamoa, ambo sesmomowanam kleihalohvna, wo dawonam
    mongo sahoklava nonglaphotava, mongova indhanamba hemba os nungeilvrava, doa Sesoana
    moamba hilliv, wo noinda sahokla vri, wo noinda himba Sesoana moamba undsasa vrivav.
  mca-mca: Qa in nite'ƚe ijetits pe'qu' ƚefitetsiye' qa nite' ƚeke' qu' nape. Ma'
    qa qu' natjaajinhetii qa' netitijiti'yijetskii pe' wekwek i'nƚi'i qu' natawitjaxtii
    qe ta'ƚets ekewe' wi'tlijei, ma' qa aje'eƚ yili'ijju'.
  tzo-TZC: Pero muꞌyuc yip yoꞌntonic. Jech o xal un, cꞌalal ta xcꞌot ta stojolic ti
    lajeltsaele, ti ilbajinel ta sventa ti scꞌop Diose, ta xchibaj yoꞌntonic.
  mya-mya: သို့​သော်​ယင်း​တ​ရား​တော်​သည်​စိတ်​နှ​လုံး​တွင် အ​မြစ်​မ​စွဲ။ ကာ​လ​အ​နည်း​ငယ်​သာ​တည်​နေ​၏။
    ထို​နောက်​ဤ​တ​ရား​တော်​ကြောင့်​ဒုက္ခ​နှင့်​နှိပ်​စက် ညှဉ်း​ပန်း​မှု​ကို​ကြုံ​တွေ့​ရ​သော​အ​ခါ
    သူ​တို့ သည်​ချက်​ချင်း​ပင်​ဖောက်​ပြန်​သွား​ကြ​၏။-
  gng-NT: ama ka cèreh tù kpaakeh ñaan biʼfɛ̀l ni nɛ, nɛ ta wuɔkreh biʼni mɔ. Liwɔbl
    bii ijɛnd tu' bɛ tuʼbo la, bi pɔk kí wiɛ Uwien ya sɛn nɛ.
  cbi-NTPO: chi ju'ba telele aa erajtu juuñu de' mitya, naa-uwanu Diosa' palaa' mitya
    taaju de-i' bain, tsa jutyu'ba, naa-uwanu firu' kenu bendaa dekiñu wapanai' bain,
    mangueenguityui tiyamula deeve.
  ikk-NT: kanị, e nwẹ wẹ nkpọgụn; w'a tọhụ ẹkẹrẹ sụọ. Nsọngbu mọbụ ukpokpo gi ufiri
    oku ahụn wẹ nụ bịa, a danpụ wẹ ozigbo.
  leu-leu: Taasaxa ri piau ta xarei ina lamon faagut, ri taxa waan famodak mon! Lumui
    xasano mataa rao ri tafang a gutan siri e ri taa fakasal nari, a lalamonan roxo
    siri i taa pife tateak fulaa, i taa malit.
  maz-NT: Pero dya si'ch'i cja o̱ mü'büji c'o jña. Nuc'ua 'ma ra ẽjẽ c'ü ra sufridoji
    'ñe ra nuji na ü na ngue c'ü ni 'ñejmeji c'o jña, nuc'ua exta tõgüji, dya cja
    ra sidoji.
  bod-N: སེམས་སུ་རྩ་བ་མ་རྒྱས་པས་དུས་ཡུན་ཐུང་ངུ་ལ་གནས་ཀྱང་བཀའ་དེའི་རྐྱེན་གྱིས་དཀའ་སྡུག་དང་གནོད་འཚེ་བྱུང་མ་ཐག་དད་པ་ལོག་པ་རྣམས༌ཡིན།
  tca-NT: —Natürü ngẽma na tama aixcüma nagu naxĩnüẽxü̃ i ngẽma ore, rü paxaãchitama
    nayaxõgü. Rü ngẽmacèx i yixcama ngẽxguma ngẽma oregagu guxchaxü̃gü nüxü̃ üpetügu
    rü ẽ́xna duü̃xü̃gü naxchi aiegu, rü nüxü̃ narüxoe i ngẽma ore ga noxri yaxõgüxü̃.
  zpl-NT: Pero liꞌibeei neca beei xi neca ebichi nú leca huaxi luu. Chequie chenu
    siꞌi beei lunú seca beei, urre chenu seꞌta bee bene liꞌibeei sanaꞌ arquiꞌbeei
    Stichiaꞌ Diose.
  mbc-NT: Tîîse sa'me yapisî to'ya pra awanî tewankon ya'. Mîrîrî ye'nen mararî rî
    to' ko'mamî mîrîrî. Itekare wenai to' e'taruma'tîsa' ya, ka'ne' pe irumaka to'ya.
    Tiaronkonya to' taruma'tîsa' ya, itekare rumaka to'ya.
  ndg-ndg: na ntopo mikega nkati yabe lakini huvumilia kwa muda mfupi. Halafu tabu
    na usumbufu apo viisa kwa sababu ya liyanlyo, mara hujikwaa.
  wsk-wsk: Bare den mu ninguru me ilukuawusan, am tom katirta ago baga, den mu ko
    nunga bita maguwusan agi ikup nungarsan mu tairatela nubiring tusan.
  toj-NT: Porque cuando huax q'ue ja huocoli, coraja huax iljiye yuj ja sc'uan ja
    yabal ja Diosi, mi huas sc'ulane ahuantar. Huax yaa can ja yabal ja Diosi. Mey
    yahuantare. Ja' ni smoj ja yal trigo jau tacji porque mey yech.
  dwy-dwy: Ŋayŋu ŋuli wiripuyuya yolŋuyu nhämana ŋunhi ŋayi ŋuli ŋunhiyi yolŋu märr-yuwalkthi
    ŋuriki dhärukku, bala ŋayi ŋuli mari-wunana nhanŋu. Ŋayŋu ŋayi yurru ŋunhiya yolŋu
    gulyuna dhärukŋuya nhanukaya bala ḏiltji-wekamana God-Waŋarrwutja ga dhärukkuya
    nhanukalaŋuwu, bili ŋatha ŋunhi maŋutji yaka ṉiṉꞌthuna gulŋiyina.
  kkl-kkl: Elemag yeng uro ka'erop aghana, Allah yubu ambatsirop yubu eneko nimi enekori
    wanaag yareng pelengka urop komne saog wamla ane sembe, nimi eneko khaepto wamnep
    kom. Nimi undopnena, Allah yubu sunsunum uro ul piropne sembe eraruk tale tanena,
    Allah yubu saelban koma elem uro lilohirop. Allah yubu sunsunum uro ul piropne
    sembe ora nimiri malia ulamsiik tanena, elem uro Allah yubu sae limnep. Pongoroba
    yareng pelengka urop komne saog uro, nimi undopne khaepto wamnep kom.
  tbc-tbc: Ak gug iŋ dabid tia yak niŋen o saen kitekan ka dutur gup, muruan ilasa
    boi, tia, dukudai dop madai diŋane boi, an lo dop ririan dibilanip dudu wa. Nek
    ago mi iŋsad ilo rumok itout yau a.
  sna-sna: Asi sezvo vasina midzi, vanongotsungirira kwenguva pfupi. Panongosvika
    nhamo kana kutambudzwa nokuda kweshoko, vanokurumidza kuwa.
  smk-NT: Bale' kai nin nakayamot konra ket kai nin nagnayon ta sin mangirangep sarayna
    nin pakapaidap tan pammadya'dya' bana' sa nipangrisibi ran Sarita' nan Dios, rinmay'ep
    sara ket ginurutan rayna.
  grc-TCGNT: καὶ οὐκ ἔχουσι ῥίζαν ἐν ἑαυτοῖς, ἀλλὰ πρόσκαιροί εἰσιν· εἶτα γενομένης
    θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον, εὐθέως σκανδαλίζονται.
  mzz-mzz: we kwalamidi ge idaobuotoqa wete ge inakalamaqiqita tutuya kaniakwanina.
    We tutuyanina waineye veviqa wete ketotovona inalekwa waidie paina Yaubada valeana
    ietumaqaneni paipaina, vedimadiamanaeqa divetumaqana inakakava we inabaileni.
  gof-WFTW: Shin iyaw mino xaphoy baynna gisho ha77issafe attin gam77okona. Guutha
    wodeppe guye qaala gaason waayey woykko goodi gakkiya wode ellesidi dhubettoosona.
  spa-BLM: No tienen raíz en sí mismos, sino que duran poco. Cuando surge la opresión
    o la persecución a causa de la palabra, enseguida tropiezan.
  kyz-NT: '@see-verse:MRK.004.016'
  dao-dao: Cunsepi, amimät üng apya am ve se, ivei am khäng. Acun käna thangkdaw phäha,
    mkhuimkhanaka pi kyase, khuikhanaka pi kyase, a pha law üng pyai beki he.
  cya-cya: Una a ngu'ya xcua' tsu'hue na ni' cusya 'in ne', xi'i ti ndaa loo ne',
    lo' si'ya scasca cha' nu ndyijyin ne' si'ya cha' 'in Ndiose, cui' xaa ndyi'o tso'
    ne'.
  beu-beu: Aarunge Lahatala Ehur angu ini bae iomi metma vengaanamang niang, angu
    ebele ba bae iomimi jehit luung niang. Base nehe iajajasing bot ihura imananti
    Lahatala Ehur angu ebele se, ini Lahatala Ehur angu bia bot bae eamulung niang
    iila.
  wrk-wrk: '@see-verse:MRK.004.016'
  nii-nii: Ba en enim dumbuł ei pinerang mulnjung kin, kunum aninga kopur mułangin
