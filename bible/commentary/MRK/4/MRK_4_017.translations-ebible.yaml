  yml-yml: '@see-verse:MRK.004.016'
  ory-ory: କିନ୍ତୁ ସେମାନଙ୍କଠାରେ ଚେର ନ ମାଡ଼ିବାରୁ କ୍ଷଣକାଳମାତ୍ର ସ୍ଥିର ରୁହନ୍ତି, ପରେ ବାକ୍ୟ
