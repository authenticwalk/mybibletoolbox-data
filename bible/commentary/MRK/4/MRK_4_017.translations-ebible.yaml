  boa-NT: '@see-verse:MRK.004.016'
  etr-etr: Amai gaso, ili difi moholö ulïsalea sedade made aligilo. Amalahilä ilia
    ado mala neala gaui amoïe yöi beasege, odoaea ili neala sëlasisege, ilia fodolofalï
