  ood-NT: T ab wabsh wo i chum hih g aꞌappema. T ha hekaj wabsh wo taꞌi i shul.
  lbm-lbm: पर उन्म जड़ी गहरायी तक नहीं होवय हय, अऊर हि जादा दिन तक नहीं रह्य सकय।
