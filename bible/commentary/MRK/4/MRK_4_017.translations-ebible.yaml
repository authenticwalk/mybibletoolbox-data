  san-BUR: ကုတြစိတ် က္လေၑေ ဥပဒြဝေ ဝါ သမုပသ္ထိတေ တဒဲဝ ဝိဃ္နံ ပြာပ္နုဝန္တိ တဧဝ ဥပ္တဗီဇပါၐာဏဘူမိသွရူပါး၊
  yaa-NT: Akka nã fimi exe foaikax ãfe tapo mai mẽra ikikẽma xinĩ namatiro keskafakĩ.
