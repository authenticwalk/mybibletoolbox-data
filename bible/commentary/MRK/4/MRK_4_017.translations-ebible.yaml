  gmv-NT: ጊዶ ኣቲን ኢስቲ ፃጶ ዬዶንታ ጊሽ ጉꬃ ዎዴ ጋምዒሺን ቃላ ጌዶን ሜቶይ ዎይኮ ጎዴታይ ኣሳታ ቦላ ዪዛ ዎዴ ሄራካ ꬉጴቴቴስ።
