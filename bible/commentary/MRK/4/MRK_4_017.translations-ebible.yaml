    có̱o̱ꞌ˜ e júuˆ jo̱.
  deu-1951: aber sie haben keine Wurzel in sich, sondern sind wetterwendisch; hernach,
    wenn Trübsal oder Verfolgung entsteht um des Wortes willen, nehmen sie alsbald
    Anstoß.
  alq-ALGNT: Ka8in dac macka8izimagasini oteb8etamo8ini8a, acitc ka8in kin8ej okana8endasina8a.
