  san-TEL: కుత్రచిత్ క్లేశే ఉపద్రవే వా సముపస్థితే తదైవ విఘ్నం ప్రాప్నువన్తి తఏవ ఉప్తబీజపాషాణభూమిస్వరూపాః|
  ben-IRV: আর তাদের ভিতরে শিকড় নেই বলে, তারা কম দিন স্থির থাকে, পরে সেই বাক্যের জন্য
