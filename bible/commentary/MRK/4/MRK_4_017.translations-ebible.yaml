  aso-aso: aꞌmine gamazi neꞌmo luꞌninguꞌ luhise do minelidoꞌ mini mili minamavo gamene
    haꞌnamuꞌ gili dii minisaꞌmave. Idoꞌ gamene haꞌna gili di minisaꞌmaniꞌ nene ingine
    aꞌmine gamazi gili nidavo neꞌmo engita geni sotoꞌ o-ngemelihe goboni malaꞌ malaꞌ
    sotoꞌ o-ngemelihe. Ineꞌ nene geti hulaaꞌ nave.
  uli-uli: Ngo hala chog ila yete mmoch long lal deper, sala tessulay ngalir. Ngo
    hare bela budoh hafohoy hare weres le fal mala yalol Deus ngo yema ttir yal tefael
    deper.
  nin-NT: Ure ku sa ni injinja ni isisurr imbarr yi, nu nggo iha ti ki ka a ti karr
    ba ni itu yi ure ku Abachi ku, aba di ba ta yo hanhan mi.
  tgk-tgk: вале азбаски реша надоранд, муддати кӯтоҳ бардошт мекунанд. Баъд вақте
    ки аз барои калом ба душворӣ ва азоб дучор мешаванд, зуд имони худро аз даст медиҳанд.
  acu-NT: '@see-verse:MRK.004.016'
  cak-WNT: Xa yac'a chi can ma xbe ta ka jabel ruc'amal ri ruch'abel ri Dios pa tak
    cánima, xa can ma niyaloj ta c'a ri quicoten quiq'ui. Y tek yepe c'a tijoj pokonal
    y ye'etzelex ruma quiniman ri ruch'abel ri Dios, chanin yetzak.
  ebk-ebk: Achi lomamot ay ustu as nan numnumcha, ya kun hen-omaketan chi omafurotancha.
    Angkiay ya as nan omaliyan nan likiat winnu mapalikiatancha kiapú as nan enmafurotancha
    as nan kalen Apo Dios, hiya at chi ya achicha ituruy ay omafurot.
  spa-PDDPT: pero no tienen raíz en ellos mismos. Son temporales. Entonces, cuando
    viene una aflicción o persecución por causa de la Palabra, enseguida tropiezan.
  ruf-ruf: Lekeni kwaapfila wahela imitsitsi, wodudumila chidogho. Ukughaya au ukughanzika
    kung'alawila kwaajili ye imbuli ye Imulungu, baho woileka.
  gun-gun: Ha'e rami teĩ ndapo pukui va'e rami avi ikuai. Are'ỹ'i re ovaẽ 'rã imoingo
    axyarã, ha'e ayvu porã káuxa ijavyky reiarã. Ha'e nunga oiko rã ayvu porã rupi
    ikuaiague gui ojepe'apa 'rã.
  agu-BL: Poro qui na chiquiwix, na yi na ul pilbil cyetz, nka yi na chibuchlij tan
    paj yi na cyocsaj yol Ryos, na chipakxij.
  isn-isn: Hnagi agila imili ihi mukati ao, kuiti igimya ku itungo ikupi. Halafu lwago
    nu wagigwa ni ipembilye ku nsoko a lukani, itungo ikumpyaa.
  eng-PEV: But other people see them believing that word, and those other people make
    trouble for them, so they stop taking notice of God’s word. They soon turn their
    back and walk away from it.
  ilo-ULB: Ket awananda iti ramut, ngem makaanusda iti apagbiit. Kalpasan ket sumangbay
    iti nakaro a rigat wenno pannakaidadanes gapu iti sao, ket dagus a maitibkulda.
  pir-NT: Sa tʉho ñehepeta ʉtã pjeri watoa ijiye cjʉ nʉhcori marieñe cjʉ yero saha
    ahriquina masa gʉ̃hʉ tutuerare. Sa tutueraye, ñano yʉhdʉye, yeequina tiquina ijiri
    buhiri apequina tiquinare ñano yegʉ̃ ihñañe yee pehere duhu cãhre. Apequina tiquinare
    ñano yegʉ̃ tire ihcãno sahaeraye, yeere duhu cãhre.
  anv-NT: Yɛ́mbɔ mekomejɔɔ́ Ɛsɔwɔ ájwɔle ɛbwɔ́ né mmu metɔɔ́ wɔ́ néndé álú ɛke
    genɔɔ́ ɛyi gelá gepɔ́ ne maka né mme. Ne ábɔgé ɛfwyale mangɛ́ ndɛre bɔɔ́ ápaá
    ɛbwɔ́ gétúgé mekomejɔɔ́ yimbɔ, tɛ́nétɛ́né ájá mmyɛ meso.
  sab-NT: '@see-verse:MRK.004.016'
  tmd-tmd: '@see-verse:MRK.004.016'
  acr-NNT: Pero ruma na e tikil ta chi utz, na kekowin taj. Ma echiriꞌ kakꞌun lo ri
    kꞌambꞌal kipa o keternabꞌex rukꞌ kꞌax ruma kikꞌulum Ruchꞌaꞌtem ri Dios, kepajtaj
    kꞌu riꞌ.
  kpg-kpg: Gei hagalee mau i nadau lodo, ge hagalee noho duai. Di haingadaa, be taaligi
    ne hidi mai i di Longo Humalia ma ga kila aga, gei digaula gu limalima di diiagi
    nadau hegau.
  taj-taj: तर थेनीगदेला विश्‍वासला टा आरेबासे लमा, थे छिन्‍नङ जे चिला। ओच्‍छे परमेश्‍वरला
    बचनदा विश्‍वास लबासे लमा थेनीगदेदा आपत विपत खमाहेन्‍से थेनीगदेसे विश्‍वास लबा
    ख्‍लाला।
  avt-avt: Yehes nekenik kike mewo mepu, maain wepni kamɨp hɨram meweiwei maa hɨram
    mɨre mɨt. Mar im hɨr nepu han yaaik, te maain mɨt hɨr han neneri newepnaki, hɨr
    han enuk nanɨnaaiwɨr hɨm me God mamɨt.
  cbk-cbk: pero por corto tiempo lang, cay hende fuerte el di ila fe igual como el
    siembra que ta falta el reis. Y si ay llega el maga tormento y maga persecucion
    por causa del di ila fe con Dios, ay perde dayun el di ila fe.
  uig-ARA: ھالبۇكى، قەلبىدە ھېچ يىلتىز بولمىغاچقا، پەقەت ۋاقىتلىق تۇرىدۇ؛ سۆز-كالامنىڭ
    ۋەجىدىن قىيىنچىلىق ياكى زىيانكەشلىككە ئۇچرىغاندا، ئۇلار شۇئان يولدىن چەتنەپ كېتىدۇ.
  tuf-tuf: Ay cati rehquít, ítchareht waca técaro. Sir chihtá ques uwat ruhw̃áyatan,
    uwat técuayat, éyinat chihtá waca técaro.
  abx-abx: Pero tungod kay mababaw hamok i gamot ato sito mga a'a, ma'in maliyat i
    pagti'us-na. Si panakka-na si mga kakurihan o ma'in ngani' si pagpasakit-na si
    la'in tungod si pagtutu'o si allingon, pa'amban dayon mga iya si mga pagtutu'u-na.
  mco-NT: '@see-verse:MRK.004.016'
  kqf-kqf: bi lamlamdi geḡa aubaina mote sima moimoito didina. Laḡannemo pilipili
    bi laukivigebogebo sa saḡa, Maimaituwa giuna aubaina ba tedi maḡemota sa kuluva.
  cpb-NT: Tera riyoperotatyeero ñaantsi, te inkisashityaawo rowasanketaitziri ikemisantawetawowa
    ñaantsi, rowashaantanakero. Roshiyakawo pankirentsi sampishitanaintsiri, te onkyaaperote
    oparitha inthomoiki kipatsiki.
  aon-aon: Aria eshesh sharaen aria eshesh madae shusuhwen dodog uwe. Eshesh shasuhwen
    shagipeshen banab nyutob meyoh. Aria douk arigaha enen amaen nyatogrumesh o shenekesh
    enenyenen um agundok shasuhw enyudok Iruhin ananin baraen um, aria arigas atin
    shakutukuk esheshin bilip.
  hus-NT-2005: Por eb itsíchkʼi, jaxtám ti yab u owel an kulbétaláb; pos tam kin tamu
    jun xataꞌ yajtsik o ka atʼantsik abal in bachʼúmal nin káwintal na Dios, in jiláltsik
    kin belaꞌ.
  mig-NT: Ko túu nuu̱ káka yo'o iní‑de. Te yaku̱‑ni kɨvɨ̱ kánda. Te nú ni̱ ndonda
    tu̱ndó'o sɨkɨ̱‑dé, xí nú ni̱ sándɨva̱'a‑i jíín‑de sɨkɨ̱ tú'un‑ún, te kánayu̱'ú‑ni‑de.
  bps-bps: bay landè gudmalilan di nawala, taman là mlo ktayudla, du di kakel i kalima
    na kaflayam mdà di kdawatla Tnalù Dwata, mlal ale tmagak kafaglutla.
  mbs-mbs: Meneng aw domateng se kelimahan aw pemilangen dan tandà te pegpemenal dan
    te kagi te Timanem, tenanan dan se pinemenalan dan, so iling dan te tinanem wedad
    nael dalid.
  tof-tof: A ene bóktana ibü bübdü tai koke mórran-mórran bainda, zitülkus oya simkün
    babulako, da ene bóktana wirrianbóka aebókande koke ngyabenda. Ngibürr müp tonarra
    nóma tótókdako ibüka ó ngibürr pamkolpama ibü wirri müp alióndako, zitülkus i
    Godón Bóktan amkoman angundako, i büsai-büsai bóleandako amkoman bangun-gum.
  cme-NT: Ŋga ma siɛ gbãa naŋ kaasĩnni. Wɛiŋ da ma da kutaamba‑i, sisɔ da ba ji
    ta ba huol ba yammu‑i ma maama-na, ba har jĩna.
  sus-sus: Kɔnɔ sanke to mu na e bɛ, e xa danxaniya mu buma. Tɔɔrɛ nun ɲaxankatɛ na
    e li Ala xa masenyi xa fe ra, e gbilenma nɛ Ala xa fe fɔxɔ ra keren na.
  pon-2006: Ahpw e sohte kin tengala rehrail, oh sohte kin werei. Pwe ni apwal oh
    kamakam eh kin lelohng irail pwehki mahseno, re kin mwadang lohdi.
  dad-dad: Anĩ ere, idi warumutei sã, anĩ nigin, idi sain meluk to dibodõf. Sain,
    biya od nigin, morõ be kafĩ fiya be isif, idi kaisã bagai dirofosif.
  zab-NT: Per cun nádeb zec tuby cuaan ni quɨt nuuti zieny labaani, parzi chi rdeeddeb
    guelzii o chi tu gúnza burlɨ laadeb pur xtiidx Dios ax rsaandeb ni reldilaazdebni.
  jae-jae: Mago êsêacnêŋ ŋawakac jagêjam atom. Êsêac lau daiŋ-daiŋ. Embe gêŋ wapac
    êtap êsêac sa me sêjanda êsêac êtu mêtêŋa, oc gacgeŋ sêwi siŋ.
  ksd-ksd: ma pa ta okorina ta diat, pa i tur vailik, ba ra kinadik ba ra milmilikuan
    i vut ta ra tinata dia tutukai vuavuai.
  msm-NT: Di kona no hogot to pagtuu dan, kaling kona ogyugoy. Su ko abuton sikandan
    to mgo kalisod dow mgo antusonon tongod to pagdawat dan to kagi to Diyus, og-ojowan
    dan dajun to pagtuu dan.
  myk-myk: Ga nire di ɲɛ pu na wɛ, pu da mɔ wɛ. Lee wuu na cɔnrɔmɔ bu nɔ pu na, leeshin
    sipyii ba pu kana pee jomɔ pe wuu na, taapile ni pu ɲuyɔ na gyɛɛgi.
  sbe-sbe: Na hedehedede wa nige ye dobi nuwadi ne udiyedi, unai ede yodi sunuma se
    basabasa. Na huyana pilipili yo hewahewaiunu se hekalo yogu hedehedede ta debanawai,
    meta se nuwagwagwama na se lausuwala.
  mcr-mcr: '@see-verse:MRK.004.016'
  cux-NT: Naati nguɛ́ɛ́ 'áámá cānee na staava yeⁿ'e yā ní nguɛ́ɛ́ 'nááⁿ tiempo cūnee.
    Taachi ndaa tiempo chi 'cueenu yā cuuvi o neⁿ'e chi n'gííⁿnyuⁿneeⁿ 'iiⁿ'yāⁿ yeⁿ'é
    yā cáávā nduudu cuaacu miiⁿ, 'āā ntɛ́ɛ́ candii yā chí n'daacā miiⁿ.
  tur-YTC: Kendilerinde kök yoktur, ancak kısa ömürlüdürler. Sözden dolayı sıkıntı
    yada zulüm olunca hemen tökezlerler.
  san-ITR: kutrachit kleshe upadrave vA samupasthite tadaiva vighnaM prApnuvanti taeva
    uptabIjapAShANabhUmisvarUpAH|
  bel-N: але ня маюць у сабе кораня, таму нетрывалыя; калі надыйдзе прыгнёт ці перасьлед
    дзеля слова, адразу ж горшацца.
  sch-sch: Hannirese, ruzung inthûk an mathâk loi sikin om sôt ngâi maka. Thurchi
    sika intakna mini nuomlona mini, ahong om lehan chu anin let nôk kelen ngâi.
  mic-MIQNT: Melgugtmi'tip mujga amgwes pas'g mo gisi pgiji gugunmi'tigup. Teli ul
    lugutipnig pas'g ta'n tujiw metue'g welgmi'titeg ugjit Gjinisgam ugglusuaqanm
    newgtsiniw elege'tij.
  huu-NT: Nofɨemo riga iduaɨ jainaonidedɨ raise sɨcoñede. Naie comɨnɨ janore ɨɨnua
    jira, ie isoidɨmacɨ. Dallu nano ɨɨnotɨmacɨ. Jusiñamui uai muidona duere naimacɨ
    sefuia, abɨdo danomo uaidɨmacɨ.
  jiv-NT: Tura ni kaṉkape̱ atsakui, aya ishichik katsuiniawai. Tura ukunam, Yus-Chichaman
    wakeruiniakui shuar kajeram tura chíkich itiurchatan wáinkiar Yúsai̱ya̱ kanainiawai.
  otm-NT: Pɛgue hinga gätho rá mbʉi bi bɛ̨ni. Janangue'a nu'bʉ bi nu yʉn ʉcpi nɛ yʉn
    ʉnbi nangue rám hman Oją him bi hyät'i, 'bex gue bi zu nɛ bi 'uegue.
  dah-dah: '@see-verse:MRK.004.016'
  tnk-tnk: Mətə nəɡkiariien nəha rɨpkeiwaiu amasan mhə ia rerɨnraha rəmwhen ia nuai
    nei me. Irəha tuhəuvehi nəɡkiariien nəha səvəi nəpɨn ouihi a. Nəpɨn nərmama tuho
    nəmisəien mɨnraha, uə tuhometə irəha tɨ nəɡkiariien amasan, tuharaka akwauakw
    a irə.
  kpr-kpr: Avata nenda dubo jokáda tumondari jo inono ae arira. Ava sedo, ne sifo
    tufako tumonduse iroro, dara sirorarira, o ne God da Geka tumonderaira aindae,
    gitofu nemokena fakarago use mema mutarera amo, ne oju use totoi gofarera.
  san-IAS: kutracit kleśe upadrave vā samupasthite tadaiva vighnaṁ prāpnuvanti taeva
    uptabījapāṣāṇabhūmisvarūpāḥ|
  nho-nho: Araa nei naa taratara naa ni see tauhia laatou ki takkoto iloto naa manava
    laatou. Naa tama naa ni lotu i te tamaa saaita koi, aa i te saaita naa haaeo raa
    ni pakkuu ake, i laatou e ttaka ma naa taratara naa raa, naa taratara TeAtua naa
    ni tiiake koi laatou.
  gym-NT: ñobtä ñan angwane nura nikani mate jäkwatabti abko ngätri ñan nämane bökän,
    ye kwrere jire ni ruäre tä Ngöbö Kukwei kaen ngäbti, bti bä jötrö tä näin Ngöböbe,
    akwa tädre niken ja tare nike tödekabtä Ngöböbti, ye btäräbe tä Ngöbö Kukwei kiteta
    temen, bti tä nikenta ja jiebti.
  azg-NT: Majoꞌ tyiꞌxoncüeeꞌ nꞌonhan na covantyja nꞌonhan juu jñꞌoonꞌñeen, ndoꞌ veꞌ
    ngꞌe viꞌ coquenonhan na conanꞌvje nnꞌanhan, ndoꞌ conanꞌcüejnaanꞌ nnꞌanhan na ninꞌquitjihan
    quityquiiꞌ na tsixuan juu tsonnangue, yajoꞌ coꞌndyehan juu jñꞌoonꞌ Tyoꞌtsꞌon,
    cotsacüentyjeeꞌhan na covantyja nꞌonhan juuhanꞌ.
  bhd-bhd: पन ज़ेन्च़रां निकड़ो बूटो घोड़नबैली ज़मीनी मां मित्ती घट भोनेरे वजाई सेइं
    लूशी लगते, तेन्च़रां एना मैन्हु भी भोतन। तैना मज़बूत विश्वास न रखन। एल्हेरेलेइ
    तैना थोड़े दिहाड़न तगर विश्वास रखतन। पन ज़ैखन परमेशरेरी गल्लां केरे मुताबिक च़लनेरे
    वजाई सेइं तैन पुड़ मुसीबतां एच्चन त कने ज़ैखन लोकन केरां सताए गातन, त तैखन तैना
    अकदम अपने विश्वास छ़ेडतां ठोकर खातन।
  too-NT: Pero hua'chi huan ti'ni' a'ntūn tū' ixka'lhī pūlhmā'n ixtankaxē'kca'n, tū'
    tāyani'lh, nā xlaca'n tū' makān tatāyani'. Tū' xa'nca tamāchekxī huan tachihuīn,
    lā' a'xni'ca' tapātī catūhuā o a'xni'ca' cāmacaputzacan por ixpālacata a'ntūn
    takalhlaka'ī'lh, tū'tza' talakatī lā' tamakxtekcu'tun.
  ind-AYT: Akan tetapi, mereka tidak memiliki akar dalam dirinya sendiri dan hanya
    bertahan sebentar. Ketika kesulitan atau penganiayaan datang karena firman, segera
    mereka terjatuh.
  cjo-NT: Pankirentsi okaatzi kaari tzimaperotatsi oparitha, intsipaete okamanaki.
    Iroka roshiyakawo riraga atziri ikemijantawitaka roojatzi rowashironkagaetakiri,
    aririka ikijeetakiri. Rootaki intsipaete rookantanaawori ikemijantawita.
  nsn-nsn: Bo teene o uelhire ahik mato hiua uaiaha tasisin, doh ko mokongua puk tar
    sisikinalikir binak. Tar binaka gere pokosor uelsae ue me nimalianane tasisin,
    teeit ka kale pesina tono Uelhire God, gisina ra turung hiliu ualahur tun tang
    roon.
  san-DEV: कुत्रचित् क्लेशे उपद्रवे वा समुपस्थिते तदैव विघ्नं प्राप्नुवन्ति तएव उप्तबीजपाषाणभूमिस्वरूपाः।
  tna-NT: Tipeida, beidaji neje tueda quisa cuana eid'abatani huecuana. Quejucua tsine
    hue saida eputani huecuana. Beju ema jepuiti mecuana sa sufri pu taji su, neicha
    hue equene su puina nime eputaniyu. Da su cuaja d'au pamuda ehuid'atatani cuana
    emanutani nime, daja tuneda quema quisa saida cuana jenetia enetideratani sufrimiento
    cuana jepuiti.
  lid-lid: arile bala ndrine iri handru bwe ma bare gwek luluwen bwe. Ya i buku none
    ndrine sen asahan deh bwe-em ndra-i asahan, tasah ta sahou ta Kindrei, ya idah
    kameh, suwi suwi iri taku.
  wim-wim: puth yaana manyamweya, than puth yaam keꞌam ngangkang piꞌ-piꞌantan wik
    anangan, yaꞌa. Than wiy al-alangan nath way yumpiythan thantweya, nath thaaꞌ-thengkathiythan
    thanangweya, puth imanama than wik God.antaman ngangkang piꞌ-piꞌantan, thananiy-a,
    woyan nungantaman erkam wantantan, wik nungantaman kon-ngathan ngul thanang.
  zga-M: Viva vovovle imilela mugati muvene pwu vikheyomelencha unsekhe unsupi vu
    lwikhwincha alogelo nu khugata nchiwa khu limenyu. Pwu vikhekho vencha.
  yom-yom: Vayi bu bakambulu mianzi, bazingilanga ko. Bila enati ziphasi voti zithotolo
    zitonini mu diambu di mambu ma Nzambi, buna beti vika bua.
  san-SIN: කුත්‍රචිත් ක්ලේශේ උපද්‍රවේ වා සමුපස්ථිතේ තදෛව විඝ්නං ප්‍රාප්නුවන්ති තඒව
    උප්තබීජපාෂාණභූමිස්වරූපාඃ|
  yut-yut: Mani butnikon gelɨ tagɨ dɨma yɨpban kɨgɨt do bɨsap pɨsɨpmɨsok akgaŋ. Jɨgɨ
    mibɨlɨ mibɨlɨ ae Piŋkop dakon gen dakon uwal apni bɨsapmon nandaŋ gadatni yopba
    wɨtdal kɨkdaŋ.
  grc-BYZ: καὶ οὐκ ἔχουσι ῥίζαν ἐν ἑαυτοῖς, ἀλλὰ πρόσκαιροί εἰσιν· εἶτα γενομένης
    θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον, εὐθὺς σκανδαλίζονται.
  cpc-NT: Tiira jiyotakopirotatyiiro ñaantsi, tii inkisashityaawo ikimaatsikowintawo
    ikimisantawitawo ñaantsi, jowajyaantanakiro. Jojyakotakawo pankirintsi sampishitanaintsiri,
    tii ontyaapirotatyi oparitha inthomainta kipatsiki.
  nhg-NT: Pero mochihua quieme cana inu tlajtule amo monelhuayute de melöhuac ipa
    inyulo. Pos impa yebitz tiecoco noso cox giente quentepotztoca por ipampa teotlajtule,
    hua nima modesanimöroa.
  nya-nya: Koma popeza alibe mizu, amakhala kwa kanthawi kochepa. Mavuto kapena masautso
    akafika chifukwa cha mawu, amagwa mofulumira.
  ngu-NT: Pero yejhua in tlacamej xmás cuajli quitzquiaj on tlajtojli. Yejhua ica
    ijcuac impan huajlau on tlen tepajsoloj niman quintlahuelitaj niman tlajtlamach
    ica quintlajyohuiltiaj ipampa itlajtol Dios, nimantzin cahuaj intlaneltoc.
  kup-kup: Oñ medeñeñ revaham moruat hehavoz zut parum loporizaroh tinam naviz povoz
    tokat añarab nem ñetivoz kaev ravat hez-narihö emat parun etet moreg metat honoñai
    povor kao mañairamah, ma honoñai mod nao parutï ou ravamahan paru povoz homet
    kaev ravat Godiz ñetivoz zuam betet unun manamah.
  jid-jid: Bana he ni ja na ni mi bana. Ama ba vu sunron mu ni mi iton fie me, na
    joku ni ton uya.
  wmw-wmw: fala awana nzipe wawo wanyewe, wainshi nawo suku aba. Ikija tafauti au
    kulumbatiwa kwa sababu ya usemi wa Mwenyezimungu, mpunde nowo wabugudika.
  gmv-GGM: Gido attin issti xappo yedonta gish gutha wode gam7ishin qaala gedon metoy
    woykko godistay asata bolla yiza wode herakka dhuphetetees.
  ssg-ssg: Tuahe i kum wahai aluini ape i kum xex kue. Taen kawatan ma totohong tunahiwa
    laha ti usiai kakai Haeu, xoxoi namilolaha ti Haeu pate i put kosea.
  zpo-NT: Per nak xaa mod nzhobxtil kwaan nanecht nzho lox, kwaanzee nanyet nzo xaa
    lo xtizh Dios. Nu gorna nzhin yalzi lo xaa lo xtizh Dios nu nrenal xaa xaa, zee
    nlaa xaa Dios.
  poy-poy: Toziya wahera mishigira, wakwendereya katepu. Ndabiri na tabu paviyiza
    kwajili ya visoweru, su palaa palii wavileka kujimilira.
  qwh-NT: Peru imeca mana alli watsiyoq carmi, creyiquinincunacho mana alleqpa patsacashqa
    cayan. Tsemi alli willaquininrecur tuqui sufrimientucunata pasarnin, y nuna mayincuna
    chiquiyaptin creyiquinincunata qonqariyan.
  gaw-gaw: amge ahilag oop̱a genab doyak am g̱agaṯag iiṯa, haen tutunuib amunu deḏ
    laa ag dahil nai dim lamidṯeb, diig amunu ug laa beṯe, o danab laala ag heeg,
    qagaeṯak dooṯeb amu ag pahanab ahilag oop̱a genab doyak paḏaṯeb.
  nca-nca: Quko hurí noko quroko uyote ŋunde kini. Asa ko quhurí korowoyoteŋgope ma
    unindo ŋu mande ŋuro o piyimi te yunoyoteŋgo quno ŋuno waka ta rotoyoteŋgo.
  zpz-NTPP: Tees par nu las ruꞌ yu zeꞌ, orzeꞌ wac shet riidz zeꞌ sheñ lyuñ. Orzeꞌ
    ragyee dey la be ziꞌl tiem. Tees despuees, ornu druꞌñañ nu rzac zi dey o nu rzac
    deet dey nu nac riidz zeꞌ, orzeꞌ druu chu dey lo riidz zeꞌ.
  mkj-mkj: A johkin soangdi iparai, ma apwal oau ke kojkoj kin lel irai pwa padahkko,
    a irai kin pispis in lohdi.
  zac-NT: Ziquë tubi plantë nanapë duꞌpë shlúꞌchiꞌ, rialdí lduꞌu rall duꞌpë tiempë.
    Iurë ridë ra cusë durë nu rguini mënë saꞌ rall por dizaꞌquë, iurní rsaꞌnë rall
    dizaꞌquë; rëazë guetë rall.
  kyg-kyg: Apamogaga neꞌaiyaꞌmonanafa hapafuꞌyaꞌapimo oꞌaeꞌniyaꞌmofeꞌmo aise afinaꞌmo
    maiꞌnagenoꞌaeꞌmo apakaetegamo hanageke yaꞌmo afole aige Goti geꞌamo noꞌafiya vayaꞌmogi
    apaini huꞌa apatege nehageꞌapaeꞌmo malage huꞌa ago asagauꞌa neꞌaiye.
  kmk-kmk: Yoong adina makalamut dit ugud kan dida isunga adina mambayag dit manuttuwaan
    da. Nu awad mapaligatan daon onnu uyungan dat tagu dida maipagapu’t manuttuwaan
    da utdit ugud, dagusa lumipsut daona manuttuwa.
  cao-NT: Jama, jato shina ó tsi tapoyamahi quiha Dios Chani rë. Naamayamahi quiha
    ja chahahuacanaina rë. Dios Chani iqui tsi nohiria bá jato yosino tsi ja tënëmapihacacano
    tsi Dios quinia quima casotapicani quiha.
  bbr-bbr: Utianik, kiro ämän akan woiaka uru neanik, omre rumukäu ekep wa raiäu,
    owon, karauk roat akas ak kiro ämän oin äpu mianik, usu araiei. Keseria, akan
    woiaka aru momana, Anut nukan ämän roianik, oin kurte erekapu utiäi.
  inb-inb: 'Nis­paka, imasa­mi chi mana achka angu­iug similla­kuna tukú: chasa­lla­ta
    sug ratu­lla­mi Taita Dius­wa iuia­rispa kan­kuna. Ima Diuspa Rimai­manda unz̈agpi­kunaka,
    llakiimi apig­samú. Chi­ura­manda, mana mas Taita Dius­wa iuia­rin­gapa munan­kunachu.'
  hrv-hrv: 'ali nemaju u sebi korijena, nego su nestalni: kad nastane nevolja ili
    progonstvo zbog Riječi, odmah se sablazne.'
  box-NT: Ká ɓa màhã́ yí máa tà à le bíonì mu wìi ɓa sese à va yahó. Ká
    le lònbee, tàá ho kúará lénló yú ɓa le Dónbeenì bíonì bìo yi, à
    ɓa dɛ̀ɛní pĩ́ le Dónbeenì bìo.
  ote-NT: Pe ngu núꞌʉ bi ꞌñotho yá ꞌyʉ, go gueꞌʉ toꞌo camfri ꞌraya zi patho, ne sta
    tho ya ntꞌʉtsate o ya tsꞌothogui po rá ngue ra ma̱ca noya, nuꞌbʉ́ ꞌbestho da ꞌuegueꞌʉ.
  wnu-wnu: Qaur ende di durun der ai baab isiner eng ue end gegereteriba. Ende gas
    ende munon qob igub misirt igub igoriner eng bo munon qei Qenu qob me wuritrab
    igoriner eng yar qob qei nob qamarari igub wo bo qand qob siningot wegiba.
  zam-NT: Mèna nac xal ro'th co' ngulengà. Yende fuers lox ro'tha no ne'nxecte ro'tha
    arid nen tac yende pá xon' lox ro'th. Le' sya, co'se' ndxàc ngòc nguàal con' loo
    mèna no ndxàc yalndyub ngu's loo mèna por cón che'n di's ndac che'n Diox, sya,
    ntlo mèna, ndyoo xà' lezo' mèna loo cón che'n di's ndaca.
  zyp-NT: Canghrasala, thahrang aa thlah lynah cawtah khua sy parui bei he. Khazing
    bia rawng tah ruhanah le hrehnah a chua tihtah a pohly palang he.
  sey-NT: Ja̱je asasicohuaꞌitaꞌa quëcomaꞌpë ai yoꞌoyepi paꞌina, pa̱nitaꞌa deꞌo coca
    doꞌire pa̱ipi sa̱ñope yoꞌojëna, yoꞌo jujani je̱oñere quëaji.
  nvm-nvm: '@see-verse:MRK.004.016'
  mps-mps: Tiali goli augwaligo sele te dąų me olalubeo. Augwali te dwasianu sogo
    naga elaluali. Te nosali Godigo po aiyaba elaluainogo ebo bidi mebago te we bidi
    augwaliba sęgę dali dene dali mobaso da, teda augwaligo te po wali pabo kolesaga
    tagalaibao.
  seh-seh: Mbwenye asakhala ndzidzi pang'ono, thangwi nkhabe michichi. Nyatwa zingaagwera,
    peno angachingwa na thangwi ya fala ya Mulungu, asaisieratu.
  pab-NT: Xakore hoka maisa atyo waha tyaonare Iraiti Waiyexe xema, maisa katyaharexe
    hoka. Kirawanehenahene Iraiti Waiyexe hiyeta hoka haxerore halakihititere iraiti
    xema hawenane.
  llg-llg: Tehuu Dedeꞌa-Kokolak sila taa laoka. Huu ndia de Dedeꞌa-Kokolak sila taa
    nana mbeda nala dook lai hataholi ndia dalen. Ledoeik hataholi feꞌek tao lakatotoꞌa
    kana huu ana simbok Dedeꞌa-Kokolak ndia, boe ma tuti kana ana mboꞌi heni Dedeꞌa-kokolak
    ndia.
  kyf-kyf: Nɩɩ, wee wɛlɩ'ɩ fa somi -mɔ wa dlɩ zɔ. Waa nyɩma mɩa, bhla -sɛlɛ nya wa
    ŋwnua we -yɔ. 'Ɩn wa -ka wa sɩalɩda -mɩ, wa -ka wa 'klɩyɩe 'wʋpalɩda -mɩ -Lagɔwɛlɩɩ
    'gbʋ, 'ɩn wa saa -Lagɔwɛlɩ dlɩ -gʋ.
  tpi-tpi: Tasol ol i no gat rop bilong ol. Ol i save stap liklik taim tasol. Taim
    ol man i laik daunim tok bilong God ol i givim hevi long ol dispela manmeri na
    mekim nogut long ol, orait bilip bilong ol i save bagarap kwiktaim.
  mih-NT: Zoco ña quɨhvɨ vaha si añima ñu. Ta ña naha cua sino iñi ñu. Tatu sa quisi
    minoo tundoho zɨquɨ ñu a cuxaan ñiyɨvɨ sihin ñu sa cuenda Tuhun Ndyoo, yatyi xaan
    cua zaña ñu sii si.
  qvh-NT: Cushish chasquicurpis shalacho alpa aläpa mana captin trïgu jegarcamur saquicäcushgannömi
    paycunapis caycäyan. Saymi runacuna chiquiyaptinpis o ima nacaycho carpis cuticuyan
    naupata cawayashganmanno.
  kms-kms: Pudi ni tumuri quan maghe mo segi kin pugri, ni wand te kin nei pe ruwo
    vis nganye segi. Ni God ningg wand rutungu, pudi wute ninge wand te ningg brequ
    mindiny ningg mai isis meny kin tende puayi ni brequne ir righe.
  agn-agn: Piro tenged belag ta de-dek ong popotokon nira, indi lamang maboay tang
    pagto nira. Mga agliwagan tanira obin aggakigan tenged ong pagtoman nira ong bitala
    tang Dios, dayon ang laging bo-wanan nira tang pagto nira.
  nhi-NT: pero nic amo moniluayotiah, amo uehcau yoltoqueh, pues ihcuac uitz in tlapanolistli
    noso ihcuac tlensa quinchiuiliah ipampa nitlahtoltzin Dios, niman uitzih.
  ttc-NT: Per komo te Tyol Dios k'onti'l nlok'an tuj kyanim, astilji cha jun rat nkyipa'
    tzan tpaj cha'oj tok jun nya'tx galan kyi'j, qatzun nkye'ok xmayi' tzan tpaj txiklen
    kyoksla' te Tyol Dios, yaji nkaj naj kykola'.
  dan-1931: og de have ikke Rod i sig, men holde kun ud til en Tid; derefter, når
    der kommer Trængsel eller forfølgelse for Ordets Skyld, forarges de straks.
  kwj-kwj: Woroti wunu nene da nambwe keke gisi miyafo wu i nambwe. Hinde wowani,
    Gotri mwanji wu tororo keke simiyanehei sumbu wunu ki sukwandawani hima fwele
    kapwa sumbu ti wunu wu wondawani amwaka miyafo wu mendikoni metengei ya wu hichakou.
  vie-OVCB: nhưng rễ quá hời hợt, mầm sống không vào sâu trong lòng. Khi bị hoạn nạn,
    bức hại vì Đạo Đức Chúa Trời, họ vội buông tay đầu hàng.
  kze-kze: íma tirumpimbá táto'mai kawe'á owasá Áánútun-aaiyavai umbai-yántáárí'a
    umátinkaantavai Áánútun-aai ivátukaawe.
  mpj-mpj: Ngulampa martulu-jananya yanku muunpungku Mamaya junkuraku. Palunyakajaluya
    Mama junku ka pakirriku, wilykiyuru yapulyukurrungka punkara ka, tikirlarringu
    pakirringu, palunyayuru.
  lbk-lbk: Ngem tay egay linmamot isnan semekcha, sinak-itan yangkhay nan pammaticha.
    Sa et mo omali nan ensikhafan paymo mapalikhatancha maipoon isnan kalin Apo Dios
    ke cha't ay iwayang kannay nan pammaticha.
  mto-NT: veꞌem tseꞌe yꞌitta ax joꞌn je̱ naax joma veꞌe je̱ ta̱a̱mt ve̱e̱ꞌnji yeeꞌk
    ku̱xeꞌe je̱ yꞌaaꞌts kyaka̱a̱ktá̱ka. U̱xꞌo̱o̱k, ku veꞌe chaachpatꞌukvaꞌanda ukpu̱
    yakjomtonda yaktitonda je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook ka̱jx, ax jatyji tseꞌe
    du̱maso̱o̱ktini je̱ ka̱ts je̱ ayook.
  bzh-bzh: Rëḳ mu sir nebë nos ġeġa sën neraḳ vu ġelönġ lo om denedo teka, loḳ
    nġaa maggin töḳ vu sir, ma, alam denenër pelësën raḳ sir in denesepa loḳ Anutu
    yi ġaġek, lom tum delëëin pevis.
  guj-2017: અને તેમના પોતાનામાં જડ હોતી નથી, એટલે થોડીવાર ટકે છે; પછી વચનને લીધે દુઃખ
    અથવા સતાવણી આવે છે ત્યારે તેઓ આત્મિક જીવનમાં ટકી શકતા નથી.
  jvn-NT: Nanging pituturé Gusti Allah ora ngoyot ing atiné. Mung demen anyar waé.
    Nèk katekan kangèlan lan disengiti karo liyané, jalaran nurut pituturé Gusti Allah,
    wong-wong iki terus semplak pengandelé.
  byr-byr: kumɨ sara dɨragɨnyaꞌ kɨnɨnnakera mamwaalyɨ. Aawa. Dɨvi maalɨkegaaꞌ aꞌmwera
    Gotɨyare yagaalyaꞌna maanga wɨdɨna, taanginya wina kyapɨjɨ yɨmeꞌnyaꞌbɨꞌ Gotɨyarɨna
    yagalyaꞌmaꞌna yɨpɨꞌdengɨra.
  ian-ian: Ndina maawut njingwut tapman nda vla lɨgandɨ. Samat tɨga nɨma vat tɨndɨ,
    wan apma nyaangɨt kat tɨga waleavat waleanjangat kwagalandi.
  hun-hun: de nincsen bennük gyökere, hanem ideig valók; azután ha nyomorúságot vagy
    háborúságot kell szenvedniük az ige miatt, azonnal megbotránkoznak.
  mcf-NT: '@see-verse:MRK.004.016'
  kjs-kjs: Raana komeleme pare nimuna lo robaa-para pita napuma pa ogeasi pea. Oge
    yapi di piruma kagaa agale pageme pare koe eleme nimu tia rabu Gote giyoma wagepu
    lopeme.
  mni-mni: Adum oinamak makhoina mara phajana tadaba maramna kuina khaangde. Maram
    aduna Mapu Ibungogi waheigi maramgidamak makhoida awa-ana amadi ot-neiba lakpa
    matamda makhoigi thajaba adu thuna thadokkhi.
  yad-NT: Netimyu̱ jnutityavay daryaju̱riy, ne richuru̱ryu̱y ta̱rijyu̱ jityuva̱chodamu
    variy. Ridyetyasaranumatirya paru̱tyasa̱da Ju̱denu niquejadiva, ti̱ jiyasantasara
    riva Ju̱denu niquejada risa̱ju̱ntiryi, varicha̱ra̱ju̱ rirya̱paru̱chara riva.
  mxb-NT: Tído ko̱ ta̱ꞌón yo̱ꞌan ini nío̱ ná, sa̱ꞌá ño̱ó ko̱ ndíta toon na xíꞌín to̱ꞌon
    Ndios. Chi̱ tá kásáꞌá ndoꞌo na ta̱ndóꞌó, o tá kéndava̱ꞌa ña̱yuu xíꞌín ná sa̱ꞌá
    ña̱ kándísa na to̱ꞌon ñoó, ta kúú dánkoo na ña̱.
  pon-2006A: Ahpw e sohte kin tengala rehrail, oh sohte kin werei. Pwe ni apwal oh
    kamakam eh kin lelohng irail pwehki mahseno, re kin mwadang lohdi.
  maq-NT: Peru tsëhë xi hacuiin nguñaja cacun me macjain rë me ne, vëhë xi seyaain
    cahntsua xahasen rë me hya xi má cjuandya, sacuaha cumá rë tjë xi jemu chuva tyjama
    rë ne ta, cain rë xi jyë nixtin.
  hto-hto: Mei íadɨ fɨgo jáinaonide rigájɨaɨ izóidiaɨoɨza, dama íanori íllado ñue
    itíaɨoɨ. Afe mei lloga uai ɨ́coɨnia facátafuiaɨ bíadɨ, nɨbaɨ duere íaɨoɨ zefuíadɨ,
    íaɨoɨ ɨ́ɨnoñenamona íaɨoɨmo lloga uaina raɨre meine abɨdo zóofetiaɨoɨ.
  por-BRBSL: Eles não têm raiz em si mesmos, mas são de curta duração. Quando a opressão
    ou perseguição surge por causa da palavra, imediatamente tropeçam.
  ces-NKB: ale nemají v sobě kořen a jsou nestálí. Když potom kvůli tomu slovu nastane
    soužení nebo pronásledování, hned se pohoršují.
  cui-cui: '@see-verse:MRK.004.016'
  boj-2014: Ariya anjam di naŋgo are miligiq tulaŋ guma aiyosai. Deqa sokiñala Qotei
    aqa anjam gotraŋyo qaji tamo qudei na bosib naŋgi gulbe enjrsib ugeugeinjrqab.
    Yimqa naŋgo areqalo Yesus qa siŋgilateqnub qaji di naŋgi olo ulontqab.
  eng-OEBUS: but, as they have no root, they stand only for a short time; and so,
    when trouble or persecution arises because of the message, they fall away at once.
  eri-eri: Ariya nere boou uwau. Nere saini tutunga yafa-yafade. Saini fai nere Itou
    nomo beele ilei fubode fai-aita bagu ou nigi bode inyabamu nigode wa, nere nebere
    huwanyanege ngalengawou fasayadu inyabana.
  aly-aly: '@see-verse:MRK.004.016'
  wiu-wiu: Nitiketeke einagale kini tepene teke wetekameneya tokome Akolalinele pa
    tekei takaki. Wa naniko ele kuleme ke enekakale mea ni ete-kitame kipala poi teigoli
    mea tekete Akolalinele takoake wete tewitikoa wawei.
  swe-swe: men inte har något rotfäste inom sig. De står fast en tid, men så fort
    lidande (problem, hård press) och förföljelse (förtryck) kommer för ordets skull
    faller de genast bort (tar de anstöt, ordet blir till en stötesten).
  cth-cth: A lungthung a khongyang a payang hoeh dawkvah, Cathut lawk kecu dawk runae
    hoi rektapnae a kâhmo toteh a lung tang apout awh, tingainae doeh.
  mti-mti: Megara taiwa onan, meoya kum koni pipi aigimpe. Gae gumbe ibnawa go edawai
    uwapewa, mu tatevit a ampe.
  pad-NT: '@see-verse:MRK.004.016'
  twi-twi: Nanso wɔte sɛ aba a afifi foforo a ne ntin nkɔ fam. Mfiase no wɔkɔ so fɛfɛɛfɛ,
    nanso sɛ ɛba sɛ asɛm no nti ɔtaa anaa amanehunu bi to wɔn pɛ a na wɔapa abaw.
  hlt-hlt: Tedae a khuiah a yung om uh pawt tih kolkalh bueng omuh. Te phoeiah olka
    kongah phacipphabaem neh hnaemtaeknah a om atah voeng a khah uh.
  tbz-SIM: Bɛ̀ mɛ nyí nyóu kɛ̀ tì bo fííkú bɛ miɛkɛ, bɛ̀ í nwɛ̃́ɛ̃́rì kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    tùɔkɛní dìì mɔ̀nnì yoo bɛ̀ bɛ̀ fɛ̃́ũ bɛ̀ nɑ̀ɑ́ mmɛ̀ɛ̀ kpɛ́í Kuyie nnɑ́ɑǹtì bɛ̀
    pɑ̃̀nkɛɛ bútínnɛ́ Kuyie.
  san-GUJ: કુત્રચિત્ ક્લેશે ઉપદ્રવે વા સમુપસ્થિતે તદૈવ વિઘ્નં પ્રાપ્નુવન્તિ તએવ ઉપ્તબીજપાષાણભૂમિસ્વરૂપાઃ|
  amx-amx: 'Lakenh-arteh tjerrtj nheng anetj mapeh: Altjerr-henh angketj ywarn irrpem
    iterrentj inehenh-warn. Artekerr inang ahelh-warn ywarn irrpem, lakenh-arteh Altjerr-henh
    angketj itja irrpem iterrentj inehenh-warn. Inang angketj kwer parrp war angwerrem.
    Lakenh inang Altjerr renh itja twerel nakem. Inang rwekenth-kenth irrem apek,
    tjerrtj arrpenhel apek inenh arrampewemeng Altjerr-henh angketjeh war, inang kel
