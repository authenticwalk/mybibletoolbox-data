    Dxiohs o chin rreꞌgunaꞌhla bwiinn raꞌ laꞌh raꞌ ba, ya cun rbweꞌhestoꞌ raꞌ ba xchiꞌdxyi
    Dxiohs,
  gux-gux: Ama baa baa pia jiinmoani, baa fidi ki baa juuni, fala yaa cua bi po, bi
