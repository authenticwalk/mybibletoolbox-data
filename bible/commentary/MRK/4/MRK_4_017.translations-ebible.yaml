    huan sequinoc quintlatzacuiltíaj pampa quiselijtoque itlajtol Toteco, nimantzi
    quicajtehuaj.
  sps-sps: Sai te gima kaa fagagon naa aave rari to ayei na ka te gima kaa fapotsian
