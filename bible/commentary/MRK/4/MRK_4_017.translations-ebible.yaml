    yäŋärok man yäwerit iwan täŋ yämiŋit täŋpäwä kwitaŋpäŋ näkŋo man kudupi u bäräŋeŋ
    peneŋ.
  ntp-NT: dʌmos maiquiaa sigupucatʌrdan vuaadana ʌgai vaavoidaragadʌ cascʌdʌ mosparunaiña
    aa ʌñiooquicʌdʌ dai soimaa taatamituldiña vai ʌgai caugiatʌi vaavoidaragadʌ.
  rai-rai: Iaku maa a pirpir pa i ki okot u ra balaandiat, pa diat a tur dekdek, welaar
    ma ina wit baa pa ta aakaarina. Baa a kum mawaat ma ra kum ngunungut i baraata
    diat kabina u ra pirpir baa diat nurnur uni, diat puka gagaa maut.
  haw-1868: Aka, aole o lakou mole iloko o lakou, nolaila, aole i mau, a hiki mai
    ka pilikia a me ka hoinoia no ka olelo, alaila, lilo koke lakou.
  ffm-ffm: kaa ngol walaa ɗaɗi e maɓɓe, wakkati gooto tan ngol wonata e maɓɓe. Wakkati
    mo ɓillaare naa torra hewti ɓe saabe konngol ngol fuu, ɓe njankiran.
  arb-NAV: وَلا أَصْلَ لَهُمْ فِي ذَوَاتِهِمْ، وَإِنَّمَا هُمْ إِلَى حِينٍ. فَحَالَمَا
    يَحْدُثُ ضِيقٌ أَوِ اضْطِهَادٌ مِنْ أَجْلِ الْكَلِمَةِ، يَتَعَثَّرُونَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲙⲟⲛ ⲛⲟⲩⲛⲓ ⳿ⲛϧⲏⲧⲟⲩ ⲁⲗⲗⲁ ϩⲁⲛ⳿ⲡⲣⲟⲥ ⲟⲩⲥⲏⲟⲩ ⲛⲉ ⳿ⲓⲧⲁ ⳿ⲁⲣⲉϣⲁⲛ ⲟⲩϩⲟϫϩⲉϫ
    ϣⲱⲡⲓ ⲓⲉ ⲟⲩⲇⲓⲱⲅⲙⲟⲥ ⲉⲑⲃⲉ ⲡⲓⲥⲁϫⲓ ⲥⲁⲧⲟⲧⲟⲩ ϣⲁⲩⲉⲣ⳿ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉⲥⲑⲉ.
  sri-sri: '@see-verse:MRK.004.016'
  nal-nal: Singsaxai naandi di malasing amun iaai xawit amun katkadorna. A dorang
    kawit na albis lamaskana roroiang sin naandi ma ainaxam paazaaiang sin naandi
    xawit na iziar vaabungbaraaf marazaat. Malasing ma araan a maravanang ka balas
    o aubina di vamazik naandi lalozang a dorang sin Nakmai, ainaxam paazaaiang sin
    naandi xa zu vazaaus mase.
  kyq-kyq: Naɓo naaɗe se ɔŋ ɔkin̰ tɔɔg eyo, ɔn̰ taar Raa ɔl iiri maakɗe ki eyo, taa
    naaɗe ɔŋ ɔn̰ te maakɗe kaam kalaŋ eyo. Kɛn dubar ɔŋɗenga ey lɛ kꞋbaagɗenga dabar
    gɛn taar Raa sum ɓo, naaɗe naar rɛsn ute kaal maakɗen do Raa ki se naatn.
  kwd-kwd: Tafe'ua, ma fatalana God 'ame susuto'o mola 'ubulana manatalaga. Ngaia
    na fito'onga aaga 'e moori mola suria te'e alata sisika. Ma alata gila daria 'ato'atolanga,
    ma nonifiinga tofuna Kwairiinga Le'a lo'oo, gila ka rugasia mola fatalana God.
  ded-ded: Amma yoac ubanginau godea mi meecac naso wegenanecsac taru Anutuac yoacac
    amma kpendzeng me yunukporac faka fingeru yeni makpegecde.
  ewe-ewe: gake abe nuku siwo miena ɖe anyigba ma ƒomevi dzi ene la, woƒe kewo medea
    to o, eye togbɔ be wotsina vlɔvlɔvlɔ hã la, ne yometiti va ko la, wogbɔdzɔna.
  nuy-nuy: '@see-verse:MRK.004.016'
  cop-BHC: ⲞⲨⲞϨ ⲘⲘⲞⲚ ⲚⲞⲨⲚⲒ ⲚϦⲎⲦⲞⲨ ⲀⲖⲖⲀ ϨⲀⲚⲠⲢⲞⲤⲞⲨⲤⲎⲞⲨ ⲚⲈⲒⲦⲀ ⲀⲢⲈϢⲀⲚ ⲞⲨϨⲞϪϨⲈϪ ϢⲰⲠⲒ ⲒⲈ
    ⲞⲨⲆⲒⲰⲄⲘⲞⲤ ⲈⲐⲂⲈ ⲠⲒⲤⲀϪⲒ ⲤⲀⲦⲞⲦⲞⲨ ϢⲀⲨⲈⲢⲤⲔⲀⲚⲆⲀⲖⲒⲌⲈⲤⲐⲈ.
  buk-buk: Tigeŋ tôm wit naŋ ŋawakac mbasi, naŋ lau dau sêlhac ŋasawa baliŋ dom. Têŋ
    ndoc sêtap ŋawapac sa, me lau sêkêŋ kisa ŋac tu Anötö ndê yom-ŋga, naŋ sêhu si
    sêkêŋ whiŋ siŋ ŋagahô eŋ.
  pri-NT: Êco na rà tèpa còmacò, â càcaa wàawà naa goorà ê popai na rà têre. Ûna tèepaa
    me marirà ê tacai, é ûna pwa na èpà tàra, majoroé [ê pai pitêre dàra kàra] ê popai
    kà Pwiduée, â rà nama panuâ cèikî.
  zpq-NT: perw šložga chesezibi'e, na' cate' chesac bi da' mal c̱hegaque' o bichle
    chesone beṉe' ḻegaque' ṉec̱he da' chosozenague' xtiža' Diozen', ḻa' chesebejyic̱hjten'.
  por-TFT: creem apenas superficialmente na mensagem dele; portanto, como as plantas
    que precisam de boas raízes, eles creem na mensagem de Deus por pouco tempo. O
    que acontece é que, quando outras pessoas causam sofrimento para estas pessoas,
    ou quando são perseguidas por outros, elas logo deixam de crer na mensagem de
    Deus.
  gwi-NT: gaa gwint'aii Vit'eegwijyąhchy'aa Viginjik goontą' kwaa, ąįįts'ą' googwik'injigwiighit
    geh'an goovaagogwantrii ts'ą' khaiinjich'igiighit dąį' niighit kwaa gwats'ą' gwizhrįh
    gwagoontą' ts'ą' akhagagoonjik.
  gvn-gvn: Yamba jana ngara kari, yala jurrbu bubungu kulji-kuljiji, Godumu kuku buban
    milkanga kadan. Bamangka yinduynju kuli dajil jananda, jana God kuku nyajinya.
    Yinyamun jana Godundumunku kukuku wawu karida, God bawalda.
  nhy-NT: Pero mach wejkatlan monelwayotia iwan san niman nelwayowaki ipan iyolo.
    Pewa trabajojpanoa iwan pewa kitlatlalochtiaj por yen itlajtol in toTajtzin Dios,
    walmosotlawa iwan kikawa in Dios.
  asm-FB: কিন্তু তেওঁলোকৰ শিপা নথকাত, অলপ দিন মাথোন থাকে; পাছত বাক্যৰ কাৰণে ক্লেশ
    বা তাড়না হোৱা মাত্ৰকে তেওঁলোকে বিঘিনি পায়।
  okv-okv: ke avo jo ta mane be beto pesisa eto susu kambasuja eto teho mitirou embo
    nei na amita degi God ta ke jigama ari ke eto ngahia au toau irae aisuja.
  mxt-NT: Vatyi nu caña̱ chɨtɨ tɨcu yuu cuan, chiin ri ñuhú yɨhɨ́ chaha, yucuan chaha
    caña̱ soco ña cuvi̱ tyihi yoho vaha chi. Ta tyicuan caa ñu cuan, suhva ri quɨvɨ
    chino iñi ñu. Soco quɨvɨ vachi tɨndoho sɨquɨ ñu, o satasɨ iñi ñáyɨvɨ chi ñu cha
    cuenda tuhun Nyoo, sandɨhɨ ri ñu tuhun cha chinó iñi ñu.
  tzo-NT: J'oc' no'ox te oy ti yo'ntonic. Mu xcom ti yo'ntonic. Mi chich'ic vocol,
    mi chich'ic ilbajinel yu'un ti sventa ti sc'op ti Diose, ti ora no'ox chchibaj
    yo'ntonic.
  ind-AGS: Tetapi karena Firman itu tidak berakar dengan baik dalam hati mereka, jadi
    mereka tidak dapat bertahan lama ketika menghadapi masalah atau penganiayaan,
    mereka akan cepat menyerah.
  omw-omw: quavanto hia mwihua mwutukyaqi vihata mwi nraakye qorahua hia mwi quara
    mpo enta mpo enta riaraitita variavata mwi quara kyaara mpo hiahua mwihua uaqiama
    nyatarerata uti variavata mwihua tiri rivorave tiqata Kotira qua qamwanrama qaqira
    kyeta varia nraakye qorahua variarave.
  yrb-yrb: '@see-verse:MRK.004.016'
  maa-NT: Ta̱nga jè 'én mìkiì ndaà kisijiìn ini̱ma̱‑la̱ koni xka̱ xi tsjìn‑la̱ i̱ma̱,
    mì 'ñó binchako̱ 'én, ta chiba na̱chrjein chíkjoa̱‑la̱. K'e̱ nga mé kjoa̱ xi sakó‑la̱
    ko̱ tsà xi̱ta̱ fìtji̱ngui kondra̱‑la̱ nga jè nga̱tjì‑la̱ 'én‑la̱ Nainá, ni̱to̱ón
    síkíjna ndi̱yá‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo puni vaja chinuma pasama jihunaꞌe marako paꞌarenuna. Ijihuni
    maijaho Godoni Irijihuni hahi ea ꞌahopo siseꞌi ꞌahiura ho hami pahiꞌavajaho marako
    arevura.
  sus-A: كْنْ سَنكٍ تٌ مُ نَ عٍ بّ، عٍ شَ دَنشَنِيَ مُ بُمَ. تْورّ نُن حَشَنكَتّ نَ
    عٍ لِ عَلَ شَ مَسٍنيِ شَ قٍ رَ، عٍ فبِلٍنمَ نّ عَلَ شَ قٍ قْشْ رَ كٍرٍن نَ.
  jpn-1965: 根を張らないで、ただしばらく続くだけです。それで、みことばのために困難や迫害が起こると、すぐにつまずいてしまいます。
  fra-SBL: Ils n'ont pas de racines en eux-mêmes, mais ils sont éphémères. Quand l'oppression
    ou la persécution survient à cause de la parole, aussitôt ils chancellent.
  yka-yka: Saguwaˈ gaˈ nganggamut palalem lapal Tuhanin dem ateyde. Hangkan gaˈ siye
    makatatas tiggel. Pagtekka kasusehanin atawa bang bininasa siye sabab panuhutde
    lapalin, gaˈi ne siye kahagad.
  mle-mle: “Maaj mwiyir maa mawulaar yi. Alik simiy maa ti. Dayaam samasam kupwarapa
    jaav viyadaak, nuwukadiy duw taakw dayak wasupwudaak God diki majik, day ata bwan
    kwiydiy God diki majik.
  shp-NTPO: ikaxbi ichama taponya keskábo ikaxa, koshi shinanhomabo ikanai. Jaskara
    kopíra, tanakin masá tenemakanabo ishtonbires joi ikonhakin jenekanai.
  aom-aom: Ejahoromo jöho ma-döëremu baejëꞌëro majae ma-bunemu mae uehorovoromo garöhe
    God-are jö uehorovaruohuni aehu sisë vaejëvamu gavëꞌoho o huë vavaene rovamu gavëꞌoho
    ma-burëro vuonugarue höjo.
  geb-geb: Mbe vhɨra thɨri khɨnan vergi fhu, mbe vhɨra tuga mpeen ki fhu. Mbe kim,
    simtɨgi gum Fhe Bakɨme zɨn vui gumgir farfagi tɨvi hi, mbe fhura Fhe Bakɨme buni
    khothivɨ thagi.
  eng-WYCLIFFE: and thei han not roote in hem silf, but thei ben lastynge a litil
    tyme; aftirward whanne tribulacioun risith, and persecucioun for the word, anoon
    thei ben sclaundrid.
  bsj-bsj: ciyeu la ci manki niti, manki bikwan, no dotange kange bune bou ki kero
    wori can candowo cin an yarum.
  cak-cak: pero man nuq'uen ta ka ruvech pa cánima, xa juba' oc k'ij niquiya' cánima
    riq'uin ri Dios, roma tok yeyo'ox pa k'axomal o pa pokonal roma quiniman ruch'abel
    ri Dios, xa cha'anin niquil jun roma chi niquixutuj can ri Dios.
  chf-NT: Pero mach unonoj col tan u pixan. Tä' seb u pase, uc'a jinq'uin u te cua'
    chichca u bäc'tesben u pixan o cua' chichca tz'ibajtesia uc'a u sapi ni t'an jiniba,
    ca' jini seb u sujtä tu pat.
  tlf-tlf: weng boyo fomtuup kwep yak ilimi aget tem daalin-tem ke siitap ilugo-nilip
    e, mufekmufek mafak uyo tal bilip imi diim abelu min, tinum migik iyo tebe God
    imi weng umi kalan uta bilip iyo bon dii-emip min uyo yuut kupkaa yang iinon-temip
    ko.
  piu-2006: Palulanguru tjana wantiku, yaṉangu kutjupangku tjingapunganyingka, tjinguru
    kutjupangku Katutjaku yunytjuwiyangku pungkunytjala. Tjiṉṯungku kamparra piḻṯintanu
    yukiri wiyarringutja nguwanpa tjana Katutjaku walytjawiyalpiya nyinaku.
  poh-NT: xa reꞌ laꞌ maꞌ nquichop ta quicꞌux ru̱cꞌ chi coric, xa jeꞌ quicab junwal
    ok chi tic maꞌ cha̱m ta kajanak riraꞌil pan acꞌal. Jeꞌ reꞌ nok, reꞌ take cꞌacharel
    reꞌreꞌ xa juncꞌam ti nquicoj wach niCꞌuhbal eh jeꞌ reꞌ nikꞌor chi ncaꞌn maj nanchalic
    i tiꞌcꞌaxic on ixowonic china̱ ruꞌum reh niCꞌuhbal ricana̱ꞌ woꞌ chic rinimjic.
  tue-tue: Nʉcõrĩ manijĩ́rã, yoari ʉseniricua. Cʉ̃́ãrẽ ñañarõ tiirí, o ãpẽrã́ tee
    quetire padeoré wapa cʉ̃́ãrẽ ñañarõ netõrĩ́ tiirí, máata padeodújãcua.
  bjp-bjp: Isau le biil ri ti dolo, arae wit ae bauli biil i laumet. Ri luut sape
    sau, aunbiing ri tafe tatawin ke aunbiing fanu ri ta fangungut sing ri, wara na
    orek ke God.
  xon-xon: Bi mu aa gaa ti bisui ni mbamɔm, kaa joo ti ni yunn. Bi yaa kan limukl
    ti pu kan, bee binib yaa ŋa bi falaa ti pu kan, libuul ngbaan ni le bi ga di ti
    lii.
  tzo-ZNT: Pero mu sjunuluc yoꞌon ta xchꞌunic. Ti cꞌalal xꞌilbajinatique, ora chicta
    sbaic.
  mpm-NT: Ko tu kukutu jnuꞌun Yandios ini i, ti yachi ka nandeokava i sɨkɨ ya, nuu
    ka jnaꞌan i nundoꞌo sɨkɨ ja ka jito uꞌu yɨvɨ maa i, ja ni ka kandixia i jnuꞌun
    ya.
  ots-NT: Cʉ cja̱hni‑cʉ́, i jñɛjmi cʉ ttɛy cʉ jin te i bbʉh quí dyʉ. Chi tchtjo ga
    déjʉ, pe diguebbʉ ya, bbʉ xta ʉjʉ yʉ pe dda cja̱hni, o bbʉ xta ttøhtibi tujni
    por rá ngue cár palabra ca Ocja̱, nguetica̱ da dyʉxi ʉ́r mʉyjʉ. Ya jin da ne da
    dɛnijʉ bbʉ́.
  hoy-hoy: लेकीन तान बुळ्क जळ ईला ईटदुर कारण आंदुर थ्वाळासा अच दिनगोळ साटी ईरतार;
    इदुर्द बाद्दा याग वचन इन कारण आंदुर मा क्लेश या उपद्रव आगताव, रा आंदुर तुरन्त
    ठोकर तिनतार.
  amo-amo: Na iwa di nin tiling liyisin nin nakara ba, asa itere ayi nin kabiri båt;
    na licin nin niu nda bara ulire itunna isarta ideo.
  pjt-pjt: Palu tjinguṟu kutjupa tjuṯangku tjananya mulamularingkunyangka analku munu
    pungkuku, kaya paluṟu tjana mapalku Godalanguṟu paṯuringkula watarkuriku.
  cwe-cwe: Mbali kwaviya wabule mizizi mgati mmwawo, wokala chipindi chidogo. Wahapata
    magayo hebu manhesa kwa chimu cha mbuli, bahobaho wabwela kuchisogo.
  daa-NT: Kar kaaw-at gay, ŋu rasgitɗo taa paaye caari, ŋu obiit ɗo menuwir di. Ya
    taaɓin ase wal gee waraagu ɗo bi ka imaanco, ek di ŋu rasiita.
  mlp-mlp: Teq mataw na in bilaqne wit aninin haiqta nog ham. In God ago gamuk na
    gigemabmo diq a hi wazad in muzinad sisaqmo a hi luwayta ham. Na ezaqgo in God
    muzayta na ago mataw in gimeqin tonad afaqan amo amo negsa in God hulosayta ham.
  ape-C: Aria eshesh sharaen aria eshesh madae shusuhwen dodog uwe. Eshesh shasuhwen
    shagipeshen banab nyutob meyoh. Aria douk arigaha enen amaen nyatogrumesh o shenekesh
    enenyenen um agundok shasuhw enyudok Iruhin ananin baraen um, aria arigas atin
    shakutukuk esheshin bilip.
  bgs-bgs: Asal ka kahirapan asta kérrayatan dan tingód ka kabánnal dan katô kagi
    ka Manama, sékót ágkandà tô kabánnal dan, su iring dan katô pamulanán na ándà
    tuu ramut.
  faa-faa: Pikinu koteaka punafonona ayiáka koteaka kakimaka rerafapo. Makata watikisa
    fasereperakano soko metao, Kotimo some kakimasa aporoaki mokoatikirakano soko
    metao, Kotimo someane maiya wakasema kaisia nine, foaka metakarirapo.
  kik-kik: No tondũ matirĩ na mĩri-rĩ, maikaraga o kahinda kanini. Hĩndĩ ĩrĩa thĩĩna
    woka kana maanyariirwo nĩ ũndũ wa ũhoro wa Ngai, magũũaga o narua.
  cap-NT: Ana koz zep'ichiz zkalaz̈takazza ninacaqui. Yooz taku catoktiquiztan yekjap
    z̈oñinacaqui quintrassa, ninaca chjaawjc̈ha. Niz̈aza pruebanacac tjonc̈ha. Nekztan
    ratulla Yooz taku tjatz̈a, quejpsa.
  ksr-ksr: Kaeŋ amakejuto, uugianoŋ tiita mende eŋ oŋombaato, kambaŋ torodaamoŋadeeŋ
    nama kotiiŋ laligowuya. Buŋa qaawaajoŋ ama kakasililiŋ me sisiwerowero kolooro
    kambaŋ iikanondeeŋ mono tama uŋuwaa.
  eng-TNT: 'yet have no rotes in them selves and so endure but a tyme: and anone as
    trouble and persecucion aryseth for the wordes sake they fall immediatly.'
  sbs-sbs: Mi kabena muhisi mubali beene, kono balikozakoza chenakozana. Linu bukabo
    ni kunyandiswa kwiza chebaka lyaliizwi, hahobulyo bachunchula.
  sue-sue: Ata nukare tatawi tepo. Nukare Tuara ebata awa be pei-kaka gege ama ganero
    noma amire waya nusokare nana kei awawi erama meni utura ge emo iwo numorekare
    wawera giro nukare eya ebata awa dotinowera.
  fra-NCL: 'mais il n’y a pas en eux de racines ; ils sont inconstants : que survienne
    la tribulation ou la persécution à cause de la parole, ils succombent aussitôt.'
  bhg-bhg: Aindabé God da ge awamaneda dobéda wotedo petae, awamane God da ge iji
    tupo gebé edo era. Awamane awa dá nya ango ainda besinya tuda tembae. Awatedo
    iji angode God da ge ambo ambo eiworo buriya neindekainde ko memesi neindekainde
    euri boraebé durudo era.
  snn-NT: sita saima'iñe'ru ba'ijën, ja'nji recoñoa bacuabi zoe beoye recoyo ro'tama'iñë.
    Yequëcuabi je'o ëñajën, hui'ya yo'ojënna, bacua yua Riusu cocareba ro'ire ai yo'ojën,
    ba cocare recoyo ro'taye jo'cayë.
  atb-NT: Nghut kôlhang, yhangmoq gi, amyit a wó chîn é yanmai, razup zo za yuq kômù,
    mungdâng é yanmai, wuîhke é eq zing-rî é pé hui kôjáng, hân hân htak ló byuq kó
    râ nghut lhê.
  wro-wro: Wondudba ardo:reja arge wurura, pulągajau kaduŋ; gejau murdądąr, wundjo:rie
    keŋgal ŋąla-ŋąla wunja, maiirgi:rkum idjuwa karwona.
  cek-AK: 'toe tangzun om ai pongah, atue setta thung khue ni pauep thaih: tamthang
    lok pongah raihaih hoi pacaekthlaekhaih oh naah, nihcae loe amtimh o roep.'
  bkd-bkd: Ba tumenged ta harì agpanggamut sa pagtuu dan saena harì en agkalugay.
    Ku makauma sa malegen ha alantusen daw pasipalahan sidan tumenged hu pagdawat
    dan hu lalang hu Dios sagunà dà sidan ag-endà hu pagtuu.
  ctu-76: Pero mach'an i wi' ti' pusic'al. Jin cha'an ma' mi jalejel. Pero che' mi
    ts'itya' ubin wocol o che' mi yʌl'entyel cha'an ti' ch'ujbi jini wen bʌ t'an,
    mi cha' ñajʌyel ti' pusic'al.
  lac-NT: Quire' robob irej u yijir a mʌ' tam oc u mots. Seb caj u toc p'ʌtajob u
    t'ʌn C'uj caj yubajob u tumtaj u yorob. Caj yubajob u chucur u pachob quire' u
    t'ʌn C'uj, rajen caj u p'ʌtajob u t'ʌn C'uj.
  xla-xla: Amasiyama God yutapo yia꞉ dupa dulu dla kese woloma potutula꞉semde. Epedeme
    yia꞉ta God yuye dalepame isikimi alila kiyele dla mikadepe demdepo. Amasiyama
    yia꞉ta God yu hamale koko tle kokalle koko mate epo wotiyalle koko mateta yia꞉
    dla woyamalati yia꞉ta God yu dla ha꞉ha꞉ etle ma-hapele alikili dla potamdepo.
  xav-NT: Tane nherẽ, te za te te 're sazei hutu za'ra. Tawamhã ãté robzépada hã duré
    rowasédé hã te za ĩsazei'õ'wa norĩ hã te te tãma 're 'manharĩ za'ra. Tawamhã 'Re
    ĩhâimana u'âsi mono zadawa wasu'u hã aré te te 're ĩsaze za'ra mono zé hã, te
    za te te 're sazei utõrĩ za'ra.
  cuk-cuk: Ar wemar unnila asginbi Bab-Dummad-abingasmarsoggu, unnila sikwas Bab-Dummadba
    nagumalad. Ar Bab-Dummad-gayaburba-ular-wilearmargu, degi, dulemar sabsur-e-imakarmargu,
    Bab-Dummadgi bangudmalad.
  tbf-tbf: Eiekesen, gi to lili mo, a, gi maet simi vunan a kap ka uvigie. Sien va
    ka tsienakor o, kavo vinekikin va ta beit surie ine mi nama, gi ta kor lalapus
    mo.
  uig-CYR: Һалбуки, қәлбидә һеч йилтиз болмиғачқа, пәқәт вақитлиқ туриду; сөз-каламниң
    вәҗидин қийинчилиқ яки зиянкәшликкә учриғанда, улар шуан йолдин чәтнәп кетиду.
  ikw-NT: Kọvu nụ be nwée ẹgwnugwnu, be dazị ige matị, omekwo, nga mmekpẹhni mọbu
    awhnụwhnu varụ kwnornu nụ ikwu-ọnu wam, ngangam be dnahnala aznụ.
  khs-khs: 'Alawamona, sepe seli eta: hanosema epapuluse seli ta: tiyapola: eta: tesemakeye.
    Nano ketea olokeyatela hetetiyapitekiwala, Kote solo ta: ti sena amawa ikomonosalekiwala,
    Kote sowa ikila kolotea topu kamona, kipila iya:tesekeye.'
  dwr-ENT: ኡንቱንቱ ሃዒው ዴዒኖፔ ኣቲን፥ ኡንቱንቶ ሚኖ ፃጱ ባዋ፤ ጉዬፔ ቃላ ጋሱዋን ዋዪ ዎይ ዬዴርሱ ዪያ ዎዴ፥ ኡንቱንቱ
    ኤሌካ ቤቲ ኣጊኖ።
  pma-pma: Ka veni lite keil ten demkatien one arretalitei vatahos, keil amulomal
    en demkatien one ten avong havivis. Ka navong sakvisien mai ven selusien enek,
    umot en demkatien one.
  atd-NT: Di intagu dan to ulu ran, konon dio to pusung dan woy kono do no kalugoy
    no magaan dan ongkori ka pogtuu ran to Magboboot ko ogkoumaan sikandan to igkabaybayari
    ran woy ko ogsumpaliton sikandan su nigtuu to Magboboot.
  tel-2017: కానీ వారిలో వాక్కు లోతుగా వేరు పారని కారణంగా కష్టం, హింస కలిగితే దాన్ని
    వదిలివేస్తారు.
  hat-BSA: Men yo pa gen rasin fon nan yo menm. Yo la pou yon ti tan. Lè afliksyon
    oswa pèsekisyon vini akoz pawòl la, lapoula yo vin chite.
  bxh-bxh: In moho hige i abi lam nuwadi yai be hige i ota lofalofa. Yena pilipili
    e kamkamna sa laoma wasa ni debana yai feula na sa muli suhasuha.
  top-NT: Pero con ta̱kspulá tú ni̱ tla̱n, o ca̱li̱chihui̱nancán xlacata tali̱pa̱huán
    Dios, y como ixnacujcán ni̱ tla̱n tali̱ma̱tzamani̱t ixtalacapa̱stacni Dios tali̱makxtaka
    tuncán y yaj tali̱pa̱huán.
  msk-msk: Awgaid kay mababaw yang kanilan pagtoo, wa akadogay, yamawara. Maynaan
    aw datungun silan nang karisud, aw karaati silan nang kadaygan tungud sang pagtangkap
    nilan sang sorit nang Dios, yaparabay da silan magtangku sang pagtoo nilan.
  gyr-NT: ndovɨrecoi rumo guapo oyese opĩrata ãgua. Evocoiyase yuvɨrecoise mbahe-mbahe
