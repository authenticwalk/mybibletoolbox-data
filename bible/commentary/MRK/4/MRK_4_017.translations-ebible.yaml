  ron-LSB: Ei nu au rădăcină în ei înșiși, ci sunt de scurtă durată. Când apare opresiunea
    sau persecuția din cauza cuvântului, imediat se poticnesc.
  pon-pon: A jota kalaua re rail apdadaur eta ekij, lao jonejon o kamakam wiaui pweki
