  mcp-mcp: njɨ bwə́ kú nə mikɔ̧ɔ̧lə́ bwə́dɨ́ cʉgʉd, bwə́ kú wá nadâ, bwə́ bɛ̧ Mílə́sʉ́
    mí Zɛmbî njɨ kʉ́kʉ́l baan, bwə́ ká nə́mə́ bwəma nə məntágʉla ŋkí cúwʉ́lí nəcé
    Mílə́sʉ́ mí Zɛmbî, bwə́ julə mə́nyúul.
  hat-hat: Men, yo pa kite l' pouse rasen nan kè yo. Yo pa kenbe l' pou lontan. Lè
