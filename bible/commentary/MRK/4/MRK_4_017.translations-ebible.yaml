  san-ASM: কুত্ৰচিৎ ক্লেশে উপদ্ৰৱে ৱা সমুপস্থিতে তদৈৱ ৱিঘ্নং প্ৰাপ্নুৱন্তি তএৱ উপ্তবীজপাষাণভূমিস্ৱৰূপাঃ|
  tac-NT: Napu'lige e'karú anilía uché jaré ralámulite Onorúgame oyérame kóriká, yati
