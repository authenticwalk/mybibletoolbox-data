    ten Gov, ri faravaa veesau tsun iny vegiau ten Gov te kaa aave rari.
  wnc-wnc: Siwan ngana wa aminu nanam zakge zuna muyakngi wena siwan zetgaman kupiakaing
    binga. Tapduu mateknga siknga yusika apimakaing. Aminda Anutue wam taknga tanguwa
    pimapikge natake maya wawi wamu ataking aminde meya yama banip siking kaknga zetgaman
    tewan pimanggak,” ngang yanikut.
  bus-bus: Zaakɛ aↄ̃ↄ kãsãa vĩro, aↄ̃è kɛ gurↄ plaaro. Tó yã'ↄ̃amma ń lé ke tó
    wà wɛ́ɛ tã̀ḿma yã pì yãnzi, aↄ̃è fumɛ gↄ̃ↄ.
  gub-BL: Na'e kwarahy uhem a'e. Umuxinig ma'e zuz kury. Naheta kwaw hapo. Ta'e ita
    'aromo hezuz a'e xe. Nezewegatete a'e Tupàn ze'eg heruzar har a'e wà no, upuraraw
    putar ma'erahy a'e wà no. Ta'e Tupàn ze'eg rehe uzeruzar ma'e romo wanekon a'e
    wà xe. A'e rupi upytu'u Tupàn ze'eg rehe uzeruzar ire wà no. A'e ma'eà'yz nahapo
    kwaw. Nezewegatete a'e teko nuzeruzar katu kwaw hehe wà.
  imo-imo: '@see-verse:MRK.004.016'
  boj-boj: Ariya anjam di naŋgo are miligiq tulaŋ guma aiyosai. Deqa sokiñala Qotei
    aqa anjam gotraŋyo qaji tamo qudei na bosib naŋgi gulbe enjrsib ugeugeinjrqab.
    Yimqa naŋgo areqalo Yesus qa siŋgilateqnub qaji di naŋgi olo ulontqab.
  ulk-ulk: Epe no omeili kelarkak sipsip yabidoge, a wi no waurid nole niaikak a yako
