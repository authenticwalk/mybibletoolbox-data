verse: MRK.004.009
translations:
  kpx-kpx: Iesuu deiada kateale louito namigevei avoe, “Oleuoleu hoto evimaleau hoto
    ko evive.”
  okv-H: Eto embo amuna ungota oje mihirou kito ke erevi ingivujo,” ke ainge Iesu
    na ena.
  tbo-tbo: Uyahinei Yesu i pa, ‘Taumi iyawoi waitanigami yaka ona launonola.’
  mal-C: 'യേശു തുടർന്നു പറഞ്ഞു: “ചെവിയുള്ളവരെല്ലാം കേട്ടു ഗ്രഹിക്കട്ടെ!”'
  grc-SR: Καὶ ἔλεγεν, ⸆ ⸂Ὁ ἔχων⸃ ὦτα ἀκούειν ἀκουέτω.
  bgc-bgc: फेर उसनै कह्या, “जिसके कान हों, वो ध्यान तै सुण ले।”
  khz-khz: Ne Iesu ekilato, “Mategana talimana pene kamonagi!”
  deu-TKW: 'Und er sagte: wer Ohren hat zu hören, der höre.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Nu zoa nag len ryöni ral‑laꞌ uzë́ nag.'
  lin-lin: 'Yesu azalaki lisusu koloba : « Tika ete moto oyo azali na matoyi mpo na
    koyoka ayoka ! »'
  hns-NT: 'Oe bolies: „Dje ke kaan hai, oke tjaahie soene ke aur na tel daarke baithe
    ke.”'
  noa-E: Mag ĩgkha öbaadeewai aig ich iek ũr narr khʉʉnag, ’Keena, jʉ̈g ʉ̈rʉʉnaa chamʉg
    nem ĩgkhaadam mua jaaubarm wajapha ũrbat ajim anʉm amag.
  eng-EMTV: And He said, “He that has ears to hear, let him hear!”
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Tāca róhó jéē jíni sōho, na chúsóhó ró.
    Achí yá.'
  bea-bea: Koohchu yehti, Yaghi matsaghe ooli, inkai ootootsuke yehti.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खे़म्‍मा ने़क्‍खोॽ के़गप्‍पाहाॽरे़
    कन् पाःन्‍निन् नुःरिक् खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ!”
  xnj-xnj: Ndi akavajovela, “Mweavi na makutu gakuyuwana na amanyayi!”
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Mina doxoma avukat nom levelinga rak
    kusu mina xasep teren.”
  cbr-NT: An aín pabitan ënë bana cuacë unin ca aín nuitunënbi sinánquin cuati 'icën.
  tee-NT: 'Ju acsnich ju Jesús alacjuni ju lapanacni: ―Va tichi chavaich ju alin ixpak''asmatni
    pus cak''asmatlh.'
  eng-LSV: And He said to them, “He who is having ears to hear—let him hear.”
  cak-NT: 'Ri Jesús xu''ij chuka'': Ri c''o ruxiquin, can tuc''oxaj ri xin-ij, xcha''
    chique.'
  pah-NT: Peapyakwa pe. Pehendu katu ti ji'ea a'ero, ei ga g̃a pe.
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Pia k''ĩsíatɨ parãpa et''ewa ũridap''edaade k''awaadamerã
    k''ãata jara k''inia bɨ!'
  xed-xed: Mndu nda sləməŋa snay, ka sna tsi,» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n ná: —Na̱ íin jo̱ho, ná cuni jo̱ho
    na —na̱cachi a.'
  gfk-S: Io, Jisas um ga tange, “Be ing u haruat ura hadade kilam ikin, nu taram ie.”
  bmu-bmu: Mewö jiba jim teköyök, “Kunŋan urukezapŋambuk malja ewö, yaŋön mönö dopkeu
    ki kezap ala möt kutuma.” Mewö.
  dgz-dgz: Darinaya den wandepi nop nega anun!”
  eng-GNV: Then he said vnto them, He that hath eares to heare, let him heare.
  zaa-NT: 'Làniana rèe cą: Nu calatsi'' ídete'' nna, pues gudà tsè'' nagui''į.'
  eng-WEBSTER: And he said to them, He that hath ears to hear, let him hear.
  guh-guh: 'Nexata icatsia Jesús jumaitsi jivibitsaëtoxanetojavabelia: —Pajivi jamatabënejumeyapëtane
    patacatsipaebilivaisi, nenamuxunaevetsi xaniavaetsia, jai Jesús.'
  bon-bon: Weeme liba tablame piti nemi ätecijame, weene itecijinege umle äbitame.”
  nhw-BL: 'Huan teipa Jesús quinilhui: “Nochi amojuanti ya antechcactoque. Huajca
    xijneltocaca catli nimechilhuía.”'
  swh-ONEN: Kisha Yesu akasema, “Mwenye masikio ya kusikia, na asikie.”
  wbi-wbi: Pe akati, “Unyakupulika, apulike!”
  bba-bba: Mɑ u nɛɛ, wi u swɑɑ mɔ u kɑ nɔ, u nɔɔwɔ.
  eng-KJVCPB: And he said unto them, He that hath ears to hear, let him hear.
  kgk-NT: Ne aranduse va'e, ejeapysaka porã katu xe nhe'ẽ-rehe, he'i onhemonhe'ẽ-vy
    íxupe kwéry.
  waj-waj: 'kiaa kioo tunoo: Gioonna kiaapu voovoono arinaima kua rikiaivoono ii kua
    ivaa arinaima rikiaivee, tiravai.'
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Okowa-perotatyaa iroka, otzimatyee pikemijantee-yawakini
    maawoeni.”'
  ekk-PKP: Kui teil on kuulmiseks kõrvad, siis kuulake, mida ma teile räägin.“
  mpx-mpx: Yaka Yeisu i ba, “Ebo tanamiu i gan, he no baaba nuku hago.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkujulu purda-nyangka yirriyirri-nyayirnirli!”
  luo-luo: Bangʼe Yesu nomedo wacho niya, “Ngʼat man-gi it mar winjo wach mondo owinji.”
  nhe-NT: 'Huan teipa Jesús quinilhui: “Nochi imojuanti ya innechcactoque. Huajca
    xijneltocaca tlen nimechilhuía.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ ܠܸܫܡܵܥܵܐ، ܫܵܡܹܥ.“'
  esk-NT: Ilaan nipliutigai, “Taamna iñuk siutiqaqtuaq naalaġniḷi.”
  msb-msb: Pakatapos nagsabi pa siya, “Kamo na makabati, magpamati sin maayo!”
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―Ju³ná³ hein² dsa² lé² nang¹, ju³neng¹³dsa ―ca¹juúh²
    Jesús.'
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ଜାକେ ସୁନ୍‌ବାକେ କାନ୍‌ ଆଚେବଇଲେ, ସେ ମନ୍‌ଦେଇ ସୁନ ।”
  meu-meu: Ia eto, Mai taiana tauna na baine hakala.
  yva-NT: Yesus po ananeneae umaso raurana mewen, umba pare, “Syare wadanide! Are
    pirati amarikoame rasakinavo Sya ayao rai, weamo po ranaun.”
  dgc-dgc: Ey nadid,” kagi ni Jesus, “éng makabati kam, éy baten moy ya.”
  zpm-NT: 'Blozh ga, rëbchaa me lo zho: ―Zha ne racladz guieṉ miṉe rne naa, yquiaadiag
    zhow.'
  hix-NT: Uro enytxatxoko, thanak oyehtokonye. Àhanahra kat manatxowà, kekon hatà,
    Txesusu, toto komo wya.
  sim-sim: Uhu ormu mbara. �Ma ol mambla ngashi halanak mashi kason li misika!�
  npi-ULB: अनि उहाँले भन्‍नुभयो, “जसको सुन्‍ने कान छ, त्यसले सुनोस् ।”
  cgc-cgc: Gambal pa Jesus i, “Daw kino liag magbaton ta ake i na ambal, isipen din
    gid ta usto namatian din an.”
  tim-tim: Gârâmâ ye den ire nâŋgâm biwiyeŋân katmâ heŋgemgom manbei.” dâep.
  yor-yor: Jesu sì wí pé, “Ẹni tí ó bá ní etí láti fi gbọ́, kí ó gbọ́.”
  wos-wos: Wungi wataka dé Jisas wa, “Guni xékénjoka mawuli ye waan take jémba xékétanguni.”
    Wungi dé wa.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Dji cʌwʌrʌ bara b̶ʌba quĩrãcuita ũrĩdua.–'
  eng-F35: Then He said, “He who has ears to hear, let him hear!”
  ind-ind: Lalu Yesus berkata, “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar
    telinga kiri! Renungkanlah itu.”
  pes-OPCB: 'سپس گفت: «هر که گوش شنوا دارد، بشنود!»'
  mpt-mpt: nakaia unangai ne weng olo kla wentomo gabibi kla funaine ge baabesebe.
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Katake lomba꞉la꞉ halima꞉ wotu opina꞉e leekeme.
  mkl-mkl: Iyi Jesu í kpɑ mɔndɑu í tɑ̃ ŋɔi í ni, inɛ iyi í nɛ itĩ iyi ɑ́ ɡbɔò ide,
    ku ɡbɔ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେନେ ବିତ୍ରେ ଜାନେ ଦ୍ରିଗ୍ ନ୍‌ସା ନ୍‌ଲୁଗ୍
    ଲେଃକେ, ମେଁ ଦ୍ରିଗ୍‌ଲେଃ ।”
  gof-RNT: “Si7iya haythi de7iya oonikka si7o” yaagis.
  unx-unx: ଆଡଃ ୟୀଶୁ ମେନ୍‌କେଦାଏ, “ଆୟୁମ୍‌ ନାଗେନ୍ତେ ଲୁତୁର୍ ମେନାଃନିଃ ଆୟୁମେକାଏ ।”
  gah-gah: Lakagatagi minatamó neneta imane gakó gili hee liki gililo, loko limó.
  lcm-lcm: Au na kala antok, “Man a si kapo atogon talinga, kapo ro ka longong!”
  aer-aer: Jesus itneke angkeke, “Yewe, angkentye nhenhe awerrirraye, arrantherre
    ingkirreke akwetethe itirremele nhenge itelarerrirretyeke.”
  qvc-NT: ¡Chayri qamkuna rinriyuqkuna, allita uyawayllapa kay nishushqayta!
  tgl-ULB: At sinabi niya, “Sinuman ang may taingang pandinig, makinig!”
  cbs-NT: 'ana jatu yuikin: —Man pabinkiyabuki. Ninkatan jakimayamaxankanwen— jatu
    wanikiaki.'
  xtm-NTPP: 'Sani te jiña''a tna Jesús ma: ―‍Nde ni iyo so''o ja jin koniniso''o ni,
    te jin koniniso''o va''a ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kuboka penia ngabalenge, “Juna machikilo ajoe!”
  bao-NT: To biro ĩi, “Mʉja ca tʉo majirʉgajata, añuro yʉre tʉo nʉnʉjeeya,” cʉ̃jare
    ĩi nemoupi Jesús.
  san-ORI: ଅଥ ସ ତାନୱଦତ୍ ଯସ୍ୟ ଶ୍ରୋତୁଂ କର୍ଣୌ ସ୍ତଃ ସ ଶୃଣୋତୁ|
  huv-NT: 'Andǘüban Teat Jesús tasaj nejiw: ―Netam menguiayiün, mexoman imeajtsan
    wüx leaw sandeac quiaj ―aj nejiw.'
  otn-NT: A nu̱yá, di̱ nja ni̱ gu̱ ngue gui 'yøhmʉ na̱ ra̱ hya̱ dí̱ mma̱ngä ya ―bi
    'yɛ̱nna̱ Jesús.
  nop-nop: U yenindapmaaŋ indiŋ yeniŋguk, “Nebek niŋ adi nadidakalewe kaŋ magi baigoŋ
    kametnadiŋa nadiwek.”
  obo-NT: Na kahin Disas to, “Sikiyu, su duwon man tolinga row, pa-ayyad kow pominog.”
  cak-ENT: 'C''ateri'' ri Jesús xbij c''a: Achique ri nrac''axan, trac''axaj c''a
    ri xinbij, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤶᤔᤠ ᤏᤧᤰᤂᤥ᤹ ᤁᤧᤃᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤖᤡᤰ
    ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ᥄”
  snx-snx: Sisne Yesus adu sis munjurulxo, “Suma ye adu dab dinggini dili ne adu xiyamin.”
  kql-kql: Kapekandi wun kavik sivɨleve, “Tuandukok balañjɨk mɨkɨnɨm bɨiyaŋgale.”
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín ndá ji: Ndá ndóhó jā níni, tee sōho vāha nú,
    ncachī yā.'
  san-TIB: ཨཐ ས ཏཱནཝདཏ྄ ཡསྱ ཤྲོཏུཾ ཀརྞཽ སྟཿ ས ཤྲྀཎོཏུ།
  qve-NT: 'Chayta willaspanmi Jesusqa niran: —¡Sichus cheqaqtapuni ninriyoq kankichis
    chayqa, allintayá uyariychis kay nisqaykunata! nispa.'
  pao-NT: Soo Te Pabe'e yise mu numu meeoo netamma, “Mu sakwa e nakapunne, mu ka besow
    naka-gana.”
  cbu-NT: Tputs Apanllee kuk mazinaku ashikpaz ashkiya. Ashiri ngutis mazinarintspa;
    kaapa mangoonangtsa; tárangiya. Táyaru kasarangiya.
  usa-usa: “ááqibo aáqa wái-nakoma itaíno!”
  soy-soy: 'Yeesu uu pi mɑɑ rɛ: Úye un ukómɛ ukɛ́ kṍ.'
  bkx-bkx: Sikau es malukeꞌ, mitniin ma mneen lek-leok!”
  hui-hui: Ani lowa Yasuhanda lamaro bialu lalu, Tí hale kamiyagua nde hale haramine,
    lene.
  amf-amf: “Keeda qansen qaamiysa dahaa ki qanse” kena ki hamade.
  quc-NNT: 'Te k''u ri'' xub''ij chke ri winaq: We k''o jun ri kujikib''a ranima''
    chutatab''exik ri nu tzij, ¡chutatab''ej b''a''! —xcha chke.'
  dob-dob: Ga Yesu ꞌieonedi, ꞌigwae, “ꞌEguma matenami ona gete wada nono.”
  wrs-wrs: Honi olhmoa kanamba yimba hillivra, heva os aongoa keknam elepewolvra.
  mca-mca: 'Ha'' Jesús qa yit''ij iye: —Pakha'' qu'' nana''li''m ƚekfiiye'' qa'' nepiye''ek''iha
    aka''an.—'
  tzo-TZC: 'Jech laj yal xtoc ti Jesuse: ―Ti buchꞌu oy schiquine, acꞌo me yaꞌibeic
    lec smelol ―xi.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က ``ကြား​တတ်​သော​နား​ရှိ သူ​တို့​ကြား​ကြ​ကုန်​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ ki tí ye: «Wà ŋmɔbe litubl la, wɔ ń cii.»'
  cbi-NTPO: 'Tsandi'' dyatu Jesús tsandimi: ¡Mun pungui pu''ba ura'' meedi'' aseetanguidei!
    timi.'
  ikk-NT: Ya ọ nọ sị, “Onyẹ nwọn ntịn o gi a nụ ihiẹn, 'ya nụ!”
  leu-leu: E na Yesus a xuus nari, “Tamo mataa i taa lamon pana ferawaian siak i taa
    tingin a malasuf ina.”
  maz-NT: '''Ma o nguarü o xipjiji a cjanu o mama c''ua e Jesús: ―Nu''tsc''eji bübü
    in tsõgueji, rí dyäräji na jo yo jña yo rí xi''tsc''öji.'
  bod-N: རྣ་བ་ཡོད་པ་ཐམས་ཅད་ཀྱིས་གཏམ་འདིར་ཉོན་ཅིག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü ñu̱xũchi ñanagürü ta: —Rü yíxema ãchi̱xẽgüxe, ¡rü nüxü̃ taxĩnüẽ i ñaã
    ore! —ñanagürü.'
  zpl-NT: 'Leꞌca uni Jesuse lubee bene zeꞌe: ―Tatse bene enu niarquiꞌ nú yeneꞌ nú
    rnia quieꞌe diaca nzeꞌe che.'
  mbc-NT: 'Moropai ta''pî Jesusya to'' pî'': —‍Anepu''painon wanî ya, etakî —‍ta''pîiya.'
  ndg-ndg: Kaakoya, “ywa bini makutu yakuyowa na ayowe”.
  wsk-wsk: Asele Jesus nunga maonam, “Awiriya dogowa ago te den ikiso agi mu, den
    imi ikiokko!”
  toj-NT: Ja ma' ay xchiquini, a yabi, xchi ja Jesusi.
  dwy-dwy: Ŋuli nhuma mäkiriꞌmiya, ŋäkuya waya latjuꞌkuŋu, märr nhuma yurru dharaŋan
    yana dhuwaya dhäwuꞌya.”
  kkl-kkl: Seogti, Yesusti ambarelamsiogti, “Nimi ni ao wamla ane sembe, sunumna wene
    ka'ebalom tanena, wali uro seneraglamlulom,” seog.
  tbc-tbc: Agog igo ibol, “Tamol oŋ kududo ama da tap, ru an uloŋ uyanan a.”
  sna-sna: Ipapo Jesu akati, “Ane nzeve dzokunzwa, ngaanzwe.”
  smk-NT: Wana et ni Jesus, “Si'kamon manrumnge', adalen moyoyti nin maong.”
  grc-TCGNT: Καὶ ἔλεγεν, Ὁ ἔχων ὦτα ἀκούειν ἀκουέτω.
  mzz-mzz: We Ieisu ivonedi ivo, “Kago komi metaniqami, guvona kwainoqai vakai aesipupuyeni
    waimie.”
  gof-WFTW: “Si7iya haythi de7iya oonikka si7o” yaagis.
  spa-BLM: 'Dijo: “El que tenga oídos para oír, que oiga”.'
  kyz-NT: —Ee pejejeapyoweramũ ki peapyaka katu jeje'eg are— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Akbäihnaka Jesuh naw, “A ngjaknak vaia a nghnga taki naw ngja se,” a ti.
  cya-cya: 'Xacan'' juin ñi ''in ne'': Nchgaa nu ngune ''in cha'' nu ycuin'', cu''ni
    cunta ''in na.'
  beu-beu: Base nehe ba aver veng angu, venghelet aaung-aaung metma iiomimi!”
  wrk-wrk: Yanybayi Jisus yalungi, “Jaliyi narri nulijba jingkiykanyi ngaki jangkurr,
    baki manku narri kudanyu barri.” Barriwa.
  nii-nii: Wumb endi kom sepi piim kin, am dinga piyangłi!”
  ign-NT: Esama­ra­racanu emutu éti. Te evara­hapuca ecaicutiara, tavaraha eta epane­re­chi­navaya
    —macahepa ema Jesús.
  dik-NT: Ku wit Jethu lɔ̈ŋde ëlä, “Piɛŋkë tɛ̈ le wek yïth.”
  cac-cac: A juntzan̈ tzeyab' tic, naec val sic'lab'il, xchi Jesús d'a eb'.
  tzj-E: Achnak c'ola rexquin tc'axaj c'a jquenbij, cara' xbij Jesús chca.
  san-BUR: အထ သ တာနဝဒတ် ယသျ ၑြောတုံ ကရ္ဏော် သ္တး သ ၑၖဏောတု၊
  yaa-NT: 'Nãskaxõ Jesús ato yoini: “Mã pachoyakĩ ea nikasharakõikãfe,” ato fani.'
  cab-NT: Ábati laríñagun joun. —Ja garígeirugubaña lun jagáambun, agáamba jamá.
  clu-clu: Makon pa ni Jesus kananda, “Dapat intindiun nindo ang indong nabatian nga
    dia.”
