  bus-bus: 'À bè dↄ: Kpata kɛ̀ bↄ̀ Luda kiia dɛ lán pↄ́wɛɛ kɛ̀ gbɛ̃ fã̀ buraa bà.'
  gub-BL: Umume'u Zezuz amo ae ma'e teko wanupe a'e kury, Tupàn hemiruze'eg wanehe
    uze'eg pà a'e kury. Na'aw ize'eg awer a'e. — Amo awa umuhàmuhàz ma'eà'yz iko a'e.
  imo-imo: Aku ungu nimbelie wali i ungumu kape nimbei, “Goteni imbo nokoromo ulumunga
    palaku ltemo mele i tepa. Iye teni poinyena kere imbo tanda tirimu.
  boj-boj: Osiqa Yesus a olo marej, “Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim
    naŋgo Mandor Koba sqas. Kumbra di tamo bei a saga yago breiyeqnu dego kere.
  ulk-ulk: Iesude ko yabi daratagerda, “Adira Basalaia mokakalam ikeredi able le e
    tabara gedubge kep irti.
  eng-DRA: 'And he said: So is the kingdom of God, as if a man should cast seed into
    the earth,'
  knf-knf: 'Yeŧu akak aji : « Hënk di Pşih pi Naşibaţi pawooŋ: woli ñaaŋ agur ŋdeey,'
  san-KHM: អនន្តរំ ស កថិតវាន៑ ឯកោ លោកះ ក្ឞេត្រេ ពីជាន្យុប្ត្វា
  arn-NT: 'Jesus ka femngechi feypi: “Ngünechen tañi longko ülmenngen ka femngechi
    feley kiñe wentru reke nganlu ta fün ketran ñi mapu mew:'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Xguialrniabee Dios na̱j ziꞌc rzajc bén rxübin
    loj xguiniaaman.'
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Kɛfɔ Mandɛm kɛ́chí mbɔ ɛnyɨŋ ɛnɛ ɛ́fákárí
    ndǔ mpok anɛ nkwaŋankɨ átìɛ̀ mbwɔt ɛbhɨ.
