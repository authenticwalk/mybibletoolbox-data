    hee haauwai. Mag mʌ hiek hamach t'ãar hee hau nʌmʌn, woun hãbmua nemjĩir daudam
    jĩir sĩubarmjöta simgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lekwe be, “Meije Au alenake umpama be Alla Ipleta pusue
    imi tamata kena ruaI Eni kbasa, po kena tapa tamata moneka. Ele mere hoko saka
    tamata sae imulae bibite.
  san-VEL: anantara.m sa kathitavaan eko loka.h k.setre biijaanyuptvaa
  kbq-kbq: Hagi Jisasi'a mago'ane anage hu'ne, Anumzamofo kumamo'a, mago vahe'mo avimza
    avi mopafi ruranino kriankna hu'ne.
  kbh-kbh: 'Jesús mënts̈ánaca tojanë́yana: “Bëngbe Bëtsabe amë́ndayana endmëna mo
    nts̈amo canÿe boyabása jénaye tojuatbontsá ora echandbopasacá:'
  ron-LSB: 'El a zis: “Împărăția lui Dumnezeu este ca și cum un om ar arunca sămânță
    pe pământ,'
  pon-pon: 'A kotin majani: let duen wein Kot, raj on aramaj amen, me kamoredi on
