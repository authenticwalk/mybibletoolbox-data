    ay somika et kaneg nan ikkan di esek ay tomobo ay adi kagtek.
  mwe-mwe: A Yeshu gubhapundile kubheleketa, “Upalume gwa a Nnungu unalandana naka
    mundu apandile mmbeju munngunda gwakwe.
  tte-tte: Yo Yeisu iwaloyoi iwaloba, “Yaubada ana kaba loina besiele tomo yabo witi
    patuna iyasululi ana tano mena.
  tcs-tcs: Zizas bin tok gen, ‘Ai gad nada stori baut dat ples wea God i go ruloba
    ebriwan. I wase pama plante ol sid insaid wea gadan blo em.
  hlt-THB: A mingmih a venawh, “Khawsa qam taw vemyihna awm hy. Thlang pynoet ing
    camci ce a lo awh theh hy.
  soq-soq: Iesu epe wane wanase, “God gonaawa ipa lawuru naumba apana dogo osowe laraimodia
