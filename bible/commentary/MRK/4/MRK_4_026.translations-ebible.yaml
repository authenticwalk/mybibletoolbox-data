  ctu-BL: 'Jesús tsi'' yʌlʌ: Lajalʌch i yumʌntel Dios bajche'' winic mu'' bʌ i wejch''un
    pac'' ti lum.'
  meq-meq: 'Yesu a gwaɗatay sa: «Anaŋ Bəy i Mbəlom a ndzəkit bo na, andza ndo wuray
