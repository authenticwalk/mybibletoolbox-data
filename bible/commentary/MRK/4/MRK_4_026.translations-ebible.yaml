verse: MRK.004.026
translations:
  kpx-kpx: Iesuu tota loui avoe, “Ataeau Dilava adae vuvunemo uveve kena koseai. Ata
    moleu bulue tiale konee i hatuale ke nahate.
  okv-H: Eto Iesu na ke einge ena, “God na embo amita toho siriketo humbuto tihi jigesuja
    amita ke be amo eingera. Embo amuna ji ve ureto
  tbo-tbo: Yesu i baha i pa, ‘Yaubada anani taniwaga naka mei pehi lawa a tano uyahina
    i ugohi,
  mal-C: 'യേശു വീണ്ടും പറഞ്ഞു: “ഒരു മനുഷ്യൻ നിലത്തു വിത്തു വിതറുന്നതിനു തുല്യമാണ്
    ദൈവരാജ്യം.'
  grc-SR: Καὶ ἔλεγεν, Οὕτως ἐστὶν ἡ βασιλεία τοῦ θεοῦ, ὡς ⸋ἐὰν⸌ ἄνθρωπος βάλῃ τὸν
    σπόρον ἐπὶ τῆς γῆς,
  bgc-bgc: फेर यीशु नै उन ताहीं एक और उदाहरण दिया, “परमेसवर का राज्य इसा सै, जिसा
    कोए माणस धरती पै बीज छिडकै सै,
  khz-khz: Iesu maekilato, “Palagu gena Basileia noowane talima ta, vuiti uvera kwano
    ai epiarana vetaina.
  deu-TKW: 'Und er sagte: So ist es mit dem Reich Gottes, wie wenn ein Mensch den
    Samen aufs Land würfe,'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Ca rac ni le rna bëꞌë Dios nac ca rac catiꞌ ruchijëꞌ zxoaꞌ
    xtil lu yu bönniꞌ.'
  lin-lin: 'Yesu alobaki lisusu : — Bokonzi ya Nzambe ekokani na moto oyo abwaki nkona
    na mabele :'
  hns-NT: 'Oe auro siekhaais kie: „Djab Parmeswar soeroe kare hai raadj tjalaawe ke,
    tab ie djaise ekgo khetiar hai djaun aapan khet me bia tjhiete hai.'
  noa-E: Mag jajawagmamua ĩchab ich Jesuupai, ’Pãrag deeum ejemplodam jaaukhimgui
    ajim anʉm, jãga aajẽ õrau mag mʉ iek ʉ̈kham khõsi ʉ̈khawi amach thãar ee aauwai.
    Mag mʉ iek amach thãar ee au nʉmʉn, woun ãbmua nemjĩir daudam jĩir sĩubarmjöta
    simgui ajim anʉm.
  eng-EMTV: And He said, “Thus is the kingdom of God as if a man should cast seed
    on the ground,
  mib-NT: 'Te ni cahān gā yā: Súcuan cúu jeē ndácu Yaā Dios jniñu nuū ñáyuu: Cúu nájnūhun
    trigo jeē ní jete ɨɨn tēe.'
  bea-bea: Kahchu toowela ooli yehti, Koohia ootye oontye Nagha Tgha kyeyi, hletye
    teze oochunehyehti oodihyitl keoontye;
  lif-NT2: ये़सुरे़ याम्‍मो पाःत्तु, “निङ्‌वाॽफुहाङ्‌जुम्‍मिन् अक्‍तङ्‌बा चोःक्–मनाधिक्ले़
    याॽरिःम्‍बान् इक्‍ताप्‍पो ले़प्‍तुॽ,
  xnj-xnj: Yesu akayendelela kuvajovela, “Unkosi wa Chapanga uvi ngati mundu mweimija
    mbeyu mumgunda waki.
  mmx-mmx: La ne Iesu ga tong asu bok lavapaase poovo ridi xeretna, “Linintoo at ne
    Moroa i lok keretna. Lara laradi gatlotlo levennit piao ro xataamang,
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Nucën Papa Diosan axa ainan ''iti unicama
    aín uni ''imiti ax ca ësa ''icën. Unían naënu ''apácëx,'
  tee-NT: 'Ju Jesús vachu'' chani alacjuni ju lapanacni: ―Acsni lhinajun ju Dios la''ix''alhunut''an
    ju lapanacni chunch ju tapasai tachi ju tapasai acsni ach''ananan tam jok''at.'
  eng-LSV: 'And He said, “Thus is the Kingdom of God: as if a man may cast the seed
    on the earth,'
  cak-NT: 'Y ri Jesús xu''ij chuka'': Riq''uin ri ru-gobierno ri Dios, can nibanataj
    anche''l nibanataj riq''uin jun ija''tz'' ri nitic can roma jun achi ri pa ulef.'
  pah-NT: 'Igwete Jesus''ga ei no: —Ojipea tamombe''u pe me ojo''java''ea tapekwaha
    hete ti Tupana''gareheve''g̃a jikoheteag̃wama ga rehe. A''ereki Tupana''ga hete
    g̃a mbojikojikogukari ojihe jipi g̃anduvihavamo. Na ja a''ero, ei ga. Ha''ynha
    mohãihara''ga omohãi ha''ynha yvyvo.'
  sja-NT: 'Ichiaba Jesupa nepɨrɨji: —Tachi Ak''õre jua ek''ari p''anɨɨrã ĩwapata net''atau
    eujãde p''odak''a.'
  xed-xed: 'Kaʼa nda həŋ guli: «Ka gragra nda hulfa ta pghamta mndu da haɗik ya ga
    mghama Lazglafta.'
  mks-NT: 'Ta cáchí tucu Jesús já: —Tá ndíquia̱hva ña̱yivi mé ná ndáha̱ Ndióxi̱ ña̱
    ná cacomí a̱ cuéntá sa̱ha̱ ná já cúú á tátu̱hun in da̱ta̱a na̱chihin tata.'
  gfk-S: Io, Jisas ga tange habaling, “No kingdom tane God i horek. Tike turadi ga
    ise harbasiane ira pat na dahe tano pu.
  bmu-bmu: 'Jisösnöŋ dopkeu kun kewö jiyök, “Anutugöreŋ bemtohoŋi mi kiaŋgö dop: Azi
    kunŋan nuwe anda nene kötŋi qesiŋda gilma.'
  dgz-dgz: Ame Iesu anega wan, “God toemu mega guegue manega. Apan da oma makewa naewa
    egak mega gapan veramon.
  eng-GNV: Also he said, So is the kingdome of God, as if a man should cast seede
    in the ground,
  zaa-NT: 'Raáruhuée: Reino qui'' Tata Dios nna náą tì''a nu cca canchu chi ttu campesino
    rudàl·lą ỹua'' le'' ttu loyu.'
  eng-WEBSTER: And he said, So is the kingdom of God, as if a man should cast seed
    into the ground;
  guh-guh: 'Jesús icatsia jivi comparacióncuenia livaisi tsipaeba Dioso pijajivi pevetsicuene
    yabara. Jumaitsi mapacueniaje: —Pacuenia peubixu pejuvicujinae, Dioso pesaëta
    vitsaba, bajara pijinia pacuenia Dioso pijajivi ata Dioso pesaëta jinavanapa.
    Peubinë pabita peubixu xucayajabajarabanajetaruca.'
  bon-bon: Yeesu jejemige egä, “Apu gyene, Acejiyame te liba biname bine yaawadimuge.
    Yepä biname te kuu gije bine yiisabäjemuge teeme calwacupi cabu.
  nhw-BL: 'Jesús nojquiya quinilhui: “Moscaltía ininmiyaca nopa masehualme catli Toteco
    quinnahuatía masque amo aqui momaca cuenta. Eltoc quen se tlacatl catli quiijtzelohua
    xinachtli ipan tlali.'
  swh-ONEN: Pia akawaambia, “Ufalme wa Mungu unafanana na mtu apandaye mbegu shambani.
  wbi-wbi: Pe akajova, “Uvutwa vwa Nguluve vulindavule ikihwaanikisio kya muunhu unkesa
    mbeju mumughunda.
  bba-bba: Mɑ Yesu u nɛɛ, Gusunɔn bɑndɑ sɑ̃ɑwɑ nɡe durɔ ɡoo wi u bweseru yɛ̃kɑ ɡberɔ.
  eng-KJVCPB: And he said, So is the kingdom of God, as if a man should cast seed
    into the ground,
  kgk-NT: 'Ha upéi katu omombe''u jevy Nhandejáry nhande ruvixarã rehegwa nhe''ẽ temitỹgwe
    rehegwa-rami: —Kwimba''e oho onhemitỹ. Onhemitỹ yvy-rupi.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo iya tunoo: Vaidiivo uruuyauvaa rututuooma kiaikio
    urineema Anutuuqo tiiyara diraivo vainnonno pinaavai vainoo. Vaidi voovoono mmooriivaki
    yeenna uruuyauvaa rututuooma kioo'
  cpy-cpy: 'Ari ikantanaki eejatzi Jesús: “Eenitatsira okimitari ipinkathari-wentantee
    Tajorentsi. Okimita-tyaari apaani atziri pankitzirori pankirentsi,'
  ekk-PKP: Jumala riik on nagu mees, kes külvab põllule seemet,“ ütles Jeesus.
  mpx-mpx: Yeisu i ba al, “Yehoba wana abalogugui i ola hiwe. Tau etega witi pwatumwina
    i yohi wana eyowaa.
  wbp-wbp: Jijaji yarda-jana wangkaja, “Ngajulurlu yungurna-nyarra yirri-pura yimi-nyayirni-wangu
    jinta-kari Kaatu-kurlu yangka kuja kajana Warlalja-Wiri nyina yapakuju. Kaatu-kurlangu
    turnu ngulaju ngurlu-piya kuja kajana watingki warru kijirni kuja-purda kuja-purda
    yungu-nyanu mangarri wiri-mani.
  luo-luo: Nowacho bende niya, “Ma e kaka pinyruoth Nyasaye chalo. Ngʼato chwoyo kodhi
    e lowo.
  nhe-NT: 'Nojquiya Jesús quinilhui: “Moscaltía ininmiyaca nopa tlacame tlen Toteco
    quinnahuatía yonque axaca momaca cuenta. Eltoc queja se tlacatl tlen quiijtzelohua
    xinachtli ipan tlali.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܐܢܵܫܵܐ ܕܙܪܝܼܥ
    ܠܹܗ ܒܲܪܙܲܪܥܵܐ ܒܐܲܪܥܵܐ.'
  esk-NT: Jesus nipliqsuq, “Atriqaqtuq aŋaayuqautaa Agaayyutim iñuŋmik nautchiiruamik
    nautchiaksranik nunamun.
  msb-msb: Nagpadayon pa gayod si Jesus, “Pareho pa san nagasabwag san mga binhi sa
    iya uma an kahadian san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lǿa¹² ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² jan²
    dsa² séi² møi¹jon² ni³ huø¹.'
  dso-dso: ଆରି ସେ କଇଲା, “ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଏନ୍ତାରି । ଗଟେକ୍‌ ଲକ୍‌ ନିଜର୍‌ ପଦାଇ ବିଅନ୍‌
    ବୁନ୍‌ସି ।
  meu-meu: Ia eto, Dirava ena basileia na tau ta na heto, uit uhedia na uma ai ella
    ḡiḡi rohorollo.
  yva-NT: Yesus po raura nakato pare, “Arono Amisye de be akarive Apa kawasae mai
    no mine vone so, omamo raurata irati vatano po kasyambere kami ravaya no apa nawaisye
    rai amaisy.
  dgc-dgc: Nadid, kinagi ni Jesus, a “I péghari na Diyos éy kapareho no lélake a naghasik
    ta binhi to luta na.
  zpm-NT: 'Ni rëb me lo zho: ―Znu goṉ nac zha ne ngab lo Dios; nac zho zig bni ne
    ran miech.'
  hix-NT: Kuknonano me rma rha nàrwonàmye xarha tà, Txesusu, toto kom yakoro. Àsok
    hana akayaryet kom me nay ha, Khoryenkom ha, kekon hatà. Akayaryet kom me noro
    yehtxoho, onà wyaro nay hamà. Nat tenamyan hamà, yukryeka waka.
  sim-sim: Uhu ormu mbara, �Avui Wasilaka jirin or arangoshinak ji likwa oso mberem
    si nandu? Wa, avak a sawenak ji misikwa sir.� Uhu sauheimakop karem ormu mbara,
    �Ma lar akwa sijin or laha fakayari ri.
  npi-ULB: येशूले भन्‍नुभयो, “परमेश्‍वरको राज्य जमिनमा बिउ छर्ने मानिसजस्तो हो ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan paagi ta paanggid, “Pagdumala
    ta Dyos paryo ta matabo daw isya na ittaw magsabwag ta binni naan ta iya na uma.
  tim-tim: Hain dâm kinmâ siâ hin makyeŋgiep, “Anutuŋe damunyeŋe akberâm akmap aregât
    dopŋe hin. Luâk siâŋe arim wan me wan koaŋe kâmetmap.
  yor-yor: Ó sì tún sọ èyí pé, “Èyí ni a lè fi ìjọba Ọlọ́run wé. Ọkùnrin kan ń fúnrúgbìn
    sí ilẹ̀.
  wos-wos: Wun hundi wataka dé wa, “Godna jémba yakwa du dé wit sék yawulalama yakikwa
    du dé. Dé wit sék héfambu yawulalama yakitaka
  emp-NTPO: 'Jesuba idjab̶a jarasia: –Ãcõrẽba ẽberãrã pe erob̶ʌra ab̶aʌba ne ta pod̶a
    quĩrãca b̶ʌa.'
  eng-F35: 'He also said: “The Kingdom of God is as if a man should scatter the seed
    on the ground'
  ind-ind: Selanjutnya Yesus memberikan perumpamaan yang lain kepada mereka. “Kerajaan
    Allah bisa digambarkan seperti seorang petani yang menabur benih gandum di ladangnya.
  pes-OPCB: '«حال، داستان دیگری تعریف می‌کنم تا بدانید ملکوت خدا چگونه است: کشاورزی
    در مزرعه‌اش بذر پاشید و رفت.'
  mpt-mpt: Yesuse imin baabenea Gode kimanin kukubo inaminobe. Naka make wit sano
    damibo dolinea
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki dupae. Hali ma꞉nda꞉ma꞉
    wae alemanu kenkena꞉ tandeleekeme.
  mkl-mkl: Ŋɔi Jesu í fɔ mɑ́ í ni, ide iyi ɑɑ kɑ wɑ̃ò bommɑi Ilɑɑɔ̃ wee. Inɛ ɡɔ í
    fɑ̃ dimi si ikoɛ.
  gaq-gaq: ଜିସୁ ଆରି ବାସଙ୍ଗ୍‌କେ, “ପର୍‌ମେସର୍‌ନେ ରାଜି ଲିଜ ଅରିଆ କିଆ ବିଗ୍‌କ୍ନେ ରେମୁଆଁ ରକମ୍
    ।
  gof-RNT: Yesuusi zaaridi, “Xoossaa kawotethay ba gaden zerethi zeriya asa mela.
  unx-unx: ଆଡଃଗି ୟୀଶୁ କୁଲିକେଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ନେ'ଲେକାଗିଆଃ, ମିଆଁଦ୍‌
    ହଡ଼ ଆୟାଃ ଅତେରେ ହିତା ହେର୍‌କେଦାଏ ।
  gah-gah: 'Izesú gakó makó láa loko limó: Ómasímini monolímo likigikagú gihila ale
    utó itimómámini mogonáa lá oko neve: Ve makolímo mikú zuha netá mikasigú atilí
    oake, noike,'
  lcm-lcm: Na kala mengen ta, “Vainagoan si God kapo asukang val igenen kapo sukal
    nei kana matang.
  aer-aer: Jesus awethe itneke angkeke, “Nhenge Ngkarte alartetye anerlenge alakenhe-arle
    anetyenhe. The arrekantherre angkentye alengkiwentye nhenhe ileme. Kenhe artwe
    anyentele akenhe ntange areye iwerle-apeke ahelheke-arleke.
  qvc-NT: 'Kayshinapismi Jisusqa yach''achikurqan: —Taytanchiq Dyusta ancha achka
    runakuna, warmikuna shumaqta kasushpaqam, suq tarpudushina rin kaq. Chaqa suq
    tarpukuqqam simillanda ch''akrambi tarpushpaqa, chaypina dijan wiñanambaq, ¿manachu?'
  tgl-ULB: At sinabi niya, “Ang kaharian ng Diyos ay tulad ng isang taong naghasik
    ng kaniyang binhi sa lupa.
  cbs-NT: 'jaska keskai na mai anua Dios xanen ibumiskidi Jesúsun ana jatu yuikin:
    —Dios xanen ibuidan, eskamiski, matu yusinun ninkakanwen. Junin xekiwan banatanima'
  xtm-NTPP: 'Jesús ma chi ni ka''an tna ya: ―‍Suni nuu tatnuni Su''si ma chi sukan
    kúu in tee sáka triu nuu ñu''ú ma kúu.'
  nnq-nnq: Yesu ngajendekea kulongela, “Kingwana cha Nnoongo kibi andi nyene. Mundu
    apanda mbeju kung'onda gwakwe.
  bao-NT: 'O biro cʉ̃jare ĩi wedeupi ñucã: —Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabea,
    jĩcʉ̃ otere yepapʉ cʉ̃ ca oterore biro nii.'
  san-ORI: ଅନନ୍ତରଂ ସ କଥିତୱାନ୍ ଏକୋ ଲୋକଃ କ୍ଷେତ୍ରେ ବୀଜାନ୍ୟୁପ୍ତ୍ୱା
  huv-NT: 'Condom Teat Jesús tapiüng: ―Sanasaj icon nguineay arang wüx micambaj nej
    Teat Dios. Cos ajlüy atnej arang osaab soex lapiürüch.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱na̱: ―Nu̱ya yø ja̱''i̱ di̱ ma̱nda Oja̱, gui̱ nhyɛjpi
    tengu̱tho ''mø bi thu̱''a̱ n''na ra̱ hmu̱dä.'
  nop-nop: Unduŋ yeniŋa kotigoŋ Bepaŋ’walaŋ hatihati kobut dediniŋgoŋ u yoyout mede
    foloŋ indiŋ yeniŋguk, “Me niŋ adi haŋgom kilik kwetfoloŋ kamelak.
  obo-NT: Na ponayun mid ikahi si Disas to, “Iddos kodharit Monama, iling ka-ay. Duwon
    sokkad no minuvu no id savud to bonni riyot kamot din.
  cak-ENT: 'Y ri Jesús xbij chuka'': Tok ri vinük nye''oc pa ruk''a'' ri Dios, nbanatüj
    c''a cachi''el nbanatüj riq''uin jun ija'' ri nutic can roma jun achi pan ulef.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤐᤠ᤺ᤳᤋᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤀᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ–ᤔᤏᤠᤎᤡᤰᤗᤧ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ
    ᤀᤡᤰᤋᤠᤵᤐᤥ ᤗᤧᤵᤋᤢ᤹.
  snx-snx: Yesus adu bili sis mendelxo, “Xotei ido kingdom sux ned, suma bena pin
    wig taur yul miyanghanggub kulolxo.
  kql-kql: De, Jisasɨlɨn kavik sivɨleve, “Gotkɨk lomɨn kavikɨŋgo tonma, ŋaikɨk balañjɨkɨn
    wit mavi balamɨk mandɨveve.
  mie-NT: 'De nī ncāhān cā yā: Súcuán cúu jā tátúnī Yāā Dios nūū nchivī: Cúu tá cúu
    tatā jā ní jitē iin tēe.'
  san-TIB: ཨནནྟརཾ ས ཀཐིཏཝཱན྄ ཨེཀོ ལོཀཿ ཀྵེཏྲེ བཱིཛཱནྱུཔྟྭཱ
  qve-NT: 'Jesusqa nillarantaqmi: —Diospa gobiernasqan sumaq glorianqa rikch''akun,
    chakrapi mukhu t''akaq runamanmi.'
  pao-NT: Soo Te Pabe'e meeoo mu netamma, “Mu numu ka Te Naa unnepu-witu nakase e
    naka'oedyukudooa. Ooosapa mu manemokwu tumasu'ape-kwa'ne. Sumu'yoo nana puu ka
    tubewabe-wi wahabu masu'ase,
  cbu-NT: 'Tputs: Apaa, shiyamari nuwaa ksingandama átu, uwsha kasiku anoo kamanchintspa;
    Isus tárangiya. Apanllee kuku wach tatsumimpaz ashkiya. Tputs wchoo tatsumku,
    waanitam kxoonkiya.'
  usa-usa: 'Îtu óq-aimma tiráiye: “Áánûqtuma kawáá kéi-maruqa nóikaa-maruraq wáiyo?
    maaráuma wáiye. ááqibo móra-nakoma ayummá yópáqá iyaabítaaqa uréna ayúkóní óq-mayaima
    íkemayaiye.'
  soy-soy: 'Yeesu uu pimɑ́ɑ kpɑ́ rɛ: Uléécɑɑ iyɔɔpi yɛ kɔ we yɑrɛ usoi unyinɛ yɛɛ
    ilukɛpuri ukɛcɑrɛ-i n fṍ.'
  bkx-bkx: Oke te, Jesus namolok antein mnak, “Uisneno In nabeꞌin ꞌnaek anneis antein
