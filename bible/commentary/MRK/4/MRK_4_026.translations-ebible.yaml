  qub-qub: 'Chaynöpis Jesús niran: «Tayta Diospa maquincho imano goyay cashantapis
    tantiyacuy. Juc runashi muruta chacraman machin.'
  att-att: Pangituddu na má ni Apu Kesu, kinagi na, “Kunniaw yù keyarigán nayù paddakal
    nayù pammagurayán ni Namarò. Ta ángngarigán, ajjan yù tolay nga mangiwárì ta bini
    sù ákkomanán na.
  bki-bki: Yesu ber bereio, berinavo “Atua kiano navenatuboiano naio jibe kurukuti
    napano toro bisivisiio ea kiano borotano.
  bqp-bqp: 'À pì dↄ: Kpata kũ à bò Luda kĩnaa de lán pↄ́wɛ kũ gbɛ̃ fã̀ bura bà.'
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə́: «Faan mə́ Zɛmbî dʉ́sə nda yuug ga. Ŋgwɔ́l múúd
    mə́ myɛɛg mpəg nyə́dɨ́ fambə́.'
  hat-hat: 'Li di yo ankò: -Men ki jan sa ye nan Peyi kote Bondye Wa a. Se tankou
    yon nonm ki simen grenn nan jaden li.'
  npl-NT: 'Jesús noiwa okijto: —Kan Dios tlanawatia, kemi akin kitepewa xínachtli
    itech tlali.'
  bgg-bgg: Isu dinne yao, Hamangkhung-aphuii pha Sajathua ne hì duiine ro, bran jia
    è awai raig shii iriie jiie marui.
  eng-TCENT: He also said, “The kingdom of God is like a man who scatters seed on
    the ground.
  eng-BSB: Jesus also said, “The kingdom of God is like a man who scatters seed on
    the ground.
  cpu-NT: 'Ipoña ikantanake eejatzi Jesús: “Tzimatsira oshiyari ipinkathariventantai
    Pava. Oshiyatyaarira aparoni shirampari pankitzirori pankirentsi,'
  san-ASM: অনন্তৰং স কথিতৱান্ একো লোকঃ ক্ষেত্ৰে বীজান্যুপ্ত্ৱা
  tac-NT: '''Lige abiena anílechigó Esusi: ―A''chigóriga ju napu''lige Onorúgame nulechi
    ralámuli alawálachi a''chigóriga ju napurigá bilé rió echisá talí.'
  eng-WEBPB: He said, “God’s Kingdom is as if a man should cast seed on the earth,
  gfk-H: Io, Iesu ga tangai habal, “No matanitu ta Kalou i hoken. Tiga tunatuna i
    sei harbasianei ira pat na dahai tano pisa.
  viv-viv: Kadu gahetalahobuhobu saꞋeyana Yesu gilukahihiyena gigayo, “Kaliva Yaubada
    yana itaveꞋavina againe himimiyami be aseꞋasediya givehivehimeya-ma yadi miyami
    hidede amine. Kaliva saꞋeyana yana faha againe nafona giꞋiyauyaulena.
  yao-yao: Che Yesu ŵajendelechele kuŵecheta, “Umwenye wa Akunnungu ukulandana ni
    mundu jwakumisa mbeju mu ngunda.
  tgp-tgp: Iesu mo mele verea mara, “Mauri atu God mo aulu hinia mo sohena piri vipahai
    tamlohi mo hapor̃ahira na lepa.
  auc-NT: Ñöwo ïñömö öömaque ongönäni ïnänite godömenque odömöninque Itota ïïmaï ante
    apæ̈negacäimpa. “Waocä quiyacä ate awëmö pæ baï inte Wængonguï Awënë Odeye pönö
    cæcä ate tömengä nempo në quëwënäni awëmö yebæ̈ninque bacoo pönï badänipa. Apæ̈nebo
    ëñëedäni. Waocä gönea quiyate ate,
  kbc-NT: Jesus mee, “Niɡ̶ina Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali oko, liciagi niɡ̶ina
    ɡ̶oneleegiwa aneyatedini nolacidi miditaɡ̶a iiɡ̶o ane ibinie.
  bmh-bmh: 'Yesus nug ze tub awareun, “Uwait nug duailel gumaraneu igul go enai: du
