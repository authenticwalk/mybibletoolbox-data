  sps-sps: Ai Jisas tsue pis to, “A Waan e Gov faarei non a mes te piat vavis iny
    fua tanun tsunia.
  wnc-wnc: Siwan ita yake tuwang wamu takngatu anzing yanikut, “Anututa amin panangge
