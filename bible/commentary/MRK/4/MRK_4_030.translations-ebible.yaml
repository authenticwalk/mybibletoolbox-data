  reg-reg: Mbe naika, “chibhususanyishe Obhukama bhwa Nyamuanga na chinu ki, amwi
    chelesha chijejekanyoki echo kwelesha?
  mlh-mlh: Yesuji soso buŋo mo iŋi miya, “Anuture qorumaŋ oi wamoyake so minobeŋ me
    wamo soso buŋoji mifukenobeŋ?
  gof-ENT: ዬሱሲ፥ «ኑኒ ፆሳ ካዎቴ ኣይ ዳኔስ ጋኔ? ዎይኮ ኣይቢራ ሌሚሳኔ?
  aau-aau: Jisas hiy ma-me, “God so Wayr-hre-yier hokwe, penkin so, hromkwe penkin
    kiy-me ey so? Hromkwe owhnan-ok penkin ke kiy-me memeir o?
  tvk-tvk: E Iesu misis moletin xil bit, “?Lelaxatien na Hi nggoni naha vari? ?Nihit
    kila mi xamim ixo vole eah?
  prf-NT: Sakay kinagi na, “Ánya maari tamid a pángparehuwan ten pághari nen Diyos?
    Ánya maari tamid a gamitán a talinhaga?
  auy-auy: Ísu séna Maníkó wení waásimo kawáánimba nóinkara kawááníyómpo maarán-ááí
    simátíménaꞌa ísáaro.
  tbg-tbg: 'Ihuva minti tivakero uva tiva nimiqiro viro mintima tiro: Kotiva vaiinti
    nahentiqaa raqikiarirava nana voqaarae vaivo? Virara irihama nana uvae tuqantaake
    tirarave?'
  hub-NT: 'Junasha Jesús jintinkartak: “¿Atumnasha Yuus inammaurincha warijai apatkana
    Yuuska tu inamui tusancha ujamainaitjarme?'
  hmo-hmo: Iesu ia gwau, “Dirava ena Basileia be dahaka bamona? Edena parabole dekenai
    anina ita hedinaraia?
  big-big: Keya Yisugu pelik yeiya, Nogo Anotogo pigi ngaimekki ngai yolu pura nangaiyeng
    kelik kaiyagi? Keya ngago saweliwei taliktago ngai pumokki langai kozak kaiyagi?
  gux-G: 'Yesu go bo yedi: t baa nangi u Tienu diema yeni be i. lilaa kpanjama ke
    ti bo yi pua ke m bundima ye i.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús: ―¿Jmii''³¹ cu³lø³¹ rɨ²juaa''²ra² ''e³
    la²³ lǿ² ''e³ rɨ³løn³¹ Dios juii² dsa³? ¿''Ee² júu² rɨ³jnɨ³ ''e³ rɨ²jmeen²³² jɨn³
    ''u²?'
  zar-NT: 'Gunnë́ʼ caʼ Jesús: —¿Bizxi caz innaruʼ ca raca ni le rinná bëʼë Dios? ¿Bizxi
    ucúdzuʼruʼ didzaʼ ca raca?'
  kde-kde: Yesu nkuhaula kavila kuchidoni, “Dachi Ufalume wa Nnungu tuulandanye na
    chani? Dachi, tuuwelesee kwa nfano ntwani?
  ata-ata: Xe Iesu muavuti la muvikala aloxo ꞌo la, “Nenge talemolu saxisaxilaꞌu noxou
    Lataua lexe anu a loxo maꞌia mo tatilovosou no anu vaikala maꞌia?”
  qvw-NT: 'Chaypïtam Jesus nila: “¿Imanuyćha Diospa gubirnun? ¿Imawanćha tincuycachichwan?'
  nfa-nfa: 'Èle èèna ka, Yesus padhai lii hari, “Jaꞌa peka hari lii upama èci sèmi
    neꞌe ka: miu ladhe sèku, dhèu dhu jꞌajꞌi unu Lamatua sèra. Uru èèna ciki di, nèbhu-nèbhu
    jꞌajꞌi ae.'
  tnp-tnp: Kəni Iesu təməni mɨn məmə, “Pəh iəkəni nəghatiən əuhlin kəti məmə otəgətun
    itəmah e Narmənɨgiən Rəha Uhgɨn.
  urd-urd: फिर उसने कहा “हम ख़ुदा की बादशाही को किससे मिसाल दें और किस मिसाल में उसे
    बयान करें?
  hot-hot: Ma Yisu hanaŋ, “Yanaŋ aisê esak Wapômbêŋ anêŋ loŋ lôkliŋyak ek nêm auk
    êndêŋ môlô? Lôk abô loŋ kapô alê yaŋ intu tem yanaŋ?
  mqj-NT: 'Nakua pole omo Puang Yesus: “Akamo la dipasitintian battu dipasirapanan
    kaparentaanna Puang Allata''alla?'
  rus-SYN: 'И сказал: чему уподобим Царствие Божие? или какою притчею изобразим его?'
  mbh-mbh: Lama Jisas i ria mun or ve, “Aro tho panineu mun thomu nge a God ile menong
    e nepes kene i vava, e? Aro tho patongrum ol i e uneke ol, e?
  bdd-bdd: Yesu wete ꞌihegwaediya, ꞌigwaeya, “Togidega Yehoba ꞌina hetoloina ꞌana
    gwae hegehegedi yaꞌabi heꞌasilala ꞌese ꞌoimiya?
  cbt-NTPO: 'Ina quëran sha''huitantarin: “¿Ma''pochinta'' Yosë hua''anëntërinpoaso''
    ninin? ¿Ma quëranta'' nanitërë'' ina yonquicaso''?'
  srn-NT: 'Dan Yesus taki: “San Mi kan teki fu sori unu fa a tiri fu Gado de? Noso
    sortu agersitori Mi kan gi fu meki un ferstan fa a de?”'
  cta-NT: 'Loꞌo liꞌ nda Jesús chaca cui̱i̱ loꞌo nguꞌ biꞌ: ―Chaca chaꞌ chcuiꞌ naꞌ loꞌo
    ma̱ juani. Ta naꞌ sca cui̱i̱ loꞌo ma̱ ñiꞌya̱ nu caca loꞌo ycuiꞌ Ndyosi laca loo
    neꞌ cresiya jiꞌi̱ ñati̱ ―nacui̱ Jesús―.'
  bqc-SIM: 'À mɛ̀ lↄ: Kpala pↄ́ bↄ̀ Lua kĩ́i dɛa ni? Bↄ́ wa lɛɛũòi?'
  tcz-CHONGTHU: Yeshuan aseiben, “Pathen gam hi ipitoh kitekah ding hitam? Ipi thulema
    ka hilchet ding hitam?
  mar-mar: आणखी तो म्हणाला, “आपण देवाच्या राज्याची तुलना कशासोबत करू शकतो किंवा कोणत्या
    दाखल्यात ते मांडावे?
  snp-snp: Ena Yesukafo eti loto loga o gedami, Goti wekudite wenenala kiyaba o ledami
    monala ya nena neta yaidana oto ne, loto lenune? Ido nena netalo olumo meleto
    asa wito lenune?
  isl-isl: 'Síðan spurði Jesús: „Hverju líkist guðsríki? Hvaða dæmisögu eigum við
    að nota til að lýsa því?'
  spy-NT: Kumwoochi ꞉Yēēsu bichoo subak kule, “+Maakerkeeyee nee bāytooyiisyēētaab
    Yēyiin? Nto tyoonkōōch nee ꞉nyēē sāāboorunēē?
  xnn-xnn: Dat itoloy Jesus ay mangwani, “Naay nan kaiyaligan nan kaneg nan mentolayan
    Apo Dios ya nan adoado ay awnit maitapi ken siya.
  mwe-mwe: Kabhili a Yeshu gubhashite, “Upalume gwa a Nnungu tuulandanye na nndi?
    Eu tuutalashiye kwa lundango lwashi?
  tte-tte: Yeisu iwaloyoi iwaloba, “Tawae tem tawalowen Yaubada ana kaba loina gubesi
    kana koleya? Toisabo kaba gite tawalo-lawani na koina sikatai?
  tcs-tcs: Zizas bin spik, ‘Ei! Wiskain ai go soe yupla da ples wea God i gad po yupla
    wen em go ruloba ebribodi? Wiskain stori ai go eksplein po yupla?’
  hlt-THB: Cawhtaw, “Khawk khan qam ve kaw ing nu ka nyhtah lah voei, am awhtaw i
    ikawmyih nyhtahnaak awi nu ka hawnaak lah voei?
  soq-soq: Ema aupe Iesu wane wanase, “God gonaawa gagalo babawa dainea mampe waeuwantate
    atenidantata. Me gonaawa dima rua?
  qub-qub: 'Mastapis Jesús niran: «Tayta Diospa maquincho goyänapaj willacuytaga ¿imawanraj
    tincuchishwan?'
  att-att: Á kinagi na má ni Apu Kesu sù ira tatolay, “Anni panò yù pangigitták ku
    sù pammagure ni Namarò? Onu anni yù pangiyarigák ku kuna?
  bki-bki: Ana Yesu ber bereio, berinavo “Bajago na Atua kiano navenatuboiano, naio
    be dolu laka, naio kirisikili ka mia neleal jamerijiano tai bereio ka never naio
    jum̃abe.
  bqp-bqp: 'À pì dↄ: Bↄ́n kpata kũ à bò Luda kĩnaa bòkↄ̃aoo? Bↄ́n óni le ò lɛkↄ̃aoo?'
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə́: «Shé bɨ́ nə ŋkul cɨ nə́ Faan mə́ Zɛmbî dʉ́sə nda
    jɨ́? Shé bɨ́ nə ŋkul yɨɨga dwo nə wáyɛ́ kaanə́?'
  hat-hat: 'Li di yo ankò: -Kisa m'' ta di Peyi kote Bondye Wa a sanble ankò? Ki parabòl
    mwen ta ban nou pou fè nou konprann sa li ye?'
  npl-NT: 'Satepa Jesús noiwa okinmili: —¿Ika tlan tlájtoli nomechititis kan Dios
    tlanawatijtok? Noso, ¿ika tlan tlapoálistli weletis nomechixmatiltis?'
  bgg-bgg: Isu è sai, “Hamangkhung-aphuii pha Sajathua ne imia rone gethek ne yao
    nyie rek ne yao phlei?” Isu è sai. Nathek shii nyie najang è yi ne yao pha lei?
  eng-TCENT: Then Jesus said, “To what can we compare the kingdom of God? Or what
    parable can we use to describe it?
  eng-BSB: Then He asked, “To what can we compare the kingdom of God? With what parable
    shall we present it?
  cpu-NT: 'Ikantanake eejatzi Jesús: “¿Opaitama oshiyari eejatzi ipinkathariventantai
    Pava? ¿Opaitama noshiyakaaventemirori?'
  san-ASM: পুনঃ সোঽকথযদ্ ঈশ্ৱৰৰাজ্যং কেন সমং? কেন ৱস্তুনা সহ ৱা তদুপমাস্যামি?
  tac-NT: '''Lige anélechigó: ―¿Churigá ju Onorúgame nulechi ralámuli alawálachi?
    ¿Churigá ra''ichawa napurigá ''la a''chigóyéri nímala napurigá Onorúgame nulechi
    ralámuli alawálachi, ''lige napurigá ''la inámomala ''emi?'
  eng-WEBPB: He said, “How will we liken God’s Kingdom? Or with what parable will
    we illustrate it?
  gfk-H: 'Io, Iesu ga tangai habal hoken: “Da haruatanei no matanitu ta Kalou ma ra
    sa? Ma da ianga harharuat utana hoeh? Io, iau na hasasei muat.'
  viv-viv: Kadu Yesu gigayo, “Kaliva Yaubada yana itaveꞋavina againe himimiyami be
    aseꞋasediya givehivehimeya-ma yadi tubutubuga gavaiyaꞋamine kanalukahihiyeni?
    Gava gahetalahobuhobu amine kanakivetuvetunu?
  yao-yao: Che Yesu ŵausisye sooni, “Ana tutuulandanichisye ni chichi Umwenye wa Akunnungu?
    Kwaali tuutanje kwa chitagu chi?
  tgp-tgp: Iesu mo mele verea mara, “A pa tovongi na sava hin mauri atu God mo aulu
    hinia, teni sava titileu natu i pa tataholo vara a vereulia hinia?
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota, “Wængonguï Awënë Odeye nempo æbänö quëwënäni,
    ante mönö quïnö odömonte ate ëñenguïï. Edæ, Inguipoga quïnö pæte yebænte baï ï
    adinque, Mänïnäni adobaï yebæ̈nänipa, ante ëñengæ̈impa.
  kbc-NT: Eɡ̶idaaɡ̶ee Jesus me dotaɡ̶a, mee, “Igamigodaaɡ̶ee nige iiɡ̶e Aneotedoɡ̶oji
    laaleɡ̶enali niɡ̶ina oko? Amigida ica natematigo ane jiciaceeketege me jakadi
    me jatemati?
  bmh-bmh: Yesus nug koli awareun, “Uwait nug duailel gumaraneu igul ein sulai dareu
    awarai? Iz tatau ze tub awaremin, don!
  ctu-BL: 'Jesús tsi'' yʌlʌ: ¿Chuqui yic''ot mi mejlel lac lajin i yumʌntel Dios?
    ¿Chuqui ti lajiya yom mi lac sub?'
  meq-meq: 'Yesu a gwaɗatay sa: «Ka ndzəkitakway ha Bəy i Mbəlom sa tə mey? Ka dəɗakwatay
    ha labara nakay a zləm a ndo hay na, ta dzeke waray?'
  noa-H: Jesuu mag jaaumamua, ’¿Pãrau k'ap'ʌ nʌ, jãga sim habarí Hẽwandam hiek mua
    jaau chitʌm, maimua k'anjöta sim ha mua pãrag jaaubark'iin? hajim hanʌm.
  alp-NT: 'Eleki rebai sae lekwe, Yesuse Ialena kena umpama be, “Au beteke Alla Ipletae
    imire elere:'
  san-VEL: puna.h so.akathayad ii"svararaajya.m kena sama.m? kena vastunaa saha vaa
    tadupamaasyaami?
  kbq-kbq: Hagi Jisasi'a mago'ane anage huno zamantahige'ne, Inankna ke hunteta Anumzamofo
    kumakura hugahune. Inankna fronka ke hunteta eriama hugahune?
  kbh-kbh: 'Jesús mënts̈ánaca tojanë́yana: “¿Ndayacá Bëngbe Bëtsabe amë́ndayana yomna,
    o ndaye sóyeca nanjopódia chama jábuayenama?'
  ron-LSB: 'El a zis: “Cum vom asemăna noi Împărăția lui Dumnezeu? Sau cu ce parabolă
    o vom ilustra?'
  pon-pon: 'A pil kotin majani: Da me kitail en karajai on wein Kot? De da me kitail
    en kajojon on?'
  nhe-BL: 'Nojquiya Jesús quiijto: “¿Quejatza huelis nimechilhuis quejatza pehua tlanahuatía
    Toteco Dios ipan ininyolo tlacame ipan se yancuic lugar? ¿Ica tlachque nijhuicalotis
    para inquimachilise?'
  sps-sps: Ai Jisas rangat pis to, “Fei te fapapaar finy rora na Waan e Gov ei? An
    saf tsue fapapaar te onot rora ma fa'arasainy na?
  wnc-wnc: Siwan tuwang wamu takngatuat anzing yakut, “Anututa amin panangge tasinggak
    kaknga mina bingae tuwanguke yawa natapnim? Siwan ie tuwang wamu mina bingae yawa
    natapnim?
  bus-bus: 'À bè dↄ: Bↄ́n kpata kɛ̀ bↄ̀ Luda kiia bↄ̀kↄ̃bao? Bↄ́n wé e wà lɛ́kↄ̃zio?'
  gub-BL: — Amume'u putar amo ae ma'e peme ihe nehe kury, Tupàn hemiruze'eg wanehe
    ihe nehe kury, i'i Zezuz teko wanupe.
  imo-imo: Altopala nimbei, “Goteni imboma nokoromo ulumunga palaku ltemo ungumu i
    nimboi tero.
  boj-boj: Osiqa Yesus a olo marej, “Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim
    naŋgo Mandor Koba sqas. Kumbra di aqa utru niŋgi geregere poiŋgwajqa deqa yawo
    anjam bei endegsi merŋgwai.
  ulk-ulk: Iesude ko yabi daratagerda, “Mi nako Adira Basalaia sikak datautare? Nalu
    mir abisir mir mi akerare ei able Basalaia merbi waditomeretiare?
  eng-DRA: 'And he said: To what shall we liken the kingdom of God? or to what parable
    shall we compare it?'
  knf-knf: 'Yeŧu akak aji na baka : « We wi ŋëknaamnţënuŋ na Pşih pi Naşibaţi këme
    na uhoñ uhoŋ wi ŋkyuujnuŋ pa?'
  san-KHM: បុនះ សោៜកថយទ៑ ឦឝ្វររាជ្យំ កេន សមំ? កេន វស្តុនា សហ វា តទុបមាស្យាមិ?
  arn-NT: 'Ka feypi ta Jesus: “¿Chem mew anta adentuley ta Ngünechen ñi longko ülmenngen
    kam chem mew anta trürümafuiñ?'
  zas-NT: 'Rëb tëë Jesús: ―¿Xhienaag ganin na̱j xguialrniabee Dios, o xhienaag gün
    diidx lojdi din chigniaꞌdi xhienaag na̱j xguialrniabeeman?'
  ken-NT: Yesu achɔkɔ abhɛ́p bhɔ bɛ, “Kɛfɔ Mandɛm fá amɨk kɛchi mbɔ yi? Chɔŋ sɛ́nsɔt
    ntɨkɨ nɛkay bɛtɔŋ ɛnyu kɔ kɛchi?
