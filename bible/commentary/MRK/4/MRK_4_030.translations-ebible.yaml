verse: MRK.004.030
translations:
  kpx-kpx: Iesuu tota belagevei avoe, “Ataeau Dilava adae vuvunemo uveve kemo dana
    dovudovue hoto vade louge lana kemo lulelelahave.
  okv-H: Eto Iesu na ke nei amo einge ena, “God na embo amita toho siriketo humbuto
    tihi jigesuja amo do aingekore? Eto timu hatirari ke daingeto ke be mo harikaro?
  tbo-tbo: Yesu i baha meme i pa, ‘Yaubada anani taniwaga galenana awai? Ma apo awai
    uyahina a paliluweluweya?
  mal-C: 'യേശു വീണ്ടും പറഞ്ഞു: “ദൈവരാജ്യത്തെ എന്തിനോട് ഉപമിക്കാം? അല്ലെങ്കിൽ ഏതു സാദൃശ്യകഥയാൽ
    അതിനെ വിശദീകരിക്കാം?'
  grc-SR: Καὶ ἔλεγεν, ⸂Τίνι ὁμοιώσωμεν⸃ τὴν βασιλείαν τοῦ θεοῦ; Ἢ ἐν ⸂2ποίᾳ⸃ ⸂3παραβολῇ
    παραβάλωμεν αὐτήν;⸃
  bgc-bgc: फेर यीशु नै उन ताहीं एक और उदाहरण दिया, “हम परमेसवर के राज्य की बराबरी
    किसतै करां अर किस उदाहरण तै उसका खुलास्सा करां?
  khz-khz: Iesu everenagito, netiwato, “Palagu gena Basileia rakagau genai pita vega-gelegelea?
    Arigi parapore na pene vega-matagaia?
  deu-TKW: 'Und er sprach: womit sollen wir das Reich Gottes vergleichen, oder unter
    welches Gleichnis sollen wir es bringen?'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―¿Bizxa caz gnaruꞌ ca rac ni le rna bëꞌë Dios? ¿Bizxa gunruꞌ
    lsaquiꞌ ca rac?'
  lin-lin: 'Yesu alobaki lisusu : — Bokonzi ya Nzambe ekokani na nini ? Tokoki kosalela
    lisese nini mpo na kokokanisa yango ?'
  hns-NT: 'Oe bolies: „Ham kaun rakam se toelog ke samdjhaai Parmeswar kaise raadj
    tjalaawe hai? Aur ham kaun kaahaanie kaam me laai?'
  noa-E: Jesuu mag jaaumamua, ’¿Pãrau khaphʉ nʉ, jãga sim abarí Ẽwandam iek mua jaau
    chitʉm, maimua khanjöta sim a mua pãrag jaaubarkhiin? ajim anʉm.
  eng-EMTV: Then He said, “To what shall we compare the kingdom of God? Or by what
    sort of parable shall we illustrate it?
  mib-NT: 'Te suni ni cahān yā: Na cáhán rī ɨɨn jnūhun yátá návāha cuni rō ndese ndúcuehē
    ñayuu jeē ndácu Yaā Dios jniñu nuū.'
  bea-bea: Towehchu yehtilon, Tyechi otsi gha Nagha Tgha kehchi niwowotal aoontye
    manatake? koole hletyi indi nighaootal aoontye?
  lif-NT2: ये़सुरे़ याम्‍मो पाःत्तु, “निङ्‌वाॽफुहाङ्‌जुम्‍मिन् थेःन्‍नु तङ्‌माबे?
    आक्‍खेलॽरिक् कुबि पिमाआङ् पोधक् चोःक्‍माबे?
  xnj-xnj: Yesu akajova kavili, “Unkosi wa Chapanga tiuwanangisa na kyani? Tiudandaulayi
    kwa luhumu lwoki?
  mmx-mmx: La ne Iesu ga tong asu bok lavapaase poovo ridi xeretna, “Nenia ana tong
    asu lavapaase poovo rinimi xusu mina xasep at Linintoo at ne Moroa i lok kereva.
  cbr-NT: 'Amiribishi ñuitëcëni ca Jesús quiacëxa: —¿Nucën Papa Diosan cara ainan
    ''iti unicama uisoquin aín uni ''imiti ''ic? ¿Uisa ñu itsiribi ñui caranuna a
    ñui quiti ''ain?'
  tee-NT: 'Ju Jesús vachu'' chani alacjuni ju lapanacni: ―Tijuch nu'' ju ixt''achunch
    jumputun tachi acsni lhinajun ju Dios la''is''atsucunti''an ju lapanacni.'
  eng-LSV: And He said, “To what may we liken the Kingdom of God, or in what allegory
    may we compare it?
  cak-NT: 'Y ri Jesús xu''ij chuka'': ¿Anchique xtaka''ij chirij ri ru-gobierno ri
    Dios? ¿Anchok riq''uin xtakajunumaj-wi? ¿Y anchique ta como ejemplo ri nik''alajin
    richi?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Marãva''ea ti ji imombe''ui kiro pe me
    ojo''java''ea tapekwaha ti Tupana''gareheve''g̃a nde''yjuhuag̃wama? ei ga. A''ereki
    jypy g̃a ndahe''yi. Aerẽ reki g̃a nde''yjuhuro – kiroki g̃a e''i: “Tupana''ga
    ko nhanderuvihavamo”, ei Jesus''ga g̃a pe. Na ja a''ero, ei ga.'
  sja-NT: 'Jesupa ichiaba awaraa nepɨrɨji jarateeit''ee: —¿K''ãarek''a bɨma aji, Tachi
    Ak''õrepa eperãarã ichi jua ek''ari bɨk''ãri, ichideerã p''aneedamerã? ¿K''ãata
    nepɨrɨit''eema pia k''awaadamerã?'
  xed-xed: 'Wya kaʼa nda həŋ guli: «Ndaw dzaʼa gra mu ta ga mghama Lazglafta, nda
    wati ma skwi dzaʼa grafta mu?'
  mks-NT: 'Ta cáchí tucu Jesús já: —Viti sácú u̱ inga quia̱hva nu̱ ndo̱ já ná cánda̱a̱
    ini ndó ndá quia̱hva caja Ndióxi̱ xi̱hín ña̱yivi tá casáhá a̱ cómí a̱ cuéntá sa̱ha̱
    ná.'
  gfk-S: 'Io, Jisas ga tange habaling horek: “Da hapupuo no kingdom tane God ma ra
    so? Ma da ianga harharuat utana hohaam? Io, ni hinawase mu.'
  bmu-bmu: Jisösnöŋ dopkeu kun kewö jiyök, “Anutugö bemtohoŋi mi wanatpuk dop albinak
    me wanat söpsöp keu jiba jim asaribinak?
  dgz-dgz: Ambagan Iesu diamo anega wan, “Endi God toemu mega guegue anenen wat amba
    venaseta, o nop yaunewa anenen wapena amba anu kakayatai?
  eng-GNV: He saide moreouer, Whereunto shall wee liken the kingdome of God? or with
    what comparison shall we compare it?
  zaa-NT: 'Raáruhuée: Biani tì'' ná reino qui'' Tata Dios. Biani guni ri''u ą comparar
    cá, pues quixa''ánia'' le.'
  eng-WEBSTER: And he said, To what shall we liken the kingdom of God? or with what
    comparison shall we compare it?
  guh-guh: 'Jesús icatsia jumaitsi doce ponëbeje pijajivijavabelia, itsamonaejavabelia
    ata: —¿De meta xua pelivaisi jëpa Dioso pijajivi bepijia ayaibitsaëtoxaneto penaexanaejavanexa?
    Jivi meta peyapëtaenexa ayaibitsaëtoxaneto bepijia Dioso pijajivi penaexanaejavanexa,
    mostazaxutoyo meta pelivaisicuenia tsipaebianajë. Jumaitsinë meta tsane: “Pacuenia
    mostazaxutoyo pejuvicujinae, bepijia vitsaba mostazanae, bajara pijinia itsane
    Dioso pijajivi ata. Bepijia Dioso pijajivi ayaibitsaëtoxaneto naexanaena. Mostazaxu
    raja bitso tsiquirixutoxi daxita peubixuvecua.'
  bon-bon: Yeesu jejemige egä, “Mine ngena mule ca yaatonärusi Acejiyame te biname
    bine lipu waadena? Mine pui mule ne lipu ngene ca agli mene ca yaaboclomtusi?
  nhw-BL: 'Nojquiya Jesús quiijto: “¿Quenicatza huelis nimechilhuis quenicatza pehua
    tlanahuatía Toteco Dios ipan ininyolo masehualme ipan se yancuic lugar? ¿Quenicatza
    eltoc?'
  swh-ONEN: Akawaambia tena, “Tuufananishe Ufalme wa Mungu na nini? Au tutumie mfano
    gani ili kuueleza?
  wbi-wbi: Pe akajova, “tu hwananie uvutwa vwa Nguluve ni kinu kinge, nambe utumile
    ikihwani ikinge ku kwolelela?
  bba-bba: Yesu u kpɑm wure u nɛɛ, mbɑ sɑ ko kɑ Gusunɔn bɑndu weesinɑ. Kɑ mɔn terɑ̀
    sɑ ko tu tubusiɑ.
  eng-KJVCPB: And he said, Whereunto shall we liken the kingdom of God? or with what
    comparison shall we compare it?
  kgk-NT: —Mba'éixa aikwaa uka-ta peẽ-my Nhandejáry nhande ruvixaha? Mba'eixagwa nhe'ẽ
    aiporu-ta pene mo'arandu hagwã, he'i íxupe kwéry.
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Anutuuqo gioonna kiaapuuyara diraivo
    inna aaniivai roosiivainnee? Na dee mmatayaa diaa mminnaivaudiri mmataama kiee
    ngii giaa ngii minarannee?'
  cpy-cpy: 'Ikantanaki eejatzi Jesús: “¿Oetaka oshiyari eejatzi ipinkathari-wentantee
    Tajorentsi? ¿Oetaka noshiya-kaawente-miri?'
  ekk-PKP: Millega võrrelda Jumala riiki? Missugust näidet kasutada?“ küsis ta.
  mpx-mpx: Yeisu i ba al, “Hauna elana binimala Yehoba wana abalogugui ta papatini-aniya,
    o age hauna ba gohalibe elana ta pwamwananaliya?
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyiya-piya kalu nyina yapaju Kaatu-kurlangurla
    turnungka yangka kuja kajana Warlalja-Wiri nyina? Marda kalu nyina ngari marnkurrpa-mipa.
    Ngulaju ngula-juku.
  luo-luo: Nowacho kendo niya, “En yo mane ma wanyalo pimogo pinyruoth Nyasaye, kata
    en ngero mane manyalo nyisowa kite?
  nhe-NT: 'Nojquiya Jesús quiijto: “¿Quejatza huelis nimechilhuis quejatza pehua tlanahuatía
    Toteco Dios ipan ininyolo tlacame ipan se yancuic lugar? ¿Ica tlachque nijhuicalotis
    para inquimachilise?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܠܡܘܼܕܝܼ ܡܲܕܡܲܚ ܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؟ ܘܒܐܲܝܢܝܼ ܡܲܬܠܵܐ
    ܡܵܬܠܲܚ ܠܵܗ̇؟'
  esk-NT: Jesus nipliqsuq, “Sumun atritḷavisigu Agaayyutim aŋaayuqautaa iñuŋnik? Uqautiniaġipsi
    atrisilaaŋanik.
  msb-msb: Nagsurmaton pa si Jesus, “Sa nano naton ikapareho an kahadian san Dios?
    Nano daw na istorya an makapahayag sani?
  cpa-NT: 'Jøng² ca¹juúh²dsa calah: ―¿He² jǿg³ chi² li¹juúh³ jniang³ ha²lah lǿa¹²
    ja³jmo¹² Diú¹³ héh¹? ¿He² jǿg³ chi² li¹dsií³ jniang³?'
  dso-dso: ସେ ଆରି ତରେକ୍‌ କଇଲା, “ଆମେ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ କାଇଟା ସଙ୍ଗ୍‌ ସମାନ୍‌ କରୁ ? ନଇଲେ
    କାଇ ଉଦାଅରନ୍‌ ସଙ୍ଗ୍‌ ବୁଜାଇଦେଉଁ ?
  meu-meu: Ma eto, Dirava ena basileia na dahaka ai baita haheḡereḡerea? Sivarai heḡereḡerena
    edehetomana ai baita hahedinaraia?
  yva-NT: 'Yesus po manajo pare, “Arono Amisye be akarive Apa kawasae mai no mine
    vone so, omamo animaisye mi raurata rai? Omamo raurata ananeneae so rai:'
  dgc-dgc: “Nadid,” kagi ni Jesus, “anya wade i kapareho na péghari na Diyos? Anya
    wade i halimbawaa na éya?
  zpm-NT: ’¿Zha gaṉle gni naa lo to zeeṉa guieṉ to zha nac xquieḻrnabey Dios? ―rëb
    Jesús―. ¿Pa tib cuent gaṉle gzodiidz naa lo to zeeṉa guieṉ to zha naca?
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Àsok hana akayaryet kom
    me nay ha, Khoryenkom ha, kekon hatà. Àsok hana wekarymen ha, owyanye. Kuknonano
    me wekarymen hamà, kekon hatà.
  sim-sim: Uhu sauheima las nga ormu sawera, �Avui Wasilaka jirin or arangoshinak
    jip ji likwa oso mberem si nandu?
  npi-ULB: उहाँले भन्‍नुभयो, “हामीले परमेश्‍वरको राज्यलाई केसँग तुलना गर्ने अथवा यसलाई
    व्याख्या गर्न कुन दृष्‍टान्त प्रयोग गर्न सकिन्छ ?
  cgc-cgc: Gambal pa gid Jesus i naan ta iya na mga tinudluan, “Indi ta pakumparar
    pagdumala an ta Dyos? Ino na paanggid ate na gamiten aged masaysay pagdumala din
    an?
  tim-tim: Hain dâm siâ hin makyeŋgiep, “Anutuŋe damunyeŋe akmapgât dâpŋe gain gain
    makyeŋgire nâŋgâwerâi? Anutuŋe damunyeŋe akmap aregât keiŋe âmâ hin.
  yor-yor: Jesu sì tún wí pé, “Kí ni kí èmi fi ìjọba Ọlọ́run wé? Òwe wo ni kí èmi
    fi ṣe àkàwé rẹ̀?
  wos-wos: Wun hundi wataka dé wa, “Godna jémba yakwa du takwaka yingi maki watawuni?
    Méta sataku hundi wawut xékétanguni?
  emp-NTPO: 'Idjab̶a Jesuba jarasia: –Ãcõrẽba ẽberãrã pe erob̶ʌra ¿cãrẽ quĩrãca b̶ʌ?
    ¿Sãʌ̃gʌ ne jara b̶ʌd̶eba mʌ̃a cawa jarai?'
  eng-F35: 'Again He said: “To what shall we compare the Kingdom of God, or with what
    sort of parable should we illustrate it?'
  ind-ind: Kata Yesus lagi, “Supaya lebih jelas, Aku menambahkan perumpamaan lagi
    untuk menunjukkan gambaran tentang kerajaan Allah.
  pes-OPCB: 'سپس گفت: «چطور می‌توانم ملکوت خدا را برای شما تشریح کنم؟ با چه مثلی آن
    را برایتان شرح دهم؟'
  mpt-mpt: Yesuse baanea Nibo fatnanobta Gode kimanin kukubo alebenobta inaminobo
    genomabbione? Nibo fatnamin saa weng ota baanobta o mitmakamo tekein kenomabibe?
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ ekita꞉ alekema꞉ handena꞉
    loluma꞉pe o eki onkoluma꞉ loluma꞉pe leekeme.
  mkl-mkl: Ŋɔi Jesu í fɔ mɑ́ í ni, mii ɑɑ kɑ wɑ̃ò bommɑi Ilɑɑɔ̃. Do mɔndɑ yoomɑi ɑɑ
    kɑ sisiò yɑɑseɛ.
  gaq-gaq: ଜିସୁ ଆରି ବାସଙ୍ଗ୍‌କେ, “ପର୍‌ମେସର୍‌ ରାଜି ଜା ଏତେ ତୁଲେଚେ ନେଙ୍ଗ୍ ଆପେକେ ମ୍ବୁଜେଏ
    ? ନେଙ୍ଗ୍ ଆଣ୍ତିନେ ସାମୁଆଁ ରକମ୍‌ ଆକେନ୍ ମ୍ୱୁଜେଏ ?
  gof-RNT: Yesuusi, “Nuuni Xoossaa kawotethaa ay daanees gaanee? Woykko aybira leemisanee?
  unx-unx: “ଆଡଃଗି ୟୀଶୁ କୁଲିକେଦ୍‌କଆଏ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଚିନାଃଲଃବୁ ଜକାଏୟା ଚାଏ
    ଅକ ଜନ୍‌କା କାଜିତେ ଏନାବୁ ଉଦୁବେୟା ।
  gah-gah: 'Gakó miní ameko láa loko limó: Ómasímini avogisaló vi hilata vegená hizi
    hutilí itakumú nene nanetalímini amupiló ale moloko litove. Nenemú litove loko
    nene nana gakotó anoza ale moloko litove.'
  lcm-lcm: Na kala antok, “Au, tara alalangtongai ani vainagoan si God ta sa? Vo tara
    mengen atokngai ania ta sa?
  aer-aer: Jesus-ele anteme itneke ayeye arrpenhe ileke, “Nhenge Ngkarte alartetye
    anerlenge alakenhe-arle anetyenhe.
  qvc-NT: 'Jisusqam nirqambis: —¿Ima mas kumparasyunda rurashpam, atini qamkunata
    yach''achishuyta: “Taytanchiq Dyustam ancha achka runakuna, warmikuna shumaqta
    rin kasuq”, nishpa?'
  tgl-ULB: At sinabi niya, “Saan natin maihahambing ang kaharian ng Diyos, o anong
    talinghaga ang magagamit natin upang maipaliwanag ito?
  cbs-NT: 'ana Jesúsun jatu yuikin: —Dios xanen ibu jaska keskamiskidi miyui betsawen
    ana matu yusinun ninkakanwen.'
  xtm-NTPP: 'Suni jiña''a Jesús ma: ―‍¿Na nde a kúu jin sketna''a o ja inuu kúu i
    ji''in sukan tatnuni Su''si ma, ka jani ini ni?'
  nnq-nnq: Kabe Yesu ngalenga, “Kingwana cha Nnoongo tulandanakie na nike?” “Tulenga
    kilandine na nike?
  bao-NT: 'O biro ĩiupi ñucã Jesús: —¿Ñee mena Ʉmʉreco Pacʉ cʉ̃ ca doti niirijere
    mani ĩi cõoñarãti? ¿Ñee ĩi cõoñarique mena, “To biirije bii” ĩi majirʉgarã mani
    ĩi cõoñabogajati?'
  san-ORI: ପୁନଃ ସୋଽକଥଯଦ୍ ଈଶ୍ୱରରାଜ୍ୟଂ କେନ ସମଂ? କେନ ୱସ୍ତୁନା ସହ ୱା ତଦୁପମାସ୍ୟାମି?
  huv-NT: 'Aton tasaj nejiw Teat Jesús: ―¿Nguineay alndom nasaj icon cuane atnej ajlüy
    micambaj Teat Dios, ngwüy cuane wüx alndom nandeac mejawan?'
  otn-NT: 'Ma̱hømbi̱ ''yɛ̱mbyø ja̱''i̱ ra̱ Jesús: ―Ma̱hønga̱ hyɛcä ma̱n''na ra̱ hya̱
    ya. Ma ga̱ xän''na̱hʉ ha di̱ njap''ʉ di̱ nxa̱ndyø ja̱''i̱ da̱ zo rá̱ ''yɛ Oja̱
    ya.'
  nop-nop: Unduŋ yeniŋa indiŋ yeninadiguk, “Bepaŋ’walaŋ Hatihati Kobuli u dediniŋ
    yonim? Yoyout maŋgoŋ foloŋ kamekaaŋ yonene dakalewek?”
  obo-NT: Na ponayun mid ikahi si Disas to, “Ondan man kos od ko-ilingan to kodharit
    Monama? Ondan man kos od koponunggelengan ka-ay?
  cak-ENT: 'Y ri Jesús xbij c''a chuka'': ¿Achique nkabij pari'' ri rubanic tok ri
    vinük nye''oc pa ruk''a'' ri Dios? ¿O achique ta choj riq''uin nkajunimaj ri''?
    ¿Y achique ta comi ejemplo ri nk''alajrisan chin?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤐᤠ᤺ᤳᤋᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤌᤣ᤺ᤴᤏᤢ ᤋᤱᤔᤠᤒᤣ᥅ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤢᤒᤡ ᤐᤡᤔᤠᤀᤠᤱ
    ᤐᤥᤎᤰ ᤆᤥ᤺ᤰᤔᤠᤒᤣ᥅
  snx-snx: Ne bili Yesus sis munjurulxo, “Ga Xotei ido kingdom pinxa pala mendaxamun?
    Yaul sam xa mende munda ne totoidox ne nyingga pongnggedxo?
  kql-kql: De, Jisasɨlɨn kavik sivɨleve, “Gotkɨk lomɨn gɨtɨk woseŋgo tonma? Amban
    gɨtɨk wulu apɨkamule sivɨlapa?
  mie-NT: 'De suni nī ncāhān yā: Ná cáhān ni iin tūhun yátá tácua cunī ndá nú nāsa
