    mwaanrintero piqa kyarero uti varuvaro
  yrb-yrb: '@see-verse:MRK.004.036'
  maa-NT: K'e̱ nga jye tjímajiìn nandá, j'iì jngoò tjo̱xkón xi ta̱xki̱ komà‑né; kiskímiì'nga
    nandá koa̱ jè chitso jye kitseè nandá.
  mcq-mcq: Pu vaꞌeme puura niꞌimaꞌura hirame toa amenarena sisima kajaho toa ituꞌoꞌiro
    veꞌeme
  sus-A: قٌيٍ بٍلٍبٍلٍ نَشَ كٍلِ بَا مَ، مْرْنيِ نُ قَ سَ كُنكُي كُي.
  jpn-1965: すると、激しい突風が起こり、舟は波をかぶって水でいっぱいになった。
  fra-SBL: Une grande tempête de vent se leva, et les vagues frappèrent la barque,
    au point qu'elle était déjà remplie.
  yka-yka: Bessuwang nihup baliyu mabasagin duk patampoˈ goyakin magdem bangkaˈ, hangkan
    sōng pennoˈ ne weˈ boheˈ bangkaˈin.
  mle-mle: Yibwun wapakuw, yidaak nimadi mwar ata yaad. Yakuw, ata mam kwasa jabiraam
    viyadaak, guw jabiraar wuladik, kapwuk ata kwuril.
  shp-NTPO: Ja bokanainbi niweaba koshi jatoki paketax, ani bechona iki. Jaskáxonra
    jaton bote, bechonman jato jene bochoanaana iki.
  aom-aom: Vaꞌamu buru böröme eꞌure rovadeje. Bure rovamu jovohuro hasaromo boat-re
    ro nemoromo ruahoromo abueromo irijiomoromo diruvëvoꞌiëꞌadeje.
  geb-geb: Zisas wo phorga rui gumgi phorgav mbe vuim, mbaia, bɨɨŋbɨɨŋ bakɨ khavgi.
    Mbɨ phuri za fov mba keman mbai, mba kem mbɨ ana givi, ana korgi ŋgirɨ zav bisaŋ
    khɨnanera.
  eng-WYCLIFFE: And a greet storm of wynde was maad, and keste wawis in to the boot,
    so that the boot was ful.
  bsj-bsj: La yunwa mwengeko kwam kwameu kwenu kange mwelankako mwelantiyeu diikenti
    mor nabire mwegero nin, wo kiyang nabire mwengeu dim ki mwem.
  cak-cak: Jac'a tok ebenak chic pa ruvi' ri ya', xtiquer-pe jun nimalaj cak'ik' ri
    nu'on chi nicataj ri ya' chicaj; choj nika-ka chupan ri canoa ri ebenak-vi, romari'
    ri canoa ninoj-pe riq'uin ya'.
  chf-NT: Tajtzäc pasi ump'e noj gran ic' tama ni nab. Ni t'olja' u yoche tan jucub,
    y ni jucub cayi tä tule t'oc ja'.
  tlf-tlf: Kale abe-bilip e, tam dulul afalik maak mitam abuta, ok uyo ifo kulalu
    mitam bot tem e tele-bom-nulu e bole, bot uyo ok tebeta mitam dongenan o angbu
    kuta,
  piu-2006: Puutangkaya Yiitjunyangarri yankunytjala ngururrpa waḻpa tiṉangku puuta
    pirrtjipirrtjitjingaṉu. Kapi tiṉa puutangka tjarrparra nguwanpa tjarrpatjunu.
    Tjarrpatjunkunytjala, yaṉangu tjuṯaya mirrirringamara.
  poh-NT: Chiri̱j reꞌreꞌ nok ojic chic ncaꞌn je nah haꞌ, xchalic jenaj rinimal cow
    laj te̱w cu rehtal xucsaj take ribohl haꞌ eh chi jeꞌ reꞌ, reꞌ cano̱wa reꞌ wilque̱b
    wi̱ꞌ pꞌuht rinujic ruꞌum i haꞌ xoquic chipam narikꞌoj ri̱b ribohl i haꞌ chiwach
    i cano̱wa reꞌreꞌ.
  tue-tue: Cʉ̃́ã tĩãwari, wĩno bayiró wẽẽcʉtʉatiyiro. Ocoturí tiiwʉpʉ́re páabatesãyiro.
    Tee páabatesãrĩ, tiiwʉ́ duadiaropʉ tiimíyiro.
  bjp-bjp: Nenge tara kif ka aptih ke panaf ka tamket una palgan mon ma fatat ik dom.
  xon-xon: Baah cha na, le kibuŋ ti fii ki bi daar. Le tinyunkpenn fii yeŋni, ki koo
    buŋɔb ngbaan ponn ni, le bu ban bu liin.
  tzo-ZNT: Jaꞌo la ilic tsots icꞌ, xyucꞌyon xa la tajmec li nabe. Ep la iꞌoch voꞌ
    ta yut canova, chmuc xaꞌox la yalel.
  mpm-NT: Ti ni kejaꞌa ɨɨn tachi sau xaan tonto nuu lago un. Ti ni kejaꞌa kɨvɨ nducha
    ini barco da, ti kuni chitu jiin nducha.
  ots-NT: Diguebbʉ ya bi mʉdi bi hño hnar ndo nda̱ji̱. Mí ndo ɛn car deje, már ndo
    nte, hasta mí mföhtzi pʉ mbo car barco. Ya xti ñu̱tzi, di cjajpi di ñʉy.
  hoy-hoy: अचानक आग ऊंद भयानक आँधी बत्‍त, अदिक लयरगोळ ड्वांगा देल टकरूसली हत्‍त ईल
    ताका कि नीर ड्वांगा दा तुमली हत्‍त.
  amo-amo: Fiyilili nin funu udya tunna ufita nan nya kurawẹ, tikara nmyen tunnan
    pichu nan nya zirge utunna ulentina ukulu nin nmyen.
  pjt-pjt: Ka tjana uṟungka nguṟurpa ankunyangka waḻpa puḻka mulapa wangkangu, ka
    uṟu puḻka pauta unngu tjarpangu munu pauta nguwanpa tjaṟuṟa uṟungka tjarpatjunu.
  cwe-cwe: Beho kulu dilawilila na kutibula mazi, mawimbi yandusa kwingila mwiingalawa
    na mbaka ilonda kumema mazi.
  daa-NT: Koɗok di, us teestu abire gidi-gidi-gidi ɗo barrer ho amay teestu awke.
    Amay aastu ɗo markabar nam ŋa miintu.
  mlp-mlp: Lehsa tim ayahta eraqad yuw eman sortukim muy amuganib woqad ate tugwalnan
    tonyaq.
  ape-C: Aria douk amam hanak aria debeinyi uhwin abom nyahur aria nyenek debeibi
    morub bakitak. Aria abar bakih baprok bot aria atat hurukatin um shuknitum abar.
  bgs-bgs: Ándà kadugé, igdunggù tô mabákkár karamag. Tô barangé idalámman ka wayig.
  faa-faa: Yasu kasu kenoa kake uni kata motokoa wareapo. Wasakipoko yao peraka atifo
    soko, he kupayaki kára pesapo. He kupa kára peraka, kasu tua he wakekeraka, kasu
    kenepesahopo.
  kik-kik: Na rĩrĩ, kũu iria-inĩ gũkĩgĩa na kĩhuhũkanio kĩnene, namo makũmbĩ ma maaĩ
    magĩtoonya gatarũ thĩinĩ, o nginya gakĩenda kũũrĩra.
  cap-NT: Nekztanaqui tsjii wali pjursanti tjami zalchic̈ha. Jaziqui juc'anti tjamiz̈
    cjen walsiquiz ancha kjaz luzzic̈ha. Walsaqui jozipan kjaz chjijpsic̈ha.
  ksr-ksr: Keŋgi raidimboŋ somatanoŋ obabaŋkota waaro sirinoŋ waŋgo uutanoŋ kemero
    waŋgo saa qemambaajoŋ ano.
  eng-TNT: And ther arose a great storme of wynde and dasshed the waves into the ship
    so that it was full.
  sbs-sbs: Mi ihuho likalihite ikando chilyabuka mi masuunda abali kwi njila muchikepe
    mukuti chikepe chichibezwile.
  sue-sue: Susauwa bisi pena-pana kei awenu kakawa meni wa kukunamu sero inoinua.
  fra-NCL: Alors il s’éleva un tourbillon de vent impétueux qui poussait les flots
    contre la barque, de sorte que déjà elle s’emplissait d’eau.
