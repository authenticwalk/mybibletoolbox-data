verse: MRK.004.037
translations:
  kpx-kpx: Tilialeau vaki mole velehovoholisege humaha tavae hanunu balugau utuige
    eu boutiabe uvumo lavuge boutiabeu uhutege mutuanu.
  okv-H: Eto pahuo pisara peni vahai be unu umo piri peni be puvuto e nga ta torue
    umo na ihiketo pe vihinu
  tbo-tbo: Hi’mkuka po hi damadamana ma togowa a guletutuna hi wiyaloni po guletutu
    i hulugeleteya wam u hinena ma apo hita yoli.
  mal-C: അപ്പോൾ ഉഗ്രമായൊരു കൊടുങ്കാറ്റ് ആഞ്ഞടിച്ചു; തിരകൾ വള്ളത്തിനുള്ളിലേക്ക് അടിച്ചുകയറി;
    അതു മുങ്ങാറായി.
  grc-SR: Καὶ γίνεται λαῖλαψ ⸉ἀνέμου μεγάλη·⸊ ⸂τὰ δὲ⸃ κύματα ⸂2ἐπέβαλλεν⸃ εἰς τὸ πλοῖον,
    ὥστε ⸂3αὐτὸ ἤδη γεμίζεσθαι.⸃
  bgc-bgc: फेर बड़ीए आँधी आई, अर पाणी की झाल किस्ती कै उरै ताहीं लाग्गी के वा पाणी
    तै भरण नै होगी।
  khz-khz: Agi kamu vagi ekwaragiato e aku kakamu gati aonai gevepopo-rigowai, gati
    maki roli epuluwai.
  deu-TKW: Und es kommt ein gewaltiger Sturmwind, und die Wellen schlugen in das Schiff,
    so daß sich das Schiff schon füllte.
  zsr-NT: Gzu lau reycj böꞌ bdunuꞌ lu nis naꞌ, atiꞌ gdaꞌa nis lëꞌi bárcodauꞌ naꞌ.
    Caꞌ guc, zeaj rdzaꞌ nis lëꞌi bárcodauꞌ naꞌ.
  lin-lin: Mopepe moko ya makasi ekomaki kopepa, mbonge ekomaki kobeta na bwato, mpe
    bwato ekomaki kotonda na mayi.
  hns-NT: Tab atjakke me aandhie-toefaan tjale lagal aur barka barka halfa maare lagal.
    Aur bot me etana dher paanie bhar gail kie doebe lagal.
  noa-E: Mag am döjãrr paaukha phöbaaderr agtha pöm khaba nʉm ee, phũ theeg wëbaadëmua
    sĩi phũasdau baupa jöisijim anʉm. Mag phũas baupa aadëmua bote ee phũasdau sog
    bëbëekhamua ya chi boteeu ãwatbajujö ierrpamaa ajim anaabá.
  eng-EMTV: And there was a severe windstorm, and the waves dashed up into the boat,
    so that it was already filling up.
  mib-NT: Te ni jequɨ̄hɨ ɨɨn tachī níhin, te ni stónda ndute mar, te ni quɨ̄vɨ ini
    barco. Te je yajni chitú ndute ini barco.
  bea-bea: Kahchu intsi chok niya, kahchu tuyune nachalon tachin ela kooyeghe tiketlalon,
    kwa hlilon tadesmanooh.
  lif-NT2: हक्‍चघत् यम्‍बा सुरित्‌केजङ् हुःमा हेःक्‍ते़आङ् वाभे़ल्‍ले़ङ्‌ङिन् खःङ्‌बेओ
    लाःसे़आङ् खा खःङ्‌बेइन्‍ने तिम्‍से़रो॥
  xnj-xnj: Pavakupukayi, mpungu uvaha ukahumila manji gakutimbungana na kuutova watu
    na manji gakatumbula kumema muwatu.
  mmx-mmx: La mo langsangan lamanman ga mas lolos la lavatdan kis ga repit aleng la
    ladan ga vubeles uto xeneng at lesepang, la ma lixilik lesepang ga lok do na dong
    si.
  cbr-NT: Cuancëbëbi ca suñúan 'icuatsíncëbë parúmpapa bëchuni tucánqui 'umpax aín
    nuntinu 'iruacëxa.
  tee-NT: Pus k'ostaya ju k'ai un chai na p'as tanek'elh ju xcan. Chai ixquitanuich
    lacabarco. Pus ju barco va is'aktsamputun ju xcan.
  eng-LSV: And there comes a great storm of wind, and the waves were beating on the
    boat, so that it is now being filled,
  cak-NT: Y cuando je-benak parui' ri ya', xpe jun quiek'ik' yalan nim chiri' parui'
    ri ya'. Y romari' ri canoa anchi' je-benak-wi, can xoc ya' chupa. Y romari' juba'
    ta chic yebe chuxe' ya'.
  pah-NT: G̃a horame turi yvyruhua. Yvyturanuhũa ombo'ambo'a typepemuhũa yhara pype.
    Kiro tynahẽ g̃werĩ yhara a'ero.
  sja-NT: Mãgá lago sĩa wãdade nãu golpe p'ua nɨ̃beeji mãik'aapa p'usara t'o nɨ̃beeji.
    Mapa barco pirubaai wã nipaji.
  xed-xed: Tata ndrə həŋ ma kwambalu, ka sliʼafta mghama mativirauʼ, ka kapatsaʼuwaku
    imi ka lami ka kuma ndəghanafta kwambalu.
  mks-NT: Ta ndaja coo na̱xi̱nu̱ in ta̱chi̱ quíni ndiva̱ha. Ta na̱casáhá ndíco̱jo̱
    tañu̱hú ndíhvi dó ini barco já na̱casáhá ndícutú ticui̱í ini mé barco cán.
  gfk-S: Tike tamat na kih ga hanawat ma ira paananoh di ga tamapit lala ter tano
    mon gom hahung ie.
  bmu-bmu: Angetka raidimbom ketaŋan ömtöröp (töröpŋanök) giliga sirinöŋ waŋge uruŋe
    gegetka waŋge numbuŋe qemamgö ahök.
  dgz-dgz: Ap amuiwanumune gapan taik aritavet da aroe den awan gagap tauen. Kaum
    dotoue kabum gwanap geariwandin amba kabum awana unugepen tan. Mu iragi bop nonokap
    tauapen taiwanumun.
  eng-GNV: And there arose a great storme of winde, and the waues dashed into the
    shippe, so that it was now full.
  zaa-NT: Lo indatù'a bá dàa cabi nna huatha ttu iyyabe' fuérteni, chi rà'a inda le'
    bárcuá hàstaá qui'ni chì' taá ritsa'ą inda.
  eng-WEBSTER: And there arose a great storm of wind, and the waves beat into the
    boat, so that it was now full.
  guh-guh: Nexata pinijijoviboxaneto jemata najetaruca. Nexata malataca jera ënëaberena
    mera epabajarabapona. Nexata baja jera ënëaberena mera vënëcapona.
  bon-bon: Puma cita ca kokre buuwe te titwige, uule kuu cina tacetneräjininisi poo
    cabu me, siige poo te mameta ge niiye ca apana.
  nhw-BL: Huan nimantzi hualajqui se ajacatl catli tlahuel chicahuac. Huan motlananqui
    hueyi atl huan pejqui acalaqui inincuaacal hasta temisnequiyaya.
  swh-ONEN: Kukawa na dhoruba kali, nayo mawimbi yakaipiga ile mashua hata ikawa karibu
    kujaa maji.
  wbi-wbi: Imhepo inyangufu jikaguguma na mavingo ghakavingilagha munkate mu ngalava
    ingalava wejilya memile.
  bba-bba: Suɑru sɔɔ woo bɔkɔ ɡɑ nɑ kɑ dɑm mɑ nim kurenu wisi ɡoo sɔɔ sere ɡɑ kĩ ɡu
    yɑnde nim yibu.
  eng-KJVCPB: And there arose a great storm of wind, and the waves beat into the ship,
    so that it was now full.
  kgk-NT: Ha upéi katu ou yvytugwasu. Opu'ã pu'ã-ma y. Oike kanoagwasu-py y. Upéa-gwi
    haimete-ma kanóa hynyhẽ y-gwi.
  waj-waj: Vududuu yuunna yaamurukaivo nnooriivaudiri nnuduu nnooriivo korokoroonno
    ketekaateenno kanuuvaki ngioo vioo mmuugiaina uuduu
  cpy-cpy: Ari omapoka-paakari antawo tampyaa, antawo otamakaatanaki, kitaata-paaka
    nijaa pitotsiki.
  ekk-PKP: Peagi hakkas möllama kohutav torm, lained paiskusid vastu paati ja lõid
    vett sisse.
  mpx-mpx: Mana gasigasisena i towa hogaa, inoke bagol i hol likalika wagaa, kelaubwa
    waga ni kalaopop ge ni lobek.
  wbp-wbp: Murrarni-nginti mangkurukuju murnma-juku kulkurru-juku, ngapa wiri-jana
    jangkardu wangkanja-yanurnu. Pawurtuju ngarra ngapa-kurralku yukayarla. Ngapajulpa
    parnkanjarni yanu manu parnkanjarni yanu, manulpa warralywarraly-wantija pawurtu-kurraju,
    manulpa wiri-jarrinja-yanulku ngapaju pawurturlaju.
  luo-luo: Eka ahiti mangʼongo notugore mi apaka nochako tago yie koni gi koni mi
    pi nochako pongʼe.
  nhe-NT: Huan nimantzi hualajqui se ajacatl tlen tlahuel chicahuac. Huan motlalanqui
    hueyi atl huan pejqui acalaqui inincuacanahua hasta temisnequiyaya.
  aii-aii: ܘܩܝܼܡ ܠܹܗ ܦܵܘܚܵܐ ܪܵܒܵܐ ܚܲܝܠܵܢܵܐ، ܘܠܲܦܹ̈ܐ ܒܸܡܚܵܝܵܐ ܝܗܘܵܘ ܠܓܵܘ ܓܵܡܝܼ ܗܵܕܵܐ
    ܕܩܘܼܪܒܸܢܵܗ̇ ܠܸܡܠܵܝܵܐ.
  esk-NT: Anuqłiġuqman qaiḷiġuqhuni umiaŋat immautiaqsiñiġaa.
  msb-msb: Taud-taod may umabot na subasko kag nasasabyahan san balod an inda sarakyan
    kaya haros malunod na ini.
  cpa-NT: Jøng² ca¹hǿi² dsí² tí² hlaih¹³ cu¹té¹². Ca¹jéinh¹ jmøi² niúh¹ barco. Ca¹tǿ²
    ja³mi³cángh² barco.
  dso-dso: ପଚେ ଅଟାତ୍‌ ବେସି ବାଉପବନ୍‌ ଆଇଲା, ଆରି ଲଅଡିର୍‌ ମାଡ୍‌କେ ଡଙ୍ଗାଇ ପାନି ପୁରୁନ୍‌
    ଅଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: A lai gubana ta ediai e kau, bona hurehure vanaḡi ai e roho uda, bena mokona
    e mutu.
  yva-NT: Nugoenta rainy yara ovaro bambunin dave paje kobe, muno rarene manakokoive
    mo nyomane ranepat, inta masyo no nyomane ama uga rai ti kavintare mana ntairi
    nyomane rai.
  dgc-dgc: Mamaya-maya, éy inabut side na mesibét a unos, a tulos sésalpukén na tagmék
    tu abeng, a hanggan da talaga a matabwan dén tu abeng.
  zpm-NT: Laa zho zie, tibaque zeeṉe laa tib medox psilo briee, masaque rlis me lo
    nis co; zeeṉe riasoli low riechooṉa leṉ barcw, laa barcw psilo noyodzële nis.
  hix-NT: Àtontokonye rma, nomokye hatà, atxowowo ymo, thenyenohnà ymotho rma haxa
    mak hatà. Dyow dyow dyow kekon hatà, tuna ymo, kanawa heno hoko. Àro heno rma
    nataràhtekon hatà, thenyehra hatà.
  sim-sim: Li irik suwa lakak si rasarik uku si lawuhu andoho botik si layhi bot orok
    simu hojekurik ura.
  npi-ULB: त्यहाँ भयङ्कर आँधी चल्न थाल्यो र छालहरू डुङ्गामा पस्‍न लागे, अनि डुङ्गा
    पानीले भरिन लाग्यो ।
  cgc-cgc: Na galakted danen an, nali nang gasampi pelles na angin. Sigi gid taklap
    baled an daw tise nang nasanapan buti an.
  tim-tim: Bâtgum biken ariwerâm akbiâ âmâ seru humo togombo bâtgumŋe kaulem waŋga
    kâlegen gembo pikberâm agep.
  yor-yor: Ìjì líle ńlá kan sì dìde, omi sì ń bù sínú ọkọ̀, tó bẹ́ẹ̀ tí ọkọ̀ fi bẹ̀rẹ̀
    sí í kún fún omi, ó sì fẹ́rẹ rì.
  wos-wos: Yindaka néma mur hurundéka dé gu raama wara gunjambémbu gwande dé sukweké.
  emp-NTPO: Mãwã panʌne nãũrãda dji cãbãyã puá nũmesia. Maʌ̃ bẽrã baido bogozoara
    jãbad̶e ed̶a wã nũmesia. Jãbara biru b̶aebod̶o basía.
  eng-F35: Well a strong cyclonic wind came up, such that the waves beat into the
    boat, so that it was already filling up.
  ind-ind: Tiba-tiba angin kencang dan ombak besar datang menghantam perahu itu sehingga
    oleng dan air masuk ke perahu sampai hampir penuh.
  pes-OPCB: چیزی نگذشت که توفانی شدید درگرفت. امواج سهمگین، قایق را آنچنان در هم می‌کوبید
    که نزدیک بود از آب پر شده، غرق شود.
  mpt-mpt: glol sume te ye bianea aaye mousie halien tlebianea singa dibianea daaknea
    weseme tem daak unanea aaye weseme tem daake einang genabea
  ssx-ssx: Po tilipu tieke epeekeme. Kutupa ikali ho a꞉meiya mo kawaso litolo hata꞉
    ikali pambo tumbiekeme. Koto ekina꞉ mo kawasona꞉ ikalima꞉ amba꞉ tumbuluekema꞉
    dodo piekeme.
  mkl-mkl: Ŋɔi fufu nlɑ ɡɔ í dede, í jɔ̀ inyi wɑ lɔ inɔ ɑkɔu hee í mɑɑi ku kɔ̃.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ କେଣ୍ତିଆ ଅରିଆ ମୁଇଙ୍ଗ୍‌ ମ୍ନାଃନେ ୱେଡ଼ିଆ ତାର୍‌କେ । ତରା ପାକା ଲଉଡ଼ି
    ଡା ଡୁଂପାଙ୍ଗ୍‌କେ; ତରାନ୍ନିଆ ଣ୍ଡିଆ ତ୍ନ ୱେଗେ ।
  gof-RNT: Wolqqaama gotey denddidi, hobbey wogoluwa shocin, kumana gakkanaw wogoluwa
    giddo haathi gelis.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଦୁଦୁଗାର୍‌ହୟ ବିରିଦ୍‌ୟାନା ଆଡଃ ଲାଉକାରେ ଆଲ୍‌ପୁଙ୍ଗ୍‌କ ରାକାବ୍‌ୟାନା,
    ଏନାତେ ଲାଉକାରେ ଦାଆଃ ପେରେଜଃତାନ୍‌ ତାଇକେନା ।
  gah-gah: Nivago una napa alekago, nagamí nene valahuká zitímo lapegú lemeko vaí
    inogo noigo Izesú nene lape asevaló akonoike, gotolaló za moloko akonoigo,
  lcm-lcm: Na mal titis kala serei amadot na to kala lak nei vul na kalapo buk gok.
  aer-aer: Itne kwatye alayele talkwe alherlte-iwemele, rlke akngerrele wernerlenge
    impeltye-ngentyele. Kwatye alyepe boat ikwere-arleke irrpeke, itne akenhe atere-irrerirrerlenge
    boat-arle ingkwe anthurre kwatye kwene-werne irrpekenge.
  qvc-NT: Piru riykaptinllapam, ancha jwirtita wayrarqan. Chaymi yakuqa ancha maqchikamushpa
    chay barkuman undaykarqanna.
  tgl-ULB: Nagkaroon ng matinding unos at hinampas ng mga alon ang bangka kaya halos
    mapuno na ito ng tubig.
  cbs-NT: janua niwewan kushipajaida besubainaibukidia bekin jene buspu tsaubidankin
    xaxu jene mata waya
  xtm-NTPP: Te ni jakondee yi'i xeen kajin, te ni jaku'un kua'a xeen ndute ini barcu
    ma, ûni ve chitu de, te ve sa'vi tnu.
  nnq-nnq: Kingobucho tu kimboonga kikolongwa ngikitumbula kuguguma, mawimbi ngagaputa
    ntumbwi na ntumbu gwenio ngutwele mache.
  bao-NT: Too cʉ̃ja ca tĩa nʉnʉa waaro, tutuaro wino paa puuma ĩiro cũmuare pairo
    oco jabe jãaupe.
  san-ORI: ତତଃ ପରଂ ମହାଝଞ୍ଭ୍ଶଗମାତ୍ ନୌ ର୍ଦୋଲାଯମାନା ତରଙ୍ଗେଣ ଜଲୈଃ ପୂର୍ଣାଭୱଚ୍ଚ|
  huv-NT: Wüx aleambüw tiül najal, quiaj taw noic napac iünd, tayac nadamdam omal
    yow anmachaachaach tiül müx, tenguial chipiow a müx.
  otn-NT: Nu̱p'ʉ ja ra̱ zabi, bi̱ nanga̱ n'na ra̱ nda̱te nda̱hi̱. Nu̱'ʉ yø fʉnthe
    nangui̱, so mbo ra̱ barco. Ja̱na̱ngue ya nne da̱ thu̱ntra̱ barco ngue'a̱ ga̱ nhyʉ.
  nop-nop: kaŋ fifiŋgobut wapum tiŋa ime giyondaaŋ buŋa muwagehik gineŋ fotokiwe tuguk.
  obo-NT: Na, tigkow mid doppot kos monokkaan kaamag woy nosuhat to doorakkoon mgo
    baud iddos bollangay. De-en od koponnu ron asow to oweg.
  cak-ENT: Y tok quitz'amon c'a bey, xpu'u jun nimalüj cakik' chiri' pari' ri ya'.
    Y romari' bama xnoj ri canoa riq'uin ya'. Ba' ta chic nyebe chuxe' ya'.
  lif-NT: ᤜᤰᤆᤄᤳ ᤕᤶᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱ ᤜᤢ᤺ᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤀᤠᤱ ᤘᤠᤓᤧᤸᤗᤧᤱᤅᤡᤴ ᤂ᤺ᤱᤒᤣᤀᤥ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤂᤠ ᤂ᤺ᤱᤒᤣᤀᤡᤴᤏᤣ
    ᤋᤡᤶᤛᤧᤖᤥ॥
  snx-snx: Andug mo sabane tumur xiliyai dalxo. Sisne yuwal palom kubung maglib minjelxo.
    Ne yuwal palom ana kubung max dax koraalox.
  kql-kql: De, gasak vɨvɨlimɨn ŋɨmandi pukapukalɨn gasak vaŋɨn kambekevendi balɨlɨn
    maŋam mfuleve. Gasak maŋam mfulevendi ŋɨlɨwaŋga pave.
  mie-NT: De nī jīquīhi iin tāchī níhin, de nī scáa ndute mar, de nī nquīvi inī barco.
    De ja ñatin chitú ndute inī barco.
  san-TIB: ཏཏཿ པརཾ མཧཱཛྷཉྦྷྴགམཱཏ྄ ནཽ རྡོལཱཡམཱནཱ ཏརངྒེཎ ཛལཻཿ པཱུརྞཱབྷཝཙྩ།
  qve-NT: Chaymi chay botepi rishaqtinku, qonqayllamanta nishuta wayra-wayramuran.
    Hinaqtinmi laguna qochapi unupas qallchikamuspa, risqanku boteman hunt'ayta qallarimuran.
  pao-NT: Unu hukwa petuse, baa ka sake-wi bakaanoho.
  cbu-NT: Kambusursha kizpur kambustarangiya. Warastarangu, kansha kizpur zaw zaw
    ashirangiya. Kanush tatsitamaam pakich pishtarangiya.
  usa-usa: yaugikómá anón-uwaama kéyoraitana karááqtoqa ôriq umá kéitana káárenobaqa
    nokómá ôriq umá ya kéogiraitana ááqibo
  soy-soy: Kei kɛ mɛyɔ píimɑ mɛnyinɛ ɑmɛ pipépɛ kori ɑ́niwɑlɛ́ ɑɑ kúninɔi-i n lééripɔ
    míni ɑmɛ pɛɛ ku n yipu.
  bkx-bkx: Olas nane, Jesus ntuup alas In aꞌnakan neik akaꞌnunuꞌ, ma ntuup anfiin
    mbi beor aa kotin. Nekaꞌ loob, anin slutuf neem. Omba napesen oel antaam neu Jesus
    sin aꞌberoꞌ, ala kleꞌo beor aa naheun nok oel. Es on nane te, In asium-noinꞌ in
    namtaun nmaten. Ma sin neman mpooꞌ nafena Jesus mnak, “Amaꞌ! Mfeen feꞌ! Hit he
    tsilake! Mes Amaꞌ ka ntoe naan kai fa!”
  hui-hui: Pialu hearia puyabu timbuni hongo howa pulayagola iba yaribu buwa iba talu
    guaneha iba anda ibini. Iba anda ibuwa talu to̱lole bini.
  amf-amf: Gembho wurano dhaabhayse noqono gonngalanka konin thoothenka yekka wurano
