  uvh-uvh: Ka Jisas se' adi bot ganang u aranga mera anganga gwang bining do aramugoinga
    gugubik kigineng girii wari marara abanga bot wara'ganang amanga beronga tugu'.
  ino-ino: U'naya'maki mako lo'kiya yasimo'a va'yi hikeno hake li'mo'a aino kalafu
    aino ani lipi kalefina hai'neno maleno havaite ya hu'ne.
  gnn-gnn: Marrtjinanydja walala yukurrana bala-a-a, yurru ŋayi Djesunydja yakurrnha
    marrtjina ŋorrana bala ŋunhili mitjiyaŋuranydja, muḻkurr ŋal'yurruna marrtjina
    muḻkurrwuyŋura girri'ŋura. Marrtjinanydja walala yukurrana-a-a, yana liŋgu-u-u
    ga märr-gandarrŋura, ŋunhili dhulmuŋura gapuŋura, bala ŋayinydja bunanana watanydja
    bathalana, ga biyapulnha gapu ŋoy-ḻaw'yurruna, bala marrtjina ŋunhi gapunydja
    wapthurrunana ŋunhimala mitjiyalilinydja, galki bini guḻwuḻyunana. Yurru ŋayi
    marrtjina Djesunydja ŋorrana yakurr mukthurruna. Bala walala gundupuŋala ŋunhi
    nhanŋu ḻundu'mirriŋu walala, bala dhirr'yurrunana ŋanya. “Way Garray, gaŋgathiya.
    Ŋilimurru yurru dhuwala murrmurryunna,” bitjarra. “Nhä nhe dhuwala?... ŋoy-wuyunamiriw
    yulŋunydja? Nhäku nhe marrtji dhuwala bala ŋorranydja? Murrmurryunna ŋilimurru
    yurru dhuwala.” Bitjarra walala waŋana ḻundu'mirriŋunydja walala nhanŋu.
  yal-yal: Foye gbeen yi keli, igen mɔrɔnne yi so fɔlɔ kunkin kui, a yi luxi ndedi
    kunkin xa rafe igen na.
  cnt-NT: Jme₁co₂lág₂ jaun₂ ca₂'ág₂ dsí₂ tiá₂ lɨn₃, jaun₂ qui₂ca₂jná'₃ jmɨg₂ 'ŋio₅
    lɨn₃ ca₂lia'₂ ca₂i₃'a₄ jmɨg₂ 'ŋió'₃ tsɨ₁mu₅, jŋia'₅₄ mei'₂ tsá₃ ca₂can'₂.
  tif-tif: Kulaa, umba-biliple, inim sakbaalim dukum ma tiltam tulula, ok uyo fola
    kulaala tiltam bot tem ayo tale-bamdule, kulaa, bot uyo ok ta taba-lom tiltam
    dongnon o, kalbu.
  nlx-nlx: तेवी उचकाहुच एक मोटलो वादोण आवो, एने जेलखा डोंडह्या हेऱ्या ठोकाणे बाज गीया,
    न्या वोर काय पाणी डोंडह्या माय बोराणे बाज गीयो।
  apw-NT: Nt’éégo yat’éégo deyolgo tsina’eełíí tú nádidáhíí beh nádilk’oołgo bee ha’dezbįh.
  gum-gum: Inchen truba mur isig ichibig webarruben, pi welarmerabe barcoyu keguchen,
    yandø ke pitø netsab arruben,
  not-NT: Aro ocoguentimapë sintsirisonori, omotoncaatanë nija, potiatanaca pitotsiquë.
    Pënibaqueme ojaganëmame nija.
  plu-plu: Igkis ku ayhté pakwa amadga mahakwa, pahaye adahan mayg kannikaw gimkanitkis,
    kaayhsima paraw katapte amadgat gihmunkis. Gihmunkis me buwisemet.
  iou-iou: Eruk, Jesu iwaräntäkiye-kät gäpe terak kuŋtäŋgän Jesu däpmonta iwäwä gäpe
    mädeni käda gwäkita kunowä peŋpäŋ uterak däpmon patguŋ-guŋ täŋkuk. Parirän mänit
    pähap piäŋirän gwägu tokätkuk. Tokätpäŋ gäpe gänaŋ äpmoŋirän gäpetä gwägu gänaŋ
    äpmoŋpayäŋ täŋkuk. Ude täŋpänä iwaräntäkiyetä Jesu yäwä kikŋuränpäŋ iwetkuŋ; Ai!
    Yäwoŋärewani, gwägu gänaŋ äpmonayäŋ täkamäŋ ŋo yäk. Gwägutä nidäpayäŋ täyak ŋo.
    Gäk ninta butewaki nämo nadätan?
  ntp-NT: Tai caavami ʌvʌ daidʌ ʌʌvʌli nuituscʌi suudagi vai vaarcu ʌraana vaacʌi
    dai cayoga suuda ʌvaarcu suudagicʌdʌ.
  rai-rai: Ma a dekdek na dadaip i waan paat, ma a top i wawakaa unaanga u ra mon,
