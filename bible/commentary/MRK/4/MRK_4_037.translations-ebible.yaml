  cop-BHC: ⲞⲨⲞϨ ⲀⲞⲨⲚⲒϢϮ ⲚⲐⲎⲞⲨ ϢⲰⲠⲒ ⲞⲨⲞϨ ⲚⲒϪⲞⲖ ⲚⲀⲨϨⲒⲞⲨⲒ ⲘⲘⲰⲞⲨ ⲈⲠⲒϪⲞⲒ ϨⲰⲤⲦⲈ ϨⲎⲆⲎ ⲚⲦⲈϤⲘⲞϨ
    ⲚϪⲈⲠⲒϪⲞⲒ.
  buk-buk: Sêlac si ma mbu puc atu ma gêli bu ŋampoŋ sa gic sip waŋ e kêpiŋ bu waŋ
    pac.
  pri-NT: Gée na càùé, â é tapoo uu i pwéretòotù, â jèe pimaina too ê pai uu kêe.
    Â jèe pimaina too wià, â jèe pwii naa na i wànga.
  zpq-NT: Na' gwzolao gwyec̱hjchgua to be' bdono' na' nisdaon' ḻeze chas chatan',
    na' gwzolao cheyož nis ḻo' barcon'.
  por-TFT: Começou a soprar um vento forte, e as ondas estavam entrando no barco;
    assim, o barco logo ficou quase cheio de água.
  gwi-NT: Ts'ą' khan hee gwint'aii teiintr'aii nagwaanąįį, gwiizhit chųų lęįį tr'ihchoh
    zhit t'iinjii, tr'ihchoh zhit tit choh kwaii haa chųų deedąą'ąį' gwilii.
  gvn-gvn: Muku muyariji jarramali kadan, mulngku jirray bajaku kadan. Bana jirraykuda
    boatbu mulngkumun.
  nna-nna: Yananyajanga Jesus karta karrinyi nyirrirni, ngurrinyja, pilawunga, karta
    karrinyi yija. Palaja partijirri wangal wirtu yija jarrinyi, ngapa pintura jarrinyi,
    ngalpanyikinyi tingkingi, winya jarrinyikinyijanaku ngapa. Wirnti yiji jarrinyiyi
    marrngurrangu Jesus-mili. Mintu jirniya. Wurrarniyili, “Miranu jinakatakayi! Yija
    kunulinynganyjurrinyi ngapalu. Jampangarra marlkarri jarruluminyi. Wanka jilanganinyi!
    Nganijalu kakurnannganinyi?”
  nhy-NT: Satepan owalaj se ejekatl chikawak iwan atl opéj motlamotla ipan barko iwan
    opéj atemi.
  asm-FB: পাছত বৰ ধুমুহা বতাহ ব’লাত, ঢৌৰ কোবত নাও খন পানীৰে পূৰ হবলৈ ধৰিলে।
  okv-okv: Eto pahuo pisara peni vahai be unu umo piri peni be puvuto e nga ta torue
    umo na itiketo pe vitinu
  mxt-NT: Ta quichaha caa noo tatyi ñihi xaan, ta quichaha quɨhvɨ ndutya chichi canoa
    cuan, ta quichaha chitu.
  tzo-NT: Tsots ital ic'. Lic nicuc ti jyalel ti nabe. Hech yu'un i'och ho' ti yut
    barco. Hech yu'un c'an ch'ayuc yalel ti ho' ti barcoe.
  ind-AGS: Tiba-tiba angin kencang dan ombak besar datang dan menghantam perahu itu,
    sehingga perahu itu kemasukan air sampai penuh.
  omw-omw: Mwihua nramanri mwiaqaa vi varuvaro qamwanrama kyero toqa vaururuvanto
