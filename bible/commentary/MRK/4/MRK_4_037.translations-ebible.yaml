  cop-CNT: ⲟⲩⲟϩ ⳿ⲁ ⲟⲩⲛⲓϣϯ ⳿ⲛⲑⲏⲟⲩ ϣⲱⲡⲓ ⲟⲩⲟϩ ⲛⲓϫⲟⲗ ⲛⲁⲩϩⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲉⲡⲓϫⲟⲓ ϩⲱⲥⲧⲉ ϩⲏⲇⲏ ⳿ⲛⲧⲉϥⲙⲟϩ
