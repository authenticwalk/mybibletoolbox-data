  ewe-ewe: Esi wozɔ yina sẽe la, ahom sesẽ aɖe de asi tutu me. Esia na be ƒutsotsoewo
    ŋe dze ʋu la me ale gbegbe be esusɔ vie ko ʋu la nanyrɔ.
  nuy-nuy: Na-Jesus niga ni-yingayn aḏaba. Wurru-waya-wayamangi… nga yingga anubagu
