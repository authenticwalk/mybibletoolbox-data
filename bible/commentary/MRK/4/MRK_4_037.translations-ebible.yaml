  hop-NT: Noqw wukohukvaqw, pāhu walalataqe, pākihut aqw a’nö yēvantaqe, nuṅwu pay
    aqw kūyi ohpo.
  san-URD: تَتَح پَرَں مَہاجھَنْبھْشَگَماتْ نَو رْدولایَمانا تَرَنْگینَ جَلَیح پُورْنابھَوَچَّ۔
  heb-LB: לפתע פרצה סערה גדולה; גלים חזקים וגבוהים הכו בסירה ומילאו אותה מים עד שכמעט
    טבעה.
  caf-NT: Khunyaz nilhts'i ulhtus tezts'i hoh tatsi dincha k'et ts'i be tadutih 'ink'ez
    'ankw'us too be whendunimbun.
  mio-NT: Tacan cuu, ta nihin xaan suhva caa tati can, ta ndava nduta tichi tundoo
    can. Chacan cuu cha cuni cutu chi chi nduta.
  srq-NT: Ama ndiite re mose que quɨrɨrɨã ɨcuã icuã ndu ee ra. I rebera que ɨque ɨque
    tuchɨ quia canoa ye ra. Nyebe canoa ndiqui nguiã ñɨɨmɨ serɨ̃ tuchɨ ee.
  kje-NT: Hopol ne, Yesus nodi luni, de namkuru mahal lolo korkoro li'ur. Rakan heleken
    hir lernala kahi anna lapa. Eih! Kili'uru kalari wawarhe mamani! Man lernohi Yesus
    lari laa ramaka Ai, “Papa Meser, mamakedi nanu, kalo'o ika keper lolo eni me'e.”
  bmk-bmk: Ma yanunu ghamanakina ivomeira, tovava waga iraraviya, ma yokowa waga iruruni
    da berokikina kava ita wounu.
  gaz-gaz: Bubbeen hamaan tokko ni kaʼe; dambaliinis bidiruu sana dhaʼee bidiruun
    sun bishaaniin guutamuu gaʼe.
  kud-kud: na 'wavilivili mwala'ina itowama, ta bagodu wagai ihiwado'odo'owei ta muhamuhana
    hihanene.
  urb-NT: Pe, oho we rahã, ywytu keruhũ uhyk ehe. Y kotok keruhũ katak hũ tĩ. Y ke
    oho rãi ipe. Tate jere oho.
  fra-LSG: Il s’éleva un grand tourbillon, et les flots se jetaient dans la barque,
