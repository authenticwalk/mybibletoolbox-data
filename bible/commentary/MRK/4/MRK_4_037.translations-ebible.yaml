  cak-SNT: Y antok i-bꞌanak paroꞌ ri mar, xpa jun cakꞌiekꞌ ri altíra nem. Y rumareꞌ
    ri yaꞌ nipalaj chicaj y nalruquiraj-riꞌ chirij ri barco ri choj chupan i-bꞌanak-ve,
