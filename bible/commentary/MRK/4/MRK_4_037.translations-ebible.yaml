    waka rabineya posiwena manako waka waunitau kaburu surana kwaewagawa.
  hvn-hvn: Awe na ène, ta èba ke Yesus nèlu, jꞌe bèjꞌi bilu pa wui kowa nee. Tui dedꞌo
    ne pekèdꞌèi dèka ne raga-opo. Wèbe ne kowa roo ri nawa, lale ri èi dae ta tobo.
    Hèku made ri medaꞌu, ne ana ajꞌa Noo he. Ta la peree ke Yesus ri roo, jꞌe lii,
    mihe ane, “Ama, ee! Made ke dii! Kèdꞌèiwe! Hengee dꞌo ke jꞌii ri Ama ki made jꞌii.”
  nko-NT: Afú kpɔnkpɔɔnkpɔntɩ kʋ lɔ́wa tsʋ́ʋn bɩ. Mʋ́ sʋ ntsu dɛda wíé ɔklʋn amʋtɔ,
    ideklé ɩmɛ.
  bsn-NT: To ĩna jẽatone, bʉto mino vasuju. To bajicõari, bʉto sabeyuju. Ti saberone,
    cũmua sagueca yiro, rujacoarʉayuju.
  pib-NT: Yopyoka tsru kannipgyalu. Tuygajetlo gishpurga kanawa. Giyagni katsepgatkalo
    kanawa.
  wiv-wiv: Pale, na kavili kapou e rovo, na dazi kini vevele hoho kara kadia bot,
    pitu papa keteni mahitu.
  reg-reg: Mbe omuyaga mwafu ogwe chiule na amakonjo galiga nigengisha amaji mu bhwato
    no bhwato mbubha bhwejue.
  mlh-mlh: Rakabuŋ siritemboŋ yasogoji ututuŋ pakereme siriji ogâ maŋineo rakame ogâ
    puseiŋgo eya.
  gof-ENT: ዎልቃማ ጎቴይ ዴንዲዲ፥ ሆቤይ ዎጎሉዋ ሾጪን፥ ኩማና ጋካናው ዎጎሉዋ ጊዶ ሃ ጌሊስ።
  aau-aau: Sa howniy aiopey hay hok pa kiynuw-way huwhuw oksian, seyr hu-par hom kiy-nuw-oksian
    swa-popapop swanon-kwawk, yeyk mon. Sa yeyk-hu hokwe pau woki nuw-wak ohriar.
  tvk-tvk: E melele xa di lalis laba, Iesu por sae e vangit bot. E tavehi ti, latemanin,
    votiang te xeih tei mea. Ngan ak misak ni oei nggelial holu, e tahe xil bemei
    e bot e di mise vangite. E Iesu milung de pilo tei e por vovong. Melele xa moletin
    nan xil lapus naha xa mistal, ulixil mikan pupu e ba lasiasi ni labit, “!Titsa,
    sangas mamat xiak! ?!Otanem ti xamem!?”
  prf-NT: Nagabutan hidi ni mabegsák a bagyu ditaw. Dáddekál a tagmák en dummapát
    ten abeng kaya ngari-ngari a maputat dán ti dinom.
  auy-auy: Ísu mintáónkoni ayáífáꞌá aún-kwaigurówana óraa-fiyunda torówana nonkó tufántááfan-éna
    nompín-táómpimba ówitowasa kúwáfekunafo sésa inkaisésa Ísumba koaúsésa sésa óraakoo
    ken-ímáyáá ímba inatá puwúnafosa súwaꞌnai uwo suwaná
  tbg-tbg: Vika namariqaa votuqi vi vauvaro vaakama aaronaavano varuva namariqaa nora
    utiharo namari ventaqi uri vi vauvaro namarivano votuqira vaarirero mpiqa kareva
    auti vauvaro
  hub-NT: Tuma wenai, nase senchi nasentuk kuchancha imanik tsukatmamtikuk, botenam
    entsan senchi yara.
  hmo-hmo: Lai bada herea ia mai, bona hurehure bada idia daekau, ela bona vanagi
    kahirakahira ia honu.
  big-big: Puwili kaibekki ngalengale tagoneige kebarek unatubabek kaibekke uli yongomo
    mizi logo kaibek wangleige wilakweki mereke.
  gux-G: ke u faabiadigu ti fii fiindi a ñinguona ke u ñinbiagu bua pan gbie.
  cnl-NT: '''E³ quie''²³ jo̱³ bi²³ bee''² dxí³ ca²³ró̱o̱²³. Sɨ³''o² la²³ cɨ² jmɨɨ³
    móo² la²³''nɨɨ''n³¹ ''e³ xaan³² ''ñée² jmɨ²³ñii''³¹.'
  zar-NT: Gusí lo recja böʼ budunuʼ lu nisa naʼ, ateʼ gudáʼa nisa lëʼe bárcodoʼ naʼ.
    Caʼ guca, zeaj ridzáʼ nisa lëʼe bárcodoʼ naʼ.
  kde-kde: Chimbunga nkupunga, na mawimbi nkuiputa aila ingalava, na medi nkutandilika
    uumbala muingalava.
  ata-ata: Iloꞌa milalai xoo xe iliꞌi, la atume toxoxaꞌa muxalisiꞌa, la xasi muꞌokiꞌoki
    tani mole lexa muꞌunalai no uaxa tanu la ꞌalaꞌalai sou uꞌanaꞌana.
  qvw-NT: Chaypi lamarcäta ćhawpichaycuyalcaptinmi alli-alli waywa talcämula. Jinalmi
    chay yacüta nisyu-nisyuctaña ulunacalcachil barcuman winacächicuyan.
  nfa-nfa: Lodꞌo èèna, Yesus pasaluu kètu Na mi nanèlu, ka bhèjꞌi luu ètu hui koha.
    Nèbhu boe ka, ngèlu aae mai. Naha kapai, ka èi tao sabhori oe pènu koha Yesus
    si. Nèti èèna ka, ana madhutu Yesus sèra madhaꞌu bia. Hèia ra parèi Ne, “Ama!
    Kèdꞌi ku laa! Èdhi oe molo kèna! Te ngaa Ama pusi-pahae boe!”
  tnp-tnp: Kəmautəhuvən əmeiko nɨmətagi asoli kəti nahgin təhmen e nəliu təmuva. Kəni
    peau-peau asoli mɨn kɨnəutorasɨlig=pən e nɨpəgnəua bot, kəni nəhu tɨnətəri=pən
    e bot, kəni bot tɨnatol o namnɨmiən.
  urd-urd: तब बड़ी आँधी चली और लहरें नाव पर यहाँ तक आईं कि नाव पानी से भरी जाती थी।
  hot-hot: Êŋ ma ôthôm bêŋ lôk lovak hayô ba hayuv ŋaŋ ba ŋaŋ haŋgasô halôk yeŋ kapô
    ba hadum ek êmô yeŋ sesoŋ.
  mqj-NT: Tapakala tokke'mo sae talimpuru' umpakendek bombang kamai napolalan marassammo
    ponno wai lopinna.
  rus-SYN: И поднялась великая буря; волны били в лодку, так что она уже наполнялась
    водою.
  mbh-mbh: Lama thue aolonga na thei le lolikong i velpoltun or ma i engeng, i sivalu
    sivala wok ma pa omole tova o vlu.
  bdd-bdd: Ma wediliya madouna silobeya, ta dibana wagai ꞌisiwasiwa taona ma ꞌiꞌiuna
    sidamana.
  cbt-NTPO: Paaquëya', panca ihuani manin. Co'sacairi poti opoto opototahuaton, nani
    yamëntairapirinhuë'.
  srn-NT: Dan wan bun tranga winti bigin wai. Den skwala ben naki kon ini a boto,
    tak' a heri boto ben bigin furu nanga watra.
  cta-NT: Loꞌo liꞌ lye tsa ndyaca cuiꞌi̱, lye tsa ndyatu̱ clyooꞌ lo tayuꞌ, ñaꞌa̱ cuayáꞌ
    nu ndyatí̱ tsa hitya clyooꞌ nde neꞌ yaca niꞌi̱; cua chaꞌá̱ ti yaca niꞌi̱ biꞌ ntsuꞌu
    hitya.
  bqc-SIM: Ɔ̃ zàa'ĩan gbãa fɛ̀lɛ. Í lɛ́ gó zãampapa, àlɛ ká a guu e a ye pai.
  tcz-CHONGTHU: Chuin khopi hui ahung nung in ahileh, twi kinong chu kong sunga ahung
    kinonglut matchet jeng tan, adimpai ding ahitan ahi.
  mar-mar: तेव्हा वाऱ्याचे मोठे वादळ सुटले आणि लाटा तारवावर अशा आदळू लागल्या की, ते
    पाण्याने भरू लागले.
  snp-snp: Wato, epe naba-naba oto ya nokafo sipi olu akaima ito ya sipikuma no lulau
    lumunae, loto ito,
  isl-isl: Skyndilega gerði mikið rok og gaf mjög á bátinn, svo við lá að hann fyllti.
  spy-NT: Kumiitē tōōliil kwēēn, kuchō ꞉wusōōnēēt nyēē wōō ānkōōsooyēn mwēēnkēēt kusyōōlchi
    ꞉bēēko mwēēng' kut kitanyiy.
  xnn-xnn: Dat domateng nan napigsa ay dagem dat menkeyasaw nan danom et maisepyat
    isnan bangka et nganngani ay malimonda.
  mwe-mwe: Bhai, mbungo jikulungwa gujitandwibhe kupuga, mabhimbili gakukomaga muntumbwi
    mula, mpaka ntumbwi ukutandubhaga kugumbala mashi.
  tte-tte: Kabo wowoli lalakina silobai yo tabe bagolu isuwesuwelikwa waga mena masa
    kikiunamo waga ipowon yo isalili.
  tcs-tcs: Prapa big strongwin bin kam kros wea da leik. Da bigsi bin stat po kam
    insaid da bot ane da bot i klostu singdaun.
  hlt-THB: Cawh khaw hli khung nawh tuibak ce lawng khuina kun saw lawng ce cum hlo
    hlo hy.
  soq-soq: Mo antoio lawara debamawa segaleno rauwanaga debamalene waa bedewe odene
    esa uduuduleno waau monulepona baiwaleidie.
  qub-qub: Aywarcaycaptinna löcu-wayra gallacuycuran. Fiyupa wayrashpan lamar yacupis
    pullchajyashpan can'waman yaycuycaran. Chaura can'wataga yacu tallpucaycächiranna.
  att-att: Á nikáddagâ lâ nappaddák ta nasikan, á lappágan nayù palung yù barangay,
    á massabbuetán ta áddè ta maddaggun mapannu.
  bki-bki: Uako nalo neibano aburo abano-o, mia burum̃ara jegi tai jumolu, mila na
    burum̃ara tei nalo ajum̃a abievelveluo a abava joomo ea uako bano-o bujo ka tei
    vare ga rimadudu.
  bqp-bqp: Akũ zàga'ĩa gbãna fùtɛ. Í tɛn gó yĩpayĩpa àtɛn ká a gũn ari à ye à pa.
  mcp-mcp: Bwə́ ŋgə́ kə, seegya nə́ məma ŋkwɔ̧̂ mú tɛ́ɛ́d kuŋgʉ́lə, ikwɔ̧́ í mə́júwó
    í mú ŋgə shwɨy byɔ́ɔ́lʉ́d, byɔ́ɔ́l mú tɛ́ɛ́d lwándʉ́lə nə məjúwó.
  hat-hat: Yon gwo van vin leve, lanm yo kòmanse antre nan kannòt la. Yon sèl kou
    a, kannòt la t'ap fin plen dlo.
  npl-NT: Ijkuakó owalmokajka se ejekatl chikaktik iwa n atl opé motlatlamotla ijtik
    barka iwa opé atemi.
  bgg-bgg: Humblo shii hasam boh sam mage, chiih-è khasao ne run lakhung shii jao
    thog.
  eng-TCENT: Now a great windstorm arose, and the waves were beating against the boat,
    so that it was nearly swamped.
  eng-BSB: Soon a violent windstorm came up, and the waves were breaking over the
    boat, so that it was being swamped.
  cpu-NT: Ari omapokapaakari iniroite tampyaa, otamakaatanake antaro, otetaatapaaka
    jiñaa pitotsiki, irootzimatake intsitsiyakote.
  san-ASM: ততঃ পৰং মহাঝঞ্ভ্শগমাৎ নৌ ৰ্দোলাযমানা তৰঙ্গেণ জলৈঃ পূৰ্ণাভৱচ্চ|
  tac-NT: Nasipa wa'lú ba'wichí enágichi alué barko, nolínale alué 'we a'wágame eká,
    asíriga re'pá ilírole ba'wí, wa'lú maníbale alé u'tá bárkochi, amulí bochile ba'wí
    alé bárkochi, 'lige amulí bokuíle alué barko re'lé ba'wichí.
  eng-WEBPB: A big wind storm arose, and the waves beat into the boat, so much that
    the boat was already filled.
  gfk-H: Tiga tamat na dadaip ga hanuat ma ira pakananah diet ga takap laka taar tano
    mon gaam hahung ia.
  viv-viv: Hinauna tu bolimana lakahina gimadu ada lefo waka againe gibifuwafuwana
    be gufa gilukuluku.
  yao-yao: Nipele jatandite kupuga mbungo jejikulungwa ni matumbela gajiputile ngalaŵa
    jila, nombejo jatandite gumbala meesi.
  tgp-tgp: Mo sopo tuai langi tavera matea mo sere, mo vai na suhusuhu la lo kamekame
    sivo na lolo boti, ale tungu mo lo mar̃ivi.
  auc-NT: Tao wogaa goyönäni woboyæ̈ ïñontobæ̈ nanguï pönï pæ̈mæ̈ninque æpæ̈ mængonta
    mængonta pöninque gao gao wipodë änëñö,
  kbc-NT: Pida codaaɡ̶ida noɡ̶onenagi ica niwocotaɡ̶a. Odaa niɡ̶icoa ebekadi nelecoli
    ja yalaketedibigeloco naɡ̶ajo niwatece, odaa naɡ̶ajo niwatece ja domaɡ̶a nolee
    ninyoɡ̶odi.
  bmh-bmh: Wol banou zoimai, ze kibikabor aimai, ze tebil oug noimai, kapeun.
  ctu-BL: Tsa' tejchi wen p'ʌtʌl bʌ ic'. Tsa' caji i wec'ulan ochel ja' ti barco jinto
    wolix ti bujt'el.
  meq-meq: Ahəl nakə faya ta diye, ta tasiye a diye i dəlov neŋgeɗ aye na, vavəray
    bagwar eye a ge haladzay. Yam a tsal ka bo ɗaŋgwala wekit wekit ada faya ma viye
    a kwalalaŋ i yam niye, mazlambar ma rahiye a ɗəma.
  noa-H: Mag ham döjãrr paauk'a p'öbaaderr hagt'a pöm k'aba nʌm hee, p'ũ t'eeg wëbaadëmua
    sĩi p'ũasdau baupa jöisijim hanʌm. Mag p'ũas baupa haadëmua bote hee p'ũasdau
    sog bëbëek'amua ya chi boteeu hãwatbajujö hierrpamaa hajim hanaabá.
  alp-NT: Eleki takwali mo sanute elake luake hoko kohu elake ekena soa buini mere
    eleki kwele penu kena soa buini laleije hoko mahake soare emolo.
  san-VEL: tata.h para.m mahaajha nbh"sagamaat nau rdolaayamaanaa tara"nge.na jalai.h
    puur.naabhavacca|
  kbq-kbq: Nevazageno tusi'a ununko atuno, tina erikranto kranto nehuno, ana votifi
    timo'a marevite'za higeno, timpi votimo'a tami'za hu'ne.
  kbh-kbh: Chents̈ana, chë uafjajónaye béjayiñe ts̈a jabuache binÿia yojóshjango;
    olëshënga chë barquë́sha imojtsë́tsbotsana, y chë causa chë barquë́sha yojónts̈a
    búyesheca jtsobuajútjiana.
  ron-LSB: S-a iscat o furtună mare de vânt și valurile băteau în barcă, atât de mult
    încât barca era deja plină.
  pon-pon: Melimel ap koda, iluk ap punedi on nan jop o kadirela.
  nhe-BL: Huan nimantzi hualajqui se ajacatl tlen tlahuel chicahuac. Huan motlalanqui
    hueyi atl huan pejqui acalaqui inincuacanahua hasta temisnequiyaya.
  sps-sps: An sekeiny ratsuu tapoor mito naaman an rau tsian tangats mito san puak
    fabuu nato.
  wnc-wnc: Kuwawa gou buyambam sikngata apan yangga sambuya enake dopang bampatang
    pukuwa yanggata dopangbam gwene dopnangge sikut.
  bus-bus: Ben zàga'ĩa gbãaa fɛ̀ɛ. Í e góro yĩpayĩpaa èe kaa à guu ai à yezi à pa.
  gub-BL: Na'e uzypyrog ywytuàiw uhem pà wakutyr a'e kury. Ipenopenog 'y wanupe kury.
    Uzeen 'y kanu pupe wanupe kury. Tynehem tària'i.
  imo-imo: Kano pungo molangei kau, walitikale poporome awili kangore ombalie nimumuni
    no apipe sipina tuku mundurumu. Aku terimu wali no sipina tukundo no molopa peko
    lembai andi andi terimu.
  boj-boj: Yesus aqa aŋgro naŋgi ti qobuŋ na gileqnabqa jagwa tulaŋ koba tigelosiq
    ya korkortosiqa qobuŋ qaloqnsiqa mormaŋ miligiq aiyeqnaqa ya maqej.
  ulk-ulk: Muige nar korge Iesu amazge utipereder. Ege aukaka wag bamrida, zeuber
    bakwer a baraplare nar etatkolare able nar akaida noga gur digmer. Ege memegle
    gize Iesui utlam itirda a abi detagerda, “Erwerle, ki nabaume. Ma kerbi upiditidarare
    ese ma kerbi omarge dikereda.”
  eng-DRA: And there arose a great storm of wind, and the waves beat into the ship,
    so that the ship was filled.
  knf-knf: Kë ukëk uweek uşë naţa kë ŋmaaroŋ ŋafël meel du bţeem, kë bado jun pŧum.
  san-KHM: តតះ បរំ មហាឈញ្ភ្ឝគមាត៑ នៅ រ្ទោលាយមានា តរង្គេណ ជលៃះ បូណ៌ាភវច្ច។
  arn-NT: Feymew kiñe fütra kürüf triparumey, fey ti rew lafken trilkafkonmekey ti
    pu farku mew.
  zas-NT: Dxel brii bidoxh loj nijs guin, xt guzuloj cadxa nijs loj barcw guin.
  ken-NT: Bápɛ́rɛ ghɔ́ mbʉ́ɛ́p ataŋataŋ átwɔ, ákʉ mpɛ́rɛ́nyɛn ɛ́bho bɛdɛp áchwí,
    manyiɛp anchwe nɔkɔ amɛm, kpát árɔp kɛkwɔt bɛbɛt.
