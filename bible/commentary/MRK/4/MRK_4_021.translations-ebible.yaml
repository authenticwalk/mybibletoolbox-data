verse: MRK.004.021
translations:
  kpx-kpx: Iesuu tota abuho loui avoe, “Nahiabuna vali lameba mahoi mai maua uvumo
    mavoi mesoho mai ladevemale betie valae mavoi. Ba, nahiabuna lameba hanei mai
    ehanumage ataeabuna atagavemo ui.
  okv-H: Eto Iesu na enana ta degi ke nei einge ena, “Eto embo na kerivo ijimbeto
    humbuto mane gaga suvu ta ikasuja eto ovu jo ta mane ikasuja te i araha ta tembau
    bande jo usasa aisuja.
  tbo-tbo: Yesu a baha wiluwaluwa gehouna yayata omgowadana binei, i baha i pa, ‘Ega
    iyai lampa ita apuya ma gaebagei ita lautataya bo ani eno u gaboulina ita huhouni,
    tamogi anani tugula uyahina e huhouni.
  mal-C: 'പിന്നീട് യേശു അവരോടു പറഞ്ഞു: “നിങ്ങൾ വിളക്കുകൊളുത്തുന്നത് പറയുടെ കീഴിലോ
    കട്ടിലിന്റെ കീഴിലോ വെക്കാനാണോ? വിളക്കുകാലിന്മേലല്ലേ അതു വെക്കേണ്ടത്?'
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, ⸆ Μήτι ⸉ὁ λύχνος ἔρχεται⸊ ἵνα ὑπὸ τὸν μόδιον τεθῇ ἢ ὑπὸ
    τὴν κλίνην; Οὐχ ἵνα ἐπὶ τὴν λυχνίαν ⸂ἐπιτεθῇ;⸃
  bgc-bgc: यीशु नै उनतै एक और उदाहरण दिया, “के दीवै नै इस खात्तर कोनी जळान्दे, के
    उसनै बरतन या खाट कै तळै धर देवां? पर इस खात्तर के टांडी पै धरया जावै?
  khz-khz: Iesu na maevaikilarato, netiwato, “Talima ta lamepa pene kapua genai, gulo
    na pene koutalia pa pata kapulenai pene taoa? Aikina, taotaona patanai pene tao-kaua.
  deu-TKW: 'Und er sagte zu ihnen: kommt denn das Licht, damit man es unter das Hohlmaß
    oder unter das Bett setze? nicht vielmehr, damit man es auf den Leuchter setze?'
  zsr-NT: 'Gudxëꞌ caꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―¿Naruꞌ rgál‑laꞌruꞌ guiꞌ atiꞌ
    rudúsiꞌruꞌ lei tu guiꞌn o rguꞌruꞌ lei zxani le rátiꞌruꞌ? Cutu caꞌ runruꞌ cni san
    ruzoaruꞌ guiꞌ ga nac xtsaꞌ ga gunn yeníꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu : — Boni, bamemaka solo mwinda mpo na kotia
    yango na se ya katini to na se ya mbeto ? Ezali te mpo na kotia yango na likolo
    ya etelemiselo ya minda ?'
  hns-NT: 'Oe bhie bolies: „Djab raat ke ekgo tjieraag bariehe, tab oke thoro baltie
    se top deihe, kie to bedie ke nietje dhar deihe? Na, oke oeppar dhariehe.'
  noa-E: 'Mag jaautarr khur amag magjim aajem: ’Pãrau oowai, ¿khaíu õtdau paanaa sĩi
    bathẽe eegar wa nem bʉ̈ ee khãijã ausĩiujẽ? Õrau mag ausĩuba aajemgui ajim anʉm.
    Õtdaun paanaa dau garta ausĩiujemgui ajim anʉm, dau araraa oog.'
  eng-EMTV: And He said to them, “A lamp is not brought so that it may be put under
    a measuring basket or under a bed, is it? Is it not brought so that it may be
    put on a lampstand?
  mib-NT: 'Suni ni cahān yā jiín de: Núu nástɨ́ɨn ñayuu ɨɨn lámpara, ¿a chúne i chīji
    ɨɨn cajón chí chíji jīto? Tuú, chi jéni i nuū sucún návāha cundijin.'
  bea-bea: Kahchu toowela yehti, Nachila takooche nichualli ghotwetghulle yue take
    ustyi koole? koohchu atu nichiooite takoochechine?
  lif-NT2: आल्‍ल ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ सेमिःन् ने़त्‍ना सिगाङ् के़युक्‍खुम्बि?
    इ नइमाल्‍ले़ के़सुःप्‍तुम् के़युक्‍खुम्बि? हाःत्‍ले़आङ् हे़क्‍केग मे़जोगुन्‍लो,
    कर सेमिःन् चम्‍जम्‍बा ते़न्‍नो थो युक्‍खुॽरो॥
  xnj-xnj: Yesu akavakota, “Mwaloli koki vandu vigubika hahi yeyiyaka na chiviga amala
    vivika kuhi kulusongwani? Lepi! Vivika panani pachibokoselu.
  mmx-mmx: La ne Iesu ga tong bok lavapaase poovo ridi xeretna, “Kereva, mi sox aros
    lababao la mi vung pavaa i mi lavatbaaket kopla mina lok li maxopok at loora?
    Kopmen. Mi lok li i ro at loxot kasep.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —¿Lamparín bëxun cara unin ñu tëmú an bëpánun
    nanti ''ic? ¿Cara anu ''uxti tëmú nanti ''ic? Anu nanquinma ca anu lamparín nanti
    anu nanti ''icën, ¿usa cat?'
  tee-NT: 'Ju Jesús vachu'' alacjuni ju lapanacni: ―Acsni lhimincan ju tu''u'' maclhcu
    ju lacachaka'' jantu va akxtak''ulacan laca tu''u'' valhtila nin laxtank''apu''
    acapu'' ca''ula. Alai va muc''acan talaclhman junta muc''acan ju maclhcu.'
  eng-LSV: And He said to them, “Does the lamp come that it may be put under the measure,
    or under the bed—not that it may be put on the lampstand?
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique: Cuando nic''amer-pe jun luz chi nuya''
    sakil pa jay, ¿chuxe'' como jun cajón o chuxe'' como jun ch''at nic''ue-wi? Man
    quiri'' ta. Ri luz chicaj niyo''x-wi, xcha'' chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Herurame lamparina oki pe po ahe ndohovapygi
    hyrua pyvõ. Ahe nomondoi onhinongava gwyri pe cama gwyri pe. Ahe gweru imondovo
    pyte''mbia rehe imohina tamomytu''emba nhande ve javo, ei ga.'
  sja-NT: 'Ichiaba jarateeji: —Tachia lámpara k''oodak''aa cajón ek''ari ata bɨdait''ee
    maa-e pɨrã cama ek''ari. Ma k''ãyaara lámpara k''oodak''ãri, ɨt''ɨ́ ata bɨpata
    pia ɨ̃daamerã.'
  xed-xed: 'Ka Yesu nda həŋ guli: «Ta klafkla lu ta pitirla ŋa dzuɓamta ma tughuba
    ra? Ari ta klafkla a lu ŋa fiŋta mista ghzləŋ na? Ta klafta ŋa fafta ta vəl tskala
    lu kasiʼi kiʼe.'
  mks-NT: 'Ta cáchí tucu Jesús xi̱hi̱n ná: —Co̱ó toho chuun lámpara tá chíca̱a̱n í
    ña̱ ti̱xi sa̱to̱ á ti̱xi xi̱to jáchi̱ chuun ña̱ quéa̱ cánúu ña̱ nu̱ jícó já ná
    jándiye̱he̱ ña̱ nu̱ yo̱.'
  gfk-S: Io, Jisas ga tange habaling ta di, “Pata tikenong pai lale kapkap halala
    tike laam be na bul ie menapu tike kas be tike hator. Na bul ie nalu waing na
    hapalaine ikino katano.
  bmu-bmu: Jisösnöŋ keu kun kewö jiyök, “Kunŋan lambe me kiwa memba ohotiriba kimbut
    me dum bapŋe alma me qahö? Mi waniŋe alma? Mi mönö miaŋgö dum tatatnöŋ aukŋe alma.
  dgz-dgz: Iesu sia wadidiamon, “Apan da dun mega pa wat onepi amba baraeta? Unup
    nokap wat eneta o diguma baraeta? Ae uon, paina aroga sineta.
  eng-GNV: Also he saide vnto them, Commeth the candle in, to be put vnder a bushell,
    or vnder the bed, and not to be put on a candlesticke?
  zaa-NT: 'Raáruhuée cabi: Tsí hua rugàl·la'' ri''u ttu yí'' nna rutòthe'' tè ri''u
    ttu cajón lúį, o rudua ri''u ą ỹarèe'' lònà cá. Tsí álahuá ną́ para gudua ri''u
    ą ttu lugar làti gudàni''ą itúỹiani le'' yú''u.'
  eng-WEBSTER: And he said to them, Is a candle brought to be put under a close vessel,
    or under a bed? and not to be set on a candlestick?
  guh-guh: 'Jesús icatsia jumaitsi doce ponëbeje pijajivijavabelia, itsamonaejavabelia
    ata: —Itsajivi ata lámparabë pitanojotsicujinae apo etsi cajoniënëalia. Apo etsi
    cama bëxëpanalia ata. Jume baja cajena. Biji rajane athëbëyo etsia daxitaboënë
    pitayotecaenexa.'
  bon-bon: Yeesu cuta nuuja ngene ca agli mene jejemige egä, “Biname te liba lampa
    ne jaabotuge, tabe diiba ca lica yäätrugäruge coo lica yaacituge dade lolebora
    me, yepä cabu je yaatecwantuge mete ne apaclyerame.
  nhw-BL: 'Nojquiya Jesús quinilhui: “Amo aqui quitlatía se tlahuili huan quitzacua
    ica se cajon, niyon amo quitlalis tlapech tzintla. Nochi quimatij quitlalise se
    tlahuili huejcapa ipan se tlaquetzali para ma tlatlanexti.'
  swh-ONEN: Akawaambia, “Je, taa huwashwa na kufunikwa chini ya kikapu au mvunguni
    mwa kitanda? Je, haiwashwi na kuwekwa juu ya kinara chake?
  wbi-wbi: U Yesu akavavula, “Ulumuli luletua munkate mu nyumba na pikulubika pa ndilo,
    nambe pasi pa fungo? Jeeje luvikua pa kimilo.
  bba-bba: Yerɑ Yesu u bu bikiɑ u nɛɛ, bɑ rɑ fitilɑ ɡe ɡɑ sɔ̃re kɑɑru wukiri? Bɑ rɑ
    ɡu doke kpinun kɔkɔrɔ? Bɑ ku rɑ ɡu sɔndi dɑbu wɔllɔ?
  eng-KJVCPB: And he said unto them, Is a candle brought to be put under a bushel,
    or under a bed? and not to be set on a candlestick?
  kgk-NT: 'Ha upéi katu Hesu omombe''u jevy arandu rehegwa nhe''ẽ tataendy rehegwa-rami:
    —Ndajarúi voi tataendy nhamoĩ hagwã mba''e ryru gwy-py. Ndajarúi ave nhamoĩ hagwã
    tupa gwy-py. Tataendy katu jaru nhamoĩ hagwã tataendy rendaty-py.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Hama gioonna kiaapu voovoono toobaivaa
    subi kioo varoo oro yapa kioo kuu yavaivaa varoo toobaivau tuarapuatikama rummua
    apu kiaikio vaivai. Hama ivo toobaivaa varoo oro terenaivaa mmemmaivaki yapa kiaivai.
    Hameetavee. Ivo toobaivaa varoo kiikoo koovau hirivai.'
  cpy-cpy: 'Ari ikantaki eejatzi: “Akoyi-rika ootyaari ootamento, ¿arima atapata-kotakiri?
    ¿Owakotzirima otapinaki? Teera. Tema owakotziri jenoki.'
  ekk-PKP: Kes paneb lambi ämbri või voodi alla?“ küsis Jeesus neilt. „Ei, lamp pannakse
    üles lambijalale.
  mpx-mpx: Yeisu i baek al elal i ba, “Ebo gamagal etega odam ni ton ge ni pwatanim
    ga ni teliya? Ulun ni ahe ni pom lowan? Age ni teliek bwana toto abakenu gabulanaa?
    Nigeya, nasi ni teliya teibol pwatanaa.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Kulalpa-nyanu nganangku nyiyarlangu wuruly-mardakarla
    Kaatu-kujaku, lawa. Kapu jungangku palka-maninjarla nyanyi. Yimi ngaju-nyangu
    ngulaju jarra-piya. Kuja kalu yapangku wajawaja-mani nyiya mayi, kulalpalu palka-mantarla
    mungangkaju. Mani kalu jarra, manu yali-kirlirli warru nyanyi kalurla. Yuwayi,
    jarra yali-kirlirli kajikalu palka-mani nyiyarlangu. Jarra, kuja kankulu rdulinyi
    mungangka, kula kankulu wuruly-yirrarni kanunjumparra parrajarlaju manu pangkingkaju
    ngunanja-kurlangurlaju, lawa. Yarlungka kankulu yirrarni yapaku yungulu nyanyi.
  luo-luo: Nowachonegi niya, “Bende ngʼato kuomu nyalo moko taya bangʼe to oume gi
    bakul kata okete e bwo kitanda? Donge okete ewi rachungi taya?
  nhe-NT: 'Nojquiya Jesús quinilhui: “Axaca quitlatía se tlahuili huan quitlalía cajon
    tzala, niyon ax quitlalis tlapech tzala. Nochi quimatij quitlalise se tlahuili
    huejcapa ipan se tlaquetzali para ma tlatlanexti.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܹܐ ܗܵܘܝܵܐ ܡܲܠܗ‌ܝܼ ܫܪܵܓ݂ܵܐ ܘܡܲܬܒ݂ܝܼ ܠܵܗ̇ ܬܚܘܿܬ
    ܣܲܐܬܵ‌ܐ، ܝܲܢ ܬܚܘܿܬ ܫܘܝܼܬܵ‌ܐ؟ ܠܹܐ ܝܠܵܗ̇ ܕܡܲܬܒ݂ܝܼ ܠܵܗ̇ ܥܲܠܔ ܡܢܵܪܬܵ‌ܐ؟'
  esk-NT: Jesus nipliutigikkani iḷaniġai, “Ataŋii, iñuich iḷiraġinġitchaa naniq ataanun
    utkusium unniiñ ataatnun siñigviich. Aglaan iñuich naniq iḷiraġigaa naniqaġviŋmun.
  msb-msb: Nagsurmaton pa si Jesus, “Nano, ginasindihan an ilawan para tahuban sa
    bangkat o itago sa sirong san katri? Syimpre dili! Dapat ini ipaitaas agod mapawaan
    an tanan.
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Ha¹chian² dsa² hma¹² si² jmøi² cøg² niúh¹
    tøh¹², ho¹ ju³ niúh¹ jein³, na³ma²ca¹te¹dsa si². Guiuh¹³ hai¹²dsa si².'
  dso-dso: ଜିସୁ ଆରିତରେକ୍‌ ସେମନ୍‌କେ କଇଲା, “ବତି ଡସାଇ ମାନ୍‌ ତଲେ କି କଟ୍‌ ତଲେ ସଙ୍ଗଇବାକେ
    ନ ଆନତ୍‌ । ବତି, କୁଦ୍‌ରାଇ ସଙ୍ଗଇବାକେ ଡସାଇବାଇ ।
  meu-meu: Ia ese ma e hereva henidia, eto, Lamepa bae mailaia, tohe amo bae karuhia
    ahu, eiava pata henunai bae laia vareai a? Lasi, lamepa patana ai bae laia kau,
    ani?
  yva-NT: Umba Yesus po raura nakato pare, “Arono vatane inta po yawainye raindi,
    po rakepano kavine raije ramu muno po raugaje ntuna no niki raije ama ate ramu.
    Yara po rauseo ntuna no pata vono kakavin.
  dgc-dgc: “Anya wade,” kagi ni Jesus, “taben na tolay i simbu, a monda tulos taklében
    de ta pégtakalan? O isahok de beman ta kama? Ewan, da iedton de ta lamesa.
  zpm-NT: 'Blozh ga, biire pcaalsa miech lo me, dzigo rëb me lo zho: ―¿Pa dieṉ rquiin
    biini? ¿Pe rquiaguiw par tsolana tib leṉ guiṉ o soogaaw tib zhan lon? Led zeeṉe
    rquiaguiw lëë, zaatne grieelo gziiniw ga rzoob zhow.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Kweyur komo
    wyaro naha, Khoryenkomo rwonà, kekon hatà. Kweyur komo yotahurhura tehxatxow hamà.
    Oryen yosnaka txeryhera tehxatxow hamà, kekon hatà. Kahon komo yosnaka txeryhera
    tehxatxow hamà. Ahon hona haxa teryatxow hamà, àwya kweyhotho menye. Àro wyaro
    rma rha, Khoryenkomo rwonà tekarymetxow hamà, toto komo wya Khoryenkomo hutwatxho
    me, kekon hatà.
  sim-sim: Jisas ol orin tiyandari ma ondon ormu silira, �Lamin ji ukruwa wolo mberem
    ji undu? Shovok tangri arangonda oj mo, kau siyok halowenda oj? Wahau, lamin ji
    ukruhu metenjek ji sinjishiwak si harawak ma heyenda lir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “के तिमीहरूले बत्तीलाई पाथीमुनि अथवा खाटमुनि
    राख्‍न घरभित्र ल्याउँछौ ? तिमीहरूले यसलाई ल्याउँछौ र सामदानमाथि राख्छौ ।
  cgc-cgc: Gambal pa gid Jesus i naan ta iya na mga tinudluan paagi ta paanggid, “Di'
    ba daw mga ittaw magtutod ta lampraan daw dleen naan ta iran na kwarto, dili danen
    takleban ta gantangan? Dili man danen ibetang naan ta dalem ta kattri! Simpri
    ibetang danen naan ta tungtungan ta ilaw.
  tim-tim: Yesuŋe luâklupŋe den ginŋe siâ hin makyeŋgiep, “Kâlâp ululunŋe emet kâlegen
    mem âgâm kau kakŋân katmaen. Amâ emet kâleŋe pagaleâk dâm âmâ kau kakŋân katmaen.
    Akto hândâk akbop dâm âmâ umbâ kâlegen bo katmaen. Me dâgâmŋe bo tigimaen.
  yor-yor: Ó sì wí fún wọn pé, “A ha lè gbé fìtílà wá láti fi sábẹ́ òsùwọ̀n tàbí sábẹ́
    àkéte? Rárá o, ki a ṣe pe a o gbé e ka orí ọ̀pá fìtílà?
  wos-wos: Wun hundi wataka dé Jisas wa, “Mé xéké. Du hama nyu ya xéréka hura yae
    samétakandan aki ekombu di taka, o jambé ekombu di taka? Wu yingafwe. Di jambé
    takumbu di taka.
  emp-NTPO: 'Jesuba dewara ne jara b̶ʌd̶eba jarasia: –Dadjirãba ĩbĩrãra coad̶aped̶a
    ¿eped̶eco droma edre b̶ʌbadaca? Mẽrã nũmʌnacaa, ãtebʌrʌ ʌ̃tʌ dji b̶ʌbadad̶e nũmʌbadaa.'
  eng-F35: 'Also He said to them: “The lamp is not brought to be put under a box or
    under a bed, is it? Is it not to be placed on its stand?'
  ind-ind: Yesus berkata lagi kepada mereka, “Orang tidak mungkin menyalakan pelita
    lalu menaruhnya di bawah tempayan atau di kolong tempat tidur. Pelita selalu ditaruh
    di tempat yang tinggi supaya bisa menerangi seisi rumah.
  pes-OPCB: 'سپس از ایشان پرسید: «چراغی را که روشن می‌کنند، آیا زیر کاسه یا تخت می‌گذارند؟
    نه، بلکه آن را روی پایه می‌گذارند تا نورش بر همه بتابد.'
  mpt-mpt: Yesuse imin baabenea I ayale mo ei ofanibta bakete obonibta obbubaniba
    eka biino kitem daako mo ofananomabibbabe. I keim ofaiba dukge tubunamabebe.
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ lota꞉ pitolo alota꞉ Ola꞉pake mea epemeka꞉na꞉ta꞉
    disi tieke oto pa꞉ta꞉ wilimikipe o bedi tokele pa꞉ta꞉ wilimikipe. Dia꞉me. Manda
    keo u halememe leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑ ci yɑ mɑ́ fitilɑ ɑ biiɛ do cɑkɑ wɑlɑkɔ ɑ
    dɑsi ɑbɛ dɑɑyi. Ammɑ si ɑntɑi tɑɑbui ɑ̀ yɑ lesi. Mɑ̀ kù jɛ bɛɛbɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେଇଂକେ ବାଲିର୍‌କେ “ଜାଣ୍ଡେ ଅଃନା ମେଁନେ ଙ୍କୁଇ ବୁନ୍ଦେ ଲେଃ କଟ୍
    ଆଲ କୁପିସ ବ ପେମ୍ୟାଃକ୍ଲେ ? ପେ କୁପିସ ବ ପେମ୍ୟାକ୍ନେ ଆଡ଼ାତ୍ରା କୁପିସ ବନ୍‌ସା ଡୁଂପେପାଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Yesuusi gujjidi, “Xomppe ekkidi, daachchofe woykko alggafe garssan wothiya
    asi de7ii? Dhoqqa bessan wotheneyye?
