  yao-yao: Che Yesu ŵapundile kwasalila, “Ana mundu akupamba lumuli ni kuluikanawo
    nkati ni kuluunichila ni lulo pane kuluŵika kuusi chindanda? Ngwamba! Akuluŵika
    pachanya chindu chakuŵichila lumuli.
  tgp-tgp: Iesu mo mele verea isara mara, “Ka r̃om vara mo tataholo vara tea mo hasahi
    te lamu ale i taua na ruhuruhun te tanga teni te vata pani mo sopo na jara sakele
    mata lamu?
  auc-NT: Ayæ̈ tömënäni ïnänite Itota ïïmaï odömöninque apæ̈necantapa. “Waomïni gongapæncade
    tï wodönodinque dicæ owætadë boo cæcamïniyaa. Dicæ möïmoga æ̈nömengadæ̈ ïnö mäo
    concæmïniyaa. Wæætë edæ wæ̈nömënæcapaa concæmïni ñäö bæco amïnipa.
  kbc-NT: Jesus eɡ̶idaaɡ̶ee me dotaɡ̶a, meetediogi, “Domigica ane yalegi noledaɡ̶axi
    odaa yapoɡ̶oditeloco baalida, oɡ̶oa domigetaɡ̶a ixotiwece nipe le? Aɡ̶ica! Pida
    oyalegi naɡ̶ana noledaɡ̶axi, odaa onanyoketi ditibigimedi.
  bmh-bmh: Yesus nug awareun, “Ag al usaimai, mis oug ta, biz piu wageimai macanem
    ta? Tam, go al usaimai, wag asai macanem. Go petak.
  ctu-BL: 'Che'' ja''el tsi'' subeyob: ¿Mu'' ba la'' ch''ʌm tilel candil cha''an mi
    la'' ñup'' ti chiquib mi ti'' yebal ch''ac? ¿Mach ba anic mi la'' joc''chocon
    ti'' joc''lib?'
  meq-meq: 'Tsa na, Yesu a tsikatay dzeke sa, a gwaɗatay: «Ndo ma zlaweye lalam ŋgay
    ma piye faya ako ada ma hurəkwiye faya gəse ɗaw? Kəgəbay, ma piye na a dəba i
    sləlah ɗaw? Ma piye na ɗuh na, ka wu məpe lalam bəɗaw?'
  noa-H: 'Mag jaautarr k''ur hamag magjim haajem: ’Pãrau hoowai, ¿k''aíu hõtdau paanaa
    sĩi bat''ẽe heegar wa nem bʌ̈ hee k''ãijã hausĩiujẽ? Hõrau mag hausĩuba haajemgui
    hajim hanʌm. Hõtdaun paanaa dau garta hausĩiujemgui hajim hanʌm, dau hararaa hoog.'
  alp-NT: Eleki Yesuse Ialenake umpama makete etesi lekwe be, “Tamata isosu lampure
    itolae mpe sokate esi lebui mo pise itolae mpe eni maka ntulure esi lebui mo.
    Po itolae kena otoi maka tolae lampure.
  san-VEL: tadaa so.aparamapi kathitavaan kopi jano diipaadhaara.m parityajya dro.nasyaadha.h
    kha.tvaayaa adhe vaa sthaapayitu.m diipamaanayati ki.m?
  kbq-kbq: Jisasi'a amanage huno mago'ane zamasmi'ne, Rampe tavi'ma rekruma hazana,
    sipagampi ome nentafi, kavo agu'afinka ome nentazo? A'o anara nosaze. Rekru hutma
    tavima rekru hunte azotare ome nentaze.
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Ndocná juiyëbana canÿe uajuinÿanë́sha cajonëshe
    o jutsnë́sha tajsoye juajájuama. Ndoñe; uajuinÿanë́sha juiyëbana tsbanánoca juajájuama,
    lempe chaotsebínÿnama.'
  ron-LSB: 'El le-a zis: “Oare se aduce o lampă pentru a fi pusă sub coș sau sub pat?
    Nu este pusă pe un suport?'
  pon-pon: 'A kotin majani on irail: Kandel pan wijikedo, pwen ko on pan kajak de
    pan men wendi? A Jote koda won nin deun kandel.'
  nhe-BL: 'Nojquiya Jesús quinilhui: “Axaca quitlatía se tlahuili huan quitlalía cajon
    tzala, niyon ax quitlalis tlapech tzala. Nochi quimatij quitlalise se tlahuili
    huejcapa ipan se tlaquetzali para ma tlatlanexti.'
  sps-sps: Jisas tsue pis to tsuri, “A sikia ta mes te govets minon kurun ya te fakei
    ya fain kobuu ge fain a fetan. A sikia, ayei fagum non ya tana pan iny fafagum
    kurun.
  wnc-wnc: Siwan Jesuta wam yake tuwang wamu takngaaya anzing yanikut, “Aminda lam
    gwen sake takapuke gapma gwende gepbiatang ba buka gwende gepbiatang tenangge
    natake takapik ba dasing? Wena. Ita buka gwene tewik.
  bus-bus: 'Yesu bèńnɛ: Wè fitia na wà gbaka kúɛa ke wà diɛ gádo gbáruↄ́? Dabu musun
    wè dinloo?'
  gub-BL: Na'e Zezuz umume'u amo ma'emume'u haw a'e kury, teko wanupe a'e kury. —
    Aze tatainy ximunyk nehe, naximono kwaw kawaw iwy pe nehe, ni naximono kwaw kyhaw
    iwy pe nehe. Ywate zo ximono putar nehe. A'e rupi uhyape katu putar zaneràpuz
    me a'e nehe.
  imo-imo: I ungumu nimbe pora tipelie wali Jisasini altopala imbomando ungu kongolino
    lipelie nimbei, “Imbo teni tipe lamemu kandopalie mingina tuku mondombalonje molo
    polona maindo mondombaloya? Aku molo. Aku ulu teli mele lamemu kandopalie yunge
    moromo kombuna mondombalo.
  boj-boj: Osiqa Yesus a olo minjrej, “Tamo bei a lam qatrentosim puloŋamqa guwe na
    kabutqasai. Bijal surumq di atqasai. Boleq di gaintim warum suwaŋesqas.
  ulk-ulk: Iesude yabi daratagerda, “Nade wa lampa dirsirkare, nako wa sepge demargerare
    wa lewer kobarlugu etkamare? Nako wa sikge sepge demargerare? Nolekar, wai ikairare
    lampa agimur luge demargerare.
  eng-DRA: 'And he said to them: Doth a candle come in to be put under a bushel, or
    under a bed? and not to be set on a candlestick?'
  knf-knf: 'Yeŧu akak aji na baka : « Baji baŧehan unkaniya kaşë fëţ wa na kakana
    këme kaţu wa ţi kalişa uţeeh i? Mënţ ţi bko duuţ di di bajaaŋ baţu wa i?'
  san-KHM: តទា សោៜបរមបិ កថិតវាន៑ កោបិ ជនោ ទីបាធារំ បរិត្យជ្យ ទ្រោណស្យាធះ ខដ្វាយា អធេ
    វា ស្ថាបយិតុំ ទីបមានយតិ កិំ?
  arn-NT: 'Ka femngechi feypi: “¿Elkünungekey anta kiñe küdetuwe miñche kakon kam
    miñche kawitu? Femngekelay tati. Kiñe küdetuwe ta renukünungekey tañi pelontuleael.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Achut bén ruzeꞌc tijb guij par gutaꞌcwaman
    laan con tijb caj, o gudxeꞌman laan xan loon, ruzujman laan ya din gusnin guidib.'
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Bádurɛ ɛrɔ́ŋɔ́ mánsɔt ɛnyɨŋ mankuti kɛ? Bádurɛ
    ɛrɔ́ŋɔ́ mántɛn antɛnɛ́ bɛkɔk kɛ? Pú bádùrɛ ɛrɔŋɔ mánte chi ndǔ nɛbhʉ́ɛ́t
    anɛ báte ɛrɔŋɔ?
