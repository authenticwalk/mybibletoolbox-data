  kbq-kbq: Mago'a avimazama kamofo ankinarega evurami'neana, mago'a vahe'mo'za Anumzamofo
    kea nentahizageno, Sata'a ame huno zamagu'afima krinea kea eritrene.
  kbh-kbh: Básefta ents̈anga mondmëna mo chë benache juachañe yojuatquë́cjana jenaycá.
    Chëngna Bëngbe Bëtsabiama soyënga jouenana; pero chora Satanás betsco jabana,
    chëngbe ainaniñe yojtsemna Bëngbe Bëtsabe palabra jabétsabuajuanama, chënga chiñe
    ndoñe chamondëtsos̈buáchema.
  ron-LSB: Cei de pe drum sunt cei în care este semănat cuvântul; și când au auzit,
    îndată vine Satana și ia cuvântul care a fost semănat în ei.
  pon-pon: A mepukat me mi pon kailan al, waja majan moredi on, a re lao ronadar,
    Jatan ap madanado, ki jan majan, me kamoremoredi on nan monion arail.
  nhe-BL: Sequin tlacame itztoque queja nopa xinachtli tlen huetzqui ojtipa. Quicaquij
    itlajtol Toteco, pero nimantzi huala Axcualtlacatl huan quinquixtilía tlen Toteco
    quitlalijtoc ipan ininyolo.
  sps-sps: A fo fua te gotsiny panan a sanaan faarei ror a vainy te nongoiny vegiau
    sa sikia ma potsian Satan naa me ya nom ravainy ton vegiau te kaa aave rari.
  wnc-wnc: Siwan nanam zau kundu kepiapane pimakingu anzing. Wamu yaniwan maakngita
    atnataaing siwan ngana tapduu waomunekan Setenda apuke wamu wa musiaatang pakaing
    kaknga asandeyamunggak,” ngang yanikut.
  bus-bus: Gbɛ̃kenↄ dɛ lán zɛ́ guu pↄ́wɛɛ bà, guu kɛ̀ wà Luda yã fã̀n. Tó aↄ̃ↄ mà,
    ben Setãn è mↄ́ à Luda yã kɛ̀ wà fã̀ ń tɛ́ pì síḿma gↄ̃ↄ.
  gub-BL: Amo ma'eà'yz u'ar pe rupi. Nezewegatete amo teko wenu putar Tupàn ze'eg
    a'e wà nehe. Wapy'a nuzawy kwaw pe a'e wà. Zurupari nuzawy kwaw wiràmiri a'e.
    Weraha wiràmiri ma'eà'yz pe wi wà. Nezewegatete Zurupari weraha putar Tupàn ze'eg
    wapy'a wi a'e nehe no.
  imo-imo: Kere imbo mare aulke pulena mainye puringi aku mele imbo marenga konopuna
    Gotenga ungumu imbo panjirimu. Aku imbomani Gotenga ungumu pilko nendo leringi
    wali Sataneni ombalie kinye Gotenga ungu penga kanomu imbomanga wendo lipe ltenderimu.
  boj-boj: Saga yago qudei gam qalaq ainabqa qebari naŋgi bosib uyekriteb di aqa utru
    endegsi unu. Tamo qudei naŋgi Qotei aqa anjam quqwab. Ariya anjam di naŋgo are
    miligiq di soqnimqa Satan a urur bosim anjam di olo yainjrqas. Qotei na naŋgo
    are miligiq di anjam di atej ariya Satan a bosim olo yainjrqas.
  ulk-ulk: Wader kerkerge able kep batwerer gabdege; able legize pe mir asreda epe
    keko Satana tabakesli yabialam able mir adem aisli pe yabidoge barteda.
  eng-DRA: And these are they by the way side, where the word is sown, and as soon
    as they have heard, immediately Satan cometh and taketh away the word that was
    sown in their hearts.
  knf-knf: Bañaaŋ baloŋ bawo ji bgah bi Uţup ujotuŋ, wi banŧiinkaŋ ŧiink Uţup, kë
    Ŧatana aşë ban apënan uţup wi baŧepiiŋ ţi baka.
  san-KHM: តត្រ យេ យេ លោកា វាក្យំ ឝ្ឫណ្វន្តិ, កិន្តុ ឝ្រុតមាត្រាត៑ ឝៃតាន៑ ឝីឃ្រមាគត្យ
    តេឞាំ មនះសូប្តានិ តានិ វាក្យរូបាណិ ពីជាន្យបនយតិ តឯវ ឧប្តពីជមាគ៌បាឝ៌្វេស្វរូបាះ។
  arn-NT: Tati rüpü mew pachügnagchi fün adentuley ta kiñeke che allkütulu ti werken
    dungu, welu dew allkütufiyüm, weküfü ta müntuñmatukeeyew tati ngankülechi werken
    dungu tañi piwke mew.
  zas-NT: Bin biajb lunejz, na̱j ziꞌc ree bén riguiejn xtiidx Dios, per rdxin gajc
    xindxab rquiedix laan luxdoo reeman.
  ken-NT: Mbɔk bho báchi mbɔ mbwɔt anɛ ákwɛ́ntí ndǔ mɔ́mbi anɛ achi amɛm nkɨ.
    Nɛghok anɛ bághókó Mbok Ndɨ́ndɨ́, Satan antɨŋ antwɔ́ amfɛrɛ yɔ́ amɛm batɨ̌
    yap.
