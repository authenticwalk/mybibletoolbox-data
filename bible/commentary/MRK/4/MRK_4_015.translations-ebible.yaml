  ena-ena: Upɨ kɨlɨsɨ uitɨ agadɨ kɨlɨsɨ hɨbɨ hadi hɨvɨ mɨgalakɨlavɨvi hana kulaŋ iamɨgali
    agɨlaŋ ciaŋ igakɨlavɨvi agadɨ ala Satan agaŋ lɨkalɨka pam ve ciaŋ nulɨdɨ hɨji
    hɨvɨ hɨnivi agadɨ mɨŋaikuiku lɨvi uamalɨ.
  nbq-nbq: Eke, awi suvaga wombagagimu swa nenggek lagagwa ako hak, it ap akwa ambetap
    sek wene ako hunggu lagagwama, at sile mbikit wagya lagagirik awi Ala wene ako
    enendawima lisilik agarik ako henogo wolok wilisiga aro.
  tgo-tgo: Gharɨgharɨ vavana ŋgoranjiya weiwo thɨ dobu e kamwathɨ mara; e mbaŋako
    iyako thɨ loŋweya Loi ghalɨŋae, Seitan i mena na i woraŋgiya weŋgi.
  yap-yap: Ma fapi awoch ni wear nga daken wo’en e girdi’ u milay’ e be yip’ fan e
    pi’in ni rung’ag e thin rok Got, me yib mo’onyan’ i fek fapi thin rok Got ni kan
    wereg nga lanin’rad.
  mop-NT: —Le'ec a jabix a semilla a c'axi ti beje, le'ec abe' a cristiano u yubajoo'
    u t'an a Dioso. Jadi' u yubajoo' ti c'ochi a quisin u tz'aa' ti'ijoo' ca' tubuc
    ti'ijoo' u t'an Dios jabix cuchi tan u toquic u t'an Dios a aalbi ti'ijoo'o,—
    cu t'an a Jesusu.
  tet-tet: Fini mak monu baa dalan nia, mak manu ai leten tutu nola, hanesan ema mak
    rona Naꞌi Maromak Manfatin, mais nia la rai diꞌa-diꞌak baa neon. Hotu, diabu ulun
    mai foti nola.
  hlt-MCSB: He tah longpuei kaep kah a soem ol te ni. A yaak vaengah Satan tlek cet
    tih amih khuiah a soem ol a loh pah.
  xtd-NT: Ná kuu tata n‑xino ichi, da kuu dava ñayiu. Hora teku‑i tnuꞌu Ianyuux, te
    xee Satanás, te dita‑i tnuꞌu Ianyuux anu ñayiu jan.
  mdy-ETH: ቃኣላ ዜርቂንታ ዎዶና ጎይፆ ዓጫ ኬዴ ዜርፄላ ዻዋሢ፦ ቃኣሎ ዋይዛኣና ቤዞማና ዔያቶኮ ዒኖይዳ ዜርቂንቴ ቃኣሎ ፃላሄ
    ዔካ ዓሶኬ።
  spl-spl: Yâhâ alikŋe nombotŋe mem hâiloŋmu mâtâwân giop yakât topŋe yuwu. Yamâ lohimbi
    nombotŋaŋe Anitâhât den nâŋgâmai yanâmâ Satanŋe den ya kum mem gulip tuhumap.
  usp-NT: Wi' jujun jilontak chapca' man b'e ri lamas xkejtakwi' mak íjaj. Tijc'ula'taka'
    Jyolj Kakaj Dios laj ranmak, pero tipe man jb'ab'al etzl tresaj chic Jyolj Kakaj
    Dios ri xc'ultak laj ranmak.
  zav-NT: Na' nitə' beṉə' choso'ozenague' xtižə' Diozən' na' ḻe'e chžinte Satanasən'
    de'en chnabia' de'e x̱io' ca' chebeɉən xtižə' Diozən' ḻo'o yic̱hɉla'aždaoga'aque'enə'.
    Na' chac c̱hega'aque' can' goquə len trigon' de'en ɉəsə'əchaz cho'a nezən'.
  sgz-sgz: Bim erei i sál a pur ur on á kotlin kubau, ái a tur arwat mam rung a pur
    i pinpidan si Káláu uri bál di, mái Satan a hut melek mák long palai pinpidan
    er má kápdite hol páptai.
  kek-NT: Ut li iyaj li quinak chire be, a'an chanchaneb li neque'abin re li ra̱tin
    li Dios. Nak ac xe'rabi, sa' junpa̱t nachal laj Tza chirisinquil li a̱tin ut sa'
    junpa̱t nasach sa' xch'o̱leb.
  blz-NT: Tano' na soripi'na salan mintimbaani'kon mian men mongorongor wurungna Alaata'ala
    iya'a, kasee liuliu notaka a Ibiliis ninsiasa wurungna Alaata'ala men baasi nilelekon
    na ko'ona i raaya'a.
  poe-NT: A̱ ntá iso chojni la éxí tí tje kjuítsínka nti̱a; kíxin kuínhin sín itén
    Dios, ntá chrꞌéxi̱n ó kui chꞌín Tsochren kjuínchekꞌitjáyan chꞌán tí tan jína kuínhin
    sín.
  san-TAM: தத்ர யே யே லோகா வாக்யம்ʼ ஸ்²ருʼண்வந்தி, கிந்து ஸ்²ருதமாத்ராத் ஸை²தாந் ஸீ²க்⁴ரமாக³த்ய
    தேஷாம்ʼ மந​:ஸூப்தாநி தாநி வாக்யரூபாணி பீ³ஜாந்யபநயதி தஏவ உப்தபீ³ஜமார்க³பார்ஸ்²வேஸ்வரூபா​:|
  cof-NT: Weyan tsachilachi tencari minubi polo ton cuwenta jolajochunae tinue. Yalari
    Diosichi fiquica meránasanan, yucan janiichunae. Yucan jato, fiqui tencabi meraca
    jominca jera manlarichunae.
  srm-NT: Nöö ka di böngö kai a pasi liba, dee piki fou ko pii ën njan dë, hën da
    dee sëmbë ta jei di wöutu u Gadu, ma te de jei ën, nöö wantewante di didibi ta
    ko puu ën a de pakisei djee, de an ta mëni ën möön.
  qvs-NT: Suk runakuna sinchi shunkuyuk kashpa iden ñanpi chakidu sarudu allpashinami.
    Chay laya runakuna Tata Diospa rimananta uyariptinkuna supay shamushpa chay uyarishkankuna
    rimanata kunkachin.
  zca-NT: No yuo le'n nez nak xa' mbin widi'zh che'n Dios, per por nangayilat xa'i,
    orze' lwega' ngwa Mizhab, mizubchi widi'zh che'n Dios kwa'n nzho laxto' xa'.
  cbc-NT: '@see-verse:MRK.004.014'
  qxo-NT: Muru tiuyangan nänega chucru shongu runacunamanmi iwalan. Tsaynö shongu
    carmi waquin runacunaga Tayta Diospa willacuyninta wiyarpis chasquicuyantsu. Juc
    ishcay wiyayangallantapis Satanasmi gongaratsin.
  mox-mox: Vaina tomotau Yaubada ena vona inoqolia, ʼinega Seitani mai ta ʼidiega
    vona diavona ʼewa yavuledi, mana baʼe tomotau diavona kavona vewani dina iavuta
    ʼedabala ʼinaya.
  kew-kew: Gore pora uni madaa lope wit-ri onaanumi kagaa agaa pagaminalo Satan-me
    aipapulu epa mabebolaalia.
  dww-dww: Be banaga ḡesaudima maika pesi keda debane ravuravusedima, deḡo Mamaitua
    riunama ya kumakumae. Raḡanine riu ta vaivaiena, Seitan waiḡapa e tava be Mamaitua
    riunama nopodie kumakumanama e kaikaiporaḡana.
  nif-nif: 'Mɨnjɨp telak plon pɨlak wolok walan ñɨndɨñ: manda wɨn nandumbi, gɨnanjɨ
    gɨnañ pɨumbi, Satañdɨ platikan bɨ manda yapma tɨke-semlak.'
  twi-ASANTE: Aba a ɛguu kwankyɛn no gyina hɔ ma wɔn a wɔte Onyankopɔn asɛm, nanso
    sɛ wɔte asɛm no a, ntɛm so, ɔbonsam ba wɔn nkyɛn, ma wɔn werɛ firi deɛ wɔate no
    nyinaa.
  aoj-aoj: Eaꞌ olemb ambamba begewa ufiaꞌwi siꞌi anis sagameꞌ basefi, owaꞌ, Satan
    nafiꞌi nelefata basef ifimba God nagasoꞌasef nelelemb asasilimbi.
  cbv-cbv: Biquína joinít namáboó bʉʉg ñájni panihni ĩ jʉmna caá. Caandíh ĩ joyát
    tʉ́ttimahbitjeh, Satanás jʉ̃óhnit, jwébehwã caán tíibnadih ĩ jeémát pahjeh, queét
    ĩ joyátjidih ã quíib bʉʉdána caá. Páant ã quíib bʉʉdánachah, ĩ joyátjidih náhnican,
    ĩ jéih jepahcan caá.
  taw-taw: Mɨdup ogɨnap kanɨb adek ak yapek, yawl okok ap ñɨŋɨnɨgabal apin ak, binɨb
    okok God takaw nepal ak pen, won ak Satan ap gek, sawl gɨnɨgabal agɨl apin agak.
  jic-NT: Gente nepénowa setel jümücj casá palá tinca jinwá yupj. Yupj pjyacan̈ Dios
    tjevelá. Locopyaya Satanás jac' la ta'es yupj tjepjyacan̈. Nin mpes yo' pe'e Dios
    tjevelá.
  zap-NT: Le zhobbni ne wyab nëz nak zegnak mén ne ron xdiiz Dëdyuzh, per chene rluzh
    ron meno, rdxiin Bzelo rboo we lextoo men.
  wer-wer: Öpöt kamtaöök ngentia pötë ökörö pit ngönën kat wiak wa lupmeri wiin Seten
    tapëtakëër wais wak sëpnaat.
  ipi-ipi: Akali mindimane tomo waini papaka lea-kola, minditupa ambe asininga tepa
    ya-kola, eka minditupa epoto, utupane neaini. Wuane pua teke, akali mindimane
    Gotena pii oko leya-kola, wandakali minditupa-mane pii okone ale wato, bilipi
    lalaini tekeko, okone angi teke Satane epoto, Gotena pii utupanena nembo-tenenga
    eya okone mo alu piya alane.
  qul-NT: 'Ñan pataman caj mujoka cay runacuna jina: Diospaj palabranta uyarejtincu
    jina, supay Satanás jamuspa uyariskancuta sonkoncumanta orkhopun.'
  tnc-tnc: Ĩ'rãrimarã ᵽo'imaja imarã ma'arã õterikiyaᵽea ña'ataeka uᵽaka imarã. I'suᵽaka
    imarã nimamaka Tuᵽarãrika na'mitirikoᵽeika be'erõ'õ Satanáre nareka saye'kariayu,
    kũᵽajĩji sanorĩkoᵽeikareka.
  ter-NT: Yoko enepone ake nonéti irihíkovoti xe'ókuke xêne, kixo'êkoti xâne kamokénoati
    ne emo'u Itukó'oviti, ina keno'óko Satánae veyopeâti isóneuke ne kámone.
  bmr-NT: Mɨɨro jino jɨɨhaifaño aacotono onoono; mɨɨro saatoho jeebɨɨfa abasucuurunoco
    ɨjɨɨbugucuurunoco Satanas asaaboro ijeebɨɨfañotɨ dumɨtɨɨcɨcuuhi.
  fuf-fuf: Woɓɓe no wa'i wa nde awdi sankaa ka ɗatal ka daalol ngol sankaa ɗon. Ɓe
    nana ngol tun, Ibuliisa ara, itta daalol sankaangol e maɓɓe ngol.
  mwc-mwc: Pipiya mutusi wai pesi keta parinai e pekupeku wai nanakasike. Kata Bada
    wonana te nonori saba Satan e botubotu nuwanuwasi ai e yuyauna taveyei.
  bhl-bhl: 'Mali deiwkim dim kumin mitkabe wit ais dem beem mongom e kanekote: Sunbin-Got
    em weng be kilibomi, elo “Fein!”, dangbiliw kate, Seten-Ataanim e fongate akate
    teleko, im ibolow tem beem kulubiliw weng be iti kulu koyemkabe kawtiw biim kiskiw
    ite te.'
  ons-ons: Woune natne dumao ket kitoke, ea yemo ŋei ŋerep natne eŋe Anutu wane don
    detpi, kotoeno ketki, nasomde bamgoka, Satan eŋe sari Anutu wane don ea ŋei ŋerep
    natne eŋane kotoeno yasoke, ea ma biraki saket ariake.
  con-NTPO: Majan a'ija tsaiqui utufanga gaiñasi sheque'choacan'fa tsu. Chiga Aya'fama
    paña'fasi cocoya na'su, Satana, jipa choma itsaqquia'caen tise'pa injama'cho'ye
    tsa Chiga Aya'fama paña'jen'choma aqquepoen.
  ghs-ghs: Noo oke tete sigiqata bababa eesumi, qesai ota ooqi nookahimi Saatai hairiamake
    baaqi noo nokoho torota bababa eetoraike karabetorai.
  peg-peg: ଇନେର୍‌ ୱେନାର୍‌, ଆରେ ୱେଚ୍‌ଚି ଦାପ୍ରେ ସୟ୍‌ତାନ୍‌ ୱାଜ଼ି ହେୱାର୍‌ ତାକେ ୱିତ୍‌ତାକା
    ବେରଣ୍‌ କିସ୍ତି ଅନାତ୍‌ । ହେୱାର୍‌ ବେରଣ୍‌ ୱିତ୍ୟାଆତି ହାଜ଼ିନି ମେଦ୍‌ନି ଲାକେ ।
  txu-NT: Kuma kute mrãmri ne 'y kwỳ prykam rôrôk pyràk. Nhym ate Xatanaj totokbê
    jãm mebê o amijakren mebê Metĩndjwỳnh kabẽno akno.
  eng-WEBU: The ones by the road are the ones where the word is sown; and when they
    have heard, immediately Satan comes and takes away the word which has been sown
    in them.
  gnw-NT: Temitɨ tape rupi oa vae uyemɨjaanga amocue Tumpa iñee uyandu vae re. Ẽrei
    jupivoiño ou Satanás, jare umɨacañɨ Tumpa iñee güi —jei—.
  mux-mux: Langi-bo mare tanda sirim-ma kupulanum-na mania purum kanuma yambu mare
    aku-siku mele molemele. Enini ungele piliilimili kene penga ⸤kurumanga nuim⸥ Seten-ni
    sumbi-sipa omba ung tanda sili numanuna omba pelemúma wendu liilimú.
  maj-NT: Tjín xu̱ta̱ xi b'a̱ k'un xi nkú joyaha xujmá xi tsixuntu a̱ndai ni̱yóo̱.
    Nk'ie nga nt'é ée̱n, tje̱n'yún nibáhá Satana ko̱ kjexín én xi ja kis'entje̱jin
    ani̱ma̱ha̱.
  bkq-NT: Mârâ nady ewy ânwa oze tamuinze etâdyby tadaguoze myani. Aituo âdy niazepa
    awyly târâ samuin-hobyrydâ. Tâlâ lâpylâ arâ Deus itaumbyry idataynrim modo. Tydasemo
    wâne. Inepa olâ Satanás idânârâ indatybymo nhangahumo odaypa nhetyly. Aituo pylâ
    Deus neinwâmpyra awylymo-ro warâ.
  kue-kue: Yomba tau, mokna mongo yange konbauna simere yeglmere ana ye ka i pirkwa
    enge Satan oglandi undre ye mina suna God kamo sindiglkwa i ere ikorugl endungwa.
  cot-NT: Iconoajiaca caquintejia iroguenti iquempejiacaroquea oitsoqui asacaraaguiguetananquitsica
    quenavoquirontsiqui. Iquemisantajiaqueroquea Iguenquetsatsare Aapani Irioshi,
    cotanquitsiquea icoraquetashiqueriquea Satanashi ipeacotacajaijaari maasanopae.
  bnp-bnp: E huriki a bakovi ranga, ri manga a dala, a vutuna vit ni voro langa vona.
    Na tahuna ri longo a nita, e Satan i valai malaviriri, i bole tala ra ngava ni
    varo.
  apn-NT: Jakamã mẽ kot mar xwỳnh kwỳjaja hte kot aptỳx kãm hkwỳ rôrôk nhũm kuwênh
    kot hwỳr mrar nẽ hkrẽr par xwỳnhta pyràk. Jakamã na htem Tĩrtũm kapẽr ma nom nhũm
    Satanasti te kuwênh kot hy hkrẽr parta pyràk o mẽ hipêx. Nẽ mẽ kot amnhĩ kaxyw
    hkôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳr pymaj tanhmã nê mẽ hkrã hto. Jakamã nhũm mẽ
    Tĩrtũm kapẽr ma nom ho hamakêtkati tokyx anẽ nẽ axte kãm hamaxpẽr kêt nẽ.
  ctp-NT: Ñaꞌan tiꞌ mta nu ngalu lo yuu tla tuꞌwa tuwiin, loꞌo mdyii mta yku kiñi
    bra kanꞌ, ngwañaꞌan lka nten nu wa ynan chaꞌ suꞌwe ꞌin Ndiose, loꞌo ja ynan suꞌwe
    neꞌ bra kanꞌ. Ñaꞌan tiꞌ yuu tla kanꞌ, ngwañaꞌan lka kasiya ꞌin nten chalyuu. Sa
    ñaꞌan lka xa wa mdyii yku kiñi mta nu ndiya tuꞌwa tuwiin, ngwañaꞌan kan Satanás
    chaꞌ kuꞌni tyii chaꞌ suꞌwe kanꞌ, chaꞌ ja tyuꞌwi ꞌa tiꞌ neꞌ chaꞌ suꞌwe kanꞌ bra
    kanꞌ.
  bre-BRG: Ar re a zo a-hed an hent, eo ar re ma'z eo hadet ar ger ennañ, met raktal
    m'o deus e glevet, e teu Satan hag a zilam ar ger a oa bet hadet en o c'halonoù;
  opm-opm: Ti ihir Got ohe napapindin tei ma napaptepra ohe meng oh amrapti orhor
    na dahatperhan Satan oh aprisa meng oh kapkap gasnang por dat amdapatmur. Ama
    ihapti han ihiroh irat gwe mandap tei wanda hatin hat pati han bap ihirmur.
  bvr-bvr: Minypa aburr-gata aburr-werranga gu-galiya yerrcha, birripa minypa gun-gata
    ngu-wena mipila mu-jirra m-bungguna gu-jarlakarr, jel gun-gata gun-derta gun-gorla.
    Minypa gun-nga aburr-galiyarra aburr-workiya Wangarr gun-nika janguny, warrika
    walkwalk an-gata Jeytan (Satan) an-nelangga ana-yurtchingapa burr-gaypurda janguny
    gun-gata Wangarr burr-wuna.
  wal-wal: Qaalai zerettiyo ogiyaa doonan de7iyaageeti hageeta; eti qaalaa siyiyo
    wode, Seexaanai sohuwaarakka yiidi, eta wozanan zerettida qaalaa efirggees.
  zad-NT: Zoa beṉ' chengakile' cho'a xtill' Chioza' na' kat' ba bengakile'n, ḻii zejte
    dii x̱iwaa chikwasan daa ḻoo yic̱hjlall'do'eka'. Na' chak c̱hegake' ka gok c̱he
    biṉna' daa bxop cho'a neza'.
  mgh-mgh: ari nceresere iphiro, pha ale yahimerye nuulumo, aneewile nuulumo. Sotwani
    nawa waatamiha nuulumo naaliye.
  aso-aso: 'Idoꞌ gihile ma akaloꞌ doꞌmozive luvoniꞌ neꞌmi monovo nene neꞌmino neive:
    Oꞌmosoꞌmi gamazi nene eveneꞌ maliti luꞌninguꞌ tileꞌ ogavo nigilavo Sataniꞌmo geto
    ogo aꞌmine gamazi nene luꞌningutiꞌ ipeꞌ ogo do vaaꞌ neive.'
  uli-uli: Yor tot yarmat le re tapel faesol ire kowe ye pungdiy wol ngachel yalap.
    Yodla chog re rongrong mala yalol Deus ngo Satan sa budoh hasiloh.
  nin-NT: Anishirr banu a si nâ ta su ingbingbi ikiri yi nggo i kuhre na anko. Nu
    nggo a wo ure ku, Isheta ka ku kpa ku glo na ba.
  tgk-tgk: Он ҳиссаи донаҳо, ки ба пайраҳа меафтанд, монанди он аст, ки баъзе касон
    каломро мешунаванд, вале шайтон зуд омада, каломи дар дили онҳо кошта шударо медуздад.
  acu-NT: Tura árak jinta kakeeramia nuka chikich aintsua nunisarang ainawai. Nuka
    chichaman antinayat, iwianchi apuri Satanás naartin wári tari, nu chichamnaka
    ni nintinian jurawai.
  cak-WNT: Ri juba' ija'tz ri xeka pa bey, ye achi'el ri winek tek quic'axan chic
    ri ruch'abel ri Dios, y ri Satanás chanin napon quiq'ui y nrelesaj el ri ch'abel
    ri xtic pa tak cánima.
  ebk-ebk: Nan tapen nan tataku at maepachongcha as nan fokel ay nag-as as nan charan.
    As nan manngorancha as nan nauy ay kali, maannali hi Satanas ya kaanuna nan hana
    kali ay chinngorcha.
  spa-PDDPT: Los de junto al camino son aquellos en quienes es sembrada la Palabra,
    y cuando la oyen enseguida viene Satanás y quita la Palabra que se sembró en ellos.
  ruf-ruf: Iwanu wangi weghala na tsimbeghu itsilaghalile mnzila. Hawohulika Imbuli
    ye Imulungu, Setani kakutsa na kuisola imbuli ihandighwe mghati mwawo.
  gun-gun: 'Po rami ikuai tape yvýry omoaĩ mbyre rami: Ayvu oendu vy ojapyxaka teĩ
    Satanás ou vy ayvu oipe''a ''rã ha''e kuery re oĩ va''ekue.'
  agu-BL: Ma yi ij yi cho'n tpone'n q'uixpuj tbe' ni'cu'n chi tane'n yi e' wunak yi
    na quibit yi yol Ryos poro jalcu'n na ul Satanás tan ticy'le'n len yi xtxolbil
    yi nsken quibit.
  isn-isn: Ing'wi ingi awo nai agwie mu mpelo a anzila, kianza u lukani naza lutemewe.
    Hangi nai igulye, itungo u Mulugu akapembya nu kuluhola u lukani naiza lutemewe
    mukati ao.
  eng-PEV: I said that some seeds fell on the road, and birds ate them up. Those seeds
    are a picture for God’s word, and the birds are a picture of Satan, the boss over
    the bad spirits. When some people hear God’s word, Satan makes them forget it,
    so they take no notice of its message.
  ilo-ULB: Dadduma ket dagiti natnag iti igid ti kalsada, a nakaimulaan ti sao. No
    kasta a mangngeganda daytoy, dagus nga umay ni Satanas ket alaenna ti sao a naimula
    kadakuada.
  pir-NT: Sa yero maha dʉhtʉ caha bora quehe sari pjeri quehnoañe buheye yero saha
    ijire. Sa yero masa quehnoañe buheyere tiquina tʉhogʉ̃ ihñano Satana pehe ahta,
    ti buheye quehnoañe buheyere masi dutierare tiquinare, minicjʉa ti pjerire tiquina
    dote nediro saha yero.
  anv-NT: Gejamégé bɔɔ́ bifɔ álu ɛké mbwɛ́ ayi ákwené meti, ɛbwɔ́ áwúgé mekomejɔɔ́
    Ɛsɔwɔ, tɛ́nétɛ́né danchɔmeló achwɔ́ aféré mekomejɔɔ́ yimbɔ né mmu matɔɔ́
    bwɔ́.
  sab-NT: Kwian gweale kle boi Chube gerua ole salengwli chude jo chke dba jon jegwale
    kare. Kwian e Chube gerua keruchuge, agwa geru me suge amage trate, bigire che
    dolla Satanás kwian ta gbe geru e chuge ngwadi me geru e gai ulia jumale. Satanás
    kle geru jwennga kwian tale salengwli bdada kle chude jwennga kare, ene geru Chubenu
    ulita jogenga kwian tale.
  tmd-tmd: Iña bli ödöi uhömɨdöi rol yöra pɨñönɨŋö, rɨl aku, nöbö mö akuyöbö God Mönö
    nugwöña, jɨ wop mɨd akwör Seten hön mönö aku pɨ gɨ du pɨrag diönɨŋö, rön, yadla.
  acr-NNT: »E kꞌo kꞌu jujun tikawex e pachaꞌ rijaꞌ xtzaq kan chuchiꞌ ri bꞌe; waꞌ xtik
    Ruchꞌaꞌtem ri Dios pa kanimaꞌ y kakita ne riꞌ. Pero kakꞌun kꞌu lo ri Satanás y
    kumaj bꞌi ri Chꞌaꞌtem xtikiꞌ pa kanimaꞌ.
  kpg-kpg: Hunu daangada e hai be nia lii ne too gi taalinga di ala. I di nadau longono hua
    nia agoago, gei Setan ga hanimoi, gaa kae nia maa.
  taj-taj: ग्‍यामरीक्‍यार परब तबा ब्‍लुला अर्थ चा चुनोन हिन्‍ना, जुन म्‍हिसे परमेश्‍वरला
    बचन ङ्‌यान्‍ना तर तुरुन्‍तन शैतान खसी थेनीगदेदा थेःना लबा ताम भोर्ला।
  avt-avt: '@see-verse:MRK.004.014'
  cbk-cbk: Aquel maga similla que ya guinda na pasada puede kita compara con el maga
    gente quien ta oi el maga palabra de Dios, pero apenas sila ya oi ese, si Satanas
    ay llega dayun y ay causa canila para olvida el maga palabra de Dios.
  uig-ARA: ئۈستىگە سۆز-كالام چېچىلغان چىغىر يول بويى شۇنداق ئادەملەرنى كۆرسەتكەنكى،
    ئۇلار سۆز-كالامنى ئاڭلىغان ھامان شەيتان دەرھال كېلىپ ئۇلارنىڭ قەلبىگە چېچىلغان
    سۆز-كالامنى ئېلىپ كېتىدۇ.
  tuf-tuf: Cucú ibit aw̃at tijcajaquey wacayat, ibit aw̃at wacayat, uw cahujín ojcor
    tew̃ro. Uw éyinatan Sir chihtá cucajá cuitar rahcuí cuar, ur ícara cátiro. Rahcyat
    Sisrámatan chihtá uw eyin quin cac áytiro. Bow̃ ca técaro.
  abx-abx: Aniya' mga a'a nga akapariho si lalan kon singnga aka'anna' to mga gahi'.
    Si uras pakapamati'-na mga iya, anakka dayon si Satanas ngan ag'ala'-na si mga
    iya i allingon nga nagpasaburak si mga inisipan-na.
  mco-NT: Je jäy ajcxy huɨdibɨ amɨdoo'ijtp Dios y'ayuc, e mɨc'amy je ca'oybɨ yajpɨdzɨmy
    Dios y'ayuc ma ajcxy yjot yhuinma'ñ, jadu'n ajcxy nipaady nej trigo tɨɨm huɨdibɨ
    cäb tügujc, e je joon ajcxy mɨc'amy piimujctay.
  kqf-kqf: Bi lava ḡesaudi ba maibena pesi etamo kulukuluvidi. Niga lavedi Maimaituwa
    giuna sa vaivaiyena bi Seitan ya saḡa makai nopodimo te giu ya kaikaikamaḡedi.
  cpb-NT: Eenitatsi kemawetawori ñaantsi, ripokapaake Satanás, imaisantakaapaakeri.
    Iri oshiyakaawentakeri jokakitapainchari awotsiki.
  aon-aon: Aria atudok douk tabuh takus yah iri douk kabi eshudok arpesh douk shemnek
    Iruhin ananin baraen aria Satan nanaki natrish narauguk enyudok yopinyi baraen
    douk nyape esheshiruh aparuh iri.
  hus-NT-2005: Xowaꞌ u támnal kʼal taltsik an atiklábtsik xin achʼál nin káwintal
    na Dios, in junwal jelt xan ti támun kʼal an iyaláb xi kwajlan ban bél. Tam in
    achʼámalich, u utuknáb kʼal an lej atʼax ani u tʼajnal kin ukʼtsi xowaꞌ in achʼámal.
  mig-NT: Te nuni̱ ní ka̱jungava yu'íchi kákuu cha̱a ni̱ saka̱ tú'un ini̱‑de. Ko nú
    ni̱ ka̱jini so̱'o‑de, te cháa̱‑ni Satanás te jánchaa̱‑ni tu̱'un ni̱ saka̱ iní
    añú‑de‑ún kua'a̱n‑ni jíín.
  bps-bps: Na i dalan gugsabul i dad bnê, dunan i dad to tamlinge Tnalù Dwata, bay
    gasil Satanas salu di dale du nwean di nawala i talingela.
  mbs-mbs: Se benì nesabog diyà te dalan, yan se iling te otaw toledaan te kagi te
    Timanem. Aw domineg dan kenyan, doen inangen i Satanas amon kelibelan dan se kagi
    te Timanem dinineg dan.
  tof-tof: Ngibürr pamkolpam inzanako, kwat kabedó ne küpa balókórr. I bóktan nóma
    arrkrrudako, satania tótókda ó ene bóktan ibü bübdügab ausda.
  cme-NT: Banaŋ hɔmmu dii ŋaa hũmelleŋ-huɔŋga, da ba nu Diiloŋ-nelma‑i ma sa cɔ;
    ba yaŋ *Sitãni jo ji hiel-ma aa yaŋ-ba.
  sus-sus: Mixi ndee maniyaxi na sansi xɔrie ra naxee bira kira xɔn. E nɛfɛ Ala xa
    masenyi mɛ, Sentanɛ a ba e xaxili ma.
  pon-2006: Ekei aramas rasehng werentuhke ko me mwerediong nan kisinial. Ni ar kin
    rong mahseno, Sehdan ahpw kin kohdo oh kauwehsang irail.
  dad-dad: Tamo tunĩ idi faat naab luwen kuku ren gen, an biya od iraran. Idi karĩ
    de mog, kaisã bagai Satan isi, biya od idi namedin iraran anĩ yaleledig.
  zab-NT: Ne nuu ni rindiag xtiidx Dios as zéed bɨndxab par quɨt gúndeb cuendni. Laadeb
    nádeb zec biny ni biab lo nez.
  jae-jae: Lau taŋ sêsêp intêna naŋ amboac tonec gebe sêpalip mêtê kêsêp êsêacnêŋ
    ŋalêlôm ma êndêŋ taŋ sêŋô naŋ e gacgeŋ Sadaŋ mêŋêjaŋgo mêtê, taŋ sêpalip kêsêp
    êsêacnêŋ ŋalêlôm naŋ su.
  ksd-ksd: Ma go diat ta ra papar a nga, ba di tar vaume ra tinata ma ba dia tar valongore,
    Satan i vut vuavuai, ma i tak vue ra tinata di ga vaume ta ra bala i diat.
  msm-NT: Meyduon mgo otow no ogkaangod to sikan dayan no nasabudan to binhi, su ko
    mudinog sikandan to kagi to Diyus, og-agawon dajun ni Satanas duon to ginhawa
    dan.
  myk-myk: Sipyii pii di ɲɛ ba koo ɲɔ ɲɛ wɛ, jomɔ pa na nugi wee xuu we ni. Pee na
    pu logo, Shitaanni na ba taapile ni, na ba pee jomɔ pe ninugumɔ wolo pu funyɔ
    ni.
  sbe-sbe: Tamowai hekadi nuwadi kadi kao doha keda kalona tuma se bekudobi unai.
    Yaubada yona hedehedede se lapui, na mahanana ne unai Satani ye laoma ede hedehedede
    wa ye haigabaei.
  mcr-mcr: Itaŋga, kuä-witqä, hänaqä iqi äpäknätqä ii, ämaqä Goti Iqueqä kukŋui qätä
    wiyqaŋguwäŋga, Setänä iqu, kukŋuä Goti Iqu iquauqä qeqä-quuvqä imä vowä iketqe,
    ga huätä maqänä mamäunä.
  cux-NT: N'dúúví 'iiⁿ'yāⁿ ní tan'duūcā ndaata chí chiiya cyúúní mííⁿ, 'tiicá yā ch'iindiveéⁿ
    yā nduudu yeⁿ'é Ndyuūs. Ní cuayiivi taachí ch'iindivéeⁿ yā, chiī yááⁿn'guiinūuⁿ
    ní divíi sa nduudu chi ch'iindiveéⁿ yā chi canéé na staava yeⁿ'e yā.
  tur-YTC: Sözün ekildiği yerde, yol kenarında olanlar şunlardır; duydukları zaman
    Şeytan hemen gelir, onlarda ekilmiş olan sözü alıp götürür.
  san-ITR: tatra ye ye lokA vAkyaM shR^iNvanti, kintu shrutamAtrAt shaitAn shIghramAgatya
    teShAM manaHsUptAni tAni vAkyarUpANi bIjAnyapanayati taeva uptabIjamArgapArshvesvarUpAH|
  bel-N: Вось тыя, што пры дарозе, дзе сеецца слова, калі пачуюць яго, адразу прыходзіць
    шатан і забірае слова, пасеянае ў сэрцах іхніх.
  sch-sch: Mi senkhat ngei chu, sachi lampui kôla chul angin an nia; chong hah an
    riet harenghan, Soitan a honga an mulungrîla om hah a lâk pe ngei ngâi.
  mic-MIQNT: Na alt mimajuinu'g, pa na wijei aq awgti'j, ta'n 'sginminn eljaqal. Na
    Gjinisgam ugglusuwaqanm eljaq. Ula mimajuinu'g nutmi'titeg ula gelu'lg glusuaqan,
    na smtug Gjimn'tu gisa'laji mimajuinu'g awan'ta'sultinew gelu'lg glusuaqan, gis
    nutmi'titeg.
  huu-NT: Dajerie iduaɨ naɨsomo juide. Dajerie comɨnɨ comecɨaɨ naie naɨso isoidɨmacɨ.
    Jusiñamui uaina cacadɨmacɨ; ia Taɨfe naimacɨ comecɨaɨmo cacaja uaina ɨɨnotañede.
  jiv-NT: Jiṉkiái jintiá iniaarua nuna chíkich shuar ántuiniamun nakumui. Nu shuar
    chichaman ántuiniawai. Tura antukarmatai Satanás wárik tarí ni enentái̱n atsaampramun
    jurawai.
  otm-NT: Guehya bi zo bʉ ja ra 'yu na mbøni bi 'yømanho rám hman Oją ya. Pɛ nu ra
    zįthu 'bex bi japi bi pumbɛ̨ni a ram hma bi sifi.
  dah-dah: Al kurabe wit muykeŋ beleŋyaŋ kattiŋ go gwahade goyen. Al Kuruŋyen mere
    nurkeb goyare po Satan beleŋ waŋ biŋde mere goyen goraŋ yiryeŋ.
  tnk-tnk: Nərmama nepwɨn həmwhen ia nuni nari sə həsas pen ia suatuk. Nəpɨn hamətərɨɡ
    iərmama raməvisau irapw nəɡkiariien amasan, təkwtəkwuni a mwi Setan ruvehe muvehi
    raka nəɡkiariien nəha hamreɡi.
  kpr-kpr: Veka mendeni emboro begatada vosetira, ainda tuka mo eviri. Evetu genembo
    mave God da Geka ningeoro Satan foa, God da Geka ningiraera ava, nenda jokáda
    ufena saghimbe buraira, amingori.
  san-IAS: tatra ye ye lokā vākyaṁ śṛṇvanti, kintu śrutamātrāt śaitān śīghramāgatya
    teṣāṁ manaḥsūptāni tāni vākyarūpāṇi bījānyapanayati taeva uptabījamārgapārśvesvarūpāḥ|
  nho-nho: Naa hua laakau e maaoha vaaruna te saarena raa, e mee ma ko naa tama e llono
    i naa taratara TeAtua, araa nei Satan ku hanake no huutia naa taratara naa ki see takkoto
    iloto naa manava laatou.
  gym-NT: Nura nikani ngitiekä ji ngrabare, ye nukwä jatani, käkwe kwetani jökrä.
    Ye kwrere abko, ni ruäreta Ngöbö Kukwei nuen, akwa ñan tä nüke gare metre ie.
    Btäräbe Satana tä kite, käta Ngöbö Kukwei denkä jökrä kän, mden nini tikwe ye.
  azg-NT: Ndoꞌ joo ntquen na tycyaa nato na tquii quintsahanꞌ, joꞌ nnꞌan na condye
    jñꞌoonꞌ Tyoꞌtsꞌon. Ndoꞌ vi na jndë jndyehinhanꞌ, juu xjenꞌñeen icüjeeꞌ yutyia
    na mꞌanhan, ndoꞌ itsꞌaa juu na quitsuuꞌ nꞌonhinhanꞌ.
  bhd-bhd: ज़ैना मैन्हु परमेशरेरी गल्लां शुन्तन, तैन मरां किछ लोक तैस बत्तेरे ज़ेरे
    आन, ज़ेड़ी बीज़ बिछ़ड़ते। तैना त परमेशरेरी गल्लां शुन्तन, पन शैतान अकदम एइतां
    तैन मैन्हु केरे दिले मरां परमेशरेरी गल्लां केड्डी छ़ड्ते।
  too-NT: Lā' a'nlhā yujli huan ti'ni' nac tej, ū'tza' hua'chi tachi'xcuhuī't a'ntīn
    takaxmatli lā' palaj milh huan ko'ti'ti' lā' cāmāpātza'nkānīlh a'ntū ixtasca'tnī't.
  ind-AYT: Benih-benih itu adalah benih-benih yang jatuh di tepi jalan, tempat firman
    itu ditaburkan. Saat mereka mendengarnya, segera setan datang dan merebut firman
    yang ditaburkan dalam hati mereka.
  cjo-NT: 'Rowaga awotsi opariyantapaakari apaanipaeni okithoki oshiyakari atziri
    kemawitawakawori iñaani Tajorentsi, omaanta riraga Jatanaashi ipokapaaki imanimotakaapaakiri:
    tee raapatziyanaana.'
  nsn-nsn: A uatuna geke duduko tar lel, ngohina tasir tamata geka longoro tono Uelhire
    God, bo Satana puk ke la ualahur tunume, kare me kale liu toro uelhire roon
  san-DEV: तत्र ये ये लोका वाक्यं शृण्वन्ति, किन्तु श्रुतमात्रात् शैतान् शीघ्रमागत्य
    तेषां मनःसूप्तानि तानि वाक्यरूपाणि बीजान्यपनयति तएव उप्तबीजमार्गपार्श्वेस्वरूपाः।
  tna-NT: Piada piada ejaja cuana edid'i su dajajatana. Daja nime da Diusu sa quisa
    eid'abatani cuana. Id'aba putsu, aimue eshanapatani huecuana mahue. Beju Ishahua
    pua putsu, tueda Diusu sa quisa cuana mecuana sa muesumu su yani emejemitani.
  lid-lid: San rayah, sahou ta Kindrei taku in san. Ya iri lau doh anuhun. Arile,
    Satan eme ja, sokosowei sahou mwasin nane Kindrei tahiy ereu budon tiri.
  wim-wim: Pam wanch wiy al-alangan wik God.antaman ep ngeeyantan, ngul yaam keꞌanangan-a,
    nil oony wayan wampan thant, thawan thant wik keꞌ ngeeyayn. Ngul thananiy-a, oony
    wayan ngeeyantan nunang, keꞌ-ngul God.an monkan-wakantan nunang. Inaniya, keꞌ
    may kaanch anangan woyan wakanangan keekin, aꞌ minh panchangana mungkin thanang.
  zga-M: Avange vovala avagwile munjela, bakho elimenyu lyavyaliwe. Vwu vapolikhe
    akhincha u Setano akhaletola elimenyu lelyo lyavyaliwe muvene.
  yom-yom: Batu bankaka badi mbongo yidi muyenda nzila, mu kunu mambu ma Nzambi. Bu
    bawilu mawu, buna satana wunkuizanga nsualu mu ziona mambu ma Nzambi makunu mu
    bawu.
  san-SIN: තත්‍ර යේ යේ ලෝකා වාක්‍යං ශෘණ්වන්ති, කින්තු ශ්‍රුතමාත්‍රාත් ශෛතාන් ශීඝ්‍රමාගත්‍ය
    තේෂාං මනඃසූප්තානි තානි වාක්‍යරූපාණි බීජාන්‍යපනයති තඒව උප්තබීජමාර්ගපාර්ශ්වේස්වරූපාඃ|
  yut-yut: Amɨn Piŋkop gen nandaŋek butni dɨma pɨsoŋ uŋun jap yet kosiron mawit uŋuden.
    Sunduk da abɨŋ gen tagɨ butnikon toŋ uŋun gwayeŋ paŋkɨsak.
  grc-BYZ: οὗτοι δέ εἰσιν οἱ παρὰ τὴν ὁδὸν ὅπου σπείρεται ὁ λόγος, καὶ ὅταν ἀκούσωσιν,
    εὐθὺς ἔρχεται ὁ σατανᾶς καὶ αἴρει τὸν λόγον τὸν ἐσπαρμένον ἐν ταῖς καρδίαις αὐτῶν.
  cpc-NT: Tzimatsi kimawitawori ñaantsi, ipokapaaki Satanás, imaijantakaapaakiri.
    Iriiyitaki ojyakaawintziri ookakitapainchari aatsiki.
  nhg-NT: Inu xenöchtle tli obetz itienco ojtle icaca quieme cana giente tli ipa inyulo
    ye omotucac teotlajtule. Pero cuöc ye quecajque, nima yebitz Satanás. Quejcuenea
    inu tlajtule tli omotucac ipa inyulo.
  nya-nya: Anthu ena ali ngati mbewu za mʼmbali mwa njira, mʼmene mawu amafesedwamo.
    Akangowamva, Satana amabwera ndi kuchotsa mawu amene anafesedwa mwa iwo.
  ngu-NT: On ojtli campa ohuetz on xinachtli sa no ijqui quen on inyojlo sequimej
    tlacamej yejhuan quicaquij on itlajtol Dios. Pero nimantzin huajlau on diablo,
    niman quitlalcahualtia ica on itlajtol Dios yejhuan oquitocaquej ipan inyojlo.
  kup-kup: Met biñ nonoroh ñodat oraehan idehol emat nah, pot añohoñiz zut añarab
    nari Godiz ñetiv hateveteamahan Setenihö tapurah emat Godiz ñetï pov maot baveteamahan
    unun manamah.
  jid-jid: Idi ichu a ni chu tre.
  wmw-wmw: Nanyenje ya njira mana ake ndi wanu wasikira usemi uvyariwe ure, nakusikira
    mpunde-sinkulu akuja Ibilisi awalavya habari yawavyariwe ire.
  gmv-GGM: Issi issi asati ogge bolla wodhida zeretha mala, issti qaala siyiza wode
    Xala7ey yidi herakka istti siyida qaala issta wozinappe ekki gidees.
  ssg-ssg: Seilon hina masin aweisal ti waki maia put to, laha hong kakai Haeu tuahe
    malimun wanen na Satan xaxaweni kakain ien ti leilolaha.
  zpo-NT: Re xaa nak mod ben kwaan mla leen naz, nak re xaa sbaasa nzhon xtizh Dios,
    zee nze Maxuu nkiib xtizh Dios lo xaa, kwentaxa nak nzhobxtil kwaan mla leen naz
    kwaan ndaw mbyin.
  poy-poy: Wantu wamonga walifana gambira yagalawiriti mumbeyu zazitulukiriti munjira.
