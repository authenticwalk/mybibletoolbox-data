  lif-NT: ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤗᤠᤶᤔᤥ ᤁᤧᤈᤢᤰᤐᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤈᤥ᤺ᤰᤗᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠ᤺ᤴᤈᤠᤰ
