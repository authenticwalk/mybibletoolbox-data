  san-TIB: ཏཏྲ ཡེ ཡེ ལོཀཱ ཝཱཀྱཾ ཤྲྀཎྭནྟི, ཀིནྟུ ཤྲུཏམཱཏྲཱཏ྄ ཤཻཏཱན྄ ཤཱིགྷྲམཱགཏྱ ཏེཥཱཾ
