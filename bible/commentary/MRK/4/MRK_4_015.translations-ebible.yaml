  san-ORI: ତତ୍ର ଯେ ଯେ ଲୋକା ୱାକ୍ୟଂ ଶୃଣ୍ୱନ୍ତି, କିନ୍ତୁ ଶ୍ରୁତମାତ୍ରାତ୍ ଶୈତାନ୍ ଶୀଘ୍ରମାଗତ୍ୟ
