verse: MRK.004.015
translations:
  kpx-kpx: I benahateau humahamo keiolahale keau ata degomole nahate. Ata keabuna
    hotoe dua ke evisege Setenena lohoniege uvuiabemo hotoe dua ke aiohavogei.
  okv-H: Eto ve nei degi tambuta veaguja amo embo na God ta ke avo ingesuja rate ke
    jo ta urari avo Satan na puvuto egimbeto humbaguja.
  tbo-tbo: Pola hoi tahaya hi pipeu naka lawa Yaubada a baha hi nonoli ma Tomodulele
    bahana u nugonugohi i wihaleya.
  mal-C: ചില കേൾവിക്കാരുടെ അനുഭവം വഴിയരികിൽ വീണ വിത്തിന്റെ അനുഭവംപോലെയാണ്. അവർ വചനം
    കേട്ടുകഴിയുന്നമാത്രയിൽത്തന്നെ സാത്താൻ വന്ന് അവരിൽ വിതയ്ക്കപ്പെട്ട വചനം എടുത്തുകളയുന്നു.
  grc-SR: Οὗτοι δέ εἰσιν οἱ παρὰ τὴν ὁδόν, ὅπου σπείρεται ὁ λόγος, καὶ ὅταν ἀκούσωσιν,
    ⸂εὐθέως⸃ ἔρχεται ὁ Σατανᾶς καὶ αἴρει τὸν λόγον τὸν ἐσπαρμένον ⸂2ἐν ταῖς καρδίαις
    αὐτῶν.⸃
  bgc-bgc: राही कै किनारे गिरे बीज उन माणसां की तरियां सै जो वचन सुणै सै, तो शैतान
    जिब्बे आकै वचन नै जो उन म्ह बोया गया था, ठा ले जावै सै।
  khz-khz: Talima reketa vuiti uvera rauparai geketona vetaina. Kila gekamonagiana
    aonai, Satani na veganamo egapi-vagirana.
  deu-TKW: 'Das aber sind die am Wege: wo das Wort gesät wird, und wenn sie es hören,
    kommt alsbald der Satan und nimmt das Wort weg, das unter sie gesät ist.'
  zsr-NT: Nacgac laꞌgac bunách ca xseydauꞌ naꞌ glas raꞌ nöz. Taꞌyönnëꞌ xtidzëꞌë Dios,
    len ca taꞌyönznëꞌ caꞌ, laꞌ zaꞌtë Satanás tuꞌ xöhuiꞌ, rgua didzaꞌ naꞌ bdxin lu
    icj ládxiꞌdauꞌquëꞌ.
  lin-lin: Bato mosusu bazali pembeni ya nzela epai wapi Liloba elonami. Tango kaka
    bayoki Liloba, Satana ayei mpe alongoli Liloba oyo elonami kati na mitema na bango.
  hns-NT: Koetjh manai log ke diel djaise rasta hai djaun par bia gier gail. Djaise
    oesab khoes khabar soene hai, taise saitaan aaike baat me laat maare hai aur oesab
    khoes khabar ekdam se bhoelaai dja hai.
  noa-E: Maagwai mag chi nemjĩir dau õor bʉ̈ diichjem ee burrtarr, sĩi ar Ẽwandam
    iek jaau nʉm ũurjem khʉʉnta jaau simgui ajim anʉm. Mag ũrnaa bʉchkhun khaugtarrdam
    meperau bëewia pör eem warre khĩir akhoopibapäaiwai ũrba arrjöo thʉba nʉmgui ajim
    anʉm.
  eng-EMTV: And these are the ones beside the road where the word is sown, and whenever
    they hear, immediately Satan comes and takes away the word which was sown in their
    hearts.
  mib-NT: Te trigo jeē ni jítē yuhíchi cúu nájnūhun ánuá sava ñayuu. Chi cájini nahín
    i jnūhun ya, te ná ni cajini i, te quíji‑ni Satanás te quénde‑ni jnūhun ini anuá
    i.
  bea-bea: Kahchu aghatane tinkuzze tatihne sa chunihyehti; ahwole kootoo ooghatitsukassi
    kooh ghaghatai metseli kwoto otsidesha, kahchu yazake yuhniyatiooh yadzye ta otsi.
  lif-NT2: कुभा मनाहाॽ लाम्‍मो के़जुक्‍पा याॽरिःम्‍बा कुइसिःक् मे़जोःक्‍लो॥ खे़ङ्‌हाॽरे़
    पाःन्‍जाक् मे़घे़प्‍सुनुमे़ःन्‍ने माफे़न्‍साम्‍मिन् ताआङ् पाःन्‍जाक्‍किन् खुनिॽ
    निङ्‌वाॽबोलाम् लःत्तु तेॽरुरो॥
  xnj-xnj: Mbeyu zingi zagwilili munjila, ndi vandu vala vevayuwini lilovi, Setani
    akabwela na kuliwusa lilovi lenilo lelimijiwi mumitima yavi.
  mmx-mmx: Lentaba levennit piao ga subu ro at langa i ru katling limixin di ronga
    levelinga at ne Moroa, ketla ne Satan i tupot soso la ik lok pes i.
  cbr-NT: Anúan uni nicë me iru anu nipacëcë ñu bëru asaribi ca bëtsi bëtsi uni 'icën.
    Usa 'ixuan Nucën Papa Diosan bana cuacëbëbi bënëtishi uxun ca ñunshin 'atimanën
    'apu, Satanás, an sinánxma 'inun a cuacë banacama a manumia.
  tee-NT: Chai ju xat'in ju tamacha vanin la'ixquilhtu' ti yu'unch ju tak'asmat'a
    ixchivinti Dios para astan min ju lhacaticuru chai mac'ap'ani ju chivinti ju ix'ach'ananicanta
    la'ix'alhunut'an.
  eng-LSV: 'and these are they by the way where the word is sown: and whenever they
    may hear, Satan immediately comes, and he takes away the word that has been sown
    in their hearts.'
  cak-NT: Ri juba' ija'tz' ri xeka pa bey, anche'l ri winak ri niquic'oxaj rutzij
    ri Dios, y ri Satanás ch'anin napon quiq'uin y nulesaj-e ri tzij ri' pa cánima.
  pah-NT: Mokonhete'i ha'ynha onduru pehea rembeyvyri. Igwete gwyra'ia imokokombavi
    ha'ynha imohãirame, ei ga. Na jitehe ojipe'g̃a henduvame Tupana'ga mombe'ua Satanás'ga
    imoka'nhymbavi a'ea g̃a hugwi, ei ga imombe'gwovo g̃a pe.
  sja-NT: Net'atau baairutamãi eperãarã Ak'õre Ũraa ũripataarã́k'ata bɨ. Mamĩda ũridap'eda,
    Netuara Poro Waibɨa chepari ne-inaa ooit'ee, t'ãripa ma pedee ijãanaadamerã.
  xed-xed: Sanlaha ma mnduha ná, manda tvi rkaf hulfa tida nzakwa taŋ. Na gi snaŋta
    taŋ ta gwaɗa Lazglafta ma ŋuɗufa taŋ, ndadaghata halaway hlugudunustá həŋ, manda
    ɗagay ta ɗaguta ɗyak ta hulfa ta tvi.
  mks-NT: Java ga̱ ña̱yivi cúú ná tátu̱hun tata ña̱ na̱cu̱yu íchi̱. Táa jo̱ho na tu̱hun
    Ndióxi̱ ta tá na̱ndihi na̱xini jo̱ho na ña̱ já va̱xi tiñáhá sa̱cua̱ha̱ ta cája
    rí xi̱hi̱n ná ña̱ ndíndójó na̱ ña̱.
  gfk-S: Ari matanabar di haruat ma ira pat na dahe ing i puko ter tano ngas. Be di
    hadade no nianga, Satan i hanawat ma i kap leise no nianga ta di.
  bmu-bmu: 'Nene kötŋi köna jitŋe geba kölgeri, mi kewö: Buŋa keu qesiŋ gilgetka ambazip
    uruŋine gezapmö, mi mötketka Satanöŋ miaŋgöreŋök kaba keu uruŋine qesiŋget geyöhi,
    mi qeköba eŋguaŋgirakza.'
  dgz-dgz: Makewa negina geamone guegue ame waenapan God toemu mega oisewa anuiwanum,
    go Seitan tauen nop oit ame potamupe up taiwan.
  eng-GNV: 'And these are they that receiue the seede by the wayes side, in whome
    the worde is sowen: but when they haue heard it, Satan commeth immediatly, and
    taketh away the worde that was sowen in their heartes.'
  zaa-NT: Ttu te ca enne' nna ná cą tì'a ỹua' nu binnia cuitta' nédaá nna bediga'
    ca bìnni tú'a na. Porqui'ni de riyénini cą ca titsa' qui' Tata Dios nna, ril·lani
    taá Satanás nna rigua taą́ ca titsa' nu chi biyàda lo losto' quį.
  eng-WEBSTER: And these are they by the way-side, where the word is sown; but when
    they have heard, Satan cometh immediately, and taketh away the word that was sown
    in their hearts.
  guh-guh: Pacuenia itsi pabita peubixu, paxu othopa pabi tuatuajëjava penajetarucaenamutojumata,
    bajara tsijamatabëcueneitsitsi itsamonae Dioso pitorobilivaisi. Bajarapamonae
    itsa tsipaebatsi Dioso pitorobilivaisi, jumetane picani. Tsijamatabëubatsi jane
    baja picani Dioso pitorobilivaisi. Itsiata baitsi jane pejumetaecujinae bajarapalivaisi,
    bepijia dovathi najetaruca bajarapamonaejavaberena. Nexata bajarapamonae tsijamatabëjuvinejevatsi,
    dovathi vecuapitatsi bajarapalivaisimi, petsijamatabëubilivaisimitsi.
  bon-bon: Lui kuu gije cina yaatrametnemuge gaabe cabu, pui lui eei biname bime pana
    gemi, lui cina mene liba yäätecijemuge, piba Satani te täduge, yääsecräremuge
    pui mene bine.
  nhw-BL: Sequin masehualme itztoque quen nopa xinachtli catli tepejqui ipan ojtli.
    Quicaquij icamanal Toteco, pero nimantzi huala Amocualtlacatl huan quinquixtilía
    catli Toteco quitlalijtoc ipan ininyolo.
  swh-ONEN: Hawa ndio wale walio kando ya njia ambako neno lilipandwa. Walisikiapo
    neno, Shetani huja mara na kulinyakua lile neno lililopandwa ndani yao.
  wbi-wbi: Vamonga vevano vaghwile mulubale mu sila, pano ilisio likesilue. Pano valyapulike,
    nakalinge usetano akisa na pivusia ilisi lino likale mu moojo ghave.
  bba-bba: Tɔn be bɑ kɑ swɑɑ bɑɑru weenɛ mi bɑ ɡɑri yi yɛ̃kɑ, beyɑ bɑ̀ n ɡɑri yi nuɑ
    Setɑm dɑ nɛ u yi wunɑ ben ɡɔ̃run di.
  eng-KJVCPB: And these are they by the way side, where the word is sown; but when
    they have heard, Satan cometh immediately, and taketh away the word that was sown
    in their hearts.
  kgk-NT: 'Ha tape-rupi onhenhotỹ va''ekwe katu he''ise: Oĩ ohendu va''e nhe''ẽ porã.
    Ohendu-ma ramo, ou anháy ruvixa Satanás. Oipe''a ipy''a-gwi inhe''ẽ porã.'
  waj-waj: Uruuyauvo aataruuvau tuoo kuaiyauvo gioonna kiaapuuya Anutuuqaa mmayaayaivaa
    rikieeraiya roosiivai. Iya rikiaavo Sataango iya rikiaa saivaata numa mmayaayaivo
    iya aakiaana vaivaa varoo kuaivai.
  cpy-cpy: Eenitatsi kemawitawori ñaantsi, ipokapaaki Kamaari, imaejanta-kaapaakiri.
    Riiyitakira oshiyakaa-wentziri ookakita-paenchari awotsiki.
  ekk-PKP: Seemned rajal, kuhu sõna külvati, kujutavad neid, kes kuulevad sõnumit,
    kuid siis tuleb kohe Saatan ja võtab ära sõna, mis neisse on külvatud.
  mpx-mpx: Gamagalau enuna, heliya hi ola pwatum bolo hi talek kamwasaa. Sauga wasa
    waiwaisana hi hago, inoke Seitani ni nem ge hauna toto toyohi i luwan ateliyaa
    ni kaluoe.
  wbp-wbp: “Panu-kari yapa kalu nyina yirdiyi-piya. Ngurlu kujalu wantija yirdiyirla,
    kujalu jurlpungku muku ngarnu, ngula-piyarlu-yijala yapangku kalu jamulu purda-nyanyi
    jaru Kaatu-kurlanguju. Ngula-jangkaju, yanirni kuja-ka Juju Ngawulku, ngulangkuju
    kajana jurnta kanyi jaruju jurlpu-piyarlu.
  luo-luo: Jomoko chalo gi kodhi molwar e dir yo, kama ichwoyoe Wach. E sa nogo ma
    jogi owinjoe Wach to Satan biro mi magi Wach ma giwinjono.
  nhe-NT: Sequin tlacame itztoque queja nopa xinachtli tlen huetzqui ojtipa. Quicaquij
    itlajtol Toteco, pero nimantzi huala Axcualtlacatl huan quinquixtilía tlen Toteco
    quitlalijtoc ipan ininyolo.
  aii-aii: ”ܘܐܲܢܹܐ ܝܢܵܐ ܐܵܢܝܼ ܕܢܦܝܼܠܔ ܠܗܘܿܢ ܠܡܲܪܙܵܐ ܕܐܘܼܪܚܵܐ، ܐܲܝܟܵܐ ܕܦܵܝܫܵܐ ܙܪܝܼܥܬܵ‌ܐ
    ܗܹܡܸܙܡܵܢ. ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܠܗܹܡܸܙܡܵܢ، ܟܹܐ ܐܵܬܹ‌ܐ ܣܵܛܵܢܵܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܚܵܛܹܦ
    ܠܵܗ̇ ܡ̣ܢ ܠܸܒܵܝܗ‌ܝ.
  esk-NT: Iḷaatni uqałiq nautchiaksratun katagaqhuni apqutmun; tamatkua iñuich tusaaplugu
    uqałiq, aglaan tuunġaum tikitḷugu qilamik aattaġniġai uqałhich nautchirriutauruat
    uummatiŋitñi.
  msb-msb: Pareho an nakatupa sa dalan na mga binhi amo idtoʼn mga nakabati sana na
    surmaton, tapos nagaabot dayon si Satanas kag nagahali san surmaton na inda nabati.
  cpa-NT: Chian² báh³ dsa² lán¹² ju³lah lǿa¹² møi¹jon² ca¹quia¹ cøg¹² juu¹². Nang¹²
    báh³ dsa² héi² jǿg³ quiah¹² Diú¹³. Dsø¹juu¹² jøng² báh³ já¹² dsa² hlanh³. Jŋíh²
    dsa² hlanh³ jǿg³ ma²dsø²jiag¹² dsǿa¹² dsa² héi².
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ସୁନ୍‌ବାଇ ଆରି ସୁନ୍‌ଲା ଦାପ୍‌ରେ, ସଇତାନ୍‌ ଆସି ସେମନ୍‌ର୍‌ ଟାନେଅନି
    ବୁନିରଇବା ବାକିଅ ଜିକି ନେଇସି, ସେମନ୍‌ ବୁନିରଇବା ବାଟ୍‌ଲଗର୍‌ ବିଅନ୍‌ ପାରା ।
  meu-meu: Dala isena ai e moru ḡaudia be taunimanima hereva e kamonaimu ai, Satana
    na e maimu, hari hereva lalodia ai e hehado na ia ese e abia ohomu.
  yva-NT: Kamije inta ntatae no unanuije nawantave rai bo rai omamo raurata irati
    vatano po ayao Amisye umaso ranaun, weramu Anakakai Akoe de po ayao Amisyo no
    no anuga raugavo aora.
  dgc-dgc: I sénganya a tolay éy koman side tu binhi a minepégsek to dilan, to pégsabug
    no lélake ta kagi na Diyos. Eng makabati side, éy dinumemét agad ti Satanas dide,
    a inagaw na tu kagi a nabati de.
  zpm-NT: 'No miech nac zig nac ro nëz ne bliaaḻ palal zhob co: rquiaadiag zho Xtiidz
    Dios, rlozh ga lëëlëd rdziṉ meṉdox rquiil ma zho, rsaanga zhow.'
  hix-NT: Asama yaka othahsahotho ryhe, Khoryenkomo rwonà yonytxanyenhàyamo kuknon
    me naha. Àwyanye enytxatxhe rma, nomokyaha, Satanasà ymo. Ewan yakanye enamsahotho
    yaryaha, noro ymo ha, kekon hatà, Txesusu.
  sim-sim: Ma lal sunguwavu lihi misambi os li eseyashiwak kwambujinda hom nanda lir.
    Mashin misinda ol te. Hako Laulaka or taha kolomalok mashi os Avui Wasilaka sungu
    lihik or halashiwak nanda oson laha ormbenda ri.
  npi-ULB: वचन छर्दा बाटोतिर परेका केही बिउ यी नै हुन् । जब तिनीहरूले वचन सुन्छन्,
    र तुरुन्तै शैतान आउँछ र तिनीहरूमा छरिएका वचन खोसेर लैजान्छ ।
  cgc-cgc: Mga binni na katupa naan ta dalan paryo ta tudlo parti ta ambal ta Dyos
    na pamatian ta mga ittaw, piro gabot dayon Satanas daw pakamang din naan ta iran
    na isip patudlo ya ki danen.
  tim-tim: Dâ koaŋe dâwân giep are âmâ wan? Hân are âmâ luâk manmai ire. Gârâmâ luâk
    siâ den âlepŋe aregât nâŋgâmbo amâ ainâk sinduk baniara yeŋgât humoyeŋe kotŋe
    Niambi arekŋe dowâk togo den âlepŋe biwiŋân kinmap are kondo momap hainare. Akto
    hanyeŋe purik katbop dâm den âlepŋe are mem heambukmâ gem arimap.
  yor-yor: Àwọn èso tó bọ́ sí ojú ọ̀nà, ni àwọn ọlọ́kàn líle tí wọ́n gbọ́ ọ̀rọ̀ Ọlọ́run,
    lójúkan náà èṣù wá ó sì mú kí wọn gbàgbé ohun tí wọ́n ti gbọ́.
  wos-wos: Du takwa nawulak Godna hundi di jémba xéké. Xékéndaka satan bari yae dé
    wun hundi hérae yaki. Yakindéka di wun hundika yike ya. Wunde du takwa di yambumbu
    xakrindé wit sék maki di.
  emp-NTPO: 'Ta od̶e b̶aed̶aba naʌ̃da jara b̶ʌa: ʌ̃cʌrʌ ẽberãrãba Ãcõrẽ bed̶eada ũrĩbadaa.
    Baribʌrʌ Satanada zeped̶a maʌ̃ bed̶ea ãdji sod̶e jũẽnara quĩrãdoabibaria.'
  eng-F35: 'These are the ones where the Word is sown along the path: as soon as they
    hear it, Satan comes and takes away the Word that was sown in their hearts.'
  ind-ind: Yang pertama, tentang benih yang jatuh di jalan. Jalan menggambarkan orang-orang
    yang baru mendengar ajaran dari TUHAN, tetapi Satanas dengan cepat datang dan
    mencuri ajaran itu dari hati mereka.
  pes-OPCB: آن جادهٔ خشک که بعضی بذرها بر آن افتاد، بیانگر کسانی است که پیام خدا را
    می‌شنوند، ولی چون قلبشان سخت است، شیطان می‌آید و آنچه را که کاشته شده است می‌رباید.
  mpt-mpt: Mako dilbi daaknoa deib daak unobio yole o mitmakamo inaminobe. O makob
    nakaia unanga eli Gode wengo wentebiba Gululame tenea Gode wengo i bobol temo
    omketouye binabe otabe.
  ssx-ssx: Mo hande pota꞉na꞉ haleme wanda꞉hali pa꞉ta꞉ pi alemanu lopa꞉ lopa꞉ pu hala꞉me.
    Kutupa opitolo haena꞉ kone mo tandeleeke pi ale manuta꞉ Sadanima꞉ koto kone a꞉pa
    yoka꞉ mea pu hala꞉me.
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑ̀ yɛi bɛi inyɑ ŋɑ bii ideu i cuku si kpɑ̃ɑu. Iyi ɑ̀ ɡbɔ ideu
    ɡbɑkɑ̃ Seetɑm í nɑɑ í nyɑɑ hɑi si idɔ nŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଅଁଆର୍‌ଏ ଉଡ଼ି ରେମୁଆଁ ଆକେନ୍ ଗାଲି ରକମ୍‌ ଆତେନ୍‌ ରେମୁଆଁଇଂ ପର୍‌ମେସର୍‌ନେ
    ସାମୁଆଁ ଅଁ ଆର୍‌ଏ, ମାତର୍‌‌ ସୟ୍‌ତାନ୍‌ ଟାପ୍‌ନା ପାଙ୍ଗ୍‌ଚେ ମେଇଙ୍ଗ୍‌ନେ ବିତ୍ରେ ବାସଙ୍ଗ୍‌କ୍ନେ
    ସାମୁଆଁକେ ଡୁଂଡଏ ।
  gof-RNT: Qaalay zerettiya wode oge gaxan wodhdhidayssati qaala si7idayssata. Shin
    Xalahey sohuwara yidi, entta wozanan zerettida qaala maxi digees.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ କାଜି ଆୟୁମ୍‌ ତାନ୍‌ଲଃଗି ସାଏତାନ୍‌ ହିଜୁଃକେଦ୍‌ତେ
