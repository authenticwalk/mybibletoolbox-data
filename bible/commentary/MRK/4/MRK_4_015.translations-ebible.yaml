  bod-N: ས་བོན་ལམ་ཁར་ཐོར་བ་ནི་མི་ལ་ལས་དཀོན་མཆོག་གི་བཀའ་ཐོས་མ་ཐག་ཏུ་བདུད་སཱ་ཏན་ཡོང་ནས་མི་དེའི་སེམས་ནང་གི་བཀའ་ཕྲོགས་ཏེ་ཁྱེར་སོང་བ་རྣམས༌ཡིན།
