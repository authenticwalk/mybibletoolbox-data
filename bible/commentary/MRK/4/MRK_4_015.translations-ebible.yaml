  kan-2017: ಕೆಲವರು ವಾಕ್ಯವನ್ನು ಕೇಳಿದ ಕೂಡಲೇ ಸೈತಾನನು ಬಂದು ಅವರಲ್ಲಿ ಬಿತ್ತಿದ್ದ ವಾಕ್ಯವನ್ನು
    ತೆಗೆದುಬಿಡುತ್ತಾನೆ. ಇವರೇ ದಾರಿಯ ಮಗ್ಗುಲಲ್ಲಿ ಬಿತ್ತಲ್ಪಟ್ಟ ಬೀಜವಾಗಿರುವರು.
  cso-NT: 'Ma³ jan² tsá² náɨ³² jú¹ chú³² jáun² né³, lɨ́n³ la³jmɨ́¹ lɨ́³ hú¹ juɨ³²
