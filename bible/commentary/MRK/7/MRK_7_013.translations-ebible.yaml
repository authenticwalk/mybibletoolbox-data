verse: MRK.007.013
translations:
  kpx-kpx: La vaveve kateale vamalemo Dilava menaka kabebihavoi la menakate ehovei
    ata haivema. Isi vaveve degomole kateale vama.”
  okv-H: '@see-verse:MRK.007.012'
  tbo-tbo: Geka omi wiatatiyana apapoehi googami uyahihiyei o laudamanehi, po Yaubada
    a baha o laiwayaunihi ma gasi ginouli gehouhi uyahinei Yaubada a lugagayo o tulagonihi.’
  mal-C: ഇപ്രകാരം നിങ്ങളുടെ പരമ്പരാഗതമായ സമ്പ്രദായങ്ങളിലൂടെ നിങ്ങൾ ദൈവകൽപ്പനയെ അസാധുവാക്കുന്നു.
    ഇതുമാത്രമല്ല, ഇതുപോലെയുള്ള പലതും നിങ്ങൾ ചെയ്യുന്നുണ്ട്.”
  grc-SR: ἀκυροῦντες τὸν λόγον τοῦ θεοῦ τῇ παραδόσει ὑμῶν ᾗ παρεδώκατε· καὶ παρόμοια
    τοιαῦτα πολλὰ ποιεῖτε.
  bgc-bgc: इस तरियां थम अपणी रीत-रिवाजां तै, जिन ताहीं थमनै ठहराया सै, परमेसवर का
    वचन टाळ द्यो सो; अर इसे-इसे घणखरे काम करो सो।”
  khz-khz: Gomi na gemi gulukune geria vevega-nagi geriana Palagu gena kila ati ganiraimo
    govega-agorana. Gau vogo vovetaina gokalarana.”
  deu-TKW: So thut ihr das Wort Gottes aus mit eurer Ueberlieferung, die ihr weiter
    gabet, und noch allerlei dergleichen thut ihr.
  zsr-NT: Cni nac, rucaꞌnliꞌ caꞌz xtidzëꞌë Dios quië gunliꞌ le nalë́biliꞌ runliꞌ,
    yuguꞌ le rudödliꞌ lu naꞌgac zxiꞌn xsoaliꞌ. Zianr caꞌ le cni runliꞌ.
  lin-lin: Na bongo, bokomisaka pamba Liloba na Nzambe na nzela ya bokoko oyo bolakisaka.
    Mpe bosalaka makambo mosusu ebele ya lolenge wana.
  hns-NT: Aisan baat siekhaaike toelog Parmeswar ke baat ek kait tjhor dewe hai. Ie
    khaalie ek tjiedj hai, bakie toelog auro rakam se aapan nem Parmeswar ke hoekoem
    se barka maane hai.”
  noa-E: Jãg pãach jöoin iigta ee nʉmua pãrau Ẽwandamau nem waupi jaau simta warag
    isegpʉ̈i nʉm khabahab ajim anʉm amag. Mag nʉmta ewagam khʉʉnagjã pãrau ich magta
    khaugpi wëtum; mamʉ magpaijã khaba, mag tag pãrau nem khaigba jaaujem nem khĩir
    khapan thʉnaabahab ajim anʉm amag.
  eng-EMTV: thus nullifying the word of God by your tradition which you have handed
    down. And many similar things you do.”
  mib-NT: Te súcuan cástɨ́vɨ ró jniñu ní ndacu Yaā Dios, jeē sɨquɨ́ costumbre ni cajequin
    ñayuu jenahán vēji. Te cuehē gā jniñu súcuan cásáha ró, áchí yá.
  bea-bea: 'Naghai hahte tsioone Nagha Tgha zake awahtla atuli kyewoti nagha oonti
    ihe, kanaooii: kahchu ayi etye natlon ooli keoaahch.'
  lif-NT2: अक्‍खेलॽरिक् खिनिॽ के़बोःङ्‌बा के़युःबा चोःक्‍थिम्‍हाॽ के़इःत्तुम् के़नाःत्तुम्‍माङ्
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् के़ले़रुम् के़देःसुम्‍लो॥ बा हे़क्‍तङ्‌बा याःम्‍बक्‍हाॽरक्
    खिनिॽ के़जोगुम्॥”
  xnj-xnj: Chenichi ndi chemukulivevesa Lilovi la Chapanga ndava ya mawuliwu ga kuhalilana.
    Kangi mkita mambu gamahele ngati genago.”
  mmx-mmx: La kerepmo mi mumu asu loklok miga lok ka i at lavalabat atnimi la mi lox
    abulubun kepe levelinga at ne Moroa. La nemi mik lox amisik laxampanga xapmek
    keretnom.”
  cbr-NT: Usa 'ixun camina mitsúxmi quicë bana ashi 'unánmianan mitsun chaitiocëcama
    'iáishi 'unánmiquin unicama Nucën Papa Dios axa quiá bana ënun quixun sinánmin.
    Usaribi oquin camina 'itsa ñu 'unánmiquin unicama Nucën Papa Dios quiá bana ënun
    quixun sinánmin. Usaquin ca Jesusan fariseo unicama 'imainun an Moisésnën cuënëo
    bana 'unáncë unicama cacëxa.
  tee-NT: Para ni chunch ju layat'it pus va samak'anat'it ixchivinti Dios ni va navip'ut'unat'it
    ju mak'aniya mi'atalaninti'an mi'akstu'an. Chai palai lhu taxtokni ju naviyat'it
    ju va ixt'achunch. Chai vachu' chun ju lacmasuniyat'it ju mi'ask'at'an'an. ―Chunch
    ju alacjuni ju lapanacni ju Jesús.
  eng-LSV: setting aside the word of God for your tradition that you delivered; and
    many such like things you do.”
  cak-NT: Riq'uin ri', rix can man jun ruk'ij ibanon che ri ru'in can ri Dios. Roma
    xe ri qui'in can ri ojer tak winak, xe ri' nijo' niben. Y jec'o chuka' ch'aka
    chic ex anche'l re' ri ye'iben. Quiri' xu'ij ri Jesús chique ri achi'a' fariseos
    y ri maestros chi ri ley.
  pah-NT: Nahã ko pe g̃a mbo'ei hendukatuuka g̃a pe penamonhava'ea remimbo'eagwera
    hendukatuukare'yma g̃a pe Tupana'ga nhi'ig̃agwera, ei ga. Nahanahã pe ndekouhui
    jipi, ei Jesus'ga g̃a pe.
  sja-NT: Mãgɨ́ ũraa uchiapari eperãarã k'ĩsiadeepa. Mãgɨde ijãadak'ãri, Tachi Ak'õre
    Ũraa yiaraa iru p'aneepata. Ichiaba awaraa ũraa jarateepata mãik'aapa ma k'aurepa
    eperãarãpa oodak'aa Tachi Ak'õre Ũraade jara bɨk'a.
  xed-xed: Ma tsa magay ghuni mantsa ya tama ná, ta mbəɗiŋmbəɗa kuni ta gwaɗa Lazglafta,
    nda mndərga tsa tagha skwa ghuni ya ŋa mnduha. Nda ndəgha mndərga sana skwiha
    ta magə kuni manda ɗaslakwa tsahaya.»
  mks-NT: Quia̱hva joho cája ndó sácu xóo ndó ña̱ na̱sahnda Ndióxi̱ nu̱ ndo̱ ta ndája
    ndó a̱ tátu̱hun in ña̱ha ña̱ co̱ó sa̱ha̱. Jáchi̱ ndíco̱ cáhnu ndó costumbre ña̱
    na̱jándadacoo tásáhnu jícó ndó nu̱ ndo̱ ta quia̱hva já jána̱ha̱ ndó nu̱ú ja̱hyi
    ndó. Ta cua̱há ga̱ ña̱ha tátu̱hun ña̱ yóho cája ndó —na̱cachi Jesús.
  gfk-S: Be mu ma ira hintubu mu, mu hausur hanane ira matanabar ta ira numu tintalen
    na tuara, mu kap leise ira dades ta ira nianga tane God. Ma ra haleng bileng ira
    linge hokakarek mu la gilgil.”
  bmu-bmu: Yei! Mewö aka nanŋini ahakmemeŋinaŋgö silikŋini jim kutuba miaŋön Anutugöreŋ
    jöjöpaŋ keu utala omaŋi aka pömsöm qemakza. Iŋini yuai mewöŋi gwötpuk ahakze.”
    Mewö meleŋ eŋgiyök. Mewö.
  dgz-dgz: Menan e gutut ega tapen menan God nop mega ayamase ya taiwanin. Inak eboewa
    ame naewa ega den wadidiamuiana gapan guegue ap miniwa ugup ugup den taiwanin.”
    Iesu ap anega wan.
  eng-GNV: 'Making the worde of God of none authoritie, by your tradition which ye
    haue ordeined: and ye doe many such like things.'
  zaa-NT: Anía modo nna rirú'na le titsa' qui' Tata Dios nna denó lá le ca costumbre
    malo nu rulue' huáni le ca ỹi'ni le. Ą'hua iỹétse'éru luetsi costumbre máluį runi
    le.
  eng-WEBSTER: 'Making the word of God of no effect through your traditions, which
    ye have delivered: and many such like things ye do.'
  guh-guh: 'Nexata caranata Dioso pejumaitsijume: “Axa yaiyataema. Ena ata yaiyataema,”
    pejaijume, paxamë jivi pacopabiaexanaponame. Tsipaji paxamë patsipaebaponame saicaya
    vajasalinaivimi pijalivaisi. Itsalivaisianë ata pematatsënëa saicayacuenia patsipaebaponame
    Dioso pitorobilivaisivecua, jai Jesús judíovi pecujarubivijavabelia, fariseovijavabelia
    ata.'
  bon-bon: Weene Acejiyame me Mene ne kaake me jaawenuye saarewale bime mule ca, weene
    lui yaabiberäjimuye. Piti nemi bucurage apu pana mule, weene lui bine jaawenimuye.”
  nhw-BL: Huajca quej nopa anquitlahuelcajtoque icamanal Toteco para anquitoquilise
    inintlamachtil masehualme. Huan anquichihuaj miyac tlamantli quej ni catli amo
    xitlahuac.
  swh-ONEN: Kwa njia hiyo ninyi mnabatilisha neno la Mungu kwa mapokeo yenu mliyojiwekea.
    Nanyi mnafanya mambo mengi ya aina hiyo.”
  wbi-wbi: Mu uluo mubenapula ilisio lya Nguluve, pano mugadilila inyiiho siinu sino
    mukwuping'hana. Kange muli ni nyiiho inyinga ndavule isio sino nasihuma kwa Nguluve.”
  bba-bba: Nɡe mɛyɑ i Gusunɔn ɡɑri tɛɛsimɔ mɑ i bɛɛn deemɑ swĩi ye bɑ bɛɛ deriɑ. I
    mɑɑ ɡɑ̃ɑ dɑbinu ɡɑnu mɔ̀ ni nu kɑ ye weenɛ.
  eng-KJVCPB: 'making the word of God of none effect through your tradition, which
    ye have delivered: and many such like things do ye.'
  kgk-NT: Ne rembypy reko-rupi joty peiko. Upéa-gwi pepyrũ joty Nhandejáry nhe'ẽ-rehe,
    pemboyke joty Nhandejáry nhe'ẽ peiko-vy. Heta gwĩa-rami erejapo japo ave, he'i
    íxupe kwéry Hesu.
  waj-waj: Ngia itaida ngiingii taato nnaakukiaiya uu aataruuyauvo ngiingii yaata
    tinniyaa vaivaa iikiaaraivaara Anutuuqaa kuaivaa hatokaavai. Ngia itaama iikiaa
    aataruuyauvo kaayau ari vookara ari vookarai aataruyauvai vaikiai ngia iikiaanoo,
    tiravai.
  cpy-cpy: Apatziro pantashi-yitakawo rameteetari paerani, rootaki paminaa-shita-kaanta-kawori
    iñaani Tajorentsi. Ari pikanta-piintatyaa pantayitziro kimitakawori iroka.”
  ekk-PKP: Selle traditsiooni kaudu, mida te edasi annate, teete Jumala sõna tühiseks
    ja kehtetuks. Te teete veel palju selliseid asju.“
  mpx-mpx: Ku ba ola o, he yaka Yehoba wana logugui ku hewa likaan to, ge ku golugoluwa
    totomiu wami panpankiti elana toto i noem tubumiyau elal. Ge i ola al, bugul ololana
    o hi gewi ku ginolil.”
  wbp-wbp: Kujarlunya kankulu kuruwarriji Kaatu-kurlanguju yampimi purda-nyanja-wangurlu,
    manu kankulu purami nyurrurla-nyangu kuruwarri warlalja-puka. Ngulaju kula kankulu
    nyampu-mipa-juku Kaatu-kurlangu kuruwarriji rdilyki-pinyi, panu-jarlu-nyayirni
    kankulu rdilyki-pinyi kuruwarriji nyiyarningkijarrarla.”
  luo-luo: Kamano umiyo wach Nyasaye bedo maonge gi teko nikech wach kitu gi timbeu
    mane kwereu omiyou. Bende utimo gik mamoko mathoth maket gi mano.”
  nhe-NT: Huajca queja nopa inquitlahuelcajtoque itlajtol Toteco para inquitoquilise
    inintlamachtil tlacame. Huan inquichihuaj miyac tlamantli quej ni tlen ax xitlahuac.
  aii-aii: ”ܒܲܛܘܼܠܹܐ ܝܬܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܒܝܲܕ ܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܣܘܼܦܹܐ ܠܵܘܟ݂ܘܿܢ.‘
    ܘܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܐܲܝܟ݂ ܐܲܢܹܐ ܟܹܐ ܥܵܒ݂ܕܝܼܬܘܿܢ.“
  esk-NT: Taatnaqapsi ayakkisi uqałhi Agaayyutim taavrumuuna iḷisauttutipsigun. Suli
    iñugiaktuat atlat iḷisauttutipsi atuumanġiġaġigisi.”
  msb-msb: Sani na paagi ginabalewara niyo an surmaton san Dios tungod san kaugalian
    na gintukdo sa iyo hasta sa iyo mga lahi. Damo pa kamoʼn ginapanghimo na pareho
    sani.”
  cpa-NT: Hi² jøng² ma²jmo¹² mai³¹ quinh³ hniah¹² hi² tsa¹ma¹quien¹² lei¹³ quiah¹²
    Diú¹³. Hliú² hi² lah¹jøng² jmoh² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: ଏନ୍ତାରି ତମେ ନିଜର୍‌ ଆନିଦାଦିମନର୍‌ ବେଲେ ଅନି ଆଇବା ରିତିନିତି ମାନିକରି ପର୍‌ମେସରର୍‌
    ବାକିଅ ଏଡାଇ ଦେଲାସ୍‌ନି, ଆରି ଏନ୍ତାରି କେତେକ୍‌ କେତେକ୍‌ କାମ୍‌ମନ୍‌ କଲାସ୍‌ନି ।
  meu-meu: Unu amo umui ese senemui herevadia amo Dirava ena hereva o utuamu. Bona
    kara unuhetomadia diaḡau o karamu.
  yva-NT: Maisyare omai ti, wapo wapa ananyao raijaseo ntiti rave mo ayao Amisye rakivan.
    Muno anakotaro kaijinta wapo rave tai mai tavon, ti manui.”
  dgc-dgc: Kanya pébayan moy tu utus na Diyos alang-alang ta mana moy a pégtoldu.
    Ey te meadu kam be a iba a ugali a medukés.”
  zpm-NT: Tib ladle goṉ rsaṉ to Xley Dios ga sca ruṉ to, lëëpaaze grë costumbr ne
    biaaṉnie to, ni quiasaṉgaa to lo zha ne ziaadquia, miṉ co noxcoraa to. Ni nzianraa
    grë falt ne squi quiayuṉ to.
  hix-NT: Àro wyaro owyanye àyweronàhyamantokonye, ohoryen heno kom yano me màyweronàhyametxow
    hamà. Nyamoro heno yano me owyanye àyweronàhyamantokonye rma, Khoryenkomo yoyukhura
    rma manatxow hamà, kekon hatà. Nahko yxak haka kany me rma manatxow hamà, Khoryenkomo
    rwon hoko. Àro wyaro rma rha atxke màyweronàhyametxhe, anaro rha ke, kekon hatà,
    Txesusu, Farysew komo wya.
  sim-sim: Hako os erem ji mbanda nombo orok mashi Avui Wasilakahi si mbahanda nombon
    ji lai halaha neloko jihi li mbanda nombo yejen os jimu tiyanduwa. Uhu mbele mbele
    orokop ji uhu mashi Avui Wasilakahi os jimu tirna halanduwa.�
  npi-ULB: तिमीहरूले परमेश्‍वरको आज्ञालाई चल्दै आएको आफ्नो परम्पराले व्यर्थ तुल्याएका
    छौ । र तिमीहरू त्यस्तै धेरै काम गर्छौ ।”
  cgc-cgc: Ambal pa Jesus, “Pabay-an nyo sugo an ta Dyos paagi ta mga kaugalian na
    pabuat nyo daw patudlo naan ta duma. Tama pa gid na mga buat nyo na iling tan.”
  tim-tim: Ye hain dâm Anutugât den kombiâ gembo yeŋaet den makyeŋgimbiâ sambelem
    arimap are ârândâŋ bo akmap. Akto areâk bo. Siâ siâgât hainâk Anutugât den kom
    âmâ yeŋe den mem manmai.” Yesuŋe Parisaio akto Mosegât den kârikŋe makmâ miawakmini
    are hain makyeŋgiep.
  yor-yor: Ẹ̀yin ń fi òfin àtọwọ́dọ́wọ́ tiyín tí ẹ fi lélẹ̀, sọ ọ̀rọ̀ Ọlọ́run di asán
    àti ọ̀pọ̀ irú nǹkan bẹ́ẹ̀ ni ẹ̀yin ń ṣe.”
  wos-wos: Guni wungi we guni Godna hundi xékéhafi yata guna mandékana hundi male
    xékéta hundi wanguka di du takwa akwi wungi haraki di huru. Hurundaka guni haraki
    saraki sémbut akwi guni huru.” We dé diré wa.
  emp-NTPO: Mãwã bãrã drõã naẽnabemaba jaradiaped̶ad̶a ẽpẽ panʌneba Ãcõrẽ bed̶eara
    igarabadaa. Bãrãba ne zocãrã maʌ̃ quĩrãca obadaa.–
  eng-F35: making the Word of God of no effect by your tradition that you have handed
    down. Yes, you do many such things.”
  ind-ind: Artinya, kalian membatalkan perintah Allah hanya untuk mengikuti adat istiadat
    nenek moyang! Itu baru satu contoh. Masih banyak lagi hal seperti itu yang kalian
    lakukan.”
  pes-OPCB: شما با این کارتان فرمان خدا را زیر پا می‌گذارید تا سنّت خود را به دیگران
    منتقل کنید و از این گونه کارها بسیار انجام می‌دهید.»
  mpt-mpt: Ibo kukubo yota nabianiba Gode hekmel wengo omabbubaniba ib faninwali kukubo
    nabib yota naka mak unang mak isa aleye biam bianiba eka kukub afet afeto homono
    nabiam bliobo ge baabesebe.
  ssx-ssx: Do tupa꞉ ika꞉ ateke meiyekema꞉ pimiki ekimanu opitolo hata꞉ Koda꞉ma꞉ la꞉la꞉
    pita꞉ alupaasememe. Kutupa ika꞉ hoki nane telieleme haliweki make walo halememe
    laata꞉ Koto tupa꞉ kone mandane haumanu make pu halememe leekeme.
  mkl-mkl: Bɛɛbɛ, ì wɑɑ kpɑ idei Ilɑɑɔ̃ ŋɑ nɔ ì wɑɑ too dedembɑ iyi ɑ̀ jɔ̀ nŋɛ ŋɑ.
    Nɔ ì wɑɑ ce mii lɑɑlɔ nkpɔ mɑ́ iyi í jɔ dimi bɛɛbɛ ŋɑ.
  gaq-gaq: ଡେକ୍‌ରକମ୍‌ ବାବ୍‌ରେ ବିନ୍‌ରେକେ ବିଃପେବକ୍ନେ ପେନେ ସିକ୍ୟା ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌କେ
    ଅମାନି ଡିଂପେଡିଂକେ । ଦେକ୍‌ରକମ୍‌ ବାରି ଗୁଲେ କାମ୍ ପେ ଡିଂପେଡିଂକେ ।”
  gof-RNT: Hessadakka, hintte harata tamaarssida hintte wogan Xoossaa qaala kadhideta.
    Hessa mela hara darobaa ootheeta” yaagis.
  unx-unx: ଆଡଃ ନେ ଲେକାତେ ଆପେୟାଃ ରିତିରିୱାଜ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ କାଜିପେ ଫାଦାଆତମେତାନା
    । ଆଡଃ ନେ ଲେକାନ୍ କାମିକ ପୁରାଃପେ କାମିତାନା ।”
  gah-gah: Lekeza lá iake nene Ómasímini gakó vasá ziake lekezatini avotikini gakó
    alévolé iki lukesa ali miniaká niave. Itó nenegó nomive. Nenémini netá mukí ali
    miniaká niave, loko limó.
  lcm-lcm: Sukana, milapo lomon apalau na mengen si God, using mipo teng akit si kami
    keve sausaupai. Na mang keve bil duk kapa mipo vil ia asukang.”
  aer-aer: Kenhe Ngkarte akenhe angkeke anwerne-arle aywerrkele awetyeke nhenge akangkwe-irretyeke
    akngeye uthene meye utheneke anwerne-kenhe. Kele arrantherre Ngkarteke untyeme-irremele,
    arrpenhe areyeke iletyenhenge itne-arle angkentye areyeke akangkwe-irretyeke arrekwelenye
    areye-arle angkekenge-ante ware.”
