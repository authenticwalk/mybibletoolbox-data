  san-VEL: tata.h sa pratyuvaaca kapa.tino yu.smaan uddi"sya yi"sayiyabhavi.syadvaadii
    yuktamavaadiit| yathaa svakiiyairadharairete sammanyanate sadaiva maa.m| kintu
    matto viprakar.se santi te.saa.m manaa.msi ca|
  kbq-kbq: Hazageno Jisasi'a anage huno zamasmi'ne, Aisaia'a fatgo huno krunage vahere
    huno krenteneana, tamagriku hu'ne, Ama vahe'mo'za zamagiteti nagi'a ahentesga
    nehaze. Hianagi zamagu'amo'a nagritera omaneno, afete'are me'ne.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Nÿe ts̈abá chë Bëngbe Bëtsabe juabna oyebuambnayá
    Isaías ts̈ëngaftangbiama tojánayana, bacna ents̈anga chë nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga ca, mënts̈á enduabemanents̈e: Quem ents̈anga mondbétsichamo Bëngbe
    Bëtsá ts̈a ts̈abia yomna ca; chca nÿe uayás̈aca, pero chëngbe ainanents̈e ndocna
    ts̈abe juabnë́ngaca.'
  ron-LSB: 'El le-a răspuns: “Bine a proorocit Isaia despre voi, fățarnicilor, cum
    este scris, ''Acest popor mă cinstește cu buzele lui, dar inima lor este departe
    de mine.'
  pon-pon: 'A kotin japen majani on irail: Melel eta en Iejaiaj a kopadar, me komail
    malaun akan, iduen a intinidi: Aramaj pukat kin kaka kin ia au arail a monion
    arail me doo jan ia.'
  nhe-BL: 'Huan Jesús quinnanquili: ―¡Inquipiyaj ome imoxayac! Melahuac nopa tlajtoli
    tlen Toteco quimacac nopa tiocamanalojquetl Isaías ma quiijcuilo tlen imojuanti
    campa Toteco quiijto: ‘Ni tlacame quiijtohuaj nechtlepanitaj, pero ax neli. Ipan
    ininyolo ax quema nechilnamiquij.'
  sps-sps: Ai Jisas tsue fatabin of ratuari, “E Aisaia na Kuigin te favaanan iny ya,
    amin vainy kat mapam, te gum fi non ya tan kirkir, ‘A vainy to te faatouf Varonyo
    tana pengot nana ngue rari, sana aave rari veevian osing Varonyo.
  wnc-wnc: Iniwa yake anzing yanikut, “Ayanikapsaapa Aisaiata ginu kem amin ngangu
    noman siknga ngang yake wamu anzing matakut, ‘Aminu waakwakgane musia nae maa
    siknga yuwawan natane umana gena dakatakan yatangenakaing.
  bus-bus: 'Yesu wèńla à bè: A mↄnafikideenↄ, Isaya annabikɛyã ò a mↄnafikideenↄ
    yã musu wásawasa lán à kɛ̃̀ Luda yãn nà à bè: Bori beee è bɛ̀ɛ limɛ kↄ̃n lɛ́omɛ,
    aↄ̃ swɛ̃̀ kúmaro.'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Pemume'u amo ma'e penemiapo ràm. Pezapo
    amo ae ma'e, peze'eg 'ym rupi. — Kwehe mehe Izai a'e, peneko 'ym mehe uze'eg tuwe
    penehe a'e. Ukwaw peneko haw a'e. Ta'e Tupàn ukwaw kar peneko haw izupe a'e xe.
    Na'aw ize'eg awer a'e. 'Aw teko a'e wà, urumuwete katu Tupàn ure, i'i iko uzuru
    pupe wà, wapy'a muite katete hin ihewi wà.
  imo-imo: Jisasini eno topondopa nimbei, “Eno iye penga mare none teremele. Oi Gotenga
    kere ltimu iye Aisaiani eno manda lepa nimu ungumu paa nimu. Oi topa panjirimu
    ungumu Goteni i tepa nimbei, Enonga keremuni na kapi ningo mondoko pimele nalo
    enonga konopumu na kinye tule tepa ltemo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi gisaŋ tamo. Niŋgi anjam maro aiyelteqnub.
    Qotei aqa medabu o qaji tamo Aisaia a kere niŋgi qa anjam endegsi neŋgreŋyej,
    ‘Tamo naŋgi di naŋgo medabu na ijo ñam soqteqnub. Ariya naŋgo are miligi e qa
    sosai. Isaq di unu.
  ulk-ulk: Iesude yabi daratagerda, “Isaiade agekar detauti nade e wabialam detauter
    norgornorgor dorgelelam. Isaia ditari, “Adi detauti, Able legize no kari mirge
    nauspireda, wipe nole kari lagkak uridli.
  eng-DRA: 'But he answering, said to them: Well did Isaias prophesy of you hypocrites,
    as it is written: This people honoureth me with their lips, but their heart is
    far from me.'
  knf-knf: 'Aŧeem baka aji : « Iŧayi afaŋ wi aţiiniyaanuŋ uko wi nan, an balagare,
    Naşibaţi aji ţi ulibra wi Iŧayi : “Pntaali pi paji padëmanaan na mntum ţañ, kë
    uhaaş wi pa uşë lowën.'
  san-KHM: តតះ ស ប្រត្យុវាច កបដិនោ យុឞ្មាន៑ ឧទ្ទិឝ្យ យិឝយិយភវិឞ្យទ្វាទី យុក្តមវាទីត៑។
    យថា ស្វកីយៃរធរៃរេតេ សម្មន្យនតេ សទៃវ មាំ។ កិន្តុ មត្តោ វិប្រកឞ៌េ សន្តិ តេឞាំ មនាំសិ
    ច។
  arn-NT: 'Fey Jesus ta llowdungueyew: —Fente küme mupituy ñi piel mew tati pelon
    wentru Isaia tamün koyla ngünen chengen. Feychi wirintukulu feypi: ‘Fey tüfachi
    trokiñche ta poyekeenew re wenche wün mew müten, welu ta konpiwke mew poyenielaenew
    engün.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―¡Bén rusquiee!, waliqui ni gunee Isaías por
    lëjt, bén badëë xtiidx Dios loj ree bejn, chi bacaaman: Bén guie ree, rëbzi reeman
    guial rën daꞌt reeman naj, per ad rënt reeman naj con guidib luxdoo reeman.'
  ken-NT: Yesu akɛmɛ bhɔ́ bɛ, “Ndɛmɛkɛpɨ̌ntɨ Aisáya arɛm nyaka ndaká yí tɛtɛp ɛ̌ti
    yɛka! Bǎchi bǒ bɛtábhá nkúbhɛ́ mbɔ ɛnyu yi ásɨ́ŋɨ́ bɛ Mandɛm arɛm bɛ, ‘Bǒbhɛn
    báchyɛ̀ mɛ kɛnókó chi nɛ bɛyɔŋɔ́nyu bhap, batɨ yap ásap nɛkɔ nɛ mɛ.
