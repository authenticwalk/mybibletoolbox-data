verse: MRK.007.006
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Beloveta mole Aisaiau subuta Dilavau la loboe
    vaveve louale koike au namihage hisalianu. Au loui avoe, ‘Ata kobiau abu ai unahamo
    di hoesehavoma. Isito uvuiabe keu vatae vaveve unaha huhuevema.
  okv-H: Iesu na ke mine einge ena, “Ungo hotembari heriso embomeni, Peroveta Isaiah
    na kajena amo ungota ari avo einge kajena, ‘Embo einge emo hamo na na jakeka eagora
    te enana ta jo avo tumo nau degi ta eagora,
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Baha dumana taumi tu wikoyakoyama dumami,
    naka binei ma Yaubada a baha tu bahapiko Isaiya i gilumi i pa, “Geka lawahi gamohi
    yawa e bahabaha wiyateyateu ma nugonugohi hi mebala dao uyahiugei.
  mal-C: 'അതിന് അദ്ദേഹം: “കപടഭക്തരേ, യെശയ്യാവ് നിങ്ങളെക്കുറിച്ചു പ്രവചിച്ചത് എത്ര
    കൃത്യമായിരിക്കുന്നു: “ ‘ഈ ജനം അധരങ്ങളാൽ എന്നെ ആദരിക്കുന്നു; അവരുടെ ഹൃദയമോ എന്നിൽനിന്ന്
    അകന്നിരിക്കുന്നു.'
  grc-SR: Ὁ δὲ ⸋ἀποκριθεὶς⸌ εἶπεν αὐτοῖς ⸋2ὅτι⸌ Καλῶς προεφήτευσεν Ἠσαΐας περὶ ὑμῶν
    τῶν ὑποκριτῶν, ὡς γέγραπται, ⸆ Οὗτος ὁ λαὸς τοῖς χείλεσίν με τιμᾷ, ἡ δὲ καρδία
    αὐτῶν πόρρω ἀπέχει ἀπ᾽ ἐμοῦ.
  bgc-bgc: 'यीशु नै फरीसियाँ अर शास्त्रियाँ ताहीं कह्या, “यशायाह नबी नै थम कपटियाँ
    कै बारै म्ह घणी ठीक भविष्यवाणी करी; जिसा लिख्या सै: ‘ये माणस होठ्ठां तै तो मेरा
    आदर करै सै पर उनका मन मेरै तै दूर रहवै सै।'
  khz-khz: Iesu na evega-gelerato, netiwato, “Isaia na eperovetagimito opakau talimami
    taunatauna, evetaina ekilato, ‘Egulu na murura tinatinaraimo au gekupa-kaukuna
    geria Palagu, na ira aora au geku ai rauvagi ai.
  deu-TKW: 'Er aber sagte zu ihnen: Jesaias hat richtig geweissagt von euch Heuchlern,
    wie geschrieben steht: dieses Volk ehrt mich mit den Lippen, ihr Herz aber hält
    sich ferne von mir.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Lbiꞌiliꞌ, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ.
    Nactë le gdíxjöꞌë queëliꞌ Isaías, bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios. Buzujëꞌ
    lu guich, gnëꞌ: Bunách ni, len rúꞌagacz tun nedaꞌ ba laꞌn, Clëg gdu ládxiꞌgac.'
  lin-lin: 'Yesu azongiselaki bango : — Bato ya bilongi mibale ! Mosakoli Ezayi asakolaki
    penza malamu na tina na bino, kolanda ndenge ekomama : « Bato oyo bapesaka Ngai
    lokumu kaka na bibebu, kasi mitema na bango ezali mosika na Ngai ;'
  hns-NT: 'Tab oe bolies: „Are, dhokhaabaadj logan! Parmeswar ke sanesia Jasaaja ke
    baat toelogke baare me satj hai. Oe to liekhies raha kie: ‘Parmeswar bole hai:
    Ie djaatie log aapan moeh se hamaar aadar kare hai, bakie oesab hamke aapan diel
    se na maane hai.'
  noa-E: 'Mag ichig jëeubaa jũrr ich Jesús garmua amag magjim anʉm: —Pãach jãg Ẽwandam
    iek gayam pãachdëu nem jaaujemjö khaba jũrr ag chaaur nem wau sĩerrjëem khapta
    Ẽwandamau ich i jaaumie jöoi Isaías khararrag pãach igwia ich iekhatarr iek mʉg
    phãpijimgui ajim anʉm: “Pãran sĩi par iekhaupaita mʉ iek ʉ̈kha nʉm ʉ̈kha nʉm aajem.
    Pari mag nʉm chan par chadcha thãraucha ʉ̈khabamta mag sĩerrjëem. Pãach mag nʉm
    gaaimua pãar thãar chan mʉ dakhajã khaba, sĩi mʉ warpta thʉnʉm.'
  eng-EMTV: 'And answering He said to them, “Well did Isaiah prophesy about you hypocrites,
    as it is written: ‘This people honors Me with their lips, but their heart is far
    from Me.'
  mib-NT: 'Te ni cahān yā jiín de: Ndaā ni nacani Isaías jnūhun sɨquɨ̄ rō jijnáhan
    ró jéē tēe stáhú‑ni cácuu ró. Chi súcuan ni tee de jnūhun ni cahān Yaā Dios nde
    jenahán: Ñayuu yáha chi máá yuhu‑ni i cájetáhú i ruhū, te nasūu ndé jiín ini jiín
    ánuá i.'
  bea-bea: Ateyatetla, kahchu toowe yehti, Oochu naghai nasetyilon Esaias naghani
    oontlon nahtahoo, takehnichatinkles akehe, Ayi tane oochu assaghati taaza ihe,
    ooh koodzye tontye saooh.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ निङ्‌वाॽ के़जिःप्‍पाहाॽरे़ खिनिॽ
    याःम्‍बेओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍निन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    यसैयाःल्‍ले़ साप्‍तुबाङ्‌ग से़क्‍खाए लाॽरुरो, ‘कन् मनाहाॽरे़ग खुनिॽ मुराःल्‍ले़रक्
    मिङ्‌सो इङ्‌धाःङ् मे़बिआरो, कर खुनिॽ निङ्‌वाॽइन्‌इङ्‌गाॽ ले़प्‍माङ् होःप्‍लो॥
  xnj-xnj: Yesu akavayangula, “Vandu mwavahomela! Isaya mweavi Mlota wa Chapanga,
    alotili chakaka kuvavala nyenye peayandiki, ‘Chapanga ijova, vandu venava vakunitopesa
    kwa malovi ndu, nambu mitima yavi yivii kutali na nene.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Leeme vapaase ali at ne Moroa, ne
    Aisaia ga paase ali mi nom. Neni ga paase ruturun dola nemi luvuttadi loklok sosolom.
    Ni ga tong li levelinga xeretna, ‘Na limixin di lok ngangao rak mi levelinga mun
    atdi, ketla lebelen di i vaxalom tino basinge ia.
  cbr-NT: 'Cacëxun ca Jesusan ësaquin atu cacëxa: —Mitsúxmi cëmë ''icë mitsu ñuiquian
    Isaíasnën cuënëo bana ca ësai quia: Ënë unicaman ca aín cuëbitanshi ''ë rabia,
    ''ixunbi ca aín nuitu mëu ''ë sinanima.'
  tee-NT: 'Pus ju Jesús alacmapuspitnilh ju chivinti chai alacjuni: ―Ju uxijnan na
    acxp''ut''iyununat''it. Slivasalh uctaxtulh tachi ju naulh ju mak''aniya lapanac
    ju Isaías ixjuncan. Ju yuchi naulh ni ca''alina'' ju lapanacni ju chunch catalaya''
    tachi ju layat''it ju uxijnan. Ju yuchi ts''ok''ula ni ma chani naulh ju Dios:
    Ma yuchi ju Dios. Para ju ani lapanacni ma va la''ixquilhni''an ju tapunajun ni
    xak''ai ju yuchi. Para ju la''ix''alhunut''an ma lana jantu tu''u'' talhiulai.'
  eng-LSV: 'And He answering said to them, “Well did Isaiah prophesy concerning you,
    hypocrites, as it has been written: This people honors Me with the lips, and their
    heart is far from Me;'
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Rix xa ca''i'' ipalaj. Xa
    can utz rubixic rubanon can ri Isaías chiwij. Ri xu''ij ri Dios che chi xutz''ibaj
    can, nu''ij: Ri winak re'' xe riq''uin ri quichi'' niquiya'' nuk''ij, pero pa
    cánima xa man quiri'' ta, roma xa can naj c''o-wi cánima chi niquiya'' nuk''ij.'
  pah-NT: 'Nahã Jesus''ga ei javo g̃a pe a''ero: —Pehe ko pekokatu''ãva''ero peko!
    ei ga. Penhi''ĩpo''ru hete pe Isaíasva''ea kiro. Ymya Isaíasva''ea okwatija Tupana''ga
    nhi''ig̃a ahe mombe''gwovo hako, ei Jesus''ga. Nahã Tupana''ga ei hako: “Avove''g̃a
    onhi''ig̃atu tehe torombohete Tupana''ga javo,” ei ga. “Emo g̃a nanhiarõi imondoe''yma
    gweaporog̃ita imohina ji rehe,” ei Tupana''ga hako, ei ga. “Ji mbohete tehe g̃a.
    A''ereki nhinhi''ig̃a rehe rũi g̃a ombo''e,” ei ga. “Yvyakotyve''g̃a nemimbo''etehea
    rehe g̃a g̃a mbo''ei a''ea ko Tupana''ga nhi''ig̃a javo tehe jupe,” ei Tupana''ga
    hako. Nahã Isaíasva''ea ikwatijari ahe mombe''gwovo hako, ei Jesus''ga g̃a pe.
    Igwete ga ei g̃a pe a''ero: —Ahemombe''ua ko pemombe''uag̃wama reki. A''ereki
    ahe javijitehe ko pe peko pekokatu''ag̃uhũva''ero. Pemoandyandyi pe ojipe''g̃a
    jipi orombohete Tupana''ga javo tehe, ei Jesus''ga g̃a pe. Pepohi reki pe Tupana''ga
    nhi''ig̃a hugwi. Emo yvyakotyve''g̃a nemimbo''eagwera pe pehendu katu, ei ga.'
  sja-NT: 'Jesupa p''anauji: —Chonaarãweda Ak''õre pedee jarapari Isaíapa parã ãpɨte
    wãara pedeeji. ¡Seewata Tachi Ak''õrede ijãapataarãda apata! Isaíapa mãgaji: ‘Na
    eperãarãpa mɨ k''inia iru p''anɨda apata it''aipa. Mamĩda ãchi t''ãripa wãara
    mɨ k''iniadak''aa.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Tsa maɗgwirmaɗgwira ghuni ya. A ta ŋa Isaya ta
    mnay ta ghəŋa ghuni, manda ya nda vinda mnə na Lazglafta kazlay: nana mnduha na
    ná, ta wubisim ta wubisim ta zləzlva həŋ ta iʼi. Ma ŋuɗufa taŋ ná, ɗva a həŋ ta
    iʼi wa.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ na̱ca̱ha̱n profeta Isaías
    sa̱ha̱ ndo̱ jáchi̱ co̱ cúú ndó tá quia̱hva ndáa ndó. Já na̱ca̱hyí da̱ já: Yuhú
    ni̱nu uun na cája cáhnu na ye̱he̱. Ta co̱ cája cáhnu na ye̱he̱ xi̱hín ndinuhu
    ínima̱ ná.'
  gfk-S: Jisas ga balu di ma iga tange, “No tangetus Aisaia ga tange ra tutuno uta
    mu ira ut na harababo be iga pakat ikin ra nianga tane God. Ma ne God ga tange
    be, ‘Ikin ra matanabar di ru iou ma ira ho di mon, iesene ira nudi nilon, pa dile
    ter tagu.
  bmu-bmu: Mewö qesim waŋgigetka kewö jii mötket, “O urumeleŋgö silesile ambazip,
    kezapqetok azi Aisaianöŋ mönö eŋgö könaŋamŋini törörök indela Buzup Kimbi kun
    kewö ohoi ahöza, ‘Ambazip kambu kiaŋön mönö numbu jitŋinan ölöpŋanök göda qem
    niŋgimakzemö, uruŋinan nönöŋgan ak niŋgiba kungen algetka köröwen ahöza.
  dgz-dgz: Ap wane menan Iesu garewa anega wadiamon, “E da wa da ta taiana nagirewa.
    Apan Aisaya e evi taiwaniampina oisewa namu tave di wan. God enan anega wan, E
    iravi noya gapan viripana den taiwanin, go imuya potaya ne inanap ya wariwan.
  eng-GNV: Then hee answered and sayd vnto them, Surely Esay hath prophecied well
    of you, hypocrites, as it is written, This people honoureth mee with lippes, but
    their heart is farre away from me.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Falso bá ná la'' rulábalatsi'' qui'' le. Làtegáláa
    riquixá''a Tata Dios acerca de lebi''į lo libro nu bedia Isaías enne'' uccua profeta:
    Yetsi rì''į nna, lani rú''a terúbíį rudettią inte''. Pero lostu''į nna idittu''
    tsè'' duą lani inte''.'
  eng-WEBSTER: He answered and said to them, Well hath Isaiah prophesied concerning
    you hypocrites, as it is written, This people honoreth me with their lips, but
    their heart is far from me.
  guh-guh: 'Jesús nexata jumaitsi bajarapamonaejavabelia: —¡Paxamë saya jivi paneyamaxëitojorobivi!
    Diosojumelivaisipaebinëmi profeta Isaíaspijinë baja cajena bajayata tajëvelia
    xaniavaetsia pacavajunupaeba. Bajayata Dioso tajëvelia pejumaitsijava paxamë yabara
    profeta Isaíaspijinë peyaquinaelivaisita jumaitsi mapacueniaje: Bajarapamonae
    nejitsipaena saya pijumeta. Itsiata pepo tanejitsipaejamatabëcuene nevecuatajë
    tsane.'
  bon-bon: Yeesu jejemige egä, “Toraca gyene, mename biname Isaya lui niinäce gaabe
    mene jiicuji weeme poto cidi me. Weene walya biname gemi, tabe lipu soogäruji
    egä, ‘Ai biname cina cebine, lui Acejiyame gäne, teeme tage miipe ca nawepyeräjusi,
    yepä teeme ngene atwanena cudecewerage gyene cäme bau ca.
  nhw-BL: 'Huan Jesús quinnanquili: ―¡Anmoijixpatlani! Melahuac nopa camanali catli
    Toteco quimacac nopa tlajtol pannextijquetl Isaías para ma quiijcuilo tlen amojuanti
    campa Toteco quiijto: ‘Ni masehualme quiijtohuaj nechtlepanitaj, pero amo neli.
    Ipan ininyolo amo quema nechelnamiquij.'
  swh-ONEN: 'Yesu akawajibu, “Nabii Isaya alisema ukweli alipotabiri juu yenu, ninyi
    wanafiki. Kama ilivyoandikwa: “ ‘Watu hawa huniheshimu kwa midomo yao, lakini
    mioyo yao iko mbali nami.'
  wbi-wbi: UYesu akavamula, akati, “Umue mwe vakedusi! Unguluve kukilila um'bili uYesaya
    alyajovile se sene vwimila umue, ndavule lilembilue, 'Avaanhu ava vikungina'ia
    pa pa mulomo, neke amoojo ghaave ghali kutali nuune.
  bba-bba: Mɑ Yesu u bu wisɑ u nɛɛ, Esɑi u rɑɑ Gusunɔn ɡɑri ɡeruɑ sɑ̃ɑ sɑ̃ɑ bɛɛ murɑfitibɑn
    sɔ̃ sɑnɑm mɛ u yoruɑ, “Gusunɔ u nɛɛ, bwese teni tɑ mɑn bɛɛrɛ wɛ̃ɛmɔ kɑ nɔɔ. Adɑmɑ
    ten ɡɔ̃ru ɡɑ kɑ mɑn tomɑ.
  eng-KJVCPB: He answered and said unto them, Well hath Esaias prophesied of you hypocrites,
    as it is written, This people honoureth me with their lips, but their heart is
    far from me.
  kgk-NT: 'Ha Hesu he''i íxupe kwéry: —Peẽ katu pende py''a ky''a pemo''ã kwaa va''e.
    Ha Isaías amyrĩ anheiha-rupi omombe''u va''ekwe pende rekorã. Omoĩ va''ekwe kwatia-rehe
    a-rami: “Ha''e kwéry xe mboete onhe''ẽ-py rei. Opy''apy-py katu naxe mboetéiry.
    Ndojehesa rerovái xe-rehe.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Nnaaruaa vaidi forofetaa Yisayaava
    ngia huoobavainna unnakua nnaamuruuyara fafaara roo kuaivo kutaa kuavai vainoo.
    Yisayaava fafaara roo tunoo: Anutuuqo tinoo: Aa gioonna kiaapu aaya mmanna kuasiiyauvo
    koroonno niiyara yoketaavee kiaavo hama iya aakiaiyauvo niiyara yoketainoo.'
  cpy-cpy: 'Rakanaki Jesús, ikantzi: “Tema owapeyi-motan-taniri eerokapaeni. Eeroka
    ikenkithata-kotaki paerani Isaías, ikantaki rojankinariki: Ipinkathata-shitana
    ipaanteki atziri-paeni, Teemaeta roshiretana kameetha.'
  ekk-PKP: 'Jeesus vastas: „Jesajal oli teie, silmakirjatsejate, suhtes õigus, kui
    ta ütles: „See rahvas ütleb, et austab mind, kuid oma mõtetes on nad minust kaugel.'
  mpx-mpx: 'Analiya i lahe i ba, “Tokakakawi komiu! Palopita Aiseya i ba bubun ya,
    kaiwemiu valila i lelelian i ola hiwe: Yehoba i ba, ‘Gamagalau ya hohopeliyaa
    hi awatauwagau, yaa ateliya ana bwaga i yapu elau.'
  wbp-wbp: 'Jijajirli-jana ngarrurnu, “Yangka kuja Yijayarlu jarukungarduyurlu yirrarnu
    Payipulurla nyurru-wiyi, ngulajulpa wangkaja nyurru-wiyiji nyurrurla-kurlu milkarranji-kirli.
    Kuja yirrarnu Payipulurla Yijayarlu: ‘Kuja-ka Kaatuju wangkami, “Nyampu yapa panu-juku
    kalu wangka ngaju nganta kajulu wiri-pajirni lirrangku wilji-wangurlu nganta,
    kala lawa. Wurnturu kajulu ngajukuju jurnta nyinami.'
  luo-luo: Nodwokogi niya, “Isaya ne ni kare kane okoro wach kuomu un joma wuondoregi;
    mana kaka ondiki ni, “ ‘Jogi paka mana gi dhogi kende, to chunygi bor koda.
  nhe-NT: 'Huan Jesús quinnanquili: ―¡Inquipiyaj ome imoxayac! Melahuac nopa tlajtoli
    tlen Toteco quimacac nopa tiocamanalojquetl Isaías ma quiijcuilo tlen imojuanti
    campa Toteco quiijto: ‘Ni tlacame quiijtohuaj nechtlepanitaj, pero ax neli. Ipan
    ininyolo ax quema nechilnamiquij.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܝܵܐ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܨܦܵܝܝܼ ܢܘܼܒܹܐ ܠܹܗ ܒܘܼܬ
    ܕܝܼܵܘܟ݂ܘܿܢ ܐܹܫܲܥܝܵܐ، ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܐܵܗܵܐ ܥܲܡܵܐ ܟܹܐ ܡܝܲܩܸܪ ܐܸܠܝܼ ܒܣܸܦܘܵܬܘܼ̈ܗ‌ܝ،
    ܐܝܼܢܵܐ ܠܸܒܵܝܗ‌ܝ ܪܸܚܩܵܐ ܝܠܹܗ ܡܸܢܝܼ،'
  esk-NT: Jesus nipliutigai, “Ukpiŋŋuaqtauruasii, Isaiah sivuniksriqiri nalauttuq
    uqaqami ilipsigun, itnaqhuni, Iñuich kamaksrulgugaluaġaatŋa uqałhiñaġmiktigun
    aglaan uummatiŋich uŋasiksut uvamniñ [piqpagillapianġitḷuŋa].
  msb-msb: Nagsabat si Jesus, “Tama si Isaias san nagsabi siya manungod sa iyo mga
    pakitaʼn-tawo lang sugad san nasurat, ‘Ini na mga tawo ginagalangan ako sa surmaton
    lang, pero habo an inda mga tagipusuon magsunod sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² tø²cah¹ tø²jen¹² báh³ hniah¹². Rø² báh³ ca¹tǿ²
    jǿg³ ca¹juúh² hlai³ Isaías, mi³ca¹hia¹dsa hniah¹² jǿg³ la², ju³lah lǿa¹² si² quiah¹²dsa:
    Jǿg³ dsio¹ báh³ tsaih¹²dsa jní², juúh² Diú¹³. Di³ ha¹chi² dsø²jiag¹² dsǿa¹²dsa
    jǿg³ quieg¹jni.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏରେ କୁଟିଆଲ୍‌ମନ୍‌, ତମର୍‌ ବିସଇନେଇ ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା
