  ewe-ewe: Ewu mo dzi kpɔ dziƒo, eye wògbɔ fũu heɖe gbe be, “Hefata!” (si gɔmee nye
    “Ʋu!”).
  nuy-nuy: Marri ni-mal-nayn arrwiyaj, a-wumala-wuy, marri ni-ngayn.gayayn runggal.
