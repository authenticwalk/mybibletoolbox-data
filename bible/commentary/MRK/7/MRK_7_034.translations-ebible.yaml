  ory-ory: ଆଉ ସ୍ୱର୍ଗ ଆଡ଼େ ଊର୍ଦ୍ଧ୍ୱଦୃଷ୍ଟି କରି ଦୀର୍ଘ ନିଶ୍ୱାସ ପକାଇ ତାହାକୁ କହିଲେ, “ଇପ୍‌ପଥଃ,”
