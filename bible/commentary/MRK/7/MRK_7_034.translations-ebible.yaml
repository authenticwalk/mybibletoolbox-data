  nko-NT: Ɩnʋ olotsu ansɩ́ fʋ́á kɩ ɔsʋ́sʋ́, lʋ́n ɔŋɛ́ fʋ́. Mʋ́ʋ́ ɔlɛblɩ́ ɔbɛ́ɛ, “Hefata.”
