  bch-bch: Ga kus ta Iesus imata idae ga ila buburiai ta isolil. Ta ikeo pan eaba
    toa oa bedane, “Epata!” (Posanga toa ne ipu bedane, “Manta pak!”)
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, caséerˋ nir˜ fɨˊ yʉ́ꞌˆ jmɨgüíˋ jo̱ caseáangˋ dsíirˊ
    casɨ́ꞌrˉ i̱ dseañʉꞌˋ do: —¡Efata! —e guǿngꞌˋ: ¡Güɨneab˜ loguáꞌˆ!'
  deu-1951: 'Dann blickte er gen Himmel, seufzte und sprach zu ihm: «Ephata!» das
    heißt, tue dich auf!'
  alq-ALGNT: 'Ki icpanabi dac 8ak8ig, acitc ki azanamo e kidimagenimadjin ini naben,
    acitc ogi inan: “Eppata,” mi ekidomagag: “Oziten!”'
  ixl-NNT: 'As sajin veꞌt jeꞌ Aak tu almikaꞌ. As txumun veꞌt Aak. As ech tal veꞌt
