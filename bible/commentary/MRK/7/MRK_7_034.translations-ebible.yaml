  ntp-NT: 'Dai tʌvaagiamu nʌnʌaava dai sobʌvʌi daidʌ itʌtʌdai: ―Efata ―astʌtʌdai.
    Gomaasi itʌiya ʌlidi gʌcupiocoñi.'
