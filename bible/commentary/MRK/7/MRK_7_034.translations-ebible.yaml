  jpn-1965: そして、天を見上げ、深く嘆息して、その人に「エパタ。」すなわち、「開け。」と言われた。
  fra-SBL: 'Levant les yeux au ciel, il soupira et lui dit : « Ephphatha ! », c''est-à-dire :
