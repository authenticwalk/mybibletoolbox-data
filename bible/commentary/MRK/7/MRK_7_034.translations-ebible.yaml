  nlx-nlx: एने हेरगान उगे देखीन हाह लिदो, एने ताह केयो, “इप्फत्तह!” मतलब “उगड़ीजा!”
  apw-NT: Hadag déz’įįgo deyoldá’, Éphphtha, biłṉii, áí, Ch’ínádendláad, golzeego
