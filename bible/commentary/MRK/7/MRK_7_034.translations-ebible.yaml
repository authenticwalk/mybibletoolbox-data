    (“Efata,” gedı nı̨dè “Nedzıì xàgǫǫɂà awede,” gedıì-agedı hǫt'e.)
  pes-OPV: 'و به سوی آسمان نگریسته، آهی کشید و بدو گفت: «افتح!» یعنی باز شو'
  ron-1924: 'Апой Шь-а ридикат окий спре чер, а суспинат ши а зис: „Ефата”, адикэ
    „Дескиде-те!”'
  tpz-tpz: Ivëh, ke Ieesuꞌ ta peah en na manuh kin, pareꞌ pah vavuriah suntan rakah
    en, suk o kokoman peꞌ to puh rakah en po tamak, keꞌ soe pan, “Ëpapëta.” A soe
    pamëh to soe va non manih pan, “Takap ah.”
  agd-agd: Máan turen Yisasi inarufá kakháben avádóden aunan mamaren mai vantavan
    Aramaiki vaya finté temí, “Efata.” Mai máan ma semí, “Divono.”
  rkb-NT: 'Iwaze bijoik pe bo iktsa niyze sysy nikara. Ipe niy: — Epapata — iharere
    nitsasoko. Ana harere ziwatawy — Aspiukitsa saparetaha — niy.'
  san-THA: 'อนนฺตรํ สฺวรฺคํ นิรีกฺษฺย ทีรฺฆํ นิศฺวสฺย ตมวทตฺ อิตผต: อรฺถานฺ มุกฺโต
    ภูยาตฺฯ'
  iws-iws: Mɨ Jisɨs siya nɨnomor kou hɨriir kaoki mɨ siya ɨna iyaenɨskiigiyɨn. Mɨ
    siir kwoɨnɨn ha naɨngwoyɨmiyokiyɨn mɨ siya siir boɨnki, Efata, ta yaiya Jisɨs
    siirar yaigɨnka. Mɨ krɨmiir yaiya hɨnɨɨna boɨnika, kɨra wakaeki!
  pol-SZ: 'Potem spojrzał w niebo, westchnął i rzekł do niego: —Effatha! (to znaczy:
    „Otwórz się!”).'
  ztq-NT: 'Loxsye ngo lëë xaa blëp lo leñ kpaa, lëë styoo xaa ptyoob aan lëë xaa chëb:
    —¡Efata! (Tiits ko nak sinak nii xñee ñe: ¡Byaly!)'
  zai-NT: 'Oraque biiya dxí be ibá'' gucuaala''dxi be ne na be: ―Efata. Ni riní''
    ni la? “Bixale''.”'
  upv-upv: Musuw, ko eleng raji meten oklu emteni melrin, ko engavsi ko owra “Epata”,
    nga muwra mirpel, “Borom p̃iap, ko nemem pimtarup!”
  aui-aui: Tomoyina ivinuwapoyena kirakiiyeni, na abame ikayogagawa, bi iviyawiiguri
    iwona bo, “Efata!” Noko sisiyina yana basuna “Kotamobubu!”
  wap-NT: Udaunaꞌan Jesus awunuupan aokazi iti naꞌiki utoꞌotaꞌakan panizowan naꞌiki
    ukian, “Effatha.” “Pudaꞌatin,” kiaꞌo wuruꞌu.
  mva-mva: Kodeka etatabala lang-lo itadalako be oasaka kaikai-tina irape be bokai
    ipile, “Epata!” Nge bokai ipile, “Gotakaka.”
  dwr-NT: Saluwaa pude xeelliide, tookki shemppiide, “Eftahi” yaageedda; hewaa giyaawe
    dooyetta giyaawaa.
  kfw-kfw: "khale inruoiya Jisu'n marwaan tiang enna phuk inthuuk ah kasanna pasal\
    \ padiang aleiti, “Ephphatha,”\x94 tinachu, “Inlong taro!”\x94"
  bfz-bfz: तेबे तिने स्वर्गो खे लांबा साआ परी की देखेया और बोलेया, “ईप्फत्तह!” मतलब
    “खुली जा!”
  cuk-09: 'Geb degi Jesús niba atakdegu, ulubgi binnasur-bunnosad-sorba, dule-bonigwaledga
    e-gayaba sogded: —Efata. A sogleged, argas gue.'
  ben-OBCV: আর তিনি স্বর্গের দিকে ঊর্ধ্বদৃষ্টি করে দীর্ঘশ্বাস ফেলে বললেন, “ইপফাথা!”
    (যার অর্থ, “খুলে যাক!”)।
  mil-NT: 'Te ní ndacoto‑gá andɨu te ní sánuu iní‑gá, te ní cáháⁿ‑gá tnúhu mee‑gǎ,
    te xǎhaⁿ‑gǎ: —¡Ěfatá! —càchí‑gá xǎhaⁿ‑gǎ xii‑dé. Te tnúhu‑áⁿ quéé‑xí: Nacaáⁿ yòhó
    lóho.'
  myu-myu: Kabi kay jeapũnapũn pima, o'jepidowat. — Efatá! — Jesus ja'õm o'e cebe.
    (Efatá “a'õpi juy ja'õpietok” iape).
  amk-amk: Ainanaya Yesusi fioai ureng deti to rorafaisi, mayeai fioanseng mambiriu
    tuti medu we inontaraifoi deyo, “Efata,” na ene kaiwo mani, “Tifaia!”
  fai-fai: aka katam fen abid tikin kin modano aket budunin weng mak bakodaw nadane,
    “efafata” kalesa. Umi mit uyo ki ‘bádalo kalin.’
  ura-NT: 'ecuun jabatoroaain dede coaraain neraain jetao: “Efata,” naane jetao: “Najachuu,”
    naa aite Joriocuru ere cuhane.'
  mcd-NT: 'Ascashon nai ari foisinifoantan fasi shacaitan yoini, “Efata,” Onicoinnin
    tsainmanfin: “Cayasharahuu,” huani.'
  urt-urt: Jisas ŋembep nanah moihlaꞌ pe, ki keteme yohe bongol ŋanange na, “Efata!”
    Wusyep tehei ŋanange na, ‘ginir’.
  kiz-kiz: Akalanga kunani ku mbinguni ahemili ni kun'jobhela, “Efata,” ejhu ndo kujobha
    “fungukajhi!”
  tzo-TZE: 'La sq''uel muyel vinajel, la sjic'' yo''nton, jech laj yalbe li vinique:
    ―Efata ―xut. “Ac''o jamuc”, xi smelol.'
  lex-lex: 'Nhor nioka Yesus Nwatniar rer lia lyanti, ne Nhedga aranni na''nama Nakot
    la: “Efata!” nnia''eratni de “Muphyar wia.”'
  dov-dov: Mpawo wakalungumana walanga kujulu, woompomoka wati kulinguwe, “Efata,
    ” nkukwaamba kuti, “Sinkuka! ”.
  rgu-rgu: Yesus nakanaro leo lalai neu, Ana hela hahae Na, boe ma pareta nae, “Efata!”
    (Sosoa na nae, “Matahuꞌa leo!”)
  toc-NT: 'Láca̠lh nac akapú̠n, jalh­pá̠­ni̠lh y chiné huá­nilh: —¡Efata! —u̠má tachu­huí̠n
    huam­putún: ¡Cata­káx­matli min­také̠n!'
  ulk-1902: A kotorem egremalu, a ner batauerdelu, a abi detager, kega, Efatha, tonar
    abele mer, Diski.
  som-som: Markaasuu cirka kor u eegay, wuuna taahay oo ku yidhi, Efata, waxa weeye,
    Furan.
  anh-anh: 'Mach, Jisasɨv ñaŋ sɨhawarohe wɨr aŋkarɨpɨr savɨzɨŋgwi ndɨn kamar. Efata
    amar. (Jisasɨnd ya mbanand ondo han mbanɨmb: njemɨn uyaki amar.)'
  mam-C: 'ex jaw ka''yin twutz kya''j, ex jaw t-xew. Xi tq''ma''n te ichin: Efata.
    Atzi''n n-ele, ku kyxi jaqliych.'
  ndj-ndj: Pambeli Yesu kalola kumbindi, kapumula nendu na kumuwombela mundu ayu,
    “Efwata” Mana yaki “Fuwuki!”
  mbj-NT: 'Hỹ pong jé m'' taty dëë wät, tak''ëp mä tah''yy kawabaag wät, ti m'' taky
    hadoo: —Epata! —näng mäh. (“Genä däg”, tahanäng pé m'' tii.)'
  lat-VUC: 'et suscipiens in cælum, ingemuit, et ait illi: Ephphetha, quod est, Adaperire.'
  ngp-ngp: Yesu niyo enula meso kulanga, atoa nkwilo, niyo amgamba yudya mnt'hu, “Efata!”
    Nuko kugamba, “Lohoka!”
  enq-2: Dopa petala akali doko kondo kaeyao, kaiti-kisa kandalyetae katao baa lamaiyoo,
    “Epataa” lea. (Pii dokonya tenge doko, “Lumba.”)
  eng-ASVBT: and looking up to heaven, he sighed, and saith unto him, Ephphatha, that
    is, Be opened.
  mna-mna: 'To mataana isala pa saamba, mi iyataaŋa ma biibi, mi iso pa tomtom tina
    ma iso: “Epata!” (Sua tina, ka uunu ta kembei: ‘Kaaga’.)'
  myw-myw: '@see-verse:MRK.007.033'
  sby-sby: Popelapo walalanga kwilu walashinshimuka ne kwambeti, “Ephphata,” Uku ekwambeti,
    “Caluka.”
  sll-sll: Arere hamen bani yuwo hanere, eke dire, kraung gi dungwo yal i “Kraung
    pila do” ditongwi.
  yaq-NT: 'Jesus intok teekau jikau bitchuka, bwe''um jiabijteka: ―Eppata ―ti te''eka.
    Ini''i noki, jiak nokpo kuaktituk intok, inen jiubae: “Tu''urea''e”, ti jiubae.'
  uro-uro: Näkt ka ñäm dävit säva ama usäpki bä vät iomäkt ama qäväläm dä rhäqäp ka
    na ama iräski dä qa näskänak pät a nas i qa qoar nä qärak toqortäqyia, “Efata!”
    Iomäkt ama qäväläm angärha ribit di rhoqortäqyia, “Ngi rhar!”
  ita-1885: 'poi, levati gli occhi al cielo, sospirò, e gli disse: Effata, che vuol
    dire: Apriti.'
  muy-muy: 'mək àmənjoru e melefit vu, àsuf yah, àhi ana zal nakəŋ : « Efata. » Awayay
    aɗəmvaba : « Zləkvaba. »'
  kqc-kqc: Ne odoro risi oma vesi ababa nisi niyo, “Ephphatha!” Mina bi “Ne are!”
  tav-tav: 'To bairo cʉ ñemerore paña, ʉmʉrecoopʉ tʉjʉ mʉgori cayeri jinijãñupʉ. Yaparo:
    —¡Efata! cʉ ye mena caĩñupʉ. Cʉ amoo tujuya ĩi, to bairo caĩñupʉ.'
  eng-ULB: He looked up to heaven, he sighed and said to him, “Ephphatha,” that is
    to say, “Open!”
  spa-VBL: 'Luego miró al cielo, y con un suspiro dijo: “Efata”, que quiere decir,
    “¡ábrete!”'
  fra-_FOB: 'Puis levant les yeux au ciel, il soupira et lui dit: Ephphatha, c''est-à-dire,
    Ouvre-toi.'
  hau-ULB: Ya dubi sama, ya ja numfashi ya ce masa, “Ifatha”, wato, “bude!”
  mal-mal: 'സ്വർഗ്ഗത്തേക്ക് നോക്കി നെടുവീർപ്പിട്ടു അവനോട്: തുറന്നുവരിക എന്നു അർത്ഥമുള്ള
    എഫഥാ എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Yesuye Kei mi ma dokodoo bolone sooloo toowa polomeleso homodobuloso
    yimapoo o toso egeesee takaso, “Epata!” (to eyo bei ee yiliga magee).
  lit-lit: 'ir pažvelgęs į dangų, atsiduso ir sako jam: „Efata!“ – tai yra: „Atsiverk!“'
  urd-GVR: Phir āsmān kī taraf nazar uṭhā kar us ne āh bharī aur us se kahā, “Iffatah!”
    (Is kā matlab hai “Khul jā!”)
  far-far: Go, nia ka ada 'alaa 'uria 'i langi, ma ka mango baita, ma ka fata 'uri
    fuana ana fatalana, “Efata!” Na fadalana ne 'uri, “'Ifi na!”
  suz-BL: सरीङ गे कोव़शा, लाइश्‍शो सोक्‍त कीशा “हेफाता” दे मदा बाक्‍त। मेको चहिं “रोक्‍सो”
    देंशो रुम्‍सीब।
  car-NT: 'Irombo kapu ''wa iwo''poty''po. Poto me imero iworekama''po. Irombo ika''po
    i''wa: “Efata!”. “Otapurumakako!” tauro''po man moro.'
  amp-amp: Ee, Jisasr yura mounko wuyukatohhato yawitakiyafmorn ptha memor, “Efata,”
    (nmoh mrokfotn, “Atuppomn.”)
  bht-bht: कने स्वर्गे पासे दिखीकरी लम्बा साह लिया। फिरी उसी माणुऐ जो बोलया, “इप्फतह।”
    मतलब की “खुली जा”
  eng-NOY: and looking up to heaven, he sighed, and saith to him, Ephphatha, that
    is, Be opened.
  cub-NT: 'Cavarõre jã́ri, ũme dapurĩ, arejamed̶a: “Efata”. “Efata” aino, voajarõ
    aiyʉrõtamu no.'
  ita-1927: 'poi, levati gli occhi al cielo, sospirò e gli disse: Effathà! che vuol
    dire: Apriti!'
  lww-lww: Ana Yesu kira pa ma e peni, pure kiena yalua keviu, pisa pan yar nap̃a
    e kiela visena, pisape “Epata.” Visena nene kana kinasia sape “Ovike.”
  ckb-ckb: 'چاوی بەرەو ئاسمان هەڵبڕی و لە ناخەوە ئاهێکی هەڵکێشا و پێی فەرموو: «ئێففەسا!»
    واتە بکرێوە.'
  spm-spm: Mauthughura Iesus iphɨno ovheen garav, gumaghan khavɨusua nav biigha arava
    kamaghɨm mbɨŋgeeghi, “Efata!” Akaman khavɨm mbɨnɨɨŋ kamagh gu, “Ukuighirɨghɨri!”
  nas-nas: 'Eeꞌnoko paning-aape ankamparara kooreerevoitaaꞌ aaꞌpuuꞌ, “Epata.” Aung
    kara kuunooꞌ: “Daateꞌdaravai.”'
  uvl-uvl: Ol pe Iesus nau haka langa tapa, eingana tah pe hele, “Epata!” Luna, “O
    longo mule!”
  tpa-tpa: Ma i rauꞌiyau gheꞌeta au mara, ma i yavutu aharena ma ipa, “Efata!” Na
    babanina anona yana ipa, “Ma wanakaiwenim!”
  eng-BBE: And looking up to heaven, he took a deep breath, and said to him, Ephphatha,
    that is, Be open.
  ixl-CNT: 'Ech sajin jeꞌ tu amlika utz, ixijxoꞌlansa tibꞌ. Utz tal tu u vinaj ech
    tzaꞌ: —Efata.— Texh te. —Jajpen.— Chia niyolonka.'
  xsi-xsi: Ŋineŋga Yesu mata kâki pa samba ku iveta kusu lâ, ŋineŋga iporo tu, “Epata”
    (ŋgua ŋinde nde duvi mine, “Noko kupwa”).
  crx-NTPO: Sizi ndo yak'uz ts'e yután'en, yughudzoh 'úja whe tenadudli 'ink'ez dune
    yulhni, “Ephphatha!” ndi lizwif bughuni 'et “Mba dáha' doolts'it” ni whe 'utni.
  kan-OKCV: ಯೇಸು ಸ್ವರ್ಗದ ಕಡೆಗೆ ನೋಡಿ, ದೀರ್ಘವಾಗಿ ನಿಟ್ಟುಸಿರುಬಿಟ್ಟು ಅವನಿಗೆ “ಎಪ್ಫಥಾ!” ಎಂದರು.
    “ತೆರೆಯಲಿ!” ಎಂಬುದು ಅದರ ಅರಮೀಯ ಅರ್ಥ.
  bbb-bbb: Areme fune kake saove ijia rerekinu oe ufena kuae, Efafatano kuae. (Ro
    vua ijadufuo maeje nine ada irana vua kuaene).
  blw-blw: Yag anat mantangad ad uchu yag ommaghéy way mangaliyén, “Eppata,” way hen
    laychénay aryén, metogwang-ayu.
  tam-2017: 'வானத்தை அண்ணாந்துபார்த்து, பெருமூச்சுவிட்டு: எப்பத்தா என்றார்; அதற்குத்
    திறக்கப்படுவாயாக என்று அர்த்தம்.'
  azz-NT: 'Huan Jesús moixajocuic, huan ajco tachíac eluiyac, huan ajco yolnejsihuic,
    huan quijtoj ijcuín: ―Efata ―quijtosnequi: Ma tatapohuican.'
  spa-RV-1909: 'Y mirando al cielo, gimió, y le dijo: Ephphatha: que es decir: Sé
    abierto.'
  csy-csy: Taciang Jesus vandak to in, a tau zawkciang tua pa kung ah, Ephphatha,
    ci hi, a khiakna sia, ki hong tahen, a cinopna a hihi.
  mxq-NT: 'Net ja Jesús pyatꞌijxy tsa̱jpótm, es myʉkxejy es tꞌanma̱a̱y: —¡Awa̱ꞌa̱ts!'
  tzj-NT: 'C''ac''ari'' ca''y chicaj, congana njik''joti in quewa'' xbij tre ri'':
    —Efata, ne'' tre. Ja pa rtzobal ja rachi efata tibij tzij tijaktaji ja rawxquin,
    ne''e.'
  tdt-tdt: Hotu tiha Nia hateke sae ba lalehan, Nia dada iis naruk hodi dehan ba ema
    nee, “Efata!” Nee katak “Nakloke ba!”
  ron-BTF: 'Și privind în sus spre cer, a oftat și i-a spus: Effata, care înseamnă,
    Deschide-te.'
  eng-WEBP: Looking up to heaven, he sighed, and said to him, “Ephphatha!” that is,
    “Be opened!”
  eng-FBV: Jesus looked up to heaven and with a sigh he said, “Ephphatha,” which means,
    “Open!”
  nld-1939: 'Hij zag op naar de hemel, slaakte een zucht, en zeide tot hem: Effetá,
    dat is: ga open.'
  bwo-bwo: Daromaand kááw dek't s'iilt ah ett kasho wosht ashmansh «Eeftah!» bí et.
    B́ biitsonwere «K'eshewe!» etee.
  nch-BL: 'Huan Jesús ajcotachixqui ilhuicac huan moijiyocuili huan quiilhui nopa
    nonotzi: “¡Efata!” (quinequi quiijtos: “¡Xitapohui!”)'
  quc-TNT: 'Xca''y c''u ri Jesús chicaj, xbik''bitic, xubij che ri achi: ¡Efata! —xcha''.
    Quel cubij wa'': ¡Chjaktajok! —cächa''.'
  tfr-NTPO: Eshko ga kjok dogo ĩya jem drëng ga tjwl̈õ shrono rong, domer l̈i songe
    l̈e kjĩshko. Ga tjl̈ẽ domer l̈i kong ga «¡Efatá!» l̈e. (E «Kwom ro, pjãy roshwĩzong»
    l̈okl̈o.)
  kaq-NT: 'Nai bejisihnixon jointi xecahihnixon: —Efata —hahquin. Quehpemehhue hihcatsihqui.'
  ahr-ahr: अनं येशु स्वर्गकडे दखीसन दम लाईन, त्या माणुसले बोलना, “इफ्फाता” म्हणजे
    “मोकळा व्हय!”
  sgb-sgb: Naningla hi Apo Jesus ha langit hên nakauyamêh ha panalangin na, bayo wana
    kanan lalaki, “Effata!” ya labay habiên, “Magloat!”
  vie-1934: 'Đoạn Ngài ngửa mặt lên trời, thở ra mà phán cùng người rằng: Eùp-pha-ta!
    nghĩa là: Hãy mở ra!'
  kxv-kxv: ଅ଼ଡ଼େ ଲାକପୂରୁ ୱାକି ସିନିକିହାନା ଗାଡିକିହିଁ ନେ଼ଞ୍ଜାନା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଇପ୍‌ପତ”
    ଇଚିହିଁ “ଦେପି ଆ଼ମୁ ।”
  cha-cha: 'Ya jaatan julo y langet sumospiros, ya ilegña: Efatha, cumequeilegña,
    mababa!'
  amu-NT: 'Jnda̱ joꞌ ntyꞌiaaⁿꞌaⁿ cañoomꞌluee, ndoꞌ tcom tsꞌoom na jnda ntyjeeⁿ, tsoom:
    —Efata. (Ñꞌoomwaaꞌ matsonaꞌ: Catseicanaaⁿñenaꞌ.)'
  hin-CV: तब एक गहरी आह भरते हुए स्वर्ग की ओर दृष्टि उठाकर उन्होंने उस व्यक्ति को
    संबोधित कर कहा, “एफ़्फ़ाथा!” (अर्थात् खुल जा!)
  eng-OURB: Looking up to heaven, he sighed, and said to him, “ Hippatach! ·Be opened·!”
  spa-BES: 'Y levantando los ojos al cielo, respiró hondo, y le dijo: Efata, es decir,
    sé abierto.'
  san-BEN: অনন্তরং স্ৱর্গং নিরীক্ষ্য দীর্ঘং নিশ্ৱস্য তমৱদৎ ইতফতঃ অর্থান্ মুক্তো ভূযাৎ|
  tdx-tdx: 'le niandra mb’ an-dike­rañe ey naho niselekaiñe vaho nanoa’e ty hoe: Ef’fata,
    ze midika ty hoe: Misokafa.'
  naf-naf: bemtati an keyet kembeŋ mti zikatnaŋ kululuŋen ekme mopme Zuda ilinaŋgalen
    zeleset Bipmaŋgat pigok zeye, “Epata.” Zet keyet yaŋaŋ, “Wakdi teŋ beme zet ze!”
