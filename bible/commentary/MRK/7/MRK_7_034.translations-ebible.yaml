  ibo-ibo: O leliri anya nʼeluigwe sụọ ude sị ya, “Ef fata,” nke pụtara “Meghee!”
  yml-yml: Mulieta abame i ꞌisalaka i veyawaitunatunagi i ꞌaꞌavana bonanega i vona
