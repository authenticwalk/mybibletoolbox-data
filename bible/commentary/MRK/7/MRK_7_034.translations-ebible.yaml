  sbs-sbs: Avaloli kwiwulu, hatuliza muhuza nikucho kwali, “Efafata” njikuti, “Yaluke!”
  sue-sue: iri ike niro usika apero emare ego senua awa, “Epata.” (Ge nasokaira, “Dana
