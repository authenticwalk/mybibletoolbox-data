  isl-isl: 'Síðan horfði hann upp til himins, andvarpaði og sagði: „Opnist þú.“'
  spy-NT: Kukas barak ānkulēēnchi chiichoo, “Iyaatakse ankiityaakse!”
  xnn-xnn: Dat mentangad id daya et menpog-es danapay kanan isnan kalida, “Eppata.”
