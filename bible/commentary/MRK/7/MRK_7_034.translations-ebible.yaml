  san-ASM: অনন্তৰং স্ৱৰ্গং নিৰীক্ষ্য দীৰ্ঘং নিশ্ৱস্য তমৱদৎ ইতফতঃ অৰ্থান্ মুক্তো ভূযাৎ|
  tac-NT: 'A''lige e''nénale rewagachi, sewékame iwile. ''Lige anile Esusi arameo
