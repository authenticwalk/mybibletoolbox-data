  ycn-ycn: 'Rejomi riyacá''o yenoje je''echú chojé. Ra''amá re''iyohuá. E rimá: —Efata.
    Marí que rimacá napura''acó chu: “Pijme''etó” que.'
  djr-djr: Bala ŋayi beŋuryiny Djesuy dhupuŋala djiwarr'lila, bala yan ŋayi mirithinan
