  yad-NT: 'Su̱nu̱yada ji̱ta rana̱cho̱ jarichu, sana̱rye̱ya̱jada ji̱ta variy. Su̱teda
    variy siva: “Eféta,” daryatani̱ vuryi̱tarya: “Ra̱muttay jiijyu̱.”'
  mxb-NT: 'Dá ni̱ na̱nde̱ꞌé ná chí induú, kúú ni̱ saka̱ ini na̱. Dá ni̱ kaa na̱: ―¡Efata!
    ―To̱ꞌon yóꞌo kóni̱ kaa: ¡Nono̱ viti!'
  pon-2006A: Sises eri mahsendalahng nanleng oh ketin asmoamoarada, e ahpw mahsanihong
    ohlo, “Eppada,” me wehwehki “Wahsekpeseng!”
  maq-NT: 'Hya xi camá ne, cavutsejenniji me ngahnga hane cafëcacun me. Sehe cachja
    me cuitjin: ―‍¡Efata! ―‍cjua xi meje cuichja: ¡Nuxuhunyun!'
  hto-hto: 'Afe mei Jesús monamo érocaillanona comecɨ zúurenamona zegóricaide. Zegóricaillano
    íena daɨde: —¡Efata! —daɨde. Afe uai jino dobáiñuano daɨna: túijicai.'
  por-BRBSL: 'Olhando para o céu, ele suspirou, e disse-lhe: “Ephatha!” ou seja, “Seja
    aberto”!'
  ces-NKB: 'Potom vzhlédl k nebi, vzdychl a řekl mu: “Efata!” což znamená: “Otevři
    se!”'
  cui-cui: 'Bapoxonae Jesús peitaboco benecoicha, yawa najumei cajujuina, yawano jeino
    bapontha: “¡Efata!” jeichichi, (xua jeichichi: “¡Muxu nasabare!” jeichichi.)'
  boj-2014: Osiqa laŋ tarosiqa are tulaŋ gulbekobaiyonaqa jagwa titosiq marej, “Efata.”
    Di Hibru anjam. Anjam di aqa damu, “Dabkala waqeme.”
  eng-OEBUS: Then, looking up to heaven, he sighed, and said to the man, “Ephphatha!”
    which means ‘Be opened.’
  eri-eri: Onodu Yesus no ha laluwa feele tugainga merou mayainga hoouwe danga bagu
    tai. Ono bona fai waha benou letuwai, “Efata.” Waha nomo hugu benou, “Ne fokowau.”
  aly-aly: Jesus-el irrwerl alker itnywenek, angkemel, “Iylpatherr irrpelthel altywerila!”
  wiu-wiu: Nitoapa tibu ate enekakome kenemada ootapekome okome Epasa wa akeneya.
    Epasa wapa wete peetapea wa okome akeneya.
  swe-swe: 'Sedan såg han upp mot himlen, andades djupt och sade till honom: ”Effata!”
    – [ett arameiskt ord] som betyder öppna dig (var fri)!'
  cth-cth: Hahoi, Jisuh ni kalvan lah a moung teh, phokâha teh, Ephphatha telah atipouh.
    Ephphatha ti ngainae teh, Kamawng haw tinae doeh.
  mti-mti: Me kwimin owan yaune anogugut ane wag dine, “Epata!” Me natawa, “Me watapa!”
  pad-NT: 'Vada nimanani''aha, va''i aharoroni ada Jesus, bini''aha athia: —Ifata.
