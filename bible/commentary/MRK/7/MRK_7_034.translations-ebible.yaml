  dwr-ENT: ሳሉዋ ፑዴ ፄሊዴ፥ ቶኪ ሼምፒዴ፥ «ኤፍታሂ» ያጌዳ፤ ሄዋ ጊያዌ ዶዬታ ጊያዋ።
  pma-pma: Evus, Iesu seipat vina nesa, leh eang, ka viteni min meatin enek vit, “!Epapata!”
