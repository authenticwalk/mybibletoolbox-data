  heb-LB: 'ישוע נשא את עיניו לשמים, נאנח וקרא: ”אפתח“ (”היפתח!“).'
  caf-NT: Sizi nduk yak'uz ts'ih yutá'en, telhayiz 'ink'ez dune 'uyúlhni, “Ephphatha!”
