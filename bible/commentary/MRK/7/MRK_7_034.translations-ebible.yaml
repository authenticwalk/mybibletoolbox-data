  gof-ENT: ሳሎ ፑዴ ፄሊዲ፥ ቶኪ ሼምፒዲ፥ «ኤፍታህ» ጊስ። ቢርሼይካ «ዶዬታ» ጉሱ።
  aau-aau: Sei, Jisas hiykwe nonkumey mon ar-ira nok, lenieys kawk nok, uwr sehe senkin
