  poi-NT: 'Jesɨc ámquím Jesús sɨŋyucmɨ, jejquet, iñɨ́máy jém chajca: —Efata. Yɨ́p
    aŋma̱t́i nɨmtooba: Áŋaayɨ.'
  dhg-dhg: Ga ḏämbu-garramattjin nhan djiwarrꞌḻi bala yindi-ŋirꞌyuwanan bala garruwanan
