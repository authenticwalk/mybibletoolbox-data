verse: MRK.007.034
translations:
  kpx-kpx: Kateaito otogoe niai au uvumo anuai loui avoe, “Alavonela.”
  okv-H: uhu i arerembeto kogue ke einge ena “epatha” ainge ena amita be amo “ejo
    hirikare” ainge enu
  tbo-tbo: Ma Yesu anai nugowiyuwana i galena watata hoi yada ma i yautu halena ma
    i paliweleya i pa, ‘Epapata,’ ponata, ‘Ona gunahoenimi!’
  mal-C: അദ്ദേഹം സ്വർഗത്തിലേക്കു നോക്കി ഒരു ദീർഘനിശ്വാസത്തോടെ “തുറന്നുവരിക” എന്നർഥമുള്ള
    “എഫഥാ” എന്നു പറഞ്ഞു.
  grc-SR: καὶ ἀναβλέψας εἰς τὸν οὐρανόν, ἐστέναξεν, καὶ λέγει αὐτῷ, Ἐφφαθά, ὅ ἐστιν,
    Διανοίχθητι.
  bgc-bgc: अर सुर्ग कान्ही देखकै आह भरी, अर उसतै कह्या, “इप्फत्तह!” यानिके “खुल ज्या!”
  khz-khz: Kupai epoe-rageto, eaga-rageto malailaina na, netiwato, “Efata!” ganina
    “Ono vekala-paka!”
  deu-TKW: 'seufzte, und sagt zu ihm: Ephata, das heißt: thue dich auf.'
  zsr-NT: 'Niꞌr buyúëꞌ luzxbál len gnë ladxëꞌë, rnëꞌ: ―Efata. Didzaꞌ hebreo ni rna
    lu didzaꞌ xidzaꞌ: “Gyalj”.'
  lin-lin: 'Atalaki na likolo, abendaki pema mpe alobaki na ye : « Fungwama ! »'
  hns-NT: 'Tab oe oeppar taakke aur saas leike aapan bhaasa me bolies: „Efaata!” Ekar
    matlab hai: „Khoel dja!”'
  noa-E: Maimua ʉ̈gthaag eerpanaa, jãphö duraa ʉ̈inaa chi wounag, “¡Efata!” ajim anʉm.
    Mag sim aiguin maach meúan “¡Kach aardʉbaad!” a sim ajim anaabá.
  eng-EMTV: Then looking up into heaven, He sighed, and said to him, “Ephphatha,”
    that is, “Be opened.”
  mib-NT: 'Te ni ndacoto ya ichi ándɨvɨ́, te ni jitū ni yā, te ni cahān yā: Efata,
    achí yá, jeē cuní cahān: Nanune.'
  bea-bea: Kahchu yatsi ookahta, otyesta, kahchu toowe yehti, Ephphatha, ayi, Tahaootsitti.
  lif-NT2: '@see-verse:MRK.007.033'
  xnj-xnj: Kangi Yesu akalola kunani kwa Chapanga, akakeka kwa likakala, akamjovela,
    “Efata,” Mana yaki “Dindukayi.”
  mmx-mmx: la ga mas asu lamamas teren la ga lok tin keretna, “Epata.” Lavasuun teren
    keretna, una rem suang.
  cbr-NT: 'Usoquin mëëi manámi bësuquin isi munuma uínquin ca cacëxa: —“Efata”. Efata
    quicë ax ca —ca asábi ''it —qui quicë ''icën.'
  tee-NT: 'Chai ju Jesús talakst''alh ju lact''iyan. Amak''aninilh. Chai junilh ju
    tak''ank''an: ―Epata. Ju chunch va nomputun: Ak''asmat''ich.'
  eng-LSV: and having looked to the sky, He sighed, and says to him, “Ephphatha,”
    that is, “Be opened”;
  cak-NT: 'Y ri Jesús xtzu''n chicaj, xjik''ijo'' y xu''ij: Efata. Ri tzij re'' nu''ij:
    Tijakataj.'
  pah-NT: 'Gwovavuramo Jesus''ga pytuhemamo. Igwete ga ei ga pe: —Efatá! ei ga. (A''ea
    ko: “Pepe''a, gapyakwara!”)'
  sja-NT: 'Maap''eda ɨt''aa ak''ɨji, golpe ĩyapaaji mãik''aapa mãgaji ma eperãmaa:
    —¡Efatá! (Jara k''inia bɨ: “¡K''ɨɨrɨ ẽesáaji!”)'
  xed-xed: 'Ka nghadaftá Yesu nda ta luwa, ka hlafta tsi ta hafu. «Efasla,» kaʼa.
    Manda mnay kazlay: Gunaguna kəʼa ya, nda gwaɗa luwa taŋ.'
  mks-NT: 'Tá na̱ndihi na̱sande̱hé a̱ indiví já ndísa̱a̱ ndísa̱a̱ ínima̱ á já na̱cachi
    a já xi̱hi̱n dá: —Efata —na̱cachi a ta ña̱ yóho cúni̱ cachi: Ná ndinu̱na̱.'
  gfk-S: 'Iga manga marmaris ma iga tange tano nianga nudi ira Iudeia, “Epata,” pipilaina
    horek: “Tapapos!”'
  bmu-bmu: Misiriba suepnöŋ ui öŋgöiga osoŋgombuk köuluköba nanŋe keunöŋ “Efata,”
    nanine keunöŋ Tohonöŋ! mewö jiyök.
  dgz-dgz: Amba Iesu ao kimani yangut ta, gaup kaimakaet warupeni amba apan anega
    dien, “Epata.” Nop ame guegue darine purut wap.
  eng-GNV: And looking vp to heauen, hee sighed, and said vnto him, Ephphatha, that
    is, Be opened.
  zaa-NT: 'Guchìtha tè lúe gunne''e ỹiabara'', gunèni latsi''e nna rèe na: Efata,
    quiere decir: Biyàlia.'
  eng-WEBSTER: And looking up to heaven, he sighed, and saith to him, Effatha, that
    is, Be opened.
  guh-guh: 'Nexata Jesús athëbëa benaëcotsia. Jesús athëbë venajumalixuabica. Nexata
    Jesús pijajumeta jumaitsi bajaraponëjavabelia: —¡Efata! jai. “Efata,” pejaijume
    Jesús pijajumeta, mapajumetaje pejumaitsijume: “¡Muxuvojorucaremelia!” pejaijume.'
  bon-bon: Piba tabe ire acitige cabu me, ngenecu mäpu äbitige owecu name pi, siige
    jejige Aramea mene ca egä, “Epata” lui egä, “Iitneye”.
  nhw-BL: 'Huan Jesús ajcotlachixqui ilhuicac huan moijiyocuili huan quiilhui nopa
    nonotzi: “¡Efata!” (quinequi quiijtos: “¡Xitlapohui!”)'
  swh-ONEN: Ndipo Yesu akatazama mbinguni, akavuta hewa ndani kwa nguvu akamwambia,
    “Efatha!” (yaani, “Funguka!”)
  wbi-wbi: Pepano uYesu akalola kukyanya, akasukunala, akam'buula, akati, “Efata,”Kwekuti,
    “Dinduka.”
  bba-bba: Mɑ Yesu u nɔni suɑ wɔllɔ, u wom mwɛ, mɑ u nɛɛ, Efɑtɑ, yen tubusiɑnɑ swɑsu
    su wukiɑro.
  eng-KJVCPB: and looking up to heaven, he sighed, and saith unto him, Ephphatha,
    that is, Be opened.
  kgk-NT: 'Upe rire hovayva yvate-koty. Onhe''ẽ va''erã-rami ipytuhẽ hatã: —Efatá,
    he''i ha''e ae onhe''ẽ-py. Upe va''e he''ise: “Tojepe''a nde apysa mbotyha”.'
  waj-waj: 'avuuvaa reeri ngiau too yaikiaivaa haa kiaa kioo inna tunoo: I yaataivo
    rugooqaivee, tiravai. Aa kua aavaa Yisuuva ari kuaivakidiri Epataa tiravai.'
  cpy-cpy: 'Aminanaki inkiteki, ¿ishintsitanaki rañeenkatanaki,? ikantziri: “¡Efata!”
    (Akantziri añaaniki aaka: “piwitaryahae-yaata.”)'
  ekk-PKP: 'Jeesus vaatas üles taevasse ja ütles ohates: „Effata,“ mis tähendab: „Avane!“'
  mpx-mpx: Yeisu matana i lihin labulabumwa, i yana yoho ge i baek tau elana i ba,
    “Epata,” ana sapu heiya, “U mwapwela!”
  wbp-wbp: Ngula-jangka Jijajirliji nyangu kankarlarra-kari yalkiri-kirra, manu ngaany-kujurnu
    matangku, manu wangkajarla nyampu watiki, “Yipitata!” Ngulaju kujaju nyanungu-nyangu
    jaru, “Lirraju, raa-parnkaya!”
  luo-luo: Nongʼiyo malo e polo, kendo noomo chunye kowacho niya, “Efatha!” (tiende
    ni, “Yawri!”)
  nhe-NT: 'Huan Jesús ajcoitac elhuicac huan mijnelti huan quiilhui nopa nonotzi:
    “¡Efata!” (quinequi quiijtos: “¡Xitlapohui!”)'
  aii-aii: 'ܘܚܝܼܪܹܗ ܒܫܡܲܝܵܐ، ܬܘܼܢܸܚ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܐܸܬ݂ܦܲܬܲܚ،“ ܕܝܼܠܵܗ̇ ”ܦܘܼܫ ܦܬܝܼܚܵܐ.“'
  esk-NT: Aaġluqhuni qiḷaŋmun aniqsaaqpaŋniqsuq nipliqhuni, “Ephphatha” (mumiutiqaqtuaq
    “Aŋmaġiñ”).
  msb-msb: Pakahimo sani humangad si Jesus sa langit, nagginhawa sin halawig kag nagsabi,
    “Effata!” na an gusto sabihon “Mag-abri!”
  cpa-NT: 'Jøng² mi³ca¹jái¹dsa guiuh¹³, ca¹chiog¹dsa dsǿa¹²dsa. Jøng² ca¹juúh²dsa:
    ―¡Efata! ―ca¹juúh²dsa, hi² hniu¹dsa juúh²dsa: “¡Ju³ná³!”'
  dso-dso: ଆରି ସରଗ୍‌ ବାଟେ ଦେକିକରି ଡେଙ୍ଗ୍‌ ପୁଣ୍ଡା ଦାରି ବଇରାକେ କଇଲା, “ଇପ୍‍ପତା !” ବଇଲେ
    ପୁଟିଅ ।
  meu-meu: Bena guba ai e roha dae, e ḡanaḡana, eto, Efata (anina be “A kirara”).
  yva-NT: Umba peraseo no naume warae, anawayo nto, umba Po raura nanto vatane umawe
    ai pare, “Efata,” ama ine mare “Mpomo!”
  dgc-dgc: Sakay tinumangad ti Jesus ta langet, a inumangés ta dikél, sakay kinagi
    na to lélake, a “Mabukasan i talinga mua.”
  zpm-NT: 'Blozh ga, blis lo me bui me nëz gbaa, bneeladz zdoo me, dzigo rëb me: ―¡Bzhial!
    (¡Efata!)'
  hix-NT: Kakoso nosompotày hatà. Txee, kay hatà, àhnàn yawo rma haxa tesnàr ke. Ehfata,
    kekon hatà, noro wya. Atahurmakako katxho me rma naha, Ehfata katxho.
  sim-sim: Ushihi lersuwu yok or larasa mawuhu Avui orhin ormu sawera karem, �Efata!�
    Mashi oso �Mambla huvanak takhava larnaka,� karem mbahanda mashi sir.
  npi-ULB: उहाँले स्वर्गतिर हेर्नुभयो; सुस्केरा हाल्‍नुभयो र त्यसलाई भन्‍नुभयो, “इफ्फाता”
    जसको अर्थ हुन्छ, “खोलिजा ।”
  cgc-cgc: Gaangad kanen i ta langit daw gaginawa ta dalem daw mambal, “Effata” na
    beet ambalen, “Mabukas ka.”
  tim-tim: Hain akmâ âmâ himbimân ekmâ herâm, “Epata.” dâep amâ den purikŋe ondopge
    pâroŋ âgâk hain dâep.
  yor-yor: Nígbà náà ni Jesu wòkè ọ̀run, ó sì mí kanlẹ̀, ó sì pàṣẹ wí pé, “Efata!”
    (èyí ni, “Ìwọ ṣí!”).
  wos-wos: 'Takata dé nyirré yasawara xé. Yasawara xe, saréfa nae dé yanambi hérae
    dé déka hundimbu wa, “Efata.” We dé wa. Mo hundi angi dé: Mé nafwi.'
  emp-NTPO: 'Maʌ̃be bajãnaa acʌped̶a ʌ̃yãba drasoa ʌ̃yãbaped̶a arameo bed̶ead̶e jarasia:
    “¡Epata!” Maʌ̃ bed̶eaba jara b̶ʌa “ogadrʌdua.”'
  eng-F35: Then looking up to heaven He sighed, and said to him, “Ephphatha!” that
    is, “Be opened!”
  ind-ind: Lalu Yesus memandang ke langit. Dia menghela nafas lalu berseru dalam bahasa
    Aram kepada orang itu, “Efata!” yang artinya “Terbukalah.”
  pes-OPCB: 'سپس به سوی آسمان نگاه کرد و آهی کشید و گفت: «باز شو!»'
  mpt-mpt: abilimo watemnabea e bobol temo memin bobol omfubasoa hengkuk doung genea
    Efata ge baabasebe. Weng olo mitmakamo inaminobe. Keb klango welab bebkenoa wentene
    ge baasebe.
  ssx-ssx: Kutupa oli ya nane handa꞉liaaso hata꞉ pomoma꞉ homata꞉ Yesuma꞉ ipiki pa꞉ta꞉
    alota꞉ Epa꞉da꞉e leekeme. Koto pita꞉ Lomba꞉e laa leekeme.
  mkl-mkl: Nɔ í wu iju lele í jilɛ idɔ í fɔ do fee nŋɑ í ni, efɑtɑ, wɑɑtɔ, cĩ.
  gaq-gaq: ଜିସୁ ଆରି କିତଙ୍ଗ୍ଇନି କେଚେ ଜବର୍‌ ପୁଣ୍ଡା ଗୁଃଚେ ମେଁ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ, “ଇପ୍ପଥାଃ”
    ଡାଗ୍‌ଲା ତର୍ସା ୱେଲା ।
  gof-RNT: Salo pude xeellidi, tooki shemppidi, “Eftah” gis. Birshshethaykka “Dooyetta”
    guussu.
  unx-unx: ଆଡଃ ସିର୍ମାସାଃତେ ସାଙ୍ଗିଲ୍‌କେଦ୍‌ତେ, ମାରାଙ୍ଗ୍‌ସାହେଁଦ୍‌ଲଃ ମେନ୍‌କେଦାଏ “ଏଫ୍‌ଫାଥାଃ”
    ନେଆଁଁରାଃ ମୁଣ୍ଡିଦ “ନିଜଃମେଁ” ।
  gah-gah: 'okulumakú okenava oko ánigoake, ahuu lo nahulake láa loko lo amimó: Epata.
    Nenémini mogonáa lelí gakokutí nene koló ino loko.'
  lcm-lcm: Na kala tarak alak ane metekuku na kala aus asinong na kala antok na igenen
    ang ta, “Epata.” Supsupai ina ta “Tavas.”
  aer-aer: Re imerte alkere-werne atheke arnaremele, atnerte antyeke rarle artwe ikwere-akerte
    arnterre itirremenge, re angkeke, “Ephaphatha,” angkentye yanhe ileme, “Altywere-irraye.”
  qvc-NT: 'Chaymandaqam anaq syiluman chapakushpa, llakishpa, samayninda kach''ashpa
    nirqan: —¡Ifata! Chayqam munan niyta: “¡Kich''akay!” nishpa.'
  tgl-ULB: Tumingala siya sa langit, at nagbuntong-hininga at sinabi sa kaniya, “Effata”,
    na ang ibig sabihin ay, “Bumukas ka!”
  cbs-NT: 'naiudi besutan juinsinakin yuikin: —Efatá!— iwanan, nukun janchawen yuikin:
    —Jau pabepemenunwen— aka'
  xtm-NTPP: 'Te nde''ya ya ichi andivi ma, te ni jaka ini ya, te jiña''a ya tee yukan:
    ―‍Efata ―‍kúu ya jiña''a ya. Te tnu''u Efata ma kúni ka''an “Ndanune”.'
  nnq-nnq: Kuboka penia Yesu ngalola kunani kumbengu, ngaechuka, “Efatha,” mana gakwe
    “Nnyogoke.”
  bao-NT: 'Jiro, emʉaro pee ĩa mʉene, yeri jini jãa, o biro cʉ̃re ĩiupi: “¡Efata!”
    ĩiupi. (“¡Tujuya!” ĩirʉgaro ĩi).'
  san-ORI: ଅନନ୍ତରଂ ସ୍ୱର୍ଗଂ ନିରୀକ୍ଷ୍ୟ ଦୀର୍ଘଂ ନିଶ୍ୱସ୍ୟ ତମୱଦତ୍ ଇତଫତଃ ଅର୍ଥାନ୍ ମୁକ୍ତୋ ଭୂଯାତ୍|
  huv-NT: 'Condom quiaj taxaing omal majaw andüy cawüx, tawün miíünd nej, tapiüng:
    ―¡Efata! ―aw. Aaga poch quiaj amb apiüng: ¡Lejquiar!'
  otn-NT: 'Bi hyanma̱ hɛ̱ts''i̱ p''ʉya, bi ''yɛ̱n''a̱ n''na ra̱ ja̱ts''i̱. Bi ''yɛ̱mbra̱
    därquɛ̱hi̱ p''ʉya: ―Efata ―bi ''yɛ̱mbi̱. Nu̱na̱ ra̱ hya̱ bi̱ ma̱, i̱ nne da̱ ma̱
    ngue ɛ̱na̱: “Da̱ xohni̱ ne, da̱ xohni̱ gu̱”.'
  nop-nop: tiŋa kunum foloŋ diweu loune munabut tiŋa indiŋ yoguk, “Efata.” (Indi’walaŋ
    mede foloŋ adi “tombek”).
  obo-NT: Na id langngag si Disas diyot datas to langit, woy id songnga sikandin to
    moraom pomon to eru rin woy kahi rin to, “Efata,” no iddos kohulugan, “Od kopokesan
    ka!”
  cak-ENT: 'Y ri Jesús xtzu''un chicaj, nüj xpu''u ruxla'', y xbij: Efata. Ri tzij
    re'' nbij quere'' pa kach''abül: Tijakatüj.'
  lif-NT: '@see-verse:MRK.007.033'
  snx-snx: Yesus mundor bail pesne tarx lang bugbe xoxasine adu suma ne mundulxo,
    “Epata,” ne ido kulu sux, “Hobox aba!”
  kql-kql: De, Jisasɨlɨn fɨiŋga wunambin gɨvataŋmɨ wulevekandi, sikaiŋevekandi katɨk
    balañjɨtɨk galaveve, “Efata!” Katɨk wulu amban kavik galava, “Tɨkuaka!”
  mie-NT: 'De nī nūcūndēhé yā ichi andiví, de nī jēca inī yā, de nī ncāhān yā: Efata,
    ncachī yā, jā cáchī: Nanune.'
  san-TIB: ཨནནྟརཾ སྭརྒཾ ནིརཱིཀྵྱ དཱིརྒྷཾ ནིཤྭསྱ ཏམཝདཏ྄ ཨིཏཕཏཿ ཨརྠཱན྄ མུཀྟོ བྷཱུཡཱཏ྄།
  qve-NT: 'Hinaspan cielota qawarispa, Jesusqa sonqollanpi anchata llakirikuspa niran:
    —¡Efata! nispa. Chayqa “kicharikuy” ninantan nin.'
  pao-NT: Yise soo Te Pabe'e toogoopadu poonne. Nasongapose ka nana gi nakatawagadu
    meeoo netamma, “Yise nakatawaga.”
  cbu-NT: 'Kanindapsha napeeru, Ipata, tárangiya. Itaru, iyashuch k''kini: Shuringi
    atiniya, tárangiya.'
  usa-usa: 'wiyôkaqa aónarena karagíkáráqá yumákáraiye: “yarótáyakaao!” wemá Áárámê-aipike
    tiréna “íbaqta” tiráiye. min-áíkón áaimma aáqa yarótáyakao.'
  soy-soy: 'Uu lɛ̃ mɛmɑ́ɑ́ nfɑ́ɑ tɔ́ɔ́ri uu rɛ: Efɑɑtɑ, liɑsei rɛ: A tɑ́pilɛ.'
  bkx-bkx: Jesus nfuat on neno tunan, ma nheel asnasan amenat, oke te nlelu mnak,
    “Efata”, (in aꞌnaonaꞌ nak, “Mutfei nai!”)
  hui-hui: hari daligaha handa daga halu, Epata, lene. Epata inanaga bi lalu, Hale
    dugua ha.
  amf-amf: Tura cecin shedaate woopayse, “Eppitaa!” ki hamade. Ogonoar “Bulimaa!”
    hamintane.
  quc-NNT: 'Xka''y k''u ri Jesús chikaj, xb''iq''b''itik, xub''ij che ri achi: ¡Efata!
    —xcha''. Kel kub''ij wa'': ¡Chjaqtajoq! —kächa''.'
  dob-dob: ꞌenega Yesu ꞌiꞌitatuꞌe galewaya ga ꞌatenuwa ꞌoleꞌoleyega ꞌionaona, ꞌigwae,
    “Epapata”, nate ꞌana gibui “ꞌUebwale.”
  wrs-wrs: Doa ovm nonglavongo vevnamba, kinda wusprovnamba, os nengvna, kava kavm
    kinwonda kethav hona anguminindrinina. Doa anguminam hev omnana hevna moana, epata,
    osm temba omnavna, mengna aongnaoa yenaoa pasapo vera.
  mca-mca: 'Qa yejeƚpha''m qa s''uuf yit''ij. Ma'' qa yit''ij: —¡Effatá!— Ikji'':
    “It''ij qhof.”'
  tzo-TZC: 'Tsꞌacal to un, laj sqꞌuel muyel ti vinajele. Laj sjicꞌ yoꞌnton. Jech laj
    yal: ―Efata ―xi. Jaman, xi ti smelole.'
  mya-mya: ထို​နောက်​ကောင်း​ကင်​သို့​မျှော်​ကြည့်​လျက်​သက် ပြင်း​ချ​ကာ ``ဧ​ဖ​သ'' ဟု​မိန့်​တော်​မူ​၏။
    ဧ​ဖ​သ အ​နက်​ကား ``ပွင့်​စေ'' ဟူ​သ​တည်း။
