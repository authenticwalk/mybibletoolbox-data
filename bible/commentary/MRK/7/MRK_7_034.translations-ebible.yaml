    u yoleꞌ.'
  boa-NT: 'Áánemáhjáa cáámevu icyárúúvéne tsɨ́jpánécoba iállíjchúne dííbyeke neébe:
    —¡Epááta! ‘Díñúhejúúcú dímíbáávyéne lleébo’ nééiyóne.'
  etr-etr: selesaia mosöa sida adogola nea hame hëia fedalahilä sähalea, Efadala säi.
    Nilïle ado adolada, Gëhe gai dugimo.
  quh-NT: 'Payka janaj pachaman khawarispa Dios Tatanta yupaycharka. Runaman nerkataj:
