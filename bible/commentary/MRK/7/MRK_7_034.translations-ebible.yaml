  pjt-pjt: Munu ilkaṟi ira-nyakula puḻkaṟa ngaalymaṟa wangkangu, “Pina aḻariwa.”
  cwe-cwe: Maabaho Yesu kalola kuulanga, kabweleza umuhe na kumulongelela munhu iyo,
