  bqc-SIM: 'À wɛsɛ̀ musu à wè fɛ̀ɛɛ, ↄ̃ a òɛ̀: Ɛfata. (Bee mɛ̀ wɛ̃.)'
  tcz-CHONGTHU: Achil aset in, alei athamin, chuin vanlam aven akhoisan, “Ephphatha,”
