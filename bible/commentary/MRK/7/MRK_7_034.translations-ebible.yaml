  bki-bki: Karina Yesu jirarago mave ea tiniabene, naio burukar kiano jegi toru, ana
    ber ka kema neibano jel kialo, berinavo “Evata,” napano iliano na berenio “Jau
    kovetavo.”
  bqp-bqp: 'À wɛ́ sɛ̀ musu à wesa kàkara à bò, akũ à pìnɛ: Ɛfata. Yã pìi pì ǹ wɛ̃.'
  mcp-mcp: 'Nə́ ndɛɛ́ nyə mú yág gwɔ́w, nyə səl fə̂m, nyə mú cɨ nə muud ɛ́nɛ nə́:
    «Efata!» (Ntɔ́ mə́ kə́ nə́ «báŋʉ́g!»)'
  hat-hat: 'Apre sa, li leve je l'' nan syèl la, li bay yon soupi. Li di: -Efata!
    (ki vle di: Louvri!)'
  npl-NT: 'Otlanki oontláchixki ilwikak, oelsijsiwik iwa okijto: —¡Efatá! —noni kijtosneki:
    ¡Ximotlapo!'
  bgg-bgg: Ji è rek srane Isu è hamangkhung hà riig srane lubu è wie now srane ji
