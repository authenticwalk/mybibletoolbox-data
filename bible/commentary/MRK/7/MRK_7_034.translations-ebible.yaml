  ukr-1871: 'І, позирнувши на небо, зітхнув і рече до него: Єфата, се єсть: Одчинись.'
  apz-apz: Jisas kako ahwomomo uhwononto sɨmano esyaofonto ulɨmento, Efata. Hwapɨngoso
