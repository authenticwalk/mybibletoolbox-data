  tbz-SIM: 'kɛ́deè kɛ́bɔ́útɛ́ kɛĩ́nkɛ̀, kɛ́wei mɛdiɛ̀ nkɛ dɔ̀: Efufɑtɑɑ! (Dɛ̀ɛ̀ tu
    yɛ̀ɛ kpetɛ́).'
  san-GUJ: અનન્તરં સ્વર્ગં નિરીક્ષ્ય દીર્ઘં નિશ્વસ્ય તમવદત્ ઇતફતઃ અર્થાન્ મુક્તો ભૂયાત્|
  amx-amx: Jesu rang alker-warn-athek aremel artwang renh ahey-angkemel ilek, “Ephphatha!”
