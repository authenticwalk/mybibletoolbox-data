  twi-twi: Ɔhwɛɛ ɔsoro, guu ahome teɛɛ mu se, “Hefata!” Ase ne, “bue!”
  hlt-hlt: Vaan la oeloe tih a huei phoeiah anih te, “Ephphatha (khui saeh tila om),”
