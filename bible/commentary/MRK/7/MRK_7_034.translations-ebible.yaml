  kwi-kwi: 'Chiyura izaktawane, ayukta tɨnta pshtat kit paiña pitkasa kaizta: “¡Efatá!”
    kizta. (Sunne ɨnkal awa pitkasa kiztu: “¡Pit ɨsakti!” kizta.)'
  agm-agm: Siyatɨ utaamopɨ maarɨho asɨpiyataatɨ awaindɨhandɨ maarisatɨ komɨ omasɨhai
