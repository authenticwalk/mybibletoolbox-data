  yao-yao: Nipele Che Yesu ŵalolite kwinani kwa Akunnungu ni kwisya ntima, ŵansalile
    mundu jo, “Efata,” malumbo gakwe “Mbuguche.”
  tgp-tgp: Iesu mo tar̃a sahe aulu na tuka, ale mo mapsoro mo verea na leora mara,
    “Ephphatha!” Ale r̃aramina enia ‘O roi!’
  auc-NT: Ayæ̈ öönædë ïnö æ̈mö adinque öö guëmante äninque babetamoncacä ingante,
    “Epata,” äninque mönö tededö, “Önömonca wi æ̈moncabäwe,” angantapa.
  kbc-NT: Odaa iwitedibigimece ditibigimedi, odaa nikatedice laadi. Odaa mee, “Efatá!”
    niɡ̶ina anejinaɡ̶ata, “Omoke!”
  bmh-bmh: Gonug Mesgai ametai uligaimai, gonugau ougab uhu usalaimai, bisou peimai,
    Zuda ze eiman du go guzenai aureun, “Epata!” Ze go zebigeg enai ‘Na oiten!’
  ctu-BL: 'Jesús tsi'' letsa i wut ti panchan, c''am tsi'' jac''ʌ i yo. Tsi'' sube:
    Efata, che''en, mu'' bʌ i yʌl ti lac t''an: La'' jajmic.'
  meq-meq: 'Tsa na, a zəba ɗəre a mbəlom. A ma ha məsəfəre ŋgək a bəzihuɗ. Tsa na,
    a gwaɗay a ndo niye: «Effata!» Andza məgweɗe: «Zləm yak mâ həndək!»'
  noa-H: Maimua hʌ̃gt'aag heerpanaa, jãp'ö duraa hʌ̃inaa chi wounag, “¡Efata!” hajim
    hanʌm. Mag sim haiguin maach meúan “¡Kach haardʌbaad!” ha sim hajim hanaabá.
  alp-NT: 'Eleki Ilimese lolete lanite, Ineha Eni nasite eleki Iombe, “Efata!” Esi
    natire be: “Buka!”'
  san-VEL: anantara.m svarga.m niriik.sya diirgha.m ni"svasya tamavadat itaphata.h
    arthaan mukto bhuuyaat|
  kbq-kbq: kesga huno monafi negeno ra asimu nenteno, Efata huno hu'ne, (ana kemofo
    agafa'a ruhagro huo hu'ne.)
  kbh-kbh: 'Chents̈ana, Jesús celoye tojanontjes̈é, jabuache yojáshachna, y hebreo
    palabriñe tbojaniyana: “¡Efata ca!” (Chca endayana “¡Chacmotsauenana ca!”)'
  ron-LSB: 'Privind spre cer, a suspinat și i-a zis: “Ephatha!”, adică: “Deschide-te!”.'
  pon-pon: 'A ap majandan nanlan, aj mamarada, majani on i: Epata! (iet wewe: Wajok
    pajan).'
  nhe-BL: 'Huan Jesús ajcoitac elhuicac huan mijnelti huan quiilhui nopa nonotzi:
    “¡Efata!” (quinequi quiijtos: “¡Xitlapohui!”)'
  sps-sps: Jisas matoong naa to Gormirmir, Ya fuas fakeits to, sa tsue tana mes, “Efata”
    man nan ya “Tapue!”
  wnc-wnc: Wasike pakusang enandanga kake kekeknga yawasawa kwata wam yakut. Yake
    ita inane wam tangan anzing yakut, “Efata,” ngang yakut. Wamu waakngatane yapii
    anzing, “Ga maakga akwapan gatu yambikata atatakayok,” ngang inikut.
  bus-bus: 'À wɛ́ɛ sɛ̀ musu à wesaa kàkↄ̃a à bò, ben à bènɛ: Ɛfata. Yã pì bè ǹ wɛ̃.'
  gub-BL: Na'e ume'e ywate kury. Ipytuhem pukua'u. — Epata, i'i Tupàn pe. — Ewàpytymawok
    nehe, i'i zaneze'eg rupi.
  imo-imo: Kano tepalie wali, Jisasini muluna olando tipe kanopalie kondo lakopa kolopa
    mulu umbuni teli te ltimu. Aku tepalie nimbei, “Epata” nimu. Aku ungu pulumu peyo
    lepili nimu.
  boj-boj: Osiqa laŋ tarosiqa are tulaŋ gulbekobaiyonaqa jagwa titosiq marej, “Efata.”
    Di Hibru anjam. Anjam di aqa damu, “Dabkala waqeme.”
  ulk-ulk: Ege Iesu ga kotorem egremada, au ner batawerdi a eudige akaidari able kimiar
    ikaidari, “Epata”, able mir dikeredi, “Wa bauskilam.”
  eng-DRA: 'And looking up to heaven, he groaned, and said to him: Ephpheta, which
    is, Be thou opened.'
  knf-knf: 'aşë kat këş du baţi, awuuk uhefënţ aşë ji na ñiinţ: « Efaŧa » uwooŋ «
    haabşiin. »'
  san-KHM: អនន្តរំ ស្វគ៌ំ និរីក្ឞ្យ ទីគ៌្ហំ និឝ្វស្យ តមវទត៑ ឥតផតះ អត៌្ហាន៑ មុក្តោ
    ភូយាត៑។
  arn-NT: 'Feymew müten, pürakintulen ta wenu, afküduami, fey feypifi tati wentru:
    “¡Efata!” (feypin ürke: “¡Nülange!”).'
  zas-NT: 'Dxel gules lojman xanyabaa, banajladxaman, rëbaman: ―¡Efata! ―rën guiëban:
    ¡Baxal!'
  ken-NT: Yesu ayɨŋɨ mfay asɔ́k nsɔk arɛm bɛ, “Ɛfáta” nɔ chi, “Nɛnɛ́.”
