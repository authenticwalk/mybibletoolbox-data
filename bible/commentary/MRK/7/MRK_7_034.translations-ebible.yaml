  hin-2017: और स्वर्ग की ओर देखकर आह भरी, और उससे कहा, “इप्फत्तह!” अर्थात् “खुल जा!”
  bef-bef: 'yalo kokulumagu bu go saga hutoꞌa: Ke, luloto to aiꞌa kaꞌaguti Efata luto,
