    uwo ‘korban’ (uwooŋ: uwo wi Naşibaţi.)”'
  san-KHM: កិន្តុ មទីយេន យេន ទ្រវ្យេណ តវោបការោភវត៑ តត៑ កព៌្ពាណមត៌្ហាទ៑ ឦឝ្វរាយ និវេទិតម៑
