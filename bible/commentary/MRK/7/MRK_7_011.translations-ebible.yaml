verse: MRK.007.011
translations:
  kpx-kpx: Isito la loboe vaveve koseale loui ata haivei kosea, ‘La mamuvu la neinuvu
    kebia la onobenobe oveho isiviholiliege kebiaho loui kosea, Di ke mai Dilava omialemo
    di bae ke mai laovelivebene.’
  okv-H: te ungo na ari einge eagova. Eto donda tapa mahu God ta degi hande ikari
    ke ijie e mamo ta degi hande ikae God ta ke tiumbeto ungo ta ujeje avo eagova.
  tbo-tbo: Naka lugagayona o wihinigigiyeya ma taumi omi lugagayogei o baheya o pa,
    apo lawa awai hinana ma amana ina palihalehi po ina pa, “U gapola atapuna amaka
    a palihaleya Yaubada uyahina po ega emoemotau a hagumi.”
  mal-C: 'എന്നാൽ നിങ്ങൾ: ഒരാൾ തന്റെ പിതാവിനോടോ മാതാവിനോടോ ‘ഞാൻ നിങ്ങൾക്കു നൽകേണ്ട
    സഹായം ദൈവത്തിനുള്ള വഴിപാടായി നേർന്നുപോയല്ലോ’ അഥവാ, ‘കൊർബാൻ’ എന്നു പറഞ്ഞാൽ മാതാപിതാക്കളോടുള്ള
    അയാളുടെ കടമ തീർന്നു എന്നു പറയുന്നു.'
  grc-SR: ὑμεῖς δὲ λέγετε, Ἐὰν εἴπῃ ἄνθρωπος τῷ πατρὶ ἢ τῇ μητρί, Κορβᾶν, ὅ ἐστιν,
    δῶρον, ὃ ἐὰν ἐξ ἐμοῦ ὠφεληθῇς·
  bgc-bgc: पर थम कहो सो के जै कोए अपणे माँ-बाप तै कहवै, ‘जो कुछ मन्नै थारे ताहीं अपणी
    सम्पत्ति म्ह तै देणा था, वो मन्नै परमेसवर ताहीं अर्पण कर दिया।’
  khz-khz: Na gomi gokilana, talima taa na tamana pa tinana pene vaikilaa, nepenetiwa,
    ‘Au na gomi ati pana veakavami, kwalana para venimi gauna au na Koban aveniana
    gaurai.’ Koban ganina Palagu gena.
  deu-TKW: 'Ihr aber sagt: wenn ein Mensch zu Vater oder Mutter sagt: Korban, das
    heißt: eine Opfergabe, soll sein, was du von mir zu Nutzen nimmst,'
  zsr-NT: 'Lbiꞌiliꞌ rnaliꞌ cni: “Chquiꞌ nu bönniꞌ guiëꞌ xuzëꞌ o xnëꞌë: ‘Cutu gac bi
    gunnaꞌ queëliꞌ, le nac Corbán’, le rna lu didzaꞌ xidzaꞌ: ‘Le nuzóaꞌ quizi queëꞌ
    Dios’,”'
  lin-lin: 'Kasi bino, boteyaka ete soki moto alobi na tata na ye to na mama na ye :
    « Lisungi oyo nalingaki kopesa yo, nakobonza yango lokola likabo epai ya Nzambe, »'
  hns-NT: 'Bakie toelog siekhaawe hai kie dje aapan maai-baap se bole hai kie: ‘Ham
    aapan sab dhan-daulat Parmeswar ke daan debe,’'
  noa-E: Pari Ẽwandamau ich iek gaai mag jaau simta jũrr pãar iek mag ãbmua khãijã
    dich ayag wa dich ãdag khãijã, “Pãrau ig nʉm mua wai chirab mamʉ pöd mua deeju
    khabam, ya thum Ẽwandam itheem aawai” a iekhaju aai sim anʉm, dich dënnaan dau
    aug khaugba.
  eng-EMTV: But you say, ‘If a man says to his father or to his mother, “Whatever
    you might be profited by me is Corban” ’—(that is, a gift),
  mib-NT: 'Te máá ró chi cácahān rō jeē cuu cahān ɨɨn tēe jíín tátá de náná de: Ma
    cúu chindéé ñáhán ná níhín cuáha na jéē cáji ni jéē cúhun ní, chi ndɨhɨ jeē névāha
    ná, chi Corbán cúu, áchí ró. (Te jnūhun Corbán cuní cahān jeē ni sócō nuū Yaā
    Dios.)'
  bea-bea: Ahwole naghai atahti aoontye hoontyeoo ooli tatgha koole to koole, Corban
    ayi, ayi tsati, kachiahi, yaghi ooli nakeoostich iyu aoontye; kao-ontsutti.
  lif-NT2: कर खिनिॽ फरिसिहाॽरे़ याप्‍मिहाॽ, ‘च्‍या इङ्‌गाॽलाम् कुभाॽ के़घोःसुम्, खे़न्
    निङ्‌वाॽफुमाङ्‌ङिन् कुर्बान् पिमनाबारो’ लॽरिक् खुनिॽ पा-माहाॽ हे़क्‍के मे़प्‍मासि
    नुःबारो फाॽआङ् के़मे़त्तुम्‍सिम्‍लो (कुर्बान् फाॽइन् निङ्‌वाॽफुमाङ्‌ङो तोःम्‍नाबा
    हुक्‍सोयाङ्‌लो)॥
  xnj-xnj: Nambu nyenye muwula, ngati mundu avi na chindu chakumtangatila dadi waki
    amala nyina waki, nambu akajova, chindu chenicho ndi ‘Kolibani,’ Mana yaki njombi
    kwa Chapanga,
  mmx-mmx: Ketla nemi xopmen mina mumu asu mo levelinga at ne Moses, mi mumu asu na
    levelinga. Mo do tara i ruuna lempanga do ri lok tooro ne temen kopla nenen, nemi
    mi tong i rin kusu neni na mumu asu leveloklok at lavalabat la na raba ne Moroa
    min la na ke loklok tooro ridu.
  cbr-NT: 'Usa ''aínbi camina mitsux ësa quin: Unin ca aín papa, aín tita cati ''icën,
    ñu mi ''inánti ''ixunbi cana mi ''inaniman, ca Corbán ''icën, ca Nucën Papa Dios
    ''inánti ''icën, Nucën Papa Dios usai quiá ''aínmabi.'
  tee-NT: 'Pus mas chunch ju nonat''it para lak''a''iyat''it ni chani cajunilh ju
    ixpai u ixnati ju tam lapanac: “Ju quit''in jantu lai actila''aktaiju va ixlaca''atalh
    ni iclhik''ailakts''ilh Dios ju anu'' tumin ju xaclapu''aktaiju”.'
  eng-LSV: and you say, If a man may say to father or to mother, Korban (that is,
    a gift), [is] whatever you may be profited out of mine,
  cak-NT: 'Pero rix xa man quiri'' ta ri niben y nic''ut. Xa man niben ta anche''l
    ri ru''in can ri Dios. Rix xa ye''itijoj ri winakchi quiri'' man yequito'' ta
    ri quite-quitata''. Roma niqui''ij chique ri quite-quitata'': Ren man yitiquier
    ta jixinto'', roma ri c''o wiq''uin xa Corbán. Ri tzij re'' nu''ij: Nusujun chic
    che ri Dios. Y roma niqui''ij quiere'', manak chic yequito'' ri quite-quitata'',
    jari'' ri nic''ut rix.'
  pah-NT: 'Pe ki a''e te ahe atyvi g̃a mbo''ei, ei Jesus''ga. Pepyteripeve''ga po
    e''i uva''ga pe oyhẽa pe no: “Opopoko pota ji imondovo mbatera pe me novĩa. Emo
    ji amondo reki akoja Tupana''ga pe,” e po ga, ei ga.'
  sja-NT: 'Mamĩda parãpa jarateepata eperãpa jarai chi ak''õremaa wa chi nawemaa:
    “Pɨ p''oyaa k''aripa-epɨ, jõma mɨa iru bɨ Corbán perã.”'
  xed-xed: 'Ama ka kaghuni ta mnay ŋa mnduha ná, laviŋlava mndu ta mnay ŋa i dani
    nda mani kazlay: Si má ta kumay yu ta vlaghatá skwi ŋa kataghata, ɗaw laviŋ a
    yu wu, kabga kwarbaŋ ya manda mnay kazlay: Dzaʼa vlaŋtá Lazglafta yu kəʼa.'
  mks-NT: 'Joo ndóhó jána̱ha̱ ndó nu̱ú ña̱yivi ña̱ cuu ca̱ha̱n na̱ já xi̱hi̱n tátá
    na̱ á náná na̱: “A̱ cu̱ú chindeé e̱ ndóhó jáchi̱ sa̱ na̱sacu xoo i̱ ña̱ha i̱ quia̱hva
    i̱ ña̱ nu̱ Ndióxi̱”, cáchí na̱.'
  gfk-S: 'Sene be mu la tangtange be tike turadi a nuno mon linge i tale be na harahut
    no nuno mama ma no nuno makai me, i tale bileng be na tange horek: ‘Aiou te ter
    ikinong ukaia hone God. Paile tale be ni ter ie tam ura harahut ugo.’ Ma be ing
    mu lik hobi, i nanaas be mu tingtigel ikino turadi be pai nale ruru iat um no
    nuno mama ma no nuno makai.'
  bmu-bmu: Mewö jim kutuyökmö, iŋini keu mi oŋgita kewö jimakze, ‘Kunŋan iwinamŋi
    yetköra kewö jima. Wösöni mötzal. Nöŋgö naŋgönaŋgö yuaini buŋa qem aŋgubahorak,
    mi lök Anutugö daŋge tahaya albi ahöza. Mi saiwap naluköra kewöta albi ahöza.
  dgz-dgz: Go e ugup anega waiwanin, Apan da da ine mame anega wadiamopi, ‘Nu enat
    wa agiat imaetoni ya enait nu God wanait.’ Ap anega wapi ine mame virimu ya taiwanum
    go e umap waiwanin.
  eng-GNV: But yee say, If a man say to father or mother, Corban, that is, By the
    gift that is offered by mee, thou mayest haue profite, hee shall be free.
  zaa-NT: 'Pero lebi''į nna rena la le: Canchu ttu enne'' nna gą́ tàta nàna quì''į:
    Labiru cca quia'' gunia'' le cualani porqui''ni itute nu ná gunia'' le cualani
    nna chìla ną́ Corbán (Corbán rena cą: ofrenda nu rutsia cą yà''latsi'' para Tata
    Dios),'
  eng-WEBSTER: But ye say, If a man shall say to his father or mother, It is Corban,
    that is to say, a gift, by whatever thou mightest be profited by me; he shall
    be free .
  guh-guh: 'Itsiata baitsi jane paxamë jivi pamuxubijiapenetabiabame peyaiyataeyaniva
    paxajivi, penajivi ata. Paxamë pajumaitsimë tsabiabi mapacueniaje: “Axa, ena ata,
    itsa cavajëta neyavenonaenexa, nexata itsa apo jitsipaemë neyavenonaejava, jumaitsimë
    tsane mapacueniaje: ‘Daxita xua pacarajutsipatsibeje picani patacayavenonaenexabeje,
    daxita bajaraxua tsipaebajë baja tarajutsinexa Diosojavabelia. Nexata baja acuenebi
    patacarajutsinexabeje,’ jamë tsane neyavenonaeyaniva,” pajamë tsabiabi jivijavabelia.'
  bon-bon: Yepä weene te yaabiberäjimuye, egä laati te liba teeme mage babe bine jaajuge
    egä, ‘Cane äblicäco gäne weebibine ätityera, ingle cane lui gwidape ca ätityerame
    weebibine, cane itu secitumene Acejiyame tääpume,’
  nhw-BL: Pero anquiijtohuaj se tlacatl huelis quiilhuis itata o inana para amo huelis
    quinpalehuis ica catli quinmonequilía pampa nochi catli quipiyaj mocahua Corbán
    o tlaiyocatlalili para quimactilise Toteco, masque amo neli nopa camanali.
  swh-ONEN: Lakini ninyi mwafundisha kwamba mtu akimwambia baba yake au mama yake,
    ‘Kile ambacho ningeweza kukusaidia ni Korbani’ (yaani kimewekwa wakfu kwa Mungu),
  wbi-wbi: Neke ume muvulanisia kuuti, umuunhu ndepoonu ikum'buula uviise nambe ung'ina
    kuuti, 'Kino niveele ninoghiile kukutanga, nihumisie, litekelo kwa Nguluve. '
  bba-bba: Adɑmɑ bɛɛ i ɡerumɔ mɑ ɡoo ù n win tundo ǹ kun mɛ win mɛro sɔ̃ɔwɑ u nɛɛ,
    win dukiɑ ye u koo kpĩ u kɑ nùn somi, koobɑniwɑ, yen tubusiɑnɑ yɑ kuɑ Gusunɔɡiɑ,
  eng-KJVCPB: But ye say, If a man shall say to his father or mother, It is Corban,
    that is to say, a gift, by whatsoever thou mightest be profited by me; he shall
    be free.
  kgk-NT: Ha peẽ katu pepyrũ Nhandejáry nhe'ẽ-rehe. Ndapehejáiry gwu osy-pe ome'ẽ
    hagwã. Pembo'e mbo'e rei judeu kwéry-pe a-rami. Peje, “Ava he'i ramo gwu osy-pe
    ave, Voive ereporandu ramo ame'ẽ arã nde-vy ra'e. Ãy katu ndikatuvéi-ma ame'ẽ
    nde-vy. Xe mba'e kwéry opa-ma. Ame'ẽmba-ma kuri Tupã Nhandejáry-pe. Aiporu jepe
    xe, Tupã mba'epa-ma, he'i gwu osy-pe ave.”
  waj-waj: 'Mo ngiengieenoo kiaanoo: Fai vaidi voovoono ari kaano koovaitana tuqinnaanara
    mmatayaa diaa mminnaivaa iyani yapa kioo ivaara tinara: Kopaana, tinai ta ee-oo
    tikio aikiooma hama ari kaano koovaitana tuqinnaanaravee. Ngia itaa kua kiaanoo,
    tiravai. Iya kopaanavee kiaivaa oyaivo Anutuuqaa mminnaavai. Yisuuva keenaa iya
    tunoo:'
  cpy-cpy: 'Roo kanteencha, pikanta-piinteeyini eeroka: ‘Kameethatatsi akanteri ashiteeri:
    “¡Pawa! Nashita-kaakari Tajorentsi maawoeni noorikite, eero omata noneshironkatemi.”
    ’'
  ekk-PKP: 'Aga teie ütlete, et kui keegi ütleb oma isale või emale: „Kõik, mille
    sa oleks võinud minult saada, on nüüd korban,“ (see tähendab Jumalale pühendatud),'
  mpx-mpx: 'Yaa komiu ku ba ola hiwe: Ebo bugul enuna i gan gamagal etega elana tage
    tamana ge hinana ali labe kaiwena, he i waisi ya ebo nige ni pepek elal ge nige
    ni lalabel. Komiu ku ba i bosowaina ya ni baek elal ni ba, ‘Bugul bolo tage ya
    pepewa iyaka ya ba pwatanek Yehoba elana, he yaka nige na pepewa.’'
  wbp-wbp: Kala nyurrurla-nyangu kuruwarrirla kankulu wangkami kuja, ‘Yapangku kajilpa-palangu
    jurnta kangkarla mangarri manu tala manu jurnarrpa nyanungukupalangu-jarrakuju,
    nyampurranya kajilparla warntarri yungkarla Kaatuku, ngulaju nganta ngurrju-nyayirni.’
  luo-luo: Un to uwacho ni ka ngʼato owacho ne wuon kata ne min ni, ‘Kony moro amora
    ma dine uyudo koa kuoma koro en Koban’ (tiende ni, mich mowal ne Nyasaye),
  nhe-NT: Pero inquiijtohuaj se tlacatl huelis quiilhuis itata o inana para ax huelis
    quinpalehuis ica tlen monequi para ica panose pampa nochi tlen quipiyaj mocahua
    Corbán o tlaiyocatlalili para quimactilise Toteco, yonque ax neli nopa tlajtoli.
  aii-aii: '”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܐܸܢ ܐܢܵܫܵܐ ܐܵܡܹܪ ܠܒܵܒܘܼܗ‌ܝ ܝܲܢ ܠܝܸܡܹܗ،
    ܡܸܢܕܝܼ ܕܗܵܘܹܐ ܡܸܢܝܼ ܡܵܘܬܪܵܢܵܐ ܐܸܠܘܼܟ݂، ܩܘܼܪܒܵܢ ܝܼܠܹܗ، ܦܘܼܫܵܩܹܗ، ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܠܐܲܠܵܗܵܐ،'
  esk-NT: Aglaan itna iḷisautrirusi iñuum nipliutiłhiñauplugik aŋayuqaaŋni ‘Corban’
    (mumiutiqaqtuaq ‘Ikayuġukkaluaġiptik aglaan qaiñŋaniktuŋa Agaayyutmun’).
  msb-msb: 'Pero kamo naman nagasabi, ‘Kun may magsabi sa iya ama o iloy: Abir an
    nano man na adi sa akon na ikakabulig sa iyo,'
  cpa-NT: 'Jøng² lah¹la² báh³ juúh² hniah¹²: “Lé² báh³ tsáih¹dsa chiég³ jmi²dsa hi²
    tsa¹lé² cuø¹dsa hi² mi³cuø¹dsa. Di³ la³ma²ca¹cuúh¹dsa Diú¹³,” juúh² hniah¹². (Corbán
    bah³ tǿh²dsa hi² ma²ca¹cuúh¹dsa Diú¹³.)'
  dso-dso: ମାତର୍‌ ତମେ ସିକାଇଲାସ୍‌ନି କି ଜେବେ ବାବାକେ କି ମାକେ କଇସା, “ଜନ୍‌ଟା ମୁଇ ତମ୍‌କେ
    ଦେବାର୍‌ ରଇଲା ସେଟା କର୍‌ବାନ୍‌ ।” କର୍‌ବାନ୍‌ ବଇଲେ ମାପ୍‌ରୁକେ ଆକା ମାନତ୍‌ କର୍‌ବାଟା ।
  meu-meu: To umui o tomamu, Tau ta ese tamana eiava sinana baine hamaoroa, baineto,
    “Ina egu kohu ese bema hanamomu, to vada Kobana” (anina be “Dirava ena helaḡa
    ḡauna’),
  yva-NT: Yara wapa ananyao nsasye weye wapare, ‘Are pirati pare po apa ananuge raunanto
    Amisye bo ai,
  dgc-dgc: Pero sikam,” kagi ni Jesus, “éy iyétoldu moy a maski te hirap tu ama no
    lélake, éy ta ina na, éy éwan siya tu kailangan a tumulung dide, da iatéd na ta
    Diyos i metulung na maka dide a kuhata.
  zpm-NT: Laa to leḻ rnee to, zac guṉd miech xyudar xmeṉgol zho, teḻne bloogonle zho
    pe nac ncuaaṉe rieguiaḻ gdeed zho lo me.
  hix-NT: Onà wyaro haxa ryhe àyweronàhyamano meryatxhe, omnyamo, ohoryen heno kom
    yano me mak ha. Khoryenkomo wya dekàthàyamo yàmnàtoko, kyàm komo yowakryehra harha
    tehxatxow hamà, kyon komo yowakryehra harha tehxatxow hamà, màketxhe, toto komo
    wya, kekon hatà. Onà wyaro katxoko, oyàm komo wya, oyon komo wya, màketxhe, àwyanye.
    Apa y, eme y, owya tàmsomàtho rma haxa on nahko haryhe, rokatxhotho, owya tàmpàra
    harha wehxaha, Kokman onà katxho me harha esnàr ke, Khoryenkomo wya tàmsomà onà
    katxho me harha esnàr ke, katxoko, màketxhe, toto komo wya, kekon hatà, Txesusu,
    Farysew komo wya.
  sim-sim: Hako jir mashi oson ji mblarna ermbehe karem ewesawenda jir. Os avoko nijava
    jihin armek ji ukwan ji halashihi ya mbele mbele jihi ondon Avui Wasilakan ji
    ha nahi, oso jivi sira. Karem ewesawenda jir.
  npi-ULB: तर तिमीहरू भन्छौ, ‘यदि एउटा मानिसले आफ्नो बुबा वा आमालाई भन्छ, “तपाईंहरूले
    मबाट जति सहायता पाउनुपर्थ्यो त्यो त कुर्बान हो’ (अर्थात् परमेश्‍वरलाई दिइएको छ)
    ।”
  cgc-cgc: Piro, dili iling tan inyo na patudlo tak naan ta mga kaugalian na pabuat
    nyo, patudlo nyo na mga ittaw dili en kinanglan magtaod ta iran na ginikanan paagi
    ta pagtabang basta mag-ambal danen an ta iran na ginikanan ta iling ti, ‘Kurban
    en ake na iatag na tabang inta ki kyo.’” -- Kurban i beet ambalen “Yi natagana
    en para ialad naan ta Dyos”.
  tim-tim: Gârâmâ yeŋe âmâ aregât den panmâ hin makmai, “Luâk siâŋe eweŋe memeŋe amukyetŋân
    tatmâ manmâ eweŋe memeŋe hin makyetkiwiap, Emelâk tânyetkuân gârâmâ hepun yelekmâ
    wan me wan yu yetkiwerân ire âmâ Anutugât pat katberân.
  yor-yor: Ṣùgbọ́n ẹ̀yin wá sọ pé ó dára bákan náà fún ọkùnrin kan bí kò bá tilẹ̀
    pèsè fún àìní àwọn òbí rẹ̀, ṣùgbọ́n kí o sọ fún wọn pé, ‘Ẹ má ṣe bínú baba tàbí
    ìyá mi, n kò lè ràn yín lọ́wọ́ nísinsin yìí,’ nítorí tí mo ti fi ẹ̀bùn tí ǹ bá
    fi fún un yín fún Ọlọ́run.
  wos-wos: Guni wun hundi xékéhafi ye guni wa, ‘Du nak déka yafa ayiwaré angi wandét,
    Wuna atéfék jondu Godka hwenjoka wuni waséke. Godka hwehafi yata wun jondu bénika
    yamba hwekéwuni. Béniré yikafre hurunjoka wuni hurufatiké.
  emp-NTPO: 'Baribʌrʌ bãrãba dji zeza wa dji papa careba amaaba ab̶abe naʌ̃da jarabadaa:
    “Jũma mʌ̃a erob̶ʌra Ãcõrẽa diad̶a bẽrã mʌ̃a bʌra poya carebaẽ́a.”'
  eng-F35: But you say that if a man should say to father or mother, ‘Whatever profit
    you might have received from me is Korban’ (that is, a gift to God),
