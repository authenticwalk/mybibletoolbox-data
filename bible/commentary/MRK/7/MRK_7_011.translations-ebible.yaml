  txq-txq: Manetualain fee nenorik talo naa, tehuu ei fee nenorik laen bali. Ei mae,
    ‘Mete ma hatahori helu-bartaa nae fee ndia bua-baꞌun esa neu Manetualain, na,
    ta bole pake buas naa fo tulu-fali ina-aman, leo mae ara doidoso ralan seli, huu
