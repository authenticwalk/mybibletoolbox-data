  aaz-aaz: Uisneno nanoniꞌ ki on naan, mes hi minoniꞌ ꞌtetaꞌ naꞌko naan. Hi mak, ‘Karu
    tuaf es anbaꞌan anrair he nfee saaꞌ es neu Uisneno, maski in ainaf-amaf ansuus
    anmaten, mes bareꞌ naan ka bisa npaek je fa he nturun sin, natuin anbaꞌan anrair
    he nfee je neu Uisneno.’
  qup-NT: 'Chasna Yaya Dioska kamachishpantata kankunaka chikanta yachachihunkichi.
    Runakunata rimankichi: Shuk runa mamanta yayanta pishihushpantata mana kumachu,
    Yaya Diosta tukuy kullkinta kushkanranti. Chaymanta mamanta yayanta rimama kankunata
    kunayni kullkita ñami Yaya Diosrayku kushkani nishpa. Chasna runaka alitami rurahun
    nishpa rimankichi.'
  dop-dop: 'Amɑ mɛ mǝ sɛɣɛsǝɣɩ sɩ yʋlʋ pǝsǝɣɩ nɑ ɩ́ heeli ɩ cɑɑ yɑɑ ɩ too sɩ: Mpi
    mɑ lǝsɑ mɑ wɛnɑʋ tɑɑ sɩ mɑɑ tenɑ-ŋ tɔ pǝ pǝsɑ kɔɔpɑŋ. (Ɩsɔ kʋhɑhɑm kɛ pɑ yɑɑ mpʋ).'
  azb-azb: 'Sizsə deyirsiniz: “Bir adam atasına yaxud anasına ‹məndən umduğun yardım
    qurban oldu›, yəni ‹Allaha həsr olundu› desə”,'
  eng-DBY: But ye say, If a man say to his father or his mother, [It is] corban (that
    is, gift), whatsoever thou mightest have profit from me by...
  guo-NT: 'Xamal asbʉan jʉmch naewʉajnam nejwʉajnapijiw isfʉlpoxan, japox pawʉl corbán.
    Samata, xamal jʉm-am: ‘Nejmach-aton chajia jʉmdut wʉt pejew Dios chaxduiliajwa,
    japoxan japon aton chaxduiyaxil, pax, penbej, japoxan Diosliajwa xot’ —am xamal.'
  hla-hla: Kaba u hihatuts i tamilimiu e poiena, ‘A katun te ka mena a ka te tatei
    taguhena e tamanen tsi e tsinanen, nonei e tatei poiena, A ka teka a Korban (a
    mouna u ranga teka, A ka tere Sunahan).
  mav-NT: Ma'ato eipe wẽtup sehay moherep haria e Iesui pa'iria pe nagnia pe. Yt mio
    tã ewei'e hin i katu­pono mio tã ewei'e — Waku Tupana pe yn eweium eipo hap nug
    hap ko'i ewei'e sa'ag aha'y­ru'in muo ahaki­'yt'in muo. Waku Tupana yn wati­mõ­typot
    yt kan hamo i wati­mõ­typot ai'y­wot'in ewei'e sa'ag. Waku watum aity ai'ywot
    sa'up Tupana pa'i pe ewei'e sa'ag e. Waku watum sa'up aipo hap nug hap ko'i ahepa'i
    pe uruepe Tupana wanuat ewei'e sa'ag yn eimu'e haria pe e Iesui.
  kpf-kpf: Zen ko itâ sâme, ‘A ŋâi zâk ibâ mamŋâ itâ dâzâkobap. Kut zo zo zikâbam,
    zo Anutugât siŋgi sâm paan.’
  ppo-ppo: Ai fo epatei, diaao̧ i fo du beterapó. ‘Mepaae whi̧né ama hamaró alimatamopaae
    duraalu, “Ya̧lo mole o̧la o̧la diaamo tao sóró mólua̧tei, Kótópaae melaleteiné
    dia̧amo werapó. Ya̧lo mole o̧la feata, Koropani, ai fo feteyóló Kótó melale o̧lapóló
    mo so whi̧né supa, ti fo mulapó,” ’ dua dapó.
  hin-2017: परन्तु तुम कहते हो कि यदि कोई अपने पिता या माता से कहे, ‘जो कुछ तुझे मुझसे
    लाभ पहुँच सकता था, वहकुरबान अर्थात् संकल्प हो चुका।’
  bef-bef: 'Ya huto niꞌinaya to lenali akuꞌi ma lite nelabe: Bo moneꞌmofihi afoꞌafitoga
    itoꞌafitoga lu etimibe: Ke, mana efahaꞌni Huꞌmamofihi efahaꞌa yabe, luto moloꞌohube.
    Ya melutita letumutitaꞌmu yabe. Ana ka luto lulata bomomuꞌi lenali bati bo nohibe
    lite nekehelibe.'
  amm-amm: Moisu mo nonani imo mo kwaiwoi muwoi. Imo folo taiyoloko manonuwo, noko
    nokolaloso, noino. Noko mo muwoni mo yapoli mo, atino apitono noko ti fasiko muwoni
    mo, nonani muwoni mo waliyo Kotoso muwokononi monoi. Nonani nokotayo totiso ikakimo,
    “Moti fasikomo muwoni mo Kotoso muwokononikai,” momaiyo imoinuwomo,
  zaj-zaj: Ila mweye mofundiza kamba, kamba munhu kana kinhu cha kumgwelela tata ama
    mamaake, ila yahalonga, ‘Kinhu kino kicho Kolubani,’ nhegulo yake, ‘Nhosa ya Mulungu,’
  chq-NT: 'Pe joon, ''naa''gɨɨ'', jo cwoo²oo'' júu³ ''e uncoon''¹³ tsá² jmii²¹ sɨ
    sáa³a ''ee wana gajin''²: “Jilaa''²¹ ''e sá² tyiia ''e lí² uncoon''¹³ jna ''nʉ
    lɨ́ Corbán.” (''øøi''²¹‑tsi tsá² jin''²in: nigacwo''³oo Dios.)'
  swp-swp: 'Omi emi ribaribana, au ene, ‘Ena tau ie ribalau tamana e sinana arinai
    i ene, Koban, ia ede ainauia, egu gadosisi, eo egu heasisi, eo egu gogo gamagari
    ea mosei Eaubada arinai, ea ainauiai’:'
  bjr-bjr: Innee minara maqee maaqi qimasee aaqee mariafanoo faiqí moo fannoo narí
    anoona akoona dadaaqimarina nimianauree qimasee kafaa oonu mafi irisee sia nimidanoo
    amaana maqaki quqasee Anutuna amidee qimaria fasiqanara sia aaqaida andeeqaidee
    qimariafanoo. Miqidaqa Anutuna ufa mafi quqaseeqa inneeqa ufa kai uqeeree mariafanoo.
    Doo innee Farisai amaana ufa qimariasa miqira aaqara ainaina moomoo uqeeree mariafanoo.
  aby-aby: Nono yama eno weaisa, moi mi danu amae babaebake eno weaku, nanu ararae
    yabairo me makeka mamiauroma nono i me makeka eraerabusae kobani ibake yabake
    da mamiau wefekua wei. I wakenu ubiye Godibairo me makeka ibake da mamiaua eno
    wefekua weaisa.
  eng-YLT: and ye say, If a man may say to father or to mother, Korban (that is, a
    gift), [is] whatever thou mayest be profited out of mine,
  jni-jni: Kaniya iceki aco ushime aka anu ashime imumu ikaye wazi enime vat imumbe
    yaze idikem amu aye aze eni.
  kne-kne: Ngem din it-itdo yo et natken. Tan kanan yo en mo waday ibadang koman di
    ipogaw en ama na ono en ina na, olay mo adi na idawat. Basta manpambal en daida
    ay mangwani, ‘Din ibadang ko koma en dakayo et korban, laydena ay kalien, enggay
    inkarik ay maidaton en Diyos.’
  tgj-tgj: Vbvritola nonu tamsardo ho nyi v ninyigv anv okv abua ridur nvdubv ogugo
    doopv tvla, vbvritola minam v, ‘So si Korban’ (hv minam v, si Pwknvyarnv gv rise
    ngv ngokv yama),
  wat-wat: Atu nofemaise kwa vivisawavenena. ‘Taki tamo aitevana ibanama nenei, kana
    nufota be amana o ayona ina ovivitisiya eatu ita iyavisiya, “Iba nofe kaku nufota
    be nenei ata ovivitimiya eatu a tenesiniya be Guyau ana veniya, na fasinei muka
    kaku nufota be ana veneimi.”’
  gui-NT: 'Erei pe reta pere corai: Metei cuimbae ipuere jei tu ani ichɨ pe omeeta
    tei chupe omborɨ vaera vae Corbán co. Jocorai pere —jei—. (Corbán oipota jei:
    Amee ma Tumpa pe.)'
  quc-TT: 'Ri ikꞌutuꞌn ix kubꞌij chi ri alkꞌwaꞌlaxel kuyaꞌo kubꞌij chike ri utat unan:
    “Ri tobꞌanik ri kawaj xinya che alaq xinya che ri Dios.”'
  heg-NTPO: Ama Lamtua Allah tui ela. Mo mi tui kisa, mi tek noan, ‘Eta atuli mes
    hid son le bel Ama Lamtua Allah sa-saa mesa lam, un ina-aman nas tuka-dabun isi
    elol kon no, un boel pake sa-saa in bele na, le hulung oen deken, undeng un hid
    hidi son le bel Ama Lamtua Allah.’
  ptu-ptu: 'Sapo'' si muua hia'' iko ma''patudu lako tau: Tä'' tau pahallu muola oloanta
    lako ambeta sola indota ke diuai: ‘Indo la kutahiaiangkoa'' battuam, puham kupehumalasam
    lako Puang Allataala.’'
  bzd-NTPO: 'Erë a'' icheke tö se'' a̱ iyërmi s''yë́ a̱ ö s''mì a̱ i'' es: ‘Ì ko̱s
    tso'' ye'' wa̱, e'' dör corbán’ (e'' wà kiane chè tö imeulettsa̱ Skëköl a̱). E''
    kue̱ki̱ kë̀ ye'' a̱ a'' ki̱menuk ì wa.'
  kwf-kwf: Bore ma, kamu faꞋamanata rora Ꞌuri, diꞋia ta ngwae nia toꞋo ana ti ru neꞋe
    nia saiana ke Ꞌafia Ꞌani maꞋa nia nama teꞋa nia, ma ka fata lala Ꞌuri, ‘Nai baꞋa
    kwatea naꞋa ru baera ki fuana God.’
  eng-WYC-2017: But ye say, If a man say to father or mother, Corban, that is, Whatever
    gift is of me, it shall profit to thee;
  eng-WMBB: But you say, ‘If a man tells his father or his mother, “Whatever profit
    you might have received from me is Corban,”’” that is to say, given to God,
  zat-NTPS: 'Le''e dxennale, “Che tu benne'' xe̱''e̱ xra xrne̱''e̱: Corbán,” da zéaje̱
    na, quebe gaca gácale̱na'' le''e lawe'' da bache bnézruja'' chee̱ Dios ca naca
    da de̱ chia''.'
  spp-spp: Ŋka yii pi ke, yii na sùpyire kâlali ŋge làdaŋi na, u mɛge ɲyɛ Kɔrɔban.
    Sùpya ká jwo na uru nàfuuŋi na ɲyɛ Kɔrɔban, lire ɲwɔhe ku ɲyɛ na ur'à u kan Kile
    á, na fànhe saha ɲyɛ uru na u u sifeebii tɛ̀gɛ mɛ.
  zty-NTPS: 'San ḻe''e ẕnnale ki: “Cha'' no benne'' yi''e x̱e'' o x̱ne''e: bi gak
    bi da'' wneẕjwa'' chele, dan'' naken Korbán” (dan'' ẕnnan ḻen diža'' x̱iža'':
    dan'' ba bchebe laza''a wneẕjwan'' che Dios),'
  mek-mek: 'Kai oi oifa, au agaꞌo ina o ama agepaina ageinaka: ‘Pipalagai kapaꞌi mo
    lau eeuai loafia auga, pipeni egaꞌina auga Deo ipalao penia emia,’ ooma.'
  aey-aey: '@see-verse:MRK.007.010'
  urd-GVH: लेकिन जब कोई अपने वालिदैन से कहे, ‘मैं आपकी मदद नहीं कर सकता, क्योंकि मैंने
    मन्नत मानी है कि जो मुझे आपको देना था वह अल्लाह के लिए क़ुरबानी है’ तो तुम इसे
    जायज़ क़रार देते हो।
  ycn-ycn: 'Eyá icá me''etení uncá a''alaño inacojó ricá. Re nayani naquiyana maárohua,
    quemaño marí que nachi''inajlo: “Uncá meño''ojó hua''alá iñaté liñeru aú. Caja
    hua''á Tupánajlo hualiñérute”, que nemacá najló.'
  djr-djr: Yurr nhumany ŋuli ga ŋunhi lakaramany bitjanna gam', ‘Ŋuli dhu ŋula yol
    yolŋu waŋa nhanukiyingalaŋaw ŋayi ŋäṉḏi'mirriŋuwnydja nhä mak bäpa'mirriŋuwnydja
    bitjandja gam', “Ŋarra balaŋ nhuna dhuwal gurrupanna muka ŋula nhä mala ŋarrakuŋ,
    guŋga'yunaraw nhuŋu, yurr dhuwandja dhuyun nhakun. Ŋarrany barpuru dhuwal bilin
    wäwunguman God-Waŋarrnhan.” ’
  kvg-kvg: Geté zo ndozo-manqate, ezoqa kopømbaqapé, eve o evo sa tembo-ein, av
    nqægo, gekha gigiāp ndøgo, no amba qo tøtaqa-etoamɨn, ndøgo Kobán. (Taqa manqa
    mokho, ‘Mbumbukiam-qá.’)
  rug-rug: 'Ba sapu variva tumatumae nia gamu si gua tu he: Be keke tie tagoa si keketoṉa
    pude boka toka ni sari na tiatamana, ba tozi ni sa sari karua, ‘Sa tiṉitoṉa hie
    si Kobani’ gua. (Sa ginuana si ele ponia rau koe Tamasa, gua.)'
  hop-NT: 'Noqw úmawat pi paṅqaqwa: Pu kurs sen hak haqam nay, sen yuy aw paṅqawni:
    Pay as k̇a um ihimuy akw moṅwvastiniqw, piw pam Corban (pam God aw noiwa, i’nihqe
    pam’i) kite’, pay qa hintamantani.'
  san-URD: کِنْتُ مَدِییینَ یینَ دْرَوْیینَ تَووپَکاروبھَوَتْ تَتْ کَرْبّانَمَرْتھادْ
    اِیشْوَرایَ نِویدِتَمْ اِدَں واکْیَں یَدِ کوپِ پِتَرَں ماتَرَں وا وَکْتِ
  heb-LB: ואילו אתם אומרים שמותר לאדם להתעלם מצרכי הוריו העניים, אם הוא מבטיח לתרום
    לעבודת אלוהים את אשר הוא חייב לתת להוריו.
  caf-NT: '''Et whunts''ih ndan be''ama ''ink''ez be''abá chah ye yula tet''ilh, ''i
    dune yit''i t''eh ''ink''ez ''i ‘Corban ''uhoont''ah’ ní t''eh, (ndi ‘Corban’
    Lizwif bughunek ''et dakelh k''una''a ‘Yak''usda be''ílhdzun’ ni hoh ''utni),'
  mio-NT: ta maan ndo cati ti cua cuu cati iin ñivi chi sutu ñi chi sihi ñi ti ña
    cua cuu tindee ñi chi ñi, vati ndihi cuii cha iyo chi ñi cuu Corbaan, vati cha
    samani ñi chi ra Ndioo cuu chi.
  srq-NT: Jẽ nguia jẽɨngo nguiã Moisés cheẽ abi abite ã. Sã jẽɨngo ñee no. “Ae nda
    amee neɨ jẽje, ũquɨ̃ ngue amondo ja Dios je ra”, ɨ mose emo ñee ngu je, “coche
    ñene” jenye chõchɨ̃ nguiã ee. Mbae mee eã mose ngu je. Usi abe je. Nyebe jẽɨngo
    nguiã mbia mbaaquiatu ɨcuã ɨcuã ũquɨ̃.
  kje-NT: Maa mim wakuku nahenia kan hi'i haida rin wakunu noro inna aman na'ahenia,
    ‘Yono ya ala haida paku mi leke mim mori wawa'an, maa lo'o wa'an rehi ya ala hahaa
    rodi paku mi onne, odi laa hoikani Makromod Lalap.’
  bmk-bmk: Bade tami ko vavavo touna vagheina da rava ina vavo asi maduamau ma mamimau
    kurisi, ‘Iya kovokovoghina da ana vowagumi. Taku namada avavonuwaghana da Meimeituwa
