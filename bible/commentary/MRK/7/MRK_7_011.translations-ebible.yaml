  wiu-wiu: Panagome-kiti one etene nineta-pala okome okome ae, agetai agauata kita
    ada atue deyata mekiyake kita auapeane padeya meatekuyapa kobane latikakouya tekene
    meamele toamoko. (Kobane latikaku wa tone agaleke eketepa nipa Akolaline pikaku
    wa ekete oko.)
  swe-swe: 'Men ni säger att om en man säger till sin far eller sin mor: ’Det som
    jag hade kunnat hjälpa dig med, det är i stället korban’. [På samma sätt som i
    vers 3-4 förklarar Markus de judiska begreppen för sina läsare.] Korban är [det
    hebreiska ordet för] en tempelgåva. [Detta var en typ av löftesoffer där givaren
    förband sig att ge en gåva vid ett senare tillfälle, men förvaltade pengarna fram
    tills löftet infriades.]'
  cth-cth: Nangmouh niteh, tami ni a manu hoi a na pa koe nangmouh na kabawp nahan
    ka tie ka hno hah Cathut e doeh tetpawiteh ;
  mti-mti: Megara ye vene, apan da inamamawa gumbo aib wape, ‘Dividivi me ne yenan
    tamnawa me Korban ane’, (Korban me God puyowawa.)
  pad-NT: 'Asia vara niha ada Jesus: —Avanahoarihaki ida Deus athi asohijanaria kaimoni.
    Nimania bana hida avakadi''ojomo''ihi athini asohiriki. “Ija''ari kajiniroki Deu-ra
    kanava''igavini hini ida kidijiniro pitani, ni-makhaniki ida ija''ari kidiamia,
    kidiabi''i vihiki-ra va''ora kaijahitaravini, vakadinahina-ra vakainamovini kaba''i.'
  twi-twi: Nanso moka se, eye sɛ obi bɛka akyerɛ nʼagya anaa ne na a ade bi hia no
    no se, ‘Merentumi mmoa mo! Efisɛ mede nea anka a ɛsɛ sɛ mede ma mo no ama Onyankopɔn.’
  hlt-hlt: Tedae nangmih tah hlang loh a manu neh a napa te, 'Kai lamkah na hoeikhangnah
    koi te Korban Te tah kutdoe la om ni,’ a ti atah,
  tbz-SIM: 'Kɛ̀ díndi tú: Kòo nìtì nɑ̀kɛ́ o cicɛ yoo o yɔ̃ kɛ tú: N nɑ n dɑ pɑ̃ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ n dɛ duɔ́ nKuyie nku, dɛ̀ dèèmu.'
  san-GUJ: કિન્તુ મદીયેન યેન દ્રવ્યેણ તવોપકારોભવત્ તત્ કર્બ્બાણમર્થાદ્ ઈશ્વરાય નિવેદિતમ્
    ઇદં વાક્યં યદિ કોપિ પિતરં માતરં વા વક્તિ
  amx-amx: 'Arrantherr tjerrtj map lakenh ilem: ‘Tjerrtj apek angey matj itja mern
    rnwanentj anthem, lakenh ilemel, “Thang mern rnwanentj nhenh itja mpweleh anthetj-kwenh.
    Mern nhenhan tjenkerr anem, Altjerr-henhant. Thang Altjerr lakenh alhelek.” ’
    Arrantherr inenh ilem, lakenh kwel mwerr anemeng. Itja kwet!'
  ake-NT: E'tane ta auya'nokon, ka'pon uya tʉkʉipʉnʉ mɨrɨ pe pʉra tʉsan pɨ' ta pe
    iyesi yau, ‘Ɨ'rɨ rɨ ɨpika'tɨnin pe uwinɨ ɨneporonʉ pan e'tane Kapan pe man’ (Papa
    ena' iye'tʉka'sa' man ta e'kwa pe),
  qvn-NT: 'Nätan gamcunaga yachrarcayächinqui cay niytam: ‘Taytay mamay, “Yanapämay”
    niptin, manam yanapagmanchu. Nogaga ima-aygätas Diostam gosha cä’ niytam.'
  tku-NT: 'Hui''xina''n xtum hua''nā''tit. Māsu''yu''yā''tit palh chā''tin chi''xcu''
    tzē nahuani ixtāta'' o ixtzī'': “Jāla icmaktāyayān ixpālacata ixlīpō''ktu tū icka''lhī,
    ū''tza'' Corbán.” (Huā''mā'' tachihuīn huanicu''tun: icmālacnūni''nī''ttza'' Dios.)'
  bjk-bjk: 'Ma lamun mum bölök bo rengrengen bira: Ewe nang ma önga laa rua rorop
    e tamana bere nene, io, i öt bölök bara ine irabo tengen, ‘E xoro tagur sik kua
    tabaa e God min. E kebeöt ta tabaa nöngön min tua rorop nöngön.’ Ma nang bara
    mum mo döxömen bira,'
  msy-2020: Ezɨ ia kamaghɨn mɨgei, ‘Gumazitam uan amebam ko afeziamɨn akurvaghasa
    dagɨaba atɨgha, egha ua gɨn aningɨn akuraghan aghuagha, kamaghɨn aning mɨgei,
    “Guan akuraghasa atɨzir dagɨaba, gua markɨ. Kɨ da isɨ God danɨngam.” ’
  bpr-bpr: Bay yé galyu tdò ku nun tabeng fan blé satu to di dad tuan, fakayan man
    di dale, ‘Korban,’ yé gumtatekan, ‘I fan-gu blé di gamu, ta balinggu blé di Dwata.’
  cle-NT: 'Joó⁴ niaá⁴ah³ fariseos nɨ³ liáh³la³ ba² ga³fáh³ah³: “Hí⁴jooy³ ba² hí⁴féh³
