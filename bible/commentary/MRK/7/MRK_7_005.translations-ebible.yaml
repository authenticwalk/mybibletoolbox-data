    Rioxe, cꞌot la sjacꞌbeic ti Jesuse: ―¿Cꞌu yuꞌun ti maꞌuc yech tspasic avajchancꞌoptac
    chac cꞌu chaꞌal ispasic ti voꞌne moletique? Yuꞌun jliquel noꞌox tspoc scꞌobic
    cꞌalal chveꞌique. Ti voꞌne moletique jal ispoc scꞌobic ti cꞌalal iveꞌique yoꞌ
    lec xꞌileic o yuꞌun ti Rioxe ―xiic la.'
  mpm-NT: '@see-verse:MRK.007.004'
  ots-NT: 'Cʉ fariseo co cʉ maestro cʉ mí u̱jti cʉ cja̱hni, mí tɛnijʉ göhtjo cʉ costumbre‑cʉ.
    Cja̱ gueguejʉ bi dyönijʉ car Jesús: ―Yʉ hñøjø yʉ guí ujti, ¿dyoca̱ jin gui tɛn
    cʉ costumbre cʉ xí nzoguijʉ cʉm titajʉ? Jin gui xʉdyɛjʉ rá zö bbʉ ya xta zijʉ
    tju̱jme̱.―'
  hoy-hoy: इदुरसाटी आ फरीसी अदिक नियम इन शास्त्रीगोळ आऊन से केळदुर, “नीनोर चेलागोळ
    येती पुर्वजगोळ्द परंपरा अन्द पालन माळालुर, अदिक बिना कय तोळ्द रोट्टी तिनतार?”
  amo-amo: A Farisawa nan nadidyan yiru niyertẹ tirino Yisa ku, ''Iyaghari ta na nono
    katwa fe din dortu ugadu nakune ba, bara na idin li nimonli mine sa ukusu nachara?
  pjt-pjt: Kaya Paṟatji panya tjuṯangku munu wati Moseku tjukurpa nintilpai tjuṯangku
    kuḻu Jesula wangkangu alatji, “Nyaakuya nyuntumpa nintintja tjuṯangku tjamuku
    tjanampa aṟa tjuṯa wangaṉarangku kuliṟa palyantja wiyangku wantinyi munuya maṟa
    paltjilwiyangku ngalkuni?”
  cwe-cwe: Ivo waja Mafalisayo na wafundiza wa Malagilizo wamuuza Yesu, “Habali wanahina
    wako hawawinza mafundizo yochihokele kwa wasaho zetu? Habali woja ndiya kwa makono
    hayasunhigwe?”
  daa-NT: 'Pariziyenna iŋ agindaw ku gaanuun ka Yuudinnar indiig Iisa aman : « Maa
    di maajirnan̰ iciyɗo kaaw taat aginiyte rasiite ? Ya ŋu raka tee, maa di ŋu acgiyɗo
    pisin̰co ar kaak aginiyte ɗiyiite ? »'
  mlp-mlp: Nazaq iyan Farisi giyogniz mataw Moses ago gunun hurit kemiyta na nenaq
    in Yesus tisusumun ugiy, Ezaq tonim ningo disaipel in i gisesan Juda gigo gunun
    a hi muzinim in giben a hi suholimmo didaq tineqay? haqiy.
  ape-C: Douk namudok aria amam Farisi hani amam henek skulumesh um lo iri harig Jisas
    hakri, “Um maresh? Aria nyakim disaipel douk madae hugipesh enyudok apakim babenomi
    amamin lo um hukwurupuguk wis ba iyoh aria kadak huwok worigun um uwe?”
  bgs-bgs: Iginsà tô mga Pariseo asta tô mga taratinurù ka sugù, na mà dan, “Manan
    ka dì ágbánnal tô mga disipulu nu katô ágkémun ka mga kamónaan ta? Su atin ka
    ágkan dan, dì dan ágdamù.”
  faa-faa: Asiamo Ferese aporope Kotimo somemane tisa aporo ipu Yasuaki someraka,
    “Marirakano nómo aporo hakāsa puramo isiapo makasa kauamo ayiakanie, aíyaka somepe
    pesane koaretaeraka risikinare? Koaretaeraka ipu makata nakosakipoko hokono kusurakarifapo.
    Hokono kusuhoanafonoraka makata maka anene.”
  kik-kik: Nĩ ũndũ ũcio Afarisai na Arutani a watho makĩũria Jesũ atĩrĩ, “Nĩ kĩĩ gĩtũmaga
    arutwo aku mage gũtũũra kũringana na irĩra cia athuuri, na makarĩĩaga irio na
    moko marĩ na thaahu?”
  cap-NT: 'Nuz̈ cjen nii fariseo z̈oñinacaqui judiuz̈ lii tjaajiñinacz̈tan Jesusiz̈quiz
    pewczic̈ha, tuz̈ cjican: —¿Kjaz̈tiquiztan am tjaajintanacaqui tuquita costumbre
    ana cumplejo? Ana kjara ajwz̈cu lujl-la.'
  ksr-ksr: Kawaajoŋ Kana qaawaa kaparaŋkoŋkoŋ ano iikawaa boi yoŋonoŋ Jiisas kokaeŋ
    qisiŋ mugi, “Goo gowokouruganoŋ mono naambaajoŋa ambosakoŋurunana yoŋoonoŋ sili
    mende otaaŋ borogia doŋhamo mende qeŋ kileŋ nembanene meŋ neŋkeju.”
  eng-TNT: Then axed him the pharises and scribes why walke not thy disciples accordinge
    to the tradicions of the elders but eate breede with vnweshen hondes?
  sbs-sbs: Mafalisi ni vañoli ni vavuuza Jesu, “Chinzi varutiwa vako havasayi ka chizo
    cha Vakulwana, mukuti vavaali zilyo ni mayanza asasambite?”
  sue-sue: Are Farisayo ata lo ge gipai ema ami Yesu atata wero sewa awa, “Bua mai
    niso meni nogoro ewowora sienai awa doro noweri?”
  fra-NCL: 'Les Pharisiens et les scribes lui demandèrent donc : « Pourquoi vos disciples
    ne suivent-ils pas la tradition des anciens, et prennent-ils leur repas avec des
    mains impures ? »'
  bhg-bhg: Awa embo, Parasi mane ae Aodarida atopapasigari demi Yesu de tedogositera,
    “Ro awa embo ambodani ito atopatari kaenato ewowo gawowoda awa ambo ambo ainyae
    eite indari ipa teiae inderi?”
  snn-NT: 'Ja''nca yo''ojën ba''icua, fariseo bain, ira coca ye''yocua, bacuabi Jesusre
    tëhuoni, baguëni senni achahuë: —¿Më''ëre concua queaca yo''ojën, mai ira bain
    ba''isi''cua yo''ojën ba''ise''e''ru tin yo''oye''ne? Ro si''si ëntë sarañate
    bajën, bacua aonre ainjën, ai gu''aye yo''oyë, senni achajën bën''ë.'
  atb-NT: Haû mù, Hparishe pé eq tarâ sará pé gi, Yesuq lé, "Náng é chángzô pé gi,
    haî mù luî, îchyí îwa pê é htûngli lé a châng e za, a sansêng é loq èq zo shuq
    nyi akô lhú?" ga myî akô.
  wro-wro: 'Pharisia, wiri-wiri-ŋąria kuda: burkai kaueriąb, Aŋudjakunja ŋunalalaia
    wa pareŋąn wunindi:ru mababaia arkanąŋga nḁnja, maia arkanąŋga mindjąl kadju ardo:ri
    muramḁna?'
  cek-AK: Topongah Farasinawk hoi ca tarik kaminawk mah, tipongah nang hnukbang kaminawk
    loe kacoehtanawk mah thuih ih lok to pazui o ai moe, ban amsae ai ah buh a caak
    o loe? tiah lok a dueng o.
  bkd-bkd: Aman su mga Fariseo daw sa mga manunudlù hu Kasuguan nanginginsà diyà ki
    Jesus hu “Imbà supaka hu mga tinun-an nu sa tulumanen ha imbilin kanuy hu mga
    gin-apuan taw? Ta harì en sidan agpangenaw ta alima dan ku agkaen.”
  ctu-76: 'Jin cha''an jini fariseojob yic''ot ajcʌntisajob cha''an i mandar israelob
    ti'' c''ajtibeyob Jesús: ¿Chucoch ma'' mi'' ch''ujbiñob i t''an tyac lac yumob
    ti ñoj oniyix jini ajcʌnt''añob a cha''an? Ma'' mi'' pocob i c''ʌb che'' mi we''ejelob
    bajche'' ti xijq''uiyonla, che''ob.'
  lac-NT: 'Rajen u winiquirob judío a fariseojo'' yejer a yʌjcamsʌyʌjirob u t''ʌn
    Moisés caj u c''atajobi'': ―Biquinin a camsʌwinicob mʌ'' u cuxtarob an ten bic
    cu naj camsicob ic nunquirex barej rajra'' cu janʌnob?'
  xla-xla: Epedeme Pa꞉lisi so mate aiyalma imalalo so mate Yesu watle epo atlaiyo,
    “Wa꞉ alotle tlalo sota di toto koko podolumalalo wekemama yia꞉ doye woloma pohowahalomalalo
    daya dlompopa꞉ye adipalati amma꞉?” diyo.
  xav-NT: 'Taha wa, parisezu norĩ hã Zezusihi u si''rã''õtõ wamhã, ma tô Zezusi hã
    siwi ''mahâ, rowahutu''wa norĩ me: — E marĩ wa, te bété asiré ''re ĩnomro mono
    norĩ hã simisõi ãna ''re saihuri, wahi''rata norĩ nhimiroti na te te rosa''rata
    za''ra ãna.'
  cuk-cuk: 'A-ulale, Fariseoʼmar, degi, Garda-Narmaked-Dulemar Jesúsʼse egichiarmalad:
    —¿Ibiga be-sapingan anmar-dadgan-igar-maidba dasurmala? Emide argan-enuksuli mas
    gunmalad.'
  tbf-tbf: Io, bu Parisaio ma bu vavvasengei simi vinuor gi nga vosuoreie e Iesu,
    “Surie misa ke sar madar tovtov gi ta kap vemusurie bu sinavei sibu tubugiet?
    Gi si ngou ngan bu riem bita.”
  uig-CYR: '@see-verse:MRK.007.004'
  ikw-NT: Ele Farisi nụ ele zni iwu ele Ju sịkwa Jizọsi, “Kịni kpayarụ ele sno apna
    ị zá naabịta omen'ẹli ele mbọm? Be gweru aka be kwọ́kwala nkarị neeri wiri.”
  khs-khs: 'Alake Felesi senayeliye Kote solo elewa walosene sena iyewi Yesuma selese,
    “Ko:lupita: Ke sena ilipe hanoseyewi nini tilila kouwayewi aupa:, aluse sele minawa
    tikapeye tipela: sita:la:? Tikapeye tise iyewi ma:na: napose tiya:le ma selakotakeye.”'
  dwr-ENT: ፓሪሳዋቱኔ ሙሴ ሂጊያ ታማርሲያዋንቱ ዬሱሳ፥ «ኔና ካሊያዋንቱ ኣዪሲ ኑ ኣዋቱዋ ዎጋ ካሌናን ኢፂዴ፥ ባሬንቱ ኩሺያ
    ሜጬቴናን ቁማ ሚኖ?» ያጊዴ ኦቼዲኖ።
  pma-pma: Sakini, Farasi ka tiser keil ten mengkatien avis Iesu avit, “?Vensa meatin
    keil onom armusiltei hihiseien koa avu orer keil telamu asani min ir? Keil arkastei
    he en sise koa muto, ka mukos, akanian.”
  atd-NT: Nò, ka sikan no mgo Parisiu, mgo talag-anad to Balaod dan, pig-inso dan
    si Hisus to, “Manio to kono og-unug ka koykow no mgo hibatoon ka in-anad to kabuybuyagan
    ta? Ogkokoon ka hibatoon nu no waro hugasi ka bolad dan bahin to batasan ta.”
  tel-2017: పరిసయ్యులు, ధర్మశాస్త్ర పండితులు యేసుతో, “మీ శిష్యులు పెద్దల సంప్రదాయాన్ని
    పాటించకుండా అశుద్ధమైన చేతులతో ఎందుకు భోజనం చేస్తున్నారు?” అని యేసును అడిగారు.
  hat-BSA: 'Pou sa, Farizyen yo ak skrib yo te mande L: “Poukisa disip ou yo pa mache
    selon tradisyon ansyen yo, men manje pen avèk men ki pa lave?”'
  bxh-bxh: Yo fede Falesiya yo laugagayo tau lau faꞌataenidi Yesu sa fatiꞌoi tiyen,
    Sidohana be tau famuli watanim hige wahawahada edi laulau ti lau watanidi na ma
    nima bidabidadi sa kalahe?
  top-NT: 'Amá lacchixcuhuí̱n takalasquínilh Jesús: ―¿Hua̱nchi midiscípulos ni̱ talakachixcuhuí
    Dios? Xlacán ni̱ ca̱macapuxmani̱cán maklhu̱hua acxni tahua̱yán la̱ tama̱si̱ni̱t
    lakko̱lún.'
  msk-msk: Wakaw yagaosip kang Jesus yang manga Pariseo aw yang manga magindoway sang
    balaod, laong, “Nanga yang kanmo manga inindo wa mangagad sang pagindo na pyagaindo
    nang kanatu kamonaan? Yakasara silan kay yakaan silan na wa mangonaw.”
  gyr-NT: 'Sese fariseo eta iyavei Moisés porocuaita rese oporombohe vahe oporandu
    Jesús upe yuvɨreco: —¿Mahera vo nde remimbohe yande ramoi aracahendar recocuer
    ndovɨroya iri yuvɨreco? Esepia ru, ahe ocaruño opo quɨha reseve yuvɨreco —ehi.'
  kmh-kmh: Kun ak Jiysis binuk gok yikop ñiŋyak kun ak niŋiy, bi Peresiy gok sek,
    bi low tiysa gok sek nup aŋgyak, “Bi nand gok yenen, basind apis sikop aŋgyak
    rek ma gipay?”
  ukr-ONPU: 'Тож фарисеї та книжники запитали Ісуса: ―Чому Твої учні не живуть згідно
    зі звичаєм наших батьків, а їдять немитими руками?'
  emi-emi: Paresi etoa me tau ngai aapasunga tale inangari nipaopao laghe kolomila
    Iesu va, “Vaalua me kapum disaepolo atoa la tam aimuli usi tee voto tuvuita atoa
    laghe apasungaala etaita va ita gheelei, me la nim namanama me karika la porapora
    nimaira?”
  zpv-NT: 'Chiꞌchi rahbi raꞌ bwiinn fariseu cun mwehsu raꞌ xteenn lehyi: ―¿Xixnaa
    ayi rdxiꞌbi naa raꞌ xpwiinn luꞌh chin rahw raꞌ ba tin guunn raꞌ ba ziga naa costumbre
    nin basiaꞌhannee raꞌ guehtu xtatita roo raꞌ nuꞌh laꞌh nuꞌh?'
  gux-gux: 'falisieniba leni libali maama bangikaaba den buali Jesu: be yaa po ke
    a ŋoadikaaba naa ŋoa ku maasuagu tuona baa yen nidi ki ba yuandi ki je'
  kos-kos: Ouinge mwet Pharisee ac mwet luti Ma Sap elos siyuk sel Jesus, “Efu ku
    mwet tomom lutlut elos tia fahsr fal nu ke mwe luti ma kut eis sin mwet matu lasr,
    a elos mongo ke paolos tia aknasnasyeyukla?”
  ibo-ibo: Ya mere ndị Farisii na ndị ozizi iwu jụrụ ya sị, “Gịnị mere ndị na-eso
    ụzọ gị adịghị ebi nʼusoro omenaala ndị okenye. Karịa iji aka na-adịghị ọcha rie
    nri ha?”
  yml-yml: Begaidi Falisi wata veꞌetoboda ꞌadi tovevo Iesu i velutolieni i vo, Awale
    yamu tovetutuyamavo yada sauluva tubudavo ꞌwaidiega kebu i da veꞌililibuyedi weꞌe
    i ꞌaniꞌanimo kebu i da ꞌilekoa?”
  ory-ory: ଏଣୁ ଫାରୂଶୀମାନେ ଓ ଶାସ୍ତ୍ରୀମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ, ଆପଣଙ୍କର ଶିଷ୍ୟମାନେ ପ୍ରାଚୀନମାନଙ୍କର
    ପରମ୍ପରାଗତ ରୀତିନୀତି ଅନୁସାରେ କାହିଁକି ଆଚରଣ ନ କରି ଅଶୁଚି ହସ୍ତରେ ଭୋଜନ କରନ୍ତି?
  bzj-bzj: Soh di Farisee dehn ahn di teecha a di Laa dehn aks Jeezas seh, “Da wai
    fi yoo disaipl dehn noh goh chroo di serimoni fi wash dehn han bifoa dehn eet
    laik how di oal taim peepl dehn doz du? Dehn noh wash dehn han bifoa dehn eet.”
  chk-chk: Iei mine ekewe Farisi me ekewe Sensen Allük ra aisini Jesus, “Pwota noumw
    kewe chon kaiö resap apwönüetä pwüngün ekewe allük seni ach kewe lewo, nge ra
    mongö aner won pöür mi limengau?”
  ssd-ssd: 'Kile Farisi taŋgo kusem pasa bitekŋganu mbal Yesus kusnanaig: Ndaŋam saka
    naŋe dubinade mbal naŋgine mine maŋau mbolŋge siŋgine wa kat siŋgine tuku tukul
    maŋau lukade. Nane wai kutur ŋak isukusig ŋginaig le'
  acr-TNT: 'Ruma cꞌu laꞌ ri fariseos y raj cꞌutunel re ri tzijpixab xquitzꞌonoj che
    ri Jesús: —¿Suꞌbe ri tijoꞌn la na quitakem ta ri quicꞌutuꞌn can ri katiꞌ-kamam?
    Ma rique quewaꞌic tob e laꞌ na quichꞌajom ta ri quikꞌab —xechaꞌ.'
  rop-rop: Wal detlot serramonimen en lowamen bin askim Jisas, “Wotfo yu wekinmen
    olabat nomo bulurrum det lowa weya bin kamat longtaim brom wi grengrenfatha olabat?
    Wotfo olabat dagadagat daga garram dardiwan bingga?”
  mee-mee: Na Parisio nginngina ba ragau nginngina ra pangalomatanakana nga bangapagame
    keke ballage Iesus roma, “Ke meimia na barangalele ra kaning ke sane ke tataokurumea
    sisiukita memena baingareame, ava keke kaninnia kaning ae ri ka kamarea onre sane
    ke palellepa rea?”
  mwf-2018: I bere kardu Pharisees i kardu nugarn nhini ngarra murrinh law Jews pigunu
    puddininthethiththa punni-ka murrinh warda pumamnaneme ngarra Kangkarlmawu, “Nga.
    Pulangay nhinhi-ka mi pangu karnamkamurrkneme mu mange ngarra peneme-ka mere pumenamapurldhaneme
    da mange murntak pana ngarra nekineme-yu. Mu thangku-dha da mange mere kariwakneme
    kuru da mange murntak ngarra ngalantharr murntak parrannhemutneme-yu?” Parramkadharrpuneme.
  dif-dif: 'Ngadani Pharisaiali ja jaura jinkinietjali nina jakalkana wonti: „Minandru
    mili jinkani wata pinaraia jirijiribani jaurani pankiai, ngangau tanali mara murumurujeli
    buka tajiai“?'
  gam-gam: Parisi una ne, God lo dje awi una Jisas moi al wo embe dji, nono gollne
    dji mal pille nono aglene asamoll was yeworo kwa are nonmon ba, ni kogen una embe
    nayenj. Namba yei pille aglene was naye, kwa no mor ne? dji.
  nou-nou: Awasedo Pharisee embomei de agodari da atopapotegari de mi Iesu da yei
    nganega isera, “Ro awasedo iso ambojimbi nangoda mamoumbogo da wasiri awa ambo
    ambo ae eri? Ro edo indari indae giti da nangoda mamoumbogo da wasiri awa ingo
    segedo indari indae eri?”
  mqb-NT: 'Anga nan kutok, Farisa ataya pi zek tə miter sə Tawrita ahay tə cəce pə
    Yesu wa, tə dazlan, ta wa: «Njavar anak ahay nà, tə pərahan azar anà atətak
    way sə bije ahay bay nə angamaw? Bina, ta pa ɗaf mənjəna sə banay alay kawa atətak
    way sə bije ahay.»'
  ape-B: Douk namudak ali amam Farisi hanu amam henek skulumech umu lo uli hasalik
    Jisas hakli, “Umu moneken, ali nyakim disaipel dakio wo hugipech enyudak apakim
    bahlohim amamin lo umu hukwlupoguk wis iyuh ali adakio huwak kakwich umu e?”
  grc-F35: Ἔπειτα ἐπερωτῶσιν αὐτὸν οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς, «Διὰ τί οἱ μαθηταί
    σου οὐ περιπατοῦσιν κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλὰ ἀνίπτοις χερσὶν ἐσθίουσιν
    τὸν ἄρτον;»
  cav-NT: 'Jesúsja cuanaque cutsatima araarayaju baatsutu fariseo cuana, cacuatsashati
    bahuityaqui cuanaque jadya quisaraticuare: —Mira mepehua cuanaquetu ecuanaja baba
    cuanaja bahue eque ama juya. Araara ishutu micue cuanaque emetucu cutsatiya ama
    ecuanaja bahue eque Yusu cahuaitisha ishu ama. ¿Eje bucha juatsu? —jadya tunajatu
    Jesús acuare.'
  kgp-NT: Kỹ Fariseu ag tóg Jesus mỹ ke mũ, Topẽ vĩ to professor ag mré hã. “Ã mré
    mũ tĩ ag tỹ hẽ ri ke jé ti si ag jykre han tũ nĩ nẽ?” he ag tóg mũ. “Ag tỹ ne
    jé ãjag nĩgé jẽggry ra jẽn nẽ?” he ag tóg mũ.
  bvd-bvd: '''Uri nai, na Faarisii ki ma na toa toolangaidoo ki ''ana taki, kera daka
    ledia sa Disas daka ''urii, “''Urifita ne waa kwairooi ''oe ki ka nao dasi roo
    gu suli na toolangaidoo laa ne kokoo kera ki ''i nao da alua mai fuaka, ma ka
    nao dasi tau ''aba guu sui dafi fanga?”'
  ukr-1871: 'Тодї питали Його Фарисеї та письменники: Чом ученики Твої не живуть по
    переказу старших, а їдять хлїб непомитими руками?'
  apz-apz: Oseso aꞌamu Falisi sohwanji Jutafe hwe engo sohwanji Jisasɨmo ulohonɨmentohofi,
    Jɨje inomokomoyo sohwa neyakwosafe yahinomo minɨngkayoꞌnjo pehoꞌno yalokwofo.
    Hofɨko aho mijo miyotɨkuꞌnyoꞌnjo wopayo nɨwoꞌnɨngkohofofoho.
  yon-yon: Kwani kowe, Farisidan yoom Yuudan yi amob kedmengkandidan yoombed Yesu
    yaa kaamoneniwen, “Komoyiibkob eb kedmengkandeebdan kuu aamkono yi amowamob yaambed
    dorokban, kurikuri kere dingki ogindombed yi animan animaib?” andiwen.
  poi-NT: 'Jesɨc jém fariseoyaj con jém escribaspɨc maestroyaj icwácyajpa jém Jesús.
    Nɨ́mayt́a̱: —¿T́iiga jém iŋcuyujcɨɨwiñ d́a iwatyajpa juuts nɨmpa jém costumbre
    jém ichacnewɨɨp jém wiñɨcpɨc pɨxiñt́am? D́a icheeyajpa icɨ antes que wícyajpa
    juuts nɨmpa jém costumbre.'
  dhg-dhg: '@see-verse:MRK.007.004'
  wuv-wuv: Si'ei, ei Pharisee ma ei feroiaa law, rona i'igainaa Jesus ba, “Tani ei
    otalai neneramu, lomi rona neneraa maumau ei upuu o'odu ma rona hanafininaa lolo
    panii ro'odu?”
  quf-NT: 'Chayraykumi chay fariseo runakuna chaynulla Moisés mantakushanta yaĉhar
    yaĉhachikuqkunaqa, Jesustaqa kaynu nir tapuranllapa: —¿Imapaqtaq yaĉhakuqnikikunaqa
    unay rukunchikkunapa kustumrin nishannulla mana rurar, makinllapata mana paqakur
    mikunllapaqa? nir.'
  yuw-yuw: Oro, Farisi orin nongoru gendic fandat fandat amna yu inoin gendicnoha
    kombingga Yesu ingoroc inong ac togung, “Gakain youp amnayai yu foro yaha ombu
    sakungnonihon gendicno gumanda oburo masacwi nacno nongidang?”
  mph-mph: la puka pata kawuken ta wulatpiyi iwuluntuny ja Jesus la aminy nuyu, “Kurlingka
    puka pata nuyi kurrarra rtil marrik angkuwurru ta wulatpiyi tuka tuwarlkparrakanut
    pata awukenang pu awunpuyurtutpakpan wularrut mira? Pukapa pata nuyi kurrarra
    rtil wiyu nuwu apuwanyju la marrik wenat apuwinypuni ta yurnu apuwanyju la marrik
    angpuyarruni warak manjat. Kunuka nuyu wenat marrik apuwinypuni ta yurnu murnin
    tuka mulil wenatapa wularrut angpuyarruning parak la apulangung?”
  hus-NT-1971: 'Tam conoyab a Jesús c’al an fariseochic ani c’al nixe’ xi exobchixchic
    c’al an ts’ejcath cau binath c’al a Moisés antse’: ―¿Jale’ a exobalilchic in jec’onchal
    am biyal ujnamtalab axi jilchinenec c’al im biyal juntalchic? Yab in t’acacayal
    in c’ubac tam ne’ets ti c’apul abal max ca tsu’tat ti t’ocat c’al a Dios.'
  med-med: Wote, Perisi wu mbʉ kʉn, mi ik mbo wu na mbʉ ndi, Jisas waldʉk nʉk mel,
    “Nambuⱡ emel, nim nga kitip kʉni wu kʉⱡ ndi, tʉn nga anda kouwʉmin kʉⱡ nga man
    ngurung ik mbʉ, pep rui narʉk, rʉng mbʉ ki ⱡar pʉkʉ nonmʉn ei ka!” nʉtʉng.
  bch-bch: Tota gid Parisi ga madidnga apu ad tibeta ei bedane, “Ikamado ga lem aluagau
    tinasi tibutibuda led nasinga ngan bageda aea sigiringa mao, be tianean sapaean?”
  cco-NT: 'Jo̱ uíiꞌ˜ jo̱baꞌ jaléngꞌˋ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo có̱o̱ꞌ˜guɨ
    jaléngꞌˋ i̱ tɨfaꞌˊ do cajmɨngɨ́ꞌrˉ Jesús jo̱ casɨ́ꞌrˉ dseaˋ do lala: —¿Jialɨꞌˊ
    jaléngꞌˋ dseaˋ quíiꞌˉ jaˋ nʉ́ʉꞌr˜ faꞌ e jmitir˜ lají̱i̱ꞌ˜ e quɨ́ꞌˉ tɨ́ɨngˋ ꞌlɨɨ˜
    dseaˋ áangˊ quíˉnaaꞌ, dseaˋ Israel, co̱ꞌ jaˋ ru̱ꞌrˊ guóorˋ laco̱ꞌ sɨꞌíˆ nʉ́ꞌˉguɨ
    e nidǿꞌrˉ ir˜?'
  deu-1951: 'da fragten ihn die Pharisäer und Schriftgelehrten: Warum wandeln deine
    Jünger nicht nach der Überlieferung der Alten, sondern essen das Brot mit ungewaschenen
    Händen?'
  alq-ALGNT: 'Igi dac Coda8innig ka nagadjito8agobanen inakonige8inan acitc Coda8inni
    kikinoamage8innig ogi k8ag8edjima8an Jesosan: “8egonen 8edji ega nosoneamo8adj
    kikikinoamaganag ka iji kikinoamage8apan 8eckadj kikitci anicinabeminabanig, mi
    eji 8isini8adj ega e paiekindji8adj?”'
  ixl-NNT: 'Estiꞌeꞌ kat ichꞌoti veꞌt chajnaj te u Jesús. As ech tal veꞌt chajnaj ileꞌ
    te Aak: —¿Kam qꞌi uvaꞌ yeꞌ ninima unqꞌa achusulibꞌeꞌ unqꞌa yoleꞌ uvaꞌ kꞌujlu kan
    taꞌn unqꞌa qꞌesla kubꞌaaleꞌ? Tan yeꞌl iqꞌabꞌ chajnaj nitxꞌaaeꞌ tul nitxꞌaꞌn chajnaj,—
    tiꞌk unqꞌa fariseo tukꞌ unqꞌa uxhchileꞌ uvaꞌ chuselik tibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ.'
  boa-NT: 'Aanéhjáa iúraavyépíñéllii diitye paritséómuma taúhbájú uwáábojte néé Jetsóoke:
    —¿Aca ɨ́veekí dímamyémú tsá nítyámeíhíjcyatú imájchóíñé ɨhde ɨ́hdé múnáaúvú uwááboju
    néhduú?'
  etr-etr: Felesi dolö amoliage mala dawadigi dolö amoliage ema nabahalea, Dïe bëgëla
    aulo golia mäu ilile aialo mala dibe amo damula naabo nigime hëla made buludola
    molö nase goda edoïela nabi.
  quh-NT: 'Chayraycu Jerusalenmanta chay jamojcunaka Jesusta nerkancu: —Yachacojcunayqui
    unay curajcunaj yachachiynincuta mana casuspa maquisnincuta mana llimphuchacuncuchu
    miqhunancupaj. ¿Imaraycutaj ajinata ruwancurí?'
  kwi-kwi: 'Fariseo awakas mamaz Moisés kaizta aizpa kamtamtuzkas Jesústa kainaara:
    —Up kammuruz kuakane, chihtɨ kittamtuchi. Une ɨlaparuz kamtamtu aizpa watsaamtuchi.
    ¿Chikishma antikwa kamtamtu aizpa mɨamtuchi? kizara.'
  agm-agm: Saiwɨ kaiwɨhiyaasɨ kaiwaapɨ gɨwunyainjɨhɨ kandapɨ namapɨ Jisaasihoai Parisihiyaunɨ
    amɨ Judaahiyaamɨ wɨnɨhapɨpa katɨwunjohiyɨhiyaunɨ satɨwɨ nunjenawaayopo. “Kinyɨ
    otɨpɨpatɨmiya asoyaamɨ wɨnɨhapɨpa katɨwɨnyasauhɨ atisa newa japepihɨrohɨpɨpa napaapɨ
    minjapepihɨropo? Kiya napaapɨ ikwɨrɨ bahomusawɨ kipatisawɨ nandapa nanɨhopo?”
    undɨwɨ nunjenawaayopo.
  ubr-ubr: On mes Pharisee yangan a Baifafaro an baibebeotis on Iesu sitetemai siyau,
    “Om aibo mes am baigibubunuotis on men atonio wawat agirit asi baibebe sibitet
    on sebigibubunuai on, baise osi on imas duma aumas bayu sam?”
  tsw-NT: Adama a na a tsu saꞌa ta̱ ulobonu, ana e enei ojoro a̱ yi a alya tsundolo,
    reve e ece yi, “Nye i zuwai ojoro a̱ wu a̱ kurusu ili i na yi ntsayi shi? Tsu
    cina le ta̱ a alya babu a saꞌa ekere.”
  cax-NT: 'Arrübama fariseorrü ichepe bama manunecana nüriacarrü ñanquitioma pünanaquiti
    Jesús: —¿Causane arrübama anunecasa chicocotapüma yacüpucu bama antiburrü tücañe?
    Basoma aübu nentuquirrimia.'
  aia-aia: Hoita, miraaui Farisei mana Ha'ausuri rau songa'inia o'ani a Jisas, “Ni
    'uaana na'iraaui rongoiusuri amu'i ra ai'a ha'isuri'i 'ini'i ha'ausuringa'i narau
    ha'adiohi'i mai tanagaau i wauwa agaa'i na'i 'oha bwani? 'I'ameu meu re'ia do
    rau ai'a suriai huunai herehere 'anai dorima, marau ngau moi!”
  srp-1865: 'A potom pitahu ga fariseji i književnici: zašto uèenici tvoji ne žive
    kao što nam je ostalo od starijeh, nego jedu hljeb neumivenijem rukama?'
  agt-agt: A yen ta nebar da te Hesus ta “Anu awena dumagdag na ituldum kiden ta netuldu
    na dadagkal tam kiden? Te mangan kid hala maski aweda bit magbaggaw,” kunda tentu.
  lug-lug: Awo Abafalisaayo n’abannyonnyozi b’amateeka ne babuuza Yesu nti, “Lwaki
    abayigirizwa bo tebagoberera mpisa za bajjajjaffe ez’edda? Kubanga balya nga tebanaabye
    mu ngalo.”
  yby-yby: 'Sa-ikaka niabo nenako, Palasisi wewenamaki ito monoka monawa api-napi
    ibikaka wewenamakiya Jisesida oluholalesiya dade nokalawe amiki nodenesa ninayoko
    mudaikiki Jisesida maya sa-liki loka itae: Oluhokale yuhasiya lemo latatele monawanipo
    maya li-minamikili nenahamuya hulikae. Nodenesa natune liki dadeya nokalawe ikiki
    namaha dukanipoya li huma jikaka niae.'
  heb-heb: וישאלו אותו הפרושים והסופרים מדוע תלמידיך אינם נהגים על פי קבלת הזקנים
    כי אכלים לחם בלא נטבילת ידים׃
  mpp-mpp: Inguc aime Farisaio nga Wapongte yefe-yowale wewedu ngic yengi Yesu yanguc
    uwacnoibong, “Mic-tengtengfocgone yenge molengineng mi suwelu nosing moc banoc
    aicaigaing. Aime yenge omale ngesa-ngambofocnonggeng yengele yefe-yowa yogo mi
    balaibegaing?”
  apb-apb: Oto mo Parise na mo ha'a-uusuli aana mo Ha'atolanga kire ko dolosi aana
    a Jisas uuri, “?Aana e ue ni mo pwaarongoisuli i'oe kire ka'a lulu i sulie ike
    ha'atolanga mo weuwaka kire ha'a-uuresie? Lio ka'u, kire ko ngeu mola na kire
    ka'a hola'i hodalie ki'ide, na urine kire mada'a i maana God.”
  san-TEL: తే ఫిరూశినోఽధ్యాపకాశ్చ యీశుం పప్రచ్ఛుః, తవ శిష్యాః ప్రాచాం పరమ్పరాగతవాక్యానుసారేణ
    నాచరన్తోఽప్రక్షాలితకరైః కుతో భుజంతే?
  ben-IRV: পরে ফরীশীরা ও ব্যবস্থার শিক্ষকেরা তাঁকে জিজ্ঞাসা করল, তোমার শিষ্যেরা পূর্বপুরুষদের
    দেওয়া যে নিয়ম চলে আসছে সে নিয়ম মেনে চলে না কেন তারা তো অশুচি হাত দিয়েই খায়?
  ntu-ntu: Zbz nzveabzng bade kx, “?Memule ncblo nemqng tzrnzlvzo-ngrdr nqmq krgung?”
  pan-pan: ਤਦ ਫ਼ਰੀਸੀਆਂ ਅਤੇ ਉਪਦੇਸ਼ਕਾਂ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਤੇਰੇ ਚੇਲੇ ਵੱਡਿਆਂ-ਬਜ਼ੁਰਗਾਂ ਦੀ
    ਰੀਤ ਉੱਤੇ ਕਿਉਂ ਨਹੀਂ ਚੱਲਦੇ ਅਤੇ ਬਿਨ੍ਹਾਂ ਹੱਥ ਧੋਤੇ ਰੋਟੀ ਕਿਉਂ ਖਾਂਦੇ ਹਨ?
  gvc-gvc: 'Ã ñʉ tuhsʉa Jesure õ sehe ni sinituha: —Mʉ buheina chʉa, mari ñʉchʉsʉma
    cjiri ti yoa dutiriro cjiro seheta ti wamomacarine wamo cosaerara. ¿Dohse yoa
    mari dutiare yoaerajari? —niha tina Jesure.'
  mwp-mwp: Kalanu thana Parasayalgal a sabiw ngurpay mabaygal Yesulpa yapupoeybemidhin
    kedha, ‘Nginu niyay kazil mingu ngoeymudh kulay igililmaydh zageth mabaginga,
    thana kasa getha garwalgayginga aygudoepa?’
  ksj-ksj: Eꞌanoꞌo Farisea azaḡa zuni Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡaniꞌa ḡadiniro,
    raenaꞌa, 'Nougaduni ḡae tahiꞌa tahiꞌaꞌe ibiꞌa azaḡa goroꞌe mene zamare borofeꞌohe?
    Rehano ꞌevoreze torahoo ogauꞌohe?'
  sbk-sbk: Amafalisayo na asimbi bhalihubhuzye uYesu, “Kwa nini asudwa bhaho sabhakhala
    afatane nagosi, bhao bhalwaibunda nabila asungusule amakhono?”
  mya-JVB: ထိုအခါ ဖာရိရှဲ တို့နှင့် ကျမ်းပြု ဆရာတို့က၊ ရှေး လူအပေါင်းတို့မှ ဆက်ခံ
    သောနည်း ဥပဒေသကို ကိုယ်တော် ၏ တပည့် တို့သည် မ ကျင့် ဘဲလျက် အဘယ်ကြောင့် ညစ်ညူး သောလက်
    နှင့် အစာ စား ကြပါသနည်း ဟု မေးလျှောက် ကြလျှင် ၊ ကိုယ်တော်က၊ ကျမ်းစာလာသည်အတိုင်း၊
  kgf-kgf: Waŋu Farisaio ic ʒéma héna acac kiwi ic ieneŋ Yesu yomuhuc qesimigic; Némac
    niŋ tohotoho ichécga ieneŋ yanda hécnina ionac haka silic imi ménda tohoma méragina
    ménda ʒuacma saméŋ imi nezu?
  awb-awb: Péhrasi kereq Mósísine ehweh síwáhnoro kereqka Sísansabé kasenéra, Iteinahbúréhne
    sansámé are kéráh kégá aneqsabé anteruera peh náwíqkakaq síyáhnkárátáté táhutahuq
    naho uwe.
  gdn-gdn: ki pokere mu Iyesu manu-mupu, tagubu ke; “Nu ripakwarakwara-nuguma goranuga
    oragai kabuwanimpu kebomawa ki kau tadeyei kabukabuwa ragidai badidi pokere raurupiyamu
    idamaga eba siruwapiyamu were bani tepiyamu kupamu?”
  hvn-hvn: '@see-verse:MRK.007.004'
  nko-NT: Mʋ́ sʋ amʋ́a Mose mbla asunápʋ́ bɛfɩtɛ́ Yesu bɛɛ, “Ntogyi sʋ́ fʋ́ akasɩ́pʋ́
    amʋ bʋtamagyi anɩ anáin amándɩ́ɛ́sʋ́, bʋmɔfwɩ ɩbɩ amándɩ́ɛ́ ɔkpasʋ asa abʋgyi
    atɔ́?”
  bsn-NT: 'Tire bʉto ajirʉ̃cʉbʉorã ñari, fariseo masa, to yicõari, Dios ĩ rotimasire
    gotimasiorimasa quẽne, ado bajiro Jesúre sẽniĩañujarã ĩna: —¿No yirã mani ñicʉa
    ĩna yimasiriarore bajiro yibeati mʉ buerimasa? Ĩna baroto rĩjoro, mani ñicʉa ĩna
    ãmori coemasiriarore bajiro coebeama —ĩre yiyujarã ĩna, fariseo masa, Dios ĩ rotimasire
    gotimasiorimasa quẽne.'
  pib-NT: Repomgaluna Gwariseyone ga wa yonchikgapine, “¿Klu chinanu wa pyimaklene
    gi wa wane rixna wa gitsrukaachinni giykole, seyni nikna wa gimyoyna gimuteru?”
  wiv-wiv: Kubarae, a vuni Parisi kamahi kamana tisa kamahi kara lo kamahi, dia ta
    hulenia a Iesus, “E kuziha ki beta ka disaipel kamahi dia na mumuri na maki ke
    habu tubudolu? Limadia e molumolua, dia ka hahanihani.”
  reg-reg: Mafarisayo nabhandiki bhamubhusishe Yesu kubhaki abheigisibhwa bhao bhatakwikala
    okulubhana nechimila cha bhakaluka, kubhaki abhalya omukate bhatesabhile mabhoko?”
  mlh-mlh: Ore eru Kadi buŋore yameŋyameŋ eru ore qaqaji yoŋoji Yesu iŋi weu tebuŋ,
    “Gore kiŋariŋpugoji wamore apa ŋasopunoŋuŋ yoŋore mosi so boyoberu meyaŋuŋ babaaŋ
    so qaku jibu uqo munjaŋ roru noegobi.”
  gof-ENT: ፋሪሳዌቲኔ ሂጌ ኣስታማሬቲ ዬሱሳ፥ «ኔ ታማሬቲ ኣይስ ኣዋታ ዎጋ ሜንዲ ባንታ ኩሺያ ሜጬቶና ካ ሞና?» ያጊዲ
    ኦይቺዶሶና።
  aau-aau: Farisi o, sow ke hiymon sorasor uwr o, homkwe sa Jisas se sehe mesopok,
    “Hai, hno ki-wayh homkwe hromo iwey-om hom ma hiymon sorasor hain me pyay pa,
    panoke lwak o? Wo, homkwe ayay mokwe sawk iha orki non nak-a.”
  tvk-tvk: Misak ni, Farasi xil del titsa xil te rae na Mosis lasis Iesu labit, “?Veneh
    ma moletin nam xil latahusil xat ti sexien xil xa avu nar xil tetiamu latepispisi
    ni mi xir? Vengan moletin nam xil latakas hexil ti mu vaxo sexien nar, e di langganien
    tang.”
  prf-NT: Kaya tinanung nen Pariseo hidi sakay nen tagapagtoldu hidi nen Kautusan
    ti Jesus, “Bakin awan sumássunud i disepulus muwen hidi ten intoldu nen ninunu
    tam hidi? Kuman hidi a awan palla nakapagugas ti lima ayun ten kaugaliyan.”
  auy-auy: Ámáán-kawaa-waasiye ámáámbo sun-kwáásíyé Ísumpaꞌa túwaandu ésa sésa ení
    kísau-waasi nóra sésawa kentáá síwáꞌnáti ámáámba ímba arááíwaesawa tiyáámba ímbo
    non-kwíyómba tómbá wénaao suwaná
  tbg-tbg: Vika vi uvara iriqi ni vaukara ti, Parasi vaiintinavuvata, maara okara
    ti vau vaiintinavukavata, Ihura ireha tiha, Tinavu kaivaqaukavara uva maara tiva
    torara ai vaintinavu vi uvara qumimaqamake kia iriraiti, qaqi kara ne variavo.
    Vinavuka nantihae minti variavo? ti.
  hub-NT: 'Nitaka imatikaina asar, fariseo aina chicham umiktinan jintinkartin ainajai
    Jesúsan jeariar ininak: “¿Urukamtai amina unuinatairam ainasha, yaunchuk ina uuntri
    aina umijakmauwa nuna metek umitskesha, nitasha ikijmatskesha yuinawa?” tusar
    tuina.'
  hmo-hmo: Farisea taudia bona taravatu hadibaia taudia ese Iesu idia nanadaia, idia
    gwau, “Badina dahaka oiemu diba tahua taudia ese sene taudia edia taravatu idia
    naria lasi, aniani idia ania imadia mai miro danu?”
  big-big: Togo yombu Yisuyegi kayimawiligu yombu ngezebokko waligeleyi nawili Yudawiligi
    ngago yogong meleyeng waberek kaigesa logo ngeragi nimekki kiriwei mizi onorikki
    pakela, logo puwiligu Yisuyegi pelik nguk meiya, Yombanu nugu waligeleyiwili tenigi
    yelibungang kokawiligi ngago yogong piyengke mizi ono yeik mele kaileyengko ngeragiyeng
    weiya ni pura nangki, meiya.
  gux-G: 'Faalisiani -nba yeni li bali maama gbanbanda bo buali Jesu: li tieni ledi
    ke a ŋɔdikaaba wan ki kubi t nikpela kuana i? ki di yeni i nuujɔgina i?'
