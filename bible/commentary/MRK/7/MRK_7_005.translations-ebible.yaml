  zty-NTPS: 'Che ḻen benne'' yodo'' fariseo ka'' ḻen benne'' yodo'' wsedle ka'' wnnábgekle''
    Jesusen'', na'' wnnágake'': —¿Bi žongak benne'' wsedle chio'' ka'' kan bénteze
    bengak x̱a x̱to''žo ka'', san žáwgake'' yet, bi zej nak chawe'' ná''gake''?'
  mek-mek: Ega puo Faliseo auꞌi ke Moses ega iifa pamalelega auꞌi Iesu kepaꞌani penia
