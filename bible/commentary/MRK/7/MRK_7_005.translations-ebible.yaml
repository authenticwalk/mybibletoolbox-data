    to ki me’d kun nyo/anyo/ kan mo.'
  tvt-tvt: Erah raangtaan ih Pharisi nyia Hootthe nyootte loong eh Jisu suh cheng
    rumta, “An liphante loong ih sengte sengwah ih kota banlam ah laphan mamet rumha,
    neng laktiimuh ih mamet phaksah rumha?”
  bgt-bgt: Mara na Farise duadia mara na velepuhigna na vetula nigna a Moses kena
    huatia a Jisas, “Ehava gi nimua na komi vaovarongo kena boi leghua na vetula kati
    leghua maia i hau me jufu ikeagaieni? Imarea kena boi leghua na puhi bali sikamea
    na limadia gi ena vanga.”
  mvn-mvn: Wayahina, Parisi‑naia ka tau ginuma‑naia Iesu ivi‑tanaiei, ivona, “Aviani
