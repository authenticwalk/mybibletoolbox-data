    kaꞌ, bi llnaꞌa akeꞌ weltze toto kweꞌ akeꞌ gao akeꞌ?'
  juy-juy: ତିଆସନ୍‌ ପାରୁସିଞ୍ଜି ଡ ସାସ୍ତ୍ରିଞ୍ଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “ଞଙ୍‌ନେମର୍‌ନମ୍‌ଜି
