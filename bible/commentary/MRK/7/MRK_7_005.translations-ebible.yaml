  crn-NT: 'Matɨ́ꞌɨj mi meꞌɨ́n fariseo, majta aꞌɨ́ɨme ɨ́ mej téꞌeyuꞌuxaca teyujtaꞌa,
    aꞌɨ́ɨ mú miyen tiraataꞌíhuaꞌuriꞌi meꞌɨ́jna ɨ́ Jesús tɨjɨ́n: ―¿Aꞌiné ꞌéen jɨ́n
    mecaí ráꞌaste ɨ́ tavaújsimuaꞌa teeca tíꞌiyeꞌira ɨ́ mej ajamuan áꞌujujhuaꞌan? Ayee
    muꞌu rɨcɨ mej xánaꞌavisiꞌi tíꞌicuaꞌa ɨ́ rumuájcaꞌa jɨmeꞌe. ―Yee mú tiuꞌutaxájtacaꞌa
    aꞌɨ́ɨme ɨ́ fariseo.'
  zpu-NT: 'Naꞌll beꞌnn fariseo kaꞌ, naꞌ beꞌnn kaꞌ llsedre ke ley danꞌ bzoj da Moisésenꞌ
