  eko-eko: 'Aphano mafwarizeewu na anamanozela a kano khumuuzela Yinsa yoori: “Mwaasa
    aya niini anakhiyoni awo ahilottelaka zowera za attunkhulu a tiini, khusala aja
    ahinaweeni?’”'
  qxn-NT: 'Tsaypitanam Señor Jesucristota fariseocunawan ley yachatsicugcuna tapurnin
    niyargan: “¿Imanirtan discïpuluyquicuna yachatsicug awilüntsiccunapa costumbrincunata
    mana cäsur, tsaynö tagra maquincunawan micuyan?”'
  wol-2010: 'Noonu Farisen ya ak xutbakat ya laaj ko ne: «Lu tax say taalibe duñu
    topp aaday yoon, yi maam yi tëral, waaye ñuy lekk ak loxo yu setul?»'
  kqw-kqw: A kum Parisi ma a kum tene ususer tagun a Warkurai det ting o Iesu lena,
    “Ilai ra anum a kum nat na ususer ka det ser mur a kum etowo anun anundat a taro
    tagun numugu? Det ser wangon kut nama kum dur na lamandet.”
  nss-nss: Pwen pe hu Parisiy pe hu ndramat para hinuwani nongan para pwahanou, ara
    husok Yesu, hupa, “Paratapeh, pe ndramiram hu ara hu konoho ndruwa kultuwayi tumburou
    hu pwi, pe nimahu kas o pe hunamnam?”
  snc-snc: Moḡesi nai Farisea tarimari e taravatu ḡevevaḡa-riba iaḡiato-ḡoi tarimari
    na Iesu ḡedanaḡiato, ḡekirato, “Karase nai ḡemu mero na senera vereri ḡeri vevaḡa-naḡi
    asi ḡekorana-iaḡirini, ḡimari ma ‘mirori’ ḡesi ḡeḡaniḡanini?”
  lgl-lgl: '''Urifo Farasi gi, failia wale falalau ala taki gi li, gera ka soilidi
    ''uri ''e ala Jesus, “''Uta ''e waleli galona ''o gi iko ''ali gera ronosulia
    faalalauna koko gia gi gera alua lo mae faga, sulia iko ''ali gera saua mola limada
    ma gera fana lo?”'
  mmo-mmo: Tombe Palisai osin tanasin dangga-so lalingin Yesu nambe, “Nambe vaati
    sen gate maanggêêm-aso davu kalêêh himbop bôôy-ate tanasin om daya vanôôn osin
    namand anipaya?”
  ncu-NT: Amo̱se̱‑ɔ ne̱ Farisii awuye‑o na Wuribware̱ mbraa akaapo̱po̱‑ɔ a bise Yeesuu
    fe̱yɛ, “Nte̱tɔ se̱ ne̱ fo̱ agyase̱po̱‑ɔ maa gya e̱kpa ne̱ ane̱ ade̱daapo̱‑ɔ a
    kaapo̱ ane̱‑ɔ se̱, ne̱ bo̱ de iyisi asare̱e̱ ba gyi ateese?”
  cni-NT: 'Ari isampijeitapaaqueri Jesoshi: —¿Paita caari imoncaratantaro poamere
    yoametantapinitiniri intacantaqueeniri? Jeri yoca meeca oainchari, te inquivacoteaji:
    ainiro irantane.'
  eng-WMB: The Pharisees and the scribes asked him, “Why don’t your disciples walk
    according to the tradition of the elders, but eat their bread with unwashed hands?”
  zaw-NT: 'Dxejc gunabdiidx refarisee näjza rebejṉ ni ruluii leii loj Jesús, räjpreni:
    ―¿Xhicuent di rexpejṉpaclu gun si''cni baluii rebeṉgool, niluxh rajwreni guideb
    nacdxuudx ṉaareni?'
  san-MAL: തേ ഫിരൂശിനോഽധ്യാപകാശ്ച യീശും പപ്രച്ഛുഃ, തവ ശിഷ്യാഃ പ്രാചാം പരമ്പരാഗതവാക്യാനുസാരേണ
    നാചരന്തോഽപ്രക്ഷാലിതകരൈഃ കുതോ ഭുജംതേ?
  tam-TCV: எனவே பரிசேயரும், மோசேயின் சட்ட ஆசிரியரும் இயேசுவிடம், “உமது சீடர்கள் முன்னோரின்
    பாரம்பரிய முறைப்படி நடந்து கொள்ளாதிருப்பது ஏன்? அவர்கள் ‘அசுத்தமான’ கைகளினால்
    உணவு சாப்பிடுகிறார்களே” என்றார்கள்.
  mit-NT: 'Ñàyùcàndùá, nècuàchì fariseu mà, xì stná nècuàchì ley xi veheñùhu, nì xìcàn
    tnùhù‑né nùù Jesús, cachí‑nè: ―Nècuàchì dacuaha‑ní, ¿índù chuun có‑nchîcùn‑nè
    estilu xi xìì‑ndà? vàchi có‑ndùhíì ndahà‑né na xixí‑né.'
  ceb-ULB: Ang mga Pariseo ug ang mga eskriba nangutana kang Jesus, “Nganong ang imong
    mga disipulo wala magkinabuhi sumala sa tolumanon sa mga katigulangnan, tungod
    kay sila nangaon sa ilang tinapay nga walay pagpanghunaw sa ilang mga kamot?
  ces-LB: 'Teď tedy dotírali na Ježíše: „Proč tvoji učedníci nedodržují zvyky našich
    předků a jedí neumytýma rukama?“'
  mkn-mkn: '@see-verse:MRK.007.004'
  nce-nce: Na Farisi enëne na Gotobë tafa sle gali lowene sle mëgletlabë enëne, bu
    Jisasme takune motlola, “Jubë lowene esogo mëglelëlabë ho bu sebobë semlenibë
    lowene esogo jwa fëyeme mëlelëlane? Bu hi wesibi manawa fëyeme hi mëtlekefëyane?
    Bu toba afina swa hana motomana, bosemlenibë tafa sle gali fene lëbetëme.”
  pol-UBG: 'Zapytali go więc faryzeusze i uczeni w Piśmie: Dlaczego twoi uczniowie
    nie postępują według tradycji starszych, lecz jedzą chleb nieumytymi rękami?'
  qxh-NT: 'Chaymi Fariseucunawan Moiséspa shiminta yaćhajcuna Jesústa tapuran: «¿Imanirtaj
    purïshijniquicuna auquillunchicuna yaćhachishanta jungaycun? Maquinta awicurinman.
    Janra maquinwan micur, Tayta Diosninchipa ricay ñawinćhu llutanta ruraycan» nir.'
  nwi-nwi: Kɨni Farisi mɨnə mɨne namhajoun kape loa kape Moses kɨnəsaiyoh Yesu mhamə,
    “?Rhawor kafam narmamə khapəh nɨsəri-pənien kapətawə natuakəmien yame kaha mɨnə
    kɨmnəsəvhag-pə kɨn kɨmi ətawə? Kafam narmamə mɨnə kasəvɨgɨn mhapəh nɨsəravyen
    rəri-pən natuakəmien kapətawə.”
  kmo-kmo: 'Worek, Perisi ma ye Ju ma yechi lon Tisa tar ma yechaka Jisas riina woher:
    “Boyewak miiti disaipel ye wayega yechi nobon saka sumowu tawak? Ye tapan ukuyeetiichi
    kiya noku akasakech.”'
  agr-agr: 'Fariseo nuigtú chicham umiktinun jintinkagtin aidaujai Jisusan jegaantag:
    —¿Wagka amina jintintaijum aidaush, iina muunji umiktajum tusa tibauwa nuna umitskesh
    ikigmatskesh yuwinawa?'
  kyc-kyc: Parisi Sekeraepo dupwapeme disaepole dupwa kingi wate pyuo poo pyanyi nemba
    napala nenge nao peteyami doko kandapala Yesu piso siyami. Akipamo embena disaepole
    dupwa namwana rakangena yulu mana nyuo pyuo kara nalyamisi? Akipamo nakama kingi
    wate pyuo poo pyanyi nemba napala nenge nao pisaminyi? leyami.
  urd-GVU: چنانچہ فریسیوں اور شریعت کے عالِموں نے عیسیٰ سے پوچھا، ”آپ کے شاگرد باپ
    دادا کی روایتوں کے مطابق زندگی کیوں نہیں گزارتے بلکہ روٹی بھی ہاتھ پاک صاف کئے
    بغیر کھاتے ہیں؟“
  yre-NT: '-Yee "wɛan Farizɛn ''nɔn ''lee ''fluba ''ci vɩnɔn ''a laabʋ Zozi ''lɔ ''nan:
    «-Mɛ "le "wɛan nɛn, ''i -srunɔn ''ka ''wɩ nɛn -kaa tranun -a ''vɩ ''nan -kaa drɛ
    bɛ -a dra dɩ? ''Pian wa''a ''o ''pɛ -man dra ''saun Bali ''lɛ ''vaa -e ''o fɛ
    -blɩ.»'
  fuh-BKF: 'Wakkati oon, Farisa''en e jannginooɓe Tawreeta ƴami Iisaa, mbi''i: —Ɗume
    waɗi de taalibaaɓe maa ɓeen ndewataa al''aadaaji maamiraaɓe meeɗen, ina nyaamira
    juuɗe tuunɗe?'
  arl-NT: 'Naaratej, Fariseocuaca, Moisés Rootasanojiniji niishitiojonaanio, nojoriiri
    Jesu nequesotaquiaari: —¿Casaara quia pueya tojitiaaquiya pa supuetanaa niishitiojosanoni?
    Nojoriiri maja na shuquitianu quiquiaa na miaquenuunura.'
  dhg-DUWADHA: '@see-verse:MRK.007.004'
  ziw-ziw: Elo Mafalisayo na wahinyi wa sigilizi wamuza Yesu, “Nimbwani wanampina
    wako hawakutimila mahinyo chasizwe ni wadalahala wetu? Mna wadya na mikono mizavu?”
  grc-TR: Ἔπειτα ἐπερωτῶσιν αὐτὸν οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς, Διὰ τί οἱ μαθηταί
    σου οὐ περιπατοῦσι κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλὰ ἀνίπτοις χερσὶν ἐσθίουσι
    τὸν ἄρτον;
  nag-nag: Titia Pharisee aru niyom likha manu khan Jisu ke hudise, “Kile Apuni laga
    chela khan poila laga niyom namani kene choli thake, aru hath nadholai kene roti
    khai thake?”
  eng-OEBCW: So the Pharisees and the teachers of the Law asked Jesus this question
    – ‘How is it that your disciples do not follow the traditions of our ancestors,
    but eat their food with defiled hands?’
  knj-NT: 'Yuxan jix yal eb fariseo tu'' c''al eb cuywam yin sley Moisés tet Jesús
    jaxca ti'': —¿Tzet yuxan c''am chi sbeybalne eb ja cuywom wan sbeybal eb kichmam?
    Pena chi can eb, yutol c''am chi x''a'' sk''ab eb catu'' chi low eb, ẍi eb.'
  deu-1912: 'Da fragten ihn nun die Pharisäer und Schriftgelehrten: Warum wandeln
    deine Jünger nicht nach den Aufsätzen der Ältesten, sondern essen das Brot mit
    ungewaschenen Händen?'
  san-PUN: ਤੇ ਫਿਰੂਸ਼ਿਨੋ(ਅ)ਧ੍ਯਾਪਕਾਸ਼੍ਚ ਯੀਸ਼ੁੰ ਪਪ੍ਰੱਛੁਃ, ਤਵ ਸ਼ਿਸ਼਼੍ਯਾਃ ਪ੍ਰਾਚਾਂ ਪਰਮ੍ਪਰਾਗਤਵਾਕ੍ਯਾਨੁਸਾਰੇਣ
    ਨਾਚਰਨ੍ਤੋ(ਅ)ਪ੍ਰਕ੍ਸ਼਼ਾਲਿਤਕਰੈਃ ਕੁਤੋ ਭੁਜੰਤੇ?
  nob-LB: 'Fariseerne og de skriftlærde spurte derfor Jesus: ”Hvorfor holder ikke
    disiplene dine seg til våre gamle jødiske regler? De spiser jo uten først å ha
    vasket hendene.”'
  ntj-ntj: Palunyanguru-ya Paratjilu puru Mawutjaku wangka nintipungkupayilu Tjiitjanya
    tjapirnu, “Nyaatjanungka-ya nyuntuku wanalpayi pirnilu-lampa tjamupirtiku wangka
    wanaranytjamunu? Tjinguru-yanku mara parltjira mirrka ngalkunma.”
  sxb-NT: Kutio Awafarisaayo na awagerezi awa endagirra waawuuzia Yesu watino, “Ekigera
    na awalonzi waao ngawalonda endagirra ezia waaguukwa wiifu niki? Iwo waria na
    amakono amamwamu agataisaawrwe.”
  nhu-NT: Ɛ Bofalasii bô bonyii bò duŋci bonci bodvu mum bife ɛ̂ Jisos lɛ, “Ɛ̀ nu
    nje la wvù boom buw bo ŋgoo le yaa bii nce woŋ bo'icee bosɛɛbeene bo fwele le
    kɛ? Ɛ̀ nu nje la wvù bó diekene bô can yile?”
  row-row: '@see-verse:MRK.007.004'
  msy-msy: Kamaghɨn, Farisiba ko Judan arazibagh fozir gumaziba, me Iesusɨn azara,
    “Manmaghɨn amizɨ nɨn suren gumaziba en ovavibar arazibar gɨn mangɨ dafariba ruan
    aghuagha, pura dagheba api?”
  agg-agg: Ranɨyo Farisi asu ahɨnümbɨ hohoanɨmo fɨfɨrundeimbɨ ai Sisasɨmbo hoafɨyomondühɨ
    yahomoya, “Nɨmboe sɨhambo süŋgurunɨnɨ rundeimbɨ ai boagɨrɨ ahɨnɨ ra süŋgufe-koateayomoa?
    Asu nɨmboe warɨ afɨsaho kapeihɨ sesɨ asowasümoa?” mehomo.
  ptp-ptp: He vông môp bêge om Palisi hɨxôn xomxo wê xovô Moses xolac gee nêl vô Yesu
    ên nêbê, “Bêna lêc ông nume sea môp wê buge vông ge dɨ ya hɨxôn vɨgê ningeacê?”
  nak-nak: Tio, egiteu e pariseo mite me la tahalo la mari isahari tai, egite tahi
    e Iesus mago “Igo mave la valalua la vimari taume egite kama tilimulimuli la vulovulo
    giteu e ururu ale alaurati? Egite kama litu pala muga la lima giteu, egite ali
    bulalahu moli, la lima giteu mumugu moli.”
  lbb-lbb: A Parisaiola pa tena asaerla tagun a warkurai la deken e Iesu mang, “Sur
    asa ning anuma kakak a asaerla bel la mur a asaerla ana nundala a tarai tagun
    nating? La hangan ka ana dur a kunla.”
  kan-2017: ಆದುದರಿಂದ ಫರಿಸಾಯರೂ ಶಾಸ್ತ್ರಿಗಳೂ ಯೇಸುವನ್ನು, “ನಿನ್ನ ಶಿಷ್ಯರು ಹಿರಿಯರ ಆಚಾರಗಳನ್ನೇಕೆ
    ಅನುಸರಿಸುವುದಿಲ್ಲ? ಅಶುದ್ಧವಾದ ಕೈಗಳಿಂದಲೇ ಅವರು ಊಟಮಾಡುತ್ತಿದ್ದಾರಲ್ಲಾ?” ಎಂದು ಕೇಳಿದರು.
  cso-NT: 'Jáun² né³, tsá² fariseos quionh³ jɨ³ tɨ³² liei²¹ ca³ngáɨ³ ñí¹con² Jesús:
    ―¿He³ láɨh³² tiá² má²tí³² tsá² haɨn²¹ nɨ́² tɨ³ con² hnú² la³ cun³ hi³ ná¹ngɨ²³
    tsá²daun³², hi³ cáun² lɨ́¹ cúh² bíh¹ ta³ tiá² má²jɨ² cuo²?'
  ena-ena: Haman saja Falisi hɨdɨlɨ agɨlaŋ u Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalɨfɨlɨfɨ
    hɨsɨŋ kulaŋ agɨlaŋ kulaŋ Jisasɨ dɨ abacivavɨmalɨ. Acɨ saŋ nadɨ kulemɨlɨ agɨlaŋ
    aludɨ ave iauacaŋ agɨladɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ ma lɨbiakɨlahɨdavi uavɨmalɨ.
    Human ma husɨmaŋ lɨdɨŋ sɨmɨŋ nahɨdavi uavɨmalɨ.
  nbq-nbq: Anderogo ogasagwi atma, it Parisi menda ako inim, it guru agama ako inim,
    Yesus yugugu dugwit, “Hat hane welagwi menda yi, adat nit nenombawi ogagu lagagwa
    ogasagwi hak, ogagetek, nggarogo yiluk ininggis adat vaga horekdek ugun at erom
    nelagwi?” yiluk yugogogwa.
  tgo-tgo: Amba Parisi na mbaro gharavavaghare thɨ vaito Jisas thɨŋa, “Buda kaiwae
    ghanɨraghambuna ma thɨ ghambugha ŋgoroŋga orumburumbunda va thɨ valawe weinda,
    iyemaeŋge ma thɨ thavwiya nɨmanɨmanji kaero thiya ghanɨŋga?”
  yap-yap: Me fith e pi Farise nge pi tamchib ko Motochiyel Jesus ni lungurad ngak,
    “Mangfan nder fol pi gachalpem ko yalen nike yib rok pi chitamangidad ni kakrom
    ke af ngodad, ma yad be abich nga pa’rad nde be’ech?”
  mop-NT: —¿C'u' ca'a ma' ta'achoo' u tz'ocsic u t'an a uchben cristiano a waj cambaloo'o?
    Tanoo' u janal ti ma' p'o'a'anoo' u c'ü' jabix ti suco'on ti p'oo',— cu t'anoo'
    ti'i a Jesusu.
  tet-tet: '@see-verse:MRK.007.004'
  hlt-MCSB: Te dongah Pharisee rhoek neh cadaek rhoek loh, “Balae tih patong rhoek
    kah singyoe bangla na hnukbang rhoek a caeh uh pawt tih kut tanghnong neh buh
    a caak uh?” a ti na uh .
  xtd-NT: 'N‑ka xijan tnuꞌu se fariseu xiꞌin se tuꞌa vaꞌa tnuꞌu n‑chidotnuni Moisés:
    —¿Nakuenda ña ka jandixa se dakuaꞌa‑n tnuꞌu n‑taꞌu tniu taxaꞌnu tnetnu‑ro? ¿Nakuenda
    xa ña io ndoo ndaꞌa‑s te ka xaxi‑s?'
  mdy-ETH: ዬያሮ ፔርሴ ዓሶና ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶና፦ «ኔኤኮ ጊንፆ ሃንታዞንሢ ዓይጎሮ ጪማ ኬሴ ዎጎኮ ዑሣ ዓኣዻይ?
    ዓይጎሮ ዔያታ ኩጮ ማስቱዋዖ ሙዓይ?» ሂዚ ጌዒ ዬሱሴ ዖኦጬኔ።
  spl-spl: Yawu otmunŋe nenekmâ nâŋgâŋetâ bâlemu Yesu yuwu sâm âikuwi. “Hoŋ bawalipgaŋe
    tâmbâlipnenŋe yeŋgât den kum bâtyeŋe ki pirim niai. Yawu otmâ sot inâk neŋetâ
    nâŋgâmunŋe dondâ bâleap.” Yawu sâwi.
  usp-NT: 'Jwi''li''li mak fariseo pach yak ajtijoltak cristian re Jpixb'' Kakaj Dios
    xtz''onajtak re Kakaj Jesús: ¿Nen chac yak ajtijol rib''ak chawij ta'' tijtakejtak
    jc''utu''nak kamam katit''? ¿Nen chac rechak tijtijtak kelen rechak chi mita''
    ch''ajal jk''ab''ak jwi''lak? xche''tak re Kakaj Jesús.'
  zav-NT: 'De''e na''anə'' beṉə'' fariseo ca'' na'' beṉə'' ca'' choso''osed choso''olo''i
    ḻei de''en bzoɉ de''e Moisezən'' gwse''e Jeso''osən'': —¿Bixc̱hen'' disipl c̱hio''
    ca'' bito chesə''ənaogüe'' costombr ca'' de''en bosyo''ocua''aṉlen de''e x̱axta''ocho
    ca'' chio''o? ¿Bixc̱hen'' cui chosyo''one''e zan las antslə ze''e sa''ogüe'' can''
    chonto''?'
  sgz-sgz: Io, tan Parisaio má tan tám mánán erei dikte mákái ngorer má dik gátna
    Iesu ngoromin, “Ngádáh, kam kalilik án aratintin kápdite mur i arabitbit káián
    rang támin i git? Di namnam, má kápdite ililim táil besang.”
  kek-NT: 'Eb laj fariseo ut eb laj tz''i̱b que''xpatz'' re li Jesús: —¿C''a''ut nak
    eb la̱ tzolom inc''a'' neque''xba̱nu li kachak''rabinquil canabanbil ke xbaneb
    li kaxe'' kato̱n? Eb a''an neque''cua''ac chi inc''a'' neque''xch''aj li ruk''eb
    jo'' naxye li kachak''rabinquil, chanqueb.'
  blz-NT: Koiya'a mba'a mbali' mian Farisi tia wawa ukum Torat nimikirawar ni Yesus,
    taena, “Nongko'upa a murit-Muu se' sian mongololoikon adatna pulinta? Nongko'upa
    i raaya'a se' kumaan see sian mingoso'?”
  poe-NT: 'Méxra̱ tí sín fariseo la ko tí sín maestro tjako tí ley a na mé kjuanchankíhi
    sín tí chꞌín Jesús kíxin: ―¿Nkekuènté kíxin tí sín xrikoa la nchexiteyáhya sín
    tí nkehe kꞌuékinkáchónki tí sín táda kꞌuéjó ósé? Na mé tí sín xrikoa tꞌóntihya
    sín tja sín ntá kjónté ine sín ―ichro sín.'
  san-TAM: 'தே பி²ரூஸி²நோ(அ)த்⁴யாபகாஸ்²ச யீஸு²ம்ʼ பப்ரச்சு²​:, தவ ஸி²ஷ்யா​: ப்ராசாம்ʼ
    பரம்பராக³தவாக்யாநுஸாரேண நாசரந்தோ(அ)ப்ரக்ஷாலிதகரை​: குதோ பு⁴ஜம்ʼதே?'
  cof-NT: 'Junto israelita mantaminlari Jesube panhalaquinue: —¿Niyaito nube penenaminlari
    chiquilachi matu tatalachi mite nenatuminla jun? latinue. Nube penenaminlari tedeca
    tsaletuminnan ano finato, seiton icala joe tilatinue.'
  srm-NT: 'Nöö hën mbei dee Faliseima ku dee Sabima u Wëti hakisi Masa Jesosi taa:
    “Faandi mbei dee bakama fii an ta hoi dee wëti dee dee gaan sëmbë fuu buta da
    u?”'
  qvs-NT: 'Tukuy chayta amañashkankunarayku fariseokunawan Moisespa killkadunta yachachikuk
    runakuna Jesusta tapurkansapa: —¿Imapatí disipuluykikuna mana ñawpa awilunchikunapa
    amañashkankunata ruransapa? ¿Imapatí paykunaka makinkunata mana mayllashpankuna
    mikunsapa?'
  zca-NT: 'Kuze'' rë men fariseo kun rë xa'' nilu'' ley, mina''bdi''zh bixa'' lo Jesús:
    ―¿Chon nzhao rë men che''nal dub be''d ya'' bixa'', gat nile''t bixa'' rë kostumbr
    che''n rë men nzhala?'
  cbc-NT: 'Bairi atore bairo qũĩ jẽniñañuparã fariseo majã, bairi Moisés ãnacʉ̃ cʉ̃
    caroticũrĩqũẽrẽ cajʉ̃gobueri majã mena Jesure: —¿Nopẽĩrã mʉ cabuerã marĩ ñicʉ̃jãã
    ãnana na caroticũrĩqũẽrẽ bairo na áperiyati? Coseetiyama na wãmorĩrẽ na caʉgaparo
    jʉ̃goye —qũĩ jẽniñañuparã Jesure.'
  qxo-NT: 'Tsaynam fariseucunawan ley yachatsicogcuna Jesusta tapuyargan: “¿Imanirtä
    discïpuluyquicunaga unay runacunapa üsuncunata mana cäsur micuyänanpä maquincunata
    awicuyantsu?” nir.'
  mox-mox: ʼInega Falisiavo be luvine ana toveʼitayavo Ieisu ivetalaʼaiea ivonaya,
    “Tolaʼai weaqina au toʼabibodayavo tubudavo edi ilivu ge ida ʼamayabedi, mana
    nimadi bwavubwavuna ta iʼaiʼai?”
  kew-kew: 'Goa pea-ga Farisi aa page rekena agaa tisaanu page Yesu agaa mulalo pisimi:
    Akeane nena disaipel aanumi nimumi akuana kone namogeteme pae? Nimuna kina oto
    pi yae naradepeaawa amulu pimi eta neme simi.'
  dww-dww: Vutuna aubainama Parisi be tarawatu tauwai katakataidima Yesu ai taravirena,
    “Aba aubainama tam am tauwai muriwatanama uma waikatakatainama dosi poredie ya
    yovoyovona nam timawai muriwatane, be taudi ma nimamiredi ta kanikanina?”
  nif-nif: Wɨndɨñda Falisi ama gɨta endɨkñe manda nandɨ-tale ama endɨ Yesu ñɨndɨñ
    nɨ-kañgɨlɨñ, “Nɨtekta tɨmbi, gwañgwañgailɨ sosɨlok ep tɨndɨ nɨm kɨmɨt-klembi,
    kɨsɨ nɨm wɨlɨpi nana nañ?”
  twi-ASANTE: Enti, Atwerɛsɛm no akyerɛkyerɛfoɔ no bisaa Yesu sɛ, “Adɛn enti na wʼasuafoɔ
    no nni yɛn amanneɛ a ɛfiri tete no so? Ɛfiri sɛ, wɔdidi a, wɔnni ɛkan nhohoro
    wɔn nsa sɛdeɛ amanneɛ kyerɛ no.”
  aoj-aoj: Naꞌamba amom Farisi maloma dembami magawalipasa muꞌuli Godi mahaliꞌ Jisas
    maꞌi, “Deiꞌ siꞌi maina alipumi ineꞌimi owaꞌ migiꞌma muꞌuli amom akupamia? Lagof
    amamugufi aloguguf maꞌ gwaꞌaisi.”
  cbv-cbv: 'Jesús pebh míic wáacnit, ã bohénit téih choccanjeh ĩ jeéméchah ennit,
    fariseowã Jesúsdih nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —Jwĩ nʉowã ĩ wʉtatjidih
    yap yohnit, ma bohénit téih choccanjeh ĩ jeémpna caá. ¿Dépanih tigaá caandíh ĩ
    jepahcan? Jesúsdih ĩt niijíp wʉt jĩ.'
  taw-taw: Anɨb ak Jisas bɨne okok yokɨp ñɨŋɨlak anɨb ak nɨŋɨd, bɨ Pelisi okok sek,
    bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek nop agɨlak, Bɨ nad okok
    taynen bapi based sɨkop agɨlak tek ma gɨpal agɨlak? Ñɨn kɨli ñɨg ma lɨl tap ñɨbebal
    agɨlak.
  jic-NT: 'Nin mpes Jesús lal tjowelepj fariseopan, Moisés popel sin ''yüsa lajay
    jupj lal tjowelepj wa. La tjü''üy: —¿Tsjan mpes jipj discipulopan ma lajay judiopan
    püna la tjajaytsja jinwá? Jipj discipulopan quelel jalá na, ma jis mas japatsj
    judiopan lajay jinwá.'
  zap-NT: 'Lex wnabdiiz men ne nak farisew no le maxter ley lo Ne, re men: ―¿Penak
    rlaadet xpén de zegnak xkoxtumber xpenkwlal be ne raa nya men antes ne gu men,
    le xpén de raadet nya?'
  wer-wer: Pötaanök Parisiire ngön kosangötë ngarangkörö pit Yesuun epël mëëa. “Nim
    ruurö pit tol ëënak tenim kaöaröa ngön kosangöt ilak pitëm moröt i nairën omnant
    wak yen?”
  ipi-ipi: Andoto, utupane-mane Jisasa tipa puato, anu peakale nimbana disaipolo tupamane
    nanima yumbanena mana yata-ene tupa wato mina napene, Gotena wenonga yakamana
    kii kalato ate peta atoto teke, tomo nalainipe leainipia.
  qul-NT: 'Chayraycu fariseocuna leymanta yachachejcunapiwan Jesusta taporkancu: —¿Imaraycutaj
    discipuloyquicuna abuelonchiscunapaj costumbrenta mana casucuncuchu? ¿Imaraycutaj
    miqhuncu mana maquincuta mayllacuspari?'
  tnc-tnc: Suᵽa imarĩ Jesúka wãrũirãte ᵽitajũjebekaja ba'amaka ĩatirã, —¿Dako baaerã
    mika wãrũrimaja ᵽuri mañekiarãte jã'meka yi'ribeyurã? Miabe, ᵽitajũjebekaja naba'ayu,—
    kire narĩka fariseokaka ᵽuᵽajoairã, suᵽabatirã judíorãkare jã'meka wãrõrimajaoka.
  ter-NT: 'Yane hara épemo''iko Jesus ne evo farîzeu yoko éskiriba: —Na koeti ákoino
    itúka íhikeuhiko ne ihíkauvoti kûreinovike voxúnoekene? Vo''oku nikó koéhiko ákoti
    hakâ ne kixoku kipóvo''uxeovo ûti ya hó''e ûti.'
  bmr-NT: 'Jaamaño fariseomɨ, bu caatɨnɨmɨnaa icamo Jesuco dilluuhi: ¿Collɨhi dijɨɨbogomɨnaa
    amiyato jeevamaajebadɨ moonɨtɨmo mɨhɨniva usejeri machuhi? noomoro.'
  fuf-fuf: 'Onsay Fariisiyaaɓe ɓen e jannooɓe fii Sariya on landii mo kanko Iisaa,
    ɓe wi''i: «Ko honɗun haɗi taalibaaɓe maa ɓen jokka naamuuji mawɓe ɓen? E ko fii
    honɗun ɓe ɲaamata, hara ɓe sooɗaaki?»'
  mwc-mwc: Kata Pharisees ba giu bibeyebeyena biyisi Iesu si toirubai si wona, “Kata
    awaika kairavina am nonorayauna kega wawata asi dudura te kibikibi wai kega te
    biyaro suwana ba kasi kam te kamkam?”
  bhl-bhl: 'Keko beli, Falisi kunum biso, Sunbin-Got em kukuyemin weng kalem aulewko,
    kukuyemkabiliw kunum biso, alik alik kunum bi Yesus elo dakalalomeliw: “Nimtew
    angom ete kom kenggelewkabiliw kunum bi nukalem awalik kumel im kukuw beelo gelewinba
    kebomi, teing ginginba keko, Sunbin-Got em kiin dim e teing ninik so wanin wanbiliw
    a?”, dangeko, dakalasiliw kale.'
  ons-ons: Eŋe Yesu qesonka rakoi, “Onoka wane dokoŋone eŋe asoŋabo eŋane numa tego
    ea mi mogatmami. Eŋe meteene mi sauke more ŋara yaup ma nemami.”
  con-NTPO: 'Tsa''camba fariseondeccu, Chiga manda''choma atesiansundeccu Jesúsma
    iñajampaña''fa: —¿Micomba tsu quema shondosundeccuja tayopi''su coenzandeccu nafattian''choma
    cati''fa? Nane asettu''choma injiengembe''yi tsu otishimbe an''fa.'
  ghs-ghs: Oonita, Pariseo ma qetaqeta abi nokoi Dzesuke qasa hiireta, Ikanomake eeteqi
    tumakhameto niihoi uimaneho poma qusubaitaama naate boto akobetaamake paatta nokome
    muunorai?
  peg-peg: ଲାଗିଂ ପାରୁସିର୍‌ ଆରେ ଦରମ୍‌ ଗୁରୁର୍‌ ହେୱାନିଂ ୱେନ୍‌ବାତାର୍, ମି ଚେଲାର୍‌ ପ୍ରାଚିନାର୍‌
    ରିତି ନିତି ନିୟମ୍‌ ତାଙ୍ଗ୍‌ “ଇନାକିଦେଂ ବେବାର୍‌ କିୱାଦାଂ ରାଡ଼ା କେଇଦ ତିନାରା ?”
  txu-NT: Kamã ne mebê pardjêumẽ Môjdjê kukràdjà mar djwỳnhmẽ Jejumã kum, —Mỳkam ne
    akôt ba djwỳnh me bakukãmãkjê kukràdjà kupa'ã ikra punu rã'ã àkur ba? ane.
  eng-WEBU: The Pharisees and the scribes asked him, “Why don’t your disciples walk
    according to the tradition of the elders, but eat their bread with unwashed hands?”
  gnw-NT: 'Jayave fariseo reta jare mboroyocui re oporomboe vae reta upɨrandu Jesús
    pe: —¿Maera pa nderemimboe reta uyapo''ã yandetenondegua reta iporomboe? ¿Maera
    pa ucaru reta uyepoe mbae reve? —jei reta.'
  mux-mux: '⸤Juda-yambuma-ni aku-siku tiring⸥eliinga Perisi-yima kene, Pulu Yili-nga
    ung-manimanga puluma piliiku ung-bo tunjuring yima kene, enini ⸤Yesos lumbili
    andúlima-ni aku-siku kima lumaye naa toku langi we nuring kanuku kene⸥ Yesos-ndu
    walsiku piliiku kene niku mele: “Anda-kolepalima-ni “Teai.” niring mele nunga
    lumbili anduli yima-ni nambimuna naa piliiku liiku telemeleye? Eninga kima kalaru
