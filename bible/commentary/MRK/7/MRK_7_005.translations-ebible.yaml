    mo keaniani?” keoma.
  aey-aey: Odimeig age Jisas sisildoin, “Eetanu hinana malogom kobol ege jajanigeil
    iwalgein eu qee toodu odogina qa ebenega gegehinca sab jegina?” doin.
  urd-GVH: चुनाँचे फ़रीसियों और शरीअत के आलिमों ने ईसा से पूछा, “आपके शागिर्द बापदादा
    की रिवायतों के मुताबिक़ ज़िंदगी क्यों नहीं गुज़ारते बल्कि रोटी भी हाथ पाक-साफ़
    किए बग़ैर खाते हैं?”
  ycn-ycn: 'E caja fariséona, Tupana puráca''alo nacú jehuíña''atajeño, quele iphaño
    Jesús nacú. Nemá rijló: —¿Naje chi uncá pa''apiyatéjena la''alaño peñahuilánami
    chuna quemájica que? Uncá nepala nayáte''ela chiyá najñaca na''ajnehuá piyá, peñahuilánami
    chuna la''ajica que caja —que nemacá rijló.'
  djr-djr: Bala walal ŋunhi Baratjiynydja ga Rom-marŋgikunhamirriynydja mala dhä-birrka'yurra
    ŋanya Djesuny bitjarra, “Nhaku ŋuli ga dhuwal nhokalnydja malthunamirriy mala
    ŋunhiyiny rom mala yaka ŋayathul, ŋunhi walalaŋgal gan ŋaḻapaḻmirriy mala limurruŋgal
    marŋgi-wurrupar? Ga nhaku walal ŋuli ga ŋunhi ŋathany ḻuka goŋdhu-rurrwuyunamiriwyuny,
    bitjan nhakun ga ŋunha ŋurrŋgitj rom waŋa wukiṉḏi?”
  kvg-kvg: Yaq ndigu Felisi ezoqam neka Mozes-qa guguna manqat nømendim ezoqam, Yesu
