  ton-ton: Pea fehuʻi kiate ia ʻe he kau Fālesi mo e kau tangata tohi, “Ko e hā ʻoku
    ʻikai ai ke fai ʻe hoʻo kau ākonga ʻo hangē ko e talatupuʻa ʻae mātuʻa, ka ʻoku
