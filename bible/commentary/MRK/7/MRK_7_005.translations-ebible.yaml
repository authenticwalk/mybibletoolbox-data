    yolo limanna?”'
  bzd-NTPO: 'E'' kue̱ki̱ fariseowakpa ena s''wöbla''u̱k ttè dalöiëno wa wakpa tö Jesús
    a̱ ichaké: —¿Ì kue̱ki̱ be'' ttökatapa kë̀ tö se'' yë́pa bak e'' se̱r e'' ttè dalöiè?
    ¿Iö́k ichkörak ñá ulé wa?'
  kwf-kwf: ꞋUnaꞋeri na Farasi ki, ma na ngwae faꞋamanata ana taki ki, kira ka lidia
