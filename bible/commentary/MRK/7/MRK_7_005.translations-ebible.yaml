  spp-spp: 'Ka Farizhɛɛnbii ná Kile Saliyaŋi cyelentiibii si Yesu yíbe: «Ɲaha na mu
    cyelempyiibii ɲyɛ na wuu tulyeyi làdaabii kurigii ɲaare mà yɛ? Ɲaha na pi ɲyɛ
