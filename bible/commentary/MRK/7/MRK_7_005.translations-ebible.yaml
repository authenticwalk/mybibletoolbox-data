    k''una''a cha''hust''en ''ink''ez hubula toonáchahusgus hoh ''uha''alh?”'
  mio-NT: 'ta nducu tuhun maan ra fariseo chi maan ra sacuaha ley can chi ra Jesuu
    ti: ―¿Ñacu ña sacahnu ñivi sacuaha chihun costumbre cuhva ni sacahnu ñivi yo nu
    ni quichi quivi? Chachi ñivi sacuaha chihun, ta ña ndoo ndaha ñi cuenda costumbre
