    ―¿''Ee² lǿ² ''a²³jia''³ jmoo³² dsa³ quien³²nu³ ''e³ la²³ lǿ² tɨ³² ''i''²³ quiee''³²
    dsa³ jaa²³²? ¿''Ee² lǿ² ee''³²te''²³ ''e³ ''lʉʉ''² guoo³te''²³?'
  zar-NT: 'Que lë ni naʼ yuguʼ bönniʼ yudoʼ fariseo, en yuguʼ bönniʼ yudoʼ usedi gulaʼnábinëʼ
    Jesús, taʼnnë́ʼ: —¿Naruʼ cabí tunëʼ yuguʼ bönniʼ usëda quiuʼ ca gulë́biguequinëʼ
    gulunëʼ xuz xtóʼoruʼ, pero tahuëʼ yöta bitiʼ nuchíʼagaquiëʼ náʼagaquiëʼ?'
  kde-kde: Bahi Mafalisayo na vakúhunda va Sheliya ya Musa nkummuja Yesu kuchidoni,
    “Ing'anya ntwani vakuhundwa vako nanga pavalakamula mahundo la mihambo ivatulekedile
    anyakala vetu, henga vanang'o vàlya chihi kwa makono ivêle najisi?”
  ata-ata: La sou ta Palisaio iloꞌa ta mitema sou lapuloto ne, miavuti la mitaliꞌisou
    Iesu aloxo ꞌo, “Tavaꞌu loxovaa, la ta molomolo noxine imulinu lapuloto noxiꞌa
    ta xaixasinge mo iꞌuinu avoꞌa o ka iꞌani ua, io iꞌani no anu avoꞌa nuniꞌu loxo
    ꞌo?”
  qvw-NT: 'Chaymari fariseocunäwan camachicuyta yaćhachicücunaca Jesusta tapupäcula:
    “¿Imapïtatan awquillunchiccunap custumrinta jalutacuyalcan ampa yaćhapacüniquicuna
    chuya caycälinanpä maquinta mana pa''acul micapäcuśhanwan?” nil.'
  nfa-nfa: '@see-verse:MRK.007.004'
  tnp-tnp: Kəni inu Farəsi mɨn mɨne nəgətun mɨn rəha Lou kotətapuəh o Iesu məmə, “!?Təhro
    rəham mɨn nətəmimi kəsotohtəu-pəniən kastɨm rəha tɨpɨtah nuvəh mɨn!? !?Təhro kəsoteikuasiən
    e nəhlmɨlah ko məpanotauən, kəni mautol lanəha!?”
  urd-urd: पस फ़रीसियों और आलिमों ने उस से पूछा, क्या वजह है कि “तेरे शागिर्द बुज़ुर्गों
    की रिवायत पर नहीं चलते बल्कि नापाक हाथों से खाना खाते हैं?”
  hot-hot: Êŋ ma Palisi lôk ŋê lôkauk hathak abô balabuŋ enaŋ hadêŋ Yisu, “Aisê ka
    anêm ŋê ku eyaŋ nôm lôk baheŋiŋ lelaik ma miŋ esopa bumalô iniŋ abô majaŋ ami?”
  mqj-NT: 'Iamo too anna mekutanamo lako Puang Yesus nakua: “Maakari anna tae'' unturu''
    ada''na neneta passikolamu, ummande tae'' umbasei limanna situru'' ada''ta?”'
  rus-SYN: 'Потом спрашивают Его фарисеи и книжники: зачем ученики Твои не поступают
    по преданию старцев, но неумытыми руками едят хлеб?'
  mbh-mbh: Lamako Parisi pelie na toko pamirealinga nge a Moses ile patorong pelie,
    o nin a Jisas ve, “I vova ake lom wainlangaere o panes toko pompomere ole vothung
    avele, e? Ako o paut tel omeni avele, na o an inga, e?”
  bdd-bdd: Coinega bewa Palisiyao ma loina ꞌana toheꞌitaowedi Yesu ꞌoina sihesilala,
    sigwae, “Toꞌaha weyahina ꞌa tomuliyaowedi tubudao ꞌidi loina geya siheꞌasisiyanedi,
    ma manima biꞌibiꞌidi siꞌai?”
  cbt-NTPO: Napoaton parisioro'sa', cotio maistro'sa' inapitari Quisoso natanpi. —¿Onpoatonta'
    Maistro quëma a'chintëransopitaso', co niopoimirataponaraihuë' coshatapi? Shimashonënpoa'
    inachintopirinahuë', inahuaso' co napopihuë', itopi.
  srn-NT: 'Dan den Fariseiman nanga den sabiman fu Gado wèt aksi Yesus taki: “Fu sanede
    den man fu Yu no e du san den bigisma fu unu ben leri unu? Bika den e nyan brede
    sondro fu wasi den anu tapu a fasi fa un gwenti.”'
  cta-NT: 'Biꞌ chaꞌ ndiꞌya̱ nchcuane nguꞌ jiꞌi̱ Jesús liꞌ, nu nguꞌ fariseo biꞌ loꞌo
    mstru chaꞌ joꞌó biꞌ ni: ―¿Ni chaꞌ laca ná tsoꞌo ndyuꞌni nguꞌ nu ndyaca tsaꞌa̱
    jinuꞌu̱? ―nacui̱ nguꞌ jiꞌi̱ yu―. Ná ndaquiyaꞌ nguꞌ biꞌ jiꞌi̱ cña nu cua nguluꞌu
    jyoꞌo cusuꞌ jiꞌna cua saꞌni la, chaꞌ ná ndyaati̱ tsoꞌo yaꞌ nguꞌ loꞌo cacu nguꞌ
    tyaja ―nacui̱ nguꞌ biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ Falisiↄ ń Mↄizi ikoyãdanɛdepiↄ Yesu là aa mɛ̀: Bↄ́yãi n ìwaↄ líↄ
    wá deziↄ fɛlɛkaayã kũao ni? Aaì pↄble ↄpia ń gbãbↄ''io saiɛ.'
  tcz-CHONGTHU: Hiti chun, Pharisee holeh hou dan thuhil hon adong un, “Ipijeh'a naseijuiten
    akhang akhanga ichonna ngaiyu banga khut soplouva an aneh-uham?” atiuvin ahi.
  mar-mar: मग परूशी व नियमशास्त्राचे शिक्षक यांनी येशूला विचारले, “तुझे शिष्य वाडवडिलांच्या
    नियम प्रमाणे का जगत नाहीत? हात न धुता का जेवतात?”
  snp-snp: Yamu Falisi we ido lo melami ka api gilibi-gilibi amo we yate eti loti
    loga o edamo, Egaidana oti kege-kege moinamo we yate autefo-mota kidene kanina
    ya meyalo meleti weni-neta nenagilima ani noku wiyámae? loti loga o edae.
  isl-isl: Trúarleiðtogarnir spurðu því Jesú. „Hvers vegna hlýða lærisveinar þínir
    ekki aldagömlum venjum okkar? Þeir borða án þess að þvo sér, en það er brot á
    reglunum.“
  spy-NT: Kubōlchi ꞉Farisaayeechaa ākoo kāānēētichoo bo kiruutēk Yēēsu kule, “Nto
    yu āmiisyē ꞉rubiikuuk, āmēēbērē itiliilē āwunnyēk kuu yoo mwooyē ꞉kiruutēk?”
  xnn-xnn: Isonga san deeyda ay Fariseo ya nan men-is-isolo isnan linteg et kinwanida
    ken Jesus en, “Dan adi tongpalen nan papasolotmo nan ogalin di alal-apo tako?
    Tay manganda dapay adida menboo omon-ona dapay lawa.”
  mwe-mwe: Bhai, Mapalishayo na bhaajiganya bha Shalia gubhaabhushiyenje a Yeshu,
    “Kwa nndi bhaajiganywa bhenu bhakaatendanga malinga shitushite jiganywa na bhanangulungwa
    bhetu, ikabheje bhanalyanganga gwangali nabha makono?”
  tte-tte: Mwa Palisiyao yo loina kana toyakayakatai Yeisu koina siwalolau siba, “Ugitai,
    am tobenaliyao tubulao ali loina nige simumuliya nabesimo menima dumdumli sikekan.”
  tcs-tcs: Orait. Dem Parasi ane Zuwislotisa bin aske Zizas, ‘Aukam dem klostuman
    blo yu no pole kastam blo dem ate blo yumpla ane dempla no pole da seramoni wei
    wea wase an pas bipo kaikai?’
  hlt-THB: Cedawngawh Farasikhqi ingkaw anaa awi cawngpyikungkhqi ing doet uhy, “Kawtih
    na hubatkhqi ing a hqamcakhqi ak awi hquut kaana, kut 'myn' na buh ami ai uh?”
    tina uhy.
  soq-soq: Parisi ita anaana waeuwalala Iesu wawe alala nana di wadeie naio ewamone
    Iesu waitarasane waienase, “Dima baiwa e waawo alala anaana nosinosimba ituiena
    mai ruawantoipona, tane witapu mitasasia di nana wadeie nai?”
  qub-qub: 'Chaymi fariseucunawan lay yachachejcunaga Jesusta tapuran: «¿Imanirtaj
    disïpuluyquicunaga mana ruranchu unay caj awilunchïcunapa custumrinta? Chaypa
    ruquenga custumrinchïta mana cäsur ganra maquinwan micurcaycan.»'
  att-att: Á yáyù iniyabbû da kâ Apu Kesu nayù ira Parisio ánna yù ira mangituddu
    sù tunung, á kinagi ra, “Yù ira sinudduám mu, kumán ira, nga ari nabbaggaw. Ngattá,
    ta arád da tuppálan yù kustombare nayù ira naggaká nittam?”
  bki-bki: Vite na naruei mila Varisis nalo abika den Yesu, aberinavo “?Ka vaio ana
    kanamo atevi nalo maka atu atakii bajago moruo nalo na kiado lotuano nanua, napano
    kiado navurim̃araboiano nalo na ajum̃a aberloglogio ka kito. Kanamo nalo na, ajum̃a
    ajinan bija niamiamo nalo na jum̃alo, bior napano maka asekon batitig jum̃alo
    nalo.”
  bqp-bqp: 'Akũ Farisinↄ kũ ludayãdannɛrii pìnↄ Yesu là ò pì: Bↄ́yãi n ìbanↄ dìgↄ̃
    ó dizinↄ futɛokarayã kũnaroo? Òdi pↄ́ ble ↄpipinaa sari.'
  mcp-mcp: 'Ja Ofarizyɛ̂ŋ nə Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ á dʉ́g ntʉ́nɨ yí, bwə́ mú
    cɨ nə Yésus nə́: «Ompwíín bwó bâŋ bwə́ aŋgɛ̂ nə baagʉlə məcum mə́ ímpáámbə́, bwə́
    ŋgə də kú gusa mə́bwə̂. Jɨ́ í sá ntɔ́?»'
  hat-hat: 'Se sak fè, farizyen yo ak dirèktè lalwa yo mande Jezi: -Poukisa disip
    ou yo pa swiv koutim granmoun lontan yo? Men y''ap manje ak men yo tou sal.'
  npl-NT: 'Yika n fariseos iwa non kitemachtiah n tlanawatílistli owalajkeh okitlajtlanijkeh
    n Jesús: —¿Tleka motlamachtijkawah amo kitlakitah n tlanáwatili non otechmachtijkeh
    totatawah? ¿Tleka ijkuak tlakuah amo momapajpakah kemi tejwah?'
  bgg-bgg: Ji-è Pharisithek chiih-è Iphey yua pha masdothek è Isu shii sai, “Na thek
    ne nyi rek ne boyo riingthek mizen marui pha Iphey ji anuii pha rek phlei? Iphey
    ji nuii ne wad chun ne chie pha asi pha wad zia è michie chie khlei ne bey?”
  eng-TCENT: Now the Pharisees and the scribes asked Jesus, “Why do yoʋr disciples
    not walk according to the tradition of the elders, but eat bread with unwashed
    hands?”
  eng-BSB: 'So the Pharisees and scribes questioned Jesus: “Why do Your disciples
    not walk according to the tradition of the elders? Instead, they eat with defiled
    hands.”'
  cpu-NT: 'Irootake josampitantakariri Jesús, ikantziri: “¿Opaitama ipeyakotantakarori
    piyotaane jiyotaayetairi pairani acharineete? Noñaapaakeri jovaiyani, te inkivaakotya.”'
  san-ASM: তে ফিৰূশিনোঽধ্যাপকাশ্চ যীশুং পপ্ৰচ্ছুঃ, তৱ শিষ্যাঃ প্ৰাচাং পৰম্পৰাগতৱাক্যানুসাৰেণ
    নাচৰন্তোঽপ্ৰক্ষালিতকৰৈঃ কুতো ভুজংতে?
  tac-NT: 'A''lige bariseo ''lige alué Moisesi nila nulalí beníriame si rukele Esusi:
    ―¿Chonigá mué ''yuga járome ka tabilé panígisa go''áché, napurigá nokale alué
    ''ya mochígame ralámuli? ―anele.'
  eng-WEBPB: The Pharisees and the scribes asked him, “Why don’t your disciples walk
    according to the tradition of the elders, but eat their bread with unwashed hands?”
  gfk-H: Io, ira Parasi ma ira tena hausur ta ira warkurai tane Moses diet ga tangai
    ta Iesu bia, “Mehet lik bia i sakena bia ira num bulu na hausur pa diet mur ira
    magingin ira hintubu dahat ga tar ta dahat. Kaiken diet iaan ma ira sakana lima
    diet.”
  viv-viv: Au Falisi kadu Mosese yana vehimeya ana tovehawala Yesu hitoliyena higayo,
    “Gavadi-yo a tomuliya bwanenedeyao yadi dewa amine keke hidahuluhuluva? FaꞋina
    wanimabwanenedi hiꞋauꞋa.”
  yao-yao: Nipele Mafalisayo ni Ŵakwiganya Malajisyo ŵala ŵausisye Che Yesu, “Kwachichi
    ŵakulijiganya ŵenu ngakugakuya masyoŵelo gitupochele kwa achachekulu ŵetu, nambo
    akwamba kulya chakulya mmakono muli musakele?”
  tgp-tgp: Ale Pharisee peresi na tamlohi vujangi mata leu la usia isan Iesu lara,
    “Mata sava nom tamlohi usuri la sopo usuri na posposi nona vajiaha matan tuai,
    matan la lo hanhani peresi na lumi limara?”
  auc-NT: Ïninque dodäni näni wææ angaïnö ante Ao ante tömänö ante ëñente cæte quëwënäni
    inte Paditeoidi tönö në wææ odömönäni ñöwo ïñömö Itota ingante edæ pïinte äninque,
    —Bitö mïñæ̈ në godäni ïñömö quïnante dodäni näni angaïnö ante ëñënämaï inte wentamö
    nampote cænguï cæ̈nänii.
  kbc-NT: Odaa niɡ̶ijoa fariseutedi ijaaɡ̶ijoa niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece
    najoinaɡ̶aneɡ̶eco oige Jesus, moditalo, “Igame leeɡ̶odi idiwa anodiotibigaɡ̶adici
    me doɡ̶odioteci lakataɡ̶a ɡ̶odaamipi, niodaɡ̶a me doɡ̶oiwilegiteda libaaɡ̶atedi?”
  bmh-bmh: Guzenina, Parisi dudu mui kasai ze tapaimaranem dudu go agen Yesus guzena
    kanabemen, “Nait tapamaranemen dudu agen einen goagal embigeg agal igul i sesamoranem?
    Ag einen ee zabun ziwas agal ebeag i ulusanemen?”
  ctu-BL: 'Jini fariseojob yic''ot sts''ijbayajob tsi'' c''ajtibeyob: ¿Chucoch mi''
    ñusʌbeñob i subal lac ñojte''el jini xcʌnt''añob a cha''an? ¿Chucoch mi'' cha''leñob
    we''el che'' bibi''ob i c''ʌb? che''ob.'
  meq-meq: 'Anəke na, Farisa hay ta ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta tsətsah
    ka Yesu, tə gwaɗay: «Gawla yak hay tə ɗəslay ha gər a kule i bəba təte kway təbey
    na, kemey? Tə nda ɗaf ze məbere həlay andza i kule i bəba təte kway hay na, kemey?»'
  noa-H: Hamach hich mag sĩerrjëem k'apta chi fariseonaanau maestronaan dʌ̈imua hich
    Jesuug, —¿K'an jãgwia pʌ k'apeenau warrgurwe maach jöoinau jaaujem hipierraa k'aba,
    sĩi juajã hʌba hich jãgta t'ach k'ö nʌma? hajierram hanaabá.
  alp-NT: Bei mere hoko tamata Parisiaru kai kuru Torataru esi tneu Yesuse be, “Le
    mula pine Amu maka luluaru esi ono lulu iteki ntuana menaru esi atate more? Esi
    kane esi koa bala mo.”
  san-VEL: te phiruu"sino.adhyaapakaa"sca yii"su.m papracchu.h, tava "si.syaa.h praacaa.m
    paramparaagatavaakyaanusaare.na naacaranto.aprak.saalitakarai.h kuto bhuja.mte?
  kbq-kbq: Hagi Farisi vahe'mo'zane, kasegere ugagota hu'naza vahe'mo'za Jisasina
    antahige'za, Nahige'za kamage'ma nentaza disaipol nagakamo'za tagehe'i avu'avamofo
    kea amage onte'za, ne'zama nenakura zamazana sese nosaze?
  kbh-kbh: 'Chë causa, chë fariseunga y chë ley abuátambayënga Jesús tmojantjá: —¿Ndáyeca
    acbe uatsjéndayënga ndoñe montsama nts̈amo bëngbe bëts taitanga monjanamancá,
    y montsesá ntsacuénts̈abiase, ndoñe nts̈amo bënga judiënga fsënduamancá, Bëngbe
    Bëtsabe delante ts̈abá jtsatsmënama ca?'
  ron-LSB: 'Fariseii și cărturarii l-au întrebat: “De ce nu umblă discipolii tăi după
    tradiția bătrânilor, ci mănâncă pâinea lor cu mâinile nespălate?”'
  pon-pon: 'Parijar o jaunkawewe ko ap kalelapok re a: Da me japwilim omui tounpadak
    kan jota wiaki padok en men kaua kan? A re manata prot jo omiom?'
  nhe-BL: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés quitlajtlanijque
    Jesús: ―¿Para tlen momomachtijcahua ax quitoquilíaj inintlamachtil tohuejcapan
    tatahua? Yajuanti tlacuaj yonque ax momajtequijtoque queja quiijtohua nopa tlanahuatili.'
  sps-sps: Ana Farasi an tsoiny fifaatsuts tan Faun rangats to Jisas, “Kat fei san
    matisian Tsumanyi gim ror ma vovou faarof iny kat tan fuainy tsuvurara ei, tana
    saa ri natiny ainy miror a nimar a kukutsuan?”
  wnc-wnc: Unzingge Ferisi amikat mama wam yanindamumsa amikatda Jesu anzing inikwaiking,
    “Dasingge gatane pandetdata kataknga dua sauke ngana nanamu nake bapuninda tasikaking
    kaknga dua tawakaing,” ngang iniking.
  bus-bus: 'Ben Farisinↄ kↄ̃n ludayãdannɛri pìnↄ Yesu là wà bè: Bↄ́yãnzi n ìbanↄ
    ègↄ̃ wa dezinↄ fɛɛakaarayã kũnaziroo? Aↄ̃è pↄ́ ble ↄpipisai.'
  gub-BL: Na'e a'e parizew a'e wà kury, a'e purumu'e ma'e a'e wà no, upuranu Zezuz
    rehe a'e wà kury. — Neremimu'e a'e wà, màràzàwe tuwe nuweruzar kwaw zaneràmuzgwer
    waze'eg a'e wà, i'i izupe wà. — Umai'u uzepuepuez 'ym mà a'e wà. Nuzekwaku kwaw
    ze'eg kwehe arer rupi wà, i'i izupe wà.
  imo-imo: Teringi ulu kanokolio Farisi iyema kinye mane ungumunga ungu imbo iyema
    kinye enoni Jisas yu kinye ungu karaye tekolio ningei, “Nunge kitipi kanoli iyemani
    linonga ara kaue kamenga mane ungumu naa liko amboltomele nalo linonga nimolo
    mele ki kalaro ki kulumie naa toli kere we noromele, aku ambe telka teremeleya,”
    ningi.
  boj-boj: Deqa bati di Farisi naŋgi ti dal anjam qalie tamo naŋgi ti Yesus nenemyeb,
    “Ino aŋgro naŋgi kiyaqa gago moma naŋgo kumbra gotraŋyeqnub? Agi naŋgi iŋgi uyqa
    oqnsib mati baŋ yansosaisosib laŋa uyeqnub.”
  ulk-ulk: Wige Parisaio a Aotarlegize Iesui itmerda, “Naluglam mari memeglegize nole
    able erwer irmireda pe merbi lugizlam nagriwerteda? Wi naluglam lewer erweda ogog
    tagtag?”
  eng-DRA: 'And the Pharisees and scribes asked him: Why do not thy disciples walk
    according to the tradition of the ancients, but they eat bread with common hands?'
  knf-knf: 'Ukaaŋ kë bafariŧay na bajukan bgah bahepar Yeŧu aji : « we ukaaŋ kë baţaşaru
    baanji baţaş udolade wi bajon, babaa ji bade de bë baaññow iñen? »'
  san-KHM: តេ ផិរូឝិនោៜធ្យាបកាឝ្ច យីឝុំ បប្រច្ឆុះ, តវ ឝិឞ្យាះ ប្រាចាំ បរម្បរាគតវាក្យានុសារេណ
    នាចរន្តោៜប្រក្ឞាលិតករៃះ កុតោ ភុជំតេ?
  arn-NT: 'Feymew, tati pu farisew ka tati pu kimeltukelu Moyse ñi ley dungu, ramtufi
    engün ta Jesus: —¿Chem mew am tami pu disipulu ta müngeltukelay engün iñchiñ taiñ
    fütakeche em tañi wimtun dungu? Podkülen tañi kuwü ikey engün.'
  zas-NT: 'Zeel bénfarisew ree con ree mextr guin, gunabdiidx reeman loj Jesús, rëb
    reeman: ―¿Chexc zeel ad runaat ree xbejnl ziꞌc na̱j xcostumbr dux béngulal ree?
    ¿Chexc zeel raw reeman zianzi?'
  ken-NT: Mbɔk bǒnkwɔ Fárisi nɛ batɔŋ ɛbhé Mandɛm bábhɛ́p Yesu bɛ, “Ndaká yí
    baghɔkɔ́ bhɛ bápú koŋo bɛpɨŋ ɛbhɛn bachǐmbɨ bhɛsɛ? Ndaká yí mǎnyìɛ nɛnyíɛ́
    kɛso amɔ mbɔ ɛnyu ɛ́yàŋ?”
