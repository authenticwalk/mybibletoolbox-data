    Quie¹ queuh³i³ a²hei⁴³ liah⁴ma³heinh⁵ si¹cúa³i³.'
  kpw-kpw: Anɨb u, Jisas bɨ nɨpe gau nan yɨharɨŋ ñɨŋla u nɨŋöm, bɨ Perisi gau abe,
    bɨ lo manö hag ñeb gau abe Jisas nɨp hagla, “Bɨ ne gau nɨhön gɨnɨg, apɨs bac bɨ
    hagla rö, ñɨmagö kale u ñɨg lɨ yuöm wasö, yɨharɨŋ nöp nan ñɨŋaböl?” ö gɨla.
  ong-ong: Liso mete piti Farasi le mete piti peptalo mete nemple pire il lipi piti
    Moses, pe peletei Jisas polpepei, “Piti polomen so pupam peiye pe pingiepe il
    wuso manre yaire pouku nampli pirpouku pepe, pe pingiepe kolo olo. Wolo pe paplei
