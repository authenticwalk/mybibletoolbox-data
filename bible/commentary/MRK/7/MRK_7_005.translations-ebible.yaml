    matev pøpøvumav ndøgo? Ndigu bugukhokhof zenda uni sunguzumáv, lou gilogɨn.”
  rug-rug: Ke nanasia rina Parese meke na tie va tumatumae koasa Tinarae te Mosese
    se Zisu, “Na vegua ke lopu luli rina Mua disaepeli sari na hahanana tadi na tiatamada?
    Ura boni limadi, ba henahena gedi mo,” gua si arini.
  hop-NT: 'Noqw ōviy Pharisee‐sinom, tutavot tutuqaynayaqamuy amumum Jesus tūviṅtotaqe
    aw paṅqaqwa: Ya ūmi nánatuwnayaqam hinoqw wūwukwmuy tutavoyamuy qa an hinwisqe,
    soq qa māvaqtotat, nōnovaṅwu?'
  san-URD: تے پھِرُوشِنودھْیاپَکاشْچَ یِیشُں پَپْرَچّھُح، تَوَ شِشْیاح پْراچاں پَرَمْپَراگَتَواکْیانُسارینَ
    ناچَرَنْتوپْرَکْشالِتَکَرَیح کُتو بھُجَںتے؟
  heb-LB: 'הם שאלו את ישוע: ”מדוע התלמידים שלך אינם שומרים את מסורת אבותינו הדורשת
    נטילת ידיים לפני הארוחה?“'
  caf-NT: '''Et huwa Pharisee ''ink''ez Moses be'' dustl''us ''uk''ununa''úsduguz
