verse: MRK.007.005
translations:
  kpx-kpx: Katealemo Balisia ata isi Diue menaka loui haivemale keau Iesu belahai
    avoe, “Osialemoike a esemu kebiau nahie buluve kebia menaka ehovaholisi abu ada
    totoholisito lovi ilu.”
  okv-H: Eto Judea ta ke pepeni ahe poekari embopo te Pharisee embopo te aingeto Iesu
    ta degi ke einge ea, “Eto no ambotani na do eto ungotenau ohihi ta ke pepeni poeketo
    ingeni tongopa te ere indere?” Ainge eo
  tbo-tbo: Ega yaka Palisi lawahi po lugagayo tanitaniwagahi Yesu hi lubayadeya hi
    pa, ‘Awai binei om hewahewali googata hai lugagayo ega hita wiyateyatehi, ma a
    nima gobugobuhi he’mam?’
  mal-C: അതുകൊണ്ട്, പരീശന്മാരും വേദജ്ഞരും യേശുവിനോട്, “അങ്ങയുടെ ശിഷ്യന്മാർ പൂർവികരുടെ
    പാരമ്പര്യം അനുഷ്ഠിച്ചു ജീവിക്കാതെ ‘അശുദ്ധമായ’ കൈകൾകൊണ്ടു ഭക്ഷണം കഴിക്കുന്നതെന്ത്?”
    എന്നു ചോദിച്ചു.
  grc-SR: ⸂Ἔπειτα⸃ ἐπερωτῶσιν αὐτὸν οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς, Διὰ τί ⸉οἱ μαθηταί
    σου οὐ περιπατοῦσιν⸊ κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλὰ ⸂2ἀνίπτοις⸃ χερσὶν
    ἐσθίουσιν τὸν ἄρτον;
  bgc-bgc: इस करकै उन फरीसियाँ अर शास्त्रियाँ नै यीशु तै बुझ्झया, “तेरे चेल्लें क्यांतै
    बड़े बुजुर्गां के रीति-रिवाजां पै कोनी चाल्दे, अर बिना हाथ धोए रोट्टी खावै सै?”
  khz-khz: Vovetaina gaurai Parisea talimara e rova gevevega-ripagiawai talimara na
    Iesu gerenagiato, negetiwato, “Rakagau gaurai gemu melo na gera gulukune velera
    geria vevega-nagi ati gekwalanarana, gimara ‘mamilora’ geganiganina?”
  deu-TKW: 'da befragen ihn die Pharisäer und die Schriftgelehrten: warum wandeln
    deine Jünger nicht nach er Ueberlieferung der Alten, sondern essen das Brot mir
    unreinen Händen?'
  zsr-NT: 'Qui lë ni naꞌ gulanabnëꞌ Jesús yuguꞌ bönniꞌ gdauꞌ fariseo len bönniꞌ gdauꞌ
    tuꞌsëdi, taꞌnë́ꞌ: ―¿Naruꞌ cutu tunëꞌ bönniꞌ usë́d quiuꞌ ca glëbcnëꞌ glunëꞌ xuz
    xtauꞌruꞌ, san tahuëꞌ yöt cunadxíꞌagac naꞌquëꞌ?'
  lin-lin: 'Boye, Bafarizeo mpe balakisi ya Mobeko batunaki Yesu : — Mpo na nini bayekoli
    na yo bazali kotosa te bokoko na biso ? Mpo na nini bazali kolia na maboko ya
    mbindo ?'
  hns-NT: 'Ohie se djab Fariesie log aur dharam ke parhal log dekhies kie koetjh tjela
    log biena haath dhowe kha hai, tab sabhan Jiesoe se poetjhies: „Tor tjela log
    kaahe ke biena haath dhowe bret kha hai, aur hamlogke baap-daada logan ke nem
    na maane hai?”'
  noa-E: Amach ich mag sĩerrjëem khapta chi fariseonaanau maestronaan dʉ̈imua ich
    Jesuug, —¿Khan jãgwia pʉ khapeenau warrgurwe maach jöoinau jaaujem ipierraa khaba,
    sĩi juajã ʉba ich jãgta thach khö nʉma? ajierram anaabá.
  eng-EMTV: Then the Pharisees and scribes asked Him, “Why do Your disciples not walk
    according to the tradition of the elders, but they eat bread with unwashed hands?”
  mib-NT: 'Te tēe fariseo jiín tée cástéén tutu ley Yaā Dios, ni cacajnūhún de ya:
    Tēe cáscuáha jíín ró, ¿naun tu cásquícu de costumbre ñayuu jenahán? Chi sa cáyeji
    jnehén de staā, achí de.'
  bea-bea: Kahchu Phariseene chu yatiklesne chu, Taotya kiyehti, Yehoo gha mawotintichne
    atu nakyehchi indi gha tyes aoontye tane haladi otichne tane, ahwole otles tyes
    eghaghinta atu tahila tyeghaghintyekoo?
  lif-NT2: हे़क्‍केःल्‍ले़ फरिसिहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़ ये़सुःन् सेःन्‍मे़लाप्‍तु,
    “के़हुॽसाम्‍बाहाॽरे़ग सुत्‍थो चोःक्‍मा थिम् मे़न्‍जोःक्‍के चा मे़जबा आनिगे़ निःमना॥
    थेआङ् के़हुॽसाम्‍बाहाॽरे़ आनिॽ पाधे़बाहाॽरे़ मे़जोगु मे़युरुबा थिम्‍मिन् मे़न्‍इःत्तुन्‌मे़न्‍नाःत्तुन्बाबे?”
  xnj-xnj: Hinu, Vafalisayu na Vawula va Malagizu vangi vakamkota Yesu, “Ndava kyani
    vawuliwa vaku vilanda lepi mambu ga kadeni kuhuma kwa vagogo vitu, ndava vilya
    changasamba mawoko?”
  mmx-mmx: La lubung Parisi mi luvuttadi loklox ase at Laulis Linga diga sue ne Iesu
    xeretna, “Ua lavasuun teren la lavaun pinivu ram kopmen dina mumu asu leveloklok
    at lavalabat atdik, di anan lempanga anan mi levengkikngen di xopmen na dadat?”
  cbr-NT: 'Usaquin sinánquin ca fariseo unibu ''imainun an Moisésnën cuënëo bana ''unáncë
    unicaman Jesús cacëxa: —¿Uisacasquin cara min ''unánmicë unicaman nucën chaitiocëcama
    quiá bana tanimin? Ca mëchucaxunmashi piia.'
  tee-NT: 'Pus ju fariseonin chai ju ixtalhatalanininta ju lhamap''aksin tasacmilh
    ju Jesús. Tajunich: ―Ju mintamamaka''un tajuch ni jantu tanavi tachi ju akts''iya
    iclhilanitauch ju quijnan. Ju yu''unch ni lai tavajin mas jantu tamakch''ak''ata
    tachi ju iclhilanitauch ju quijnan.'
  eng-LSV: Then the Pharisees and the scribes question Him, “Why do Your disciples
    not walk according to the tradition of the elders, but eat the bread with unwashed
    hands?”
  cak-NT: 'Romari'' xepe ri achi''a'' fariseos y ri maestros chi ri ley, xquic''utuj
    che ri Jesús: ¿Anchique roma ri a-discípulos man niqui''en ta anche''l ri bin
    can coma ri ojer tak winak? Reje'' yewa'' y man niquich''aj ta utz quik''a''.
    Man niqui''en ta anche''l naka''an roj, xecha'' che ri Jesús.'
  pah-NT: 'Igwete fariseus''g̃a jatykai Jesus''ga pyri judeus''g̃a mbo''ehara''g̃a
    pavẽi. A''ero g̃a hepiagi Jesus''ga remimbo''ehara''g̃a jikwakuve''yma. Igwete
    g̃a ei Jesus''ga pe: —Neremimbo''ehara''g̃a ndojipogwejuhu i''ua renonde, ei g̃a.
    Maraname g̃a ndokoi nhaneramonhava''ea remimbo''eagwera rupi ojikwakuve''yma?
    ei g̃a.'
  sja-NT: 'Mãga oopata perã iidijida k''ũradait''ee: —¿Sãap''eda pɨ ome nipapataarãpa
    ooda-e p''anɨma ajida, tachi chonaarãpa chonaarãweda oopatap''edaak''a? Ma k''ãyaara
    jua pia sɨɨda-e p''anɨ nek''odai naaweda.'
  xed-xed: 'Mbaɗa la Farisa nda gwal tagha zlahu ŋa mnduha ka ɗawaŋta da Yesu. Ka
    həŋ mantsa: «Nu kul haɗ duhwalha gha ta maga skwi taghaf lu da dzidzíha, ta kəl
    həŋ ka za skwa zay kul mbaziŋtá dzvu na?» ka həŋ.'
  mks-NT: A̱nda̱ já na̱casáhá na̱ fariseo xi̱hín na̱ jána̱ha̱ ley Moisés cáchí na̱
    já xi̱hi̱n Jesús. —Ndáva̱ha co̱ cája na̱ xíca tuun xu̱hu̱n tá quia̱hva na̱cachi
    tásáhnu jícó yo̱ caja í. Ndáva̱ha xíxi na tá cáma̱ni̱ ndahá na̱ tá quia̱hva sáhndá
    ley caja í —na̱cachi na.
  gfk-S: Io, ira Parisi ma ira tena harausur ta ira harkurai tane Moses di ga tange
    tane Jisas, “Mem lik be i sana be ira num bulu na harausur pa dile mur ira tintalen
    ira hintubu dait ga ter ta dait. Kakarek di ian ma ira sana luma di. Nu tange
    um hohaam uta di?”
  bmu-bmu: Miaŋgöra Köna keugö kapaŋkölköl aka miaŋgö böhi yeŋön Jisös kewö qesim
    waŋgiget, “Göhö gwarekurupkan wuanöŋgöra ambösakoninaŋgö silikŋini qahö wuataŋgöba
    böröŋini domamöt qahö qeba töndup nene neze.”
  dgz-dgz: Parisi iup wadidiamuine nagire den Iesu inap anega wawa koko tan, “Iwa
    dimen wadiamot gegawa omayan baewa guturewa iup mega to paisiwanum? Mu God menan
    namu nanimu bigi ya warane amba taba naiwanum.”
  eng-GNV: Then asked him the Pharises and Scribes, Why walke not thy disciples according
    to the tradition of the Elders, but eate meate with vnwashen hands?
  zaa-NT: 'Ca fariséua ą''hua ca maestro de la ley nna gunàba titsa'' cą nna ra cą
    ne: Bianicca ca discípulo qui'' lu''ą'' làa runi cą según ca costumbre nu bethà''na
    ca ta'' tàta qui'' ri''u para guni ri''u, pues bihua rìi ná'' quį segúnbá religión
    qui'' tu'' ántesca go cą, acca rappa cą tul·la''.'
  eng-WEBSTER: Then the Pharisees and scribes asked him, Why walk not thy disciples
    according to the tradition of the elders, but eat bread with unwashed hands?
  guh-guh: Tsipaji nijajivi apo jumecovënëtsiajinavanapae vajasalinaivi pijacuene.
    Nijajivi itsa xane pexaejava, anijatonë napëna apo nacobequiatabiabi, jai bajarapamonae
    Jesúsjavabelia.
  bon-bon: Siige pui Parisea biname piiyepu cotre abiberäja biname cina Yeesu ne itemlisi
    egä, “Ngena name pi määme abiberäja bägrä cina saarewale bime mule bine lica yääcwetnimusi,
    yepä teepi äciseja cäco ime ca deedei loolo?”
  nhw-BL: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatilhua Moisés quitlatzintoquilijque
    Jesús: ―¿Para tlen momomachtijcahua amo quitoquilíaj inintlamachtil tohuejcapan
    tatahua? Inijuanti tlacuaj masque amo momajtequijtoque quen quiijtohua nopa tlanahuatili.'
  swh-ONEN: Kwa hiyo wale Mafarisayo na walimu wa sheria wakamuuliza Yesu, “Mbona
    wanafunzi wako hawafuati desturi za wazee, na badala yake wanakula kwa mikono
    najisi?”
  wbi-wbi: Pepano aVafalisayi na vavulanisi va ndaghilo vakamposia uYesu vakati, “Kiki
    avavulanisivua vaako navivingilila inyiiho isa vakuulu viitu, pano vilia na mavoko
    amalamafu?”
  bba-bba: Yen sɔ̃nɑ Fɑlisibɑ kɑ woodɑ yɛ̃robu bɑ Yesu bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ wunɛn
    bwɑ̃ɑbɑ ku rɑ sikɑdobɑn deemɑ swĩi. Mbɑn sɔ̃nɑ bɑ rɑ di kɑ nɔm ɡbebɑ.
  eng-KJVCPB: Then the Pharisees and scribes asked him, Why walk not thy disciples
    according to the tradition of the elders, but eat bread with unwashen hands?
  kgk-NT: 'Upéa-gwi oporandu Hesu-pe hikwái: —Ma''erã tipo ndoikói yma gware reko-rupi
    ne remimbo''e kwéry? Ma''erã okaru ojepohéi porã e''ỹ reheve? he''i. —Ma''erã
    tipo nonhemopotĩsevéiry nhande kwéry e''ỹ va''e ndive oiko rire? he''i íxupe.'
  waj-waj: 'Yisuunna ngiaammuau vooya hama iya uu aataru vooyauvai uuvaara Farisaiyaata
    kua mmaanna kiaa mmira vaidiiyaatama Yisuunna tunoo: Aaniira hama i ngiaammuauya
    ti taato nnaakukiaiyasidiri nnuu aataruuvaa iikiaannee? Aaniira hama iya ngiari
    yaakuuyauvaa finirama kiada kati yeennaiyauvaa nneeda maisama variaannee?'
  cpy-cpy: 'Rootaki rojampitan-takariri Jesús, ikantziri: “¿Iitaka ipeyakotan-takawori
    piyotaani riyotaa-yiteeri paerani awaejatziteni? Noñaapaakiri rowaeyani, tee ikiwaakotyaa.”'
  ekk-PKP: 'Nii küsisid variserid ja vaimulikud juhid Jeesuselt: „Miks ei järgi sinu
    jüngrid meie esivanemate traditsiooni? Nad söövad toitu ebapuhaste kätega.“'
  mpx-mpx: Inoke Palisi ge Logugui ana topankite Yeisu hi neli hi ba, “Ga i ola ge
    wam tohago logugui toto i neem tubulau elal nige hi totoulil, yaa nimaliya nige
    hi uul yaka hi anan?”
  wbp-wbp: Wangkajalurla Jijajikiji Paraji-patuju manu kuruwarrikingarduyu-patuju,
    “Nyiyaku kalu nyuntu-nyangu kurdungurlu-paturlu ngarni mangarriji rdaka parljirniinja-wangurluju?
    Kuruwarri kalu rdilyki-pinyi yangka ngalipa-nyangu kujalu-ngalpa yungu manu pinarri-manu
    nyurnunyurnurlu ngalipa-nyangurlu nyurru-warnu-paturlu.”
  luo-luo: Kuom mano jo-Farisai gi jopuonj chik nopenjo Yesu niya, “Angʼo momiyo jopuonjreni
    ketho chikwa kod puonj mag kwerewa, ka gichiemo gi lwedo mochido?”
  nhe-NT: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés quitlajtlanijque
    Jesús: ―¿Para tlen momomachtijcahua ax quitoquilíaj inintlamachtil tohuejcapan
    tatahua? Yajuanti tlacuaj yonque ax momajtequijtoque queja quiijtohua nopa tlanahuatili.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ: ”ܩܵܡܘܿܕܝܼ ܬܲܠܡܝܼܕܘܼ̈ܟ݂ ܠܹܐ ܝܢܵܐ ܒܸܥܒ݂ܵܕܵܐ
    ܐܲܝܟ݂ ܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܚܘܵܪ̈ܕܸܩܢܹܐ، ܐܸܠܵܐ ܒܹܐܟ݂ܵܠܵܐ ܝܢܵܐ ܠܲܚܡܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܠܵܐ ܚܘܼܠܸܠܹܐ؟“'
  esk-NT: Tavra Pharisee-ŋuruat suli aglaliqirit apiqsruġniġaat Jesus, “Suvaata maliġuaqtitin
    maliġutiŋitpat iḷisauttutigikkaŋitñik sivulliapta, niġipḷutiŋ qaqqianik iġġuġniġiḷaanik
    argaŋmiknik?”
  msb-msb: Kaya hinunga si Jesus sani na mga Pariseo kag mga paratukdo san Kasuguan,
    “Nano kay an imo mga disipulos dili nagasunod san kaugalian san mga kalulululuhi
    kundi nagakaraon na dili nagahugas san mga kamot sa tama na paagi?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo quianh¹³ tøa¹² he¹² lei¹³ héi², ca¹tsáih¹dsa
    Jesús: ―¿He² løa¹ tsa¹mi²ti¹ dsa² quianh³hning mai³¹ quiah¹² dsa² hóg¹? Di³ gøah¹²dsa
    hi² tsa¹ti³jai¹ gug²dsa ―ca¹juúh²dsa.'
  dso-dso: ତେବେ ପାରୁସି ଆରି ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “କାଇକେ ତର୍‌ ସିସ୍‌ମନ୍‌
    ପାର୍‌ଚିନ୍‌ମନର୍‌ ରିତିନିତି ନ ମାନି ଆତ୍‌ ନ ଦଇ କାଇଲାଇନି ?”
  meu-meu: Taunabunai, Farisea taudia bona itorena taudia ese e nanadaia, eto, Badina
    be dahaka emu hahediba ese sene edia taravatu asie badinamu, imadia asie hurimu
    vada e anianimu?
  yva-NT: Wemi mbewar vatano Parisi muno kuruno Yahudi umawe wo Yesus anajo ware,
    “Veanimaibe irati Nya arakove wo aneno wusyine awa ananyao rakanyoandi? Arono
    wisyisy, wo manemo nggwame rarondom wusyin datije ramu!”
  dgc-dgc: Kanya du Pariseyo, éy kinagi de ni Jesus, a “Bakit du alagad mo, éy éwan
    de sésundin tu pégtoldu a nipamana dikitam du ninunu tam? Da éng méngan side,
    éy éwan de ugisan i kamét dia a kona ta ugali na rilihiyon tama?”
  zpm-NT: 'Dzigo rëb zho lo Jesús: ―¿Pe nacne zienaḻd xpëëdscuel luu miṉe blu xmeṉgol
    ne? ¿Pe nacne squize nia beed zho i row zho?'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Farysew komo, àyweronàhyamano ynye ro komo
    xarha, Txesusu wya. Atxke natxow hamà, onhananàhrà ro komo, ketxkon hatà, àwya.
    Àsok tawro hana. Osomyakorokahra nemtakmetxhe. Àro ke atxke natxow hamà. Khoryen
    heno komo wya kàyweronàhyamatxho kom yawo rohra natxow hamà, ketxkon hatà, Farysew
    komo, Txesusu wya.
  sim-sim: Urik Jisasik li taha limu silira, �Mberem ushiwak mirin tiyanda ma tondo
    tavatle nga li tolo andu? Oso kava sira. Mbeek neloko avoko nihi mbari nombon
    li tiyanda ambu sir.�
  npi-ULB: फरिसी र शास्‍त्रीहरूले येशूलाई सोधे, “तपाईंका चेलाहरू किन धार्मिक अगुवाहरूको
    परम्पराअनुसार चल्दैनन्, किनकि तिनीहरूले आफ्ना हात नधोई रोटी खान्छन् ?”
  cgc-cgc: Mga Pariseo an daw mga manugtudlo ta Mga Sinulat Moises gainsa ki Jesus,
    “Man-o tak imo an na mga tinudluan ula gasunod ta mga kaugalian na alin ta ate
    na mga manakem? Gakaan danen an na iran na lima pabilang na ‘dili-limpyo’ tak
    ula danen an gasunod ta sirimunya ta pag-ugas ta lima.”
  tim-tim: Akto Yesugât hoŋ bawalupŋe yekbiâ ârândâŋ bo agepgât Parisaio akto Mosegât
    den kârikŋe makmâ miawagi arekŋe Yesu hin magaŋi, “Wei, hoŋ bawalupgande wangât
    bâgilupnenŋe yeŋgât den bo lokom bâtyeŋe tuân bo pulim yân sot mem nendâi?” dâm
    magaŋi.
  yor-yor: Nítorí èyí àwọn Farisi àti àwọn olùkọ́ òfin béèrè lọ́wọ́ rẹ̀ pé, “Èéṣe
    tí àwọn ọmọ-ẹ̀yìn rẹ̀ kò tẹ̀lé àwọn òfin àtọwọ́dọ́wọ́ àwọn àgbà nítorí wọ́n fi
    ọwọ́ àìmọ́ jẹun?”
  wos-wos: Di wungi yandaka Jisasna du mandéka wandan maki yahafi yandaka di Farisina
    du xékélelakikwa du akwi di Jisasré wakwexéké, “Métaka di ména du nana mandéka
    wandan hundi xékéhafi ye deka tamba gu yakéhafi di hénoo sa?”
  emp-NTPO: 'Maʌ̃ne pariseorãba, judiorã ley jaradiabadarã bid̶a Jesua iwid̶isid̶aa:
    –Bʌ ume nĩbabadarãba jʌwa mititia ne cobadaa. ¿Cãrẽ cãrẽã dadji drõãenabemaba
    jaradiaped̶ad̶ara od̶aca?–'
  eng-F35: Then the Pharisees and the scribes asked Him, “Why don't your disciples
    walk according to the tradition of the elders, but eat their bread with unwashed
    hands?”
  ind-ind: Karena itu, orang-orang Farisi dan ahli-ahli Taurat berkata kepada Yesus,
    “Kami tidak setuju dengan murid-muridmu yang melanggar adat istiadat nenek moyang
    kita! Mereka makan dengan tangan yang belum dibasuh.”
  pes-OPCB: 'پس فریسیان و علمای دین از عیسی پرسیدند: «چرا شاگردانت این سنت قدیمی ما
    را رعایت نمی‌کنند و پیش از غذا، دستهای خود را نمی‌شویند؟ آنها با دستهای نجس غذا
    می‌خورند.»'
  mpt-mpt: I ina binabib kesoa Felisie isa eka hekmel weng tekein kemin naka isa i
    yatemniba Yesuse baabaniba Keb okok aleyemin nakai fatnanibta faninwali kukubo
    mo wafueim blim kenibta kwei niniksa imeno wembibe? gesiba
  ssx-ssx: Kutupa mo Pa꞉tisi haliwekima꞉ make mo wape pea wala꞉tiki pu haemeke haliwekima꞉
    make Yesu pa꞉ta꞉ lota꞉ pitolo hata꞉ alota꞉ Naka꞉ disaipolo haliwekima꞉ ika꞉ ateke
    meiyekena꞉ haumanu na opiki ekipeke kiki hoke ekima꞉ ne no halemepe lemekeme.
  mkl-mkl: To, si bɛi Fɑrisi ŋɑ do woo kɔ inɛ ŋɑ si woodɑ ŋɑu ɑ̀ yɛ mɔcɔ ŋɑu ɑ̀ wɑɑ
    jɛò ɑwɔ riisi ŋɔi í jɔ̀ ɑ̀ bee Jesu ɑ̀ ni, nɑ mii í ce mɔcɔɛ ŋɑ ɑ kù wɑɑ too dedembɑi
    bɑlɑ nwɑ ŋɑ. Nɑ mii í jɔ̀ ɑ̀ yɑ jɛ do ɑwɔ riisi.
  gaq-gaq: ତେଲା ଫାରୁଶୀଇଂ ଆରି ସାସ୍ତ୍ରିଇଂ ଜିସୁକେ ସାଲ୍ୟାକୁଆର୍‌କେ, “ନାଁନେ ସିସ୍ଇଂ ପାରୁସିଇଂନେ
    ନିଅମ୍ ସାଚେ ମେଁନ୍‌ସା ମାଗୁଏଃଚ ମାଗୁଇତିଚେ ଚଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍, ମେଇଙ୍ଗ୍‌ ଦେକ୍‌ରକମ୍ ମେଁନ୍‌ସା
    ଡିଙ୍ଗ୍ଆର୍‌ଡିଂକେ ?”
  gof-RNT: Farisaawetinne higge asttamaareti Yesuusa, “Ne tamaareti ays aawata wogaa
    menthidi bantta kushiya meecettonna kathi moonna?” yaagidi oychchidosona.
  unx-unx: ଏନାମେନ୍ତେ ଫାରୁଶୀକ ଆଡଃ ଆଇନ୍‌ ଇତୁକ ୟୀଶୁକେ କୁଲିକିୟାକ, “ଚିନାଃମେନ୍ତେ ଆମାଃ ଚେଲାକ
    ତିଃଇ ବେଗାର୍‌ ଆବୁଙ୍ଗ୍‌କେଦ୍‌ତେ ସତ୍‌ରାଗି ଜଜମ୍‌କ ଦୁବାଃ ଆଡଃ ଆବୁଆଃ ପ୍ରାଚିନ୍‌କଆଃ ରିତିରିୱାଜ୍‌କ
    କାକ ମାନାତିଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'Lá iaká amó nenazo, Palisaio monó vegenaki monó mogona apí ikimiaká a
    vegi keza Izesuni loká itake lamó: Geí izegipaka zuha nene avotegini mogonatagana
    ali minamake nanamú ahulikave. Nosánetá natune liki, ligika ali golotuva liaká
    suni aliki kigizani nagamí zemake ninave.'
  lcm-lcm: Au, na ri Parisaio na vap malangas ani saupai ang kila sui ia ta, “Au kapo
    sa na kam keve nat i akalit parik kipa using a laulauan si keve tivura na kipo
    tav sunep aro aino tapai na ki angan?”
  aer-aer: Alakenhe ikwerenge itne Jesus apayuthneke, “Nthakenhe-arle-ame apententye
    akngerre ngkwinhe areyele apentetyakenhe akngerrepate arrulenye anwerne-kenhele-arle
    anwernenhe akaltyele-antheke? Itne akurne-arle mpwareme. Itne kwenhe iltye alhewelhetyakenhe,
    akngerrepate arrulenye anwerne-kenhele anwernenhe akaltyele-antheke-arteke, nhenge
    merne arlkwetyenhenge.”
  qvc-NT: 'Chaymi chay farisiyukuna, Muysispa liyningunata chay yach''achikuqkunapis
    piñakushpa, Jisusta nirqanllapa: —Rikay, qamwan puriqkunaqam mana mayllakushpachu,
    mapa makingunawan mikunllapa. Mayá, ¿imaraykutaq mana ruranllapachu agwilunchiqkuna
    rurashqanshinaqa? nishpa.'
  tgl-ULB: Tinanong ng mga Pariseo at ng mga eskriba si Jesus, “Bakit hindi namumuhay
    alinsunod sa kaugalian ng mga nakatatanda ang iyong mga alagad, sapagkat kumakain
    sila ng tinapay ng hindi naghuhugas ng kanilang mga kamay?”
  cbs-NT: 'Jesús yukakin: —¿Jaskakin min tsumabun nukun xenipabun beya chibanma mepanuma
    pikanimenkain?— akabu'
  xtm-NTPP: 'Chukan kúu ja tee ka kuu fariseo ma, ji''in tee ka skua''a tnu''u ni
    kaxtnu''u Moisés ma, ka jikan‑tnu''u de Jesús ma: ―‍¿Nava''a tee ka ndikin ña''a
    ndijin a, ñatuu ka ndikin de sukan ni ka yo sa''a tna''a o tee jana''a‑ka ma,
    vaa ñatuu ni ka ndanda''a de, te ni ka jaa de xita ma? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Mafalisayo na akaboli ba Malagilo ga Musa ngabankonya Yesu, “Bo mboni akinapunji
    binu ukengamaje maboulo agabutulagile akinanhota bito, nambu balye pangakuya maboko?”
  bao-NT: 'To biri fariseos, doti cũuriquere jʉo bueri maja, o biro ĩi jãiñaupa Jesús''re:
    —¿Ñee tiirã mʉ buerã pea mani ñicʉ̃ jʉ̃mʉa cʉ̃ja ca tii jʉo dooriquere tiitirãra,
    amo coeri méé cʉ̃ja baati? —ĩi jãiñaupa.'
  san-ORI: ତେ ଫିରୂଶିନୋଽଧ୍ୟାପକାଶ୍ଚ ଯୀଶୁଂ ପପ୍ରଚ୍ଛୁଃ, ତୱ ଶିଷ୍ୟାଃ ପ୍ରାଚାଂ ପରମ୍ପରାଗତୱାକ୍ୟାନୁସାରେଣ
    ନାଚରନ୍ତୋଽପ୍ରକ୍ଷାଲିତକରୈଃ କୁତୋ ଭୁଜଂତେ?
  huv-NT: 'Quiaj ajcüwa fariseos at mondüy wüx aaga poch tüünd Moisés, tatüniw manguiayiw
    Teat Jesús. Tasajüw: ―¿Neol minipilan ngo mandüjpiw leaw tarangüw mixejchiiütsa?
    ¿Neol ngo majantsüw owixaw wüx üetiw atnej ajlüyay marangaatsa? ―ajüw.'
  otn-NT: 'Mi̱ zä mi̱ nu̱rpi te øtyø xädi ra̱ Jesús ngue hi̱ngui̱ øt''e tengu̱tho
    ga̱ ''yo, bi̱ mbøcuɛ p''ʉya, bi ''yørpa̱ ra̱ nt''änni̱ ra̱ Jesús, bi ''yɛ̱mbi̱:
    ―¿Hanja ni̱ xädi ngue fɛstho ra̱ hya̱ bi zoga̱hʉ yø ndiua? Porque hi̱ngui̱ pecra̱
    ts''oqui ja yø ''yɛ, ngue di̱ nxʉ''yɛ hante di̱ nsi̱hmɛ̱.'
  nop-nop: '@see-verse:MRK.007.004'
  obo-NT: De-en mid intud iddos mgo Pariseo woy dos mgo tohodnonaw to Suhu ni Moises.
    Kahi ran to, “Mambot id supak moho to mgo tinodduwan du iddos botasanon to kovuyyahan
    ta? Oyyos mid ka-an sikandan no waa id ounab to bollad.”
  cak-ENT: 'Romari'' xepu''u ri achi''a'' fariseos y ri etamanela'' chin ri ley ri
    xuya'' ri Dios richin ri Moisés xquic''utuj chin ri Jesús: ¿Achique c''a roma
    la achi''a'' la avachibila'' rat man nquibün tüj cachi''el ri quibin can ri kaxquin-kamama''
    can? Ri avachibila'' man nquich''üj tüj quik''a'' pa rubanic ri quibin can ri
    kaxquin-kamama'' can, xa man ch''ajch''oj tüj ri quik''a'' tok nyeva'', y man
    nquibün tüj cachi''el nkabün roj, xquibij chin ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤗᤠᤵᤋᤢ. “ᤁᤧᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤃ
    ᤛᤢᤳᤌᤥ ᤆᤥ᤺ᤰᤔᤠ ᤌᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤆᤠ ᤔᤧᤈᤒᤠ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤔᤏᤠ॥ ᤌᤣᤀᤠᤱ ᤁᤧᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹
    ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢ ᤔᤧᤕᤢᤖᤢᤒᤠ ᤌᤡᤶᤔᤡᤴ ᤔᤧᤴᤀᤡ᤺ᤳᤋᤢᤴ ᤔᤧᤴᤏᤠ᤺ᤳᤋᤢᤴᤒᤠᤒᤣ᥅”
  snx-snx: Parisi xo manam sam ido xele suma dagi andug Yesus inar youbxo, “Pinax
    ino sox suma ne andug ga hago amsax indo mangau ne soxjal xa? Andug pin heax bar
    yang ajalxa.”
  kql-kql: De, kavɨla Farisitɨle balañjundi Gotkɨk Wulu Kumbaŋgikɨk Balañjun Jisasɨtɨk
    kombɨiyeve, “Dakɨk guŋgundan aipandi anañkɨk balañjun masiveve goŋguaŋmali fulak
    ava pave? Valan yataŋgɨn jiva, kape bɨkɨk kɨlia yakakale, ava andakambe.”
  mie-NT: 'De ndá tēe fariseo jíín ndá tēe stéhēn ley janahán, nī jīcā tūhún dē yā:
    Ndá tēe scuáha jíín nú, ¿nūcu nduú squíncuu dē costumbre nchivī janahán, chi sa
    yájī tēhén dē stāā? ncachī dē.'
  san-TIB: ཏེ ཕིརཱུཤིནོ྅དྷྱཱཔཀཱཤྩ ཡཱིཤུཾ པཔྲཙྪུཿ, ཏཝ ཤིཥྱཱཿ པྲཱཙཱཾ པརམྤརཱགཏཝཱཀྱཱནུསཱརེཎ
    ནཱཙརནྟོ྅པྲཀྵཱལིཏཀརཻཿ ཀུཏོ བྷུཛཾཏེ?
  qve-NT: 'Chayraykun fariseo religionniyoq runakuna, hinallataq leykunata yachachiq
    runakunapas, Jesusta tapuranku khaynata: —¿Imanaqtintaq discipuloykikunari ñawpaq
    abuelonchiskunapa yachachikusqankunatari mana kasukunkuchú? ¿Saynallataq makinkutapas
    mikhunankupaqqa mana maqllikunkuchú? nispa.'
  pao-NT: Umu Jew tuukwewabe, mu Pharisee-no, ka Te Pabe'e meeoo netamma, “Mu u nakatzimodu
    sagwane ma'emukwapu-ga'yoo, gi tu mi mabatzakapana tuka. Umu te nanamooatupu ka
    tu nanumu meeoo netamma namabatzakase yise tuka.”
  cbu-NT: Ashirucha, Parísiypanshuchsha Isusoo masharangana; ¿Ipunshish mayaamshta
    nda zitaminarini Utaáshuchirini tayaspatarangu nda anoo kuk payukanaya? tárangu.
    ¿Mayaamshta uw nda izuuru kuxeersin katungkanaya? tárangana.
  usa-usa: 'miráitata Pérati-wayukama aamá aúmatan-aimma yirááti-kayukagaraqa Îtumma
    ítama aónaraae: “nôraq itata ení iyápó-annama ketááí-títaubikoni aamá íkeiteta
    iyáá-paigaraqa kénaao?” tewana Îtu yauwéqma tiráiye:'
  soy-soy: 'Pifɑrisi nɛ isé picélɑɑ ɑpi pɛɛ u pisɛ rɛ: Yo nnyɑ kɛ pipɔ́pirɛtiki
    ɑ́pi pirɔ́kpurɛ inyɛkii tikilɛ̃ pin nɛ ɑnípɛ kpɛrinkpɛkɔɔ́ ilukɛ le?'
  bkx-bkx: '@see-verse:MRK.007.004'
  hui-hui: Ani biaga henego Perisi agali biarubi Mana lowinigo lawai haga biarubi
    tigua Yasuhondo lalu, Í̠naga talima ibaga biarume inanaga mamalime ilili biagane
    mana wini ngadagua ndo pugualu gi wayawaya nabi howa tomo nalu kagoni agidabe,
    lene.
  amf-amf: Parisa eenabee Musesa yigginam dhettsayna eenabe “Hasa paanan yivayna eena
    eykena dambinam kenin toolimino harrnane? Yisa aaninam shiidhima galan keda itse”
    hamayse kiam ke oysade.
  quc-NNT: 'Rumal wa'' ri fariseos xuquje'' ri tijonelab'' re ri Pixab'' xkita'' che
    ri Jesús, xkib''ij che: ¿Jas che man käka''n tä ri tijoxelab'' la jas ri e naq''atal
    wi ri qa nan qa tat ojer? —kecha''. Xane kewi''k, man na''l taj käka''n chuch''ajik
    ri rij ri ki q''ab'' nab''e, —xecha che.'
  dob-dob: ꞌEnega gete Palisiyao be loina ꞌana toeꞌitao nidi Yesu ꞌena sienaida, sigwae,
    “Toꞌase manuna ꞌimu tononoyao tubudao ꞌidi loina nigeya siꞌamaꞌamayabedi, ta manima
    baibailidi siꞌeꞌai?”
  wrs-wrs: Doa no indhanamba Yesusm nonglapulvo, wo os ishumnina, yetatanamba osva
    vivmoa, kava memba vivpa, himba englava poswol vivmoa mindnamba, owai, innemba
    ambo nis hlav, wo noinda pivna simbehumunna wevsava maisasa vriv. Es hevpa himba
    osva viv? Sahokla viv Sesoana novrava.
  mca-mca: 'Ma'' qa he'' fariseol qa hekhewe'' iye i''nq''ijatshenij ke'' Moisés ƚe''lijei,
    qa nifaakan ha'' Jesús: —¿Inhats''ek ne'' ijatshenhei in nite'' yijayanij aka''
    ƚunyejei eke'' ƚawa''mhitsik''i, qe nekhewe''en in tekju'' qa mexe yamij pa''
    uƚ''ax ne'' ƚokoyei?—'
  tzo-TZC: 'Jaꞌ yuꞌun un, ti jfariseoetique schiꞌuc ti jchanubtasvanejetic yuꞌun ti
    mantale jech lic sjacꞌbeic ti Jesuse: ―Qꞌuel avil ti avajchancꞌoptaque, ¿cꞌu chaꞌal
    mu jechuc ta spasic jech chac cꞌu chaꞌal liquem yuꞌunic ti jtot jmeꞌtique? Ti
    stuquique ta xveꞌic schiꞌuc ti yicꞌobal scꞌobique ―xiic.'
  mya-mya: သို့​ဖြစ်​၍​ဖာ​ရိ​ရှဲ​နှင့်​ကျမ်း​တတ်​ဆ​ရာ​များ က ``အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​၏​တ​ပည့်​များ​သည်
    ရှေး​လူ​ကြီး​များ​၏​ထုံး​တမ်း​စဉ်​လာ​များ​ကို မ​လိုက်​နာ​ကြ​သ​နည်း'' ဟု​ကိုယ်​တော်​အား
    မေး​လျှောက်​ကြ​၏။-
  gng-NT: 'Nɛ *Farisiɛnmbɛ nin *Yiko ya wɔnwɔknb nnɔ niire'' *Yesu ki ye: «Bɛ tien''
    aʼpanpaankaab ŋa pɛ tiʼyaajɛbok ye ma bo?»'
  cbi-NTPO: 'Tsanguemu de'' mityaa, fariseo chachilla, leichi mashturulaba Jesúsnu
    pake''meetu: ¿Nenñu den ñu'' disipululaya lala'' tinbu rukula naakemuwa deeñu
    bain juntsanguityu deju'' naa-uwanu panda finundiyandu bain tyaapa manbitsaatyumujchin
    panda fifikitu deken? tila.'
  ikk-NT: Ya ndị Itu-Farisi lẹ ndị-nkuzi Iwu ahụn nọ nwan jụ Jesu ajụjụ, sị, “Kị haịn
    ụmụ-azụụn ị gilẹni e dọnmẹ omẹnalị ndị mbụ, e gi ẹka rụnị e ri ihiẹn-oriri?”
  leu-leu: E a mu Ferasi aave ri maa savat si Yesus e ri fine, “Senasou a mu fefeng
    siim ri pife usi a vilaana ti kavai e ri taxa lo fangan pana mari aava vusiit?”
  maz-NT: 'Nuc''ua c''o fariseo ''ñe c''o mi xöpü o̱ ley Mizhocjimi o xipjiji e Jesús
    o mamaji: ―¿Jenga yo in discípulogue, dya sũpüji yo tjũrü yo o zocüzüji c''o mi
    tataji? Maco dya xindyëji ''ma siji o xëdyi.'
  bod-N: དེ་ནས་ཕ་རུ་ཤི་པ་དང་མཁན་པོ་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ༌ལ། ཁྱེད་ཀྱི་ཐུགས་སྲས་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་གནའ་མིའི་ལུགས་སྲོལ་བཞིན་མི་བྱེད༌པར།
    ལག་པ་མི་གཙང་ནའང་བག་ལེབ་ཟའམ་ཞེས་དྲིས་པ༌དང༌།
  tca-NT: 'Rü yemacèx ga yema Parichéugü rü ngúexẽẽruü̃gü rü Ngechuchuna nacagü, rü
    ñanagürügü: —¿Tü̱xcüü̃ i curü ngúexü̃gü i tama nagu naxĩxü̃ i ngẽma tórü o̱xigücüma
    rü tama toma tayauxmẽ́xgüxü̃rüü̃ nayauxmẽ́xgüxü̃ naxü̃pa na nachibüexü̃? —ñanagürügü.'
  zpl-NT: 'Enzeꞌe unidichiaꞌ bee fariseo cuna bee ulaxcuela enu reca leyꞌ Moisés lu
    Jesuse nú unibeei: ―¿Xinu la chequiee bee beneꞌlu tucu nú neca bee costumbreꞌ
    bee beneaꞌahua enu udetela, xinu la naa bee beneꞌlu yabeei chenu racu beei tucu
    nú riala nú riꞌi beei?'
  mbc-NT: 'Mîrîrî ye''nen fariseuyamî'' moropai Moisés nurî''tîya yenupato'' pî''
    yenupatonkonya ta''pî Jesus pî'': —‍Î'' ton pe see utamokonya uyenupa''pîkon yairî
    pra apemonkonoyamî'' wanî mîrîrî? Î'' ton pe tenyakon rona tîuya''nîkon rawîrî
    ta''re''kon enapî to''ya?'
  ndg-ndg: mafarisayo ni aandishi kabanlokiya Yesu, “Walowa kele benepunzi bako batenda
    kwaa kati ya matendo agoi, balya mikate bila ya kuagua maboko?”
  wsk-wsk: Buta se Pharisee alo se law ko kausa kari Jesus isarman, “Awuk se nika
    olekem alo anananga tiwun taleng ko munan me karosan, nuguting karur ago na nowasan?”
  toj-NT: 'Jayuj ti jac sobe yi ja Jesusi ja fariseo jumasa soc ja ma'' huas sea ja
    smandar ja Moisesi: ―Ja hua nebuman jumasa mi ni t''un huas squitz''ahue ja scostumbre
    ja ma'' ec'' pax ta cujtiqui. Pe scuxil sc''ab huax huaaye tac. ¿Jasyuj jach huas
    sc''ulane ba?'
  dwy-dwy: '@see-verse:MRK.007.004'
  kkl-kkl: Ane sembe Yesusti yubu ka'ero neleptopnangdi sae a'elban koma kwaneng telamekpa,
    Farisinangap, Musari samenag mome tobog yubu ambatsiropnangap abenekori ipsiekti,
    Yesusag hailamekti, “Sa'a sembe andi yubu ka'ero neleptopnangdi sae linag agha
    sae ma'alag a'elban koma kwaneng telamang? Nunisagyabori, 'Allah whingag wali
    wamukap,' aro ul palamekti, 'Undo-undo unulamlulom,' aro ambatsiek yubu phibang,”
    seek.
  tbc-tbc: Aria, Farisi adi iŋ kubiaeŋ san girek maŋau adi dida awad dutumanig Jesus
    dusumiani, “En ata wo oŋane megeloum adi iŋ tubud baged sad tamol kagin iri panim
    ago ta dutor dumado na dak i? Iŋaned banid ikok tia yak ate anaŋ diani da.”
  sna-sna: Saka vaFarisi navadzidzisi vomurayiro vakabvunza Jesu vakati, “Seiko vadzidzi
    venyu vachirega kurarama zviri maererano netsika dzavakuru, zvavanodya zvokudya
    zvavo ‘namaoko ane tsvina’?”
  smk-NT: Kanya' nin tinepet ra kona nin saraytin rinmate' a wanra, “Ambale' a kai
    ra nin mantumbuken nin saray tumutumbok mo a uakay a naimatawan tamoyna nangibwat
    et konran pupuon tamo? Basta mangan sarayna nin kai ra tumbuken a manepeg nin
    pammusbos ranom sa gamet!”
  grc-TCGNT: Ἔπειτα ἐπερωτῶσιν αὐτὸν οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς, Διὰ τί οἱ μαθηταί
    σου οὐ περιπατοῦσι κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλὰ ἀνίπτοις χερσὶν ἐσθίουσι
    τὸν ἄρτον;
  mzz-mzz: Beqa ivoneni ivo, “Kamutovemulivo ikanikani, we dimadi bwanebwanenedi ge
    idakailegwa Yaubada mataneye ge maqemaqetadi. Vakai paipaina ge tubudavo divekaivevena
    idavemulieni?”
  gof-WFTW: Farisaawetinne higge asttamaareti Yesuusa, “Ne tamaareti ays aawata wogaa
    menthidi bantta kushiya meecettonna kathi moonna?” yaagidi oychchidosona.
  spa-BLM: 'Los fariseos y los escribas le preguntaron: “¿Por qué tus discípulos no
    andan según la tradición de los ancianos, sino que comen el pan con las manos
    sin lavar?”'
  kyz-NT: 'A''eramũ fariseu ''gã Moisesi ''ga remikwasiarer are moromu''jara ''gã
    netee oporonupa ee Jejui ''ga upe: —Ma''eramũ ajee eneremiayuwa ''gã nuapoi mama''ea
    jareypy ''gã je''eg ymaner imũ ''ũ? Nojepoei nanẽ ''gã ''ã jareypy je''egawer
    imũ ojemi''war enunewe— ''jau ''gã Jejui ''ga upe.'
  dao-dao: Acuna Pharise he la thum jah mtheiki he naw, “Ise na xüisaw he naw pupa
    he naw jah mthei u lü ami jah tak hüta thum am läk u lü, ami kut mtüihkheh am
    ei aw sawxatki he ni?” tia, ami kthäh.
  cya-cya: 'Ne'' fariseo lo''o ne'' escriba mñicha'' ne'' ''in Jesús: ¿Ñi cha'' ta
    yu ta''a nda''an, a n''ni cunta yu ña''an cha'' nu mxnu scua nten cula ''in na,
    lo'' a ñaan'' yu xa nchcu yu?'
  beu-beu: '@see-verse:MRK.007.004'
  wrk-wrk: Yanyba yali nangangi Jisuskanyi, “Najba nurri nganyinmuku kandimuku jarrkurri
    mama. Jarrba yali mama, ngala miku yalungkiyanyi waluwa wakardaba marni. Dulu
    yali jarrba nanda mama. Wanyingkanyi yalungkiyanyi miku wakardaba marni waluwa
    yali jarrba yaji. Nani barri yanybaka nanda yuwa wakardaykanyi yaji. Ngala wanyingkanyi
    miku yalimi ngayangayijba nanankanyi yuwanyi.” Barriwa.
  nii-nii: Pe men lo ek piik ekii siłmin wumb kin, men lo ek piik połmun wumb ok,
    Jiisas kii sinjing. “Nimbił erang nim nge ekii siłmin wumb men tok oł ełmin wumb
    oł ei mił enanmin? En enim angił penj mułang kin kuni nonmun.”
  ign-NT: 'Tacahe, nacajachapa ema Jesús ena fariséoana énapa ena escribánoana. Ánipa
    náicha: —Pímaha. Ena pímitureana vahi náitauchahini eta viyeherepi. Namaepe­ra­jicapa
    eta náchanevana eta nanisirahi taicha vahi nacasi­pa­va­hu­nu­mahini. ¿Tájaha
    tacayema vahi napicau­chahini eta viyeherepi nanaquiruhi ena viáchuca­na­veanaini?
    ¿Étase­rapuca tacahehi eta pímitu­si­ra­vacahi? —náichapa.'
  dik-NT: Go Parathï ku kɔc piööc ë lööŋ Jethu thiëëc, “Yeŋö cïï kɔckun yï buɔɔth
    ye ceŋ ë ciɛɛŋ wärkuan dït, ku yekë mïïth juääk ke këc kecin lɔɔk?”
  cac-cac: 'Yuj chi'', a eb'' vin̈ fariseo chi'' yed'' eb'' vin̈ c''ayb''um d''a ley
    Moisés, ix yal eb'' vin̈ d''a Jesús: —¿Tas yuj max sc''anab''ajej juntzan̈ sb''eyb''al
    eb'' co mam quicham eb'' a c''ayb''um tic? Ina max sb''ic sc''ab'' eb'' ayic sva
    eb'', xchi eb'' vin̈.'
  tzj-E: 'J-e'' c''a aj fariseo e quexbil maestro cawra xecc''axaj tzra Jesús: —¿Nak
    tzra tak je'' adiscípulo majo''n necnimaj ta costumbre cxin kti''t kawma''? Nquewa''
    tak wan per nmajo''n nqueban ta costumbre rxin ch''joj k''baj, cara'' xecbij tzra.'
  san-BUR: တေ ဖိရူၑိနော'ဓျာပကာၑ္စ ယီၑုံ ပပြစ္ဆုး, တဝ ၑိၐျား ပြာစာံ ပရမ္ပရာဂတဝါကျာနုသာရေဏ
    နာစရန္တော'ပြက္ၐာလိတကရဲး ကုတော ဘုဇံတေ?
  yaa-NT: 'Nãskakẽ fariseofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe
    Jesús yõkanifo: “¿Afeskakĩ na mĩõxõ tãpimisfãfe a nõko xinifãfe yoinifo keskara
    nikakanimamẽ na mechokomexoma piaifofaifãfe?”'
  cab-NT: Ábati jálügüdüni fariséogu jáma arúfudajatiña lilúrudun Moisés jagía, Jesúsu.
    —¿Cásan uágu mafála jabálin báni disípulugu binádu jagáburi binádu wagǘbürigu,
    jeíginbei láu liwíye jájabu?
  clu-clu: Gani nagparamangkot kay Jesus ang mga Pariseo kag ang mga manogtodlo ang
    Kasogoan; makon nanda, “Ay basi imong mga somolonod ara nagasonod sa mga soronodon
    atun mga kaolang-olangan? Nagakaraun sanda nga ara kaparangogas andang mga alima.”
  swh-ULB: Mafarisayo na waandishi walimuuliza Yesu, “ Kwa nini wanafunzi wako hawaishi
    kulingana na tamaduni za wazee, kwani wanakula mkate pasipo kunawa mikono?”
  tpt-NT: 'Ex chuncha yu fariseos ali yu ixtamalaniy ixlhachimoꞌonkꞌan va tajunil
    ni Jesús: —¿Valiꞌiycha mintꞌaltanan jantu tataylhaꞌan yu kimputsukukꞌan yu tacha
    ixtamakay yu maqancha kepayankꞌan? Yu mintꞌaltanan valiꞌiy tavajin mas jantu tamaqchaꞌay
    tacha lhinaunkan.'
  aai-aai: Imih Pharisee naatu Ofafar bai’obaiyenayah Jesu hibatiy, “Aisimamih o abai’ufununayah
    bai’obaiyen it ata a’agir hibai nan men tibi’ufununimih, naatu baise i umah gubagub
    auman te’aau?”
  sny-sny: Sosu lu Farisi ape, Owane Sitewi lo peri siye te'e eti siye lu ape mo,
    lowe Jisas ma'e peri ta apou te'e toweriye, “Lu disaipel no piyene lowe nomo lo
    ya'ariyei lo yo peri ape umasi ta'ame awere? Lowe ereti unou a'i se ene aye.”
  myy-myy: 'Ito bajiri Jesús rãca riasotirã ĩna ãmo coemenati baja ticõri, ado bajiro
    ĩre seniĩayijarã ĩna: —¿No yija mʉ rãca riasotirã bʉcʉrã oca tʉorʉ̃nʉbeati? yiyijarã
    ĩna. Tite. Coji rʉyabeto ãmo coemenati bama ĩna, yiyijarã fariseo gaye tʉoĩarã.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj nij síí fariseo ga̱ nij síí naquiꞌyaj cu̱u se‑tucua̱nj
    Moisés man Jesucristó, ne̱ cataj nij soꞌ, ne̱: ―Nij síí tucuꞌyón se‑na̱na̱ so̱ꞌ
    me se me cheꞌé ne nocoꞌ nij soꞌ tucuáán cuchruj nij síí chij cayáán ga̱a naá,
    ne̱ nihánj me se chá nij soꞌ chraa, ne̱ ne naruvi̱i̱ raꞌa nij soꞌ niꞌya̱j Diose̱
    a̱ maꞌ ―taj nij soꞌ rihaan Jesucristó a.'
  cut-NT: '@see-verse:MRK.007.004'
  bel-bel: 'Потым пытаюцца ў Яго фарысэі і кніжнікі: навошта вучні Твае не трымаюцца
    наказаў старцаў, а няўмытымі рукамі ядуць хлеб?'
  zlm-KSZI: Oleh itu, orang Farisi dan guru Taurat di situ bertanya kepada Isa, ‘Mengapakah
    pengikutmu tidak menurut adat istiadat nenek moyang kita? Mengapakah mereka makan
    dengan tangan yang “tidak suci”?’
  gdr-gdr: Sɨ Parisai rɨga dɨde Ju rɨga waina gog ouyaena rɨgap Yesund yerkito da,
    “Nangga mop paim Moina b'auyaena rɨgap maka wɨmena wuweny elda rɨga waina dad
    ke b'ɨsateni mɨle rɨrɨrɨnd, ajɨ ton ɨseka mɨle kesa kɨl kɨma yɨm kaim diyam awou
    wuweny?”
  vmy-NT: 'ꞌBa kui= kjuañu, nchja fariseo ꞌba ko chjine kjuatexuma tsiningiyare Jesús:
    —Naꞌen, ¿ánñu xutari bi tsikꞌetjusunni kjuachingare xuta chingana, nga bi banejun
    ntsja nga kjen?'
  cmn-FEB: 法利赛人和宗教老师问耶稣：“你的门徒为什么不遵行祖先的传统，要用不洁的手吃饭？”
  gmv-RNT: Farsaaweetinne xaafeti Yesusa “Nena kaallizayti kase aawata woga mala duus
    aggidi aazas kushe meecetonta kath mizoo?” giidi oychida.
  ncl-NT: 'Pampín yehuanten in fariseos huan in lamaxtinijmes quilajlanije Jesús,
    quilije: —¿Leca amo quineltocalo momonextilinijmes inminlajtomes totajtzitzían?
    Lacualo ca inminmajmajuan amo lachipahuali jan yoje, huan inon amo unca quinami
    quijtúa tolajtol hual techilía quinami ticmolancuacuetzililo Dios.'
  wed-wed: Ma taui, Iesu i vitara-virevirei i pa, “Aiwai aubaina am Tauvotaḡotaḡo
    magumagura ai giu, eḡa ita votaḡotaḡoi ma ana ura miramirai e amam?”
  sua-sua: To o Parisiau kar o pattermia ruk endruk ngata vokom tok, to ka mnganang
    e Yesus te, “Mor ri ngom sim kut kaikkiem ngolmialaol nga keknen to kam smia parrur
    kmelel singni ktar mang ngor kmemik. Vanang nngia orom itlengunes ko mar ngam
    lo smia parrur kmelel singni ktar mang ngar kmemik tok e?”
  klt-klt: Wáina hálendu Farisi yot lo yan tiksa watá Jesu inuráng, “Rina tángga ku
    disaepelka yá tátáwi náni yan kálu wa isutang ket yáni rongrongngá ma hálen sungngi
    nanggoeráng?”
  are-are: Artwa Pharisee ntjarrala, artwa Intarrangaltha ntjarrala turtantama Jesuanha
    pmarraka, “Iwunhangala kurtungurla ungkwanganha ntjarrala marna ilkuma, iltja
    ilkngilhitjikanha? Iwunhanga turtama etna kngarripata ntjarraka mpaarangarangaka
    itja kangkwerrama?”
  gai-gai: Karica Parisiarapa tɨpemb wandik tamŋirena ramtaɨra Iesusmo gainda digiatna,
    “Tida moca una iŋa raŋgairena ramtaɨra nicauna tɨp kirara raŋgai ŋgocor? Na mina
    ndorita paɨra tukica rat ŋgocora ambapekna.”
  qvm-NT: 'Tsaymi fariseucuna y Moisés escribishgan leycunata yachatseg runacuna Jesusta
    tapupäcorgan caynog nir: “¿Imanirtag discïpuluyquicuna unay runacunapa costumbrincunata
    mana cäsur micapäcunanpag maquincunata mana maylacuntsu?”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙngɨɨꜘ fariseo kya̱a̱hˊ taˉjwohꜗ heꜘ juuˈ kihꜗ Jesús: —¿Heˉlaˈ
    saꜙ gyih˜ discípulo kya̱a̱hꜗ gooˉ jä̱ä̱ꜗ ja̱ˉgaˊ kuyhꜙ, läꜙ nøøꜘ kihꜗ dsaˉ maˉgyu̱hˉ
    jnänˋ?'
  kmu-kmu: Falasia vayaꞋene kahegi kema havilinaya anagaꞋene Yisasife mage huꞋya me
    hae “NaꞋa higeꞋya kagaiꞋenema tokaeꞋya nemaiya anagaꞋmoꞋya taginagomogami kavala
    neꞋataleꞋya ani kea atagaeꞋya kaveꞋma negahena amayana sese nohae?” huꞋya havigae.
  ood-NT: Kush heg hekaj idam Palasi ch chehanig ha mashchamdam ab kakke g Jesus,
    “K haschu ahgch pi ab hu wohog elid g haꞌichu ha‑mashchamadag g kekelibad idam
    mo ab si m‑wecho e mashcham? Neh, e o gegosid pi am hu t‑himdag oidch ha wapkonk
    g e‑nohnhoi.”
  lbm-lbm: येकोलायी उन फरीसियों अऊर धर्मशास्त्रियों न यीशु सी पुच्छ्यो, “तोरो चेला
    कहालीकि बुजूर्गों की परम्परावों पर नहीं चलय, अऊर बिना हाथ धोयो रोटी खावय हय?”
  ncj-NT: 'Yehhuan in fariseos huan in tlamachtiyanimen den tlanahuatili otetlahtlanihtoyahque
    in Jesús: ―Tel, ¿tleca in tetlamachticahuan ahmo quitlacamatihque in tlanahuatilten
    den tochichicacoluan, huan tlacuahque san ijcon ahmo momahtequiyahque?'
  yuj-yuj: Aeria maok, Farisi fákáre, tá lo yénkrá farákáp konap arop makia am fárákapao
    Jisasén turunkrá, “Apaeritea amo éréképá yárak i konap arop fákáre te nomp tékénouamp
    loaok tukup mo napon? Am fárákapamp yae yárár moriaka mént fánapo, Kwaro nke námp
    fek oum námp tane.”
  kto-kto: Pa amarikmeng Iesu, megama. “Aremani lop nuam o usingnualap la mime orupmaiaba
    uriro maimai teip o usingnualap mila kakanim la maialo bun? Tale kan magosmeng
    kilalap ma ga parakmeng.”
  gmv-NT: ፋርሳዌቲኔ ፃፌቲ ዬሱሳ “ኔና ካሊዛይቲ ካሴ ኣዋታ ዎጋ ማላ ዱስ ኣጊዲ ኣዛስ ኩሼ ሜጬቶንታ ካꬅ ሚዞ?” ጊዲ ኦይቺዳ።
  por-BLT: 'Então, os fariseus e os líderes religiosos perguntaram a Jesus: “Por que
    os seus discípulos não seguem a tradição de nossos antepassados? Eles comem a
    comida com as mãos por lavar.”'
  stp-NT: 'Miꞌ dhɨr baꞌ bhaiꞌ ji chɨkka mɨt gu Jesuus guiꞌ nam pariseos jum tɨɨtɨꞌndaꞌ
    gio guiꞌ nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios, jup tɨtda am: ―¿Jax kum baꞌ
    dhim jaꞌtkam tuk cham miꞌ puiꞌ ka jimchuꞌ nam jax tu jimdat guch bopxikat? Tɨɨꞌ
    nam cham muiꞌkim jum iꞌkoimdhat tu kuaꞌ.'
  mgc-mgc: Here Farasiye vo kö'du kï'dï 'ba komoyandiye ëtï ako'jonnï ha Yësu, “Kö'du
    a'di vo lö'bö 'bëyïye ïrïnnï ga ndï kö'du yandi mati ï'dï zi ze akaŋo kazi 'bu
    ze dë, mora ëdïnnï wakonyo kala aba na ti'da.”
  ame-NT: 'Añña fariseoneshaʼ ñam̃a ñeñt̃ atarr etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃
    judioneshacop ñetña allempo entosñañet Jesús pueyochreshaʼ att̃a rraʼyenet ama
    eʼpotaʼteneto Partsocop ñeñt̃oʼmarña ñetpaʼ atet̃ otoset Jesús: —Peyochreshac̈hnoñapaʼ
    esoʼmareʼtña ama eseshaʼ yec̈henayeña ñeñt̃ atet̃ yec̈heʼt̃ yatañneshañ. Ñetpaʼ
    att̃a rraʼyenet ama eʼpotaʼteneto Partsocop allempo rrenet.'
  mgh-2016: Paahi etu Amafarisayo ni owiittuchiha Malhehero a ashinna Musa nkayankoha
    Yesu wiira, “Veeshiyani owiittucha inyu khanottwara ikano cha ashulhupalhe, ni
    ulhia wo uhinyawa mathatha rata thoko chaalheheriye?”
  kvn-NT: 'Al Pariseomal tegin Moisés-igalgin-tulemal-oturdamalad Jesúszhe ekichialmal:
    —¿Ibiga pe-chapingan anmal-tadgan-igal-mezhijadyob chunkal-enukedgin inniki-inniki
    nanejulmaldé? Tenal pe-chapingan yabli chunkal-enukchulidgin mas kunmal.'
  gvf-gvf: Parasi kobe te Yuda ka main nil si tongwa yal kobe, ka iru sirin bile Yesu
    tongwa, “I gawliman kobe aan bigin sikire komina nongwa mere, sanamoi main paangwa
    tameran duulin bile erekime?”
  san-ISO: tē phirūśinō'dhyāpakāśca yīśuṁ papracchuḥ, tava śiṣyāḥ prācāṁ paramparāgatavākyānusārēṇa
    nācarantō'prakṣālitakaraiḥ kutō bhujaṁtē?
  deu-ELBBK: '[dann] fragen ihn die Pharisäer und die Schriftgelehrten: Warum wandeln
    deine Jünger nicht nach der Überlieferung der Ältesten, sondern essen das Brot
    mit unreinen Händen?'
  mcb-NT: 'Impogini yogari pariseoegi intiegiri gotagantaigirorira itsirinkakotanakerira
    Moiseshi ikantaigiri Jeso: —¿Tyara ikantaigakara pogamereegi tera intsatagaigero
    magatiro ikantageiganakerira yashikiiganakairira? Pine omirinka isekataigara tera
    inkivakoigempa inkañotagaigakerora ikantaiganakerira, onti isekatakoigakaro irako
    okitsitinkakerora tatapagerika oita.'
  yle-yle: Yi kópu u l꞉êê dîy꞉o Pádisi yoo dêêpî pyu yoo Yesu ka póó dniye, kwo, Lukwe
    dîy꞉o m̱꞉uu ndiye pyu knî y꞉oo nmî w꞉êê tpémi yi l꞉êê ghi dmi kpîpî tumo, kwo,
    lukwe dîy꞉o kêê tupwótupwó ngê a kmaapî té?
  swh-1850: Basi, Mafarisayo na walimu wa Sheria wakamwuliza Yesu, “Mbona wanafunzi
    wako hawayajali mapokeo tuliyopokea kwa wazee wetu, bali hula chakula kwa mikono
    najisi?”
  ese-NT: 'Jamajjeya Paniseo cuana, Jodio etii cuana Jesosa nijje mimijajinaje: —Jesosa,
    ¿apiojji acuae mi mi shajjaꞌajjajji poanija esejaya etiiquianaja esohui jama po
    ajja? ¿Apiojji acuae ijjiaꞌijjia jjimahuajo emeꞌ shacua neinei ajja, de? —poanaje.'
  jac-NT: 'Yuxin iskꞌambe ebnaj fariseo yeb ebnaj cuywawom yin̈ isley naj Moisés tet
    Comam: —¿Tzet yin̈ xin mach chisyije ebnaj hacuywom tiꞌ ischejbanil ebnaj jichmam,
    yuto mach chissajn̈e ebnaj iskꞌab yet chioc waꞌoj? ẍi ebnaj.'
  cak-CNT: 'Romari'' xepe c''a ri achi''a'' fariseos y ri etamanela'' chirij ri ley
    xquic''utuj c''a chire ri Jesús: ¿Achique c''a roma tok la atijoxela'' man niquiben
    ta achi''el ri bin can coma ri kati''t-kamama''? Rije'' niquitej quivay y man
    niquich''ej ta quik''a'' jebel. Man niquiben ta achi''el nikaben roj, xecha''
    chire ri Jesús.'
  zia-zia: Arare Farisayo aune sao tauyao ge gipao emo amimene Yesu eyero atata yero
    sewa, “Buro-mani nina mene nono yero ewowora sao tauyao ge awiya doro wawong oko
    sayao nona tebeba mininei?”
  mal-2015: 'അങ്ങനെ പരീശന്മാരും ശാസ്ത്രിമാരും: നിന്റെ ശിഷ്യന്മാർ പൂർവ്വന്മാരുടെ സമ്പ്രദായം
    അനുസരിച്ചു നടക്കാതെ ശുദ്ധിയില്ലാത്ത കൈകൊണ്ടു ഭക്ഷണം കഴിക്കുന്നതു എന്തു എന്നു അവനോടു
    ചോദിച്ചു.'
  tuo-NT: 'Tojo weerã Jesú buꞌerã omocoeticã ĩꞌarã, Jesure sẽrĩtiñaꞌcãrã niwã: —¿Deꞌro
    weerã mʉꞌʉ buꞌerã marĩ ñecʉ̃sʉmʉa weemʉjãtiꞌquere weesirutuweti? Na omocoetimirã
