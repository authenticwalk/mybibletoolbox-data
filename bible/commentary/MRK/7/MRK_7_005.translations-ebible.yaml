  swp-swp: Parisea tataodi, eo tauuriuri tataodi se hesiolau ia arinai si ene, “Em
    heaheatayao urutubu laulaudi se saha nige se nanabuedi, isi adi aiai se aidi mo,
    nige se nimadeuri?”
  bjr-bjr: Farisai amaana ufa qimarusa faqa Mooseena sandufa akoofasauqa faqa kaaqa
    firaaqoo minauqara fuki faaki qimarusa marunaki Yisuna faiqi namu sia nisaauqirai
    kaqi narana noofaqa qafamasee Yisuna aqiqa qiqau. Naqee fee qifaqee ani faiqi
    namu maasa qikeeku qikaaku oosana minnisee sia nisaauqirai kaqi narana naida fee
    qufanoo Yisufa qimanniminoo qinau. Ooqeenaa tamummaqara fasiqa Esaiaafa andeeqasee
    inniara tamummaqaseenoo inniara manda qaara irirana maree mariasee qinau. Mifa
    inniara maaqi qimasee Anutuna ufa akara rinau. Maa fasiqa anaaseesa nifauru fannoo
    kai unnaqimasee qini duqu uqeeree mariasa, nimusa kaqinni ubeekarausa mariafanoo.
  aby-aby: I Ferosi orouini Mosesinu darawadu we ma iwoka ukeibisa orouma Yesubake
    eno weisa, Anu iwoka ukeka orou iyanu bisara orounu ukeka wake mune meya weisa.
    Uruna isaada wana wanadu uke mero uruna isaisaya eno weisa. Eno weisake dino ukaada
    anemebake eno ukaisa weisa?
  eng-YLT: Then question him do the Pharisees and the scribes, 'Wherefore do thy disciples
    not walk according to the tradition of the elders, but with unwashed hands do
    eat the bread?'
  jni-jni: A Yahudawa anu nyatike ihori i Musa we wani wazi Yesume wa iki inuguna
    aneni ahana kadura kawame wazome inu tarsa utanda wananu ashimeba wanu ware imumu
    yare intari.
  kne-kne: Isonga din doy ay Fafariseo ya mamaestron di linteg et pinoot da en Jesus,
    “Apay nga adi on-onodan din papasolot mo din ogali ay tinawid tako sin aap-o tako?
    Sana met ay mangmangan da yan adi da inonodan agan-o din kosto ay iyat di manbo.”
  tgj-tgj: Vkvlvgabv Parisis vdwv okv Pvbv tamsarnv vdwv Jisunyi tvvkato, “Noogv lvbwlaksu
    vdwv ngonugv abuapa vdwgv tamsarla jilu nama riming gvmabv, vbvritoa lasok mabv
    dvnam a dvnam si ogubv ridunv?”
  wat-wat: Eketa si iyaviya si bwaduwa, “Ka tomuniyeina nimasi gavigavisi atu si kakawa.
    Ava uḡuna yo waḡawaḡata kasi sanu muka sita munimuniyei?”
  gui-NT: 'Jayave fariseo reta jare mboroócuai re oporomboe vae reta oparandu Jesús
    pe: —¿Maera pa neremimboe reta mbaeti oyapo ñanetenondegua reta iporomboe? ¿Maera
    pa ocaru reta oyepoe mbae reve? —jei reta.'
  quc-TT: 'Rumal riꞌ, ri fariseos e kachiꞌl ri aꞌjtijabꞌ rech ri taqanik xkita che
    ri Jesús: ¿Jas che man kakinimaj ta le atijoxelabꞌ ri kubꞌij ri naqꞌatajibꞌal
    ke ri nimaꞌq taq winaq, man kakichꞌaj ta le kiqꞌabꞌ are kewaꞌik?'
  heg-NTPO: '@see-verse:MRK.007.004'
  ptu-ptu: 'Iam too anna mekutanam lako Puang Yesus naua: “Akanna tä''i untuhu''i
