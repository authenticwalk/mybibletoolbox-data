  maj-NT: 'Kui kju̱a̱ha nga já fariseo̱ ko̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ kingjásjaiyaha̱
    ra̱ Jesu: —¿Á najmi ts''íntjusuhun já ni''yakuyáhi̱ sin xi y''éjñaná ntje̱ cháná,
    nga tu̱ b''a̱há tjíu̱n kjinehe ni̱ñu̱? Najmi títjun bané ntsja.'
  bkq-NT: 'Awylygue myani fariseu domodo, Moisés inweniby wâgâ enomedâni modo warâ
    Jesusram aguelymo: — Kydamudo ezewenrypyry ara inkâba âynynonro modo aidyly. Tâwinduatomoem
    nâzemaunguewâbyramo kâzewenry ara. Koendâpa akaemo awârâ modo inmoly — kelymo.'
  kue-kue: Yeglpre Parisi wagle ya lo beke teingwa yomba Yesus krapogl teingwa, “Sraglpre
    ene disaipelnen wagle kowano awano ka beke temere mere erekrime? Ye onguno nigl
    koglkre kaiya mokna ake neingwa.”
  cot-NT: 'Iroompaquea iriraquea pariseojia aisa tsatacaantajiguiroca itioncacotanaqueca
    Moishishini icanqueriquea Jesoshi: —¿Querocaquea icojiacani pitsatacaanejia teequea
    iroguijatacojigueriji choviquijianacajica inquivacomajajiaquempa? Mana ishecatacojiacaroquea
    iraco ocoguishejiaquerigueti yajiricajiaqueca.'
  bnp-bnp: Lakea e huriki a Pariseo turana e huriki a mari na vinara, ri nanea e Isu,
    “Re huriki a murimuri vomu, i navai i uka ma ri muri mai a narone huriki e tubune
    hita hosi, i uka ma ri loi a limane ria muga ni kani?”
  apn-NT: —Pa Jejus? Kwa mẽ inhmã mẽmoj jarẽ. Amnepêm mẽ panhĩgêtjaja na pre htem
    apkur kaxyw nẽ amnhĩ nhĩhkra kuhõnh japjê rũnh kumrẽx nẽ arĩ kormã hkrĩn apku.
    Jakamã na pa htem mẽ uràk nẽ ã amnhĩ nhĩpêx anẽ. No akôt mẽ pa ho mẽ pa xwỳnhjaja
    na htem ho mẽ ixpyrà kêt nẽ. Kwa mo na htem ã amnhĩ nhĩpêx anhỹr kêt nẽ? Anẽ.
  ctp-NT: 'Kanꞌ chaꞌ mnichaꞌ neꞌ ꞌin Jesús bra kanꞌ, neꞌ fariseo kanꞌ loꞌo mstru nu
    nduꞌu chaꞌ joꞌo kanꞌ: ―¿Ni chaꞌ lka ja suꞌwe ngiꞌni neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌiin?
    ―ndukwin neꞌ ꞌin yu―. Ja ndukwa neꞌ kwa tñan nu wa ngwaꞌu ayman kula ꞌñaan nu
    ngwa sꞌni, chaꞌ ja mnaꞌ suꞌwe neꞌ bra nu ku neꞌ tyaja ―ndukwin neꞌ kanꞌ ꞌin Jesús.'
  bre-BRG: 'War gement-se ar farizianed hag ar skribed a c''houlennas outañ: A-belec''h
    e teu, ma ne heul ket da ziskibien-te hengoun ar re gozh, ha ma kemeront o fred
    hep bezañ gwalc''het o daouarn?'
  opm-opm: Wandeipti Jisas ohnong Gorhe pinggit pisapat han maihir kinham awher ire
    pohon da na amram bes na gahmar den marim daptio por dahandeingopari.
  bvr-bvr: Lika aburr-gurdiya Berachi yerrcha rrapa joborr marn․gi aburr-gunega aburr-wena
    nula Jesus, “A-lay, yama aburr-nginyipa jawina gubu-borrwa gun-ngayburrpa gun-guwarr?
    Wurra birripa mbi-banga aburr-nirra, gala murna aburr-jirra mu-ngoyurra aburr-wepiyarna
    minypa gun-ngayburrpa gun-guwarr.”
  wal-wal: Parisaawetinne higgiyaa tamaarissiyaageeti Yesuusa, “Ne erissiyo ashkkarati
    aissi aawatu wogaa kaallennan ixxidi, bantta kushiyaa meecettennan oittaa miyoonaa?”
    yaagidi oichchidosona.
  zad-NT: 'Na'' fariseoka'' len beṉ''ka'' chli'' chsedi leya'' wṉabgakile'' Jesúza'',
    che''gake'': ―¿Bic̱he bi chon beṉ''ki nako'' txen ka bli'' bsedi dii x̱ozxto''choka''
    cho''?, ḻa'' bi chix̱is chiyib neeka'' kat'' cheej chaogake''.'
  mgh-mgh: 'Yahonkoha vano, mafarisi ni mayowantikha: Owiitthuca aa ahiwelelaka citthu
    cookhalayi, alyaka ahinyawile, isiyani?'
  aso-aso: 'Idoꞌ Halisaioꞌ evenekisi Zuda veti avoꞌningeliti monoꞌ gamazi apizi ngimaaꞌ
    avesi Izesuꞌni tiꞌ li longoꞌ i-di laniꞌ: Geiꞌ izipaha zuho nene avotemotidatiꞌ
    do noneꞌ monoꞌ gamaziloꞌ eꞌmetami mini aꞌmine gamaziliꞌmo lidoꞌ igi aꞌine nosoꞌ
    izami ha goloduvo ize minivo nosoꞌ niteꞌ di naaꞌ naniꞌ nene nanimuꞌ nave.'
  uli-uli: Iwe ngo ir Pharisees mo mokwe sensel Hatobtob we resa kasiya Jesus bo,
    “Meda fal le mekla re dabeyem rete dabey mekla kkol chaepdoh kowe yach muswe le
    si chil ma foforu ngo ir resa mongoy le rete tela payur?”
  nin-NT: Ni ima yo, anu Farrisi ba na abitsarr Are ba a zhi Yesu di, “Angginggi da
    abiga muwa ba a si ga iba i atiti yi hen? Na di ri ila na ankizhi, sa ni ngla
    ango.”
  tgk-tgk: 'Фарисиён ва шариатдонон аз Исо пурсиданд: «Барои чӣ шогирдони Шумо урфу
    одатҳои аҷдодони моро риоя накарда, бо дастҳои бетаҳорат хӯрок мехӯранд?»'
  acu-NT: 'Tura asar fariseo ainau, tura Moisésa chichame nuikiartin ainausha Jesúsan
    iniinak: —¿Ami nuiniatiram ainau waruka ii juuntri nuikiarturmaurincha umirinatsua?
    ¿Tura waruka kijmiatskesha yuwinawa? Nuka tunaawitai, —tiarmiayi.'
  cak-WNT: 'Rumari'' ri fariseos y ri aj tz''iba'' xquic''utuj c''a chare ri Jesús:
    ¿Achique c''a ruma tek la adiscípulos riyit ma niquiben ta achi''el ri bin ca
    cuma ri kati''t kamama''? Ruma la adiscípulos riyit tek yewa'' ma niquich''ej
    ta quik''a'', achi''el rubanic ri nikaben riyoj, xecha'' chare ri Jesús.'
  ebk-ebk: Isunga nunsarudsudcha kan Jesus nan chiyuycha Fariseo ya nan chiyuycha
    mun-isursuru as Lintig. Kenalicha, “Adchi t'uy achi tongparun nan disipulusmu
    nan iniili ay ukialen nan kaap-uwan takú, ngem kuncha at mangan ay achi munfuru?”
  spa-PDDPT: 'Estos fariseos y escribas le preguntaron: ¿Por qué tus discípulos no
    viven según la tradición de los ancianos, sino comen pan con las manos impuras?'
  ruf-ruf: Apfo awala Mafarisayo na iwolangulitsa Ghamalaghitso wamghutsa Yesu, “Ebali
    iwanang'ina wako ng'awokinda bae ipfihendo pfa iwabala, ila wakuja kwa ghamoko
    ghehile?”
  gun-gun: 'Ha''e nunga rupi fariseu ha''e kuaxia re nhombo''e va''ety kuery oporandu
    Jesus pe: — Mba''e re tu neremimbo''e kuery ma ymagua kuery nhombo''eague rami
    nda''ikuai? Mba''eta ojepoei e''ỹ re okaru.'
  agu-BL: 'Cyoque''n tzun yi e'' pariseya''tz scyuch'' yi e'' tx''olol xo''l yi ley
    Moisés tan jakle''n tetz Jesús: —Ta'', ¿mbi tzun yi qui na chixom yi e'' ẍchusbe''tzu''
    te chichusu''n kamam kate''? na na chiwan yi ntaxk chixansaj chik''ab, —che''ch
    ban nin tetz Jesús.'
  isn-isn: Afarisayo ni amanyi ai amukoiye uYesu, “Ku niki amanyisigwa ako shanga
    ikii kuniganiila nu logo nula anyampala, ku iti akulya umukate shanga ize akalae
    i mikono?”
  eng-PEV: So they said to Jesus, “Your followers are going wrong. They are not following
    the rules that our old leaders gave us a long time ago. They didn’t wash their
    hands the right way before they started to eat their food. You have to make them
    follow the rules properly.”
  ilo-ULB: Nagsaludsod dagiti Pariseo ken dagiti eskriba kenni Jesus, “Apay a saan
    nga agbibiag a maiyannurot kadagiti kaugalian dagiti panglakayen dagiti adalam,
    ta manganda iti tinapay uray saanda pay a nagbuggo?
  pir-NT: 'Sa ihña tuhasaye Jesure sinituahye: —‍Mʉhʉ buheyequina ihyaye mari ñecʉsʉmʉa
    mʉna tiquina dutiriro sahata tiquina omocarine omo coserare. ¿Dʉhse yeye mari
    dutiyere yerajari? niahye tiquina Jesure.'
  anv-NT: Ne Bɔɔ́ Farasi ne anlɛré mabɛ́ Ɛsɔwɔ ágií Jisɔs áke, “Ulannó ne baá
    utɔɔ́ byɛ álá kwɔ́légé unó bi ukwene antɛ sé álɛré? Ulannó ɛbwɔ́ ányɛɛ́
    menyɛɛ́ ayi álá shwɔ́négé amu”?
  sab-NT: 'Kwian fariseo ulita kaire kwian daba tkanga tangle Moisés chadalla giti
    ulita bai nu chieba una Jerusalénge kle toi ene geru unsuialin kle gbaba gerule
    kare, kwian e ulita jo chke Jesu kle ngwadi, ama ulita gwagedu kwian geru jwannga
    Jesugedi blire ama bebi ko glige trate tanre gire, ama ulita tañachugu e me no
    gire ama ka bo Jesu ole kwian geru jwannga Jesuge kledu age giti gdale: —¿Mineade
    kwian geru jwannga bage me kle che enusulian unsuialin suia gai dage? Ama me kle
    age ulita geru kle gbaba gerule che israelita toidale giti kare. Ama me kle ko
    glige trate bitangle ama bebi blire gire, ama kle age me no blire ko sugaska ole
    llagli.'
  tmd-tmd: Makwam, Jisas nöbö nuŋ bla hör ap nɨmim aku nugwön, Perisi nöbö piaku aipam,
    lo mönö yad nölɨb nöbö bla aipam Jisas nugwo yadmä, “Nöbö nagö piaku pödpöd rɨmɨn,
    nöso auso nöbö rɨg yadim mag akuyöbö, imag ñɨŋ aku röbö äbäd abölöi wöhö, hör
    ör ap nɨmmɨdöi?” rɨmä.
  acr-NNT: 'Ruma kꞌu laꞌ ri fariseos y raj kꞌutunel re ri tzijpixabꞌ xkitzꞌonoj che
    ri Jesús: —¿Suꞌbꞌe ri tijoꞌn la na kitaqem ta ri kikꞌutuꞌn kan ri qatiꞌ-qamam?
    Ma rike kewaꞌik tobꞌ e laꞌ na kichꞌajom ta ri kiqꞌabꞌ —xechaꞌ.'
  kpg-kpg: Malaa, nia Pharisee mo digau haga donudonu haganoho ga heeu gi Jesus, “Meenei,
    au dama agoago le e aha, ala hagalee daudali di hai o tadau maadua mai i mua i di
    nadau miami ge hagalee tono nadau lima i mua?”
  taj-taj: ओच्‍छे फरिसीगदेदेन यहूदी धर्मगुरुसे येशूदा “ह्राङला चेलागदे तिग्‍दा आखे
    म्‍हेमेला रिमठिम अन्‍छार आभ्रबा? ओच्‍छे या आख्रुनान चबा?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨr mɨt ne Farisi netike mɨt kerek ninɨn nertei hɨm me Moses natɨp mɨt
    miyapɨr em, hɨr nitehi Jisas nar ik: “Nenmak mɨt hɨr nises hɨm mit, te hɨr ap
    nises hɨm me maamrer? Hɨr naam menmen neriuwe his enum hapɨk mewim.”'
  cbk-cbk: Por causa del di ila maga reglamento el maga Pariseo y el maga maestro
    Judio ya pregunta con Jesus, “Porque man el di uste maga dicipulo hende ta lava
    mano antes de comer como ya enseña el di aton maga tatarabuelo?”
  uig-ARA: '@see-verse:MRK.007.004'
  tuf-tuf: 'Eyta ityat fariséoinat cat, bach síw̃quinat Jesús quin wajacro: —Bah chiwan
    werjayát bach chajac chihtá cut ítitiro. ¿Bitara rehquitca? ¿Bitara rehquít atum
    restá ji bin cut ira yaqui? wajacro.'
  abx-abx: Sanglit, agriklamo ari si Jesus i mga Parisiyo pati' i mga paragturo' bala'od,
    “Apa'i may kay ga'i agkiwa i mga inadalan-mo sigon si minuklatan-ta kam tuluhu'an?
    Myintras agpamangan, gana' si mga iya magkuso' si tama' pa'agi.”
  mco-NT: 'Chi je fariseos etz escribas ajcxy y''amɨdooy Jesús, nɨmaayɨ: ―¿Na''amy
    co miich mdiscípulos ajcxy ca'' cuydúngɨxy judíojäy ñi''ap costumbre? ¿Na''amy
    co ajcxy ycaaygɨxy y''úccɨxy, e ca'' jayɨjp ixpújcɨxy yɨ'' ypocyɨ?'
  kqf-kqf: Taunana aubaina tedi Yesu ai talayena gado, “Bai aubaina taukaiwatam mote
    sima lau nimakoḡa bi sa kanikani. Tama itaitamai edi vaivaimo ba lava nimedi sa
    gei koḡedi kaka sa kanikani.”
  cpb-NT: 'Iroowa rosampitantakariri Jesús, ikantziri: “¿Oitaka ipeyakotantakawori
    piyotaanewo riyotagairi pairani acharine? Noñaapaakeri rowaiyani, te ikiwaakota.”'
  aon-aon: Douk namudok aria amam Farisi hani amam henek skulumesh um lo iri harig
    Jisas hakri, “Um maresh? Aria nyakim disaipel douk madae hugipesh enyudok apakim
    babenomi amamin lo um hukwurupuguk wis ba iyoh aria kadak huwok worigun um uwe?”
  hus-NT-2005: 'Konyat tám enchéꞌ na Jesús kʼal an fariseotsik ani kʼal an okʼtsixtsik
    xin wilál nin takʼixtal na Dios: ―¿Jantʼókʼi na exóbaliltsik ti yab in óntsal
    kin wéwnantsi tin takʼixtal ni wejeꞌ pakéliltsik abal u kʼapultsik yab tʼakadh
    nin kʼubak?'
  mig-NT: te cha̱a fariseo jíín cháa káchaa tutu̱, ni̱ kajika̱ tu̱'ún‑de‑ya̱. Te cha̱a
    káskuá'a jíín‑ró, naja̱ tú káchiñú'ún‑de tani̱nu cha̱a aná'án. Naja̱ káyee‑dé
    staa̱ jíín ndá'a chá'án‑de, áchí‑de.
  bps-bps: Na taman smalek dad Farisi na dad tamdò i flalò Dwata di ku Dyisas, manla,
    “Kan kè duen dad gal mlalò ge mlafà i tdò flalò dad gutambulito? Hae, du là ale
    funa malob di fan ale kmaan.”
  mbs-mbs: Minikagi se menge Parisiyo aw menenoladà te punù ingkeliwat i Moises, “Kenà
    egtaking se menge tinoledaan no te ketanem te kemonaan tadon, so kimaen dan te
    wedà dan peg-onaw te belad dan.”
  tof-tof: Da Parrisi akó Mosesón gida umulbain pama Yesun imtinóp wagó, “Ia marü
    umulbain olmala mibü abalbobatalab gida koke iade mamoandako, da i ma iade alodako
    tómanpükü tange?”
  cme-NT: 'Baŋ daa ba wuo niiwuoni‑i dumaaŋo-na, baa yuu Yesu‑i wuɔ: «Bige‑i ciɛ ŋ
    hãalãbiemba sa wuɔ bĩncuɔŋ-hũmelle‑i? Ku ciɛ niɛ ba saa saara ba nammu‑i aa
    ta ba wuo niiwuoni‑i?»'
  sus-sus: Na kui, Farisɛnie nun sɛriyɛ karamɔxɔe naxa Isa maxɔrin, «Munfe ra i fɔxirabirɛe
    mu biraxi forie xa naamunyie fɔxɔ ra, e nu e dɛge e bɛlɛxɛ sɛniyɛntaree ra?»
  pon-2006: Parisi ko oh sounkawehwehn Kosonnedo ko eri kalelapak rehn Sises, patohwanohng,
    “Maing, dahme sapwellimomwi tohnpadahk kan sohte kin iangki kapwaiada tiahk kedeudeu
    en samatail mehn kawa ko, ni ar kin iangete mwenge sohte omwiomw mahs?”
  dad-dad: Anĩ nigin, Farisia tamo, lo ifelnẽdiya tamo geid, Jesus to difiyen, “Ere
    nigin on dõ fiya tar, mudur adodo biyeid neid tobonunã to dõ de fen, amuyẽ ado
    imeid kulo fiya sã saaf dõdig?”
  zab-NT: 'Pur ningui de fariseu cun de maistrɨqui gunabdiidxdeb Jesús: —¿Xínii quɨt
    zenuu de xpɨnbiu costumbrɨ ni bsáan de to xpɨngul gulalnɨ? ¿Xínii rquiindeb sin
    quɨt rguibynaatideb zecpac ni rquiiny gúndeb?'
  jae-jae: Amboac tonaŋ tec Parisai to biŋsutau têtu kênac eŋ gebe “Amboac ondoc,
    aômnêm ŋacseŋomi têdaguc lau ŋanô nêŋ ŋagôliŋ atom, sêkwasiŋ lemeŋ atom ma seŋ
    gêŋ.”
  ksd-ksd: 'A umana Parisaio ma ra umana tena tutumu dia tir ia: Ta ra ava kaum tarai
    na vartovo pa dia murmur ra tinata kai ra lavur patuana; dia ian ika ma ra dur
    na lima i diat?'
  msm-NT: Tongod to sikan, pig-usip si Jesus to sikan mgo Pariseo dow mgo maistru
    to tinuuhan, “Nokoy no kona man ogtuman to mgo inanad nu to mgo tumanon no nabuyatan
    ta? Su ogkoon sikandan no kona ogpanghugas to mgo boyad.”
  myk-myk: 'A Farizhɛɛn ni saliya karamɔgɔlɔɔ pʼi Yesu yege na: «Ɲaha na mu wo kalaapiire
    tʼi ya wèe sefɛlɛɛ pu wo kalɛgɛɛ ki koo ɲaari wɛ, fo na tɛrɛ na li ni pu kenɔrɔyɔ
    ni wɛ?»'
  sbe-sbe: Unai Paliseya tamowaidi yo laugagayo taulauhekataena wa Yesu se henamaiyei
    se wane, “Idohagi to kowa yom hekahekatao kulutubu miyamiyadi nige se miyawatanidi,
    na ma nimabikibikidi se kaikai?”
  mcr-mcr: Iiŋä äqumbiyi, Parisi iquatä, kukŋuä-suqeŋqä näqŋqä iquatä, Iqueŋi, “Suŋqäwä?
    Tqä ämaqä wäuŋuäŋqä ämotquetqäŋä iqua, suqä neqä awiqukua hipa eqä akiyä iŋqä
    ditä asŋä äqänmiŋuwä-pa, mimäkqä ipu, ymisaŋi hipa kiyä mätqetä äŋguwiuä” ätukuwi.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ fariseos ndúúcū maestros yeⁿ''e ley miiⁿ itiinguunéeⁿ
    yā Jesús: ¿Dɛ''ɛ̄ cúúví chí nguɛ́ɛ́ candíí discípulos yeⁿ''e nī costumbres yeⁿ''e
    ''iiⁿ''yāⁿ ndiicúú s''eeⁿ? Nge''é yā ndúúcū ta''a yā chi vaatíī.'
  tur-YTC: Ferisiler ve yazıcılar Yeşua’ya “Öğrencilerin neden atalarımızın töresine
    göre yürümüyorlar? Murdar ellerle neden yemek yiyorlar?” diye sordular.
  san-ITR: te phirUshino.adhyApakAshcha yIshuM paprachChuH, tava shiShyAH prAchAM
    paramparAgatavAkyAnusAreNa nAcharanto.aprakShAlitakaraiH kuto bhujaMte?
  bel-N: 'Пасьля пытаюцца ў Яго фарысэі і кніжнікі: «Чаму вучні Твае ня ходзяць паводле
    традыцыяў старэйшых, але нячыстымі рукамі ядуць хлеб?»'
  sch-sch: Masikin phariseengei le Balam minchupungei han Jisua kôm, “Ithomo nu ruoisingeiin
    pipungei chongmâk jôm loiin kutngei innim pumin sâk an sâk hi?” tiin an rekela.
  mic-MIQNT: Na Palasiaq aq nujigina'mua'tijig tplutaqan telima'titl Se'susal, “Ge'
    angam, gnaqapemg etlatalultijig, je mu gesispa'tu'tigul ugpitnual. Mo teltenug
    na tla'taqatinew!”
  huu-NT: '@see-verse:MRK.007.004'
  jiv-NT: Tuma asamtai Pariséusha, Israer-shuara jintinniuri̱sha Jesusan chicharainiak
    “¿Urukamtai ame unuiniamuram ii uuntri̱ jintintramniuitiaj nuna túruiniatsu. Urukamtai
    ikijmiatskesha yurumáinia?” tiarmiayi.
  otm-NT: 'Janangue nu yʉ fariseo nɛ yʉ xänbate niją bi ''yänna ra Jesús: ―Hanja ʉ
    ni xädi hingui tɛn yʉ́n t''ɛ̨di yʉ dąc''yɛi nɛ i sihmɛ nɛ hin nin xʉ''yɛ, bi ''yɛ̨mp''ʉ.'
  dah-dah: 'Gwahade niŋgeb Farisi mar goya Moseyen saba marya beleŋ Yesu gusuŋaŋ iramiŋ:
    “Daniŋ geb komatge yagobe asininiŋ yagot mata ma gama irde haniŋ ma halde ga dula
    teŋ haŋ?” inamiŋ.'
  tnk-tnk: Farisi me mɨne nahatən me səvəi Loa həres pen Iesu i mə, “Rəfo səim nərmama
    me həpwəh nesi penien nɨtətə səvəi kaha kupwən me? Hamani nari, mətə həpkukupwən
    mhə mhərkwerɨɡ.”
  kpr-kpr: Gido, ategi useri, “Ninda ambo jimbi redae namondeda kiki dodo, ungo jo
    seghae bayau bu mindiraeri?”
  san-IAS: te phirūśino'dhyāpakāśca yīśuṁ papracchuḥ, tava śiṣyāḥ prācāṁ paramparāgatavākyānusāreṇa
    nācaranto'prakṣālitakaraiḥ kuto bhujaṁte?
  nho-nho: Teenaa vasiri ake iloo naa Faarisi ma naa tisa naa Loo raa peelaa ki Jesus,
    “Ai oo disaipol raa see tautari ai ki naa taratara ni kaumai naa tippuna taatou
    imua? Ai laatou e kkai ai ma naa rima e kerekkere laatou?”
  gym-NT: 'Ne mdenbtä abko, nitre bariseo btä Kukwe Biani Ngöbökwe Moiséye dirikätre
    jatani, käkwe niebare Jesuye: Nun mräkä kirakira käkwe kukwe ükaninte nuendre,
    ¿se ñobtä abko nitre ja töitikaka mabe käta mike ñakare täte se? Ni rabadre dbe
    Ngöbö ngwärekri, abkokäre ni ngämi mröre, känenkri köbötikadre abti mrödre abko
    tä ükaninte kore amarebti nitre ja töitikaka mabe abko ñan tä köbötike jire chi
    mrökrä se, niebare kwetre Jesuye.'
  azg-NT: 'Yajoꞌ joo fariseosꞌñeen yo nnꞌan na conanꞌman nchu vaa itsiquindyi jñꞌoon
    na tquen nquii Moisés, taxeeꞌhan nnon Jesús, jnduehan: —Joo nnꞌan na cotsayꞌon
    yo jñꞌoon na mancyaꞌ, ¿Ndu na tyiꞌquitaꞌngueeꞌhin jñꞌoon na jntyꞌe ndochiihi na
    tomꞌan ndyu na toxenꞌchen? Majoꞌ joo nnꞌan ꞌnanꞌ, cocüaꞌhan min na tyiꞌquintꞌa
    jndyeehan juu ꞌnan na ntsijiꞌuahanꞌ ndueehan chaꞌxjen na coꞌxen juu costumbre.'
  bhd-bhd: एल्हेरेलेइ फरीसी लोकेईं त कने शास्त्री लोकेईं यीशु पुच़्छ़ू, “तेरे चेले
    इश्शे बुज़ुर्गां केरि परमपरा पुड़ की न च़लन? पन तैना रुवाज़ेरे खलाफ अधोए हथ्थन
    सेइं रोट्टी खातन!”
  too-NT: 'Lā'' takalhasqui''ni''lh Jesús huan fariseosnu'' lā'' huan xamākalhtō''kē''ni''nī''n
    ley: ―¿A''chī'' misca''txtunu''nī''n tū'' tatlōkentaxtū a''ntū quixū''yāpapna''ca''n
    quincātamāsu''ni''n? Chu tahuā''yan lā'' tū'' pū''la tamakacha''ka''n a''nchī
    tasqui''nī.'
  ind-AYT: Karena itu, orang-orang Farisi dan ahli-ahli Taurat bertanya kepada Yesus,
    “Mengapa murid-murid-Mu tidak hidup menurut tradisi nenek moyang, tetapi makan
    roti dengan tangan yang najis?”
  cjo-NT: 'Ari rojampiteeyapaakirini Jesoshi: —¿Iitaka kaari imonkaatantawo piyotaanewo
    riyotaantayitzirini itakaantaworini? Irika iroñaaka owaencharika tee ikiwawakota
    ipeyakotakiro okantziri kaminagaantsi: eeniro rantani.'
  nsn-nsn: Maeit o Parisi mesir tamatang ualualasira tar ualatut ka dangata tang Iesu
    pare, Ae maene ahik nongo tamatang uakuakeluka pah ra uangoul, kara uakeluk tagu
    tenas niguatar mahoh, ahik pah ra uahuhu baka tar limas song ra ein?
  san-DEV: ते फिरूशिनोऽध्यापकाश्च यीशुं पप्रच्छुः, तव शिष्याः प्राचां परम्परागतवाक्यानुसारेण
    नाचरन्तोऽप्रक्षालितकरैः कुतो भुजंते?
  tna-NT: 'Da putsu, fariseo, jacuatsasiati ebuetsuaji cuana ja Jesús atana uja: —Mique
    discípulo cuana mu jamerucuati bue mahue ediadia puji. Cuaja ecuana sa tata chenu
    cuana sa puiti puidha nime, aimue yatani huecuana mahue. ¿Cuaja su jia daja eputani
    huecuana? ¿Cuaja su jia ediadiatani huecuana jamerucuatiji mahue?'
  lid-lid: Ya eme iri Parasi ma hawe iri lau ta leheya kandriyen tiri Juwis ndremenya
    Jises i buk doh, “I buku sah oro lau tam aimon nyamon ya oro basikine mine oro
    bwe, ya oro ba-en hamon ta kandriyen ta tubu ahi iri bwe?”
  wim-wim: Yaa, puth than anangan Phariseesa aꞌ pam anangan thana wik thayanan thaaꞌ-aath-aathin
    thanang, thanan engkin nungant Jesus.antan, “Ayyang, Jesus-ang, an than ngurp
    nungkaram al-alangan kan kumin ey? aak ngamparam wuut mangk al-alangan wantin
    ey? Than may mungkanakan-a, thanana maꞌ min-min keꞌam pung-pungantan ey?”
  zga-M: Avalongonchi ne vasimbi vakhambuncha u Yiisu, “Khehi avakhongi vakho samitame
    ukhukongana ni nyikho incha vatanchi, ulwa khuva vilya imikate khetakalava amavokho?”
  yom-yom: 'Diawu Bafalisi ayi minlongi mi mina bayuvudila Yesu ti : —A bila mbi minlonguki
    miaku mikinzikanga ko kikhulu ki bakulubeto e ? Bila mbi beti dila ayi mioko mikambu
    sukulu e ?'
  san-SIN: තේ ඵිරූශිනෝ(අ)ධ්‍යාපකාශ්ච යීශුං පප්‍රච්ඡුඃ, තව ශිෂ්‍යාඃ ප්‍රාචාං පරම්පරාගතවාක්‍යානුසාරේණ
    නාචරන්තෝ(අ)ප්‍රක්‍ෂාලිතකරෛඃ කුතෝ භුජංතේ?
  yut-yut: Yaŋdo, Parisi amɨn ae gen teban yoyɨŋdet amɨn da Yesu yaŋ iyɨwit, “Nido
    paŋdetgoni uŋun babɨk dakon gen teban yapmaŋek kɨsirɨ dɨma sugaŋek jap noŋ?”
  grc-BYZ: ἔπειτα ἐπερωτῶσιν αὐτὸν οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς· διατί οὐ περιπατοῦσιν
    οἱ μαθηταί σου κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλ᾽ ἀνίπτοις χερσὶν ἐσθίουσι
    τὸν ἄρτον;
  cpc-NT: 'Irootaki josampitantakariri Jesús, ikantziri: “¿Oitakama imaijantantaawori
    piyotaani jiyotaayitairi pairani achariniiti? Noñaapaakiri jowaiyani, tii inkiwaakotya”.'
  nhg-NT: 'Tietlajtlanejque noso fariseos hua tlamachtiöneme de teotlajtule: ―¿Tlica
    noso amo quechihua momachtejcöhua inu costumbres de biebentzetzi tlöcamo tlacua
    sin momöpajpöca?'
  nya-nya: Choncho Afarisi ndi aphunzitsi amalamulo anafunsa Yesu kuti, “Nʼchifukwa
    chiyani ophunzira anu satsatira mwambo wa makolo, mʼmalo mwake amangodya chakudya
    ndi mʼmanja mwakuda?”
  ngu-NT: 'Quemaj on fariseos niman on temachtijquej ican itlanahuatil Dios oquitlajtoltijquej
    Jesús: ―¿Tlica on monomachtijcahuan xnomajtequiyaj ijcon quen otechititijquej
    on huehuetquej tlajtlajmatquej?'
  kup-kup: Pot paru homehapuh, aban porihö Iesun epat at mañah, “Met nim aban mañairameñiri
    tair tat darim iz mimiholoz ñetï kateñ hahan hezan tovai emamegit parum marañ
    ivoh navet am het gipiz namah?”
  jid-jid: Farisawa ni bi nha mba mye Yesu “Ahi ngyesa imrli ko me mba na Ziren ni
    nkon u bi nikon amma di ni rli birli ni worji?”
  wmw-wmw: 'Basi, Mafarizeu pamoja na wanlimu wa shariya wandairi javi: “Wanafunzi
    wako awafulata tabiya za wazee, sababuni kurya sawatawade mmakono sana-sana?”'
  gmv-GGM: Parsawetinne Xafeti Yesusa “nena kalizayti kasse awata wogamala duss agidi
    aazas kushe mecetonta kath mizo?” gidi oychidees.
  ssg-ssg: Ape tesol Parisi ma tesol hanaui nauna ti Moses kamei Jises, “Alahan tesol
    kahikahim kum aile usi nauna ti teka matahaun? Ti lato ang, lato tai nuhi minalato.”
  zpo-NT: 'Kwaanzee lee re fariseo nu re maestr, xaa nlu xtizh Dios, mnabdizh lo Jesús,
    nu nzhé: —¿Chozhiin nangozhawt re xaa kaseed lo lu kwaan mle re xey be? ¿Chozhiin
    nayanagt xaa gorna gaw xaa, kwentaxa nzhé re xey be?'
  poy-poy: Su Mafalisayu na wafunda wa Malagaliru wamkosiya Yesu, “Ntambu gaa wafundwa
    waku wakola ndiri vitiba vya wambuyi wawu, ira womberi waliya kwa mawoku mahumbu?”
  qwh-NT: 'Tsenam Jesusta fariseucuna y ley yachatsicoqcuna queno tapuyarqan: —¿Imanirtaq
    disipuliquicuna awiluntsiccunapa costumbrincunata cäsuyantsu! ¿Imanirtaq Diospa
    contran maquincunata mana paqacushpa micuyan!'
  gaw-gaw: Anam hanhan hedap̱ig amunu ag Jesusnu ip̱uniṯak awak danab ep̱elag ii ihap̱ig,
    e laeg anadna, ag Jesus amegp̱a ap̱ig. “Ip̱uniṯak awak danab nahip̱ad ag ep̱elag
    ii ihona, e laṯeb. Aḏinu ag alanḵad dilag kobol ii dim lamidṯeb?” aon ap̱ig.
  nca-nca: Asa Farisi unindoya hutuŋo mande ŋuro iŋo-iŋo unindoya Yesu ŋande oseseyaŋgurí,
    “Do karo keŋo iŋo-iŋo rewero unikepo kandeye Anutu toŋímo pusú tiní bret kinaŋge
    neyoteŋgo? Ŋunde tero usisambananimboro hutuŋo mandeye ŋu wendaqeyoteŋgo,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ de mbecy fariseo nu de mbecy nu rlyuu leey ni Ñgyoozh bdugyiꞌ dey
    lo Jesuuz. Orzeꞌ na dey: ―¿Lagu de yu nu rsyaꞌ lo ru wagyicy yac dey cushtom ni
    de gyitoo bel nu wagnaa dey row yu gyit? ―na dey.'
  mkj-mkj: Pharisee‑ok apel jounpadahk in Kojonneddok idoak ipen Jesus, pwehng Ih,
    “Maing, amwda nihmw sohnpadahk kan johkin pwilihki kapwaihahda siahk koadoaudoaudo
    en jamasai mihn mehjjok, nehn irai kin pwili mwinge a johkin amwumwla.”
  zac-NT: 'Ra fariseo nu ra mësë gunaꞌbë diꞌdzë rall lu Jesús: ―¿Pëzielú shini gusë́ꞌdël
    adë rúnëdiꞌi rall cumplir custumbrë shtë ra shtadë guëlú hiaꞌa sino rau rall guetështildi
    sin quë adë riéꞌtidiꞌi guiaꞌa rall?'
  kyg-kyg: Falasi mono vayaꞌe keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogiꞌeꞌmo
    Yesufeꞌmo ani kavafeꞌmo, Na kava higeꞌapaeꞌmo gekamo neꞌafiya vayaꞌmogi laginago
    vayaꞌai keꞌaepa gemo akame huꞌa apayaꞌmo sese osuꞌneꞌa neꞌyaꞌmo fiku aliꞌa neꞌnae,
    huꞌa afi geꞌnae.
  kmk-kmk: Ot gaputa kama’t di, inimus dat Fariseo kan dat mimistulun di lintog kan
    Jesus un, “Apay danat disipulus nu un adida unudon dit kadawiyan un mambubuḻu
    un impatawid dat dadakkoḻ taku? Ta mangan da un adida yan mambuḻu.”
  cao-NT: 'Jatsi bëcanish ca jodioba chama bá Jesu nicaniquë: —¿Jënixo tsi noba naboyamabá
    noqui ani ca yoba ayamahi ni mi rabëti bo? Mëchocoxoma tsi picani quiha pë. Anoma
    quiha —iquiina.'
  bbr-bbr: Keseria, kiro Parisi roat pak ämän tamareäin roat pak akas Jisas keser
    totorin, “Nan tamareäumon roat akas owon akan askanai akan onok wa tainoriäi?
    Ak o jauri akan ipiaka an wa kosoriäi?”
  inb-inb: 'Chasa rura­diru kag­manda­mi chi runa­kuna, Jesusta tapur­ka­kuna: —Kamta
    kati­raiag­kuna, ¿ima­pa­tak ñugpa­manda­kuna imasa iacha­chis­ka­sina mana ruraspa
    kaug­sa­nakú? Mana maki mailla­ris­pa­lla­mi miku­nakú.'
  hrv-hrv: 'Zato farizeji i pismoznanci upitaju Isusa: “Zašto tvoji učenici ne postupaju
    po predaji starih, nego nečistih ruku blaguju?”'
  box-NT: 'Á ɓa Farizĩɛwa lè ho làndá bìo zéenílowa wã́a tùara a Yeesu yi:
    «Lée webio nɔn á ũ nì-kenínia yí máa bèráa ho kàránló na á wàn maáwà
    nɔn wɛn yi, á wee dí ká ɓa níní yí sɛɛra làa bìo ho làndá bòráa mu?»'
  ote-NT: 'Hangue nuya fariseo ne ya xahnate de ra ley bi ꞌyambabi ra Jesu ne bi ꞌñembi:
    ―¿Hanja nuyʉ ri nxadi hingui øtꞌe ngu yá nza̱i ndu ma xitahʉ mayaꞌbʉ? Nuyʉ́ ri
    ñuni masque hinxa nxʉꞌyɛ.'
  wnu-wnu: 'Ende at igamari munon Parisi ne Yerusalem munon qomon qerei imbig igour
    eng diab ibag Yisas nob qamamir: “Ininou tonoan qomon eng inorou qamb gitab igour
    eng meimet qamb nonou yurau songi mi nub igour?”'
  zam-NT: 'Sya, mèn co'' nac mèn xley'' farise no mèn co'' nac maistr co'' ndlu''
    cón che''n ley co'' mxo''f Moisés loo mèn, mnibdi''s mèna loo Jesús. Ndxab mèna
    loo Jesús: ―¿Chonon indlide myen'' xin'' mté''th lùu cas costumbr co'' mtan''
    mèngool loo na'', à''? Ale tua''te ya'' myen'' ndxuhua myen'' xít myen'' no lua''
    myen''. Intechte myen'' ya'' myen''.'
  zyp-NT: Macawtaco, Farasi sahlo le phungbia cawngpahtu sahlo tah, “Zecawtamaw, na
    hningzuitu sahlo heh pupaw phungbia zui lytah a pathai lypaw kih tah batui aa
    e zia?” tatah Zisu cawh aa tah.
  sey-NT: 'Ja̱je yoꞌocohuaꞌipi fariseo pa̱i cuiꞌne cua̱ñeseꞌe yeꞌyacohuaꞌipi se̱teña,
    Jesure ñeje: “¿Me yoꞌojë mëꞌë yeꞌyacohuaꞌi jë̱ña tsoajë̱ꞌë ja̱ yëꞌtaꞌa a̱imaꞌnë
    caseꞌe yoꞌomaꞌpë, siꞌsi jë̱ñapi a̱iñeꞌni?”'
  nvm-nvm: Ijefuon e Ferisis ijigam e vuak akai nijaidiavo iji bu uri Jesu kua, E
    vuak on faivo iji bu irerafuon ba saifnuvuon ijiebuon akaij ijia jajiame revo
    bum imut muigma duok ijno kuain.
  mps-mps: Tama tibaso te Farisi dabe me te Juda dabego bomai po page koneai bidi
    dabe augwaligo te Jisasbolo hanalu wali, “Magi baso te nage wali pabo bidi dabe
    augwaligo te dago wąį nǫų dabe augwaligo kolesaga wali pabo meniwe? Te augwaligo
    dago nogo wę telabo kolesaga isąma, tama nogo meda elalubadi nai tubo dao,”
    te po wai.
  seh-seh: 'Na tenepo, afarisi na anyakudziwisa a mwambo abvundzisa Yezu kuti: “Thangwi
    yanji anyakupfundza ako nkhabe kutoeza ntemo wa akulu athu akale, mbadya mbakhonda
    samba manja?”'
  pab-NT: 'Hatyaoseta fariseunai, judeunai xaotyakiraho kakoa waiyoreterenai axehena
    Jesus: — Xoana hoka hiyaotyakiraharenai maisa tyaonareha wahetakomaniyereharenai
    xaotyakiraho xema hoka matihahisoanehareta kanakairahitaha? nexaha.'
  llg-llg: '@see-verse:MRK.007.004'
  kyf-kyf: 'Wa nɛɛ -Zezu -ylaɛ: «-Na ''bɩnɔnya lilia kwɛ pʋɩn. Wa ''nɩ -amɩaa dʋkpasɩɩ
    tite ''nʋŋwɛ zʋ. Lɛɛ -lu ka ''gbʋ wa yi ''sa nʋa?»'
  tpi-tpi: Orait na ol Farisi na ol saveman bilong lo i askim Jisas olsem, “Olsem
    wanem na ol disaipel bilong yu ol i no save bihainim pasin bilong ol tumbuna?
    Han bilong ol i doti na ol i kaikai.”
  mih-NT: 'Tacuan ta i ndaca tuhun ra fariseo ta ra maestro cuenda ley ta catyi ra:
    ¿Ñaa cuenda ña zavaha ñiyɨvɨ ndyico suun costumbre sa i zavaha ñiyɨvɨ sahnu vatyi
    ña nacatya vaha ñu ndaha ñu ta casi ñu?'
  qvh-NT: 'Saymi fariseucunawan Moisés guelgashgan leycunata yachaseg runacuna Jesusta
    tapuyargan: “¿Imanirtä discïpuluyquicuna unay runacunapa costumbrincunata mana
    cäsur micuyänanpä maquincunata maylacuyansu?”'
  kms-kms: Pugri bu Parisi di wute Moses ningg lo wute bei meny kin ni Jisas pengu
    mindig mari, “Pughe kin ningg nunon wute ni koku mingg yumbo ur te memare ruso
    di si wuye map segine mir mand?”
  agn-agn: Animan mandian sine-ma si Jesus tang mga Pariseo may ang mga manigtoldok
    ang ganing, “Angay indi pamagtoman tang mga sinagpan mo ong mga toromanen tang
    mga kamepet-mepetan ta? Pamamangan lamang ang indi pamamanaw tang mga kalima nira
    sigon ong kaogalian ta!”
  nhi-NT: 'Ica non in fariseos uan in teotlamachtanih octlahtlanihqueh in Jesús: —¿Tleca
    motlasalohcauantzitzin amo ictlacamatih tlen otechcauilihteuqueh matchiuacan in
    toyauehcautahuan, pues queutoc tlacuah ica ninmauan amo chipauaqueh?'
  ttc-NT: 'Ntons astilji kye aj b''uch''uj Parisey b''ix kye xnaq''tzal Kawb''il oxik
    kyqani'' te Jesus: «¿Tistil kye axnaq''atz k''onti''l eq''i'' kyitza'' te kykostumbr
    qijajil oqtxi'', komo nkye''okten wa''il b''ix mina'' tel ktx''ajo'' kyq''ab''
    iktza''x te kostumbr?»'
  dan-1931: 'så spurgte Farisæerne og de skriftkloge ham ad: “Hvorfor vandre dine
    Disciple ikke efter de gamles Overlevering, men holde Måltid med vanhellige Hænder?”'
  kwj-kwj: O hinga wu wondawani ele Farisi hima, ele Gotri lo mwanji hambwandau hima
    Jisas ni wu silini ya wu sawe. “Hinde wowani mi himache le atei hima i sumbu wu
    sirinanda nambwe? Tapa wuhi ti kisi tinga ahirahi ete toroni wu andau.”
  vie-OVCB: 'Các thầy Pha-ri-si và thầy dạy luật chất vấn Chúa: “Tại sao môn đệ Thầy
    không rửa tay trước khi ăn theo tục lệ cổ truyền?”'
  kze-kze: ámáán-kawaa-kwaasiye ámáámba sun-kwáásíyé Ísunka'a torupésa sésa ená kwayó-kwáásí
    nóra isasá kentáá síkwá'náí ámáámba íma kwarésa tiyáámba íma sese ombá toómbá
    kwénaao suwaná
  mpj-mpj: Muujajmili wangkapurlukakajalukamu Parajikajaluya jilanyaluya Jiijajja
    wajarnu, “Nyuntumili wangka-nintikajaluya mitunyjarrimili luwu ngangkuraya junkuni,
    mirta-ngkuya mara waajamuni mirrkaya ngalkuraku, paki.”
  lbk-lbk: Sa et pinoot nan cheycha'y Fariseo ya mistolon si lenteg ken Jesus ay mangwanin,
    “En man ad-i abfoloten nan disipolosmo nan mawanwaned ay ekhad nan ikik-it tako
    ay? Ya ke pet lawa nan angnencha tay ad-i cha enfolo ona sa cha't mangan.”
  mto-NT: 'Vanꞌit tseꞌe je̱ fariseota̱jk ma̱a̱t je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk
    du̱ꞌamo̱tutú̱vidi je̱ Jesús: ―¿Tya̱jx tseꞌe ya̱ mꞌixpa̱jkpata̱jk du̱katonda ax
    joꞌn je̱ ju̱jpit jayu je̱ pavaꞌnu̱n xyaktaajnjimdi je̱tseꞌe veꞌemji kyayda? Kaꞌa
    tseꞌe je̱ kya̱ꞌa̱j du̱yakvaꞌatsta.'
  bzh-bzh: Denevonġ nebë sënë, om sën Parisai* losho alam-horek-yi deloḳ tepëḳ
    vu Yesu bë, “Honġ hur maluh dekeyëh horek medenegga nos los nemaj nipaya gesu
    denesepa loḳ alam hib wirek hir ġaġek rë in va?”
  guj-2017: પછી ફરોશીઓ તથા શાસ્ત્રીઓ તેમને પૂછે છે કે, ‘તમારા શિષ્યો વડીલોના રિવાજો
    પ્રમાણે ન ચાલતાં અશુદ્ધ હાથે રોટલી કેમ ખાય છે?’”
  jvn-NT: 'Mulané para Farisi lan guru-guru Kitab mau pada maido Gusti Yésus ngéné:
    “Kenèng apa kok murid-muridmu ora pada nurut pernatan tinggalané mbah-mbahané
    awaké déwé? Kok pada mangan tanpa wisuh ndisik?”'
  byr-byr: Sara yadɨvɨsara Perɨzɨyarajɨ yagaaikɨwɨjarajɨ sara yɨkabɨna yeva yɨwaaraꞌna
    “Gɨmɨrera ‘Ne sɨnnawɨnyaraavɨrebwi yaana!’ majara ata gɨrɨkitaꞌnanyajɨ nɨvanɨgaꞌ.
    Ne sɨnnawɨnyaraavɨreburɨ kaanya myamarivanɨgaꞌ. Aawa. Ata gɨrɨkiꞌnakera wapaaya
    nɨvanɨgaꞌ. Sabwi beꞌna yɨvanɨgava?”
  ian-ian: Ferisiagwi nyaangɨt pɨlɨwutɨga nɨmbo Jisas kat wagalandi. Mɨna kwupmba
    la nɨmba manda kat ngwatna vapmba ana yilɨgandi. Manda kat tamba ngu njangilapman
    taambamba kɨlɨgandi waa wagalandi.
  hun-hun: 'Azután megkérdezték őt a farizeusok és az írástudók: „Mi az oka, hogy
    a te tanítványaid nem járnak a régiek rendelése szerint, hanem mosdatlan kézzel
    esznek kenyeret?“'
  mcf-NT: 'Aden nabanquidquio padiseyobo nec. Adquiobidi abipadquid utsibo isadaidbo
    tsusedpabon naden nata quequin chuinëdaid tantiaquid neoaic. Adec tsusedpabon
    chuinëdacpadquiec Esusbëd icquido mëpanudenquiocsho isash padiseyobo: —Atotsieshun
    mibëd icquidon tsusedpabon chuinëdacpadomboen nainquiocquin mëpanudabi pepec —quepondash
    Esus caic.'
  kjs-kjs: 'Go-rupa pea-le Farisi ali page rekena agale tisaa-nu page Yesu agale mulalo
    pirisimi: Ake pea-daa nena disaipel alinumi nimumi kasuana kone namogeleme pae?
    Nimuna ki naradepeaoma koto pimi eda neme lisimi.'
  mni-mni: "Maram aduna Pharisee-sing amadi Wayel Yathanggi ojasingna Jisuda hairak-i,\
    \ “Nahakki tung-inbasingna eikhoigi ahal lamansingna tambiba chatnabi adu indaduna\
    \ karigi amaangba khutna charibano?”\x94"
  yad-NT: 'Jadchiy ji̱ta ruutaja̱doda Varyisévuveda, Ju̱denu niquejada datyanuvay
    jaryeni̱ Jesús: “¿Ta̱ju̱ramu̱y ne riiryiryi̱ yisa̱ datyavarya ta̱riy vicha̱da,
    ta̱ju̱? ¿Ta̱ju̱ra riimyitya juuchuvedatarara jijyomutu, ta̱ju̱?”'
  mxb-NT: 'Sa̱ꞌá ño̱ó ni̱ nda̱to̱ꞌón ta̱ fariseo xíꞌín ta̱ dánaꞌa̱ ley Moisés ñoó
    Jesús, ta kaá ra̱: ―¿Ndiva̱ꞌa ko̱ kée ta̱ xíonoo xíꞌín mií ní táto̱ꞌon ni̱ da̱náꞌa̱
    ta̱ sáꞌano ñoo yo̱ tá sata̱? Chi̱ ko̱ nákata ra ndáꞌa̱ rá xíꞌín ña̱ñóꞌó, dá kasáꞌan
    ra.'
  pon-2006A: Parisi ko oh sounkawehwehn Kosonnedo ko eri kalelapak rehn Sises, patohwanohng,
    “Maing, dahme sapwellimomwi tohnpadahk kan sohte kin iangki kapwaiada tiahk kedeudeu
    en samatail mehn kawa ko, ni ar kin iangete mwenge sohte omwiomw mahs?”
  maq-NT: 'Ngajan xi cha tsëhë partidu fariseo cojo cha maestru tsëhë ley ne, cachja
    cha cojo Jesús cuitjin: ―‍¿Mé má cuatjin sahmiichiin cha ladu nuju ley rë xutachanga
    naja? ta, tsëhë xi vanii cha tsja cha xi jinë cha niñu.'
  hto-hto: 'Iemona fariséuaɨ, ocuícafue llófueraɨnɨ dɨga Jesumo jɨcánotiaɨoɨ: —¿Nɨbái
    mei o llófuegamacɨ caɨ jaiáigɨma daɨnáfuiaɨ uícaiñediaɨoɨ? Daɨí onoɨ ɨáɨrededo
    güitíaɨoɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Os fariseus e os escribas lhe perguntaram: “Por que seus discípulos
    não caminham de acordo com a tradição dos mais velhos, mas comem seu pão com as
    mãos não lavadas”?'
  ces-NKB: 'Farizeové a zákoníci se ho potom zeptali: “Proč tvoji učedníci nežijí
    podle tradice starších a jedí chléb nečistýma rukama?”'
  cui-cui: 'Bapoxonae fariseomonae, irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi
    coyene tatsi, jeye Jesustha: —¿Eta xua metha jinya jiwimonae jopa exanaeyo xua
    pocotsiwa wamo susato jiwi pia peitorobi cui coyenewatha itoroba xua penajʉntʉ
    coyene taxobiyainwa? Jinyamonae barapo cui jopa exanaeyo xua jopa matha tsiwanaya
    nacobe quiateibiyo poxonae beya xaiba. Daxota jinyamonae pomonae peantʉcuiruyapube
    jiwi xua penajʉntʉ coyene taxobixae, jei barapomonae.'
  boj-2014: Deqa bati di Farisi naŋgi ti dal anjam qalie tamo naŋgi ti Yesus nenemyeb,
    “Ino aŋgro naŋgi kiyaqa gago moma naŋgo kumbra gotraŋyeqnub? Agi naŋgi iŋgi uyqa
    oqnsib mati baŋ yansosaisosib laŋa uyeqnub.”
  eng-OEBUS: So the Pharisees and the teachers of the Law asked Jesus this question
    – “How is it that your disciples do not follow the traditions of our ancestors,
    but eat their food with defiled hands?”
  eri-eri: Ariya Farisi bagu nuuni beele isou fai bagu nere Yesus benou isoki tuwane,
    “Ne name disaipel nere taate bode ere ebere asage gane nebere fanyinege ada oojo-oojode?
    Nere owonege jijiga bagu da nyide.”
  aly-aly: Rernem Jesus renh ilek, “Kwertengerl ngkwenhel-rnem nthakenharl itep lhewelhey-angenharlan
    amern arlkwey-alenty. Arrwekeleny-kenh apmer nhel aknganek amern arlkwey-alenty
    itep lhewelhetyek.”
  wiu-wiu: Nitikiya tokome Parisi ali-kitameka Mosesene totono pine to̱a olaukane
    ali-kitameka Yesu yatekete ekete neke oyali-kiti kini yono abe ko̱ameneya nee
    pa moa nakipa tone kaua-mikitame kekaneya latikanele tekete tikino, edekolo tikiti-pe-koli
    okome
  swe-swe: 'Fariséerna och de skriftlärda frågade honom: ”Varför lever inte dina lärjungar
    efter fädernas tradition utan äter brödet med orena händer?” [Kritiken riktades
    mot lärjungarnas beteende, men gällde Jesus. Vem trodde han sig vara när han struntade
    i århundraden av judiska traditioner?]'
  cth-cth: Hatnavah Farasinaw hoi cakathutkungnaw ni bangkongmaw na hnukkâbangnaw
    ni kacuenaw e phung tarawi laipalah, kathounghoehe kut hoi rawca a ca awh telah
    Jisuh hah a pacei awh.
  mti-mti: Meoya Parisi igiyawa ge Gwangwan toewanewan singui Iesu gumbe waya, “Divi
    oya ge aigowagwa mu upanaiwa kuinui mumawa gaibu den amat nanuwa miyotapam gumbe
    nakwai nape?”
  pad-NT: 'Hari. Farisio va''ora vanokiha adani Jesus ipohina vasa''a-ra vakosokovini
    arafiarini vi''baina. Oniaroa, Jesu-ra vanana''dohi''aha: —Nahina mani ida kadaipohi
    akadija''ari avikhananavaki kahojai-ra vakajonivini hija? Vasa''a-ra vakosokovini
    anarafiaravini hija vi''baina viahania.'
  twi-twi: Enti Kyerɛwsɛm no akyerɛkyerɛfo no bisaa Yesu se, “Adɛn nti na wʼasuafo
    no nni yɛn amanne a efi tete no so? Efisɛ wodidi a, wonni kan nhohoro wɔn nsa
    sɛnea amanne kyerɛ no.”
  hlt-hlt: Te dongah Pharisee rhoek neh cadaek rhoek loh, “Balae tih patong rhoek
    kah singyoe bangla na hnukbang rhoek a caeh uh pawt tih kut tanghnong neh buh
    a caak uh?” a ti nauh.
  tbz-SIM: 'Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kɛ̀ bɛ̀ɛ bekɛ Yesu kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ
    tɑncɔ́ùmbɛ̀ í tũ nti yɛmbɛ̀ kó ikuɔ́ kɛ yo mbɑ́ bɛ̀ í nìtɛ ikuɔ́ nyɛ̃mmɛ̀?'
  san-GUJ: તે ફિરૂશિનોઽધ્યાપકાશ્ચ યીશું પપ્રચ્છુઃ, તવ શિષ્યાઃ પ્રાચાં પરમ્પરાગતવાક્યાનુસારેણ
    નાચરન્તોઽપ્રક્ષાલિતકરૈઃ કુતો ભુજંતે?
  amx-amx: Artwang Pharisee mapel kaltj-anthenh-anthenh mapel Jesu renh pawenhek,
    “Wenhengarl kwertengerl ngkwengenh mapel mern arlkwem, iltjang lhewelhetj-kwenhel?
    Wenhengam inang angerrepat map-henh mpwareng-arengeh itja kangkwerrem?”
  ake-NT: Mɨrɨ pɨ' Pari'si amʉ' mɨrɨ awonsi'kɨ Main pɨ' enupanin nan uya Sises ekama'po'pʉ,
    “Ɨ'rɨ pe iyesi pɨ' ɨpoitorʉ ton esi pʉra iyesi uyepuru kon eseru rʉ'pʉ awɨrɨ,
    e'tane ɨri rɨ temiyatʉ kon ke to' enta'na?” ta'pʉ to' uya.
  qvn-NT: 'Chauraga chay fariseocunawan, Moisés isquirbishanpita yachrachigcunaga
    Jesustam tapurärin: “¿Imanirtag discïpuluycuna micapäcunanpag mana maquincunata
    maylacurcanchu unay awillunchicunanuy?”'
  tku-NT: 'Takelhasqui''nīlh Jesús fariseos ē xamākelhtahua''kē''ni''nī''n līmāpa''ksīn:
