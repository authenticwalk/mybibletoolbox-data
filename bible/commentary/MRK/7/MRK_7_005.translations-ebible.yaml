    wya̱ꞌa̱ñ?'
  aak-aak: Parisiowa tɨ́nɨ Gorɨxoyá ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ mewegɨ́áwa tɨ́nɨ Jisaso
    tɨ́ŋɨ́ e axɨ́ e awí neánárɨro yarɨŋɨ́ re wigɨ́awixɨnɨ, “Dɨxɨ́ wiepɨsarɨŋowa pí
    nánɨ negɨ́ arɨ́owa nero nearéwapɨyigɨ́ápɨ nɨwiaíkiro wé piaxɨ́ aí tɨ́nɨ aiwá narɨgɨ́árɨnɨ?”
    urɨ́agɨ́a
  chd-NT: 'Iƚne icuis''e''me Jesús, timiyi: ―Iƚne lihuejhuo'', ¿te co''ecopa aimihuejyi
