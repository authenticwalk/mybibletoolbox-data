    bölök idi te enen a nien mabo limine idi nang a lak saban?”
  msy-2020: Kamaghɨn amizɨ, Farisiba ko Judan Arazibagh fozir gumaziba, me Iesusɨn
    azara, “Manmaghɨn amizɨ nɨn suren gumaziba en ovavibar arazibar gɨn mangɨ dafariba
