  for-for: 'Pigoya nanintawai uwa nauguni igate, Isuka Parasi kina''mige mono tisa
    kina''mige mayama abigantawe: Kabagi kinakampiba, nanagabaya tayabami untasa puma
    kampa iyapa wasimi punta, uwa nawe, untawe.'
  epo-epo: 'Kaj lin demandis la Fariseoj kaj la skribistoj: Kial ne faras viaj disĉiploj
    laŭ la tradicio de la antaŭuloj, sed manĝas panon kun manoj profanaj?'
  gfk-gfk: Io, ira Parisi ma ira tena harausur ta ira harkurai tane Moses diet ga
    tange ta Jisas, “Mehet lik bia i sakena bia ira num bulu na harausur diet pai
    mur ira magingin ira hintubu dahat ga tar ta dahat. Kaiken diet iaan ma ira sakana
    lima diet. Nu tange um hohe uta diet?”
  bjz-bjz: Amindu Moses da Gaga Kaifa kakato, kotú Irugari kakato Iesu du uriga egeguturie,
    “Dodu inda ambo nimbi namonde anda mambube maneda evovo iruguturia, ananu ambo-ambo
    ambi ingo dongorogha irirota, undari bua reisi-neindi?”
  atg-NT: Irarighọ, eni iFarisi ali esẹsẹ Ishi eyi iMosisi e mhila iJesu, “Elọ o zẹ
    khi eniyẹ odukhokho eyẹ ẹa ri ishi ni itita awa e rọ shi ekẹ gbe akanya, ni e
    rọ ri abọ eni ẹa pfuasẹ ẹ le eminale?”
  bjv-NT: 'Parɨsɨ je kɨ njé ndo ndu-kun je dəji Jəju əi nə: «MBa ri ə njé ndo je
    ləi təli rɔde go nḛ jibəl ɓe tɨ lə kaje je al ə? Usoi nḛ kɨ jide kɨ yoro kɨ
    kanjɨ togɨ kɨn me nə ri ə?»'
  tos-NT: 'Makapitzi̱n fariseos, chu̱ xma̱kalhtahuaka̱nacan judíos lakminko̱lh Jesús,
    chu̱ kalhasquinko̱lh: —¿Tú̱huan ni̱ xta̱chuná̱ li̱tlahuako̱y mili̱ma̱kalhtahuáka̱t
    la̱ntla̱ minti̱lhani̱tanchá̱ xtahuilatcan quinatla̱tnacán, hua̱mpi̱ caj chunata
    macali̱xcajnit xmacancán li̱huako̱y xli̱huatcán?'
  rro-rro: Ua buonai Parisea mai rauhubu poki haukia Iesu tebakaina tetibaha, “I'abamu
    haukia kupuka 'aba'abaka tebabai akakia a'i tibabai, aehoma buonai imakia mai
    'opukia tianiani?”
  mxp-NT: 'Paty fariseotøjk møøt ja ka̱jpxwejpɨtøjk tnɨmaadyøø ja Jesús: ―¿Tigøjxp
