  acf-NT: Kon sa sé Fawizyen-an épi sé titja lwa sé Jwif-la mandé Jézi, “Pouki sé
    disip ou-a pa ka swiv sé bagay-la ayèl nou moutwé-a, mé pito sa yo ka manjé épi
    lanmen ki pa nèt?”
  tpi-OTNT: Orait na ol Farisi na ol saveman bilong lo i askim Jisas olsem, “Olsem
    wanem na ol disaipel bilong yu ol i no save bihainim pasin bilong ol tumbuna?
    Han bilong ol i doti na ol i kaikai.”
  mbt-NT: Ne mig-inse ki Hisus ka me Parisiyu wey ka me talagpanulu te Balaud te Manama
    ne miggenendue, “Mania te ware tumana te me hibateen nu ka tuluuwen te me kaap-apuan
    ta? Migkeen de due sikandan ne ware mig-ayad-ayad migmanlu-lu te me belad dan.”
  hau-SA: Saboda haka, Farisiyawa da malaman dokoki suka tambayi Yesu, suka ce, “Don
    me almajiranka ba sa bin al’adun dattawa, a maimakon haka suna cin abinci da hannuwa
