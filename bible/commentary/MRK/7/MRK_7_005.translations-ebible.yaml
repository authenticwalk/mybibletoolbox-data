    faꞋamanataꞋanga neꞋe koꞋo bora kia ki kira alua naꞋa maꞋi fuaka, osiꞋana noaꞋa
    kira kasi taufia goꞋo na limada Ꞌi naꞋo basi, ma kira fiꞋi fanga?”
  eng-WYC-2017: And Pharisees and scribes asked him, and said, Why go not thy disciples
    after the tradition of elder men, but with unwashen hands they eat bread?
  eng-WMBB: The Pharisees and the scribes asked him, “Why don’t your disciples walk
    according to the tradition of the elders, but eat their bread with unwashed hands?”
  zat-NTPS: 'Nadxa benne'' fariseo ca'', ne benne'' ca'' dxuluxuzájle̱''e̱ da bdxixruj
