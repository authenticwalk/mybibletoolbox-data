  gup-gup: Wanjh kunmekbekenh kunu nawu Pharisees dja nawu mankarre bindibukkabukkani
    ngarre birrimarneyimeng Jesus, “Nawu ngudda ke yibenbukkabukkan minj mankarre
    kabirrikadjung kore mawahmawah kadberre ngandiwong. Bedda kabirringun manme werrk
    bu birribidburlerri. Kaluk njalekenh kuhni kabirrihkurduyime?”
  bss-NT: Hɛ́ɛ Befarisia ne bemeléede bé mbéndé bésɛdtɛɛ́ Yesuɛ bánken, “Cheé
    ékə́ə́ boŋ ábōŋ bembapɛɛ béēhīdēʼ ayə́ge áde ábɛ̄d betaa bétɛ́dnédé
    sé? Bédyâg ndyééd áde béewopɛɛ́ mekáá nyaa echě éhɛdnadté.”
  met-met: Baing Parisidi digabu lipu hanaunaunga tubatubainganamdi duxusunga Yesu
    ba, “Baruta lipuximdi dinaxu maung disu mana mugangaradi kuboludinga te? Ne daxang
    xaung rimading musundi baru?”
  kpj-NT: '@see-verse:MRK.007.004'
  zao-NT: 'Tsa lee re fariseo ne re maestr chaan ley mnaabdiz lo Jesús, ne nzhab zha:
    ―¿Chebee lee re zha kuu ngeteed loʼa ntsowt zha re kuu mloo teyaa, nat zha nzhow
    zha?'
  byx-byx: De re serlin de ra taqen ma Iesus ma’, “Nanaa be quasik gia risura te tekmet
    ne ama gamansena nagel auur a serlura. I ra tes dap kuasik ta ukmes te araa ngerik
    nauirl ip ma marl ne ama Ngemumaqa never a ra.
  ctu-CTI: 'Jin cha''an jini fariseojob yic''ot ajcʌntisajob cha''an i mandar israelob
    ti'' c''ajtibeyob Jesús: ¿Chucoch ma'' mi'' ch''ujbiñob i t''an tyac lac yumob
    ti ñoj oniyix jini ajcʌnt''añob a cha''an? Ma'' mi'' pocob i c''ʌb che'' mi we''ejelob
    bajche'' ti xijq''uiyonla, che''ob.'
  zos-NT: 'Por eso fariseo''sta''m y aṉqui''mguyji''ṉ aṉma''yoyajpapø''is ''yaṉgøva''cyaj
    Jesús, ñøjmayaju: ―¿Ti''ajcuy mi nønduṉdøvø''is ji''n cyo''aṉjamyaj costumbre
    vi''nata''mbø''is chacyajupø? Porque cu''tyajpa ja cyø''che''yajøpø.'
  gvs-gvs: Tauna Parisi be Yaubada ina Katukeda ana tovatulukwanayao Yeisu silumadade
    sidigo kadi, ‘Kom im tovatotowanayao manakae idi sinapu goi tubudao idi gulagula
    geya siguinuweta, go sem nimadi geya kimasabaidimo sikakáika?’
  kbm-kbm: Beti Parisai be tis gidung yaun ane nok iutani Yisu be inei, “Namnambed
    be miam singamolomb gen itaugile ameimei bambamo nggen as tumbu ite, be ivuk bais
    kob ite be en ben?”
  tew-tew: Heḏi nä́ˀin Pharisees-á nä́ˀin Huḏíyoví khuu dâyhá̖ˀoˀindá indi Jesus
    óetsikaˀyan, “Háaḏan uví khä̖geˀnin in hä́nˀoeˀin seˀdaaví khuu dâyˀaˀginnamívíˀweḏi,
    inbí húugîˀ dâykꞌoˀ waˀ dívímanˀowíḏipíḏíbo háa nakhâyˀä̖ˀ waagi?”
  rmc-rmc: 'Vašoda lestar o Farizeja the o zakoňika phučle: „Soske tire učeňika na
    doľikeren o tradiciji le phurederengre a chan o maro le melale vastenca?“'
  apr-apr: Le nga di Paresi tina ngan tiye di pannoongoo ke wer ke Maro ngan titoro
    Yesu nen, “Ai, nga gelei bet di galium ngo titoo dada le momo kidi sasa kiam tiap,
    bong bedi giri leu inbe tikap so a tikan nga?”
  tiy-tiy: Mélaw i de Fariseo brab de témoro bé kitabe, ménénginsa ro dob Jesuse maro,
    “Sedek i de kuyugém énda odoro roy adat tome tidéw dob de katufua tom, non énda
    méguse ro ké mama ro?”
  nlg-nlg: Ma gaira rana lei Pharisee mana manetarai ni vetena nina Moses tara huatia
    Jesus mara ghaghua, “?E ghua ge agaira ra nimua na vaovarongo, ge ra mua taonighi
    na lei nilabudira na lei vaivarida, agaira tara mua saui na limadira ge kara vanga?”
  dgr-DOGNT: Eyıt'à Pharısee gı̨ı̨lı̨ı̨ eyıts'ǫ Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀ Zezì
    ts'ǫ̀ hagedı, “Dànìghǫ necheekeè gocho gınàowoò k'ę̀ę̀ geeda-le? Edılà ‘degaı’
    agį̀į̀là-le et'ıì shègezhe,” gıìhdı.
  pes-OPV: 'پس فریسیان و کاتبان از اوپرسیدند: «چون است که شاگردان تو به تقلیدمشایخ
    سلوک نمی نمایند بلکه به‌دستهای ناپاک نان می‌خورند؟»'
  ron-1924: 'Ши фарисеий, ши кэртурарий Л-ау ынтребат: „Пентру че ну се цин ученичий
    Тэй де датина бэтрынилор, чи прынзеск ку мыниле неспэлате?”'
  tpz-tpz: Ivëh, ko Parësiꞌ me o teꞌ vavaasis varih to nat i ne o Vavaasis pe Mosës,
    to hi ee pe Ieesuꞌ pan, “Eꞌ teꞌ vah va non nih, ko vamomhë pën hikta vavatet ne
    a taateꞌ no a kën sipun to heꞌ voh a ra? Eꞌe to ënëën me e ne pa ma koreere to
    kukusan.”
  agd-agd: Máan tiyain mi vakan Farasisi kayo vá man baya ma afová ukhein banta kayo
    vá Yisasin inaen temí, “Éini eyo iyampon kayo ano ma ída ve anafu aráoni avúavá
    dakhafen ayan ída sesé iyain mai intesá ukhen nafino.”
  rkb-NT: 'Sesus tuk zinymyrykynahatsa tahadisahanahaze ba ziktahatsyhyrype piknaha.
    Taha ty tsyhyrype pikbyritsa tu tahadisahakanaha. Taparaktsa sopykwy humo yhỹhabyitsa
    nikaranaha. Iwaze Pariseutsa Moises harere watahatsitsa niwatihi ana bo kino iktsa
    nikaranahaze ipe niaha: — Amy humo zinymyrykynahatsa taparaktsa mydiritsa sopykwy
    yhỹhabyitsa nikaranaha. Amy skaraba sitsyhyrytsape pikihikbyitsa tu tahadisahakanaha
    — niaha.'
  san-THA: 'เต ผิรูศิโน''ธฺยาปกาศฺจ ยีศุํ ปปฺรจฺฉุ:, ตว ศิษฺยา: ปฺราจำ ปรมฺปราคตวากฺยานุสาเรณ
    นาจรนฺโต''ปฺรกฺษาลิตกไร: กุโต ภุชํเต?'
  iws-iws: Farisi kamɨm sɨma mɨ kamɨm siyɨu komii nɨnoknɨnkɨni ɨkɨm mɨ sɨma Jisɨs
    siir asi srɨigɨm mɨ sɨma tɨ kamɨm kɨriir kɨgna mɨriiyɨm, sɨma krɨmiir yɨdiwi wanwiyaemi
    siyɨuɨm sɨmiir nap karamae dimusi nwowi? Sɨmiir ɨɨnam mɨiyɨk bɨri nwokɨm, sɨma
    ɨsi hɨriinanar nonkwo aeyɨm.
  pol-SZ: 'Przybysze zapytali Go więc: —Dlaczego Twoi uczniowie nie przestrzegają
    naszych odwiecznych zwyczajów? Dlaczego siadają do stołu, nie dokonawszy obrzędu
    obmywania rąk?'
  ztq-NT: 'Por ngo lëë xaa fariseo ni maestre ley kwnabtiits chëb: —¿Penak nii sinaldy
    xpëëdscueeloo xcostumbre pxusykoltoo no, sink koñee chaw xaa con ña peedy xaa?'
  zai-NT: 'Oraque na ca fariseu ne ca maistru de ley que rabi ca Jesús: ―Xiñee cadi
    zinanda ca discípulu stiu'' costumbre sti ca binigola, purti ridu''ya du ro ca
    sin qui''bi ná ca casi naquiiñe ñuni ca''.'
  upv-upv: Ko Parasi nen nir ko jinibb ne nevisvisenien ne nale nesesreien nen nir
    arsusi tevi ni, arwera “Erpese nga nik jinibb som nir sete marvijuri murru b̃irterawarreng
    se kerr nir nga tuwi, ko marurroi niv tevi nevrer nga marrokitkit?”
  aui-aui: Na touna siwoneni bo, “Kam kivikivina sakamkam bi God matane na toudi imadi
    dadabudi. Awaki biidi na nosidam yadi kiki siradi gesiyakivikivinana?”
  wap-NT: Uruu idi Phariseenao naꞌiki tiichaapauzonao Moses kakinaori dauꞌu pishaan
    Jesus, “Kanom niꞌo aonaa putominapa-kidaniinao taapan kakinaorii wadokozu-daunnao
    diꞌikiꞌoraz, mazan ĩaroopan aonaa ĩchikaan pakaꞌu wakakinaorinaa kawanaꞌati.”
  mva-mva: Bokai ka Parasi be tamoata Moses Mata ne disulesuletaki nge Iesus ditegi,
    “Bakara ka tagataga nem tubu-da be tama-da mata nedi tago ditagatagadi? Luma-di
    isi bolobolo, tago mata neda-lo diasasaki noko dimoanakonako!”
  dwr-NT: Parisaawatuunne Muse higgiyaa tamaarssiyaawanttu Yesuusa, “Neena kaalliyaawanttu
    ayissi nu aawatuwa wogaa kaallennaan ixxiide, barenttu kushiyaa meecettennaan
    qumaa miinoo?” yaagiide oochcheeddino.
  kfw-kfw: "Pharisee khat-um Dan Karu ngai'n inheirakel, “Angjarrame nang nasiamruoi\
    \ ngai'n Pirui Purui ngai Sinadan injuimak, halli kut rasuleiya bu inbak?”\x94"
  bfz-bfz: तेबेई तो तिने फरीसिये और शास्त्रिए यीशुए ते पूछेया, “तेरे चेले बुजुर्गा
    रिया गल्ला कऊँ नि मानदे और बिना आथ तोए रोटी खाओए?”
  cuk-09: 'Agala, Fariseomar, degi, escribamar Jesússe egichiarsunnad: —¿Ibiga be-sapingan
    anmar-dadgan-igar-maidba dasurmala? Emide igar-maidgii argan-enuksur mas gunmargu.'
  ben-OBCV: সেই কারণে ফরিশীরা ও শাস্ত্রবিদরা যীশুকে জিজ্ঞাসা করল, “আপনার শিষ্যেরা
    প্রাচীনদের প্রথা অনুসরণ না করে অশুচি হাতেই খাবার খাচ্ছে কেন?”
  mil-NT: 'Te cue tée cùu fariséú‑áⁿ, ndɨhɨ cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu
    ní chídó tnùní ndíi Moìsés‑áⁿ nǐ xáhaⁿ‑güedě xii Jèsús: —¿Ná cuèndá cue tée xìca
    cuu ndɨhɨ‑n ñá túú nàquete‑güedé ndaha‑güedé òré caxi‑güedé dàtná ní cachí nchaa
    cue tée ní xíndecu ndéé sanaha‑i? —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: G̃ebuje Fariseuyũ o'jekawẽn Jesus eju, Moisés ekawẽn imutaybitbin'ukayũ
    dak. — Eweju etaybitbinayũ wuyajojoyũ'ũm'ũm ekawẽn tag̃ g̃u jekukum — io'e ip
    cebe. — Cedag̃ g̃u ip jekukum. Ade em'ũma jewebuwuywuy'uk ip jekõn ãn — io'e ip
    imuymuy ip.
  amk-amk: Ampafe donio Farisifosa tuti mantaunau Hukumi Musai soi fosa etutangbera
    Yesusi eteyo, “We fianie nemu inontarai eraria wau wasa wiro eruai ewarami kariri
    tane koang Yahudi nei kaha, mae etampi tuti ewarami werarika wa ninai? Tuti we
    fianie etohong kariri tane koang weriria na tane werengfosa ma foi kahai nina?”
  fai-fai: Kayo Fedasi so sawa kukumin kinim so iyo Yesus dákadá bakodaw, “watawo
    kale kami weng kidimin kinim iyo num fasel kukuw abo nadiw teng wok ban bodongin
    banim mifiw wanin wanbiwe?” Akiwe,
  ura-NT: 'Nitohaneeuruhane jaun jetaote: “Chanuna nii aitoha rauhine rijijieein aihuruhalu
    cana inoaensihurune rijijieein, lenonecuruhane ajiniha biji culejeein lenonecurene
    ii aina nerelanacaauru,” naaure jetao Jesoso rai Moisesa aitoonjoan que cacha
    relaaurera aina fariseeocuru.'
  mcd-NT: Ascano nanfoan Jesús yocani, —Ahuuscaquimun nocon shunifoan piataifoma muchocomushoma
    pipaonifo cuscacai mifu rafuafoan asca huacanima, —ishon yocainfoan.
  urt-urt: Pe lenge Farisi topoꞌe lenge jetmam tikin wusyep erŋeme yisilihme Jisas
    na, “Detale ti lenge jetalah nin yukur tangarh syep tinge jande yaŋah lenge mwan
    kaꞌ poi ŋupe ŋaiye tinge yono ŋai?”
  kiz-kiz: Mafarisayo ni bhaandishi bhakan'kota Yesu, “Kwa ndabha j'ha kiki bhanafunzi
    bhajobhibhiishi lepi Kul'hengana ni tamaduni sya bhaseya, kwandabha jha kiki bhilya
    mikate bota kusamba mabhoko?”
  tzo-TZE: 'Li fariseoetique xchi''uc li jchanubtasvanejetic ta smantal Dios yalojique
    jech la sjac''beic li Jesuse: ―¿C''u yu''un mu''yuc yich''ojbeic stalel moletic
    ta vo''one li avajchanc''optaque? Yu''un mu''yuc jal ta spoc sc''obic ti c''alal
    ta xve''ique ―xutic.'
  lex-lex: 'La'' hade pede Parisi mniotni rora makwatutu-kwaye''a agama ratiana Yesus:
    “Nihya''pa riy maka Ompuatutu-mpuaye''a re edon rmor niohora it upni-tgarni deullu-tatarni?!
    Ira''an de edonna rohma ulga limni.”'
  dov-dov: Lino baFalisi abayiisyi bamulawu bakabuzya Jesu bati, “Nkaamboonzi basikwiiya
    bako nibatalondoli tunsiyansiya twabapati, balalya kabatasambide?”
  rgu-rgu: '@see-verse:MRK.007.004'
  toc-NT: 'Ama̠­ko̠lh fariseos xa̠hua xma̠­kalh­ta­hua­ke̠­nacán judíos talák­milh
    Jesús y taka­lhás­quilh: —Chí a̠ma̠ko̠lh min­ta­ma̠­kalh­ta­huaké̠n, ¿túcu xpa̠­la­cata
    ni̠ tali̠t­la­huay hua̠ntu̠ mini̠­tanchá xtas­ma­ni̠ncán qui­li̠­ta­la­ka­pas­nicán?
    Xlacán ni̠ tama­ka­chakán.'
  ulk-1902: Faresaio giz a aotale giz abi itmer, kega, Nako mara kaimeg giz nole irmili
    aule giz ra tonar, epe leuer arouem a tag ogarup kak?
  som-som: Markaasaa Farrisiintii iyo culimmadii weyddiiyeen oo waxay ku yidhaahdeen,
    Xertaadii maxay ugu socon waayeen xeerkii waayeellada, waxayse wax ku cunaan gacmo
    nijaasaysan?
  anh-anh: Avɨz mbɨ Jisasɨh amarɨmŋgɨmar. Utɨndɨv amakɨr sezarɨv nchonjɨrɨnd enta
    han mpehɨromah ramŋgi arɨmŋgɨmar. Mbɨ mbɨndɨŋ omanampɨra ŋoz usi mɨnamŋgɨm ave
    mbɨ Yakŋ Ohɨrand ampɨn insɨŋ enta kɨvahɨnsɨnd ñi namŋgɨj arɨmŋgɨmar.
  mam-C: 'Tu''npetzi''n, xi kyqanin Parisey exqetzi''n xnaq''tzil ti''j ojtxe kawb''il
    te Jesús: ¿Titzin qu''n mina nkub'' kynimin t-xnaq''tzb''i''n a jni'' kyij yek''in
    qe ojtxe kyu''n qtzan qta''ẍ? Qu''n mina nchi tx''ajin tze''n nchi wa''n.'
  ndj-ndj: Topi, Vafwalisayu vala na vawula va Malawu vamdasha Yesu, “Kwa nongwa liki
    vanachuli vaku vakukamula ha fishovi fya vavaha, ila veni vakulya kwa mawoku ‘Va
    wafu?’”
  mbj-NT: 'Ti m'' Pariséw, Mosees ky n''aa jaw''yyk do ma mehetëk do na-ããj mä rabeaanh
    Jesus hã: —Hëd n''aa a ma matëg ranad''oo ãã wahëh metëëk doo da? Hëd n''aa dooh
    ramoo ketsyyd bä ër wahë makũ rabahed''oo doo da? —näk mä sa kyyh.'
  lat-VUC: 'et interrogabant eum pharisæi et scribæ: Quare discipuli tui non ambulant
    juxta traditionem seniorum, sed communibus manibus manducant panem?'
  ngp-ngp: Niyo wadya Mafalisayo hamwenga na wahinizi wa Sigilizi wamuuza Yesu, “Nii
    wanamp'hina wako hawakuyatimila mahinizo ya wakale? Nii wadya nk'hande na mikono
    misavu?”
  enq-2: Dopa latala Parasipi, Mosesanya loo mana nyepaepi, dupame Jisasa tipa pyoo,
    “Embanya disaipolo dupa kingi wasa napinya mee nee nelyamino doko, aipuma yumbangenya
    mana setapae dupa wata-minala naelyamipi?” leami.
  eng-ASVBT: Then the Pharisees and the scribes ask him, Why walk not thy disciples
    according to the tradition of the elders, but eat their bread with unwashed hands?
  mna-mna: 'Tabe tisu to tiwi Yesu. Tiso: “Naŋgaŋ ku tina tiŋguuru naman som mi tikan
    sorok kini. Parei ta timololo tutu kizin kolman?”'
  myw-myw: Tasiyas Palisiy sisiyas takatimlakeins kaleiwag ikines, mo ikatiga̱nes
    Yeisuw, ilansa, “Aveiyag wawun muvamul nag ikikunis tammwayas sikaleiwag; nimes
    bikibik sona ikamkwams.”
  sby-sby: Neco aba Bafalisi ne beshikwiyisha milawo balamwipusheti, “Inga nipacebo
    cini beshikwiya bakobe ncobabulilinga kukonka mwambo wa bakulukulu. Balo balalinga
    cakulya ne makasa ashilila?”
  sll-sll: Yu ongure, Perisi yalhobi ire, krehaman ha Lo kene ongwo yalhobi ire dire,
    Yisas yu sirin bol tongwi, “Ni gamnahobo aling bigi sikungwo iwe, talongwo kwiana
    moiya ha dungwo wine olkime?
  yaq-NT: 'Jume'' waate juriom, paiseompo emo teuwaame, intok jume'' juriommeu maejtom,
    Jesujtam temaek: ―Jaisa betchi''bo ―tiian―, jume'' em majta''um, bat naataka yo''oraata,
    ju''ubem aet yee majtaka, intok junuen aet joiwalataka, junuen a'' bo''o jooriawa''po,
    inime''e em majta''um ka inien a'' bo''o jooria ―tim a'' temaek―. Bwe''ituk bem
    sawaa''uta, ito benasi ka''a ba''a si''i si''ita. Intok kiam ka babajimaka juni''i,
    jiji''ibwa saka.'
  uro-uro: Bä nga rhoqoräkt dä ama Farisiqäna näkt sävät ama Skraipkäna rhi snanbät
    sä ma Jisas toqortäqyia, “Mäniekt bä qaku mamär iva gi mudäsaqongda rhat tet parhäm
    ama morta arhä qärhong dap kinak tat täs arha tmäs na arhä rhäkt i qaku ama qumärqumär
    ngät?”
  ita-1885: 'Poi i Farisei, e gli Scribi, lo domandarono, dicendo: Perchè non procedono
    i tuoi discepoli secondo la tradizione degli anziani, anzi prendon cibo senza
    lavarsi le mani?'
  muy-muy: 'Nahkay ndam Feriziyeŋ akaba ndam məsər Wakita ge Melefit nakəŋ tìhindi
    Yezu, tə̀hi ahkado : « Ndam maɗəbay kur ni tə̀gəskabu magray zlam akaɗa ga ata
    bəŋ geli ya ahaslani tə̀ɗəfiki ana leli ni do, tə̀zum zlam àna ahar njəlatani
    do ni ti kamam ? »'
  kqc-kqc: Ma Pharisee vene ma ago gira oteimana vene yaku Iesu nikaiteyadi, “Beika
    resi yi usi dina vene bi uni aufakai di toutou de resi ini vana kino nufa iruku
    iridedi?”
  tav-tav: 'To bairi Jesu buerã na cawamo cojequẽto tʉjʉrã Jesure cʉ caĩ jeniñañuparã
    fariseo maja, judío majare cabuerã: —¿Nope ĩrã mani ñicʉa na cátinucuriquere na
    átiquẽeti? Na wamorire cojequẽnana ʉgarã rooro ána áama, caĩñuparã.'
  eng-ULB: The Pharisees and the scribes asked Jesus, “Why do your disciples not walk
    according to the tradition of the elders, for they eat their bread with unwashed
    hands?”
  spa-VBL: 'Entonces los fariseos y los líderes religiosos le preguntaron a Jesús:
    “¿Por qué tus discípulos no siguen la tradición de nuestros ancestros? Pues ellos
    comen los alimentos con las manos impuras”.'
  fra-_FOB: 'Là-dessus les pharisiens et les scribes lui demandèrent: D''où vient
    que tes disciples ne suivent pas la tradition des anciens, et qu''ils prennent
    leur repas sans se laver les mains?'
  hau-ULB: Farisawa da Marubuta suka tambaye Yesu, “Don me almajiran ka basu kiyaye
    al'adun dattawa, domin suna cin abinci ba tare da sun wanke hannu ba?”
  mal-mal: 'പരീശന്മാരും ശാസ്ത്രിമാരും: “നിന്റെ ശിഷ്യന്മാർ പൂർവ്വന്മാരുടെ സമ്പ്രദായം
    അനുസരിച്ചുനടക്കാതെ ശുദ്ധിയില്ലാത്ത കൈകൊണ്ട് ഭക്ഷണം കഴിക്കുന്നത് എന്ത്?” എന്നു
    അവനോട് ചോദിച്ചു.'
  kkc-kkc: Eseme Pelisi odoo sabolo osoloso tei eligili odoo oso Yesu mapoo egeesee
    woosaso, “Bei kasalame nee hamamee dili odoo oso ibada adaga dia tei eligi goo
    ee dedelega ka pagala? Diba dee howo hapegelega nei naliso,” diso.
  urd-GVR: Chunāṅche Farīsiyoṅ aur sharīat ke ālimoṅ ne Īsā se pūchhā, “Āp ke shāgird
    bāpdādā kī riwāyatoṅ ke mutābiq zindagī kyoṅ nahīṅ guzārte balki roṭī bhī hāth
    pāk-sāf kie baġhair khāte haiṅ?”
  far-far: '''Urinai Farasi ki, ma wane famanata ana taki ki, kera ka ledia sa Jesus
    ma kera ka ''uri, “''Uta ne fafurongo ''oe ki nao si rosulia na famanatalae ne
    koko kia ki kera alua na mai fuaka, sulia nao kera si taufia go na ''abada ''i
    nao sui, kera ka fi fanga?”'
  suz-BL: मोपतीके येसु आ शेंसीबपुकीमी गुइ मचिक्‍थु जशो तशा, येसु कली “इन शेंसीबपुकीमी
    किकी पिपीमी वोइश्‍शो रिती थिती मारदे मपाइनीमी? मचोव़खेसीथु गुइ मचिक्‍थु जाइबाक्‍तेक्‍म”
    दे मदमे बाक्‍त।
  car-NT: 'Mo''karon Farise, mo''karon Tamusi karetary uku''namon enapa woturupo''san
    ro i''wa: “O''tono''me ko mo''karon anemeparykon mo''karon uwapoto''san wyka''san
    wara e''i''pa nandon? Asainaty''pa kore nendamejaton, ran!”'
  amp-amp: Ndnettn nd Farisimi boririfhuthu tisam Jisasr kfo memomr, “Tamohmpno ninhu
    disaiperm nhai hik duha yitamt nkifra yirmoht? Tfit nkifra yirmoht riyak htefiwamt
    be ke fura bofurewum. Nhai tirm kifsafhato nuwa yekahm.”
  bht-bht: तांई तां उना फरीसियां कने व्यवस्था जो सिखाणे बालयां उसयो पुछया, “की तेरे
    चेले साड़े सियाणे दियां रिबाजां जो नी मंदे?” सै तां बिना हथ धोयो रोटी खांदे न?
  eng-NOY: then the Pharisees and scribes ask him, Why do not thy disciples walk according
    to the tradition of the elders, but eat bread with defiled hands?
  cub-NT: 'Que baru ina fariseova aru Jʉ̃menijicʉi yávaiye báquede bueipõeva jẽniari
    jã́rejaimad̶a ʉ̃́re: —¿Aipe teni mi bueimara ne pʉrʉáre cojabedi ne ãrajiye jipocai?
    Yópe ãri majeñecuva mácavʉ ne d̶aicõjeiye báquepe d̶abema na, arejaimad̶a na.'
  ita-1927: 'E i Farisei e gli scribi domandarono: Perché i tuoi discepoli non seguono
    essi la tradizione degli antichi, ma prendon cibo con mani impure?'
  lww-lww: Sur ne nanene kila le Varasi la apiun petan Yesu, asape “Komin ya ne kiom̃a
    nalogena la pe ataveve re p̃elaga marua la na kieta nalotena na sumo la poli,
    nap̃a kieta nasumonena la apian itania. Ana kiom̃a yar la nene, la akinana ga
    e limala namname lala, komin pe akevan ruru re limala la poli.”
  ckb-ckb: 'فەریسی و مامۆستایانی تەوراتیش لە عیسایان پرسی: «بۆچی قوتابییەکانت لەسەر
    نەریتی پیران ناڕۆن و بە دەستی پیس نان دەخۆن؟»'
  spm-spm: Kamagha amuisi, Farisiiŋ rako Judariro othevi ikeeŋsi gumasi, mee Iesusɨna
    azaaghi, “Manmagha amuigha nɨɨn suren gumasi ena avaviro othevir gɨn maaŋɨ afhari
    uruani iphɨrphɨrigha, phura aghae aphi?”
  nas-nas: Eeꞌnoko Jiisuuꞌ tanaꞌaama aaꞌpauꞌ teinge Boto Keperuuꞌnavitue eeꞌnoko boto
    naunukai, “Aming-koo dakaning barevare-nupoonge niikakatauroi bamaaruꞌnaꞌ boto
    siompaavaung, aaꞌnomaung, bireng tovang duuꞌpariaꞌ taamang naiaamatoi?”
  uvl-uvl: Pe Paresio mur pe iri nenge te hetottore hotonga, te onteia Iesus, “Lem
    hana mur te ngau luluch nga peria muna ngana. Pomere nge te nanasia poinga nemur
    nenge ratete mur te hesue ero?”
  tpa-tpa: Yamna aubaina Yesu hi riwei hipa, “Aiwa aubaina po a tauvotagho a nima
    mirahi ma he amꞌam? Aiwa aubaina raugagayo ghooghataiyei egha hita votaghoi?”
  eng-BBE: And the Pharisees and the scribes put the question to him, Why do your
    disciples not keep the rules of the fathers, but take their bread with unwashed
    hands?
  ixl-CNT: 'Ech aatz qꞌu fariseo tuchꞌ qꞌu aa txumbꞌal tetz u oꞌtla mantaar, ichꞌoti
    tu u Jesuus ech tzaꞌ: —¿Kam tokeꞌ yeꞌ ninima vikostuumbre qꞌu kukꞌuy kumam tzꞌibꞌamal
    qꞌul achusulibꞌ tziꞌ? Tan yeꞌ nitxꞌaa iqꞌabꞌ nitxꞌaꞌneꞌ.— Texh te.'
  xsi-xsi: Mine kala kinzi Parisai tamâta sitavanzi kinzi pananâŋa tamâta ŋana ŋgua
    tukuŋa kâ nde sikasoŋa Yesu tu, “Ŋana sâ kâ ŋga noko ne pâri-tamâta ŋandai sipaveta
    kuku timbunda nenzi vetâŋa, a? Ayo, tinikoa nenzi muso ikeno mbalaunzi yo, andeta
    sika!”
  crx-NTPO: '''Et huwa Phariseene ''ink''ez Moses be ''udustl''us ''uk''ununáguzne
    Sizi huyoodulhkut, “''Et dáhoont''oh huwa ngha hodul''ehne netsodá''ne whuneodalh''e''
    k''un''a lhe''hust''en ''ink''ez dula tunálhuhusgus whe ''uha''alh?”'
  kan-OKCV: ಆದ್ದರಿಂದ ಫರಿಸಾಯರು ಮತ್ತು ನಿಯಮ ಬೋಧಕರು, “ನಿನ್ನ ಶಿಷ್ಯರು ಪೂರ್ವಿಕರ ಸಂಪ್ರದಾಯದ
    ಪ್ರಕಾರ ಏಕೆ ನಡೆಯುವುದಿಲ್ಲ? ಅವರು ಮೈಲಿಗೆಯಾದ ಕೈಗಳಿಂದ ಊಟಮಾಡುತ್ತಾರಲ್ಲಾ?” ಎಂದು ಯೇಸುವನ್ನು
    ಕೇಳಿದರು.
  bbb-bbb: Ijadufuo e Feresi ijiakina e vua akae nijasiavo ije bu uri Jesu kuae, E
    vua one fievo ije bu irerefuo asaerafa nuvuone ijiebuo akae ije bu naebe ijia
    nuvediana umui do so ro bume umiguma ire ivono kuae.
  blw-blw: Angkay hiyachi, hen anchichay Fariseo ya hen siguchay cha mintudtuchu hen
    orchin, imfagacha an Jesus way mangaliyén, “Pakay ammag achi tongparén hen annachay
    pasorotno hen liglamenton hen gagangaytaaw way intudtuchun hen anap-otaaw ad namenghan
    mepanggép hen ekaman way mamfuru yag chachaat mangan.”
  tam-2017: 'அப்பொழுது, அந்தப் பரிசேயர்களும் வேதபண்டிதர்களும் அவரைப் பார்த்து: உம்முடைய
    சீடர்கள் முன்னோர்களின் பாரம்பரியத்தை மீறி, ஏன் கைகளைக் கழுவாமல் சாப்பிடுகிறார்கள்
    என்று கேட்டார்கள்.'
  azz-NT: 'Huan in fariseos huan in tanextiliani den tanahuatil de Moisés quitajtoltijque
    Jesús ijcuín: ―¿Queyé momomachtijcahuan amo nemij queme technahuatíaj in huehuetzitzin?
    Yejuan quicuaj nintacualis ica ninmahuan ten amo chipauque.'
  spa-RV-1909: 'Y le preguntaron los Fariseos y los escribas: ¿Por qué tus discípulos
    no andan conforme á la tradición de los ancianos, sino que comen pan con manos
    comunes?'
  csy-csy: Tasiaciang Pharisee te le thukhamhil te in ngeina te zui ngawl in, banghang
    khut sil ngawl in anne ziam? ci in dong uh hi.
  mxq-NT: 'Jaꞌagyʉjxm ja fariseeʉty es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp dyajtʉʉdʉ
    ja Jesús: —¿Ti ko tkapadundʉ yʉ mꞌʉxpʉjkpʉty diꞌibʉ jaayʉm ja nꞌaptʉjkʉdyʉts ttundʉ?
    Yʉꞌʉjʉty jeꞌeyʉ kyaydyʉ mʉdʉ kyʉꞌʉ ni kyawa̱ꞌa̱dsʉty.'
  tzj-NT: 'Ja c''a fariseo e cachbil ja maestro quic''axaj tre ja Jesús: —¿Nak c''a
    tre ja radiscípulo taka''an matiquinimaj ja costumbre quixin ja kati''t kamama''?
    Newa'' taka''an pro matiqueban ja costumbre tre ja ch''ajoj k''abaj, xeche'' tre.'
  tdt-tdt: Entaun ema Farizeu sira ho mestri relijiaun sira husu Jesus dehan, “Tansaa
    mak Ita Boot nia eskolante sira la moris tuir ita nia bei-ala sira nia lisan?
    Nusaa mak sira haan la fase liman?”
  ron-BTF: 'Atunci fariseii și scribii l-au întrebat: De ce nu umblă discipolii tăi
    conform tradiției bătrânilor, ci mănâncă pâine cu mâinile nespălate?'
  eng-WEBP: The Pharisees and the scribes asked him, “Why don’t your disciples walk
    according to the tradition of the elders, but eat their bread with unwashed hands?”
  eng-FBV: So the Pharisees and religious leaders asked Jesus, “Why don't your disciples
    follow the tradition of our ancestors? They eat food with unclean hands.”
  nld-1939: 'De farizeën en de schriftgeleerden vroegen Hem dus: Waarom gedragen uw
    leerlingen zich niet naar de overlevering der ouden, en eten ze brood met onreine
    handen?'
  bwo-bwo: Hank'o b́wottsotse ferisawino eteetswotsnat Muse nemo danirwots, «N danifwots
    eenash eenashwots nemo tiitst, eegishe kisho bomasherawo misho bomeyiri?» ett
    Iyesusi bo aati.
  nch-BL: 'Huajca nopa fariseos huan tamachtiani ten itanahuatil Moisés quitatzintoquilijque
    Jesús: ―¿Para ten momomachtijcahua amo quitoquilíaj inintamachtil tohuejcapan
    tatahua? Inijuanti tacuaj masque amo momajtequijtoque quej quiijtohua nopa tanahuatili.'
  quc-TNT: 'Rumal wa'' ri fariseos xukuje'' ri tijonelab re ri Pixab xquita'' che
    ri Jesús, xquibij che: ¿Jas che man cäca''n tä ri tijoxelab la jas ri e nak''atal
    wi ri ka nan ka tat ojer? —quecha''. Xane quewi''c, man na''l taj cäca''n chuch''ajic
    ri rij ri qui k''ab nabe, —xecha che.'
  tfr-NTPO: E kjĩshko ga tjl̈ẽ l̈ok Jesús kong ga «¿Bop oppinggaga kjwe, bi tjl̈apgaga
    tek dënashko so sdëkwo bangkjre l̈ok l̇l̇ëm ega? Ië l̈okshko ga orkwo shkwë l̇l̇ëme»
    l̈e.
  kaq-NT: 'Fariseobo betan huishani joi honanbaan sca Jesus yocaquin: —¿Jahua jenquetsahin
    miin haxenicabaan noquen xenibaan hahpahoni quescajayamahiquin? Mechoquihxonma
    ta picanihqui. Jaton mequen qui hueotai hohchayabi ta picanihqui —hahcanquin.'
  ahr-ahr: यावरतीन परूशीसनी अनी शास्त्रीसनी येशुले ईचारं, “तुमना शिष्य अशुध्द हातघाई
    जेवतस, त्या पुर्वजसंना रितीरिवाजाप्रमाणे का बरं नही चालतस?”
  sgb-sgb: Kabay nangotang hila kan Apo Jesus ya hilay Pariseo, haka mánoron Kautuhan
    ni apo Moises, ya wanla, “Pata a hila anhumonol ya tagahonol mo ha natotoan tamo
    ha ninuno tamo, no ay-êmên ya pamag-uyah bayo mangan?”
  vie-1934: 'Vậy, các người Pha-ri-si và các thầy thông giáo hỏi Ngài rằng: Sao môn
    đồ thầy không giữ lời truyền khẩu của người xưa, dùng tay chưa tinh sạch mà ăn
    như vậy?'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ପାରୁସିୟାଁ ଅ଼ଡ଼େ ମେ଼ରାପୁନାରି ଜୀସୁଇଁ ୱେଚେରି, “ନୀ ସୀସୁୟାଁ ତଲିତି
    ଆକୁ ଆ଼ବାୟାଁ ମେ଼ରା ତଲେ ତା଼କାଆନା ଏ଼ନାଆଁତାକି କେସ୍କା ନର୍‌ଆନା ତିନେରି ?”
  cha-cha: 'Ya mafaesen ni Fariseo sija yan y escriba sija: Jafa y disipulumo sija
    na ti manmamómocat taemano y tradision manamco sija; mañochochoja pan yan aplacha
    y canaeñija?'
  amu-NT: 'Quia joꞌ nnꞌaⁿ fariseos ñequio nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ljeii na tqueⁿ Moisés,
    taꞌxꞌeena nnom Jesús, jluena: —Nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿndyuꞌ ¿chiuu na ticalaꞌcanda̱na
    costumbre na tqueⁿ nnꞌaⁿ na tyoluiitquiendye nda̱a̱ya na cwicwaꞌna na ndicwaⁿ
    mꞌaⁿna na tiqueⁿljuꞌndyena?'
  hin-CV: फ़रीसियों तथा शास्त्रियों ने मसीह येशु से प्रश्न किया, “तुम्हारे शिष्य पूर्वजों
    से चली आ रही प्रथाओं का पालन क्यों नहीं करते? वे अशुद्ध हाथों से भोजन करते हैं.”
  eng-OURB: The Pharisees [Separated] and the Torah-Teachers asked him, “Why don’t
    your disciples walk according to the tradition of the elders, but eat their bread
    with unwashed hands?”
  spa-BES: 'Y los fariseos y los escribas le preguntaron: ¿Por qué tus discípulos
    no guardan las reglas de nuestros antepasados, sino que toman su pan con las manos
    sucias?'
  san-BEN: তে ফিরূশিনোঽধ্যাপকাশ্চ যীশুং পপ্রচ্ছুঃ, তৱ শিষ্যাঃ প্রাচাং পরম্পরাগতৱাক্যানুসারেণ
    নাচরন্তোঽপ্রক্ষালিতকরৈঃ কুতো ভুজংতে?
  tdx-tdx: 'le hoe ty nañontanea’ o Fariseoo naho o mpanoki-dilio aze: Akore te tsy
    orihe’ o mpiama’oo o lilin-droaeo, ie mihinan-kaneñe an-taña maleotse?'
  naf-naf: Keyepmti Palisi ma zii zet zikat indanda ekŋenaŋ Zisas nembaŋaneyelen muluwaŋ
    ke ekti Zisasiyet pigok yaŋkwesiwien, “Nembandine ekŋenaŋ kwilekiyet yeŋpapmnaŋgalen
    set tazin ke kulumti tu meu mee belin zululupiŋ bumbulumimagaŋ kileŋ tatim nip?”
  grc-MT: επειτα επερωτωσιν αυτον οι φαρισαιοι και οι γραμματεισ δια τι οι μαθηται
    σου ου περιπατουσιν κατα την παραδοσιν των πρεσβυτερων αλλα ανιπτοισ χερσιν εσθιουσιν
    τον αρτον
  vid-vid: Lelo Mafalisayo na walangusa wa malajizo ga Musa, nawamuuza Yesu, “Lekachoni,
    walanguswa wa hegwe hawalinguwinza kota ulanguso wotubochele kwa wasekulu, wangulya
    na moko gakokomoche?”
  pio-NT: 'Iná fariseonái, nía nacái yéewáidéeyéica wenàiwica templo irìcu náimaca
    Jesús irí: —‍Níái péewáidacaléca, ¿cáná càmita namàni càide iyúwaté wàawirináimi
    yéewáidáaná? Càmita namàni culto nacáiri náibacaténá nacáapiwa éeréeri iyú càide
    iyúwa wàawirináimi ichùulìanáté wía wamàníinápiná ipíchawáise wayáaca wayáacaléwa,
    íná casacàaca Dios iicáca níái péewáidacaléca —‍náimaca.'
  tsn-tsn: Hong baeteledipele ba tumelo ba mmotsa ba re, “Ke ka ntlha yang fa barutwa
    ba gago ba sa latele ngwao ya rona ya bogologolo? Gonne ba ja pele ga ba tlhapa.”
  amr-NT: 'Konige̱po fariseoa Moisésenbaʼ huamanmadikaʼerierea Jesústaj oʼnonaʼpo:
    —‍Aʼnenda oroʼen adhueaʼpaneʼ huadaknopoʼda Diosa meknopo̱e̱ʼpo bapehued onʼbaʼkoyoikaʼuyate.
    Menaʼpo kenda o̱ʼnen huanigpe̱i̱kaʼeria nigpe̱e̱hueʼada baʼkoyohueʼada yanʼbapeʼikaʼ.
    —‍Oʼnonaʼuyate.'
  pwg-pwg: Vaghina ma Perisi damsi ma vonaviyoyovana vibeyebeyena wawayisi Yesu ivi tarakiiyanei
    bo, “Avi kubiine kam kivikivina ita kiki katamanina ke ita nunuri? Ekamkam ma
    imasi ke ita tepotepokowai.”
  cjv-cjv: Ena iran ari Feresi te Yura ari ka di guwo dungua nuwi si ereinga yokamai
    Yesu “Ne ganuma yokamai ta bengoro no awanoma ka mapunom dinga dourom boikeimba
    yokamai okonom nuwi bie sikere kua kopuna yo neime,” diro mina wako teingoro
  tha-KJV: พวกฟาริ​สี​กับพวกธรรมาจารย์จึงทูลถามพระองค์​ว่า “ทำไมพวกสาวกของท่านไม่ดำเนินชีวิตตามประเพณีสืบทอดมาจากบรรพบุรุษ
    แต่​รับประทานอาหารโดยมิ​ได้​ล้างมือเสี​ยก​่อน”
  por-BR-2018: 'Depois os fariseus e os escribas lhe perguntaram: Por que os teus
    discípulos não andam conforme a tradição dos antigos, em vez de comerem pão com
    as mãos sem lavar?'
  mhl-mhl: Ore eru Kadi buŋore yameŋyameŋ eru ore qaqaji yoŋoji Yesu iŋi weu tebuŋ,
    “Gore kiŋariŋpugoji wamore apa ŋasopunoŋuŋ yoŋore mosi so boyoberu meyaŋuŋ babaaŋ
    so qaku jibu uqo munjaŋ roru noegobi.”
  klv-klv: Imaienan naFarisi mai ahai p̃usan gail hǝn nalo lousi ke, “Imabe ahai susur
    sam̃ gail lǝsahusur naṽide sihaṽut sidat gail ta sutuai, lǝsahusur naṽide hǝn
    nakǝkasǝvalan, be luhan nabǝta?”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Fa꞉lisi kalu o꞉lia꞉ elelo꞉ wida꞉sen kalu o꞉lia꞉ma꞉yo꞉ Ya꞉sumo꞉wo꞉
    a꞉la꞉dabu ba꞉ba꞉, “Gilo꞉ tiliwida꞉sen kalu koma꞉yo꞉ nili ma꞉muwa꞉lo꞉ ele saefa꞉
    a꞉no꞉ mo꞉kudu ha꞉naki, ma꞉no꞉wo꞉ dagiyo꞉ mo꞉to꞉go꞉do꞉ kabilo꞉ nab we, mo꞉wo꞉ ha꞉?”
  kdl-NT: Afarishi n awenishiki a Mele a wece yi, “Ndya i zuwai bawu atoni a vunu
    a ka tono agadu a nkoshi n cau, aku a tsu rongo ulya ilikulya bawu a sawai akere
    a le tyoku ɗa u gain?”
  apu-NT: 'Ininiã pariseoakori, kaiõkatsopareriakori pakini pimaãri Xesosi: —Kinirepa
    pimoianariakori kona kamatari kitxakapirĩka atoko ininina? Kinirepa marokapiotakanikaua
    inikarina nipokori? —itxarina.'
  roo-roo: Uva Farisi ora Reo Taisi-ia tarai irara rera akeiva oiso, “Uva apeisi iava
    vii voeaaro disaipel viapau vigei aao iraraaro vo pitupituroaro sirova utupaai?
    Uva viapau vavae sisuai, oa iava aioivoi.”
  miz-NT: 'Dukuān ne, ña fariseú san nī mastrú lei ntátsixeꞌe ña Jēsuu: —¿Nté kui
    ña ntɨniꞌi ntō ne, ña ntáde ña vatā xkoó ini ñáta kō? ¿Nté kui ña ntántaꞌa ntu
    ña diꞌna dá kaꞌxi ña? —kaꞌan ñá, tsixeꞌe ña Jēsuu.'
  qvz-NT: Chasna acpi fariseoguna chi Moises mandashcagunata yachachiccunandi Jesusta
    tapunaura, Imangahuata can japishca runaguna callari apayayaguna yachachishcacuintataga
    mana ranaun. Chasna rana randimanda maquitas mana paigunacuinta maillashachu micunaun
    ninaura.
  deu-ELO: '[sodann] fragen ihn die Pharisäer und die Schriftgelehrten: Warum wandeln
    deine Jünger nicht nach der Überlieferung der Ältesten, sondern essen das Brot
    mit unreinen Händen?'
  mjc-NT: 'Tacan tan tsica̱ tuhun ra fariseo tan ra maestro cuenda ley naha ra tsi
    ra Jesús, tan catyí ra naha: ―¿Nacuenda tyin ña javahá ra tsicá tsihin un naha
    ra cuhva nacoo̱ tsii tsaahnu yo naha ra? Tyin ña nacatyá jihna ra naha ndaha ra
    naha tumaa iyó maa yo tan tsatsí ra naha ―catyí ra naha tsihin ra.'
  ktm-ktm: Ile pe su Paraseo pe su tisa odo Lo hehndremte Yesus ihpa, “Ei, Yesus.
    Su lewim ti hesenohtot punou ta su papo’ tidu pwi ti ile sa? Su lumwe’ su mo‑on
    odoke hantakun song pe hana‑an ti ou apa huyen?”
  caa-caa: 'Entonces e fariseobꞌ y e ajcanseyajobꞌ tama uley e Moisés cay uyubꞌiobꞌ
    tuaꞌ e Jesús y chenobꞌ: —¿Tucꞌa tuaꞌ war ucꞌocchiobꞌ e onian bꞌijnusiaj tuaꞌ catata
    viejobꞌirobꞌ awajcanuarobꞌ que machi cꞌani uchꞌubꞌa ucꞌabꞌobꞌ yebꞌar e jaꞌ conda
    cꞌanix awiobꞌ? che e nuquir winicobꞌ era.'
  pls-NT: 'Cottimeja joanchiangui na ngain Jesús co ndac̈ho na: ―¿Quedonda chojni
    que c̈hjiho ditticaonha na costumbré ndogoelitoa na ẍanchjen? Ixin jehe na tonttiha
    na jinda tsje nttiha saho que jine na.'
  eng-WYC-2018: And (the) Pharisees and (the) scribes asked him, and said, Why go
    not thy disciples after the tradition(s) of (the) elder men, but with unwashen
    (or unwashed) hands they eat bread?
  bdv-bdv: ଇତାର୍‌ ଗିନେ ପାରୁସି ଆର୍‌ ଦଃର୍ମ୍‌ଗୁରୁମଃନ୍‌ ଜିସୁକେ ହଃଚାର୍ଲାୟ୍‌, “ତର୍‌ ଚେଲାମଃନ୍‌କେ
    ହୁର୍ବ୍‌ କାଳାର୍‌ ପାରାଚିନ୍‌ମଃନାର୍‌ ରିତିବିଦି ହଃର୍କାରେ କାୟ୍‌ତାକ୍‌ ଚାଲାଚାଲ୍‌ତି ନଃକେରି
    ଆତ୍‌ ନଃଦଃୟ୍‌ ମେଳି ଆତେ କାଉଁଲାୟ୍‌ ?”
  otq-NT: 'Bi ꞌya̱mbabi ꞌmu̱ ya de̱ngaꞌbe̱pate ne ya bötꞌofo: —Yoꞌö ri ma̱xte hingi
    te̱mba yá ntꞌumbi ma palehu̱, ñuni hingi nxu̱ꞌye̱ mꞌe̱tꞌo.'
  tzo-SA: 'Li jfariseoetique schiꞌuc li buchꞌutic spꞌisoj sbaic ta jchanubtasvanej
    ta smantaltac li Diose, jech la sjacꞌbeic li Jesuse: ―¿Cꞌu chaꞌal muc bu yichꞌojbeic
    stalel li jtotic jmeꞌtic ta voꞌone la avajchanbalajeltaque? Yuꞌun muc bu jal ta
    spoc scꞌobic li cꞌalal ta xveꞌique ―xiic.'
