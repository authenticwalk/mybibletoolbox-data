  dop-dop: 'Pǝ tɔɔ kɛ́ Fɑlisɑnɑɑ nɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ pɑ pɔɔsɑ Yesu sɩ: Pepe tɔɔ kɛ́
    nyɑ́ ɩfɑlɑɑ lɔwɑ tɑ cɑɑnɑɑ kʋlɑpʋtʋ nɑ pɑ́ tɔkǝnɑ niŋ ɑsilimɑ kɛ mpʋ?'
  azb-azb: 'Fariseylər və ilahiyyatçılar İsadan soruşdular: «Nə üçün şagirdlərin ağsaqqallardan
    qalan adət-ənənəyə görə yaşamayaraq murdar əllərlə çörək yeyirlər?»'
  eng-DBY: then the Pharisees and the scribes ask him, Why do thy disciples not walk
    according to what has been delivered by the ancients, but eat the bread with defiled
    hands?
  guo-NT: 'Samata, japi Jesús wʉajnachaemt wʉt, jʉm-aechi: —¿Ma-aech xotkat nejnachala
    is-el, me-ama wajwʉajnapijiw? Nejnachala xaeliajwa wʉt, majt xabich piach kekakias-eli
    —aech fariseos, judíos chanaekabʉanapibej, Jesúsliajwa.'
  hla-hla: Bu Parisi nu tson hihatuts turu Lo i rangatse ieto e Iesu me poier, “Tara
    naha bu katunun tsitsilo i tamulö te ma kukutieri u hihatuts turu tuburara ba
    te nou tsipon mer u ualima u korkoriana?”
  mav-NT: Mi'i hap yn ta'a­tunug. Ma'ato irania'in Iesui mohey haria yt te'e­ru­we­pokuap
    i mi'i tã. Mi'i pote nagnia ehay enoi haria miwan enoi haria apo'i­'a­tu'e Iesui
    pe — Wo'o­mu'e hat kat poteĩ emimu­'eria yt te'e­ru­we­posei posei i urumu'e haria
    ewy i i'atu'e. Kat poteĩ yt ta'a­tunug i ainãpin sa'a­wy­'iwuat hap ko'i i'atu'e.
    Katu­pono ti aipo pitpit hap wywo yt naku i watu'u aimi'u yt naku i i'atu'e.
  kpf-kpf: Zorat Parisaio sot Kembugât gurumin den zorat galem a, zen Yesu mâsikâm
    sâwe, “Arâpkâ wangât sâkurâpniŋ zeŋgât den kom bitziŋ mân saŋgon nalem nime?”
  ppo-ppo: Atéreteiné kale Farisi whi̧raperó Moses-né asȩre fo yó matepa whi̧rapetamoné
    Yesupaae duraalu, “Naao yó matere whi̧rapené da̧né ayarapené mara mole ala sya
    fóló, atimané naase fokonipatei o̧la nukua dere-a, noatepa de?” yalepó.
  hin-2017: इसलिए उन फरीसियों और शास्त्रियों ने उससे पूछा, “तेरे चेले क्यों पूर्वजों
    की परम्पराओं पर नहीं चलते, और बिना हाथ धोए रोटी खाते हैं?”
  bef-bef: 'Enali Felosi bonaꞌmagi to mono ka babafimagi hapaꞌani ya huto niꞌigo,
    Yesuhi panaꞌaloboꞌamagi ya hite enayahi okala mehise nenago, bu enegete Yesuhi
    ma lite loka heꞌahana: Akae. Kaika panaꞌaloboka henabe lite afotigihi hapaꞌani
    neheꞌmite, enayahi okala mehise nenabe?'
  amm-amm: No monoi no mo, Falisi moloso aluwai nokowoi Musini imo sai sisiyoli nokowoi,
    toi mo Isisoso imokino, “Moloi monoi woi? Nani siyokuno iyali mo tokumi moloso
    pa taluwai manonoso. Naino tokumo foiya na tonono.”
  zaj-zaj: Avo, Mafalisayo na wafundiza Malagizo ga Musa wamuuza Yesu, “Habali wanahina
    zako hawagawinza mafundo gatufundizigwe na wahenga, ila woja na makono ganyolodoke?”
