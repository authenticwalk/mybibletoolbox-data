  hch-NT: Hicü Pareseusixi te'üquitameteta müpaü metenita'ivaviya, Titayari yutusima
    vayeiyarisie yamecatecahu 'ahesüa miemete teyü'üquitüvamete. Mesü vamama ca'itiyacacu
