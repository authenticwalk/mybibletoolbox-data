  srq-NT: Nyebe fariseos ñee nguiã Jesús je. —¿Mbaerã ndechɨmbaaquiatu riqui eɨ̃ eã
    nanderameɨ ñee nguire re? ¿Mbaerã eriqui quiaru uchoɨ quiiriã nde? ɨ que fariseos
    ñee Jesús je ra. Embesasa abe no.
  kje-NT: Enpenia ri Parisi roro meser Horok Lape enihe ra'ukani Yesus, “Alhi'ihepenia
    Numa man lernohi pakunohi kar lernohi ik upud a'ad rira holoor halauk de rawanedi
    liman mene ra'ake?”
  bmk-bmk: Bade ivavo kuriya, “Am touvotaghotagho ere ima dowadowasi ekamkam, Meimeituwa
    matanai na iya ita beibai. Avikubina aki imakiki ma kaekiki asi bera wadubosi
    iya ita vovo nunuri?”
  gaz-gaz: Kanaafuu Fariisonnii fi barsiistonni seeraa, “Barattoonni kee qooda harka
    ‘Hin qulqulleeffaminiin’ nyaatan maaliif akkuma duudhaa maanguddootaatti hin jiraanne?”
    jedhanii Yesuusin gaafatan.
  kud-kud: Eeta teina Palisiwone yo loina ana tauve'itaone Yeisu ainai hipanivila,
    hiwalo, ‘Hava vehabana am taumulitaone tubudao yadi loina nigele hiyave'ahihiyedi,
    na manima bi'ibi'idi hi'ai'ai?’
  urb-NT: 'A''erehe Jesu pe a''eta pandu: —Ma''erehe jande ramũi mu''e ame''ẽ ke rehe
    nema''e jumu''eha ta hendu ym my? Ame''ẽ ta u''u rahã, jande ramũi mu''e, aja
    ipo ke a''eta kutuk ym tiki. Katu ym aja — aja Jesu pe.'
  fra-LSG: 'Et les pharisiens et les scribes lui demandèrent: Pourquoi tes disciples
    ne suivent-ils pas la tradition des anciens, mais prennent-ils leurs repas avec
    des mains impures?'
  san-HK: te phirUzino'dhyApakAzca yIzuM papracchuH, tava ziSyAH prAcAM paramparAgatavAkyAnusAreNa
    nAcaranto'prakSAlitakaraiH kuto bhujaMte?
  cak-SNT: 'Rumareꞌ ri achiꞌaꞌ fariseos y ri achiꞌaꞌ escribas xquicꞌutuj cha ri Jesús:
    ¿Karruma ri a-discípulos man niquiꞌan ta incheꞌl ri bꞌeꞌn can cuma ri kateꞌt-kamamaꞌ,
    ruma antok ncaꞌvaꞌ xa man niquichꞌaj ta quikꞌaꞌ?'
  uvh-uvh: Wara' Farisi a sasuk aming adi Jisas ning arantagim wari nana naunga kafasi'
    guk mo' yotira naging u yapma anga Jisas u ning anigaging, ai indining, guning
    arantagim adi Juda indining papane ning kadapmang tang wara'guk mo' sura kafasi'
    geng guk sansaramik sa' ba manggara ning.
  ino-ino: Falasi mono ke ne'afea vaya'ae mono hapali'a hapa'nepaiya vaya'ae e'a Yisasife
    inake hu'a nehae “Na'ya hike'a kakaeya ke ne'afea vaya'moki lakinakomoki nehaya
    kava ali'a ataka'a ne'ya nekefe apaya sese nohae?” hu'a afine'kae.
  gnn-gnn: Bala walala ŋuriŋiyi Rom-dharraymirriyunydja ga Rom-marŋgikunharamirriyunydja
    walalay dhä-wirrka'yurrunana ŋanya Djesunha bitjarrana, “Nhäku warray nhokalanydja
    ḻundu'mirriŋuyu walalay yaka ŋayathama ŋuli yukurra ŋunhiyinydja rom ŋunhi märiyu
    walalay ŋilimurruŋgala ḻakaraŋala yukurrana marŋgikuŋala? Nhäku walala ŋuli ḻuka
    ŋatha, ŋunhi walala ŋuli yaka ŋäthili goŋ-rurrwuyunmirri ŋunhi, bitjan yukurra
    waŋa ŋunha romdja?”
  yal-yal: Farisi muxune nun sariya karamɔxɔne yi Yesu maxɔdin, e naxa, “Nanfera,
    i ya xarandiine mi en benbane namunna suxuma? E donseen donma e yiin mi raxaxi
    lan en ma dinan kiin ma!”
  cnt-NT: 'Jaun₂ në́₃ ca₂ŋag₃ dsa₂ fariseos quian''₅₄ të₅juá''₅, ca₂ŋɨ́i''₃ Jesús:
    ―¿''E₂ lë₃ tsá₃ jme₂ti₃ chi''₂ dsɨ₂guia₃-tɨ́n₂ quiáng''₂ tag₄ chí''₅ quió''₅ dsa₂
    can''₅₄? Guë́''₅ bá₄ të₃ tsá₃ ma₂në₂rang₃ gu₂.'
  tif-tif: 'Kemin, Falosi so, lo utamsip tunum iso, iyo Yesus ami dik-daala-lomdip:
    Kapyo! Sawaayak kaali numi awil-fakal iyo boko-lomdip: Ima inamnon o, kalap uyo
