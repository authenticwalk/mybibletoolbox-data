verse: MRK.007.030
translations:
  kpx-kpx: Kateige keate keu tiale au ma elehage munanae toelau halege momoleai tobekai
    lahai ua.
  okv-H: evohu amo pambuto bande ta horeto amita iae ahihi sapura mahu pambunu hereketo
    mihina avo kina.
  tbo-tbo: Ma wawinena i wotowolo po i nae a numa uyahina, hougana i geleta anu numa
    po i luilui ma natuna hoi ani eno ma alugo apapoena amaka i hopu haleya.
  mal-C: അവൾ വീട്ടിൽ എത്തിയപ്പോൾ കുട്ടി ഭൂതബാധ ഒഴിഞ്ഞ് കട്ടിലിൽ കിടക്കുന്നതു കണ്ടു.
  grc-SR: Καὶ ἀπελθοῦσα εἰς τὸν οἶκον αὐτῆς, εὗρεν ⸂τὸ δαιμόνιον ἐξεληλυθός, καὶ τὴν
    θυγατέρα βεβλημένην ἐπὶ τῆς κλίνης.⸃
  bgc-bgc: उसनै अपणे घरां आकै देख्या के छोरी खाट पै पड़ी सै, अर ओपरी आत्मा लिकड़ग्यी
    सै।
  khz-khz: Ne vogare ewaikuleto gena numai aonai, natuna vavinena everawaliato, gena
    gepai emaoko-tagowai egitaato, palagu rakavana taunatauna elakatito.
  deu-TKW: Und sie gieng heim, und fand das Kind auf dem Bette liegen und den Dämon
    entwichen.
  zsr-NT: Catiꞌ budxinnu lidxnu, bléꞌinu‑biꞌ biꞌi nguldauꞌ queënu naꞌ, dëbiꞌ lu daꞌa
    len chnurúj böꞌ xöhuiꞌ naꞌ gyuꞌu lëbiꞌ.
  lin-lin: Mpe tango akendeki na ndako, akutaki mwana na ye alali na mbeto mpe molimo
    mabe ebimi.
  hns-NT: Aurat gail ghare aur dekhies kie okar bietia attjha se bedie par letal hai
    aur bhoet tjal gail hai.
  noa-E: Mag Jesuu ichig “Pʉch diig maju aai ʉm” abaawai, chadcha mawia ooimaawai,
    i chaai chadcha monakha put ee werba jẽer sim ooimajim aajem, Jesuu jaautarrjö
    chi mepeer ya i mor eemua öbërbaaderr aawai.
  eng-EMTV: And going away to her house, she found the demon having gone out, and
    her daughter having been placed on the bed.
  mib-NT: Te ni najinū ña vehe ña, te ni jito ña jeē catú sēhe sɨ́hɨ́ ña nuū jíto,
    te je ni quenda tachī ún ini i.
  bea-bea: Kooh niya tsi takwa, yihtyi atsinde metselihi hadesha tsi, koohchu matue
    takyeh ustyi keh tyelasatyi.
  lif-NT2: खे़न् मे़न्‍छुमाॽइन् कुहिम्‍मो नुःक्‍खे़ पेआङ् कुस्‍साःन् नुःरिक्‍काङ्
    कुने़त्‍नाओ इप्‍से़आङ् ने़स्‍से़बा तुमु, थेआङ्‌भे़ल्‍ले़ फे़न्‍साम्‍हाॽरे़ खे़न्
    मे़ले़रु मे़धःआङ् वये़॥
  xnj-xnj: Hinu, akahamba kunyumba yaki, amkolili msikana waki agonili palusongwani,
    na mzuka wamali kumuwuka.
  mmx-mmx: La nom latkin gamlong uto xolonu ren la ga vot pasa loolik teren gak midi
    at loora ren la lagas ga on basinge vam i.
  cbr-NT: Cacëx cuanx aín xubunu bëbaquin ca aín tuá anuaxa ñunshin 'atima chiquícë
    'ain, anua 'uxcënu, mëní sinan 'aish, racácë mëracëxa.
  tee-NT: Pus ju chako'ulh alh. Chai acsni cha'alh la'ixchaka' pus lakts'ilh ju istsi'
    ni ixtaxtutach ju lhacaticuru la'ixlacatuna chai va ixmalhch la'ixputaman.
  eng-LSV: and having come away to her house, she found the demon gone forth, and
    the daughter laid on the bed.
  cak-NT: Y ri ixok xtzolaj chirocho. Y xberila' ri ral cotz'ol chech ch'at. Y ch'anin
    chuka' xutzu' chi ri itzel espíritu manak chic riq'uin ri ral.
  pah-NT: Igwete hẽa jivyri onga pe tayrihẽa repiaga. Anhag̃a ojipe'a tuhẽ hẽa hugwi.
    A'ero hẽa nhinog̃atui upa opiro'yro jugwi.
  sja-NT: Ma wẽra teedaa panak'ãri, chi k'au p'arude k'ãiwee ununaji. Netuara uchiadai
    baji chi k'au k'ap'ɨadeepa.
  xed-xed: Ka sliʼaftá tsa marakw ya ka laghwi dzaghani. Ɓhadaghatani dzagha ka lamə
    tsi da həga, ka slanaghatá tsi ta tsa makwani ya ta hani ta ghzləŋ. Ta haɗ tsa
    duhwala halaway ya mida wa.
  mks-NT: Ta tá na̱xi̱nu̱ ñá vehe já na̱xini ñá cándúhu̱ ja̱hyi ñá nu̱ú xi̱to ta sa̱
    co̱ó ga̱ ínima̱ quini cán ndáca̱a̱n ini ja̱hyi ñá.
  gfk-S: Io, no haine ga hana baling ter tano nuno hala ma iga nes no natine ma iga
    noh ter. Ma no sana tanuo gate sur sukun ie.
  bmu-bmu: Mewö jii möta miriŋe ani ömenöŋ böratŋi mosöriga dumŋe ahöiga ehök. Mewö.
  dgz-dgz: Iesu ap wani boge waen ame pa ae yaveni airampu orewa potape taue aen,
    me kakae ta aup parata iniwandin yaven.
  eng-GNV: And when shee was come home to her house, shee founde the deuill departed,
    and her daughter lying on the bed.
  zaa-NT: De betsina' niuláa litsi' niá nna bilá'nią ỹi'ni niá tíą lo lònà nna labiru
    ccą padecer por espíritu malua.
  eng-WEBSTER: And when she had come to her house, she found the demon had gone out,
    and her daughter laid upon the bed.
  guh-guh: Itsa baja bajarapova pijaboyabelia pata, pexënatovayo taeyabuata jamatejema
    baja pebocaejava camata. Nexata yapëtane pexënatovayo baja petovecuapitsapaejavatsi
    dovathi.
  bon-bon: Magebi te acnenutige teeme mete me, puma bägrä ne jopänige ätwitäneji ge
    ute puupu cabu, siige umle äbitige, egä cable te bii basatige.
  nhw-BL: Huan quema nopa sihuatl ajsito ichaj, quipanti isihuapil ayacmo quipiyayaya
    nopa ajacatl, san mosiyajquetzayaya ipan itlapech.
  swh-ONEN: Akaenda zake nyumbani akamkuta binti yake amelala kitandani, yule pepo
    mchafu akiwa amemtoka.
  wbi-wbi: Umukijuuva jula akavuukka ivuja. Ye afikile ku kaaja, akamwagha umwalive
    aghonile pa kitala, ilipepo limulekile'
  bba-bba: Ye u turɑ yɛnuɔ u deemɑ bii wi, u kpĩ kpin yerɔ, wɛrɛku ɡe, ɡɑ nùn doonɑri.
  eng-KJVCPB: And when she was come to her house, she found the devil gone out, and
    her daughter laid upon the bed.
  kgk-NT: Ha upéi oho gwóga-py. Ohexa omemby hupa-py. Onheno oĩ-vy ramo ohexa. Ha
    anháy osẽ-ma ra'e íxugwi oho-vy.
  waj-waj: tuduu rikioo ivo ari nnauki vioo tooduu ari raunnaivo ari mmaataivau vauduu
    vaa mmagia maisaivo innakidiri pikioo ari ipi vioo kieeravaivee.
  cpy-cpy: Okanta iyaatee tsinani opankoki, oñaapaero ishinto omaryahaka omaantareki,
    etsiyata-kotee.
  ekk-PKP: Naine läks koju ja leidis lapse voodis lamamas, kuri vaim aga oli ära läinud.
  mpx-mpx: Yova i sikal wana limiya, inoke natuna i kite i kenuwa wana abakenuwa,
    ge yayaluwa bibikena iyaka i eguluwai.
  wbp-wbp: Junga-juku, yalumpuju karnta karrinja-pardija, karrinja-pardinjarla yarnkaja
    kulpari ngurra-kurra nyanungu-nyangu-kurraju. Kuja yukajarni yuwarli-kirra nyanungu-nyangu-kurra,
    parlu-pungu nyanungu-nyangu yurntalu-nyanu, ngunajalpa ngurrjulku pangkingkaju.
    Junga-nyayirni, jujujurla nyurru-juku jurnta yanu nyanungu-nyangu yurntalu-nyanukuju.
  luo-luo: Dhakono nodhi dala moyudo nyathineno konindo e kitanda kendo ka jachien
    osea.
  nhe-NT: Huan quema nopa sihuatl ajsito ichaj, quipanti isihuapil ayoc quipiyayaya
    nopa ajacatl, san mosiyajcahuayaya ipan itlapech.
  aii-aii: ܘܟܲܕ ܐܙܝܼܠܔ ܠܵܗ̇ ܒܲܟ݂ܬܵ‌ܐ ܠܒܲܝܬܘܼܗ̇، ܚܙܹܐ ܠܵܗ̇ ܒܪܵܬܘܼܗ̇ ܥܲܠܔ ܫܘܝܼܬܵ‌ܐ،
    ܘܫܹܐܕܵܐ ܦܠܝܼܛܵܐ ܡܸܢܘܼܗ̇.
  esk-NT: Taavruma aikami paqinniġaa paniuraġikkani nalauraaqtuaq siñigviŋñi, irrusiqł̣uqaġniaŋitchalukut.
  msb-msb: Umuli na an babayi kag inabtan niya na an bata nakahigda na sa katri kag
    wara na an maraot na espirito.
  cpa-NT: Jøng² ca¹ŋáh¹ hio¹³. Ca¹dsanh¹²dsa ja³mái¹³dsa, hi¹ rø²quia¹²dsa ni³ jein³.
    Ma²ca¹u¹hái¹ jmi²dsí² hlaih¹³.
  dso-dso: ଆରି ସେ ମାଇଜି ଗରେ ଜାଇ, ଟକି କଟେ ସଇରଇବାଟା ଆରି ତାର୍‌ଟାନେଅନି ଡୁମା ବାରଇଜାଇ ରଇବାଟା
    ଦେକ୍‌ଲା ।
  meu-meu: Bena hahine na ena ruma ela, kekeni na mahuta patana ai hekurena ai e davaria,
    a lauma dikana vada e lasi.
  yva-NT: Wanya umawe makato no yavar, umba mo ama kavo raen no niki ri nsauman to.
    Anawayo kakaije umawe muje irati raora to.
  dgc-dgc: Pékabati no bébe ta éya, éy hinumektat dén siya. Ey kédemét na to bile,
    éy dinemtan na tu anak na a te katidug san to kama, a naibut ngani dén tu dimonyo
    diya.
  zpm-NT: Laa wnaa co zey. Zeeṉe bdziṉ me lidz me, goṉ me iṉe laa xpëëd me nixse lo
    lon, per laa meṉdox co psaanle win.
  hix-NT: Àro ke toy hatà, wosà. Toy hatà, bàn yaka harha. Tomsàra txko yonyey hatà.
    Tàrah nehxakon hatà, tahon ho. Ohxe harha nehxakon hatà. Worokyamo yoh mehra harha
    nehxakon hatà.
  sim-sim: Karem or mbarik aka sihik si ihi si heyeri wasimalengamba or jikisi sihin
    tolondari oto angop or hala ishirik jikisi oso osmu kawuk wara.
  npi-ULB: तिनी आफ्नो घर फर्केर गइन् र आफ्नी छोरी ओछ्यानमा पल्टिरहेकी पाइन्, र भूत
    निस्केर गएको थियो ।
  cgc-cgc: Guli bai i daw nakita din na nayad en iya na bata daw ganegga ta kattri
    tak kagwa en malain ya na ispiritu.
  tim-tim: Hain dâmbo emetŋân arim sinduk baniara arekŋe baratŋe emelâk hepundo welamŋân
    yendo egep.
  yor-yor: Nígbà tí ó padà dé ilé, ó bá ọmọbìnrin rẹ̀ ní ìdùbúlẹ̀ jẹ́jẹ́ lórí ibùsùn,
    ẹ̀mí àìmọ́ náà ti fi í sílẹ̀.
  wos-wos: Wungi wandéka lé léka getéfaré wambula ye lé xé takwanya yikafre ye jambémbu
    hwaléka. Xe lé xékélaki haraki hamwinya léré yatakataka yaange yindénka.
  emp-NTPO: Wẽrã idji ded̶e jũẽsid̶e idji caura cʌd̶ad̶e necai b̶ʌda unusia. Dji jaira
    wãrãda ãyã wãsia.
  eng-F35: She went away to her house and found that the demon was gone and the daughter
    had been placed on the bed.
  ind-ind: Lalu dia pulang dan melihat anak perempuannya terbaring dengan tenang di
    tempat tidur, karena setan itu sudah meninggalkannya.
  pes-OPCB: هنگامی که زن به خانه‌اش رسید، دید دخترش آرام بر تخت دراز کشیده و روح پلید
    از او بیرون رفته است.
  mpt-mpt: o monoa olo am unanoa temoa hob misiame moono deibo unebua am tam aambua
    watemsobe.
  ssx-ssx: Kutupa ipika꞉ da puaata꞉ ipika꞉ wandiki da panda꞉ pa꞉ta꞉ peli hake wiekeeki
    handeekepate mo hoke temoko amba꞉ peekeme.
  mkl-mkl: Iyi í nyi kpɑsɛ̃ɛ ŋɔi í koo í bɑ ɑmɑu wɑ sũ si dɑɑyi, inɛi inɔ ikou í
    fitɑ siɛ tɑ̃.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ରେମୁଆଁ ଡୁଆ ୱିଗ୍‌ଚେ କେକେ ଜେ ମେଁ ଉଙ୍ଗ୍‌ଡେ କଟ୍‌ନିଆ ଡୁଲେଗ୍
    ଲେଃକେ । ଦଦ୍ୟା ଆତ୍ମା ମେଁ ଗାଗ୍‍ଡ଼େବାନ୍ ତାର୍‌ଚେ ଡଲେଃକେ ।
  gof-RNT: Maccasiya ba soo biya wode tuna ayyaanay iippe keyin hiixan zin77idaaro
    demmasu.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ଅଡ଼ାଃତେ ରୁହାଡ଼୍‌ୟାନ୍ତେ ହନ୍ତେକୁଡ଼ିତାୟାଃକେ ପାର୍‌କମ୍‌ରେ ଗିତିଜାକାନ୍‌
    ନେଲ୍‌କିୟାଏ, ଆଡଃ ବଙ୍ଗା ଇନିଃତାଃଏତେ ଅଡଙ୍ଗ୍‌ଆଁକାନ୍‌ ନାମ୍‌କିୟାଃ ।
  gah-gah: Loko lokago, numunaloka vike ánigamó nene, holosi nene moholámini agikagutí
    golisi okago holomaló hanuva akonoigo ánigamó.
  lcm-lcm: Au kala papok ane nei lu na kanla serei sabonai ani kana kavulik kapo matung
    kuli pata na ingua ang kala kovek.
  aer-aer: Re arratye alpemele aretye-alpeke apmerenge marle ikwerenhe ntyamenge interle-anerlenge
    arrentyele-arle impemele alhekenge.
  qvc-NT: Chaymi chay warmiqa wasinman kutirishpaqa, chay wawandaqa kamambi tarirqan
    kach'akashqatana. Chaqa paymandaqam dyabluqa lluqshishqana karqan.
  tgl-ULB: Bumalik ang babae sa kaniyang bahay at nakita ang bata na nakahiga sa higaan,
    at wala na ang demonyo.
  cbs-NT: kaxun jawen jiwe anu jikitan ja ainbu bake ma yushin chakabu kainma pes
    daka uintushinikiaki.
  xtm-NTPP: Te nuu ni ndenda ña'a yukan ve'e ña ma, ni ndani'i ña sasi'i ña ma, kátuu
    i nuu jito ma, kovaa tachi ma chi jâ ni kee ña'a i, te ni nduva'a i.
  nnq-nnq: Ngajabula kachakwe, ngankolela nhwenja gwakwe agolwike pikindanda, na kweli
    nchepela gummokite.
  bao-NT: Cõ pea, cõ yaa wiipʉ eago, cõ macõ cãni pejarica tabepʉ cõ ca pejaro bʉa
    eaupo. Cõpʉre ca niiricʉ wãtĩ pea witicoaupi mee.
  san-ORI: ଅଥ ସା ସ୍ତ୍ରୀ ଗୃହଂ ଗତ୍ୱା କନ୍ୟାଂ ଭୂତତ୍ୟକ୍ତାଂ ଶଯ୍ୟାସ୍ଥିତାଂ ଦଦର୍ଶ|
  huv-NT: Naleaing tasoic, cos wüx tapeay aniüng nej, quiaj tajaw micual nej alpiiüm
    wüx mats, lajneaj, lamacueat nej nimeech.
  otn-NT: Ra̱ xisu p'ʉya, bi̱ mengui̱, i̱ ma rá̱ ngu̱. Mi̱ zønná̱ ngu̱ p'ʉya, nu̱'a̱
    rá̱ t'i̱xu̱ mi̱ n'youi ra̱ ts'onthi̱ ya hu̱p'ʉ ja rá̱ t'ots'i, ya xi zä te mi̱
    hɛ̱mbi̱.
  nop-nop: Unduŋ niŋa niŋkulune wooŋ waabiŋiŋ agaŋ kedebaaŋ halune wo kaguk.
  obo-NT: Na id uli ron dos ba-ay, woy nokita rin iddos anak din no id oilogga no
    no-uliyan don.
  cak-ENT: Y ri ixok xtzolij-apu chiracho. Y xberila' ri ral cotz'ol pa ruch'at. Y
    chanin xutz'et que ri itzel espíritu xusok'opij can ri ral.
  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤁᤢᤜᤡᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤧ ᤐᤣᤀᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤢᤏᤧᤳᤏᤠᤀᤥ ᤀᤡᤵᤛᤧᤀᤠᤱ
    ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤋᤢᤔᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤎ᤺ᤀᤠᤱ ᤘᤕᤧ॥
  snx-snx: Adu aib ido urumbe minjelxo. Mosne ido asibi xoxlox ne adu baxalub wilasilxo.
    Ne mundor hali adu hagdulxo.
  kql-kql: De, katɨk melɨn mfotok ŋɨmevekandi wuleve, wokok alepɨn ñeñembaŋɨk yokowɨ
    toneve. Katɨk sulak yakatɨkɨn anañ valambe ŋɨmeve.
  mie-NT: De nī najinū ña vehe ña, de nī jinī ña jā cáá sēhe síhí ña nūū jīto, de
    ja nī nquee tāchī inī ji.
  san-TIB: ཨཐ སཱ སྟྲཱི གྲྀཧཾ གཏྭཱ ཀནྱཱཾ བྷཱུཏཏྱཀྟཱཾ ཤཡྻཱསྠིཏཱཾ དདརྴ།
  qve-NT: 'Hinaqtinmi chay warmiqa wasinman ripuspa, ususinta camapi hawkallata tariran,
    ñak''arichiqnin demonio paymanta lloqsisqanrayku. [Nota: Mesapi mikhuq wawakunaqa
    Israel nacionniyoq runakunan kanku. Alqokunawantaqmi Jesusqa rikch''anachiran
    huk law nacionniyoq runakunata. Ichaqa Sirofenicia warmiqa, huk law nacionniyoq
    kashaspanmi Jesuspi creeran. Chaymi Jesusqa paypa ususinta sanoyachiran].'
  pao-NT: Soo mogo'ne ka kodyu petugase, ka tu padu besa manepu, ka tu kapa-kooba
    oo habennumme oo mayuoo petuga.
  cbu-NT: Kizsha pangusip kanapurangu, wipaa parangiya. Maashimun tamoo ashirangu,
    yashingoo tashitungam parangiya.
  usa-usa: wení naaópaqa kóurena ayáámûkoma aónaraitana wemá waí-yááréráqá kanaaráq
    máitana kuti-áágómá arupiké yáubama ánatama kóuraiye.
  soy-soy: Kuu kɛ́yɔ n kúi, uu kɛwɑ̃́ lɛɛpɔ kɛn nɛ kɛripɔɔ finu, kuníri kun tɔ́mpɔ.
  bkx-bkx: Nalali te, bifeel nane nnao nfain. Ntee in ume, in aan feto nane ntuup
    anfiin. Ma pah-tuaf nane mpoi jen.
