  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਘਰ ਜਾ ਕੇ ਵੇਖਿਆ ਜੋ ਲੜਕੀ ਮੰਜੇ ਉੱਤੇ ਲੰਮੀ ਪਈ ਹੋਈ ਹੈ ਅਤੇ ਭੂਤ
    ਉਸ ਵਿੱਚੋਂ ਨਿੱਕਲ ਗਿਆ ਹੈ।
  gvc-gvc: To ã nichʉ tʉhoro majare tjuaa, to wʉhʉpʉ tju sʉro, to maconore watĩno
    marienicorore camapʉ jiricorore ñʉha.
  mwp-mwp: Wa, na miyaydhin. Nadh nanga lag gasamoedhin, nadh kedha imadhin, moegina
    kaz balbayginga yoewipa nanu uthuy lagoenu, wati marin nuydh kasa wanadhin nan.
  ksj-ksj: Ebuni roḡae ai ane ne onamiro. Aboḡaniꞌe ane bazuni fataḡano bazeꞌenogano
    haniniro. U vine sauꞌaniꞌe ani zamaonoꞌo buaro.
  sbk-sbk: Ushi ahabhuya khaya yakwe ahamwaga ulindu wakwe agonile pashitala, iphepo
    ali afumile.
  mya-JVB: ထိုမိန်းမသည်မိမိ အိမ် သို့ ပြန် ၍ နတ်ဆိုး ထွက်သွား သည်ကို၎င်း ၊ သမီး သည်
    အိပ်ရာ ၌ အိပ် လျက် ရှိသည်ကို၎င်း တွေ့ ၏။
  kgf-kgf: Ʒéyu embac imi liliŋgéma kemma héŋu uŋa birianéŋ bec waimiyu béracya imi
    heheyaiguc bénʒéŋ heyec.
  awb-awb: Aiq auwena pokire úwana wene nahtapeq pokue tagówana owainawa kaqauwo aní
    aiq auwowana wene máhriqtaq awahoraq míowana tagówe.
  gdn-gdn: Iyesu inako wagubu manako ridi ki kayawena e tawaiya bauwena ka e petei
    iyawena midi bagi kawaya kebari kawareya ukwarawa empupu. Keyai berokoi ki ororeya
    mena e kamadubu bauwena kayawena.
  hvn-hvn: Ta bꞌale ke noo la èmu. Ta dꞌai la èmu, era ke ne ana noo do bèjꞌi bilu,
    rowi èla ke ne wango ne pemèhu èni.
  nko-NT: Brɛ́á ɔtsɩ ámʋ lɔ́yɔ wóyítɔ́ a, olowun ánɩ́ ɔŋɛ laláhɛ amʋ ladálɩ
    mʋ bi ámʋtɔ, alasí ɔda mpásʋ́.
  bsn-NT: So ya vijʉ tudiejacõari, cãnijesariaro joejʉ so macore so jesaro ĩacõari,
    “Vãti so ʉsʉjʉre sãñar'i jẽre budicoasumi”, yimasiñuju.
  pib-NT: Talimta topji. Tetamtatkalo tshicho tukluganatatka tojeko, wa kamchi gishpakyatkalo.
  wiv-wiv: Na tavine kua ia vamule kara ruma. Ia hadavia tuna e ngongoro na dongi,
    na vule zaha ti vatia kava.
  reg-reg: Omugasi nasubha ika ewae no kumusanga omuyansha wae amamile kubhulili,
    na lisambwa nasanga lyamusokeleko.
  mlh-mlh: Oŋu ojime maneru piineo rako gemoji oduine bokeme ŋeŋeineo peko ŋoneya.
    Oŋu.
  gof-ENT: ማጫሲያ ባ ሶ ቢያ ዎዴ ቱና ኣያናይ ኢፔ ኬዪን ሂፃን ዚንዒዳሮ ዴማሱ።
  aau-aau: Hok a mon ley nok, sa ney hok yop liawon ey mon liawon ke lira. Niohney
    piap-araw hokwe, hoke po lokriy hain.
  tvk-tvk: E melele xa atou ak duxoh tim, mikameti xa atuli nan de vet man, e ninin
    tesa tehe relingi ngamu.
  prf-NT: Ummuli en bábbi sakay dinemáttan na en anak na ten págkatdugan na, a linakadan
    dán ngani nen dimonyo.
  auy-auy: wení naaópaꞌa wénamo koawánómba sáwí-amutamba kóúrowana ayáámúnko kaweꞌ-úmai
    taareráꞌá méraiye.
  tbg-tbg: Ihuva minti tuvaro nahenti viva nai maaqaini anirantero viro orurero tavovaro
    vira raavuravano taintaqaa ho vaite vauvaro vaanavano vi nahenti vaintiruraqihairo
    qaqini aitarero vurama.
  hub-NT: Nu tusa tama nuwasha waketki jeen jeaakma, nawantri iwanch egkemtuamuka
    pegker jas peaknum eketun wainkauwaiti.
  hmo-hmo: Ia giroa lou iena ruma dekenai, kekeni ia davaria, mahuta patana dekenai
    ia hekure, lauma dikana ia rakatania vadaeni.
  big-big: Togo pi yeke ige kang yongobela logo pigi yangomele pulogo kerewabek piyaga
    welagela kambela logo panga yolumektikke yeik iwek wizilege pakela.
  gux-G: O pua yeni bo ñani ki kuni o deni po i. Ke o pan sua ke i cicibidiga yeni
    ñani o biga niinni ke o dua u duanu po.
  cnl-NT: '''E³ jo̱³ ŋø''n² co̱''³ mɨ́³ ''í³. Bi²³ lii''² rɨ³caa''n³² ñi''² ji̱i̱²
    xii''³ ''e³ la²³ ca²³dxe''n². ''A²³jia''³ ma²³ quie̱n³ espíritu quien³² mɨ²³sɨ²³quiʉ''².'
  zar-NT: Cateʼ budxinnu lídxinu, biléʼenu-biʼ biʼi nigúladoʼ queë́nu naʼ, dëbiʼ lu
    daʼa, en chinurúaj böʼ xihuiʼ naʼ guyúʼu lëbiʼ.
  kde-kde: Anepo ayula mmahe nkuhwena kukaya kwake, nkunankoja mwanawe alèlè pachinanda,
    nanndenga ammukìlè.
  ata-ata: Ane milutu la milai no taasie xe miꞌunalai, la ꞌilie ne, ꞌa iai no luusie,
    ia uleenu masua ne muxexesie.
  qvw-NT: Chaynu wasinta cutinanpämi wawin tuqui allinyäśhaña cämanćhu jitalayäñä.
    Rasunpa chay Satanaśhca caćhaycuñämi.
  nfa-nfa: Hèia bhèni ne laꞌe ka. Na dꞌai èmu, ana na dhu bhèjꞌi luu. Nidhu kalua
    le.
  tnp-tnp: Pətan u təmaiu muvən iman lahuənu mafu rəhan pətəkəku tətapɨli-pəri vivi
    əmə e rəhan pet, kəni narmɨn tərah tɨniet rəkɨs lan.
  urd-urd: और उसने अपने घर में जाकर देखा कि लड़की पलंग पर पड़ी है और बदरूह निकल गई
    है।
  hot-hot: Ma avi êŋ hayô anêŋ unyak ma hayê nena ŋgôk lêk hatak nalavi ba nalavi
    lêk hêk bônôŋ hêk anêŋ loŋ.
  mqj-NT: Sulemi inde baine lako banuannae, ullambi'mi anakna masannang mamma', annu
    mallaimi setang illalan mai kalena.
  rus-SYN: И, придя в свой дом, она нашла, что бес вышел и дочь лежит на постели.
  mbh-mbh: Mako seng i es werer a ile vel, ma i thopol ako itun i nong nong a ile
    ring, ma ilemi mire ako ve, itun i senu lale, ine tamata kerenga aken i lo lelpot
    i lale.
  bdd-bdd: Eeta wahineina ꞌitoholowa ma ꞌitauya ꞌina hada, ma natunaina ꞌilobeya ꞌina
    ꞌebeꞌeno ꞌoina ꞌibwebweꞌana pwaiya.
  cbt-NTPO: Sanapiso pëinënquë canconahuaton, hua'huin noya quëhuëánin quënanconin.
    Nani sopai pipirin huachi.
  srn-NT: Di a frow go na oso, a si tak' a pikin didon tapu a bedi, èn a takruyeye
    ben kmopo na en tapu.
  cta-NT: Nduꞌu nu cunaꞌa̱ biꞌ ndyaa, ndyalaa toꞌ tyi su ntsiya sñiꞌ lo quiꞌña. Liꞌ
    naꞌa̱ nu cunaꞌa̱ chaꞌ cua ndyaca tsoꞌo sñiꞌ, ngaꞌaa ntsuꞌu cuiꞌi̱ cuxi jiꞌi̱.
  bqc-SIM: Kɛ́ à kà bɛ, à a nɛ́ è wúlɛa pɛwa, tã́api gòwà sĩana.
  tcz-CHONGTHU: Hichun Amanu jong a-in'a acheleh achanu chu jalkhun'a analup amun,
    lhagaoboh anapotdohtan ahi.
  mar-mar: मग ती घरी आली तेव्हा तिची मुलगी अंथरूणावर पडली आहे व तिच्यातून भूत निघून
    गेले आहे. असे तिने पाहिले.
  snp-snp: Loumaito, numunaleka itibito uto ya olulafo folomolo ono minami eyami Satani
    kimiwela moda fulo edeito utaiye.
  isl-isl: Þegar konan kom heim lá litla stúlkan róleg í rúminu; illi andinn var farinn.
  spy-NT: Kuwo ꞉cheebyoosyaanaa kaa. Kiwokunyōōr lakwanyii kukaakukaramiit ānkimii
    kāru ām kitiintiriit.
  xnn-xnn: Dat somaa nan in-ina et datngana nan anakna ay maseseyep isnan kama tay
    tet-ewa ay tinaynan nan anito.
  mwe-mwe: Bhai, gubhapite kunngwabho, gubhanng'imene mwali jwabho agonile pa shinanda
    na lioka jula anshoshile.
  tte-tte: Kabo sinene itolo yo ipileyoi ana nume mena yo natuna ilobai ana kaba keno
    mena na yaluyaluwa bikine ilogabaenako.
  tcs-tcs: Nau wen da oman bin kese aus blo em, em bin go luk smolgel blo em i bin
    orait, leidaun kuaiatwan antap wea da bed. Da nugudspirit bin pinis go.
  hlt-THB: Im na ang voei awhtaw ihkhun awhkaw ak zaih a canu ce hu hy, qaai ing anih
    ce cawn ta hawh hy.
  soq-soq: Ita i Iesu diena rua leulene alene duwe anoopa itu bolawe eulene ituleidio
    donsan. Aleu kadiwa me bedewe wandia nosene nambe alen.
  qub-qub: Chayno niptin wasiman cutiycur wamrantaga allina cämancho caycajta tariran.
    Dyabluga cachaycushana caran.
  att-att: Á limibbè yù babay ta bale na, á naratang na yù anâ na nga nagiddá ta katri
    na, á awánin ta anitu.
  bki-bki: Naruei tira nei naio ban bere vonuo, ana binimei mial kiritete neibano
    kenerinio naio jo melumu ga, naio jo mon vatitig ea m̃ano jogu.
  bqp-bqp: Kũ à kà bɛ, à a nɛ́ lè wútɛna pɛ̀ɛa, tãna pìi gòa.
  mcp-mcp: Mudá wɔɔŋgʉ̂ mú nyiŋgə, kə nyə́dɨ́ njɔ́w, kə kwey Mwân mbwúg shí, məjamb
    mə́ mə́ wú nyə.
  hat-hat: Lè fanm lan rive lakay li, li jwenn pitit la kouche byen trankil sou kabann
    lan. Move lespri a te gen tan soti sou li.
  npl-NT: Ijkuak n siwatl okalakito icha, okajsito ichpoch wetok itech ipetl, iwa
    n espíritu amokuali yokikakajte.
  bgg-bgg: Ji è yao mage ne ji pha hò-amuii ne hò dun ne riig shii, ibuii ragung ne
    izai ai dimi è khia jong dun pha doh ruii phro.
  eng-TCENT: And when she went to her house, she found the demon gone and her daughter
    lying in bed.
  eng-BSB: And she went home and found her child lying on the bed, and the demon was
    gone.
  cpu-NT: Okanta iyaatai tsinane opankoki, oñaapairo ishinto onoryaaka omaamentoki,
    eshitakotai.
  san-ASM: অথ সা স্ত্ৰী গৃহং গৎৱা কন্যাং ভূতত্যক্তাং শয্যাস্থিতাং দদৰ্শ|
  tac-NT: '''Lige alué mukika yati simile galírale, ''lige rewale ranala kilí bo''ígime
    tabachi gojchílachi ''ma tabilé chátiri alawégame. Alué chátiri alawá ''ma ma''chínilige.'
  eng-WEBPB: She went away to her house, and found the child having been laid on the
    bed, with the demon gone out.
  gfk-H: Io, no hahina ga haan tapukus balin taar tano nuna hala ma ga nas no natina
    ma ga sua taar. Ma no sakana tanua gata suur talur ia.
  viv-viv: Ada au hina yadi manuweya ada kwamana iviya gidauda-ma hinuhagana tu yafune
    a gina.
  yao-yao: Nipele jwankongwe jo ŵausile kumangwao, ŵansimene mwanagwe agonile pachindanda
    ni lisoka lili linkopweche.
  tgp-tgp: Har̃ai atu mo turu mo mule, ale mo hite venatuna mo lo juruvi malum na
    vatana, ale tanume sasati atu mo malue isana moiso.
  auc-NT: Angä ëñëninque oncönë go guiite ayongä tömengä wëñængä önonganque bate möïmoga
    ongongä agacäimpa.
  kbc-NT: Naɡ̶ajo iwaalo niɡ̶icoticogi liɡ̶eladi, odaa icoteloco naɡ̶ajo liona me
    iwoteloco nipe, codaa niɡ̶ijo niwigo abeyaceɡ̶egi aɡ̶aleeɡ̶ica, ja noditice majotaɡ̶a
    naɡ̶ajo liona.
  bmh-bmh: Air go gonugau zaueim beteimai, uligeun gonugau aleg biz ebu gabuai dareun,
    wes eg ougab oug dareun utei waneun.
  ctu-BL: Che' bʌ tsa' c'oti x'ixic ti' yotot tsi' taja i yalobil ñolol ti' wʌyib.
    Loq'uemix jini xiba.
  meq-meq: Tsa na, ŋgwas niye a maw a mətagay na, dem ŋgay mahəna eye ka təv məhəne.
    Fakalaw ki ye faya abəra.
  noa-H: Mag Jesuu hichig “Pʌch diig maju haai hʌm” habaawai, chadcha mawia hooimaawai,
    hi chaai chadcha monak'a put hee werba jẽer sim hooimajim haajem, Jesuu jaautarrjö
    chi mepeer ya hi mor heemua höbërbaaderr haawai.
  alp-NT: Bina mere ileu me luma, iselu eni nanae binare eri ntulu me otoi maka ntulure
    sa po ro tiare esiri beini peneka.
  san-VEL: atha saa strii g.rha.m gatvaa kanyaa.m bhuutatyaktaa.m "sayyaasthitaa.m
    dadar"sa|
  kbq-kbq: Higeno noma'arega vuno ome keana, mofa'amofona havi avamumo'a ko atreno
    vigeno, sipare mase'negeno ome ke'ne.
  kbh-kbh: Chents̈ana, chë shembása chabe yebnoye tojtaná, y tbojáninÿena chë bembetema
    jutsnë́shents̈e yojtsojájoñe, y chë bacna bayëja ya ndoñe chábeñe yontsemna.
  ron-LSB: Ea s-a dus la casa ei și a găsit copilul culcat pe pat, iar demonul ieșise.
  pon-pon: Ari, a kolan im a, a ap diarada, me tewil o ko janer, o na jerpein wonon
    nan deu a.
  nhe-BL: Huan quema nopa sihuatl ajsito ichaj, quipanti isihuapil ayoc quipiyayaya
    nopa ajacatl, san mosiyajcahuayaya ipan itlapech.
  sps-sps: Ana ayei tabin to fan sa nai sab a guei moun tsunia te soon non fetan,
    a masarau te naus osing ya.
  wnc-wnc: Siwan ita gatuna yotna kuke kawawan waung wai gwa teke kuwan yapanata buka
    gwene take pekgawan kakut.
  bus-bus: Kɛ̀ à kà bɛ, à a nɛ́ è daɛna pɛ̀a, zĩn pì gòa.
  gub-BL: Wixe kuzà oho wàpuz me. Wexak umemyr a'e pe tupaw rehe tuz mehe. Uhem tuwe
    tekwe ikatu 'ym ma'e oho izuwi. Ikatu kury.
  imo-imo: Nimu kano mele ambo kanomu ulke pumbe kanorumu wali, kuro keri wangopa
    naa pepili yunge lemenu polona uru pepa molorumu.
  boj-boj: Degsi minjnaqa a aqa talq gilsiqa ŋam atej di mondor uge a nami aqa aŋgro
    uratonaqa a bijalq di ŋeiesonaq unej.
  ulk-ulk: Nadege able koskir bakiamuda gedge ege tabara neur terdari mapodan sikge
    ipereder dimoni ge emetu eosmeda. MRK 7.31-37
  eng-DRA: And when she was come into her house, she found the girl lying upon the
    bed, and that the devil was gone out.
  knf-knf: Ñaaţ mënţ akak katohul aţënk kë napoţ apiinţ ţi kalişa, kë unŧaayi upën
    ţi a.
  san-KHM: អថ សា ស្ត្រី គ្ឫហំ គត្វា កន្យាំ ភូតត្យក្តាំ ឝយ្យាស្ថិតាំ ទទឝ៌។
  arn-NT: Fey tati domo puwtulu tañi ruka mew, peputufi tati üllchadomo ñi mülen ta
    ngütantu mew, welu tati weküfü ta dew tripawiyeturkey tati üllchadomo mew.
  zas-NT: Chi badxin lidx bén guin, baguiaaman laa bindo guin nagaꞌ loj loon, ma barii
    xindxab guin luxdoom.
  ken-NT: Apɛtnsɛm anywɔ́p, aghɔ́ mɔ́ bhʉrɛ ndǔ ndu ɛnɛ́ ɛfóŋó ɛbʉ́bʉ yɔ ɛ́náŋ
    ɛ́rɔ yi.
