verse: MRK.007.003
translations:
  kpx-kpx: Diue vaveve keu koseanu. Abuna vasohuta abu buluve vaveve ke vai abu ada
    totoaito bae gabie lovi igei. Isi abuna maketie tiliege lovi voilahai loholiege
    abu ada totoaito bae lovi ke igei. Isi abu buluve vaveve degomole koseale vagei.
    Abuna melegi, kabusi, sosibani kebia vavivuiabeau subuta totoimale ke nahate totolahaito
    bae abuemo lovi igei. Vaveve katealeu Balisia ataemo negoai tima.
  okv-H: (amita be amo Judea ta Pharisee ari embomeni te Judea embomeni tapa te aingeto
    indari teho mane indagora te enana ta ohihi ta ari avoeto ingeni egeto donda indagora.
  tbo-tbo: Hai baha babana Palisi lawahi po mi Yudeya atapuhi hai tapalolo dewana
    naka yeuyeu po nimahi he oga imahi apoma apo he’mam.
  mal-C: പൂർവികരുടെ പാരമ്പര്യമനുസരിച്ചു പരീശരും യെഹൂദരെല്ലാവരും ആചാരപരമായി കൈകഴുകാതെ
    ആഹാരം കഴിക്കുകയില്ല.
  grc-SR: Οἱ γὰρ Φαρισαῖοι καὶ πάντες οἱ Ἰουδαῖοι, ἐὰν μὴ πυγμῇ νίψωνται τὰς χεῖρας,
    οὐκ ἐσθίουσιν, κρατοῦντες τὴν παράδοσιν τῶν πρεσβυτέρων·
  bgc-bgc: क्यूँके फरीसी अर सारे यहूदी, बड़े बुजुर्गां के रीति-रिवाजां पै चाल्लै सै
    अर जिब ताहीं ठीक ढाळ हाथ न्ही धो लेंदे जद ताहीं कोनी खान्दे।
  khz-khz: Pio ripa, Parisea talimara e Iuda talimara maparara rogoti gere ganigani
    aonai, gimara pia guligira mulinai vou pia ganigani. Eia e ira geria gulukune
    velera na gevega-taunataunaato e gekalagi-maiawai kalana.
  deu-TKW: (denn die Pharisäer und alle Juden essen nicht, ohne sich eifrig die Hände
    zu waschen, indem sie an der Ueberlieferung der Alten festhalten,
  zsr-NT: Tunëꞌ bönniꞌ gdauꞌ fariseo naꞌ len yezicaꞌ bunách judío ca glëbcnëꞌ glunëꞌ
    xuz xtauꞌquëꞌ, len chquiꞌ cutu taꞌguíb naꞌquëꞌ zian lzu ca naꞌ nalëbcnëꞌ tunëꞌ,
    cutu caꞌ tahuëꞌ.
  lin-lin: Nzokande, Bafarizeo mpe Bayuda nyonso baliaka te soki basukoli te maboko
    malamu. Ezalaki na nzela wana nde bazalaki kotosa bokoko na bango.
  hns-NT: Israel logan, aur bieses karke Fariesie logan ke dharam ke nem hai khaai
    se pahiele haath dhowe ke. Oelogke baap-daada logan aisahie bhie karat raha.
  noa-E: (Amau mag iekha narran, amach chi judionaan thum amach jöoin i pʉaba warrgarwe
    thach khoopierr ajapha jua ʉnaa khoojemta warm khʉʉnau ich jãg juajã sũgba khö
    narr aawaita mag iekha naajim anaabá. Maguata am meeun chan jua ʉb khaba chan
    thach khöba aajeejim aajem, Ẽwandam dau na amach ãrju awia.
  eng-EMTV: For the Pharisees and all the Jews do not eat unless they wash their hands
    with their fist, holding the tradition of the elders.
  mib-NT: Chi tēe fariseo jiín ndɨhɨ ñayuu hebreo, névāha i costumbre jenahán jéē
    ma cáji i staā núu tu nandahá váha i xīhna gā.
  bea-bea: Aghatane Phariseene, Jewne chu atghe, oontlon chi taghila tyenaghatichoo
    zon aoontye, atu aghatsits athli, kooghatghoonoo yaootyi hatseto koola otehchi
    meetiootyeha.
  lif-NT2: (फरिसिहाॽ नु काक् यहुदिहाॽरे़ खुनिॽ पाधे़बाहाॽरे़ खुनिॽ साक्‍थिम् कुइसिःक्
    वामे़न्‍हप्‍सिङ्‌ङे चा मे़न्‍जने़न्‍लो॥
  xnj-xnj: Muni Vafalisayu na Vayawudi vangi vayovalili kulanda mivelu ya vagogo wavi,
    muni valyayi lepi changasamba mawoko bwina.
  mmx-mmx: Lubung Parisi mi limixin axap me Judaia diga sogos avot be levengkikngen
    di la melemu diga anan ba, la kerepmo diga mumu asu loklok at lavalabat atdi.
  cbr-NT: 'Isquin ca sináncëxa: Nun cananuna nucën chaitiocë quiá bana a tani usabi
    ''icë ''ixun Nucën Papa Diosan iscëx upí ''iti sinánquin nun mëcën upíira upiti
    mëchucaxunma pán piman,'
  tee-NT: Pus ju fariseonin chai ixchux'an ju ali'in israelitanin jantu ixtavajin
    ni jantu p'ulhnan na paklhu catamakch'ak'a. Pus chunch ixjunita ju iscostumbre'an
    ju ix'amacontilanita ju mak'aniya ixlacpa'itni'an.
  eng-LSV: for the Pharisees, and all the Jews, if they do not wash the hands to the
    wrist, do not eat, holding the tradition of the elders,
  cak-NT: Roma ri achi'a' fariseos y conojel ri ch'aka chic winak israelitas, xa ja
    ri bin can coma ri ojer tak winak, xa jari' ri yequi'en. Roma xa man niquich'aj
    ta quik'a' q'uiy mej (paj), ja man yewa' ta.
  pah-NT: 'A''ereki judeus''g̃a namonhava''ea koi na ojikwaku ymya vehevi. I''ua renonde
    ahe jipogwepogwei jipi. A''ereki ahe e''i tehe: “Nhandejipogwepogweje''ymame po
    ti nhande nianhimombyryvi Tupana''ga pe,” e''i tehe ahe. Nurã ko judeus''g̃a –
    kiroki g̃a fariseusramo – g̃a ko koji''i e''i: “Xajikwaku hete nhandekovo nhaneramonhava''ea
    remimbo''eagwera rehe,” e ko g̃a. Nurã g̃a ojipogweje''ymame ndo''ui mbatera jipi.'
  sja-NT: (Fariseorãpa mãik'aapa awaraa judiorã pia bee k'inia p'anɨɨrãpa jua pi-ia
    sɨɨpata. Mãga jarateepachida chonaarãweda mãik'aapa at'ãri mãga oopata ãchi naawedapemaarãpa
    oopatap'edaak'a. Ãchi k'ĩsiade judiorã pia beerã nek'odaik'araa bɨ, mãgá ãchi
    jua sɨɨda-ee.
  xed-xed: Tsaw la Farisa nda sanlaha ma la Yahuda ya ná, haɗ həŋ ta za skwa zay ka
    ta mbaza a dzva taŋ tsuweɗek ɗina, manda ya taghanaf dzidzíha taŋ ta həŋ wa.
  mks-NT: Jáchi̱ jána̱ha̱ na̱ fariseo xi̱hín ndihi na̱ Israel ña̱ a̱ cu̱ú cuxu na
    tá cáma̱ní ndahá va̱ha na tá quia̱hva íin costumbre tásáhnu jícó na̱.
  gfk-S: (Ira nudi Parisi ira Iudeia, ma ira ari mes na Iudeia, di la murmur ira harausur
    di ga kap ta ira hintubu di. Ira harausur horek. Be pa di nale mur timaan ira
    harkurai na gis lumanari tano pana bung be di gis ira luma di, pa di nale ian.
  bmu-bmu: Farisi (Köna keugö kapaŋkölköl) aka Juda ambazip tosatŋi pakpak yeŋön ambösakon
    yeŋgö silikŋini wuataŋgöba malget. Miaŋgöra böröŋini mutuk saŋgoŋ soroköbagun
    nene nemalget.
  dgz-dgz: Parisi ge Diu nagirewa den guegue muga ap anega. Isimure wai guegue ap
    taiwanumune menan mu ap anega sia taiwanum. Ap gapan mu God menan nani bigi warane
    amba nainewa.
  eng-GNV: (For the Pharises, and all the Iewes, except they wash their hands oft,
    eate not, holding the tradition of the Elders.
  zaa-NT: Porqui'ni ca fariséua ą'hua iyaba adí ca enne' judíua nna runi cą seguir
    ca costumbre religiosa qui' ca enne' gùla qui' quį, labí ro cą canchu labí primérute
    rìi ná' quį conforme lani costumbre qui' quį.
  eng-WEBSTER: For the Pharisees, and all the Jews, except they wash their hands often
    eat not, holding the tradition of the elders.
  guh-guh: '@see-verse:MRK.007.002'
  bon-bon: '@see-verse:MRK.007.002'
  nhw-BL: Nopa fariseos huan nochi israelitame quitoquilijque catli quiijtojque tohuejcapan
    tatahua. Moilhuiyayaj sintla amo momajtequise miyacpa, amo hueli tlacuase.
  swh-ONEN: (Kwa kuwa Mafarisayo na Wayahudi wote hawali chakula pasipo kunawa kwa
    kufuata desturi za wazee wao.
  wbi-wbi: Ulwakuva aVyahudi vooni, kyongo aVafalisayi, nakalisagha kisila kwogha
    amavoko ndavule lwale lwiho lwa vakuulu vaave.
  bba-bba: N deemɑ Fɑlisibɑ kɑ mɑɑ Yuubɑ be bɑ tie bɑ ben sikɑdobɑn deemɑ swĩi. Bɑ̀
    kun niɛ wɑsɑ wɑsɑ bɑ ku rɑ ɡɑ̃ɑnu di.
  eng-KJVCPB: For the Pharisees, and all the Jews, except they wash their hands oft,
    eat not, holding the tradition of the elders.
  kgk-NT: '@see-verse:MRK.007.002'
  waj-waj: Vaidi Farisaiyaata Yutayaa vaidi vooyaatama ngiari taato nnaakukiaiya uu
    aataruuvaa iiravai. Ngiari yaakuuyauvaa hama finutiri. Hama yeennaiyauvaa nnootirivee.
  cpy-cpy: Tema okaatzi ranta-piintziri Inashitantaniri-paeni eejatzi itsipa Judá-paeni,
    eerorika ikiwaakota, eero rowaa. Rootaki rameta-piintakari paerani iwaejatziteni,
    aririka ikoyi royaa, otzimatyee ikiwaakota-wakyaa.
  ekk-PKP: (Variserid ja ükski juut ei söö enne, kui on oma esivanemate traditsiooni
    järgides käsi pesnud.
  mpx-mpx: He Palisi ge Yudiya gegewel nige nihi aanan ga ana siga nimaliya nihi ul
    ni ola wali tapwalolo ana logugui, toto i neem tubuliyau elal.
  wbp-wbp: Nyampurrarlu Paraji-paturlu manu panu-jarlu-karirli Juwu-paturlu kalalu
    puraja jinta-juku kuruwarri nyurru-warnu-patu-kurlangu yangka kuja kalalu nyurnunyurnurlu
    nyanungukupalangu-paturlu puraja nyurru-wiyi. Kuruwarri nyanungu-nyangurla kalalu-nyanu
    parljurnu-wiyi rdakaju ngarninjakungarntirli miyikingarntirliji.
  luo-luo: Jo-Farisai gi jo-Yahudi duto ok chiem kapok gilwoko lwetgi e yor pwodhruok,
    kaluwore gi kit kweregi machon.
  nhe-NT: Nopa fariseos huan nochi israelitame quitoquilijque tlen quiijtojque tohuejcapan
    tatahua. Moilhuiyayaj intla ax momajtequíaj miyac huelta, ax hueli tlacuase.
  aii-aii: ܣܵܒܵܒ ܦܪ̈ܝܼܫܹܐ ܘܟܠܵܝܗ‌ܝ ܝܗܘܼܕܵܝܹ̈ܐ ܐܸܢ ܒܛܝܼܠܵܐܝܼܬ ܠܵܐ ܚܲܠܸܠܝܼ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ
    ܠܹܐ ܐܵܟ݂ܠܝܼ، ܗܵܕܟ݂ܵܐ ܟܹܐ ܗܵܘܝܼ ܒܸܢܛܵܪܵܐ ܠܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܚܘܵܪ̈ܕܸܩܢܹܐ.
  esk-NT: Pharisee-ŋuruat suli atlat Jew-ŋuruat niġiḷḷaiññiqsut iġġuġaluaqnagich argatiŋ,
    kamagiplugu iḷisauttutaat sivulliaġikkaġmiŋ iŋiḷġaanimakŋa.
  msb-msb: Niyan an tanan na mga Judio kag lalo na an mga Pariseo antes magkaon nagahugas
    anay san kamot susog sa kaugalian san inda mga kalulululuhan.
  cpa-NT: (Di³ tsa¹gǿh¹ dsa² fariseo, quianh¹³ ca¹lah¹já¹ dsa² judío, ju³ná³ tsa¹ni³tih¹³dsa
    rang¹dsa gug²dsa cu²rø², ju³lah lǿa¹² mai³¹ ca¹já¹ quiah¹² dsa² hóg¹ quián¹²dsa.
  dso-dso: ପାରୁସିମନ୍‌ ଆରି ସବୁ ଜିଉଦିଲକର୍‌ ପାର୍‌ଚିନ୍‌ମନର୍‌ ନିୟମ୍‌ ମାନି ରିିତିନିତି ଇସାବେ
    ଆତ୍‌ ନ ଦଇତେ ନ କାଇତେରଇଲାଇ ।
  meu-meu: Hari Farisea taudia bona Iuda taudia iboudiai edia kara be imadia basiema
    huri ḡoevaḡoeva basiema anialli, sene edia taravatu dainai;
  yva-NT: Vatano Parisi muno Yahudi kaijinta wo ananyao aneno wusyine raijar matuve.
    Weti ware wisyisy, weamo wo maneme rarondom wusyimbe mamaisyo awa ananyao rarijati,
    umbawe wisyisy. Yara ranivara wo maneme rarondom wusyimbe jewen datire, weamo
    wo anaisye inta raisye ramu.
  dgc-dgc: Da ugali a dati na Judeo, éy maguges side bagu méngan, ayun ta ugali a
    nipamana dide du ninunu de.
  zpm-NT: (Nac zha farisé, ni grësegaa zha Israel teḻne tsard nia zho zigne nac xcostumbr
    xmeṉgol zho, ible rowd zho; sac zienaḻdox zho miṉe nac costumbr.
  hix-NT: Tosomyakorokatxheny marma ryhe, nemtakmetxhe, Farysew komo. Àro wyaro ryhe
    natxhe, Xuknewyana komo, omeroron komo, thoryen heno komo wya tàyweronàhyamatxhàyam
    yawo ro tehtxoho menye.
  sim-sim: Mberem ushirik? Farisi ondo nga Judama amber nga neloko avoko lihi nombon
    li tiyaha mbeek tavatle nga tolo andari ambu lir.
  npi-ULB: (फरिसी र सबै यहूदी आफ्ना हात राम्ररी नधोउन्जेल केही खाँदैनन्, तिनीहरू आफ्ना
    धार्मिक अगुवाहरूको परम्परामा लागि पर्छन्,
  cgc-cgc: Mga Judio an, labi en gid mga Pariseo, bag-o danen an maan gasunod gid
    anay ta sirimunya ta pag-ugas ta lima na sunod ta iran na kaugalian na alin ta
    mga manakem.
  tim-tim: Amâ Parisaio luâk akto Yuda luâk yâk hârokŋe bâgilupyeŋe yeŋgât den lokom
    sot nemberâm akmâ bâtyeŋe pulimâk sot nemini.
  yor-yor: (Àwọn Farisi, àti gbogbo àwọn Júù, bí wọ́n kò bá wẹ ọwọ́ wọn gidigidi,
    wọn kì í jẹun nítorí wọ́n ti pa òfin àtọwọ́dọ́wọ́ àwọn àgbà mọ́.
  wos-wos: Farisina du, séfélak Judana du akwi, deka mandéka wandan maki wungi male
    tamba jémba gu yakétaka di hénoo sa.
  emp-NTPO: Pariseorãba, waabema judiorã bid̶a jʌwara b̶arima zocãrã sʌgʌbadaa drõãenabemaba
    jaradiaped̶ad̶a quĩrãca. Mãwã sʌgʌd̶aẽ́bʌrʌ ne cod̶acaa.
  eng-F35: (Because the Pharisees, indeed all the Jews, do not eat unless they wash
    their hands in a special way, holding to the tradition of the elders.
  ind-ind: Karena memang semua orang Yahudi mengikuti aturan-aturan nenek moyang,
    khususnya anggota kelompok Farisi yang sangat kuat berpegang pada semua peraturan
    itu. Mereka sama sekali tidak makan sebelum membasuh tangannya sesuai peraturan
    adat.
  pes-OPCB: زیرا یهودیان، بخصوص فرقهٔ فریسیان، تا دستها را تا آرنج نشویند، هرگز دست
    به غذا نمی‌زنند. این یکی از سنتهای ایشان است.
  mpt-mpt: Felisie isa eka Yudai mak isa i faninwali hekmel wengo wafu bianiba i kweilono
    aayo mo fubaim blim biaibo imeno mo dowonaiba
  ssx-ssx: Hande Pa꞉tisi haliwekima꞉ make Diu haliweki paeyaoma꞉ make apa꞉meina꞉ haumanu
    pu haemekeeki hone witolo hata꞉ ne noluekema꞉ kiki amba꞉la tandepo haemekeme.
  mkl-mkl: Wee Fɑrisi ŋɑ do Zuifu ŋɑ iyi ɑ̀ ɡbe fei, ɑ̀ wɑɑ too dedembɑi bɑlɑ nŋɑ
    ŋɑ. Bii kù jɛ ɑ̀ wɔɔ sɑ̃ɑ sɑ̃ɑ ɑ ci yɑ jɛ nɡɔɡɔ.
  gaq-gaq: ଫାରୁଶୀ ଆରି ସାପା ଜିଉଦିଇଂ ଗୁଇତି ଗୁଏଚଚେ ଅଃନା ଡିଗ୍ ଆଚଙ୍ଗ୍ ଆର୍‌ଏ ଣ୍ଡୁ । ମେଁଇଙ୍ଗ୍‌
    ମେଇଂନେ ଅଃସେନେ ମ୍ନା ନ୍ତା ଞ୍ଜାଃଇଂବାନ୍ ଡିଂଡିଂକ୍ନେ ନିୟମ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଆକେନ୍
    ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Farisaawetinne Ayhude asa ubbay bantta aawata wogaatho bantta kushiya meecettonna
    mokkonna.
  unx-unx: ଚିୟାଃଚି ଫାରୁଶୀକ ଆଡଃ ସବେନ୍‌ ଯିହୁଦୀକ ପ୍ରାଚିନ୍‌ ହଡ଼କଆଃ ରିତିରିୱାଜ୍‌ ଲେକା ତିଃଇ
    ବୁଗିଲେକାତେ କା ଆବୁଙ୍ଗ୍‌ ଜାକେଦ୍‌ କାକ ଜଜମାଃ ।
  gah-gah: Palisaio monó vegenaki Zuta vegená mukitoka keza golesa okatune liki avóike
    la gakotó giliiki kigizani vauva aliki nagamí zemikima nosánetá nisá amamó. Avóike
    li hukiki la gakó ali amegesaló miliki lá iaká amó.
  lcm-lcm: Using ri Parisaio ve ri Iudaia aongos kipo usiusing a akalit si ri vap
    aino ta man parik kipa sunep aro aino ki ago ta angan an.
  aer-aer: Nhenge urreke Pharisee areye-arlke Jew arrpenhe areyele-arlke merne arlkwetyenhenge
    itne iltye alhewelhetyarte, nhenge arrekwelenyenge ularre.
  qvc-NT: Piru chay farisiyukunaqam, isrraylinu masingunawan kanangaman unay agwilungunapa
    chay mayllakuna kustumbrinda, suq laya kustumbringunatapis ruranllapa. Chaymi
    kutin kutin mayllanllapa makingunata, basungunata, jarrangunata, jirru mangangunata,
    kamangunata. Llalli plasaman rishpa kutimushpaqam, kutin kutin makingunata mayllashparaq
    mikunllapaqa. Mana mayllashpaqam, mana mikunllapachu.
  tgl-ULB: (Dahil ang mga Pariseo at lahat ng mga Judio ay hindi kumakain hanggang
    hindi sila naghuhugas ng maigi ng kanilang mga kamay; pinanghahawakan nila ang
    kaugalian ng mga nakatatanda.
  cbs-NT: '@see-verse:MRK.007.002'
  xtm-NTPP: (Chi vaa tee ka kuu fariseo ma, ji'in ndaka tee ka kuu judío ma, ka ndikin
    de ja ni ka yo sa'a tna'a o tee jana'a‑ka ma, ja ma kuu jin kaa de xita, nú masu
    ja xi'na‑ka jin ndanda'a de sukan ni ka yo kaxtnu'u tna'a o tee jana'a‑ka ma.
  nnq-nnq: Kwa magambu Mafalisayo na Akayahudi boa bakengama maboulo ga akinanhota,
    kulyeje kilebe mpaka ukuya maboko mpaka muiwewe,
  bao-NT: Fariseos, to biri niipetirã judíos ca nii cojorã, cʉ̃ja ñicʉ̃ jʉ̃mʉa cʉ̃ja
    ca tii jʉo dooricarore biro tiirã, amo coetirãra baa, tiitima.
