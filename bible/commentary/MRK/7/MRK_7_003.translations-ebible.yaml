  swp-swp: Paana Parisea tataodi, eo Iudea tataodi gamagaridi urutubu laulaudi se
    nanabuedi, aiai nige se ai gaibu mo, se nimadeuri baguna.
  bjr-bjr: Farisai amaana ufa irimarusa faqa Yuda maqannaa aiqamausa faqa nári ninaaku
    nitaatoosa naanna raidaqa aiqama kari nisaaqusaida narana nee mariqau, sia nisaaqusee
    sia narana nee mariqau.
  aby-aby: I Ferosi orouini Du orouini emenu sisia sirorari bisara eno ukeibaisaya
    weisa. Uruna ifisane ukaadae wana wanadu ukenewaa ukaisa o sidowa uwararoma faraisaie
    uruna ise dakaisa. Wana wanaduko ukenewaa ukaisakema ai uruna isaisa. Emenu imukaro
    eno imukeibisa, Godima emenu imumu inoya wenao ufeku eno imukada ibake eno ukeibisa.
    Moi bisaradeie, faniginini okeaini naberoini seboini eno mane urokenewaa ukaada
    ibeibisa.
  eng-YLT: for the Pharisees, and all the Jews, if they do not wash the hands to the
    wrist, do not eat, holding the tradition of the elders,
  jni-jni: We Afisawa nanu kasu ayahudawa indaki wazi warize imumu yare sarki ukpico
    utareba barki utanda uwe wananu awe me.
  kne-kne: Tan din Fafariseo ya siya abe din odom ay Judio et on-onodan da din ogali
    ay tinawid da sin ap-apo da ay adi da mangan mo adi da manbo ay kosto agan-o.
  tgj-tgj: '(Parisis vdwv, Jius kvgonv vdwvkam, abuapa gv tamsarnam lokv rimingvto:
