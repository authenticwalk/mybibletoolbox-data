    ayée muꞌu tíꞌixaxaꞌa tɨjɨ́n xánaꞌavisiꞌi pu seijreꞌe aꞌɨ́jna ɨ́ jaꞌatɨ ɨ́ tayeꞌirá
    jemi. Ajta, tɨ puaꞌa jaꞌatɨ́ tejaꞌuvéꞌenanan aꞌujna aꞌu mej tejáꞌatua aꞌɨ́ɨ pu
    caí tíꞌicuaꞌani tɨ puaꞌa caí amuacaí amuaújmuaijteꞌen. Ajta tiꞌimuꞌíi tɨ ayén
    jɨ́n teꞌaváꞌujmuaꞌaree ɨ́ ruvaújsimuaꞌa teeca tihuáꞌayeꞌira. Ayee mú rɨjca: metíꞌijaꞌusica
    ɨ́ vaasu ɨ́ mej jɨ́n yeꞌeca. Aꞌɨ́j mú majta tíꞌijaꞌusica ɨ́ tiꞌitɨ́ xaꞌari, majta
