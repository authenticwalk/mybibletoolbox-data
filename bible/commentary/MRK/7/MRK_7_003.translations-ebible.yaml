  hin-2017: (क्योंकि फरीसी और सब यहूदी, प्राचीन परम्परा का पालन करते हैं और जब तक
    भली भाँति हाथ नहीं धो लेते तब तक नहीं खाते;
  bef-bef: Enali Felosi bonaꞌmagi to Yuta bonaꞌmagi asagaꞌi, koyapa bonaꞌamagihi hapaꞌanilo
    megeꞌi melete enayahi nagamilugu okala hilete yalo noseꞌna nenana yabe. To enayahi
    nagamilugu melise nehiteꞌani noseꞌna mo nesibe.
  amm-amm: Falisi moloso aluwai nokowoi Yuto noko komasowoi, toi mo tokumi molososo
    aluwaikino. Toku naino uluwako somiso mo, somaiso pa tono manonoso.
  zaj-zaj: Kwavija Mafalisayo na Wayahudi wose, hawaja mbaka wasunguse ng'hani makono
    gao kamba viilondigwa, sama ya kuwinza mafundo ga wahenga zao.
