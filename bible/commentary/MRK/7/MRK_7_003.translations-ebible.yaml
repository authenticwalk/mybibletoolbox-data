  gun-gun: (Ha'e rã fariseu ha'e judeu kuery ha'e javi ma ymagua kuery nhombo'eague
    rami vy ojepoei ma vy mae 'rã okaru.
  agu-BL: (Na yi e' parisey scyuch' yi e' mas judiy, cho'n xomche' te chichusu'n chimam
    chite' yi qui'c rmeril tan chiwane'n yi ko qui na chitx'aj ala' tir chik'ab.
  isn-isn: (ku Afarisayo ni Ayahudi ihi shanga iliza kupikiila akalaye i mikono ao
    iziza; a ambiiye ulogo nula anyampala. Matungo
  eng-PEV: '@see-verse:MRK.007.002'
  ilo-ULB: (Ta dagiti Pariseo ken amin a Judio, saanda a mangan malaksid no buggoanda
    a nasayaat dagiti im-imada; salsalimetmetanda ti kaugalian dagiti panglakayen.
  pir-NT: '@see-verse:MRK.007.002'
  anv-NT: Bɔɔ́ Farasi ne bɔɔ́ Jus ako abi ákwɔ́lege unó bina dɔɔ́, ushuú bɔɔ́ Farasi
    cháchá ányɛɛ́ fɔ́ menyɛɛ́ ayi álá bɔmbɛ áshwɔ́né amu bwɔ́ ndɛre gepɔgé
    ukwene antɛ bwɔ́ gelu wɔ́.
  sab-NT: Kwian fariseo e ulita kaire kwian israelita na ulita kle mo ta gbaba age
    diali ama enusulian unsuialin tangle geru gbu kare kwian israelita toidale giti,
    geru e gerule kwian israelita bebi blire gire ama mo ko gligadale trate tanre
    geru kledu gbaba unsuialin tangle gerule kare.
  tmd-tmd: Perisi nöbö piaku aipam, Juda nöbö mö piaku aipam magalɨg, nöhönɨŋ apɨnɨŋ
    nöbö rɨg yadmɨdöi akuyöbö nugwön, imaga röbö äbäd abö döŋö, ap pɨ nɨmöia.
  acr-NNT: Ma ri fariseos y ri nikꞌaj chik aj judiꞌabꞌ e lik kitaqem ri kikꞌutuꞌn
    kan ri katiꞌ-kimam. Rike na kewaꞌ taj we na kakichꞌaj ta nabꞌe ri kiqꞌabꞌ chi
    utz.
  kpg-kpg: (Idimaa, nia Pharisee mo digau o Jew ala i golo, le e daudali nia agoago
    o nadau maadua mai i mua. Digaula hagalee miami, go di maa hua digaula guu tono
    nadau lima gi humalia.
  taj-taj: फरिसीगदेदेन यहूदीगदेला आखे म्‍हेमेला रिमठिम अन्‍छार या आख्रुतेधोना चबारी
    आतबा मुबा।
  avt-avt: (Mɨt miyapɨr ne Isrel hɨr niutɨp niutɨp nises hɨm me maamrer te mɨt ne
    Farisi hɨr nisesim iuwe. Hɨr nekemyet his au, te hɨr nanɨm menmen au.
  cbk-cbk: El maga Pariseo pati todo el maga Judio hende ta come si hende ta lava
    anay el di ila maga mano, cay ta sigui pa sila el reglamento del di ila maga tatarabuelo.
  uig-ARA: '@see-verse:MRK.007.002'
  tuf-tuf: Etat owaran fariséoin cat, judíoin cat, bahnaquin cat atum sucti yátiro.
    Cahmor werjayín bach auti acu ira yayín cahmor atum sucro.
  abx-abx: sigon si minuklatan-na mga iya tuluhu'an. Gana' si mga Hebro magkakan kon
    ga'i dahulo agkuso' si tama' pa'agi labihan na i mga Parisiyo.
  mco-NT: (Com yɨ fariseojäy etz jacjadyii judíojäy ajcxy cuydumby anajty ajcxy ñi'ap
    costumbre, e ixpocypújcɨxy jayɨjp ma ca'nɨ ytɨgɨɨygɨxy caaybɨ uucpɨ. Com yɨ judíojäy
    ajcxy co ajcxy ñɨcxy mayjäyjoty etz yhuimbíjtcɨxy jadüg'oc ma ytɨjc, ca' ajcxy
    ycay ixtɨ coonɨ jayɨjp ajcxy ycɨ̈bújcɨxy canaag'oc.
  kqf-kqf: '@see-verse:MRK.007.002'
  cpb-NT: 'Okaatzi rantapiintziri Fariseo-paini, eerorika ikiwaakota, eero rowaa.
    Iro rametari pairani icharine: Arika roya ontzimatye inkiwaakotawakya, inkitewathatantyaari.'
  aon-aon: Amam Farisi hani ihishmorim Juda esheshin lo douk shagipesh seiwok esheshim
    babenomi henekenyuguk iri. Aria enen esheshin lo douk namudok. Eshesh madae shukwurupuguk
    wis ba iyoh um, eshesh ta mare shuwok anagun worigun uwe, uwok.
  hus-NT-2005: (Pos an fariseotsik ani ejtal xi más an judíotsik, in wewkómtsal tin
    takʼixtal nin wejeꞌ pakéliltsik, yabtsik u kʼapul max yab kin tʼakaꞌ okʼox nin
    kʼubak yáníl.
  mig-NT: (Chi cha̱a fariseo jíín táká cha̱a judío, nú tú nandá'á ná'án‑de, tú káyee‑dé
    staa̱. Chi̱ káñava̱'a‑de tani̱nu aná'án.
  bps-bps: Hae, du dad Farisi na kdee dademe dad Dyu, silang ale kmaan ku funala nalob
    i kmalla, du én tdò lalò dad gutambulla.
  mbs-mbs: Doen ketanem te Parisiyo aw kedita te doma dan Judiyo te eked dan kaen
    singed aw onà dan onawan se belad dan iling te ketanem intoladà te kemonaan dan
    kandan.
  tof-tof: '(Zitülkus módóga, Parrisi akó blaman ⌊Zu pamkolpama⌋ abalbobatalab gida
    mamoandako: i kubó igósidi elorre kókó tang nóma bagulórre tibiób gida ngarkwatódó.'
  cme-NT: 'A ne da Farisĩɛbaa-ba‑i baa Yuifubaa-ba‑i hiere ba sa puona baa ba bĩncuɔŋ-maama‑i:
    Ba sa siɛ wuo niiwuoni‑i ni ba saa saara ba nammu‑i.'
  sus-sus: Farisɛnie nun Yuwifi birin nɛ e dɛgema fo e e bɛlɛxɛ raxa sinden e xa naamunyi
    ki ma naxan fatanxi e benbae ra.
  pon-2006: '(Pwe Parisi ko, pil mehn Suhs koaros, re kin daur tiahk me re kin ale
    sang rehn mehn Suhs en kawa ko: iei me re sohte kin mwenge ma re sohte pahn omwiomw
    mahs duwen tiahk kedeudeu en mehn kawa ko.'
  dad-dad: (Farisia tamo ado Juda tamo kayau ganan, saaf kaisã to dõdig. Idi imeid
    ket kulo difel fen, saaf dãf, ere nigin, idi mudur adodo biyeid neid tobonunã
    dõ difedig.
  zab-NT: Te pur de fariseu ne irateru de bniety Israel zanalddeb de costumbrɨ xte
    de bniety gulal xtendeb dec quɨt iquiintideb anste quibynaadeb zienzi güelt.
  jae-jae: Parisai to Juda samob seŋ gêŋ atom e sêkwasiŋ lemeŋ su acgom, gebe têdaguc
    lau ŋanô nêŋ ŋagôliŋ.
  ksd-ksd: Tago ra lavur Parisaio ma ra tarai Iudaia par pa dia ian, ona pa dia gi
    bulu value ra lima i diat, tago dia tatabai ta ra tinata kai ra lavur patuana;
  msm-NT: Su to mgo Hibru, yabi to mgo Pariseo, kona ogkoon ko kona makapanghugas
    to mgo boyad to paagi no ing-anad to mgo minuna dan.
  myk-myk: Farizhɛɛn ni Yawutuu pusamaa kunni bi li ni pu ya pu keye je xuuni, na
    bɛ ni pu sefɛlɛɛ pu wo kalɛgɛɛ ki ni wɛ.
  sbe-sbe: Paliseya tamowaidi yo Dius tamowaidi maudoidi kadi kulutubu miyamiyadi
    se hekasisiyeidi, unai taba nige se kaikai kana siga nimadi se deulidi doha kulutubu
    yodi kabikabi mamohoina unai.
  mcr-mcr: (Tiiŋi. Parisi iquatä, Israitqä huizi iquatä, eeqänäŋi quwqä quwokiqua
    imiŋuwä iuŋi qänaknä ipu, maŋqä, quwqä hipae eqä akiyä iŋqä ditä asŋä-ganä äqämbiyi,
    iŋga änmiŋuwi.
  cux-NT: Chúū chii caati 'iiⁿ'yāⁿ fariseos ndúúcū nducyáácá 'iiⁿ'yāⁿ Israel candíi
    yā costumbres yeⁿ'é 'iiⁿ'yāⁿ ndiicúú s'eeⁿ chi nguɛ́ɛ́ che'e yā ndúúti chi nguɛ́ɛ́
    n'deēe cuuví nnaaⁿnú yā ta'a yā.
  tur-YTC: Çünkü Ferisiler ve Yahudiler, atalarının töresini tutarlar ellerini ve
    kollarını yıkamadan yemek yemezler.
  san-ITR: yataH phirUshinaH sarvvayihUdIyAshcha prAchAM paramparAgatavAkyaM sammanya
    pratalena hastAn aprakShAlya na bhu njate|
  bel-N: Бо самі фарысэі і ўсе Юдэі не ядуць, не абмыўшы чыста рук, трымаючыся традыцыяў
    старэйшых.
  sch-sch: '(Phariseengei le Judangei murdi''n chu an pipungei renga an man chongmâk
    hah an jûia: an kutngei, balam takin an rusûk noa anin chu ite sâk ngâi mak
    ngeia;'
  mic-MIQNT: Na Palasiaq aq esgwia'tijig Lesui'paq majulgwatmi'tij ta'n tel gina'muj
    aq e'wmi'tij ta'n teloqtisni ujjuaqi'g. Mo mijjulti'gw glapis gisi gsispa'tu'tis
    ugpitnual menaqqajewei.
  huu-NT: 'Fariseuaɨ dɨnena Jesúmo jɨcanotɨmacɨ: —¿Bue ñellena omoɨ llofueoicaigano
    caɨ einamacɨ rafuedo jaiñedɨmacɨ? Naimacɨ guiacania, naimacɨ onollɨ caɨ einamacɨ
    llua isoi, raise jocoñedɨmacɨ. Ie jira caɨ abɨmo jeacɨno fɨnodomoɨ. Iese jɨcanotɨmacɨ,
    naimacɨ einamacɨ rafuedo naimacɨ jailla jira. Maraiñede rafue naimacɨmo suiñellena,
    iese ailluena judíuaɨ jaidɨmacɨ. Naimacɨ guiacania, naimacɨ einamacɨ llua isoi,
    onollɨna dɨga icaiño jocuano, guitɨmacɨ. Mercadomona bia, naimacɨ einamacɨ llua
    isoi, abɨna lleredɨmacɨ. Naimacɨ einamacɨ llua isoi, tazones, ollas, bandejas
    jɨaɨ jocodɨmacɨ. Iese jaisoidɨmacɨ. Comecɨna facadɨmacɨ: “Iese caɨ fɨnoia, Jusiñamuimona
    mare. Iese caɨ fɨnoñenia, Jusiñamuimona maraiñede. Naimɨe caɨna duere fɨnoite”.
    Jearede rafue naimacɨ abɨmo oñellena, iese fɨnouidɨmacɨ.'
  jiv-NT: (Kame Pariséusha, tura ashí Israer-shuarsha, ni uuntri̱ jintintiamuri̱n
    umikiar ti núkap ikijmiarar yurumin ármiayi.
  otm-NT: Nguetho nu'ʉ yʉ fariseo nɛ gätho mi'da ma mijudíohe ɛ̨mmɛ i tɛnda'ʉ yʉ́n
    t'ɛ̨di yʉ dąc'yɛi. Nɛ nu'bʉ hin nin xʉ'yɛ tengu man yʉ́n t'ɛ̨di, ya hin din sihmɛ
    'bʉ.
  dah-dah: '@see-verse:MRK.007.002'
  tnk-tnk: (Farisi me mɨne nəkur Isrel me pam kamhesi pen nɨtətə səvəi kaha kupwən
    me səvənraha. Trɨni mɨnuə həpwəh nərkwerɨɡien ia rəɡɨnraha, ko həpwəh naniien
    nari.
  kpr-kpr: '@see-verse:MRK.007.002'
  san-IAS: yataḥ phirūśinaḥ sarvvayihūdīyāśca prācāṁ paramparāgatavākyaṁ sammanya
    pratalena hastān aprakṣālya na bhuñjate|
  nho-nho: Teenaa i naa Faarisi ma naa Jew raa hakkaatoa e tautari ki naa sosorina
    naa tippuna laatou imua. Naa tama naa e fuiffui hakaraaoi iloo naa rima laatou
    i te saaita laatou ku mee ki kkai.
  gym-NT: (Nitre israelita ngämi mröre abko känenkri köbötikadre kuin abko Kukwe Biani
    Ngöbökwe Moiséye dirikätre kirakira käkwe ükaninte nuendre kore, ñobtä ñan angwane
    kore rabadre dbe Ngöbö ngwärekri, erere nitre bariseo btä nitre israelita käta
    mike täte jökrä.
  azg-NT: Ee joo fariseosꞌñeen yo tsoñꞌen ntyjehan nnꞌan judíos, xeꞌcüaꞌhan xe na
    aa tyiꞌnanꞌquindë jndyeehan juu jñꞌoon na jnanꞌjndaꞌ ndochihan na tomꞌan ndyu
    na toxenꞌchen ntyja ꞌnaanꞌ na cotmanhan ndueehan.
  bhd-bhd: किजोकि फरीसी लोक त कने सारे यहूदी लोक, ज़ांतगर हथ न धोन तांतगर रोट्टी न
    खाते थिये। अपने बुज़ुर्गां केरि परमपरा च़लानेरे लेइ तैना एन्च़रां केरते थिये।
  too-NT: Tū' chuntza' ixtatlahua huan fariseosnu' lā' ixlīhuākca'n huan ā'makapitzīn
    israelitas. Palh xlaca'n tū' pū'la ixtamakacha'ka'n chu a'nchī tasqui'nī, tū'
    ixtahuā'yan como ixta'a'cnīni'ni' ixtalanānca'n ī'xū'yāpapna'ca'n.
  ind-AYT: Orang-orang Farisi dan semua orang Yahudi tidak akan makan, kecuali mereka
    membasuh tangannya sesuai dengan tradisi nenek moyang yang mereka pegang.
  cjo-NT: Riraga warijeeyo rameteeyawoni rootzimateentsirika roya ikiwawakoperota.
    Tema rameteeyawoni maawaeni joriiyopaeni. Rooma eerorika ikiwawakota eero royiita.
    Imonkaatayitzironi riyotaantapiintzirini itakaantaworini.
  nsn-nsn: O Parisi mesir Ju ra uoto uakeluk tenas niguatang sioun pare, geta hikisina
    pah ra uabusa baka tar limas tar uakeluk tar niguatang sioun, gisin ahik pah ra
    banotong ein.
  san-DEV: यतः फिरूशिनः सर्व्वयिहूदीयाश्च प्राचां परम्परागतवाक्यं सम्मन्य प्रतलेन
    हस्तान् अप्रक्षाल्य न भुञ्जते।
  tna-NT: Tuneda buetsuataina ediadia puji jamerucuati taji, daja da judío tata chenu
    cuana sa puiti puidha putsu.
  lid-lid: Tasah iri Parasi ma hawe iri Juwis mari badeh, winiyan baimon nyamon bwe,
    i buku none iri basikine mine iri bwena bwe, tasah iri an hamon ta kandriyen ta
    tubu iri.
  wim-wim: (Than puth Phariseesa puth Jews wiy anangan thama than woyan anman wakin
    wuut mangk thanttam al-alangana wantina; thananiya maꞌ min-minam kuyam pungin
    may mungkanakana.
  zga-M: (Avalongonchi na Vayahudi voni savilya vikhalava vononu; vikhwibatelela inyikho
    incha vagogolo.
  yom-yom: Bila Bafalisi ayi Bayuda boso balendi dia ko mu kambu tuama sukulabumbote
    mioko miawu ; buawu bobo baba kinzikilanga kikhulu ki bakulu bawu.
  san-SIN: යතඃ ඵිරූශිනඃ සර්ව්වයිහූදීයාශ්ච ප්‍රාචාං පරම්පරාගතවාක්‍යං සම්මන්‍ය ප්‍රතලේන
    හස්තාන් අප්‍රක්‍ෂාල්‍ය න භුඤ්ජතේ|
  yut-yut: Parisi amɨn ae Juda amɨn kɨsisi babɨkni dakon gen teban yolek kɨsirɨ sugaŋek
    gɨn jap naŋ naŋ aŋ.
  grc-BYZ: οἱ γὰρ Φαρισαῖοι καὶ πάντες οἱ Ἰουδαῖοι, ἐὰν μὴ πυγμῇ νίψωνται τὰς χεῖρας,
    οὐκ ἐσθίουσι, κρατοῦντες τὴν παράδοσιν τῶν πρεσβυτέρων·
  cpc-NT: 'Okaatzi jantapiintziri Fariseo-paini, iirorika ikiwaakota, iiro jowaa.
    Irootaki jamitapiintakari pairani ichariniiti: Aririka inkowi joya, ontzimatyii
    inkiwaakotawatya, inkitiwathatantyaari.'
  nhg-NT: (Pos inu fariseos hua noche joriojte quechihua ca meyac cueröro inu costumbre
    de biebentzetzi. Tlö amo momöyecpajpöca lalebes, amo tlajtlacua.
  nya-nya: (Afarisi ndi Ayuda onse sadya pokhapokha atasamba mʼmanja, kusunga mwambo
    wa makolo awo.
  ngu-NT: On fariseos niman nochimej on hebreos xtlacuaj, tla xachtoj nomajtequiaj
    quen on huehuetquej tlajtlajmatquej oquijtojcaj ica cuajli para quichihuasquej.
  kup-kup: '@see-verse:MRK.007.002'
  jid-jid: Farisawa ni yahudawa wawu mba ba na rli birli na sai ba nglawo, don ahi
    alada mba.
  wmw-wmw: (Kamana Mafarizeu, na Mayahudi piya, awarya sawatawade sana-sana, kwa kutumira
    tabiya ya wazee wawo.
  gmv-GGM: Parsawetinne kasse cimma Aydude asati kasse dere woga naganas kushe lo7othi
    mecetonta kath mi eretena.
  ssg-ssg: Tesol Parisi ma teka Ju liai, laha kum ang na laha tai nuhi minalaha ti
    usiai saun ti teka matahaun.
  zpo-NT: (Nel rese fariseo nu rese nu, xaa Israel, gorna nzhaw nu, yanertlaka yanag
    nu nel see mle re xey nu, xaa yilo, zee mzo wen nu lo Dios.
  poy-poy: Toziya Mafalisayu na Wayawudi woseri waliya ndiri shiboga mpaka wagululi
    mawoku gawu ntambu ya wamaniti, wakoliti shitiba sha wazewi wau.
  qwh-NT: Fariseucunaqa llapan israel nunacunawanmi manaraq micur maquincunata allipa
    paqacuyaq. Tseno rurayänanpaqmi une awilitucuna yachatsishqa cayarqan.
  gaw-gaw: Juda dilag ḏo gumak danab-Parasia amu Juda danab laala ele ag ep̱elag ii
    ihana, ag alalḵad ap̱ig amubia, ag e ii laṯeb.
  nca-nca: Qeni, Farisi unindoya Juda unipare soso ŋuya usisambapukoyemboro hutuŋo
    mandeye howero sono tomó tapo kandeyemo kama kuriyoroqo o kama neyaŋgo.
  zpz-NTPP: Gun dela mbecy fariseo nu dela mbecy Israeel wow dey benu wanaa dey gal
    nu rlagy ñi nu ricy yac dey de cushtom ni gyitoo bel niy.
  mkj-mkj: '(Pwa Pharisee‑ok apel mihn Jew ohroj, kin japjang siahkkok ma irai oaloa
    jang ipen mihn Jew in mehjjok: ioar ma irai johkin mwingehki ma arai johpwa amwumwla;'
  zac-NT: Ra fariseo nu grë ra mënë israelitë, adë ráudiꞌi rall sin quë adë riéꞌtidiꞌi
    guiaꞌa rall zihani vueltë. Ziaglaꞌguë rall con ra custumbrë shtë ra mëgulë.
  kyg-kyg: Falasi mono vayaꞌe muki Yu vayaꞌmogiꞌeꞌmo apakinago vayaꞌai geꞌapimo akame
    hisayafeꞌmo apayaꞌmo sese osuꞌnisayana neꞌyaꞌmo afaꞌa aliꞌa oꞌnegae.
  kmk-kmk: Ta sadat Judio taḻon sidat Fariseo, adida mangan nu adida yan koon dit
    kadawiyan da un mambubuḻu un tinawid da utdat dadakkoḻ da.
  cao-NT: Jabi jodioba yoba, naa jato naboyamaba yoba siri bo ja aria-ariacani quiha.
    Pinox pari tsi quiha ja mëchococani quiha. Jato jabi quiha.
  bbr-bbr: (Parisi roat pak Juda roat näunäu pak ak akan askanain sintore ämän jekur
    tainorianik, akan ipiaka wa an kosoriäi, o wa jeäin.
  inb-inb: (Fari­seo­kuna i tukui judiu­kuna­pas, ñugpa­manda­kuna imasa iacha­chis­ka­sina
    maki mailla­ris­pa­mi mikun­kuna.
  hrv-hrv: A farizeji i svi Židovi ne jedu ako prije temeljito ne operu ruke; drže
    se predaje starih.
  box-NT: Mu bon, ɓa Farizĩɛwa lè ɓa *zúifùwa ɓúenɓúen á wee bè ho làndá
    na á ɓàn maáwà zéenía nɔn ɓa yi. Ɓa máa wé dí ká ɓa yí sɛɛra mí níní
    sese.
  ote-NT: (Ngueꞌa̱ ya fariseo ne gatho maꞌra ya xodyo xi xqui nza̱i da nxʉꞌyɛ ante
    da ñuni ngueꞌa̱ njabʉ yá nza̱i ndu yá xita, y nuꞌbʉ hinda nxʉꞌyɛ ngu yá nza̱i
    hinda ñuni.
  wnu-wnu: Ne qomon qei gor qogum qamb, tabin egi ne mi eng gagar mom musub birogoni
    igurei.
  zam-NT: Tac mèn co' nac mèn xley' farise no ryete mèn nación Israel nzi no costumbr
    no mbed no mèna costumbr che'n mèngool. Tac chele' mèna ne'techte ya' mèn lilleque'
    ndoore' tyub mèna par hua mèna, más quee lezo' mèna ne'huade mèna.
  zyp-NT: Farasi sahlo le Juda cawngsaw vytei cawh aa pupaw leh cawngpahnah phungbia
    hrakhei kih si taw ly co, batui e bei he.
  sey-NT: Ja̱ohuaꞌi cato ja̱ yëꞌtaꞌa a̱o a̱imaꞌnë jë̱ña tsoajë̱ꞌë. Aipë caseꞌere yoꞌocohuaꞌi
    paëꞌë.
  nvm-nvm: Usuibe saifijaf bu duok ikrejo bu imut do sovo ijefuon e Ferisis ijigam
    e Jius iji bu madu buka ijeg rejo.
  mps-mps: Te Farisi dabego me te tigidali Juda dabe augwaligo te augwa wąį nǫų
    dabego polobadu yali kolesaga wali pelama, tama augwali te nogo ąį hasia nogo
    habuba usu nama telasiąbadi da, te augwaligo nai tusiąwai dao.
  seh-seh: (Thangwi madjuda onsene na afarisi, nkhabe kudya mbasati kusamba pyadidi
    manja, toera kutoeza mwambo udapfunziswa iwo na ambuya awo.
  pab-NT: Judeunai exahe fariseunai atyo hahetako maniyereharenai xaotyakiraho xema
    tyaonahitaha, waiye atyo tihahisoaha hotohare hoka kanakairahitaha.
  llg-llg: '@see-verse:MRK.007.002'
  kyf-kyf: '@see-verse:MRK.007.002'
  tpi-tpi: Ol Farisi na olgeta Juda ol i save bihainim pasin bilong ol tumbuna, na
    sapos ol i no wasim han gut pastaim, ol i no save kaikai.
  mih-NT: Ta ra fariseo sihin tandɨhɨ ñiyɨvɨ hebreo ña zaña ñu costumbre sa ndoo vaha
    xaan ndaha ñu ta casi ñu xita vatyi tacuan i zacuaha ñiyɨvɨ sahnu sii ñu.
  qvh-NT: Fariseucuna y Israel mayincunaga unay runacunapa costumbrincunata cumplirmi
    manarä micur maquintarä maylacuyag limpio caycaptinpis.
  kms-kms: Parisi di Juda buagi aye ni pripri si wuye rip di mir rind. Ni pugri puq
    ren ei kuqo mingg yumbo ur te rit rise.
  agn-agn: 'Tenged ang kaogalian tang mga Judio, labi ra enged tang mga Pariseo, maning
    ta na: Indi tanira mamangan mintras indi pa gapamanaw tang kalima nira sigon ong
    mga toromanen ang pinanoblian nira ong mga kamepet-mepetan nira.'
  nhi-NT: In fariseos uan nochtin judíos, nic simi tlatlacamatih inauac tlen oquincauilihteuqueh
    ninyauehcautahuan, yehuan moniqui simi micpa momachipauasqueh, tla amo, amo tlacuah.
  ttc-NT: Komo kye aj b'uch'uj Parisey b'ix kyaqil kye aj tijajil Israel aj b'an eq'i'
    kyitza' te kykostumbr te kyijajil oqtxi', kyetz k'onti'l nkye'okten wa'il qa mina'
    tqet kyk'ulu' te kykostumbr kye tijxjal.
  dan-1931: thi Farisæerne og alle Jøderne spise ikke uden at to Hænderne omhyggeligt,
    idet de fastholde de gamles Overlevering;
  kwj-kwj: Tapa yokosini andau o Farisi hima i sumbu ni ele Farisi hima, ele Juta
    hima kupu hinga tinda ete wu sirinandaro. Wondani wunu atei sumbu tini wu toronambusini
    tapa wuhi yokosinimbwa ahirahi wu ano.
  vie-OVCB: (Theo tục lệ cổ truyền, người Do Thái, đặc biệt là người Pha-ri-si, đều
    rảy nước trên cánh tay trước khi ăn.
  kze-kze: Yútaa-kwaasi ámáán-kawaa-kwaasiye úwoi-kwaasiye tíkwá'náí ámáámba kwáróntavesa
    tiyáámba sese umásukesa toómbá nésa
  mpj-mpj: Muujajmili wangkapurlukakajalukamu Parajikajalu murrarnilu-ngkuya mara
    waajamuni ngalkuraku, mitunyjanirrilu wajanyjangka.
  lbk-lbk: (Tay nan Fariseo ya am-in nan Judio et sok-ed cha enfolo sa cha mangan,
    tay siya chi nan winanedcha ay ekhad nan ikik-itcha id solit.
  mto-NT: Ku̱xeꞌe je̱ fariseota̱jk je̱ts nu̱jom je̱ israeejlit jayu du̱yakꞌitta je̱
    pavaꞌnu̱n juuꞌ veꞌe je̱ ju̱jpit jayu yaktaꞌnu̱xju̱du; pa̱n kaꞌa veꞌe kya̱pojta
    je̱ kya̱ta̱jkts paat ax joꞌn je̱ ju̱jpit jayu je̱ pyavaꞌnu̱nda, kaꞌa tseꞌe kyayda.
  bzh-bzh: 'Denër nebë sënë in Parisai* ving alam Yuda pin denesepa loḳ alam hib
    wirek hir ġaġek sën nebë: Su dejipek nemaj namuġin rë, og su rëḳ dega nos.'
  guj-2017: કેમ કે ફરોશીઓ તથા બધા યહૂદીઓ વડીલોના રિવાજ પ્રમાણે હાથ ધોયા વિના ખાતા
    ન હતા.
  jvn-NT: Para Farisi lan sasaté wong Ju kabèh lumrahé wisuh ndisik nèk arep mangan,
    manut pernatané mbah-mbahané mbiyèn.
  byr-byr: Sareꞌ dareꞌnesɨ. Perɨzɨyarajɨ Juya yuyarajɨ sara dɨnyɨna “Ne sɨnnyawɨnyara
    sara dɨnɨkeꞌna nemɨ sara yaana!” Dɨnyɨna yadɨvɨꞌ asangɨ aalya minyara wapaaya
    nadɨvɨtara mɨꞌ.
  ian-ian: Ferisiagwi nat Juda walɨnja nɨmbo aywaa taamba ngu njagilapman ana kɨlɨndi.
    ndina ngwat ta vapmba njangilaa kɨlɨndi.
  hun-hun: Mert a farizeusok és a zsidók mind, a régiek rendelését követve, nem esznek,
    míg kezüket erősen meg nem megmossák;
  mcf-NT: Padiseyobo isadaidbobidi yec tsusedpabon chuinëdacpadquiec penush mëpanudanequid
    nec.
  kjs-kjs: Gore Farisi alinu page Juda alinu page eda piruma neme rabu ki abala radepelisimi.
    Nimuna kasuana kone mogealalo ki radepealeme.
  mni-mni: Pharisee-sing amadi atei Jihudising pumnakna makhoigi ahal lamansingna
    tambiba chatnabi ngakna chatli. Makhoina chatnabigi oiba khut hamba adu pangthoktriba
    makhei keidounungdasu chaba toude.
  yad-NT: (Nu̱tyu Varyisévuvedatiy, ti̱ta̱ju̱ Judíyuvedata, netimyu̱ ne rirya̱suuta
    samiy jnu̱tya̱damusirya jijyomutu, ne rirye̱jmyi variy, daryamusiy riiryiryi̱
    darya ta̱riy jivyicha̱da day.
  mxb-NT: dá chi̱ ta̱ fariseo xíꞌín ndidaá ka̱ na̱ Israel tíin toon na táto̱ꞌon ni̱
    sa̱ kee ta̱ sáꞌano ñoo na̱ tá sata̱, chi̱ dinñóꞌó kánian nakata na ndáꞌa̱ ná xíꞌín
    ña̱ñóꞌó, dá kasáꞌan na.
  pon-2006A: 'Pwe Parisi ko, pil mehn Suhs koaros, re kin daur tiahk me re kin ale
    sang rehn mehn Suhs en kawa ko: iei me re sohte kin mwenge ma re sohte pahn omwiomw
    mahs duwen tiahk kedeudeu en mehn kawa ko.'
  maq-NT: Hane cachuyiin rë cha ta tsëhë xi ngayëjë ni xuta nangui niji ne, sahmi
    ngujyë xi cuane me tsja me sehe sinë me niñu. Yaha me xcusun rë xutachanga niji.
  hto-hto: Daɨí daɨdíaɨoɨ mei fariséuaɨ nana judíuaɨ dɨga íaɨoɨ jaiáigɨma uai naɨ
    uícadiaɨoɨza. Aféfuiaɨ daɨde, comɨnɨ naɨ bie izói íaɨoɨ onoɨ dɨga icaiño jócoñenia
    güínidiaɨoɨ.
  por-BRBSL: (Pois os fariseus e todos os judeus não comem a menos que lavem as mãos
    e os antebraços, agarrando-se à tradição dos mais velhos.
  ces-NKB: Farizeové a všichni Židé totiž nejedí, aniž by si obřadně umyli ruce, a
    tak dodržují tradici starších.
  cui-cui: (Barapomonae aichaxaibi xua Jesús pijimonae tatsi jopa matha nacobe quiatsiyo
    poxonae xane, tsipei fariseomonae irʉ daxita judiomonae jopa daichiyo. Barapomonae
    pia cui xeina xua jopa xaibiyo poxonae jopa matha tsiwanaya daunweya nacobe quiateibiyo.
    Barapomonae barapo cui coyene exana xua po cui coyene pia pamo susato jiwi tatsi
    copiya cananta forota.
  boj-2014: Farisi naŋgo kumbra agiende. Bati gaigai naŋgi iŋgi uyqa oqnsib mati baŋ
    yanseqnub. Naŋgi baŋ yansqasai di naŋgi iŋgi uyqasai. Juda kalil naŋgi kumbra
    degyeqnub. Di naŋgo moma naŋgo kumbra dauryeqnub.
  eng-OEBUS: (For the Pharisees, and indeed all strict Jews, will not eat without
    first scrupulously washing their hands, holding in this to the traditions of their
    ancestors.
  eri-eri: Farisi nere Juda oruwanga bagu, nere asanege gane nebere fanyinege oojo-oojode.
    Onou waha bode, nere owonege ada huge dewode wa nere da fasadu ada nyode.
  aly-aly: Jew-rnem-then, Pharisee-rnem-then itep lhewelhenh amern arlkwey-alenty.
  wiu-wiu: Parisi yenameka ete Yu yene peyameka kini kaua-mikitame toma nekenele tekete
    kini yono abe ko̱otokoa nee moa naki. Pa moa nakiya mena.
  swe-swe: Fariséerna och alla andra judar håller fast vid fädernas regler (stadgar,
    förordningar) och äter aldrig utan att ha tvättat sig om händerna.
  cth-cth: Bangkongtetpawiteh, Farasinaw hoi Judahnaw teh, a kacuenaw e phung patetlah
    kut kamsin laipalah rawca cat awh hoeh.
  mti-mti: Parisi igiyawa ge Ju igiyawa undag mu upanaiwa kuinui muma ag omome, meoya
    mu nanuwa den muinpewa nakwai den nape.
  pad-NT: Judeus kaija'aria vanaababakhiaki ida ojomo'ihi athini vakadija'ari avikhananavakia
    va'ora vanava'isohi'bo'davini hi'iki. Arafiaki ida farisio ojomo'ihi athini-ra
    vanaabavini. Vakadihojai hiki ida vi'baina viahania vasa'a-ra vakosokovini arafiani.
  twi-twi: Na Yudafo no, ne titiriw no Farisifo nnidi da, gye sɛ wɔahohoro wɔn nsa
    ho nyinaa, sɛnea wɔn amanne kyerɛ, ansa na wɔadidi.
  hlt-hlt: Patong rhoek kah singyoe aka pom Pharisee rhoek neh Judah rhoek boeih loh
    kut te hlaengtangnah pawt atah caak a caak moenih.
  tbz-SIM: Kɛ yɛ̃́ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ nɛ̀ Sifubɛ tɔbɛ̀ bɛmɔu bɛ̀ɛ̀ tũ mbɛ yɛmbɛ̀ kó ikuɔ́,
