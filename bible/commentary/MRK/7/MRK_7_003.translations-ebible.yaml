  kpf-kpf: Parisaio sot Yuda a aksik patâ, zen bitziŋ saŋgon nalem nemarâwe. Sâkurâpziŋ
    zeŋgât den lum yatâ opmarâwe.
  ppo-ppo: Ti noatepae, kale Farisi whi̧raperó Judia whi̧rapetamo atima alimarapené
    mara mole ala sya furaalu, naase bólu epa, ó bólu inipatei naase fokonitepa, ti
