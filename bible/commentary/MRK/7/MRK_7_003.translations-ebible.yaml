  ake-NT: (Pari'si amʉ' mɨrɨ awonsi'kɨ Esuwerʉ amʉ' kamoro tenta'nasan pen temiyatʉ
    kon korʉkasa' tʉuya'nokon pʉra iye'tane tepuru kon eseru awɨrɨ.
  qvn-NT: Nätan fariseocunawan lapan Israel castacunas unay awilluncunapa costumbrintam
