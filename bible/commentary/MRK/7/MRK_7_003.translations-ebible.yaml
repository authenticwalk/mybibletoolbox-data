  wat-wat: '@see-verse:MRK.007.002'
  gui-NT: Echa fariseo reta jare opaete judío reta jecuaeño jeta oyepoe ndei ocaru
    mbove, oyapo vaera itenondegua reta iporomboe.
  quc-TT: Are kꞌu ri fariseos xuqujeꞌ ri winaq aꞌj Israel jeꞌ kakibꞌan chuchꞌajik
    kiqꞌabꞌ jetaq ri kubꞌij ri naqꞌatajibꞌal kech ri e riꞌjabꞌ taq winaq.
  heg-NTPO: '@see-verse:MRK.007.002'
  ptu-ptu: Aka situhu' kabiasaanna nene to naponene to illaam kakalebuanna Parisi
    anna to Yahudi senga', si tä' mala mangngande ke tä'i umbasei yolo limanna.
  bzd-NTPO: (Fariseowakpa ena judiowak male̱pa ko̱s tö ie'pa yë́pa bak e' se̱r klö'wé̱
    darërë. E' kue̱ki̱ kë̀ ichköta̱'rak kë̀ ulà paköule we̱s ie'pa a̱ imenea̱t es.
  kwf-kwf: Aia, na Jiu ki ma tasa naꞋa na Farasi ki logo, kira sasi sulia falafala
    neꞋe koꞋo bora kira ki kira faꞋamanata nama maꞋi Ꞌania. Nia ꞋafitaꞋi kira ka fanga
    diꞋia noaꞋa kira kasi taufia limada diꞋia na falafala ana tau limaꞋanga.
  eng-WYC-2017: For the Pharisees and all the Jews eat not, but they wash often their
    hands, holding the traditions of elder men.
  eng-WMBB: (For the Pharisees and all the Jews don’t eat unless they wash their hands
    and forearms, holding to the tradition of the elders.
  zat-NTPS: Caní gulenná benne' ca' lawe' da zjácale̱ benne' xudau' fariseo ca', ne
    xúgute̱ benne' judío ca' ca naca da belún xra xtau benne' ca', quebe dxelawe̱'
    xeta che quebe zaj naxibe ne̱'e̱ zane' lasa.
  spp-spp: Farizhɛɛnbii ná Yahutuubii sanmpii n'a mpyi na sí raa lyî, pi mpyi maha
    cyeyi yal'a jyè a fíniŋɛ Kile yyahe taan mà tàanna ná pi tulyeyi làdaabil'e.
  zty-NTPS: Benne' yodo' fariseo ka', na' yezika' benne' judío ka', žóngake' kan bénteze
    bengak x̱a x̱tó'gake' ka', na' cha' bi želyibe' ná'gake' zan chi'i kan žónteze
    žóngake', bi be žáwgake'.
  mek-mek: (Gome Faliseo auꞌi ke Iudea papiauꞌi ufuꞌi apaꞌi eꞌi kagakaga keafiꞌinia
    kainai, imaꞌi keiku felo kai keaniani.
  aey-aey: '@see-verse:MRK.007.002'
  urd-GVH: (क्योंकि यहूदी और ख़ासकर फ़रीसी फ़िरक़े के लोग इस मामले में अपने बापदादा
    की रिवायत को मानते हैं। वह अपने हाथ अच्छी तरह धोए बग़ैर खाना नहीं खाते।
  ycn-ycn: Uncachu fariséona ipala nayáte'ela chiyá pamineco cajrú, peñahuilánami
    chuna quemájica que, uncá najñaque na'ajnehuá. Piyuque ajopana judíona la'aqueño
    ñaqueja caja.
  djr-djr: Yo, walalnydja ŋunhi Baratji mala ga bukmak yan Djuw mala, ŋurruŋuny ŋathil
    walal ŋuli goŋ maṉḏany rurrwuyunminya ga yorrnha walal ŋuli ŋunhi ŋathany ḻukanha.
    Bili ŋunhiyiny rom ŋäthiliŋu ŋurrŋgitj walal gan marŋgithin beŋur ŋunhi ŋaḻpaḻmirriwuŋ
    walalaŋgiyingalaŋawuŋ.
  kvg-kvg: (Nginik Felisi ezoqam neka Zu ezoqam ate gi꞉goam, lou logemáv, zenda uni
    sunguzumav tøgoat. Geté atanakha-zapazapa-za-qá matev mbopaevemɨ́n, taqa yaq-te.
  rug-rug: Sina sari na Parese, meke sari doduru tie Ziu, si lopu kaqu henahena osolae
    ṉuzapa lima si arini lulia sa hahanana tana ṉuzapa lima tadi na tiatamadia.
  hop-NT: Ima pi Pharisee‐sinom‐niqw pu sohsoyam Jew‐sinom wūwukwmuy lavayiyamuy aṅ
    hinwisqe, ōviy qa māvaqtote’, qa nȫnösaṅwu.
  san-URD: یَتَح پھِرُوشِنَح سَرْوَّیِہُودِییاشْچَ پْراچاں پَرَمْپَراگَتَواکْیَں سَمَّنْیَ
    پْرَتَلینَ ہَسْتانْ اَپْرَکْشالْیَ نَ بھُنْجَتے۔
  heb-LB: (במסורת היהודית של אז, במיוחד אצל הפרושים, נהגו ליטול ידיים עד למרפק לפני
    כל ארוחה.
  caf-NT: Pharisee 'ink'ez 'o 'awh Lizwif ts'iyawh butsuh whudelhdzulh whebuhodalh'i
    whuz na'a 'uhint'ah soo ts'ah'un na'a dula toonáhugus k'ez 'uhá'alh.
  mio-NT: vati ña tuhva ra fariseo chi ndihi ñivi judío can cachi ñi, tu ña cua nacata
    vaha xihna ñi ndaha ñi cuhva iyo costumbre savaha ñivi ñi nu ni quichi quivi.
  srq-NT: Fariseos quiarei nyoɨ beɨ quiaru nonde. Judíos ja abe no. —Nandechoɨ eã
    mose ra nandechɨã mondeɨte, ɨ rei equia ã. Ngãmeɨ ñee nguire eriqui ũquɨ̃ naa
    naa mbeɨ ã.
  kje-NT: Ri Parisi roro Yahudi namehin na'akeme rasala kerkerhe upun a'anhe rira
    noho honolla ma na'ono rawana liman mouwedi mene ra'ak.
  bmk-bmk: '@see-verse:MRK.007.002'
  gaz-gaz: Sababiin isaas Fariisonni, Yihuudoonni hundinuus duudhaa maanguddootaa
    eeguuf jedhanii utuu harka hin dhiqatin hin nyaataniitii.
  kud-kud: 'Wuwuna Palisiwone yo hinage Yudeyaone maudoidi yadi mumuga tubudiyao aidiyena
    neta dova: Mugai nimadi hiuwa ili''ilimanidi na abo mulitai hi''ai.'
  urb-NT: '@see-verse:MRK.007.002'
  fra-LSG: Or, les pharisiens et tous les Juifs ne mangent pas sans s’être lavé soigneusement
    les mains, conformément à la tradition des anciens;
  san-HK: yataH phirUzinaH sarvvayihUdIyAzca prAcAM paramparAgatavAkyaM sammanya pratalena
    hastAn aprakSAlya na bhuJjate|
  cak-SNT: Ruma ri achiꞌaꞌ fariseos y quinojiel ri nicꞌaj chic vinak israelitas, xa
    ja ri bꞌeꞌn can cuma ri cateꞌt-quimamaꞌ, xa jareꞌ ri ncaꞌquiꞌan. Ruma xa man niquichꞌaj
    ta quikꞌaꞌ qꞌuiy mul, ja man ncaꞌvaꞌ ta.
  uvh-uvh: Ka Farisi a Juda aming fam adi ning tiaging, nana naunga undu' kafasi'
    yotik ka kadapmang tang ka papase wari timinggi' kuma' tanga ira abiging u yaranga
    tiaging.
  ino-ino: Falasi mono ke ne'afea vaya'moki'ae mi'ko Yuta vaya'moki'ae apa'kinakomoki'ae
    nehaya kava a'kame male'a apaya sese ohu'a ne'ya no'naki apaya'ke sese hute'a
    ne'ya nete nete hu'nayane.
  gnn-gnn: Yo, ŋunhiyi Rom-dharraymirri yolŋu walala ga wiripu-guḻku Djuw yolŋu walala
    ŋuli märr-gurrum'thuna malthuna marrtjinya ŋuriki romgunydja ŋunhi walala yukurrana
    marŋgithina beŋuru ŋunhi märi'muwala walalaŋgalaŋuwala. Ŋäthilinydja walala ŋuli
    goŋ rurrwuyunminya romgurru yana, ga yurruna walala ŋuli ŋathanydja ḻukanha.
  yal-yal: Anu, Farisi muxune nun Yahudiyane birin mi yi donseen donɲɛ xa e mi e yiin
    naxa lan e dinan kiin ma, amasɔtɔ e yi kankanxi e benbane namun feene ma.
  cnt-NT: (Ia₁ ca₂le₃jɨ́n₃ dsa₂ fariseos, quian'₅₄ ca₂le₃jɨ́n₃ dsa₂ chan₂ Judea në́₃,
    jme₂ti₃ lia'₂ con'₂ lë́₅ tag₄ chí'₅ quió'₅ dsa₂ can'₅₄, a₂tsá₃ guë́'₃ në₁jua'₂
    tsá₃ ma₂në₂rang₃ 'lióng₂ ráun₂ gu₂.
  tif-tif: Kemin, daang tem weng bakayinbip kaali ti, Falosi la ili Juda kayaak kaa
    bom-bilip sole, Juda kayaak alik iso, iyo ilmi awil-fakal imi kukup kaata kutal-fukusip.
    Kemin, (kiimi aket fukunin kaali, awil-fakal imi kukup kaa lolup namti, kaata
    taba nuli yam-mafak-daalokomu kala, kalbip-kup) kamosinim kaali sikil diingmin
    dinim kelip kaali, ima kaa ina-laabip disa;
  nlx-nlx: 'काहाकाय फरिसी एने आखा यहुदि माणहे, डायला माणहान रितीन पालेन केरताला: काहाकाय
    जाह वोर हास केरीन आथ दोव नाह लेणु ताह वोर रूटो नाह खाताला;'
  apw-NT: Phárisees hik’e Jews daanlíni dawa daagodnłsįgo tánáda’digisyúgo zhą́ náda’idįįh,
    iłk’idá’ nṉee yánazįį n’íí yendaago’aahíí k’ehgo.
  gum-gum: Kaguende fariseosmeraba, maya judíosmeraba merrabsreelø maig marøb, amrruilane
    ke tindøga pønrrabelø kua, maig taigwan tasigwanmerrig kinømuppe, mameelø køn.
  not-NT: Yametaiga bariseoegui aisati omagaro joríojegui queroca iquibocotasanta,
    quero yapi, cara yametaiga jirainisati aisati yogometaiguëri ira jorío.
  plu-plu: Mmanawa nerras fareswkis akak madikte judeyenepwi giwewkistenkis akiw,
    igkis kiyatha amekenegben gihiyakemnikis, igkis sukokaw kabayhtiwa apit igkis
    ax. Ku igkis ka sukokaw henne, igkis ka ax. Ta gitkis ini keh igkis humaw barewpit
    giwtrik Uhokri.
  iou-iou: Unitäŋo mebäri ŋode; Parisi ämakät Juda nanik ämawebe kudup keri ärutkaŋ-gän
    ketem nak täŋkuŋonik. Uwä äbekiye oraniye täŋo baga man buramiŋpäŋ ude täk täŋkuŋonik.
  ntp-NT: Ʌfariseo ʌʌmadu vʌʌsi ʌgaa ʌjudidíu ʌpan duucai gʌnviidacatadai gʌnʌqui
    aaduñicaru. Ʌʌpʌga gʌniicomaiña ʌgai muioco dai gooquiʌrʌ gacuaadana.
  rai-rai: Maa a kum Parisaaio ma ra kum taara Iudaia raap diat murmur a pirpir anu
    ra taara taanga namuga, ma pa diat wangaan, baa pa diat gi muga paa a limaandiat.
  haw-1868: No ka mea, o ka poe Parisaio a me na Iudaio a pau, ina aole lakou e holoi
    pinepine i ka lima, ina aole lakou e ai, no ko lakou malama ana i na kauoha a
    na lunakahiko.
  ffm-ffm: Sabi Farisa'en e Yahuudiyankooɓe fuu ɲaamataa lootaali juuɗe mum'en faa
    laaɓa, neesu njaatiraaɓe maɓɓe oo ɓe njokki.
  arb-NAV: فَقَدْ كَانَ الْفَرِّيسِيُّونَ، وَالْيَهُودُ عَامَّةً، لَا يَأْكُلُونَ
    مَا لَمْ يَغْسِلُوا أَيْدِيَهُمْ مِرَاراً، مُتَمَسِّكِينَ بِتَقْلِيدِ الشُّيُوخِ.
