  viv-viv: FaꞋina badi Falisi kadu miYuda moyaꞋaidi bwanenediyao yadi dewa himulimuliyena.
    Keke hidamidiꞋa tu nagona nimadi hikolana tafalolo-vehimeya amine.
  yao-yao: Pakuŵa, Mafalisayo ni Ŵayahudi wose ngakulya chakulya panganaŵa mmakono,
    mpaka pachisukusuku achikamulisyaga masyoŵelo ga achachekulu ŵachiikala.
  tgp-tgp: Matan Pharisee peresi na Jew tari, la sopo er̃i hanhani vara la sopo javulahi
    na limara tiroma, matan la lo usuri na posposi nona vajiaha matan tuai.
  auc-NT: Edæ dodäni, Önompo ædæmö mempoïnänique cæncædänimpa, ante näni wææ angaïnö
    ante Ao äninque, Bapogabo cæte wæcæ wæ, ante Paditeoidi tönö oodeoidi tömänäni
    ancaa mempote ate cæ̈nönäni ïnänipa.
  kbc-NT: Leeɡ̶odi niɡ̶ijoa fariseutedi codaa miditawece noiigi judeutedi odioteci
    lakatigi niɡ̶ica laamipi. Aɡ̶ica anoyeligo nige deɡ̶ele moiwilegi libaaɡ̶atedi.
  bmh-bmh: (Parisi dudu, Zuda dudu banban abai, goagal embigeg agal kasai ze suban
    sesamoraimai, goagal ebeag ze ulusaimai, go ag ee zanem. Bo, ag ebeag i ulusaimai,
    go ee go i zanem.
  ctu-BL: Come fariseojob yic'ot pejtelel judíojob mi' yesmañob i subal i ñojte'el.
    Jini cha'an, ma'anic mi' cha'leñob we'el mi ma'anic mi' pocob i c'ʌb.
  meq-meq: Hərwi mey na, Farisa hay nəteye ta Yahuda hay tebiye na, tə ɗəslaway ha
    gər a kule i bəba təte tay hay. Ta bara həlay lele andza nakə mə kule tay bay
    na, ta ndiye ɗaf bay.
  noa-H: (Hamau mag hiek'a narran, hamach chi judionaan t'um hamach jöoin hi pʌaba
    warrgarwe t'ach k'oopierr hajap'a jua hʌnaa k'oojemta warm k'ʌʌnau hich jãg juajã
    sũgba k'ö narr haawaita mag hiek'a naajim hanaabá. Maguata ham meeun chan jua
    hʌb k'aba chan t'ach k'öba haajeejim haajem, Hẽwandam dau na hamach hãrju hawia.
  alp-NT: Le piasare tamata Parisiaru kai tamata Yahudiaru esi kane mosare suke esi
    koa bala lulu esi ntuana menaru esi atate mina pine esi kane. Le esi ono lulu
    esi ntuana menaru esi atate titinai.
  san-VEL: yata.h phiruu"sina.h sarvvayihuudiiyaa"sca praacaa.m paramparaagatavaakya.m
    sammanya pratalena hastaan aprak.saalya na bhu njate|
  kbq-kbq: Na'ankure Farisi vahe'ene, mika Jiu vahe'mo'za, zmagehe'mofo zamavu zmavama
    avaririza, zamazana sese huso'e osune'za ne'zana nonaze.
  kbh-kbh: Er chë fariseunga y nÿetsca judiënga imojanamana jtsacuénts̈abiana ba soye,
    ndayá jasama ora, nts̈amo chëngbe bëts taitanga imojanamancá. Chënga imojanjuabná,
    chca jtsamëse Bëngbe Bëtsabe delante ts̈ábenga jtsatsmënama ca.
  ron-LSB: (Căci fariseii și toți iudeii nu mănâncă dacă nu-și spală mâinile și antebrațele,
    ținându-se de tradiția bătrânilor.
  pon-pon: Pwe Parijar o Juj akan jota kin mana, ma re jo omiom maj; pwe re wiawia
    padok en men kaua ko.
  nhe-BL: Nopa fariseos huan nochi israelitame quitoquilijque tlen quiijtojque tohuejcapan
    tatahua. Moilhuiyayaj intla ax momajtequíaj miyac huelta, ax hueli tlacuase.
  sps-sps: A Farasi ana taa Jiu kan, sikia ror ma natiny ainy me na nimar a kukutsuan,
    ri natiny garus tsom ror a nimar vovou iny ror faun tan tsuvurari muan.
  wnc-wnc: Wa natapbing kakngatane yapii anzing. Moo aminu kuupbapat gatu Ferisi amikatda
    bapunata tupa siknga miti yaking kaknga tawakaing. Tawake waiaknga tasikaingu
    katakngane gwa gatakuk ngang natake saupamaba kuningge natake kataknga tupanu
    saukenga nanamu nakaing. Dua saukengu dua naning.
  bus-bus: Zaakɛ Farisinↄ kↄ̃n Yudanↄ ń píngi ń dezinↄ fɛɛakaarayã kũnamɛ, aↄ̃è
    pↄ́ ble ↄpipi a zɛ́a sairo.
  gub-BL: Parizew a'e wà, amogwer zutew paw rupi a'e wà no, uzepuepuez umai'u zanune
    a'e wà, tuweharupi a'e wà, ze'eg kwehe arer heruzar pà nezewe a'e wà.
  imo-imo: (Alowa naa tenderingi nalo Farisi ningo manga pupu akuma kinye we Juda
    imboma kape enonga lapali kolepalenga yandoko ltingi mane ungumu lombilko kere
    nongei wali we naa nongo enonga kima oi lapali kolepalenga mane ungumuni nimu
    mele kulumie tokolio kere noringi.
  boj-boj: Farisi naŋgo kumbra agiende. Bati gaigai naŋgi iŋgi uyqa oqnsib mati baŋ
    yanseqnub. Naŋgi baŋ yansqasai di naŋgi iŋgi uyqasai. Juda kalil naŋgi kumbra
    degyeqnub. Di naŋgo moma naŋgo kumbra dauryeqnub.
  ulk-ulk: 'Parisaio a gair Iudaiale wi able erwer wairmireda taba lugizlam: wi gair
    kerkerge tabara tag ogwaitkireda able barkak tonarge,'
  eng-DRA: 'For the Pharisees, and all the Jews eat not without often washing their
    hands, holding the tradition of the ancients:'
  knf-knf: Hënk di uwooŋ, bafariŧay ji bayuday bŧi baanji bade kë baaññow iñen yi
    baka bnuura. Baji bado haŋ pa pmëban udolade wi bajon.
  san-KHM: យតះ ផិរូឝិនះ សវ៌្វយិហូទីយាឝ្ច ប្រាចាំ បរម្បរាគតវាក្យំ សម្មន្យ ប្រតលេន ហស្តាន៑
    អប្រក្ឞាល្យ ន ភុញ្ជតេ។
  arn-NT: (Tati pu farisew am, ka kom ti pu Judiu inanielu engün tañi pu fütakeche
    em tañi wimtun dungu feypiley tañi inoael engün wüne küme küchanole ñi kuwü.
  zas-NT: (Din bénfarisew në gra ree bén Israel zinaldxiꞌch reeman xcostumbr xbéngulal
    reeman guial ad zajct gaw reeman bal id reeman gunaa ziꞌc na̱j costumbr guin.
  ken-NT: Bǒnkwɔ Fárisi nɛ bo Israɛl mankɛm bápú nyiɛ nɛnyíɛ́ kɛ yambɨ bɛso amɔ
    mbɔ ɛnyǔ ɛpɨŋɨ́ bachǐmbɨ bhap ɛ́tɔ̀ŋ.
