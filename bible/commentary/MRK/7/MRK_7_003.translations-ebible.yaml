  kyq-kyq: Taa Parizige ute Yaudge paac se uun nakŋ ɓugɗege. Kɛn naaɗe jaay tug te
    jiɗege aan gɔɔ gɛn ɓugɗege ey se, naaɗe ɔs ɗim eyo.
  kwd-kwd: Lo'oo, nga Jiu ma ta'a na Farasii, gila agea suria falafala na wawarifuga
    na gila kwaifa'ananau mai 'ania. Ngaia 'e 'ato no'o 'agila keto lauta gila 'ame
    narufia mola nimaga 'ilaka'u nga falafala na naru nimanga.
  ded-ded: Imoc yofiac, farisaio nga yudangic sasawango bangecfocnginaac singyoac
    modacma maringina dzuacmaguc yaka neandae.
  ewe-ewe: (Elabena Yudatɔwo, vevietɔ Farisitɔwo ɖe woklɔa asi kple abɔ va se ɖe abɔkugluinu
    ke abe ale si wo tɔgbuiwo wɔnɛ hafi ɖua nu ene.
  nuy-nuy: Warruburru-yung warra-yiyini-yinyung ana-lhaawu-runggal marri warra-Pharisee
    warra-nani. Warra-Pharisee marri warraarrawindi-lhangu warra-Jew, warruburru-yung
    wirri-yandhurrbangaa anaani-yung ana-lhaawu-runggal anaarrawindi-lhangu, warruburru-yung-jinyung
    warra-mi…yn-ngambara-yinyung. Warraawurru-yung wurru-marang-jarrbini ana-raga-ragij,
    marri bani-yung malgadhaadharri wurru-nguni ana-marrya.
  cop-BHC: ⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ⲄⲀⲢ ⲚⲈⲘ ⲚⲒⲒⲞⲨⲆⲀⲒ ⲦⲎⲢⲞⲨ ⲘⲠⲀⲨⲞⲨⲰⲘ ⲀⲨϢⲦⲈⲘⲒⲀ ⲦⲞⲦⲞⲨ ⲚⲞⲨⲘⲎ ϢⲚⲤⲞⲠ ⲈⲨⲀⲘⲞⲚⲒ
    ⲚϮⲠⲀⲢⲀⲆⲞⲤⲒⲤ ⲚⲦⲈⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ
  buk-buk: Ŋac gauc gêm yom dinaŋ, ŋahu bu lau Palêsai ti lau Israel-ŋga daêsam sêŋkuc
    mêtê naŋ lau andô sic dulu têŋ ŋac, bu sêŋgwasiŋ amba muŋ su, goc sêneŋ gêŋ.
  pri-NT: Ba wà tèpa *Juif, âna rà nye pâra naa goo ê tûâ kà tèpa nyimurà ma upàra.
    Â wà tèpa Farasaio, âna rà bwaa dau déi goo. Rà mara nuwa bwàti ê du îrà, béaa
    kâra ê pai ija kàra.
  zpq-NT: (Ḻe beṉe' fariseo ca' na' yogo' beṉe' Israel gualaž c̱heto' ca' chesonxene'
    costumbr ca' da' bosyocua'aṉlen da' x̱ozxta'oto' ca' neto' bi yesagüe' še biṉa'
    yosyone'e zan ṉi'a.
  por-TFT: Os fariseus e todos os demais judeus que observavam estritamente tais tradições
    comem somente depois de lavarem as mãos com muito cuidado conforme as tradições
    ensinadas pelos antepassados.
  gwi-NT: Pharisee nąįį ts'ą', ch'izhii Jews nąįį haa yeenii gootsii nąįį deegee'ya'
    ąįį gwik'it t'igii'in t'agoogahnyąą. Daganli' gwinzii k'eech'agahtryaa ąįįtł'ęę
    gwizhrįh ch'aga'aa t'igii'in.
  gvn-gvn: '@see-verse:MRK.007.002'
  nhy-NT: (In fariseos iwan oksekimej judiojtin omomajtekiayaj miekpa nijkuak otlakuayaj
    porke ijkón okinmititijkej inweyitajwan.
  asm-FB: কিয়নো ফৰীচী আৰু আন ইহুদী সকলে হাত ভালকৈ নুধুলে ভোজন নকৰে; এই নিয়মক তেওঁলোকৰ
    পৰিচাৰক সকলে পুৰুষে পুৰুষে চলি অহা বিধিৰ নিচিনাকৈ মানি চলে।
  okv-okv: (Amita be amo Judea ta Pharisee ari embomeni te Judea embomeni tapa te
    aingeto indari teho mane indiora te enana ta ohihi ta ari avoeto ingeni egeto
    donda indiora.
  mxt-NT: Vatyi ra fariseo ta tandɨhɨ ñu Israel cuan nyicón ca ñu costumbre sutu chahnu
    ñu, vatyi ma cachi ra tatu ma ndoo ndaha ra cuaha chaha tari cuhva costumbre iyó
    chi ñu.
  tzo-NT: (Yu'un ti fariseoetique xchi'uc scotol ti jchi'iltaque, ho'on ti judioun
    xchi'uque, xch'unojic ti c'u che'el laj spasic ti antiguo jtotutique, hal tspoc
    sc'ob, patil chlic ve'ucuc.
  ind-AGS: Orang Farisi dan semua orang Yahudi tidak makan sampai mereka mencuci tangan,
    mengikuti tradisi nenek moyang mereka.
  omw-omw: Mwi entara Parisi vaisinramwuvata ekyaa Iutia mwatanaahuavata nkyiari haivaqahua
    timwa to quara rieqata mwitaa mwitaama kyeqata mwihua nkyiari kyauqu hiqe varura.
    Mwihua hia kyauqu hiqohua hia kyara nronra.
  yrb-yrb: Ferosini Ju uwaraini emanu sirorari baeta edono utebaita. Ieta itebaitana
    age uroegou utaita, o sitowaroma suro faraitana ieta itawa botai age uroegou utaita.
    Mui baeta deina! Kafusini okiaini naberoini enoma enoma uroegou utebaita.
  maa-NT: Nga jñà xi̱ta̱ fariseo ko̱ ngats'iì xi̱ta̱ judío, k'oa̱á s'ín síkitasòn
    koni s'ín tjín kjo̱tíxoma‑la̱ xi̱ta̱ jchínga; tsà mì nguì ndaà ko̱níjno tsja,
    mìkiì ko̱kje̱n.
  mcq-mcq: Parasi ꞌee Jua mapoka emahwapuni tamanaꞌomo pu ija soꞌavajiana kaivo pasoꞌavajija
    ꞌiruma paijura.
  sus-A: قَرِ سّنِيٍ نُن يُوِقِ بِرِن نّ عٍ دّفٍمَ قٌ عٍ عٍ بّلّشّ رَشَ سِندٍن عٍ
    شَ نَامُنيِ كِ مَ نَشَن قَتَنشِ عٍ بٍنبَيٍ رَ.
  jpn-1965: ――パリサイ人をはじめユダヤ人はみな、昔の人たちの言い伝えを堅く守って、手をよく洗わないでは食事をせず、
  fra-SBL: (En effet, les pharisiens et tous les Juifs ne mangent pas sans avoir lavé
    leurs mains et leurs avant-bras, selon la tradition des anciens.
  yka-yka: Addat meˈ Pariseohin duk kēmon ne meˈ Yahudihin, gaˈi hep siye mangan bang
    gaˈi dahuˈ siye kapangosoˈ tangan nuhut biˈat-biˈatan meˈ kapapuˈanden.
  mle-mle: '@see-verse:MRK.007.002'
  shp-NTPO: Ja *fariseobo betan jatíbi judíobora ikana iki, jaton reken papabaon axekan
    ikín, meken chokaxon jawékiaibo.
  aom-aom: 'Ëhesi bëhoho Pharisee ariböviohuꞌo Jew rajo a ioroꞌiorohuꞌo ioho bogo
    ëma ueꞌaharueje. Aꞌi urimo Jew rajo a mamiehu jö bojëmibe rovarëhi ëhiꞌoromo jovëro
    övoho otehodivorovoromo uvoruomajeje: Nosi sinore sisëho uꞌovahuëꞌëro God-are
    nunire mae javuajëromo evare ioho ueꞌaharueje.'
  geb-geb: Mba Fherasiŋ gumgi gum mba Zudaiŋ gumgi, mbe won nzɨgi tɨva suiravra ki.
    Mbe fari ruagiap, za pi. Mbe fhura mban mbegɨrga tuktɨgi fhu.
  eng-WYCLIFFE: The Farisees and alle the Jewis eten not, but thei waisschen ofte
    her hoondis, holdynge the tradiciouns of eldere men.
  bsj-bsj: Wori Faricawa kange Yahudawa maci ca cari ci nirbo kang yora wuro ci bwangten
    dam nubo carem cem ti
  cak-cak: Roma ri achi'a' fariseos y conojel ri israelitas, ley quibanon che ri bin
    can coma ri ojer tak quivinak, y romari' si man niqui'en ta utz-utz pa ruchojmil
    ri ch'ajoj-k'a' achel c'utun can chiquivech, man yeva' ta.
  chf-NT: Uc'a ni aj fariseojobba, y upete ni aj judíosob, mach u c'uxnajob sin que
    u c'alin poque' u c'äbob najtäcä, uc'a ca' jini u yäle' ni ajt'äbälajob que utic.
  tlf-tlf: Kale umik tem weng baga-e-bilip bomi magam uyo ki, Falosi so e minte alugum
    Juda kasel migik so iyo ilimi olal imi kuguup uta waafusip kale, (bilip imi aget
    fugunin uyo, olal imi kuguup boyo ilo kolup umdii, bota tebe nuyo ifak daalan-temu
    o age-nilipta,) kamaki uyo sagaal diing daalin-tem kelip uyo, iman uyo unan-nuubaalip
    e minte,
  piu-2006: Paratji tjuṯangkuya yaṉangu tjuṯangka kutu watjalpayi, “Nyurrangarri mara
    paltjira kutju ngalkuntjaku, luwulampa yalatji ngaranyi.”
  poh-NT: Jeꞌ reꞌ xquikꞌor reh ruꞌum chi reꞌ take cow laj aj niminel reh Cꞌuhbal Yeꞌo̱j
    reh Moyses chꞌi̱l take toco̱m chic ra̱ꞌ riꞌsil cho maꞌ Israhel nquichꞌilej qui̱b
    chi ribanaric i cꞌuhtumaj cahnok queh cuꞌum take quima̱m catiꞌt, maꞌ jaruj ta
    ncaꞌn quiwaꞌ quiha̱ꞌ wi maꞌ xquinimej chi chaklic chi̱ꞌ i tzꞌajo̱j kꞌabis ocronak
    take wi̱ꞌ.
  tue-tue: (Fariseo basoca, teero biiri niipetira judíoa wãmocosera, cʉ̃́ã ñecʉ̃sʉ̃mʉã
    tiimʉ́ãatiriguere tiinʉnʉ́seya. Teeré tiihéra, yaariya.
  bjp-bjp: Foron Farasi turan fan Iudaia tikii ri mi la tom na fafausum ken foron
    tubutamat ri, biil rin ien male biil ri sofolim.
  xon-xon: Farisii yaab ni Juu yaab biken dii biyaajatiib aakaal la. Bi yaa kaa ŋir
    biŋaal mbamɔm kan, baan ji tijikaar.
  tzo-ZNT: Ti jfariseoetique xchiꞌuc scotol ti jchiꞌiltac ta jurioale jaꞌ xchanojic
    cꞌu xꞌelan ti voꞌne moletique. Mi jliquel noꞌox tspoc scꞌobique, mu xuꞌ chveꞌic.
  mpm-NT: '@see-verse:MRK.007.002'
  ots-NT: Como cʉ fariseo co göhtjo cʉ ddáa cʉ mí tɛndijʉ cár religión cʉ judio, mí
    tɛnijʉ costumbre cʉ xquí zoh quí titajʉ, masque jí̱ mí cuati jar Escritura cʉ
    costumbre‑cʉ́. Nu cʉ fariseo co cʉ pé ddáa cʉ mí tɛnijʉ‑cʉ, mí ndo xʉdyɛjʉ rá
    ngu̱ ante que di zijʉ. Mí ma̱jmʉ, mí nesta di nxʉjqui rá ngu̱ vez pa di goji limpio,
    ncjapʉ di tzøh ca Ocja̱, como mí i̱na̱jʉ, már nttzo cʉ cja̱hni rá ngu̱ cʉ xcuí
    ntjɛhui pʉ jar töy.
  hoy-hoy: यतिकी फरीसी अदिक सप्पा यहूदी, तान पुर्वजगोळ्द परंपरा मा नळुतार, अदिक आंदुर
    आगासताका ऊमालुर यागासताका वळ्लीसा कय तोळ्द कोमालुर.
  amo-amo: (Bara na inung a Farisawa nan na Yahudawa vat, na idin li imonli ba se
    ikusu achara lau; na idin su avu nin kani kite ba, bara iwa seru nani kiti nakune
    minerẹ.
  pjt-pjt: (Tjaka panya Paṟatji tjuṯangku munu Jew kutjupa uwankarangku kuḻu mai ngalkuntjikitjangku
    ngaṉmanytju maṟa paltjilpai tjamutja-aṟangka.
  cwe-cwe: Mafalisayo na Wayahudi wose wakala wamhilila malagilizo ya wasaho zawo.
    Wakala hawaja chinhu wang'hali hawana nawa makono mbaka muiching'ho.
  daa-NT: Ka seener gay, Pariziyenna iŋ Yuudinna okin̰co, ŋuur karmiya kaaw taat aginiyco
    rasiico. Uudin ta aadin ta aginiyco, ŋuur taaɗo ya ŋu bal ace pisin̰co samaane.
  mlp-mlp: Na Farisi teq Juda bunmo in gisesan gigo gunun muzinad in giben a hi suholim
    didaq a hi neqayta, luweq God ameb i gihol anumlan inaq iydaq haqad.
  ape-C: Amam Farisi hani ihishmorim Juda esheshin lo douk shagipesh seiwok esheshim
    babenomi henekenyuguk iri. Aria enen esheshin lo douk namudok. Eshesh madae shukwurupuguk
    wis ba iyoh um, eshesh ta mare shuwok anagun worigun uwe, uwok.
  bgs-bgs: (Dì mému su tô ágkémun katô Pariseo asta langun Judio, marag dan ágdamù
    ka dì dan pa kuman, su inalayun dan ágbánnalán tô ágkémun na igtinurù ka mga kamónaan
    dan.
  faa-faa: Arirakano Yu aporo sisimamo soko, Ferese aporomo soko ainane hokono kari
    aeyaka rotoraka kusuhoanafonoraka, makata maka nenafapo. Yu aporo sisima makasa
    kauamo ayiakanie, aisane kekemaraka, hokono kusuraka makata nenapo.
  kik-kik: (Afarisai na Ayahudi othe matirĩĩaga irio matethambĩte moko mao wega kũringana
    na kĩrĩra gĩa athuuri.
  cap-NT: Nii fariseo z̈oñinacaqui ana kjara awjz̈cu, wira ana lujlñitac̈ha. Parti
    judio z̈oñinacaqui niz̈tazakaztac̈ha. Jaziqui tuquita z̈oñinacz̈ costumbre nuz̈upan
    chjojñitac̈ha.
  ksr-ksr: Farisii (Kana qaawaa kaparaŋkoŋkoŋ) ano Juuda ejemba tosaaŋa kuuya yoŋonoŋ
    ambosakoŋ yoŋoo siligia otaaŋ laligogi. Kawaajoŋ borogia wala soŋgbama sororogoŋgo
    nembanene neŋ laligogi.
  eng-TNT: For the pharises and all the Iewes excepte they washe their hondes ofte
    eate not observinge the tradicions of the elders.
  sbs-sbs: (Mukuti vafalisi ni vonse maJuda kavali mbwita havasamba kumayanza avo;
    mukuti vechilile chizo chavakulwana.
  sue-sue: Wana sewaira tani* amira susu ego ewa. Yuda ema dapikarago, Farisayo dai,
    nukare nena tepo oko ninowera. Nukare ewowo nusokarera sienai ama ganero wana
    sewero amire nena ninowera awa.
  fra-NCL: Car les Pharisiens et tous les Juifs ne mangent pas sans s’être lavé soigneusement
    les mains, suivant la tradition des anciens.
  bhg-bhg: (Judah embomai berari edo Parasi mane daedo, awamanemi atopatari awamaneda
    ewowo gawowoda yai buritera awa, indari indae gisida ipa teiari begata isira ango
    teiedo ara.
  snn-NT: Fariseo bain, si'a judío bainbi bacua aonre aiñe yëto, ru'ru ai tayejeiye
    ëntë abuyë. Bacua ira bain ba'isi'cua yo'ojën ba'ise'e'ru güina'ru yo'ojën ba'iyë.
  atb-NT: (Hparishe pé eq Yudaq byù banshoq bang gi, yhangmoq é îchyí îwâ pê é htûngli
    lé châng é bang nghut lhê mù luî, loq hí a chî é gi, haî le a zô wú kó nghut ri.
  wro-wro: Gewunja Pharisia, Jew ardarawaia kuda:, ardo:ri ŋąmba wa njḁdbama kulai
    puŋgarwun ŋąri, wa mindjąl puŋgadjin, wunindi:ru mababaia arkanąŋga karkaŋuru;
  cek-AK: Farasinawk hoi Judahnawk boih loe ban amsae ai ah, buh caa o ai, saning
    coeh kaminawk loe khosak kangquem to patawn o caeng vop.
  bkd-bkd: Sa mga Fariseo daw sa alan ha mga Judio harì gayed agkaen ku harì pa sidan
    makapangenaw ta alima dan sumalà hu tulumanen dan ha imbilin hu mga gin-apuan
    dan.
  ctu-76: (I tyʌlel jini fariseojob yic'ot pejtyel yaño' bʌ israelob mi' wen pocob
    i c'ʌb. Che' ma' jal mi' pocob i c'ʌb mach'an mi' we'ejelob, cha'an i ch'ujbibeñob
    i t'an tyac i yumob ti ñoj oniyix.
  lac-NT: Mʌ' ja wirej, a winiquirob judío a fariseojo' yejer tu cotor u winiquirob
    judío cu naj p'o'icob u c'ʌbob wa mʌ' u p'o'icob u c'ʌbob mʌ' u janʌnob quire'
    a ba' ara'b ti'ob ten u nunquirob uch.
  xla-xla: Epapele dulu dla Pa꞉lisi so mate Yu so opi mate yia꞉ toto koko dolumama
    yia꞉ do howahalopo daya dlomdepo. Adipalati, yia꞉ta malamdepo, yia꞉ta do pohowahalomalalo
    daya delepiye, eta yia꞉ dupa dulu batalimelepe, demdepo.
  xav-NT: Zudezu norĩ hã tihi'rata norĩ nhimiroti zarina si, te 're hâimana za'ra.
    Tisiré zudezu norĩ nhipai u, te taha si te te 're 'madâ'â pese za'ra, parisezu
    norĩ hã. Taha wa, 're simisõi pese za'ra mono parip si, te za 're saihuri. Duré
    marĩ hã dasai wedezém hawi 'ri tẽme te te 're ĩ'ãwisi za'ra mono hã, te za te
    te 're upsõi pese za'ra, ãma 're saihuri mono õ ré. Duré te za hâsizé hã te te
    're upsõi pese za'ra, duré piza'a hã duré piza'a ĩsi'uwazi 'manharĩ hã, tihi'rata
    norĩ nhimiroti zarina.
  cuk-cuk: Ar Fariseoʼmar, degi, Judíoʼmar-baigan, e-dadgan-igar-mesisadba argan-enuksasulir
    geg mas gunmalad, ar e-dadgan-ega-igar-metenadedba damalad.
  tbf-tbf: (Bu Parisaio ma bu Iuda kokouk gi kap nga ko ngou oit va gi ta muna vavano
    bu rimagie vemusurie bu sinavei sibu tubugie.
  uig-CYR: '@see-verse:MRK.007.002'
  ikw-NT: Ele Farisi nụ kpakara ele Ju rí wiri hne be kwọ́la aka nkarị. Be naabịta
    omen'ẹli ke ele mbọm znirni be.
  khs-khs: 'Aputa: Yu sena sopowala, Felesi senayawala alusewa tiya:le eta: selakolamananeke,
    ma:na:wa tiyapola: eta: nasemakeye. Yu sena tilila e mei kouwayewi aupa:, au seyawa
    kulu hanose, tiya:le selakolose ma:na: nasekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፓሪሳዋቱኔ ኣዪሁዳ ኣሳይ ኡባይ ባሬንቱ ኣዋቱዋ ዎጋ ናጊዴ፥ ባሬንቱ ኩሺያ ሎይ ሜጬቴናን ሚኪኖ።
  pma-pma: (Farasi keil ral min Siu vasi keil amules amusil kat hihiseien keil onen
    avu keil telamu. Ihit avaanian, ikas he helamu en sise koa hemal ka heto, ka hevus,
    ianian esuk.
  atd-NT: Sikan ian ka mgo Parisiu, agad ka tibo no taga Hudia, ogtumanon dan ka in-anad
    to mgo kabubuyagan dan. Ka in-anad kandan to woy ogkoon ko ogpanhugas no ogkounawa
    to kandan no batasan.
  tel-2017: పరిసయ్యులే కాక యూదులందరూ పెద్దల సంప్రదాయం ప్రకారం తమ చేతులను ఆచారరీతిగా
    కడుక్కోకుండా భోజనం చేయరు.
  hat-BSA: (pwiske Farizyen yo avèk tout Jwif yo pa manje sof ke yo lave men yo kòrèk,
    pou obsève tradisyon a ansyen yo.
  bxh-bxh: Falesiya yo Diusi mahudoꞌidi ibege ti kalahe gaibu, yena afa wahawahadi
    edi laulau sa laulauwedi be nimadi sa kaisudi, mate haba sa kalahe.
  top-NT: Hua̱k judíos y fariseos ixtatlahuá tú ixtama̱si̱ni̱t lakko̱lún, xlacán ni̱
    tahua̱yán para ni̱ pu̱la ca̱li̱makasnekecán maklhu̱hua chúchut caj la̱ caca̱macasicuna̱tlahuaca
    xlacata natalakachixcuhuí Dios.
  msk-msk: Na yang manga Pariseo aw yang kadaygan na manga Judio, dili silan makaan
    kaba wa pa silan mangonaw, magonawa sang pagindo nang kanilan kamonaan sang pagonaw.
  gyr-NT: (Esepia, fariseo iyavei opacatu judío eta aracahendar recocuer sui ndipoisai
    eté yuvɨreco, sese oyepoiẽhɨse ndocarui eté yuvɨreco yepi.
  kmh-kmh: Peresiy biynimb gok diy, Jiwda biynimb gok maŋgiysek, nusind nupis sikop
    aŋgyiŋgipay rek niŋiy, monmon ma giy; ñin ñiŋg ay giluŋg yokiy nep tap ñimbay.
    Biynimb Jiwda mer gok mindpay namb ak amiy, kunep ñin ñiŋg ay giluŋg yokiy nep
    tap ñimbay. Pen tiyn, piler, kap tap okok kunep kilrimey gipay.
  ukr-ONPU: Адже фарисеї, і взагалі юдеї, дотримуючись традиції старійшин, не їдять,
    доки не омиють старанно рук.
  emi-emi: (Poli Paresi etoa me ila akapa aJiu etoa laghe aimulisi tee voto tuvuira
    atoa laghe apasungaala, laghe tam rooroo tani namanama arova la tam pora amasina
    nimaira.
  zpv-NT: niꞌchin guñiꞌ tohnta raꞌ ba, laasii ayi bwiꞌhnn raꞌ xpwiinn Ñiꞌh ziga naa
    xcostumbre raꞌ ba nee neezaa snuhn raꞌ bwiinn Israel raꞌ nin zeezahnee xcostumbre
    raꞌ riiꞌ laasii guehtu xtatita rooꞌ raꞌ ba basiaꞌhaneen laꞌh raꞌ ba, laasii bwiinn
    Israel raꞌ chi guillii-guillii rdxiꞌbi naa raꞌ ba chin rahw raꞌ ba.
  gux-gux: ki sua falisieninba leni jufinba kan je kaa nidi bonŋanla nani kumaasuagu
    n bili maama.
  kos-kos: '(Tuh mwet Pharisee ac mwet Jew nukewa elos oru oana ke mwet matu lalos
    tuh luti nu selos: elos tia ku in mongo elos fin tia aknasnasye paolos oana oakwuk
    lalos;'
  ibo-ibo: Ndị Farisii na ndị Juu niile adịghị eri nri ma ọ bụrụ na ha akwọghị aka,
    nʼihi na ha na-ejigidesi aka ike nʼozizi na omenaala nke ndị okenye.
  yml-yml: '@see-verse:MRK.007.002'
  ory-ory: ଫାରୂଶୀମାନେ ଓ ସମସ୍ତ ଯିହୁଦୀ ଲୋକ ପ୍ରାଚୀନମାନଙ୍କ ପରମ୍ପରାଗତ ରୀତିନୀତି ପାଳନ କରି
    ଭଲ ରୂପେ ହାତ ନ ଧୋଇଲେ ଭୋଜନ କରନ୍ତି ନାହିଁ।
  bzj-bzj: (Di Farisee dehn ahn aala di ada Jooish peepl dehn mi ga wahn ting weh
    dehn goh chroo, wahn serimoni fi wash dehn han gud bifoa dehn eet. Dehn mi ga
    wahn lata oal taim roolz fi kleenis weh mi deel wid evriting, rait dong tu how
    dehn wash dehn kop ahn dehn mog ahn dehn pat. Ahn wen dehn kom een fahn maakit,
    dehn hafu du wahn tara kleen op pahn tap a dat, bifoa dehn ku tek dehn fos bait.)
  chk-chk: (Pun ekewe Farisi me ekewe chon Juta meinisin ra apwönüetä mine ar kewe
    lewo ra eäni kait ngeniir. Resap tongeni mongö are resap mwo talü pöür lon ei
    sokun lapalap.
  ssd-ssd: Farisi taŋgo Zu mbal ŋakmba wa kat naŋgine tuku tukul dubimba wai minya
    ndaŋga kutur ŋak isukuse nda.
  acr-TNT: Ma ri fariseos y ri nicꞌaj chic aj judiꞌab e lic quitakem ri quicꞌutuꞌn
    can ri catiꞌ-quimam. Rique na quewaꞌ taj we na caquichꞌaj ta nabe ri quikꞌab chi
    utz.
  rop-rop: '@see-verse:MRK.007.002'
  mee-mee: (Na Parisiome ba ragau kinung ra Iura ke sane ke kaninni ka kamarea ra
    ri sane ke palellepa rea. Ke sa. Keke palellepapaꞌe kamareame pala ta ri kaning
    kurumea sisiukerea memena baingareame.
  mwf-2018: '@see-verse:MRK.007.002'
  dif-dif: Ngangau Pharisaiali ja Juda kanali pratjanali wata tajiai, tana wata ngopera
    mara parparali kulirkaterina warai, ngangau tanali pinaraia jirijiribani jaura
    patai.
  gam-gam: Parisi una ne, Juda una porapora asamoll aglene was yeworo kwa noi. Kambono
    gollne yei mal embe yemoi.
  nou-nou: Edo Pharisee embomei de Jew embomei berari de awa ungoda mamoumbogo da
    atopatari awa ambo ambo isera. Ungo indari indadi ise awa ungoda mamoumbogo da
    ingo segari da wasiri awa giti edo isera.
  mqb-NT: Anga aday nà, Yahuda ahay fok, mə zakan a anà Farisa ahay nà, tə ɗəfan
    apan anà atətak way sə bije a tinen ahay nə lele. Ta taa pa way aday mənjəna
    sə banay alay kawa atətak way sə bije a tinen bay.
  ape-B: Amam Farisi hanu chanatimaguk Juda echechin lo douk chagipech seiwak echechim
    bahlohim henekenyuk uli. Ali enen echechin lo douk namudak. Echech kobi chukwlupoguk
    wis iyuh umu, echech eke kobi chuwok enech kakwich, wak.
  grc-F35: (Οἱ γὰρ Φαρισαῖοι καὶ πάντες οἱ Ἰουδαῖοι, ἐὰν μὴ πυγμῇ νίψωνται τὰς χεῖρας,
    οὐκ ἐσθίουσιν, κρατοῦντες τὴν παράδοσιν τῶν πρεσβυτέρων.
  cav-NT: Dutya ecuanaja ata cuana, fariseo cuana neri neri, ecuanaja baba cuanaja
    bahue eque tuna anijacaya ama. Araaraya ama tuna tunaja bahue emetucu cutsatimaque.
  kgp-NT: Fariseu ag tóg nĩgpe kar kỹ tỹ jẽg tĩ, Israel kar ag ke gé, ag tỹ ti si
    ag jykre han kỹ.
  bvd-bvd: Aia, na Diu ki ma na Faarisii ki lau guu, kera ili suli birangaa ne kokoo
    kera ki mai 'i nao da toolangaidoo mai sulia. Nia 'afitai kera daka fanga 'ua
    lea nao kera dasi taufia 'abada sulia birangaa ni tau 'aba lae.
  ukr-1871: (бо Фарисеї і всї Жиди, поки по локіть не помиють рук, не їдять, додержуючи
    переказу старших;
  apz-apz: Aꞌamu Falisi sohwa aꞌamu Juta hopiꞌnonohino soꞌnji hofɨkoe yahino ole,
    Nakwo wopayo wonano lontɨfeso sɨmoꞌmo aho mijo yotɨkuꞌnontɨfi nɨwoꞌnɨngkohofɨhwafoho.
    Hohonta homnɨngkwohwosafe yahino oloso tɨpemaꞌmentohofofoho. Hofɨko huno ole aho
    miyotɨkuꞌnyoꞌnjo wopayo nososo ou sɨmeho moꞌmo wonyo mnaweho. Ose syafɨhuꞌmentohofofoho.
  yon-yon: (Yuudan yoom yi Farisidan yoom yi korem kuu yi aamkono yi amowamob awinimaib
    kowe, animokban yi dingki kuu kurikuri kere ogekoriwed.
  poi-NT: Porque jém fariseoyaj y it́u̱mpɨy jém Israelpɨc pɨxiñt́am d́a wícyajpa siiga
    d́a wat́cɨy icheeba icɨ juuts nɨm jém wiñɨcpɨc costumbre, jém ichacnewɨɨp jém
    wiñɨcpɨc wɨd́ayt́am.
  dhg-dhg: '@see-verse:MRK.007.002'
  wuv-wuv: (Ei Pharisee ma minaa ei Jew, lomi ro'aa hanana na'aa lomi ronado'o huwe
    panii ro'odu ale'ei maumau ei upuu ro'odu.
  quf-NT: Chaqa chay fariseukuna, chaynulla tukuy Israelmanta kaqkunaqami unay rukunllapakunapa
    kustumrinllawan kar, chay paqakuna kustumrita mana rurarqa mana mikuyta puytiqllapachu.
  yuw-yuw: Farisi orin Yudanano ambarac yu obu masati wömai nacno manongidung. Muno
    yu ombu sakungnihon gendic tanmuya oburo sac tonggagon nacno fogito nongidung.
  mph-mph: '@see-verse:MRK.007.002'
  hus-NT-1971: Jaja’chic an fariseo ani jat’hua’ patal an Israelchic in ujnam quin
    t’aja’ in ujnamtal im biyal juntalchic. Yab u c’apulchic max yab oc’ox quin t’acacay
    in c’ubac.
  med-med: Ya wu Perisi na, Jura wamp wei mbʉ pʉkʉ, en enim wu anda kouwʉmin mbʉ ndi,
    ik mbo endʉk nʉk mel, rʉng nuing etʉk kʉn, kuimp tek ki ⱡumʉi rok kai etʉk kʉn,
    wote rʉng nʉi nʉtʉng.
  bch-bch: (Ngansa gid Parisi ga gid Iuda toa ngada oa tinasnasi tibutibud led nasinga,
    ta oangga tisigiri baged mao, irangrang ngan tian mao.
  cco-NT: Co̱ꞌ jaléngꞌˋ i̱ dseaˋ fariseo do có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ Israel i̱ caguiaangˉguɨ
    mɨˊ ꞌnooˋbɨ jmitir˜ laco̱ꞌ quɨ́ꞌˉ tɨ́ɨngˋ ꞌlɨɨ˜ dseaˋ áangˊ quiáꞌrˉ e jaˋ mɨˊ
    dǿꞌrˉ ir˜ fɨng song jaˋ mɨˊ cajmitir˜ e ru̱ꞌrˊ guóorˋ dseángꞌˉ laco̱ꞌ sɨꞌíˆ.
  deu-1951: (denn die Pharisäer und alle Juden essen nicht, sie haben denn zuvor gründlich
    die Hände gewaschen, weil sie die Überlieferung der Alten halten.
  alq-ALGNT: Coda8innig ka nagadjito8agobanen inakonige8inan, acitc kakina kodagiag
    Coda8innig, kitci 8e8enda onosoneana8aban ii kikinoamage8ini kagi minigo8apanin
    8eckadj okitci anicinabemi8abanin. Ka8in dac 8ikad 8isinisi8agoban ega 8e8enda
