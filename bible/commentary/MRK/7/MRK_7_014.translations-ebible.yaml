  san-VEL: atha sa lokaanaahuuya babhaa.se yuuya.m sarvve madvaakya.m "s.r.nuta budhyadhva nca|
  kbq-kbq: Hagi maka veaku Jisasi'a ke hige'za ageno anage huno zamasmi'ne, Tamagra
    nanekeni'a nentahita antahi ama' hiho.
  kbh-kbh: 'Chora Jesús, cachiñe ents̈anga tojtanachembo y tojanë́yana: “Nÿetscanga
    s̈mochjouena y chacmësertá.'
  ron-LSB: 'A chemat toată mulțimea la Sine și le-a zis: “Ascultați-mă cu toții și
    înțelegeți.'
  pon-pon: 'Ni a kotin molipe pena pokon o re a, a kotin majani on irail: Komail karoj
    ron ia o weweki!'
  nhe-BL: 'Sampa Jesús quinnotzqui nopa miyac tlacame nepa huan quinilhui: ―Xinechtlacaquilica
    nochi imojuanti, huan xijmachilica tlen nimechilhuía.'
  sps-sps: Ai Jisas fikoo pis rato na fokinai Tsunia sa tsue tsuri, “Nongon yam Tsonyo,
    ami na fokinai, am natiny towa.
  wnc-wnc: Siwan Jesuta aminbamu gatu yayawamban apana ita anzing yanikut, “Ginu kuupbamda
    nae wam natake natdetnong,” ngang yanikut.
  bus-bus: 'Ben Yesu ɛ̀ara à parii sìsiazi à bè: À swã kpá à ma yã ma a píngi.'
  gub-BL: Wenoz wi Zezuz teko wamuwà uzeupe a'e wà kury. Uze'eg wanupe. — Pezur xe
    nehe, apumu'e putar nehe. Pezeapyaka katu heze'eg rehe nehe. A'e mehe peinu katu
    putar nehe.
  imo-imo: Kano tepa nimbelie wali, Jisasini imbo pulumu yu angilerimuna altopala
    waio nimbelie imbomando nimbei, “Eno imbo pali nanga nimboi tero ungumu pilko
    liko manjeio.
  boj-boj: Yesus a Farisi naŋgi anjam degsi minjrsiqa olo tamo uŋgasari kalil naŋgi
    metnjrnaqa aqa areq bonabqa minjrej, “Niŋgi kalil ijo anjam endi geregere qusib
    poiŋgem.
  ulk-ulk: Iesude ko lera kub darabgerda tababim a eudige yabi daratagerda, “Wa gair
    legize karim irispilare a wage mirem mamor wabi idonige ikedrare nalu yaka dataute.
  eng-DRA: 'And calling again the multitude unto him, he said to them: Hear ye me
    all, and understand.'
  knf-knf: 'Wi wi Yeŧu akaaŋ adu pnŧuk pi bañaaŋ aji na baka : « Naŧiinkan an bŧi
    nabot name.'
  san-KHM: អថ ស លោកានាហូយ ពភាឞេ យូយំ សវ៌្វេ មទ្វាក្យំ ឝ្ឫណុត ពុធ្យធ្វញ្ច។
  arn-NT: 'Feychi lelen mew müten ta Jesus mütrümfi tati pu che ka feypifi: —Küme
    allkütumuchi, ka longkontukuaymün:'
  zas-NT: 'Dxel gurejdx Jesús bén zien guin ree, rëbaman: ―Gol bacaagdiajg gradi gol
    bigniaꞌ tëë ni ganin:'
  ken-NT: Yesu árɛ́m nɔ́kɔ́ nɔ́, apɛt abhɨŋɨ bɛyǎ bo abhɛn bachi arɛ́ arɛm bɛ, “Bě
    mankɛm, tá ká batú mǎngok ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́ bɛrɛm, mǎnjwimɛm!
