verse: MRK.007.014
translations:
  kpx-kpx: Iesuu kateaito ata bahata hohavei abuho loui avoe, “La bahata di hoto ko
    evisi avuemo lulelelahave.
  okv-H: Eto embo tapa jage enu puvuo ke einge ena “Na ke aisona ingivujo.
  tbo-tbo: Yesu lawa i otugehi po hi liya mai uyahina ma i paliwelehi, i pa, ‘Ona
    lutanigana imahi u wiatatiyana uyahina.
  mal-C: 'യേശു ജനക്കൂട്ടത്തെ വീണ്ടും തന്റെ അടുത്തേക്കു വിളിച്ച് അവരോട് ഇപ്രകാരം പറഞ്ഞു:
    “എല്ലാവരും എന്റെ വാക്ക് ശ്രദ്ധാപൂർവം കേട്ടു മനസ്സിലാക്കുക.'
  grc-SR: Καὶ προσκαλεσάμενος ⸂πάντα⸃ τὸν ὄχλον, ἔλεγεν αὐτοῖς, ⸂2Ἀκούετέ μου πάντες,
    καὶ συνίετε.⸃
  bgc-bgc: फेर यीशु नै माणसां ताहीं अपणे धोरै बुलाकै कह्या, “थम सारे मेरी सुणो, अर
    समझो।
  khz-khz: Ne Iesu na taunilimalima gutuma ekea-koukourato ia genai, ne evaikilarato,
    netiwato, “Maparami iokamonagi e pio ripa-rorirori.
  deu-TKW: 'Und er rief wieder die Menge herbei, und sagte zu ihnen: hört auf mich
    alle, und fasset es.'
  zsr-NT: 'Niꞌr Jesús bulidzëꞌ bunách zian naꞌ nacuáꞌ niꞌ, rëꞌ lequëꞌ: ―Gul‑zë́ nagliꞌ
    didzaꞌ guꞌa, yúguꞌtëliꞌ, len gul‑tsejniꞌi.'
  lin-lin: 'Yesu abengaki lisusu ebele ya bato mpe alobaki na bango : — Bino nyonso,
    boyoka Ngai mpe bososola likambo oyo.'
  hns-NT: 'Tab Jiesoe phien se ekwan ke bolaaike siekhaais kie: „Sab koi soen aur
    hamaar baat par thiek se dhiaan dhar.'
  noa-E: Jesuu mag iekhawia ich aig õor thʉ̈rkha aunaa amag, —Pãadë thumaam khʉʉnau
    mʉ iek wajapha ũrbat ajim anʉm.
  eng-EMTV: 'And having summoned all the crowd, He said to them, “Hear Me, all of
    you and understand:'
  mib-NT: 'Te ni cana tucu ya ñayuu cuehē ún, te ni cahān yā jiín i: Cuni sōho vāha
    ró jíjnáhan ró, te chuhun ni rō:'
  bea-bea: 'Kootoo chu aitye tane kawoti tsi, toowola yehti, Anahtye soozahtsoo naghani
    kahchu atahtsuk:'
  lif-NT2: ये़सुरे़ मनाहाॽ याम्‍मो उःत्तुसिआङ् मे़त्तुसि, “खिनिॽ के़रे़क्‍ले़ इङ्‌गाॽ
    आबाःन्‍निन् खे़प्‍से़म्‍मे़ॽआङ् कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Yesu aukemili kangi msambi wa vandu, akavajovela, “Muniyuwanilayi mwavoha
    na kumanya malovi aga.
  mmx-mmx: La ne Iesu ga ro xaka limixin uto saparav i la ga lok lavapaase poovo ridi
    xeretna, “Nemi axap mina ronga na levelinga rak la mina xasep teren.
  cbr-NT: 'Catancëxun ca ësaquinribi Jesusan cuënxun unicama cacëxa: —Camaxunbi ca
    ''ën bana ñuimainun upí oquin cuat.'
  tee-NT: 'Chai aktam ju Jesús alact''asanilh ju ixtalhavat lapanacni chai alacjuni:
    ―Aquilak''asmatniuch minchux''an chai amach''akxat''it ju tuchi aclajunau.'
  eng-LSV: And having called near all the multitude, He said to them, “Listen to Me,
    you all, and understand;
  cak-NT: 'Y ri Jesús xch''o''n chic jun mej (bey) quiq''uin ri winak ri quimolon-apo-qui''
    chiri'' y xu''ij chique: Tic''oxaj chi''iwonojel ri xtin-ij chiwe y tibana'' entender.'
  pah-NT: 'A''ero Jesus''ga he''yjuhuve''g̃a mbuhurukara''javi ojipyri imombe''gwovo
    ojo''java''ea g̃a pe. —Pe me nhaporemo ji ei: Pehendu ti ikwahava, ei ga.'
  sja-NT: 'T''ẽepai Jesupa eperãarã t''ɨ̃ p''e atap''eda, maaji: —Jõmaarãpa mɨ pedee
    ũrítɨ, mãik''aapa k''awáatɨ mɨa jararu.'
  xed-xed: 'Tahula tsa, ka hagəglaktá Yesu ta dəmga da tsi. Kaʼa nda həŋ mantsa: «Gunawa
    guna ta sləməŋa ghuni ɗina, ka mnaghunata yu.'
  mks-NT: 'Anda̱ já na̱cana tucu Jesús ña̱yivi já na̱cachi a já xi̱hi̱n ná: —Cuni
    jo̱ho ndihi ndó nu̱ cáha̱n i̱ xi̱hi̱n ndo̱ ta canda̱a̱ ini ndó ña̱.'
  gfk-S: Ma ne Jisas ga tato hulungan habaling no tamat na matanabar, igom tange ta
    di, “Mu bakut, mu hadade! Iou sip be mu na palai!
  bmu-bmu: Jisösnöŋ ambazip kambu kunbuk eŋgoholi kagetka kewö jii mötket, “Iŋini
    mönö körek keu ki kezap ala möt asarime.
  dgz-dgz: Iesu waenapan munan wan tauane anega wadiamon, “Wapena di anun, anu kakayasen.
  eng-GNV: Then he called the whole multitude vnto him, and sayd vnto them, Hearken
    you all vnto me, and vnderstand.
  zaa-NT: 'Làniana gutàỹi Jesús iyaba ca enne'' ỹétsi''á nna rèe cą: Iyate le nna
    liudà naga'' le nu inni yì''į para qui''ni télini le.'
  eng-WEBSTER: And when he had called all the people to him , he said to them, Hearken
    to me every one of you , and understand.
  guh-guh: 'Nexata icatsia Jesús junata jivi. Jumaitsi jivijavabelia: —Daxita paxamë
    panenamuxunaevere xaniavaetsia patanejumeyapëtaenexamë.'
  bon-bon: Yeesu biname bine cääri tesoglicmige teeme bau me, jejemige egä, “Weene
    iyeta cebine nätecijeye, umle äbitinineye.
  nhw-BL: 'Sempa Jesús quinnotzqui nopa miyac masehualme nepa huan quinilhui: ―Techtlacaquilica
    nochi amojuanti, huan xijmachilica catli nimechilhuía.'
  swh-ONEN: Yesu akaita tena ule umati wa watu, akawaambia, “Nisikilizeni, kila mmoja
    wenu na mwelewe jambo hili.
  wbi-wbi: UYesu akakemeela kange ilipugha ilya vaanhu akavavuula, akati, “Mumhulikisyaghe
    mweni, kange musitang'haniaghe sino nijova.
  bba-bba: Mɑ Yesu u kpɑm tɔn wɔru sokɑ win mi, mɑ u bu sɔ̃ɔwɑ u nɛɛ, i mɑn swɑɑ dɑkio
    bɛɛ kpuro i nɔ.
  eng-KJVCPB: 'And when he had called all the people unto him, he said unto them,
    Hearken unto me every one of you, and understand:'
  kgk-NT: 'Upe rire ohenói jevy oha-py kente kwéry ou hagwã he''i: —Pejeapysaka joa
    xe nhe''ẽ-rehe peikwaa porã hagwã, he''i arandu rehegwa nhe''ẽ omombe''u-vy.'
  waj-waj: 'Yisuuva keenaa gioonna kiaapuuya innasi ngiateera tuduu innasi nnuduu
    iya tunoo: Mmuakiaayaso, ni kuaivaa rikiada arinaima rikiaatee.'
  cpy-cpy: 'Rapiitakiro ikaemaeri Jesús maawoeni piyowenta-kariri, ikantziri: “Powayempi-yityaa,
    pikemathatan-tenari maawoeni.'
  ekk-PKP: 'Jeesus kutsus rahva jälle enda juurde ja ütles neile: „Palun kuulake mind
    ja saage aru.'
  mpx-mpx: Yeisu boda i yogaagil al hi na elana ge i ba, “Gegewemiu ku laegan elau,
    ge bugul ya nuwamiu ni sapuan.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda purlaja yapa-karikilki, manulurla yanurnu,
    ngulakuju-jana wangkaja, “Nyurrurlarlu panungku-kirli, purda-nyangkajulu kajirna-nyarra
    nyampu wangkami! Langa-kurra-mantalu!
  luo-luo: Bangʼ mano Yesu noluongo oganda ire kendo nowachonegi niya, “Chikuru itu,
    un duto, mondo uwinj tiend wachni.
  nhe-NT: 'Sampa Jesús quinnotzqui nopa miyac tlacame nepa huan quinilhui: ―Xinechtlacaquilica
    nochi imojuanti, huan xijmachilica tlen nimechilhuía.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܩܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܟܠܹܗ ܟܸܢܫܵܐ ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܡܹܥܡܘܼܢ
    ܐܸܠܝܼ ܟܠܵܘܟ݂ܘܿܢ ܘܦܲܪܡܹܝܡܘܼܢ،'
  esk-NT: Uumaguuq tuqłuġniġai iluqaisa iñuich iŋmiñun nipliutiplugich, “Naalaġniḷḷaksitŋa,
    kaŋiqsiyumausi!
  msb-msb: Ginpahalapit gihapon ni Jesus an mga tawo kag sinabihan, “Pamatii ako kag
    sabuta niyo tanan!
  cpa-NT: 'Jøng² ca¹tǿh¹ Jesús calah dsa² jue¹². Ca¹juúh²dsa: ―¡Neng² di³ hniah¹²,
    ca¹lah¹jáh¹ hniah¹²! ¡Quin² hniah¹² hí³!'
  dso-dso: ଜିସୁ ଆରି ତରେକ୍‌ ଲକ୍‌ମନ୍‌କେ ଲଗେଡାକି କଇଲା, “ତମେ ସବୁଲକ୍‌ ମର୍‌ କାତା ସୁନା ଆରି
    ବୁଜା ।
  meu-meu: 'Bena ia ese aru taudia e boiridia lou, eto, Iboumui ai mani a kamonai,
    ba diba:'
  yva-NT: Umba Yesus po vatano wanui mawainde akato, umba Po raura nanto mai pare,
    “Wadanide! Syare wananta Sya ayaowe so rai.
  dgc-dgc: 'Nadid, pinaadene man dén ni Jesus du tolay diya, sakay kinagi na dide,
    a “Baten moy i kagin kuae, a isipén moy ye:'
  zpm-NT: 'Dzigo bnee me lo grëraa miech ne ndxie ga, rëb me lo zho: ―Goḻquiaadiag
    miṉe gni naa lo to nu, ni goḻtsoxco guieṉ to zha naca.'
  hix-NT: Toto komo yanyekye xarha tà, Txesusu, tàhyaka. Toto komo y, uro enytxatxoko,
    kekon hatà, àwyanye. Rorwonà ahohtxoko, ohnawonye, kekon hatà, àwyanye.
  sim-sim: Uhu Jisas ma ondon or usharik li talarik normu sawera, �Mashi anhi kason
    armek ji misihi ji yarika.
  npi-ULB: उहाँले भिडलाई फेरि बोलाउनुभयो र तिनीहरूलाई भन्‍नुभयो, “तिमीहरू सबैले मेरो
    कुरा सुन, र बुझ ।
  cgc-cgc: Paumaw isab Jesus mga ittaw an na marani daw ambal din, “Mamati kaw tanan
    daw intindien nyo ambalen ko i.
  tim-tim: Yesuŋe hain dâm luâk âmbâle yekmâ siâkâ togoŋet dâmbo togombiâ hinâk makyeŋgiep,
    “Nâ makyeŋgire luâk âmbâle ye hârok nâŋgâŋet.
  yor-yor: Lẹ́yìn náà, Jesu pe ọ̀pọ̀ ènìyàn láti wá gbọ́ ọ̀rọ̀ rẹ̀. Ó sì wí fún wọn
    pé, “Gbogbo yín ẹ tẹ́tí sílẹ̀ kí ẹ sì jẹ́ kí èyí ó yé e yín.
  wos-wos: Jisas wun hundi wataka dé du takwaka wandéka di déka ya. Yandaka dé diré
    wa, “Guni wuna hundi mé jémba xéké. Xéka ané hundika guni jémba xékétanguni.
  emp-NTPO: 'Maʌ̃be Jesuba ẽberãrã arima duanʌra jũma trʌ̃ped̶a nãwã jarasia: –Jũmarãba
    mʌ̃ bed̶eara ũrĩnadua cawad̶amãrẽã.'
  eng-F35: 'Upon summoning the larger crowd He said to them: “Hear me, everyone, and
    understand:'
  ind-ind: 'Lalu Yesus memanggil orang banyak dan berkata, “Kalian semua dengarkanlah
    Aku dan berusahalah untuk mengerti:'
  pes-OPCB: 'آنگاه عیسی مردم را نزد خود فرا خواند و فرمود: «همۀ شما خوب گوش دهید و
    سعی کنید بفهمید.'
  mpt-mpt: Yesuse nakaia unangai imin nganabenea tesiba baabenea Ibo ne wengo kla
    wenteniba funaine!
  ssx-ssx: Kutupa Yesuma꞉ wanda꞉hali ipiki pa꞉ta꞉ epena꞉yeke paa wi lemipi piekeme.
    Kutupa iki pa꞉ta꞉ alota꞉ Iki paeyao ya pi opua hone wia꞉pa꞉peke.
  mkl-mkl: Ŋɔi Jesu í kpe zɑmɑɑu mɑ́ bi tɛɛ ŋɔi í sɔ̃ ŋɑ í ni, iŋɛ fei i sotĩ i ɡbɔ
    yɑɑsei idem ŋɑ.
  gaq-gaq: ଜିସୁ ରେମୁଆଁଇଂକେ ଡାଗ୍ରା ୱାଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ସାପା ରେମୁଆଁ ନେଙ୍ଗ୍‌ନେ
    ସାମୁଆଁ ଦ୍ରିଗ୍‌ପା ଆରି ବୁଜେପା ।
  gof-RNT: Yesuusi daro asaa qassika baakko xeegidi, “Ubbay taani odeyssa si7itenne
    akeekite.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଗାଦେଲ୍‌ ହଡ଼କକେ କେଡ଼ାକେଦ୍‌କଆଏ ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଆୟୁମେପେ ଆଡଃ ଆଟ୍‌କାର୍‌
    ଉରୁମେପେ ।
  gah-gah: 'Láa loko loake ve vená mukí sele lokago, aitoka alegesá ikago, láa loko
    lo kimimó: Nénisi nene gakó lo likimitoze, gililo. Mukitoka giliiki gili vevesiki
    gililo.'
  lcm-lcm: Na kala songo akuvul pok a ri vap na kala antok iria, “Nami aongos, mi
    longong iau na mi malangas.
  aer-aer: Jesus anteme tyerrtye areyeke antangkeke. Itne angathe-irremele apetyeke
    renhe awetyeke. Re anteme itneke alakenhe angkeke, “Ayenge awemele akaltye-irraye!
  qvc-NT: 'Chaymandaqam yumbay chaypi kaqkunata qayashpa nirqan: —Yumbayniki uyawashpa,
    allita intyindiwayllapa:'
  tgl-ULB: Tinawag niyang muli ang maraming tao at sinabi sa kanila, “Makinig kayong
    lahat sa akin, at unawain ninyo ito.
  cbs-NT: 'ana Jesúsun yudan kaian kenaxun jatu yuikin: —Man pabinkiyabuki. Matu yusinun
    ninkakin peidawakanwen. Piti tibi yudabun piabu jawa jatu jawen chakabuwaismaki.
    Jakia yudabun juinti medanua besti jawada chakabu taxnikin Dios jatu dananmamiski,
    yudabuki sinatamakinan— jatu watan'
  xtm-NTPP: 'Sani te Jesús ma, ni kana ya ñayii ma, te jiña''a ya: ―‍Jin koniniso''o
    ndaka ni, te jin jaku''ni ini ni.'
  nnq-nnq: Yesu ngaukema kabele nkengeni gwa bandu, ngaulengela, “Umbenekiange mmoa,
    na mmanyange.
  bao-NT: 'To biro cʉ̃jare ĩi, bojocare jʉo cojo, o biro ĩiupi: —Niipetirã yʉre tʉori,
    atere añuro tʉo puoya.'
  san-ORI: ଅଥ ସ ଲୋକାନାହୂଯ ବଭାଷେ ଯୂଯଂ ସର୍ୱ୍ୱେ ମଦ୍ୱାକ୍ୟଂ ଶୃଣୁତ ବୁଧ୍ୟଧ୍ୱଞ୍ଚ|
  huv-NT: 'Quiaj Teat Jesús tapaj nipilan alinomb masaj: ―Inguiayiün, iyacan wüx imeajtsan
    leaw sanasaj icon.'
  otn-NT: 'Bi zonhyø ja̱''i̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Da̱mi̱ ''yøhmʉ xa̱nho ya yø
    hya̱ ga̱ mma̱ngä ya. Da̱mi̱ ''yɛ̱t''a̱mmʉihʉ.'
  nop-nop: Unduŋ yeniŋa metam kotigoŋ kutiyenimbu buŋa bopneune yeniŋguk, “Mede i
    hanimbene nadiŋa nadidakale hinek tineŋ.
  obo-NT: Na, id poporani ni Disas iddos mo-uraan minuvu woy id ikohiyan din to, “Pominog
    kow woy ooyyari row ini tod labbotlabbot.
  cak-ENT: 'Y ri Jesús xch''o chic jun bey quiq''uin ri q''uiy vinük ri quimolon-qui''
    chiri'' y xbij cheque: Tivac''axaj c''a rix ivonojel ri ninbij chive y tik''ax
    chive.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤏᤠᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ
    ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  snx-snx: Yesus bili sumaxangglixja manjis lex mulabane munjrulxo, “Nyingga kumogx
    sa sam xesne pongnggemin.
  kql-kql: De, Jisasɨlɨn galaveve yila balañju wunutuk yika mfakuŋgumaŋga. Yiŋɨmevendi
    wun galaveve, “Ben ŋakɨk wulu bɨiye juŋave.
  mie-NT: 'De nī ncana tucu yā nchivī cuāhā, de nī ncāhān yā jíín ji: Cunini vāha
    ndá nú de chuhun inī nū:'
  san-TIB: ཨཐ ས ལོཀཱནཱཧཱུཡ བབྷཱཥེ ཡཱུཡཾ སཪྻྭེ མདྭཱཀྱཾ ཤྲྀཎུཏ བུདྷྱདྷྭཉྩ།
  qve-NT: 'Chayta nispanmi Jesusqa llapallan runakunata waqyarispa, khaynata niran:
    —Llapallaykichisyá allinta uyarispa, kaykunata entiendeychis:'
  pao-NT: Soo Te Pabe'e yise meeoo mu ewa-kwikoo mu numu netamma.
  cbu-NT: Isus minootssha tputs ichingurootssin kuruzurangiya. Nuwaa kuki mazinayarus,
    mangoonangtsa; táyaru, tayapstarangiya.
  usa-usa: 'Îtuma waabámmá wenôpaqa yááyarena timá yímikena tiráiye: “ítáaro!'
  soy-soy: 'Yeesu uu limɛmɑ́ɑ́ pisoi picɑ́pinɛ kpɑ́ uu rɛ: Ani nɔ́nnɛ́nɛ́í kutu nɛ́
    ricɔ ɑni kóm.'
  bkx-bkx: Oke te, Jesus noꞌen atoni bian mbinuk nane nak, “Mitniin lek-leok, henati
    hi mihiin.
  hui-hui: Ani lowa Yasuhanda wali agali bu hearu lone olalu, Ibidaba, lowa tihondo
    lalu, I̱na bi o larogo tí bibahende hale halu manda bilimu.
  amf-amf: Pir Yesus eenaam yikal eelayse, “Yedi wul inin giyenam qansee, ogoam payya
    hayayse bhocchee.
  quc-NNT: 'Ri Jesús xeusik''ij ri winaq ruk'' jumul chik, xub''ij k''u chke: Alaq,
    onojel alaq, tatab''ej alaq ri nu tzij, ch''ob''o alaq ri kinb''ij, —kächa chke.'
