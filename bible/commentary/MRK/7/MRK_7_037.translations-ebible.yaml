  mpp-mpp: Inguc mibong ngic-ngigac yengi pasi yogolec bocyacbenang weleckelu mimedec
    ailu yanguc miibong, “Ye wiyac sasawa balu gagac, yogo madicke-benangkegac. Ye
    ngic-ngigac hedec-fong yengele hedec bame dulungkeme yowa ngagegaing. Ailu yowangineng
    mikac, yengi yowa kwegaing.”
  apb-apb: Na ahutana mwala nge kire rongoa tataroha ngeena, kire ko tohungei pangata'i
    oto hiito'o, na kire ko ere uuri, “!Ha'ike eena! !Ahutana mo ola a mwane ngeena
    ko esui'i kire tohungei kohi oto liutaa! E asuie mo pungu kire ko rorongo oto,
    na mo pweu kire manata lo'u.”
  san-TEL: తేఽతిచమత్కృత్య పరస్పరం కథయామాసుః స బధిరాయ శ్రవణశక్తిం మూకాయ చ కథనశక్తిం
    దత్త్వా సర్వ్వం కర్మ్మోత్తమరూపేణ చకార|
  ben-IRV: আর তারা সবাই খুব অবাক হল, বলল, ইনি সব কাজ নিখুঁত ভাবে করেছেন, ইনি কালাকে
    শুনবার শক্তি এবং বোবাদের কথা বলবার শক্তি দান করেছেন।
  ntu-ntu: X mzli kc tzxlrpe-ngrdr leplz nrpa, nzkctipxlr x sc tzrpipelr kx, “Jiszs
    da amrlx kx aleleng mrlzvxi esz'ngr! Amrlzpeleng leplz kcng nradrtqdr tqngq x
    krkcng tqrblx nzycmne-krdr.”
  pan-pan: ਅਤੇ ਲੋਕ ਬਹੁਤ ਹੈਰਾਨ ਹੋ ਕੇ ਬੋਲੇ ਕਿ ਉਹ ਨੇ ਸੱਭੋ ਕੁਝ ਚੰਗਾ ਕੀਤਾ ਹੈ! ਉਹ ਬੋਲ਼ਿਆਂ
    ਨੂੰ ਸੁਣਨ ਅਤੇ ਗੂੰਗਿਆਂ ਨੂੰ ਬੋਲਣ ਦੀ ਸ਼ਕਤੀ ਦਿੰਦਾ ਹੈ!
  gvc-gvc: 'Ã jia masa tʉho cʉa yʉhdʉa waha, õ sehe niha: —Jipihtiare tiro noano yoara.
    Tʉhoerainare noano tʉhochʉ yoara. Durucu masieraina cʉ̃hʉre noano durucuchʉ yoara
    Jesu —niha masa.'
  mwp-mwp: Mabaygaw mina koeyma maril zizimoeydhin a madhu pamemidhin kedha, ‘Nuydh
    kasa mura zapul mina balbayginga aymoeypa. Imaw nuydh muwamay kawral dhoey nidhamoeypa
    a matha kedha dhugi dhoey nidhepa.’
  ksj-ksj: Zeḡe zama niduꞌa zaguzagaro, raenaꞌa, 'Ani, gau niduꞌa faifaine haḡaeꞌohe.
    Teḡaze ꞌuhuḡa azaḡa faizadu, ḡoere igiꞌohe. Ebu ḡoeꞌa oꞌoꞌa azaḡa faizadu, ḡoereꞌohe.'
  sbk-sbk: Lyoli bhashijizhiwe, nayanje, “Abhombile shila hantu shishinza. Hata abhombile
    abhasa bhahuvha amakutu ahuvhe na bhabubu ayanje.”
  mya-JVB: အတိုင်း ထက်အလွန်မိန်းမော တွေဝေလျက်ရှိ၍၊ သူသည် အလုံးစုံ တို့ကို လျောက်ပတ်
    စွာ ပြု တော်မူပြီ။ နားပင်း သောသူ တို့ကို ကြား စေတော်မူပြီအ သောသူ တို့ကိုစကား ပြောစေတော်မူပြီဟုဆို
    ကြ၏။
  kgf-kgf: Ieneŋ kileŋ welicgéma yomuhuc ʒégic; Iwawai mocʒoŋ yanda hia mehiaruanʒac.
    Gezac héhéŋ meyu ac niŋanʒu, waŋu acgina qahac meyu ac ʒéanʒu.
  awb-awb: Mi ehwéh író kega anotah ahténéra mahraréra, Wega moke kawerue miraire
    éra ahre parosa ání iro atéhre. Íre ehwehnorahi aní ehwehnúno atéhre uwe.
  gdn-gdn: 'Iyapana sisiya ki wainamupu ka mu notamaga kowena Iyesu e si esida tepapamawa,
    tagamawa ke: “Apunu Iyesu badidi kwaewagau ki kuduba bagi mena. Wenagui kenekenei
    iyapanai ki yona wainapiyau ade yona eba wagau ki karako yona wagau.” Mu inako
    tagamawa.'
  hvn-hvn: Madalae tèra ne dèu do rèngi ne lai do na ène. Pedai roo, mihe ane, “Dꞌai
    tèra Dèu na ène! Pejadꞌèi ri Noo harièle lai peꞌie. Do hoe jadꞌèi ita rèngi. Do
    bꞌènga iꞌa pedai lii.”
  nko-NT: Ɔnɔ́ lɛhɩɛ bwíé amʋ́, bɛblɩ́ bɛɛ, “Alabwɛ́ tógyítɔ́ wankláán. Alahá
    asʋtín bʋdɛ asʋ́n nu, amúmu ɛ́ bʋdɛtɔɩ́.”
  bsn-NT: 'To bajiro Jesús ĩ yisere ajivariquẽnacõari, no yimasibesujarã ĩna, ti ũnire
    ajibetirũgũriarã ñari. To bajiri, ado bajiro Jesús ĩ yisere gotiyujarã: —Ñajediro
    quẽnaro yimasijeogʉ ñaami. Ajimenare, “Ajiato” ñagõmenare quẽne, “Ñagõato” yigʉ
    ñaami —yiyujarã ĩna.'
  pib-NT: Tsru giglajru rixna. Wane chinna wanna, “Kiglepotlu ptowruko kamruta. Jemkakna
    majnakone. Wa myanumatkane yanumkaka.”
  wiv-wiv: Manumanu dia ta zipa zahe, dia ka lohoi tori matoto. Dia ka tania, “Goloa
    laveve kua e katia, ia e kemi za. E kati kemihia nuhu kua talingadia e doto dia
    ka longo mule, nuhu kua dia ta mangamanga dia ta pole mule!”
  reg-reg: Ni chimali nibhatang'ang'asibhwa, (nibhalugusibhwa) no kwaika, “Akola bhyona
    kisi kegula abhegale bha amatwi na abhatita okwaika.”
  mlh-mlh: Mi saueru gobi ŋiŋigoji meayaŋuŋ mukume waragaru iŋi mibuŋ, “Ya sosowo
    fiine akoŋ baega. Kajegi kajeyaŋuŋ bouŋtome maneegobi. Ŋiŋigo mutuine yoŋore namaŋ
    kerisieme buŋo miegobi.” Oŋu.
  gof-ENT: ሄሳ ሲዒዳ ኣሳ ኡባይ ዳሮ ማላሌቲዲ፥ «ኡባባ ኢ ሎይ ኦስ። ሃሪ ኣቶሺን፥ ቱሊያ ሲሴስ፥ ሙሚያ ኦዲሴስ» ያጊዶሶና።
  aau-aau: Uwrsa ma lonuayk homkwe nuw-preiryay. Hom me, “Hiykwe mey lowpwarowp mokwe
    yaprue po nuw-meio. Hiykwe uwr ma lonuayk lopa me mon onuayk, seyr uwr ma me lopa
    me ok mon me.”
  tvk-tvk: E moletin xil vus xa lalong usili lamesep labit, “Holesok xil vus xa Iesu
    di pol ni bos xa bos. Tave ti neta xos vurang moletin bon, xi misak ni mei milongeong
    kuhi; mu moletin xa misakras vasepin, ma misak ni mei misepin.”
  prf-NT: Hinumanga hidi ti hustu sakay kinagi di, “Atanan nen gággamitán na ay mágkaganda!
    Pagpiyyaán na pa en bángngág hidi sakay bulol!”
  auy-auy: ísówana áfááraumai tááꞌa úwasa sésa seyaafá-tántááꞌá kaweꞌá úmai wéiyena
    tááꞌo káúnkain-kwaasi kaweꞌá wéuwatinkena aaimó ímbo kaweꞌ-úmaimo sen-kwáásí kaweꞌá
    wéuwatinkaiye siyáawe.
  tbg-tbg: Vika viti viri vi uvara tiva nimiqi vumanta vi uvara iruka ike tiha kauqu
    runkinkiri i vaiha tiha, Viva ekaa kaiqa koqema kero vare vaivave. Aato tinta
    vuaka viva koqema kaimanta ho iri variarave. Kia uva ti variaka viva koqema kaimanta
    vika ho uva ti variarave, tura.
  hub-NT: 'Nuna tusar etserainakai, nukap shuar iruunturar shir enentaimsar iiyainak:
    “Ashi pegkeran takáwai, empekuncha pegker amajui, chichachuncha chichamtikui”,
    tusar tuina.'
  hmo-hmo: Idia hoa bada, idia gwau, “Gau ibounai ia karaia namo herea, taia kudima
    tauna ena taiana ia kehoa, hereva diba lasi tauna ena malana ia hanamoa.”
  big-big: Keya yongkambanu puragi keriya keya kerewiya puwili mabuwili yemane panu
    lelengkira logo puwiligu pelik kisa, Watabi pugu miziyeng yombiyangai panu mizi.
    Pugu kerangang waliyawilirau ngago kerewiyi keya kili waliyawilirau ngago kisibene
    keleya, kisa. Togo puwiligu yeik pugura yongolok meiya.
  gux-G: 'Ke bi niba gbadi ke li yaalidi ba hali boncianla ke bi ji tua: o bontienkaala
    kuli ŋani. o cedi ke a tuukpaana gba ki a muula mo maadi.'
