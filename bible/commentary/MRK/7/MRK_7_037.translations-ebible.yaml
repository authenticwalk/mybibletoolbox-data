verse: MRK.007.037
translations:
  kpx-kpx: Kateige Iesu deiada ke evialeau vaveveve kemo vikolahai loui avoe, “Malaha
    keu vaveve bahata vamale keu duave unaha. Keu golemate isi uvute kebia hoesegevege
    abu hoto evisi hotolahama.”
  okv-H: te ingito ingaesira eto ke hande ea. Eto embomeni na ti kakambuketo haha
    puha ijie ke einge ea “eto Iesu na ari jajavotoho oje susujukari ta pe vavahaikari
    te tapa oi javotoho ere ora.” ainge ea.
  tbo-tbo: Ma lawa hi nonoli ma hi goholihi, ega yaka hi pa, ‘Yesu a bagibagi hi dewadewa
    duma. Emoemotana taniga pupu ina baha po hina nonola ma menahi witewiteihi apo
    ina lidumaluhi po hina baha.’
  mal-C: “അദ്ദേഹം എല്ലാം നന്നായി ചെയ്തിരിക്കുന്നു, ബധിരർക്കു കേൾവിയും മൂകർക്കു സംസാരശേഷിയും
    നൽകുന്നല്ലോ,” എന്നു പറഞ്ഞ് ജനങ്ങൾ അത്യന്തം ആശ്ചര്യപ്പെട്ടു.
  grc-SR: Καὶ ὑπερπερισσῶς ἐξεπλήσσοντο, λέγοντες, Καλῶς πάντα πεποίηκεν· καὶ τοὺς
    κωφοὺς ποιεῖ ἀκούειν, καὶ ⸋τοὺς⸌ ἀλάλους λαλεῖν.
  bgc-bgc: वे घणे हैरान होकै कहण लाग्गे, “उसनै जो कुछ करया सारा ठीक करया सै; वो बैहरया
    नै सुणण की, गूँगा नै बोल्लण की ताकत देवै सै।”
  khz-khz: Taunilimalima gevevega-kali-rakavato, gekilato, “Ia na gau maparara ekala-gitakaurana,
    tega-gela talimara eveakamonagirana, muru-kawa taura evega-kilakilarana.”
  deu-TKW: 'Und sie waren überaus betroffen und sagten: er hat alles wohlgemacht,
    die Tauben macht er hören und die Sprachlosen reden.'
  zsr-NT: 'Gulubannëꞌ, taꞌnë́ꞌ: ―Dxíꞌadauꞌ runëꞌ yúguꞌtë. Runëꞌ ga tuꞌyöni nup glac
    cödzu len ga tuꞌhuíꞌ didzaꞌ nup cugúc laꞌnë́.'
  lin-lin: 'Bato bakamwaki makasi mpe bazalaki koloba : — Azali kosala makambo nyonso
    malamu ; azali kosala ete ezala bato oyo bakufa matoyi bakoka koyoka, mpe bababa
    bakoka koloba.'
  hns-NT: 'Oesab bahoet atjambho raha aur bolies: „Dekhle ketana biesaal kaam oe karies
    hai? Oe bahiera logan ke ekdam se attjha kar dewe hai aur goenga logan batiaai
    lage hai!”'
  noa-E: Mag oowia õor thum dauderraa nʉm iekhau i igwia, “Jesuuwan nem thum wajaphata
    wau nʉrraajem. Maguata kach khĩsum khʉʉnjã kach aardʉpinaa meu meraam khʉʉnjã
    wajapha iekhapimaajem” a iekha naajim anʉm.
  eng-EMTV: And they were astonished beyond measure, saying, “He has done all things
    well. He makes both the deaf to hear and the mute to speak.”
  mib-NT: 'Te yōhyo ni canaa ni i cájito i, te ni cacahān i: Vāha sáha ya tācá jniñu,
    chi nde tēe cásóhó, cánacuni sōho de, te tēe cándāa ñɨ́hɨ́n, cánacahān vāha de
    sáha ya, achí i.'
  bea-bea: 'Kahchu o-ochi kao-oli toowe yehtie, Atghaze ooli tsiwohzon keoahchlon:
    oochu majioontoowene anayitla oochu ootootsuki gha, kahchu saintakline oochu ootootyechi
    gha.'
  lif-NT2: खे़ङ्‌हाॽरे़ साॽरिक् खुनिॽ निङ्‌वाॽ मये़र अक्‍खे मे़बाःत्तुरो, “खुने़ॽग
    काक् पाःन्‍हाॽ साॽरिक् नुःबा चोगुआङ् वाॽरो! अक्‍खेलॽरिक् नाधाक्‍पाहाॽ नु पाःप्‍मा
    मे़न्‍छुक्‍मनाबाहाॽआङ् नुसुसिरो॥”
  xnj-xnj: Vandu vakangisi neju, vakajova, “Avakitili goha gabwina hati vangayuwa
    kuyuwana, na vangajova kujova!”
  mmx-mmx: La nom limixin diga sangu aleng la diga lok keretna, “Lempanga axap ne
    Iesu ik lox i, i nunuan aleng. Ni i lox axasep levenbaalung at luvuttadi ba la
    i lox aroo luvuttadi kopmen dina paase.”
  cbr-NT: 'Ñuiquian chanioia cuati ca unicamax ratuti quiacëxa: —Camabi ñu ca an upí
    oquin ''aia, pabë unínbi ca an pëxcucëxun cuatia, banañuma uníxbi ca an pëxcucëx
    banaia.'
  tee-NT: 'Slivasalh ixtalhamak''aninin. Ixtanajun: ―Tachi chun si k''ox ju navik''ojui.
    Ju k''atapa lai lak''oxini ix''ak''axk''olh. Chai laich mak''asmat''ai. Chai ju
    jantu lai tachivinin lai machivini k''ox.'
  eng-LSV: and they were being astonished beyond measure, saying, “He has done all
    things well; He makes both the deaf to hear, and the mute to speak.”
  cak-NT: 'Ri winak ri'' can xsatz quino''j (xsach quic''u''x) cuando xquitzu'' ri
    xbanataj, y niqui''ij: Can jabel ri yeru''on. Nu''on chique ri man yec''oxan ta
    chi yec''oxan; y nu''on chuka'' chique ri man yech''o''n ta chi yech''o''n, yecha''.'
  pah-NT: Igwete g̃a nhimomby'ahetei. —Okwaha pa hete ga g̃a nderekokatuavo, ei g̃a.
    Ndiapyakwarive'g̃a pe ga g̃wendukatuuka reki. Onhi'ig̃e'ỹve'g̃a ga g̃a monhi'ig̃atu
    no.
  sja-NT: 'Chi ũridap''edaarã o-ĩa ak''ɨtrua para beeji mãik''aapa pedee para beeji:
    —Jesupa jõma pia ooparipɨ. ¡K''ɨɨrɨ k''ĩ bɨ ũripipari mãik''aapa pedee atua bɨ
    paara pedeepipari!'
  xed-xed: 'Ka ndərmim həŋ katakata, ka həŋ mantsa: «Inda skwi ta magə na mndu na
    na, ɗina. Nduk nda rgha tani ná, ka gwananatani ta sləməŋhani, ka gwaɗayni ta
    gwaɗa. Kay! Skwi ɗina ta magə na mndu na,» ka həŋ.'
  mks-NT: 'Chí cátóntó ndihi ña̱yivi tá xíni jo̱ho na ña̱ ta cáha̱n xi̱hi̱n táhan
    na já cáchí na̱ já: —Va̱ha ndiva̱ha cája Jesús tócó ndihi ña̱ha jáchi̱ jándita̱cu̱
    a̱ na̱ jóho̱ ta jándica̱ha̱n mé á na̱ níhi̱ —na̱cachi na.'
  gfk-S: Ira turadi ing di ga hadade ira nianga utane Jisas di ga manga karup ma di
    ga ngangao sakit ma di ga tange, “I gil timaan at ira linge bakut. Ma ira talingaro
    bileng, i papos ira talinga di kaie di ge hadado. Ma ira tabuna nianga bileng,
    di te ianga.”
  bmu-bmu: Jim sehiba malgetka ambazipnöŋ kamböŋda welipköba kewö jiget, “Yuai pakpak
    ölöpŋanök ahakza. Kezapduhup kezapŋini metohoiga mötketka ambazip mötökŋi yeŋgö
    nesilamŋini pösariga keu jimakze.” Mewö.
  dgz-dgz: Amba waenapan nop oit mame anune iragi no i kap wan anega wane, “Iesu wan
    dim dim taini iragi kakae iragen megenat. Darine boraseni sia anuiwan, mege boraseni
    sia nop waiwan,” ap anega wan.
  eng-GNV: 'And were beyonde measure astonied, saying, Hee hath done all thinges well:
    he maketh both the deafe to heare, and the domme to speake.'
  zaa-NT: 'Biquila'' yà''àba latsi'' quį nna ra cą: Iyáteni runie tsè'', tàntua ca
    cuètsu nna runie qui''ni riyénini cą, ą''hua canu ỹí nna runie qui''ni rinne cą.'
  eng-WEBSTER: And were beyond measure astonished, saying, He hath done all things
    well; he maketh both the deaf to hear, and the dumb to speak.
  guh-guh: 'Nexata pamonae jumetane bajarapalivaisi, pinijicuenia jamatabëcuenenabenajaca.
    Bajarapamonae jumaitsi: —Bajaraponë, Jesús, daxitacuenevitane pexainaevi ata xaniavaetapona.
    Siyavi ata, bitso apo pejumetaevimi ata, jumetaeyaexanapona. Apo pecaëjëpaevitsi
    ata pecuaicuaijaijava, cuaicuaijaiyaexanapona xaniavaetsia, jai bajarapamonae
    Jesús yabara.'
  bon-bon: Siige iyeta biname cina mutäcäco äbitininisi, jiicisi egä, “Iyeta mule
    tabe lui itu tewenetnäjimumi, babo miijirage gemi. Tabe cuta tablame buduma biname
    bine jaawenimuge mene ätecijame piiyepu mene iicema cäco biname bine jaawenimuge
    mene iicemame.”
  nhw-BL: 'Huan nopa masehualme nelía quitetzamatiyayaj Jesús huan moijilhuiyayaj:
    “Yaya quichihua nochi catli cuali. Quinchihua ma tlacaquica catli nacastapaltzitzi
    huan ma camanaltica catli nonotzitzi.”'
  swh-ONEN: Walistaajabu mno. Wakasema, “Amefanya mambo yote vizuri mno! Amewawezesha
    viziwi wasikie na bubu waseme!”
  wbi-wbi: Avaanhu vakadegha kyongo vakati, “Imbombo sooni sino avombile nofu! Avanya
    mapule avapeliile kupulika na vakinuunu avapeliile kujova.”
  bba-bba: Mɑ biti bɑkɑ bu mwɑ n bɑndɑ mɑ bɑ ɡerumɔ bɑ mɔ̀, ye u mɔ̀ kpuro ɡɑ̃ɑ burɑnɑ.
    U mɑm derimɔ sosobɑ ɡɑri nɔɔmɔ. Be bɑ ku rɑ rɑɑ mɑɑ ɡere, bɑ ɡerumɔ.
  eng-KJVCPB: 'and were beyond measure astonished, saying, He hath done all things
    well: he maketh both the deaf to hear, and the dumb to speak.'
  kgk-NT: 'Ha henduháry gwive he''i: —Hembiapo porã e''ỹ va''e ndoikóiry. Hembiapo
    porã porã meme ae katu Hesu. Ijapysa e''ỹ va''e omboapysa jevy va''e. Ha nonhe''ẽi
    va''e omonhe''ẽ porã jevy va''e Hesu, he''i ojóupe hikwái opondera eterei-vy hese.'
  waj-waj: 'Kiaa mmuduu rikiada ivaara kaayauma nnikiaraida tunoo: Ari mmaraa mmoori
    ii ivo inna yoketaa mmoorivai iivai. Iva yaata duunaiya iikiai iya tuqinnama yaata
    rikiaavai. Iva hama kua tiraiya iikiai iya tuqinnama kua kiaavaivee, tiravai.'
  cpy-cpy: 'Tema ipampoyeeyanakirini Jesús, ikanteetzi: “¿Iitaka okameethatantari
    rantziri irika? Ikema-kahaeri matakempi-witachari, iñaawaeta-kahaeri eejatzi majontziwitachari.”'
  ekk-PKP: 'Rahvas oli äärmiselt hämmastunud ja ütles: „Kõik, mida ta teeb, on imestusväärne.
    Ta paneb isegi kurdid kuulma ja tummad rääkima.“'
  mpx-mpx: Bolo wasa hi hago nuwaliya hi ahe hoti, yaka hi ba, “Bugul gegewena i ginol
    bubunil! Totanatui tanaliya i pwela baaba hi hago, ge bolo analiya i nak hi baaba.”
  wbp-wbp: Kuja kala nganangku-puka purda-nyangu kujarra jaru, ngulakujurla marlaja
    paa-karrija-nyayirni. Manu kalalu wangkaja, “Kuja kajana Jijajirli warru parlpuru-mani
    yapa, ngulaju pirrjirdi-nyayirnirli! Parlpuru-mani kajana jilyki-nyayirni manu
    wangkanja-wangu, ngulaju kalurla marlaja wangka manu purda-nyanyi jilyki-jangkarluju.”
  luo-luo: Ji duto mane owinjo wachno nodhier nono kagiwacho niya, “Osetimo gik moko
    duto maber, koda ka joma itgi odino omiyo winjo wach, kendo momni bende omiyo
    wuoyo.”
  nhe-NT: 'Huan nopa tlacame nelía quisentlachiliyayaj Jesús huan moijilhuiyayaj:
    “Yajaya quichihua nochi tlen cuali. Quinchihua ma tlacaquica tlen nacastapaltique
    huan ma camatica tlen nonome.”'
  aii-aii: 'ܪܵܒܵܐ ܙܵܘܕܵܐ ܥܲܓ̰ܒܝܼ ܗܘܵܘ ܒܹܐܡܵܪܵܐ: ”ܟܠܔ ܡܸܢܕܝܼ ܛܵܒ݂ܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ،
    ܚܲܪ̈ܫܹܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܕܫܵܡܥܝܼ، ܘܠܲܥܠܹ̈ܐ ܕܗܲܡܙܸܡܝܼ.“'
  esk-NT: 'Quviġutchallapiaġniqsut nipliqhutiŋ, “Ilaa savaaqaqtuq supayaamik piḷḷautaqługu:
    tusaallaiḷaat tusaatlasipḷugich suli uqallaitchuat uqatlasipḷugich.”'
  msb-msb: Kaya grabe gayod an inda pagngalas kan Jesus kag nagasabi, “Ginhimuan niya
    sin maayo an tanan. Ginapabati niya an mga bungol kag ginapasurmaton an mga apa.”
  cpa-NT: 'Jøng² dsogh¹² hlaih¹³ dsǿa¹²dsa. Ca¹juúh²dsa: ―Ca¹lah¹jǿ¹ báh³ ma²ca¹jmo¹
    dsa² ná¹² dsio¹. Ca¹lah¹ca¹tǿ² dsa² guai³ jmo¹²dsa nang¹²dsa. Ca¹tǿ² dsa² cag³
    jmo¹²dsa hi² hløah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଲକ୍‌ମନ୍‌ ଅଦିକ୍‌ କାବା ଅଇ କଇଲାଇ, “ସେ ସବୁ କାମ୍‌ ନିମାନ୍‌ ସଙ୍ଗ୍‌ କରିଆଚେ,
    ସେ ବଇରାମନ୍‌କେ ସୁନ୍‌ବା ବପୁ ଆରି ଗୁଲାମନ୍‌କେ କଇବା ବପୁ ମିସା ଦେଇଆଚେ ।”
  meu-meu: Idia na e hoa dikadika, eto, Ia ese ḡau iboudiai e kara ḡoevagoevamu; taia-kudima
    taudia e hakamonaidiamu, bona mu taudia e haherevadiamu.
  yva-NT: Vatano wanui unantaive rave, wo raura ware, “Wakoe! Ana Yesus po rave mamo
    ngkov bintabo! Po saumane raunanto vatano mamarikoame mpapakije mansai ti wo ana
    ranaun muno mawa ngkaowe mai ti wayao.”
  dgc-dgc: Ey du nakabati, éy nagtaka side a tahod. “Memahal i gimet na éya a lélake,”
    kagi de. “Maski du tuléng éy pékabaten na side, sakay du bulol éy pégkagién na
    side ta mahusay.”
  zpm-NT: sac rzeedox zdoo zho goṉ zho miṉe beeṉ me ga. ―¡Ncuaaṉe gzee zdoo ne i beeṉ
    meṉ qui! ―rnee zho―. Zha haxta nguaat, haxta ngop, ruṉguiac me.
  hix-NT: Noseryehokatxehkatxownà mak hatà, thenyehra rma haxa mak hatà, Txesusu wya
    onyhoryeno ytxoho hoko. Ohxe xaxa nay hamà, mokro. Ohxe rma haxa keryatxow hamà,
    ketxkon hatà. Àhanahnà rotho komo ryhe hanaryehe. Àrwomnà rotho komo xarha rwonàhyamehe,
    ketxkon hatà, toto komo, Txesus hoko.
  sim-sim: Urik ma ol mashi oson misiri ma ondo li lishnyafaha limu mbara, �Mbele
    mbele ol or uwa ondo mbeek kavak nanda ambu lir, jivikop nanda re. Or uwak mambla
    jihinda li misiwak takhava nomok nahanda li maimbawak karem unda ri.�
  npi-ULB: तिनीहरू अत्यन्तै अचम्मित भए र भने, “उहाँले सबै कुरा असल गर्नुभएको छ । उहाँले
    बहिरालाई सुन्‍ने र गुँगोलाई बोल्ने पनि बनाउनुहुन्छ ।”
  cgc-cgc: Sikad gid tingala ta mga ittaw daw ambal danen, “Dayad gid tanan na buat
    din! Bisan mga alla kaambal daw mga bengngel kamati!”
  tim-tim: Akto ekbiâ dâtŋe akto magaŋgi goaŋgi akmâ hin dâyi, “Wan me wan mendo ârândâŋâk
    hârok akmap. Ondopyeŋe bok bokŋe pâroŋ âgâk dâmbo pâroŋ âgâmap. Akto luâk denyeŋe
    bo yeŋgât makto den âlepŋe akmai. Akto kotŋe siâ siâ hârokgât makto âlepŋeâk hârok
    akmai.” dâyi.
  yor-yor: Àwọn ènìyàn sì kún fún ìyanu, wọ́n wí pé, “Ó ṣe ohun gbogbo dáradára, Ó
    mú kí adití gbọ́rọ̀, odi sì sọ̀rọ̀.”
  wos-wos: Wa saafa yindaka xéka waréngéna di wa, “Owa. Wu yingi maki du dé? Yikafre
    male jémba dé ye. Yandéka di hundi xékéhafi yandé du takwa di jémba xéké. Hundi
    buléhafi du takwa di hundi bulé.” We di wa.
  emp-NTPO: 'Dji arima panʌba bio cawa crĩchad̶aẽ́ panesid̶aa. Nãwã jarasid̶aa: –Jesuba
    ne jũmada bia o b̶ʌa. Cʌwʌrʌ qui b̶eara ũrĩbibaria, quĩrãme cara b̶eara bed̶eabibaria.–'
  eng-F35: 'People were astonished beyond measure, saying: “He has done everything
    well. He makes both the deaf to hear and the mute to speak.”'
  ind-ind: Semua yang mendengar berita itu terheran-heran dan berkata, “Segala sesuatu
    yang Yesus lakukan luar biasa, dia membuat orang tuli bisa mendengar dan orang
    bisu bisa berbicara.”
  pes-OPCB: 'چون این معجزه تأثیر عمیقی بر آنها گذاشته بود. ایشان به یکدیگر می‌گفتند:
    «کارهای این مرد چه عالی است. حتی کر و لال را نیز شفا می‌بخشد.»'
  mpt-mpt: nakaia unangai wenteniba dlou unaniba baaniba Inamin namino afeto ayam
    ye nabe otane e nakai klango datenebenobua klaubenea welabbebenoa wengo wente
    biam eka kwelo gebenobua klaubenea wengo obiam blib olo e dot ayam nabebo ge omonsiobe.
  ssx-ssx: Koto pita꞉la꞉eki opimiki wanda꞉hali paeyaoma꞉ ota꞉ wopu penkilipa꞉tia pomua꞉tiki
    pitolo hata꞉ alota꞉ Ipikana꞉ma꞉ hau paeyao pieke ekina꞉ epeke tupa꞉ pu hala꞉me
    laata꞉ pi opua꞉peke na ya꞉la꞉ halima꞉ opina꞉ pi lapeke na ya꞉la꞉ halima꞉ pi lena꞉
    lo hala꞉me laa lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ biti hee í cɑɑ ɑ̀ wɑɑ ni, mii iyi wɑ ce fei í sĩɑi. Í jɔ̀
    bɑɑ dekĩ ŋɑ ɑ̀ wɑɑ ɡbɔ ide, inɛ ŋɑ iyi ɑ ci yɑ yɔkɔ ɑ fɔ ide wo ɑ̀ wɑɑ fɔ bɛbɛi.
  gaq-gaq: ରେମୁଆଁଇଂ ସିସେବାନ୍ କାବା ଡିଙ୍ଗ୍‍ ୱେଲେଃଆର୍‌ଗେ । ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଡିଂଆର୍‌ଗେ,
    “ଜିସୁ ସାପା କିଚି ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ । ଦେକ୍‌ରକମ୍‍ କି ମେଁ ବଇରାକେ ଦ୍ରିଗ୍‌ନେ
    ବପୁ ଆରି କନ୍ଦାକେ ବାଲିର୍‌ନେ ବପୁ ବିଡିଂକେ ।”
  gof-RNT: Hessa si7ida asa ubbay daro malaalettidi, “Ubbabaa I loythi oothees. Hari
    attoshin, tulliya sissees, muumiya odisees” yaagidosona.
  unx-unx: ଆଡଃ ଏନା ଆୟୁମ୍‌କେଦ୍‌ ହଡ଼କ ପୁରାଃଗିକ ଆକ୍‌ଦାନ୍ଦାଅୟାନା, ଆଡଃ କାଜିକେଦାଃକ, “ଇନିଃଦ
    ସବେନାଃ ବୁଗିଲେକାତେ କାମିୟାକାଦାଏ, କା ଆୟୁମ୍‌ଦାଡ଼ିତାନ୍‌କକେ ଇନିଃ ଆୟୁମ୍‌ ରିକାକେଦ୍‌କଆଏ,
    ଆଡଃ କା ବାଖାଁଣ୍‌ଦାଡ଼ିତାନ୍‌କକେ ବାଖାଁଣ୍‌ ନାଗେନ୍ତେ ପେଡ଼େଃ ଏମାକୁତାନାଏ ।”
  gah-gah: 'Keza nene sigaga goha liki minake láa liki lamó: Netá mukí loló noimó
    nene lamaná okogó loló oaká noive. Kagata mola vegená nene ale vevesokimikago
    gakó giliaká niave, itó kegepa lakolí i ve ale vevesokimikago gakó liaká niave,
    liki lamó.'
  lcm-lcm: Na kipo taping alava luai na kipo mengen ta, “Keve bil aongos kapo vil
    ia kapo vil aro palau iria. Kapo iton a ri tapo asi kari mengen na ki longong
    korong kapa.”
  aer-aer: Tyerrtye atningkele aweke-arle-iperrele itne apatewarreke anthurre angkerrirremele,
    “Ayekaye, re arratye anthurre arne mwerre anthurre mpwareme. Re irlpe metye areye
    altywere-ileke, nhenge re mpwareke tyerrtye angketye-arlke-akenhe areye angketyeke.”
  qvc-NT: 'Chaymi runakunaqa: ¿Ima laya runataq chayqa? nishpa, ancha ispantashqata
    Jisusta kayshina alabaqllapa: —¡Rikay kay runaqa! Tukuy imata allita yach''an
    rurayta. Surdukunatam uyachin. Mudukunatam rimachin, nishpa.'
  tgl-ULB: Lubos silang namangha at sinasabi nilang, “Mahusay ang lahat ng kaniyang
    ginawa. Nagagawa niyang makarinig ang bingi at makapagsalita ang pipi.”
  cbs-NT: 'e itan Jabaa! Yuu! ikin yuikin: —Jesúsun jamapai betsa betsapa pepa atiduki,
    patanibu ninkamakin inun juyunibudi janchamaikikidan— inibukiaki.'
  xtm-NTPP: 'Ûni ni ka sa''vi‑nka ini ndaka ñayii ma, te ka ka''an i: ―‍Ndaka‑ni kúu
    sa''a de. Onde ñayii inuso''o ma, sa''a de ja kúu ka ndakuniso''o i, te ñayii
    ñatuu kúu jin ka''an ma, sa''a de ja kúu ka ndaka''an i ―‍ka kuu i ka ka''an i,
    vaa ñatuu ka ndakunitnuni i ja Su''si ma kúu ya.'
  nnq-nnq: Bao abajoine ngabaomongwa muno. Ngabaomwanga ngabalenga, “Atei goa chwapi,
    bapi kindimba bangajoa kujoa, na bubu kulongela!”
  bao-NT: 'Bojoca pea ĩa ʉcʉacoa, do biro pee ĩi majiti, o biro ĩiupa: “Niipetirijepʉrena
    añuro wado tiicãmi. Ca tʉotirãpʉ cãa tʉocoa, ca wedetirãpʉ cãa wedecoa, cʉ̃ja
    ca biiro tiimi,” ĩiupa.'
  san-ORI: ତେଽତିଚମତ୍କୃତ୍ୟ ପରସ୍ପରଂ କଥଯାମାସୁଃ ସ ବଧିରାଯ ଶ୍ରୱଣଶକ୍ତିଂ ମୂକାଯ ଚ କଥନଶକ୍ତିଂ
    ଦତ୍ତ୍ୱା ସର୍ୱ୍ୱଂ କର୍ମ୍ମୋତ୍ତମରୂପେଣ ଚକାର|
  huv-NT: 'Mbayajow wüx, xeyay tapac omeajtsüw majawüw leaw Teat Jesús tarang, tapiüngüw:
    ―Nej arang cuajantanej najneaj, cos üüch manguiay nelaag nipilan, at üüch mendeac
    jane ngondom mendeac ―awüw.'
  otn-NT: 'Nu̱ to gä bi ''yøde te bi̱ nja, gä di ''yødyø ja̱''i̱, di̱ n''yɛ̱mbi̱:
    ―Gä xa̱nho te øt''e. Porque øt''e ngue øhra̱ hya̱ yø gogu̱, ''nɛ̱ di japi ngue
    ya̱ xa̱nho yø gone.'
  nop-nop: Yobune metamdi mede u nadiŋa nadiune beweniŋgoŋ hinek tubune indiŋ niŋgiŋ,
    “Nemenemek momooŋ hinek tiŋa me mede mu nadiiŋ be yoiŋ yehitubu-kedebaune mede
    yoiŋ eŋ nadiiŋ.”
  obo-NT: Na langun taddot nokorinog, oray'n nosoobbuwan. Kahi ran to, “Moppiya kos
    langun nid puungan din, oyya su ahad iddos diid pokorinog, woy dos mgo ommow,
    od poko-ooseng don!”
  cak-ENT: 'Y ri vinük ri'' xsatz quic''u''x tok xquitz''et ri xbanatüj, y nquibila''
    c''a: Jabel ri xbün. Nbün c''a cheque ri vinük ri man nye''ac''axan tüj, que nye''ac''axan.
    Y nbün chuka'' cheque ri man nyech''o tüj, que nyech''o, xquibij c''a.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ. “ᤂᤢᤏᤧ᤹ᤃ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ
    ᤏᤢ᤺ᤒᤠ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ᥄ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤠᤎᤠᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤐᤠ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤔᤏᤠᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤏᤢᤛᤢᤛᤡᤖᤥ॥”
  snx-snx: Andug sam ne xesne pudox hali asine mendoubxo, “Mangau kumogx adu yisxane
    beli. Adun siyixandene andug dabxajox ne sam xesxa, mob kandungx ne hobox xasi
    sam beli mendesxa.”
  kql-kql: Kape, de, kavɨla yila balañjun, bɨkɨk kumbaŋgin towok vaŋ kambekeve, kapekandi
    galaveve, “Wun wulu wulu wofop waiŋgeve pava. Wun tuandusin balañju wulu ga bɨiya.
    Wun maŋgɨk miyakɨk balañju wulu ga sivɨtva.”
  mie-NT: 'Chi nī nsāhvi ndasí inī ji ndéhé ji, de nī ncāhān ji: Vāha sáhá yā ndācá
    tiñu, chi jondē ndá tēe sóhó núne sōho dē, de ndá tēe ñíhín nácahān vāha dē sáhá
    yā, ncachī ji.'
  san-TIB: ཏེ྅ཏིཙམཏྐྲྀཏྱ པརསྤརཾ ཀཐཡཱམཱསུཿ ས བདྷིརཱཡ ཤྲཝཎཤཀྟིཾ མཱུཀཱཡ ཙ ཀཐནཤཀྟིཾ དཏྟྭཱ
    སཪྻྭཾ ཀརྨྨོཏྟམརཱུཔེཎ ཙཀཱར།
  qve-NT: 'Chaymi runakunaqa anchata admirakuspa, khaynata niranku: —Jesusqa tukuy
    imatapas allintan ruwan. Payqa upa runakunatapas uyarichinmi. Hinallataqmi mana
    rimaq runakunatapas rimarichin, nispanku.'
  pao-NT: Umu meeoo, “Uune! Soo Te Pabe'e unu tumada'e. Soo Te Pabe'e ka mu gi nakatawagadu
    nakadage ma'eyakwe, mu gi apegeadu besa apegea maneyakwe.”
  cbu-NT: Tputssha anoo mazinayarusin, kapung punirustarangana. Isus ichinguru wanasiri
    yarkiya. Napa mitsshartawaa yarkuwa; napa mazinakshita. Mishat, makuksheewaatstaata
    yarkitamta; tsiyatakshita, tárangana. Ashiri kamaneena yuwaa Isus tputsee yararangu
    anootsi.
  usa-usa: 'máqte-kayukama ítáawanama yáaqa karáiye. yáaqa ôriq umá karáitata tirááe:
    “wemá máqte-qtataaqa katekoîq kéiye. aíbôqnaaboq-nakoma timá ámikaitana aamá kéitena
    kanaaráq kétiye.” téta tirááe.'
  soy-soy: 'Pírí píimɑ kɑi mɛyɑ́nsei pi wɑ ɑpí m mɑ́ikɛɛ rɛ: Lɛ̃ nnɛ́í kuu n
    wɑ, ɑsɑɑ lo, ḿpɑ́ pitusuí, u yɛ pi komɛisɛlɛ, uu pɛ̃ ɑlempi nyɛɛ m pɑhɑɑlɛ̃
    símɑɑsɛ.'
  bkx-bkx: Atoni-atoni leꞌ nnenan molok nane, sin namkakan. Sin mantonin mnak, “Atoni
    ije, lo-esan! Atoni ije, nmoeꞌ saaꞌ-saaꞌ nabeiꞌ naleok okeꞌ. Atonoꞌ nabeiꞌ nneen.
    Ma amonot nabeiꞌ namolok.”
  hui-hui: Tigua mini mogo timbuniore lowa lalu, Ibugua bayuwa dege biyagoni. Hale
    tulu kago hale mo dugua halu bi libilabale kago bi bayale lelo mo bayale haga
    ka, lene.
  amf-amf: Eenoar kattsi targadhayse, “Yer wulam payya kida haye; qaamin kayaanaar
    kenin qansoadettsi, apon kayaanaar kenin dhalqoadettsi kida haye” ko hamade.
  quc-NNT: 'Sib''alaj k''u käkikajmaj ri winaq, käkib''ij: ¡Sib''alaj utz kub''an
    ri Jesús che ronojel! Kub''ano chi käkita chik ri so''rab'', xuquje'' kub''ano
    chi ri memab'' kech''awik, —xecha ri winaq.'
  dob-dob: Ta taudi niꞌatu sinonona, nuwadi ꞌiowana sinabwana ga sigwae, “ꞌIna guinuwa
    maiboꞌana boboꞌana ta ꞌebe nuwaowana, manuna totenatui ꞌigienonoedi ta tomeya
    lidolido ꞌigie palupaludi be sioona.”
  wrs-wrs: Wo indkumbi no moamba hillivnamba, una, pai, besalangas, Yesusva mani mani
    mani vewol vev. Seilva angumi vevna, wo daipotava beswonam helwolv, moahuiva,
    eva nomba henga moa ishuv.
  mca-mca: 'Ma'' qa qi in yitjuƚaxijpha''mkii hekhewe''en, qa yit''ijju'': —Week yi''sinhetju''
    nakha''an. Yepiikitkii iye ne'' nite'' yepi''ye''tax wetju''ƚ qa yithinen iye
    ne'' hamtax ƚe''lijeyitse''.—'
  tzo-TZC: 'Yuꞌun toj chꞌayal cꞌot yoꞌntonic ti cristianoetique. Jech ta xalic: ―Lec
    scotol ti cꞌusi ta spase. Acꞌo mi macal schiquin, ta xjam. Acꞌo mi umaꞌ, ta xcꞌopoj
    yuꞌun ―xiic.'
  mya-mya: ထို​အ​ဖြစ်​အ​ပျက်​အ​ကြောင်း​ကို​ကြား​ရ​သည့် လူ​အ​ပေါင်း​တို့​သည်​လွန်​မင်း​စွာ​အံ့​သြ​ကြ
    လျက် ``ကိုယ်​တော်​သည်​ခပ်​သိမ်း​သော​အ​မှု​တို့ ကို​လျောက်​ပတ်​စွာ​ပြု​တော်​မူ​ပြီ။
    နား​ပင်း​သူ​တို့ ကို​ကြား​စေ​တော်​မူ​ပြီ။ ဆွံ့​အ​သူ​တို့​ကို​စ​ကား ပြော​စေ​တော်​မူ​ပြီ''
    ဟု​ပြော​ဆို​ကြ​၏။
  gng-NT: 'Nì cuo'' binib miyɔkm ki tì kɛnde'' nɛ bi lienh ki teh: «U teh nà kɛ
    nnɔ mɔn nɛ, haali ki tì cèreh igbaan mɔnɔn ciih, ki cèreh bilɛntɛb mɔ lienh.»'
  cbi-NTPO: 'Tsejtu mika keenbashi'' naaken tsa tsandyatu entsa entsandila: Tiba uraa
    tene kiikive entsa ruku. ¡Naa pungui putyu deeñu bain mameeware''kera, papatyu
    deeñu bain manbakare''kera kerakive! tiitila.'
  ikk-NT: Ọ tu wẹ ile ẹnya ọda-ọda, wẹ nọ sị, “O mẹ ihiẹn ile ọhụnma! O mẹdẹ onyẹ
    ntịn-okin nụma ihiẹn, mẹdẹ onyẹ odin kumẹ oku!”
  leu-leu: E a mu rabuna aava ri langai sena, ri ipul paaliu e ri kuus malaan, “A
    mataa aanabeꞌ a vil faroxoi a maana faisok xapiak sina. Nane fexaxaas xena fatalakasaana
    tangana mataa e vil faferawai a mataa po.”
  maz-NT: 'Me mi sũ c''ua c''o nte, mi mamaji: ―Me na jo texe yo cja''a ne bëzo nu.
    Cjapü ra dyärä yo ngogõ, ''ñejyo ngone cjapü ra ña''a.'
  bod-N: མི་རྣམས་ཤིན་ཏུ་ངོ་མཚར་བར་གྱུར་ནས་ཁོང་གིས་མཛད་པ་ཐམས་ཅད་ལེགས༌ཏེ། ཐ་ན་ཁོང་གིས་འོན་པ་རྣམས་ཀྱིས་ཐོས་ཐུབ་པ་དང་ལྐུགས་པ་རྣམས་ཀྱིས་ཀྱང་སྨྲ་ནུས་པར་མཛད་ཅེས་སྨྲས༌སོ།།
  tca-NT: 'Rü poraãcü naḇaixãchiãẽgü ga duü̃xü̃gü, rü ñanagürügü: —Meãma nanaxü i
    guxü̃ma rü woo ngauchi̱xẽgüxü̃ rü nayango̱xnamachi̱xẽgüxẽẽ, rü ngeèxgüxü̃ rü nayadexagüxẽẽ
    —ñanagürügü.'
  zpl-NT: 'Chiquiꞌ uyanu arquiꞌ bee bene zeꞌe, nu unibeei: ―Ñia neca lu ye nú rriꞌinu
    hasta nú rriꞌinu nú uyeꞌe diaca bene enu nenguataꞌ nu rriꞌinu nú rni bene enu
    la aca nii.'
  mbc-NT: 'Mararî pra tamî''nawîronkon esenumenka''pî Jesus pî'': —‍Tamî''nawîron
    mîrîrî morî panpî'' ku''sai''ya. Pana''tî''pankon pana yettapurîkasai''ya moropai
    imaimu pînon pemonkonyamî'' konekasai''ya nîrî to'' eseurîmato''pe —‍ta''pî to''ya.'
  ndg-ndg: Hakika batekanganywa ni kukoya, “Atei kila kilebe bwiso atei mbogoso kuyowa
    ni mbubu kulongela.
  wsk-wsk: Kariimet ningurutala nongomang motam pitigakaso se ko balukasan, ale makasan,
    “Nu munan suen biya am terong la beteram!” maman. “Nu negeram se kari node sisira
    mu node kaigam se den ikisan, se aking kari nungamili nuguring ikup mu aking guyak
    la terong munakasan!” makasan.
  toj-NT: 'Jel och juntiro ja spensarei, ti yalahuea: ―Jel ni tzamal spetzanil ja
    jas huas sc''ulani. Huax ya yab q''uinal ja ma'' tupel xchiquin, jaxa matic mudo,
    huax ya c''umanuc, xchiye xta.'
  dwy-dwy: Ga bukmak waya wirrkina galŋa-ŋämathina. Ga bitjaya waya gurrana ŋunhi
    ḻakanhamina, “Nhäna dhuwayatja ŋayaŋu-ganyimꞌthunamina rom, ŋeniya! Dhiyaŋuya
    yolŋuyu gurra latjuꞌna wirrkina djäma. Mäkiriꞌ-dhumukthuya gurra ŋämana ga dhärukmiriwya
    gurra waŋana.”
  kkl-kkl: '@see-verse:MRK.007.036'
  tbc-tbc: Ru an duloŋ go durut saian geig a. Iŋ igo dubol, “Tamol en mel fidian igane
    man uyanan geig ak mi a. Iŋ iganeg tamol ta kududon ipakuk an ru iloŋ ak, agod
    tamol ta awan itau an ru ibol a.”
  sna-sna: Vanhu vakashamiswa zvikuru kwazvo. Vakati, “Akaita zvinhu zvose nenzira
    yakanaka. Anoita kuti kunyange matsi dzinzwe uye nembeveve dzitaure.”
  smk-NT: Wanin anan tuloy a nipaka'ngap ran nakarnge' ket wanra, “Sarba nga'min nin
    man-gaw'en na ket mabista! Mataman nin saray telek ket mapangrenge' nasara tan
    saray umel ket mapag'irgo nasara!”
  grc-TCGNT: Καὶ ὑπερπερισσῶς ἐξεπλήσσοντο, λέγοντες, Καλῶς πάντα πεποίηκε· καὶ τοὺς
    κωφοὺς ποιεῖ ἀκούειν, καὶ τοὺς ἀλάλους λαλεῖν.
  mzz-mzz: Tutuyanina tomoꞌotoqa vona inoqai Ieisu paipaina itoalavunuqidi ivo, “Ieisu
    saku puena ivalabubunidi giamaidi. Tomoꞌotoqa taniqadi kuludi ikavegiagiamaidi
    inoqaya, wete tomoꞌotoqa meadi daludi ikavegiagiamaidi ivesipupu.”
  gof-WFTW: Hessa si7ida asay ubbay daro malaalettidi, “Ubbabaa I loythi oothees.
    Hari attoshin, tulliya sissees, muumiya odisees” yaagidosona.
  spa-BLM: 'Ellos se asombraron mucho, diciendo: “Todo lo ha hecho bien. Hace que
    hasta los sordos oigan y los mudos hablen”.'
  kyz-NT: '''Ga rera renupara ''gã wea''aramũ ''ga ree ajemogyau. A''eramũ ''gã ''jau
    ajaupe: —A''jeteetewi ''ga mama''e apoi ki sa! Iapyae''ema ''gã miamũ ''ga imuapyau.
    Ije''ege''ema ''gã nanẽ ''ga imoje''egukaa— ''jau ''gã ajaupe.'
  dao-dao: Acunüng aktäa cäi law u lü, “Hin naw avan jah mdaw be ve! A nghnga kpange
    pi jah ngjaksak be lü angki he pi jah ngthuheisak be ve!” ami ti.
  cya-cya: 'Nten can'' ndyijyin ya'' yuhue ti'' ne'' ''in ñi lo'' nchcui'' ne'': Nchgaa
    cha'' nu n''ni ñi tsu''hue na, hasta lo''o nu cu''un lo'' n''ni ñi cha'' nguila
    tunscan, nu a nchca chcui'' lo'' n''ni ñi cha'' nchcui''.'
  beu-beu: Nehe toang rae ba sarenta ang vengmee angu, ini mijongat etatabi. Ini itat
    mateng hula, “Bae mura niang o! Na emangpi nehe anga bisa ening aaung. Nehe aver
    kebe bisa vengmee, nehe hur ahala bisa mateng.”
  wrk-wrk: Baki jali yalu manku nanda jangkurr, baki manmala yali. Manmala yali kudanyu
    barri, baki yanyba yali, “Nanangini Jisuswanyi, nyulu yabimbaka bukamba yaji kunymamba.
    Nyulu kunymambaka kuwarda mankunkanyi yaji. Marda nyulu kunymambaka janyi yanybikanyi
    jangkurr.” Barriwa.
  nii-nii: Nga wumb mund mong tum, ek ei yi ninjing, “Epi kanim kanim eim erpi epi
    ka wii erim. Neng kin, wumb kom ngum wumb ei ek piinjing. Nga wumb anmbił ak topu
    pim wumb, ei ek tengnjing,” pa ninjing.
  ign-NT: 'Tétavicava eta náramirahi ena nameta­ruanahi. Ánipa nacahe: —Tétavicava
    táurica­careva tamutu eta máichaque­neanahi ema Jesús. Téchaji­ca­napahi ena úpana,
    tisama­ra­hia­na­varepa máicha ena túhuquiñana —nacahepa.'
  dik-NT: Ku kɔc cï ye piŋ aacï gäi apɛidït ku luelkë, “Mony cɔl Jethu kënë acï këriëëc
    ëbën lëu. Kɔc cï miŋ aa piŋ ëmën, ku kɔc ke cie jam, aacï ya jam aya.”
