  ron-1924: 'Ей ерау уймиць песте мэсурэ де мулт ши зичяу: „Тоате ле фаче де минуне;
    кяр ши пе сурзь ый фаче сэ аудэ, ши пе муць сэ ворбяскэ.”'
  tpz-tpz: Ka napan varih to pënton a tah vaꞌih ne Ieesuꞌ to nok pah töhkak vahat
    ee, pare soe ee pan, “Vahvanih ke Ieesuꞌ nok vavavih hah a ma teꞌ varih? Eꞌ to
    nok vavavih hah o teꞌ papön, kee tëtënan vavih hah ee pa to, me o teꞌ pos rivoe,
    kee vavaato hah ee!”
  agd-agd: Máan tíkan minó ano anúden oreraen temí, “Átaren ma kontaré ein mano kamaen
    iníkan inká baya ma ída siyaré ein mano vaya síkan Yisasi ma minó avúavá barein
    mano kamaen mino.”
  rkb-NT: 'Paikpa iktsa nikaranaha. Asa hi: — Amy skaraba nikara tisapyrẽna my — nikaranaha.
    — Atakta iharawita tu abaka piwabyky. Ata iharerebyita tu abaka taharere piziuku.
    Hawa skaraba my — nikaranaha.'
  san-THA: 'เต''ติจมตฺกฺฤตฺย ปรสฺปรํ กถยามาสุ: ส พธิราย ศฺรวณศกฺตึ มูกาย จ กถนศกฺตึ
    ทตฺตฺวา สรฺวฺวํ กรฺมฺโมตฺตมรูเปณ จการฯ'
  iws-iws: Mɨ sɨma ɨni hindara yanaakiyɨm mɨ ɨna boɨnɨm, digworaekwo hoɨmgakɨm siya
    tɨriiyɨm pɨ wadɨe kɨnar nwowi. Mɨ siya inkamɨn wɨɨngɨrwɨi nwowiyɨn siir mɨ dirɨraerari
    mɨ wɨ wadɨeyar mɨ okii. Mɨ siya inkamɨn waeyai nwowiyɨn siir mɨ dirɨraerari wɨ
    dɨgar mɨ owi. Ɨriig.
  pol-SZ: 'Wszyscy byli bowiem bardzo przejęci tym, co widzieli. Nieustannie powtarzali:
    —To, co On czyni, jest cudowne! Leczy nawet głuchoniemych!'
  ztq-NT: 'Ntseeb psee meñ xñee meñ: —Kchësyo chak xaa chuñ xaa. Axte ngop ni meñ
    nii chondy chuuñ kyak xaa.'
  zai-NT: 'Ne nabé bidxagayaa stale binni, ne na ca'': ―Jneza irá ni runi be dede
    ruxhele be diaga cani nacuaata diaga ne rusiní'' chaahui be cani napaapa ruaa.'
  upv-upv: Bbösa nga milep elair ko arwera “Aro, ni ololi nanu elep arres, ololi kele
    borwon ngel kele nga nemen m̃ikel ngel erres luwi.”
  aui-aui: Raghanina wawaya noko sisiyina siwaiyaneni, na sinokeni bi siwona bo, “Touna
    bera tupana yaberabera yapori. Wawaya taina potapotadi da kawaneghaneghadi yiyawiidi
    na sawaiyana bi bada sisisiya.”
  wap-NT: Ipai abatainaouz udauꞌu, tuukii manawun ĩdiꞌitinpan. Naꞌiki sariapa ĩkian,
    “Ipai kanom ushaꞌapatanii kida kaiman zii manawun ushaꞌapatanuzu. Ukakinaoda zii
    makinao-ziiwa naꞌiki ukaparadanuta zii maparadanuꞌo.”
  mva-mva: Moarunga kana ngaedi dilongoraki nge dipitilaki-tina be bokai dipile, “Kana
    moarunga iememaki nge diuiauia-doi. Tamoata kungizadi nge iememakidi be dilongolongo,
    be tamoata pile bebebedi nge iememakidi be dipilepile.”
  dwr-NT: Hewaa siseedda asay ubbay daro maalalettiide, “Ubbabaakka I loythi oothee.
    Haray atto tulliyaakka sissee; qassi duudiyaakka haasayissee” yaageeddino.
  kfw-kfw: "Khat-um akarangai rakip in tidan omleiya inleingak. “Angtuk kathame ama\
    \ chuontho rakip hi!”\x94 “Ama'n akuorkaseet kha aminharpi khat-um chong kasuokmak\
    \ kha chong aminsuok!”\x94"
  bfz-bfz: तेबे सेयो लोक बऊत हैरान ऊई की बोलणे लगे, “तिने जो कुछ कित्तेया, अच्छा कित्तेया,
    सेयो टौणेया खे सुणने री और गूँगेया खे बोलणे री शक्ति देओ ए।”
  cuk-09: 'Ibiyobi geger Jesús-dakmala, a-ular sogdemarsunnad: “We-dule ibmar-nueganbi
    imakdiiye. ¡Ar dule-uaya-yalliledse-bakar sunna mag-ito dule-imaked, ar degi,
    dule-geg-sunmakedi, sunna dule-sunmak imakbalid!”'
  ben-OBCV: লোকে বিস্ময়ে অভিভূত হয়ে বলতে লাগল, “তিনি সবকিছুই সুন্দররূপে সম্পন্ন
    করেছেন, এমনকি, কালাকে শোনার শক্তি ও বোবাকে কথা বলার শক্তি দান করেছেন।”
  mil-NT: 'Te nchaá‑yu ío ní cuñúhu‑yu, te ní xítnàhá‑yu: —Váha vìhi quide‑dé, chi
    nchaa‑ni ndàcu‑dé quídé‑dě, chi quìde tátna‑ni‑dé ñáyiu doho, te quìde tátna‑ni‑dé
    ñáyiu ñɨ̀hɨ́ —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Yawẽg̃ coco'ukayũ itabẽg̃bẽg̃ o'e ip ijojom. — Xipan acã xeku e'em — io'e
    ip jewewebe. — Ixe a'õbi ya'õpi'ũm tũibiyũ jekũyjojom o'e g̃asũ bit. Ixe a'õbi
    ya'õkẽrẽ tũibiyũ xipan kawẽnwẽn o'e g̃asũ bit — io'e ip.
  amk-amk: Kaiwasa fuba etaramioai nanisa epapuhung paria. Emadu eteyo, “Ke, fi kiai
    niari fo beng. Mano etarami pararo fosa etarami saha, mano eboromitamu fosa emadu
    na mai.”
  fai-fai: Wanang kinim atamiw iyo bako, “kolo be so kuwo.” Kale bako nadiwade “aka
    mew ufek ufek bo adikum ken kuw kanaba beta ka. Aka kentát, kata kidel dauda weng
    ken kidi bom ade weng kabom, kata kidel dauda weng baka bom keibano.” Kalsiw ko.
  ura-NT: 'Nii caje coitucuhin jetaote: “Itolere banate caohacha ichae, uricho saaecuru
    niha natiin urichohin, raotiin eresilanaala niha natiin erenaa naineein, naaonjoaanne
    jaun,” naaure jetao cojoelatiin cachaauru.'
  mcd-NT: —¡Aira! Jesús acai cuscacai tsoan oinyomisima. Ahuamamishti huatiroquin.
    Nantifi yoinifo cuscan fasi sharacoinquin. Yoran nicatiroma caya huamafain tsaintiromafori
    caya huamaran, —ishon yoinifo.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yisande wusyep uku pe, tinge ŋoiheryembe wula
    wula na, “Ŋaiꞌe ŋaiꞌe lalme ŋaiye kin ŋende pe, bwore lalme. Kin ŋende lenge mungwim
    kwot yisande wusyep, topoꞌe mut ŋilim tingis plihe yanange wusyep.”
  kiz-kiz: Hakika bhasyangesibhu ni kujobha, “Abhombili kila khenu kinofu. Hata abhabhombili
    viziwi kup'eleka ni mabubu kulongela.”
  tzo-TZE: 'Yu''un toj labal sba laj yilic, jech laj yalic: ―Toj lec c''usitic ta
    spas li Jesuse. Ac''o me uma'' xchi''uc macal xchiquin, xu'' yu''un tscolta ―xiic.'
  lex-lex: 'Riy mak katlin nan de rwer rer wiawni pa riwra: “Yesus hihi''ini-yapyapni
    honona re, samomuou memna! Mak khatilu mana Nhi''a pa ratlina, me maka khamanu
    mana Nhi'' pa raltieri.”'
  dov-dov: Bantu bakazula kugamba kabaamba kuti, “Uchita kabotu loko muzintu zyoonse
    ulaponia basinkematwi abasichilimilimi.”
  rgu-rgu: Lahenda fo ramanene tutuiꞌ ria, ara heran mamateꞌ. Boe ma ara beidea rae,
    “Lahenda ia, kahereꞌ naan seli! Tao na basa hihii-nanauꞌ a dadi malole. Lahenda
    pakeꞌ ara ramanene. Ma lahenda pakanaaꞌ ara bisa dedea.”
  toc-NT: 'Xli̠­hua̠k ti̠ xta­ca­tzi̠ni̠t hua̠ntu̠ xca̠t­la­huani̠t Jesús cacs xta­la­ca­huán
    y chiné xta­huán: —Catu̠huá hua̠k tla̠n ca̠t­la­huay y hasta ma̠squi ko̠ko hua̠k
    tla̠n ca̠ma̠­chu­hui̠ni̠y y aka­ta̠pa ca̠ma̠akat­la̠nti̠y.'
  ulk-1902: 'Uiaba au kase damereda, kega, E mamoro ikeroa gaire lu uridili: E gaire
    grip batapeli ikeli a asoli, a gaire te dabim, ko mer detaut.'
  som-som: Aad iyo aad bay ula yaabsanaayeen, oo waxay yidhaahdeen, Wax walba si wanaagsan
    ayuu u sameeyey. Kuwa dhegaha la' wax buu maqashiiyaa, kuwa carrabka la'na wax
    buu ka hadliyaa.
  anh-anh: Ave ndɨŋ zɨŋɨmb aŋkarɨpɨr pɨrorɨŋgaz kamŋgɨmar. Aia arɨmŋgɨmar. Jisasɨv
    utuhutuh omanenta raj arɨmŋgɨmar. Njemɨn kɨvahɨnsɨnd han, Jisasɨv ndɨŋ omanenta
    sɨz mbɨ njɨhamŋgɨj arɨmŋgɨmar. Ave karupɨr mahɨnsɨnd han, Jisasɨv ndɨŋez omanenta
    sɨz mbɨ kamŋgɨj arɨmŋgɨmar.
  mam-C: 'Otaq chi b''aj jaw ka''ylaj tu''n ikyjo, ex kyq''ma: Tkyaqilx tb''anilx
    nb''aj b''ant tu''n. A ajinqe ẍonẍ nb''aj b''ant kyb''i''n, ex xtiq nb''aj b''ant
    kyyolin tu''n, chi chi''.'
  ndj-ndj: Vandu vajinga nendu. Vadeta, “Kagola fyosi finofu. Kavagola majogu vapikana
    na vangadeta vadeti!”
  mbj-NT: 'Sahõnh hẽ m'' rameuunh Jesus mo haj''aa hã. Ti m'' raky hadoo: —Baad sahõnh
    hẽ tamo haj''aa —näk mäh. —Nabuuj gatemah do sii hẽ nabuuj genä padëëk, ner''oot
    do sii hẽ er''ood padëëk tan''oo bä —näk mä sa kyyh Jesus mo haj''aa ky n''aa
    hã.'
  lat-VUC: 'et eo amplius admirabantur, dicentes: Bene omnia fecit: et surdos fecit
    audire, et mutos loqui.'
  ngp-ngp: Wadya wose wevile naweheleswa. Wakagamba, “Katenda kila kint'hu vedi! Kawatenda
    wata magutwi hayeekwiva weve, ne vimumu walonge!”
  enq-2: Dokopa siamipi, kandeamipi endakali dupa eteteaka paka kaeyao walu latala
    lao pituu, “Baame kalai dupa pitaka auu pyoo pilyamo. Kaleketa dupame pii sina
    lata, muumaa dupame pii lena lata pilyamoakana” leami.
  eng-ASVBT: And they were beyond measure astonished, saying, He hath done all things
    well; he maketh even the deaf to hear, and the dumb to speak.
  mna-mna: 'Mi wal boozomen ta tileŋ na, timorsop biibi kat mi tiso: “Wae, tomtom
    ti, ni irao kat. Koroŋ boozomen ta ikamam na, ambai men. Pa zin talŋan munŋan
    tileŋ sua, mi kwon munŋan tiso sua.”'
  myw-myw: '@see-verse:MRK.007.036'
  sby-sby: Cakubinga balikukankamana ne kwambeti, “Bintu byonse labinshi cena nditu,
    bashinka matwi balanyumfunga, ne bacibulu balambanga.”
  sll-sll: Ongure, ari para pirere, ganulun direre, yu dungwi, “Yal i talhan ongwiwe,
    tal wai moni omua. Ari kraung gi dungwo irai, a pila di tongure, ha hon pimio,
    te grabiling a tongwo irai, a kulang pai tongure, ha hon dimia hano,” dungwi.
  yaq-NT: 'Junama''a intok, si''ime, tu''isi a'' suum eiyaan: ―Si''imeta a'' joa''u,
    tiaka, tu''isi a'' jojoa. Bwe''ituk jume'' ka jikkajame, a jikkajitua. Intok jume''
    ka a nokame juni''i, nonoktua.'
  uro-uro: Bä ama ruvek di qräk mät ta mamär nävät iangärhäkt aa lat bä rhat tamän
    doqortäqyia, “Iaqäkt di qat tualat nä irhong moe mamär.” Bä qosaqi rhat tamän
    doqortäqyia, “Iaqäkt di qäqi qat tumäräs pät ama dängbärharha bä rhat nari bä
    qäqi qat tumäräs pät iarhakt kärarhae i qaku rhat tamän.”
  ita-1885: 'E stupivano sopra modo, dicendo: Egli ha fatta ogni cosa bene; egli fa
    udire i sordi, e parlare i mutoli.'
  muy-muy: 'Nahkay ere ye ti àgray ni àgria ejep ana mis a dal-dal. Tə̀ɗəm ahkado :
    « Ere ye ti agray ni ɗek àɓəlay àsaɓay. Ahəŋgaraba ndam makwaya, tici slimi. Ahəŋgaraba
    ndam ya ti tə̀zlapay koksah na daya, təzlapay lala. »'
  kqc-kqc: Amiye di vima bi tururu tora gade resi niyadi, “Ina yaku deda tau moi burefe
    rido; ina yaku ka redo ma anema kora neidesi ma babo ago nidedi.”
  tav-tav: 'Seeto majuu tʉjʉ acʉari ocõo bairo caĩñuparã: —Nipetiri wamere caroaro
    átinucumi Jesu. Caapi majiquẽna quenare na caapi majiro áami. Cawada majiquẽna
    quenare na cawada majiro áami, caĩñuparã.'
  eng-ULB: They were extremely astonished, saying, “He has done all things well. He
    even makes the deaf hear and the mute speak.”
  spa-VBL: 'La gente estaba completamente asombrada y decían: “Todo lo que él hace
    es maravilloso. Incluso hace que los sordos oigan y que los mudos puedan hablar”.'
  fra-_FOB: 'Et frappés d''étonnement ils disaient: Tout ce qu''il fait est admirable;
    il fait entendre les sourds et parler les muets.'
  hau-ULB: kuma suna ta mamaki cewa, “Yayi kowanne abu da kyau, har ya sa kurame suna
    jin magana, da kuma bebaye na magana.”
  mal-mal: “അവൻ സകലവും നന്നായി ചെയ്തു; ചെകിടരെ കേൾക്കുമാറാക്കുന്നു; ഊമരെ സംസാരിക്കുമാറാക്കുന്നു”
    എന്നു പറഞ്ഞു അത്യന്തം വിസ്മയിച്ചു.
  kkc-kkc: Eseme odoo susuga oso Yesuye goo moodoo duloso diya howoogadooso. Osoloso
    diayo see egeesee takaso, “Yesu goo susuga tomo sili medee tekepo. Iyo goolee
    edebeeyo odoo dulu tabaga ibaya tekepo koo moodoogamo silabelee dee. Esino yayo
    odoo dulu tabaga osoloso to koo kalagali yayo tekepo moodoogamo siliso.”
  lit-lit: 'ir be saiko nustebdavo, sakydami: „Jis visa padarė gerai! Jis ir kurčiuosius
    daro girdinčius ir nebylius kalbančius!“'
  urd-GVR: Wuh nihāyat hī hairān hue aur kahne lage, “Is ne sab kuchh achchhā kiyā
    hai, yih bahroṅ ko sunane kī tāqat detā hai aur gūṅgoṅ ko bolne kī.”
  far-far: Ma na wane ki ne kera rongoa, kera ka kwele 'asiana, ma kera ka fata 'uri,
    “Nia sasia ru ki tafau ka lea 'asiana! Nia saungainia na wane ne alingana 'e boko
    ma ka rongo na, ma na wane ne ngiduna nia ato boroi, ka fata na.”
  suz-BL: मिनु आ लोव़ नेंबपुकी थाम्‍पा छक लाक्‍शा “मेकोमी नेल्‍ल रिम्‍शो सेल्‍बाक्‍त।
    नोफा मनेंब आन कली नोफा नेंब सेल्‍बाक्‍त। लोव़ पस मजोक्‍ब आन कली लोव़ पाइब सेल्‍बाक्‍त”
    दें‍मा बाक्‍त।
  car-NT: 'Iwe''naranga''san imero. Ika''san: “Pa''poro oty iru''pa tyje i''wa man.
    Ipana''non panatano''pojan ro rypo rapa. Erupo''non erupotano''pojan rapa.”'
  amp-amp: Be nd kmi kmirhof yimam Jisasr namo neft wanyhato duka memom, “Barenko!
    Ndu yima Jisasre be tu nhai hingrna happukkahr. Ror newa nefm be tu yafothetm
    korhm. Ror kfiwur, yimbhindang kihmniyet yimam mrokfom wanukm. Yo ror kfiwur,
    tng mmkm pthewum.”
  bht-bht: सै बड़े ही हेरान होईकरी बोलणा लग्गे, “यीशुऐ जड़ा कुछ किता सै सब कुछ खरा
    ही कितया है,” यीशु टोणयां जो सुणने दी, कने गुंगयां जो बोलणे दी शक्ति दिन्दा है।
  eng-NOY: And they were beyond measure astonished, saying, He hath done all things
    well; he maketh both the deaf to hear, and the dumb to speak.
  cub-NT: 'Aru pare cuecumari arejaimad̶a ʉ̃́re: —Ʉ̃ d̶aibi cainʉmʉa méne. Jápiare
    d̶ayʉbe jápiabevʉ bácavʉre. Aru yávare d̶ayʉbe yávabevʉ bácavʉre máre, arejaimad̶a
    na.'
  ita-1927: 'e stupivano oltremodo, dicendo: Egli ha fatto ogni cosa bene; i sordi
    li fa udire, e i mutoli li fa parlare.'
  lww-lww: Ana la apisawal-lelein sa nene, komin sinela la pula na pulan sur la punu
    ga nap̃a apisu Yesu kilia tap̃a. La apisasa ke asape “Yesu nene kila la nap̃a
    kiligala la pop̃e amloge si suria, a kila la nap̃a apis pule ga, akilia apis ruru
    sina. Aulai, yar nene kila sur la punu ga po na po pa p̃isi.”
  ckb-ckb: 'زۆر سەرسام بوون و دەیانگوت: «هەموو شتێکی بە باشی کردووە! وا دەکات کەڕ
    ببیستێت و لاڵ قسە بکات.»'
  spm-spm: Mee akaman khavɨm mbɨŋgeema, gumasi rako amisir kharsi aŋm mbaraegha guisimbaaŋra
    rɨŋgavan maghatɨgha amuigha kamaghɨm mbɨŋgeeghi, “Gumaghan khav ana amuir bisi
    anda bar indera. A ukuari oŋanisi tharsigha amuima, mee nomthegha orasi. Am, mbɨzeri
    osemisi tharsigha amuima, mee nomthegha inderaghavɨra bisi vɨŋgeeghi.”
  nas-nas: 'Eeꞌnoko nantoonge taaravaama aaꞌnaꞌ taꞌninaakoꞌ aaꞌpaama, “Aung bakei
    ookara kapooꞌke meeꞌduꞌpinarai, aaꞌnomaung: Kipaunuka taarakiaakooꞌ, eeꞌnoko amakonuka
    kareaakooꞌ.”'
  uvl-uvl: Pe iri lochloch nenge te longe te rura toto nge Iesus pe te hele, “I umeia
    ure lochloch ke urana mana. Pe poia iri nenge te longo ero ke te longo mule pe
    iri nenge te hele ero ke te hele mule.”
  tpa-tpa: Ma maranai rava we babanina hi nonori yana hi amhuna duma ma hi riwa hipa,
    “We ravana ginauri maghamaghauna ahiꞌahihi e dewadewahi. Rava tanighahi puupuhi
    i viyawahanihi po he rautanighana ma gumgum hei babani.”
  eng-BBE: 'And they were overcome with wonder, saying, He has done all things well:
    he even gives back the power of hearing and the power of talking to those who
    have been without them.'
  ixl-CNT: 'Ech techalich itzꞌejx ikꞌuꞌl qꞌu aanima taqꞌo. Utz nichtekmotxtal tiꞌ
    ech tzaꞌ: —¡Techal kajay qꞌuꞌl niꞌaneꞌ tziꞌ! Tan nitabꞌin qꞌu chakan taqꞌo utz,
    niyolonsa qꞌu mem majte.— Texhtuꞌ.'
  xsi-xsi: Kinzi pinde siloŋo aku wisinzi motutu, kala siporo tu, “Opopo, i ne vetâŋa
    rârâni nde ipâŋga ara nâ. Mao nâ, ivetanzi tamâta taŋanzi pasâe tu siloŋo ŋgua,
    aŋga ivetanzi tamâta kapa tu siporo ŋgua pwataki.”
  crx-NTPO: '''Ink''ez mbene la ubodits''óne ts''iyawh buba hooncha, “Sóo usdla ts''iyantsuk
    né''whulh''en, lhe''dústs''one ''uhudits''o ''ink''ez yalhulhdúkne cha yahalhduk
    ubulhtsi,” hutni.'
  kan-OKCV: ಜನರು ಅತ್ಯಂತ ಆಶ್ಚರ್ಯಪಟ್ಟು, “ಯೇಸು ಎಲ್ಲಾ ಕಾರ್ಯವನ್ನು ಚೆನ್ನಾಗಿ ಮಾಡುತ್ತಾರೆ.
    ಕಿವುಡರು ಕೇಳುವಂತೆಯೂ ಮೂಕರು ಮಾತನಾಡುವಂತೆಯೂ ಮಾಡುತ್ತಾರೆ,” ಎಂದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Bu kuariavoga e boeje bu vua ije fievo buka oeseradiamo bu kuae, E ije
    ire boeje fuka mukoreigia renoene. Ro kuke fuka e ada tuguariaeva ije kiaga bu
    una vua fieve. Ro e ije itibireva ije fu kiaga bu una vua kuaevono kuae.
  blw-blw: Wat amin hen anchichay nangngar, anchag nahaang way térén yag ekatchéén,
    “Ammag ammay hen aminay chana ammaan te uray hen nattorangén makagngar ya hen
    nattongongén maka-ale.”
  tam-2017: எல்லாவற்றையும் நன்றாகச் செய்தார்; காதுகேட்காதவர்களைக் கேட்கவும், ஊமையர்களைப்
    பேசவும்பண்ணுகிறார் என்று சொல்லி, மேலும் ஆச்சரியப்பட்டார்கள்.
  azz-NT: 'Huan ica nojón telsenca mohuelitayaj in tagayot huan quijtoayaj ijcuín:
    ―Nochi ten Jesús quichihuac semi cuali, huan naquen amo tacaqui, Jesús quintacaquiltía;
    huan naquen amo yectajtoa, Jesús quinchihua ma tajtocan.'
  spa-RV-1909: 'Y en gran manera se maravillaban, diciendo: Bien lo ha hecho todo:
    hace á los sordos oir, y á los mudos hablar.'
  csy-csy: 'Tasiaciang amate in lamdangsa mama uh a, Ama in na theampo a pha in vawt
    hi: nangong te khua zasak zo a, a pau thei ngawl te zong pausak hi, ci uh hi.'
  mxq-NT: 'Es dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ ja ja̱ꞌa̱yʉty, es jyʉna̱ꞌa̱ndʉ: —Tʉgekyʉ oy ttuñ,
    extʉ yajmʉdoobejkypy ja nátʉty es yajka̱jxpejkypy ja uum.'
  tzj-NT: 'Eje''e'' congana c''asc''o''i quetz''at ja milagro ja xuban ja Jesús chiquewach
    in quewa'' nquibij ri'': —Ja Jesús congana buena nojelal ja rbanon. Nuya'' taka''an
    quixquin ja tacona'' in nuya'' taka''an quechi'' ja mema'' chakaja'', neche''e.'
  tdt-tdt: Sira admira teb-tebes hodi dehan, “Nia halo saida deit, furak teb-tebes.
    Ema tilun diuk bele rona, ema nebee la hatene koalia bele koalia.”
  ron-BTF: 'Și erau peste măsură de înmărmuriți, spunând: Toate le-a făcut bine; face
    deopotrivă pe surzi să audă și pe muți să vorbească.'
  eng-WEBP: They were astonished beyond measure, saying, “He has done all things well.
    He makes even the deaf hear and the mute speak!”
  eng-FBV: They were totally amazed and said, “Everything he does is marvelous. He
    even makes the deaf hear, and the dumb speak.”
  nld-1939: 'Ze stonden ten hoogste verbaasd, en ze zeiden: Hij heeft alles wél gedaan;
    de doven doet Hij horen, en de stommen doet Hij spreken.'
  bwo-bwo: Shishts jamwotswere ay dek't adt, «Jam keewo sheengonee b́fiini! gidik'wotsu
    boshishetwok'o, dutswotswere bo keewitwok'owe b́ k'aliri!» bo et.
  nch-BL: 'Huan nopa masehualme nelía quitachiliyayaj huan quitetzaitayayaj Jesús
    huan moijilhuiyayaj: “Yaya quichihua nochi cati cuali. Quinchihua ma tacaquica
    cati nacastapaltzitzi huan ma camanaltica cati nonotzitzi.”'
  quc-TNT: 'Sibalaj c''u cäquicajmaj ri winak, cäquibij: ¡Sibalaj utz cuban ri Jesús
    che ronojel! Cubano chi cäquita chic ri so''rab, xukuje'' cubano chi ri memab
    quech''awic, —xecha ri winak.'
  tfr-NTPO: Eni ga nopga beno l̈öng yëy l̈e erä. Ga tjl̈ẽ l̈ok ëng kong ga «L̇l̇ëbo
    shärye kës l̈i, e owa l̇l̇ëme. Nopga kjok kugö l̇l̇ëm wl̈eniyo ie ber shäng kjok
    kugö wẽl̈ëe. Nopga tjl̈ẽ l̇l̇ëm wl̈eniyo ëmdë ga ie ber shäng tjl̈ẽ bakoe» l̈e.
  kaq-NT: Hihti rahtetax yohuancani. —Jatihibijaquin ta sirijahiqui. Pabehibo nincamaquin.
    Joyobo yohuanmaquin —hihcani.
  ahr-ahr: तवय ज्यासनी ऐकं त्या भलताच चकित व्हईसन बोलनात की, “हाऊ सर्वकाही कितलं चांगलं
    करी लेस!” अनं “हाऊ बहिरासले ऐकानी अनं मुकासले बोलानी शक्ती देस!”
  sgb-sgb: Hadyay êpapah la, ya wanla, “Mangêd ya kaganawan andaygên na. Ampagilamên
    nay têkkên haka ampahabiên nay pipi!”
  vie-1934: 'Chúng lại lấy làm lạ quá đỗi mà rằng: Ngài làm mọi việc được tốt lành:
    khiến kẻ điếc nghe, kẻ câm nói vậy!'
  kxv-kxv: ଅ଼ଡ଼େ ଲ଼କୁ କାବାଆ଼ହାନା ଏଲେଇଚେରି, “ଏ଼ୱାସି ବାରେ କାମା ନେହିଁକିଁ କିହିମାନେସି;
    ଏ଼ୱାସି ବେ଼ରାୟାଁଇଁ ୱେଞ୍ଜାଲି ଗୁଲାୟାଁଇଁ ଜ଼ଲିନି ବା଼ଡ଼୍‌ୟୁ ଜିକେଏ ହୀହିମାନେସି ।”
  cha-cha: 'Ya ninafangosmanman, ilegñija: Mauleg finatinasña todo: janafanmanjungog
    y mananga, ya y manudo janafanguentos.'
  amu-NT: 'Ndoꞌ jeeⁿ tjaweeꞌ nꞌom naⁿꞌñeeⁿ, tyolaꞌneiⁿna, tyoluena: —Jesús jeeⁿ ya
    machꞌeeⁿ ee nnꞌaⁿ na cantaa, machꞌeeⁿ na ya cwindyena. Ndoꞌ nnꞌaⁿ na tileicalaꞌneiⁿ
    machꞌeeⁿ na ya cwilaneiⁿna.'
  hin-CV: लोग आश्चर्य से भरकर कहा करते थे, “वह जो कुछ करते हैं, भला ही करते हैं—यहां
    तक कि वह बहिरे को सुनने की तथा गूंगे को बोलने की शक्ति प्रदान करते हैं.”
  eng-OURB: They were astonished beyond measure, saying, “He has done all things well.
    He makes even the deaf hear, and the mute speak!”
  spa-BES: 'Y se llenaron de asombro, diciendo: Todo lo ha hecho bien; los sordos
    oyen otra vez y los mudos hablan.'
  san-BEN: তেঽতিচমৎকৃত্য পরস্পরং কথযামাসুঃ স বধিরায শ্রৱণশক্তিং মূকায চ কথনশক্তিং
    দত্ত্ৱা সর্ৱ্ৱং কর্ম্মোত্তমরূপেণ চকার|
  tdx-tdx: 'Tsy aman’ ohatse ty hadabà’ iareo kanao nanao ty hoe: Hene fonitse ze
    anoe’e, ampijanjiñe’e ty giñe, vaho ampisaontsie’e ty moañe.'
  naf-naf: Ekŋenaŋ nâmtemtem penaŋ mti zewien, “An kapiyaŋ kwitnaŋ kwitnaŋ mme dolakŋaŋ
    etaŋ mambein. Mti kegogak am wakŋaŋ kekekŋaŋ ma zet ku manzeip ekŋen mme zet zeip
    ma wakŋin teŋ mapemâzin.”
  grc-MT: και υπερπερισσωσ εξεπλησσοντο λεγοντεσ καλωσ παντα πεποιηκεν και τουσ κωφουσ
    ποιει ακουειν και τουσ αλαλουσ λαλειν
  vid-vid: Wanhu weng'ha nawahuliche nawali wabubuwale, wolonga, “Kangudita geng'ha
    goya, kanguwagubula meho wohambe walole, na wohambe walonje, wangulonga!”
  pio-NT: 'Macái wenàiwica yéemièyéica Jesús iináwaná ìwali náináidacawa manuísíwata
    néemìacani. Yá náimaca nalíwáaca: “Imànica macáita cayábéeri iyú. ¡Imàacaca màuwíiyéi
    yéemìaca! ¡Imàacaca nacái matàacáiyéi itàaníca!” náimaca Jesús ìwali.'
  tsn-tsn: Gonne ba ne ba gakgametse ka se se diragetseng. Gangwe le gape ba re, “Sengwe
    le sengwe se o se dirang ke se se gakgamatsang; o kgona gore ba ba susu ba utlwe
    le ba ba kwakwaetsang ba bue!”
  amr-NT: Kenpaʼti Jesústaj onʼmepukeʼpo, —‍Ayaʼtada ʼuruaʼnanada oʼkikaʼpo eʼpeokbettaj
    oʼmape̱e̱a̱ʼapo kenpaʼti aʼpakhueʼdik huaboaʼda aʼpakdik o̱ʼne. —‍Aratbuta onʼbatiaʼpakuyate.
  pwg-pwg: Wawaya peyarisi inotanota kavai da ivonavona bo, “Bera peyarina eberabera
    bubuni! Ma bade tinapotapotasi da iyana ma kawabutabutasi da isisiya!”
  cjv-cjv: ena yokamai inokore munmane wom eire “Yaromi taikan muruwo bengua nokapu
    fu ma dome. Yaromi ama ari kinanom gi dinga yokamai bei nokapu de erongoro ka
    fimie. Te yaromi ama ari ka dinga faikengua yokamai bei nokapu de erongoro ka
    dinga faime,” epe dime.
  tiw-tiw: '@see-verse:MRK.007.036'
  tha-KJV: พวกเขาก็ประหลาดใจเหลือเกิน พู​ดก​ั​นว​่า “​พระองค์​ทรงกระทำล้วนแต่​ดี​ทั้งนั้น
    ทรงกระทำคนหูหนวกให้​ได้ยิน คนใบ้​ให้​พู​ดได้”
  por-BR-2018: 'E ficavam muito admirados, dizendo: Ele faz tudo bem! Aos surdos faz
    ouvir, e aos mudos falar.'
  mhl-mhl: Mi saueru gobi ŋiŋigoji meayaŋuŋ mukume waragaru iŋi mibuŋ, “Ya sosowo
    fiine akoŋ baega. Kajegi kajeyaŋuŋ bouŋtome maneegobi. Ŋiŋigo mutuine yoŋore namaŋ
    kerisieme buŋo miegobi.” Oŋu.
  klv-klv: Galit lumaŋmaŋ vǝsa. Luke, “Igol ivoi hǝn natit p̃isi togole, ale igol
    alat lotodariŋ b̃ulol, losǝsǝloŋ mai nab̃ut gail, igol lusor.”
  bco-bco: Kaluka꞉isaleyo꞉ mada iligi ba꞉dakiyo꞉ a꞉la꞉sio꞉, “Eyo꞉ mada tambo man nafale
    dimido꞉. Ya꞉su eyo꞉ ka꞉la꞉no꞉ ko꞉lo꞉ kaluka꞉isale a꞉no꞉ a꞉ma꞉la꞉ togo꞉ alitabiki,
    o꞉li da꞉dab. A꞉la꞉ta꞉ga꞉ eyo꞉ do꞉fo꞉f kaluka꞉isale a꞉no꞉ eano꞉ a꞉ma꞉la꞉ nodo alitabikiyo꞉,
    o꞉li tolab.”
  kdl-NT: Gba̱ aza ɗa a panai nala, a yain majiyan cika. A danai, “Ko ndya wa u yan
    ta̱ iꞌya mai! Hal n kagulani ka u zuwai ka panai, kabebe kpam ka yain kadyanshi.”
  apu-NT: 'Kãkiti tsorĩkaãta: —Ikinika ikamakiti peerekari. Makenakoreti kakenakorepeka
    itxa. Mimatasãkiretakati, kasãkirepeka itxa —itxana.'
  roo-roo: Uva tavetaveiva rutu oiso purapaoro, “Avoeao, vearoa rutu purarevo ro-ia
    voeao uvagi irara oea uvu piepaoro, ora vaaruu irara reoreo pierevo,” eisa osa
    purapaaepa.
  miz-NT: 'Koó dā kúduꞌva ñaꞌa san, ntákaꞌan ña: —¡Ñá tē nté kaa váꞌā o é kade ña
    sāꞌa! Un tsi nté ña loꞌo kāntaváꞌa ña. Un tsi nté ña ñɨꞌɨ̄ sán nákaꞌan ñá dɨ —kaꞌan
    ñáꞌa san.'
  qvz-NT: Chi ricuccuna yapa manzharisha cuintanacunaura, Tucuitami alita rashca,
    mudu rinrigunatas uyachin, upa callu runagunatas rimachin nisha cuintanacunaura.
  deu-ELO: 'und sie erstaunten überaus und sprachen: Er hat alles wohlgemacht; er
    macht sowohl die Tauben hören, als auch die Stummen reden.'
  mjc-NT: 'Iyo cuñí ñi tan catyí ñi: ―Tandɨhɨ tsa javahá ra tan vaha javahá ra itsi.
    Nyɨvɨ soho nacuñí ñi jahá ra tan nyɨvɨ ñɨɨhɨ nacahan ñi.'
  ktm-ktm: Sa lau ndre sulo‑on hehretek pe hemesi‑iy. Sa hapa ihpa, “Orkom, Iy impo
    sane ndre sulo‑on ti huyen kopwi. Sa lau ndre poho’ sa pwi ti Iy inahnan sa henosohou
    yi, pe sa ndre ndralnga’ sa pwi ti hentahrung yi.”
  caa-caa: 'Y tunor e gente war ubꞌijnuobꞌ tamar y chenobꞌ: —Galan uche tunor. Jaxir
    erer uche apascꞌa ut uchiquin tin e macar ani uchiquin, y tin e machi uyubꞌi oꞌjron
    uche tuaꞌ abꞌantzꞌa uyej tuaꞌ uyubꞌi oꞌjron, che tunor e gente.'
  pls-NT: 'Co chojni mé anto vagoan na admirado co vandac̈ho na: ―¡Cainxin nchao nchehe!
    Ixin hasta chojni que ttinha, jehe nchao nchequinhi co chojni que c̈hoha nichja,
    jehe nchao nchenichja.'
  eng-WYC-2018: and by so much the more they wondered, and said, He did well all things,
    both he hath made deaf men to hear, and dumb men to speak.
  bdv-bdv: ଇ କଃତା ଲକ୍‌ମଃନ୍ ସୁଣି କାବା ଅୟ୍‌ଗଃଲାୟ୍‌ ଆର୍‌ କୟ୍‌ଲାୟ୍‌, “ସେ ସଃବୁ କାମ୍‌ ନିକକଃରି
    କଃଲା ଆଚେ, ଆର୍‌ ବଃୟ୍‌ରା ଲକ୍‌କେ ସୁଣ୍‌ତା ସଃକ୍ତି ଆର୍‌ ଗୁଲା ଲକ୍‌କେ କଃଉତା ସଃକ୍ତି ଦେଉଁଲା
    ।”
  otq-NT: 'Ne xa mi ꞌyo̱ꞌu̱ ne mi eñꞌu̱: —Gatho nöꞌö pe̱fi, o̱tꞌe xiñho: nuya gogu
    xokwa yá gu, ha nuya gone japi da ñö.'
  tzo-SA: 'Yuꞌun toj chꞌayel noꞌox yoꞌonic li cꞌalal laj yilique. Jech laj yalic:
    ―Toj lec li cꞌustic ta spas li Jesuse. Acꞌo mi umaꞌ schiꞌuc macal schiquin, yuꞌun
    ta xcol yuꞌun ―xiic li crixchanoetique.'
  cuc-NT: 'Quie¹ ta² co³ ŋo³⁴ tsei⁴³i³ tionh², a⁴juah⁴i³: ―Ta² re³ júan³ a³ne³ la⁴jeg³⁴;
    la⁴teg⁴ a³teun³ júan³i³ i⁴naih¹, jian³ i⁴hleh² a³con².'
  kpw-kpw: Manö anɨbu hag ñeila nɨbi bɨ nɨŋöm aiö göm hagla, “Jisas nan gau magöŋhalö
    gajɨp aij yabɨƚ göp. Nɨpe nɨbi bɨ rɨmɨd pɨƚ göp gau gö, pɨral hiɨköm, nɨbi bɨ
    aɫab mɨŋör göp gau gö manö hag aij gɨpal,” a gɨla.
  ong-ong: Le mete wuso pingitepe il piri Jisas lepe pe yeflipiye pinlele potei. Pe
    yafei pirpeiye, “Men nange yeflipiye, le lesiepe loporotei. Le laptei mete wuso
    pe mingim olpe, pe nou pingitei le mete wuso il nemi paplei pe nou pirpepei.”
  tnn-tnn: Kəmotaut pɨk ron motəmə, “Natɨmnat rafin itəm tatol, məto in təwɨr pɨk
    agɨn. Netəm u matəlgɨlat talu kɨnoatəto nat, ne netəm kotəruru nəghatən kɨnoatəghat.”
  hch-NT: Vaücavamecü menihüxiyacaitüni teüteri yame'utiyuatü, Naime 'aixüa catiniuyurieni.
    Müme memücaheu'enanacai meheu'enanacame nivarayeitüvani, müme memücaniuvavecai
    meniuvaveme nivarayeitüvani.
  crn-NT: 'Matɨ́ꞌɨj mi temuaꞌa aꞌij teꞌutaseíj ɨ́ teɨte. Miyen tɨjɨ́n: ―Rɨ́ꞌɨ pu tíꞌijrɨꞌɨre
    aꞌɨ́jna ɨ́ Jesús nain jɨmeꞌe. Aꞌɨ́ pu hui raayɨ́ꞌɨtɨ tɨ tihuáꞌuhuaateꞌen mej mi
    huitenamuáaraꞌa muáꞌaraꞌani, ajta mej mi teꞌanrɨꞌɨrée muáꞌaraꞌani ɨ́ mej caí téꞌanrɨꞌɨréjme.
    ―Yee mú tiuꞌutaxájtacaꞌa.'
  zpu-NT: 'Naꞌ le llabane beꞌnn kaꞌ, ne akeꞌ: —Le wen ba beneꞌ, llakteꞌ lloneꞌ nench
    yeyene beꞌnn kwell, naꞌ beꞌnn kaꞌ bi llak nneꞌe, llanné akeꞌ.'
  juy-juy: ଆରି, ମନ୍‌ରାଞ୍ଜି ଆକ୍ରାନ୍‌ ସାନ୍ନିଡାଲେ ବର୍ରଞ୍ଜି, “ଆନିନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଆ କାବ୍ବାଡ଼ାନ୍‌
    ମନଙ୍‌ଡମ୍‌ ଲୁମେନ୍‌, ଆନିନ୍‌ ଆ କାଲାମରଞ୍ଜି ଅନମ୍‌ଡଙନ୍‌ ଆସନ୍‌ ଆରି ଆଜାଡ୍ଡାମରଞ୍ଜି ରପ୍ତି
    କଡାଡ଼ିନେନ୍‌ ଆସନ୍‌ ନିୟ୍‌ ବୋର୍ସାନ୍‌ ତିୟେଞ୍ଜି ।”
  for-for: 'a''ya''ma kina abite tabera pami pumagini: We, a''ya''waemaenaba aogiyena
    puntana, agekuninta kinake, mi''mi''ma''ma kinake aogi puwaitaye, untawe.'
  epo-epo: 'Kaj supermezure ili miregis, dirante: Li faris ĉion bone; li igas la surdulojn
    aŭdi, kaj la mutulojn paroli.'
  gfk-gfk: Ira tunotuno ing diet ga hadade ira nianga utane Jisas diet ga manga karup
    ma diet ga nguanguo sakit ma diet ga tange, “I gil timaan at ira linge bakut.
    Ma ira talingaro mah, i papos ira talinga diet kaik diet gi hadoda. Ma ira tabuna
    nianga mah, diet te ianga.”
  bjz-bjz: '@see-verse:MRK.007.036'
  atg-NT: O ri abọ sha ẹgbọ eni e suọ nya. E liẹ, “Ọ ma guẹ riẹlẹ emhikpa,” e gbo
    liẹ, “Ọ ri eni e le esọ ọ suọ esọ, ọ khueghie ingmenu unu a, ẹẹ ngme.”
  bjv-NT: 'Nḛ ra Jəju ətɨ kosɨ dɨje ɓəl ngay adɨ əli əi nə: «Nḛ rae je pətɨ majɨ:
    Ra njé je kɨ mbide bəy adɨ ooi dɔ ta, taa ra mbɨki je adɨ əli ta tɔ.»'
  tos-NT: 'Xli̱pacs ti̱ xcatzi̱ko̱ni̱t hua̱ntu̱ xtlahuako̱y Jesús, lanaj xlacahuanko̱y,
