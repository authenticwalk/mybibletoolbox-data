  ena-ena: Lɨdɨŋ kulaŋ iamɨgali limu hɨhɨle agɨlasaŋ sulavɨdaci kulaŋ iamɨgali limu
    hɨhɨle agɨlaŋ igakɨlakɨlaŋ nɨman abavɨmalɨ. I uavɨmalɨ. Ha nɨbu salaku ukaci sɨbam
    vi uavɨmalɨ. Lɨdaci kulaŋ hɨji uavava agɨlaŋ ciaŋ igakɨlavi uavɨmalɨ. Kulaŋ ciaŋ
    ma lɨbulɨbu agɨlaŋ ciaŋ lɨbavi uavɨmalɨ.
  nbq-nbq: Yugeregek nagwis ako enaruk hunggu lagagwarik, “Enaruk nggulup ako enaruk
    hurogo bugu, enane dek ako, enane werek erogo bugu, oginavit lagya dugwit, yi
    ogagek ndi ogagek sek adigat ogarit naliga yi, wii,” yiluk, enalon agu dugwit,
    vok yugu lagagwa.
  tgo-tgo: Taulaghɨko iya va thɨ vandeŋeko gharenji i yo laghɨye moli, thɨŋa, “Bigibigike
    wolaghɨye amalake iyake i vakathaŋgi i thovuye. Mbe i thawariŋgiva gharɨgharɨ
    ma thɨ loŋwe na gharɨgharɨ ma e ghalɨghalɨŋanji.”
  yap-yap: Ma urngin e girdi’ nrung’aged e yigo’o ra gin gad ngay me lungurad, “Urngin
    ban’en ni be rin’ ma bfel’! Mus ko pi’in biling ma ke gol nagrad kar rung’aged
    ban’en, nge pi’in nib tagan e thin u l’ugunrad nike yal’uweg e thin u l’ugunrad!”
  mop-NT: Sa'too' u yool tu jajil a cristianojo. —Tulacal a c'u' a walac u betic a
    Jesusu, walac u betic ti qui'. Ca'ax cooc a maca, walac u jebic u xiquin. Ca'ax
    bes, walac u qui'cuntic u t'an,— cu t'anoo' a cristianojo.
  tet-tet: Ema mak rona lia nia, blaar tebes. Sia tonun Yesus naꞌak, “Tebes! Ema neꞌe
    nalo hotu-hotu dadi diꞌak! Ema diuk, bele rona! Ema mak la bele dale moos, bele
    dale!”
  hlt-MCSB: Te dongah let uh khungdaeng tih, “Cungkuem la balh a saii dongah hnapang
    te a yaak ham a saii tih olmueh te a cal sak,” a ti uh.
  xtd-NT: 'N‑ka yuꞌu‑i te n‑ka kuvete‑i. N‑ka xiaꞌan nuu tnaꞌa‑i: —Vaꞌa kida‑ia ntdaa.
    Kida‑ia xa nukonini ñayiu doꞌo, te kida‑ia xa najaꞌan ñayiu ñatu jaꞌan.'
  mdy-ETH: ዬያ ዋይዜሢ ቢያ ሚርጌና «ሃያጉዴ ባኣዚ» ጌዒ ዲቃቲ ሄርሺሢና፦ «ጉቤ ባኣዚ ኮሺ ማዻኔ፥ ዋያ ባይቄሢ ዋይዛንዳጉዲ፤
    ዻንጋ ባይቄሢያ ጌስታንዳጉዲ ማሃኔ» ጌዔኔ።
  spl-spl: Sâm haok tuhuŋetâ nâŋgâm yuwu sâwi. “Lok yuŋe lohimbi umatŋe topŋe topŋe
    teteyiŋgimu mansai ya heŋgemyongom mansap yakât nâŋgâmunŋe âiloŋgo dondâ oap.
    Lohimbi ândâpyeŋe bok sâmu mansai ya sâmu pâroŋ sâmu den nâŋgâmai. Otmu kopa otmâ
    mansai ya sâmu lauyeŋe heweweŋ otmu den sâmai.” Yawu sâwi.
  usp-NT: 'Mak cristian ri xiliwtak, sub''laj xsaach jch''olak, xijtak: ¡Juntir ri
    tran tziyi''n! ¡Ticwini'' chi jtzib''saj jxicnak yak tac y yak mem tichak yolowtak
    jwi''l! xche''tak chirij Kakaj Jesús.'
  zav-NT: 'Na'' ḻechguaḻe besyə''əbane beṉə'' ca'' na'' gwse''e lɉuežɉga''aque'':
    —Chac chone'' yoguə''əḻoḻ na'' yoguə'' de''en chone'' chone''en binḻo. Chone''
    par nic̱h chesyə''əyene beṉə'' cuež ca'' na'' par nic̱h chesyə''əṉe beṉə'' mod
    ca''.'
  sgz-sgz: Má dik lala pángáng suri, má dik parai ngoromin, “A long kulukna pasi bos
    táit no. A timani tan bau suri dik alongra má tan rung a su i kerme di suri dik
    worwor.”
  kek-NT: 'C''ajo'' nak que''sach xch''o̱leb chirilbal ut que''xye: —Cha̱bil chixjunil
    li naxba̱nu. Naxq''ue chi abi̱nc li tz''ap xic ut naxq''ue chi a̱tinac li mem,
    chanqueb.'
  blz-NT: Wiwi'na mian men nongorongor iya'a nosamba' tuu'. Raaya'a norobu taena,
    “Wiwi'na ia wawau, pore. Mian mabongol ia wawau sida nopoorongor, ka' mian umu',
    sida norobu.”
  poe-NT: 'Na mé imá chrakon sín ntá ntáchro sín kíxin: ―Kaín nkehe chꞌe chꞌán la
    jína. Tí chojni tienhya la tinhin sín la ko tí chojni nixjahya la nixja sín ―ichro
    sín.'
  san-TAM: 'தே(அ)திசமத்க்ருʼத்ய பரஸ்பரம்ʼ கத²யாமாஸு​: ஸ ப³தி⁴ராய ஸ்²ரவணஸ²க்திம்ʼ மூகாய
    ச கத²நஸ²க்திம்ʼ த³த்த்வா ஸர்வ்வம்ʼ கர்ம்மோத்தமரூபேண சகார|'
  cof-NT: 'Junni tsachilari junca meráto o quirato, duque wepanalainue. Junto itsantilatinue:
    —Ticatiya sequesiri quimin joe tilatinue. Seque patumin jominlaca manpasa carimin
    joe tilatinue. Junsi merátumin jominlaca manmerása carimin joe tilatinue.'
  srm-NT: 'Nöö hën di soni bigi da hii mundu. De sai dë ta taki taa: “Aai oo, hii
    dee soni di sëmbë aki ta du, de tuu bunu e. Biga dee tapabukama ku dee sëmbë dee
    an ta jei soni seei a ta mbei de ta ko ta jei soni ta fan.”'
  qvs-NT: 'Paykuna sukaman almirashpankuna rimarkansapa: —Jesuska tukuy layata allita
    ruran. Payka upa runakunatapish alliyachin uyarinankunapa. Mana rimakukkunatapish
    alliyachin rimakunankunapa.'
  zca-NT: 'Orze'' dox xche mia''n kiwi'' rë xa'' nzhin ze'' por kwa''n ngok re'',
    orze'' nzhab bixa'': ―¡Rë kwa''n niliyak Jesús! Haxta rë men sord, nzhon kwa''n;
    mbaino rë men nagakt di''zh, nzhudi''zh xa''.'
  cbc-NT: 'Bairo cʉ̃ caátiere ĩña acʉacoati, bairo qũĩñuparã: “Nipetiri wãmerĩ caroaro
    átiyami Jesús. Cabʉsʉmasĩẽna cʉ̃ãrẽ na bʉsʉmasĩõ joroque na átiyami. Tunu bairoa
    catʉ̃gomasĩẽna cʉ̃ãrẽ na tʉ̃gomasĩõ joroque na átiyami,” ĩñuparã.'
  qxo-NT: “¡Imaycatapis Jesusga ruraycun pasaypa espantacuypätam! Llapan rurangancunapis
    allillam. Cananga mana wiyagcunapis wiyayannam. Mana parlagcunapis parlayannam”
    nirnin.
  mox-mox: Ta tomotau qabudi nuadi voqana aqiaqi, ʼinega ivonaya, “Ieisu ena viaqayavo
    aqiaqi otaqidi ta ʼebenuavoqana, mana teniqadi kwavana vona inoqonoqolia, ta wese
    taudi ge adi fata ina veqae meadi giveaqiaqiedi ʼinega iveveqae.”
  kew-kew: 'Apo remaa pagesimi onaanumi Yesumi goa pisa-daa ora paalame omoa kidipaa
    ragi tua lalo: Mogo aame oyae rayo epe-rupa pea. Aane poae aa page agaa maare
    aa page nipumi epe-rupa maperekeaaya simi.'
  dww-dww: Be taudi aitauḡa a vaivaiena a base kaue be a riuna, “Tauna yaba matabuna
    ya voia kauedina. Tauna e voie da avedi beapotapotanama be ei beavaiana, be avedi
    gumgum be e giuna.”
  nif-nif: Tɨmbi kasat wɨn nandɨñgɨlɨñ endɨ biañgan nandɨ-sɨlɨkñembi eñgɨlɨñ, “Kundit
    gɨtɨk tɨ-kulak wɨn kɨndem gɨtɨkgot. Endɨ ep tɨmbɨmbi, pawanjɨ kaman endɨ bo nandɨ-tomañ,
    tɨmbi manjɨ galɨñguk endɨ manda eañ.”
  twi-ASANTE: Saa asɛm yi maa wɔn ho dwirii wɔn yie. Enti, wɔkaa sɛ, “Yesu ayɛ adeɛ
    nyinaa yie, ɔma asotifoɔ mpo te asɛm, na mumu nso kasa!”
  aoj-aoj: Eaꞌ esis bolalas endilisi saꞌi, “Hiahaom hiami anen nandaꞌami nandaꞌam
    boꞌom atin. Anen nandaꞌ esis aligah hagasoꞌasi sameꞌ andeandeꞌ, esis malagof fagasoꞌasii
    a soga saꞌi andeandeꞌ.
  cbv-cbv: Páant ĩ naáwáchah joinít, cã́acwã ĩt joí wʉ́hi bejep wʉt jĩ. “Nihatdih
    caán ã tʉ́i chãjna caá. ¡Jéih joicánnidih ã joyána caá! ¡Jéih wéhecannidihbʉt
    ã wéheat tʉ́ʉtna caá!” ĩt niijíp wʉt jĩ.
  taw-taw: Takaw anɨb ak agñel nɨŋɨd, gos pal awl lɨl agɨlak, Jisas tap okok mɨdupsek
    gup okok, tap teplep ak nep agɨlak. Binɨb tɨmud pɨl gup okok gek nɨgtep gɨpal,
    binɨb yalɨb mɨŋel gup okok gek, takaw agtep gɨpal agɨlak.
  jic-NT: 'Pasal yólatsja Jesús ''üsüs la tjiji mpes. Tjowelepj: “Pjü way ''üsüs la
    tjiji. Jis pjats'' la topj, si ''ü''sa la siji, pjyacan̈ yupj. Maysa javelepj,
    si ''ü''sa la siji wa, ne ''ücj javelepj.”'
  zap-NT: 'Kesentyent rzee rzak yra mén, re men: ―Yrandxee ne rlaa ménree, wen rlaa
    meno; axtegue mennkwëët rlaa men ne ryenii gyedyag no rlaa men ne rnii menngup.'
  wer-wer: Pit yaan panë sak epël mëëa. “Omnant pout ompyaö wes pet yair. Katunörö
    kat nga mowasööre ngön wonörö ngön nga mowasö pël yaë.”
  ipi-ipi: Lamai-yaikola, pii okone ale yaini wandakali tupa moko wete loto, Jisasato
    wandakali ale tuma tupa pii ale yakale leya-kola, ale alaini. Balato wandakali
    pii na-lalaini tupamane pii leakale leya-kola, pii ale alaini. Balato piape pitaka
    kuai lo piyane leainipia.
  qul-NT: 'Uyarejcunaka sinchita musphararkancu: “Tucuy imata allinta ruwan. ¡Rojt''ucunata
    uyarichin, jup''acunatapas parlachin!” nispa.'
  tnc-tnc: 'I''suᵽaka kibaamaka jĩjimaka imawa''ri, ikuᵽaka narĩka: —Ã''mitiribeyurã,
    jaiwãrũbeyurãte ᵽariji jieiki kime. I''suᵽaka simamaka ritaja kibaaika jiitakaja
    sime,— narĩka.'
  ter-NT: 'Enepohikone xâne eyekóxoati, yupíhova iyúpaxeova koane kó''iyeahiko: —Imáko
    yupíhinovo unako ítuke! Ituko kamópea mókere, koane ítoa ponópea koyúhopea ne
    ákoti okoyúho —koénehiko.'
  bmr-NT: 'Jaaneri sihidɨ ajabafiituumoro neehicaumo: Paryɨ fanoovaco imino moonɨɨbo,
    uguubutɨmejeque guubusuubo, ihiimaatɨmejeque iimaasuubo icano, noomoro.'
  fuf-fuf: 'Ɓe woni e nder ŋalaw tiiɗuɗo, ɓe wi''i: «Ko o waɗata kon fow ko ko moƴƴi.
    O naninay hay pahiɗuɓe ɓen, o wowlina kadi mbobiɗuɓe ɓen!»'
  mwc-mwc: Pipiya ereonowasi si wareyei ba si wona, “Kona wose ereonowana i wose kabitamni
    wai taina potapotasi te nonora ba kawa potapotasi te bisisiya.”
  bhl-bhl: 'Keko beli, sang beem kilisiliw kawtiw alik alik i atin kuw yol yol angeko,
    bokolomeliw: “Ibo! Kunum beem kanebe eisneng alik alik be itel fein kiol kuw kekabe
    te. Kentem kabom ikal weng kililiwi, bontem kasise ikati fein weng bokokabiliw
    kasike!”, ange ange kesiliw kale.'
  ons-ons: Ŋei ŋerep korop eŋe oŋaene qaeki rakoi, “Urata kine kine natne welekatne
    wakonmaike. Ŋo, Yesu eŋe ŋei ketine won wole ea maki lotkeki don detlukmaike.
    So eŋe ŋei aŋaine umatne so mawon mawole, ea maki don ramaike.”
  con-NTPO: 'Nane ñotsse can''boemba su''fa: —Osha''choma tsu ñotsse tson. Tsonsinambima''qque
    pañaen. Ayafambima''qque afaen.'
  ghs-ghs: nokoi hasaqu minanipamuke eeteqi erake hiireta, Abi toma susuke noi tomanomaiteqi,
    too atimanomake noonomaitorai. Idze, noi quba samane bagenomanipamuke eetorai.
    Oiqi hiireta.
  peg-peg: ଆରେ, ମାନାୟାର୍‌ ବେସି କାବା ଆଜ଼ି ଇଚାର୍‌, “ହେୱାନ୍‌ ୱିଜ଼ୁ କାମାୟ୍‌ ହାର୍‌ କିଜ଼ି
    କିତାନ୍‌ନ୍ନା ! ହେୱାନ୍‌ ବଇରାରିଂ ୱେନି ସାକ୍ତି ଆରି ଗୁଲାରିଂ ବେଣ୍‌ କିନି ସାକ୍ତି ହିନାନା
    !”
  txu-NT: Nãm me'õo mex nhym me te kute marmã kam no tyn ku'ê ne abenmã kum, —Nãm
    apỹnh me kanê djàri me kunĩo mexkumrẽx. Nãm me umar kêto mex nhym arỳm akubyn
    amak mex ne. Nãm me kabẽn kêtdjwỳo mex nhym arỳm akubyn kabẽn mex ne, ane.
  eng-WEBU: They were astonished beyond measure, saying, “He has done all things well.
    He makes even the deaf hear and the mute speak!”
  gnw-NT: 'Jae reta ipɨacañɨ ete, jare jei: —Opaete mbaembae uyapo vae icavi ete co.
    Umbɨgüera iyapɨsa mbae vae reta uyandu vaerã, jare umbɨgüera vi upa reta uyemɨngueta
    vaerã.'
  mux-mux: '⸤Yunu tirim mele kanuring yambuma kene, anju temani toku siring piliiring
    yambuma kene wasie⸥ enini aima mini-wale munduku suru niku kene niku mele: “Apa!
    Yu-ni telemú uluma kaí mindi lelemú. “Kúmu silimúma ung piliiku, ung naa nilimelema
    ung niku, teai.” nilimú kene-ko ungma piliiku ungma niku telemele.” niring.'
  maj-NT: 'Tu̱ ni xí i̱ncha kama nkjúhún ra̱ nga b''a̱ i̱ncha kitsúhu̱ xinkjín: —Ts''ín
    sisin tu̱ mí nihí ni. Santaha maha̱ ts''ín nga nt''é xu̱ta̱ xi staya ko̱ ts''ín
    nga nchja̱ xu̱ta̱ xi ni̱ma̱.'
  bkq-NT: Jesus egary tindatuomo toenzepa myani âsewânilymo. — Koendonro lelâlâ mâkâ!
    Kydatânry modo indatoem adyese, tytarenry modo âjitain-hoem adyese warâ — kelymo.
  kue-kue: Ana yomba prapra ka i pirtre sipuglo pond dindre, yegl dingwa, “Ye taragl
    prapra wakai keme orkwa. Yagl kina gidungwa orko ka prukwa, te drambiye aketongwa
    orko ka dungwa.”
  cot-NT: 'Yamenamenaitanaquequea intati maasano icantajianaque: “Maasanoquea yantaqueca
    cameetsavaeque, iquemacajaiaqueriquea teeca inquemavetempaji aisa inijacajairiquea
    macanavetatsica.”'
  bnp-bnp: Ri turutu hateka, lakea ri ta maea, “A maki lobo i rata kamumu. I rata
    e huriki ri vou ri longo, i rata e huriki ri ngavarubu ri ta.”
  apn-NT: '@see-verse:MRK.007.036'
  ctp-NT: Yuwe ꞌa tiꞌ nten bra nu ynan neꞌ sa ñaꞌan ngwa chaꞌ kanꞌ. ―Suꞌwe ꞌa ngiꞌni
    yu kanꞌ ―ndukwin neꞌ―, loꞌo ꞌin neꞌ nu kuꞌun tu nskan, nchka ꞌin yu kuꞌni yu chaꞌ
    nchkaa neꞌ; loꞌo neꞌ nu kuꞌun tuꞌwa, nchkwiꞌ neꞌ xiyaꞌ chabiyaꞌ ꞌin yu.
  bre-BRG: 'Souezhet meurbet e lavarent: Kement a ra a zo burzhudus; d''ar re vouzar
    e ra klevout, ha d''ar re vut komz.'
  opm-opm: Ihama Kuuhan ihir amrama Han moh erer oh ohe mengteiwi imtiporhan yahwi
    deipat han moho. Nat ki han ihirnong nat tem adapuo meng timbas ihirnong it mengsi
    han deio deipat han moho rima da tupnet rim da trun trun ama darhetpa oh.
  bvr-bvr: Wurra aburr-gata aburr-galiyanapa burr-guya gochila aburr-barrjinga. Aburr-yinanga,
    “An-guna burr-barlmarrk jama a-jirra, ya? Nipa ngardawa a-jarlapurda a-boya an-ngarlngarta
    rrapa an-gerna, ngaja, ngarla!”
  wal-wal: Hegaa siyida asai ubbai daro garamettidi, “Ubbabaakka i loitti oottees.
    Harai atto tulliyaakka sissees; qassi duudiyaakka haasayissees” yaagiis.
  zad-NT: 'Na'' ḻe bibangakile'', che''gake'': ―Yog''ḻoḻte chak gon beeni, chiyone''
    beṉ''ka'' bi cheni, na'' beṉ''ka'' bi chak iṉe, chone'' ka chṉegake''.'
  mgh-mgh: 'Atikhinacaka, yaanawiira: Cothene nopanka cotikhineeha, heewiha atthu
    uhiwa, ni wuulumaciha atthu oohuulumaca.'
  aso-aso: 'Idoꞌ ingine amuzo mili siza li mini tiꞌ li laniꞌ: Aza initeꞌ mukiꞌ oꞌmo
    vineꞌ nene mo laminekovoꞌ oꞌmo vave. Aza lavo gaꞌine molave ingine gamazi gohi
    nigilavo gamazi lamilizadoꞌ i minave netesi nene gamazi ha nilave.'
  uli-uli: Panger rechokwe re rongrong mokwe ngo re luwdah iyang. Iwe ngo resa sor
    bo, “Ye momay pangal meka yeramtale yema foru. Ila mwo chotalengbat ngo yema hachuya
    yar talengbat ngo rechoka tema mmwal rebe hapatpat ngo yema foru bo yebe mmwal
    le rebe hapatpat.”
  nin-NT: Anishirr so wo na vu angu gri, na da di, “A na aseki ka wemi zizi. A da
    aba agbatu ba wo, abi nganta a re wre!”
  tgk-tgk: 'Мардум қоил шуда, ба якдигар мегуфтанд: «Ҳар коре, ки мекунад, хуб аст.
    Ӯ ҳатто карҳоро шунаво мекунаду забони гунгҳоро мекушояд».'
  acu-NT: 'Tu ujakaram, aints ainau nuna antukar nukap nintimrar: —Tuke mash pengker
    turayi. Antichu ainauncha antumtikiayi. Tura chichachu ainauncha chichamtikiayi,
    —tiarmiayi.'
  cak-WNT: 'Y ri winek ri'' can xquimey tek xquitz''et ri xbanatej, y xquibila'' c''a:
    Jabel ri xuben. Nuben c''a chique ri ma ye''ac''axan ta, chi ye''ac''axan; y nuya''
    chuka'' quich''abel ri ye mema'', xecha'' c''a.'
  ebk-ebk: Naschaaw as solet nan am-in ay nanngor, ya kanancha, “Anuy paat ammay am-in
    chi chana at-atun! Uray nan nalurak at pakadnguruna, ya nan naumor at pakaliyuna.”
  spa-PDDPT: 'Estaban muy maravillados y decían: ¡Todo lo hizo bien! ¡Hace oír a los
    sordos y hablar a los mudos!'
  ruf-ruf: Iwanu wakangawala ghendo. Walonga, “Katenda ghoya chila ichinu. Hata pfitsiwi
    kowatenda wahulike, na pfibubu walonge!”
  gun-gun: 'Mba''eta onhemondyipa vy aipoe''i okuapy: — Ha''evea rami meme ojapo.
    Mba''eta ojapo nda''ijayvui va''ekue ijayvu, ha''e noendui va''ekue oendu ju aguã
    rami.'
  agu-BL: 'Wi''nin cyele''n yab te yi mbi cunin ban Jesús, itzun cyaltz: “Chumbalaj
    nin cyakil yi na bnix ta''n, na na xcye'' tan tulse''n yos scyuch'' yi e'' chcan,
    nin scyuch'' yi e'' mem.”'
  isn-isn: Kulu kuulu ai akuiwe, nu kuligitya, “Witumile kila i kintu iziza. Waazipya
    ga nia gulu kija nia kimumi kuligitya.”
  eng-PEV: Everyone was really surprised, and they said to each other, “Jesus does
    everything properly. He does really good things for people. He makes deaf people
    better, so they can hear again. And people that can’t talk, he makes them better
    too, so they can talk.”
  ilo-ULB: Pudno unay a nagsiddaawda ket kunada, “Naaramidna a nasayaat ti amin a
    banbanag. Pagbalinenna pay a makangngeg dagiti tuleng ken makasao dagiti umel.”
  pir-NT: 'Sa ye masa tʉho maria wahaye, ohõ saha niahye: —‍Ijipihtiyere tiquiro quehnoano
    yere. Tʉhoeyequinare quehnoano tʉhogʉ̃ yere. Yahuducu masieñequina gʉ̃hʉre quehnoano
    yahuducugʉ̃ yere Jesu, niahye masa.'
  anv-NT: Ɛbwɔ́ ako abɔ, álá manó mekpo fuú ájɔge áké, “Yɛ́ndé genó ɛyige
    ji apyɛɛ́ gelú gelɔ́gelɔ́.” Apyɛ bɔɔ́ matu gbɛ́gbɛ́ áwuú ne abi álá jɔge,
    ájɔge.
  sab-NT: 'Kwian ulita bai geru e keruchugu chegu tañachuge tanre no Jesu giti, ama
    ulita chegu gerule no modi Jesu giti: —Jesu kle age ulita no kwian alin. Kwian
    olo me ama kle kwian ene gbe olo tren geru keruchuge trate, kaire kwian keru me
    ama kwian ene gbe gerule trate —kwian ngle gerudu no ene Jesu giti.'
  tmd-tmd: Mönö aku yad nölmɨdmɨn nöbö mö nugwön aiö waiö rön yadmä, “Jisas ap piaku
    magalɨg rɨmɨdmɨn mɨ wä ra. Nuŋ nöbö mö rɨmɨj möl idɨxön rɨ piaku rɨmɨn, rɨmɨj
    möla rödmɨn, nöbö mö albeñ ömörö rɨ piaku rɨmɨn, mönö pɨ ri aböiŋö,” rɨmä.
  acr-NNT: 'Lik kꞌu kakam kanimaꞌ ri winaq che y jewaꞌ kakibꞌiꞌij: «Ronoje ri kuꞌano
    lik utz, ma ri e tꞌoꞌk kuꞌan chike ketanik yey ri e meꞌt kuꞌan chike kechꞌawik.»'
  kpg-kpg: Gei digau ala ne longono, gu goboina huoloo, ga helekai, “Ana mee huogodoo
    ala ne hai, guu gila humalia huoloo! Mee ne hai tangada longoduli ge deemee di leelee
    gi longono, gi leelee!”
  taj-taj: चु ताम थेःबागदेसे उदेक म्‍हन्‍सी, “येशूसे लबा जम्‍मान गे ज्‍यबा मुला। थेसे
    नाब्‍यङ आथेःबा खाग्‍ले म्‍हिदाएनोन खम्‍ना लमुला” भिसी भिबारी छ्‌याइजी।
  avt-avt: 'Mɨt in han kekrit wɨsenum hɨr natɨp nar ik: “Hɨrak epei kɨrɨak menmen
    yapɨrwe yaaim. Hɨrak wen kɨrɨak mɨtɨk ik nɨpaa nɨkɨp to enum, hɨrak nɨkɨp menep
    kemtau hɨm.”'
  cbk-cbk: Y todo el maga gente ya queda bien estrañao, y ta habla sila que bueno
    gayot todo el maga cosas que ta hace le. Ta habla tamen sila que masquin con el
    maga bungul ta puede le manda oi, y con el maga apa ta puede le manda conversa.
  uig-ARA: 'خالايىق بۇ ئىشقا مۇتلەق ھەيران قېلىشىپ: ــ ئۇ ھەممە ئىشلارنى قالتىس قىلىدىكەن!
    ھەتتا گاسلارنى ئاڭلايدىغان، گاچىلارنى سۆزلەيدىغان قىلىدىكەن، ــ دېيىشتى.'
  tuf-tuf: 'Uw ub yehw̃jacro. Ojc sijacro. Ub yehw̃ír wajacro: —Jesusat bahnác ay
    yajcaro, -wajacro-. Eyat Sir urá cut cucáj bár bin cucáj chi chácaro. Téw̃ajar
    bin tew̃ín acu chácaro, wajacro.'
  abx-abx: Ngan ag'usa gayod i dimu'an makapamati' ngan agparapaminugad, “Mahalap
    gayod i dimu'an nagbuhat-na! Sapayawit-na bisan i ngula ngan sapapakali-na bisan
    i bungol!”
  mco-NT: 'Je mayjäy ooy tzachjɨhuɨy huinmay ajcxy, ñayñɨmaayɨ ajcxy miñ xyɨpy: ―Jada
    Jesús ooy oy chachtuñ. Ymɨmadactaayb yɨ''huenytɨmytíijɨty, ixtɨ yajmɨdohuɨ̈cpy
    yɨ'' yɨ cönatpɨ etz yajcapxɨ̈gy yɨ uumbɨ.'
  kqf-kqf: Sauginemo lava kauwina giuna a vaivaiye te a tagugu bi a sove. Bi a giu
    te bai matabuna i kauwena ba visuvisunaḡa, papapa i wai beyavaiya bi i giu.
  cpb-NT: 'Riyokitziiwentaitanakeri Jesús, ikantaiyini: “¿Oitaka okameethatantari
    rantziri jirika? Ikemakagairi witakempitari, riñaawaitakagairi eejatzi.”'
  aon-aon: Eshesh shakripesh shanak, aria eshudok douk shemnek um enyudok iri shakitak
    yowiyokuk abom aria shakri, “Anan wosik nenek ihinyumorim yopinyi mour abom. Anan
    nagabe arigos seshukeshi shemnek, aria shopunek nagabe madae shiyagwreh atin iri
    uwe aria eshesh wata sheneyagwreh.”
  hus-NT-2005: 'Xin achʼáltsik, u labnaltsik tʼajat ani in ulaltsik enchéꞌ: ―Ejtal
    xowaꞌ in tʼajál, alwaꞌ tʼajat; asta xi yab u ochʼox in ochʼxindhál ani an móꞌtsik
    in káwindhál.'
  mig-NT: 'Te ni̱ ka̱naa xáa̱n iní‑i kánde̱''é‑i. Te ni̱ kaka''a̱n‑i: Bueno sá''a‑ya̱
    táká tiñu; chi cha̱a só''ó nákuni so̱''o‑de, te cha̱a ñí''ín náka''a̱n‑de sá''a‑ya̱,
    áchí‑i.'
  bps-bps: Na kdee dad to gmadè dun too ale tikeng, na manla, “Tay, kafye nimò to
    ani, du balù dad bakong faflingen, na to umu ftaluan.”
  mbs-mbs: Ontò dan nepela, aw minikagi dan, “Ontò mèpiya se kedita te ininang din,
    so pengkey bingelen impedineg din, aw omo impeikagi din.”
  tof-tof: I nidi barrkrrurr, karibóka-koke gübarirr aengóp. I inzan bóktan kwarilürr
    wagó, “Wa blaman kla morroal tómbapónda. Wa güblang murrbausürrün olmal dólóng
    bainda akó tae murrbausürrün olmal bóktanan ngibtanda!”
  cme-NT: '@see-verse:MRK.007.036'
  sus-sus: E nu bara kaaba ki fanyi, e nu a fala, «A fe fanyi mɔɔli birin nabama!
    A a niyama tulixɔri xa fe mɛ, boboe fan xa wɔyɛn!»
  pon-2006: Irail koaros me iang rong wiepen manaman wet, re ahpw malamalawangkihla
    oh ndinda, “Wiepen nin lime kan me inenen mwahu mehlel! Pwe e kin kupwure pwe
    me salengepon kan en rongada wasa oh kin ketin kalokaiahda me lohteng kan!”
  dad-dad: Tamo kayau idi odug biya terẽ de fen, idi diron, “Ĩ ereb ereb ganan biya
    dogol age fen. Ĩ age fe di, weder daabuya karĩ yef, sigor ifokeleya wogõ yef.”
  zab-NT: 'Quesentiand rdxalodeb, rniideb: —Güen ná irate de ni runny, axt de cuaat
    runny rindiag ne de gúp relee ruee diidx.'
  jae-jae: Lau sêŋac lemeŋ ŋanô ma sêsôm gebe “Eŋ gêgôm gêŋ samob ŋajam. Taŋeŋsuŋbic
    sêŋô biŋ ma aweŋmê sêsôm biŋ lasê.”
  ksd-ksd: 'Dia kakaian kakit i tana, dia biti dari: I pait mal ra lavur magit parika,
    i mal ra umana vaut upi diat a valongor, ma ra umana bombom upi diat a tata.'
  msm-NT: Yagboy natingaya to tibo aw nakaikagi, “Aduy! Madojow to tibo mgo hinang
    to sikan otow. Inggad to bongey ogpadinogon din, aw to poha ogpaikagihon.”
  myk-myk: 'A lʼi bye kakanhana sipyii pu mu xuuni, a pʼi ganha na yu na: «Can na
    wu kapyegee ki bɛɛri kʼa ɲɔ xuuni. Wʼa boboo bɛ pyi pu na nuri, na yu.»'
  sbe-sbe: Tamowai maudoidi se nokokalili se wane, “Ginauli maudoidi ye ginaulidi
    meta se namwa. Tamowai beyakolakoladi beyadi ye hemalapaidi, yo tamowai unaꞌunadi
    ye saguidi na se hedehedede.”
  mcr-mcr: Qätä äwiyäpiyä iqua, “Äänä imäkäqutiyä” tpu ikuwi. “Iqu nätmatqä eeqä äŋguä
    imäkqiyä. Qätäyqä-pqe, qätä äwiyqäuä. Kukŋuä matqä-pqe, kukŋuä tqä imäkqiyä” ätkuwi.
  cux-NT: 'Ní ''iiⁿ''yāⁿ s''eeⁿ ní neene cheⁿ''e yiinú yā, ní caⁿ''a yā: ''Iiⁿ''yāⁿ
    miiⁿ ní tanducuéⁿ''ē idin''daacá yā, ndíí ''iiⁿ''yāⁿ chi chɛɛtúū ní idiíⁿ yā chí
    n''giindiveéⁿ yā. Ní ''iiⁿ''yāⁿ chi nguɛ́ɛ́ ngaⁿ''á yā ní diíⁿ yā chí ngíí ngaⁿ''a
    yā.'
  tur-YTC: Halk büyük bir şaşkınlık içindeydi. “O'nun yaptığı her şey iyi. Sağırların
    kulaklarını açıyor, dilsizleri bile konuşturuyor!” diyorlardı.
  san-ITR: te.atichamatkR^itya parasparaM kathayAmAsuH sa badhirAya shravaNashaktiM
    mUkAya cha kathanashaktiM dattvA sarvvaM karmmottamarUpeNa chakAra|
  bel-N: 'І надзвычай дзівіліся, кажучы: «Усё добра зрабіў, і глухім робіць, каб чулі,
    і нямым, каб гаварылі».'
  sch-sch: Male ariet ngei murdi'n kamâmruoi sabak an tia, “Neinuntin a sin murdi
    hih idôra asa mo ani zoi!” anni han, “Kuorsêt khom a minvâr pea, chongloi khom
    a min chong thei hi, kamâm aom bah!” an tia.
  mic-MIQNT: '''Ms''t ta''n te''sijig nutmajig na sigta paqalaiultijig. Teluejig,
    “Ta''n teli ula''tegej ta''n te''s''g goqwei gis tla''tegej, we''gaw gisa''latl
    gepistaqanalitl nutmilitl aq mo netaweligul gelusilitl.”'
  huu-NT: 'Naimɨeri eo raijicaidɨmacɨ. Coninɨna naimɨena raitɨmacɨ: —Naga rafuena
    raise fɨnode. Jefona cacaiñedɨmɨena jai jillotate. Gogonaitɨmɨena jai jillotate.'
  jiv-NT: Tura ti enentáimprarmiayi. Enentáimprar, “Ju̱ Jesus aya péṉkeran túrawai.
    Empekuncha ántumtikniaiti, tura chichachun chichamtikniaiti” tiarmiayi.
  otm-NT: 'Nɛ gätho ʉ bi xifi ɛ̨mmɛ bi hyonya thoho ʉ, nɛ bi ''yɛ̨n''ʉ: ―Xøgue xʉn
    ho tho gätho i øt''a ra Jesús. Di jap yʉ gogu da ''yøhnahyą nɛ di japi din yą
    yʉ gore, bi ''yɛ̨n ʉ.'
  dah-dah: Yesu beleŋ kirmiŋ titmiŋya melak kandukya miŋyaŋ al sope iryiŋ goyen gote
    mere momoŋ nurdeb al budam hurkuŋkat teŋbe, “Yeŋ det yirde hi gob igiŋ ala po.
    Kirmiŋ titmiŋya melak kandukya miŋyaŋ mar wor sope yirke igiŋ heŋ haŋ!” yamiŋ.
  tnk-tnk: Nənimenraha rier pɨk tɨ Iesu. Həni mə, “Eh! Narimnari me i iəmə i ramo
    rɨrai raka pam! Nərmama səməme nəkwəreɡɨnraha ruvisɨmw, mɨne nərmama səməme həpkəɡkiari
    mhə, in ramomasan irəha.”
  kpr-kpr: '@see-verse:MRK.007.036'
  san-IAS: te'ticamatkṛtya parasparaṁ kathayāmāsuḥ sa badhirāya śravaṇaśaktiṁ mūkāya
    ca kathanaśaktiṁ dattvā sarvvaṁ karmmottamarūpeṇa cakāra|
  nho-nho: Naa tama katoo ni llono i te vana ni mee naa ni oho naa mouri laatou. Laatou
    ni mee naa taratara laatou peelaa, “Naa vana katoo te tama nei e mee nei e taukalleka.
    Naa tama hoki e tturi naa kautarina laatou aa see illoa te taratara raa e haia
    a Ia no taukalleka.”
  gym-NT: '@see-verse:MRK.007.036'
  azg-NT: 'Tꞌman jndyi vaa na tëveeꞌ ngiohan, jnduehan ndëë ntyjehan: —Va ya jndyi
    itsꞌaa jon. Nque nnꞌan quita, itsinꞌman jonhan na ya condye nndaꞌhan, ndoꞌ joo
    nnꞌan ncheeꞌ, mantyi itsinꞌman jonhin na ya conanꞌnein nndaꞌhan.”'
  bhd-bhd: यीशुएरे चमत्कारेरां कम्मां केरे वजाई सेइं, तैना बड़े हैरान भोइतां ज़ोने
    लग्गे, “कमाल आए! यीशुए ज़ैन किछ भी कियूं सब किछ रोड़ू कियोरूए! तै टोव्नन शुन्नेरी
    ते लट्टन गल्लां केरनेरी शक्ति देते।”
  too-NT: 'Lā'' xlaca''n a''ntī cāmāca''tzīnīca lej ixtalē''cnī lā'' tahualh: ―Huāk
    a''ntū tlahuanī''t, huāk tzey. U''tza'' cāmā''a''kahuanī a''ntī sordo lā'' cāmāchihuīnī
    a''ntī kō''ko''.'
  ind-AYT: Mereka benar-benar takjub dan berkata, “Dia telah melakukan segala sesuatu
    dengan baik. Dia bahkan membuat orang tuli mendengar dan orang bisu berbicara.”
  cjo-NT: 'Eekiro rotsikanateeyanakityaarini Jesoshi. Ikanteeyini atziripaeni: —¿Iitakakya?
    Okameethaperotantari rantayitzirini. Imataperotakiro Jesoshi maawaeni rantayitzirini.
    Kemanee amashitzinkari inthomaenta ikempita, eejatzi riraga majontziwitachari,
    iñaawaetakagaeri.'
  nsn-nsn: O tamata ka siokor lutarang touboul tun, kara kula pare, “Inggono deh ke
    guata uaia tun tar bureher niguat. Gine meniampe ke uauia pono tasir kamelong,
    doho pau ka mene pon.”
  san-DEV: तेऽतिचमत्कृत्य परस्परं कथयामासुः स बधिराय श्रवणशक्तिं मूकाय च कथनशक्तिं
    दत्त्वा सर्व्वं कर्म्मोत्तमरूपेण चकार।
  tna-NT: 'Pamapa nimetiunetitana huecuana. Uja jaquisatitana huecuana: —Tuahueda
    pamapa ai cuana ebia su saida yatani. Jaid''abati bue mahue cuana biame eid''abametaniyu.
    Mimi bue mahue cuana di emimiametaniyu.'
  lid-lid: Eme iri anuhun, ma mani iri atur. Eme iri tiye i buku doh, “Lakou mari
    iy amekes doh, ndra amwenen le ai. Iy mesekei ndramak ndranyen siu ma hawe bohon
    bwe, amwenen ja!”
  wim-wim: Puth than pam wanch yotangan wik anan ngeeyin nungantaman-a, thanan meeꞌam
    ikin, aꞌ thawin ngul, “Nil pam ilangan Jesus.angan min-minam wanttak yumpan! Nilaniya
    pam wanch weenth anangan-a, kon minam ngul yump thanang; putha pam wanch keꞌan
    wik thawantan-a, an thaaꞌnganth yaalꞌath thant a!” Aꞌ thanan thanttakam thawin,
    “In pam nil-nil ey!”
  zga-M: Va yelweli vakhadega nu khuta, “Avombile khela khenu khenonu. Nu khuvavekha
    avanchivile ukhupulekha, na avabubu ukhunchova.”
  yom-yom: 'Nkangu wu batu basimina ngolo ayi batuba : —Mambu moso keti vanga madi
    mamboti ; weti zibula matu ma batu bafua matuayi weti yolukisa mababa !'
  eng-NNA: Everyone heard, they were really pleased about him, they were puzzling
    about him. They were telling people, “Truly Jesus has been doing the right thing.
    Some who have been without speech become talkers, some who have been deaf become
    hearers. He has been doing good to them also. It is not hard (lit. 'a puzzle')
    for him.”
  san-SIN: තේ(අ)තිචමත්කෘත්‍ය පරස්පරං කථයාමාසුඃ ස බධිරාය ශ්‍රවණශක්තිං මූකාය ච කථනශක්තිං
    දත්ත්වා සර්ව්වං කර්ම්මෝත්තමරූපේණ චකාර|
  yut-yut: Mɨŋat amɨnyo da tamtam yaŋek yaŋ yawit, “Yo morap asak uŋun wagɨl tagɨsi
    asak. Wasok aban mɨragɨ mɨni uŋun da gen nandaŋ, ae amɨn kadɨm da gen yoŋ.”
  grc-BYZ: καὶ ὑπερπερισσῶς ἐξεπλήσσοντο λέγοντες· καλῶς πάντα πεποίηκε· καὶ τοὺς
    κωφοὺς ποιεῖ ἀκούειν καὶ τοὺς ἀλάλους λαλεῖν.
  cpc-NT: 'Iyokitzi jowaitanakiri Jesús, ikantaitzi: “¿Oitaka okamiithatantari jantziri
    jirika? Ikimakagairi ashikimpitawitachari, iñaawaitakagairi iijatzi kaari ñaawaiwitachani”.'
  nhg-NT: 'Pos ara ca quetietzöbejtaya. Quejtoöya: ―Lalebes cuale noche tli quechihualo.
    Hasta tzatzatzetzi quenchihualtilo ma tlacaquecö, hua niempoteme ma tlajtlajtucö.'
  nya-nya: Anthu anadabwa kwambiri. Iwo anati, “Wachita zonse bwino, ngakhale Iyenso
    atsekula makutu a osamva ndi osayankhula kuti ayankhule.”
  ngu-NT: 'Nochimej sanoyej tlamojcaitayaj, niman quijtohuayaj: ―¡Nochi hueli quichihua
    sanoyej cuajli hasta on nacastzatzamej hueli quintlacaquitia, niman on tenenepochmej
    quinchihuilia para ma tlajtocan cuajli!'
  kup-kup: Toohan paru hateveteh-pori agol atat pot haoh, “Ui, nonair nai mapotü pi
    map tin tamah. Tat pi hat koveñ unun manat het ñeo nak hezari batin batamahan
    maot hatevetevai ñeo haovai tamah,” pot haoh.
  jid-jid: Ba tie sisri kpukpo me, nda tre, “ A tie kpi ba wawu-u didi me.
  wmw-wmw: 'Kwa javyo, wakitajabu pakulu, wakamba: “Vitendo vyake piya vyema! Sawasikira
    awasikirisa, na mabubu awasoweresa!”'
  gmv-GGM: Derezikka woggappe athi malaletidi “Izi othidaysi wuri lo7o; tuleti siyanamala,
    mumeti hasa7anamala othides” gida.
  ssg-ssg: Ti teka liai hongoa, laha ongake hawane. Laha ukek, “Kalak taxing sutu
    ma seilon kum kak uke, i pon haewian. Waliko ti i aile, se hatesol solian.”
  zpo-NT: 'Nu rese xaa mdedyall doo. Nu mbezh re xaa lo wechxinn xaa: —¡Yisutisuti!
    ¡Wen nle xaa rese kwaan! ¡Nu axta nsekwen xaa re xaa nkwee, nu nle xaa nzhedizh
    re xaa nyent mod wdizh!'
  poy-poy: Wantu walikangasha nentu. Watakula, “Katenda vyoseri viheri, kawatenda
    wanamajogu kupikinira na bubu kutakula!”
  qwh-NT: 'Tsemi espantacur, queno niyarqan: —¡Llapan rurashqancunapis allapa allim;
    asta sorducunatapis wiyatsinmi y muducunatapis parlatsinmi! —nir.'
  gaw-gaw: Ag Jesus heum anidna, ag huanak oṯaina, ag dab mak kuḏum aonna, ag ap̱ig.
    “Nug aḏi heṯe amu Nug enaib heṯe. Danab daulag ituak ele Nug he, ag nai dooṯeb
    amu danab oḏetup ele ag nai madiṯeb,” aon ap̱ig.
  nca-nca: Ŋunde yimitoyuriqo, unipareto iŋoro kondé yukuwoní epe mito-mito taŋgurí,
    “Yesuko o soso meté teyote. Asa ŋundiro uni kusumboye tuwo mu yoriní kusumboye
    hiyóqeyote. Ko uni maŋgoye kakayiwí mu yoriní mande meté yeyoteŋgo.”
  zpz-NTPP: 'Tonaꞌ la za nu ic mbecy. Orzeꞌ na dey: ―Dela coz nu ricy yu nap ricy
    yu. ¡Ricy yu nu reñ mbecy go̱ꞌ nunu ricy yu nu rnii mbecy gop! ―na dey.'
  mkj-mkj: Irai ohroj ma pwili rong wioapoan manman oauwe, irai ken pwuriamweikihla
    pwahpwahpwa, “Me ohroj Ih kin wiahda inenin mwehu! Pwa Jesus kin nimen armaj pongpong
    kan en rongda wija apel kalallalihda armaj loahsoang kan!”
  zac-NT: 'Nalë́ guasë́ lduꞌu mënë; rniꞌi rall: ―Grë narunë Jesús na bien. Ra cueꞌtë
    rini rall nu ra guꞌpë ruadiꞌdzë rall.'
  kyg-kyg: Hapa paiꞌnageꞌapaeꞌmo muki vayaꞌmogi afiteꞌa lusi kava huꞌa hapau aiteꞌapaeꞌmo,
    muki nehiya kavaꞌamo alagepa kavaꞌageꞌmo nehiye, huꞌa huteꞌa, Apakesamo akaniꞌniya
    vayaꞌaina alino halo aino apatege apake noꞌaiya vayaꞌaina alino alagepa huno apatege
    nehiye, huꞌa huꞌnae.
  kmk-kmk: Taḻona nasnasdaaw da un losan ot kanan da un, “Laulaus un losan dan kokkoona.
    Padongḻona pay danat nabongngog kan mambagbagaona danat naumoḻ.”
  cao-NT: Jatsi ratëyoniquë nohiria tëquë, ja ani ca nicahax na. —Anomaria tsi xo
    toa ja acaina ra. Patoxi cabo pasomahi quiha ra. Jaro cabo chanimahi quiha pa
    —nëa tsi nohiria bo nëcaniquë Jesu yoati na.
  bbr-bbr: Roasiret akan ämän roianik, ak erekapu karkairianik, äiein, “Ko owo onok
    miäu erekapu onok eposek senes. Kos roasiret raiaka otop jekwaronuk, ämän roiäi,
    menopauk usuäu sarewon ätäi ämän jekur areai. Kos keseriäu.”
  inb-inb: 'kasa nispa: —Tukuipimi iapa suma alli­lla, Jesús rurá. Mana rinri uia­na­kug­ta­pas­mi
    uian­gapa ambí. Mana rimai pudis­ka­kuna­ta­pas­mi riman­gapa ambí.'
  hrv-hrv: 'i preko svake mjere zadivljeni govorili: “Dobro je sve učinio! Gluhima
    daje čuti, nijemima govoriti!”'
  box-NT: 'Ɓa nùpua wó coon mu bìo yi dàkhĩína. Ɓa wee bío: «Bìo ó o wee
    wé ɓúenɓúen ɓɛ̀ntĩ́n se. Hàrí ɓa bekewà ɲikɔ̃nna wee ɲí mu bìo. Á bìa
    bíoní lá yí máa ɲí wee bío sese.»'
  ote-NT: 'Y maꞌna xi mri ꞌyø ya ja̱ꞌi ne bi ꞌñenaꞌʉ: ―Gatho núꞌa̱ øtꞌe xi xá hño,
    asta japi ya gogu da ꞌyøde, ne ya gone da ña̱.'
  wnu-wnu: 'Ende qamb qib igamari munon ginam gugum igub qamamir: “Wa, munon eng qi
    wagari ende igo munon quum qob me qamb igour eng, ne goten gurumtamir, mag tuum
    igour eng gagar wurimusub igoriner eng uber,” ende qamamirei.'
  zam-NT: 'Le'' rye mèn co'' nziri'' tya na, ante ngüi'' mèna no ante ñaa mèna loo
    con'' mbli Jesús. Mbez mèna: ―Ryete con'' huenque'' mbli Jesús. Ale axta ndli
    Jesús le'' mèn co'' ncue'' ndxòn di''s no ndli Jesús le'' mèn mud ndyoodi''s.'
  zyp-NT: Cawngsaw sahlo cawh aa khuarawh a haa ngetei. Aaning taco, “A tuapaw hming
    vytei heh a chah caimang. A nawpangpaw hmai khua thuisah ka, a rei a thlaw thai
    lypaw zong a rei a thlawsah,” tatah aa tah.
  sey-NT: 'Quëarena, deꞌoyerepa yoꞌoquëꞌni cuasajë careña: “Siꞌaye deꞌoye yoꞌoji.
    Yoꞌoquëna, asamaꞌcohuaꞌije̱ asacohuaꞌi deꞌoyë, camaꞌcohuaꞌije̱ cayë.”'
  nvm-nvm: Bu kuardiavga e fok bu vuak iji faiva buka oiserdiamga bu kuai, E iji ire
    uruvana fuka amarigia reoin. Regavo madu fuka e ada bijukuriainma iji kiaga bu
    una vuak faiknum vo e vua ba kuaivo iji kiaga bu una vuak kuaivno kuain.
  mps-mps: Tama te sę yali po odali we bidi tigidali augwali midigi siyu, tama noma
    mu sali, tama augwaligo te po wai, “Tigidali sę agai ebo, te agai wiegi yai sę
    naga ebo dao. Agai te olo degai bidi me, te bidigo po odomainogo iliyu, tama te
    pedauwali pania sai bidigo po ma omainogo eyu yai dao,” te we bidi dabego te po
    wai.
  seh-seh: 'Na tenepo, onsene akhabva akhadzumatirwa napyo mbalonga tenepa: “Onani
    pyonsene asacitadi pyadidi kakamwe! Asacita kuti anakhonda kubva abve, na anakhonda
    kulonga alonge!”'
  pab-NT: 'Hoka haiyaharenai semehena hatyoharenai tahi hoka hakaharetyoahitaha hoka
    nexahitaha: — Kaxiyani, waiye kaiserehare tyomita! Hiyaiya, masemakalaharenai
    asemakihitita, mairaeneharenai hoka airainikihitita — nexahita.'
  llg-llg: Hataholi fo mana lamanene ndia, ala heran lalan seli. Boe ma ala lakokola
    lae, “Ana seli nalan seli maa! Hataholi ia tao basa hata dadik malole. Hataholi
    mbakek bisa namanene. Hataholi hala taak bisa nakokola.”
  kyf-kyf: '''Ɩn wa -yɔ we gbagbɩe yia da weee mnɩ. Ŋwɛgaga ka wa -sʋbhalɩ, ''ɩn wa
    nɛɛ: «Aya! Ɔ lɛnʋlu weee mɩa ''yli we nanɩa. -Wa''a ''nʋaoo, ''ɩn -maa nʋa, -wa''a
    gbaaoo, ''ɩn -maa gbaa!»'
  tpi-tpi: Na ol manmeri i harim dispela tok, ol i kirap nogut tru na i tok, “Olgeta
    samting em i mekim, em i mekim gutpela tasol. Em i mekim ol yaupas i harim tok,
    na ol mauspas i toktok.”
  mih-NT: 'Ta iyo xaan i cuñi ñiyɨvɨ, ta i catyi ñu: Tandɨhɨ cuii sa vaha zavaha ra
    Jesús cuhva ndya nacuɨñɨ ra zoho, ta nacahan ra ñehe.'
  qvh-NT: 'Milagruta Jesús rurashganpita fiyupa cushicur may-saychöpis tincushgan
    runacunata niyargan: “¡Imaycatapis Jesusga ruraycun segaypa espantaypämi! ¡Cananga
    upacunapis wiyayannami y mana parlagcunapis parlayannami!”'
  kms-kms: Wute buagi te ningg quan nganye puye rind. Di ni riri, “Ni yumbo buagi
    yuwonne puq nen. Ni wute ange tuq rimbiny kin te tuq bi nawo ruso, di wute wand
    rind segi kin te sabi nindiny wand rind.”
  agn-agn: Tenged pisan tanirang nangabereng ta mo-ya ig ganing, “Dorog kasinlo tang
    tanan ang agboaten na! Maski ang mga bengel ig ang mga boyon gapao-ya na!”
  nhi-NT: 'Tlailiuis ocmotetzauayah uan oquihtouayah: —Simi cuali tlen icchiua. Tlen
    amo uilih tlacaquih quintlacaquitia, uan aquihqueh amo tlahtouah, icchiua mauilican
    matlahtocan.'
  ttc-NT: 'Kye xjal b''an nkyelab''an tuq [b''ix nkyechalaj tuq], nxik tuq kyq''uma''
    ikxjani: «Kyaqil ma''tx tk''uluj galan, kye xk''ab'' nkyeb''antik b''ix kye men
    nb''antik kyyolin titza''.»'
  dan-1931: 'Og de bleve over al Måde slagne af Forundring og sagde: “Han har gjort
    alle Ting vel; både gør han, at de døve høre, og at målløse tale.”'
  kwj-kwj: O mwanji ichiꞌuchandawani hima miyafo wu apapanani ya wu sawe, “Ele ri
    wosiro sumbu tinda ete kipe naha. Kale wasamba kitisiro apa wu mendindani kale
    mwanji bwanda nambwe apa mwanji wu bwandau.”
  vie-OVCB: 'Ai nấy đều ngạc nhiên vô cùng, bảo nhau: “Ngài làm gì cũng tuyệt diệu!
    Đến cả người điếc nghe được, người câm nói được.”'
  kze-kze: ísówana ávááraumai táá'a kówasa sésa amápa-tantaa'a kawe'á unté kwéiyena
    táá'o kaúnín-kwaasi kawe'á kwéumatinkena aaimó ímo kawe'ó umáímo sen-kwáásí kawe'á
    kwéumatinkaiye siráawe.
  mpj-mpj: '@see-verse:MRK.007.036'
  lbk-lbk: Chachama'y nataataa nan takho ischi ay mangwanin, “Khawis am-in nan ik-ikkana,
    tay olay nan natoweng, pakhawisena, ya nan nangengek, pakaliyena akhes.”
  mto-NT: 'Atu̱va ato̱ki tseꞌe je̱ jayu du̱tuntuktaandi je̱tseꞌe vyaandi: ―Nu̱jom
    xa ya̱ꞌa̱ veꞌe o̱y du̱tún, yakmo̱tupu̱jkpts ya̱ꞌa̱ veꞌe je̱ nat jayu je̱tseꞌe
    je̱ oom jayu du̱yakko̱jtspú̱k.'
  bzh-bzh: Alam denġo lob ḳenuj ya rot medenër bë, “Mehö sënë nevonġ nġaa pin
    nivesa. Om sën nevonġ balam nengaj mirsën denenġo ġaġek, genevonġ balam kwaj
    nġengöleng denevengwënġ nivesa.”
  guj-2017: લોકો વધારે અચંબો પામ્યા અને બોલ્યા કે, ‘તેમણે બધું સારું જ કર્યું છે;
    તેઓ બધિરોને સાંભળતાં અને મૂકજનોને બોલતાં કરે છે.
  jvn-NT: 'Kabèh pada nggumun banget lan ngomong: “Wah, jan nyata tenan. Dèkné bisa
    sembarang. Sing budek bisa krungu lan sing bisu bisa ngomong.”'
  byr-byr: Pwara wɨꞌneva atɨka maruꞌnareva “Sahwai yuyangɨ tewaanya yɨwakelyɨra. Kadɨkɨryara
    nayaa wɨꞌnyaꞌneraavɨ wɨmwaaihada taalɨꞌmabyara nayaa wɨjaꞌneraavɨ wɨmwaaihadei,”
    dɨneꞌ.
  ian-ian: Ngɨga ndalaa wandi. Aywaa yigumba kwunatɨndɨ. Waan tɨvla la nɨmba kat walɨndɨ.
    Kwundi kɨlɨla la nɨmba kat walɨndɨ maa apma vat ngambulɨndi waa ngɨpaliga ndalaa
    walɨndi.
  hun-hun: 'és szerfelett álmélkodtak, és ezt mondták: „Mindent jól cselekedett; a
    siketeket is hallókká teszi, a némákat is beszélőkké.“'
  mcf-NT: 'Aden chuisho tantiash: —Adquidshenda Esus nepec. Ambi naidtedi bëdambo
    iquec. Pashu paucquid nec. Adembidi ana onquesa oncamequid nec —quec onquecuededpondash.'
  kjs-kjs: 'Apo remaa pagisimi enaalinumi Yesumi go-rupa pisa-daa ora paalame komoma
    kidipaa raki luma talo: Mogo alimi ele raayo epe-rupa pea. Kale poae ali page
    agale maare ali page nipumi epe-rupa maperekeaaya lisimi.'
  mni-mni: "Amasung pao adu tabada makhoi yamna ngaklammi. Maduda makhoina hairak-i,\
    \ “Mahakna touba thabak pumnamak kayada angakpano! Mahakna mana pangbasing phaoba\
    \ na tahanbi aduga lonthoktabasing phaoba lon thok-hanbi!”\x94"
  yad-NT: 'Jaryinra rityi̱tta̱da varirya. Ru̱teda ji̱ta variy: “Ni̱ni̱ ji̱ta si̱tenute
    va̱cha datyara, nu̱tyichitya sani tuva̱chutaniryi tu̱yupuryimyintyi, niquejasa̱miy
    jarye saniquetaniy risa̱ju̱.”'
  mxb-NT: 'Ta kúú ni̱ naá va iní ña̱yuu ñoó xiní na̱ ña̱ ni̱ kee Jesús dión, dá kaá
    na̱: ―Va̱ꞌa nda̱ꞌo kée na ndidaá ña̱ꞌa. Chi̱ kándéé ná nátai̱ do̱ꞌo ña̱yuu ko̱
    tái̱ do̱ꞌo, ta nda̱ na̱ kúú ñíꞌi̱ kándéé ná ná kaꞌa̱n ―ka̱á na̱.'
  pon-2006A: Irail koaros me iang rong wiepen manaman wet, re ahpw malamalawangkihla
    oh ndinda, “Wiepen nin lime kan me inenen mwahu mehlel! Pwe e kin kupwure pwe
    me salengepon kan en rongada wasa oh kin ketin kalokaiahda me lohteng kan!”
  maq-NT: 'Jercu quijircun camahani rë xuta. Cuitjin cachja me: ―‍Tu mé xcusun ni
    jercu ndaja sahmi Jesús. Xuta xi loho ne, vihndë sahmi me, hacuaha xuta xi lihmi
    ne, sahmi me xi ma chja.'
  hto-hto: 'Iemo nana comɨnɨ ɨere jamánomo fáɨgacaidiaɨoɨ. Daɨdíaɨoɨ: —Nana ñue fɨnode.
    Afémɨe jefona cacáiñedɨmɨe cacáitate; uaina jino fɨgo baɨíñedɨmɨena ñue úritade,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles ficaram surpresos além das medidas, dizendo: “Ele fez todas as
    coisas bem. Ele faz até os surdos ouvirem e os mudos falarem”!'
  ces-NKB: 'A [lidé] byli nesmírně ohromeni. Říkali: “Všechno udělal dobře! Dokonce
    [i] hluchým dává sluch a němým řeč!”'
  cui-cui: 'Barapomonae najʉntʉ coyene cabenaeca, yawa jeino: “¡Maisa barapon bichocono
    daxita coyeneya xanepana exana! Pomonae pemuxusipanaewi equeicha beta jume tane,
    yawa bara cueicueijei”, jei barapomonae.'
  boj-2014: Mare mare laqnabqa tamo gargekoba naŋgi quoqnsib tulaŋ prugoqnsib maroqneb,
    “Maŋwa kalil Yesus a yeqnu qaji di a geregere yeqnu. Agi a na tamo dabkala geteŋnjro
    qaji naŋgi boletnjreqnaqa naŋgo dabkala olo waqeqnaqa naŋgi anjam queqnub. Tamo
    meŋ siŋgilainjro qaji naŋgi dego gereinjreqnaqa naŋgi anjam bole mareqnub.”
  eng-OEBUS: and a profound impression was made on the people. “He has done everything
    well!” they exclaimed. “He makes even the deaf hear and the dumb speak!”
  eri-eri: Ono wanenga fai-aita bagu beele waha isidu bode horoto wane, onodu lewane,
    “No dada oruwanga onona waha dada hilobainga wahanga onona. No agenege kuli fokomu
    nagi ganga beele iside, fai huranege fosokowou beele lede.”
  aly-aly: Ingkerrenh rernem artewentyel iterrek, angkerrenhan, “Ngangker inngan yanhey,
    artwa yanhan arntety-rnem mwerriley-angkerarlap ran, awey-angenh-rnem-then, angkey-angenh-rnem-then.”
  wiu-wiu: Nipa wene kainya mati pianeya kakete ekete i agome ele kule tikilepa epetanele-kama
    toko. Kale kene keteaneya meane-kiti epetekakolo agale yakoa ni agale amele toameneya
    meane-kiti epetekakolo agale oa tiki wa ka̱ oa kakeneya.
  swe-swe: 'Människorna var helt överväldigade och sade: ”Allt han har gjort är bra
    (gott, ärofyllt), han får till och med de döva att höra och de stumma att tala.”
    [Detta var inte första gången Jesus inte vill att den som blivit helad ska berätta
    detta, se . Ibland gjorde uppståndelsen kring helanden att Jesus inte längre kunde
    vara i städerna, se . Efter det första matundret ville man med våld göra honom
    till kung, se . Det finns också exempel där Jesus uppmanar den helade att berätta.
    En befriad man uppmanas berätta om sin befrielse i Dekapolisområdet, se . Jesus
    var konsekvent; vid de tillfällen då han visste att ryktesspridningen om undren
    skulle motverka hans syfte, bad han den helade att inte sprida det vidare. Vid
    andra tillfällen uppmanade han människor att sprida budskapet om honom. Jesus
    visste att hans primära uppdrag här på jorden var korset. Ett fysiskt helande
    är temporärt. Vad hjälper det en människa att hon vinner hela världen men förlorar
    sitt liv, se . Samtidigt känner Jesus alltid medlidande med enskilda människor
    och kan inte annat än gripa in, se . Vi vet att Jesus var ledd av den helige Ande
    och gjorde gott och befriade alla som var bundna, se . Undren bekräftade vem han
    var, se , och efter att ha helat på en sabbat säger Jesus att han bara gör sin
    Faders vilja, se .]'
  cth-cth: Hote kamthang kathainaw pueng ni kângairu poung awh teh, a sak e pueng
    ahawipoung. Hnâpangnaw a hnâ a thai awh teh, lawkanaw hai lawk a tho thai awh
    toe, ati awh.
  mti-mti: Iyayapan tet kokavit ag waya, “Me dividivi anewa undag oraiminavit. Nauna
    borednewa me anone, noi borednewa me gae wane.”
  pad-NT: 'Vakamithava Jesu-ra vakava''ibodivarani''aha afo''ahapiki. Vaabono vakani''akhama''aha:
    —Jahaki ida kidibadani! Bikaabokaki ida moroboni kavagahariki-ra akanavagahavini,
    abani a''dakharariki jaha''iki jaboni.'
  twi-twi: Saa asɛm yi maa wɔn ho dwiriw wɔn yiye. Enti wɔkae se, “Yesu ayɛ ade nyinaa
    yiye, ɔma asotifo mpo te asɛm, na mum nso kasa!”
  hlt-hlt: Te dongah let uh khungdaeng tih, “Cungkuem la balh a saii dongah hnapang
    te a yaak ham a saii tih olmueh te a cal sak,” a ti uh.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di bɛnìtìbɛ̀ mɛdiɛ̀ mmɔ́mmɔmmɛ kɛ̀ bɛ̀ nnɑ́ɑ́ nkɛ tú: Ò dɔ̀ɔ̀ri
    dɛmɔu kɛ̀ dɛ̀ wennimu mɛdiɛ̀, nhò kèèkùnko yɛwũ̀ɔ̃̀ nyɛ̀ɛ̀ nɔ́ndiɛ́ ndɑ̀ri kɛ̀
    yɛ̀ nɑ kɛ nɑ̀kɛ́ mɛsɑ̀ɑ̀.'
  san-GUJ: તેઽતિચમત્કૃત્ય પરસ્પરં કથયામાસુઃ સ બધિરાય શ્રવણશક્તિં મૂકાય ચ કથનશક્તિં
    દત્ત્વા સર્વ્વં કર્મ્મોત્તમરૂપેણ ચકાર|
  amx-amx: Tjerrtj inartek Jesu-penh angerr anwerlkek. Inang ilerrek, “Rang kwenh
    iltjent anthwerr! Rang tjerrtj ahert map tjerrtj angketj-kwenh map mwerr-ilem!”
  ake-NT: 'Mɨrɨpan tanporon kon nɨ etanin nʉ''san usewansiuka''pʉ ipan pe rɨ: “Ɨ''rɨ
    kasa wakʉ pe rɨ tanporon nɨ kupʉ iya. Ipana pʉn koneka iya etanin pe; imaimu pʉn
    koneka iya tʉusauro''sen pe!” ta''pʉ to'' uya.'
  qvn-NT: 'Jinarcurmi runacunaga alisca cushisha cay nipäcura: “Alitam rurayan lapantas.
    Upacunatas cuticayächin mayananpag, nätan mana rimay atipagcunatas rimayächinmi”
    nir.'
  tku-NT: 'Xlaca''n tī cāmāca''tzīnīca ixtalī''a''cnī ē tahuanli: ―Pō''ktu tū tlahuanī''t,
    pō''ktu tze. Ū''tza'' cāmā''a''kahuanī tī a''katāp ē cāmāchihuīnī tī kō''ko''.'
  bjk-bjk: Idi toxo wuwus saban, me idi toxo tengen, “Ine ibo wewet ödeek abo lalaa
    xirip. Me ine ibo wewet abo talinge baa rua ölöngö ma ngala bot tua tinenge.”
  msy-2020: Me akar kam mɨgeima, gumazamizir kaba a baregha guizbangɨra dɨgavir kuram
    gamigha kamaghɨn mɨgei, “Gumazir kam an amir biziba da bar dera. A kuarir onganibagh
    amima, me uam orasi. Egha, mɨzer osɨmtɨzibagh amima, me ua deravɨra bizibav gei.”
  bpr-bpr: Na too ti tikeng i kdee dad to lminge gablà di mkel ani, na manla, “Too
    ti fye i kdee dad nimòan. Balù i dad bakong na i dad umu fan-gulêan.”
  cle-NT: 'Mɨ²ja̱³ fáh⁴yeey¹ lɨ́⁴ dsaay³² dsɨ́² diáh⁴ dsa³ ja̱³, liáh³la³ cá⁴dah²féh³:
    ―Cua̱a̱y¹ná² gaáy³ dɨ́h¹ dxú⁴ ga³jmee⁴ Jesús nɨ³, ca³bi³lieéy³ lɨ́⁴ diáh⁴ hi³
    guɨɨy⁴², baáy⁴ ji̱í̱⁴ diáh⁴ hi³ caay⁴² ca³bi³lieéy³.'
  txq-txq: Hatahori fo mana ramanene tutuik naa, ara heran ralan seli. Ara bese kola
    rae, “Ta neni babanggak! Hatahori ia tao basan dadi neu malole. Hatahori mbakek
    bisa namanene. Hatahori nggoak bisa kokolak.”
  aaz-aaz: Too mfaun ein reꞌ anneen uab mantonas naan, ansanmakan. Sin naꞌuab ein
    am nak, “Maꞌtain reꞌuf! Atoniꞌ reꞌ ia anmoeꞌ areꞌ saaꞌ ii ro reko okeꞌ. Akoost
    ate, anneen. Amuut ate, naꞌuab.”
  qup-NT: 'Atunta mancharishpa kushikushpankuna rimarkakuna: Rikuychi kay Jesuspa
    rurashkanta tukuy yapa ali kananta. Mana uyak runatapas ampin, mana rimanata atipaktapas
    rimachin.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝ lɑpɑ yǝlɑɑ kɛ piti kɛ sɔsɔm pǝ tɩɩ fɛɩ, nɑ pɑ́ tɔŋ sɩ: Wɑɑsʋɣʋ
    ntɛ́ ɩ wɑɑsǝɣɩ yɑɑ. Ɩ lɑkɩ nɑ ntɑmɑɑ mɑɣɑmɑɣɑ nɑ́ɑ́ nɩɩkɩ nɑ kɑmumusi nɑ́ɑ́ yɔɣɔtǝɣɩ.'
  azb-azb: 'Hamı hədsiz təəccüblənərək dedi: «Hər işin öhdəsindən yaxşı gəlir: həm
    karların qulağını, həm də lalların dilini açır».'
  eng-DBY: and they were astonished above measure, saying, He does all things well;
    he makes both the deaf to hear, and the speechless to speak.
  guo-NT: 'Japi jiw nejchaxoelanuili. Samata, jʉm-aechnapi: —¡Puexa Jesús ispoxan,
    chiekal ispon! Jesús boejthʉt wʉt, ¡hasta naetakʉatabej chiekal jʉmtaen! ¡Bʉxwʉajnajilabej
    chiekal naksiya! —na-aechi nakaewa.'
  hla-hla: Ba barebana hoboto ti hengo ren te asingoto koru siler a ka teka, ba nori
    te poier, “A mamana ka hoboto te katoe nen e nigana. Nonei e kato haniga pouts
    rena u talingatu ba nori te hengo poutsur, na nonei e kato haniga pouts has rena
    u mia-makum ba nori te ranga haniga poutsur.”
  mav-NT: Mi'i hawyi ta'a­tukuap wuat'i puo ra'yn Iesui piat hewaure rakat moehãite
    hap hawyi te'e­ro'e to'ope — Waku kahato Iesui tunug i'atu'e. Hewaure rakaria
    wyti tutunug hewaure ka'a ko'i wo ra'yn i'atu'e. Yt ihay kuap i rakaria tutunug
    ihay kuap i ko'i wo ra'yn i'atu'e. Mi'i hawyi tuwat tuwat Iesui kape pya pyi.
  kpf-kpf: Zen âiwap pamŋâ itâ sâwe, “Kut ŋâi ŋâi tuugi âlip opmap. Kindapziŋ bâpâsâŋ
    kubikziŋgâmap. A dinziŋ buŋ den muyagem ziŋgâmap.”
  ppo-ppo: So whi̧ feané atétere fo wosetu, sirayóló duraalu, “I whi̧né du betere
    ala feata, mo koko̧i ala alamaaté erótua dapó. Wosȩ́li ki̧ne whi̧tei tukwȩ falóo,
    ko̧ló nomone whi̧kélé fo yóo, dapó,” du betalepó.
  hin-2017: और वे बहुत ही आश्चर्य में होकर कहने लगे, “उसने जो कुछ किया सब अच्छा किया
    है; वह बहरों को सुनने की, और गूँगों को बोलने की शक्ति देता है।”
  bef-bef: 'To asaga bonaꞌmagi lusi topa nehete enegelo bite ma liꞌahabe: Bogiyo.
    Yaꞌma Yesu ai asagaꞌna keheli bati nohina yabe. Ai ekesa hekini loꞌehina bomofihi
    leꞌmo bati higo, kaga nokehelibe. To kaga meluse minoꞌehina bomofihi leꞌmo bati
    higo, kaga lu bati huto nolibe. Enali ya lite yege fiꞌahana yabe.'
  amm-amm: Wiyouwa wiyou, noko nokolaloyo kufaukoki, na iyamoki, “Ulai moloi monoi
    woi? Hani hani komaso no yomoi mo, itouniyaimoso na. Iyo uku uku noko ititounikaimoi,
    imo na kwai liyaino. Ko lopu lopu noko mani, imo na lukaso liyaino.”
  zaj-zaj: Wanhu wose wahulike wakanganya ng'hani na walonga, “Kila kinhu kotenda
    goya! Kawatenda hata vinziwi wahulike na mabubui walonge!”
  chq-NT: 'Lɨ́ɨ¹ tsa''goo²¹‑tsi tsá², joon jin''²in: ―Jilaa''²¹ ''e jmoo¹o ''ino ''e
    tyʉ́² tsʉ ca ''in cwuu²¹² jmoo¹‑o núu²un joongɨ ''in jo faa''²¹a jmoo¹‑o ''e faa''²¹
    ''ido.'
  swp-swp: 'Isi abo se noo ariariri, si ene, “Ginauri gamagaridi i ginauridi se lolo:
    tatao doodoodi to beadi i hemalapaidi, eo tatao unaunadi memenadi i hetabonosidi.”'
  bjr-bjr: Aiqamausa mi fasiqana andeeqoonara irufanoo naaquqamasoofaqa maaqi qiqau.
    Doo qafaaqa mifa amiqimandee idaaqamandee aiqama ainaina oosana oosana aurirana
    andeeqaidanoo. Mifa naaqoo auni mariasa faqa andeeqannisaidanoo ufa sia qiasa
    faqa ufa qirana nimidanoo.
  aby-aby: Weisaro nauisake emenu imuka foria daiwere uisake eno weisa, Danu ukeka
    yaisina ukenewaa ukakuba ibake i ome gogore orou wake naukaisaro i wake we dakaisa
    orou wake nauke we eno ukaisaya weisa.
  eng-YLT: and they were being beyond measure astonished, saying, 'Well hath he done
    all things; both the deaf he doth make to hear, and the dumb to speak.'
  jni-jni: Vati mumbesa ma wuza iriri ini mazino kunna tize aruhu unu ahira uhira.
  kne-kne: Palalo ay nasdaaw da et kanan da, “Pag siged di am-in ay inam-amag na.
    Olay din nateweng et kaanena din teweng da, ya din naomel et kaanena abe din omel
    da.”
  tgj-tgj: Okv hum tvvpanv mvnwngngv lamrwpabv tvvto. “Oguaingbv nw alvrungbv ogumvnwng
    nga ridapvnv gubvri!” Bunu mvngpula gokto. “Nw rungji nvnga tvvpa dubv okv gangkak
    nvnga japdubv, mvrungdu!”
  wat-wat: Tovanama namoḡa biga noko si nowaniya, si sabanutuḡa eketa si bwaduwa,
    “Iba matatafuna i savivinisiya o dewadewana. Namoḡa taniyasi kweusi i gigidewidewisiya
    keta si nowanowana, yota meyasi danusi i gigidewidewisiya keta si nunusifufuwa.”
  gui-NT: 'Jae reta ipɨacañɨ yae, jare jei: —Opaete oyapo vae icavi yae. Ombogüera
    iyapɨsa mbae vae reta oendu cavi vaera, jare ombogüera vi upa reta iñee cavi vaera.'
  quc-TT: 'Ri winaq sibꞌalaj xemayijanik, xkibꞌij: Utz kubꞌan chubꞌanik taq le jastaq,
    kuꞌkunaj ri e tꞌoꞌyabꞌ xuqujeꞌ kuya kichꞌabꞌal ri e memabꞌ.'
  heg-NTPO: Atuli-atuil in ming dehet na ngas, herang isi. Hidim oen tek noan, “Muun
    isi! Atuling ni tao totoang sa-saa lias daid banan. Atuil kiu kas ming nala, nol
    atuil ngengo kas kon aa nala.”
  ptu-ptu: 'Ingganna to uhhingngii kaheba ia too sangngim pilla'' anna mängä-mängä
    naua: “Tä'' deem tanaissam napadadi. Mala umpopahingngi to binga anna mala umpatappa''
    tula''na to mämä.”'
  bzd-NTPO: Ie'pa tkirulune tai̱ë iweblök, ta̱ ichérakitö, “¡Ì ko̱s we̱ke ie' tö buaë
    dö̀ s'kukuö̀ kë̀ wattsër ese bua'wé̱itö ta̱ iwattsëne buaë, ñies s'me' bua'wé̱itö
    ta̱ ittéka̱ne buaë!”
  kwf-kwf: Ma na ngwae ki neꞋe kira rongoa, kira ka Ꞌarefo liu naꞋa, ma kira ka fata
    Ꞌuri, “Reala! Nia sasia ru ki taꞋifau ka leꞋa liu! Nia saungaꞋinia na ngwae neꞋe
    alingana bani ma ka rongo naꞋa, ma na ngwae neꞋe kwakwana nia nonoto bore, ka
    fata naꞋa.”
  eng-WYC-2017: and by so much the more they wondered, and said, He did well all things,
    both he hath made deaf men to hear, and dumb men to speak.
  eng-WMBB: They were astonished beyond measure, saying, “He has done all things well.
    He makes even the deaf hear and the mute speak!”
  zat-NTPS: 'Benne'' ca'' zaj zra'' na'' belexebánele̱''e̱ne̱'', dxelenné̱'': ―Xúgute̱
    dxune̱'' cháwedau''. Dxexune̱'' benne'' cuezru ca'', na'' dxelénte̱ne̱'', ne dxexune̱''
    benne'' ca'' quebe dxaca nnie̱'', na'' dxelenné̱tie̱''.'
  spp-spp: 'Sùpyire ti mpyi wani ke, li mpyi a pire puni kàkyanhala sèl''e, ka pi
    i wá na ŋko: «Karigii niɲcɛnŋkii kanni u na mpyi. U maha ɲùɲcunnibii pyi pi i
    núru, maa búbuubii pyi pi i yu!»'
  zty-NTPS: 'Bebán ḻáže''gake'', na'' wnnágake'': —Cháwe''do'' žone'' yógo''te. Žone''
    ga žeyéngekle benne'' ka'' gókgake'' kwežw, na'' žechaḻjgak benne'' ka'' bi gok
    nnégake''.'
  mek-mek: Ke papiau kekauai keopofua ke keifa keinaka, “Kapa maꞌoai ekapa feloꞌi.
    Isa ainafua auꞌi epafeloꞌi aꞌoaꞌo kelogo, ke akeafu auꞌi isafa epafeloꞌi keniniꞌani,”
    keoma.
  aey-aey: Odocobil dana cajaca age je eu dah mimeig ben bahic tumatumai madein, “Uqa
    ceteteh cunug me odoin. Ge, dahiniga cufa qoc coboin eu uqa odocob dah megina!
    Conoga cufa qoc eu uqa odocob je madegina!” ein.
  urd-GVH: वह निहायत ही हैरान हुए और कहने लगे, “इसने सब कुछ अच्छा किया है, यह बहरों
    को सुनने की ताक़त देता है और गूँगों को बोलने की।”
  ycn-ycn: 'Piyuque riyucuna jema''ajeño quemaño: —Palá huani rila''acá piyuque nacaje.
    Me''ejhuiruna rilamá''ata, nema''acáloje penaje. Manumaruna rilamá''ata caja,
    napura''acóloje penaje.'
  djr-djr: Ga walalnydja ŋunhi yolŋuynydja walal mirithinan yan ṉirr'yurra nhäŋalnydja
    bala walal gan waŋanhaminan bitjanminan, “Nhä dhuwal ŋayi ga latju'kumany djäma
    way. Dhuwandja ŋayi ga wiripuny ŋunhan ŋunhi dhärukmiriwnhan ga buthurumiriwnha
    yolŋuny walalany ḏukmaram.” Bitjarra walal gan ŋunhi lakaranhaminany.
  kvg-kvg: Ndigu nqova ndafe kandambá, yaq gimanqatam, “Matev ate ndægo ndematanam,
    qanimav tantáv. Ezoqa gea qazø-kandøgeapam neka manqa-khou vø̄goam, ndigu ndakin
    kopømbá ndiyoge neka manqat ndimanqate.”
  rug-rug: Meke magasa hola sari doduru tie, “Doduru tiṉitoṉa sapu taveti sa tie hie,
    si tavete valeana betoi Sa. Asa sapu nuli si va avavosae ia Sa, meke sapu poka
    si zama,” gua si arini.
  hop-NT: 'Pas pi puma k̇ātayyuṅqe, ōviy paṅqaqwa: Pas sohsok hihta qaöwíhinhti; pas
    nanaqsöptuy naqvuyamuy hötahta, pu qayuáatotaqamuy yuaaykina.'
  san-URD: تےتِچَمَتْکرِتْیَ پَرَسْپَرَں کَتھَیاماسُح سَ بَدھِرایَ شْرَوَنَشَکْتِں
    مُوکایَ چَ کَتھَنَشَکْتِں دَتّوا سَرْوَّں کَرْمّوتَّمَرُوپینَ چَکارَ۔
  heb-LB: '@see-verse:MRK.007.036'
  caf-NT: '''Ink''ez ndan hubodits''o ts''iyawh huba hooncha, “Sóo ''usdla ts''iyantsuk
    né''whul''en, cha''hudústs''uk ''uhudits''o ''ink''ez yachahúlhtuk chah yahulhtuk
    hubulhtsi,” hutni.'
  mio-NT: 'Iyo xaan quechaha cuni ñivi can, ta cati ñi ti: ―Vaha xaan ndacu ra, vati
    chini ñivi soho, ta nducahan ñivi ñihin savaha ra ―cati ñi.'
  srq-NT: Mbia que ñee ñee nyue Jesús rɨɨ̃ nda. —Mbae raã turã turã ja tuchɨchɨ̃ equi
    a co. Eisayã abe isa ndoro chee no. Echeẽ ngũíã abe mbucheẽ nyee no, ɨ ja tuchi
    que mbia quia nyuruɨra mae erese ra.
  kje-NT: Ende man derne na'akeme polletilu, ra'aheni, “Ainin hini'i wenewhe na'akeme
    ha wawa'an mamani. Man roho derne, man hakuku wakunu.”
  bmk-bmk: Maranai rava sisiya nuke ivi yanei tousi ivi deiyena sasarei ma ivavo bo,
    “Touna bera tupana yavu eberaberai na beibeina kavakava. Rava tina potapotasi
    iyawasisi da iyana ma rava kawa potapotasi na ini sisiya.”
  gaz-gaz: Warri oduu sana dhagaʼanis akka malee dinqifatanii, “Inni waan hunda gaarii
    godheera; warri duudaanis akka dhagaʼan, warri arrabni isaanii dubbachuu dides
    akka dubbatan ni godha” jedhan.
  kud-kud: Ta hiya bada hibenalena'o nuwadi ipwanopwano mwala'ina na hiwalo, ‘Yana
    paihowa maudoina namwanamwana na abanuwapwanopwano, wuwuna talina 'wabali i'abiye
    maseledi, na gugugudi i'abiye dumwaludi ta hi'au'aubabada’.
  urb-NT: 'Hendu ame''ẽ ta pandu: —Mã! Katu tiki. Upa katu te ma''ema''e katu tiki.
    Mã! Ipyakwar ym ame''ẽ ke mukatu! Pe, hendu katu apo ''y. Je''engai ame''ẽ ke
    mukatu tĩ. Pandu katu ma''e ke apo ''y — aja ngã jupe.'
  fra-LSG: 'Ils étaient dans le plus grand étonnement, et disaient: Il fait tout à
    merveille; même il fait entendre les sourds, et parler les muets.'
  san-HK: te'ticamatkRtya parasparaM kathayAmAsuH sa badhirAya zravaNazaktiM mUkAya
    ca kathanazaktiM dattvA sarvvaM karmmottamarUpeNa cakAra|
  cak-SNT: 'Ri vinak reꞌ altíra xaꞌchapataj antok xquitzꞌat ri xbꞌanataj, y niquiꞌej:
    Can jaꞌal ri ncaꞌruꞌon. Nuꞌon chica ri man ncaꞌcꞌaxan ta chi ncaꞌcꞌaxan; y nuꞌon
    jeꞌ chica ri miem chi ncaꞌchꞌoꞌ, ncaꞌchaꞌ.'
  uvh-uvh: Ning tinga aming fam wari u naknga kabaksi' marara ning tonga yareging,
    ai beng sini' aming ka wa fikifiki napa' karesi tanga fiarara' fanakem. Ka kami
    aming magi papeng tipkarendainga midi naknga tutugu ning wa kaga'sa' udi beng
    wa tara' aa, ning toging.
  ino-ino: Hake'a afi'naya vaya'moki lusi apamo'yo ne'ai'a inake hu'a nehae “Mi'ko
    alea ali'ya'mo'a kanale kanale'ke nehe. Apa'kesa a'kani'nea vayana aya malepateke'a
    ne'afe. Apa'ke no'aiya vayana ‘Lapa'ke aiyo.’ hike'a ke'api halate ete'a kanale'ya
    hu'a apa'ke ne'aiye.” hu'a nehae.
  gnn-gnn: Ga yolŋuyu walalay yukurrana ŋäkulanydja ŋanya mirithinana dhika ṉirryurrunana,
    bala walala waŋanhamina bitjanminana, “Nhä dhuwalanydja, ḻatju'kumanydja ŋayi
    yukurra djäma? Djäma ŋayi ŋuli dhuwala, bitjan mäkiri'miriwnhanydja ŋayi ŋuli
    ŋänharamirriyamana, ga dhärukmiriwnhanydja ŋayi ŋuli waŋanhamaramana.” Bitjarrana
    walala yukurrana waŋanhaminanydja ḻakaranhaminanydja, wokthurrunana yukurrana
    nhanŋu Djesuwu.
  yal-yal: Yamaan yi kabɛ kati, e naxa, “A feen birin ligama ki faɲi! Hali tuli xɔrine,
    a ne tunla rabama ayi, bobone yi falan ti.”
  cnt-NT: 'Jaun₂ ''ŋio₅ lɨn₃ ca₂i₃gó''₃ dsɨ́₅ dsa₂ jme₁ca₂rë₃ŋi₅. Jaun₂ qui₂ca₂dsia₃
    dsa₂: ―Dse₃ bá₄ ca₂le₃jë́₃ a₂jmo₂₃. Jmo₂₃ a₂nag₅ dsa₂ i₂güɨn₄, lia''₂ dsa₂ i₂con₄
    në́₃, lé₂ le₃dsia₃ jág₁.'
  tif-tif: 'Kemin, unang tunum kaa bom-bilip ili atin fanang alik tam baneyulula,
    una-tala-tala-ke-bam boko-lomdip: Tunum kalawaata, mafek mafek kaa kanuba kaali,
    alik tangbal-kup ke-bamda, talang tem abat iyo yam-talalulala, weng san-kaa-bam
    ale, weng bakamin dinim iyo yam-talalulala, weng tangbal baka-bam ken-umbip o,
    kemip ko.'
  nlx-nlx: तान वातु होमलीन बोंगलाय गीया एने केया, “ज्यो कोलोक हास केरीन आखो काय केर
    लिथे, तो बेयराह होमेलने एने मुकाह बोलनेन ताकेत आपेह!”
  apw-NT: 'Dázhǫ́ bił díyadaagot’ee lę́k’e, gádaaṉiigo, Dawahá dázhǫ́ nłt’éégo ładaile’:
    kojeyi’ ágodįh n’íí ich’idits’ago ánáidle’, ła’íí doo yách’iłti’ da n’íí ndi yách’iłti’go
    ánáidle’.'
  gum-gum: 'Incha misaamerabe truba kwaara ashib trenchibelø køn: —Chiwandøgucha nøbe
    tab maran cha. Kalugarwanguen møringarub, waminchimeelanguen wamindingarub indan—
    cha.'
  not-NT: 'Ira matsiguenga iquenganeintasantëri Jesos, icantaiguë: —Antagaisati icanque
    caninari. Iquemacaguiri maguemitari aisati inibatagairi ira te irinibate caninasati.'
  plu-plu: 'Igkis wakaymnibdi gidahan mpiynepepye. Igkis awna: ―Ig keh madikte kabayhtiwa.
    Juktah ig keh mataybipye timap, monpiye awna.'
  iou-iou: Ude yäŋahäŋirä ämawebe biŋam u nadäŋkuŋo unitä yäŋkuŋ; Wära! Imaka imaka
    täk täyak u kudup tägagän täk täyak! yäk. Äma man nämo yäwani täŋpewän man yäk
    täkaŋ ba man nämo nadäwani imaka täŋpewän man nadäk täkaŋ. U inide kubä! yäŋ yäŋkuŋ.
  ntp-NT: 'Vaidʌ ʌoodami maitʌtʌgaiña isducatai gʌntʌtʌgitoagi daidʌ iscaitiña: ―Vʌʌsiaʌcatai
    cʌʌga ivueeyi goovai asta maitʌtʌcaidacʌdʌ tʌtʌcaidatudai dai mumudu ñiooquitudai
    ―ascaitiña ʌoodami.'
  rai-rai: Diat baa diat walangoro a utnaa mi, diat kakaian aakit uni, ma diat piri
    lenbi, “Iesu i paam wakaak paa a kum utnaa raap, i wakoina paa a kum lengbaa kupi
    diat a walangor, ma a kum munga kupi diat a pirpir!”
  haw-1868: A mahalo loa iho la lakou, i ae la, Ua hana pono loa oia i na mea a pau
    loa. Hana aku no ia i ke kuli, a lohe ia, a me ka aa hoi, a olelo no ia.
  ffm-ffm: 'Ɓe kaaynaa faa yottii kaaddi, eɓe mbiya: —Golle makko fuu ana moƴƴi. Omo
    nanina faaɗuɓe, omo haalina muumɗuɓe.'
