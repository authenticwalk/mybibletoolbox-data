    gulaca cödzu, en ga tuíʼi didzaʼ nupa bitiʼ guca ilaʼnnë́.'
  kde-kde: Vanu nkuhalija kukangana namene, nkuva uvatangola kuchidoni, “Lammalele
    lalatenda lànikatapala. Àvatenda vanu vánavele mimwidi vapilikane na bubu vapate
    kutangola!”
  ata-ata: Ta mitema milomusou aꞌalo sou xaixai noxou Iesu ne, la mikuluke no anu,
    la mivikala lexe, “Mimii tavuꞌalo e muꞌoxonu ne, muꞌoxonu la muxali laixesi. Aneꞌi
    ane ilolomu mo ivivikala uasi ne, mupamaulineꞌi mukalusi.”
  qvw-NT: '@see-verse:MRK.007.036'
  nfa-nfa: Dhèu-dhèu dhu tadèngi lii lolo èèna, malaa bia. Ra papeka isi-aanga ra,
    aku rèngu na, “Dhèu neꞌe, dhèu di, nga! Nèngu tao pabeꞌa aaꞌi mèu-mèu. Dhèu katele
    bisa tadèngi, aa dhèu lii aadꞌo bisa padhai lii.”
  tnp-tnp: Kəmotauɨt pɨk ohni motəni məmə, “Natimnati rəfin iətəm tatol, mətəu in
    təuvɨr pɨk agɨn. Nətəmimi mɨn u nɨmatəlgɨlah talu kɨnautətəu nati, mɨne nətəmimi
    mɨn u kotəruru nəghatiən kɨnautəghati.”
  urd-urd: और उन्हों ने निहायत ही हैरान होकर कहा “जो कुछ उसने किया सब अच्छा किया वो
    बहरों को सुनने की और गूँगों को बोलने की ताक़त देता है।”
  hot-hot: Ma avômalô esoŋ kambom ba enaŋ, “Yani hadum nômkama lôkthô ma mavi anôŋ.
    Hadum ŋê leŋôndôŋ kôtôŋ elaŋô abô ma ŋê veŋiŋbôlêk putup enaŋ abô halêm yaiŋ.”
  mqj-NT: 'Mangnga-mangnga asan tau urrangngi kareba iatoo anna ma''kada nakua: “Tae''
    dengan aka tanaissan napogau''. To taru mala parangngi, anna oma'' mala napopantula''.”'
  rus-SYN: 'И чрезвычайно дивились, и говорили: все хорошо делает, - и глухих делает
    слышащими, и немых говорящими.'
  mbh-mbh: Eneke o kukuk nge, ma o ria ve, “Omaing elonga areke i oma i kene i sivenga
    rintet. I pamimi areko otelnga gut ma o nongpol werer, na areko o leng leng ses
    kene o leng leng werer mun.”
  bdd-bdd: Tomotaedi sihesagoheya nuwadi ꞌihepwanopwanowa madouna, ma sigwae, “Cina
    paihowa mabwaiyana bwebweꞌana ma ꞌebenuwa pwanopwano, weyahina totenatui ma guguguguidi
    ꞌiꞌabihe bwebweꞌanediya ta sowasowahina sihegwaegwae, ma sihesagoha.”
  cbt-NTPO: “¡Ma'pitacha Quisoso nitotërin paya! Në'huëro'sa' anoyatohuachina, noya
    natantopi huachi. Co nonpirinahuënta', a'naroáchin anoyatërin ni'ton, noya nonsapi.
    ¡Ya'ipichi noya ninin paya!” topi.
  srn-NT: 'Den sma ben ferwondru srefsrefi. Den taki: “Ala sani san a Man disi e du,
    A e du bun. A e meki dofusma yere, èn A e meki babawsma taki.”'
  cta-NT: Ndube tsa tiꞌ nguꞌ loꞌo ndyuna nguꞌ ñiꞌya̱ ngua chaꞌ biꞌ. ―Tsoꞌo tsa nduꞌni
    yu biꞌ ―nacui̱ nguꞌ―, loꞌo jiꞌi̱ nguꞌ nu cuꞌu̱ jyaca̱ nchca jiꞌi̱ yu nduꞌni yu
    chaꞌ ndyaca tsoꞌo nguꞌ; hasta loꞌo nchcuiꞌ nguꞌ quicha biꞌ chaca quiyaꞌ xquiꞌya
    yu, masi ngua cuꞌu̱ tuꞌba nguꞌ.
  bqc-SIM: 'Yã́pi dìmá maamaa à kɛ̀ zài, ↄ̃ aa mɛ̀: Aà yã́pii kɛa ìↄ maaɛ.
    Ì to baa swãdoↄ yãma, mɛ́ ì to lɛ́nanaalɛadeↄ yã''o.'
  tcz-CHONGTHU: Kidang asabehseh jengun, avel avelin, “Aman ijakai abol jouse hi aloupi
    lheh jenge. Nangongla ana avansah-in, paomola apaosah-e,” atiuvin ahi.
  mar-mar: ते लोक फारच आश्चर्यचकित झाले व म्हणाले, “त्याने सर्वकाही चांगले केले आहे.
    तो बहिऱ्यांना ऐकण्यास आणि मुक्यांना बोलावयास लावतो.”
  snp-snp: wenena koliti weni lawa apaitaito eti lamo, Amo ya neta-mata muki ya laloko
    olufe liye. Kani melami wenena olu kani ki godoto, ido weni kuluma keina imo wenena
    olu efe lo gedaito, ka efe loti lae, loti lae.
  isl-isl: 'kraftaverkið hafði mikil áhrif á alla. Fólk sagði: „Allt sem hann gerir
    er gott. Hann getur meira að segja gefið heyrnarlausum heyrn og mállausum mál.“'
  spy-NT: '@see-verse:MRK.007.036'
  xnn-xnn: Nasdanasdaaw san nangdedenge dadat kanan, “Ay-ay. Gawigawis am-in nan ik-ikkana.
    Olay nan natoweng et makadngeda ya nan omel et makakalida.”
  mwe-mwe: Bhandu bhashinkulapanga kwa kaje, gubhashitenje, “Bhanatenda indu yowe
    ukoto, bhanakwaatendanga ashinangapilikane, kupilikana kabhili na ashibhubhu kubheleketa.”
  tte-tte: Tomo kateli sipitali yawasosi siwaloba, “Ana paisowa meuloili ipaisowa
    namwanamwaili. Totenakola iwalo tenaliyao sitamwalapan walo sibenalan yo siya
    nige sowasowali siedeedede iwalo memenaliyao simalamalae siedeedede.”
  tcs-tcs: Bikoz dempla bin nadakain atzamp, dempla kip spik, ‘Ei! Em i meke ebriting
    prapagud. Em iben ile dempla uda dep ane kan tok!’
  hlt-THB: Anih ing ik-oeih boeih ak leekna sai nawh, hakpangkhqi haa khui sak nawh,
    pau aakhqi awm pau sak khqi hy,” ti unawh, amik kawpoekna kyi sak uhy.
  soq-soq: Ita mo uduudu mida benema sa eteiena memesaidantone waienase, “Iesu dewa
    eubuida os dewamodie. Me apana asiu potalala dewamodio asiu nasintoio etei, ita
    do epau rebarebaleidia eumodio dodomana gagalontoi.”
  qub-qub: 'Runacunaga fiyupa almirashpan nircaycaran: «Fiyupa allitami ruran llapantapis.
    Upacunatapis wiyachin; rimachin» nir.'
  att-att: Á pakarámak nayù ira tatolay, napállâ ira, á nepallà yù kapállâ da. Á kinagi
    ra, “Napiá yù ngámin nga kingnguá na,” kud da. “Mássiki yù kitul, pakaginnán na,
    á mássiki yù umal, pakobobugan na,” kud da.
  bki-bki: Nalo aberii m̃elea jibe na, bior amiilo mia amiilo ka vite nalo nonovio
    napano m̃a nalo amialio ka Yesu mijikia mim̃aukanio. Nalo ajum̃a aberverii aberinavo
    “Yesu nei mila nalo nam̃a tilinielo bono nalo amijog vite, a naio mim̃auka tomu
    na maka ajikia ail, nalo amil. Kaleliki, kema na mim̃auka vite nalo nonovio bo
    mia bo laka, mm.”
  bqp-bqp: 'Yã pìi bò ń sarɛ manamana à gɛ̃̀ onala, akũ ò pì: A yã sĩnda pínki
    kɛnaa dìgↄ̃ manamɛ. Àdi tó bee sãtonↄ yã ma, akũ àdi tó bebekarinↄ yã o.'
  mcp-mcp: 'Buud bɛ̂sh bwə́ mú bul bɨ̂, bwə́ ŋgə́ cɨ nə́: «Isâ byɛ̂sh nyə́ ŋgə́ sá
    yí bísə ŋkí bul nywa! Nyə́ bə́lɛ sá nə́ wəakúmə́lwə̂ bwə́ gwágʉ́g, mifífí mí lásʉ́g!»'
  hat-hat: 'Moun yo te pi sezi ankò. Yo t''ap di: -Nonm sa a fè tout afè l'' byen.
    Li fè soudè yo tande, li fè bèbè yo pale.'
  npl-NT: 'Nochteh san omotlajtlachialtiayah iwa okijtoayah: —Semi kuali nochi tlan
    okichi, kichiwa matlakakikah non amo otlakakiah, iwa matlajtokah non amo oweletiah
    otlajtoaya.'
  bgg-bgg: Hanyie thek è jithek rek pha ji yoi mage ne zab ne bajo nyu-dang dun ro.
    Ithek ne awaithek chung yao rai, “Ai ne hì thek rek phane khi-è mua dun phlei?
    Ai ne khoh ayoi pho shii de yoi yi dun, sem ayao mua pho de yao mua yi dun!”
  eng-TCENT: And they were completely astonished, saying, “He has done all things
    well. He even makes the deaf hear and the mute speak.”
  eng-BSB: The people were utterly astonished and said, “He has done all things well!
    He makes even the deaf hear and the mute speak!”
  cpu-NT: 'Ipampoyaaminthaitanakeri Jesús, ikantayeetzi: “¿Opaitama okameethatantari
    jantziri irika? Ikemakagairi matayempitari, iñaavaitakagairi eejatzi kisovaanteri.”'
  san-ASM: তেঽতিচমৎকৃত্য পৰস্পৰং কথযামাসুঃ স বধিৰায শ্ৰৱণশক্তিং মূকায চ কথনশক্তিং
    দত্ত্ৱা সৰ্ৱ্ৱং কৰ্ম্মোত্তমৰূপেণ চকাৰ|
  tac-NT: 'Suwábaga alué ralámuli napu akele, anile: ―¿Churigá ''la umébame júché
    sa''wá alué tabilé ''la ra''íchame ''lige tabilé akeme? ''We a''lá ''yole. Najkacholo
    ''ma ''la akeme newale. Tabilé ra''íchame ''ma ''la ra''íchame newale.'
  eng-WEBPB: They were astonished beyond measure, saying, “He has done all things
    well. He makes even the deaf hear and the mute speak!”
  gfk-H: Ira tunatuna ing diet ga hadadei ira nianga uta Iesu, diet ga manga karup
    ma diet ga nguangua sakit ma diet ga tangai bia, “I gil timaan at ira linga bakut.
    Ma ira talingaro mah, i papos ira talinga diet ma diet gi hadoda. Ma ira tabuna
    nianga mah, diet ta ianga.”
  viv-viv: Ada au hiyaulowogahega-moꞋa higayo, “Gaitoma moyaꞋaina gififaisewana yamumuna.
    Kaliva tagadi abodana meyadi daluna nonogana anafaiweya gikiveyamumudi.”
  yao-yao: Ni ŵandu ŵasimosile nnope ni kuti, “Atesile yose mwambonepe, namose ŵangapilikana
    akwatenda apilikane ni ŵangaŵecheta akwatenda aŵechete!”
  tgp-tgp: Matan la mar̃urahi tavera ale la lo verea lara, “Hinau tari mo lo vaira
    la r̃uhur̃uhu hajavua. Hina purongo vara la peropero mo vaira la rongo, teni vara
    la mengo mo vaira la retireti.”
  auc-NT: Ëñente wædinque tömänäni nanguï guïñëninque, “Edæ önömonca babetamonca ïnïnäni
    ïnänite Itota cæcä ate önömonca ëñënäni badänipa. Önöne babetade ïnïnäni ïnänite
    cæcä ate önöne tededäni badäni atamönipa. Tömää edæ waa cæcä ingampa,” ante nanguï
    tedete wægadänimpa.
  kbc-NT: Niɡ̶ijo oko eliodi moyopo, odaa modi, “Inoatawece aneote, ele meote. Codaa
    eote niɡ̶inoa aticilonadi me najipaaɡ̶a, codaa niɡ̶inoa ewaloɡ̶onadi me notaɡ̶anaɡ̶a!”
  bmh-bmh: Duailel agal ze doimai, go unum esilakaimai, enemen, “Go ein igul macaneu
    unum igul naliupet pet. Gonug duailel dabuiag utub kasaren, ze duanem, oiagsau
    tapelai mui koli ze suban macanem. Gonug guzenaneu.”
  ctu-BL: 'C''ax cabʌl tsa'' toj sajtiyob i pusic''al winicob x''ixicob. Tsi'' yʌlʌyob:
    Uts''at pejtelel chuqui tac tsi'' mele. Mi'' yʌq''uen i yubin t''an jini xcojc.
    Mi'' yʌq''uen i cha''len t''an jini x''uma'', che''ob.'
  meq-meq: 'Wu nakə Yesu a ge aye na, a gatay masuwayaŋ a ndo hay. Tə gwaɗ: «Wu nakə
    Yesu a ge tebiye aye na, lele haladzay. Neŋgeye na, kwa ndo mandək eye hay, ka
    həndəkatay na zləm, tə tsəne zləm lele. Kwa ndo neheye tə tsik me bay aye na,
    ka lambaɗatay ha ɗərneh tay, tə tsik me lele.»'
  noa-H: Mag hoowia hõor t'um dauderraa nʌm hiek'au hi higwia, “Jesuuwan nem t'um
    wajap'ata wau nʌrraajem. Maguata kach k'ĩsum k'ʌʌnjã kach haardʌpinaa meu meraam
    k'ʌʌnjã wajap'a hiek'apimaajem” ha hiek'a naajim hanʌm.
  alp-NT: Tamata esi herane titinai kai esi beteke be, “Iono saisare mise titinai
    neka. Tamata popole, Iono ilene kai tamata moune, Iono ilepa.”
  san-VEL: te.aticamatk.rtya paraspara.m kathayaamaasu.h sa badhiraaya "srava.na"sakti.m
    muukaaya ca kathana"sakti.m dattvaa sarvva.m karmmottamaruupe.na cakaara|
  kbq-kbq: Hagi tusi zamagogo fege'za, Agra mika' zana knare'za nehie hu'za nehu'za,
    zamagesa ankanire'naza vahe erinkro huzmantege'za, knare hu'za kea nentahize.
    Hagi zamagnefu'na kna hu'nea vahe zamazeri so'e hige'za knare hu'za kea nehaze
    hu'za hu'naze.
  kbh-kbh: 'Chama chë ents̈anga puerte imojtsenjnanaye, y mënts̈á imojtsichamo: “¡Lempe
    ts̈abá entsama! Chë tësmënga chamouenama, y chë ndëbianga chamóyebuambama entsama
    ca.”'
  ron-LSB: 'Ei au fost uimiți peste măsură, spunând: “A făcut toate lucrurile bine.
    El îi face chiar și pe surzi să audă și pe cei muți să vorbească!”'
  pon-pon: 'Re puriamui kila kaualap, inda: Me mau, me a wia dar kan! Pwe a kakaronada
    me jalonepon, ap kalokaiada, me loton.'
  nhe-BL: 'Huan nopa tlacame nelía quisentlachiliyayaj Jesús huan moijilhuiyayaj:
    “Yajaya quichihua nochi tlen cuali. Quinchihua ma tlacaquica tlen nacastapaltique
    huan ma camatica tlen nonome.”'
  sps-sps: Ana ri na fokinai te nongon saar rato. “Ayei kat faarof a fo mamatsiny
    ka,” te tsue fi ri, “Ana Ayei kan te kat a mes a koosi nongon faarof to ana baaoo
    vegiau fa'arasan faarof nato!”
  wnc-wnc: Yatakuwawa natake aminbamda kumzang satnake anzing yaking, “Sanga kuupbam
    ita tasiu takekan tasinggak. Ita tasiwan maaknga kusiya aminda wam nataawa gena
    kusiya aminda wamu ayakaing,” ngang yaking.
  bus-bus: 'Yã pì bↄ̀ ń saɛ maamaa à gɛ̃̀ onala, ben aↄ̃ bè: À yã píngi kɛna ègↄ̃
    maamɛ. È tó baa swãdoonↄ yã ma, ben è tó bebekarinↄ yã o.'
  gub-BL: Henu arer ipytuhegatu tuwe henu mehe a'e wà no. — Hemiapo kwer paw ikatuahy
    a'e, i'i uzeupeupe wà. — Te umuapyha kar iapyha 'ym ma'e a'e wà no, i'i uzeupeupe
    wà. — Umuze'eg kar uze'eg 'ym ma'e a'e wà no, i'i uzeupeupe wà. Zezuz umumai'u
    kar teko tetea'u a'e wà kury.
  imo-imo: Aku wali, yandoko ningina pileringi imbomani temowa ningo ereye ningolio
    ningei, “Yuni ulu palima tepa kondoromo. Tepa koinjo ltimona komu tili imbomani
    ungu pimele, ungu naa nilima ungu nimele,” ningi.
  boj-boj: Mare mare laqnabqa tamo gargekoba naŋgi quoqnsib tulaŋ prugoqnsib maroqneb,
    “Maŋwa kalil Yesus a yeqnu qaji di a geregere yeqnu. Agi a na tamo dabkala geteŋnjro
    qaji naŋgi boletnjreqnaqa naŋgo dabkala olo waqeqnaqa naŋgi anjam queqnub. Tamo
    meŋ siŋgilainjro qaji naŋgi dego gereinjreqnaqa naŋgi anjam bole mareqnub.”
  ulk-ulk: Gair legize ge netiba able mir asorlare wi bazigmuarter a wi gair legize
    abi dispirlare. Wi detautlare, “Gair lu e ikeli epe au debele nagriwerteda. E
    asorkak le nadgireda ya waiakai wi umele wasorlare, a e mirkak le nadgireda ya
    waiakai wi umele mir waditautlare!”
  eng-DRA: 'And so much the more did they wonder, saying: He hath done all things
    well; he hath made both the deaf to hear, and the dumb to speak.'
  knf-knf: 'Bañoŋar pñoŋar pweek maakan aşë ji : « Ado iko bŧi bnuura, adoo do kë
    bandënëmuŋ bakŧiink, kë babiiş bţup bakţiini. »'
  san-KHM: តេៜតិចមត្ក្ឫត្យ បរស្បរំ កថយាមាសុះ ស ពធិរាយ ឝ្រវណឝក្តិំ មូកាយ ច កថនឝក្តិំ
    ទត្ត្វា សវ៌្វំ កម៌្មោត្តមរូបេណ ចការ។
  arn-NT: 'Fey rume afmatulen mew, feypi engün: “Kom ti dungu ñi femkeel rume kümey.
    ¡Pilu kütu ta pepi allkültufi ka ti pu dungukenolu, eluyetufi ñi dunguael!”'
  zas-NT: 'Dád badxa loj reeman rëb reeman: ―Xi zagdxe na̱j gra ree ni rüjnman, xt
    rüjnman persi riguiejn ree bén nacwaꞌt, abiꞌ ree bengop rniee reeman.'
  ken-NT: Bo bábhák maknkay, mándɛmɛ nɔkɔ bɛ, “Yɨŋɨ́, ɛnyɨŋ ɛnɛ yí ákʉ́ ɛ́rɨ
    ɛcha. Ǎkʉ yɛ̌ chí bo abhɛn batú áchókó mángók mbaŋ, babhók mándɛm kɛpɨ.”
