verse: MRK.007.009
translations:
  kpx-kpx: “Selevetanike la Dilava menakae tumu kabebihavoi la buluve menaka kebiamo
    negolahama.
  okv-H: Eto ungo God ta ke tiumbeto ungota ari avo jigama eagova amo ungo kiari peni
    vahai embopora.
  tbo-tbo: ‘O hanapu duma po omi dewa uyahinei Yaubada a lugagayo o wihinigigiyehi,
    ma lawa hai lugagayo o iponawogogehi.
  mal-C: 'അദ്ദേഹം അവരോടു തുടർന്നു പറഞ്ഞത്: “സ്വന്തം പാരമ്പര്യങ്ങൾ പാലിക്കാൻവേണ്ടി
    കൗശലപൂർവം നിങ്ങൾ ദൈവകൽപ്പനകൾ അവഗണിക്കുന്നു.'
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Καλῶς ἀθετεῖτε τὴν ἐντολὴν τοῦ θεοῦ, ἵνα τὴν παράδοσιν
    ὑμῶν ⸂τηρήσητε.⸃
  bgc-bgc: उसनै उन ताहीं कह्या, “थम अपणे रिवाजां नै मानण कै खात्तर परमेसवर का हुकम
    कितनी बढ़िया ढाळ टाळ द्यो सो।
  khz-khz: Iesu na maevaikilarato, “Taunatauna, gomi na Palagu gena rova gotugamagi-piatogarana,
    matotaumi gemi vevega-nagi pio kwalanara ularana.
  deu-TKW: 'Und er sagte zu ihnen: Ja wohl, Gottes Gebot verleugnet ihr, um eure Ueberlieferung
    zu halten.'
  zsr-NT: 'Gudxëꞌ caꞌ lequëꞌ: ―Gdu rucaꞌnliꞌ caꞌz le gna bëꞌë Dios quië gunliꞌ ca
    nac le nalë́biliꞌ runliꞌ.'
  lin-lin: 'Alobaki na bango lisusu : — Boyebi malamu penza kosundola mibeko ya Nzambe
    mpo na kobatela bokoko na bino.'
  hns-NT: Toelog Parmeswar ke hoekoem barhia se ek alang kar deile hai aapan dharam
    ke nem pakare khaatien.
  noa-E: 'Amag mag iekhapʉ̈iwi ichdëupai ĩchab magjim anʉm: ’Sĩi pãach jöoin iigta
    ʉ̈rcha ee am khõchgau pãrau Ẽwandam iek chaar gaai jaau simta warag asekasmapha
    aajem.'
  eng-EMTV: And He said to them, “Well do you set aside the commandment of God, so
    that you may keep your tradition.
  mib-NT: 'Te suni ni cahān yā: Cásiáá rō jniñu ní ndacu Yaā Dios, návāha squícu ró
    costumbre ni cajequin máá ró.'
  bea-bea: Kahchu toowe yehti, Oochu Nagha Tgha zake kyenaghali, maghahtai yu aoontye
    nagha onti.
  lif-NT2: खिनिॽ पाधे़बाहाॽरे़ मे़जोगु मे़युरुबा थिम्‍मिन् इःप्‍मा नाःप्‍मा साॽरिक्
    चाःप्‍पा के़जोगिॽआङ्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् के़नाॽरुम्‍लो॥
  xnj-xnj: Yesu akayendelela kujova, “Nyenye mumanyili kuyepa cha kuchenjela mihilu
    ya Chapanga na kulanda mivelu yinu!
  mmx-mmx: Mi gugu lolos ti vuse ka tangas ting tonga xepe levelinga at ne Moroa xusu
    mina mumu asu leveloklok at lavalabat atnimi.
  cbr-NT: 'Usai quiquin ca Jesusan ësaquinribi atu cacëxa: —Mitsun chaitiocëcaman
    ñuia banaishi cuati cupí camina Nucën Papa Diosan bana ënquin a sinaniman.'
  tee-NT: 'Chai ju Jesús ix''alacjuni vachu'': ―Ju uxijnan samak''ant''at''it ju ixlhamap''aksin
    Dios va ixlaca''atalh ni navip''ut''unat''it ju mi''atalaninti''an mi''akstu''an.'
  eng-LSV: And He said to them, “Well do you put away the command of God that you
    may keep your tradition;
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique: Rix, roma niben ri qui''in can ri ojer
    tak winak, romari'' imalin can jumul ri ru''in can ri Dios chi niben.'
  pah-NT: —Pyry hete reki pe me pe imbogwavame Tupana'ga nhi'ig̃a xako ti nhaneremimbo'eagwera
    rehe javo, ei ga onhi'ig̃ahyavo g̃a pe.
  sja-NT: 'Ichiaba mãgaji: —Ak''õre Ũraa yiaraa iru p''anɨ. Jõdee chonaarãweda oopatap''edaak''a
    oo k''inia p''anapata. ¿Mãga-ek''ã? aji.'
  xed-xed: «Nda hiɗa kuni kahwata ta wuɗiŋtá zlahuha Lazglafta, ka ŋanatá ŋa ghuni
    ma skwa dzidzí.
  mks-NT: 'Já na̱cachi tucu a já xi̱hi̱n ná: —Sa̱há ña̱ cúni̱ ndo̱ candi̱co̱ cáhnu
    ndó costumbre mé va ndó sa̱há ña̱ cán quéa̱ na̱jándacoo ndó ña̱ na̱sahnda Ndióxi̱
    caja ndó.'
  gfk-S: Ma ne Jisas ga tange habaling ta di, “Mu manga melem at ura bulbul hasisingen
    ira harkurai tane God waing mu nage hatur kawase ira numu harausur iat.
  bmu-bmu: Mewö jiba kewö jiyök, “Nanŋini silikŋini walŋi wuataŋgöbingöra mönö ölöpŋanök
    Anutugöreŋ jöjöpaŋ keu qeapkömakze.
  dgz-dgz: Iesu sia wadidiamon, “God nop mega ae vea gare iup ega tapen men daramuya
    dima wayan taiwanin.
  eng-GNV: And he sayd vnto them, Well, ye reiect the commandement of God, that ye
    may obserue your owne tradition.
  zaa-NT: 'Làniana rèe cą: Buen tì''a tsè'' ccani le rirú''na le nu ra lo mandamiento
    qui'' Tata Dios para qui''ni guni la le ca costumbre quì''ba le.'
  eng-WEBSTER: And he said to them, Full well ye reject the commandment of God, that
    ye may keep your own tradition,
  guh-guh: 'Apo pajumecovënëtsimë Dioso pitorobilivaisi vajasalinaivi pijacuene panecatsitecaenexa.
    Apo pajumecovënëtsi atamë Dioso pitorobilivaisi, jamatabëcuenenavëxaniabiaya pajamatabëjumaitsimë
    tsabiabi: “Pexaniacuene raja exanajë,” pajamatabëjamë tsabiabi.'
  bon-bon: Weene mage umle gemi Acejiyame me Mene ägyi saarewale bime mule bine cängenarage
    äcwetname.
  nhw-BL: 'Huan Jesús nojquiya quinilhui: ―Ya anquinelcajtoque itlanahuatilhua Toteco
    pampa anquinequij anquitoquilise inintlamachtil masehualme.'
  swh-ONEN: Naye akawaambia, “Ninyi mnayo njia nzuri ya kukataa amri za Mungu ili
    mpate kuyashika mapokeo yenu!
  wbi-wbi: UYesu akavavuula kange akati, “Umue muvona lunono kukusileka indaghilo
    sa Nguluve, neke muvingililaghe inyiiho siinu!
  bba-bba: U mɑɑ bu sɔ̃ɔwɑ u nɛɛ, ɑnnɑ ɑ bwisi wɑ, mɑ i Gusunɔn woodɑ yinɑ mɑ i bɛɛn
    deemɑ swĩi.
  eng-KJVCPB: And he said unto them, Full well ye reject the commandment of God, that
    ye may keep your own tradition.
  kgk-NT: —Nderejaposéi voi Nhandejáry he'i va'ekwe jajapo hagwã nhane rembypy he'i
    va'ekwe. Upéixa ramo, “Ore rembiapo porã” ere mo'ã ndéjehe.
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Mo ngia ngiingii yaata tinniyaa vai
    aataruuyauvaa iikiaaraivaara ngia Anutuuqo tuu kuaivaa ooqoo kiaannee?'
  cpy-cpy: 'Ikantanakiri eejatzi: “Roo panta-perotaki rameyitari awaejatziteni, pitheen-kawaetakiro
    Ikantakaantani Tajorentsi.'
  ekk-PKP: „Kui osavalt te jätate Jumala seaduse kõrvale, et saaksite vääramatult
    kinni pidada oma traditsioonidest!
  mpx-mpx: Inoke i ba vevehe al i ba, “Age komiu ku siba te Yehoba wana logugui ku
    towani, inoke totomiu wami logugui ku pagasisi!
  wbp-wbp: “Nyiya-jangka kankulu nyurrurla kuruwarriki Kaatu-kurlanguku nyina purda-nyanja-wanguju
    yungunkulu purami kuruwarri-kari nyurrurla-nyangu nyurnunyurnu-kurlanguju?
  luo-luo: Nowachonegi niya, “Un gi lony mathoth mar keto Chike Nyasaye tenge mondo
    urit puonju uwegi!
  nhe-NT: 'Huan Jesús nojquiya quinilhui: ―Inquinilcajtoquejya itlanahuatil Toteco
    pampa inquinequij inquitoquilise inintlamachtil tlacame.'
  aii-aii: '”ܘܒܹܐܡܵܪܵܐ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ: ܨܦܵܝܝܼ ܟܹܐ ܒܲܛܠܝܼܬܘܿܢ ܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܠܡܲܩܘܼܡܹܐ
    ܣܲܦܝܵܢܘܼܬܵܘܟ݂ܘܿܢ.'
  esk-NT: Jesus-ŋum nipliutipsaaġniġai, “Yaiy, nalunġitkaluaġniġiksi qanuq ayaksimaałiksraŋat
    tillisai Agaayyutim. Iḷisimagaluaqługu atuumaniaqtaksrauruaq Agaayyutim pisułhagun
    kamagiraġiŋitkisi aglaan iḷisauttutisi malikkisi.
  msb-msb: Nagpadayon pa siya, “Mahusay gayod an iyo pagsikway san Kasuguan san Dios
    para lang masunod an iyo kaugalian!
  cpa-NT: 'Jøng² ca¹juúh²dsa calah: ―Li³hioh¹³ ma²ca¹tiúh¹ hniah¹² lei¹³ quiah¹² Diú¹³.
    Mi³jøng² lé² gu³noh¹² hniah¹² jmáh¹lah mai³¹ quiánh² báh³ hniah¹².'
  dso-dso: ଆରି ଜିସୁ ସେମନ୍‌କେ କଇଲା, ତମେ ଚତୁର୍‌ ଅଇ ନିଜର୍‌ ରିିତିନିିତି ମାନ୍‌ବାକେ ବଲି ପର୍‌ମେସରର୍‌
    ଆଦେସ୍‌ ନିଚୁ ବଇଲାସ୍‌ନି ।
  meu-meu: Ma eto, Momokani, umui ese Dirava ena haheḡani o lalo negemu, senemui edia
    taravatu ilalo-taodia helaoreana.
  yva-NT: Umba po raura nakato pare, “Wabeanimaibe wapo Amisye apa ananyaowe rakanyoandi,
    yara watavondi taune wapa ananyao bo rai?
  dgc-dgc: Bihasa kam,” kagi na, “a méngibut ta utus na Diyos, a monda ahigén moy
    tu ugali du ninunu moy.
  zpm-NT: ’Xcostumbr to nac miṉe mazdraa rioxco to, laa miṉe rnabey Dios quiasaṉ to
    tib lad.
  hix-NT: Khoryen heno komo wya kàyweronàhyamatxho kom yawo ron me rma haxa tehtxe,
    kany me manatxhe. Àro yawo rono rma, Khoryenkomo rwon yawo rohra mak manatxhe,
    kekon hatà, àwyanye.
  sim-sim: Uhu mashi las nga ormu sawera, �Jir arme mendek mbafirimbanda ma jira.
    Jir mbele mbele os Avui Wasilaka or mbari mashin ji mblarna ermbeshihi neloko
    jihi unda nombon os jimu tiyayanduwa.
  npi-ULB: अनि उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू परमेश्‍वरको आज्ञालाई सहजै इन्कार
    गर्दछौ, कि तिमीहरूले आफ्नो परम्परा पालन गर्न सक !
  cgc-cgc: Gambal pa Jesus i, “Sikad kaw gid magsikway ta mga sugo ta Dyos aged masunod
    nyo nang mga kaugalian an na buat nyo.
  tim-tim: Yeŋe yeŋgât dengât nâŋgâmbiâ humo aktâp. Dâ Anutugât den nâŋgâmbiâ geâp.
  yor-yor: 'Ó si wí fún wọn: “Ẹ̀yin sá à mọ̀ bí ẹ ti ń gbé òfin Ọlọ́run jù sẹ́yìn
    kí ẹ lè mú òfin tiyín ṣẹ.'
  wos-wos: Wun hundi wataka dé Jisas wa, “Guni Godna hundi xékéhafi ye nana mandéka
    wandan hundi male xékéta guni wa, ‘Nani xékélelakikwa du me.’ Wungi wanguka guna
    mawuli haraki dé re.
  emp-NTPO: 'Maʌ̃ awara Jesuba jarasia: –Ara bãrãba obadad̶eba Ãcõrẽba obi b̶ʌ bed̶eara
    igarabadaa.'
  eng-F35: 'Indeed He said to them: “You are very good at nullifying the commandment
    of God, so that you may keep your tradition.'
  ind-ind: Lalu kata-Nya kepada mereka, “Hebat sekali kalian mengakali perintah-perintah
    Allah demi mengikuti adat istiadat nenek moyang!
  pes-OPCB: حتی حاضرید احکام خدا را زیر پا بگذارید تا آداب و رسوم خودتان را حفظ کنید.
  mpt-mpt: eka imin baabenea Ibo Gode hekmel wengo omdibiha bianiba ilib faninwali
    hekmel wengo kukub ota wafu blib kesoa ibo funaniba Ni naka ayamobo gabiobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Koda꞉na꞉ pi ula꞉ ekimanu mina꞉pa꞉laota꞉
    ika꞉ ateke meiyekena꞉ hau pimiki ekimanu pu haleme ekita꞉ epeke hau pitolo pimipe
    laata꞉
  mkl-mkl: Do ntɔ í wɑɑ kpɑ woodɑi Ilɑɑɔ̃ ŋɑi ku bɑ i sɑ̃si dedembɑ nŋɛ ŋɑ.
  gaq-gaq: ଜିସୁ ଆରି ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନିଜେନେ ନିୟମ୍‌ ପାଲେନେନ୍‌ସା ପେଇଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ
    ସାମୁଆଁ ଆନ୍ତାର୍‌ଚେ ନିଜେକେ ଚାଲାକି ଡାଗ୍‌ଚେ ବାବେ ପେଡିଙ୍ଗ୍ ।
  gof-RNT: Qassika Yesuusi, “Hinttee hintte wogaa naagidi Xoossaa kiitaa yeggi agganaw
    lo77o oge demmideta.
  unx-unx: ୟୀଶୁ ଆଡଃଗି କାଜିୟାଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ଆପେୟାଃ ରିତିରିୱାଜ୍‌କେ ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଆପେ ଆପେୟାଃ ହରାପେ ନାମାକାଦାଃ ।
  gah-gah: 'Láa loake nene láa loko lo kimimó: Avotegini mogonatagana alitune liki
    Ómasímo lo hukoleketa gakó lekemegesa amiake niamó nene vatí suni nego aliaká
    niahe.'
  lcm-lcm: Na kala mengen iria, “Mipo katak aro luai asi kami gel ani kana saupai
    a God na mipo usiusing kami laulauan akorong.
  aer-aer: Re anteme itneke angkeke, “Arrantherre ilernpenye anthurrele-ante angkentye
    Ngkarte-kenhe ipmentyele-iweme. Nhenge itirrewarremele angkentye arrekantherrenhe-arrpe
    itnenhe akaltyele-anthetyeke.
  qvc-NT: 'Chaymandaqam Jisusqa nirqambis: —Qamkunaqam chay kustumbrikikunata ruranaykirayku,
    Dyus kamachikushqandaqa mana kasungillapachu.'
  tgl-ULB: At sinabi niya sa kanila, “Madali ninyong tinanggihan ang kautusan ng Diyos
    para masunod ang inyong kaugalian!
  cbs-NT: 'ana jatu yuikin: —Matun beya betsa betsapa besti chibankin jakia Diosun
    yununi shinanbiakin man akin pewaismaki.'
  xtm-NTPP: 'Te jiña''a tna ya: ―‍¿Ka jani ini ni ja va''a‑ni ja ka jatanuu ni sukan
    ka sa''a maa ni a, te ka xtandiyo ni ja ni tatnuni Su''si ma?'
  nnq-nnq: Yesu ngajendekea kulongela, “Mangweto kupunganikwa ukana Malagilo ga Nnoongo
    gambu gu ukengama maboulo ginu!
  bao-NT: 'O biro ĩi nemoupi ñucã: —Mʉja, jãa ñicʉ̃ jʉ̃mʉa cʉ̃ja ca tii jʉo doorique
    yai nʉcãre ĩirã, tee peere tii nʉnʉjeema ĩirã, Ʉmʉreco Pacʉ cʉ̃ ca doti cũurique
    peera, “To biro biicu” mʉja ĩiti.'
  san-ORI: ଅନ୍ୟଞ୍ଚାକଥଯତ୍ ଯୂଯଂ ସ୍ୱପରମ୍ପରାଗତୱାକ୍ୟସ୍ୟ ରକ୍ଷାର୍ଥଂ ସ୍ପଷ୍ଟରୂପେଣ ଈଶ୍ୱରାଜ୍ଞାଂ
    ଲୋପଯଥ|
  huv-NT: 'Tasaj nejiw aton: ―Icona tewüniün ninguiün meáwan leawa tasaj icon Teat
    Dios merangan, cas tendüjpiün opech leawa tayacüw mixejchiün.'
  otn-NT: Go xcá̱ 'yɛmhmʉ n'na nguadi ya yø hya̱ di̱ ma̱nda Oja̱ ngue go guí øthʉ
    yø costumbre bi zohyø ndiua.
  nop-nop: Unduŋ yeniŋa kotigoŋ tomboyoula indiŋ yeniŋguk. “Hidi Bepaŋ’walaŋ mede
    bikabuŋa hide’walaŋ nadinadihik hogok keleeŋ indiŋ tiiŋ.
  obo-NT: Mid ikahi pe-en si Disas to, “Oraroy kow od kotuigtuig nod inoyyug to suhu
    to Monama amoy'd ko-ikuu row ra en iddos botasanon dow!
  cak-ENT: 'Y ri Jesús chuka'' xbij cheque: Rix richin nibün ri achique ye quibilon
    can ri kaxquin-kamama'' can, iyo''on can nibün ri achique rubin can ri Dios que
    nibün.'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢ ᤔᤧᤕᤢᤖᤢᤒᤠ ᤌᤡᤶᤔᤡᤴ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤆᤠ᤺ᤵᤐᤠ ᤁᤧᤈᤥᤃᤡ᤹ᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤁᤧᤏᤠ᤹ᤖᤢᤶᤗᤥ॥
  snx-snx: Sisne adu andug sis munjrulxo, “Nyingga Xotei sam asreisine inggo amsax
    mangau soxsi sax ne xele tangxo.
  kql-kql: Ben kavik juŋava, Gotɨn Masiveve Goŋguaŋmali Fulak valambakandi kape anañkɨk
    balañjukok goŋguaŋmali fulak pava, katɨk anafak, a?
  mie-NT: 'De suni nī ncāhān yā: Ndá ndóhó chi siáā nū tiñu jā ní ndacu Yāā Dios tácua
    squíncuu nú costumbre jā ní jaquīn ndá máá nú.'
  san-TIB: ཨནྱཉྩཱཀཐཡཏ྄ ཡཱུཡཾ སྭཔརམྤརཱགཏཝཱཀྱསྱ རཀྵཱརྠཾ སྤཥྚརཱུཔེཎ ཨཱིཤྭརཱཛྙཱཾ ལོཔཡཐ།
  qve-NT: 'Jesusqa paykunatan nillarantaq: —Qankunaqa costumbreykichisman hinalla
