  ata-ata: Xe muavuti la muvikalaneꞌi la aloxo ꞌo, “Ngingi ngexiu tumalingeu lapuloto
    noxou Lataua, ia ngemulinu lapuloto noxiꞌa ta xaixasinge.
  qvw-NT: ¡Maynu tuquictaćh lulayalcanqui Diospa camachicuyninta jalutaculcul quiquillayquipa
    custumriquita atichishayquiwan!
  nfa-nfa: '@see-verse:MRK.007.008'
  tnp-tnp: Kəni məni=pən kəm lah məmə, “Nəutəfəri pɨk o noliən əpətu rəhatəmah məmə
    nəkotəpəh Lou rəha Uhgɨn kəni məutohtəu=pən aru əmə kastɨm rəhatəmah.
  urd-urd: उसने उनसे कहा, “तुम अपनी रिवायत को मानने के लिए ख़ुदा के हुक्म को बिल्कुल
    रद्द कर देते हो।
  hot-hot: Ma Yisu hanaŋ hadêŋ thêlô nena, “Môlô ôdô Wapômbêŋ anêŋ abô balabuŋ ba
    osopa môlôda unim abô majaŋ.
  mqj-NT: '@see-verse:MRK.007.008'
  rus-SYN: 'И сказал им: хорошо ли, что вы отменяете заповедь Божию, чтобы соблюсти
    свое предание?'
  mbh-mbh: Thomu o ri ve thomu ini toko powe ninengare, aveto lomu mire aken kene
    ini a God ile riong asisesalnga, na thomu o ri ve mo o krim vet inga ako ini omu
    pompomere ole vothung.
  bdd-bdd: Ma wete ꞌigwaeya, “Cabehega ꞌomi tosanapu moisa, ma hesi geya; weyahina
    Yehoba ꞌina loinao waguiguipailedi, ma hesi tubumiyao mumugadi waꞌabiꞌabi yahidi.
  cbt-NTPO: 'Naquëranchin itantarin: —Tehuënchachin Yosë pënëntërinso'' a''porama''
    shimashonëma'' napopiso'' natëcamaso marë''.'
  srn-NT: 'Yesus taki moro fara: “Un sabi fu poti Gado wèt na wan sei, nomo fu kan
    hori den gwenti fu unu.'
  cta-NT: 'Loꞌo liꞌ xaꞌ nchcuiꞌ yu loꞌo nguꞌ biꞌ: ―Tsoꞌo tsa ntiꞌ ma̱ chaꞌ nguxtyanu
    ma̱ cña nu ngulo ycuiꞌ Ndyosi jiꞌna; ndulo la chaꞌ nu nguluꞌu jyoꞌo cusuꞌ jiꞌna,
    ntiꞌ ma̱ ―nacui̱ Jesús―.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́ lↄ: Á pãa Lua yã́a kɛ́ à e àↄ á fɛlɛkaayã kũa maan
    wea?'
  tcz-CHONGTHU: Nachonna ngaiyu natuh dettheina diuvin Pathen danthupeh tahbeh chu
    nahei lamdang uve.
  mar-mar: आणखी तो त्यांना म्हणाला, “तुम्ही आपल्या परंपरा पाळण्याकरता देवाची आज्ञा
    मोडण्यासाठी सोयीस्कर पद्धत शोधून काढली आहे.
  snp-snp: Linate eti lamo, Lalimo monate yako meyalo melenune, loti Goti lo melami
    kala fulitamo ya monate lalo ne, loti kani kiyafe? Olo.
  isl-isl: Með þessu hafnið þið boðum Guðs og traðkið á þeim, til þess eins að gera
    eins og ykkur langar.
  spy-NT: Ōboontē ng'oomnātēēt ake nyēē ōsātyinē Mākuutēkaab Yēyiin komos soorub kiruutēkwook.
  xnn-xnn: Danat itoloy ay mangwani, “Ipipinoyo ay mangisiksikap isnan kaadyan nan
    linteg Apo Dios ta nan ogaliyo nan ik-ikkanyo.
  mwe-mwe: A Yeshu gubhapundile kubheleketa, “Mmanganya nnaalekanga Malajilo ga a
    Nnungu nkupinga nkagulanje ikubho yenunji.
  tte-tte: Ami sonoga mena Yaubada ana loina kwapei-suwalagili na mesabana tubumiyao
    mumugali wakabi-kalatagili.
  tcs-tcs: Den em spik, ‘Yupla prapa no wande dem lo blo God bikoz yupla wande pole
    kastamlo blo yupla.
  hlt-THB: 'Cekcoengawh a mingmih a venawh: Na mimah ak awipekkhqi nami sainaak thai
    ham Khawsak awipeek qoek unawh khaw sim khoem uhyk ti!'
  soq-soq: E God anaanawa dabuawa intawa atendewaidaiten ita eba waeuwala os dewamoile
    wainilana.
  qub-qub: 'Mastapis Jesús niran: «Quiquiquicunapa custumriquita ruranayquipämi gamcunaga
    gongaycärishcanqui Diospa mandamintuncunata.'
  att-att: Á kinagi ni Apu Kesu nira, “Kitasírik kayu! Ammu naw yù mamotu sù taddán
    ni Namarò, tapè tuppálan naw galâ yù kustombare nayù ira ngaw naggaká nikayu.
  bki-bki: Maka leleio rimemedu ka mia kamiu kuvitum̃a kuvila tibe na, bior napano
    kamiu kumitum̃a kumisikili ka kuvitakii bajago moruo nalo na toro ga kanano, mia
    vonganei kamiu kumila banbano-o mia bajago nei naio jo midu jeleig vio p̃elina
    naio jo bukular Atua kanano tuboiano.
  bqp-bqp: 'Akũ à pìńnɛ dↄ: A pã Luda yãnɛ de à le àgↄ̃ á futɛokarayã kũna manan
    yá?'
  mcp-mcp: 'A kwo nə́mə́ cɨ nə́: «Bɨ mə mpú dʉ ntɔ̧ mpə́ndí mə́ Zɛmbî nə́ bɨ mə́ yida
    baagʉlə məcum mʉ́n.'
  hat-hat: 'Li di yo tou: -Nou byen konnen jan pou nou vire kòmandman Bondye yo voye
    jete, pou nou ka kenbe pwòp pawòl pa nou yo.'
  npl-NT: 'Jesús noiwa okinmili: —Nomejwah ik nepa nonkontlakaltechoah itlanawatil
    Dios, iwa okachi nonkimopantiah tlan yowejka okichiwayah nomotatawah.'
  bgg-bgg: Isu è athodang pha yao ramuii shii, “Nawai thek è Iphey shii nyieliieshii
    Hamangkhung-aphuii ro Iphey shii snai yi pha rek phro.”
  eng-TCENT: Then he said to them, “You have a fine way of setting aside the commandment
    of God so that you may keep your tradition!
  eng-BSB: He went on to say, “You neatly set aside the command of God to maintain
    your own tradition.
  cpu-NT: 'Ikantziri eejatzi: “Iroora pantayeperotake pameyetari, pithainkanakero
    Ikantakaantane Pava.'
  san-ASM: অন্যঞ্চাকথযৎ যূযং স্ৱপৰম্পৰাগতৱাক্যস্য ৰক্ষাৰ্থং স্পষ্টৰূপেণ ঈশ্ৱৰাজ্ঞাং
    লোপযথ|
  tac-NT: 'Abiena anele Esusi: ―Gu''línaga ra''icha ''emi, ''ma a''rele ''emi Onorúgame
