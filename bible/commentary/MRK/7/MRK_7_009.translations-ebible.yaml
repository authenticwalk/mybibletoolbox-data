    ɡ̶adakataɡ̶atiwaji.
  bmh-bmh: Yesus nug koli guzenai awareun, “Ag Uwait nugau Ze bo, agal embigeg agal
    ze sesamoraimai, agtal agal dabeleu sesamoranemen.
  ctu-BL: Mi la' wʌl uts'at mi la' ñusʌben i mandar Dios cha'an mi la' wen ñop i subal
    la' ñojte'el.
  meq-meq: 'A gwaɗatay sa: «Asah! Ka gərum ha bazlam i Mbəlom mapala eye na, dəreŋ
    tə nəkurom, hərwi məgay gər a kule i bəba təte kurom hay lele ɗuh!'
  noa-H: 'Hamag mag hiek''apʌ̈iwi hichdëupai hĩchab magjim hanʌm: ’Sĩi pãach jöoin
    hiigta hʌ̃rcha hee ham k''õchgau pãrau Hẽwandam hiek chaar gaai jaau simta warag
    hasekasmap''a haajem.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi lulu Alla Eni pletaru moneka leke imi
    lulu tamata eni atate neka.”
  san-VEL: anya ncaakathayat yuuya.m svaparamparaagatavaakyasya rak.saartha.m spa.s.taruupe.na
    ii"svaraaj naa.m lopayatha|
  kbq-kbq: Anage huno mago'ane zamasami'ne, Anumzamofo kasegema eritre kaziga knare
    hu'naze. Hanki tamagehe'i avu'ava'mofo amagera nentaze.
  kbh-kbh: 'Y mënts̈ánaca tojanë́yana: “Ts̈ëngaftanga nts̈amo Bëngbe Bëtsá tojanmandacá
    stëts̈oye jtsequédana, nÿe nts̈amo ts̈ëngaftangbe anteunga imojanamancá jtsamama.
    Ts̈ëngaftanga jtsejuabnayana ts̈abá s̈mojtsama ca chca s̈mojtsama ora.'
  ron-LSB: 'El le-a zis: “Foarte bine că respingeți porunca lui Dumnezeu, ca să vă
    păstrați tradiția voastră.'
  pon-pon: A ap kotin majani on ir, melel me komail kajela kujoned en Kot, pwe komail
    en apwaliela pein omail padok.
  nhe-BL: 'Huan Jesús nojquiya quinilhui: ―Inquinilcajtoquejya itlanahuatil Toteco
    pampa inquinequij inquitoquilise inintlamachtil tlacame.'
  sps-sps: Jisas tsue pis to tsuri, “Amin vainy katkat sanaan rof iny fataanis osing
    Faun ten Gov, ana mi makok faarof rom kat tan fuainy tsuvumami,
  wnc-wnc: “Ginu Anutue mama wam zipbuke gisaneaknga tasinangge kepi takngatu anzing
    tasikaing.
  bus-bus: 'Ben à bèńnɛ dↄ: A pã Luda yãnɛ lɛ à e àgↄ̃ a fɛɛakaarayã kũna maan
    yↄ́?'
  gub-BL: — Peho ureze'eg rupi nehe, peze teko wanupe. — Ureruzar Tupàn ze'eg uruiko
    ure, peze wanupe.
  imo-imo: Nilipe pumbelie nimbei, “Enoni enonga mane ungumu ambolongeindo Gotenga
    mane ungumu tiye kolko umbulu tirimele aku paa teremeleya?
  boj-boj: Yesus na Farisi naŋgi anjam degsi minjrsiqa olo minjrej, “Niŋgi Qotei aqa
    dal anjam gotraŋyoqnsibqa olo nuŋgo segi moma naŋgo kumbra dauryeqnub.
  ulk-ulk: Iesude yabi daratagerda, “Waba erwam tonar nagriwerteda wa Adira geiar
    detwakeda ya waiakai wa waba erwer irmirlare.
  eng-DRA: 'And he said to them: Well do you make void the commandment of God, that
    you may keep your own tradition.'
  knf-knf: 'Akak aji na baka : « Naji napok bnuura uko wi Naşibaţi ajakuŋ kaşë kaţaş
    udolade wi nan.'
  san-KHM: អន្យញ្ចាកថយត៑ យូយំ ស្វបរម្បរាគតវាក្យស្យ រក្ឞាត៌្ហំ ស្បឞ្ដរូបេណ ឦឝ្វរាជ្ញាំ
    លោបយថ។
  arn-NT: 'Ka femngechi feypi ta Jesus: —Tamün elkünunoafiel eymün tamün wimtun dungu,
    eymün ta falintukelafimün Ngünechen tañi werkün dungu'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Par chitëë nit xcostumbridi zeel rusaꞌndi xtiidx
    Dios tiblad.'
  ken-NT: Yesu arɔk ambɨ aghati bhɔ́ bɛ, “Bǎbhɔŋ ɛrɨ́tí mbi bɛ́rɔ bɛbhé Mandɛm
