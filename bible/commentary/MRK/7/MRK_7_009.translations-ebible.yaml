    ra''ichálila ''la nirá ''emi.'
  eng-WEBPB: He said to them, “Full well do you reject the commandment of God, that
    you may keep your tradition.
  gfk-H: Ma Iesu ga tangai habalin ta diet bia, “Muat keskes at wara bulbul hasisingen
    ira warkurai ta Kalou waing muat naga hatur kahai ira numuat hausur at.
  viv-viv: KaduꞋe gigayo, “Wavaitana omi nuwahuyahuyamiyao beꞋena taumiyao yami dewa
    tuwaina waꞋitaꞋitaveꞋavina ada au Yaubada yana vehimeya wasehegena.
  yao-yao: Che Yesu ŵapundile kuŵecheta, “Ŵanyamwe nkumanyi kukana kwa lunda lwenu
    Malajisyo ga Akunnungu kuti ngakuye masyoŵelo genu mwachinsyene!
  tgp-tgp: Ale mo verea mara, “Kamim ka r̃ohu na retileu non God matan vara ha pa
    taurilati na nomim posposi matan tuai.
  auc-NT: Ante apæ̈nedinque Itota godömenque, —Mïnitö dodäni näni angaïnonque ante
