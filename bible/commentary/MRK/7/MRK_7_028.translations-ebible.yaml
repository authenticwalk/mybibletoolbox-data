verse: MRK.007.028
translations:
  kpx-kpx: Ige keate keu namihai avoe, “Kosive, a hoto keu seleve. Isito ana vali
    di isivihame igae komo di tedahoito bae a ata seleve kebia vani bahata tedaevegei.”
  okv-H: evohu amina ke mine einge ena, “en, Bada, ino gaga suvu ta mihera amina meni
    isasaraho ta indari sirivo indagora.” ainge enu
  tbo-tbo: Wawinena Yesu a paliluwaluwa i wimeheya, i pa, ‘Guyau, naka baha dumana
    ma kedewa logaloga hai yam hamomouna he lemolemoya.’
  mal-C: അതിന് അവൾ, “അതേ കർത്താവേ, മേശയുടെ കീഴിൽ ഉള്ള നായ്ക്കുട്ടികളും മക്കളുടെ കൈകളിൽനിന്ന്
    വീഴുന്ന അപ്പനുറുക്കുകൾ തിന്നുന്നുണ്ടല്ലോ” എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Ἡ δὲ ἀπεκρίθη καὶ λέγει αὐτῷ, ⸋Ναί,⸌ κύριε· καὶ ⸋2γὰρ⸌ τὰ κυνάρια ὑποκάτω
    τῆς τραπέζης ⸂ἐσθίει⸃ ἀπὸ τῶν ψιχίων τῶν παιδίων.
  bgc-bgc: उसनै उस ताहीं जवाब दिया, “साच्ची सै प्रभु; पर कुत्ते भी तो मेज कै तळै बाळकां
    की रोट्टी के टुकड़े खा लेवैं सै।”
  khz-khz: Gare na evega-geleato, netiwato, “Velekou, neia ne taunatauna, na kwaeva
    maki pata kapulenai melo keira geganiganina momora geganirana.”
  deu-TKW: 'Sie aber antwortete und sagt zu ihm: doch, Herr, auch die Hündlein unter
    dem Tische essen von den Brosamen der Kinder.'
  zsr-NT: 'Bubiꞌinu didzaꞌ ngul naꞌ, gudxnu Jesús: ―Ja, Xan, san yuguꞌ bö́ꞌcuꞌdauꞌ
    nacuaꞌbaꞌ zxani ga tágubiꞌ, tágubaꞌ le bizxj tuꞌhuö́xj ga naꞌ tágubiꞌ.'
  lin-lin: 'Mwasi yango azongiselaki Yesu : — Nkolo, ezali penza ya solo ; kasi bambwa
    eliaka biteni oyo bana bakweyisaka na se ya mesa !'
  hns-NT: 'Tab aurat bolies: „Djie-ha, Prabhoe, bakie djab koetjh bret gier dja hai,
    tab koetta log to khaai sake hai.”'
  noa-E: Magbaa chi ʉʉyau pʉaba, —Señor, pua jaau simʉn chadau. Pari iin saakienaujã
    chaain jua bigaau chi pichag mes eegar khʉimam khoojemgui ajim anʉm. Maagjeewai
    mʉ Israelpie ʉʉi khaba ʉab mamʉ, ¿pua mʉ chaaijã dau aug khaugbaju khai? ajim
    anʉm irig.
  eng-EMTV: And she answered and said to Him, “Yes, Lord, yet even the little dogs
    underneath the table eat from the crumbs of the children.”
  mib-NT: 'Te ni cahān ña: Jendaá cahán ni Tátā, te chindéé ñáhán ní sáña vēsú cúu
    ná nájnūhun ina. Chi suni máá tɨ́ cáhīin tɨ chīji mesa, cánihīn tɨ̄ staā cuechí
    jéē cóyo yuhu sūchi lúlí cáyeji tɨ̄, achí ña.'
  bea-bea: 'Kahchu ateyatetla kahchu toowela yehti, Ehye, aghaghintaihi: hoontye ooli
    takyeh yechihtati yue natunahtyeli kli tghaoohtsi.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मे़न्‍छुमाॽइल्‍ले़ नोगप् पिरु, “से़क्‍खाएरो आदाङ्‌बे,
    कर कोःत्‍चोहाॽरे़आङ् हिन्‍जाॽबित्‍छाहाॽरे़ खुनिॽ चामादे़न्‍नोलाम् मक्‍के़धाःबा
    कुजिहाॽ मे़जरो॥”
  xnj-xnj: Nambu mdala yula akamyangula, “Chakaka, Bambu, hati mabwa gegavi pahi ya
    meza gilya masigalilu ga chakulya cha vana.”
  mmx-mmx: La nom latkin ga lok ti ne Iesu xeretna, “I ruturun pam, Leeme Silok. Ketla
    lubungman di anan levenmumus panga anan im subu uto maxopok at loxot anan at laxamdak
    mi laxaalik.”
  cbr-NT: 'Cacëxun ca a xanun cacëxa: —Usa ca. Usa ''aínbi ca cuënan tëmúxun tuá xuan
    rëupatia piti sani camunan piia.'
  tee-NT: 'Para ju anu'' chako''ulh ak''alhtayanalh. Junich: ―Vasalh ji qui''ucxtin.
    Para mas yu''unch ju sc''uyun ju tavilanalh ixtank''apu'' mixa talacsac''ui ju
    xataquicpuchin ju talacamacajun ju ask''at''an.'
  eng-LSV: And she answered and says to Him, “Yes, Lord; for the little dogs under
    the table also eat of the children’s crumbs.”
  cak-NT: 'Pero ri ixok xu''ij che ri Jesús: Ajaf, can ketzij-wi ri na''ij. Pero can
    jojtiquier chuka'' nakasic''-apo juba'' che ri ruyo''n-pe ri Dios, anche''l niqui''en
    ri tz''i'' chuxe'' mesa, yequitijla'' ri rupixc''al tak wey ri niquitzakla-ka
    ri ac''uala''.'
  pah-NT: —Na tuhẽ, ei hẽa. Emo nhag̃watig̃a vehevi turi mesa gwyri i'gwovo hembyrue'ria
    tayri'g̃a nembi'ua ndurugagwera, ei hẽa. Nurã nhag̃watig̃a javijitehe ji ruri
    nde pyri ji poko javo.
  sja-NT: 'Ma wẽrapa p''anauji: —Mãgada aji, Tachi Waibɨa. Mamĩda usaarãpa paara k''opata
    warrarã juadeepa baaida mesa ek''ari. Mapa, mɨ judio-e mĩda, pɨmaa chupɨria iidi
    bɨda aji.'
  xed-xed: «Mantsa nzakwani mndani mghama ɗa, ama ta ɗagay zwana kriha ta wiwsa tsa
    skwa zay ta rkadata ta haɗik ma vəl zay zwani ya guli,» ka tsa marakw ya.
  mks-NT: 'A̱nda̱ já na̱cachi mé ñá tóho̱ cán já xi̱hi̱n Jesús: —Mé a̱ nda̱a̱ cáha̱n
    ndó, xitoho. Joo a̱nda̱ ti̱na, rí ndúu ti̱xi mesa xíxi rí ña̱ jácu̱yu ja̱hyi xitoho
    rí —na̱cachi ñá.'
  gfk-S: No haine ga balu ie, “Maso, no watong! Iesene ira pep iat mon bileng, di
    la enen ira petnaa di ira bulu menapu tano teol na nian.”
  bmu-bmu: Mewö jii möta kewö meleŋnök, “Kembu, mi ölöp mötzalmö, kiam moröŋi yeŋön
    mönö mewöyök morö yeŋgöreŋ nene boromŋi tebol bapŋe eriga nemakze.”
  dgz-dgz: Diu uoni waen ame sia anega wan, “E, ayop negawa, ge tave di waingi. Go
    orup otu taba watara naine gapan semua geamuine eyao den nainewa.”
  eng-GNV: 'Then shee answered, and saide vnto him, Trueth, Lord: yet in deede the
    whelpes eate vnder the table of the childrens crommes.'
  zaa-NT: 'Becàbi niuláa nna rą ne: Hualibani cuią''lu'' Señor, pero hàstaá ca beccu''
    to'' canu tsè''e ỹàrèe'' meỹa nna ro cą ca pedazo to'' nu rinnia ru''a meỹa làti
    ro ca ỹi''ni xana'' yú''a.'
  eng-WEBSTER: 'And she answered and said to him, Yes, Lord: yet the dogs under the
    table eat of the children''s crums.'
  guh-guh: 'Itsiata baitsi jane bajarapova ajumesaë tsaponae. Icatsia jumaitsi Jesúsjavabelia:
    —Xaniajamë rabaja picani. Itsiata neyavenonare. Tsipaji avirixi ata mesa bëxëpanata
    itsa nubena, nexata pejevaxi pexaepanpërë itsa othopareca mesa bëxëpanareca, banaxane
    avirixi ata. Bajara pijinia pacuenia itsiata itsanacuapijiva atanë, neyavenonare,
    jai bajarapova Jesúsjavabelia.'
  bon-bon: Magebi te Yeesu ne teeme ngene ca agli mene jewecnistige, jejige egä, “Toraca
    babo biname, yepä dade gawe me lui drego plongo cina lätwitaninusi, teepi yäärwäjimusi
    pläpupläpu bine, bägrä bime bau ca lui cina saatrametnemuge.”
  nhw-BL: 'Huan nopa sihuatl quinanquili: ―Quena, tata, pero quema coneme tlacuaj,
    huetzi se quentzi pantlatlapatztli mesaitla huan pilchichitzitzi quipejpenaj.
    Huajca techpalehui se quentzi.'
  swh-ONEN: Lakini yule mwanamke akamjibu, “Bwana, hata mbwa walio chini ya meza hula
    makombo ya chakula cha watoto.”
  wbi-wbi: Neke umukijuuva jula aka akamwamula uYesu akati.” Ghwa Nhaaata, ujovile
    se seene, poope nasi mbua sasilia ifimenyikila fino vasangwisie avaana paasi pa
    meesa.”
  bba-bba: Mɑ u Yesu wisɑ u nɛɛ, mɛyɑ Yinni, ɑdɑmɑ bɑɑ bɔ̃ɔ binu nu rɑ bibun dĩɑ buri
    dɔbiri tɑbulun kɔkɔrɔ.
  eng-KJVCPB: 'And she answered and said unto him, Yes, Lord: yet the dogs under the
    table eat of the children’s crumbs.'
  kgk-NT: 'Ha kunha katu he''i íxupe: —Akói-ramima ngatu, xe Járy, he''i kunha Hesu-pe.
    —Ha tembi''u sururukwe ijáry apyka gwy-py ho''u joty jagwa, he''i Hesu-rehe ojerovia
    joty-vy.'
  waj-waj: 'tuduu rikioo ivo faivaa roosiima ariiyara yaata utuoo inna sai tunoo:
    Udaanga-o, a kutaa kuavai kiannanoo. Mo faiya numa nnaakaraiya yeenna nneeda kiaa
    araiyauvaa terenaivau tuoo kuaiyauvaa porooma nnaavaivee,'
  cpy-cpy: 'Opoñaashita akanaki tsinani, okantziri: “Omaperotatya pikantakiri Pinkathari.
    Roo kanteencha, rowapiintawo otsitzi okaatzi rookapetokeerekiyitziri eenchaa-niki.”'
  ekk-PKP: „Õige, isand,“ kostis naine, „aga isegi koerad laua all söövad lastest
    järelejäänud raasukesi.“
  mpx-mpx: Yova o Yeisu anana i lahe i ba, “Ibwe, Babala. Yaa wanuka bolo teibol gabulanaa
    wawayau wali an pwamumum hi aan, inoke bosowaina ya nu labeyau.”
  wbp-wbp: Ngula-jangkaju, nyampu karntaju pinarla wangkaja Jijajiki, “Yuwayi, kujaju
    junga-nyayirni! Kala jarnturlanguju kalu warru nyinami tayipulurla kanunjumparra,
    manu kalu ngarni wita-kari wita-kari kuja-ka patapata-karri yulja walya-kurra.”
  luo-luo: Dhakono nodwoke kowacho niya, “Mano en adier, Ruoth, to kata mana guogi
    man e bwo mesa bende chamo ngʼinjo ma nyithindo olwaro piny.”
  nhe-NT: 'Huan nopa sihuatl quinanquili: ―Quena, Toteco, pero quema coneme tlacuaj,
    huetzi se quentzi panpayaxtli mesajtzala huan pilchichitzitzi quipejpenaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܝ ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܗܹܐ ܡܵܪܝܼ، ܐܝܼܢܵܐ ܐܘܼܦ ܟܲܠܒܹ̈ܐ
    ܟܹܐ ܐܵܟ݂ܠܝܼ ܡ̣ܢ ܦܸܪ̈ܬܘܼܚܹܐ ܕܢܵܦܠܝܼ ܡ̣ܢ ܦܵܬܘܿܪܹ̈ܐ ܕܒܢܘܿܢܹ̈ܐ.“'
  esk-NT: Aġnam kiuniġaa, “Aa tarraami, Ataniiq, naagaunniiñ qipmich niġġiviich ataatni
    niġisuupmiut kanġaniŋitñik iḷiḷgaat.”
  msb-msb: Pero sinabat siya san babayi, “Tama, Ginoo, pero an mga ido sa sirong san
    lamesa nababahugan man ngani san nagakatarakdag na mga mumho san mga bata.”
  cpa-NT: 'Jøng² ca¹juúh² hio¹³: ―Lǿa¹² báh³ lah¹jøng², Guiuh¹³. Di³ ca¹tǿ² dsøi²
    báh³ gǿh¹ ti³jneh³ quia¹² ni³ mesa quiah¹² guing² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ମାଇଜି ତାକେ କଇଲା, “ଉଁ ମାପ୍‌ରୁ, କୁକୁର୍‌ମନ୍‌ ମିସା ପିଲାମନର୍‌ ଅଦ୍‌ରି
    ରଇଲା ସକ୍‌ଡି କାଇବାଇ ।”
  meu-meu: Hahine na e haere, eto, Lohiabada e, momokani; to sisia-sisia be pata henunai
    memero adia aniani momorudia e animu.
  yva-NT: Wanya umawe mo raura nakananto Ai mare, “Injae, tugae. Weramu anaisyo arikainye
    wo raisy ama kukupe inta ntatae, weamo make usai no meja ate wo rai kai.”
  dgc-dgc: Nadid tu bébe, tukoy na a i kahulugina no kinagi ni Jesus, éy dapat tulungan
    na pa du Judeo, bagu du éwan Judeo. Kanya kinagi na, a “Tahod ngani, Panginoon.
    Pero maski du aso éy méngan be side ta mumo a métépduk to lamesa no amo de.”
  zpm-NT: 'Pquiab wnaa co, rëb me: ―Nli scaw, zigne rnee luu i; per niicle mëcwa led
    rio ma zhan mezh rtop ma grë miṉe rrieengaa nia mëëd.'
  hix-NT: Àna mat mà, rohà y, kekon hatà, wosà. Neyukyakon hatà. Àna mat mà. Onà wyaro
    haxa àkehe, owya. Tosom hokru nyahrà hpunutho txko yonahyan hamà, kaykusu, kekon
    hatà. Emtakmano ytxoho yahomyawo nenahyan hamà. Àro ke, uro nyhe txko ewakryeko,
    atxke txko nyhe rma, kekon hatà, wosà, Txesusu wya.
  sim-sim: Urik simu mbara, �Wasilaka, mashi mihi oso ome sira. Hako asa ol tei siyok
    siwa ondo jikisihi akwatlamun nongo anda lir.�
  npi-ULB: तर तिनले जवाफ दिएर उहाँलाई भनिन् “हो प्रभु, तर कुकुरहरूले पनि त छोराछोरीहरूको
    टेबलबाट झरेको रोटीका टुक्राहरू त खान्छन् नि ।”
  cgc-cgc: Ambal ta bai, “Matuod nyan, Ginuo, piro bisan pa mga ayam naan ta dalem
    ta lamisaan gakaan ta mummo alin ta mga bata.”
  tim-tim: Hain dâmbo âmbâle arekŋe hin magep, “Kembu, bundâk maktât are nâŋgân amâ
    nanaŋlupnenŋande soŋ sot nem tatbiâ sot pipiŋe gembo âmâ duaŋe hanâk nemai.”
  yor-yor: Obìnrin náà dáhùn wí pé, “Òótọ́ ni ọ̀rọ̀ yín Olúwa, ṣùgbọ́n àwọn ọmọ ajá
    pàápàá a máa ní àǹfààní láti jẹ èérún oúnjẹ tí ó bá bọ́ sílẹ̀ láti orí tábìlì.”
  wos-wos: Wungi wandéka lé wa, “Néma Du, wu mwi hundi méni we. Wuni angi wuni we.
    Nyangwal hénoo sandaka nawulak héfambu xakrindéka di deka wasa hérae sa. Méni
    wuniré yikafre hurumét wu yikafre dé.”
  emp-NTPO: 'Maʌ̃ne wẽrãba panusia: –Bʌa jara b̶ʌra wãrãa, mʌ̃ Boro, baribʌrʌ warrarãba
    djico jurruzoabid̶ada usaba mesa edre cobaria.–'
  eng-F35: So she answered and said to Him, “Yes, Lord, yet even the little dogs under
    the table eat from the children's crumbs.”
  ind-ind: Jawab ibu itu, “Benar, Tuhan. Biarlah anak-anak Yahudi makan sampai puas.
    Tetapi biasanya anjing-anjing memakan sisa-sisa makanan di bawah meja tuannya.”
  pes-OPCB: 'زن جواب داد: «درست است، سَروَرَم. ولی سگها هم از خرده‌های نان فرزندان
    می‌خورند.»'
  mpt-mpt: unang olo baabanoa Sum kobo moton ye baaneb otane tili memei imeno wembiba
    bolo dilbi daaknoa biin daak unamo wembinabiobe. Kebsa inaneba Islelba ne nemhalilaneba
    daatnenale gesoa
  ssx-ssx: Koto leekepate koto wanda꞉ma꞉ alota꞉ Tekehalio. Ota꞉ alepate weki wandiki
    sunuma꞉ pindipu lopa꞉ lopa꞉ piteleme ekimanu tokele pa꞉ta꞉ kika sunuma꞉ no halememe
    leekeme.
  mkl-mkl: Ŋɔi ɑbou í ni, ntɔi Lɑfɛ̃ɛ. Ammɑ bɑɑ do nŋu fei, ɑjɑ keeke ŋɑu ɑ̀ yɑ wɑ
    ɑbɛi tɑɑbu ɑ mɑɑ jɛ buubuui ijɛi ɑmu ŋɑ iyi wɑ cuku wɑ.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ଉତର୍ ବିକେ, “ଅଁ ମାପ୍ରୁ ଆତେନ୍‌ ସତ୍ ମାତର୍‌‌ ଗଡ଼େଇଂ ଚଙ୍ଗ୍‌ନେ
    ବେଲା ତୁବଃ ଲଃକ୍ନେ ଜୁଟା ଟିବୁଲ୍‌ ଆଲ ଲେଃକ୍ନେ ଗୁସୁଃଇଂ ଣ୍ଡିଙ୍ଗ୍ ଚଙ୍ଗ୍ଆର୍‌ଏ ।”
  gof-RNT: Maccasiya zaarada, “Ta Godaw hessi tuma, shin gaytaa matan de7iya kanati
    naytappe wodhdhiya tiifiya moosona” yaagasu.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ କୁଡ଼ି କାଜିକିୟାଏ, “ହେଗି ପ୍ରାଭୁ, ମେନ୍‌ଦ ମେଜ୍‌ ଲାତାର୍‌ରେ ସେତାକହଗି
    ହନ୍‌କଆଃ ହଲଙ୍ଗ୍‌କେଚାଃକ ଜଜମାଃ ।”
  gah-gah: 'Loko lokago, ámina hetoka venámámo gele veveso minake ezáagi Ómasímini
    lusa ale alitikumú geleake láa loko limó: Guivahanínemaka, lamaná lokanimóza,
    nezama litoze. Nosánetá noaká holomalotí izegipate niki lana koma alemó zimó nene
    galatini netá loló oaká noive.'
  lcm-lcm: Na kala antok ia, “Kapo ro volava, sikei apok ri kauvek neite pata kipo
    nas ani angan ani inongos i pok si ri nat lik.”
  aer-aer: Kenhe arelhe re akenhe ikwere angkirtnerlenge, angkentye arrpenhe alengkiwentye
    angkeke, “Yewe, arratye-arle alartetye, kele unte itelareme nhenge ampe areyele
    arlkwerlenge, merne ngkweltye-ngkweltye table-ngentyele atnyerlenge, kele akngwelyele
    arlkwerlenge anteme.”
  qvc-NT: 'Chaymi chay warmiqa nirqan: —Arí. Chayshinam, Taytitu. Piru wambrakuna
    mesapi mikuptinqam, allqokunapis mesapa warambi tiyashpa, chay pidasitun ishkiqkunata
    mikunllapa. (Chayshinam alli kanman, noqaykunatapis ashlitata yanapawanayki,)
    nishpa.'
  tgl-ULB: Ngunit sumagot ang babae at sinabi sa kaniya, “Opo, Panginoon, kahit ang
    mga aso na nasa ilalim ng lamesa ay kumakain ng mumo ng mga bata.”
  cbs-NT: 'jawen jancha ninkatan Jesús ana yuikin: —Jeen. Yusinaan, nun kaman keskaki.
    Israelbun besti tapukixun piabun jawen pese kamanen pimisbuki. Jaska keskadi wakin
    en bakedi min ea kainmaxuntiduki— aka'
  xtm-NTPP: 'Te ni ndakone''e ña: ―‍Kovaa, Señor, onde la‑ina ma ka jaa ja ka ndaxtutu
    ti ja ka sunkava suchi kuechi ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Munkege jwenio ngabajanga, “Angwana, nambu ata imbwa eibi nhwina mwa mecha
    kulye imbolopolo yi ingota.”
  bao-NT: 'To biro cʉ̃ ca ĩiro: —Ʉ̃gjá Wiogʉ. To birora bii. To ca bii pacaro, cʉ̃
    puna cʉ̃ja ca baa baterije yepapʉ ca ñaarijere yaia cãa baama —cʉ̃re ĩiupo.'
