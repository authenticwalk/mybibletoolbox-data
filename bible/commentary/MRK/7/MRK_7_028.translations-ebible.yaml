  nko-NT: Ɔtsɩ ámʋ lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Owíé, ɩbʋ mʋ́tɔ́ alɩ, támɛ akɩ́aɩ ánɩ́
    bʋda ɔpʋ́nʋ́ ámʋ asɩ ɛ́ bʋtegyi nyebí atogyihɛ mpupubiá ɩtɛkpákpa bun amʋ́
    ɔpʋ́nʋ́asɩ.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre cʉdiyuju so: —Yʉ ʉjʉ, riojo gotiaja
    mʉ. To bajiboarine ĩna ʉjarã ĩna bavẽjasere barãma yaia —Jesúre ĩre yiyuju so.
    “Jud''io masare ejarẽmogʉ̃ ñaboarine, yʉare quẽne mojoroaca ejarẽmomasigʉ̃ja”
    yigo, to bajise ĩre yiyuju so.'
  pib-NT: Tugitlu wala. Wane chinru, “Gigi, Gitsrukaachi, seyni wa wanna keweneko
    nikawakakwa rapukote nikyaluna wa mturune gipopejre.”
  wiv-wiv: Na tavine kua ki tania, “E limoha, Paraha, palaka na kauaua ve na taura
    tebol dia ta lala dia kata hahania momota haninga he kapirupiru ve!”
  reg-reg: Mbe nawe omugasi namusubhya no kwaika, “Nikwo kutyo Latabungenyi, nolwo
    jimbwa ejilya ebhilyo bhinu ebhisigala ebhya abhana emwalo ya lmeja.
  mlh-mlh: Oŋu ojime maneru iŋi bokirieya, “Ofoŋ, oi soine manegoyoŋ, qoro madeine
    yoŋoji oŋuakoŋ odumade yoŋore uqo kuŋgaŋine uqo ŋeŋe yukuineo wakime noegobi.”
  gof-ENT: ማጫሲያ ዛራዳ፥ «ታ ጎዳው ሄሲ ቱማ፥ ሺን ጋይታ ማታን ዴዒያ ካናቲ ናይታፔ ዎያ ቲፊያ ሞሶና» ያጋሱ።
  aau-aau: Sa sohok lonuayk me, “Hakamay ara, mo nwoh tebol ouon ko hi, homkwe ney
    mo ayay somei me la.”
  tvk-tvk: E atou ak bit rilomun ni mini bit, “Suv, ngan ak be reitin. E kuli xil
    mun xa ladi xorelis von anien en lakila lava saxut anien xil xa horamue xil di
    langga lingi.”
  prf-NT: Tummábbig en bábbi, “Tarud ngani Panginoon, peru kanán bi nen asu hidi a
    ked ten sarok nen lamesa en nágkeragrag nen anak hidi.”
  auy-auy: minínínkó séna óraako éraiꞌa sémpo iyámpóíti tón-ayai iyánkó tamandáíníye.
    Miyáumai fíꞌonkaa-ininkon-iye sinaná kanaán-ína súwaꞌnai ínono súwana
  tbg-tbg: Tuvaro vi nahentiva tiharo, Nora Vaiintio, are quqaama tira iarao. Ho vairinavu
    tainta ankaraaraqi vaiha vaintivano kara viti aqukaira ho ne variarave, tiro.
  hub-NT: 'Nu tama nuwa ayak: “Ee, nuka nekasa tame, Apuru, turasha pegke yawaksha
    mesa wakenam wajasar, uchi pankan tsaik akakeamun yuwa jama”, tusa tinaiti.'
  hmo-hmo: Hahine ia haere henia, ia gwau, “Lohiabada e, momokani, to sisia be pata
    henunai maragidia edia aniani momoru idia ania.”
  big-big: Logo yongokmologo pelik meiya to mela, Yemizibek, ni wameik kai, kapura
    keriwili ngeragi wale koloyakamandik songonowiliyaga pongo ngabelakke wali piyeng
    weiya logo niwiligu, meiya.
  gux-G: 'Ama o pua yeni bo guani ki jiin''o: ki yedi ya sangbanbila laabi u saajekaanu
    kani je a saajɔga i.'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ mɨ́³ ''í³: ―Ma² la''³ xú̱n³, Juiin²³. ''E³ quie''²³
    ee''³² mi''³ dsɨɨ³ juɨɨ²³² ''e³ sɨ³jiʉ''² ñʉ''²³ mesa je² ee''³² xii''³ pii''².'
  zar-NT: 'Bubíʼinu didzaʼ nigula naʼ, gúdxinu Jesús: —Ön, Xan, pero yuguʼ bö́ʼcuʼdoʼ
    nacuáʼabaʼ zxani ga tágubiʼ, tágubaʼ le bizxaj tuʼhuö́xaj ga naʼ tágubiʼ.'
  kde-kde: Henga ayula mmahe nkunnyang'ula Yesu kuchidoni, “Elo Nang'olo, henga ata
    ang'avanga vavêle pahi mesa vàlya makombo la chakulya cha vavana.”
  ata-ata: Xe ane sema miavuti la mikolinu vaikala noxou aloxo ꞌo, “Ani, Tila, ia
    ta aꞌaa ane ixolu no laaxu luu sou laꞌilali ne, iꞌoꞌou ta molomolo laꞌilalixaꞌa
    utuutuxu.”
  qvw-NT: 'Niptinmi: “Masqui chaynu captinpis, taytáy, ayllucunaca usuchishallantapis
    allucunäpis mallilcälinmá” nila.'
  nfa-nfa: Te ngaa bhèni èèna bꞌala, aku nèngu na, “Mema tareꞌa Ama. Te ngaa busa
    mate le ètu roꞌa mei. Nèngu abhu kahèi ngangaꞌa dhu bèbhe nèti dꞌara pega ana
    iiki sèra.” [Madhutu bhèni èèna, lodꞌo ana raꞌa, na, busa naꞌa kahèi. Masi ka
    Yesus soru-bara dhèu unu Na, te ngaa Nèngu hudꞌi soru-bara dhèu leo kahèi.]
  tnp-tnp: Mətəu pətan u təni məmə, “Nɨpəhriəniən iətəmi asoli, mətəu nati əpnapɨn
    kuri mɨn, mətəu kegəhan məmə ilah kautun nɨpɨspɨsɨ nauəniən nɨg kəlkələh mɨn iətəm
    tatɨmərəgrəg=pən e nɨpəg tepɨl.”
  urd-urd: उस ने जवाब में कहा “हाँ ख़ुदावन्द, कुत्ते भी मेज़ के तले लड़कों की रोटी
    के टुकड़ों में से खाते हैं।”
  hot-hot: Ma avi êŋ hanaŋ, “Anyô Bêŋ, êŋ ma avanôŋ. Ma doŋtom avuŋ ethak isup avômena
    iniŋ nôm mapmap atu ba hêv yak halôk balê vibiŋ ba eyaŋ.”
  mqj-NT: 'Sapo natimba'' duka'' inde bainee nakua: “Tonganna tuang, sapo'' mala duka''
    ummande nande ronno''na anak asu dio wi'' meja.”'
  rus-SYN: 'Она же сказала Ему в ответ: так, Господи; но и псы под столом едят крохи
    у детей.'
  mbh-mbh: Aveto seng aken ilemi mire nge a Jisas ile riong agelalnga mirenga nge
    nanaure, i mirenga ako ve, or ini Judare avele, ma i olal ile riong ve, “Toko
    Pomnga, lom riong kene i nunganga, aveto nanaure o voth a ring thewo ma o an mun
    wainlangaere oa aning epipeere.”
  bdd-bdd: Ma wahine ꞌigwaeya, “Cehe moisa Bada, ma hesi ꞌedewa ꞌebeꞌai gabulena sedaseda
    ꞌadiwa mohomohona ꞌoinega siꞌaiꞌai.”
  cbt-NTPO: —Naporin mini Sinioro. Napoaponahuë', hua'huaro'sa' pi'pian tëranta' atatohuachinara,
    ni'niraro'sarinta' capitërin ni'ton, quiyanta' catahuacoi topirahuë', itërin.
  srn-NT: 'Ma a frow piki En taki: “Masra, Yu abi leti. Ma srefi den dagu ondro a
    tafra e nyan a sakasaka san e fadon fu den brede fu den pikin.”'
  cta-NT: ―Chañi chaꞌ jinuꞌu̱ ―nacui̱ nu cunaꞌa̱―, pana ntsuꞌu chacuayáꞌ cacu xneꞌ
    satya nu ndyalú neꞌ mesa laja loꞌo ndyacu nu sube ―nacui̱ jiꞌi̱ Jesús.
  bqc-SIM: 'Ɔ̃ nↄɛpi a zãsìwà à mɛ̀: Dii, baa gbɛ̃ pↄ́ wúlɛańziↄ ì nɛ́ↄ blɛ
    kasonaↄ pɛɛlɛɛ.'
  tcz-CHONGTHU: Amanun jong, “Hichu ahinai, Pakai, hijongle dokhang noiya um uichan
    jong chate lhengkonga kon tolkhe changlhah nehmoh anehkhah jiu khula-em,” tin
    adonbut in ahi.
  mar-mar: परंतु ती त्यास म्हणाली, “प्रभू, कुत्रीसुद्धा मुलांच्या हातून मेजाखाली पडलेला
    चुरा खातात.”
  snp-snp: Eti loumaifa, ido itibito loumami, Wenabao, ona laba, ido nomilipa weni-neta
    no minato, lana mikalo olumo wiyami ya kula yate no-no ae, lito,
  isl-isl: „Rétt er það, herra, en hvolparnir týna þó upp molana sem börnin leifa,“
    sagði hún.
  spy-NT: Kulē ꞉cheebyoosyeet, “Wuu nyooto ōō, Mokoryoontēēt. Ntēē imuuchē mbo ꞉ng'ōōkiik
    kukwey āmiik choo isuuytooy, yoo mii kwoomiisyē ꞉lēēkōōk.”
  xnn-xnn: Naawatan nan in-ina nan kinwanina ay masapol ay badangana nan Judio esanapay
    badangan nan tap-in di ipogaw isonga danat kanan, “Owen Apo, ngem olay nan aso
    et kanenda nan kamogay nan an-ak.”
  mwe-mwe: Ikabheje bhakongwe bhala gubhajangwile, “Kweli Mmakulungwa, ikabheje nkali
    mbwa ili pai mesha inalya malepeyo ga bhana.”
  tte-tte: Na sinene kainana iyamaisa iwaloba, “Taubala, walo yawasosi, na iyamo bwauwa
    besiele teibeli yaulina mena nuwanuwali gagagili kali mumuli kolili sikekan.”
  tcs-tcs: Da oman spik baigen, ‘Yu spik tru BosLod. Iben dem dog andanit wea da teibol
    kaikai dem smolpis bred wea i poldaun prom dem pleit blo dem pikinini.’
  hlt-THB: Cawhkaw nu ing, “Oeih, Bawipa, thym hy, cehlai naasenkhqi a ai hawi caboei
    ak kaina ak baw ce uikhqi ingawm lym lawt u sawkaw,” tina hy.
  soq-soq: Tane i Iesu sipoasane wanase, “Tatana, elo seda nanau karamba du atowe
    nomoio nai.”
  qub-qub: 'Chaura warmipis niran: «Au, Tayta. Ichanga wamracuna mësapita shicwapacushanta
    allgucunapis micunmi» nir.'
  att-att: Á kánnámmuán nayù babay yù kebalinán nayù kinagi ni Apu Kesu kuna, nga
    ari mepángngà nu abbágán na yù ira ari Kudio lage na mangabbák sù ira Kudio. Á
    kinagi nayù babay kâ Apu Kesu, “Wan, Apu. Ngam dánnaman nayù ira ítu yù buttá
    nayù ira ábbing,” kun na.
  bki-bki: Mia tira neibano berdop̃e naio, berinavo “Jau kober be riano Tubo, mia
    kuli nalo aju aban vaataro ka vio na kiritete nalo salo sinaniano, ka mia amijikia
    asen yororoti sinaniano nalo nam̃a ajibirbil yetano ea borotano.”
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi wèa à pì: Dikiri, bee gbɛ̃da kũ òdi wútɛńyĩnↄ dì nɛ́nↄ
    pↄ́ble bùru sɛ́sɛ.'
  mcp-mcp: 'Njɨ mudá ɛ́nɛ mú zə bɛ̧sa nə nyə nə́: «Ká, Cwámba, ompyə̂ bwə́ dʉ nə́mə́
    cwála mə́mpulú mə́ dʉ́ kud tʉ́wʉli bwán dɨ́ shí má.»'
  hat-hat: 'Fanm lan reponn li: -Se vre wi, Mèt. Men, ti chen ki anba tab manje ti
    kal pen timoun jete atè.'
  npl-NT: 'N siwatl okinankili: —Milák, Noteko, pero noiwa n chichimeh non nemih itlampa
    mesa kikuah n kamapáyaxtli non kitepewah n tepilwah.'
  bgg-bgg: Ai è Isu shii chang, “Masdo” “Na miyao jine izai chak ro, jishii aniphiing
    pha michie thiibliie è nyiak hà chiih dun pha ji ne choi de nyachie mua phro.”
  eng-TCENT: She answered him, “Yes, Lord, yet even the dogs under the table eat the
    children's crumbs.”
  eng-BSB: “Yes, Lord,” she replied, “even the dogs under the table eat the children’s
    crumbs.”
  cpu-NT: 'Ipoña akanake tsinane, okantziri: “Omaperotatya pinkatharí. Ari ikatziyapiintari
    otsitzi irirori jantyaatziini, jovayetaro ovaritentsi jookakaantayetziri eenchaaniki.”'
  san-ASM: তদা সা স্ত্ৰী তমৱাদীৎ ভোঃ প্ৰভো তৎ সত্যং তথাপি মঞ্চাধঃস্থাঃ কুক্কুৰা বালানাং
    কৰপতিতানি খাদ্যখণ্ডানি খাদন্তি|
  tac-NT: '''Lige alué mukika nejele: ―Alarigá ju napurigá aní mué, nobi abiena o''kochí
    mésachi pachárale mochime, napu''lige bilé u''tátiri go''yachi abiena pe''tá nachume
    ju rujsúkame alué o''kochí.'
  eng-WEBPB: But she answered him, “Yes, Lord. Yet even the dogs under the table eat
    the children’s crumbs.”
  gfk-H: No hahina ga balu ia, “Tutun sakit, Watong! Senbia ira paap a mah, diet la
    ienien ira pet na diet ira bulu manapu tano suuh na nian.”
  viv-viv: Badi higayo, “Ika Kauveya, ugahe velemoꞋena. Atu galuꞋeta tolama dibune
    weꞋoweꞋo adiga kwadakwadana gibeꞋubeꞋu-ma hiꞋauꞋana.”
  yao-yao: Nambo jwankongwe jo ŵatite, “Elo, Ambuje, nambo ngati atamuno mbwa syasikutama
    kuusi mesa, sikulya mbakatika syakusigwisya ŵanache.”
  tgp-tgp: Pani pa har̃ai mo r̃arami Iesu mara, “Ko varar̃uhu Moli, pani viriu sei
    la lo toho na ruhuruhu tep la lo hani na utauta hanhani hana natuvarihi sei la
    lo jovi sivo na lepa!”
  auc-NT: Äñongante, —Awënë ïñæmpa wëñæ̈näni cænguï cæ̈ninque eyepodäni wæænte æ̈nömengadæmpa
    ïnö öñöñö guintamöidi ade cæmpa.
  kbc-NT: Pida naɡ̶ajo iwaalo ja igidi, meetalo, “Ewi, Iniwa-aagodi. Pida niɡ̶inoda
    necexodawaanaɡ̶a ane idi-iite catiwedi nameeja oyeligo niɡ̶inoa latijedi niɡ̶ina
    niga-aanigipawaanigi.”
  bmh-bmh: Air gonug koli aureun, “Du banou, go petak, bo, bau agen eebiz pigsal daimai,
    geleagar agal ee sib nuna, oi zanem.”
  ctu-BL: 'Jini x''ixic tsi'' jac''ʌ: Melelʌch c Yum. Pero jini ts''i'' ti'' yebal
    mesa mi'' c''ux i xujt''il i waj alobob, che''en.'
  meq-meq: 'Ŋgwas a mbəɗay faya, a gwaɗay: «Andza niye, bəy ga. Kwa neŋ Yahuda hay
    bay bəbay na, ka sliye faya madzəne ga segey. Hərwi kwa wawa hay faya ta ndiye
    wu mənday na, nakə a dəɗaw fataya abəra mə bazlam aye na, wawa i kəra hay ta paliye,
    ta ndiye bəɗaw?»'
  noa-H: Magbaa chi hʌʌyau pʌaba, —Señor, pua jaau simʌn chadau. Pari hiin saakienaujã
    chaain jua bigaau chi pichag mes heegar k'ʌimam k'oojemgui hajim hanʌm. Maagjeewai
    mʌ Israelpie hʌʌi k'aba hʌab mamʌ, ¿pua mʌ chaaijã dau haug k'augbaju k'ai? hajim
    hanʌm hirig.
  alp-NT: Eleki binare ibeteke loko Yesuse be, “Yele, Tuhane, po asure lekwe ekane
    manane rebe etetu bei mejare lope tapele neka.”
  san-VEL: tadaa saa strii tamavaadiit bho.h prabho tat satya.m tathaapi ma ncaadha.hsthaa.h
    kukkuraa baalaanaa.m karapatitaani khaadyakha.n.daani khaadanti|
  kbq-kbq: Higeno ana a'mo'a anage hu'ne, Ramoka tamage hananagi, itaretima mofavre'mo'za
    nenazageno ankrama heramiama'a kramo'za zogi'za nenaze.
  kbh-kbh: 'Y cha tbojanjuá: —Arseñor, chca jtsemnana. Pero chë ques̈ë́ngnaca mondbase
    chë básenga tmojtsesá ora tmojatquë́cjanatemënga. Chcasna, Diosmanda áts̈naca
    s̈motsajabuache ca.'
  ron-LSB: 'Dar ea i-a răspuns: “Da, Doamne. Totuși, chiar și câinii de sub masă mănâncă
    firimiturile copiilor.”'
  pon-pon: 'A ap japen potoan on i: Melel Main! Ari, kiti kin tunole maremor en jeri
    ar tunol prot pan tepel.'
  nhe-BL: 'Huan nopa sihuatl quinanquili: ―Quena, Toteco, pero quema coneme tlacuaj,
    huetzi se quentzi panpayaxtli mesajtzala huan pilchichitzitzi quipejpenaj.'
  sps-sps: Ya biny towa sa tsue, “Man ovei Tsunaun, san kas kan fain a taran natiny
    ainy ror ainy farurus tan guei kakaii.” (A taa Jiu natiny asang raror a vainy
    sikia ma taa Jiun kas.)
  wnc-wnc: Siwan ngana mayata yake tuwang wamu takngatu anzing inikut, “Buyambamtapa.
    Gata siakande yanggayak. Kamunde gamok dua yama naning ngana kamunu nanam kaiu
    waatdakata napa kaiknga pimakaingu kamunda apu atnakaing,” ngang inikut.
  bus-bus: 'Ben nↄgbɛ̃ pì wèàla à bè: Dii, baa gbɛ̃ɛ kɛ̀ aↄ̃è daɛńzinↄ è nɛ́nↄ pↄ́ble
    buru sɛ́sɛ.'
  gub-BL: Na'e uze'eg a'e kuzà izupe kury. — Kwa, heimaw upyta ywyrapew iwy pe a'e
    wà 'y, i'i kuzà izupe. — Aze temi'u ikurera'i u'ar wanupe nehe, a'e mehe heimaw
    u'u putar wà nehe 'y, i'i izupe.
  imo-imo: Ambomuni pundu topa nimbei, “Aku pa nino, Iye Awilimu. Nalo bakulumani
    kere langi nongolio nurupili polona mainye mundurumelema aku owamani kape polona
    maindo molkolio liko noromele,” nimu.
  boj-boj: Onaqa uŋa dena olo Yesus minjej, “O Tamo Koba, ni kere maronum. Ariya e
    kamba anjam bei mermit ni que. Aŋgro du du naŋgi iŋgi uyeqnabqa iŋgi ñeŋgi ululoŋeqnaqa
    bauŋ naŋgi dego uyeqnub.”
  ulk-ulk: Ege able koskiride abi ikaidari, “Ople, able omai pe erdedi wi umele omaskira
    puipi lewer wairware.”
  eng-DRA: 'But she answered and said to him: Yea, Lord; for the whelps also eat under
    the table of the crumbs of the children.'
  knf-knf: 'Ñaaţ aŧeema aji : « Ajugun, ifaŋi, kë ŋbuş ŋmpoţi ŋaşë ji ŋade iŧuk yi
    bapoţ bawatuŋ ţi umeeşa uţeeh. »'
  san-KHM: តទា សា ស្ត្រី តមវាទីត៑ ភោះ ប្រភោ តត៑ សត្យំ តថាបិ មញ្ចាធះស្ថាះ កុក្កុរា
    ពាលានាំ ករបតិតានិ ខាទ្យខណ្ឌានិ ខាទន្តិ។
  arn-NT: 'Fey ti domo ta llowdungueyew: —Felelley may, Ñidol, welu trewa kütu ikefuy
    ta miñche mesa tañi füntülnagümyeel tati pu fotüm.'
  zas-NT: 'Badxiꞌ bén guinan rëbaman: ―Waliquil, Dad, per në ree bëꞌcw raw xguiadxtil
    laay reem ni ryajb xan mex.'
  ken-NT: Ngɔrɛ́ wu akɛmɛ yi bɛ, “Acha, ɛ́chí tɛtɛp. Kɛ mmú ɛ́nyiɛ nɔkɔ bɛchɔkɔtí
    ɛbhɛn bɛ́fù ntá mǎmbɔ amfay ɛ́fɛ́mɛ́ nɛnyiɛ mɛ́nkwɛnti amɨk.”
