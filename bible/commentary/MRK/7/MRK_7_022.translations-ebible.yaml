verse: MRK.007.022
translations:
  kpx-kpx: '@see-verse:MRK.007.021'
  okv-H: embo nei ta donda javotoho kito humbasi jo ta sirikari, tumo ari, ke sokova
    ari, hoviro ari, embo nei ta javo ari, sapura ari, ke sapura ari, me kiari, kiari
    embo ke eria, hajae vajae na viso ari, sarika ari,
  tbo-tbo: omboho, nugogobu, koyama, wotutawine, omgenagenalili, wiyalutu, nugogegae,
    tanigapota,
  mal-C: അത്യാഗ്രഹം, ദുഷ്‌പ്രവൃത്തികൾ, വഞ്ചന, ലൈംഗികാധർമം, ഈർഷ്യ, ദൂഷണം, അഹങ്കാരം,
    മൂഢത എന്നിവ ഉള്ളിൽനിന്ന്, മനുഷ്യന്റെ ഹൃദയത്തിൽനിന്നു വരുന്നു.
  grc-SR: κλοπαί,⸊ πλεονεξίαι, πονηρίαι, δόλος, ἀσέλγεια, ὀφθαλμὸς πονηρός, βλασφημία,
    ὑπερηφανία, ἀφροσύνη·
  bgc-bgc: लोभ, दुष्टता, छळ, लुचपण, जलन, बुराई, घमण्ड, अर बेअक्ली लिकड़ै सै।
  khz-khz: veopa-lema, ririwamagi rakavara, kala rakavara maparara, opakau, mata-poraga,
    vepiagikau, velivu, veagi, kala kawakawa gevogomaina.
  deu-TKW: Ehebruch, Habsucht, Bosheiten, Trug, Schwelgerei, böser Blick, Lästerung,
    Hochmuth, Leichtsinn.
  zsr-NT: len taꞌbanëꞌ, len taꞌzë́ ládxiꞌquëꞌ le dë qui lzaꞌquëꞌ, len tuꞌë döꞌ, len
    taꞌzíꞌ yëꞌë, len tuꞌzxë́ꞌë, len taꞌnë́ꞌ qui lzaꞌquëꞌ, len tun ba zxön cuinquëꞌ,
    len tunëꞌ le cunözi.
  lin-lin: ekobo, lokoso ya mbongo, kanda, mayele mabe, pite, likunya, songisongi,
    mafinga, lolendo mpe makambo nyonso mosusu ya mabe.
  hns-NT: '@see-verse:MRK.007.021'
  noa-E: 'Mag tag öbër nʉm: chikham nemta dich dënkha aum khõsi aju khĩirjug, deeum
    ʉʉin wauju khĩirjug, parhooba nem khaigbam nem wauju khĩirjug, chikham khũgurju
    khĩirjug, chikham ãaukha iekha nʉm, wir aig dich thö nʉm, maimua sĩi donjö khĩirjug
    chukhu nem wau nʉm.'
  eng-EMTV: thefts, covetousness, wickedness, deceit, lewdness, an evil eye, blasphemy,
    arrogance, foolishness.
  mib-NT: jeē sacuíhná, jeē ndíyo ni ndajníñu jnáhan, jeē sáha néé, jeē stahú jnáhan,
    jeē máni cuēchi sáha, jeē cucuésún ni, jeē cahán yāa sɨ́quɨ̄ jnáhan, jeē sandúxí
    máá, jeē canéé xínī.
  bea-bea: Atsunne achuneih chu, machachintyi chu, inditselihi chu, oochachiti chu,
    naoona-i indyetselihi chu, atai metselihi chu, atacho chunehliti chu, achachatachai
    chu, tsaoochayaghi chu.
  lif-NT2: '@see-verse:MRK.007.021'
  xnj-xnj: ugoni na unota na udese na uhakau na kuyiva na kunogela vindu vya vangi
    na luhonda na wihu na ng'omo na uyimu na maligu.
  mmx-mmx: loklok ti belegaao, leveloklok kakapmek petpes bok, loklok kaxarang, loklok
    mun mamangan, loklok ngaongao at lempanga at tara vetpes, loklok ti lox asi tara
    mi levelinga, loklox asilok, la loklok tangtangku.
  cbr-NT: uni itsin ñu cuëënti, 'atima nuituñu 'iti, uni paránti, 'atima 'icëbi tënëquinma
    ñu 'ati, nutsiti cëmëquin uni ñuiti, rabíti, nuituñuma 'iti, acama.
  tee-NT: Chai ju ak'alha'unti. Chai ju ixmakk'achanica ju jantu ix'anu'. Chai ixnavicach
    tachi chun ju ali' alactu'untich. Chai ju a'okxchok'onti. Chai acsni mati' ju
    maxanti. Chai ju alhaccha'anti. Chai ixnajunca ju macxcai ixlacata apumatam. Chai
    ju alhitak'ayanti. Chai ixk'achanica ju va lhilakachaput.
  eng-LSV: thefts, covetous desires, wickedness, deceit, arrogance, an evil eye, slander,
    pride, foolishness;
  cak-NT: Pa cánima ri winak nipe-wi ri jalajoj tak no'j (na'oj), cuando ye'elak',
    cuando niquirayij chi ronojel ri c'o chech-ulef c'o ta quiq'uin reje', itzel quino'j
    (quina'oj), niqui'en engaño, ri achi'a' y ri ixoki' niqui'en mac ri yalan yeq'uixbisan,
    itzel niquitzu' jun winak ri utz c'o, yequi'ij itzel tak tzij chiquij ri ch'aka
    chic, niquina' chi can yalan quik'ij, can anche'l je ch'u'j.
  pah-NT: Pepotaruhu pe ojipe'g̃a mbatera. Peko te'varuhu pe, ei ga g̃a pe. Pemoandyandyi
    pe ojipe'g̃a. Peakwahavihu pe. Penhimyrõ pe ojipe'g̃a ndehe, ei ga. Pembotegwete
    pe ojipe'g̃a. Penhimbohete pe. Pearuivehũ pe, ei ga.
  sja-NT: miak'ãi bɨ awaraarã ome k'ãiit'ee; chĩara net'aa k'ɨ̃ait'ee; chĩaramaa ne-inaa
    k'achia ooit'ee; chĩara k'ũrait'ee; ne-inaa k'achia ooi awaa bapariit'ee; chĩara
    k'ĩra unuamaa iru bapariit'ee irua ne-inaa iru bɨ k'aurepa; chĩara ãpɨte seewa
    jara nipait'ee; audua bapariit'ee mãik'aapa ne-inaa pariatua oopariit'ee.
  xed-xed: nda hliri, nda haraʼu tiri, nda sidi, nda nənɓa mndu, nda kakraŋaku, nda
    ghudzaku, nda vza rutsak ta mndu, nda gəla ghəŋ, nda ga rgha.
  mks-NT: Ta sa̱ mé cán quéta ña̱ xíca̱ ini na caja cuíhná na̱ ta jári xíca̱ ini na
    coo cua̱há ndiva̱ha ña̱ha nu̱ ná. Ta sa̱ mé cán quéta ña̱ núu cája na ta cáha̱n
    na̱ ña̱ tu̱hún ta cája na tá nu̱ú cua̱chi ta cáhi̱hvi̱ ini na ta cátóó na̱ ca̱ha̱n
    na̱ sa̱ha̱ táhan na ta cája cáhnu na mé ná ta quíhví cája na.
  gfk-S: Na hatur kawase a sana namnamas bileng. Na gil sasana, na harakale, na harkalak,
    na lilik saasa ter tikenong, na tange hagae tikenong, na malamala tamat, ma ina
    lon tatahun.
  bmu-bmu: Qesabulum akingö mörakze. Membagu membingö nepaqepalok köpösöŋgömakze.
    Bidaŋda gatmisimisi, jiliwitiŋ aka isimkakalek akingö mörakze. Lösö jiba urupik
    akingö mörakze. Kezapjupjup aka körögisigisi akingö mörakze. Söŋgöröqök mala andöqeqe
    keu yöhösaŋ jiba Anutu mepaiköbingö mörakze. Jakbak-öraŋböraŋ aka uruqahö ahakze.
  dgz-dgz: gwep gorogot nau guguraiwan amba evenae wai puraput muga men wayan baguya
    kandaiwan amba koewa ugup ugup taiwanin. Evenae wai imua aopan wariwanin, koewa
    ek tayan kakae tat anuiwanin. Upi anu koeam mumiwanin, nuaroro waiwanin, apan
    apan taiwanin, amba bumbawam mini taiwanin.
  eng-GNV: Theftes, couetousnes, wickednes, deceite, vncleannes, a wicked eye, backbiting,
    pride, foolishnesse.
  zaa-NT: la' ubànà nna, la' dàalatsi' biỹa té qui' attu enne' nna, la' hueni maldad
    nna, la' huenilatsi' nna, ą'hua bíỹaáru ca vicio nna, la' yélatsi' nna, la' batta'
    nna, la' necio nna.
  eng-WEBSTER: Thefts, covetousness, wickedness, deceit, lasciviousness, an evil eye,
    blasphemy, pride, foolishness;
  guh-guh: Pitsapa penacobetoxotsijamatabëcuenenexa. Pitsapa itsamonae pecobecovë
    penaxainaeyabijamatabëcuenenexa. Pitsapa piacujirubejejamatabëcuenenexa. Pitsapa
    itsamonaejavabelia peyamaxëitojorobijamatabëcuenenexa. Pitsapa itsamonae pexainaecuene
    pecobecaëbijamatabëcuenenexa. Pitsapa itsajivi pibisiacuenia pebaracuaicuaijai
    jamatabëcuenenexa. Pitsapa ayaijamatabëcuenejivi penataejamatabëcuenenexa. Pitsapa
    saya jema peponaponaejamatabëcuenenexa.
  bon-bon: mule wawename biname cama lui te teeme coga coo rooriye lica birige. Ngenecu
    bora ca cuta saacluge gwidape singisingi cina, piiyepu singi nuuja maramara niiya
    mule bine wawenetnäjame, angletnejame, ajiri cama mule wawename, ire patre aglime,
    niiyaniya mene iicetnejame, teemämu awepyeräjame, budubuduma mule wawenecame.
  nhw-BL: O pampa tlahuel quinequij catli iniaxca sequinoc, o se fiero ojtli quihuicaj,
    o tlacajcayahuaj, o quinequij catli amo cuali. Amo tlapajpacme iixpa pampa tlachicoitaj,
    o teistlacahuíaj, o mohueyimatij o mohuihuinequij.
  swh-ONEN: tamaa mbaya, uovu, udanganyifu, ufisadi, wivu, matukano, kiburi na upumbavu.
  wbi-wbi: uvuvwafu, umwojo, uvuviiji, uvusyangi, amasaka, ikivini, amaligho, amatuupa
    na kupunia.
  bba-bba: kɑ sɑkɑrɑru kɑ kɔdɛ kɑ nuku kɔ̃suru kɑ tɑki kɑ kom bɛrɛtɛkɛ kɑ nɔnu kɑ
    tɔn sɑnkubu kɑ tii suɑbu kɑ ɑtɑfiiru.
  eng-KJVCPB: 'thefts, covetousness, wickedness, deceit, lasciviousness, an evil eye,
    blasphemy, pride, foolishness:'
  kgk-NT: Pende py'a vai-gwi peipota rei pende rapixa mba'e, ha pene rembiapo vai,
    ha peporombotavy, ha pene akã vai, napende a'éi pende rapixa-rehe, penhe'ẽ rei
    rei pende rapixa-rehe, ha penhembotuvixaseve mo'ã ave peiko-vy, ha napene nhe'ẽ
    rendúi ave.
  waj-waj: 'vaa nnaata vaati varaivo sabi mmuara heera aataruuvootama vaidi mminnaivaa
    teeno inna varaataira aataruuvootama vaidi aakiaivakidiri nniivai. Vaidiivo fai
    kaayau maisamaisai aataruuyauvaa iinno varioo unnakua tioo ari mmammaivaara nnaasu
    yaata utuoo makemakee sabi nuaira aataruuvaa iinno ari seenaiyara tinara: Ngia
    ni yaataraivaara ni nannatainoo, kiaa kioo maisa kuaivaa kuminayaa ari seenaiyara
    tioo ariiyara mannaka tioo aataru yoketaivaara kaayau kumimakainno varinaravai.'
  cpy-cpy: koshitaantsi, mashithataantsi, kaari-pero-shiretaantsi, amatawitaantsi,
    mayempiryoo-kitaantsi, amakoneentaantsi, kijimataantsi, ajahaawentaantsi, majontzi-shiretaantsi.
  ekk-PKP: ahnus, õelus, valelikkus, sündsusetus, kadedus, laim, uhkus, hoolimatus
    −
  mpx-mpx: tomemek, pihigelgel paganina, kakawi, neganega pagapaganina, matamomoni,
    loloba, hanaha ge sigasiga.
  wbp-wbp: '@see-verse:MRK.007.021'
  luo-luo: kod wuoro; kaachiel gi timbe maricho, wuond, anjawo, ketho nying, sunga
    kod fuwo.
  nhe-NT: O pampa tlahuel quinequij tlen iniaxca sequinoc, o se fiero ojtli quihuicaj,
    o tlacajcayahuaj o quinequij tlen ax cuali. Ax tlapajpactique iixpa pampa techicoitaj,
    o teistlacahuíaj, o mohueyimatij o mohuihuinequij.
  aii-aii: ”ܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ، ܒܝܼܫܘܼܬܵ‌ܐ، ܥܲܠܕܲܝܬܵ‌ܐ، ܫܪܝܼܚܘܼܬܵ‌ܐ، ܥܲܝܢܵܐ ܒܝܼܫܬܵ‌ܐ،
    ܓܘܼܕܵܦܵܐ، ܫܲܒ݂ܗܸܪܵܢܘܼܬܵ‌ܐ، ܣܲܟ݂ܠܘܼܬܵ‌ܐ.
  esk-NT: atlatułiq, kaviuġutiqałiq, pigiiḷiqiłiq, kinnitñiłiq, iŋmiñun aŋalalguił̣iq,
    saŋiaktułiq, uqaġniqłuktałiq, kamanaġasrugiłiq, kinnaŋaałiq.
  msb-msb: panambay, pagkapaslo sa kwarta, grabe na karautan, pagpanluko, maraot na
    pagkabuhay, pagkaawa, pagpakaraot sa kapwa, mapahitaason kag kabuangan.
  cpa-NT: ho¹ ju³ hi² hniu¹dsa hi² chi² quiah¹² dsa², ho¹ ju³ jmo¹dsa hi² ue¹² dsǿa¹²dsa,
    ho¹ ju³ mi¹gag¹²dsa, ho¹ ju³ lø³hiug¹²dsa, ho¹ ju³ dsih¹²dsa, ho¹ ju³ hlaih¹³
    quian¹dsa dsa², ho¹ ju³ lë́²dsa canh¹³dsa guiog¹³dsa, ho¹ ju³ tsa¹juøi² dsǿa¹²dsa.
  dso-dso: ବିବା ଅଇ କର୍‌ବା ବେସିଆ କାମ୍‌, ବିବା ନଇତେ କର୍‌ବା ବେସିଆ କାମ୍‌, ଲବାଇବାଟା, ମିଚ୍‌
    କଇବାଟା, ଅଲ୍‌ସୁଆ ଅଇବାଟା, ଆଁକାର୍‌ ଅଇବାଟା, ନିନ୍ଦା କାତା କଇବାଟା, ବଡ୍‌ପନ୍‌ ଅଇବାଟା, ବକୁଆ
    ଅଇବାଟା ।
  meu-meu: 'henao, ala-ala, heuda-hanai, heḡahusi, kara dikadia, koikoi, lebulebu,
    mata-dika, hahebade koikoi, hekokoroku bona kara kava e daemu:'
  yva-NT: unakijo awa arakove awa wanya marijat, manuga ntantunaube, wo vatane maponae,
    uparijo vatane mai, wo vatane maura tantunawi, mansararin, wonae wo ananyao raranivi.
  dgc-dgc: péngilélake, pénaghili, sakay méngloko side ta tolay, sakay bastos side,
    méngupos side, mégpalalo side, sakay iba a gimet de a medukés.
  zpm-NT: zeeṉe rionie zho zha ne nacd tsieeld zho, zeeṉe rzoobladz zho ncuaaṉe rap
    stib miech, zeeṉe ruṉ zho grë guieḻntseeb, zeeṉe rquidie zho, zeeṉe rien zho ruṉ
    zho grë ncuaaṉe ndzinlid, zeeṉe në rac zdoo zho raṉ zho cho zha ne stibnoded,
    zeeṉe rzhixcuaa zho diidzguizh, zeeṉe racniats zho, zeeṉe ruṉ zho grëraa ncuaaṉe
    paat rquiind.
  hix-NT: Anatoko nehohketxow hamà. Anatoko toto xehra rma haxa natxow hamà. Anatoko
    toto yonkuhtonàr xe natxow hamà, kekon hatà. Anatoko tweromra tesnàr komo xe natxow
    hamà. Anatoko toto hoko tatakuynyàr komo xe natxow hamà, kekon hatà. Anatoko toto
    wàràhyakanàr xe natxow hamà. Anatoko ehonomnà me rma haxa nosonyatxow hamà. Anatoko
    akàhpàra rma haxa nehutwetxow hamà, kekon hatà, Txesusu.
  sim-sim: misokomlaka heyenda, mbele mbele kavan unda, haimba handambaha mbafiriyanda,
    sisakasak unda, man wapkava hishinda, mashi os ma anandihi hin uwak kavak si nanda,
    yerkuji hi orhin orhinjik hauowenda, farausi ambarambasi yanda, ondo uwak ma kavak
    nanda lir.
  npi-ULB: व्यभिचार, लोभ, दुष्‍टता, धोखा, कामुकता, ईर्ष्या, निन्दा, घमण्ड, मूर्खता
    निस्कन्छन् ।
  cgc-cgc: gapangabot pa gid ta tama na mga betang, gabuat ta malain kuntra ta duma,
    gadaya, gabuat ta makagayya, gainggit, gambal ta dili matuod parti ta duma, gapabugal
    ta iya na kaugalingen daw gabuat ta kabuangan.
  tim-tim: Akto ukenŋe kotŋe siâ siâ bâleŋe hiaŋgi, âgâ âgâŋe bâleŋe me galagât hogo
    hogo me hâk mem agat agat me kopa agak meme.
  yor-yor: ọ̀kánjúwà, odì yíyàn, ìtànjẹ, ìmọ-tara-ẹni, ìlara, ọ̀rọ̀ ẹ̀yìn, ìgbéraga,
    òmùgọ̀.
  wos-wos: '@see-verse:MRK.007.021'
  emp-NTPO: '@see-verse:MRK.007.021'
  eng-F35: thefts, covetings, malignancies; deceit, lewdness, an evil eye, blasphemy,
    arrogance, foolishness—
  ind-ind: '@see-verse:MRK.007.021'
  pes-OPCB: طمع، شرارت، فریب و تقلب، هرزگی، حسادت، بدگویی و غیبت، خودپسندی و هرگونه
    حماقت دیگر.
  mpt-mpt: eka alelwali deibenoba unang maki taman deib dleb haanin kukub osa eka
    bobol wayemin kukub osa eka kukub misiamo afeto namin osa eka dim omin kukub osa
    eka unang bobol wayemin kukub osa eka fun yatememin kukub osa eka nakaia unangai
    dim oyemin kukub osa eka weng omdibi bianiba kukub misiamo namin kukub osa eka
    ili tak ngambianiba ninita ye biobabo galin kukub osa ota
  ssx-ssx: tooli ka꞉taasa꞉ hau make we pamba꞉la꞉ hau make hoke hoke hau make yayapiki
    hau make pamba꞉ na piki hau make ne tunkula꞉la꞉ hau make pi lala pu handaena꞉
    hau make hone na wiki hau make
  mkl-mkl: do sɑkɑrɑ, do kɔdɛɛ, do inɔ ku kɑ̃, do tɑkii, do dɑɑ iyi í lɔ zɑkɑ, do
    iɡu, do funɛi inɛ ku nyɑ, do fɑɑo, do idɔ ku le í yɑ fitɑ.
  gaq-gaq: ଦାରି ୱେନେ, ଡଙ୍ଗାନେ, ରେମୁଆଁ ବାଗୁଏନେ, ଅଡ଼ାରେଗ୍‌‌ ଡିଙ୍ଗ୍‌ନେ, ଲବ୍‌ଡିଙ୍ଗ୍‌ନେ,
    ଦୁସ୍‌ଟ ଡିଙ୍ଗ୍‌ନେ, ନାଲେନେ, ଦଦ୍ୟା‌ କାମ୍ ଡିଙ୍ଗ୍‌ନେ, ଇର୍ସାରେ କେନେ, ନିନ୍ଦା, ଆଂକାର୍‌,
    ମୁର୍କ ।
  gof-RNT: iita amo, iitatethi, gene, qayxe, cimo, qanaate, cashshe, otoronne boozatethi.
  unx-unx: ଆପାଙ୍ଗିର୍‌, ଲାଲାଚ୍‌, ଏତ୍‌କାନାଃ, ବେଦା, ନିଲାଜ୍‌, ହିସ୍‌ଙ୍ଗା, ନିନ୍ଦା, ଫୁଟାନି
    ଆଡଃ ବାଲୁସେଣାଁଁ ।
  gah-gah: ánigi lamaná oaká, netá golesa aleaká, kogoka vizeaká, hokolizá itó mumuzó
    oaká, kemegeka loaká, kugupe aleko iteaká, zogozogo vizeaká nenemú noluve.
  lcm-lcm: putuk osongon, neikitung na mang matan lau rikek. Kapau, asosol, mangal
    musik, mengen musik, alalakas na nio.
  aer-aer: Re apeke arne areye arrpenhe-kenhe aremele itneke ahentye-anemele. Re apeke
    urrtyirremele ilemele, arne akurne areye mpwaremele apure-irretyakenhele. Re apeke
    aremele alknge-uthnemele nhenge arrpenhele apeke arne mwerre mpwarerlenge. Re
    apeke arrpenheke tyele angkemele, akngerre itirreme. Nhenge re arerte-irremele
    akurne mpwareme.
  qvc-NT: suwakun, suqpa imangunata ancha munanllapa. Wakinqam malnaturalkuna. Wakinqam
