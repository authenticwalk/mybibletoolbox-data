    tak. “ ‘Dinheiro kuka adi og̃ũm eywebe eybuywat am,’ i juy epe''e eyebay be,”
    i eyju bit e''em warara''acat mukũyjojom — io''e Jesus. “ ‘Imẽnpit ibo edinheiro
    og̃ũm cuy Deus pe,’ i juy epe''e eyebay be,” i''e''em eyju bit warara''acat mukũyjojom
    — io''e Jesus. — “ ‘G̃asũ iba''ore owebe eybuywat am,’ i juy epe''e cebe ip,”
    i eyju e''em imukũyjojom ip — io''e Jesus. — Imẽn eyju Deus ekawẽn kay g̃u. Deus
    ekawẽn g̃u warara''acayũ mutaybitbin eyju―eyekawẽn acã. Deus ekawẽn tag̃ g̃u eyju
    jekukum―eyekawẽn tag̃ acã. Soan eyju e''em cedag̃''ũmãn — Jesus o''e Fariseuyũ
    be.'
  amk-amk: 'Weo Musai soi Kaiwofeai dotu tonina: ‘Mesomi we mene dai tuti ai,’ tuti,
    ‘Mandoni dino deikanggani ne dai ete ne ai mani sodai aiboi marareha fo.’'
  fai-fai: Wataw bá, Mosus sawa bako nadale, ‘kakun so kalaw so win kufámin’ ade ‘kan
    kinim ata akune, alawe gán abuyama namti, anbidiw fikalanámin kuwo.’ Kalesa.
  ura-NT: ‘Inara inaca, inara neba, naaonjoainuri que inara suujua acateein neeuche.
    Chateeinti baasoneein neba, inaca, naaonjoain que ereein ne. Niite ateinanohiniha
    cureein,’ naelu jetao Moisesa.
  mcd-NT: Nocon shuni Moisés yononi isca huaquin, “Maton upa yafi uhua nicasharafain
    ato shara huacahuun. Tsoan apa iyamarai ahua tsain chaca huai ato rutumacahuun,”
    ishon yoini.
  urt-urt: O Moses kin ŋanange taꞌe leꞌe, ‘Pa yurp tuweihe junde yai mam yip, topoꞌe
    yisyunde wusyep tinge. Lahmende ŋaiye kin ŋanange wusyep pupwa nal lenge yai mam
    kin pe, ka yonombe ka ole hwihwaiye.’
  kiz-kiz: Kwa kujha Musa ajobhili, 'mun'heshimuajhi dadi waku ni nyinuaku,' na 'Jhejhioha
    jhaibetakun'jobhela mabhibhi dadimunu au nyinamunu hakika ibetakufwa.'
  tzo-TZE: 'Yu''un jech yaloj li Moisese: “Ich''o ta muc'' atot ame''”, xi. Jech yaloj
    noxtoc: “Boch''o yan xich'' xalbe stot sme''e ja'' ta xmilat”, xi.'
  lex-lex: 'Yoma Musa niwra: “Mhiu''ru-mhielam la inmi-ammi, ne la''pa hameni nwohora-ntatra
    inni-amni, de hota nlernana niukum matmiati.”'
  dov-dov: Mozesi wakati, 'Lemeka wuso abanyoko,' akuti 'kufumbwa muntu utukila wisi
    abayina, weelede kujeegwa.'
  rgu-rgu: Fai ulu na baꞌi Musa nafada Manetualain pareta Na so nae, ‘Fee hadaꞌ neuꞌ
    ina-ama mara.’ Ma nafada seluꞌ bali nae, ‘Kalu lahenda esa doꞌi ina-ama nara,
    sona muste huku mateꞌ ana.’
  toc-NT: 'Maka̠n quilh­ta­macú Moisés chiné ma̠lac­pu­huá̠­ni̠lh Dios catzók­nilh
    xli̠­ma̠­peksí̠n: “Capa̠xqui y cala­ka­lhá­manti min­tla̠t chu mintzí. Para cha̠tum
    cris­tiano nata̠­la̠­la­ca­ta̠­qui̠y xtla̠t osuchí xtzí y para cala̠huá nahuaniy,
    tamá cris­tiano luu mini̠niy pi̠ maktum cani̠lh.”'
  ulk-1902: 'Mose detager, kega, Mabi abera, a mabi apuera naospili; E dali tabara
    aba a apu desauersili, debele abi ipit eumilu:'
  som-som: Waayo, Muuse wuxuu yidhi, Aabbahaa iyo hooyadaa maamuus; oo kan aabbihii
    iyo hooyadii caayaa, dhimasho ha ku dhammaado.
  anh-anh: Mach, Mosesɨv kamar amar. Amɨ yaŋar onarɨnd kwɨŋ ñi mbɨndɨŋ njɨhiŋam ŋamb
    arar kamar amar. Mach, Mosesɨv mbahon kamar amar. Wɨramb mɨŋɨr wanɨrɨh ya kɨvah
    kandari hamb, mbɨ maz arar kamar amar.
  mam-C: 'Qu''n tq''ma Dios tu''n tsan, a Moisés: Kyniminku kytatiy ex kynaniy, chi'',
    ex ankye te'' k-elil tzaqpaj ttzi te ttata ex te tnana, il ti''j tu''n tkyim.'
  ndj-ndj: Kwa nongwa Musa adetili, ‘Vapikani tati waku na mawaku, mundu yoyosi yamjowola
    tati mundu awu mamundu dawulayiwi.’
  mbj-NT: 'Hahỹỹ da Mosees metëëk do paa P''op Hagä Do mejũũ doo: “Bë wehëë bë yb,
    bë wehëë bë ỹỹn.” “Ji daj''ëëp ta yb, ta ỹỹn ky n''aa wasee doo.”'
  lat-VUC: 'Moyses enim dixit: Honora patrem tuum, et matrem tuam. Et: Qui maledixerit
    patri, vel matri, morte moriatur.'
  ngp-ngp: Musa nakasigila, ‘Wategelezeni watati zenyu na wamami zenyu.’ Naho nakasigila,
    ‘Mnt'hu akuunga amligite ise hegu nine yaungigwa akomigwe.’
  enq-2: Mosesame lao pituu, ‘Embanya endangipa takangepa dolapo anda-anda semaiyoo
    katape’ lea. Goteme pii mende apata lao pituu, ‘Endakali mendeme baanya endangi
    takangepi mende pii koo latamo doko, baa pyao kumasepengena’ lea.
  eng-ASVBT: 'For Moses said, Honor thy father and thy mother; and, He that speaketh
    evil of father or mother, let him die the death:'
  mna-mna: 'Nio aŋso paso, Mose ibeede tutu pataaŋa kek ta kembei: Lem ŋger pa tomom
    ma nom mi mbeeze pizin. Mi tomtom ta sombe mata pasom tamaana ma naana, som ikam
    sua sananŋana pizin na, kupuni ma imeete.'
  myw-myw: '“Kweiboug Moses ilivan Yowbad nakaleiwag mamagina: ‘Kuvna̱ses timmiyas
    o inmiyas,’ o ‘Kukin kal biyeg taman o inan, kuweiys beimat.’'
  sby-sby: Pakwinga Mose walambeti, ‘Kopa bulemu baiso ne banyoko,’ Kayi walambeti,
    ‘Uliyense lanyanshanga baishi ne banyina ashinwe.’
  sll-sll: Homa kwiana moya Moses ha yu di emiraya, Nimai nabin ol gogo dal tekire
    aki di to. Te yal ta nimai nabin ha yong i tere gaung ha si tenangiwe, gonanga
    pamua.
  yaq-NT: 'Bwe''ituk Moiseejtuka''u, Liojta betana inien a'' mabetaka, ji''ojteita
    to''o siika. Juna''a ji''ojtei intok inen jiia: “Em achaita intok juka'' em malata,
    am yo''oreka''am bicha''e”, ti jiiak. Wa''a intok, “A'' malawata intok a'' achaiwata,
    ju''ena noktae am nok beje''ekame, juna''a, ya''uraapo yeu tojiwaka, muk maisia
    bettesi aet autuanaa.”'
  uro-uro: Inguna ma Moses ka qoar toqortäqyia, ‘Mamär iva ngit kutdrir sävät gi mamäk
    dä gi nanäk’ näkt ‘Auge qärak i qät tamän mava na aa mamäk bä qop aa nanäk diva
    qoki rhi veng ga.’
  ita-1885: 'Perciocchè Mosè ha detto: Onora tuo padre, e tua madre; e: Chi maledice
    padre, o madre, muoia di morte.'
  muy-muy: 'Bay Melefit àɗəm a wakita ge Mʉwiz ya àbəki ni bu : “Ŋgwioru a haɗ ana
    ata buk ata muk.” Àɗəm keti : “Bay ya ti endivi bəŋani ahkay do ni məŋani nahəma,
    tâkaɗa naŋ a.”'
  kqc-kqc: Adina Moses yaku makai niyo, ‘Yi nono baba emagui re,’ ma ‘Kaere yaku nono
    o baba nikiraini rego, bi umuyeyaine.’
  tav-tav: '—Ocõo bairo caĩ ucayupi Moisé: “Mʉja pacʉare na nʉcʉbʉgoya. Rooro na pacʉare
    caĩrã unare na cajĩa repe ã.”'
  eng-ULB: For Moses said, 'Honor your father and your mother,' and, 'He who speaks
    evil of his father or mother will surely die.'
  spa-VBL: 'Moisés dijo: ‘Honra a tu padre y a tu madre;’ y también dijo: ‘Cualquiera
    que maldice a su padre o a su madre, debe morir’.'
  fra-_FOB: 'Car Moïse a dit: Honore ton père et ta mère; et que celui qui maudira
    son père ou sa mère soit puni de mort;'
  hau-ULB: Koda shike Musa ya rubuta cewa, “ka girmama Ubanka da Uwarka”, kuma, “duk
    wanda ya zagi Ubansa ko Uwatasa, ya cancanci mutuwa nan take”.
  mal-mal: നിന്റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിയ്ക്ക എന്നും അപ്പനെയോ അമ്മയെയോ ദുഷിക്കുന്നവൻ
    മരിക്കണം എന്ന് മോശെ പറഞ്ഞുവല്ലോ.
  kkc-kkc: Esiga daga hoogoo Moseseeye tei goo Godee maga simi nimapoo tenee hagoso,
    ‘Nama dio noowee dio oso to taka duloso dimapoo mesie. Esino odoo agayo ama dio
    owee dio mapoo to tokenee takooga, yo wooloomalaiso.’
  urd-GVR: Masalan Mūsā ne farmāyā, ‘Apne bāp aur apnī māṅ kī izzat karnā’ aur ‘Jo
    apne bāp yā māṅ par lānat kare use sazā-e-maut dī jāe.’
  far-far: Sulia sa Moses be nia fata 'uri, ‘'Oe fabaita na maa 'oe, ma na gaa 'oe.’
    Ma, ‘Dia sa ti ne nia kwalangia na maa nia naoma gaa nia, kera kai saungia ka
    mae.’
  suz-BL: मोसामी ब्रेक्‍शो लोव़ का ‘आम आफ आस कली मान पचा’ मिनु लोव़ का ‘सु सुमी आम
    आफ आस कली मरिम्‍शो लोव़ पामे, मेकोपुकी साइक्‍चा पुंइसमल’ दे ब्रेक्‍शो बाक्‍त।
    प्रस्‍थान २०:१२; प्रस्‍थान २१:१७
  car-NT: 'Moses waty tyka nan: ‘Ajumy, asano inendoko. Mo''ko tyjumy, tysano ejunen
    rombyry man.’'
  amp-amp: Mosesrn yirmoh mrokfot kfo memor, ‘Ni yifammafhu yinhitn rhuhato rofhu
    mrokfomn hikkfot,’ yo ‘Yimar turhu yifammaf kfo twewurf, nd yimar was hehur thukfot.’
  bht-bht: उदाहरण तांई, मूसा ने बोलया है, की अपणे माता पिता दा आदर करा, कने जड़ा कोई
    अपणे माता पिता जो श्राप दिंगा, सै पक्का मारी देणा।
  eng-NOY: For Moses said, “Honor thy father and thy mother;” and, “He that curseth
    father or mother, let him surely die.”
  cub-NT: 'Que baru Jʉ̃menijicʉ coyʉrejaquemavʉ Moisés bácʉre, ʉ̃i toivaquiyepe ayʉ
    yópe: “Mipacʉre aru mipacore máre ʉrĩ, jʉ ajarã. Ʉbenita ñaine ãmeno coyʉyʉre
    jípacʉre o jípacore máre, mʉje jabova boarĩ́ jarʉvajarãri ʉ̃́re”, arejaquemavʉ.'
  ita-1927: 'Mosè infatti ha detto: Onora tuo padre e tua madre; e: Chi maledice padre
    o madre, sia punito di morte;'
  lww-lww: Amiu na ve asitom re asape amiu akila ke sanene, ana yoko nevisa kiamiu
    tai, nap̃a amiu asum̃a akila ke. Amiu asitom̃al li navisaluaen kiena Mosis, nap̃a
    pisape ‘Ologear arimom̃a amio anom̃a,’ pisa m̃ena sape yar nap̃a sa vis viowa
    van arimana amio anena, awemom̃aria.
  ckb-ckb: 'ئەوەتا موسا گوتوویەتی: [ڕێزی دایک و باوکتان بگرن]، [ئەوەی نەفرەت لە دایکی
    یان باوکی بکات، دەبێت بکوژرێت.]'
  spm-spm: Moses fhomɨra kamaghɨm mbɨkemi, ‘Gee noni inasi rako inaghamuuira akaava
    oraegh mena apheeŋni ikhɨva, gumagha thava akaman maghatɨgha thav noni inaghaves
    ko inaghamuum mbɨkemighti, gee gumaghan khavɨm mbɨsueghtima ana aremighɨri.’
  nas-nas: Aiꞌ Moosesie napoꞌ boto eeꞌ sipuuꞌ, ‘Diumaraang deto noruꞌereri pakuereriainge’.
    Eeꞌnoko ‘Naning baumararing orakaꞌ minkuvureaing bakei dupisiꞌnumpoꞌ.’
  uvl-uvl: A poia ke pomam nga hotonga nenge Moses tunge lange imo. Iange Moses nena
    hotonga hele ke teke, ‘O longo taua temem pe tam.’ Pe pule hele ke teke, ‘Itei
    nge hele poreke tana pe temene, lape te hune i.’ Imo a saua hotonga nem pe a hetoro
    hel mana ia a pallaklaka ngamo.
  tpa-tpa: Aniꞌinana emosi yana we nanaꞌarena. Moses Maimaituwa a raugagayo auwarina
    i amgiruma, ipa, ‘Amam ma ayom ma viꞌateꞌatehi’ ma inapa ‘Aiya amana ma ayona
    ina eni boꞌahi yana hina raihiragheni.’
  eng-BBE: 'For Moses said, Give honour to your father and mother, and, He who says
    evil of father or mother, let him have the punishment of death:'
  ixl-CNT: 'Tan echaꞌ vimantaar u Tioxh talka u Moisees ech tzaꞌ: «Atoj tatin atxutx
    abꞌaal saatz.» Chia. Utz nital majte: «Abꞌil vaꞌl yeꞌk itxaꞌk itxutx ibꞌaal siatz,
    yatzꞌel sabꞌanli.» Texhtuꞌ.'
  xsi-xsi: Ŋana tu Mose muŋga iporo tu, ‘Noko ma kupono muli pa tina-tama kawanzi
    ŋgua. Ambo tamâta toŋge iporo ŋgua soki panzi tina-tama, ande kinzi katonâŋa ma
    sipu i pâta imâte’.
  crx-NTPO: '''Et Moses ''uk''unéyuzguz-i nja dutni, ‘Mbá ''ink''ez nloo bulh hubudólhti'',’
    ''ink''ez ‘Mbá la duloo k''us dubá dzoh ts''e bughu yatílhduk-un ''en daóotsa
    huba ''unt''oh.’'
  kan-OKCV: ‘ನಿಮ್ಮ ತಂದೆತಾಯಿಗಳನ್ನು ಸನ್ಮಾನಿಸಬೇಕು,’ ಮತ್ತು ‘ತಂದೆತಾಯಿಗಳನ್ನು ದೂಷಿಸುವವನಿಗೆ
    ಮರಣದಂಡನೆ ಆಗಬೇಕು,’ ಎಂದು ಮೋಶೆ ಹೇಳಿದ್ದಾನೆ.
  bbb-bbb: Ijadufuo maeje e Mosisi fu akae fuone fu isoema ijia fu kuae, Asoe one
    ijiakiro asie one ije mukoe iriniafo. Ro kuke erare fu asie fuone ro asoe fuone
    ije vua ise bino buesina kuaekuma e ije nika kanaga fu baroneno kuae.
  blw-blw: Te ilanyu ngénat, kaman hen ihay orchin way ensorat Moses way ekatnéén,
    ‘Masapor ririspituwén hen chinàcha-ar, ya hen anchi ammag mangsot hen chinàcha-arna
    wat masapor mepapchit.’
  tam-2017: எப்படியென்றால், உன் தகப்பனையும் உன் தாயையும் கனம்பண்ணுவாயாக என்றும், தகப்பனையாவது
    தாயையாவது அவமதிக்கிறவன் கொல்லப்படவேண்டும் என்றும், மோசே சொல்லியிருக்கிறாரே.
  azz-NT: 'Porín in Moisés ne huejcautanahuatijque quijtoj ijcuín: “Xicmohuistilican
    namotatajtzin huan namonanajtzin”. Huan no in Moisés quijtoj: “Naquen quitelchihuas
    itatjtzin oso inantzin, yejua nojón ma quimictican”.'
  spa-RV-1909: 'Porque Moisés dijo: Honra á tu padre y á tu madre, y: El que maldijere
    al padre ó á la madre, morirá de muerte.'
  csy-csy: 'Banghangziam cile Moses in, na nu le na pa zakta in; a pa a hibale a nu
    a hamsiat peuma, thina thuak tahen:'
  mxq-NT: 'Moisés myooy ja ja̱ꞌa̱yʉty ja Diosʉ ꞌyanaꞌamʉn ma̱ jyʉnaꞌañ: “Mwindsʉꞌʉgʉp
    ja mda̱a̱k mdeety”, es “Ja diꞌibʉ kya̱jxpejkypy yʉ tyeety o yʉ tya̱a̱k, oogʉp
    yʉꞌʉ.”'
  tzj-NT: 'Como ja Moisés arja'' c''o jun mandamiento xin Dios ja rtz''iban can quewa''
    nbij ri'': —Lok'' que''ana''a'' ja ratata'' ate'', ne''e. In jun chic ja rtz''iban
    can quewa'' nbij ri'': —Ja wi c''o jun xa itzel ntzijon tre ja rtata'' owi rute''
    jari'' puersa ncamsaxi, ne''e.'
  tdt-tdt: Tanba Moisés dehan, ‘Respeita o nia inan-aman.’ Nia mos dehan, ‘See mak
    koalia liafuan aat hasoru nia inan-aman, ema nee sei hetan kastigu mate.’
  ron-BTF: 'Fiindcă Moise a spus: Onorează pe tatăl tău și pe mama ta; și: Cel ce
    blestemă pe tată sau mamă, de moarte să moară;'
  eng-WEBP: For Moses said, ‘Honor your father and your mother;’ and, ‘He who speaks
    evil of father or mother, let him be put to death.’
  eng-FBV: Moses said, ‘Honor your father and mother,’ and ‘Whoever curses their father
    or mother should die.’
  nld-1939: 'Want Moses heeft gezegd: “Eer uw vader en moeder”, en: “Wie vader of
    moeder vloekt, moet sterven.”'
  bwo-bwo: Muse, ‹N nihnat nindn mangiwe, aaninu b́ nihsh wee b́ indsh gondo keewit
    asho úd'ewe,› etre.
  nch-BL: 'Pampa Moisés quiijto: ‘Xijtepanita motata huan monana’, huan nojquiya quiijto:
    ‘Sinta se quitelchihuas itata o inana, ma miqui.’'
  quc-TNT: 'U bim c''u can ri ka mam Moisés: “Nim cheawila wi ra nan a tat,” —cächa''.
    U bim xukuje'': “Jachin c''u ri cuyok'' ru nan u tat, tzrajwaxic cäcämisax na
    wa'',” —cächa ri''.'
  tfr-NTPO: Moisés tjl̈ẽno tek dënashko ga “Bomi dataga, bomi mekëga, e bangkjrozĩ,
    iozĩ ber tjwl̈õ ara.” Tjl̈ẽno obi ga “Ëye ba data, ba mekë, e äyoshtono ga e zrökko.”
  kaq-NT: 'Moisesnin ta yohinishqui: Miin papahon queenhue, miin mamahon queenhue.
    Huetsa jan yohini ta nea qui: Tiromahi jahuen papa qui yohuanai joni tah man rehteti
    jai, jahuen mama qui tiromahi yohuanai rehtequin cahneyamaquin.'
  ahr-ahr: कारण मोशेनी अशी आज्ञा देयेल शे की, ‘आपला बाप अनी माय यासना मान राख,’ अनी,
    ‘जो कोणी बाप किंवा मायनी निंदा करी त्याले मारी टाका.’
  sgb-sgb: Ta ya impahulat ni Apo Namalyari kan apo Moises, ay êmên di, ‘Galangên
    moy tatang haka indo mo,’ haka ‘Hinoman ya maniran toa na, ay dapat patsên.’
  vie-1934: 'Vì Môi-se có nói: Hãy tôn kính cha mẹ ngươi; lại nói: Ai rủa sả cha mẹ,
    thì phải bị giết.'
  kxv-kxv: ଇଚିହିଁ ମ଼ସା ଏଲେଇଞ୍ଜା ମାନେସି, ‘ତାଲି ତାଞ୍ଜିଇଁ ଜୀୱୁନ଼ଦୁ, ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ତାଲି
    କି ତାଞ୍ଜିଇଁ ବା଼କା ଇଟିନେସି, ଏ଼ୱାସି ହା଼ନି ଡଣ୍ତ ବେଟା ଆ଼ନେସି ।’
  cha-cha: 'Sa si Moises ilegña: Onra si tatamo yan si nanamo; ya y mumatdise y tata
    pat y nana, seguro na umatae.'
  amu-NT: 'Ee matso Moisés: “Catseitꞌmaaⁿꞌndyuꞌ tsotyeꞌ ñꞌeⁿ tsoꞌndyoꞌ”, ndoꞌ mati
    matsoom: “ꞌÑeeⁿ juu na matso ñꞌoomwiꞌ nacjooꞌ tsotye oo tsondyee, calaꞌcueeꞌ nnꞌaⁿ
    juu.”'
  hin-CV: मोशेह की आज्ञा है, ‘अपने माता-पिता का सम्मान करो और वह, जो माता या पिता
