verse: MRK.007.010
translations:
  kpx-kpx: Moseseu Dilava menaka loui ata haivei avoe, ‘La mamuvu la neinuvu kebia
    hoto evisi hoesegeveve.’ Isi tota haivei avoe, ‘Oleuoleu abu mamuvu neinuvu kebia
    aiogevei hotoe toela abuho louale kebia abuna havege haluvisi.’
  okv-H: Eto amita be amo erevira, Moses na kaeto einge ena ‘No aja te mama te otohu
    ejo, eto embo amuna aja mama ta javo sapura ke aisuja embo avo taro pehasuja’
    ainge Moses na kajena
  tbo-tbo: Geka Yaubada a lugagayo Mose i weleweleya i baha i pa, “Amam ma hinam una
    wiyateyatehi. Apo lawa awai hinana ma amana ina kawaiapapoehi yaka hina lihilageni.”
  mal-C: ‘നിന്റെ മാതാപിതാക്കളെ ബഹുമാനിക്കണം’ എന്നും ‘പിതാവിനെയോ മാതാവിനെയോ ശപിക്കുന്ന
    വ്യക്തിക്ക് വധശിക്ഷനൽകണം’ എന്നും മോശ കൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Μωσῆς γὰρ εἶπεν, Τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου· καί, Ὁ κακολογῶν
    πατέρα ἢ μητέρα θανάτῳ τελευτάτω·
  bgc-bgc: क्यूँके मूसा नबी नै कह्या सै, ‘अपणे माँ-बाप की इज्जत कर’ अर ‘जो कोए अपणे
    माँ-बाप नै भुंडा बोल्लै, वो जरुर मारया जावै।’
  khz-khz: Mose ekilato, ‘Tamami e tinami pio nugagi-ragera. Rai na tamana pa tinana
    kila rakavara eveniana talimana pio vagi-kwaregaa.’
  deu-TKW: 'Denn Moses hat gesagt: ehre deinen Vater und deine Mutter, und: wer Vater
    oder Mutter schmäht, soll des Todes sterben.'
  zsr-NT: 'Moisés gnëꞌ cni: “Ben ba laꞌn xuz xnaꞌu.” Gnëꞌ caꞌ: “Nu ulídz ziꞌ xuz o
    xnëꞌi, gul‑dö́ditë nu naꞌ.”'
  lin-lin: 'Solo, Moyize alobaki : « Okopesaka tata na yo mpe mama na yo lokumu ; »
    mpe « moto oyo akolakela tata na ye to mama na ye mabe asengeli na etumbu ya kufa. »'
  hns-NT: 'Aisane Mosas Parmeswar ke hoekoem se bolies: ‘Aapan maai-baap ke barka
    maan.’ Aur bhie bolies: ‘Dje aapan maai-baap ke saraapie, oke djaan se maar dhaare
    ke tjaahie.’'
  noa-E: Jãgju khapta warrgarwe jöoi Moisés khararrau, “Pʉch aai pʉch ãd dʉ̈i jãsenenaa
    ökhö abá” ajim anʉm. Maimua, “Ar iwiir ãbmua khãijã ich aai wa ich ãd khãijã thõpnaa
    ãaukha simʉn, maan warreta thõopʉ̈iju aai nʉm” a sim.
  eng-EMTV: For Moses said, ‘Honor your father and your mother’; and, ‘Whoever speaks
    evil of father or mother, let him surely die.’
  mib-NT: 'Chi Moisés ni cahān de: Coo yɨ́ñúhún ró jiín tátá rō jiín náná rō. Te núu
    ndé ɨɨn cahān sɨquɨ̄ tatá chí sɨ́quɨ̄ naná, na cúū nahín. Achí Moisés.'
  bea-bea: 'Atane Moses kooehtii, Ohtye natgha chu noo chu tao-oncha; kooh hatyehlon
    ooline tatgha tsi to yu ketseliooh otih ate, chazuhelassi:'
  lif-NT2: कुबिओ मोसाःल्‍ले़ पाःत्तुआङ् वाॽ, ‘के़म्‍बा के़म्‍मासि मिङ्‌सो इङ्‌धाःङ्
    पिरे़से़ॽ’ हे़क्‍क्‍याङ् ‘आत्तिल्‍ले़ कुम्‍बा कुम्‍मासि साङ्‌ग्रा मे़त्तुसि, खे़ङ्‌ग
    से़प्‍माए पोःङ्‌लो॥’
  xnj-xnj: Muni Musa alagizi, ‘Muvatopesa dadi waku na nyina waku,’ Na, ‘Mweakumliga
    dadi waki amala nyina waki, yikumugana akomiwa.’
  mmx-mmx: Gano ne Moses ga lok bok keretna, ‘Mina lok ngangao at luvuttemen nimi
    mi luvutnen nimi. Do tara na paase xapmek ti ne temen kopla nenen, limixin dinaba
    sev amer i.’
  cbr-NT: 'Moisés ca quiacëxa: “Min papa, min titan cacëxun ca aín bana cuat” quianan
    ca “an aín papa aín tita ''atimaquin ñuicë uni, a camina asérabi bamamiti ''ain”.'
  tee-NT: 'Pus ju mak''aniya lapanac ju Moisés ixjuncan chani naulh: “At''alhonin
    ju mimpai chai ju minatich. Chai amakniya''it''it va tichi chavaich ju va taxtokni
    cajunilh ju tam ixpai u tam ixnati”.'
  eng-LSV: for Moses said, Honor your father and your mother; and, He who is speaking
    evil of father or mother—let him die the death;
  cak-NT: 'Roma ri tzij ri jerutz''iban can ri Moisés, nu''ij: Quie''abana'' respetar
    ri ate-atata''. Y jun ri itzel yerutzu'' rute-rutata'', ticamises; can man tijoyowex
    rech. Quiri'' ri tz''iban can chupa rutzij ri Dios.'
  pah-NT: 'Moisésva''ea okwatija Tupana''ga nhi''ig̃a imombe''ukatuavo hako, ei ga
    g̃a pe. Igwete ahe ei: “Pemondo ti pejeaporog̃ita imohina pejuva''ga rehe penhyhẽa
    rehe no,” ei ahe. Igwete ahe ei no ikwatijarame Tupana''ga nhi''ig̃a: “Kiroki
    ga e''i te''varuhu uva''ga pe oyhẽa pe no – tojukauka ti g̃a ga a''ero,” ei Moisésva''ea
    hako, ei Jesus''ga g̃a pe.'
  sja-NT: 'Chonaarãweda Tachi Ak''õrepa jaraji Moisés it''aideepa: ‘Pɨchi ak''õre
    mãik''aapa pɨchi nawe k''inia iru baparíiji mãik''aapa ãra pedee ũriparíiji.’
    Ma awara jaraji: ‘Warrapa ik''achia jararu pɨrã ichi ak''õremaa wa ichi nawemaa,
    peet''aadaipia bɨ.’'
  xed-xed: 'Wya ka Musa: “Vla ta glaku ŋa i da gha nda ma gha,” kaʼa. Kaʼa guli na:
    “Mndu ta razanaftá i dani nda mani, dzaʼa dzadza lu,” kaʼa.'
  mks-NT: 'Jáchi̱ já cáchí ley Moisés: “Caja cáhnún tátún xi̱hi̱n nánún”, ta jári
    cáchí a̱ já: “Ndá na̱ ná chica̱a̱n cháhan ja̱ta̱ tátá na̱ á ja̱ta̱ náná na̱, ndítahan
    quivi na”, cáchí ley Moisés.'
  gfk-S: Kike iou te tange ter i haruat tutuno ma karek Moses ga tange, ‘Ru no num
    mama ma no num makai,’ ma, ‘Nesi i tange hagae no nuno mama be no nuno makai,
    mu na ubu bing ie.’
  bmu-bmu: 'Miaŋgö keuŋi kun kewö: Mosesnöŋ kewö jim kutuyök, ‘Iwinamgi mönö göda
    qem etkimakŋan,’ aiga ‘Kunŋan iwiŋi me namŋi qesuahömawi, i mönö qegetka kömuma.’'
  dgz-dgz: Iwa watageta apanewa Mosis anega diaen, Inae mamae virimu tan amba da da
    mamewa o inewa ta koeragam mumepi, ame togurep di boep. Ap anega sen.
  eng-GNV: 'For Moses sayd, Honour thy father and thy mother: and Whosoeuer shall
    speake euill of father or mother, let him die the death.'
  zaa-NT: 'Por ejemplo, ta'' tàta qui'' le Moisés nna ra bi: Gùppa lu'' respeto tàta
    nàna qui'' lu''. Ra huá bi: Nuỹa tediba qué'' iqquia tàta nàna quì''į nna té qui''ni
    gattią.'
  eng-WEBSTER: 'For Moses said, Honor thy father and thy mother; and, Whoever curseth
    father or mother, let him die the death:'
  guh-guh: 'Bajayata Dioso najumecopata Moiséspijinëta. Bajarapalivaisi jumaitsi:
    “Axa yaiyataema. Ena ata yaiyataema. Pajivi pibisiacuenia bijatane paxa, pena
    ata, bajarapajivi pabeyaxuare,” jai Dioso Moiséspijinëta penajumecopatsilivaisi.'
  bon-bon: Moose te jiicuji egä, ‘Weene miiji mage babe bine opo gaabe me acita,’
    piiyepu egä, ‘Laati te liba teeme mage babe poto cidi me niiyarage mene jiicemuge,
    teebine miiji budre me acita.’
  nhw-BL: 'Pampa Moisés quiijto: ‘Xijtlepanita motata huan monana’, huan nojquiya
    quiijto: ‘Sintla se quitelchihuas itata o inana, ma miqui.’'
  swh-ONEN: Kwa mfano, Mose alisema, ‘Waheshimu baba yako na mama yako,’ na, ‘Yeyote
    amtukanaye baba yake au mama yake, na auawe.’
  wbi-wbi: Ulwakuva uNguluve kukilila kwa Moose alyatiile, 'Umwoghopaghe uvaaso nu
    mamaajo, kanviise nambe un'ina kuge alyatiile, 'Umuunhu juno bikumuligha uviise
    nambe ung'ina anoghiile kubudua.'
  bba-bba: Domi Mɔwisi u ɡeruɑ u nɛɛ, “A wunɛn tundo kɑ wunɛn mɛro bɛɛrɛ wɛ̃ɛyɔ.”
    Mɑ u kpɑm nɛɛ, “Wi u win tundo ǹ kun mɛ win mɛro kɔ̃sɑ ɡerusi, bɑ koo yɛ̃ro ɡowɑ.”
  eng-KJVCPB: For Moses said, Honour thy father and thy mother; and, Whoso curseth
    father or mother, let him die the death.
  kgk-NT: 'Ha Moisés amyrĩ he''i va''ekwe: “Pemboete nde ru, nde sy-pe ave. Ha entéro
    onhe''ẽ vai rei va''e gwu-rehe, osy-rehe ave, tojejuka katu”, he''i Nhandejáry
    kwatia nhe''ẽ.'
  waj-waj: 'Nnaaruaa vaidi Musiivaano tunoo: Ngii kaano koovaitanaara mmuduuya rida
    tuqinnaatee, kiaa kioo vo kua voovai tunoo: Fai gioonna kiaapu voovoono ari kaano
    koovaitana maisa kua tiivaa ruputikio putuaivee. Musiiva itaa kua tiravai.'
  cpy-cpy: 'Iroka ikantaki paerani Moisés rojankinariki: Pipinkathateeri pipaapate
    eejatzi piniro. Ikantaki eejatzi: Ikaate yakaterini ipaapate eejatzi riniro, otzimatyee
    rowamayiteri.'
  ekk-PKP: 'Mooses ütles: „Austa oma isa ja ema“ ja „Kes iganes oma isa või ema neab,
    peab surema“.'
  mpx-mpx: He Yehoba wana logugui Mosese i baunan i ba, ‘Tamwam ge hinam nu awatauwagil,’
    ge i ba, ‘Henala ebo tamana ge hinana ni ba panakil nihi tagapaaliga.’
  wbp-wbp: Kujanya Kaaturluju yungurla Mujujukuju, ngulaju-ka kuja kuruwarriji wangkami,
    ‘Linpangku-palangu purda-nyangka kirda-nyanu manu ngati-nyanu wilji-wangurlu!
    Nganangku-puka kajilpa-palangu kulungku ngarrirni kirda-nyanu manu ngati-nyanu,
    ngula-panuju yapa-karirlijilpalu tarnnga-kurra pungkarla.’ Kujaju Kaatu-kurlangu
    kuruwarri.
  luo-luo: Nikech Musa nowacho ni, ‘Luor wuonu gi minu;’kendo ni, ‘Ngʼato angʼata
    mokwongʼo wuon kata min nyaka negi.’
  nhe-NT: 'Pampa Moisés quiijto: ‘Xijtlepanita motata huan monana’, huan nojquiya
    quiijto: ‘Intla se quitelchihuas itata o inana, ma miqui.’'
  aii-aii: '”ܣܵܒܵܒ ܡܘܼܫܹܐ ܐܡܝܼܪܹܗ: ’ܡܝܲܩܸܪ ܠܒܵܒܘܼܟ݂ ܘܠܝܸܡܘܼܟ݂،‘ ܘܐܘܼܦ ܐܡܝܼܪܹܗ: ’ܡ̇ܢ
    ܕܨܲܥܸܪ ܠܒܵܒܵܐ ܝܲܢ ܠܝܸܡܵܐ، ܡܵܘܬܵ‌ܐ ܡܵܐܹܬ.‘'
  esk-NT: Moses tilisiñiqsuq, ‘Kamagiyumagiñ aapan suli aakan’ suli ‘Kiñaimña uqapiḷuutriruaq
    aapamiñik suli aakamiñik tuqqutaksraupiaqtuq’.
  msb-msb: Halimbawa, nagsabi si Moises, ‘Galangon mo an imo ama kag iloy,’ kag ‘An
    nagapakaraot sa iya ama kag iloy dapat gayod ipapatay.’
  cpa-NT: 'Lah¹la² rø²juúh² lei¹³ quiah¹² Diú¹³: “Ju³mi³juanh¹³ hniah¹² chiegh² ŋieih¹²
    hniah¹². Ju³jón³ dsa² hløah¹² jǿg³ hlaih¹³ quiah¹² chiég³ jmi²dsa,” rø²juúh² lei¹³.'
  dso-dso: କାଇକେବଇଲେ ମସା ସିକିଆ ଦେଇଆଚେ, ମା ବାବାକେ ମାନା, ଆରି ଜେ କି ତାର୍‌ ବାବାକେ କି ମାକେ
    ସାଇପ୍‌ ଦେଇସି, ସେ ମରନ୍‌ ଡଣ୍ଡ୍‌ ପାଇସି ଆକା ।
  meu-meu: Badina be Mose eto, Tamamu sinamu ba matauraidia, bona, Tama sina iuduguiraidia
    tauna na bavalaia mase.
  yva-NT: 'Maisyare so: Musa apa ananyao mi som, pare, ‘Mbeaje irati inya pe nangkoya
    me yai,’ muno pare, ‘Are pirati po aja pe akoya me yaura tatugadi, opamo mangke
    raugaje ai indamu kakai.’'
  dgc-dgc: Da utus na Diyos a esa, éy ‘Igalang mo tama mo éy tena mo, sakay tu mégkagi
    ta medukés ta ama na éy ta ina na, éy dapat ipabuno siya.’
  zpm-NT: 'Led znu goṉ rnee ley ne bdeed Dios lo Moisés: “Goṉ pxoz luu, goṉ xniaa
    luu”, ni no stib miṉe rnee: “Zha ne quie pxoz, quiegaa xniaa, ib none guet zho.”'
  hix-NT: Àsok tawro hana. Tàrwonà ryhe menhohoy hatà, Khoryenkomo, Moyses heno wya.
    Àro yawo rohra mak manatxow hamà. Onà wyaro ryhe nmenhoy hatà, noro heno. Toyuhsom
    me xenytxoko, oyàm komo, oyon komo xarha. Tàyàm komo wàràhyakany kom haxa ryhe
    etahatxoko. Àro wyaro rma nmenhoy hatà, Moyses heno, Khoryenkom yano me mak hatà,
    kekon hatà, Txesusu.
  sim-sim: Mashi Avui Wasilakahi karem mbanda sir, avoko nijava jihi mashi lihin ji
    misihi lirin armek ji uka. Hako os lirin mashi kavan ji mba nahi, os lo Moseshi
    oso si mbahanda hom avak li mandingormeshinak hakwa jir. Mashi Avui Wasilakahi
    karem mbanda osa.
  npi-ULB: किनभने मोशाले भने, ‘तिम्रो बुबा र आमाको आदर गर’, र ‘जसले आफ्ना बुबा वा
    आमाको विरुद्ध खराब कुरा बोल्छ, त्यो निश्‍चय नै मारिनेछ ।’
  cgc-cgc: Alimbawa, ambal Moises, ‘Tauron no imo an na amay daw inay.’ Ambal din
    man, ‘Bisan kino gambal ta malain parti ta iya na amay daw inay dapat silutan
    ta kamatayen.’
  tim-tim: Aregât Moseŋe hin dâep, “Gâ memege ewege amukyetŋân manmâ den bâleŋe makyetkimenâ
    âmâ humomolupgande gugumbiâ mombiat.” dâep.
  yor-yor: Mose fún un yín ní òfin yìí láti ọ̀dọ̀ Ọlọ́run pé, ‘Bọ̀wọ̀ fún baba òun
    ìyá rẹ.’ Ó tún sọ pé, ‘Ẹnikẹ́ni tí ó bá sọ̀rọ̀ aburú sí baba tàbí ìyá rẹ̀ ní láti
    kú ni.’
  wos-wos: Hanja Moses Godna hundi dé angi wa, ‘Guni guna yafa ayiwaré yikafre mé
    huru.’ Wungi wataka dé ané hundi akwi dé wa, ‘Du nak déka yafa ayiwaka haraki
    saraki hundi wandét wun duré mé xiyangut dé hiyandé.’ Wungi wandéka wun hundi
    Godna nyingambu dé re.
  emp-NTPO: 'Moiseba nãwã jarasia: “Bʌ zezada, bʌ papa sid̶a wayadua.” Naʌ̃ sid̶a
    jarasia: “Bariduaba idji zezada wa idji papada biẽ́ jaraibʌrʌ, maʌ̃gʌra beuida
    b̶ʌa.”'
  eng-F35: For Moses said, ‘Honor your father and your mother’ and, ‘He who speaks
    evil of father or mother must be put to death.’
  ind-ind: Sebagai contoh, dalam hukum Taurat tertulis ‘Hormatilah ayah ibumu,’ dan
    ‘Orang yang menghina ayah atau ibunya harus dihukum mati.’
  pes-OPCB: برای مثال، موسی از طرف خدا این دستور را به شما داد که ”پدر و مادر خود
    را گرامی بدار،“ و نیز ”هر که به پدر و مادر خود ناسزا بگوید، باید کشته شود.“
  mpt-mpt: Mosese Gode buk temo dolanea baanea Ibo ib biem ay kamwali kla gobe bianiba
    i wengo kla wenteye bianibte gena bianea eka weng mak osa baanea Nakaia unangai
    wanita i biem ay kamwali weng misiam baabeib mole yenaiba kaaine genebio otane
  ssx-ssx: Mosesima꞉ alota꞉ Naka꞉ ama꞉ apa꞉ yaapo oto pa꞉ta꞉ hapeke la꞉la꞉me. Kutupa
    ipika꞉ apa꞉ ama꞉ pa꞉ta꞉ hoke pi ala꞉ halita꞉ ota꞉ homena꞉ lia꞉pa꞉peke la꞉la꞉me
    leekeme.
  mkl-mkl: Moizi í ni, “i jirimɑ iyeò bɑɑ nŋɛ ŋɑ”. Nɔ í ni mɑ́, “inɛ iyi wɑ fɔ lɑɑlɔi
    iyeò bɑɑɛ ŋɑ, ɑ kpɑ lɑfɛ̃ɛ.”
  gaq-gaq: ମୋଶା ନିଅମ୍ ବାସଙ୍ଗ୍‌ବକେ, ଆବା ଇୟାଙ୍ଗ୍‌ନେ ସାମୁଆଁ ମାନେଃପା । ଜା ମେଁନେ ଆବାଡ଼େ
    କି ଇୟାଙ୍ଗ୍‌ଡେକେ ଦଦ୍ୟା ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ, ମେଁ ଗୁଏଃନେ ଡଣ୍ଡ୍ ବାଏ ।
  gof-RNT: Musey, ‘Ne aawanne ne aayiw bonchcha’, qassi ‘Ba aawanne ba aayiw cayeyssi
    hayqqanaw bessees’ yaagis.
  unx-unx: ମୁଶା ଆନ୍‌ଚୁରେ କାଜିୟାକାଦାଏ, ‘ଏଙ୍ଗା ଆପୁ କିନ୍‌କେ ମାନାତିଙ୍ଗ୍‌କିନ୍‌ମେ’ ଆଡଃ ‘ଜେତାଏ
    ଏଙ୍ଗାତେକେ ଚାଏ ଆପୁତେକେ ସାର୍‌ପାଅ ରେଦ ଇନିଃ ଗଜଃକାଏ ।’
  gah-gah: Mosé nene lekeza izokahiko amekahiko kugulizá ale otezo, itó ve makó eza
    izolahiko amelahiko usí vizekimiaká gakó lo kimitimó nene apele hilitune loko
    leketonoimóma neve.
  lcm-lcm: Arai, Moses kata antok ta, Ku mamaila ani tamam ve rinam, na si kapo mengen
    arikek ani tamana ve rinana, nia asi mat.
  aer-aer: Kenhe Moses akenhe angkeke, ‘Arrantherre akngeye uthene meye utheneke akurne
    angkirtnetyale, renhe-atherrenhe aywerrke-irremele awetyeke. Alakenhe arrantherre
    apeke akurne angkerlenge akngeye uthene meye utheneke, renhe akenhe irrerlknge-arle
    atwerlenge.’
  qvc-NT: 'Chaqa Muysismi kamachikurqan: “Taytaykita, mamaykita rrispitashpa kasuy.
    Taytanda mamanda mayqan maldisyaqta wanchiyllapa”, nishpa.'
  tgl-ULB: Sapagkat sinabi ni Moises, 'Igalang ninyo ang inyong ama at ina,' at 'Ang
    sinumang nagsasalita ng masama tungkol sa kaniyang ama at ina ay tiyak na mamamatay.'
  cbs-NT: 'Eska Moisin yununi ana matu shinanmanun ninkakanwen: “Matun epa inun matun
    ewa medabewakin jatu duawakubainkanwen. Jakia matun ibubu man jatu ichakawaya
    jau matun xanen ibubun matu tenanxanunbunwen”, abianiken'
  xtm-NTPP: 'Te tee kúu Moisés ma, ni ka''an de: “Jin kava respetu ni nuu yuva ni
