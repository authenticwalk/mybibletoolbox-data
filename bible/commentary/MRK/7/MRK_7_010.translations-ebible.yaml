  kjs-kjs: 'Moses-me abala gu-rupa lisa: Nimina agi aaraa laapona agale pagoma bi
    minasaatepape lisa. Enaali raayome agi aaraa-para koe agale leme-daare nimu ora
    lu makomalimi lisa.'
  mni-mni: "Maramdi Moses-na nakhoida yathang asi pikhi, \x93‘Nama napabu ikai-khumnou,’\x92\
    \ aduga, \x93‘Mama mapabu thina ngangba mahak adu hatkadabani.’\x92"
  yad-NT: 'Su̱teda Muyusésibe daryaju̱: Vurya̱ntya tuva̱chu simu vu̱jye̱, vuryi̱no̱damu
    jarye. Ni̱tiy ra̱javityiye̱ñi̱ jijye̱, varimyata su̱no̱da, rirya̱ma̱ jvachara
    variy riva ni̱.'
  mxb-NT: 'Dá chi̱ diꞌa kaá ley Moisés: “Koo ña̱ñóꞌó ndó noo̱ tatá ndo̱ xíꞌín noo̱
    naná ndo̱”, ta “Ndi ndáa mií vá ña̱yuu ni̱ ya̱ꞌa ni̱ kaꞌa̱n ndava̱ꞌa xíꞌín tatá
    na̱ o xíꞌín naná na̱, na̱ yóꞌo kúú na̱ kánian kuu.”'
  pon-2006A: Pwe Moses koasoanehdi, mahsanih, ‘Ke en kahkahki semomw oh inomw,’ oh
    ‘Mehmen me pahn lahlahwe seme de ine, e pahn kamakamala.’
  maq-NT: 'Moisés ne, cuitjin catsihindu me hacutjin xi cachja Nina xi nihña ngayaan
    xuta rë me: “Chjuhunrcun ná nuju, chjuhunrcun nahmi nuju”, hacuaha: “Yo xi choho
    chja tsëhë xutacha rë ne, xuta ne tsiquehen rë.”'
  hto-hto: 'Mei Moisés daɨde: “Ñue jacɨ́ruioicana o moo canori, o ei dɨga. Ie ei ie
    moo dɨga fɨénina úritɨmɨe uáfuena tɨtáredeza,” daɨde.'
  por-BRBSL: 'Pois Moisés disse: “Honrai vosso pai e vossa mãe;“ e, “Aquele que fala
    mal do pai ou da mãe, que seja condenado à morte”.'
  ces-NKB: 'Vždyť Mojžíš řekl: ‘Cti svého otce a svou matku’ a ‘Kdokoli by zlořečil
    otci nebo matce, ať propadne smrti.’'
  cui-cui: 'Bayatha Moisés pia peitorobi coyenewatha itoroba, jeye: ‘Axa barʉ cui
    itura jinare, irʉ ena barʉ cui itura jinare’, jei. Equeicha bapon Moisés jeye:
    ‘Pon abe yabara paeba paxa, xua jopa peyawenaewa paxa ichacuitha tsipae xua penatha,
    bara bapon bewa tʉpaena’, jei Moisés.'
  boj-2014: Moses a marej, ‘Ni ino ai abu naŋgo sorgomq di geregere sosimqa naŋgo
    anjam dauryoqne. Tamo bei na aqa ai abu naŋgi misiliŋnjrimqa a qalib moiyem.’
    Moses a degsi marej.
  eng-OEBUS: For while Moses said ‘Honor your father and your mother,’ and ‘Let anyone
    who abuses their father or mother suffer death,’
  eri-eri: Moses no lewai, ‘Ne anyane amene ngare neire huuna langa yafa bonahe neire
    beele oojowau,’ onodu ‘fai no umamu yo anya yo beele inyaba letuwona wa, no umonbona.’
  aly-aly: '@see-verse:MRK.007.009'
  wiu-wiu: Moseseyo papete eya wa akeneya. Neketai neka̱uata kei pia mape moamene.
    Panagome nitameneya etene nineta akoa tekalepa einago moa wia tukamene wa Moseseyo
    akeneya. Nimo wapa akeneyake kime eya wa iki.
  swe-swe: 'Mose har ju sagt [i ett av de tio budorden, se ]: ’Hedra (värdesätt, respektera)
    din far och din mor’ och [där överträdelsen av detta bud beskrivs i ]: ’Den som
    smädar (förbannar) sin far eller mor ska döden dö.’'
  cth-cth: Bangkongtetpawiteh, Mosi e kâlawk dawkvah, na manu hoi na pa bari awh,
    apihai a manu hoi a na pa a pahni hoi ka payon e teh thei lah ao han.
  mti-mti: Sira Mosisi wane, ‘Ye mameaiwa ge ineaiwa gumbo ebnotu amuniya.’ sira,
    ‘Bira da inawa ge mamawa gumbo anokukam apewa me matai tope boape.’
  pad-NT: '''Bo''dakari Moisés kohana binajiri''iki ida Deus kava''isohihi jiriki.
    Ija''ari-ra honariaki: “Va''ora vanakaidiva adani avakadiamia, avakadiabi''i vihiki,
    vara a''onira vani''avini vanaaba''a.” Deua kava''isohihi jirikia bivahonariahivini
    abinini ida ija''ari kidiamia, kidiabi''i vihiki-ra vakanavaranihaki. Nimania
    ida Deus kava''isohihi jiriki — va''ora ni''aha ada Jesus.'
  twi-twi: Ɛho nhwɛso bi ne sɛ, Mose de Onyankopɔn mmara a ɛka se, ‘Di wʼagya ne wo
    na ni’ no maa mo. Ɔkae se, ‘obiara a ɔbɛkasa atia nʼagya anaa ne na no, ɛsɛ sɛ
    wokum no.’
  hlt-hlt: Moses loh, 'Na nu neh na pa te hinyah. Tedae nu neh pa aka thet tah dueknah
    neh duek saeh,’ a ti.
  tbz-SIM: 'Mɔyiisi bɛ́immu kɛ tú: A ndé ɑ cicɛ nɛ̀ ɑ yɔ̃, kɛ yíé mbɛ̀ yɛ̃ mmù. Kɛ̀
    wèè sɑ̃̀ɑ̃́ nho cicɛ yoo o yɔ̃ bɛ̀ɛ ò kùɔ.'
  san-GUJ: યતો મૂસાદ્વારા પ્રોક્તમસ્તિ સ્વપિતરૌ સમ્મન્યધ્વં યસ્તુ માતરં પિતરં વા દુર્વ્વાક્યં
    વક્તિ સ નિતાન્તં હન્યતાં|
  amx-amx: 'Moses-el-arleng Altjerrel arrantherrenh ilek, angey matj arrehantherr-henheh
    kangkwerretjeh. Angketj arrpenh nhenheh: ‘Tjerrtj ngwenh apek rang angey kwerenh
    matj kwerenh altherrker-wem, renh arrantherr kel irrernng atwetjeh.’'
  ake-NT: Mosi' uya tasa', ‘Ɨkʉipʉnʉ mɨrɨ awonsi'kɨ asan inamakɨ,’ mɨrɨ awonsi'kɨ,
    ‘Ɨnʉ' rɨ tʉkʉipʉnʉ mɨrɨ awonsi'kɨ tʉsan nɨ pa'nʉ'nin wɨto' pe iyesi.’
  qvn-NT: Nätan Moisespa isquirbishanchrüga ‘Taytayta mamayta alipam ricanqui’ ninmi.
    Nätan ‘Taytanta mamanta mana alipag ricagga, wanuchisha cachun’ ninmi.
  tku-NT: 'A''ntza'' jā tzo''kli Moisés, chuntza'' huanli: Cacālakachi''xcuhuī'' mintāta''
    ē mintzī''. Moisés nā huanli: Camāmaknīnīnca tī cachīhuālh huani ixtāta'' o ixtzī''.'
  bjk-bjk: 'Na e tenge ma lasa nang e Moses ixo tengen: ‘Nöngön örobo ii a tata ma
    nago re nöngön,’ me, ‘Ewenene nang i tenge saban kö tamana bere nene, mum morobo
    sexomet ine.’'
  msy-2020: Moses fomɨra kamaghɨn mɨkeme, ‘Ia uan afeziaba ko amebabar akaba baragh
    men apengan ikɨ, egh gumazitam akar kuratam uan afeziam ko amebam mɨkemeghtɨ,
    ia gumazir kam mɨsueghtɨ, an aremegh.’
  bpr-bpr: Kaflingenta dun, yé uldin Dwata fagu di ku Mosis, manan, ‘Nafèyu i màyu
    na i yêyu,’ na ‘ku simto to talù sasè di màan ku demen di yêan, là fakay ku là
    fnati dun.’
  cle-NT: 'Chiaah¹ liáh³la³ gá⁴féh³ Moisés: “Jmeeh² hu̱u̱¹rá² niáh³ chiú̱h²u³, baáy⁴
    dia² chiú̱h²u³.” Ba² gá⁴féh³ liáh³la³ Moisés ja̱³: “Hi³ hí⁴liú⁴ mɨ³hee³² chiáh²
    xaá¹jmii³ jmɨ́yh³ ga³jmee⁴ hí⁴jú̱y³.”'
  txq-txq: Lele uluk baꞌi Musa nafada Manetualain parendan ena nae, ‘Fee hada-horomatak
    neu ei ina-amam.’ Ma tamba bali nae, ‘Mete ma hatahori esa oꞌole-aꞌali inan do
    aman, na, muste hukun mates neun.’
  aaz-aaz: Nahunu te, kaꞌo Musa natoon anrair Uisneno In aprenat am nak, ‘Amhormaat
    hi mahoint ein.’ Antuut antein am nak, ‘Karu tuaf es nasekuꞌ in ainaf aiꞌ in amaf,
    ro he thukun tiis ne.’
  qup-NT: 'Moiseska Yaya Diospa kamachishkanta kasna killkarka: Yayaykichita mamaykichita
    yuyashpa kasushpa kawsaychi. Chaymantapas killkarka: Maykanmi yayanta mamanta
    chiknishpa riman mana ali kanankunata, chasna runataka apuykichimi wañuchichinan
    tiyan nishpa.'
  dop-dop: 'Moisi kɑ yɔɣɔtɑɑ sɩ: Se nyɑ́ cɑɑ nɑ nyɑ́ too. Nɑ tɔtɔ sɩ: Ye wei ɩ tʋʋ
    ɩ cɑɑ yɑɑ ɩ too, ɩsɩɩ pɑ kʋ-ɩ.'
  azb-azb: 'Çünki Musa belə əmr etdi: “Ata-anana hörmət et” və “Atasını yaxud anasını
    söyən adam öldürülməlidir”.'
  eng-DBY: For Moses said, Honour thy father and thy mother; and, he who speaks ill
    of father or mother, let him surely die.
  guo-NT: 'Moisés chajia lelpox jʉm-aech: ‘¡Nej-ax, nej-enbej, sitaem! Babejjamechan
    jʉm-aechpon paxliajwa, penliajwabej, japon aton tʉpaxael kastikaxtat’ —aech Moisés
    chajia lelpox.'
  hla-hla: Te poe meni e Moses, ‘Hapan iam e tamamilimiu ne tsinamilimiu,’ me poe
    hasena, ‘A katun te ranga homi nena e tamanen tsi e tsinanen e gi atung hamate
    korui.’
  mav-NT: Nimo te ti Tupana tinãpin tehay moherep hat Musei — Waku ti eimẽ­pyt'in
    eimõ­typot hanuaria wo tukup­te'en are e. Waku ta'a­tuty ta'a­tu­'ywot ky'e kahato
    haria wo te'e­ro­py­hu'at e. Ma'ato yt kat i ta'a­tu­ty'in ta'a­tu­'y­wot'in mõtypot
    hap i'atuete pote ta'a­tu­sa­ty'i saty'i ta'a­tu­ty'in ta'a­tu­'y­wot'in. Waku
    mi'iria miit'in ti'a­tu­sa­ty'i saty'i nu wo ta'a­tu­ku­'uro hap kape e Tupana
    sa'a­wy'i Musei pe mekewat Esutu 20.12 piat pe.
  kpf-kpf: Mose zâk Anutugât gurumin den itâ sâm dâzâŋgoip, ‘Gâ ibâ mamgâ sâtzik lum
    hurat kwatzikâban. Ŋâi zâk ibâ mamŋâ sâm bâliŋan kwatzikâbap, zo kune mumbap.’
  ppo-ppo: Ti noatepae, Moses-né i fo asȩyóló muló beterapó. ‘Naao ayaró haetamo
    ao̧mó sukó̧ló bituraalu, atimaamoné doi hale sóró horótu betae,’ erapó. Me fo
    i ape. ‘Mepaae whi̧né ama hamaró alimatamo tekeratere fo depa, atétere whi̧ mo
    ti sukó̧póló dae.’ fo asȩyóló muló beterapó.
  hin-2017: क्योंकि मूसा ने कहा है, ‘अपने पिता और अपनी माता का आदर कर;’ और ‘जो कोई
    पिता या माता को बुरा कहे, वह अवश्य मार डाला जाए।’(निर्ग. 20:12, व्यव. 5:16)
  bef-bef: 'Moseu koyapa keya ka luꞌehina kaꞌa ma luto koyoꞌehina: Kai afokafinogo
    itokafinogo kaba hu etototo minobo. To, ana huto ka mone hiti ma koyoꞌehina: Yaꞌma
    afoꞌafinogo itoꞌafinogo gumiꞌi etahalina bomofihi aiꞌi ho fililanaꞌmu yabe. Moseu
    ya loe ka koyoꞌehinamo niꞌibe.'
  amm-amm: Musiyo na yomukaiki, “Anoni apono noko tiso na pa kisosomikomoi.” Ninoino
    mani, yomukaiki, “Noko mo atino apitono noko tiso imo koiyau imo ikakimo, to mo
    na kalumo.”
  zaj-zaj: Musa kalagiza, ‘Wahishimile tataako na mamaako,’ na ‘Munhu yoyose yomulonga
    vihile tataake ama mamaake, yakomigwe.’
  chq-NT: 'La lɨ gajin''² Moisés calɨɨ mo gacwo''¹o tsá² ley: “Un''gøø''²¹mo''o ñʉ''²''ʉ
    coon''¹³ saa²''a.” Joon gajin''²in: “''In sɨɨ''²¹ júu³ ''laa''²¹ jmii²¹ sɨ sáa³a
    ''ee ''ná¹ jnga''²mo tsá² ''ii.”'
  swp-swp: 'Mose i ribaeyao, i ene, ‘Tamam eo sinam u gigihebigadi’: (Ex. 20.12).
    eo i ene, ‘Esau tamana eo sinana ie ribahebaaeadi abo se unuhemate’: (Ex. 20.17).'
  bjr-bjr: Mooseefa Anutuna ufa qimannimidanoo maaqi qimasee qimanniminau. Inneeqa
    ninaukoora asasammandee amiqida misa nuqu uqeeraaqa. Faiqí moo fannoo narí anoona
    akoonara manda ufa qinnana mi fasiqana kuqammarusaaqa.
  aby-aby: Mosesima eno wei, yanu amae babaenu wakeini muneibiaweke yawokeibiawe wei.
    Eno weike nono wei, ainama danu amaeini babaebake wake meramawere wefekuie ure
    bauawero feafi Mosesima weia eno wei.
  eng-YLT: for Moses said, Honour thy father and thy mother; and, He who is speaking
    evil of father or mother — let him die the death;
  jni-jni: Musa magu kati izogi aco uweme nan kaino uweme ba desa mawuza enime aduhume.
  kne-kne: Tan din inpaisolat Diyos en Moses et kanana, ‘Dayawem da amam en inam,’
    et ‘Mo waday mangipalawlawa en ama na ono en ina na, masapol ay matey.’
  tgj-tgj: Moses gamkito, ‘Nonugv Anv okv nonugv Abua mvngdv laka,’ okv, ‘yvvbunudw
    atugv Anv vmalo atugv Abua alvmabv beedunv hum sidubv mvreku.’
  wat-wat: Nofe yota tamo kafa kita kwa fufufuniya. Mosese i viginiwiya i bwaduwa,
    ‘Amau keta ayou kuna vifotuwisiya,’ keta ‘Taki tamo aitevana ina vikanatafutafuwa
    amana o ayona nenesiyai, na gwadinama kwana nuvimatiya.’
  gui-NT: 'Moisés jei corai: “Eaɨu nderu jare ndesɨ”. Jare jei ye corai: “Jei icavi
    mbae vae tu ani ichɨ cotɨ vae omanota co”. Jocorai jei Moisés —jei chupe reta—.'
  quc-TT: 'Chiwilampeꞌ, ri Moisés xubꞌij: Nim chiꞌwila ri itat inan, ri winaq ri keꞌretzelaj
    ri utat unan kakamisax na.'
  heg-NTPO: Hmunan nua, upung Musa tek son noan, Ama Lamtua Allah prenta le, ‘Todan
    mi ina-aman nas.’ Hidim un tek taplaeng pait noan, ‘Eta noan atuli mes lote un
    ama ka, tamlom ina ka lam, musti hukung tele.’
  ptu-ptu: 'Puham napaondom Musa naua: ‘Pa''kasalleiko ambemu sola indomu;’ anna:
    ‘Menna-menna umpakaänä''-änä'' ambena battu haka indona, tau ia too la dipatei.’'
  bzd-NTPO: 'Moisés tö iyë'': ‘A'' yë́ ena a'' mì e''pa dalöiö́.’ Ñies ie'' tö iyë''a̱t:
    ‘Yi tö iyë́ ö imì ché suluë ese wák wömerdattsa̱ ttèwa̱.’'
  kwf-kwf: Sulia sa Moses ba nia fata ka Ꞌuri, ‘ꞋOke faꞋadoea na maꞋa Ꞌoe, ma na teꞋa
    Ꞌoe.’ Ma ‘DiꞋia sa tai neꞋe nia taofia maꞋa nia nama teꞋa nia, kira ke saungia
    ka mae.’
  eng-WYC-2017: For Moses said, Worship [or Honour] thy father and thy mother; and
    he that curseth father or mother, die he by death.
  eng-WMBB: For Moses said, ‘Honour your father and your mother;’ and, ‘He who speaks
    evil of father or mother, let him be put to death.’
  zat-NTPS: 'Caní gunná Moisés na'': “Gudapa ba lá''ana xra xrna''u.” Cá''anqueze
    gunné̱'': “Che tu benne'' nne̱'' schanni'' chee̱ xre'', che xrne''e̱, con gátequeze
    bénnea''.”'
  spp-spp: Kile tùnntunŋi Musa à jwo na “Ma tuŋi ná ma nuŋi pêe, ŋgemu ká jwumpimɛ
    jwo a wà u tuŋi, lire ɲyɛ mɛ u nuŋi na ke, urufoo sí n‑bò.”
  zty-NTPS: 'Ki wnná Dios ḻo na'' Moisés: “Wdape ba la''ne x̱a x̱no''o.” Ḻezka'' wnné'':
    “Nóte''teze benne'' nne zi''e che x̱a x̱ne''e, le got bennen''.”'
  mek-mek: 'Gome ufainagai Moses eifa einaka: ‘Inamu amamu ainaꞌi foafia fopalopianiꞌi,’
    eoma. Ke iina isafa eifa oma: ‘Kaisau ina ama epaina, Deo isa afa apala fepenia
    eoma auga feisaupugu,’ eoma.'
  aey-aey: '@see-verse:MRK.007.009'
  urd-GVH: मसलन मूसा ने फ़रमाया, ‘अपने बाप और अपनी माँ की इज़्ज़त करना’ और ‘जो अपने
    बाप या माँ पर लानत करे उसे सज़ाए-मौत दी जाए।’
  ycn-ycn: 'Marí que Moisesmi chu quemacá nayani nacú i''imacá: “Iphá ichi''iná ja''apí.
    Eyá pura''ajero pu''uhuaré richi''iná nacú, inoje”, que rimacá najló rihuacajé.'
  djr-djr: Bili ŋunhi God-Waŋarryuny rom-lakaraŋal Mawtjitjkalnydja bitjarr muka gam',
    ‘Nhumany dhu ga ŋunhi märr-ŋal'yun nhumalaŋgiyingalaŋaw bäpa'mirriŋuwnydja walalaŋ
    ga ŋäṉḏi'mirriŋuwnydja walalaŋ’, ga bulu ŋayi lakaraŋal bitjarr, ‘Ŋuli dhu ga
    ŋunhi ŋula yolthu yolŋuy gumurr-dhar'yun ŋäṉḏi'mirriŋunhany nhanŋuwuy nhä mak
    bäpa'mirriŋunhany, ŋunhiyinhany yolŋuny nhuma dhu buman rakunyguman.’ Yo, bitjandhin
    ga ŋunhi God-Waŋarrwalnydja romdhu lakaram.
  kvg-kvg: Mozes āv gene-eín nqǽgo, ‘Qave neká qavo, gèzøvizáp. Gekha ezoqām
    ndego, eve o evo soqa manqat tembo-ein, ndego ezoqa, yà belaém.’
  rug-rug: Sina zama se Mosese, ‘Mu va lavatia sa tinamu meke tamamu,’ meke ‘Asa sapu
    zama ṉoṉovali sari tiatamana si kaqu tava mate,’ gua.
  hop-NT: 'Oviy pi Moses ura paṅqawu: Um unay pu uṅuy pumuy k̇aptsi’tani. Pu hak nay,
    sen yuy aqw qalomáhiṅqawhqa pay as mokmantani, ura kita.'
  san-URD: یَتو مُوسادْوارا پْروکْتَمَسْتِ سْوَپِتَرَو سَمَّنْیَدھْوَں یَسْتُ ماتَرَں
    پِتَرَں وا دُرْوّاکْیَں وَکْتِ سَ نِتانْتَں ہَنْیَتاں۔
  heb-LB: קחו למשל את המצווה ’כבד את אביך ואת אמך‘. משה אמר שכל מקלל אביו ואמו מות
    יומת!
  caf-NT: '''Et Moses be'' dustl''us ''uk''une''uzguz, ''i njan ndutni, ‘Nye''abá
    ''ink''ez nye''ama bulh hubudólhti,’ ''ink''ez ‘Ndan bu''ama k''us bu''abá dzuh
    ts''ih bughu yatelhtuk, ''en daóotsah huba'' hoont''ah.’'
  mio-NT: Tiempu chahnu cati ra Moisee ti cua sacahnu ñivi chi sutu ñi chi sihi ñi,
    cati ra, ta suvi ni maan ra cati ndico tucu ti na cua cuvi ndicha ñivi tu cua
    cahan ñi ndavaha ni chi sutu ñi chi sihi ñi, cati ra,
  srq-NT: 'Moisés cheẽ nduɨ turã eã ño jẽɨngochɨ̃ ã. Sã Moisés ñee mbia je no: “Jẽturã
    ño nguia jendu je jẽ. Jẽsi je abe no. Emo ñee ɨcuã mose ngu je, ũquɨ̃ jẽɨquia
    chõ. Emo ñee ɨcuã mose usi abe je, ũquɨ̃ abe jẽɨquia no”, sã ɨ Moisés no.'
  kje-NT: Musa loikaruwedi honopon me'e na'ahenia, ‘Horhawe mi inum ammu.’ Enla, ‘Inhoi
    warei yakyaka inna-aman, hukumesnedie.’
  bmk-bmk: Weni na keta sago, ikimakava kwa berai. Mosese igiruma Meimeituwa ina vigheiyena
    kamonai, ‘Am mamai ma am maduwa kwa vo viviresi,’ ma ‘Iyaiyai ina mamai bo ina
    maduwa kurina ini sisiya bero, nani ravana na ina siraghe.’
  gaz-gaz: Museen, ‘Abbaa keetii fi haadha keetiif ulfina kenni;namni abbaa isaa yookaan
