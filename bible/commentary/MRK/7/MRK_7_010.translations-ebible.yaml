  peg-peg: ଇନାକିଦେଂକି ମସା ରିତି ନିୟମ୍‌ ହିତ୍‌ତାନ୍ନା, “ଜାର୍‌ ଆବା ଆୟାକାଂ ୱାରି କିୟାଟ୍‌,
