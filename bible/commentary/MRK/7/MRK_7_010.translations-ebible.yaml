    muat na bu bing ia.’
  viv-viv: Yaubada bana Mosese awane givehimeyeda gigayo, Tama be hina unaveꞋamohimohinedi.
    Kadu vehimeya saꞋeyana ma, Gava kaliva tamana o kaꞋi hinana ginaꞋihawadamanedi,
    medema anafaiweya gidaꞋalika.
  yao-yao: Pakuŵa che Musa ŵalajisye, ‘Mwachimbichisye atati ŵenu ni achikulu ŵenu,’
    ni, ‘Mundu jwalijose juchantukane atatigwe pane achikulugwe, aulajikwe.’
  tgp-tgp: Matan Moses mo ulia na leu mara, ‘O oloolo hin tinam enia tamam!’ ale ‘Vara
    te tamlohi i retisasati hin tinana teni tamana ha vilimateia!’
  auc-NT: Möitee wodi, “Bitö Wæmpo ingante bitö badä ïnante waadedinque waa cæe,”
    angacäimpa. Ayæ̈, “Waocä wæmpocä ingante wäänä ïnante pïinte wënæ wënæ angä ïninque
    mïnitö tömengä ingante wæ̈nömïni wæncæcäimpa,” ante wææ ante yewæ̈mongacäimpa.
  kbc-NT: Igaataɡ̶a Moisés mee niɡ̶ijo jotigide, ‘Aweniɡ̶ideni ɡ̶adiodi aniaa ɡ̶adiodo!’
    Codaa eledi mee, ‘Leeditibige moyeloadi niɡ̶ijo oko ane beyagi me dotaɡ̶atibige
    eliodi codaa me eliodo.’
  bmh-bmh: Moses nug getal awareun, ‘Na nait memen anan nugau ze sesamoren.’ ‘Du in
    gonugau memeg anag ze eg muramau, dudu ipal agen go webi, noumamau.’
  ctu-BL: 'Moisés tsi'' yʌlʌ: “Q''uele ti ñuc a tat a ña''. Jini mu'' bʌ i p''aj i
    tat i ña'' mi caj i wersa chʌmel”, che''en.'
  meq-meq: 'Musa a gwaɗ: “Rəhay ha gər a bəba yak ta may yak bəɗaw!” A gwaɗ sa: “Ndoweye
    kə tsaɗay a bəba ŋgay ta may ŋgay na, kutoŋ tâ kəɗ na bəɗaw!”'
  noa-H: Jãgju k'apta warrgarwe jöoi Moisés k'ararrau, “Pʌch haai pʌch hãd dʌ̈i jãsenenaa
    hök'ö habá” hajim hanʌm. Maimua, “Har hiwiir hãbmua k'ãijã hich haai wa hich hãd
    k'ãijã t'õpnaa hãauk'a simʌn, maan warreta t'õopʌ̈iju haai nʌm” ha sim.
  alp-NT: Musa ibeteke be, “Holmate amamu kai inamu kai sire pine ilepae tiae loko
    amai kai inai hoko suke isupu hukume matale.”
  san-VEL: yato muusaadvaaraa proktamasti svapitarau sammanyadhva.m yastu maatara.m
    pitara.m vaa durvvaakya.m vakti sa nitaanta.m hanyataa.m|
  kbq-kbq: Na'ankure Mosesi'a anage hu'ne, negafane negreranena antahiminka agoraga'a
    manio. Hagi iza'o nefama nererama agoraga'a omanino, huhaviza huntesimofona, ahe
    friho hu'ne hutma nehaze.
  kbh-kbh: 'Moisés tonjánayana: ‘Acbe bëtsë́tsata ndoñe stëts̈oye catjáquedaye’, y
    ‘nda chabe bëtsë́tsatbiama ndoñe ts̈abá tonjoyebuambá chana, jóbanama jtsemnana
    ca.’'
  ron-LSB: 'Căci Moise a zis: “Cinstește pe tatăl tău și pe mama ta”; și: “Cine vorbește
    de rău pe tatăl sau pe mama, să fie omorât”.'
  pon-pon: 'Pwe Mojej majani: Kakaki jam om o in om; o meamen me lalaue jam a de in
    a en kamela!'
  nhe-BL: 'Pampa Moisés quiijto: ‘Xijtlepanita motata huan monana’, huan nojquiya
    quiijto: ‘Intla se quitelchihuas itata o inana, ma miqui.’'
  sps-sps: tana saa te faarei non kirkir ten Moses te faan iny e Gov, ‘Fatsiitsii
    yam e tamamami ai tsinamami,’ ai ‘Sei na mes te fijiar non e taman ge tsinan ee
    ma atsun famat ravaa!’
  wnc-wnc: Mosesda anzing yakut, ‘Gata nangga minggae gepbiatang yuyo,’ ngang yakut.
    ‘Aminda nana mingae sapdut wam yaniwanu atanguwa kupsok,’ ngang yakut.
  bus-bus: Musa bè, àgae bɛ̀ɛ lí a de kↄ̃n a daonɛ. À bè dↄ, gbɛ̃ kɛ̀ à a de ke a
    da kpɛ bↄ̀, wà adee dɛ.
  gub-BL: Kwehe mehe Tupàn uze'eg Moizez pe a'e. — Pemuawate katu penu pe wà nehe,
    pemuawate katu pehy pe wà no, aze amo teko uze'eg zemueteahy u rehe wà nehe, uhy
    rehe wà nehe no, pezuka nezewe uze'eg ma'e kwer pe wà nehe, i'i ze'eg kwehe arer.
  imo-imo: Pileio! Mosesini imbomando nimbei, Aminye lanienga nimbelo ungumu tenge
    tiwi, nimbelie Imbo teni anumu lapanga imbi nimbe keri ltendembalo aku imbomu
    yutoko kondangei, nimu kano.
  boj-boj: Moses a marej, ‘Ni ino ai abu naŋgo sorgomq di geregere sosimqa naŋgo anjam
    dauryoqne. Tamo bei na aqa ai abu naŋgi misiliŋnjrimqa a qalib moiyem.’ Moses
    a degsi marej.
  ulk-ulk: Mosede aukaise detauti, “Wa wabi babiba amaei nasrawem” a “Wage gair le
    eudem nasrawem pe netiba tabara babiba amaei darasawersireda.”
  eng-DRA: 'For Moses said: Honour thy father and thy mother; and He that shall curse
    father or mother, dying let him die.'
  knf-knf: 'Moyiŧ aji : “Mëbaan şaaş na naan bnuura” akak aji : “Ankkaruŋ aşin këme
    anin, pkeţ pakwooŋ baluk bi nul.”'
  san-KHM: យតោ មូសាទ្វារា ប្រោក្តមស្តិ ស្វបិតរៅ សម្មន្យធ្វំ យស្តុ មាតរំ បិតរំ វា ទុវ៌្វាក្យំ
    វក្តិ ស និតាន្តំ ហន្យតាំ។
  arn-NT: 'Moyse ta feypirkey: ‘Yamfinge tami chaw ka tami ñuke’, fey ‘Tati wesapifilu
    tañi chaw ka tañi ñuke, fey ta kondenaley ñi langümngeael.’'
  zas-NT: 'Rëb Moisejs: “Gojp respejt xdadil con xniaal”, abiꞌ “Bén guzaal diidxmal
    guijc xdad o xniaa, rayal guiëtaman.”'
  ken-NT: Moses arɛm bɛ, ‘Chiɛ́ ɛ́táyɛ nɛ máyɛ kɛnókó’ nɛ bɛ ‘Yɛ̌ agha anɛ árɛ̀m
    ɛbɛ́ptí ɛyɔŋ ntá ɛtayi, yɛ̌ máyi, bábhɔŋ bɛway yi.’
