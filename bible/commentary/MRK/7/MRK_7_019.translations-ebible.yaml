verse: MRK.007.019
translations:
  kpx-kpx: Kosealemo nahi lovi imale keu bae nahie uvue talivebene. Isito auna nahie
    gogoe taito uoholisi.” Hoto kateale loualemo nahi hilokage lovi bahata keau duave.
  okv-H: Indari donda amina embo ta hotembari jo ta mane pambasuja te hini ta veto
    pambau irae aisuja avoeto indari tapa amo javotohora
  tbo-tbo: matababana ega ita hopu u nugonugohi, ma i lui u amamohi houga kukuna ma
    apo ina hopu meme hoi nudanuda.’ (Geka uyahinei Yesu i paliweleta po i pa aniani
    atapuhi ta ananihi.)
  mal-C: കാരണം, അത് അയാളുടെ ഹൃദയത്തിലേക്കല്ല, വയറ്റിലേക്കും പിന്നെ ശരീരത്തിനു പുറത്തേക്കുമാണ്
    പോകുന്നത്.” എല്ലാ ഭക്ഷണവും ശുദ്ധമെന്ന് ഈ വാക്കുകളിലൂടെ അദ്ദേഹം വ്യക്തമാക്കി.
  grc-SR: ὅτι οὐκ εἰσπορεύεται αὐτοῦ εἰς τὴν καρδίαν, ἀλλ᾽ εἰς τὴν κοιλίαν· καὶ εἰς
    τὸν ἀφεδρῶνα ἐκπορεύεται, ⸂καθαρίζον⸃ πάντα τὰ βρώματα.
  bgc-bgc: क्यूँके वा उसकै मन म्ह न्ही, पर पेट म्ह जावै सै, अर संडास म्ह लिकड़ जावै
    सै?” न्यू कहकै उसनै सारी खाणे की चिज्जां ताहीं शुद्ध ठहराया।
  khz-khz: Kwalana voia ati nugana na geverigona, na tinagena na geverigona, pe geagonamo.”
    Voia ganina, ia na ganigani maparara evega-taunataunarato, ati geria rakava.
  deu-TKW: weil es nicht in sein Herz kommt, sondern in den Bauch, und in den Abort
    ausgeht und werden alle Speisen so gereinigt.
  zsr-NT: Nac cni le cutu ryaz icj ládxiꞌdauꞌhuëꞌ, san lëꞌëzëꞌ ryaz, len rurúj lëꞌë.
    Le gnëꞌ cni Jesús, buluiꞌinëꞌ rëꞌu nac dxiꞌa yúguꞌtë le riꞌj ráguruꞌ.
  lin-lin: Pamba te ekendaka te na motema na ye, kasi ekendaka nde na libumu na ye ;
    mpe na sima, ekendaka na zongo. Na maloba oyo, Yesu atatolaki ete bilei nyonso
    ezali peto.
  hns-NT: Oe khaaik okar diel me na dja hai, bakie pet me. Tab okare baad dehie me
    se niekar dja hai.”
  noa-E: Thachdam khö nʉmʉn sĩi buch eepaita sĩeimaajem, thãar eejã dubba. Mag buch
    eepai sĩewi chëbapäaiwai deeu chukhu aadeejemgui a jaaumajim aajem. Irua mag sĩerr
    aiguin Ẽwandamau maachig nem khömkhĩir deetarr chan ni ãbjã khaigba khaba sĩsidʉm
    a sim ajim.
  eng-EMTV: because it does not enter into his heart but into his stomach, and passes
    into the latrine, thus purifying all foods?”
  mib-NT: Chi tu quɨ́vɨ ini anuá i, chi chīji i quɨ́vɨ, te quénda‑ni cuahān, achí
    yá. Súcuan ni steén yā jeē tāca jéē yéji ñayuu, tu cújnéhén ánuá i sáha.
  bea-bea: Atu madzye tsi ihe ahakootyeh, ahwole mapat tsi, kahchu hatsat oochu sookah
    nininkyieh aitye etsun?
  lif-NT2: कङ्‌ग सिक्‍लुङ्‌माओ मे़बेःक्‍ने़न्, कर कन् साप्‍पोःक्‍को लाःत्ताङ् लाःक्‍कात्
    लःम्‍बेःक्‍लो॥” (अक्‍खेलॽरिक् ये़सुरे़ काक् चाःमनाबा चाहाॽ सुत्‍थो चोःक् फाॽआङ्
    पाःत्तुरो॥)
  xnj-xnj: Ndava muni chikumyingila lepi mumtima, nambu mulileme, kangi chihumiswa
    kundindima.” Ndava ya kujova chenicho Yesu ayidikili vyakulya vyoha viliwayi.
  mmx-mmx: Nom lempanga noxo vubeles at lorooro ren, ketla i vubeles at leventine
    ren la melemu neni ba lok kepe ba i ukamang at labantuxu ren.” La kerepmo ne Iesu
    ga tong i do leveluxa axap i lox avukat kusu laradi na anan i.
  cbr-NT: '@see-verse:MRK.007.018'
  tee-NT: Ju tuchi ui jantu tanun la'ix'alhunut ju tam lapanac. Alai va la'ixpajan
    ju tajui chai astan va mak'ancanch. Pus ni catac'atsa ni si lai ok'ocan yuchi
    xa'alaclhijuni chunch ju Jesús.
  eng-LSV: Because it does not enter into his heart, but into the belly, and into
    the drain it goes out, purifying all the meats.”
  cak-NT: Ronojel ri nutaj-ka jun winak, xa man pa ránima ta nibe-wi. Xa chupa nika-wi-ka,
    y c'ajari' nibe pa ulef. Y roma ri quiri' xu'ij ri Jesús, xuk'alajij chi ronojel
    ri yetej, can je utz-wi.
  pah-NT: '@see-verse:MRK.007.018'
  sja-NT: t'ãride banak'aa perã. Jĩp'a bide banapari, maap'eda uchiapari. (Mãga jarak'ãri,
    Jesupa jara k'inia baji Tachi Ak'õrede ijãapataarãpa chik'o k'ĩra t'ãdoo k'odaipia
    bɨ.)
  xed-xed: 'Haɗ tsa skwi ta zadata mndu nda za ya ta dzaʼa da ŋuɗufa mndu wu, da huɗi
    ta dzaʼa tsi ŋa dzaʼa thidiŋta ma dra,» kaʼa. Tsa gwaɗa Yesu ya ná, ta kumay ta
    mnay kazlay: Nda ghuɓa inda skwa zay kəʼa.'
  mks-NT: Jáchi̱ ña̱ xíxi ña̱yivi co̱ xínu̱ a̱ ini ínima̱ ná joo xínu̱ co̱o a ti̱xi
    na já queta tucu a yiquí cu̱ñu na —na̱cachi Jesús. Xi̱hín tu̱hun yóho na̱cachi
    Jesús xi̱hi̱n ná ña̱ cuu cuxu na tócó ndihi ña̱ha ña̱ xíxi ña̱yivi jáchi̱ co̱
    ndája quini a ínima̱ ná.
  gfk-S: Paile tale kinong ira nian pai nale hagae ira magira mu. Ira nian ila hana
    lala mon tano tinga mu ma ina hanasur baling.” (Io, Jisas ga tange be ira nian
    bakut i bilai ma pai nale hagae tikenong kaie inage sana.)
  bmu-bmu: Mi urukönömŋe qahö gemakzapmö, kömgokŋe geba yaigep erakza.” Jisösnöŋ keu
    mewö jiba miaŋön “Numbu nene pakpak mem sarahim teköyök.”
  dgz-dgz: Taba ap me nane gapan imuya potayap ya taueta go ni etavewa gapan wande
    amba tau aeta.” Ap wani gapan, Iesu taba ugup ugup iragi kakae diamon.
  eng-GNV: Because it entreth not into his heart, but into the belly, and goeth out
    into the draught which is the purging of all meates?
  zaa-NT: Porqui'ni nu rá'a rú'a ttu enne' nna labí ritsina'ą lo lostu'į, sino qui'ni
    dia bą́ lì'į, bitola nna reria bą́. Anía ra Jesús para qui'ni télini ri'u qui'ni
    iyábani ca alimento nna ná cą tsè' para go ri'u.
  eng-WEBSTER: Because it entereth not into his heart, but into the belly, and goeth
    out into the draught, purging all kinds of food.
  guh-guh: Tsipaji raja jivi pexaejava apo tsijamatabëëthëjonetsi. Saya pënëareca
    joneca. Bajaraxuacujinae icatsia vecuapitsapatsi, jai Jesús. Bajarapacuenia Jesús
    jumaitsi Jesús pijajivi peyapëtaeyaexanaenexa pacuenia daxitacuene jivi pexaejava
    xae ata, apo pibisiacuene.
  bon-bon: ingle lica labacituge teeme ngenecu bora me yepä teeme came cabu me, siige
    ingwe ca tasatuge teeme cabu ca.” Ai iicema cabu Yeesu jiicige, egä nuuja deedei
    cibu cude lica gemi.
  nhw-BL: Pampa itlacualis amo calaquis ipan iyolo. San calaquis iijtico huan teipa
    quisas ipan itlacayo. Quej nopa Jesús quinilhui para tlapajpactic iixpa Toteco
    nochi tlacualistli.
  swh-ONEN: Mtu akila kitu hakiingii moyoni mwake bali tumboni, na baadaye hutolewa
    nje ya mwili wake.” (Kwa kusema hivi, Yesu alivihalalisha vyakula vyote kuwa ni
    “safi.”)
  wbi-wbi: Ulwakuva nakiluta mu mwojo, looli kiluta mu lileme, neke pambele kihuma
    kunji.” Enendiliki, alyavusisie umwiko mu fyakulia fyoni.
  bba-bba: Domi dĩɑnu kun dumɔ win ɡɔ̃ru sɔɔ mɑ n kun mɔ win nukurɔ, kpɑ nu kɑm ko.
    Nɡe mɛyɑ Yesu u bu sɔ̃ɔsimɔ mɑ dĩɑnu kpurowɑ nu dɛɛre.
  eng-KJVCPB: because it entereth not into his heart, but into the belly, and goeth
    out into the draught, purging all meats?
  kgk-NT: Tembi'u katu pende py'a-rehe ndohói. Pende ryekwe-py ae oho. Upéi osẽmba
    jevy. Upéa-gwi napene mongy'áiry, he'i íxupe kwéry Hesu. —Upéixa jaikwaa entéro
    tembi'u ipotĩ voi, he'i.
  waj-waj: Nnaa mminnaiyauvo hama vaidi kaanaivakiaata kuaivai. Mmanna rasookaivakinaadiri
    tuoo rukioo mmaanai tuoo kuaivaivee. Yisuuva itaa kua tioo mmuakiaa inneenna nnaiyauvaara
    yoketaa yeennayauvai nnaayauvaivee tiravai.
  cpy-cpy: Tekatsira okantero ashire, apatziro okiniro asheetoki, roojatzi oshitowan-tanee-yaari.”
    Rootaki riyotaan-takiri Jesús, tema tee okaariperotzi okaatzi rowaetari.
  ekk-PKP: See ei lähe teie mõistusesse, vaid kõhtu ja väljub siis ihust. Nii on kogu
    toit tseremoniaalselt puhas.
  mpx-mpx: Kaiwena nige i loloek atelaa, i loek tinelaa ge i nopasapu i noek wana
    kamwasaa.” (I ba ola o, inoke i ba aanan gegewel i bosowaina ta anan ya, nige
    nihi papabikela.)
  wbp-wbp: Kuja-ka yapangku ngarni mangarri nyiya-puka, yalumpurlu mangarrirli ngarninja-warnurlu
    kula-ka maju-mani kurturdurru, lawa. Kanunju-ka miyalu-kurra yani. Ngula-jangka
    miyalu-jangka ngakaju-ka jingijingi yani kuja-purda-kari riwariwarla.” (Kuja nyampu
    wangkaja Jijaji, nyiyarningkijarra mangarri yalumpu ngurrju-pajurnu ngarninjakuju.)
  luo-luo: Nikech ok odonji e chunye, to odonjo mana e ich bangʼe owuok oko mar dende.”
    (Ka Yesu nowacho ma, ne opwodho chiemo duto ni ler.)
  nhe-NT: Pampa itlacualis ax calaquis ipan iyolo. San calaquis iijtico huan teipa
    quisas ipan itlacayo. Quej nopa Jesús quinilhui para tlapajpactic iixtla Toteco
    nochi tlacualistli.
  aii-aii: ”ܣܵܒܵܒ ܠܹܐ ܥܵܒܹܪ ܓܵܘ ܠܸܒܹܗ، ܐܸܠܵܐ ܓܵܘ ܟܹܪ݇ܣܹܗ، ܘܟܹܐ ܦܵܠܹܛ ܠܒܲܕܲܪ ܡ̣ܢ ܦܲܓ݂ܪܹܗ؟
    (ܗܵܕܟ݂ܵܐ ܥܒ݂ܝܼܕܵܝ ܠܹܗ ܕܸܟ݂ܝܹܐ ܟܠܵܝܗ‌ܝ ܡܹܐܟ݂ܘܼܠܝܵܬܹ̈‌ܐ.)
  esk-NT: Atakkii isaaġaqtaŋitchuq uummataanun aglaan aqiaġuanun anipḷuniasiiñ timimiñ.”
    (Jesus-ŋum nipliutigikmauŋ taamna niġiñaqsigai niqipayaurat.)
  msb-msb: tungod na dili ini nagsulod sa iya tagipusuon kundi sa iya tiyan tapos
    maluwas sa iya lawas?” (Kaya sani ginapatunayan ni Jesus na an tanan na mga pagkaon
    makakaon.)
  cpa-NT: Di³ ha¹chi² dsa¹lé² hi² jøng² juu¹² jmi²dsí² quiah¹²dsa. Dsa¹lé² juu¹² togh¹²
    báh³ dsa². Hi² tag¹² báh³ dsa² hi² jøng². (Quianh¹³ jǿg³ jøng² ca¹mi¹léi¹³ Jesús
    hi² lé² quie¹³ jniang³ ca¹lah¹i³ ni³ má¹.)
  dso-dso: କାଇକେବଇଲେ ସେଟା ତାର୍‌ ମନ୍‌ ବିତ୍‌ରେ ପୁରେନାଇ, ମାତର୍‌ ପେଟ୍‌ ବିତ୍‌ରେ ପୁରି କରି
    ବାଇରେ ବାରଇ ଆଇସି ।” ଏନ୍ତାରି କଇଲାକେ ସବୁ କାଦି ସୁକଲ୍‍ ଆକା ବଲି ଜିସୁ ଜାନାଇଲା ।
  meu-meu: Badina be lalona ai se vareaimu, a bogana ai mo e vareaimu, bena inegena
    gabuna e laomu. Ina hereva e gwauraia, aniani ḡaudia iboudiai ḡoevadia e gwaurai.
  yva-NT: Weye anaisyo wadaisye mamo masyo no wasanuga raije ramu, yara masyo no wapa
    wanyatije umba wapo rangkarave ti mewen.” (Maisyare naije Yesus po raura pare
    anaisye kotare mamo ngko tenambe.)
  dgc-dgc: da éwan uméange ta isip na, éngˈwan tumulos ta tiyan na san, tulos iyétay
    na.” (Saya i nipabatia ni Jesus a maari a méngan ta maski anya a kalase a kanén.)
  zpm-NT: Sac grë ncuaaṉe row zho rdziṉda leṉ zdoomban zho, zhaa zaatne rdziṉa. Grë
    guieḻwagw, leṉ bziuud zdoose zho, leṉ zhitripse zho rieteda, rlozh ga rrieegaw
    xcuerp zho. Ga blu me lo zho gaṉle, grëse ncuaaṉe nac guieḻwagw lëda ruṉctal xtoḻ
    miech.
  hix-NT: '@see-verse:MRK.007.018'
  sim-sim: Mberem ushiwak? Ondo siyahugri wavuk layinda ambu lir. Ondo men sunguk
    layiwak li siyiermbenda lir.� Karem or mbari mbele mbele akwa ol ni anda ondo
    jivi numbu lir, karem mbari ri.
  npi-ULB: किनकि यो उसको हृदयमा जान सक्दैन, तर उसको पेटमा जान्छ र निस्‍केर शौचालयमा
    पुग्‍छ ?” यो भनाइद्वारा येशूले सबै भोजनलाई शुद्ध तुल्याउनुभयो ।
  cgc-cgc: tak pagkaan an ula gaagi ta iran na isip. Gadiritso pagkaan an naan ta
    iran na gettek daw ta uryan magwa man gyapon.” Paagi ta iling tan na ambal Jesus,
    papaintindi din na tanan na makaan “limpyo” na yon man ula en pagkaan na kuntra
    ta mga sugo ta Dyos.
  tim-tim: Akto wan me wan nembiâ arekŋe nâŋgâ nâŋgâyeŋe bo tângomap, are yân tepyeŋân
    gem potalakto panmai.” dâep. Akto magep aregât keiŋe âmâ hin. Sot hârok âlepŋe
    akto nendenŋe bâleŋe bo akmap.
  yor-yor: Nítorí tí kò lọ sínú ọkàn rẹ̀, ṣùgbọ́n sínú ara, a sì yà á jáde, a sì gbá
    gbogbo oúnjẹ dànù.” (Nípa sísọ èyí, Jesu fihàn pé gbogbo oúnjẹ jẹ́ “mímọ́.”)
  wos-wos: '@see-verse:MRK.007.018'
  emp-NTPO: '@see-verse:MRK.007.018'
  eng-F35: because it doesn't go into his heart, but into his stomach, which then
    expels the impure aspects of the food?”
  ind-ind: karena makanan tidak masuk ke dalam hati dan pikiran, tetapi ke dalam perut,
    lalu keluar melalui pembuangan air besar.” (Artinya, Yesus mengatakan bahwa tidak
    ada makanan yang menajiskan. Semua makanan halal.)
  pes-OPCB: زیرا خوراک با قلب و روح شما کاری ندارد، بلکه از معدهٔ شما عبور می‌کند
    و دفع می‌شود.» (با این گفته، عیسی نشان داد که هر نوع خوراک، پاک و حلال است.)
  mpt-mpt: Niminbabe, e inamin namin olo dowonameo e bobol temo mo unamobabe. O dowonea
    daaknoa amun tem daak unobua mitdanea alo fanea monamabobe. Ibo olo mo tekein
    kebibbayo? ge baabesebe. Yesuse weng olo mitmakamo inaminobe. Nakaia unangai omomom
    imeno dowonaibo mo henganimibbabo geneta weng olo baabenebiobe.
  ssx-ssx: Ekipeke. Neta꞉ ipika꞉ puki pa꞉ta꞉ na peke ipika꞉ weleke pa꞉ta꞉ puaata꞉
    hoke ale yapilieke leekeme. Koto pi leeke handaata꞉ Yesuma꞉ nemanu paeyaota꞉ pa
    napeke ana꞉ pa꞉la꞉me leekeme.
  mkl-mkl: Kɑɑ dɑsiɛ riisi, domi ijɛ kɑɑ lɔ si idɔi inɛ bii kù jɛ si inɔɛ, nɔ ku yɔ́
    ku bɛi ku fitɑ. Jesu í fɔ bɛɛbɛi ku bɑ ku sɔ̃ ŋɑ iyi ijɛ kɑ̃mɑ kù jɛ ìwɔ̀.
  gaq-gaq: ଡାଗ୍ଲା ଚଙ୍ଗ୍‌କ୍ନେ ମେଃନେ ପାରାନ୍ ବିତ୍ରେ ମାୱେଚେ ସୁଲୁଏ ବିତ୍ରେ ୱେଏ ଆରି ଡିଡିଆପାର୍
    ଡାଗ୍ରା ତାର୍‌ଏ ।” ଦେକ୍‌ରକମ୍‌ ସାପା କାଦି ପର୍‌ଚଲ୍‌ ଡିଂଲେଃଏ, ଆକେନ୍‌ ମେଃନେ ବୁଜେ ପେୟାକେ
    ଣ୍ଡୁ ?
  gof-RNT: Ays giikko, kathi asa ulo giddo gelidi kanthidi aadhdheesippe attin asa
    wozana giddo gelenna” yaagis. Hessan Yesuusi kathi ubbay geeshshi gideyssa erisis.
  unx-unx: ଚିୟାଃଚି ଏନା ମନ୍‌ରେ କାହାଗି, ମେନ୍‌ଦ ଲାହିଦ୍‌ରେ ବଲଃଆ, ଆଡଃ ହଡ଼୍‌ମଏତେ ଅଡଙ୍ଗ୍‌
    ଏଣ୍ଡାଗଆଃ, ନେୟାଁ ଚିୟାଃ କାପେ ଆଟ୍‌କାରେତାନା ।” ନେ କାଜିରେ, ସବେନ୍‌ ଜଜମାଃ ଫାର୍‌ଚିଗିୟା
    ମେନ୍ତେ ୟୀଶୁ ଉଦୁବ୍‌କେଦାଏ ।
  gah-gah: '@see-verse:MRK.007.018'
  lcm-lcm: Using parik kapa pasiang asi kana an ago akit, kapo pasiang ane nei vinga
    le na kanpo soung suai pok.” Si oring ke katapo mengen amalangas ta mamain ta
    pok aongos kipo ro asi angan.
  aer-aer: Arrantherre itelarerrirretyeke nhenge tyerrtye areyele arlkwemele, merne
    re arrakerteke irrperlenge, re akurrkngeke irrpetyakenhe, kenhe merne nhenge anpere-irremele
    arratetyenhenge.” Kenhe Jesus akenhe angketyame mwerre-arle merne uthene kere
    uthene iwenhe apeke renhe arlkwetyeke.
  qvc-NT: 'Chaqa manam ni pipis shunqonmanqa mikunchu. Ashwan mikunchiqqam pach''anchiqman.
    Chaymandaqam kwirpunchiqmandaqa lluqshinna litrinaman. Chayshina nishpaqam yach''achikurqan:
    Yumbay laya mikunaqam limpyu, nishpa.'
  tgl-ULB: dahil hindi ito maaaring mapunta sa kaniyang puso kung hindi sa kaniyang
    sikmura at lalabas ito patungo sa palikuran.” Dahil sa pahayag na ito, ginawang
