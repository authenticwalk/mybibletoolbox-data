  buk-buk: Ma têŋ ndoc sêmbu akêŋ maket sêmeŋ, naŋ sêŋgwasiŋ amba muŋ, goc sêneŋ gêŋ.
    Ma ŋac sêŋgwasiŋ laclhu ti akôp ma suc, ma sêŋkuc mêtê kaiŋ dinaŋ daêsam, naŋ
    lau andô Israel-ŋga sic dulu têŋ ŋac.
  pri-NT: Â, na rà wâjué me côwâ gée na pâ aupitâa kâra âboro diri, â rà nye ciburà
    nuwa bwàti ê du îrà, wiâra ê nyamanya kàra béaa kâra cè pai ija kàra. Â wâru ê
    pâ pàra nyamanya na rà pâra wiâra bwàti mwara—nyamanya na rà pame gée goo tèpa
    nyimurà ma upàra—wàra ê pai nuwa wàra ê wârado, ma ê wâra jawé, ma ilò.
  zpq-NT: Na' cate' yesyežine' lagüe ya'a, bi yesagüe' še biṉa' yosyone'e, na' da'
    zanch costumbr da' zjana'ogüe', ca no yeseyibe' xiga' ga chese'eje' nis, no yeso'
    xguague, no yeso' ya na' no xcame'.)
  por-TFT: Depois de voltarem da compra de comida no mercado, comem somente depois
    de lavar bem a comida, para não ficarem inaceitáveis a Deus, caso alguma pessoa
    ou coisa inaceitável a Deus tenha tocado naquela comida. Há muitas outras tradições
    que eles aceitam e procuram obedecer. Especificamente, eles lavam de forma especial
    suas xícaras, potes, chaleiras, vasilhas e camas para que o uso de tais objetos
    não os torne inaceitáveis a Deus.
  gwi-NT: Ąįįts'ą' chan ch'arookwat zheh gwats'an shih gookwat dąį' ąįį giik'eech'ahtryaa
    ąįįtł'ęę t'ohju' hee giiya'aa. Chųų tyah, tyah vizhit gwik'eech'arahchy'aa, (copper)
    k'ik ghoo vizhit ch'ara'aa, ąįįts'ą' dehk'it vakat tr'iłchųų, jii kwaii datthak,
    nats'ahts'ą' giik'eech'ahahtryaa goo'aii gwik'it t'igii'in ąįįtł'ęę gwizhrįh giit'aahchy'aa,
    jyąhts'ą' geh'an deegihee'yaa goo'aii gwinlęįį gwigwii'įį.
  gvn-gvn: '@see-verse:MRK.007.003'
  nhy-NT: 'Iwan nijkuak owalmokuepayaj de tiankisko, tla amo momajtekiskej miekpa
    mach tlakuaskej, iwan okipiayaj oksekimej kostumbres okachi: okinpajpakayaj basojtin,
    jarrojtin iwan oksekimej trastestin de tepostin, iwan asta kamajtin.)'
  asm-FB: আৰু বজাৰৰ পৰা আহি গা নোধোৱা পৰ্য্যন্ত তেওঁলোকে ভোজন নকৰে৷ ইয়াৰ উপৰি তেওঁলোকে
    মানি চলিবলৈ গ্রহণ কৰা বহু ৰীতি আছে অৰ্থাৎ তেওঁলোকে ব্যৱহাৰ কৰা বাটি, লোটা, পিতলৰ
    পাত্ৰ আদিৰ লগতে ভোজন শয়ন কৰা ঠাইবোৰ পানীৰে ধুই লোৱা নিয়মবোৰো কঠোৰ ভাবে পালন
    কৰে।
  okv-okv: Eto enana market ta pambuto puvuto amo enana ta hamo egeto otohu eto indari
    indiora eto ainge nombo age te atungu te heva te tapa amo egeto otohu eora.)
  mxt-NT: Ta tatu nachaa coyo ñu cha chahan ñu nuyahvi, ma cachi ñu tatu ma sacuvi
    ñu cuhva cuan cha canacatya xaan ñu ndaha ñu. Ta iyó cuaha ca costumbre cha canyicón
    ñu. Iyó noo cuhva cha tahán chi nacatya ñu vasu, jarra, ta tandɨhɨ ndaha tyiño
    caa cha iyó chi ñu ta cama ñu ñandɨhɨ.
  tzo-NT: C'alal tsutic tal ti plaza, ja'to mi hal laj spoc sc'obique, ja'to chlic
    ve'ucuc. Oy to ep yan c'op xch'unojic spasel uc. Ja' ti c'u che'el tsuquic stazaic,
    xchi'uc sjarroic, xchi'uc sp'inic ti ja' pasbil ti taq'uine.)
  ind-AGS: Dengan cara yang sama, mereka tidak makan ketika kembali dari pasar sampai
    mereka mandi. Mereka menjalankan banyak aturan, seperti mencuci cangkir, cerek,
    dan kuali.
  omw-omw: Mwihua uro maaketiqi nrohita uro ntanteta nrumu varita hia nkyiari kyauqu
    hiqama kyaraitita, hia kyara nronra. Mwihua haivaqahua kaapu hiqe okyararave,
    tanu hiqe okyararave, mpo okyara mpo okyara timwa nyuvata mwihua riemwaqi viqata
    nrohi varura.
  yrb-yrb: '@see-verse:MRK.007.003'
  maa-NT: Ti̱koa̱á k'e̱ nga f'iì‑ne ndi̱tsi̱n, ítjòn oníjno tsja, k'e̱é kjèn; tjín‑ìsa‑la̱
    kjo̱tíxoma xi kj'ei̱í koni oníya chi̱tsín‑la̱, ti̱jí‑la̱, ko̱ chi̱tsín ki̱cha̱‑la̱
    ko̱ na̱chan‑la̱.
  mcq-mcq: Pu vea kaꞌene maketi rena roujaho pu ꞌiruma paijura kaivo ija somareꞌe
    ijiꞌa ijura. ꞌEne pu sahwapuni tamana ijí venareꞌe puni tevua some siꞌuara some
    ꞌee kapusia some ijá vejura.
  sus-A: شَ عٍ كٍلِ حَمَ يِرٍ، عٍ مُ عٍ دّفٍمَ سِندٍن، قٌ عٍ فّ عٍ مَشَدٍ عَ دِينّ
    كِ مَ. نَامُنيِ وُيَشِ مَن نَ عٍ يِ رَ، عَلْ تْنبِلِ، تُندٍ، نُن ثَانِ مَشَ كِ.
  jpn-1965: また、市場から帰ったときには、からだをきよめてからでないと食事をしない。まだこのほかにも、杯、水差し、銅器を洗うことなど、堅く守るように伝えられた、しきたりがたくさんある。――
  fra-SBL: 'Ils ne mangent pas quand ils reviennent de la place du marché, s''ils
    ne se sont pas lavés, et il y a bien d''autres choses qu''ils ont reçues pour
    s''y tenir : le lavage des tasses, des cruches, des vases d''airain et des canapés).'
  yka-yka: Bang siye tekka amban tabuˈan, gaˈi siye mangan bang gaˈi dahuˈ siye kapangosoˈ
