  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤱᤈᤢᤶᤗᤠᤶ ᤜᤡᤶᤔᤥ ᤔᤧᤍᤠ᤺ᤸᤗᤧ ᤘᤠᤜᤵᤛᤡᤱᤔᤠ ᤏᤢ ᤛᤣᤛᤣᤛᤠᤱᤛᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤌᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ
