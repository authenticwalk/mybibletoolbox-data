  nal-nal: Araan naandi di vinang la non iwana vaangurang, dina wen fangan tamon kawit
    di tabung suksuk mit. Ma amun saan saait nanga xa varas naadit gigiu lalos amun
    tataawuka naandi, malasing dit suksuk amun pin imiminang ma amun pin laba nanga
    ma amun ketal.)
  kyq-kyq: Kɛn naaɗe ɓaaga suuk ki jaay ɓaaɗoga num, naaɗe tug roɗe jaay baag kɔsɔ.
    Num naan̰ se sum eyo, tɛɗ nakŋ ɓugɗegen kuuy kic dɛna aan gɔɔ kɛn ɔɔp kɔɔpɗege,
    nakŋ takŋ maanɗege ɔɔ gidirɗege.
  kwd-kwd: Ma alata gila ori mai fa'asia nga uusi'a, ngaia 'e 'ato 'agila keto, lauta
    gila 'ame narufia nimaga madi suria nga falafala aaga. Gila lo'o suria nga falafala
    aaga 'e aula, 'ilaka'u nga narufilana nga kakao, ma nga kuki, ma nga daoko.
  ded-ded: Amma yeni emenecfunac hama doku nadzic nadziha kpac yaka eng mi menec amma
    faka goa ifia momoc kpabanggema angandae. Yeni kpakenec nga sokoc amma birikeng
    ifingoc dzuacmaguc neandae.
  ewe-ewe: Ne wotso asi me gbɔ la, ele be woawɔ kɔnu sia godoo hafi ade asi nuɖuɖu
    ŋu. Esia nye se siwo dzi wowɔna pɛpɛpɛ ƒe alafa nanewo la ƒe kpɔɖeŋu ɖeka. Kɔnu
    bubu si me wogalé ɖe asi lae nye nuɖazewo, ganuwo kple gagbawo kɔklɔ.)
  nuy-nuy: Anubani-yung wurru-muṉḏugaa-wala anubagala, warruburru-yung wuu-ngarra-ḏaba-rabalangi
    anubagala, anubani-yung wuu-yarrbini mal-ḏaga-ragij-gaj, marri bani-yung malgadhaadharri
    wurru-nguni. Marri wirri-waṉagaa arrawindi ana-lhaawu-runggal, ama-gaṉdharra yungguyung
    wirrima-yarrbini, marri amubama-yung ama-runggu-runggal-inyung ama-gaṉdharra wirrima-yarrbini,
    marri mana-gaṉdharra ma-maṉdhini yiiḻi-mirri, dama-yung ngijang wirrima-yarrbini
    wugurru.
