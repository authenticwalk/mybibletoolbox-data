  dop-dop: Ye pɑ kɔmnɑ kʋyɑkʋ nɑ pɑ́ tɑ sɔ lʋm, pɑɑ tɔkɩ kʋtɔɣɔʋ. Nɑ pǝ́ kɑɑsɩ pɑ
