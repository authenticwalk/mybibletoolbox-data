    miishetanne arssaa meecciya wogaa naageyssa.'
  unx-unx: ଆଡଃ ପିଟ୍‌ଏତେ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଦାଆଃ'ତେ ଆଉରି ଆବୁଙ୍ଗ୍‌ ଜାକେଦ୍‌ କାକ ଜଜମାଃ ।
