    imeno unam binabib biotabe. I mo fubaim blim keib mole i mo dowonaibbabe.
  ssx-ssx: Kutupa makedina꞉ hao a꞉paata꞉ ikali a̱i̱ na peki hata꞉ta꞉ ne a̱i̱ na netiki
    pu halememe. Ika꞉ apa꞉meina꞉ titina꞉ haumanu make wopu opua pu halememe. Koto
