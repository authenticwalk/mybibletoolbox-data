  kxv-kxv: ଇଞ୍ଜାଁ ହା଼ଟା ବାଜାରାଟି ୱା଼ହାନା ତାମି ଲାକ ଏ଼ୟୁ ଡ଼ାଞ୍ଜା କଡାଆନା ତିଞ୍ଜି ହିଲାଆତେରି;
