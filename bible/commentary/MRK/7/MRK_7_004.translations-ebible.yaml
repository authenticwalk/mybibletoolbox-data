  bjp-bjp: 'Aunbiing ri fis la tina salan fifiil, rin sofolim tom ke nami rik ien.
    Ri mi la tom na ifuun e matngan fafausum kiri aragii: Rin gorse foron kap, foron
    sospen ke foron ketel.'
  xon-xon: Bi yaa nyan kinyaŋ ni kan, baan ji nibaa see bi puen fu nnyun waahr, le
    ki dii ikaal aabɔŋ aabɔŋ ke nimina na, ki ŋir ŋisambil, ni ŋibuu, ni tiyir, ni
    tiwandookaan, baakaal aah dii pu na.
  tzo-ZNT: Ti cꞌalal tsutic tal ta chꞌivite, mu xuꞌ chul veꞌicuc mi jliquel noꞌox
