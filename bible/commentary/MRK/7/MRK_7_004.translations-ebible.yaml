  apn-NT: '@see-verse:MRK.007.003'
  ctp-NT: Xa nu ndaꞌan neꞌ lo kiyaꞌ chaꞌ xiꞌi neꞌ ska nan ku neꞌ, ndijyan loꞌo neꞌ
    ꞌin ran niꞌ ñaꞌan, ja nsuꞌwi chabiyaꞌ ku neꞌ ꞌin ran bra kanꞌ, si ja ya kuꞌni
    luwi neꞌ ꞌin tyukwi ñaꞌan neꞌ. Kaꞌan ꞌa tñan kti ti wa ngwaꞌu ayman kula ꞌin neꞌ
    judío chaꞌ kuꞌni neꞌ; sa ñaꞌan nu katen sa ꞌin neꞌ, sa ñaꞌan nu katen styu, sa
    ñaꞌan nu katen katunꞌ chkwan, sa ñaꞌan nu katen kaꞌnan, chaꞌ ka luwi ska nan chaꞌ
    ꞌin Ndiose, nxkeꞌ tiꞌ neꞌ.)
  bre-BRG: ha pa zeuont eus ar marc'had, ne zebront ket kennebeut hep bezañ en em
    walc'het. Ha kalz a draoù all a zo ivez, o deus resevet evit o mirout, evel gwalc'hiñ
    an hanafoù, ar podoù, al listri-arem hag ar gweleoù.)
  opm-opm: Den mohopti teinong sapti aprisa den dinmat oh bes tom gahmarwi den dashemur.
    Iraire ti ma ropir ire pohon da dimar ihashe oh ap tan gahmarwi timayao tomsan
    gahmarwi dayao sospen gahmarwi dayao hashemur. Ama ihashe han ihir Jisas orhe
    pinggit pisapat han ihir iraire bes oh tom na gahmar den daptin wandeingopari.
  bvr-bvr: Rrapa minypa balaja burr-rrupiya mbi-mangga aburr-workiya, burdak mbi-weparda
    aburr-workiya, lika nuwurra jurdach mbi-banga. Rrapa gu-gurda ngacha mola gun-jaranga
    gubu-borrwuja aburr-workiya gun-birripa gun-guwarr, minypa aburr-yinmiya an-birripa
    japalana abu-weparda aburr-workiya rrapa gun-nga gun-nerranga aburr-yinmiya aburr-workiya.
  wal-wal: Qassi giyaappe yiidikka meecettennan de7iiddi mookkona. Qassi eti bantta
    aawatuppe ekkido hara daro wogai de7ees; hegee siiniyaanne keriyaa nahaasiyaappe
    medhdhido miishshaanne arssaa meecciyo wogaa.
  zad-NT: Na' ka chiyoll chajgake' lao yaana' shi bi yix̱is yiyib neeka' bi gak gaogake'.
    Na' ḻekzka' chix̱is chiyibgake' diika' cheej chaogakile'. Na' dii zanch diika'
    yoologake' chongake'.)
  mgh-mgh: Waturuwaya uparasa, khayalya ihinaya unyawa; ni cihaawo tho citthu cinci
    cikina cimpankaya attharaka citthu cookhalayi, toko urapiha ikahi, myaapu, ni
    myaapu co ncukhuma ni mikori.
  aso-aso: Idoꞌ nosoꞌ niteꞌ maketilotiꞌ meni hizi di igi ma noso izisavoꞌ naaꞌ nave.
    Idoꞌ nevoꞌ nomive. Avoꞌningeliti monovoꞌine ato atoꞌ gohi masi masi neineꞌ nene
    gili daaꞌ nave. Aꞌmingutiꞌ ma nene kapusi somosi idoꞌ vapa lapesesi nene monoꞌinemuꞌ
    gili nosouꞌ izaaꞌ aniꞌ ve.
  uli-uli: Ngo towe yoh le rebe hangi sew mongoy ka ye budoh mo market le rebe te
    chiri. Ye cholop mekla kkor re muswe le re chil dedabey le tapel chog igegel yar
    ma tela yar tohoh, mo raw, mo tapiy, mo yar ma wubub chob.)
  nin-NT: A si di ri ila nggo a ti nga zhi nu udu hen, nggo a ti nga zhi nu udu aba
    ta ni mɨ amasirr nu ukpa. Na di ga iba yi ngla ango yi ni i ngla igbigba yi, ni
    itsa, na ampirri, na aseki atsitsa ka).
  tgk-tgk: Инчунин ҳеҷ чизро аз бозор то нашӯянд намехӯрданд. Боз бисёр урфу одатҳои
    дигарро риоя мекарданд, монанди шустани пиёла ва дегу табақҳои биринҷӣ.
  acu-NT: Tura sumatinmaya waketkiar, nekasar pakuichau wajastaj tusar, maatskeka
    yuwashtinuitji tu weenawai. Nunia pining ainaun, tura muits ainauncha, tura jirumang
    ainauncha, tura peaknasha tu nijarartinuitai tinawai. Tura judío ainau chikich
    turamurin untsuri tu nuiniarmau asar, nunaka tuke mash umirinawai.
  cak-WNT: Tek yetzolin c'a pe ri pa tak c'aybel, wi ma niquich'ajch'ojsaj ta qui',
    can ma yewa' ta. Y c'o c'a nic'aj chic ri ye quibin ca ri cati't quimama' ri yequibanala',
    achi'el ri achique rubanic ri quijosk'ixic ri kumbel tak ya', ri xára, ri ch'ich'
    tak lek y ri achique chuka' rujosk'ixic niquiben chare ri quiwarabel.
  ebk-ebk: Mu murpucha as nan mun-el-elakwan, achicha mangan sukúdcha mun-umus. Ongor
    pay chi tapina ay naepatawid ay iniili ay ukialicha ay kis-ancha atun ay kaman
    as nan mangurasancha as nan tasa, fianga ya tapina ay naammaan as kianfiang.)
  spa-PDDPT: 'y al regresar del mercado, no comían si no se lavaban. Además tenían
    otras tradiciones para cumplir: lavado de copas, de jarros y de utensilios de
    bronce.)'
  ruf-ruf: Hawolawa kusoko ng'awakuja ichinu chochose mbaka wachihopfughe. Pfipfila
    tsawakinda ipfihendo pfingi ka kuhopfugha ipfikombe, ghamabigha na pfiha.
  gun-gun: 'Tetã mbyte gui ovaẽ vy voi onhemoakỹ ranhe ''rã okaru aguã. Ha''e rami
    vy hekorã oeja pyre heta oguereko mba''emo ojoi aguã: karo, yryru, oja overa va''e
    guigua, [ha''e tupa guive].)'
  agu-BL: Nin ncha'tz yi na chipakx tzaj tc'a'yl, yi ko quil chixansaj chik'ab quil
    chiwan. Nin at mas chichusu'n yi ni'cu'n, chi tane'n xansaje'n e'chk lak uc'a'bil,
    tu e'chk xaru' tx'otx', tu e'chk xaru' ch'ich'. Nin ncha'tz na chixansaj chiwitbil.)
  isn-isn: i Afarisayo niagomokile kupuma kianza ki isoko, shanga ilizaa kupikiila
    oge hanza. Hangi akoli malagiilyo maulya naza akumatyata lukulu, anga itule ingi
    palung'wi nu koja i ikombe, masupulia, iseme nia shaba, ga ni matuntu ni itumila
    itungo nila ndya,)
  eng-PEV: '@see-verse:MRK.007.003'
  ilo-ULB: No aggapu dagiti Pariseo manipud iti pagtagilakoan, saanda a mangan no
    saanda pay a nakadigos. Ken adu pay dagiti dadduma a pagannurotan a nainget a
    sursurotenda, pakairamanan ti panangugas kadagiti tasa, paryok, tanso a pagkargaan,
    ken uray pay dagiti tugaw a pagsanggiran iti panganan.)
  pir-NT: '@see-verse:MRK.007.003'
  anv-NT: Yɛɛ́ muú bwɔ́ ayi anyɛɛ́ genó ɛyígé ánáme né gese ayi álá shwɔné
    cháŋéné apɔ́. Ɛbwɔ́ ábelege ntó gejamégé mabɛ bwɔ́ nkane manshwɔ́négé
    amó, mesɛɛ́ ne mámba.
  sab-NT: Kwian israelita joge lle gige lle chbade gire ama joge chkeni gwa ama agedale
    ulita geru kle gbaba gerule kare, ama me ñage blire ama bebi mo ko glige trate
    tanre gire. Kaire geru na tanre kledu gbaba unsuialin tangle kwian israelita kle
    gai dage, geru e gweale kle gbaba un giti lle chi jangwa giti batekwa giti. Kwian
    israelita lle e kare ulita gligadale no trate geru kle gbaba gerule kare ama bebi
    gai gire. Kwian israelita kle tañachuge ama me age ulita ai kare gire ene ama
    kle age me no Chube dollale ama chege jiske Chube gwa giti.
  tmd-tmd: Sɨmaim mibɨl yöra du mɨdön, höuöil rama hön, paŋ mag akwör röbö äbäd abö
    döŋö, ap pɨ nɨmöia. Makwam namaga, kwosö, wi yöja, köp hölɨmɨb ap bla algör röbö
    äbäd abö döŋö, ap pɨ nɨmöia. Ap akuyöbö magalɨg mag kɨtɨb wä röia.
  acr-NNT: Y echiriꞌ ketzelej lo pa kꞌaybꞌal, na jinta kꞌo kakitijo we na kakichꞌaj
    ta nabꞌe ri kiqꞌabꞌ, jelaꞌ pachaꞌ ri kꞌutum kan chike. Yey kitaqem ukꞌiyal kꞌutunik
    xa kimajom kan chikij katiꞌ-kimam, jelaꞌ pachaꞌ ruꞌanik kachꞌaj taq upa ri tijbꞌal
    yaꞌ, ri xaro, rubꞌitaq saꞌch re chꞌichꞌ y rujosqꞌixik ri chꞌat re warabꞌal.
  kpg-kpg: Digaula hagalee gai nia mee ala e gaamai i nia gowaa huihui mee maa nia
    maa digi gaugau lia. Gei digaula e daudali nadau haganoho e logo ala ne daahi mai
    i mua, be di hai dela e tono ai nia ibu, mono baalanga miami, mono boolo mmee,
    mo nadau hada kiikii.)
  taj-taj: चुदे जे आहिन बजारग्‍याम खमाहेन्‍से नुहाब आलतेधोना आचमुबा। आखे म्‍हेमेला
    चु भन्‍दा ल्‍हानान रिमठिम तेन्‍मुबा ओच्‍छे खोरेगदे, ताङगदेदेन काँसला ताङगदे म्‍याप्‍बा
    रिमठिम मुबा।
  avt-avt: Hɨr nanɨno wit nanɨt menmen mɨt nesiuwerem meit maket, hɨr nantɨwem pɨke
    nanɨnen wit eik hɨr ninɨn nanmɨr au, te hɨr nanɨm menmen au. Hɨr nises hɨm meiyam
    me maamrer mar im. Hɨr nekemyet wa hesnu, mɨn me toni, wenkepye, sar metike mɨn
    me ain. Au, hɨr ap te nanɨm menmen taau!)
  cbk-cbk: Poreso si ta sale sila na tiangue y si ta llega sila na casa, necesita
    sila cumpli el ceremonia de lavar antes de comer sila masquin cosa. Y mucho pa
    gayot otro maga reglamento de antes que ta sigui sila, como el lavada del maga
    tasita, maga caldero, y maga tason de bronze.
  uig-ARA: '@see-verse:MRK.007.003'
  tuf-tuf: Rasá cut bin wiquír, anto súctieyra ira yátiro. Bach istiy cat, istiy cat
    chero. Bronce toca cat, ruca cat, soya cat sucro, bach auti acu.
  abx-abx: Ngan kon tikang gayod mga iya si mirkado, ga'i mga iya agpamangan hasta
    nga ga'i dahulo agpamandi. Ngan agsunod mga iya malabbat pa mga pala'in-la'in
    rilihuso kabatasanan, pariho si tama' pa'agi paghugas si baso, pitsil pati' kaldiro.
  mco-NT: Yɨ judíojäy ymɨɨd canaagnax costumbre huɨdibɨ cuydúngɨxyp jadu'n nej ajcxy
    yajhuaatzcɨxy ajcxy ytaasɨ ytexy ytütz etz ypujxtexy.)
  kqf-kqf: '@see-verse:MRK.007.003'
  cpb-NT: Arika rareetaiya ramanantawaitzira, tekera rowapaiyaata, inkiwaakoperotapaiya.
    Te apatziro rametawo jiroka, ikiwayetziro eejatzi riramento, rowamento, ronkotsimento,
    rimaamento, maawoini.
  aon-aon: Aria worigun shatorugun maket iri shopunek, douk shanaki shakwurupeshuk
    ba iyoh aria kadak shugnoh. Eshesh mare shukwurupesh um, eshesh ta mare shishoh.
    Aria eshesh shagipesh sabainyi lo shopunek douk seiwok esheshim babenomi heneken
    henyemaguk iri. Aria enen douk enyudok um shukwurup kas suni marus iri yaureruh
    hani betog um.
  hus-NT-2005: Tam ka witsiytsik ti chʼaꞌum, max yabtsik in tʼakám nin kʼubak xan
    ti yejat kin tʼajaꞌ, yabtsik u kʼapul ani yán más xataꞌ xowaꞌ in ujnámaltsik in
    tʼajál. Aníl jeye, in tʼakáltsik an balixtaláb, an patʼál balixtaláb ani an koytaláb
    xon tu jedhkanal tam u kʼapul.)
  mig-NT: Te nú ni̱ ka̱najíó káva‑de ja̱ ní kaja'a̱n‑de nu̱yá'u, te nú tú nasándoo‑de
    máá‑de, tú káyee‑dé. Te íó kua'a̱‑gá tani̱nu káñava̱'a‑de te káchiñú'ún‑de, nátu̱'un
    ndúndoo vaso, tɨndo'o̱, ko'o̱ káa, jíín jíto.)
  bps-bps: Na ku kel ale fdu di fadyan silang ale kmaan ku funala snabul yéél lawehla.
    Na nun fa dademe tdò toola nimen mdà di gutambulla gablà di kalob, salngad i kalobla
    dad tabù, dad kulang na dad fligo tabaga.
  mbs-mbs: Aw molì dan lekat te pedyanan, linisan dan se lawa dan te eked dan pa kaen.
    Medita heman se doma ketanem egtekingan dan tepad te pegligaw te baso, aw keldiro,
    aw telepagan ininang te kinis, aw katri.
  tof-tof: Akó i alo kla bumióg pokodógab nóma bakondako, i koke elorre, wata ngaen-gógópan
    i bapüre. Akó ibü ngibürr abalbobatalab gida asiko, i ne kla mamoandako. Darrü
    módóga, ma kübül, kurróp, brronze tónggapórrón sospen, akó alongalo mórrakós morroal
    bagulo.)
  cme-NT: 'Aa da ba hel saŋga-na kũŋ, ba cɛ hũmma''i igɛ̃na aa suɔ wuo niiwuoni‑i.
    Ba bĩncuɔŋ-maama''i saa waa mafamma‑i yoŋ: Hũŋkaacimmuŋ-saarma waa ma deŋ, bũnammuŋ-saarma
    waa, bitonniŋ-saarma bi waa.'
  sus-sus: Xa e keli ɲama yire, e mu e dɛgema sinden, fo e gɛ e maxade a diinɛ ki
    ma. Naamunyi wuyaxi man na e yi ra, alɔ tɔnbili, tunde, nun paani maxa ki.
  pon-2006: 'Re sohte kin kang mehkot me kin wisikdo sang wasahn netinet kan, ma re
    sohte kin widen mahs. Re pil kin wia tiahk tohto me re ale sang rehn mehn kawa
    ko: duwehte wiepen widen kep, widen dahl, oh widen dahl prahs oh peht kan.)'
  dad-dad: Idi maket bun tamal ke douf, idi saaf kaisã to dãf, idi imeid kulo de fen
    bagai. Idi tobonunã musei tunĩg dõ difedig, kap, darum, ketel kulo fiya age fiya.)
  zab-NT: Ziyza chi riecquideb redeb lo guee, quɨt rquiintideb anste chaady naadeb
    zecpac ni ná costumbrɨ. Ne zienziru de costumbrɨ ni zenuudeb, xa xquel quiibydeb
    de vas, de camplory, de trast guiib ne axt néru de luun xtendeb.
  jae-jae: Ma embe aŋga gamêŋ têtulu gêŋŋa sêmêŋ, naŋ sêniŋ gêŋ atom e sêliŋ bu su
    acgom. Ma ŋagôliŋ laŋgwa ŋagêdô taêsam gêc, taŋ têdaguc gêwiŋ amboac sêkwasiŋ
    suc to laclu ma ku.
  ksd-ksd: ma ona dia pot maro ra tavul a bung, dia gumu lua, namur dia ian; ma mangoro
    na mangamangana bula dia papait vake, a dur la ma ra dur kabala ma ra dur la na
    palariam.
  msm-NT: Hasta ko ogkapuun sikandan diya to merkadu, ogpanghugas su iyan tumanon
    dan ayha ogkoon. Aw mahan-in pad to nabatasan dan no ogtumanon angod pananglit
    to paghugas to mgo tasa, mgo tibud, dow mgo son-adan.
  myk-myk: Pu bu guri pa na yìri caan na, pu ya li wuu baa wɛ. Pu bi kalɛgɛɛ niɲɛhɛŋɛɛ
    kii bɛ pyi sanha, ma na jo cɛɛgbuu jegana, ni shɔɔ, ni daɲaa yagbegeye jegana.
  sbe-sbe: Ena yodi kabalokulokune unai se uyoma meta se nimadeulibaguna na kabo se
    kaikai. Kulutubu yodi kabikabi yo laugagayo se bado bena se hekasisiyeidi. Hinage
    kabikabi hekadi doha kaputi yo waila kabayaiyai yo gulewa deudeulidi udiyedi.
  mcr-mcr: Itaŋga ququawä aquväqŋqä iuta äpäpiyäŋgaŋi, nätmatqä hnjua maŋqä, eqä akiyä
    iŋqä ditä asŋä-ganä äqämbiyi, iŋga änmiŋuwi. Itaŋga quwqä kaqä-kawäkauqä suqä,
    eqä-häkä, kuatä-häkä, häkiyä yäqiyqä hevqä iquau, hevqä äpmeqä iu, qu asŋä-ganä
    äqämiŋuwä iuŋi, a yäŋänäqŋqä äqätmiŋuwi.)
  cux-NT: Taachí indáa yā nii'vɛ̄ɛ̄, nguɛ́ɛ́ che'e yā nduuti chi nguɛ́ɛ́ nnaaⁿnu yā
    ta'a yā n'deēe cuūví. Vɛ́ɛ́ cá costumbres chi 'iiⁿ'yāⁿ s'eeⁿ icandiica yā, chi
    nnaaⁿnu yā vasos chi n'geē chí ngi'i yā, ndúúcū jarros, ndúúcū taza yeⁿ'e cūū,
    ndúúcū mesas.
  tur-YTC: Çarşıdan geldiklerinde yıkanmadıkça yemek yemezler. Bunun yanı sıra kâselerin,
    testilerin, bakır kapların yıkanmasıyla ilgili başka birçok töreyi de tutmayı
    kabul etmişlerdir.
  san-ITR: ApanAdAgatya majjanaM vinA na khAdanti; tathA pAnapAtrANAM jalapAtrANAM
    pittalapAtrANAm AsanAnA ncha jale majjanam ityAdayonyepi bahavasteShAmAchArAH
    santi|
  bel-N: 'І пасьля рынку, пакуль не абмыюцца, не ядуць; і ёсьць шмат іншага, чаго
    яны прытрымліваюцца: абмываньня келіхаў і конавак, мядніцаў і сталоў.'
  sch-sch: bazar renga neinun an hong chôi ngei murdi khom an rusûk masa nônchu
    sâk ngâi mak ngei. Male balam adang tamtak an man ngei hah an sûr mindet tit
    khom aom sa; ma ngei hah kilâtngei, bêlngei, sumsen khuriâingei, male jâlmunngei
    rusûk min sâi rang ti ngei ha ani.)
  mic-MIQNT: Mo malqotmi'ti'gw ta'n goqwei wejiaq etlintuisgetmg mijipjewei. Amujpa
    na tmg gesispa'toq aq majulgwatmi'tisnn pugwelgl ta'n goqwe'l tel gnu'tmuj ujjuaqi'g
    st'ge' ta'n tel lapala'tis me' na ulaqanmua, wowg, eptaqang, aq ugtuomua.)
  huu-NT: '@see-verse:MRK.007.003'
  jiv-NT: Péprunmaya̱ tari “ikijmiatsuk yurumáshtiniaiti” tiniu ármiayi. Tura ti untsurí̱
    ni uuntri̱ túrutairi̱ núnisaṉ ármiayi. “Tsapancha, ichiṉnasha, jiruncha, peaknasha
    nijiakartiniaiti” tiniu ármiayi.)
  otm-NT: Nɛ ngutho 'bʉ xpá mbenga täi, him 'bex gue i sihmɛ, 'bɛ din xʉ'yɛ xʉn ho
    tengu yʉ́n t'ɛ̨dizɛhɛ i tɛn'dʉ. Nɛ man'da xʉn ngu yʉn sʉt'i i tɛn'dʉ, tengu yʉ́n
    t'ɛ̨di yʉ dąc'yɛi. Yʉ́n sʉt'i ngue yʉ tasa, nɛ yʉ xaro, nɛ yʉ t'ɛgui, nɛ yʉ́m
    'be't'e yʉ t'ots'i.
  dah-dah: Go mar gobe gabu karkuwaŋyaŋ al maliya suluk heŋ kuŋ hinayiŋ goyen waŋ
    yamiŋyaŋ heŋbe fe gemde ga dula teŋ haŋyen. Matamiŋ gwahade budam haŋ. Kuramiŋbe
    gisu, koroŋya, fe kaŋguya hal hal belŋeŋ miŋyaŋ. Mali mali ma teŋ haŋyen.)
  tnk-tnk: Nəpɨn irəha həuku pen fwe maket, mhəuvehe ia rukwənu, tuhaməkeikei mhəkupwən
    mhərkwerɨɡ. Mə həpwəh, ko həpwəh naniien nari. Natuakəmien me nepwɨn mwi həpɨk
    kamhesi pen. Kamhəuvehi tɨkikap me mɨne tikinari ouihi me mɨne tikinari asori
    me səməme kɨno ia pras, mhakiətənɨmw irəha ia nui mə tuho həmher ia nəmri Kumwesən.)
  kpr-kpr: '@see-verse:MRK.007.003'
  san-IAS: āpanādāgatya majjanaṁ vinā na khādanti; tathā pānapātrāṇāṁ jalapātrāṇāṁ
    pittalapātrāṇām āsanānāñca jale majjanam ityādayonyepi bahavasteṣāmācārāḥ santi|
  nho-nho: Aa ki mee maa ni kaikai naa tama naa e taavi mai i te maket raa, naa tama naa
    e fuiffui naa haitino laatou imua ki mataffua, aa ka see kkai ai laatou. Laatou
    e tautari hoki ki aaraa loo laatou ni kauake naa tippuna laatou, teenaa ki huihui
    hakaraaoi laatou naa kap, naa sosopana, naa peesini, aa ma naa ketol laatou.
  gym-NT: 'Nitre israelita tä nebe jändrän kökö jae, bti tä nüketa gwi angwane, ñan
    köbötikadre käne kwetre, ñan mrödre kwetre. Arato kukwe mda mda mikata täte kwetre
    abko nere: baso bätädrete, mrü bätädrete, unkwen bätädrete, jän bätädrete. Ye
    abko, Kukwe Biani Ngöbökwe Moiséye dirikätre kirakira abko käkwe kukwe ükaninte
    nuendre ja mikakäre dbe Ngöbö ngwärekri nitre israelitaye, erere tä nuene janknu
    ja täritäri.)'
  azg-NT: Ee nque nnꞌan fariseosꞌñeen yo tsoñꞌen ntyjehan nnꞌan judíos, vi na jndë
    jnanhan tsꞌua, tyiꞌjeꞌcüaꞌhan xe na aa tyiꞌquitquen ntjuꞌ jndyeehan na cotman
    ndueehan chaꞌxjen coꞌxen costumbre. Ndoꞌ jndyechen ꞌnan min na contꞌahan chaꞌxjen
    na jnanꞌjndaꞌ nque ndochihan na tomꞌan ndyu na toxenꞌchen, chaꞌ na majndaꞌ na
    cotmanhan vaso na ncꞌu tsꞌan ndaa, yo nguaa jaro, yo nguaa ncjo yo ninꞌjndu ꞌnaanhin.
  bhd-bhd: ज़ैखन तैना बज़ारेरां घरे एइते थिये, ज़ांतगर तैना निहान न देन तांतगर रोट्टी
    न थिये खाते। होरे भी बड़े रीति रुवाज़ थिये, ज़ैना तैन केरे बुज़ुर्गन केरां ओरे
    थिये, ज़ेन्च़रां कटोरे, घड़े, ट्लामेरां भांडां रुवाज़ेरे मुताबिक धोना।
  too-NT: Lā' a'xni'ca' ixtaquītaspi'ta de nac lītamāuj, tū' ixtahuā'yan palh tū'
    xa'nca ixtamakacha'ka'n pū'la. Lā' ixtatlōkentaxtū lhūhua' ixtalanānca'n ī'xū'yāpapna'ca'n
    hua'chi a'nchī talīpūche'kē' vasos lā' xālu lā' tamacatzucun de līcā'n lā' ī'xti'catca'n.
  ind-AYT: Dan, jika mereka kembali dari tempat umum, mereka tidak akan makan sebelum
    membasuh tangannya. Dan, ada banyak tradisi lain yang mereka pegang, seperti pembasuhan
    cawan-cawan, kendi-kendi, dan bejana-bejana tembaga.
  cjo-NT: Aririka ipoñagaeya janta nampitsiki niyanki, eerorika ikiwawakoperotapaa
    eero rowa paa. Eejatzi imonkaatashitayitakawoni osheki oetarika riyotaayitziririni
    atziripaeni. Ikiwapiinteeyironi iwajoni, iwachakate, iyotsironakite; maawaeni.
  nsn-nsn: Tar binaka ra la turumesina tar buturng uabulbulau, gisina ra uahuhu baka
    uoum tar limas, song ra banotong ein. Doh gisina ra uakeluk pono tar bureher niguat,
    ngohina pono tar uahuhu nar kap me ro sosopen, doho ketol, kara teboulung ein.
  san-DEV: आपनादागत्य मज्जनं विना न खादन्ति; तथा पानपात्राणां जलपात्राणां पित्तलपात्राणाम्
    आसनानाञ्च जले मज्जनम् इत्यादयोन्येपि बहवस्तेषामाचाराः सन्ति।
  tna-NT: Fariseo cuana iruiru jude jenetia jasiapati putsu, equene erucuatitani huecuana
    ediadia puji. Jamerucuatiji mue su, aimue ediadiatani huecuana mahue. Beju jucuada
    mecuana sa ai puiti cuana anitaina. Emeji cuana rucuataina huecuana. Jutu cuana
    di rucuataina huecuana.
  lid-lid: Ya i buku none iri are baen ame, ya nyamon badu baen iri winiyan baimon
    bwe, i buku none nyamon basikine bwe. Iri badeh, an hamon ta kandriyen solo-an
    labai, i buku none san ta sikine bwiniu ma kun hawe kun kaba ma hawe sau.
  wim-wim: Puth than nath maywey piiyiythan store.aman-a, kaꞌathamaniya mayan ngakang
    min-min pungina aꞌ mungkin ngul. Puth wik thayan wiy anangan thak monkan-wak-wakina
    wuut mangk thanttam al-alangan wantin thant. Thananiya yuk cups, aꞌ pots, aꞌ bowls-a,
    putha wurp anangan thak min-min kuyam pungina.)
  zga-M: Avalongonchi vovayile ukhuhuma ukhuvigoncha, savilya vu savogile. Khulenindagelo
    inchinge inchovikhonchikonga, ukhusukha ifinywelo, isefulila, ifyombo ifya shaba
    niifigodo ifivitamela pakhulya.)
  yom-yom: Ayi enati ku zandu babedi, balendi dia ko enati basi yobila ko. Bifu binkaka
    biwombo baba bikila kuidi bakulu bawu banga mu phila yisukudila zikopo, mimvungu
    ayi zinzungu zi bisengo.
  san-SIN: ආපනාදාගත්‍ය මජ්ජනං විනා න ඛාදන්ති; තථා පානපාත්‍රාණාං ජලපාත්‍රාණාං පිත්තලපාත්‍රාණාම්
    ආසනානාඤ්ච ජලේ මජ්ජනම් ඉත්‍යාදයෝන්‍යේපි බහවස්තේෂාමාචාරාඃ සන්ති|
  yut-yut: Ae maket tamokon da tobɨlek obɨŋ yaŋ gɨn kɨsirɨ sugaŋek jap noŋ. Uŋun gɨn
    dɨma, gen teban morapmɨ yolek kap, kwoba, ɨdapyo kɨsi sugoŋ.
  grc-BYZ: καὶ ἀπὸ ἀγορᾶς, ἐὰν μὴ βαπτίσωνται, οὐκ ἐσθίουσι· καὶ ἄλλα πολλά ἐστιν
    ἃ παρέλαβον κρατεῖν, βαπτισμοὺς ποτηρίων καὶ ξεστῶν καὶ χαλκίων καὶ κλινῶν·
  cpc-NT: Aririka jariitaiya jamanantzi, tikiraata jowapaiyaata, inkiwaakopirotawatya.
    Tiira apaani onkantya jamiyitari, ikiwayitsitawo jiraaminto, iyowiti, jonkotsiminto,
    imaaminto, maawoni.
  nhg-NT: Cuöc hualmocuepa de plöza, tlö amo majöltea, amo tlajtlacua. Pos meyac ocseque
    sösantle onca tli ocaseque para quechihuasque. Por ejiemplo, quenpajpöca bölsojte
    hua xölojte hua xocme de cobre hua tlapechme.)
  nya-nya: Akabwera kuchokera ku msika samadya pokhapokha atasamba. Ndipo amasunga
    miyambo ina yambiri monga, kutsuka zikho, mitsuko ndi maketulo).
  ngu-NT: In se ejemplo. Ijcuac huajnocuepaj ne plaza, achtoj nomajtequiaj quen on
    tlajtlajmatquej huehuetquej oquijtojcaj ica cuajli para quichihuasquej, niman
    quemaj tlacuasquej. Niman quipiaj ocsequi miyec tlanahuatijli no ijqui quejehuasquej,
    ijcon quen quimpajpacayaj on contzitzintin, niman on tazas niman on teposcontin.
  kup-kup: '@see-verse:MRK.007.003'
  jid-jid: Inde farisawa ba ye rji cucu, bana rli birli na sai ba Sukpa; ni imbru
    kpi bari wa ba hua na ba ngla vuva nho uri kongo ni kpi ndu la wawu.
  wmw-wmw: 'Nakuludi kubazari, ikiwa awatawade sana-sana, awakirya. Ziwapo tabiya
    nyingi zawenye zawákifulata: kosa kopo, miringi na vyombo vya shaba.)'
  gmv-GGM: Giya bi simikkokka bolla meceti geyonta dishe kath mi eretena. Hesathokka
    wancakka, ottokka, sanekka, zin7iza hithekka mecha malata hara wogatakka naagetes.
  ssg-ssg: Na laha aliama ti tesol tone hangainiai waliko, laha kum ang atengi laha
    ailemu saun ti nuhi haunialaha. Kilan saun tutuen, masin sale nuhiai kap, salek
    ma pelet.
  zpo-NT: 'Noka gorna mbare nu nya nu lo xbi, yanertlaka yanag nu zeera nzho mod gaw
    nu. Nu zyen kwaan kwenta kwaane mlu re xey nu lo nu zee zo wen nu lo Dios, kwentaxa:
    nzet xaa re tas nu re yann nu re yas wen wen.)'
  poy-poy: Pawalawa mumasoku waliya ndiri shintu shoseri mpaka washigululi huti ntambu
    ya wavimani. Vira vilii wakoliti vitiba vimonga, gambira vilii kugulula lutekeru,
    viwiga na vyombu vya shaba.
  qwh-NT: Tsemi callipeq cutirpis, manaraq maquincunata paqacorqa mana micuyaqtsu.
    Atscam costumbrincuna carqan. Tsemi asta tasancunatapis, platuncunatapis, fieru
    mancancunatapis, täcuyänancunatapis paqayaqraq.
  gaw-gaw: O ag e oḏiak abenp̱anu eḏun, laḵa gona, ag haen amu ele ag ep̱elag ii ihana
    amu ag e ii laṯeb. Ag ḏo laala kuḏum amubia dim lamidṯeb, hai goḵoḏ ihaknu, wa
    ihaknu, amu tap̱iḏ ihaknu ele.
  nca-nca: Ko o newero qu maketino kimoro kama sonoworoqo kama neyaŋgurí. Hutuŋo mande
    qambu ŋunde qu howero kusí, kondó ko yakutí etewero qu ŋuya soso sonowoyaŋgo.
  zpz-NTPP: 'Nunu ornu rza dey yagyiꞌ, ornu cush cya dey driy, benu wanaa dey, wagow
    yu. Nunu zañ zir cushtom rlagy ñi gyicy yac dey. Gush lañ: mas ñuu nu rgyiib dey
    de coz. Yuꞌ mod nu rgyiib dey taz, de gyaꞌn, de gyiib nu ray de coz, de nuun,
    de. Dela ndeꞌ rlagy ñi gyicy yac dey.'
  mkj-mkj: 'apel irai johkin kang mehkij ma wijikdo jang wijahn noasnoas kan, ma irai
    johpwa amwunla. Irai kin pel wia siahk dir ma irai oaloahjang mihn mehj kan: doahroar
    amwumw mwoak, amwumw pileis, amwumw pwohl kapa, apel pehd kan.)'
  zac-NT: Iurë rëabrí rall lu llguëaꞌ antsë gau rall, razë rall bien ziquë custumbrë
    religiusë. Zihani custumbrë napë rall, cusë ziquë rguibi rall vasë nu mbluri nu
    ra bandëjë, nu zac hashtë ra camë rguibi rall.
  kyg-kyg: Maketi kumategatiꞌmo eꞌapaeꞌmo apayaꞌmo sese osuꞌnisayana neꞌyaꞌmo afaꞌa
    aliꞌa oꞌnegae. Apakaemo apakinago vayaꞌai keꞌaepa gemo asole gemo akame huteꞌa
    kapuꞌapigi samoꞌapigi yuvapaꞌapigi hipaꞌapigi huꞌa sese nehae.
  kmk-kmk: Padana pay un nu mangulin da un manligwat sit laḻakkuwan adida mangan nu
    adida yan koon diya kadawiyan da un mambubuḻu kan adu pay dat kadawiyana tinawid
    da un uunnudon da un padan din mangkikiwas da utdan tasa, banga kan da kandelu
    da.
  cao-NT: Jasca, jato yoba iqui tsi mercadó ca copini ca jahuë bo ja chocohacani quiha
    pinox pari. Jato jabi quiha. Jasca, jato canico bo, jato olla bo, jato rato bo,
    tihi cabo ja chocohacani quiha. Jato naboyamabá ani ca yoba quiha.
  bbr-bbr: O kau maun omoi amket opokas ätäi owa koianik, ak amke an jowaiei, warnuk,
    ak o wa jaiei. Ak karauk askanai akan sintore ämän sosop tainoriäin. Ak kiro ämän
    äiäu senek akan kap, maro, patan pak erekapu an kosoriain.)
  inb-inb: 'Chasa­lla­ta, wasi­manda llugsispa, ikuti mai­nig­manda­pas chaiag­ris­paka,
    mana maki mailla­ris­pa­lla mana mikun­kuna­chu. Achka ñugpa­manda­kuna imasa
    iacha­chis­ka­sina­mi chasa­lla­ta ruran­kuna; imasa­mi wisinga, manga, iura paila­kuna
    i puñu­diru kawitu­kunata maillai iukan­kuna: chasa.)'
  hrv-hrv: 'Niti s trga što jedu ako prije ne operu. Mnogo toga još ima što zbog predaje
    drže: pranje čaša, vrčeva i lonaca.'
  box-NT: 'Ká ɓa vaá ló ho yàwá yi à ɓa máa dí ká ɓa yí sɛɛra míten. *Làndáwá
    cɛ̀rɛ̀ɛ na ɓa yú mín maáwà cɔ̃́n á ɓa wee bè yi: Hã ɲuuníi sĩ̀a, lè
    hã dṹunà lè hã bã́námáwá, bìo na á hã ko à hã wé sɛɛráa.'
  ote-NT: 'Ne ꞌbʉ ora da menga taiꞌʉ, ꞌbʉ hinda nxʉꞌyɛ hinda ñuni. Nehe mi ja maꞌra
    yá nza̱i núꞌʉ xqui ꞌñutui ndu yá xita: da xʉtꞌa yá ntsi, nuya ꞌbada ne nuya tsꞌøe
    dega bøja̱, ne da mɛꞌtsa yá mfidi pa da gohi strá ntꞌaxi. Ngueꞌa̱ mi hu yá mʉiꞌʉ
    gue co núꞌʉ ya tꞌøtꞌe mi øtꞌe da tꞌaxca yá mfeni ja rá thandi Ajua̱.)'
  wnu-wnu: Ende ebet igour end ne qen end Yisas wonou munon yurau eng qomon eng me
    toau, wuri ar uben me birogonimau igo mani baab nub igurei.
  zam-NT: No co'se' mbere mèna, ndye'th mèna, ngua ti' mèna loo xbi', ne'huade mèna
    chele' mèna ne'lide xal nac mod che'n costumbr co' ndxàp mèna co' ntech mèna ya'
    mèna. No nzore' más mod che'n costumbr co' mbed no mèna co' nac ntech mèna taz,
    plat, camplor, no taamas yèt co' ndli zin' mèna cosin. No masre' con' ndli mèna.
    Ale axta lun' co'te' ndxàa mèna, ntech mèna.
  zyp-NT: Chodo tlaang letah hming aa cawh tih zong tah kih si ly co batui e bei he.
    Taico ahringpaw pupaw phung sahlo aa zuipaw ung vy ka, ma sahlo cawh ny sahlo,
    daabei sahlo, ketli sahlo sipathai tah hapaw sahlo khah a cang.
  sey-NT: Ja̱je paꞌiohuaꞌipi a̱o huero hue̱ꞌñapi coꞌini ai jë̱ña tsoacohuaꞌi pateña.
    Cuiꞌne jaiye yeque yoꞌocohuaꞌi pateña, i̱ohuaꞌi aipë yoꞌoye, u̱cu duruhuë̱a tsoaye,
    quë̱na neꞌña tsoaye, ca̱isi saihuë tsoaye, yoꞌocohuaꞌi pateña.
  nvm-nvm: Regavo ire be bu rejo iji bu va duok kimene una roko iji buka imut do so
    vo ire iji karme do some ijiason duok ijo. Regavo madu bu unam besum ijeg kafus
    ga firet ga saror iji do sovo. Regavo unam iji bu rejo iji bu saifijaf ijieb ijegrenva
    ijefuon bu madu bu ijeg rej.
  mps-mps: Te augwali te Juda hani isąwai bagego maket elaluboba pelama ma asiyu,
    tama augwaligo nogo wę telasiąbadi da, te augwaligo nai me tuai menio. Tama
    augwaligo te wąį nǫųde sali gasa kolesaga hauwa me wali peyu yai. Augwaligo
    te wę tubo kap me, sene me, genuai pou me, te pibo bet sai me wę telayu yai
    dao.
  seh-seh: Na tenepo, angabuluka kunsika nkhabe kudya mbasati samba. Pontho asatoeza
    mitemo inango mizinji ninga, kutsukwa kwa makhomicho, milinga, na pyombo pinango
    pya nkuwa na matalimba.)
  pab-NT: Xiyehaliti hanakota atyo iyehenaha nakairati hoka tihahene hotohare atyo
    hoka kanakairahitene. Haiyaharenai xaotyakisatyaho xema tehitiya tyaonahitaha
    hoka tihahitaha kanote, matalo, tinihaliti harenai.
  llg-llg: '@see-verse:MRK.007.003'
  kyf-kyf: '@see-verse:MRK.007.003'
  tpi-tpi: Taim ol i go long maket na ol i kam bek, orait sapos ol i no waswas, ol
    i no save kaikai. Na ol i save bihainim planti arapela pasin tu ol i bin kisim
    long ol tumbuna olsem, ol i save wasim ol kap na sospen na dis na bet.
  mih-NT: Ta sa nasaa ñu sa sahan ñu nuyahvi, ma casi ñu tatu ma nandaha vaha xaan
    ñu. Ta iyo cuaha xaan ca costumbre sii ñu. Nacatya ñu tasa, ta quɨzɨ, ta caa sa
    tuhva ñu cutyiño ta cuhva ndya sito ñu.
  qvh-NT: Sayno costumbricunata cumplirmi pusilluncunatapis, plätuncunatapis, mancancunatapis,
    [y catrincunatapis] maylagrä limpio caycaptinpis. Saynömi rantipacuyashganpita
    cutirpis maquinta manarä maylacorga jamacuyagsu.
  kms-kms: Ni maket pe ruso pu rindi, te ni si wuye rip di mir buagi rire rindi kin
    te wuye rip pre muqdi riq. Di ni yumbo ur aye isis kuqo nde pu riteri kin te rit
    rise gre. Yumbo ur ren kin te kap wuye rip, os, nyeng di yumbo aye te kin wuye
    rip.
  agn-agn: Ig mga maolik tanirang magalin ong palingki, indi ka tanira mamangan tang
    binakal nira mintras indi pa gaogatan sigon ong kaogalian nira. Ig yadi pang mga
    pinanoblian nirang mga toromanen pario tang pagpangogat tang mga baso, mga pitsil,
    ig mga kaldirong saway ba-lo gamiten.
  nhi-NT: Yehuan ihcuac ualmocuipah den tianquis, amo tlacuah tla amo achtoh momachipauah.
    Uan ocsiqui miqueh tlanauatilten quintlacamatih, quemeh quinchipauasqueh xalohmeh
    uan comeh uan tipostlacaxomeh, [uan sannoiuqui tlen itich cochih].
  ttc-NT: B'ix ax cha'oj kymeltz'jik tuq tuj plas, k'onti'l nkyewa'an qa mina' tuq
    txik kkyito' ch'in a' kyi'jx iktza' te kykostumbr. Ax at tuq ti'chq txq'anky kostumbr
    eq'i' kyitza', iktza' ti'j tx'ajb'il kybas b'ix kyq'awub' b'ix kyaqil kyokensb'il
    k'uxb'il.
  dan-1931: og når de komme fra Torvet, spise de ikke uden først at tvætte sig; og
    der er mange andre Ting, som de have vedtaget at holde, Tvætninger af Bægere og
    Krus og Kobberkar og Bænke,
  kwj-kwj: 'O hinga wondani wunu hima miyafo waundau michi, maketi tokwe wu isini
    wu ai tani tape wuhi uku ya nambwe nawa apa ahirahi wu a hinga. Ka sumbu hinga
    wu toronambusindau ti, sumbu miyafo naha. Sumbu foti ka hinga: ele disi, ele hachahungwe
    hinga tinda ete, e, ele ahirahi andau tei yokondau ti.'
  vie-OVCB: Mỗi khi đi phố về, họ đều tẩy uế như thế, rồi mới ngồi vào bàn ăn. Họ
    còn làm nhiều điều khác theo tục lệ, như làm phép tẩy uế nồi niêu, bát đĩa …)
  kze-kze: máákétirakemba naaópa'a iyésa tiyáámba sese umásukesa toómbá nésa tíkwá'náí
    ámáámba ó'on-o'on-amaamba kwarésa tááve'a nonánámá anavéúmbá sese uráawe.
  mpj-mpj: Tawunja kutungka payamuniya katini, mirrkakamu kuka. Murrarnilu-ngkuya
    mirrkakamu kuka waajamurninpa. Murrarniluya tiijikamu puliti kartaku yarnnga kujupakirli
    waajamurninpa, mitunyjanirrilu wajanyjangka.
  lbk-lbk: Ya mo nalpo cha is kamarkitan, ad-i cha paat mangan engkhana'y iyangnencha
    ona nan ekhadcha ay mawarsiyan isnan chanom. Angsan kayet ay ekhad nan iyangneangnencha,
    kag isnan menwarsiyancha isnan tasa, fanga, ya nan tapina kayet ay nakhaeb ay
    khanfang, ya nan tokchowancha.)
  mto-NT: Ax ku tseꞌe vyimpijttini je̱p maaꞌy ja̱a̱tp, pa̱n kaꞌa veꞌe tooꞌva̱jkp veꞌem
    kya̱pojta, kaꞌa tseꞌe kyayda. Ax veꞌem tseꞌe du̱yakꞌitta ti jaty viijnk pavaꞌnu̱n,
    ax joꞌn je̱ tukꞌaꞌooguin je̱ts je̱ o̱o̱ꞌy yakpuj, je̱ pojxu̱n toꞌts je̱ts je̱
    maajntku̱n.
  bzh-bzh: Genġaa pin sën debaġo vu maket lo, og deneripek rë, loḳ mëm denegga.
    Gemedo denesepa alam hib wirek hir ġaġek muġeng nġahiseḳë nebë sënë ving,
    bedeneripek kap geġabum gedëg aën los nġaa pin.
  guj-2017: બજારમાંથી આવીને નાહ્યા વિના તેઓ જમતા નહોતા; અને વાટકા, ગાગરો, તાંબાનાં
    વાસણ ધોવા અને બીજી ઘણી ક્રિયાઓ પાળવાને તેઓએ સ્વીકાર્યું હતું.
  jvn-NT: Kaya nèk tekan pasar mbarang, mesti wisuh ndisik sakdurungé mangan apa-apa.
    Lan ijik ènèng pernatan pirang-pirang menèh sing kudu dilakoni, kaya ngumbah mangkok,
    tyangkir lan kendil.
  byr-byr: Sara wapemubyasɨyara kunnya angevɨ wɨleva aalya minyevera wapaaya manyɨ
    yeꞌ. Ne sɨnnawɨnyaraavɨrebwi kumɨre sɨmunyangɨdaasɨ maalɨkebwina mɨꞌ. Naangebulyɨ
    pɨburajɨ lɨmwadɨvɨꞌ “Nemɨre kuryara gɨrɨkitaꞌnanya nyɨpɨdɨka!” deva kaapɨvananya
    maaꞌgula paletɨya aalya yɨna yeꞌ.
  ian-ian: Wengamba klalɨnja kɨgɨnda njangilapman yinjeyan ana kɨlɨndi. Nat vak nɨma
    sakwat vat kwunapmak yilɨgandi. Kap njangilɨnja vat, aw njangilɨnja vat, kapamba
    viyanja aw njangilɨnja vat, sɨndu kwaa njamba njangilɨnja vat, mandɨp mandɨp vat
    yilɨndi.
  hun-hun: és piacról jőve sem esznek, ha meg nem mosakodnak; és sok más egyéb is
    van, aminek megtartását átvették, mint poharaknak, korsóknak, rézedényeknek és
    nyoszolyáknak megmosását.
  mcf-NT: Tiedën caniquid ambi piucquid menequin bedacnoësh choec adecbidi penush
    tsusedpabon chuinëdacpadquiec mëpanudanequido isadaidbo nec. Isadaidbo tsusedpabon
    naden nata quequin ambibi chuinëdaid utsi-utsiec dadpen iquec. Ambi chuinëdacpadomboen
    dëshotetsen cachonouidi dapanquidquiobidi nec. Adembidi matsu nacnenaid cachonouidi
    dapanoaquidquiobidi nec. Shocosh matsu cachonouidi dapanoaquidquiobidi neoaic.
    Tsusedpabon chuinëdacpadomboen naquidquio nec.
  kjs-kjs: Go page go Farisi alinumi maket-para kabeme eda abala radepealeme. Go-rupa
    puma nimuna pora meda rado rado page ralisimi. Kone medare nimumi kopo-nupara
    plet-nupara kap-nupara raayona pa radepealeme.
  mni-mni: Makhoina keitheldagi hallakpada hanna isingna chamthoktuna sengdoktrabadi
    makhoina karigumba amata chade. Makhoina atoppa chatnabi mayam amasu illi, madudi
    tenggotsing, chaphusing, pithraigi kolliksing amasung phamungbu chatnabigi matung
    inna isingna chamthokpani.
  yad-NT: Ru̱dedanumatiy jmyichara ta̱ryu̱tyajomusiy, netimyu̱ ne rijetya ja̱a̱tara
    jijyuuchuveda yivasidyidye, ne riimyi variy didye. Jasinrya rajuura rivyicha̱dantiy,
    richuutanu̱yada varirya jatuvu̱, jiimo̱, suutapa̱y jarye.)
  mxb-NT: Ta dión taꞌani kée na tá ndúsaa̱ na̱ sáꞌa̱n na̱ noo̱ yáꞌi, chi̱ ko̱ sásáꞌan
    taꞌon na tá ná o̱ nákata na ndáꞌa̱ ná xíꞌín ña̱ñóꞌó. Ta ió kua̱ꞌá ka̱ ví ña̱ꞌa
    kée na táto̱ꞌon ni̱ da̱náꞌa̱ ta̱ sáꞌano ñoo na̱, chi̱ nákata taꞌani na vaso na̱
    xíꞌín ña̱ñóꞌó, xíꞌín ti̱ndoꞌo̱ ná, xíꞌín koꞌo̱ ka̱a na̱, xíꞌín ki̱di na̱.
  pon-2006A: 'Re sohte kin kang mehkot me kin wisikdo sang wasahn netinet kan, ma
    re sohte kin widen mahs. Re pil kin wia tiahk tohto me re ale sang rehn mehn kawa
    ko: duwehte wiepen widen kep, widen dahl, oh widen dahl prahs oh peht kan.)'
  maq-NT: Hacuaha hisca sa xi fehe me xi fi me ndetsin ne, sá xi cjëë cuane me tsja
    me ne, sinii me niñu. Hacuaha jemu cjín sa xcusun rë xutachanga niji xi yaha me
    ta sacuaha xi ha tyjahi trasti ne, cuane nga me. Hacuaha cuanitjin sahmi me cojo
    nachan.
  hto-hto: Daje izói güille fecáracomona meine billano, onoɨ jócua ocuica nɨ́cɨduafue
    naɨ fuitáñenia güínidiaɨoɨ. Naɨ aillo ite afémacɨ jɨáɨe uícaigafuiaɨ. Uafue, íaɨoɨ
    jiróracuaɨ dɨga icaiño jocófɨrediaɨoɨ. Daje izói íaɨoɨ ɨcɨ́ruaɨ, cadéruaɨ, jamánomo
    dɨga ícaiño jocódiaɨoɨ íaɨoɨ ɨnɨ́rabanillaɨ dɨga.
  por-BRBSL: 'Eles não comem quando vêm do mercado a menos que se banhem, e há muitas
    outras coisas que receberam para segurar: lavagens de copos, cântaros, vasos de
    bronze, e sofás).'
  ces-NKB: '[Když přijdou] z trhu, nejedí, dokud se neočistí. A je ještě mnoho jiných
    věcí, které přijali a dodržují, [jako] očišťování pohárů, džbánů, měděných nádob
    a lehátek.'
  cui-cui: Poxonae barapomonae caibe nawibeibarena ichaxota po bon xua pexaewa pecaenaetsiwan
    weya, bapoxonae copiya tsiwanaya merantha naperʉ tsicababeiba xua poxonae xane.
    Barichi barapomonae icha coyeneinno exanapona xua peitorobi coyenewantha itoroba
    xua poxonae corotixi itapa quiata, yawano corotonno xua caseta itapa quiata yawano
    paraton po paraton pecaxae paraton itapa quiata yawa caman.)
  boj-2014: Naŋgi iŋgi qariŋyo sawaq dena boqnsibqa iŋgi uyqa oqnsib mati naŋgo jejamu
    geregere yanseqnub. Naŋgi naŋgo jejamu yansqasai di naŋgi iŋgi uyqasai. Naŋgi
    kumbra deqaji gargekoba yeqnub. Naŋgo ya gambaŋ, ya nobu, web dego mati geregere
    yanseleŋoqnsib iŋgi uyeqnub. Kumbra di naŋgo moma naŋgoq dena eleŋosib dauryeqnub.
  eng-OEBUS: When they come from market, they will not eat without first sprinkling
    themselves; and there are many other customs which they have inherited and hold
    to, such as the ceremonial washing of cups, and jugs, and copper pans).
  eri-eri: Saini nere maket langa goidu ege gidu maidu bode, yaage ada bisei mata
    wode wa, nere da ada nyode. Onodu nere asanege gane nebere onowou ila fere baingaro
    elegane waha oojo-oojode wa benou, nere kap bagu haaya bagu tauwe bagu kabali
    dada hugeru-hugerude.
  aly-aly: Amern store-ek inemel, rernem irrarlkemel ingkerrenh kwatyel, rernem ampernemel
    arlkwey-alenty. Arrwekeleny-rnem-kenh angka nhenh ayntenh. Tyampet-rnem irrkwernem-then
    ingkerrenh rernem irrarlkek, rernem amern ampernemel arlkwey-alenty.
  wiu-wiu: Nipa makesi kawa yapu note nee moa noadetepa kiwike kewenoko poanele eni
    koguna wa yono abe namolo takoa kogala tiki. Kini kapoka nee yoatiki meteka kapame
    latiane okoloka abe ko̱a enile tokala tiki. Kini kekanele takaya kekatekoa nitikala
    tiki.
  swe-swe: När de kommer från torget äter de inte utan att ha badat sig rena. Det
    finns också många andra traditioner [muntliga mänskliga regler som fått lika hög
    status som Mose lag] som de håller fast vid, som att skölja bägare, träkannor
    och kopparskålar.
  cth-cth: Hahoi hnopai yonae koe e anhla a ran awh e hai pâsu laipalah cat awh hoeh.
    Hlaam, ailo, manang, pacen hoi ikhunnaw a pâsu awh e patetlah alouke kâcangkhai
    e naw a tarawi awh teh ouk a sak awh.
  mti-mti: Mu gwiruwaremewa arawa apa taig onampewa mu mumbo kwapuwa den muinpewa
    divi da den nape. Sira wagobaviwa wakewake mumawa gwangwanepam obiren. Mu ap,
    noum, ui yaigipama, upeba gaibu muineme.
  pad-NT: Vakadihojai hoariha ida nahina havahaki-ra vakapavakarivini, visokovini
    arafiani vahavini viahania. Visokovini arafiaki jaboni ida 'bai bavini, paha bavini,
    si'aha kihiki. Farisio vahojana hida nahina-ra visokovini arafiani.
  twi-twi: Na sɛ wofi gua so ba a, wɔhohoro wɔn nsa ansa na wɔadidi. Eyi yɛ mmara
    bebree a wofi tete adi so no mu baako. Na mmara no bi ne sɛ, wɔhohoro nkuruwa,
    asɛn ne kɔberesɛn mu.
  hlt-hlt: Hnoyoih hmuen lamkah a bal uh vaengah khaw tui a hluk uh pawt atah caak
    ca uh pawh. Te phoeiah a tloe boengloeng, tui-um, tuidueh neh thingkong te silh
    ham duela a loh uh tih aka pom te muep om uh.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ konní dikɑ̃̀tìrì kɛ́nitɛ ikuɔ́ yɛ̃mmɛ̀ mmɛ kɛ nɛ́ di, kɛ mɔkɛnɛ̀
    ikuɔ́ tɛì pɛ́u bɛ̀ yóó nhɛirí mɛ̀ɛ̀ botí ibòòkɛ nɛ̀ yɛdɔ́ nɛ̀ sikṹmboó timɑ́tì
    kpɛsi.
  san-GUJ: આપનાદાગત્ય મજ્જનં વિના ન ખાદન્તિ; તથા પાનપાત્રાણાં જલપાત્રાણાં પિત્તલપાત્રાણામ્
    આસનાનાઞ્ચ જલે મજ્જનમ્ ઇત્યાદયોન્યેપિ બહવસ્તેષામાચારાઃ સન્તિ|
  amx-amx: Tjerrtj inang shop-warn alhetjart, mern ker-arlk inetjeh. Angerrepat inang
    inenh aretjart, iterremel iltjang ulpert-akert. Lakenheng inang inenh iletjart,
    lhewelhetjeh mern renh arlkwetjeh-anngernt. Inang tjampet-arlk inehenh kweteth
    lhewetjart.
  ake-NT: Ɨ'rɨ rɨ kʉrʉpo'po iwʉ' tapai ine'sa' pɨ', to' enta'na pen wapiya kuru ikorʉkasa'
    tʉuya'nokon a'tai rɨken to' enta'na, mɨrɨpan kon uya tenupa'pʉ kon nɨ kupʉ iye'to'
    awɨrɨ Papa enu yau, tʉkokʉ kon, terin kon, ka'pa konekasa' tʉ'sawʉ kon, mɨrɨ awonsi'kɨ
    te'kwe' kon amʉ' rɨ korʉka.)
  qvn-NT: Paycunaga rantipäcurcanganpita cutimursi maquincunata mana maylacularga
    manam micapäcugchu. Paycunapaga achcam costumbrincuna cara, imanaypa väsuncunata,
    jarruncunata, mancancunata, cämancunata, maylapäcunanpagsi.
  tku-NT: A'cxni' ixtaquītaspi'ta nac lītamāuj, jā ixtahuā'yan palh jā tzej ixtamakacha'ka'n
    pūla. Ixtamākentaxtū lhūhua' ixtahui'latca'n ī'xū'nāpapca'n hua'chi chī talīpūche'kē'
    vasos ē tla'ma'nc ē tamacatzucun līcā'n ē ixpūtama'ca'n.
  bjk-bjk: Io, nang bere idi tobo wan baling meri xö misik, idi tabo gis abo limedi.
    Io, melamu, idi tabo an. Me idi tobo mumuu a oleleng ne warkurai nang abo tubudi
    toxo tengen te idi bie. Idi tabo gis ödeek abo kap, abo sosopen mabo dis.)
  msy-2020: Me uaghan maketɨn inigha izir dagheba, me dar aman kogham. Me faragh da
    ruegh egh dar amam. Me uaghan uan ovavibar arazir avɨrir maba sara suighavɨra
