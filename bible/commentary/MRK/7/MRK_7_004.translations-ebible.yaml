  guo-NT: '@see-verse:MRK.007.003'
  hla-hla: Na nori e ma tatei nou haseri a man ka te lue rimen tara toana ba te ma
    galus mameri. Na nori e kukute haser a palaina man markato u para ti luen. Nori
    e mar galus haniga has menari a gotana na tabeli na sospen kapa ti mar ranga u
    u tuburen.
  mav-NT: Yt te'e­ruwei i pote yt te'e­renuk kuap i. Ta'i niatpo kahato ti i'atu­we­pokuap
    hap. Katu­pono yne ta'a­tupyi wuat'i y'y eiam ko'i mi'u eiam ko'i wuat'i ta'a­tupyi
    te'e­renuk hamo. Aikotã nagnia inug sa'a­wy'i hap ewy ta'a­tunug.
  kpf-kpf: Zen mindumindu sombemân gâbâ gam too sâŋgonŋâ nalem nemarâwe. Oi zorik
    buŋâ. Âmaŋ sot hâkop saŋgonsaŋgon sot kut ŋâi ŋâi nâmbutŋaŋgât sâkurâpziŋaŋgât
    den, zo lum ândiwe.
  ppo-ppo: Atéturaalu, atima o̧la dupuneta dere tikipaae fi wóló, atimané tiki bólu
    inipakélé wȩi tópunipa, ti atima o̧la nukua dumipó. Téturaalu, atimané alimarapené
    kae kae mara mole alarapekélé hotowa yóló sya fu dere kaae, atimané o̧la detere
    wutirape ó wȩi nokole wutirapekélé fea fokóló nukua dapó.
  hin-2017: और बाजार से आकर, जब तक स्नान नहीं कर लेते, तब तक नहीं खाते; और बहुत सी
    अन्य बातें हैं, जो उनके पास मानने के लिये पहुँचाई गई हैं, जैसे कटोरों, और लोटों,
    और तांबे के बरतनों को धोना-माँजना।)
  bef-bef: To ana huto maketi hepatogati noseꞌna anaꞌina lileteꞌani yataꞌa enugufaꞌani
    nagami felelete alihi nenabe. To fato fato hapaꞌani koyapa bonaꞌanimagi hiꞌahana
    suhi yaꞌma silagaꞌi ana hite nehana yabe. Masuꞌani somoꞌani kopa lapeꞌani kohaꞌani
    asagaꞌi nagamitu ifepa afepa ite mineꞌahana yabe.
  amm-amm: Makitosai koloni tiyo tumo manono mo, toku naino uluwako somiso mo, somaiso
    pa tono manonoso. Aniyopa molo siyai mani, taluwaikalo manono. No monoi no hani
    hani nausoso tuluwakalo manono.
  zaj-zaj: Hawaja kinhu chochose kilawa hadisoko mbaka wakisuluze. Na wawinza mafundo
    bwando gawabokele kulawa mwa wahenga zao, kamba vija, kusuluza vikasi, viteleko,
