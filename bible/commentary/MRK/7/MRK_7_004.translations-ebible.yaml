    cɑkɑi isɔ nkpɑ ŋɑ.
  gaq-gaq: ସାନ୍ତା ଆଣ୍ତେଙ୍ଗ୍ ବାନ୍‌ ଅଲେଙ୍ଗ୍‌ ପାଙ୍ଗ୍‌ଚେ ସେନୁଗ୍‌ ନିୟମ୍‌ ଅନୁସାରେ ନ୍ତି ଞ୍ଚ
    ମାଗୁଏଚ କୁଟା ମେଃଡିଗ୍‌ ଆଚଙ୍ଗ୍‌ ଆର୍‌ ଣ୍ତୁ । ଗାରିଆ, ଗିନା, କଁସ୍ ମୁତାଇଙ୍ଗ୍‌ ବାରି ସିଙ୍ଗ୍‌ଲାଇଙ୍ଗ୍‌
