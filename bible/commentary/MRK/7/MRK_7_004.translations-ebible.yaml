    tikung, meˈ kaldero duk meˈ siliˈ.
  mle-mle: '@see-verse:MRK.007.003'
  shp-NTPO: Jatian mercadonkoniax joxon, mechokiixonpari pikátikanai. Jainoax meskó
    icha axébora jaríbake jaton reken papabaon senenhati jato yoikatitaibo. Ja axébo
    iká iki; vasobo chokati, chomoshokobo chokati, kentíbo chokati, itan jan oxati
    chopabo patsáti.
  aom-aom: 'O i imoꞌamarue öri ariꞌere jioromo ujuoho rovëꞌiroho uvoruomajeje: Sisë
    höromo jovëro otehodivoromo uꞌoꞌamoromo uvoruomajeje: Avevejöꞌoho ë ioho iae mae
    uꞌovëꞌe höromo evare ueꞌaharueje. Ëhiꞌoromo a mami ariböviehu bojëmibe rovare
    jögoroho ahoꞌobëhe jabumëro ejëhoromo enatue ramae gö gö [i ijarue röhe] ëhi uꞌoꞌamoromo
    uvoruomajeje: Ëinömo inömo hesi sisëho uꞌo barëꞌego God nimorohajëjo. Ëhiꞌarueje.'
  geb-geb: Mbe vhɨra phogar kegɨp ndigi zegɨrga mba, mbe fhura ntan mbegɨrga tuktɨgi
    fhu. Mbe nta ruagiap, za nta pi. Mbe vhɨra wari wo nzɨgi mbui harigi tɨvi mbari,
    mbe nta suiravra ki. Mbe fhura mba shamgip, mbegɨrga tuktɨgi fhu. Mbe fharav wari
    wo ndari gum thuuri phara pi tha, mbe nta ruagip, mbe zam ntan mban muunga.
  eng-WYCLIFFE: And whanne thei turnen ayen fro chepyng, thei eten not, but thei ben
    waisschen; and many other thingis ben, `that ben taken `to hem to kepe, wasschyngis
    of cuppis, and of watir vessels, and of vessels of bras, and of beddis.
  bsj-bsj: Tano faricawa miyeka kange tenkari yilacimen kanciyan yumwen na yime cica
    cari dambo carko kangenwi nawo cibwangtentiye nanirka kwelmungek, kange kangum
    koltini wo kemero kucerkoceu ku caka cark
  cak-cak: Tok yetzolij-pe ri pa tak c'ayibel, man yeva' ta si man niquich'ajch'ojij
    ta qui' na'ey. Jalajoj tak costumbres ri quic'ulun can quiq'uin ri ojer tak quivinak
