  gui-NT: Jare yogüeru yave omaemee vae reta ñogüɨnoia güi, jecuaeño oyepoe ndei ocaru
    mbove. Jare oyapo reta jeta iru itenondegua reta iporomboe. Echa oyoe vaso reta,
