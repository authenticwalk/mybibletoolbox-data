    che chꞌichꞌ.
  heg-NTPO: '@see-verse:MRK.007.003'
  ptu-ptu: 'Anna maka'' sule dio mai pasa'' tä'' mala mangngande ke tä''i membase
    yolo. Anna napepaondongam toi duka'' lako peampoanna naua: “Manggi'' tau umbasei
    ihusam, tehhesam, anna ingganna pangkakka'' gällä,” anna budapi kabiasaam senga''
    manggi'' natuhu''i.'
  bzd-NTPO: Mik ie'pa dare chkewö ta̱u̱k, eta̱ kë̀ ichköta̱'wa ka̱m iulà pakör e'
    yöki̱. Es ie'pa wa̱ íyi ese skà tso' tai̱ë dalöiëno. Ñies tka̱', kulë', ù̱, ka̱'
    ekkëpa ko̱s pakueke ie'pa tö.)
  kwf-kwf: Ma kaidaꞋi kira oli maꞋi faꞋasia na usiꞋa, nia ꞋafitaꞋi kira kasi fanga,
    diꞋia noaꞋa kira kasi tau lima basi sulia na falafala kira naꞋa. ꞋUnaꞋeri kira
    ka roꞋo sulia na falafala Ꞌoro kira ki, diꞋia na taufilana titiu ki, ma na faꞋi
    tini ki, ma na dako ki.
  eng-WYC-2017: And when they turn again from [the] market, they eat not, but they
    be washed; and many other things there be, that be taken to them to keep, as washing
    of cups, and of water vessels [or cruets], and of vessels of brass, and of beds.
  eng-WMBB: 'They don’t eat when they come from the marketplace unless they bathe
    themselves, and there are many other things which they have received to hold to:
    washings of cups, pitchers, bronze vessels, and couches.)'
  zat-NTPS: Gate zjaque̱' lawe' xi'a wa'u, ca dxelexezrine̱' quebe dxelawe̱' xeta
    che quebe xelibe ne̱'e̱ ca zaj nadxixruj bea benne' xudau' ca'. Cá'anqueze de̱dxa
    da zante̱ da zjácale̱ne̱', ca xexadxe zriga' da dxelé'aje̱', ne zruaga, ne zriga
    xé'ena, ne da naga dxelásie̱'.
  spp-spp: 'Lire pyiŋkanni na, pi n''a mpyi a yîri caange na, pi mpyi maha wìli maha
    piye fíniŋɛ Kile yyahe taan mà tàanna ná làdaabil''e, maa nta a lyî. Làdaabii
    pìi saha na mpyi yaayi ɲjyìŋi kyaa na, mu à jwo: fùnɲcwoyi ná pwoore cwɔhigii
    ná dàɲyɛŋi yaayi ná yatɛɛnɲyi.'
  zty-NTPS: Kate' bi da' žjé'wgake' ḻawe' ya'a, na' žežíngake' lížgake', cha' bi želyibe'
    da' ka' kan žónteze žóngake', bi be žáwgake'. Da' zanže da' ka' žóngake', da'
    žónteze žóngake', kan želyibe' ẕiga' ye'n ka', na' ẕiga' ya ka', na' da' ka' žáta'gekle'.
  mek-mek: Ke afaꞌafa afugai kemai aisama, keufele kai keaniani. Ega koa iꞌopoga,
    kagakaga maꞌo keafiapiꞌi. Egaꞌina auga kaputi iikuꞌi, liti iikuꞌi, ke oga iikuꞌi
    kagakagaꞌi.)
  aey-aey: '@see-verse:MRK.007.003'
  urd-GVH: इसी तरह जब वह कभी बाज़ार से आते हैं तो वह ग़ुस्ल करके ही खाना खाते हैं।
    वह बहुत-सी और रिवायतों पर भी अमल करते हैं, मसलन कप, जग और केतली को धोकर पाक-साफ़
    करने की रस्म पर।)
  ycn-ycn: Nephácachu le'ejepelaji ñacarelana eyá nañacaré chojé, nepaque cajrú nayáte'ela
    chiyá pamineco. Rejomi najñaque na'ajnehuá. Cajrú apú nacaje nala'ajica nachi'inami
    chuna quemacá najló que. Majopeja nepájica nachiyélane chiyá, napero'ojlone chiyá,
    ne'eté chiyá caje macá. Ñaqué caja nepájica napero'ojlone palani sereni naquiyá
    la'acanami chiyá.
  djr-djr: Ga ŋunhi walal ŋuli ŋatha ŋula märranha ŋunhal buku-djuḻkmaranhamirriŋur
    wäŋaŋur, ga ŋurruŋuny walal ŋuli ḏarrtjalkkunhaminya walalanhawuynha walal, ga
    yorrnha walal ŋuli ŋunhi ŋathany ḻukanha. Ga dharrwa muka mirithirr walal gan
    ŋunhi romdja malany ŋayathaŋal, balanya nhakun walal ŋuli banikin' rurrwuyunna
    ŋunhi walal ŋuli gapu wo ŋula nhä ŋuḻkthunna ŋuruŋiyi, ga bathanawuy banikin',
    ga ḻupthunawuy banikin' mala walal ŋuli ḏarrtjalkkunha ŋuliwitjanna bili yan romgurr
    wukiṉḏiwurr.
  kvg-kvg: Yaq ezoqam maket manqei-te gindu-qavazɨn, ndigu mø̀ndøkhæ-khakuamɨ́n, váev
    lou gilogɨn. Ndigu matev nøme kopoáv ndimbopaev, tigi atanakha-zapazapa-za-te
    gindu-upøgimam, kopømba ande av kap neka pot neka melek neka venanqei nonqo sunguzam
    matev.)
  rug-rug: Meke lopu kaqu henai rini sari na ginani pu ta vagidi pa maketi, osolae
    tava ṉuzapa paki si arini. Soku tinarae gugua arini si luli rini, gua sa hahanana
    ṉuzapa kapa, raro, vovoina kolo, meke na teqe, pa dia hahanana vinavia.
  hop-NT: 'Pu puma huhyankiṅaqw ök̇e’, qa māvaqtote’, qa nȫnösaṅwu. Pu ahpiy hīhihta
    aṅ hinwisniqat tutaptiwhqat puma aw tunatyawwisa. Puma yan hintsak‐wisa: Puma
    kukyapit, pu sīsivut pās kuksiyaṅwu, pu sik̇asivat aṅqw tsatsqaptat yukiwyuṅqata,
    pu nönöspita.'
  san-URD: آپَناداگَتْیَ مَجَّنَں وِنا نَ کھادَنْتِ؛ تَتھا پانَپاتْراناں جَلَپاتْراناں
    پِتَّلَپاتْرانامْ آسَنانانْچَ جَلے مَجَّنَمْ اِتْیادَیونْییپِ بَہَوَسْتیشاماچاراح
    سَنْتِ۔
  heb-LB: גם בשובם מן השוק עליהם ליטול ידיים לפני שהם נוגעים באוכל. זוהי רק דוגמה
    אחת ממנהגים רבים שהם מקיימים מאות שנים. דוגמה נוספת היא הכשרת סירים, מחבתות וכלים.)
  caf-NT: '''Ooket bukoo ts''ih hanahudulh teh la''huldoh ''et k''an zeh ''uha''alh.
    Lhat huba hoosdzi teh né''hut''en, dulubot, hube ''oosa'', ''ink''ez ''uyoo hiyé
    ne''ut''en, ''i chah, hubukw''usti chah, soo buba'' hoont''ah k''una''a zeh toonahíyugus.'
  mio-NT: Chahan ñi nuyahvi, ta nacata xihna ñi ndaha ñi cuhva iyo costumbre, ta sa
    cua cuu cachi ñi. Cuaha xaan ca costumbre iyo chi ñi. Nacata ñi yachin. Nacata
    ñi casitu. Nacata ñi quisi. Nacata ñi yuvi. Nacata ñi,
  srq-NT: Echoɨ quiiriã mose eriqui quiaruã ã. Ngaẽ mose plaza sɨ eriqui nyoɨ nyoɨ
    tuchɨ quiaru nonde ã. Ngãmeɨ ñee nguire chõ eriqui nguiã mbae raã ja ã. Sã eriqui
    uyuquia ɨreɨ ɨreɨ no. Ñio abe no. Irachaẽ abe no. Uquisa abe no.
  kje-NT: Enla inhawa hir weli pasar hi radedem rodi oir wuriyedi mene ra'an. Onne
    kan mehe, maa hi rasala kerkerhe rira holoor halauk ma na'ono rawana ra'u noro
    ha man rodi hi'i ya'an yomun.
  bmk-bmk: '@see-verse:MRK.007.003'
  gaz-gaz: Yommuu gabaadhaa galanittis utuu of hin qulqulleessin hin nyaatan. Dudhaa
    biraa baayʼees kan akka xoofoo dhiquu, okkotee fi huuroo dhiquu ni eegu.
  kud-kud: Na hinage ebe maketi ainaena hilaoma nimadi hiuwa mugaiyedi, mulitai hi'ai.
    Na hinage loina bahudi tubudiyaone aidiyena gaeba yo vedi yo walata adi uwa vehabadi
    himulitaedi.
  urb-NT: '@see-verse:MRK.007.003'
  fra-LSG: et, quand ils reviennent de la place publique, ils ne mangent qu’après
    s’être purifiés. Ils ont encore beaucoup d’autres observances traditionnelles,
    comme le lavage des coupes, des cruches et des vases d’airain.
  san-HK: ApanAdAgatya majjanaM vinA na khAdanti; tathA pAnapAtrANAM jalapAtrANAM
    pittalapAtrANAm AsanAnAJca jale majjanam ityAdayonyepi bahavasteSAmAcArAH santi|
  cak-SNT: Y antok ncaꞌtzalaj-pa pa qꞌuiyiꞌal, xa man niquijoskꞌij ta quiꞌ incheꞌl
    ri bꞌeꞌn can, man ncaꞌvaꞌ ta. Y icꞌo nicꞌaj chic kax ri niquiꞌan jeꞌ; incheꞌl
    antok niquichꞌaj ri vasos ri richin niquikun quiyaꞌ chupan, ri xára, ri lak ri
    bꞌanun cha chꞌichꞌ y hasta ri quichꞌat quireꞌ niquiꞌan cha.
  uvh-uvh: A maket ganang anga yangara abanga undu' kafasi' guk sa' yotikiaging. Abanga
    adisining sungkwang a gafa a kabak undu' kadapmang ka u yotik ningwara'ganangsa'
    yaranga yotik guk sa' tiaging. Yotira ning tanga nana wa inga' wara'ganang niaging.
  ino-ino: Situateka uke'a e'aena li ofalesayana ne'yana o'nekaya'maki li falakeno
    apa'kufamo'a kanale huteke'ae'ke ne'ya ne'nae. Ani akufa kava'ake o'male'nea'maki
    a'ke'ainaka vaya'moki ke male male'naya ke ali'a lo'kiya vai'a ali'naya yafe masu'ae
    yape'ae samo'ae mi'ko ya'api sese nehae.
  gnn-gnn: Ga ŋunhi walala ŋuli ŋatha wuŋuḻi'yuna ŋula wanhami wäŋaŋura, bala ŋäthilinydja
    walala romgurru ŋuli ḏarrtjalkkunhaminya walalanhawuy walala, ga yurruna walala
    ŋuli ŋathanydja ŋunhi ḻukanha. Ga wiripunydja walala ŋayathama yukurra guḻku'na
    mirithirri rom malanha, balanyara bitjan walala ŋuli rurrwuyun ḏarrtjalkkuma banikin'
    wurkthunaramirri ŋunhi, ga bathanaramirri banikin' ga ḻupthunaramirri banikin'
    malanha, ga ŋula nhä ŋorranharawuy girri' walala ŋuli ḏarrtjalkkuma romgurru yana.
    Yo, baṯ bitjanna walala ŋuli ŋuriŋi Rom-dharraymirriyu walalay ŋayathama ŋunhiyi
    malanha romdja, bukmaknha yana ŋunhi walala beŋuru märraŋala. Yurru nhanŋunydja
    Djesuwunydja ŋunhi ḻundu'mirriŋu walala yaka warray yukurrana ŋayathaŋala ŋunhiyi
    malanha rom.
  yal-yal: E na keli lɔxɔ tideni, xa e mi e fatin maxa lan e dinan kiin ma, e mi e
    dɛgɛ. Namun fe wuyaxi mɔn e yii, alo igelengenna nun tunden nun sulan goronne
    maxana.
  cnt-NT: Jë₁ma₂o₃lein₃ 'ma'₅₄, tsá₃ guë́'₃ në₁jua'₂ tsá₃ ma₂në₂jme₃ti₃ con'₂ tag₄
    chí'₅ a₂rang₃ quió'₅. Jaun₂ 'lióng₂ bá₄ guë́₄ tag₄ siá'₂ a₂jme₂ti₃ dsa₂ juɨ₁lia'₂
    a₂rang₅ dsa₂ nɨ₁vaso, juɨ₁lia'₂ a₂rang₅ dsa₂ nɨ₁taza, nɨ₁dsɨg₁, tsɨ₁cama në́₃.)
  tif-tif: ale din maket kemin baan diim din aba tilip inang kaali, iyo sikil diingnin
    disa kelip namti, ima kaali ma, ina-laabip disa. Kemin, sawaayak awil-fakal imi
    kukup kusnum kusnum yaapkan kiita kuluu-lomdip saak yak kaap aye, sosben aye,
    dis aye, bet inang kaali, diing-bamdip kukup kusnum kusnum kiili, kanu-bamdip
    kanumin-kup kemip.
  nlx-nlx: एने ता आटा माय रेन जी काय बी चिज लावतेह ताह पेल हास केरीन दोव नाह लेते,
    ताह वोर नाह खाते। एने जुलूम ओहली रितीन पालेन केरतेह, जिहकेरीन वाटको, कुलह्यो एने
    तांबान ठामलाह चोलनु एने दोवणु।
  apw-NT: Na’hiṉiih nagoz’ąądí’ nnáhikáhgee daagodnłsįgo táda’digisgo zhą́ da’iyąą.
    Iłk’idá’ nṉee n’íí yedaagos’aaníí łą́ą́go ałdó’ yee ánádaat’įįł, idee, isaa, be’ibízhé
    bésh łitsogi alzaahíí daagodnłsįgo tádaasgisgo, biká’idáné ałdó’.
  gum-gum: Katø penab, yanøb indiisrøngurri amrrua chigucha, tru tasig kinønrrain
    taigwan kinømuppe, mameelø køn. Katø nømbe chigøben katøgan trendø treeg mariilan
    pesannamø marøb tøgagøbelø kuabe, mutsim pasumeran pillmab, katø køtsømeran, tsandzøn
    nindaameran pillmab, manrrab purramisriilan chishmarøb inchibelø køn.
  not-NT: 'Cara iripigaima cara poeboroquë cara yapatotaiga matsiguenga ipimantagueti
    pairoraca, queroca iquibocota jorío, quero yapi. Aisati yametaiga inguibopiantiro
    pairoraca basini: pojo, pachaca, oya, omagaro.'
  plu-plu: Hawwata akiw ku aysaw igkis diyuh ariwntak im gapikekri igkis sakta gimanakis
    akak un adahan in barewbet giwtrik Uhokri. Ku igkis ka saktin henne, igkis ka
    axni. Igkis hawwata kiyatha kaayhsima amekenegben gihiyakemnikis akiw kewa inibe.
    Juktah igkis sukuheku gigoblakis akak gisuwyegakis akak gikarapakis kehka kuriwra
    adahan in barewegkape giwtrik Uhokri. Igkis sukuhekuni kabayhtiwa ku samah amekenegben
    gihiyakemnikis.
  iou-iou: Ba käbeyäken naniktä äbäŋpäŋ ketem näna yäŋpäŋä keri ärutkaŋ uyaku täga
    näneŋ. Täŋkaŋ gäpe, käbot ba imaka imaka ärut täŋkuŋonik. Ude nämo tänawä bänepnin
    yäpna waneŋ yäŋ nadäk täŋkuŋonik. Täŋpäŋ imaka imaka mebäri mebäri äbekiye oraniyetä
    pewani ugän iwatpäŋ täk täŋkuŋonik.
  ntp-NT: Dai siuu duucu dadiagi ʌgai plaasaiñdʌrʌ, maitacuaadana asta siuu duucu
    vapacoi gʌnnoonovi isducai gʌnviidacatadai ʌgai. Dai quiaa ivueeyi ʌgai mui naana
    maasi gʌnviituldaraga duucami isducatai vacuanai ʌgai gʌnajaasocoli dai gʌnajaa
    dai gʌniidoracaru dai gʌnvopoicaru.
  rai-rai: Baa diat waan paat taangirong u ra wanua na wiura, diat gigi muga paa ut,
    namur diat wangaan. Mongoro na utnaa utkaai diat laana paami, diat dur a kum kaap,
    a kum kuro, ma ra kum tiker.
  haw-1868: 'A mai kahi kuai mai, ina aole e holoi, ina aole lakou e ai: a he nui
    no hoi na oihana i loaa mai i malamaia e lakou, o ka holoi ana i na kiaha a me
    na ipu, a me na ipu keleawe, a me na punee.'
  ffm-ffm: So ɓe ngartii luumo, ɓe ɲaamataa so ɓe lootaaki. Eɓe njogii neesuuji goɗɗi
    keewɗi ɗi ɓe njokki, ko wa'i hono lawƴude kore looɗe e potiije e kaaki jakawalle.
  arb-NAV: وَإذَا عَادُوا مِنَ السُّوقِ، لَا يَأْكُلُونَ مَا لَمْ يَغْتَسِلُوا. وَهُنَاكَ
    طُقُوسٌ أُخْرَى كَثِيرَةٌ تَسَلَّمُوهَا لِيَتَمَسَّكُوا بِها، كَغَسْلِ الْكُؤُوسِ
    وَالأَبَارِيقِ وَأَوْعِيَةِ النُّحَاسِ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉϣⲱⲡ ⲁⲩ⳿ϣⲧⲉⲙⲟⲙⲥⲟⲩ ⳿ⲉⲃⲟⲗϧⲉⲛ ϯ⳿ⲁⲅⲟⲣⲁ ⳿ⲙⲡⲁⲩⲟⲩⲱⲙ ⲟⲩⲟϩ ⳿ⲉⲟⲩⲟⲛ ϩⲁⲛⲕⲉⲙⲏϣ
