    ẽpẽni carea.)
  eng-F35: When they come from the marketplace, they do not eat unless they wash.
    And there are many other things they have received and hold—washings of cups,
    pitchers, copper vessels and couches.)
  ind-ind: Begitu juga kalau pulang dari pasar, mereka harus mandi dengan cara khusus
    sebelum makan. Masih banyak lagi aturan lain dari nenek moyang mereka, dan semuanya
    mereka taati— seperti cara mencuci gelas, tempat air, alat-alat dapur dari logam,
    dan meja makan.
  pes-OPCB: از این رو، هر بار که از بازار به خانه می‌آیند، پیش از غذا همیشه باید به
    این ترتیب شستشو کنند. این فقط یک نمونه از قوانین و مقررات بسیاری است که طی سالیان
    دراز به‌جا آورده‌اند و هنوز هم به آن سخت پایبند می‌باشند. نمونهٔ دیگر، شستن پیاله‌ها،
    دیگها و کاسه‌هاست.
  mpt-mpt: eka i moniba imen wemin baan dimo mo datlaibo aayo mo fuelaim blim biaib
    osa i imeno mo dowonaibbabe. Eka i faninwali hekmel wengo afet osa wafu bianiba
