  kde-kde: Na pavahaloka kusakoni nanga pavalya chinu chohecho bila kuchihahula. Uchocho,
    vàkamulila mihambo inji yohe malinga, kuhahula myawo na vilongo na vyombo vya
    vitale.
  ata-ata: Mo ilai no tani sou ilotoloto laꞌilali no anu ne, xe ilivu ixali ia iꞌulo
    uasi, la umomomo sou iꞌani uasi. ꞌIliꞌilixo seꞌi piena kalumo a imumulinu loxo,
    iꞌuinu pakuxaꞌa ilou lexa vexasou mo latotope.
  qvw-NT: Pläsäpi cutimulpis maquincunactalämi pa'aculcäla imallacta micapäcunallanpäpis.
    Caynu custumrincunacta lulä calmi, llapa imapis cusinanćhu sirbichicuśhancunactapis,
    cämancunactapis chuyanchapäcula.)
  nfa-nfa: '@see-verse:MRK.007.003'
  tnp-tnp: Kəni nian kotsɨpən e makɨt məhuva, məsotauən pɨpɨmiən, motaupən moteikuas
    e nəhlmɨlah, uərisɨg kəmanotauən. Kəni mautohtəu=pən natimnati tepət mɨn lanəha
    iətəm kəmotos o tɨpɨlah nuvəh mɨn. Kəni kastɨm əhruahru əha ikɨn rəha neikuasiən
    e sospən, mɨne kap, mɨne pesɨn u kəmol e aiən.
  urd-urd: और बाज़ार से आकर जब तक ग़ुस्ल न कर लें नहीं खाते, और बहुत सी और बातों के
    जो उनको पहुँची हैं पाबन्द हैं, जैसे प्यालों और लोटों और ताँबे के बरतनों को धोना।
  hot-hot: Lôk i loŋ etak nôm hamô ek nênêm vuli ba êvô êlêm ma miŋ ithik nôm takatu
    ba ewa hatôm iniŋ bôk lo loŋ atu ba ethak idum ami, êŋ ma miŋ hatôm nejaŋ nôm
    takêŋ ami. Thêlô ethak esopa limi iniŋ bôk lo loŋ ba ithik tase lôk uŋ ma belev
    lôk nômkama lomaloma hatôm iniŋ abô majaŋ hanaŋ.)
  mqj-NT: Ianna sae dio mai pasa' tae' mala ummande ke tae' membase yolo. Anna budapi
    kabeasaan senga' nasiossoranni peampoanna susinna umbasei irusan, kurin gallang,
    anna porewa senga'.
  rus-SYN: 'и, придя с торга, не едят не омывшись. Есть и многое другое, чего они
    приняли держаться: наблюдать омовение чаш, кружек, котлов и скамей.'
  mbh-mbh: Na aro ve o olpot aning a pen e me, lamo aro o paut omeni. Aken ini ole
    vothung vet ako o panes oa pompomere ole vothung alavusnga. Ma ranga ve mun nge
    oa ur elonga aro o paut tel ir ako ranga ve ini thinonga na thei pokin na posonga.)
  bdd-bdd: Ma ꞌeguma ꞌebe gimwane ꞌoinega sinaoma nimadi sideuli nugete ꞌabwa siꞌai.
    Ma wete loina baibaiwana tubudiyao ꞌoidiyega gaeba ma biyo ma walata ꞌadi deula
    weyahina simulimuliye.
  cbt-NTPO: Mircatoquë pa'pi quëran yacoshatohuachinara, i'quë niopoimiratopi. Na'a
    nisha nisha inachintopisopita ya'huëtopi. Minëro'sa', i'sha ta'painano'sa', hua'na
    yonsharo'sa', pë'sararo'sa', inapita pa'mopi.
  srn-NT: Efu den ben bai wan sani na wowoyo, den ben e wasi en tapu wan spesrutu
    fasi, fosi den nyan en. Den ben abi wan lo tra gwenti san den ben e hori, soleki
    fa den afo ben leri den. Na so den ben e wasi den kan, den patu nanga den pan
    tapu wan spesrutu fasi.
  cta-NT: Loꞌo tsaa nguꞌ lcayaꞌ cuiꞌya nguꞌ sca na cacu nguꞌ, tya̱a̱ loꞌo nguꞌ jiꞌi̱
    toniꞌi̱ liꞌ; pana ná ntsuꞌu chacuayáꞌ cacu nguꞌ jiꞌi̱ si bilya cuaꞌni lubii nguꞌ
    jiꞌi̱ tyucui ñaꞌa̱ nguꞌ. Quiñaꞌa̱ tsa cña tacati juaꞌa̱ cua nguluꞌu jyoꞌo cusuꞌ
    jiꞌi̱ nguꞌ judío chaꞌ cuaꞌni nguꞌ; ñiꞌya̱ nu tyaati̱ tasa jiꞌi̱ nguꞌ, ñiꞌya̱ nu
    tyaati̱ castyu, ñiꞌya̱ nu tyaati̱ quityu̱ꞌ chcua̱, ñiꞌya̱ nu tyaati̱ caꞌña, chaꞌ
    caca lubii scaa na biꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi, ngua tiꞌ nguꞌ.)
  bqc-SIM: Aali su ń ɛlɛo aa pↄblè zu'osaio. Aa fɛlɛkaayã pãleↄ kũa dasi. Beewa
    aaì gbãbↄ imibↄↄ ń taↄ ń ooↄnɛ.
  tcz-CHONGTHU: Hitobangma chun, amahon kailhanga kicho hijongle twiya khut adelutlou
    leh ima anengai pouve. Hiche chu chonnangai tampi—khomho, belho, sum-eng chule
    jalkhun ho sopthengna kin-gun—hitobang chondan tampi anei lah-uva khat ahi.)
  mar-mar: बाजारातून आणलेली कुठलीही वस्तू धुतल्याशिवाय ते खात नाहीत. त्यांच्या पूर्वजांच्या
    इतर अनेक चालारीती ते पाळतात आणि प्याले, घागरी, तांब्याची भांडी धुणे अशा दुसरे
    इतर नियमही पाळतात.
  snp-snp: Ido maketilo yati neta ma oluti otima, komu noku witiko no-no ae. Ido kidene
    ka so loti kaputi masati lapeti noku wi-wi amo mona yamaidana oti meyalo melae.
  isl-isl: Þegar þeir komu heim af markaðnum, urðu þeir alltaf að þvo sér á þennan
    hátt áður en þeir snertu matinn. Þetta var aðeins ein af mörgum reglum þeirra
    og lögum sem þeir hafa fylgt öldum saman og gera enn. Ein reglan er til dæmis
    sérstakur trúarlegur þvottur á pottum, pönnum og diskum.)
  spy-NT: Ki yoo kakwaanee ꞉bichu kōōkwēēt ake, kimāāmiisyē yoo mānāākōōtiliil keey.
    Kirubē kiruutēk alak chēē chaang' chēbo booyikaab kēny chēē /kiintāsiimē tērēkōōkwaa.
  xnn-xnn: Nan esa pay et adida kanen nan minalkitanda engganay owasanda omon-ona.
    Et wada pay nan nateketeken ay ogalida isnan mang-owasanda isnan tasa ya nan banga
    ya nan kandiloda.
  mwe-mwe: Na kabhili bhakalyanganga shindu sha kopoka kushokoni gwangali kuukanga,
    na jaapali mikubho jina jibhayobhelelenje, malinga kuukanga bhilika na migabho
    na indu ya shabha.
  tte-tte: Besiele tabe saugana Yudiya kaba gimwala silogabaen na sipileyoi ali nume
    mena nige sowasowana sikekan kanasiga sisugu, kabo sikekan. Yaboyoi loina meuloina
    tubuliyao kolili gaeba yo komwa yo gulewa yo kaba keno kali deuli kaiweli simuliya.
  tcs-tcs: Seimkainwei, wen dempla baie kaikai wea maketples, dempla no kaikai dem
    kaikai antil dempla swim wea kastamlo blo dempla. Ane dempla gad tumas olkain
    kastamlo po wase ol kap ane zag ane ketol.
  hlt-THB: Ik-oeih ami zawihnaak hun awhkaw ik-oeihkhqi ce a mami silh ma awhtaw am
    ai uhy. Ak chang awi a mik pawm khawzah awm nawh boet silh khqi, um am silh khqi
    ingkaw qawhum silh khqi awm sai uhy.)
  soq-soq: Ita mo nana maketiwa gimaramoie nosinosiu anaanau wadia rua mitadewasamoie
    nai. Ita mo redubu, ontau ita laukaibu anaanau wadia ruawantoie mitadewasamoio
    winei. Tane do dewa isiwa uara mo nosinosiu anaanau asiasi dewamoie waimoi.
  qub-qub: Läsapa aywashanpita cutimur mayllacönillaga manami micojchu. Mas juc custumricunatapis
    ruraj. Bäsuta, puyñuta, mancata, cämata mana «ganra» ninanpaj custumrin cashannöraj
    mayllaj.)
  att-att: Á nu maggapu ira ta dápun, ari ira kumán nu ari ira paga nabbaggaw. Á aru
    paga yù tuppálad da nga ituddu nayù rilisiod da, yù ággugâ da ta ákkilò, ánna
    garapon, ánna kalderu.
  bki-bki: Ajum̃a amila jibena ka ver nalo amiel aban ea komeli p̃eli na vio vabe,
    mia bogo na abinimei vonuo bereio, mia monoka nalo atakii tuboiano na ka asekonlo
    ameravo rivu p̃eli na ave lu vatitigio rivu bereio. Iorou ka nina, amijikia atikar
    ka asinan naruei, bior ver nalo ala re, maka ajikia atokol sinaniano leleio. Mia
    be tuboiano sesa telabo bereio jibe na napano monoka atakiio, napano tealo, aber
    monoka asekon baja tibe na tibe na, a tealo, aber monoka asekon p̃ili marauo tibe
    na tibe na, a tealo, aber monoka asekon baju na amim̃aukanio ea burujievi na be
    bras tibe na tibe na, rivan tibe na.
  bqp-bqp: Tó ò bò ɛtɛn ò sù, òdi pↄ́ ble zú'onaa sariro. Ò futɛokarayã pãndenↄ
    kũna dasi. Lɛmɛ òdi tokonↄ kũ lonↄ kũ butanↄ pípi lɛ.
  mcp-mcp: Ja bwə́ nyíŋgə́ míkus dɨ́ yí, bwə́ cúgɛ́ nə ŋkul də kú fwo gusa. Bwə́ á
    dʉ nə́mə́ baagʉlə bílʉ́gá íjâm nə ijag nda dʉ́lə gusa íbálá nə mikáágə́ nə iwɔ́ŋgɔ́.
  hat-hat: Lè yo soti nan mache, sa pa t' bon non plis pou yo te manje san yo pa t'
    pran yon beny anvan. Yo te gen yon bann lòt koutim konsa ankò yo t'ap swiv. Pa
    egzanp, yo te gen yon jan pou yo lave chak bagay, yon jan pou gode yo, yon jan
    pou krich yo, yon jan pou mamit yo, yon jan pou lave menm kabann yo.
  npl-NT: 'Keman onmokopayah tiánkistli, amo otlakuayah tla amo achto moyekmapajpakah.
    Iwa kimpiah oksikimeh tlamachtílisteh, kemi ninteh: trato kimpajpakah n xíkalteh,
    n káxilteh, iwa n axoktsimeh.'
  bgg-bgg: Chiih-è, bajarai è yi pha nyie magunde asud sapho shii ne achie bi pha
    rai. Chiih-è, gai khama pha Iphey awaithek pha riingthek muyua marui jithek ne
    athoh dang pha rek ne rai, jithek pha Iphey ne gog, jarai, blow, skhong chiih-è
    biangthek sud pha Iphey ji ro.)
  eng-TCENT: And when they come from the marketplace, they do not eat unless they
    have washed. There are also many other traditions they observe, such as the washing
    of cups, pots, copper vessels, and dining couches.)
  eng-BSB: And on returning from the market, they do not eat unless they wash. And
    there are many other traditions for them to observe, including the washing of
    cups, pitchers, kettles, and couches for dining.
  cpu-NT: Aririka irareetaiya jamanantavaitzi, tekera irovapaiyaata, inkivaakoperotapaiya.
    Tera aparoni onkantya jameyetari, ikivayetzitaro eejatzi iriraamento, iyovite,
    ironkotsimento, imaamento, maaroni.
  san-ASM: আপনাদাগত্য মজ্জনং ৱিনা ন খাদন্তি; তথা পানপাত্ৰাণাং জলপাত্ৰাণাং পিত্তলপাত্ৰাণাম্
    আসনানাঞ্চ জলে মজ্জনম্ ইত্যাদযোন্যেপি বহৱস্তেষামাচাৰাঃ সন্তি|
  tac-NT: 'Napu''lige go''ame ralimea simasa ku sébaga yati panígime nile tabilé ''cho
    go''yá go''ame. ''We a''lá panígisiká ''la Onorúgame ''kúchila kolale a''boi ''la
    sébili olame kóriká. Aminami ''we a''lá pagome nílechigó bejtoli ''lige sikolí
    regá ''nátaga: «''We a''lá pagómala ne bejtoli ''lige sikolí, alarigá Onorúgame
    abichilubi na''temámala ne''chí», ''lige we''ká e''karúriga nokale napurigá nokame
    nile a''boi.)'
  eng-WEBPB: 'They don’t eat when they come from the marketplace unless they bathe
    themselves, and there are many other things which they have received to hold to:
    washings of cups, pitchers, bronze vessels, and couches.)'
  gfk-H: Ma bia diet na haan tapukus maras tano maket, diet na sisiu na gisa laah
    mon waing pa na tale bia tikai na hatabunei diet. Io, namur diet na iaan. Ma diet
    la murmur mah aring haleng mes na warkurai ing ira hintubu diet ga hasasei diet
    uranai. Diet na gis timaan ira kap, ira kura, ira dis, ma ira suuh.)
  viv-viv: KaꞋi abakimokimone amine hinatauya keke hinamidiꞋa tu nagona adi kivebuta
    hinafaisewana. Ada kadu dewa tuwaina moyaꞋaina hiꞋitaꞋitaveꞋavina, higa gowa abaꞋaihiwaga
    nauꞋa kainumula ana ikolakola tafalolo-vehimeya amine.
  yao-yao: Sooni paakutyokanga pakusumichisya malonda ngakulya chachilichose pangajosya
    kaje. Nombe akugakuyanga masyoŵelo gamajinji gaŵapochele kutyochela kwa achachekulu,
    mpela ila yakuti pakosya migao ni iteleko ni yoombo ya libati.
  tgp-tgp: Ale la pa sopo er̃i hani te hinau la lavia na maket vara la sopo javulahi
    na limara tiroma. Hinau akerihi enia vonan la leu atu matuvana sei la lo usurira,
    sohena posposi mata hoje na paniken teni peleti teni jilivi teni pesin.
  auc-NT: Ayæ̈, Ædæmö äadänique cænguïnäni ïnänipa, ante pönëninque oodeoidi näni
    godonte æ̈ïñömö gote pöninque ædæmö äate ate cæ̈nänipa. Ayæ̈ dodäni godömenque
    nanguï näni wææ angaïnö ante pönente Ao ante cædinque tömënäni owæta cængæ̈ tiguicade
    awæmpa tömancoo ancaa mënongate quëwënänipa.
  kbc-NT: Niɡ̶ijo naɡ̶a dopiticoace moicoɡ̶oticogi balaacogolawaanaɡ̶a aneitedice
    niɡ̶inoa enaanaɡ̶a, odaa ja diniwilegitibigiwaji. Codaa odioteci niɡ̶icoa eletidi
    nakataɡ̶a, niɡ̶ina moiwilegi goopatedi, bootitedi nelecoli, nooleli, codaa me
    nipeli.
  bmh-bmh: Iguanem empip ebuan koli zaueim alaimai, go pigai ze ziwamam, tam aba,
    go ee i zimam. Goagal embigeg agal kasai ze ipal asiu sesamoranemen. Go ze go
    aneu sul agal gap, tebil, biz mui, unum ze ebu ulusanemen.)
  ctu-BL: Che' mi' sujtelob ti choñonibʌl tac, mi ma'anic mi' pocob i bʌ, ma'anic
    mi' cha'leñob we'el. An to cabʌl i subal i ñojte'el mu' bʌ i bej esmañob. I tilelʌch
    mi' pocob tsima yic'ot p'ejt, yic'ot latu melbil bʌ ti tsucu taq'uin.
  meq-meq: Taɗə ta maw mə luma na, ta bariye həlay təday ada ta ndiye ɗaf. Sa na,
    tə ɗəslaway ha gər a siye i kule tay hay wal wal, andza matsekeɗe gəse, gəzla
    ta səŋgəle i ɓəre.
  noa-H: Maguata merrkau hee hudt'urwia bëeujã, hamach jöoinau jaaujemjö, jua hʌba
    chan pöd t'ach k'öba haajem haajem. Mag tag hamau nem waaujem k'ĩir k'apan t'ʌnʌm
    hamach warrgarm k'ʌʌn jöoin hi pʌaba, maguata hamau t'um hamach dö doojem jarr,
    t'ëp, jiedöpjömjã t'um hʌk'apʌ̈iwi hĩchab hamach k'ãaijem putjã t'um jãk'apäaijem
    hanaabá.)
  alp-NT: Kai kena esi leu bei me pasare, esi koa balasi lulu esi atate mina pine
    kane sa. Kai peraturana maketa bei esi ntuana menaru lekwe rebe esi ono lulu titinai,
    molupe peraturane kena koa glase, oba, kai taneia rebe onolu bei tembagare.
  san-VEL: aapanaadaagatya majjana.m vinaa na khaadanti; tathaa paanapaatraa.naa.m
    jalapaatraa.naa.m pittalapaatraa.naam aasanaanaa nca jale majjanam ityaadayonyepi
    bahavaste.saamaacaaraa.h santi|
  kbq-kbq: Hagi maketi kumapinti ne-e'za, zamagra ne'zana onene'za zamazana sese hute'zage
    ne'zana nenaze. Hagi zamagra rama'a zmagehemofo kasegea eri'naze. Kapuma kavoma
    tinkavoma nezama anteno ne' zantamima sesehu agruma hute'za, ne'zama ne'zana azenerize.
  kbh-kbh: Chë sananga enocana tmojtashjango ora, ba soye ndoñe tmontsácuents̈abese,
    tondaye ntjasana; y ba soyë́ngnaca imojánama, pero nÿe chëngbe bëts taitanga chca
    jamana imojanamánayeca, mo chë béjayeca juabáyana tazës̈ënga, matbajënga, calderëshënga
    y jutsnëshangá.
  ron-LSB: 'Ei nu mănâncă atunci când vin de la piață dacă nu se spală, și mai sunt
    multe alte lucruri pe care au primit să le țină: spălările paharelor, ale ulcioarelor,
    ale vaselor de bronz și ale canapelelor).'
  pon-pon: 'O ni ar kin puredo jan wajan net, re jota kin mana, ma re jo omiom maj
    o tiak to to, me re aledi, re kin wiawia: Widen dal tikitik, dal laud, dal praj,
    o men momod.'
  nhe-BL: Huan nojquiya moilhuiyayaj quema mocuepaj ica tianquis, monequi momajtequise
    achtohui huan teipa tlacuase. Huan quitoquilijque miyac tlamachtili tlen huejcajquiya.
    Quipajpacayayaj inintazas, ininxarro huan inintepospaila queja quiijtojque tohuejcapan
    tatahua.
  sps-sps: Nainy te natiny tabin mirori tana tuan, ri sikia ror ma natiny ainy onot
    non te garus vatsvats tsom finy rori na tsivor. Mes Faun kinai iny muan te kainon
    natiny vovou iny rori to te sumainy rorin Faun te nom e Moses ten Gov tan kat
    iny garus gotan an nas an fo mes a fo nas kepaa.
  wnc-wnc: Sike wa aminu kekeu nanam usikaing komuneta apuke waiakngana saupamaba
    kuningge natake yangga saukenga nanamu nakaing. Sike wa aminu sanga takngatui
    bapunatane pakingu buyambam atawakaing. Tawake kapna gatu dopanga gatu gapmana
    ngangu asaukaing.
  bus-bus: Tó aↄ̃ bↄ̀ yàra wà sù, aↄ̃è pↄ́ ble zú'osairo. Aↄ̃ↄ fɛɛakaarayã pãndenↄ
    kũna pari. Lɛmɛ aↄ̃è togoonↄ kↄ̃n loonↄ kↄ̃n butanↄ pípi lɛ.
  gub-BL: Uhez wemi'u ràm ma'eme'egaw wi herur ire wà, i'u zanune wà. Uzekwaku ma'e
    tetea'u rehe wà. Upyepyez katu kanek tuweharupi wà, upyepyez katu ywy'a no, upyepyez
    katu zapepo no.
  imo-imo: Maket kombuna pungo langi likolio ulkendo ongo we naa nongo kulumie oi
    tokolio kere langi noringi. We mane ungu i kano kano mare awini ltingima pilko
    lombileringi. Aku tekolio okolo, kap, mingi, sospenema kinye enonga uru peringi
    poloma kape kulumie tonge wali enonga lapali kolepalenga mane ungumuni nimu mele
    aku teko kau lombilko kulumie toringi.)
  boj-boj: Naŋgi iŋgi qariŋyo sawaq dena boqnsibqa iŋgi uyqa oqnsib mati naŋgo jejamu
    geregere yanseqnub. Naŋgi naŋgo jejamu yansqasai di naŋgi iŋgi uyqasai. Naŋgi
    kumbra deqaji gargekoba yeqnub. Naŋgo ya gambaŋ, ya nobu, web dego mati geregere
    yanseleŋoqnsib iŋgi uyeqnub. Kumbra di naŋgo moma naŋgoq dena eleŋosib dauryeqnub.
  ulk-ulk: a gair kerkerge wi tababu og obatkirieda nade wi watabakomerti tamalam
    keubu wi lewer wairoda. A wi wairmireda mitkar wader erwer yabi lugizlam ablegise
    barkak tonar nako ma pankin og waitkiri, lewer akasirlu, a wader lewer arotlu
    a amrirlu pa nagriwerteda.
  eng-DRA: 'And when they come from the market, unless they be washed, they eat not:
    and many other things there are that have been delivered to them to observe, the
    washings of cups and of pots, and of brazen vessels, and of beds.'
  knf-knf: Babot awo baanji bade woli bapënna bayiti bë baantul tulan ŋleef ŋi baka
    na meel. Bakak amëban idolade iŧum yi bajon, ji pñow ikoopa, idunk, na iraata.
  san-KHM: អាបនាទាគត្យ មជ្ជនំ វិនា ន ខាទន្តិ; តថា បានបាត្រាណាំ ជលបាត្រាណាំ បិត្តលបាត្រាណាម៑
    អាសនានាញ្ច ជលេ មជ្ជនម៑ ឥត្យាទយោន្យេបិ ពហវស្តេឞាមាចារាះ សន្តិ។
  arn-NT: Fey wiñomeyüm engün ta merkaw mew, ikelay engün wüne mupitunole ñi wimtun
    dungu tañi küchakuwüael. Rume fentren wimtun ta niey engün, tañi küchayafiel tati
    fasu, ka tati kopa, ka tati losa pünepeel ka ti ngütantu.)
  zas-NT: Në chi raza reeman luguiaꞌ, ad rawt reeman bal id zunaa reeman ziꞌc na̱j
    costumbr guin. Dád zien ni zinal reeman güün reeman ziꞌc xhienaag quiib reeman
    re, con vajs, con ree trast guiib, në xloon reeman riguiib reeman.)
  ken-NT: Nɛ bápu nyiɛ ɛnyɨŋ ɛnɛ́ ɛ́fu ɛsiɛ kpátɛ mánso yɔ mbɔ ɛnyǔ ɛpɨŋ ɛyap
    ɛ́tɔ̀ŋ. Bábhɔŋ bɛpɨŋ bɛ́chak tontó ɛbhɛn bábhʉ̀rɛ mbɔ bɛ́so nkɔ́p, bɛkpʉrɛ,
    nɛ bɛte árɨk.
