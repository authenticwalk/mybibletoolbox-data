    tandepo halememe.
  mkl-mkl: Bɛɛbɛ mɔi, bii ɑ̀ bɑɑ hɑi ɑjɑ nɔ ɑ kù wɔɔ ɑ ci yɑ jɛ. Mii nkpɔ nkpɔi ɑ̀
