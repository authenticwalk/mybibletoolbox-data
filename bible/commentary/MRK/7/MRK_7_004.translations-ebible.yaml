  twi-ASANTE: Na sɛ wɔfiri dwa so ba a, wɔhohoro wɔn nsa ansa na wɔadidi. Yei yɛ mmara
    bebree a wɔfiri tete adi so no mu baako. Na mmara no bi ne sɛ, wɔhohoro nkuruwa,
    asɛn ne nwowa mu.
  aoj-aoj: Esis sogafeꞌ maketa sotanima sogafiꞌi, ma owaꞌ sosaꞌopa lagofa, ina seaꞌ
