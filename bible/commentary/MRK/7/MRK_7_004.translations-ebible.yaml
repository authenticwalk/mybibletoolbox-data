  toc-NT: Y acxni̠ xta­qui̠­ta­ma̠­hua­nanko̠y nac plaza ni̠ cati­ta­huá̠­yalh para
    ni̠ pu̠lh nali̠­ma­ka­chakán tzinú chú­chut. Na̠chuná para xva­socán osu cxa̠­lujcán,
    o la̠ta túcu xta­mac­la­cas­quín nac xcu­si̠­najcán, hasta xpu̠­ta­macán hua̠k
    la̠n xta­che­ke̠­makaniy xcuenta xala ca̠quilh­ta­macú.
  ulk-1902: Uiaba tabarki leuer araplam, nole leuer aro kak, ese nole ogarup kak.
    A dordor tonar uiaba erpei, a ikerare, tanelu ogdirup, a tanelu tonar, a malil
    tanelu, a gaire sik.
  som-som: Oo goortay suuqa ka yimaadaan waxba ma cunaan, inay maydhaan maahee. Waxyaalo
    badan oo kale ayaa jira oo ay heleen inay xajiyaan sida dhaqidda koobab, iyo dheriyo,
    iyo weelal naxaas ah, iyo miisas.
  anh-anh: '@see-verse:MRK.007.003'
  mam-C: Ex tze'nku nchi meltz'aj loq'il, nlay che'x wa'l, qa mina ẍi tx'ajin. Ex
    atx txqantl, tze'nku tu'n tb'aj ja txjet jni' tk'wel kyk'wa', jni' kyxar, jni'
    kylaq kxb'il ex jni' kywatb'il.
  ndj-ndj: Pavafuma kusoku vakulya ha chindu chochosi mbaka vachiwofuwi. Wuwula wula
    vakamulili fishovi fimonga, kucha kuwofuwa fikombi, fiyungu, fihela na fyombu
    fya chumang'andu.
  mbj-NT: Rabana bä jé sa waa hets'ẽẽ do paah, dooh rawa bä, dooh rawëë bä, ramoo
    kanetsyyd bä, rabahed'oo doo da. Hajõõ tamo n'aa tii da rabahed'oo doo. Sarej
    ragejõs, sa waa hood ragets'yyt sa wahë makũ mahetëk doo da.)
  lat-VUC: 'et a foro nisi baptizentur, non comedunt: et alia multa sunt, quæ tradita
    sunt illis servare, baptismata calicum, et urceorum, et æramentorum, et lectorum:'
  ngp-ngp: Naho hawakudaha kudya kint'hu chochose kikulawa kwe digwilo hakinandile
    kusuntigwa. Iviya iviya yeyuko mahinizo mengi nawakayatimila wayahokelaga, enga
    viya kusunt'ha viyamp'ha, nyungu na nyiga.
  enq-2: '@see-verse:MRK.007.003'
  eng-ASVBT: and when they come from the marketplace, except they bathe themselves,
    they eat not; and many other things there are, which they have received to hold,
    washings of cups, and pots, and brazen vessels, and couches.)
  mna-mna: '@see-verse:MRK.007.003'
  myw-myw: '@see-verse:MRK.007.003'
  sby-sby: Weco bafuma kumakwebo, nkabali kubilya kabatana babiswepesha nanshi. Kayi
    pali miyambo ingi njobalatambula ne kwisunga, mbuli kusuka mipika nkomeshi ne
    mbale kayi ne malili.
  sll-sll: Te Maket homena bring si nongwo bani ware, ere urere, homena han bring
    sungwo hobi homa bigi si tongwi. Te kwiang moiya maing pangwo meri tau ere wine
    olere, mulu sin ya te pere ya, mulu hau ya, bol ya, nir bil tongwi.
  yaq-NT: Intok kia jakun weamaka juni'i, a' jo'awapo yeu yepsaka, ka bajimala'atek,
    ka ji'ibwane. Intok che'a ta'abwi weemta juebenak im jooan. Pu'atom bem ama jiji'ibwa'uta,
    intok bem ama ba'a jeje'ee'uta, intok bem aet ji'iboboa'uta, intok bem aet ji'ibwowamta,
    sisi'iwok soto'otuko juni'i, intok babu soto'otuko juni'i, intok bem aet toto'uta,
    junaka'a si'ime weemta, ba'ammea a' si'i si'itaka a' te'ochian. Junuen a' sualeka,
    junuen a' bo'o joorian.
  uro-uro: Bä qosaqi rhoqoräkt i rhat dän nävät ama ivärhäs kärqosni i rhit boda arhä
    qärhong e dä qaku rhat täs bä dängdäng i rhi rhor arhä rhäkt parhäm arhä qärhong.
    Dä qosaqi rhat tet parhäm ama rhäqäp nä irhong arha morta arhä qärhong doqor iomäkt
    iva rhit tor iarhongäkt kärqärhong i rhat täs dä rhit nakt nämät irhong bä sävät
    iarhongäkt kärqärhong i rhat tuqun bät irhong.
  ita-1885: 'Ed anche, venendo d''in su la piazza, non mangiano, se non si son lavati
    tutto il corpo. Vi sono eziandio molte altre cose, che hanno ricevute da osservare:
    lavamenti di coppe, d''orciuoli, di vasellamenti di rame, e di lettiere.'
  muy-muy: 'Ku tamal tàsləkabiya a gosku ba nəŋgu ni, tìnjia a magam a ti wuɗaka təzum
    zlam ti tabaray àna divi gani day. Zlam ndahaŋ kay ya təgəskabu ni tə̀bu tagray
    gərgəri : ku hijiyem gatay day tabarafəŋa lala, ku mandaray nəŋgu ni, ku misek
    ga ara gatay day tabarafəŋa àna divi gana akaɗa ga ndam gəɗákani gatay ya tàgray
    ahaslani ni.'
  kqc-kqc: Maketi sana gutuna baegediri, bi rafesi mamo iruku irigedi. Ma ini sena
    tora vene di ago gira mina ka vededi bi biyo ma fani ma ketoro ka koitegedi.
  tav-tav: Na caʉgarique nuniri paʉpʉ cawapayera aátana tunu ejarã quena to bairona
    na wamorire cacojenucuñuparã. Na ñicʉa na cátinucurique cõo cátinucuñuparã. To
    bairona etirica baparire na capio jãnucuri rʉri quenare, na come rʉri quenare
    cacojenucuñuparã. To bairo mani cátiquẽpata Dio, “Caroorã ãma,” mani ĩ tʉjʉboʉmi
    ĩrã, to bairo cátinucuñuparã ti wamere yua.
  eng-ULB: When the Pharisees come from the marketplace, they do not eat unless they
    bathe themselves, and they hold fast to many other traditions, such as the washing
    of cups, pots, copper vessels, and the couches upon which they eat.)
  spa-VBL: De la misma manera, no comen cuando regresan del mercado hasta que no se
    hayan lavado. Observan muchos otros rituales, como lavar las tazas, las ollas
    y los recipientes).
  fra-_FOB: Et lorsqu'ils reviennent des places publiques, ils ne mangent point non
    plus sans s'être lavés. Il y a aussi beaucoup d'autres choses qu'ils ont reçues
    pour les observer, comme de laver les coupes, les pots, les vaisseaux d'airain
    et les lits.
  hau-ULB: Idan Farisawa suka dawo daga kasuwa, wajibi ne su yi wanka kamin su ci
    abinci. Akwai sauran al'adun da suke kiyayewa, kamar wanke moda, tukwane, da wasu
    santula na dalma, har da dakin cin abinci.)
  mal-mal: ചന്തയിൽ നിന്നു വരുമ്പോഴും കുളിച്ചിട്ടല്ലാതെ ഭക്ഷണം കഴിക്കുകയില്ല. പാനപാത്രം,
    ഭരണി, ചെമ്പു എന്നിവ കഴുകുക, കിടക്കപോലും തുടയ്ക്കുക മുതലായ പലതും പ്രമാണിക്കുന്നത്
    അവർക്ക് ചട്ടമായിരുന്നു.
  kkc-kkc: Diba bi teli go mapoo bi toloso nala poogolone, daga dibada dee medee howo
    hapagaloso ka nali. Osoloso dibada adaga dia tei eligi goo ee dodolone, dibada
    kapu sabolo sesepeni sabolo osoloso disi sabolo howo hapagaliso.)
  urd-GVR: Isī tarah jab wuh kabhī bāzār se āte haiṅ to wuh ġhusl karke hī khānā khāte
    haiṅ. Wuh bahut-sī aur riwāyatoṅ par bhī amal karte haiṅ, masalan kap, jag aur
    ketlī ko dho kar pāk-sāf karne kī rasm par.)
  far-far: Ma kada kera oli mai fasia na usie, nia 'afitai kera ka fanga, dia nao
    kera si tau 'aba basi sulia na falafala kera na. 'Urinai kera ka rosulia falafala
    'oro kera ki, dia na taufilana titiu ki, ma fa tini ki, ma tiu ki.
  suz-BL: बजार लशा लेश्‍शा, खिं जाक्‍शा, चोव़खेसीशा ला जाइनीम। कचौरा, लोटा, गाग्री,
    नित्‍तीके नेल्‍ल चोव़खेचा माल्‍ब। मेको मोदेंशो पतीके शुश पाइनीम। मत्ती २३:२५
  car-NT: Otykon ekaramatopo wyino tywopy'sando, eku'mity'pa na'sen ta'taine, endame'pa
    mandon. Pyime noro otykon poko moro wara kynaijaton, mo'karon uwapoto'san 'wa
    tamepa'san wara ro. Tysaperarykon atywojaton, typarapirykon atywojaton, tysipararirykon
    atywojaton, tapo'nykon ku'mi'saton a'kuru uwaporo.
  amp-amp: O maket yihato nhai mhta yukrfom, to be nhai nuwa yakfot. Boknabok nefm
    hikmoum. Yeshri hta mskamoahat roh, plet, tamoh tamohm afo kifsanihato ee hta
    mskamoum.
  bht-bht: कने बजारे ला ओणे दे बाद, जालू दीकर से अपणे रिती रिबाजा दे अनुसार नोई नी
    लेन, साफ नी होंदे तालू दीकर खाणां नी खांदे, कने उना दे वजुर्गां दे होर भी बतेरे
    रिबाज थे, जिना जो सै मंदे थे, जियां की कटोरे, लोटे, कने तांबे दे भांडयां जो धोंणा
    कने मांजणा।
  eng-NOY: and on coming from the marketplace, unless they bathe, they do not eat;
    and there are many other things which they have received to hold, the dipping
    of cups, and pitchers, and brazen vessels;)
  cub-NT: Aru ãiye bojed̶ainore jocarĩ copaivʉ bácavʉ cainʉmʉa cuyavarejaimad̶a ne
    bajure, ne ãrajiye jipocai. Aru ape ʉrarõ ñʉjeñecuva mácavʉ ne d̶aicõjeiye báquede
    d̶arejaimad̶a na. Quédeca joavarejaimad̶a ne jororʉare, ne cõaiñʉare, ne tãucõaiñʉare,
    aru ne paraiboare máre.
  ita-1927: 'e quando tornano dalla piazza non mangiano se non si sono purificati
    con delle aspersioni. E vi sono molto altre cose che ritengono per tradizione:
    lavature di calici, d’orciuoli e di vasi di rame.'
  lww-lww: La akila ke sanene pogos nap̃a amiyal apa kumali, pona akom pe, ana pogos
    nap̃a la awasup̃e la si um̃a, la monar ataveve kiela navisaluaena na kevanlaen
    amerarava wo pona ave wa ruru sina. P̃isin nakilaen sanene, la akilia akinana
    narui, komin visae la ve akila re, tap̃atete atol kala kinanena. Ana kiela narin
    navisaluaena m̃ena lap̃as moki nap̃a monar atavevea, nap̃a p̃asia, na kevanen
    m̃ala piala la monar akevan ve sanene ve sanene, a p̃asia, sane monar avilvan
    kala piaki ve sanene ve sanene, a p̃asia, nap̃a nakevanen kala pialo la nap̃a
    amiyum̃aen e pras ve sanene ve sanene, naga pa sa la nene.
  ckb-ckb: هەروەها کاتێک لە بازاڕ دێنەوە نان ناخۆن هەتا خۆیان نەشۆن. زۆر دابونەریتی
    دیکەش هەیە کە جێبەجێی دەکەن، وەکو شوشتنی کاسە و چاپەست و دۆلکەی مس.
  spm-spm: Mee ivɨra phoghɨn nigha ziir aghae, mee anda raman thughatɨs phatɨ. Mee
    ufhuaragh anda urueghɨva anda ramaŋga. Mee ivɨra nona avaviro othevir avɨrar marsi
    phorugha usuiragha khɨghavɨre iti. Mee phura aghae ishamigh rameghem thughatɨs
    phatɨghami. Mee ufhuaragh nom mbɨne rako ithaarigha, baghaa rako apiisira akosi,
    urueghɨva mee aghae ishamaŋga.
  nas-nas: 'Eeꞌnoko baavenairu-eta poroma deekoꞌ taamanaavarupeuꞌ tutung ntonge meekaꞌpariaꞌ
    eeꞌnoko napoꞌ amutemuriiꞌ toomo siompaakooꞌ biikakatauroi bampaaruꞌnaꞌ aing eeꞌ
    otoꞌ ntonge meekaꞌantanaꞌ: kaapu, kokoto, utau, eeꞌnoko batanang.'
  uvl-uvl: Pe pule, nenge teke te mule nga ingala, te ngau tangai ero. Tenun tala
    mukam. Pe te nanasia poinga halang pule, manga nenge te lome aria ure lochloch
    nenge te inin ia pe te tuntun ia. Te teke te nanasia poinga nemur ke te urana
    nga NeHalang matana.
  tpa-tpa: '@see-verse:MRK.007.003'
  eng-BBE: And when they come from the market-place, they take no food till their
    hands are washed; and a number of other orders there are, which have been handed
    down to them to keep — washings of cups and pots and brass vessels.
  ixl-CNT: Utz echaꞌ tziꞌ oj anal koꞌn iqꞌaav tu kꞌayibꞌal, jatu koj satxꞌaꞌni oj
    yeꞌxhkam nitxꞌaa iqꞌabꞌ. Utz taꞌn koꞌn koj. Pek sibꞌ tereꞌn koꞌxh kostuumbre nichmotxinima.
    Echaꞌ tiꞌ itxꞌaal qꞌul ivaaso, tuchꞌ itxeꞌn utz, tuchꞌ kaniꞌch itxꞌaat qꞌul ichꞌichꞌ
    kambꞌal niꞌan majte utz, tuchꞌ qꞌul itxꞌach.
  xsi-xsi: Aku mine nâ, ambo kinzi ma silâ pa nââ nia, ŋineŋga sitaulo simâ kilo,
    ambo sipua tinikoa nenzi muso piti lâ mbaunzi wa kâpwa tia, ande ma sika tia.
    Mao nâ, kinzi sipaveta kuku vetâŋa rârâ siloŋo wa sikai lâ timbunzi ŋinde, kala
    uru sipua kulo-kâmba wa moe-sambure wa.)
  crx-NTPO: '''Ooket bayoh ts''e hanahudulh te la''huldoh ''et ''ants''iya ''uha''alh.
    Lhat-un buba hoosdzi te né''hut''en, dulubot, dude ''oosa'', ''ink''ez ''uyoo
    huyé buta''ut''en-i cha, dulili cha, soo buba'' hoont''oh k''un''a za tunáhuyugus.'
  kan-OKCV: ಪೇಟೆಗೆ ಹೋಗಿ ಬಂದರೆ ಅವರು ಸ್ನಾನ ಮಾಡದೆ ಊಟಮಾಡುತ್ತಿರಲಿಲ್ಲ. ಮಾತ್ರವಲ್ಲದೆ ಲೋಟ,
    ಚೆಂಬು ಮತ್ತು ತಪ್ಪಲೆಗಳನ್ನು ಬೆಳಗಿ ತೊಳೆಯುವುದು ಮುಂತಾದ ಅನೇಕ ಶುದ್ಧಾಚಾರಗಳನ್ನು ಅವರು ಪಾಲಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ro vame be bu revo ije bu ire fuaevena ruovo ije buka karina do soma areme
    kena ifaeje ivo. Ro kuke bu vame besu ijiege kafusikiro firete ro sukore buone
    kena do ruoriavo. Ro vame ije bu revo ije bu asaerafa buone ijiebe ijiege rena
    ruaeva ijadufuo budua bu ijiege revo.
  blw-blw: Ya achicha agég anén hen uray heno way maràwan ingganah ammaancha hen anchi
    gagangaycha unna ah kacharosan nadchi. Yag chuar agé hen tapen hen liglamenton
    hen gagangaycha way chacha tongparén, te wacha amin hen masapor way ekamancha
    way mangurah ah uray tasa ya fanga ya hen gamfang way ganchilucha.
  tam-2017: கடைவீதிகளுக்குச் சென்று திரும்பி வரும்போதும் குளிக்காமல் சாப்பிடமாட்டார்கள்.
    அப்படியே செம்புகளையும், கிண்ணங்களையும், செப்புக்குடங்களையும், இருக்கைகளையும் கழுவுகிறதோடு
    மட்டுமல்லாமல், வேறு அநேக சடங்குகளையும் கடைபிடித்துவருவார்கள்.
  azz-NT: Huan cuac hualajque in tagayot judíos den plaza, ijcuacón amo teyi tacuasque,
    como amo achto moyecchipahuasque. Huan ongac ocsequin miacque tanahuatilme den
    huehuentzitzin ten quitacamatij, queme nijín, tapajpacalis den tasas tenica se
    tayi tensá, huan tapajpacalis de conme huan ocsequin míac tataman teposme, huan
    no tapajpacalis de nincochpetuan.
  spa-RV-1909: Y volviendo de la plaza, si no se lavaren, no comen. Y otras muchas
    cosas hay, que tomaron para guardar, como las lavaduras de los vasos de beber,
    y de los jarros, y de los vasos de metal, y de los lechos.)
  csy-csy: Amate sumbuk pan a cia uh ciang zong, khut a sil bua uh le anne ngawl uh
    hi. Thu dang tampi a zui uh te, hai, beal, danbeal le sabuai ci bang te zong sil
    tawntung uh hi.
  mxq-NT: Es ko tʉ ꞌyotstʉ ma̱a̱yóty, kyaj kyaydyʉ pʉn kyaj kyʉbujtʉ wa̱ꞌa̱ts wa̱ꞌa̱ts.
    Es ta mayʉ kostúmbrʉty diꞌibʉ yʉꞌʉjʉty ꞌyakpaduundʉp, éxtʉm ko tpujtʉ vyasʉ diꞌibʉ
    tyukꞌúkʉdʉp, ja pyujxnduꞌts esʉ wiingátypyʉ ꞌyabʉjk ꞌyaduꞌunʉn.
  tzj-NT: In tok nemelojto ja pa tak c'aybal ni maquewa' wi' chakaja' ja wi matiqueban
    ja costumbre ja nquich'ach'ojirsbej qui'. In c'a c'o na más ja costumbre quiniman
    je'e, nqueban costumbre tre ja ch'ajoj tak vaso in tre ch'ajoj tak xaro in tre
    ch'ajoj tak tzacbal nakun je'e ja ch'ich' ocnak in tre ch'at chakaja'.
  tdt-tdt: Bainhira fila husi merkadu, antes atu haan sira tenki fase liman tuir sira
    nia lisan. Iha tan regra seluk mak sira halo tuir, hanesan fase kopu, buli ho
    mos sanan.
  ron-BTF: 'Și când vin de la piață, dacă nu se îmbăiază, nu mănâncă. Și sunt multe
    alte lucruri, pe care le-au primit să le țină, precum este: îmbăierea paharelor
    și a oalelor și a vaselor de aramă și a meselor.'
  eng-WEBP: 'They don’t eat when they come from the marketplace unless they bathe
    themselves, and there are many other things which they have received to hold to:
    washings of cups, pitchers, bronze vessels, and couches.)'
  eng-FBV: In the same way, they don't eat when they return from the market until
    they have had a wash. They observe many other rituals, like the washing of cups,
    pots, and pans.)
  nld-1939: en ze eten niets van de markt, zonder het eerst te besprenkelen; en vele
    andere dingen zijn er, die ze krachtens overlevering te onderhouden hebben, zoals
    het wassen van drinkbekers, kannen en koperen vaten.
  bwo-bwo: Mank'o gawiyon bo aanoro bo masherawo marakno, wanc'ono, korono, k'áázon
    dozets kac'onat es'on mashok'o wotts ayo bo nemo bokotfo.
  nch-BL: Huan nojquiya moilhuiyayaj quema mocuepaj ten tianquis, monequi quicalaquise
    inimax ipan at huan momajtequise achtohui huan teipa tacuase. Huan quitoquiliyayaj
    miyac tamachtili cati huejcajquiya. Quipajpacayayaj inintazas, inixarro huan inintepospaila
    quej quiijtojque tohuejcapan tatahua.
  quc-TNT: Xukuje' aretak quetzelej lok pa ri c'ayibal, we man cäquich'aj tä quib,
    man quewi' taj. E c'o c'u q'uia ri e nak'atal wi ri cäca'n ri e are', je' jas
    ri qui ch'ajic ri vasos, ri t'uy, ri ch'ich' tak lak, xukuje' tak ri qui ch'at.
    (Xa rumal ri e nak'atal wi ri tata'ib fariseos, xquibij chi äwas ri' we man cäca'n
    tä que ri winak jas ri cäca'n ri e are'.)
  tfr-NTPO: To l̇l̇ëbo soynezl̈ong ga tjwe ushko iröng ga orkwo shkwë e kjoyo enido,
    l̇l̇ëm ga ië l̇l̇ëme. Ga ba l̇l̇ëbo iokl̈o, e kwoshkwe l̈ok pjir bako, ba di bapkwo
    shäryak kl̈ung shosho go, ba sbi shäryak dröng sho go, ba iokl̈o bako, l̈ara ba
    pjeyoga tek dënashko so l̈irë sorë ga eni. Sgara beno l̈öng l̇l̇ëbo shäryë obl̈ë
