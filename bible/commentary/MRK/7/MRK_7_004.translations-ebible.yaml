verse: MRK.007.004
translations:
  kpx-kpx: '@see-verse:MRK.007.003'
  okv-H: Eto enana market ta pambuto puvuto amo enana ta hamo egeto otohu eto indari
    indagora eto ainge dombo age te aguhu te heva te tapa amo egeto otohu eagora.)
  tbo-tbo: Ma gasi apo ani gimala uyahinei he nenei naka he togo tahaya apoma he’mam.
    Ma lugagayo atapuna googahi uyahihiyei i nenei hi wotagohi gaeba po keyaka po
    nau hi ogogahi.
  mal-C: ചന്തസ്ഥലത്തുനിന്നു വരുമ്പോഴും ഒരു അനുഷ്ഠാനമെന്നനിലയിൽ ശുദ്ധിവരുത്താതെ ഒന്നും
    ഭക്ഷിക്കുകയില്ല. പാനപാത്രങ്ങൾ, കുടങ്ങൾ, ഓട്ടുപാത്രങ്ങൾ എന്നിവ കഴുകുക തുടങ്ങി മറ്റനേകം
    ആചാരങ്ങളും അവർ അനുഷ്ഠിച്ചിരുന്നു.
  grc-SR: καὶ ἀπὸ ἀγορᾶς, ⸆ ἐὰν μὴ ⸂βαπτίσωνται,⸃ οὐκ ἐσθίουσιν· καὶ ἄλλα πολλά ἐστιν
    ἃ παρέλαβον κρατεῖν, βαπτισμοὺς ποτηρίων καὶ ξεστῶν καὶ χαλκίων ⸋καὶ κλινῶν.⸌
  bgc-bgc: अर बजार तै आकै, जिब तक के अपणे हाथ न्ही धो लेते, जद ताहीं रोट्टी कोनी खान्दे;
    और घणीए बात सै, जो उनके रीति-रिवाजां का हिस्सा सै, जिस तरियां कटोरे, अर लोट्टे,
    अर ताम्बे के बरतनां ताहीं धोणा मान्जणा।
  khz-khz: Maketi kapura na pia vogomai maki rogoti gere ganigani aonai, pia veguligi-kune
    vou. Gulukune geria vevega-nagi vovogo reketa maki gekwalanarawai, kaputi guligi,
    gulo, ketolo [e gepa maki] geguligirawai.
  deu-TKW: und vom Markte her essen sie nichts ohne Besprengung, und noch manches
    Andere halten sie nach der Ueberlieferung, Waschungen von Bechern, Krügen und
    Kesseln)
  zsr-NT: Catiꞌ tuꞌdxinëꞌ rjö́ꞌuquëꞌ lu yëꞌy, chquiꞌ cutu taꞌguibëꞌ lë naꞌ ca nalëbcnëꞌ
    tunëꞌ, cutu caꞌ tahuëꞌ. Zianr caꞌ tunëꞌ, yuguꞌ le nalëbcnëꞌ tunëꞌ, taꞌguibëꞌ zxigaꞌ
    yöꞌön, len yuguꞌ zxigaꞌ guia, len yuguꞌ le tátiꞌnëꞌ.
  lin-lin: 'Mpe soki bawuti na esika oyo bato ebele bakutanaka, baliaka te soki bamipetoli
    nanu te na mayi. Bazalaki lisusu na mibeko ebele ya bokoko oyo bazalaki kotosa,
    ndakisa : kosukola bakopo, bambeki, bambeto mpe basani ya bibende.'
  hns-NT: Aur djab oesab badjaar se ghare aawe hai tab khaai se pahiele naha hai.
    Oesab auro dharam ke nem maane hai, djaise kaam me laawe se pahiele bartan phien
    se khanghaare ke.
  noa-E: Maguata merrkau ee udthurwia bëeujã, amach jöoinau jaaujemjö, jua ʉba chan
    pöd thach khöba aajem aajem. Mag tag amau nem waaujem khĩir khapan thʉnʉm amach
    warrgarm khʉʉn jöoin i pʉaba, maguata amau thum amach dö doojem jarr, thëp, jiedöpjömjã
    thum ʉkhapʉ̈iwi ĩchab amach khãaijem putjã thum jãkhapäaijem anaabá.)
  eng-EMTV: And coming from the marketplace, unless they bathe, they do not eat. And
    there are many other things which they have received by tradition, like the washing
    of cups and pitchers, copper vessels and couches.
  mib-NT: Te núu ni ndecoo i jeē ni jéngoo i nuū yáhu, te tu cáyeji i te núu tu nandahá
    i. Te íyó cuéhē gā costumbre jenahán jeē casquícu i, nájnūhun jeē ndúndoo taza,
    tɨndohō, cohō cáa, jíín jíto.
  bea-bea: Kahchu naghatichta ataghe tsi, atu natsun nootootihul ate, atu awoontsitsassi.
    Kahchu ooli natlon ooli nikitilaine o-otghooni, tsa nootoochatuhul kahchu mihe
    tu tsato chu, tanihkluchi satsoone tataoochayihi takehchestai chu.
  lif-NT2: खे़ङ्‌हाॽरे़ पाङ्‌जुम्‍लाम् हिम्‍मो मे़दाःल्‍ले़ वाहप्‍सिङ्‌मा नु सेसेसाङ्‌साङ्
    चोःक्‍मा थिम् मे़न्‍जोःक्‍के मे़न्‍जने़न्॥ खे़ङ्‌हाॽरे़ फङ्‌नाहाॽ, चे़त्‍थ्‍याहाॽ,
    खप्‍प्‍याहाॽ वाहप्‍मा सुत्‍थो चोःक्‍मा वेॽ थिम्‍हाॽआङ् मे़गत्तुरो॥)
  xnj-xnj: Kavili vakagula chakulya kuhuma pandu pakugulisila vindu, vilya lepi mbaka
    vasanja hoti. Mewa vavi na mivelu yingi ya namuna ya kusanja vikombi na viviga
    na vyombo ya shaba.
  mmx-mmx: Loklok bok at lavalabat atdi xeretna. Se digamlong boro at leetang, kopmen
    di goxo anan se digak lox adadat avot be di. Leveloklok petpes bok diga mumu asu
    i xeretna. Diga sogos amisik levengkap inin atdi, leventingtigon, la levesosopen.
  cbr-NT: anua ñu marutinuax uxun cananuna nashixunma piman. Nun chaitiocëcaman 'ásabi
    oquin cananuna nun manë xampa, nun 'ó ñutë, nun manë ñutë, a 'imainun nun 'uxtiribi
    chucaian. Usonan cananuna ñu raíriribi nun chaitiocëcaman 'ásabi oquin 'ain.
  tee-NT: Chai acsni ixtatasp'ittacha ju laclhitamau pus jantu catavena' ni jantu
    catapaxa' p'ulhnan tachi ju ixtalhilanita. Chai na lhu ali' costumbre ju ixtanavi
    tachi ju ixtanavi ju mak'aniya ixlacpa'itni'an. Tachi acsni talak'ataxt'umak'an
    chai na paklhu ju talakch'ak'ai ju vaso chai ju xalu chai ju tsasnat xalu tachi
    ju akts'iya ixtalhilanita.
  eng-LSV: and [coming] from the marketplace, if they do not immerse themselves, they
    do not eat; and many other things there are that they received to hold, immersions
    of cups, and pots, and bronze vessels, and couches.
  cak-NT: Y cuando yetzolaj-pe pa c'ayibel, xa man niquijosk'ij ta qui' anche'l ri
    bin can, can man yewa' ta. Y jec'o ch'aka chic ex ri niqui'en chuka'; anche'l
    ri quijosk'ixic niqui'en che anchok chupa ye'uq'uia', ri xára, ri ch'ich' tak
    lak y chuka' ri rujosk'ixic ri niqui'en che ri quich'at. Quiri' ri yequi'en reje'.
  pah-NT: Herurame mbatera ima'ẽhava hugwi na jitehe g̃a ndo'ui ojipogweje'ymame.
    I'uhava g̃a ipyhepyhei imboapykava. Nahã g̃a jikwakukwakuvi jipi g̃wamonhava'ea
    remimbo'eagwera rehe okovo xanhimombyry ti Tupana'ga pe javo novĩa.
  sja-NT: 'Ne-inaa k''oparii netodap''eda p''uurude, nek''odak''aa pia sɨɨdai naaweda.
    Ichiaba oopata nãgee ne-inaa awaraa ãchi naawedapemaarãpa oopatap''edaak''a: nek''odai
    naaweda ne-inaa mesade sɨɨpata; vaso, k''uuru metaldee, chok''o mãik''aapa ãchi
    sĩu-ak''ɨ p''aneepatamãi.)'
  xed-xed: 'Ka vragaghavra həŋ ta luma, haɗ həŋ ta za skwa zay ka ta mbazaghu a həŋ
    ta mbaza wa. Mamu ndəghata sana skwiha guli taghanaf dzidzíha taŋ ta həŋ ta magə
    həŋ manda: Tva mbazapta ɗina ta kuwa, nda bəzleghwa, nda siga kufur.'
  mks-NT: Ta jári jána̱ha̱ na̱ ña̱ tá ndícó co̱o na sáha̱n na̱ ya̱hvi xíní ñúhú ndahá
    na̱ tá quia̱hva íin costumbre na̱ já ná cuu cuxu na. Ta íin cua̱há ga̱ nu̱ú ña̱ha
    jána̱ha̱ na̱ ndítahan caja na tátu̱hun ña̱ ndícata na yáxi̱ xíhi na xi̱hín tindo̱ho̱
    xi̱hín co̱hó ca̱a a̱nda̱ xi̱to quíji̱ na̱ viti, ndítahan ndicata na.
  gfk-S: Ma be di na baling merasi tano maket, di na susu na gise leh mon waing pai
    nale tale be tikenong na hatabune di. Io, namur di na ian. Ma di la murmur bileng
    ari haleng mes na harkurai ing ira hintubu di ga hinawase di urie. Di na gis timaan
    ira kap, ira sosopen, ira dis, ma ira hator.)
  bmu-bmu: Mewöyök nupnöhök me maketnöhök kamei, mutuk o utuba arim tönjöratagun nene
    misirimalget. Mewöyök kiwi qambi, közökimbut aka jout pakpak mi saŋgoŋda amöt
    qemalget. Silik mewöŋi mewöŋi mi gwötpuk wuataŋgöba malget.
  dgz-dgz: Ap gapan mu taba da une gare gare taine arewa gapan une tane ya nain, namu
    God menan nanimu bigi ware amba nain. Amba den yogup sip unup dim dim den ap mini
    God menan bigi wariwanum, wataget ugup ugup taiwanumune ap den sia taiwanum.
  eng-GNV: 'And when they come from the market, except they wash, they eate not: and
    many other things there be, which they haue taken vpon them to obserue, as the
    washing of cups, and pots, and of brasen vessels, and of beds.)'
  zaa-NT: Ą'hua canchu chi retsina' cą ria cą i'yya nna, labí ro cą canchu labí primérute
    gude cą inda lo la'gó qui' quį. Ą'hua iỹétse'éru adí ca costumbre denó cą; hàstaá
    ca taza nu ri'yàni cą inda, ca ré'e qui' quį nna ca traste nu de metal qui' quį
    nna, hàstaba lònà qui' quį nna, pues rìi cą cą según bá ca regla qui' quį para
    ccá cą purificar.
  eng-WEBSTER: And when they come from the market, except they wash, they eat not.
    And many other things there are, which they have received to hold, as the washing
    of cups, and pots, and of brazen vessels, and tables.
  guh-guh: '@see-verse:MRK.007.003'
  bon-bon: Cuta teepi liba täcnäruge aletna puupu cabu ca deedei cama, teepi pui deedei
    lica yäärwäjimusi, liba niinäce lica jääcisäjemusi. Piti nemi cuta bucurage poto
    saarewale bime mule, teepi lui bine jaawenimusi, naace teepi lipu conocäcorage
    mule ca jääcisäjemusi kaapo, pani, piiyepu lijalija ängära gwidape bine cuta piiyepu
    ute gwidape bine.
  nhw-BL: Huan nojquiya moilhuiyayaj quema mocuepaj tlen tianquis, monequi quicalaquise
    ininmax ipan atl huan momajtequise achtihui huan teipa tlacuase. Huan quitoquilijque
    miyac tlamachtili catli huejcajya. Quipajpacayayaj inintazas, ininxarro huan inintepospaila
    quen quiijtojque tohuejcapan tatahua.
  swh-ONEN: Wanapotoka sokoni hawawezi kula pasipo kunawa. Pia kuna desturi nyingine
    nyingi wanazofuata kama vile jinsi ya kuosha vikombe, vyungu na vyombo vya shaba.)
  wbi-wbi: Kange umuunhu pano amumile ku lighulilo, naalyanoghiile kulia kisila kwogha
    amavoko. Nisingi nyinga sino valyupiile, ndavule isa kusuka ifikombe, ifivughaana
    ni fingi
  bba-bba: Mɛyɑ mɑɑ, bɑ̀ n yɑrɑ bɑ wurɑmɑ tɔɔwɔn di, bɑ̀ kun woburɑ bɑ ku rɑ di. Gɑ̃ɑ
    dɑbinɑ bɑ rɑ mɑɑ ko ni nu sɑ̃ɑ ben deemɑ nɡe nɔrin teɑbu, kɑ wekenu, kɑ mɑɑ ɡbɛ̃ɑ
    ye bɑ kuɑ kɑ sii ɡɑndu.
  eng-KJVCPB: And when they come from the market, except they wash, they eat not.
    And many other things there be, which they have received to hold, as the washing
    of cups, and pots, brasen vessels, and of tables.
  kgk-NT: '@see-verse:MRK.007.003'
  waj-waj: Iya yeenna yookaira mmatuuyaivakidiri nnida ngiari yaakuuyauvaa hama finutiri.
    Hama yeennaiyauvaa nnootirivee. Vo aataru vo aataruuyauvo ngiari taato nnaakukiaiyasidiri
    nnuuyauvaa iya uuneema ngiari kaapaiyauvaata ngiari yavaa ari vookara ari vookarauyauvaatama
    finiravai.
  cpy-cpy: Aririka rareeteeyaa ramananta-waetzi, tekira rowapae-yaata, ikiwaako-perota-paeyaa.
    Teera apaani okantyaa rameyitari, ikiwayitzitawo eejatzi riraa-mento, ichomoni,
    ronkotsi-mento, imaantari, maawoeni.
  ekk-PKP: Samuti ei söö nad turult tulles enne, kui on pesnud. Nad järgivad veel
    paljusid muidki rituaale, näiteks kruuside, kannude ja kastrulite pesemine.)
  mpx-mpx: Ebo nihi neem abamaket elana, nigeya ga nihi aanan ana siga nihi highig.
    I ola al logugui hi gewi i neem tubuliyau elal hi toulil, ololana kom, ulun ge
    mwaha ali ulul.
  wbp-wbp: Kuja kalalu mangarri kangurnu maninjarla japingi-jangka, kalalu yirrarnu-wiyi
    ngarninjakungarntirliji. Ngarninjakungarntirli kalalu-nyanu rdaka-wiyi parljurnu,
    manu kalalu kartaku-patu manu kartaku-patu witawita manu mangarri purranja-kurlangu
    ngamimpa-patu parljurnu nyanungu-nyangurlaju kuruwarrirlaju. Kala kajili miyi
    nganjarla parljirninja-wangurlu nganta, ngulangkuju kapulu rdilyki-pungkarla nganta
    kuruwarri. Ngulaju junga nganta.
  luo-luo: 'Ka gia e chiro to ok ginyal chamo gimoro kapok gilwokore. Girito timbegi
    moko machon mathoth: kaka luoko okombe gi agulni, gi bakunde mag lowo gi birike.'
  nhe-NT: Huan nojquiya moilhuiyayaj quema mocuepaj ica tianquis, monequi momajtequise
    achtohui huan teipa tlacuase. Huan quitoquilijque miyac tlamachtili tlen huejcajquiya.
    Quipajpacayayaj inintazas, ininxarro huan inintepospaila queja quiijtojque tohuejcapan
    tatahua.
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܵܬ‌ܝܼ ܡ̣ܢ ܫܘܼܩܵܐ، ܐܸܢ ܠܵܐ ܚܲܠܸܠܝܼ ܠܹܐ ܐܵܟ݂ܠܝܼ. ܘܪܵܒܵܐ ܣܲܦܝܵܢܘܼܝܵܬܹ̈‌ܐ
    ܐܚܹܪ̈ܢܹܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܕܢܵܛܪܝܼ، ܐܲܝܟ݂ ܚܲܠܲܠܬܵ‌ܐ ܕܟܵܣܹ̈ܐ، ܘܬܲܠܸܡܝܵܬܹ̈‌ܐ، ܘܡܵܐܢܹ̈ܐ
    ܕܢܚܵܫܵܐ.
  esk-NT: Aikamiŋ tauqsiġñiaġviŋmiñ sunik niġiḷḷaiññisut iġġuġaluaqatiŋ. Suli iñugiaktuat
    piraksriutiŋich aapamiŋ maliġutmigaich itnatun ittuat, iġġuġlugich qallutit suli
    utkusiich suli puggutat.
  msb-msb: Amo man pag-abot ninda hali sa merkado nagahugas anay sa tama na paagi
    antes magkaon. Damo pa gayod sindaʼn ginasunod na mga kasadto na kaugalian pareho
    san paghugas san ginainuman, mga kuron, mga kaldero (kag mga higdaan).
  cpa-NT: Jøng² ha¹chi² gǿh¹dsa mi³na²u³ŋie¹dsa jøa³hmah³, ju³ná³ tsa¹ca¹jmo¹dsa ti³jan¹dsa
    ju³lah lǿa¹² mai³¹ quiah¹²dsa. Jøng² hliú² mai³¹ lah¹jøng² quin¹²dsa, ju³lah ja³rang¹²dsa
    taza, ja³rang¹²dsa dsøg³, ja³rang¹²dsa tøh¹²ŋí³.)
  dso-dso: ଆରି ଆଟ୍‌ବାଟ୍‌ କରିଆସି ରିତିନିତି ଇସାବେ ପାନି ନ ଚିଚି ଅଇତେ ନ କାଇତେ ରଇଲାଇ । ଗିନା,
    ମୁତା, ପିତଲ୍‌ ତାଲା ଆରି ସଇବା କଟ୍‌ କେନ୍ତି ଦଇବାର୍‌, ସେଟା ସଙ୍ଗ୍‌ ଅଲ୍‌ଗା ରିତିନିତି ମିସା
    ମାନ୍‌ତେରଇଲାଇ ।
  meu-meu: 'bona hoihoi gabuna amo e maiva, e hoi ḡaudia basiema huri na basiema ani:
    bona taravalu momo e badina: nau bona uro bona hodu ihuridia taravatudia.'
  yva-NT: Muno anaisyo ramavun no pasari, omamo inta raisye jewen tavon arono wo maneme
    rarondom dainy. Parisije awa ananyao kaijinta wo raugav no aneno wusyine mai ti
    wo raijar matuve mamo manui rave, maisyare awa ananyao kapi mana ramaname, pauraije,
    muno anomane rarondom.
  dgc-dgc: Sakay utus be no rilihiyon de, éy éwan de maari a kanén i bébugtungén dia,
    éng éwan de pa wahasikan ta dinom. Ey te meadu pabi side a sunudén a ugali a iba,
    éng kodya i péguges ta iba a kasangkapan de.
  zpm-NT: Zeeṉe rbire zho lo lgui, ib no mod ne riar nia zho dzigoraa rzob zho row
    zho. Nzian grë wseed co psaṉ xmeṉgol zho zienaḻ zho, zig nac zha riar grë tas,
    grë cant, grë xtsiiṉ rotie zho miṉe niaa guiib, ni grë lo bangw ne rzob zho row
    zho.)
  hix-NT: Warawantano ytxoho yaye tomokàtxhenye, emtakmahra hak natxhe. Bàn kom yaka
    harha tomokàtxhenye, wahoro htxero nekoroketxhe. Tekorokatxheny marma, nemtakmetxhe.
    Anaro rha ke nàyweronàhyamatxownà xarha tà, àhoryen heno komo, thenyehra hatà.
    Àro ke, orymak heno yakoroketxhe. Oryen heno xarha yakoroketxhe. Oryen yawaka
    heno xarha yakoroketxhe. Àro wyaro natxhe, Xuknewyana komo, tàyweronàhyamatxhàyam
    yawo roro rma tehtxoho menye.
  sim-sim: Akwa li laharari ondon armek li yokohokop andari lir. Uhu os neloko lihi
    undari hom hambiya kumbiyan armek yokondari lir.
  npi-ULB: जब फरिसीहरू बजारबाट आउँछन्, तिनीहरू आफैँ ननुहाईकन केही खाँदैनन् । कचौरा,
    भाँडाहरू, काँसाका भाँडाहरू र खानलाई बस्‍ने ठाउँहरू धुनेलगायत धेरै नियम तिनीहरू
    कडाइका साथ पालन गर्छन् ।)
  cgc-cgc: Daw naan danen galin ta palingki, mag-ugas gid anay danen an ta iran na
    lima bag-o maan. Tama pa gid iran na mga kaugalian na alin ta mga manakem. Alimbawa,
    mga sirimunya ta pag-ugas ta mga ineman, kuron daw mga sin-aran na buat ta tambaga.
  tim-tim: Akto aŋgim nene emetŋânba purik katmâ togom hainâk tu puliak puliak bâlâk
    sot bo nem manmini. Akto areâk bo. Bâgilupyeŋe yeŋgât den lokom umbâ akto kondo
    me sot kat katgât are tu pulimini.
  yor-yor: Nígbà tí wọ́n bá sì ti ọjà dé sílé, wọn kò gbọdọ̀ fi ọwọ́ kan oúnjẹ àfi
    tí wọ́n bá bu omi wẹ ara wọn. Èyí sì jẹ́ ọ̀kan nínú ogunlọ́gọ̀ àpẹẹrẹ òfin àti
    ìlànà tí wọ́n ti dì mú fún ọ̀pọ̀lọpọ̀ ọdún sẹ́yìn, bí i fífọ kọ́ọ̀bù, àwọn ìkòkò,
