  mpm-NT: '@see-verse:MRK.007.003'
  ots-NT: Cja̱ bbʉ mbá cojmʉ jár töy, mí nxajmʉ, cja̱ bbʉ ji̱na̱, jin di zijʉ. Guejtjo
