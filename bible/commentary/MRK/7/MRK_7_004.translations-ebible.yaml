  wos-wos: Di jondu hérandaka hafwaré yitaka yae di tamba gu yakéte. Yakétaka di hénoo
    sate. Deka mandéka wandan maki di aki, andé, hanyandé akwi di wungi male jémba
    yakwanyi.
  emp-NTPO: Idjab̶a ne nẽdobuebadamaʌba diguid̶aa zed̶aped̶a drõãenabemaba jaradiaped̶ad̶a
