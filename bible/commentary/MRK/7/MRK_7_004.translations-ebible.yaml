  zar-NT: Cateʼ tuʼdxinëʼ röjö́ʼugaquiëʼ lu yë́ʼëyi, channö cabí taʼguibëʼ lë naʼ
    ca nalë́biguequinëʼ tunëʼ, bitiʼ caʼ tahuëʼ. Ziánrö caʼ tunëʼ, yuguʼ le nalë́biguequinëʼ
