    bausohɨpatamataiwɨ napaitɨwɨ nɨwipɨhaiwaimaawɨ bausawɨhiyaare.
  ubr-ubr: on eb baitotobon an efan emon bayu sebobo senat on ainau sesosouen weie
    gibui sam. Osi on baifafaro sigaraba sibites on nanaba sebigibubunuen, ato an
    etai bag nan viga, naukwat, ramo a babar on engon sesosouen.)
  tsw-NT: A tsu ꞌyuwan ta̱ a lyuwa ilyalya e eden she na a saꞌa ekere. Ili na̱ a̱bunda̱
    i ta̱ lo, tsa̱ wuza̱ꞌu wu nden, na̱ munda oɓolo na asaꞌatsu.
  cax-NT: Arrtü iñataimia tato au niporrüma auqui na cauta macomporarama utuburiboma,
    chübasopüma mientras chentunumiupüma. Macoconaunrrüma aruqui nanaiña bacüpucuca.
    Ipiaubitama ito basoca, pratuca, siucuca.
  aia-aia: Ma na'i 'oha rai 'ari suri'i dora-ni-horihori mahoingau, ra bwa'i ngaa'i
    mahoingau rai hori'i tari 'oha rai hauai herehere 'anai dori ha'agorohi'i rimadaa'i.
    Marau suri'i ro'u tara'i ringe adaa'i, 'onaai here 'anai dori panikeni mana kuki
    mana rabo'o.
  srp-1865: 'I kad doðu s pazara, ne jedu dok se ne umiju; i još mnogo ima što su
    primili te drže: peru èaše i žbanove i kotlove i klupe.'
  agt-agt: A maski am bagu nagafu kid ta dapun a aweda bit makakan am dana aweda warsin
    ya bari da. A addu para ya parigan da ta agangwa na dadagkal da kiden, te padeletan
    da ya magbaggaw ta ngamin banga da ikid na pinggan da ikid na paginuman da kiden.
  lug-lug: Era bwe baddanga eka nga bava mu katale, ekyo kye baasookanga okukola nga
    tebannaba kukwata ku kyakulya kyonna. Waliwo n’obulombolombo obulala bwe baagobereranga
    ng’okulongoosa ensuwa zaabwe, n’ebikopo, n’ebbinika n’essowaani, n’ebirala bingi.
  yby-yby: Ito maketiloti meina hiki liki nisebo nodenesayaki nokalawe iki uluwitikigo
    nikaka ae. Ya sabogoya minamiye. Aito aitomidana nesa lolo ikaka niabo ne. No
    odahena ito somohena, lapehena, ito sipakiya lukateukaya huma jeko lahelametiye
    liki nokalawe ikaka aboya latanipolesi liminaboto emesalo moliki lolo ikaka abo
    ne.
  heb-heb: ואת אשר מן השוק אינם אכלים בלא טבילה ועוד דברים אחרים רבים אשר קבלו לשמר
    כמו טבילת כסות וכדים ויורות ומטות׃
  mpp-mpp: Ailu yenge maket sobengkacni kwesilu misa mi lowagaingka, ibac nosing moc
    mi balu nocaigaing. Ailu pasi gocne ingucne momochac aicaigaing. Yenge kap nga
    pele ailu benggu inguchac suwebong gbagbacne aicaigac.
  apb-apb: Aana maholo kire ko lae mai uure mwaanie uusi'e, kire sa'a sare ngau ike
    ue na kire ka'a hodalie ki'ide. Na mo ha'atolanga hunge kire ko lulu i suli'i
    uure oto wau aana mo weuwada i sulie hoda-olanga aana mo kuki, na mo nime, na
    mo iini huni hoda-hoda ola, na mo taetahe huni ngeu-ngeu i lengini.
  san-TEL: ఆపనాదాగత్య మజ్జనం వినా న ఖాదన్తి; తథా పానపాత్రాణాం జలపాత్రాణాం పిత్తలపాత్రాణామ్
    ఆసనానాఞ్చ జలే మజ్జనమ్ ఇత్యాదయోన్యేపి బహవస్తేషామాచారాః సన్తి|
  ben-IRV: আর বাজার থেকে আসলে তারা স্নান না করে খাবার খায় না; এবং তারা আরও অনেক বিষয়
    মানবার আদেশ পেয়েছে, যথা, ঘটী, ঘড়া ও পিতলের নানা পাত্র ধোয়া।
  ntu-ntu: '@see-verse:MRK.007.003'
  pan-pan: ਅਤੇ ਬਜਾਰੋਂ ਆਣ ਕੇ ਨਹੀਂ ਖਾਂਦੇ ਜਿੰਨਾਂ ਚਿਰ ਨਹਾ ਨਾ ਲੈਣ ਅਤੇ ਹੋਰ ਬਥੇਰੀਆਂ ਗੱਲਾਂ
    ਹਨ ਜਿਹੜੀਆਂ ਉਨ੍ਹਾਂ ਨੇ ਮੰਨਣ ਲਈ ਕਬੂਲ ਕੀਤੀਆਂ ਹਨ ਜਿਵੇਂ ਕਟੋਰਿਆਂ ਅਤੇ ਗੜਵਿਆਂ ਅਤੇ ਪਿੱਤਲ
    ਦੇ ਭਾਂਡਿਆਂ ਨੂੰ ਧੋਣਾ)
  gvc-gvc: '@see-verse:MRK.007.003'
  mwp-mwp: Thana na nanga ayde gasamoeyn, ayngu sakariya lagoengu thana ngaru kulay
    garwalgane, kasa matha purthayginga, a matha kedha koey garsar dhuray thanamun
    igililmay pawal thana gasamoeydhin thanamun thathiw thathingu; panikinaw a abuwasagidhaw,
    a komal ngukiw zapul.
  ksj-ksj: Ebu hoihoi habaꞌanonoꞌo barine zuni, mene ogaꞌuma. Rehano zeḡeꞌa gezo vire
    deheraꞌuduꞌu, ogaꞌuma. Ebu ibiꞌa azaḡa goro ḡehaḡa zuni haḡaido, bio zuni ḡoḡore
    vuzuꞌeꞌeteꞌe goroḡa.
  sbk-sbk: Amafalisayo pabhabhuya afume mahali pasoko, sabhalya paka bhoje kwanza
    na huli ishelia zimo zimo abhuzywo bhazida gakabisa, ikiwa abhozye ivikombe, amafulila,
    ivhombo ivhishaba, na hata amatengo agatuniha uwakati uwishalye.)
  mya-JVB: ဈေး မှ ပြန်လာသောအခါ ၌လည်း ဆေး ခြင်းမ ပြုဘဲစား လေ့မ ရှိ။ ထိုမှတပါး ၊ ခွက်
    ၊ ဖလား ၊ ကြေးဝါပုကန် ၊ ခုတင် တို့ ဆေး ခြင်းမှစ၍အခြား သောထုံးတမ်းများ ကို ခံယူ
    ၍ ကျင့် လေ့ရှိ၏။
  kgf-kgf: Waŋu nénnagémba sombeŋ igucnec liliŋgéma hama méragina ménda ʒuacmaguc
    nene ménda neaŋgic. Waŋu yandahécgina ionac haka tosara momacnec késakecma méndacaŋgic
    imi yomuhuc; Sokoc, kasoŋ, kewuc nomuŋ, ʒéic, ʒéma hehe tatac me ʒae ʒuacʒuara.)
  awb-awb: Máhkétirapéqté séyéutaq sega ebeq mósosuera anehe táhutahuruwe. Sega sinahbúwáréhne
    sansá áhnte mó sansá miraéra káhpuwe antehyamé tíniwe pabeq pabeq aruqaruruwe.
  gdn-gdn: '@see-verse:MRK.007.003'
  hvn-hvn: '@see-verse:MRK.007.003'
  nko-NT: Alɩ kɛ́n nɩ́ bʋmɔkʋ́gyʋ́ra ɩwɩ á, bʋtamagyi tɔ́á bɔpʋtsúa bíásʋ́ ba
    nɩ. Amándɩ́ɛ́ bámbá kʋ aná ɛ́ bʋ ɩnʋ, bʋtráa bʋdɛ mʋ́tɔ́ tsú nwɛ núu ntsu,
    nlɔ́ pʋ́ nlanka ɩwɩ.)
  bsn-NT: '@see-verse:MRK.007.003'
  pib-NT: Giputu ruyakatyana ma powratkannuwana gi nikanna. Gixo pimripirana wa yoptotanruna
    kamrutanruna, wa gerkikaluro wa girapkaka, gashgajkaka, yowumaswagkaka.)
  wiv-wiv: Kua dia na pe na maket, dia na vamule, ia mara beta dia na hanihani, ma
    dia ta muga matu. Dia ka mumuri ve na moge luba kua dia ta pelea ni habu tubudia
    habuka, na vazuguzugua na kap, sospen, dis ia mai na dongi.
  reg-reg: Abhafarisayo bhakasubha okusoka kulubhala lwa ligulilo, bhatakulya bhachali
    kwonga okwamba. Na bhilio ebhilagilo ebhindi ebyo abhalubha chimali, ikabha ni
    amwi no kwosha ebhikombe, amafulila, ebhinu bhye chuma, nolwo bhitebhe ebyo abheyanjako
    omwanya gwo kulya.)
  mlh-mlh: Oŋuakoŋ gioone me nareŋgareŋ kaeone warenimiŋ, oo bonieru obu pioru rauku
    keririkeru uqo bouaku gobuŋ. Oŋuakoŋ popu, dero eru gomba sosowo oi jureru babaaŋ
    qaku gobuŋ. Mosi oŋuine oŋuine oi kokoine boyoberu gobuŋ.
  gof-ENT: ሄሳዳካ፥ ኤንቲ ጊያፔ ሻሜቲዳባ ሜጮና ዴዒሼ ሞኮና። ቃሲ ኤንቲ ባንታ ኣዋታፔ ኤኪዳ ሃራ ዳሮ ዎጊ ዴዔስ፡ ሄሲካ
    ሲኒያ፥ ኬሪያ፥ ቢራታ ሚሼታኔ ኣርሳ ሜጪያ ዎጋ ናጌይሳ።
  aau-aau: Homkwe ayay nakway yier ko me ma-le-nene ankin, homkwe ayay liy la ley,
    hom hu perey hawr. Seyr homkwe sow har kraiar hom ma lonok me nak-pyay. Sow senkin,
    yiawk o, sospen o, hu-yiawk aiopey hay o, seme peyryapeyr yor.
  tvk-tvk: E melele xa langgal anien e ut te posen, xil lakas moten ni mu, ma di,
    langga ni. E langgusil hisit sexien sav xil holu na Siu xil, nggoni hisit sexien
    tei takes xa di lakas kap e sospen nae xil en del ketel nae xil mun xa lapol ni
    ni aean xa be brons.
  prf-NT: Awan di bi kanán en ányaman a gubwat ti palengki ni awan palla naugasan.
    Makpal pa hidi a sássunudán a toldu a minana di, kona ten pággugas ten tasa hidi,
    pitsel, kagamitan hidi a tangsu, sakay ten págkatdugan hidi.
  auy-auy: maaketifákémbá naaópaꞌa iyésa tiyáámba non-kwisukésa tómbá nésa tíwáꞌnáti
    ámáámba fíꞌo-fiꞌon-amaamba arááíwaesa táúfaꞌe nonánáwé anaféúné non-kwiyáawe.
  tbg-tbg: Vika oru maaketiqi nuvake ani vaiha, kia nái kauqu mintimake hiqama karaiti,
    vika kia kara nora. Vika kaivaqaukavara kaapu hiqe okararave, tanu hiqe okararave,
    vi uvara vi uvara tiva nimura iriqi viha minti vaura.
  hub-NT: Nitanka yutai surutainam wutiram jea taakrumsha, tuke ikijmasrumke ataarma
    timaunka, tuke umirsarke au ainawai. Nita umitairi ainaka ju nukapeti. Shikika
    umutai tsapa ainan, umutai yara ekentaincha, yurumak inartaincha, yutai chumpia
    ekentai jiru najanamuncha, peakri ainancha, ashi tuke shir nijasarke ajaku ainawai.
  hmo-hmo: Hoihoi gabuna dekena amo idia mai, bema idia digu lasi guna, idia aniani
    lasi. Taravatu momo inai bamona idia naria, kapusi, sosipani, aniani udaia gaudia
    huria taravatu.
  big-big: '@see-verse:MRK.007.003'
  gux-G: Faalisiani -nba yua bo ñani li taanli ki kpeni o daa bo kan dii se wan gbagi
    ki m ñinma ki ŋanbi ki nidi ki ŋanbi o ba ki ñani li kuali. B bo kubi b danba
