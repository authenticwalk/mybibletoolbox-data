    mí pehtijʉ‑cʉ.
  hoy-hoy: सात्‍ता टु तर्त यातोदु चिज इक बिना तोळ्द तिनालुर, अदिक हिंग हापाळ सा दुसरा
    मातगोळ आव, जो पुर्वजगोळ्द शिक्षा अन्द अनुसार आंदुर हात्‍ती मानसोर साठी पोहचुस्कु
    आग्याद, जसा कटोरा, अदिक गळु, व्हर्स अदिक तांबा नव बरतनगोळी तोळोद.
  amo-amo: Andi a Farisawa nsa unuzun kasau, na asa ileo imonli ba se isulsuna. Tutung
    ti duka di nani ku gbardang to na idin dorte nin likara, nafo ukuzu tikop, ameleng,
    asu-nishik, umunu kitin lisosin linimolẹ wang.)
  pjt-pjt: Munu tjana tjuwangka mai tjuṯa payamilaṟa ngurakutu katira mai palunya
    tjananya kuḻu paḻtjilpai-waraṟa aṟa palu puṟunypaṯu munuya palulanguṟu kutju ngalkupai.
    Nyanga alatji tjana tjamutja aṟa tjukaṟurungku palyalpai, munuya aṟa kutjupa tjuṯa
    kuḻu tjukaṟurungku palyantjikitjangku walpayaṯa, piti, wayatjara kuḻukuḻu uwankara
    paltjilpai kilina ngaṟanytjaku. Munuya rawangku kulilpai aṟa nyanga palu puṟunypa
    tjuṯa palyantjikitjangku.)
  cwe-cwe: Kaidi hawaja chinhu chilawile kudisoko mbaka wachisunhe teng'hu. Iviya
    yauko mafundizo yamwenga wayahokela kulawa umwaka fana viya kusunha nhungo na
    ziga na viyaa va shaba.
  daa-NT: Ya ŋu yeep min ɗo suuginer, ŋu aca ja asin̰co kar kat ŋu tiyiyo. Ta taar-anno
    di, ŋu karmiya pey gamin ku pey kuuk aginiyco gaariico ar ace ka *kordindinar,
    ka balsinsindi iŋ ka koŋgilgildi ku hadinner.
  mlp-mlp: Teq mataw na maket-ib lehim muleqim a hi huzimmo in didaq a hi neqaytamo.
    Ad in gisesan gigo gunun naqanta kabemmo muzinayta. Muzinad in gigo reb, deg,
    gog teq ban gisuholaytamo.
  ape-C: Aria worigun shatorugun maket iri shopunek, douk shanaki shakwurupeshuk ba
    iyoh aria kadak shugnoh. Eshesh mare shukwurupesh um, eshesh ta mare shishoh.
    Aria eshesh shagipesh sabainyi lo shopunek douk seiwok esheshim babenomi heneken
    henyemaguk iri. Aria enen douk enyudok um shukwurup kas suni marus iri yaureruh
    hani betog um.
  bgs-bgs: Atin ka gulì dan tikud tun ta palingki, ágdamù dan ka dì dan pa kuman.
    Marapung pagsik tô duma mga ágkémun na ágtumanán dan tingód ka kóras ka mga baso,
    mga kaldero, asta mga burunsi kasangkapan.)
  faa-faa: Makata ropona ape aeyaka pekea, fana i kau kusuraka faraka makata nenapo.
    Makata nakosakipoko hokono kusuna ayiáka, kapo soko orotipi soko meraki soko kusunapo.
  kik-kik: Rĩrĩa moima ndũnyũ matingĩrĩa matambĩte gwĩthamba. Na nĩ marũmagia irĩra
    ingĩ, ta gũthambia ikombe, na nyũngũ o na mbirika).
  cap-NT: Niz̈aza c̈hjeri kjayz̈cu ana kjara awjz costumbre paaz̈cu, ana wira lujlñipantac̈ha.
    Nuz̈upan ancha costumbre cumpliñinacatac̈ha. Wazunacami mazcanacami jir mazcanacami
    catrinacami niz̈tanaca ajunñipankaztac̈ha.
  ksr-ksr: Kaaŋagadeeŋ gawonoŋga me maaketnoŋga kawuti, iikanoŋ wala apu kosoŋ ariŋ
    konjoratiŋgo nene oosiriŋ laligogi. Kaaŋagadeeŋ qambi, monjoŋ ano komanene kuuya
    ii soŋgbama hamo qeŋ laligogi. Sili kaaŋa kaaŋa ii mamaga otaaŋ laligogi.
  eng-TNT: And when they come from the market except they washe they eate not. And
    many other thinges ther be which they have taken apon them to observe as the wasshinge
    of cuppes and cruses and of brasen vessels and of tables.
  sbs-sbs: Cwale vafalisi havakazwa kuchivaka chamusika, kavali mbwita havasamba.
    Imi kwina milao mingi ivechilila chentokomelo, kukopanya ni kusambisa inkomoki,
    impoto, ni kahambwe ke nsipi i venya, mi mane nanga ni zikalo zivaliila.)
  sue-sue: Nukare maketra ena ewesemuro gita ou gutero amire ama nena ninowera. Nukare
    ewowora sienai eure-taure inoise akoure teware aure sewinowera.
  fra-NCL: Et lorsqu’ils reviennent de la place publique ils ne mangent pas sans avoir
    pratiqué des ablutions. Ils pratiquent encore beaucoup d’autres observances traditionnelles,
    la purification des coupes, des cruches, des vases d’airain, et des lits.
  bhg-bhg: Neinda awa indari rorae mina piedo kundo gundo ara awa tamo teiedogogo
    edo awa taiedo injido ara. Edo awamaneda ge okain nenei jiwaebé awa jido ambo
    ambo edo era. Ainda kariwa awa engo, aia akou de outeo de anumba anumbedo rorae
    indari de teiedo era.) Embomai awa ango kotembeteite Yesu da yai guputera.
  snn-NT: Aon coruna sani rani, bacua ëntë yua re'oye abuma'itoca, bacua aonre ainma'iñë.
    Ro bacua ira bain ba'isi'cua yo'ojën ba'ise'e'ru yo'ojën, bacua gono ro'rohuëanre
    zoaye, bacua sotoroanre, bacua guënaroanre re'oyera zoaye, ja'anre ai cuirajën
    yo'oyë.
  atb-NT: Yhangmoq gi, gaì pé mai taû lò jáng le, gùng hí a chî pyâm é, zojung a zo
    kó nghut é htoq agó, góm pé, hkoq pé, gyi chôkon pé lé chî é htûngli gotû pé lé
    le, châng akô nghut ri.)
  wro-wro: 'Tjau-ŋąrim idągu ąŋgeŋgal, nąmba wa kulai puŋgarwun ŋąri, wa mindjal puŋgadjin;
    darawa tjḁkekąri kuda: kunuŋ, kadbąŋ karka-ŋuru wunja, njḁligąnja, karega, ąŋgąm
    kulai ąŋganbąrwu.'
  cek-AK: Hmuenmae zawhhaih ahmuen ih hmuennawk cae loe pasae ai ah loe caa o ai.
    Boengloeng, laom sabaenawk, khaang laomnawk hoi caboinawk to pasaeh khue khawt
    ai, kalah atawknawk doeh kacakah patawnh o moe, pazui o.
  bkd-bkd: Bisan ku agkapuun sidan duun hu baligyaanan harì daan sidan agkaen ku harì
    pa makapangenaw, daw madakel pa gayed ha mga tulumanen sa tagtumanen dan iling
    hu paghenaw hu mga tasa daw kaldiru daw hu mga talaguay ha tumbaga.
  ctu-76: Che' mi sujtyelob ti mʌñoñel mi ma' mi' pocob i c'ʌb ti caj bajche' mi'
