    giliake nosánetáma monó nagamí hepa hepa ikakegó niaká amó. Itó nenémini okogó
    minamive. Mogonatagana haitopaitolímini ali minamó. Nagamí gonigi somogi kapa
    lapegi nene ligikagú golotuva loko lelémo golesa okative liki nagamí ziaká amó
    nene avóike ali minató ali amegesaló amegesaló mililiki itemó.
  lcm-lcm: Na ki ago kapa ta angan an ani pok kita samui ia nei ring i atos man parik
