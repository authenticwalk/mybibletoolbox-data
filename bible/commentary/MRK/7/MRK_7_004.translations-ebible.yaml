  sri-sri: 'Ĩgʉ̃sã baari duarogue ejanerãde mojõkoepʉrorisĩã, baanañurã. Wári gaji
    ĩgʉ̃sã ñekʉ̃sãmarã iriunadeare iritʉyañurã. Irasirirã ĩgʉ̃sã ñekʉ̃sãmarã: “Ãsũ
