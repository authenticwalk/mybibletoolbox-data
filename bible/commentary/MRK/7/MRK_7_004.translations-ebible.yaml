  san-TIB: ཨཱཔནཱདཱགཏྱ མཛྫནཾ ཝིནཱ ན ཁཱདནྟི; ཏཐཱ པཱནཔཱཏྲཱཎཱཾ ཛལཔཱཏྲཱཎཱཾ པིཏྟལཔཱཏྲཱཎཱམ྄
