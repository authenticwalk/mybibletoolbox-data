  yuw-yuw: 'Wömai yaha, amnahon irot kombic kombicdec wömai manomano wontucmuno ingoroc
    öngkungga ididang: Owi amna göra kiaphu o usem toctoc kiaphu o amna dong omom
    toctochon kiaphu o oimna tong samborec toctochon kiaphu'
  mph-mph: '@see-verse:MRK.007.020'
  hus-NT-1971: Tin ichich an inic u tujel i quithab tsalap. Jaxtam hua’ats jita’ uxumbe
    ani jita’ inicbe. Jaxtam hua’ats jita’ c’ambibil c’al an uxum.
  med-med: Wamp ti nga mundmong rukʉr orunga pepa, ekit orum uⱡ kʉⱡ ndi, numan kit
    mbʉ mbo ronduⱡnga, uⱡ kit mbʉ mint etmin. Wote kindʉp nombun, wamp rop kondpʉn,
    wu amp kandpa kum pindi uⱡ ei kʉn, wamp ti nga mel ei, kandʉp kum pindi uⱡ ei
    etpʉn, uⱡ kit mbʉ etʉk, ik kol ropʉn, kara mbun etmin, wamp mat nga ik mbuldung
    orunga nʉndʉk, meka rok, numan mbo pi nʉpi wamp mel raⱡpʉn etmin.
  bch-bch: 'Ngansa gid danga inam eaba iloleai ga iuot, eine gid danga ga bedane:
    matad nanan danga papaeamao, ga kadonga iriau aea, ga lublubnga, ga raunga panua
    ga timate,'
  cco-NT: 'Dsʉco̱ꞌ fɨˊ dsíiˊ dseaˋ lɨ˜ uíingˉ e ɨˊ dsíirˊ jaléꞌˋ e gaˋ faꞌ jaléꞌˋ
    e la: e ꞌléeˊ dseaˋ e güɨɨiñˋ có̱o̱ꞌ˜ dseañʉꞌˋ o̱si dseamɨ́ˋ i̱ o̱ꞌ catɨ́ɨiñˉ,
    jo̱guɨ jmóorˋ ta˜ jngangꞌˊ dseaˋ rúngꞌˋ, jo̱guɨ jmóorˋ ɨ̱ɨ̱ˋ quiáꞌˉ jaléngꞌˋ dseaˋ
    rúiñꞌˋ cajo̱,'
  deu-1951: Denn von innen, aus dem Herzen des Menschen, kommen hervor die bösen Gedanken,
    Unzucht, Mord, Diebstahl,
  alq-ALGNT: Pidigamig mega a8iagokag, odeikag odjimagani8an omadji midonendamo8inan,
    kidji madjakamigizidj, kidji kimodidj, kidji nici8edj,
  ixl-NNT: tan tu u taanxelal unqꞌa uxhchileꞌ ni telkat chꞌuꞌl unqꞌa vaꞌlexhla chaj
    txumbꞌaleꞌ, echeꞌ unqꞌa najeꞌ uveꞌ nichuk tixoj, tukꞌ unqꞌa uxhchileꞌ uvaꞌ niyansa
    tibꞌ tukꞌ umaꞌt uxhchil, tukꞌ unqꞌa yatzꞌol aamaeꞌ,
  boa-NT: '@see-verse:MRK.007.020'
  etr-etr: Udia dolö ilile iso asigigila besela galalo amoda gowe. Asigi nafadege,
    nelegei fa nimolöge, udia dolö baagomäia nufulöge, udia dolö susugu hamomolöge,
    hilimu nafade odoa hamomolöge,
  quh-NT: 'Runacunaj sonkoncumantaka sajra yuyaynincumanta caycunamin llojsimun: Khenchachacuycunawan,
    suwaycunawan, runata wañuchiycunawan,'
  kwi-kwi: Wan kwailne ayuktas, kaijchuras puztu. Kwail mintane, usmin kwail parɨm.
    Ashampa kanpain mɨj pittane, usmin kwail parɨm. Walkumtumikane kwail parɨm. Awara
    piantamtumikane kwail parɨm. Mamazpa ashampakasa pittane, mamazpa ampukasa pittane,
    usmin kwail parɨm.
  agm-agm: 'Isɨhiyaamɨ maarɨhoaatɨhɨ maipɨtatɨ maipɨhaiwa ahotiwaiwa siyahaiwaapɨto:
    Woho amɨ apopaatɨ usɨhiya amɨ asɨhiya kɨhiya kɨhiyaisawɨ ambɨpatɨ tɨmaamaitɨwɨ
    amɨ usaamɨhapa ikonɨwɨ amɨ isɨhiya siyɨhiyai timapɨ amɨ woho apopaatɨ komɨ kaatamɨ
    warɨhoai apwaataati namasi namaatɨnotɨhandɨ nepɨ nopɨsasɨwɨ kɨhaatɨ kɨhoaisawɨ
    ambɨpatɨ tɨmaamaitɨwɨ amɨ ikɨpɨpa amɨ wapa usaamɨhapaapɨ, ‘Ese sapa nyamɨhapaatane,’
    tɨwɨ maaritɨmapɨ amɨ apɨpaahɨ maipɨhaiwa kɨhaiwa kaiwɨ amɨ jaipɨpa kɨpɨwɨ isɨpɨ
    katɨwɨ amɨ mamaawisawiya maipɨhapa ainjotahapa maaritɨwɨmapɨ kaiwɨ amɨ isɨhiya
    usaapɨ apousatɨ mandɨtɨpaiwɨ amɨ isɨhiya usaapɨ pɨwɨha maipɨha jaipɨtɨwɨha katɨwɨ
    amɨ kiya nepɨ sawana genanɨwɨ naimaatɨwɨ amɨ naharimatɨhapa kaiwɨ naharimatahɨretɨ
    bimaawɨ, saiwa apɨpaahɨ maipɨmaiwa isɨhiyaamɨ maarɨho omaŋɨtɨtɨhapɨ noaipasɨwaiwa
    kiyai netɨ maipiyausoaasihɨ Autaahaatɨhomɨ ndɨhetɨ kiya noaipapɨ maipɨhiya ainjotahiyaimatawaayopo,”
    undataase.'
  ubr-ubr: Ato orot yan emon, nunuan emon on bainonot komasis segat on ebinetewarai
    bobo komasis efofour, ebabainau, sabu ebirabobis,
  tsw-NT: 'Adama a na pe ɗa, pe o okolo a vuma ɗa icuꞌun i nda yo utusa̱: majiyan
    me iwuya, tsipere, na̱ wivu, na̱ mona ma ama,'
  cax-NT: Auqui nausasü macrirrtianuca cuatü nomünantü. Mapensarama ñome ba chomirriampü.
    Nacarrümantai yusiu paüca. Cusüpüoma. Aboma aübu nicüpostoti quiatarrü.
  aia-aia: '''Inia na''i raromanai sae nara hura''a i ''adoma''i ta''a''i, ''onaai
    wawaasua''a, taritari''a beiai nata nei, heingahu mana beri,'
  srp-1865: Jer iznutra iz srca ljudskoga izlaze misli zle, preljube, kurvarstva,
    ubistva,
  agt-agt: Te ya dulay na nonot, ikid na magtakaw, ikid na mangpapasi, ikid na mangadallaw,
  lug-lug: Kubanga mu mutima gw’omuntu mwe muva ebirowoozo ebibi eby’obukaba, n’obubbi,
    n’obutemu, n’obwenzi,
  yby-yby: Wewenasiya lahelamibo data kikaka niabo nesaya, ukele ito anu napalo monikaka,
    ito wewena kohaidi helikaka, mena ukele okaka, ito we ukele okaka,
  heb-heb: ']22-12[ כי מתוך לב האדם יצאות המחשבות הרעות נאף וזנה ורצוח וגנוב ואהבת
    בצע ורשעה ורמיה וזוללות וצרות עין וגדוף וזדון וסכלות׃'
  mpp-mpp: Aime ngic-ngigac kwelewacni ngage-ngage yangucti ofecaigac. Ngage-ngage
    sowacne, nga selo-boic aibaba ailu hise aibaba, nga ngic-wewe.
  apb-apb: Aena aana mo ne'isaenga aaela ko meni uure oto mai mwaanie saena iinoni.
    Mo ne'isaenga mala masinge, pelinge, horonga, aeni-olanga,
  san-TEL: యతోఽన్తరాద్ అర్థాన్ మానవానాం మనోభ్యః కుచిన్తా పరస్త్రీవేశ్యాగమనం
  ben-IRV: কারণ অন্তর থেকে, মানে মানুষের হৃদয় থেকে, কুচিন্তা বের হয়, ব্যভিচার, চুরি,
    নরহত্যা,
  ntu-ntu: 'Murde drtwr kxtrka lcng nzvzdzmqng mz nabz leplz. X nzmailzlr nidr mz
    nzale-krdr alwx lcde seleng: nzrkcmnzngr, nzdobungr, nzglqpx-lzbqngr, nzngqngungr,
    nzesabrtingr, nzrpibqtingr leplz, nzpnangr da, nzrnibqngr, drtwr kxmwa, nzrmwimingr
    leplz kx trngiu krnalzdr, nzamqmiti-rbrngr mz nrkrdrtq, x kzdung kz da kxtrka.'
  pan-pan: ਕਿਉਂਕਿ ਅੰਦਰੋਂ ਮਨੁੱਖ ਦੇ ਦਿਲ ਵਿੱਚੋਂ ਬੁਰੇ ਖ਼ਿਆਲ, ਹਰਾਮਕਾਰੀ,
  gvc-gvc: Ñano tʉhotua, numia mehne ñano yoarucua, yacaa, masare wajãa, namo tiriropʉ
    jiparota pacorore manʉ tiricorore wʉana tia, pairo yare tuaro cjoa, ñano yoaa,
    mahñoa, bʉo tiro marieno ñaa yoaa, paina ti cjʉaare ñʉ yabia, ñano quiti dahrea,
    “Painare yʉhdʉrʉcaja”, ni tʉhotua, tʉho masieraina jia, tí jipihtia mʉsare mʉsa
    tʉhotuapʉ tara.
  mwp-mwp: Minguz kedha, mabaygaw ngoenakapoengu mura wati wakay thamamayl, ngoewakaziw
    kawaku wati pawa, za puru, a mabaygaw mathamay,
  ksj-ksj: 'Mazaḡaniꞌe vaze zamaonoꞌo zamarone sauꞌaniꞌa buaꞌ onaeꞌohe: nogoba teite
    ḡiriu bazeꞌeteꞌe,'
  sbk-sbk: Pipo hafuma muhati mwa muntu, huzihu mwoyo gafuma amawazo amachafu, akwesane,
    uwibha, agoje,
  mya-JVB: လူ အတွင်း နှလုံး ထဲက မကောင်း သော ကြံစည် ခြင်း၊ သူ့ မယားကို ပြစ်မှားခြင်း၊
    မိန်းမ လွတ်နှင့် မှားယွင်းခြင်း၊ လူ အသက်ကို သတ်ခြင်း၊”
  kgf-kgf: Ic qerigina igucnec niniŋ biria éréanʒac imi yomuhuc; Kaisero ai, kowu
    nene, euqeqe,
  awb-awb: Wehukeníné arupipeqté, wene iwíáhipeqté, ahbabáq iwiáh áhwárehre. Íre kaweq
    iwíáhwé, mahbi ahrari abariéwé, aebówé, wehuke subiq suewé,
  gdn-gdn: Wi wibo nuwagau notagau nota berokoi waina-piyamu ki pokaiya ka wi taku
    maba igida yauda asusu iwu, kuwaigamu, minimini popoiwagamu,
  hvn-hvn: 'Rowi ae lai do apa do kepue ti dꞌara ade dèu. Mii: lai pengee do apa,
    kenyoo nga dèu do adꞌo ihi-èmu noo, menaꞌo, pemade dèu, mengaꞌa, tao apa, pote-èpi,
    lala-hopa, mèta dꞌara, wègi-menihi dèu, wue èni, bꞌule dꞌo nga hadꞌa, nga paja
    kètu.'
  nko-NT: Tsúfɛ́ ɔha klʋntɔ ágywɩɩn laláhɛ kugyíkʋ tɛdálɩ tsu. Mʋ́tɛhá mʋ ɔtɔwá
    atsɩ mʋ́a ayin asʋ́n, otowí atɔ́, ɔtɔmɔ́ ɔha, ɔtɔtɔ́ mbʋa,
  bsn-NT: 'Masa, rojose ĩna tʉoĩajama, ado bajiro yirãma: Juarudirãma. Gãjerãre sĩarãma.
    Manajo cʉtirã, manajʉ cʉtirã quẽne, gãjerã rãca ajeriarã cʉtirãma.'
  pib-NT: Wa gitoko rajiyna yine rushpakya gektutu shinikanchi, gimopatlewlu, gapoklewlu,
    giylalewlu,
  wiv-wiv: Na vuna kua na poloka kaka, kua na kana lohoihoia, ia na lohoihoia zahazaha
    kara, magali buhua, kara mata vanahoa, kara hubi matematea na kaka, vaitagoa kamana
    gona kaka motu,
  reg-reg: Kulwo kubha echisoka Munda yo munu, anja yo mutima agasokamo ameganilisho
    mabhibhi, obhusengi, no bhwifi, no bhwiti,
  mlh-mlh: 'Ŋiŋigo maŋ wombuŋyaŋuŋgone ya yo oŋuine fukeru wapeega: Buŋo sembene manesuku
    boesau eiŋgo ore maneegobi. Ya kiaŋ roru kipe seroŋ baku ŋiŋigo yabebi komenimiŋ
    ore maneegobi.'
  gof-ENT: ኣሳ ዎዛና ጊዶፌ ኬያባይ ኢታ ቆፋ፥ ላይማቴ፥ ካይሶ፥ ኣሴ ዎ፥ ላሜ፥
  aau-aau: 'Payhokuaw, uwrsa mo uron ko mokwe, yor enkin hom lousne sa-ousne: nanpanan
    yor piap-araw o, yor orki non o, yokun yor o, unsaney lokin kwor yor o, yokun
    nweyh kane yor o,'
  tvk-tvk: 'Vengan melele xa tine moletin tei misa, xi di pol ni hisit sexien tesa
    xil ak: di pat vituei del mosav melele xa lutateli ti mu, di mikan ni neta na
    mosav xil, e di bas vin moletin xil.'
  prf-NT: Gapu gubwat ten disalad nen pusu nen tolay, en atanan nen mágkadukás a isip.
    Kona ten makiapid, magtakaw, mamunu,
  auy-auy: Tirumpin-ímáyááfínkémbá sáwí-imayaa ésa tínkamiyasa puwíyasamo ésa aare-úméné
    waai-úméné ésa seyaafá-tántááꞌá umémbá ésa
  tbg-tbg: Vaiinti avu aatoqihairo vaaqu kaiqa varaarira okarava qovaraiqivo. Quvaaraavanovata
    varaatavanovata hampi nuarira okarava viraqihairoma qovaraiqivo. Muara varaarira
    okarava viraqihairoma qovaraiqivo. Vaiinti arukaarira okarava viraqihairoma qovaraiqivo.
    Vora qoraintintirove, vora naatantirove, hampi nuarira okarava viraqihairoma qovaraiqivo.
  hub-NT: 'Shuaran enentainia jina nuka ju ainawai: Pegkerchau enentaimat, nuwa wakerut,
    kasamat, magkartut,'
  hmo-hmo: Badina be taunimanima edia lalona dekena amo daekau gaudia be, laloa dikadia,
    sihari kava karadia, henaoa kara, taunimanima alaia kara, heudahanai kara,
  big-big: Purik watabi yenge yombanubekki wilek kambekka lewagela wali piyeng peyeng,
    kaile kumuliyeng, ma kazing yongkambu weiya ono puwili namele ma nak kiling iwek
    koliyeng, ma kazing yombanu nakki watabiyeng purik ngowei miziyeng, ma kazing
    yombanu ula logo ibeng miziyeng, ma kazing yongkambu weiya puwili namelegi kerekpu
    onobek ma nakki yongokpu onomele kiling iwek koliyeng,
  gux-G: kelima po nilo pal nni naa ti maalibiidi, lan tie m conconma buolu kuli u
    subu li nikpali
  cnl-NT: Qui² ñʉ'²³ dsɨ́² dsa³ hua² sɨ³bǿn³ 'e³ jmoo³² dsa³ 'i'²³ 'e³ 'a²³jia'³ dxʉ́²³,
    'e³ ta̱a̱'n³ dsa³ miin²³ quia̱'² jia'³ cɨ'²³ mɨ́³, 'e³ jmoo³² dsa³ ñi³ dxa³, 'e³
    jmoo³² dsa³ 'móo²,
  zar-NT: Caní naca, tuʼ taʼrúaj icja ládxiʼdoʼgaquiëʼ bönniʼ yuguʼ le taʼzáʼ ládxiʼgaquiëʼ
    le naca xihuiʼ, yuguʼ le tun ga tunëʼ dul-laʼ taʼguitsjëʼ xibá que yöl-laʼ nutsaga
    naʼ, en yuguʼ le ruáʼ döʼ. Tun ga tútiëʼ bönachi,
  kde-kde: Kwa kuva, muntima mwanga munu mùhaloka mawaso lahakalenge na usalati na
    kwiva na kuwalala,
  ata-ata: Xo no nano no tanu itema ne, ꞌiliꞌilixo loxo, xavutala masumasua, mo ꞌilixo
    sou voteꞌi mo pakali mo uvau itema usoli mo ꞌilixo ane loxo mulu ulai noxie sema
    mitaulaꞌi xe sema ilai noxou mulu mutaulaꞌi
  qvw-NT: mana allin pinsaycunam, mansibacuycunam, imapis anla lulaycunam, wañuchiy
    munaycunam,
  nfa-nfa: 'Te jꞌara bhelu-katubꞌa ae ka dhu kalua nèti dꞌara dhèu! Nuka sèmi: ngangee
    karehe, tao jꞌara makae dènge dhèu dhu dhèu èmu boe nèngu, manaꞌu, pamadhe dhèu,'
  tnp-tnp: 'Mətəu-inu nɨki iətəmimi tətəhti natimnati tərah tepət, kəni nətəmimi kautol
    noliən tərah mɨn u: nɨpətan mɨne nəman mɨne, kautit oneuən ilah mɨn; kəutakləh;
    kautohamu iətəmi;'
  urd-urd: क्यूँकि अन्दर से, या'नी आदमी के दिल से बुरे ख्याल निकलते हैं हरामकारियाँ
  hot-hot: 'Nôm takatu ba hamô anyô kapô ba hale yaiŋ ma aêntêk: auk kambom lôk sek
    waliliŋ ma vani lôk ik anyô vônô ma idum sek haviŋ anyô yaŋ yanavi lôk'
  mqj-NT: '@see-verse:MRK.007.020'
  rus-SYN: Ибо извнутрь, из сердца человеческого, исходят злые помыслы, прелюбодеяния,
    любодеяния, убийства,
  mbh-mbh: Ole vothung elonga areko i velpolpot a olemi kene i vene. Ine lemi rumong
    kerenga, na theki sering, na kemong, na toko so rinnga, na ngo tomoing nge toko
    na seng areko ini oewo avele,
  bdd-bdd: gidemusa nuwatuhu galana ma logwali, yagaha, loheꞌamasa, pui,
  cbt-NTPO: Acopo' cancanëma quëran co noyahuë' yonquiramasopita pipirin. Co noyahuë'
    yonquihuatama', monshihuanama', ihuatërama', tëpatërama'.
  srn-NT: Bika den sani san e kmopo fu inisei, fu a ati fu wan sma, na takru prakseri,
    takru lostu, fufuru nanga kiri.
  cta-NT: 'Si chañi chaꞌ ntsuꞌu chaꞌ cuxi neꞌ cresiya jiꞌi̱ ñati̱, quiñaꞌa̱ tsa chaꞌ
    cuxi taca cuaꞌni ñati̱ biꞌ liꞌ: masi culacua cuxi tiꞌ nguꞌ, masi cuaꞌni subaꞌ
    nguꞌ loꞌo xaꞌ ñati̱, masi tyuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo clyoꞌo xaꞌ ñati̱, masi cujuii
    nguꞌ jiꞌi̱ tyaꞌa nguꞌ,'
  bqc-SIM: 'Za gbɛ̃nazĩna sↄ̃ guu ↄ̃ làasoo vãi ì bↄu: Káaluakaa, kpã́i''oa,
    gbɛ̃dɛa,'
  tcz-CHONGTHU: Ijeh inem iti leh mihem lungsunga konin apolamah—lunggitlou, jonthanhoi,
    guchat, toltha,
  mar-mar: कारण आतून म्हणजे अंतःकरणातून वाईट विचार बाहेर पडतात. जारकर्म, चोरी, खून,
  snp-snp: Yamu oudi-luti-kati yauti kati-manidi nosámami kiyamo mona, kopa olu onamo
    mona, neta ugele olamo mona, ofo folamo mona, kume-ugele namo mona,
  isl-isl: Frá hjarta hans koma illar hugsanir, girnd, þjófnaður, morð, hórdómur,
  spy-NT: Kwoonēē ꞉kāāsōōtēywēēk chēē miyootēch mētitaab chiito. Yēyē chiito kumarta,
    kuchōōrso, kurumiis,
  xnn-xnn: Tay nan nemnem di ipogaw nan magapgapowan nan am-in ay dakes ay ik-ikkana
    ay kaneg nan lomalaki ya nan mamabai, nan mangakew, nan pomapatey, nan makikamkamolala,
  mwe-mwe: Pabha muntima uka mundu munakopoka ng'aniyo yangali ya mmbone ya labhalabha
    na gwii na bhulaga,
  tte-tte: Kaiwena bwaite besiele, nuwatu naenaeli, ganawali, kewali, tomo kana unuyamate,
  tcs-tcs: 'Ol dem nugudting stat insaid wea at ane tot blo pipol: ol nugudtot, ol
    nugud seks, kil, stil,'
  hlt-THB: Cehlai kawlung khui nakaw, thlanghqing kawlung nakawng poeknaak amak thymkhqi
    cawn hy; kawpoek sangnaak, quuknaak, thlang himnaak,
  soq-soq: Ipawa apana nuau bedewe kadiwa daitada sanantoio wineia eueuwa dewasaie
    ninantoi, pointoi, apana epaboiamoi, nainai bedewe ninarebarebantoi,
  qub-qub: Shongunchömi yarpachacun juchata rurananpaj, jucwan-jucwan cacunanpaj,
    suwacunanpaj, runata wañuchinanpaj,
  att-att: Ta naggapu ta nonò na tolay yù narákè nga nononotan na, nga kunnay sù mamabay
    ánna makilaláki, yù makkokò, yù mamapátay, yù makkarallaw,
  bki-bki: Nina bior joomo ea toro, be bajago va nalo napano aju amoluo ea naio, jibe
    jidomiano va, siakiano, vinauano, amue tam̃aro ea toro, siakaiano,
  bqp-bqp: 'Zaakũ zaa bisãsiri swɛ̃̀ɛ gũn laasun vãni dì bon: Pãpãkɛnaa, kpãni''onaa,
    gbɛ̃dɛnaa, zinakɛnaa,'
  mcp-mcp: Nəcé lâm mə́ múúd dɨ́ wə́ bɔ́w-bɔ̂w mítə́dʉ́gá mí dʉ zhu yɛ́, nə jaŋga,
    nə júwo, nə məgwú mə búúd,
  hat-hat: 'Se nan kè yon moun, se anndan li tout move lide soti: lide fè ou fè tout
    move bagay, li fè ou vòlè, li fè ou touye moun;'
  npl-NT: Porke de ijtik iyolo n tlakatl, kisa tlan amo kuali, awilnemi, tlachteki,
    temiktia,
  bgg-bgg: Chiih-è lubu iliing hà awie pha now pha ji ne fuang de khia ruii phro.
    Jithek è biwo re pha lumuii hà noh dun phro, jithek ne mugo pha, ua, sugoh rek
    pha ro,
  eng-TCENT: For from within, from the hearts of men, come evil thoughts, adultery,
    fornication, murder,
  eng-BSB: For from within the hearts of men come evil thoughts, sexual immorality,
    theft, murder, adultery,
  cpu-NT: 'Tema inthomointa ashireki opoñaayeta, okempitatya: kaariperori kinkishiretaantsi,
    kaari kinataantsi, mayempitaantsi, ovantaantsi,'
  san-ASM: যতোঽন্তৰাদ্ অৰ্থান্ মানৱানাং মনোভ্যঃ কুচিন্তা পৰস্ত্ৰীৱেশ্যাগমনং
  tac-NT: Suwábaga resítiri 'nátili sulachí ochérame ju.
  eng-WEBPB: For from within, out of the hearts of men, proceed evil thoughts, adulteries,
    sexual sins, murders, thefts,
  gfk-H: I tutun, kanong maram tano magirana tikai, ira sakena na hanuat. Ma ira sakena
    hoken. Na mon sakana lilik, na kikinau, ma na harubu bingbing bia mah. Ma na sua
    tikai ma tiga hahina gar na mesa. Ma diet ira lala diet na gil hua mah.
  viv-viv: FaꞋina gavadi kaliva nuwahinagene gidadauda, higa gavadi gavadi koyona
    aseꞋasene ginuwenuwedi, medema yana dewa againe giseyemaunedi, nuwanuwa koyona,
    udo tulina tulina, kaiꞋafu luveꞋalika kelele italuvadiga, dewa koyo-moꞋena, fwaya
    vehimeya ana ivehawavelaiga, gaꞋumaꞋuma veyaina selakalaka, dewa kwavakwavana.
  yao-yao: Pakuŵa mu ntima mwa mundu ni mwamukukopoka ng'anisyo syangalimate, ni chikululu
    ni wiyi ni uulasi,
  tgp-tgp: 'Matan sava mo lo malue na mapu tamlohi enia: r̃omr̃omi hehe, posposi viriu,
    vavanaho, vilimatei na tamlohi,'
  auc-NT: Edæ mïmönë nänö entawente taodïnö beyænque waocä önöwëninque wënæ wënæ ante
    pönengampa. Mïmönë towëïnente nänö pönënö beyænque waocä godö towente quëwengampa.
    Mïmöno æ̈ïnente wædinque wacä quï awëmö ængampa. Mïmönë nänö pïinte pönënö beyænque
    godö wæ̈nongampa. Nänöogængä ïnämaï ïñongante waocä mïmönë towëïnente nänö pönënö
    beyænque godö mongampa.
  kbc-NT: Igaataɡ̶a digawini niɡ̶ina ane icoɡ̶otiwece ɡ̶odaaleɡ̶ena; ɡ̶odowooko ane
    beyagi, ina me jilidaɡ̶ataɡ̶a me ɡ̶odoomatewa lodawa eledi oko, codaa me ewocomigipi,
    ina me jilidaɡ̶ataɡ̶a me jolicaɡ̶a, codaa me jaijeeɡ̶a.
  bmh-bmh: Oiagab ougeiman duailel ag go dabeleu eg guzenai wanemen; ag wal igul eg
    mabun dabilanemen, ag zaiagar agal ecesab zob wabun dabilanemen, ag duailel ugarebi,
    noumabun dabilanemen, ag dudu ipal agal ailel eg marabun dabilanemen, ag ecesab
    asiu alaraimai, wabun dabilanemen, ag duailel ipal ebalagab igul eg asiu mabun
    dabilanemen, ag polu ze mabun dabilanemen, ag duailel ipal en i dabilaranemen,
    ag gaul igul eg mabun dabilanemen, ag zaiagar agal ecesab uligaimai, alaranemen,
    ag zaiagar agal enimag ebu polu ze mabun dabilanemen, ag dudu ipal agal ze duabun
    utanemen, ag kar igul macanemen.
  ctu-BL: Come ch'oyol ti' pusic'al winicob x'ixicob mi' tilel cabʌl jontol bʌ i ña'tʌbal,
    yic'ot i ts'i'lel, yic'ot i tajol i yixic, yic'ot tsʌnsa,
  meq-meq: Hərwi mədzal gər lelebay eye a yaw na, abəra mə ɗərev. Ta diye a mede nakə
    ŋgwalak eye bay aye, məge məkal, məkəɗe gər i ndo,
  noa-H: '¿K''an jãgwia mag sĩ? T''ãar heeta magʌm k''ĩirjugjã t''um hompaa hauwia
    mammuata dawag höbër t''ʌnaawaima hajim hanʌm. Mammuata höbër t''ʌnʌm: dich hʌʌi
    k''abam dʌ̈i k''apes haju k''ĩirjug, nem jĩgk''aju k''ĩirjug, maimua hõor t''õoju
    k''ĩirjug.'
  alp-NT: Le bei me lale, rebe bei tamata lalei, inoake yelu tiae molupe ntasite,
    ndeane, maka bunu,
  san-VEL: yato.antaraad arthaan maanavaanaa.m manobhya.h kucintaa parastriive"syaagamana.m
  kbq-kbq: Vahe'mofo agu'afinti'ma efore'ma nehiana, havi agu'agesa antahi'zane, monko
    zane, kumzafa se'zane, vahema ahe fri'zana ne-e,
  kbh-kbh: 'Er ainanocana jtsóbocanana bacna juabnënga: shembásaftaca o boyabásaftaca
    bacna soye jamama, jatbëbama, jóbama,'
  ron-LSB: Căci dinăuntru, din inima omului, ies gândurile rele, adulterele, păcatele
    sexuale, crimele, furturile,
  pon-pon: 'Pwe jan lol en aramaj, jan nan monion, lamelam jued kin tapida jan ia:
    Kamal, nenek, kamela aramaj.'
  nhe-BL: Ax tlapajpactique iixtla Toteco pampa quipiyaj inintlalnamiquilis tlen fiero,
    o quichihuaj tlen hueli ica ichpocame, o tlaxtequij, o temictíaj o momecatíaj.
  sps-sps: tana saa ito te ruak minon aaven a mes, ton fo fakats iring, fifaanaum,
    kakabuts, kat iny fitokon,
  wnc-wnc: “Sanga aminde musiaatang yuke musiaatangga akowawa tasikaing kaknga anzing.
    Musiaatang wai takngatu takngatue nataaing. Yasewa tasinangge nataaing gatu kuka
    panangge nataaing gatu amin tangutenangge nataaing gatu
  bus-bus: 'Zaakɛ zaa gbɛ̃ntee swɛ̃̀ guun laasuu zaaa è bↄn: Pãpãkɛna, kpãi''ona,
    gbɛ̃dɛna, zinakɛna,'
  gub-BL: Ta'e zanepy'a wi ur zanema'enukwaw paw iaiwete ma'e a'e xe. Wemireko 'ym
    puhe umen 'ym puhe teko iho haw, munar haw, puruzuka haw. (Agwer ma'e nuzawy kwaw
    teko wanuwi uhem ma'e kwer a'e wà.)
  imo-imo: Pileio! Konopuna tukundo konopu kerimu wendo ombalie kinye imbomu toperope
    tipe ulu pulu kerimanga teremo. Wapu ulu keri nale lupe lupema andoko teremele.
    Wapu noromele. Imbo toko kondoromele.
  boj-boj: Di kiyaqa? Iŋgi uge uge di tamo aqa are miligiq na branteqnu. Iŋgi uge
    uge di agi ubtosiy merŋgwai. Areqalo uge uge, uŋa qa laoqa, bajiŋoqa, tamo qaloqa,
  ulk-ulk: ableglam muilam, le nerkeplam a idonilam pe eosmeli adud akepwar, a kogem,
    a erwamem, a le apit, erwamem nerut lera koskir a kimiar,
  eng-DRA: For from within out of the heart of men proceed evil thoughts, adulteries,
    fornications, murders,
  knf-knf: Hënk di uwooŋ, du ŋhaaş meeţ ŋi bañaaŋ di di ŋşal ŋwuţaan ŋajaaŋ ŋapënna,
    ŋşal ŋanjaaŋ ŋaţij pjuban pi piinţ, kakiij, pfiŋ,
  san-KHM: យតោៜន្តរាទ៑ អត៌្ហាន៑ មានវានាំ មនោភ្យះ កុចិន្តា បរស្ត្រីវេឝ្យាគមនំ
  arn-NT: Fey che tañi piwke mew tripakey wesake rakiduam, fill wesake femmeken wentru
    engu ta domo, tati weñen dungu, tati langümchen,
  zas-NT: Din guijc bejn zëëd graloj xgab mal, guial rüjn ni dxuudx, guialgubaan,
    guialrugüjt lasaꞌ,
  ken-NT: Chí amɛm ntɨ mmu kɛ̌ nkaysi mbʉ́mbʉ áfù, antɛ́n yi ndǔ ɛpúsí, nɛ bɛway
    mmu, nɛ bɛkwɛn bɛrwɔp, nɛ
