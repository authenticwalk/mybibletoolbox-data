verse: MRK.007.021
translations:
  kpx-kpx: Vaveve toela kosealeike atae uvumo lohoge abu vama. Abuna vaveve toela
    huhulahaliege teibae vaveve vai mole vavogevei mole havei mole keatehi ladevei
    mole kunaiho isivi balugai mole lobogevei mole maina mai isi kokoluguai Dilava
    ivi aiohavoi vaveve toela degomole vagei.
  okv-H: 'Eto embo na amita jo ta siriketo ari einge eaguja: tiha paiha ari, pegene
    ari, embo tari pehari,'
  tbo-tbo: 'Nugotuhu apapoehi lawa nugonugohiyei e gelegeletai naka: matamaga, danene,
    omunugo, wihola,'
  mal-C: വഷളവിചാരങ്ങൾ, വ്യഭിചാരം, മോഷണം, കൊലപാതകം, പരസംഗം,
  grc-SR: Ἔσωθεν γάρ, ἐκ τῆς καρδίας τῶν ἀνθρώπων οἱ διαλογισμοὶ οἱ κακοὶ ἐκπορεύονται,
    ⸉μοιχεῖαι, πορνεῖαι, φόνοι,
  bgc-bgc: क्यूँके भीत्त्तर तै, यानिके माणस कै मन तै, भुन्डे़-भुन्डे़ ख्याल, जारी,
    चोरी, हत्या, बिगान्नी बिरबान्नी कै धोरै जाणा,
  khz-khz: kwalana talima nugana na tugamagi rakavara, tuga kalara, lema, vagivagi,
  deu-TKW: Denn von inwendig aus dem Herzen der Menschen gehen hervor die bösen Gedanken,
    Unzucht, Diebstahl, Mord,
  zsr-NT: Cni nac, le taꞌrúj icj ládxiꞌdauꞌquëꞌ bönniꞌ yuguꞌ le taꞌzáꞌ ládxiꞌquëꞌ
    le nac xöhuiꞌ, yuguꞌ le tun ga tunëꞌ dul‑laꞌ taꞌguitsjëꞌ zxba qui yöl‑laꞌ nutság
    naꞌ len yuguꞌ le cunác. Tun ga tuꞌdöddëꞌ bunách
  lin-lin: Pamba te, ezali wuta na kati, na motema penza ya moto nde ewutaka makanisi
    mabe, kindumba, moyibi, koboma,
  hns-NT: 'Oe bhie bolies: „Djaun baat manai ke moeh me se niekare hai, ohie oke kharaab
    banaawe hai. Ie sab baat okar diel me se niekare hai. Hoewa se sab kharaab sotj-bietjaar
    oetpan howe hai. Iensaan logan tjhatjhoendaraipan kare hai, tjorie kare hai, djaan
    marwa hai, aapan biaah ke waada toere hai, haahie hai, goessaha hai, dhokhaabaadj
    hai, apane ke na samhaare hai, djarantoeha hai, Parmeswar ke bedjatie kare hai,
    ghamandie hai aur biena sotj-bietjaar se kaam kare hai.'
  noa-E: '¿Khan jãgwia mag sĩ? Thãar eeta magʉm khĩirjugjã thum ompaa auwia mammuata
    dawag öbër thʉnaawaima ajim anʉm. Mammuata öbër thʉnʉm: dich ʉʉi khabam dʉ̈i khapes
    aju khĩirjug, nem jĩgkhaju khĩirjug, maimua õor thõoju khĩirjug.'
  eng-EMTV: For from within, out of the heart of men, come forth evil thoughts, adulteries,
    fornications, murders,
  mib-NT: Chi nde ini anuá ñayuu quénda jeē jéni néé ni, jeē casɨ́quɨ́ ndéē jnáhan,
    jeē jíca jnéní, jeē jéhni ndɨ̄yɨ,
  bea-bea: Koodzye ta otsi tane, ine tsi tatyestek ootye indi metselihi, soochachai
    chu, nakhochityeli chu, tlahchazaghai chu,
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मे़न्‍छाम्‍गे़न् याप्‍मि निङ्‌वाॽ सिगाङ्‌लाम् फे़न् निङ्‌वाॽ,
    याम्‍बोःप्‍मा, खुःम्‍मा, मना से़प्‍मा, चाराम्‍मा याःम्‍बक्, खिःम्‍मा, ताप्‍फे़ःम्‍बा
    निङ्‌वाॽ चोःक्‍मा, इङ्‌ले़क् चोःक्‍मा, चे़ल्‍ले़क्‍ले़क्‌लॽमा, नाहे़म्‍मा, चे़ॽया
    इङ्‌दो पाःप्‍मा, आङ्‌दिङ् लॽमा, अदङ् पाःन् चोःक्‍मा, हे़क्‍तङ्‌बा फे़न् पाःन्‍हाॽ
    लःन्‍लो॥
  xnj-xnj: Muni mugati ya mumtima wa mundu, gihuma maholo gahakau, ukemi na kuyiva
    na kukoma,
  mmx-mmx: Mo lempanga xeretna. Levendoxoma kapmek, leveloklok kakapmek maxamang at
    lixitkis epot, loklok tip kip pilo, loklok tip sev amet tara, loklok ti longka,
  cbr-NT: Aín nuitu mëu ca unin 'atima ñu 'ati sinania, xanu cuaioti, uni itsin ñu
    mëcamati, uni 'ati, aín xanuma 'aínbi xanubë 'iti,
  tee-NT: Pus la'ix'alhunut'an ju lapanacni minacha ju jantu k'ox atalacpast'ac'at.
    Chai ixpuxcajuca apumatam chako'ulh u apumatam jok'at. Vachu' laca'alhunut minacha
    ju ixk'achanica ni va lacati tsucucan. Chai ju amakninti.
  eng-LSV: for from within, out of the heart of men, the evil reasonings come forth,
    adulteries, whoredoms, murders,
  cak-NT: Roma xa pa cánima ri winak yepe-wi ri itzel tak no'j (na'oj). Chiri' nipe-wi
    ri no'j (na'oj) cuando ri winak ri je-c'ulan y ri man je-c'ulan ta niquicanola-qui'
    chi niqui'en mac. Y chiri' nipe-wi chuka' ri banoj-camic.
  pah-NT: A'ereki peyvyteri pe pendeaporog̃ita te'varuhu, ei ga. Pejeaporog̃itate'varuhurame
    ko pe ojipe'g̃a nderekoreko'ihu. Pemi pe ojipe'g̃a mbatera. Peporojuka pe, ei
    ga. Ojipe'g̃a nembireko'g̃a pavẽi pe peko.
  sja-NT: 'Eperã t''ãrideepa nãgee k''ĩsia k''achia uchiaparida aji: p''ek''au ooit''ee
    awaraarã ome; nechɨait''ee; chĩara peeit''ee;'
  xed-xed: kabga ma ŋuɗufa mndu ta sliʼagabta ghwaɗaka ndanuha, nda sliʼiŋsliʼiŋ,
    nda ghali, nda psla mnduha,
  mks-NT: Jáchi̱ chí ini ínima̱ ná quéta ña̱ cáhvi núu ini na tátu̱hun ña̱ cáhvi ini
    in da̱ta̱a coo da xi̱hi̱n ñájíhí ñani táhan da á tá xíca̱ ini da coo da xi̱hín
    in ñáñáha̱, ñá co̱ cúú ñájíhí da̱ á tá cáhvi ini na cahní na̱ ndi̱i.
  gfk-S: I tutuno, kinong metuma tano katine tikenong, ira sasana na hanawat. Ma kike
    ra sasana horek. Na mon sana lilik, na kukuman, ma ina harubu bingibing bia bileng.
    Ma ina noh ma tike haine gar na mes. Ma di ira laala di na gil hobi bileng.
  bmu-bmu: 'Ambazip uru könömŋineyök yuai kewöŋi asuhuba korakza: Keu bölöŋi mötmöriba
    serowilin akingö mörakze. Yoŋgorö memba suŋa jinaŋ memba ambazip eŋguget kömumegö
    mörakze.'
  dgz-dgz: Imuya potaya gapan koewa anuyan taiwanin. Koerage anuiwanin, wainan gogo
    taiwanin, dim dim up taiwanin, apan naniap borit waiwanum,
  eng-GNV: For from within, euen out of the heart of men, proceede euill thoughtes,
    adulteries, fornications, murthers,
  zaa-NT: Porqui'ni de lo losto' la ttu enne' nna riria ca la' rulábalatsi' mal, tì'a
    ttu nu rìdualàni ttu enne' nu labí ná tselį, ą'hua la' huetti enne' nna,
  eng-WEBSTER: For from within, out of the heart of men, proceed evil thoughts, adulteries,
    fornications, murders,
  guh-guh: Tsipaji rabaja jivi pejamatabëëthëtojavavetsina pitsapa pibisiacuene penajamatabëxainaenexa.
    Pitsapa pebi pijava pevecuanamatayajitsi jamatabëcuenenexa. Pitsapa petiriavijavabelia
    pebi penaperabëquenetsiatae jamatabëcuenenexa. Pitsapa jivitonë pebeyaxuabijamatabëcuenenexa.
  bon-bon: Ngalebora ca, biname me ngenecu bora ca saacluge niiyarage ngene atwanena
    cina. Puma cita ca cuta saacluge singi sargi ero mule wawename, singi gwidape
    ero me, budre me aglime,
  nhw-BL: Amo tlapajpactique iixpa Toteco pampa quipiyaj inintlalnamiquilis catli
    fiero, o quichihuaj tlen hueli ica ichpocame, o tlachtequij, o temictíaj o momecatíaj.
  swh-ONEN: Kwa maana kutoka ndani ya moyo wa mtu hutoka mawazo mabaya, uasherati,
    wizi, uuaji, uzinzi,
  wbi-wbi: 'Ulwakuva mu mwojo, kye kino kikumpelela umuuhnu kuuuva mulamafu. Ulwakuva
    mu mwojo ghwa muunhu mwe muno sihuma: inyisaghilo imbiivi, uvughendamwalu, uvuhiiji,
    uvubudi,'
  bba-bba: '@see-verse:MRK.007.020'
  eng-KJVCPB: For from within, out of the heart of men, proceed evil thoughts, adulteries,
    fornications, murders,
  kgk-NT: —Pende py'apy-py katu penhemongeta peiko-vy pene rembiapo vairã-rehe. Upéa-gwi
    pende py'a vai. Pende py'a vai-gwi pejogwereko rei. Pende py'a vai-gwi pemonda
    rei peiko-vy, peporojuka ave. Pende py'a ky'a-gwi onhoembireko ndive, onhome ndive
    ave peiko.
  waj-waj: Vaidi aakiaivakidiri maisa kuaivo ngioo yaataivaki kuaikio yaata utuoo
    mminnamminnaa maisaivaa varaivai. Kiaatanna ngiaammuauvo sabi heera aataruuvo
    vaidi aakiaivakidiri nniivai. Mmuara vareera aataruuvootama vaidiivaa ruputino
    putii aataruuvootama
  cpy-cpy: Tema inthomoenta ashireki akenkithashiryaa-koyitawo kaari-perori, kaari
    kinataantsi, mayempitaantsi, owamaan-taantsi.
  ekk-PKP: 'Seestpoolt, inimese mõistusest, tulevad kurjad mõtted: seksuaalne ebamoraalsus,
    vargused, mõrvad, abielurikkumine,'
  mpx-mpx: 'Kaiwena nuwatu nanakina i neem awaa atelaa: loneganega, kaoma, taulol,
    ganawal,'
  wbp-wbp: Nyampuju jaru junga karna-nyarra wangka. Majumajuju ngulaju-ka nginyinginyirla
    nyanungu-nyangurla mardarni yapangkuju. Warrarda-ka manngu-nyanyi majumajuju.
    Kujarlanya kajika marda nyina mannganju, purunjunju marda, yapa tarnnga-kurra
    pinja-panu marda, kalykuru marda, purlurlpa marda, maju-maninja-palka marda, yimirr-yinja-palka
    marda, kajika marda nyina kurnta-wangu, ngurru-nyanja-palka marda, nginji-wangkanja-palka
    marda, kajika-nyanu marda pulka-pinyi wiringki nganta jiliwirrirli, manu kajika
    manyu-pinyi Kaatu-kurlangu kuruwarri.
  luo-luo: 'Nikech chuny dhano ema richo duto wuokie kaka: paro maricho, chode, kuo,
    nek, terruok,'
  nhe-NT: Ax tlapajpactique iixtla Toteco pampa quipiyaj inintlalnamiquilis tlen fiero,
    o quichihuaj tlen hueli ica ichpocame, o tlaxtequij, o temictíaj o momecatíaj.
  aii-aii: '”ܣܵܒܵܒ ܡ̣ܢ ܓܵܘ ܠܸܒܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܟܹܐ ܦܵܠܛܝܼ ܚܘܼܫܵܒܹ̈ܐ ܒܝܼܫܹ̈ܐ: ܓܲܝܵܪܘܼܬܵ‌ܐ،
    ܙܵܢܝܘܼܬܵ‌ܐ، ܓܹܢܵܒ݂ܘܼܬܵ‌ܐ، ܩܸܛܠܵܐ،'
  esk-NT: 'Samakŋa anniuġaġaqtut uummataaniñ iñuum, pigiitchuat isummatit: sayuŋałiq
    iḷaqataunnani, tigliyułiq, iñuaqtułiq,'
  msb-msb: Kay an ada sa tagipusuon san tawo nagahali an mga maraot na kaisipan, pagdurog
    sa dili asawa, pangawat, pagpatay,
  cpa-NT: 'Di³ niúh¹ tu²dsǿa¹²dsa huøh¹² hi² hlaih¹³ hi² neng¹² dsǿa¹²dsa, he² hi²
    mi³jmo¹dsa: Ho¹ ju³ dsii¹dsa jǿg³ quianh¹³ hio¹³ tsa¹ma²jenh² gug², ho¹ ju³ hio¹³
    ma²jian¹² dsa² siáh², ho¹ ju³ jmo¹dsa høin², ho¹ ju³ jŋëh¹dsa dsa²,'
  dso-dso: କାଇକେବଇଲେ ମୁନୁସର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଅନି କରାପ୍‌ ଚିନ୍ତା ବାରଇସି । ସେଟାମନ୍‌ ଅଇଲାନି,
    ପାଦ୍‌ରା ପାଦ୍‌ରି କାମ୍‌, ଚର୍‌କାମ୍‌, ଲକ୍‌ମନ୍‌କେ ମରାଇବା କାମ୍‌ ।
  meu-meu: Badina be tau lalona amo bona darana amo lalo-hadai dikadia, matabodaga,
  yva-NT: Weye ana ntipu no vatane manuga umba muje omamo awa ana udatantona kotaro
    kakai, wo anaerere rave, wanaonoambe, wo vatane maubaisy,
  dgc-dgc: Dahilan, ta isip na tolay, éy saya i kégébwatan na mégpadukés dide. Da
    mégisip side ta medukés, péngibébi, pégtako, pémuno,
  zpm-NT: 'Sac zdoomban zho rza grë ncuaaṉe ntseeb ne ruṉ zho, zig nac: zeeṉe rio
    zho grë zhgab yozh, zeeṉe ruṉ zho grë guieḻyozh, zeeṉe rban zho, zeeṉe rut zho
    samiech zho,'
  hix-NT: Àsok tawro hana. Onà wyaro atxke natxow hamà, tàhnawonye. Atxke nehutwetxow
    hamà. Anatoko twayamontanàr komo xe natxow hamà. Anatoko anar komo katxhotho yanàr
    xe natxow hamà. Anatoko toto yotahanàr xe natxow hamà, kekon hatà. Anatoko anar
    komo hetx hoko tesnàr komo xe natxow hamà. Anatoko anar komo ynyo hoko tesnàr
    komo xe natxow hamà, kekon hatà.
  sim-sim: Ondo karem, wapkava hishinda, hirnyanda, man mandingormenda, nokophirmbirihi
    hulatolhakanda,
  npi-ULB: किनभने मानिसको भित्रबाट नै अर्थात् हृदयबाट नै दुष्‍ट विचार, यौन अनैतिकता,
    चोरी, हत्या,
  cgc-cgc: 'tak naan alin ta tagipusuon mga buat na iling ti: mga malain na isip,
    gabuat ta malaw-ay ta panan-aw ta Dyos, ganakaw, gapatay, gadulog ta dili din
    sawa,'
  tim-tim: Luâkgât kambiamŋânba me hanŋânba hinâk gamap. Nâŋgâ nâŋgâ bâleŋe me egâliaŋ
    keiŋe keiŋe me âiân kâmbu, me kuk heŋgân me âmbâle mem hepun hepun akmai.
  yor-yor: 'Nítorí pé láti inú ọkàn ènìyàn ni àwọn èrò búburú wọ̀nyí ti ń jáde wá:
    àgbèrè, olè, ìpànìyàn, panṣágà,'
  wos-wos: Du takwana mawulimbu haraki saraki mawuli dé xale. Xalendéka di haraki
    saraki mawuli xékéta di, du wali takwa wali haraki sémbut huruta di, sélé héraata
    di, du xiyaata di, du nak duna takwa wali haraki sémbut huruta, takwa hési takwana
    du wali haraki sémbut huruta, mawuli raméta di, nak maki nak maki haraki saraki
    sémbut huruta di, yénataka hundi wata di, fakumbeka séfi hafwambu wakweta di,
    mawuli wiya raméta di, yénataka haraki hundi wata di, wasowaso téta di, wangété
    sangété yata té.
  emp-NTPO: Crĩcha cadjiruada, daunemaida, aud̶ua b̶aida, mĩã beaida, ne drʌaida,
    jũma erob̶a quĩrĩã b̶aida, ne cadjirua o b̶aida, djãrã cũrũgaida, peraẽ́ oida,
    djãrãba erob̶ʌ carea biẽ́ b̶aida, ẽcarraare biẽ́ bed̶eaida, djãrã cãyãbara biara
    b̶ʌda crĩchaida, idjab̶a crĩcha neẽ́ b̶ʌca o b̶ai sid̶a ẽberã sod̶eba zebaria.
  eng-F35: Because from within, out of men's hearts, the evil designs proceed—adulteries,
    fornications, murders,
  ind-ind: 'Karena dari dalam diri, yaitu hati dan pikiran, berasal segala macam keinginan
    jahat, seperti: mencuri, membunuh, berbagai dosa percabulan, berzina, atau perbuatan
    hawa nafsu yang lain. Juga iri hati, rakus, berbuat jahat, menipu, menjelekkan
    orang lain, sombong, dan keras kepala.'
  pes-OPCB: 'چون اینهاست که از وجود و دل انسان بیرون می‌آید: فکرهای پلید، روابط نامشروع،
    دزدی، آدمکشی، زنا،'
  mpt-mpt: Inamin namin kukub misiamo nakae bobol tem wato bio kesoa e inamin namin
    kukub misiamo nabinabeo makob bobol tem misiam funin osa eka unang taman hengamin
    kukub osa eka ayok henin kukub osa eka nakai yenanoba kaanamin kukub osa
  ssx-ssx: Wanda꞉halina꞉ puki tukiki pa꞉ta꞉ wia hone pa꞉ta꞉ ipu hala꞉ hau manuta꞉
    dupae. Hoke honemanu make loke apa꞉taasa꞉ hau make pake nala꞉ hau make hali homena꞉
    lita꞉la꞉eki make
  mkl-mkl: domi hɑi si idɔi ɑmɑnɛi lɑsɑbu lɑɑlɔ do icu ku ko, do ile ku ce, do inɛ
    ku kpɑ,
  gaq-gaq: ଡାଗ୍ଲା ବିତ୍‌ରେବାନ୍‌, ରେମୁଆଁନେ ମନ୍‌ବାନ୍‌, ଦଦ୍ୟା‌ ଚିନ୍ତା ତାର୍‌ଏ ।
  gof-RNT: Asa wozana giddofe keyaabay iita qofa, laymatethi, kayso, ase wodho, laame,
  unx-unx: ଚିୟାଃଚି ଭିତାର୍‌ଏତେଗି, ହଡ଼କଆଃ ମନ୍‌ଏତେ ଏତ୍‌କାନ୍‌ ଉଡ଼ୁଃ ଅଡଙ୍ଗ୍‌ଅଃତାନା, ଆପାଙ୍ଗିର୍‌
    କାମି, କୁମ୍ବୁଡ଼ୁ, ହଡ଼ଗଏଃ,
  gah-gah: Vetini kigikagutí nene golesa kagata geleaká, mokoló mogona, gumina, vegená
    kepele heleaká, ve vená huki ezega emega oaká,
  lcm-lcm: Using le nei vinga keve lomlomonai rikek ki serei val panik, ainau, daung,
  aer-aer: Nhenge tyerrtye akurnentye itirremele, alakenhenge anteme re arelhe arrpenhe
    areye mpwenye akngemele, arne arrpenhe-kenhe anyelkngele inemele, re tyerrtye
    arrpenhe atwemele, imerte arelhe arrpenhe anyelkngele intetyeke mpwareme.
  qvc-NT: 'Chaqa shunqonllapapi mana allin yuyayninguna kaptinmi, kay laya mana allikunata
    ruranllapa: Wakinqam warmiyuq kashpa, ichu warmipis runayuq kashpaqa, suqwan puñunllapa.
    Wakin sapalan kaqkunaqam piwambis puñunllapa. Wakinqam wanchikun,'
  tgl-ULB: Dahil kung ano ang sinasaloob ng tao, na nanggaling sa kaniyang puso, lalabas
    ang masasamang pag-iisip, sekswal na imoralidad, pagnanakaw, pagpatay,
  cbs-NT: Jaska inun, eska yudabu jaya jatun shinan uke medan aduabu chakabu shinankin
    xabakabi taxnimamisbuki. Eska tibi xabakabi shinanwen kainkinan, kemukin jamapai
    tibi xebi jayabu chutabaunmisbuki. Ja inun, yumetsumisbuki. Ja inun, yuda betsaki
    yubakatan tenanmisbuki.
  xtm-NTPP: Vaa onde ini anua ñayii ma ka ñu'u ndaka ja u'vi ma, te chukan kúu ja
    kénda ja ka jani ini i ma, ja jin kivi nduu i ji'in ndi‑in ndi‑in ñayii ñatuu
