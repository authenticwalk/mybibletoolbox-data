    awane gigahe tu Yesu Aiseya yana gahe giyakahina.
  yao-yao: Kumbopelela kwao kwangali chindu, ligongo akwiganya malajisyo ga ŵandu
    mpela ila akugajiganya Malajisyo ga Akunnungu.’
  tgp-tgp: ‘La tamlohi nike la lo oloolo hiniau na nora retireti purongo, pani nora
    r̃omr̃omi mo pa lo toho asau hiniau. Nora lotu enia lotulotu vono purongo, ale
    la lo verea lara nora retileu enia retileu non God.’
  auc-NT: Ayæ̈ botö ïmote waa ate baï ædæ wæænte tededinque, Wængonguïmi ïmidö anguënë,
