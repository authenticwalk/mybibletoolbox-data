    yewæ̈mongacäimpa.
  kbc-NT: Aɡ̶ica jaoɡ̶a niɡ̶ina modoɡ̶etetiwa, igaataɡ̶a odiiɡ̶axinaɡ̶atece niɡ̶inoa
