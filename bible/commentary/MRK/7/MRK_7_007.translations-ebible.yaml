  mar-mar: ते व्यर्थ माझी उपासना करतात कारण ते लोकांस शास्त्र म्हणून जे शिकवतात ते
    मनुष्यांनी केलेले नियम असतात.’
  snp-snp: eti lamo, Kawa ya Goti kala ne, loti lafa, ido wenena kidene kani yako
