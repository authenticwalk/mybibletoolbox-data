  san-ASM: শিক্ষযন্তো বিধীন্ ন্নাজ্ঞা ভজন্তে মাং মুধৈৱ তে|
  tac-NT: Rekó 'la piesta newae pecha 'la júkó pecha 'la Onorúgame 'yuga 'nátame ka
