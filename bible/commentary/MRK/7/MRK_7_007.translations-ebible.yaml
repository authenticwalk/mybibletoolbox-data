  bqp-bqp: Òdigↄ̃ donyĩ kɛmɛnɛ pãmɛ, bisãsiri yãzɛkpatɛn òdi dańnɛ.
  mcp-mcp: Wáŋ ŋgə́lə ságʉsə bwə́ ŋgə́ ságʉsə mə yí wúsə ntɔ́ ŋgwas. Bwə́ ŋgə yida
    jɨ́ɨ́gʉli buud minjɨ́ɨ́gʉ́lá myâ məmpə́ndí mə́ búúd.»
  hat-hat: Se tan yo y'ap pèdi lè y'ap fè sèvis pou mwen. Paske nan leson yo, se pawòl
    lèzòm y'ap moutre moun.
  npl-NT: Sanenka nechweyijkachiwah, porke tlan kitemachtiah sanwel intlanawatilwah
    n tlakah.
  bgg-bgg: Ithek è gu shii sia pha ji ne thaluii ro, nyieliieshii, ithek è, jine,
