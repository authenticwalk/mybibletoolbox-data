  ulk-ulk: Wi kari isorgiru epe nole karim abkorep ableglam wi tabara bar bar geiar
    ermeda a le nerwereda wipe nole Adira geiar le nerweredaf
  eng-DRA: And in vain to they worship me, teaching doctrines and precepts of men.
