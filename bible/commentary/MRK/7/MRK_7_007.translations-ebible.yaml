  san-KHM: ឝិក្ឞយន្តោ ពិធីន៑ ន្នាជ្ញា ភជន្តេ មាំ មុធៃវ តេ។
  arn-NT: 'Chem falilay rume tañi püramyemekeaetew engün: tañi kimeltukeel engün re
