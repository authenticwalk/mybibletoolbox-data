verse: MRK.007.007
translations:
  kpx-kpx: Keau di hoesehavomale ke ihuu uoholinu. Kosealemo keau atae menaka loui
    ata haivei loui kosea, Menaka kou Dilava menakaike. Isito abu haivemale keu Dilava
    menaka holioholinu.’”
  okv-H: eto enana teho sio na jakeka ue emo God ta ke ijie embo ta hotembari na embo
    ahe poekagora,’ ainge Isaiah na kajena
  tbo-tbo: Uyahiu he tapatapalolo yababa, babana hai wiatatiyana ega tau uyahiugei
    ma tauhi hai winugonugotuhugei.”
  mal-C: അവർ എന്നെ വ്യർഥമായി ആരാധിക്കുന്നു; അവർ മനുഷ്യരുടെ നിയമങ്ങൾ പ്രമാണങ്ങളായി
    ഉപദേശിക്കുന്നു.’
  grc-SR: Μάτην δὲ σέβονταί με, διδάσκοντες διδασκαλίας ἐντάλματα ἀνθρώπων.
  bgc-bgc: वे खामखां मेरी पूजा करै सै, क्यूँके माणसां कै हुकमां नै धर्म का उपदेश करकै
    सिखावै सै।’”
  khz-khz: Gealiruputali-veni-kawakuna, geria vevega-ripa taunilimalima geria vevega-nagi
    rovara, na ati au geku!’
  deu-TKW: Vergebens ehren sie mich mit ihrem Lehren von Menschengeboten.
  zsr-NT: Daduz nac yöl‑laꞌ ba taꞌguꞌë nedaꞌ Le tuꞌsëdnëꞌ le taꞌná bëꞌ bunách, Clëg
    zxba quiaꞌ.
  lin-lin: basambelaka Ngai kaka na pamba, mateya na bango ezali kaka mibeko ya bomoto. »
  hns-NT: Djaun baat oesabhan siekhaawe hai khaalie iensaan ke hoekoem hai. Ohie se
    oelogke ieddjat hamaar lieje koetjh na hai.’ ”
  noa-E: Jãg nʉm aiguin parii pãach iphithur pãrau mʉrʉg jëeuju. Pãrau jaau nʉmjã
    sĩi wir aig pãach khĩirjugpaiu; jã mʉ iek khabam” ajim warrgarwe Ẽwandamau, pãar
    igwia.
  eng-EMTV: And in vain they worship Me, teaching as doctrines the commandments of
    men.’
  mib-NT: Te cáchiñúhún sáá‑ni i ruhū, chi jnūhun cástéén i cúu jniñu ní candacu tēe,
    te nasūu jéē ní ndacu máá rí cúu. Achí Yaā Dios. Achí Isaías.
  bea-bea: Ghatye ahwole kooyaootastech tanegha ooghatatyechoo tane mihe chioochatihi.
  lif-NT2: कङ्‌हाॽरे़ हने़ सेवा मे़जोःक्‍का, कर मे़हुॽरुसिबा निसाम्‍मिङ्‌ग मे़न्‍छाम्
    याप्‍मिरे़ आप्‍फेःक् मे़जोगुबा थिम्‌रक्‍लो॥’
  xnj-xnj: Kunigundamila kwavi chindu lepi, muni mambu geviwula ndi malagizu ga vandu
    ndu. Ngati malagizu ga Chapanga.’ ”
  mmx-mmx: Dixo lotu saparav ia mi luruturun la di lox ase mi levelinga at limixin
    mun.’”
  cbr-NT: Nucën Papa Diosan bana isa quixun ca unínbi ñuicë banaishi unicama ñuixunia.
    Usa 'ixun ca ñancábi 'ë rabia. Isaíasnën cuënëo bana quicësabi oi camina mitsux
    'in.
  tee-NT: Ma jantu tu'u' nomputun ni tanajun ni yuchi ju xak'ai ju Dios. Ju yu'unch
    ma ta'amalaninin ju tu'u' tachi ju vasalh ixlhamap'aksin Dios mas va ixlhamap'aksin
    ixt'alapanac'an. Ju Isaías naulh ni ma chunch ju naulh ju Dios.
  eng-LSV: and in vain they worship Me, teaching teachings, commands of men;
  cak-NT: Xa man jun nic'atzin-wi ri niqui'en cuando niquiya' nuk'ij, ronojel ri yequi'ij
    cuando yequitijoj ri winak, xa quino'j (quina'oj) achi'a' y niqui'ij chi can jari'
    ti'an. Quiri' ri rutz'iban can ri Isaías.
  pah-NT: '@see-verse:MRK.007.006'
  sja-NT: Páripɨ mɨ k'ĩrapite ɨt'aa t'ɨ̃pata, oo k'inia p'anapata perã eperãarãpa
    jara p'anɨk'a, mɨa jara bɨk'a oodai k'ãyaara.’
  xed-xed: Zləzləva iʼi ta zləzlvu həŋ ná, ka bətbət. Ma ŋa taghay taŋ ta zlaha ɗa
    ŋa mnduha ná, ka laghu həŋ da ŋanatá zlaha mnduha,» kəʼa ya.
  mks-NT: Mé a̱ uun va quéa̱ cája cáhnu na ye̱he̱, jáchi̱ ña̱ jána̱ha̱ na̱ nu̱ú ña̱yivi
    cúú á ña̱ quixi ji̱ni̱ mé cuití va na, na̱ca̱hyí Isaías sa̱nahá.
  gfk-S: Di la lolotu bia hanana mon tagu, kinong ira harkurai tane Moses ira turadi
    mon i bul, di hausur balik ine hoke be tane God.’
  bmu-bmu: Mewö ahöiga nöŋgö waikni öne töhön memba möpöseim niŋgimakze. Köna keu
    kusum eŋgibin, jiba salupŋe ambazip yeŋgö jimkutukutuŋini mi numbu o alakze.’
  dgz-dgz: E wa taragat nimanegepen menan umap uon iwa gutut ega ek anuiana gapan
    wadiamuiana menan.
  eng-GNV: But they worship me in vaine, teaching for doctrines the commandements
    of men.
  zaa-NT: De balde bá rexa latsi' quį inte', Porqui'ni doctrina nu riquixá'a cą nna
    ną́ mandamiento nu gulèqquia bá iqquia ca enne'.
  eng-WEBSTER: But, in vain do they worship me, teaching for doctrines the commandments
    of men.
  guh-guh: 'Saya baitsi bajarapamonae pijajumaitsita tsane: “Pacajitsipatsi,” nejai
    itajara tsane. Itsiata apo xaniajai tsane. Bajarapamonae saya jivi tsipaebaponaena
    pejamatabëcuenepijilivaisi. Pepo taitorobilivaisi apo tsipaebi tsane, jai tajëvelia
    Dioso pejumaitsijava paxamë yabara Isaíaspijinë peyaquinaelivaisita, jai Jesús
    bajarapamonaejavabelia.'
  bon-bon: Nuuja miiji lica gyene teepi cebine opo gaabe me acitame, ingle teepi biname
    bine yaabiberäjimusi cotre bine äcwetname, lui cäme cotre lica gemi.’”
  nhw-BL: Huajca san tlapic para nechhueyimatij, pampa tlamachtíaj san inincamanal
    masehualme quen eltosquía nocamanal.’
  swh-ONEN: Huniabudu bure, nayo mafundisho yao ni maagizo ya wanadamu tu.’
  wbi-wbi: Vikunyimika neke ulwimiko lwave lusila luvumbulilo, ulwakuva vivulanisia
    indaghilo isa Nguluve, neke mugadilila inyiiho isa vaanhu.”
  bba-bba: Kɑmɑ tɑ mɑn sɑ̃ɑmɔ. Domi tɔmbun woodɑwɑ yɑ kuɑ ben sɔ̃ɔsiru.”
  eng-KJVCPB: Howbeit in vain do they worship me, teaching for doctrines the commandments
    of men.
  kgk-NT: Xe momba'egwasu teĩ. Xe nhe'ẽ-py nombo'éiry. Ha teko rei nhe'ẽ-py ae oporombo'e
    mbo'e oiko-vy”, he'i Nhandejáry kwatia nhe'ẽ pende-rehe.
  waj-waj: 'Iya vaidiiya yaata tinniyaa vai kuaivaa kiaa mmida kiaanoo: Anutuuqaa
    aataruvaivee, kiaivaara kuminayaa niiyara kua yoketaivaa kiaanoo, tiivaivee. Yisayaava
    itaama fafaara reeravai.'
  cpy-cpy: Aminaa-shita rotziwerowayita ipinkathatana, Riyotaanta-shitakawo rameyitari
    rirori.
  ekk-PKP: Nende jumalateenistusel ei ole mingit mõtet, sest see, mida nad doktriinidena
    õpetavad, on üksnes inimeste reeglid.“
  mpx-mpx: Wali tapwalolo eliyau i ola bugul bwagabwaga, gamagalau wali nuwatu hi
    panpankiti-an tage Yehoba wana logugui.’
  wbp-wbp: Jamulu kajulu purami ngaju. Ngaju-nyangu nganta kalu-jana kuruwarri pina-yirrarni
    nganta, kala lawa. Nyanungurra-nyangulku kalu-nyanu warlalja kuruwarriji ngurrju-mani,
    manu ngula-kurlurluju kalu-jana pinarri-mani yapa ngalya-kari ngaju-nyangu-kurlurlu
    nganta.” ’ Yuwayi, kujanya Yijayarluju yimiji yirrarnu nyurrurla-kurlu milkarranji-kirli.”
  luo-luo: Gilama kayiem nono, to gik ma gipuonjo gin mana chike mag dhano.’
  nhe-NT: Huajca san tlapic nechhueyichihuaj, pampa tlamachtíaj inintlajtol tlacame
    queja eltosquía notlajtol.’
  aii-aii: ܘܣܪܝܼܩܵܐܝܼܬ ܒܸܣܓ݂ܵܕܵܐ ܝܢܵܐ ܐܸܠܝܼ، ܟܲܕ ܡܲܠܘܼܦܹܐ ܦܘܼܩܕܵܢܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܐܲܝܟ݂
    ܡܲܠܦܵܢܘܼܝܵܬܹ̈‌ܐ.
  esk-NT: Kamaksruutaat uvamnun taŋiġiḷaaŋuruq atakkii iḷisautrirut iñuich iḷisauttutaitñik
    iḷipḷugich maliġutaksraġiruatun Agaayyutim.
  msb-msb: Waraʼn kapuslanan an inda pagsamba sa akon kay an ginatukdo ninda hali
    lang sa kaisipan san tawo, dili sa Dios.’
  cpa-NT: Jøng² ha¹chi² quien¹² hi² hlaih¹²dsa jní². Jǿg³ quiah¹² Diú¹³ báh³ he¹²dsa,
    juúh²dsa. Cónh¹jøng² jǿg³ ca¹jmo¹ dsa² jmøi¹guǿi¹ báh³ jøng², rø²juúh² si².
  dso-dso: ସେମନ୍‌ ଲକ୍‌ମନ୍‌ କଲା ନିୟମ୍‌ ମାପ୍‌ରୁର୍‌ ନିୟମ୍‌ ବଲି ସିକାଇବାଇ ମାତର୍‌ ସେ ଉପାସନାର୍‌
    କିଚି ମୁଲିଅ ନାଇ ।
  meu-meu: E toma henigu diho kavamu. A edia hahediba herevadia na taunimanima edia
    taravatu mo.
  yva-NT: Usambayambe Rinai, weramu ama ine meweno rai, weye wo Risya ananyao ranigwano
    vatane awa bo rai.’ ”
  dgc-dgc: Ewan tu pasa tu pégsamba de diyakén, da kagi de éy gébwat ta Diyos tu pégtoldu
    de, pero éwan.’
  zpm-NT: Paat rquiind riaad zho riaadgaṉ zho naa; sac niapse guicle zho riab grë
    wseed ne quialu zho lo miech.
  hix-NT: Àtohnawo rma rowakryetxhe haryhe. Khoryenkomo rwonà amna nekarymehe, owyanye,
    ketxhe rma haryhe, toto komo wya. Toto rwon haxa ryhe yokarymetxhe, nyamoro ha.
    Àro wyaro rma nmenhoy hatà, Esaeyas heno. Ohokonye ryhe nmenhoy hamà, kekon hatà,
    Txesusu, Farysew komo wya.
  sim-sim: Lir ma misambik fehehi mashin li sawehe karem mbanda lir, �Avui Wasilakahi
    mashi kasira.� Os erem li uwa oso men sembe menden anin lotu unda lira.�
  npi-ULB: तिनीहरूको शिक्षाको रूपमा मानिसहरूका नियमहरूलाई सिकाउँदै तिनीहरूले मलाई
    खोक्रो आराधना चढाउँछन् ।
  cgc-cgc: Ula pulos iran an na pagsimba ki yaken tak danen an gatudlo na naan kon
    alin ki yaken mga sugo an na naan nang alin ta mga ittaw.’
  tim-tim: Nâŋgât den kârikŋe panmâ aregât dumŋân luâkgât den yânŋe are bunŋerâm makmâ
    kepikmai are nâŋgâm hâkŋeak nâŋgât kotne mem agatbiâ ektere yânŋe akmap.” dâep.
  yor-yor: Ìsìn wọn jẹ́ lásán, ìkọ́ni wọ́n jẹ́ kìkìdá òfin tí àwọn ènìyàn fi ń kọ́ni.’
  wos-wos: Di deka hambuk hundi xéka wandén maki xéka di wun hundika wa, ‘Wu Godna
    hundi dé.’ Wungi maki di baka haréké wuna xi.” God wandénéngala dé Aisaia dé hayi.
  emp-NTPO: Ãdji quĩrĩãbe mʌ̃́a bia bed̶eabadaa. Mʌ̃ bed̶ea cãyãbara ẽberã crĩchadrʌ
    jaradiabadaa.
  eng-F35: But in vain do they worship me, teaching as doctrines the commandments
    of men.’
  ind-ind: Percuma saja mereka menyembah Aku, karena mereka hanya mengajarkan aturan-aturan
    manusia.’”
  pes-OPCB: '@see-verse:MRK.007.006'
  mpt-mpt: i dabalim nakai hekmel weng ota wafu bianiba nakaia unangai aleye bianiba
    olo Gode hekmel wengobo galomabib kesoa i ne lotu kenemibo ne i wengo mo wentamibabo
    genebiobo ge baanea dolanebuo
  ssx-ssx: I̱ pa꞉ta꞉ pa hameke panda꞉ puniao yeni pu halememe. Pa ekipeke ikana꞉ma꞉
    Dota꞉ Koda꞉na꞉ pi wieke ekimanue alo hata꞉ pa ika꞉ ateke meiyekena꞉ wimikieki
    kone walo halememe laa wape piekeme laata꞉
  mkl-mkl: Kutɔɔ iyi ɑ̀ wɑɑ ceem nɡbɛi, Domi woodɑi ɑmɑnɛ ŋɑi ɑ̀ wɑɑ kɔ inɛ ŋɑ si
    nɔ ɑ̀ wɑɑ ni woodɑm nii.”
  gaq-gaq: ମେଇଙ୍ଗ୍ ରେମୁଆଁଇଂକେ ନିଅମ୍‌ଇଙ୍ଗ୍‌କେ ଦର୍ମନେ ଆଦେସ୍ ସାମୁଆଁ ଡାଗ୍‌ଚେ ଗ୍ୟାନ୍ ବିଚେ
    ସରାଃସ୍ରିଃ ନେନେ ପାର୍‌ତନା ଡିଂମ୍ୟାଃଆର୍‌କେ ।”
  gof-RNT: Asi medhdhida wogaa Xoossaa higge daanisidi tamaarssiya gisho entti tana
    mela goynnosona’ ” gidi xaafidayssi tuma.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ ସାମାଗିକ ସେୱାଇଙ୍ଗ୍‌ୟାଁ; ଆଡଃ ଇନ୍‌କୁଦ ନେୟାଁ ଧାରାମ୍‌ରେୟାଃ କାଜି ତାନାଃ
    ମେନ୍ତେ ହଡ଼କଆଃ ଆନାଚୁକ ଇତୁକତାନା ।’
  gah-gah: Vegenalitini gakó nene není gakokitana okago li kimi-kimi iki miniaká niake
    soza miliki gupá zi nimiaká niave.
  lcm-lcm: Kipo soturungai kapau palau singig. Na kipo mengen alava ta kari keve lomlomonai
    palau asukang val kapo akalkalit tutuman.
  aer-aer: Itne urrtyirremele kwene-irremele ayenge tnakeme. Alakenhenge itne akaltyele-anthemele
    angkentye itnekenhe-arrpe. Itne urrtyirremele ileme angkentye atyinhe alakenhe
    re.’
  qvc-NT: Chayraykum mana nimapis balinchu paykuna noqata alabawananqa. Chaqa runakuna
    nishqandallam yach'achikunllapa, nishpa.
  tgl-ULB: Walang laman ang pagsasamba na inaalay nila sa akin, itinuturo nila ang
    mga patakaran ng mga tao bilang kanilang doktrina.'
  cbs-NT: '@see-verse:MRK.007.006'
  xtm-NTPP: Masu nde jiniñu'u ja ka chiñu'u ña'a i ma, vaa ja ka kaxtnu'u i ma, ndimaa
    ja ka tatnuni ñayii ma‑ni kúu.
  nnq-nnq: Kung'ongalela kwabe kwambonije, mana ilebe ibabolana nga malagilo ga bandu
    tu, benia bakitanga gangonenga!’
  bao-NT: Watoa petira yʉre ĩi nʉcʉ̃ bʉocãma; cʉ̃ja ca bue majiorijea, bojocara cʉ̃ja
    ca tii dotirije nii,” cʉ̃ ca ĩiquĩriquera.
  san-ORI: ଶିକ୍ଷଯନ୍ତୋ ବିଧୀନ୍ ନ୍ନାଜ୍ଞା ଭଜନ୍ତେ ମାଂ ମୁଧୈୱ ତେ|
  huv-NT: Ngo membeat marangüw atnej arangüw xic casa, cos meáwan leaw aquiajchiw,
    aag ayaj mipochíwan nejiw.
  otn-NT: Ya hi̱nte ni̱ bøntho ngue tha̱nnegui yø ja̱'i̱. Nu̱ te gäma̱ hya̱ xännba̱te,
    xa̱ngu̱ yø hya̱ xa̱ nzänsɛ ngue ɛ̱mbi̱ di̱ ma̱nda Oja̱”, ngu̱na̱ bi̱ ma̱n'Oja̱.
  nop-nop: Bepaŋ’walaŋ mede yoŋa kwetfoloŋ me’walaŋ mede keleŋila nu naniutumbaiŋ
    wondi folooŋnit mokit tilak.’
  obo-NT: Waa koru-anon to kodsimba ran koddi, su iddos id nonaw ran, id bobbovallan
    da to mgo minuvu!’
  cak-ENT: Xa man jun nc'atzin-vi ri nquiya' nuk'ij, roma xa man ketzij tüj chi vinük
    roma ri quetemabal ri nquic'ut ri vinük man richin tüj ri Dios, xa quetamabal
    achi'a'. Jari' ri rutz'iban can ri Isaías.
  lif-NT: ᤁᤱᤜᤠ᤹ᤖᤧ ᤜᤏᤧ ᤛᤣᤘᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠ. ᤁᤖ ᤔᤧᤜᤢ᤹ᤖᤢᤛᤡᤒᤠ ᤏᤡᤛᤠᤶᤔᤡᤱᤃ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤖᤧ ᤀᤠᤵᤑᤣ᤺ᤰ
    ᤔᤧᤈᤥᤃᤢᤒᤠ ᤌᤡᤶᤖᤰᤗᤥ॥’
  snx-snx: Andug sa xalong bisxane xabujal. Andug suma dagi udud soxsine suma xele
    hunjisxa.’
  kql-kql: Valan ŋunu yataŋgɨn ta kukuñma, valan balañjukok mfɨtɨtiwali wulu ŋakɨk
    wululuŋgo galava.’ ”
  mie-NT: De chíñúhún cāhá ji nduhū, chi tūhun stéhēn ji cúu tiñu jā ní ndacu ndá
    tēe, de nsūú jā ní ndacu maá nī cúu. Ncachī Yāā Dios jā ní ntee Isaías.
  san-TIB: ཤིཀྵཡནྟོ བིདྷཱིན྄ ནྣཱཛྙཱ བྷཛནྟེ མཱཾ མུདྷཻཝ ཏེ།
  qve-NT: 'Paykunaqa yanqapaqmi adorawanku. Hinaspapas runakunapa kamachikusqanman
    hinallan yachachinkupas. Sayna yachachisqankutan paykunaqa ninku: ‘Diosmi khaynata
    nimuwanchis’ ”, nispanku [Isaías 29.13].'
  pao-NT: Umu ka Te Naa-matoo nanesootuha'e mee sukwe naneyugwepana, ka mu numu aata-tammesoo
    ne'emukwakute, ka pummesoo tusooyugwena mu numu ewana mee netamma, “E nakapunne
    pummesoo tumayohope tumayoho o'no mu ka Te Naa nakabetse'a.” ’
  cbu-NT: Mangutari Apanllee mangoonaktana atanaya. Waanaatstamari chínash tayapstakanawa;
    tárangimanda Isáysarini siyashcheetsi.
  usa-usa: aamá aúmatan-aimma waayúkama ye túyánápíké kétiraatewaq yeráwáqá Áánûqtuni
    aamá aúmatan-aikaa kéitaae. miráipoana ketíwîqa múte yawíyawaigoma yíwáqnaa kanaaráq
    íiniye.” téna agatáitata
  soy-soy: Piiyɑ́hɑɑ yɛ likpɑ́rɑ́kɔɔ́ lɛ. Pi rinyɑlɛ pin sisoipipi inyɛkii kpísi
    pin céési yɑrɛ inɛ́kɔ́ yɛ nyi.
  bkx-bkx: '@see-verse:MRK.007.006'
  hui-hui: Tigua Ngode Datagaliwabehanda bi mana lowinigo lawai harama lalu howa agalime
    mana lowinigo dege lawai haga ka. Anigo tigua i̱naga mini nagalone halu mo yaraga
