  bmh-bmh: Ag du tub nugau kasai ze sesamoraimai, ag guzenai anemen, ‘Go Uwait nugau
    Ze.’ Ag polu ze sesamoraimai, ag izal wanim gaul ulapwag macanemen!” ’
