  bus-bus: Aↄ̃ègↄ̃ dↄnzi kɛɛmɛ pãmɛ, gbɛ̃ntee yãzɛkparɛɛn aↄ̃è dańnɛ.
  gub-BL: Hemuwete katu mua'u wà. Upurumu'e wàmuz ze'eg rupi wà. — 'Aw ze'eg Tupàn
