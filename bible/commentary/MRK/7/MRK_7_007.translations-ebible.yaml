  eng-WEBPB: They worship me in vain, teaching as doctrines the commandments of men.’
  gfk-H: Diet la latlotu bia haan mon tagu, kanong ira warkurai ta Moses ira tunatuna
    mon i bul, diet hausur balik tanai hoing bia ta Kalou.’
  viv-viv: Iya agaikuya hihawadavadava-kawowo. Yadi vehawala ma taudiyao yadi vehimeya
