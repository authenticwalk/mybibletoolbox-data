verse: MRK.007.020
translations:
  kpx-kpx: Iesuu tota loui avoe, “Atae uvumo abu vaveve toela onole huhulahai vamale
    keike Dilava nimo toelanu.
  okv-H: rate embo ta hotembari jo ta eto pe ta puvaguja amina sapura puvaguja.
  tbo-tbo: ‘Ma awai gamomiyei e gelegeleta naka tauna e iapapoenimi.
  mal-C: 'അദ്ദേഹം തുടർന്നു: “മനുഷ്യന്റെ ഹൃദയത്തിൽനിന്ന് പുറപ്പെടുന്നവയാണ് അയാളെ അശുദ്ധമാക്കുന്നത്.'
  grc-SR: Ἔλεγεν δὲ ὅτι Τὸ ἐκ τοῦ ἀνθρώπου ἐκπορευόμενον, ἐκεῖνο κοινοῖ τὸν ἄνθρωπον.
  bgc-bgc: फेर उसनै कह्या, “जो माणस म्ह तै लिकड़ै सै, वोए माणस नै अशुद्ध करै सै।
  khz-khz: Ne maekilato, “Rakagau taunilimalima nugana na emaragena, voanana taunilimalima
    evega-rakavarana,
  deu-TKW: 'Er aber sagte: Das, was aus dem Menschen ausgeht, das verunreinigt den
    Menschen.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Le r‑ruj bönniꞌ run ga cunaquëꞌ dxiꞌa lahuëꞌ Dios.'
  lin-lin: 'Yesu alobaki lisusu : — Oyo ebimaka na moto, yango nde ekomisaka ye mbindo.'
  hns-NT: Aisahie oe siekhaais kie manai logan sab khaana khaai sake hai.
  noa-E: Mag iekhamamua pʉaba ich Jesuu amag, —Õor pekau paarpa nʉmʉn thãar eemua
    khĩirjug khaigbam öbër nʉmuata pekau paarpa nʉmgui ajim anʉm.
  eng-EMTV: And He said, “That which comes out of a man, that defiles a man.
  mib-NT: 'Te ni cahān gā yā: Jeē quénda ini anuá ñayuu, yūcuan cúu jeē cujnéhén i
    sáha.'
  bea-bea: Kahchu toowe ehti, ayi tane tsun tsi hadehtsutti, ayila tsahte ayihihchoonte
    tane.
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो खुने़ॽ पाःत्तु, “सिक्‍लुङ्‌मोलाम् के़लःम्‍बा पाःन्‍निल्‍ले़
    खुने़ॽ आसुत्‍थो चोगुॽरो॥
  xnj-xnj: Yesu akayendelela kujova, “Chechihuma mumtima wa mundu chihotola kumuhakasa
    palongolo ya Chapanga.
  mmx-mmx: La ni ga lok bok keretna, “Lentaba lempanga, laradi i lox asuusu i boro
    xeneng at lorooro ren, nom i epovo na lox abilinga lorooro ren.
  cbr-NT: 'Catancëxun ca Jesusan ësaquinribi cacëxa: —Aín nuitunën ''atimaquin sinánquian
    ñu ''acë cupíshi ca Nucën Papa Diosan uni upíma isia.'
  tee-NT: 'Chai vachu'' alacjuni: ―Tachi chun ju macxcai chivinti ju quilhtaxtui tam
    lapanac yuchi ju malhquiliquini ju is''atsucunti.'
  eng-LSV: And He said, “That which is coming out from the man, that defiles the man;
  cak-NT: Y ri Jesús xu'ij chuka' chi ja ri itzel tak ex ri yepe pa ránima jun winak,
    jari' ri nitz'ilun richi.
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Peyvyterahugwiva''ea reki ko pe mbote''varuhu.'
  sja-NT: 'Ichiaba jaraji: —Mamĩda ne-inaa k''achia eperã t''ãrideepa uchiadapa tachi
    k''achia beepipari Tachi Ak''õre k''ĩrapite.'
  xed-xed: «Skwi ta sabə nda sa ma ŋuɗufa mndu ná, tsaya ta ŋriŋta mndu,
  mks-NT: 'Ta na̱cachi tucu Jesús já: —Ña̱ cuu ndaja quini ña̱yivi cúú ña̱ quíxi ínima̱
    ná tátu̱hun tu̱hun cáha̱n na̱ xi̱hín ña̱ cája na.'
  gfk-S: Jisas ga tange habaling ta di, “Ira linge i hanasur metuma naramon tutuno
    tike turadi, kaie inage hagae ie nage sana.
  bmu-bmu: Jisösnöŋ toroqeba kewö jiyök, “Azi urukönömŋeyök keu kota erakzawi, miaŋön
    mönö tölohom waŋgimakza.
  dgz-dgz: Iesu sia wadidiamon, “Go wan dim dim ame noa gapan aoma tauini ame imu
    pose gapan tauiwan, ap me gapan imuya God yamap bigip tan.
  eng-GNV: Then he sayd, That which commeth out of man, that defileth man.
  zaa-NT: 'Làniana rèe: Nu riria la lo losto'' ttu enne'' nna runią qui''ni ccą́ nu
    tul·la''.'
  eng-WEBSTER: And he said, That which cometh out of the man, that defileth the man.
  guh-guh: 'Icatsia Jesús jumaitsi: —Baitsi rajane jivi pejamatabëëthëtojavavetsina,
    papibisiajamatabëcuene pitsapa, bajara baitsi jane xua jivi jamatabëcuenebijianatsi.'
  bon-bon: Puma cita ca tabe jiicige egä, “Lui te tasatuge biname me ngalebora ca,
    peei te teebine niiya me jaawenuge.
  nhw-BL: 'Pero Jesús quinilhui: ―Amo tlapajpactique masehualme iixpa Toteco Dios
    pampa ipan ininyolo quisa catli amo cuali.'
  swh-ONEN: Akaendelea kusema, “Kile kimtokacho mtu ndicho kimtiacho unajisi.
  wbi-wbi: Kange uYesu akajova akati, “Ikiinu kino kihuma mu mwojo, kye kino kikumpelela
    umuunhu kuuva mulamafu.
  bba-bba: Mɑ u nɛɛ, ɡɑ̃ɑ ni nu yɑrimɔ tɔnun ɡɔ̃run di niyɑ nu nùn mɔ̀ disiɡii. Niyɑ
    bwisiku kɔ̃sunu kɑ kɔ̃ɔ mɛnnɑbu tɑntɑnɑru sɔɔ kɑ ɡbɛnɑ kɑ tɔn ɡoobu (200)
  eng-KJVCPB: And he said, That which cometh out of the man, that defileth the man.
  kgk-NT: 'Upéa-rehe he''i jevy íxupe kwéry Hesu: —Ha pene nhe''ẽ vai ramo katu, onhemongy''a
    arã pende py''a, he''i.'
  waj-waj: 'Iva kiaa kioo tunoo: Vaidiivaa ari aakiaivakidiri ngioo mmaanai tuoo kuai
    ivaara mminnamminnaa maisaivaa varaivai.'
  cpy-cpy: 'Ari ikantanaki eejatzi: “Rooma aririka akenkishireeyaa antakaeri itsipa
    atziri kaari-perori, rootakira owaaripero-shiretan-tatsiri.'
  ekk-PKP: Ebapuhtaks teeb see, mis teist välja tuleb.
  mpx-mpx: Inoke i ba vevehe al i ba, “Toto i tagilem gamagalau elala heiya te i pabikela.
  wbp-wbp: Jijaji-jana yarda wangkaja nyanungu-nyangu kurdungurlu-patuku, “Nyiya manu
    nyarrpa kuja-ka wilypi-pardi nginyinginyi-ngirli yapa-kurlangu-ngurlu, wangkami
    kuja-ka, ngulangkunya-ka kapakapa-mani yapaju Kaatu-kujaku puranja-kujakuju.
  luo-luo: Nomedo wuoyo kowacho niya, “Gima wuok koa ei ngʼato ema miyo odoko mogak.
  nhe-NT: 'Pero Jesús quinilhui: ―Ax tlapajpactique tlacame iixtla Toteco Dios pampa
    ipan ininyolo quisa tlen ax cuali.'
  aii-aii: ”ܐܝܼܢܵܐ ܡܸܢܕܝܼ ܕܦܵܠܹܛ ܡ̣ܢ ܒܲܪܢܵܫܵܐ، ܗ̇ܘ ܟܹܐ ܟ̰ܲܦܠܸܢ ܐܸܠܹܗ.
  esk-NT: Niplipsaaqtuq, “Sagviqsiqataqtuam iñuŋmiñ taavruma qaayuġnaqsiraġigaa iñuk.
  msb-msb: Nagpadayon pa siya, “An nano man na nagaluwas na hali sa tagipusuon san
    tawo amo an nakapaati sa iya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah: ―Hi² dsø²jiag¹² dsǿa¹² dsa² jmøi¹guǿi¹ báh³
    jmo¹² hi² tø¹canh¹³dsa dsag³ ja³cog² Diú¹³.'
  dso-dso: ଆରି ସେ କଇଲା, “ମୁନୁସର୍‌ ମନ୍‌ବିତ୍‌ରେ ଅନି ଜନ୍‌ଟା ବାରଇସି, ସେଟାସେ ତାକେ ଆସାର୍‌
    କର୍‌ସି ।
  meu-meu: Ma eto, Lalona amo e daemu ḡaudia hari, taunimanima e hadikadiamu.
  yva-NT: Umba Po raura mai jakato pare, “Ana ntipu no vatane mansanuga umba muje
    omirati mo maveti ugwambe no Amisye amune rai.
  dgc-dgc: “Pero tu bumébéswal ta labi na tolay,” kagi na, “éy saya i magpadukésa
    ta tolay.
  zpm-NT: 'Ni rëb me lo zho: ―Miṉe rza zdoomban miech, miṉ co nac miṉe ruṉctal xtoḻ
    zho.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, àwyanye. Tàhnawonye atxke tehtxoho kom
    hoye ro haxa ryhe, atxke manatxhe katxho me natxhe ha, toto komo, Khoryenkomo
    wya, àro hoye ro atxke tesnàr kom ke mak ha, kekon hatà, àwyanye.
  sim-sim: Uhu mashi las nga ormu sawera, �Mbele mbele ol wap akomek nahandak hikri
    yok talawa ondo man uwak kavak nanda lir.
  npi-ULB: उहाँले भन्‍नुभयो, “मानिसको भित्रबाट जुन कुरा बाहिर निस्कन्छ त्यसले नै त्यसलाई
    अशुद्ध पार्छ ।
  cgc-cgc: Gambal pa Jesus i, “Tenged ta mga malain na ambal daw buat ta mga ittaw,
    danen an bilangen na ‘dili-limpyo’
  tim-tim: Akto Yesuŋe lâuwâŋe hin dâep, “Wan me wan bâleŋaet nâŋgâm makmai arekŋe
    âmâ heleŋ bâleŋe akyeŋgimap.
  yor-yor: Nígbà náà, ó fi kún un pé, “Èyí ti ó ti ọkàn ènìyàn jáde ni ń sọ ni di
    aláìmọ́.
  wos-wos: Jisas dé wambula wa, “Du takwana mawulimbu xalekwa jooka God dé wa, ‘Wu
    haraki sémbut hurukwa du takwa di.’ Wungi wataka dé, wun jooka dé xéké.
  emp-NTPO: 'Maʌ̃bebʌrʌ jarasia: –Ed̶aʌba ze b̶ʌba ẽberãra Ãcõrẽ quĩrãpita mititia
    b̶ʌbaria.'
  eng-F35: 'He went on to say: “That which comes out of a man, that is what defiles
    him.'
  ind-ind: “Tetapi ucapan mulut yang berasal dari dalam diri, itulah yang menentukan
    apakah seseorang najis atau tidak di hadapan Allah!
  pes-OPCB: 'سپس افزود: «آنچه از درون انسان بیرون می‌آید، آن است که او را نجس می‌سازد.'
  mpt-mpt: E imin baanea Inamin namin misiamo nakae bobol temo bibabua fumbianea obiam
    bie ota hengminobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ alota꞉ Wanda꞉hali tukiki pa꞉ta꞉ wia ipula꞉ ale manuma꞉
    wanda꞉hali hoeyao halememe leekeme.
  mkl-mkl: Nɔ í ni mɑ́, mii iyi wɑ fitɑ hɑi si idɔi ɑmɑnɛi í yɑ dɑsiɛ riisi,
  gaq-gaq: ମେଁ ବାରି ବାସଙ୍ଗ୍‌କେ, “ମେଁନେ ସାପା ରେମୁଆଁନେ ବିତ୍ରେବାନ୍ ତାର୍‌ଏ ଆତେନ୍‌ ଆମେକେ
    ଅପବିତ୍ର ଆଃଡିଙ୍ଗ୍ଏ
  gof-RNT: Kaallidikka, Yesuusi, “Asa tunisiyabay asa wozana giddofe keyaabaa.
  unx-unx: ଆଡଃଗି ଇନିଃ ମେତାଦ୍‌କଆଏ, “ଅକ୍‌ନାଃ ହଡ଼ରାଃ ବିଚାର୍‌ଏତେ ଅଡଙ୍ଗ୍‌ଅଃଆ, ଏନା ହଡ଼କେ
    ସତ୍‌ରାଇୟାଏ ।
  gah-gah: 'Láa loake makó láa loko limó: Likigikagutí iteaká noi netalímo lekemeni
    ale golotuva loaká noive.'
  lcm-lcm: Na kala antok, “Sa kapo soung le neina i igenen, nia vanang kapo vil visuk
    ia.
  aer-aer: Alakenhe awethe re angkeke, “Nhenge tyerrtyele akurne mpwareme rarle itirreke-iperre
    akurne mpwaretyeke re anteme akurne akwete aneme Ngkartenge ularre.
  qvc-NT: 'Kayshinapismi nirqan: —Runakunapa mana allin yuyayningunam uku shunqonmanda
    lluqshin, uchayuq kanambaqqa.'
  tgl-ULB: Sinabi niya, “Ang lumalabas sa tao ang siyang nakapagpapadungis sa kaniya.
  cbs-NT: 'Jaskawen taexun Jesúsun ana jatu yuikin: —Yudabun shinan medanua jawada
    chakabu jayabu taxnikinan, jaskatun jatu chakabuwamiski, Dios sinatamakinan.'
  xtm-NTPP: 'Te ni jinu, te ni ka''an ya: ―‍Ndaka ja u''vi ñu''u ini anua ñayii ma,
    chukan kúu ja satne''e ña''a i nuu Su''si ma.'
  nnq-nnq: Ngajendekea kulenga, “Echikipita nkati ja mundu ngechikimmeka mundu mumalemwa.
  bao-NT: 'O biro ĩi nemoupi ñucã: —Ñañarije tʉgoeñacãri wede wienerique pee doca,
    bojocare ca ñañorije nii.'
  san-ORI: ଅପରମପ୍ୟୱାଦୀଦ୍ ଯନ୍ନରାନ୍ନିରେତି ତଦେୱ ନରମମେଧ୍ୟଂ କରୋତି|
  huv-NT: 'Aton tapiüng: ―Leawa nop apmandeac wüx omeaats, mbich aag ayaj alndom müüch
    nej majiür nisoet.'
  otn-NT: 'Ra̱ Jesús bi sigue bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱ ra̱ ja̱''i̱ ngue øtra̱ ts''oqui,
    mbo rá̱ n''yomfɛ̱ni̱ ní̱ ''yɛ̱hra̱ ts''oqui.'
  nop-nop: Tiŋa tomboyoula indiŋ yoguk, “Nemek me welehik maaneŋ hali labulak wendi
    kadakaniŋ tilak.
  obo-NT: Na ponayun mid ikahi si Disas to, “Iyon od pokolibmit to minuvu riyot kod-ontong
    to Monama, idda en so nokota-aw riyot ginawa rin no od leggua riyot bivig din.
  cak-ENT: Y ri Jesús xbij chuka' que xa ja ri itzel ri npu'u pa ránima ri vinük,
    xa jari' ri nbanun tz'il richin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢ. “ᤛᤡᤰᤗᤢᤱᤔᤥᤗᤠᤶ ᤁᤧᤗ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤠᤛᤢᤳᤌᤥ
    ᤆᤥᤃᤢ᤹ᤖᤥ॥
  snx-snx: Sisne Yesus aib bili mendelxo, “Ne pin suma maglib sam desx ne Xotei nyambe
    suma soxor hunjisxna.
  kql-kql: Jisasɨlɨn yika kavik galaveve, “Balañjɨkɨk kumbaŋɨle wulun salavakandi,
    kavɨla wulun katɨk balañjɨk yakatɨk balañjɨk ga tonapa.
  mie-NT: 'De nī ncāhān cā yā: Jā quée inī ánō nchivī, ñúcuán cúu jā cútéhén ji sáhá.'
  san-TIB: ཨཔརམཔྱཝཱདཱིད྄ ཡནྣརཱནྣིརེཏི ཏདེཝ ནརམམེདྷྱཾ ཀརོཏི།
  qve-NT: 'Hinaspan Jesusqa nillarantaq: —Runataqa huchallichin mana allin rimasqankuna,
    hinallataq mana allin ruwasqankunan.'
  pao-NT: “Ka suda te tumatuguna soo Te Naa gi petzape.
  cbu-NT: Itaru, mangishich chinakich ancha chiyaa tayutaritkiya, tárangiya.
  usa-usa: 'móragaraqa tiráiye: “arunóbáké yáubagurai-qtataaqa waayúkama táíq umá
    kéyiraatiye.'
  soy-soy: Uu pimɑ́ɑ pi kpɑ́ rɛ lɛlɛɛ usoi kɛ́mɛɛ n léenti lɛɛ yɛ mɛ́kpɛrinkpɛ u
    wɑisɛ.
  bkx-bkx: Saaꞌ leꞌ es ampoi naꞌko atoni in nekan, nane es neik naꞌkotoꞌ niꞌ atoni,
    tala Uisneno maiꞌniis ne, ma ka nloem fa nabua nok ne.
  hui-hui: Ibugua lalu, Bu miniha howa mitangi tagira ibiragome wali agali mo ko haga.
  amf-amf: Kidiar “Eediam minngisayno eedisa woylamra utayno yerrone.
  quc-NNT: 'Xuquje'' xub''ij: Ri kel loq pa kanima'' ri winaq are wa'' ri ketzelan
    u wäch ri ki k''aslemal.'
  dob-dob: Ta Yesu wate ꞌigwae, “Toꞌase tomota ꞌatediyega siapweapwesa sawesawediya
    be sigiebailidi,
  wrs-wrs: Wo henga ishongeinvna, pevna nengavnangna yimba ambo Sesoana novra sahokla
    viv.
  mca-mca: 'Qa yit''ij iye: —Pakha'' yijat''ij t''atsji''ƚik''uifik''i pa''qu'' jukhewe'',
    qa hikpa'' yijat''ij in yiwuƚ''enhet pa''qu'' jukhewe''.'
  tzo-TZC: 'Jech laj yal xtoc ti Jesuse: ―Scotol ti cꞌusi chopol ta xꞌayan ta yoꞌnton
    ti vinique, jaꞌ ta sta o smul.'
  mya-mya: ဆက်​လက်​၍​ကိုယ်​တော်​က ``လူ​၏​ကိုယ်​တွင်း​မှ ထွက်​သည့်​အ​ရာ​သာ​လျှင် လူ​ကို​ညစ်​ညမ်း​စေ​၏။-
  gng-NT: 'U tí ye: «Tibont tà ñɛh unil ya fɛ̀l ni nnɔ, tun nɛ kuɔndeh wɔ tijɔknt.'
  cbi-NTPO: 'Tsejtu entsa bain tsandimi: Tsaaren tyee cha'' pensasha fale''ba juntsaya
    chachillanu Dioschi urajtu tiremuve.'
  ikk-NT: Ọ nọ sịzị, “Ihiẹn gha imẹ ịhịan pụha wụ ihiẹn e mẹrụn'a.
  leu-leu: E nane kuus fulaa, “A mo aava i taa savatmaan ti la lamonan sina mataa
    ve, i taa kawaasan a naian sina.
  maz-NT: 'Xe o ña e Jesús o mama: ―Nu c''o bübü cja o̱ mü''bü ''na nte ngue c''o
    ni s''onbü c''e nte c''ü.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། མིའི་ལུས་ནང་ནས་ཕྱི་ལ་ཐོན་པ་དེས་ད་གཟོད་མི་མི་གཙང་བར་བྱེད༌དེ།
  tca-NT: 'Rü ñanagürü ta: —Rü ngẽma duü̃xü̃ãẽwa ne ũxü̃, rü ngẽma waxi nixĩ i Tupanapẽ́xewa
    nachixexẽẽxü̃.'
  zpl-NT: 'Leꞌca uni Jesuse lubeei: ―Lunú xiuꞌu ruꞌu bee bene cuna lunú rriꞌi bee
    bene, nucuaꞌ neca nú rriꞌi nú rriꞌi bee bene dula.'
  mbc-NT: —‍Imakui'pî uyewankon ya' tîîko'mansen wanî imakui'pî pe.
  ndg-ndg: Kakoya,'sakimpita mundu ndicho kinsapuaso,
  wsk-wsk: Nu akingtala mam, “Anapeya kari gomang motam ningi wore kuring te arataso,
    borta kari karur tuso.
