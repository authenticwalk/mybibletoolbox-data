verse: MRK.007.008
translations:
  kpx-kpx: Isi Iesuu tota namigevei avoe, “La katealemo Dilava menaka ke halevaito
    atae menaka ehovema.
  okv-H: eto ungo na God ta oje kahari ke avo toto ungota ohihi ta ari avo jigama
    eagova.
  tbo-tbo: Omi dewa hi apapoe babana Yaubada a lugagayo o houna gowadihi ma lawa hai
    lugagayo o wotagohi.
  mal-C: നിങ്ങൾ ദൈവകൽപ്പനകൾ ഉപേക്ഷിച്ചു മാനുഷികപാരമ്പര്യങ്ങൾ മുറുകെപ്പിടിക്കുന്നു,”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀφέντες ⸋γὰρ⸌ τὴν ἐντολὴν τοῦ θεοῦ, κρατεῖτε τὴν παράδοσιν τῶν ἀνθρώπων,
    ⸋2βαπτισμοὺς ξεστῶν καὶ ποτηρίων· καὶ ἄλλα παρόμοια τοιαῦτα πολλὰ ποιεῖτε.⸌
  bgc-bgc: “क्यूँके थम परमेसवर कै हुकम नै टाळकै माणसां कै रिवाजां ताहीं मान्नो सो।”
  khz-khz: Gomi na Palagu gena rova goraokwanirana, na taunilimalima geria vevega-nagi
    gokwalanarana.”
  deu-TKW: Gottes Gebot laßt ihr dahinten und haltet an der Ueberlieferung der Menschen.
  zsr-NT: Cni nac, le rucaꞌnliꞌ le gna bëꞌë Dios, atiꞌ runliꞌ yuguꞌ le nazíꞌ láhuiliꞌ
    lu naꞌgac bunách.
  lin-lin: Botiaka mibeko ya Nzambe pembeni mpo na kotosa bokoko ya bato.
  hns-NT: 'Oe auro bolies: „Toelog manai log ke nem pakar leile hai, bakie Parmeswar
    ke baat tjhor deile hai.'
  noa-E: ’Mag chirʉmʉn pãachdëujã Ẽwandamau nem jaau sim ipierraa khaba, sĩi pãach
    jöoin iigta ee am khõchgau warag irua nem jaau sim ichaaur sĩi pãach juagam nem
    ʉkhakha aju appai khap sĩerrjëe aawaita mag chirʉmgui ajim anʉm amag.
  eng-EMTV: For having left the commandment of God, you hold to the tradition of men—the
    washing of pitchers and cups, and many other similar things you do.”
  mib-NT: Súcuan cácuu ró, chi ni casiáá rō jniñu ní ndacu Yaā Dios nuū rō, te cásquícu
    ró costumbre jeē ní cajequin ñayuu, jeē ndúndoo tɨndohō jiín taza. Te cuehē gā
    costumbre súcuan cásquícu ró, áchí yá.
  bea-bea: 'Tyinta saoo Nagha Tgha otiche, ooahtghoon tane yaghita kehe, nootghochadehulli
    mehtutsato tsa chu: kahchu ooli natlon ayi etye keoghaach.'
  lif-NT2: खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् के़नाॽरुम्‍माङ् मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽरे़ खुनिॽ चोःक्‍थिम्‍मिन् के़इःत्तुम् के़नाःत्तुम्‍लो॥
  xnj-xnj: “Nyenye mulekili mihilu ya Chapanga na kukamulila mawuliwu ga vandu.”
  mmx-mmx: La ne Iesu ga vaase sok di xeretna, “Mi onon basinge levelinga mumuat at
    ne Moroa, ketla mim tebeng lolos leveloklok at limixin.
  cbr-NT: Mitsun camina Nucën Papa Diosan bana quicësabi oquin 'ati a ënquin mitsun
    chaitiocëcaman sinan bana a tanquin axa quicësabi oquin 'ain, mëchucanan ñutë
    chucati, acama.
  tee-NT: Chai ju quit'in iclajunauch ni vasalh chunch ju layat'it tachi ixnajun ju
    Isaías ni vachu' mac'a'unt'it ju uxijnan ju ixlhamap'aksin Dios. Va yuchi ju lac'a'iyat'it
    ixlhamap'aksin'an ju mint'alapanacni'an. Tachi acsni lak'at'axt'umak'anat'it chai
    na paklhu ju ch'ak'ayat'it ju tu'u' xalu chai ju tu'u' vaso. Chai vachu' alin
    palai lhu taxtokni va ixt'achun ju naviyat'it.
  eng-LSV: for having put away the command of God, you hold the tradition of men,
    immersions of pots and cups; and many other such like things you do.”
  cak-NT: Y rix jari' ri niben. Xa iyo'n can ri ru'in ri Dios chi niben. Rix can man
    niben ta ri nrojo' ri Dios, xa ja ri niqui'ij ri winak, xa jari' ri ye'iben. Anche'l
    ni'ij rix chirij ri anchique modo nijosk'ij ri xára y ri anchok chupa jixuq'uia'.
    Y jec'o ch'aka chic ex anche'l ri', ri ye'iben.
  pah-NT: '@see-verse:MRK.007.007'
  sja-NT: 'Mãpai Jesupa mãgaji: —Parãpa audupɨara ijãapata eperãarãpa ãchi k''ĩsiadeepa
    jarateepata. Jõdee Ak''õre Ũraade p''ã jẽra bɨk''a oodait''ee k''ĩsiadak''aa.'
  xed-xed: Zlanava zla kuni ta zlaha Lazglafta, ka laghu kuni da sna skwi ya ta taghu
    mnduha.
  mks-NT: Jáchi̱ na̱jándacoo ndó ña̱ na̱sahnda Ndióxi̱ nu̱ ndó caja ndó ta na̱casáhá
    ndíco̱ cáhnu ndó costumbre ña̱ na̱caja tásáhnu jícó ndo̱. Ta sa̱há ña̱ yóho ndícata
    ndó tindo̱ho̱ xi̱hi̱n yáxi̱ xíhi ndó ta cája ndó cua̱há chága̱ costumbre yatá
    —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Mu te hamalum um ira harkurai tane God ma mu palim kawase um ira tintalen
    gar na turadi.”
  bmu-bmu: Aisaianöŋ mewö ohoyök. Iŋini mönö miaŋgö dop Anutugöreŋ jöjöpaŋ keu andö
    qeba ambösakonŋinaŋgö silikŋi wuataŋgömakze. Mi qahö dop kölja.”
  dgz-dgz: God iup mega tandayasean gare apan iragen nop muga anuyan taiwanin.”
  eng-GNV: For ye lay the commandement of God apart, and obserue the tradition of
    men, as the washing of pots and of cups, and many other such like things ye doe.
  zaa-NT: Ą'ba runi le, porqui'ni en vez de runi le cumplir nu ra lo mandamiento qui'
    Tata Dios nna, yala purari cca le para guni le ca costumbre qui' ca enne' tì'a
    nu runi le canchu chi rìi le ca ré'e l·le ca vaso nu ri'yàni le inda l·le, ą'hua
    iỹétse'éru adí ca costumbre luetsi ca nua'.
  eng-WEBSTER: 'For laying aside the commandment of God, ye hold the tradition of
    men, as the washing of pots and cups: and many other such like things ye do.'
  guh-guh: 'Jesús icatsia jumaitsi fariseovijavabelia, judíovi pecujarubivijavabelia
    ata: —Paxamë Dioso papecaitorobicuenia apo paexanaemë. Caranata ëvajasalinaivi
    pijacuene pacatsitecame. Nexata vajasalinaivi pijacuenia xaniavaetsia paquiatabiabame
    mera peyajebinëanë. Xaniavaetsia paquiatabiabame tazaxi ata. Pematatsënëa navitsia
    itsacujiru ata pacatsitecame.'
  bon-bon: Yeesu cuta jejemige egä, “Weene läbwäricinuye wawenecame, Acejiyame te
    ngena jijinuge, yepä weene saarewale bime mule bine jaawenimuye.
  nhw-BL: Amojuanti nojquiya san se anquitlahuelcajtoque itlanahuatilhua Toteco para
    anquitoquilise inintlamachtil masehualme. Anquitoquilíaj nopa tlanahuatili para
    quenicatza monequi anquipajpacase xarros huan tazas catli ipan antlaise. Huan
    anquitoquilíaj miyac más tlamantli quej nopa.
  swh-ONEN: Ninyi mmeziacha amri za Mungu na kushika desturi za watu.”
  wbi-wbi: “Sa kyang'haani, umue musilekile indaghilo isa Nguluve, neke mugadilila
    inyiiho isa vaanhu.”
  bba-bba: Mɑ Yesu u nɛɛ, i Gusunɔn woodɑ derimɔ, mɑ i tɔmbun komɑnu swĩi.
  eng-KJVCPB: 'For laying aside the commandment of God, ye hold the tradition of men,
    as the washing of pots and cups: and many other such like things ye do.'
  kgk-NT: Ha Nhandejáry he'i ramo, nderejaposéi voi inhe'ẽ. Ha teko rei katu omanda
    ramo, he'i va'e gwive erejapo japo voi, he'i íxupe kwéry Hesu.
  waj-waj: Ngia Anutuuqo tuu aataruuyauvaa pikiada vaidiiya tinniyaa vai aataruuyauvaa
    iikiaanoo, tiravai.
  cpy-cpy: Pipeyakotakawo eeroka Ikantakaantani Tajorentsi, pantashi-yitakawo rameyitari
    atziri-paeni. Pikiwayitziro pichomoni, piraa-mento. Osheki okaatzi pantashi-yitakari.”
  ekk-PKP: Te eirate Jumala seadust ja järgite selle asemel hoolikalt hoopis inimeste
    traditsioone,“ rääkis ta neile.
  mpx-mpx: Komiu Yehoba wana logugui ku towani, ge logugui bolo gamagalau hi ginolil
    ku kukuhikan.”
  wbp-wbp: Kujarlunya Jijajirli-jana yarda kurnta-ngarrurnu, “Nyurrurlarlu kankulu
    mardarni manu purami yapa-kurlangu kuruwarriji, lawalkunkulurla Kaatu-kurlangu
    kuruwarrikiji.
  luo-luo: Useweyo Chike Nyasaye mi koro umako mana puonj ma kwereu machon noweyonu.”
  nhe-NT: Imojuanti nojquiya inquitlahuelcajtoque itlanahuatil Toteco para inquitoquilise
    inintlamachtil tlacame. Inquitoquilíaj nopa tlanahuatili para quejatza monequi
    inquipajpacase xarros huan tazas tlen ipan inatlise huan inquitoquilíaj miyac
    más tlamantli queja nopa.
  aii-aii: ”ܣܵܒܵܒ ܫܒ݂ܝܼܩ ܠܵܘܟ݂ܘܿܢ ܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܘܕܒ݂ܝܼܩ ܠܵܘܟ݂ܘܿܢ ܒܣܲܦܝܵܢܘܼܬܵ‌ܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Kamagiŋitkaluaġisi tillisai Agaayyutim, aglaan kamaksripḷusi ilitqutchiñik
    iñuknitŋaqtauruanik.”
  msb-msb: Ginpabayaan na ngani niyo an Kasuguan san Dios kag ginapalabi lugod an
    kaugalian san tawo.”
  cpa-NT: Di³ tsa¹hnøngh² hniah¹² lei¹³ quiah¹² Diú¹³. Jmáh¹lah mai³¹ quiah¹² dsa²
    jmøi¹guǿi¹ báh³ chinh³ hniah¹² ―ca¹juúh² Jesús.
  dso-dso: “ତମେ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ଇନ୍‌କରି ନର୍‌ଲକର୍‌ ରିତିନିତି ଦାରି ବସିଆଚାସ୍‌ ।”
  meu-meu: Badina be umui ese Dirava ena haheḡani o dadaraiamu, a taunimanima edia
    taravatu o baduna tarika-tarikamu.
  yva-NT: Yesus po raura nanto mai pare, “Weapamo wasakirive Amisye apa ananyaowe
    rai to, yara vatane awa ananyao obo mi wapo raijar matuve.”
  dgc-dgc: “Bakit,” kagi ni Jesus, “éy sugsugén moy tu ugali du ninunu moy, pero i
    utus na Diyos éy pébayan moy.
  zpm-NT: Sac teḻ to goṉ, nosaan to grë miṉe rnabey Dios, leḻ grë xcostumbr miech
    zienaḻ to.
  hix-NT: Khoryenkomo yoyukhura manatxhe. Ohoryen heno kom haxa ryhe meyukyatxhe,
    kekon hatà, àwyanye.
  sim-sim: Jir ma ol profet Aisaia or kayendari ondo hom nanda jir. Jir angop Avui
    Wasilakahi mashin er ji halaha neloko avoko jihi mashi nom ol jimu tolonduwa.�
  npi-ULB: तिमीहरू परमेश्‍वरको आज्ञालाई त्याग्दछौ र मानिसहरूको परम्परालाई पक्री राख्छौ
    ।”
  cgc-cgc: Iling gid tan inyo an na pabuat tak mga sugo ta Dyos ula nyo pasunod, piro
    mga kaugalian na buat nang ta mga ittaw pirmi nyo pasunod.”
  tim-tim: Yesaiaŋe hiaŋgi luâk yeŋgât hain kulemgoep aregât dopŋe akmâ ye Anutugât
    den are panmâ luâk yeŋgât den are lokom manmai.
  yor-yor: Nítorí tí ẹ̀yin fi òfin Ọlọ́run sí apá kan, ẹ̀yin ń tẹ̀lé àṣà àwọn ènìyàn.”
  wos-wos: Guni wun du maki guni re. Guni Godna hundi xékéhafi ye guni duna hundi
    male guni xéké.”
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽba obi b̶ʌ bed̶eara bãrãba amabadaa drõãenabemarãba
    jaradiaped̶ad̶a ẽpẽni carea.–
  eng-F35: Because having left the commandment of God, you hold to the tradition of
    men—washings of pitchers and cups, and many other similar things that you do.”
  ind-ind: Kata Yesus lagi, “Kalian sudah meninggalkan perintah-perintah Allah hanya
    untuk mengikuti adat istiadat manusia, seperti tata cara mencuci tempat air dan
    gelas, dan banyak lagi aturan lainnya.”
  pes-OPCB: چون شما دستورهای مهم خدا را کنار گذاشته‌اید و آداب و رسوم خود را جانشین
    آن ساخته‌اید.
  mpt-mpt: ibo bain inaniba Gode hekmel wengo deiboniba dabalim nakai hekmel weng
    ota wafu bliobo ge baabenea
  ssx-ssx: Yesuma꞉ ombu alota꞉ Koda꞉na꞉ pi ula꞉ ekimanu na waleke ika꞉ ateke meiyekena꞉eki
    kone walo halememe leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ì wɑɑ jɔ̀ woodɑi Ilɑɑɔ̃ ŋɑ nɔ ì wɑɑ too dedembɑi
    ɑmɑnɛ ŋɑ.
  gaq-gaq: “ପେଇଂ ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍ ଆନ୍ତାର୍ ବିଚେ । ଏବେ ପେଇଂ ରେମୁଆଁନେ ନିଅମ୍ ସାଚେ କପେଲେକେ
    ।”
  gof-RNT: “Hintte Xoossaa kiitaa aggidi asa wogaa minthidi naageeta” yaagis.
  unx-unx: “ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ଆନ୍‌ଚୁକ ଦୟା କୁଣ୍ଡାମ୍‌କେଦ୍‌ତେ ହଡ଼କଆଃ ରିତିରିୱାଜ୍‌
    ମାନାତିଙ୍ଗ୍‌ ତାନାପେ ।”
  gah-gah: Lekelisi nene Ómasímo lo hukoleketa gakó ahuliake vegenalitini mogonatagana
    ali miniaká niave.
  lcm-lcm: Mipo lakau na asok tapai si God na milapo kolai ania ta laulauan si ri
    vap.”
  aer-aer: “Iwenheke-ame arrantherre angkentye Ngkarte-kenhe awerrirretyakenhe, angkentye
    akngerrepate arrulenye arrekantherre areye-kenhe ware awerrirremele?”
  qvc-NT: Kayshinallam qamkunapis Dyus kamachikushqanda dijashpaqa, runakuna kamachikushqandalla
    ruraykangillapa. Chaymi chay mayllakuna kustumbri layata rurashpaqa, jarraykikunata,
    basuykikunata mayllangillapa.
  tgl-ULB: Tinalikuran ninyo ang kautusan ng Diyos at mahigpit ninyong pinanghahawakan
    ang kaugalian ng mga tao.”
  cbs-NT: Jaska waniwen taea Diosun yunua shinankin chibanma yudabun beya besti man
    chibanmisbuki— iwanan,
  xtm-NTPP: Sukan ni ka'an de ja jin kuu ni, chi vaa ka xndoo ni ja ni tatnuni Su'si
    ma, te ka jatanuu ni ka ndikin ni sukan ka sa'a ñayii ma‑ni, ja jin ndondoo tindo'o
    ni ma ji'in vasu ja jin ku'un ja jin ko'o ni ma, te kua'a‑ka tna'a cha'a ka sa'a
    ni ―‍kúu ya jiña'a ya.
  nnq-nnq: “Magweto mijileka amuli ja Nnoongo nu kugajali maboulo ga bandu.”
  bao-NT: “Mʉja, Ʉmʉreco Pacʉ cʉ̃ ca doti cũuriquere tiitirãra, mʉja ñicʉ̃ jʉ̃mʉa
    cʉ̃ja ca tii jʉo doorique peere mʉja tii nʉnʉjee,” cʉ̃jare ĩiupi.
  san-ORI: ଯୂଯଂ ଜଲପାତ୍ରପାନପାତ୍ରାଦୀନି ମଜ୍ଜଯନ୍ତୋ ମନୁଜପରମ୍ପରାଗତୱାକ୍ୟଂ ରକ୍ଷଥ କିନ୍ତୁ ଈଶ୍ୱରାଜ୍ଞାଂ
    ଲଂଘଧ୍ୱେ; ଅପରା ଈଦୃଶ୍ୟୋନେକାଃ କ୍ରିଯା ଅପି କୁରୁଧ୍ୱେ|
  huv-NT: Pero icona landroj imeajtsan leaw Teat Dios apiüng netam merangan, cos tenguial
    ipacan wüx leaw ngo metam, leaw mixejchiün tarangüw. Atnej wüx ijantsan ajcüwa
    xar, tas, at teamendüjpiün cuajantanej leawa tayacüw mixejchiün, aj nejiw Teat
    Jesús.
  otn-NT: Nu̱'a̱hʉ, guí fɛsthohʉ yø hya̱ di̱ ma̱nda Oja̱ ngue go ga̱di ja ndu̱mmʉi
    guí øthʉ yø costumbre bi zohyø ndiua. Porque xa̱ngu̱ yø costumbre guí øthʉ, tengu̱
    yø ts'øye 'nɛ̱hyø mohi guí xʉthʉ, pu̱nnbi̱ da̱ dätra̱ häi.
  nop-nop: Bepaŋ’walaŋ mede agaŋ bikabuŋa kwetfoloŋ me’walaŋ mede hogok tagimneeŋ
    hatiiŋ hidi.”
  obo-NT: Na, bonnaa en no id puungan dow iddos id sulat ni Isaias, oyyos id tonanan
    dow iddos suhu to Monama woy iyon dow baling id ikuu, iddos mgo botasanon nid
    bobbovallan da to mgo minuvu.”
  cak-ENT: Y rix jari' ri nyixtajin nibanala'. Xa iyo'on can ri rubin can ri Dios
    ri nibün. Pero rix man nibün tüj ri nrajo' ri Dios sino xa ja ri nquibij ri vinük
    chive. Jari' ri nibün rix y nyixtajin chubanic cachi'el ri nijosk'ila' ri xára
    y ri kumbül ri ya', y ch'aka chic cachi'el ri' nye'ibanala'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤁᤧᤏᤠ᤹ᤖᤢᤶᤔᤠᤱ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤆᤥ᤺ᤰᤌᤡᤶᤔᤡᤴ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶᤗᤥ॥
  snx-snx: Nyingga Xotei ido manam sam soxjalxane nyingga amsax indo udud dagi manam
    sox sixa.”
  kql-kql: Jisasɨlɨn Aisaiakɨk wulu kavik galavevekandi wun wusuak yika kavik galaveve,
    “Ben Gotɨn Masiveve Goŋguaŋmali Fulak pindave kape balañjukok goŋguaŋmali wulu
    pava.
  mie-NT: Súcuán cúu ndá nú, chi nī nsiáā nū tiñu jā ní ndacu Yāā Dios nūū nū, de
    squíncuu nú costumbre jā ní jaquīn nchivī, jā ndúndoo tīndōhō jíín taza. De cuāhā
