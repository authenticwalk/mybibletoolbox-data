    mani ñicʉa ocajʉare quẽnaro ajitirʉ̃nʉaja mʉa —ĩnare yiyuju Jesús.'
  pib-NT: Wa gixa giknoklu Goyakalu yokanatanru tokanchi. Waneygi wa yine giykole.”
  wiv-wiv: Miu te vala lamamiu kara lo ke Vuvu, miu kene papaho poto na lohoihoia
    kana kaka vetanga bukuna garigari.’”
  reg-reg: Mwabhisigile ebhilagilo bha Nyamuanga no kugwatilila kwo bhwangu jimila
    ja bhana bhanu.”
  mlh-mlh: Aisaiaji oŋu quraŋgaya. Ŋoŋo ore so Anuture mimipaŋ buŋo ŋadi gaku apa
    ŋasopuyaŋuŋ yoŋore mosi boyobeegobi. Oi so sagaga.”
  gof-ENT: «ሂንቴ ፆሳ ኪታ ኣጊዲ ኣሳ ዎጋ ሚንዲ ናጌታ» ያጊስ።
  aau-aau: Homkwe God so me-kupaku-ok mokwe po lokriy ha, sa homkwe uwr ki ko mo sow
    me nakruok.”
  tvk-tvk: Xamim di munggur xoteh rae xil na Hi tengan muhusil kuh pispisien namim
    xil tang.”
  prf-NT: Mas pinahalagaan moy pa en utus nen tolay nan en utus nen Diyos.”
  auy-auy: Maníkóní ámáámba tuwéꞌa tíwáꞌnáti ámáámba wétoraawe.
  tbg-tbg: Kotiva niara minti mintima iate ti uvara, ne vi uvara qumimaqamake qaqi
    vaiinti tivataa uvaraqai iriha ni variarave, tiro.
  hub-NT: Atumka chicham umiktarma Yuus timauwa nuka umirtsuk inaiyakrum, atum timaurmek
    umiarme.
  hmo-hmo: “Umui ese Dirava ena taravatu umui rakatania vadaeni, bona taunimanima
    edia taravatu sibona umui dogoatao noho.”
  big-big: Yisugu mawinda pelik yeiya, Inirau mabilik. Ini Anotogi ngagorago miziweki
    kai piyengki kezanga mani keya kazing yombanuwiligu waligeleyiyengki kele waberek
    panu mizi.
  gux-G: Yi ŋaa u Tienu bali maama ki nan ŋua bi nisaliba ya jaama bogida
  cnl-NT: '''E³ quie''²³ tu³²ra''³ júu² ''e³ ca²³dxi³ ''i''²³ Dios ''e³ la²³''nɨɨ''n³¹
    ''e³ bi²³ xe̱''²ra''³ tɨ³² ''i''²³ quiee''³² dsa³. ―La''³ ca²³jua''³ Jesús.'
  zar-NT: Caní naca, tuʼ rucáʼanaliʼ le gunná bëʼë Dios, ateʼ runliʼ yuguʼ le nazíʼ
    láhuiliʼ lu náʼagaca bönachi.
  kde-kde: Mwenu mùleka amuli dya Nnungu nkupapata malaijo la vanu.”
  ata-ata: Mo ngexovulaunu lapuloto noxou Lataua ne, ia lapuloto noxiꞌa ta mitemasi
    ane ngetetelisou pekiaꞌu ne.”
  qvw-NT: “Amcuna Diospa nishanta juc-läduman caćhayculmi nunacunap yaćhachicuyllanta
    ama-pacha niyalcanqui.
  nfa-nfa: Miu tèke eele le paredha Ama Lamatua, ho madhutu atora dhèu rai-haha. Tatao
    miu ne, dꞌèlu-mèu bia!
  tnp-tnp: Kəni Iesu təməni mɨn kəm lah məmə, “Itəmah nəutəpəh Lou rəha Uhgɨn mautohtəu=pən
    əmə kastɨm rəha iətəmimi.”
  urd-urd: तुम ख़ुदा के हुक्म को छोड़ करके आदमियों की रिवायत को क़ाईम रखते हो।”
  hot-hot: Môlô ovaloŋ ŋê pik iniŋ kobom loŋ ma otak Wapômbêŋ anêŋ abô balabuŋ.”
  mqj-NT: 'Anna mane nakua Puang Yesus: “Umpa''barinni''imokoa'' parentana Puang Allata''alla
    anna ada'' ma''rupa taumo mupengnganda''. Manarrukkoa'' untampean parentana Puang
    Allata''alla ammu mane sondaia'' kabeasaammu.'
  rus-SYN: Ибо вы, оставив заповедь Божию, держитесь предания человеческого, омовения
    кружек и чаш, и делаете многое другое, сему подобное.
  mbh-mbh: Lama Jisas i ria mun or ve, “Thomu o modopu a God ile patorong lale, na
    thomu kene o krim ol inga ake ini tokokoere ole vothung.
  bdd-bdd: Ma Yesu ꞌihegwaediya wete, ꞌigwae, “Mumugami galana! Yehoba ꞌina loina
    wadahweya ma hesi tubumiyao mumugadi wamulimuliyedi.”
  cbt-NTPO: Inapochachin canpitanta' Yosë pënëninpoaso' naniantahuatoma', piyapi'sa'
    a'chinpiso' natërama huachi, itërin.
  srn-NT: Un e poti a wèt fu Gado na wan sei, dan un e du san libisma leri unu.”
  cta-NT: Ná ndube tiꞌ cuꞌma̱ ñiꞌya̱ nu ngulo ycuiꞌ Ndyosi cña jiꞌi̱ ñati̱ chalyuu;
    jiꞌi̱ cña nu nguluꞌu jyoꞌo cusuꞌ jiꞌna, biꞌ ti cña ndaquiyaꞌ ma̱ jiꞌi̱ ―nacui̱
    Jesús jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: A pãkpà Lua ikoyãi, ↄ̃ á gbɛ̃nazĩna fɛlɛkaayã kũa.
  tcz-CHONGTHU: Nanghon Pathen danthupeh ahibangtah chu nahsahmon nakoiyun nangho
    chonnamlhah joh natuhdetjo tauve.
  mar-mar: तुम्ही देवाच्या आज्ञांचा त्याग केला असून, आता तुम्ही मनुष्याची परंपरा पाळत
    आहात.”
  snp-snp: Ido Goti lo melami kala ya linate olu fuliti wenena kidene kanina olu kiki
    loti olumo wae.
  isl-isl: Þið virðið að vettugi skýr boð Guðs en takið í staðinn upp ykkar eigin
    siðvenjur.
  spy-NT: Kutas taay ꞉Yēēsu kumwoochi kule, “Ākoo karaam akweek sōō, yu kyoobakaakte
    mākuutēkaab Yēyiin ānkōōriib kiruutēkaab biiko?
  xnn-xnn: Et tet-ewa ay ik-ikkanyo nan insolat Isaias ay naay tay baybay-anyo nan
    linteg Apo Dios tapno tongpalenyo nan isolon nan aped ipogaw.”
  mwe-mwe: “Mmanganya nnalekanga malajilo ga a Nnungu, nkupinga nkamulanje miungu
    ja bhandu.”
  tte-tte: Tabe Yeisu iwaloyoi kolili iba, “Walo yawasosi, komiu Yaubada ana loina
    kwasikotanagili na tubumiyao mumugali wakabi-kalatagili.
  tcs-tcs: ‘Yupla nomo pole dem lo blo God. Yupla tumas pole dem kastamlo blo man.’
  hlt-THB: Khawsa awipeekkhqi ce qoek unawh thlanghqing ak awipekkhqi ce ak cak na
    tu lat uhyk ti,” tinak khqi hy.
  soq-soq: Aisaia girumalena rua e dewasaile wainilana. E God anaanawa eilana, tane
    apanaida anaanau wadeile dewasailana.
  qub-qub: Gamcunaga Dios nishanta gongaycurmi runacunapa custumrillanta rurarcaycanqui.
    [Chaymi bäsuta, puyñuta mayllanqui. Chayno mas juc custumricunatapis rurarcaycanquimi.]»
  att-att: Á sikayu gemma yù ubobugan na, gapu ta paguráyán naw yù tunung ni Namarò,
    tapè tuppálan naw lâ yù ituddu na tolay,” kun ni Apu Kesu.
  bki-bki: Ana Yesu ber kalo berinavo “Kamiu kumitum̃a kumituvan Atua kiano tuboiano,
    ana kumitum̃a kubokar bajago moruo na kulorinio ga kiano kirisikili laka.
  bqp-bqp: A pã kpà Luda yãdannɛnaai, akũ á bisãsiri futɛokarayã kũna.
  mcp-mcp: 'Yésus mú kwádʉlə nə́: «Bɨ́ mə́ myaas mə́cɛ̧ɛ̧ mə́ Zɛmbî, yida nywɨ́ɨ́lya
    nə mə́cum mʉ́n.»'
  hat-hat: 'Jezi di yo konsa: -Nou mete kòmandman Bondye yo sou kote pou nou swiv
    koutim moun etabli.'
  npl-NT: Porke nomejwah nonkikawah tlan Dios technawatia matikchiwakah iwa san nonkitlakitah
    tlan okichiwayah nomotatawah.
  bgg-bgg: “Nathek ne Hamangkhung-aphuii pha muyungthek ne the hà ruii muii srane
    bran muyua pha jithek rek ne rai phro.”
  eng-TCENT: For you have neglected the commandment of God and are holding to the
    tradition of men, such as various washings of pots and cups. And you do many other
    similar things such as these.”
  eng-BSB: You have disregarded the commandment of God to keep the tradition of men.”
  cpu-NT: Pipeyakotakaro eeroka Ikantakaantane Pava, pantashiyetakaro jametayetari
    atziriite. Pikivayetziro piyovite, piraamento. Oshekira okaratzi pantashiyetakari.”
  san-ASM: যূযং জলপাত্ৰপানপাত্ৰাদীনি মজ্জযন্তো মনুজপৰম্পৰাগতৱাক্যং ৰক্ষথ কিন্তু ঈশ্ৱৰাজ্ঞাং
    লংঘধ্ৱে; অপৰা ঈদৃশ্যোনেকাঃ ক্ৰিযা অপি কুৰুধ্ৱে|
  tac-NT: Alarigá ju 'emi bariseo 'lige 'emi Moisesi nulalila beníriame. 'Emi 'ma
    tabilé e'wame ju napu nulá Onorúgame, pe napurigá nokame ju 'emi a'boi, pe alueka
    'la oyérame ju 'emi.
  eng-WEBPB: “For you set aside the commandment of God, and hold tightly to the tradition
    of men—the washing of pitchers and cups, and you do many other such things.”
  gfk-H: Muat ta hamalum um ira warkurai ta Kalou ma muat palim kahai balik ira magingin
    gar na tunatuna.”
  viv-viv: Kadu gigayo, “Omi Yaubada yana vehimeya wadibudibutoyogena tu kaliva yadi
    dewa tuwaina againe wamiyaveꞋavina.” Hidemi Yesu gigahe.
  yao-yao: “Ŵanyamwe nkugaleka Malajisyo ga Akunnungu ni kugakamulisya masyoŵelo ga
    ŵandu.”
  tgp-tgp: Ka lo r̃omr̃omi purongo na leu non God, ale ka lo usuri na vujangi nona
    tamlohi purongo.”
  auc-NT: Edæ Wængonguï, Ïïmaï cæedäni, ante nänö wææ angaïnö ante Baa änïmïni inte
    mïnitö waodänique näni änewënö ante Ao ante cæmïnipa töö, angantapa.
  kbc-NT: Odaa akaamitiwaji jiɡ̶ikani niɡ̶inoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji,
    pida jiɡ̶iwitecetiwaji lakataɡ̶a niɡ̶inoa ɡ̶oneleegiwadi niɡ̶ina moiwilegi bootitedi,
    goopatedi, codaa mawii niɡ̶inoa eletidi anicinoa.”
  bmh-bmh: Ag Uwait nugau kasai ze uteimai, agal embigeg agal igul gusig pataimai,
    sesamoranemen.”
  ctu-BL: Come mi la' cʌyben i mandar Dios. Mi la' wen ñop i subal la' ñojte'el.
  meq-meq: 'Yesu a gwaɗatay sa: «Ka gərum ha bazlam i Mbəlom mapala eye hərwi məɗəslay
    ha gər a kule i ndo hay ɗuh na, kəkay!»'
  noa-H: ’Mag chirʌmʌn pãachdëujã Hẽwandamau nem jaau sim hipierraa k'aba, sĩi pãach
    jöoin hiigta hee ham k'õchgau warag hirua nem jaau sim hichaaur sĩi pãach juagam
    nem hʌk'ak'a haju happai k'ap sĩerrjëe haawaita mag chirʌmgui hajim hanʌm hamag.
  alp-NT: Alla Eni pletare imi lulue mo le imi lulu tamata esi atate.”
  san-VEL: yuuya.m jalapaatrapaanapaatraadiini majjayanto manujaparamparaagatavaakya.m
    rak.satha kintu ii"svaraaj naa.m la.mghadhve; aparaa iid.r"syonekaa.h kriyaa api
    kurudhve|
  kbq-kbq: Hagi Anumzamo'ma hihoma hu'nea kasegea netre'za, vahe'mofo zamuzma'mofo
    ke azeri hanavetiza amage nentaze.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Nts̈amo Bëngbe Bëtsá tojanmandacá stëts̈oye
    ts̈ëngaftanga s̈mojtsequedá, nÿe nts̈amo ents̈anga monduamancá jtsamama ca.'
  ron-LSB: “Căci voi lăsați deoparte porunca lui Dumnezeu și vă țineți de tradiția
    oamenilor, spălând ulcioarele și paharele, și faceți multe alte lucruri de acest
    fel.”
  pon-pon: Pwe komail kin kajela kujoned en Kot, ap id wiawia padok en aramaj; iet
    widen dal laud o tikitik ape; o pil akai, me komail kin wiawia.
  nhe-BL: Imojuanti nojquiya inquitlahuelcajtoque itlanahuatil Toteco para inquitoquilise
    inintlamachtil tlacame. Inquitoquilíaj nopa tlanahuatili para quejatza monequi
    inquipajpacase xarros huan tazas tlen ipan inatlise huan inquitoquilíaj miyac
    más tlamantli queja nopa.
  sps-sps: Mi baainy Faun ten Gov, ana mi nom tap fapaparits iny rom kat tana tei
    muan.”
  wnc-wnc: Ginu Anutue mama wamu teke aminde sanga akngakan tanggaganukaing,” ngang
    yanikut.
  bus-bus: A pã kpà Luda yãdannɛnazi, ben á gbɛ̃ntee fɛɛakaarayã kũna.
  gub-BL: Peho peiko zaneràmuz ze'eg rupi pe, naperuzar kwaw Tupàn ze'eg peiko.
  imo-imo: I paimbo nio. Enoni Gotenga mane ungumu kulendo noikolio imbo iyemanga
    mane ungumu aku ungu tukumere none tendeko lombiltimele,” nimu.
  boj-boj: Aisaia a anjam degsi neŋgreŋyej. Aqa anjam di bole. Agi niŋgi Qotei aqa
    dal anjam gotraŋyoqnsibqa olo mandam tamo naŋgo dal anjam dauryqajqa tulaŋ siŋgilaeqnub.”
  ulk-ulk: Wa Adira geiar ikereda netat pek idageda, wape no lera erwer irmireda.”
  eng-DRA: 'For leaving the commandment of God, you hold the tradition of men, the
    washing of pots and of cups: and many other things you do like to these.'
  knf-knf: Naji naduk uko wi Naşibaţi ajakuŋ kaşë mëban udolade wi bañaaŋ bajën. »
  san-KHM: យូយំ ជលបាត្របានបាត្រាទីនិ មជ្ជយន្តោ មនុជបរម្បរាគតវាក្យំ រក្ឞថ កិន្តុ ឦឝ្វរាជ្ញាំ
    លំឃធ្វេ; អបរា ឦទ្ឫឝ្យោនេកាះ ក្រិយា អបិ កុរុធ្វេ។
  arn-NT: 'Eymün am elkünukelu Ngünechen tañi werkün dungu tamün müngeltuafiel re
    che müten tañi wimtun dungu: tamün küchayafiel tati pu fasu, ka ti pu kopa, ka
    femngechi müngeltukefimün fentren kakelu wimtun dungu.'
  zas-NT: Yan, rusaꞌndi xtiidx Dios tiblad persi zinalidi xcostumbr ree bénguidxliuj.
  ken-NT: Bǎrɔ̀ bɛbhé Mandɛm bǎkoŋo chi bɛpɨŋ ɛbhɛn bǒ mmɨk.”
