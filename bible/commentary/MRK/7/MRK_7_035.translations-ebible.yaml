verse: MRK.007.035
translations:
  kpx-kpx: Ige solekavesite malaha ke golemau dua vage nemeveta isuoholige au hotoai
    hoto evinu.
  okv-H: oje hirikihinu pe haunkihinu ainge enu embo amina ke javotoho enu
  tbo-tbo: Yaka mala emosi ma lawana tanigana hi gunahoenihi ma menana i teyateya
    po emoemotana ina baha dumalu.
  mal-C: അപ്പോൾ അയാളുടെ ചെവികൾ തുറന്നു; നാവിന്റെ തടസ്സം നീങ്ങി. അവൻ വ്യക്തമായി സംസാരിച്ചുതുടങ്ങി.
  grc-SR: Καὶ ⸋εὐθέως⸌ ⸂διηνοίχθησαν⸃ αὐτοῦ αἱ ἀκοαί· καὶ ⸆ ἐλύθη ὁ δεσμὸς τῆς γλώσσης
    αὐτοῦ, καὶ ἐλάλει ὀρθῶς.
  bgc-bgc: वो सही तरियां सुणण, अर वो सुथरी-ढाळ बोल्लण लाग्या।
  khz-khz: Ne tegana gevekala-pakato, maena evelugato, erorirorito, ne ekila-namanamato.
  deu-TKW: Und seine Ohren thaten sich auf, und das Band seiner Zunge ward gelöst,
    und er sprach richtig.
  zsr-NT: Laꞌ böaljtë naguëꞌ len laꞌ buguitjtë ludxëꞌë, gnëtëꞌ dxíꞌadauꞌ.
  lin-lin: Mbala moko, matoyi na ye efungwamaki, lolemo na ye ekangolamaki mpe akomaki
    koloba malamu.
  hns-NT: Ohie laage aadmie soene lagal aur barhia se batiaai paais.
  noa-E: Jesuu mag iekhabarm bʉ̈rre mag kach khĩsu sĩerrjã warre kach aardʉbaadëm
    dʉ̈i chi meukhĩirjã agjö nem wajaug agua iekha sĩsijim anaabá.
  eng-EMTV: Immediately his ears were opened, and the bond of his tongue was loosed,
    and he was speaking correctly.
  mib-NT: Te ni nanune‑ni sōho de, te ni nduvāha yáá de, te ni nacahān vāha de.
  bea-bea: Itetyeh kwete maji ta hatachil, kahchu matsoode klule tihatuk, kahchu oochu
    otatich acha.
  lif-NT2: खिमो खे़न् मनाःन् ने़क्‍खोॽ खे़म्‍मा के़सुक्‍पा नु पाःप्‍मा के़सुक्‍पा
    पोःक्‍खे़आङ् नुःरिक् पाःप्‍मा हेःक्‍ते़रो॥
  xnj-xnj: Lukumbi lulalula akatumbula kuyuwana bwina, mewawa lulimi lwaki lukajova
    bwina.
  mmx-mmx: La lubaalung ap mo laradi ga xasep ba. La mo lavanga ga lok pe lagam teren
    ga repes la neni ga vaase alabat ba.
  cbr-NT: Usocëxuinshi pabë 'ixunbi bana cuanan ca upitiira banacëma 'aíshbi upiti
    banacëxa.
  tee-NT: Pus lana laich ak'asmatnalh. Chai na k'oxich ixchivinin.
  eng-LSV: and immediately his ears were opened, and the string of his tongue was
    loosed, and he was speaking plain.
  cak-NT: Y ri achi can ja' xc'oxan y xtiquier xch'o'n utz.
  pah-NT: A'ero gapyakwara jipe'ai. Gakũa pyryva'javamo no. Igwete ga nhi'ig̃atui
    reki a'ero.
  sja-NT: Aramata pedee atua bada pia pedeeji mãik'aapa k'ɨɨrɨ ẽesaadachi.
  xed-xed: Gi wuzlaŋ guna guna sləməŋha tsa mndu ya, gi wuteɗ plata ghanikani tsa,
    ka gwaɗə tsi ta gwaɗa tsəleŋ.
  mks-NT: I̱vi̱ la̱á na̱ndinu̱na̱ jo̱ho mé da̱ jóho̱ cán ta na̱ndiva̱ha yáa̱ dá já
    na̱casáhá cáha̱n va̱ha da.
  gfk-S: Ikino pana bung iat mon, ira talingana no turadi ga tapapos, no karamena
    ga mamaan ma iga ianga palai leh um.
  bmu-bmu: Mewö jiiga kezapyahötŋan tohoyohotka nesilamŋan lolohoiga keuŋi ölöpŋanök
    jiyök.
  dgz-dgz: Wani boge apan darinewa purut wan megewa awasen nop kin kin aroga ase wan.
  eng-GNV: And straightway his eares were opened, and the string of his tongue was
    loosed, and hee spake plaine.
  zaa-NT: Làniataá biyàlia chi ca yeru nagui'į nna biyéni chìnią, ą'hua biyàtsi nu
    runi qui'ni làa cca ínnią nna yala tsè' gunne chìą.
  eng-WEBSTER: And immediately his ears were opened, and the string of his tongue
    was loosed, and he spoke plain.
  guh-guh: Bajarapacuenia Jesús pejumaitsijavata, bajaraponë muxuvojorucalia baja.
    Jumetane jane baja. Peebarëto ata jane baja xanepana. Natsipaeba baja xaniavaetsia.
  bon-bon: Piba taatu teeme tablame cina iitnäsi, siige tabe cängenarage mene itecijige
    piiyepu teeme wätä te apinicige, tabe siige piba mene cängena jiicemige.
  nhw-BL: Huajca ipan nopa tlatoctzi tlapojqui inacas huan motojtonqui inenepil huan
    huelqui camanalti cuali.
  swh-ONEN: Mara masikio yake yakafunguka na ulimi wake ukaachiliwa, akaanza kuongea
    sawasawa.
  wbi-wbi: Palapala imbulughutu saake sikandinduka nalu lumili lukavopoka, pe akatengula
    kujova vunono.
  bba-bba: Mii mii mɑ durɔ win swɑsu wukiɑrɑ, win yɑrɑ dɛndɑ, mɑ u ɡɑri kobu wɔri
    dee dee.
  eng-KJVCPB: And straightway his ears were opened, and the string of his tongue was
    loosed, and he spake plain.
  kgk-NT: Ha upéi katu ikwa-ma ijapysa. Nainhapekũ ratãvéiry ave. Nainhe'ẽngopavéi-ma
    ave. Onhe'ẽ porã-ma.
  waj-waj: Vaidi yaata duunaivaa yaataivo rugooqooduu inna mmaakiriivo yoketauduu
    kuaivaa tuqinnama tiravai.
  cpy-cpy: Apathakirotanaa iwitaryaanaka ikempita, tee imajontzitanee eejatzi, matanaa
    iñaawaetzi.
  ekk-PKP: Mehe kõrvad avanesid, tema kõnehäire oli kadunud ja ta hakkas korralikult
    rääkima.
  mpx-mpx: Sauga o elana, tau tanana i mwapwela, memena i palamwalamwaniu ge i baaba
    bubun.
  wbp-wbp: Junga-kirli yalumpurla-kirli Jijaji purda-nyangu wangkanja-kurra warungka-jangkarluju.
    Nyanungu-nyangu lirraju raa-parnkaja manu wangkanjakulku rdirri-yungu junga-nyayirni
    yurrkurduju-wangu.
  luo-luo: Kar dhogeno it ngʼatno noyawore kendo lewe nogonyore mochako wuoyo maler.
  nhe-NT: Huajca ipan nopa tlalochtli tlapojqui inacas huan mochicajqui inenepil huan
    huelqui camati cuali.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܦܝܼܫ ܠܗܘܿܢ ܦܬܝܼܚܹܐ ܢܵܬܝܵܬܘܼ̈ܗ‌ܝ، ܘܦܝܼܫ ܠܹܗ ܫܸܪܝܵܐ ܐܸܣܘܼܪܵܐ
    ܕܠܸܫܵܢܹܗ، ܘܗܘܼܡܙܸܡ ܠܹܗ ܒܨܸܦܝܘܼܬܵ‌ܐ.
  esk-NT: Tavrakŋatchiaq siuttak aŋmaġniqsuk suli uqaŋa iłuaqsipḷuni, uqaaqsipḷuniasiiñ
    kaŋiqsiñaqsipḷuni.
  msb-msb: Insigida nakabati an tawo, nakahiwag man an iya dila kag nakasurmaton sin
    klarado.
  cpa-NT: Jøng² ca¹ná² guø³ dsa² héi². Ca¹lái¹ tsøh³dsa. Ma²lé² hløah¹²dsa cu²rø².
  dso-dso: ସେ ଦାପ୍‌ରେ ତାର୍‌ କାନ୍‌ ଉଗାଡି ଅଇଲା, ଆରି ଜିବର୍‌ ବନ୍ଦନ୍‌ ପିଟିଗାଲା, ଆରି ସେ
    ନିମାନ୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Bena taiana e kirara, malana e maoro, e hereva ḡoevaḡoeva.
  yva-NT: Naije kobe vatane umaso amarikoame mpomo, umba aunane ndaradam akato, weti
    payao kobe.
  dgc-dgc: To pégkagi ni Jesus ta éya, éy basta makabati dén tu lélake, sakay makakagi
    dén siya ta mahusay.
  zpm-NT: Zigne sca bnee me, laa diag mgui co bzhial, niicle ludz mguiw laaw wban,
    laa mgui psilo bneenal.
  hix-NT: Day, thanak harha nehxakon hatà. Unyuru xarha nàkrakrantay hatà. Towaxkemàtho
    nàkrakrantay hatà. Ohxe harha nàrwonakon hatà.
  sim-sim: Urik kolok ma oto mambla orhi si huvarik tarvle si flarmarik or misihi
    normu maimbara.
  npi-ULB: तुरुन्तै त्यसको कान खोलियो, र त्यसको जिब्रोलाई बाधा दिने कुरा नष्‍ट भयो
    र त्यसले प्रस्टसँग बोल्न सक्यो ।
  cgc-cgc: Kamati dayon mama ya daw kaambal en ta tadleng.
  tim-tim: Hain dâmbo ondopŋe pâroŋ âgâm elewetŋe purik âgâmbo den agep.
  yor-yor: Lójúkan náà, etí rẹ̀ sì ṣí, okùn ahọ́n rẹ̀ sì tú, ó sì ń sọ̀rọ̀ ketekete.
  wos-wos: Jisas wungi wandéka dé jémba xéké. Xékéndéka déka tékali yikafre yandéka
    dé jémba bulé.
  emp-NTPO: Ara maʌ̃da ẽberã cʌwʌrʌra ogadrʌped̶a bia ũrĩ b̶esia. Idji quĩrãmera biad̶a
    bẽrã bia bed̶ea b̶esia.
  eng-F35: Immediately his ears were opened, his tongue was released, and he began
    to speak clearly.
  ind-ind: Saat itu juga telinga orang itu bisa mendengar, dan lidahnya langsung menjadi
    baik sehingga dia bisa berbicara dengan jelas.
  pes-OPCB: بلافاصله آن مرد شفا یافت و توانست به خوبی بشنود و صحبت کند.
  mpt-mpt: E inabasea e klango welabbebana bianoa eka inamin namino hang deibla waisabuo
    blimubananoa e wengo klayam webia baanasea
  ssx-ssx: Koto kone ipika꞉ katake yaapo lumbupa wiaata꞉ ipika꞉ kekeke tindipao hayeketa꞉
    kutupa pi epeke tupa꞉ leekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ itĩi mɔkɔu í cĩ nɔ ɑmɛɛ í tɛ, nɔ í sinti ku fɔ ide dee dee.
  gaq-gaq: “ଆତାନ୍‌ ଦାପ୍ରେ ରେମୁଆଁ ଦ୍ରିଗ୍‌ନେ ବପୁ ବାକେ ମେଁ କନ୍ଦା ଡିଂଲେଃକ୍ନେବାନ୍‌ ନିମାଣ୍ତା
    ଡିଙ୍ଗ୍‌ୱେଗେ ବାରି ମେଁ ନିମାଣ୍ତା ବାବ୍‌ରେ ସାମୁଆଁ ବାଲିର୍‌ ୟାକେ ।”
  gof-RNT: Uraa haythay ellesidi dooyettis, qashettida inxarssaykka birshshettis,
    uray geeshshidi odettis.
  unx-unx: ଇମ୍‌ତାଗି ଇନିୟାଃ ଲୁତୁର୍‌ଦ ନିଜ୍‌ୟାନା ଆଡଃ ଆଲାଙ୍ଗ୍‌ରେୟାଃ ତନଲ୍‌ ରାଡ଼ାୟାନା, ଆଡଃ
    ଇନିଃ ବୁଗିଲେକାତେ ବାଖାଁଣ୍‌ ଦାଡ଼ିକେଦାଏ ।
  gah-gah: Loko lokago, agata koló okago, genezala viligoake gakó lamaná limó.
  lcm-lcm: Na talingana kala tapalas na kalkalame kudik ang kala ro na kana mengen
    kala saling aro.
  aer-aer: Kenhe irlpe altywere-irreke, re mwerre anthurre anteme angketyame.
  qvc-NT: Chayshina niptinqam, chay runaqa surdu kashqanmanda chay uras uyakurqanqa.
    Kanan mudu kashqanmandapismi, chay uras dasna atirqan rimayta.
  tgl-ULB: Agad bumukas ang kaniyang pandinig at napuksa ang pumipigil sa kaniyang
    dila at malinaw na siyang nakapagsasalita.
  cbs-NT: jawen pabinki dabe ma pabepemea inun jawen janadi ma janpekea ma jancha
    kayabiaya
  xtm-NTPP: Te ora yukan, te ni ka ndanune so'o de ma, te ni ndatnana yaa de ma, te
    ni kuu ni ndaka'an va'a de.
  nnq-nnq: Kingobucho mundu jwenio ngaotola kujoa, kitata chakwe ngichammoka, ngaotola
    kulongela chwapi.
  bao-NT: To biro Jesús cʉ̃ ca ĩirora, jĩcãto cʉ̃ amoperi tujucoa, cʉ̃ ñemero cãa
    abacoa, añuro wede majicoaupi.
  san-ORI: ତତସ୍ତତ୍କ୍ଷଣଂ ତସ୍ୟ କର୍ଣୌ ମୁକ୍ତୌ ଜିହ୍ୱାଯାଶ୍ଚ ଜାଡ୍ୟାପଗମାତ୍ ସ ସୁସ୍ପଷ୍ଟୱାକ୍ୟମକଥଯତ୍|
  huv-NT: Quiaj lejquiat olaag a naxey y oniw nej taley, lajneaj. Quiaj tajneaj mendeac.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱, nu̱na̱ ra̱ n'yohʉ mi̱ gogu̱ bi 'yøde xa̱nho ra̱ hya̱,
    'nɛ̱ bi zä bi̱ nya̱ xa̱nho.
  nop-nop: Unduŋ yobune me u magi tombune mede kedem nadiguk, eŋ mebelem maaŋ lodaune
    mede kedem yoguk.
  obo-NT: Idda ron en, nokorinog don dos minuvu woy na-awa iddos unayan no no-ommow
    sikandin, woy motallong don kos kod-ooseng din.
  cak-ENT: Y ri achi jari' tok xrac'axaj y chuka' xch'o utz.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤏᤧᤰᤂᤥ᤹ ᤂᤧᤶᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤏᤢ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤏᤢ᤺ᤖᤡᤰ ᤐᤠ᤺ᤵᤔᤠ
    ᤜᤣ᤺ᤰᤋᤧᤖᤥ॥
  snx-snx: Silane gasan suma ne adu dabdu pong huyisne pin be adu men padinggel udisilxo.
    Ne xujalx asine adu sam beli mende silxo.
  kql-kql: De, kepat wokok tuandun tɨkuakevekandi wokok belɨn anafak tonevekandi wulu
    waiŋgeve sivɨleve
  mie-NT: De nī nune-ni sōho dē, de nī nduvāha yáá dē, de nī ncāhān vāha dē.
  san-TIB: ཏཏསྟཏྐྵཎཾ ཏསྱ ཀརྞཽ མུཀྟཽ ཛིཧྭཱཡཱཤྩ ཛཱཌྱཱཔགམཱཏ྄ ས སུསྤཥྚཝཱཀྱམཀཐཡཏ྄།
  qve-NT: Hinaqtinmi kasqan ratolla chay runapa ninrinkunaqa kicharikuran. Hinallataq
    qallunpas pashkarikuqtin rimayta atiran.
  pao-NT: Soo nana nakatawaga manese, besa yadooa mani.
  cbu-NT: Wits mazinarangshita. Waneep mureerangiya; wanasirsha tsiyatarangiya.
  usa-usa: tiráitana páátákáá min-nákóní ááraramma yarótáguraitana óyauqa oyaaq uráitana
    wemá aamá kanaaráq kétiye.
  soy-soy: Mɛsɛ nɛ mɛsɛ uɑtu ɑɑ tɑ́pilɛ, tilémpi ɑri fénnɛ, uu nsímɛ́ loni ńsɔnɛ.
  bkx-bkx: In naꞌuab on nane haa, ma atoni nane in luken natsoi nain. Atoni in maan
    leꞌ maꞌtaniꞌ nane, maluel nain, tal antee in naꞌuab alekot-alekot.
  hui-hui: Ani layagola agali biagonaga hale dugua halu ibunaga hége mo bayale hayagola
    bi bayale lene.
  amf-amf: Qammoar kisa saanawa ko qansade, kisa atambho dhalqiminoar payya dhalqan
    ko yedade.
  quc-NNT: Chanim k'ut xejaqtaj ru xikin ri achi, xuquje' xutzir ri raq'. Käkowin
    chi k'ut kätzijonik.
  dob-dob: ꞌEnega tai nina tenana ꞌiebwalebwaledi ta wate meyana niꞌatu ꞌipalupalu
    be kapekapeyana ꞌiona ta ꞌinono palupalu.
  wrs-wrs: Osoa venana, wo beswonam helwolvna, wo mindemba henga kikih promnana, moa
    beswonam ishovna.
  mca-mca: Qa hik akaa'ijha qa qhofik'i pe' ƚekfii, qa hats q'ul iye ha' ƚelepep,
    ma' qa hats yeqet'axik'iha in iyet.
  tzo-TZC: Ti jech laj yal taje, jam ti schiquine, jam ti yee. Lec xa xuꞌ ta xcꞌopoj.
  mya-mya: ချက်​ချင်း​ပင်​ထို​သူ​၏​နား​တို့​သည်​ပွင့်​၍ သူ ၏​လျှာ​သည်​သွက်​လက်​လာ​သ​ဖြင့်
    သူ​သည် ပီ​သ​စွာ​စ​ကား​ပြော​လေ​သည်။-
  gng-NT: Nɛ uʼtub ñɛre' i ya tàan bo, uʼlɛnl mɔ tɛbre', nɛ u cin' ki lienh mɔnmɔnm.
  cbi-NTPO: Tsandinmalan juntsa ruku' pungui narake meemu tiya', naa ya' ñijka bain
    dedeeshiñaaren narati ura' pamu tiyami.
  ikk-NT: Ozigbo, ntịn okẹnnyẹ hụ nọ shịapụ, ire ẹ a tọpụ, ọ nọ kumẹ oku ọhụnma.
  leu-leu: A tangana mataa a matavas e xalemana pife pasak fulaa. E a mataa aanabeꞌ
    a fexaxaas sena ferawai faroxo.
  maz-NT: Ya o dyärä c'ua c'e bëzo. Xo o jogü c'ua o̱ c'ijñi, o ña c'ua na jo.
  bod-N: དེ་མ་ཐག་མི་དེའི་རྣ་བ་ཕྱེས་ཤིང་ལྕེ་ཡང་ལྐུགས་པ་ལས་གྲོལ་ནས་སྐད་ཆའང་གསལ་པོར་སྨྲ་ཤེས་པར་གྱུར༌ཏོ།།
  tca-NT: Rü yexgumatama ningo̱xnamachi̱xẽ ga guma ngauchi̱xẽcü, rü norü conü rü marü
    narüme rü meã nidexa.
  zpl-NT: Hora zeꞌe, uyaꞌla rucu diaca niyu zeꞌe nu uyecaꞌ luꞌchii nu uquixie uni
    nzeꞌcai.
  mbc-NT: Moropai ipana esettapuruka'pî. Inu ekoneka'pî. Morî pe eeseurîma'pî.
  ndg-ndg: Muda gogolyo makutu gayowike, ni sa sa satabike lulimi sa pimwanike na
    kaalongela bwiso.
  wsk-wsk: Se mu te, kari mu ko dogowa kaigam, se kuamili goparam se munak yawarakala
