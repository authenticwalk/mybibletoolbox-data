  gof-ENT: ኡራ ሃይይ ኤሌሲዲ ዶዬቲስ፥ ቃሼቲዳ ኢንፃርሳይካ ቢርሼቲስ፥ ኡራይ ጌሺዲ ኦዴቲስ።
  aau-aau: Enekwei sohiy nonaw kokwe, uwr sohiy so nweyk hom kiynuw-on-kamapi, seyr
    hyo sane hiy kiy-nuw-on-kansopra ha. Sa hiykwe ok yaprue me sasowriy sow ha.
  tvk-tvk: Vatakes, vurang tiramue ak metal, e mikila valong holesok xil vaxo en.
    E men mei bos e mei misepin kuhi sung.
  prf-NT: Ti odasid a iyud ay pagdaka a nakasanig en lállaki sakay nakapagupos dán
    ti malinaw.
  auy-auy: ááko kaweꞌá úwana anááfígo fetóí úwana aaí kaweꞌ-úmai súwana
  tbg-tbg: Minti tuvaro vira aato tinta vuva vaakama ho qantua vuvaro viva ho iriro
    vauvaro vira maaqirivanovata ho vauvaro vi vaiintiva vutukero uva ti vaura.
  hub-NT: Nuna timatai shuar empekusha kuishi uranin, tura inaisha nunisag pegker
    chichamain jasu.
  hmo-hmo: Vadaeni unai tau ena taiana ia kehoa vadaeni, ena malana ia ruhaia, bona
    ia hereva namonamo.
  big-big: Mabuwekke yombanubekki kerangangyau weik kerewiya keya longok waliyabek
    wilora logo pi weik watabi nayeng waberek kai.
  gux-G: lan yogunu li tuukpali tuba bo kpaadi u lanbu mo n tabidi wan ji ya maadi
    bonŋanla.
  cnl-NT: '''E³ jo̱³ ca²³nó³ lo³guo² dsa³ ''í³. Ca²³jee''²³ sɨɨ''². Ca²³lʉ́³ jɨn³.'
  zar-NT: Laʼ böáljatë náguiëʼ, en laʼ buguítjatë lúdxëʼë, en gunnëtëʼ dxíʼadoʼ.
  kde-kde: Upala makutu la ayula munu nkudiuka na lulimi lwake nkupeyapeya, nkutandilika
    kutangola saana.
  ata-ata: Xe alaxu vilesisi ꞌo, la itema ne, sangalou mukisi sou mulomu, xe levexu
    ne papaxe sou muvikala laixe.
  qvw-NT: Nilcullaptinshi linlinpis quićhacalcul uyalïñä, shiminpis tuqui tuquictaña
    paćhyämuñä.
  nfa-nfa: Na peka dhoka sèmi èèna di, kabèdhi laa, dhilu dhèu èèna tadèngi dènge.
    Sèmi èèna kahèi, heꞌo dhu sakaa èèna, mako ka na padhai lii dènge.
  tnp-tnp: Kəni əmeiko iətəmi u tɨnatətəu nati, kəni namɨn tɨnəuvɨr mɨnatəghati vivi.
  urd-urd: और उसके कान खुल गए, और उसकी ज़बान की गिरह खुल गई और वो साफ़ बोलने लगा।
  hot-hot: Êŋ ma ôpêŋ lêndôŋ lo abôlêk hakyav ma hanaŋ abô halêm yaiŋ.
  mqj-NT: Tappa parangngi siami anna naissan mantula'.
  rus-SYN: И тотчас отверзся у него слух и разрешились узы его языка, и стал говорить
    чисто.
  mbh-mbh: A ur e avele nako toko aken itelnga i nine werer na iwo i thep ma i leng
    leng senu ol.
  bdd-bdd: Eeta loheyaina tenana silosabwalena, ma wete memenana ꞌibwebweꞌana, ma
    sawasawahina ꞌigwae ma ꞌihesagoha dumwalu.
  cbt-NTPO: Naporo' në'huërinso' inquirin huachi. Nënërionta' noyatahuaton, noya nonin
    huachi.
  srn-NT: Wantron a man ben kan yere, èn a ben kan taki bun.
  cta-NT: Hora ti ndyaala tyuu jyaca̱ yu liꞌ; nduna tsoꞌo yu, ngua tsoꞌo ltseꞌ yu
    chaꞌ tsoꞌo ti nda yu chaꞌ loꞌo nguꞌ.
  bqc-SIM: Wegↄ̃ↄ gↄ̃ɛpi swã́ wɛ̃̀, aà lɛ́na gòlɛ, ↄ̃ à yã'ò wásawasa.
  tcz-CHONGTHU: Chuphat tah chun ana avangin, aleigui jong akilham tan, kichehtah'in
    apaotheitai.
  mar-mar: आणि त्याच क्षणी त्याचे कान मोकळे झाले आणि जीभेचा बंद सुटला व त्यास बोलता
    येऊ लागले.
  snp-snp: Loumaito, ya ayalo ya wewa kala ya moda olu godito, wela kulumama kotito,
    ka efe loto liye.
  isl-isl: Um leið fékk maðurinn fulla heyrn og talaði skýrt!
  spy-NT: Yu kāmwooy kuu nyooto, kuyootākiis ꞉yiitiik, kootyaak ꞉ng'elyebta koochuurta
    ng'aleek.
  xnn-xnn: Dat tet-ewa makadnge ya makadiladil dapay domawes nan menkaliyana.
  mwe-mwe: Shangupe makutu gakwe gakuugukaga na lulimi lula guluugwishe, gwabhelekete
    ukoto.
  tte-tte: Kabo sauganane koina tomone tenana sitamwalapan yo tabe memenana imalamalae
    yo iedeedede dudulai.
  tcs-tcs: Stretwei da man ken lisen ane tok prapa.
  hlt-THB: Cawh thlang ang ha ce khui nawh am lai awm zai hy, ak leek caana awi pau
    thai pahoei hy.
  soq-soq: Iesu epe wadio tauwadea os me asiwa nasintone inantono aia eten, tane do
    epawa rebarebaleidia euleno dodomana gagalolen.
  qub-qub: Chayno niptin jinan öra rinrin wiyaranna. Gallunpis allchacäcuranna. Chaymi
    allina rimaran.
  att-att: Á dagarágâ nga nabukatánin yù ágginná nayù umal, á nakaginná. Á nabbalikâ
    yù jilá na, á nagubobuk, ánna napiá yù ággubobuk na.
  bki-bki: Naruei vaarakurano ga, kema neibano, buru tiliniene betavo, bija buruminano
    mim̃au vatitigio, mila na kema neibano naio mijog vite bo a mil vatitig meravo
    ga.
  bqp-bqp: Zaa gwe gↄ̃̀nↄ gↄ̃gbɛ̃ pì sã wɛ̃̀ a nɛ́nɛ fùtɛ, akũ à yã ò swáswa.
  mcp-mcp: Cé nə cé jɔɔŋgʉ́d, muud ɛ́nɛ məlwə̂ mə́ mú bâŋ, tɛ́ɛ́mbí í mú wú júmʉ́d.
    Nyə mú mpu ŋgə lás. Yésus mú nyiŋgə nə nyə, zə kwey búúd.
  hat-hat: Latou, zòrèy nonm lan louvri, lang nonm lan demare nan bouch li epi li
    pran pale trè byen.
  npl-NT: San nima, inakaswah owalmotlapojkeh, iwa inenepil opajtik iwa opé yektlajtoa.
  bgg-bgg: Ji è rekdang pha ji shii ji pha bran ro ikhuii è yoi dang dun, chiih-è,
    ai sem gliog pha de wie re dang ne agliog pha yao dun.
  eng-TCENT: Immediately the man's ears were opened, the impediment of his tongue
    was removed, and he began speaking clearly.
  eng-BSB: Immediately the man’s ears were opened and his tongue was released, and
    he began to speak plainly.
  cpu-NT: Apathakero ivitaryaanaka iyempita, te inkisovaantetanai eejatzi, kantanai
    iñaavaitzi.
  san-ASM: ততস্তৎক্ষণং তস্য কৰ্ণৌ মুক্তৌ জিহ্ৱাযাশ্চ জাড্যাপগমাৎ স সুস্পষ্টৱাক্যমকথযৎ|
  tac-NT: 'A''lige yati ''we ''la akeme gayénale alué rió, ''lige ''ma ''la gayénale
    ra''icha, ''lige o''wínale ra''icha ''we a''lá ma''chígame. ''Lige Esúsika anele
    ralámuli: ―Tase rupóaká ''emi ralámuli sa''wáligo ne ye najkacholo ''lige tabilé
    gayéname ra''icha.'
  eng-WEBPB: Immediately his ears were opened, and the impediment of his tongue was
    released, and he spoke clearly.
  gfk-H: Iakano pakana bung at, ira talingana no tunatuna ga tapapos, no kamariana
    ga mamakan ma ga ianga palai laah um.
  viv-viv: Gigahe-yo auheꞋama kaliva tagana giꞋafolena, meyana giꞋayagilina ada gilukahihi
    yamumuna.
  yao-yao: Papopo mapilikanilo ga mundu jula gaugwiche ni lulimi lwakwe lwagopweche,
    nipele ŵatandite kuŵecheta uchenene.
  tgp-tgp: Vahatea purongo perona mo roi, ale memena mo retireti mo mera.
  auc-NT: Äñongä edæ önömonca tee mömoncate baï ïnï wi æ̈nete baï badinque önonguënëwa
    ñïmæncæguënëwa gote baï cæguënëwadinque töö tedecantapa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi niɡ̶ijo ɡ̶oneleegiwa ja wajipa, codaa jeɡ̶ele loceligi,
    odaa ja yakadi me dotaɡ̶a.
  bmh-bmh: Guzenai aurina, du gonugau dabug naliu usalina, go ze suban duabun iboin.
    Gonugau ogusau naliu usalina, go ze suban bigegwaimai, ze meun.
  ctu-BL: Tsa' jajmi i chiquin winic. Tsa' jijti i yac'. Toj tsa' loq'ui i t'an.
  meq-meq: Kwayaŋŋa zləm i ndo niye a həndək. A tsəne zləm lele tuk. Wu nakə a ɓaray
    na ɗərneh a tsik ha me lelebay eye na, a pəla tuk. A tsik me wulaŋaŋa lele tuk.
  noa-H: Jesuu mag hiek'abarm bʌ̈rre mag kach k'ĩsu sĩerrjã warre kach haardʌbaadëm
    dʌ̈i chi meuk'ĩirjã hagjö nem wajaug hagua hiek'a sĩsijim hanaabá.
  alp-NT: Eleki tamata mere ilene sosoli kai meine loli kena ilepa, hoko ilepare mise
    peneka.
  san-VEL: tatastatk.sa.na.m tasya kar.nau muktau jihvaayaa"sca jaa.dyaapagamaat sa
    suspa.s.tavaakyamakathayat|
  kbq-kbq: Higeno ame huno ana ne'mofo agesamo'a ru hagro higeno, agefunamo'a oza
    higeno, knare huno kea hu'ne.
  kbh-kbh: Cachora, chë boyabásabe matscuas̈e ts̈abá yojtsatsmëna y ts̈abá yojtsuenana;
    chë bichtaja ts̈abá yojtóbema y ts̈abá yojtsóyebuambnaye.
  ron-LSB: Imediat i s-au deschis urechile, i s-a eliberat impedimentul limbii și
    a vorbit limpede.
  pon-pon: Jalon a ap madan wajok pajan o al en lo a lapwada. A ap lokaia mau.
  nhe-BL: Huajca ipan nopa tlalochtli tlapojqui inacas huan mochicajqui inenepil huan
    huelqui camati cuali.
  sps-sps: Ana teinan ya arasan to, ana mian ya kenak kan nato, ya tanik iny vegiau
    faarof bus nato.
  wnc-wnc: Iniwan maaknga akwapan yambina tatakawan wamu take yakut.
  bus-bus: Zaa gwe gↄ̃ↄ gↄ̃gbɛ̃ pì swã wɛ̃̀ à nɛ́nɛ gùɛ, ben à yã ò wásawasa.
  gub-BL: Na'e iapyakwar uzewàpytymawok kury. Iapeku ikatuahy no. Uze'egateteahy kury.
  imo-imo: Kano tepa nimu kinye, iye kanomunga komundo peyo lerimu kinye ungu walitikale
    pilipe ltimu. Kelepa kerendo pipi tirimu, kano ulumu kelerimu kinye kano iyemuni
    ungu kawemawe topa ungu tumbi tipe nimu.
  boj-boj: A degsi marnaqa tamo di aqa dabkala waqej. Aqa meŋ dego boleej. Boleonaqa
    a anjam bole maroqnej.
  ulk-ulk: 'Ege keko able kimiarira girip bauskidariei a abra werut dakaidari sikak
    baidari: ege eudige mir detauti nole asikak.'
  eng-DRA: And immediately his ears were opened, and the string of his tongue was
    loosed, and he spoke right.
  knf-knf: Ţi dko mënţ, ibaţ ihaabşaa, kë pndemënt pabot afënëşa, kë akţiini bnuura.
  san-KHM: តតស្តត្ក្ឞណំ តស្យ កណ៌ៅ មុក្តៅ ជិហ្វាយាឝ្ច ជាឌ្យាបគមាត៑ ស សុស្បឞ្ដវាក្យមកថយត៑។
  arn-NT: Feychi lelen mew müten, tati pilulekefulu allkütuy ka küme dungutuy.
  zas-NT: Loj hor zii gajc baxal ree guidiajg xin guin, baban lüdxix dxel guzuloj
    caneex zagdxe.
  ken-NT: Tɛ́mté wu, batú yi ánɛ́nɛ, nɛrɨ́ nɛ́káŋári yi anyu abho bɛrɛm kɛpɨ
    sayri.
