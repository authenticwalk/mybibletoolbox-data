  ena-ena: Mɨgudɨbu hɨnihɨniŋ igavɨci Jisasɨ dɨ kulemɨlɨ agɨlaŋ human ma husɨmaŋ lɨdɨŋ
    sɨmɨŋ navɨmalɨ.
  nbq-nbq: Wagu lagagwarik, At ane welagwi menda ako ininggis adat vaga horekdek,
    un ugun dugwit erom nunggwi inil inogogwa.
  tgo-tgo: Thɨ thuweŋgiya Jisas gharaghambu vavana thiya ghanɨŋga mava thɨ thavwiya
    nɨmanɨmanji ŋgoreiya ghanjithanavu.
  yap-yap: Miyad guy boch pi gachalpen Jesus ni yad be abich nde be’ech pa’rad, ni
    fan e ren’em e bochan e dar luk niged pa’rad nrogon nike yog e pi Farise ni nge
    rin’ e girdi’.
  mop-NT: U yilajoo' jujun tuul tu yaamoo' u yaj cambal a Jesus a tanoo' u janal y
    jumpaay biqui u p'o'ajoo' u c'ü'. Ma' u p'o'ajoo' u c'ü' jabix ti sucoo' a fariseo
    u p'oo'.
  tet-tet: 'Ema Farisi sia kaer metin adat nosi bei uluk Yahudi sia. Sia nalo nuneꞌe:
    kalo haa, musti fasi uluk liman tuir adat. Nunia moos, mai hikar hosi faꞌan fatik
    iha nabee dei, musti hariis kedan tuir adat. Toꞌo bahoꞌak uma laran, nuꞌu bikan-mako,
    musti fasi lai tuir adat, foin bele hodi haa. Kalo ema Yahudi seluk la tuir adat
    nia, ema Farisi sia nawan saꞌe. Tan baa nia, oras ema Farisi sia naree Yesus Niakaan
    maktuir sia naa la fasi uluk liman tuir siakaan adat nia, sia nawan saꞌe. Hotu,
    sia mai nasalak Yesus naꞌak, “Tan saa okaan maktuir sia la fasi uluk liman lai
    tuir itakaan adat, foin naa? Sia nakur tiꞌan itakaan adat nosi bei uluk sia!”'
  hlt-MCSB: Te vaengah a hnukbang rhoek hlangvang te a kut kutmuen neh tanghnong tangaih
    la buh a caak uh te a hmuh uh.
  xtd-NT: N‑ka xini‑s xa dava se dakuaꞌa Jesús ka xaxi tila hora ñatu io ndoo ndaꞌa‑s.
    Ña n‑ka nandaꞌa‑s xa kuneꞌe ii‑s. Te xijan n‑ka tekuechi ñaꞌa se fariseu.
  mdy-ETH: ዬሱሴኮ ጊንፆ ሃንታዞንሢዳፓ ፔቴ ፔቴዞንሢ ሙሴ ዎጋ ዓይሣ ጎይፆ ጌኤሽኪባኣ ኩቺና ሙዓንቴ ዔያታ ዛጌኔ።
  spl-spl: '@see-verse:MRK.007.001'
  usp-NT: y xriltak chi jujun rechak yak ajtijol rib'ak chirij Kakaj Jesucristo tijtij
    kelen rechak chi mita' ch'ajal jk'ab'ak.
  zav-NT: Na' catə' besə'əle'ine' de que baḻə disipl c̱he Jeso'osən' bito bosyo'one'e
    zan las ze'e sa'ogüe', na' gwsa'ogüe' xya contr disipl ca' lao Jeso'osən'.
  sgz-sgz: Di mákái ngo te tili di á bos kalilik án aratintin di namnam má kápdite
    ililim táil, pasi dik hol on á bos Parisaio ngo di longoi sápkin tatalen uri mátán
    ái Káláu.
  kek-NT: Ut eb a'an que'xq'ue retal nak cuan lix tzolom li Jesús que'cua'ac chi inc'a'
    que'xch'aj li ruk'eb chi tz'akal jo' c'aynakeb chixba̱nunquil laj fariseo.
  blz-NT: Raaya'a nimiile' murit ni Yesus toropii ira nokumaan see sian ningoso' men
    koi pisiso'na agamana.
  poe-NT: Tí sín a, tió kꞌuíkon sín kíxin iso tí sín kꞌuájiko chꞌín Jesús mé kꞌóntihya
    sín tja sín na kjónté ine sín mé tꞌaxrjexín kíxin kjuínchexiteyáhya sín tí ley,
    ntá kjonta tí sín a.
  san-TAM: 'தே தஸ்ய கியத​: ஸி²ஷ்யாந் அஸு²சிகரைரர்தா²த³ அப்ரக்ஷாலிதஹஸ்தை ர்பு⁴ஞ்ஜதோ
    த்³ருʼஷ்ட்வா தாநதூ³ஷயந்|'
  cof-NT: Junni yalari Jesube penenamin tsachilacari tede tsaletuminnan ano pefinaminca
    quiralaquinue. Jun tenchi ya israelita mantaminlari yalaca duque yucacuralaquinue.
    Aman israelítalachi miteri tedeca tsaletuminnan ano finari, seiton jominue.
  srm-NT: Te wan pisi hën de ko si taa te dee bakama u Masa Jesosi ta njan, nöö de
    an ta wasi maun a di fa dee Dju sëmbë guwenti u wasi maun.
  qvs-NT: Paykunaka kawarkansapa Jesuspa disipulunkunata manara amañashkankunashina
    makinkunata mayllashpankunara mikuykaptinkuna. Chayrayku paykunata washancharkansapa.
  zca-NT: 'No une bixa'', pla men che''n Jesús kiyao bixa'' dub be''d ya'' bixa''
    orze'' midi''zh bixa'': “Gat ñalte.”'
  cbc-NT: Jesús cʉ̃ cabuerã jĩcããrã wãmo coseena na caʉgaro na ĩñañuparã fariseo majã.
    “Ʉgagarã jʉ̃goye marĩrẽ bairo wãmo coseetiyama Jesús cʉ̃ cabuerã,” ĩ bʉsʉpaiyuparã.
    Bairi, “Carorã ãnama,” na ĩ ĩñañuparã, fariseo majã Jesús cʉ̃ cabuerãrẽ.
  qxo-NT: Tsaychömi Jesuspa discïpuluncuna maquincunata mana awicullar micuycäyagta
    ricar quiquincuna pura parlacachäyargan.
  mox-mox: Ta Ieisu ana toʼabibodayavo iʼitedi iʼaiʼai, ʼinega diadi vilea mana nimadi
    ge ida ʼutudi.
  kew-kew: Kiritasimi raburi disaipel aa medaloma eta nolalo pirua nimuna ki amulu
    pimi nisimi-daa kiritae aanumi ado pirisimi.
  dww-dww: ta kitana be Yesu na tauwai muriwatanama ḡesaudima ma nimamiredi a kanikanina,
    inam waikatakatai dosi poredie saḡasaḡanama adi tarawatuma nam ti kaiwatanina.
  nif-nif: 'kañgɨlɨñ wɨn: Yesulok gwañgwañii dɨwɨn endɨ sosɨlok telak nandɨ-kɨmnembi,
    kɨsɨ nɨm wɨlɨpi, nana sɨlak ep nambɨmbi yambɨñgɨlɨñ. Yambɨmbi nandum tuop nɨm
    tɨ-semguk.'
  twi-ASANTE: Wɔduruu hɔ no, wɔhunuu sɛ nʼasuafoɔ no bi redidi a wɔanhohoro wɔn nsa
    ho.
  aoj-aoj: Eaꞌ mati anom alipumi Jisasi maꞌ gwaꞌaisi owaꞌ mosaꞌopa lagof boꞌwagof
    meaꞌas siꞌi amom Farisi magaꞌias, owaꞌ. Eaꞌ amom Farisi maꞌi amom alipumi Jisasi
    lagof amamugufi aloguguf.
  cbv-cbv: Jwĩ nʉowã ĩ wʉtatji pahjeh, jeémát pínah jã́tih fariseowã, nihat bita jwĩ
    déewãbʉt jwĩpĩ́ téih chocop jĩ. Bií dée jíib chãjadih bejnitji mʉʉná jwʉ́ʉb jʉibínit,
    ĩ wʉtatji pahjeh téih choccan, jwĩpĩ́ jeémpcap jĩ. Pamapna, pʉʉbátna, jwĩ lajatjinadihbʉt
    jwĩpĩ́ chocop jĩ. “Dios páant caá ã náahap”, niíj jenah joinít, jwĩ nʉowã dawá
    biíh ĩ wʉtatjidihbʉt jwĩpĩ́ chãjap jĩ.
  taw-taw: nɨgɨlak, Jisas bɨne ogɨnap tap ñɨŋɨnɨg ñɨn kɨli ma ñɨg lɨlak ak nɨm, nupɨs
    nɨsed sɨkop asɨk tep gɨl, tap ñɨbelɨgɨpal tek ma gɨlak.
  jic-NT: Yus tjunuc Jesús discipulopan nepenowá jalatsja na. Ma jis mas tapatsj,
    judiopan püna la tjajay jinwá. Yupj sin tjalá. Mpes niyom nenem yólatsja malálatsja
    discipulopan Dios lal. Yólatsja te jinwatsja yupj.
  zap-NT: Wii men kayu txup tson xpén Jesus noze nyarbeed men, waadet nya men zegne
    nak xkoxtumber men yra men, por neguin wzelo men rnii men diznyaan por xpén Ne.
  wer-wer: Pël yeem pim ruuröakaan narö kaömp nëmpënëak ngön kosangta wieëaul mor
    i nairën kewilring kaömp yenën itena.
  ipi-ipi: '@see-verse:MRK.007.001'
  qul-NT: Paycuna ricorkancu Jesuspaj waquin discipuloncuna mana maquincuta mayllacuspa
    miqhuskancuta. Ajinapitaj judiocunapaj costumbrencuta mana casorkancuchu. Chayraycu
    discipulocunapaj rimarkancu.
  tnc-tnc: Kiᵽõ'irã eyatirã ĩ'rãrimarã kika wãrũrimajare ᵽitajũjebekaja ba'amaka niaeka.
    I'suᵽaka nabaamaka ĩatirã “Mañekiarã ᵽitajũjetirã oyiaja mare ba'arũjekarã. Kika
    wãrũrimaja ᵽuri ba'iaja baawa'ri ᵽitajũjebekaja ba'airã”, narĩᵽuᵽajoaeka.
  ter-NT: Yoko noíxoanehiko ápeyea íhikau Jesus nikôti ákoti haka kíxoku kipóvo'uxeovo
    po'ínuhiko jûdeu, kuteâti íhikaxoake hó'e.
  bmr-NT: Jaamo atyɨmeuhi Jesu jɨɨbogomɨnaa mɨhɨniva usejeri nitamaaitɨmo amachuunoco.
  fuf-fuf: Ɓe yi'i woɓɓe e taalibaaɓe makko ɓen no ɲaamira juuɗe tuunuɗe, e maanaa
    ɗe sooɗaaka.
  mwc-mwc: Ba ana nonorayauna mutusi yarosi kega si bosusuwana, ba kam si kamkam wai
    si kinanisi.
  bhl-bhl: 'Telesomi, i yetemiwete: Mali Yesus em gelewkabiliw kunum bi teing ok ginginba
    kesomi, Sunbin-Got em kiin dim e “I teing ninik so wanin wanbiliw kai!”, angeko,
    yetemeko, yol angsiliw kale.'
  ons-ons: Eŋe Yesu dokoine onbi meteene mi saukeu libe qeke, eŋe yaup ŋara ma nekoi.
  con-NTPO: Tsa'caen jipa atte'fa majan Jesúsma shondosundeccu asettumbe'yi injanga
    otishimbe an'fa. Tise'pa nafattian'choma injiengembe'yi an'fasi afase'fa.
  ghs-ghs: '@see-verse:MRK.007.001'
  peg-peg: ହେୱାର୍‌ ହେୱାନ୍ତି ଚେଲାର୍‌ ବିତ୍ରେ କେତେଜାଣ୍‌ ରାଡ଼ା, ଇଚିସ୍‌ କେଇ ନୁସ୍‌ୱାଦାଂ
    ତିନାକା ହୁଡ଼୍‌ତାର୍ ।
  txu-NT: Nhym Jejukôt ba djwỳnh kwỳ tu ikra põnh kêtkam õ kwỳ krẽ nhym me arỳm ar
    omũ. Ne ar'ã kabẽn ne Jejumã kum, —Mỳkam ne akôt ba djwỳnh me bakukãmãkjê kukràdjà
    kupa'ã ikra punu rã'ã tu àkur ba? Dja me o ane nhym Metĩndjwỳnh arỳm memã axwe
    jarẽ, ane.
  eng-WEBU: Now when they saw some of his disciples eating bread with defiled, that
    is unwashed, hands, they found fault.
  gnw-NT: Jae reta uecha amocue Jesús jemimboe reta ucaru ñugüɨnoi uyepoe mbae reve.
    Echa'ã jae reta uyapo ve'ã ma itenondegua reta iporomboe. Jáeramo umbɨjeco reta.
  mux-mux: yu lumbili andúlima-ni kima kalaru mulupili lumaye naa toku langi we ambolku
    nuring-na kanuku kene kanuku kis piliiring.
  maj-NT: Kinchja̱yane k'u̱a̱ já ni'yakuyáha̱ Jesu nk'ie nga i̱ncha kikie nga tíi̱ncha
    kjine ni̱ñu̱ nga najmi tjun bané ntsja. Kui xi tsuhu̱ ra̱ nga najmi i̱ncha ts'íntjusun
    sihi̱n ntje̱ cháha̱.
  bkq-NT: 'Âjigue aguelymo: — Etaungâ Jesus eynynonro modo aidyly. Kydamudo ezewenrypyry
    araba kulâ akaemo aidyly. Kâzewenry ara nâzemaunguewâbyramo, tâwinduatomoem —
    kelymo.'
  kue-kue: ana ye kanigwa, Yesus disaipelma wagle tau onguno nigl koglkre kaiya mokna
    ake neingwa.
  cot-NT: Yamenajiapojiriquea itsatacaanejia iconoagarantajiacaquea teequea irinetsanajigueroji
    yamejiacaca, mana ishecashecaica intati teequea inquivacomajajiguempaji, yamenajiavecaroquea
    ocoguishequeri yajiricajiaqueca.
  bnp-bnp: Ri matai e huriki a murimuri vona ri kani, i uka ma ri vahilolo taro a
    limane ria.
  apn-NT: '@see-verse:MRK.007.001'
  ctp-NT: Yuwe ꞌa tiꞌ neꞌ kanꞌ, chaꞌ ndiꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús nu
    nchku tyaja ni siya ja ya mnaꞌ neꞌ sa ñaꞌan nu nduꞌu mstru chaꞌ joꞌo ꞌin neꞌ chaꞌ
    kuꞌni neꞌ.
  bre-BRG: gwelout a rejont ur re bennak eus e ziskibien o kemer o fred gant daouarn
    lous, da lavarout eo, hep bezañ bet gwalc'het, [hag e kavjont da damall].
  opm-opm: Tarmuripti Jisas orhe pinggit pisapat han kat han ihir bes tom na gahmar
    den daptin wandeingopari.
  bvr-bvr: Lika burrbi-nana Jesus burr-yika jawina balaja mbi-barra, gala murna aburr-jirra
    mu-ngoyurra aburr-wepiyarna minypa gun-birripa gun-guwarr Berachi yerrcha gun-burriya
    birripa aburr-weya aburr-workiya.
  wal-wal: SHiiqidi Yesuusi erissiyo ashkkaratuppe issooti issooti geeyenna kushiyan,
    hegaa giyoogee meecettennan qumaa miyaageeta be7idosona.
  zad-NT: Na' ka ble'gakile' baḻ beṉ'ka' nak Jesúza' txen bi bix̱is biyib neeka' ka
    zi' gaogake', na' wdaogake' xya c̱hegake'.
  mgh-mgh: Yahoona wiira owiitthuca awe akina yanalya nkatthe ni matata oohirya, manaaya
    woohinyawa.
  aso-aso: Neꞌmine ikevo izipahala zuho linge nete aꞌine di lamineꞌ ami nosoꞌ niteꞌ
    ninavo ninganiꞌ. Aꞌine di lamineꞌ amave laniꞌ nene Halisaioꞌ eveneliti monovoꞌnidoꞌ
    eꞌmeti aꞌine noso izamaniꞌ nemuꞌ laniꞌ.
  uli-uli: Resa wiri tot mokwe re dabeyel Jesus le rete tala payur ngo resa mongoy.
    Rete dabey mokwe Pharisees kowe re kangalur yarmat bo rebe ma foru.
  nin-NT: Nggo na hi abiga ma ba, a so ri ila na ankizhi ka mi. Na si ngla ango ka
    hen, nâ ta su nggo anu Yahuda ba di na.
  tgk-tgk: диданд, ки баъзе шогирдонаш бо дасти «бетаҳорат», яъне ношуста хӯрок мехӯранд.
  acu-NT: 'Tura Jesúsa nuiniatiri ainau uwejen kijmiatsuk yutan yuwinaun wainkar:
    Nuka paseetai tiarmiayi.'
  cak-WNT: Y tek ri achi'a' ri' xequitz'et chi yec'o chique ri rudiscípulos ri Jesús
    ri yetajin chi wa'in y xa ma xquich'ej ta quik'a' achi'el rubanic ri niquiben
    riye', ma utz ta xequitz'et, y rumari' q'uiy c'a ri xquibij chiquij.
  ebk-ebk: Inilacha ay cha mangan nan tapen nan disipulus Jesus ay chaancha nunfuru.
    Chaancha inunud nan ustu ay iniili ay ukialen nan Judio.
  spa-PDDPT: Vieron que algunos de sus discípulos comían pan con manos impuras, es
    decir, no lavadas.
  ruf-ruf: Wawona iwanang'ina wake wamwenga wakuja ichijo bila kwohopfugha ghamoko
    ghawo.
  gun-gun: Ha'e vy oexa rã hemimbo'e kuery regua ojepoei e'ỹ re okaru.
  agu-BL: Ej itzun yi quilol yi at cobox ẍchusbe'tz i' yi e' wan yi ntaxk chixansaj
    chik'ab, nintzun e' octz tan yolche'n Jesús.
  isn-isn: Hangi ai ihengile kina amanyisigwa ang'wi ao akulya u mukate ku mikono
    mishapu; naiza shanga ikalaigwe,
  eng-PEV: '@see-verse:MRK.007.001'
  ilo-ULB: Ket nakitada a dadduma kadagiti adalanna ket mangan iti tinapay a narugit
    dagiti im-imada; a saan a nabuggoan.
  pir-NT: Fariseo masa ijipihtiyequina apequina judio masa mehna panopʉ cjẽna tiquina
    dutiriro saha tiquina omocarine omo coserape ihyera tiahye. Sa ye doeri cjẽ duayequina
    cahapʉ esayequina tiquina ye wʉhʉsepʉ wihiye tiquina dutiriro saha tiquina omocarine
    omo coseraye ihyera tiahye. Sa ye peye apeye dutiyere panopʉ cjẽna judio masa
    tiquina dutiyere yee tiahye. Sihniñe parire coseye, dihi suturire coseye, come
    suturire coseye, yee tiahye tiquina judio masa, “Cohãcjʉ̃ sa cahmene”, niñe. Sa
    ye Jesu cahapʉ cahmecoañe Jesu buheyequina judio masa tiquina dutiriro saha tiquina
    omo coseragʉ̃ ihñahye fariseo masa.
  anv-NT: Ndɛre ɛbwɔ́ álu ɛfɛɛ́, ágɛ́ nnó baá utɔɔ́ Jisɔs abifɔ anyɛɛ́ menyɛɛ́
    amu debadeba ayi álá shwɔnége amu ndɛre gepɔ gebwɔ́ gelɛrége wɔ́.
  sab-NT: Kwian e ulita gwagedu kwian geru jwannga Jesuge ulitadi blire, chku uñale
    amage kwian geru jwannga Jesuge bebi blire gire ama me mo ko gligu trate bitangle
    geru unsuialin kle gbaba kwian israelita alin gerule kare.
  tmd-tmd: nugumɨn Jisas nöbö nuŋ bli, nöhönɨŋ apɨnɨŋ nöbö hölul rɨ ri abön, imaga
    röbö äbäd ab gɨrön ap nɨmmɨdöi mag akuyöbö rölim.
  acr-NNT: Waꞌ waꞌchijabꞌ xkijeq kekichꞌaꞌtibꞌej jujun chike rutijoꞌn ri Jesús ma
    xekilo kewaꞌik yey na kichꞌajom ta ri kiqꞌabꞌ. Y waꞌ na e ta kikꞌutuꞌn kan ri
    katiꞌ-kimam.
  kpg-kpg: ga gidee bolo hunu gau i ana dama agoago e miami hagalee tono nadau lima,
    di hai deenei le e hagalee hiihai ginai nia Pharisee bolo nia daangada gi heia.
  taj-taj: थेनीगदेसे येशूला कोइ कोइ चेलागदेसे या आख्रुना चबा म्राङ्जी।
  avt-avt: Hɨr nɨr mɨt disaipel han kerek nises hɨm me Jisas hɨr nɨpaam menmen te
    hɨr ninɨn nekemyet his mɨr au.
  cbk-cbk: Y ya nota sila que tiene del maga dicipulo di Jesus ta come con mano sucio.
    (Quiere decir ese, nuay sila vene acorde con el maga reglamento del maga Judio
    acerca del lavada del mano.)
  uig-ARA: 'شۇ پەرىسىيلەر ۋە تەۋرات ئۇستازلىرى ئۇنىڭ مۇخلىسلىرىدىن بەزىلىرىنىڭ تاماقنى
    قولىنى يۇماي، يەنى «ناپاك» ھالدا يەۋاتقانلىقىنى كۆرۈپ، ئۇنىڭدىن: ــ مۇخلىسلىرىڭ
    نېمىشقا ئاتا-بوۋىلىرىمىزنىڭ ئەنئەنىلىرىگە رىئايە قىلماي، بەلكى يۇيۇلمىغان قوللىرى
    بىلەن تاماق يەيدۇ؟ ــ دەپ سوراشتى (چۈنكى پەرىسىيلەر ۋە پۈتۈن يەھۇدىيلار ئاتا-بوۋىلىرى
    تەرىپىدىن قالدۇرۇلغان ئەنئەنىنى چىڭ تۇتقاچقا، ئاۋۋال قوللىرىنى ئەستايىدىللىق بىلەن
    يۇمىسا، تاماق يېمەيدۇ. شۇنىڭدەك بازاردىن قايتىپ كەلگەندىمۇ، ئۇلار قول يۇماي بىرنەرسە
    يېمەيدۇ. ئۇنىڭدىن باشقا، پىيالە-قەدەھ، داس-چۆگۈن ۋە مىس قاچىلار ۋە دىۋانلارنى
    يۇيۇش توغرىسىدا تاپشۇرۇلغان نۇرغۇنلىغان ئەنئەنىلەردىمۇ چىڭ تۇرىدۇ).'
  tuf-tuf: Ey quin cur ítitan, Jesús chiwan atum sucti ira yácaro. Fariséoinat restá
    sucuír eyta éyinat restá eyta sucti ira yácaro.
  abx-abx: Sakulawan-na sito mga a'a nga aniya' si mga inadalan-na si Jesus nga agkakan
    ma'in limpyado i mga tamburu'-na, nga i nagtukoy, iya i ga'i pagkusu'-na mga iya
  mco-NT: Je fariseos etz escribas ajcxy ijxy co Jesús ydiscípulos ajcxy ytɨgɨɨy caaybɨ
    uucpɨ jaygɨ̈bujy, ca' anajty cuydúngɨxy judíojäy ycostumbre.
  kqf-kqf: '@see-verse:MRK.007.001'
  cpb-NT: Ari iñaapaakeri riyotaanewo Jesús te rantero rametapiintari ikiwaakota arika
    roya. Ikishimatapaakeri.
  aon-aon: Amam hape aria hatik um Jisas ananim disaipel madae hukwurupuguk wis kabi
    douk amam Farisi hakri um ba iyoh, aria kadak hunosuhw worigun hugnoh uwe. Douk
    namudok aria amam Farisi douk hakri Jisas ananim disaipel amamis wis goutukis
    atus iri.
  hus-NT-2005: Jajáꞌtsik in chuꞌu ke taltsik nin exóbalil na Jesús u kʼapul yab tʼakadh
    nin kʼubak, jaxtám ti kawyattsik abal yab in tʼakaꞌtsik nin kʼubak xan ti yejat
    kin tʼajaꞌ.
  mig-NT: Te cha̱a‑ún, ni̱ kajini̱‑de ja̱ sáva cha̱a káskuá'a jíín‑yá káyee‑dé staa̱
    jíín ndá'a chá'án‑de, kua̱chi ja̱ tú ní ka̱nandá'á‑de. Te ni̱ ka̱ndonda sɨkɨ̱‑dé.
  bps-bps: Na teenla dademe dad gal mlalò ku Dyisas mlafà i tdò flalò dad Dyu, du
    là ale funa malob kagula kmaan. Na di fnaglutla magagsik i to là malob.
  mbs-mbs: Kinità dan te limàpang se menge tinoledaan i Jesus te ketanem te menge
    Parisiyo, so kimaen dan te wedà dan peg-onaw te belad dan.
  tof-tof: Da i ngibürr Yesun umulbain olmal nósenóp alode ⌊tómanpükü⌋ tange; i tibiób
    tang inzan koke bagulóp, Parrisiab gida-azan bóktanórr.
  cme-NT: Ba'a ba ne da Yesu *hãalãbiemba namba wuo niiwuoni‑i a ne da ba saa saara
    ba nammu‑i a saanu baa *Yuifu ba bĩncuɔŋ-hũmelle‑i.
  sus-sus: E naxa a to, a fɔxirabirɛ ndee e dɛgema e bɛlɛxɛ sɛniyɛntaree ra, e mu
    e raxaxi naamunyi ki ma.
  pon-2006: Re tehkada duwen ekei sapwellime tohnpadahk ko ar kin iang sak ni peh
    samin—ni ar sohte kin omwiomw nin duwen tiahk me Parisi ko kin nda aramas koaros
    en kin wia.
  dad-dad: Idi lo difeid mog, in dõ fiya tar tunĩ amuyẽ ado imeid kulo fiya sã saaf
    don.
  zab-NT: Chiy chi gunádeb dec nuu de xpɨny Jesús bquiindeb ne quɨt gudibynaatideb
    zec ni ná costumbrɨ xte de maistrɨqui, ax guniyádeb laadeb.
  jae-jae: Ma sêlic ênê ŋacseŋomi ŋagêdô sêkwasiŋ lemeŋ atom, seŋ gêŋ paliŋ-paliŋgeŋ.
  ksd-ksd: ma dia tar gire ta umana ta kana tarai na vartovo dia iaian vakuku ma ra
    dur na lima i diat ba pa di ga puk diat.
  msm-NT: Napaniidan dan to duma no mgo inanad ni Jesus no migkoon no wada panghugas
    to boyad.
  myk-myk: A pʼi li sɛɛri na wu wo kalaapiire ta tʼa li ni kenɔrɔyɔ ni, lee kɔri ɲɛ
    pu ya pu keye je wɛ.
  sbe-sbe: Yona hekahekatao hekadi se kitadi ma nimabikibikidi na se kaikai, na nige
    se nimadeuli [doha kadi kulutubu yodi kabikabi mamohoina unai.]
  mcr-mcr: Itaŋga qu iŋgaŋi, Iqueqä wäuŋuäŋqä ämotquamiŋqä hŋqua, quwqä hipae asŋi,
    eqä akiyä iŋqä ditä maqiyqä ipu, ymisaŋi qanyä gaŋgä äqumbiyitaŋi, Goti Iqueqä
    hiŋuä iqiŋi, quwqä hipae kiyä mätqä äquŋguwi.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ní n''diichí yā chí discípulos yeⁿ''e Jesús miiⁿ ngé''e
    yā ndúúcū ta''a yā chí vaatíī, ní vɛɛ nuuⁿndi yeⁿ''e yā ti nguɛ́ɛ́ inaaⁿnu yā
    ta''a yā taachí āā cuɛ́ɛ́ che''e yā tan''duucā chi ngaⁿ''a ley yeⁿ''é yā.'
  tur-YTC: O’nun öğrencilerinden bazılarının murdar, yani yıkanmamış ellerle yemek
    yediğini görünce, kusur buldular.
  san-ITR: te tasya kiyataH shiShyAn ashuchikarairarthAda aprakShAlitahastai rbhu njato
    dR^iShTvA tAnadUShayan|
  bel-N: І, убачыўшы некаторых з вучняў Ягоных, што елі хлеб нячыстымі, гэта значыць
    нямытымі, рукамі, вінавацілі іх.
  sch-sch: Ha ngei han a ruoisingei senkhatin kut innima sâk an sâk an mua, maha,
    Phariseengeiin mingei an tho ranga an tipe lamtaka an rusûk loi sika ani.
  mic-MIQNT: Na migwama'tiji te'siliji unaqapemg etlatalultiliji gatu mo gesispa'tu'tigul
    ugpitnual, 'st'ge' Palasiewaq tela'taqati'tij. (
  huu-NT: Jesús llofueoicaiganomona damɨerie naimacɨ isoi guiñenana cɨodɨmacɨ.
  jiv-NT: Tura Jesusa unuiniamuri̱n ikijmiatsuk yurumun wáinkiar “Israer-shuara túrutairi̱n
    túruiniatsui” tiarmiayi.
  otm-NT: Nɛ bi nu ʉ 'da yʉ́ xädi ra Jesús i sihmɛ nɛ hin nin xʉ'yɛ tengu rán sʉ'yɛ
    bi zänzɛhɛ yʉ́n t'ɛ̨tizɛhɛ ʉ. Nɛ bi 'yɛ̨mbi øt ra ts'oqui ʉ.
  dah-dah: Goyarebe Yesuyen komatmiŋ yenamiŋbe haniŋ ma haldeya biŋge yanarde nene
    hinhan. (Yuda marte matabe haniŋ ma haltiŋ gobe tikiŋ miŋyaŋ yeŋ nurde mali ma
    dula teŋ haŋyen. Niŋgeb yeŋbe asem yagot haniŋ hal hal belŋeŋ goyen gama irde
    haŋyen. Farisibe goyen mata po keŋkela gama irde haŋyen mar.
  tnk-tnk: mhətoni səvənhi nərmama me nepwɨn kamhərui nɨtətə səvəi kaha kupwən me
    səvənraha, mamhani nəveɡɨnien ia rəɡɨnraha, mətə həpkukupwən mhə mhərkwerɨɡ.
  kpr-kpr: '@see-verse:MRK.007.001'
  san-IAS: te tasya kiyataḥ śiṣyān aśucikarairarthāda aprakṣālitahastai rbhuñjato
    dṛṣṭvā tānadūṣayan|
  nho-nho: Naa tama naa ni kkite maa aaraa disaipol e kkai koi ma naa rima laatou
    see fuiffui hakaraaoi ki mataffua; te tiputipu e haia naa Jew maa e hakallika.
  gym-NT: Ye ngwane, Kukwe Biani Ngöbökwe Moiséye dirikätre kirakira käkwe köbötikamna
    bti mrömna kwetre nitre israelitaye, ye kwrere nitre ja töitikaka Jesube nikani
    mröre abko ruäre käkwe ñan köbötikani nitre bariseo okwäbti. Abtä namani ñäke
    btä.
  azg-NT: Totquenhan cüenta na nque nnꞌan na conanꞌjon yo Jesús, tocüaꞌhan min na
    tyiꞌquitmanhan ndueehan chaꞌxjen juu costumbre na contꞌa ntyjehan nnꞌan judíos.
    Jndue fariseosꞌñeen na joo nnꞌan na totsayꞌonhan jñꞌoon yo Jesús, tyiꞌya na nndaꞌ
    contꞌahan.
  bhd-bhd: ते तैनेईं हेरू कि यीशुएरे किछ चेले रीति रुवाज़ेरे खलाफ अधोए हथ्थन सेइं
    रोट्टी खेइ राओरेन।
  too-NT: Ixtalaktzī'nī't makapitzīn ī'sca'txtunu'nī'n Jesús a'ntī ixtahuā'yamā'na
    lā' tū' xa'nca ixtamakacha'ka'nī't pū'la.
  ind-AYT: mereka melihat beberapa murid Yesus makan roti dengan tangan najis, karena
    tidak membasuh tangannya.
  cjo-NT: 'Iñagaeyapaerini riyotaanewo, rowaeyani tee ikiwawakota: tema tee ikiteshiretzi.
    Ikanteeyini: “Aririka oyaa, ityaawo akiwawakotya akameethashiretantyaari”.'
  nsn-nsn: Gisina ka me banga tupara pono tasir gisiamehe no tamatang uakuakelukono
    ka ein pe, bo ahik puk mata uabusa baka uoum tar limas.
  san-DEV: ते तस्य कियतः शिष्यान् अशुचिकरैरर्थाद अप्रक्षालितहस्तै र्भुञ्जतो दृष्ट्वा
    तानदूषयन्।
  tna-NT: Discípulo cuana diadiataina jamerucuatiji mahue beju batana huecuana.
  lid-lid: Ya iri ndratou oro lau ra-on ta Jises aimon nyamon, ya oro basikine mine
    oro bala buku none kandriyen tiri Parasi bwe.
  wim-wim: Than thath-thathin thanang ngurp Jesus.antam wiy anangan may thanttakaman
    mungk-mungkin, than puth maꞌan minam keꞌam pungin, keꞌ than Pharisees anangan
    wik thay-thayanam thawin thant maꞌ min-minaman pungayna.
  zga-M: Vakhavavona avakhongi va mwene vilya imikate ne fikokho khetakalava.
  yom-yom: Bamona ti minlonguki miandi minkaka miba dia dipha ayi miokomi mvindu bu
    dinsundula mioko mikambu sukulu.
  san-SIN: තේ තස්‍ය කියතඃ ශිෂ්‍යාන් අශුචිකරෛරර්ථාද අප්‍රක්‍ෂාලිතහස්තෛ ර්භුඤ්ජතෝ දෘෂ්ට්වා
    තානදූෂයන්|
  yut-yut: Muwugek paŋdet kabɨnikon da dɨwarɨ kɨsitni dɨma sugaŋek jap ɨsal tɨmɨk
    naŋyo aba pɨndakgwit.
  grc-BYZ: καὶ ἰδόντες τινὰς τῶν μαθητῶν αὐτοῦ κοιναῖς χερσί, τοῦτ᾽ ἔστιν ἀνίπτοις,
    ἐσθίοντας ἄρτους, ἐμέμψαντο·
  cpc-NT: Jiñaapaakiri jiyotaani Jesús tii jantziro jamitapiintaiyarini ikiwaakota
    jowaiyani. Ikijyimatapaakiri.
  nhg-NT: Pos yejua quejtaque que seque de tiemachtejcöhua Jesús tlacuöya sin quechepöhuaya
    inmöhuö. Es decir, amo momöpajpöcaya. Por inu quentlajtlacultejque.
  nya-nya: iwo anaona ophunzira ake akudya chakudya ndi mʼmanja mwakuda kapena kuti
    mʼmanja mosasamba.
  ngu-NT: Ijcuac nemiyaj ihuan Jesús, yejhuamej oquitaquej ica sequimej inomachtijcahuan
    Jesús tlacuayaj, masqui xnomajtequiayaj quen on huehuetquej tlajtlajmatquej oquijtocaj
    ica nonequi nomajtequisquej.
  kup-kup: '@see-verse:MRK.007.001'
  jid-jid: Nda to imrlikoma bari basi rli birli hamma ni ngla wo.
  wmw-wmw: Ewo wawawona wanafunzi wamojawapo wa Insa wakirya sawatawade.
  gmv-GGM: Yesusa kalizaytappe bagayti mecetonta qita kushera kath mishin be7ida.
  ssg-ssg: Lato ningahi tesol kahikahin tai nuhi minalato ti lato ang.
  zpo-NT: Nel nzak xaa lee lak xaa mseed lo Jesús, nawent nzo lo Dios, nel nanyanagt
    xaa nzhaw xaa kwentaxa nii ley cheen re xey nu.
  poy-poy: Wawona wafundwa wamu wa Yesu wankuliya shiboga kwa mawoku mahumba, yani
    wagulula ndiri mawoku gawu ntambu ya ifiruwiti.
  qwh-NT: Pecunam Jesuspa disipuluncuna maquincunata mana paqacushpa miquicaqta ricarnin,
    “Diospa contranmi rurecuyan” nir, pensayarqan.
  gaw-gaw: Jesusnu ip̱uniṯak awak danab laala, ag Juda dilag ḏo amup̱anab ep̱elag
    ii ihap̱ig, ag ep̱elag hamu ihona, e lanan daaegeg anadp̱ig.
  nca-nca: Uro Yesu koro iŋo-iŋo rewero uniyó yiyoyi kandeye Anutu toŋímo pusú tiní
    o qoyemboro neyaŋgurí. (Ŋuro murí muko ŋandiro, kandeye kama sonoworo neyaŋgurí.)
  zpz-NTPP: Dey zeꞌ bzaac yu nu la be de mbecy nu rsyaꞌ lo Jesuuz a̱ꞌ caacy yaa dey
    row yu gyit, gun wannaa dey gal nu rlagy ñi par lo leey ni dey.
  mkj-mkj: Irai soahkda doahr epwi Nah sohnpadahkkok kin mwingehki poa jamin — nehn
    ahr johkin amwumw doahr siahkko ma Pharisee‑ok pwehng armaj ohroj en wia.
  zac-NT: Guná rall lu shini gusëꞌdë më; gudáu raiꞌ guetështildi sin quë adë bë́ꞌnëdiꞌi
    raiꞌ cumplir ziquë na custumbrë; adë gudíbidiꞌi raiꞌ guiaꞌa raiꞌ ziquë custumbrë
    religiusë shtë ra fariseo. Iurní bëꞌnë rall juzguë ra shini gusëꞌdë më.
  kyg-kyg: Maiꞌneꞌapaeꞌmo apakayana mago Yesu geꞌamo neꞌafiya vayaꞌmogi Yu mono gemo
    akame huꞌa apayaꞌmo sese osuꞌneꞌa neꞌyaꞌmo afaꞌa aliꞌa neꞌnageꞌa apaketeꞌapaeꞌmo,
    hosu kavaꞌmo nehae, huꞌa huꞌnae.
  kmk-kmk: Ot naila da un sadat uduma disipulus Jesus adida binuḻuwan dat ima da utdit
    kadawiyana mambubuḻun dat Judio asida mangan.
  cao-NT: Jabi jahuë rabëti bo tsayapama tsi quiha chocohama ca mëquënë tsi ja picanai
    ca ja jiscaniquë. Jodioba jabi, jato yoba, tihi cabo pasomaha ini quiha ja acanaina.
    Ja quëshpi tsi jodioba chama bo ranimisniquë.
  bbr-bbr: '@see-verse:MRK.007.001'
  inb-inb: Jesusta sug kati­raiag­kuna, mana maki mailla­ris­pa­lla miku­nakurka.
    Chasa, ñugpa­manda­kuna imasa iacha­chis­ka­sina mana rura­na­kurka. Chasa kawaspa
    chi runa­kunaka, iapa mana alli­lla pai­kuna­manda rima­na­kurka.
  hrv-hrv: I opaze da neki njegovi učenici jedu kruh nečistih, to jest neopranih ruku.
  box-NT: Ɓa lońna mɔn ò o nì-kenínia ɓúi wee dí à ɓa yí sɛɛra mí níní
    á yí ceéraráa míten làa bìo ho làndá bòráa mu.
  ote-NT: Ne bi hyandi gue ꞌrayá nxadi ra Jesu bi ñuni nsinque xqui nxʉꞌyɛ ngu yá
    nza̱iꞌʉ, hangue bi ña̱maꞌñʉꞌʉ.
