  dhg-dhg: 'Ga banhayam banha yolŋu warra bayiŋ gayŋa marimin yana dhanaliŋguwaynha
    yana romgum bitjuwayiŋ malthun. Bilanyan mala rom gamꞌ: bayiŋ ŋarru yolŋu djälmiyi
    ŋathawu guwamandawu, ŋurruŋum dhanal ŋarru goŋ-rurrwuyunmi romgu yana malthun
    ga ŋärrun ŋatham guwaman. Ga banha dhanal ŋarru ŋatha warraṯthun ŋunhuŋ ŋalaŋa
    yolŋu guḻkuꞌmiŋa ŋirrimaŋa, ŋurruŋum dhanal ŋatjil ŋarru waḏapthun romgu malthun.
    Ga ŋärrun banikinꞌma malany rurrwuyun bilanya bitjuwayiŋ djuypanꞌ mala, ŋathawuy
    biyarrthanda rupa mala, ga garmakpuy wurkthunda ga gäp ga biḻit ga guḻku waripu
    waripu. Bukmakkum ŋarru rurrwuyun, romgu bayikuya malthun. Ga bayiŋ ŋarru banha
    waripu Djuw yolŋu ŋangawul gayŋa malthun banha nhalpiyan gayŋa rom barraŋgaꞌyun,
    dhanalim ŋarru banha Baratjim yolŋu warra maḏakarritjtjin dhanaliŋgu. Ga bilanyaḻi
    dhanal banha Djesuwum guyurrꞌmiŋuny warrany nhäŋal, bala dhanal banha Baratjim
    ŋurruk maḏakarritjinan dhanaliŋgu, ḻinygu dhanal gayŋan ŋatha guwaman, goŋdhu-rurrwuyundanharramiyun,
    ŋangawulnha bitjuwayiŋ romgu malthuwan. Bala dhanal gayŋan rom-nyamirꞌyuwanan
    nhanany Djesunham bitjanan, “Nhäwu bayiŋ gayŋa banha nhuŋgurum guyurrꞌmiŋuyu warrayu
    bitjanyam ŋatha guwaman goŋdhu-rurrwuyundanharramiyum? Banham dhanal bayiŋ gayŋa
    bitjanyam romnha bitjuwayiŋ ganitjuman ŋunha ŋaḻapaḻmiwuŋun!”'
