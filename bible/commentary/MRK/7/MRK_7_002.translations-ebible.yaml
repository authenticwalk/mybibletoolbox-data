verse: MRK.007.002
translations:
  kpx-kpx: Isi Iesu esemu elegevege keau Diue menaka ehovaholisi abu ada totoholisito
    lovi ilu.
  okv-H: Eto Iesu ta ambotani na Judea embo ta ke pepeni amo ungo ingari rate ingito
    ingarako ue ingeni tongopa te tapa indari indio embomeni puvua amina kito ujeae
    ea.
  tbo-tbo: Yesu a hewahewali hi galena tuhagahi ega nimahi hita oga tahaehi ma apoma
    hit’omam. Ma hi baha hi pa, ‘Yesu a hewahewali hi gobu.’
  mal-C: അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാരിൽ ചിലർ ശുദ്ധിയില്ലാത്ത, അതായത്, യെഹൂദാചാരപ്രകാരം
    കഴുകാത്ത കൈകൊണ്ട്, ആഹാരം കഴിക്കുന്നത് അവരുടെ ശ്രദ്ധയിൽപ്പെട്ടു.
  grc-SR: καὶ ἰδόντες τινὰς τῶν μαθητῶν αὐτοῦ ⸆ κοιναῖς χερσίν, τοῦτ᾽ ἔστιν ἀνίπτοις,
    ⸂ἐσθίοντας⸃ ⸆2 ἄρτους ⸋ἐμέμψαντο.⸌
  bgc-bgc: अर उननै उसके कुछ चेल्यां ताहीं बिना सुच्चे होए यानिके बिना हाथ धोए रोट्टी
    खांदे देख्या।
  khz-khz: Ne gena melo gegitarato, geganiganiwai reketa gimara “mamilora,” gimara
    ati geguligirato ira geria gulukune velera geria vevega-nagi vetainai.
  deu-TKW: und da sie einige Jünger mit unreinen Händen, das heißt mit ungewaschenen,
    die Brote essen sahen
  zsr-NT: 'Bönniꞌ gdauꞌ ni gulaléꞌinëꞌ bönniꞌ usë́d queëꞌ Jesús tahuëꞌ yöt, cunadxíꞌagac
    naꞌquëꞌ, lë naꞌ rna: cutu nayargac ca nalëbcnëꞌ tunëꞌ. Qui lë ni naꞌ gulanë́ꞌ
    quequëꞌ.'
  lin-lin: Bamonaki bayekoli mosusu ya Yesu kolia lipa na maboko ya mbindo, elingi
    koloba na maboko oyo basukola te.
  hns-NT: Tab oesab dekhies kie okar koetjh tjela log biena haath dhowe bret kha hai.
  noa-E: Mag bëewia amachdëu oowai i khapeen juajã ʉbata thach khö nʉm oobaawai ʉ̈u
    khabata nʉm ajim anaabá.
  eng-EMTV: Now when they saw some of His disciples eat bread with ceremonially unclean,
    that is, with unwashed hands, they found fault.
  mib-NT: Te tēe un ní cajito de jeē sava tēe cáscuáha jíín Jesús, ni cayeji jnehén
    de staā, chi tu ní cásquícu de costumbre jeē nándahá de nuū Yaā Dios. Te ni cacahān
    sɨquɨ̄ de.
  bea-bea: Kootoo kiyainchi tahkine yaotatichne aghatsitsoo otlestyes atu ka tila
    tyeghintyekoo, ayi tsati, kila aghoo atu tyetsaghintyek, tahkine atu tyeswe kooghatilon.
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुरे़ कुभा कुहुॽसाम्‍बाहाॽरे़ यहुदिहाॽरे़ खुनिॽ वाहप्‍सिङ्‌मा
    चोःक्‍थिम् कुइसिःक् हुक् वामे़न्‍हप्‍पे चा मे़जबा मे़निःसुसि॥
  xnj-xnj: Vavaweni vawuliwa vangi va Yesu vilya chakulya kwa mawoko changasamba ngati
    cheyiganikiwa na malagizu.
  mmx-mmx: La diga ven lentaba at lavaun pinivu at ne Iesu diga anan mi levengkikngen
    di, ua di goxo gos avot mun be lengkikngen di. La kerepmo lubung Parisi diga lok
    do lavaun pinivu diga lox abilinga lorooro atdi.
  cbr-NT: Timë́xun ca Jesusan 'unánmicë unicama raírinën aín rara quiásabi oi 'iquinma,
    mëchucaxunmashi piia isacëxa.
  tee-NT: Chai ju yu'unch talakts'ilh ju ali'in ix'amamaka'ui ju Jesús ni jantu chun
    ixtamakch'ak'ai acsni ixtavajin tachi ju ixtalhilanita ju ist'a'israelitanin.
    Pus ixlhiyuchach tanaulh ni jantu k'ox tachi ju ixtalai ju ix'amamaka'ui ju Jesús.
  eng-LSV: and having seen certain of His disciples with defiled hands—that is, unwashed—eating
    bread, they found fault;
  cak-NT: Y ri achi'a' ri' xequitzu' chi jec'o chique ri ru-discípulos ri Jesús ri
    man niquich'aj ta quik'a' cuando yewa', man xka ta chiquiwech. Roma chiquiwech
    reje' can man ch'ajch'oj ta quik'a'. Y romari' q'uiy ri xqui'ij chiquij, roma
    man niqui'en ta anche'l niqui'en reje'.
  pah-NT: Igwete g̃a hepiagi Jesus'ga remimbo'ehara'g̃a jikwakuve'yma. —Ndokoi g̃a
    nhaneramonhava'ea remimbo'eagwera rupi, ei g̃a. A'ereki g̃a ndojikwakuvi ojipogweja
    rehe mbatera ua renonde, ei g̃a ojohupe.
  sja-NT: Mãɨrãpa unudak'ãri Jesús k'õp'ãyoorã ũk'uru jua sɨɨda-ee nek'o p'anɨ, pedee
    k'achia jarapachida ãra ãpɨte.
  xed-xed: Ka nghaŋtá həŋ ta sanlaha ma duhwalha Yesu ta za skwa zay nda ŋratá dzvu,
    mbaziŋ a həŋ manda ya taghanaf dzidzíha taŋ ta həŋ wa.
  mks-NT: Ta na̱xo̱jo̱ ini na tá na̱xini na ña̱ ndúu coo java na̱ xíca tuun xi̱hín
    Jesús xíxi na tá cáma̱ni̱ ndahá na̱ tá quia̱hva íin costumbre na̱ Israel.
  gfk-S: Di ga nes ari ta ira bulu na harausur tane Jisas di ga iaiaan. Ma di ga lik
    be God i nes ter be a sana ira luma di ira bulu na harausur. Ira Parisi di ga
    lik hobi kinong ira bulu na harausur pa di gale gis ira luma di hoke ira harkurai
    tane Moses ta ira Parisi ga tange.
  bmu-bmu: Nalö miaŋgöreŋ Jisösgö gwarekurup tosatŋan böröŋini kude saŋgoŋda dom amöt
    qahö qeba nene negetka eŋgeka uruŋini böliyök.
  dgz-dgz: Iesu wadiamot megawa upi taba nanimu bigi den naiwanumune mu yawamon. Parisi
    nagirewa God menan nani bigi warine mini, mu nani bigi ya waran.
  eng-GNV: And when they sawe some of his disciples eate meate with common hands,
    (that is to say, vnwashen) they complained.
  zaa-NT: Làcą nna bilá'ni cą qui'ni tuchùppa ca discípulo qui' Jesús nna labí beni
    cabi purificar ná' cabí de gùl·la' go cabí, quiere decir labí gutíi ná' cabi conforme
    lani nu ra ca enne' fariséua.
  eng-WEBSTER: And when they saw some of his disciples eating bread with defiled (that
    is to say with unwashed) hands, they found fault.
  guh-guh: '@see-verse:MRK.007.001'
  bon-bon: Teepi jepänisi, egä teeme abiberäja bägrä cina ime äciseja cäco deedei
    erwäjemisi. Teepi peei lui saarewale bime mule ne lica jaawenusi Parisea biname
    piiyepu nuuja Israela biname bime pana, lui cina deedei lica loolo, teepi liba
    conocäcorage mule ca niinäce ime lica lääcisäjinusi cude gwidape cabu ca kälyä
    äbitame.
  nhw-BL: Huan quiitaque para sequin imomachtijcahua Jesús tlacuayayaj huan amo momajtequijtoyaj
    miyacpa quen momajtoyaj israelitame para motlapajpacchihuase, huajca quintelhuijque.
  swh-ONEN: Wakawaona baadhi ya wanafunzi wake wakila chakula kwa mikono iliyo najisi,
    yaani, bila kunawa kama ilivyotakiwa na sheria ya dini ya Wayahudi.
  wbi-wbi: Vakavaagha avavulanisivua vamonga vilia na mavoko amalamafu, kwekuti kisila
    kwogha amavoko mu lwiho.
  bba-bba: Bɑ wɑ win bwɑ̃ɑbu ɡɑbu bɑ dimɔ kɑ nɔm ɡbebɑ, bɑ ǹ niɛ.
  eng-KJVCPB: And when they saw some of his disciples eat bread with defiled, that
    is to say, with unwashen, hands, they found fault.
  kgk-NT: '“Ndajajepohéi porãi ramo ndikatúi jakaru”, he''i va''e fariseu kwéry, opa
    judeu kwéry gwive ave. Ojepohe pohéi e''ỹ reheve ndokarúi va''e ojapo-gwi hembypy
    he''i va''ekwe. Ou jevy ramo mba''e jogwa haty-gwi nonhemopotĩry ramo ndokarúi.
    Ojohéi kopo''i, ojohéi japepo, ojohéi nha''ẽ kwarepoti-gwi ojejapopyre. Hupa ojohéi
    ave. Heta mba''e ojapo hembypy he''i va''ekwe ohendu-gwi. Ha gwĩ fariseu kwéry,
    judeu rekombo''ehaty ave ohexa Hesu remimbo''e kwéry-pe okaru ramo ojepohéi e''ỹ
    reheve. Upéa he''ise: Ojepohe pohéi rei e''ỹ reheve okaru.'
  waj-waj: Mmuaavau varida tooduu ari ngiaammuau vooya yeenna nnaara hama ngiari yaakuuyauvaa
    finirama kiada sabi nneeravai. Iya hama Farisaiya uu aataruuvaugiataama iirama
    kiada ngiari yaakuuyauvaa hama finirama kiada kati yeennaiyauvaa nneeravai.
  cpy-cpy: Tema iñaapaa-kitziiri riyotaani tee rantziro rameta-piinteetari ikiwaakota
    aririka rowaeyaani. Ikiji-mata-paakiri.
  ekk-PKP: märkasid, et mõned tema jüngritest sõid „ebapuhaste“ (pesemata) kätega.
  mpx-mpx: Hi kite Yeisu wana tohago enuna hi anan, inoke hi nuwatu tage nimaliya
    i biki, kaiwena nimaliya nige hi uul i oola wali tapwalolo ana logugui, toto Palisi
    hi panpankiti-an.
  wbp-wbp: Kujalurla yanurnu Jijajiki, nyangulu-jana Jijaji-kirlangu kurdungurlu-patu
    kujalpalu ngarnu mangarri rdaka parljirninja-wangurlu. Kulalu-nyanu rdaka-wiyi
    nyanungurrarluju parljurnu.
  luo-luo: mi gineno ka jopuonjrene moko chiemo gi lwedo mochido, tiende ni lwedo
    ma ok olwoki e yor pwodhruok.
  nhe-NT: Huan quiitaque para sequin imomachtijcahua Jesús tlacuayayaj huan ax momajtequijtoyaj
    miyac huelta queja momajtoyaj israelitame para motlapajpacchihuase, huajca quinteilhuijque.
  aii-aii: ܘܚܙܹܐ ܠܗܘܿܢ ܕܚܲܕܟܡܵܐ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܒܹܐܟ݂ܵܠܵܐ ܠܲܚܡܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܛܲܡܐܹ̈ܐ،
    ܠܵܐ ܚܘܼܠܸܠܹܐ،
  esk-NT: Tautuŋniġaich Jesus-ŋum maliġuaqtit iḷaŋisa niġiruat iġġuġaluaqnagich argatiŋ
    Pharisee-ŋuruat piraksriutaatitun iñuŋnun.
  msb-msb: Didto nagmangno sinda na an iba niya na mga disipulos nagakaraon na bagaʼn
    maati an kamot kay antes sinda magkaon wara mahugasi an mga kamot susog sa kaugalian
    san mga Judio.
  cpa-NT: Jøng² ca¹jái¹ dsa² héi² hi² gøah¹² ca²dsiog³ dsa² quianh³ Jesús hi² tsa¹ti³jai¹
    gug²dsa, hi² tsa¹rø²jŋǿi³.
  dso-dso: ତାର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି କେତେକ୍‌ ସିସ୍‌ମନ୍‌ ଜିଉଦିମନର୍‌ ରିତିନିତି ଇସାବେ
    ଆତ୍‌ ନ ଦଇତେ କାଇବାଟା ଦେକ୍‌ଲାଇ ।
  meu-meu: Bena ena hahediba haida e itadia, imadia asie huri, mai mirodia ida e anianiva.
  yva-NT: Wo Apa arakovo utavondi aije maen wisyi bayave yara wo manemo nggwame rarondom
    wusyimbe mamaisyo ananyao Yahudi raije ramu.
  dgc-dgc: Ey neta de du alagad ni Jesus, a éwan de inugisan i kamét dia bagu méngan,
    ayun ta rilihiyon na Pariseyo.
  zpm-NT: Dzigo goṉ zho blalaa zha ne nac xpëëdscuel Jesús, zeeṉe laa zho row rguiibd
    zho nia zho zigne nacpaa grë zhiwseed xmeṉgol zho.
  hix-NT: Txesusu nhananàhrà ro komo yemtakmanàrà yonytxownà hatà. Osomyakorokahra
    nemtakmetxkon hatà. Àro ke, atxke rma haxa nehxatxkon hatà, àwyanye.
  sim-sim: Uhu li heyeri Jisasin tiyandari ma ondo tavan yoko namber olmu tavatle
    nga tolo ara. Urik lirin limu ngriara.
  npi-ULB: तिनीहरूले उहाँका चेलाहरूले अशुद्ध अर्थात् नधोएका हातले खाएको देखे ।
  cgc-cgc: Nakita danen na mga tinudluan Jesus gakaan na ula gasunod ta kaugalian
    ta mga Judio aged iran na lima bilangen na “limpyo”. Beet ambalen na ula danen
    an gasunod ta sirimunya ta pag-ugas ta lima bag-o maan.
  tim-tim: Mendugum tatbiâ Yesugât hoŋ bawalupŋande bâtyeŋe bo pulim sot nembiâ yekbiâ
    ârândâŋ bo agep.
  yor-yor: wọ́n sì ṣe àkíyèsí wí pé díẹ̀ nínú àwọn ọmọ-ẹ̀yìn Jesu ń fi ọwọ́ àìmọ́
    jẹun, èyí yìí ni wẹ ọwọ́.
  wos-wos: Hérangwanda di xé Jisasna du nawulak tamba gu yakéhafi hénoo sandaka. Di
    deka tamba gu yakéhafi yandaka di Farisina du diré xe di wa, “Nana hambuk hundi
    xékéhambandi. Wu haraki saraki sémbut hurukwa du di.” Wungi di wa.
  emp-NTPO: Maʌ̃ ẽberãrãba unusid̶aa ʌ̃cʌrʌ Jesu ume nĩbabadarãda jʌwa sʌgʌd̶aẽ́ ne
    co panʌda. Drõãenabemaba jʌwa sʌgʌbadad̶ebema jaradiaped̶ad̶a quĩrãca od̶aẽ́ panʌ
    bẽrã ãdjira biẽ́ jarasid̶aa. (
  eng-F35: And upon seeing some of His disciples eating bread with ‘unclean’—that
    is, ceremonially unwashed—hands, they found fault.
  ind-ind: Mereka memperhatikan beberapa murid Yesus sedang makan tanpa mengikuti
    adat Yahudi, yaitu tidak membasuh tangannya sebelum makan. Jadi menurut mereka,
    murid-murid Yesus sudah menjadi najis di hadapan Allah.
  pes-OPCB: وقتی آنها دیدند که بعضی از شاگردان او با دستهای نجس، یعنی ناشسته، غذا
    می‌خورند، آنان را سرزنش کردند.
  mpt-mpt: Yesuse okok aleyemin nakai kweilao mo fubaim blim bianiba kwei niniksa
    ye imeno wembib kesoa yatemniba
  ssx-ssx: Kutupa Yesuna꞉ disaipolo haliwekima꞉ na tandepemeke kikima꞉ ne nemekeeki
    handemekeme. Mo Pa꞉tisi haliwekima꞉ dupiki tandepea꞉peke laa lemeke tupa꞉ kiki
    na tandepemekeme.
  mkl-mkl: Ŋɔi ɑ̀ yɛ mɔcɔɛ ɡɔ ŋɑ ɑ̀ wɑɑ jɛ do ɑwɔ riisi, wɑɑtɔ ɑ kù wɔɔ si bɛi ɑ̀
    yɑ ce si dedembɑ nŋɑ.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ ଜିସୁନେ ଉଡ଼ିରୁଆ ସିସ୍ଇଂକେ ଅସୁଚି ବା ନ୍ତି ମାଗୁଇତିଚେ ଚଙ୍ଗ୍‌ନେ କେକେ
    ।
  gof-RNT: Yesuusa tamaaretappe issoti issoti geeyonna kushiyan, hessika kushe meecettonna
    kathi meyssata be7idosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ୟୀଶୁଆଃ ଚିମିନ୍‌ ଚେଲାକକେ ଯିହୁଦୀକଆଃ ରିତିରିୱାଜ୍‌ ଲେକାତେ ସତ୍‌ରାକେଦ୍‌ତେ
    କା ଆବୁଙ୍ଗ୍‌ ତିଃଇତେ ଜମ୍‌ତାନ୍‌କ ନେଲ୍‌କେଦ୍‌କଆ ।
  gah-gah: Lá amó nene izegipala zuha lugáate kigizani nagamí zemake nosánetá ninago
    ánigamó.
  lcm-lcm: na kila arai ani kana keve nat i akalit si po angan tav sunep kunga aro
    aino val kapo ro val kari saupai.
  aer-aer: Itne areke apententye akngerre Jesus-kenhe areyele-arle pwethele ware arlkwerlenge,
    iltye-urrke alhewelhetyakenhele. Itne-arrpe alakenhe itirreke, “Ikwerenhe areye
    kwenhe iltye alhewelhetyakenhe, akngerrepate arrulenye anwerne-kenhele anwernenhe
    akaltyele-antheke-arteke, nhenge merne arlkwetyenhenge.”
  qvc-NT: Paykuna rikaykaptinmi, Jisuspa wakin yach'akuqninguna makingunata mana mayllashpachu
    mikurqanllapa. Chaymi chay shamuqkunaqa Jisuspa yach'akuqningunata anyarqanllapa.
    Chaqa isrraylinu llaqta masingunapa mayllakuna kustumbrindam mana rurarqanllapachu.
  tgl-ULB: At nakita nila ang ilan sa mga alagad niya na kumain ng tinapay na madungis
    ang kanilang mga kamay; na hindi nahugasan
  cbs-NT: '@see-verse:MRK.007.001'
  xtm-NTPP: Tee ya'a chi ja ni ka jini de ja sava tee ka ndikin Jesús ma, ñatuu ni
    ka ndanda'a de sukan ka sa'a ñayii judío ma, te ni ka jaa de xita ma. Chukan kúu
    ja ni ka ka'an de tnu'u tee ma, ja naku ñatuu ka sa'a de sukan ka sa'a maa de
    ma.
  nnq-nnq: Ngababona bange akinapunji bakwe bakalya mikate panga kuya maboko andi
    apagalenga maboulo ga akinanhota babe.
  bao-NT: Cʉ̃ja pea, Jesús buerã jĩcãrã, cʉ̃ja ca tii jʉo dooriquere biro tiitirãra,
    amo coeri méé cʉ̃ja ca baaro ĩari cʉ̃jare wede paiupa.
  san-ORI: ତେ ତସ୍ୟ କିଯତଃ ଶିଷ୍ୟାନ୍ ଅଶୁଚିକରୈରର୍ଥାଦ ଅପ୍ରକ୍ଷାଲିତହସ୍ତୈ ର୍ଭୁଞ୍ଜତୋ ଦୃଷ୍ଟ୍ୱା
    ତାନଦୂଷଯନ୍|
  huv-NT: Quiaj tajawüw altiül minipilan Teat Jesús teaüetiw; pero ngo marangüw atnej
    ajlüyay marangüw meáwan nipilan judío wüx ajantsüw owixaw. Áag tandeacndeacüw
    ngo majneaj wüx ombasüw nejiw.
  otn-NT: Bi̱ mbøcuɛ 'mø mi̱ nu̱ te øt'i'da yø xädi ra̱ Jesús, ngue hi̱ngui̱ xʉ'yɛ
    hante di̱ nsi̱hmɛ̱, ngue da̱ mecra̱ ts'oqui n'youi yø 'yɛ.
  nop-nop: '@see-verse:MRK.007.001'
  obo-NT: Nokita ran no duwon mgo tinodduwan din no mid ka-an no waa id ounab to bollad
    dan. Dos id puungan dan, supak diyot botasanon no ko-ilangan molinis dan diyot
    kod-ontong to Monama.
  cak-ENT: Y tok ri achi'a' ri' xquitz'et que yec'o cheque ri rachibila' ri Jesús
    ri man nquich'üj tüj jabel ri quik'a' cachi'el nquibün rije' tok nquic'ux quivay,
    man utz tüj xequitz'et. Roma chiquivüch rije' man ch'ajch'oj tüj ri quik'a'. Y
    romari' juis xech'o chiquij roma man nquibün tüj cachi'el nquibün rije'.
