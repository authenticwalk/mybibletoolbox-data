  cnt-NT: Ca₂jág₃ dsa₂ 'éi₂ ca₂jɨ́in₂ i₂lɨn₅₄ chi'₂ dsɨ₂guia₃-tɨ́n₂ a₂guë́'₅ të₃ tsá₃
