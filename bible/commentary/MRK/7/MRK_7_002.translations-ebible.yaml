    Ya'ipi cotioro'sa' ina pochin yonquipi. “Co inapohuatëhuahuë', oshahuanarihua',”
    tëcatona' napopi. Shimashonëna' inachintopiso' ni'ton, inapopi.
  srn-NT: Dan den si wantu fu den man fu Yesus e nyan brede sondro fu wasi den anu
    tapu a fasi fa a gwenti ben de.
  cta-NT: Ndube tiꞌ nguꞌ biꞌ, chaꞌ ntsuꞌu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús nu ndacu
