  nag-nag: Aru taikhan Jisu laga chela khan kunba ke hath nadhulai kene bhaat khai
    thaka dikhise.
  eng-OEBCW: They had noticed that some of his disciples ate their food with their
    hands “defiled,” by which they meant unwashed.
  knj-NT: Jix yil eb, tol ey jaywan eb scuywom Jesús c'am chi sajbane sk'ab eb yet
    chi low jaxca yalon sleyalil eb, yuxan pena jix can eb yul sat eb, yu ma sajbane
    sk'ab eb. Yu jun tu' xin, jix al-le eb penail yu eb.
  deu-1912: Und da sie sahen etliche seiner Jünger mit gemeinen (das ist ungewaschenen)
    Händen das Brot essen, tadelten sie es.
  san-PUN: ਤੇ ਤਸ੍ਯ ਕਿਯਤਃ ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਅਸ਼ੁਚਿਕਰੈਰਰ੍ਥਾਦ ਅਪ੍ਰਕ੍ਸ਼਼ਾਲਿਤਹਸ੍ਤੈ ਰ੍ਭੁਞ੍ਜਤੋ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ
    ਤਾਨਦੂਸ਼਼ਯਨ੍|
  nob-LB: De la merke til at flere av disiplene spiste brød uten først å ha vasket
    hendene.
  ntj-ntj: Palunyalu-ya nyangu Tjiitjaku wanalpayilu-ya mirrka watatjalu ngalkulanytja.
    Tjiinya-ya Paratjiku yarawanalu mara parltjiranytjamunu.
  sxb-NT: Waatuukra na awalonzi waae wandi waria na amakono agataoziiwue kiomo enkola
    eya Awafarisaayo eagala.
  nhu-NT: Ɛ bó ke nɛ yɛn ɛ boom bo ŋgoo le bo Jisos e bomew diekene bô can yile, fì
    nu lɛ bó to baa cukɛ can kɛ.
  row-row: Atahori Farisi naa ra toꞌu rahereꞌ sira adat Yahudi na. Onaꞌ a, mete ma
    atahori rae raa, musi safe lima na tungga adat hihii-nanau na. Mete ma baliꞌ mia
    pasar, sira musi rariu dei. Losa-losa sira bua dapu na boe o, onaꞌ a huraꞌ, pinggaꞌ,
    nggalas, ceret, basa se musi safe tungga adat hihii na, dei fo pake raa. Mete
    ma hambu atahori Yahudi laen nda tungga adat naa sa, atahori Farisi ra ramanasa.
    Naa de, leleꞌ ara mete-rita Yesus mana tungga nara raa nda safe lima nara tungga
    adat hihii na, ara ramanasa. Basa ma ara rema fee salaꞌ neu Yesus rae, “Saa de
    mana tungga mara raa, nda safe lima nara sa? Naa, sira labꞌan basa hita adat na
    mia bei-baꞌi tara!”
  msy-msy: Me iza ikia garima, Iesusɨn suren gumazir maba men ovavibar arazibar gɨn
    ghuava dafariba ruegha dagheba apir puvatɨ. Me pura dagheba api.
  agg-agg: Ranɨyo hoeirundanɨ Sisasɨmbo süŋgururü-rundeimbɨmemo ranai warɨ popoaikoate
    sesɨ sowasümondühɨ mamarɨmo. Warɨ popoaikoate sesɨ sesɨmbo ranana moaruwaiane.
  ptp-ptp: lêc yê wê Yesu nue ngɨvihi ya yaên lêc he o lipac vɨgê tɨyi xocbê môp wê
    he Yuda mi vông ge lêm. Om he nêl ên he nêbê he ya ya vɨgê ningeac.
  nak-nak: Eala moli egite hilo la valalua la vimari te Iesus isahari egite ali bulalahu
    moli, egite kama litu pala muga la lima giteu. Egite ali bulalahu moli mai ele,
    la lima gite kama maroka.
  lbb-lbb: pa la oroi dingla na kakak a asaer ane Iesu, la hangan ka ana dur a kunla,
    bel la gos nigon pas a kunla.
  kan-2017: ಆಗ ಯೇಸುವಿನ ಶಿಷ್ಯರಲ್ಲಿ ಕೆಲವರು ಅಶುದ್ಧ ಕೈಗಳಿಂದ ಅಂದರೆ ಕೈತೊಳೆದುಕೊಳ್ಳದೆ ಊಟಮಾಡುವುದನ್ನು
    ಕಂಡರು.
  cso-NT: Jáun² tsá² hí³ né³ ca³jɨ́e³ hi³ ma³ jan² tsá² haɨn²¹ hí³ tɨ³ con² Jesús
