  gdn-gdn: '@see-verse:MRK.007.001'
  hvn-hvn: Ne do Parisi he do dꞌai tèra roo ne henèru ta pekako hadꞌa rai Jahudi do
    petèka ri ama-èpu roo. Unupala, uru nga do dꞌo ngaꞌa, jꞌamu uru èi pedèuu nga
    hadꞌa rai. Mi nahère lema ki bꞌale ti paha, do jꞌèma ta jꞌiu èi. Rihi ti na ène,
    ne bꞌara-bꞌara do pa dꞌara èmu leo hogo ngaꞌa roo, mi èru hogo, pai-kabꞌa, kabꞌa
    nginu, lonye uru ko hari-hari pedèuu nga hadꞌa rai, jꞌeꞌitu pake. Ki era do Jahudi
    do wala he, do dꞌo pedèuu ne hadꞌa rai na ène, bubu dꞌara ne do Parisi he. Pelai
    ti mi nahère ke roo ne bubu dꞌara, ta dꞌai ne ngèdi ne ana ajꞌa Yesus he do ngaꞌa
    uru nga do dꞌo jꞌamu èi pedèuu nga hadꞌa rai. Ta dèka ke roo la pehale Yesus,
    mihe ane, “Ta ngaa ne ana ajꞌa Èu ku ngaꞌa uru nga dꞌo jꞌamu èi? Lai na ène, do
    jꞌèle ne hadꞌa rai, do petèke ri ama-èpu dii!”
  nko-NT: Mʋ́ʋ́ bowun ánɩ́ mʋ akasɩ́pʋ́ amʋ akʋ bʋmɔfwɩ ɩbɩ amándɩ́ɛ́ ɔkpasʋ asa
