    romgu ŋuriki malthun. Ga ŋuli yurru wiripu Jew-yolŋu yakaya gurra malthun ŋunhi
    nhattjan gurra rom waŋa, wayatja yurru ŋunhi Pharisee-ya yolŋu waya maḏakarritjthina
    wayaŋgu. Ga balanyayina waya ŋunhi Djesuwuya ḻuṉḏuꞌmiŋuna wayana nhäŋaya, ŋayŋu
