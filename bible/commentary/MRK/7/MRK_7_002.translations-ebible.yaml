  rgu-rgu: Lahenda Farisi ra hopu rahere sira hada Yahudi nara. Nasasamaꞌ leoꞌ maneniko
    lahenda sakaꞌ raa-rinu, sona ara muste safe lima nara tuka sira hada na hihii-nanaun.
    Leoꞌ na boe, kalu fali remeꞌ pasar a mai, ara muste radiu oe dei. Losaꞌ sira rou-raaꞌ
    manai dapu a, leo-leoꞌ ureꞌ, bikaꞌ, galaas, cerek, muste safe katemaꞌ asa tuka
    hadas a hihii-nanaun, besaꞌ ko bole raa-rinu reniꞌ. Maneniko hapu lahenda Yahudi
    fekeꞌ fo ta tuka hadas ria, sona lahenda Farisi ra ramanasa. Huu ria na de, faiꞌ
    fo rita Yesus ana mana tuka dea nara raa-rinu, ta safe lima nara tuka hadas a
    hihii-nanaun. Boe ma, ara mai de sale Yesus rae, “Ubeaꞌ taon de o ana mana tuka
    dea mara raa-rinu, tehuu ta safe raꞌuluꞌ lima nara fa? Ria nana ara ralena laka
