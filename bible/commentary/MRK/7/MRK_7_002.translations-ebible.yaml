  nfa-nfa: Dhèu Parisi kèpe paꞌèra adꞌa Yahudi. Nuka sèmi, dhèu neo raꞌa-rinu hudꞌi
    jꞌamo uuru ku kacui-aai madhutu atora adꞌa. Sèmi èèna kahèi, ladhe lèpa nèti dꞌara
    pasa, hudꞌi diu uuru ku èi. Toke mèdha dapu rèngu sèmi èru-pangala, pega, curu,
    galaa, cere, hudꞌi rase uuru ku madhutu atora adꞌa, heka bisa pake raꞌa-rinu kèna.
    Ladhe dhèu Yahudi cahagꞌe madhutu boe adꞌa rèngu sèmi èèna, dhèu Parisi nasa.
    Nèti èèna ka, ra nasa ropa rèdhi ana madhutu Yesus sèra raꞌa-rinu jꞌamo boe kacui-aai
    madhutu atora adꞌa rèngu. Ka rèngu mai pasala Yesus, peka na, “Nga tao ka ana
    madhutu èu se raꞌa-rinu jꞌamo uuru boe kacui-aai? Sèra sa, pasala dènge adꞌa nèti
    bèi-baki èdhi!”
  tnp-tnp: Kəni kəmotafu məmə nətəmimi mɨn rəha Iesu nəhlmɨlah tamɨkmɨk kəni məsoteikuasiən
