    mayllaran «Tayta Dios alli ricamänanpaj» nirmi.
  att-att: Á nemámmatád da yù ira káruán nga makituddu kâ Apu Kesu, nga kumán nga
    arád da paga binaggawán yù limá ra ta kunnay sù ituddu nayù tunung.
  bki-bki: Mia nalo aju amial ka bogo napano Yesu kiano atevi nalo ajum̃a ajinan,
    amila napano ea Varisis nalo kialo vitiiano, jum̃alo nalo abova. Nina bior napano
    maka atakii vatitig kiri m̃arabo sesa nalo telabo ka asekon jum̃alo, napano Varisis
    nalo aber tomu nalo monoka alaio, karina amijikia asinan.
  bqp-bqp: akũ ò è a ìba kenↄ tɛn pↄ́ ble ↄpipinaa sari.
  mcp-mcp: Bwə́ mú zə dʉ́g nə́ bɔ́ɔ́lʉ́gá *ómpwíín bɛ́ bwə́ á dʉ də idʉ̂w məbwə̂ nə
