    kaa, mo haun iman nas muid hadat ta lo. Hidi kon, oen maas le bel kula Yesus noan,
    “Tasao le ku anam mias haun iman lo kia? Oen kaliut kit upu kia-kaon nas hadat
    ta son!”
  ptu-ptu: Wattu eta too muita sanaka-naka passikolanna Puang Yesus mangngande bäbä,
