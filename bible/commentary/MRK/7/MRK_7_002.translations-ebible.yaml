    maḏakarritjinan dhanaliŋgu, ḻinygu dhanal yakan ŋatha ṉokan, goŋdhu-rurrwuyundanharramiyun,
    dhäwulnha romgu malthuwan. Bala dhanal rom-nyamirꞌyuwanan nhananham Djesunham
    bitjanan, “Nhäwu bayiŋ yaka dhaŋu nhuŋguru malthundamiyum warrayu ŋatha ṉoka goŋdhu-rurrwuyundanharramiyum?
    Romnha dhanal bayiŋ yaka dhaŋu bakthuman ŋaḻapaḻmiwun!”'
