    lenges na ngen dama Ngemumaqa aa saqang.” “I quasik mager ip ngia es i ariq aip
    kuasik ngia ukmes te gia ngerik nauirl. Dav aip ngia van per iang ama asmes nev
    ama maiirl de ngi ukmes tem nget. Baiv aa de naqerl ngia tes nget.” De ra mu iang
