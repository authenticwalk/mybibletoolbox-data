    wurkthunda ga gäp ga biḻit ga guḻku waripu ga waripu. Warrpamꞌ ŋarru rurrwuyun,
    romgu bayikuya malthun. Ga bilaŋ ŋarru waripu Djuw yolŋu warra dhäwulma malthun
    bayikuya romgu, dhanalim ŋarru banha Baratjim yolŋu warra maḏakarritjin dhanaliŋgu.
