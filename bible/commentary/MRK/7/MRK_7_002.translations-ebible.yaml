  mwe-mwe: Gubhaabhweninji bhaajiganywa bhananji, bhalilyanganga shalya gwangali nabha
    makono, malinga shiikupinjikwa na ikubho ya Shiyaudi.
  tte-tte: sigitagitaili Yeisu ana tobenaliyao sikekakekan nige nimaliyao sidedeulili
