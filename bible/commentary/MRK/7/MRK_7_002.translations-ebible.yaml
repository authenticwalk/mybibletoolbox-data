  mek-mek: Ke isa Iesu ega imoi eꞌi kelele agaꞌo kekapulaisa auga, isa imaꞌi akeikuisa
    kai imaꞌi maiofuga mo palafa keafiia keaniia keisaꞌi.
  aey-aey: Farisica Juda dana cunugca age jajanagail agena kobol toodu ebenega casac
    cusimeig sab jeginanu. Age ebenega qee cusec sab qee jeginanu. Odimeig age idadec
    cudunna limeig ceseli hu saen euna age ebenega qee cusifeig qee jegina. Juda age
    kobol geh bahic ha toodu odoginanu. Eu odi age gabin cusegina, hal cusegina, boh
    bronsna mudec cusegina. Odocob Farisica loo je iwaladecca age Jisas uqana malogom
    leih age ebenega gegehin wa qee cusec sab jejegin fein.
  urd-GVH: जब वह वहाँ थे तो उन्होंने देखा कि उसके कुछ शागिर्द अपने हाथ पाक-साफ़ किए
    बग़ैर यानी धोए बग़ैर खाना खा रहे हैं।
  ycn-ycn: Necá amaño Jesús ja'apiyatéjena naquiyana ajñaca na'ajnehuá. Uncá nepala
    nayáte'ela chiyá pamineco, peñahuilánami chuna quemájica que.
  djr-djr: Bala walal nhäŋala ŋunhi Djesuw malthunamirrinhany mala walal gan ŋunhi
