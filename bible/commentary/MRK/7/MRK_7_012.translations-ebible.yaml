verse: MRK.007.012
translations:
  kpx-kpx: '@see-verse:MRK.007.011'
  okv-H: Eto ari nei te nei te ainge amina God ta ke amo teho ke ijie ungota ari mahu
    avo jigama ue ungota meniundi ta ahe poekagova.” ke ainge Iesu na Judea embo okokose
    ta degi.
  tbo-tbo: Yaka lawana o paliguduguduya po uyahinei amana po hinana apega ina haguhi.
  mal-C: അങ്ങനെ പിതാവിനോ മാതാവിനോവേണ്ടി ഒരിക്കലും എന്തെങ്കിലും ചെയ്തുകൊടുക്കാൻ നിങ്ങൾ
    അവനെ അനുവദിക്കുന്നുമില്ല.
  grc-SR: ⸋καὶ⸌ οὐκέτι ἀφίετε αὐτὸν οὐδὲν ποιῆσαι ⸂τῷ πατρὶ αὐτοῦ ἢ τῇ μητρὶ αὐτοῦ,⸃
  bgc-bgc: तो थम उननै उसके माँ बाप की कुछ भी सेवा करण न्ही देन्दे।
  khz-khz: Vokalana gomi na talima gokouana, tamana e tinana ragaina pene veakavara
    ularana.
  deu-TKW: den lasset ihr für Vater oder Mutter nichts mehr leisten.
  zsr-NT: 'niꞌr rnaliꞌ: “Cutu run bayúdx bi gunëꞌ quegac xuz xnëꞌë bönniꞌ naꞌ.”'
  lin-lin: akangolami na mokumba ya kosalela tata na ye to mpo na mama na ye likambo
    songolo.
  hns-NT: oe oelogke madat na kare ke pare hai.
  noa-E: Magnaa pãar iek mag ya chi mag iekhabarmua chan mag dich dënnaan iwiir ãb
    khãijã dau aphʉʉ khërʉm oowiajã agʉg oobamjö aju aai sim aajem anʉm, bʉ̈ʉrjã agʉg
    ooba.
  eng-EMTV: then you no longer allow him to do anything for his father or his mother,
  mib-NT: Te cácahān rō jeē núu súcuan cahān ɨɨn tēe, te tuá cánuú chindéé ñáhán de
    tátá de náná de.
  bea-bea: Kahchu atu otehchi machi nioonunahsit ooli yaaootli tatgha koole to koole;
  lif-NT2: हे़क्‍केलॽरिक् खे़न्‌कुम्‍बा कुम्‍मासि कुभाॽ पिमा खिनिॽ के़म्‍बाङ्‌घुम्‍मिन्‍लो॥
  xnj-xnj: hinu yikumugana lepi kumtangatila dadi waki amala nyina waki.
  mmx-mmx: Kuren la mi lok pe i xusu neni ixo epovo na lok tooro lavakpakes at ne
    temen mi nenen.
  cbr-NT: 'Usai qui camina mitsux quin: Usai quicë unían aín papa, aín tita ''aquinima
    ''ianan ñu ''inántima ca asábi ''icë quiax.'
  tee-NT: Chai ju uxijnan nonat'it ni ma jantu tasq'uini ni ca'aktaiju ju ixpai u
    ixnati ni va chunch ju canaulh tam lapanac.
  eng-LSV: and you no longer permit him to do anything for his father or for his mother,
  cak-NT: Y riq'uin ri ni'ij, can k'alaj chi rix niben chique ri winak chi can man
    jun chic anchique tiquiya' chique ri quite-quitata'.
  pah-NT: 'Ga erame a''ea g̃a pe pe''ji tehe reki pe: “Pyry ga nomondoi mbatera uva''g̃a
    pe a''ero,” pe''ji tehe pe, ei Jesus''ga g̃a pe.'
  sja-NT: Eperãpa mãga jarak'ãri, pia bɨda apata chi ak'õreerã k'aripanaamerã.
  xed-xed: Mantsa ya tama ta mbla kuni ta tsa mndu ya, ŋa kwal kul kataŋta i dani
    nda mani.
  mks-NT: Tá ná cachi na ña̱ yóho já quéa̱ co̱ ndúsa̱ ga̱ chíndeé na̱ tátá na̱ á náná
    na̱.
  gfk-S: '@see-verse:MRK.007.011'
  bmu-bmu: Kunŋan mewö jiiga dop kölma.’ Mewö jiba jöhöm waŋgigetka iwinamŋi yetköra
    baukbauk kun qahö toroqeba etkimakŋa. Mi qahö dop kölja.
  dgz-dgz: Ame gapan ine mame ayamase tat anuine watanam wanin.
  eng-GNV: So ye suffer him no more to doe any thing for his father, or his mother,
  zaa-NT: canchu chi rena ttu enne' anía nna, entonces lebi'į nna labiru rue'él·la'
    li ą gunią cualani tàta nàna quì'į.
  eng-WEBSTER: And ye suffer him no more to do aught for his father or his mother;
  guh-guh: '@see-verse:MRK.007.011'
  bon-bon: siige tabe kälyä läbituge teeme mage babe bine ätityera cabu ca.
  nhw-BL: Huajca ayacmo anquincahuilíaj masehualme ma quinpalehuica inintatahua huan
    ininnanahua.
  swh-ONEN: basi hawajibiki tena kumsaidia baba yake au mama yake.
  wbi-wbi: APuo, mukum'biika umuunhu ujo aleke kukuvantanga avapaafi vaake, ulkuwakuva
    mwiti ahumisie kwa Nguluve.
  bba-bba: n ǹ mɑɑ weenɛ yɛ̃ro wi, u win tundo ǹ kun mɛ win mɛro somi.
  eng-KJVCPB: And ye suffer him no more to do ought for his father or his mother;
  kgk-NT: Upéixa he'i ramo, iporã joty peẽ-my. Upéixa ndapehejái oipytygwõ gwu osy-pe
    ave. Ne nhe'ẽ-py gwu osy-pe ave nomboetevéi.
  waj-waj: '@see-verse:MRK.007.011'
  cpy-cpy: Ari pikantakari eeroka, okaatzi piyotaakiriri pisheninka rootaki kantakaariri
    kaari ineshironka-yitan-taariri ashitariri.
  ekk-PKP: siis ei luba te tal enam edaspidi oma ema ja isa heaks midagi teha.
  mpx-mpx: '@see-verse:MRK.007.011'
  wbp-wbp: Ngula-jangka kajikankulurla marda wangka yangka yapaku, ‘Ngulanparla nyuntulurlu
    nyampurra nyiyarningkijarra yungu Kaatuku, ngulaju yungunpa-palangu warrawarra-kanja-wangulku
    jurnta nyina nyuntukupalangu-jarraku.’ Kujanya nyurrurla-nyangu kuruwarriji-ka
    wangkami ngulaju jarrwara-nyayirni!
  luo-luo: to ngʼama kamano koro ok uyiene mondo okony wuon kata min.
  nhe-NT: Huajca ayoc inquincahuilíaj tlacame ma quinpalehuica inintatahua huan ininnanahua.
  aii-aii: ”ܐܚܹܪܢܵܐ ܠܹܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܕܥܵܒܹܕ ܡܸܢܕܝܼ ܠܒܵܒܘܼܗ‌ܝ ܝܲܢ ܠܝܸܡܹܗ.
  esk-NT: Taatnaqamigguuq patchisaiyaġniraqtuq ikayuił̣iksraġaluaġmiñik aŋayuqaaŋmiñik.
  msb-msb: ina an ginatawag ko Corban’ (na an gusto sabihon, halad ina sa Dios), kaya
    ginabawal na sa iya an paghimo sin nano pa man para sa iya ama kag iloy.
  cpa-NT: Jøng² tsa¹cuúh³ hniah¹² jǿg³ hi² mi¹hóg¹³ dsa² héi² chiég³ jmi²dsa, ju³ná³
    ca¹tsáih¹dsa lah¹jøng² chiég³ jmi²dsa.
  dso-dso: ତେବେ ତମେ ତାର୍‌ ବାବାର୍‌ କି ମାଆର୍‌ କାଇ ଉପ୍‌କାର୍‌ କର୍‌ବାଟାକେ ତେବାଇଲାସ୍‌ନି
    ।
  meu-meu: una tau ese tamana sinana basine harihari henidia o tomu.
  yva-NT: vemo po ana inta raunanto aja pe akoya me yai jinya.’ Maisyare omaisy, wapare
    vatano napije po aja pe akoya me yaeranande aya bekedaije rai jewen kai.
  dgc-dgc: '@see-verse:MRK.007.011'
  zpm-NT: Tole rdeete diidz ga guṉ zho xyudar pxoz zho, xyudar xniaa zho.
  hix-NT: '@see-verse:MRK.007.011'
  sim-sim: '@see-verse:MRK.007.011'
  npi-ULB: तब तिमीहरूले त्यसलाई आफ्नो बुबा वा आमाको निम्ति केही गर्न दिँदैनौ ।
  cgc-cgc: '@see-verse:MRK.007.011'
  tim-tim: dâmbo nengât denŋe are mem kârikŋe ketugumbo memeŋe eweŋe bo tânyetkumbo
    ârândâŋ akbiap.” ye hain dâmai.
  yor-yor: Bẹ́ẹ̀ ni ẹ̀yin kò si jẹ́ kí ó ṣe ohunkóhun fún baba tàbí ìyá rẹ̀ mọ́.
  wos-wos: Wungi wata déka yafa ayiwaré yikafre yamba hurukéndé.’
  emp-NTPO: '@see-verse:MRK.007.011'
  eng-F35: you don't even allow him to do anything for his father or his mother any
    more,
  ind-ind: '@see-verse:MRK.007.011'
  pes-OPCB: و به این ترتیب، به او اجازه می‌دهید نسبت به پدر و مادر محتاجش بی‌اعتنا
    شود.
  mpt-mpt: ibo baaniba Ibo biem ay kamwali mo daabenimibe ge oye biam binabiobe.
  ssx-ssx: kota꞉ ikana꞉ma꞉ta꞉ mo halima꞉ ipika꞉ apa꞉ ama꞉ pa꞉ta꞉ koto ala꞉ta꞉ hala꞉peke
    na ya꞉la꞉me lo halememe.
  mkl-mkl: Nɔ bii inɛ í dɔ̃ bɛɛbɛ, i kɑɑ nɑ́ɑ kpɑ̃ɑ ku sobiò iyeò bɑɑɛ mɑ́ ŋɑ.
  gaq-gaq: ତେଲା ପେ ଇୟାଙ୍ଗ୍‌ ଆବାକେ ସାଇଜ ଡିଂନେ ଦାଇତ୍‌ବାନ୍‌ ପେତାର୍‌ଏ ।
  gof-RNT: I ba aawa woykko ba aayiw maaddonna mela ootheeta.
  unx-unx: ଏନ୍ତେଦ ଆପେ ତାୟମ୍‌ତେ ଇନିଃକେ ଆୟାଃ ଏଙ୍ଗା ଚାହେ ଆୟାଃ ଆପୁଆଃ ନାଙ୍ଗ୍‌ ବୁଗିନାଃ ରିକା
    ନାଗେନ୍ତେ ଆଡଃ ଜେତ୍‌ନାଃ କାପେ ରିକାଚିକାଇତାନା ।
  gah-gah: Loko litikumú nene izolahini amelahini nasahilí oketati gapo hize lí oaká
    noive.
  lcm-lcm: e iang mila atakun ia asi kana ago ta abis ani lau ro ani tamana ve rinana.
  aer-aer: Yewe, arrantherre akaltyele-antheme mwerre-arle alakenhe angketyeke, mwerre-arle
    meye uthene akngeye uthene alpe-eme-iletyakenhe.
  qvc-NT: 'Chayshina nishpaqam, qamkunaqa suqkunata yach''achiykangi: “Mana munashpa
    yanapayta taytaykita mamaykitaqa, ama yanapaychu”, nishpa.'
  tgl-ULB: kung gayon hindi na ninyo siya pinapayagang gumawa ng kahit na ano para
    sa kaniyang ama at ina.
  cbs-NT: Jaska wakin jatu nemakin man jaska wakubainaibu tsuan ana matu yunu yunu
    atidubumaki, matun ibubu man medabewanunbunan, akin man jatu yunumiski.
  xtm-NTPP: Te suni ka ka'an ni ja nú in ñayii ká'an sukan ma chi masu nawa kúu‑ka
    ja chindee‑ka i yuva i ma, xi si'i i ma. Te sukan, te ka ndaxsama ni ja ni tatnuni
    Su'si ma ja ko koto o yuva o ma ji'in si'i o ma.
  nnq-nnq: bai, apaligwaje kabe kape awamundu andaje amamundu.’
  bao-NT: Ñucã to biirije ca ĩigʉa, “ ‘Mʉ pacʉre, mʉ pacore tii nemoña,’ ca ĩi ecopʉ
    méé niimi,” mʉja ĩi.
  san-ORI: ତର୍ହି ଯୂଯଂ ମାତୁଃ ପିତୁ ର୍ୱୋପକାରଂ କର୍ତ୍ତାଂ ତଂ ୱାରଯଥ|
  huv-NT: Wüx apmapiüng aag ayaj, quiaj lango metam mambeol miteat nej mimüm nej cos
    icona iquiajchiün ombeay.
  otn-NT: Nu̱'mø ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ ja̱'i̱ p'ʉya, ya hi̱n ga̱di japhʉ di
    jamma̱nsu̱ rá̱ papá ogue rá̱ mamá ra̱ ja̱'i̱.
  nop-nop: adi unduŋ kedem yoŋa mimbeu mu yehitubu-lodaluwaak.’
  obo-NT: Na otid ikulon din iddos kodnonaw row, konnad sikandin od pokotavang to
    amoy woy inoy rin.
  cak-ENT: Y riq'uin ri nibij, nk'alajin que rix nibün cheque ri ac'uala' que man
    nijun tiquiya' chic cheque ri quite' y ri quitata' chin nyequito' y nyequitzuk.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤴ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠ ᤂᤡᤏᤡ᤹ ᤁᤧᤶᤒᤠᤱᤄᤢᤶᤔᤡᤴᤗᤥ॥
  snx-snx: Nenxa nyingga Parisi inggo mangau ne sux suma be ne adu alabi xo anyibix
    pinhalel be toromnjaxaman.
  kql-kql: '@see-verse:MRK.007.011'
  mie-NT: De cáchī ndá nú jā tú súcuán cáhān iin tēe de nduú cā jíni ñúhún chindeé
    dē tatá dē á naná dē.
  san-TIB: ཏརྷི ཡཱུཡཾ མཱཏུཿ པིཏུ ཪྻོཔཀཱརཾ ཀརྟྟཱཾ ཏཾ ཝཱརཡཐ།
  qve-NT: Saynata yachachiqtiykichismi, paykunaqa papankuta hinallataq mamitankutapas
    manaña yanapaytaqa munankuñachu.
  pao-NT: '@see-verse:MRK.007.011'
  cbu-NT: Ashkachus, apareetsis, ¿Tamaree nuw shiyaa istachi? ¿Watam kurikireetsi
    wayaranginawa? átssa.
  usa-usa: aboámmá íma yíwáqnaa íniye.
  soy-soy: ɑ́ni yɛ liute riyɑ́ ukɛ́ linyinɛ licɔ piwɑi usɑ́ɑ nɛ́ɛ úni rikpɑ́.
  bkx-bkx: '@see-verse:MRK.007.011'
  hui-hui: '@see-verse:MRK.007.011'
  amf-amf: os birante imbaabee indanbeam yer harka ko hannaar kinin kelshoamadettsi
    yeda mare.
  quc-NNT: We je' kub'ij wa' ri achi ri', man käya tä alaq che chi k'o jas kub'an
    che ki to'ik ru nan u tat.
  dob-dob: Gete ꞌimi loina ꞌenega tomota ꞌidi lema tamadiyao be sinadiyao ꞌediya waꞌetoꞌetobodedi.
  wrs-wrs: Yimba indhanamba osva numhowol vivpa, wo eva himba noinda Sesoana moamba
    ahnam piengiv, araravalmba beswonamba nesmos vewol vivmoa.
  mca-mca: Qa aka'an in ƚit'iƚij, ma' hats nite' ƚiwejiniƚi'm qu' net'iftits'ets pa'qu'
    ƚatataye' i'nƚi'i qu' ƚeneneye'.
  tzo-TZC: Ti jech ta xal avuꞌunique, jaꞌ svinajeb ti lec ta xavaꞌiic ti muꞌyuc ta
    scolta ti stot smeꞌique.
  mya-mya: သူ​သည်​မိ​ဘ​ဝတ်​ကို​ပြု​ရန်​မ​လို​ဟု​သွန်​သင် ကြ​၏။-
  gng-NT: Nɛn bo, ninbi nɛ cèreh ba toreh biʼnaambɛ nin biʼbaambɛ.
  cbi-NTPO: 'Tsenmin mun tsandiñu bain, ñullaa entsandimu deeve: Ñuya juntsandi''
    mitya, tsanguendyai''shu juntsaa, ñu'' apalanu tyeeba kuwa'' ura'' kivetekenuu
    jutyuve, timu deeve.'
  ikk-NT: ọhụn e higụọ, ụnụ a nịkọzị a mẹni nẹdi ẹ mọbụ nnẹ ẹ ihiẹn ọwụlẹ.
  leu-leu: 'E nami, mi ti votan a mataa aava kuus malaan: nane taxa rawetan na ninana
    o tamana.'
  maz-NT: Nguec'ua dya cja i̱ṉ jëziji pje xe ra unü c'ü nu tata 'ñe c'ü nu nana.
  bod-N: དེང་ཕྱིན་མི་དེར་རང་གི་ཕའམ་མ་སྙོར་སྐྱོང་བྱེད་དུ་མི༌འཇུག
  tca-NT: —Rü ngẽxguma texé ngẽma ñagügu, rü pexcèx rü marü namexü̃ na tama tümanatüxü̃
    rü tümaẽxü̃ tarüngü̃xẽẽxü̃.
  zpl-NT: Che rnihua nú bee bene enu rni scua la quiꞌña nú riꞌi nzeꞌe elietsa lu paꞌ
    nzeꞌe cuna lu naꞌ nzeꞌe.
  mbc-NT: 'Mîrîrî warantî taa ye''ka pe, amîrî''nîkonya taa: “Uyunkon moropai usankon
    pîika''tî pra wanî ya, î'' wani'' pra awanî Paapa pî''”. Mîrîrî warantî tamî''nawîronkon
    yenupaya''nîkon seru'' pe —‍ta''pî Jesusya.'
  ndg-ndg: Eyo unnekeya kwa kutenda kilebe sosote sa mwalo wa tate au mao bake.
  wsk-wsk: mu nina atumu sangorsan se nu nuam nuet uwutata nunga beteso ale me nunga
    sangarso.
  toj-NT: Jaxa cristiano, mix bob scolta mas ja snan statei pero ja' yuj ja hua mul
    ja huenlexi.
  dwy-dwy: '@see-verse:MRK.007.011'
  kkl-kkl: '@see-verse:MRK.007.011'
  tbc-tbc: An lo tamol an fon binawek ta tinan taman niŋedi wo igane pidinai san aŋ
    ta alefuni na wa.
  sna-sna: ipapo hamuchamuregi achiitira baba kana mai vake chinhu chipi zvacho.
  smk-NT: Ket sa sain nin akay moyo kai yayna nin maaburuyan nin ikana' na in konran
    mangatua na.
  grc-TCGNT: καὶ οὐκέτι ἀφίετε αὐτὸν οὐδὲν ποιῆσαι τῷ πατρὶ αὐτοῦ ἢ τῇ μητρὶ αὐτοῦ,
  mzz-mzz: Kago no mesai inavonedi, kwanavo navesipupu giamaina, kwaigiavekwadai nakaivaisa
    tamana inana waidie.
  gof-WFTW: I ba aawa woykko ba aayiw maaddonna mela ootheeta.
  spa-BLM: “entonces ya no le permitís hacer nada por su padre o por su madre,
  kyz-NT: A'eramũ ki pẽẽ imonowe'em pejejara 'gã nupe”, 'jau 'ã pẽẽ 'gã mu'jau tywet
    pejejemogyau— 'jau Jejui 'ga 'gã nupe.
  dao-dao: a nu pa am a jah kpüikpaknak vaia lam suiki.
  cya-cya: lo' ndiyato'o a ndaa um cha' cuiya' ti' ta yaa' yu 'in nten cula 'in yu.
  beu-beu: '@see-verse:MRK.007.011'
  wrk-wrk: '@see-verse:MRK.007.011'
  nii-nii: Nga eim nge arim mam teł kin kapłi nga paki tumbii ni kapłi enermba mon.
  ign-NT: '@see-verse:MRK.007.011'
  dik-NT: Ke wek aa kuec bï käkkä cïï loi tënë wun ku man.
  cac-cac: Tato ay mach tz'alan icha chi', a exxo tic tzeyala' to man̈xo yovaliloc
    scolvaj eb' d'a smam snun chi'.
  tzj-E: '@see-verse:MRK.007.011'
  san-BUR: တရှိ ယူယံ မာတုး ပိတု ရွောပကာရံ ကရ္တ္တာံ တံ ဝါရယထ၊
  yaa-NT: '@see-verse:MRK.007.011'
  cab-NT: luágu furúmieguarügü lan le aríñaguti ítara, mámaali lan lúnti líderaguniña
    lagǘbürigu.
  clu-clu: ara nindo ron tana ginatogoti nga magbolig sa anang mga ginikanan.
  swh-ULB: hivyo haumruhusu kufanya jambo lolote kwa ajili ya baba au mama yake.
  tpt-NT: Incha chuncha najun, ex yu uxiknankꞌan naunatꞌik jantucha maqskꞌiniy kalaqꞌaqtayjul
    ixpay ali ixnati.
