verse: MRK.014.005
translations:
  kpx-kpx: Abege keate keu ke mai voiai kemo moni baluga malei kunaiholimale kebia
    ovei.” Isi kateai itumue hoto keate keho loulu.
  okv-H: “Pamone emina oil na ombuto koro tapa 900 kina humbuto donda ambu embo ta
    ikaehija avo aijaja ere ua” ainge ijie isembeo
  tbo-tbo: Wakatu geka emoemotana hita gimalena haleya po mihana kina handele tonuga
    hita waya po dayadayabu uyahihi hita welehi,’ po ega yaka wawinena hi paliyeya.
  mal-C: ഇത് മുന്നൂറിലധികം ദിനാറിനു വിറ്റു പണം ദരിദ്രർക്ക് ദാനം ചെയ്യാമായിരുന്നല്ലോ?”
    എന്നു പറഞ്ഞ് അവളെ ശകാരിച്ചു.
  grc-SR: Ἠδύνατο γὰρ τοῦτο ⸆ πραθῆναι ἐπάνω ⸉τριακοσίων δηναρίων,⸊ καὶ δοθῆναι τοῖς
    πτωχοῖς. Καὶ ἐνεβριμῶντο αὐτῇ.
  bgc-bgc: क्यूँके यो महँगा खसबूदार तेल तो तीन सौ दीनार (तीन सौ दिन की मजदूरी) तै
    भी घणी किम्मत पै बेचकै कंगालां म्ह बांडया जा सकै था।” अर उस बिरबान्नी ताहीं झिड़कण
    लाग्गे।
  khz-khz: Pere voivoi-agia, pe siliva monira tinavu toitoi (300) pere rawalira, (eia
    e talima ta voina rigolo kwapuna aonai vetaina), pe lealea talimara pere venira.”
    Ne ira na vogare gegoloato.
  deu-TKW: hätte man doch diese Salbe verkaufen können um mehr als dreihundert Denare
    und es den Armen geben; und sie fuhren sie an.
  zsr-NT: Laꞌnaruꞌ nu gutiꞌ lë naꞌ, huazíꞌ qui yelatiꞌ ca lazxjruꞌ qui tu iz quië
    nu quisi quegac bunách yechiꞌ. Szxöni gulanë́ꞌ queënu.
  lin-lin: Bakokaki ata koteka malasi yango na motuya ya mbongo ya bibende koleka
    nkama misato mpe kopesa mbongo yango epai ya babola ! Bazalaki kopamela mwasi
    yango makasi.
  hns-NT: Bestar oe betj dewat, tab tien sau tjaanie ke paisa se djaada garieb logan
    khaatien bator sakat.” Aisahie oesab oke daaties.
  noa-E: jãg sĩi par ãr chooju khãai, parhẽphʉ përpʉ̈iwia ag phatkhonau ʉ̈u dau aphʉʉm
    khʉʉn khĩirdam jãsenkhaju aai sĩerrtá.
  eng-EMTV: For it was possible for this to be sold for more than three hundred denarii,
    and to be given to the poor.” And they were scolding her.
  mib-NT: Chi cuu xīcó yahu yó víhyá gā unī ciento denario, te cuāha yo núū ñáyuu
    ndahú núú, áchí de. Te ni cacahān sōó de jíín ña.
  bea-bea: Ayi ihe ataghachulekhai ootaihchi tghakooh keoneti ketyi sooniya satsoone
    ihe, kahchu tyetaisanaini ghachulelakhai Kwa atu tyeswa akiyehti.
  lif-NT2: कङ्‌ग किप्‌सुम्‍सि (३००) युप्‍पायाङ्‌ङो सङ्‌माआङ् खे़न् याङ्‌ङिन् याङ्‌गे़साॽबाहाॽ
    पिमनासिल्‍ले़ पोःक्‍खे़बा॥” हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़न् मे़न्‍छुमाॽइन् मे़भे़ःक्‍तुरो॥
  xnj-xnj: Mahuta ago ngagagulisiwi kwa mashonga gamahele, ngavapewili vangangu!”
    Vakamywangila mau yula.
  mmx-mmx: Ni i epovo ri sesep mi na laxadan mavak kusu na lok ka lavantun sangaun
    kobot (300) denarias teren ti lok tooro limixin banbalo.” La diga paase mukmusak
    ti mo latkin.
  cbr-NT: Anun ñuñuma uni 'aquinti trescientos curíqui cupí maruti ca ënë ro 'iaxa.
  tee-NT: Ju yuchi jantu va lakat'utu cientos tumin ixtapalh junita. Ni ca'ist'acalh
    pus lai ca'ixtaknicalh ju quilhpatinin ju ixtapalh. Pus lana jantu k'ox xatalhiulai
    tuchi navilh ju anu' chako'ulh.
  eng-LSV: For this could have been sold for more than three hundred denarii, and
    given to the poor”; and they were murmuring at her.
  cak-NT: Roma xa ta xc'ayix, xyo'x ta más trescientos denarios, y ri mero ri' xjach
    ta chique ri winak ri manak quibeyomal, xecha'. Y yalan ri niqui'ij-apo chirij
    ri ixok.
  pah-NT: He'yjuhuva'ea itambere'ia trezentos po g̃a ikwepygi hẽa pe nhandya rehe
    ramo. A'ero po hẽa imondoi itambere'ia imbatere'ỹve'g̃a pe ramo, ei g̃a. Emo hẽa
    gweka'vopavipe reki Jesus'ga akag̃a rehe, ei g̃a ojohupe. Igwete g̃a nhimboahivi
    onhi'ig̃ahyavo hẽa pe.
  sja-NT: Jã wẽrapa netot'aada paara, trescientos denarios iru bak'aji chupɨria beerã
    k'aripait'ee. Mapa ma wẽra ɨtrɨapachida.
  xed-xed: Ta skwi má ŋa klafta ka skwapta ŋa mutsaftá suley hkən dərmək, ka daganaftá
    gwal pɗu ná,» ka həŋ ka ɓasanavatá ŋuɗuf ta tsa marakw ya, ka davay.
  mks-NT: Cuu ji̱có yó do̱, nduu ta yáha ga̱ nu̱ú u̱ni̱ ciento denario quehé sa̱ha̱
    dó ta xi̱hín jiu̱hún cán cuu chindeé yó na̱ nda̱hví, nduu —cáchí na̱. Sa̱há ña̱
    cán quéa̱ na̱xo̱jo̱ ini na xi̱hi̱n ñáñáha̱ cán ta na̱ca̱ha̱n núu na sa̱ha̱ ña̱.
  gfk-S: Di gorte suhurane no waiwai ura kapkap ta barbarat ing i haruat ma ra kunkulaan
    tikenong gor kap ta ira nuno pinapalim tike tinohon. Io, ma ira barbarat um di
    gorte ter ta ira maris.” Ma di ga ianga ngalngaluan ter tana.
  bmu-bmu: Nad o kelökŋambuk mi bohonŋi memegöra albawak ewö, ölöp silim 300:kö töwaŋi
    (Kina 1500,-) oŋgita yöhötibawak. Mi ambazip wanapŋi eŋgiiga dop kölbawak.” Mewö
    jiba ambi mi jim waŋgiget.
  dgz-dgz: Oma ose tutu den mame une ta moni arugataet (300 aigap) wara amba waenapan
    purapuse uoni kayakayawan taine nagirewa munapen.” Mu waen ame inap ugu gangan
    tan kaimakaet wane.
  eng-GNV: For it might haue bene sold for more then three hundreth pence, and bene
    giuen vnto the poore, and they murmured against her.
  zaa-NT: porqui'ni nui nna huatsitò'o telą́ téelá tsunna gayua' denario para guni
    ri'u cualani ca enne' rittè là'di'. Acca yala betìtse'èl·la' cą niuláa.
  eng-WEBSTER: For it might have been sold for more than three hundred pence, and
    have been given to the poor. And they murmured against her.
  guh-guh: Canajetsipa rajane. Nexata matamopitsipa trescientos padenariobeje matatoxenetsia.
    Bajarapapalata rajutsipa bepejiobivi bajarapacuenia peyavenonaenexa, najai tsenae
    ëpamonae. Bajarapamonae anaepana bajarapovajavabelia.
  bon-bon: Miiji cire yaacanejisi aletname trii hanred rarekaake ca, siige pui rarekaake
    owecumete biname bine cire yääcäremejisi.” Siige teepi teebine ujäclisi.
  nhw-BL: Hueltosquía quinemacatosquía para miyac tomi quen tlaxtlahuaj para eyi ciento
    tonali tlen tequitl huan nopa tomi hueltosquía quinmacatosquíaj catli teicneltzitzi.
    Quej nopa quiajhuayayaj nopa sihuatl.
  swh-ONEN: Mafuta haya yangeweza kuuzwa kwa zaidi ya dinari 300, na fedha hizo wakapewa
    maskini.” Wakamkemea vikali huyo mwanamke.
  wbi-wbi: Ulwakuwa ghaale ghighusivua indinali filundo fitatu na kukila, neke indalama
    isio saaale sikuvatanga avakotofu.” Pe vakan' dalikila umukijuuva jula.
  bba-bba: Sɑ ko rɑɑ kpĩ su ye dɔrɑ yu ko sɔm kowon wɔ̃ɔ tiɑn kɔsiɑrun sɑkɑ, kpɑ su
    ɡobi yi sɑ̃ɑrobu bɔnu kuɑ. Mɑ bɑ kurɔ wi wɔkisi.
  eng-KJVCPB: For it might have been sold for more than three hundred pence, and have
    been given to the poor. And they murmured against her.
  kgk-NT: —Ma'erã po ra'e hepy-rehe ae nome'ẽiry, he'i. —Iporiahu va'e kwéry-pe nhame'ẽ
    ramo ra'e hyakwã va'e repykwe, iporãve arã ra'e, he'i. —Hyakwã repy peteĩ ro'y
    tembiapo repy para'e, hetave para'e, he'i onhe'ẽngi ẽngi-vy kunha-pe hikwái. Upéixa
    ramo kunha ndive ipoxy voi hikwái.
  waj-waj: Ivo ivaa varoo vaidiiya mmiitiri. Irisai kaayau sikau yanaiyauvaa (300)
    varoo gioonna kiaapu mmanna haipuuya mmiitirivee, kiaa kiada kaayau yaagueeqama
    inna tiravai.
  ekk-PKP: Selle oleks saanud aastapalga eest maha müüa ja raha vaestele anda.“ Nad
    olid naise peale pahased.
  mpx-mpx: Binimala ta palian yaka molana mani silba ali gewi tili handeled ge pwatanaa
    al ta ahe, ge ta pek togulagula elal.” Inoke hi anagebigebi-an nabiyan.
  wbp-wbp: Yungu-jana yapa-kariki jali-mantarla wiri-jarlu-nyayirniki talaku yungu-jana
    ngula-jangkaju warru yungkarla yapa-kariki tala-wanguku marlajarraku.” Ngula-jangkaju,
    rdurrjurnulurla karntakuju, kulungkulkulpalu ngarrurnu.
  luo-luo: Ne inyalo loke pesa mangʼeny moloyo chudo mar ngʼato kuom higa achiel mi
    pesago pogi ne joma odhier.” Ne gikwero mamano gi dwol makwiny.
  nhe-NT: Hueltosquía quinamacatosquía para miyac tomi queja tlaxtlahuaj para eyi
    ciento tonali tequitl huan nopa tomi hueltosquía quinmacatosquíaj tlen teicneltzitzi.
    Quej nopa quiajhuayayaj nopa sihuatl.
  aii-aii: ”ܟܹܐ ܡܵܨܹܐ ܗܘܵܐ ܦܵܐܹܫ ܗܘܵܐ ܙܘܼܒܢܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܬܠܵܬܡܵܐܐ ܕܝܼܢܵܪܹ̈ܐ ܘܝܘܼܗܒ݂ܵܐ
    ܠܡܸܣܟܹܢܹ̈ܐ،“ ܘܛܲܪܛܸܡܝܼ ܗܘܵܘ ܥܲܠܘܼܗ̇.
  esk-NT: Tuniñayaqtuq qaaŋiġḷugu piŋasut kavluutit taalanik aasii qaiḷḷugu manik
    nagliŋnaqtuanun.” Taatnaqhutiŋ uqapiḷuktut akikŋaqługu aġnaq.
  msb-msb: Makabaligya kuntani ina sin sobra pa na 300 na dinaryo kag an kabaklanan
    sana ikapanghatag sa pobre.” Kaya ginsaway ninda an babayi.
  cpa-NT: Mi³dsio¹ ju³ ca¹ŋi¹hnai¹. Mi³quien¹² lǿa¹² jín³ guio¹ ŋi²lǿg² héh¹ cog³.
    Jøng² mi³cuúh¹dsa dsa² ti²ŋié² cog³ jøng²,” lë́² dsa² héi². Jøng² ca¹jé²dsa hio¹³.
  dso-dso: ଏଟା ବର୍‌ସେକର୍‌ କାମାଇଲାତେଇଅନି ଅଦିକ୍‌ ଡାବୁକେ ବିକି ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ ଦେବାର୍‌
    ଅଇତା ।” ବଲିକରି ସେମନ୍‌ ସେ ମାଇଜିକେ ବେସି କଇପାକାଇଲାଇ ।
  meu-meu: Bema hoia, davana na dollar toi-ahui bema hanaia reana; monina bema abia,
    ogoḡami taudia bema henidia. Idia ese hahine e maumauraia.
  yva-NT: Manine so ama mangke nseo rave, weti kove mamo ramavun bayave umba ama doije
    raunanto vatano awa ananuge meweno maije mai.” Weti wo wanya umawe ranayao soowabe.
  dgc-dgc: Nibugtong mo maka ina ta mahigit pa ta étélo a datos a kuhata, sakay niatéd
    mo du mahirap i kabugtungan naa.” Kona sa i pégpintas dia to bébe.
  zpm-NT: Teḻne niaca miṉe ndow, nguizhpaa zhow tsoṉ gayoo pes plat, nquiinpaa dimi
    co ngaaza lo grë zha mban ne guieṉd pe yquiin. Laa zho nolisquiw lo wnaa co,
  hix-NT: Tarkahoryehra nahko haryhe, ketxkon hatà. Txenyeru hona tàmporye nahko haryhe.
    300 txenyeru yoho nyhe nahko haryhe, ehethàrà. Txenyeru rma, tàmporye nahko haryhe,
    àtxenyerumnu ro komo wya, àkatxhomnà ro komo wya, ketxkon hatà, àton kukur komo.
    Àro wyaro atxke nàrwonatxkon hatà, wos hoko.
  sim-sim: Osokop am si halashiwak ni lai ewewak ma ya mushak li frungawushiwak ya
    oson ni laha erndakava ondon ni hawa os te!� karem limu sirin ngriambara.
  npi-ULB: यो अत्तरलाई तिन सय चाँदीका सिक्‍काभन्दा बढीमा बेच्‍न सकिन्थ्यो र गरिबहरूलाई
    दिन सकिन्थ्यो ।” र तिनीहरूले तिनलाई गाली गर्दै थिए ।
  cgc-cgc: Pwidi pa inta mabligya nan ta tallo gatos na sinsilyo na pilak daw kwarta
    ya iatag naan ta mga imol.” Tenged iling tan iran na isip, pasaway gid danen bai
    an.
  tim-tim: Nenŋe ire luâk yeŋgâlân mem arim dâine âlepŋe puli dondâ mem âmâ luâk umburuk
    yeŋgiwâen.” dâyi. Hain dâm âmbâle are peiyi.
  yor-yor: Òun ìbá ta òróró ìkunra yìí ju owó iṣẹ́ ọdún kan lọ, kí ó sì fi owó rẹ̀
    ta àwọn tálákà lọ́rẹ.” Báyìí ni wọ́n ń fi ọ̀rọ̀ gún obìnrin náà lára.
  wos-wos: Wun hulingu wu yikafre hulingu dé. Lé wun hulingu hwetaka séfélak yéwa
    hérae jambangwe du takwaka hwelét wu yikafre dé.” Wungi wataka di léré haraki
    hundi wa.
  emp-NTPO: Nẽdobued̶abara poa ab̶a trajabʌrʌd̶e edabari quĩrãca edacasia. Maʌ̃ parataba
    ne neẽ́ qued̶eara carebacasia.– Maʌ̃ wẽrãra bia quẽãsid̶aa.
  eng-F35: It could have been sold for more than three hundred denarii and given to
    the poor!” And they started censuring her.
  ind-ind: Minyak itu bisa dijual mahal sekali, lalu uangnya dapat kita bagi-bagikan
    kepada orang miskin!”
  pes-OPCB: می‌شد آن را به سیصد سکۀ نقره بفروشیم و پولش را به فقرا بدهیم.» به این
    ترتیب، آن زن را سخت سرزنش کردند.
  mpt-mpt: O wel aay ayam ele obeb monoa naka maki walonoa K300 olonoa nakaia unangai
    inamin namin blimi daabenamin ole fatnanota besa ye sasalanone? gansiba
  ssx-ssx: Do senisi ma꞉nda꞉ma꞉ hambea꞉ka꞉na꞉ yoluta꞉ 300 kina mea꞉peke yolo pia꞉me.
    Kutupa mo manita꞉ natehali wanda꞉hali pa꞉ta꞉ hala꞉peke yolo pia꞉me lemekeme. Kutupa
    mo wanda꞉ pa꞉ta꞉ hoke hone witolo hata꞉ tandapiki pi lemekeme.
  mkl-mkl: Aɑ kɑ tɑɑi wo zɑkɑi fiɑi icɛi ɑdɔ̃ ɑkɑ̃ nɔ kɑ muɑ ilu ɑre ŋɑ. Ŋɔi ɑ̀ wɑɑ
    lɑ si ɑbou do kuɡɑɑbu.
  gaq-gaq: ଆତେନ୍‌ ଞ୍ଚୁକେ ସ ବିଲା ଞ୍ଜି ସ ବାନ୍‌ ମାଲେ ରୁପା ଡାବୁ ପାମିଲେ ବାରି ଆତେନ୍‌‌ ଡାବୁ
    ଗରିବ୍‌ ରେମୁଆଁକେ ବିପାଡିଙ୍ଗ୍‌ ।” ସେଲାମ୍ବୁଏଃକେ ମେଇଙ୍ଗ୍‌ ବେସି ଅର୍‌ବର୍‌ ଆ'ଡିଙ୍ଗ୍ଆର୍‌କେ
    ।
  gof-RNT: Ha shittuwa heedzu xeetu dinaaren bayzidi, miishiya manqotas immanaw dandda7ettees”
    yaagidi bantta giddon odettidosona. Yaatidi, he maccasiw daro boridosona.
  unx-unx: ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌କେଦ ମିଆଁଦ୍‌ ହଡ଼ରାଃ ମିଦ୍‌ବାରାଷ୍‌ କାମିକାଦ୍‌ ନାଲା
    ସିକାଏତେ ଆଦ୍‌କା ଗନଙ୍ଗ୍‌ରେ ଆଖ୍‌ରିଙ୍ଗ୍‌ ଦାଡ଼ିକାନ୍‌ତେୟାଃ ଆଡଃ ରେଙ୍ଗେଃ ରାବାଙ୍ଗ୍‌କକେ
    ଏମାକାନ୍‌ତେୟାଃ ।” ଆଡଃ ଇନ୍‌କୁ ଏନ୍‌ କୁଡ଼ିକେକ କୁରୁମ୍ ଡୁରୁମ୍‌କିୟାଃ ।
  gah-gah: Ámina uveli nene hanuva minalina meinaváa moni 300 kina alekinake gohogó
    vegená kumutiline. Liki liake gahá amikago,
  lcm-lcm: Using man kita atos tatana, oro kila luk a 300 na kang alak na ki alis
    ri vap logo tatana.” Na kila ki ia.
  aer-aer: Re apeke-arle sell-eme-ileke, re mane ngkweltye akngerre anthurre inemere,
    re-anteme tyerrtye alhengkeye areye anteme anthetyenhenge.”
  qvc-NT: Chaqa kayta randikushpaqach'i masdi 300 dinaryu qellayta ch'askinanchiqta,
    chay qellaywan pubrikunata yanapananchiq, nishpa. Chayshina parlashpaqam, anyarqanllapa
    chay warmitaqa.
  tgl-ULB: Ang pabangong ito ay maaaring ipagbili ng higit pa sa tatlong daang denario
    at maibigay sa mga mahihirap.” At sinasaway nila siya.
  cbs-NT: Jatu inanxun 300 xaba daya pei bitan nuitapaibu medabewatibin!— ika ainbuki
    ja ikaibun
  xtm-NTPP: Va'a‑ka nute ni kuya'vi de, vaa vi'i‑ka uni cientu denariu kondee de,
    te kuu jin chindee o ñayii nda'vi ma ―‍ka kuu i ka ka'an i, te ka ka'an i tnu'u
    ña'a yukan.
  nnq-nnq: Kabi gauchigwe ku bei ngolongwa, nu kwela kunnepa nkamu maengo kwa yaka
    itatu, nu uloi gwene kape akaocho!” Ngabakalapila amama benia.
  bao-NT: To biro tiitigora, jĩcã cʉ̃ma pade wapa taaricaro cõro noni wapa jeeri,
