  jpn-1965: そしてすぐ、イエスがまだ話しておられるうちに、十二弟子のひとりのユダが現われた。剣や棒を手にした群衆もいっしょであった。群衆はみな、祭司長、律法学者、長老たちから差し向けられたものであった。
