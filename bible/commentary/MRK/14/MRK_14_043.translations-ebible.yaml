  cof-NT: Junni Jesús cacuenta quinasanan, Judas Iscariote fanue. Yari chunca paluca
    Jesube penenaminla jominue. Junni Júdabe duque israelítala pejalainue weyanlari
    chide tanla, weyanlari espada tanla. Aman mantá tan patelelabe, israelítala tala
    mantaca micariminlabe, mantá tan unicalabe, layaito ya tsachilaca Júdabe ereca
    jominlanue.
  srm-NT: Wë nöö Masa Jesosi an kaba u fan seei, nöö hën Judasi dou. Hii fa a bi dë
    wan u dee tuwalufu bakama u Masa Jesosi seei, ma töku a ko dou ku wanlö hia sëmbë.
    De dë ku kodjo ku ufangi a maun u de ko kisi Masa Jesosi. Dee Gaan Begima, ku
    dee Sabima u Wëti, ku dee Gaan Womi, de wë manda de.
  qvs-NT: Jesus chayta rimaykaptinllara disipulun Judaska aypa runakunata pushashpankuna
    chayarkan. Paykuna kaspikunawan ishkantin ladupi filuyuk machetikunata apashpa
    rirkansapa Jesusta pushak. Rirkansapa kamachikuk saserdotekunawan Moisespa kamachikunankunata
    yachachikuk runakunawan judiyukunapa ansianunkuna kachaptinkuna.
  zca-NT: Mis orze', stubi kidi'zh Jesús; lë'chi mizhin Judas, mis tu xa' nak tu dusen
    men che'n Me, kun tu bëd men, nzho bixa' nzen spad mbaino yarrot. Rë xa' re' mixë'l
    rë ngulëi' ro, kun rë xa' nilu' ley, mbaino rë men Israel xa' nak zhi'n.
  cbc-NT: Bairo cʉ̃ caĩãno, Judas, Jesús cʉ̃ cabuerã mena macããcʉ̃ jĩcãʉ̃ caãninucũmiatacʉ
    pʉame etayupʉ. Cʉ̃ mena capããrã camasã cʉ̃ã etayuparã. Na pʉame jarericapãĩrĩ,
    bairi yucʉ rʉcaari cʉ̃ãrẽ cʉ̃gori etayuparã. Sacerdote majã quetiuparã, Moisés
    ãnacʉ̃ cʉ̃ caroticũrĩqũẽ cajʉ̃gobueri majã, bairi aperã judío majã cabʉtoa camasĩrã
    na cajoatana ãñuparã.
  qxo-NT: Tsaynö Jesus nicaptinnam discïpulun Judas Iscariote chargan, espädancunawan
    tucruncunawan atsca runancuna pushashga. Tsay runacunataga cachayargan sacerdöticunapa
    mandagnincuna, ley yachatsicogcuna, y waquin autoridäcunam.
  mox-mox: Ieisu nawale vonavona ʼinega Iudasa vaʼifoqe mai, tauna taha toʼabiboda
    Tuwelo dina ʼidiega. Ta toveguba qiduqiduadi be luvine ana toveʼitayavo ta wese
    ʼabaga ana tovanugwetayavo qabu qiduana iluvetunedi Iudasa maega imai Ieisu sabi
    kafina. Ta qabudi me edi kefata ta wese me edi gita imai.
  kew-kew: Yesumi agaa lalaina go aposel-na rikiraanare aa Judas page onaa adaapu
    page medaloma ipisimi. Nimumi nimuna repena uninu nimuna rai kutunu mea ipisimi.
    Gote-na miru irae aa mudunumi page rekena agaa tisaanu page aa mudunumi repaasimi-pulu
    ipisimi.
  dww-dww: Dabudine Yesu yaḡoro ya giugiu be Judas tauna tenaḡa tauwai muriwatana
    matabudi 12 nopodie, be ya tavana. Dabudine banaga patara ḡesaudima mate nimedie
    kwatikwati be kwapu mate, taudi pirisi adi babadama, tarawatu tauwai katakataidima
    be babada dosidosidima a riuporedina.
  nif-nif: Wɨndɨñ e-palɨñɨlɨmbi, wolongan Yesulok gwañgwañii 12 endoñnan nanin no,
    Judas Iskaliot, endɨ ama kɨmɨn wopum telak dama tɨ-semumbi bɨñgɨlɨñ, wɨn tapma
    ama biesɨ ba endɨkñe manda nandɨ-tale ama ba ama biesɨ dɨwɨn endɨ enɨ-mulɨmbi,
    kakit ba kwandɨ mep bɨñgɨlɨñ.
  twi-ASANTE: Ɔgu so rekasa no, Yuda a ɔyɛ nʼasuafoɔ no mu baako ne dɔm a asɔfoɔ mpanin
    ne Yudafoɔ mpanin asoma wɔn ka ne ho a, wɔkurakura akofena ne mmaa baa hɔ.
  aoj-aoj: Jisas ataꞌ nalutu naꞌipam atin, owaꞌ anona aman aꞌ nafiꞌi. Aman anamba
    Judas anona amom 12-pelaim ananimi nafiꞌi nalumai amam hiami mahapila bainagwi
    belep malomana mafiꞌi. Amom pris dembami malumai agufumi dembami esis Judai masapaꞌam
    mafiꞌi.
  cbv-cbv: Páant Jesús ã niijíchahjeh, ã bohéniji Judas ãt jʉibínap wʉt jĩ. Judasjeéh
    dawá ĩt jʉibínap wʉt jĩ. Íibat naaná, máa quiítnadihbʉt ĩt bíbohop wʉt jĩ. Sacerdotewã
    ĩ maáta, Moisés ã wʉtatjidih bohénit, jwiít judíowãdih waóhnitbʉt queétdih ĩt
    wahap wʉt jĩ, Jesúsdih teonit, ĩ pebhna ĩ ʉb bejat pínah niijná.
  taw-taw: Jisas anɨb agaknɨŋ, bɨne anep umɨgan olap Judas apjakak. Pen bɨ God nop
    sɨbogep bɨawl okok, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok, Juda
    bɨawl okok kɨli agɨlak tek, bɨ ogɨnap kɨlop poŋɨd apjakak. Bɨ kuŋay yɨbɨl poŋɨd
    owak anɨb okok, baynat ogɨnap, kul awl ogɨnap sek dɨl, ne ayɨp owlak.
  jic-NT: Jilal véletsja na, Judas ne'aj tjac'. Jupj Jesús apostolpan dóceya popa
    watsja. Püs way se cón̈catsja Jesús. Pülücj tjiquil jupj lal quinam. Polomay jatatsja,
    yo pjwel jatatj watsja mo'o la süp Jesús. Sacerdote noypan sin tjajam jis la tjilil
    Jesús. Moisés popel sin 'yüsa lajay sin tjajam wa. Co'müypan sin tjajam wa.
  zap-NT: Benak kanii Jesus chene wdxiin Judas; te ke men ne nak xpén Jesus chibtxup
    nak Judas; wdxinno Judas ndalyaa mén ne nzen spad no le mén ne nzen yag. Laa fxuz
    ne rnebééy lo yra fxuz no le maxter ley no le men ne rnebééy lo men-Israel wxaal
    yra mén guin.
  wer-wer: Yesu pi pël yamëem wëën pim ru 12 pöröakaan namp yapinte Yutas pöpring
    omën kësang pan kiri ar yaaö kaöaröere ngön kosangötë ngarangköröere kaöarö maan
    inre tang wak së oröa.
  ipi-ipi: Jisasato pii okone lo atea-kola teke, balana disaipolo alesa tupana akali
    Jutasa bala akali kambua tupa towa atu epeainipia. Wamba pitisa akali kawane tupapi,
    loo tupana mana andene akali tupapi, Juta yame ando atalaini akali tupapi, utupane-mane
    akali utupane lamawuato, yakamato Jisasa andi lolo pulupa leai-kola, utupane-mane
    kandepa luupi, mulipi, utupane awua epeainipia.
  qul-NT: Jesús parlachcajtinraj, Judas chayamorkan. Payka ujnin chunca iscayniyoj
    discipulocunamanta carkan. Paywantaj achqha runa espadacunayoj c'aspicunayoj jamorkancu.
    Sacerdotecunapaj jefencuna, leymanta yachachejcuna, llajtapaj jefencunapiwan runacunata
    cachamorkancu Jesusta jap'inancupaj.
  tnc-tnc: I'suᵽaka Jesúre jaiyuju Judare etaeka. Jesúka wãrũrimaji ĩ'ᵽoũ'ᵽuarãe'earirakamarãkaki
