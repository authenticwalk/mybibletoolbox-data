    Jodən' zɉənaḻe'e spad na' zɉənḻene' no yag.
  sgz-sgz: Ái Iesu kán tu worwor be, mái Iudas, kes tili di á sángul mai aru, a kahra
    tiklik mai lala matananu di kipi kandi bos papam turán i di. Má bos pakpakta kán
    tan tám osmapak má bos tám mánán uri nagogon má bos kálámul pakta di dos palai
    matananu er suri tiklik mam Iudas.
  kek-NT: Toj yo̱ ajcui' chi a̱tinac li Jesús riq'uineb lix tzolom nak quicuulac laj
    Judas. A'an jun reheb li cablaju. Nabal que'chal rochben laj Judas taklanbileb
    chak xbaneb li xbe̱nil aj tij ut xbaneb laj tz'i̱b. Taklanbileb ajcui' xbaneb
    laj c'amol be sa' li rochoch li Dios. Cuanqueb xch'i̱ch' ut cuanqueb xche'.
  blz-NT: Pintanga' i Yesus dauga' morobu, notakamo i Yudas, sa'angu' mian men tonsoop
    sompulo' rua' murit ni Yesus. Ka' men nongololo' i ia mian biai' potowawa bakoko'
    tia popool. Raaya'a ia posuu' tanaasna imam ka' wawa ukum Torat, tia motu-motu'a.
  poe-NT: Na̱xa̱ tjenixja chꞌín Jesús ntá xrína̱hya kjuíji chꞌín Judas, mé ijnko tí
