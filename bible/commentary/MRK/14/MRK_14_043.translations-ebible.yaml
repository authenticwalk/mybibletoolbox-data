    re, enmai wia, de nor wutga mutu ida, de rodia wehla plalahwa, me aukakaklu. Imam
    o'tani-matni re ror wutga makwatutu-kwaye'a agama me ina-ama leta Yahudi er mak
    khopan pa mutu rmai pia rtorna Yesus.
  dov-dov: Kachili kwambula, Judasi, umwi wabali kkumi ababili wakasika, ankamu mpati
    kabajisi mapanga amasumu, kuzwa kubapati babapayizi, abalembi, abaalu.
  rgu-rgu: Yesus bai dea-dea te Yudas noo lahenda dodou-inaꞌ mai so. Ara mai reni
