    tinge. Lenge miyeꞌ ondoh titinge lenge pris, topoꞌe lenge jetmam tikin wusyep
    erŋeme, topoꞌe lenge bwore bworenge yember lenge yat.
  kiz-kiz: Mara tu bho akona ilongela, Yuda, mmonga ghwa bhala kumi ni bhabhele, afikili,
