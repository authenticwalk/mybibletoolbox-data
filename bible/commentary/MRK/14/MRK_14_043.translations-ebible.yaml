    kemin, ipta dap-tal-fuku dibii-unolip kayi! yakaya, iyo baa kutal daa-lomdipla,'
  nlx-nlx: यीशु ता हिऱ्यो वातु केरने बाजरियेल ईतो, तोलाक माय यहुदा जो बारा चेलाम रेन
