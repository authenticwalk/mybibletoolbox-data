  zav-NT: Ṉe'e cho'ete Jeso'osən' dižə'ən ca' catə' bžin Jodən' ben' naque' cuent
    len disipl ca' šižiṉ. Na' žague' zan beṉə' boso'oseḻə' beṉə' ca' chesə'ənabia'
    bx̱oz c̱he neto' beṉə' Izrael na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ
