  gaq-gaq: ଜିସୁ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ନେ ବେଲା ଜିଉଦା ପିଙ୍ଗ୍‍ଚାକେ । ମେଁ ଗମ୍ୱାର୍
