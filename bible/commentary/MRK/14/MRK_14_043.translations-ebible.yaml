  dso-dso: ସେ ଦାପ୍‌ରେ ଜିସୁ ଏ କାତା କଇବାବେଲା, ବାର୍‌ଟା ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌
    ଜେକି ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଆସି କେଟ୍‌ଲା । ଆରି ତାର୍‌ ସଙ୍ଗ୍‌ ବେସି ଲକ୍‌ମନ୍‌ ରଇଲାଇ । ସେ
