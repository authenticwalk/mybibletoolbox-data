verse: MRK.014.043
translations:
  kpx-kpx: Kateai lousege esemuve mole Diudasi keu lohonu. Ige ata moagaeau avuluvuta
    lohoale keau benisi matagevei visuta matagevei loholu. Dubu nalimale kosivea,
    Diue menaka loui haivemalea isi oe kosive keau louike vage abu Iesu maliho loholu.
  okv-H: Judas amo Iesu ta ambotani 12 rate vahai amite Judea ta priest pepeni te
    embo pepeni te ke pepeni simba ari embopo te aingeto embomeni ikeo asivo te kepata
    te humbuto Judas ga Iesu humbasi puvua.
  tbo-tbo: Yesu yohola i ibaabani ma Yudasa i geleta tauna a hewali gehouna. Ma lawa
    hi nenei naka tu witalaguyaba babadahi po lugagayo tanitaniwagahi po mi Yudeya
    hai tanitaniwaga hi himilihi po Yudasa mitehi hi nei ipa Yesu hina numa panipani,
    a nimagawiya gapolahi kwasikwasi po anai dabalumahi hi nei Yesu uyahina.
  mal-C: യേശു സംസാരിക്കുമ്പോൾ പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാളായ യൂദാ അവിടെയെത്തി. പുരോഹിതമുഖ്യന്മാരും
    വേദജ്ഞരും സമുദായനേതാക്കന്മാരും അയച്ച ഒരു ജനക്കൂട്ടം വാളുകളും വടികളുമേന്തി അവനോടൊപ്പം
    വന്നിരുന്നു.
  grc-SR: Καὶ ⸂εὐθέως,⸃ ἔτι αὐτοῦ λαλοῦντος, παραγίνεται ⸆ Ἰούδας, ⸆2 εἷς ⸋ὢν⸌ τῶν
    δώδεκα, καὶ μετ᾽ αὐτοῦ ὄχλος ⸋2πολὺς⸌ μετὰ μαχαιρῶν καὶ ξύλων, παρὰ τῶν ἀρχιερέων
    καὶ τῶν γραμματέων καὶ τῶν πρεσβυτέρων.
  bgc-bgc: यीशु न्यू कहण ए लागरया था के यहूदा जो बारहा चेल्यां म्ह तै एक था, अपणे
    गेल्या प्रधान याजकां अर शास्त्रियाँ अर यहूदी अगुवां की ओड़ तै एक बड्डी भीड़ लेकै
    जिब्बे आण पोंहच्या, जो तलवार अर लाठ्ठी लेरे थे।
  khz-khz: Iesu roe waekilakilawai aonai, Iudas, melo gagalana ruala tauna ta, ekwarato.
    Taunilimalima gutuma maki ia ria mageria vetali kativara e gapa. Ira Rupu Veaga
    velera kamura, e rova gevevega-ripagiawai talimara, e Iuda velera na getugurato.
  deu-TKW: Und alsbald, da er noch sprach, erscheint Judas, einer von den Zwölf und
    mit ihm eine Menge mit Schwertern und Stöcken von den Hohenpriestern und den Schriftgelehrten
    und den Aeltesten her.
  zsr-NT: Niꞌ ruꞌë didzaꞌ ni Jesús, bdxinëꞌ Judas, bönniꞌ nabáblenëꞌ chinnuëꞌ naꞌ
    daꞌquëꞌ Jesús, atiꞌ záꞌclenëꞌ lëꞌ bönniꞌ zian, nuaꞌquëꞌ guia tuchiꞌ len yag. Nasö́laꞌquëꞌ
    lequëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi len bönniꞌ gul tuꞌzejniꞌi.
  lin-lin: Wana Yesu azalaki nanu koloba, Yuda, moko kati na bayekoli zomi na mibale,
    akomaki elongo na bato ebele oyo basimbaki mipanga mpe banzete ; ezalaki bakonzi
    ya Banganga-Nzambe, balakisi ya Mobeko mpe bakambi ya bato nde batindaki bango.
  hns-NT: Abbe Jiesoe batiaite raha tab etane me Joedaas aai gail. Oe Jiesoe ke baara
    tjela log me se ekgo raha. Ek djhoend mardaana log talwaar aur danda leike okare
    sanghe aail. Barka agwan, dharam ke parhal waalan aur Israel ke barkwan oesabke
    pathaais raha.
  noa-E: Jesús agtha mag iekha dʉnʉm ee, ich khapeenpai mag doce narr eem ãb Judas
    anʉmta õor pochag urajim anʉm. Mag wëdurum khʉʉnan ãaur khʉʉn sĩi espaar jua panhapha
    bëe thʉnaawai tagam khʉʉn sĩi pa dʉ̈ijã bëe thʉnaajim aajem. Makhʉʉn phadnaan
    chi pörkha nʉm khʉʉnau Ẽwandam iek jawaag chi machnaanau tagam khʉʉn jöoin chi
    pörnaan dʉ̈imua pʉ̈itarr khʉʉn ajim aajem.
  eng-EMTV: And immediately, while He was still speaking, Judas arrived, being one
    of the twelve, and with him a large crowd with swords and clubs, sent from the
    chief priests and the scribes and the elders.
  mib-NT: Te sá cáhán gā yā súcuan, te ni quee‑ni Judas, ɨɨn jnáhan jeē uxí uū tēe
    cáscuáha jíín yá. Te vējicoo cuehē tēe jíín de, cándaha de espada jiín yujnu.
    Chi sutū cácujéhnu jíín tée cástéén tutu ley jiín tée jéhnu cándacu jniñu, ni
    catají de tēe ún.
  bea-bea: Kwa kwete, kwaka ootayehchoo, yuhchidesha Judas, ehlaiti keneti onketi
    matgha ihe, kahchu yihtestyetlooh tane natlone simakanis pyese chu mekachatayitli
    chu, taneghaotatyehchi metihi tyiyi ihe, adesklesne chu hoola atityine ihe.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ पारे़र पत्‍छे़ल्‍ले़सा थिक्-ने़त् कुहुॽसाम्‍बाहाॽओबा
    यहुदा मे़प्‍मनाबे़न् खे़प्‍मो के़रे़ त्‍ये़॥ खुने़ॽनु तुम्निङ्‌वाॽफुसाम्‍बाहाॽ,
    साम्‌योथिम्‍साम्‍बाहाॽ नु यहुदि तुम्‍लाम्‍लोःबाहाॽरे़ मे़बाङ्‌घुसिबा ताभे नु तक्‍काःत्
    के़गप्‍पा यरिक् मनाहाॽआङ् मे़वये़रो॥
  xnj-xnj: Yesu peavi akona ijova, Yuda mmonga wa kumi na vavili vala, akabwela pamonga
    na msambi wa vandu wewavili na mapanga na vibonga. Vandu venavo vatumwili na vakulu
    va kuteta, Vawula va Malagizu na vagogo.
  mmx-mmx: La ne Iesu move ga paase la soso mun ne Judas, lara at lavaun pinivu at
    ne Iesu ga rupot la buaang nedi luvuttadi diga emu min. Digap kip lemparise sepsep
    la levempukup sepsep. Lavamaasa silok la luvuttadi loklox ase at Laulis Linga,
    la loxongkulao silok diga riki di.
  cbr-NT: Jesusan cacëbëbi ca aín 'unánmicë uni achúshi, Judas, ax uacëxa. Abë ca
    'itsa uni manë xëtocë bëanan imaxu tëacë bëi uacëxa. Axa ucëcama ax ca judíos
    sacerdotenën cushicamabëtan an Moisésnën cuënëo bana 'unáncë unicama 'imainun
    caniacëcë unicamanribi Jesús binun quixun xucë 'iacëxa.
  tee-NT: Pus lana chincha ju Judas acsni ixt'ajunca' chivini' ju Jesús. Yuchi ju
    Judas ju ixlhipumacaut'ui ixjunita ix'alacmamaka'ui. Ju yuchi ix'ak'ailhiminta
    lhu ju lapanacni. Ixlapanacnich ixtajunita ju xalack'ajin palijni chai ju papanin
    chai ju na ixtalhatalanininta ju ixlhamap'aksin'an ju ist'a'israelitanin. Ju ali'in
    ixtalhiminta ju ixmachita'an chai ali'in ixtalhiminta ju tu'u' q'uiu.
  eng-LSV: And immediately—while He is yet speaking—Judas comes near, one of the Twelve,
    and with him a great multitude with swords and sticks, from the chief priests,
    and the scribes, and the elders;
  cak-NT: Y ri Jesús can c'a nich'o'n quiq'uin ri ru-discípulos, cuando ja xoka ri
    Judas ri jun chique ri cablajuj ru-discípulos; raja' jeruc'uan-apo q'uiy winak
    ri jequic'ualo'n-apo che' y espadas. Conojel re' je-takon-e coma ri nimalaj tak
    sacerdotes, coma ri maestros chi ri ley y coma chuka' ri rijilaj tak achi'a' ri
    c'o quik'ij.
  pah-NT: Jesus'ga nhi'ig̃ame g̃wemimbo'ehara'g̃a pe kiro Judasva'ea ruri pea rupi
    – kiroki ahe dozeve'g̃a pyteripeva'ea garemimbo'eharava'ea novĩa. He'yjuhuve'g̃a
    ahe gweru ojupi. A'ereki xava'eve'g̃a ikwava'ẽhara'g̃a nduvihava'g̃a no judeus'g̃a
    mbo'ehara'g̃a no – judeus'g̃a mog̃itahara'g̃a nhaporemo ombuhuruka he'yjuhuve'g̃a
    Judasva'ea rupi topyhy ti g̃a Jesus'ga javo. G̃a gweru itakyhea'javuhuva'ea mbuahava
    reheve a'ero.
  sja-NT: Jesús at'ãri pedeemaa bɨde ichi k'õp'ãyo Judas pacheji eperãarã chok'ara
    ome. Espada pak'uru ome anipajida. P'aareerã poroorãpa, Moisepa p'ãda jarateepataarãpa
    mãik'aapa judiorã poro waibɨarãpa ma eperãarã pëijida ãchi pari.
  xed-xed: Tata tsa gwaɗa ya Yesu, ta lagha Zudas ta nzakway tekw mataba duhwalha
    ghwaŋpɗə his. Ka lagha tsi kawadaga nda tskatá mnduha, nda huzla lmu da həŋ da
    slanaghatá Yesu. Tsa mnduha ya ná, ghunatá mnduha mali ta ghəŋa gwal dra skwi
    ŋa Lazglafta, nda gwal tagha zlahu ŋa mnduha, nda la galata mndu ya.
  mks-NT: Ta nani cáha̱n yi̱i̱ va Jesús cándichi a já na̱xi̱nu̱ Judas, da̱ cúú in
    táhan da̱ u̱xu̱ i̱vi̱ xíca tuun xi̱hín Jesús cán. Ta xi̱hi̱n mé da̱ cán va̱xi
    cua̱há ña̱yivi ñéhe na machiti xi̱hi̱n yíto̱ viti. Mé na̱ va̱xi cán cúú ná na̱
    va̱xi cuéntá na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín nu̱ú na̱ jána̱ha̱ ley Moisés xi̱hín
    nu̱ú na̱ sa̱cua̱há veñu̱hu.
  gfk-S: Kike at mon be iga iangianga, Iudas, tikenong ta ira nuno sangahul ma iruo
    na bulu na harausur, ga salo huat. A tamat na matanabar ga hanawat tikai ma ie
    ma di ga kapkap hanane ra sele ma ra kapsil. Kakarek ra matanabar at ira tamat
    na pris, ma ira tena harausur ta ira harkurai tane Moses ma ira tamat ta ira huntunana
    di ga tule leise di.
  bmu-bmu: Jisösnöŋ mewö jiba kiniga miaŋgöreŋök gwarekurupŋi 12 yeŋgöreŋök kun qetŋi
    Judas yaŋön kambu kun jitŋe mem eŋgiiga kaŋgotket. Jike nup galöm, Köna keugö
    böhi aka kantrigö jitŋememe yeŋön i melaim eŋgigetka bimgö sou ketaŋi aka liŋgipŋini
    memba kaget.
  dgz-dgz: Iesu nop ame waiwandini gapan, apan Diudes wa ewamot mega aonagaet pusinawan
    derewa apane da tauen. Pirisi bawarewa ge waenapan dimae waine nagirewa amba iup
    wadidiamuine nagirewa den, waenapan aruga watu enamone ita gaut tambun tauane.
  eng-GNV: And immediatly while hee yet spake, came Iudas that was one of the twelue,
    and with him a great multitude with swordes and staues from the hie Priests, and
    Scribes, and Elders.
  zaa-NT: Atsabá rinne Jesús nna gul·lani chì Judas nu uccuą ttu discípulo quì'e entre
    ca enne' tsì'nuá. Ą'hua iỹétse'ní ca enne' da' lani ą yù'u ná' quį espada l·le
    yà l·le. Làcą nna da' cą por orden qui' ca sacerdote principal nna ca maestro
    de la ley ą'hua por canu rigú'ubia' le' yétsiá nna.
  eng-WEBSTER: And immediately while he was yet speaking, cometh Judas, one of the
    twelve, and with him a great multitude with swords and staffs, from the chief
    priests, and the scribes, and the elders.
  guh-guh: Jesús pijavajabitsaë pevaetabijavatanexatsi, cuaicuaijai tsanucae pijajivijavabelia.
    Nexata bajarapaepatota patanajetaruca Judas, Jesús pijajivi doce ponëbejeyajuvënënëmi.
    Judas pënanajetarubenatsi jivi ayaibitsaëtoxaneto. Bajarapamonaeyajuvënëvi itsamonae
    canajetarubena espadanë. Itsamonae canajetarubena naebonë yajava. Bajarapamonae
    itorobatsi sacerdotevi penamatacaitorobivi, judíovi pecujarubivi ata, judíovi
    pijaancianovi ata.
  bon-bon: Yeesu liba camu mene iicema cabu jage, Yuuda teeme twelb abiberäja bägrä
    bime yepä te piba tatyaramtige. Teta cama biname cina seclige cubu turikä piiyepu
    gabagaba cama. Modamoda iiwäreja biname, cotre abiberäja biname piiyepu poto Israela
    modamoda biname cina jityepimisi teebibine.
  nhw-BL: Huan nimantzi quema Jesús noja camanaltiyaya, ajsico Judas, se tlen nopa
    majtlactli huan ome imomachtijcahua. Huan ihuaya hualayayaj miyac tlacame catli
    quihualicayayaj machetes huan cuahuitl. Quintitlantoyaj nopa tlayacanca totajtzitzi,
    ininhuaya nopa tlamachtiani tlen itlanahuatilhua Moisés, ininhuaya nopa huehue
    tlacame tlen israelitame.
  swh-ONEN: Yesu alipokuwa bado anazungumza, Yuda, mmoja wa wale wanafunzi Kumi na
    Wawili, akatokea. Alikuwa amefuatana na umati wa watu wenye panga na marungu,
    waliokuwa wametumwa na viongozi wa makuhani, walimu wa sheria, na wazee.
  wbi-wbi: UYesu ye ajiighe ijova navo, uYuuda jumo nkate mu vavulanisivua kijigho
    na vavili, akafika ni kipugha kya vaanhu vakolile ibamba ni mbunda. Avaanhu avuo
    valyasung'hile na vavaha va vatekesi, avavulanisi va ndaghilo na vagojo.
  bba-bba: Yesu kun ɡɑri yi ɡerum kpɑ Yudɑsi kɑ tunumɑ yɑnde, bwɑ̃ɑbu wɔkurɑ yiru
    yen turo. Tɔn dɑbirɑ nùn swĩi bɑ tɑkobibɑ kɑ bokunu nɛni. Yɑ̃ku kowo tɔnwerobu
    kɑ woodɑ yɛ̃robu kɑ ɡuro ɡurobɑ bɑ bu ɡɔrɑ.
  eng-KJVCPB: And immediately, while he yet spake, cometh Judas, one of the twelve,
    and with him a great multitude with swords and staves, from the chief priests
    and the scribes and the elders.
  kgk-NT: Onhe'ẽ jave Hesu, pya'e ogwahẽ ou-vy Judas, petẽi Hesu remimbo'e kwéry va'e.
    Heta ou ave hendive ogweru opo-py kyse puku yvyra ave. Ogwahẽ ou-vy pa'i ruvixa
    kwéry remimbou, judeu rekombo'ehaty remimbou ave. Judeu ruvixa kwéry remimbou
    ave ogwahẽ ou-vy.
  waj-waj: Yisuuva homo kua tioo varuduu ari ngiaammuaudo yaakuuvaitana yukukidiri
    taaramaakidiri voovai nnutuuvo Yutaaso ngioo kaayau vaidiiya paipa avaikarauyauvaata
    tipaiyauvaatama utida inna tasipama nniravai. Vaa Anutuuqaara kati puara hudeera
    kieetaiyaatama vaidi kua mmaanna kiaa mmiraiyaata vaidi yokovaiyaatama iya titooduu
    Yisuunnasi nniravai.
  ekk-PKP: Kui ta veel rääkis, siis jõudis kohale Juudas − üks kaheteistkümnest jüngrist
    − koos mõõkade ja nuiadega varustatud jõuguga, kelle olid saatnud ülempreestrid,
    vaimulikud juhid ja vanemad.
  mpx-mpx: Sauga Yeisu iyoho ya i baaba, inoke Yudasa i vin, iya Yeisu wana tohago
    bolo elulutega eluwa avaliya etega. Alonau ge boda bwabwatana, bolo topowon bwabwatal,
    Logugui ana topankite ge Yudiya wali tohouwa hi patunal. He elohaveyan kilepana
    ge ebwakil toguina hi noahe.
  wbp-wbp: Kujalpa-jana Jijaji wangkaja-juku nyanungu-nyanguku kurdungurlu-patuku,
    ngula-kurraju Jutuju jirrnganjalpa-jana yanurnu yapaku turnu-warnuku panuku. Yangka
    kurdungurlurlu jintangku Jutujurlu, kuja-jana yimi kangu Jijaji Juwu-patuku wiriwiriki
    maralypikingarduyu-patuku manu kuruwarrikingarduyuku, wangkajalku-jana, “Kajirna
    nyanungu wati nyunjirni, ngulaju Jijaji. Kajinkijili nyanyi nyunjirninja-kurra,
    ngulanyalu puuly-mardaka kajika wuruly-parnkami!” Ngula-jangka, yilyajarnili pina
    Jutujuju yurrkunyu panu-kurlu kuturu-kurlu manu junma kirrirdi-kirli yungulu Jijaji
    puuly-mardarni.
  luo-luo: Kane pod owuoyo, Judas, mane en achiel kuom jopuonjrene apar gariyo nothinyore
    gi oganda mane omanore gi gik lwenje kaka ligangla gi arunge. Ne oorgi koa ir
    Jodolo madongo, jopuonj chik kod jodong oganda.
  nhe-NT: Huan nimantzi quema Jesús noja camatiyaya, ajsico Judas, se tlen nopa majtlactli
    huan ome imomachtijcahua. Huan ihuaya hualayayaj miyac tlacame tlen quihualicayayaj
    machetes huan cuahuitl. Quintitlantoyaj nopa tlayacanca totajtzitzi, ininhuaya
    nopa tlamachtiani tlen itlanahuatil Moisés, ininhuaya nopa huehue tlacame tlen
    israelitame.
  aii-aii: ܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ، ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ
    ܬܲܠܡܝܼ̈ܕܹܐ، ܘܥܲܡܹܗ ܟܸܢܫܵܐ ܪܵܒܵܐ، ܒܣܲܝܦܹ̈ܐ ܘܚܘܼܛܪܹ̈ܐ، ܦܝܼܫܹܐ ܫܘܼܕܪܹܐ ܡ̣ܢ ܓܘܼܪ̈ܵܢܹܐ
    ܕܟܵܗ̈ܢܹܐ ܘܣܵܦܪܹ̈ܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ.
  esk-NT: Jesus uqaqtitlugu Judas, iḷaŋat qulit malġuich maliġuaqtaiñ tikiññiqsuq.
    Aggiqasiqhuni iñugiaktuanik iñuŋnik, saviqaqhutiŋ suli anautchiraqhutiŋ. Qaukłiŋich
    agaayuliqsit, aglaliqiritlu suli sivulliuqtiġruat tuyuġiniġaich.
  msb-msb: Nagasurmaton pa si Jesus san mag-abot si Judas, usad san dose. May mga
    kaurupod na armado sin mga talibong kag mga balbag. Sinugo sinda san mga namumuno
    san kapadian, mga paratukdo san mga Kasuguan kag mga kagurangan na mga namumuno
    san mga Judio.
