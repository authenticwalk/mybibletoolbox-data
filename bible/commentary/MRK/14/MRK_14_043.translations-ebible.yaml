  bhd-bhd: यीशु एन्ने ज़ोई राओरो थियो कि अकदम यहूदा ज़ै 12 चेलन मरां अक थियो, एप्पू
    सेइं साथी मैन्हु केरि अक बड्डी भीड़ एन्तां तैड़ी पुज़्ज़ी जेव, ज़ैन कां तलवारां
