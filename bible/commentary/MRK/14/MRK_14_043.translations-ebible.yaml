    Israel.
  zyp-NT: Ma hratei bia a rei leimei ning taco a hningzuitu hluihning chung letei
    pakheh a cangpaw Judas cawh a va chuh. Ama khatah tlangbui macang le phungbia
    cawngpahtu le macang sahlo tei aa tawpaw he cawngsaw rung cawh zyzi le thingtai
    a tle he ka, a va chuh hrah he.
  sey-NT: Ja̱ yëꞌtaꞌa Jesús cocare i̱ yeꞌyacohuaꞌi ja̱ꞌre caquëna, Judaspi tsoe ti̱taëña.
    Ja̱ë cato doce acohuaꞌi aquë pajiꞌi. I̱ ja̱ꞌre co̱ni jai pa̱i huaꞌti ca̱jicohuaꞌipi
    cuiꞌne tara ca̱jicohuaꞌipi dateña. Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaohuaꞌipi, cua̱ñeseꞌe
    yeꞌyacohuaꞌipi cuiꞌne aiohuaꞌipi jëjo daocohuaꞌipi co̱ni daisicohuaꞌi pateña.
  nvm-nvm: Jesu fu vek manine vuak kuardiamo ijia e vuak fuon faimo be e Judasno kuavo
    iji fu ijia kekoin. Fu e azikegoijo iji ga e isuf baroijo ijiebuon e mamkanuk
    ijigam e Jiusbuon e mamkanuk iji bu uniafdainva ijiena kakigam jua magu kege ijia
    ruain.
  mps-mps: Jisasgo po odubadi, tama polo te Judas, te wali pabo bidi 12 te augwali
    me deli, aga asai. Te genuai bidi hani aga dali asai, tama augwaligo te poa pai
    hwą bobage hwą ge bainat me sesemone wąbi me te tolasa asai. Te genuai pris
    dabego me, te Juda dabego bomai po page koneai bidi dabego me, te Juda dabe tobolu
    bidi dabe badi, te augwaligo te tagala palobaso te augwali Judas dali asai.
  seh-seh: Yezu mbadzati kumala kulonga afika Djuda, m'bodzi wa anyakupfundza khumi
    na awiri a Yezu. Iye afika pabodzi na mwinji wa anthu ukhali na masupada na miti.
    Iwo akhadatumwa na akulu aanyantsembe, na anyakudziwisa a mwambo na mathubu.
  pab-NT: Jesus iraetata ene hoka Judas kaoka, 12-hare exaotyakirahare konitare. Kahare
    haliti tyoa exema, kesekase, atyalihose harenai kakoare. Sacerdotenai xekohaseharenai,
    judeunai nawenatyakaho kakoa waiyoreterenai, exahe judeunai nityohalitiranai harenai
    xaxikala xema tyoahitaha.
  llg-llg: Ledoeik fo, Yesus bei kola-kola leondia, boe ma nggengge neuk Yudas no
    hataholi noꞌu kala mai so. Ala mai leni tafa kekeꞌuk ma ai kekeꞌuk, fo sangga
    humu Yesus. Ala tao leondiak, na, tungga malangga-malangga Yahudi la palenda nala.
    Sila ndia, malangga anggama la malangga nala, mese anggama la, ma lasi hada kala.
  kyf-kyf: Da -Zezu mɩa gbada, wɛlɩ mɩ ɔ ŋwɛɛ, tɔʋn Zudasɩ yia yi. Ɔɔ Zudasɩ mɩa,
    ɔ mɩ -Zezuu 'bɩnɔnya kugbua lɛ 'sɔ glaa. 'Ɩn ɔ -yɔ nyɩmaa -zlo yia yi, tʋgʋgblɛ
    -yɔ su kibhe nya kwɛɛ. Nɩɩ, -Lagɔbʋbɔnyaa -cɩan klaa, -Lagɔɔ titee gwesanya klaa,
    we -yɔ nyɩma kpasɩ, ma tiea wa.
  tpi-tpi: Jisas i toktok yet i stap, na wantu Judas, em wanpela bilong ol 12-pela
    disaipel, em i kam. Bikpela lain man i kam wantaim em, na ol i holim ol bainat
    na stik. Ol bikpris na ol saveman bilong lo na ol hetman ol i salim ol i kam.
  mih-NT: Nu cahan ca ra Jesús, ta i saa ra Judas; minoo sa usi uu tahan ra i casi
    ra Jesús cuu ra. Ta i quisi cuaha xaan ñiyɨvɨ sihin ra. Ñaa ra mityi ta yutu.
    I tasi ra zutu nahnu ta ra maestro cuenda ley ta ra mandoñi sii ra.
  qvh-NT: Discïpuluncunawan Jesús parlaycaptinmi Judas Iscariote chargan asca runacunata
    pushash. Judasga Jesuspa discïpulunmi cargan. Say runacunami chäyargan espädancuna
    y garrotincuna aptash. Jesusta prësu sariyänanpä say runacunata cachargan mandag
    cüracuna, Moisés guelgashganta yachasegcuna y Israel mayor runacunami.
  kms-kms: Jisas ni wand nand nandne yenu di Judas, Jisas nikin wute 12-pela te kin
    ye iri, ni nondo raqe no. Di wute ninge mame dobui kin di wase puayi ane mare
    ni ane mondo. Wute men te prist mingg yumbui, wute Moses ningg lo wute bei meny
    ye di Juda mingg quayi kiyi ni tiqi mundom mondo.
  agn-agn: Asing bibitala pa si Jesus, kiminabot da kaman si Judas, ang tata ong mga
    tampolok may doroang apostolis na. Tang paneng tang aroman nang mga taw ang pamagekel
    ta mga ispada may pamalo. Ang mga taw ang asi sinobol tang mga pangolokolong mga
    padi, ang mga manigtoldok tang Katobolan ig mga mepet tang banoa.
  nhi-NT: Oc otlahtohtoya Jesús, ihcuac oehcoc in Judas, semeh nimahtlactlamome itlasalohcauan.
    Iuan oualayah miqueh tlacameh ica espadas, uan ocsiquin ica sehse inpoh. Yehuan
    intlatitlancauan in teopixcatlayacanqueh, in teotlamachtanih uan in tiquiuahqueh
    judíos.
  ttc-NT: Man tuq nyolin Jesus kyuky'i'l, tpon te Judas Iskaryot, jun aj kye kykab'lajujil
    tuq. Ajune' tuq tuky'i'l jun b'uch'uj xjal eq'i' kymachit kansb'il tuky'i kytortol.
    Kyetz cha lajome' tzan kye pal aj nim kyajwalil b'ix kye xnaq'tzal Kawb'il kyuky'i
    kye kywitzale' aj nim kyajwalil kxol tijajil Israel.
  dan-1931: Og straks, medens han endnu talte, kommer Judas, en af de tolv, og med
    ham en stor Skare med Sværd og Knipler fra Ypperstepræsterne og de skriftkloge
    og de Ældste.
  kwj-kwj: Jisas o mwanji ni ete ri bwandawani, Jutas, Jisas himache fori, metengei
    ete ya ri ta. Hima miyafo okwe gipi lenga kumbo lenga wu toroni rini ga ya wu
    ta. Kale puris hima laka le, Gotri lo mwanji hambwandau hima le, ko aulindau mekupu
    hima laka le wunu rumbwewani ya wu ta.
  vie-OVCB: Ngay khi Chúa Giê-xu đang nói, Giu-đa, một trong mười hai sứ đồ, xông
    đến. Theo sau là một toán người cầm gươm dao, gậy gộc, do các thầy trưởng tế,
    các thầy dạy luật, và các trưởng lão sai đến.
  kze-kze: Ísu mináímbá kwésuwana kwená kwayó-kwáásí sísamaivakemba kae'á kumbaimái-kwaasivinkemba
    moóráwai áwí'a Yútási túmba kwesé sáwíva-kwaasi taánasatagwara ánáyatankwara'a
    maimaésa tumbá mono-káwáá-kwáásíyé ámáámba sun-kwáásíyé Yútaa-anon-kwaasiye miwímá
    ti'márówasa tumbá
  mpj-mpj: Palunyangka Juutajpa yanurni palungara Juutajpanga wangka-ninti nyinapayi,
    Jiijajku. Juutajmapuya yankupayi, karlkinpangaya nayipu majuwinti yankupayi, ka
    karlkinpangaya wanawinti. Jaajmapulu-jananyaya wajarnu yiyarnu, yirnakajalukamu,
    yatilyparakulukamu, Muujajmili wangkapurlukakajalu.
  lbk-lbk: Ket ay sisya ay cha enkak-ali si Jesus ya ket naanali si Judas ay esang
    isnan sinpoo ya chwa ay disipolosna, ya infofowegna nan angsan ay takho ay mamebfeneng
    ya enpapak-o, ay finaan nan aap-apon si papachi, nan mimistolon si lenteg ya nan
    amam-a.
  mto-NT: Ko̱jtspna tseꞌe je̱ Jesús vyeꞌna ku veꞌe je̱ Judas jye̱ꞌy, je̱ꞌe̱ts je̱ꞌe̱
    veꞌe nu̱toꞌk je̱ ixpa̱jkpa juuꞌ veꞌe nu̱makme̱jtsk ijttu. Ax je̱ꞌe̱ ma̱a̱t tseꞌe
    nu̱may je̱ jayu je̱ yajkxy tsojx ma̱a̱t je̱ts je̱ ku̱p ma̱a̱t; je̱ teeꞌta̱jk je̱
    vyintsa̱nda, je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jkta, ma̱a̱t je̱ israeejlit je̱
    myú̱jit jáyuda, je̱ꞌe̱ts je̱ꞌe̱ veꞌe ke̱jxju̱dup.
  bzh-bzh: Yesu nahën medo nenër bë saga log Yudas verup. Yi sën sir nemadluho-bevidek-luu
    lo ti, lob ḳo alam yu böpata ti medeyam los paëp-yu-anil gebeġö. Alam-deneḳo-seriveng
    hir ggev losho alam-horek-yi, galam teta devonġ sir yam.
  guj-2017: તરત, તે હજી બોલતા હતા, એટલામાં બારમાંનો એક, એટલે યહૂદા અને તેની સાથે મુખ્ય
    યાજકો, શાસ્ત્રીઓ તથા વડીલોએ મોકલેલા ઘણાં લોકો તલવારો તથા લાકડીઓ લઈને ઈસુની પાસે
    આવ્યા.
  jvn-NT: Gusti Yésus durung sampèk rampung sing ngomong kuwi terus Yudas teka karo
    wong okèh, pada nggawa pedang lan pentung. Yudas muridé Gusti Yésus déwé, tunggalé
    murid sing rolas. Yudas lan wong-wong mau dikongkon karo para pengarepé imam,
    guru Kitab lan pengarepé wong Ju.
  byr-byr: Sagaaꞌ wɨdadaaꞌnyɨ yɨmeꞌnyaꞌbɨꞌ Juthaazai aꞌmwe atɨraai sɨvɨlyɨrɨdaasɨ
    pwaraalyarajɨya pwai bɨna. Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta naangerajɨ Juyaraavɨre
    Kɨwɨjarajɨ Juya naangerajɨ sara wɨdaasɨna kyeꞌ kwala naanga mwaalevera kwaariꞌmasɨramɨnya,
    kɨlɨyɨꞌgwahaalya lɨmwanna yevera Juthaazalyɨ bɨna yeꞌ.
  ian-ian: Jisas walɨndɨ maa wan tamba vɨli kiyeli vɨlɨlɨk nɨmbana kɨta nyan Judas
    yalɨndɨ. God kat kwunatɨga njambwi nɨmbagwi nyaangɨt pɨlɨwutɨga nɨmbao Judana
    ngwatno nɨma sakwat nɨmba kat ay wandi maa yak kwutaa njay kwutaa Judasonala yalɨndi.
  hun-hun: És még mikor beszélt, eljött Júdás, egy a tizenkettő közül, és vele együtt
    nagy sokaság, fegyverekkel és botokkal, a főpapoktól, az írástudóktól és a vénektől.
  mcf-NT: Aden chuinubien Esusbëd icboedquiobi Udasbëd matses dadpen cho-chopondash.
    Cho-choquid utsi-utsiec chështe sanampamboec chonobi utsi cueste sanampamboec
    chopondash. Aidted Udasën chiac isadaidbo tsusiobon chomiaido nepondash.
  kjs-kjs: Yesumi agale lalaina go aposel-na rikiranare ali Judas page enaali adaapu
    page medaloma ipisimi. Nimumi nimuna repena kulinu nimuna rai kudunu mea ipisimi.
    Gote-na lodo kira-ae ali kalunumi page rekena agale tisaa-nu page ali kalunumi
    rapaasimi-pulu ipisimi.
  mni-mni: Jisuna nganglingeimaktada, taranithoigi maraktagi ama oiriba Judas-na,
    athoiba purohitsing, Wayel Yathanggi ojasing, amadi ahal lamansingna tharakpa
    thangsang amadi cheitup paiba yamlaba miyam amaga loinana lakle.
  yad-NT: Jadchintyi, saniquejadanumatiy Jesús, sito̱jada Judásibe, vu̱yaju̱y nijya̱mi̱
    tenu, danu̱ju̱y rinchaju̱ni̱. Sisa̱ni̱ ji̱ta ru̱deda nijya̱nvajyuu jichityitya̱ta,
    ju̱mu̱y jarye. Ru̱deda ji̱ta caserdótevyeda nutyityu̱miy jpa̱vay, Ju̱denu niquejada
    datyanuvay jpa̱vay, rimyityumiy jpa̱vay jarye ruusa̱ju̱.
  mxb-NT: Kúú káꞌa̱n i̱í vá Jesús íin na, kúú sa̱ ni̱ ka̱sáa̱ va Judas, iin ra̱ kúú
    kuendá ndin uxi̱ uu̱ ta̱ xíonoo xíꞌín ná. Ta kua̱ꞌá nda̱ꞌo ta̱a ve̱i xíꞌín rá.
    Dao ra néꞌe espada, ta dao ka̱ ra̱ néꞌe yíto̱. Chi̱ ve̱i ra xíꞌín choon ni̱ saꞌanda
    ta̱ duti̱ sakua̱ꞌa̱, xíꞌín ta̱a dánaꞌa̱ ley Moisés, xíꞌín ta̱ sáꞌano ñoo.
  pon-2006A: Sises saikinte kaimwisekala sapwellime mahsen pwukat, a iet Sudas, emen
    me ehk riemeno, pa lel reh. Lapalahn pokon ehu me iang; re wisik kedlahs oh tehtehn
    pei, kohdo sang rehn samworo lapalap ako, sounkawehwehn Kosonnedo ko, oh kaun
    ako.
  maq-NT: Ha tu tichja cuaha Jesús cojo cha ladu rë me ne, cafehe cha Judas, cha xi
    cojo jiyajñi ngajñi rë cha xi tejó jan. Hacuaha jercu cjín xuta tivisecoo rë cha
    hora xi nduva cha. Yaha me quicha. Yaha me ya. Nahmi xi matitjun cojo cha maestru
    tsëhë ley cojo xuta changá jan ne, me vëhë cavitexa me xutacjín jan xi quiji jaha
    me Jesús.
  hto-hto: Ie llezica Jesús naɨ úritemo Judas dúcɨzaɨbite. Afémɨe doce dɨ́gadɨmacɨmona.
    Afémɨeoɨri aillo comɨnɨ bitíaɨoɨ. Lloefai bɨgɨ́nɨaɨ dɨga bitíaɨoɨ. Lletáriraɨnɨ
    illáɨnɨmona bitíaɨoɨ. Dáarie bie comɨnɨ ocuícafue llófueraɨnɨmona éicomɨnɨ dɨga
    bitíaɨoɨ.
  por-BRBSL: Imediatamente, enquanto ele ainda estava falando, Judas, um dos doze,
    veio - e com ele uma multidão com espadas e paus, dos chefes dos sacerdotes, dos
    escribas e dos anciãos.
  ces-NKB: A když ještě mluvil, náhle přišel Jidáš, jeden ze dvanácti, a s ním veliký
    zástup s meči a holemi, [poslaný] od velekněží, zákoníků a starších.
  cui-cui: Poxonae Jesús cataunxuae tsipaebuncua pijimonae, bapoxonae Judas patopa.
    Bapon Judas doce poyobe jiwana caein pomonae Jesús pepa pijimonaexae tatsi. Judas
    pinmonae barʉ patopa Jesustha. Ichamonae cusin cajinjinca. Ichamonae iwabi cajinjinca.
    Daxota daxita barapomonae pata tsipei sacerdotemonae pia pentacaponaewi tatsi,
    irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi, irʉ pomonae pitiri
    jiwirʉ daxita barapo pentacaponaewi itoroba barapomonaetha.
  boj-2014: Onaqa Yesus aqa aŋgro 12 naŋgi deqaji bei agi Judas a na tamo gargekoba
    naŋgi sebru ti torom ti eleŋonab joqsiqa Yesus aqa areq di branteb. Juda gate
    naŋgi ti dal anjam qalie tamo naŋgi ti atra tamo kokba ti naŋgi na naŋgi qariŋnjrnab
    Yesus ojqa beb.
  eng-OEBUS: And just then, while he was still speaking, Judas, who was one of the
    Twelve, came up; and with him a crowd of people, with swords and clubs, sent by
    the chief priests, the teachers of the Law, and the elders.
  eri-eri: Yesus no beele lebona oto gainga, Yesus nomo disaipel 12 waha nere gamanegeha
    ete no Judas Iskariot, no fasayadu onou mayai. Fai toomaro nere oota kesebu bagu
    dumuga bagu yaasu dubode no ngate mayane. Nere pris aroro bagu mora aroro bagu
    nuuni beele isou fai bagu huuru niganenga mayaneha.
  aly-aly: Apmwernem Judas ikwer-angkwarr apetyek, Jesus renh iylparrernetyek. Ra
    ikngwerl-alpek ahelengkw-rnem Jesus ikwer-warl. Apmwernem ayen arlpenty-akert
    apetyek, walth-then-akert. Atyetyart ilkwernem-then Atyetyart Moses-kenh-rnem-then,
    rernem ahelengkw renh-rnem thwenek. Judas-elarl renh-rnem ilek arrwel, ikwer-rnem
    iylparrernetyek, “Athan artwa weth renh arrwantyem, arrantherraw renh anterrkwenherr-areyarl.”
    Ahelengkw-rnemel Jesus renh alhengk-arek, Judas-elarl ilek-penh. Judas Jesus ikwer-warl
    apetyek angkemel, “Atyetyartay.” Ra angkek alakenh Judas, renh ra anterrkwemel
    arrwantyek. Jew-rnemel artwa ingkerrenh rlwatirremel, rernem arrwantyirremel.
  wiu-wiu: Yesuyo enimo oa kakaka one tuku kakoa (12) oya ali-kiti pade Yudase wete
    eni nekeneya. Nokale ali peya mati koukoa kepete tue layo katekamo katekamo toa
    obomoa nekeneya. Nipa eya ali-kiti Akolalike lodo yotokoai tane tobou ali-kiti
    ni Mosesene totono pine to̱a olaukane ali-kiti ni ete tobou ali-kiti enika eni
    ali peyame Yesu dekoa motokapoatino poe wa wetekakoli nekeneya.
  swe-swe: '[Jesus såg troligen nu mellan träden fackelljusen av den stora folkskaran
    som närmade sig.] På en gång medan han ännu talade kom Judas, en av de tolv. Med
    honom var en stor folkskara [romerska soldater, se , och tempelvakter, se ] med
    svärd och påkar, utsänd av översteprästerna och de skriftlärda och folkets äldste
    [Sanhedrin].'
  cth-cth: Hottelah a dei lahun nah, a hnukkâbangnaw hlaikahni touh thung dawk e Judah
    Isakarot hoi vaihma bawinaw, cakathutkungnaw, tami kacuenaw ni a patoun e tamimaya
    teh sarusarai patuep laihoi a tho awh.
  mti-mti: Iesu me gae waivinewa, Judas me aigowawa 12 danowo desirom da uwane. Me
    gaibu iyayapan obiren deba ge gadiga tam uwaya. Pirisi koukawa, Gwangwan toewanewan
    igiyawa sira namuyoiyoi igiyawa mu teya onamiya.
  pad-NT: Hari. Vara nina kaba'i, kaikahi'aha ada ipohina Judas Iscariotes oniki.
    Judas va'ora vikha'aha adani ija'ari vaipohiki vakasa'aiki. Vavikhaki ida ava,
    tarasara hiki, vakadisa'ai kaimoni. Vakasa'aiki-ra va'ora vakarona'aha adani sasidotxi
    vavaka'da'diva, judeus kaija'ari vanava'isohiva abono, judeus kaija'ari vaka'ojomo'iva
    abono vihiki, Judas va'ora vaipohihara kaimoni.
  twi-twi: Ogu so rekasa no, Yuda a ɔyɛ nʼasuafo no mu baako ne dɔm a asɔfo mpanyin
    ne Yudafo mpanyin asoma wɔn ka ne ho a, wokurakura mfoa ne nkontimmaa baa hɔ.
  hlt-hlt: A thui li vaengah, hlainit khuikah pakhat Judah te pakcak ha pawk. Te vaengah
    anih te khosoihham neh, cadaek rhoek neh, patong rhoek kah a tueih hlangping loh
    cunghang neh thingboeng neh a pueiuh.
  tbz-SIM: Yesu kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ Sudɑɑsi, o tɑncɔ́ùmbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀
    kóò mɔù tùɔ̀kɛní kɛ nɛínɛ̀ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ nɛ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀ tɔ̃nní bɛ̀, kɛ̀ bɛ̀ tɔ yɛse nɛ̀ yɛdùrɛ̀.
  san-GUJ: ઇમાં કથાં કથયતિ સ, એતર્હિદ્વાદશાનામેકો યિહૂદા નામા શિષ્યઃ પ્રધાનયાજકાનામ્
    ઉપાધ્યાયાનાં પ્રાચીનલોકાનાઞ્ચ સન્નિધેઃ ખઙ્ગલગુડધારિણો બહુલોકાન્ ગૃહીત્વા તસ્ય
    સમીપ ઉપસ્થિતવાન્|
  amx-amx: Jesu rang kwertengerl kwerenh map-warn angketjam-rlwer, Judas kwertengerl
    12 ineheng nyent rang petjek tjerrtj atwenh-atwenh map-akert. Artwang atwenh-atwenh
    nhenh-artek priest twernk mapel Moses-henh mpwareng-areng kaltj-anthenh-anthenh
