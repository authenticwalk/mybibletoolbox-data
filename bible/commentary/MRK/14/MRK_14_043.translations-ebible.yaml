  san-MAL: ഇമാം കഥാം കഥയതി സ, ഏതർഹിദ്വാദശാനാമേകോ യിഹൂദാ നാമാ ശിഷ്യഃ പ്രധാനയാജകാനാമ്
    ഉപാധ്യായാനാം പ്രാചീനലോകാനാഞ്ച സന്നിധേഃ ഖങ്ഗലഗുഡധാരിണോ ബഹുലോകാൻ ഗൃഹീത്വാ തസ്യ സമീപ
    ഉപസ്ഥിതവാൻ|
  tam-TCV: இயேசு பேசிக்கொண்டிருக்கையில், பன்னிரண்டு சீடர்களில் ஒருவனாகிய யூதாஸ் அங்கே
    வந்தான். அவனுடன் ஒரு கூட்ட மக்கள் வாள்களையும் தடிகளையும் எடுத்துக்கொண்டு வந்தார்கள்.
    இவர்கள் தலைமை ஆசாரியர்களாலும், மோசேயின் சட்ட ஆசிரியர்களாலும், யூதரின் தலைவர்களாலும்
    அனுப்பப்பட்டிருந்தார்கள்.
  mit-NT: Daaní, na cáhàn ìì‑yá xì nècuàchìmà, dandu nì quesaa Judas, divi iin nècuàchì
    nùù ùxìn ùì nècuàchì dacuahá‑yá. Te ndacá stná‑nè cuàhà gá tiàa xínihi xi espada
    xì garroti. Cuenta xi dùtù xícusahnú vàxi‑tè, xì cuenta xi stná nècuàchì ley xi
    veheñùhu, xì stná nècuàchì xídandacú nùù ñuu mà.
  ceb-ULB: Dihadiha, samtang nagasulti pa siya, si Judas, ang usa sa napulog duha,
    miabot, ug ang dakong panon sa katawhan uban kaniya nga adunay mga espada ug mga
    puspos, gikan sa mga pangulong pari, mga scriba, ug ang mga kadagkoan.
  ces-LB: Jen to dořekl, přicházel Jidáš – jeden z dvanácti nejbližších, a s ním velký
    zástup mužů, ozbrojených meči a obušky. Byla to chrámová stráž, poslaná velekněžími.
  mkn-mkn: Waktu Yesus masi baꞌomong bagitu, ju takuju sa, Yudas su datang deng orang
    bam-banya. Dong datang deng bawa kalewang kudung deng kayu kudung, ko mau tangkap
    sang Yesus. Dong bekin bagitu, iko parenta dari bos-bos Yahudi dong. Dong tu,
    andia kapala agama dong pung bos-bos, guru agama dong, deng tua-tua adat.
  nce-nce: Jisas mana gëgali tle na Judas mana tujutëme. Judas, ebë Jisasbë lowene
    esogo lëglelëtlebë ho li. Jisasbë lowene esogo mëglelëtlabë ho këniji, we ita
    tële. Na feilawa ho Judasna mitisiya. Na bu kosina, atobeilana mëtehweija. Na
    lotu lo mëta wege mëglabë eso enëne na Gotobë tafa sle gali lowene sle mëgletlabë
    ho na lotu letitabo ho, bume jine mëtelëkakëma.
  pol-UBG: I zaraz, gdy on jeszcze mówił, nadszedł Judasz, jeden z dwunastu, a z nim
    wielka zgraja z mieczami i kijami od naczelnych kapłanów, uczonych w Piśmie i
    starszych.
  qxh-NT: Jesús rimaycaptillan, purïshijnin cashpansi Judas ćhayapuran achcaj runata
    pushacurcur. Mayur cüracunapis, Moiséspa shiminta yaćhajcunapis, mayur runacunapis
    caćhaptin, chay-chicaj runa aywaran jirunwan-caman, tucsicunanwan-caman.
  nwi-nwi: Yesu raməgkiar hanə, məknekɨn Judas, yermamə kɨrik ye narmamə twelef kape
    Yesu, rɨtɨrhav-pə. Nukwhao ehuə kamhakwasɨg kɨn, mamhapɨk nau nisə mɨne kwətavhə
    kapəriə. Jif pris mɨnə mɨne nəmhajoun mɨnə kape loa kape Moses, mɨne nəmehuə kape
    nəmə Isrel, kɨmɨsher-pən kɨn nukwhao a.
  kmo-kmo: Jisas rii ba tarek, Judas, Jisas riiti disaipel por, rii yar. Nokwapa nokwapa
    ma ye riitaka eecha yari, eekika kubuka eecha neeki neeki yar. Opelen otii tar
    harapa ma ye, lo majin pokiitar ma ye, lotu akan kwo tar apoko saba ma ye yenya
    wochirek irek, eena ye yar.
  agr-agr: Tusa Jisus eke chichaak wajai, Judas doce aina nuwiya kuashat aentsun espada
    aidaun, numi aidaunaske takaku aidaujai saasá tajuntajui. Nunú aidauk sacerdote
    apuji aidau, chicham umiktinun jintinkagtin aidaushkam, nuigtú apu awemamu aidaujai
    minidau.
  kyc-kyc: Baa dopa lao kareyamo dokopa banya akali akalisa ipisu lama dokona mende
    Jutasa baa aopa epeya. Purisi akali mupwa dupwape Sekeraepo dupwape kamongo dupwape
    nakamame akali dusipa Yesu nyela pena leyaminyipa lyingi lyangi kuiyuo epo wua
    gelape kusapepe minyuo Jutasa role pyao epeyami.
  urd-GVU: وہ ابھی یہ بات کر ہی رہا تھا کہ یہوداہ پہنچ گیا، جو بارہ شاگردوں میں سے
    ایک تھا۔ اُس کے ساتھ تلواروں اور لاٹھیوں سے لیس آدمیوں کا ہجوم تھا۔ اُنہیں راہنما
    اماموں، شریعت کے علما اور بزرگوں نے بھیجا تھا۔
  yre-NT: Zozi 'fʋ 'wɩ zɩɛ -a vɩnan, tɔɔn ɛn Zudazi nɛn -a -srunɔn 'fuda "fli 'bɔ
    'va min -tʋ -a bɛ, e 'bɔla. -Wɛɛ cɩ 'o 'vale min "kaga "a, ɛn sɛnnun 'lee yibanun
    a -wlɔ. Bali -pannɔn 'tanɔn 'lee 'fluba 'ci vɩnɔn 'lee min cejenun 'bɛ o 'pa 'sia.
  fuh-BKF: O tilaaki e haalde ɗum, de Yahuuda, gooto e sappo e ɗiɗo ɓeen, yottii ina
    wondi e yimɓe heewɓe jogiiɓe kaafaaje e cabbi. Wo ɓe nulaaɓe hooreeɓe almaami'en,
    e jannginooɓe Tawreeta, e mawɓe.
  arl-NT: Jesuuri pocuariquiaajaa Judas tiuquishacari nojoriicua. Cuno Judasri, Jesu
    saquiriojosano doce pueyajinijinio quiquiaarijiuhuaj. Queraatia pueyari Judasta
    nijioquiaari. Cuno pueyari nijiniaquetucuaja mueruu pooriquiaa, macacanio. Cuno
    pojoriiri pueyacuara secojonaa jiyaniijianucua jiyaramiquishano pueya quiquiaari,
    Moisés Rootasanojiniji niishitiojonaa jiyaniijianucua jiyaramiquishanojuhuaj,
    Judiocuaca camarucua jiyaramiquishanonio.
  dhg-DUWADHA: Ga ŋurruŋu-djirrikaymiyu ga rom-marŋgikunhamiyu warrayu ga Djuwwu ŋurru-warrundayŋuyu
    warrayu djuyꞌyuwan waripunhan yolŋuny warrany Djudatjkum ŋapawu malthundawu. Ga
    nhanmam yakan banha Djesum baḏak wäŋan, bala nhan Djudatjma ḏoyꞌyuwanan ŋapa-malamin.
    Ga ŋarruŋanam dhanal yakan malkarr, goŋ gaṉamin, ga goŋ birkuꞌmin warra, gathandawun
    nhangu Djesuwun.
  ziw-ziw: Yesu nachei akasimwila, Yuda, yumwe ywa wadya wanampina mlongo na waidi
    niyo abula. Keza na fyo dya wantu wata mabamba na malungu, wasigilwe ni walavyantambiko
    wakulu na wahinya Sigilizi hamwenga na wadalahala.
  grc-TR: Καὶ εὐθέως, ἔτι αὐτοῦ λαλοῦντος, παραγίνεται Ἰούδας, εἷς ὢν τῶν δώδεκα,
    καὶ μετ᾿ αὐτοῦ ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, παρὰ τῶν ἀρχιερέων καὶ τῶν
    γραμματέων καὶ τῶν πρεσβυτέρων.
  nag-nag: Aru tai etu kotha koi thaka somoite, Judas baroh jon te ekjon to, prodhan
    purohit, likha manu aru bura khan pora pathai diya talwar, lathi aru bisi manu
    loi ahise.
  eng-OEBCW: And just then, while he was still speaking, Judas, who was one of the
    Twelve, came up; and with him a crowd of people, with swords and clubs, sent by
    the chief priests, the teachers of the Law, and the elders.
  knj-NT: Lalan to yalon tu', catu' jix apni Judas, naj jix ocle tz'ajil oj eb lacawan.
    Ec'al ánima jix apni yetoj. Ey eb i'bil yespada, ey eb i'bil ste'. Ja' eb yaawil
    yak'omal xaambal eb tet Dios, c'al eb cuywam yin sley Moisés, yetoj eb icham winaj
    ey yopiso, ja' eb jix chejon eb.
  deu-1912: Und alsbald, da er noch redete, kam herzu Judas, der Zwölf einer, und
    eine große Schar mit ihm, mit Schwertern und mit Stangen von den Hohenpriestern
    und Schriftgelehrten und Ältesten.
  san-PUN: ਇਮਾਂ ਕਥਾਂ ਕਥਯਤਿ ਸ, ਏਤਰ੍ਹਿਦ੍ਵਾਦਸ਼ਾਨਾਮੇਕੋ ਯਿਹੂਦਾ ਨਾਮਾ ਸ਼ਿਸ਼਼੍ਯਃ ਪ੍ਰਧਾਨਯਾਜਕਾਨਾਮ੍
    ਉਪਾਧ੍ਯਾਯਾਨਾਂ ਪ੍ਰਾਚੀਨਲੋਕਾਨਾਞ੍ਚ ਸੰਨਿਧੇਃ ਖਙ੍ਗਲਗੁਡਧਾਰਿਣੋ ਬਹੁਲੋਕਾਨ੍ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਤਸ੍ਯ
    ਸਮੀਪ ਉਪਸ੍ਥਿਤਵਾਨ੍|
  nob-LB: Mens Jesus ennå snakket, kom Judas som var en av hans tolv disipler, sammen
    med en gjeng mennesker som var bevæpnet med sverd og køller. De var sendt ut av
    øversteprestene, de skriftlærde og folkets ledere.
  ntj-ntj: Nyangka tjaangkartu wanalpayi Tjuutanya waalkarrara pitjangu. Puru-ya pirnipurlka
    pitjangu kunmarnu purlkanyatjarra puru kupulutjarra. Tjiinya-tjananya yirna pirnilu,
    tjurrtjuku puurrtu, puru Mawutjaku wangka nintipungkupayilu-ya witurnu wantingu.
  sxb-NT: Ni Yesu yawanga na akiagamba-gamba, Yudaasi, owawanga omulala ku awalonzi
    ikumi ni wawiri, yawatuukako na ari no omurima ogwa awantu awagingre emiambe egia
    olugangala ne ewirungu, awaatumwa na awakangasi awa awoozia, awagerezi awa endagirra
    na *awagaaka awa *Awayaudi okuuza okuamba Yesu.
  nhu-NT: Kɛ no Jisos to bɛɛ jemyi nonɛn, kaŋ mwaaŋ ɛ Judas wvù to nu wee ŋgoo boom
    bo Jisos e bo yuufe ncow bofɛɛ mum buynɛn. Wvú to too bô kebombom ke bonyii le
    ɛ bó kɛŋke nyó bô bibuse, ɛ ɛ̀ to tum bocee ncese bo baay baay bô bonyii bò duŋci
    bonci noo bonyii bò saake woŋ.
  row-row: Leleꞌ Yesus feꞌe olaꞌ naꞌo naa, aiboiꞌ ma, Yudꞌas nema no atahori naeꞌ.
    Ara rema rendi tafaꞌ no hau eꞌetuꞌ, fo rae humu Yesus. Ara tao taꞌo naa, tungga
    parendaꞌ mia malangga agama Yahudi ra, meser agama ra, ro lasi adat ra.
  msy-msy: Egha Iesus Pita, Jems ko Jon mɨgɨavɨra itima, Judas, an suren gumazir 12
    plan mam oto. Maburan avɨrim a ko mɨdorozir sababa ko asianiba inigha Iesus bagha
    izi. Ofa gamir gumazir ekiaba ko Judan arazibagh fozir gumaziba ko Judan gumazir
    dapaniba, me me amangizɨ, me izi.
  agg-agg: Sisas ai wataporɨmborandühɨ nüŋguane Sudas süŋgururü-rundeimbɨ 12 ambeahɨndɨ
    mamɨ ai tükümefiyu. Godɨmbo sesɨ sɨhou-rundeimbɨ bogorɨ nindouyomo asu Suda-yafe
    bogorɨ nindouyomo ranai nindou afɨndɨ safɨ ranahamumbo koamarɨhoupura pisao yihɨmɨndɨ
    asu nɨmɨharɨ fufuründümo houmbo ahɨnümbɨ hohoanɨmo fɨfɨrundeimbɨ babɨdɨmbo mahomo.
  ptp-ptp: Yesu gên nêl kɨyang tige dɨ lutibed Judas wê nu ngɨvihi ti ge val. Dɨ xomxo
    tɨbeac wê hôm yipac yuu vɨgo ge val hɨxôn. Xomxo tigee, xomxo levac wê mi si daa
    gee hɨxôn xomxo wê xovô Moses xolac gee dɨ Yuda levac levac ge, he vông he lam.
  nak-nak: E Iesus so vikarakara soio tegiteu la valalua la vimari tetalale, e Iudas
    sibitala robo egiteu. Ale e Iudas eia isa tegiteu la valalua te Iesus ale savulusa
    gete lua. Eala moli la tala la valalua, egite guvi vikapopo le Iudas ele, egite
    ababi la voviso me la obobu. Eala moli egite kama guvi bulalahu, egiteu la gima
    tomi tetala, mai egiteu la mulugaluga tegiteu e pris, me egiteu la tahalo la mari,
    me egiteu e ururu tai, egiteu alele baha egiteu somai veia egite ge lao tolea.
  lbb-lbb: Kaning ot e Iesu i warwara, e Judas, ning tagun a ning a bonot pa pisir
    naur a kakak a asaerla, i hanot taum ana kunum a taraila. La los a liwanla na
    harum taum ana puka buturla. A leklek a tena artabarla tetek e God, taum ana tena
    asaerla tagun a warkurai pa a ningnigola la sune la.
  kan-2017: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಾ ಇರುವಾಗಲೇ, ಹನ್ನೆರಡು ಮಂದಿ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದ ಯೂದನು
    ಅಲ್ಲಿಗೆ ಬಂದನು. ಮುಖ್ಯಯಾಜಕರೂ, ಶಾಸ್ತ್ರಿಗಳೂ ಮತ್ತು ಹಿರಿಯರ ಕಡೆಯಿಂದ ಒಂದು ಗುಂಪು ಖಡ್ಗ,
    ದೊಣ್ಣೆಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಅವನೊಂದಿಗೆ ಬಂದರು.
