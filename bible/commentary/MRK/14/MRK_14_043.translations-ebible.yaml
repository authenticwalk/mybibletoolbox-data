    দল ওচৰ চাপি আহিল৷
  okv-okv: Judas amo Iesu ta ambotani 12 rate vahai amite Judea ta priest pepeni te
    embo pepeni te ke pepeni simba ari embopo te aingeto embomeni ikeo asivo te kepata
    te umbuto Judas ga Iesu umbasi puvua.
  mxt-NT: Ni cahán ca ra Jesús ta chaa̱ ri ra Judas, noo ra chichi cha uchi uvi tahan
