    turuha cue nii Jesoso aina nerelanacaauru lechoonca coroatajaneein nenaa Jodasi.
    Acaauru letoaauruha saseredotecuru curuaanaacuru aina Moisesa aitoonjoan que cacha
    relaaureraauru, Joriocuru bichauhenaauru, naaonjoainurine jaun.
  mcd-NT: Ascano Judas nan Jesús fu rafumisi futsan aqui oni. Yorarasi Judas fu nopu
