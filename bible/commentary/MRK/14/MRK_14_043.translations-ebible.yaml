    suaineŋo ŋei yauwine biraongi koak, soba ma more sarikoi.
  con-NTPO: Tsa'caen Jesús toya afa'je'ni, Judas, fa'e Jesúsma shondosundeccu'su,
    ji. Tsai'ccu tsain'bitssi a'i jiji'fa. Nane Chigama afasundeccu, Chiga manda'choma
    atesiansundeccu, israe'su coenzandeccu tise'pama manda moen'fasi matichi'ccu quini'ccoi'ccu
    ji'fa.
  ghs-ghs: Qate tuerebehota tee, Dzuta, noi dzube abi bosabosa ma qetaqeta abi ma
    abi mimi nokoho neta abi hoho teeke saridzemi nokoi taanga ma qaa dzubeke aimaqi
    Dzutama gama baata.
  peg-peg: ଆରେ ସାଙ୍ଗେ ସାଙ୍ଗେ, ହେୱାନ୍‌ କାତା ଇନି ୱାଡ଼ାଲିଂ ବାରଜାଣ୍ ବିତ୍ରେ ଜିହୁଦା ଇନି
