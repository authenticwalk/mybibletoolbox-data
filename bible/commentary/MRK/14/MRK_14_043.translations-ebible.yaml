    Yahudi ra mai. Sira nana siꞌ malaka agama ra malaka nara, mese agama ra, ma lasi
    hadas ara.
  toc-NT: Jesús xchu­hui̠­na­majcú acxni̠ talák­chilh lhu̠hua cris­tianos huá xca̠­pu̠­la­ni­ti̠­lhay
    xdis­cí­pulo hua­nicán Judas Isca­riote. Catu̠huá xta­li̠mín, hui̠ntí xli̠mín
    espada, maka­pi­tzí̠n ya̠ quihui. Uma̠­kó̠lh lac­chix­cu­huí̠n huá xta­ma̠­la­ka­cha̠ni̠t
    xana­puxcún cura, xa̠hua xma̠­kalh­ta­hua­ke̠­nacán judíos y lak­ko̠­lu­tzi̠nni
    hua̠nti̠ xta­ma̠­pek­si̠nán.
  ulk-1902: E abele mer detager, sobkak Iuda tabarki, nerute le tuelf lelam, a abi
    kemem gaire le uridili teibur tulik a gabagaba taraisare, uiabielam zogozogo le
    giz, a aotale giz, a au le giz.
  som-som: Kolkiiba intuu weli hadlayay ayaa Yuudas oo laba-iyo-tobankii ka mid ahaa
    yimid, isaga iyo dad aad u badan oo seefo iyo ulo sita. Waxay ka yimaadeen wadaaddada
    sare iyo culimmada iyo waayeellada.
  anh-anh: Mach ave, Jisasɨv ya mban kah ñɨzand mbɨkɨr sezɨr emŋga Judasɨh, ndɨn emŋga
    mbɨndɨŋ Jisasɨv oman ŋkiŋkiŋg undɨmaj sezɨrɨh ensamamar hamb, mbɨ pams haŋon ahevakarɨmar.
    Mach, wɨram kɨra anɨŋnsar hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd, wɨram kɨra
    ya Mosesɨnd injambɨr ahe sɨkahɨnd, mach wɨram untɨm ohɨra kɨra Judand hanave kamŋgɨz
    wɨram akŋ hamb Judasmen aimŋgɨmar. Mbɨ naip osapɨrɨnd aitɨmɨnd hanave hɨraimŋgɨmar.
  mam-C: Tzmataq nyolin Jesús, te' tul Judas, a jun t-xnaq'tzb'in. Ex lipcheqektaq
    txqan xjal ti'j, q'imile jni' kykxb'il, a at kyste te b'i'yb'il, ex jni' kytze
    te kyb'ujb'il. Aye xjal lu'n otaq chi tzaj kychq'o'n kynejil pale, exqetzi'n xnaq'tzil
    ti'jjo ojtxe kawb'il, ex kyu'n nejinel kyxol aj Judiy.
  ndj-ndj: Yesu paghaveyi akali akudeta, Yudasi, muyawu wa vala lilongu na vavili,
    afikili na lipinga lya vandu vaveli na mimayi na fimbongu. Vandu ava vaveli valayishwa
    na vatambika vakomi na vawula va Malawu na vavaha.
  mbj-NT: Jesus ber'oot nä bä m', takajaa Judas, 12 hedoo do see paah. Hajõk mä han'aa
    ta sii. Sẽn-jeer yt hã m', boh yt hã m' rabana. P'op Hagä Do tób n'aa yt hã moo
    heb'ooh do sa wahë n'aa kyy gó m', Mosees ky n'aa jaw'yyk do ma mehetëk do sa
    kyy gó m', Judah buuj sa wahë n'aa hedoo do sa kyy gó m' na-ããj hẽ ti rabana.
  lat-VUC: Et, adhuc eo loquente, venit Judas Iscariotes unus de duodecim, et cum
    eo turba multa cum gladiis et lignis, a summis sacerdotibus, et scribis, et senioribus.
  ngp-ngp: Viya endile mo kulonga, Yuda, yumwenga ya wadya wanamp'hina mlongo na waidi
    niyo abula. Hamwenga na yehe, andaga na fyo dya want'hu wenule mabamba na malungu.
    Nawasigilwa ni Wakulu wa walava nt'hambiko na wahinizi wa Sigilizi hamwenga na
    wadala vilongozi.
  enq-2: Jisasame dopa lao kateamopa, baanya 12 disaipolo dutupanya mende, Judasa
    lenge doko ipu pia. Endakali kambu andake mende konjuwapi, kolyepepi dupa minao
    baa-pipa epeami. Dupa prisa mupapi, Mosesanya loo mana nyepaepi, Juumanya isingi
    akalipi, dupame epena leaminosa epeami.
  eng-ASVBT: And straightaway, while he yet spake, cometh Judas, being one of the
    twelve, and with him a great multitude with swords and staves, from the chief
    priests and the scribes and the elders.
  mna-mna: Yesu izzo sua mi molo som na, Yudas ziŋan zin iwal biibi ta timar raama
    buza mi zaaba. (Yudas tana, ni tomtom ta ta imbot la Yesu naŋgaŋ kini laamuru
    mi ru na.) Wal tana, zin bibip kizin patoronŋana kan ziŋan zin ŋgarŋan ki tutu
    mi zin peeze kan kizin Yuda tiŋgo zin ma timar.
  myw-myw: Igawa illivan, navamul teitan, Yudas, isaps siney tasiyas takaweins pulut
    son new; peinan tammwayas bo ikayabes nimeis. E, tammwayas sisiyas tanuwgwes lun
    situwa̱vek sisiyas takatimlakeins kaleiwag bo ikayabes nimeis.
  sby-sby: Yesu kacamba maswi awa Yuda Isikalyoti umo wabeshikwiya likumi ne babili
    walashika pamo ne likoto lyabantu abo balatumwa ne beshimilumbo bamakulene, ne
    beshikwiyisha milawo ya Mose ne bamakulene, kabalibamanta byensho, ne mingwala.
  sll-sll: Ena dire mongure Yisas grang wine ongwo yal ta Yudas, u pa dungwi. Dungure
    ari miki weni kina ereho ungwi. Ungwo hobi ure, Yuda ha maing singaba ya, ha nir
    sitongwo ya, kene ongwo hobi nu si olungure, di baina ya, kuba ire ungwi.
  yaq-NT: Ket a' nokaosu intok, ju'u Juuras Ijkarioote' teame bat naataka woj mamni
    ama wooi a' majtimpo na'ikiarituka'u, juebena yoememmak ama Jesujtau yepsak. Te'opopo
    saiwame, bem yo'o ya'uram betana intok junama'a yoemrapo che'a ama yo'o ya'arim
    betana, intok junama'a bem maejtom betana, aman bittuarimtakai. Waate tettebem
    kukuche'eka kaaten. Wate intok bwere kutam mampo machu'utisakan.
  uro-uro: Bä as nga rhoqoräkt i ma Jisas kat tamän dä väs dä ma Judas kärak i qa
    nävät ama mudäsaqongda ama ngärhäqyisem da udiom na rha qä na ama guläñgi na ama
    ruvek sa ama ulaqi arha sen ngä na ama edäm gärarhani i sa ama priskäna ama moräs
    na rha näkt sävät ama Skraipkäna rhi na ama morta rha rhäk na rha.
  ita-1885: ED in quello stante, mentre egli parlava ancora, giunse Giuda, l'uno de' dodici,
    e con lui una gran turba, con ispade, ed aste, da parte de' principali sacerdoti,
    degli Scribi, e degli anziani.
  muy-muy: Ka ya ti Yezu naŋ àbu azlapay nahkay ni ti Zʉdas biliŋ ga ndam *asak ga
    Yezu kru mahar cʉeni ni ènjia akaba mis a dal-dal, maslalam akaba aday tə̀fəŋ
    kà tay. Gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni, ndam *məsər Wakita
    ge Melefit ni akaba gəɗákani ndahaŋ tə̀slərbiyu tay.
  kqc-kqc: Minari maka, Iesu bi ago nigamori, Judas, kaere bi amiye 12 ri yokoi, bi
    amiye tau gadesa bainasi ma gai nufa okiyadi; Sei ma amiye utari naivo vene di
    varika vene ma ago gira oteimana vene ma tora venesa.
  tav-tav: To bairo Jesu cʉ buerãre cʉ cawada ani paʉna na mena macacʉ cãnibatacʉ
    Judas Iscariote caejayupʉ. Cʉ mena caejayuparã camaja capãarã jarerica pãiri,
    yucʉri cacʉgorã. Sacerdote maja ʉparã, judío majare cabuerã, aperã cabʉcʉrã carotirã
    na cajooricarã cãñuparã.
  eng-ULB: While he was still speaking, Judas, one of the twelve, arrived, and a large
    crowd was with him with swords and clubs, from the chief priests, the scribes,
    and the elders.
  spa-VBL: Justo cuando decía esto, Judas—uno de los doce discípulos—llegó con una
    turba que traía espadas y palos, enviados por los jefes de los sacerdotes, líderes
    religiosos y ancianos.
  fra-_FOB: Et aussitôt, comme il parlait encore, Judas, l'un des douze, vint, et
    avec lui une grande troupe de gens armés d'épées et de bâtons, de la part des
    principaux sacrificateurs, des scribes et des anciens.
  hau-ULB: Nan da nan, kafin ya rufe baki sai ga Yahuza, daya daga cikin sha biyun
    da taron jama'a rike da takkuba da kulake. Manyan firistoci da malaman attaura
    da shugabanni suka turo su.
  mal-mal: ഉടനെ, അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നേ, പന്തിരുവരിൽ ഒരുവനായ യൂദയും
    അവനോടുകൂടെ മുഖ്യപുരോഹിതന്മാർ, ശാസ്ത്രിമാർ, മൂപ്പന്മാർ എന്നവർ അയച്ച ഒരു പുരുഷാരവും
    വാളും വടിയുമായി വന്നു.
  kkc-kkc: Yesu to osee komolome, o hamamee dili odoo hee Yudaseeye Yesu talame odoo
    mooloogoodoo toowa gilimado simiso. Egeesi ma kulodu tei moso wiligi odoo tebisa
    sabolo, tei eligili odoo tebisa sabolo, osoloso Yu odoowo wiligi odoo tebisa oso
    Yesu talame odoo hagee bia diye diso. Eseme diayo sibulone kaiya sabolo kodolo
    sabolo toloso sibadeeso.
  lit-lit: Ir tuojau, jam tebekalbant, ateina Judas, esantis vienas iš Dvylikos, o
    su juo didelė minia su kalavijais ir vėzdais, nuo aukštųjų kunigų, raštininkų
    ir vyresniųjų.
  urd-GVR: Wuh abhī yih bāt kar hī rahā thā ki Yahūdāh pahuṅch gayā, jo bārah shāgirdoṅ
    meṅ se ek thā. Us ke sāth talwāroṅ aur lāṭhiyoṅ se lais ādmiyoṅ kā hujūm thā.
    Unheṅ rāhnumā imāmoṅ, sharīat ke ulamā aur buzurgoṅ ne bhejā thā.
  far-far: Ana kada sa Jesus nia fata ga 'ana, sa Jiudas, ta wane ana na akwala ma
    ro fafurongo nia ki, ka dao na mai. Te fikue baita ne leka mai fainia fasia na
    fataabu baita ki, ma na fanaonao ki, ma na wane famanata ana taki ki. Ma kera
    ka ngalia mai na naife ni sauwanee ki ma na subi ki.
  suz-BL: मो माइक्‍मीनु, आ शेंसीब यहूदामी ठेयब चढ़ेब, सास्‍त्री नु जोक्‍ब तुइक्‍ब
    खालपापुकीमी सोइश्‍शो तरवार कोक्‍के कुरब हुल, येसु कली ग्‍याइक्‍थ चाक्‍गा बाक्‍त।
  car-NT: Moro Jesus auranary jako noro, typo roten mo'ko o'win amy inemepary Judas
    tunda'po. Imaro moky imero kari'na kynatokon supara maro, putu maro. Mo'karon
    Tamusi pokonokon jopotorykon 'wa, mo'karon Tamusi karetary uku'namon 'wa, mo'karon
    uwapoto'san 'wa enapa tomo'se kynatokon.
  amp-amp: Jisasr yuhre ptha haso hanymor, rorhu yakyuk yimam mhatohmomt bainati mhrs.
    Tu Jisasrhu disaiper Judasrn hatohakmorm. Prisroh bro yimami nkifra boririfhuthu
    tisame Judaroh bro yimam, kfo tkrurmotmm Judasr hasinyamorm.
  bht-bht: जालू यीशु ऐ बोला दा ही था, तां यहूदा जड़ा बाहरां चेलयां चे इक था, सै ओथु
    आया, सै अपणे सोगी मते सारे लोकां जो लेईकरी आया जिना तलवारां कने डंडे लियो थे,
    ऐ सारे लोक बड्डे याजकां, यहूदी व्यवस्था जो सिखाणे बाले कने यहूदी अगुवां भेजयो
    थे।
  eng-NOY: And immediately, while he was yet speaking, cometh Judas Iscariot, one
    of the twelve, and with him a multitude with swords and clubs, from the chief
    priests and the scribes and elders.
  cub-NT: Jesús ʉ̃i boroteiyedecata earejamed̶a Judas, nácacʉ, doce paivʉcacʉ. Obedivʉ
    põeva ʉ̃́que earĩ, boaicarovea aru boaidʉa dʉrʉrĩ earejaimad̶a, sacerdotevare
    jaboteipõeva, aru Jʉ̃menijicʉi yávaiye báquede bueipõeva, aru judíova bʉcʉva máre
    ne daroimara.
  ita-1927: E in quell’istante, mentr’egli parlava ancora, arrivò Giuda, l’uno dei
    dodici, e con lui una gran turba con ispade e bastoni, da parte de’ capi sacerdoti,
    degli scribi e degli anziani.
  lww-lww: Ana e pogos nene nap̃a Yesu pisa ke visen nene wa, Sutas, nap̃a naga tai
    lala lualima yam taaga pa lua ne, naga pimi, amio yeririna la moki nap̃a ap̃ar
    ke playu na mara amio kiela plaki lala. La nene, yar keviu la kiena yar wa la,
    amio navianena na visaluaena, amio na sumonena kiena le Yu la, lala amligan la
    apimi.
  ckb-ckb: کاتێک هێشتا عیسا قسەی دەکرد، لەناکاو یەهوزا گەیشت کە یەکێک بوو لە دوازدە
    قوتابییەکە. کۆمەڵە خەڵکێکی لەگەڵ بوو لەلایەن کاهینانی باڵا و مامۆستایانی تەورات
    و پیرانەوە نێردرابوون، شمشێر و داریان پێبوو.
  spm-spm: Iesus Pita, ri Jems ko Jonɨm mbɨŋgɨvɨre itima, Judas, aŋm mbɨsevisir gumasir
    12 pɨlan mav oto. Avɨrani ikhɨv aŋn phorughum mbɨsoghomirɨm mbɨzorsir akosi rako
    ifhani nigha Iesusɨusua zii. Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir
    gumasiri ikii rako Judariro othevi ikeeŋsi gumasi rako Judarir gumasira aphani,
    mee mee amaeŋsi, mee zii.
  nas-nas: 'Eeꞌnoko namuꞌke tee Jiisuuꞌ teeꞌ karoi otoko tee Judasi pouꞌ teing-koo
    nanaiꞌketa kenaanka-koong narung nantoong karikaꞌ ninka bainatu eeꞌnoko taꞌbaka
    dovang nkavaitaaꞌ botoaarioꞌ teinge: piristiꞌnuka-koo ovontung eeꞌnoko boto naunuka
    eeꞌnoko pankeuꞌ urantanuka.'
  uvl-uvl: Iesus helele kura pe Iutas he hot. Iutas i Iesus nena none nga nena hana
    analoch pe nai nem. Hana papalauna pe tunginga ana hana mur aria papalauna mur
    pe hana nenge te hetottoro hotonga, te kulosia hulua ke te mene palinga hel ana
    mese pe pakpaka pe te nanasia Iutas.
  tpa-tpa: Yesu yohora i babani maranai a tauvotagho emosi 12 auhinenihi Judas i gheꞌeta.
    Ma boru maitehi a apiyahi naipi mena ruwaruwagha ma dabaruma maitehi. Tauhi yana
    gudutaupuyoweina* ghaeghaehi, raugagayo tauvihanahanapuweina ma babada hi himirihi
    po Judas maitena hi nae.
  eng-BBE: And straight away, while he was still talking, Judas, one of the twelve,
    came, and with him a great band with swords and sticks, from the chief priests
    and the scribes and those in authority.
  ixl-CNT: Uncheeꞌ ankoꞌxh nichiyolon u Jesuus, tuul opon u Judas; ayaꞌ maꞌl xoꞌl
    kabꞌlaal qꞌu chusulibꞌ. Sibꞌal aanima imol. Jolol iqꞌomal ichꞌichꞌ tuchꞌ itzeꞌ.
    Ichaj qꞌu qꞌesal oksan yol vatz Tioxh, tuchꞌ qꞌu aa txumbꞌal tetz u oꞌtla mantaar
    utz, tuchꞌ qꞌu qꞌesal qꞌatol tzii.
  xsi-xsi: Yesu iporo ŋgua ŋine yo, aku walele nâ Judas, ina toŋge lâ Yesu ne pâri-tamâta
    saŋao kanaŋonzi rua, ande imâ ipâŋga lâ. Aku tamâta ŋgu ŋalae tina nde sikai pila
    ŋana kazâŋa kâ wa kâi mbuku wa soka kuku simâ. Kinzi patarawâŋa tamâta ŋalaŋala,
    aŋga kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ, aŋga kinzi ŋgu nenzi katonâŋa,
    ande kinzi ŋinde muŋga sisupwanzi kala simâ.
  crx-NTPO: '''Et ''awhuz Sizi yalhduk whe Judas ''en whusaínya. Ndun Judas ''en whunizyane
    ''on ''at nane whel''a''ne, ''ilhoghun-un ''unt''oh. Dzoh sa'' inle'' Lizwif lubret
    bumoodihne, Moses be ''udustl''us ''uk''ununáguzne cha, ''ink''ez dune tso whudilhdzulhne
    cha, ''uda'' buts''ú nuséya, ''ink''ez Sizi ye búts''e''onket. ''Enne Judas buts''ó
    whenáhiyalh''a'', ''ink''ez dune lhane yulh údulh saluzti cha ''ink''ez tut''oh
    cha hilelh whe whusahándil.'
  kan-OKCV: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ಹನ್ನೆರಡು ಮಂದಿ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದ ಯೂದನು ಬಂದನು.
    ಮುಖ್ಯಯಾಜಕರ, ನಿಯಮ ಬೋಧಕರ ಮತ್ತು ಹಿರಿಯರ ಕಡೆಯಿಂದ ಬಂದಿದ್ದ ಜನರ ಸಮೂಹವು ಖಡ್ಗ ದೊಣ್ಣೆಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡು ಅವನೊಂದಿಗಿತ್ತು.
  bbb-bbb: Jesu fu uria manina vua kuariamo ijia e Judasi fune ijia kekei. Fu e azo
    kenoejo ije ro e zinone ifaejevo ijiebuo e mamekanu ijiakina e Jiusibuo e mamekanu
    ije bu uniaejaeva ijena simekiro magu ije kena ijia ruae.
  blw-blw: Angkay hiyachi way étég Jesus way chan ale yag inumchahat ah Judas way
    iha hen anchichay hemporo ya chuway pasorotna. Yag wachacha agé hen anchichay
    chuar way tatagu way enetnodna way namfafangngid hen tapena ya nampapang-or hen
    tapena. Cha nadchiy tatagu hen hennag hen anchichay anap-apon hen papachi ya hen
    anchichay siguchay cha mintudtuchu hen orchin Moses ya anat hen anchichay anam-ama
    way ponò hen Judio.
  tam-2017: உடனே, அவர் இப்படிப் பேசிக்கொண்டிருக்கும்போது, பன்னிரண்டுபேரில் ஒருவனாகிய
    யூதாஸ் வந்தான்; அவனுடன் பிரதான ஆசாரியர்களும், வேதபண்டிதர்களும் மூப்பர்களும் அனுப்பின
    மக்கள்கூட்டத்தினர், பட்டயங்களையும் தடிகளையும் பிடித்துக்கொண்டுவந்தார்கள்.
  azz-NT: Huan cuac Jesús tajtojtoya oc, ijcuacón huala Judas, senme de ne majtactiomomen
    imomachtijcahuan huan yejua quinsenualcuía míac tagayot ten cualcuijque machete
    huan cuohuit. Nochi nijinque hualajque intencopaca in tayecanani tiopixcame huan
    tanextiliani den tanahuatil de Moisés huan in huehuentzitzin den pueblojuani judíos.
  spa-RV-1909: Y luego, aun hablando él, vino Judas, que era uno de los doce, y con
    él una compañía con espadas y palos, de parte de los príncipes de los sacerdotes,
    y de los escribas y de los ancianos.
  csy-csy: Tabang a pau laitak, thakhatthu in, nungzui sawmleni sung pan khat, Judas
    Iscariot sia, thiampi lian te, thukhamhil te le upa te taw hongpai hi.
  mxq-NT: Tamʉ natyñʉmʉ Jesús ꞌyakkajxy ko jyajty ja Juudʉs diꞌibʉ nandʉꞌʉn ꞌyʉxpʉjkpʉꞌa̱jtypy
    ma̱ yʉ nima̱jmajtskpʉ, es myindʉ mʉdʉ mayjyaꞌay ak mʉdʉ ꞌyespa̱a̱dʉ esʉ kyépyʉty.
    Yʉꞌʉ naty kajxʉdʉp ja teedywyindsʉ́nʉty, ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp
    esʉ mʉjja̱ꞌa̱ydyʉjkʉty.
  tzj-NT: Kas c'a rmajon na tzij ja Jesús cuq'uin ja rdiscípulo ja tok chaka jalal
    peti ja Judas. Jari' Judas jun chique ja cablajuj apóstol. Arja' e q'uiy ja winak
    erachbilanto in c'oli banbal tak ch'a'oj quic'amonto cani' tre espada in che',
    etakonto cumal ja jefe quixin sacerdote in cumal ja maestro ja netijon quixin
    ja winak tre ja ley xin Dios in cumal chakaja' ja principali' xin tinamit. Etakonto
    cumal chi nurquichapa' ja Jesús.
  tdt-tdt: Jesus sei koalia hela, Judas, eskolante ida husi sira nain sanulu resin
    rua nee, too mai. Ema barak mai hamutuk ho nia, lori surik ho ai dona. Ema sira
    nee, nai lulik nia ulun sira, mestri relijiaun sira ho katuas lia nain sira mak
    haruka.
  ron-BTF: Și îndată, pe când el încă vorbea, a venit Iuda, unul dintre cei doisprezece
    și împreună cu el o mulțime mare cu săbii și bâte, de la preoții de seamă și scribi
    și bătrâni.
