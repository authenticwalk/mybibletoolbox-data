  san-TIB: ཨིམཱཾ ཀཐཱཾ ཀཐཡཏི ས, ཨེཏརྷིདྭཱདཤཱནཱམེཀོ ཡིཧཱུདཱ ནཱམཱ ཤིཥྱཿ པྲདྷཱནཡཱཛཀཱནཱམ྄
    ཨུཔཱདྷྱཱཡཱནཱཾ པྲཱཙཱིནལོཀཱནཱཉྩ སནྣིདྷེཿ ཁངྒལགུཌདྷཱརིཎོ བཧུལོཀཱན྄ གྲྀཧཱིཏྭཱ ཏསྱ སམཱིཔ
    ཨུཔསྠིཏཝཱན྄།
  qve-NT: Jesusqa discipulonkunawan rimallashaqtinraqmi, Judas Iscarioteqa paykunapa
    kasqankuman hamuran. Judasqa Jesuspa chunka ishkayniyoq discipulonkunamanta huknin
    kaqmi karan. Paywan kushkan ashka runakuna hamuranku, espadakunata, hinallataq
    k'aspikunata apayukuspanku. Chay runakunataqa mandamuranku, sacerdotekunapa jefenkuna,
    leykunata yachachiq runakuna, hinallataq Israel nación llaqtapi kamachiq runakunapiwanmi.
  pao-NT: Ka Te Pabe'e togesoo yadoo'a, Judas petuoo, mu Jew numu tutunehanedu mu
    tukwutumadu taya ka Judas noko. Pabatze'ekoo koodoo'oo noko tsegesa hemana. Soo
    Judas, ka Te Pabe'e-matoo tooe. Soo Judas yise oo-no namitzadya'me o'no umu oo
    sopedakwatoo.
  cbu-NT: Isus wandari tsiyatstaru anush waana wipunash Utaásarini kusarangiya. Tputs
    zapan mchit payurutarusin, yasinaa washitaneewtam payurutarusin, kusartarangana
    Isusoo putamaama. Kamachtarangiya Utaáshuch apanllpan urkari; misha wachinawin,
    misha Móysispaniri wirkar kamanimapani kamachtarangitamta.
  usa-usa: kétitana páátákáá Yúqtaati iyápó-annabike-nakoma iráitata wegáráqá waabámmá
    yáákáráqá waqtáákáráqá iréta uyátárai-monoq-wayukabike aapinaa-káyúkábíké anónuqma-wayukabikekaraq
    irááe.
  soy-soy: Yeesu úu kɑhɑnɛ nsímɛ́ n tɛnɛ kɛ upipirɛtiki kɛfi nɛ pitɛ́ pɛ̃ usɛ kɑpi
    yɛ n sée rɛ Yutɑsi nɛ risoiwuí ɑpi mɛsɛ nɛ mɛsɛ rikpɑ́fúmɛ, pin ɑtɛ́hɛ nɛ ɑpúnípi
    mulɛilɛ̃. Pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ isé picélɑɑ nɛ Pisuifi
    piwɛ́ɛ́sɛ yɛɛ pi tumpɔ.
  bkx-bkx: 'Olas Jesus fe namoolk in on nane te, suk naskeek, Judas neem nok atoin
    amfaut in. Sin neem neik suin tukaꞌ ma neik in hau tukaꞌ, ma he nhuuk Jesus. Sin
    nmoeꞌ onuk nane, natuin plenat naꞌko aꞌnaet akama Jahudi sin. Sin leꞌ nane: ꞌnakaf-aꞌnakaf
    akama, kulu-kulu akama, ma nok amnais kuan in.'
  hui-hui: Yasuhanda bi ogoni wene lalu heaore ibunaga talima piaga agali hombeane
    Yudasa ibu agali dewa heba ibini. Loma binigo mo miaga haguane biarumebi Mana
    lowinigo lawai haga biarumebi agali ala hene miniwi biarumebi, Yasu minule pudaba,
    layagola tigua wai bulene ayu tibu kangoru yalu Yasu hearia ibini.
  amf-amf: Yesus ogoam akar giyte ki daaka, marrato! Tabhi lamaana kisa paanan yivayna
    eenasa kalaa Yiwda saana ki nivade; kimbesana kinka halpabee haljobe bovoono thoothino
    eeno gudullasa hayonabee, Musesa yigginam dhettsayna eenabee, donzanabekalanka
    nittsadhaysaka ko nivade.
  quc-NNT: K'ä tajin käch'aw ri Jesús aretaq xopan ri tat Judas, jun chke ri kab'lajuj
    u tijoxelab'. E petinaq ruk' ri are' k'ia winaq, kuk'am machetes, kuk'am che'.
    E taqom loq kumal ri ki nimaqil sacerdotes, kumal k'u taq ri tijonelab' re ri
    Pixab', xuquje' ri ki nimaqil ri winaq.
  dob-dob: Yesu ꞌetamo ꞌionaona ga Yudasa ꞌiapwesama, tauna Yesu ꞌina tononoyao site
    tuwelo ꞌebweuna ꞌediyega. Ta wate totaliya sinabwadi be loina ꞌana toeꞌitao be
    ꞌinapwanao tolosaiyao Yudasa maꞌedi sietunedi be ꞌaene Yesu sida giyai, ta boda
    nidi ma idi sisisaiyao be wepasiyao wate simeꞌedi.
  wrs-wrs: Doa Yesus mendah wonishovna, wo Yutas phona, no Yutasva mongo hetindirini.
    Himba desumbi provna, wo indkumbi noinda pelkleihamna, ovlatenga himba iambvna.
    No indkumbiva himba os ambna Yutanindna kuwulna moara, katekis, sembayang andranindna
    kuwul, mundil, honamba kuwulva wolanga vina hemba.
  mca-mca: Hik aka'aj ha' Jesús mexe iyettax, qa namets ka' Judas, hik kakha' ewi'ƚtax
    iye hekhewe' doce (12) ƚ'ijatshenhei, qa olots he' ƚijts'eyek neka'x he' ƚaqatsjikinetits
    qa he' najak ƚeqek'unetits, nukin he' tenek'enhe'yij he' pa'il qa he' i'nq'ijatshenij
    ke' Moisés ƚe'lijei qa hekhewe' iye tenek'enheiji' na' witset.
  tzo-TZC: Ti Jesuse, yacal to ta xcꞌopoj cꞌalal jaꞌ o icꞌot ti Judase, ti jaꞌ jun
    ta slajchaꞌvoꞌal ti yajchancꞌoptaque. Ti stuque tal schiꞌuc epal cristianoetic,
    schiꞌuc yespadaic, schiꞌuc steꞌic ti jaꞌ tacbilic talel yuꞌun ti banquilal paleetique
    schiꞌuc ti jchanubtasvanejetic yuꞌun ti mantale, schiꞌuc ti moletique.
  mya-mya: ယင်း​သို့​ကိုယ်​တော်​မိန့်​တော်​မူ​စဉ်​တွင် တစ်​ကျိပ် နှစ်​ပါး​အ​ဝင်​ဖြစ်​သော​ယု​ဒ​ရောက်​ရှိ​လာ​၏။
    သူ​နှင့်​အ​တူ​တုတ်၊ ဋ္ဌား​ကိုင်​သူ​လူ​အ​မြောက် အ​မြား​ပါ​၏။ ထို​သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်
    ကြီး​များ၊ ကျမ်း​တတ်​ဆ​ရာ​များ​နှင့်​ဘာ​သာ ရေး​ခေါင်း​ဆောင်​များ​က​စေ​လွှတ်​၍​ရောက်​ရှိ
    လာ​ကြ​ခြင်း​ဖြစ်​သည်။-
  gng-NT: U laan biɛ ki lienh nɛ Sudas uʼpanpaankaab piik nin bile nnɔ ya uba nin
    linigol pɔk ki puɔ' uʼbo ki tuke mujusiemu nin ilɛnbɛn. Bitɔtuɔrciɛnb nin *Yiko
    ya wɔnwɔknb nin *Sufmbɛ ya ciɛnb nɛ sɔn' bɛ ní.
  cbi-NTPO: Tsejtu Jesús tsandi' kayu pantsuren, Judas, ya' 12 disipululanu ya bain
    main jumu pure' chachilla miyaa faajimi, mantsa peeniya taa, mantsa cha'li taa
    jila. Yalaya chachilla' mitya Diosnu kalen jimu bale rukula' era bain, leichi
    mashturula' era bain, judío bale rukula' era bain jimu chachillaa tsaila.
  ikk-NT: Ozigbo hụ, kẹ Jesu rịkwọ e ku oku hụ, Judasị, onyẹ ohu imẹ ụmụ-azụụn a nọ
    bịa, 'ya lẹ igunrun busọnmẹ ihiẹn ọgụn—kẹ ọpịa-agha, kẹ ẹgbe. Ndị-isi nchụ-ẹjan
    lẹ ndị-nkuzi Iwu lẹ ndị-isi zihẹ wẹ.
  leu-leu: A mu matalava e mu paamua ina lotu e mu rabuna aava ri fepitaa pana vuputkai,
    ri feng a malila pana pinis e pana vam xe si Yesus. Layaan na Yesus i taxa ferawai
    lunai a malila aanabeꞌ ri savat xuvul pa Judas Iskeriot, saxa yaamut si Yesus,
    xena yotaana.
  maz-NT: '''Ma xe ma ña e Jesús, o säjä e Judas c''ü mi ngue ''naja c''o doce discípulo.
    Ma dyoji na puncjü nte c''o vi ndäjä c''o ndamböcjimi, ''ñe c''o mi xöpü o̱ ley
    Mizhocjimi, ''ñe c''o tita, ma jünji tratjëdyi ''ñe ngarrote.'
  bod-N: ཁོང་གིས་དེ་ལྟར་གསུང་བཞིན་པའི་དུས༌སུ། གློ་བུར་ཉིད་ལ་ཐུགས་སྲས་བཅུ་གཉིས་ཀྱི་ཡ་གྱལ་ཏེ་ཡུ་དཱ་སླེབས་པ༌དང༌།
    ད་དུང་ལག་ཏུ་རལ་གྲི་དང་དབྱུག་པ་ཐོགས༌ཤིང༌། མཆོད་དཔོན་ཆེན་པོ་རྣམས་དང་མཁན༌པོ། རྒན་པོ་དག་གིས་མངགས་པའི་མི་ཚོགས་ཀྱང་ཁོ་དང་མཉམ་དུ་སླེབས༌སོ།།
  tca-NT: Rü yexguma íyadexayane ga Ngechuchu, rü ínangu ga Yuda ga norü ngúexü̃chirẽ́x
    ixĩxü̃. Rü nawe narüxĩ ga muxü̃ma ga duü̃xü̃gü ga taramaã rü naĩmaã ixãxnexü̃.
    Rü yema nixĩ ga duü̃xü̃gü ga yéma namugüxü̃ ga paigüarü ãẽ̱xgacügü rü ngúexẽẽruü̃gü
    ga mugüwa ngu̱xẽẽtaegüxü̃ rü Yudíugüarü ãẽ̱xgacügüerugü.
  zpl-NT: Rniscaꞌlá, Jesuse cuna liꞌibeella chenu uriña Judas enu unga tucu lu chiꞌchiucu
    bee beneꞌnu, uriña yui huaxi bee bene enu nzene espada cuna bee acarute. Nú nzeꞌta
    naꞌtse beei Jesuse lunú unibiyaꞌ bee uleꞌya enu rnibiyaꞌ lubee uleꞌya cuna bee
    ulaxcuela enu reca leyꞌ Moisés cuna nú rnibiyaꞌ bee usticiaꞌ bee bene Israel.
  mbc-NT: Moropai mîrîrî pe rî Jesus eseurîma tanne, tiwin inenupa'pî warayo' Judas
    erepamî'pî. Teepîremasanon esanon, Moisés nurî'tîya yenupanto' pî' yenupatonkon,
    moropai Judeuyamî' panamanenan a'yeke'tonon, inkamoro narima'san erepamî'pî Judas
    pokonpe. Arinîke to' wanî'pî. Tîkasuparaikon moropai tîtaikapukon ene'sa' to'ya
    wanî'pî.
  ndg-ndg: Palyo kalongela bai, Yuda, yumo wa balyo komi ni ibele, aike, ni kipenga
    sa bandu kuoma kwa makuhani akolo, aandishi ni agoi bai ni mapanga ni ipeke peke
    mmoko.
  wsk-wsk: Nu uwuta baluwaram mu, Judas, ko olekem 12 mu nunga bo, mu tai aratam.
    Priest bibiya, se law ko kausa kari bibiya, se kari supuling bibiya alo balman
    se kager kari motam biya mu baenat se saenang mel giman ale nu ilak taiman.
  toj-NT: Mi tox ch'ac el yujila, huaj to yile, ti xa ay ja Judasi, ja' ni june ja
    lajchahuane snebumani. Smoj jun nole cristiano. Naca ay smachite soc sgarrotee.
    Jecubale yuj ja pagre mas nihuaqui soc ja ma' huas seahue ja smandar ja Moisesi
    soc ja ma' banquilal ay yuj ja cristiano.
  dwy-dwy: Ga ŋurruŋu-ḏalkarrami mala ga rom-marŋgikunhami ga Jew-wu ŋurru-warryunami
    mala waya djuyꞌyuna yolŋuna wayana ŋapawu Judas-ku malthuna. Ga ŋayi ŋunhi Djesuya
    baḏak yana waŋana gurrana, ŋayŋu ŋayi Judas-tja bunana wayaŋgu ga mala nhanŋu.
    Ga marrtjinaya waya gurrana malkarrmi, goŋ garami, ga goŋ birkuꞌmi, mulkanhawu
    nhanŋu Djesuwu.
  kkl-kkl: Yesusti anam yubu ambarelamsioghag agha kemelamekpa, eldi yubu ka'ero neleptopnang
    aobarenang abeneko agha Yudas neneko yalamogha ibek. Yudasap nhon yalamek nimina,
    nimi maikno “Yesus saelbaukap,” aro yaek. Sin Yudasap nhon yaeknang anekona, memnang
    Allah sembe pairopnang sikindoyaboap, Musari yubu ambatsiropnangap, Yahudi nimi
    sembe wenehiropnangap tanekori pogsiekpa, karogap kameap saelba, “Yesus haing
    sae kaupto saelbaukap,” aro Yudasag nelebel alamek.
  tbc-tbc: Jesus iŋiŋeŋ go imado dugo Judas ipalu ya. Iŋ megeloum nuŋod 12 ak luluŋad
    lo mi aben aman da ya. Iŋ ipalu dugo ida tumanek malan tubun ak iŋ sabiri agod
    tok dam duburoug naon na dilasa ya. Pris tutubu yak, kubiaeŋ san girek maŋau adi,
    agod Isrel adi sad tamol gurman didinaig dupalu ya.
  sna-sna: Achiri kutaura, Judhasi Iskarioti, mumwe wavane gumi navaviri, akaonekwa.
    Akanga ana vanhu vazhinji vakapakata minondo netsvimbo, vatumwa navaprista vakuru,
    vadzidzisi vomurayiro, uye navakuru.
  smk-NT: Mampag'irgo ya et si Jesus ket kapingmatan nin rinmate' ya si Judas a saya
    konran labinrwan tumutumbok na. Abaw saray tutawon kalamo' na nin nibaki' ran
    Pupangulon Pupadi' tan saray Madudunong sa Gugan-gan tan saray Mangatuntawo ran
    Judio. Di-beneng tan di-batuta' sara.
  grc-TCGNT: Καὶ εὐθέως, ἔτι αὐτοῦ λαλοῦντος, παραγίνεται Ἰούδας, εἷς ὢν τῶν δώδεκα,
    καὶ μετ᾽ αὐτοῦ ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, παρὰ τῶν ἀρχιερέων καὶ τῶν
    γραμματέων καὶ τῶν πρεσβυτέρων.
  mzz-mzz: Ieisu giladi iesipupu, we Iudasa tamo tovemulivo 12 waidieꞌeqa ilekwa.
    Mulineye yoko bwaigina medikepata wete mediwabibi. Tovelomuvo bwaigidi*, loina
    kanatovekaivevenavo wete tomoqovo bwaigidi, ivetunedi inaqo.
  gof-WFTW: Yesuusi hessa buroo odishin, tammanne nam77u iya tamaaretappe issoy, Yihudi,
    ellesidi gakki wodhdhis. Qassi kahine halaqati, higge asttamaaretinne cimati kiittin,
    bisonne xam77a oykkida daro asay iyara issife yidosona.
  spa-BLM: En seguida, mientras aún hablaba, vino Judas, uno de los doce, y con él
    una multitud con espadas y palos, de parte de los sumos sacerdotes, de los escribas
    y de los ancianos.
  kyz-NT: Jejui 'ga porogytapawe'emauwe Judas Iskariote 'ga, Jejui 'ga remimu'efera
    'ga futat, kwaiwete 'gã nerua erojemorypa Jejui 'ga ree. Mainana 'wyriara 'gã
    kwaiwete 'gã muri Judas 'ga rupi. Judeu 'gã 'wyria'ri 'gã nanẽ kwaiwete 'gã mua
    'ga rupi. Jyuua 'gã erua muap. Mĩmera 'gã erua erojemorypa 'ga ree.
  dao-dao: Acukba ana ngthuhei k’um üng xaleinghngih üngka mat Judah pha lawki. Ani
    mah maha likcim la kpaihmäng kpawmkia khyang khawjah; ktaiyü ktung he, thum jah
    mtheiki he la axüngvai hea ami jah tüi law pha lawki he.
  cya-cya: Lja nu ti' nchcui' Jesús mdiyaa yu Juda se'en ndon ñi, cui' ta yu tichcua
    can' lca yu. Qui'an 'a nten mdiya lo'o yu, ntsu'hui nu lyi'ya spada, ntsu'hui
    nu nducua yca yaa', mdiyaa yu si'ya cha' cuiya' 'in nchgaa yu nu ndlo ca tñan
    ni' lyaa, lo'o ne' escriba, lo'o qui'yu cula.
  beu-beu: Yesus jedung mateng aulang sehise, mibaroti se Yudas nehe toang rae ang
    naung iat hoa iila. Ini hoa angu peda, bot paru di ini baning, e hula Yesus adoi.
    Ini ening aulang, agama Yahudi enehe eele ang naung iparenta angu eamulung. Ing
    benang ba, agama Yahudi ebuang vala ekapala ang naung, guru agama ang naung, bot
    hada eboma ang naung.
  wrk-wrk: Ngala yuwajiwa yanybayi Jisus yalungi, baki wanbiyayi nanda yingka kandi
    Judas, baki kajamuku yalu nanaba nangandu. Yingkamukunyi yali kuyu wunanybala
    jankunbijinyi, baki yingkamukunyi yali kuyu kuduru. Manjijbayi yalunya mambukamukunyi
    jurjkanyi baki milidimbawarrmukunyi yuwanyi, baki malbumalbuwanyi, yalu marrimbiji
    Jisus.
  nii-nii: Pe Jiisas ek nipi mułang kin, Juras sikir opu, wu ei Jiisas ekii siłmin
    wu angił orung orung nga tał, ei nge wu endi eim om. Pe wumb tiłap owundu eim
    kin onjung. Onjung kin, wumb ei tui nin kepii ambił sik onjung. Wu owundu kułmał
    kałiłmin wumb kin, wumb mon tołmun wumb kin, men tok kongun wumb kindangin onjung.
  ign-NT: Téchaji­ri­ca­vaichaha ema Jesús, macahe­painecha ema Júlasi. Mámamu­ri­ha­paipahi
    ena camuri­queneana suntaruana. Ticaepu­chi­ri­quia­na­paipahi, étapa eta nayeheana
    espada. Éna, vanairu­canahi nayehe ena ticatia­na­canahi ema Jesús.
  dik-NT: Tɛ̈wën ŋot jiɛɛm yen, ke Judath raan ye kek thiäär ku rou bɔ̈ ke cath kek
    kɔc juëc muk paal ku atuel, ke cï kɔcdït käk Nhialic, ku kɔc gät lööŋ, ku kɔcdït
    baai tooc.
  cac-cac: Vanto yalan jun chi', ix c'och vin̈aj Judas. Aton vin̈ chi' yetc'ayb'umal
    sb'a yed' eb' uxluchvan̈ chi'. Tzijtum anima ix c'och yed' vin̈, yed'nac yespada
    eb', yed'nac ste' eb'. Ix checjicot eb' yuj eb' sat sacerdote, eb' vin̈ c'ayb'um
    d'a ley Moisés yed' pax eb' ichamtac vinac ay yopisio.
  tzj-E: Kas remjon na tzij Jesús cuq'uin rdiscípulo tak chek q'uenjlal xpeta Judas.
    Jara' Judas jun chca e cbeljuj apóstol. E q'uiy wnak erexbilan ta y quec'mon ta
    je' achnak rxin banbal ch'oj ajni' tzra espada ruq'uin je' che', etkon ta cmal
    cjefe sacerdote y cmal maestro je nquetijona cxin wnak tzrij rley Dios y cmal
    chka' je' principal-i' rxin tnamet. Etkon ta che necrechpa' Jesús.
  san-BUR: ဣမာံ ကထာံ ကထယတိ သ, ဧတရှိဒွါဒၑာနာမေကော ယိဟူဒါ နာမာ ၑိၐျး ပြဓာနယာဇကာနာမ်
    ဥပါဓျာယာနာံ ပြာစီနလောကာနာဉ္စ သန္နိဓေး ခင်္ဂလဂုဍဓာရိဏော ဗဟုလောကာန် ဂၖဟီတွာ တသျ
    သမီပ ဥပသ္ထိတဝါန်၊
  yaa-NT: Jesús ato yoiaino Judas nokoni, nã Judaspa Jesúsxõ tãpifikatsaxakĩ, yorafã
    rasifo fe oni. Nã yorafo kenofoya ifi xatefoya fenifo, a ato Nios kĩfixomisfãfe
    ãto xanĩfofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe, a xanĩfo
    fetsafãferi ato nĩchiafono.
