    ତାଙ୍ଗ୍‌ ଲକୁ କାଣ୍ଡାଂ ଆରି ଟେଙ୍ଗାଙ୍ଗ୍ ଆଜ଼ି ୱାତାର୍ ।
  txu-NT: Ne kute arkum anhỹro ãm rã'ã nhym Djuda arỳm 'ỳr bôx. Jeju kôt ba djwỳnhbê
    12 'õ ne kubê Djuda. Nãm 'ỳr bôx nhym me krãptĩ me:x ne kôt mõn 'ỳr bôx. Nãm me
    kàxdjwa kajgomẽ kô jamỳn kadjy o mõn o bôx. Me rũnh ne me me ano. Me kadjy Metĩndjwỳnh
    mar djwỳnh nhõ bẽnjadjwỳrmẽ mebêngêtmẽ ne me me ano nhym me 'ỳr bôx.
  eng-WEBU: Immediately, while he was still speaking, Judas, one of the twelve, came—and
    with him a multitude with swords and clubs, from the chief priests, the scribes,
    and the elders.
  gnw-NT: Jare uyemɨngueta oĩ rambueve, ou Judas - jae co jocua doce vae güi penti.
    Jeta vae yugüeru jae ndive iquɨsepucu reve jare iɨvɨra reve reve. Sacerdote reta
    itenondegua reta, mboroyocui re oporomboe vae reta, jare tenta guasu pegua reta
    itenondegua reta ombou Jesús pe cua reta.
  mux-mux: Yesos-ni ⸤kolea Gesemani yunga lumbili andúlimandu⸥ aku-sipa nimba mulupili
    yu lumbili anduli rurepu akumanga yi Judas urum. Pulu Yili popu tunjuring yi-aulima
    kene, Pulu Yili-nga ung-manimanga puluma piliiku ung-bo tunjuring yima kene, Juda-yambumanga
    tápu-yima kene, yi kanuma-ni liiku munduring yi pulele, yambu tuli lu-koyama kene
    kimbulúma kene meku Judas kene uring.
  maj-NT: Nk'ie nga ta̱ tínchja̱ha Jesu, tu̱ j'aihí Juda̱, nku nda̱ ni'yakuyá xi te
    joo̱. J'aiko̱ nkjin ṉkjún xu̱ta̱ xi kits'ín nibá já na̱'mi k'aku̱ ko̱ já chji̱ne̱'éhe̱n
    kju̱a̱téxumoo̱ ko̱ jáchá xi ta̱ tjíhi̱n xá. I̱ncha y'a ki̱cha̱ ndju ko̱ yá nga
    i̱ncha j'ai.
  bkq-NT: Jesus aguely ume myani Judas saindyly, Jesus eynynonrolâ kâinane mâkâ. Toenzepa
    kurâdo eynynâ Deus agâ aguewâni modo iwymârydo ingonotaymby modo, Moisés inweniby
    wâgâ enomedâni ingonotaymby modo, kywymârydo ingonotaymby modo warâ Judas agâ
    saindylymo. Espadague, segue warâ tâmatune kehoem saindylymo, Jesus sawâse.
  kue-kue: Yesus ka di moglko, ye disaipelmo 12, mina suwarata Judas ungwa, te yomba
    merkinde ye bogl dikumba prak ya kumba pond ake indre wingwa. Pris kande ya te
    lo beke teingwa yomba ya te ende okuna eingwa yomba diendingo wingwa.
  cot-NT: Quenquetsatanatsitiraja Jesoshi, icoraquetapoji Jorashi, irioveca itsatacaane
    iriojiaveca carajiavetanquitsica 12. Itsipatsipaitapojacari icaramirincavaequequea
    caquintejia, yamashijiapojiri itsaampitsantsameniritepae aisa inchaquiji. Iriguentijia
    tigarancajiaqueri saserorotejia anaantajianquitsica aisa tsatacaantajiguiroca
    itioncacotanaqueca Moishishini aisa jivajiguirica joriojia.
  bnp-bnp: E Isu i tabana ni ta, lakea e Iudas, ra turane huriki ala ravulu a polona
    i rua, i bele malaviriri. E huriki a prister dagi, a mari na vinara, a bakovi
    dagi ri rudu e huriki a bakovi, ri bole a bainat a lebo, ri vano turane Iudas.
  apn-NT: Nhũm Jejus kormã mẽ kãm kapẽr o ãm rãhã nhũm Jut Kariotja tẽ. Mẽ hkôt mẽ
    pa ho mẽ pa xwỳnhjê hõ htã nhũm ra amnhĩ kôt mẽ ohtô nẽ Jejus wỳr mẽ o tẽ nhũm
    mẽ wapohti nẽ kô jamỳ nẽ hkôt o mra. Patre krãhtũm mẽ Ijaew krãhtũmjê mẽ Tĩrtũm
    kapẽr tũm o mẽ ahkre xwỳnhjaja ra Jut kôt mẽ kurẽ nhũm mẽ man hkôt Jejusja wỳr
    mra.
  ctp-NT: Laja bra nu ykwiꞌ Jesús, mdiyan Juda kanꞌ seꞌen ndiꞌin yu, ti kwiꞌ taꞌa
    neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu ngwa Juda kanꞌ. Kaꞌan ꞌa nten tlá mdaꞌan loꞌo
    Juda, nten nu wa ngulo neꞌ wsiya tñan ꞌin chaꞌ kan loꞌo ꞌin Jesús; loꞌo xtyi wsuun,
    loꞌo yka ndiꞌya neꞌ ndijyan neꞌ. Sti joꞌo nu lka ndloo la, loꞌo mstru nu nduꞌu
    chaꞌ joꞌo, loꞌo neꞌ kula ꞌin kichen, kanꞌ lka nu ngulo tñan ꞌin neꞌ tlá kanꞌ.
  bre-BRG: Ha kerkent, evel ma komze c'hoazh, Judaz, unan an daouzek, a zeuas, ha
    gantañ ur vandenn vras a dud gant klezeier ha gant bizhier, a-berzh ar veleien
    vras, ar skribed hag an henaourien.
  opm-opm: Jisas oh ameng oh giporpatin orhor orhe nathei han irair nat han Judas
    ohsi; Got ohe ap yawar nita han ire duuptei hano han pohono ire ma darheriya han
    ihirsi tap ham ruumsan han ihir apingopari. Apriyaoh bioro kawo ohsi marim tap
    hat apingopari.
  bvr-bvr: Gun-gatiya waypa Jesus a-yinagata a-wena burrwa a-ni, gugu Jurrach a-bena,
    mu-ngoyurra Jesus an-nika jawina a-ni. Minypa aburr-jaranga burr-ganyja gurda
    an-gujarrcha abi-rrimarra rrapa gun-jong gubi-rrimarra, aburr-gata burrbi-jerrmarra
    gurda birripa aburr-gatiya wana junggay yerrcha rrapa joborr marn․gi aburr-gunega
    rrapa aburr-werranga burr-guta mu-murna yerrcha.
  wal-wal: Yesuusi hegaa biron haasayishin, tammanne naa77u erissiyo ashkkaratuppe
    issoi, Yihudai, sohuwaara gakki wodhdhiis; qassi qeese halaqati higgiyaa tamaarissiyaageetinne
    cimati kiittin, bisuwaanne dullaa oiqqida daro asai aara issippe yiis.
  zad-NT: Ni choe'te Jesúza' dill' ka bllin Juda', beena' wlen beṉ'ka' shlliṉ, lene'
    beṉ' zan beṉ'ka' bseḻ' bx̱ozka' chṉabia' len beṉ'ka' chli' chsedi leya' na'ch
    beṉ' golka' chṉabia', nox̱'gake' spad, na' no yag.
  mgh-mgh: Yesu oolumacaka nanlelo phaphilyawe Yutta, ari mmoca mwaale khumi na eeli,
    ni mphwinko muulupale wakhumile woolupale a mayasataka, mayowantikha ni mahumu
    ni warina ikatana ni ikopo.
  aso-aso: Tiꞌ lo nolo-ngimivo aꞌmidoꞌ geto izipahala zuho tuvelu engikutiꞌ ve gonoꞌnibo
    Zudaꞌ aza ogo hetelineꞌ. Idoꞌ evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave
    nabasi monoꞌ apizi ngimaaꞌ avesi monoꞌ gizebo vesi mini eveneꞌ mukiꞌ ngimiselikevo
    bainati mitekisi gavososi davo Zudalesi makaꞌ aniꞌ.
  uli-uli: Ye chil kapatpat Jesus ngo sa budoh Judas we iy semal chowe seg mo rumael.
    Ye palirdoh tot yarmat le re kak sayden mo tebtabol ire le tamol temarong kowe
    mo mokwe sensel Hatobtob we mo mal kowe yar mele re hagloyur doh.
  nin-NT: Nggo Yesu ni so re na ba, Judasi, uyirr nu umi ku awurr na aha ba, ku nggurr
    surr. Na nga na akpa anishirr di ga ma, abanu gri injingba na abanu ankpunkpu
    inkinkurr. Ankpinkpye abikye ba, na abitsarr Are ba, na akikre anishirr ba, aba
    yo tu ba di a bu ku vu Yesu.
  tgk-tgk: Якбора, ҳанӯз Ӯ суханашро тамом накарда, Яҳудо, яке аз дувоздаҳ шогирдаш
    расида омад ва ҳамроҳаш як тӯда одамони чӯбу шамшер дар даст аз ҷониби сардорони
    рӯҳонӣ, шариатдонон ва пирони қавм буданд.
  acu-NT: Jesúska tuke chichaak wajai, Judas ni nuiniatirintiat, Jesúsan anangka suruktas
    tarimiayi. Tura aints untsuri nijai wininauka saapin takusar tura numincha takusar
    winiarmiayi. Nu aints ainauka sacerdote juuntri ainausha, tura Moisésa chichame
    nuikiartin ainausha, tura judío juuntri ainausha akupkamu asar winiarmiayi.
  cak-WNT: Y tek ri Jesús can c'a nich'o na c'a quiq'ui ri rudiscípulos, yac'ari'
    tek xoka ri Judas ri jun chique ri cablajuj rudiscípulos, y ye ruc'uan c'a apo
    ye q'uiy winek ri quic'ualon che' y espada. Quinojel ri' ye takon c'a el cuma
    ri principali' tak sacerdotes, cuma ri aj tz'iba' y cuma chuka' ri rijita'k tak
    achi'a' ri c'o quik'ij chiquicojol ri winek.
  ebk-ebk: Kun pay kukutug ay cha munkarkali hi Jesus, enmali hi Judas ay usa as nan
    hinpuru ya chuwa ay disipulus. Intutun-udna nan ongor ay tataku ay kachorchorosan
    ya kapakpak-oran. Chicha nan infiaor nan anap-apon chi papachi, mun-isursuru as
    Lintig ya nan anam-amá.
  spa-PDDPT: Al instante, mientras aún Él hablaba, llegó Judas, uno de los 12, acompañado
    por una turba con espadas y garrotes enviados por los principales sacerdotes,
    los escribas y los ancianos.
  ruf-ruf: Yesu hayang'ali yolonga, Yuda, yumwe we iwanang'ina wake kumi na weli,
    tsakapfika. Katsa na kingili lye iwanu iwakindile imimaghe ne ipfilungu. Tsawatumighwa
    na ipfilongotsi we inambiko, iwolangulitsa Ghamalaghitso ne iwabala.
  gun-gun: Are'ỹ'i re Jesus ijayvu teri reve ovaẽ peteĩ hemimbo'e kuery doze ikuai
    va'e regua, Judas hery va'e. Hexeve heta avi ou kyxe ha'e yvyra revegua kuery.
    Sacerdote yvatekueve va'e, lei re nhombo'e va'ety ha'e nhomongetaa kuerya gui
    ou va'ekue.
  agu-BL: I cunin na tzan Jesús tan yol yi tpone'n Judas te'j. Yi Judas i' jun scyeri
    yi coblaj ẍchusbe'tz Jesús. Xomche' jun c'oloj wunak te'j. Cy'a'n len spar tu
    tze' cya'n. Chakijche' cyak'un yi e' wi'tz pale' scyuch' yi e' tx'olol xo'l yi
    ley Moisés nin e' wi' banl wi' scyetz judiy.
  isn-isn: Itungo udu nai watula wakili ukuligitya, uYuda, ung'wi nua awo ni ikumi
    na abiili, ai upikile, ni idale ikulu kupuma kuakulu a akuhani, amanyi ni anyampala
    akete i mpanga ni idunkuli.
  eng-PEV: Just before that time, the bosses of the Jewish ceremonies and the law
    teachers and the Jewish elders, they told a big mob of men to go with Judas to
    grab Jesus. Those men all had long knives and fighting sticks. Judas was one of
    Jesus’s 12 special workers, but he changed sides, and he took that mob of men
    to Gethsemane to grab Jesus. They got there while Jesus was talking to his followers.
  ilo-ULB: Kabayatan nga agsasao pay laeng isuna simmangpet ni Judas, maysa kadagiti
    Sangapulo ket dua, a kaduana dagiti nakaad-adu a tattao nga addaan iti kampilan
    ken pang-or, manipud kadagiti panguloen a papadi, kadagiti eskriba ken kadagiti
    panglakayen.
  pir-NT: Tiquiro sa nino watoata Juda, doce buheyequina mehna cjʉ̃no ijimediquiro
    wihiahye. Sa ye masa peyequina ñoseñe pjĩni, yucʉ tiãri cʉoyequina tiquiro mehna
    wihiahye. Pahia pʉhtoa, judio masare buheyequina, bʉcʉna, tiquina ohoriquina masa
    pehe ijiahye.
  anv-NT: Ndɛre Jisɔs álú jɔɔ́gembɔ, Judas maá utɔɔ́ wuú ayi ama né geluágé
    abi áfyaneápeá achwɔ́ ne njuné bɔɔ́ ɛnine negbáre bɔ aparanja ne mámbó
    unɔɔ́. Bɔɔ́ bina ɛ́lé anɔɔ́ baá ámpyɛɛ́ upɛ Ɛsɔwɔ ne ánlɛré mabɛ́ Ɛsɔwɔ chóncho
    ne ákpakpa melɔ ne átɔmé ɛbwɔ́ nnó áchwɔ́ apyɛ Jisɔs.
  sab-NT: Jesu kle gerule ene kwian geru jwannga amage ole gire kwian geru jwannga
    Jesuge na gdaite kada Judas-Iscariote chku ule guardia donga nglea ole Jesu kle
    ngwadi, guardia donga e gweale chiu sbadi ole na chiu glita ole. Kwian gerunga
    Chube ole daba alin chugagwalla ulita kaire kwian daba tkanga tangle Moisés chadalla
    giti ulita kaire kwian israelita chugagwalla juma ulita, kwian e ulita nu guardia
    nglea kagaba Jesu gai dbale skadi.
  tmd-tmd: Jisas ñɨgö mönö aku yadmɨn nugugɨrön, mag akwör, nöbö nuŋwa akuyöbö möl
    sö i, Judas, nöbö mɨga akwör pön höröpɨnöŋa. Nöbö adaku, God ap höjöpal ur nölɨb
    nöbö dib bla aipam, lo mönö yad nölɨb nöbö bla aipam, mönö pɨ nuöm nɨgɨb nöbö
    bla aipam, yad abɨm hömä. Ñɨŋ yu mɨxɨl ölɨsö bli kaiö bli pön rag hömä.
  acr-NNT: Kꞌa kachꞌaꞌt ne ri Jesús echiriꞌ xkꞌun lo ri Judas, jun chike ri kabꞌlajuj
    utijoꞌn. Ekꞌu rire erachbꞌilam lo ukꞌiyal winaq kukꞌaꞌam lo espada y cheꞌ. Taq
    waꞌ etaqom lo kuma ri nimaq e aj chakunel pa Rocho Dios, taq raj kꞌutunel re ri
    tzijpixabꞌ y ri nimaq winaq re ri tinamit.
  kpg-kpg: Jesus nogo leelee hua igolo, gei Judas, tangada i nia dama agoago dilongoholu
    maa lua a Maa, gu dau mai mo digau dogologo mo nadau hulumanu dauwa mono goloo heebagi.
    Digaula ne hagau mai go nia dagi hai mee dabu mo digau haga donudonu haganoho
    mo nia dagi mmaadua.
  taj-taj: येशूसे चु ताम सुङ्मैछ्‌याम च्‍युक न्‍ही चेलागदे न्‍हङला यहूदा भिबा चेलादेन
    छ्‌याम कडीदेन तरवार थोबा म्‍हिला हुल धोखजी। थेनीगदेदा परमेश्‍वरला मन्‍दिररी पूजा
    लबा मुल म्‍हिगदेदेन यहूदी धर्मगुरुगदे ओच्‍छे यहूदी गन्‍बागदेसे पुइखबा मुबा।
  avt-avt: In ek hɨrak wen katɨp, Judas hɨrak kan. Hɨrak mɨtɨk kiutɨp ke mɨt disaipel
    nar hiswiyen wik (12). Hɨrak ketike mɨt yapɨrwe hɨr netenen hɨne metike paap yoki.
    Hɨr mɨt iuwe ne Pris kerek newet God menmen me mɨt, hɨr netike mɨt ninɨn nertei
    hɨm lo me Moses, hɨr netike mɨt iuwe ne Isrel, hɨr nesiuwe mɨt in nan.
  cbk-cbk: Mientras ta man cuento pa le, ya llega dayun si Judas, uno del doce dicipulo,
    pati mucho maga gente armao con espada y batuta. Ya sale sila con el maga jefe
    del maga padre Judio, y con el maga maestro Judio y con el maga oficial del iglesia
    del maga Judio.
  uig-ARA: ۋە شۇ دەقىقىدە، ئۇنىڭ سۆزى تېخى تۈگىمەيلا، مانا، ئون ئىككەيلەندىن بىرى
    بولغان يەھۇدا كەلدى؛ ئۇنىڭ يېنىدا باش كاھىنلار، تەۋرات ئۇستازلىرى ۋە ئاقساقاللار
    تەرىپىدىن ئەۋەتىلگەن قىلىچ-توقماقلارنى كۆتۈرگەن زور بىر توپ ئادەم بار ئىدى.
  tuf-tuf: Cab rehti Jesusat echí tew̃yat icar, Judas wijacro. Judas eya Jesús ima
    chiwa doce sicar binro. Judas owár ricán to béjecro. Espadan ator, cárucuan ator
    béjecro. Sacerdote cárinat, bachan chihtán síw̃quinat, werjayinát eyin áyjacro.
  abx-abx: Si pagparapahalling-na pa si Jesus, hintak anakka si Judas nga addangan
    si Dusi. Aniya' malabbat kahuruwangan-na nga nagpamabawa-na si mga puno' paraghalad,
    mga paragturo' bala'od, pati' si mga mata'o kamabu'utan. Aniya' mga ispada-na
    sito mga a'a pati' mga batuta.
  mco-NT: Capxp anajty Jesús, co Judas oyjäty ma Jesús yajpaady. Judas hue' je' nidügtɨ
    je majmetzpɨ huɨdibɨ Jesús yhuin'ijx. Judas mɨɨd miiñ mayjäy huɨdibɨ ajcxy mɨɨd
    pujx etz quipy. Je teedy mɨjtungmɨɨdpɨ, je escribas ajcxy, etz je mɨjjäydɨjc ajcxy
    tɨ anajty quexy je mayjäy huɨdibɨ anajty madzamb Jesús.
  kqf-kqf: Yesu yaḡolo i giugiu ba ena tauwaikaiwatana 12 nopodimo ḡemota isana Diudas
    i tava. Lava kumna edi madamada bi kepata a tanodi bi tana vaitena a tava. Pilisi
    edi babada, waiḡake tauwailovelovena bi Diu babadidi niga lavedi a giukamaḡedi
    a tava.
  cpb-NT: 'Ikenkithawaiminthaitzi Jesús, areetapaaka Judas itsipawetapiintari. Osheki
    itsipatapaakari, ramayetake rosataamento, ripasamento. Rotyaantanewo pinkatharipaini
    piyowentakariri Jesús: Reeware Imperatasorentsitaarewo, Yotzinkaripaini, eejatzi
    Itzinkamipaini.'
  aon-aon: Douk Jisas wata nape nakripam atin, aria Judas, nanak um amudok ananim
    disaipel nanaki natogur-umam. Anan naniri sabaimi hanaki. Amam douk debeimi pris
    hani henek skulumesh um lo iri hani amam debeimi Juda hapeik aria heshopokam hasuhwi
    bainatog gwani rowos aria hanaki.
  hus-NT-2005: Bél kʼwajat ti káw na Jesús tam ti ulich na Judas, jún ti éb xi lajucháb
    an exóbaltsik. Ulich junax kʼal yán i yákʼwaltsik, in teykómtsik i machét ani
    i teꞌ. Abnéktsik kʼal an okʼlek páleꞌtsik ani kʼal an okʼtsixtsik xin wilál nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés ani kʼal nin okʼlékil an judíotsik.
  mig-NT: Te súan ká'a̱n‑ya̱, te ni̱ chaa̱‑ni Judas, ɨɨn ja̱ uxí uu̱‑ún. Te ɨɨn nuu
    já káchindéé tá'an jíín‑de, jíín machete jíín yúnu vái koyo jíín‑de. Chi̱ sutu̱
    ñá'nu jíín cháa káchaa tutu̱ jíín cháa ni̱ ka̱yii, ni̱ ka̱tájí cháa‑ún.
  bps-bps: Di laman fa talù takel Dyudas, satu di sfalò lwe gal mlalò kenen. Na too
    dee dad to magin kenen mebe dad sundang na dad bunal. Dek ale i dad ulu dad bà
    di Dwata na dad tamdò i flalò blé Dwata fagu di ku Mosis, na dad tua gal mebe
    dad Dyu.
  mbs-mbs: Telobo pa minikagi si Jesus, pegketà dimateng si Judas, sìyan tinoledaan
    i Jesus. Medita se otaw timaking kandin, aw migkekamang dan te menge podok aw
    batota. Insogò dan te menge pengolo te simbahan aw menge menenoladà te punù ingkeliwat
    i Moises aw menge obanen te Judiyo.
  tof-tof: Yesu wata tóba umulbain olmaldózan bóktan yarilürr, Zudas, darrü ene 12
    umulbain olmaldógab, ugón tübzilürr wirri gazirr pam ngoropükü, tibiób gazirr
    turrik akó kubidampükü, Yesun amiógüm. Wirri prrist, Mosesón gida umulbain pam,
    akó ⌊balngomól byarrmarr pama⌋ ibü zirrnapónóp.
  cme-NT: Nelma saa ji tĩ Yesu nuŋgu-na, ba'a ba ne da *Yuda juɔ ji tuɔ yiɛra baa
    nelpũŋgu naŋgu u huoŋgu-na. Yuda nuŋgu waa baa u *hãalãbieŋ cĩncieluo ba hãi
    baamba‑i. Bamaŋ waa baa-yo, banamba waa baa jigãmmu, banamba bɔ̃ɛŋa. *Diilojigãntaamba
    yuntaamba‑i, baa *ãnjĩnamma pigãataamba‑i, a naara nelle bĩncuɔmba yaa naa
    puɔraa-ba.
  sus-sus: Isa ɲan mu nu gɛxi wɔyɛnde, Yudasi, naxan nu na a fɔxirabirɛ fu nun firinyie
    ya ma, a naxa fa keren na e nun ɲama, santidɛgɛma nun gbengbeta suxuxi e yi ra.
    Sɛrɛxɛdubɛ kuntigie, sɛriyɛ karamɔxɔe, nun Yuwifie xa forie nan nu e xɛɛxi.
  pon-2006: Sises saikinte kaimwisekala sapwellime mahsen pwukat, a iet Sudas, emen
    me ehk riemeno, pa lel reh. Lapalahn pokon ehu me iang; re wisik kedlahs oh tehtehn
    pei, kohdo sang rehn samworo lapalap ako, sounkawehwehn Kosonnedo ko, oh kaun
    ako.
  dad-dad: Jesus fau wogõ ye mog, tuwelf anidi atun taka, Judas wõ yen. Tamo musei
    dimig adodo, seburer adodo, ĩ geid disin. Pris odudug, lo ifelnẽdiya tamo, mudur
    adodo idim sur difedi di, disin.
  zab-NT: Zeczi caniné Jesús laadeb chi bdzɨny Judas ni racza tuby de xpɨnny. Bdzɨnnéb
    zienguilliú bɨny, caadeb spad ne yag. Zenaazdeb Jesús pur xtiidx de bxoz ni rnabee
    lo de bxoz cun de maistrɨ ni nán ley, ne pur xtiidxza de gurtisy xte de bniety
    Israel.
  jae-jae: Kêsôm biŋ gêmoa ma gacgeŋ êsêac 12 nêŋ teŋ, Juda, kêkôc lau pom teŋ sêôc
    siŋ to olopoac aŋga lau dabuŋsêga to biŋsutau ma laumata nêŋ sêmêŋ.
  ksd-ksd: Ba i tatata boko, Iudas, tikai ta diat ra vinun ma a ivut, i pot, diat
    ma ra kor na tarai dia kapkap ra umana pakat ma ra umana ram tai ra umana tena
    tinabar ngalangala ma ra umana patuana.
  msm-NT: No mig-ikagi pad si Jesus, migtidow si Judas no sobuuk to sikan sampuyu-tag-duwa
    no mgo inanad din. Mahan-in to mgo duma din no sangkap to mgo ispada dow mgo taepos.
    Pigsugu sikandan to sikan yabow no mgo magdudumaya to tinuuhan to mgo Hibru dow
    to mgo maistru to tinuuhan hasta to inila no mgo duma dan.
  myk-myk: Na Yesu yaha pee jomɔ pu na, taapile ni a Zhudasi di nɔ, wee ɲɛ kalaapiire
    kɛ ni shuun wu wa nigin wa. A wu nɔ ni sipyiɲɛhɛmɛɛ pii ni. Ŋmɔparaa ni pubegee
    ki bye pee mu. Saraya ɲaha shɔɔnrivɛɛ ɲuŋɔfɛɛ, ni saliya karamɔgɔlɔɔ, ni nɔhɔlɛɛ
    pu bi pee tun.
  sbe-sbe: Yesu sola ma hedehededena, na Yudasi, iya Saudoudoi-labui wa hesau, ye
    laoma na bodalakilaki maiyanao. Siya taukaitalasam tauwoyaidi yo laugagayo taulauhekataena
    yo magai babadadiyao se hetamalidi se lau ma kelekelepadi yo yodi kepata se baheidi.
  mcr-mcr: Jisasi Iqu kukŋuä ii yqänä tätqätaŋga, Jutasi ämaqä 12 iquautaŋä iqu ätimäukqe.
    Iqutäŋi ämaqä kuapänä, ipäqäyuŋä, ä jävqä a äqätqa ätimäukuwi. Ämaqä ii, hiqäva-imäkqä
    naqä iquatä, ä kukŋuä-suqeŋqä näqŋqä iquatä, itaŋga qokä-apäkä iu miqä iquatä
    dowatqaŋgä, ätimäukuwi.
  cux-NT: Naaⁿ chi Jesús indée yā ndaa Judas chi saⁿ'ā 'áámá yeⁿ'ē ndiichuuvi discípulos.
    Ní ndaa sa ndúúcū n'deee n'dáí 'iiⁿ'yāⁿ ndúúcū machete 'uūvī lados 'caāiⁿ ndúúcū
    yáⁿ'á. Chiiduú n'gɛɛtɛ ndúúcū maestros yeⁿ'e ley, ndúúcū 'iiⁿ'yāⁿ ndiicúū chi
    ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'e yaācū dichó'o yā 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Hemen, Yeşua daha konuşurken, Onikiler’den biri olan Yahuda geldi. Onunla
    birlikte başkâhinler, yazıcılar ve ihtiyarlar tarafından gönderilmiş kılıçlı sopalı
    bir kalabalık vardı.
  san-ITR: imAM kathAM kathayati sa, etarhidvAdashAnAmeko yihUdA nAmA shiShyaH pradhAnayAjakAnAm
    upAdhyAyAnAM prAchInalokAnA ncha sannidheH kha NgalaguDadhAriNo bahulokAn gR^ihItvA
    tasya samIpa upasthitavAn|
  bel-N: І адразу, калі Ён яшчэ гаварыў, прыходзіць Юда, адзін з Дванаццаці, а з ім
    вялікі натоўп з мячамі і каламі ад першасьвятароў, і кніжнікаў, і старшыняў.
  sch-sch: Jisua a la chong lâitakin, a ruoisi sômleinik ngei lâia Judas hah a
    hongtung kelena. Ama leh ochaisingei, Balam minchupungei le upangei leh lokongei
    an hongtîr ngeia, khandaingei le molbongngei chôiin an hongtunga.
  mic-MIQNT: Me' Se'sus etlewistoq ta'n tujiw Sutaal, newgte'jilitl unaqapeml, pegisinnitl.
    Pugwenniji mimajuinu'g pema'tu'tilitl espo'qwas'gl aq petgute'gne'l pejuwije'wa'titl
    Sutaal. Iganpugultijig patlia'sg nujigina'mua'tijig patlia'sg, aq natawo'ltijig
    ji'nmug petgima'tiji.
  huu-NT: Jesús nia ñaɨtemo, ieconi Judas bite. Naimɨe ie llofueoicaigamɨe. Dɨga comɨnɨ
    naimɨe dɨga bitɨmacɨ. Naimacɨ lloebɨna atɨdɨmacɨ. Naimacɨ butaralluna jɨaɨ atɨdɨmacɨ.
