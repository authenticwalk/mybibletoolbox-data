    chica espada la ko inta. Na mé kjua̱cha̱xién tí sín ncha̱tꞌá tꞌe̱to̱an la ko tí
    sín maestro tjako tí ley la ko tí sín táda tꞌe̱to̱an ni̱nko mé kjui̱xi̱n sín.
  san-TAM: 'இமாம்ʼ கதா²ம்ʼ கத²யதி ஸ, ஏதர்ஹித்³வாத³ஸா²நாமேகோ யிஹூதா³ நாமா ஸி²ஷ்ய​:
