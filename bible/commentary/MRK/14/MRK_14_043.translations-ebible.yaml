    ñi'arĩ ni'taeka. Kurarãka ĩᵽarimarã, Moiséte jã'meka wãrõrimaja, suᵽabatirã judíorãka
    ĩᵽarimarãre ᵽũataekarã nimaeka.
  ter-NT: Ixómoiko koyûho ne Jesus, simóne Njûda, póhuti yane nduse koeti íhikau.
    Yoko koati ênoti xánena omotíhiko hána'itinoe pirítau yoko pulô'i, isukópeti.
    Aínovo páhoe tutíhiko sasedóti inuxínoti jûdeu hó'eke, koane éskiribahiko ihíkaxoti
    yútoe Muîse, yoko po'ínuhiko payásoti xapa tuti jûdeu.
  bmr-NT: Jesu iimaaubaacaro Juda gaseuhi diito fahuseecɨ motɨhaitɨ miimɨsiicɨ icamo
    iicahicaurumoobo iicaabo. Jaaboma sihidɨ saaumo miyamɨnaa niisuganoma, cudaahenema
    icano. Jaamo sacerdotemɨ aivojɨto, caatɨnɨmɨnaa, quillahuto icamo diitoco agalluumo.
  fuf-fuf: E nder ko o yewtata kon, hawrondiri Yudaasi, tawdaaɗo e sappoo e ɗiɗooɓe
    ɓen, hewtidii e jamaa jogiiɗo kaafaaje e bedi, immorde e hooreeɓe yottinooɓe sadaka
    ɓen e jannooɓe fii Sariya on ɓen e mawɓe ɓen.
  mwc-mwc: Kata Iesu karakuwata i bisisiya ba Judas, kona 12 kesana, i kasibau, kona
    yabata wai, abiabiyisi korotosi ere asi seri ba beyana. Kosi wai priest babadisi,
    kairuwana bibeyebeyena biyisi, babada si poraisi.
  bhl-bhl: 'Em yangbe ding dim bakate, i fein yetemiwete: Yesus em gelewkabe kunum
    Sudas so, kawtiw banban iso, alik alik i fongate akate talbiliwi, i yetemsiliw
    kale. Sunbin-Got em am yol em kunum ayem sel so, akalem angin iso, mali Sunbin-Got
    em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum iso, Isalael kawtiw im kak
    yetebiliw kunum iso, alik alik i kawtiw biilo yemdaliwi, i sakam dang atul nam
    so koung so fole fole talsiliw kale.'
  ons-ons: Yesu eŋe yeka ra okoraki, dokoine 12 eŋane keuo ŋine Yudas eŋe magu suaine
