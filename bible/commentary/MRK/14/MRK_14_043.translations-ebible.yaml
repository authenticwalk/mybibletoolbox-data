    vinuor se Moses ma bu muomuo simi kulou gi nga tura gie.
  uig-CYR: Вә шу дәқиқидә, униң сөзи техи түгимәйла, мана, он иккәйләндин бири болған
    Йәһуда кәлди; униң йенида баш каһинлар, Тәврат устазлири вә ақсақаллар тәрипидин
    әвәтилгән қилич-тоқмақларни көтәргән зор бир топ адәм бар еди.
  ikw-NT: Ngangam Jizọsi kpụgwu ọka wam n'ọnu, Judasị, otu nụ rime nri nụ badnụ lawụru
    wam ele sno apna a varụ, ya nụ agịda badnụ ele ji ama-ọgwnu nụ okpiri hite nụ
    hne ele risi arịohna nụ ele zni iwu ele Ju nụ ele okno badnụ zị va.
  khs-khs: 'Yesuyewi seya ikila kemi sena kukuluilipe hanosene nowa unuwa Yutase inapola:
    Ema sena muta ilipe minakeye. Sena minawa sena nokamoke samene tiyapola: inapola:,
    apula: sena nokamoke sapa mina elipei senato tiyapola: minakeye. Sena minawa pilisiti
    sena sosowala, Kote solo elewa walosene senawana, Yu sena tililawala, iwa hamonapita:
    minakeye.'
  dwr-ENT: ዬሱሲ ሄዋ ቢሮ ሃሳዪሺን፥ ታማኔ ላዑ ኣ ካሊያዋንቱፔ ኢቱ፥ ዪሁዳ ኣስቆሮቱ፥ ኤሌካ ጋኪ ዎዳ፤ ቃሲ ቄሳቱዋ ካፓቱ
    ሂጊያ ታማሪሲያዋንቱኔ ጪማቱ ኪቲና፥ ማሻኔ ፃምዓ ኦይቄዳ ጮራ ኣሳይ ኣናና ኢቲፔ ዬዳ።
  pma-pma: Navong Iesu mul semau selus, Sudas koa vi tai en meatin teindan elu (12)
    onen kistal. Ka meatin keil amusili umai, alah kat mari naef ka ai tavaeen keil.
    Umai musil rendemien onen asuv keil onen pris keil, elda keil ten out Serusalem
    ka tiser keil ten mengkatien onen Mosis.
  atd-NT: Nokogdongan to kagi rin, nokouma si Hudas no sagboka no hibatoon to sikan
    sampulu woy darua. Nanduma ki Hudas ka mohon-ing no mgo otow no ogkomkomon dan
    ka moirob dan woy ka mgo kayu no lamposoy. Tibo soin no mgo otow, nigpuun dio
    to mgo igbuyag to mgo talagpanubad, mgo talag-anad to Balaod woy ka mgo tahuronon
    to mgo Hudiu.
  tel-2017: ఆయన ఇంకా మాట్లాడుతూ ఉండగానే పన్నెండు మందిలో ఒకడైన యూదా వచ్చాడు. ప్రధాన
    యాజకులూ ధర్మశాస్త్ర పండితులూ పెద్దలూ పంపిన పెద్ద గుంపు అతనితో ఉంది. వారి దగ్గర
    కత్తులూ దుడ్డు కర్రలూ ఉన్నాయి.
  hat-BSA: Nan menm moman an, pandan Li toujou t ap pale, Judas, youn nan douz yo,
    te vin parèt, akonpanye pa yon foul avèk nepe ak baton ki te sòti nan chèf prèt
    yo, avèk skrib yo, ak ansyen yo.
  bxh-bxh: Yesu ma libalibana yo fede Diudasi, in safuhudohudoꞌi luwaga hesa, maidana
    dodoga boludi ma baibainetidi yo ma kepakepatadi sa mahanoma. Iti mate tau antalasam
    babaꞌisadi, babada yo laugagayo tau lau faꞌataendi sa duidima.
  top-NT: Jesús ixchihuinamajcú acxni talákchilh lhu̱hua cristianos, ixca̱cpuxcuni̱t
    ixdiscípulo Judas Iscariote. Makapitzi ixtali̱mín espadas, quihui y xatu̱tá. Jaé
    ixtama̱lakacha̱ni̱t xanapuxcun curas, ixma̱kalhtahuake̱nacán judíos y lakko̱rojtzi̱n
    mapaksi̱naní̱n.
  msk-msk: Kaba yagasorit pa si Jesus, yadatung si Judas na kasamporo aw dowa na inindo
    ni Jesus. Madaig yang inagad naan, yanagdara silan nang manga espada aw manga
    bobonal na kaoy. Yang gasogo sining manga otaw na inagad ni Judas yang manga pangoro
    na magampoway aw yang manga magindoway sang balaod aw yang mangkatikadung nang
    Judio.
  gyr-NT: Jesús oñehe vɨteseve ohã, Judas oyepota oso chupe, ahe doce pãhu pendar
    semimbohe, iyavei setá ava yugüeru quɨse pucu, ɨvɨra reseve-seve supi. Ahe pahi
    eta rerecuar, Moisés porocuaita rese oporombohe vahe, judío rerecuareta porocuaita
    rupi oyapo yuvɨreco.
  kmh-kmh: Kun aŋgakniŋ, bi low tiysa gok, bi Gor nup simboŋgep yomb gok, bi minim
    tuŋgasikep gok aŋgyak rek, binuk Jiwdas Yiskariyot, bi gunap poŋind amjakak. Bi
    poŋind owak kun gok, baynat gunap, kur gunap sek diy, nuk yip wiyak.
  ukr-ONPU: І відразу, коли Він ще говорив, підійшов Юда, один із дванадцятьох, і
    з ним натовп із мечами та киями – від первосвященників, книжників та старійшин.
  emi-emi: Nau Iesu ghe samasama nonga me Jiudas, kateva ta kasangaulu ghalua (12)
    disaepolo, ghe rekata teela taumattu ngatoa. Laghe posoposo baenata atoa me tuku
    ngai etoa. Namu ngatoa ta pristi etoa, me tau ngai aapasunga ngatoa tale inangari
    nipaopao, me namu ngatoa laghe sungilala.
  zpv-NT: Ya gaduhbi nin cañiꞌgahca Jesuhs loh raꞌ xpwiinn Ñiꞌh, badzihn Judas nin
    naa tuhbi gahca xpwiinn Ñiꞌh cun ziahan raꞌ bwiinn nin nuꞌa raꞌ spahda cun garrohta,
    zee raꞌ ba pur xchiꞌdxyi raꞌ bixohza raꞌ nin rnabwaꞌ laꞌh raꞌ bixohza cun pur
    xchiꞌdxyi raꞌ mwehsu raꞌ nin ruluuꞌyi xlehyi Moisehs cun pur xchiꞌdxyi raꞌ bwiinn
    guuhla raꞌ xteenn raꞌ bwiinn Israel.
  gux-gux: Jesu n maadi ya yogunu, judasa yua n tie bi piiga n ni liedidiba siiga
    yendo, den pundi okani. Bi copadicianba yudanba leni li balimaama bangikaaba leni
    jufinba nikpeliba nden soani yaa niligu ke bi kukubi mugisiemu leni igbieni den
    yegi o.
  kos-kos: Jesus el srakna kaskas ke pacl se Judas, sie sin mwet tumal lutlut singoul
    luo, el tuku. El wi sie un mwet na pus su supweyukme sin un mwet tol fulat, mwet
    luti Ma Sap ac mwet matu, ac elos us cutlass ac sak in anwuk inpaolos.
  ibo-ibo: Mgbe ọ ka kpụ okwu nʼọnụ, Judas, otu nʼime ndị ozi iri na abụọ ahụ batara,
    ya na igwe mmadụ, ndị ji mma agha na mkpọ. Ọ bụ ndịisi nchụaja, na ndị ozizi iwu,
    na ndị ode akwụkwọ, na ndị okenye ndị Juu zitere ha.
  yml-yml: Bola Iesu i veveifufu nika Iudasa i mai, kumanina tamu Iesu yana tovetutuyamavo
    12 ꞌwaidiega. ꞌAilaꞌa bwaikina taiadi i maia, ma yadi kefata wata fulumai, tovelomu
    ꞌadi toꞌedakumetavo, veꞌetoboda ꞌadi tovevo wata me Diu yadi toꞌedakumetavo ꞌauꞌauveadi
    ꞌwaidiega i vetunedi i maia.
  ory-ory: ଆଉ ତତ୍‌କ୍ଷଣାତ୍, ଯୀଶୁ କଥା କହୁଥିବା ସମୟରେ, ଦ୍ୱାଦଶଙ୍କ ମଧ୍ୟରୁ ଯିହୂଦା ନାମକ ଜଣେ
    ଏବଂ ତାହା ସହିତ ପ୍ରଧାନ ଯାଜକ, ଶାସ୍ତ୍ରୀ ଓ ପ୍ରାଚୀନବର୍ଗଙ୍କଠାରୁ ଲୋକସମୂହ ଖଡ୍ଗ ଓ ଠେଙ୍ଗା
    ଧରି ଆସିଲେ।
  bzj-bzj: Wail Jeezas stil mi-di taak, Joodas, weh da-mi wan a di twelv disaipl dehn,
    kom op tu ahn. Wahn krowd a peepl mi deh wid ahn, ahn aala dehn mi ga soad ahn
    klob. Di cheef prees dehn, ahn dehn wan weh teech di Laa, ahn di Jooish leeda
    dehn mi sen dehn.
  wmt-wmt: Nyanartijangka Jutaj manyanta pirriyani Jesusja wangkingarni. Jutaj yangkarti
    mapirri manyanangurla nguja miyinga mapirrikarrajiwarntirla. Purlkawarntirlu palunyanta
    Jutajja yiparni kanarlanywarnti piyirnwarnti kuturujartiwarntijaa nayipjartiwarnti
    purpanupurru. Minyartiwarnti purlkawarnti palu nguja puriswarntijaa kurayipwarntijaa
    piyirnku majawarnti.
  chk-chk: Iwe, lupwen Jesus a chüen kapas, Jutas, eman ekewe engol me ruoman chon
    kaiö, a war. Eu mwichen aramas mi chomong ra eti fän nöür ketilas me wokur wok.
    Ir ätekewe ekewe souasor mi lap, ekewe Sensen Allük me ekewe souakom ra ökünöör.
  ssd-ssd: Nu taŋamba pasata minna le taŋgo 12 ta tuku ande Yudas nu taŋgo gudommba
    kame bagi sibugi kilmba ŋak pronaig. Pris gabat mbal kusem pasa bitekŋganu mbal
    Israel mage naneŋge taŋamba kukulniŋginaig le pronaig.
  acr-TNT: Cꞌa cachꞌaꞌt ne ri Jesús echiriꞌ xcꞌun lo ri Judas, jun chique ri cablajuj
    utijoꞌn. Ecꞌu rire erachbilam lo uqꞌuiyal winak cucꞌaꞌam lo espada y cheꞌ. Tak
    waꞌ etakom lo cuma ri nimak e aj chacunel pa Rocho Dios, tak raj cꞌutunel re ri
    tzijpixab y ri nimak winak re ri tinamit.
  rop-rop: Wal wen Jisas bin stil toktok langa im wekinmen olabat, det najawan wekinmen
    blanga im neim Judas bin kamat deya langa olabat garram loda pipul. En detlot
    pipul bin garrimapbat longbala naif en stik, dumaji detlot serramonimen en lowamen
    en najalot boswan bin jandim olabat blanga grebum Jisas.
  mee-mee: Ka inae Iesus pamolloga tale, na ka panna laeala mana nae Iuras, a i a
    te e nga Pana Tangulelu Ba Lua, ke lele. Ba malua e bollau onreke kamopite resalla
    ra matareame ka ri lua ba butume keke momo kala nge i. Ka ri ra ragau ra piris
    re kapunu ba ra pangalomatanakana nga bangapagame kala nga Iurame ravollalaukerea
    memena ke ba rea.
  mwf-2018: Bere ngarra Jesus-te pirringerren-da-dha-ngatha-ka kardu nugarn numi nhini
    Judas-ya pangarntuy warda. I kardu nugarn terert deyida wanku parrarntuy wanku
    thu sword i thu thay pumebaththa purni. Nukunu-ka nhini da wanku Judas Iscariot
    kardu pulangay nukunu Jesus ngadha daniriwaktha kardi-yu kardu 12-ya mam numi-yu
    da ngarra marra-re-ya. Ku yilarn ngala ngala i kardu ngarra murrinh law kardu
    Jews pigunu puddininthethiththa purni i kardu ngalantharr ngalantharr puddanpunthuk
    kardu murlakpun nhini-yu Jesus-nu pumartanu-yu.
  dif-dif: Ja nurujeli, Nau jenia jatanani, Judas, marapratjana ja mandrundru kulno,
    wokarana wonti, ja nunkangunto kana wolara pirna kalti tirieli ja pitali Priesta
    pirnandru ja jaura jinkinietjandru ja pinarandru.
  gam-gam: Jisas kandja dje pamoika, kuntaimane, yene kogoye una 12 pela moi ge ta
    Judas ge una merke boll aike woi. Opa gale awi una kerman ne, Juda una kerman
    dje wormaka una bainat amblo i, kapill tumge boro iwi.
  nou-nou: Edo Iesu ge sise atiri Judas ambojimbi 12 da da amimi bugusira. Embo jiwae
    be isoro gi emi budo Judas ga da bugusera. Priest gitijijigegari de agodari da
    atopapotegari de Jew embomei da embo nembogambo mi itero mambusera.
  mqb-NT: 'Yesu kə̀ ndəvak anan ''am ata fan bay cəna, Yudas, ɗo kərtek à wulen sə
    njavar anahan aya inde kuro nga cew ata a dəzley ahay. A njahan pa ''am wa anà
    ɗo ahay bayak a tə way sə alay a hunjəslesle: maslalam a pi zek tə sukol aya re.
    Sə slənay atan ahay nə bahay sə gəɗan dungo anà way ahay, pi zek tə miter sə
    Tawrita ahay, aday tə məceɗ sə Yahuda ahay.'
  ape-B: Douk Jisas wata nape naklipam ati, wakuli Judas, ananamu amudak ananim disaipel
    nanaki natoglomom. Anan nanali wolobaimi hanaki. Amam douk nebemi pris hanu henek
    skulumech umu lo uli hanu amam nebemi Juda hapeik ali hakagam hasuhwi bainatog
    uli lowas ali hanaki.
  grc-F35: Καὶ εὐθέως, ἔτι αὐτοῦ λαλοῦντος, παραγίνεται Ἰούδας, εἷς ὢν τῶν δώδεκα,
    καὶ μετ᾿ αὐτοῦ ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, παρὰ τῶν ἀρχιερέων καὶ τῶν
    γραμματέων καὶ τῶν πρεσβυτέρων.
  cav-NT: Jesús quisaratiya jarijutu Judas junaticuare, tura mepehuaquedya datse.
    Ecuita jetiama tsehuetu cuacuare. Cuchiru tsehue, acui tsehue jadya tuna junaticuare.
    Pae cuanaja huaraji cuanara, cacuatsashati bahuityaqui cuanara, emuiba cuanara
    jadya tuna cuadishacuare.
  kgp-NT: Jesus tỹ ver tỹ vẽmén jẽ ra Judas tóg vẽsỹmér jun mũ sir. Ũ tỹ 12 (ke) ag
    kã ũ vẽ, Judas ti. Ti mré polícia ag tóg kãmũ mũ gé. Rógro génh kỹ ag kãmũ mũ,
    ka kykyv génh kỹ ke gé. Topẽ tũ ki rĩr tĩ ag pã'i ag vỹ ag jẽgnẽ, Topẽ vĩ to professor
    ag ke gé, kófa ag ke gé.
  bvd-bvd: Si kada sa Disas kai bae gwana 'uri nai, sa Diudas, waa bae gwana 'ana
    akwala ma roo waa kwairooi nia ki, ka dao na mai fainia toa 'oro nai. Na waa baita
    ni foa ki, waa toolangaidoo ki, ma waa gwaungai ki ne fale kera daka lea mai.
    Ma toa nai daka dao sui gu mai fainia 'ile ki ma kile ni firu ki 'abada.
  ukr-1871: І зараз, як ще Він промовляв, приходить Юда, один з дванайцяти, й з ним
    багато народу з мечами й киями, від архиєреїв, та письменників, та старших.
  apz-apz: Ose lontanɨngki Jutas Jisasɨye inomokomoyo aho hufaꞌu hopinono sɨfe mtaꞌni
    hufaꞌu sohwo komoꞌno iꞌmofapmmentisofoho. Aꞌamu yofe engoꞌnjo tajo ango syohoꞌnjo
    sohwanji aꞌamu honɨngkano hungkuno lutɨhwamotofo sohwanji aꞌamu Isɨlaelɨfe hwe
    engo sohwanji aꞌamu piꞌnɨngo engo itokusoꞌnjo hosɨmnoꞌnjo sohwamo lutɨmahonɨngkofi
    Jutas kako Jisasɨyepono ipemotasɨmentisofoho.
  yon-yon: Yembed kwane dakmeene, wad ayoob ye karub maa Yudas yoom kadaareb yoom
    kuu kerewangiib atdebokiib kumbed Yesu aweneyiib yaa mene angkadiriwen. Yi kuu
    God dore Yuudan dore wedyiri dobiridan yi korok korok darewoob yoom Yuudan yi
    amob kedmengkandidan yoom Yuudan yi aamkono aamkono yoombed yedmiwenkob, miniwen.
  poi-NT: Jesɨc jeet́i rato iganam jɨypa ixɨ jém Jesús, núc jém Judas jém it́wɨɨp
    id́ɨc con jém doce icuyujcɨɨwiñ. Iwaganamiñyajpa tsa̱m jáyaŋ pɨxiñt́am. Inimiñyajpa
    espada y jém cuy para cótsóypa. Icutsatyaj jém co̱bacpɨc pa̱nijyaj con jém escribaspɨc
    maestroyaj y jém wɨd́ayt́am.
  dhg-dhg: Ga ŋurruŋu-ḏalkarramiyu malaŋuyu ga rom-marŋgikunhamiyu warrayu ga Djuwwu
    ŋurru-warrundayŋuyu warrayu yänguwan waripuny yolŋuny warrany Djudatjkum ŋapawu
    malthundawu. Ga nhanmam gayŋan banha Djesum baḏak bitjuwayiŋ garruwan, bala nhanmam
    Djudatjma waythuwanan ŋapa-malamin. Ga ŋaykanam dhanal gayŋan banha malkarr, goŋ
    gaṉami, ga goŋ birkuꞌmi mala, ŋayathandawum nhangu Djesuwum.
  wuv-wuv: Ana fi wareware, Judas, hemea ei hefua ma helagui na sufudaimai. Rona nofipuimai
    a'ana hefaa baua gupuu rama'a, notonamii ei wadu ma ei hafuhafu. E'ei, aloamii
    ei famamoaa humuu mei Haidaa, ei feroiaa law ma ei bauaniaa gufu.
  quf-NT: Chaynu nir Jesús rimayatinllami, chay dusi yaĉhakuqninkunamanta uknin Judasqa,
    achka runakunawan ĉharanllapa ispadakunawan, qirukunawan ima. Paykunaqami riranllapa
    kurakunapa mantaqninkuna, Moisés mantakushanta yaĉhar yaĉhachikuqkuna, Israel
    runakunapa ruku mantakuqninkuna kaĉhasha katin.
  yuw-yuw: Yesu yu mata wo yongga idina urop Yudasho sa woce engkuboc. Yudas yu Yesuhon
    youp amnani 12 yuhon toropdecma. Oro yuot wömai amna torop morömaho bainat, kando
    fogitmuya ebung. Amna torop wo wömai öret socsochon amna dugo orin nongoru gendic
    fandat fandat amna orin surarohon amna dugo yuho inong muuya ebung.
  mph-mph: Malany pata awukenang pu pata Jew arrarrkpi pata awulangaling mulil la
    pata awunpukikang ta wulatpiyi wu la pata wimunpimun awunpulangakan pata napulurrumpi
    algaj nuyu Judas pa iwanama iwawutaka ja Jesus. Malany wenatapa pata arrarrkpi
    iwatpang manjawak awk la mata murrkuwanga.
  hus-NT-1971: Exome ti cau a Jesús c’al in exobalilchic tam ti ulits a Judas axi
    jaye ajith c’al xi lajuj tsab an exobal. Ulits junax c’al jaja’ yan i yac’ual
    ts’ejcachic c’al i matset ani c’al i te’chic. Abnenec jaja’chic c’al an oc’lec
    pale’chic, ani c’al an exobchixchic c’al an ts’ejcath cau binath c’al a Moisés,
    ani c’al an yejtselabchic Israel.
  med-med: Jisas ik nimba moⱡnga, kitip kʉni wu 12 kʉⱡ nga, Juras nʉtmʉn wu ni ndi,
    wu el kum kat, wu pris kuimbal na, mi ik mbo wu na, manga wingti rʉp wu na mbʉ
    ndi, tʉk mundrʉng ila mepa urum. Wu el kum orung nimbʉ, koiya na, tʉmbʉⱡ na mat
    mek orung.
  bch-bch: Iesus iposaposa maitne, be mole mao Iudas, aluagau ede ngan gid sangaul
    igegea rua, inama iuot toman ngan ipom ede tikikisi didi ga kaip. Gid madidnga
    tenainga ad ga apu ad ga gid kapeipei togid Iuda tisula gid ga tinam.
  cco-NT: Jo̱ lajeeˇ e féꞌˋbɨ Jesús, mɨ˜ tɨˊ lɨ˜ caguiéˉ Judas Iscariote i̱ quíingꞌ˜
    jee˜ dseaˋ guitúungˋ quiáꞌrˉ, jo̱ i̱ fɨ́ɨmˊ dseaˋ có̱o̱ꞌr˜ i̱ quie̱ˊ ñisʉ̱ꞌˋ có̱o̱ꞌ˜guɨ
