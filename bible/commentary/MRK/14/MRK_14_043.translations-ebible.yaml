    vehavɨmalɨ. Hedɨm hutesɨ hutesɨ agɨladɨdaŋ kɨlɨ tɨmɨ agɨladɨdaŋ mɨŋalɨvadɨvaŋ
    vehavɨmalɨ.
  nbq-nbq: Ao yugirigyama, it 12 menda ambi Yudas ako it imam-imam enasini inim, it
    guru agama inim, it ap ombok-ombok inim it ako en ap ambi homago veram wugwi,
    yo yawi mbalek wugwi, ogakluk, lakbisa wagagwa ako wagu lagagwama, at Yudas ako
    inim at wagagwa.
  tgo-tgo: Jisas vamba i utuutu kaero Judas, gharaghambuma theyaworo na theghewoma
    regha, i vutha weiyaŋgiya wabwi laghɨye regha. Thɨ mbanɨŋgiya gaithɨ ghaghalithɨ
    na umbwaumbwa uboubotu. Ravowovowo laghɨlaghɨye, mbaro gharavavaghare na giyagiya
    vavanava methɨ variyeŋgi.
  yap-yap: Ka be welthin, me taw Judas, ni ir reb fare ragag nge l’agruw i gachalpen,
    nike cheag ba ulung i girdi’ ngak ni kar feked e saydon nge gul, nike l’oegrad
    e pi tolang ko prist nge pi tamchib ko Motochiyel, nge pi’in pi’ilal.
  mop-NT: Pues te'i. Tan to u t'an a Jesus ti udi aj Judasa. Le'ec ala'aji, jun tuul
    tu yaamoo' a doce tuul u yaj cambal a Jesusu. U yetc'ocholoo', jun muuch' ti cristiano.
    Yan a yanoo' u maasca' y a yanoo' u che' tu c'ü'. Tücaa'boo' u menoo' u noochil
    u yaj mansaj t'an a cristiano ti'i a Dioso, u yet'ocoo' u yaj ca'ansajil u ley
    aj Moises eteloo' a nucuch winiqui.
  tet-tet: Yesus sei dale nunia, teki-tekis Niakaan maktuir ida naran Yudas mai no
    ema waꞌin. Sia mai nodi surik no ai kaliduk atu kohi Yesus. Sia nalo nunia, tan
    ema boot Yahudi sia mak naruka. Ema boot nia sia, mak naꞌilulik ulun sia, manorik
    ukun sia, no fukun adat sia.
  hlt-MCSB: A thui li vaengah, hlainit khuikah pakhat Judah te pakcak ha pawk. Te
    vaengah anih te khosoihham neh, cadaek rhoek neh, patong rhoek kah a tueih hlangping
    loh cunghang neh thingboeng neh a pueiuh.
  xtd-NT: Danaa, nɨni jaꞌan‑ia, te n‑xee Judas, ɨɨn se kuu uxi uu. N‑ka xee kueꞌe
    ñayiu xiꞌin‑s. Xneꞌe‑i machiti, carruti. Dutu ka taxnuni, xiꞌin se ka tuꞌa vaꞌa
    tnuꞌu n‑chidotnuni Moisés, xiꞌin sexaꞌnu ka taxnuni nuu ñayiu Israel, n‑ka tundaꞌa‑s‑yɨ.
  mdy-ETH: ዬሱሴ ሂዚ ጌዒ ኬኤዛ ጎይሣ ዓኣንቴ ዒዛኮ ጊንፆ ሃንታ ታጶ ላምዓሢዳፓ ፔቴ ዪሁዳ ጎዖሢ ሙኬኔ፤ ዒዛና ዎላ ዓፓሮና
    ኮኦሎና ዓርቄ ሚርጌ ዓሲ ዓኣኔ፤ ዬያታ ዳኪንቴሢ ቄኤሶኮ ሱኡጎና ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶንታ ጪሞንታይዳፓኬ።
  spl-spl: Yawu sâm eknongomu yanâk hotom uminiwi ya yeŋgât kunlipyeŋe otmu Mosehât
    girem den kâsikum ningiminiwi otmu Yura nengât papatolipnenŋaŋe lok seseŋgâlâk
    hâŋgânyongoŋetâ bukunenŋe Yurasiŋe dâiyekmu Yesu mene sâm takawi. Takaŋetâ nen
    orop ahomaingât nâŋgâm kapamgât wahap miakmâek takawi.
  usp-NT: Aj tijini' Kakaj Jesús chi yoloj riq'uilak yak ajtijol rib'ak chirij cuando
    xtaw Judas ri jun rechak yak cab'lajuj (12) ajtijol rib'ak chirij pach sub'laj
