    ixeyũ o'g̃uju Jesus daomũn ãm, Moisés ekawẽn imutaybitbin'ukayũ dak, Judeuyũ kukukayũ
    dak.
  amk-amk: Yesusi doa medu tonanai we sitoru mae, Yudasi da wei ma. Yudasi nini mani
