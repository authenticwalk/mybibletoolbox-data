  cnt-NT: Dsɨ₂juɨ₅ të₃jë₄ dsia₂₃ jág₁ jaun₂, ca₂dsióg₃ Judas, i₂lɨ́n₅ jan₂ dsa₂ i₂guia₃-tɨ́n₂.
