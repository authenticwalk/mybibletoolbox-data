  zar-NT: Niʼ ruʼë Jesús didzaʼ ni, bidxinëʼ Judas, bönniʼ nabábalenëʼ chínnuëʼ naʼ
    dáʼgaquiëʼ Jesús, ateʼ záʼlengaquiëʼ bönniʼ zián lëʼ, nuáʼagaquiëʼ guíë tuchiʼ,
    en yaga. Yuguʼ bixúz unná bëʼ, en yuguʼ bönniʼ yudoʼ usedi, en bönniʼ gula tuʼzéajniʼinëʼ
    nasö́l-laʼgaquiëʼ légaquiëʼ.
  kde-kde: Bahi Yesu kabla akànamalila kutangola, upala nkukamola Yuda, yumo wa vakuhundwa
    vake kumi na mbili pamo na likuwa lya vanu ványakwìlè mapanga na dindonga. Vanu
    anevo vátumwije na makuhani vakulu na vakúhunda Sheliya yanga Musa na vasele va
    Vayahudi.
  ata-ata: Iesu uvivikala ꞌo, ia alaxu vilesisi ꞌo, la Iudasi muneꞌe noxou. Anu vile
    noxiꞌa ta molomolou mulelia tamei. Anu iloꞌa ta mitema tavuꞌalo mixali, ia ta
    mitema mitetelisou viso ilou kuluvololou. Ioxe, ta mitema ane ne, aneꞌi ta tatila
    noxiꞌa ta ailiꞌi iloꞌa ta mitema sou lapuloto mo ta tatila mipalusiꞌa mineꞌe.
  qvw-NT: Chaynu limayällaptinlämi yaćhapacünin Judas nishan puydï sasirdüticunap,
    camachicuyta yaćhachicücunap, Israel prinsipal yaśhacunap caćhaśhan achca nunacuna
    caśhpicunawan, ispädacunawan sumä armädu-cama ćhälälimun.
  nfa-nfa: Ropa Yesus padhai lii era, hèia Yudas dꞌai madha Yesus dènge dhèu ae titu
    kèna. Rèngu mai rèti dènge hela dènge cèki, ho kèpe Yesus. Dhèu se tao sèmi èèna,
    lula ra madhutu lii paredha nèti kètu agama Yahudi, mese agama, dènge dhèu heka-dhèu
    heka adꞌa sèra.
  tnp-tnp: Iesu təmətəghati əhanəh, kəni Jutəs in e nətəmi tueləf rəhan mɨn tətaupən
    e nɨmənin nətəmimi. Nəuvein kotəmki nau rəha nəluagɨniən, mɨne neim məhuva. Nətəmi
    mɨn u, pris asoli mɨn, mɨne nəgətun mɨn rəha Lou, mɨne nətəmi asoli rəha nətəm
    Isrel kəmotahli=pa ilah.
  urd-urd: वो ये कह ही रहा था कि फ़ौरन यहूदाह जो उन बारह में से था और उसके साथ एक
    बड़ी भीड़ तलवारें और लाठियाँ लिए हुए सरदार काहिनों और फ़क़ीहों की तरफ़ से आ पहुँची।
  hot-hot: Yisu hanaŋ abô denaŋ ma Judas hayô. Yani ma ŋê ku laumiŋ ba lahavuju takatu
    te. Ma avômalô bêŋ anôŋ êlêm iviŋ yani ba ewa biŋ vovak lôk okdiba. Ŋê takêŋ ma
    ŋê bêŋbêŋ êbôk da lôk ŋê lôkauk hathak abô balabuŋ lôk ŋê bêŋbêŋ vi êv thêlô ba
    êlêm.
  mqj-NT: Marassampi mantula' Puang Yesus anna saemo Yudas, mesa to nakala' sapulo
    dua passikolana, ussolaan buda tau umbaa pa'dang sola bose nasua kapala imam sola
    to untarru' issinna sura'na Musa anna perepi'na to Yahudi.
  rus-SYN: И тотчас, как Он еще говорил, приходит Иуда, один из двенадцати, и с ним
    множество народа с мечами и кольями, от первосвященников и книжников и старейшин.
  mbh-mbh: Jisas rongan i ri tomo e ile wainlangaere, na Judas i velpoltun or. Na
    Judas ini a Jisas ile wainlanga omole nge ile wainlanga or mule pa omole pothoi
    or aini aken. Na pulua o velpol tomo e a Judas, o elel tongtong na bainat, na
    o velpol polpol avele, eneke pris kimangare na toko pamirealingare nge a Moses
    ile patorong na Judare oa pompomere, o pake or mo o rere a Jisas.
  bdd-bdd: Yesu ꞌabwa ꞌigwaegwae ma Yudasa ꞌihapwesama, tauna Yesu ꞌana tomuliyao
    site tuwelo ꞌaigeda ꞌoidiyega. Beno weyahina topwaoliyao madoudi ta loina ꞌana
    toheꞌitao ta babadao sihewasaedima ꞌidi toꞌalehao Yudasa mahetediu ma ꞌabehega
    Yesu siꞌabiyahi, ma bodaedi ꞌidi ꞌebe ꞌalehao ta wepasi wete siꞌewediya.
  cbt-NTPO: Nonaso chachin, Cotasë canquirin. Inanta' Quisoso ca'tanaponahuë', sha'huirapiarin
    macacaiso marë'. Notohuaro piyapi'sari imaquiapi. Corto hua'ano'sa', cotio maistro'sa',
    ansiano'sa', inapitari a'papisopita. Sahuëni, shonqui, inapita së'quëërahuatona',
    huë'sapi.
  srn-NT: Yesus no ben kba taki ete, di Yudas, wan fu den twarfu man fu En, doro.
    Den prenspari domri, den sabiman fu Gado wèt nanga den fesiman fu a folku, ben
    seni en kon nanga wan grupu sma di ben e tyari owru nanga tiki.
  cta-NT: Laja loꞌo nchcuiꞌ Jesús, liꞌ ndyalaa nu Judas biꞌ slo, la cuiꞌ tyaꞌa nguꞌ
    nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús laca nu Judas biꞌ. Quiñaꞌa̱ tsa nguꞌ tyaala ndyaꞌa̱
    nguꞌ loꞌo Judas, ñati̱ nu cua ngulo nguꞌ tisiya cña jiꞌi̱ chaꞌ ca̱a̱ ca̱quiꞌya
    nguꞌ jiꞌi̱ Jesús; loꞌo maxtyi cusu̱u̱, loꞌo yaca ndyiꞌya nguꞌ lijya̱ nguꞌ. Sti
    joꞌó nu laca loo, loꞌo mstru chaꞌ joꞌó, loꞌo nguꞌ cusuꞌ, biꞌ laca nu ngulo cña
    jiꞌi̱ nguꞌ tyaala biꞌ.
  bqc-SIM: Kɛ́ Yesu lɛ́ yã́pi o gↄ̃̀ↄ, ↄ̃ aà ìwapiↄ gbɛ̃do Yudasi kà ń bíla
    pↄ́ bↄ̀ sa'onkiaↄ ń Mↄizi ikoyãdanɛdeↄ ń gbɛ̃zↄ̃ↄↄ kĩ́iↄ. Aa fɛ̃ndaↄ kũa
    ń goↄ.
  tcz-CHONGTHU: Yeshuan hichu asei jou jouvin, hetman louvin, Judas, aseijuiho lah'a
    khat, chu mihonpi moltum le chemjam kichoi puma hungho toh ahung kilhon khom'in
    ahi. Amaho chu thempu pipui holeh hou lamkai hon ahinsol'u ahi.
  mar-mar: आणि येशू बोलत आहे तोपर्यंत बारा जणांपैकी एक यहूदा तेथे आला. त्याच्याबरोबर
    मुख्य याजक लोक व नियमशास्त्राचे शिक्षक आणि वडील यांनी पाठवलेले अनेक लोक तलवारी
    व सोटे घेऊन आले.
  snp-snp: Eti logimi minaito ya ege-ege moinamo we tuwelu (12) minagu yauti ma Yudasi
    ya o fedaito ido amoki lakoina amo wenena mau naba minamo anigu ya emi nabati
    kefati olamo ya o fedae. O fedamo wenenawa ya yokila ki umamo we kiyabani we,
    ido lo melami ka api gilibamo we, ido Yuda wenena kiyabani we yate, Ilimiti enawae,
    loti gilifi melae.
  isl-isl: Áður en hann hafði sleppt orðinu, kom Júdas (einn af lærisveinum hans)
    með hóp manna vopnaða sverðum og kylfum. Menn þessa höfðu æðstu prestarnir og
    aðrir leiðtogar þjóðarinnar sent.
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kuyitu ꞉Yuuta nyoo ki akeenke ām rubiichoo
    ki taman āk āyēēng'. Kiboontoonu keey biiko chēē chaang' chēē kitinyē chōōkiinēk
    ākoo syaariinek chēē kiiyooku ꞉mbo kibkōrōs chēē wōōyēch ākoo booyik.
  xnn-xnn: Daan ay menkalkali si Jesus dat domateng si Judas ay esa isnan simpoo ya
    dowa ay pasolotna. Ipapangolona nan ado ay iib-ana ay inbaan nan menkangangato
    ay papadi, nan men-is-isolo isnan linteg ya nan aamam-an di Judio et gegen-anda
    nan ispada ya pat-o.
  mwe-mwe: Bhai a Yeshu pubhaliji nkubheleketa genego, shangupe gubhaishe a Yuda bhaaliji
    munkumbi gwa bhaajiganywa likumi limo na bhabhili bhala, bhali bhalongene na likundi
    lya bhandunji bhajigelenje mapanga na ndonga, bhalikoposhelanga ku bhakulungwanji
    bhaabhishila na bhaajiganya bha Shalia ya a Musha na bhanangulungwa.
  tte-tte: Yeisu iyaelemo iedeedede kabo Yudasa me ana bodao siyawatagilima. Yudasa
    iya yabo yoli tuwelone kolili, na bodane bwaite silaoma kaiwena topwaoli lalakili
    yo loina kana toyakayakatai yo tautaubalao siyawasali silaoma. Bodane kaleya kelepana
    yo kepata silokalaili.
  tcs-tcs: Orait nau. Stretwei wen Zizas bin stil tok, Zudas, wan klostuman blo Zizas
    bin kam wea dem bigmob pipol ane dem bigmob pipol bin kare ol big sod ane ol big
    paitingstik. Dem edprist, dem Zuwislotisa ane dem Zuwiselda bin sane dis bigmob
    pipol kam po Zizas.
  hlt-THB: Cemyihna awi ak kqawn huili awh, thlanghqa hlaihih ak khui awhkaw thlang
    pynoet, Juda ce law hy. Anih ing thingboeng ingkaw zawzi ak pawm thlang kqeng
    ce khawsoeih boeikhqi, anaa awi cawngpyikungkhqi ingkaw a hqamcakhqi venawh kawng
    law pyi hy.
  soq-soq: Iesu gagalo sa wadio bedewe Iudas mampeido wisen. Me ipa wawe alala 12
    sou dea. Ita apana uaraia witapo isimau ita koinau otamone me do wimone eneie.
    Mo ipa pirisi debamau ita apana eiau ita do anaana waeuwalala waaubamoieno wimoiena.
  qub-qub: Chayno Jesús parlaycaptillanmi disïpulun Judas chayaran. Paywan chayaran
    achcaj runacuna sablincunawan, garutincunawan. Chaycunataga cachasha caran mas
    mandaj cüracuna, lay yachachejcuna, mayur Israelcunapis.
  att-att: Á sù arán na paga kabalin nga nagubobuk ni Apu Kesu nira, dagarágâ nga
    limibbè si Kudas, nga mebiláng sù ira mapulu duá nga tudduán na. Á nepulù kâ Kudas
    yù ira kitáru nga nagármas ta badáng ánna palù. Aggira ngámin yù jinok nayù ira
    kátannangán nga pári na Kudio ánna yù ira mesturu ta tunung ánna yù ira karakalán.
  bki-bki: Naruei monloglog bogo na Yesu naio jo ber kea iliano nalo nei kia navo,
    Jutas neibano be nalo duelimo ba juo [12] tai, naio binimei naliko tomu nalo miroano,
    napano nalo abar iobogu na mira nalo bija kialo nia nalo. Nalo na naruei, tomu
    nalo na tortoru na kulo lu nalo, bija naverloglogiano nalo na tuboiano, bija navurim̃araboiano
    nalo na kulo Ju nalo, nalo amiilalo abinimei.
  bqp-bqp: Kũ à kpɛ́ àtɛn yã pì o, akũ Yudasi a ìba gbɛ̃nↄn kuri awɛɛplanↄ doke
    sù kũ pario, ò fɛ̃nɛdanↄ kũkũna kũ gònↄ. Ò bò sa'orikinↄ kũ ludayãdannɛrinↄ
    kũ gbɛ̃ zↄ̃kↄ̃nↄ kĩnaa.
  mcp-mcp: Yésus ŋgə́ ná lás ntʉ́nɨ, seegya nə́, Yúdas nyə á bə nə́mə́ gwooŋg *ómpwíín
    wûm nə óbá dɨ́ yɛ́ mú cúwo, a ŋgə́ zə nə məma kínda búúd, bwó nə ikafwɛlɛ nə məbʉ́lə.
    Milúlúú myâ ofada, nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧, nə ocúmbá buud wâ lɔɔm wə́ bwə́
    á ntɨ bwo.
  hat-hat: 'Jezi t''ap pale toujou lè Jida, yonn nan douz disip yo, vin rive. Li te
    gen yon bann moun ki te gen nepe ak baton nan men yo avèk li: se chèf prèt yo
    ak dirèktè lalwa yo ki te voye yo avèk li.'
  npl-NT: Jesús ok otlajtojtoka ijkuak okalakiko n Judas, seme de n májtlakteh iwa
    ome itlamachtijkawah. Judas okwalinwikaya miakeh tlakah non okinmakitskijtiwalayah
    espadas iwa kuaujmeh. Ninteh tlakah okwalintitlankeh n tiopixkeh non tlayakantokeh,
    non kitemachtiah n tlanawatílistli iwa n tetajmeh non tlayakantokeh kan tiopa.
  bgg-bgg: Isu nyayao bamuii shii, boh Phabithek chiih-è Iphey yua pha masdothek nane
    dukhothek è thoh ge pha ibrogthek dog ne chiih-è muchang chiih-è khamriiethek
    yi ne wuii pha ithek rog shii samoy snanyi è jia Judas de wuii thog.
  eng-TCENT: Immediately, as he was still speaking, Judas arrived, who was one of
    the twelve. With him was a large crowd with swords and clubs, sent by the chief
    priests, the scribes, and the elders.
  eng-BSB: While Jesus was still speaking, Judas, one of the Twelve, arrived, accompanied
    by a crowd armed with swords and clubs, sent from the chief priests, scribes,
    and elders.
  cpu-NT: 'Iñaavaiminthaitzi Jesús, areetapaaka Judas ikaravetapiintari. Osheki itsipatapaakari,
    jamayetake irovathaamento, ipasamento. Irotyaantane inatzi pinkathariite apatoventariri
    Jesús: Ijevare omperatasorentsitaari, iyotzinkariite, ipoña antarikonaite.'
  san-ASM: ইমাং কথাং কথযতি স, এতৰ্হিদ্ৱাদশানামেকো যিহূদা নামা শিষ্যঃ প্ৰধানযাজকানাম্
    উপাধ্যাযানাং প্ৰাচীনলোকানাঞ্চ সন্নিধেঃ খঙ্গলগুডধাৰিণো বহুলোকান্ গৃহীৎৱা তস্য সমীপ
    উপস্থিতৱান্|
  tac-NT: Bijí ra'icha ilígichi Esusi alemi sébale alué Jurasi napu 'yabeko Esusi
    'yuga eyéname nílige. Jurasi we'ká rió 'yuga enale 'lige alué we'ká rió siparina
    o'ká e'yénale 'lige i'weli gusítiri. 'Lige alué e'wélala balé 'lige alué Moisesi
    nila nulalí beníriame 'lige alué jurío ralámuli nuleme, aluete julárigame nile
    alué ralámuli Esusi cha'píniliga.
  eng-WEBPB: Immediately, while he was still speaking, Judas, one of the twelve, came—and
    with him a multitude with swords and clubs, from the chief priests, the scribes,
    and the elders.
  gfk-H: Kaikek at bia Iesu ga iangianga, Iudas, tikai ta ira nuna sangahul ma irua
    na bulu na hausur, ga salo huat. A tamat na mataniabar ga hanuat tikai ma ia ma
    diet ga kapkap hani ra hisa ma ra dahai. Kaiken ra mataniabar at ira tamat na
    pris, ma ira tena hausur ta ira warkurai tane Moses, ma ira tamat ta ira huntunaan
    diet ga tulei sei diet.
  viv-viv: Ada aimo gigahegaheni Yudasi giyemu, bana Yesu ana yoꞋo tuwelo kalivana,
    kadu yoꞋo yadi wafeto yadi wafuluma buyeꞋi, badi abaveyao ana tofaisewa kikaiwabudiyao
    kadu kaliva lakahidiyao hiꞋiveninisedi be hiꞋela.
  yao-yao: Che Yesu paŵaliji nkuŵecheta, che Yuda, jumo jwa achinduna kumi na mbili,
    ŵaiche. Ŵaiche ni mpingo wa ŵandu ŵaŵatumikwe ni achakulu ŵambopesi ni ŵakwiganya
    Malajisyo ni achachekulu, ali ajigele mapanga ni imbonga.
  tgp-tgp: Iesu mo pa lo retireti Judas vonan la tupu sangavulu r̃omana mo rua atu
    matea mo pala isara peresi na vao tavera matea, la mai la lo lavi na sita mata
    valum peresi na nalnal. Pr̃is aulu peresi na tamlohi vujangi mata leu peresi na
    vajiahara natu la r̃ulera la mai isan Iesu.
  auc-NT: Ayæ̈ apæ̈neyongä edæ Codaa wodi tömënäni näni, Dote, ante gocabo adocabo
    ïningä incæ ñöwo pongantapa. Do ïñömö, Wængonguï quï, ante në godönäni ñæ̈næ̈näni
    tönö në wææ odömönäni tönö në aadäni näni Picæncabo tönö wadäni ïnänite, Codaa
    mïñæ̈ goedäni, ante da godönönänimpa. Ñöwo ïñömö tömënäni näni në da godönäni
    inte tæiyæ̈näni yaëmë næ̈ænte canta næ̈ænte Codaa mïñæ̈ pönänitapa.
  kbc-NT: Eɡ̶idaaɡ̶eeteda me dotaɡ̶a Jesus, odaa jiɡ̶icotalo Judas niɡ̶ijo anida aneetege
    niɡ̶ijo anodiotibece Jesus. Lixigaɡ̶awepodi eliodi oko liiɡ̶exedi niɡ̶ijo anoiiɡ̶e
    sacerdotitedi ijaaɡ̶ijoa niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés, ijaa niɡ̶ijo laxokodi lacilodi niɡ̶ijo noiigi. Niɡ̶ijo noiigi-nelegi onigoetigilo
    nodaajoli-ocaɡ̶atedi inaa neboli.
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu ze go awa awarina, gonugau tapaimaraneu
    dudu begurug sag ebuan du tub gonugau wanib Zudas, go waugab aleun. Zuda dudu
    banban mui, Uwait ula dacanemen dudu banban mui, kasai ze tapaimaranem dudu agen
    dudu asiu Yesus gusig patabun palautaren, Zudas sesamorai betemenin. Goagal malaimanem
    maulzag mui, malai hog mui patai alemen.
  ctu-BL: Che' bʌ woli to ti t'an tsa' bʌc' tili Judas, i pi'ʌl jini junlujuntiquil.
    Tsa' tili yic'ot cabʌl año' bʌ i yespada yic'ot te' tac chocbilo' bʌ tilel i cha'an
    ñuc bʌ motomajob yic'ot sts'ijbayajob yic'ot xñoxob año' bʌ i ye'tel.
  meq-meq: Ahəl nakə Yesu faya ma tsikiye me mba aye na, pəslaŋ Yudas neŋgeye nakə
    nəte mə walaŋ i gawla i Yesu hay kuro gər eye sulo aye, a ye naha. Ti ye naha
    ta ndo hay haladzay ta maslalam tay hay ada ta sakwal tay hay. Maa slər tay naha
    na, bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta ndo mədzaŋgawa bazlam
    i Mbəlom mapala eye ada ta madugula hay.
  noa-H: Jesús hagt'a mag hiek'a dʌnʌm hee, hich k'apeenpai mag doce narr heem hãb
    Judas hanʌmta hõor pochag hurajim hanʌm. Mag wëdurum k'ʌʌnan hãaur k'ʌʌn sĩi espaar
    jua panhap'a bëe t'ʌnaawai tagam k'ʌʌn sĩi pa dʌ̈ijã bëe t'ʌnaajim haajem. Mak'ʌʌn
    p'adnaan chi pörk'a nʌm k'ʌʌnau Hẽwandam hiek jawaag chi machnaanau tagam k'ʌʌn
    jöoin chi pörnaan dʌ̈imua pʌ̈itarr k'ʌʌn hajim haajem.
  alp-NT: Kena Yesuse Eri lepa sa, Yudase, ile sae bei Eni maka lulua sie butu esa
    lesini luaru, iluake kai tamata bokala, esi keri sari kai ai buai. Sie meru esi
    supu ulake bei imama elakaru, kuru Torataru kai Yahudiaru esi elakaru.
  san-VEL: imaa.m kathaa.m kathayati sa, etarhidvaada"saanaameko yihuudaa naamaa "si.sya.h
    pradhaanayaajakaanaam upaadhyaayaanaa.m praaciinalokaanaa nca sannidhe.h kha"ngalagu.dadhaari.no
    bahulokaan g.rhiitvaa tasya samiipa upasthitavaan|
  kbq-kbq: Hagi anankea huvaga ore'negeno, amage'ma nentaza 12fu'a disaipol nagapinti
    mago'zmimo, Judas Iskarioti anante ehanatine. Agri'enena sondia vahe'mo'za kaziknontamine,
    kumpa knozmine eri'neza, pristi kva vahe'mo'zane, kasegere ugagota hu'naza vahe'mo'zane,
    ugota kva vahe'mo'za huzmantage'za e'naze.
  kbh-kbh: Jesús cabá yojtsóyebuambnantscuana, Judas, canÿe chë bnë́tsana uta uatsjendayënguents̈á,
    tojánashjango y cháftaca ba ents̈anga espadë́jangaca y ngarotbéngaca prontánënga.
    Chënga imojamna chë bachnangbe amë́ndayënga, ley abuátambayënga y judië́ngbeñe
    bëtsëjemëngcá mándayëngbe ichmónënga.
  ron-LSB: Și îndată, pe când vorbea El încă, a venit Iuda, unul din cei doisprezece,
    și cu el o mulțime de oameni cu săbii și cu ciomege, de la preoții cei mai de
    seamă, de la cărturari și de la bătrâni.
  pon-pon: Madan ni a kotin mamajan, ari, ludaj kodo, amen ekriamen oko; pokon kalaimunia
    eu ian, wado kodlaj o jokon, kodo jan ren jamero lapalap akan o jaunkawewe kan
    o jaumaj akan.
  nhe-BL: Huan nimantzi quema Jesús noja camatiyaya, ajsico Judas, se tlen nopa majtlactli
    huan ome imomachtijcahua. Huan ihuaya hualayayaj miyac tlacame tlen quihualicayayaj
    machetes huan cuahuitl. Quintitlantoyaj nopa tlayacanca totajtzitzi, ininhuaya
    nopa tlamachtiani tlen itlanahuatil Moisés, ininhuaya nopa huehue tlacame tlen
    israelitame.
  sps-sps: Jisas vegiau kanen nanon, sen tsun Judas, isen tsuri na safunuu ana ina
    fuan a matisian naa mito, fiisen men kinai mes govet kirat an vuts poo fi me tan
    tsunaun tan tsoiny faakor an tsoiny fifaatsuts tan Faun ana rin tsunaun tana taa
    Jiu te jiats ramiri.
  wnc-wnc: Siwan Jesuta wamu waaknga ayayuwawan pandetna 12-pat nana tapatu umana
    Judas. Iat aminbampat gatake apuke paip gatu zagwa ngang pake apbing. Wa apbing
    aminu Anutue yot takwan gwene pasiya amindane takeakwakat gatu mama wam yanindamumsa
    amin gatu Judia amindane take amin ngangga yanipewa apbing.
  bus-bus: Kɛ̀ à kpɛ́ èe yã pì oo, ben Yudasi à gↄ̃ↄn kuri awɛɛplaaanↄ doke mↄ̀ kↄ̃n
    pariio, aↄ̃ↄ fɛ̃ɛdaanↄ kũkũna kↄ̃n gònↄ. Aↄ̃ bↄ̀ sa'orikinↄ kↄ̃n ludayãdannɛrinↄ
    kↄ̃n gbɛ̃nsinↄ kiia.
  gub-BL: Ize'eg mehe we uhem Zut a'e pe a'e kury. (Zezuz hemimu'e kwer romo hekon
    a'e.) Werur amo awa uzeupi a'e wà no. Takihe puku werur a'e wà, werur ywyràihàg
    a'e wà no. Xaxeto wanuwihaw a'e wà kury, purumu'e ma'e a'e wà no, Zutew wanàmuz
    a'e wà no, omono kar a'e zauxiapekwer a'e wà, Zezuz ipyhyk kar pà wanupe a'e wà.
  imo-imo: Jisas kano i ungu nimbe nendo lerimu wali kitipi kanoli iye 12 akumanga
    iye Judas orumu. Imbo pulumu yu akilio leko loi koipe meko oringi. Gote popo tondoli
    iye awilima kinye Mosesini torumu mane ungumunga ungu imbo iyema kinye tapu iyema
    kinye iye akumani aku imbo pulumu liko munduringi lemo.
  boj-boj: Onaqa Yesus aqa aŋgro 12 naŋgi deqaji bei agi Judas a na tamo gargekoba
    naŋgi sebru ti torom ti eleŋonab joqsiqa Yesus aqa areq di branteb. Juda gate
    naŋgi ti dal anjam qalie tamo naŋgi ti atra tamo kokba ti naŋgi na naŋgi qariŋnjrnab
    Yesus ojqa beb.
  ulk-ulk: Nawer ge Iesude mena mir detauter, Iuda, netatle Iesui memeglelam, tabakiamuda
    lekem wi teibur ausos tulik a gabagaba taislare. Wi yabi Kebi Kirim Merkemgize,
    Aotale a Aulegize taramarikdarda.
  eng-DRA: 'And while he was yet speaking, cometh Judas Iscariot, one of the twelve:
    and with him a great multitude with swords and staves, from the chief priests
    and the scribes and the ancients.'
  knf-knf: Ţi dko mënţ, wi Yeŧu ahumuŋ kaţiini, kë Yudaŧ, anwooŋ aloŋ ţi banjañan
    iñeen na batëb, aşë wuj na pnŧuk pi bañaaŋ banwooŋ na ikej na induk. Baţeŋan baweek
    na *bajukan Bgah na bantohi bayiluŋ baka.
  san-KHM: ឥមាំ កថាំ កថយតិ ស, ឯតហ៌ិទ្វាទឝានាមេកោ យិហូទា នាមា ឝិឞ្យះ ប្រធានយាជកានាម៑
    ឧបាធ្យាយានាំ ប្រាចីនលោកានាញ្ច សន្និធេះ ខង្គលគុឌធារិណោ ពហុលោកាន៑ គ្ឫហីត្វា តស្យ
    សមីប ឧបស្ថិតវាន៑។
  arn-NT: Petu dungumekelu ta Jesus, fey Juda, kiñe tati pu mari epu disipulu, akuy
    kompañuwkülen fentren che engün pepikawkülelu wayki mew ka mamüll. Küpay engün
    ñi werküetew mew tati pu longkolelu ti pu saserdote mew, ti pu kimeltukelu Moyse
    ñi ley dungu ka tati pu putrem fütake judiu.
  zas-NT: Sta caneenë Jesús laa reeman chi bidxin Judas, bén goc tijb ree xbejnman.
    Bidxinnëman zien ree bejn caꞌ reeman espad con yag, guxhaal ree bixhioz rniabee
    ree bixhioz laa reeman con ree mextr rajc ley con ree guxtis Israel.
  ken-NT: Ɛnɛ́ Yesu abhʉɛ́t bɛrɛm nɔ nɛ baghɔkɔ́ bhi, ngɔ̌k aywi amɔt ndǔ abhɛn bati
    byo nɛ apay anɛ aka nnyɛ́n bɛ Júdas, achwɔp nɛ bɛyǎ bho. Bǒ bhɔ bábhák nɛ
    bɔakparɛnja nɛ nkɨ́k amɔ. Bǒbati bachiǎkap, nɛ batɔŋ ɛbhé Moses, nɛ bǒbati
    ɛtɔk kɛ̌ bátó nyaka bhɔ.
