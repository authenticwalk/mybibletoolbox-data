  ena-ena: Jisasɨ husi ciaŋ aba abaŋ hɨnidaci Judasɨ agaŋ vemalɨ. Judasɨ nɨbu Jisasɨ
    dɨ kulemɨlɨ human limu limu sɨkuala hɨcɨ limu akica cɨjɨŋ agɨladɨ kulaŋ mu agaŋ.
    Nɨbu vedaci kulaŋ akape agɨlaŋ nudɨ sɨvɨ vehavɨmalɨ. Asɨ saŋ sagalɨ igu igu hɨsɨŋ
    agɨladɨ manɨgali agɨlaŋ kulaŋ Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalɨfɨlɨfɨ hɨsɨŋ kulaŋ
