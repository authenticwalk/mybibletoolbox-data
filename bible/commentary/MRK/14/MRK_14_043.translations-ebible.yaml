    ste'ic. Ja' tacbilic tal yu'un li banquilal paleetique xchi'uc li jchanubtasvanejetic
    ta smantal Dios yalojique, xchi'uc li jchapanvanejetique.
  lex-lex: La'pa Yesus Ntepartar mua'ta la yaltieri, dewade plinu-plinnianama Yudas
