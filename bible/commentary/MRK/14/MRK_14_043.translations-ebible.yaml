    ra mityi ta yutun. Vachi coyo ra cuenda ra cacuví nuu chi tata sutu, ta ra casacuaha
    cuenda ley vehe ñuhu, ta cuenda ra mandoñi.
  tzo-NT: Ti ora c'alal yac'oj sba chc'opoj ti Jesuse, ital ti Judase. Ti Judase ja'
