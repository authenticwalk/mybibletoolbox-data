    kala pris imi kamok kamok so, lo utamsip tunum so, Juda kasel imi kamok kamok
    iso, ita tunum yaapkan iyo yim-baalip din iyo bainat so, wan kong aye, saak yak
    asukum so, kiiyo fokola-fokola-kelipla, Yesus ami dap-fatap-daalokoma tunum Judas
