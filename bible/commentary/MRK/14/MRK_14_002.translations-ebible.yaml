  grc-TR: Ἔλεγον δέ, Μὴ ἐν τῇ ἑορτῇ, μήποτε θόρυβος ἔσται τοῦ λαοῦ.
  nag-nag: Kintu taikhan apaste eneka koi thakise, “Purbb dinte eneka nohobo lage,
    kelemane manu majote gondugol kori biya hoi jabo.”
