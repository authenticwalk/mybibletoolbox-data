  yap-yap: Me lungurad, “Thingar dab da rin’ed ko ngiyal’ ni yibe madnom riy, ya ra
    yib e girdi’ ngodad ncham.”
  mop-NT: —Ma' qui' u müchbül ti tan to a fiestaja. Sabeensil u liq'uiloo' u tz'iiquil
    u yaabil a cristianojo,— cu t'anoo' tu bajil.
  tet-tet: '@see-verse:MRK.014.001'
  hlt-MCSB: “ Tedae khotue vaengah boel saeh, pilnam kah olpung kacan la om ve,” a
    ti uh.
  xtd-NT: 'N‑ka jaꞌan‑s: —Maxku tnɨɨ‑ro‑s hora kuu viko, nada da jantnaꞌa‑ro ñayiu.'
  mdy-ETH: ጋዓንቴ ዴራ ዑራ ዔቂሳንዳኔ ጌዒ፦ «ኑኡኒ ቦንቾ ኬሎና ዬያ ማዻዓ» ዔያታ ጌዔኔ።
  spl-spl: Yawu otmâ benŋe yuwu sâm alahuwi. “Yuâmâ Tihit tihit Hombaŋ otbuap. Yakât
    otmâ halihu lohimbi dondâŋe taka menduhuaknomai. Yawu gârâmâ sâp yan nenŋe Yesu
    mem pâi emetŋan katmunŋe tatmu lohimbiŋe eknomai yanâmâ kuk pato tetewuap. Yawu
    otmunŋe kuk pato tetemapgât yok pilâm in yawu mem kumunŋe mumbuap. Yawu sâm den
    hikuwi.
  usp-NT: 'Pero xijtak chirib''il rib''ak: Ta'' tikachap la'' man nimak''ij ri, pire
    ma'' tijb''it rib''ak cristian chikij, xche''tak.'
  zav-NT: 'Na'' gosə''əne'': —Bito gotchone'' lao lṉinə'' par nic̱h cui yesə''ədopə
    beṉə'' ca'' banitə'' lao'' syodan'' na'' yesə''ədiḻəlene'' chio''o.'
  sgz-sgz: Má ngorer di parai ngo, “Koion gita tolai i bungun longsit da káp togor
    i matananu má dák apturi tilik arup.”
  kek-NT: 'Ut que''xye chi ribileb rib: —Inc''a'' takachap li Jesús nak yo̱k li nink''e
    xban nak te''pok'' li tenamit kiq''uin ut te''oc chi pletic, chanqueb.'
  blz-NT: Taena i raaya'a, “Amo'po wawauon na tempo ramean, dako' mantakakon kogora'an
    na mian biai'.”
  poe-NT: 'Ntá ntáchro sín kíxin: ―Kjánchó jehya ya̱on kia chrókónhen tíha kíxin chrókꞌuixitéhya
    chojni chrókónínkaon sín ―ichro sín.'
  san-TAM: கிந்து லோகாநாம்ʼ கலஹப⁴யாதூ³சிரே, நசோத்ஸவகால உசிதமேததி³தி|
  cof-NT: 'Junni yala tala itsanlatinue: —Fiesta órate catuntsan joe tilatinue yape
    tsachilari firara tilatitusa.'
  srm-NT: 'Ma de ta kuutu ku deseei taa: “Wa musu kisi ën a di gaan daka e, biga ee
    nasö dee hia sëmbë o mbei toobi ku u, nöö di köndë o seki poi.” So de ta taki.'
  qvs-NT: 'Sukkuna rimarkansapa: —Ama Paskua fiesta ukun wañuchichiypachichu fiestaman
    shamudu runakuna ama turbakushpa piñayawananchikunapa.'
  zca-NT: 'mbaino kidi''zh bixa'': ―Nale''t bei zhë lani, par nayent kwan le'' rë
    men.'
  cbc-NT: 'Bairo ãmeo ĩrĩ cʉ̃rẽ na capajĩãgamiatacʉ̃ãrẽ, jĩcããrã na mena macããna atore
    bairo ĩñuparã: —Bairãpʉa, Pascua caãno cʉ̃ marĩ ñerotimasĩẽna, “Camasã roro awajari
    marĩ tutirema,” ĩrã, ĩñuparã.'
  qxo-NT: 'Tsaynö willanacurpis waquincunaga niyargan: “Fiesta witsanga amarä imatapis
    rurashuntsu. Tsaychö tsaripacushgaga runacuna janantsicmanmi shayämunga” nir.'
  mox-mox: ta ivonaya, “Ge ʼAuvivia Sagalina ana tutaya Ieisu kana kafia, mana nawale
    tomotau diadi navilea ta ina manini ʼidaya.”
  kew-kew: 'Goa pisimi rabu nimumi lalo: Onaanumi wae-rupa pogolasaalimi-pulu go Pasova
    Yawena yapi di rabu mada na-adiatamina simi.'
  dww-dww: Be taudi a riuna, “Nam soi nopone be nama tà voia, deḡoda banaga tokare
    kada iḡarama ta suruena.”
  nif-nif: ñɨndɨñ eñgɨlɨñ, “Gwɨlat gɨnañ wɨndɨñ tɨnambi, nɨm kɨndem daukak. Nɨm kañbi,
    amatam kɨmɨn wopum endɨ mɨlapi, gimbɨt tɨm, kesɨ tapma tɨmbi, mik tɨnelɨñ.”
  twi-ASANTE: Nanso, wɔkaa sɛ, “Yɛrenkyere no afahyɛ no mu, anyɛ saa a ɛde basabasa
    bɛba ɔman no mu.”
  aoj-aoj: Amom maꞌias naꞌamba maꞌi, “Nemaf afamba sandaꞌ gwaꞌaisi luꞌwasiafi afaꞌ
    ina ombaloꞌana, hapainai. Naꞌamba epes hiasi ukup awep sohafel sondaꞌ wandaf.”
  cbv-cbv: —Pascua yeó jáapnadih, dawá cã́acwã ĩ jʉmʉchah, Jesúsdih jwĩ tewat tʉ́ʉtʉchah,
    nihat tʉbit ĩta íij tagaá. Pánih íijnit, jwiítdih ĩta míic mao tagaá. Pánihna,
    cã́acwã ĩ encah, jwĩ tewat tʉ́ʉtʉ́p, ĩt niijíp wʉt jĩ.
  taw-taw: Pen gos olap nɨŋɨd agɨlak, Pasopa ñɨn awl anɨgon, binɨb kuŋay yɨbɨl okok
    nɨŋɨd, chɨnop gɨ tɨmel gɨnɨgabal agɨl kelɨgɨlak.
  jic-NT: 'Tjowelepj: “Ma ntjiliquem ca jupj judiopan fiesta lajay na. Cupj niná la
    qjuijicj, yupj ts''i mi''inacj ca pajal. ''A jis mulus ca, la mpa''nacj ca cupj
    qjuilal,” nin tjowelepj yupj.'
  zap-NT: 'Per re men: ―Ylaadet bo lo lni chen gakntozdet mengyëz lo be.'
  wer-wer: Pël yeem epël mëëa. “Omnarö pit tiarring nga elpanok akun kësangtak pël
    naëngan.”
  ipi-ipi: '@see-verse:MRK.014.001'
  qul-NT: 'Ninacorkancutaj: —Ama fiesta ratoka jap''ichisunchu, runacuna ama pitucunancupaj
    —nispa.'
  tnc-tnc: 'Ikuᵽaka ĩ''rãrimakire ãrĩka: —Ᵽascua baya simarãka ᵽoto Jesúre mañi''ajĩkareka,
    jimarĩa ᵽo''imajare boebarijĩñu. Boebariwa''ri ba''iaja nabaajĩkareka, marãkã''ã
    baatirã nare mokajããwãrũberijĩñu. Suᵽa imarĩ Ᵽascua baya simarãka ᵽoto, kire mañi''aberijĩñu
    ruᵽu,— narĩka.'
  ter-NT: 'Hara kixókokonehiko: —Itea ako yusíka itúkeovo xapa ayuíti mará''inamo
    ímaikexapu xanéhiko —kixókokone.'
  bmr-NT: 'Jaarumo neehicauhi: Jɨɨbaimofa momoonɨjitɨhi miyamɨnaa ñaaɨvotɨmo iicaqui,
    noomoro.'
  fuf-fuf: 'Tawi hiɓe wi''a: «Hinaa ka fewndo juldeere, fii wota murtaldu waɗu e hakkunde
    jamaa on.»'
  mwc-mwc: Saba kosi si wona, “Kega poraga maranai kairavina pipiya sina kokona.”
  bhl-bhl: 'Nimtew angom? I bokolomeliw: “Nu elo Abanggayemse Ding bakate kaim dim
    kel aluw tewe, kunum waneng i nulo yetemsomeliwi, nu im ibolow yemkalfolyemuwi,
    i weng ane ane kebomi, ganokoliw te!”, angsiliw kasike.'
  ons-ons: Eŋe rakoi, ea peada naso suaino mi maikene. Ŋei ŋerep eŋe dere worik okane
    more kawali ma wakonikei.”
  con-NTPO: 'Tsa''ma su''fa: —Fiestama panshaen''jenquija indiye ega, pa''o a''i iyicca''yepa
    qquejian''fasa''ne.'
  ghs-ghs: Oonihe, nokoi hee, Abi samane qaa qupadzomainoho quba napai eto noke dzumata
    teetainoiqi hiireta.
  peg-peg: “ଇନେକିଦେଂକି ହେୱାର୍‌ ଇଚାର୍‌,” ପାର୍ବୁ ୱେଡ଼ାଲିଂ ଆକାୟ୍‌, “ଏଚେକାଡ଼୍‌ଦ ମାନାୟ୍‌
    ବିତ୍ରେ ଗଣ୍ଡ୍‌ଗଲ୍‌ ଆନାତ୍‌ ।”
  txu-NT: Ne ajte abenmã kum, —Kwãrĩk wãnh gwaj me kute aben pydji djà nhõ akatikam
    o batỹm kêt. Gwaj ren o ane nhym me krãptĩ ren o ngryk ne ren kangao kumex, ane.
    Metĩndjwỳnh me irôbê mrãnh nhõ akatikam me krãptĩ bôxja ne me kuman ã Jeju'ã abenmã
    ane.
  eng-WEBU: For they said, “Not during the feast, because there might be a riot among
    the people.”
  gnw-NT: 'Ẽrei jei reta: —Agüɨye yaipɨsɨ pascua ara rupi, agüɨye vaerã tenta guasu
    pegua reta uyapo tecorai.'
  mux-mux: 'Akilindu tombulku niku mele: “⸤Nondupa tamili,⸥ aramele-pe Pulu Yili-ni
    oliunga anda-kolepalima Naa Topa Ola We Omba Purum Mele ⸤Piliilimulu⸥ Enamanga
    ⸤‘uluma tepu molamili.’ niku⸥ yambu pulele ya Jerusallem oku máku toku mulungéliinga
    yu isili-ui túmulu lem enini oliu-kene arerembi kolku ele tungí akiliinga isili-ui
    naa topu, kelamili.” niring.'
  maj-NT: 'Tu̱nga b''a̱há i̱ncha kitsúhu̱ xinkjín: —Najmi tu̱ a̱jihi̱n s''íu̱ chjubéé
    ndo̱ tu̱ xi najmi k''u̱ésihi xu̱ta̱ nkjiu̱n.'
  bkq-NT: 'Aituo aguelymo: — Koendâpa ise enra âty ume sawâdyly. Toenzepa ise kurâdo
    âzetygueni modo. Jesus sawâtobyry egary indadylymo-ro watay, kagâ toenzepa iewiâpazemo
    — kelymo.'
  kue-kue: Ba ye dingwa, “Nono enge kade mina yegl erekramga, yegl oun kade yomba
    deno kumbro kunda boraglkwa.”
  cot-NT: 'Icanquequea: —Oraquea anaanajempagueti Paashicoa, ariquea aacaantajiaqueri.
    Imaicaquea imaica aatotaja aacaantajiguiritsijate aatonijite icatsimatacojianaqueritsijate
    maasano omporoguijaventajiacarica.'
  bnp-bnp: Lakea ri ta maea, “Nahea si gi rabalakia na parava na habu, ma ge vaubi
    e huriki.”
  apn-NT: 'Jakamã nhũm mẽ inhõ patre krãhtũmjê mẽ Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnhjaja
    kãm Jejus pĩr prãm nẽ. Nom mẽ kãm hkôt kapẽr mar o mẽ pa xwỳnhjê pyma nẽ. Nẽ tee
    ri hã amnhĩ jahkre nẽ axpẽn mã: —Hêxta waa nẽ. Tanhmã kot puj wem ho nẽ kupĩĩ?
    Kot puj mẽ pahkĩnh kãm tanhmã ho nhũm mẽ hkĩnh xwỳnhjaja hã mẽ pahpumu nẽ mẽ pakamã
    gryk tỳx nẽ. Pu mẽ hã axpu nẽ hã tanhmã axpẽn to. Jakamã kwa pu mẽ kormã tanhmã
    ho hkêt nẽ. Anẽ.'
  ctp-NT: 'Ykwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―Ja suꞌwe xñian ꞌin yu tsan nchka taꞌa
    ―ndukwin neꞌ―. Kasinꞌ ꞌa tiꞌ nchga nten nu ndiꞌin taꞌa si ngwañaꞌan kuꞌnian, tlyu
    ꞌa chaꞌ wsuun ka kanꞌ bra kanꞌ.'
  bre-BRG: 'Met e lavarent: Arabat e vefe e-pad ar gouel, gant aon na savfe un drubuilh
    bennak e-touez ar bobl.'
  opm-opm: Hanip den dam tarmuriya tei moh patem irairnong sut patin sut patin goshatiproh
    ohoh ihan dir mama dik moh na sutiprohemur gosham meng ama wanin matpa oh.
  bvr-bvr: Wurra aburr-yinagata, “A-lay, gun-guna gala nguburr-yinmiya gu-janara.
    Wurra burdak; gala yapa wurra gama gorlk aburr-yurtcha gurda aburr-yurtcha.”
  wal-wal: “Asai ooshshaa kessenna mala, Paasikaa bonchchiyo gallassi hegaa oottokko”
    yaagidosona.
  zad-NT: 'Na'' che'' ljwellgake'': ―Bi gox̱''chone'' lo lṉina'' kwenc̱he bi wsees
    wc̱heeṉcho beṉ'' yell.'
  mgh-mgh: 'Yanawiira: Itthu ila ihiiriye mahuku osukuhuulu wiira atthu ayo ahipanke
    ipokoho.'
  aso-aso: '@see-verse:MRK.014.001'
  uli-uli: Iwe ngo resa sor bo, “Si towe foru mele irel bong le bo rede wehaha fedal
    yarmat iyang.”
  nin-NT: Aba da di, “Inta bu si na na azhibarr a iga wa hen, du ku anishirr ba ta
    zha are ni inta ba.”
  tgk-tgk: 'Онҳо мегуфтанд: «Дар рӯзҳои ид ин корро кардан мумкин нест. Шояд одамон
    шӯриш мебардоранд».'
  acu-NT: 'Tura chichainak: —Aints ainau untsuri iruntrar jiyaaninak maanitan wakerukarai
    tusar, fiesta kintatikia turachminuitai, —tunaiyarmiayi.'
  cak-WNT: 'Y niquibila'' c''a chiquiwech: Ma tikachop ta c''a chupan re nimak''ij
    re'', riche (rixin) chi ma yeyacatej ta pe ri winek chikij, xecha''.'
  ebk-ebk: Kenalicha, “Aw, achi takú iyaspor as nan fiasta, tay anaka ya munkukuru
    nan ongoongor ay tataku.”
  spa-PDDPT: 'Decían: ¡No en la fiesta! No sea que se produzca un tumulto del pueblo.'
  ruf-ruf: Walonga, “Tuleke kumghogha mne ichihungo che Ipasaka, hela iwanu watsotenda
    tsogho.”
  gun-gun: 'Mba''eta aipoe''i okuapy: “Ngaru oiko jave ma nda''evei, heta va''e kuery
    opu''ãmba e''ỹ aguã.”'
  agu-BL: 'Poro itzun cyaltz: —Ba''n tcu''n quil katz''am le k''ej, na ko tzun chije''
    nil yi e'' wunak ske''j, —che''ch bantz.'
  isn-isn: Ku nsoko ai aligitya, “Shanga itungo lili nila siku kuu, antu aleke kuza
    kituma u minyomo.”
  eng-PEV: '@see-verse:MRK.014.001'
  ilo-ULB: Ta ibagbagada, “Saan a kabayatan iti padaya, tapno saan a rumsua ti gulo
    kadagiti tattao.”
  pir-NT: —‍Bose deco ijigʉ̃ tiquirore ñehedacʉ̃hna “Masa usuari”, nina, niahye tiquina
    basi.
  anv-NT: Ájɔɔ́ ne atɛ áké, “Dépyɛgé fɔ́ ji gébégé ɛpaá ɛwéna, ɛ́kágé
    bɔɔ́ áŋme ummyɛ né melɔ.”
  sab-NT: 'Kwian ene ulita gerudu modi: —Che me ñage age gweale Jesu dollale Pascua
    chuiage, kwian tanre be kle chui ege chui ollade una aige, che age me no Jesu
    ole kwian ngleaske gire kwian ulita be kira bate modi Jesu gdale, ma no che chui
    na manade kwian ngle me kle mo litaba una aige gire —kwian israelita chugagwalla
    ulita gerudu ene modi.'
  tmd-tmd: Makwam rɨb i yöx nugwön yadmä, “Pasopa wop kɨ alön rɨŋ, nöbö mö mɨg kɨyöbö
    öbɨlön, nuö nuö rön, an rɨ gwogwam cöñɨŋö,” rön, röböxmä.
  acr-NNT: 'Xkibꞌiꞌij kꞌut: «Na kaqaꞌan ta pa wa nimaqꞌij chaꞌ ri tinamit na ketukuk
    ta ruma waꞌ» xechaꞌ.'
  kpg-kpg: Digaula ga helekai, “Gidaadou hagalee hai di mee deenei i lodo di laangi
    Pasoobaa, gi dee wwaa hua nia daangada.”
  taj-taj: तिग्‍दा भिसम “य्‍हाङला चाडला धुइरी चा चुङ्बारी आत। चाडला धुइरी चुङ्‌जी
    भिसम म्‍हिगदेसे हुल दङगा लला” भिसी थेनीगदे ह्राङ ह्राङ न्‍हङरी ताम लजी।
  avt-avt: 'Hɨr natɨp nar ik: “Wɨ haiu wen han tewenɨn menmen me wɨ Pasova, haiu ap
    te mamtɨwekhis mamkɨp au. Haiu mamrɨakem te mɨt yapɨrwe hɨr nantikewai haiu mamnepan.”'
  cbk-cbk: Pero ya habla sila, “Hende bueno si ay arresta kita con ele durante el
    maga celebracion, basi ay hace un alsamiento el maga gente contra canaton.”
  uig-ARA: 'چۈنكى ئۇلار: ــ بۇ ئىش ھېيت-ئايەم كۈنلىرى قىلىنمىسۇن. بولمىسا، خەلق ئارىسىدا
    مالىمانچىلىق چىقىشى مۇمكىن، ــ دېيىشەتتى.'
  tuf-tuf: 'Eyinat rahra rahra wajacro: —Yauwata cuar fiesta cuitatra yaúwajatro.
    Fiesta cuitar yaúyeyra, uwat istír car, tec yináyqueyra, wajacro.'
  abx-abx: Pero agsarabut-sabot mga iya, “Kinahanglan ga'i kita kam agbuhat sito si
    kapyistahan-na, kay tingali mangisog ngan agsararamok i mga a'a.”
  mco-NT: 'Chi ajcxy ñayñɨmayɨ miñ xyɨpy: ―Ca'' y''óyɨty co nmájtzɨm Jesús xɨɨjoty.
    Com ca'' yjécyɨty co je mayjäy yjotmätcottähuɨpy, e ytɨgɨ̈huɨp huambɨ jɨhuɨɨyb
    ajcxy.'
  kqf-kqf: Tedi a giuna gado, “Mote soimo tama voiye male lava ta kaḡasiḡasidi.”
  cpb-NT: Iro kantacha eero akoshekari kiteesheriki roimoshirenkaitaga, ikisakowentzirikari
    atziripaini.”
  aon-aon: Aria amam wata hakri, “Uwok, apak mare muweshikan abudok nyutob shunek
    worigun obi nyutob. Um maresh? Ta armam armago shutik namudok aria shuhuri wanohw
    aria shop.”
  hus-NT-2005: 'Por in ulaltsik enchéꞌ: ―Yab ki tʼajaꞌ tam exom an ajib abal yab ka
    kʼwajay ti péjéx an atiklábtsik.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de: Ma̱ kúu sá''a‑yó máá kɨvɨ́ víko, chi̱ nú súan te ndonda
    vaa̱ ña̱yɨvɨ, áchí‑de.'
  bps-bps: du manla, “Nangito nimò ani di bang i fista du ken flabè i dee dad to na
    too ale smamuk.”
  mbs-mbs: Minikagi dan, “Keilangan eked kidon pegdakep kandin dalem te pista, amon
    eked pegsamok se kedita te otaw.”
  tof-tof: Tibióbbóka wagó, “Mi ini poko tóre tonarrdó koke tónggapórre, zitülkus
    pamkolpama sab mibüka ngürsilüm kena bainünüm.”
  cme-NT: 'baa ta ba piiye wuɔ: «I saa saaya i bel-o ponsaaŋgu hɔlma-na ni ma''i sĩ
    ku ka du.»'
  sus-sus: E naxa lan a ma, «Won naxa a suxu sali lɔxɔɛ, xa na mu a ra ɲama a xunyi
    kelima nɛ.»
  pon-2006: Irail eri ndapene nanpwungarail, “Ieremen kitail wia ahnsoun Kamadipw
    wet, pwe aramas akan dehr mwoarongkihda.”
  dad-dad: Idi diron, “Sifa sain bun to age tafouf, age tafouf are, tamo kayau seye
    de fen, kusĩ dalesauf.”
  zab-NT: 'Per guniideb: —Per quɨt idxantin ziy lo de dxi laní par quɨt xi scand gac.'
  jae-jae: Ma sêsôm gebe “Daŋgôm êndêŋ om atom, moae tali launêŋ ŋalêlôm sa.”
  ksd-ksd: 'ma dia tatike: Koko ta ra lukara, kan ra tarai diat a urung.'
  msm-NT: Kagi dan, “Kona ta igtapu to pista su unu ko magubut to kaotawan.”
  myk-myk: 'A pʼi jo: «Wù ganha bu wu co kalenɛ li ni wɛ, kɔnhɔ tunmɔ ganha bu yìri
    sipyiire ti tɛ ni wɛ.»'
  sbe-sbe: Na se wane, “Tabu henuwaisini mayadaidi ne udiyedi, madai boda se luluida.”
  mcr-mcr: “Ämaqe hiŋuä änaqänäpu mäkä ipäqiyqeŋqe, ne suqä iiŋi, hiunji naqänäŋäŋga
    mimäkqä yatuŋqueqä” ätŋguwi.
  cux-NT: 'Naati caⁿ''a yā: Nguɛ́ɛ́ diiⁿ yú nguuvi ''viicu tí ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ
    Jerusalén miiⁿ didáⁿ''a yā ní diíⁿ yā vaadī ''caa''va ndúúcū nús''uu.'
  tur-YTC: “Bayramda olmasın, yoksa halk arasında kargaşa çıkabilir” diyorlardı.
  san-ITR: kintu lokAnAM kalahabhayAdUchire, nachotsavakAla uchitametaditi|
  bel-N: 'але казалі: «Не на сьвята, каб не было замяшаньня ў народзе».'
  sch-sch: “Khohoi sûngin chu ei tho tet rang nimak,” aninônchu “mingei lâia injêlna
    om duoi ni,” an tia.
  mic-MIQNT: Telimtultijig, “Ma gis tla'taqati'gw pestie'umg, ta'n tujiw pugwelgig
    mimajuinu'g tet 'gjigan eigig. Jijuaqa 'ms'gi'gt'tew goqwei pegwatu'tij.”
  huu-NT: 'raitɨmacɨ: —Pascua railla facaise naimɨena nia gaɨtañeitɨcaɨ. Naie facaise
    naimɨena caɨ gaɨtataia, iena gaɨñenamona, comɨnɨ caɨ dɨga fuiritɨmacɨ. Nia sedaitɨcaɨ.'
  jiv-NT: Túrasha “Jista tsawantin túrachmi, aents charaatum ajara̱i̱ṉ tusar” tiarmiayi.
  otm-NT: 'Nɛ bin ''yɛ̨mzɛhɛ ʉ: ―Hinga gue a ra pa ra dąmpɛti gam bɛnthʉ nɛ xøhma
    din cuɛ yʉ ją''i, bi ''yɛ̨n ʉ.'
  dah-dah: Gega yiŋgeŋ mere mayde, “Dula nalu kuruŋ gayenter ma gwaha titek. Moŋgo
    al beleŋ fuleŋa dirnak ge,” yamiŋ.
  tnk-tnk: Irəha kamhəni mə, “Pwəh kɨtaha səpwəh nəkwtəmhiriien Iesu ia nəpɨn səvəi
    nəveɡɨnien asori. Rərəha mə nərmama niemaha trəpi irəha kamho nurɨɡrɨɡien asori
    tukwe.”
  kpr-kpr: 'Aminguse, eminge siseri, “Namonde Jarige Yari da Kirumo+ da sifo aminda,
    jo ae arera. Ainda tuka mo: amingarera amo, natofo tomanako kirumodae totorugarera
    aimi, janje ekoko edo titigho arera tanojo,” aminge siseri.'
  san-IAS: kintu lokānāṁ kalahabhayādūcire, nacotsavakāla ucitametaditi|
  nho-nho: Naa tama naa ni taratara soko laatou peelaa, “Taatou ki see tauhia taatou
    Tama naa i te saaita te kaikai, te henua ma ki mee no ffuri mai no hakatauttau
    ma taatou.”
  gym-NT: Akwa nane ni kwati krübäte nämane Jerusalén Pascua köböikrä käkwe rüdre
    bentre Jesu dokwäre, aisete Pascua näire ñan nuendre, niaratre namani niere.
  azg-NT: 'Jnduehan ndëë ntyjehan: —Tyiꞌntꞌa na ntꞌuë vꞌi jon juu xjen na xoncüe na
    mꞌaan ngueeva, chaꞌ tyiꞌnanꞌvjee nnꞌan jaa.'
  bhd-bhd: पन तैनेईं एप्पू मांमेइं ज़ोवं कि, “अस तिहारेरे दिहाड़न मां यीशुए कैद न
    केरम, किजोकि तैन दिहाड़न मां बड़े लोक च़ेव्रे पासन भोतन, ते एरू न भोए कि यीशुएरे
    कैद भोनेरे वजाई सेइं लोकन मां दंगोफसाद भोइ गाए।”
  too-NT: 'Lā'' talāhuanilh: ―Palh natlahuayāuj catūhuā līhuan lamā'' cā''tani'',
    huan tachi''xcuhuī''t natatā''kaquī''.'
  ind-AYT: Sebab, mereka berkata, “Jangan dilakukan saat hari raya agar jangan terjadi
    kerusuhan di antara orang banyak.”
  cjo-NT: 'Ikantzi: —Eero aantari kitejiri rawijantarini ronampiri Tajorentsi: ikijakowenteeyarinikari
    atziripaeni.'
  nsn-nsn: Bo gisina puk ka ueluelkule pare, ahik pah ra guata to me mareinane toro
    niein uleik, geta uakotpokososina me uelkoi tasir manai, kara mamantouongua tar
    uan.
  san-DEV: किन्तु लोकानां कलहभयादूचिरे, नचोत्सवकाल उचितमेतदिति।
  tna-NT: 'Tuneda cama uja jaquisatitana: —Be painatija Jesús pascua tsine su. Ahua
    daja ecuaneda ya su, cristiano cuana detse janimetipeitita cua.'
  lid-lid: Tasah, iri anya, “To samekes sado bolo len ta nyamon tinan, ndri-iy, bwe
    kameh iri lau solo-an kabokoro-ei ma bahun kasahan.”
  wim-wim: Puth thanan thawina, “Ngamp keꞌ mamimp nunang yippak may piꞌanan mungk-mungkanampa,
    yaꞌa, puth than pam wanch yot anangan ngul kul yumpin ngampar nungantam peeyanang,
    aꞌ puth wik thaaꞌ pech-pechiythana ngampar kul thampana.”
  zga-M: Pakhuva vanchovile ukhuta yei site ukhuva usikhe gwa luhekhelo avanu vasiya
    ukhuvomba amatata (iluyo).”
  yom-yom: 'Bila batuba : —Tubika bu vanga mu thangu yi nyengo, muingi khindu yibika
    bua mu batu.'
  eng-NNA: They were saying to each other, “How shall we do it?” Let's not grab him
    in the middle of the remembering ceremony. Many people say God sent Jesus to be
    king for us, to be our boss forever. In this way people are talking. Let's take
    care of ourselves because of them, let's do it secretly so we won't be seen. They
    might make it bad for us.” Like that those lawmen were talking to each other.
  san-SIN: කින්තු ලෝකානාං කලහභයාදූචිරේ, නචෝත්සවකාල උචිතමේතදිති|
  yut-yut: Yaŋ yaŋek yawit, “Telagɨ bɨsap madepmon dɨma abɨdoneŋ. Yaŋ aneŋ kaŋ, mɨŋat
    amɨnyokon pɨdok pɨdok noman tokdɨsak.”
  grc-BYZ: ἔλεγον δὲ μὴ ἐν τῇ ἑορτῇ, μήποτε θόρυβος ἔσται τοῦ λαοῦ.
  cpc-NT: Iro kantacha iiro amaamanitziri kitiijyiri joimoshirinkaita, ipiyakowintarikari
    atziriiti”.
  nhg-NT: 'Quejtoöya: ―Amo tecasesque ipa yelfetl, para majcamo cana cuejcueyunecö
    giente.'
  nya-nya: Iwo anati, “Koma osati nthawi yaphwando, chifukwa anthu angachite chiwawa.”
  ngu-NT: Pero quijtohuayaj ma ca ipan on ilhuitl para ma ca on tlacamej najcomanasquej.
  kup-kup: Tat epat hah, “Met dari anumair gipiz nohokaz-aliz poñik hameg-epat takan
    añarab etet kaev ravat emenapan hezag, porah pi naurotü.” Pot paru hah.
  jid-jid: ba tre ana hei nitoh gan nadutsi kanalude ni tsutsu ndi na
  wmw-wmw: 'Fala wakambirana watupu: “Wakati‑wo aifãi kutenda javyo kwa sababu ya
    ngigiri wa wanu.”'
  gmv-GGM: Gido atin asay meto medhonta mala ha bocho ba7ale galasatan gidoppo gida.
  ssg-ssg: Lato ukek, “Kako kum ailemu leili taun ti angiain lalap uke teka seilon
    hil pahoi kako.”
  zpo-NT: 'Per nzhé re xaa: —Nalet beya leen yalni, zee nanet re myeta, zee nanayiit
    re xaa.'
  poy-poy: Su watakula, “Tuleki kumbata mumsambu gwa Pasaka, toziya wantu hawatendi
    ndewu.”
  qwh-NT: 'Peru niyarqan: —Pascua fiestachoqa ama tsarishuntsu. Tsecho tsarïcushqaqa
    nunacunam contrantsic bullacurcuyanqa —nirmi.'
  gaw-gaw: Amu ag keeke amu heḵulagnu inam ap̱ig. “Danab ah nug qemana, muṯub ele
    qemananu amu ig Pasowa hobul haenp̱a Jesus ii aḏamta,” aon ap̱ig.
  nca-nca: Ene ŋande epe mito-mito taŋgurí, “Norendo o ne-ne naruko ŋuno unipare toŋeyemo
    towowato tiníqo, saŋgirí tero kuma tewaŋgo.”
  zpz-NTPP: 'Orzeꞌ na dey rab yu losaꞌy: ―Walagy ñi nu shet yaan yu lat saꞌ, gun nis
    gyach de mbecy ―na dey.'
  mkj-mkj: Irai ken pwahpene nehn pwungarai, “Kisai joah wia anjoau in kamdipw oauwe,
    pwadoar armaj kan loakloakoahkihda.”
  zac-NT: 'Guniꞌi rall: ―Lëdë laꞌni dzë́diꞌi laní gaquin të adë guëdzátsudiꞌi ra mënë.'
  kyg-kyg: Maiꞌneꞌapaeꞌmo, fiku yanageꞌa neꞌatafausunageꞌapaeꞌmo hopa afinaꞌmogeꞌa
    avavu aliꞌa lamagigayanagi oꞌatafaigetao, huꞌa huꞌnae.
  kmk-kmk: Kanan da un, “Adi taku itimpu utdin piyesta, ta asi kada lawa manggulu
    dan tagu ya.”
  cao-NT: Jasca, toatiyá tsi jodioba chama bo, naa arati ibo bo, yoba tiisimacanaibo,
    tihi cabo Jesu qui tsamicasniquë. Tsamicasquí tsi quinia mërahi quiha ja icaniquë
    Jesu ati. —Fiesta no tsi achanoma quiha. Caxanaxëhi quiha yacatá ca nohiria rë
    —i quiha jaca niquë.
  bbr-bbr: Utianik, ak äiein, “Ik ko kiro sumaun omre opok wa wäu, roasiret akas siräianik,
    ik pak näwäu weräiäiei.”
  inb-inb: 'Iuia­rispa ni­na­kurka: —Kai atun puncha­kunaka, mana paita api­chi­sun­chi.
    Api­chig­pika, tukui runa­kuna, iachas­paka, nukan­chi­wa­mi rabia­rin­ga­kuna.'
  hrv-hrv: 'Jer se govorilo: “Nikako ne na Blagdan da ne nastane pobuna naroda.”'
  box-NT: 'Ɓa wee bío: «Wa yí dà máa wìi wo ho sã́nú díró yi. Ká wa wó
    mu á ɓa zã̀amáa á à kánká mu bìo yi.»'
  ote-NT: 'Ne bi ꞌñémbabiꞌʉ: ―Hinga øthʉ núna dí beñhʉ de ra pa dega ngo, xiꞌbʉ da
    bø yá cuɛ ya ja̱ꞌi ne da ñʉntsꞌiꞌʉ.'
  wnu-wnu: 'Munon baraitari aib eng qiumuni ete qamamir: “Mi niau qent munon aib qamb
    qiumunimunor qen end Yisas baab waramb qamb oboun eng munon qei ininob yogurubour,”
    ende qamarei.'
  zam-NT: 'No mbez mèna loo xtàa mèna: ―Ne''lide na'' con'' ndlya''s na'' con Jesús
    le''n huiz lni par ne''xide lezo'' mèn no par ne''yátbèede mèn co'' yi''th lni
    contra na''.'
  zyp-NT: “Canghrasala, Khungsaipanaw chung leco cang kheh seh, cawngsaw tah hnahnawhnah
    aa tua sua a,” tatah aa tah.
  sey-NT: Careña, cuiꞌne pa̱i tsiꞌsini sihuajë yoꞌo maca huaiye pa̱ñuꞌu, coꞌaye pa̱ipi
    cuasa co̱ꞌme huesëni sa̱ñope ai yoꞌojë camaꞌcohuaꞌini, careña.
  nvm-nvm: '@see-verse:MRK.014.001'
  mps-mps: Augwaligo te po miyu, tama te po me wai, “Dago te tiwai sę te olo bidibo
    Pasova side me egobeo. Tiyu te we bidi augwaligo wąbi hwįabo sę hodolabuo,”
    te po wai.
  seh-seh: 'Mbwenye iwo akhalonga kuti: “Penepyo mbitilekeni kupicita pa ndzidzi wa
    phwandu, gopa mbumba inatizungunukira.”'
  pab-NT: 'Hoka nexahitaha: — Maisaiya nikare wisaonita hisehaliti xowaka, halitinai
    maisa eharahitaha wihiye maheta — nexaha.'
  llg-llg: '@see-verse:MRK.014.001'
  kyf-kyf: 'Wa nɛɛ: «-A ''na kpalɩ ɔ ''fɛtɩɩ ''ylɩ nya -nɩ. We ''nɩ -mʋʋ, ''ɩn ''gbe
    gbugblolua.»'
  tpi-tpi: Ol i tok, “Yumi no ken mekim dispela samting long ol bikpela de bilong
    lotu. Nogut ol manmeri i lukim na ol i kros na kirapim pait.”
  mih-NT: 'Zoco i catyi ra: Ña vaha vityi vatyi iyo vico. Ta coto cahñi tahan ñiyɨvɨ
    sihin yo.'
  qvh-NT: 'Sayno wilanacurmi waquin niyargan: “Ama sarishunsu Pascuachöga. Saycho
    sarishgaga asca runacunami favornin sharcur ticrapämäshun.”'
  kms-kms: Pudi ninge mari, “Ngeri yumbui nei bibiny kin tende puayi puq pen wayequ.
    Beghi puq pen tedi wute buagi beghi ker ruangu.”
  agn-agn: Ganing tanira, “Indi itōn ta ong kasagsagan tang pista, itaben magkagolo
    tang mga taw.”
  nhi-NT: 'Octouayah: —Tla ohcon itchiuasqueh, amo ohcon itchiuasqueh yehyeh itich
    in iluitl, amo yeh ualmahcocui nochi in altipetl.'
  ttc-NT: 'Kyetz nkyyoli'' tuq kyib''kyib''x ikxjani: «Mejor k''on jaw qtzyu'' mer
    tuj te ninq''ij tzan tpaj kye xjal okyejawel lab''un q''ojiyon qi''j.»'
  dan-1931: 'Thi de sagde: “Ikke på Højtiden, for at der ikke skal blive Oprør iblandt
    Folket.”'
  kwj-kwj: Wondani ya wu sawe, “Ka gisi laka ki o hinga apa nu wo hinga. Apa kale
    bai himiyama hurahama rini keke wu wokoni au ti wu saino.”
  vie-OVCB: 'Họ cùng đồng ý: “Không làm trong ngày lễ Vượt Qua, để khỏi gây náo động
    trong dân chúng.”'
  kze-kze: amápa-kwaasi áái'a tíyáávainivo tanómbo kauvíyan-kanaara'a íma tuvuwónaumne
    siráawe.
  mpj-mpj: '@see-verse:MRK.014.001'
  lbk-lbk: Kananchan, “Masapol ay faken isnan piyasta ay nay tay ta ket lang magkholo
    nan takho.”
  mto-NT: 'Je̱tseꞌe ñavyaꞌanjada: ―Kaꞌa tseꞌe nmajtsumdat ku veꞌe je̱ xa̱a̱j tyunju̱
    vye̱ꞌnat ku̱x ku veꞌe je̱ nu̱may jayu yoojmu̱ktat yꞌajxu̱ktat.'
  bzh-bzh: Loḳ denër bë, “Hil su ġevonġ doḳ alam sën denegga nos böp agi malaj,
    in rëḳ dedun böpata.”
  guj-2017: તેઓએ કહ્યું કે, ‘પર્વમાં નહિ કેમ કે રખેને ત્યાં લોકોમાં હુલ્લડ થાય.’”
  jvn-NT: 'Mulané pada ngomong: “Aja wayahé Paskah, mengko ndak marakké ramé lan gègèran.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Sahwara dɨna “Tɨka munne sagaaꞌ aꞌmwera mala nanerabɨka!
    Sagaaꞌ sarɨna mwaalana!”
  ian-ian: Wan pesto la njɨmblamba kai wata wandi. Ndɨ kat kapmba kwutaa vatnyaneyan
    nɨma sakwat nɨmba vɨlaa kai walaa nɨma vat yigiyandi waa wandi.
  hun-hun: 'Mert azt mondták: „Ne az ünnepen, hogy a nép fel ne zendüljön.“'
  mcf-NT: 'Aden nibënec: —Pascuas ushë tantiec Edusaden yacno matses dadpen cho-choec.
    Matses dadpen choabicnuc ismenquiocquin Esus bedtiad. Bedsho isash, Padi. Bedenda,
    queuidash nëishun comapenen nuqui cuestsiashe —quepondash isadaidbo tsusiobo.'
  kjs-kjs: 'Go-rupa pirisimi rabu nimumi talo: Enaalinumi koe-rupa pogolasaalimi-pulu
    go Pasova yawena yapi di rabu Yesu mada na-adiamina lisimi.'
  mni-mni: Adubu Chakkhangbagi kumhei manungda madu tourabadi miyamna irang hourakpa
    yabagi maramna makhoina madu kumhei pangthoklingei manungda toudananaba hainarammi.
  yad-NT: 'Ru̱tañu̱yada ji̱ta variy: “Ne vana̱y nta vichtya rundamu day, riñuma siryi̱
    nijya̱nvajyuu variy sayadaju̱.”'
  mxb-NT: 'Dá ni̱ kaa ra̱: ―Ná dáꞌa ni tiin yó ra̱ tein víko̱, dá chi̱ ndakuei ña̱yuu
    nakui̱na vaa̱ na̱ kiꞌin na saꞌa̱ rá ―kaá ra̱.'
  pon-2006A: Irail eri ndapene nanpwungarail, “Ieremen kitail wia ahnsoun Kamadipw
    wet, pwe aramas akan dehr mwoarongkihda.”
  maq-NT: 'Peru cachja me cojo xicjin me cuitjin: ―‍Ndatjin xi cuinechanyan ne, cuatju
    suhi sehe chjahanhma cha, ta sá xi tsajin ne, tu cumacjan rë xutacjín hane cumá
    ngu suë jyë.'
  hto-hto: 'Iadɨ daɨdíaɨoɨ: —Ɨráɨzie ana íena llaɨtánide; áfemo comɨnɨ fɨcɨre júfidoñeilleza,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Pois eles disseram: “Não durante a festa, porque poderia haver um motim
    entre o povo”.'
  ces-NKB: 'Říkali ale: “Ne ve svátek, aby snad nebylo pozdvižení lidu.”'
  cui-cui: 'Ichitha barapomonae najeye: —Abʉ jopa waetabi tsainchi poxonae jiwi Pascua
    matacabi wʉntha nacaetuta penanabanaenexa pexaewa. Tsipei icha barapo mataqueitha
    waetabichipatsi pinmonae anaepanaya najume cayayataxubichipa, najei daxita barapomonae
    xua Jesús yabara paebatsi.'
  boj-2014: Osib mareb, “Iga yori bati qa Yesus ojqasai. Ojqom di tamo uŋgasari naŋgi
    iga nugsib ŋiriŋosib qoto tigelto uge.”
  eng-OEBUS: for they said, “Not during the Festival, or the people may riot.”
  eri-eri: Onodu nere benou lewane, “Ere dada waha bori nomo fati anyakaro langa ada
    onowoya. Gamaji fai-aita bagu uredu honggoro dubode oota jaimu woguga.”
  aly-aly: '@see-verse:MRK.014.001'
  wiu-wiu: Nitikete ekete toge kikoo-petepa dekoa moamato. Pa ali atoame toto-pala
    wene poa wili walai wa kaweino, enipete dekoa moamato wa oa tukaneya.
  swe-swe: 'De sade: ”Inte under högtiden, för då kan det bli upplopp bland folket.”
    [Högtiden Pesach inleds eftermiddagen den 14 Nisan. Några timmar senare efter
    solnedgången är det 15 Nisan och det osyrade brödets högtid tar vid. Dessa två
    högtider hör tätt ihop och refereras ofta som en enhet. Två dagar tidigare är
    troligtvis sen eftermiddag innan solnedgången den 12 Nisan när Jesus har avslutat
    sitt tal på olivberget. År 30 e.Kr. är det tisdag eftermiddag.]'
  cth-cth: Hateiteh, taminaw ruengrueng tet vaih ati awh dawkvah, pawi hnin nah teh
    duem tat ei sei a kâti awh.
  mti-mti: Mu waya, “Buyunai danave oraimina onan, kuiyawa iyayapan mut yoipetan.”
  pad-NT: '@see-verse:MRK.014.001'
  twi-twi: Nanso wɔkae se, “Yɛrenkyere no afahyɛ no mu, anyɛ saa a ɛde basabasayɛ
    bɛba ɔman no mu.”
  hlt-hlt: “ Tedae khotue vaengah boel saeh, pilnam kah olpung kacan la om ve,” a
    ti uh.
  tbz-SIM: 'Kɛ yɛ̃́ bɛ̀ do túmɛ̀: Ti bɑ́ɑ́ ò pĩ ndibɑnni miɛkɛ, ti yɑ̀ɑ̀ bo cé ndikpɑ̀nnì
    bɛnìtìbɛ̀ cuokɛ̀.'
  san-GUJ: કિન્તુ લોકાનાં કલહભયાદૂચિરે, નચોત્સવકાલ ઉચિતમેતદિતિ|
  amx-amx: Tjerrtj map-artek inang Jesu-eh angerr kangkek, lakenheng inang angkerrek,
    “Tjerrtj mapel nwernenh ahang-irremel atwehetjeng, nwern renh itja Anper Alhekarl
    arltang kwerel antwerrketjeh. Arrwekek-amparr.”
  ake-NT: “E'tane Iweyu Rʉ'pʉ a'tai pen, ka'pon amʉ' nin e'sara'tɨ esi usewa'noman
    pɨ',” ta'pʉ to' uya.
  qvn-NT: 'Chaypitas cay ninacurcaram: “Ama charishunchu fiesta wichanga, runacuna
    sucsutänacur mana imatas lutanta rurapäcunanpag” nir.'
  tku-NT: 'Talāhuanilh: ―Palh natlahuayāuj catūhuālh līhuan lamā''lh cā''tani'', tachi''xcuhuī''t
    natatā''kaquī''.'
  bjk-bjk: Ma lamun idi toxo tengen, “Ire takarabo pet biringan kö bung ne Luxa, xalik
    a nangadi tabo eöngat ma tabo ögat ire.”
  msy-2020: Egha me kamaghɨn uariv gei, “E isamɨn dughiamɨn an suighan kogham. E damutɨ
    isamɨn itir gumazamiziba mɨdorozir ekiatam damigham.”
  bpr-bpr: Bay manla, “Nangto nimò ani di lam i fista du keng falbut i dad to, na
    baling ale mimò samuk.”
