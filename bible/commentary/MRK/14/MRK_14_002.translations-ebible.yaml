  deu-ELO: Nicht an dem Feste, damit nicht etwa ein Aufruhr des Volkes entstehe.
  mjc-NT: 'Maa tyin natuhu̱n tahan ra naha tan catyí ra naha: ―Ña cua tɨɨn naha yo
    tsi ra quɨvɨ maa vico tyin coto nduvaa xaan nyɨvɨ ―catyí ra naha.'
  ktm-ktm: Odoke su hapa ihpah, “Tidu titpo kolwii oh. Iy keti ma mundrun rang mandra‑an
    pe sa lau sulo‑on ho‑us hendrek pe hendrek hansa Yerusalem. Kihne tidu titpo ti
    pe sa lau we hohmbrus Iy pe hopo handrai punou kile ta tidu.”
  caa-caa: 'Pero ojronobꞌ jaxobꞌ taca y chenobꞌ: —Machi tuaꞌ caqꞌueche axin e Jesús
