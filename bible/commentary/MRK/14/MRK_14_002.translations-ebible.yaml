verse: MRK.014.002
translations:
  kpx-kpx: Abu loui avoe, “Nahi vahaehoe vani kemo ma halevai. Onoilage atae abuna
    ke elehai itumulahai nahie havei.”
  okv-H: einge ea, “Ungote pondo iji te aisora amo embo na ereto jujune aisora avoeto
    pondo irae au isimba ta aisora.” ainge ea.
  tbo-tbo: Hi ibaabani po hi pa, ‘Ega toleha u hinena Yesu ta panipani apo lawa hina
    wigawiyeta.’
  mal-C: “കലാപം ഉണ്ടായേക്കാം, അതുകൊണ്ട് ഇത് പെസഹാപ്പെരുന്നാൾ സമയത്ത് പാടില്ല” എന്നിങ്ങനെയായിരുന്നു
    അവരുടെ ചർച്ച.
  grc-SR: ἔλεγον ⸂δέ,⸃ Μὴ ἐν τῇ ἑορτῇ, μήποτε ⸉θόρυβος ἔσται⸊ τοῦ λαοῦ.
  bgc-bgc: पर वे कहवै थे, “त्यौहार कै दिन न्ही, कदे इसा ना हो के माणसां म्ह रोळा माच्चै।”
  khz-khz: Na gekilato, “Ati velekwa aonai pene wala, kwalana velekwai pia vogomai
    talimara ia atana na nege purina nea.”
  deu-TKW: 'Denn sie sagten: nicht am Feste, auf daß es keine Unruhen gibt im Volk.'
  zsr-NT: 'Taꞌnë́ꞌ: ―Cutu gac sönruꞌ‑nëꞌ dza lni le lun rusbö́ bunách.'
  lin-lin: 'pamba te balobaki : « Tosala yango te na tango ya feti, noki te bato bakotomboka. »'
  hns-NT: 'Oesab bolies: „Tiewhaar ke tem par na kare k''hoi, nahie to manai log halla
    matjaai dei.”'
  noa-E: Amach ödegpain mag i thõopʉ̈iju khĩirju naajieb mamʉ, jũrr tagam khʉʉnau,
    “Keena, mʉg nemkhoo ee maadëu i thõoba sĩuju. Magba akhiin õor pöm mʉg wëjöm maach
    dʉ̈ita meeukhaju” aajeejim anʉm.
  eng-EMTV: But they said, “Not during the feast, lest there be an uproar among the
    people.”
  mib-NT: 'Te ni cacahān de: Ma jnɨ́ɨ yó de máá quɨ́vɨ̄ víco, chi ndonda ñayuu sɨquɨ̄
    yō, achí de.'
  bea-bea: Ahwole toowe ghati, Atu kwehlachayihi dzinee eli, atu tane inchiniootyelu.
  lif-NT2: कर खे़ङ्‌हाॽरे़ मे़बाःत्तु, “कन् तङ्‌नाम्‍मोग आनिॽ हे़क्‍के चोःक्‍मा मे़नुॽने़न्‍लो,
    मे़ःन्‍ने़ फाॽग्र कन् मनाहाॽरे़ हयङ्‌किल्‍लिङ् मे़जोगुॽरो॥”
  xnj-xnj: Nambu vakajova, “Tikotoka kukita chenicho lukumbi lwa mselebuko, ndava
    vandu yati vikita chitututu.”
  mmx-mmx: Ketla diga epaase xeretna, “Ata noxo lox i na at laaleng at leluxa. Lavanga
    limixin dina lok kaxat turube.”
  cbr-NT: 'Cananíbi ca quiacëxa: —Unicamama anun rabanan nëëti tsuáquiruia, usa ''ain
    cananuna anun carnero ''ati nëtën bitima ''ain.'
  tee-NT: 'Para ixtanajun: ―Jantu cach''apayau acsni va alin ju c''atan ni na aktsamcanta
    ju acsnich. Va laich catatalhk''amalh ju lapanacni.'
  eng-LSV: and they said, “Not in the celebration, lest there will be a tumult of
    the people.”
  cak-NT: 'Reje'' niqui''ij chiquiwech: Man takatz''om chupa ri nimak''ej re'', chi
    quiri'' manak yecataj ri winak chakij, yecha''.'
  pah-NT: A'ea rupi rũi po ti nhande ga pyhygukari he'yjuhuve'g̃a ti tojogwayvayvaryme
    ga rehe, ei g̃a ojohupe.
  sja-NT: 'Mamĩda ũk''uru arii p''anadap''edaarãpa maapachida: —Fiestade ooda-eda
    ajida, eperãarã k''ĩrau para beepiamaapa tachi ome.'
  xed-xed: «Yaha da nzakway baɗu tsa fitika skala Pak ya tama, kabga ka baɗu tsa ka
    mu ksay katsi ná, ka waya ka skwi da sliʼanaftá mnduha ta hwanzaɓaku,» ka həŋ.
  mks-NT: 'Ta já cáchí xi̱hi̱n táhan na: —A̱ tíin toho í da̱ mé víco̱ jáchi̱ tia̱hva
    náá ndiva̱a̱ ña̱yivi —na̱cachi na.'
  gfk-S: Iesene di ga tange, “Dait pai nale gil hobi kaia tano nian. Ira turadi di
    nahula tut na purpuruan ma dait.”
  bmu-bmu: Jaruba kewöta kewö jiget, “Ambazip irimŋini seholiiga karimŋi karimŋi asuhubepuköra
    mi sösöŋgai kendon nalöŋe akingö osibin.” Mewö jiget.
  dgz-dgz: Mu anega wan, “Barip wamewa gapan Iesu ya warait iwa waenapan ita anan
    tapi tawa.”
  eng-GNV: But they sayde, Not in the feast day, least there be any tumult among the
    people.
  zaa-NT: 'Ra cą: Alàa tsá gani fiéstą'' gudàxu'' ri''u ą preso, para qui''ni làa
    ilá''ni ca enne'' ỹetse'' nna chatha alboroto le'' ciudíį.'
  eng-WEBSTER: But they said, Not on the feast -day , lest there should be an uproar
    of the people.
  guh-guh: 'Itsiata bajarapamonae najumaitsi: —Fiestajava meta abaxë apo vaetabi tsanetsi
    jivi vajanacaitsacueniabiyaniva, najai bajarapamonae.'
  bon-bon: Teepi jiicisi egä, “Mine äblicäco teebine oomlana trii biname bime irewale,
    cije teepi cubu jaagednusi mine cama.”
  nhw-BL: Pero moilhuiyayaj amo huelis quiitzquise ipan nopa ilhuitl para nochi nopa
    masehualme ma amo moajcomanaca huan quinhuilanase.
  swh-ONEN: Lakini walisema, “Tusilifanye jambo hili wakati wa Sikukuu, maana watu
    wanaweza wakafanya ghasia.”
  wbi-wbi: Vakijovasyagha veene vakatisagha, “Nave tuuti tunkole ikighono ikyimike,
    avanhuu kyande vileeta amabaatu.”
  bba-bba: domi bɑ ɡerumɔ bɑ mɔ̀, n ǹ weenɛ bu ko tɔ̃ɔ bɑkɑ te sɔɔ, kpɑ n ku rɑɑ
    ko ɡɑri bɑkɑ tɔmbun suunu sɔɔ.
  eng-KJVCPB: But they said, Not on the feast day, lest there be an uproar of the
    people.
  kgk-NT: —Arete-py ae ani jaipyhy íxupe, he'i. —Atýra-py jaipyhy ramo, onhembopoxy
    arã ijaty jaty va'e kente kwéry nhande-vy, he'i ojóupe Hesu pyhyharã kwéry. Upéa-gwi
    oipyhy nhemise Hesu-pe.
  waj-waj: Gioonna kiaapuuya nuunaida kumimakaida rapivoora ta hama buusa nneera suaivaki
    Yisuunna utida ruputuaaravaivee, tiravai.
  ekk-PKP: „Aga mitte paasapüha ajal,“ rääkisid nad isekeskis, „muidu võib rahvas
    mässama hakata.“
  mpx-mpx: Hi ba, “Bahi ta giginola hagali ana sauga elana, eba abwe gamagalau nihi
    lohaveyan.”
  wbp-wbp: Nyampu-jarra-puru purlapa-jarra-puru, kulalparlipa marrararluju pakakarla
    milparniwarra-puruju panu-puruju. Lawa kujaju, kajikalu-ngalpa nyanjarla yapa-kariji
    kulu-jarri-nyayirni kuja-panukuju.” Kujanyalpalurla warrarda jangkardu jaaly-manu
    Jijajikiji.
  luo-luo: To ne giwinjore kendgi niya, “Kik watim kamano ka Sawo pod dhi nyime, nono
    to ji ongʼanyonwa.”
  nhe-NT: Pero moilhuiyayaj ax huelis quiitzquisquíaj ipan nopa ilhuitl para nopa
    tlacame ma ax moajcomanaca huan quintehuisquíaj.
  aii-aii: 'ܐܝܼܢܵܐ ܐܡܝܼܪܗܘܿܢ: ”ܠܵܐ ܒܥܹܐܕܵܐ، ܕܠܵܐ ܗܵܘܹܐ ܫܓ݂ܘܼܫܝܵܐ ܓܵܘ ܥܲܡܵܐ.“'
  esk-NT: Aglaan iliŋich nipliġñiqsut, “Niġiqpagvikaam uvluani taatnaġnianġitchikput.
    Iñuich aupatchakpiaqtut.”
  msb-msb: Pero sabi ninda, “Dili ini dapat na himuon sa kapyistahan kay basi magsaramok
    an mga tawo.”
  cpa-NT: 'Di³ ca¹juúh²dsa: ―Tsa¹lé² chianh¹³ jniang³ jmai³ jmai³, ju³ná³ ca¹jmo¹
    dsa² jue¹² møah¹³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ କଇଲାଇ, “ପରବ୍‌ ଦିନ୍‌ମନ୍‌କେ ତାକେ ବନ୍ଦିକରି ନଏଁ । କାଇକେବଇଲେ ଲକ୍‌ମନ୍‌
    ଗଣ୍ଡ୍‍ଗଲ୍‌ କର୍‌ବାଇ ।”
  meu-meu: A idia eto, Dia aria dinadia ai, aru taudia bae heloḡo-heloḡo na garina.
  yva-NT: Weramu vemo wamo aijar no one ama uga so rai nora, weye vatano wanui indati
    upari ti usivuiny.”
  dgc-dgc: “Pero éwan nadid a piyesta,” kagi de; “makay maligalig du tolay.”
  zpm-NT: 'rnee zho: ―Laa me no ygaa, per lëëraasi gnaazd ne me mer dze lni, sac miech
    guizhiu ne ndxie lo lni dze co; zrieequia nzian zha ne glisquiw.'
  hix-NT: Kasahxemtontokonye, ahohsàra hak tehtxe. Kàwyanye ahosnàtoko rma, ukurunhoso
    nohsamnohyatxow hamà, toto komo, thenyehra, ketxkon hatà, Xuknewyana yoh komo.
  sim-sim: '@see-verse:MRK.014.001'
  npi-ULB: किनकि तिनीहरूले भनिरहेका थिए, “चाडको समयमा होइन, ताकि मानिसहरूमाझ दङ्गा
    उत्पन्‍न नहोस् ।”
  cgc-cgc: Piro, gambal danen an, “Dili ta anay buaten ate na plano naan ta timpo
    ta pista tak basi maggamo mga ittaw an.”
  tim-tim: Akto hinŋe Yesu mendenŋe luâk âmbâle dondâ hombaŋgât togoyi irekŋe nâŋgâmbiâ
    kuk miawakbopgât hinŋe bo memberen.” dâyi.
  yor-yor: Ṣùgbọ́n wọ́n wí pé, “A kò ní mú un ní ọjọ́ àjọ, kí àwọn ènìyàn má bá á
    fa ìjàngbọ̀n.”
  wos-wos: Ye di wa, “Déré xiyatame. Hénoo hura sa nukwa déré yamba hurukéme. Némbuli
    séfélak du takwa wun hénoo sanjoka ané getéfaré di ya. Némbuli nani Jisasré hurumbet
    di nani wali waritandi. Di yindat nani déré hura xiyatame.” Di wungi wa.
  emp-NTPO: 'Baribʌrʌ jarasid̶aa: –Ewari dromane jidad̶aẽ́a ẽberãrã quĩrũbucarãnamãrẽã.–'
  eng-F35: But they said, “Not during the feast, or the people may riot.”
  ind-ind: Lalu mereka berkata, “Kita tidak boleh menangkapnya selama perayaan ini
    berlangsung, karena bisa saja terjadi kerusuhan di antara orang banyak yang mendukungnya.”
  pes-OPCB: 'ولی می‌گفتند: «در روزهای عید نمی‌توان این کار را کرد مبادا مردم سر به
    شورش بگذارند.»'
  mpt-mpt: i funaniba Singkalin amo dim olo inasoba nakaia unangai yateniba dosuan
    bianiba dleb weng oyemiobo geniba baaniba Nibo debioba singkalin amo blimansota
    mit afu debeb monobta ananomo gesiobe.
  ssx-ssx: Ikana꞉ma꞉ alota꞉ Ne pambaaso haena꞉ta꞉ dia꞉me. Wanda꞉halima꞉ niki pa꞉ta꞉
    mineke pankaapa꞉na꞉ lemekeme. Kutupa pota꞉ ma꞉nda꞉ weimikime.
  mkl-mkl: Ammɑ ɑ̀ wɑɑ ni, kù sĩɑ ku jɛ si ɑjɔi jinɡɑuu ku bɑ hoyɑ hoyɑ ku mɑɑ̀ dede
    si zɑmɑɑu.
  gaq-gaq: ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଆର୍‌କେକେ, “ନେ ସାପାରେ ପାଣ୍ଡୁଏନେ ବେଲା ଜିସୁକେ କ‍ଏଦ୍ ଆଡିଙ୍ଗ୍
    ନେୟା ଣ୍ଡୁ । ଦେତ୍ ଡିଙ୍ଗ୍‌ଲା ରେମୁଆଁଇଙ୍ଗ୍‌ ରିସା ଡିଂଚେ ୱିଙ୍ଗ୍‌ଆଃରିଂଆଃନ୍‌ସା ପାଂଆର୍‌ଏ
    ।”
  gof-RNT: “Asay ooshshi kessonna mela Paasika bonchchiya gallasan hessa oothoko”
    yaagidosona.
  unx-unx: “ପାରାବ୍‌ ହୁଲାଙ୍ଗ୍‌ଦ କାବୁଆଃ, କା'ରେଦ ହଡ଼କ ହାଲାଗୁଲାୟାକ” ମେନ୍‌କେଦା ।
  gah-gah: Vegenalite lova napa ali utó iki lipilikatanazo, holisigú nene Izesuni
    apelemitune. Lá onoinazo, asuguná oko Izesuni agizató aleko apele hilitune liki
    gakó liki liake nenémini gapomú vitagá amó.
  lcm-lcm: Using kitapo antok ta si taun i matan angan ka ago vei nganing ri vap ki
    visvis.
  aer-aer: Itne angketyame, “Anwerne akarelheye urrekeke-atwetye, Passover arrawe-irrentye
    akngerre nhenge kele uyerretyeke. Anwerne apeke lyete mpwarerlenge arrawe-irrentye
    akngerrele-ureke, tyerrtye nhenhe-werne-arle apetyewarreke areye anwerneke ahele-irremere,
    ahele-ahele akemele. Itne-arle itirremenge renhe-arle akwele Ngkartele alhilekenge
    yernetyeke.”
  qvc-NT: 'Wakinqam nirqanllapa: —Ama wanchishunchu fyistapiqa. Chaqa fyistaman tandakaqkunakish,
    chayta ruraptinchiqqa, kuntranchiq alsakanmanllapa, nishpa.'
  tgl-ULB: Sapagkat sinasabi nila, “Hindi sa panahon ng pista, sa gayon hindi magkaroon
    ng kaguluhan ang mga tao.”
  cbs-NT: 'jakia betsabun jatu yuikin: —Nukunabu nawaibutian meyamayuxankanwen, jawen
    taea bedukubauntidubukidan— inibukiaki.'
  xtm-NTPP: 'Kovaa jaku de ka ka''an: ―‍Masu kuu ne''un viko ma. Nú ña''a, te ñayii
    ma, jin ndakiti ini i nuu o, te jin kana jin kayu''u i nuu ka iyo o a ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Nambu ngabalenga, “Tukampukije mangobu ga mpapala, bandu bakaikangaje kutendanga
    kijonga.”
  bao-NT: 'To biri o biro ĩi niiupa: —Boje rʉmʉ petira mani tiiticãjaco, bojoca ajiama
    ĩirã uwiorije cʉ̃ja ca tiitipere biro ĩirã —ĩiupa.'
  san-ORI: କିନ୍ତୁ ଲୋକାନାଂ କଲହଭଯାଦୂଚିରେ, ନଚୋତ୍ସୱକାଲ ଉଚିତମେତଦିତି|
  huv-NT: 'Pero tapiüngüw: ―Ngondom marangaats aag ayaj wüx nangos nüt, cos nipilan
    apmajcüyiw, apmajlüy xeyay monyaingyaing ―awüw.'
  otn-NT: 'Di̱ n''yɛ̱mbi̱: ―A nu̱yá, hi̱nga̱ gue''mø ra̱ pa ngue ra̱ ngo ga̱ bɛnthʉ
    ya, n''namhma̱ hi̱nda̱ nangyø ja̱''i̱ da̱ ya̱ni̱.'
  nop-nop: Tiŋa indiŋ yogiŋ, “Hinamuni nai foloŋ adi mu tinim. Undineŋ adi tiyaugene
    metamdi mik tubupilatneeneŋ.”
  obo-NT: Kahi ran to, “Konna ta id posasang to pista kos kod-ammot kandin, su saddook
    od ko-ukag kos mgo minuvu.”
  cak-ENT: 'Y nquibij chiquivüch: Man tikatz''om chupan ri nimak''ij re'', chin man
    nyecatüj-pe ri vinük chikij, xquibij rije''.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤴ ᤋᤱᤏᤠᤶᤔᤥᤃ ᤀᤠᤏᤡ᤹ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ. ᤔᤧ᤺ᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤜᤕᤱᤁᤡᤸᤗᤡᤱ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥”
  snx-snx: Andug mendoubxo, “Ju indo mul xiliyai be maglib nenx yaxjal, sina sumaxangglixjax
    xuber ting daxabarxo.”
  kql-kql: Kape valan kavik galaveve, “Jeñjek jivale mfa kumbaŋñi pavandu. Yila balañjun
    mɨn ŋɨliwandu.”
  mie-NT: 'De nī ncāhān ndá dē: Mā tīín ó dē maá quīvī vico, chi nenda nchivī sīquī
    ō, ncachī dē.'
  san-TIB: ཀིནྟུ ལོཀཱནཱཾ ཀལཧབྷཡཱདཱུཙིརེ, ནཙོཏྶཝཀཱལ ཨུཙིཏམེཏདིཏི།
  qve-NT: 'Chaymi paykunaqa khaynata ninakuranku: —Jesustaqa hap''isunpunin, aswanqa
    amayá chay fiesta p''unchawpichu, Jesusman sayapakuspanku runakuna contranchispi
    ama hatarimunankupaq, nispanku.'
  pao-NT: Tamme sakwa gi numu poonnena oo batsapana, mu numu tamme-no nagoedooa.”
  cbu-NT: Xamachi, watam na shaniymaam waritayanlluwa. Tputs yasayarusin kapung tsiyantachpasinaya.
    Apinlliri putayani táranganaya.
  usa-usa: 'abáá kéeta tirááe: “óniqa kaugi-kánáámá miráonatataama waayúkama ááiqa
    ínópoataa mi-kánáámá íma kanaaráq ónúnatae.” téta tirááe.'
  soy-soy: 'Api símɑɑnɛ rɛ: Ái kɑpɛ ɑnyɑ̃́ kumúŋɛ́-i rɛ pisoi yɛ́ yisi ɑpi pitele
    wɑi nnyɑ.'
  bkx-bkx: '@see-verse:MRK.014.001'
  hui-hui: Tigua lalu, Wali agali bu karume ina baba gungu buligo tomo nolene harangi
    iname ibu naminami̱ya, lene.
  amf-amf: “Eeno goore konin dhaasoamadettsi, Paasikan gobshadhea wodanka ko dahabhoode”
    hamayse kinka ke dhalqade.
  quc-NNT: 'Xkib''ij k''ut: ¡Mächap pa ri nimaq''ij rech metukin ne ri winaq! —xecha''.'
  dob-dob: ta sigwae, “Geyaꞌabo sagali solanaya Yesu tagiyagiyai ꞌabona nai tomota
    sigamwasowaleda be silosaiya ꞌedaya.”
  wrs-wrs: Wo no kuwulva ishuvna hevm, aembu, manam pimba Yesusva hona innenindna
    novrava kevrivav, wo buiram waianga, pimba ora muserava kevrira, wo pimba himba
    helvowol vivav. Poaita ambo kevrivav.
  mca-mca: 'Qa yi''tƚi''ijju'' iye: —Qa hasu''ujƚe eku''n enewe'' ƚe''sits neƚutsji'',
    hats''inha qa'' nite'' nat''ayeji'' qu'' na''nayu''kii ene'' jukhew.—'
  tzo-TZC: 'Pero jech ta xalic xtoc: ―Ti cꞌalal jech ta xichꞌ tsaquele, maꞌuc ti cꞌalal
    syaquil ti qꞌuine, yoꞌ jech mu xlic epal cꞌop yuꞌunic ti cristianoetique ―xiic.'
