    ଲକ୍‌ମଃନ୍ ରିସାଅୟ୍‌ ଉରାଟୁ କଃର୍ତି ।”
  otq-NT: 'Ne mi eñꞌu̱: —Hinda tsa̱ ga ju̱hu̱ ha ya pa da̱ngo, ngetho da mu̱xma ya
    jöꞌi.'
