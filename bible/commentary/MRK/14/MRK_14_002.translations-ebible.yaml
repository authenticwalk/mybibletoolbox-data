  txq-txq: '@see-verse:MRK.014.001'
  aaz-aaz: '@see-verse:MRK.014.001'
  qup-NT: 'Chasna ruranata munashpankunapas paykunapura rimarkakuna: Paskua punchakunapi
    mana wañuchichishunchichu kay Jerusalenpi kahuk runakuna mana ñukanchita piñarishpa
    wañuchinayanankunapa. Chayrayku chay punchakunaka mana paktarihushpanra payta
    apichishunchi.'
  dop-dop: 'Pɑ yɔɣɔtɑɣɑ pɑ tɑɑ sɩ: Ye tǝ tɔmɑ sɩ tǝ́ kpɑ-ɩ ɑcimɑ wɑɑtʋ tɑɑ, pɩɩ lɑ
    yoou kɛ yǝlɑɑ tɑɑ.'
  azb-azb: 'Onlar deyirdilər: «Bunu bayramda etməyək, yoxsa xalq arasında qarışıqlıq
    düşər».'
  eng-DBY: For they said, Not in the feast, lest perhaps there be a tumult of the
    people.
  guo-NT: 'Do jawʉt, nakaewa najʉm-aechi: —Japox isaxisal fiestatat. Japox isas wʉt,
    jiw xabich palalaxael xatisliajwa. Ja-aech wʉt, jiwbej chamamosaxaelbej Jesús
    —na-aech paklochow nakaepaklochowliajwa.'
  hla-hla: Ba nori e poier, “Ara e moa te gi tatei kato menien tara poata turu kinalala,
    taraha a barebana e namos hiagetagetar.”
  mav-NT: Yt naku i wati­pyhik aheman teneg u hap e'at ko'i pe katu­pono wu'uka hap
    ne'i ra'yn topy­hu'at miit'in me i'atu kahato Iesui mohey haria pote i'atu'e.
  kpf-kpf: Oi itâ sâwe, “Kendonân kâmbam laŋ muyagebapkât kegâk gâsunat.”
  ppo-ppo: Tétepa, mepaae whi̧né duraalu, “Itei kaae o̧la detere be dȩmó da̧né ai
    ala enalemó, ti so whi̧né ho̧le sóró doasi foya enérapó,” yalepó.
  hin-2017: परन्तु कहते थे, “पर्व के दिन नहीं, कहीं ऐसा न हो कि लोगों में दंगा मचे।”
  bef-bef: 'Ana sipi mono kana maꞌasi hapi filuneꞌmu nehago yaꞌma sipi mono bomagi
    ma lite enegekesa keheliꞌahabe: Lali yaꞌma Yesuhi sipi noseꞌna kanagu ho fililenogomo,
    asaga bonaꞌmagi kehelite luba hilabe. Ya higo, yaꞌma noseꞌna kana su holenogo
    ho fililune. Enali ya lite kehelite geba hiꞌahabe.'
  amm-amm: Na iyamoki, “Mi fou fouko ulomai pa yo monoiso. Wonikaluso noko nokolalo
    mo mulu puwoso puwoso. Uo mulu aiko uwokoi.”
  zaj-zaj: Walonga, “Sambitutende gano mkipigiti cha ulusona, ama wanhu wosongeza
    mzahimzahi.”
  chq-NT: 'Pe jin''²in: ―Jo lí² jmoo²¹o'' jiin''¹³ la tɨ́² jmɨɨ²¹² lo tsʉ lɨɨlɨ¹ ito''²
    tsá² mɨɨ''¹³.'
  swp-swp: na isi si ene, “Tabu mataasi asubenana eai ata tatao se hetalagegagega.”
  bjr-bjr: Misa qiqau maasa sia qoomaqaki Yisuna aruanaura faiqí anaasee aanoo mandee
    maasa faqa dari foora.
  aby-aby: '@see-verse:MRK.014.001'
  eng-YLT: and they said, 'Not in the feast, lest there shall be a tumult of the people.'
  jni-jni: Wa gamarka ace awe me inki wa guna wadi meki me unu wuyi unu gori nini
    mu ruba ma nu mu hiri.
  kne-kne: Kanan da, “Basta adi tako itomtompong sin fiesta tan into et mo man-gogolo
    din kaipoipogaw.”
  tgj-tgj: Bunu minto, “Nyi vdwv yalungyachung bv rijila, ngonu pumja alulo sum riyojuka.”
  wat-wat: Si bwaduwa, “Muka ka kana tovai tana givikaviniya, akata namoḡa sina nuwagoyowa
    keta vigwaeḡa sina vibutuya.”
  gui-NT: 'Erei jei reta: —Agüɨye yaipɨɨ arete iara pe, agüɨye vaera tenta pegua reta
    oyapo tecorai.'
  quc-TT: 'Xkibꞌij: Man kaqachap taj pa le nimaqꞌij rech man ketukin ta bꞌik le winaq.'
  heg-NTPO: '@see-verse:MRK.014.001'
  ptu-ptu: 'Sapo'' nauai: “Tä'' la tapasipatuia'' allo kasalle, indana kende''i passikallaam
    illaam botto.”'
  bzd-NTPO: 'Ie''pa we̱lepa tö iché: —Kë̀ sö wamblö̀ Se'' Yë́pa Yërulune Egipto e''
    ké̱wö a̱ a̱s pë'' kë̀ shu̱ti̱rka̱. E'' kue̱ki̱ ie''pa é̱na iklö''wa̱kwa̱ iki̱tè
    wa.'
  kwf-kwf: Kira fata Ꞌuri, “NoaꞋa kulu kasi sasia ana kaidaꞋi ana FangaꞋa, Ꞌasu Ꞌubani
    na ngwae ki kira ka fiꞋi fuꞋalikulu.”
  eng-WYC-2017: But they said, Not in the feast day, lest peradventure a noise were
    made among the people.
  eng-WMBB: For they said, “Not during the feast, because there might be a riot amongst
    the people.”
  zat-NTPS: 'Na'' gulenné̱'': ―Quegá gundxu na lu laní, chee̱ quebe dxe''ena zraga
    bénneache.'
  spp-spp: 'Pi mpyi na yi yu piy''á: «Li ɲyɛ a yaa li pyi kataanni tooy''e mɛ, lire
    baare e sùpyire sí n‑cânra.»'
  zty-NTPS: 'Wnnágake'': —Bi žaḻa'' senžo-ne'' ža lni dan'' gongak benách ka'' žo''osbé.'
  mek-mek: Kai isa keinaka, “Miamia kinagai egaꞌina falakapa, o agakapa koa aisama,
    papiau aꞌoaꞌo akaikiꞌa afekapa,” keoma.
  aey-aey: Euqa age madein, “Dana cajaca caji uqanu mimi ege cilehgowainnu Pasowa
    sab jecna cain odoqaun,” ein.
  urd-GVH: उन्होंने कहा, “लेकिन यह ईद के दौरान नहीं होना चाहिए, ऐसा न हो कि अवाम में
    हलचल मच जाए।”
  ycn-ycn: 'E nemá pajlocaca: —Uncá paala ripatacana fiesta e''iyá. Ñaqué huala''aquela
    ricá, cajrú ina''uqué yúcha''acojla huachá raú.'
  djr-djr: Ga bitjarra walal gan ŋunhi waŋanhaminany gam', “Yaka limurr dhu ŋanya
    buma dhuwalatjandhiny romgurr, walal ŋuli bäynha yolŋun walal maḏakarritjthi limurruŋgun,
    bala limurruny walal ŋuli gi dhuwal buŋun,” bitjarr.
  kvg-kvg: Geté ndigu āv gini-einím nqǽgo, “Ni khøuwa kandambaqape-te, bizi-matønø̀me᷄m.
    Soqaín ndøgo, ezoqa qaqa tigonem ni-te, yaq nøfe kandambaqape ndǿfakhān, ti
    mokho-te.”
  rug-rug: Vari zamai si arini, “Mada lopu tuqe vagia si Asa pa totoso Inevaṉa Pasova,
    sina meke gua mada varipera ni sari na tie,” gua si arini.
  hop-NT: 'Nihqe paṅqaqwa: Pay qa nōviwhqat epni, taq k̇a sinom pas qaunáṅwtalawvayani.'
  san-URD: کِنْتُ لوکاناں کَلَہَبھَیادُوچِرے، نَچوتْسَوَکالَ اُچِتَمیتَدِتِ۔
  heb-LB: ”איננו יכולים לעצור אותו בפסח,“ אמרו לעצמם, ”מפני שהעם יעורר מהומות.“
  caf-NT: '''Et ''uhutni, “Njan butus lhuseya, ''et whutah ilah ''uts''ooleh, dune
    lhtahohót''alh ''et whuch''a.”'
  mio-NT: 'Cati ra ta ra chi tahan ra ti: ―Ña cua tiin yo chi ra tichi vico ya, coto
    cua cuvaa ñivi ya ―cati ra ta ra.'
  srq-NT: —Fiesta mose eã nandeisi jẽ. Mbia ra paama ɨchɨ̃ nande je jẽ, ɨ que u ñee
    ñee nyue ra.
  kje-NT: Enimaa ida ma ne'el ida, “Yono ik hi'i panaeku eniyeni iknik lere alam lalap,
    kalo'o nakoko man suk derne Yesus Nin wanakuku hi'i wowo'o ar'arra.”
  bmk-bmk: Ivavo bo, “Iya kam maranai ta berai, memara da rava ina kayaya.”
  gaz-gaz: Isaanis, “Garuu akka namoonni goolii hin kaafneef yeroo ayyaanaatti hin
    taʼin” jedhan.
  kud-kud: na hiwalo, ‘Havena guyaune holanai Yeisu ta'abi'abi avivini, mata dova
    ta tomowa himanini alidai na hi'alehaegita’.
  urb-NT: 'Ame''ẽ ta pandu pandu a''eta jupe: —Ngã mi''u matyr rahã, heta ngã ixo.
    Arahã japyhyk ym we ta rĩ. Arahã japyhyk rahã, jande rehe ngã parahy ta. Jande
    namõ jumai ta — aja a''eta jupe.'
  fra-LSG: 'Car ils disaient: Que ce ne soit pas pendant la fête, afin qu’il n’y ait
    pas de tumulte parmi le peuple.'
  san-HK: kintu lokAnAM kalahabhayAdUcire, nacotsavakAla ucitametaditi|
  cak-SNT: 'Ijejeꞌ xquiꞌej chiquivach: Man nakatzꞌom ta chupan ri namakꞌej, chi quireꞌ
    man ncaꞌpalaj ta pa ri vinak chikij, ncaꞌchaꞌ.'
  uvh-uvh: Ka adi ning toging, indi bimbem tonga wa sande girii ganang didimeng mo'
    bemtam, wa aming arantagim wari u kanga a ning guk wa naga' ting ning tonga kabaksi'
    kadagang naknga banaksi' giptanga marara indi indifantam ning tonga tanga anasa'
    ma amini' ning toging.
  ino-ino: Inake nehae “Mi'ko vaya'yaka e'a ali'a atalu hu'ne'a ne'ya yakita hu'a
    nesaya yapina Yisasina atafa ohisune. Haviku atafa nehisunake'a mi'ko vaya'moki
    akete'a ke hu'a mikafi mafi nehu'a la hukae.” hu'a nehae.
  gnn-gnn: Walala waŋanhamina bitjanmina, “Yaka ŋilimurru ŋanya yurru buma balakurruyinydja
    romgurrunydja ŋi',... walala ŋuli bäynha ŋilimurruŋgu yolŋu'-yulŋun maḏakarritjthi,
    bala buŋuna yukirri ŋilimurrunha,” bitjarra.
  yal-yal: E yi a fala, e naxa, “En nama a liga sanla waxatini alogo yamaan nama sɔnxɔ
    sɔnxɔ.”
  cnt-NT: 'Jaun₂ ca₂dsia₃ jág₁, juá''₂: ―La₁ tsá₃ ''nió''₅ jmó₁ jniog₄ të₃ niog₅ jmɨg₄,
    jme₁né₄, ia₁ con''₂ tsá₃ ŋó₅ në₁jua''₂ ca₂tó''₂ dsa₂ juɨg₂ mɨ''₅₄.'
  tif-tif: Nuyo yak unang tunum tala-tala-ke-bam ima inokomip kaami diim Pasova yo
    kebip kawu aalokomup kaali, unang tunum yaapkan iyo, Kaa ban kelip o, kala-lomdip,
    Numi mafak o, yakan-kaa-bam yemalip kemin, kelup ilom ima ayo alik inamnip dinimnala
    una-tala-kelip kala, kala-somdupla kawu, aalum o, kala weng dap-tiilip ko.
  nlx-nlx: पुण ता केताला काय, “तिवारान दिह ओहलो नाय एणे जुवे काय माणहा माय देंग्गो
    एय जाय।”
  apw-NT: Áídá’, Doo da’idąąhíí bijįį daahiiltsood da, nṉee dánko bádaagochįįhgo godnch’aad
    doleełhi at’ééhíí bighą, daaṉii.
  gum-gum: 'trenchibelø køn: —Fiesta utu marmønrrab cha, misaamera ke chindi asamgaig
    inchimønrrain— cha.'
  not-NT: 'Icantobagaigaca irirojegui: —Quero águiri jiesitaquë. Iriro iniacaninataigui
    matsiguenga. Aroca águëri inguisaigacái eiroegui.'
  plu-plu: Ka ik adahan wixwiy kamaykiswig abet fet. Nawenétke hiyeg fetyapu hahhayruke
    ukakwiynek gipatra.
  iou-iou: Ŋode nadäŋkuŋ; Ämawebe bumta itkaŋ ŋonitä nadäwä täga nämo täŋpäpäŋ peŋawäk
    täneŋ yäŋpäŋ unita orekirit kadäni uken tänetawä yäŋ nadäŋkuŋ.
  ntp-NT: 'Dʌmos icaititadai ʌgai: ―Baiyoma asta siʌʌscadʌ daivuñiagi gosiaa duudagai
    vai poduucai maitʌrvui baacoagi ʌoodami ―ascaiti.'
  rai-rai: Diat piri naa, “Koku daat paami u ra lukaara, kaduk a taara diat a paam
    ta purpuruan.”
  haw-1868: I ae la lakou, Aole i ka la ahaaina, o haunaele auanei na kanaka.
  ffm-ffm: 'Kaa ɓe mbii: —Pati ngaɗen ɗum ley iidi oo so yimɓe ɓee murta.'
  arb-NAV: 'فَإِنَّهُمْ قَدْ قَالُوا: «لا يَكُونُ ذَلِكَ فِي الْعِيدِ، لِئَلّا يَحْدُثَ
    اضْطِرَابٌ بَيْنَ الشَّعْبِ!»'
  cop-CNT: ⲛⲁⲩϫⲱ ⲅⲁⲣ ⳿ⲙⲙⲟⲥ ⲡⲉ ϫⲉ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉⲛⲁⲓⲥ ϧⲉⲛ ⳿ⲡϣⲁⲓ ⲙⲏ ⲡⲟⲧⲉ ⳿ⲛⲧⲉ ⲟⲩ⳿ϣⲑⲟⲣⲧⲉⲣ ϣⲱⲡⲓ
    ϧⲉⲛ ⲡⲓⲗⲁⲟⲥ.
  sri-sri: 'Irire ãmurã́, ãsũ ãrĩñurã: —I bosenʉ ããrĩmakʉ̃ ĩgʉ̃rẽ ñeãbirikõãrã! Masaka
    marĩ merã guarã, marĩrẽ gainí turibokuma, ãrĩñurã.'
  nal-nal: Di piaat malasing kari, “Dia dina wen giu azaan angkanaan la raan laba
    iwana lotu. Tamon aubina dina raamin dia, dina mangat ma adu dina varop.”
  kyq-kyq: 'Naaɗe taaɗ ɔɔ: «JꞋɔn̰te Ꞌkɔkin̰ki ɓii laa ki, ey num jeege kiin̰ gɛn tɛɗn
    taara ɔɔ gɔtɔ tuju.»'
  kwd-kwd: Gila fata 'ilo'oo, “Goru sia agea mola na alata fafangalaa, fa'asia laloana
    nga ta'a gila ta bi'i ngada 'ola.”
  ded-ded: yofi degec, “Ngicngac yenearu dzikac sicsauc fingecbacac amma ye hombang
    nasou mi mebesonga.”
  ewe-ewe: Ke wogblɔ be, “Míate ŋu awui le ŋkekenyui la dzi o, ne míewɔe la, ʋunyaʋunya
    adzɔ.”
  nuy-nuy: Yagu wugurru wurru-yamayn, “Ngagurru yagi anaani ngurru-waṉbi anubani-rruj
    ngurru-mijgalmina-rruj, warruburru-rruj warraarrawindi-rruj, yagu wu-ngarrgi-magi
    ana-wungarri runggal-windiyung,” wurru-yamaa.
  cop-BHC: ⲚⲀⲨϪⲰ ⲄⲀⲢ ⲘⲘⲞⲤ ⲠⲈ ϪⲈ ⲘⲠⲈⲚⲐⲢⲈⲚⲀⲒⲤ ϦⲈⲚⲠϢⲀⲒ ⲘⲎⲠⲞⲦⲈ ⲚⲦⲈⲞⲨϢⲐⲞⲢⲦⲈⲢ ϢⲰⲠⲒ ϦⲈⲚⲠⲒⲖⲀⲞⲤ
  buk-buk: Tigeŋ sêhêgo dau ma sêsôm, “Dakôm têŋ Mwasiŋ Pasowa-ŋga ŋandoc dom, mboe
    lau daêsam naŋ sêmbo Jerusalem tu om atu Pasowa-ŋga, naŋ oc sêlic ma sêli dau
    sa.”
  pri-NT: 'Ba rà pi-ina tàra pâ: «O po càcaa wâdé na jè tâjùrué pàpari, na pàara na
    pwa i pi-ija maina wâna. Ba péa rà tà putàmu naa goojè ê pâ âboro, ma gùmagù napô.»'
  zpq-NT: 'Perw gosene'': ―Bi senchone'' ḻo ḻṉin'' cont ca yesebec beṉe'' žaš.'
  por-TFT: 'Mas eles diziam uns aos outros: -Não vamos fazer isto durante a festa
    chamada Páscoa, pois se assim fizermos, as pessoas que apoiam Jesus vão ficar
    zangadas e talvez fazer um motim.'
  gwi-NT: “Passover ch'aga'aa gwagwahtsii gwiizhit tr'ooheendal kwaa nihłagaanyąą
    jyaa digwiizhit ji' duulee dinjii nąįį datthak diits'ą' nich'itsahahthat.” ginyąą.
  gvn-gvn: Jana jana-karrajiku balkawan, “Kari karrba bamanda miyilba. Jana nganangan
    nyajinji, kuninji.”
  nna-nna: Wurrarnikinyiyarningu, “Wunyjurru jiliminyi? Munu warlilkunyi kurlkarri
    manapintingi partijirringi. Kurrngalju wurrarnayi Ngarrkalu ngakarna Jesus nganyjurruku
    king jarrinyaku, nganyjurrumili nyampali waninyaku ngarramarnti. Yakujun wurrarnikinyiyi
    marrngurrangulu. Tuku jilkunyarninyi janangamarra, kukujarrilu jiliminyi yirrinangamarra.
    Kurlu jiliyinganyjurrakalu janalu.” Palajun muwarr pirnikinyiyarningu palarrangulu
    mangunykatarrangulu.
  nhy-NT: 'Pero okimolwiayaj: ―Mach tikitzkiskej itech ilwitl para amo kualaniskej
    in tlakaj iwan yomoniskej.'
  asm-FB: এনেতে তেখেত সকলে ক’লে, “পৰ্বৰ সময়ত যেন নহয়, কিয়নো মানুহৰ মাজত হুলস্থুল
    দৃষ্টি গোচৰ হব নালাগে৷”
  okv-okv: einge ea, “Ungote pondo iji te aisora amo embo na ereto jujune aisora avoeto
    pondo irae au isimba ta aisora.” ainge ea.
  mxt-NT: 'Soco cacatyí ra chi ra tahan ra: ―Ma tɨɨn yo chi ra cha chichi vico vityin
    coto naquɨquɨ ñáyɨvɨ ―cacatyí ra.'
  tzo-NT: ―Ja' lec mi mu jpastic ti mero q'uin c'alal stsoboj sbaic ti crixchanoetique.
    Ja'to mi i'ech' ti q'uine naca me licuc c'op yu'unic. Ja' ti jsa'tic ti c'alal
    mu xchi'ucuc ti crixchanoetique ―xut sbaic.
  ind-AGS: Lalu kata mereka satu sama lain, “Jangan kita melakukannya selama Paskah
    berlangsung, karena kalau tidak, orang banyak bisa marah dan membuat kekacauan.”
  omw-omw: mwitaama tita, Tirenramwu vekyahu nyato kyarara nraana entaraqaa Iesusira
    ntavaaqavu kyaararo nraakye qoraqitairo ntaqi inraikyava qovara hiankyorave, tura.
  yrb-yrb: '@see-verse:MRK.014.001'
  maa-NT: 'Tjín i''nga xi̱ta̱ xi kitsò: ―Mì na̱chrjein‑la̱ s''eí si̱k''eén nga mì
    ko̱ts''e̱n jñà xi̱ta̱ na̱xa̱ndá.'
  mcq-mcq: Pu ijá ꞌwava Nú iviamaa vea natohwa ikaho paveꞌeja. Vejuroꞌi ea mapokapo
    sena vene ꞌaraha veꞌavarono paveꞌeja ꞌwavara.
  sus-A: عٍ نَشَ لَن عَ مَ، «وٌن نَشَ عَ سُشُ سَلِ لْشْي، شَ نَ مُ عَ رَ حَمَ عَ شُنيِ
    كٍلِمَ نّ.»
  jpn-1965: 彼らは、「祭りの間はいけない。民衆の騒ぎが起こるといけないから。」と話していた。
