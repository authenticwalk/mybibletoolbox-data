    huëcapairamaco. Matararo pochin cancantatomaco, ¿yamanamaco ti?'
  srn-NT: 'Yesus taigi den man taki: “Un kon nanga tiki nanga owru fu grabu Mi, neleki
    Mi na wan bigi ogriman.'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nu nguꞌ tyaala biꞌ: ―¿Ha loꞌo maxtyi cusu̱u̱ loꞌo
    yaca ndyaꞌa̱ ma̱ chaꞌ tejeyaꞌ ma̱ ꞌna? ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. ¿Ha sca
    ñati̱ cuaana laca naꞌ lacua?'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Kpã́i wɛliwɛn ma ũ, ↄ̃ a mↄ ma kṹi ń fɛ̃ndaↄ ń goↄa?'
  tcz-CHONGTHU: Yeshuan adongin, “Galguh bolho mandinga kon banga moltumle chemjam
    thoa keiman dinga nahung uham?
  mar-mar: नंतर येशू त्यांना म्हणाला, “मी लुटारू असल्याप्रमाणे तुम्ही तलवारी आणि सोटे
    घेऊन मला पकडायला बाहेर पडलात काय?
  snp-snp: Fuko fulitaito, Yesukafo limo, Namomu ya ugele we wenaba ne, loti koliti
    ya emiti kefati oluti oti nela fi nedenune, loti afe?
  isl-isl: 'Jesús sagði við hópinn: „Er ég þá hættulegur ræningi? Þið komið alvopnaðir
    til að handtaka mig.'
  spy-NT: Yooto, kumwoochi ꞉Yēēsu bichoo kināmē inee kule, “Ōbērē āntōōchinē ꞉anii
    lukēēt nyēē māchē kuweech kōōrēēt sookwaante chōōkiinēk āk syaariinek boonamaa?
  xnn-xnn: Dat kanan Jesus isnan deeyda ay wada isdi en, “Aykeak pomatey is ipogaw
    ta men-aalmas kayo ay mangdepap ken sak-en?
  mwe-mwe: A Yeshu gubhaabhushiyenje bhandunji bhala, “Nshinyiilanga na mapanga na
    ndonga kungamula mbuti ngwii?
  tte-tte: Yo Yeisu iwalo Yudasa me ana bodao kolili iba, “Gubesi, yakato yau toloinalikwa
    yabo? Mwa me ami kaleya kelepana yo me ami kepata kwalaoma yakato wakabi-kalatagau?
  tcs-tcs: Zizas bin tok, ‘Aukam yupla kam ya wea ol sod ane ol big stik po kese mi,
    wase ai man uda bin broke lo?
  hlt-THB: “Kai ve quk-ai na ka awm nawh nu, zawzi ing thingboeng ing kai tu aham
    nami law?
  soq-soq: Ita Iesu mo diamone wanase, “E isimala ita koinala do otele mainawo wilen
    ne wadaneana baiwa, ewaewa abo ne witakadila apanawa.
  qub-qub: 'Prësu charejcunata Jesús niran: «¿Suwachu cä, sabliquicunawan garutiquicunawan
    prësu charimaj shamunayquicunapäga?'
  att-att: Á kinagi ni Apu Kesu sù ira naggápù kuna, “Kagian naw panò ta tulisánà,
    ta umay kayu maggápù nikán nga nagármas ta badáng ánna palù?
  bki-bki: Na Yesu mil ban tomu nalo neibano, berinavo “?Jum̃abe ana kamiu kubar kenemiu
    iobogu a kenemiu nia nalo? Bior venia ana kamiu kumisidom ka kumei kuvokar kiniou
    tibe na? P̃eli na kamiu kumitum̃a kumisidomii kuber kiniou nebe toro tai na be
    p̃iriku ka nevina bija nouebin toro?
  bqp-bqp: 'Akũ Yesu pìńnɛ: Kpãni wɛ́dewɛn ma ũ kũ a su à ma kũ kũ fɛ̃nɛdanↄ
    kũ gònↄo yá?'
  mcp-mcp: 'Nə́ ndɛɛ́, Yésus mú zə cɨ nə buud ɔ́nɨ nə́: «Bɨ́ ŋgə zə nə ikafwɛlɛ nə
    məbʉ́lə zə́lə bií mə, mə jisə zhilʉŋgaanə́?'
  hat-hat: 'Jezi pran lapawòl, li di yo: -Nou vin dèyè m'' ak nepe, ak baton, tankou
    si m'' te yon ansasen.'
  npl-NT: 'Ijkuakó Jesús okinmili n tlakah: —¿Ononwalajkeh ononnechkitskikoh ika espadajteh
    iwa ika kuawitl kemi niyetoskia nitlachtek?'
  bgg-bgg: Chiihphado Isu è yao srane ithek shii yao, nathek ne gu shii mugohpho duiine
    zum pha khamriiethek chiih-è muchiingbang rog shii wuii ne bey?
  eng-TCENT: Then Jesus said to them, “Have you come out to arrest me with swords
    and clubs as you would against a robber?
  eng-BSB: Jesus asked the crowd, “Have you come out with swords and clubs to arrest
    Me as you would an outlaw?
  cpu-NT: 'Ipoña ikantzi Jesús: “¿Naakama koshintzi, pamashitantanari povathaamento,
    pipasamento?'
  san-ASM: পশ্চাদ্ যীশুস্তান্ ৱ্যাজহাৰ খঙ্গান্ লগুডাংশ্চ গৃহীৎৱা মাং কিং চৌৰং ধৰ্ত্তাং
    সমাযাতাঃ?
  tac-NT: '''Lige Esúsika regá anele alué we''ká ralámuli: ―¿Chonigá sirúpaché siparina
    o''ká igútiri ne''chí cha''pimea? ¿Chigórigame ju ne?'
  eng-WEBPB: Jesus answered them, “Have you come out, as against a robber, with swords
    and clubs to seize me?
  gfk-H: Io, Iesu ga tangai ta diet, “Hoing balik bia iau tiga tena kikinau kaikek
    muat gi kap hahuat ira hisa ma ra dahai wara palpalim kahai iau? Pai tiga tena
    kikinau iau!
  viv-viv: Ada Yesu yoꞋo gigahedi gigayo, “Vaita Iya tomunugakaiꞋafu amine yo aku
    munuga faꞋina waꞋela wafetomiyao wafulumamiyao.
  yao-yao: Che Yesu ŵaasalile, “Ana nnyiche ni mapanga ni imbonga kukungamula mpela
    ila une ndili jwachiswamba?
  tgp-tgp: Iesu mo verea isara mara, “Ka mai peresi na sita peresi na nalnal sohena
    vara enau tamlohi vili tamlohi mata vavanaho matea?
  auc-NT: Adinque Itota ïñömö ñöwo pönäni ïnänite, —Mïnitö ïñæmpa, Bitö në ö æ̈nïmi
    ïmipa, ante baï cædinque botö ïmote canta tönö yaëmë næ̈ænte ö æncæte ante pömïni
    awædö.
  kbc-NT: Odaa Jesus meetediogi niɡ̶ijo noiigi anodibatalo, “Managitiwaji adiwilo
    anadeegi ɡ̶adodaajoli, ɡ̶aneboli micataɡ̶a daɡ̶a Ee ɡ̶oneleegiwa agopeloagi.
  bmh-bmh: Guzenina, Yesus nug dudu awareun, “Ag malai mabun malai hog mui maulzag
    mui oimai, iz zob du sul ebe aram durub waimai, iwabun alemen ta?
  ctu-BL: 'Jesús tsi'' subeyob: ¿Tsa'' ba tiliyetla cha''an mi la'' chucon che'' bajche''
    mi la'' chuc xujch'' yic''ot espada yic''ot te''?'
  meq-meq: 'Yesu a gwaɗatay: «Ka yumaw fagaya ta maslalam kurom hay ada ta sakwal
    kurom andza ta gəsiye ndo i məkal ɗaw?'
  noa-H: Mag hich pʌrp'öbaadeewai Jesuu hamag, —¿Pãrau hoowain mʌʌn sĩi hõor nem jĩgk'anaa
    hõor t'õomiejöta chirab hajim hanʌm, jãg pãrau sĩi mʌ haig jua hee jierrnem panhappai
    bëeg hit'ee?
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Aure tamata maka lelie pemerinta mo. Imi
    keri sari kai ai buai kena kerike Au le mula?
  san-VEL: pa"scaad yii"sustaan vyaajahaara kha"ngaan lagu.daa.m"sca g.rhiitvaa maa.m
    ki.m caura.m dharttaa.m samaayaataa.h?
  kbq-kbq: Jisasi'a amanage huno zamasami'ne, Nahigeta Nagri nazeriku bainati kazintamine
    kumpa knontaminena eneritma kumzafa vahe zamazeri ku nehazankna hutma neaze?
  kbh-kbh: 'Y Jesús chë ents̈anga tojanatjá: “¿Ndáyeca s̈mojabo espadë́jangaca y ngarotbéngaca
    ats̈e jishachama, mo ats̈e canÿe bacá uamana ents̈á cuaftsemncá ca?'
  ron-LSB: 'Isus le-a răspuns: “Ați ieșit voi, ca un tâlhar, cu săbii și cu ciomege,
    ca să Mă prindeți?'
  pon-pon: 'Iejuj ap kotin japen majani on irail: Komail ko don ia due lipirap amen,
    wado kodlaj o jokon, pwen koledi ia.'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Para tlen inhualajtoque nica para innechitzquise
    ica machetes huan ica cuahuitl queja nielisquía se nitlaxtejquetl?'
  sps-sps: Ai Jisas tsue to tsuri, “Kat fei Anyo na kakabuts sam naa me iny nots Vanyo
    fiisen men kirat an vuts?
  wnc-wnc: Siwan Jesuta wa apbing aminu anzing yanikut. “Dasingge ginu na apu tanangge
    natake paip gatu zagwa ngang pake kuka aminu tapatu binga tanangge apukaing?
  bus-bus: 'Ben Yesu bèńnɛ: Kpãi wɛ́ɛdewɛn ma ũ, kɛ̀ a mↄ à ma kũ kↄ̃n fɛ̃ɛdaanↄ
    kↄ̃n gònↄoↄ́?'
  gub-BL: Na'e Zezuz uze'eg zauxiapekwer wanupe kury. — Perur takihe ra'e, perur ywyràihàg
    ra'e. Aipo imunar ma'e romo aiko ihe. Màràzàwe tuwe hepyhyk pe nezewe.
  imo-imo: Kano terimu kinye Jisasini yu ambolko ltingi kano iyemando nimbei, “Eno
    na lingei loi koipe melema meko ongepe, na wapu iyemu ningolio tengeya?
  boj-boj: Onaqa Yesus na tamo naŋgi di minjrej, “E leŋ ojo tamo unum deqa kiyo niŋgi
    sebru ti torom ti eleŋosib e ojqa bonub e?
  ulk-ulk: Ege Iesude yabi daratagerda, “Ka nole erwamle peka nali; wa pe karim tabakiauda
    gabagaba kem a teibur ausos tulik kem.
  eng-DRA: 'And Jesus answering, said to them: Are you come out as to a robber, with
    swords and staves to apprehend me?'
  knf-knf: 'Yeŧu kë aşë ţiini na baka aji : « Dwo nado buţaan i, kë nado bi pmobën
    na ikej na induk?'
  san-KHM: បឝ្ចាទ៑ យីឝុស្តាន៑ វ្យាជហារ ខង្គាន៑ លគុឌាំឝ្ច គ្ឫហីត្វា មាំ កិំ ចៅរំ ធត៌្តាំ
    សមាយាតាះ?
  arn-NT: 'Feymew Jesus ramtufi tati pu che: —¿Chem mew am küpalnieymün ta wayki ka
    nünieymün mamüll tamün püresumuafiel, iñche ta kiñe malochefengelu reke?'
  zas-NT: 'Dxel rëb Jesús loj ree bén guin: ―¿Chexc zeel zëëdidi con espad con yag
    din chinëdi naj ziꞌc tijb xingubaan?'
  ken-NT: Yesu abhɛ́p bo abhɛn bátwɔ bɛkɛm yi bɛ, “Bátwɔ bɛkɛm mɛ nɛ bɔakparɛnja
    nɛ nkɨ́k mbɔ bɛ nchí ngɛ́bhɛ́ ntantaŋ?
