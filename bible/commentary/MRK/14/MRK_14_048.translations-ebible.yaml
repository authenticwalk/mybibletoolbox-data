verse: MRK.014.048
translations:
  kpx-kpx: Ige Iesu namigevei avoe, “La huhuige dau vavoloe ata seleve. Ilike vage
    la di maliho benisita visuta malei loholu.
  okv-H: Iesu na enana ta degi ke einge ena “Na pegene embo mane rate asivo te kepata
    te jigito na humbasi ere puvuhova
  tbo-tbo: Yesu bolu i paliwelehi i pa, ‘Iyowai po a nimagawiya gapolami o nei biugei
    mei tau tu danene?
  mal-C: യേശു അവരോട്, “ഞാൻ ഒരു വിപ്ളവം നയിക്കുന്നതിനാലാണോ നിങ്ങൾ എന്നെ പിടിച്ചുകെട്ടാൻ
    വാളുകളും വടികളുമേന്തി വരുന്നത്?
  grc-SR: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς, Ὡς ἐπὶ λῃστὴν ἐξήλθετε μετὰ μαχαιρῶν
    καὶ ξύλων συλλαβεῖν με;
  bgc-bgc: यीशु नै उनतै कह्या, “के थम डाकू जाणकै मन्नै पकड़ण कै खात्तर तलवार अर लाठ्ठी
    लेकै लिकड़े सो?
  khz-khz: Iesu na evaikilarato, netiwato, “Au karoverave kakona ta avaivoana? Gaurai
    gomi pogo vogomai au gapigapiku, magemi vetali kativara e vevagi gapara?
  deu-TKW: 'Und Jesus redete sie an: wie gegen einen Räuber seid ihr ausgezogen mit
    Schwertern und Stöcken, mich gefangen zu nehmen.'
  zsr-NT: 'Jesús gudxëꞌ bunách naꞌ, rnëꞌ: ―¿Narújtsaliꞌ nuaꞌliꞌ guia tuchiꞌ len yag
    quië sönliꞌ nedaꞌ, runliꞌ ca runliꞌ rzönliꞌ‑nëꞌ gban?'
  lin-lin: 'Yesu alobaki na bango : — Boni, nakomi motomboki mpo ete boya kokanga
    Ngai na mipanga mpe na banzete ?'
  hns-NT: 'Aur Jiesoe oesabse bolies: „Ka, toelog talwaar aur danda leike aile hamke
    pakare khaat? Ham daakoe thoro baatie?'
  noa-E: Mag ich pʉrphöbaadeewai Jesuu amag, —¿Pãrau oowain mʉʉn sĩi õor nem jĩgkhanaa
    õor thõomiejöta chirab ajim anʉm, jãg pãrau sĩi mʉ aig jua ee jierrnem panhappai
    bëeg ithee?
  eng-EMTV: Then Jesus answered and said to them, “Have you come out, as against a
    bandit, with swords and clubs to arrest Me?
  mib-NT: 'Te ni cahān Jesús jiín ñáyuu cuehē ún: ¿Te va tēe cuíhná cúu ri jeē véjicoo
    ró jíín espada jiín yujnu jnɨɨ ró rúhū jeē súcuan?'
  bea-bea: Kwa Jesus ateyatetla, toowehchu yehti, Ihla unoosi khataachila pyese intyesi
    yu mekachatayitli yu tala nisataghahtyelu?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ हाङ्‌बिफ्‍युङ् के़जोःक्‍पाआबि? थेआङ्
    इङ्‌गाॽ आदे़म्‍से़ ताभे हे़क्‍क्‍याङ् तक्‍काःत्‍नु के़द्‌ये़ॽइबे?
  xnj-xnj: Yesu akamjovela, “Wu, mbwelili na mapanga na vibonga kunikamula ngati kuvya
    nene mnyagaji?
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Tila nimi mi vot de mi levemparise sepsep
    la levengkonbom sepsep kusu mina ranga alis ia? Nenia xopmen ana vaxaru kaxat
    ka leesep.
  cbr-NT: 'Usocëbëtan ca Jesusan axa anu ''icë unicama cacëxa: —¿Manë xëtocë ''imainun
    imaxu tëacë tuíanx caramina mëcamacë uni ''acësa oquin ''ë binux ucan?'
  tee-NT: 'Pus ju Jesús alacjuni ju ixtalhavat lapanacni: ―Tajuch ni va quilanaviyau
    tachi ju tam ak''alhona'' ju ch''ap''ap''ut''unat''it ni va lhit''ant''at''it
    ju mimachita''an chai ju q''uiu.'
  eng-LSV: And Jesus answering said to them, “As against a robber you came out, with
    swords and sticks, to take Me!
  cak-NT: 'Y c''ajari'' xpe ri Jesús xu''ij chique ri winak ri noquitz''ama'': ¿Anchique
    xinojij rix? ¿Xinojij chi jun elek''om nitz''om-e romari'' ic''amon-pe che'' y
    espadas?'
  pah-NT: 'Igwete Jesus''ga ei pevove''g̃a pe: —Amovahĩ po ji governo naerũ? ei ga.
    Nurã pe heruruhui itakyhea''javuhuva''ea mbuahava reheve ji pyhyga naerũ? ei ga
    g̃a pe.'
  sja-NT: 'Mãpai Jesupa iidiji ichi jita ata chedap''edaarãmaa: —¿Sãap''eda parã chejidama
    aji, espada ome mãik''aapa pak''uru ome mɨ jita atade eperã nechɨayaa bɨ jita
    atapatak''a?'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nya ta maguta kəl kuni ka sliʼagaghata nda huzla
    lmu da ksa iʼi, gənda yu ra?'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ na̱xi̱nu̱ tiin ñahá cán: —Cája ndó
    xi̱hín i̱ tátu̱hun cája na xi̱hín ta̱a cui̱hná jáchi̱ na̱queta ndó va̱xi ndó tiin
    ndó ye̱he̱ xi̱hín machiti ta xi̱hi̱n yíto̱.'
  gfk-S: Io, Jisas ga tange ta di, “Hoke balik be iou tike holmatau kaie mu ge kap
    hawat ira sele ma ra kapsil ura palpalim kawase iou? Pata be tike holmatau iou!
  bmu-bmu: Jisös jöhögetka keu kewö jii mötket, “Ni kegwek-kahasililiŋ azia qahöpmö,
    töndup nöŋgöra mewö möta bimgö sou ketaŋi aka liŋgip memba nömemba jöhöbingöra
    kaŋgotze.
  dgz-dgz: Iesu apan aruga tauane ame singui wayawamon, “Endi, ne up apanewa mini
    waranegepen menan ita gaut den tam tauayan?
  eng-GNV: And Iesus answered and saide to them, Ye be come out as against a thiefe
    with swordes, and with staues, to take me.
  zaa-NT: 'Jesús nna rèe cą: Tsí tì''a canu dia gudàxu'' ttu ubàna da'' le yù''u ná''
    le espada nna para gudàxu'' le inte'' preso cá.'
  eng-WEBSTER: And Jesus answered and said to them, Have ye come out, as against a
    thief, with swords and with staffs to take me?
  guh-guh: 'Nexata Jesús jumaitsi pevaetabivitsijavabelia: —Paxamë meta panetaneme
    betanacobetoxotsinë. Bajaraxuata pacaponame espadanë, naebonë yajava, patanevaetabinexamë
    pacuenia pavaetababiabame penacobetoxotsinë.'
  bon-bon: Yeesu biname bine jejemige egä, “Weene naaclige cubu turikä piiyepu gabagaba
    cama cebine oomlaname epu pana, egä cane cubucubu biname gäne.
  nhw-BL: 'Huan Jesús quinilhui: ―¿Para tlen anhualajtoque nica para antechitzquise
    ica machetes huan ica cuahuitl quen nielisquía se nitlachtejquetl?'
  swh-ONEN: Kisha Yesu akawaambia, “Mmekuja na panga na marungu kunikamata kana kwamba
    mimi ni mnyangʼanyi?
  wbi-wbi: UYesu akavaposia avaanhu vala akati, “Mwisile ni bamba ni mbunda kukung'hola
    une hwene nili mhijim'budi!
  bba-bba: Yerɑ Yesu bu bikiɑ u nɛɛ, nɛnɑ bɛɛ i mwɑɑbu nɑ kɑ tɑkobibɑ kɑ bokunu nɡe
    swɑɑ dio?
  eng-KJVCPB: And Jesus answered and said unto them, Are ye come out, as against a
    thief, with swords and with staves to take me?
  kgk-NT: 'Ha Hesu katu he''i: —Ma''erã po pegwahẽ peju-vy kyse reheve xe pyhy hagwã
    peju-vy? Ma''erã po yvyra reheve ave pegwahẽ peju-vy? he''i oporandu-vy íxupe
    kwéry. —“Hesu oporosakea va''e” peje tipo peju-vy? Ha ndaha''éiry upeixagwa xe.
    Iko''ẽ ko''ẽ anhemonhe''ẽ nhe''ẽ aiko-vy Nhandejáry róga kakwaa-py. Anhemonhe''ẽ
    meme ramo, xe mokambara voi. Ha naxe pyhýiry voi ra''e. Ha Nhandejáry kwatia nhe''ẽ
    imbaraete voi. Upéa-gwi yma he''i hagwe-rami, ãy oiko-ma, he''i íxupe kwéry Hesu.'
  waj-waj: 'Rutaka kiooduu Yisuuva vaidiiya tunoo: Ngia yaata utida kiaanoo: Mmuara
    vareera vaidi roosiivaivee, kiaa kiada paipa avaikaraiyauvaata tipaiyauvaatama
    utida ni mmaara ngiaannee?'
  ekk-PKP: „Kas ma olen mingi mässaja, et tulite mind mõõkade ja nuiadega kinni võtma?“
    küsis Jeesus neilt.
  mpx-mpx: Yeisu i baek elal i ba, “Age nau toawatautau ge topihigelgel inoke haveyan
    kilepana ge ebwakil toguina ku noahe ge ku nem tage nuku libau?
  wbp-wbp: Jijajirliji-jana payurnu, “Kularna ngajuju wiji-palka! Nyiyaku-yijalankujulu
    kujaju jatu-pardijarni ngajukuju junma panu-kurlu manu kuturu panu-kurluju, kujankujulu
    puuly-mardarnu?
  luo-luo: Yesu nowachone joma nobiro makego niya, “Uwuokna oko mondo umaka ka utingʼo
    ligengni kod arunge mana ka gima an jatend koko mar jo-jendeke nangʼo?
  nhe-NT: 'Huan Jesús quinilhui: ―¿Para tlen inhualajtoque nica para innechitzquise
    ica machetes huan ica cuahuitl queja nielisquía se nitlaxtejquetl?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܝܟ݂ ܕܥܲܠܔ ܓܲܝܵܣܵܐ ܦܠܝܼܛ ܠܵܘܟ݂ܘܿܢ
    ܥܲܠܝܼ ܒܣܲܝܦܹ̈ܐ ܘܒܚܘܼܛܪܹ̈ܐ ܕܕܵܒ݂ܩܝܼܬܘܿܢ ܠܝܼ؟'
  esk-NT: Jesus-ŋum nipliutigai, “Suvaata tigutyaqpisitŋa savikpaliraaqhusi anautaniglu?
    Savvaqłuktaunasugivisitŋa?
  msb-msb: Tapos nagsurmaton si Jesus, “Nano, tulisan an paghuna niyo sa akon kay
    nagdarara pa kamo san mga talibong kag mga balbag para lang dakupon ako?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ja²nioh¹² hniah¹² ti³chinh¹² hniah¹² ŋí³, ti³chinh¹²
    hniah¹² hma², hi² chiángh² hniah¹² jní², ju³lah jan² dsa² ca¹jmo¹ høin².'
  dso-dso: ଜିସୁ ସେ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ମୁଇ କାଇ ଗଟେକ୍‌ ଅପ୍‌ରାଦି ଲକ୍‌ କି, ତମେ କାଣ୍ଡା
    ଆରି ଟେଙ୍ଗ୍‌ମନ୍‌ ଦାରି ମକେ ନେବାର୍‌ ଆସିଆଚାସ୍‌ ?
  meu-meu: Iesu ese e hereva henidia, eto, Umui na mai daremui bona mai karevamui
    ida lau idabai-taogu oma, dadidadi tauna idabai-taona boma mai na heto.
  yva-NT: Umba Yesus po raura nanto vatano wanuije umawe mai pare, “Risyamo vatano
    mamune inta pi Risye ramu. Ti wabeanimaibe wade irati omake muno kaije rautan
    indamu wapo inaijar?
  dgc-dgc: Nadid, kinagi ni Jesus du tolay sa a nanikép diya, a “Bakit te armas kam
    a sondang éy ta kayo a panikép diyakén? Ataay, tulisan ék beman a metapang?
  zpm-NT: 'Dzigo rëbchaa Jesús lo grë miech co: ―¿Niacxe naa cho ngbaan, zha nac ne
    squitaa nzheṉ to spad, nzheṉ to yag ziadnaaz to naa?'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, waha komo wya, tahosnyenhàyamo wya. Àsok
    tawro tkatxefaranke momohtxowà, kekon hatà. Àsok tawro twatmanke momohtxowà. Waha
    me uro menyatxow hamà. Àro ke twatmanke momohtxow hamà, owyanye rahohtoho me,
    kekon hatà.
  sim-sim: Urik Jisas mu mbara, �Jir bainat nga korme nga ji laha anin tolokmbaha
    jimu randuwa? Wa, an awun unda ma lar on? Mo hirnyanda lar on?
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “के तिमीहरू डाँकुको विरुद्धमा आएझैँ तरवार
    र भाला लिएर आउँछौ ?
  cgc-cgc: Gambal Jesus i ki danen, “Man-o, tulisan a na kinanglan gid na magdala
    kaw pa ta mga ispada daw mga baston ta pagdakep ki yaken?
  tim-tim: Hain akto Yesuŋe hin makyeŋgiep, “Ye nâŋgât nâŋgâm âmâ bugâ luâk dondâ
    hanyeŋân ge mandere teŋgâ soŋ soŋ lokoakbiâ bugâ humo miawakbopgât togoâi mon?
  yor-yor: Nígbà náà Jesu dáhùn, ó bi wọ́n léèrè pé, “Ṣé Èmi ni ẹ̀yin jáde tọ̀ wá
    bi olè, ti ẹ̀yin ti idà àti kùmọ̀ láti mú?
  wos-wos: Yandéka dé Jisas diré wa, “Guni wuniré hurunjoka yae métaka guni warendaka
    yar akwi bangi akwi hura ya? Guni sélé héraakwa duré xiyanjoka guni wun joo hura
    ya, o yingi maki dé?
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjirãa jarasia: –Bãrãra ¿cãrẽ cãrẽã neco bara, bacuru
    bara mʌ̃ra jãwã jidad̶e ze panʌ? ¿Mãwãra mʌ̃ra ẽberã minijĩchiaca?'
  eng-F35: 'Then Jesus reacted by saying to them: “You have come out with swords and
    clubs to arrest me, as if I were a bandit.'
  ind-ind: Lalu Yesus berkata kepada orang banyak itu, “Ternyata kalian pikir Aku
    ini penjahat, sehingga kalian merasa harus mengajak rombongan besar yang bersenjata
    ke sini!
  pes-OPCB: 'عیسی گفت: «مگر من دزد فراری هستم که با چوب و چماق و شمشیر به سراغم آمده‌اید؟'
  mpt-mpt: Yesuse baabenea Ibo nimin kenibta bainat osa kwam osa tubulanibta tlibe?
    Ne ayok henin nakababe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ika꞉ honema꞉ta꞉ I̱ta꞉ pake hali patema꞉ kepete
    tieke dolo make miniki a꞉pa pimipe.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, ɑmui ì nɑɑ ku mu ŋɑ do tɑɑkubɑ do ɡolo ŋɑ bɛi woo
    ce ile?
  gaq-gaq: ଜିସୁ ଆତେନ୍‌ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ମେଁନେ ମୁଇଙ୍ଗ୍ ଦସିଣ୍ଡ୍ରେ ଜେ ପେଇଙ୍ଗ୍
    କାଣ୍ଡା ଆରି ଟେଙ୍ଗ୍ ଡୁଂପାଙ୍ଗ୍‍ଚେ ଆନେଙ୍ଗ୍ ସାହାନ୍‌ସା ପାଙ୍ଗ୍ ପେଲେ ?
  gof-RNT: Yesuusi zaaridi, he shiiqida daro asaakko, “Tana pangga kessidi, pangga
    oykkeyssada oykkanaw mashshenne xam77a oykkidi yidetii?
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ପୁରାଃ ହଡ଼କକେ କାଜିୟାଦ୍‍କଆଏ, “ଚିୟାଃ, ମିଆଁଦ୍‌ କୁମ୍ୱୁଡ଼ୁଲେକା ସାବିଙ୍ଗ୍‌
    ନାଗେନ୍ତେ ତାରାଉଡ଼ିକ ଆଡଃ ଭଙ୍ଗାଟ୍‌କ ସାବ୍‌କେଦ୍‌ତେ ହିଜୁଃକାନାପେ ?
  gah-gah: 'Lá okago, Izesú nene lova vema láa loko lo kimimó: Neza nene laskoli nougo
    sopolo hánagi itó gelekahosigi aliki niake nigizató alitune liki niahe.'
  lcm-lcm: Na Iesu kala antok iria ta, “Au si napo katakai i tainau na mipo ruduai
    iau ta samele na avam?
  aer-aer: Jesus awethe itneke angkeke, “Ayenge anyelkngalthe anetyakenhe! Iwenheke-ame
    arrantherre nhenhe-werne apetyewarreke akwetere-akerte irrtyarte-arlke-akerte
    ayenge arntirrkwewarretyeke? Ayenge-ame arlkarentye akngerre?
  qvc-NT: 'Chaymi Jisusqa chay runakunataqa nirqan: —¿Ima qamkunachu shamushqa kangi
    atun kuchillukunawan, qerukunawan, suq ladrundashina prisuwaq?'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Kayo ba ay nagsilabasan na laban sa isang magnanakaw,
    na may mga espada at pamalo upang dakpin ako?”
  cbs-NT: 'Jesúsun jawen tsuma nematan ma jaki nukuabu Jesúsun jatu yuikin: —Uatian
    xaba tibi Templo jemaintin anuxun en matu yusinkubainai man ea xabakabi achiama
    ikubainshinabuki. ¿Jaskai natian meshu medan yumetsu achimisbu shinain jawen deteti
    nupe chaipaya inun jawen kushati jiya man bekanxumen? Jamen man ea akamaki. Diosun
    jancha kenekin bebunkidi ekidi yuini jaska menekin man ea achiaii— jatu waya'
  xtm-NTPP: 'Jesús ma, ni jikan‑tnu''u ya ñayii ma: ―‍¿Nava''a ve koo ndijin ji''in
    yuchi kúu espada ji''in karroti, ja jin tnii ña''a ni, kuenda tnu''u ja in kui''na
    kúu sa?'
  nnq-nnq: Penia Yesu ngabalenge, “Bo, mboni nhwikalinge na mapanga na imbonga kumbukila
    nenga, anda ne napoki?
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩi jãiñaupi: —¿Ñee tiirã jee dutiri majʉre ca
    tiirãre biro, yucʉ dʉcari, niipĩiri, beju cʉticãri yʉre mʉja ñeerã doojãri?'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁସ୍ତାନ୍ ୱ୍ୟାଜହାର ଖଙ୍ଗାନ୍ ଲଗୁଡାଂଶ୍ଚ ଗୃହୀତ୍ୱା ମାଂ କିଂ ଚୌରଂ ଧର୍ତ୍ତାଂ
    ସମାଯାତାଃ?
  huv-NT: 'Teat Jesús tasaj ajcüwa nipilan: ―¿Cuane ijmbichan espadas y xiül wüx isapan
    xique? ¿Jowa xique, need xic, ngwüy neola?'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱ bi bɛnt''i̱: ―¿Ua guí ɛ̱mhmʉ ngue drá̱ bɛ̱gä,
    ngue guí cʉhʉ yø juai, ''nɛ̱ guí cʉhʉ yø za ngue gui bɛnnga̱hʉ?'
  nop-nop: Kaŋ Jesudi indiŋ yeniŋguk, “Hidi nu mikbe tubupilale tilat doktiŋa miknoŋ
    eŋ tebe bohom tiŋa nohonene buŋit?
  obo-NT: Na mid ikahi si Disas diyot mgo minuvu to, “Kriminal a vo su goli kow od
    piyod to mgo polihuma woy mgo badas to kod-ammot koddi?
  cak-ENT: 'Y c''ateri'' xpu''u ri Jesús xbij cheque ri vinük ri ye benük tz''amoy
