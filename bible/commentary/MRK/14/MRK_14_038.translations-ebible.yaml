verse: MRK.014.038
translations:
  kpx-kpx: Negobedai nita ui di Mama imihave. Ilive elike vaveve mole toelau laemo
    lohoge la bae kemo dobuluvilivebene. La uvu keu isiviai nita ui. Isito la vava
    keu negoholinu.”
  okv-H: Ungo simba ue pari evu. Eto ainge ae amo ungo Satan na engekasuja te ungota
    ahihi jo ta na aisi uje ere ua te hamo avo ivo ambu ere ua.” ainge eto
  tbo-tbo: Ona kadidili po ona laupali ipa ega ludadana ona ialoni. Alugomi i luhogala
    ma hinimi hi begabega.’
  mal-C: പ്രലോഭനത്തിൽ അകപ്പെടാതിരിക്കാൻ ഉണർന്നിരുന്ന് പ്രാർഥിക്കുക. ആത്മാവ് സന്നദ്ധം,
    എന്നാൽ ശരീരമോ ദുർബലം.”
  grc-SR: Γρηγορεῖτε καὶ προσεύχεσθε, ἵνα μὴ ⸂εἰσέλθητε⸃ εἰς πειρασμόν. Τὸ μὲν πνεῦμα
    πρόθυμον, ἡ δὲ σὰρξ ἀσθενής.
  bgc-bgc: जागदे रहो अर प्रार्थना करदे रहो के थम इम्तिहान म्ह ना पड़ो। इस म्ह कोए
    शक कोनी के आत्मा तो त्यार सै, पर देह कमजोर सै।”
  khz-khz: Pio vaigaoka, pio rapali, pe veopatovo pene vogomai aonai ragai pio moira.
    Palagu taunatauna eririwana, na taunipara emoirana.”
  deu-TKW: Wachet und betet, damit ihr nicht in Versuchung fallet. Der Geist ist willig,
    aber das Fleisch ist schwach.
  zsr-NT: Gul‑náꞌ yël len gul‑lidzëꞌ Dios, gnábiliꞌ‑nëꞌ cui gataꞌ latj dulúꞌu yöl‑laꞌ
    lbiꞌiliꞌ tuꞌ xöhuiꞌ. Le nactë böꞌ nacczliꞌ zoacz sinaꞌ, san lu yöl‑laꞌ bunách
    queëliꞌ rcuídiꞌliꞌ.
  lin-lin: Bosenzela mpe bosambela mpo ete bokweya te kati na komekama. Molimo ezalaka
    na posa makasi ya kosala malamu, kasi nzoto ezalaka na bolembu.
  hns-NT: Djaagal rahoe aur praatna kar nahie to toelog bahakaawal djaihe. Aatma tajaar
    hai bakie dehie latjaar hai.”
  noa-E: Sĩi jãg khãi nʉʉ aju khãai Ẽwandamagta jëeubat ajim anaabá, dösãtag ʉdʉʉr
    pãach thʉ aupim ugua. Mua oowai pãach ödiiwan chadcha pãrau jëeum khõsi durrumta
    pari daphökgauta pödba nʉmgui ajim anʉm.
  eng-EMTV: Watch and pray, lest you enter into temptation. Indeed the spirit is eager,
    but the flesh is weak.”
  mib-NT: Coo ndito ni rō te cacān tahú rō jeē chindéé ñáhán yá rohó jeē ma sáha ró
    cuéchi jeē coto ndee jeneé róhó. Chi cúní ndije ánuá rō squícu vāha ró, te yɨquɨ
    cúñu rō chi tu fuerza, achí yá.
  bea-bea: Oonahi kahchu aghasuhli, atu otsitawohazu inkaoochatauntih. Atsinde kwa
    hili ootagha, ahwole khazi chintyeh.
  lif-NT2: हङ्‌साॽमाओ मे़ध्‍ये़ॽइगे़न्‍ल फाॽआङ् निङ्‌वाॽ चाङ्‌जाङ्‌ङाङ् तुवा चोगे़म्‍मे़ॽओ॥
    खिनिॽ निङ्‌वाॽइल्‍ले़ नुःरिक्‍काङ् चोःक्‍मा के़गोःत्तुम्, कर खिनिॽ नासिङ्‌गे़न्
    थक्‍किङ्‌ग मे़धुम्‍मिन्‍बाल्‍ले़ चोगुल्‍ले़ के़न्‍छुक्‍तुम्‍मिल्‍लो॥”
  xnj-xnj: Kangi akavajovela, “Muvyai mihu na kumuyupa Chapanga mkotoka kuyingila
    mukulingiwa. Mpungu ugana, nambu higa yitotokela.”
  mmx-mmx: Mina reven tatao la mina ngising kusu mi noxo subu at loklok tong pen.
    Loroonan at laradi i epovo na ronga res, ketla labantuxu ixo lolos.”
  cbr-NT: Mitsux 'ëx cuëëncësa oi 'iisa tanibi camina asérabi usai 'iman. Usa 'ain
    camina 'uxti tëai, 'uchati rabanan Nucën Papa Diosbë banati 'ain.
  tee-NT: Ak'alhc'ujt'it. At'ach'ivinint'it ju Dios. Ju chunch jantu cata'okxchok'oyan
    ju lhacaticuru. Pus ju lami'alhunut'an vasalh navip'ut'unat'it ju k'ox. Para ju
    va lami'akstu'an jantu lai naviyat'it.
  eng-LSV: Watch and pray, that you may not enter into temptation; the spirit indeed
    is forward, but the flesh weak.”
  cak-NT: Man quixwer-ka, xa tibana' orar y tic'utuj che ri Dios chi cuando jixtojtobex,
    man quixtzak pa mac. Ren can weta'n chi ri iwánima can nurayij nu'on ri nrojo'
    ri Dios. Pero iyon rix can man jixtiquier ta, xcha' chique.
  pah-NT: 'Tapekiri ti, a''e ko ji pe me ko, ei ga. Penhi''ĩ ti Tupana''ga pe. Pe''ji
    ti ga pe: “Ore poko ti torokote''varuhupotaryme ti ore,” pe''ji ti Tupana''ga
    pe, ei ga. Peko pota pe Tupana''ga nhi''ig̃a rupi novĩa. Emo Tupana''ga pe pokoge''ymame
    pe napenhimomiranami pete''varuhuro g̃waramo, ei Jesus''ga g̃a pe.'
  sja-NT: Chok'ai p'anátɨ mãik'aapa ɨt'aa t'ɨ̃́tɨ p'ek'au k'achiade baaipiamaapa.
    Tachi Ak'õrepa oopi k'inia bɨk'a t'ãripa oo k'inia p'anɨ. Mamĩda pãchi k'ap'ɨapa
    chooda-e p'anɨ.
  xed-xed: Nzawanza ndiri, ka ndəɓa kuni ta dzvu yaha kuni da zləmbamta ma ghwaɗaka
    skwi dzaʼa dzghaghunata,» kaʼa nda Piyer. «Nda sna yu ta kumay ŋuɗufa ghuni ta
    maga skwi ɗina, ama haɗ mbrakwa sluʼuvgha wa,» kaʼa nda həŋ.
  mks-NT: Xíní ñúhú coo tia̱hva ndó ta ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ já ná a̱ cóto
    ndojó rí quini ndo̱hó. Mé a̱ nda̱a̱ ínima̱ ña̱yivi cúni̱ a̱ ndinducú a̱ Ndióxi̱
    joo yiquí cu̱ñu na co̱ íin tia̱hva caja ña̱ cúni̱ Ndióxi̱ —na̱cachi a.
  gfk-S: I tahut be mohot na naanaas ma mohot na saasaring waing mohot pai nale puko
    be ta harwalar na tupas mohot. Ira tinga mohot i kanan ter um ura tutur bat ira
    harwalar, sene be a turadi tuno mon mohot, kaie inage dades ta mohot.”
  bmu-bmu: Uruninan guli malbingö sihimŋi mörakzinmö, sileninan lölöwöröŋi akza. Miaŋgöra
    esapesapnöŋ et eŋgubapuköra mönö köuluköba guliguli malme.”
  dgz-dgz: Nene yamam tan, God inap mup wan, iwa pusi warup da inayap tauepi tawa.
    Iwa guanu epara tat anuiwan go etunu itani waiwan.”
  eng-GNV: 'Watch ye, and pray, that ye enter not into tentation: the spirite in deede
    is ready, but the flesh is weake.'
  zaa-NT: Lítsé'e al tanto, lígúni oración para qui'ni làa ìnnia le le' tentación.
    Hualígáláa yala dispuesto ná le ccá le enne' fiel lani inte', pero labí fuerza
    té qui' le.
  eng-WEBSTER: Watch ye and pray, lest ye enter into temptation. The spirit truly
    is ready, but the flesh is weak.
  guh-guh: Pëtsa pamajitame. Paitavamëre. Pavajëre Diosojavabelia pibisiacuene paneexanaeyaniva.
    Tsipaji raja dovathi pacajamatabëcueneëjëbiana. Paxamë picani panejamatabëcueneta
    pexaniacuene jamatabëpaexanabiabame. Itsiata baitsi jane apo pajamatabëcuenesaëmë
    pexaniacuene paneexanaenexa, jai Jesús Pedrojavabelia.
  bon-bon: Weene ireclota inajänege piiyepu irecu ätumutäneye, piba apicetnära padare
    cabu weene lica itrametnenänige. Weeme seemo cina singi gemi cäme singi ne wawename,
    yepä weeme tääpe cina kokre cäco gemi.”
  nhw-BL: Xitlachixtoca huan ximotlatlajtica para ma amo anmechyoltilanas tlajtlacoli.
    Nelía amotonaltzi quinequi quichihuas catli Toteco quinequi, pero amotlacayo siyahui.
  swh-ONEN: Kesheni na mwombe, msije mkaingia majaribuni. Roho iko radhi, lakini mwili
    ni mdhaifu.”
  wbi-wbi: Pe akavavuula akati, “Muuve maaso, mufunyaghe kuuti ingelo sileke kukuvalema.
    Umwonjo ghutavwile, neke um'bili n'dwesi.”
  bba-bba: I n tii kpɑrenu sɑ̃ɑ i n kɑnɑru mɔ̀, kpɑ i ku rɑ du kɔkiribu sɔɔ. Kɑ ɡeemɑ,
    tɔnun ɡɔ̃ru ɡɑ kĩ ɑdɑmɑ wɑsi yen dɑm bie.
  eng-KJVCPB: Watch ye and pray, lest ye enter into temptation. The spirit truly is
    ready, but the flesh is weak.
  kgk-NT: —Epáy katu. Ejapo katu oração xe ra'arõ-vy. Nerenhembojejavy ukái arã, he'i
    íxupe. —Nde py'a kyre'ỹ voi. Ereke e'ỹ reheve erejapose mo'ã oração. Ha nde rete
    katu okese voi, he'i Pedro-pe.
  waj-waj: 'kiaa kioo iya tunoo: Ngii iinno taanaraivo ngiiisi nninarainnoo tida avu
    teeda vaida yaaku varaatee. Vaidiivaa mmannasaivo inna iikiataikio nnabaivo muaraagainoo,'
  ekk-PKP: Ole valvas ja palveta, et sa kiusatusse ei satuks. Vaim on valmis, aga
    ihu on nõrk.“
  mpx-mpx: Nuku silawa ge nuku awanun, inoke bahi lawakik kaiwena ge nuku sosogu.
    Yayaluwamiu nuwana waisi ni ginol, yaa tuwamiu i pweyata.”
  wbp-wbp: Manu-jana yarda wangkaja marnkurrpakulku, “Kula-ngantalpankulu yakarra
    nyinayarla yungulpankulurla wangkayarla Kaatuku. Kajikankulu karanparr-karri maju-kurra-pinangu.
    Pirlirrpajunkulu ngampurrpa puranjakuju ngajukuju. Kala ngulajunkulu rampaku-juku.
    Kulalpankujulu nyarrparlu purayarla murnma-juku.”
  luo-luo: Beduru motangʼ kendo lamuru mondo kik udonj e tem. Chuny oikore makmana
    ringruok ema nyap.”
  nhe-NT: Xitlachixtoca huan ximomaijtoca para ma ax inmechyoltilanas tlajtlacoli.
    Nelía imotonaltzi quinequi quichihuas tlen Toteco quinequi, pero imotlacayo tlaxicohua.
  aii-aii: ”ܪܥܘܿܫܘܼܢ ܘܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܥܵܒ݂ܪܝܼܬܘܿܢ ܠܓ̰ܘܼܪܵܒܵܐ. ܪܘܼܚܵܐ ܟܹܐ ܒܵܥܝܵܐ ܐܝܼܢܵܐ
    ܦܲܓ݂ܪܵܐ ܙܲܒܘܼܢ ܝܼܠܹܗ.“
  esk-NT: Tavra nipliutilgiññiġai, “Siñiŋniasuŋaqasi agaayulusiḷu, ukpiqsrisaiŋitchumausiḷi
    uuktuakkaugupsi. Iñuk iḷumutun piyummatiqaġaluaqhuni irrutchiġmigun, aglaan timimigun
    sayaitchaqtuq.”
  msb-msb: Kinahanglan kamo magbantay kag magpangadyi agod dili masugtan kay bisan
    makusog an pagbuot an lawas maluya.”
  cpa-NT: ¡Jáih³ hniah¹²! ¡Hlanh¹³ hniah¹² Diú¹³! Mi³jøng² tsa¹ta³canh¹³ hniah¹² dsag³.
    Lah¹dsóh² hiug² hoh¹² báh³ hniah¹². Jmø²ŋǿ¹² báh³ tsa¹tiúh¹ ―ca¹juúh²dsa.
  dso-dso: ତମେ ଜେନ୍ତିକି ପରିକାର୍‌ ପାନ୍ଦେ ନ ଅଦର୍‌ବାପାଇ ଜାଗି ରଇକରି ପାର୍‌ତନା କରା । ମନ୍‌
    କର୍‌ବି ବଲି ମନ୍‍ କଲାନି ମାତର୍‌ ଗାଗଡ୍‌ ନିଚ୍‌ଲାନି ।”
  meu-meu: Ba gima, ba ḡuriḡuri, hedibaḡani ai ba vareai na garina. Lauma na e uramu,
    a tau-anina eme manoka.
  yva-NT: Syare wagwaran muno wasambayambe indamu vemo ana mo wasatopane mo wasakep
    inya! Tugae, wasanuga mbeker, weramu wasanasino kopa mayondi.”
  dgc-dgc: Magpuyat kam sakay manalangin kam, monda éwan kam madaig na mangpuhuba
    dikam. Méniwala kam diyakén ta isip moya, pero i bégi moya éy mehina.”
  zpm-NT: Goḻsobna, goḻnab lo Dios zeeṉa yquiild meṉdox to. Niicle ne squi lëbdraa
    xcuerp to sobna to, per goḻnab lo Dios, sac goṉ miṉ co nac miṉe racladz zhiespíritu
    to.
  hix-NT: Tonke ehtxoko, kekon hatà. Khoryenkom yakoro orwonàmtxoko, anhà nkukmahtor
    me oyehtxoho menye. Ohxe oyesnàr komo xe rma manatxhe haryhe, ohnawonye. Ahoxemra
    mak manatxhe, ohun kom ke, kekon hatà, Txesusu.
  sim-sim: Mir avak lihi Avuin saweka. Las avak jeikayenda mihik si talanak mi tukuyinda
    ngashi. Wavu yoko jihi jip ukwak hishinda sir. Hako maome mbeek kwambu nga nanda
    ambu sir.�
  npi-ULB: जागा रहो र परीक्षामा नपरौँ भनी प्रार्थना गर । वास्तवमा आत्मा त तत्पर छ,
    शरीर कमजोर छ ।”
  cgc-cgc: Ambal din ki danen, “Magpulaw kaw daw mangamuyo aged dili kaw mapirdi ta
    pagtilaw na mabot ki kyo. Liag nyo inta na magpulaw daw mangamuyo, piro dili kaya
    ta inyo na lawa.”
  tim-tim: aposololupŋe âlâwu are hin dâm makyeŋgiep, “Biwiyeŋande âmâ laune lokowerâm
    aktâp. Dâ hâkyeŋe âmâ konam aktâp aregât hâkŋe hâkŋe arekŋe togom dop yeŋguwerâm
    akbopgât damun kinmâ Anutu ulilaŋŋet.” dâep.
  yor-yor: Ẹ máa ṣọ́nà, kí ẹ sì máa gbàdúrà, ki ẹ má ba à bọ́ sínú ìdánwò. Bí ó tilẹ̀
    jẹ́ pé, ‘Ẹ̀mí ń fẹ́ ṣùgbọ́n ó ṣe àìlera fún ara.’ ”
  wos-wos: Guni xékélaki na. Godka wangut guniré hurukwexé nukwa yamba xakukéndé.
    Guna hamwinya mawuli dé ye, guna séfimbu xak dé ye.”
  emp-NTPO: Bãrãra dau ʌb̶ʌa b̶ead̶adua. Ãcõrẽa iwid̶id̶adua mʌ̃ igarad̶a amaaba.
    Mʌ̃a cawa b̶ʌa bãrãba biada o quĩrĩã panʌda. Mãwãmĩna naʌ̃ djarad̶e ʌb̶ʌaẽ́ panʌa.–
  eng-F35: Watch and pray, that you may not enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
  ind-ind: Kata Yesus lagi, “Jangan tidur. Berdoalah terus supaya kamu masing-masing
    tidak berdosa waktu iblis mencobaimu. Memang rohmu ingin berbuat yang baik, tetapi
    tubuhmu tidak sanggup.”
  pes-OPCB: بیدار بمانید و دعا کنید تا وسوسه بر شما غلبه نکند. روحْ تمایل دارد، اما
    جسم ضعیف است.»
  mpt-mpt: Ibo kin wao yemino deiboniba afen bianiba Gode nganhabib mole Gululame
    dlamanemeo sbal manomabiobe. Ib bobol tem funin oko ye inanomo gabib otane naka
    dam ibta beitalo bliobo ge baabenea
  ssx-ssx: Handeteke hata꞉ yeni pu hapa꞉peke. La handa꞉la꞉eki a꞉paama꞉na꞉ loa꞉me.
    Pukima꞉ hone pa꞉la꞉pate lokema꞉ soka꞉la꞉ma꞉ homa adaada꞉ pea wita꞉la꞉me leekeme.
  mkl-mkl: I wɔ njoo nɔ i mɑɑ ce kutɔɔ ŋɑ ku bɑ i mɑɑ̀ dɑsi kulɛlɛi inɛ ŋɑ. Idɔi ɑmɑnɛ
    í bi, ɑmmɑ ɑrɑɛ í kuɑ ɡbuɡbɑ̃ɛ.
  gaq-gaq: ଉର୍‌ଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଜେ’ ପେ ଡିଃଡି କି ପରିକ୍ୟାନ୍ନିଆ ପେଲ । ଆଣ୍ଡିନେ ଟିକ୍
    ପେନେ ଆତ୍ମା ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ନେ ଚାଏଁଡିଂକେ ମାତର୍‌ ପେନେ ଗାଗ୍‌ଡ଼େ ପର୍‌ଚଲ୍‌ ଣ୍ଡୁ ।”
  gof-RNT: Paacen hintte gelonna mela barkkidi naagitenne Xoossaa woossite. Hinttew
    lo77o amoy de7ees, shin hintte daaburanchcho asi” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ କାଜିକେଦ୍‌କଆଏ, “ବିଡ଼ାଅରେ ଆଲ୍‌ପେ ଉୟୁଗଃକା ମେନ୍ତେ ଏୟନାକାନ୍ ତାଇନ୍‌ପେ
    ଆଡଃ ବିନ୍ତିପେ । ଆତ୍ମାଦ ସାନାଙ୍ଗ୍‌ତାନାଏ, ମେନ୍‌ଦ ହଡ଼୍‌ମ ନାରାଦୁରାଗିଆଃ ।”
  gah-gah: Lekemekú milatakumú gopa ikatanaze, gizapa iki miniki Ómasiloka liki minalo.
    Likigikámo vávani noimóza, lukugupémo gena noive.
  lcm-lcm: Mitol aiveven na sokotuk, vei atoktokngai ka luk imitol. Malanganto kapo
    naung, sikei pukun kapo ngau.”
  aer-aer: Re itneke awethe angkeke, “Arelhewarraye, Ngkarteke angketyeke rarle arrenhantherrenhe
    atnyenetyeke, arrentye Satan arrenhantherrenhe uterne-ketye ayenge imperlte-alhetyeke.
    Arrantherre iwenhe-arle the ileme mpwaretyeke ahentye-aneme, arrantherre akenhe
    arewampe-arle aneme.”
  qvc-NT: Allita rikch'akashpa, Dyusta rrugay, ama tyintadu kanaykillapa. Qamqam allipta
    munangi Dyusta kasuyta. Piru manam atingichu kwirpuykita sujitayta, nishpa.
  tgl-ULB: Magbantay kayo at manalangin na hindi kayo matukso. Tunay na ang espiritu
    ay nakahandang sumunod, ngunit mahina ang laman.”
  cbs-NT: Chanima matun shinan pebia matun yuda babuwen taea man punu nukaya matuki
    chakabu jikia man kaneyamanunbun Diosun jau matu medabewanun uxama jabe janchakanwen—
    jatu wabaini
  xtm-NTPP: Jin kondito ni, te jin kakan‑ta'vi ni nuu Su'si ma, sukan‑va'a má ska'an
    ña'a tachi ma ja jin sa'a ni ja u'vi ma. Ndaka ni chi ka jani va'a ini ni, kovaa
    yikikuñu ni a chi vita xeen i ―‍kúu ya jiña'a ya.
  nnq-nnq: Penia ngabalengela, “Nkelukiange na kugongalela kupala makalondoigwaje.
    Mwojo utenda kupala, nambu mmele ulegalike.”
  bao-NT: Cãnitirãra juu bueya, ñañarije ca bii buiyeerijere mʉja ca tiitipere biro
    ĩirã. Añurije mʉja tiirʉga tʉgoeña biirãpʉa; mʉja tʉgoeña bayiti majuropeecã tee
    peere,” cʉ̃jare ĩiupi.
