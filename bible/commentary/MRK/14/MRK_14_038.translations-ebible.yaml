    puxim — io'e. — Eybu'u jĩjã ikẽrẽat mug̃ẽ ãm. Imẽnpit ikẽrẽat epeg̃ug̃ẽ eya'õbaca'ũm
    puye. Imẽneju Deus eju juy epeyekawẽn ixe a'õbacaan kug̃ eyeku am — io'e cebe
    ip.
  amk-amk: Ainanaya medu aha deyo, “Muntowaitawang weduarai tuti muntorutang Sempaisi,
    ambori Saminseni weanggari muntoru fanai. Tarai we muntonumianinuwa biriu we dohong
    kariri ne bengfo, mae muntone taraiwa wemambiriu kaha.”
  fai-fai: Kaba kin mo bom suksuk bom kei badawo kinim Mafakim ayo kamkukudoma banim
    keidak kala. Kale kam sinik bude kikis kikis bu, kata kam dam utane balut dakadis,
    kale bu ka.” Akei nadale
  ura-NT: Nabana osa que nesaruquichene coataa sinirena abaantaain ichaaojoeein Cana
    Coaunera bajaauche. Jataainte niqui inara suujua cuhane ainaa jeriquiche. Nete
    jataain abaantasine inara jaberoco,” nae jetao Fedoro rai Jesoso.
  mcd-NT: Oshaquima. Dios fu tsainhuun Satanás mato chaca huamapaiyai cuscan anonma.
    Maton nomuran Diosin mato imapaiyai cuscan marifi nanscasi huapaifiaquicai mafin
    man atiromaquin, —ishon Jesús Pedro yoini.
  urt-urt: Pe kin ŋana lenge na, “Yurp bepyeteme yip tip bworerme, topoꞌe yininge
    wusyep topoꞌe Got no, ŋondolꞌme ende ŋaiye ka ote ondolꞌme yip pe, yukur pa se
    tumbe. Ŋoihmbwaip meleꞌe luku ki ŋasande ŋaiye ka ende ŋaiꞌe ŋaiꞌe bwore, kom
    wahriꞌ wicherꞌ ki ŋataiꞌ.”
  kiz-kiz: Mukeshayi na ms'omayi musihidi kujhingila mu majaribu. Hakika roho i radhi,
    lakini ni mb'ele ndo dhaifu.”
  tzo-TZE: Mu me xavayic, c'opanic Dios jech mu xach'unic sujel ta mulil. Ta melel
    chac'an chac'opanic Dios pero chastsaloxuc li abec'talique ―x'utatic.
  lex-lex: 'Noma Nakot la ir honona Niwra: “Mimatmat pa msiumbaini totpena yana hegana
    amlawanni nreh nian miy pia mlier la do''a-hala ralamni. Yoma plolli pa miy miwra
    mliernohor A ralma-rio''ru mere ta''en niana mhi'' nana.”'
  dov-dov: Mulindile akukomba kuti mutanjili mukusunkwa.
  rgu-rgu: Madidilaꞌ mata mara dei. Basa sona foa fo manea mo Au! Emi dale mara sona
    rahiiꞌ tao malole, te noi emi aopaa mara ta baraꞌai a fa. De, malole lenaꞌ hule-haradoi,
    ela maneniko hapu sosobaꞌ boe oo, ta naseki emi fa.”
  toc-NT: Ská­lalh cata­hui­látit y cakalh­ta­hua­ka­nítit Dios la̠qui̠ ni̠ natat­la­ji̠­yá̠tit
    acxni̠ naca̠­tzak­sa­ca­ná̠tit. Pus ma̠squi mili̠s­tac­nicán luu xli̠­ca̠na aksti̠tum
    li̠pi­ná̠tit xta­la­ca­pa̠s­tacni, min­ti­yat­li̠­huacán ni̠ ta̠yaniy porque ni̠
    kalhi̠y li̠t­li­hueke.
  ulk-1902: 'Ua ko derser, a esorerapare, ueakai uaba nole mirem barot: lamar saserim,
    epe gem gebgeb.'
  som-som: Soo jeeda oo tukada inaydnaan jirrabaadda gelin. Ruuxu waa diyaar, laakiin
    jidhku waa itaal daranyahay.
  anh-anh: Amɨ wehɨrehɨr Yakŋ Ohɨrah ahaz oror ñɨmbar amar. Ave Satanɨmb andɨŋ enta
    kɨvah rarɨndɨv ŋajɨmɨnj amar. Mpɨ hamb hanɨhan sɨzɨndɨv ri amar. Kɨrɨm yupɨr han
    ndɨn aŋkarɨpɨr mah amar.
  mam-C: Kyimil kywatla, ex kux chi b'aj na'n Diosa, tu'n mina chi kub' tz'aqa toj
    tq'ob' tajaw il, qu'n kyaja tu'n tkub' kyb'inchinji'y a taj Dios, me alkyetz kuj
    n-ele te kye'y tu'n tb'ant.
  ndj-ndj: Akavawombilili kandi, “Mgungi mesu na kudadava ili mukotoo kuyingila mumutambu
    wa kuyeshiwa. Mfuki yikudayila lakini mvili ukulemwa.”
  mbj-NT: —Bë matakä, P'op Hagä Do hã bë ky n'aa ets'ẽẽ, nesaa do h'yyb tatug mahǟnh
    bëëh, ỹ bë eréd hõm mahǟnh —näng mäh. —Ji h'yyb karẽn né paawä baad hadoo do ji
    moo wät, nahejooj ji, ti hyb n'aa bë ky n'aa ets'ẽẽ ỹ wén näng —näng mäh.
  lat-VUC: vigilate et orate, ut non intretis in tentationem. Spiritus quidem promptus
    est, caro vero infirma.
  ngp-ngp: Niyo awagamba wanamp'hina wose, “Lombezeni msekwingila mwo kugezigwa. Muye
    yaunga, mna umwili uhwa.”
  enq-2: Nyakamanya moname pyoani kaeyamupa, yongeme papa tambuilyamona, makande pipae
    dupanya nyakama isa pyakala naeyamana lao loma soo kandao isoo kalyepape” lea.
  eng-ASVBT: 'Watch and pray, that ye enter not into temptation: the spirit indeed
    is willing, but the flesh is weak.'
  mna-mna: Niom kapamaata mi kusuŋ. Kokena toomboŋana ikam yom to kotop. Pa lelende
    na, mata leŋleŋ. Mi kulindi na mburaana irao som.”
  myw-myw: '@see-verse:MRK.014.037'
  sby-sby: Kayi walabambileti, “Mobantu amwe pundukani, mupaile kwambeti kamutengila
    mumapensho, cakubinga, moyo ulandishishinga, nomba mubili walefuka.”
  sll-sll: Seten ni kraun sire kela kul ni tenangwo pir tekinga pire, ni ul paikirere,
    God ha moni moni di te molo. Nomani si pinga kulang pangwo yu olalua di pinba,
    gaun oun dongwo timawe.”
  yaq-NT: Ka tu'uwata ka enchim ya'ane' betchi'bo, aet emo suuaka Liotau bicha noka'em
    ―ti ameu jiiak―. Bwe'ituk ju'u jiapsi ala, tu'uwau bicha jiba ea, taa ju'u enchim
    takaa, ka ama aawe ―tiia.
  uro-uro: Mamär iva ngänät däqäm dap ngäni nän sage ma Ngämuqa iva qale ngän namon
    sämät ama siqutsiqut. Ama qloqaqa di ngäñngäñ ga dap eqokt ama släqyige.”
  ita-1885: Vegliate, ed orate, che non entriate in tentazione; bene è lo spirito
    pronto, ma la carne è debole.
  muy-muy: Njəhaɗum eri, həŋgalum Melefit ti ka ya ti *Seteni esipet kʉli ni ti kìjʉmkia
    ke divi a ba. Məɓəruv ge mis awayay magray zlam sulumani, ay ti èsliki do, aɗaba
    aslu ga vu gayaŋ gedebeni. »
  kqc-kqc: “Nemoko kikigasa usa usa nifa kumo yi uka maina regika nivenari regedi
    baebu. Vima bi regi ura redo, idu roaita bi afi nido.”
  tav-tav: Caniquẽnana cotecõaña mʉjaa. Diore cʉ jeniya, Sataná cʉ caboorije macare
    jã áti wadajãremi ĩrã. Mʉja yeripʉre yʉre mʉja cáaáweogaquẽtie to cãnibato quena
    mʉja rupaʉri macare mʉja ocabʉtiquẽe, na caĩñupʉ.
  eng-ULB: Watch and pray that you do not enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
  spa-VBL: Quédense despiertos y oren para que no caigan en tentación. El espíritu
    está dispuesto, pero el cuerpo es débil”.
  fra-_FOB: Veillez et priez, de peur que vous ne tombiez dans la tentation; l'esprit
    est prompt, mais la chair est faible.
  hau-ULB: Ku zauna a fadake, kuyi addu'a kada ku fada cikin jaraba. Lalle ruhu na
    da niyya amma jiki raunana ne.
  mal-mal: പരീക്ഷയിൽ അകപ്പെടാതിരിക്കുവാൻ ഉണർന്നിരുന്നു പ്രാർത്ഥിക്കുവിൻ; ആത്മാവ് ഒരുക്കമുള്ളത്,
    ജഡമോ ബലഹീനമത്രേ” എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga niba bolone Godee mapoo takolone ka debee, niba kukuli goo mapoo
    homodobiyaga. Bei nibada goo goolee oso goo tekepo talame goomogoso, esino nibada
    su oso ki me ka poogooso,” diso.
  lit-lit: Budėkite ir melskitės, kad neįžengtumėte į pagundą. Dvasia iš tiesų noringa,
    bet kūnas silpnas.“
  urd-GVR: Jāgte aur duā karte raho tāki tum āzmāish meṅ na paṛo. Kyoṅki rūh to taiyār
    hai, lekin jism kamzor.”
  far-far: Ma nia ka fata 'uri fuada, “Kamulu kai 'ada, mulu ka adaada ana folae fasia
    na ilitoe ka liufi kamulu. Sulia kamulu doria sasilana ru lea ki, boroi ma noni
    mulu nia ngwatautau 'asiana.”
  suz-BL: थुं थाम्‍चा पुंइसेनु, पाप मपङ, दे मइप्‍थु बाक्‍शा प्रार्थना पावो। थुंमी
    पाइनुङ, चाप्‍नुङ देंब, तन्‍न रांमी फाल्‍ने मचाप्‍ब” दे मदा बाक्‍त।
  car-NT: Tuwaro aitoko. Tamusi 'wa aturupotoko, moro aju'kuto'kon 'wa ajapyirykon
    pona. Mo'ko a'kanano ro rypo oty kapyry 'se man. Moro ja'munano te ru'me man.”
  amp-amp: Niko sinya rhuhato kfo bruttna hasokfot. Hwe rhu fura hasorahko, to be
    tamoh nefm mfrnhehrahmko to be suhrahko. Yima yuhur sinyarahr finji na finji naneft,
    to thatipt, fitha bbukeft yakruhat?”
  bht-bht: जागदे कने प्राथना करदे रिया ताकि मिजों पर भरोसा रखणा नी छडन। आत्मा तां
    खरा करणा चांहदी है पर शरीरे च जोरे दी कमी है।”
  eng-NOY: Watch, and pray that ye enter not into temptation; the spirit indeed is
    willing, but the flesh is weak.
  cub-NT: 'Caivʉ ʉ̃i bueimarare arĩdurejamed̶a cojedeca: —Coreni, Jʉ̃menijicʉque borotejarã
    mʉja, abujuvai jabocʉ mʉjare jʉjovarĩ, ãmeina tede d̶abequiyepe aivʉ. Mʉje ũme
    ʉe parʉrõ mariduivʉ. Ʉbenita mʉje baju d̶aiye bajure parʉbevʉ mʉja, arĩdurejamed̶a
    náre Jesús.'
  ita-1927: Vegliate e pregate, affinché non cadiate in tentazione; ben è lo spirito
    pronto, ma la carne è debole.
  lww-lww: Kam na monar avisuar ruru amiu, monar alen lue ga, vena natap̃aliena la
    ve akila amiu aloru re e mlamulena viowa. Pe lelaga, kiamiu sitomena m̃arera po,
    ana tasnemiu naga miyowo ga.”
  ckb-ckb: ئێشک بگرن و نوێژ بکەن، تاکو نەکەونە ناو تاقیکردنەوەوە. ڕۆح چالاکە بەڵام
    جەستە لاوازە.»
  spm-spm: Gee inderaghɨvɨra ganɨva, Gotɨn phorughum mbɨkɨmti osɨmndɨgha thav gee
    ramuightima gee ireghem phatɨghami. Kɨ ikaaŋi, gen navira averi vhusvhusi, mbɨkarɨsia
    aghavagharisi phatɨ. Kamagha amuisi pharphari geŋga amui.”
  nas-nas: “Tanatarariri otoriai kunsirarima parapaara-koo duaꞌdariꞌneenga, aiꞌ domange
    tee piarori otoritaaꞌ diikaang mono aruaruꞌdorimang.”
  uvl-uvl: Pe hele lange iri, “Anau ala pol pe a onteia Temere nga lut ke halaua imo
    ke a losio nga totoinga poreke ngana ero. Lape lememo toto nge a poia ure nge
    urana, pe singimo kerkereng ero iange imo hana mana nga ich.”
  tpa-tpa: Ma i riwehi ipa, “Ona iyaꞌiyau ma ona raupari, po egha raudadana auhinenina
    ona peꞌu. Aruwa ei anina, ma viyowa i tapiya.”
  eng-BBE: Keep watch with prayer, so that you may not be put to the test; the spirit
    truly is ready, but the flesh is feeble.
  ixl-CNT: Itzꞌlojex. Utz qꞌilataj sikꞌletaj Tioxh, ech yeꞌk sakuꞌex tu paav. Tan
    aatz u aanxelal, nojchit vatz ikꞌuꞌl iqꞌilal sikꞌlel Tioxh; pek aatz u chiꞌl tan,
    yiꞌsaꞌ.— Texhtuꞌ.
  xsi-xsi: Ara ŋana miki ma kao tinimi, ku kano pa Maro Kindeni tu ma isukami ŋana
    kamandi kaika lâ zo ndia samâŋa imâ ipâŋga pami. Mao nâ, miki ilomi tu kaveta
    vetâŋa ara, aŋga karaemi nde iveta malia pami.”
  crx-NTPO: '''Ink''ez ''úbulhni, “Howahli tank''us-un tiht''i whuch''a tenadoohdli.
    Nohyughi be tihzoo'' hukwa'' nahzun, ''et hoonts''i nohyust''e tetsun whe ''unt''oh.”'
  kan-OKCV: ನೀವು ಶೋಧನೆಗೆ ಒಳಗಾಗದಂತೆ ಎಚ್ಚರವಾಗಿದ್ದು ಪ್ರಾರ್ಥಿಸಿರಿ. ಆತ್ಮವು ಸಿದ್ಧವಾಗಿದೆ;
    ಆದರೆ ಶರೀರವು ಬಲಹೀನವಾಗಿದೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Urina kojo samuanamikinu baname isoena karikina kavene ise Setani fu ja
    biesiriakuma jabe mamoeke. Vua ige naka ma kuariave, na vierafe kavene jone ije
    buka baname isoekuae vierafe. Rove vajaema jone buka mamoevono kiae.
  blw-blw: Achiayu cha masséy ta an-ayuwat manluwaru agé ta achiayu koma ma-afà gapon
    anchi mepasamak. Innilà way ah hamhamàyu wat laychényu way mangamma hen usto,
    ngém an-ayu yanggay ammag cha ma-afà ah kenakapsot hen acharyu.”
  tam-2017: நீங்கள் சோதனையில் விழாமலிருக்க விழித்திருந்து ஜெபம்பண்ணுங்கள். ஆவி உற்சாகமுள்ளதுதான்,
    சரீரமோ பலவீனமுள்ளது என்றார்.
  azz-NT: Xiixpetantocan huan ximotatautilican ihuan Dios para ma amo nanuetzisque
    itech in ohuijcayot de que in Satanás namechichtacahuis. De yec melau que namoyolo
    quinequi quichihuas ten cuali, pero namonacayo cuetautoc porín amo nanquipiáj
    ne yec tacuautamatilis ihuan Dios huan amo huelis nanquichihuasque ten cuali.
  spa-RV-1909: 'Velad y orad, para que no entréis en tentación: el espíritu á la verdad
    es presto, mas la carne enferma.'
  csy-csy: Ze-etna sung ah na tum ngawl natu in thungen in ngak vun. Thaa sia uk mama
    hi kale cilesa sia a thaneam hi, ci hi.
  mxq-NT: Wijtʉ es ka̱jxta̱ꞌa̱ktʉ kʉdiibʉ ja kaꞌoybyʉ mmʉmada̱ꞌa̱gʉdʉt. Tʉyꞌa̱jtʉn
    ko ja anmʉja̱ꞌa̱n myʉda̱jtypy ja tsojkʉn, per kyaj yʉ niniꞌx tkupʉka̱ꞌa̱ñ.
  tzj-NT: Quixc'asc'oti in tebana' orar utzc'a ja Satanás tok xquixrtakchi'ij maquita
    xquixruch'ec. Ja rewanma jari' ni katzij wi' chi c'o rgana nc'asc'oti pro como
    xa ix winak ja recuerpo npokonaj nuban queri', ne' tre.
  tdt-tdt: Depois Jesus hatete ba sira nain tolu dehan, “Hadeer hodi halo orasaun
    atu imi la bele monu ba tentasaun. Tanba imi nia laran hakarak atu halo buat nebee
    loos, maibee imi ema nebee fraku.”
  ron-BTF: Vegheați și rugați-vă, ca nu cumva să intrați în ispită. Într-adevăr, duhuleste
    plin de zel, dar carnea fără putere.
  eng-WEBP: Watch and pray, that you may not enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
  eng-FBV: Stay awake, and pray so you won't fall into temptation. The spirit is willing,
    but the body is weak.”
  nld-1939: Waakt en bidt, opdat gij niet in bekoring komt. De geest is gewillig,
    maar het vlees is zwak.
  bwo-bwo: «Fadeyi kic'ots it kindrawok'owe kup'ar Ik'o k'onwere, Shayironiye k'anke,
    meetsonmó maawke,» bí eti.
  nch-BL: Xitachixtoca huan ximotatajtica para amo amechyoltilanas tajtacoli, pampa
    nelía amotonaltzi quinequi quichihuas cati Toteco quinequi, pero amotacayo siyahui.
  quc-TNT: Chiwila ba' iwib, chixc'asc'atok, chibana orar rech man quixtzak taj aretak
    quixtakchi'x che mac. Kas tzij ri iwanima' craj u banic utzil, man c'o tä c'u
    u chuk'ab ri i cuerpo chubanic wa', —xcha chque.
  tfr-NTPO: Ga tjl̈ẽ mya jĩkong l̈i kong ga «Pjãy pë l̇l̇ëm, pjãy syõshtos dey. Eni
    ga pjãy tjl̈ĩya Ärëshko ga pjãy kjimte Sbörë, l̇l̇ëbo owa shäryëmi l̇l̇ëm wl̈o.
    Pjãy l̇l̇ëbo pjl̈ú shäryë woydë jl̈õ, gueniyo pjãy womae» l̈e.
  kaq-NT: Coiranhanan Papa yocanahue mato hohchati queenmayamahabo. Maton shinaman
    man coshiti shinanai bi tah man shinan coshi yamahi —jato jaquin.
  ahr-ahr: “तुम्हीन परिक्षामा पडाले नको म्हणीन जागा ऱ्हा, अनी प्रार्थना करा. आत्मा
    कितला बी उतावळा व्हई, पण शरीर अशक्त शे.”
  sgb-sgb: Paan yon pakilakwan ya bêlêw. Manalangin kaw, ta êmên kaw a mahambut hên
    tukso no ansubukên ya paniwala yo kangko. Nakal-an ya nakêm yo hên humonol, noa,
    a yo agyu.”
  vie-1934: Hãy tỉnh thức và cầu nguyện, để các ngươi khỏi sa vào chước cám dỗ; tâm
    thần thì muốn lắm, mà xác thịt thì yếu đuối.
  kxv-kxv: ଏ଼ଦାଆଁତାକି କା଼ଚାନା ପ୍ରା଼ତାନା କିଦୁ; ଏ଼ନିକିଁ ମୀରୁ ପା଼ନ୍ଦାତା ହେର୍‌ଅତେରି, ମ଼ନ
    ମାନେ ସାତା, ଆଙ୍ଗାତା ବା଼ଡ଼୍‌ୟୁ ହିଲେଏ ।”
  cha-cha: 'Fanbela, yan infanmanaetae; para chamiyo fanjajalom gui tentasion: Y Espiritu
    magajet na malago; lao y catne echecho.'
  amu-NT: Ñequiiꞌcheⁿ cꞌomꞌcꞌeendyoꞌ na calaneiⁿꞌyoꞌ nnom Tyꞌo̱o̱tsꞌom cha ticjaachuunaꞌ
    ꞌo quia na ñeꞌcatsꞌaanaꞌ xjeⁿ ꞌo. Jeeⁿ mꞌaaⁿcꞌeeꞌ tsꞌom tsꞌaⁿ na nntsꞌaa yuu na
    ya, sa̱a̱ ncꞌe na tsꞌaⁿ tseixmaⁿ, tileicanaaⁿñe na nntsꞌaa na ljoꞌ.
  hin-CV: सजग रहो, प्रार्थना करते रहो, ऐसा न हो कि तुम परीक्षा में पड़ जाओ. हां, निःसंदेह
    आत्मा तो तैयार है किंतु शरीर दुर्बल.”
  eng-OURB: Watch and pray, that you may not enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
