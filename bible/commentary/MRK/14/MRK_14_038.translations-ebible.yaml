    Siakan. Banipzaatang kayuk yutnangge nataaing ngana ginda tuyuknga natake pekaing,”
    ngang yanikut.
  bus-bus: À itɛ̃ kɛ àgↄ̃ adua kɛɛ lɛ àton fu yↄ̃agwanaaro yãnzi. Ninii yezi, mↄde
    mɛ̀ busɛ.
  gub-BL: — Eme'e nehe, eze'eg Tupàn pe nehe no. A'e mehe Zurupari nupuner kwaw wemu'emaw
    rehe newe nehe. Nuzapo kar kwaw ikatu 'ym ma'e newe nehe, i'i izupe. — Nepy'a
    ipurapo wer zepe ikatu ma'e rehe a'e. Nanekàg kwaw. A'e rupi nerepuner kwaw ikatuahy
    ma'e iapo haw rehe nehe, i'i izupe.
  imo-imo: Manda manjili ulumuni eno tepa mainye naa mundupili ningo kane kane molkolio
    konge neio. Enonga konopumunipe aku ulu tumbi nili teambo konopu ltemo nalo enonga
    kangima tamba nimo,” nimu.
  boj-boj: Niŋgi ŋereŋaib. Niŋgi ŋam sosib pailyoqniy. Yim gulbe bei nuŋgoq bqas di
    gulbe dena niŋgi uneq waiŋgwasai. Bole, nuŋgo are miligiq di niŋgi e daurbqajqa
    are unu. Ariya niŋgi segi gulbe di oqajqa siŋgila saiqoji.”
  ulk-ulk: A ga akaida yabi daratagridare, “Wa idid dawiderwem a erkepasamiderwem
    ya waiakai wabi umerkak mirem wadikerdare. Waba lamar laglag darale epe waba gem
    pe auka erarerar nagri.”
  eng-DRA: Watch ye, and pray that you enter not into temptation. The spirit indeed
    is willing, but the flesh is weak.
  knf-knf: Nawoon bten nado kañehan nawutna kajot ţi kaguuru. Uhaaş wi nan uŋal pdo
    bnuura kë ŋleefan ŋaşë waŋ uforŧa. »
  san-KHM: បរីក្ឞាយាំ យថា ន បតថ តទត៌្ហំ សចេតនាះ សន្តះ ប្រាត៌្ហយធ្វំ; មន ឧទ្យុក្តមិតិ
    សត្យំ កិន្តុ វបុរឝក្តិកំ។
  arn-NT: Trepewkülemün ka ngillatulemün tamün famtukungenoael ta wesake dungu mew.
    Eymün ta pilefuymün tamün femael kümeke dungu, welu tamün kuerpu yafüngelay.
  zas-NT: Gol gurenaa, gol gurejdx gunab Dios chitëë güün xindxab lëjt gan. Din rëndi
    güündi ziꞌc rayal, per xcuerpidi ad rtiëjbtan.
  ken-NT: Aghati yɛ bhɔ bɛ, “Bák ká pě, mǎnɨk nɔkɔ mmʉɛt, bɛ́ nɛmɔ nɛ́kɛ́ dɛp
    be amɨk. Bǎbhɔŋ ntɨ, kɛ mmʉɛt apu bhe.”
