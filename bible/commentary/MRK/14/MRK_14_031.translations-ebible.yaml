    ngu, nganneka.” Bhaajiganywa bhowe gubhabheleketenje nneyo peyo.
  tte-tte: Kabo Pita iwalo kaiwe molosi iba, “Nige sowana yauvalayagiwo. Bwagana tem
    taboita yola labui.” Tobenaliyao meuloili besiele siwalo.
  tcs-tcs: Bat Pita i tok mostrong po Zizas, ‘Iben ip ai go ded wea yu, ai nogo spik
    ai no sabe yu.’ Ane ol dem nada klostuman blo Zizas bin spik da seimtok wiskain
    Pita bin spik.
  hlt-THB: Cehlai Piter ing ak tlo khqoet na, “Nang ing thih haih aham awm nyng seiawm,
    am nik khawng qoe qoe tikawng,” tina hy. Ak changkhqi ingawm cemyihna tina lawt
    uhy.
  soq-soq: Pita aia ema etene badowaida leusane wanase, “Ne mai e wakoaepe lagaa wapa,
    diaida! Ne e adiawontape wasabamoa wapa, mo ne do boneapua ide rua e nata bontata.”
    Ita wawe alala uduudu sape Iesu do waimoia aia ipa deawaa waiena.
  qub-qub: 'Chaypis Pedro niran: «¡Ishcanchïta wañuchimänanchi captinpis manami ñïgashayquichu!»
    Waquin disïpuluncunapis chaynöllami nircaycaran.'
  att-att: Ngam initaggâ ni Eduru nga kinagi, “Mássiki nu sitta duá yù matay, arák
    ku ilímak ta ammu taka.” Á kunnian yù kinagi ra ngámin nga katággitádday.
  bki-bki: Mia Pitere naio mil joko vio ka iliano na, naio berkar iliano na kirisikili
    lie, berinavo “A ver nalo ajidom ka auebin kiniou vijaso, bo laka lie vo, mia
    kiniou, maka nejikia nalabonuaso ka never kiniou maka nove kiamo.” Ana bogo nene,
    naiagagoano dolu nalo bunu aber iliano nene bunu ga.
  bqp-bqp: 'Akũ Pita pì mámmam: Bee tó mani sù mà ga kũnwo, mani ledi kpányĩ zikiro.
    Akũ ò ò lɛ se ń pínki.'
  mcp-mcp: 'Pyɛ̂r mú nyiŋgə kə shwóg, mpu báásʉlə nə́: «Tɛɛm bə nə́ í wɔ́ɔ́s nə́ shwə́
    yə́g shwɨy ŋgwúdʉ̂, mə kú bwɛlɛ kɨ́ɨ́lya wo». Bɔ́ɔ́l *ómpwíín bɛ̂sh bwə́ mú nə́mə́
    ŋgə cɨ ntɔ́.'
  hat-hat: 'Men, Pyè te kenbe la, li t''ap di: -Menm si m'' ta dwe mouri avè ou, mwen
    p''ap janm di sa. Tout lòt disip yo t''ap di menm bagay la tou.'
  npl-NT: 'Pedro okachi omotlajtolchijchika iwa okili: —Malki mowa manechmiktikah,
    mach ayik nikijtos amo nimitsixmati. Noiwa n oksikimeh itlamachtijkawah ijkó okijtojkeh.'
  bgg-bgg: Phithar ne din è de lahuhuak gang chang, “Gune narog shii iy magunde gune
    ji è ayao phro!” Chiih-è, zab samoythek è de ji-duiine yao phro.
  eng-TCENT: But Peter said all the more vehemently, “Even if I must die with yoʋ,
    I will certainly not deny yoʋ.” And they all said the same thing.
  eng-BSB: But Peter kept insisting, “Even if I have to die with You, I will never
    deny You.” And all the others said the same thing.
  cpu-NT: 'Eekero ishintsitatzi Pedro, ikantzi: “Eero nookaventzimiitsi, kempitaka
    ari ankarate ankame.” Ari ikantaiyakeni eejatzi maaroni.'
  san-ASM: কিন্তু স গাঢং ৱ্যাহৰদ্ যদ্যপি ৎৱযা সাৰ্দ্ধং মম প্ৰাণো যাতি তথাপি কথমপি
    ৎৱাং নাপহ্নোষ্যে; সৰ্ৱ্ৱেঽপীতৰে তথৈৱ বভাষিৰে|
  tac-NT: '''Lige Pégroka uchéchigo abichilubi, regá anele: ―Rekó me''liáe ne, neka
    tabilé majámala ruigá ''we a''lá machime ko ne mué. Suwábaga alué Esusi ''yuga
    járome alanílechigó.'
  eng-WEBPB: But he spoke all the more, “If I must die with you, I will not deny you.”
    They all said the same thing.
  gfk-H: Senbia Pita ga balu pukus ia ma ra dadas ma gaam tangai, “A linga bia ing
    bia ena maat tikai ma uga. Pa iau na harhus sei at uga.” Ma ira mes, diet ga tangai
    mah hua.
  viv-viv: Atu Fita gigahe toyogina gigayo, “KaꞋi nuwanuwadi iya O buye hinaluveꞋalikada,
    au keke-moꞋa ganavekekeye.” Ada tomuliya moyaꞋaidi kadu hidede amine higahe.
  yao-yao: Nambo che Petulo ŵapundile kulimbila kuti, “Atamuno iŵaga ngusachilwa kuwa
    pamo nomwe ngangunneka ng'oo!” Ni ŵakulijiganya ŵane ŵala ŵaŵechete iyoyo peyo.
  tgp-tgp: Pani Peter mo reti r̃ilangi mara, “Vara a pa mate peresiho, i pa sohena!
    A pa sopo er̃i vunvuniho!” Enira mo isoiso la verea sohena.
  auc-NT: Angä ëñente wædinque Pegodo wæætë, —Ïñæmpa botö bitö tönö wæ̈mo incæte mänïnö
    ante cöwë änämaï incæboimpa. Ante nanguï äñongä tömänäni adodö ante apæ̈negadänimpa.
  kbc-NT: Pida Pedro dinoniciwaɡ̶aditibece me igidi, mee, “Ica deɡ̶eji me daɡ̶a ɡ̶adowooɡ̶oti,
    icaaɡ̶ica nige leeditibige makaami yemaɡ̶awa, ja idigo makaami yemaɡ̶awa!” Odaa
    ijotawece niɡ̶ijo eledi anodiotibece idaaɡ̶oyatigi ligegi.
  bmh-bmh: Bo, Pita nug gusig aureun, “Petak pet, iz guzenai ze i manai. Iz na ibaiz
    ereg noumai.” Yesus nugau tapaimaraneu dudu agen han guzental anemen.
  ctu-BL: 'Pedro tsi'' wersa sube: Anquese wersa mic chʌmel quic''otet, ma''anic mi
    caj cʌl mach j cʌñʌyetic, che''en. Che'' ja''el, tsi'' yʌlʌyob ti pejtelelob.'
  meq-meq: 'Piyer a mbəɗay faya sa: «Na sər kar bay na, na tsikiye ɗaɗa bay, kwa taɗə
    ka mətameye ka bo salamay.» Siye i gawla ŋgay hay tebiye tə tsik andza niye dərmak.'
  noa-H: Magbaa Pedroou jũrr hirig, —Pʌ t'õbaimam haar t'õimaju hawiajã mua chan pʌ
    k'a hogdʌbajugui hajim hanʌm. Pedroou mag hijẽjẽb k'aawai tagam k'ʌʌnaujã hich
    hagjö, “Maraujã pʌ k'a hogdʌbaju” ha hiek'a naajim haajem.
  alp-NT: Po Petruse ibeteke be, “Masike tamata makete esi bunu au po auru luluMu
    sa!” Eleki maka lulu maketaru esi beteke lupe Petruse neka.
  san-VEL: kintu sa gaa.dha.m vyaaharad yadyapi tvayaa saarddha.m mama praa.no yaati
    tathaapi kathamapi tvaa.m naapahno.sye; sarvve.apiitare tathaiva babhaa.sire|
  kbq-kbq: Hianagi Pita'a agra'a kere hu hankavetino, vahane huogantegosue nehuno,
    amne kagranena friga hanigena frigahue huno hu'ne. Hige'za mika'mo'za ana kege'za
    hu'naze.
  kbh-kbh: 'Pero Pedro más yojtsichamo: —Masque chas̈otsemna ácaftaca jóbanama, ats̈e
    ndoñe quichátayana ndoñe cbonduabuatma ca. Y nÿetscanga cachcá imojtsichamo.'
  ron-LSB: 'Dar el a vorbit cu atât mai mult: “Chiar dacă va trebui să mor cu voi,
    nu mă voi lepăda de voi.” Și toți au spus același lucru.'
  pon-pon: 'I ari kalaudela a japen: Ma I ian komui matala i jota pan man kamam kin
    komui. Irail karoj pil inda dueta.'
  nhe-BL: 'Pero Pedro noja más chicahuac quiijto: ―Yonque monequi nimiquis mohuaya,
    ax quema niquijtos para ax nimitzixmati. Huan nochi yajuanti nojquiya ya nopa
    quiijtojque.'
  sps-sps: Pita pangis faparits Towa, “Kainon nyo nai mat fiisen mamirom Manyi, nyo
    gim rou ma faungis Manyi,” ana rin fokinai matisian tsue kan fi rato jesan.
  wnc-wnc: Iniwan ngana Pitata yake kekekenga siknga anzing inikut, “Na gaat kuut
    kumzimde yawanu nata gatane umanda dua takusopuwit. Wena siknga,” ngang yawan
    pandetna kuupbamda unzakan yaking.
  bus-bus: 'Ben Pita bè mámmam: Baa tó mɛ́ gà mà ganyo, mɛ́ lɛ́ sɛ́nzi zikiro. Ben
    aↄ̃ↄ ò lɛ se ń píngi.'
  gub-BL: Uze'eg ahyahy Pet Zezuz pe kury. — Aze hezuka wà nehe, nezuka mehe wà nehe,
    naze'eg kwaw nezewe ihe nehe, i'i ahyahy izupe. A'e rupi amogwer a'e wà no, uze'eg
    nezewegatete izupe a'e wà no.
  imo-imo: Nalo aku tepa nimu kinye Pitani ungu paa enge nimbe topondopa nimbei, “Imbomani
    na nu kinye peya toko kondonge lemo kape nani nundo aku tepo ungumu naa nimbo,”
    nimu. Aku wali, we kitipi kanoli iye palini kape tendeku ungumu kau ningi.
  boj-boj: Onaqa Pita a tulaŋ saidosiq minjej, “Sai. E ni ombla moiqa marimqa, uŋgum,
    e ino ñam ulitqasai bole sai.” Onaqa Yesus aqa aŋgro kalil naŋgi anjam qujai di
    minjoqneb.
  ulk-ulk: Peteru eudige esereser akaida, “Kai umerkak yaka dataute ka nole mari umerkak
    nali! Ese wi kari wanarsare a maridoge wanapitare kai mena yaka nawar ka umerkak
    able mir detaute.” Gair memeglegize able orwairorwair detautlare. MRK 14.32-42
  eng-DRA: 'But he spoke the more vehemently: Although I should die together with
    thee, I will not deny thee. And in like manner also said they all.'
  knf-knf: 'Kë Piyeer aşë taman maakan aji : « Woli ddoo wo i pkeţ na iwi, nin, mënkpok
    kaji mëmme''u. » Kë bukal bŧi bakak aji haŋ.'
  san-KHM: កិន្តុ ស គាឍំ វ្យាហរទ៑ យទ្យបិ ត្វយា សាទ៌្ធំ មម ប្រាណោ យាតិ តថាបិ កថមបិ
    ត្វាំ នាបហ្នោឞ្យេ; សវ៌្វេៜបីតរេ តថៃវ ពភាឞិរេ។
  arn-NT: 'Welu Pedro amulkünu feypiley: —Tunte mür iñchiw rume ta layayu, ‘kimlafiñ’
    pilayan. Kom ti kakelu pu disipulu ka femngechi feypi engün.'
  zas-NT: 'Per naguiejn rüjn Bëd rëbaman: ―Majsi guiëtnëꞌn lüj, per ad zëtan guial
    ad nünbeetan lüj. Abiꞌ graczi reeman rëb zian.'
  ken-NT: Yɛ̌ nɔ, Píta arɛm nɛ ntɨ ɛni nɛnkɛm bɛ, “Yɛ̌ chí nɛwú, chɔŋ ngu nɛ wɔ.
    Mpú bʉɛ wɔ.” Baghɔk Yesu báchák mankɛm bárɛ́m ɛnyumɔt.
