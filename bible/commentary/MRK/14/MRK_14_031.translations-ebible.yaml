  san-BUR: ကိန္တု သ ဂါဎံ ဝျာဟရဒ် ယဒျပိ တွယာ သာရ္ဒ္ဓံ မမ ပြာဏော ယာတိ တထာပိ ကထမပိ တွာံ
    နာပဟ္နောၐျေ; သရွွေ'ပီတရေ တထဲဝ ဗဘာၐိရေ၊
  yaa-NT: Askafaito nikakĩ anã Pedro kemani. “Maa. Mia retefiaifono ẽ mefe nai. Ẽ
