    ivona ʼaiqa.
  kew-kew: 'Goa sa raburi Pita-me puri palo yaaloa gupa sa: Saa rana padane omalipa
    pare neme ne nagimalua sa. Go disaipel aa rayome agaa padane gupa simi.'
  dww-dww: Be Pita bonanama bagibagine ya riuna, “Taugu tokare nam yà boviem, teneteneḡinama
    deḡoda tam mate tà gurina!” Be tauwai muriwatanama ḡesaudima mate giunama teneḡinama
    nama a giuna.
  nif-nif: Eumbi, Petlolɨ gɨñgɨnembi nɨñguk, “Kɨndem dɨkɨta nep nulɨmbi kɨmbetet,
    gan nak dɨka ‘Nɨm nandɨ-ñɨmlet’ nɨm eutet. Nɨm sɨnɨk.” Eumbi, gwañgwañii gɨtɨkkandɨ
    wɨndɨñgangot nɨ-taleñgɨlɨñ.
  twi-ASANTE: Petro de anibereɛ kaa sɛ, “Merempa wo da! Sɛ ɛsɛ sɛ me ne wo wu mpo
    a, merempa wo da!” Saa ara na wɔn a aka no nyinaa nso kaeɛ.
  aoj-aoj: Owaꞌ owaꞌatin. Pita dindinapina naꞌipana banagambel naꞌi, “Owaꞌatin. Iꞌi
    esis sogahafa, afaꞌ biafa ogaꞌ atin. Aeꞌ ina aꞌ indahaliꞌmina, owaꞌatin endilisi.”
    Eaꞌ alipumi hiami Jisasi maꞌias naꞌamba atin hiꞌalam.
  cbv-cbv: —Majeéh weemdíhbʉt ĩ mawachah nihna, weémboó ma niiját pah wã niijcán niít,
    Pedro Jesúsdih chah ãt jwʉ́ʉb niijíp wʉt yʉh jĩ. Queét nihatbʉt biíc yoobó ĩt
    niijíp wʉt jĩ.
  taw-taw: Agek, Pita kɨles yɨbɨl gɨl agak, Mel, yad nad ayɨp kumnɨgul ak pen, yad
    nep ma nepin ma agɨnɨgayn agak. Jisas bɨne mɨdupsek, Pita agak tek nep agɨlak.
  jic-NT: Pedro tjevele t'üc' way ma ca nin la mijis. —Napj 'ücj wa ni pü'í jipj lal.
    Lovin ma ca mvelé ma jis nyuc —nin tjevele Pedro. Nin p'iyá tjowelepj wa pjü discipulopan.
  zap-NT: 'Per regue Bëd ste: ―Mase guet noo tese yrup noo de, per ykedxnruudet noo
    ne rnebeey noo de. Zenga ke re yra xpén Ne.'
  wer-wer: Maan Pitaak epël mëëa. “Nimënt yanimëngkem ne nempënëak yaan pöteta yak
    naniwasën ëëmaap.” Maan ru pim karurö kaamök ëak tapël mëëa.
  ipi-ipi: Wuane lea-kola, Pitato bala lamawuato, namba nimba towa atu omape-pene
    guleando, okone katu. Nambato nimba anda na-peyawane nalolo-peyawa. Jia wete leaipia.
    Wuane lea-kola, disaipolo waka tupa pitaka-mane wuane teke leainipia.
  qul-NT: 'Pedroka atipacuspa astawan nerkan: —Kanwan cusca wañunay cajtinpas, mana
    negaskayquichu. Jinallatataj tucuynincu nerkancu.'
  tnc-tnc: 'I''suᵽaka Jesúre kire ãrĩko''omakaja, ikuᵽaka Ᵽedrote kire ãrĩka: —Jẽno''otaka,
    “Mire ñorĩbeyu”, ãrĩbesarãki yi''i. Mikaja reyarũkika ᵽariji ñima simamaka, “Jesúre
    õrĩbeyuka yi''i”, ñarĩbesarãñu,— Ᵽedrote kire ãrĩka. Ᵽedrote ãrĩka uᵽaka oyiaja
    ĩ''rĩka uᵽakaja narĩka aᵽerãoka.'
  ter-NT: 'Itea inamá''axo koyuhôa Pêturu itúkeovo koâti kaná''uti ákoyeamo kuríka.
    Hara kôe: —Ákomo kalíhuina ngoyúhoyea ákoyea énjapi, muhíkova okonókovo xané ngíxeopi
    képekikono —kíxoane. Kúteanemaka koeku yûho ne po''ínuhiko íhikau Jesus.'
  bmr-NT: 'Jaarunaa jenaauhicaubo: Jaafa ɨɨma iguijevehachiijɨ guijeveji. Jaaruubo
    ɨco tuunamaaijitɨhi, nooboro. Jaabadɨro bu famooro neehicauhi.'
  fuf-fuf: 'Kono Petruusu tentini fota, o wi''i: «Hay si tawii bee mi maayida e mon,
    mi yeddataa fii mon few!» Ɓeya fow kadi wi''iri non.'
  mwc-mwc: Ba Peter ere maragasina i kaotupena i wona, “Abisiri yai tana rabobo yabata!
    Saba kega meyana ana wona kata kega a kuirim.” Ba ereonowasi sisiyina kesanina
    si sisiyei.
  bhl-bhl: 'Dangei, Fita e kitil weng mak bokolewomele: “Babo! Nete kuw kuso fang
    kelokoluw kate, kom wiin e nam wokiw da kokemi te.”, dangse kale. Dangei, Yesus
    em gelewkabiliw kunum alik alik bikati dangse weng bete ki weng kuw bokolewsiliw
    kale.'
  ons-ons: Petoro eŋe koso togogole mainge rake, “Geŋone gekuwi seukkenom, na nekukeiwane
    okanbi, na ge mi bisopganikale.” Dokoine natne korop eŋe yalewaka rakoi.
  con-NTPO: 'Tsa''ma Pedroja ti''tsse su: —Nane quei''ccu fae''ngae paya''ngae ñajan
    quene a''tieña''bi. Tsonsi poiyi''cco tsa''caen su''fa.'
  ghs-ghs: Hiimi Peetoroi bedzabedza eete erake hiireta, Eehe, anai niima naka esese
    baataqu kaqa. Oonihe ana bamu niike raraku biidzaama naataqu. Hiiremi noo teena
    oke tumakhameto gama pobi hiireta.
  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ଆଟ୍‌ୱା କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, “ଜଦି ଆନ୍‌ ନି ହୁକେ ହାଦେଂ
    ଲାଗ୍‌ଦାନାତ୍‌ ଆତିସ୍‌ ପା ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ମୁଡ଼୍‌କେ ଉଡ଼ା ଆଦୁଙ୍ଗ୍ । ଆରି ୱିଜ଼ାକାର୍‌ପା
    ହେ ଲାକେ ଇଚାର୍‌ !”
  txu-NT: Nhym Pedru kàj bê ajte kum, —Gê me gu baro'ã gu babĩn jabej ba ije amijã
    maje ijêx prãm kêtkumrẽx, ane. Nhym kam ar kunĩ ã kum ane.
  eng-WEBU: But he spoke all the more, “If I must die with you, I will not deny you.”
    They all said the same thing.
  gnw-NT: 'Ẽrei Pedro jeiete jei: —Yepe tẽi tamano nde ndive, ẽrei ndaraui nducuacu.
    Jare jucuarãi vi jei opaete Jesús jemimboe reta.'
  mux-mux: 'Akiliinga-pe Pita-ni tondulu mundupa nimba mele: “Na nu-kene tapú tolembulaliinga
    olsu wasie “Topu konjumulú.” níngi lem kepe nu “Naa kanoliu.” aima naa nimbále.”
    nirim. Lumbili anduli yi wema-ni pali “ “Nu naa kanolemulu.” aima naa nimulú.”
    niringko.'
  maj-NT: 'Tu̱nga b''a̱há ta̱ kitsú ngáha Pedro̱: —Ndaha tsa tjíhin nga ku̱a̱yáko̱ho,
    tu̱ nku nga ts''inkíéná yjona̱ nga behe. B''a̱ ta̱ i̱ncha kitsú ngatentee̱ já
    ni''yakuyóo̱.'
  bkq-NT: 'Pedro olâ agueondyly lelâ: — “Jesus kâuntuwâbyra urâ” uguewâpyra ise urâ.
    Tâwâlâ ise agâlâ yâlymo. “Jesus kâuntuwâbyra urâ” uguepa olâ ise urâ-ro warâ —
    kely. Idânârâ Jesus eynynonro modo aguelymo lâpylâ: — “Jesus kâuntuwâbyra urâ”
    xina kewâpyra lâpylâ ise — kelymo.'
  kue-kue: Ana Pita ka giglendi kaima di ikine endungwa, “Na ene kankrika we kaima
    ta dikraglka, na ene bogl akiye gorambuglka.” Ana disaipel wagle prapra kuno yegl
    keunde dingwa.
  cot-NT: 'Cotanquitsiquea arimpaquea icantamajatanaque Peerero: —Ariguetija intsipatacaantajitenajate
    irimetojajitena, irimetojajiquenaquea, cotanquitsiquea aatoquea nomanacotimpitsi.
    Ariquea iquejejiaquero maasano icantajiaqueca.'
  bnp-bnp: Pali e Petrus i ta puhaki hateka i ta maea, “Iau i uka ma ga nana rovi
    ioe. Bara mate turamu.” E huriki a murimuri lobo ri taki kunanea a ngava i taku.
  apn-NT: 'Hãmri nhũm tee ri amnhĩ tã kuma kãm amnhĩ tã àprãr kãm hihtỳx nẽ kãm: —Tk.
    Kwa nà. Kot paj ã amnhĩ nhĩpêx anhỹr kêt nẽ. Koja mẽ tee akôt ixpĩr mã tã no pa
    ãm aa akaga hkêt kumrẽx. Kot paj akôt ixpa ho ixpa rãhã nẽ. Anẽ. Hãmri nhũm hkôt
    mẽ pa ho mẽ pa xwỳnh kwỳjê piitã ã kãm amnhĩ jarẽnh anẽ.'
  ctp-NT: ―Ja chkwiǐnꞌ loꞌo nten chaꞌ ja nsuꞌwi lyoǔn ꞌiin ―ndukwin Tyu ꞌin Jesús―.
    Si kujwi nten ꞌiin, ni siya wa kujwi ti nten ꞌñaǎn, ja xkweěn ꞌin nten chaꞌ ja
    nsuꞌwi lyoǔn ꞌiin ―ndukwin Tyu ꞌin Jesús. Lye ꞌa ykwiꞌ Tyu, kwiꞌ ngwañaꞌan nchga
    neꞌ kwa, suꞌwa ti ykwiꞌ neꞌ loꞌo Jesús.
  bre-BRG: 'Met eñ a lavare kreñvoc''h c''hoazh: Ha pa vefe ret din mervel ganit,
    ne zinac''hin ket ac''hanout. Hag holl, e lavarent ar memes tra.'
  opm-opm: Potporhan Pita oh Es. Gwe win oh noh na naremdiprohmur. Nohnong Go Jisas
    ohe hanmur napor nitperim ihyahanhe noh gwe win oh na naremdiprohmur potipri.
    Gipotporhan irair gonsi tap dawi ham gipotpari.
  bvr-bvr: Wurra Birta a-yinagata a-wena burr-guya, “Ngaypa gala barra ngiy-bawa,
    wurra marrban ngunabu-bu minypa wugupa arr-juwa.” Rrapa aburr-werranga Jesus burr-yika
    jawina aburr-yinagatiya aburr-wena gun-maywapa.
  wal-wal: SHin PHeexiroosi kaseegaappekka minttidi, “Taani harai atto, nenaara issippe
    haiqqiyaakkokka, nena mulekka kaddikke” yaagiis. Qassi harati ubbatikka hegaadan
    giidosona.
  zad-NT: 'Na'' zeyid Pédrona'' chi''ene'': ―Ḻa'' guetlentia'' li'', biga iṉia'' bi
    nombi''a li''. Na'' yog''zgake'' che''gake''ne'' ka''.'
  mgh-mgh: 'Nanso Peturu ahopwahera wakhula ni ikuru eeraka: Hata kilamuliye ukhwa
    ni nyu, akinookhottani. Ni othene yahoolumaca ciicale.'
  aso-aso: 'Lavo Petoloꞌ pigi izo tiꞌ lo lineꞌ: Oꞌove. Ge gibili hili nesi nibili
    hililisa lilizanikisi nene ataize lo-gedamolosuve. Lavo izapahala zuho linge nesi
    aꞌmineꞌmine li osuꞌ laniꞌ.'
  uli-uli: Iwe ngo Pedrus sa hakkeladah tot yal hapatpat ngo sa sor bo, “Ila mwo ila
    daboh irel maes ngo tor fael sew le ibe sor mala!” Iwe ngo panger ikowe sibis
    ngo wol ila sengal chog mele re sor.
  nin-NT: Biturr da ki Yesu kyekye mi di, “A ti ta ngu ingga kye nu ùwà ku mi, ingga
    si ta kisa di ingga si hi ùwà hen.” Abiga ma ba namri da angu yiyirr kama yo.
  tgk-tgk: 'Вале Петрус бо қатъият гуфт: «Ҳатто агар ҳамроҳи Шумо ҷон додан лозим
    ояд, ҳаргиз Шуморо инкор намекунам». Дигарон низ чунин гуфтанд.'
  acu-NT: 'Tamati Pedro kakar chicharak: —Atsa, amin mantaminamtaisha wikia: Iijai
    jakami tau asan, amincha pengké natsantrashtatjame, —timiayi. Pedro tamati chikich
    nuiniatiri mash nunisarang tiarmiayi.'
  cak-WNT: 'Y ma riq''ui wi chi queri'' xubij ri Jesús, ri Pedro xa can nutij ruk''ij
    chubixic chare ri Jesús: Wi can rajawaxic chi yicom junan awuq''ui riyit, can
    quec''ari'' ri'', pero can ma xtinbij ta chi ma wetaman ta awech, xcha'' ri Pedro.
    Y ri nic''aj chic discípulos can queri'' chuka'' xquibij.'
  ebk-ebk: Ngem enpapelet Pedro, “Aw! Uray mu maetapiyak kan he-a ay matuy, achek
    challu poros esassaot he-a!” Assesa us nan kenalen nan am-in ay kakadwana ay disipulus.
  spa-PDDPT: 'Pero Pedro insistía: Aunque sea necesario morir contigo, de ningún modo
    te negaré. Y lo mismo decían todos.'
  ruf-ruf: Lekeni Petiri kaghendelela kulonga, “Hata ka nobamighwa nife naghwe, mbe,
    sikubela bae!” Ne iwanang'ina wangi wose walonga pfipfo.
  gun-gun: 'Ha''e rami teĩ Pedro aipoe''i: — Ndereve xejukaa ta teĩ ae ma peteĩve
    henda py ndaxeayvui ''rã roikuaa e''ỹa rami — he''i. Hemimbo''e kuery ha''e javive
    ha''e rami meme ijayvu.'
  agu-BL: 'Poro quinin tane'' Lu'' tan talche''n: —Ta'', mpe nink chinquim tan paj,
    quil wal yi qui xomij inwi'' te''ju'', —stzun Lu'' tetz Jesús. Ncha''tz yi e''
    mas ẍchusbe''tz ite''n nin cyala''tz.'
  isn-isn: Kuiti uPetro ai uligitilye, “Anga insinje ga nu kusha palung'wi nu ewe,
    shanga ku uhita.”Ihi ai apumilye ilago lilo liilo.
  eng-PEV: But Peter talked really strong to Jesus. He said, “No. People might try
    to force me to say that. They might even tell me that they will kill me, but I
    will never say that I don’t know you.” All the other followers said the same thing.
  ilo-ULB: Ngem kinuna ni Pedro, “No kasapulan a matayak a kaduaka, saankanto nga
    ilibak.” Nagkarida amin ti isu met laeng.
  pir-NT: 'Tiquiro sa niepegʉ̃ta Pedro ohõ saha ni tutuaro bisiro yʉhtiahye: —‍Mʉhʉ
    mehna yʉhʉre tiquina wejẽ duepegʉ̃ta “Jesure masiedaja”, ne nisi yʉhʉ, ni yʉhtimahye
    tiquiro Jesure. Pedro sa nigʉ̃ tʉhoye tiquiro mehna cjẽna gʉ̃hʉ sa dihita ni yʉhtiahye.'
  anv-NT: Yɛ́mbɔ Pita aké, “Yɛ́ ɛbɛ́ lé negbo, ngbóo ne wɔ, nshyáá fɔ́ wɔ.” Wyɛ́mbɔ
    ntó ne abifɔ ako ájɔɔ́.
  sab-NT: 'Jesu gerudu ene Pedroge agwa Pedro gerudu dare: —Me dale, cha mi age ene
    ba kle gerule kare cha ole, cha me mo tallade cha be jogekeda ba ole ule, cha
    mi gerule kwian ole cha me ba uñe. Pedro gerudu ene gire kaire kwian geru jwannga
    Jesuge na ulita gerudu gdaite gdaite salengwli Pedro gerudu kare.'
  tmd-tmd: Jisas aliö rɨmɨn, Pita mönö ölɨsö yadön yadöŋa, “Nɨ nagö pɨsaŋ pɨl pal
    nɨgnöb, pɨl pal nɨgɨŋ, jɨ nɨ Jisas nugwo nugumɨdöiö, rön yadöinö,” röŋa. Jisas
    nöbö nuŋ bla magalɨg Pita rɨg yadöŋ akwör yadmä.
  acr-NNT: 'Noꞌj ri Pedro lik xujikibꞌaꞌ ubꞌiꞌxikil: —Tobꞌ ne chirajawaxik kinkam
    junam ukꞌ la, riꞌin na kanwewaj taj we wetaꞌam wach la —xchaꞌ. Jekꞌulaꞌ riꞌ xkibꞌiꞌij
    konoje.'
  kpg-kpg: Peter ga helekai maaloo, “Au hagalee loo e helekai bolo au e de iloo eau
    Goe, ma e aha maa au e hai gii made dalia Goe!” Nia dama agoago huogodoo ala i golo
    e helekai go telekai la hua.
  taj-taj: तर पत्रुससे, “आहिन, ङा ह्राङदेन छ्‌याम सितोःसैनोन ङाइ ह्राङदा आख्‍ला” भिसी
    भिजी। ओच्‍छे स्‍य्‍हान्‍दो चेलागदेसेनोन थेह्रङ्नोन भिजी।
  avt-avt: Te Pita katɨp hɨm iuwe, “Hi hahi etikewit hi hahi, te hi aritpakɨn au.
    Taauye!” Hɨr mɨt nɨrak yapɨrwe natɨp narek.
  cbk-cbk: Ya contesta gayot ele con animo, “Hende! Masquin ay muri yo junto con uste,
    hende gayot yo ay nega que no conoce yo con uste!” Y todo el los demas dicipulo
    ya habla el mismo.
  uig-ARA: 'لېكىن پېترۇس تېخىمۇ قەتئىيلىك بىلەن ئۇنىڭغا: ــ سەن بىلەن بىللە ئۆلىدىغان
    ئىش كېرەك بولسىمۇ، سەندىن ھەرگىز تانمايمەن، ــ دېدى. قالغان ھەممىسىمۇ شۇنداق دېيىشتى.'
  tuf-tuf: 'Eyta wacayat Pédroat wajacro: —As bah jor yauwata tacat, aját “as bah
    chíwai batro,” waca báreyra, wajacro. Etat bahnáquinat cat im eyta wajacro.'
  abx-abx: Pero amahalling dina makusog si Pedro, “Ga'i nan sahimu-ko pagdidiwaray
    nan nga ga'i kaw sakilala-ko, bisan pa kon kinahanglan ako amatay huwang si ka'aw!”
    Ngan da'inan liwat sinan i mga pinahallingan-na si ditangnga' pa.
  mco-NT: 'E Pedro ca'' anajty cöbɨga''ñ nej Jesús ym­ɨnañ, chi mɨctägy mɨnañ: ―Ca''
    ɨɨch miich ngoyüdza''ñ, oy ixyipy ndɨm''o''cɨch quipxy mɨɨd miich. E nañ actɨm
    jadu''n jacjadyii Jesús ydiscípulos ajcxy ymɨnañ nej Pedro tɨ ymɨnañ.'
  kqf-kqf: Pita kalinana bagibaginemo i giuna gado, “Tagu male mote mainana yàma giu.
    Avena te bainewa bi male vaitem ta peki. Tagu male mote yàma valeleem.” Bi ḡesaudi
    giuna ḡemotina a vato.
  cpb-NT: 'Eekero ishintsitatzi Pedro, ikantzi: “Eero nookanawentzimi, kemetaka ari
    ankaate ankame.” Ari ikantaiyakeni eejatzi maawoini.'
  aon-aon: Aria Pita dodogowin atun abom nakrip Jisas nakri, “Adur atin eik yakripen,
    eik ta mare inek rohw ikri eik madae idukemen uwe, uwok. Ta eshesh shukri shubo
    nyak nyugok um, eik shopunek ta ini nyak shohw ugok ahudok atuh!” Aria ihim-morim
    disaipel shopunek hakripan enyudok atin baraen.
  hus-NT-2005: 'Por na Pedro in witsʼkʼo juní ani in ulu enchéꞌ: ―Maske kin utsan
    ke neꞌech kin chemdhá junax kʼal Tatáꞌ, yab neꞌech ku ulu ke yab tu exlál. Ani
    ejtaltsik anchanꞌ tin ulu.'
  mig-NT: 'Ko máá‑de, téyíí ní ka''a̱n‑de: Va̱sa ná kúu̱‑ná jíín‑ní, ko ma̱ kasú‑ná
    yu''u‑ná ja̱ kúu níí, áchí‑de. Te suni súan ni̱ kaka''a̱n ndɨ''ɨ‑de.'
  bps-bps: Kabay too makto talù Fiter, manan, “Balù mati agu magin ge, làgu tmulen
    kéng i là agu dmilè ge.” Na salngad man kdee dad gal mlalò ku Dyisas.
  mbs-mbs: Meneng ontò minikagi si Pedro, “Eked a palos pegbolon kamno, pengkey imetayan
    a sipat kamno.” Iling heman kenyan se inikagi te kedita te tinoledaan i Jesus.
  tof-tof: Pita oyaka wirri arüngi we bóktanórr wagó, “Ka kubó igó poko kokean bóktono,
    ka marübóka umul-kókla. Kürü mankü nurrótók ta taia!” Akó blaman umulbain olmala
    ta inzan bóktan kwarilürr.
  cme-NT: Piɛr wuɔ dii u naŋga‑i dãamu-na wuɔ da ba fiɛ'a ba ka ko-ba ba hãi‑i-na,
    fuɔ cɛraa u cira u sa suɔ-yo. Banamba bi waŋ maaduɔma.
  sus-sus: Kɔnɔ Piyɛri naxa a fala sɛnbɛ ra, «Hali won birin nan sa faxama, n mu n
    yɛtɛ rasanma i ma!» Isa fɔxirabirɛ birin naxa gbilen na wɔyɛn keren fala ra.
  pon-2006: A Piter sapeng Sises, kakahski ni kehlail, “I sohte mwahn pahn kahmahmki
    me I sehsei komwi, Maing, mehnda ma I pahn iang komwi pwoula!” Eri, tohnpadahk
    ko koaros ahpw pil iang wia soangen pato wet.
  dad-dad: Anĩ ere, Pita totol bagai iron, “Momoi aya õ uruwom gare tauf nigin oufeg,
    aya õ nigin to bagai wa afouf.” Age ye di, idig ganan od de tekelei anĩ diron.
  zab-NT: 'Per Bed güelaaru guniib: —Masquɨ gatia cun laabiu, per quɨt iniitia dec
    quɨt rumbiia laabiu. Chiy iratecdeb guniiza ziy.'
  jae-jae: Ma Petere gêôc lêŋ tau gêc-gêcgeŋ gebe “Sênac aê êndu jawiŋ aômmaŋ, aê
    gabe jansa aôm auc atomanô.” Ma êsêac samob sêsôm amboac tonaŋgeŋ.
  ksd-ksd: 'Ma i tatike vangangal go ra tinata: Ba dor a virua varurung, pa ina pue
    vue u. Ma diat par dia biti bula damana.'
  msm-NT: Di migpakamayogot si Pedro no mig-iling, “Kagan-u ku man sikuna ilidung,
    inggad pad i-unung a ikow ko himatajan ka!” Sikan isab to pig-ikagi dan tibo.
  myk-myk: 'Ga, a Pyɛɛri di yi jo wu mu sanha na yi waha xuuni na: «Ali li mɛhɛ yaha
    nɛ wu xu bɛ ni mu ni, nʼa da ga foro ma kaa tàan wɛ.» A pusamaa bɛɛri di yee ninuyɔ
    jo mu.'
  sbe-sbe: Na Petelo ye hedehededebayao ye wane, “Ena yau maiyam kabo ta boita, iyamo
    taba nige ya uhalaego.” Na yona hekahekatao maudoidi wa yodi hedehedede kesega.
  mcr-mcr: Jisasi Iqu ii tquaŋga, Pitä iqu yäŋä äqänätä, “Qäyä eänä. Si äpäkoŋgti,
    nyi-pqe anä päkoneŋqeqä. Nyi Sinyqe, ‘Iquenyqä maqŋqeqe’ matqä imqänä” ätukqe.
    Itaŋi wäuŋuäŋqä ämotquamiŋqä eeqänäŋä huiziqua-pqe, inyänä ätkuwi.
  cux-NT: 'Naati Pedro miiⁿ ní cheeⁿdiītū caⁿ''a sa: ''Áárá chí ''cuūví ndúúcu nī,
    Maestro, nguɛ́ɛ́ ngaⁿ''á chi nguɛ́ɛ́ in''diichí N''diī. Ní nducyaaca discípulos
    ní ''tiicá ntúūⁿ caⁿ''a yā.'
  tur-YTC: Ama Petrus daha da üsteleyerek, “Seninle birlikte ölmem gerekse bile seni
    inkâr etmeyeceğim” dedi. Hepsi aynı şeyi söyledi.
  san-ITR: kintu sa gADhaM vyAharad yadyapi tvayA sArddhaM mama prANo yAti tathApi
    kathamapi tvAM nApahnoShye; sarvve.apItare tathaiva babhAShire|
  bel-N: 'Але той тым мацней гаварыў: «Хоць бы мне трэба было памерці з Табою, не
    адракуся ад Цябе». Гэтак сама і ўсе гаварылі.'
  sch-sch: Peter'n chong angar uolin a thuona, a kôm, “Ni thina thisa rang khom ni
    ronga nang ipdel tet noning!” a tia. Male ruoisi adangngei nâm khomin ma angdênin
    an ti paka.
  mic-MIQNT: Pie'l asita'puguet aq naji ml'gapuguet, “Mo eigtnug tluen ni'n mu nenu'lu
    je tlia 'npman maw gi'l.” Na 'ms't unaqapemg wijei telua'tiliji.
  huu-NT: 'Pedro dɨnena rɨire llote: —O dɨga cue fiodaiadedɨ, ona janoñeitɨcue. Nana
    ie llofueoicaigano daje uaido jɨaɨ raitɨmacɨ.'
  jiv-NT: Tutai Pítiur kakaram chichaak “Ámiji̱a̱i̱ métek máantuiniakuisha, núnaka
    peṉké tíchattajai” tímiayi. Ashí ni unuiniamuri̱ núnisaṉ tiarmiayi.
  otm-NT: 'Pɛ nu''a ra Pedro man''da nts''ɛdi bi ''yɛ̨n''a: ―Nugä hin ga cøn''a i
    madague''bʉ ''darpʉ ga tuui, bi ''yɛ̨mbi. Nɛ ''da''angu bi ma gätho ʉ mi''da yʉ́
    xädi bʉya.'
  dah-dah: Gega Pita beleŋ, “Geya wor igiŋ kamyeŋ. Go ma wor po gubul tiyeŋ,” ineŋ
    tareŋ po hiriŋ. Irkeb kadom yago manaŋ huwardeb tumŋaŋ gwaha ala inamiŋ.
  tnk-tnk: Mətə Pita rəɡkiari asori mə, “Trɨni mɨnuə həni mə takaməkeikei memhə krau
    mik, mətə ko iakəpwəh nɨniien mə iakreirei ik.” Nənə irəha pam həni nəɡkiariien
    kuatia.
  kpr-kpr: Setiri, Peter nu kovionoghae sisira, “Na ni jo ighagha ae beká arena! Na
    nangae dabade ambarera amo, avori!” aminge sisira. Kotugo, nunda ambo jimbi isambu,
    ne geka daba ava siseri.
  san-IAS: kintu sa gāḍhaṁ vyāharad yadyapi tvayā sārddhaṁ mama prāṇo yāti tathāpi
    kathamapi tvāṁ nāpahnoṣye; sarvve'pītare tathaiva babhāṣire|
  nho-nho: Peter ki hakammaha atu tana reo no mee ake peelaa, “Niaaina maa nau e taia
    no mate hakapaa ma koe raa, nau ma ki see lavaa iloo te pesi se taratara maaku
    peenaa!” Teenaa aaraa disaipol hoki ni ppesi naa taratara laatou peenaa.
  gym-NT: 'Akwa Pedro abko namani ja kwete janknu Jesube, kä namani niere: Ti müre
    ketadre siba mabe akwa ti reketaka mabe, tikwe ñan rükandrete jire chi, Pedro
    namani niere. Erere ni mda mda ja töitikaka Jesube namani niere gwaire jökrä Jesuye.'
  azg-NT: 'Majoꞌ ninvito na tso Pedro: —Min na quitscüeeꞌhanꞌ ja ntyja ꞌnanꞌ, majoꞌ
    tyiꞌxeꞌcüji ja. Ndoꞌ tsoñꞌenhan maninnquiiꞌ nndaꞌ na jnduehan.'
  bhd-bhd: पन पतरसे मना ज़ोरे सेइं यीशु सेइं ज़ोने लगो, “अगर मीं तीं सेइं साथी मरनू
    भी पे, त फिरी भी अवं तेरो इन्कार कधी न केरेलो।” एन्च़रां होरि चेलेईं भी ज़ोवं।
  too-NT: 'Lā'' Pedro ā''chulā'' stu''tu''lu'' hualh: ―A''yuj naquintā''maknīca''na'',
    pero quit tū'' ictikalhtatzē''kni''. Lā'' ixlīhuākca''n ā''makapitzīn chu a''cxtim
    tahualh.'
  ind-AYT: Akan tetapi, Petrus bersikeras menjawab, “Sekalipun aku harus mati bersama
    Engkau, aku tidak akan menyangkal Engkau!” Mereka semua mengatakan hal yang sama.
  cjo-NT: 'Omaanta ikantaperotzi Peetero: —Eero nookimi. Atsipatawakagaeyaniroña akamaeyeni,
    eero nokantzi: “Tee niyotziri”. Eejatzi imonkaatawakaaka ikanteeyakirini maawaeni
    paashinipaeni.'
  nsn-nsn: Doh Pita ke mene tapokis uapopokoho tun pare, “Gitiempe ge paku mata taguo
    totomua, inggo ahik nomana pahu banot u uolih pare, u tele totomua.” Doho gisiomehe
    ke siokona uakapa pono nas uelhire.
  san-DEV: किन्तु स गाढं व्याहरद् यद्यपि त्वया सार्द्धं मम प्राणो याति तथापि कथमपि
    त्वां नापह्नोष्ये; सर्व्वेऽपीतरे तथैव बभाषिरे।
  tna-NT: 'Da su Pedro ja uja jubida atana Jesús: —Mi neje quema manu taji biame,
    aimue mi yama ejusianetia mahue. Beju pamapa pia discípulo cuana di dajaputa putana.'
  lid-lid: Arile, iy tiye sahou boto-on boto-on i buku doh, “Jo winiyan basehek sahou
    badeh bwe, buku none jo imek hawem jo winiyan babesebes anya jo tanan ou, bwe.”
    Eme ya oro mari badeh, asehek sahou randra le.
  wim-wim: Nil Peter.an wik thayanam thawant, “Yaꞌa, ngay kan-kanam thaw-thawanga!
    Nungkway than nath mulathiythan ngayang nungkarangan-a, ngay keꞌ wik uuyaming
    thant, yaꞌa.” Than ngurp nungantam wiy anangan wik anman thawin Jesus alantan
    keꞌ Peter anman thaw.
  zga-M: Pu u Peteli akhanchova, “Puulino vinogiwa ukhufya paninie nuve sanikhukhulekha.”
    Voni vakhahumya enjovele yilayila.
  yom-yom: 'Vayi Piela wuvutula mu ngolo : —Ka diambu ko ; fua, ndifua yaku vayi ndilendi
    kutunuka ko. Baboso phila yimosi batubila.'
  eng-NNA: Peter replied, I truly will not tell them that. They might kill me, in
    death I truly will not say that.” All Jesus' other men said that same word to
    Jesus.
  san-SIN: කින්තු ස ගාඪං ව්‍යාහරද් යද්‍යපි ත්වයා සාර්ද්ධං මම ප්‍රාණෝ යාති තථාපි කථමපි
    ත්වාං නාපහ්නෝෂ්‍යේ; සර්ව්වේ(අ)පීතරේ තථෛව බභාෂිරේ|
  yut-yut: Yaŋban Pita da yaŋ iyɨgɨt, “Uwal da gɨgek nakyo kɨsi nɨt do ani kaŋ, gak
    do wasɨp dɨma yokeŋ.” Yaŋ yaŋban notni kabɨ kɨsi yaŋ gɨn yawit.
  grc-BYZ: ὁ δὲ Πέτρος ἐκ περισσοῦ ἔλεγε μᾶλλον· ἐάν με δέῃ συναποθανεῖν σοι, οὐ μή
    σε ἀπαρνήσομαι. ὡσαύτως δὲ καὶ πάντες ἔλεγον.
  cpc-NT: 'Iikiro ishintsitatzi Pedro, ikantzi: “Iiro nookawintzimi, kimitaka ari
    ankaati ankami”. Ari ikantaiyakini iijatzi maawoni.'
  nhg-NT: 'Cache yaja oquesequiro lalebes tlajtlajtoöya: ―Mös cana nemeques ca tejuatzi,
    pero amo temetzmonegörfis. Innochtie ejqueu nuyejque quejtoöya.'
  nya-nya: Koma Petro ananenetsa kuti, “Ngakhale kutakhala kufa nanu, ine sindidzakukanani.”
    Ndipo ena onse ananena chimodzimodzi.
  ngu-NT: 'Pero yejhua quichihuaya canica, niman oquijtoj: ―Masqui hasta ijqui mohuan
    nimiquis, nejhua xniquijtos ica xnimitzixmati. Niman nochimej ijqui quijtohuayaj.'
  kup-kup: Pot hahan Pita kezao maot epat mañah, “Evo, met ni nourapanez hapan, povoz
    ne amun ninañ deip honeo ourapan, oñ ne nimaz bavai namañotü.” Pot mañahan mañairooh-aban
    modari pinañ honeo ravat pim hah-taputam paru hah.
  jid-jid: Bitrus tre ko mi qu bu wu mina tre dimina toh una baka you inveu ni yesu
    wawuba wu
  wmw-wmw: 'Fala Peduru akikenekezera akamba: “Anta painibidi kufwa pamoja nowe, sishubutu
    kukukana.” Na piya wakamba novyo.'
  gmv-GGM: Phixirosay qass “ta nenara hayqizakkokka mulekka nena kadikke” gidi kehi
    minthi yotidees. Hankoytikka wuri izaysatho gida.
  ssg-ssg: Tuahe Pita kak eliel ahe ukek, “Kalak na nga mat ohoi o, nga kum kak wanen
    ka nga kum tioi o.” Ape hatesol kahikahin tin lato kak ukek ien.
  zpo-NT: 'Nu lee Pér mas nye mkeb, nu nzhé: —Per nixa yet na kwaan lu, per tira nayét
    na: “Lee na nanlabeyyt lu”. Nu rese xaa nzhé leeka kwaan nzhé Pér.'
  poy-poy: Kumbiti Peteru kalilapira, “Ata payiwera nfuwi pamuhera na gwenga, hanukulemi
    ndiri.” Wafundwa woseri viraa watakula ntambu ira ayi.
  qwh-NT: 'Tsenam Pedroqa tsaracorqan queno nir: —Qamtawan juntu wanutsiyämänan captinpis,
    manam negashqequitsu —nir. Y llapan disipuluncunapis tse shimillam cayarqan.'
  gaw-gaw: Awa a amu Petrus nug g̱agaṯag aum. “Iiṯa! Da na ele mauhḵunihnu dayeb amu
    da amunu ug ii dooṯem amge da nahipnu, ‘Da ii dooṯem,’ ii apa! Iiṯanab iiṯa,”
    awa aum. Awa a amu ip̱uniṯak awak danab laa oh ag anamib ap̱ig.
  nca-nca: Quko Pitako kondé ŋande yaró, “No keya koporo nuri khumowaro, quko no keŋo
    wawa kama yewano,” yiní iŋo-iŋo rewero uni soso ŋuyako ŋundiro yaŋgurí.
  zpz-NTPP: 'Tees Bed fert la zuy. Orzeꞌ nay: ―Mas gata̱ du̱ ru, tees ya̱ rila wane̱e̱
    nu a̱ꞌ yuꞌ lo̱ ru ―nay. Orzeꞌ dela dey niꞌ ziꞌl mniiy.'
  mkj-mkj: A Peter japoang Jesus, in ngil sihkei, “Ngoahi johpwa pirin kahmahmki pwa
    ngoahi jehjoa koawoa, Maing, mihnda ma ngoahi pel pwili koawoa mehdi.” Doari,
    sohnpadahkkok ohroj pel pwili wia joangoan sikesikkoauwe.
  zac-NT: 'Perë fuertë guniꞌi Pedro: ―Masiá quini ra mënë na, adë gúnëdiaꞌa negar
    lë́ꞌël. Grë ra shini gusëꞌdë më guniꞌi raiꞌ lo mizmë.'
  kyg-kyg: Pitaꞌa magoꞌe huno lokiya gefatiꞌmo hunoꞌaeꞌmo, kagaeꞌeꞌmo magokepi faliguꞌanageꞌna
    alagi oꞌageꞌnova vekae, huꞌna osuguve, huno huꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmo
    mukiꞌamogimo ani agufa gegeꞌmo huꞌnae.
  kmk-kmk: Yoong impinpinsod Pedro un imbaga’n, “Ulay nu maipangkatoyak kan sika,
    adik sika isulib.” Ot siya pay kanan dat uduma disipulus.
  cao-NT: 'Jatsi quiha Pedro yosananiquë: —Mi bëta rësorohapihi tsi mi quima casopistiayamariaxëquia
    ra —i Pedro niquë. Jatsi toca tsi chaniniquë Jesu rabëti bo tëquëta.'
  bbr-bbr: Utianik, Pita nukas sakau auruwon, “Epar senes, is kesek ämän wa äiäm.
    Is na pak erek meiäm.” Jisas nukan tamareäu roat akas nais keseriar äiein.
  inb-inb: 'Pedroka, mas sin­chi nirka: —Kamwa wañun­gapa chaia­wagpi­pas, ñi ima­ura­pas
    mana chasa nin­gapa ka­nichu. Tukui­kuna, chasa­lla­ta nir­ka­kuna.'
  hrv-hrv: 'Ali on je upornije uvjeravao: “Bude li trebalo i umrijeti s tobom - ne,
    neću te zatajiti.” A tako su svi govorili.'
  box-NT: 'Ó o Piɛre pá bĩnía wíokaa tĩ̀ína mí bíonì yi: «Ĩ máa bío le
    ĩ yí zũ fo máa mi hùúu, hàrí ká ĩ ko à ĩ hí làa fo.» Á ɓa nì-kenínia
    na ká ɓúenɓúen bía mu bìo dà-kéní mu.'
  ote-NT: 'Nepʉ ra Pedro xi bi nja rá nøtꞌe bi ꞌñena: ―Masque da thogagui, pe nuga
    hinga cøñꞌaꞌi. Y gatho núꞌʉ maꞌra ya nxadi guetꞌatho mi ma̱ñꞌʉ nehe.'
  wnu-wnu: 'Ende qamara Pita bo der gagam ar qamar: “Apand nonob quraum, in ombur
    ar umuboun, me nowabi qemerinei, sig ue.” Ende qamara ne yurau qei eng der Pita
    qamar gas ende gari nob qamamirei.'
  zam-NT: 'Per Pedr mbli nèe di''s. Ndxab Pedr loo Jesús: ―Mastale'' gath daa con
    U'', Tad, na ne''cà di''ste U''. No ale ryete myen'' xin'' mté''th Jesús thidte
    di''s ndxab loo Jesús.'
  zyp-NT: Taico Piter taco, “Nama khatah ka thih hrápaw a cang zong tah ca paphah
    sai by a bei neh,” tatah a tah vy. A hningzuitu vytei zong tah ma hraco aa tah
    hrah.
  sey-NT: 'Ja̱je Jesús caquëna, i̱pi caëña: “Yëꞌë cato pa̱ñë, cosoye. Ju̱ꞌiñe paꞌitoje̱
    mëꞌë ja̱ꞌre ju̱ꞌijaꞌquë aꞌë.” Caquëna, yecohuaꞌije̱ cuiꞌne careña.'
  nvm-nvm: Fu ijeg kuamga Fita fu una darokma kua, Na vierafe bu kanie na osik guakva
    naba kia aiji naba vierafenvano kiak. Fita fu ijeg kuardamga e iji Jesuon vuak
    faivo iji bu madu bu uri vuak besum ijeg Jesu kuardain.
  mps-mps: Tiali goli Pitago po bomo elama mu weyu, “Tagalao, te ena nage dali isibaso,
    te usu dao. Tiali goli eno te nage konebeo po munu me wagobeo. Mu menio!” Tama
    Jisas wali pabo bidi dabe tigidali augwaligo me te tiwai po naga ola pai.
  seh-seh: 'Mbwenye Pedhru athimiza pontho na kulonga na mphambvu kuti: “Pingafunika
    kuti ine ndife pabodzi na imwe, ndinafa. Mbwenye nkhabe kudza kakukhondani.” Penepo
    andzace onsene atawirambo sawa-sawa.'
  pab-NT: 'Xakore hoka Pedro kahaliki nikareta aiyateretyoa irae: — Maisaiya xoana
    hekota nomawaiyaninihare naokita hiso, exahite kotare nowaini hihakakoane — nexa.
    Tyotya exaotyakiraharenai nikare makere iraeha.'
  llg-llg: Tehuu Petrus mboka nae, “Taa Ama! Mete ma Ama mate, na, au boe oo mate
    sama-sama ua Ama. Huu au taa alai laꞌo ela Ama, ma, taa alelesi Ama!” Petrus nonoo
    nala boe oo esa-esak lakokola lae leo ndia boe.
  kyf-kyf: 'Piɛlɩ nɛɛ -bhlokpadɛɛ: «-Ɩnnya, we ''nɩ -mʋʋ! We -ka ''bha wa ''ka -ɩn
    -yɔ ''mɩ ''sɔ ''bha, ɩn ''na ''ka -na gbʋ kpɛlɩ.» Tɔʋn, wa ''dɛ weee yia wee wɛlɩ
    -bhlo gba.'
  tpi-tpi: Tasol Pita i tok strong moa, “Maski sapos mi mas i dai wantaim yu, mi no
    inap tok olsem mi no save long yu. Nogat tru.” Na olgeta disaipel ol i mekim wankain
    tok.
  mih-NT: 'Ta ñihi xaan i cahan ra Pedro ta catyi ra: Vazu cui suhun, zoco ma catyi
    sa ña site suun. Ta tacuan tucu i cahan tandɨhɨ ca ra.'
  qvh-NT: 'Sayno niptinmi Pedro nergan: “¡Ishcansita wanusimänansi captinpis manami
    ñëgashayquipäsu, taytay!” Waquin cag discïpuluncunapis saynölami niyargan.'
  kms-kms: Pudi Pita buid nganye nap nari, “Piyi wute nge ane mi kati ningg, pudi
    nge wandoqi gad kari nge nu nei gubuw segi puq gad segi ye.” Di Jisas nikin wute
    aye te ni mune pugrine puq mand.
  agn-agn: Piro ganing si Pedro ang nagpareges, “Maski patayeno pang aroman mo, indio
    ka enged maning ang india gailala ta!” Ig ya kay ang inaning tang tanan ang mga
    sinagpan ni Jesus.
  nhi-NT: 'Pedro ocachi oquihtouaya: —Masqui mouantzin manechmictican, neh amo queman
    inquihtos amo inmitzonixmati. Uan nochtin ohcon oquihtouayah.'
  ttc-NT: 'Per te Xhpe''y oxik tq''uma'' junky''elky: «Anke wetz ma kyinqet kansa''
    junch''in awuky''i''l, ntons o''kix kyinkamel per nlay qet wewa'' qa wotzqimich.»
    Yaji ax ikxji okyq''umaj kyaqil kye txq''anky.'
  dan-1931: 'Men han sagde end yderligere: “Om jeg end skulde dø med dig, vil jeg
    ingenlunde fornægte dig.” Men ligeså sagde de også alle.'
  kwj-kwj: Wowani Pita kwambu tiki ya ri ai sawe, “Mini ga ani ga funda sini ye kinani
    wu hambwano gisi sukwawa, o gisi okwe hi mihi ti apa hinde a yani kumbwa.” Ete
    wowani ele ri himache okwe tinda o mwanji hingambwa ya wu bwa.
  vie-OVCB: 'Nhưng Phi-e-rơ cam kết: “Con thà chết chứ không chối Thầy đâu!” Các môn
    đệ khác cũng đều quả quyết như thế.'
  kze-kze: Pítaa asiramái séna entémo sínkamonae íya'o é'a íma auwé'a kónaumne súwasa
    kwená kwayó-kwáásí amápa'a mirá simásaraawe.
  mpj-mpj: Piijalura wiltulu wajarnu, “Mirtarnangku ngurrpa wajalku. Yiipi nyuntuntaya
    pungkukijalu, palunyangkali kujungka ngaraku, ngayu kujarra-linyaya pungkuraku.”
    Jiijajmili wangka-nintikajaluya wajarnu, “Yuu, palunyangkala kujungka ngaraku
    jijaku.”
  lbk-lbk: Ngem kad-in inpapatin Pedro, “Olay maitapi ak ken sik-a ay matey, at ad-ik
    paat isas-aot sik-a.” Siya akhes chi nan kinwanicha am-in.
  mto-NT: 'Ax nu̱yojk ma̱kk tseꞌe je̱ Pedro jyaaꞌkvaajñ: ―Ku̱njaꞌa̱a̱ꞌk xa a̱tseꞌe
    mits ma̱a̱t, kaꞌats a̱ts mitseꞌe nkanatyukpá̱kju̱t. Tum veꞌem tseꞌe vyaanduva
    nu̱jom je̱ myuꞌixpa̱jkpata̱jk.'
  bzh-bzh: Loḳ Pita nër niwëëk bë, “Seyoh vu bë sëḳ nadiiḳ geving honġ, gaḳ sesu
    rëḳ dah honġ vun rë, gerëḳ nama veröḳ yi!” Lob yiḳ sir pin denër nebë sënë.
  guj-2017: પણ તેણે વધારે હિંમતથી કહ્યું કે, ‘મારે તમારી સાથે મરવું પડે, તોપણ હું
    તમારો નકાર નહિ કરું’. બીજા બધાએ પણ એમ જ કહ્યું.
  jvn-NT: 'Rasul Pétrus terus semaur menèh: “Ora Gusti, tenan, ora pisan-pisan aku
    bakal nglakoni kaya ngono. Senajan aku kudu mati bareng karo Kowé, tak lakoni,
    nanging aku ora bakal nyélaki Kowé.” Murid-murid liyané uga ngomong ngono.'
  byr-byr: Sara wɨdɨna kyaꞌ yagaala dɨragɨnna bazɨwɨna “Gɨmɨnyɨna ‘Aꞌmwe sarɨ mwanganyainyɨ,’
    majɨ yɨwɨjaꞌ nehɨramakɨpɨꞌdeinaalyɨra. Arɨkawɨ.” Gamɨ sara wɨdakeꞌ yuyara sara
    wɨdɨna yeꞌ.
  ian-ian: Pita nɨma kwundimba wandɨ. Mɨn kat ana kai waigowun. Mɨnai kiyaa vapmba
    kiyaweyan kiyalapman nda? Waa wandɨ Pita. Aywaa ngivak wandi.
  hun-hun: 'Ő pedig annál inkább mondta: „Ha veled együtt kell is meghalnom, semmiképpen
    nem tagadlak meg téged.“ Hasonlóképpen szóltak a többiek is.'
  mcf-NT: 'Adsho tantiash: —Esus tantiaquid mibi icsho mibi aidbëdta unës uaimbi,
