verse: MRK.014.031
translations:
  kpx-kpx: Ige Bitau negoai loui avoe, “Di bae a vovohoveve hoto ke loulivebene. Halege
    a hatige dana data hatai.” Kateai louge esemu kebia bahataeau hoto ke igae loulu.
  okv-H: Peter na ke vasiri te tapa einge ena, “Na umote tapa pehasora te nanena umo
    kiae ke ana erea!” Ainge Peter na ijinu ambotani tapa na Iesu mane egikasi ke
    ea.
  tbo-tbo: Ma Pita i baha kadidili i pa, ‘Apeega, apo hina laihilagenim, yaka tau
    gasi hina lihilageniu, apega a bowiyem.’ Ma atapuhi hi baha hi pa, ‘Tauyai gasi,
    apega to lowo halem.’
  mal-C: എന്നാൽ പത്രോസ്, “അങ്ങയോടൊപ്പം മരിക്കേണ്ടിവന്നാലും, ഞാൻ അങ്ങയെ തിരസ്കരിക്കുകയില്ല”
    എന്നു തറപ്പിച്ചുപറഞ്ഞു. മറ്റുള്ളവരും ഇതുതന്നെ ആവർത്തിച്ചു.
  grc-SR: Ὁ δὲ ⸂ἐκπερισσοῦ ἔλεγεν μᾶλλον,⸃ Ἐάν ⸉με δέῃ⸊ συναποθανεῖν σοι, οὐ μή σε
    ⸂2ἀπαρνήσωμαι.⸃ Ὡσαύτως δὲ καὶ πάντες ἔλεγον.
  bgc-bgc: पर उसनै और भी पक्के बिश्वास तै कह्या, “जै मन्नै तेरे गेल्या मरणा भी पड़ै,
    तोभी मै तेरा इन्कार कदे कोनी करुँगा।” इस्से तरियां और सारया चेल्यां नै भी कह्या।
  khz-khz: Na Petero ekila-vigirageto, netiwato, “Pene goi goti pita kwarega-kou genai,
    au na goi vegata vagi ati pana opatago-kapu-vagimu.” Maparara vovetainamo gekilato.
  deu-TKW: 'Er aber redete nur um so eifriger: wenn ich mit dir sterben müßte, werde
    ich dich nimmermehr verleugnen. Ebenso aber sprachen sie auch alle.'
  zsr-NT: 'Niꞌr gneynëꞌ Dios Pedro, rnëꞌ: ―Zal‑laꞌ gátlenteaꞌ Liꞌ tsazxö́n, cutu caꞌ
    gniaꞌ cutu núnbëꞌa Liꞌ. Lëzcaꞌ cni gulanë́ꞌ yúguꞌtëꞌ.'
  lin-lin: 'Kasi Petelo akobaki kotia monoko makasi, alobaki : — Ata soki nasengeli
    kokufa elongo na Yo, nakowangana yo te. Mpe bango nyonso balobaki kaka ndenge
    moko.'
  hns-NT: 'Bakie Petras auro djor se bolies: „Tjaahe hamke tor sanghe mare ke parie,
    tabbo ham aisan baat kabhie na bolab.” Aur ekwan bhie aisahie bolies.'
  noa-E: Magbaa Pedroou jũrr irig, —Pʉ thõbaimam aar thõimaju awiajã mua chan pʉ kha
    ogdʉbajugui ajim anʉm. Pedroou mag ijẽjẽb khaawai tagam khʉʉnaujã ich agjö, “Maraujã
    pʉ kha ogdʉbaju” a iekha naajim aajem.
  eng-EMTV: But he kept saying all the more profusely, “If it is necessary for me
    to die with You, by no means will I deny You!” And they all said likewise.
  mib-NT: 'Te ni cahān teyɨ́ de jíín yá: Vēsú núu cuu na jíín ní, te ma cahán cuɨtɨ
    na jéē tu jíní na níhín, áchí de. Te suni súcuan ni cacahān ndɨhɨ de.'
  bea-bea: Ahwole otaihchi otatich hloduhsi kootieh, Ahwole nakah tanesut ate ooh,
    atu ihlawotatehoo oohchit noodustyeisi. Kwakooye otye aghatane chu ghatiih.
  lif-NT2: कर पत्रुसरे़ हादिङ् थक्‍ते़र मे़त्तु, “मे़ःन्‍लो, इङ्‌गाॽग खे़ने़ॽनु सिःमा
    पोःङ्‌साङ् आप्‍फाल्‍ले़आङ् मे़नाॽने़न्‍लो॥” वेॽ हुॽसाम्‍बाहाॽरे़आङ् बा हे़क्‍केए
    मे़बाःत्तुरो॥
  xnj-xnj: Nambu Petili akakangamala kujova, “Hati ngati yikunigana nifwa pamonga
    na veve, katu yati nikukuleka lepi!” Vawuliwa voha vakajova mewawa.
  mmx-mmx: Ketla ne Pita ga paase lolos tin, “Do di lok do dina sev amer ia, nenia
    noxo sok tixirixes u.” La lavaun pinivu axap diga tong box i xuren.
  cbr-NT: 'Cacëxun ca Pedronën ñunshínquin Jesús cacëxa: —''Ëx mibë bamanuxunbi cana,
    ''ën cana mi ''unáncëma ''ai quixun uni parántima ''ain. Ësaquian caia ca usaquinribi
    camaxunbi cacëxa.'
  tee-NT: Para ju Pitalu' na p'as ixnajun ni jantu tavanan catinaulh ni jantu mispai
    mas tus cat'amaknicalh. Chai si chun ixtanajun ju ali'in ix'alacmamaka'ui ju Jesús.
  eng-LSV: And he spoke the more vehemently, “If it may be necessary for me to die
    with You—I will in no way deny You”; and in like manner also said they all.
  cak-NT: 'Pero más que ri Jesús xu''ij quiri'', ri Pedro xu''ij chic apo che: Xa
    ta can nic''atzin chi junan yicom awiq''uin ret, can quiri'' tibanataj, pero can
    manak-wi xtin-ij chi ren man weta''n ta awech. Y chuka'' ri ch''aka chic discípulos
    can quiri'' chuka'' xqui''ij.'
  pah-NT: 'Igwete Pedro''ga nhi''ig̃ahyi ga pe: —Po ti g̃a ji jukai nde reheve, a''ero
    po ti ji nda''ei tuhẽ te a''ea nde ve nehẽ, ei ga. A''ea jitehe jara''g̃a ei Jesus''ga
    pe no.'
  sja-NT: 'Mamĩda Pedropa waapɨara mãgapachi: —Pɨ ome auk''a piuru pɨjida, mɨa jara-eda
    aji. Apemaarãpa ichiaba mãga jarapachida.'
  xed-xed: 'Ama ka Piyer vrəgliŋtá zlghanaftawi nda mbraku nda mbraku mantsa: «Dər
    má ŋa dzatá iʼi kawadaga nda kagha tsi, haɗ yu dzaʼa mnay kazlay: Sna a yu ta
    kagha wu kəʼa wu,» kaʼa nda tsi. Manda va tsaya, ka pɗakwa sanlaha nda tsi guli.'
  mks-NT: 'Já na̱casáhá ndúcú ndéé Pedro cáha̱n da̱ já cáchí da̱ já: —Va̱tí ná quivi
    i̱ xi̱hi̱n ndo̱ joo a̱ chíje̱hé tu̱hun toho i̱ sa̱há ña̱ xíní i̱ mé ndó —na̱cachi
    da. Ta mé quia̱hva já na̱cachi ndihi na̱ cán xi̱hi̱n á.'
  gfk-S: Iesene Pita ga balu pukus ie ma ra dades ma igom tange, “A linge bia ing
    be ni mat tikai ma ugo. Iou pa nile harus leise iat ugo.” Ma ira mes, di ga tange
    hobi bileng.
  bmu-bmu: Mewö jiyökmö, Pitönöŋ kapaŋ köla köhöiköhöi ahök, “Böhi! Mewö qahöpmö,
    ni nuŋgugetka göbuk mohotŋe kömumbirak, mi töndup nöŋön gi qahö qaŋ köl gihimam.”
    Gwarek tosatŋi pakpak mewöyök keu miyöhök jiget. Mewö.
  dgz-dgz: Pita kaimakaet sia anega wan, “Ae, ge bop tawa ne den di bonigatain, ne
    ya waboboragain.” Amba wa ewamot upinewa ap anega nomanagaet wane.
  eng-GNV: 'But he saide more earnestly. If I shoulde die with thee, I will not denie
    thee: likewise also saide they all.'
  zaa-NT: 'Pedrua nna adila tsìttsì beni bi sostener nna ra bi: Màsqui''ba canchu
    caduél·la'' gatti huá'' lani cuią''lu'', pero labí ínníá'' qui''ni labí nabia''
    te'' cuią''lu''. Anía tehuá ra iyaba ca discípuluá.'
  eng-WEBSTER: But he spoke the more vehemently, If I should die with thee, I will
    not deny thee in any wise. Likewise also said they all.
  guh-guh: 'Itsiata Pedro ajumesaëya jumaitsi Jesúsjavabelia: —Nebeyaxuabijitsia ata
    tsane xamë yajava, itsiata cajena apo nayavajunuaxainaenë tsane nijajivitonëcuenenë,
    jai Pedro Jesúsjavabelia. Daxita Jesús pijajivi bajarapacuenia jumaitsi.'
  bon-bon: Peteru kokre cama jejige egä, “Ngänu gyene teepi cebine maane cama budre
    me agli, yepä cane licarage naainenine meebine.” Iyeta abiberäja bägrä cina cuta
    yepä mene jejanisi.
  nhw-BL: 'Pero Pedro noja más chicahuac quiijto: ―Masque monequi nimiquis mohuaya,
    amo quema niquijtos para amo nimitziximati. Huan nochi inijuanti nojquiya ya nopa
    quiijtojque.'
  swh-ONEN: Lakini Petro akasisitiza zaidi, “Hata kama itabidi kufa pamoja nawe, sitakukana
    kamwe.” Nao wale wengine wote wakasema vivyo hivyo.
  wbi-wbi: UPeteli akajova akakangasia akati, “une nanikukuleka lisiku, nambe kuuve
    kwe kufua palikimo nuve.” Voope avavulanisivua avange vooni vakajova vule vule.
  bba-bba: Adɑmɑ Piɛɛ u nɔɔ ɡɛ̃ɛ dim dim u mɔ̀, nɑ ǹ nun sikimɔ pɑi. Bɑɑ ǹ n ɡɔɔn
    nɑ, sɑnnɑ sɑ ko ɡbi. Mɛyɑ mɑɑ bwɑ̃ɑ be kpuro bɑ ɡeruɑ.
  eng-KJVCPB: But he spake the more vehemently, If I should die with thee, I will
    not deny thee in any wise. Likewise also said they all.
  kgk-NT: 'Ha hatã hatã onhe''ẽ Pedro: —Xe ajejuka uka-ta ramo jepe ne ndive, ndajehesa
    rerovái joty va''erã ndéhegwi. “Xe ndaikwaáiry” nda''éiry joty arã katu nde-rehe,
    he''i Hesu-pe. Pedro he''i hagwe-rami ave, he''i inhirũ kwéry Hesu remimbo''e.'
  waj-waj: 'tuduu rikioo Petorooso yaagueeqama inna kuaivaa sai tunoo: Fai a putinai
    neeta putinaravai. Hama na aiyara tinara: Hama na inna tauvaivee, tinaravaivee,
    tuduu ari ngiaammuau mmuakiaaya mmuai kuaivaa tiravai.'
  ekk-PKP: 'Kuid Peetrus oli täiesti järeleandmatu ja ütles: „Isegi kui pean sinuga
    koos surema, ei salga ma sind kunagi.“ Kõik nad ütlesid sama.'
  mpx-mpx: Yaa Pita i ba balbalgig i ba, “Nige na aalahagiwa, bwagana ebo alou owa
    ta yaomal.” Yaka gegewel hi baaba hi ola al Pita wana baaba.
  wbp-wbp: Kuja purda-nyangu Jijajiji wangkanja-kurra, ngulajurla kuja wangkaja Piitaju
    nurna-nyayirni, “Lawa kujakuju, kajilpajulu ngajurlanguku jangkardu parnkayarlarni
    pinjakungarnti, ngula-puru-malku kularnaju ngurrpa-pajirni nyuntukuju!” Manu yangka
    kurdungurlu-patu panu-kari, ngulajulurla jintakumarrirni-jiki muku wangkaja Piita-piya-yijala.
  luo-luo: To Petro nosingore koramo niya, “Kata ka ochuno ni nyaka atho kodi, to
    ok abi kwedi ngangʼ.” Jopuonjre mamoko duto bende nowuoyo machalre gi Petro.
  nhe-NT: 'Pero Pedro noja más chicahuac quiijto: ―Yonque monequi nimiquis mohuaya,
    ax quema niquijtos para ax nimitzixmati. Huan nochi yajuanti nojquiya ya nopa
    quiijtojque.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܡܲܙܝܸܕ ܗܘܵܐ ܠܹܐܡܵܪܵܐ: ”ܐܘܼܦ ܐܸܢ ܕܗܵܘܝܵܐ ܕܡܵܝܬܹܢ ܥܲܡܘܼܟ݂، ܠܹܐ
    ܣܵܪܒܹܢܘܼܟ݂.“ ܘܗܵܕܟ݂ܵܐ ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܬܲܠܡܝܼ̈ܕܹܐ ܐܡܝܼܪܗܘܿܢ.'
  esk-NT: Aglaan Peter nipliqsuq qapiŋaiqhuni, “Tuquluŋaunniiñ nayuġniaġikpiñ. Piiḷaaġiyumiñaipiaġikpiñ
    sumiunniiñ.” Taatnatuntuuq nipliqmiñiqsut iluqatiŋ.
  msb-msb: Pero nagpirit gihapon si Pedro na nagsurmaton, “Dili ta ikaw pagapaambutan
    bisan ako mamatay kaupod mo.” Amo man an ginsarabi san tanan.
  cpa-NT: 'Jøng² hiug¹² jín³ ca¹juúh² Pedro calah: ―¡Ha¹chi² mi³né³! ¡Ju³ lah¹la²
    jón²jni quianh¹³ hnéng¹, ha¹chi² jmo³jni tsa¹cué¹²jni hning²! ―ca¹juúh² Pedro.
    Jø¹² bíh³ lah¹jøng² ca¹juúh² ca¹lah¹já¹dsa.'
  dso-dso: ଏ କାତା ସୁନି ପିତର୍‌ ଜିସୁକେ ଆରିତରେକ୍‌ ଡାଟ୍‌ସଙ୍ଗ୍‌ କଇଲା, “ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍
    ମର୍‌ବାର୍‌ ଆଲେ ମିସା କେବେ ତମ୍‌କେ ନାଜାନି ବଲି ନ କଇ ।” ଆରି ବାକି ସିସ୍‌ମନ୍‌ ମିସା ସେନ୍ତିସେ
    କଇଲାଇ ।
  meu-meu: A ia na e gwau heaḡi, eto, Ena be oi ida baita mase hebou, to lau oi basina
    ḡoremu. Iboudiai danu unu mo e gwau toma.
  yva-NT: Weramu Petrus po raura kikisyi nanto ai pare, “Ikakaijo Injae natavon kai,
    yara syo namamarave ramu!” Umba arakovo kaijinta wo raura tavonare wemaisy.
  dgc-dgc: “Ewan,” kagi ni Pedro, “maski mateék a kaguman mo éy éwan ta ka itanggi!”
    Ey kona be sa i kinagia du étanan a alagad.
  zpm-NT: 'Per tibaque nac xtiidz Pedr, rnee Pedr lo me: ―Niicle teḻ zaatne guet luu
    guet naa, per guṉscad naa. ¿Pe nacne guiep naa ruṉbeyd naa luu? Scaque rnee grëraa
    zho.'
  hix-NT: Onà wyaro nkekon mak hatà, Petru, teryewrye ro rma haxa mak hatà. Àro wyaro
    kahra ro mak wehxaha ha, kekon hatà, Txesusu wya. Noro ywenyeke wehxaha kahra
    ro mak wehxaha ha, ohoko. Norotho xarha àwayehkatxoko katxho me rma ryehtoko,
    àro wyaro kahra rma wehxaha, kekon hatà, Petru. Àro wyaro rma rha nketxkon hatà,
    ukukur komo xarha, Txesusu nhananàhrà ro komo rma, omeroro.
  sim-sim: Karem or mbarik Pita kwambu mendek ormu mbara, �Wahau te. An mbeek erem
    a mbakwa ambu nir. An mir nga er shi hakwa shir te!� Urik Jisasin tiyandari ma
    amber mashi os Pita mbari hom olmu mbara.
  npi-ULB: तर पत्रुसले भने, “यदि म तपाईंसँगै मर्नुपर्छ भने पनि म तपाईंलाई इन्‍कार
    गर्नेछैनँ ।” तिनीहरू सबैले उही प्रतिज्ञा गरे ।
  cgc-cgc: Piro, galalis gid Pedro i na gambal, “Bisan patayen a pa duma ki kaon,
    dili a mag-ambal na dili ta kaw kala.” Pag-ambal Pedro, iling man tan ambal ta
    tanan din na duma.
  tim-tim: kârikŋe akmâ hin dâep, “Bo. Nâ gâ olowâk mombaet aregât hamep bo aktân.
    Akto nâ gâŋgât kotge bo mem heambukberân.” hain dâep. Dâmbo galalupŋe hârok hainâk
    dâyi.
  yor-yor: Ṣùgbọ́n Peteru fa ara ya, ó wí pé, “Bí mo tilẹ̀ ní láti kú pẹ̀lú rẹ̀, èmi
    kò jẹ́ sọ pé n kò mọ̀ ọ́n rí.” Ìlérí yìí kan náà ni àwọn ọmọ-ẹ̀yìn ìyókù bẹ̀rẹ̀
    sí í ṣe.
  wos-wos: Wungi wandéka dé wa, “Yinga! Wungi yamba wakéwuni. Wuni méni wali hiyatawuni
    wuni yamba rookéwuni. Wungi yamba wakéwuni.” Wungi wandéka di Jisasna du atéfék
    wungi male di wa.
  emp-NTPO: 'Baribʌrʌ Pedroba wetara jarasia: –Mʌ̃ beabʌda sid̶a bʌra igaraẽ́a.– Jũmarãba
    ab̶arica jarasid̶aa.'
  eng-F35: But he insisted even more vehemently, “If I have to die with you, I will
    absolutely not deny you!” And all the others said the same.
  ind-ind: Tetapi Petrus menjawab lagi dengan tegas, “Kalau pun harus mati bersama
    Engkau, saya siap! Karena saya tidak akan pernah mengatakan bahwa saya tidak mengenal
    Engkau!” Semua murid yang lain juga berkata begitu.
  pes-OPCB: 'ولی پطرس گفت: «حتی اگر لازم باشد، با تو خواهم مرد، ولی هرگز تو را انکار
    نخواهم کرد!» بقیه شاگردان نیز چنین گفتند.'
  mpt-mpt: Fitae weng sbal weng baabanea I nib dabo asu keniba dleb moniba yenaiba
    kaanob mole ne keb niniino mo omuabkenimibabo gesea eka Yesuse okok aleyemin nakai
    mak isa alukum inangge baa tlasiobe.
  ssx-ssx: Koto leekepate Pidama꞉ pi taka꞉lakema꞉ alota꞉ Diki mandakena꞉ homopono
    lea꞉ka꞉na꞉ kone naka꞉ biki na hoeyaalueke leekeme. Kutupa mo haliweki paeyaoma꞉
    make koto tupa꞉ lemekeme.
  mkl-mkl: Ammɑ bɛ́i Jesu wɑ fɔ, bɛɛbɛ mɔi Piɛɛ í yɑ fɔ hee lele ku ni, n kɑɑ n kɔsiɛ
    pɑi, bɑɑ bii í jɛ ɑn ku do ɑwɔ ɑjɔi. Ŋɔi ɑŋɑ fei ɑ̀ fɔ bɛɛbɛ.
  gaq-gaq: ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ପିତର୍ ଆରି ମାଲେ କିରଚେ ବାସଙ୍ଗ୍‌କେ, “ଆନେଙ୍ଗ୍ ନାଁ ଏତେ ଗୁଏନେ
    ପଡ଼େଲା ଡିଗ୍ ନେଙ୍ଗ୍ ଆନାକେ ନ୍ନାସାମୁଆଁକେ ଡାଗ୍‌ଚେ ଅଃନାଡିଗ୍ ନ୍ନାବାସଙ୍ଗ୍ ଣ୍ଡୁ ।” ବିନ୍‌
    ସାପାରେ ସିସ୍‌ଇଂ ଡିଗ୍ ଦେତୁଆ ବାଲିର୍‌ ଆର୍‌କେ ।
  gof-RNT: Shin Phexiroosi kaseyssafe minthidi, “Taani hari attoshin, neera issife
    hayqqiyakokka, nena kaddike” yaagis. Qassi harati ubbatikka hessada gidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃଗି ପୁରାଃତେ କାଜିକିୟାଏ, “ଆମ୍‌ଲଃ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ରେଅ ଆଇଙ୍ଗ୍‌
    ଆମ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିଆଃ ମେନ୍ତେ କାଇଙ୍ଗ୍‌ଗି କାଜିୟା ।” ଆଡଃ ଏନ୍‌ଲେକା ସବେନ୍‌ ଏଟାଃ ଚେଲାକହଗି
    କାଜିକେଦାଃକ ।
  gah-gah: 'Loko lokago, Pitá pigi vizeko limó: Neza geikumú egamega ogetaminogo uve.
    Nipili hilinigi niko, gezagi helekusigoma nene lá ogetaminogo uve. Loko lokago
    izegipa zuha mukitó keza alími vatí ake ámina gakokó lamó.'
  lcm-lcm: Na kala mengen akitmat luai ta, “Kantanem si man nakan mat ve numai, sikei
    parik luai napa angkoai si agel suai anim.” Na ria aongos kila kun antok asukang.
  aer-aer: Re aweke-arle iperre Jesus alakenhe angkerlenge, Peter arnterre angkeke,
