  eri-eri: Ariya Pita no beele danga bagu letuwai, “Edo ji ne ngare umoyare yo, ji
    ne boni ada isini iwou ada lewon boni. Gai uwanga uwa.” Ono wainga nomo disaipel
    oruwanga nere fere beele Pita no Yesus letuwai onounga lewaneha.
  aly-aly: Peter-el Jesus renh ilek, “Menty! Ayeng alakenh ilelhey-angenh ikwer-rnem-warl.
