  san-TIB: ཀིནྟུ ས གཱཌྷཾ ཝྱཱཧརད྄ ཡདྱཔི ཏྭཡཱ སཱརྡྡྷཾ མམ པྲཱཎོ ཡཱཏི ཏཐཱཔི ཀཐམཔི ཏྭཱཾ ནཱཔཧྣོཥྱེ;
