    vậy.'
  kxv-kxv: ସାମା ପିତର ଆ଼ଟ୍‌ୱା ତଲେ ଏଲେଇଚେସି, “ନାଙ୍ଗେ ନୀ ତଲେ ହା଼ହାଲି ଆ଼ତି ଜିକେଏ ନା଼ନୁ
    ନିଙ୍ଗେ ଏଚେଲା ପୁଞ୍ଜାହିଲଅଁ ଇଞ୍ଜଅଁ ।” ଇଞ୍ଜାଁ ବାରେଜା଼ଣା ଜିକେଏ ଏଲେଇଚେରି ।
  cha-cha: 'Lao guiya janaguefchadeg y cuentosña, ilegña: Yanguin jumitamatae, ti
    jupunejao ni jaftaemano. Taegüineja locue sinanganñija todos.'
  amu-NT: 'Sa̱a̱ Pedro yacheⁿ jndeiiꞌ ñꞌoom tꞌo̱o̱ⁿ: —Meiiⁿ cꞌio̱ ñꞌeⁿndyuꞌ, sa̱a̱
    tijoom cwjiꞌndyo̱ cantyja ꞌnaⁿꞌ. Ndoꞌ chaꞌtso ncꞌiaaⁿꞌaⁿ majoꞌti jluena.'
  hin-CV: किंतु पेतरॉस दृढतापूर्वक कहते रहे, “यदि मुझे आपके साथ मृत्यु को अपनाना भी
    पड़े तो भी मैं आपको नहीं नकारूंगा.” अन्य सभी शिष्यों ने भी यही दोहराया.
  eng-OURB: But he spoke all the more, “If I must die with you, I will not deny you.”
    They all said the same thing.
  spa-BES: 'Pero él dijo con pasión: Si tengo que morir contigo, no te negaré. Y todos
    dijeron lo mismo.'
  san-BEN: কিন্তু স গাঢং ৱ্যাহরদ্ যদ্যপি ৎৱযা সার্দ্ধং মম প্রাণো যাতি তথাপি কথমপি
    ৎৱাং নাপহ্নোষ্যে; সর্ৱ্ৱেঽপীতরে তথৈৱ বভাষিরে|
  tdx-tdx: 'Fe nindrai’e ty hoe: Ndra te itraofako havilasy tsy hitety Azo. Le fonga
    nanao i hoe zay.'
  naf-naf: Zeme Pitayaŋ zekaŋkaŋ mti zeye, “Neŋ nome gakikiyelen mseiwaŋgut neŋ geŋ
    ku yaŋgesap penaŋ.” Zeme nemba notnaŋ sambe ekŋenaŋ zet sepemaŋ kwep kegogak zemâbien.
  grc-MT: ο δε εκπερισσου ελεγεν μαλλον εαν με δεη συναποθανειν σοι ου μη σε απαρνησωμαι
    ωσαυτωσ δε και παντεσ ελεγον
  vid-vid: Ila Petili nakamwidichila yekangaze nakalonga, “Wone ingane kubagama hamwe
    na hegwe, sikubela ng'oo.” Walanguswa weng'ha nawalonga hihyo.
  pio-NT: 'Quéwa Pedro íimaca irí cachàiníiri iyú mamáalàacata: —‍Ewita iwàwacutácaalí
    nacái nuétácawa píapichawa, càicáaníta càmita nucàlida nuchìwawa càmíinása núalía
    pìwali —‍íimaca yái Pedroca. Yá macáita níái áibanái cài náimaca nacái Jesús irí.'
  tsn-tsn: Mme Petere a re, “Nnyaa! Le fa nkabo ke na le go swa nao ga nkake ka go
    itatola!” Mme ba ikana fela jalo botlhe.
  amr-NT: —‍Ehueʼ onere bueydik e̱e̱ʼpiʼ “Jesústaj jo̱ki̱a̱hueʼya i̱jje̱y,” ahueʼ
    i̱jje̱a̱poy. —‍Pedroa i̱ghuaʼ onaʼuyate. Ayaʼada huanigpe̱i̱kaʼeria konigti oʼnonaʼuyate.
  pwg-pwg: Ma Pita ina sisiya bagibagina iterei da ivona bo, “Ke ana vonabarem! Mikeda
    taku na tam yavata iti rabobota na kara ke ana voterem.” Ma kana kivikivina peyarisi
    nakanani ivivi sisiya.
  cjv-cjv: Pita ka yoporam boiro “Ne goranga na ama goraipa na ‘Ne kanum fikeiye,’
    dikenaro beiye,” epe dungoro te ari koropane yokamai muruwo ka epemere dime.
  tha-KJV: แต่​เปโตรทูลแข็งแรงทีเดียวว่า “​ถึงแม้​ข้าพระองค์จะต้องตายกับพระองค์ ข้าพระองค์​ก็​จะไม่ปฏิเสธพระองค์​เลย​”
    เหล่​าสาวกก็ทูลเช่นนั้นเหมือนกันทุกคน
  por-BR-2018: 'Mas Pedro , insistindo, dizia: “Ainda que me seja necessário morrer
    contigo, em maneira nenhuma te negarei.” E todos diziam também da mesma maneira.'
  mhl-mhl: Oŋu miyayoŋ, Pitaji yameŋ keku sasanaŋ eko, “Qaqaji, oŋu matayoŋ, noŋ nubi
    goke moko komenobe, oi jibu nonji go so muga gubemiŋ.” Kiŋariŋ goine sosowoji
    buŋo oi akoŋ mibuŋ. Oŋu.
  klv-klv: Be aPita isor tǝvah ke, “Aoa! Sss! Naut kǝmas nǝb̃imat mai gaiug, asike
    nukel ke nǝsalǝboi gaiug!” Ale galit p̃isi am lokǝmaienan.
  bco-bco: Ko꞉sega Bida eyo꞉ towo꞉ halaido꞉ sa꞉laki a꞉la꞉sio꞉, “A꞉la꞉bo꞉ mada mo꞉dimidama꞉no꞉.
    Ne ge o꞉lia꞉ soma꞉no꞉ dowo꞉lalega, niyo꞉ ge mada mo꞉gola ba꞉ba꞉no꞉.” Bida eyo꞉
    a꞉la꞉sa꞉labiki, tili wida꞉sen kalu nolba꞉yo꞉lo꞉ to imilise a꞉no꞉ko꞉ kudu sa꞉la꞉i
    ane.
  kdl-NT: Shegai Bituru lapulai u wushuki n ucira, “Ko wuna ɗa baci a ka wuna mu kaɓolo
    n avu, ma nana an n reve vu wa.” Gba̱ le dem nala a dansai.
  apu-NT: 'Petro apakapapiretari itaparaxinireritika: —Atxiĩti pitekata nokaãka, iuaritika
    kona nota sãpiretari apanakini nimimarotakanii pite. Ikininape Xesosi moianariakori
    Petro sãkire iaõka ikamana.'
  roo-roo: Uva oisi-a oiso osa iava Pita goruvira rutu rera tavitavipareva oiso, “Viapau
    rutu. Asi vii tapo kopiiravere, vo rara viapau vii vaisiaro taeaa.” Uva voea rutu
    disaipel oea oisi raga puraaepa oiso osa puraroepa Pita.
  miz-NT: 'Dā dií dií ka ntii kakaꞌán Pedru: —¡Ñaꞌá ni san! Kuān te kuví u ni ntō
    ne, ñá kāꞌán u é ñá iní ú nto —kaꞌan ña. Kuan ō kaꞌan un ntɨɨ́ ntɨ̄ɨ́ ña ntɨniꞌi
    ñā dɨ.'
  qvz-NT: Pedro randi, Canhuan pariu huañuna ashahuas canmanda mana chasna llullashachu
    nisha sinzhita rimara. Tucui chi shuccunahuas chasnallata rimanaura.
  deu-ELO: 'Er aber sprach über die Maßen [mehr]: Wenn ich mit dir sterben müßte,
    werde ich dich nicht verleugnen. Desgleichen aber sprachen auch alle.'
  mjc-NT: 'Maa tyin jañiñi̱ ra Pedro tan catyí ra: ―Vasu ndi maa cúu yu tsihin un,
    maa tyin ña cua catyi yu tyin ña nacotó yu tsi un ―catyí ra Pedro. Tan juvin ñi
    tacan catyí tandɨhɨ ca ra naha.'
  ktm-ktm: Odoke Pita ihkike‑ei puko‑on ihpah, “Konan, sa we hapa hapwi yu kumwet
    ndrodan Ou, odoke yu we kundranon kundripa upwe yu tuno Ou pwi ti pwi. Yu we kundripa
    pwi ndre ndrokene.” Su disaipel ndre sulo‑on hapa ihpa ke Pita ti yi.
  caa-caa: 'Pero e Pedro machi ucꞌani lo que war aꞌrobꞌna umen e Jesús y che: —Motor
    que nen ucꞌani tuaꞌ inxin inchamay tacaret, pero nen ma tiaꞌ tuaꞌ inxin inmuqui
    acꞌabꞌa, che e Pedro. Y bꞌan arobꞌna umen tunor e inmojr ajcanuarobꞌ era ubꞌan.'
  pls-NT: 'Pero Pedro ẍa ndac̈ho ngain Jesús: ―Masqui rrochonda que senhe na conixin
    jaha, pero janha rrondac̈hjanha ixin chonxinha. Cai cain ni icha ndac̈ho na ẍajeho.'
  eng-WYC-2018: But he said more, Though it behoove, that I die together with thee,
    I shall not forsake thee, [or And he spake more, Though it shall behoove me to
    die together with thee, I shall not deny thee]. And in like manner (they) all
    said (the same thing).
  bdv-bdv: ମଃତର୍‌ ପିତର୍‌ ଇ କଃତା ସୁଣି ଅଃଟୁଆ କଃରି କୟ୍‌ଲା, “ମକ୍‌ ତର୍‌ ସଃଙ୍ଗ୍ ମଃରୁକ୍‌
    ଅୟ୍‌ଲେକ୍‌ ହେଁ ମୁଁୟ୍‌ ତକେ ନଃଜାଣି ବଃଲି କଃବେ ନଃକୟ୍‌ଁ ।” ସଃବୁ ଚେଲାମଃନ୍ ହେଁ ସେବାନ୍ୟା
    କୟ୍‌ଲାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.014.030'
  otq-NT: 'Ha nunar Pedro himi tsa̱ya̱ mi enö: —Mödi ga tuga nꞌehe, hinga ko̱ñꞌaꞌi.
    Ne gatho nu maꞌra mi mönga njapꞌu̱ nꞌehe.'
  tzo-SA: 'Itacꞌav li Pedroe: ―Acꞌo mi coꞌol chijmile, pero jamal chcal ti xacojtaquine
    ―xi tajmec. Jaꞌ noꞌox jech laj yalic eꞌuc li yanetique.'
  cuc-NT: 'I² Pe³² ne⁵, tsei³⁴sa² a⁴juah⁴i³ jang³⁴ tsei⁴³: ―Ua²liah⁴a² hniah³ jaun⁴ˉ⁴
    jian²³ˉ⁵ hnei³, sa⁴legh⁴ ua²a⁴jlian⁵ˉ⁵. Conh⁴liah⁴ la⁴jon³ a⁴juah⁴ la⁴jang³⁴ co³nai².'
  kpw-kpw: Hageia, Pida manö kƚö yabɨƚ hagöm haga, “Yɨp nöp aip al pak lɨnɨg, al pak
    löl u pen yad Jisas nɨp nɨŋagpin, a gem, hagagnabin,” a ga. Jisas bɨ nɨpe gau
    magöŋhalö, Pida haga rö nöp hagla.
  ong-ong: Pita nou lirpei lirkilau lolpepei, “Ki ma kirpei kolo ki kireye onom kolo
    olotei, le wuso ki ma kireye rounge wa, ki ma kireye roungesye wa.” Le pupam yeflipiye
    pe pirpei il nempleiyeye pepe.
  tnn-tnn: Məto Pita təmən əskasɨk məmə, “Nat əpnapɨn ekəkəike mɨmɨs kilau min ik,
    okol ekəsənən məmə ekəruru ik.” Kən rəhan rafin netəmim kotən mɨn tahmen e Pita.
  hch-NT: Mücü cuini mieme masi müpaü putayü, Sepanetü 'ahamatü nemumierienique, yanepücatinecu'imavani.
    Yunaitü yaxeicüa meniutiyuanecaitüni.
  crn-NT: 'Mɨ́ ajta aꞌɨ́ɨn Pedro, caꞌanín pu jɨ́n ayén tiraataꞌixaa tɨjɨ́n: ―Tɨ́ puaꞌa
    ayén tiúꞌujxeꞌeveꞌe nej huámɨꞌɨni á jamuan, canu cuiꞌi niyen tihuaꞌutáꞌixaateꞌesin
    yee canu muamuaꞌate. ―Yee puꞌu tiuꞌutaxájtacaꞌa. Majta ɨ́ seica, ayée mú cheꞌatá
    tíꞌixajtacaꞌa seɨj ajta seɨj aꞌij tɨ Pedro tíꞌixajtacaꞌa.'
  zpu-NT: 'Naꞌ Pedronꞌ yezikre lleꞌe Leꞌe: —Laꞌkze chaꞌ gatrenaꞌ rweꞌ, kbat nniaꞌ
    bi nombiaꞌ rweꞌ. Naꞌll toz kaꞌ bne yeolol akteꞌ.'
  juy-juy: ବନ୍‌ଡ ପିତ୍ରନ୍‌ ଆକ୍ରାନ୍‌ ବର୍ରନେ, “ଆମନ୍‌ ସରିନ୍‌ ଞେନ୍‌ ରବୁଲିଁୟ୍‌ ଜନଙ୍‌ଡେନ୍‌,
    ଞେନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଅଃମ୍ମୁର୍ସେଅମ୍‌ ।” ଆରି ଅଡ଼୍‌କୋଞ୍ଜି ନିୟ୍‌ ଏତ୍ତେଲେମା ବର୍ରଞ୍ଜି ।
  for-for: 'Piyama omogana Pita esegima maya untiye: Wasanami naeke tasiyegukibepa:
    Naeba ae ao''yagara kampa mintuweba kampa ukuwe, omogini, a''ya''ma kina''miba
    pabi Pita yomesa suntawe.'
  epo-epo: 'Sed tre insiste li diris: Eĉ se mi devos morti kun vi, mi neniel vin malkonfesos.
    Kaj tiel same diris ili ĉiuj.'
  gfk-gfk: Iesen Pita ga balu pukus ie ma ra dadas ma gaam tange, “A linge bia ing
    bia ni maat tika ma ugu. Iau pa ni harus ise at ugu.” Ma ira mes, diet ga tange
    huo mah.
  bjz-bjz: Aghá ririeta, Pita be faghighi ea, eghá ririe, “Amó angá dano amburaita
    asire, imó jo kivu ambi aita rore.” Kotú Iesu da ambo nimbi dumeni beago Pita
    da riria dabako aghago regeguturie.
  atg-NT: IPita ọ kie gẹma ọ gue gagaga, ọ liẹ, “Ini o ri riẹ khia khi oni mhi la
    nu ẹ ghu-a lọ, mhi aa ya tigbe kie-ẹ.” Enekpọle nya e li ngme ghọ.
  bjv-NT: 'Nə Pɨyər a dɔ ndune ə nə: «Re e-n koy ka m-a m-oy səi, ɓɨ m-a najɨ ta gəri,
    al ratata.» Nɨngə ndəgɨ njé ndo je pətɨ əli ko ta wa kɨ Pɨyər əl ka kɨn tɔ.'
  tos-NT: 'Hua̱mpi̱ Pedro kalhpa̱tlihuaklh xquilhuama̱ xlá̱ huampá̱: —Ma̱squi na̱
    acxtum xquinta̱makni̱ca̱ hua̱mpi̱ ni̱ cactihua̱ pi̱ ni̱ clakapasá̱n. Cha̱nchu̱
    a̱makapitzí̱n pacs chuná̱ huaniko̱lh.'
  rro-rro: Petero e'abi pahihi etibaha, “Aika hararua kaha'ari haeamo re'a, 'a au
    hanona oi a'i kabuniai 'apuani'o.” I'abana haukia ikoikiai abomo ua te'abi aiho.
  mxp-NT: 'Xjats ja Pedro møkꞌampy tyimwyɨndanɨ ja Jesús, yɨdeꞌen ja tnɨma̱a̱y: ―Njaꞌøøky
    me møøt, nɨjuunɨ øts jadeꞌen ngawa̱ꞌa̱nt. Tum jadeꞌen ja yjaduꞌukpɨ pabøjkpɨtøjk
    wya̱ndøø sa̱m ja Pedro wya̱a̱ñ.'
  aak-aak: Pitao arɨ́kí re urɨŋɨnigɨnɨ, “Wa nionɨ tɨ́nɨ nawínɨ nɨyeapɨkirɨ aiwɨ nionɨ
    wí ‘Jisaso nánɨ majɨ́onɨrɨnɨ.’ rɨmɨméɨnɨ.” urarɨ́ná wiepɨsarɨŋɨ́ wɨ́a enɨ axɨ́pɨ
    rɨgɨ́awixɨnɨ.
  chd-NT: 'Pedro ti''hua tipalaic''o Jesús, ihui''ipa, timi: ―Tama aƚma''atsonga''
    iya'' ima'', aicanesya: Aicainimetsaijma Jesús. Ni anulemma canesya toƚta''a.
    Ma'' anuli ines''me jahuay locuenaye.'
  kdc-kdc: Petulo kagangamiza kulonga, “Silonga vivo bule, hata kamba nahafa na gweye!”
    Na wanahina wayagwe walonga vivo.
  nhr-nhr: 'Igabam kò Petere tcana hãa tcáó cgoa kg''ui a máá: “Tsáá cgoar ga ko x''óó
    igabagar cuiskaga xo̱ase Tsia hãa tite,” témé. Xu kò wèé xu gatà méé.'
  uig-PIN: 'Lekin Petrus tehimu ⱪǝt’iylik bilǝn uningƣa: — Sǝn bilǝn billǝ ɵlidiƣan
    ix kerǝk bolsimu, sǝndin ⱨǝrgiz tanmaymǝn, — dedi. Ⱪalƣan ⱨǝmmisimu xundaⱪ deyixti.'
  beo-beo: Be Bida da gasawane bu adole i, “Di da bogosea, ani galu bogomu da defea.
    Be ‘Di na hame dawa:,’ na da hamedafa sia:mu.” Ilia huluane da amo defele sia:i.
  acf-NT: Mé Pita wéponn Jézi épi an asiwans épi i di, “Menm si mwen ni pou mò épiʼw,
    mwen pa kay janmen pèd konfyans an ou pou mwen sa abandonnenʼw.” Épi tout lèstan
    di menm bagay-la.
  tpi-OTNT: Tasol Pita i tok strong moa, “Maski sapos mi mas i dai wantaim yu, mi
    no inap tok olsem mi no save long yu. Nogat tru.” Na olgeta disaipel ol i mekim
    wankain tok.
  mbt-NT: Piru mabagget iya ne migpehet-pehet si Pidru ne migkahi, “Minsan pad eggimatayan
    a duma keykew, kene ku iya igpahunware sikeykew.” Ne iling ded degma dutu ka ingkahi
    te duma ne me hibateen.
  hau-SA: Amma Bitrus ya yi ta nanatawa da ƙarfi ya ce, “Ko da zan mutu tare da kai,
    ba zan taɓa yin mūsun saninka ba.” Duk sauran ma suka ce haka.
  mam-NT: 'Pero cyiwx oca tk''on tiib Pedro: —Amale mat chin cyim junx tuyey, mi''n
    tz''el wii''n wiib tuyey—tz̈i Pedro. Juylexsen toc cyu''nj cabtlxin t-xnak''atz
    Jesús.'
  udu-udu: 'Hili a’di oki gwo ka du jin daradar mo ki: Waḵki/ aha/ mina mii wu mo
    nyaḵki /e mo tani aha/ mina diki waṯ /e gway mo. Dhali uni ’baar mo nyaḵki o ’twan
    ṯal ’de/ mo be.'
  tvt-tvt: Eno Pitar ih ehan han ih we ngaakbaatta, “Ngah an damdoh waktek haat hang
    doh botseh, emah tajeng kang!” Heliphante wahoh loong ah uh emamah ih roongjeng
    rumta.
  bgt-bgt: A Pita ke haghore heta vania, “Toke kuda thehe duamu, teo kuda velea inau
    ku boi adogho.” Mara na vaovarongo gougovu kena taluhaghore vaghagna iangeni.
  mvn-mvn: Ka Pita vona panina wayahina vona‑vanevane, ivona, “Aituhu tomotau inau‑vi‑anigika,
    eha avi‑ebuem, akanai nui kanꞌ‑aniga.” Ka tau hae anani habuhabui ivonavona aitamoata
    deina.
  djk-NT: 'Ne Peitilisi akisi en taki: “Masaa! Mi o taki mi á sabi yu? Noiti! A moo
    betee mi anga yu dede! Ma noiti mi o lei taki mi á sabi yu.” Da soseefi den taa
    bakaman fi en piki tu. Da di Masaa Jesesi taigi den so kaba, ne den gwe.'
  uig-LAT: 'Lékin Pétrus téximu qet’iylik bilen uninggha: — Sen bilen bille ölidighan
    ish kérek bolsimu, sendin hergiz tanmaymen, — dédi. Qalghan hemmisimu shundaq
    déyishti.'
  nde-nde: Kodwa uPhethro waphika wagomela wathi, “Loba kungabe ngifanele ngife lawe,
    kangisoze ngikuphike.” Bonke abanye labo batsho khona lokho.
  ton-ton: Ka naʻe ʻāsili ai ʻene lea fakamātoato, “Kapau te u mate ai mo koe, ʻe
    ʻikai ʻaupito te u fakafisiʻi koe.” Pea naʻe lea pehē foki ʻakinautolu kotoa pē.
  mir-NT: 'Pero Pedro, tehṉgajnä jeꞌe jiaac miänaaṉ̃: ―Cábøch mänaa nniguiugapxaꞌañii
    cooc̈h tyijy miic̈h ngaꞌa hix̱iä, hóyhøch miic̈h quipxy nja møødhóꞌogät ―nøm̱ä
    Pedro miänaaṉ̃. Jaduhṉ hajxy nägøx̱iä piahadsoobä.'
  cak-YNT: 'Pero astapa'' re Jesús xubij quire'', re Pedro xa xubij chic-apo jun bey
    cha re Jesús: Astapa'' can xtinvel nucamic aviq''uin, pero man jun bey xtimbij
    che man ntaman-ta avach. Y chuka'' re nic''aj chic discípulos can quire'' niquibij.'
  ces-1613: 'On pak mnohem více mluvil: Bychť pak měl s tebou i umříti, nezapřímť
    tebe. A takž také i všickni mluvili.'
