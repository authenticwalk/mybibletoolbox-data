  san-ORI: କିନ୍ତୁ ସ ଗାଢଂ ୱ୍ୟାହରଦ୍ ଯଦ୍ୟପି ତ୍ୱଯା ସାର୍ଦ୍ଧଂ ମମ ପ୍ରାଣୋ ଯାତି ତଥାପି କଥମପି
