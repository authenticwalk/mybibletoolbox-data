  bod-N: འོན་ཀྱང་པེ་ཏྲོས་ཁོང་ལ་བདག་ནི་ཁྱེད་དང་མཉམ་དུ་འཆི་དགོས༌ཀྱང༌། ཁྱེད་རང་ཁས་མི་ལེན་པ་དཔེ་མི་སྲིད་ཅེས་ནན་གྱིས་ཞུས་ཤིང་ཐུགས་སྲས་གཞན་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་ཞུས༌སོ།།
  tca-NT: 'Natürü nüma ga Pedru rü ñanagürüama: —Woo wüxigu cumaã chayu̱xgu, rü tãxũtáma
