    Kwertengerl ikwerenh-rnem ilelhek arrpemarl, renh-rnem ingkerrenh atwetyek ahelengkw-rnemel.
  wiu-wiu: ne witikete nopala dekoa witikolika ne einago wene toamuku wane wawamou
    wa Pitayo okale ete peyameka oneme eina okana toa okala taneya.
  swe-swe: 'Men Petrus försäkrade med eftertryck (med många ord och upprepade gånger):
