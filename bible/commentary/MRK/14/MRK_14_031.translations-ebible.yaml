  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤜᤠᤍᤡᤱ ᤌᤰᤋᤧᤖ ᤔᤧᤳᤋᤢ. “ᤔᤧ᤺ᤴᤗᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤧᤏᤧ᤹ᤏᤢ ᤛᤡ᤺ᤔᤠ ᤐᤥ᤺ᤱᤛᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
