  sny-sny: Ahowa, Pita peri erasi a'i tame eiye, “Ane ne ne mase temeniyerowa. Ane
    ne me'iyeni ma'e atati arunatirowata.” Jisas lo lu disaipel werese peri ape aiwawe
    wou a'i te'eye. [Jo 11:16]
  myy-myy: 'Ito ĩ yija tʉocõri, ado bajiro yiyijʉ Pedro: —Meje, “Jesure masibea yʉ”,
    yibicʉja yʉ. Yʉre ĩna sĩa ãmoja cʉni, “Jesure masibea yʉ”, yibicʉja yʉ, yiyijʉ
    Pedro Jesure. Pedro ĩ yiro bajiro riti yi jediyijarã ĩna.'
  trc-NT: 'Ga̱a ne̱ nucua̱j uxrá cataj Pedró rihaan Jesucristó, ne̱: ―Taj maꞌ. Caꞌve̱e
    se ticavi̱ꞌ yuvii̱ man níꞌ, tza̱j ne̱ daj chiha̱a̱ míj se̱ cataj ꞌu̱nj se vaa
    nuveé si̱j noco̱ꞌ mán so̱ꞌ mej maꞌ ―taj Pedró rihaan Jesucristó a. Ne̱ ase vaa
    cataj Pedró roꞌ, da̱nj cataj taranꞌ nij síí tucuꞌyón se‑na̱na̱ Jesucristó a.'
  cut-NT: 'Ate tahque yudo na̱n Pedro ra̱hn ye: ―Andahre va che cóh da̱ma nduco ne,
    ate hua ca̱hcomá̱n ndih. Atihnoca̱ ra̱hn ihyan apóstol chena̱hn chahn.'
  bel-bel: 'Але ён яшчэ больш настойліва казаў: хоць бы прыпала мне і памерці з Табою,
    не адракуся ад Цябе. Тое самае і ўсе казалі.'
  zlm-KSZI: Tetapi Petrus berkata dengan lebih tegas lagi, ‘Kalaupun aku terpaksa
    mati bersama-Mu, aku tidak akan menyangkal-Mu.’ Semua yang lain pun berkata demikian.
  gdr-gdr: Ajɨ Petro danda kɨma yindonj da, “Ra Man uj taet, koda b'ogla uj rawɨn
    Man kɨma. Ajɨ kon makwa ɨta motiyenyɨn.” Ɨ komkesa b'auyaena rɨgap toda komkesa
    ɨja na endento.
  vmy-NT: 'Tunga Pedro tojo ꞌba= kitsu ngisa: —Nisi tsa kueyakora̱, bi xia̱n tsa bi
    xutari kuán. ꞌBa ꞌba= kitsu ngatsiꞌi xutare ngayeje.'
  cmn-FEB: 彼得坚决地说：“就算必须与你同死，我也决不会不认你！”众人也这样说。
  gmv-RNT: Phexroosi qas “Ta nenara hayqqizakkoka mulekka nena kadikke” giidi keehi
    minthi yootides. Hankoytikka wuri izayssatho gida.
  ncl-NT: 'Ma yoje, Pedro quilic niman chicahuac: —Sinda nicpiaya pa nimiquisquiaya
    ca tehual, amo quiman niquijtusquiaya pampa amo nimitziximati. Huan yojque quijtuje
    moxtin.'
  wed-wed: Wate Peter, ponana i bagibagi ma i riwa, “Avena mepa da tau, tam maiteni
    ana iraḡe. Eḡa melanai ana boviem!” Ma taui ḡelaui riwana tagogina i latoni.
  sua-sua: Va e Pita tkut kaesik he kaur gi kmoripang te, “Si enangthe ngua ngae sia
    yor kar yin va kho lo is hak kam klai mang in e.” To e Yesus kalngunes tgus ngata
    kol vgum e Pita kam reng en tok kat.
  klt-klt: Enendu Pita yá táng hángháláng tángga sonson ing miuk, “Nák ku kákkot álo
    kámutnet. Kák ka ma naráng kamát ingga ma meindát,” ing men disaepel kámuk árong
    wáina re miuráng.
  are-are: Peter-anha pula ekarlterramala angkaka, “Thunga arrpunha ntjarra antjerritjina
    yinganha ungkwangakwia errilknga tutjika. Yinga pula itja kuta ungkwanganga mpakalhitjina.”
    Kurtungurla arrpunha ntjarra turta lakinhantema ekarlterramala angkaka.
  gai-gai: Ri, Pita gagraca gaindopatna, “Wanaiŋ ŋgoin, aku unap menacnandet, na aku
    ainda mba mbopitndai. Aku unmo mba lamŋirena!” Na mana iŋa raŋgairena ramtaɨra
    muruŋa an kam kirar kabe mambopat.
  qvm-NT: 'Tsauraga Pedro caynog nergan: “¡Ishcantsita wanutsimänantsi captinpis manami
    ñëgashayquipagtsu, tayta!” Waquin cag discïpuluncunapis tsaynoglami nipäcorgan.'
  chz-NTPS: 'Pero maˊ kwaꜙ Peeˊ beꜘ jäyhꜘ: —Maꜙkeꜙ gaꜙju̱u̱nꜗ kya̱a̱hˊ hneˉ saꜙ jwahnꜚ
    läꜙnaˉ. Läꜙja̱ˉ kweeˉ baˊ gaꜙjähꜘ läꜙjë̱ë̱yꜙ.'
  kmu-kmu: Higeno PitaꞋa tokiyaꞋage ke huno hie “KagaiꞋene nahaesageꞋna faligahuanagiꞋna
    kagai kagihena avanena huꞋna fala okigahue.” huno higeꞋya mukiꞋa anagaꞋmoꞋya nagoke
    kegeꞋya humainae.
  ood-NT: Kutsh am wa si e gewkai g Peter, ash hab si kaij, “Pi ant hekid hab wo shaꞌi
    chei manis pi m‑mahch, chum anis wo ni‑muhkid m‑wehm.” Kush wehsijj hab waꞌap
    kaij.
  lbm-lbm: पर ओन अऊर भी जोर दे क कह्यो, “यदि मोख तोरो संग मरनो भी पड़ेंन, तब भी मय
    तोरो इन्कार कभी नहीं करू।” योच तरह अऊर सब न भी कह्यो।
  ncj-NT: 'Huan otlixnamic in Pedro huan oquiteluic: ―Masque nechmictisquiyanihque
    tehuan, ahmo niteixtlatis. Huan ijcon nochten oquihtohque.'
  yuj-yuj: Aerámpan maok, Pita ankár kar kárákáre fek sérrá, “Wampweno! Ono ankár
    amont sumpwi naeria te, ono amwan ‘Mér mo namp’rá sér mo kareno!” Tá mént paokop
    i konap arop ponankor takrá sérar.
  kto-kto: Pa ina tiesong Petro maranit, “Eba taving ga nunuo, eba tale noralava gare
    tiro, ‘Tale kan norit’. Karuk.” Ga mirier lop o usingnualap ganam la maiaramo
    uriro namurit ties.
  gmv-NT: ጴፅሮሲ ቃስ “ታ ኔናራ ሃይቂዛኮካ ሙሌካ ኔና ካዲኬ” ጊዲ ኬሂ ሚንꬂ ዮቲዴስ። ሃንኮይቲካ ዉሪ ኢዛይሳꬆ ጊዳ።
  por-BLT: 'Mas Pedro afirmava com insistência: “Mesmo que eu tenha que morrer com
    o senhor, eu nunca o negarei!” Todos os outros discípulos disseram o mesmo.'
  stp-NT: 'Guꞌ ji na guꞌ xi kɨɨk gu Peegro, jup kaiꞌch: ―Aañ dho gi pu tɨꞌyaꞌ ji nañ
    jum kaichuꞌ, cham jax bua sia mɨt jum bɨndak jiñ mua. Baꞌ bɨɨx puiꞌp ji chɨi mɨt
    gu jaiꞌ noonbiꞌñ.'
  mgc-mgc: Petero aya'ba da me'do na kyigɔ, “Makiya dë here, ëzë ëdï le zi ma zi koli
    yï aba.” Kɔsɔ vo lïtu ne'e iyannï biya here.
  ame-NT: 'Pedroñapaʼ alla otererr: —Amaʼtchaʼ yerromhuanen parropaʼ naña poʼñoc̈hpaʼ
    amaʼt parrocha amach naʼnasotap̃o. Allohuen pueyochreshaʼpaʼ ñetpaʼc̈hoʼña eʼñe
    att̃ecma otyenetañ ñamet.'
  mgh-2016: Nansho Napeturo nkayeera amindaka, “Akooriaka mii wiira chiicho, ata ukhwa
    mbaya kikhwe vamoka ni inyu!” Ni owiittucha akina ayo nkeera chiicho.
  kvn-NT: 'Tenal Pedro Jesúsga chogal: —Imi an chunchunnad, napírra pega chogmodo:
    antin pegin kwen chogojul: ‘An Jesús-kwen-wichul.’ Tenal an akalzhul pebak mes
    purkwemogo. Tegin Jesús-e-chapingan-pimalad, ampa Pedro-chogzhad-yopí chogzhamalmo.'
  gvf-gvf: Yesu iru dimba Pita ka dagi dire maan iru di tongwa, “I kaanin di aal kule
    i teralga, main iru ta paikimua. Iru tekiralga ibal kobe na i bole para na si
    gulangwa ena para waiwe. I ka di kile di mena ere i tekeralwa.” Dungure ena gawlima
    kobe Pita dungwa mere para iru dungwa.
  san-ISO: kintu sa gāḍhaṁ vyāharad yadyapi tvayā sārddhaṁ mama prāṇō yāti tathāpi
    kathamapi tvāṁ nāpahnōṣyē; sarvvē'pītarē tathaiva babhāṣirē|
  deu-ELBBK: 'Er aber sprach über die Maßen [mehr]: Wenn ich mit dir sterben müsste,
    werde ich dich nicht verleugnen. Desgleichen aber sprachen auch alle.'
  mcb-NT: 'Kantankicha irirori ariompatyo ishintsitanakeri ikantanakera: —Intagarora
    intentagantaitenara irogaitakenara irogaitenatatyo, kantankicha garatyo noteratakotumatimpi.
    Ario ikañoigakero maganiro ikantaigakera.'
  yle-yle: Pita ngê kwo, A Lémi. Kwo, Yi kópu daanî d꞉uu. Kwo, K꞉omo tpile ḻ꞉êê dîy꞉o
    amye vya nê, myedaanê wópu ngi. Yesu p꞉uu ndiye pyu knî y꞉oo Yesu ka yinté mye
    vyi ngópu.
  swh-1850: Lakini Petro akasisitiza, “Hata kama ni lazima nife pamoja nawe, sitakuacha
    kamwe.” Wanafunzi wote pia wakasema vivyo hivyo.
  ese-NT: 'Jamatii Penohua Jesosa acanaje: —Chojja, Jesosa. Eꞌe pojjaꞌa eya minijje
    jjapeequianijo, pea cuaa eya cuiajea cajeꞌyo. ¡Jamatii ecuea ca mi ca epajeaꞌyojji
    pojjeama! Oya jayojja pea cuaa acanaje peaꞌai: —Eꞌe, Jesosa, ecuanajaya ca mi
    ca epajeaꞌyojji pojjeama tii, jamatii onaa cuiajea cajeꞌyo pojjaꞌa.'
  jac-NT: 'Islahnico naj Pedro, yalni: —Waxan̈ca chinakꞌlax camojan tawintaj yajaꞌ
    mach chiwalan ta mach cachwohtajojan, ẍi naj tet Comam. Sunil xin ebnaj iscuywom
    Comam halni hacaꞌ tuꞌ.'
  cak-CNT: 'Pero man riq''uin ri xubij ri Jesús queri'', ri Pedro xa xubij chic c''a
    apo chire ri Jesús: Vi yin can c''atzinel yiquen (yicom) junan aviq''uin rat,
    can que c''ari'' ri'', pero man jun bey xtinbij chi man vetaman ta avech. Y chuka''
    ri ch''aka'' chic tijoxela'' can que c''a ri'' niquibij.'
  zia-zia: Ayero sena, arata Petoro mene tauyero ge sena, “Awong na ning aune dema
    daya magayanese sarineya, arata saineba, na ning oko bewae yarinena.” Petoro mene
    ayero senu giro awong apakana amimene ge deka ayero sewa arauwa.
  mal-2015: 'അവനോ: നിന്നോടുകൂടെ മരിക്കേണ്ടിവന്നാലും ഞാൻ നിന്നെ തള്ളിപ്പറകയില്ല എന്നു
    അധികമായി പറഞ്ഞു; അങ്ങനെ തന്നേ എല്ലാവരും പറഞ്ഞു.'
  tuo-NT: 'Tojo nicã tʉꞌomigʉ̃, Pedro ninemocʉ niwĩ: —Yʉꞌʉ pũrĩcã na yʉꞌʉre wẽjẽsĩꞌrĩcãma,
    “Cʉ̃ meꞌrã boagʉti”, nigʉ̃saꞌa. “Cʉ̃rẽ masĩweꞌe” nisome, nicʉ niwĩ. Beꞌro nipeꞌtirã
    cʉ̃ buꞌerã Pedro níꞌcaronojõta nibʉrocãrã niwã.'
  mbl-NT: 'Pa Pet te xe hãm''ãktux ka''ok, hu: —''Ãmhok! ''Ãte nõm ''ãktux putup''ah,
    ''ãyũmmũg ''ohnãg. ''Ũkxok ''ãmũtik, kopxix nõm ''ãktux putup''ah. Kaxĩy. Ha ta
    nõm ''ãktux kamah Yeyox yõg tik xohix xop.'
  zpc-NT: 'Biz̃i unë Pedro du guicho du laꞌadyiꞌnëꞌ rëbinëꞌ Jesús: ―Baꞌalaꞌcazi reꞌennan
    gatiliaꞌ luëꞌ tuz̃e, pero biyëpaꞌ yaca benëꞌ binubëꞌdaꞌ luëꞌ. Naꞌ lëscanꞌ canaꞌ
    una yaca los demás benꞌ quiëꞌ con ca beyaquëꞌ gudyi Pedro Jesús.'
  gul-NT: Peter ansa mo scrong mout say, “Eben ef A haffa dead wid ya, A ain gwine
    neba say A ain know ya!” An all de oda ciple dem say de same ting.
  mau-NT: 'To⁴nca³ Pedro nqui²sa⁴ nˀion¹ qui³tso²: Nta³ tsa² ma³chjen¹ nca³ coi³ya²cao⁴-le²³,
    li²coi³ coa²te⁴jna³ˀma³cao⁴-le²³. Ti⁴cˀoa⁴qui³tso²-ni³ nca³tsˀi³.'
  gup-gup: Wanjh Peter biwokmey bu wernkih wokdanginj yimeng, “Ngaye minj munguyh
    kunukka ngayime bu waralkukwakwan! Ngaye wanjh ngarrdjarrkdowen!” Mak birribuyika
    nawu benbukkabukkani rowk wanjh kunmekbe rerreh birridjarrkyimeng.
  bss-NT: Hɛ́ɛ Petro ábádtɛɛ́ mɔ́ áte aá, “Ké nkə́ŋ mɔ́ɔ bésɛ̄lɛ̄ɛ̄ mɛ, méebáŋgé
    wɛ áyə̄l mbêd.” Bembapɛɛ ábíníí bésyə̄ə̄l bɔ́mpē bénhɔ̄b melemlem.
  met-met: Ne Pita haxi sibuna ba, “Heku nabu ngamati ranguaung, nga bagula ngahatiam
    maung te!” Baing ding longgalo daharua taininau.
  kpj-NT: 'Tahe Pedro rarybera tarurutyhymy: —Aõkõre, aratxiõnyõtyhy, ihãrele tahe
    awanale arurukre. Ijõ mahãdu tule kia wese rarybera.'
  zao-NT: 'Per lee Pey masraa nex mkab ne nzhab: ―Tegal gathʼn kon lu, per gabtʼn:
    “Leen nlebeetʼn lu”. Ne reta zha tataga nzhab zha.'
  byx-byx: Dap ma Pita qa guirltik madlek sagel ma Iesus ma’, “I quaatta i diip ngu
    ngip ngu na ngi, dap maikka diip kuasik mager ip ngua raqen ai quasik nguat drlem
    se ngi!” De qerlka lura aa risura ra meraqen taquarl ma Pita qel sil.
  ctu-CTI: 'Pedro ti'' wersa cha'' alʌ: Aunque an cha''an sajticon quic''otyet, mach''an
    mi quej j cʌl mach cʌñʌyet, che''en. Che'' ti yʌlʌyob ti pejtyelelob.'
  zos-NT: 'Pero Pedro''is ñøjayu vøti nac: ―Aunque ca''pa mitzji''ṉ, nunca ji''n
    ma nømi que ji''n ø mi ṉgomusi. Jetseti nømyajque''t mumu ñøtundøvø.'
  gvs-gvs: Kina Pita sopana imakimaki kana, ‘Neta akámasa kom taiyao, tuwo akámasa
    go, geya alawoiwooiyem.’ Ame nakae ina tovatotowanayao liliudi sidige.
  kbm-kbm: Bemem Pita giwel Yisu avo be ginei gwangne molge ginei; “Ayeu ganei yaun
    ano ganei ayeu atob namat vunu navin mie. Be ayeu wat nas mie arem ta ite ma yapin.”
    Be eisir singamolomb tavlu ok inei yaun weik ete Pita ginei ok.
  tew-tew: Hewänbo Peter-di shánkí kayˀindi óetu̖ˀan, “Tobá u̖-áḏí naa díhay wänboˀ,
    naa háˀto hä̂nhay wänbo otú̖u̖ní wíwítaapí gin.” Heḏi tꞌä̖hkí in wéˀgen khä̖geˀnin
    hanbá ditú̖.
  rmc-rmc: 'Ale o Peter mek buter vakerelas: „Kajte tuha mušinava te merel, šoha tut
    na zaprinava.“ A the savore okla učeňika avke phenenas.'
  apr-apr: Bong ngan Pita iwete le koon mede a iyei ne, “O tiap! Kumata le lodi bet
    au i tiraumatau lapau a aru tammata nga, ngan o ke bet awete a apataukalong bet
    au i lok galanga yong tiap, ngan tiap.” Ngan le di galiunu tina yo kapala nga,
    ngan di le imot tiwete betanga gaongo nen lapau.
  tiy-tiy: Atin ménbéréh man i Pedrowe toow na fo méégét mano, “Fiyon fo ké géodoru
    Beem méléhu, énda dirungé ku Beem.” Atin i kéluhanay de dumo no do kuyug ménbéréh
    loo bé nan dob Jesuse.
  nlg-nlg: Ma Peter te bosa sule vania me ghaghua, “Sughua ku ba nigho mate kolugho,
    mu ku mua bosaa tua, ‘Tu mua ghilalagho!” Ma gaira udolu rana vaovarongo tara
    bosa ghua te vaghaa.
  dgr-DOGNT: Hanìkò Peter yets'ǫ̀ hadı, “Nexè ełaehwhı ha nǫǫ̀ kò, nek'èehsǫ-le dehsı̨
    hǫı̨lı̨ ha nıìle,” yèhdı. Wecheekeè hazǫǫ̀, ededı̨ sı, hagedı.
  pes-OPV: 'لیکن او به تاکید زیادتر می‌گفت: «هرگاه مردنم با تو لازم افتد، تو را هرگز
    انکار نکنم.» ودیگران نیز همچنان گفتند.'
  ron-1924: 'Дар Петру Й-а зис ку ши май мултэ тэрие: „Кяр дакэ ар требуи сэ мор ымпреунэ
    ку Тине, тот ну мэ вой лепэда де Тине.” Ши тоць чейлалць ау спус ачелашь лукру.'
  tpz-tpz: Ivëh, ke Pitaꞌ soe vakis en pan, “Oman rakah, eöꞌ hikta onöt rakah noꞌ
    a soe vamanih pan, ‘Eöꞌ to hikta nat noꞌ pën.’ Eꞌ to onöt e non pa napan se ip
    vamët ee peöꞌ, köꞌ mët vaꞌpeh me eoꞌ pën.” Ka ma upöm vamomhë peꞌ pët soe va ee
    nën.
  agd-agd: Máa síkan Pita enádá ákonaen temí, “Ída ino. Téi éin má manafin puronté
    uno. Téi éin nan ída afová ukhé uno ída senté uno. Ída uron mino!” Máa síkan minó
    eyo iyampon kayo ano veyan máa sirú en oreraen mino.
  rkb-NT: '@see-verse:MRK.014.030'
  san-THA: กินฺตุ ส คาฒํ วฺยาหรทฺ ยทฺยปิ ตฺวยา สารฺทฺธํ มม ปฺราโณ ยาติ ตถาปิ กถมปิ
    ตฺวำ นาปโหฺนเษฺย; สรฺเวฺว'ปีตเร ตไถว พภาษิเรฯ
  iws-iws: Mɨ Pita siya ɨni ɨgao yaiyar boɨnkiyɨn, kara kɨriirɨn wɨ swokɨ ɨmprɨo rani.
    Nɨɨngakɨ! Nɨɨngaka! Mɨ kara kɨnakar nɨnkɨn aowama mɨni mɨ kara kɨriir inɨgɨn wɨ
    mɨ ɨmprɨo rani. Mɨ kam nhɨrɨm siir kɨgna mɨriiyɨm yɨm ɨriipɨ hɨriinan yai aiirar
    mɨ boɨnki. Ɨriig.
  pol-SZ: —Nigdy!—zdecydowanie zaprotestował Piotr. —Nie wyprę się Ciebie, nawet gdybym
    miał iść z Tobą na śmierć! Pozostali również przysięgali wierność Jezusowi.
  ztq-NT: 'Per lëë Pedre tugak kwnee: —Nikxe ketynin lii, këbtyaa nii xyuumbeydyaa
    lii. Aan ksa xpëëdscuel xaa kwnee singo.'
  zai-NT: 'Peru qué ñaana dxi be na be: ―Neca napa xidé gate nia lii peru qué ziuu
    dxi inié qué runebia''ya lii. Ngue ca na irá cabe.'
  upv-upv: Pita osur terter luwi tevi kele owra “Poro bemij tevi nik, ko sete numa-vilvil
    ore nik!” Ko nir jijle arwera erpok.
  aui-aui: Pita iwonabodeyana wiimaragata bo, “Tagu kate genaboni anisisiyana, bagune
    tam da tagu sinikasunughaneda, kate gemeyani anawona wiinagonagovemna.” Bi kivikivina
    mududi bada sisiyina mayimayiyina sivisisiyeni.
  wap-NT: Powaꞌa zii Peter maꞌozakadinan, ukian, “Aonaa naꞌapainim nii õkian aonaa
    õaitapan pugaru, atii õzowii-kao putuma!” Ipai baꞌoran tominapa-kida-kariwainao,
    naꞌapa kida ĩkian kapam.
  mva-mva: Ata Pita ikai-tina be bokai ipile, “Iboadu tamate-buduru, ata ngau tagona-tina
    iboadu mpile tago ukauatakiko!” Be tagataga ne takadi nge bokaina-doi dipile.
  dwr-NT: Shin Phexiroosi kasewaappekka minissiide, “Taani haray atto, neenanna ittippe
    hayqqinttokka, neena mulekka kaddikke” yaageedda. Qassi haratuu ubbatuukka hewaadan
    geeddino.
  kfw-kfw: "Peter in rasa inringdet-ah aleimasang, “Kei nangle thisuomsik suok-innum,\
    \ kei'n nangkha zootmak thonuning!”\x94 Asiamruoi leiilaak ngai rakip innum khawa\
    \ jekkha inleiti."
  bfz-bfz: पर पतरसे ओर बी जोर देई की बोलेया, “जे माखे तुसा साथे मरना बी पड़ो, तो तेबे
