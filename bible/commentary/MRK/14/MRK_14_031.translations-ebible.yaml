  kan-OKCV: ಅದಕ್ಕೆ ಪೇತ್ರನು, “ನಾನು ನಿಮ್ಮೊಂದಿಗೆ ಸಾಯಬೇಕಾದರೂ ನಿಮ್ಮನ್ನು ನಿರಾಕರಿಸುವುದೇ ಇಲ್ಲ,”
