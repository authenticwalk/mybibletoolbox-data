  soy-soy: 'Amɑ́ Piyɛɛ uú n kɛŋɑɑlɛ̃ tɛ: Ḿpɑ́ lin nkpɔ yɛ mu, tɔ́ nɛ mpɔ̃́ tɔkɛ́
    kɛsẽ́ kpu, ɑ́m kuŋmɛriyɛ pɔ́ we. Pinnɛ́í ɑpi kɔ nsɛ mmɛ̃ m mɑ́ikɛɛ.'
  bkx-bkx: Mes naꞌ Pedru natae nahelan mnak, “Kah fa, Amaꞌ! Kalu Ho mmaet, au he ꞌmaet
