  tbz-SIM: Kɛ̀ Piɛrii yetɛ kɛ dɔ̀ bìtì! Bɑ́ kɛ̀ bɛ̀ bo n wɛ̃nnɛ́nɛ̀ kɛ́kuɔ m bɑ́ɑ́
