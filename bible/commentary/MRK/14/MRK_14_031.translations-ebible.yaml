    ni̱ kaa ndidaá ka̱ ta̱ xíonoo xíꞌín ná ñóó.'
  pon-2006A: A Piter sapeng Sises, kakahski ni kehlail, “I sohte mwahn pahn kahmahmki
    me I sehsei komwi, Maing, mehnda ma I pahn iang komwi pwoula!” Eri, tohnpadahk
    ko koaros ahpw pil iang wia soangen pato wet.
  maq-NT: 'Peru cha Pedru ne, cavuya cachja nga cha cjua vihi: ―‍Ha ndasa hisca cueya
    cojo nuju ne, peru cuichjaain xi hveen yo ngayun. ―‍Cuatjin cachja cha. Hacuaha
    cuanitjin ni cachja cha xi yahnga.'
  hto-hto: 'Mei íadɨ afémɨe ɨere afe íeñede úricana daɨde: —O dɨga cue tɨ́illena jitáiadɨ,
    naɨ ona jáanoñeitɨcue, —daɨde. Nana daje izói daɨdíaɨoɨ.'
  por-BRBSL: 'Mas ele falou ainda mais: “Se eu tiver que morrer com você, não lhe
    negarei”. Todos eles disseram a mesma coisa.'
  ces-NKB: 'Ale on tvrdil mnohem více: “I kdybych měl s tebou zemřít, nikdy tě nezapřu!”
