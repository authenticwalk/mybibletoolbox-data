    Adecbidi Esusbëd icquidtedi onquepondash.'
  kjs-kjs: 'Go-rupa lisa raburi Pita-me puri palo yaaloma gu-rupa lisa: Saa rana komea
    komalipa pare neme le naginalo lisa. Go disaipel ali raayome agale komea gu-rupa
    lisimi.'
  mni-mni: "Maduda Peter-na henna kanthi thokna khumlak-i, “Eihakna Ibungoga loinana\
    \ siminnaba taraba phaobada eina madu keidounungda hairoi.”\x94 Aduga tung-inba\
    \ atei pumnamaksu matou adugumna loina hairammi."
  yad-NT: 'Sani niqueja̱numucha Pyítrubay siva Jesús: “Dañuma rirya̱jvay yisa̱ju̱
    ray, dantyamu̱y ne ra̱ra̱yasiy variy jiyada.” Nu̱ñi daryani̱ ru̱teda ti̱ta̱ju̱
    variy.'
  mxb-NT: 'Ta kúú ni̱ ndu̱ndéé Pedro kaꞌa̱n ra̱, ta kaá ra̱: ―Va̱ꞌará ná kánian kuu
