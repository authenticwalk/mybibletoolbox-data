    छ्‌यामनोन मुबा आहिन?” भिसी ङ्‌योइमा,
  avt-avt: 'hɨre wan wɨr pita kau si keminɨn his hɨt men si. Hɨre werp menep wetpɨwek
    war ik: “Ti hɨrekes hetike Jisas ke wit Nasaret yi epei yariyakɨt.”'
  cbk-cbk: y cuando ya mira le con Pedro talla ta calenta su cuerpo cerca na fuego,
    ya pija gayot ele con Pedro, y despues ya habla con ele, “Uste tamen estaba junto
    con Jesus, aquel gente de Nazaret.”
  uig-ARA: 'ئىسسىنىپ ئولتۇرغان پېترۇسنى كۆرۈپ، ئۇنىڭغا تىكىلىپ قاراپ: ــ سەنمۇ ناسارەتلىك
    ئەيسا بىلەن بىللە ئىدىڭغۇ، ــ دېدى.'
  tuf-tuf: —Bah cat Jesús Nazaret bin chíwaro, wajacro.
  abx-abx: Ngan pakakulaw-na si kabulig si Pedro nga agparapadarang, agparahiling-hiling-na
