  yao-yao: Paŵammweni che Petulo achijotelaga mooto, ŵankolondolele ni kunsalila,
    “Nombe mmwejo iyoyo mwaliji pamo ni Che Yesu jwa ku Nasaleti.”
  tgp-tgp: mara mo hite Peter mo lo marijo, mo lo kilau mamahunia, ale mara, “Engko
    vonara matea ko lo usuri Iesu mara Nazareth!”
  auc-NT: Ponte ayongä Pegodo gongapamö ootocæ cæcä adinque onquiyængä ædæmö cöwä
    adinque, —Mäningä Näatadeta ïñömö quëwënongä Itota tönö bitö guëa cægömitapa töö.
  kbc-NT: Pedro idiaaɡ̶itice liniogotibece noledi dinito. Naɡ̶ajo awicije naɡ̶a nadi
    Pedro, iwita, odaa mee, “A-aami eledi idiaaɡ̶o-oonitice mijoataɡ̶a Jesus, niɡ̶ijoa
    Nazareeno.”
  bmh-bmh: Gonug Pita ab ugei dareun peimai, gusig uligaimai, aureun. “Na Nasaret
    uzanan du, Yesus al dacanemen.”
  ctu-BL: 'Che'' bʌ tsi'' q''uele woli'' q''uixñesan i bʌ Pedro, tsi'' wen q''uele.
    Tsi'' yʌlʌ: Jatet ja''el añet yic''ot Jesús ch''oyol bʌ ti Nazaret, che''en.'
  meq-meq: 'A ŋgatay a Piyer mandza eye ka ako. A zəba faya ndzuzle, a gwaɗay: «Nəkar
    dərmak na, ndo i Yesu, ndo i Nazaret na gwaɗ bəɗa?»'
  noa-H: Mag hʌʌirau Pedro hõt k'ãai sim hoobaicheewai hi k'ĩir heerpa wai dʌnʌʌ hawia
    hirig, —Pʌjã hĩchab Jesús Nazaretpierr dʌ̈i nʌrraajem k'abahab hajim hanʌm.
  alp-NT: Bina mere iselu Petruse ipasa sakesa kai tamata makete ete mere hoko ilimesei
    kai ibeteke be, “Ale mere asakesa kai Yesuse bei Nasarete, moyo?”
  san-VEL: ta.m vihnitaapa.m g.rhlanta.m vilokya ta.m suniriik.sya babhaa.se tvamapi
    naasaratiiyayii"so.h sa"nginaam eko jana aasii.h|
  kbq-kbq: Pita'ma teve tonehino mani'negeno eme negeno, kagranena Nazareti kumateti'
    Jisasi'ene vanoma nehana ne' mani'nane hu'ne.
  kbh-kbh: 'y Pédrëbioye tbojáninÿe ora, cha iñe juachaca yojtsans̈bonena, yejuana
    ibojonÿinÿiye y tbojaniyana: —Acnaca, Jesús Nazaretocáftaca conjánana ca.'
  ron-LSB: 'și, văzând pe Petru că se încălzea, s-a uitat la el și i-a zis: “Și tu
    ai fost cu Nazarineanul Iisus!”.'
  pon-pon: 'Ni a kilan Petruj a wiawia raneran, a ap kankakil i o ari, inda: Koe me
    pil ian Iejuj, men Najaret!'
  nhe-BL: 'Huan nopa ichpocatl quiitac Pedro mototoniyaya tliteno huan quitlachili
    huan quiilhui: ―Ta nojquiya tinemiyaya ihuaya Jesús, nopa Nazaret ejquetl.'
  sps-sps: ya tagei to Pita te mangin non ya matoong towa, ya tsue to, “Nyi kan to
    te kaa fiisen me Jisas a tsoiny Nasaret.”
  wnc-wnc: Pitata katap ainggawan kakut. Kake ie siknga kanggamatake anzing inikut,
    “Gakaya Jesu Nasaret nanaapaat yuaing,” ngang iniwan
  bus-bus: 'Kɛ̀ à Pita è èe tɛ́ kpákpaa, ben à wɛ́ɛ pɛ̀a à bènɛ: Mpi sↄ̃ nɛɛ̀gↄ̃ kú
    lɛdo kↄ̃n Yesu Nazarɛtiomɛ.'
  gub-BL: Wexak izepe'e mehe. Ume'e hehe uze'eg pà izupe. — Ne ereiko Zezuz hupi wata
    ma'e kwer romo ne 'y, i'i izupe.
  imo-imo: Kano ambomu ombalie kanorumu kinye Pita tipe pilipe molorumu. Aku wali
    ambo kanomuni Pita wamba kanopalie nimbei, “Nu kape aku Jisas Nasaret kombu iyemu
    kinye molorunu lepamo,” nimu.
  boj-boj: '@see-verse:MRK.014.066'
  ulk-ulk: E Peterui erdari ege geb bauger; e abi natkak lidem dasmeri a eudige abi
    ikaidari, “Mako gema tarawer Iesui doge pe Nazaretlam dali.”
  eng-DRA: 'And when she had seen Peter warming himself, looking on him she saith:
    Thou also wast with Jesus of Nazareth.'
  knf-knf: 'Wi awinuŋ Piyeer kë aktëma, aşalana aşë ji na a : « Iwi kak ibi wo na
    Yeŧu i Naŧaret. »'
  san-KHM: តំ វិហ្និតាបំ គ្ឫហ្លន្តំ វិលោក្យ តំ សុនិរីក្ឞ្យ ពភាឞេ ត្វមបិ នាសរតីយយីឝោះ
    សង្គិនាម៑ ឯកោ ជន អាសីះ។
  arn-NT: 'Fey pefilu ta Pedro, eñumtumekelu ta ina kütral, leliniewefi ka feypifi
    ta Pedro: —Eymi ta ka miyawkeymi ta Jesus eymu, tati Nasaret tuwchi wentru.'
  zas-NT: 'Chi baguiaaman zojb Bëd rudëj guin cuchaꞌman, baguiaaman lojman, dxel rëbaman:
    ―Në lüj zaꞌnë Jesús bén Nazaret.'
  ken-NT: Ághɔ́ nɔ́kɔ́ yi ndǔ áwàk ngó, ayɨŋɨ yi dǐǐ arɛm bɛ, “Wɔ nkwɔ́ ɔchí
    mbʉ́ nɛ Yesu mmu Násárɛt-nɛ.”
