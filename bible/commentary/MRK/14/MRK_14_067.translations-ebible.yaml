    tu̱yꞌit ya̱ Jesús, ya̱ nazarétit jayu.'
  bzh-bzh: belë bë Pita medo nevenguh nengwah, lob gët yi panġsën genër bë, “Honġ
    sënëḳ melu Yesu Nasaret nesepa ham!”
  guj-2017: અને પિતરને તાપતો જોઈને તે કહે છે કે, ‘તું પણ નાસરેથના ઈસુની સાથે હતો.’”
  jvn-NT: 'Dèkné weruh rasul Pétrus njagong nang bediyangan terus ngematké lan ngomong:
    “Kowé mbarang tau mèlu Yésus, wong Nasarèt kaé.”'
  byr-byr: Pitai dɨka yimwannakerɨ tɨnna wanganaka baihanaꞌna yaꞌ. Baihanaꞌna yaka
    wɨdɨna “Gɨmɨjɨ Naazaretɨ mwaalyai Jizaazaryaba mwaaidɨnyaigɨnyɨra.”
  ian-ian: Pita ya ngwaymba lɨga mbangɨ kulavi lɨndɨ maa ndɨ kat vɨlaa walɨlɨ. Mɨn
    Nasaretmba lɨga yaa nyan mɨn. Tamba Jisasonala lɨmɨn waa walɨ.
  hun-hun: 'Meglátta Pétert, amint melegedett, rátekintett, és ezt mondta: „Te is
    a Názáreti Jézussal voltál!“'
  mcf-NT: 'Choshon Petedo cuëte cuëec tsadsho isun: —Nasaded caid yacnocquid Esusbëd
    icquid mibi nec —capondash.'
