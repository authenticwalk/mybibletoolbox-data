  grc-BYZ: καὶ ἰδοῦσα τὸν Πέτρον θερμαινόμενον ἐμβλέψασα αὐτῷ λέγει· καὶ σὺ μετὰ τοῦ
    Ἰησοῦ τοῦ Ναζαρηνοῦ ἦσθα.
  cpc-NT: 'Oñaapaakiri Pedro jakitsita paampariki, okantziri: “¿Tiima iiroka itsipatapiintari
