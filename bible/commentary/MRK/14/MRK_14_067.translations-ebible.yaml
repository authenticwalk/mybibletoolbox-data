  mih-NT: 'Ta sa ndyehe ña vatyi ndyaa ra Pedro cuan yunuhu cuan nduvixi ra ta i ndyehe
    vaha ña sii ra ta catyi ña: Cutahan aan sica noon sihin ra Jesús, ra ñuu Nazaret.'
  qvh-NT: 'Nina sindiycagcho Pedro mashacuycagta ricarmi say warmi nergan: “Gamta
