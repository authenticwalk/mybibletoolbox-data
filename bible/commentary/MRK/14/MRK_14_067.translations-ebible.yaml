  fuh-BKF: 'Nde o yiinoo Piyeer ina ƴuuloo ndeen, o taykii ɗum, o wi''i: —Aan, aɗa
    wondunoo e Iisaa Nasaraatuujo oon.'
  arl-NT: 'Pedro niquishii cajiyanoori, mani jitiuyano. Tacuriitia na shootiariquiaari.
