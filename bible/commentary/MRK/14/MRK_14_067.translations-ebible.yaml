verse: MRK.014.067
translations:
  kpx-kpx: Heie lohoale Bita elehasege venehemo uma. Ige au niavai valitisi avuho
    loui avoe, “A keu Nasaleta ata Iesuti loviamale ata.”
  okv-H: '@see-verse:MRK.014.066'
  tbo-tbo: po Pita i gagaleya ma i lalana yaka i pa, ‘Tam Yesu lawa Nasaletagei a
    bolu.’
  mal-C: തീകാഞ്ഞുകൊണ്ടിരുന്ന പത്രോസിനെ സൂക്ഷിച്ചുനോക്കി. “നീയും ആ നസറായനായ യേശുവിനോടുകൂടെ
    ഉണ്ടായിരുന്നല്ലോ,” എന്നു പറഞ്ഞു.
  grc-SR: καὶ ἰδοῦσα τὸν Πέτρον θερμαινόμενον, ἐμβλέψασα αὐτῷ λέγει, Καὶ σὺ ⸂μετὰ
    τοῦ Ναζαρηνοῦ Ἰησοῦ ἦσθα.⸃
  bgc-bgc: अर पतरस ताहीं आग सिक्दे देखकै उस ताहीं गौर तै देख्या अर कहण लाग्गी, “तू
    भी तो उस नासरत के यीशु कै गेल्या था।”
  khz-khz: Ia na Petero kalova na etunuawai egitaato, ne egita-gainagainaato, evaikilaato,
    netiwato, “Goi maki Iesu, Nasareta tauna, goti golouvowai, okwaruawai.”
  deu-TKW: 'und da sie Petrus sich wärmen sah, blickte sie ihn an und sagt: du warst
    auch mit dem Nazarener, dem Jesus.'
  zsr-NT: 'Catiꞌ bléꞌibiꞌ Pedro, röꞌë rutsëꞌi cuinëꞌ raꞌ guiꞌ, buyubiꞌ lëꞌ, rnabiꞌ:
    ―Daꞌu caꞌ liꞌ Jesús, bönniꞌ Nazaret naꞌ.'
  lin-lin: 'amonaki Petelo koyetola moto. Sima na ye kotala Petelo malamu, alobaki
    na ye : — Yo mpe ozalaki elongo na Yesu, moto ya Nazareti !'
  hns-NT: 'Djab oe Petras ke dekhies kie oe apane ke garmaawat raha, tab oke taakke
    bolies: „Toe bhie Naasaaret waala Jiesoe sanghe rahiele.”'
  noa-E: Mag ʉʉirau Pedro õt khãai sim oobaicheewai i khĩir eerpa wai dʉnʉʉ awia irig,
    —Pʉjã ĩchab Jesús Nazaretpierr dʉ̈i nʉrraajem khabahab ajim anʉm.
  eng-EMTV: And when she saw Peter warming himself, she looked at him and said, “You
    also were with Jesus the Nazarene.”
  mib-NT: 'Te ni jito ña nuū de jeē néne de násaā de yuñúhún. Te ni jito vāha ña nuū
    de, te ni cahān ña: Róhó chi suni ni jica ró jíín Jesús, tēe ñuu Nazaret, achí
    ña.'
  bea-bea: Kwa ya-i tsi Peter naitziluh, yakaitghah, toowehchu ehti, Kahchu nuni chu
    mehtintyetliih Jesus Nazareth otsi tatyezutti.
  lif-NT2: पत्रुसे़न् मिजाॽनु युङे़बा निःसुआङ् कुबेसाङ् पेआङ् नुःरिक् ओमे़त्तुर मे़त्तु,
    “खे़ने़ॽग नासरि ये़सुःन्‍नु के़वये़ मे़ःम्‍बि?”
  xnj-xnj: Peamuweni Petili iyota motu, amlolili, akamjovela, “Hati veve wavili pamonga
    na Yesu wa ku Nazaleti.”
  mmx-mmx: Neni ga ven ne Pita gat kis mamain la ga ven tooro i la ga lok, “Nenu bok
    ugak lok eburu mi ne Iesu me Nasaret.”
  cbr-NT: 'Uquinbi tsimia sënamëtia isquin ca Pedro cacëxa: —Mixribi camina Jesús,
    Nazaretnu ''icë, abë ''ion.'
  tee-NT: 'Chai acsni lakts''ilh ju Pitalu'' junta ismaksk''onvi skotutu. Junich:
    ―Ju uxint''i vachu'' ixt''a''ucxunt''a''un ju Jesús amachaka'' Nazaret.'
  eng-LSV: and having seen Peter warming himself, having looked on him, she said,
    “And you were with Jesus of Nazareth!”
  cak-NT: 'Ri Pedro rumak''on-ri'' chi-k''ak''. Y cuando xapon ri ixok ri'', xe xutzu-xutzu''
    rech ri Pedro y xu''ij che: Ret chuka'' jat jun chique ri jec''o riq''uin ri Jesús
    ri aj-Nazaret, xcha'' che.'
  pah-NT: Pedro'ga repiagame hẽa ga repiahetei. —Nde ko Nazarépeve'gapavẽiva'ea Jesus'gapavẽiva'ea,
    ei hẽa ga pe.
  sja-NT: 'Ma wẽrapa Pedro unuk''ãri k''ara p''aimaa bɨ t''ɨpɨtau ik''aawa, pi-ia
    ak''ɨji mãik''aapa mãgaji: —Pɨ auk''a nipajida aji, jã eperã Jesús Nazaretdepema
    ome.'
  xed-xed: Ka nghaŋtá tsi ta Piyer ta slina vu. Ka vits tsi, «Si kawadaga kagha nda
    tsa Yesu la Nazaret ya,» kaʼa nda tsi.
  mks-NT: 'Já na̱xini ñá xítúní Pedro ta nahá va̱ha na̱sande̱hé ñá nu̱ dá já cáchí
    ña̱ já: —Yóhó cúún táhan da̱ xíca tuun xi̱hi̱n Jesús, da̱ ñuu Nazaret —na̱cachi
    ñá.'
  gfk-S: Be iga nes leh Pita ma kanaia ga retret eh, iga nes dit ie ma igom tange
    tana, “Augo bileng, u git tiktikai ma ikinong me Nasaret, ne Jisas.”
  bmu-bmu: Kaŋgota Pitönöŋ könöp kösutŋe jömöri ehiba kewö jiyök, “Gi mewöyök Nazaret
    azi Jisös miambuk malnöŋ.”
  dgz-dgz: Pita oma irasiwandini gapan waen ame Pita kem kem yave anega wan, “Ge Iesu
    at Nasaret apanewa tautana ingiana apanewa da.”
  eng-GNV: And when shee sawe Peter warming him selfe, shee looked on him, and sayde,
    Thou wast also with Iesus of Nazareth.
  zaa-NT: 'De bilá''nią Pedrua qui''ni du bi cuè''e yí''a, acca gunna'' tsì''ą bi
    nna rą: Ą''hua lu'' nna gurèni huá lu'' lani Jesús nazarénoą''.'
  eng-WEBSTER: And when she saw Peter warming himself, she looked upon him, and said,
    And thou also wast with Jesus of Nazareth.
  guh-guh: 'Bajarapova Pedro taeyetatsi penanonopecaejavata. Nexata bajarapova naitaxutobabatsia
    asaëya taenucatsi Pedro. Jumaitsitsi: —Xamë ata rabaja naponaponame Jesústa, Nazaret
    tomarapijinëta, jaitsi.'
  bon-bon: teebine jepänige gäbu amaja je uliobo gome. Tabe cängena ire acitige teeme
    bau me, jejige egä, “Maane cuta totnetnäjumete Yeesu Nasareta biname cama.”
  nhw-BL: 'Huan nopa ichpocatl quiitac Pedro moscohuayaya tliteno, huan quitlachili
    huan quiilhui: ―Ta nojquiya tinemiyaya ihuaya Jesús nopa Nazaret ejquetl.'
  swh-ONEN: Alipomwona Petro akiota moto, akamtazama sana, akamwambia, “Wewe pia ulikuwa
    pamoja na Yesu, Mnazareti.”
  wbi-wbi: Akamwagha uPeteli ikwota umwoto, akamulola akati, “Na juuve uveele lumo
    nu Yesu uMunasaleti!”
  bba-bba: Ye u Piɛɛ wɑ u dɔ̃ɔ wɔ̃su, u nùn mɛɛrɑ tii. Yerɑ u nɛɛ, wunɛ mɑɑ, ɑ rɑɑ
    wɑ̃ɑ kɑ Yesu Nɑsɑrɛtiɡii sɑnnu.
  eng-KJVCPB: and when she saw Peter warming himself, she looked upon him, and said,
    And thou also wast with Jesus of Nazareth.
  kgk-NT: 'Ohexa Pedro-pe ojepe''e ramo. Omanha hova-rehe: —Upe Nazaré pygwa ndive
    ereiko va''e voi nipo nde ra''e. Hesu ndive ereiko va''e voi ave nde, he''i íxupe
    hembigwái.'
  waj-waj: 'Petorooso ikiaivaara totooka hara kioo varuduu kiaatannaivo inna too nnaasu
    vainno tunoo: Eetama Nasareetaa vaidi Yisuunna tasipama nookiannavaivee,'
  ekk-PKP: 'ja nähes Peetrust end soojendamas, vaatas talle otsa ja ütles: „Sina olid
    ka koos Naatsareti Jeesusega!“'
  mpx-mpx: Sauga i kite i amwaamwaligu, inoke i gayawaan bubun ge i ba, “He owa al
    ge Yeisu gagama Nasaleta alona etega.”
  wbp-wbp: Junga-juku, yalirli karntangku yaninjarla parlu-pungu Piitaju kujalpa yangkangka
    warlungka karrija, manulpa-nyanu kardu-yungu. Ngula-kurrajurla karntaju yanurnu
    miimii-nyanjaku Piitaku. Ngulajurla wangkaja kuja, “Nyunturlangu yangkajunparla
    rdanparnu Jijajikiji yangkaku Najariti-wardingkikiji.”
  luo-luo: Ka noneno Petro kaoyo mach, nodhi machiegni kode morange matut, bangʼe
    owachone niya, “In bende ne in gi ja-Nazareth miluongo ni Yesu.”
  nhe-NT: 'Huan nopa ichpocatl quiitac Pedro mototoniyaya tliteno huan quitlachili
    huan quiilhui: ―Ta nojquiya tinemiyaya ihuaya Jesús, nopa Nazaret ejquetl.'
  aii-aii: 'ܘܚܙܹܐ ܠܵܗ̇ ܐܸܠܹܗ ܟܲܕ ܒܸܫܚܵܢܵܐ. ܚܝܼܪܵܗ̇ ܒܝܼܹܗ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܐܘܼܦ ܐܲܢ݇ܬ
    ܥܲܡ ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܝܘܸܬ ܗܘܵܐ.“'
  esk-NT: Uuma tautukamiuŋ naniaqtuaqtuaq iŋmiñik iḷisaqłiġniġaa nipliutiplugu, “Ilvittuuq
    piqatigipmikkaŋatin Jesus Nazareth-mium!”
  msb-msb: Pagkita niya kan Pedro na nagapainit didto tinurok niya kag ginsabihan,
    “Ikaw kaupod man ni Jesus na taga-Nazaret.”
  cpa-NT: 'Jøng² mi³ca¹jë́² tsih²mǿ² Pedro, mi²dsiogh¹²dsa quianh¹³ si², jøng² ca¹juúh²dsa:
    ―Hning² mi³hiúgh³ quianh¹³ Jesús, dsa² chian² Nazaret héi² ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜଇ ଚେକ୍‌ବାବେଲେ ତାକେ ନିମାନ୍‌ ଦେକିକରି କଇଲା, “ତୁଇମିସା ନାଜରିତର୍‌ ଜିସୁର୍‌
    ସଙ୍ଗ୍‌ ରଇଲୁସ୍‌ ।”
  meu-meu: Petro lahi ai e heganava ai e itaia; bena e raraia, eto, Oi danu Iesu,
    Nasaret tauna, o bamoava.
  yva-NT: Mo Petrus aen po taname ravauba, weti mo amune rayasir kobe umba mo raura
    mare, “Winyirati ntavono Yesus vatano Nasaret umawe Aive tavon.”
  dgc-dgc: péketa na ni Pedro a mégdengdeng, éy te itan na siya, sakay kinagi na,
    a “Siko bale i kagumana ni Jesus a taga Nasaret!”
  zpm-NT: 'goṉ me laa Pedr zob gax lo gui nodzëë Pedr. Dze rwi me lo Pedr, tibaque
    zeeṉe rëb me: ―¿Ye luu lëë rzënie Jesús, meṉ Nazaret ne bdziṉnie zho i?'
  hix-NT: Petru yonyey hatà. Osomnàtoko rma nenyey hatà. Nenytxehkay hatà. Txesus
    yakoronotho komo kukuru omoro hamà, kekon hatà, àwya. Nasarye hon yakoronotho
    rma omoro hamà, kekon hatà, omaso, Petru wya.
  sim-sim: '@see-verse:MRK.014.066'
  npi-ULB: त्यो न्यानो हुन आगोको नजिक उभिँदा त्यसले पत्रुसलाई देखी र उनलाई नियालेर
    हेरी । त्यसले भनी, “तिमी पनि येशू नासरीसँग थियौ ?”
  cgc-cgc: Na nakita din Pedro i na gapadangga naan ta apoy, patan-aw din gid ta miad
    daw mambal, “Di' ba kaon yan duma Jesus na taga-Nazaret?”
  tim-tim: Togom ekto Petoro kâlâp nâŋgâm tato âmbâle arekŋe ekmâ totokomâk totokomâk
    egep. Ekmâ hin magaŋep, “Gâ Yesu Nasarete kepian gâtŋe are olop manmandat.” dâep.
  yor-yor: Nígbà tí ó rí Peteru tí ó ti yáná, Ó tẹjúmọ́ ọn. Ó sì sọ gbangba pé, “Ìwọ
    pàápàá wà pẹ̀lú Jesu ara Nasareti.”
  wos-wos: Yae lé xé Pita yambu rendéka. Xe lé déré wa, “Méni akwi Nasaretmbu yandé
    du Jisas wali méni té.”
  emp-NTPO: 'Maʌ̃ wẽrãba idjira tʌbʌ cã chũmʌda unusia. Acʌ nũmeped̶a jarasia: –Bʌra
    Jesu Nazared̶ebema ume nĩbasia.–'
  eng-F35: And seeing Peter warming himself, she looked closely at him and said, “You
    too were with Jesus the Natsarene!”
  ind-ind: Waktu dia memperhatikan Petrus di terang api, pembantu itu berkata kepadanya,
    “Kamu juga salah satu pengikut Yesus orang Nazaret itu, bukan?”
  pes-OPCB: 'و او را دید که کنار آتش خود را گرم می‌کند؛ پس به او خیره شد و گفت: «مثل
    اینکه تو هم با عیسای ناصری بودی!»'
  mpt-mpt: Fitae ase tefube kesoa dlo dlo ateme bianoa baabanoa Kebsa sino Yesuse
    Nasalet bib sake bekeba binebbiobo gesoa
  ssx-ssx: Pidama꞉ ipika꞉ loke titipu pina꞉ pitiekeeki handaa pa wopu handolo alota꞉
    Neke make mo Na꞉sa꞉tete hali Yesu ame̱le̱ haepeme leekeme.
  mkl-mkl: Iyi í yɛ Piɛɛ wɑ nyiɑ, ŋɔi í cɔɔ sɛ̃ɛ í ni, ɑwɔ mɔ, ì tɑko ì wɛɛ do Jesu
    inɛi Nɑzɑrɛtiu.
  gaq-gaq: ମେଁ ପିତର୍‌କେ ସୁଆଡାଗ୍ରା ର୍ନିଃ ଡିଙ୍ଗ୍‌କ୍ନେ କେକେ । ମେଁ ପିତର୍‌କେ ନିମାଣ୍ଡା କେକେ
    ଇଡ଼ିଙ୍ଗ୍ ଆମେକେ ସାମୁଆଁଚେ ବାସଙ୍ଗ୍‌କେ, “ନାଁ ଡିଗ୍ ନାଜରିତୀୟ ଜିସୁ ଏତେ ନାଲେଗେ ।”
  gof-RNT: Phexiroosi tama kayeyssa be7ada, tishshi ootha xeellada, “Neenikka Naazirete
    Yesuusara de7aasa” yaagasu.
  unx-unx: ଆଡଃ ପାତ୍‌ରାସ୍‌କେ ଜୁରୁବ୍‌ତାନ୍‌ ନେଲ୍‌କିୟାଏ, ଇନିଃକେ ଆରିଦ୍‍ବାଇକେଦ୍‍ତେ ମେତାଇୟାଏ,
    “ଆମ୍‌ଅଗି ନାଜ୍‌ରେତ୍‌ରେନ୍‌, ୟୀଶୁଲଃ ତାଇକେନାମ୍‌ ।”
  gah-gah: Pitá nene agupe ló lotá oko noigo, ánigoake gonú napilike geza nene Nasalete
    numutotí ve Izesuki miniaká niasi vema noane.
  lcm-lcm: Taun ang kala arai ani Petero si po maringin na kala pal akit ia, na kala
    antok, “Numai kapa nang, kutapo auai ve Iesu le Nasaret.”
  aer-aer: Peter urele arrtyernelhemele anetyame, marle nhengele inngerre ikwerenhe
    aremele re angkeke, “Unte-arlke Jesus ikwerele-arlenge aneke, artwe nhenge Nazareth-arenye!”
  qvc-NT: 'Shamushpaqam, Pidruta ninapi mashakuykaqta rikashpa, ancha chapashqanshina
    nirqan: —Qambismi Jisus Nasaritmanda kaqwan puriq kangi, nishpa.'
  tgl-ULB: Nakita niya si Pedro habang nakatayo sa tapat ng apoy na nagpapainit at
    pinagmasdan niya itong mabuti. Pagkatapos sinabi niya, “Kasama ka rin ng taga-Nazaret
    na si Jesus.”
  cbs-NT: '@see-verse:MRK.014.066'
  xtm-NTPP: 'Ja ni jini ña Pedro ma ja yikuu de nduvixi de yu''u ñu''u ma, te nde''ya
    ña de, te jiña''a ña: ―‍Ndijin tna chi ni yo ndikin ni Jesús tee ñuu Nazaret ma
    vi ―‍kúu ña jiña''a ña.'
  nnq-nnq: Apammona Petulo akajota mwoto, ngannolekea, ngannengela, “Ati mwenga uyo
    makiba pamwe na Yesu jwa ku Nazaleti.”
  bao-NT: 'Too ametʉa waago, Pedro cʉ̃ ca peca juma duwiro ĩa, o biro cʉ̃re ĩiupo:
    —Mʉ cãa, Jesús, Nazaret macʉ̃ mena ca waa yujurucujãgʉra mʉ nii —cʉ̃re ĩiupo.'
  san-ORI: ତଂ ୱିହ୍ନିତାପଂ ଗୃହ୍ଲନ୍ତଂ ୱିଲୋକ୍ୟ ତଂ ସୁନିରୀକ୍ଷ୍ୟ ବଭାଷେ ତ୍ୱମପି ନାସରତୀଯଯୀଶୋଃ
    ସଙ୍ଗିନାମ୍ ଏକୋ ଜନ ଆସୀଃ|
  huv-NT: 'Wüx tajaw a Pedro teatsantsüy mbeay biümb, quiaj lombot mapiür majaw, tasaj:
    ―Ique aton tequiiüb aaga Jesús naw Nazaret ―aj.'
  otn-NT: 'Mi̱ nu̱ ngue di̱ nharpʉ ja ra̱ sibi, bi za di hɛ̱ti̱ p''ʉya. Bi ''yɛ̱mbi̱:
    ―''Nɛ̱''i̱ ni̱ n''youi ra̱ Jesús nu̱na̱ ra̱ mmɛ̱ngu̱ Nazaret.'
  nop-nop: “Du maaŋ Jesu Nasaletniŋ dut uŋgoŋ hatilaŋ.” Nimbune Pitadi yokamehebi
    tiŋa yoguk,
  obo-NT: To nokita rin si Pedro no id oinarang, id porani sikandin nid totongtong
    ki Pedro, woy kahi rin to, “Sikkow mandad, sokkad ka en no duma ni Disas no toho
    Nazaret.”
  cak-ENT: 'Ri Pedro numek-ri'' chuchi-k''ak''. Y jari'' tok xpu''u ri aj-ic'' nutz''et-nutz''et
    apu ri Pedro, y c''ateri'' xbij chin: Rat chuka'' rat rachibila'' ri Jesús ri
    aj-Nazaret, xbij chin.'
  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤔᤡᤈᤠ᤹ᤏᤢ ᤕᤢᤅᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤒᤣᤛᤠᤱ ᤐᤣᤀᤠᤱ ᤏᤢ᤺ᤖᤡᤰ ᤀᤥᤔᤧᤳᤋᤢᤖ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ
    ᤏᤠᤛᤖᤡ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤁᤧᤘᤕᤧ ᤔᤧ᤺ᤶᤒᤡ᥅”
  snx-snx: Adu Pita balax xol silxo sisne adu andosomx kulubx mos xox gereilox. Xanggli
    ne sis mendelxo, “Nyi dide Yesus Nasaret suma ne jagar soumx.”
  kql-kql: '@see-verse:MRK.014.066'
  mie-NT: 'De nī jinī ña nūū dē jā ndéē dē násaā dē yúñúhūn. De nī ndēhé vāha ña nūū
    dē, de nī ncāhān ña: Ndóhó chi suni nī jica nú jíín Jesús, tēe ñuū Nazaret, ncachī
    ña.'
  san-TIB: ཏཾ ཝིཧྣིཏཱཔཾ གྲྀཧླནྟཾ ཝིལོཀྱ ཏཾ སུནིརཱིཀྵྱ བབྷཱཥེ ཏྭམཔི ནཱསརཏཱིཡཡཱིཤོཿ སངྒིནཱམ྄
    ཨེཀོ ཛན ཨཱསཱིཿ།
  qve-NT: 'Hinaspan chay warmiqa, Pedrota ninaq ladonpi q''oñikuqta rikuruspa niran:
    —Qanpas chay Nazaret llaqtamanta Jesuswan kushka puriqmi kashanki, nispa.'
  pao-NT: '@see-verse:MRK.014.066'
