  san-TAM: 'தம்ʼ விஹ்நிதாபம்ʼ க்³ருʼஹ்லந்தம்ʼ விலோக்ய தம்ʼ ஸுநிரீக்ஷ்ய ப³பா⁴ஷே த்வமபி
