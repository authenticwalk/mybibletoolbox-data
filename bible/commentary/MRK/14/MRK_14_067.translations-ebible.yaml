  cpb-NT: 'Oñaapaakeri Pedro rakitsita paampariki, okantziri: “¿Tema eeroka itsipataganki
    Jesús Nazaret-satzi?”'
  aon-aon: Okwok kwatrun um napeum nyih. Aria okwok kwatrun duk aria kwarigan kwakri,
    “Nubokuhi eik yatrin nyani Jisas douk nanaki wabur Nasaret iri pape.”
  hus-NT-2005: 'Tam ti chuꞌtat na Pedro ti dhilal, teloloyat alwaꞌ ani utsan enchéꞌ:
    ―Tatáꞌ junax teye ta xeꞌech kʼal na Jesús xi Nasaret.'
  mig-NT: 'Te ni̱ jini̱‑ña núu̱ Pedro kándii̱‑de ndúvixi̱‑de. Te ni̱ ndakoto‑ña núu̱‑dé.
    Te ni̱ ka''a̱n‑ña: Te róó, jíín Jesús ñuu̱ Nazaret jíka‑ró vii, áchí‑ña.'
  bps-bps: Na di kiten ku Fiter mnalang di lifoh toon kenen fanunu, na manan, “Ge
    lê satu gal magin ku Dyisas mdà di Nasarét.”
  mbs-mbs: Pegkità din ki Pedro mig-ingadang kidoen te apoy, mininoet sikandin aw
    minikagi, “Sikona se egdoma ki Jesus tege Nasarit.”
  tof-tof: Wa Pitan nóma esenórr, güb boklamde, wa oyaka dümdüman we yazilürr, da
    bóktanórr wagó, “Ma ta Yesukü asi namülnürrü, ene Nazarret olom!”
  cme-NT: 'ji da u yiraaŋ dãamu‑i. Wuɔ ne-yo da kelkelkel aa cira: «Ma sĩ nuɔ ŋ
    waa baa Nasarɛtitaaŋ Yesu‑i kɛ?»'
  sus-sus: A to Piyɛri to, a a maxarafe tɛ ra, a naxa a igbɛ, a a fala, «I tan, wo
    nun Isa Nasarɛtika birin nan nu a ra.»
  pon-2006: Ni eh kilangada Piter eh iang wie rengireng wasao, e ahpw kangkakil Piter
    oh ndahng, “Kowe, pil emen iengen Sises mehn Nasareto.”
  dad-dad: Ĩ, Pita yã imidir mog, lo fel fen, iron, “Õg Jesus Nasaret tamal geiden.”
  zab-NT: 'Chi gunáb zub Bed ruu bal, ax bguiaab lob chiy raipbɨ laab: —Né liú candzaníu
    Jesús de Nazaret.'
  jae-jae: Eŋ gêlic Petere kêsêlu ja, ma mata gê eŋ e kêsôm gebe “Aôm tec gôwiŋ Jesu
    Nasaretŋa amboac tonaŋ.”
  ksd-ksd: 'ba i gire Petero i manmadir, i bobobe, ma i biti: U bula avat ma Iesu
    ra te Nasaret.'
  msm-NT: Pagkita din ki Pedro no nanghinadang, pigyongyongan din aw ikagihi, “Aduy,
    duma ka isab to diya taga-Nazaret no si Jesus.”
  myk-myk: 'A wee di ba Pyɛɛri ɲa wu na na wahani, na wu wii xuuni na wu pye: «Mu
    bɛ wu bye ni Nazarɛti shɛɛn Yesu ni.»'
  sbe-sbe: Na Petelo ye kita ye kaikaimwaiga ede ye kitanamwanamwaei na kabo ye hededelau
    unai ye wane, “Kowa hinage Yesu Nasaleta tamowaina wa maiyam.”
  mcr-mcr: '@see-verse:MRK.014.066'
  cux-NT: 'Ní n''diichi tá chí in''taavi cúutū sa na yaⁿ''ā. Ní cānee táⁿ''ā miiⁿ
    ní ch''iīnu tá Pedro. Tuu''mi ní caⁿ''a tá: Diī ntúūⁿ di canee dí ndúúcū Jesús
    yeⁿ''e yáāⁿ Nazaret.'
  tur-YTC: Petrus’un ısındığını görünce ona bakıp, “Sen de Nasıralı Yeşua’yla birlikteydin!”
    dedi.
  san-ITR: taM vihnitApaM gR^ihlantaM vilokya taM sunirIkShya babhAShe tvamapi nAsaratIyayIshoH
    sa NginAm eko jana AsIH|
  bel-N: 'і, убачыўшы Пятра, які грэўся, і прыгледзеўшыся да яго, кажа: «І ты быў
    з Ісусам з Назарэту?»'
  sch-sch: Peter mei lei uot hah a mu lehan a enririna, a kôm, “Nangma, khom Nazareth
    Jisua leh munkhata om ngâi ni ni nah” a tipea.
  mic-MIQNT: Ta'n tujiw etli u'siliteg tetpaqi angamatl aq teluet, “Gi'l elg wijitgweia't'p
    Se'sus ta'n Nasalet tleiawit.”
  huu-NT: 'Pedro agaillana cɨode. Raite: —Nazaret ie Jesús comɨnɨdɨo.'
  jiv-NT: Niisha Pitrun jinia anamu pujan wáinkiamiayi. Wáiniak, “Amesha Nasaretnumia̱
    Jesusja̱i̱ wekaichukaitiam” tímiayi.
  otm-NT: 'Nɛ bi nu''a ra Pedro din tąspi, bi hyɛ̨''t''i nɛ bi ''yɛ̨mbi: ―Ɛ̨na nɛ''e
    gmín ''yohʉ ra Jesús ra mɛngu bʉ Nazaret, bi ''yɛ̨mp''a ra Pedro.'
  dah-dah: Yeŋbe kak kateŋ hinhin. Gwaha teŋ hikeya bere gore waŋ keŋkela irdeb, “Ge
    manaŋ Nasaret niŋ al Yesuya hinhan,” inyiŋ.
  tnk-tnk: Nəpɨn rətoni Pita ramərhiəpw ia napw, rəti əter irə, mɨni mə, “Ik mwi ikɨnamavən
    pəri kɨmirau Iesu iəmə Nasaret.”
  kpr-kpr: Peter ungo ata mesise anumbiriri, ava fuge gido sisira, “Evetu genembo
    Nasareth embo genembo javo Iesu ainde dabade deinghedo ghusera, ainda eni nimori,”
    aminge setiri,
  san-IAS: taṁ vihnitāpaṁ gṛhlantaṁ vilokya taṁ sunirīkṣya babhāṣe tvamapi nāsaratīyayīśoḥ
    saṅginām eko jana āsīḥ|
  nho-nho: no kite iloo i Peter e hakamahana tana haitino i te vasi te ahi. Teenaa
    ki ttoka hakaraaoi te ffine naa ki Peter no mee ake peelaa kiaa ia, “Koe hoki
    se tama e taka ma Jesus, te tama i Nazareth.”
  gym-NT: 'Pedro nämane täkänintbe ñukwäbtä ñukwä träse, btä meri ye okwä namani,
