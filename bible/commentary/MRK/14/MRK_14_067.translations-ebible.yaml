  zac-NT: 'Gunall lu Pedro naná cagtsëꞌë ruaꞌ guiꞌi. Iurní gubíꞌall lu Pedro nu guníꞌill:
    ―Lë́ꞌël zugaꞌanul Jesús më Nazaret.'
  kyg-kyg: Eno ageyana Pitaꞌa ataleꞌmo loto huno maiꞌnigeno aulu haeno ageno alagepa
