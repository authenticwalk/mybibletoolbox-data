  poy-poy: Pakamwoniti Peteru kankuyotera motu, kamloliti, kamgambira. “Viraa gwenga
    guweriti pamuhera na Yesu Mnazareti.”
  qwh-NT: 'Pedruta ninacho qoñücur tëcaqta cösa ricapëcurnam queno nerqan: —Qampis
