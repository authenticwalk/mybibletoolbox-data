  lid-lid: Eme iy atou Pita alakan iy eme iy anyolom iy boto-on boto-on. Ano i badih
    dah anya, “Ou kede-eh ale mene are hawe Jises badu Nasaret adeh.”
  wim-wim: Nil thath nunang Peter.an thumangan park-park, aꞌ meeꞌ paththam thath nunang
    aꞌ thaw nungant, “Nint ngurp nungantam, Jesus.antam ey? pam aak Nazareth anpalan
    ey?”
  zga-M: Vuambwene uPeteli amile ikyota umwoto akhandola pavupipi akhata nayuve uukhale
    nu Yesu vakhu Nazaleti, Yesu”.
  yom-yom: 'Bu kamona Piela wunyota mbazu, wunsungamana mboti ayi wukamba : —Ngeyo
    Mamvaku bedingi va kimosi ayi Yesu muisi Nazaleti !'
  eng-NNA: She saw Peter near the fire, he was getting warm. After looking straight
    at him, she said to him, “That Jesus from Nazareth, truly you are from his mob.”
  san-SIN: තං විහ්නිතාපං ගෘහ්ලන්තං විලෝක්‍ය තං සුනිරීක්‍ෂ්‍ය බභාෂේ ත්වමපි නාසරතීයයීශෝඃ
