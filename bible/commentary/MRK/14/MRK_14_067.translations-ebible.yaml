    siba arato, niebare kwe ie.'
  azg-NT: 'Na jndyiaaꞌ juu na itoonꞌ Pedro chon, mavio chjo xjen jndyiaaꞌ juu nnon
    jon. Tso juu: —Mantyi ꞌuꞌ toquiñꞌen ꞌuꞌ yo juu Jesús, tsan na jnan Nazaret.'
  bhd-bhd: तैसां पतरस अग तपतो लाव। ते तै कुआन्श पतरस तेकतां तैस सेइं ज़ोने लग्गी,
    “तू भी एस नासरत नगरेरो यीशु सेइं साथी थियो।”
  too-NT: 'Lā'' a''xni''ca'' laktzī''lh Pedro a''nlhā ī''sko''huī'', huan tzu''ma''jāt
    lakalaktzī''lh lā'' huanilh: ―Nā hui''x ixtā''latlā''hua''na'' Jesús xala'' nac
    Nazaret.'
  ind-AYT: Ketika melihat Petrus sedang menghangatkan diri, pelayan itu menatapnya
    dan berkata, “Kamu juga bersama Yesus, Orang Nazaret itu.”
  cjo-NT: 'Oñaapaakiri Peetero, rakitsita paamariki. Otsikanatapaakari, joreririri,
    okantapaakiri: —Eeroka tsipatariri riraga Jesoshi najareetejatzi.'
  nsn-nsn: Kare me banga tang Pita re mahirum pe toro hue, kare banga sosogoto tatanon,
    kare kulono tang Pita pare, “Te ingga deh tena ueldokout pono Iesu ger peng Nasaret.”
  san-DEV: तं विह्नितापं गृह्लन्तं विलोक्य तं सुनिरीक्ष्य बभाषे त्वमपि नासरतीययीशोः
    सङ्गिनाम् एको जन आसीः।
  tna-NT: 'Epuneje ja Pedro eyutiani ba putsu, chamaenitana. Da su epuneje ja Pedro
