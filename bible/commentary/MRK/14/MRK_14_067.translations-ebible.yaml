  kze-kze: '@see-verse:MRK.014.066'
  mpj-mpj: '@see-verse:MRK.014.066'
  lbk-lbk: Inilana si Pedro ay makinidnicho, ya insisin-engna siya ay mangwanin, “Sik-a
    akhes nan fob-oweg Jesus ay iNazaret.”
  mto-NT: 'je̱tseꞌe du̱ꞌix je̱ts je̱meꞌe je̱ Pedro du̱ma̱a̱txámy je̱ tsapta̱kmutoompata̱jkta.
