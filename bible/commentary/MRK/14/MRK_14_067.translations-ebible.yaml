  kms-kms: Di ni Pita wase suqo nap nap nas wuqoind di ni Pita wuqoind wuri wuse.
    Di wuri, “Nu Jisas Nasaret kin te ane yequ ye.”
  agn-agn: Pagaita tang babay ong ni Pedro ang pagpakinit-kinit ong apoy, pinanengnengan
    na ta mo-ya ig minaning, “Yawa, aromana ka tang Jesus ang asing taga Nazaret!”
  nhi-NT: 'uan ihcuac oquitac in Pedro omoscohtoya inauac in tlitl, oquixitac uan
    oquiluih: —Touatzin noiuqui teuan otoncatca iuan Jesús de Nazaret.'
  ttc-NT: 'Oxik te''e'' tetz te Xhpe''y nq''exnen tuq q''aq'' b''ix owox te''e'' tuj
