    لوگوں نے اُسے پکڑنے کی کوشش کی،
  yre-NT: -Gobonɛn 'tʋ sɔɔnla Zozi -sru 'e 'ta le sɔ -tʋwli "cɛ "a. Minnun -a 'kun,
  fuh-BKF: Jokolle mo ɓornaaki na waanii disaare tan, jokki mo. Ɓe nanngi ɗum,
  arl-NT: Saaja tamonu mashajaari Jesu nuhuaji sacuariquiaa cutara. Cuno mashaja sesaari
    Marco. Nojuajaari saaja puereetuque lino toquerauta cuhuajaatiariquiaa. Jesu quiatunaa
    niquishacari nojuaja, na quiatureejaariuhuaj.
  dhg-DUWADHA: Ga banhalaya yakan gurrmulyu ḏirramuyu ŋapa-munguyuwan Djesuny, ŋarru
    dhurrthurryunminam nhan banha manydjarrkaꞌyu. Ga bitjanaya ḻinygu dhanal banha
    nhananham ŋayathan.
  ziw-ziw: Mbwanga yumwenga egubike mgolole nakamtimila Yesu. Weze waunge kumgwila,
  grc-TR: Καὶ εἷς τις νεανίσκος ἠκολούθει αὐτῷ, περιβεβλημένος σινδόνα ἐπὶ γυμνοῦ.
    Καὶ κρατοῦσιν αὐτὸν οἱ νεανίσκοι·
  nag-nag: Aru ekjon jawan chokra kapra napindi kene bodon te ekta mihin kapra lagai
    kene Jisu laga piche kori ahi thakise. Aru kunba manu khan pora taike dhori loise,
  eng-OEBCW: One young man did indeed follow him, wrapped only in a linen sheet. They
    tried to arrest him;
  knj-NT: Pero ey jun naj ach'e tzajan c'al yintaj naj. Pichan oc jun an sábana yin
    smimanil, catu' jix oc mitx'na eb yin naj.
  deu-1912: Und es war ein Jüngling, der folgte ihm nach, der war mit Leinwand bekleidet
    auf der bloßen Haut; und die Jünglinge griffen ihn.
  san-PUN: ਅਥੈਕੋ ਯੁਵਾ ਮਾਨਵੋ ਨਗ੍ਨਕਾਯੇ ਵਸ੍ਤ੍ਰਮੇਕੰ ਨਿਧਾਯ ਤਸ੍ਯ ਪਸ਼੍ਚਾਦ੍ ਵ੍ਰਜਨ੍ ਯੁਵਲੋਕੈ
    ਰ੍ਧ੍ਰੁʼਤੋ
  nob-LB: En ung mann, som bare hadde et linklede rundt seg, fulgte etter Jesus. De
    forsøkte da å fange ham,
  ntj-ntj: Nyangka wati yangupala kutjulunku warntu piin-piintakutju tjuturnu yangatjuralpi
    Tjiitjanya marlawanalu ngurlura wanarnu. Nyangka-ya warrmarlalu nyakulalpi tjulyalkitjangka
  sxb-NT: Ario omuzia wundi owalondanga Yesu na aingiizie enguwo empuuwu. Olwa awantu
    wano waagia okumuamba otino,
  nhu-NT: Ɛ cuwee mvu no bii wvú le, ɛ wvú baa tfume fiɛɛ ye le kɛ, ɛ wvú bu kɛ ɛ
    ɛ̀ nu waa ndvu ye le. Ɛ bó gɛn lɛ bó koo tɛn wvú,
  row-row: Sia naa o hambu atahori soru esa tungga-tungga Yesus dea na. Ana mboti
    ao na nendiꞌ temeꞌ eꞌetuꞌ esa. Atahori ra o rae humu e boe,
  msy-msy: Ezɨ gumazir igiar mam bizitam aruzir puvatɨ, egha inir ghurghurir azenan
    itimra ikegha Iesusɨn gɨn zui. Ezɨ Iesusɨn apaniba an suirazɨma,
  agg-agg: Nindou hoarɨfɨ mamɨ ai kɨfohɨ hoearɨ yaŋgɨrɨ güde haya Sisasɨmbo süŋgumarürɨ
    hüfu. Asu ahambo kɨkɨhɨrundümondane hoearɨ yaŋgɨrɨ kɨkɨhɨmaründümonda safɨ yaŋgɨrɨ
    mafifoendɨ.
  ptp-ptp: Xomxo ngɨvihi ti wê duc nivɨmihi yêp yaên kwem ti ge mɨla vô Yesu vɨxa,
    om tɨbii nêb ob hôm i xôn,
  nak-nak: Eala moli la hatamalelaba isa eia ga tilimuli e Iesus soio, eia kisi la
    lavalava ale kakea te la kabilila. Goio egiteu la bilalaha tegite pris sau tolea,
  lbb-lbb: Ning a barman, i mermer pas ka ana kaen, i mur e Iesu. La tong akes pasi,
  kan-2017: ಆಗ ಯುವಕನೊಬ್ಬನು ಮೈಮೇಲೆ ನಾರುಮಡಿಯನ್ನು ಮಾತ್ರ ಸುತ್ತಿಕೊಂಡವನಾಗಿ ಯೇಸುವಿನ ಹಿಂದೆ
    ಬರುತ್ತಿದ್ದನು;
  cso-NT: Tɨ³la³ jan² tsá² tsá¹ñú¹ jmɨ́¹ hí¹tsau³² cu³chin¹ hi³ chí¹tsaɨnh³² cáun²
    hmɨh³² tiáu², hi³ jáun² ca³zaunh³ tsáu²;
  ena-ena: Kulaŋ mɨnibɨlɨ mu havɨlɨ mila hutesɨ agadɨ lɨbu Jisasɨ dɨ sɨvɨ umalɨ. Udaci
    kulaŋ Jisasɨ dɨ mɨŋalɨvɨlɨvɨ saŋ vehavɨmalɨ agɨlaŋ kulaŋ mɨnibɨlɨ agadɨ mɨŋalɨvavɨmalɨ.
  nbq-nbq: Hoda wunggu-sigik, apsawe ambi Yesus inim lagagi ako asum eyave vaga adigat
    veralekma, vage vagatu lagagwama,
  tgo-tgo: Amala regha, amba tabwagha, vambe i njimbo eŋge kwama yaŋgara. I rereghamba
    weya Jisas. Wabwiko thɨ munje thɨ yalawe,
  yap-yap: Ma bay be’ nib pagel nike chuw nga ba mad nib wechwech ni be un u dakenrad
    be guy Jesus. Miyad guy rogon ni ngar koled,
  mop-NT: Pues te'i. Jun tuul a ch'ajomo, caji ti beel tu pach a Jesusu. Jadi' jun
    tziil a süc noc' a que'en yoc'ol a ch'ajom abe'e. Le'ecoo' ilic mac u müchaj a
    Jesusu, u yaaltajoo' ilic u müchü' a ch'ajomo.
  tet-tet: Iha nia moos noo ema nurak ida mak laꞌo tuir Yesus nosi kotuk. Nia nafuꞌut
    loos tais. Ema nia sia moos atu kohi nia,
  hlt-MCSB: Tedae amah taengah aka bang cadong pakhat loh Jesuh pumtling te himbai
    neh a khuk hatah anih te khaw a tuuk uh.
  xtd-NT: Te ɨɨn se kuu solteru ndijun‑s Jesús. Ndixi‑s daꞌma kidi‑s. Te n‑ka tnɨɨ
    ñaꞌa se ijan.
  mdy-ETH: ዒማና ሜሌ ባኣዚ ዑፃ ባኣያ ፓሎ ዓፒላ ማኣዔ ዼጌስኬይ ሌሊ ዬሱሴኮ ጊንፆ ጊንፆ ዓኣዻንቴ ዓሳ ዬያ ዼጌሢ ዓርቃዛ፥
  spl-spl: Tiok taok otmâ arim kinmunŋe yanâmâ lok sihan âlâ sâŋgum kaok latmâ kinopŋe
    betyeŋehen ariop.
  usp-NT: Wi' jun c'ojol winak xamb'er chirij Kakaj Jesús ri b'atz'al jun chi itz'ik
    chirij jwi'l. Xpetak mak cristian, roj xchaptak man c'ojol winak la' ritz'ik,
  zav-NT: Na' to beṉə' güegon' ɉənaogüe' Jeso'osən', na' nyaze' to lachə' de'e naquə
    ca to sabana.
  sgz-sgz: Má kesi kaukak kán tu mur i Iesu má a sulu mai bobor sár, má namur di tolai,
  kek-NT: Jun li al yo̱ chi ta̱ke̱nc re li Jesús lanlo sa' xt'icr. A'an que'xchap
    raj.
  blz-NT: Sa'angu' anak malai moro'one, na malom iya'a tongko' nokalimbut toik lenang,
    mae' nongololo' i Yesus. Ia intoni i raaya'a a mian iya'a bo rakoponna,
  poe-NT: A̱ ntá ijnko chꞌín ntasoá mé kja̱xin tinkáchréhe̱ chꞌán ntiha, a̱ ntá jehó
    ijnko kamantá tjetsáte chꞌán, ntá kja̱xin itsé sín chꞌán.
  san-TAM: அதை²கோ யுவா மாநவோ நக்³நகாயே வஸ்த்ரமேகம்ʼ நிதா⁴ய தஸ்ய பஸ்²சாத்³ வ்ரஜந் யுவலோகை
    ர்த்⁴ருʼதோ
  cof-NT: Junnasa juntelenan nalalan tsachi manca jalisiri awi jun Jesube pejinaminue.
    Junni Jesuca canaminlari yacanan cachinato,
  srm-NT: Ma nöö wan kijoo bi dë a de dendu naandë, a bi dë ku wan gaan koosu nëën
    sinkii lolulolu, nöö hën dee felantima tuwë maun kisi ën wante.
  qvs-NT: Suk wayna sabanasllanwan wankunakushpa katiykarkan. Chay Jesusta pushak
    runakuna payta apirkansapa.
  zca-NT: Per tu miyi' xi nzhakë tich Jesús, narël xa' nab tsa tu sab, per nu xa'
    nguzen men,
  cbc-NT: Bairo cʉ̃rẽ na cañeáto, jĩcãʉ̃ cawãmaʉ pʉame cʉ̃ cãnirĩ jutiro mena dʉrʉaturi
    ʉsa ásúpʉ.
  qxo-NT: Peru juc jövinga Jesusta gatirganmi tsacaypa wancurangan röpanllawan. Jinata
    runacuna tsariyaptinnam tsay jövinga wancuranganpita ullusquir jinaylla geshpir
    aywacurgan.
  mox-mox: Ta taha kilakai toluaviayavo iʼitea, tauna wese Ieisu ana toʼabiboda taha.
    Nuanuadi ina kafia ta ana kaleko ʼaidega otaqina,
  kew-kew: Go rabu ogege aa medame Yesu rata mea pisa. Go naakina to madaare mamina
    yaako pi agu yamesa. Go rabu aa medalomame nipu epa ripinaabasimi.
  dww-dww: Be inam raḡanine tauḡoma yaraginama tenaḡa nam aba ḡesaunama i kotena,
    be gara ḡavoḡavorinama ya kote be Yesu yawai muriwatanena. Raḡanine taudi tauna
    a kaikaididina,
  nif-nif: Tɨmbi ama gwañgwa no sandum satningot tembi Yesu kle-ñañguk en wakɨt tɨkembi,
  twi-ASANTE: Aberanteɛ bi a ɔde ntomasini bi asi nʼasene dii nʼakyi.
  aoj-aoj: Anona aman saꞌunai nagiꞌma Jisas nafiꞌi nowahoꞌ anef lowaf afitifi eaꞌ
    amom magahapila bainagwi bilipi maꞌi mombaloꞌana.
  cbv-cbv: Obohjeéhtih, weémboó jáap behni, ʉ̃oniji wĩ́ih ñajapdih bóo chóojĩhjeh
    míic bainit, Jesúswã ĩ bejat tʉ́ttimah wã ñʉʉ́n péenap jĩ. Páant wã ñʉʉ́n péenachah
    ennit, Jesúsdih teonitboó weemdíhbʉt ĩ tewep yʉh jĩ.
  taw-taw: Bɨ pɨlaj olap, mɨneyɨl chech pal yɨbɨl yɨmɨl Jisas nop kɨdek gɨl, Jisas
    nop dad amelak ak kɨdek amek, nop abe chɨchɨk dɨlak ak pen,
  jic-NT: Tjamacjas Jesús cjüil tjemeytsja. Jupj sa capyatsja jas quip pjyapja mpes
    la p'in. Yupj ntji'lin̈ wa jupj.
  zap-NT: Per zanal te mgyeymenyu Jesus, nonchee te saben nrël men. Lex za yra mén
    guin nnëëz men men,
  wer-wer: Pël yaëën yokot ulwas namp poë koröpö pëën ureëaup pim ënëm yesën
  ipi-ipi: Okone angi, akali mindimane iwana patane Jisasa towa atu ateane mindi andi
    lokale nembo toto, iwana okonena tona peane oko minata yaepia.
  qul-NT: Uj wayna sabanallawan kataycucuspa, Jesuspaj khepanta purichcarkan. Payta
    jap'ejtincutaj,
  tnc-tnc: Kire ne'ewa'rika ᵽoto ĩ'rĩka bikirimaji kibe'erõ'õᵽi a'ririjarikaki. Sayaᵽãijĩka
    takaja wã'ojĩ'atirã kimaeka. Kibe'erõ'õ ke'ririjarika ᵽoto torã imaekarãte kire
    ñi'aᵽe'rotaeka.
  ter-NT: Yoko ápe homoêhou hokoâti ne Jesus. Poéhane lénso aú'okovo, ako po'inu ípovo.
    Apé koéne namukoâti kaha'âti iká'akea.
  bmr-NT: Jaanaaca saafi sɨcafefi Jesu dojɨcutɨ fuuhi gaachehubaryuriro minɨcɨnɨɨbo.
    Jaaboco gaayɨcɨurumo.
  fuf-fuf: Suka waaniiɗo suddaare tun jokki mo, ɓe nangi mo kanko kadi.
  mwc-mwc: Saba sebare yarakina tarasowo poepoena wata i kotekotei, ba Iesu i bisununuri,
    wai kosi abiabiyisi asi waina sita rausi,
  bhl-bhl: Fonsangin unsiliw ding dim bakate, ilim kais nam minggise tanbel kunum
    mak Yesus elo gelew telbelei, i elo atemeko, auluwsiliw kate,
  ons-ons: Ŋei qaluwit mane eŋe laplapineka Yesu mogare arike. Eŋe ma more lukkaikei
    wane okanbiso,
  con-NTPO: Tsa'ma fae tsandie chu'a sarupai'ccuyi ai'voma fanangopa omboe jayi. Tsa'caen
    jayisi a'i tisema qquitssa indi'fa.
  ghs-ghs: '@see-verse:MRK.014.050'
  peg-peg: ମାତର୍‌ ରକାନ୍‌ ଦାଙ୍ଗ୍‌ଣା ହିମ୍‌ଣେନ୍ ଡୁମ୍‌ଣ୍ଡା କୱାଣ୍‌ ହେନ୍ଦ୍ରା ପର୍‌ଚି ହେୱାନ୍‌
    ପାଚେ ପାଚେ ହାଲ୍‌ଜି ମାଚାନ୍‌, ହେୱାର୍‌ ହେୱାନିଂ ଆସ୍ତାର୍‌ ।
  txu-NT: Me'õ abatành ny ne kute kubẽkà pydjio amikupuja Jeju kôt tẽ. Rinhuo ne kubẽkà.
    Nhym me kwỳ adjwỳnhdjwỳo tỹm ne kubê kubẽkà 'amỳnh tỳx.
  eng-WEBU: A certain young man followed him, having a linen cloth thrown around himself
    over his naked body. The young men grabbed him,
  gnw-NT: Jare penti cunumi uñepẽgua penti asoya pe vae oo Jesús jaɨcue rupi. Jare
    amocue joco pe ñugüɨnoi vae reta uipɨsɨ tẽi.
  mux-mux: Kang-yi te múlu tiluele mindi pakupa Yesos lumbili andurum. Kang kanili
    ⸤Yesos liiku ka siring yima-ni⸥ ambuluring kene
  maj-NT: Tu̱nga nkuhú nda̱ti xi tu̱ najyun tjabehé kam'otikjájnuhu yjoho̱ nga tje̱nnkihi̱
    Jesu, kui xi ta̱ jakj'áha̱ jóo̱.
  bkq-NT: Salokuzenomo BOH waunlogue tâtyeim lelâ myani Jesus nhataymo nhapygue idâim.
    Mâkâ sawâse kewânmo lâpylâmy.
  kue-kue: Yagl gakmugl suwarata gagl olto suwara ta ende pandigl, Yesus omara ongo
    ye sikane singwa.
  cot-NT: Cotanquitsiquea chooca itsipa tequeratatirajaca inquenquevarimajate yoguijavetanacari,
    manaquea isavotacaroquea aramaroncajaro. Yaajiavecari,
  bnp-bnp: Tara riau i rea na lavalava keakea kunana i muri gosi ne Isu. Na tahuna
    ri lakavua,
  apn-NT: Hãmri nhũm mẽ ma o tẽ. Nhũm kormã mẽhõ nyw xwỳnhja tee ri ja hã mẽ omu nẽ
    ma Jejus kôt tẽ. Nhũm mẽ amnhĩ kôt omu nẽ kot unênh kaxyw kahty xà hã kupy nhũm
    mẽ umaj mẽ ĩhkra kamã kahty xàja re nẽ ma hkênh nẽ hprõt nẽ tẽn akunok.
  ctp-NT: Loꞌo ska yu kuneꞌ ti, nganun yu mdaꞌan ñaꞌan yu ꞌin nten nu ndyaa loꞌo ꞌin
    Jesús. Ska teꞌ ngaten ti mxiin chunꞌ yu kuneꞌ kanꞌ. Loꞌo xñi neꞌ tlá kanꞌ ꞌin
    yu kuneꞌ, ngwa tiꞌ neꞌ;
  bre-BRG: Un den yaouank en heulie, goloet hepken gant ul linenn skañv; an dud yaouank
    a grogas ennañ,
  opm-opm: Jisas orhe han ihir Jisas ohnong mahaw han ihir ambur pisaperhan kas ham
    tandutpa orhor tit han oh watah tan titwi an patin Jisas ohe pisaya kom oh pipri.
    Sapatin mahaw han ihir apris ohnong net potperhan
  bvr-bvr: An-ngardapa an-yawarriny a-jurrjurrmurra a-bona Jesus, nipa an-nyagara
    mirikal, wurra mun-ngardapiya wupa a-barrngumurra. Nipa jimarn jarra abi-rrimangarna
    aburr-gata aburr-bachirra,
  wal-wal: Naxala xalaalan ba kalluwaa kammida issi yelaga bitanee Yesuusa kaalliyaagaa
    asai oiqqiis.
  zad-NT: Na' to bi' xkwid' nob' ḻe' ndobb' to lech'. Na' ka bex̱'gake'b'
  mgh-mgh: Ni ahontthara mmirawo mmoca eekhunenle ikuwo. Yahommara,
  aso-aso: Golise vikevo gosoꞌve ma lavolavo mokonokovoꞌ liko eꞌmeto novivo ezesi
    daniꞌza
  uli-uli: Ye mel semal tarmal le ye yaya irel setab mengag le ye dedabey Jesus. Re
    memmel le rebe ddorf
  nin-NT: Uvuvurr nze numa nggo so ga Yesu, a kri na garr upri inkru, na si surr inkindirr
    nu umi hen. Aba ta vu ma.
  tgk-tgk: Як ҷавоне аз паси Исо рафт, ки дар танаш ҳеҷ чиз надошту фақат бо матои
    катонӣ худро печонда буд. Вақте сарбозон Ӯро дастгир карданд,
  acu-NT: Tura natsa ni sekmatirin penumar, Jesúsjai tsanias wajasmiayi. Turamtai
    suntar ainau nu natsanka achikiartas tariarmiayi.
  cak-WNT: Y c'o c'a jun ti c'ajol ri can tzeketel el chrij ri Jesús y xa pa jun tziek
    nim rucuchun wi el ri'. Y ri ye chapayon el ri Jesús, xquichop c'a ri ti c'ajol
    ri'.
  ebk-ebk: Wacha nan usa ay fumarfiaru ay nangepopotepot yangkiay as urus as achorna
    ay cha umun-unud kan Jesus. Penachas nan tataku ay mangtiliw kan hiya,
  spa-PDDPT: Un joven lo seguía cubierto con una sábana. Y lo arrestaron,
  ruf-ruf: Na imsongolo yumwe iyeghubike ligholole yang'ali yomuwinza Yesu. Hawabamile
    kumghogha,
  gun-gun: Hakykue oo peteĩ kunumi ajukue puku py onheovã va'e. Ha'e rã ojopya ta
    ramo
  agu-BL: At tzun jun xicy yi ẍchusbe'tz Jesús yi xomnin wutz chicoc yi e' contr Jesús.
    Txowi'n jun xbu'k ta'n. Cyoque'n tzun yi e' contr tan stz'amle'n klo'. Poro quinin
    e' xcye' tan stz'amle'n. Ntin xbu'k tx'amx cyen cya'n.
  isn-isn: Muhumba ung'wi ai umutyatile, hangi ai watulaa utugae u mugolole udu ai
    watulaa wikumbile kitaligiilya; ai amuambile kuiti
  eng-PEV: There was a young man there that followed along a little bit behind Jesus.
    He was just wearing a sheet wrapped around him.
  ilo-ULB: Sinurot isuna ti maysa nga agtutubo a lalaki, a nakakawes laeng iti lupot
    a lino a naibalkot kenkuana; tiniliwda isuna ngem
  pir-NT: Sa yero wahmʉno suhti mariediquiro ihcãno coma cjũno dihita comariquiro
    Jesu bato nʉnʉ tãmahye. Tiquiro sa nʉnʉ tãgʉ̃ ihñañe tiquirore ñehemahye.
  anv-NT: Nkane ájyɛ ne Jisɔs, njyɛ gesa fɔ afyale metyɛɛ́ ndeé né menyammyɛ akwɔlege
    ɛbwɔ́. Áké ágɛ́ne ji, ágbare ndeé yimbɔ nnó ápyɛ ji,
  sab-NT: Jesu gale Jesu dbajo gire kirogwa onbre biale gdaite kledu chage Jesu nate
    mo bliaba manta alinske, guardia donga tadu kirogwa e gakalin kaire dbale skage
    ule Jesu ole, kirogwa mantalla skatu guardia donga kote kirogwa kigedu taglale,
    guardia donga me ñadu kirogwa gai.
  tmd-tmd: Ha nöbö i, wölɨj mɨlkap iör yömön, Jisas nugwo pön dumɨdim aku mai dum,
    nugwo aipam pɨba rɨmɨn,
