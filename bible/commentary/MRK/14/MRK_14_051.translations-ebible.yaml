verse: MRK.014.051
translations:
  kpx-kpx: Isege malaha moleu ogo unaha holovale keu abu Iesu mai tisege iavela ehomai
    tige abu ke elehai isiviale evudei mai.
  okv-H: meni singa vahai amina bo nei irae vahai amina pohuketo ambota pahunu
  tbo-tbo: Ma hewali gehouna i lukaleko hota ma Yesu i witulani, po tu wigawiya nugonugohi
    ipa hina womomohi, po hi tapeilowoya.
  mal-C: ഒരു യുവാവ് പുതപ്പുമാത്രം ധരിച്ചുകൊണ്ട് യേശുവിനെ അനുഗമിക്കുന്നുണ്ടായിരുന്നു.
  grc-SR: Καὶ ⸋εἷς⸌ ⸉τις νεανίσκος⸊ ⸂ἠκολούθησεν⸃ αὐτῷ, περιβεβλημένος σινδόνα ἐπὶ
    γυμνοῦ. Καὶ κρατοῦσιν αὐτὸν ⸋2οἱ νεανίσκοι·⸌
  bgc-bgc: एक जवान अपणी उघाड़ी देह पै चाद्दर ओढ़े होड़ उसकै पाच्छै हो लिया, अर माणसां
    नै उस ताहीं पकड्या।
  khz-khz: Melo valigu ta kopina kovagona, na rapuga kianamo tauniparana eligo-gavuato,
    Iesu mulinai elakato. Ia maki gegapiato,
  deu-TKW: und ein Jüngling war in seinem Gefolge, der ein feines Leinengewand auf
    dem bloßen Leib trug, und sie greifen ihn;
  zsr-NT: Zoabiꞌ caꞌ niꞌ biꞌi raꞌbán zajnaubiꞌ Jesús, nuxóaz cuinbiꞌ lariꞌ blagaꞌ.
    Yuguꞌ bönniꞌ naꞌ nachëꞌquëꞌ Jesús gulazönëꞌ‑biꞌ
  lin-lin: Nzokande, elenge mobali moko azalaki kolanda Yesu ; alataki liputa ya pamba.
    Mpe tango bakangaki ye,
  hns-NT: Hoewa par bhie ekgo naudjawaan raha. Oe khaalie bietjhauna lapetke Jiesoe
    ke paatjhe gail raha. Tab aadmie log ohoeke pakar leis.
  noa-E: Mamʉ mag amau ich appai i werpʉawia athaadëm ee, ẽwan ãb sĩerrauta sĩi börrjöoupai
    öpʉʉrnaa dʉ̈i i ẽudee maa ajim aajem. Mamʉ chi soldaaunau mag woun dʉ̈i mam oo
    athaawai i pʉr awaag ẽkha naajim anʉm.
  eng-EMTV: Now a certain young man had followed Him, having a linen cloth thrown
    around his naked body. And the young men seized him,
  mib-NT: Te ɨɨn tēe suchí, ndíquín de ya cuahān de jíín yá. Te ndíi de máá ɨɨn sahma
    cuitá. Te ni cajnɨɨ tēe ún de.
  bea-bea: 'Kwa ehlaiti uskye yakehtehtla, atetakhatooh chatachi takulli intyedi ati;
    kwa uskyegoone kiyinchut:'
  lif-NT2: खे़प्‍मो थिक् नालिङ्‌गे़न् थाङ्‌बे़न्‍निल्‍ले़ सुङ्‌घेःक्‌वाःन् हे़म्‍सिङ्‌ङे़आङ्
    ये़सुरे़ कुएःक् कुएःक् तिःक्‍तुर वये़॥ खे़न् मनासुम्‍हाॽरे़ खे़न् ते़म्‍मा मे़गोःत्तुल्‍ले़
  xnj-xnj: Kwavili na msongolo mmonga mweamlandayi Yesu awalili chikwinda. Vene valingili
    kumkamula.
  mmx-mmx: La lara laau maxat ga mumu asu ne Iesu, neni ga siga mene lavanga singsiga
    nunuan. Diga ranga alis i,
  cbr-NT: Raíria abámainun ca bëná uni achúshinëinshi sábananën racúxun nuibiancëxa.
    Nuibiania aribi bicancëxbi ca sábana ëbiani ñancáishi abácëxa.
  tee-NT: Chai pumatam ts'alh ixch'ak'ok'ai ju Jesús. Chai ju yuchi va ixmacajucalh
    lakatam k'ai pumpu'. Va yuchach ju ixlakch'ita. Pus ju ixtalhavat lapanacni tach'apalh
    vachu' ju yuchi.
  eng-LSV: and a certain young man was following Him, having cast a linen cloth on
    [his] naked [body], and the young men lay hold on him,
  cak-NT: Pero c'o jun ala' ri rutzekleben-e ri Jesús y xe choj jun tziak nim ruk'un-e.
    Y ri je-tz'amayon-e ri Jesús, xquitz'om chuka' ri ala' ri'.
  pah-NT: Igwete ipyahuve'ga ruri Jesus'ga reviri. Ojipeji opira ga omongi herua i'arimova'ea
    jate. Igwete Jesus'ga pyhyhara'g̃a ga pyhypotari novĩa. Emo gapiratehea g̃a opyhy.
  sja-NT: Mamĩda k'ũtrãa aba Jesús t'ẽe nipaji. Chi k'ap'ɨa pɨra baji sabanapa, ãk'adaa
    nipada perã. Judas ome nipadap'edaarãpa ma k'ũtrãa jita atajida.
  xed-xed: Ka sliʼaftá sana galaɓay ka mbaɗa mistani, nda tsatá gwada ta vghani, ka
    kumə lu ta ksafta,
  mks-NT: Joo in da̱tacú cátíví da̱ in túhún ji̱ní sábana ndíco̱ da̱ ja̱tá na̱ cán
    cua̱ha̱n da̱ ta na̱tiin na da̱.
  gfk-S: Ma tike marawan ga murmur hanane Jisas ma iga kakaser sene te mon ma tike
    mol. Ira matanabar di ga walar be di na palim kawase ie.
  bmu-bmu: Azi gwabö kunöŋ bindoŋi tuatŋanök köpeiba Jisösgö andöŋe wuataŋgöba anök.
    Opoŋi tosatŋi qahö löŋgöta aniga i esapköba meget.
  dgz-dgz: Orup tamaru da Iesu ewap aiwandini ame wanup kakae da viri viri wareni,
    ap gapan ita nagirewa den warapen tane
  eng-GNV: And there followed him a certaine yong man, clothed in linnen vpon his
    bare bodie, and the yong men caught him.
  zaa-NT: Denó tè ttu nubeyu' cuìti' ne tétsíą ttu sábana. Làcą nna bedàxu' huá cą
    na preso.
  eng-WEBSTER: And there followed him a certain young man, having a linen cloth cast
    about his naked body ; and the young men laid hold on him.
  guh-guh: Pevëjëato pënanajetaruca Jesús pecaponaevitsi. Sábanata namataquinanajetaruca.
    Nexata pevëjëato bajarapamonae yasábanavaetabatsi.
  bon-bon: Yepä mamye biname te Yeesu ne ingwe icwige. Tabe yepä taatu cäbletääpe
    ca asigräneji ge. Biname cina liga teebine joomli-si,
  nhw-BL: Huan quitoquiliyaya se telpoca tlacatl catli motzactoya san ica se yoyomitl
    hueyi. Huan nopa tlacame quiitzquijque,
  swh-ONEN: Kijana mmoja, ambaye hakuwa amevaa kitu isipokuwa alijitanda nguo ya kitani,
    alikuwa akimfuata Yesu. Walipomkamata,
  wbi-wbi: Neke unsoleka jumonga juno alitosisie isopeka akava ifikum'bingilila uYesu.
    Avalungu vala vakankola,
  bba-bba: Aluwɑɑsi ɡoo mɑɑ Yesu swĩi biruɔ u bekuru wukiri. Yerɑ ɡɑbɑ kĩ bu nùn mwɑ,
  eng-KJVCPB: 'And there followed him a certain young man, having a linen cloth cast
    about his naked body; and the young men laid hold on him:'
  kgk-NT: Ha upéi oho hapykwéri karia'y. Upe karia'y Hesu rapykwerigwa morotĩ va'e-py
    mante onhenhugwã. Oipyhy-ma mo'ã íxupe hikwái.
  waj-waj: Vuduu ngiaammuau karaasa voovoono kati buruqa poosa nnaasu rau varoo Yisuunna
    nnaagiai vuduu vaidiiya inna utuduu rikioo
  ekk-PKP: (Üks tema järelkäijatest oli noor mees, kellel oli seljas üksnes linane
    rüü.
  mpx-mpx: Heval etegana, kaliko maisena ya te i minaa tuwanaa, iyoho Yeisu i noulil.
    Ana kaliko hi kukuhikan tage hi lilib,
  wbp-wbp: Kala kuja-purunpa karrinya jinta-kari kurdu-warnu wati, ngulajulpa yalumpurla-yijala
    karrija wawarda-mipa-kurlu, warru-nyanu parnta-yirrarnu palkakuju. Ngulangkujulpa
    Jijaji puranja-yanu purdangirli-wanarlu. Kujalpa Jijaji puranja-yanu, ngulajulurla
    nyanungukulku puta yarnkaja-yijala yurrkunyu-patuju.
  luo-luo: Wuowi moro matin mane ni duk, mane orwako law abola, noyudo luwo bangʼ
    Yesu. Kane gi liwe mi gimake, nopusore nigi,
  nhe-NT: Huan quitoquiliyaya se telpoca tlacatl tlen motzactoya san ica se hueyi
    yoyomitl. Huan nopa tlacame quiitzquijque,
  aii-aii: ܘܚܲܕ ܥܠܲܝܡܵܐ ܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ، ܕܸܪܝܵܐ ܟܸܬܲܢ ܠܦܲܓ݂ܪܹܗ ܫܘܼܠܚܵܝܵܐ. ܕܒ݂ܝܼܩ
    ܠܗܘܿܢ ܐܸܠܹܗ،
  esk-NT: Nukatpiaq, maliġuaqtaiñ iḷaŋat, atnuġaaqaġniqsuq qalipquałhiñamik. Tiguliqsaqmanituuq
  msb-msb: May nagsunod sa iya na batan-on na lalaki na nakatapis sin manipis na tela.
  cpa-NT: Jøng² ca¹chi¹dsé² jan² tsih² dsa² ŋioh¹² cah³ Jesús. Rø²guianh¹²dsa hmøah¹²
    tég¹. Jøng² ca¹chiánh²dsa dsa² ŋioh¹² héi².
  dso-dso: ମାତର୍‌ ସେବେଲା ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡା ଅବ୍‌କା ପାତଲ୍‌ ଚାଦର୍‌ ଡାବିଅଇ ଜିସୁର୍‌ ପଚେ
    ପଚେ ଜାଇତେରଇଲା । ଲକ୍‌ମନ୍‌ ତାକେ ବନ୍ଦିକର୍‌ବାକେ ଚେସ୍‌ଟା କଲାଇକେ
  meu-meu: 'A tauhau ta ese e ḡavaia: ia na rami mo e rioa; bena idia ese ia danu
    ma e dabaia tao,'
  yva-NT: Arono naije vatano kamurame inta po Yesus atavon, po ansune vasye bo rave
    anasine ratatuv. Vatano wanuije umawe ware wo aijar tavon,
  dgc-dgc: Nadid, to péngiange de ni Jesus ta banuwan, éy te esa a lélake a nangtonod-tonod
    dide, a te alikébkéb san a damit. Ey neta de siya, a talaga de siya a dekpén.
  zpm-NT: Tibaque mgui nguieg bii güeynaḻ zhits me, tib lëse lar nquits mbix mgui;
    dzigo bnaaz zho mgui gocladz zho ye mgui nienie zho;
  hix-NT: Txesus yakoro rma tekon hatà, toto, àhorymamxenyeno. Tkaramxe nehxakon hatà,
    wom ke, enyhoru rma ke. Txom, nahohtxownà hatà, waha komo.
  sim-sim: Urik jikanda lar mu Jisasin tiya ira. Jikanda oto waskowarmba las faleri
    ri. Or tarik ma ondo orin li tolokmbaha limu ura.
  npi-ULB: एक जना जवान मानिस उहाँको पछि लाग्यो जसले सूतीको कपडा मात्र लगाएका थिए जसलाई
    तिनको कम्मरमा बेह्रिएको थियो; तिनीहरूले त्यसलाई पक्रे, तर
  cgc-cgc: May isya na miron dya na gasunod ki Jesus. Ula kanen duma na suot daw dili,
    isya nang panid ta tila na lino na paabel din. Awiran inta kanen an ta mga sundalo
    aged dakepen,
  tim-tim: Akto Yesu hamiŋân togombiâ yâkgât kâmolân gâtŋe luâk sigan siâ sâŋgum kau
    kau konok lalakmâ togoep.
  yor-yor: Ọ̀dọ́mọkùnrin kan sì ń tọ̀ ọ́ lẹ́yìn tí ó fi aṣọ ọ̀gbọ̀ bo ìhòhò rẹ̀ àwọn
    ọmọ-ogun gbìyànjú láti mú òun náà.
  wos-wos: Déka du yaange yindaka di Jisasré hura yi. Hura yindaka natafa wama nukwa
    wur male nakindé du nak dé Jisasna hukémbu yi. Dé wayikana du dé. Yindéka di déré
    hurunjoka ye di déka nukwa wurmbu huru.
  emp-NTPO: Baribʌrʌ cũdra ab̶aʌda Jesu caid̶u wãsia. Maʌ̃ cũdrara borob̶aba ãnẽb̶ari
    nĩbasia. Mãwã b̶ʌd̶e idji sid̶a jidasid̶aa.
  eng-F35: Now a certain young man had followed Him, having a linen cloth thrown around
    his naked body. The young men grabbed him,
  ind-ind: Seorang pemuda berusaha mengikuti Yesus dari belakang. Dia hanya berpakaian
    kain halus. Mereka hampir menangkap dia juga dengan memegang kain itu,
  pes-OPCB: جوانی نیز از پشت سرشان می‌آمد که فقط پارچه‌ای بر خود انداخته بود. چون
    کوشیدند او را بگیرند،
  mpt-mpt: naka tembale make youme dobo genea Yesuse debeb bebibo kan bebeta
  ssx-ssx: Wekihali homekema꞉ta꞉ Yesu teli mea peekeme. Koto wekita꞉ pa dau homeke
    yameekeme. Kutupa haliwekima꞉ ipiki da꞉ka꞉pa꞉ miniki haemekepate
  mkl-mkl: Ŋɔi ɑmɑ ɑwɑɑsũ ɡɔ mɔ wɑ too Jesu, wɑ kpɑkɑ ɑcɔ. Ŋɔi inɛ ɡɔ wɑ dɛ ku muu,
  gaq-gaq: ମୁଇଂ ଙ୍ଗିରେ ଜିସୁନେ ପ୍ଲା ୱେଡିଙ୍ଗ୍‍ଗେ । ମେଁ ଡିଲାଡିଗ୍ ଇକୁଡ଼ା ଡାଆଁନେ ସୁତା ପାଟାଇ
    ଗ୍ୱାଲେଗ୍ ଲେଃକେ । ଆତେନ୍‌ ରେମୁଆଁଇଂ ଙ୍ଗିର୍‍ବ‍ଏକେ ସାଃନ୍‌ସା ଉପାୟ୍‌ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Laxana xalaala ma77ida issi naatetha uray Yesuusa kaalleyssa asay oykkis.
  unx-unx: ମିଆଁଦ୍‌ ଧାଙ୍ଗ୍‌ଡ଼ା ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟା, ଇନିଃ ସାମା ହଡ଼୍‌ମରେ ନିରାଲ୍‌ ଲିଜାଃଉୟୁକାନ୍
    ତାଇକେନାଏ, ଚିମ୍‌ତା ସିପାଇକ ଧାଙ୍ଗ୍‌ଡ଼ାକେ ସାବ୍ ନାଗେନ୍ତେକ ହିଜୁଃୟାନା,
  gah-gah: Lá ikago, gosohá ve makolímo gó gizopa agupeló likeake Izesuni nene ámegetoko
    novigo, ámina ve nene agizató alikago,
  lcm-lcm: Mang sikei a igenen tanginang kata using ia, kapo kavat palau ta sikei
    a vuk vakup, na kila kun teng akit ania.
  aer-aer: Kenhe artwe apmerrke anyentele Jesus apentetyame, mantere arrarele-arle
    artelheke. Kenhe itne renhe arntwirrketyeke aneke,
  qvc-NT: Suq wambra runa utkumanda kapayuqmi Jisuspa ikinda riykarqan. Chaymi chay
    prisuq runakunaqa paytapisna piskarqanllapa.
  tgl-ULB: Sumunod sa kaniya ang isang binatang nakasuot lamang ng isang linong kasuotan
    na nakabalot sa kaniya; hinuli nila siya ngunit
  cbs-NT: bedunan betsa tadi juxupa bestiwen yabukua ja paxama Jesús chibain policiabu
    betsan achipaikin
  xtm-NTPP: Kovaa in suchi jaa, ndikin i ya kua'an i, ñutuu i in sa'ma, te ni ka tnii
    ña'a tee kuan koo ji'in ya ma.
  nnq-nnq: Pakiba na kakombo jumwe ojwakiba akankengama Yesu akiba akwindite lutando.
    Ngabajiganga kumpukila,
  bao-NT: To ca bii pacaro, jĩcʉ̃ wãmʉ, ũmaarica quejero mena ũmaacãri, cʉ̃jare nʉnʉ
    waaupi. To biro cʉ̃ ca biiro, cʉ̃re ñeecãupa.
  san-ORI: ଅଥୈକୋ ଯୁୱା ମାନୱୋ ନଗ୍ନକାଯେ ୱସ୍ତ୍ରମେକଂ ନିଧାଯ ତସ୍ୟ ପଶ୍ଚାଦ୍ ୱ୍ରଜନ୍ ଯୁୱଲୋକୈ
    ର୍ଧୃତୋ
  huv-NT: Nop nench tandüüb mamb Teat Jesús, awinchay tiül noic püy, tasapüw nej.
  otn-NT: Nu̱'mø ya ni̱ zi yø ja̱'i̱ ra̱ Jesús, bi ntɛt'a̱ n'na ra̱ ts'ʉnt'ʉ. Hønda̱
    n'na ra̱ sábana di̱ mpät'i. Xquet'a̱ 'nɛ̱hna̱ ra̱ ts'ʉnt'ʉ bi̱ ne xti bɛntyø ja̱'i̱
    ngue xta̱ nzits'i.
  nop-nop: Kaŋ mekuya niŋ tinahukut fafau tuguk adi mindaŋ yehikeletauguk. Yehikeletaune
    adi maaŋ honenim yo tigiŋ
  obo-NT: Na, duwon sokkad no konakan no id kokoumbung to monipis no ogget. Id tundug
    sikandin ki Disas. To od omotton dan mandad nanoy sikandin,
  cak-ENT: Pero c'o c'a jun ala' ri rutzekleben ri Jesús y rutz'apin rij riq'uin jun
    c'ul. Y ri xetz'amon richin ri Jesús, xquitz'om ri ala' ri'.
  lif-NT: ᤂᤧᤵᤔᤥ ᤌᤡᤰ ᤏᤠᤗᤡᤱᤃᤧᤴ ᤌᤠᤱᤒᤧᤴᤏᤡᤸᤗᤧ ᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ᤺ᤴ ᤜᤧᤶᤛᤡᤱᤅᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤀᤣ᤺ᤰ ᤁᤢᤀᤣ᤺ᤰ
    ᤋᤡ᤺ᤰᤋᤢᤖ ᤘᤕᤧ॥ ᤂᤧᤴ ᤔᤏᤠᤛᤢᤶᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤋᤧᤶᤔᤠ ᤔᤧᤃᤥ᤺ᤳᤋᤢᤸᤗᤧ
  snx-snx: Xelagu adu pin be hogjal, nedine adu bugax xapox ilong tagsine Yesus soxsilxo.
    Nal nenx andug adu barbane adu ido bugax udisne bisonggumx baxeingalox.
  kql-kql: De, yetɨk mɨlɨkakɨn Jisas vañjeneve. Wun mia wataŋ ŋaikɨk kɨlɨkeve, wokok
    safutuk. Valan wunu wokok wuwove.
  mie-NT: De iin tēe suchí níquīn dē yā cuāhān dē jíín yā. De níjin dē iin sahma cuijín-ni,
    chi íyó ñií dē. De nī ntiin ndá tēe ñúcuán dē.
  san-TIB: ཨཐཻཀོ ཡུཝཱ མཱནཝོ ནགྣཀཱཡེ ཝསྟྲམེཀཾ ནིདྷཱཡ ཏསྱ པཤྩཱད྄ ཝྲཛན྄ ཡུཝལོཀཻ རྡྷྲྀཏོ
  qve-NT: Jesusta hap'iruspa apashaqtinkun, huk jovenpas sabanaswan p'istuyukuspa,
    Jesuspa qepanta qatikuran. Hinaqtinmi Jesusta apaq runakuna chay joventa hap'iruqtinku,
  pao-NT: Nu ka tooebetsena, ka Te Pabe'e nagwuuhoose, naga'apu-wi wunaga'a yaahoose
    ka Te Pabe'e-nakwi meano'o.
  cbu-NT: Itaru, tputssha kanungas wazurani k'tuntambaru, Isusush tachitarangiya.
    Uwaatssha putayarusin,
