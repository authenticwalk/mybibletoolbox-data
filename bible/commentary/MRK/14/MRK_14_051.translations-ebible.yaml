    kwayakwayana saꞋeyanaga giꞋosena. Ada kaliva tufoidi hikiveꞋavina againe, ana
    kaleko kwayakwayana gimadulovena be konekonena giꞋota.
  yao-yao: Jwapali jwanchanda jumo juŵaliji nkwakuya Che Yesu ali aliŵagele shuka
    pe. Ni ŵanyawo ŵasachile kunkamula,
  tgp-tgp: Uluvou matea mo lo usuri Iesu, enia mo lavolavo purongo, ale la tauria,
  auc-NT: Adocanque edëningä guiquënë ömaacä inte yabæcooque nïnocoo näni ancooque
    pönö wïniyate Itota mïñæ̈ gocantapa. Tömengä ingante yao ongönänitapa.
  kbc-NT: Onini ica lioneeɡ̶a ane diotibece Jesus. Onadi me dinilipaditigi niɡ̶elate
    me yapoɡ̶oditini lolaadi. Odaa joɡ̶odoletibige modibata domoɡ̶oniwilo.
  bmh-bmh: Mogoi awau tub ninaneun tibur galau tutak tuageun, Yesus sesamorai beteun.
    Dudu goagen gusig paten, go gonugau ninaneun tibur galau agal ebeagab ebu uteimai,
    burum uminaimai telieun.
  ctu-BL: Juntiquil ch'iton winic tsa' bʌ i bʌc'ʌ i bʌ ti pisil tsi' tsajca majlel
    Jesús. Winicob tsi' chucuyob jini ch'iton.
  meq-meq: Faya ta diye ha Yesu na, ndo wuray gawla aye a zəŋgal na Yesu. Ka bo ŋgay
    na, gwedere tsa. Ndo neheye faya ta diye ha Yesu aye tə ge andza ta gəsiye na
    gawla niye na,
  noa-H: Mamʌ mag hamau hich happai hi werpʌawia hat'aadëm hee, hẽwan hãb sĩerrauta
    sĩi börrjöoupai höpʌʌrnaa dʌ̈i hi hẽudee maa hajim haajem. Mamʌ chi soldaaunau
    mag woun dʌ̈i mam hoo hat'aawai hi pʌr hawaag hẽk'a naajim hanʌm.
  alp-NT: Tamata belukwe sae me ipake lapune nanuke ilulu Yesuse. Tamata rebe esi
    keri sari kai ai buaije esi ono kena kerikeni,
  san-VEL: athaiko yuvaa maanavo nagnakaaye vastrameka.m nidhaaya tasya pa"scaad vrajan
    yuvalokai rdh.rto
  kbq-kbq: Mago nehaza nera amage anteno vu'nea ne'mo'a, mago'a kukena osu'neanki
    za'za kukenage'za hu'nea ne' azeri'naze.
  kbh-kbh: Canÿe bobontse Jesúsbioye ibojtsë́stona, nÿe canÿe uafjantse ents̈ë́jua
    uichëtjoná. Cha chë ents̈anga tmojánishache,
  ron-LSB: Și un tânăr l-a urmat, cu o pânză de in înfășurată peste trupul lui gol.
    Tinerii l-au apucat,
  pon-pon: Manakap amen ap idauen i, pineki pena war a likau linen kajelel eu. Manakap
    akai ap parokidi.
  nhe-BL: Huan quitoquiliyaya se telpoca tlacatl tlen motzactoya san ica se hueyi
    yoyomitl. Huan nopa tlacame quiitzquijque,
  sps-sps: Ana isen a mes a vurots vau raarav gosee vovou iny e Jisas. Ri pon to ma
    nots ya,
  wnc-wnc: Siwan aminu wawi mateu tapatu tauknga kwaknga sandukan gupnane wamake Jesuat
    yukikatnana tapatu tanggaganutnangge tasiwa
  bus-bus: Gↄ̃kparɛ kee tɛ́zi à pↄ́ke danaro, táaru bisan à kùala. Kɛ̀ wà à kũ̀,
  gub-BL: Amo awa tua'u romogatu ma'e a'e pe hekon a'e no. Wata oho iko Zezuz haikwer
    romo. A'e pe hekon pàn pupe uzewàzewàn pà. Naheta kwaw amo ima'e izupe a'e 'ar
    mehe. Zezuz ipyhykar wexak a'e awa a'e wà kury. Ipurupyhyk wer zepe hehe a'e pe
    wà.
  imo-imo: Aku wali kelo iye te maminye kake unana leli te kau pakopalie Jisas meli
    puringi mele akilio akilio lombili purumu. Kano wali aku imbomani yu ambolko lingei
    teringi,
  boj-boj: Bati deqa aŋgro wala bei a ŋeio gara segi na kabuosiq Yesus dauryej. Onaqa
    tamo naŋgi na aŋgro di ojeb.
  ulk-ulk: Netat kirgir kebilelut ge Iesui irmirer e dawer no netat wali abra damireder.
    Wige laglag abi wairpeidarda e tabara wali dikairti ege korider emrida nesurkak.
    MRK 14.53-65
  eng-DRA: And a certain young man followed him, having a linen cloth cast about his
    naked body; and they laid hold on him.
  knf-knf: Naţaşa aloŋ anguradiiŋ blaañ ţañ akţaşuluŋ. Bamoba,
  san-KHM: អថៃកោ យុវា មានវោ នគ្នកាយេ វស្ត្រមេកំ និធាយ តស្យ បឝ្ចាទ៑ វ្រជន៑ យុវលោកៃ
    រ្ធ្ឫតោ
  arn-NT: Welu kiñe weche wentru ta inanieeyew, kiñe safana mew müten ta munuluwküley.
    Fey tüfa ta nüngey,
  zas-NT: Per guyu tijb xinguiag binalix Jesús, nadüübix tijbzi lajd. Abiꞌ chi gunaaz
    ree bén guin laax,
  ken-NT: Ɛsakámu amɔt abhak arɛ́ anɛ áchi nɛ ndɛn amʉɛt nɛ́nɛ́p. Are koŋo Yesu.
    Báyaŋ nyaka bɛkɛm yi,
