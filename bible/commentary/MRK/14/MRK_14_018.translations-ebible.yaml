  gaw-gaw: Aria ag gona tena, balalp̱a e lanana, Jesus Nug aum. “Da genab ag amelagp̱a
    aṯem. Ag oolagp̱anu danab laa, nug da ele geha iiḵu e laṯep amu nug da kekeḏ ep̱elagp̱a
