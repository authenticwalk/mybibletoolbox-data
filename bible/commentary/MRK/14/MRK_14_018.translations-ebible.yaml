verse: MRK.014.018
translations:
  kpx-kpx: Lohoaleau lovi isege Iesuu abuho loui avoe, “Di la namigevema. La moleu
    daiti lovi imale kena bae di mai atae toela ovege abuna dahavoi.”
  okv-H: gaga ta arumbeto indie mihio Iesu na ke einge ena, “Na ke be erena, ungo
    namote tapa indie miheva embo vahai na na humbuto kitoho embo ta ingeni ta ikasuja”
    ainge Iesu na enu
  tbo-tbo: Ma hai amna uyahina ma Yesu i pa, ‘A baha duma uyahimi, uyahimiyei apo
    lawa gehouna ina nugohaleu tauna mitehi to’mam.’
  mal-C: അവർ ഭക്ഷണത്തിനിരിക്കുമ്പോൾ, “നിങ്ങളിൽ ഒരുവൻ—എന്നോടുകൂടെ ഭക്ഷിച്ചുകൊണ്ടിരിക്കുന്ന
    ഒരുവൻതന്നെ—എന്നെ ഒറ്റിക്കൊടുക്കും എന്നു നിശ്ചയമായും ഞാൻ നിങ്ങളോടു പറയുന്നു” എന്ന്
    യേശു പറഞ്ഞു.
  grc-SR: Καὶ ἀνακειμένων αὐτῶν καὶ ἐσθιόντων, ⸉εἶπεν ὁ Ἰησοῦς,⸊ Ἀμὴν λέγω ὑμῖν, ὅτι
    εἷς ἐξ ὑμῶν παραδώσει με, ὁ ἐσθίων μετ᾽ ἐμοῦ.
  bgc-bgc: जिब वे बेठ्ठे खाणा खावै थे, तो यीशु नै कह्या, “मै थमनै साच्ची कहूँ सूं
    के थारे म्ह तै एक, जो मेरै गेल्या खाणा खाण लागरया सै, वो मन्नै धोक्खा देकै पकड़वावैगा।”
  khz-khz: Geganiganiwai aonai Iesu ekilato, “Taunatauna avaikilamina, gomi taa na
    au pono lewaku, au goti ewagumona taganigani-koukouna talimamu taa na.”
  deu-TKW: 'Und da sie am Essen saßen, sprach Jesus: wahrlich ich sage euch, einer
    von euch, der mit mir isset, wird mich verraten.'
  zsr-NT: 'Tsal niꞌ röꞌquëꞌ tahuëꞌ, bëꞌë didzaꞌ Jesús, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ,
    zoa nu dzag lbiꞌiliꞌ, nu rágulen nedaꞌ tsazxö́n, udö́d nedaꞌ lu naꞌgac bunách.'
  lin-lin: 'Wana bazalaki na mesa mpe bazalaki kolia, Yesu alobaki : — Nazali koloba
    na bino penza ya solo : moko kati na bino, oyo azali kolia elongo na Ngai, akoteka
    Ngai.'
  hns-NT: 'Tab khaite me oe bolies: „Ham toelogse satj boliela kie toelog me se koi
    hamlogke sanghe bhodjan kare hai djaun hamke tjoegalie karie.”'
  noa-E: 'Mag barbaimaawai thach thöikhawia ya ãba mes gaai khö nʉmua Jesuu amag,
    —Keena, mua warre pãrag jaaukhimgui ajim anʉm: Mʉ cha iekha chirʉm iekhau maach
    khapeer mʉig maach dʉ̈i ãba thach khö simuapai thethem khʉʉnag mʉ pʉr deejugui
    ajim anʉm.'
  eng-EMTV: And while they were reclining and eating, Jesus said, “Assuredly, I say
    to you, one of you eating with Me will betray Me.”
  mib-NT: 'Te ni cacucōo de mesa cáyeji de staā, te ni cahān yā: Jendaá cahán rī jiín
    ró jeē ɨɨn róhó jéē yéji jiín rí, nastúu ro rúhū, achí yá.'
  bea-bea: Ghadehtsi zahtgha kahchu eghinta, Jesus toowe ehti, Kwa hli anaghaisii,
    ehlaiti naghai chodeh sakaehtane chahte asooti.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ चामा ते़न्‍नो मे़जर मे़युङे़ल्‍ले़ ये़सुरे़
    खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इङ्‌गाॽनु के़जाबार
    के़युङ्‌बा खिनिॽओ थिक्‍किल्‍ले़ इङ्‌गाॽ इङ्‌ले़क्‍कारो॥”
  xnj-xnj: Pevalyayi pamonga, Yesu akajova, “Chakaka nikuvajovela, mmonga winu mweilya
    pamonga na nene, yati akunigotola.”
  mmx-mmx: La diga xis la digara anan, la ne Iesu ga lok tidi xeretna, “A tong tuturun
    i rinimi, lara atnimi naba song araba ia ri lavamaasa silok. Mo it kis de la i
    anan eburu minia.”
  cbr-NT: 'Bëbatancëxun mesanuxun piia ca Jesusan atu cacëxa: —Asérabi cana ''ën mitsu
    cain, an ''ëbëtan picë micama achúshinën camina axa ''ëmi nishcë unicama ''ë ''inánuxun
    ''ain.'
  tee-NT: 'Chai acsni tatavilh lacamixa chai tatsuculh venin pus ju Jesús alacjuni:
    ―Slivasalh ju iclajunau. Pumatam ju milhi''uxijnan ju quilat''avenau aquimak''axt''ak''a''.'
  eng-LSV: and as they are reclining, and eating, Jesus said, “Truly I say to you
    that one of you who is eating with Me will deliver Me up.”
  cak-NT: 'Y cuando je-ch''ocol chic apo chuchi'' mesa yewa'', ri Jesús xu''ij chique
    ri ru-discípulos: Can ketzij nin-ij chiwe, chi jun chiwe rix ri niwa-pe wiq''uin
    ri xtijacho wichi pa quik''a'' ri winak ri man jinquijo'' ta, xcha'' ri Jesús.'
  pah-NT: 'Igwete g̃a i''ui ojopyri upa. Igwete Jesus''ga ei g̃a pe: —Amombe''u katu
    ji kiro pe me: Pepyteripeve''ga po ti ji pyhyguka ji mondovouka g̃apo pe nehẽ,
    ei ga. O''u ga kiro ji pavẽi, ei ga g̃a pe.'
  sja-NT: 'Mesade nek''omaa p''anɨde, Jesupa mãgaji: —Mɨa wãarata jararu. Mɨa k''awa
    bɨ parãdepema abaapa mɨ traicionaait''ee. Iru mɨ ome nama nek''omaa bɨ.'
  xed-xed: 'Nda nza nzakwa taŋ tama ta za skwa zay həŋ, ka Yesu mantsa: «Kahwathwata
    ta mnaghunata yu, mamu mndu turtuk mataba ghuni ta zə mu ta skwa zay kawadaga
    nda tsi, dzaʼa vlatá iʼi ma dzva mnduha,» kaʼa.'
  mks-NT: 'Ta tá ndúu coo na nu̱ mesa xíxi na já na̱cachi Jesús já xi̱hi̱n ná: —Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ in táhan ndó, da̱ ndúu coo xíxi xi̱hín
    i̱ nu̱ mesa yóho cacuu da̱ ji̱có túhún ye̱he̱ —na̱cachi a.'
  gfk-S: Ma be di ga kis ter kaia ma di gom iaiaan, Jisas ga tange ta di, “Mu hadado
    baak! Tikenong nalamin ta mu kakarek i iaiaan tikai ma iou na tur talur iou ma
    ina ter leise iou.”
  bmu-bmu: 'Kaŋgota öŋgöba dumnöŋ tata nene negetka Jisösnöŋ kewö jii mötket, “Nöŋön
    keu ölŋi kun kewö jibi mötket: Eŋgöreŋök kun nömbuk nene nemba tatzawaŋön mönö
    mamalolo mem niŋgima.”'
  dgz-dgz: Taba naiwanumune Iesu anega wan, “Ne tavewa di wadiaivin, e daiton da ominana
    wapen taiwanin.”
  eng-GNV: And as they sate at table and did eate, Iesus said, Verely I say vnto you,
    that one of you shall betray me, which eateth with me.
  zaa-NT: 'De chi ỹuàni cabi lo méỹaá nna hua ro canna bá cabi nna gunne Jesús nna
    rèe: Hualigani te'' riquixa''ánia'' le qui''ni nuỹa la ttu le nù ro lani inte''
    nna gutią inte'' cuenta latsi'' ná'' canu labí cca guyu cą inte''.'
  eng-WEBSTER: And as they sat, and were eating, Jesus said, Verily I say to you,
    One of you who eateth with me, will betray me.
  guh-guh: 'Daxita mesata pexaeyenaejavata, Jesús jumaitsi pijajivijavabelia: —Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Caenë paxamëyajuvënënë, xanëjavata pexaeyecaenë,
    necanajetsiana tajavajabitsaë pecobeyabelia, jai Jesús.'
  bon-bon: Teepi liba deedei äbitininisi, Yeesu jejemige egä, “Cane toraca mene jijenininine,
    weeme yepä lui te deedei äbitenige cane cama, cebine budre me pa nawabepi.”
  nhw-BL: 'Huan inijuanti mosehuiyayaj campa mesa tlacuayayaj, huan Jesús quinilhui:
    ―Nelía nimechilhuía, se tlen amojuanti catli tlacua nohuaya, nechtemactilis.'
  swh-ONEN: Walipoketi mezani wakila, Yesu akawaambia, “Amin, nawaambia, mmoja wenu
    atanisaliti, mmoja anayekula pamoja nami.”
  wbi-wbi: Ye vali pilia, Yesu akati, “Nikuvavuula isa kyang'haaani, jumonnga mulyumue,
    ghwope ilia palikimo nuune, itapikunyohela.”
  bba-bba: Ye bɑ sɔ̃ bɑ dimɔ Yesu u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɛɛn turo wi u dimɔ
    kɑ nɛ sɑnnu u koo mɑn dɔmɛ.
  eng-KJVCPB: And as they sat and did eat, Jesus said, Verily I say unto you, One
    of you which eateth with me shall betray me.
  kgk-NT: 'Okaru joa ramo, he''i íxupe kwéry Hesu: —Anhetegwa va''e amombe''u-ta peẽ-my,
    he''i. —Peteĩ pene pa''ũ-my oĩ va''e xe karu rovái xe mombe''u va''erã xe pyhyharã-pe,
    he''i.'
  waj-waj: 'nnauvaki vida ngiari mmaataiyauvunu varida yeennaiyauvaa nneeda varuduu
    Yisuuva iyaata kua tioo tunoo: Na kua kutaavai ngii giaa ngii miaunoo. Fai ngiiikidiri
    ngiaammuau ni tasipama varioo yeenna nnaanara voovoono fai ni nnammutuaiya kooyaa
    ni vitainaravaivee,'
  ekk-PKP: 'Kui nad istusid ja sõid, ütles Jeesus: „Ma räägin teile tõtt: üks teist
    reedab mu. Üks neist, kes praegu minuga koos söövad.“'
  mpx-mpx: Sauga hi misiyo ge hi aanan teibol elana, inoke i baek tohago elal i ba,
    “Ya ba tunahot eliyamiu, gamwamiwa etega nasi abwe ni wasaagau, he iya iyahe te
    avala ta aanan e.”
  wbp-wbp: 'Yalirla kirringka jinta-kurra yukajalu yangka-kurra yuwarli-kirra. Junga-juku,
    miyikilkilirla ngarninjaku rdurrjurnu. Kujalpalu ngarnu miyi, ngula-puruju Jijajiji
    wangkajalku-jana kurdungurlu-patukuju, ngulaju-jana kuja wangkaja, “Junga karna-nyarra
    nyampu wangka: Nyampurla kuja kankujulu nyurrurlarlu kurdungurlu-paturlu jirrnganja
    ngarni miyi, ngula-jangkaju, jintangku kapu-jana ngaju yimi kanyi jangkardu maralypikingarduyu-patuku
    manu yurrkunyuku yungujulu puuly-mardarninjarla pinyi.”'
  luo-luo: Kane oyudo gichiemo, nowachonegi niya, “Awachonu adier ni achiel kuomu
    biro ndhoga, en ngʼat machiemo koda.”
  nhe-NT: 'Huan yajuanti mosehuiyayaj campa mesa tlacuayayaj huan Jesús quinilhui:
    ―Nelía nimechilhuía, se tlen imojuanti tlen tlacua nohuaya nechtemactilis.'
  aii-aii: 'ܘܟܲܕ ܝܬܝܼܒܹܐ ܝܗܘܵܘ ܒܹܐܟ݂ܵܠܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ
    ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ: ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܕܒܹܐܟ݂ܵܠܵܐ ܝܠܹܗ ܥܲܡܝܼ ܒܸܬ ܣܲܦܹܐ ܠܝܼ.“'
  esk-NT: Niġipkaqługich Jesus-ŋum nipliutigai, “Iḷapsisamma niġiqatigikkaġma aatchuutigigisigaaŋa.”
  msb-msb: Myintras nagakaraon sinda sa lamesa si Jesus nagsurmaton, “Matuod an ginasabi
    ko sa iyo, may usad didi sa iyo na nagakaon kaupod ko na matraydor sa akon.”
  cpa-NT: 'Jøng² mi³ma²tiogh³dsa ni³gøah¹²dsa, ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni
    hniah¹²: Jan² hniah¹² cǿh² quianh¹³ jní², jëh¹³hning jní² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ବସି କାଇବାବେଲେ ଜିସୁ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଏବେ ତମର୍‌
    ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଜେକି ଆମର୍‌ ସଙ୍ଗ୍‌ କାଇଲାନି, ସେ ମକେ ସତ୍‌ରୁମନ୍‍କେ ଦାରାଇଦେଇସି
    ।”
  meu-meu: Bena idia na aniani gabuna ai e ege diho ai, Iesu ese e hamaorodia, eto,
    Na hamaoromui momokanimu, umui lau ida ta aniani heboumu taumui ta ese lau taogu
    baine torea.
  yva-NT: Umba utantuna wisyisy, naije Yesus po raura nanto mai pare, “Syo raura tugaive,
    weapamo inta nyare nyo inamavun nanto Sya marova mansai—winy nyisyisyo inatavon.”
  dgc-dgc: Ey to péngan de, éy kinagi ni Jesus, a “Tandaan moy, esa dikam i méngitokyon
    diyakén. I esa dikam a mékidipon ta éye nadid.”
  zpm-NT: 'Laa me no mezh noyownie me zho, zeeṉe rëb me lo zho: ―Laa naa gni lo to
    gaṉle, lëëque tib zha ne goṉ noyownie naa nu tsielo naa ladznia zha ne gut naa.'
  hix-NT: Asahxemtoso neryewtatxownà hatà. Tasahxemtontokonye rma, onà wyaro nkekon
    hatà, Txesusu, àwyanye. Onà wyaro yaworo xaxa àkehe, owyanye, kekon hatà. Okukur
    komo ryhe rahohsehe hampànà, roxanhàn komo wya. Rakoro tasahxemtosomà rma, rahohsehe
    hampànà, àwyanye, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Am li lihi aha Jisas mu mbara, �Jir lar avak anin tavarenje wutarihik hakwa
    ri. Ma oto an nga nakrem shimu anduwa.�
  npi-ULB: जब उहाँहरू टेबुलमा अडेस लागेर खाँदै हुनुहुन्थ्यो, येशूले भन्‍नुभयो, “साँच्‍चै,
    म तिमीहरूलाई भन्दछु, मसँग खाइरहेकाहरूमध्ये एक जनाले मलाई धोखा दिनेछ ।”
  cgc-cgc: Na gayapon danen, gambal Jesus i, “Gaduma kaw anduni ki yaken ta pagkaan,
    piro sugiran ta kyo na isya ki kyo na gakaan man duma ki yaken magtraydor ki yaken.”
  tim-tim: Nem tatmâ hin dâep, “Makyeŋgire nâŋgâŋet. Yu tatâi yeŋgât hutyeŋânba siâŋe
    nâŋgât gasa akmai are yeŋgâlân arim nâ mem nuguwerâi aregât keiŋe hekatyeŋgiwerâp
    are nâ olop tatmâ sot nenden ire.” dâep.
  yor-yor: Bí wọ́n sì ti jókòó yí tábìlì ká, tí wọ́n ń jẹun, Jesu wí pé, “Lóòótọ́
    ni mo wí fún un yín, ọ̀kan nínú ẹ̀yin tí ẹ ń bá mi jẹun yìí ni yóò fi mí hàn.”
  wos-wos: Yae reta di hénoo sa. Sata reta dé diré wa, “Nani wali reta sakwa du nak
    wuniré mama duka hwetandé. Mwi hundi wuni guniré we.”
  emp-NTPO: 'Ne co chũpanʌne Jesuba jarasia: –Wãrã arada mʌ̃a jaraya: ab̶a mʌ̃ ume
    ne co b̶ʌba mʌ̃ra jidabiya.–'
  eng-F35: Now as they were reclining and eating, Jesus said, “Assuredly I tell you,
    one of you who is eating with me will betray me.”
  ind-ind: 'Waktu mereka sedang makan, Dia berkata kepada mereka, “Aku menegaskan
    kepadamu: Salah seorang dari kalian yang makan bersama-Ku ini akan menyerahkan
    Aku kepada orang-orang yang memusuhi-Ku.”'
  pes-OPCB: 'وقتی دور سفره نشستند، عیسی گفت: «براستی به شما می‌گویم که یکی از شما
    به من خیانت خواهد کرد. بله، یکی از خود شما که اینجا با من شام می‌خورد.»'
  mpt-mpt: i toula bianiba imeno wembianiba Yesuse baanea Ne wengo baabenamabi ole
    ib isak temo naka make ne nemeb monea komokwali nemia nananomabibe, naka ele ne
    temna toumbianoba imeno wembuobo gesea
  ssx-ssx: Kutupa ne nalo pitina꞉ Yesuma꞉ alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. I̱ minina꞉yeke
    I̱ ame̱le̱ do ne nala꞉ hali homekema꞉ kone a꞉nda꞉ lomba꞉lieke leekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ jɛ ŋɔi Jesu í ni, ntɔ ntɔ, inɛ ɑkɑ̃ nŋɛ iyi ɑwɔò ɑ̀ wɑɑ
    jɛ, nŋui ɑ́ zɑmbɑm.
  gaq-gaq: ମେଇଂ ଚଙ୍ଗ୍‌ନେ ବେଲା ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂକେ
    ମାତର୍‌ ନେଙ୍ଗ୍ଏତେ ଚଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ପେନେ ବାନ୍ ମୁଇଂଜା ନେଙ୍ଗ୍ ଆତ୍‍ଲା ବିରଦ୍‍ଣ୍ଡ୍ରେନେ
    ନ୍ତି ଅରିଆ ସର୍‍ପେ ବିଏ ।”
  gof-RNT: Entti uttidi kathi mishin, Yesuusi enttako, “Taani hinttew tuma odays;
    hinttefe issoy taara meyssi, tana aathi immana” yaagis.
  unx-unx: ଇନ୍‌କୁ ଜମ୍‌ ଦୁବାକାନ୍‌ ଦିପିଲିରେ, ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା,
    ଆପେକଏତେ ମିଆଁଦ୍‌ନିଃ ଆଇଙ୍ଗ୍‌ଲଃ ଜମ୍‌ତାନ୍‌ନିଃଗି ବାଇରିକଆଃ ତିଃଇରେ ସାବ୍‍ରିକାଇଙ୍ଗ୍‌ୟାଁଏ
    ।”
  gah-gah: 'nosánetá niki niake, Izesú láa loko limó: Lamaná lo likimitoze, gililo.
    Lekelikutí nosánetá nonuhakutí ve makolímo nimimika linogo ive.'
  lcm-lcm: Si pangau ang kipo sinong angan singina, Iesu kala antok iria ta, “Napo
    mengen atutuman imi ta sikei imi ka alis suai anig. Mangsikei imi mipo angan ve
    nau.”
  aer-aer: Itne-arle anemele arlkwetyamenge Jesus angkeke, “Awerrirraye. Anyentele
    ayenge iltye atnerte anthetyenhe, anyente anwernekenge-arle nhenhele arlkweme,
    arrpenhe areyele ayenge arntirrkwetyeke.”
