  cme-NT: 'Baŋ juɔ tĩɛna ta ba wuo niiwuoni‑i, Yesu wuɔ cira: «Yaaŋ mi waŋ ninsoŋo‑i
    baa-na: Na hɔlma-na, unaa ka hel mi huoŋ-nu; kutieŋo‑i dii tuɔ wuo baa-mi bande‑i-na.»'
  sus-sus: E nu na e dɛgefe teebili ra tɛmui naxɛ, Isa naxa a masen, «N xa nɔndi fala
