    wxin pquek''a'' je nquetzelana wxin, cara'' xbij chca.'
  san-BUR: သရွွေၐု ဘောဇနာယ ပြောပဝိၐ္ဋေၐု သ တာနုဒိတဝါန် ယုၐ္မာနဟံ ယထာရ္ထံ ဝျာဟရာမိ,
