    katiu kua e hanihani kamaniau kua.”
  reg-reg: nibheyanja lubhebhe kumeja nibhalya, Yesu naika, “chimali enibhabwila,
    umwi kwimwe oyokalya amwi nanye alinsoka muchiwi.”
  mlh-mlh: 'Waperu roperu ŋeŋeo ŋeku uqo nokabuŋ Yesuji iŋi yajiya, “Nonji buŋo foriine
