  spy-NT: Kumii kwoomiisyē, kumwooy ꞉Yēēsu kule, “!Kāāmwoowook, mii ꞉akeenke ām akweek
    nyēē kēēmiitē kyoomiisyē ꞉tukul nyēē makuchaamtaa.”
  xnn-xnn: Mangmanganda pay dat kanan Jesus ken daida, “Ibagak ken dakayo nan tet-ewa
    et wada nan esang ay makikikan ken datako isna ay awnit mangisipsip ken sak-en.”
  mwe-mwe: Na bhalabhonji bhalinginji bhalilyanganga, a Yeshu gubhashite, “Kweli ngunakunnugulilanga,
    jumo jwenunji alya na nne, shandendebhushe.”
  tte-tte: Saugana simiyasio sikekakekan Yeisu iwalo kolili iba, “Yawalo yawasosi
    kolimiu, tomo yabo luwala mena naga iwalo-masalagau, iya bwaite mekaukava kakekakekanne.”
  tcs-tcs: Wail dempla bin sidaun raun da teibol kaikai, Zizas i bin spik, ‘Ai spik
    trutok po yupla, wan prom yupla ya i go sele mi. Em i ya kaikai wea yumpla.’
  hlt-THB: Caboei awh buh ami veel awh, a mingmih a venawh, “Awitak ka nik kqawn peek
    khqi, nangmih ak khui awhkaw thlang pynoet, kai mi buh ak vel haih ing - kai ve
    ni zawi kaw,” tinak khqi hy.
  soq-soq: Mo nana napua baiwa aisintone waimoiena. Ita mo nana naio bedewe Iesu wane
    wanase, “Ne ulaipa dialedina, dea e bedelawo mida ne do wante nana naitana ne
    laga mampe nananepie kotu apanawa mamposapi.”
  qub-qub: 'Chaypita micurcaycashanchöna niran: «Sumaj wiyamay. Gamcuna nogawan iwal
    micuycajcunami jucniquega chiquimajcunaman entregamanquipaj.»'
  att-att: Á pallalálláng da paga, kinagi ni Apu Kesu nira, “Kurugán yù kagiak ku
    nikayu, ajjan nikayu yù mappagápù nikán, nga mepallálláng nikán kunangane.”
  bki-bki: Naruei bogo napano nalo ajum̃a ajinan, Yesu mil banlo, berinavo “Kiniou
    neber be riano ban kamiu, ka mia kamiu tai ga mia naio riṽilṽili bena ga ka kiniou,
    kamiu ga tai napano mia kumemi ve juo nuvisinan burukuti vonganei.”
  bqp-bqp: 'Kũ ò gɛngɛsɛkɛna òtɛn pↄ́ ble, akũ à pì: Yãpuran matɛn oárɛ, á gbɛ̃
    mɛ̀n do kũ ótɛn pↄ́ ble lɛɛlɛ ni ma kpáḿma.'
  mcp-mcp: 'Ntɔ́, bwə́ ŋgə də, Yésus mú cɨ nə bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́,
    ŋgwɔ́l múúd á na bɨ́dɨ́, shénɔ́ŋ ŋgə́ də wa yɛ́, nyə é kusha nə mə.»'
  hat-hat: 'Antan yo te chita bò tab la ap manje, Jezi di konsa: -Sa m''ap di nou
    la a, se vre wi: yonn nan nou k''ap manje avèk mwen la a pral trayi mwen.'
  npl-NT: 'Iwa ijkuak otlakuajtokah kan mesa, Jesús okinmili: —De milajka nomechilia
    non seme, akin tlakuajtok nowa, nechtemaktis.'
  bgg-bgg: Ithek è thiibliie hà chie pha dug shii, Isu è ithek-shii yao, “Gu nathek
    shii yao phro, ichiih gu rog shii chie gieng pha samoy jia è gu shii guro mak
    pho shii phi muii phro.”
  eng-TCENT: As they were reclining at the table and eating, Jesus said, “Truly I
    say to you, one of you who is eating with me will betray me.”
  eng-BSB: And while they were reclining and eating, Jesus said, “Truly I tell you,
    one of you who is eating with Me will betray Me.”
  cpu-NT: 'Ikanta jovaiyanira, ikantzi Jesús: “Pikaratakera payootana, tzimatsira
    aparoni pithokashityaanane. Omaperora.”'
  san-ASM: সৰ্ৱ্ৱেষু ভোজনায প্ৰোপৱিষ্টেষু স তানুদিতৱান্ যুষ্মানহং যথাৰ্থং ৱ্যাহৰামি,
    অত্ৰ যুষ্মাকমেকো জনো যো মযা সহ ভুংক্তে মাং পৰকেৰেষু সমৰ্পযিষ্যতে|
  tac-NT: '''Lige ''ma alé mésachi mochiga go''yá, Esusi anele alué bo''né makué oká
    ''yuga járome: ―Bilé ''emi ne bo''né ''yuga eyéname napu go''yá ajtí jena ne ''yuga,
    ''ma ne saíla kéré. Nejkúrimala ne''chí cha''piachi.'
  eng-WEBPB: As they sat and were eating, Jesus said, “Most certainly I tell you,
    one of you will betray me—he who eats with me.”
  gfk-H: Ma bia diet ga kis taar kaia ma diet ga ianiaan, Iesu ga tangai ta diet,
    “Muat hadadei baa! Tikai nalamin ta muat kaiken i ianiaan tikai ma iau, na tur
    talur iau ma na tar sei iau.”
  viv-viv: Ada hiꞋenolukekela hiꞋauꞋa tu Bana gigayo, “Gagahe velemoꞋena mene kaliva
    saꞋeyana agaimiya badi nibaikweyao agaidiya ginahawavemogataleku, bana buye kaꞋaꞋauꞋa-ma
    kalivai-nadi.”
  yao-yao: Paŵaliji aninkulya, Che Yesu ŵatite, “Isyene ngunsalila, jumo mwa ŵanyamwe
    jwakulya pamo ni une, chang'alauche.”
  tgp-tgp: La sakele r̃alihi na tep la lo hanhani, ale Iesu mara, “Varar̃uhu, vonamim
    matea i pa turuposi hiniau, enia vonamim matea sei mo lo hanhani peresiau nakerihi.”
  auc-NT: Ponte tæ̈ contate cæncöñönänite Itota, —Näwangä ante apæ̈nebo ëñëedäni.
    Mïni cabo incæ adocanque botö tönö ñöwo godongämæ̈ cæncongä incæ, Æncædänimpa,
    ante botö ïmote odömonte pædæ godonguingä ingampa.
  kbc-NT: Odaa eɡ̶idaaɡ̶ee me niodaɡ̶a maditaɡ̶a nameeja, Jesus meetediogi, “Ejitaɡ̶awatiwaji
    niɡ̶ina anewi, ini niɡ̶ina akaamitiwaji anadigiwani, idajigotiogi ineloɡ̶ododipi.”
  bmh-bmh: Go hoboimai, ee zai daren, go nug guzenai awareun, “Iz ag petak pet awarem,
    du tub ag ula dareu go nug izal iwai zaiar agal ebeagab ebu milamau. Du go gue
    ulis iz ibail ee zai dareu.”
  ctu-BL: 'Che'' buchulob ti'' t''ejl mesa che'' woliyob ti we''el, Jesús tsi'' subeyob:
    Isujm mic subeñetla, juntiquil woli bʌ i c''ux waj quic''ot mi caj i yʌc''on ti''
    c''ʌb j contra, che''en.'
  meq-meq: 'Ahəl nakə faya ta ndiye wu mənday aye na, Yesu a gwaɗatay: «Neŋ faya na
    gwaɗakumeye: Sərum ha na, ndo nəte mə walaŋ kway nakay ka ndayakweye wu mənday
    dziye na, ma giye fagaya ɗaf.»'
  noa-H: 'Mag barbaimaawai t''ach t''öik''awia ya hãba mes gaai k''ö nʌmua Jesuu hamag,
    —Keena, mua warre pãrag jaauk''imgui hajim hanʌm: Mʌ cha hiek''a chirʌm hiek''au
    maach k''apeer mʌig maach dʌ̈i hãba t''ach k''ö simuapai t''et''em k''ʌʌnag mʌ
    pʌr deejugui hajim hanʌm.'
  alp-NT: Eleki kena esi kanere, Yesuse Ibeteke lokosi be, “Kwetela imi, Au beteke
    etemi be bei imi toini meije ile sae me iriluke Au ete tamataru leke esi bunu
    Au. Tamata mere ikane sakesa kai Au ete meije!”
  san-VEL: sarvve.su bhojanaaya propavi.s.te.su sa taanuditavaan yu.smaanaha.m yathaartha.m
    vyaaharaami, atra yu.smaakameko jano yo mayaa saha bhu.mkte maa.m parakere.su
    samarpayi.syate|
  kbq-kbq: Ne'zane sipare mani'neza ne'za nenageno, Jisasi'a amanage huno zamasmi'ne,
    Tamage hu'na neramasamue, amafima magoka nezama nenompinti, mago'moka komoru hunka
    ha' vahe zamazampi navrentegahane.
  kbh-kbh: 'Y mesë́shents̈e imojtsesaye ora, Jesús tojanë́yana: —Ndegombre cbë́yana,
    canÿa ts̈ëngaftanguents̈á, áts̈eftaca entsesá cha, uayayëngbe cucuats̈iñe s̈ochanjáboshjona
    ca.'
  ron-LSB: 'Pe când ședeau și mâncau, Isus a zis: “Vă spun cu siguranță că unul dintre
    voi Mă va trăda — cel care mănâncă cu Mine.”'
  pon-pon: 'A ni arail kotidi ni tepel konokonot, Iejuj ap kotin majani: Melel I indai
    on komail, amen komail me ian ia manamana et, pan pan ia la.'
  nhe-BL: 'Huan yajuanti mosehuiyayaj campa mesa tlacuayayaj huan Jesús quinilhui:
    ―Nelía nimechilhuía, se tlen imojuanti tlen tlacua nohuaya nechtemactilis.'
  sps-sps: Ri gum to tana taran iny ainy Jisas tsue, “Man ovei Nyo tsue of maromi,
    isen tsumi nai faan iny Varonyo nimar vainy er nai atsuiny Vatuanyo, ana ayei
    kan te ainy fiisen Vamironyo.”
  wnc-wnc: Koke tebodakane pukwike nanamu atnake yuwawa Jesuta anzing yakut, “Nata
    siakande siknga daninggat. Aminu gikatnana tapatuta na natane iwanae yeuyamik,”
    ngang yaniwan
  bus-bus: 'Kɛ̀ aↄ̃ vɛ̃̀ɛ wèe pↄ́ blee, ben à bè: Yãpuraan mɛ́ɛ ooare, a gbɛ̃ mɛ̀n
    doo kɛ̀ wée pↄ́ blee lɛdoo é ma kpáḿma.'
  gub-BL: Umai'u mehe we Zezuz uze'eg wanupe. — Azeharomoete ko heze'eg ihe, i'i wanupe.
    — Amo penupi wata ma'e a'e nehe, xe hepyr umai'u ma'e a'e nehe, umume'u putar
    heho àwàm tuwihaw wanupe a'e nehe, hepyhyk kar pà hezuka kar pà wanupe a'e nehe,
    i'i wanupe.
  imo-imo: Kelko ulke tuku polona langi nongo molkolio wali Jisasini yunge kitipi
    kanoli iyemando nimbei, “Nani enondo paimbo nio. Eno i moromolomanga iye teni
    na opa pule iyemanga kindo timbelo. Aku tembalo iyemu na kinye kere langi waye
    nomba moltomo,” nimu.
  boj-boj: '@see-verse:MRK.014.017'
  ulk-ulk: Nade ga wi laulau lewer erolare Iesua akaida ge yabi daratagerda, “Kaka
    wabi agekar detagreda, netat wabialam pe kari kemem lewer eroli ya kari wanaup.”
  eng-DRA: 'And when they were at table and eating, Jesus saith: Amen I say to you,
    one of you that eateth with me shall betray me.'
  knf-knf: 'Wi baţooŋ awo ţi pde, Yeŧu aji : « Dţupan, na manjoonan, aloŋ ţi an, ankndeeŋ
    na nji aluŋ kawaapën. »'
  san-KHM: សវ៌្វេឞុ ភោជនាយ ប្រោបវិឞ្ដេឞុ ស តានុទិតវាន៑ យុឞ្មានហំ យថាត៌្ហំ វ្យាហរាមិ,
    អត្រ យុឞ្មាកមេកោ ជនោ យោ មយា សហ ភុំក្តេ មាំ បរកេរេឞុ សមប៌យិឞ្យតេ។
  arn-NT: 'Fey mülepulu mesa mew engün, petu ilu, Jesus ta feypifi ñi pu disipulu:
    —Rüf dungu feypiwayiñ tüfa: kiñe ta eymün, petu ilu ta iñche engu, fey ta ellka
    wültukuaenew.'
  zas-NT: 'Dxel chi zojb reeman xan mex cayaw reeman, rëb Jesús loj reeman: ―Diidxliczi
    rnin lojdi guial tijb lëjt, bén cayawnë naj, laaman yayü naj.'
  ken-NT: Ɛnɛ́ mányìɛ nɛnyíɛ́, Yesu arɛm bɛ, “Dɨŋɨ́ ká tɛtɛp bɛ mmu ywɛka amɔt
    ǎti chɔŋ mɛ. Yí wu achi fá nɛ mɛ ǎnyiɛ nɛnyíɛ́ ɛnɛn.”
