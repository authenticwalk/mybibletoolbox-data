    no daa, ta''xù'' daa loo mèn co'' nac ngolo ngola''s che''n daa.'
  zyp-NT: Cabuai cawh cadung he ka, batui aa e leimeining takhei Zisu tah, “Biahmuisui
    ka ca ching he, naa hrong tai hei pakheh, kama khatei batui a e hrahpaw tahei
    a pa lui a,” tatah a tah.
  sey-NT: 'Ti̱ꞌani mesare ñuꞌi a̱iquëpi caëña, Jesús: “Nuñerepa mësarute cayë. Mësaru
    aquëpi yëꞌë ja̱ꞌre teꞌona a̱iquëpi i̱si yehuoja̱ꞌquë api.”'
  nvm-nvm: Areme bun karine duok ijo ijia Jesu fu uri kia, Vuak igi naka ma kuardiav.
    E igi ja nana karine duok ijo igia e be fu na abe una e ani iji miaga bu kanie
    na guakno kiain.
  mps-mps: Augwali te tebol saide dudulaluyu tama nai tutuladu, tama Jisasgo te po
    wai, “Eno mu po dagebolo obao, te dage tomode bidi me deli agai ena te ena dali
    boi bidi ebo bidi dabe augwaligo nogoba mawaibao. Te ena dali megi nai tubo bidi
    me deligo tama tiaibao,” te po wai.
  seh-seh: 'Pikhadya iwo, Iye alonga kuti: “Ndimo mwene ndisakupangani kuti m''bodzi
    wanu, anadya na ine pano anati andisandukire.”'
  pab-NT: 'Kanakairahitaha mexakoa hoka nehena: — Hatya xinekonitare kanakairitere
    nokakoite matawahena natyo — nexa.'
  llg-llg: Basa boe ma langgatuuk de laꞌa-linu sama-sama. Ledoeik ala bei laꞌa-linu,
    boe ma Yesus nakokola, nae, “Ei mamanene baa! Hambu hataholi esa neme ei mai,
    neu ko ana seꞌo heni Au, neu hataholi feꞌe kala.”
  kyf-kyf: 'Da wa mɩa lida ''tabhle -gʋ, -Zezu nɛɛ: «Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ:
    aɩn glaa, nyɩmɛ yabhlo ɩn -yɔ ɔ mɩa da lida nɩ, mɔ yia ''mɩ wlaa.»'
  tpi-tpi: Ol i sindaun long tebol na ol i kaikai i stap, na Jisas i tok olsem, “Mi
    tok tru long yupela, wanpela man namel long yupela bai i givim mi long han bilong
    ol man i birua long mi. Em wanpela man i kaikai wantaim mi nau.”
  mih-NT: 'Ta nɨɨ ñi sa sasi ra xita i catyi ra Jesús sihin ra: Sa ndisa catyi sihin
    ndo vatyi minoo ndoho sa sasi sihin ihya, cua xico ra sii. Catyi ra.'
  qvh-NT: 'Saymi micuycäyashgancho Jesús nergan: “Gamcunapita jucniquimi chiquimagnëcunapa
    maquinman entregamangapä.”'
  kms-kms: Ni tebol pe mas mir mand mand di Jisas ni simbe nindim nari, “Nge nungoqi
    nganyene simbe guduq, nungoqi kin iri wuti nge temu mir bad kin ni nge veri nde
    si pe ni godo ye.”
  agn-agn: Mintras pamamangan tanira, ganing si Jesus ong nira, “Begen amo yen tang
    kamatodan, yo, traidorono tang tata ong nindio tarin ang ka-peno mandian ang pamangan.”
  nhi-NT: 'Uan ihcuac yomotlalihqueh icah in mesa uan yotlacuahtoyah, Jesús oquimiluih:
    —Tlamilauca innamechoniluia, semeh namehuantzitzin naquin nouan tlacua nechtemactis.'
  ttc-NT: 'Aj man tuq nkyewa''an ti''j mes, te Jesus oxik tq''uma'' kyetz ikxjani:
    «Oxe''l nq''uma'' etetz te b''an''ax, jun aj exol etetz aj nwa''an junx wuky''i''l
    tzani ojawel meltz''jik wi''j, okyinxe''l tq''apo'' tuj kyq''ab'' kye aj okyk''ulu''tz
    nya''tx galan wi''j.»'
  dan-1931: 'Og medens de sade til Bords og spiste, sagde Jesus: “Sandelig, siger
    jeg eder, en af eder, som spiser med mig, vil forråde mig.”'
  kwj-kwj: Wu tani tei tenge tiki wu linindani ahirahi ya wu anda. Wondani Jisas ya
