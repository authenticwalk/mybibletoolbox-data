  ote-NT: 'Nepʉ ya de mi huhni mri ñuni mahyɛgui co yá nxadi, bi ꞌñena: ―Majua̱ni
    dí xiꞌahʉ, núꞌahʉ guí ꞌbʉhʉua guí ntꞌoxihʉ con gueque, ꞌna de gueꞌahʉ ma gui dagaguihʉ.'
  wnu-wnu: 'Isub erogori Yisas nob bugab mi numirei. Mi nub igo ne Yisas der qamar:
    “Erogori e bugab mi nub igoun eng erobon ete ger der isub munon qarau wurinerub
    dieriba.”'
  zam-NT: 'Co''se'' ndub yuhua rsè no Jesús myen'' xin'' mté''th Jesús loo mes, ndxab
