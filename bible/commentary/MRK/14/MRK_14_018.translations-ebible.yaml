  peg-peg: ହେୱାର୍‌ କୁଚ୍‌ଚି ତିନି ସମୁଦ ଜିସୁ ଇଚାନ୍‌, “ଆନ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ମି ବିତ୍ରେ
