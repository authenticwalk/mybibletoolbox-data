  bqc-SIM: 'Kɛ́ aa zↄ̃̀lɛ lɛ́ pↄble, ↄ̃ Yesu mɛ̀: Sĩana málɛ oɛ́, á gbɛ̃́ pↄ́ wálɛ
    pↄble sãnuↄ do a ma kpámá.'
  tcz-CHONGTHU: Atou uva an aneh laitah-un, Yeshuan aseiyin, “Tahbeha kasei ahi, tua
    kaneh khompi lah-a khat hin eipeh doh ding ahi,” ati.
  mar-mar: मेजावर बसून ते जेवीत असता येशू म्हणाला, “मी तुम्हास खरे सांगतो, तुमच्यापैकी
    जो एकजण मला शत्रूच्या स्वाधीन करून देईल, तो माझ्याबरोबर येथे जेवण करीत आहे.”
