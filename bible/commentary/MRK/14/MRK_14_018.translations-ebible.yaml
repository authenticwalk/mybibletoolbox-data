  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤠᤔᤠ ᤋᤧᤴᤏᤥ ᤔᤧᤈᤖ ᤔᤧᤕᤢᤅᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹
