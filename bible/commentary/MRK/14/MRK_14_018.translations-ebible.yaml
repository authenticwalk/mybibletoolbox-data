    —i Jesu niquë.'
  bbr-bbr: Ak taneanik, o je je rai, kos keser awarowon, “Is ak epar senes awarom,
    kar ro ak kamuk rau kos isan iwäi jaiat akan ipiakap murai. Kiro ro ko rurisa
    is pak o je rau.”
  inb-inb: 'Tukui­kuna mikuspa tia­na­ku­ura, Jesuska nir­ka­kunata: —Kasami nuka
    nii­ki­chita: kam­kuna nuka­wa miku­nakus­ka­manda, sugmi api­chi­wan­gapa ka.'
  hrv-hrv: 'I dok bijahu za stolom te blagovahu, reče Isus: “Zaista, kažem vam, jedan
