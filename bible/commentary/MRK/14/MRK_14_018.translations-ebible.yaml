  jid-jid: da ba kru da si rhibiri nitu tabur yesu katre jaji mi si hla niyi wu iri
    nimi bi nivu me noba
  wmw-wmw: 'Na pawarinamire pameza wakirya, Insa akiwambira: “Nukwambirani kweli,
