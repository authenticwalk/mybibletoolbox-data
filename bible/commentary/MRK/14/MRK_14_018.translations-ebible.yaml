    nqazø-manqate. Zo ezoqa kopo, ndakin lou nqazologet, segenǿ-qambún, neka no
    qaqa ezoqam-qa zenda-te vǿvē.”
  rug-rug: Sipu korapa henahena rini, si zama se Zisu, “Tozi va hinokarani gamu Rau,
    sapu keke koa gamu pu korapa henahena turaṉau, si kote vata qora Nau si Arau,”
    gua si Asa.
  hop-NT: 'Noqw puma aw yesk̇ahk̇aṅw nōnovaqw, Jesus paṅqawu: Pas antsa nu umumi paṅqawni:
    Uma haqawa inumum tūmoytaqa momṅwituy amumi nuy mātapni.'
  san-URD: سَرْوّیشُ بھوجَنایَ پْروپَوِشْٹیشُ سَ تانُدِتَوانْ یُشْمانَہَں یَتھارْتھَں
    وْیاہَرامِ، اَتْرَ یُشْماکَمیکو جَنو یو مَیا سَہَ بھُںکْتے ماں پَرَکیریشُ سَمَرْپَیِشْیَتے۔
  heb-LB: 'כשישבו לאכול בשולחן פתח ישוע ואמר: ”אמת אני אומר לכם, אחד מכם היושב עכשיו
    בינינו ואוכל איתנו יבגוד בי ויסגיר אותי.“'
  caf-NT: '''Et na''hut''alh hoh Sizi ndo búlhni, “Et njan ndun whudusni ''ilhunuh
    nuhtah sulh ná''ut''alh, ''en se''óotekulh.”'
  mio-NT: 'Ndecu ra ta ra yu mesa can, ta chachi ra ta ra, ta quechaha cati ra Jesuu
    chi ra ta ra ti: ―Cati ndicha yu chihin ndo ti iin ndo cua xico tuhun chihin yu,
    ta vitin chachi ra chi main icaa ni ―cati ra.'
  srq-NT: Quiaru mose que Jesús ñee ee cote ra. —Tacheẽ nyecua jẽje. A jẽɨngo quiaru
    serese a nae, jemo nda semondo mbia ɨcuã je, ɨ que ñee uchɨmbaaquiatu je ra.
  kje-NT: 'Hi raikoro maha ra''ak, Yesus na''ahenia, “Horhorok Ainu''u nou ma na''ono
    eniyeni: Nano mi ma naikoro wuku mo''on momun eniyeni, ri ida aile ma na''olu
    Ya''u, kanile ri leke resnA''u.”'
  bmk-bmk: Ikamkam ma Yesu ivavo bo, “Sisiya keimatana akikimi da sanamiyai sago ini
    benabenameku — ravana meiteni takamkam yavuyavu.”
  gaz-gaz: Utuu isaan maaddiitti dhiʼaatanii jiranuu Yesuus, “Ani dhuguma isinitti
    nan hima; isin keessaa tokko, kan amma na wajjin nyaachuutti jiru dabarsee na
    kenna” jedheen.
  kud-kud: na hitau 12 himiya habi ai, na yadi aine holanai Yeisu iwalo aidiyai, ‘Augeluwo,
    yawalo moiha neta ehebo towaho, teina ta'i baidada ta'ai'aine, mata iya muhamuhana
    ihuhulaegau’.
  urb-NT: 'Ma''e ke u''u uĩ rahã, Jesu pandu: —Ko apandu katu pehẽ pe. Pehẽ ngi har
    peteĩ ihẽ rehe ihẽ ruwajan ta ke muhyk ta werur. Muhyk ta ame''ẽ ko ihẽ namõ u''u
    uĩ apo — aja jumu''eha ta pe.'
  fra-LSG: 'Pendant qu’ils étaient à table et qu’ils mangeaient, Jésus dit: Je vous
    le dis en vérité,l’un de vous, qui mange avec moi, me livrera.'
  san-HK: sarvveSu bhojanAya propaviSTeSu sa tAnuditavAn yuSmAnahaM yathArthaM vyAharAmi,
    atra yuSmAkameko jano yo mayA saha bhuMkte mAM parakereSu samarpayiSyate|
  cak-SNT: 'Y antok i-tzꞌuyul chic apa chirij ri mesa y ncaꞌvaꞌ, ri Jesús xuꞌej: Can
    ketzij niꞌej chiva, chi jun chivach ixreꞌ ri niva-pa viqꞌuin ri xtijacho vichin,
    xchaꞌ ri Jesús.'
  uvh-uvh: Ka adi nana u ko mera naging ganang ka Jisas wari arantagimni u ning yanggu',
    beng sini' na sireng ning sanotik kami aming ka nana kubap mera nem dabiksa' sidining
    nua'ni wari anga naganing digirap ganang naganing wap u tipkadofiamota' ning yanggu'.
  ino-ino: E'a mai'ne'a ne'ya ne'nakeno Yisasi'a inake nehe “Nakaeya alaki lamake
    lahapa'nepauve nakaeya'ae etapa ne'ya ne'naya vaya'mokitapafatina mako ve'katapimo'a
    kutalu ya huno nakaeya navaleno kame ya hune'nataya vaya'ai apayapi natekaiye.
    Ani ve'ka meni nakaeya'ae ne'ya ne'ne.” nehe.
  gnn-gnn: Ga ŋunhi walala marrtjina ḻukananydja ŋathanydja, bala ŋayi Djesunydja
    waŋana bitjarrana, “Märr-yuwalk ŋarra nhumalaŋgu yukurra ḻakaramanydja dhuwala.
    Dhiyalaminydja gay miṯtjiŋura dhuwala ŋilimurru yukurra nhina ga ḻuka, waŋganydhunydja
    yurru ŋarranha mel-wamana, bala wekama miriŋuwalana goŋlili,” bitjarra.
  yal-yal: E yi e dɛgema waxatin naxan yi, Yesu naxa, “N xa ɲɔndin fala ɛ xa, ɛ tan
    naxanye ɛ dɛgema n fɛma, ɛ tan nde keden n yanfama nɛn.”
  cnt-NT: 'Jme₁ma₂tiáin''₅ guë́''₅, jaun₂ ca₂juá''₂ Jesús: ―A₂dsɨ₂jó''₃ juá''₅ jniá₂
    la₂, jan''₂ ''nia''₂ i₂guë''₅ jniá₂ co₂lë₅ quiang''₅₄ bá₄ i₂jang''₂ jniá₂.'
  tif-tif: 'am ukuyimba kaptamu tiin-bom nikil iyo ima ina faka-bam ale, Yesus ayo
    almi daang bakaalin tunum imi bokoya-lomda: Nami weng kalawaali ti tifaneng bokoyokomi:
    Nikil iltipni tunum maakup ma ata naso inbup kulaata, taba-lomda nam-fatap-daalala,
    nelokomip te! yakala,'
  nlx-nlx: जेवी ता खाणेन बोह रियेल एता, तेवी यीशु चेलाह केयो, “मी तुमूह खेरीच केथु
    काय तुमरे माय रेन एक जाण जो मार हिऱ्यो रूटो खाते, तो मार दुसमोनान आथाम होप देय।”
  apw-NT: Áígee da’iyąągo naháztąądá’ Jesus gáṉíí, Da’aṉii gánohwiłdishṉii, Nohwíí
    ła’ ch’íshinoh’aah doleeł, hadíń bił dała’ ishaaníí.
  gum-gum: 'mishatsigu mab purrøwabe, Jesúsbe trenchibig køn: —Nabe ñimun cierton
    trendamønrrun cha: Ñim møikkøsrøn naba mab wabig nan ashig kømui inchibelaingatø
    misra, nan trannrrab køn— cha.'
  not-NT: 'Cara yapaigasegui mesaquë, icantaiguëri Jesos: —Aisonori nangantaiguëmi,
    ainta paniro yapëgotëna yaca ira ágagantënane.'
  plu-plu: 'Ku samah igkis ayge axne aranwa axtet, ig Kiyapwiye Jesus awna gitkis:
    ―Pahapwi yaytak ku pariye axne ay nukakhu iggi kamaykiswennek ta gitkis nupetunyapu.
    Ihanabay inakni nuwnhu. Hennewatbaki in.'
  iou-iou: Kumaŋ yot gänaŋ äro ketem naŋ itkaŋ Jesutä yäwetkuk; Näk bureni täwetat.
    In ketem penta näkamäŋ ŋo kubätä näk iwan keri terak nepmaŋpayäŋ yäk.
  ntp-NT: 'Dai aidʌsi mesa vuidʌrʌ daraajatai gacueeyi ʌgai, taidʌ ʌSuusi itʌtʌdai:
    ―Sʌʌlicʌdʌ angʌnaagidi sai ʌmaadutai aapimʌ ismaacʌdʌ giñʌʌmadu gacueeyi giñtʌʌgida
    agai dudunucami siʌgai giñmuaamu ―astʌtʌdai ʌSuusi gʌmamaatʌrdamiga.'
  rai-rai: Baa diat wangaan, i piri naa, “Iaau pir a lingtatuna taa muaat, raa kon
    muaat in wagu ta iaau, raa ut kon muaat mi daat wangaan ungaai.”
  haw-1868: A i ko lakou moe ana i ka ahaaina, olelo mai la Iesu, He oiaio ka'u e
    olelo aku nei ia oukou, E kumakaiaia auanei au e kekahi o oukou, o ka mea e ai
    pu ana me au.
  ffm-ffm: 'Nde ɓe njooɗii eɓe ɲaama ndee, Iisaa wii: —Miɗo haalana on goonga: gooto
    mooɗon jammboto kam, omo ɲaamda e am jooni.'
  arb-NAV: 'وَبَيْنَمَا كَانُوا مُتَّكِئِينَ يَأْكُلُونَ، قَالَ يَسُوعُ: «الْحَقَّ
    أَقُولُ لَكُمْ: إِنَّ وَاحِداً مِنْكُمْ سَيُسَلِّمُنِي، وَهُوَ يَأْكُلُ الآنَ
    مَعِي».'
  cop-CNT: ⲉⲩⲣⲱⲧⲉⲃ ⲇⲉ ⲟⲩⲟϩ ⲉⲩⲟⲩⲱⲙ ⲡⲉϫⲁϥ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ϫⲉ ⳿ⲁⲙⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲟⲩⲁⲓ
    ⳿ⲉⲃⲟⲗϧⲉⲛ ⲑⲏⲛⲟⲩ ⲡⲉⲑⲛⲁⲧⲏⲓⲧ ϧⲁ ⲛⲏⲉⲑⲟⲩⲱⲙ ⲛⲉⲙⲏⲓ.
  sri-sri: 'Ĩgʉ̃sã baa doaníripoe Jesús ĩgʉ̃sãrẽ ãrĩyupʉ: —Diayeta mʉsãrẽ werea. Sugʉ
    mʉsã watopemʉ yʉ merã baa doanígʉ̃ta yʉre wẽjẽdʉarãguere yʉre ĩmugʉkumi, ãrĩyupʉ.'
  nal-nal: Araan di izi vavangan la iban favanganang, Iesu xa piaat naako, “Ga vazei
    varatunaan nim, azaxai zinim kana ngutlis nia zin amun purua. Azaxai angkanaan
    ka vavangan faraxai wana nia.”
  kyq-kyq: 'Kɛn naaɗe jaay iŋg gɔtn kɔs ki baag kɔsɔ se, Isa ɗeekɗen ɔɔ: «ꞋBooyki
    bɛɛ, mꞋasen taaɗa: maakse ki se, debm iŋg ɔs kɔs te maam se ɓo utu am kutu.»'
  kwd-kwd: Ma alata gila keto, la Jisas ka fata 'ilo'oo, “Nga 'ola kwala'imori nau
    ku iiria famooru, te'e wane amooru te'e 'olonge'eni nau fana nga marimae agu.
    Te'e wane amooru ne'e keto fe'eninau na alata lo'oo.”
  ded-ded: Kensikema yaka netacma Yesungo yofi deec, “Foracngoc, ngenearunac mongngo
    ni ngaba yeneac mariu fainuude, yennoc nigoc yaka nede, imoc edengunuduae.”
  ewe-ewe: Esime wonɔ anyi ɖe kplɔ̃a ŋu nɔ nua ɖum la, Yesu gblɔ na nusrɔ̃lawo be,
    “Vavã mele egblɔm na mi be mia dometɔ ɖeka si le nu ɖum kplim fifia la adem asi.”
  nuy-nuy: Marri anubagu wurru-burri wurru-ngunu-nguni-rruj, marri bagu ana-marrya
    wurru-nguni. Marri na-Jesus ni-yamayn, “Ngana-magana anaani aniijgubulu. Aynjaabu-nyung
    nugurri-rruj, ngambani-minbumana ngaya. Yaaji ni-burraa naagi, ngurraanggarra-nguyii-rruj
    yaaji.” Dani-yung ni-yamaa.
  cop-BHC: ⲈⲨⲢⲞⲦⲈⲂ ⲆⲈ ⲞⲨⲞϨ ⲈⲨⲞⲨⲰⲘ ⲠⲈϪⲀϤ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ϪⲈ ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲞⲨⲀⲒ ⲈⲂⲞⲖ
    ϦⲈⲚⲐⲎⲚⲞⲨ ⲠⲈⲐⲚⲀⲦⲎ ⲒⲦ ϦⲀ ⲚⲎ ⲈⲐⲞⲨⲰⲘ ⲚⲈⲘⲎⲒ
  buk-buk: Ŋac sêndöc ti seŋ gêŋ sêmbo, ma Yisu sôm, “Yomandô aö wasôm têŋ mac, bu
    mac nem daŋ oc hoc aö asê. Ŋgac dau kwahic dec ndöc ma gêŋ gêŋ whiŋ aö.”
  pri-NT: 'Â rà tâaboo, â rà ija. Â é ina tàra wà Iésu pâ: «Go ina tàwà ê âjupâra
    pâ: Wà pwi jè ârapàarawà, âna ée mwa ipwa tûâ tôo—pwina jè gére ija naima ma wàé.»'
  zpq-NT: 'Na'' gosebi''e gosagüe'' xše''. Na'' šlac chesagüen'', Jesúsen'' gože''
    ḻegaque'': ―Da'' ḻi'' žia'' le''e, to le''e chagwle len neda'' txen, gwdele neda''
    ḻo'' na'' beṉe'' ca'' chesegue''e neda''.'
  por-TFT: 'Enquanto eles estavam sentados, jantando, Jesus disse: -Digo de verdade
    que um de vocês vai me entregar em mãos dos meus inimigos. Especificamente, é
    um de vocês que estão jantando comigo.'
  gwi-NT: Nijin ch'aga'aa giilk'ii gwiizhit Jesus jyaa gavahnyąą, “Łyaa nakhwaagwahaldak,
    dzaa nakhwatee ch'ihłee juu shaaneech'a'aa gwintł'ee shahahchyaa t'oonchy'aa.”
  gvn-gvn: Jana mayinga nukal-nukajin, Jesusangka yalaman, “Ngayu yurrangan manubajabuku
    balkal, yurra ngaykunji nukan-nukaji, nyubunyinja nganya mambarril maja-majanda.”
  nna-nna: Mayi ngananyikinyiyi, wurrarnajanaku Jesus-ju, “Yija nyungu muwarr wurrarnarninyurruku,
    nyurraja warajalu kurntanymajirrilu muwarr kangkulinyjanaku yatilarrangukarti,
    warliliminyiyi. Palinyjungarra kuwarri ngananya nganyjurrungu nyungungu.”
  nhy-NT: 'Nijkuak otlakuajtokaj ipan mesa, Jesús okinmilwij: ―Ipan melajka namechilwia,
    nik se de amejwan katlej nian nowan tlakuajtok, nechtemaktis (nechtemaktilis).'
  asm-FB: তাতে তেওঁলোকে যেতিয়া ভোজনৰ মেজত বহিল আৰু খাব ধৰিলে, তেতিয়া যীচুৱে ক’লে,
    “মই তোমালোকক সঁচাকৈ কওঁ, তোমালোকৰ মাজৰ এজনে অৰ্থাৎ মোৰ লগত ভোজন কৰা জনেই মোৰ বিশ্ৱাসঘাতক
    হব।”
  okv-okv: gaga ta arumbeto indie mitio Iesu na ke einge ena, “Na ke be erena, ungo
    namote tapa indie miteva embo vahai na na umbuto kitoho embo ta ingeni ta ikasuja”
    ainge Iesu na enu
  mxt-NT: 'Ta cuhva cha canyicú ra nu mesa cachachí ra, ra Jesús catyí ra: ―Cha ndicha
    catyí chi ndo vatyi noo nyoho cha chachí ndo chihin cunaxico tuhun ndo chii.'
  tzo-NT: 'C''alal te nacajtic ti mesa ive''ic, ti Jesuse hech laj yalbe: ―Melel ti
    c''usi chacalbeique, oy jun ti li'' jchi''inojtique, ja'' ti co''ol chijve''ucutic
    xchi''uque, ja'' chiyac''un entrecal ―xchi.'
  ind-AGS: 'Saat mereka duduk makan, Yesus berkata, “Aku berkata kepada kalian yang
    sebenarnya: salah satu dari kalian akan mengkhianati-Ku; orang yang makan dengan-Ku
    sekarang.”'
  omw-omw: mwiqi kyara nre variro tiqaro, Nte qianinra riaate. Nkyiqitairo mpovanto
    nramwutaahua suqaa ni qovarama kyaananrove, tiro.
  yrb-yrb: '@see-verse:MRK.014.017'
  maa-NT: 'K''e̱ nga títsa̱jnat''aà ími̱xa̱ nga nchikjèn, Jesús kitsò‑la̱: ―O̱kixi̱í
    xi xan‑nò, jñò, i̱í tíjnajiìn jngoò‑nò xi si̱ìnga̱tsja‑na̱ i̱t''aà ts''e̱ xi̱ta̱
    kondra̱‑na̱, jngoò xi ''a̱n tíkjèn‑ko̱‑na.'
  mcq-mcq: Pu ahuma ojuta hwene ꞌiruma ijiꞌi Jesu ijá ꞌiama Na ja nimaa nimaa ꞌwaravu
    ja ei pini Na nahamihuna Na huꞌúmo ꞌiruma inu ꞌiamana.
  sus-A: عٍ نُ نَ عٍ دّفٍقٍ تٍيبِلِ رَ تّمُي نَشّ، عِسَ نَشَ عَ مَسٍن، «ﭑ شَ نْندِ
    قَلَ وٌ بّ، وٌ تَن نَشٍيٍ نَ وٌ دّفٍقٍ ﭑ قّ مَ يِ كِ، مِشِ كٍرٍن نَ وٌ يَ مَ نَشَن
    قَقٍ ﭑ يَنقَدٍ.»
  jpn-1965: そして、みなが席に着いて、食事をしているとき、イエスは言われた。「まことに、あなたがたに告げます。あなたがたのうちのひとりで、わたしといっしょに食事をしている者が、わたしを裏切ります。」
  fra-SBL: 'Comme ils étaient assis et qu''ils mangeaient, Jésus dit : « Je vous le
    dis en toute certitude, l''un de vous me livrera, celui qui mange avec moi. »'
  yka-yka: Sasangde ningkoloˈ si lamisahan magkakan, paˈin si Isa si meˈ tindegnen,
    “Sabennal akahante kaˈam, niyaˈ dangan si kaˈam muddihan aku, saweˈku magtuhut
    mangan.”
  mle-mle: Kipaat ran kidaal, Jisas ata waad, “Mwiya maaj watuwadiygwurik. Gwura duw
    nak ginyir wunadiy mama nibak kwiykidadiwun. Di wunawa kipaat kinaad.”
  shp-NTPO: 'Jatian moa mesankoxon pii yakáxon, Jesussen jato yoia iki: —Ikonshamanra
    en mato yoiai, ja ebetan pii itina mato westíoratonra, ea jakonhai keská iikinbi
    ea jakonmaanoxiki —akin.'
  aom-aom: 'Rueromo ioho ijëꞌi Iesuro uëvadeje: Ave jöho na jö mae uëꞌiëꞌajëjo. Jemë
    ae gemuëro na bijönegarue aribövi jabesi övore bojëmiꞌanuëjo. Ëaho ja aviae naꞌo
    ie ijanuëjo.'
  geb-geb: Mbe mba phenan hegap, Zisas wo farasegi 12 thɨgi ŋaara gumgir kov, mbe
    mba pi kaa ga piigiap pi. Mbe pav, ana khaŋ mbe nzuai, “Gu guigira nde nzuai,
    nde khar na phorga pi thera na thuuŋ dorgɨv, na nzuav kama shɨrarga.”
  eng-WYCLIFFE: And whanne thei saten `at the mete, and eeten, Jhesus seide, Treuli
    Y seie to you, that oon of you that etith with me, schal bitray me.
  bsj-bsj: Fiya ci yim La te caka cari, Yecu yi ki “Bilenke ma yi koti kange cati
    wari kange meu an kanye.”
  cak-cak: 'Tok etz''uyul chuchi'' ri mesa y ja yeva'' chiri'', ri Jesús xu''ij chique:
    Kitzij nin-ij chive, chi jun chive rix ri yixva'' vave'' viq''uin xquijacho-e
    pa quik''a'' ri vinak, xcha''.'
  chf-NT: 'Jinq''uin ya''an tä mesajob tä c''uxnanba, aj Jesús u yälbijob ca''da:
    ―Totojtoj cälbenetla cache'' untu de anela que ya''an tä c''uxnan nämte'' t''oc
    no''on badaba u xe u yäq''ue''on tä c''äbä.'
  tlf-tlf: am ugaa kubip kutam kal ton-bom iman uyo un-bom-nilip e, Yesus iyo ilami
    okumop man imi bogobe-nala e, “Niyo dam weng bogobelan-temi kale, ninggil ipmi
    tinum maak niso unan-bulup beta tebe-nalata, nimkem daala nangkolan-temip o,”
    agela e,
  piu-2006: Nyinarraya waaḻa palula yunngu ngalkuṉangi. Yiitjulu tjananya watjaṉu,
    “Wangka ngaatjanyaya kulila! Wati kutju ngaangka nyinanyi. Paluru ankula mayutju
    tjuṯangka tjakultjunku, ngayunya tjana witintjaku.”
  poh-NT: 'Nok cꞌahchiꞌque̱b chic chi wiꞌc ar nah me̱xa, jeꞌ wili xikꞌor i Jesus queh
    take cablaj chi nahsil reꞌreꞌ: «Til coric nikꞌor, jenaj aweh hat-tak reꞌ cꞌahchiꞌca̱t
    tak chi wiꞌc wu̱cꞌ, naquirikꞌahsam pan quikꞌab take naquicansanic wi̱n, nqui xikꞌor
    queh.'
  tue-tue: 'Cʉ̃́ã yaaduiri, Jesús jĩĩyigʉ: —Yʉʉ ateré diamacʉ̃́rã jĩĩã: Mʉ́ã menamacʉ̃
    sĩcʉ̃ yʉʉmena yaaduigʉ yʉʉre ĩñatutirapʉre ticogʉdaqui, jĩĩyigʉ.'
  bjp-bjp: Aunbiing ri ienien la, Iesu ka tarah, “Tekentu kanaka ia fas gam, neng
    lo gam tom igii i ienien la turang, in ta ufu iau una liman foron tuui.”
  xon-xon: Baah bi ji na, le u bui bi, “M tuk nimi mbamɔn la, ni ponn ni ubaa ga kooh
    mi. Nimi bi bi ji m chee na ponn ni ubaa le ga ŋa kina.”
  tzo-ZNT: Ti cꞌalal cholol chveꞌic ta mexae ―Ta melel chacalbeic, oy junoxuc ti liꞌ
    tsobol chiveꞌotique chavaqꞌuicon entrucal ―xꞌutatic la.
  mpm-NT: 'Ti nu kanchuku da ka yee da staa nuu mesa un, ni kachi Jesús jiin da naa
    da: ―Jandaa na kachi ri ja ɨɨn roꞌo ja yee staa jiin ri jaꞌa, nakuaꞌa ruꞌu nuu
    chaa ka jito uꞌu ruꞌu ―kachi ya.'
  ots-NT: 'Cja̱ bi mi̱pjʉ pʉ jar mexa, bi mʉdi bi zijʉ. Bbʉ már tzijʉ, bi ma̱n car
    Jesús: ―Dí göhtjojʉ dár tzijʉ hua, pe i bbʉhquiguɛjʉ ca hnaa ca da döguigö.―'
  hoy-hoy: याग आंदुर कुर्तकु ऊमोर, रा यीशु चेलागोळ से अंदुन, “ना नीम से खरा अनतीन
    कि नीम दा टु ऊंद, जो नान सांगुळ ऊमेत्यान, आव नानी ध्वाका देल हुळसुसकु दुश्मनगोळ
    कय दा सौप्स कोंडान.”
  amo-amo: Na ikilino kutebule nli niimonle Yisa woro, “Kidegen mbelin minu, unit
    urum nan nya mine na adin nli nimonli ligowe ninme a ma lewi.
  pjt-pjt: Munuya taipulangka antangku para-ngarira arintaṟa ngalkuningi. Ka Jesulu
    wangkangu, “Tjukaṟurungkuṉa nyurala wangkanyi panya nyuralanguṟu kutjungku ngayunya
    tjanala nintilku ngayuku mirpaṉtju tjuṯangka. Wati nyanga paluṟu kuwari ngayula
    tjungungku ngalkuni.”
  cwe-cwe: Vawakalile woja, Yesu kalonga, “Nowalongela kweli, imwe vumwili, yoja hamwe
    na niye, kezamhinduka.”
  daa-NT: 'Wiktin taat ŋu tiyo, ŋa ɗiyiico aman : « Ka seener nu kaawaako, rakki minninko
    yaadu isine. Ŋaar kaak tiya iŋ nun-aŋ di. »'
  mlp-mlp: Lehim in banab didaq neqad osad Yesus bilam, Ya helmo ne gibilenaiq ham.
    Ne gilikmanib teq mat araq ya iwaqeq bab gibenab iqemdaq ham. Mat ya inaq araqib
    didaq neqauqta naqmo ham.
  ape-C: Douk hape hawok worigun tebol aria Jisas nakripam nakri, “Adur atin eik yakripep.
    Ipak anan douk mape mawok worigun iri ta niyabig eikim horim um eik aria amam
    ta husuwe huweshike aria hurawe hunak um he igok.”
  bgs-bgs: Róggun ágkan dan, igkagi si Jesus, na mà din, “Paminág yu ni kagin ku ákniyu.
    Duwán sábbad ákniyu na pammát kanak. Sikandin tô sábbad na ágkan duma kanak.”
  faa-faa: Ipu makata nenaka toa maiya amo, Yasumo someraka, “Nōmo reaki kakaro somerakaripo.
    Repo aporo hakása metamo anoyaki hakasa toke makata anena yiamo, repo hakása metamo
    ano parakehokosapo,” aísapo.
  kik-kik: Maikarĩte metha-inĩ makĩrĩa akĩmeera atĩrĩ, “Ngũmwĩra atĩrĩ na ma, ũmwe
    wanyu nĩekũngunyanĩra, ũmwe wa arĩa mararĩĩanĩra na niĩ.”
  cap-NT: 'C̈hjeri lujlcan Jesusaqui chiichic̈ha: —Weraral cjiwc̈ha, anc̈hucaquiztan
    tsjii wejttan lujlñiqui wejr tarazunaquic̈ha.'
  ksr-ksr: 'Kouma uma duŋnoŋ rama nene negi Jiisasnoŋ kokaeŋ iŋijoro, “Niinoŋ qaa
    hoŋa moŋ kokaeŋ iŋijowe mobu: Oŋoonoŋga moŋ niwo nene neŋ raji, iinoŋ mono memelolo
    meŋ nombaa.”'
  eng-TNT: 'And as they sate at borde and ate Iesus sayde: Verely I saye vnto you:
    that one of you shall betraye me which eateth with me.'
  sbs-sbs: Sina havavali kwi kere he tafule ni kulya, Jesu chati, “Chovuniti ni wamba
    kwenu, wumwina kwenu yo lya name.”
  sue-sue: Nukare arumuro nena ninoise itiwa amire Yesu meni ego senua awa, “Na ge
    me memeka nimorekare sane. Nisokare nana zo meni na kereniro iwora nana wanera
    potamunoya. Ema namore dai nena ninoya ami wamunoya.”
  fra-NCL: 'Pendant qu’ils étaient à table et mangeaient, Jésus dit : « Je vous le
    dis en vérité, un de vous me trahira ; celui qui mange avec moi ! »'
  bhg-bhg: Iji ainde awamane berari indari indero Yesu mi sisina, “Awara! Ge ro boroko
    imondemane tena, eiwa giwo! Imomane da (1) namonde daedo indari indeta, ami na
    kundo gitopo emboda ipada piata.”
  snn-NT: 'bëani, ba aonre ain bi''rani, bacuani coca quëa bi''rabi: —Mësacuani ganreba
    quëayë yë''ë. Mësacua jubë ba''iguëbi, yë''ë naconi te''e aonre ainguë ñu''iguëbi,
    ja''anguëbi yua yë''ëni ro coqueguë, yë''ëre yequëcuana preso insini senjoja''guë''bi,
    quëabi.'
  atb-NT: Yhangmoq gi, siboî má nghê mù, zô nyi bùm kô é u lé, Yesuq gi, "Ngò, nungmoq
    lé teng za taí kôlé, Ngò eq rahá zô nyi é bang nungmoq mâ é rayuq sû gi, Ngo lé
    ap pyám râ nghut lhê." ga taî ri.
  wro-wro: Wąli atją aŋgauwoneri, mindjąl kadjuŋiri, Jesu kundjuŋu, Nidji kuŋenuriri,
    iḁruŋ njiri nąnja tjiriwin pitja mewara.
  cek-AK: Nihcae anghnut o moe, buh caak o naah, Jesu mah, Loktang kang thuih o, kai
    hoi buh nawnto kacaa, nangcae thung ih kami maeto mah, kai angphat taak tih, tiah
    a naa.
  bkd-bkd: Su kamulu pa sidan tagkaen inikagiyan sidan hi Jesus hu “Laus gayed sa
    ag-ikagiyen ku inyu ha sa sabuwa inyu iman ha nakigsalu kanak iyan maglimbung
    kanak.”
  ctu-76: 'Che'' ñac chʌncolob ti we''el ya'' ti mesa, ti queji i yʌle'' Jesús: Melel
    mic subeñetla, an juntiquil wʌ'' bʌ chʌncol ti we''el quic''ot mi quejel i yʌc''on
    ti cʌchol. Che'' ti yʌlʌ Jesús.'
  lac-NT: 'Caj curajob tu janʌnob yejer Jesús ich u pojche''ir yo''och. Cu janʌn Jesús
    caj ya''araj: ―Jach taj quin wa''aric techex. Yʌn turiri'' ich techex, a docejo'',
    a mac a p''eri'' ic janʌnex, a cu bin u mucu c''ubiquene''.'
  xla-xla: Yia꞉ edla daya dempopa꞉mama Yesuta yia꞉ watle epo atlaiyo, “Na꞉ ikadepe
    koko wua꞉ watle atlema. Wua꞉ dulu dla oplami hale na꞉ mate daya dempolatapo na꞉ye
    opahale do tama dla homellepe,” diyo.
  xav-NT: 'Tawamhã sai ma, si''ubumroi ré, ma tô Zezusi hã tãma waihu''u sirõmo za''ra,
    ãne: — Tô sena, wa aima waihu''u sirõmo za''ra wa''wa. A norĩ wa''wa hã ĩ̱siré
    asaihuri aba nherẽ, misire te za dama ĩ̱''maihâiba nhomri ''wa.'
  cuk-cuk: 'Mese-naba mas-gunsimargu, Jesús sogded: —Napira an bemarga soged, bemar-wargwen-anba-mas-gunsiidi,
    darba an-ukoed.'
  tbf-tbf: Sien gi tate nga mogos viririsie mi tsur ngongou nge ngou, a nga pevien,
    “O oeng tuktuk senga, ka mei senga ese ta ngou meie iou ta roev terie iou simi
    matakorot.”
  uig-CYR: 'Улар дәстиханда олтирип ғизаланғанда Әйса: — Мән силәргә бәрһәқ шуни ейтип
    қояйки, араңлардики бирәйлән, мән билән биллә ғизалиниватқан бириси маңа сатқунлуқ
    қилиду, — деди.'
  ikw-NT: Nga be dazịri ẹli neeri wiri, Jizọsi kaa, “N'ezi me kanụ anụ, otu badnụ
    n'esilawụru anụ, bụ nye me nụ a neerikọ wiri, jeere m.”
  khs-khs: 'Iyewi ma:na: na:sela: tepolowemi ka:la:lopela:ne ikila emiwa, Yesuyewi
    selese, “Neyewi kima heneye selakeye. Kiyewi sena semetei nowamoke Newanapulu
    semetei ma:na: nakemi, kiyawa semetei nowamoke Newa sihelelepesakeye,” au seyakeye.'
  dwr-ENT: ኡንቱንቱ ኡቲዴ ሳምፓፔ ቁማ ሚሺን፥ ዬሱሲ ኡንቱንታ፥ «ታኒ ሂንቴንቶ ቱሙዋ ኦዳይ፤ ሂንቴንቱፔ ኢቱ ታናና ሚያዌ፥
    ታና ኣዴ ኢማናዋ» ያጌዳ።
  pma-pma: Ka navong amul akanian ruai, Iesu viteni min keil vit, “Anatin eli naviteni
    min kami, tai en kami koa mul kanian ral minau ekok, kei varei hemae lat inau
    niha en hen meatin tatisa keil.”
  atd-NT: Pogkokoon dan, nigkagi si Hisus to “Ignangon ku kaniu to duon sagboka kaniu
    kai no igpanabod a rin, sagboka kaniu no duma ta to ogkoon kai kuntoon.”
  tel-2017: వారంతా బల్ల దగ్గర కూర్చుని భోజనం చేస్తుండగా యేసు, “మీతో కచ్చితంగా చెప్పేదేమంటే,
    నాతో కలిసి భోజనం చేస్తూ ఉన్న మీలో ఒకడు నన్ను అప్పగిస్తాడు” అన్నాడు.
  hat-BSA: 'Pandan yo te chita a tab e t ap manje, Jésus te di: “Anverite, Mwen di
    nou ke youn nan nou va trayi Mwen; li menm k ap manje avè M.”'
  bxh-bxh: Yesu iyen, E falibamiu mate sai esega ganahewamiu yai, haba agu ya wewe.
    Dogana maꞌeda te kalakalahe.
  top-NT: 'Hua̱k tatahuilako̱lh tahua̱yán. Acxni lihua ixtahua̱yama̱na Jesús ca̱huánilh:
    ―Xli̱ca̱na cca̱huaniyá̱n, cha̱tum la̱ta mili̱hua̱kcán tí quila̱ta̱hua̱yama̱náu
    ama quimacama̱stá ixmacancán quienemigos.'
  msk-msk: Yapagsaro si Jesus komaan sang samporo aw dowa na inindo naan sang iyambong
    nilan nang pista na Paglabay, yagalaong si Jesus, “Pagalaong ko kamayo na aon
    isa kamayo na matabang sang yapagkontara kanak antak ako dakupun nilan.”
  gyr-NT: 'Iyavei ocaruse ité mesave yuvɨnoi, güemimbohe upe aipo ehi: —Supi eté aipo
    ahe pẽu: ñepei pe pãhu pendar yande pɨri ocaru vahe che mondora che amotarẽhɨmbar
    upe —ehi.'
  kmh-kmh: tap ñimbyiŋg aŋgak, “Nimbip niŋind yimb aspiyn. Bi chin yip tap jimñiy
    ñimbsipun biy, bap yip pikayaŋ aŋgiy mimuŋg giniŋgamb aŋgak.”
  ukr-ONPU: 'А як вони сиділи за столом та їли, Ісус сказав: ―Істинно кажу вам: один
    із вас, хто їсть зі Мною, зрадить Мене.'
  emi-emi: Laghe tiuaala tani namanama, me Iesu ghe uela etaira va, “Aghaaulia ngakoronna
    etaimim va kateva etaimim aue etaueghi lao ta nimaira tau ngai ssateeghi etoa.
    Taumattu ngateva ia oia ange namanama teeieghi.”
  zpv-NT: 'ya loh riiyahw raꞌ ba rahbi Jesuhs loh raꞌ ba: ―Guchiin nin rñiꞌn loh tu,
    tuhbi gahca tu ziga cayahwnee tu naꞌh riiꞌ zutooꞌ naꞌh.'
  gux-gux: 'Ban den kaa u sajekaanu kani yaa yogunu ki di Jesu den yedi ba: N waani
    yi imoamoani yi siiga yendo yua n di leni nni baa janbi nni ki teni ban cuo nni.'
  kos-kos: Ac ke elos fungyang in mongo, Jesus el fahk, “Pwayena nga fahk nu suwos,
    sie suwos ac tukakinyuyak — aok, siena su wiyu mongo.”
  ibo-ibo: Mgbe ha nọ na-eri nri, Jisọs gwara ha sị, “Nʼezie agwa m unu, otu onye
    nʼime unu ga-arara m nye. E, otu onye so m ugbu a na-eri nri!”
  yml-yml: '@see-verse:MRK.014.017'
  ory-ory: ସେମାନେ ବସି ଭୋଜନ କରୁଥିବା ସମୟରେ ଯୀଶୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହୁଅଛି,
    ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ, ଯେ କି ମୋʼ ସାଙ୍ଗରେ ଭୋଜନ କରୁଅଛି, ସେ ମୋତେ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ
    କରିବ।”
  bzj-bzj: Wail dehn mi deh rong di taybl di eet, Jeezas seh, “Ah di tel unu di chroot,
    wan a unu wahn sel mi owt, ahn da wan a unu weh deh rait ya di eet lang wid mi.”
  wmt-wmt: Yangka palu kirrarnungurni ngarnani, wali Jesusju manyanangu marni, “Layingujal
    paja pirtinyikarrku pungupurru minyayirlajangkarlu ngarnujangkarlu.”
  chk-chk: Lupwen ar mot ngeni chepel o mongö, Jesus a apasa, “Enlet, üpwe ürenikemi,
    eman me leimi epwe afangamäei, eman mi etiei le mongö.”
  ssd-ssd: 'Ka taŋge nane isukusmba minmba Yesus nu sakina: Ye siŋka satiŋgamŋgit.
    Tane ŋgamukŋge ande ye ndoŋ isukusit te nu ye tuku kupet minit ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ e cꞌo chwa ri mexa, e riꞌ quewaꞌic, ri Jesús xubiꞌij: —Pakatzij
    wi cambiꞌij chiwe: Jun chiwe wa ix cꞌo wara wucꞌ pa waꞌim, e cacꞌayin we —xchaꞌ.'
  rop-rop: en deibin abum det sapa na, en Jisas bin dalim olabat, “Ai dalim yumob.
    Wanbala men iya langa yumob garra hendimoba mi langa detlot pipul hu wandi kilim
    mi ded. Det sambodi im iya na dagadagat daga garram mi.”
  mee-mee: Ba ka ineke tattara ka bongapaikalangarea kerea ta kaning nga pala, na
    i ke role kerea roma, “Iau nga role kamiau ka kaomannmannangana roma, te e nge
    miau ke la ulongo iau nga reke la baingasoali iau kamareame—ka i a te e nge miau
    raka kaninni kala nge iau.”
  mwf-2018: Bere nhini thangunu ngarra peneme-re mi pirrinemurrkthaneme-ka ngarra
    nanhthi table, Jesus-ka murrinh warda mampirruneme, “Nga peneme. Kanhi-ka murrinh
    thathpirr-wa manarrunemenu-yu. Kardu nugarn numi kanhi da kem ngarra ngay mi dimmurrk,
    kardu paningipartnu-yu i manmanpinu kardu wiyenpun pangu pumangirtanu i pumangibertinu
    puru pangu warda wangu.”
  dif-dif: 'Ja tana kurlini ngamanani ja tajinani Jesus jatana wonti: „Morlalu ngani
    jurangu jatai, kulnujeli jurangundru, nulia ngakangunto tajila wapaia, ngana wontawontala
    nganai.“'
  gam-gam: Wo kwa no molmaka, une embe dji, na kandja kaima dje ye aundo, ye mor al
    ge una taimanta na ipo kundayem una mor al aunda.
  nou-nou: Edo ungo indari indero Iesu mi ungoda yei sisira, “Na ingoda yei eiawa
    sena embo da ingoda teda amimi na indiga sadira. Edo embo boroko einda nangae
    indari indise atira amimi adira.”
  mqb-NT: 'Tinen mə njahay a, ti pa way kutok, Yesu a ja, a wa: «Nen apan ni jak ikwen
    tə ɗiɗem a həna: Ɗowan a kərtek à wulen a kwanay inde, mənuko apan ɗi tar alay
    à tuwez jiga awan həna, i i ga upo ɗaf.»'
  ape-B: Douk hape hawak woligun tebol ali Jisas naklipam nakli, “Aduligu atugu yek
    yaklipepu. Ipak ananu douk nameitu mape mawak woligun uli eke nugilapu yekim biruamu
    yek ali amam eke huhwe huwechike ali hulawe hunak he igak.”
  grc-F35: Καὶ ἀνακειμένων αὐτῶν καὶ ἐσθιόντων, εἶπεν ὁ Ἰησοῦς, «Ἀμὴν λέγω ὑμῖν ὅτι
    εἷς ἐξ ὑμῶν παραδώσει με, ὁ ἐσθίων μετ᾿ ἐμοῦ.»
  cav-NT: 'Amena mesaju araarayara tuna Jesúsra jadya acuare: —Peadyara micuanara
    ique ujeu baqui cuana queja inamereya, peadya eatsehue araarayara, —jadya tujatu
    ecana acuare.'
  kgp-NT: 'Ag jẽg mũ jãvo Jesus tóg ag mỹ: “ãjag kãki ũ tóg inh vatánh tá inh kato
    vãsãnsãn mũ ag mỹ inh ven ke mũ,” he mũ. “Inh mré jẽg mũ ũ vẽ, ki hã sóg tó mũ,”
    he tóg.'
  bvd-bvd: Ma si kada kera dau 'ana fanga lae 'ada, sa Disas ka bae na 'urii, “Si
    doo mamana ku saea fuamolu 'e 'urii, tii waa 'amolu nia kai fale nau 'i 'abana
    malimae ki. Waa nai 'e fanga kwaimani gwana fai nau 'i seki.”
  ukr-1871: 'І, як сидїли вони за столом та їли, рече Ісус: Істино глаголю вам: Що
    один з вас зрадить мене, котрий їсть зо мною.'
  apz-apz: Hofɨko epohumayopo wopayo nopemoꞌnowentɨfi nonontanɨngkofi Jisas ulɨmento,
    Hungkuno nehopi waselɨmonneꞌno yohono. Hwe fihwo nakwoꞌnji wopayo nalokuhwone
    sohwo kako mango sohwafe ahomo wohoꞌnanɨhumonte hweho.
  yon-yon: Kwane, yi kuu ane dibonib, yembed yedmoon, “Nembed yiib yaa ke anam yedmendaan
    kei, yiib kuyaom kuu karub maambed ne ambodanganeen, ye kuu ne yoom dibo anuub
    kui.” andoon.
  poi-NT: 'Jesɨc iganam sɨ́p iwícyaj, nɨmpa jém Jesús: —Nu̱ma mannɨ́máypa, tu̱m de
    mimicht́am, jém aŋwaganawícpaap, aŋcɨɨjuŋcotpa jém ánenemigo icɨɨjo̱m.'
  dhg-dhg: Ga banha dhanal ŋarran ŋatham guwaman, bala nhan Djesum garruwanan bitjanan,
    “Gulitj yana ŋaya ŋarru dhaŋum nhumaliŋgu rakaram. Dhaŋu gayꞌ djinalaŋa malaŋa
    ŋatha ŋalma ŋarra dhaŋu guwaman rrambaŋi, waŋganyma yolŋu ŋarru nyäku mulkuruyin,”
    bitjan.
  wuv-wuv: Ro'aa gutafapalagi a'a fei tawa, ina ware, “A warefa'uai a'a hamu'odu ba
    hemea hamu'ou i aloau, hemea fi hanana a'au.”
  quf-NT: 'Chaymanta misapi tasha mikuyarnaqa, Jesusqa niran paykunataqa: —Chiqaptami
    nishaykillapa: Qamkunamanta uknikillapa pullay mikuqmi kuntraykunaman qukumayanqa
    nir.'
  yuw-yuw: nacno nocnoc abamdec omoc itmuya Yesuho inogoc, “Nocho boinno sinom kantiwa,
    sonthon bonip sonidecma amna tungu auho ongga noc ayamnaihon oburodec siantac.
    Amna woroc yu nonot ngocin nacno nongga itac.”
  mph-mph: Malany tuka apulangung akutju, la Jesus iminy pu, “Yarakap ja arrarrkpi
    karrata rtil walij ngapi kayirrk karrpani rtil, malany yanat awayirtiki arrarrkpi
    pata kangkumiyarma ngantanawun ngapi.”
  hus-NT-1971: 'Tam ti quetelits ti c’apul ba’ an mexa, a Jesús in ucha’chic: ―Lej
    chubax tu uchalchic abal jun axi lajuj tsab c’al tata’chic ax it junax c’apul
    c’al nana’ ne’ets tiquin tsinat bina’ tin c’ubac u tomolnaxilchic.'
  med-med: Rʉng nimbʉ nok moⱡina, Jisas ndi, nimba mel, “Enim ik kupa ei kundʉp nʉnt.
    Enim wu kʉⱡ nga ti ndi, na ring nimba rʉk moⱡmba. Rʉk moⱡmba wu ei, na kʉn rʉng
    tenda ila nonumbʉⱡ,” nitim.
  bch-bch: Gid timamado ga tianean, be ikeo pagid bedane, “Nakeo tautaunga pagimi,
    eaba ede ngan gimi ga idol gau pagid ag isat bagedeai. Nakeo ngan eaba ede ianean
    toman ngan gau.”
  cco-NT: 'Jo̱ lajeeˇ mɨ˜ nɨneáaiñˊ fɨˊ ꞌnɨꞌˋ mes˜ e nɨnaaiñˋ gøꞌrˊ, lalab cajíngꞌˉ
    Jesús casɨ́ꞌˉreiñꞌ do: —Dseángꞌˉ e jáꞌˉ e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e jaangˋ lajeeˇ laꞌóꞌˋ
    ꞌnʉ́ꞌˋ i̱ neáangˊ gøꞌˊ có̱o̱ꞌ˜ jnea˜ lana, íbˋ i̱ nijángꞌˋ jnea˜ fɨˊ jaguóˋ dseaˋ
    i̱ ꞌníꞌˋ níiˉ quiéˉe.'
  deu-1951: 'Und als sie zu Tische saßen und aßen, sprach Jesus: Wahrlich, ich sage
    euch: Einer von euch, der mit mir ißt, wird mich verraten!'
  alq-ALGNT: 'Meg8adj e 8akanabi8adj 8isini8aganikag e taji 8isini8adj, Jesos ki ikido:
    “Teb8e ki8idamonom, pejig oo e tacieg niga mamijimig, pejig ka taji 8idji 8isinimijidj.”'
  ixl-NNT: 'As xonebꞌ veꞌt Aak tukꞌ chajnaj vatz u meexhaeꞌ. As tul nikat itxꞌaꞌn
    Aak tukꞌ chajnaj, as ech tal veꞌt Aak ileꞌ: —Jik chit tuk val sete, tan at umaꞌl
    ex netxꞌaꞌn sunkꞌatz, uvaꞌ tuk aqꞌon ok in tiqꞌabꞌ unqꞌa iqꞌesal unqꞌa tenameꞌ,—
    tiꞌk Aak.'
  boa-NT: 'Aanéhjáa tsúúca imájchótsihvu neebe diityéke: —Ɨ́mɨáánetúré ámúhakye o
    néé íjcyaabe tsaapi ámúhadítyú óhdivu méénútsóiíbye.'
  etr-etr: Maalahilä ili molö naha sefolalea Yesuea sähalea, Na dilima dofä gelola
    sähago. Dili sebegogi afädëa ne hololömolömelë. Dolö amoda nebalä molö naha saleala
    säi.
  quh-NT: 'Tiyacuspa miqhushajtincutaj Jesús nerka: —Chekata niyquichej: Kancunamanta
    ujniyquichej nokawan miqhojmin jaywaycuwanka, —nispa.'
  kwi-kwi: 'Uspa misharɨkin kuamtuasmin, Jesúsne usparuza kaiznara: —Watcha kiznamtus.
    Mazane, apa nakasa kumtumikane, nawa kwail awara chɨhkanazi, nawa pizanapa, kiznara.'
  agm-agm: Aihɨ kiya ganɨhomɨhinɨ nausanɨwɨ yaataatɨ bindawaawɨ nandapa taawɨ nanawaawɨ
    Jisaasiho komɨ otɨpɨpatɨhiyai saundataase. “Nɨnɨ akɨtɨnɨhɨ sangisɨ sandɨ kasatataato.
    Sahɨ kɨmiyaatamɨ otɨhatɨhapɨ wo nisɨ tiworɨhoŋimatɨpɨ nɨngisɨ isɨhiya nɨwɨtaatɨwɨhiya
    tiworisaamɨ ikwɨraatɨhɨnɨmaitaise. Wanɨ kɨmbɨhɨ ganɨmoaasɨnɨ nandapa maasɨ nɨngisatɨ
    maasɨ supwɨhandɨ waapohoaatɨhɨ bɨretɨhandɨ tɨmandaatɨ nainjɨmopɨto,” undataase.
  ubr-ubr: Osi kemai simairirin bayu si’yam ato Iesu iyau, “Yau awurem dura bag omi
    orot tani on arimon Yau inkaseiriu—omi orot tani Yau mat bayu tam on.”
  tsw-NT: Ele a̱tsuma̱ a alya e ilyalya, a̱vu u damma, “Amayun a ɗa maa dansaa ɗu,
    a̱tsuma̱ a̱ ɗu vuma ta̱ ta wina mu, waru za na tsaa lyuwusa uba̱ta̱ u ta̱ u ɗa.”
  cax-NT: 'Atümoma. Basoma. Isiu niyacarrüma nanti Jesús ümoma: —Ñemanauncurratoe
    sucanañü aume: Anati taman abuturuqui aipiaventecanatiñü caüma.'
  aia-aia: '@see-verse:MRK.014.017'
  srp-1865: 'I kad sjeðahu za trpezom i jeðahu reèe Isus: zaista vam kažem: jedan
    od vas, koji jede sa mnom, izdaæe me.'
  agt-agt: A tekid para la nagkakan a naguhohug i Hesus tekid. “Kakurugan ta takday
    tekamuy ya mangitalaba sangaw teyak,” kunna tekid.
  lug-lug: Bwe baali batudde nga balya, Yesu n’abagamba nti, “Ddala ddala mbagamba
    nti omu ku mmwe alya nange anandyamu olukwe.”
  yby-yby: Nemoya wehe loko lo libituyo, elilo. Lemo muki maya le nupa oko minoko
    nodenesa nonudawokutiya we makolimo nemodaya mimi ekolaiye.
  heb-heb: ויסבו ויאכלו ויאמר ישוע אמן אמר אני לכם אחד מכם האכל אתי ימסרני׃
  mpp-mpp: Hike sulumelu nosing nongiyelu Yesudi yanguc miwec, “Foinac, ngengelacni
    monicti na ngaba yengele molewa locnudaicte, ye hocne naholec nosing nogac, yogo
    noine edocngebagabac.”
  apb-apb: Na maholo kire ko ngeu oto, a Jisas ko si te'uri, “No ko unue oto to'ohuu
    huni'omu uri nga iini hikemiu nge ko ngeu pe'ieu oto molana kei pweloau.”
  san-TEL: సర్వ్వేషు భోజనాయ ప్రోపవిష్టేషు స తానుదితవాన్ యుష్మానహం యథార్థం వ్యాహరామి,
    అత్ర యుష్మాకమేకో జనో యో మయా సహ భుంక్తే మాం పరకేరేషు సమర్పయిష్యతే|
  ben-IRV: তাঁরা বসে ভোজন করছেন, সেই দিনে যীশু বললেন, “আমি তোমাদের সত্যি বলছি, তোমাদের
    মধ্যে এক জন আমার সঙ্গে বিশ্বাসঘাতকতা করবে। সে আমার সঙ্গে ভোজন করছে।”
  ntu-ntu: X mzli kc tzmulzpe-ngrdr mz tebol, rpibz Jiszs kx, “Napi-angidrbo bamu
    kx kzdq nimu esz' sa na-amwabzle ninge mz enqmi rngeng. Kzdq nimu kang tqmu-lxblrku
    mzli ka.”
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਬੈਠੇ ਖਾਂਦੇ ਸਨ ਤਦ ਯਿਸੂ ਨੇ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਜੋ ਤੁਹਾਡੇ
    ਵਿੱਚੋਂ ਇੱਕ ਜੋ ਮੇਰੇ ਨਾਲ ਖਾਂਦਾ ਹੈ ਮੈਨੂੰ ਫੜਵਾਏਗਾ।
  gvc-gvc: 'Tí wʉhʉpʉ ti sʉri baharo, tina mehne mesapʉ chʉro Jesu tinare õ sehe ni
    yahuha: —Potocã niita nija mʉsare. Cʉ̃iro mʉsa mehne macariro yʉhʉ mehne chʉrirota
    yʉhʉre ñʉ tuhtiinare ñonohca yʉhʉre —ni yahuha Jesu tinare.'
  mwp-mwp: Ayguda dhadhal nuy kedha mulaydhin nungu toewalob niyay kazipa, ‘In bangal
