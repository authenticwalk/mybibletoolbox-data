  cbv-cbv: 'Páant ĩ jeémát pónih, Jesús queétdih nin pah ãt niijíp wʉt jĩ: —Yeebdíh
    yoobópdih wã naóhna caá. Weemdíh eníhcannitdih dʉó wáini pínah ñi cãtíh ã jʉmna
    caá. Caánboó wãjeéh jeémpni caá, ãt niijíp wʉt jĩ.'
  taw-taw: besɨgɨl tap ñɨbɨlɨg agak, Nɨbop nɨŋɨd yɨbɨl agebin agak. Bɨ chɨn ayɨp tap
