  kyg-kyg: Hiꞌyalamuteꞌmo maiꞌneꞌa neꞌyaꞌmo neꞌneꞌapaeꞌmo Yesuꞌa, alagi lama gemo
    lapa nepauve, huno, lapakaepatiꞌmo mago vekamo nagaeꞌeꞌmo magokepi maiꞌneno neꞌyaꞌmo
    neꞌneya vekamoꞌa kame vayaꞌaina navaleno apamigiye, huno hapa paiꞌniye.
  kmk-kmk: Utdit madama da un mangan kanan Jesus un, “Tuttuwa tun ibagak kan dikayu
    un osa kan dikayu’n kaubung ku ud mangituyuk kan sakon.”
  cao-NT: 'Jatsi ja oriquicano tsi quiha Jesu chaniniquë: —Mato parayamaquia ra. Jodioba
