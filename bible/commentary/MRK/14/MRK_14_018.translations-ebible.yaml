  san-TIB: སཪྻྭེཥུ བྷོཛནཱཡ པྲོཔཝིཥྚེཥུ ས ཏཱནུདིཏཝཱན྄ ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝྱཱཧརཱམི, ཨཏྲ
