    yang sedang makan bersama-Ku.”
  cjo-NT: 'Ijeekaeyapaakini, rowaeyapaakani, ikantziri Jesoshi: —Kyaaryootaki iroka
    nokamantemiri. Apaani akiyotanari iroñaaka rirotaki aakaantenani paata.'
  nsn-nsn: Doh gitie ra ein tabila pesin, kare kula Iesu pare, “Inggo u hire tun toro
    man, a tang sioko tamiuoumene rung ein tagu totoguo e turung tangana totoguo tasir
    uelmatan.”
  san-DEV: सर्व्वेषु भोजनाय प्रोपविष्टेषु स तानुदितवान् युष्मानहं यथार्थं व्याहरामि,
    अत्र युष्माकमेको जनो यो मया सह भुंक्ते मां परकेरेषु समर्पयिष्यते।
  tna-NT: 'Ediadiatani cama, Jesús ja quisatana huecuana uja: —Ene putsu, yama micuana
    equisainia, micuana duju su piada ja ema emenajatiata sacerdote cuana peje su.
    Tueda da ema neje upia ediadiani jiahue quita.'
  lid-lid: Eme oro an ndra andri aimon nyamon badeh, Jises asehek i toro i buku doh,
    “Jo tiye sahou handru ewek tado, iy ari ereu bolo ado kede-eh kameh atehei jo
    i mine iri lau ndra-in, iy ala aimon nyamon hawek en.”
  wim-wim: Than table.ang nyiinin aꞌ may mungkin. Than mayan yippak mungk-mungkin-a,
    nil Jesus.an thaw thant, “Ngay niiyant kan-kanam thaw-thawang; nil pam thonam-a,
