  gmv-GGM: Issti madan dishin ta intess tummu gays inte gidoppe issay izikka tanara
    issippe mizaysi tana athi immana” gidees.
  ssg-ssg: Ti lato angiang, Jises hone lato, “Nga kakane hawane amuto, tel ti amuto
