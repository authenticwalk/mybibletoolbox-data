    sato onusiya ape, ereti ano wafei se ti tawesirowawe, au heseyei lu owane ma'e
    henetirowa. Meni ape nomo ponei sato ene asiya.” [Sng 41:9]
  myy-myy: 'Ĩna baroca ado bajiro gotiyijʉ Jesús ĩnare: —Riti mʉare gotia yʉ. Mani
    wato sĩgʉ̃ ñami yʉ rãca bagʉ. Yʉre ñiajaro yirocʉ gãjerãre gotigʉ yiguĩji ĩ, yiyijʉ
    Jesús ĩnare.'
  trc-NT: 'Dan me se yáán nij soꞌ rihaan mesá, chá nij soꞌ chraa, ne̱ cataj Jesucristó
    rihaan nij soꞌ a: ―Ya̱ ya̱ cata̱j xnaꞌanj ꞌu̱nj rihaan soj cuano̱ se vaa yoꞌo̱
    tuviꞌ nij soj me síí ta̱cuachén manj rihaan nij síí ta̱j riꞌyunj manj, ne̱ síí
    chá chraa ga̱ ꞌu̱nj cuano̱ me síí quiꞌya̱j da̱nj ei ―taj Jesucristó a.'
  cut-NT: 'Cuahn che a vate ye reh ye nduco vih na̱n mesa ne, ra̱hn Dihvo vo ri ye
    ihyan: ―Cua̱co rá̱hn rí nchuhn te a̱ma cha ne che reh ne da̱ma nducó ne, ndihcue
    ndeh ne u.'
  bel-bel: 'І калі яны ўзьляжалі і елі, Ісус сказаў: праўду кажу вам, адзін з вас,
    які есьць са Мною, выдасьць Мяне.'
  zlm-KSZI: Sedang mereka duduk menikmati jamuan, Isa berkata, ‘Sesungguhnya, Aku
    berkata kepadamu, seorang daripada kamu yang makan bersama-Ku akan mengkhianati-Ku.’
  gdr-gdr: Ɨ ton ket owou ongonjeni kasa wa tuwonj, ɨ ton omnɨkto ɨ dɨde ket diyam
    auto. Onggɨt diyam awowɨnd, Yesu amninonj da, “Kon ɨmɨnjog wen tamninyɨn da wa
    wɨngɨrɨnd yɨpat yete re Kon kɨma diyam au, tontemb Ken tɨb nii dor.”
  vmy-NT: 'ꞌBa yejerañu kionga inyakjentꞌa yamixo, Jesús kitsu: —ꞌBa fa xinkixi_nuu̱
    nga jngu ñu jun xi ñatjen tikjenkona̱, kui= xi singantsjana̱.'
  cmn-FEB: 在用餐的过程中，耶稣说：“告诉你们实话，你们中间有一个人要出卖我。”
  gmv-RNT: Isti maaddan dishin “Ta intes tumu gays; inte giddofe issoy izikka tanara
    issife mizayssi tana aaththi immana” gides.
  ncl-NT: 'Cataloaya nepa capa lacuajtataloaya, Jesús quinmilic: —Neli annimitzilía,
    se ca amhuanten hual ca nehual lacuajtica, yihual yahui nechtemaca ca yehuanten
    hual yalo nechmictilo.'
  wed-wed: Taui au kepakepa i amam ma Iesu i riwa, “Anina a ririwemi. Taumi tagogi
    ina vibenabenameu; tagogi weka maiteni amam.”
  sua-sua: Ngat korosang he khivuo kmemik, to e Yesus thera havaeng ngar te, “Kua
    mien ngang nguk te, langto mnam muk ruk mut kaemik kar dok tete nera hortgi mang
    dok.”
  klt-klt: Kulá rám sungngi nangga áturáng wahára ku Jesu yá yánuk, “No pálipuk hánám
    ing sánin, káman nahára sungngi nangga átamán orek náni háranan káman dá ku nák
    neháng káyam ket yáni hára tin ket nehineráng.”
  are-are: Etna marna ilkurlanamangantama, Jesuala kurtungurla etnanha ilaka, “Atha
    rrangkarranha nhanha nthurrpa ilama. Rrakangkarranga nyinta, erala lyarta nukalela
    marna ilkuma, era yinganha leltjaka lanthitjina.”
  gai-gai: Na mina amna reacna taupca mbiraca ambri mbuŋa Iesusa gaindopatna, “Aku
    nemo gidik ŋgoinna aindopnande, nena rɨkna ramoot ianna aukmo, aukna puŋnaŋgepta
    para tɨknandet. Na mandeaca ma aukap maambreke.”
  qvm-NT: 'Tsauraga micurcaycashgancho Jesús caynog nergan: “Gamcunapita jucniquimi
    conträcunapa maquinman entregamangapag.”'
  chz-NTPS: 'Maˊ gaꜙllaꜙnääyꜗ jeeˊ ja̱ˉ gaꜙta̱a̱yhˋ kuyhˉ maꜙnʉʉꜙ. Taˊko̱ˉji̱i̱hˈ
    jmeeyꜙ maꜙnʉʉꜙ, gaꜙjähꜘ Jesús: —Maꜙraꜙ juˈdsooꜘ jwë̱ë̱hn˜ hnähꜘ, ja̱a̱ˉ jeeˊ läꜙjë̱ë̱ꜙ
    hi̱ˉ kuhˉ kya̱a̱hˊ jnäꜘ ngëëyꜗ jnäꜘ.'
  kmu-kmu: Mopale emaineꞋya kavela nenageno YisasiꞋa mage huno hie “Tamage huꞋna tamahanepauve
    nagaiꞋenema kaveꞋma nenaya anagaꞋmogatama tamakaipiti kesi nahaesaya yatela nago
    kanomoꞋa vaineꞋaye.” huno hie.
  ood-NT: Sh hab haha wabsh kaij g Jesus, “M ant wo si shel em‑ahgi mat oi am hab
    wo e juh mamt hema wo ni‑gagda ahpim mam ab si ni‑wecho e mashcham.”
  lbm-lbm: जब हि बैठ क जेवन कर रह्यो होतो, त यीशु न कह्यो, “मय तुम सी सच कहू हय कि
    तुम म सी एक, जो मोरो संग जेवन कर रह्यो हय, मोख बैरियों को हाथ म सौंप देयेंन।”
  ncj-NT: 'Ihcuac omotlalihque tlacuahque, Jesús oquiniluiloc: ―Ic nele namechiluiya,
    seya de namehhuanten aquin nohuan tlacuas, yeh in aquin nechtemactis.'
  yuj-yuj: 'Aeaka am fárákap fépérrá tankáprá maok, Jisaso sérrá, “Ono te yumwan waeman
    kare kar sénampon: Yumo ou mekamp arop ankárankamp onan yopor aropamp yaek pap
    naerámpon.”'
  kto-kto: Man maionama bo luaga ga man parakmeng, pa maulo Iesu, “Mirulor migat,
    non migana kabirana mi leba toala na kilalap ma inamaniap mila nekaromela ga turuo.
    Irie migana la parakong ga turuo titot.”
  gmv-NT: ኢስቲ ማዳን ዲሺን “ታ ኢንቴስ ቱሙ ጋይስ፤ ኢንቴ ጊዶፌ ኢሶይ ኢዚካ ታናራ ኢሲፌ ሚዛይሲ ታና ኣꬂ ኢማና” ጊዴስ።
  por-BLT: 'Enquanto eles estavam sentados, comendo, Jesus disse: “Eu lhes digo que
    isto é verdade: um de vocês irá me trair; alguém que está comendo comigo agora.”'
  stp-NT: 'Miꞌ baꞌ bhaiꞌ ji chu juu mɨt. Baꞌ nam miꞌ daraat ka tu kuaꞌ, jup ja tɨtda:
    ―Tuꞌ sɨlhkam kɨꞌn jañ yaꞌ pu jam tɨɨdaꞌ, maadɨt aapiꞌm na pim yaꞌp tuꞌiiꞌ, maaxik
    jiñ kɨɨsaꞌ ja bui gu gɇꞌgɇrkam jum aaꞌndam nam boiñ bhɨichdhaꞌ.'
  mgc-mgc: Mati ëdïnnï wakonyo da tarabiza, Yësu iya zi zë henye, “Mayada zi ye, vïdï
    ma kölö tëmïye akasusu ma, mati ëdï wakonyo ma aba ne.”
  ame-NT: 'All anorrc̈henet all rrallmeʼchoset, Jesúsñapaʼ atet̃ otanet: —Poʼñoc̈hcaʼ
    notenes: Puesheñarrot̃es sa ñeñt̃eschaʼcaʼye nepomuerreʼ. Eʼñe puesheñarr ñeñt̃
    eʼñe parro nerren ñeñt̃chaʼcaʼyeña nepomuerreʼ.'
  mgh-2016: Ikatema vaari aya alhiaka yolhia, Yesu nkaahimia wiira, “Kinouhimeriani
    ikekhiaye wiira, mmoka inyu nolhia vamoka ni mii nookithumiha.”
  kvn-NT: 'Tegin Jesús aga e-chapingan-walambe-kakabogwadbak mes mas-kunpukwadgin,
    e-chapinganga chogal: —Imi an chunchunnad pemalga chogdo: imi pemal-walambe-kakabogwad-walgwen-anpak-mes-mas-kunpukwad
    ankin akpinnoniko.'
  gvf-gvf: Yal kobe amin dire komina nere milungure Yesu dungwa, “Kawen dirala piro,
    yal ta u alia milere komina na bole para nobinga, yalini na bale taal sinamua.”
  san-ISO: sarvvēṣu bhōjanāya prōpaviṣṭēṣu sa tānuditavān yuṣmānahaṁ yathārthaṁ vyāharāmi,
    atra yuṣmākamēkō janō yō mayā saha bhuṁktē māṁ parakērēṣu samarpayiṣyatē|
  deu-ELBBK: 'Und während sie zu Tisch lagen und aßen, sprach Jesus: Wahrlich, ich
    sage euch: Einer von euch wird mich überliefern, der, der mit mir isst.'
  mcb-NT: 'Iroro yogonkeigapaakara ipitaigapaake mesaku isekataigakara. Impo irirori
    ikantaigiri: —Maika nonkamantasanoigakempi, paniro viroegi sekatimoigakenarira
    maika iragakagantakena.'
  yle-yle: Dini ghi n꞉ii ngê dnye kmaapî, Yesu ngê yepê, Ndê kópu nmye ngmên꞉aa tpapê,
    yepê, k꞉omo tpile nipi nmo kmaapî té, ngmênê nmyi vy꞉o pini ngmê daa kêmakêma
    a kwódo ngê a wowo.
  swh-1850: Walipokuwa mezani wakila, Yesu alisema, “Kweli nawaambieni, mmoja wenu
    anayekula pamoja nami, atanisaliti.”
  ese-NT: 'Ojee ijjiaꞌijjia anijo Jesosa jama poanaje baꞌa: —Eꞌe jojo nei jiquiojo
    aniya oe epeejji nisho enijje ijjiaꞌijjia ani. Ohuaya onaya cuana eya iña meesahua
    cajeꞌyo equecuaꞌyojji.'
  jac-NT: 'Yet ayxaco Comam waꞌo sat meẍa yeb ebnaj iscuywom xin, yalni Comam: —Yin̈
    caw isyelal chiwalan teyet, haꞌ huneꞌ mac chinanicojan yul iskꞌab camical, ayco
    naj waꞌo coxol tiꞌ, ẍi Comam.'
  cak-CNT: 'Y tok rije'' e tz''uyul chic c''a apo ri pa mesa, y ye''ajin chic chi
    va''in, jari'' tok ri Jesús xubij chique ri rutijoxela'': Can kitzij c''a ninbij
    chive, chi c''o jun chive rix ri xtic''ayin-el vichin. Jun ri can niva'' viq''uin,
    jari'' xquijachon-el pa quik''a'' ri vinek, xcha'' ri Jesús.'
  zia-zia: Awong adungno nona mininasani mitiwa aune Yesu mene eyero sena, “Na ge
    memoko niye eno sane. Ninae-una zo mene na keregairo iwora waweng pugariniya.
    Emo na aune dema nona mininiya amimene yariniya.”
  mal-2015: 'അവർ ഇരുന്നു ഭക്ഷിക്കുമ്പോൾ യേശു: നിങ്ങളിൽ ഒരുവൻ, എന്നോടുകൂടെ ഭക്ഷിക്കുന്നവൻ
    തന്നേ, എന്നെ കാണിച്ചുകൊടുക്കും എന്നു ഞാൻ സത്യമായിട്ടു നിങ്ങളോടു പറയുന്നു എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Na baꞌari cura Jesú cʉ̃ buꞌerãrẽ nicʉ niwĩ: —Diacjʉ̃ mʉsãrẽ weregʉti. Mʉsã
    meꞌrãcjʉ̃ niꞌcʉ̃ marĩ meꞌrã baꞌadujigʉ wiorãpʉre yʉꞌʉre wẽjẽdutigʉ oꞌogʉsami,
    nicʉ niwĩ.'
  mbl-NT: 'tu mĩmpe xit''ax tu'' mãm, tu'' xit, ha Yeyox te: —Hamũn, ''ãte xa hãm''ãktux.
    ''Ũxip tihik ''ãxop kopah, tuk mũtik xit. Tute'' gãy xop nũnnãp-tup, puyĩy ''ũgxũygã''.
    Kaxĩy.'
  zpc-NT: 'Naꞌ cati baoreꞌyaquëꞌ ta gaoyaquëꞌ, una Jesús rëbinëꞌ yaca benꞌ quiëꞌ:
    ―Tali rniaꞌ leꞌe, ladoro ni reꞌ tu benꞌ raolëro tuz̃e, benꞌ usedyin nëꞌëdiꞌ lao
    naꞌa yaca benꞌ rnabëꞌ.'
  gul-NT: Wiles dey beena nyam, Jedus say, “A da tell oona, one ob oona gwine han
    me oba ta me enemy dem. One ob oona wa da nyam yah wid me now gwine do um.”
  mau-NT: 'Cˀia⁴ nca³ tsa³ca³tio²tˀa³ ya¹mi²xa⁴, tjen⁴ nca³ tjio¹cjen², Jesús cˀoa⁴qui³tso²:
    Xi³ cjoa⁴qui²xi⁴ xi³ xin³-no³, jnco³ xi³ jon² xi³ coi⁴chi³cao⁴-nao¹³ xi³ sca⁴ni²tˀa³-na³.'
  gup-gup: Wanjh bu kunmekbe birrihnguni manme, Jesus yimeng, “Woybukkih duninjh marneyime
    ngudberre. Nakudji bininj ngudberre nawu ngankukweykan. Kaluk nahni bininj nawu
    nganedjarrkngun manme bu bolkkime.”
  bss-NT: Bédyágéʼáá ndyééd á tébelɛ. Póndé echě bédyákē ndyééd nɛ̂,
    dɔ́ɔ Yesuɛ áhɔ́bɛɛ́ aá, “Nlâŋge nyé nɛ́n mɛɛ́, nyé mod nhɔ́g ǎbɛ̌ mɛ á
    mekáá mé bad bé ekɔyí, nyé nhɔ́g awě adyâg ndyééd ne mɛ.”
  met-met: Dirung daxang mua, baing Yesu harua ba, “Maxung sibuna ngabalang ba, angia
    tela bagula ta nga bixuagudi rimadingia. Lipu tela xang rangua nga.”
  kpj-NT: 'Tiiboho òworubesedỹỹ riroximahãu, Jesuisi rarybere: —Kaiboho wawana teroxitenyteri
    sohojiõ biwawahinykre.'
  zao-NT: 'Leettsa ndob re zha roo mes ngeyow rtsee re zha, tsa nzhab Jesús lo re
    zha: ―Wlipaa na nin lo re goo, thib goo kuu ngeyow kon na taan lo re men.'
  byx-byx: De qe ne aa risura ama malepka ngen a iam, ta mugun de ra tes. De ma Iesus
    ka ruqun ma’, “Ngua taqen ne ama revan sagel ngen. Ngen aa, dai diiv iak naver
    a ngen ke sil se ngua barek gua qumespik.”
  ctu-CTI: 'Che'' ñac chʌncolob ti we''el ya'' ti mesa, ti queji i yʌle'' Jesús: Melel
    mic subeñetla, an juntiquil wʌ'' bʌ chʌncol ti we''el quic''ot mi quejel i yʌc''on
    ti cʌchol. Che'' ti yʌlʌ Jesús.'
  zos-NT: 'Y cuando nømna''ṉ cyu''tyaju mesa''omo, Jesusis ñøjayaju: ―Viyuṉse mi
    nøjayndya''mbøjtzi que maṉba put tum pøn mijtzomda''m nø cyu''tupø øtzji''ṉ
    maṉbapø''is tzi''ocuyaje ø enemigocøsta''m.'
  gvs-gvs: 'Amoko goi situsobu sikakáika go, Tauyana idigo kana, ‘Ame dedevina taiyao
    takakáika go, ame alatuuwokoimi konōve: Koroto tayamo yaimi goi bei inuwotuluyegu.
    Tauyana taiyao kakakáika go, nava bei inuwotuluyegu!’'
  kbm-kbm: Eisir singamolomb 12 etok tis Yisu en ben imbweg, be Yisu ginei gitangi
    eisir be ginei; “Ayeu nanei bingano-ngge nitangi yem. Yem aim amol ti atob ninei
    ayeu binge nitangi amolmol ebe ve ines ayeu vunu ok, amol etok ete eilu amei gabu
    an ben gisov dongke ok.”
  tew-tew: Dihúukwꞌôn dihayḏi Jesus-di ovâytu̖ˀan, “Taˀgendi wâytu̖máa, wêe un naa-áḏí
    úvíhúujoˀin diweḏiˀiˀḏi naa díku̖hpekhâymáa.”
  rmc-rmc: 'Sar bešenas pašal o skamind a chanas, o Ježiš phenďa: „Čačipen tumenge
    phenav, hoj jekh tumendar, so manca chal, man zradzinela.“'
  apr-apr: Le nga tilo le lo tiwur ye kakawa ke kaningi a nga tikan so, motong la
    Yesu iwete pang di. Iyei ne, “Awete pang moolmool nen, ang tina nga atu yo dookoot
    ngan amru amwur inbe amkan so i, in ole itarau la di koi kiau bedi.”
  tiy-tiy: Amun ménsar ro mama dob doror i ahayane, ménbéréh i Jesuse mano, “Béréhé
    ku begom i toowe, wén sékoy ségétéw begom émfékéfo Begén, sani ségétéwe séréngan
    Begén mama.”
  nlg-nlg: '@see-verse:MRK.014.017'
  dgr-DOGNT: Ladà k'e shègezhe ekò, Zezì hagòhdı, “Ehkw'ı anaxèehsı̨, dǫ ı̨łè naxıta
    whedaa sìı k'aodèe tł'aàsìhtè ha; naxıta dǫ ı̨łè sexè shètı̨ı̨ sìı eyı hǫt'e,”
    gòhdı.
  pes-OPV: 'و چون نشسته غذا می‌خوردند، عیسی گفت: «هرآینه به شما می‌گویم که، یکی از
    شما که با من غذامی خورد، مرا تسلیم خواهد کرد.»'
  ron-1924: 'Пе кынд шедяу ла масэ ши мынкау, Исус а зис: „Адевэрат вэ спун кэ унул
    дин вой, каре мэнынкэ ку Мине, Мэ ва винде.”'
  tpz-tpz: Ee to ihoꞌ ee manih pa ma ö ihihoꞌ, pare ënëën poꞌ e ne, ke Ieesuꞌ soe
    ke rapoë pan, “Eöꞌ to soe vaman rakah keoꞌ peöm, a paeh koman va peöm varih o
    vamomhë peöꞌ ivëh se vikuh ka neoꞌ manih pa napan varih to hat ov a no neoꞌ, a
    teꞌ pamëh to ënëën vaꞌpeh me e non peöꞌ manih.”
  agd-agd: Mairá betí ankan takhóká kumanten dunan niyákan Yisasi semí, “Téi fura
    siré tiretin tiamé uno. Tiretin aúbaná pinté mana vanta ano senti namuro kayo
    ayampin téin aminten mino. Ma ma séin má manafin dunan niyain mano ino.”
  rkb-NT: 'Tahadisahakanahaze Sesus ispe niy: — Ahatuk estuba: “O Sesus kaharereziuwybyita
    my. Abaka batu Sesus tukta my” mykara. Iwatahi kasukyrytsitsa tuk kabo tynasioktyhyk.
    O bykyze atakta sinini myze zikpuruk byizeka wasani my. Imyspihikbatanikita tu
    Deus zipehata mywata humo sinini mykara. Ana hi Deus botu ziwataha — niy. Iwaha
    ziwabynahatsa hi batu siaku: — O aty skaraba. Uta kino batu. Uta kino batu. —
    nikaranaha. Sihyrinymyrybyitsa tu sibo Sudas soho nitsasoko. Sesus: — Estuba katuk
    tamihi ty sok mytahi imyspihikbatanikita — niy.'
  san-THA: สรฺเวฺวษุ โภชนาย โปฺรปวิษฺเฏษุ ส ตานุทิตวานฺ ยุษฺมานหํ ยถารฺถํ วฺยาหรามิ,
    อตฺร ยุษฺมากเมโก ชโน โย มยา สห ภุํกฺเต มำ ปรเกเรษุ สมรฺปยิษฺยเตฯ
  iws-iws: Mɨ ɨiya sɨma hɨiya nae haigɨn aeiya saiir hɨrar nɨdwoyokai aeyɨm mɨ Jisɨs
    siya boɨn, kara kɨmiirɨn yaimwowa boɨni, inkam nwɨrɨn krɨmaka tɨr nɨdwokai aeyɨn
    kariirɨn wɨ wɨr siya napwouwi.
  pol-SZ: 'Gdy zaczęli posiłek, powiedział: —Mówię wam: Jeden z was, siedzących tu
    ze Mną, zdradzi Mnie.'
  ztq-NT: 'Lëë xaa nche sob lo mezh kayaw xaa, tsiñee lëë Jesús chëb: —Xyeñpaa nii
    misme tu do jko naa ña xaa xñabey.'
  zai-NT: 'Gurí cabe ruaa mexa'' ne bizulú cayó cabe. Para rabi be laaca'': ―Gabe
    ca'' laatu, tobi de laatu ni cayó né naa rarí'', zutoo naa.'
  upv-upv: Ko daron nga marsakel marok-aan vajin e, ko Iesu owrai tevir owra “Nuwretun
    nuwrai tevi kami, kami san ko p̃itkai kerasi inu van renge nevre devje nuval suk
    nir. Kami san nga kamaan tevik ngel.”
  aui-aui: Bi siyakamkam raghanine, iwonedi bo, “Iisuwonemi, da kamomima tana kagu
    puka inakabi iiyabo yawata kakamkamna.”
  wap-NT: Ĩaroapatinan puꞌaꞌa naa miisa idaꞌa, Jesus kian ĩꞌati, “Mishiꞌo õkian, baudaꞌapa
    pidan unao bii ikiꞌo aroapatinaꞌo õtuma zaamata-kidan nii õgaru õtarubanao ati.”
  mva-mva: Disoakiria bagi ono moanakonga-lo be dimoanakonako nge Iesus tagataga ne
    bokai iradi, “Moimoi ka ura-kaming! Tekem masa erekei luma-dio gonangaia. Tamoata
    ngae makare kimoanakonako-buduru.”
  dwr-NT: Unttunttu uttiide samppaappe qumaa miishshin, Yesuusi unttuntta, “Taani
    hinttenttoo tumuwaa oday; hinttenttuppe ittu taananna miyaawe, taana aathiide
    immanawaa” yaageedda.
  kfw-kfw: "Inmani'n in-ongnga inbak laikhan, Jisu'n aleiti, “Kei'n nangni diang inthiangnga\
    \ kanati, ningkarra keile kabaksuom miring inkhat in kei anajuorsik eii.”\x94"
  bfz-bfz: और जेबे सेयो रोटी खाणे लगी रे थे, तेबे यीशुए बोलेया, “आऊँ तुसा खे सच लगी
    रा बोलणे कि तुसा बीचा ते एक ए, जो मां साथे रोटी लगी रा खाणे, तेस आऊँ पकड़वाणा।”
  cuk-09: 'Mesa-naba ambikunonimargu, mas gutemalad. Agi Jesús na e-sapinganga sogded:
    —Napira an bemarga soged, bemar-wargwen-anba-mas-gunsiidi darba an-ukoed.'
  ben-OBCV: আসনে হেলান দিয়ে তাঁরা যখন আহার করছিলেন, তিনি বললেন, “আমি তোমাদের সত্যিই
    বলছি, তোমাদের মধ্যে একজন আমার সঙ্গে বিশ্বাসঘাতকতা করবে—সে আমারই সঙ্গে আহার করছে।”
  mil-NT: 'Te cuánguɨhu‑gá mèsá ndɨhɨ‑güedé cuèndá cudìni ndɨhɨ ñaha‑gá xii‑güedé,
    te òré yɨ́hɨ́‑gǎ mèsá ndɨhɨ‑güedé, te xǎhaⁿ‑gǎ xii‑güedé: —Na càchí tnúhu ndáá‑í
    xii‑ndo sǎ ɨ̀ɨⁿ nchohó cue tée xèxi ndɨhɨ ñaha xii‑í cuáha cuèndá ñáhá‑ndó nǔú
    cuè tée cùu úhú iní ñáhá xìi‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jekõnkõn pima Jesus o'jekawẽn ceweju ip. — Icẽmãn õn e'em eywebe — io'e.
    — Pũg̃ ey'in oũm okay itakomaayũ be waoka am―oweju jekõnkõnat ma — io'e.
  amk-amk: Era wa eminohi etampi tonanai, mayeai Yesusi medu wesa deyo, “Tarai, imadurai
    we mea mau yeyo, manei na mano tatampi ruhiai nini tata ambori dewayang yau ki.”
  fai-fai: Kale wanin wanin bán dim tein bom wanin wananom nadiwade Yesus ayo bakoda,
    “naka weng mak afan bakoyamon, kiba kinim makuw kiliwta tabe, naka wasi gi dauyamokaba.
    Kale aka nalaso makuw tein bom wanin wanbuw.” Yakane,
  ura-NT: 'Nitohaneein lenonecuruhane jaaun neein jetaote: “Esinae rauhijiriin ena
    cau caniha inara jiniichaain lenoniha nenaate, canu que nesuujueein cacoluruheca
    cureein,” naa acaauru rai Jesosone jaun jetaote,'
  mcd-NT: Fomancayan focashon acamaquishon piti ano tsaoshon piaifoan Jesús ato yoini,
    —Icon un mato yoinon. Nuno u futan piai futsan ua achimaiquin, —ato huaiton.
  urt-urt: Ŋupe ŋaiye tinge yarp yono ŋai pe, Jisas ŋana lenge na, “Ŋam mana yip bwore
    mise, ŋoinde yip eꞌe, ka ember ŋam el syep lenge wachaih. Miyeꞌ ende yip iki ŋaiye
    ŋono ŋai ŋotop ŋam.”
  kiz-kiz: Na bhobhakajhikaribila meza ni kulya, Yesu akajobha, “Kweli nikabhajobhela
    mmonga jha ilya pamonga nani ibeta kunisaliti.”
  tzo-TZE: 'C''alal tey xa ta xve''ic ta mesae, li Jesuse jech laj yalbe li yajchanc''optaque:
    ―Melel chacalboxuc, oy jun li'' jchi''uctic ta ve''el ti ja'' chiyac''un ta c''abale
    ―xi.'
  lex-lex: 'La''pa ra''an wut lia mei wawannu dewade Yesus Nakot la re: “Mpiesiayo!
    Hota la'' riy id tiy miy mak ka''an wut mai A''u hota eniwra na''olga A''u.”'
  dov-dov: Aawo nibakali yeeme atafula akulya, Jesu wakati kasimpe ndamwambila kuti
    umwi wanu ngundilikulya aawe uyonduuzya.
  rgu-rgu: Boe ma ara ratuuꞌ raa-rinu sama-sama. Faiꞌ fo ara raa, boe ma Yesus dedea
    nae, “Emi nenene, e! Hapu lalenda esa neme emi mai, neuꞌ ko ana seꞌo Au leo lahenda
    fekeꞌ ara u.”
  toc-NT: 'y pu̠tum tatáhui xla­cata nata­hua̠yán. Acxni̠ luu xquilhta xta­hua̠­ya­má̠­nalh
    Jesús ca̠huá­nilh: —Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ chá̠tum natax­tu­ya̠chá mili̠­pu̠­tumcán
    hua̠nti̠ naqui­ma­ca­ma̠sta̠y nac xmacancán hua̠nti̠ quin­ta­si̠­tzi̠niy.'
  ulk-1902: Uiaba baido, a leuer eroare, Iesu detager, kega, Ageakar, kaka uabi detagereda,
    kega, Nerute uabielam kari keserkeser, abele le kari dog eroli.
  som-som: Oo intay fadhiisteen oo wax cunayeen, Ciise baa yidhi, Runtii waxaan idinku
    leeyahay, Midkiin oo wax ila cunaya ayaa i gacangelin doona.
  anh-anh: Ai antɨmɨŋ ŋgarɨwi namŋgɨzand Jisasɨv ndɨŋ kamar. Nzɨ andɨŋ mɨŋun kin amar.
    Wɨram emŋga amandɨŋ unsa pamɨnd yanɨmen nanmbɨri mbanambonaŋg yan ŋe ihɨnd ahambɨrunjɨnd
    oman insɨŋ ŋgamɨndari amar.
  mam-C: 'Tej kykanin, b''e''x i ok ten wa''l. Me nchi b''aj wa''ntaq, te'' t-xi tq''ma''n
    Jesús kye: Twutzxix kxel nq''ma''n kye''y, at jun kye'', a lu'' nwa''n wuk''iy
    k-okil meltz''aj wi''ja, ex kchin xel tk''ayi''n.'
  ndj-ndj: Pavaveghi pamesa vakulya, Yesu kavawombela, “Nakaka nguvawombela, muyenu
    yumu ya ghalya pamu na nenga, dashengeti.”
  mbj-NT: 'Sa waa tyng pa rabat''oonh bä kä m'', rabawëh bä kä m'', taky hadoo sa
    hã: —Bë see ỹ tahaëënh da majĩĩ moo gó. Né hup ỹ né hẽ ta ti ỹ her''oot doo —näng
    mäh.'
  lat-VUC: 'Et discumbentibus eis, et manducantibus, ait Jesus: Amen dico vobis, quia
    unus ex vobis tradet me, qui manducat mecum.'
  ngp-ngp: Weze wende mo ukudya, Yesu niyo alonga, “Ikindedi nawagambileni, yumwenga
    wenyu, naho adya hamwenga name, naanisezenge.”
  enq-2: 'Ipupala nee nao pituu, Jisasame dokaita lamaiyoo, “Nambame nyakama kiningi
    langilyo: Nee nao pilyamano dakenya mendeme namba yandapipi dupanya kinginya maiyapomona”
    lea.'
  eng-ASVBT: And as they sat and were eating, Jesus said, Verily I say unto you, One
    of you shall betray me, even he that eateth with me.
  mna-mna: 'Tikanan ma timbotmbot, mi Yesu isu ma iso: “Nio aŋso kat piom. Tomtom
    tiom tasa kola iur yo la koŋ koi bizin naman. Tomtom tau itiŋan takanan kini i.”'
  myw-myw: Isiws bunatum towen, isinis ikamkwams, Yeisuw mo ilana, “Tawaw, tasilkodeig
    teitan sods nitakamkwams.”
  sby-sby: Pacindi ncobalekala panshi kabalya Yesu walabambileti, “Cakubinga ndamwambilinga
    umo pali njamwe uyo lalinga pamo nenjame nangulishe.”
  sll-sll: Urere bol bani ami di molere, homena ne momba, Yisas yu dungwi, “Ni yalhobi
    monga sina i yal ta na bai tal sinania. Ha weni kara di ni teiwa.”
  yaq-NT: 'Junama''a intok, ama aet jiji''ibwawa''po, ji''ibwa betchi''bo, ama jootekai,
    Jesus inen jiiak: ―Lutula wee''po ―tiia―, emo tana senu aane, i''an nemak inim
    ji''ibwame, nee yeu bwiseka nee nenkineeme ―tiia.'
  uro-uro: Bä nga rhoqoräkt i rhat täs nävät ama laiqa dä ma Jisas ka qoar na rha
    rhoqortäqyia, “Nguat tamän särhäm ngän na ama engäktki i akni nävät a ngän diva
    qä vodäm ngo bä gua ikkäna. Iaqäkt di ngu na qa un däs.”
  ita-1885: 'E, mentre erano a tavola, e mangiavano, Gesù disse: Io vi dico in verità,
    che l''un di voi, il qual mangia meco, mi tradirà.'
  muy-muy: 'Eslini tə̀huriya tànjəhaɗkabá birra, tə̀bu təzum zlam ti Yezu àhi ana
    tay : « Nəhi ana kʉli nahəma, biliŋ gekʉli ya məzumkabu zlam ni aməsəkumoru nu. »'
  kqc-kqc: Amegasa iruku irigamadiri, Iesu yaku niyo, “Rama ya nida, kaere nasa iri-iri
    redo ya yokoi yaku na siri rego.”
  tav-tav: '@see-verse:MRK.014.017'
  eng-ULB: As they were lying down at the table and eating, Jesus said, “Truly I say
    to you, one of you eating with me will betray me.”
  spa-VBL: 'Mientras estaban sentados y comiendo, Jesús dijo: “Les digo la verdad:
    uno de ustedes va a entregarme, uno que está comiendo ahora conmigo”.'
  fra-_FOB: 'Et comme ils étaient à table et qu''ils mangeaient, Jésus dit: Je vous
    dis en vérité, que l''un de vous, qui mange avec moi, me trahira.'
  hau-ULB: Yayin da suke zazzaune a teburin suna cin abincin, sai Yesu ya ce “Hakika
    ina gaya maku wani da ke ci tare da ni a nan zai bashe ni”.
  mal-mal: 'അവർ ഇരുന്നു ഭക്ഷിക്കുമ്പോൾ യേശു: “നിങ്ങളിൽ ഒരുവൻ, എന്നോടുകൂടെ ഭക്ഷിക്കുന്നവൻ
    തന്നേ, എന്നെ കാണിച്ചുകൊടുക്കും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു” എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Diba omapoo wo nolone doboome, Yesuye dimapoo egeesee takaso, “Ayo nimapoo
    taka, nima kuloduga odoo hee abolo wo hagee namolo oso a ha teli odoo mapoo tiasalaiso,”
    dee takaso.
  lit-lit: 'ir jiems atsilošiant ir valgant, Jėzus tarė: „Iš tiesų sakau jums: vienas
    iš jūsų mane išduos – kuris valgo su manimi.“'
  urd-GVR: Jab wuh mez par baiṭhe khānā khā rahe the to us ne kahā, “Maiṅ tum ko sach
    batātā hūṅ, tum meṅ se ek jo mere sāth khānā khā rahā hai mujhe dushman ke hawāle
    kar degā.”
  far-far: Ma kada kera fanga, sa Jesus ka fata 'uri, “Na ru mamana nau ku saea fua
    mulu, te wane amulu kai kwate nau fuana malimae nau ki. Te wane amulu ne nia fanga
    ga 'ana fai nau ana kada ne.”
  suz-BL: मिनु जना जन बाक्‍मानु, येसुमी “नोफा दाइश्‍शा नेनीन। मुल एक बाक्‍ब काम आं
    कली ग्‍याइक्‍ब आन कली वारच पाइब। मुल गो नु काथा जना जन बाक्‍ब” देंमाक्‍त। यूहन्‍ना
    १३:२१-२६
  car-NT: 'Irombo tarije''po tywendamerykon jako ro, Jesus wyka''po i''waine: “Ita''ro
    pore, o''win amy ara''nanokon yjekaramatan, o''win amy ymaro endametoto.”'
  amp-amp: Ye hanyhato Jisasr kfo memorm, “Na kfo mifwanko, nikmoh womrn hndhnarhotra
    wasrahma. Tor asha kenuhiwurnom na hndhnaruhar.”
  bht-bht: कने जालू सै रोटी खाणां बैठयो थे, तां यीशुऐ बोलया, “मैं तुसां ने सच्च बोलदा
    है, की तुहांजो चे इकी जणे, जड़ा मेरे सोगी रोटी खा दा है, मिंजो पकड़ावाणे तांई
    मेंरयां दुशमणा दी सहायता करणी है।”
  eng-NOY: And as they were reclining at table and eating, Jesus said, Truly do I
    say to you, that one of you will betray me,—one that is eating with me.
  cub-NT: 'Nore earĩ, dobarĩ ãivʉre, Jesús arejamed̶a ʉ̃i bueimarare: —Jãve coyʉyʉbu
    mʉjare: Cũinácʉ mʉjacacʉ yʉre ji mauvare jẽni jícʉyʉme ʉ̃. Ñai yʉre nópe d̶acʉyʉ,
    yʉ́que caride ãñʉme ʉ̃, arejamed̶a náre Jesús.'
  ita-1927: 'E mentre erano a tavola e mangiavano, Gesù disse: In verità io vi dico
    che uno di voi, il quale mangia meco, mi tradirà.'
  lww-lww: Ana pogos nap̃a asum̃a akinana ke narui, Yesu pisa pan la, sape “In na
    nepisa ke pe lelaga pan amiu ne, yoko amiu yaru ga tai yoko vielua inu, amiu yaru
    ga tai nap̃a ita tesike tekinana ke veraga nagane.”
  ckb-ckb: 'پاڵیاندابووەوە نانیان دەخوارد، عیسا فەرمووی: «ڕاستیتان پێ دەڵێم، یەکێکتان
    وا لەگەڵم دەخوات، بە گرتنم دەدات.»'
  spm-spm: Mee aŋna aghan akoghɨn apiighav ikha aphava, Iesus kamaghɨm mbɨŋgeeghi,
    “Kɨ guisimbaaŋra gem mbɨŋgeeghi, gena thav na nighɨva nana aphanaŋga amuir gumasi
    tharsira afharimuu ratɨghami, a ivɨra nan phorugha ikhava aphi.”
  nas-nas: Eeꞌnoko tenang taamanaama Jiisuuꞌke aaꞌpuruꞌ, “Ninge masikaꞌ nauramping,
    diiꞌkoo nariꞌ taamanampimaatomaunge tee tooka kompui ning tooꞌde-nupoong-koo simuaing.”
  uvl-uvl: Te are ke te ngaungau pe Iesus hele, “E hele ke manmanna lange imo, amo
    elle nge imo nenge ita ul ta ngaungau nei, lape tung heke iau nga hana peria.”
  tpa-tpa: Maranai hi amꞌam yana Yesu i riwehi ipa, “A riwemi yana taumi emosi apo
    ina vibenabenameꞌu, tauna aiya maitemi a amꞌam.”
  eng-BBE: And while they were seated taking food, Jesus said, Truly I say to you,
    One of you will be false to me, one who is taking food with me.
  ixl-CNT: 'Utz tuul atich vatz meexha, nichmotxitxꞌaꞌneꞌ, tal u Jesuus ech tzaꞌ:
    —Niꞌxhtekꞌval sete aas maꞌl sete netxꞌaꞌn sunkꞌatza cheel tzaꞌ, soꞌoksanin tiqꞌabꞌ
    qꞌu txayol vetz.— Texhtuꞌ.'
  xsi-xsi: Kinzi nde sisaŋona sika yo, ande Yesu ipainzi tu, “Naŋa aporo mao nâ pami;
    tamâta toŋge lâ miki ŋginimi ma io naŋa lâ kinzi kazâŋa tamâta mbaunzi ilo. Ande
    kala tamâta ŋine ika kuku naŋa.”
  crx-NTPO: '''Et na''hut''alh whe Sizi ''ubúlhni, “''Et njan dunóhdusni ''ilhoghun
    nohtoh sulh ná''ut''alh-un, ''en se''óotakulh.”'
  kan-OKCV: ಅವರು ಕುಳಿತುಕೊಂಡು ಊಟಮಾಡುತ್ತಿದ್ದಾಗ ಯೇಸು, “ನನ್ನೊಂದಿಗೆ ಊಟಮಾಡುತ್ತಿರುವ ನಿಮ್ಮಲ್ಲಿ
    ಒಬ್ಬನು ನನಗೆ ದ್ರೋಹ ಬಗೆಯುವನು ಎಂದು ನಾನು ನಿಮಗೆ ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ,” ಎಂದರು.
  bbb-bbb: Bu ijia usiaena bune karina ire ivo ijia Jesu fu uri kiae, Vua ige naka
    ma kuariave. E ige ja naena karina ire ijo igia e be fu na abena una e ani ije
    miaga bu kanie na baronekono kiae.
  blw-blw: Yag hen chacha manganan, ekat Jesus an chichéén, “Tot-owa hen antoy ifagà
    an chàyu way wacha angkay hen iha way cha mèan ad uwan way mangentochar an haén.”
  tam-2017: 'அவர்கள் பந்தி உட்கார்ந்து சாப்பிடும்போது, இயேசு அவர்களைப் பார்த்து: என்னோடு
    சாப்பிடுகிற உங்களில் ஒருவன் என்னைக் காட்டிக்கொடுப்பான் என்று, உண்மையாகவே உங்களுக்குச்
    சொல்லுகிறேன் என்றார்.'
  azz-NT: 'Huan cuac nochi motalijque campa in mesa para tacuasque ya, ijcuacón Jesús
    quinilij ijcuín: ―De yec melau den namechilía que senme de namejuan ten nican
    nohuan nantacuajtocque, yejua ne nechtemactis inmaco in tayecanani para nechmictisque.'
  spa-RV-1909: 'Y como se sentaron á la mesa y comiesen, dice Jesús: De cierto os
    digo que uno de vosotros, que come conmigo, me ha de entregar.'
  csy-csy: Amate to uh a an a neak tek uh laitak in, Jesus in, A tatak kong ci ciang,
    note sung pan khat, keima taw anne sia in hong leheak tu hi, ci hi.
  mxq-NT: 'es ñaxwaꞌtsta̱a̱ydyʉ meesʉ winduuy, es kyaydyʉ. Net ja Jesús jyʉnáñ: —Tʉyꞌa̱jtʉn
    nꞌanʉʉmʉdʉ ko niduꞌuk miidsʉty diꞌibʉ kaapy mʉt ʉj, jaꞌats ʉj xykyʉyaka̱a̱mbʉts.'
  tzj-NT: 'Kas c''a etz''ubul pa mesa, quimajon wa''im ja tok Jesús quewa'' xbij chique
    ri'': —Ni katzij wi'' ja xtinbij chewe ri'', c''o jun chewe ja kamajon wa''im
    ruq''uin, arja'' njacho na wxin pa quek''a'' ja netzelan wxin, ne'' chique.'
  tdt-tdt: Sira haan daudaun iha meza, Jesus dehan, “Hau hatete lo-loos ba imi, husi
    imi sira nebee haan hamutuk ho Hau agora dadauk, ida sei faan Hau ba Hau nia inimigu
    sira.”
  ron-BTF: 'Și pe când ședeau ei și mâncau, Isus a zis: Adevărat vă spun: Unul dintre
    voi care mănâncă cu mine mă va trăda.'
  eng-WEBP: As they sat and were eating, Jesus said, “Most certainly I tell you, one
    of you will betray me—he who eats with me.”
  eng-FBV: 'While they were sitting eating, Jesus said, “I tell you the truth: one
    of you is going to betray me; one who is eating with me now.”'
  nld-1939: 'En terwijl ze aanlagen en aten, sprak Jesus: Voorwaar, Ik zeg u: één
    van u zal Mij verraden, een die met Mij eet.'
  bwo-bwo: Marats t'int bo maafe Iyesus «Aroniye itsh tietiri, itítsi ikoniye taan
    beshide imetwe, bíwere and taanton kooc'misho mooke b́ fa'oniye,» bí et.
  nch-BL: 'Huan inijuanti mosehuijtoyaj campa mesa huan tacuayayaj, huan Jesús quinilhui:
    ―Nelía nimechilhuía, se ten amojuanti cati tacua nohuaya, nechtemactilis.'
  quc-TNT: 'E t''uyul chila'' chi'' ri mesa, tajin quewi''c aretak ri Jesús xubij
