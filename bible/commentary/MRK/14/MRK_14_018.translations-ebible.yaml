  pib-NT: Wa tuplatinitkana nikawakakwa, nikna. Wane china Geso, “Galikaka wane nchingi,
    wa satu gixate numnikjeru, wale samyokanno.”
  wiv-wiv: Dia ta mia na tebol dia kene hanihani, a Iesus ia tani barae, “Ta tania
