    hakapaa ma nau, ma ki oti ku toomai a ia naa hakamau naa Jew raa no tauhia nau.”
  gym-NT: 'Nämane mröre angwane, niebare kwe ietre: Ti bike kukwe era erere niere
    munye abko krörö: Mun mrökä tibe ketetibe, ne ngätäite nita iti käkwe ti kitadi
    ngise ti rüeye gare kuin tie, niebare Jesukwe.'
  azg-NT: 'Ndoꞌ viochen xjen na vendyuaahan na cocüaꞌhan, tso jon ndëëhan: —Jñꞌoon
    na mayuuꞌ matsjö ndëëhoꞌ, cüii nquehoꞌ na icüaꞌ juu yo ja, nein nninncyaa juu
    cüenta ja.'
  bhd-bhd: ज़ैखन तैना बिश्तां रोट्टी खेइ राओरे थिये, त यीशुए तैन सेइं ज़ोवं, “अवं
    तुसन सेइं सच़ ज़ोतईं कि तुसन मरां अक, ज़ै मीं सेइं साथी रोट्टी खेइ राओरोए, मीं
    धोखे सेइं ट्लुवालो।”
  too-NT: 'Lā'' līhuan ixtahuā''yamā''na, Jesús cāhuanilh: ―Stu''ncua'' a''ntū iccāhuaniyāni''.
