    n yanfade.»
  pon-2006: Nindokon ar ketiket nin tehpel oh konokonot, Sises mahsanihong irail,
    “Kumwail en ese pwe emen kumwail pahn pangiehla—emen me iang ie mwengemwenge met.”
  dad-dad: Idi tebol bun si dino, saaf dokon, Jesus iron, “Aya ã momoi arokeneik,
    ã atun takam aya kiwai imeid bun inoyauf, taka aya uruwom moko anim.”
  zab-NT: 'Chiy chi zubdeb lo mɨlly caquiindeb, raipy Jesús laadeb: —Rguixtiia lot
    dec tubytɨ ni caquinné nare ná ni gún entriagu naa.'
  jae-jae: Seŋ gêŋ sêŋgôŋ ma Jesu kêsôm gebe “Biŋŋanô, aê jasôm êndêŋ amac gebe Amacnêm
    ŋac teŋ, tec geŋ gê gêwiŋ aê gêmoa nec, oc eoc aê lasê.”
  ksd-ksd: 'Ba dia kiki ma dia iaian, Iesu i biti: A dovot go iau tatike ta vavat:
    Tikai ta vavat na vagu tar iau, nina ba amir a ian me.'
  msm-NT: No namangoon on sikandan, mig-ikagi si Jesus, “Oho, paminog kow. Sobuuk
    iyu kani no impagsayu ku ogyuib kanay.”
  myk-myk: 'Na pu yaha lige ki na, a Yesu di ba jo: «Can na, nʼa da yi jo yi mu, wa
    na ba nɛ le keŋɛ ni yee ni, wemu wʼa li ni nɛ ni ge.»'
  sbe-sbe: 'Siya sola ma kaikaidi na Yesu ye hededelau udiyedi ye wane, “Ya hededemamohoi
    kalimiuwai: Luwamiu ta unai hesau maiyagu ka kaikaikesega, iya kabo kagu ye walohai.”'
  mcr-mcr: Qu ymisaŋä änäpu äpmapiyäŋgaŋi, Jisasi Iqu, “Nyi naqä-qakuä etqä. Hesaŋä
    hŋqu, Nyiŋqä täkqä tuänä. Ii ämaqä Nyitä ymisaŋä anä änätqäŋuwä iquendaŋä hŋquvqä”
    ätukqe.
  cux-NT: 'Taachí vɛɛtɛ́ yā na mesa miiⁿ chi che''e yā Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ
    s''eeⁿ: Cuaacu nííⁿnyúⁿ ngaⁿ''á ngií ndís''tiī, chi ''áámá chɛ́ɛ́ ndís''tiī chi
    nge''é nī nduucú diíⁿ nī entregar ''úú.'
  tur-YTC: Oturup yemek yerlerken Yeşua, “Size doğrusunu söyleyeyim, benimle yemek
    yiyen sizden biri bana ihanet edecek” dedi.
  san-ITR: sarvveShu bhojanAya propaviShTeShu sa tAnuditavAn yuShmAnahaM yathArthaM
    vyAharAmi, atra yuShmAkameko jano yo mayA saha bhuMkte mAM parakereShu samarpayiShyate|
  bel-N: 'І калі ўзлягалі за сталом і елі, Ісус сказаў: «Сапраўды кажу вам: Адзін
    з вас, што есьць са Мною, выдасьць Мяне».'
  sch-sch: Dosânga bukhalâi an ot lâitakin Jisua'n, “Nangni ki ril; nin lâia mi
    inkhat, ko kôma sâk mi sâkpuipu lelê hin ni minsûr atih” a tipe ngeia.
  mic-MIQNT: Ge's p'tautigtug etlatalulti'tij, Se'sus teluet, “Ni'n telimuloq, newgte'jit
    te'sioq ta'n mawatalultieg gegnugwalitew ni'n.”
  huu-NT: 'Mesamo guitɨmacɨmo, Jesús llote: —Omoɨmona damɨe cuena gaɨtataite. Naimɨe
    cue dɨga bene jai guite.'
  jiv-NT: Niisha misanam pekaamak, yurumáiniak pujusar, Jesus tímiayi. “Nekas tájarme,
    chikichík shuar Wiji̱a̱i̱ yurumna nu, surutkattawai.”
  otm-NT: 'Gätho bin sihmɛ ʉ. Nɛ nu ra Jesús bi ''yɛ̨mp''ʉ: ―Majuąni dí xi ahʉ, dí
    sihmɛhʉ ua n''da gue di dägä, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irdeb ya biŋde goŋ hurkuŋ keperde dula teŋ hinhan. Dula teŋ heŋyabe Yesu
    beleŋ, “Fudinde wor po dinhem. Al uŋkureŋ kura tumŋaŋ dula teŋ hite bana gare
    po asogoner haniŋde niryeŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn kamhani pəri nari irə, Iesu rɨni pen tɨ nirəha i mə, “Iakani nɨpərhienien
    tukumiaha i mə kɨmiaha riti truvei pen iou ia rəɡi nərmama me səməme kamhəmwəki
    iou. Kɨmiaha riti raməni pəri nari kɨmrau min.”
  kpr-kpr: Tere anumbedo, bayau rise Iesu nemokena sisira, “Na nemokena geka beká
    sari dae erena. Namonde bayau rerera einda jokáda, genembo eni anumbirira aimi,
    namoá gitofukena aito arira.”
  san-IAS: sarvveṣu bhojanāya propaviṣṭeṣu sa tānuditavān yuṣmānahaṁ yathārthaṁ vyāharāmi,
    atra yuṣmākameko jano yo mayā saha bhuṁkte māṁ parakereṣu samarpayiṣyate|
  nho-nho: Teenaa te saaita naa tama naa ni nnoho ki kkai, Jesus ki mee ake peenei,
