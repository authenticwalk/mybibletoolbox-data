  nko-NT: Atɔ́ ámʋ ogyíkpá a, Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa,
    mlɩtɔ ɔkʋlɛá mɩ́a mʋnyɔ ɩbɩ da ɔlɛpɛtɔ ɔbɛ́lɛ mɩ́ há.”
  bsn-NT: 'Ĩna bañarone, ado bajiro ĩnare yiyuju Jesús: —Riojo mʉare gotiaja yʉ. Sĩgʉ̃
