  mya-mya: သူ​တို့​သည်​စား​ပွဲ​မှာ​ထိုင်​လျက်​စား​နေ​ကြ​စဉ် သ​ခင်​ယေ​ရှု​က ``အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ
