  san-ORI: ସର୍ୱ୍ୱେଷୁ ଭୋଜନାଯ ପ୍ରୋପୱିଷ୍ଟେଷୁ ସ ତାନୁଦିତୱାନ୍ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱ୍ୟାହରାମି,
