    lak mamu kay kalmel ngalpaniya aydu purathipa.’
  ksj-ksj: Ze ehore ogaroteꞌe zamaḡano, Iesuꞌa ꞌahige rae ziro. 'E hubehune ziꞌohe.
    Za ꞌahoganiꞌa revoniꞌuma. Ani, eḡe teite idaḡa ogauꞌeteꞌe vazeḡa.'
  sbk-sbk: Pabhanga bhaibhelela imeza naje bhalye uYesu ayanga, “Lyoli imbaula, umo
