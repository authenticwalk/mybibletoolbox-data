    pam way al-alantan.”
  zga-M: Vuvale pipi nei mesa nu khulya, u Yesu akhata, “Lakhanchova, yumo mugati
    ndiomwe uvei ilya paninie nune ikhumbuda.
  yom-yom: 'Mu thangu baba dia va meza, Yesu wuba kamba : —Bukiedika ndikulukamba
    ti buna luidi vava mutu wumosi mu beno, mutu wowo wundia yama va kimosi, weka
    kunduekula.'
  eng-NNA: While they were eating food Jesus said to them, “This is a true word I
