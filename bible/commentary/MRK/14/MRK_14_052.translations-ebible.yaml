  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܫܒ݂ܝܼܩ ܠܹܗ ܓ̰ܘܼܠܵܐ ܕܟܸܬܲܢ ܘܥܪܝܼܩ ܠܹܗ ܫܘܼܠܚܵܝܵܐ.
