  unx-unx: ଇନିଃ ଆୟାଃ ନିରାଲ୍‌ ଲିଜାଃ ବାଗିକେଦ୍‌ତେ, ଇନିଃ ସାମାହଡ଼୍‌ମ ନିର୍‍ୟାନାଏ ।
  gah-gah: góma nene gololohá oko ahulo kigizakú oake agupe zapakó golisi vimó.
  lcm-lcm: Sikei kala sip taliung kana vakup ta pukun varas palau.
  aer-aer: re mantere tyekelhe-ilemele unteke. Itne mantere ware atnyeneke.
  qvc-NT: Piru chay runaqam, kapanda dijashpa, siprallana mitikarqan.
  tgl-ULB: iniwan niya roon ang linong kasuotan at tinakasan niya sila na nakahubad.
  cbs-NT: jawen tadi besti tsumaya mepamai jawen tadi pekabaini tadiuma paxai junekainiki.
  xtm-NTPP: Kovaa ni xsiaa i sa'ma i ma, te ni jinu vichi i kua'an i.
  nnq-nnq: nambu jwombe ngapokonyoka, ngaluleka lutando lola, ngabutuka makengele.
  bao-NT: Cʉ̃ pea tii quejerore piti cõa cũu, juti manigʉra duticoaupi.
  san-ORI: ୱସ୍ତ୍ରଂ ୱିହାଯ ନଗ୍ନଃ ପଲାଯାଞ୍ଚକ୍ରେ|
  huv-NT: Quiaj nej sojndiüt tiül apix nej, tecuiür miotáagan.
