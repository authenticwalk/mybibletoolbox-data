  ssx-ssx: hande dau leisi minolo haena꞉ loke homeke pindipa peekeme.
  mkl-mkl: ɑmmɑ í sɑ bɑsĩ í jɔ̀ ɑcɔu.
  gaq-gaq: ମେଁ ପାଟାଇ ତବିଚେ ଆରି ଲାଙ୍ଗ୍‍ଲା ଡିଙ୍ଗ୍‌ଚେ ଡଗେ ।
