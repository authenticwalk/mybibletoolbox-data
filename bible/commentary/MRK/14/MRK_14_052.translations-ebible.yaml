verse: MRK.014.052
translations:
  kpx-kpx: Katelahai evudege ogoveu lokolahage au kebia ada koievei vava unahata detitinu.
  okv-H: kito bo ta jigio bo houketo teho hamo na pere huheveto pambuna.
  tbo-tbo: Ma a kaleko hi teinagagi ma hipun’awa i lowo.
  mal-C: ജനക്കൂട്ടം അയാളെ പിടിച്ചപ്പോൾ അയാൾ വസ്ത്രം ഉപേക്ഷിച്ചിട്ടു നഗ്നനായി ഓടിപ്പോയി.
  grc-SR: ὁ δὲ καταλιπὼν τὴν σινδόνα γυμνὸς ἔφυγεν ⸋ἀπ᾽ αὐτῶν.⸌
  bgc-bgc: पर वो चाद्दर छोड़कै उघाड़ा भाजग्या।
  khz-khz: na gena rapuga gimarai eraka-kwaniato, kopina kovagona eraka-vevilito.
  deu-TKW: er aber ließ das Leinengewand fahren und floh nackt.
  zsr-NT: san busanbiꞌ lariꞌ naꞌ, xguidzbiꞌ buzxundjbiꞌ.
  lin-lin: asundolaki liputa mpe akimaki.
  hns-NT: Bakie oe aapan bietjhauna tjhorke nange bhaagal.
  noa-E: Pari mag ich gaai pʉrbaichee sĩi warag am jua ee chi börrjö jẽu pʉawi ich
    jãg mor kharr khaphigbaadëjim anaabá.
  eng-EMTV: but leaving behind the linen cloth, he fled from them naked.
  mib-NT: Te máá sahma cuitá un ní canihīn. Te ni jinu máá ñɨɨ‑ni de cuahān de.
  bea-bea: Kwa kyechodyesha ayi chatachi takulli, kahchu tghihklah intyedi.
  lif-NT2: सुङ्‌घेःक्‌वाःन् पक्‍थःआङ् ले़क्‍चाबे़धिःक् लोःक्‍ते़ पेरो॥
  xnj-xnj: Nambu mwene akalema, akachileka chikwinda chila, akajumba waka.
  mmx-mmx: ketla neni ga sixiro beleben, ga ke lavanga singsiga ren mila diga rebeng
    alis ka i.
  cbr-NT: '@see-verse:MRK.014.051'
  tee-NT: Para ju yuchi macontilalh ju k'ai ixpumpu'. Va k'ai tsasau ats'ala'alh.
  eng-LSV: and he, having left the linen cloth, fled from them naked.
  cak-NT: Pero raja' xa xel-e chupa ri tziak ri', y xe quiri' man jun rutziak chirij
    xlumaj-e (xnimaj-e) chiquiwech.
  pah-NT: Igwete ga hemi jugwi taka'nhy ti g̃a hugwi javo. Igwete ga henonhani opire'yma
    rerogwovo a'ero.
  sja-NT: Mamĩda, waaweepa sabana k'enat'aaji mãik'aapa ãk'adaa p'ira uchiadachi.
  xed-xed: ama ka slurtiŋtá tsi ta lgutani ka hwayaghuta ka fərdiʼu.
  mks-NT: Joo na̱janí da̱ mé dá ta na̱cando̱o sábana da̱ já na̱xinu lahla da cua̱ha̱n
    da̱.
  gfk-S: Ma sene be iga hamalim kapis ter um no nuno mol kaia ta di igom hilo bia
    leh ma ra tawaturia.
  bmu-bmu: Membingö osiba bindoŋi qekögetka aukŋamŋe unjurata anök. Mewö.
  dgz-dgz: go wanup mega wa totnagene ni aroga tap aen.
  eng-GNV: But he left his linnen cloth, and fled from them naked.
  zaa-NT: Pero lą nna birią le' sábanaá nna becuìttą, labí ỹúį nàccu'.
  eng-WEBSTER: And he left the linen cloth, and fled from them naked.
  guh-guh: Nexata pevëjëato sábana naisinaxuaba. Najetabajirava jumasanë.
  bon-bon: tabe cäbletääpe ne sebmalige, siige cuutacuta uucrige.
  nhw-BL: pero nopa telpocatl quicajtejqui iyoyo ininmaco huan mochololti xolotl.
  swh-ONEN: alikimbia uchi, akaliacha vazi lake.
  wbi-wbi: umwene akapukunyuka akaghuleka umwenda ghwake, akakimbila vufuula.
  bba-bba: ɑdɑmɑ u dukɑ tereru, u bu bekuru deriɑ.
  eng-KJVCPB: and he left the linen cloth, and fled from them naked.
  kgk-NT: Ijao rei oipe'a. Ha karia'y omboi oao oripara oho-vy. Opi-vy oheja oho-vy
