  lif-NT: ᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ᤺ᤴ ᤐᤰᤌ᤺ᤀᤠᤱ ᤗᤧᤰᤆᤠᤒᤧᤎᤡ᤺ᤰ ᤗᤥ᤺ᤰᤋᤧ ᤐᤣᤖᤥ॥
  snx-snx: '@see-verse:MRK.014.051'
  kql-kql: Kape wun wataŋ valambe miña muti mɨleve.
  mie-NT: De maá-ni sahma cuijín ñúcuán nī nīhīn ndá. De nī jinu ñií dē cuāhān dē.
