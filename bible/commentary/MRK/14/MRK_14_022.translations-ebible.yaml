    nami tiil kemin, kuluu inamnin o, yakale, kuluu'
  nlx-nlx: जेवी ता रूटो खाताला, तेवी यीशु रूटो उखलीन बोगवानान दन्यवाद किऱ्यो, एने
    रूटो मुड़ीन चेलाह आप्यो एने ताह केयो, “लिवो, ज्यो मारो सेरीर हे।”
  apw-NT: 'Da’iyąągo Jesus báń náidn’ąągo ya’ihénzįgo oskąądá’ iłk’ídaizné’go bitsiłke’yu
    yitaizṉiih, Nkóh, daohsąą: díí shits’í át’éé, ṉiigo.'
  gum-gum: 'Incha mab purrappatø, Jesúsbe pirriwan muta, Tiuswan ‘mayanguen pay’ cha,
    pirishabe, nømun trenchib srørrøbig køn: —Cha, may cha. Iibe nai asr køn— cha.'
  not-NT: 'Cara yapaigasegui, Jesos yáguë pan, icarasiaqueri Tosorintsi, itibatsaaguequero,
    yotsatengaiguëri irogomerejegui. Icantaiguëri: —Jeroca pan osigaro nobatsa. Popaiguero.
    ¿Teco nangamobitaiguemi?'
  plu-plu: 'Ku samah igkis axnes ayge, ig Kiyapwiye Jesus iwé pahak bugut. Ig kabayha
    Uhokri. Ayteke ig sigkebdih ini bugut, ig ibekhepni gipuriwkis giwatnipwi. Ig
    awna gitkis: ―Ahah. Inin bugut in nihhu yidahan. Amapanay inin bugut, axnay niwntak.'
  iou-iou: Eruk ketem naŋ irirä Jesutä käräga kubä yäpmäŋkaŋ Anutu bänep täga man
    iwetkaŋ tokät jukutpäŋ iwaräntäkiyeta ŋode yäwetpäŋ yämiŋtäŋ kuŋkuk; Ŋo yäpmäŋpäŋ
    naŋput. Ŋowä näkŋo tohatna yäk.
  ntp-NT: 'Dai aidʌsi gacuaadatadai ʌgai, taidʌ ʌSuusi bʌi ʌpaana dai gamamagi dai
    saasasacai maa gʌmamaatʌrdamiga daidʌ itʌtʌdai: ―Ugavurai idi paana. Idi ʌrgiñtuucuga
    ―astʌtʌdai.'
  rai-rai: Baa diat wangaan utbaai, Iesu i lo paa a bred, i waatung wakaak paa uni,
    i bik paai, ma i tabaara anuna kum naat na wawer mai. I piri naa, “Muaat a rakaan
    paai, bi ia a paning.”
  haw-1868: A i ka lakou ai ana, lalau ae la Iesu i ka berena, hoalohaloha aku la,
    wawahi iho la, a haawi mai la ia lakou, i mai la, E lawe, e ai; o ko'u kino keia.
  ffm-ffm: 'Nde ɓe ɲaamata ndee, Iisaa ɓami buuru, yetti Laamɗo, helti, hokki ɓe,
    wii: —Nanngee, ɗum yo terɗe am.'
  arb-NAV: 'وَبَيْنَمَا كَانُوا يَأْكُلُونَ، أَخَذَ يَسُوعُ رَغِيفاً، وَبَارَكَ، وَكَسَّرَ،
    وَأَعْطَاهُمْ قَائِلاً: «خُذُوا: هَذَا هُوَ جَسَدِي».'
  cop-CNT: ⲟⲩⲟϩ ⲉⲩⲟⲩⲱⲙ ⳿ⲉⲧⲁϥϭⲓ ⳿ⲛⲟⲩⲱⲓⲕ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲉⲧⲁϥ⳿ⲥⲙⲟⲩ ⳿ⲉⲣⲟϥ ⲁϥⲫⲁϣϥ ⲟⲩⲟϩ ⲁϥϯ
    ⲛⲱⲟⲩ ⲟⲩⲟϩ ⲡⲉϫⲁϥ ϫⲉ ϭⲓ ⲫⲁⲓ ⲡⲉ ⲡⲁⲥⲱⲙⲁ.
  sri-sri: 'Jesús, ĩgʉ̃sã baaripoe pã́rẽ ãĩ, Marĩpʉre: “Mʉrẽ ʉsʉyari sĩa”, ãrĩ, pea,
    ĩgʉ̃sãrẽ ãsũ ãrĩ guereyupʉ: —Ire baaka! Yaa dupʉ ããrã, ãrĩyupʉ.'
  nal-nal: Araan di izi vavangan, Iesu xa zuruk a raraba ma xa wisfaadaxa zin Nakmai.
    Naa biaak ma xa ralaas ubina varaviraai zina ma xa piaat naako, “Naagu zuruk,
    naari a winugu.”
  kyq-kyq: 'Kaaɗ kɛn naaɗe ɔs kɔs se, Isa uun mappa jin̰ ki, tɔɔm Raa ɔɔ dup ɛɗin̰
    jeege tun mɛtin̰ ki ɗeekɗen ɔɔ: «Ɔk ɔski, kɛse roma.»'
  kwd-kwd: Ma alata gila keto no'o, la Jisas 'e ngaria nga me'e beret, ma ka baatafea
    God, sui ma ka mandanga maka kwatea fana nga fufu'iwane aana, ma ka fata 'ilo'oo,
    “Ngaria ma moru 'ania. Ngaia no'o na nonigu ne'e mandanga famooru.”
  ded-ded: Anu netacmagec Yesungo ic sogong mong mema Anutu ubangerec edema ic sogong
    imoc mendzicma medacfora yemmema yofi deec, “Ngeni yomoc megec, imoc fusina.”
  ewe-ewe: Esi wonɔ nua ɖum la, Yesu tsɔ abolo ɖe asi, da akpe ɖe eta eye wòŋe eme
    hetsɔe na nusrɔ̃lawo gblɔ be, “Mixɔe ɖu, esiae nye nye ŋutilã.”
  nuy-nuy: Anubani-yung wurru-nguni-wugij bagu, na-Jesus ni-miyn anu-ḏayn, marri ni-yambini
    na-God-guy, marri ni-rayn-bagiwayn aḏaba. Niga waniini wugurru. Marri ni-yamayn,
    “Numburru-mani anaani anu-ḏayn. Anaani ngayawi-nyinyung a-ngun.gu, wu-yamana,”
    ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲨⲞⲨⲰⲘ ⲈⲦⲀϤϬⲒ ⲚⲞⲨⲰⲒⲔ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲈⲦⲀϤⲤⲘⲞⲨ ⲈⲢⲞϤ ⲀϤⲪⲀϢϤ ⲞⲨⲞϨ ⲀϤϮ ⲚⲰⲞⲨ
    ⲞⲨⲞϨ ⲠⲈϪⲀϤ ϪⲈ ϬⲒ ⲪⲀⲒ ⲠⲈ ⲠⲀⲤⲰⲘⲀ.
  buk-buk: Têŋ têm ŋac seŋ gêŋ sêmbo, naŋ Yisu kôc bolom, gêm mbec, pô kôc-kôc, ma
    gic sam têŋ ŋac. Ma iŋ sôm, “Akôc sa loc, aö neŋ ŋandô dau dindec.”
  pri-NT: 'Ûna rà pi-ija naima, â é popa ê poloa wà Iésu. Â é pwaolé tà Pwiduée. Â
    é tubiti, â é naa jècaari tà tèpa câmu kêe, â é ina tàra pâ: «Guwà ija, ba êni,
    âna naiio.»'
  zpq-NT: 'Na'' šlac chesagüe'', Jesúsen'' gwxi''e to yetextilen'', na'' beyož be''e
    yeḻa'' chox̱clen c̱he Dios, bzoxjen'', na'' bnežjuen'' ḻegaque'', gwne'': ―Ḻe
    gagon''. Ḻenṉa'' cuerp c̱hia''.'
  por-TFT: 'Enquanto eles estavam comendo, Jesus pegou um pão; deu graças a Deus pelo
    pão, partiu em pedaços, deu a todos eles e disse: -Peguem esse pão, que representa
    meu corpo.'
  gwi-NT: Ch'aga'aa gwiizhik Jesus łųhchy'aa oonjik ts'ą' mahsį' nyąą haa khagideedi'
    ąįįtł'ęę datthak khadeeyeenzhuu ts'ą' ditsyaa nąįį teeyiłtsik “Jii łųhchy'aa ǫhjii
    ts'ą' ch'oh'aa, jii t'ee shatthąį' t'inchy'aa.” gavahnyąą.
  gvn-gvn: Jana mayingada nukan-nukajin, Jesusangka bread manin, breadka God thankim-bungan,
    bread dumbarrin, jawun-karranda dajin, yalaman, “Mana, nukada. Yanyu bread ngayku
    bangkarr.”
  nna-nna: Mayi ngananyikinyiyi Jesus-ju mana martumpirri, Ngarrkanga wurrarnala,
    “Nyuntulungarra martumpirri nyungu yinyannganinyi. Yarranijayi! Wanka jinannganinyi!”
    Palaja ngartanakanu yinyajaninyi kutarrangu, wurrarnajanaku, “Marrayi, mayi nyungu
    ngalayi. Nyungulu martumpirrilu kurlkapirli jilkulunyurrinyi kawuku ngajumilaku.
    Jampa jintalu kawu ngaju yija wirlalaminyiyi. Kuwarringulu martumpirri ngananyangkulunyurru,
    kurlkarri malaminyinyurru ngaju kawu, janalu wirlarninyiyi marlkarri.”
  nhy-NT: 'Nijkuak otlakuajtokaj, in Jesús okitilanke in pan iwan omotlasojkamatke
    inawak Dios. Okipojpostekke in pan iwan okinmajmakak imomachtijkawan, iwan Jesús
    okijtoj: ―Xikkuakan, yin yen notlalnakayo.'
  asm-FB: তেওঁলোকে ভোজন কৰোঁতে, তেওঁ পিঠা লৈ, আশীৰ্বাদ কৰিলে আৰু ভাঙি তেওঁলোকক দি
    ক’লে, “লোৱা; এয়ে মোৰ শৰীৰ।”
  okv-okv: Embomeni indie mitio Iesu na bread umbuto God ta degi pekitie ingeketo
    ambotani ta hande ue ke einge ena, “Hamo nau erevi umbuto indavu,” ainge
  mxt-NT: 'Cha nɨ ri ca cha cachachí ra, ra Jesús quehen ra pan ta nacuhva̱ ra tyahvi
    nyoo chi Nyoo. Ta tahvi̱ ra ta chaha̱ ra chi tandɨhɨ ca ra, ta catyí ra: ―Que̱hen
    ndo. Ican ihya cuví coñe ―catyí ra chi ra.'
  tzo-NT: 'C''alal ive''ic, ti Jesuse laj stam jun caxlan vaj, laj yalbe vocol ti
    Diose, laj xet'' ti caxlan vaje, laj yac''be ti yajchanc''opetique. Hech laj yalbe:
    ―Ilo, ve''anic, ja'' jbec''tal li''to ―xchi.'
  ind-AGS: Saat mereka sedang makan, Yesus mengambil roti. Dia memberkatinya, dan
    memberikannya kepada mereka. “Ambil. Ini adalah tubuh saya,” katanya kepada mereka.
  omw-omw: Mwitaa tuvata kyara nre varuvaro Iesusiva mpereti vara kyero Kotirara kyuqeve
    timwa kyero, nteqa kyero nai nraaqiaranramwu nyinro tiqaro, Mwaa kyarara varaate.
    Mpereti mwaa ni mamantama iho, tiro.
  yrb-yrb: Yesuini Danu uwaraini ogaro itebe ieta munite Godi kobererau we imuteda
    guriguri uite ma birabiarite mateda wei, muawe, ewana Nanu ofe wei.
  maa-NT: 'K''e̱ nga nchikjèn, Jesús kiskoé i̱nchra̱jín, kiìchja̱t''aà‑la̱ Nainá nga
    kisìchikon‑t''in, kisìxkoa̱ya i̱kjoàn kitsjaà‑la̱ xi̱ta̱ xi kota''yàt''aà‑la̱,
    kitsò‑la̱: ―Chjoé. Yijo‑na̱ né.'
  mcq-mcq: Pu ꞌiruma ijiꞌi hiꞌeme Jesu puretia apene Godoni siporua ꞌona teamani ꞌwaꞌi
    kaivo tuama Huni tisaiporu vajihiꞌi ijá ꞌiama Ikaho areri Nuni hahakúne ꞌeka iha
    ꞌiamana.
  sus-A: عٍ تٌ نُ عٍ دّفٍقٍ، عِسَ نَشَ تَامِ تٌنفٌ. عَ تٌ تَنتُي رَ سِفَ عَلَ مَ،
    عَ نَشَ تَامِ عِفِرَ، عَ عَ سٌ عَ قْشِرَبِرّيٍ يِ رَ، عَ عَ قَلَ عٍ بّ، «وٌ ﭑ
    كٌ، وٌ عَ دٌن. يِ قِندِشِ ﭑ قَتٍ نَن نَ.»
  jpn-1965: それから、みなが食事をしているとき、イエスはパンを取り、祝福して後、これを裂き、彼らに与えて言われた。「取りなさい。これはわたしのからだです。」
  fra-SBL: 'Pendant qu''ils mangeaient, Jésus prit du pain ; et, après l''avoir béni,
    il le rompit et le leur donna, en disant : « Prenez, mangez. Ceci est mon corps. »'
  yka-yka: Sasangde mamanganin, ngeddoˈ si Isa pan duk pagubus iye magpasalamat si
    Tuhan, kinepak-kepak weˈ ne bu pinangurung weˈ ne si siye. Paˈinne, “Ngeddoˈ kaˈam.
    Pan inin barankun.”
  mle-mle: Day kikipaat kidaak, Jisas bret kwurkuw, Godak wayapiy sidid. Jisas a bret
    kaysukwa sukwakuw, dikidiy kalivadidiy duwak kwiydidiy. Di wadidiy, “Akwur. Kal
    wuna amwiya.”
  shp-NTPO: 'Ja pii iikanaitian, pan bixon Jesussen Dios iráke aka iki. Jaskáaxon
    ja pan tobapakexon, jato menikin yoia iki: —Pikanwe, natora nokon yora iki —akin.'
  aom-aom: 'Ëhi uënugoromo ioho ueꞌahoromo Iesuro ioho baeromo God mae uanugoromo
    atoꞌatovoromo hesi aribövioho suvuorëmiromo uëvadeje: Baehëjo. Aveho nasi sine
    höjo.'
  geb-geb: Zisas mba kamen mbe suaŋgiap, mbe pav, Zisas mbaram viktuma ndigap, Fhe
    Bakɨme ndikndigap, ana phorga suaŋgiap, mba viktuma phɨrgiap, anan wo phorga rui
    ŋaara gumgi ga ndɨɨv khaŋ mbe nzuai, “Nde kha viktuman mbɨ. Khe nan fava sɨk ma.”
  eng-WYCLIFFE: And while thei eeten, Jhesus took breed, and blessid, and brak, and
    yaf to hem, and seide, Take ye; this is my bodi.
  bsj-bsj: Fiya ci ca carito ti, Yecu tu carito yoti bibwiro wi, Con duwarangi con
    neci yiti ki, “Wo bwi mi”.
  cak-cak: 'Y tok yeva'' chiri'', ri Jesús xuq''uen-apu ri pan richin ri pascua, xumatioxij
    che ri Dios, xuper c''a, xuya'' chique, y xu''ij: (Titz''ama'', tichapa'') y titija''
    ri pan re'', roma jare'' ri nu-cuerpo.'
  chf-NT: 'Mu''to u c''uxnanobba, aj Jesús u ch''i ni waj tu c''äb y u yälbi Dios
    que uc''adios u chi. De ya''i u taji jini waj u yäc''bi u yajcänt''anob, y u yälbijob
    ca''da: ―C''uxula ni wajda. Ni wajdaba cä cuerpo une.'
  tlf-tlf: Kale Yesus ninggil iyo iman uyo un-bom-nilip e, Yesus iyo bret maagup maak
    ku-nala e, God iyo, “Misam o,” age kupkaa fegela ko ilami okumop man iyo ife-bom-nala
    e, bogola, “Koyo nimi dam kale, ku-nilipta, unelin o,” agela e, ku-nilip e, unelip
    ko.
  piu-2006: Ngurra palulaya mangarri ngalkura Yiitjululpi puriiti mantjira Katutjanya
    waḻkuṉu yalatji, “Palya nganaṉanya mangarri ngaatjanya nyuntu yungu.” Kilytjuntankula
    paluru tjananya yungkula watjaṉu, “Ma! Mangarri ngaatjanya yaṉangu ngayunya. Ngalkulaya!”
  poh-NT: 'Nok cu wilco̱j woꞌ nah me̱xa, reꞌ Jesus xichop johtok i caxlan wiꞌc, xitioxej
    johtok reh Dios. Chiri̱j chic ruꞌ xichꞌak yejal eh xiyew queh cablaj chi nahsil
    raj tahkanel chi jeꞌ wili cꞌahchiꞌ rikꞌorom queh: «Chachꞌuy aweh tak eh chacꞌux
    aweh tak i caxlan wiꞌc wili reꞌ rijalwachej i nitiꞌjolal nibakil, nqui queh.'
  tue-tue: 'Jesús cʉ̃́ãmena yaagʉ, pãrẽ née, Cõãmacʉ̃rẽ ʉsenire ticoyigʉ. Túajea,
    pʉatásã, batogʉra, jĩĩyigʉ: —Yaaya. Ate yáa õpʉ̃ʉ̃biro niiã.'
  bjp-bjp: Aunbiing ri ienien la, Iesu ka kep beret, ka fotrokap lo usuf God, ka simsibik
    u ke ka fen berberat na fafausum kia ini ma ka tarah, “Igii e pununfong, gam kep
    u.”
  xon-xon: Baah bi ji tijikaar na, le Yesu yoor boroboro, le ki doon Uwumbɔr, ki gii,
    ki di tii waadidiliib, le ki bui ke, “Gaa man. Maawon le na.”
  tzo-ZNT: Ti cꞌalal yolel chveꞌique, istam la jpꞌej pan ti Jesuse. “Colaval” xut
    la ti Rioxe, jaꞌo la ixut ti pane, iꞌacꞌbatic la li lajchavoꞌe. ―Ilo, veꞌanic.
    Liꞌi jaꞌ jbecꞌtal jtacupal ―xꞌutatic la.
  mpm-NT: 'Nɨ ka yee da staa. Ti ni kiꞌin Jesús ɨɨn staa stila, ni jikantaꞌu ya nuu
    Yandios, ni sakuachi ya, ti ni tejnaꞌan ya nuu ndajaꞌa ya, ti ni kachi ya: ―Kaji
    naa ra. Jaꞌa kuu nanu yɨkɨ kuñu ri ―kachi ya.'
  ots-NT: 'Már ju̱jʉ jar mexa, már tzijʉ, cja̱ car Jesús bi jña̱ hnar tju̱jme̱, bi
    dyöjpi ca Ocja̱ di bendeci. Diguebbʉ ya, bi xɛjqui, cja̱ bi un quí möxte hna‑hnár
    tzi pedazo. Bi xijmʉ: ―Gui jña̱guɛjʉ, cja̱ gui tzijʉ. Na̱r tju̱jme̱‑na̱, ʉm cuerpogö.―'
  hoy-hoy: याग यीशु अदिक आऊन चेलागोळ ऊमतेला अच ईरोर, आव रोट्टी ताकोंडुन, अदिक परमेश्वर
    उक धन्यवाद कोटकु मुरदुन, अदिक आव चेलागोळी भी कोट्टुन, अदिक अंदुन, “हुडी, ईद नान
    शरीर हुन.”
  amo-amo: Na iwa di kileo we, Yisa yauna uburodi, a ta mmari, ku a nyemile unin.
    A niza nani a woro, “Leon. Kidowo ning ari kane.”
  pjt-pjt: Ka tjana ngalkunnyangka Jesulu mai pilytja mantjinu munu pukuḻarira Godanya
    waḻkuṟa wangkangu, “Wiṟungkulanyan mai nyangatja ungu.” Munu kaṯantaṟa palumpa
    nintintja tjuṯa ungu wangkara, “Mantjiṟaya ngalkula. Nyangatja ngayulu puntu.”
  cwe-cwe: Viwakalile woja, Yesu kasola gate, kamulongela Mulungu, “Hewela.” Maabaho
    kadimogola na kuweng'ha wanahina wake, kawalongela, “Soleni, luno ulo lukuli lwangu.”
  daa-NT: 'Wiktin taat ŋu goytu tee, Iisa ictu mappa, ŋa deliiji barkin ɗo Buŋdi,
    ŋa pirsiiga ho ŋa beriicog ɗo maajirnay. Kar ŋa kaawiico aman : « Oboŋ ho taaŋ,
    ŋaar-aŋ zir. »'
  mlp-mlp: Ari in didaq neqad osad Yesus bret asor waqim God esey ugim in orqayim
    ago disaipel tinag. Negad in gibilan, Ne bret ka waqeq neqiy ham. Ka ya inon ham.
  ape-C: Douk amam hape hawok worigun aria Jisas nohur anat bret nasuwat aria nenek
    beten nenek tenkyu um Iruhin aria naworut nako ananim disaipel. Aria nakripam
    nakri, “Atudok bret douk eikihw yegenyihw. Ipak suwot aria putoh.”
  bgs-bgs: Na, róggun ágkan dan, igkangé i Jesus tô pan, igpasalamat sikandin tun
    ta Manama, igtáppik-táppik din tô pan, asta igbággé din tun kandan. Igkagi sikandin,
    na mà din, “Tanggap yu ni pan, su ni gó ni lawa ku.”
  faa-faa: Ipu makata nenaka atoa maiya amo, Yasumo farawa maka Kotiaki suseaka kurikurisapo.
    Kurikuriraka faraka farawa mosoraka aporo hakāsa puraki hakása hakásaraka karaka
    someraka, “Farawa one masie. One ano kaupo,” aisapo.
  kik-kik: Ningĩ o makĩrĩĩaga-rĩ, Jesũ akĩoya mũgate, agĩcookia ngaatho, agĩcooka
    akĩwenyũranga, akĩhe arutwo ake, akiuga atĩrĩ, “Oyai; ũyũ nĩguo mwĩrĩ wakwa.”
  cap-NT: 'Nekztanaqui c̈hjeri lujlcan, Jesusaqui t''anta tanz̈cu Yoozquin gracias
    cjican chiichic̈ha. Nekztan t''anta kjolz̈cu, tjaajintanacz̈quiz tojzic̈ha, tuz̈
    cjican: —Tanzna. Tii t''antac̈ha wejt curpu cuntaqui.'
  ksr-ksr: Nene neŋ rama Jiisasnoŋ bered meŋ kotuegoŋ motoŋ oŋoma kokaeŋ jero, “Koi
    neenaa busuna. Ii mono meŋ newu.”
  eng-TNT: 'And as they ate Iesus toke breede blessed and brake and gave to them and
    sayde: Take eate this ys my body.'
  sbs-sbs: Chi va si kwete kulyia, Jesu cha hinda chinkwe, ni kuchi fuyola, ni kuchi
    jamona. Ava chivahi ni kuwamba, “Muhinde ichi. Uwu chimuviri wangu.”
  sue-sue: Nukare nena ninoise itiwa Yesu meni porong pumuro Anuture kokopai asero
