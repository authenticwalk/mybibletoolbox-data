    ipayetakeri iriyotaane, ikantziri: “Poyaaro, novatha onatzi.”'
  san-ASM: অপৰঞ্চ তেষাং ভোজনসমযে যীশুঃ পূপং গৃহীৎৱেশ্ৱৰগুণান্ অনুকীৰ্ত্য ভঙ্ক্ত্ৱা
    তেভ্যো দত্ত্ৱা বভাষে, এতদ্ গৃহীৎৱা ভুঞ্জীধ্ৱম্ এতন্মম ৱিগ্ৰহৰূপং|
  tac-NT: 'Napu''lige go''yá mochiga go''ame, Esúsika ''wile bilé baní, alué baní
    napu tabilé ro''igá newárigime nile kawali, ''lige cheliera ''yale Onorúgame,
    ''lige ''ma cheliera ''yasa Onorúgame, chi''wánale alué baní, ''lige ''yale alué
    makué oká rió bo''né ''yuga járome, ''lige regá anele: ―Go''sí, yeka ne sa''pala
    ju. ''Lige go''ale.'
  eng-WEBPB: As they were eating, Jesus took bread, and when he had blessed it, he
    broke it and gave to them, and said, “Take, eat. This is my body.”
  gfk-H: Bia diet ga ianiaan, Iesu ga kap lah tiga sibana beret, ga tanga tahut ta
    Kalou tana, ma gaam bingit ia. Io, ga palau ira nuna bulu na hausur ma ia ma ga
    tangai ta diet bia, “Muat kap lah ia. Iakan no tamaigu.”
  viv-viv: Tu au ana toveya Yesu aꞋa givaina digo Yaubada againe givesiule gikihinena
    au ana tomuliya giveledi gigayo, “Hida wowoku, au wavaini.”
  yao-yao: Paŵalyaga, Che Yesu ŵajigele nkate, ŵatogolele Akunnungu, ŵaugaŵenye ni
    kwapa ŵakulijiganya ŵao, achitiji, “Mpochele, nlyanje, chelechi ni chiilu changu.”
  tgp-tgp: La pa lo hanhani, Iesu mo lavi na pereti, mo vere meje matana, mo topea
    mo silea isana nona tamlohi ale mara, “Ha lavia. Harihi enia epeku!”
  auc-NT: Ayæ̈ tæcæ cæncöñönäni Itota päö bæi ongonte æ̈ninque Wængonguï ingante waa
    ate apæ̈nedinque päö pä æ̈ninque tömënäni ïnänite pædæ godö pædæ godö cæcantapa.
    —Botö baö baï impa, ante pædæ pönömo æ̈ninque mïnitö Ao ante cæ̈edäni.
  kbc-NT: Niɡ̶ijo maleeɡ̶idaaɡ̶ee me niodaɡ̶a, Jesus dibate ijo paon, odaa diniotagodete
    Aneotedoɡ̶oji leeɡ̶odi niɡ̶ijo paon. Naɡ̶a ninoketedini niɡ̶ijo paon, odaa ja
    yajigotediogi niɡ̶ijo anodiotibece. Odaa meetediogi, “Nee, abaategetiwaji! Niɡ̶idi
    paon jiciaceeketege yolaadi.”
  bmh-bmh: Go ee zai daren, Yesus nug bret oimai, Uwait auraimai, ebeg sil kuaraimai,
    gonugau tapaimaraneu dudu maraimai, eneun, “Ag oiban, zan. E izal enim tabug.”
  ctu-BL: 'Che'' bʌ tsi'' cha''leyob we''el, Jesús tsi'' ch''ʌmʌ waj. Tsi'' cha''le
    oración. Tsi'' xet''e. Tsi'' yʌq''ueyob. Tsi'' yʌlʌ: Ch''ʌmʌla, jiñʌch c bʌc''tal,
    che''en.'
  meq-meq: 'Ahəl nakə faya ta ndiye ɗaf aye na, Yesu a zla peŋ, a gay naha sɨsœ a
    Mbəlom. Ma dəba eye na, a ŋgəna ha peŋ niye, a vəlatay a gawla ŋgay hay, a gwaɗatay:
    «Zlum. Nakay na, bo ga.»'
  noa-H: Maimua mag hiyʌ̈ʌ t'ach k'ö nʌmua Jesuu pan jua hee hauwia, Hẽwandamag hʌ̈u
    hajim hanaa k'õreunaa hamag hʌapʌ̈inaa, —Mʌg pan k'öbat. Mʌ mʌ morougui hajim
    hanʌm.
  alp-NT: Kena esi kane sa, Yesuse Irana rotire, Ikotie trima kasi loko Alla kai Ibire
    roti mere. Eleki Irilukele ete Eni maka luluaru kai Ibeteke be, “Imi kanele le
    meije nanakwalaKue!”
  san-VEL: apara nca te.saa.m bhojanasamaye yii"su.h puupa.m g.rhiitve"svaragu.naan
    anukiirtya bha"nktvaa tebhyo dattvaa babhaa.se, etad g.rhiitvaa bhu njiidhvam
    etanmama vigraharuupa.m|
  kbq-kbq: Hagi ne'zana nenageno, Jisasi'a mago breti erino Anumzamofo antahigegeno
    asomu hutegeno, tamanasino nezmino amanage huno zamasmi'ne, Ama'i Nagri navufe,
    erita neho.
  kbh-kbh: 'Imojtsesantscuana, tandës̈e tojanca, Bëngbe Bëtsábioye chama tbojtanchuá,
    tojanjataye y chabe uatsjéndayënga tojanëjatá, y mënts̈á tojánayana: “Mocñënga,
    mosënga, ats̈be cuerpo entsemna ca.”'
  ron-LSB: 'Pe când mâncau ei, Isus a luat o pâine și, după ce a binecuvântat-o, a
    frânt-o, le-a dat-o și le-a zis: “Luați, mâncați. Acesta este trupul Meu”.'
  pon-pon: 'Ari, ni arail konokonot, Iejuj ap kotikida prot o laolaoki, ap pilitiki
    pajan kotiki on irail majani: Ale, tunole! War ai metet,'
  nhe-BL: 'Huan quema tlacuayayaj, Jesús quiitzqui pantzi, huan quitlascamatqui iTata
    huan quitlajcotlapanqui. Teipa quinmajmacac imomachtijcahua huan quinilhui: ―Xijcuaca,
    ni notlacayo.'
  sps-sps: Te ainy farokot raror, Jisas nom to na koinykoiny, sa faakats iny faarof
    of naa towa ten Gov, Ya ivoo towa, sa fafaan rari ana Ya tsue to, “Nom yam am
    ainy towa, pua Vanyo tovei.”
  wnc-wnc: Wa aminu atnayuwawa Jesuta poyau gomdu take Anutu inimbakngakenga apuke
    ginda pake nanong ngang yanikut. Sanga wa kake ginda natane gupma ngang natapnong
    ngang yake yaman natakuking.
  bus-bus: 'Kɛ̀ aↄ̃ↄe pↄ́ blee, Yesu burɛdi sɛ̀ à aubarika dàn, ben à lìkↄ̃rɛ à kpà
    a ìbanↄa à bè: À sí, ma mɛ̀n yɛ̀.'
  gub-BL: Na'e upyhyk typy'ak, wamai'u mehe. Uze'eg Tupàn pe. — Nekatuahy Tupàn, ta'e
    eremur ko temi'u urewe ne xe, i'i izupe. A'e re uzaikaikaw typy'ak wemimu'e wanupe
    imono pà kury. — Pe'u ko typy'ak nehe, i'i wanupe. — Ko typy'ak a'e, nuzawy kwaw
    heretekwer a'e, i'i wanupe.
  imo-imo: Langi kano nongo moloringi wali, Jisasini bretemu lipelie Gotendo paa tereno
    nimbelie kinye, bret kanomu pike lepa yunge kitipi kanoli iyema tipelie nimbei,
    “Imu nanga kangimu eno liko naio,” nimu.
  boj-boj: Osiqa Yesus aqa aŋgro naŋgi koba na iŋgi uyoqnsibqa Yesus a Qotei pailyosiqa
    bem bei osiq giŋgeŋyosiqa naŋgi enjrsiqa endegsi minjrej, “Endi ijo jejamu. Osib
    uyiy.”
  ulk-ulk: Nawer ge wi mena lewer erolare, Iesude bered eturuklu ege Adi ableluglam
    dispiri. Ege bered itri a ikaida tabara memegle nakwarda. Ege yabi daratagerda,
    “Wa able lu ikadarare, e kara gem peikeredi.”
  eng-DRA: 'And whilst they were eating, Jesus took bread; and blessing, broke, and
    gave to them, and said: Take ye. This is my body.'
  knf-knf: 'Wi bakdeeŋ, Yeŧu ajej kapoom, abeeb Naşibaţi, akitëş ka, awul baka aşë
    ji : « Najejan, uleef naan wii wi. »'
  san-KHM: អបរញ្ច តេឞាំ ភោជនសមយេ យីឝុះ បូបំ គ្ឫហីត្វេឝ្វរគុណាន៑ អនុកីត៌្យ ភង្ក្ត្វា
    តេភ្យោ ទត្ត្វា ពភាឞេ, ឯតទ៑ គ្ឫហីត្វា ភុញ្ជីធ្វម៑ ឯតន្មម វិគ្រហរូបំ។
  arn-NT: 'Petu ilu engün, Jesus nüy ñi kuwü mew tati kofke. Fey rupan mañumtufilu
    ta Ngünechen, wükafi ti kofke ka eluyefi tañi pu disipulu, feypilen mew: —Ifimün,
    fey tüfa ta iñche ñi kuerpu tati.'
  zas-NT: 'Laꞌtgaj cayaw reeman, cwaꞌ Jesús guiadxtil abiꞌ badëëman quixtëë loj Dios,
    dxel gulaꞌman laan badëëman loj reeman, rëbaman: ―Gol gudaw guiadxtil guie, laan
    na̱j da cuerpan.'
  ken-NT: Ɛnɛ́ Yesu nɛ baghɔkɔ́ bhi mányìɛ nɛnyíɛ́, asɔt ɛkpɔkɔ́ brɛt akɛ́m awɔ́.
    Achyɛ bakak ntá Mandɛm abho bɛ́bɔ́kɔ́ti anchyɛ nɔkɔ bhɔ́ nɛ bɛyɔŋ ɛbhɛn bɛ, “Sɔt
    ka nyiɛ́. Nɛ́ chi mmʉɛ́t ɛya.”
