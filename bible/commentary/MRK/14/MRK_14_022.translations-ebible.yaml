verse: MRK.014.022
translations:
  kpx-kpx: Iniale abu lovi isege Iesuu valava maime hoesehavoito vakoai au esemu ovei
    namigevei avoe, “Di misilike ko. Iale ko malei ive.”
  okv-H: Embomeni indie mihio Iesu na bread humbuto God ta degi pekihe ingeketo ambotani
    ta hande ue ke einge ena, “Hamo nau erevi humbuto indavu,” ainge
  tbo-tbo: Hai am uyahina ma Yesu aniani i waya po i wimaamala ma i tomutomuya po
    a hewahewali i welewelehi ma i ibaabani i pa, ‘Geka hiniu ona waya.’
  mal-C: അവർ പെസഹ ഭക്ഷിച്ചുകൊണ്ടിരിക്കുമ്പോൾ യേശു അപ്പം എടുത്ത് വാഴ്ത്തി നുറുക്കി
    ശിഷ്യന്മാർക്ക് നൽകിക്കൊണ്ട്, “വാങ്ങുക; ഇത് എന്റെ ശരീരം ആകുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐσθιόντων αὐτῶν, λαβὼν ⸋ὁ Ἰησοῦς⸌ ἄρτον ⸆ εὐλογήσας ἔκλασεν, καὶ ἔδωκεν
    αὐτοῖς, καὶ εἶπεν, Λάβετε, ⸋2φάγετε·⸌ τοῦτό ἐστιν τὸ σῶμά μου.
  bgc-bgc: जिब वे खाण ए लागरे थे, उसनै रोट्टी लेकै परमेसवर का धन्यवाद करया, अर आशीष
    माँगकै तोड़ी, अर उन ताहीं दी, अर कह्या, “ल्यो, या मेरी देह सै।”
  khz-khz: Geganiganiwai aonai, Iesu na pereti egapiato, Palagu evega-namaato, ekala-kava-lugaato,
    evenirato, aonai evaikilarato, “Iogapia, e au tauniparaku.”
  deu-TKW: 'Und als sie aßen, nahm er Brot, segnete und brach, und gab es ihnen, und
    sagte: nehmet, das ist mein Leib.'
  zsr-NT: 'Tsal niꞌ tahuëꞌ, gdel‑lëꞌë yöt xtil Jesús. Gudxëꞌ Dios: “Xclenuꞌ.” Buzxuzxjëꞌ
    lei len bëꞌë quequëꞌ, rnëꞌ: ―Gul‑gagu. Lë ni nac gdu ca nayáꞌ nabanaꞌ.'
  lin-lin: 'Wana bazalaki kolia, Yesu azwaki lipa ; sima na Ye kozongisa matondi epai
    ya Nzambe, akataki yango, apesaki bango yango mpe alobaki : — Oyo ezali nzoto
    na Ngai ! Bozwa.'
  hns-NT: 'Djab sabhan baithke bhodjan karat raha tab Jiesoe bret leike Parmeswar
    ke dhanbaad deis aur toekkara toekkara toerke aapan tjela log ke baaties. Oe bolies:
    „Khaai le, ie hamaar dehie hai.”'
  noa-E: Maimua mag iyʉ̈ʉ thach khö nʉmua Jesuu pan jua ee auwia, Ẽwandamag ʉ̈u ajim
    anaa khõreunaa amag ʉapʉ̈inaa, —Mʉg pan khöbat. Mʉ mʉ morougui ajim anʉm.
  eng-EMTV: And as they were eating, Jesus took bread, blessed and broke it, and gave
    it to them and said, “Take, eat; this is My body.”
  mib-NT: 'Te níní cáyeji de jíín yá, te ni quihin ya pan, te ni nacuatáhú yá, te
    ni tahú cuéchí yá, te ni jēhe ya nuū tée cáscuáha jíín yá. Te ni cahān yā: Caji
    rō jijnáhan ró, chi yāha cúu yɨquɨ cúñu rī, achí yá.'
  bea-bea: 'Kahchu aghatsitsoo zahtgha, Jesus otles tyes nidiooh, kahchu merci ehti,
    kahchu tahke yataghiyits, kahchu yayiooh, toowehchu yehti, Nitahah, mehtah: tila
    sazi alonte.'
  lif-NT2: खे़ङ्‌हाॽरे़ मे़जर मे़युङे़ल्‍ले़ ये़सुरे़ खरे़ःङ्‌ङिन् खप्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् पिरु, हे़क्‍क्‍याङ् खे़ःक्‍खुआङ् कुहुॽसाम्‍बाहाॽ पिरुसिर अक्‍खे मे़त्तुसि,
    “कन् ताःक्‍ते़म्‍मे़ॽओ, कन् इङ्‌गाॽ नासिङ्‌गे़न् आधक्‍लो॥”
  xnj-xnj: Pevalyayi, Yesu akatola libumunda, akamsengusa Chapanga, akalimetula na
    kuvapela vawuliwa vaki akajova, “Mtola, yeniyi, ndi higa yangu.”
  mmx-mmx: Move diga anan, la ne Iesu ga lok kaka loxongkide, ga tong avukat ti ne
    Moroa la ga sebex i la ga raba lavaun pinivu ren min la ga lok, “Mina lok kaka
    i na. Labantuxu rak na.”
  cbr-NT: 'Usaquian cacëxun pimainun ca Jesusan pán biquin, Nucën Papa Dios —asábi
    ca —catancëxun, pán tucapaxun ''inánquin atu cacëxa: —Ënë ca bit. Mitsúnmi piti
    pán ënëx ca ''ë ''icën.'
  tee-NT: 'Chai acsni ixtat''ajun venin pus ju Jesús ch''apalh ju xkapavati. Xtaknilh
    lhak''ailakts''iuch ju Dios. Acsnica'' ju ch''ek''elh. Alacxtaknilh ju ix''amamaka''ui
    chai alacjunich: ―A''ut''itch. Ju ani quilacatuna junita.'
  eng-LSV: And as they are eating, Jesus having taken bread, having blessed, broke,
    and gave to them, and said, “Take, eat; this is My body.”
  cak-NT: 'Y cuando c''a ye''ajin riq''uin ri wa''in, ri Jesús xuc''on-apo jun pan
    y xuya'' matiox che ri Dios. C''ajari'' xuper ri pan y xuya'' chique ri ru-discípulos.
    Raja'' xu''ij chique ri ru-discípulos: Tic''ama'' ri pan re''; roma jare'' ri
    nuch''acul ri xtapon pa camic.'
  pah-NT: 'G̃a i''urame Jesus''ga ipyhygi pão. Igwete ga nhi''ig̃i Tupana''ga pe ndepyry
    hete nde imbuhua ore ve javo. A''ero ga haygwe''rogi ima''ema''eamo g̃wemimbo''ehara''g̃a
    pe. Igwete ga ei g̃a pe: —Pepyhy i''gwovo. A''ea ko jira''oa, a''e ji jupe, ei
    ga.'
  sja-NT: 'Nek''omaa p''anɨde Jesupa pan ataji mãik''aapa ɨt''aa t''ɨ̃ji gracias jarait''ee
    Tachi Ak''õremaa. Ma pan k''õrat''aaji mãik''aapa chi k''õp''ãyoorãmaa teeji.
    Mãpai mãgaji: —Jitátɨ mãik''aapa k''ótɨ. Nãgɨ́ pan mɨ k''ap''ɨa.'
  xed-xed: 'Ta zə həŋ ta skwa zay, ka klaftá Yesu ta tsa buradi ya, ka rfanaghatá
    tsi ta Lazglafta, ka ɓalanaftá tsi ta həŋ. Kaʼa nda həŋ mantsa: Nanana ná, sluʼuvgha
    ɗa ya, zlghawazlgha, kaʼa.'
  mks-NT: 'Nani xíxi na ndúu na na̱tiin Jesús pan já na̱ndiquia̱hva ndixa̱hvi nu̱
    Ndióxi̱. Tá na̱ndihi na̱sahnda java ña̱ ta na̱sa̱ha̱n ña̱ nu̱ ná já cáchí a̱ já
    xi̱hi̱n ná: —Júhun ndó jáchi̱ ña̱ yóho cúú tátu̱hun yiquí cu̱ñu i̱ —na̱cachi a.'
  gfk-S: Be di ga iaiaan Jisas ga kap leh tike katano beret, iga tanga tahut tane
    God tana ma igom pidik ie. Io, iga palau ira nuno bulu na harausur ma ie ma iga
    tange ta di, “Mu kap leh ie. Ikin no tamaigu.”
  bmu-bmu: Nene nemba tata Jisösnöŋ beret memba kötuetköba mindipköba eŋgiba kewö
    jiyök, “Ki nani busuni. Ki memba neget.”
  dgz-dgz: Taba naiwanumune gapan Iesu taba buredi semua ware God inap gaun wa, wa
    paise wa ewamot mega mune, amba anega wan, “Tambun nan. Mame etunawa.”
  eng-GNV: And as they did eate, Iesus tooke the bread, and when hee had giuen thankes,
    he brake it and gaue it to them, and sayde, Take, eate, this is my bodie.
  zaa-NT: 'De chi ro cabi ttu te là''goá nna, guỹi'' Jesús ettaxtílaá nna bì''e ca
    discípulo qui''áa nna rèe: Ligò, nui nna ną́ cuerpo quia''.'
  eng-WEBSTER: 'And as they were eating, Jesus took bread, and blessed, and broke
    it , and gave to them, and said, Take, eat: this is my body.'
  guh-guh: 'Nexata pexaeyenaejavata Jesús pita panbë. Jesús jumaitsi Diosojavabelia:
    —Pexaniacuene panetoexaname. Panerajutame pan, jai. Bajaraxuacujinae epatsënëquejeba
    bajarapapanbë. Rajuta pijajivi. Jesús jumaitsi pijajivijavabelia: —Paxaema. Mara
    tavitoje, jai.'
  bon-bon: Teepi liba deedei erwäjisi, Yeesu piba buluduu ne ecatige, Acejiyame ne
    eso ecärige, itrecige, abiberäja bägrä bine ecärimige, jejemige egä, “Ecateye.
    Ai lui cäme tääpe gyene.”
  nhw-BL: 'Huan quema tlacuayayaj, Jesús quiitzqui pantzi, huan quitlascamatqui iTata
    huan quitlajcotlapanqui. Teipa quinmajmacac imomachtijcahua huan quinilhui: ―Xijcuaca,
    ni notlacayo.'
  swh-ONEN: Walipokuwa wanakula, Yesu akachukua mkate, akashukuru, akaumega na kuwapa
    wanafunzi wake, akisema, “Twaeni mle; huu ndio mwili wangu.”
  wbi-wbi: Ye vali pilia, uYesu akatoola unkate akahongesia kwa Nguluve, akamenyulania,
    akavapeela avavulanisivua vaake akati, “Koogho, ughu ghwe m'bili ghwano.
  bba-bba: Mi bɑ dimɔ mi, Yesu u pɛ̃ɛ suɑ u Gusunɔ siɑrɑ mɑ u ye mururɑ u win bwɑ̃ɑbu
    wɛ̃. U nɛɛ, i mɔɔ, yeniwɑ nɛn wɑsi.
  eng-KJVCPB: 'And as they did eat, Jesus took bread, and blessed, and brake it, and
    gave to them, and said, Take, eat: this is my body.'
  kgk-NT: 'Okaru joa jave Hesu oipyhy mbojape. Otima porã Tupã Nhandejáry-pe. Upéi
    ombopo mbopóy mbojape. Ome''ẽ íxupe kwéry omongaru joty: —Ko, he''i ome''ẽ-vy
    íxupe. —Ko mbojape xe rete-rehe ha''e, he''i íxupe kwéry Hesu.'
  waj-waj: 'Kiaa kioo homo ari ngiaammuauyaatama yeenna nnoo varioo Yisuuva bereetaivaa
    vara tu kioo vainno Anutuuqaata kua yoketaivaa kiaa kioo kusii kioo ari ngiaammuauya
    mmioo tunoo: Varaatee. Aanna ni mmatiivaivee,'
  ekk-PKP: Söömise ajal võttis Jeesus kätte leiva, õnnistas seda ja andis neile. „Võtke.
    See on minu ihu,“ ütles ta neile.
  mpx-mpx: Sauga hi aanan, Yeisu beleid i ahe, i ba mulolu Yehoba elana yaka i pigebagebal-an
    i pek wana tohago elal ge i ba, “Ku ahe ku an. Toto ya iya tuwau.”
  wbp-wbp: Kujalpalu kurapaka ngarnu-juku, Jijajirliji mangarri lalypaju manu, ngularla
    yati-wangkaja Kaatukulku. Yati-wangkanjarla rdilykirdilyki-pungu, ngulangku-jana
    kurdungurlu-patukulku warru yungu. Ngulaju-jana wangkaja, “Maninjarla nganjalu!
    Nyampuju ngulaju ngaju-nyangu palka-nyayirni-wangu.”
  luo-luo: Kane oyudo gichiemo, Yesu nokawo makati, kendo bangʼ goyo erokamano, nongʼinge
    momiyo jopuonjrene kowacho niya, “Kawuru, ma e ringra.”
  nhe-NT: 'Huan quema tlacuayayaj, Jesús quiitzqui pantzi, huan quitlascamatqui iTata
    huan quitlajcotlapanqui. Teipa quinmajmacac imomachtijcahua huan quinilhui: ―Xijcuaca,
    ni notlacayo.'
  aii-aii: 'ܘܟܲܕ ܒܹܐܟ݂ܵܠܵܐ ܝܗܘܵܘ، ܫܩܝܼܠܔ ܠܹܗ ܝܼܫܘܿܥ ܠܲܚܡܵܐ، ܘܒܘܼܪܸܟ݂ ܠܹܗ، ܘܩܨܹܐ ܠܹܗ،
    ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ، ܘܐܡܝܼܪܹܗ: ”ܫܩܘܿܠܘܼܢ، ܐܵܗܵܐ ܝܠܹܗ ܦܲܓ݂ܪܝܼ.“'
  esk-NT: Tamatkua niġiḷġataqtitlugich Jesus-ŋum tigummipḷugu qaqquq quyyatipluguasiiñ
    avguqługu qaiññiġaa maliġuaqtimiñun nipliqhuni, “Tigulugu niġġisiuŋ, taamna timiga.”
  msb-msb: Myintras nagakaraon pa sinda nagkuha si Jesus sin tinapay, nagpasalamat
    sa Dios, gin-utud-utod kag ginpanghatag sa iya mga disipulos na nagasabi, “Kaon
    kamo. Ini an akon lawas.”
  cpa-NT: 'Ja³gøah¹²dsa jøng², ca¹cáng¹ Jesús hi³ŋíh¹. Ca¹cuúh¹dsa Diú¹³ di³hmah³.
    Jøng² mi³ca¹jmo¹dsa ti³jneh³, ca¹dsiúh¹dsa. Ca¹juúh²dsa: ―¡Quíh²! Jmø²ŋǿ¹² quieg¹
    báh³ jní² la² ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ କାଇବାକେ ବସ୍‌ଲାବେଲେ, ଜିସୁ ରୁଟିଦାରିକରି ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌କଲା ଆରି
    ସେଟା ବାଙ୍ଗାଇ ସେମନ୍‌କେ ଦେଇକରି କଇଲା, “ ନିଆ ଏଟା ମର୍‌ ଗାଗଡ୍‌ ।”
  meu-meu: Idia na e anianiva lalonai, Iesu ese ilaoa atagana ta e abia, e hanarnoa,
    bena e bitua, e henidia, eto, Avabia, lau taugu binai.
  yva-NT: Arono wo anaisye raisy, Yesus po rotije raijade umba Po kove raura seo Amisye
    ai. Umba Po raporadi muno Po ratodijo Apa arakovo utavondi aije mai, umba Po raura
    pare, “Wadaugav wadaisy, somamo inanasine mi som.”
  dgc-dgc: Nadid, to péngan de, éy inalap ni Jesus tu kanén de a tinapay, éy to pégpasalamat
    na ta Diyos, éy pinuseng-puseng na a nitagtag na du alagad na. “Kanén moy dén
    ye,” kagi na, “a saye i bégi kua.”
  zpm-NT: 'Laa zho noyow zeeṉe bzheṉ Jesús tib guietxtil, bdeed me xquizh lo Dios,
    blozh ga beeṉgroḻ mew dzigo bdiiz mew lo zho, ni rëb me: ―Goḻquiina, lëë xcuerp
    naa i goṉ.'
  hix-NT: Tasahxemtontokonye rma, ekeyu yanàmye hatà, Txesusu. Apa y, ohxe onàmàthàrà
    onà, kekon hatà, Khoryenkomo wya. Nàkràskay hatà. Nekamye hatà, 12 komo wya. Ahohtxoko,
    kekon hatà, àwyanye. Rohun kuknonà rma onà, kekon hatà.
  sim-sim: Os li ari wolok Jisas bret las or laha Avui Wasilakan armek or mbaha ormu
    sawera. Uhu bretin or toltavaha ol orin tiyandari ma ondon ormu hara. Uhu ormu
    mbara, �Ji laha aka, kaso maome anhi kasira.�
  npi-ULB: तिनीहरूले खाँदै गर्दा येशूले रोटी लिनुभयो; आशिष्‌‌ दिनुभयो, र भाँच्‍नुभयो
    । उहाँले यो तिनीहरूलाई दिनुभयो र भन्‍नुभयो, “यो लेओ । यो मेरो शरीर हो ।”
  cgc-cgc: Na gakaan pa Jesus i daw mga apustulis, gakamang kanen i ta tinapay daw
    gapasalamat ta Dyos. Pabiak-biak din daw paatag ki danen na ambal din, “Mamang
    kaw ta tinapay i. Yi ni ake na lawa.”
  tim-tim: Akto aposololupŋe sot nem tali akto Yesuŋe sot siâ mem munditmâ Anutu mepaiŋe
    mem hin makyeŋgiep, “Ire âmâ nâŋgât sunumne aregât dop.” hain dâm yeŋgimbo neyi.
  yor-yor: Bí wọ́n ti ń jẹun lọ́wọ́, Jesu mú ìṣù àkàrà kan, ó gbàdúrà sí i. Lẹ́yìn
    náà ó bù ú sí wẹ́wẹ́, ó sì fi fún wọn. Ó wí pé, “Ẹ gbà jẹ, èyí yìí ni ara mi.”
  wos-wos: Di hénoo sata rendaka dé Jisas bret hérae dé Godka diména nataka dé bret
    fukae dé déka duka hwe dé wa, “Guni hura satanguni. Ané wuna séfi dé.”
  emp-NTPO: 'Wad̶i ne co duanʌne Jesuba paʌ̃da jʌwad̶e edaped̶a Ãcõrẽa bia jarasia.
    Maʌ̃be cõrãcuaped̶a ãdjía diabʌrʌd̶e nãwã jarasia: –Cod̶adua. Naʌ̃gʌra mʌ̃ cacuaa.–'
  eng-F35: As they were eating, Jesus took bread, blessed and broke it, gave it to
    them and said, “Take, eat; this is my body.”
  ind-ind: Dalam perjamuan itu, Yesus mengambil sebuah roti dan mengucap syukur kepada
    Allah. Lalu Dia menyobek-nyobek roti itu, dan sambil memberikannya kepada para
    murid, Dia berkata, “Ambillah roti ini dan makanlah. Inilah tubuh-Ku.”
  pes-OPCB: 'وقتی شام می‌خوردند، عیسی نان را برداشت و شکر نمود؛ سپس آن را تکه‌تکه
    کرد و به شاگردان داد و فرمود: «بگیرید، این بدن من است.»'
  mpt-mpt: I inaniba imeno wembianiba Yesuse blete obonea Gode gangobo genea hanea
    e okok aleyemin nakai oyenea baabenea Olo ne damobo, doweine ge baabenea doweib
    ole
  ssx-ssx: Ne nalo pitina꞉ Yesuma꞉ palaowa mea Koda꞉ pa꞉ta꞉ keiyae laa pindi pindi
    pea iki pa꞉ta꞉ hala alota꞉ Mipe. Dota꞉ ya loke mindikie leekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ jɛ, ŋɔi Jesu í so pɛ̃ɛ í sɑɑbu Ilɑɑɔ̃ titɑ̃ í bɛi í bububuɛ
    í nɑ mɔcɔɛ ŋɑu í ni, i ɡbɑ ŋɑ. Iyi ihɛ̃i í jɛ ɑrɑm.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଚଙ୍ଗ୍ ବେଲା ଜିସୁ ଇକୁଡ଼ା ରୁଟି ଡୁଂୱେଚେ । ଆତେନ୍‌ ରୁଟିନ୍‍ସା ପର୍‌ମେସର୍‌କେ
    ଦନ୍ୟବାଦ୍ ବିକେ । ରୁଟି ଟିକ୍‌ଚିଚେ ସିସ୍‌ଇଂକେ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ଆକେନ୍ ରୁଟି ଡିଂଡିଂକେ
    ନେଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ ।”
  gof-RNT: Entti miishin, Yesuusi uythaa ekkidi, Xoossaa galatis; he uythaa menthidi,
    ba tamaaretas immishe, “He7ite, hayssi ta ashuwa” yaagis.
  unx-unx: ଇନ୍‌କୁ ଜମ୍‌ତାନ୍ ଦିପିଲିରେ, ୟୀଶୁ ମିଆଁଦ୍‌ ହଲଙ୍ଗ୍‌କେ ସାବ୍‌କେଦ୍‌ତେ ଧାନ୍ୟାବାଦ୍‌
    ଏମ୍‌କେଦାଏ ଆଡଃ କେଚାଃକେଦ୍‌ତେ ଚେଲାକକେ ଏମ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ, “ନେ ମାର୍‌ ତେଲାଏପେ,
    ନେଆଁଁ ଆଇଁୟାଃ ହଡ଼୍‌ମ ତାନାଃ ।”
  gah-gah: 'Nosánetá ninake Izesú nene peleti aleake Ómasi agepoka loake gitegeko
    nokimike láa loko limó: Aliki nalo. Imane není mémeláne neve.'
  lcm-lcm: Si pangau ang kipo angan lak singina, na kala luk a saui, na kala posong
    ro singina, na kala tevek ia na kala lilis aliu iria na kala antok ta, “Mi luk
    ia. Kana na pukun ig.”
  aer-aer: Nhenge itne-arle arlkwetyamenge, Jesus-ele merne tampe ilperre-ilperre
    renhe ineke, imerte Ngkarte tnakemele. Ngkarte-arle utyernemele tnakeke iperre,
    re tampe ultakirtnanemele, apententye akngerre areye antheke. Re anteme itneke
    angkeke, “Inemele arlkwaye, nhenhe-arle tyerrtye atyinhe-arle.”
  qvc-NT: 'Paskwa mikunata mikuqshinam Jisusqa kachangata piskashpa, Dyusman mañakushpa,
    bindisirqan. Chaymandaqam pitishpa, paykunata nirqan: —Ch''askiway kay kachangata.
    Kaymi kwirpuy, nishpa.'
  tgl-ULB: Habang kumakain sila, kinuha ni Jesus ang tinapay, pinagpala at hinati-hati
    niya ito at ibinigay sa kanila at sinabi, “Kunin ninyo ito. Ito ang aking katawan.”
  cbs-NT: 'piti betsa keyudiabumaken Jesúsun misi betsa tsumaxun Dios kushipa yukatan
    tunketan inankin nuku yuikin: —Na misi betsadan, en nami keskaki. Pikanwen—'
  xtm-NTPP: 'Nani ka kuxini de ji''in ya ma, te Jesús ma, ni tnii ya xtatila ma, te
    ni ndakuan‑ta''vi ya nuu Su''si ma, te ni ta''vi ya, te ni wa''a ya tee ka ndikin
    ya ma, te jiña''a ya: ―‍Jin tnii ni, te jin kaa ni. Cha''a kúu yikikuñu sa a ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Apabakiba bakalyaganga, Yesu ngatola nkate, ngalumba, ngaumetula na kapaganga
    akinapunji bakwe, nukulenga, “Ntolange, gongo mmele gwango.”
  bao-NT: 'Baa niigʉra pan''re ami, teere juu bue peo yapano, pee bato, o biro ĩigʉra
    cʉ̃ buerãre tiicojoupi: —Ʉ̃jʉ, ate yʉ upʉri nii —ĩiupi.'
  san-ORI: ଅପରଞ୍ଚ ତେଷାଂ ଭୋଜନସମଯେ ଯୀଶୁଃ ପୂପଂ ଗୃହୀତ୍ୱେଶ୍ୱରଗୁଣାନ୍ ଅନୁକୀର୍ତ୍ୟ ଭଙ୍କ୍ତ୍ୱା
    ତେଭ୍ୟୋ ଦତ୍ତ୍ୱା ବଭାଷେ, ଏତଦ୍ ଗୃହୀତ୍ୱା ଭୁଞ୍ଜୀଧ୍ୱମ୍ ଏତନ୍ମମ ୱିଗ୍ରହରୂପଂ|
  huv-NT: 'Wüx tenguialeámban üetiw, quiaj Teat Jesús taxaing a pan, tüüch gracias
    Teat Dios, ndoj tambaag müüch nejiw, tapiüng: ―Ixainguiün itean, cos aag agüy
    xecuerpo ―aw.'
  otn-NT: 'Mɛ̱nte si̱hmɛ̱ ra̱ Jesús, bi hya̱jma̱n''na ra̱ thu̱hmɛ̱. Mi̱ ja ma̱mma̱di̱
    Oja̱ p''ʉya, bi xɛnna̱ thu̱hmɛ̱, bi u̱nyø xädi da̱ zi. Bi ''yɛ̱mbi̱: ―Da̱mi̱ sihʉ
    ra̱ thu̱hmɛ̱ ja ua ya. Nu̱ná̱, guehna̱ ma̱ do''yogä na̱.'
  nop-nop: Nanaŋe hanaŋila Jesudi belet niŋ tiŋa Bepaŋ niutumbaaŋ wobuŋa mihiŋiye
    indiŋ yeniŋa yemguk, “Tiŋa naneŋ. I na’walaŋ foloone.”
  obo-NT: Laggun tid ka-an sikandan, mid angoy si Disas to paan woy id posolamat sikandin
    diyot Monama. Nopongnga, id toppiktoppik din idda woy id toyyow riyot mgo tinodduwan
    din, woy kahi rin to, “Owata row ini woy kanna row. Ini en kos lawa ku no id buwis
    atag koniyu.”
  cak-ENT: 'Y tok ya nyetajin chic nyeva'', ri Jesús xuc''ün-apu jun caxlan-vüy y
    xumatioxij chin ri Dios. C''ateri'' xuper ri caxlan-vüy ri'' y xuya'' cheque ri
    rachibila''. Rija'' xbij cheque ri rachibila'' ri'': Tic''ama'' can ri caxlan-vüy
    re''. Roma jare'' ri nuch''acul ri napon pa camic.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤖ ᤔᤧᤕᤢᤅᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤂᤵᤛᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧ᤺ᤰᤂᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤋᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤁᤴ ᤀᤡᤱᤃᤠ᤹
    ᤏᤠᤛᤡᤱᤃᤧᤴ ᤀᤠᤎᤰᤗᤥ॥”
  snx-snx: Andug pin he sabane Yesus bred be pes Xotei kai huyisne gobudulxo sis ido
    sox suma ne hunjisne munjurulxo, “Wa pab, wa hajo dodamug ido siga.”
  kql-kql: De, Jisasɨlɨn wokok guŋgundandi jeñjek jivevekatɨk, Jisasɨlɨn ŋaikɨk bret
    yiveve. Yivevekandi Gotɨk akɨtve galaveve. Galavevekandi masiveve valatɨk. Wun
    valatɨk kavik galaveve, “Yive jive, katɨk ŋakɨk safu.”
  mie-NT: 'De juni yájī ndá dē jíín yā, de nī nquehen yā stātílā, de xihna cā nī nacuetáhví
    yā nūū Tatá yā, de nī scuáchi yā, de nī jēhe yā nūū ndá tēe scuáha jíín yā. De
    nī ncāhān yā: Cajī ndá nú, chi yáhá cúu yiqui cúñu nī, ncachī yā.'
  san-TIB: ཨཔརཉྩ ཏེཥཱཾ བྷོཛནསམཡེ ཡཱིཤུཿ པཱུཔཾ གྲྀཧཱིཏྭེཤྭརགུཎཱན྄ ཨནུཀཱིརྟྱ བྷངྐྟྭཱ ཏེབྷྱོ
    དཏྟྭཱ བབྷཱཥེ, ཨེཏད྄ གྲྀཧཱིཏྭཱ བྷུཉྫཱིདྷྭམ྄ ཨེཏནྨམ ཝིགྲཧརཱུཔཾ།
  qve-NT: 'Mikhushaqtinkun Jesusqa t''antata hap''iyuspa, Diosman graciasta qoran.
    Hinaspan partiyuspa discipulonkunaman haywaspa niran: —Chashkiychis. Kaymi cuerpoy,
    nispa.'
  pao-NT: Mu tuka, soo Te Pabe'e tukaba gwuuhoose, oo-koobatoo nanesootuhise oo tzaboka.
    Yise umu tunakatzimodu hemese ooka mu tuka tuungu, mee unnena, “Esoo puu nuga
    tookoo-wa'ne'yoosoo.”
  cbu-NT: 'Ántarangu, katungkusin, pangaa yáyaru, Waparee: Wappari táyaru, tupta tupta
    sheeru, pangaa wipunasheem martarangiya. Wipunasheetssha: Mazinangantsa, tárangu.
    Neewa; panga nuwaanapaz nutsshi ashipaz ashitanda. Wanasir ktungangints. Nuwamand
    nutsi Apanll siyaa tapachindachintsa; tárangiya Isusu. Táyaru, martarangiya.'
  usa-usa: 'aáwaqa kénaawana Îtuma yammá maténa nunamupí amuqá makéna “tíkáiye” timátuwena
    yímikena tiráiye: “máyáaro! ketúmiye.” téna'
  soy-soy: 'Kɑpi n le, Yeesu uu kukpɔ́nɔ́ kpísi, uu kukɛcɑ́ɑ́ Uléécɑɑ pɔɔnɛsɛ uu
    limɛmɑ́ɑ́ ku kpɔkɔ́ri uu pi ku pɑ uu rɛ: Ani yɔsí, inɛ́piŋɛ yɛ nnyí.'
  bkx-bkx: Olas nane sin feꞌ mbukaen, Jesus nait paon piisꞌ es, ma ntoit sakoit neu
    Uisneno. Oke te, In nꞌeib paon nane pisaꞌ-pisaꞌ, ma In nfee neu In asium-noinaꞌ
    sin. Ma In natoon nak, “Paon ii, Au aok. Maiti, ma muah ne nai.”
  hui-hui: Ti tomo nalu berea tambu Yasuhanda mberedi mbira yamuwa Ngode Datagaliwabehondo
    turu halu ka̱i̱ lowa mberedi gaibu baga buwa ibunaga talima piaga biaruhondo mialu
    howa lalu, I̱naga tingini ogonigo mialu nadaba, lene.
  amf-amf: Galanam kenin itsenka, Yesus balashanam tiyayse Barjoam ki gobshade; qunthayse
    yisa paanan yivayna eenana “Kay, kono isa waanone” hamayse kena ki imade.
  quc-NNT: 'Aretaq tajin kewi''k, ri Jesús xuk''am ri kaxlan wa, xumaltioxij wa''
    che ri Dios, xub''an orar puwi'' chutewchixik. Te ri'' xupiro. Xuya chkiwäch ru
    tijoxelab'', xub''ij: ¡Chik''ama iwe! Je'' ta ne are nu cuerpo wa'', —xcha chke.'
  dob-dob: ꞌEtamo siꞌeꞌai ta Yesu masula ꞌiꞌewena ga manuna ꞌiona oboboma ta ꞌigitomwena
    ga ꞌiꞌebwaꞌedi, ꞌigwae, “Gete waꞌewa oogu.”
  wrs-wrs: Doa mendahva wonnevnamba, Yesus hev rotiva vranamba, wo Sesoam ishovongo
    venana, lehra yimba kamba dembrahuni, wo rotiva nomba popowol venamba, doa pavmong
    vine hevtindim, wo unna, dumbu, hla, kana nihil memba.
  mca-mca: 'In mexe tekju'', ha'' Jesús qa t''eku''mi'' ka'' pan, qa yit''ijetspha''m
    ƚe''wisij pa'' Dios, ma'' qa napk''asiti''mju'' qa tisijets hekhewe''en, qa yit''ijji''ju'':
    —Ƚuji''ƚ, hane''en hik ha''ne yese''n.—'
  tzo-TZC: 'Cꞌalal xyaquet ta xveꞌique, ti Jesuse lic stsac ti pane. Laj yalbe vocol
    ti Diose. Tsꞌacal to laj xetꞌ ti pane. Laj yacꞌbe batel ti yajchancꞌoptaque. Jech
    lic yal: ―Veꞌanic ti pan liꞌe, jaꞌ ti jbecꞌtale ―xi.'
  mya-mya: ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည်​ည​စာ​စား နေ​ကြ​စဉ်​ကိုယ်​တော်​သည်​မုန့်​ကို​ယူ​၍
    ဘု​ရား သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​တော်​မူ​၏။ ထို​နောက်​မုန့်​ကို​ဖဲ့​၍
    ``ဤ​မုန့်​ကား​ငါ​၏​ကိုယ် ခန္ဓာ​ဖြစ်​၏။ ယူ​၍​စား​ကြ​လော့'' ဟု​မိန့်​တော်​မူ ပြီး​လျှင်​တ​ပည့်​တော်​တို့​အား​ဝေ​ပေး​တော်
    မူ​၏။
  gng-NT: 'Bi te ki jinh tijier ma nnɔ, nɛ *Yesu yuure'' kpɔnɔ, ki faare'' Uwien,
    ki kɔkuɔ'', ki taa'' ki de'' bɛ, ki ye: «Teke mɛn. Nà sɔ yé nʼgbɛnɛnt.»'
  cbi-NTPO: 'Tsejtu panda findu Jesús pan kake'', juntsan mitya Diosnu yuj urave ti'',
    dedale'' ya'' disipululanu kuwatu tsandimi: Ka'' fidei, entsa pan in buluve, timi.'
  ikk-NT: Ogẹn wẹ gi rị e ri ihiẹn-oriri ahụn, Jesu nọ weri brẹdi, ọ gọzigụụ a, ọ
    nọ bebe ẹ, w'ẹ ye ụmụ-azụụn a, sị, “Weri n'ẹ, ọnwan wụ ẹhụ m.”
  leu-leu: E layaan ri taxa fangan, na Yesus a siak a xavil ina bret e fenung pana
    e viaxe e tavai nari pana e a kuus, “Siaxe e mi ngane, nabeꞌ ve a meska siak.”
  maz-NT: '''Ma ndänt''ä ma siji o xëdyi, o jñü ''naja tjõmëch''i e Jesús, o unü na
    pöjö Mizhocjimi. Cjanu o xënmbi c''ua c''o o̱ discípulo, o xipjiji: ―Jñü''üji
    ne tjõmëch''i nu rrã xëñc''iji, rí si''iji. Nujnu ngue ín cuerpogö nu.'
  bod-N: ཁོང་རྣམས་ཀྱིས་ཞལ་ཟས་བཞེས་པའི་དུས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུས་ཕྱག་ཏུ་བག་ལེབ་བསྣམས་ཏེ་བྱིན་རླབས་གནང༌རྗེས།
    དུམ་བུར་བགོས་ནས་ཁོ་རྣམས་ལ་གནང་སྟེ་འདི་སྐད༌དུ། འདི་ནི་བདག་གི་ལུས་པོ་ཡིན་ལ་ཁྱོད་ཅག་གིས་ལོངས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma ínachibüeyane, rü Ngechuchu nanayaxu ga pãũ. Rü Tupanana moxẽ
    naxã, rü inanabücu, rü norü ngúexü̃güxü̃ nayanu. Rü ñanagürü nüxü̃: —¡Penayau̱x
    i ñaã pãũ! Rü ngẽma rü chaxunechiga nixĩ —ñanagürü.'
  zpl-NT: 'Diqui nú racu beella, unaꞌtse Jesuse tucu pá nu udeteꞌnu cheꞌtsa lu Diose
    nu chu uleꞌenu pá zeꞌe udeteꞌnu yabeella nu uninu: ―Udacuhua pá quieꞌ, ninguieꞌ
    neca cuerpoa.'
  mbc-NT: Tîwentamo'kakon pe Jesusya trigo puusa' yapisî'pî moropai eepîrema'pî. —‍Morî
    pu'kuru amîrî, Paapa. Anna yekkari ton tîrî pî' nai —‍ta'pîiya Paapa pî'. Mîrîrî
    tîpo ipîrikkapîtî'pîiya moropai itîrî'pîiya to' kaisarî. —‍Maa. Sîrîrî upun —‍ta'pîiya.
  ndg-ndg: Kabalyaa, Yesu katola mkate, kaubariki ni kuutekwa. Kapaya kakoya, “Tolaye,
    yeno yega yango.”
  wsk-wsk: Nuna na nowaman se Jesus bread tam Kaem amilmil tuam, ale paogam, ale ko
    olekem nungaru se mam, “Tal ale nalko; imi aninga angimik nunguning.”
  toj-NT: 'Huane to huael cuando yiaj jun pan ja Jesusi. Cuando ch''ac sc''an yi stz''acatal
    ja Diosi, ti xet''aa: ―Hueanic. Ja iti, ja'' ni ja jcuerpoa, xchi.'
  dwy-dwy: Ga baḏak waya marrtjina ŋunhi ḻukana ŋathaya, ŋayŋu ŋayi Djesuya ḏämbaꞌna
    ŋätthuna bala bukumiyaŋaya God-Waŋarrnha ŋurikiyi. Ga ḏawꞌyuna ŋayi, ŋayŋu wekaŋaya
    marrtjina wayaŋgu. Ga waŋana ŋayi bitjaya, “Dhuwayatja ḏämba ŋarraku rumbal. Maꞌ,
    ŋätthuna ŋayŋu ḻukina.”
  kkl-kkl: Wene seogti, kwaneng telamekag agha Yesusti kwaneng roti tobogti, “Nani,
    wali tatsilam,” aro Allah kibog. “Wali tatsilam,” aro yubu lebogti, kwaneng roti
    aneko saeri khepto-khepto eldi yubu ka'ero neleptopnangag tarelamsiogti, “Na nong
    ane topsuri, tehut,” seog.
  tbc-tbc: Aria, iŋ anaŋ diani dugo Jesus bret iŋaneg, Anut ilo uyan ru ipanig yafuteg,
    iŋanen megeloum ipidinai dugo ibol, “Aŋ aŋane, en man ŋaisag tinig.”
  sna-sna: Vakati vari pakudya, Jesu akatora chingwa, akavonga uye akachimedura, akapa
    vadzidzi vake achiti, “Torai mudye, uyu ndiwo muviri wangu.”
  smk-NT: Sin kapresan ran mampangan, nangalap yan tinapay si Jesus, tan nikisalamat
    ya konan Dios mi'sa nin simpi-simping naya tan nitayak na konran tumutumbok na.
    Wana, “Kalapen moyayti. Siti a lalaman ko.”
  grc-TCGNT: Καὶ ἐσθιόντων αὐτῶν, λαβὼν ὁ Ἰησοῦς ἄρτον, εὐλογήσας ἔκλασε καὶ ἔδωκεν
    αὐτοῖς, καὶ εἶπε, Λάβετε, φάγετε· τοῦτό ἐστι τὸ σῶμά μου.
  mzz-mzz: We ikanikani, Ieisu beledi ikewai ivelaukui ivekaiwa, matautauda igiatomwai,
    kanatovemulivo iveledi ivo, “Kwakewai, dede vovogu.”
  gof-WFTW: Entti miishin, Yesuusi uythaa ekkidi, Xoossaa galatis; he uythaa menthidi,
    ba tamaaretas immishe, “He7ite, hayssi ta ashuwa” yaagis.
  spa-BLM: 'Mientras comían, Jesús tomó el pan y, después de bendecirlo, lo partió
    y les dijo: “Tomad, comed. Esto es mi cuerpo”.'
  kyz-NT: 'Ojemi''waaw ipe Jejui ''ga mani''oko''o''i pyyka. A''ere ''ga eramã''jãu
    ywau eroje''ega ''Uwarete ''ga upe: —Au''jete mani''oko''o''ia eremut oree, Kiapi''ni—
    ''jau Jejui ''ga ''ga upe. A''ere ''ga mani''oko''o''i mowoka imonou ''gã nupe.
    —Mani''oko''o''ia pepyyk i''wau. Koromũ jero''oa— ''jau ''ga ''gã nupe.'
  dao-dao: Ami ei k’um üng Jesuh naw muk lo lü, jekyainaka ngthu am ktaiyü lü, boki
    naw jah pe lü, “Ei ua, hin cun ka pumsa ni,” a ti.
  cya-cya: 'Lja nchcu siin jun msñi Jesús sca jaslya, mdyaa ñi xu''hue ''in Ndiose,
    msu''hue ñi ''in na lo'' mdaa ñi ''in na ''in yu. Lo'' juin ñi: Cu xu''hue um
    ''in na, nde nu lca cunan''.'
  beu-beu: Ini jedung naadang sehi muse, Yesus roti ahi dena nu ohit pina, e banang
    tarimakasi metma Lahatala enang. Seng muse Ana roti angu apeteng ening atatara,
    senge taning metma Egahing vala ang naung inang. E Ana vengbanang hula, “Roti
    anga, Neboa angu, medi e aaungba adang.”
  wrk-wrk: Ngala yalungki wardamba mamanyi, baki wudumbayi kudiya damba Jisuswanyi.
    Marrimba nyuli nanda damba, baki yanyba nyuli mududu nangangi Kudkanyi nanankanyi
    dambanyi. Dalyamba nyuli damba, baki wawajba nyuli yalunya bijalanyi dambanyi.
    Baki yanyba nyuli yalungi, “Kuyu narri nayinda damba. Janarri jarrba. Nayinda
    damba barrinani ngaki mankanyi.” Barriwa.
  nii-nii: Nga en enim kuni noł molk kin, Jiisas eim bres endi sipi, eim prei erpi
