    Bret atamba alop aeꞌapi.”
  cbv-cbv: Ã bac bejat tʉ́ttimah, queét páantjeh ĩ jeéméchah, Jesús pandih ʉbnit,
    “Nin jeémát ma wʉ̃hat tʉ́ina caá, Paá”, Diosdih niíj péanit, ã bohénitdih ãt daj
