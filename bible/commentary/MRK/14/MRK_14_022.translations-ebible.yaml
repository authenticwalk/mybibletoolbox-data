    duyemsomi, bokoyemomele: “Kale nakalem kal em kiskiw te. Yu kuluko, wanina!”,
    yangse kale.'
  ons-ons: Eŋe ŋara ne metpi paki, Yesu eŋe bret nat parom ma more Anutu wane bakom
