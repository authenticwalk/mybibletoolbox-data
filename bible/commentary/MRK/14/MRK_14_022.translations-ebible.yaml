    nanga kangiele eni liiku ⸤nai⸥.” nirim.'
  maj-NT: 'Nk''ie nga tíi̱ncha kjine nichinehe̱ S''í Pascu̱a̱, jakj''á Jesu ni̱nku̱o̱n
    ko̱ kitsjáha̱ máb''a̱chjíhi̱ Nti̱a̱ná. Tsakjánya ko̱ kitsjáha̱ jóo̱ nga b''a̱
    kitsúhu̱: —Chjúbó. Kui xu''bi̱ xi yjonintena̱.'
  bkq-NT: 'Tâwinduatay, Jesus pão nhanâdyly. Deusram aguely: — Koendonro âmâ, Pabai,
    xirâ pão mâundulygue — kely. Agueypyem, pão nhepajiwâdyly. Mâkânra, mâkânra warâ
    nhuduly, nhedawyn-homoem. Aituo aguely eyanmo: — Sawâtaungâ. Xirâ pão kâempajiwâdyby,
    wodo xirâ — kely.'
  kue-kue: Ye kaiya mokna ne meglko, Yesus bret indre kamange ere God diwakai yei
    ana bukondi yene disaipelma wagle tendre, yegl dungwa, “Ene iyo, i na nangina
    yongwa.”
  cot-NT: 'Iroompaquea ishecajiacagueti, yaitsitaroquea Jesoshi pan, yamanaqueriquea
    Aapani Irioshi, icantacovenquero: “Arioteesaa.” Ariquea icotarejaqueroquea yojocajiaqueneriquea
    itsatacaanejia icanqueriquea: —Paajiavaqueja. Iroguenti notsino.'
  bnp-bnp: Na tahuna ri kakani, e Isu i bolea a bret, i kavurike a Vure vona, i kevea,
    i habi ne ria, i ta maea, “Ra bret iea a bobogu, mu bolea mu kania.”
  apn-NT: 'Anẽ nẽ kormã mẽ apkur o hkrĩ rôm nhũm pãwti hõ py nẽ ho Tĩrtũm wỳ. Hãmri
    nẽ mẽ kãm ho hkry nẽ mẽ piitã mẽ kãm õr pa nẽ mẽ kãm: —E na pa mẽ amã pãwti ho
    hkry nẽ mẽ amã kugõ. Ja pyrà nẽ koja mẽ ã inhĩpêx anẽ nẽ te ixto hkry hpar pyràk
    o inhĩpêx pa amnhĩ xà htỳx kamã ijamak kãm ty. Nom mẽ anê kot paj ty. E mẽ mãmrĩ
    aku. Anẽ.'
  ctp-NT: Ti nchku siin neꞌ bra nu msñi Jesús ska jaxlya, ndya yu xuꞌwe ꞌin Ndiose
    chaꞌ ꞌin jaxlya kanꞌ, msuꞌwe yu ꞌin ran, chaꞌ kutsaa yu ran ꞌin nten chaꞌ ku neꞌ.
    ―Ku wan jaxlya re ―ndukwin Jesús ꞌin neꞌ―. Nde lkaǎn, tyukwi ñaꞌaan ykwiǐnꞌ lka
    re.
  bre-BRG: 'Evel ma tebrent, Jezuz a gemeras bara ha, goude bezañ trugarekaet, e torras
    anezhañ, hag en roas dezho, o lavarout: Kemerit, [debrit,] hemañ eo va c''horf.'
  opm-opm: Pora den daptin Jisas oh den dara Got ohnong Weso pora den moh bopok mara
    orhe han ihirnong Moh norhe ina bokmur namde. Ihan gur dar dina pora pandengopri.
  bvr-bvr: Gun-gatiya minypa birripa mbi-barra aburr-ni, Jesus mu-menga damba, a-japurramayana
    nula Wangarr, lika mu-rrumurra, burr-wuna a-bona aburr-yigipa jawina. A-yinagata
    burrwa, “Bubu-ma; mun-guna ngaypa ngu-burral.”
  wal-wal: Eti miishin, Yesuusi oittaa ekkidi, Xoossaa galatiis; he oittaa menttidi,
    ba erissiyo ashkkaratuyyo immiiddi, “Heite; hagee ta ashuwaa” yaagiis.
  zad-NT: 'Na'' shlak chaogake'', bex̱'' Jesúza'' yetxtila'' na'' bi''e Chioza'' yeḻ''
    chox̱ken, na'' bxoxje''n na'' bi''en ḻegake'', chi''e: ―Ḻi gao dga. Ḻennan'' kwerp
    c̱ha''ni.'
  mgh-mgh: 'Walyaya, Yesu ahokusa nkatthe ni nareerihile, ahomyaniha ni ahaavaha owiitthuca
    awe, eeraka: Nkuseke, nlyeke, ila phi irutthu aka.'
  aso-aso: 'Nosoꞌ niteꞌ ninavo Izesuꞌ aza beleti do Oꞌmoso opoꞌni lo gito nongemo
    tiꞌ lo lineꞌ: Dalo. Mene neniꞌ meꞌmeleꞌne ma ne neive.'
  uli-uli: Yodwe re momongoy ngo Jesus sa hasi sedep flowa sa mapela, ngo ye kangal
    Deus yal hachigchig. Iwe sa dipiy sa ngaler mokwe re dabeyal ngo sa kangalur bo,
    “Ha hasi. Mele ila holongoy.”
  nin-NT: Nggo a su nu umi ki so ri ku, Yesu ba unfonfo wa numa na da inyarr ku Abachi,
    na nga ma hre, na ka nu abiga ma ba, na da ba di, “Kpa yi! Kye uwanggo su ukpa
    mungga ku.”
  tgk-tgk: 'Ҳангоме ки онҳо мехӯрданд Исо нонро ба даст гирифта, шукри Худоро карду
    онро пора карда ба онҳо тақсим намуду гуфт: «Бигиред, ки ин бадани Ман аст».'
  acu-NT: 'Tura yuwinak pujusar, Jesús Yusen maaketai tusa, yurumkan achik puurak:
    —Ju yuwataram. Juka wína namangkrua tumawaitai, —timiayi.'
  cak-WNT: 'Y tek can c''a yetajin na c''a chi wa''in, ri Jesús xuc''om c''a apo jun
    caxlan wey y tek ruc''utun chic ri rubendición ri Dios pa ruwi'', c''ac''ari''
    xuwech''ela'' ri caxlan wey ri'' y xuya'' chique ri rudiscípulos y xubij c''a
    chique: Tic''ama'' c''a re caxlan wey re'' y titija''. Ruma yac''are'' ri nuch''acul.'
  ebk-ebk: As nan chacha manganan, enaran Jesus nan tenapay, ya nunyaman kan Apo Dios.
    Pinutput-ingna, angkiay inchatna kan chicha, ya kanana, “Araunyu na. Hiyana nan
    achorku.”
  spa-PDDPT: 'Mientras comían, Jesús tomó un pan, dio gracias, lo partió y dijo: Tomen,
    esto es mi cuerpo.'
  ruf-ruf: Hawang'ali wakuja, Yesu kasola chighate, kachibaliki, kachimegha, kaweng'a
    iwanang'ina wake kawalongela, “Msole, aluno lukuli lwangu.”
  gun-gun: 'Ha''e kuery okaru teri reve Jesus ojopy peteĩ mbojape. Nhanderuete oguerovy''a
    ma vy oipe''ã-pe''ã vy ome''ẽ ha''e kuery pe. Ha''e vy aipoe''i: — Pejopy, kova''e
    ma xerete — he''i.'
  agu-BL: Te yi na chiwan, je'n tzun tcy'al Jesús jun pam nin tyoẍintz tibaj. Kalena's
    tzun cwe'n piẍultz, nin ben jatxoltz scyetz e' ẍchusbe'tz. —Je'j, bajswoke'n,
    na i'tz inwankil.
  isn-isn: Hangi nai atula akulya, uYesu ai uhoile u mukate, akaukendepa, nu ku uega.
    Akainkiilya wazeligitya, “Holi. Uwu ingi muili nuane.”
  eng-PEV: After that, while they were still eating their dinner, Jesus picked up
    some damper and thanked God for it, then he broke it into bits and gave it to
    his special workers. He said, “This damper is my body. Take a bit and eat it.”
  ilo-ULB: Kabayatan a mangmanganda, nangala ni Jesus iti tinapay, benindisionanna
    daytoy, ken pinisipisina. Intedna daytoy kadakuada ket kinunana, “Alaenyo daytoy.
    Daytoy ti bagik.”
  pir-NT: Sa ni yahu tuhasaro tiquiro buheyequina mehna ihyaro taro niahye. Sa yero
    Jesu pãre ne, Cohãcjʉ̃re “Quehnoare”, niahye. Sa ninota tiare nuha, itiahye tiquinare.
    —‍Ahrire ne ihyaya. Ahri yʉhʉ pagʉ ijire, niahye tiquiro tiquinare.
  anv-NT: Ndɛre Jisɔs ne baá utɔɔ́ bií ányɛ́ɛ menyɛɛ́, abɔ́ ntó brɛd áchyɛgé
    matame mbaá Ɛsɔwɔ né mmyɛmenɛ́ne, agyá ntó brɛd yimbɔ ubauba, akaré mbaá
    baá utɔɔ́ bií ajɔ́ge aké, “Gɛ́ge menyammyɛ wa na. Sɛ́ge dényɛ́.”
  sab-NT: 'Ama ulita kledu blire ule gire Jesu pan gau kote gerudu Chube ole pan giti:
    “Cha Ñenua, noare ba pan ai ketu cha ulitage gutadale.” Jesu gerudu ene Chube
    ole pan giti gire Jesu pan skutunga ketu kwian geru jwannga kaire kairege gutale,
    Jesu gerudu: —Ba pan ai gute, pan ai cha uda kare.'
  tmd-tmd: Ap nɨm gɨrön, Jisas bred aku pön, God nugwo ri ablaŋe, rön, pɨ gɨlɨxön,
    nöbö nuŋ akuyöbö ñɨgö nöl gɨr yadöŋa, “Pön nɨmi! Aku mɨxɨñ nɨ,” me röŋa.
  acr-NNT: 'Xaloqꞌ kꞌu riꞌ kewaꞌik, ri Jesús xukꞌam ri pam y xutioxij che ri Dios.
    Ewi xuwechꞌo, xujach chike y jekꞌuwaꞌ xubꞌiꞌij: —Chitijaꞌ, ma e nucuerpo waꞌ —xchaꞌ.'
  kpg-kpg: I di nadau miami hua, gei Jesus ga dahi aga dana palaawaa, ga danggee,
    ga ginigini, gaa duwwe gi ana dama agoago, ga helekai, “Geina, deenei la go dogu
    huaidina.”
  taj-taj: थेनीगदेसे चबान लबा धुइरी येशूसे यारी गेङ किन्‍सी परमेश्‍वरदा धन्‍यवाद पिन्‍बान
    प्रार्थना लजी। ओच्‍छे गेङ क्‍युइसी चेलागदेदा पिन्‍बान, “ना! चु ङाला ल्‍हुइ हिन्‍ना”
    भिसी सुङ्जी।
  avt-avt: 'Hɨr wen naam menmen, Jisas keit bret kitehi God katɨp hɨrak yaaik. Te
    hɨrak kewepik kewet mɨt ek ketpor kar ik: “Yi eitɨwek eiyɨk. Ik hɨrak yɨnk kai.”'
  cbk-cbk: Mientras ta come pa sila, si Jesus ya saca pan y ya dale gracias con Dios,
    despues ya hace pedaso pedaso, y ya dale canila. Y ya habla le, “Saca ustedes
    este y come. Este el di mio cuerpo.”
  uig-ARA: 'ئۇلار غىزالىنىۋاتقاندا، ئەيسا بىر ناننى قولىغا ئېلىپ تەشەككۈر ئېيتقاندىن
    كېيىن، ئۇنى ئوشتۇپ، مۇخلىسلىرىغا ئۈلەشتۈرۈپ بەردى ۋە: ــ ئېلىڭلار، بۇ مېنىڭ تېنىم،
    ــ دېدى.'
  tuf-tuf: 'Eyinat ira yaya rabar, Jesusat pan at cut yehw̃jacro. Yehw̃ír Sir ojcor
    conjacro. Eyta conár cuitar ima chiwa istiy quin, istiy quin cotír wíjacro. Eyta
    wiquir wajacro: —Towi. Cohwi. Uchan as sibatró, wajacro.'
  abx-abx: Si pagpamangan-na na mga iya, angaddo' si Jesus adda bug'os pan ngan agpasalamat
    si Diyos. Agturutabbi'-nay to ngan agpumwan-na si mga iya dungan si pagpinugad,
    “Karawatu-bi to, iyay to i puhu'-ko.”
  mco-NT: 'Caayb ajcxy anajty, co Jesús conɨ̈gy tüg tzajcaagy, e jayɨjp yajnajx Dioscojuyip
    ma Dios, e chi tujc-huäcxy je tzajcaagy, moy je'' ydiscípulos ajcxy. E co Jesús
    jadu''n tuñ, chi ymɨnañ: ―Caaygɨx jada tzajcaagy. Jada tzajcaagy ɨɨch jada nninïcx.'
  kqf-kqf: Ḡome a kanikani bi Yesu buledi i vai, Maimaituwa i wai ebone, i vilikivi
    bi ena tauwaikaiwatana i vitedi. Bi i giuwedina gado, “Niga ko vai, tagu tubuḡigu.”
  cpb-NT: 'Eeniro rowaiyani, raakero Jesús pan. Riwetharyaawentakawo, itzipetowakero,
    ipayetakeri riyotaanewo, ikantziri: “Poyaawo, nowatha inatzi.”'
  aon-aon: Douk amam hape hawok worigun aria Jisas nohur anat bret nasuwat aria nenek
    beten nenek tenkyu um Iruhin aria naworut nako ananim disaipel. Aria nakripam
    nakri, “Atudok bret douk eikihw yegenyihw. Ipak suwot aria putoh.”
  hus-NT-2005: 'Lejat kʼwajattsik ti kʼapul, na Jesús in téynaꞌ an pan, in pidhaꞌ
    ti jalbintsixtaláb na Dios ani tam tin pejámalich, in pidhaꞌ nin exóbaliltsik
    ani in utsaꞌtsik enchéꞌ: ―Ka kʼaputsik, jechéꞌ jaꞌich nu tʼuꞌúl.'
  mig-NT: 'Te káyee‑dé. Te ni̱ ki''in Jesús staa̱. Te ni̱ jika̱n ta''u̱‑yá. Te ni̱
    sákuáchí‑yá. Te ni̱ ja̱''a‑ya̱ núu̱‑dé. Te ni̱ ka''a̱n‑ya̱: Kee jíná''an‑ró. Ya̱''á
    kúu yikɨ kúñu‑ri̱, áchí‑ya̱.'
  bps-bps: Di slengla kmaan, nwè Dyisas fan na funa dmasal mlé fye di Dwata, na snatngaan,
    na blén di dad gal mlalò kenen, manan, “Nwèyu ani, du ani lawehgu.”
  mbs-mbs: Nayan, dalem te pegpengaen dan, nengabat si Jesus te pan, aw migpesiontong
    sikandin diyà te Timanem. Penga niyan, binelà-belà din se pan, aw inteped din
    iyan diyà kandan, aw minikagi sikandin, “Kàni niyo se pan seini, so yan se lawa
    ko.”
  tof-tof: I nóma alo koralórr, Yesu dudu brred ipadórr, akó Godón eso akyan kakóm,
    wa syórr yangónórr. Wa tóba umulbain olmal poko nülinóp ini bóktanpükü wagó, “Ipüdam,
    eloam; ini kürü bübe.”
  cme-NT: 'Baŋ waa ta ba wuo niiwuoni‑i, Yesu wuɔ ji biɛ *buruo, aa jaal Diiloŋo‑i
    aa bũlnu-yuɔ hã-ba aa cira: «Hũyãaŋ, mi kũɔma yaa daama.»'
  sus-sus: E to nu e dɛgefe, Isa naxa taami tongo. A to tantui rasiga Ala ma, a naxa
    taami igira, a a so a fɔxirabirɛe yi ra, a a fala e bɛ, «Wo n ko, wo a don. Yi
    findixi n fate nan na.»
  pon-2006: Nindokon ar konokonot, Sises ketikihda pilawa ieu oh kapingkalahngankiong
    Koht, pilitikihpeseng oh ketikihong sapwellime tohnpadahk ko, mahsanih, “Kumwail
    ale, pwe iei werei met.”
  dad-dad: Idi saaf dokon, Jesus bret yale, Negur de fiye ken, bret anĩ mumã fen.
    Agef fen, in dõ fiya tar ifeneĩd fen, iron, “Waleg, eĩ neu bouwau.”
  zab-NT: 'Lalzi ni caquiindeb, Jesús cuáany guechtily ax bdeedny gracy Dios. Chiyru
    bllullny guechtilqui gudiizny lodeb, guniigany: —Gulquiiny guechtilré, laani náni
    xcuerpa.'
  jae-jae: Seŋ sêmoa, go Jesu kêkôc polom mêŋgêjam daŋge su ma kêpô kêkôc jakêkêŋ
    gêdêŋ êsêac ma kêsôm gebe “Akôc êwac, aêŋoc ôlic tonec.”
  ksd-ksd: 'Ba dia iaian boko, i vatur ra gem, i lotu pa ure ma i tabik ia. ma i tul
    tar ia ta diat, ma i tatike: Avat a vatur go; go a pakagu.'
  msm-NT: No migkoon pad sikandan, migdawat si Jesus to pan aw pasalamat sikandin
    to Diyus. Dajun din tibaga aw itadwoy kandan dow ikagi, “Yawa ku seini. Koona
    now.”
  myk-myk: 'Na pu yaha lige ki na, a Yesu di buuri wa lɔ, na baraga taha Kilɛ na,
    na wu kɛgi kɛgi na kan wu kalaapiire ti mu, na pu pye: «Yi wu lɔ, nɛ ceepuuro
    ti wa te!»'
  sbe-sbe: Sola ma kaikaidi na Yesu pwalawa ye hai, Yaubada ye lautokiyei, na kabo
    ye kihi na ye moseidi yona hekahekatao kalidiwai na ye wane, “Kwa hai na kwa kai!
    Teina ta yau taugu.”
  mcr-mcr: Qu ymisaŋä änäpiyäŋgaŋi, Jisasi Iqu bretqä hŋqu ämeqe, Goti Ique “äŋguiqä”
    ätuäqe, äkutätä, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquau, ävqäwätä tii ätukqe. “He
    mändaupiyä. Tä Nyaqä huiwiyqä.”
  cux-NT: 'Taachí vɛɛtɛ́ yā nge''e yā, tuu''mi ní Jesús sta''á yā pan, ní nca''a yā
    gracias Ndyuūs cáávā pan miiⁿ. Ní n''deé yā pan ní ca''a yā discípulos. Ní caⁿ''a
    yā: Che''é nī pan caati tan''dúúcā cuerpo yeⁿ''é ''tíícā.'
  tur-YTC: Yemek yerken Yeşua eline ekmeği alıp kutsadı. Sonra kırıp onlara verdi.
    “Alın, yiyin. Bu benim bedenimdir” dedi.
  san-ITR: apara ncha teShAM bhojanasamaye yIshuH pUpaM gR^ihItveshvaraguNAn anukIrtya
    bha NktvA tebhyo dattvA babhAShe, etad gR^ihItvA bhu njIdhvam etanmama vigraharUpaM|
  bel-N: 'І калі яны елі, Ісус узяў хлеб, дабраславіўшы, паламаў і даў ім, і сказаў:
    «Бярыце, ешце, гэта ёсьць Цела Маё».'
  sch-sch: An sâk lâitakin, Jisua'n vâipôl hâr a lâka, chubaithôn râisânchong
    a rila, maha a khoia, male a ruoisingei kôm maha a pêk ngeia. “Lâk ungla sâk
    roi,” ama'n, “ma hih ka taksa ani,” a tia.
  mic-MIQNT: Ge's etlatalulti'tij Se'sus wesua'toq pipnaqan, a'sutmat aq miwatmuatl
    Nisgaml. Sewisgina'toq pipnaqan aq ignmuaji unaqapemg. Teluet, “Ula na na'qi.
    Ugsua'tug aq malqotmug.”
  huu-NT: 'Naimacɨ nia guitɨmacɨmo, llomenicona Jesús llɨnuanona, Jusiñamuimo iobillacɨnona
    fecaja mei, llomenicona taɨrude. Naimacɨmo fecajano raite: —Iena llɨnuano guiño.
    Bie llomenicodɨ cue abɨ facai ie. Cue abɨmo omoɨ comecɨna facajano, iena guiño.'
  jiv-NT: Yurumainiak Jesus Yúsan yuminkias, yurumkan achik, puuk, chicharainiak “Achiktarum,
    ju̱sha winia aya̱shruiti” tímiayi.
  otm-NT: Gätho na sihmɛ ʉ bi hyąc man'da ra hmɛ ra Jesús, bi un ra jamadi Oją, bi
    xɛni nɛ bi darpa yʉ́ xädi bʉya. ―Dami sihʉ na. Guehna nam bøn'a ma ngøc'yɛigä
    na, bi 'yɛ̨mp'ʉ.
  dah-dah: Irdeb biŋge nene heŋyabe Yesu beleŋ beret teŋbe Naniŋ igiŋ nurd uneŋbe
    ubala teŋ komatmiŋ yunyiŋ. Yuneŋbe, “Beret dunhem gahade gayen po nebe deŋ ge
    teŋ kameŋ. Niŋgeb goke teŋbe beret gabe gasoŋne geb, teŋ nenaŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn nəha kamhani nari irə, Iesu ruvehi bred məfwaki mɨni vivi Kumwesən
    tukwe. Məfwaki pam, nənə məkwsen muvei pen m səvənhi me nərmama me, mɨni pen tɨ
    nirəha i mə, “Tihəuvehi. In i nɨpwrak.”
  kpr-kpr: Setiri dadabetiri, ne bayau rise, Iesu nu farava budo, God kena ‘aiyakoe’
    sedo esimbugedo, jighi embebegedo nemokena ghasisira. Ghasise sisira, “Emo nanda
    tamori. Bu mindivu!” aminge sedo,
  san-IAS: aparañca teṣāṁ bhojanasamaye yīśuḥ pūpaṁ gṛhītveśvaraguṇān anukīrtya bhaṅktvā
    tebhyo dattvā babhāṣe, etad gṛhītvā bhuñjīdhvam etanmama vigraharūpaṁ|
  nho-nho: Saaita laatou ni nnoho ki kkai raa, Jesus ki too te haraoa raa no taku
    ki TeAtua, teenaa ttohi iloo te haraoa raa no kauake ki laatou, ka mee ake peelaa,
    “Kootou kkai, teenei ko taku haitino.”
  gym-NT: 'Yebti nämane mröre jökrä angwane, Jesukwe ban diani kunti kisete, käkwe
    kuin niebare btä Ngöböye, bti ötaninbtä kwe, bti biani kwe nitre ja töitikaka
    benye, käkwe niebare ietre: Ban ne abko ti ngätä ara. Ne kaen ngäbti munkwe, bti
    munkwe kweta, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ viochen xjen na cocüaꞌhan, tyꞌoon Jesús tyooꞌ, tyincyaa jon na ya
    Tyoꞌtsꞌon ntyja ꞌnaanꞌhanꞌ, ndoꞌ ndë joꞌ tyje jon ntanꞌhanꞌ, ndë tꞌon jonhanꞌ
    ndëëhan. Tso jon: —Cyꞌonhoꞌ tyooꞌmin na conduihanꞌ siꞌtsꞌo njan.'
  bhd-bhd: ज़ैखन यीशु त तैसेरे चेले फ़सहेरी रोट्टी खेइ राओरे थिये, यीशुए अक रोट्टी
    ट्लेइतां परमेशरेरू शुक्र केरतां ट्लोड़ी। तैल्ला पत्ती, तैनी तै अपने चेलन दित्ती,
    ते तैन सेइं ज़ोवं, “ट्लाथ ते खाथ। ई मेरो जिसम आए।”
  too-NT: 'Lā'' līhuan ixtahuā''yamā''na, Jesús tayalh huan pāntzi lā'' maxquī''lh
    pāxcatca''tzī Dios lā'' mālacpitzilh lā'' cāmaxquī''lh ī''sca''txtunu''nī''n.
    Lā'' cāhuanilh: ―Cahua''tit. U''tza'' huā''mā'' quimacni''.'
  ind-AYT: Ketika mereka sedang makan, Yesus mengambil roti dan setelah memberkatinya,
    Dia memecah-mecahkannya dan memberikannya kepada mereka, serta berkata, “Ambillah,
    ini tubuh-Ku.”
  cjo-NT: 'Eeniro rowaeyakani, raakiro Jesoshi paa. Ipaasonkitziri Iriri Tajorentsi,
    ikagaakiro, ipaeyakirini riyotaanewo. Ikantziri: —Powaeyawoni iroka paa, oshiyakaawentzirori
    nowatha. Tema naaka kamawenteeyakimirini.'
  nsn-nsn: Doh tar binakene ra einisin, Iesu ke kale toro bereit, kare kulang uauia
    tun tar hangana God, kare pakaha toro bereit, kare heiringua tosno aposoul, kare
    kula pare, “Kale taninin, gininanine ter tukunuguo.”
  san-DEV: अपरञ्च तेषां भोजनसमये यीशुः पूपं गृहीत्वेश्वरगुणान् अनुकीर्त्य भङ्क्त्वा
    तेभ्यो दत्त्वा बभाषे, एतद् गृहीत्वा भुञ्जीध्वम् एतन्मम विग्रहरूपं।
  tna-NT: 'Da su beju tuneda ediadiatani cama, Jesús ja pan jemitsua putsu, diusulupai
    Diusu atana. Pan ped''uped''ua putsu, berereatiatana huecuana. Daja ape putsu,
    atana huecuana uja: —Mediaque ye pan chidi. Ye da quema equita pu cua nime.'
  lid-lid: Kala oro aimon nyamon doh, Jises kuhi jabi ramen, ma iy asalom i la-un,
    ano iy boso-ei i noro. Ano iy tiye i toro i buku doh, “Ado kandrei, idah odak
    amwenen.”
  wim-wim: Than mayan yippak mungk-mungkin-a, nil Jesus.angana may bread many maay,
    aꞌ thankyou thaw God.antana, aꞌ pip-pip ngul breadan aꞌ ngurp nungantam al-alantan
    theeꞌ-theeꞌ ngul thant. Nilan thaw thant, “Niiy may bread inan mamāna aꞌ mungkān
    ngul, may bread inana keꞌ kemp ngatharam yimanangan.”
  zga-M: Vuvalei pakhuli, u Yesu akhalola ukata leikhasyesye, akhasaya nukhumenyula
    akha vapa akhata lakhanchova. Mtole ugu gumbili gwago.”
  yom-yom: 'Mu thangu baba dia, Yesu wubonga dipha wudisakumuna, wudibukuna mu bitini
    ayi wuvana minlonguki miandi ayi wuba kamba : —Bonganu, yayi yawu nituꞌama.'
  eng-NNA: While they were eating Jesus picked up the damper, he said to God, “You
    are the one who gave us this damper. Thank you! You have helped us!” Then when
    he had broken it he gave them pieces, he said to them, “Take it, eat this food.
    This damper will remind you about my body. Soon others will truly kill my body.
    From now on whenever you eat damper remember my body, they killed me.”
  san-SIN: අපරඤ්ච තේෂාං භෝජනසමයේ යීශුඃ පූපං ගෘහීත්වේශ්වරගුණාන් අනුකීර්ත්‍ය භඞ්ක්ත්වා
    තේභ්‍යෝ දත්ත්වා බභාෂේ, ඒතද් ගෘහීත්වා භුඤ්ජීධ්වම් ඒතන්මම විග්‍රහරූපං|
  yut-yut: Jap naŋ yɨgakwa Yesu da bret kɨnda abɨdaŋ, Piŋkop ya yaŋ iyɨŋek, pudaŋ
    paŋdetni do yomgut. Yomɨŋek yaŋ yoyɨgɨt, “Tɨmɨgek noni, on nak dakon gɨptɨm tɨmno.”
  grc-BYZ: Καὶ ἐσθιόντων αὐτῶν λαβὼν ὁ Ἰησοῦς ἄρτον εὐλογήσας ἔκλασε καὶ ἔδωκεν αὐτοῖς
    καὶ εἶπε· λάβετε [φάγετε]· τοῦτό ἐστι τὸ σῶμά μου.
  cpc-NT: 'Iinta jowaiyani, jaakiro Jesús tanta. Ipaasoonkiwintakiro, ipitoryaakiro,
    ipayitakiri jiyotaani, ikantziri: “Poyaawo, nowatha inatzi”.'
  nhg-NT: 'Mientras tlajtlacualutaya, Jesús ocönque pöntzi, hua queteochijque. Quecojcotunque
    hua quenmacaque. Oquejtojque: ―Xecönacö. Nönca pöntzi ica nocuierpo.'
  nya-nya: Pamene ankadya, Yesu anatenga buledi, nayamika ndipo anamunyema nagawira
    ophunzira ake nanena kuti, “Tengani, ili ndi thupi langa.”
  ngu-NT: 'Chica tlacuajticatcaj, Jesús ocontilan on pan, niman oquimacac tlaxtlahuijli
    Dios. Niman quemaj ijcuac yoquitlatlapan, oquinmacac on inomachtijcahuan. Oquimijlij:
    ―Xcuacan. In pan yejhua quixnescayotia notlalnacayo.'
  kup-kup: Met paru nohot hehapuh Iesu beret bat Godin biñ mañahapuh bapezat pim mañairooh-abanari
    manovai sat epat mañah, “Nem aboi ev, ari bat nei.”
  jid-jid: bashei ninu rhi biri yesu ban bresdis da ti lulu you nibredia da mere ga
    niba wu datre wayi hi nma kpamu
  wmw-wmw: 'Pawakirya, Insa akitwala nkate, akishukuru, akimeya, akiwapa, akamba:
    “Twalani, ewu ndi mwiri wangu.”'
  gmv-GGM: Issti mishin uketha eeki anjidinne menthidi bena kalizaytas hayssa ta asho
    heyte gi imidees.
  ssg-ssg: Leilon ti lato angiang, Jises waxi teik bret, i kak kemulik hani Haeu ape
    i wiki sei hani tesol kahikahin. I ukek, “Waxi aniwa, se tupuak.”
  zpo-NT: 'Nu gorna kayaw re xaa, lee Jesús mzen pan, nu mzaa xaa dixkix lo Dios,
    nu mlerol xaaya, nu mzaa xaaya lo re xaa mseed lo xaa. Nu nzhé xaa: —Daw guya,
    kwaane nak xbaal na.'
  poy-poy: Pawaweriti wankuliya, Yesu katoliti libumunda, kalonga mayagashii Mlungu,
    kalimega na kawapanana wafundwa wakuwi pakalonga, “Mtoli mlii, ayi ndo nshimba
    ya neni.”
  qwh-NT: 'Tseno micurëcayaptinnam, tantata Jesus tsarircur Diosta “Grasias” nicurerqan.
    Tsepitanam tantata paquirir, disipuluncunata qorqan queno nishpa: —Que tantata
    micuyë. Queqa noqapa cuerpümi —nishpa.'
  gaw-gaw: Jesus Nug anam a, ag oh e lanan daanna amu Jesus Nug bret awa, Kayak unuqiṯa,
    pane ne, pania madaṯa, inam aum. “Ag aon laig! Imu da beḏul.”
  nca-nca: Asa o neyate Yesuko bret ka rero Anutu yuŋgunaŋoro romboŋero iŋo-iŋo rewero
    uniyó yunoro ŋande yimiraró, “Ri. Ŋako neneŋo kowene na,” yaró.
  zpz-NTPP: 'Na lat nu gabee nguaa dey row yu gyit, orzeꞌ Jesuuz gush mi tub gyishtily.
    Orzeꞌ briic mi gras ni Ñgyoozh nu nac ñii. Gazeꞌ nu blew mi ñii briic mi ni dey.
    Orzeꞌ nam rab mi dey: ―Gush der nii, gun nii cuerp ne̱ ―nam.'
  mkj-mkj: Nehn anjoauwo ma irai mwingmwinge Jesus kihda pilahwahioau kapingkalahnganki
    oang Koahs, sipwangpijoang kioang Nah sohnpadahkkok, pwehng, “Kamwai oaloa, pwa
    ioar palwoaroaioahwa me.”
  zac-NT: 'Mientras quëhaunú Jesús lëꞌë raiꞌ, gunaꞌzi më guetështildi nu bëdëꞌë më
    graci. Bëshullë më guetështildi; bëdëꞌë mëhin cuaꞌa ra shini gusëꞌdë më. Guniꞌi
    më: ―Gulë gau ndëꞌë; ndëꞌë lëꞌë shcuerpa.'
  kyg-kyg: Neꞌyaꞌmo neꞌneꞌapaeꞌmo Yesuꞌa peleti mayamo aliꞌneno Gotifeꞌmo hao ke heteno
    alino akaya heno geꞌamo neꞌafiya vayaꞌaina apamitenoꞌaeꞌmo, manimona nagufaꞌnimogi
    alitapa neyo, huno huꞌniye.
  kmk-kmk: Madama da payyana mangan, nangaḻa’t Jesus si tinapay ot nanyaman kan Apudyus
    asina biniibiika intod sidat disipulus na un kanana’n, “Aḻan yu tu ta kanon yu,
    ta siyatu’d long-ag ku.”
  cao-NT: Jatsi oriquipama tsi quiha mapari Jesú biniquë. Bixo tsi quiha “Gracias”
    i Dios qui ja niquë ja quëshpi na. Bëquëx-xo tsi quiha jato qui mapari ja aniquë
    piti. Jatsi, —Bicahuë. Picahuë. Noho yora tsi xo naa —i jato qui ja niquë.
  bbr-bbr: Ak o je je rauna, Jisas nukas bret oumoi, Anut aurmara, ipous pärärianik,
    kon tamareäu roat aromara, äiewon, “Ak oinai, jeie. Okoro isan enimsau.”
  inb-inb: 'Chara miku­nakun­kama Jesús, tandata makipi chari­rispa, “Pai Siñur” Taita
    Diusta nirka. Tanda­ta piti­chispa, pai­kunata kuaspa, kasa­mi nirka: —Chaski­wai­chi.
    Kai, nuka­pa kuir­pu­mi ka.'
  hrv-hrv: 'I dok su blagovali, on uze kruh, izreče blagoslov pa razlomi, dade im
    i reče: “Uzmite, ovo je tijelo moje.”'
  box-NT: 'Bìo ɓa wee dí, ó o Yeesu lá ho búurú á dó le Dónbeenì bárákà.
    Ò o wee cɛ̀ɛka ho na mí nì-kenínia yi ká à bío: «Mi fé là, hón lé ĩ
    sãnía.»'
  ote-NT: 'Ha nu de mri ñuniꞌʉ, ra Jesu bi gʉ ra thuhme ne bi umba njama̱di Ajua̱
    rá Dada, bi hyeque ne bi umba yá nxadi, ne bi ꞌñembabi: ―Na̱, tsihʉ, nuna go guehna
    ma ndoꞌyo.'
  wnu-wnu: 'Ende bugab mi nub igamari ne Yisas mani parau ger ba Qenu qamb ne boroumi
    wurisab qamar: “An ba niar. E yonou min.”'
  zam-NT: 'Láth ngue yuhua rsè myen'' xin'' mté''th Jesús con Jesús, mxen Jesús pan.
    Ndxab Jesús: ―Diox quix U'', Diox, loo Diox. Ngoloa, mchì''x Jesús pan. Mda''
    Jesús pan loo myen'' xin'' mté''th Jesús. Ndxab Jesús loo myen'': ―Dhua gu'' pan
    ndxè'', ey. Pan ndxè'' nee di''s nac cón che''n bél''yòo laden co'' gath por cón
    che''n rye mèn.'
  zyp-NT: Aa e chung taco, Zisu tah very khah law ka, lawngbia a hlai khy taitah kychy
    ka, a hningzuitu sahlo cawh pei he ka, “Law la e my lo, ma heh ka pung a cang,”
    tatah a tah.
  sey-NT: 'Ja̱ yëꞌtaꞌa a̱ore a̱ijëna, Jesupi panpë i̱ni Maijaꞌquëre deꞌoji caquë se̱ni
    i̱ yeꞌyacohuaꞌire a̱oquë caëña: “A̲ijëꞌë. Iye cato yëꞌë ca̱pë aꞌë.”'
  nvm-nvm: Areme bu vek karine duok ijo ijia Jesu fu uri bred abe Godon sirimamene
    oimaren. Areme fu abe tuaseme ke e vuak fuon faivo iji vajiaknum kia, Bred igi
    fu vajai surif nun igekino ni kege if.
  mps-mps: Augwali te Pasova nai tutuladubadi, tama Jisasgo te bret me deli selama,
    tama Godiba puba hwi olama, tama pebedama, tama augwalibolo mani. Tama agai te
    po wai, “Dagego sela tuao. Te eno tigi dao.”
  seh-seh: 'Pikhadya iwo, Yezu akwata nkate mbapereka takhuta, aumenya, mbaugawiza
    anyakupfundza ace, mbalonga kuti: “Kwatani, awa ndi manungo anga.”'
  pab-NT: 'Hatyaoseta kanakairahitaha hoka Jesus iya nakairati hoka iraexatya Enore
    hiye. Hatyo najikinita taikasetene hoka isene haxaotyakiraharenai ana hoka nehena:
    — Xotohena, xikanakairahenene, exe atyo nohare — nexa.'
  llg-llg: Ledoeik ala bei laꞌa-linu, boe ma Yesus haꞌi nala loti katemak esa, de
    noke makasi neu Manetualain. Basa boe ma, Ana bibiꞌi loti ndia, de Ana loon neu
    ana mana tungga nala. Boe ma nae, “Loti ia Au aong ndindia. De haꞌi malan fo miꞌa
    leo.”
  kyf-kyf: 'Wa mɩa lida, ''ɩn -Zezu yia ''floo ''wʋbhu. Ɔ ''paa -Lagɔ fuo, ''ɩn ɔ
    yia we ladɩdlɩ. Ɔ dlilia we ɔ ''bɩnɔnya ''wʋla, ''ɩn ɔ nɛɛ: «A ''bhu we ''wʋ,
    na ku -wa.»'
  tpi-tpi: Ol i kaikai i stap, na Jisas i kisim wanpela bret, na i tenkyu long God,
    na i brukim, na i givim long ol disaipel. Na em i tok, “Yupela kisim. Dispela
    em i bodi bilong mi.”
  mih-NT: 'Ta cuhva sa cuxiñi ra i quihin ra Jesús pan, ta i saha ra tyahvi ndyoo
    sii ra Ndyoo, ta zɨquɨ i sahnu ra sii si ta saha ra sii si sii ra i casi ra, ta
    i catyi ra: Quihin ndo sii si ta casi ndo. Ihya cuu tañi coño ñuhi.'
  qvh-NT: 'Saypitanami tantata aptarcur Tayta Diosta Jesús manacur agradëcicorgan.
    Nircurnami paquircur paquircur discïpuluncunata ayporgan: “Cay tantata lapayqui
    micuyay. Cay tantaga cuerpömi” nishpan.'
  kms-kms: Ni mir mand mand mas, di Jisas ni bret nitaqwi, Yumbui chumbuai nindig
    pre, bir nuaq nikin wute te nem di nari, “Nungoqi wen wutaqwi, wen nge ghimbi.”
  agn-agn: Mintras pamamangan pa tanira, namisik si Jesus ta tinapay ig nagpasalamat
    ong Dios. Oman pinisi-pisi na ig sindol na ong mga sinagpan na ang ganing, “Risibien
    mi narin. Na tang yen ang sinangoni.”
  nhi-NT: 'Ihcuac otlacuahtoyah, Jesús oquian in pan, octeochiu, occocoton uan oquinmactih.
    Oquimiluih: —Ixconanacan, nin yeh notlalnacayo.'
  ttc-NT: 'Ntons aj man tuq nkyewa''an, te Jesus ojaw tin jun wab''j b''ix ya ma xik
    tsi'' pixon te Dios ti''j, oqet tpedasi'', b''ix oxik tsipa'' te wab''j te junjun.
    Oxik tq''uma'' ikxjani: «Se ewa''an waq tzan tpaj te ntzani [te] nchi''jel.»'
  dan-1931: 'Og medens de spiste, tog han Brød, velsignede og brød det og gav dem
    det og sagde: “Tager det; dette er mit Legeme.”'
  kwj-kwj: Ahirahi ete wu andani Jisas bereti fo rukoni Gotri ni ri weseꞌasini ri
    lepikani ya wunu ha. Wosini ya ri sawe, “Ma ku toro. Oti ai hima tape.”
  vie-OVCB: 'Khi đang ăn, Chúa lấy bánh, cảm tạ Đức Chúa Trời rồi bẻ ra trao cho các
    môn đệ: “Đây là thân thể Ta, các con hãy lấy ăn!”'
  kze-kze: súwasa toómbá kwénowana Ísu péréti maisoréna Áánútumpa'a súwi séna topámbai
    tímatuwena séna mindá kesúman-ivo maimái naaró séna
  mpj-mpj: Tiipuljaya ngalkupayi. Ka Jiijajju karlukarlu manu ka Mamangkalu marninypungu,
    “Mirrka-lanyajun ngaanya yungkuni.” Ka warlangu yunguyila-jananya. Wajarnu-jananya,
    “Nyii! Mirrka ngaa ngalaya! Ngayu kawurninyurra ngalkurni.”
  lbk-lbk: Issan cha cha manganan, inalan Jesus nan tinapay sa et nenyaman ken Apo
    Dios ya pinet-apet-angna. Sa na't inchowa isnan disipolosna ya kinwanina, “Nay,
    alaenyo na ta kanenyo. Siya na nan awakko.”
  mto-NT: 'Kaaydup tseꞌe vye̱ꞌnada, je̱tseꞌe je̱ Jesús je̱ tsapkaaky du̱ka̱a̱jn, je̱
    Nteꞌyam du̱kuko̱jtsji, je̱tseꞌe du̱tojkvaꞌkxy, je̱tseꞌe du̱mo̱o̱jy je̱ yꞌixpa̱jkpata̱jk,
    vanꞌit tseꞌe vyaajñ: ―Ya̱ꞌa̱ je̱ꞌe̱ veꞌe a̱ts je̱ nniꞌkx je̱ nko̱pk.'
  bzh-bzh: Nahën medo denegga nos, loḳ Yesu ḳo brët raḳ gejom raḳ in los ahë nivesa
    ya vu Anutu. Log debu bevo ggelek yoh vu sir genër bë, “Ham gweḳo nök gwa! Sa
    reggos sënë!”.
  guj-2017: તેઓ જમતા હતા, ત્યારે ઈસુએ રોટલી લઈને આશીર્વાદ માગીને ભાંગી અને તેઓને આપી;
    અને કહ્યું કે, ‘લો, આ મારું શરીર છે.’”
  jvn-NT: 'Dongé pada jejagongan mangan Gusti Yésus terus njikuk roti lan sakwisé
    didongakké terus dityuwil-tyuwil dikèkké marang murid-muridé. Dèkné ngomong: “Pada
    dipangan. Roti iki badanku.”'
  byr-byr: Kumɨ nadaapi Jizaazai gɨrɨkula maaraka Gotɨyarɨ wɨdaꞌ “Gɨmɨre yayaꞌ makimwa.
    Su! Su!” Miꞌna wɨdaka gunyɨna gunyɨna yaka wɨjaavaka wɨdɨna “Dɨmaaryɨla! Daꞌ nɨmɨre
    kɨlaakejɨkɨra.”
  ian-ian: Kɨlɨndi maa Jisas nao klandɨ. Klalaa God kat wagalalaa lɨmba ngɨlɨlaa kwiga
    wandɨ. Agla wuna sɨmna wɨmba kwiwa.
  hun-hun: 'És mikor ettek, vette Jézus a kenyeret, és hálákat adva, megtörte, és
    adta nekik, ezt mondván: „Vegyétek, egyétek, ez az én testem.“'
  mcf-NT: 'Adashic pebededquin pete bedshun Nuquin Papa chiec onquetanquin pete cuësh-cuëshun
    abëd icquido menebanquin: —Nëid pete cuëshë ëmbi piaid con dadabëd daëdacpadquiec
    Esus unësash abi tantiaquid ëbi icnuc Esus ëbëdi iquec quequin tantiata —capondash
    Esusën.'
  kjs-kjs: 'Eda nisimi raburi Yesu nipu bret muma Gote-para ora pili loma rukima nipuna
    disaipel alinu kalisa. Kalalaara gu-rupa lisa: Mealepa. Go bret-re nina yogale
    gialo-le muma nalepa.'
  mni-mni: "Makhoina charingeida, Jisuna tal ama louduna Mapu Ibungobu thagatcharaga\
    \ machet machet setladuna mahakki tung-inbasingda piraga hairak-i, “Tal asi louduna\
    \ chao, masi eigi hakchangni.”\x94"
  yad-NT: 'Riibyedamu, saryeda ji̱ta Jesús varirya pa̱, si̱chana̱tya̱da ji̱tani̱ Ju̱denu
    ranchiy variy, sapata̱da varirya pa̱, sasa̱yada ji̱ta variy rirya. Su̱teda ji̱ta
    variy: “Jirya̱numa ju̱riy, jiryatirya ravyu̱.”'
  mxb-NT: 'Ta tein noo̱ sásáꞌan na ñoó, dá ni̱ tiin Jesús pan. Dá ni̱ na̱ki̱ꞌo na
    ndivéꞌe noo̱ Ndios. Dá ni̱ saꞌanda dao naa̱n, dá ni̱ xi̱ꞌo naa̱n no̱ó ta̱a ñoó.
    Dá ni̱ kaa na̱ xíꞌín rá: ―Keí ndo̱án, chi̱ ña̱ xaa̱n kúú yikí ko̱ñoi̱.'
  pon-2006A: Nindokon ar konokonot, Sises ketikihda pilawa ieu oh kapingkalahngankiong
    Koht, pilitikihpeseng oh ketikihong sapwellime tohnpadahk ko, mahsanih, “Kumwail
    ale, pwe iei werei met.”
  maq-NT: 'Hora xi ha camatiña xi cuijnetaha sinë me niñu ne, cafaha Jesús ngu niñutsju,
    hane casua me nacuechji rë Nina, sehe cavotohocja me niñutsju jan. Hane sehe casua
    me ngu rquí ngu rquí niñu jan cha ladu rë me, hane cuitjin cachja me cojo cha:
    ―‍Juhun vihi ta, vihi ne, yojo naha. ―‍Cuatjin cachja me.'
  hto-hto: 'Güitíaɨoɨmo, Jesús pan llɨ́ɨnota daɨde: —Ɨere fɨgora, —daɨde. Daɨna mei
    dɨtade. Dɨtada íaɨoɨmo fécajano daɨde: —Mai omoɨ güi. Bie cue abɨ, —daɨde.'
  por-BRBSL: 'Enquanto comiam, Jesus tomou o pão e, quando o abençoou, partiu-o e
    deu-lhes, e disse: “Tomai, comei”. Este é o meu corpo”.'
  ces-NKB: 'A když jedli, vzal Ježíš chléb, požehnal, rozlomil a dal jim [ho] se slovy:
    “Vezměte, jezte, to je mé tělo.”'
  cui-cui: 'Poxonae Jesús pijimonae barʉ xaeuncua, bapoxonae Jesús pecobetha pita
    pan. Yawa Paxatha tsipaeba, jeye: “Axa, maisa jʉntʉ coyene weiweinan xua pan pata
    tanecatsiwam”, jei. Bapoxonae Jesús pecobetha pan epa janaca, yawa catsiba pijimonae.
    Bapoxonae pijimonae barai, jeye: —Paxaema po pan epa janacan. Barapo pan apara
    neyabara caunuta tapepon xua poxonae tapaca tsitʉpaewatsi tsainchi, jei Jesús.'
  boj-2014: Osiqa Yesus aqa aŋgro naŋgi koba na iŋgi uyoqnsibqa Yesus a Qotei pailyosiqa
    bem bei osiq giŋgeŋyosiqa naŋgi enjrsiqa endegsi minjrej, “Endi ijo jejamu. Osib
    uyiy.”
  eng-OEBUS: While they were eating, Jesus took some bread, and, after saying the
    blessing, broke it, and gave it to them, and said, “Take it; this is my body.”
  eri-eri: Nere yafadu da nyibode, Yesus no beret ete tedu Itou hilobainga tudu bona,
    lalatidu nomo disaipel nigai. Onodu benou lenigai, “Tere elegedu nyagu. Beha ji
    yame geefe gala.”
  aly-aly: Jesus-el-anem amern inek, Akngeyek angkemel inkwerelhemel, rarl amern renh
    anthek. Ikwer-they, Jesus-el amern renh rlweth-akek. Ra kwertengerl ikwerenh-rnem
    anthek, angkemel, “Amern nhenhan arlka atyenharlap ran.”
  wiu-wiu: Eni nee noa mekete Yesuyo palawe wane moa Akolali-pala ke wa popimotokome
    tatikamu tokome okome ipa anu tiginino, moa namene wa moa lawetaneya.
  swe-swe: 'Medan de åt tog han ett helt bröd (en rund osyrad brödkaka), prisade (tackade)
    Gud och bad välsignelse över det, sedan bröt han det och gav åt dem och sade:
    ”Ta emot, ät, detta är (representerar) min kropp.”'
  cth-cth: Hottelah a ca awh lahun nah, Jisuh ni vaiyei hah a la teh lunghawi lawk
    a dei hnukkhu, vaiyei hah a raen teh, hete vaiyei teh kaie ka tak doeh. Lat nateh
    cat awh, ati teh a hnukkâbangnaw hah a rei.
  mti-mti: Mu nakwai nemewa Iesu bredi aune, engaun wanne sira wapeyam aigo meuma
    munne. Me wane, “Auya, mame ne kwapunwa.”
  pad-NT: 'Hari. Vi''baina kaba''i, Jesua bikanabiini''ihi ida pão, Deu-ra ni''a''aha:
    —Deus, ivani ijahaki i. Pãoa haria ino''a''iki i. Vara nina naothinia, bikanapitahataha''ihi,
