  nak-nak: Egite goio pou vikapopo te La Ilali La Poloselela, e Iesus abi la bret
    isa, eia vaisale La Tahalo Uru ovola, eia goio tovia giteu la valalua la vimari
    tetala, eia veia giteu mago “Amuto ge abia, alia, ale la mailigu.”
  lbb-lbb: Kaning ot la hangan, e Iesu i los pas a bret, i atong wakak pas onoi, i
    kibiki, pa i tabar anuna kakak a asaerla ono. I atongi mang, “Mulor kibasi, ine
