  mox-mox: Tutana nawale iʼaiʼai ʼinega Ieisu beledi ʼewei ta vona lukaiwa Yaubada
    ʼinaya, ʼinega gitomwei ta ana toʼabibodayavo neidi ta vonedia, “Baʼe ʼwafigu
