  eng-WEBU: As they were eating, Jesus took bread, and when he had blessed it, he
    broke it and gave to them, and said, “Take, eat. This is my body.”
  gnw-NT: Jare jae reta ucaru ñugüɨnoi rambueve, Jesús uipɨsɨ mbɨyape, jare umee yasurupai
    Tumpa pe. Jayave upɨsãa mbɨyape jare umee chupe reta. —Peu —jei chupe reta—. Cua
    co jae cherete —jei.
  mux-mux: 'Enini langi noku muluring kene Yesos-ni bret te liipa Pulu Yili-kene “Angke”
