  yap-yap: Ma nap’an ni yad be abich me fek Jesus e flowa, me pining e magaer riy
    ngak Got, me t’et’ar, me pi’ ngak pi gachalpen me ga’ar, “Mfeked, ya ireray dowag.”
  mop-NT: Pues te'i. Le'ec ti tanoo' u janala, u molaj a waj harina a Jesusu. U c'ajsaj
