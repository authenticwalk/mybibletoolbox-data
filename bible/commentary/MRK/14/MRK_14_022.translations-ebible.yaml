  xtd-NT: 'Hora ka xaxi‑s xiꞌin‑ia, n‑tnɨɨ‑ia tila te n‑xiaꞌan‑ia xa n‑kutaꞌu‑ia nuu
    Ianyuux. N‑taꞌu dava‑ia tila, te n‑dakee xio‑ia nuu‑s ntdaa‑s. N‑jaꞌan‑ia: —Kax
