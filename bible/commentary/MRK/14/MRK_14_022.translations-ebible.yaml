    Jante'ex. Le'ec ada' in büq'uel ti'i a c'ajsicalene'ex,— cu t'an ti'ijoo'.
  tet-tet: Baa oras sia naa, Yesus foti nola tubi baluk ida. Nia nusu matak-malirin
