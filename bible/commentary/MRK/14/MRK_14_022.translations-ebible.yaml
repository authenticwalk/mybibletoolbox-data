  mdy-ETH: ዔያታ ሙዖይዳ ዓኣንቴ ዬሱሴ ካሣ ዔካዖ ጋላቲ ቡንፂጋፓ ዒዛኮ ጊንፆ ሃንታ ናኣቶም፦ «ሃኣዛጉዋቴ፥ ሃይ ታናኬ» ጌዒ
    ዒንጌኔ።
  spl-spl: Otmu sot nem tatbin yan Yesuŋe baŋga mem Anitâ mepaem motokmâ ningim yuwu
