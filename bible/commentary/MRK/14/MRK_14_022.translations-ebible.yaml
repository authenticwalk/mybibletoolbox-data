  peg-peg: ହେୱାର୍‌ ତିନି ୱେଡ଼ାଲିଂ ହେ ରୁଟି ଅସି ଆସିର୍ବାଦ୍‌ କିଜ଼ି ହେୱାରିଂ ହିତାନ୍‌ ଆରି
    ହେଦାଂ ଡ୍ରିକ୍‌ଚି ହେୱାରିଂ ହିଜ଼ି ଇଚାନ୍‌, “ଇନ୍ଦାଟ୍‌, ଇଦାଂ ନା ଗାଗାଡ଼୍‌ ।”
  txu-NT: 'Nhym ar àkuro nhỹ: nhym Jeju arỳm djwỳ''õ byn kam o Metĩndjwỳnhmã mextire
