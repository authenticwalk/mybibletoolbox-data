  blz-NT: Pintanga' kumaan i Yesus tia murit-Na, Yesus nangalamo roti, nobasukuur
    ka' nungurumpi-rumpik, kasi nongorookon na murit-Na ka' norobu tae-Na, “Alamo,
    ni'imo a wakang-Ku.”
  poe-NT: 'A̱ ntá nachrohe tjejóne sín na chꞌín Jesús kuákja chꞌán ijnko nio̱tja̱,
    ntá kjuanchia chꞌán kjuasáyé Dios. Ntá kjuixin ntá kóchrítꞌo̱ chꞌán tí nio̱tja̱
    ntá kjuanjon chꞌán kꞌuáyéhe̱ sín. Ntá ntáchro chꞌán kíxin: ―Interá, tíhi mé cuerpo
    kuènta̱na ―ichro chꞌán.'
  san-TAM: 'அபரஞ்ச தேஷாம்ʼ போ⁴ஜநஸமயே யீஸு²​: பூபம்ʼ க்³ருʼஹீத்வேஸ்²வரகு³ணாந் அநுகீர்த்ய
