  bmr-NT: 'Jaamo machuumaaca Jesu imaahuco agaayɨcɨuboro Moocaanico graciaco acɨuhi.
    Jaadɨ iquisicɨuboro diitoco acɨubo: Ɨfaaji, mamachu. Jino tafi, taahucu icanoco,
    nooboro.'
  fuf-fuf: 'E nder ko ɓe ɲaamata kon, Iisaa ƴetti bireedi. Ɓay o gaynii du''aade,
    o taƴiti, o jonni ɓe, e hoore himo wi''a: «Jaɓee ɲaamon, ɗunɗoo ko ɓandu an ndun
    nii.»'
  mwc-mwc: Ba maranai kosi si kamkam wai, Iesu bread i yauni ba i kaikaiwa ba i botomni,
