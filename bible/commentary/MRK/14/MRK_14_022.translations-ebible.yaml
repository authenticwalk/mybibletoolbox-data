  nlg-nlg: Mi tana bona tara vanga, Jesus te holaa na berete, me holoutoa God. Me
    ngitia, me vahera nina vaovarongo, me ghaghua, “Tabea, ghania! Aeni na huligu.”
  dgr-DOGNT: Shègezhe ekò Zezì łèt'è neyıìchı gà yek'eèyaı̨htı. Eyı tł'axǫǫ̀ łèt'è
    tàyı̨ı̨zhì, edecheekeè goghàyı̨ı̨dì, hadı, “Dıı łèt'è ààhchı, weghǫ shèahzhe.
    Dıı sezhį̀į̀ hǫt'e,” hadı.
  pes-OPV: 'و چون غذا می‌خوردند، عیسی نان راگرفته، برکت داد و پاره کرده، بدیشان داد
    و گفت: «بگیرید و بخورید که این جسد من است.»'
  ron-1924: 'Пе кынд мынкау, Исус а луат о пыне ши, дупэ че а бинекувынтат, а фрынт-о
    ши ле-а дат, зикынд: „Луаць, мынкаць, ачеста есте трупул Меу.”'
  tpz-tpz: O poen nee to ënëën ne, ke Ieesuꞌ kon a ö taëën, pareꞌ hin na e Sosoenën,
    ko soe vavihvih ke na eah, pareꞌ kök a ö taëën pamëh, ko ki vakëkëh ken po vamomhë
    peꞌ, pareꞌ soe ke rapoë pan, “Kon öm a ö taëën vëh. A ö taëën vaꞌih eꞌ a sionineoꞌ.”
  agd-agd: Mairá betí ankan dunan niyákan Yisasi mana vereti máden Tiyarafenu susu
    siantáden kisiren betí ankan amen temí, “Máde nano. Ma séin tu ino.”
  rkb-NT: 'Kyze tahadisahabanahaze Sesus atsikara waha ty okok niy. Deus pe niy: —
    Ikia humo ka mykurẽtsa — niy. Atsikara zitsatsakak. Sibo zibiakak: — O hauk tahaktsa,
    naty hauk tsimahaze, kanury soho bo mytsaty tsimaha, “Sesus mysapyzeky nihyrikosokda”
    tsimaha — niy. Iwa niaha.'
  san-THA: 'อปรญฺจ เตษำ โภชนสมเย ยีศุ: ปูปํ คฺฤหีเตฺวศฺวรคุณานฺ อนุกีรฺตฺย ภงฺกฺตฺวา
    เตโภฺย ทตฺตฺวา พภาเษ, เอตทฺ คฺฤหีตฺวา ภุญฺชีธฺวมฺ เอตนฺมม วิคฺรหรูปํฯ'
  iws-iws: Mɨ sɨma ha nikɨ aeyɨm mɨ Jisɨs siya bretɨn nhɨra hai mɨ siya Adi Komii
    siir boɨn wadɨeki. Mɨ siya ɨna yɨinɨbɨmbɨr hauugiyɨn kamɨm siir kɨgna mɨriiyɨm
    sɨmiir. Mɨ siya boɨn, kɨma hai, tɨkɨnɨn yɨo kariir kɨpka.
  pol-SZ: 'Później, podczas kolacji, Jezus wziął do rąk chleb. Podziękował za niego
    Bogu, połamał go na kawałki, i podał uczniom, mówiąc: —Weźcie, to jest moje ciało.'
  ztq-NT: 'Aan mentre lëë xaa ncheyaw, lëë Jesús kwseñ kyaxtily, aan loxsye pteedy
    xaa skizh lo Dios, lëëw beeñ grol xaa aan lëëw pteedy xaa lo xpëëdscuel xaa chëb
    xaa: —Kol kawo, xcuerpno.'
  zai-NT: 'Ne ra cayó cabe que, gucuaa Jesús ti pan, guluu ndaaya ni, para gundaa
    ni ne bidii ni laacabe. Ne na rabi laacabe: ―Laicaa. Ndi nga cuerpu stinne''.'
  upv-upv: Ko daron nga nir marok-urrurro ngavilvil nanen sopon, ko Iesu ela niv ko
    otori. Ko olot owra erres tevi Atua suri, obbri otvi ko esareni tevir, ko owra
    “Kaplai kapurroi, ngel evi nibek.”
  aui-aui: Bi siyakamkam raghanine, Yesu parawa tana ikabi, God biidi ivikiikiiwa,
    bi ikiyagima da kana kivikivina iveredi, iwona bo, “Kokabi; mmko na tubuyigu.”
  wap-NT: Ĩaroapatinan puꞌu, uzaamatan bread naꞌiki utoriinpan Tominkaru ati udauꞌan.
    Udaunaꞌan uduꞌuubiꞌian bread naꞌiki utaanuzu ĩkawanaꞌati, naꞌiki ukian ĩꞌati,
    “Unika, õnanaa wuruꞌu.”
  mva-mva: Bong dimoanakonako nge Iesus ‘bereti’ teke idoki be Nanaranga iperui be
    ikotoi be tagataga ne iandi be bokai iradi, “Kamadoki be kamakani. Ngae nge negu
    tamoata-gu.”
  dwr-NT: Unttunttu miishshin, Yesuusi daabbuwaa akkiide, Xoossaa galateedda; he daabbuwaa
    menthiide, barena kaalliyaawanttoo immiidde, “Heyte; hawe ta ashuwaa” yaageedda.
  kfw-kfw: "Inmani'n inbaklai takkhan, Jisu'n waipool lekkhat aleiya, aleiminthiang,\
    \ akatherra, asiamruoi ngaidiang aleisemma aleiti. “Bakru”\x94 “Hiwahi kei kataksa\
    \ kha eii.”\x94"
  bfz-bfz: जेबे सेयो खाणे ई लगी रे थे, तेबे यीशुए रोटी लयी और आशीष मांगी की तोड़ी
    और चेलेया खे दित्ती और बोलेया, “लओ और खाओ, ये मेरा शरीर ए।”
  cuk-09: 'Mas gunbukmargu, Jesús madu-susgua, Bab Dummadga dog-nuedye sogsa-gusad.
    Geb a-sorba Jesús madu biske-biske imaksad, e-sapinganga ukde, sogded: —Be sumar,
    we-madu an-sanad. Jesús na e-sapinganmala we-madu guchamarsunnad.'
  ben-OBCV: তাঁরা যখন আহার করছিলেন, যীশু রুটি নিলেন, ধন্যবাদ দিলেন ও তা ভাঙলেন। আর
    তিনি তাঁর শিষ্যদের দিলেন ও বললেন, “তোমরা নাও; এ আমার শরীর।”
  mil-NT: 'Te nɨni cùdini cue tée xìca cuu ndɨhɨ Jesús ní queheⁿ‑gá pàá, te ní ndacáⁿ
    táhú‑gǎ núú Yǎ Ndiǒxí, te dǎtnùní ní táhú cuèchi‑gá, te ní ngüíta‑gá dácǎhñu ñaha‑gǎ
    xii‑güedé, te xǎhaⁿ‑gǎ: —Chí quéhéⁿ pàá‑a caxi‑ndo, te cada iní‑ndó sǎ cúú‑xí
    dàtná yɨquɨ cùñú‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: — We'ũap kay g̃ebum cuy epesop — io'e Jesus cebe ip. Jekõnkõn o'e jeweju
    etaybitbinayũ eju. Jekõnkõn pima Jesus pão'a o'yabu. — Bay, ẽn xipat — io'e. —
    Pão'a eyaũm ocewebe — io'e Jesus Deus pe. O'yamuweka. O'yaũm cebe ip. — Juku,
    epeya'o — io'e cebe ip. — Ite ojebit — Jesus o'e. — Pão'a muwekaap puxim ip obamupaya
    — io'e.
  amk-amk: Rabuang bo etampi foi, Yesusi kia rotifeai dutang Sempaisi dohong mahikai
    wei. Ainanaya fioabau rotifoi na warangfo, tuti dohonai wesa. Yu rotifo dohonai
    wesa tonanai mae medu wesa deyo, “Mehari mau tuti metani, weo nehu taraifi dinini.”
  fai-fai: tein bom wanin wan bom keimiwe, Yesus ayo dák budet mak kudew faku nadale
    Got ‘ken keiyo.’ Akei nadale fakel fakel ku alam nikil kuyam bakoda ko. “Kudu
    wanino! Bukala nalam dam ko.”
  ura-NT: 'Nitohaneein lenonecuruhane ucuaetoha jetaote, faan mucuuriin Cana Coaunera
    bajaain, cataaun tacaain taturiin acaauru rai teein jetao: “Nocoa caa quihuche.
    Caate cajabereeoneein nenaa ne,” naain jetao acaauru rai te Jesoso.'
  mcd-NT: Piainfoanno Jesús misi finifoantan iquisi apa Dios cufiyoni, —Upan, aicho,
    min noco shara huafafaini, —huani. Apa asca huatan afu rafumisifo yoiqui isca
    huani, —Na uhuun cayan cuscara. Picahuun, —ishon. Misi torupacushon atoti inancuniquin.
  urt-urt: Tinge yono ŋai yarp pe, Jisas nambaꞌe kakah syeꞌ ŋanange wusyep ŋisilihme
    Got miꞌe pe, kin noworꞌe, nangang lenge jetalah kin. Kin ŋanange na, “Yambaꞌe
    yono, leꞌe wahriꞌ ŋam.”
  kiz-kiz: Na wakati bhilya, Yesu atolili nkate akabhubariki, ni kubhu metula. Abhapelili
    akajobha, “Mutolayi. Obho ndo mb'ele bhwangu.”
  tzo-TZE: 'C''alal ta xve''ique, la stam pan li Jesuse, la stojbe ta vocol Dios,
    la svoc'' li pane, laj yac''be li yajchanc''optaque. Jech laj yalbe: ―Ilo, ve''anic.
    Li''i ja'' jbec''tal ―xut.'
  lex-lex: 'La''pa rara''an reri noma Yesus Na''ala roti, na''nama Na''uli-nawedia
    Uplerlawna. Nhor nioma Nhawi-nhawia rot die na''nama Nhakre''era la maka ha Nwatutu-nwaye''a
    re na''nama Niwra: “Mia''ala pa mi''ina. Hadi de A ino''nu inhatti.”'
  dov-dov: Aawo nibakachili kulya Jesu wakabweza chinkwa, wachilongezya, akuchikwamuna.
    Wabapa akwamba kuti, “Mubeze eechi ngumubili wangu”.
  rgu-rgu: Tepoꞌ fo ara bei raa, boe ma Yesus hai na roti baloꞌ esa, de hule makasi
    neuꞌ Manetualain. Basa boe ma Ana tetebi roti ria, de loo fee ana mana tuka dea
    nara, Ana nae, “Roti ia, nana Au ao-ina Ka. Hai man fo mia leo.”
  toc-NT: 'Y li̠huán xta­hua̠­ya­má̠­nalh Jesús tíyalh mactum cax­ti­lá̠n­chahu, pa̠x­cat­ca­tzí̠­nilh
    Dios xtahuá, y acxni̠ lak­ché­kelh ca̠má̠x­qui̠lh xdis­cí­pulos y chiné ca̠huá­nilh:
    —Cati­yátit y cahuátit eé cax­ti­lá̠n­chahu porque huá li̠taxtuy quin­ti­yat­li̠hua.'
  ulk-1902: 'Uiaba eroare, Iesu areto ekao, a esoao, a itur a uiabi nakuarare, a daratagerare,
    kega, Tekao aroem: kara gem ike.'
  som-som: Oo intay wax cunayeen, Ciise ayaa kibis qaaday oo barakeeyey, wuuna jejebiyey
    oo iyaga siiyey oo yidhi, Qaata, tanu waa jidhkaygiiye.
  anh-anh: Mach, mbɨ namŋgɨzand Jisasɨv eŋka han ŋe Yakŋ Ohɨrah ya imbɨr eŋgwe ŋaŋepamar.
    Ŋaŋepe ndɨŋ eŋgwe kamar. Mban nambar amar. Mban yupɨr ihɨnd amar.
  mam-C: 'Nchi b''aj wa''ntaq, te'' tjaw ttzyu''n Jesús jun pan, ex xi tq''o''n chjonte
    te Dios ti''j, exsin xi tsipin kye t-xnaq''tzb''in, me nej xi tq''ma''n: Kywanxji''y
    pan lu''n, qu''n atzi''n nxmililji''y.'
  ndj-ndj: Pavaveghi vakulya, Yesu katola libumunda, kamlumba Chapanga kalimetula
    na kuvagayila vanachuli vaki padeta, “Mtoli, awu mvili wa nenga.”
  mbj-NT: 'Ti m'' rabawëh bä, Jesus bado däk pãw, ti m'' P''op Hagä Do hã taky hadoo:
    —Taw''ããts hẽ õm, Ee. Man''oo däk pãw ãã hã —näng mäh. Ti m'' taganabäh däk, tan''oo
    däk mä ta ma matëg sa hã. Ti m'' taky hadoo: —Bë gado däk. Hup ỹ heen n''aa hahỹỹh
    —näng mäh.'
  lat-VUC: 'Et manducantibus illis, accepit Jesus panem: et benedicens fregit, et
    dedit eis, et ait: Sumite, hoc est corpus meum.'
  ngp-ngp: Viya wandile wakadya, niyo Yesu aguha mgate, auvikila, niyo aubendula na
    kawenk'ha wanamp'hina wakwe, niyo awagamba, “Guheni, uno nuwo umwili wangu.”
  enq-2: Dokaita nee nao pituu, Jisasame breta mende nyepala, Gote yaka pilyino latala
    konjia. Konjepala dutupa maiyoo pituu, “Dake nambanya yonge dokona, nyoo nalapa”
    lea.
  eng-ASVBT: 'And as they were eating, Jesus took bread, and when he had blessed,
    he brake it, and gave to them, and said, Take, eat: this is my body.'
  mna-mna: 'Tikanan ma timbotmbot, mi Yesu ikam narabu ma isuŋ pa, to itette ma irao
    zin naŋgaŋ mi iso: “Kakam ma kakan. Iŋgi nio mozoŋ ŋonoono.”'
  myw-myw: Igaw ikamkwams, mo ikow bled kweitan, ikulul, ikalin nuwan Yowbad waseg,
    ikiv, isekes navamuls, ilana, “Kukwawes kukwams, peinan woug.”
  sby-sby: Mpobalikulya Yesu walamanta shinkwa ne kulumba Lesa, ne kukomauna shinkwa
    ne kubapa, ne kwambeti, “Kamumanta shinkwa uwu, emubili wakame.”
  sll-sll: Ena homena ne mongure, Yisas breti ta irere, God homena na tenga wai pir
    ni teiwa dire, a du dire, yalhobi tongwi.
  yaq-NT: 'Junak intok ju''u Jesus, ketuni am ji''ibwaosu, juname''e paanim, ka reberuakame,
    nu''uka, Liojtau bicha noksuka intok, am rebekta taiteka a'' majtimmet naas am
    na''ikimte taitek: ―Jibabu ―tiakai―, ini''i juna''a, ju''u in taka benasi machik,
    enchim bwa''anee''u.'
  uro-uro: Nga rhoqoräkt i rhat täs dä sa ma Jisas ka rha ama bret näkt ka mes ama
    mär näkt ka vonamät na qa näkt ka von aa mudäsaqongda i qat tamän doqortäqyia,
    “Ngän dät tangät täkt i ngät di gu släqyige.”
  ita-1885: 'E mentre essi mangiavano, Gesù prese del pane; e fatta la benedizione,
    lo ruppe, e lo diede loro, e disse: Prendete, mangiate; quest''è il mio corpo.'
  muy-muy: 'Ka ya ti təzum zlam nahəma, Yezu àzay *dipeŋ, àgri sʉsi ana Melefit, èsekaba,
    àbi ana ndam maɗəbay naŋ ni. Àhi ana tay : « Zuma, hini ti aslu ga vu goro. »'
  kqc-kqc: Kamini iruku irigamadiri, Iesu bi beredi be moisi Sei rofu buni tora gade
    masi uroki resi ina vene magasa niyo, “Moifa, mina bi nai roaita.”
  tav-tav: 'Ĩ yaparo Jesu cʉ buerã mena ʉgaʉ, pãre ne, cʉ Pacʉ Diore cajeni nʉcʉbʉgoyupʉ.
    Jeni nʉcʉbʉgo yaparo tiare pe mʉto, nare joo, ocõo bairo na caĩñupʉ: —Ʉgaya. Atie
    yʉ rupaʉ ã, na caĩñupʉ.'
  eng-ULB: As they were eating, Jesus took bread, blessed it, and broke it. He gave
    it to them and said, “Take this. This is my body.”
  spa-VBL: Mientras comían, Jesús tomó el pan con sus manos. Luego lo bendijo y lo
    dio a los discípulos. “Tomen. Este es mi cuerpo”, les dijo.
  fra-_FOB: 'Et comme ils mangeaient, Jésus prit du pain, et ayant rendu grâces, il
    le rompit, et le leur donna, et dit: Prenez, mangez, ceci est mon corps.'
  hau-ULB: Lokacin da suke cin abincin, Yesu ya dauki gurasa ya sa albarka, ya gutsuttsura
    ta, sai ya basu yana cewa “Wannan jikinana ne”.
  mal-mal: 'അവർ ഭക്ഷിക്കുമ്പോൾ അവൻ അപ്പം എടുത്തു വാഴ്ത്തി നുറുക്കി അവർക്ക് കൊടുത്തു:
    “വാങ്ങുവിൻ; ഇതു എന്റെ ശരീരം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Diba wo nolone doboome, Yesuye wo toloso Godee mapoo goomoga to takoloso
    wo popeiso. Osoloso o hamamee dili odoo mapoo wo pulone egeesee takaso, “Wo hagee
    toloso ne. Hagee mo suso,” diso.
  lit-lit: 'Ir jiems valgant, Jėzus, paėmęs duoną ir pasakęs palaiminimą, ją laužė
    ir davė jiems ir tarė: „Imkite, valgykite – tai yra mano kūnas.“'
  urd-GVR: Khāne ke daurān Īsā ne roṭī le kar shukrguzārī kī duā kī aur use ṭukṛe
    karke shāgirdoṅ ko de diyā. Us ne kahā, “Yih lo, yih merā badan hai.”
  far-far: Ma kada kera fanga na, sa Jesus nia ngalia te fa beret, ma ka tangoa God,
    sui ka ngiia. Nia ka kwatea fuana fafurongo nia ki, ka fata 'uri, “Ngalia mulu
    ka 'ania. Nia na ne noniku.”
  suz-BL: मिनु जना जन बाक्‍मानु, शोब्‍ले शेशा “गे रिम्‍शो पाइब बाक्‍नीनी” दे प्रार्थना
    पशा जिक्‍शा, आ शेंसीब आन कली योक्‍शा “दांइसीने, एको आं रां बाक्‍ब” देंमाक्‍त।
    १कोरिन्‍थी ११:२३-२५
  car-NT: 'Irombo moro tywendamerykon jako noro, amy perere anumy''po i''wa. Tamusi
    ety awonga''po mero ipoko, i''sakapoty''po i''wa. Irombo ekamy''po i''wa i''waine.
    Ijako ro ika''po: “Apyitoko. Yja''mun ero man.”'
  amp-amp: Nuwa ye hasohato Jisasr bretpat yakmortn Bro Nkifrar wukfo yindhornimorrn
    yak tif nhombrahato disaiperm he nhombrahi hanymorm. Kfo memorm, “Nd bretpam wayak
    wayakomm. Ndm nanhu nmpayem.”
  bht-bht: जालू सै खा दे थे, तां यीशुऐ रोटी लेई, कने परमेश्वरे दा धन्यवाद करी के तोड़ी,
    कने अपणे चेलयां जो देईकरी बोलया, “खाई लिया, ऐ मेरा शरीर है।”
  eng-NOY: And as they were eating, he took a loaf, and blessed, and broke it, and
    gave it to them, and said, Take; this is my body.
  cub-NT: 'Ne ãiyedeca, pã́ure ĩni, Jʉ̃menijicʉre torojʉede jídejamed̶a Jesús. Torojʉede
    jíni bʉojarĩ, pã́ure cotʉvarejamed̶a. Cotʉvarĩ bʉojarĩ, náre coapa jídejamed̶a.
    Aru arejamed̶a: —Pã́ure ãjara mʉja. Diedecabu ji bajupe, jã́d̶ovaiye ji yaiquínore
    mʉjare boje, arejamed̶a náre Jesús.'
  ita-1927: 'E mentre mangiavano, Gesù prese del pane; e fatta la benedizione, lo
    ruppe e lo diede loro e disse: Prendete, questo è il mio corpo.'
  lww-lww: Ana pogos nap̃a la akinana ke sanene na, Yesu mla kilaparavi tai, pisa
    potena pan Ntewa, ana kawewowaia, kian pan la, ana naga pisa pan la, sape “Alavia,
    akania; nanene naga pe tasneu.”
  ckb-ckb: 'کاتێک نانیان دەخوارد، عیسا نانێکی هەڵگرت، سوپاسی خودای کرد و لەتی کرد،
    پێیدان و فەرمووی: «وەریبگرن، ئەمە جەستەی منە.»'
  spm-spm: Iesus non suren gumasir phorugha apha ikhava, a uvighanɨ utuman mav nigha
    Gotɨm mbɨnambagha ana biigha, ana nigha non suren gumasigha anɨɨŋga, kamagh mem
    mbɨŋgeeghi, “Khara nan neerɨnofhɨgh. Gee ana nigh ana ramɨ.”
  nas-nas: Eeꞌnoko teeꞌ taamanaama Jiisuuꞌke bereteꞌnu nkavura, biraankevuma, pisiꞌura
    teing avuruꞌ aaꞌpurima, “Nkaveriai, aung tee nkaang mono makosi.”
  uvl-uvl: Etue nenge te ngaungau, Iesus mene ngaunga nem pe hele urana lange Temene,
    reke pe heronge nge nena hana mur pe hele, “A mene. Iau mirak koi.”
  tpa-tpa: Maranai hi amꞌam, ma Yesu payawa i vaini, po pariyei i viꞌamamara ma i
    vokabakabari, po i raughutei a tauvotagho auwarihi ma i riwa ipa, “Ona vaini po
    ona ani, weꞌi yana taꞌu viyowaꞌu.”
  eng-BBE: 'And while they were taking food, he took bread, and after blessing it,
    he gave the broken bread to them, and said, Take it: this is my body.'
  ixl-CNT: 'Ech tuul koꞌxh nichmotxtechbꞌuneꞌ, itxay u kaxhlaan txꞌix u Jesuus utz,
