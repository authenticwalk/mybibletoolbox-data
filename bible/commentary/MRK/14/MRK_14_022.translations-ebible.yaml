    bakama fëën, taa: “Disi da di sinkii u mi e. Un tei njan.”'
  qvs-NT: 'Chaymanta mikuykashpankuna Jesuska suk panta apishpa Tata Diosta agradesirkan.
    Chay panta pakishpa disipulunkunata kushpankuna willarkansapa: —Kay panta mikuychi.
    Kay panka kuerpuynimi.'
  zca-NT: 'No dub kiyao bixa'', nguzen Me pan, miza'' Me xkix lo Dios, no michix Mei,
