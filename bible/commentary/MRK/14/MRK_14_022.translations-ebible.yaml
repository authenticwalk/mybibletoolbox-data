  kew-kew: 'Eta nisimi raburi Yesu nipu bret mua Gote-para ora pi loa ruki ruki pua
    nipuna disaipel aanu kasa. Kalalaawa gupa sa: Mealepa. Go bret-re nina yogane
    gialo-ga mua nalepa.'
  dww-dww: Naumeki da taudi a kanikanina maika, Yesu buredi tenaḡa ya paḡo be moiragie
    yai kaiwana, ya giva da na tauwai muriwatanama ya utedi be ya riuna, “Ko paḡo!
    Uma tauna taugu tubuḡiguma.”
  nif-nif: Tɨmbi nana na-palɨñɨlɨmbi, Yesulɨ plaua no tɨkem gwɨlam tɨmbi, ombɨm gwañgwañiila
