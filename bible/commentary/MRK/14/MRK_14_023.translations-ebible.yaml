verse: MRK.014.023
translations:
  kpx-kpx: Isi tota kabu maime hoesehavoito mai ovege abu uaini ke ilu.
  okv-H: eto aguhu humbuto God peketo ikenu indio
  tbo-tbo: Mei gasi keyaka i waya, po i wimaamala, ma i welehi po atapuhi hi uma.
  mal-C: പിന്നെ അവിടന്ന് പാനപാത്രം എടുത്ത് ദൈവത്തിന് സ്തോത്രംചെയ്ത് അവർക്കു കൊടുത്തു;
    അവരെല്ലാവരും അതിൽനിന്നു പാനംചെയ്തു.
  grc-SR: Καὶ λαβὼν ⸋τὸ⸌ ποτήριον εὐχαριστήσας ἔδωκεν αὐτοῖς· καὶ ἔπιον ἐξ αὐτοῦ πάντες.
  bgc-bgc: फेर यीशु नै अंगूर के रस का कटोरा लेकै परमेसवर का धन्यवाद करया, अर उन ताहीं
    दिया; अर उन सारया नै उस म्ह तै पिया।
  khz-khz: Ia na kaperi maegapiato, evega-namaato mulinai evenirato, ne maparara na
    geniuato.
  deu-TKW: Und er nahm einen Becher, dankte und gab es ihnen, und sie tranken alle
    daraus;
  zsr-NT: 'Gdel‑lëꞌë caꞌ tu zxígaꞌdauꞌ len gudxëꞌ Dios: “Xclenuꞌ.” Niꞌr bëꞌë quequëꞌ,
    atiꞌ glëꞌjcdëꞌ lei yúguꞌtëꞌ.'
  lin-lin: Azwaki lisusu kopo ; mpe sima na Ye kozongisa matondi epai ya Nzambe, apesaki
    bango yango, mpe bango nyonso bamelaki yango.
  hns-NT: Tab oe ekgo gielaas wien oethaais, Parmeswar ke phien se dhanbaad deis aur
    aapan tjela log ke deis. Aur har ek thora se pies.
  noa-E: 'Maimua ich agjö jarrdamjã jua ee auwia, ag paar Ẽwandamag ʉ̈u ajim anaa,
    deeu amag ʉapʉ̈ijim aajem. Magbaawai thumaam khʉʉnau ag eem döjierram aajem. Mag
    ʉapʉ̈iwia ich Jesuupai magjim anʉm:'
  eng-EMTV: And taking the cup and giving thanks, He gave it to them, and they all
    drank from it.
  mib-NT: Yūcuán na te ni quihin ya ɨɨn copa ndūxi uva, te ni nacuatáhú yá, te ni
    jēhe ya ni cajihi ndɨhɨ de.
  bea-bea: 'Kahchu nidiooh mehtusato, kwa kayioo merci, yayiooh: kwa aghanetye ayite
    otsi tughatolon.'
  lif-NT2: हे़क्‍क्‍याङ् चल्‍लङ्‌ना खोर्याःन् पक्‍खुआङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ पिरुसिआङ् के़रे़क्‍ले़ मे़धुङुरो॥
  xnj-xnj: Kangi akatola chikombi cha divayi, akamsengusa Chapanga, akavapela voha
    vanywelili divayi muchikombi chila.
  mmx-mmx: La neni ga lok kaka lakap inin, la ga tong avukat ti ne Moroa, la ga raba
    di min la nedi axap diga inin teren.
  cbr-NT: Cacëxuan a páncama pian ca Jesusan uvas baca anu 'arucë xampa biquin, Nucën
    Papa Dios pain —asábi ca —catancëxun atu 'ináncëxa. 'Ináncëxun ca camaxunbi 'acëxa.
  tee-NT: Vachu' xakatailh ju tasa ju ixputajun ju vino. Xtaknilh lhak'ailakts'iuch
    ju Dios chai axtaknilh ju ix'amamaka'ui. Chai ju yu'unch tak'otk'o ixchux'an.
  eng-LSV: And having taken the cup, having given thanks, He gave to them, and they
    drank of it—all;
  cak-NT: Y ri Jesús xuc'on-apo ri vaso ri c'o ruya'al-uva chupa, y xuya' matiox che
    ri Dios; c'ajari' xuya' ri vaso chique, y conojel xquikum ri ruya'al-uva.
  pah-NT: Aerẽ ga ipyhygi copo – kiroki gwereko vinho. Igwete ga nhi'ig̃i Tupana'ga
    pe ndepyry hete nde imbuhua javo. A'ero ga imondoi g̃a pe. Igwete g̃a nhaporemo
    i'ui jugwi a'ero upa.
  sja-NT: Maap'eda mãgá ooji ma vino ome. Ɨt'aa t'ɨ̃p'eda, gracias jaraji Tachi Ak'õremaa
    mãik'aapa chi k'õp'ãyoorãmaa teeji. Jõmaarãpa aɨdepema vino tojida.
  xed-xed: Tahula tsa, ka klaftá tsi ta leghwa ka rfanaghatá tsi ta Lazglafta, ka
    vlaŋtá tsi ta həŋ. Ka zlghaftá həŋ ka ŋaŋaʼata demdem.
  mks-NT: Tá na̱ndihi na̱tiin a in vaso nu̱ ñúhu tó uva já na̱ndiquia̱hva ndixa̱hvi
    nu̱ Ndióxi̱. Ta na̱sa̱ha̱n mé á do̱ nu̱ú na̱ cán ta tá in tá in na na̱xihi na
    do̱.
  gfk-S: Namur iga kap leh no gingop na wain gom tanga tahut tane God tana ma iga
    ter ie ta di. Io, di bakut di ga mamo tana.
  bmu-bmu: Mewö jiba wain qambi memba saiwap jiba eŋgiiga körekŋan qambi kiaŋgöreŋök
    neget.
  dgz-dgz: Amba sip ware God inap gaun wani munen iragi at nugut tan.
  eng-GNV: 'Also he tooke the cuppe, and when he had giuen thankes, gaue it to them:
    and they all dranke of it.'
  zaa-NT: Làniana beditsè'e ttu vaso. De chi bì'e gracia Tata Dios nna betie qui'
    cabi. Iyaba cabi nna gù'yà cabi le' ttùba vásuá.
  eng-WEBSTER: 'And he took the cup, and when he had given thanks, he gave it to them:
    and they all drank of it.'
  guh-guh: 'Bajaraxuacujinae icatsia Jesús copavënëjavata yapita pijajivi pebarëapaeranexa.
    Diosojavabelia jumaitsi: —Pexaniacuene panetoexaname. Panerajutame maporaje, jai.
    Bajaraxuacujinae pijajivi bajarapora rajuta. Daxita Jesús pijajivi bajarapora
    apa.'
  bon-bon: Tabe cuta kwäye ne waina niiye cama ecatige, Acejiyame ne eso ecärige,
    ecärimige teebibine, siige teepi iyeta pui kwäye cabu ca enisi.
  nhw-BL: Huan Jesús quiitzqui se taza huan quitlascamatqui iTata. Teipa quinmacac
    imomachtijcahua huan nochi quiijique ipan nopa taza.
  swh-ONEN: Kisha akakitwaa kikombe, akashukuru, akawapa, nao wote wakanywa kutoka
    humo.
  wbi-wbi: Pe akatoola ikikombe ikya luhuuje, akahongesia kwa Nguluve, akavapeela,
    vakunyua vooni.
  bba-bba: U mɑɑ nɔrɑ suɑ u Gusunɔ siɑrɑ mɑ u bu wɛ̃, mɑ be kpuro bɑ nɔrɑ.
  eng-KJVCPB: 'And he took the cup, and when he had given thanks, he gave it to them:
    and they all drank of it.'
  kgk-NT: 'Upéi oipyhy ave copo. Otima porã Nhandejáry-pe. Ho''u uka íxupe kwéry ome''ẽ-vy.
    Ho''u joa uva rykwere:'
  waj-waj: tuduu nnaa kiooduu iva kava vuaina suuya tooriivaa vara tu kioo vainno
    Anutuuqaata kua yoketaivaa kiaa kioo ari ngiaammuauya vuaina suuyaivaa mmuduu
    mmuakiaaya nneeravai.
  ekk-PKP: Seejärel võttis ta karika, õnnistas seda ja andis neile. Nad kõik jõid
    selle seest.
  mpx-mpx: Inoke oine ana kom i ahe, i ba mulolu Yehoba elana, i pek elal ge gegewel
    hi im.
  wbp-wbp: Ngula-jangkaju, jampitalku manu pama-kurlu, ngularla yarda yati-wangkaja
    Kaatuku-yijala. Ngulalpa-jana warru yungu kurdungurlu-patukuju jinta-kari jinta-kariki,
    ngulajulu jintawarlayirli-jiki ngarnu.
  luo-luo: Bangʼe nokawo kikombe, mi ogoyo erokamano bangʼe omiyogi eka negimetho
    koa e kikombeno giduto.
  nhe-NT: Huan Jesús quiitzqui se taza huan quitlascamatqui iTata. Teipa quinmacac
    imomachtijcahua huan nochi quiique ipan nopa taza.
  aii-aii: ܘܫܩܝܼܠܔ ܠܹܗ ܟܵܣܵܐ، ܘܫܘܼܟܸܪܹܗ، ܘܒܘܼܪܸܟ݂ ܠܹܗ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ، ܘܫܬܹ‌ܐ
    ܠܗܘܿܢ ܡܸܢܹܗ ܟܠܵܝܗ‌ܝ.
  esk-NT: Jesus-ŋum tigukamiuŋ qallun quyalgitḷugu Agaayyun, qaiññiġaa tamatkunuŋa
    imiqsiḷḷaavigipluguasiiñ.
  msb-msb: Pakatapos may ginkuha naman siya na kupa kag, pakapasalamat sa Dios, hinatag
    sa inda, tapos nag-inom sinda tanan.
  cpa-NT: Jøng² mi³ca¹cáng¹dsa cuøh³, ca¹cuúh¹dsa Diú¹³ di³hmah³. Jøng² ca¹cuúh¹dsa
    dsa² quianh³dsa. Jøng² ca¹hønh¹ ca¹lah¹já¹.
  dso-dso: ତାର୍‌ପଚେ ଅଙ୍ଗୁର୍‌ ରସ୍‌ ଦାରି ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରି ସବୁ ଲକ୍‌କେ କାଇବାକେ
    ଦେଲାଜେ ସେମନ୍‌ କାଇଲାଇ ।
  meu-meu: Ma kehere ta e abia, e hanamoa, e henidia, eto,
  yva-NT: Umba Yesus po mokijo anggurije raijade akato, umba Po kove raura seo Amisye
    ai. Umbawe Po raunanto Apa arakove mai, muno wo anggurije umawe ramanam tenambe.
  dgc-dgc: Nadid, inalap na tu tasa a te lasén a alak. Ey to pégpasalamat na dén,
    éy nigewat na dide, éy ininom de a étanan.
  zpm-NT: Ni bzheṉ me tib cop nroob vin, bdeed me xquizh lo Dios, blozhse bdeed me
    xquizh, dzigo bdeed me cop co lo zho, grëse zho go vin co.
  hix-NT: Ufa xkun yonà yanàmye hatà. Apa y, ohxe onàmàthàrà onà, kekon hatà, Khoryenkomo
    wya. Nàmye hatà, àwyanye. Àhoye nentxownà hatà, omeroro.
  sim-sim: Ushihi wain uku oson hambiyak or laha indik Avui Wasilakan armek or mbaha
    lirin or harik limu ara.
  npi-ULB: उहाँले कचौरा लिनुभयो; धन्यवाद दिनुभयो; तिनीहरूलाई दिनुभयो र तिनीहरू सबैले
    त्यसबाट पिए ।
  cgc-cgc: Pagtapos danen kamang ta tinapay, gakamang Jesus i ta ineman na may ugsak
    na bino daw gapasalamat ta Dyos. Paatag din ki danen daw tanan danen gainem.
  tim-tim: Akto waiŋ hâpu siâ mem kinmâ âkâ hainâk Anutu mepaiŋe mem yeŋgimbo neyi.
  yor-yor: Bákan náà, ó sì mú ago wáìnì, ó dúpẹ́ fún un, ó sì gbé e fún wọn. Gbogbo
    wọn sì mu nínú rẹ̀.
  wos-wos: Wungi wataka dé wain hanyandé wali hulingu hérae dé Godka diména nataka
    dé dika hwendéka di sa.
  emp-NTPO: Maʌ̃be uva b̶ada edaped̶a Ãcõrẽa bia b̶ʌad̶a asia. Maʌ̃ uva b̶ara ãdjirãza
    diasia. Jũmarãba dosid̶aa.
  eng-F35: Then He took the cup, and when He had given thanks He gave it to them,
    and they all drank it.
  ind-ind: Sesudah itu, Yesus mengambil cawan berisi air anggur lalu mengucap syukur
    kepada Allah. Kemudian Dia memberikannya kepada mereka supaya setiap orang bergiliran
    minum dari cawan itu.
  pes-OPCB: پس از آن جام شراب را برداشت، شکر کرد و به ایشان داد و همه از آن نوشیدند.
  mpt-mpt: eka waen aay esak obonea Gode gangobo genea obya oboniba obubma dowon tlaiba
  ssx-ssx: Kutupa kapo mea keiyae laaka꞉na꞉ iki pa꞉ta꞉ hale hale piekeme. Iki paeyaoma꞉
    mo kapona꞉ nemekeme.
  mkl-mkl: Ŋɔi í so kɔɔfu mɑ́ si bii ɑ̀ dɑsi vɛ̃ɛ í sɑɑbu Ilɑɑɔ̃ nɔ í nɑ ŋɑ ɑŋɑ fei
    ɑ̀ mɔ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଅଙ୍ଗୁର୍ ରସ୍‌ନେ ମୁତା ଡୁଂୱେଗେ । ମେଁନ୍‌ସା ପର୍‌ମେସର୍‌କେ ଦନ୍ୟବାଦ୍
    ବିକେ । ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ସିସ୍‌ଇଂକେ ବିକେ । ମାନ୍ଦାରେ ଆତେନ୍‌ ମୁତାନେ ଅଙ୍ଗୁର୍ ରସ୍ ଉଗ୍‌ଆର୍‌କେ
    ।
  gof-RNT: Xuu7aa ekkidi, Xoossaa galatidi, enttaw immin ubbayka he xuu7appe uyidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃ କାଟୋରା ଇଦିକେଦ୍‌ତେ ବିନ୍ତିକେଦାଏ ଆଡଃ ଏମାଦ୍‌କଆଏ, ଆଡଃ ଇନ୍‌କୁ ଏନାଏତେକ
    ନୁଁକେଦାଃ ।
  gah-gah: Loko loake vain goni aleake Ómasi agepoka loake, kemekago, nenegutí mukitó
    ninago,
  lcm-lcm: Na kala luk a kavi, kala posong aro, na kala alis iria, na riria aongos
    kila inum angsialai singina.
  aer-aer: Re imerte tyampite ngkwarle-akerte anteme akertne-ilemele Ngkarte tnakemele.
    Ngkarte-arle utyernemele tnakeke iperre ngkwarleke, re apententye akngerre ikwerenhe
    areye antheke, ingkirrekele antywerrirretyeke.
  qvc-NT: Chaymandaqam suq kupata piskashpa, Dyusta pagikushpa paykunata qorqan. Chaymi
    paykunaqa chay kupamanda binuta yumbay upyarqanllapa.
  tgl-ULB: Kumuha siya ng tasa, nagpasalamat, ibinigay ito sa kanila at uminom silang
    lahat mula rito.
  cbs-NT: januxun kencha vino mata tsumaxun Dios kenwandiatan jatu inanbauna uva bimi
    vino abaunaibun
  xtm-NTPP: Sani te ni tnii ya in nuu ñu'u ndute uva ma, te ni ndakuan‑ta'vi ya nuu
    Su'si ma. Te ni xsia'a ya nuu tee ka ndikin ya ma, te ndaka de ni ka ji'i jaku
    jaku ndute uva ma.
  nnq-nnq: Kubokapenia ngatola kikombe, nganng'ongolela Nnoongo, ngabapaganga, na
    boa ngabanyweganga mukikombe chenie.
  bao-NT: Jiro jinirica bapare ami, Ʉmʉreco Pacʉre, “Añu majuropeecã,” ĩi yapano,
    cʉ̃jare tiicojoupi, niipetirãpʉra teere jiniupa.
  san-ORI: ଅନନ୍ତରଂ ସ କଂସଂ ଗୃହୀତ୍ୱେଶ୍ୱରସ୍ୟ ଗୁଣାନ୍ କୀର୍ତ୍ତଯିତ୍ୱା ତେଭ୍ୟୋ ଦଦୌ, ତତସ୍ତେ
    ସର୍ୱ୍ୱେ ପପୁଃ|
  huv-NT: Condom tachipich noic vas miyow uva, tüüch gracias Teat Dios. Ndoj tüüch
    nejiw manganeowüw.
  otn-NT: Bi dɛcra̱ vaso po rá̱ ngui ra̱ uva p'ʉya. Mi̱ ja ma̱mma̱di̱ Oja̱, bi u̱nyø
    xädi da̱ zi 'da'its'ʉ.
  nop-nop: U yemiŋa ime toutbo tiŋa Bepaŋ niutumbaaŋ kameu uune mihiŋiye hogohogok
    uŋgoŋ nagiŋ.
  obo-NT: Na, mid angoy sikandin to kupa woy id posolamat sikandin diyot Monama. Nopongnga,
    id toyyow rin idda riyot kandan woy langun dan id inom tadda.
  cak-ENT: 'Y ri Jesús xuc''ün chuka'' apu ri vaso ri c''o ruya''al-uva chupan: y
    tok xumatioxij chic chin ri Dios, xuya'' cheque, y conojel c''a xquitij ri ruya''al-uva.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤆᤸᤗᤱᤏᤠ ᤂᤥᤷᤕᤠ᤺ᤴ ᤐᤰᤂᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤔᤧᤎᤢᤅᤢᤖᤥ॥
  snx-snx: Sisne adu wain gamba pes Xotei kai huyis andug hunjulane andug kumogx heubxo.
  kql-kql: De, wun wain wombikasak yivevekandi Gotɨk yika akɨtve galavevekandi valatɨk
    masiveve. Masivevendi valan wofopɨn jiveve.
  mie-NT: Ñúcuán de nī nquehen yā iin vaso jā ñúhún ndūxi uva, de nī nacuetáhví yā,
    de nī jēhe yā nī jihi ndihi dē.
  san-TIB: ཨནནྟརཾ ས ཀཾསཾ གྲྀཧཱིཏྭེཤྭརསྱ གུཎཱན྄ ཀཱིརྟྟཡིཏྭཱ ཏེབྷྱོ དདཽ, ཏཏསྟེ སཪྻྭེ པཔུཿ།
  qve-NT: Saynallataqmi huk vasotapas hap'iyuspa, Diosman graciasta qoran. Hinaspan
    discipulonkunaman haywayuspa, llapallanku tomaranku.
  pao-NT: Yise ka besow atsa baa yoongase oo-koobatoo nanesootuhise, ooka mu hebe
    tuungu.
  cbu-NT: Sheeru, Isus mangawaatssha yáyaru, Waparpa tsiyateeru, yásirangiya.
  usa-usa: wááéni-nomma káápubi maténa nunamupí amuqá makéna “tíkáiye” timátuwena
    yímikaitata máqtemma nátukaawana
  soy-soy: Uu lɛ̃ mɛmɑ́ɑ́ kɛpóripi kpísi uu kɛkɛcɑ́ɑ́ Uléécɑɑ pɔɔnɛsɛ. Uu pi kɛ
    pɑ ɑpi pinnɛ́í níru.
  bkx-bkx: Nalali te, In naiti ntein tua min kase kuꞌi es. Ma In ntotin ntein sakoit
    neu Uisneno. Oke te, In nfee ntein sin tua kase nane, he sin ninun.
  hui-hui: Ani lowa ibugua iba be yamuwa Ngode Datagaliwabehondo turu halu ka̱i̱ lowa
    tihondo miyagola ti bibahendeme no gombedaga bialu nene.
  amf-amf: Wucadhenamaar tiyate Barjoam gobshayse, kena ki imade; kedi wulaar ogoam
    ke wucade.
  quc-NNT: Te k'u ri' xuk'am jun vaso, xumaltioxij k'u wa' che ri Dios. Xuya ri vaso
    chkiwäch, xkitij k'u ke konojel.
  dob-dob: Ta oine makeigana wate ꞌiꞌewena ga manuna ꞌilokagutoki Yaubada ꞌena ga
    ꞌiꞌebwaꞌedi, ga maiboꞌadi sinuma.
  wrs-wrs: Wo wain eva mokna vra, Sesoam henga ishovongo venana, lehra yimba, wo unna,
    hlao, doa ambo mongawa mokna hlana.
  mca-mca: Qa t'eku'mi' iye ha' ewi'ƚ tok'o qa yit'ijetspha'm iye ƚe'wisij pa' Dios,
