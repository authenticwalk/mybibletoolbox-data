  mar-mar: येशू शिष्यांना म्हणाला, “तुम्ही सर्व अडखळून पडाल कारण पवित्र शास्त्रात
    असे लिहिले आहे की, ‘मी मेंढपाळास मारीन आणि मेंढरांची दाणादाण होईल.’
  snp-snp: Olifi mowalo idato, Yesukafo limo, Gotikafo eti limo, Namokafo sipisipi
    kiyaba we ya ofoneto sipisipi ya upatenagilae, loto ka mono lufuwau (Sek 13:7)
    nemo nenako, linate muki ya fulo nedeiti koli unagilae.
  isl-isl: '„Þið munuð allir yfirgefa mig,“ sagði Jesús, „því Guðs orð segir: „Ég
    mun slá hirðinn og hjörðin mun tvístrast.“'
  spy-NT: Kumii kēēltaab too, kumwoochi ꞉Yēēsu rubiikyii kule, “+Mōōmwēyēēnoo ꞉akweek
    tukul kuu yoo mwooyē ꞉siruutēk kule, ‘+Maabakach ākiintēēt kusērēēt ꞉kēēchiirēk.’
  xnn-xnn: Issan mendad-aananda dat kanan Jesus ken daida, “Awnit lomayaw kayo am-in
    ay mangtaynan ken sak-en et siya nan matongpalan din naisolat isnan kalin Apo
    Dios ay, ‘Awnitak pateyen nan mang-ay-ayowan isnan kalnilo et maiwakatda am-in.’”
  mwe-mwe: A Yeshu gubhaalugulilenje bhaajiganywa bhabho, “Mmowe shinngananje nineka.
    Pabha ishijandikwa Mmajandiko ga Ukonjelo ‘Shininkome nkushunga, na ngondolo shiipwilingane.’
  tte-tte: Yeisu iwaloyoi ana tobenaliyao kolili iba, “Masa kikiunamo meuloimiu kwayabubu-gabaegau
    besiele Buki Tabu ana walo-masala iba, ‘Yaubada kani sipi togitekalatan iunuyamate
    na sipi sitatagwaligwali.’
  tcs-tcs: 'Zizas i spik po dempla, ‘Yupla ebriwan go ranwei prom mi, bikoz da Baibol
    i spik diskain: “God go kile da man uda lugaut sip, ane dem sip go ranwei, ol
    go skata ebriwei.”'
  hlt-THB: Jesu ing a mingmih a venawh “'Tuudoenkung ce vyk kawm usaw, tuukhqi ce
    kqeng sak zak zak kawm uh,' tinawh qee sut a myihna nangmih boeih tlu kawm uk
    ti.
  soq-soq: Mo wadi Olib osowe wimone Iesu wawe alala diamone wanase, “E uduudu ne
    koaneane eneane aitanatuwapi buka bedewe girumalena rua. Buka bedewe God ema epe
    wadi wadiase, ‘Ne sipsip onioniau apanawa epapabolepio me sipsipwa uduudu epue
    deaantopu.’
  qub-qub: 'Chaychöna Jesús niran: «Canan chacaymi llapayqui cachaycamashpayqui aywacunquipaj.
    Chayno cananpämi Tayta Diospa palabrancho cayno niycan: ‹Uyshërutami wañuycachishaj.
    Chaura uyshancunami mashtaypa mashtar aywaconga.›'
  att-att: 'Á pallakalakák da, kinagi ni Apu Kesu sù ira tudduán na, “Sikayu ngámin
    yù manájji nikán sangaw nu mappanà yù ággiák ku. Ta ajjan yù netúrâ nga kinagi
    ni Namarò nga kunniaw: ‘Papatáyak ku yù mináppárák, á mewarawarâ yù ira karneru,
    gapu ta awán ta manaron nira.’'
  bki-bki: Naruei bogo na ajua burusuku nene, Yesu ber kalo berinavo “Banei bogiano
    na, kenemiu moneano ea kiniou mia rijoru, bior iliano lu naio ber ruei, berinavo
    ‘Mia kiniou nouebin toro na bitikar nunu, ka mia kiano nunu nalo mia avuro ave
    dedade tanea vio.’
  bqp-bqp: 'Akũ Yesu pìńnɛ: Á pínki áni fuma, zaakũ ò kɛ̃̀ Luda yãn ò pì: Mani
    sãdãri lɛ́, sãnↄ ni fãkↄ̃a.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Bɨ e láŋgʉwo búgə́d nəcé mə. Sâ jɔɔŋgʉ̂ wə́ jísə́
    cilyá Kálaad Zɛmbî dɨ́ yí nə́: “Mə é nyífə mbaagʉlə itɔw, incwəmbɛ í sɔɔnz í mú
    shîn cɨɨma.”'
  hat-hat: 'Jezi di disip li yo: -Nou tout, nou pral kouri kite m'' pou kont mwen;
    paske men sak te ekri: M''ap frape gadò mouton yo, epi tout mouton yo pral gaye
    nan bwa.'
  npl-NT: 'Iwa ompa Jesús okinmili: —Nochteh nomejwah nonnechkakajtewaskeh nin yúali,
    porke itech itlajkuilol Dios kijtoa: “Nikmiktis n tlájpixki, iwa n ichkameh moxexeloskeh.”'
  bgg-bgg: Isu è ithek shii yao, “Nathek ne gu shii thoh srane yo dun phro, Jigigam
    shii yao, ‘Hamangkhung-aphuii è brogpho shii ne ua muii phro, chiih-è ai shiishaithek
    ne dayiingdayang re dun phro.’
  eng-TCENT: Then Jesus said to them, “All of you will fall away because of me this
    night. For it is written, ‘I will strike the shepherd, and the sheep will be scattered.’
  eng-BSB: 'Then Jesus said to them, “You will all fall away, for it is written: ‘I
    will strike the Shepherd, and the sheep will be scattered.’'
  cpu-NT: 'Ikantzi Jesús: “Irootaintsira pookaventaiyenane tsireni. Tema josankinaitake
    pairani kantatsiri: Noveri aamaakoventariri oisha, ari inthonkya iroivaraayetanakya
    ipira.'
  san-ASM: অথ যীশুস্তানুৱাচ নিশাযামস্যাং মযি যুষ্মাকং সৰ্ৱ্ৱেষাং প্ৰত্যূহো ভৱিষ্যতি
    যতো লিখিতমাস্তে যথা, মেষাণাং ৰক্ষকঞ্চাহং প্ৰহৰিষ্যামি ৱৈ ততঃ| মেষাণাং নিৱহো নূনং
    প্ৰৱিকীৰ্ণো ভৱিষ্যতি|
  tac-NT: '''Lige Esusi regá anele alué makué oká rió bo''né ''yuga járome alé rabó:
    ―Jipe rukó, suwábaga ''emi ne ''yuga járome, ''ma a''rémala ''emi ne''chí. Aka
    regá anime chujkúché bilena alé Onorúgame nila apélichi: «''Ma me''liboli ju alué
    bo''á neseme, ''lige alué bo''aka ''ma ra''lá mo''bámala ichúrimi.»'
  eng-WEBPB: Jesus said to them, “All of you will be made to stumble because of me
    tonight, for it is written, ‘I will strike the shepherd, and the sheep will be
    scattered.’
  gfk-H: Iesu ga tangai ta diet, “Muat bakut muat na hilau talur iau hoing no poropet
    gata pakat tar ta ira nianga ta Kalou. Ma Kalou ga tangai bia, ‘Iau na bu bing
    no tena balaura sipsip, ma ira sipsip diet na hilau harbasiai.’”
  viv-viv: Tu Yesu gigahedi gigayo, “Omi moyaꞋaimi wanaꞋotayabuyabuku, faꞋina tuwai-moꞋena
    Yaubada bonana etoꞋetoladina gigahe gigayo, Sifi adi toꞋitaveꞋavina ganamununa
    ada sifi hinaꞋabinauna.
  yao-yao: Che Yesu ŵaasalile ŵakulijiganya ŵao, “Ŵanyamwe wose chimmutuche ni kuuneka,
    pakuŵa Mmalembelo Gamaswela Akunnungu akuti, ‘Chinambulaje jwakuchinga, ni ngondolo
    sisipwilingane.’
  tgp-tgp: Na malele Iesu mo verea isara mara, “Kamim mo isoiso ha pa rovo hiniau,
    matan Retiulia non God mo verea mara, ‘A pa vili na tavui sipsip. Sipsip la pa
    rovo.’
  auc-NT: Goyönänite Itota ïïmaï ante apæ̈necantapa. —Dodäni Wængonguï beyæ̈ yewæ̈möninque,
    “Në aadingä ingante tacabo dæ wængä ate cæ̈ningäidi obegaidi wæætë panguïmæ̈ goquimpa,”
    ante näni yewæ̈monte angaïnö baï cædinque botö dæ ämo beyæ̈ guingo imonte wædinque
    tömämïni edæ näwæ̈ goquïmïni ïmïnipa, ante awædö.
  kbc-NT: Jesus meetediogi niɡ̶ijo anodiotibece, “Inaaɡ̶ina niɡ̶ina enoale, akaamitawecetiwaji
    adikani, igaataɡ̶a diniditeloco maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji ane yalaɡ̶ate
    Aneotedoɡ̶oji, niɡ̶ijo mee, ‘Jeloadi niɡ̶ini nowienoɡ̶odi waxacocoli, odaa niɡ̶idiwa
    waxacocoli ilaagitiwaji.’
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu guzenai awareun, “Ag iz utilaimai,
    uminai teliamamen. Uwait nugau Ze guzenai sikut wai memen dareu, eneu, ‘Sipsip
    gumamau du go izan wemin, sipsip inain go uminaimai, ata atai teliteliamam.’
  ctu-BL: 'Jesús tsi'' subeyob: Mi caj i tejchel tile bixel bʌ la'' pusic''al ti la''
    pejtelel cha''añon ti jini jach bʌ ac''ʌlel, come ts''ijbubil: “Mi caj c low xcʌntaya,
    che''en Dios. Jini tiñʌme'' mi caj i pam pujquel”.'
  meq-meq: 'Ahəl nakə faya ta diye ka tsəveɗ aye na, Yesu a gwaɗatay a gawla ŋgay
    hay: «Nəkurom neheye tebiye ka gərumeye ga ha, ka hwayumeye kurom. Mawatsa eye
    mə bazlam i Mbəlom na: “Na ta kəɗiye na ndo mətsəkure tay ada təɓaŋ hay ta ŋgəniye
    gər kweye kweye kwa a ŋgay.”»'
  noa-H: 'Mag wëtwia mam pabaimaawai hich Jesuu hamag magjim hanʌm: —Nau pãach t''umaam
    k''ʌʌnau mʌ mʌch happai barpʌaju. ¿Jãgwi mag chirʌ́? Hich warrgarwe Hẽwandam hi
    jaaumienau Hẽwandam hiek p''ã pʌarr gaai hich mag haju ha sĩewaima. Mag hamau
    p''ã pʌarr gaai jaauwai, Hẽwandamau hʌdʌraa chi nemchaain pap hõrag t''õopiju
    ha sim, mʌ higwia. Mag mʌ t''õopʌ̈yaag pʌr hat''aawai pãar sĩi nemchaainjö parhoob
    pãach papjã k''augba, chawag haaidʌju ha p''ã simgui hajim hanʌm.'
  alp-NT: 'Eleki Yesuse Ibeteke lokosi be, “Namake pine imi pusumi hlaleke loko Au
    moneka, le kena Alla Eni lepate rebe lekire beteke be: ‘Au bunu maka raka domba
    meru hoko domba meru unaia bei lomai peneka.’'
  san-VEL: atha yii"sustaanuvaaca ni"saayaamasyaa.m mayi yu.smaaka.m sarvve.saa.m
    pratyuuho bhavi.syati yato likhitamaaste yathaa, me.saa.naa.m rak.saka ncaaha.m
    prahari.syaami vai tata.h| me.saa.naa.m nivaho nuuna.m pravikiir.no bhavi.syati|
  kbq-kbq: Hagi Jisasi'a amanage huno zamasmi'ne, Tamagra makamota natreta fregahaze.
    Na'ankure Anumzamofo avontafepina amanage huno krentegeno me'ne, Anumzamo'na sipisipi
    afu kva vahe'mofona, ahanena sipisipimo'za panani hu'za ufre efre hugahaze hu'ne.
    (Zek 13:7.)
  kbh-kbh: 'Jesús tojanë́yana: —Nÿetsca ts̈ëngaftanga quem ibeta áts̈beñe os̈buáchiyana
    s̈mochantsobuets̈e y s̈mochántsacheta, er Bëngbe Bëtsabe uabemana palabrënguiñe,
    cha mënts̈á tojánayana: “Chë oveshënga abuajë́nÿa chanjóba y chë oveshënga mochantsáshana
    ca.” Chca ts̈ëngaftangaftaca echanjopása, uayayënga chas̈mojishache ora.'
  ron-LSB: 'Isus le-a zis: “În noaptea aceasta, toți vă veți poticni din pricina Mea,
    căci este scris: “Voi lovi pe păstor și oile vor fi risipite”.'
  pon-pon: 'Iejuj ap kotin majani on irail: Komail karoj pan makarada; pwe a intinidi:
    I pan kame jilepa, ari pwin jip ap pan mui pajan.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ni yohuali nochi imojuanti inmomajmatise huan innechtlahuelcahuase,
    pampa ijcuilijtoc ipan Itlajtol Toteco: ‘Nijmictis nopa tlamocuitlahuijquetl,
    huan iborregojhua motlalose.’'
  sps-sps: Ai Jisas tsue to tsuri, “Mi na fokinai te nai bus osing Varonyo, tana saa
    u Vegiau Ten Gov te tsue, ‘Gov nai atsuiny non a tsoiny veis tan siip ana fo siip
    te nai saats vavis a pan.’
  wnc-wnc: Kepiapane koyuk Jesuta anzing yanikut, “Ginda nae banip sikaing kaknga
    tewa pimapan yakapsa aminda Anututane wamu takngatu matakut taknga buya unin asaawik.
    Ita anzing matakut, ‘Anututa kapewan akayuak kapa tanguwa kupan sipsipna kuupbamda
    unda undang datakuning,’ ngang matakut.
  bus-bus: 'Ben Yesu bèńnɛ: A píngi é fuma, zaakɛ wà kɛ̃̀ Luda yãn wà bè: Mɛ́ sãdãri
    lɛ́, sãanↄ é fãakↄ̃a.'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Nezewe i'i Tupàn ze'eg kwehe arer a'e.
    Tupàn a'e nehe, uzuka kar putar àràpuhàràn wanehe uzekaiw ma'e a'e nehe. A'e rupi
    àràpuhàràn uhàuhàz putar a'e wà nehe, i'i ze'eg kwehe arer. Peiko putar a'e àràpuhàràn
    wazàwe. Aiko penehe uzekaiw ma'e romo ihe. Pehàpehàz putar nehe. Ta'e amàno putar
    ihe nehe xe. Hemàno mehe nehe, pemaranugar putar ihewi nehe. Napezeruzar kwaw
    herehe nehe.
  imo-imo: Aku wali Jisasini yunge kitipi kanoli iyemando nimbei, “Gotenga oi toko
    panjiringi ungumuni i tepa nimbe peremo, Goteni kongi sipsip tapu iyemu topa kondombalo,
    aku wali kongima lupe lupe talopamalopa lenge akumunga eno palini na tiye kolko
    kowa punge.
  boj-boj: Yesus aqa aŋgro naŋgi ti manaq oqoqnsibqa Yesus na minjrej, “Niŋgi kalil
    ijo ñam ulontosib e uratbosib jaraiqab. Nuŋgo kumbra deqa Qotei aqa anjam bei
    nami endegsib neŋgreŋyeb unu, ‘E na kaja naŋgo mandor qalitqa kaja naŋgi segi
    segi jaraiqab.’ Qotei aqa anjam nami degsib neŋgreŋyeb.
  ulk-ulk: Iesude yabi gair le daratagerda, “Wa ya kemerkemer bakesmer wabi owaturge
    mokakaiam ge mir bautarda emeretge pe kiki detauteda, 'Adide ya mamoe aseseredle
    waipit ei mamoe ya adem obatrakrare.'
  eng-DRA: 'And Jesus saith to them: You will all be scandalized in my regard this
    night; for it is written, I will strike the shepherd, and the sheep shall be dispersed.'
  knf-knf: 'Yeŧu aji na baka : « An bŧi nadukën, jibi upiiŧuŋ ţi Ulibra wi Naşibaţi
    : “Dkob nayafan kafiŋ, ŋkaneel ŋaşë ŋawayşër”'
  san-KHM: អថ យីឝុស្តានុវាច និឝាយាមស្យាំ មយិ យុឞ្មាកំ សវ៌្វេឞាំ ប្រត្យូហោ ភវិឞ្យតិ
    យតោ លិខិតមាស្តេ យថា, មេឞាណាំ រក្ឞកញ្ចាហំ ប្រហរិឞ្យាមិ វៃ តតះ។ មេឞាណាំ និវហោ នូនំ
    ប្រវិកីណ៌ោ ភវិឞ្យតិ។
  arn-NT: 'Fey Jesus ta feypifi ti pu disipulu: —Kom eymün kisukünumutuan ta iñche.
    Chumngechi feypiley tati Wirin Chillka: ‘Langümafiñ tati ufisakamañ, fey tati
    pu ufisa püdyetuay engün.’'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Graczidi tioꞌnladx naj yan guxhin, ziꞌc ca
    loj xtiidx Dios lod rëb: “Gugüjtan bén rajp ree xiil, abiꞌ guireꞌch reeb.”'
  ken-NT: Bágháká nɔ́kɔ́ ndǔ Njiɛ Mɛnɔk Ólif, Yesu aghati bhɔ bɛ, “Chɔŋ bě mankɛm
    mǎmfɛrɛ ntí nɛ mɛ mbɔnyunɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, ‘Mandɛm ǎdɛp chɔŋ mbabhɛri
    bághɔ́ŋɔmɛ́n angʉɛ́p amɨk, nkwɔ́ bághɔ́ŋɔmɛ́n ántaka ɛbhɨ.
