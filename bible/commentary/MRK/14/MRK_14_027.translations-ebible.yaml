verse: MRK.014.027
translations:
  kpx-kpx: Tana keve Iesuu namigevei avoe, “La bahatae abuna di halevai detuluvisi
    tihatuve. Kosealemo Bukae Hotou loui avoe, ‘Dilavana mamoe nalievemale ke hamage
    mamoeve abuna detuluvisi igaegaeai.’
  okv-H: Eto tiri Olives ta mihio Iesu na ambotani ta degi ke einge ena, “God ta ke
    avo kajari einge mihia ‘Na o sheep simba ari embo tano pehau o sheep sio sao pambasora’
    amita ke be amo na kogue me ururou sio sao pambasova
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Atapumi apo ona lowo haleu, mei Yaubada
    a Buka i bahebaheya i pa, “Tu galena itete sipi ana ilawi ma sipi magomagouhi
    hina nohanoha mehi.”
  mal-C: 'യേശു അവരോടു പറഞ്ഞത്: “നിങ്ങൾ എല്ലാവരും എന്നെ പരിത്യജിക്കും; “ ‘ഞാൻ ഇടയനെ
    വെട്ടും, ആടുകൾ ചിതറിപ്പോകും’ എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്നല്ലോ.'
  grc-SR: Καὶ λέγει αὐτοῖς ὁ Ἰησοῦς ὅτι Πάντες σκανδαλισθήσεσθε ⸋ἐν ἐμοὶ ἐν τῇ νυκτὶ
    ταύτῃ·⸌ ὅτι γέγραπται, Πατάξω τὸν ποιμένα, καὶ ⸂διασκορπισθήσεται τὰ πρόβατα.⸃
  bgc-bgc: जिब यीशु अर उसके चेल्लें राह म्ह थे, तो उसनै उनतै कह्या, “थम सारे मेरा
    साथ छोड़कै चले जाओगे,” “क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै:” मै रुखाळे नै मारूँगा,
    अर झुण्ड की सारी भेड़ तित्तर-बितर हो जावैगी।
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Gomi maparami gemi kamonagi au geku
    ai pio raokwania, kwalana Puka Veaga aonai evetaina etaloato, ‘Au na mamoe gitatagora
    talimana pana vagia, ne mamoe maparara pia raka-lovolovo.’
  deu-TKW: 'und Jesus sagt zu ihnen: ihr werdet alle Anstoß nehmen, denn es steht
    geschrieben: Ich werde den Hirten schlagen, und die Schafe werden zerstreut werden.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Yúguꞌtëliꞌ gac chop ládxiꞌliꞌ, ucaꞌnliꞌ
    nedaꞌ naꞌa dzöꞌ, le nayúj lu guich laꞌy, rna: “Gdöddaꞌ‑nëꞌ uyú böꞌcuꞌ zxilaꞌ,
    atiꞌ láslasbaꞌ böꞌcuꞌ zxilaꞌ naꞌ.”'
  lin-lin: 'Yesu alobaki na bango : — Bino nyonso bokobungisa kondima, pamba te ekomama :
    « Nakobeta mobateli bibwele, mpe bameme ekopalangana. »'
  hns-NT: 'Tab Jiesoe bolies: „Parmeswar to aapan poestak me liekhwaais hai: ‘Ham
    bhera ke tjaraawe waala ke maarab, aur sab bhera tjaaro or bhaag djaaiga.’ Ohie
    se ham djaaniela kie toelog sab koi hamke tjhor deihe.'
  noa-E: 'Mag wëtwia mam pabaimaawai ich Jesuu amag magjim anʉm: —Nau pãach thumaam
    khʉʉnau mʉ mʉch appai barpʉaju. ¿Jãgwi mag chirʉ́? Ich warrgarwe Ẽwandam i jaaumienau
    Ẽwandam iek phã pʉarr gaai ich mag aju a sĩewaima. Mag amau phã pʉarr gaai jaauwai,
    Ẽwandamau ʉdʉraa chi nemchaain pap õrag thõopiju a sim, mʉ igwia. Mag mʉ thõopʉ̈yaag
    pʉr athaawai pãar sĩi nemchaainjö parhoob pãach papjã khaugba, chawag aaidʉju
    a phã simgui ajim anʉm.'
  eng-EMTV: 'Then Jesus said to them, “You all will be made to stumble because of
    Me on this night, for it is written: ‘I will strike the Shepherd, and the sheep
    will be scattered.’'
  mib-NT: 'Yūcuán na te ni cahān yā: Ndɨvii rō nayūhu ró jeē sɨquɨ́ ruhū jecuáā vijna.
    Chi suhva je yósó jnúhun ri nuū tútu iī, ni cahān Yaā Dios: Cuāha ri jnūhun jeē
    cáhni ñayuu tēe ndíto lanchi, te lanchi un cuítē núu tɨ jeē yūhu tɨ́, achí.'
  bea-bea: 'Kahchu Jesus toowe yehti, Anahtye naghai atu oochu inditaghaaisi suni
    ihe too hatleke: takenichatinkles akehe, Ooshalasi aspai ghaghatai haslai ite
    eonetye tsi natihassi aspai.'
  lif-NT2: खे़प्‍मो ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ के़रे़क्‍ले़ इङ्‌गाॽ याप्‍मि
    के़ले़रिॽआङ् के़बिगिॽ, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योसाप्‍लाओ
    अक्‍खे पाःत्तुआङ् पत्, ‘इङ्‌गाॽ मे़ल्‍लुक्‍कम्‍बान् हिप्‍तुङ्, हे़क्‍क्‍याङ् के़रे़क्
    मे़ल्‍लुक्‍हाॽ के़रे़क् पिसाङ् मे़से़रो॥’
  xnj-xnj: Yesu akavajovela vawuliwa vaki, “Mwavoha nyenye yati mwitila na kunileka
    nene, mu Mayandiku Gamsopi Chapanga ijova, ‘Yati nikumkoma mdimaji, na mambelele
    yati gipechengana.’
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Nemi axap minaba subu basinge ia. I lok
    ngan Lovoang Kaala i lok keretna, ‘Nenia ne Moroa, anaba sep laradi loklok tatao
    at laxasipsip, la lubung sipsip dinaba epeseves.’”
  cbr-NT: 'Usa ''ain ca Jesusan aín ''unánmicë unicama cacëxa: —Unin ''ë bicëbë camina
    mitsux racuëti abati tsuáquiti ''ain, Nucën Papa Diosan bana cuënëo ësai quicësabi
    oi: “An carnero bërúancë uni ''ën ''acëbë ca carnerocamax abati tsuáquiti ''icën”.'
  tee-NT: 'Chai acsni tacha''alh ju anch pus ju Jesús alacjunich: ―Minchux''an aquilamacoyok''oyau
    ju chavai atats''isni. Icc''atsai ni chunch ju alaya''it''it ni chani najun ju
    Dios la''ixchivinti ju ts''okcanta: “Acmakniya'' ju xa''alhistacna''. Chai ju
    ixborregojni catata''akpitsiya''”. Chunch ma naulh ju Dios.'
  eng-LSV: 'and Jesus says to them, “All of you will be stumbled at Me this night,
    because it has been written: I will strike the Shepherd, and the sheep will be
    scattered abroad;'
  cak-NT: 'Y cuando je-benak, ri Jesús xu''ij chique ri ru-discípulos: Chi''iwonojel
    rix xtitaluj-e-iwi'' y nuyon xquic''ue'' can chupa ri nok''ok''a'' re'', cuando
    xtitzu'' chi ren xquijach pa quik''a'' ri winak. Roma ri Dios can nu''ij-wi chupa
    ri tz''iban can: Cuando ren xtinya'' lugar chi nicamises ri nichajin quichi ri
    ovejas, conojel ri ovejas ri'' xtiquitaluj-e-qui''. Quiri'' ri tz''iban can.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pepohi pa ti pe ji hugwi nehẽ, ei ga. A''ereki
    Tupana''ga rembikwatijarukara omombe''u nhog̃wenonde a''ea, ei ga. Ikwatijara
    omombe''u Tupana''ga nhi''ig̃a hako. “Tupana''ga e''i: ‘Tajukauka ti ovelhas repiakatuhara''ga
    nehẽ,’ ei ga. ‘Ga jukarame po ti ovelhas nhig̃waheg̃wahemi nehẽ,’ ei Tupana''ga
    hako,” ei ga. Igwete Jesus''ga ei no: —Pe po ti na jitehe a''ero nehẽ no. G̃a
    ji jukarame po ti pe nhig̃wahembavi nehẽ no, ei ga.'
  sja-NT: 'Mama Jesupa mãgaji: —Parã jõmaweda ijãadaamaa p''aneedait''ee mãik''aapa
    mɨ ituaba atabëidait''ee Tachi Ak''õre Ũraa p''ã jẽra bɨde jara bɨk''a: ‘Mɨa oveja
    ak''ɨpari peepiit''ee mãik''aapa chi ovejaarã jĩchoodaridait''ee.’'
  xed-xed: 'Ta labə həŋ ta tvi, ka Yesu nda həŋ mantsa: «Dzaʼa hwahwayaghu hwahwaya
    kuni ka zliɗivata,» kaʼa nda həŋ. Wya teʼuwa nda vinda da Lazglafta kazlay: Dzaʼa
    dzadza yu ta mnda ngha tuwak, ŋa gazlaghuta tuwakha kəʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Tócó ndihi ndó jándacoo ndó ye̱he̱
    ñuú viti jáchi̱ já cáchí tu̱hun Ndióxi̱ já: “Cahní i̱ da̱ ndáá ndicachi ta xi̱hín
    ña̱ yóho ndicui̱ta nuu ndicachi ja̱na̱ dá cu̱hu̱n ri̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Jisas ga tange ta di, “Mu bakut mu na hilo sukun iou hoke no tangetus gate
    pakat ter ta ira nianga tane God. Ma ne God ga tange be, ‘Aiou ni ubu bing no
    ut na balaura sipsip, ma ira sipsip di na hilo harbasie.’”
  bmu-bmu: Öŋgöba Jisösnöŋ kewö jii mötket, “Kezapqetok azi kunöŋ keu kun kewö ohoi
    ahöza, ‘Nöŋön galömŋini qebiga lama kambuŋan deŋme.’ Miaŋgö dop eŋön körek uruŋini
    böliiga nömosöta buratime.
  dgz-dgz: Boge Iesu anega wadiamon, “Endi mum mame gapan e iragi ae venek tap aitai,
    iwa wataget ok map anega seane, Ne man sip kwayup taini i apanewa topena, man
    sip mega punanan wat amoin. Ok ap anega sean.
  eng-GNV: 'Then Iesus said vnto them, Al ye shall be offended by mee this night:
    for it is written, I will smite the shepheard, and the sheepe shall be scattered.'
  zaa-NT: 'Laniana Jesús nna rèe cabi: Iyaba le nna gútse''e latsi'' le inte'' nèlà,
    porqui''ni Tata Dios nna rèe lo Escritura: Inte'' nna gútía'' permiso qui''ni
    gutti cą enne'' ná Pastor, làniana ca carnero qui'' bía nna gathilàlia cą.'
  eng-WEBSTER: 'And Jesus saith to them, All ye will be offended because of me this
    night: for it is written, I will smite the shepherd, and the sheep shall be scattered.'
  guh-guh: 'Nexata bajarapatsutojumata Jesús jumaitsi pijajivijavabelia: —Daxita raja
    paxamë ajena, pameravi, panexuabarëcëpecaename. Tsipaji rabaja patanexuabarëcëpecaejavanexamë
    yabara, Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje: “Beyaxuabianatsi
    raja oveja pevetsinë. Nexata pijaovejabitsaëto nacayajatsia rëcëpecaena,” jai
    Dioso pejumelivaisibaxutota paxamë patanexuabarëcëpecaejavanexamë yabara. Nexata
    ajena, pameravi, tajavajabitsaë itsa nevaetabiana tanebeyaxuabinexa, daxita paxamë
    panexuabarëcëpecaename.'
  bon-bon: Yeesu abiberäja bägrä bine jejemige egä, “Weene page iyeta cebine nabmaleniye,
    uucratnininiye, ingle mene oogäräneji gyene cäme poto cidi me egä, ‘Acejiyame
    te maamoi ire atwi biname ne budre me cire yaaglepi, siige maamoi cina maramara
    cire yaaplidnärepesi.’
  nhw-BL: 'Huan Jesús quinilhui: ―Ni yohuali nochi amojuanti anmomajmatise huan antechtlahuelcahuase,
    pampa ijcuilijtoc ipan Icamanal Toteco: ‘Nijmictis nopa tlamocuitlahuijquetl,
    huan iborregojhua motlalose.’'
  swh-ONEN: 'Yesu akawaambia, “Ninyi nyote mtaniacha, kwa maana imeandikwa: “ ‘Nitampiga
    mchungaji, nao kondoo watatawanyika.’'
  wbi-wbi: '@see-verse:MRK.014.026'
  bba-bba: Olifin ɡuuru miyɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ kpurowɑ i ko i biru wurɑ.
    Domi bɑ yoruɑ Gusunɔn ɡɑri sɔɔ bɑ nɛɛ, “Bɑ koo yɑ̃ɑ kpɑro ɡo, kpɑ yɑ̃ɑnu nu yɑrinɑ.”
  eng-KJVCPB: 'And Jesus saith unto them, All ye shall be offended because of me this
    night: for it is written, I will smite the shepherd, and the sheep shall be scattered.'
  kgk-NT: '—Peẽ katu pejehesa rerova-ta xéhegwi, he''i íxupe kwéry Hesu. —Oĩ Nhandejáry
    kwatia nhe''ẽ he''i va''e a-rami: “Ajuka va''erã herakwa osarambipa hagwã ovexa
    hymba kwéry” he''i. Yma he''i hagwe-rami, ãy xe juka-tama, he''i.'
  waj-waj: 'Oro ivau varuduu Yisuuva iya tunoo: Fai ngia mmuakiaaya ni pikiada vida
    raubiriima kiaaravai. Anutuuqaa kua fafaaraivo vainno Anutuuqo tuu kuaivaa tinoo:
    Na puara sipisiipara haitatuura vaidiivaa ruputu kinai fai sipisiipaiya raubiriikiaaravaivee,
    tiivai.'
  ekk-PKP: '„Te kõik jätate mu maha,“ ütles Jeesus neile. „Sest nagu Pühakirjas on
    öeldud: „Ma ründan karjast ja lambad pillutatakse täiesti laiali.“'
  mpx-mpx: Yeisu i baek wana tohago elal i ba, “Nasi abwe gegewemiu nuku lou luwagau,
    kaiwena Buki Bwabwalena i ba, ‘Sipi ali tomatahikan na lol inoke sipi nihi tatawaliwali
    tomaha ge tomaha nihi nonoek.’
  wbp-wbp: 'Kujalu yaninja-yanu yangka-kurra pirli-kirra Yalipiji-kirra, ngula-puru-juku
    Jijajiji wangkaja-jana, “Nyurrurlaju kapunkujulu muku jurnta parnka manu yampinja-yani.
    Kujarlunyaju ngajuju Payipulurlarluju muurr-pungu kamparrurlu-wiyi: ‘Kaji jiyipikingarduyu
    pinyi Kaaturlu tarnnga-kurra, ngulaju jiyipiji kapulu mukulku pirri-parnka.’'
  luo-luo: Yesu nonyisogi niya, “Un duto ubiro ringo uweya, nimar ondiki niya, “ ‘Abiro
    goyo jakwath mi rombe noke.’
  nhe-NT: 'Huan Jesús quinilhui: ―Ni yohuali nochi imojuanti inmomajmatise huan innechtlahuelcahuase,
    pampa ijcuilijtoc ipan Itlajtol Toteco: ‘Nijmictis nopa tlamocuitlahuijquetl,
    huan iborregojhua motlalose.’'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܠܵܘܟ݂ܘܿܢ ܒܸܬ ܫܵܒ݂ܩܝܼܬܘܿܢ ܠܝܼ، ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ
    ܝܠܹܗ: ܒܸܬ ܡܵܚܹܝܢ ܠܪܵܥܝܵܐ ܘܒܸܬ ܦܵܝܫܝܼ ܒܘܼܪܒܸܙܹܐ ܥܸܪ̈ܒܘܼܗ‌ܝ.'
  esk-NT: Jesus-ŋum nipliutigai, “Marrumani unnuami iluqasi nikatchakkisirusi piqutigiluŋa.
    Atakkii aglausimaruaq, ‘Tuqqutchiruŋa munaqsrimik, taatnamik ipnaich siamitkisirut.’
  msb-msb: Didto ginsabihan sinda ni Jesus, “Pagabayaan ako niyo tanan sugad sa nasurat,
    ‘Papatayon ko an nagaataman kaya magaburulag an mga karnero.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Lé² jé² hoh¹² hniah¹² ca¹lah¹jáh¹
    hniah¹² quianh¹³ jní². Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Quiugh³jni juu¹³
    jáh². Jøng² dsa¹coh¹² jáh² juu¹²,” rø²juúh² si².'
  dso-dso: ସେବେଲେ ଜିସୁ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ତମେ ସବୁଲକ୍‌ ମକେ ଚାଡିକରି ଉଟିଜାଇସା । ସେଟା
    ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଏନ୍ତି ଲେକାଅଇଲାଆଚେ, “ମୁଇ ମେଣ୍ଡା ଗଉଡ୍‌କେ ମରାଇବି । ତେଇର୍‌ ମେଣ୍ଡାମନ୍‌
    ଚିନ୍‌ଚତର୍‌ ଅଇଜିବାଇ ।”
  meu-meu: Bena Iesu ese e hamaorodia, eto, Iboumui ai lau daigu ai ba hekwakwanai,
    badina be ini e torea toma, Mamoe ireḡudia tauna baina gwadaia, Bena mamoe vada
    bae karoho.
  yva-NT: Umba naije Yesus po raura nanto Apa arakovo utavondi aije mai pare, “Weapamo
    indati wapo inapaya ti ino ara wanajiv bintabo inaora. Maisyare Ayao Amisye mo
    ratoe mare, ‘Syo vatano po domba maeranandeye aubaisy, umba apa domba mandamisy
    ti unanajibe.’
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Talaga a ginananék moy a étanan,
    da nisulat du purupeta to araw, a ‘Ta ipagpabuno na Diyos to Pastor, éy matibuhahak
    du tupa.’
  zpm-NT: '―Ible saan to naa nawdze rii ―rëb me lo zho―, sac scale ziaad lo Xtiidz
    Dios zaatne rnee: “Zdeed Dios diidz csiwee zho baxtor, lozh ga nëzrii nëzrec gliaaḻ
    mëcwxiil.”'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, 12 komo wya. Uro màhnànkatxehketxhe hampànà,
    omnyamo, omeroro, kekon hatà. Anhà komo wya rahohtoho hoye ro, uro màhnànkatxehketxhe
    hampànà. Àsok tawro hana. Onà wyaro nken hamà, àmenhosahonhàrà. Kahneru komo yonye
    ro heno wetahehe hampànà. Àro ke natakhahyatxhe hampànà, eknàthàyamo. Àro wyaro
    rma nkehe, àmenhosahonhàrà. Àro wyaro katxhàrànhàrà yawo ro matakhahyatxhe hampànà,
    rohyaye, kekon hatà, Txesusu.
  sim-sim: Jisas ma ol orin tiyandari ondon ormu sawera, �Mas karem li kayeri sir,
    �Avui Wasilaka avak sipsipin washilinda man or jishinak sipsip orhi amber tuluhu
    ikwa lira.� Karem li kayeri mashi oso ter osmu omendingak nanduwa. Jir amber avak
    anin halaha tulu ikwa jir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू सबै मेरो कारणले पछि हट्नेछौ, किनकि
    यसरी लेखिएको छ, ‘म गोठालोलाई हिर्काउनेछु र भेडाहरू छरपष्‍ट हुनेछन् ।’ [टिपोटः
    प्राचीन उत्कृष्‍ट प्रतिलिपिहरूमा “मेरो कारणले” भन्‍ने पदावली छैन ।]
  cgc-cgc: Na Jesus i daw mga apustulis naan en ta Bukid Olibo, ambal din ki danen,
    “Mabot uras na kyo tanan dilian a nyo paryo ta ambal naan ta sinulat na pulong
    ta Dyos na Dyos gambal, ‘Patayen ko manugbantay an, dason wasaken ko panen na
    mga karniro.’”
  tim-tim: Âgâm ain aposololupŋe hin makyeŋgiep, “Anutuŋe makyeŋgimbo kulemgoyi aregât
    bikŋe hin tatâp, “Nâŋe bau damunyeŋe kondere mondo bau are awam akmâ kâit akmâ
    metewai.” Den pat are bunŋe miawakto menekberâm togombiâ ye hârok gem awam akmâ
    hanâk hanâk ariwerâi.
  yor-yor: Jesu sì wí fún wọn pé, “Gbogbo yín ni ẹ ó sa kúrò lọ́dọ̀ mi, a ti kọ̀wé
    rẹ pé, “ ‘Èmi yóò lu olùṣọ́-àgùntàn àwọn agbo àgùntàn yóò sì fọ́nká.’
  wos-wos: 'Jisas dé déka duré wa, “Wuni xéké. Guni atéfék wunika hu hwe yaange yitanguni.
    Yaange yitengukaka Godna hundi déka nyingambu angi dé wa: Wuni sipsip balika hatikwa
    duré xiyawut di sipsip bali yaange yitandi.'
