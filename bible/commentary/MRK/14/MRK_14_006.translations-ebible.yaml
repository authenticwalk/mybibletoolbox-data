verse: MRK.014.006
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Halevave. Lainaho vaveve ke bamulive. Keu daemo
    vaveve duaike au ke vanu.
  okv-H: Iesu na ke einge ena, “aravora tovu, do eto amita degi tunga osaga ere ikeheve?
    Amina ari javotoho nau degi ta ehija.
  tbo-tbo: Yesu i baha uyahihi i pa, ‘Geka wawinena ega ona palipaliwiyalutugeya.
    Awai uyahiu i dewadewaya naka i haki duma.
  mal-C: 'അതിനു മറുപടിയായി യേശു: “ ‘അവളെ വെറുതേവിട്ടേക്കുക, അവളെ വിമർശിക്കുന്നതെന്തിന്?’
    അവൾ എനിക്ക് ചെയ്തത് ഒരു നല്ലകാര്യമാണല്ലോ.'
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν, Ἄφετε αὐτήν· τί αὐτῇ κόπους παρέχετε; Καλὸν ἔργον εἰργάσατο
    ⸂ἐν ἐμοί.⸃
  bgc-bgc: यीशु नै कह्या, “उस ताहीं छोड़ द्यो; उसनै क्यांतै सताओ सो? उसनै मेरै गेल्या
    भलाई करी सै।
  khz-khz: Na Iesu ekilato, “Ioraokwania! Rakagau gaurai gomi na metau goveniana?
    Egare na ekala namana au geku ai pekalaa.
  deu-TKW: 'Jesus aber sagte: lasset sie; was beschwert ihr sie? Sie hat ein gutes
    Werk an mir gethan.'
  zsr-NT: 'Niꞌr Jesús bëꞌë didzaꞌ, rnëꞌ: ―Gul‑güíꞌ‑nu latj. ¿Bizx quië rnë ziꞌliꞌ
    queënu? Nac dxiꞌa le bennu quiaꞌ.'
  lin-lin: 'Kasi Yesu alobaki : — Botika ye ! Mpo na nini kotungisa ye ? Asali Ngai
    likambo moko ya malamu.'
  hns-NT: 'Bakie Jiesoe bolies: „Oke tjhor de. Toelog kaahe ke okar oeppar goessa
    hai? Oe hamaar khaat bahoet barhia kaam karies hai.'
  noa-E: Mag bigaaum khʉʉnau magbaawaita jũrr ich Jesuu amag, —¿Khantheeta pãrau mag
    ʉʉi khĩir naau iekha nʉma? ajim anaabá. Jãgbarmua irua mʉ dʉ̈i ʉ̈u abarm khabahab;
    idëu i sĩi khajapha sĩubat ajim anʉm.
  eng-EMTV: But Jesus said, “Leave her alone. Why do you trouble her? She has worked
    a beautiful work for Me.
  mib-NT: 'Te ni cahān Jesús: Ma stáhān rō ña. ¿Naun cásáha ró jéē nácani uhū ni ña?
    Chi ɨɨn jniñu váha cúu jeē ni sáha ña jíín rí.'
  bea-bea: Kahchu Jesus toowe yehti, Atu machuwahti; yehoo gha machisootahtyihch?
    ootaihchi oochu saatyiinh.
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “थेआङ् खे़न् के़भे़ःक्‍तुम्‍बाबे? खे़न्
    तुक्‍खे मे़जाःत्ते़म्‍मिन्‍ने़ॽओ! खे़ल्‍ले़ग आलागि नुःबा चोगुआङ् वाॽरो॥
  xnj-xnj: Nambu Yesu akavajovela, “Mumleka! Ndava ya kyani mukumung'aha? Anikitili
    nene lijambu labwina.
  mmx-mmx: Ketla ne Iesu ga lok tidi, “Keke i. Nemen mita lox angtang na latkin, mila
    neni i lok lavanga nunuan tia.
  cbr-NT: 'Usai canania cuaquin ca Jesusan cacëxa: —Ami nishquin ënë xanu ñuixunma
    ca ''at. Ësoquian ''ë ''acë ënëx ca asábiira ''icën.'
  tee-NT: 'Para ju Jesús alacjuni: ―Amac''a''unt''it. Tajuch ni va lhixc''ayat''it.
    Na k''ox ju tuchi xaquinavinich.'
  eng-LSV: And Jesus said, “Leave her alone; why are you giving her trouble? She worked
    a good work on Me;
  cak-NT: 'Pero ri Jesús xu''ij chique: ¿Anchique roma jixch''o''n chirij y man jixtane''
    ta ka? Xa tiya'' can. Raja'' can utz-wi ri xu''on chue.'
  pah-NT: 'Emo Jesus''ga e''i g̃a pe: —Na hẽa rekoi jate. Maranuhũrame pe hẽa mbote''varuhu
    pota? ei ga g̃a pe. A''ereki hẽa oko katu katu imbuhua ji ve, ei ga.'
  sja-NT: 'Mamĩda Jesupa mãgaji ãchimaa: —Ita-aria bɨ́tɨ; ¿K''ãare-it''ee ik''achia
    jara jõnɨma? Irua ooda pia bɨpɨ.'
  xed-xed: 'Ama ka Yesu nda həŋ mantsa: «Kabgawu ta kəl kuni ka ghuya ɗaŋwa ŋa tsa
    marakw ya? Zlanawa zla, ŋərma skwi tsa skwi ya magiha tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —A̱ cáha̱n ndó xi̱hi̱n ña̱. A̱
    jáqui̱hvi̱ ndó ña̱. Ña̱ va̱ha quéa̱ na̱caja ñá yóho xi̱hín i̱.'
  gfk-S: Io, Jisas ga tange ta di, “Mu waak leise ie. Pata mon ta burwana be mu na
    kis na gil ie. No linge ite gil ter ie tagu i manga bilai sakit.
  bmu-bmu: Jim waŋgigetka Jisösnöŋ kewö jii mötket, “Ambi ki kude jim waŋgime. Wuanöŋgöra
    uruŋi mem bölize? Yaŋön silik ölöpŋi ak soroköm niŋgiiga dop kölja.
  dgz-dgz: Mu dim da wane Iesu imua gapan anuni menan gare anega wadiamon, “Waen ma
    ae veane anut mega gapan di taiwandan. Waen mame dim da inanap tani iwa den gapan
    di taiwan amba yaunewa mega kakae iragen.
  eng-GNV: 'But Iesus saide, Let her alone: why trouble yee her? shee hath wrought
    a good worke on me.'
  zaa-NT: 'Pero Jesús nna rèe: Lihue''èl·la'' ą. Biecca ritsa'' li ą, pues lą nna
    chi benią ttu obra tsè'' por inte''.'
  eng-WEBSTER: And Jesus said, Let her alone; why trouble ye her? she hath wrought
    a good work on me.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —¿Detsa xuajitsia bajarapacuenia
    pajumaitsimë bajarapova pexanaejava yabara? Mara povaje pexaniacuene nexanaje.'
  bon-bon: Yepä Yeesu jejemige egä, “Obmaleye teebine. Weene ngeno me ngenecu mäpu
    me joweneniye? Tabe miijirage mule ne bii jewenige cäme tääpume.
  nhw-BL: 'Pero Jesús quiijto: ―Xijcahuaca, ¿quenque anquicuatotoníaj? Ni sihuatl
    nechchihuilía catli cuali.'
  swh-ONEN: Lakini Yesu akawaambia, “Mbona mnamsumbua huyu mwanamke? Mwacheni! Yeye
    amenitendea jambo zuri sana.
  wbi-wbi: UYesu akati, “'Muleke, kiki mukun'gasia umukijuuva uju? Ambombiile imbombo
    inofu.
  bba-bba: Adɑmɑ Yesu u nɛɛ, i nùn derio. Mbɑ n kuɑ i kɑ nùn wɔkisimɔ. Gɑ̃ɑ burɑnɑ
    u mɑn kuɑ.
  eng-KJVCPB: And Jesus said, Let her alone; why trouble you her? she hath wrought
    a good work on me.
  kgk-NT: 'Upéi he''i íxupe kwéry Hesu: —Eheja katu, he''i. —Ma''erã po ko kunha-pe
    eremoakã rasy? he''i. —Hembiapo porã ete voi xe-vy.'
  waj-waj: 'Tuduu rikioo Yisuuva tunoo: Pikiaatee. Ngia aaniiraida inna kiaannee?
    Ivo yamaa aataruvainno ni iinoo.'
  ekk-PKP: 'Kuid Jeesus vastas: „Jätke ta rahule! Miks te kritiseerite teda selle
    eest, et ta teeb minu heaks midagi ilusat?'
  mpx-mpx: Yeisu i baek elal i ba, “Nuku pialiyoho ya. Hauna kaiwena ge ku anagebigebi-an?
    Ginol waiwaisana te i ginol eliyau e.
  wbp-wbp: Ngula-jangkaju, Jijajijilki-jana wangkaja, “Wiyarrpalu yampiya kulu-wangurlu
    ngarrirninja-wangurlu! Kujaju jara winjurnu ngajuku parntirrparntirrpa jurru-kurra,
    ngulangkuju ngurrjungkuju yirrarnu.
  luo-luo: To Yesu nodwokogi niya, “Weyeuru mos. Uchande nangʼo? Osetimona gima ber
    miwuoro.
  nhe-NT: 'Pero Jesús quiijto: ―Xijcahuaca, ¿para tlen inquicuatotoníaj? Ni sihuatl
    nechchihuilía tlen cuali.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܒ݂ܘܿܩܘܼܢ ܠܵܗ̇، ܩܵܡܘܿܕܝܼ ܡܲܠܝܘܼܨܹܐ ܝܬܘܿܢ
    ܐܸܠܘܼܗ̇؟ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ ܥܒ݂ܝܼܕ ܠܵܗ̇ ܐܸܠܝܼ.'
  esk-NT: Jesus-ŋum nipliutigai, “Sugiŋaiqsiuŋ! Suvaata iłuiḷḷiuqtitpisiuŋ taamna
    aġnaq? Una savaaqaqtuq nakuuruamik uvaŋnun.
  msb-msb: Pero ginsabihan sinda ni Jesus, “Nano kay ginapakiaraman niyo siya? Pabayai
    lang niyo kay maayo an ginhimo niya sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Tsa¹hlanh¹³ dsa²! ¿He² løa¹ cuøh¹² hniah¹² dsa²
    ju²méh³ dsøa¹²? Hi² dsio¹ báh³ ma²na²jmo¹dsa quieg¹ jní².'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ସେ ମାଇଜିକେ ଚାଡିଦିଆସ୍‌, କାଇକେ ତାକେ ଲାଗିକରି କସ୍‌ଟ
    ଦେଲାସ୍‌ନି ? ସେ ମର୍‌ପାଇ ନିକ କାମ୍‌ କଲାଆଚେ ।
  meu-meu: A Iesu eto, Herevana! Dahaka dainai o turia riki heniamu? Kara namona egu
    ai vada eme karaia.
  yva-NT: Weramu Yesus po raura pare, “Weinya! Wabeanimaibe wapo wanya so raura ti
    ranimaumbe? Ama ana mo raijaro rinai mamo ngko dave.
  dgc-dgc: Pero kinagi ni Jesus dide, a “Pabayan moy siya. Bakit péginglan moy siya?
    Mahusay i gimet na diyakén.
  zpm-NT: 'dzigo rëbchaa Jesús lo zho: ―Goḻsaan me. ¿Pe nacne rlisqui tow lo me? Led
    lega pxiṉd mew, tib guieḻnzaac nroob i beeṉ me lo naa.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Moson hoko àrwomra ehtxoko,
    kekon hatà. Noro yeryehokahra ehtxoko. Ohxe rma haxa ryenyo, tàwya rokaryenàr
    ke. Àro ke àrwomra tehxorye mahtxok haryhe, àhoko, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik Jisas ormu mbara, �Sirin ji ngriawa ji hala! Os anin erem si uwa oso
    jivi sira.
  npi-ULB: तर येशूले भन्‍नुभयो, “तिनलाई छोडिदेओ । तिमीहरूले तिनलाई किन दुःख दिइरहेका
    छौ ? तिनले मेरो निम्ति सुन्दर काम गरेकी छन् ।
  cgc-cgc: Piro, ambal Jesus ki danen, “Largaan nyo nang kanen i. Man-o tak pasaway
    nyo? Dayad iya na pabuat ki yaken.
  tim-tim: Peimbiâ Yesuŋe hin dâm makyeŋgiep, “Ye âmbâle ire bo peiŋet. Wangât umatŋe
    waŋdâi? Âmbâle irekŋe okot âlep akniŋdâp.
  yor-yor: Ṣùgbọ́n Jesu wí fún pé, “Ẹ fi í sílẹ̀, kí ni ẹ ń yọ ọ́ lẹ́nu fún ṣé nítorí
    tí ó ṣe ohun rere sí mi?
  wos-wos: Jisas deka hundika hélék ye dé diré wa, “Métaka guni wule takwaré haraki
    hundi we? Wungi wakénguni. Wu yikafre lé huru wunika.
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Idu b̶ʌd̶adua. ¿Cãrẽ cãrẽã idjira quẽã panʌ?
    Idjia mʌ̃ jãwã od̶ara bia b̶asia.'
  eng-F35: 'But Jesus said: “Leave her alone! Why are you bothering her? She has done
    something useful to me.'
  ind-ind: Tetapi Yesus berkata kepada mereka, “Biarkanlah dia! Tidak usah kalian
    menegurnya. Perempuan ini sudah melakukan hal yang indah bagi-Ku.
  pes-OPCB: 'ولی عیسی گفت: «کاری به کار او نداشته باشید! چرا او را آزار می‌دهید؟ او
    کار نیکویی در حق من کرده است.'
  mpt-mpt: Yesuse baabenea Ibo mo baanibta Unang olo misiam nanobo genibta omsuanimibe!
    O ne ayam natnenobe.
  ssx-ssx: Koto lemekepate Yesuma꞉ alota꞉ Koto wanda꞉ pa꞉ta꞉ pi na leke mina꞉pa꞉lape.
    Pa ekipeke ipiki ka꞉nda꞉ma꞉ homaasemepe. Ipikana꞉ma꞉ I̱ pa꞉ta꞉ epeke hau pia꞉me.
  mkl-mkl: Ammɑ Jesu í ni, i jɔ̀ ɑbou. Nɑ mii í ce ì wɑɑ yɛ tɑɑleɛ ŋɑ. Mii jiidɑi
    í ceem bɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ରେମୁଆଁକେ ତେରେପେତେ ଆରାଡିଙ୍ଗ୍‌ପା । ମେଁ
    ନେଙ୍ଗ୍‌ନ୍‌ସା ମୁଇଙ୍ଗ୍ ମାଲେ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Shin Yesuusi “Ha maccasiw aykkoka gooppite; iyo ays waaysetii? Iya taw
    lo77obaa oothasu.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଇନିଃକେ ତାଇନ୍ ଚିକାଇପେ । ଚିନାଃ, ମେନ୍ତେପେ
    ଦୁକୁଇଚିତାନା ? ଆଇଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଇନିଃ ବୁଗିନ୍‌ କାମି ରିକାକାଦାଏ ।
  gah-gah: 'Izesú geleake láa loko lo kimimó: Ahulitalo. Nana igo gena gakó li nameve.
    Vená imanémo netá lamaná alenimikago etokave.'
  lcm-lcm: Sikei Iesu kala antok iria ta, “Atalipai ania! Marai sa mipo mengen arikek
    ania? Kana kapo abis a mangsikei a bil roron luai anig.
  aer-aer: Kenhe Jesus-ele itelareme nthakenhe itne angkerrerlenge, itneke angkeke,
    “Iwenhe ikwere-ame arrantherre ikwere akengentye angkerrirreme? Renhe imperrirraye.
    Re kwenhe atyenge mwerre anthurre mpwarerne.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Chay warmitaqa ama anyayllapachu. ¿Imapaqmi piñachingillapa?
    Kayshina rurawashpaqam, ancha allita rurashqa.'
  tgl-ULB: Ngunit sinabi ni Jesus, “Pabayaan ninyo siya. Bakit ninyo siya ginugulo?
    Ginawa niya ang isang magandang bagay para sa akin.
  cbs-NT: 'jaki jaskaibu Jesúsun jatu nemakin: —¿Na ainbun ea duawai jaskakin man
    dakewai?'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍Jin kua''a ni tnu''u. ¿Nava''a ka xtna''a
    ni ña? Vaa ña''a ya''a chi tna''a ja ni sa''a ña''a ña a chi in ja va''a kúu.'
  nnq-nnq: Nambu Yesu ngabalengela, “Malekange! Mboni machumbuya? Batei chwapi ni
    kile chambone kwango.
  bao-NT: 'Jesús pea o biro ĩiupi: —To birora ĩacãña. ¿Ñee tiirã to biro cõre mʉja
    ĩi pato wãcõti? Yʉ menare añuro tiigo tiimo.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁରୁୱାଚ, କୁତ ଏତସ୍ୟୈ କୃଚ୍ଛ୍ରଂ ଦଦାସି? ମହ୍ୟମିଯଂ କର୍ମ୍ମୋତ୍ତମଂ କୃତୱତୀ|
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Icueatiün, ¿neol tapots mesajsajana? Cos
    nej tarang najneaj wüx ximbas.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱: ―Da̱mi̱ hyɛhmʉ na̱ ra̱ xisu ''bʉcua.
    ''Yogui sʉhmʉ, porque xa̱nho te ørque.'
  nop-nop: Unduŋ tigiŋ kaŋ Jesudi yeniŋguk, “Bikabune tibek. Hidi maŋgoŋde tam i malabumuŋ
    miiŋ? Adi titiŋ momooŋ tinambune kawe utumba tilak.
  obo-NT: Piru kahin Disas kandan to, “Podtohona row ron sikandin. Mambot od sowayon
    dow sikandin? Su moppiya man iddos id puungan din koddi.
  cak-ENT: 'Pero ri Jesús xbij c''a cheque: ¿Achique roma man nyixtane'' ta ka chi
    tzij chirij? Xa tiya'' can. Rija'' jun utzilüj nojibül xbün viq''uin.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱ ᤂᤧᤴ ᤁᤧᤓᤧ᤺ᤰᤋᤢᤶᤒᤠᤒᤣ᥅ ᤂᤧᤴ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ᥄
    ᤂᤧᤸᤗᤧᤃ ᤀᤠᤗᤠᤃᤡ ᤏᤢ᤺ᤒᤠ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  snx-snx: Yesus mendelxo, “Adu uduba. Pinaxasi nyingga adu kulig huyix, a? Adu sa
    mangau milalai yibix.
  kql-kql: Kape Jisasɨlɨn galaveve, “Wunu ga tonme! Ben gɨtɨk paŋga sivɨtva wunutuk?
    Wun ŋunutuk anafak pava.
  mie-NT: 'De nī ncāhān Jesús: Mā stáhān ndá nú ña. ¿Nūcu sáhá ndá nú jā nacani uhvī
    inī ña? Chi iin tiñu váha cúu jā ní nsāhá ña nduhū.'
  san-TIB: ཀིནྟུ ཡཱིཤུརུཝཱཙ, ཀུཏ ཨེཏསྱཻ ཀྲྀཙྪྲཾ དདཱསི? མཧྱམིཡཾ ཀརྨྨོཏྟམཾ ཀྲྀཏཝཏཱི།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata niran: —¡Upallaychis! Kay warmitari, ¿imanaqtintaq
    q''aqchashankichís? Payqa aswanmi allin kaqta noqapaq ruwarun.'
  pao-NT: Soo Te Pabe'e yise meeoo mu netamma, “A tsasoopedya. Gi a nesootu'adya'epana.
    Esoo mogo'ne besa manakwe.
  cbu-NT: 'Itaru, Isussha: Watsta; kizaa nambintspa. ¿Mayaamsha tamundaksa? Nuwaa
