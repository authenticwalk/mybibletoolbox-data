  noa-H: Mag bigaaum k'ʌʌnau magbaawaita jũrr hich Jesuu hamag, —¿K'ant'eeta pãrau
    mag hʌʌi k'ĩir naau hiek'a nʌma? hajim hanaabá. Jãgbarmua hirua mʌ dʌ̈i hʌ̈u habarm
    k'abahab; hidëu hi sĩi k'ajap'a sĩubat hajim hanʌm.
  alp-NT: Yesuse Ibeteke lokosi be, “Sebei ruai! Imi ono susate etei le mula? Iono
    misete ete Au.
  san-VEL: kintu yii"suruvaaca, kuta etasyai k.rcchra.m dadaasi? mahyamiya.m karmmottama.m
    k.rtavatii|
  kbq-kbq: Hianagi Jisasi'a amanage huno zamasmi'ne, Atrenkeno manino, nahigeta ama
    ara knanemize? Agra knare so'eza hunenante.
  kbh-kbh: 'Chora Jesús tojanë́yana: —¿Ndáyeca quem shembása ndoñe cachcá s̈mochanjonÿaye
    ca? ¡Ndocá matatsana! Ats̈biama ts̈abe soye tonjama.'
  ron-LSB: 'Dar Isus a zis: “Las-o în pace. De ce o tulburați? Ea a făcut o lucrare
    bună pentru Mine.'
  pon-pon: 'Iejuj ap kotin majani: Komail ko jan! Menda komail kainjenjued i? Dok
    mau on ia, me a wiada et.'
  nhe-BL: 'Pero Jesús quiijto: ―Xijcahuaca, ¿para tlen inquicuatotoníaj? Ni sihuatl
    nechchihuilía tlen cuali.'
  sps-sps: Sen Jisas tsue, “Tanyiny yam a moun to, kat fei sam kat tap iny rom ya
    ei? Ayei te kat a ka na saavits fiisok Tsonyo.
  wnc-wnc: Siwan ngana Jesuta anzing yanikut, “Ginu maya waapa katenong. Ie meya ma
    imam! Ita nae sanga take siknga tasingamunggak,” ngang yanikut.
  bus-bus: 'Ben Yesu bè: À à tó gwe. Bↄ́yãnzin ée ĩa daaazi? À zĩ maaa kɛ̀mɛmɛ.'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Peze'eg zo nezewe izupe ty wà. Uzapo ma'e
    ipuràg eteahy ma'e kwez ihewe a'e.
  imo-imo: Nalo aku teko ningi ungumu Jisasini pilipelie nimbei, “Ambe telka ambomu
    yu konopu umbuni liko tirimeleya? Aku teremele ulumu keleaio! Ambomu yuni na kinye
    temo ulumu, aku ulu paa penga tumbi nilimu temo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi kiyaqa uŋa di gulbe yeqnub? A kumbra
    bole ebqo.
  ulk-ulk: Ege Iesude yabi daratagerda, “Noiekar, wa able koskir dikairtare! Wa nalugiam
    abi okasosok ikereda? E karim debe lu ikaidari.
  eng-DRA: 'But Jesus said: Let her alone, why do you molest her? She hath wrought
    a good work upon me.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Nawutana, we ukaaŋ kë naknoorana ba? Ado uko
    unuura pa nji.'
  san-KHM: កិន្តុ យីឝុរុវាច, កុត ឯតស្យៃ ក្ឫច្ឆ្រំ ទទាសិ? មហ្យមិយំ កម៌្មោត្តមំ ក្ឫតវតី។
  arn-NT: 'Welu Jesus feypifi tati pu che: —Femkünufimün. ¿Chumngelu am fillpipefimün?
    Fey tüfa tañi femetew mew, rume kümelkaenew tati.'
  zas-NT: 'Per rëb Jesús loj reeman: ―Gol basaꞌnman. ¿Chexc zeel ruslendi laaman?
    Zagdxe na̱j ni beenman con naj.'
  ken-NT: Kɛ Yesu arɛm bɛ, “Dɔ̌ ká yi. Ndaká yí bǎsɔŋɔri yi? Akʉ mɛ ɛrɨ́tí ɛnyɨŋ.
