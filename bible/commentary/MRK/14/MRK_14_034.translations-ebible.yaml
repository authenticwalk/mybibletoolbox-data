verse: MRK.014.034
translations:
  kpx-kpx: Ige au abuho loui avoe, “Di uvu balugage di uvuu di mai hatihatie humahamo
    tima. Iale komo ulive lainaho ladevelive. Isito daluvuta nita uve.”
  okv-H: enana ta degi ke einge ena, “Jo nau ta osaga peni vahai mihia amina oi ambure
    arako ere ona avoeto ungo ei ta mihie na simba evujo,”
  tbo-tbo: Ega yaka i paliwelehi i pa, ‘Nugonugou i wiyuwa duma nugote kikina ma apo
    a hilage, uyahinei geka hotanana ona memae ma ona gagalena imahi.’
  mal-C: “എന്റെ പ്രാണനിൽ ദുഃഖം നിറഞ്ഞുകവിഞ്ഞിട്ട് ഞാൻ മരണാസന്നനായിരിക്കുന്നു. നിങ്ങൾ
    എന്നോടൊപ്പം ഇവിടെ ഉണർന്നിരിക്കുക” എന്ന് അവരോടു പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτοῖς, Περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε ὧδε καὶ
    γρηγορεῖτε.
  bgc-bgc: 'अर उनतै कह्या, “मेरा मन घणा उदास सै, उरै ताहीं के मै मरण पै सूं: थम उरै
    ठहरो, अर जागदे रहो।”'
  khz-khz: Ne evaikilarato, netiwato, “Au nugaku na metau kamu vagi evuaana, roli
    evagikuna. Enai iotanu-tago, pio vegita-tago.”
  deu-TKW: 'und sagt zu ihnen: meine Seele ist tief betrübt bis zum Tode; bleibt hier
    und wachet.'
  zsr-NT: 'Gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Huatczaꞌ lu yöl‑laꞌ rsëbi ladxiꞌ. Gul‑cö́z
    ni len gul‑náꞌ yël.'
  lin-lin: 'alobaki na bango : — Motema na Ngai etondi na mawa pene nakufa ; botikala
    awa mpe bosenzela.'
  hns-NT: 'Oe bolies: „Ham etana oedaas baatie kie ham mar djaai saktie. Toelog hia
    rahiehe aur na soetiehe.”'
  noa-E: 'Ich magbaadeewai ichdëu amag magjim anʉm: —Mʉʉn dëgölp gaai machgau ökhĩirjuuga
    aadëm; ãba mʉch thõjuuta khĩirju chirʉmgui ajim anʉm. Pãar mʉig nʉisit, mamʉ daukhana
    abat. Oob khãimiet ajim anʉm amag.'
  eng-EMTV: Then He said to them, “My soul is deeply grieved to the point of death.
    Remain here and watch.”
  mib-NT: 'Te ni cahān yā jiín de: Yōhyo cúcuíhyá ni rī, te ndúcú sáha jeē cúū rī.
    Yāhá condetu ró te condito ró, áchí yá.'
  bea-bea: 'Kahchu toowe yehti, Setsinde o-ochi atu oochu atyetatih azetse tsi: chode
    ahthli naghai, kachchu ootanahi.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽग मिङ्‌वारे़ योःन्‍दाङ्‌ङाङ्
    सिःमालिङ्‌धो थारिक् के़राङ्‌ङाङ् वाॽआरो॥ खिनिॽ कप्‍मो चाङ्‌जाङ्‌ङाङ् युङे़म्‍मे़ॽओ॥”
  xnj-xnj: Akavajovela, “Niviniswa mtima neju hati papipi kufwa. Mtama na muvya mihu.”
  mmx-mmx: La ni ga lok tidi, “Lorooro rak i umsu mi lainbulu silok la i auret kusu
    na lox amer ia. Minak lok de la mina kuxut tangais ia.”
  cbr-NT: 'Usai ''iquin ca acama cacëxa: —Cana ''aisamaira masá nuitutin. Micamax
    ca ënu tiquit. ''Aíshbi camina ''uxtima ''ain.'
  tee-NT: 'Chai alacjunich: ―Slivasalh na ic''amak''aninin. Tachi ju va aquimakniya''
    ju qui''amak''anit. Aquilapacxauch ju ani. Jantu alht''at''at''it.'
  eng-LSV: and He says to them, “My soul is exceedingly sorrowful—to death; remain
    here, and watch.”
  cak-NT: 'Y xu''ij chique ri oxi'' ru-discípulos: Ri wánima yalan nibison; can yirucamisaj
    ninna''. Quixc''ue'' can we'', quixc''ase'' y man quixwer-ka, xcha'' chique.'
  pah-NT: 'Igwete ga ei g̃a pe: —Jivy''are''yma ji juka g̃werĩ, ei ga. Avo ti pepyta
    pejikire''yma, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mapa mãgaji ãchimaa: —Mɨ piut''ee pɨk''a nɨ̃bɨ t''ãri p''uapa. Nama p''anéetɨ,
    k''ãida-ee.'
  xed-xed: 'Kaʼa nda həŋ mantsa: Tɗatɗa ŋuɗufa ɗa katakata ta kuma dzihata, nzawanza
    hadna ndiri, kaʼa nda həŋ.'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ná: —Cácuéha̱ ndiva̱ha ini i̱ chí quivi i̱ cúu
    ini i̱. Yóho cando̱o tóo ndó ta coto a̱ cúju̱ ndo̱ —na̱cachi a.'
  gfk-S: Io, iga tange ta duhat, “No nugu kudulena nilon i manga tirih sakit kakarek
    iou ge kilingane be iou ura minat. Mohot kis kira ma mohot na naanaas.”
  bmu-bmu: Mewö aka kewö jii mötket, “Nöŋgö urunan mönö kondum köla kotzawaŋgöra aka
    wösöbirik mötpiga kömukömuŋi ak niŋgiza. Iŋini ölöp kiaŋgöreŋ tata nömbuk guli
    malbin.”
  dgz-dgz: Boge Pita evene wai dere den anega diamon, “Ne bagu sisi aritavet anu tanan
    ap gapan bumagana vege waiwan. Mapa ne den tananegen wanien nene yamam taiwanian.”
  eng-GNV: 'And saide vnto them, My soule is very heauie, euen vnto the death: tarie
    here, and watch.'
  zaa-NT: 'Rèe cabi: Yala triste cani latsi'' lóstu''a'' ti''atsi chì'' taání rattia''.
    Nì bá licuèda inte'' nna bittu gá''athi le.'
  eng-WEBSTER: 'And saith to them, My soul is exceeding sorrowful to death: tarry
    ye here, and watch.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivi acueyabi ponëbejejavabelia: —Xanë bitso
    pinijicuenia najamatabëxainajë. Nexata tanajamatabëxainaejava yatëpaejitsianë.
    Paxamë abaxë majotaje panacopabare. Paitavamë tsane. Pëtsa pamajitame, jai Jesús
    pijajivi acueyabi ponëbejejavabelia.'
  bon-bon: siige tabe jääjänige egä, “Ai baborage ngenecu mäpu te cebine budre pana
    nawenenige. Weene ama ireclota sinäjänege, cebine nawagrijeye.”
  nhw-BL: 'Huan quinilhui: ―Nelía tlahuel nimotequipachohua hasta nijmati nimiquis
    amantzi san ica tequipacholi. Ximocahuaca nica huan xitlachixtoca.'
  swh-ONEN: Akawaambia, “Moyo wangu umejawa na huzuni kiasi cha kufa. Kaeni hapa na
    mkeshe.”
  wbi-wbi: Akavavuula akati, “Umwojo ghwano ghuli nu lusukunalo ulukome, ghunoghanogha
    mulwa kufua. Mukale bahaapa, muvisaghe maaso.”
  bba-bba: Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, nɛn nukurɑ sɑnkirɑ sere n ɡɔɔ ɡum ɡirɑri. I yɔ̃ro
    mini kpɑ i n tii kpɑrenu sɑ̃ɑ.
  eng-KJVCPB: 'and saith unto them, My soul is exceeding sorrowful unto death: tarry
    ye here, and watch.'
  kgk-NT: —Ogwahẽ-ma vy'are'ỹgwasu xe-vy xe juka-ta va'e-rami, he'i. —Epyta a-py.
    Xe moirũ katu ereke e'ỹ reheve, he'i íxupe kwéry.
  waj-waj: 'ari ngiaammuau taaravoomaivaitana kiaa mmioo tunoo: Mmuaararaivo niiki
    vaikio ni ausaivo pinaama mmuaararoo ari vookarainoo. Niiyara aavau varida haitatuukiatee,'
  ekk-PKP: 'Jeesus ütles neile: „Minu ahastus on nii piinarikas, et mul on tunne,
    et ma suren. Palun jääge siia ja olge valvsad.“'
  mpx-mpx: Yaka i baek elal i ba, “Ateu i lomwan nabi, lomwan o kelaubwa ni paaligau.
    Ku miminaa te ge nuku silawa.”
  wbp-wbp: Ngula-jangkaju, wangkajalku-jana yangka-patukuju kurdungurlu-patuku, “Kurturdurruju
    karna rdumurdumu-karri-nyayirni, manu ngurujuju wuurnpa-jarrijalku. Manu nyampurlajukulu
    nyurrurla-patuju nyinaya, ngulajulu nyinaka yakarra-juku jarda-jarrinja-wangu!”
  luo-luo: Nowachone jopuonjrene niya, “Chunya opongʼ gi lit nyaka kar tho. Beduru
    ka mondo uriti.”
  nhe-NT: 'Huan quinilhui: ―Nelía tlahuel nimocuesohua hasta nijmati nimiquis amantzi
    san ica cuesoli. Ximocahuaca nica huan xitlachixtoca.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܦܫܝܼܡܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܗܲܠܔ ܡܵܘܬܵ‌ܐ. ܦܘܼܫܘܼܢ ܠܲܐܟ݂ܵܐ
    ܘܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ.“'
  esk-NT: nipliqhuniasiiñ, “Arrii, uqumaiḷḷiullapiaġniqsuŋa. Alianam pisaġiłhiñaaġuqtaġaaŋa.
    Tavraniittuallagitchi qaunaksruqasiḷḷagluŋa.”
  msb-msb: Kaya ginsabihan sinda ni Jesus, “Namumundo gayod ako na bagaʼn mapapatay.
    Maghulat kamo didi kag magbantay.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¡He³ báh³ hlaih¹³ jéin¹²jni!
    ¡Ca¹lah¹ma¹gu¹hai¹² jmi²dsí² quieg¹ lǿ²! ¡Jŋi³ di³ hniah¹² ja³la²! ¡Jai³ hniah¹²!
    ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜିସୁ, ପିତର୍‌, ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌କେ କଇଲା, “ମର୍‌ ମନେ ବେସି ଦୁକ୍‌ ଅଇଗାଲା
    ଆଚେ । ଜିବନ୍‌ ଚିଡିଗାଲା ପାରା ଲାଗ୍‌ଲାନି । ତମେ ଇତି ବସିରଇ ଜାଗିରୁଆ ।”
  meu-meu: Bena e hamaorodia, eto, Lau na laumagu eme hisihisi bada, mokona name mase;
    iniseni ai ba noho, ba gima.
  yva-NT: Po raura mai pare, “Inanuga mpatimu rave maisyare muno syare ikakai kobe
    vayave. Wano no so muno wagwarano inatavon.”
  dgc-dgc: Ey kinagi na dide, a “Métagigék tu isip, a komanék i mate. Maguhay kam
    se a mékipagpuyat kam.”
  zpm-NT: 'dzigo rëbchaa me lo zho: ―Mban rac zdoo naa, zootle zig zet naa lo guieḻnë
    rii. Nuse nagoṉ goḻguiaaṉ, per goḻsobna.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Petru komo wya. Thenyehra koseryehokehe,
    rohnawo, kekon hatà. Àwayehpaya wehxan hamà, roseryehokanàr ke. Tano rma hak ehtxoko.
    Tonke rma ehtxoko, kekon hatà, Txesusu, Petru komo wya.
  sim-sim: Uhu ma ondon ormu mbara, �Sunguwavu anhi kavak si nawak am a hakwa mendek
    amu hishinduwa! Jir avak torok ji lihi an nga nakrem ni lika.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “मेरो प्राण मरेजतिकै गहिरो वेदनामा छ । यहाँ
    बस र जागा रहो ।”
  cgc-cgc: na ambal din ki danen, “Daw paryo a gid mapatay ta subla na kalised. Unti
    kaw nang. Magpulaw kaw na magbantay-bantay.”
  tim-tim: “Ye âmâ iren damun tatŋet. Biwine umatŋe dondâ akto gain gain manberân
    aregât tân nugum iren damun tatŋet.” dâm makyeŋgiep.
  yor-yor: Ó sì wí fún wọn pé, “Ọkàn mi ń káàánú gidigidi títí dé ojú ikú. Ẹ dúró
    níhìn-ín kí ẹ sì máa bá mi ṣọ́nà.”
  wos-wos: Xak yandéka dé diré wa, “Wuna biya mawuli xak yandéka hiyawata wuni huru.
    Guni ambu re. Guni xéndi hwakénguni.”
  emp-NTPO: 'Maʌ̃ne jarasia: –Mʌ̃ra sopuaba beubʌrʌ quĩrãca b̶ʌa. Nama panenadua.
    Mʌ̃ daucha zocai pananadua.–'
  eng-F35: 'And He said to them: “My soul is overwhelmed with grief, to the point
    of death. Stay here and keep watch.”'
  ind-ind: Kata Yesus kepada mereka, “Hati-Ku sangat sedih, seperti mau mati rasanya.
    Kalian tetaplah di sini. Teruslah terjaga dan jangan tidur.”
  pes-OPCB: 'به ایشان گفت: «از شدت حزن و اندوه، در آستانۀ مرگ هستم. شما همین‌جا بمانید
    و با من بیدار باشید.»'
  mpt-mpt: Fitawali baabenea Ne bobol temo ilum omfutnenoa kaanang genamibo ibo ele
    blibte! Ibo inaniba biaibo mo aala unaibe! Afen bianiba ne daane bianiba bobol
    tem ayam omkanebibte ge baabenea
  ssx-ssx: Ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ I̱ta꞉ yaka pukima꞉ ka꞉nda꞉ma꞉ wopu homolome.
    Homeke nono pea halome. Ikita꞉ do pa꞉ta꞉ yu wia hata꞉ handeteke hapa꞉peke leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, inɔ ku fɔ í nɑɑ sim nlɑ nlɑ hee wɑ bi ku kpɑm. I wɑ
    ihɛ̃, i wɔ njoo ŋɑ.
  gaq-gaq: ଜିସୁ ପିତର୍ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‌ନେ ଜିବନ୍ ତାର୍‌ୱେଗେ ସୁଗୁଆ
    ଲାଗେଡିଙ୍ଗ୍‍କେ । ଆକ୍‌ଅରିଆ ପେ ନେଙ୍ଗ୍‌ସା ଉର୍‍ ଲାଃଲାପା ।”
  gof-RNT: Qassi enttako, “Taani hayqqana gakkanaw azzanas, hayssan gam77ishite; dhiskkofite”
    yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆଏ, “ଜୀଉତାଇୟାଁଃ ଗଜଃଲେକା ଦୁକୁଃତାନା, ନେତାଃରେଗି
    ତାଇନ୍‌କାନ୍‌ପେ ଆଡଃ ଆଇଁୟାଃଲଃ ଏୟନାକାନ୍‌ ତାଇନ୍‌ପେ ।”
  gah-gah: 'láa loko lo kimimó: Mulúnegú gónupa geake hilitomó noize, lekelisi nene
    imaneloka miniki gizapa iki minalo.'
  lcm-lcm: Na kala antok iritol ta, “Makus lava ke kalapo rongos iau angasungai ani
    naka mat. Mitol ago e ke na mitol para.”
  aer-aer: Kele re anteme angkeke apententye akngerre urrpetye itneke, “Ayenge arrakele-akele
    anthurre anteme irreke, iwenhe apeke rarle utnenge ultherlenge-arteke, kele ayenge
    ilwetyeke anteme aneke-arteke. Nhenhele akwete anerrirraye, atyengenge akarre
    anemele!”
  qvc-NT: 'paykunata nirqan: —Ancharaq llakini. Chaymi shunqoy tutayashpa munan wanchiwayta.
    Mayá, kaypilla shuyawayllapa. Piru amakish puñungillapachu, nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Ang aking kaluluwa ay labis na nagdadalamhati,
    kahit sa kamatayan. Manatili kayo dito at magbantay.”
  cbs-NT: 'jabudi yuikin: —En yudawen mawakin en matu xunubainxanai shinain en punu
    nukajaidaki. Na jabianuxun uxama ea manakanwen— jatu wabaini'
  xtm-NTPP: 'te jiña''a ya de: ―‍Jini sa ja onde ini anua sa a, kúxii xeen ini i,
    te ûni kuenda kûu sa kúni sa. Jin kendoo ni ya''a. Másu ko jin ko kusu ni ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: ngabalenge, “Mbi na kuechuka muno umwojo papipi nu kuwe. Ntamange pamba
    na nkelukiange.”
  bao-NT: 'O biro ĩiupi: —Yʉ yeri, bii yaicoarica wãmepʉ bʉaropʉra tʉgoeñarique paicã.
    Mʉja anora tuari, to birora ĩacã niiña —ĩiupi.'
  san-ORI: ନିଧନକାଲୱତ୍ ପ୍ରାଣୋ ମେଽତୀୱ ଦଃଖମେତି, ଯୂଯଂ ଜାଗ୍ରତୋତ୍ର ସ୍ଥାନେ ତିଷ୍ଠତ|
  huv-NT: 'Tasaj nejiw: ―Xeyay amix ximeaats, sayaag atnej teasandeow. Icüliün xic
    ningüy, nde memeayiün ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱mbyø n''youi p''ʉya: ―Ja̱njua̱ni̱ ngue tu̱ ma̱ mmʉigä, nu̱p''ʉ
    nna̱ sä, ya ja ngue ''bexca̱ tu̱. Da̱mi̱ cohmi̱ ua ya, pɛ ''yogui a̱hmi̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: mihiŋiye indiŋ yeniŋguk, “Welemulap kisaŋ hinek nadiŋa kumundegoŋ nadilat
    ale iŋgoŋ hali nehiulihilune Bepaŋ ninadiwit.”
  obo-NT: Kahi rin to, “Lampas kos lanu ku no imman tod patoy ad. Polintotuwos kow
    pa ka-ay woy yo kow'd tinuhon.”
  cak-ENT: 'Y xbij cheque ri ye oxi'' rachibila'': Ri bis c''o pa vánima, juis nim.
    Y nquirucamsaj ninna'' yin. Quixc''uje'' can chere'', quixc''ase'' y man quixvür,
    xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤡᤱᤘᤠᤖᤧ ᤕᤥ᤺ᤴᤍᤠᤱᤅᤠᤱ ᤛᤡ᤺ᤔᤠᤗᤡᤱᤎᤥ ᤌᤠᤖᤡᤰ ᤁᤧᤖᤠᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤁᤵᤔᤥ ᤆᤠᤱᤈᤠᤱᤅᤠᤱ ᤕᤢᤅᤧᤶᤔᤧ᤹ᤀᤥ॥”
  snx-snx: Adu sis andug munjurulxo, “Hajo xunun pari xurang ana kabudixo ne adu me
    bil xabe six. Wanx sis xox asax.”
  kql-kql: Wun valatɨk galaveve, “Ŋakɨk kumbaŋɨn yefop yefop juŋava towok kalikvɨyi
    kapekandi sɨŋgɨnmaŋga pava. Ben kaikatɨk mandɨwɨ.”
  mie-NT: 'De nī ncāhān yā jíín ndá dē: Cúcuécá ndasí inī ni jondē ja ñatin cuū ni.
    Yáhá cundetu ndá nú de cundito nú, ncachī yā.'
  san-TIB: ནིདྷནཀཱལཝཏ྄ པྲཱཎོ མེ྅ཏཱིཝ དཿཁམེཏི, ཡཱུཡཾ ཛཱགྲཏོཏྲ སྠཱནེ ཏིཥྛཏ།
  qve-NT: 'chay kinsantin discipulonkunata khaynata niran: —Noqaqa wañunayta yachakuspaymi
    sonqoypi ancha llakisqa kashani. Qankunaqa kayllapiyá qepakuychis; aswanqa amayá
    puñunkichishchu, nispa.'
  pao-NT: Soo Te Pabe'e mee mu netamma, “E pewu-kwitu tubetse suda nuumma. Mu sakwa
    yaahoosoo aatapunne.”
  cbu-NT: Mangi kizpur mantsakuri, tsipakchima. Siysa neetsiritamapa ksutangtsa. Tputs
    kustapa; tárangiya.
  usa-usa: 'tiráiye: “tirummá ôriq umá kéitaqa túyánámmá kéitaqa pukónúne. máraiyaro!
    waagobo! karáqtuwe máaro!” titata'
  soy-soy: 'Uu pi mɑɑ rɛ: Tinɛ́pɔ́ɔ yɛ cɑɑilɛnlɛ hɑ́i lin nɛ nkpɔ mɛnyínɛ we. Ani
    nté tonɛ ɑ́ni kɑpɛ lɔpilɛ.'
  bkx-bkx: In natonan sin mnak, “Au neek ii nsusal on leꞌ he ꞌmaet! Hi mtokom mpao
    Kau meu ije feꞌ.”
  hui-hui: Ani buwa ibugua tihondo lalu, Dara bulene i̱ha timbuniore anda ibiragome
    i̱ garali bialu budara. Tí mamage halu ogoria hondo biralimu, lene.
  amf-amf: 'Kenaar yin ki giyade: “Qaabono idar thoothayse iam deesamba koda haye;
    ogona yedi kote dooqayse wocchimbhayse toolee” ki hamade.'
  quc-NNT: 'Xub''ij k''u chke: ¡Xa are kuk''is rib'' ri wanima'' chupam ri b''is!
    Chixkanaj kan chi'', chixk''ask''atoq, —xcha chke.'
  dob-dob: ꞌieonedi, ꞌigwae, “ꞌAtegu ꞌiuyauya sinabwana nai ꞌiabe yamwamwawasa, ꞌenega
    bada wamiyami ta walomataꞌiꞌita.”
  wrs-wrs: Wo himba no samblamongolm ishunna, kamba kinkumbi venav, kamba ata daipota
    hui dahavmi, kavvei. Yeoa hui aevulvm, novkaka aevvm, kava dem gav.
  mca-mca: 'Qa yit''ijets hekhewe''en: —Qi in k''ikametkii, qa hats naq''aliyuyij,
    hik ha''ne a''maneyi''iƚi'', mama''kite'' e''ƚju''—'
  tzo-TZC: 'Jech o xal jech laj yal: ―Mu noꞌox albajuc ta xcat coꞌnton. Xuꞌ ta xicham
    o ta xcaꞌi. Ti voꞌoxuque liꞌ to comanique. Mu me xavayic ―xi.'
  mya-mya: '``ငါ​သည်​သေ​လု​နီး​ပါး​စိတ်​ဒုက္ခ​ရောက်​လှ​၏။ သင်​တို့​ဤ​အ​ရပ်​တွင်​သ​တိ​နှင့်​စောင့်​နေ​ကြ
    လော့'''' ဟု​တ​ပည့်​တော်​တို့​သုံး​ဦး​တို့​အား​မိန့် တော်​မူ​၏။'
  gng-NT: 'Nɛ u tɔke'' bɛ ki ye: «Nʼyɛnm saa'' ki tì kɛnde'' tɛn mikuum nɛ benh nin
    nni. Niʼmɔ ń juore niɛ saan, ki la gɔh.»'
  cbi-NTPO: 'tsandimi: In tenbukasha tsamantsa llakindenganchin peyainui llakindenve.
    Ñullaya enu shuwa'' kastyumujchi keenadei, timi.'
  ikk-NT: Ọ nọ sị wẹ, “Obi e d'a gbawapụ m—o d'e gbu m; nọdị nị ebeni, ụnụ a mụnrụn
    ẹnya.”
  leu-leu: e a xuus narutul, “A vilau iga a mamaxus temasaat paaliu faasilak rao ne
    taa maat. Mutul nai nabeꞌ e mutul faxatang.”
  maz-NT: 'Nuc''ua o xipjiji: ―Me ndumü ín mü''bügö, rí sö ra mbötcügö c''ü rgá sentiogö.
    Chepqueji va, dya rí ĩji, eñe e Jesús.'
  bod-N: བདག་སེམས་ཤིན་ཏུ་སྐྱོ་ནས་འཆི་ལ༌ཉེའོ། །ཁྱོད་ཅག་གིས་གནས་འདི་རུ་བསྒུགས་ནས་དོགས་ཟོན་གྱིས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma rü ñanagürü nüxü̃: —Poraãcü changechaü̃, rü nagu charüxĩnü na
    ngẽmamaã tá chayuxü̃. ¡Rü nuxa perücho i pemax, rü ipedaue! —ñanagürü.'
  zpl-NT: 'Nu uninu lubeella: ―Chiquiꞌ nehuana nzu arquia, hasta nú seꞌca nú atia,
    uyaꞌnascaꞌhua caꞌa nu la aꞌtsehua.'
  mbc-NT: 'Inkamoro pî'' ta''pîiya: —‍Ipîra esewankono''man pî'' wai. Esewankono''mato''ya
    uwî eserîke man. Maasa, tarî e''tî. Tîwarî e''tî. Pemonkon iipî era''matî —‍ta''pîiya.'
  ndg-ndg: Kabaakokeya, “Nafsi yango ibii ni huzuni muno, hata kuwaa mtame pano kana
    mugonze.”
  wsk-wsk: Se nu nunga maonam, “Ani angamang bataga ninguru aga ira saparam, se am
    kuerikko iwita ikisam. Nina iwita baga se sinar la bagaralko,” mam.
  toj-NT: 'Ti yalaa: ―Jel yatz''an ja caltzili. Lajan soc oj xa chamcon mas ligero.
    Cananic ja ili pero moc lomuc hua ochuc ja hua huayelexi.'
  dwy-dwy: '@see-verse:MRK.014.033'
  kkl-kkl: Wana ikin uro ambarelamsiogti, “Na wana ikin sirik uanelba, tebanep saog
    uro wamna. Ane wapmundi, haing whi uro yae wamlulom,” seog.
  tbc-tbc: An lo igo irupidai, “Ŋai ilog tubun mi muruan dugo ŋamat o sumeik da. Aŋ
    gidad ete ŋai da malad ipuk pe tumado wa.”
  sna-sna: Akati, “Mweya wangu wazara neshungu kwazvo kusvikira pakufa. Garai pano
    uye murambe makarinda.”
  smk-NT: Wana konra, “Pinasyan tuloy nin bereng ko ket ipati koyna layi. Mabati'
    kamodti, tan andi' kamo nin ma'lek.”
  grc-TCGNT: Καὶ λέγει αὐτοῖς, Περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε ὧδε
    καὶ γρηγορεῖτε.
  mzz-mzz: Beqa Ieisu ivesipupu waidie ivo, “Yau nuapogu ieviqa saiqanaqa inaluvewapagu.
    Beqa de waineye kwaimiamia we ge kwaikeno kwaimia laugamasa.”
  gof-WFTW: Qassi enttako, “Taani hayqqana gakkanaw azzanas, hayssan gam77ishite;
    dhiskkofite” yaagis.
  spa-BLM: 'Les dijo: “Mi alma está muy triste, hasta la muerte. Quedaos aquí y velad”.'
  kyz-NT: 'A''eramũ ''ga ''jau ''gã nupe: —Je''arasiga nipo ''ã je juka. Peser awi
    etee. Peporogyta Jarejuwarete ''ga upe je pyri— ''jau ''ga ''gã nupe.'
  dao-dao: Acunüng Jesuh naw, “Ka mlungmthina khuikhanak cun aktä leng lenga na lü
    na mthih khaia kya ve. Hin üng awm u lü ana mdei ua,” a ti.
  cya-cya: 'Lo'' juin ñi ''in yu: Lu''un ''a ti'' cusya ''ñan, cua'' lca na cua''
    cajan. Nde ti quinu um lo'' tyi''in um ndii ti'' um.'
  beu-beu: Ana iat mateng vengbanang hula, “Nekubang sar anga mang hula sia, se nomi
    dira angu ebele. Na mang hula aamina ba ae. Iini angami mihi e, iiava vengjaga.”
  wrk-wrk: Yanyba nyuli yalungi murrkunyi, “Nginduka ngaka muwa. Kudanyu ngaka nginduka
    muwa. Jungku janarri nayiba, baki najbawa janarri yaji ngaki.”
  nii-nii: Pe eim ek nipi wu kei ngum, “Nam noman tuk ełe embin tonum. Nam kułmbii
    ni piind,” pa nipi wu kei ngum. “Enim ya ełe molk kin, tep ka erik mułngii!”
  ign-NT: 'Tacahe, máichavacapa éna: —Tétavicava eta táeñamirava muraca eta nusamure.
    Tavaraha ticapacanu. Ánasichaha ani te juca. Váhisera ecuimaca. Ecuneu­chanuhi
    —máichavacapa.'
  dik-NT: Ku lueel tënë ke, “Ɣɛn adhiau puɔ̈u apɛi, ee thou guɔ̈p. Rɛ̈ɛ̈rkë tɛ̈n ku
    yiënkë.”
  cac-cac: 'Yuj chi'' ix yalan d''a eb'' vin̈: —Ijan val tzin cham yuj cuselal. Canan̈ec
    d''a tic. Pitzanocab'' ex ved''oc, xchi d''a eb'' vin̈.'
  tzj-E: 'Cawra xbij chca: —Camic, congan nbisona wanm, jquenna'' anen cmic rec''mon
    ta chwa. Ixix quixec''je'' cana wawe'' ra, quixc''asc''ata, cara'' xbij.'
  san-BUR: နိဓနကာလဝတ် ပြာဏော မေ'တီဝ ဒးခမေတိ, ယူယံ ဇာဂြတောတြ သ္ထာနေ တိၐ္ဌတ၊
  yaa-NT: 'nãskakĩ ato yoini: “Ẽfe yõshi shinãmitsakõi napaiyaito ẽ meikai. Nono nẽtekãfe,
    akka mã oxaki,” ato fani.'
  cab-NT: Ába laríñagun. —Sandítina ában íruni weíriti le lánina oúweni tídan nuwáni.
    Reídei jumá ya, áni agágudúañu jumá.
  clu-clu: Makon na kananda, “Midyo mapatay ako dadi sa kalisud. Magpasala kamo digi
    kag magbantay.”
  swh-ULB: Aliwaambia, “Nafsi yangu ina huzuni sana, hata kufa. Bakini hapa na mkeshe.”
  tpt-NT: 'Ex chuncha va lakjunil: —Ayaj ikmaqaninin la kelhanuti, va tacha kaknil
    kꞌatsan. Aniycha katꞌaulatꞌik, kilapakxaucha, kꞌalakpꞌukꞌujtꞌik.'
  aai-aai: Naatu ana bai’ufununayah nah tounu isah eo, “Dogorou wanawanan yababan
    i ra’at kwanekwan kafa’imo nimfufuru, imih iti’imaim kwamare naatu mata nanuw
    kwanama.”
  sny-sny: Sosu le lowe ma'e eiye, “Hepene ano orese a'i ironamisiya. Ane temeniye
    ataheyewa. Fene sato irote. Fene etiri werese siye etite.” [Jo 12:27]
  myy-myy: 'Ito bajiri ado bajiro yiyijʉ Jesús ĩnare: —Yʉ ya ʉsijʉ bʉto tʉoĩa bojori
    bʉja yʉ. Ito bajiri goda wacʉ ya yʉ yiado bajia yʉre yʉ ya ʉsijʉ. Ado tujaya mʉa
    maji. Canimenati yʉre bocati ñama mʉa, yiyijʉ Jesús ĩna ʉdiarãre.'
  trc-NT: 'Ga̱a ne̱ cataj soꞌ rihaan vaꞌnu̱j nij síí caꞌanj ga̱ soꞌ a: ―Nanó uxrá
    raj ado̱nj. Ma̱a̱n cheꞌé rej nanó ndoꞌo raj, quiꞌya̱j cavi̱ꞌ ꞌu̱nj, raj a. Quiꞌya̱j
    soj se ndoꞌo quina̱j soj nihánj, ne̱ se̱ cotoj soj maꞌ ―taj Jesucristó rihaan
    vaꞌnu̱j nij soꞌ a.'
  cut-NT: 'Ra̱hn ye ri ye ihyan chahn: ―Adeche cóh che a̱ma nda̱che rí. Cuahtenan
    rino nchuhn muhn, cuahtenduche ne.'
  bel-bel: 'І сказаў ім: душа Мая смуткуе да сьмерці; пабудзьце тут, і чувайце.'
  zlm-KSZI: Dia berkata kepada mereka, ‘Jiwa-Ku sungguh dukacita, bagaikan mati. Duduklah
    di sini, dan berjagalah.’
  gdr-gdr: Seg ket Ton ten amninonj da, “Koina wɨngawɨnga ma sobijog gar kopa e ainy
    momta uj okatam. Wɨn wekene dɨkɨnd dɨde yɨr opngɨki wekene!”
  vmy-NT: 'ꞌBa kitsure xutare: —Kjuaba kitsejin inimana̱ joni tsa kui xi je sikꞌenna̱.
    Tetsubo ngaꞌe, ꞌba tetsubachun.'
  cmn-FEB: 耶稣对他们说：“这痛苦如此煎熬，我感到快死了一样。请留在这里，保持警醒。”
  gmv-RNT: Qasseka istas “Ta shempoya daro metottadus inte haan diishshite. Dhiskonta
    naagite” gides.
  ncl-NT: 'Huan quinmilic: —Nechcocúa noyolo, quema, ca nadita nicnequi nimiqui pampa
    yoje míac nechcocúa. Nican ximocahuacan huan xilachiacan.'
  wed-wed: Ma taui i riwei, “Au nuabola i rata kaua au orau da e vunuvunuiu. Weka
    ona mae ma ona vineneḡana.”
  sua-sua: To thera reng ngar te, “O-o, a mamrung a ho lautar hak tho mi ktua kokol
    dok he. He tre kmim dok, kngam dok hak. He ekam tok, mgua gia vle mo he kaennei
    he ktoot.”
  klt-klt: Wáina hálendu yánuk, “Irukna yá táwi hánám márawin wata márapmá ná yá hála
    nutnándek. Nahára átang gu háleng rákit tángga átnárát.”
  are-are: Erantama etnanha ilaka, “Yingataka ltarrpa inthorra wulhamala, ingkwa ilutjikerrama
    turta. Nhanhala kaaralhai, kaarra turta narrirrai.”
  gai-gai: Na ma minmo gaindoprina, “Aukna iro inikca makuk ŋgoin, na aku menacna
    kirar mamoek. Na ne gan ndeacraŋ te, ŋginaŋa mo.”
  qvm-NT: “Wanuyparagmi laquicuy tsarimashga. Gamcunapis Tayta Diosta manacushpayqui
    caylacho shuyarpaycämay.”
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Jesús sɨɨyhꜙ: —Peerꜙ meehˉ dsënꜙ, läꜙji̱i̱hˈ ju̱u̱nꜘ
    goˉte˜ laꜗ kinꜙ. Jeeˊ laˉ baˊ jä̱ä̱ˊ jnäꜘ. Kwëëhˋ hohꜘ hnähꜘ, taꜙ gwɨ̱ɨ̱ˉ hnähꜘ.'
  kmu-kmu: Huteno mage huno hamapaiye “Nahau nayamopamoꞋa tusiꞋa kanaꞋage nehigeꞋna
    ago falisua kava nehugi male mainetama kava yagaitama maineho.” huno hie.
  ood-NT: ch hab kaij ab ha wui, “Ab at wabsh i si ni‑shuhd g pi ap tahhadkam ch s‑ni‑mukima
    tahhadchud. Ia g wabsh wo dadk ch wo haꞌichu si nenashanad.” Kutsh am dadhaiwua.
  lbm-lbm: अऊर यीशु न उन्को सी कह्यो, “मोरो दिल बहुत उदास हय, यहां तक कि मय मरन पर
    हय। तुम इत ठहरो, अऊर देखतो रहो।”
  ncj-NT: 'Huan oquiniluiloc: ―Tlahuel nimotlocoltihtica nicmachilihtica ayacmo nicxicos.
    Ximocahuacan nican huan xitlamautiyecan.'
  yuj-yuj: Aeria maok, mao am fárákapan sérrá, “Ono yonkwae touwea waeria, wae sumpwi
    nanamp pourouiane. Yumo mapek yakáprá yérékenke.”
  kto-kto: Ga maulo gare ro, “Dalap tuo la giginam maset, ga kagarat ara la tuga taving.
    Mionang togo ga umialeng maset.”
  gmv-NT: ቃሴካ ኢስታስ “ታ ሼምፖያ ዳሮ ሜቶታዱስ ኢንቴ ሃን ዲሺቴ። ꬊስኮንታ ናጊቴ” ጊዴስ።
  por-BLT: 'Jesus lhes disse: “Meu sofrimento é tão grande que parece que vai me matar.
    Por favor, fiquem aqui e vigiem!”'
  stp-NT: 'baꞌp ja tɨtda: ―Aañ moo cham puiꞌ ka tu tatdaꞌ ji, bax chaat iñ nam miaꞌn
    ba jiim guiꞌ nam boiñ bhɨichdhaꞌ. Aañ jaꞌp ɨlhiiꞌñ na pim yaꞌ pɨx kañ ñɨɨrdaꞌ
    ɨp aapiꞌm, dai na pim moo cham kooksodaꞌ, tɨ nɨiꞌñdhaꞌ pim.'
  mgc-mgc: ehe mo iya zi zë henye, “Kö'du sösu mï di'di ma ne, na kyedre omba kara
    zi lihiya. Alima'e kinye ongɔ'e bi kida aba.”
  ame-NT: 'Allempoñapaʼ atet̃ otosanet: —Napaʼ c̈ha chepoc̈henen nellquëña neyoc̈hro,
    c̈ha mueneʼ nerromuen nellquëñot̃. Sapaʼ allasaʼt̃ach arr secuapretosnoʼt̃ach.'
  mgh-2016: ahimiaka wiira, “Kihokelhiya ihuzuni munrimani mwaka ithananaka ukiiva.
    Nkhalheke vaa nshelhelhihaka.”
  kvn-NT: 'Tegin Jesús aga e-chapingan-walapágwadga chogal: —Imi an ulubzhe-pakal
    peyedzhe-pukib-itogedbal ankin purkwed-ode. Imi pemal wegin an-abintagwelo. Tenal
    pemal melle kabmalo, pe Pabzhe kolmalmogo.'
  gvf-gvf: Milere iru di yal sutakobe tongwa, “Na inan miriin bilkaw pire milere,
    gulalga mere piriwa. I abila mile el kwi nu milo.”
  san-ISO: nidhanakālavat prāṇō mē'tīva daḥkhamēti, yūyaṁ jāgratōtra sthānē tiṣṭhata|
  deu-ELBBK: 'Und er spricht zu ihnen: Meine Seele ist sehr betrübt, bis zum Tod;
    bleibt hier und wacht.'
  mcb-NT: 'Osamanitanakera ikantaigiri: —Nokenkisureavagetanakatyo kara panikya agavagetanakena.
    Pitaigeta viroegi aka pintentaigakenara pinkireaventaigakenara.'
  yle-yle: Yi pini pyile knî ye yepê, A nuw꞉o dono ngê ayi chedêchedê nê. Yepê, Al꞉ii
    dmyinê ya, dpî ngê kêê nangê t꞉oo, dmyinê t꞉âât꞉ââ nê, a l꞉êê dîy꞉o myedmyinê
    ngêpê.
  swh-1850: Akawaambia, “Nina huzuni kubwa moyoni hata karibu kufa. Kaeni hapa mkeshe.”
  ese-NT: 'Jamajjeya ojaya epeejji nijje jama poanaje baꞌa: —Quea yeno nee nee iña;
    manojeꞌyo iña, de. ¡Anioquecue enijje; aꞌa cahuijji! —Jesosa poanaje.'
  jac-NT: 'Yalni Comam tet ebnaj: —Caw chiwabehan isyaꞌil isbiscꞌulal camical yin̈
    wanmahan. Canan̈wecano bey tiꞌ, mach chexwayi, ẍi Comam.'
  cak-CNT: 'Y xubij c''a chique ri e oxi'' rutijoxela'': Ri bis c''o pa vánima, janíla
    nim. Y yirucamisaj ninna'' yin. Quixc''oje'' c''a can vave'', quixc''ase'' y man
    quixver-ka, xcha'' chique.'
  zia-zia: nung awong eno eyero sena, “Na dubo minao bainakama tapunena. Dubo minao
    mene na puro wosi magayanese niya. Niye etu seka mitasani umo neupu.”
  mal-2015: എന്റെ ഉള്ളം മരണവേദനപോലെ അതിദുഃഖിതമായിരിക്കുന്നു; ഇവിടെ പാർത്തു ഉണർന്നിരിപ്പിൻ
    എന്നു അവരോടു പറഞ്ഞു.
  tuo-NT: 'Narẽ nicʉ niwĩ: —Yʉꞌʉre wẽrĩtawioro, bʉjawetise yʉꞌrʉmajãsaꞌa. Mʉsã aꞌto
    tojayá. Ne cãrĩticãꞌña, nicʉ niwĩ narẽ.'
  mbl-NT: 'tu: —''Ũgkuxa hittup ''ohnãg, yãg xok putup putuk. ''Ãpu nox ''ãti nũnteh,
    nũy ''ũkhip. Pa ''ãtix. Kaxĩy.'
  zpc-NT: 'Lenaꞌ una Jesús rëbinëꞌ leyaquëꞌ: ―Lega raquedaꞌ bayëchiꞌ. Baruen gutin
    nëꞌëdiꞌ. Ulecueza nëꞌëdiꞌ niga. Bigasile.'
