  bdd-bdd: ma ꞌihegwaediya, “Cigu nuwagala madouna ma ꞌoinega ꞌabehega yaꞌamasa, ma
    ꞌomi tuwa ꞌebwa wamiyamiya, waꞌoꞌoyatola ta walomatayahi.”
  cbt-NTPO: —Pa'pi sëtërahuë. Chiminchináchin sëtërahuë. Isëquë huënsëtaco'. Ama huë'ëtomarahuë',
    ni'táco', itërin.
  srn-NT: 'A taigi den dri man taki: “Mi abi sowan dipi sari tak'' Mi no man tyari
    en. Un tan dya nanga Mi. No sribi.”'
  cta-NT: ―Xñiꞌi̱ tsa tiꞌ naꞌ juani ―nacui̱ Jesús jiꞌi̱ nguꞌ―, ngaꞌaa talo naꞌ chaꞌ
    xñiꞌi̱ tsa tiꞌ naꞌ. Tyanu ma̱ ca nde ti, tii ti tiꞌ ma̱ tyiꞌi̱ ma̱ ―nacui̱.
  bqc-SIM: 'ↄ̃ a ònɛ́: Pↄsia ma kũ gbãa e ma ka gaa. À zɛ la à itɛ̃kɛ.'
  tcz-CHONGTHU: Chuin Yeshuan, “Thina khop helin kalung hesoh behseh jengtai. Hikoma
    hin um unlang eina kiginpeh-un,” ati.
  mar-mar: तो त्यांना म्हणाला, “माझा जीव मरण्याइतका वेदना सोशीत आहे. येथे राहा व जागृत
    असा.”
  snp-snp: Sene-muluneu keina naba-naba omo yakafo fulunamoidana imo yamu amalo minoti
    kiyaba o minalo, loto logimaiye.
  isl-isl: 'Hann sagði við þá: „Ég er hryggur og fullur örvæntingar á stund dauðans
    – bíðið hér og vakið með mér.“'
  spy-NT: Kumwoochi rubiichooto sōmōk kule, “Kāāmuy ꞉anii kut wuu nyēē +maameey. Ōng'ētunēē
    yuutēyu ānkōōkāsu!”
  xnn-xnn: Danat kanan ken daida, “Palalo ay menseseg-ang nan nemnemko ay nganngani
    ay omisokba. Mentee kayo isna ta mangkakadwa kayo.”
  mwe-mwe: Gubhaalugulilenje bhaajiganywa bhala, “Ntima gwangu unainjika tome nawa.
    Ntamangananje apano nsheyanje.”
  tte-tte: kabo iwalo kolili iba, “Nuwanae ilalakisosi kategu mena masa kikiunamo
    itabe-yamateyau. Bwaite koina kwamiyamiya na manimiyao silalalala.”
  tcs-tcs: Em spik po demplatri, ‘Mai at i nadakain sore, ane ai pil laik ai go ded.
    Stap ya wea mi ane kip lugaut solong nobodi go kam.’
  hlt-THB: A mingmih a venawh, “Kak kawlung ve thihnaak khoek dy awh kak kaw se soeih
    hy. Vawh awm unawh qalqing caana awm kawm uk ti,” tinak khqi hy.
  soq-soq: Ita mo diamone wanase, “Ne nuana nuapare nopeidosana bonepia rua etedina.
    Ne emante anteape rauparintepino e mape onioniaitonune emoitonune wanlempa, mai
    di wankoaitonuna, dia.”
  qub-qub: 'Chaycho Jesús niran: «Fiyupami llaquicuy chayamasha. Wañuyga janächönami.
    Ricchar cayllacho shuyarpaycämay.»'
  att-att: Á kinagi na nira, “Mággekà mappassì sù kepallà nga daddam ku. Maggián kayu
    saw nga matturá.”
  bki-bki: Naruei Yesu mil banlo abe tolu, berinavo “Vonganei namijog jibe ka niunuku
    burukorovio ruei, mila na kiniou vaataro ka nam̃aro kanio. Neber bo ban kamiu,
    kamiu kuvilavon ka kuvitevijo kuvitu vija kiniou ea vio nei kija ga vo.”
  bqp-bqp: 'Akũ à pìńnɛ: Ma pↄ sira kũ̀ manamana ari ga lɛ́i. À zɛ la à ibɛ̃nɛ kɛ.'
  mcp-mcp: 'Nyə nə bwo nə́: «Lâm wúsə mə nə məcɛy ki mə é yə. Jigá ŋkasə́ wa shí.»'
  hat-hat: 'Li di yo: -Mwen gen lapenn anpil. Mwen santi se mouri mwen vle mouri.
    Rete la a, pa kite dòmi pran nou.'
  npl-NT: 'Niman okinmili: —Satlawel nimoyolkokoa, asta nikmachilia nomikilis. Nika
    ximokawakah iwa xiijsatokah.'
  bgg-bgg: Chiih-è, ai è samoythek shii yao, “Gu lubu pha zo jine bajo boh è gu shii
    ne achiih iy bsa hà re dun ro. Ji-è nathek ne ichiih rai ne, chiih-è amen pha
    khriig rek iang bo.”
  eng-TCENT: He said to them, “My soul is very sorrowful, even to the point of death;
    stay here and keep watch.”
  eng-BSB: Then He said to them, “My soul is consumed with sorrow to the point of
    death. Stay here and keep watch.”
  cpu-NT: 'Ikantziri: “Ovamaimatatyaanara novashirenka. Ari pisaikaiyavakeni eeroka,
    pinkayempite.”'
  san-ASM: নিধনকালৱৎ প্ৰাণো মেঽতীৱ দঃখমেতি, যূযং জাগ্ৰতোত্ৰ স্থানে তিষ্ঠত|
  tac-NT: 'Regá anele alué Esusi alué bakiá rió: ―''We chálá ne, amulí mukú ne seweka.
    ''Emi bakiá jena ejtebíwagó, ''lige tase okópua, ''la e''negá mochiwa.'
  eng-WEBPB: He said to them, “My soul is exceedingly sorrowful, even to death. Stay
    here and watch.”
  gfk-H: Io, ga tangai ta dal bia, “No nugu kidilona nilon i manga tirih sakit kaiken
    iau gi kilinganei bia iau wara minminaat. Mutal kis taar kai ma mutal na naanaas.”
  viv-viv: Gigahedi gigayo, “GaꞋaseꞋuꞋaulolo lakahina vaita yawaiku gidaꞋalagolohini.
    Hidedei wanamiyami wanavanevanenega.”
  yao-yao: Ni ŵaasalile, “Ngupotekwa kwannope mu ntima ni chipwetesi chachikukombola
    kumulaga. Ntamanje apano ni kuŵa meeso pe.”
  tgp-tgp: Ale mo verea isara mara, “R̃omiku mo jovi tavera vara a mate matana. Ha
    lo toho peresiau, ha sopo juruvi!”
  auc-NT: Ayæ̈ tömënäni ïnänite, —Botö wæwëmämo entawëninque pæ̈mænte wæte wænguï
    wædö. Mïnitö guiquënë tæ̈ contadinque ëamonca wänö cöedäni.
  kbc-NT: Odaa meetediogi, “Catiwedi yaaleɡ̶ena eliodi me Ee agecaɡ̶alo, ane jeemitetece
    liciagi niɡ̶ina daantaɡ̶a doletibige me ideleo. Inaaɡ̶onitetiwaji, codaa adinoweti.”
  bmh-bmh: '@see-verse:MRK.014.033'
  ctu-BL: 'Tsi'' subeyob: Wen ch''ijiyem c pusic''al, comix chʌmel ti'' ch''ijiyemlel
    c pusic''al. Pijtanla wʌ''i. Yom yʌxʌl la'' wo, che''en.'
  meq-meq: 'A gwaɗatay: «Ɗərev ga na, kə rah tə ɗəretsətseh i mədahaŋ. Nəkurom na,
    ndzum kanaŋ tsezlezleŋŋe!»'
  noa-H: 'Hich magbaadeewai hichdëu hamag magjim hanʌm: —Mʌʌn dëgölp gaai machgau
    hök''ĩirjuuga haadëm; hãba mʌch t''õjuuta k''ĩirju chirʌmgui hajim hanʌm. Pãar
    mʌig nʌisit, mamʌ dauk''ana habat. Hoob k''ãimiet hajim hanʌm hamag.'
  alp-NT: Ibeteke lokosi, “LaleKue susa titinai, eti Au blake saka matare reneka!”
    Eleki Ibeteke lokosi be, “Imi rue ete meije hai Au mina.”
  san-VEL: nidhanakaalavat praa.no me.atiiva da.hkhameti, yuuya.m jaagratotra sthaane
    ti.s.thata|
  kbq-kbq: Jisasi'a amanage huno zamasmi'ne, Nagu' namemo'a tusi kna navenesino nahe
    friza nehianki, amare mani'neta kva hiho.
  kbh-kbh: 'Chë́ngbioye tojanë́yana: “Ats̈be ainana puerte ngménaca entsemna, mo jobanamcá.
    Muents̈e moquedanga y s̈mochtsefs̈na ca.”'
  ron-LSB: 'El le-a zis: “Sufletul Meu este foarte întristat, până la moarte. Rămâneți
    aici și vegheați”.'
  pon-pon: A ap kotin majani on irail Nen i ap injenjuedela kaualap on mela. Komail
    mimi met o majamajan.
  nhe-BL: 'Huan quinilhui: ―Nelía tlahuel nimocuesohua hasta nijmati nimiquis amantzi
    san ica cuesoli. Ximocahuaca nica huan xitlachixtoca.'
  sps-sps: Ya tsue to tsuri, “Aave Vanyo reesik fiisok non tovei kat iny atsuiny famat
    Varonyo, kaakaa yam nei am kaa to faarof to.”
  wnc-wnc: anzing yanikut, “Nata meya siknga natake akupanu take sinanga,” ngang yanikut.
    “Ginu ane yuke kayuk yutnong,” ngang yanike
  bus-bus: 'Ben à bèńnɛ: Ma pↄↄ sia kũ̀ maamaa ai gaa lɛ́zĩ. À zɛ kɛ̀ à itɛ̃ kɛ.'
  gub-BL: Uze'eg wanupe kury. — Hepy'a uzemumikahy, i'i wanupe. — Amàno etea'i ihe,
    i'i wanupe no. — Pepyta xe nehe ty wà, peàro hepyhykar pe wà nehe, peme'egatu
    tuwe wahemaw rehe nehe, i'i wanupe.
  imo-imo: Kano terimu wali Jisasini yunge kitipi kanoli iye pokondo nimbei, “Nanga
    konopuna umbuni paa awili te tepamo kani na kolto none teremo. Eno uru naa peko
    na kinye peya kopu tepo nokopo kondopo molamili, eno kane kane molaio,” nimu.
  boj-boj: Osiqa aqa aŋgro qalub naŋgi di minjrej, “E are tulaŋ gulbekobaibqo. Gulbe
    dena e moiyepratonum. Deqa niŋgi e ombla endi sosimqa ŋam atoqniy.”
  ulk-ulk: Ege yabi daratagridare, “Kara lamar okasosok ke dali maike eud paikaige.
    Wa ge dawedarwem a wage idid dawedarwem.”
  eng-DRA: 'And he saith to them: My soul is sorrowful even unto death; stay you here,
    and watch.'
  knf-knf: 'Aji na baka : « Uhaaş wi naan ujooţani, pjooţan pdiţ maakan kë ndo kita
    ; nadukiin ţi nawo bten. »'
  san-KHM: និធនកាលវត៑ ប្រាណោ មេៜតីវ ទះខមេតិ, យូយំ ជាគ្រតោត្រ ស្ថានេ តិឞ្ឋត។
  arn-NT: 'Feymew feypifi ñi küla disipulu: —Rume weñangküley tañi piwke. Landuamkülen.
    Mülewemün eymün tüfa mew, ka trepeleaymün.'
  zas-NT: 'Zianz rëbaman loj reeman: ―Yuꞌ naya daꞌt luxdon, rulüü ma gugüjtan naj.
    Gol bayaꞌn guie ad gaayëjsidi.'
  ken-NT: Arɛm ntá yap batí arat bɛ, “Basɛ́mɛ́ ajwí mɛ antɨ mbɔ bɛ ǎway mɛ way.
    Chɔkɔ́ ká fá, mǎmbak pě nɛ mɛ.”
