    Do ji ɨdon Piŋkop do nandaŋek egɨpni.”
  grc-BYZ: καὶ λέγειν αὐτοῖς· περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε ὧδε
    καὶ γρηγορεῖτε.
  cpc-NT: 'Ikantziri: “Owamaimatatyiina nowashirinka. Ari pisaikaiyawakini iiroka,
    pinkakimpiti”.'
  nhg-NT: 'Quemelfejque: ―Lalebes meyac tequepachule quepea noölma, hasta sana nemequesneque.
    Xomocheacö necö hua xetlachixtacö.'
  nya-nya: Iye anawawuza kuti, “Moyo wanga wagwidwa ndi chisoni chofa nacho. Khalani
    pano ndipo musagone.”
  ngu-NT: 'Niman oquimijlij: ―Nejhua sanoyej ninajmana. Machisti niajmancamiquis.
    Nemejhuamej nican xmocahuacan, niman xtlachixtiacan.'
  kup-kup: Tahapuh parun pot mañah, “Nem netapanezavoz zakepiv ahö mapoam neeh hezaek,
    petev ne tairam ñomom batah, pot homeamoh, povoz ari nenañ honeo etaet het etehozei.”
  jid-jid: ahla bawu isuromu ni lome har na u qu ki mai di ta gbe har hi ni kuqu
  wmw-wmw: 'akiwambira: “Moyo wangu ukafilika pakulu karibu ya kufwa. Ikalani nopa
    muninang''anizire.”'
  gmv-GGM: Qassekka isttas “Ta shempiya daro muzotadus inte han dishittene dhiskonta
    nagitte” gidees.
  ssg-ssg: I hone lato, “Lalape tatahan tetak ma matauak i nisohi hawane hanawaiak.
    Amuto tiliwen ie ape pax petawa.”
  zpo-NT: 'Nu nzhé xaa: —Nales doo nzhak lextoo na nal, nel merla yet na. Lakeka re
    gu nee, nu tubka zo gu kwaan na.'
  poy-poy: Kawagambira, “Nhinginika nentu, ata sambira howa. Mkali panu na mweri masu.”
  qwh-NT: 'Tsemi queno nerqan: —¡Llaquiquiwanmi shonqü imanaquicunchi! Quellacho riyaq
    riyaqlla quecayë.'
  gaw-gaw: Nug anam doya, Nug ag amelagp̱a aum. “Da oolp̱a kahipan toḏe mauhak bia
    dooṯem amunu ag igup̱a daanna, dab menan dayeg!” awa aum.
  nca-nca: ŋande yimiraró, “Newondenembo quhurí horé tiní no khumowe teteno. Ye ŋano
    yotoya toŋete sopoyuri.”
  zpz-NTPP: 'Gazeꞌ nu nam rab mi dey: ―Ya̱ rlagy la̱ gata̱ nu shni rac nañ lardo̱o̱.
    Blez der ii, nunu bzu der altant nu ya̱ ―nam.'
  mkj-mkj: Ih ken pwehng irai, “Nehn kapehdihoa inenin pwunodda doahrma Ngoahi pirin
    mehdi. Kamwai jowi Ngoahi me johpwa moairla.”
  zac-NT: 'Guniꞌi më lu raiꞌ: ―Gulë cuezë ndëꞌë; gulë cue nasini. Nalë́ tristë shtë
    galguti nanú laꞌni lduaꞌa; mërë gatia.'
  kyg-kyg: hapa painoꞌaeꞌmo, hosu kavaꞌmoꞌa faino ku aino yagaino nateꞌnigeno naipamoꞌmo
    lusi kava huno kana huꞌnigeꞌna falisuva naipamo nekaliye. Manileꞌmo maiꞌnetapa
    kava yagaitapa maiyo, huno hapa paiꞌniye.
  kmk-kmk: Ot kanana’t dat tuḻu’n buḻun na un, “Amod tun domdom ku ot kama nu ikatoy
    kuwon. Inggaw kayu’t tu ot mansiput kayu.”
  cao-NT: —Cohuëria ca ëa xo naa ra. Rësoti basima xo ëa rë. E bëta bësocana ra —i
    quiha jato qui ja niquë.
  bbr-bbr: '@see-verse:MRK.014.033'
  inb-inb: 'Nis­paka, chi kimsandi­kunata nirka: —Nukata iapa llakii wañun­ga­sina­mi
    iuia­chi­wa­ku. Kam­kuna kai­lla­pi suia­wai­chi, mana puñu­ris­pa­lla.'
  hrv-hrv: 'pa im reče: “Duša mi je nasmrt žalosna! Ostanite ovdje i bdijte!”'
  box-NT: 'ó o bía nɔn ɓa yi: «Ĩ hácírí yáara dàkhĩína. Ĩ ka le ĩ máa
    fen. Mi kɛɛní hen, á tĩní mi yìo.»'
  ote-NT: 'Ne bi ꞌñembabi núꞌʉ yá nxadi bi zitsꞌi: ―Xi dí tu ma mʉiga asta dí ne ga
    tagui ga tu. Ja da tøꞌmhʉua ne oxqui ma gui a̱hʉ.'
  wnu-wnu: “Ye mom borumisir igub ne mom yari umib misir igoum. An ete igo qoyamet
    igoarar.
  zam-NT: 'No ndxab Jesús loo myen'': ―Nden'' lezon axta arid nalyat gàca loon co''se''
