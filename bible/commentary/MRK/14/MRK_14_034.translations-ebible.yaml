    Ma lehei ung thlang la, a raering my lo,” a tah he.
  sey-NT: 'Ja̱je yoꞌoquë caëña, ja̱ohuaꞌire: “Ai oi ëaye nëiji, yëꞌë joyore papi ju̱ni
    huesëye paꞌina. I̱ñona mësaru cato pëani sëtasicohuaꞌipi paꞌijë̱ꞌë, ca̱imaꞌpë.”'
  nvm-nvm: Ijefuon fu uri kia, Oinun iji fuka uruvana igia oifiadiemo iji nakafu na
    guakfuon. Ijefuon janika igesugin karine na samuagdiefno kiain.
  mps-mps: Tama agai augwalibolo te po wai, “Te eno homu sęgę mu eyu, te pąde ena
    isabo homu ebao. Dage ede bidaludu tama bugagia tonaluao,” wali.
  seh-seh: 'Penepo iye alonga tenepa: “Ntima wanga usabva kutsukwala kwa kufa. Khalani
    pano mbamulang''anira.”'
  pab-NT: 'hoka nehena: — Kalore noxamaikohalini nokihixita nohiye, motya aijita ene
    natyo. Alitehena xiso hoka xikaose hoka xiyaiyahokotyoa nohakakoani — nexa.'
  llg-llg: Ana nafada sala, nae, “Au daleng hedin seli! Au ameda nonook bali Au sangga
    mate ia so. Ei manggatuuk ma manea mima ia dei!”
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «Na dlɩ ka sumanɩ bhabha. A -tʋ -seli, a -tʋ ''yliyɔgada.»'
  tpi-tpi: Na em i tokim ol olsem, “Bel bilong mi em i hevi tumas, na klostu mi laik
    i dai. Yupela stap hia na was gut.”
  mih-NT: 'Tacuan ta i catyi ra sihin ra: Cuihya xaan cuñi añime cuhva ndya sa cuñi
    cui. Ndoo ndo ihya ñi ta cundyaa tyacu ndo.'
  qvh-NT: “Wanunayparämi laquicuy sarimash. Gamcunapis Tayta Diosta manacushpayqui
    caylacho shuyaraycäyämay.”
  kms-kms: Di ni temi ire pu te simbe nindim nari, “Nge umbo pe quan nganye yivany
    kare di yivany ven ningg kati ye tuqui. Nungoqi ven nde yeng wawo pu was.”
  agn-agn: Ganing si Jesus ong tolo, “Midio mapatayo ra ong sobrang sintio! Atan amo
    lamang ig magpolaw amo.”
  nhi-NT: 'Oquimiluih: —Tlailiuis mic tlaocol inpia itich noyolo, inmachilia nechmictia.
