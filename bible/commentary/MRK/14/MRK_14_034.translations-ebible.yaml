  mit-NT: 'Te nì cachi‑yà xì‑né: ―Yáha ga iéˋ tnùnsí ini, na ian cuníà cahnì dahuan
    yùhù. Ñàyùcàndùá, yohó ni ndóo‑nsia, te cunchito tùha‑nsia.'
  ceb-ULB: Miingon siya kanila, “Ang akong kalag nagmasulob-on pag-ayo, bisan sa kamatayon.
    Pabilin dinhi ug pagtukaw.”
  ces-LB: 'Netajil se tím: „Je mi těžko až k smrti. Zůstaňte tady a bděte se mnou.“'
  mkn-mkn: Dia kasi tau sang dong bilang, “Beta pung hati susa mau mati! Beta rasa
    tingka ke Beta su mau mati sa. Bosong dudu bajaga di sini dolo.”
  nce-nce: Na bume gali tlome, “Bo tako hobota nanëlëyo. Kë tako hobota lowenebë bome
    tako boblo laletanë. Sobo ni asa ebo, emëta hwina tafa elo.”
  pol-UBG: 'I powiedział do nich: Bardzo smutna jest moja dusza aż do śmierci. Zostańcie
    tu i czuwajcie.'
  qxh-NT: «Llaquicuy juyupa ćhayapamasha. Wañuy janäćhüna. Yanagaycallämay, ari. Waräshimay.»
  nwi-nwi: Kɨni rɨni-pən tuk ərisɨr mɨmə, “Rɨkik rərhakɨs pɨk ipakə yakmhə tukun.
    Takarhəmɨr eikɨn e, marharha-huvə.”
  kmo-kmo: '@see-verse:MRK.014.033'
  agr-agr: 'nuniak: —Senchi wake besemag dekapeakun ane anentaimkawan jamain dekapeajai,
    atumek juwi pujusjum iwá batsamtajum.'
  kyc-kyc: Dokopa nakama lamaiyuo, Nambana mona anda dokona kondome kumulyu. Nakama
    dakena kandaro pisipwape, leya.
  urd-GVU: اُس نے اُن سے کہا، ”مَیں دُکھ سے اِتنا دبا ہوا ہوں کہ مرنے کو ہوں۔ یہاں
    ٹھہر کر جاگتے رہو۔“
  yre-NT: 'Ɛn yaa ''vɩ -wlɛ ''nan: «''An ''ta nɛn e drɛ ''trɔdrɔ ''gʋɛ, e "mlianla
    ''an da. ''Ka ''fʋ ''gʋ! Te ''ka yi -tɛ dɩ!»'
  fuh-BKF: 'O wi''i ɓe: —Mettorgal ina mawni e am sanne faa ina nesa warude kam. Keddee
    ɗo, ndoomee, kakkilee.'
  arl-NT: 'Nojori sequereeri: —¡Coojiajinia taraajeya jiyanohuanijia, quera cusoyanijia!
    Niyaja nia jiyojetare. ¡Niocua niquitiareja! ¡Majaari maquenu!'
  dhg-DUWADHA: '@see-verse:MRK.014.033'
  ziw-ziw: Niyo awagamba, “Moyo wangu una usungu vidala na tumbwaziko. Ikalani hano,
    naho mcheleze.”
  grc-TR: Καὶ λέγει αὐτοῖς, Περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε ὧδε καὶ
    γρηγορεῖτε.
  nag-nag: Tai koise, “Ami laga atma bisi dukh hoise, mori bole nisena. Na ghumai
    kene yate rukhi thakibi.”
  eng-OEBCW: ‘I am sad at heart,’ he said, ‘sad even to death; wait here, and watch.’
  knj-NT: 'Yuxan jix yal tet eb jaxca ti'': —Ian chin cam yu cus c''ulal chi wab an.
    Canan nej titi'', iquis ojab jex wetoj an, ẍi naj tet eb.'
  deu-1912: 'Und sprach zu ihnen: Meine Seele ist betrübt bis an den Tod; bleibet
    hier und wachet!'
  san-PUN: ਨਿਧਨਕਾਲਵਤ੍ ਪ੍ਰਾਣੋ ਮੇ(ਅ)ਤੀਵ ਦਃਖਮੇਤਿ, ਯੂਯੰ ਜਾਗ੍ਰਤੋਤ੍ਰ ਸ੍ਥਾਨੇ ਤਿਸ਼਼੍ਠਤ|
  nob-LB: 'Han sa til de tre: ”Jeg er nær ved å bryte sammen av fortvilelse. Bli her
    og våk sammen med meg.”'
  ntj-ntj: Palunyalu-tjananya watjarnu, “Tjuni-rna tjurlpilyarringu. Nyangka kurrurnpa-rni
    puurntara kanyira. Kulila-ya. Ngaangurulu-ya nyinarra wanka-wankalu tjapinma.”
  sxb-NT: Nikuemao yawalaga mbwe, “Mpurra owululu mu omwoyo gwange ino, aa wuagala
    okunzita. Muweere ano kandi muwe amiiso.”
  nhu-NT: Ɛ wvú gay ɛ̂ bó lɛ, “Fitele fiem nu yii yii baay naa fì me eŋkpwe lo. Ben
    eshɛɛ enù fɛn cɛyte.”
  row-row: Ana nafadꞌe se nae, “Au rala ngga susa nala seli! Au medꞌa na onaꞌ a Au
    ae mate. Hei endoꞌ minea sia ia.”
  msy-msy: kamaghɨn me mɨgei, “Nan navir averiam, osɨmtɨzim a iteragha ghuaghiri.
    Ezɨ kɨ aremeghasava ami. Ia kagh ikɨ, deravɨra gan.”
  agg-agg: Ranɨyu hoafɨyupurühɨ yahuya, “Wandɨ ŋgusüfoambe pukɨrandɨrühɨ yɨfɨmbo yaŋgɨrayahɨ.
    Ŋga se ndühɨ ndondu nɨmandɨmo hɨbadündɨ,” mehu
  ptp-ptp: om nêl vô yon ên nêbê, “A nɨlôg vô vɨyin levac tɨyi xocbê a ob xib ge.
    Om mon dô dɨ wê môp xôn dɨ le i yêp lêm.”
  nak-nak: Tio eia goio veia giteu mago “Eau ilo buruko pepeho pasi mai ale ge peho.
    Amuto ge pou omai, ge pou taliau.”
  lbb-lbb: I atai ditol mange, “A balmamahat ting na inguk i laulau kol, pa milau
    ar mat ono. Mutol ar kes ot te, pa mutol ar tai alar.”
  kan-2017: ಮತ್ತು ಆತನು ಅವರಿಗೆ “ನನ್ನ ಪ್ರಾಣವು ಸಾಯುವಷ್ಟು ದುಃಖಕ್ಕೆ ಒಳಗಾಗಿದೆ ನೀವು ಇಲ್ಲೇ
    ಕಾದುಕೊಂಡಿದ್ದು ಎಚ್ಚರವಾಗಿರಿ” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Jáun² ca³záɨh³ dí² tsá² gáun³ hí³ la³ lá²: ―Jlánh¹ ñí¹jún³ jná¹³ lɨ́²³
    cun³ñí¹ hi³ ja³²lɨ³ hlaɨh³ nio² tsɨn³². Tɨ³la³ hnoh² tianh³ náh² ná¹ñí¹ ñí¹ lá².'
  ena-ena: Lɨci nudɨ kulemɨlɨ akica pam agɨladɨ abamalɨ. Viaŋ amɨŋ ci hɨmɨdaŋ aba
    lɨdalɨŋ iadɨ mavɨn mavɨn lɨdi uamalɨ. Namɨlaŋ nen migɨla migɨlaŋ hɨnikalaŋ uamalɨ.
  nbq-nbq: Endawi anggin agya lagagirik, “Ap yoma, An nendawi burup iri dugwit, hambup
    okneraligama, hit yoma dugwit suwam watu dogwes.”
  tgo-tgo: Amba i dage weŋgi iŋa, “Ghareŋguke i vɨrɨ laghɨye moli, mbalama i tagavamareŋgo.
    Hu yaku gheke na hu njaŋanjaŋa.”
  yap-yap: me ga’ar ngorad, “Kari taganan’ug ni be chugur ni nge li’eg! Mpired u roy
    ngu’um odgad.”
  mop-NT: —Tin wu'yic inene, jabix watac in quimil u men u yajil in wool. Wa'ye' a
    cuntale'ex. P'ixa'anaque'ex a wich,— cu t'an a Jesus ti'ijoo' a ox tuulu.
  tet-tet: Nia katak baa sia naꞌin tolu naꞌak, “Haꞌukaan neon susar basuk! Koran nuꞌu
    atu mate dei. Emi tuur daka iha neꞌe lai.”
  hlt-MCSB: Te dongah amih te, “Ka hinglu loh kothae a ming tih vat duek. Heah he
    naeh uh lamtah ana hak uh,” a ti nah.
  xtd-NT: 'N‑xiaꞌan‑ia: —Kaꞌni ñaꞌa xa kukoꞌyo ini. Ndoo‑n yaꞌa, te kundito koio‑n.'
  mdy-ETH: ዔያቶ ኮራ ዒዚ፦ «ሼምፓሢ ታኣኮ ሚርጌ ዖዪ ሃይቃኒ ዑኬኔ፤ ዒንሢ ሃይማካ ዴዒ ዶዲ ካፑዋቴ» ጌዔኔ።
  spl-spl: “Yen yuân galem tatŋet. Hâkne biuk sâmu biwine umatŋe dondâ oap.” Yawu
    sâm ekyongop.
  usp-NT: 'Y xij rechak yak ajtijol rib''ak chirij: Wi'' jun nimlaj b''is laj wanm,
    twic''aj in ri'' incamsanc. Canentak neri, pero yo''rentak wiq''uil, xche'' rechak.'
  zav-NT: 'Na'' gože'' ḻega''aque'': —Tristchgua zo yic̱hɉla''aždaogua''anə'' xte
    bachonən yeḻə'' got. Ḻecuezə nga na'' sole əṉa''azle len nada''.'
  sgz-sgz: má ák parai si ditul ngoromin, “Tabureng a káng i balang má páput na baur
    iau. Gamtul iain má gamtula pán tangan iau.”
  kek-NT: 'Quixye reheb lix tzolom: —Cuan jun raylal sa'' inch''o̱l yo̱ chinyot''bal.
    La̱in nacuec''a nak inc''a'' chic tincuy. Cana̱kex arin ut yo''lenkex.—'
  blz-NT: Taeni Yesus na ko'ona i raaya'a, “Noang-Ku masiongo' tuu', koi se' kolapus-Kumo
    surion. Kuu ka'itamo ka' maka'amat.”
  poe-NT: 'Ntá ntáche chꞌán sín kíxin: ―Imá tꞌává a̱senná éxí chrókꞌuén xi̱kaha. Ijie
    la ntihyó tito̱hará tjejotsjehérá ―ichro chꞌán.'
  san-TAM: நித⁴நகாலவத் ப்ராணோ மே(அ)தீவ த³​:க²மேதி, யூயம்ʼ ஜாக்³ரதோத்ர ஸ்தா²நே திஷ்ட²த|
  cof-NT: 'itsantinue: —Lachi tenca puyan tsansi laqui joto, case puyawiyanayoe tinue.
    Jun tenchi nulanan inte quirato chularana! tinue.'
  srm-NT: 'Nöö hën a fan ku de dii bakama naandë taa: “Wan gaan fuka ko a mi liba
    seei tee kuma mi sa dëdë. Nöö un tan aki ufö ta da mi taanga e.”'
  qvs-NT: 'Paykunata willarkansapa: —Sukaman llakishpayni wañukshina mallinakuni.
    Kankuna kayllapi kiparishpa rikchadulla shuyawaychi.'
  zca-NT: 'no orze'' nzhab Me lo yon xa'' re'': ―Nzho tu yalnawin dox laxto''n, ya
    naxektra'' da; biya''n go re'' no bikina go; naga''t go.'
  cbc-NT: 'Bairi atore bairo na ĩñupʉ̃ Pedrojããrẽ: —Riaʉre bairo yʉ tʉ̃goña yapapuaya.
    Mʉjãã pʉame cãniena, atoa yʉ mʉjãã cotewa.'
  qxo-NT: “Pasaypa tullücuna gotucarmi wanunayparä llaquicuy chaycamun. Gamcunapis
    Tayta Diosman mañacur cayllachö shuyaycäyämay”.
  mox-mox: “Giwaligu visivisiqa qiduana, ta agu lutonova kavona tuta goyona ena ʼaliga.
    ʼInega baʼidia ona toatoa ta ona vevekova.”
  kew-kew: 'Nipumi nimu-para lalo: Nina robaa-para kedaa pua ni omalua sa. Go-nane
    adaba pitapape.'
  dww-dww: be taudi ya riuedina, “Nuaboya nopogue ya moraba kaua da ḡaubonaḡa èi guriguna.
    Be taumi uma dabudi ko mia be ko taibanabanagigu be kowai neneḡana!”
  nif-nif: enguk, “Gɨnañna nandɨwa kola-sɨnɨk talak, kɨmbettok tuop nandɨlet. Sɨndɨ
    ñolok papi, ka-kɨliñ embi palɨt!”
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Awerɛhoɔ ahyɛ me kra ma. Montena ha, na mo ne me
    nwɛn.”
  aoj-aoj: naꞌipam naꞌi, “Nembel aeꞌambili aꞌ nimanimbil aꞌowaꞌ, ma aꞌ egagaꞌ nomonas
    aeꞌasi aꞌ awes endilisi. Ipaꞌ pepe naꞌa silisilawi pepe pesasae igitanimai.”
  cbv-cbv: —Tʉbit jĩ́gahnit, wʉnni pah caá wã jʉmʉp. Pánihna, yeebbʉ́t ʉ̃ocanjeh,
    ninjĩh ñi ʉʉ́bh páñaá, queétdih ãt niijíp wʉt jĩ.
  taw-taw: Pen kɨlop agak, Mɨdupmɨdup yɨp puŋɨl ñeb ak, kumnɨm tek lup agak. Nɨbi
    awl mɨdɨl, yɨp kod mɨdɨl nɨgtep gɨl yenɨmɨb agak.
  jic-NT: 'Tjevele: “Nasa ni pü''í jin najas, pasal ''aplijila mpes. Quive la ntjunucú.
    Po ma müjünaqué, ma nyucun nsem nasapj.”'
  zap-NT: 'Orguin re Ne lo men: ―Kesentyent nles nuu lextoo noo, zem zet noo lo gyelenlesree.
    Nee gugyan, gusobna.'
  wer-wer: Pël yeem epël mëëa. “Ne ya këlangön panë yeem wel wiima yangap yaë. Pötaanök
    kosang newesak neering itiit öpa.”
  ipi-ipi: Nembo kambua toto, balato utupane lamawuato, nambana yamapane kenda wetete
    peya okonena, namba omape-pene gulalua-ko. Anu peyape lo andoyale, yakamato onga
    atoto, ando atalapa leaipia.
  qul-NT: 'Paycunatataj nerkan: —Sinchi llaquiska cachcani wañunaycama. Caypi quedacuychis,
    rijch''achcaychistaj.'
  tnc-tnc: 'I''suᵽaka imawa''ri ikuᵽaka nare kẽrĩka: —Yiᵽuᵽakaᵽi yiwayuᵽi''ritiyayu
    “Reyatiyaerã yibaayu”, ãñurõ''õjĩrã. Õ''õrã mija tuibe ruᵽu. Kãᵽekaja yire mija
    ta''abe,— nare kẽrĩka.'
  ter-NT: 'Ina kixohíko xánena: —Yupihovó koéne êno hána''iti ikáxu''iyea ongóvo,
    kutí koe tiveko pevóti. Yavânenoeye, hákonoe imêko —koéne.'
  bmr-NT: 'Jaaboro diitoco nuubo: Tajeebɨɨ sihidɨ uco ɨdaasuhi miguijevejibadɨ esɨcɨnɨhi.
    Jinoovɨro mifitafotomoro mihica cɨgatɨmo mubuhee, nooboro Jesu janaanɨcɨvɨ ufuuboro
    jiinɨjehallɨvɨ ajavuvuuboro Moocaanico dilluubo toono ɨdaasuno iicaujineri ɨdaasuno
    icatɨɨbo iicaqui.'
  fuf-fuf: 'o wi''i ɓe: «Wonkii an kin no aani haa e mayde. Wonee ɗoo, hiiren.»'
  mwc-mwc: Kata i wona, “Pipiyiku yapoya e bobunui matapa rabobo wata, ba nina ko
    mana ba koni bikinana.”
  bhl-bhl: 'kunum alemsal biilo bokoyemomele: “Nakati kal anggil ilum fian mak kulusomi,
    kuanomin kis keli te. Yu kale kel teinbiliw etaka!”, yangse kale.'
  ons-ons: dokoine edange, “Wetne zok boriki, seukkalane okanmaile. Ŋine iwa diam
    metpi!”
  con-NTPO: 'tsendeccuma su: —Injama''cho tsosipie paqquia''caen gi asi''ttaemba ñombi''ye.
    Va''ttinga catiyepa anambe caña''jen''faja.'
  ghs-ghs: Ququimaqi noi hee, Qupa nahoi bame minake eeteqi ana suqobire. Oonita nike
    erata roqoroqo ma sahasahama oorare.
  peg-peg: ହେବେ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ନା ୱାସ୍କି ହାକି ଲାକେ ବେସି ଦୁକ୍‌ ଆନାତା; ଏପେଙ୍ଗ୍‌
    ଇବେ ମାନ୍‌ଞ୍ଜି କାସି ମାନାଟ୍‌ ।”
  txu-NT: Ne kam arkum, —Ikaprĩ:re. Arỳm ikaprĩ kute ibĩn 'ỳr. Jãnh mãn ar idjêje
    nhỹ gwaj baro'ã aminêje barĩto nhỹ, ane.
  eng-WEBU: He said to them, “My soul is exceedingly sorrowful, even to death. Stay
    here and watch.”
  gnw-NT: —Tuicha chepɨatɨtɨ, jare amano pota echa. Pepɨta cua pe, jare agüɨye peque
    —jei jocua mbapɨ jemimboe reta pe.
  mux-mux: 'Yu-ni eninindu nimba mele: “Nanga numanuna buni aima auli te tepam akiliinga
    na kolumbu mele tekem ⸤kene⸥ eni uru naa peku, ya mimi-siku kanuku molai.” nirim.'
  maj-NT: 'B''i̱ kitsúhu̱ jóo̱: —Kju̱a̱ba kitsejíhin ani̱ma̱na̱ xi nkúhu tsa kui xi
    ja ts''i̱ínk''ienna. Ti̱ntsu̱bo̱o e̱i̱ ko̱ ti̱ntsu̱ba̱ ndo.'
  bkq-NT: 'Aituo aguely: — Toenzepa enra ytynru, yigueho ara kehoem. Tarâlâ wao itaungâ.
    Tykyzeba olâ itaungâ, ynynâ Deus agâ amyguehomoem — kely.'
  kue-kue: Ana ye ditongwa, “Na kuiyana kinde kaima orko ana goraglka pai dungwa.
    Ene magl igle mogltre ana sugl aimande kan molo.”
  cot-NT: 'Incajaranquiguitetanaquegueti icanqueriquea: —Noshimampojancavaetatiganimaja
    irooshipojishiatsi ometojavaetenanishiatsi, picancanija ocaniqui pintinajaventajiaquena.'
  bnp-bnp: Lakea i taki tou, “Iau a dodo hateka, a nidodo i popote ge rata iau ga
    mate. Moto made koea, moto matapara, moto mamata.”
  apn-NT: 'Hãmri nẽ amnhĩ kukamã mẽ kãm hkurê xwỳnhjaja kot tanhmã hipêx tota kukamã
    hamaxpẽr o ra amnhĩ kamã kahak tỳx o ra hkaprĩ nẽ. Hãmri nẽ hkôt mẽ mrar xwỳnhjê
    mã kãm: —Hêxta waa nẽ. Na pa tee ri amnhĩ xà htỳx kamã ijamakja kukamã ijamaxpẽr
    nẽ amnhĩ kamã ixkahak tỳx o ixkaprĩ nẽ. Te ra ixkaprĩja kot ixpĩr o mõr pyràk.
    Jakamã e mẽ jar anohtỳx nẽ ixto Tĩrtũm wỳr o akrĩ kê tanhmã ixto pa mẽ kot tanhmã
    ixtoja kutã ixihtỳx nẽ. Anẽ.'
  ctp-NT: ―Xiꞌin ꞌa tiǎnꞌ ni ―ndukwin Jesús ꞌin neꞌ―, ja taloǔn siꞌya chaꞌ xiꞌin kanꞌ.
    Nde ti kanun wan, ndii ti tiꞌ wan tyiꞌin wan ―ndukwin.
  bre-BRG: 'Hag e lavaras dezho: Trist eo va ene betek ar marv; chomit amañ ha beilhit.'
  opm-opm: '@see-verse:MRK.014.033'
  bvr-bvr: A-yinagata burrwa, “Ngaypa burr-guya wargugu ngu-nirra, ngarla! Wurra ana-goyburrpa
    buburr-gana buburr-ni ngunyuna.”
  wal-wal: Qassi eta, “Taani haiqqana gakkanaassikka kayyottais; hagan takkishshite;
    xiskkoppite” yaagiis.
  zad-NT: 'Na'' chi''e ḻegake'': ―Ax̱t chaklikazid'' lii guettia'' daa ḻe chakyeshii
    yic̱hjlall''dawaani. Ḻi igaaṉ nizə na'' bi guesle.'
  mgh-mgh: 'Ahaahimerya: Nnepa aka unacukula, icuku yo nokhwa. Nkhale vava ni nrontte.'
  aso-aso: 'tiꞌ lo lo-ngimineꞌ: Naza mo muluꞌneuꞌ mulumo goloso ogo geni naba idiꞌmo
    heleloniꞌ akaloꞌ mine molokuve. Lingine meloꞌ gizebo igi ningi minilo.'
  uli-uli: Iwe sa kangalur bo, “Sa kkel weresel mele depey le sa fesugfed ngo bele
    pediyey diy wototol. Ha mel iga habe matlagiyey.”
  nin-NT: Yesu da ba di, “Isisurr mungga yi se ni ivri kakami di ingga ki gaga yi
    ittu. Imba so ni inggya ni so gbye yi.”
  tgk-tgk: 'Ӯ ба онҳо гуфт: «Аз шиддати ғаму ғусса ҷонам ба лаб расидааст. Ин ҷо бимонеду
    бедор бошед».'
  acu-NT: 'Tura chicharak: —Timiá napchau nintimran jata nekapeajai. Juni wijai pujusrum
    kanutsuk asataram, —timiayi.'
  cak-WNT: 'Y xubij c''a chique ri ye oxi'' rudiscípulos: Sibilaj nim ri bis c''o
    pa wánima, ya yirucamisaj nna'' riyin. Quixc''oje'' c''a ca juba'' wawe'', quixc''ase''
    y ma quixwer ta ka, xcha'' chique.'
  ebk-ebk: Kenalina kan chicha, “Kamanku ekatuy nan nunsidla ay ngunguyusku. Mayasna
    kayu ya munpuyat kayu.”
  spa-PDDPT: 'Les dijo: Mi alma está profundamente afligida hasta la muerte. Quédense
    aquí y velen.'
  ruf-ruf: Kawalongela, “Usungu uli mne ghumoyo ghwangu mkulu ng'ani, wodaha kunikoma.
    Mkale hano na mkale meso.”
  gun-gun: 'Ha''e vy aipoe''i: — Xepy''a re aendu nda''evei etea xejuka ta va''e rami.
    Pepyta apy peikuaa pota aguã — he''i.'
  agu-BL: 'Itzun ben tlol scyetz: —Chin bis nin na nicy''an. Jalt nin tan inquime''n
    ta''n. Nquentu''wok tzone''j poro quil cxwitwok.'
  isn-isn: Ai uatambuie ung'yenyi nuane ukete kinya uwai nangaluu, ga insha. Sagi
    papa nu kelya.”
  eng-PEV: And he said to them, “I feel really sad right now. I feel so sad, it’s
    like I’m dying. Stay here and keep on looking out for trouble.”
  ilo-ULB: Kinunana kadakuada, “Ti kararuak ket agladladingit unay, ket kaslaak matay.
    Agtalinaedkayo ditoy ken agbantaykayo.”
  pir-NT: 'Sa bʉjʉa witiro tiquiro mehna cjẽnare tiquiro piji cãriquinare ohõ saha
    niahye: —‍Yʉhʉ ñano jeripohna tiaja. Yʉhʉre tutuaro purĩno saha tʉhotugʉ niaja.
    Ohõ tojoaya. Sa yena yʉhʉ mehnata carĩedacãhña mʉsa gʉ̃hʉ, niahye Jesu tiquinare.'
  anv-NT: Ajɔɔ́ ne ɛbwɔ́ aké, “Masómé amí malú me metɔɔ́, maténe me meti negbo.
    Yɛ́mbɔ jwɔ́lege fa debɛ peé.”
  sab-NT: 'ta ene ole Jesu gerudu kwian geru jwannga gdamai ole: —Cha ta olire tanre
    mo giti cha be boi daga ngwale giti, suge chage cha me jage tañachuge e giti.
    Cha joge sugekare gerule Chube ole, cha takalin ba gdamai chege aini ngmadi cha
    manade, ba chegedale ta giti gwade ba me mo chuge ngwadi gbigage gbe.'
  tmd-tmd: “Madmag na aku ölɨŋ pɨlɨp pɨn dum, wöröxɨb maga ra. Ñɨŋ il yörɨk mɨdön
    nugugu mɨjne,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu chike: —Kꞌo jun unimal bꞌis re kamik chinukꞌuꞌx. Chixkꞌola
    kan wara; mixwarik y lik chiꞌana orar —xchaꞌ.'
  kpg-kpg: ge Ia ga helekai gi digaula, “Ogu lodo gu manawa gee huoloo, be di mee
    ga hagahuaidu Au gii made. Goodou noho i ginei mo di madamada gi daha.”
  taj-taj: ओच्‍छे येशूसे थेनीगदेदा “ङाला सेम क्रोसी ङा सिबा तेबान तबा मुला। थेतबासेलमा
    एनीगदे चुरीन ङा ह्रङ् लसी छोर्सी चिउ” भिसी सुङ्जी।
  avt-avt: 'Te hɨrak ketpɨwekɨt kar ik: “Hi hine han enuk ere hi hahi. Hi hanhan hɨrekes
    wɨsenum.”'
  cbk-cbk: Y ya habla le canila, “Dol quiere gayot mi corazon rebenta de tristeza,
    y maca murir gayot. Na, ustedes aqui ya lang anay y visia enbuenamente.”
  uig-ARA: 'ئۇ ئۇلارغا: ــ جېنىم ئۆلىدىغاندەك بەكمۇ ئازابلانماقتا. سىلەر بۇ يەردە
    قېلىپ، ئويغاق تۇرۇڭلار، ــ دېدى.'
  tuf-tuf: 'Etar eyin quin wajacro: —Cueat as yarata racaro. Ba usár quir ítuwi. Camti
    ítuwi, wajacro.'
  abx-abx: Si kaliyat-liyatan agpinugad-na mga iya, “Masurub'on gayod i kasing-kasing-ko,
    ngan day mabubukahon tungod si paddi-na. Ato kam hamok basi' sa'abat-ko i paghuwang-bi.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Njɨhuɨɨybɨch tüg jotmay nej n''öga''ñɨch. Huɨ́''mgɨx
    miich ajcxy ya etz juugy m''íjtcɨxɨpy, ca'' mmáagɨxɨpy.'
  kqf-kqf: Bi i giuwedina gado, “Nuwaboya nopogumo i didiga gulata, ḡotona te yai
    pekigu. Niga ḡome ko miya bi manoḡotimi ko wai kita.”
  cpb-NT: 'Ikantziri: “Owamaimatatyaana nowashirenka. Ari pisaikawake eeroka, pinkakempite.”'
  aon-aon: Aria anan nakripam nakri, “Eikin mishin yowen abom aria eik yemnek um yakana
    igok atin. Douk namudok aria ipak pupe ba piyohe.”
  hus-NT-2005: 'Utsantsik enchéꞌ kʼal na Jesús: ―U achʼál tu ejattal ke neꞌech ku
    chémay jechéꞌ an tʼeꞌpintaláb. Ki jilkʼontsik techéꞌ ani yab ki wayichtsik.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Xaa̱n ndúkuí''a̱ ini̱‑ri̱, chi̱ a yani kuu̱‑ri̱.
    Yá''a kundatu‑ró, te kundito‑ró, áchí‑ya̱.'
  bps-bps: Na manan di tlu magin kenen, “I klidù nawagu ani too blat gambet tafan
    agu mati. Mnè gamu dini, na too gamu fgeye dmeme deg.”
  mbs-mbs: aw minikagi sikandin, “Ontò den nepuluk se pedowan ko, iling te matay a.
    Peg-ogpà kaw den dini, aw ikà niyo egtedogi.”
  tof-tof: Da wa ibüka we bóktanórr wagó, “Kürü moboküpdü kari gyaura koke kuri tübangrine,
    wamaka ka büdülüm kaindóla. E ae bobrra, da dakla aerr koralón.”
  cme-NT: 'Wuɔ waŋ baa-ba wuɔ: «Mi huɔŋga si dii huɔŋga; tĩɛnaanaŋ bande na cie-mi.
    Baa na duɔfũŋ!»'
  sus-sus: A naxa a masen e bɛ, «Sunnunyi bara nɔ n bɔɲɛ ra alɔ a xa n faxa. Wo lu
    be, kɔnɔ wo naxa xi.»
  pon-2006: e ahpw mahsanihong irail, “Nan kapehdiet inenen pwunodadahr, likamwete
    I pahn melahr. Kumwail awih ie met oh pepehd.”
  dad-dad: Jesus idi irokenẽdin, “Neu malaukanon tobega le fen, wau morõ gudũ feis,
    laa nẽ daũ bun ifaref. Ein ufareg fen, lo weleg.”
  zab-NT: 'Chiy raipny laadeb: —Quesentiand nalas rziienia. Azupacza aquinxú guelnalasquɨ
    naa. Gulyáan rurén ne quɨt gaaistit.'
  jae-jae: ma kêsôm gêdêŋ êsêac gebe “Ŋoc katuc ôluŋ-ôluŋgeŋ e gabe jamac. Amoa tonec
    ma anam jali.”
  ksd-ksd: 'Ma i tatike ta dital: A tulungeagu i tabun muka da na mat, amutal a ki
    ati, amutal a mono.'
  msm-NT: Kagi ni Jesus, “Ahay, angod to igkamatoy ku to kani kaguul ku! Pakamonang
    kow kani di kona kow oglipodong.”
  myk-myk: 'A wu pu pye: «Nɛ zɔ we bɛɛri wʼa tanha fo nɛ na zhaa di xhuu. Yi tiin
    naha, yʼi gori yaha ɲìi na!»'
  sbe-sbe: na ye wane, “Nuwagu ta ye kamkamnakalili gonowana kabo unai ya boita. Teinai
    kwa miyamiya na kwa silasilawa!”
  mcr-mcr: Iiŋqe, Iqu tii ätukqe. “Haŋä-iqä tqu, Nyaqä qeqä-quuvqä tämŋi imbtäumäkqä-qae,
    ae qäqi äpäkonmqä iqä. He täqiŋi yasämä äminyäpu, pmapiyä” ätukqe.
  cux-NT: 'Ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Alma yeⁿ''é neené ndaachi yiinú
    chi ya''āī chi ''cuūví. ''Āā snéé núúⁿ nī ''muuⁿ, ní nguɛ́ɛ́ ''cuɛɛti yaadú nī.'
  tur-YTC: 'Onlara şöyle dedi: “Canım çok kederli, ölesiye kederli. Burada bekleyin,
    uyanık durun.”'
  san-ITR: nidhanakAlavat prANo me.atIva daHkhameti, yUyaM jAgratotra sthAne tiShThata|
  bel-N: 'І кажа ім: «Смутная душа Мая аж да сьмерці, застаньцеся тут і чувайце».'
  sch-sch: male an kôm, “Ku mulungdûk ana rai sikin thi rang angin ke ko om zoi.
    Mahin om ungla male inningchienin om roi” a tipe ngeia.
  mic-MIQNT: Telimaji, “'Lpa teli ewlgwija'si 'lpa telo'tm geget gaqsuisga'si. Na
    ula tet i'mu'tigw aq ango'tmug.”
  huu-NT: 'Naimacɨmo llote: —Cue comecɨ sunaicaide. Niadɨ fiodaitɨcue. Benomo fɨebi;
    ia nia ɨnɨñeno cue facaina omoɨ jɨɨ.'
  jiv-NT: Tura nin chicharuk “Wi ti kuntuts enentáimjai, tura jakamnia nekapeajai.
    Ju̱i̱ iimia pujutarum” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mp''ʉ: ―Ɛ̨mmɛ tu ma mbʉi, ɛ̨na da hyog ra dumbʉi. Gui cohmbʉ
    ua nɛ gan äthąhʉ, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb mel karwo goyen yinyiŋ. “Kanduk kuruŋ wor po mununa. Irkeb kamtek
    wor po nurhem. Niŋgeb gar heŋ keŋkela heŋ hinaŋ ko,” yinyiŋ.
  tnk-tnk: Nənə rɨni pen tɨ nirəhar i mə, “Rerɨk rəpou pɨk ipaka iakemhə tukwe. Tiamharo
    i mharəpwəh napriien.”
  kpr-kpr: Etiri, nemokena sisira, “Nanda dubo jokáda, bouvu mindafu beká ava erefufena.
    Fufuse, na ambududurerena. Ne diti fakara edo, eminda fetedo namo kaifa ururuvu!”
  san-IAS: nidhanakālavat prāṇo me'tīva daḥkhameti, yūyaṁ jāgratotra sthāne tiṣṭhata|
  nho-nho: A Ia ki mee ake ki laatou, “Nau ka mate koi i te aroha e takoto i taku manava nei.
    Kootou nnoho ka roorosi i te kina nei.”
  gym-NT: 'käkwe niebare nitre ja töitikaka ben nimä yeye: Ti moto nibi ulire krübäte
    dikaro tie, aisete ti kebera krüte nibi ruen tie, aisete mun raba ti ngibiare
    nete, akwa munkwe ja ngwätei siba tibe amne munkwe ñan kibia, niebare kwe ietre.'
  azg-NT: 'Tso jon ndëë ndye nanꞌñeen: —Itsichjooꞌ jndyihanꞌ tsꞌön ꞌnan na ngenön,
    ata ntscueeꞌhanꞌ ja. Joꞌ quintjohoꞌ chjo ndöhin, quitquen yahoꞌ cüenta, chito
    ndahoꞌ.'
  bhd-bhd: ते तैखन यीशुए तैन सेइं ज़ोवं, “मेरो दिल बड़ो उदास आए, इड़ी तगर कि अवं मरनेबालोईं।
    तुस इड़ी बलगा, ते बींझ़े राथ।”
  too-NT: 'Lā'' cāhuanilh: ―Lej iclakaputza hasta tzē na''iclaknī huan talakaputzīt.
    Catachokotit huā''tzā'' lā'' skalalh catahui''la''tit.'
  ind-AYT: Dia berkata kepada mereka, “Jiwa-Ku sangat sedih, seperti mau mati rasanya.
    Tetaplah di sini dan tetap berjagalah.”
  cjo-NT: 'Ikantziri: —Osheki netakotanaka. Pijeekawakiita jaka, pikakiterapa.'
  nsn-nsn: Kare hireono tasisina pare, “O balouguo o duhuntiehe tun, u hagouo sira
    pare, u uahuhutung mat. Mu uangoulane, karung kaueke uelkout.”
  san-DEV: निधनकालवत् प्राणो मेऽतीव दःखमेति, यूयं जाग्रतोत्र स्थाने तिष्ठत।
  tna-NT: 'Uja quisatana huecuana: —Ebia su da ema etajiatiani. Emanu nime ema ebatiani.
    Meanique upia. Meid''enique.'
  lid-lid: Eme iy tiye i toro anya, “Jo tikisiy labai, ma jo anya kimek. Ado kado
    dah ma mada ado katele.”
  wim-wim: aꞌ nilan thaw thant, “Ngayan ngangk way-wayam paththama ngeechanang keꞌ
    uth-uthamanak yimanangana. Niiy ingman nyiināna aꞌ aak thath-thathāna.”
  zga-M: Ee numbula, “Yango yelinulususuvalo nukhufya sigala apa muve miho.
