  bgg-bgg: Samoythek è thoh srane, rajan hà wuii thog, chiih-è Isu è ithek shii nyie
    khi-è yao pha ji duiine zab saro ne um iang pha doh phro; chiih-è nathek è Hiìadun
    pha ji Sai pha michie saro phro.
  eng-TCENT: So his disciples left, went into the city, and found it just as Jesus
    had told them, and they prepared the Passover.
  eng-BSB: So the disciples left and went into the city, where they found everything
    as Jesus had described. And they prepared the Passover.
  cpu-NT: Jatake iriyotaane areetaka nampitsiki. Jiñaakero okaratzi ikantakeriri,
    ari jonkotsitakaantakeri iroyaari.
  san-ASM: ততঃ শিষ্যৌ প্ৰস্থায পুৰং প্ৰৱিশ্য স যথোক্তৱান্ তথৈৱ প্ৰাপ্য নিস্তাৰোৎসৱস্য
    ভোজ্যদ্ৰৱ্যাণি সমাসাদযেতাম্|
  tac-NT: '''Lige alué oká rió Esusi ''yuga járome simíbale alé Rusaleni ''lige najtépale
    bilé rió ba''wí o''kame bilena sikolichi, ''lige yati najátale ''lige mo''ile
    ''pa amoba osámana ilígame galichi, ''lige etele ''ma ''la sébale nerugo suwábaga
    tábiri go''ame newala, ''lige alé newale alué go''ame Páskua anilime piesta sébachi
    go''yame.'
  eng-WEBPB: His disciples went out, and came into the city, and found things as he
    had said to them, and they prepared the Passover.
  gfk-H: Io, ira airua bulu na hausur dir ga haan laah dir gaam haan laka tano tamat
    na pisa na hala. Dir ga nas bakut lah ira linga hoing Iesu ga tangai ta dir. Io,
    dir ga tagurei no adiet Nian na Hinahaan Sakit.
  viv-viv: Ada au tomuliya adiꞋiselu hilowoga be Yelusalema againe hina, ada Yesu
    gilukahihiyena amine hinuhagana. Au Abamaduviviya aꞋana hikidewedewena.
  yao-yao: Ŵakulijiganya ŵala ŵatyosile, ni kwaula mmusi, ŵaisimene yose ili mpela
    iŵatite pakusalilwa ni Che Yesu. Nombewo ŵakulumisye chakulya cha Pasaka.
  tgp-tgp: La tamlohi usuri tupra rua atu la malue la sivo hin taon tavera atu, ale
    hinau tari mo masese sohena Iesu mo verea, ale la tatamahuni na hanhani mata Passover
    ea.
  auc-NT: Angä ëñente tao godinque näni quëwëñömö ponte ayöna, Itota nänö änö baï
    tömää do cæte ongompa, ante adinque tömëna Patowa æ̈æ̈mæ̈ ante cædatapa.
  kbc-NT: Odaa niɡ̶ijo itoataale anodiotibece jiɡ̶igotibeci, odaa joɡ̶oyakadi ijoatawece
    niɡ̶ijoa aneetediogi Jesus. Odaa joɡ̶oyoe ica liweenigi Páscoa.
  bmh-bmh: Go beteimai, ban uzan simai, Yesus nug awareun sul uligaimai, zaueim go
    Pasowa ee zabun empip suban kasemen.
  ctu-BL: Tsa' majliyob jini xcʌnt'añob i cha'an. Tsa' ochiyob ti tejclum. Tsi' tajayob
    jini otot che' bajche' tsi' subeyob. Tsi' chajpayob we'elʌl cha'an Pascua.
  meq-meq: Gawla ŋgay niye hay sulo aye tə lətse, ti ye a wuzlahgəma. Ti ye naha na,
    tə ndzay a gər andza nakə Yesu a tsikatay aye. Tsa na, tə da wu mənday i Pak mə
    ɗəma.
  noa-H: Jesuu hamachig magbaawai, chadcha hi hipierr Jerusalén p'öbörög hërëuwia
    hooimaawai, chadcha hamachig jaautarrjö hooimajierram hanaabá. Mag hoobaimaawai
    maig mag nemk'oo jaram ovejadam wai narr wauwia sĩi hi baraata hoo nʌisijim haajem.
  alp-NT: Maka lulua lua meru esi keu, ndete kotare esi selu yelu uono lulu saisa
    rebe Yesuse ibeteke eteise neka. Eleki esi menai kena moa mananaru.
  san-VEL: tata.h "si.syau prasthaaya pura.m pravi"sya sa yathoktavaan tathaiva praapya
    nistaarotsavasya bhojyadravyaa.ni samaasaadayetaam|
  kbq-kbq: Anage hige'ne ana netre mokea rankumate vu'na'e. Anante Jisasi'ma zanasami'nea
    kante fore higene ke'na'e. Anumzamo'ma ozmahe zamagatere'nea knagu antahimiza
    nenaza ne'zana ome retro hu'na'e.
  kbh-kbh: As chë uatsjéndayata tbojána y tbojáninÿena lempe nts̈amo Jesús tojanëyancá;
    y chents̈e chë Bashco saná tbojanprontata.
  ron-LSB: Ucenicii Lui au ieșit, au intrat în cetate și au găsit lucrurile așa cum
    le spusese El și au pregătit Paștele.
  pon-pon: Japwilim a tounpadak kan ap kola, lei don kanim o, o diaradar duen me a
    kotin majani on ira ko; ira ari kaonopada paja.
  nhe-BL: Huajca yajque imomachtijcahua huan calajque ipan nopa altepetl huan quipantijque
    nochi queja Jesús quinilhuijtoya. Huan nepa quisencajque nopa Pascua tlacualistli.
  sps-sps: Ri na ina fuan a matisian naa bus fi ra naa to tana ngats fan tsian ser
    sab a fo mamatsiny ka to te tsue of rari Jisas, ser kakouiny a kainy ainy iny
    Fakats Fatabin.
  wnc-wnc: Yanike yanipewan kuke waapau yot gapmane kundoke Jesuta ayanikut taknga
    kake Pasova tapduk gwende nanamu tandakngakumayak.
  bus-bus: Yesu ìba pìnↄ dà zɛ́n, aↄ̃ gↄ̃̀ wɛ́tɛ pì guu, ben aↄ̃ↄ è lán à òńnɛ nà.
    Ben aↄ̃ Banla pↄ́bleyã kɛ̀kɛ gwe.
  gub-BL: Na'e hemimu'e oho taw pe wà kury. Wexak Zezuz hemimume'u kwer paw rupi wà.
    Uzapo temi'u a'e pe wà.
  imo-imo: Jisas kano angilipili tiye kolkolo kitipi kanoli iye taloni kombu sitina
    pungolio ulu palima Jisasini elondo nimu kano mele wendo orumuna kanoringili.
    Kelko nimu kano mele Pasova langi akuna tumbi tiringili.
  boj-boj: Onaqa naŋgi aiyel qure miligiq aisib anjam kalil Yesus na minjrej qaji
    degsi brantonab unsibqa iŋgi iŋgi kalil warum dia gereiyeleŋeb.
  ulk-ulk: Able memeglegize abi dikairtiei wige bakiamudariei au utebge nade wi dasmelei
    gair lu mokakalam nagriweretlare ge e yabi tadaratagrer, wige Paseka Lewer tidirsiriei.
  eng-DRA: And his disciples went their way, and came into the city; and they found
    as he had told them, and they prepared the pasch.
  knf-knf: Baţaşarul baya, aban du ubeeka, aţënk kë iko iwo bŧi jibi ajakuŋ na baka
    kë baboman pde pi ufeŧtu.
  san-KHM: តតះ ឝិឞ្យៅ ប្រស្ថាយ បុរំ ប្រវិឝ្យ ស យថោក្តវាន៑ តថៃវ ប្រាប្យ និស្តារោត្សវស្យ
    ភោជ្យទ្រវ្យាណិ សមាសាទយេតាម៑។
  arn-NT: Tati epu disipulu tripay, fey amuy engu ta waria mew. Kom femngechi pepuy
    engu chumngechi ñi feypietew ta Jesus, fey pepikapuy engu tiye mew tati pun ilelkawün
    Paskua pingelu.
  zas-NT: Dxel brii ree xbejnman wej reeman luguiedx guin, abiꞌ bidxaagloj gajc reeman
    ziꞌcgajczi rëbaman, zianz been reeman ni gaw reeman guxhin pascw.
  ken-NT: Baghɔk Yesu bhɔ bati apay bárɔk ɛtɔk ɛgho ɛyɔ. Bághɔ yɛ̌ntɨkɨ ɛnyɨŋ mbɔnyu
    Yesu ághati bhɔ, bákʉ nɛnyíɛ́ Ɛpǎ Nɛkɨŋɨ bábhʉrɛ.
