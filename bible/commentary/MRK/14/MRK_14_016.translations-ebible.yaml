  cof-NT: Junni Jesús tsantinunsi, yala paluca Jerusalén pueblobi wilainue. Junni
    Jesús tsanque paca josa, jun tsanquenan patinue. Junni junbi casa ma fiesta ano
    fichun jera selaquinue.
  srm-NT: Nöö di de naki te de go dou a di köndë, nöö hën de si hii sondi leti kumafa
    a bi taki da de, nöö hën de seeka te de kaba.
  qvs-NT: Chashna Jesus willaptinkuna paykunaka llaktaman rirkansapa. Chaypina Jesus
    willashkankunatashina tukuyta tarishpankuna Paskua fiesta mikunata rurarkansapa.
  zca-NT: Orze' nzha rop men che'n Jesús par yezh; no rëi ngok nela xmod nzhab ka
    Jesús lo bixa'; ze' michao' bixa' kwa'n gao bixa' lani Pask.
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃go, acoásúparã Jerusalén macãpʉ. Topʉ na caetaro, nipetiro
    Jesús na cʉ̃ caĩatatorea bairo baipeticõãñuparõ. Bairi topʉ qũẽnoyuyuparã Pascua
    bose rʉ̃mʉ na caʉgapeere yua.
  qxo-NT: Tsaynö niyaptinnam ishcan discïpuluncuna aywacuyargan Jerusalenman. Tsayman
    chärirnam Jesus ningannölla tariyargan llapantapis alistapacushgata. Tsaychönam
    discïpuluncuna Pascua merendata micuyänanpä listapacuyargan.
  mox-mox: ʼInega ana toʼabibodayavo magilafudi itauya ilugu Ielusalema, ta yani qabuna
    Ieisu niʼa vonedia ʼidewana ilobedi. ʼInega ʼAuvivia Sagalina ana ʼabwaga iʼivaʼavaʼaia
    weaqina.
  kew-kew: Goa sa-pulu disaipel aanumi adaare-para pua Yesumi lakesade-rupa adesimi.
    Goa pua nimumi Pasova eta managola saasimi.
  dww-dww: Naumeki da tauwai muriwatana a naḡona, raḡanine taudi meagaie a tavatavana
    yaba matabuna Yesu ya riuriuedina nama a banavidina, dabudine taudi Naḡopore soinama
    a vokaukauena.
  nif-nif: Eumbi, gwañgwañiit tɨpet endɨ nandɨmbi, wɨnanin ñam Jelusalem it kwelan
    loñgɨmɨk. Lo tombi, Yesulɨ eñguk wolok tuop inda-semumbi, gwɨlattok nana tɨ-jumɨt
    tɨñgɨmɨk.
  twi-ASANTE: Asuafoɔ baanu no siim kɔɔ kuro no mu, na wɔhunuu biribiara sɛdeɛ Yesu
    ka kyerɛɛ wɔn no pɛpɛɛpɛ, na wɔsiesiee Twam Afahyɛ no wɔ hɔ.
  aoj-aoj: Eaꞌ amom mafeꞌ mawis wambel ambalemba mati hiahawes isimba siꞌi Jisas naliꞌ
    nagaꞌipamasi eaꞌ mandondomba gwaꞌaisi isimba Pasova.
  cbv-cbv: Páant ã niijíchah joinít, Jerusalén tʉ́tchina ĩt bejep wʉt jĩ. Caanná jʉibínit,
    nihat Jesús ã niijátji biíc yoobó ĩt jwãááp wʉt jĩ. Queétdih ã jʉ́ʉtni tólihdih
    waadnít, Pascua jeémát pínahdih ĩt chãjap wʉt jĩ. Nihat chãj péanit, Jesús ã páñapboó
    ĩt jwʉ́ʉb bejep wʉt jĩ.
  taw-taw: Anɨgɨl agyokek, taun ak amɨl Jisas agak tek nep yek nɨm, Pasopa tap ñɨŋɨnɨg
    gɨlak ak, gɨlɨtep gɨlek.
  jic-NT: Mpes discipulopan mát'eya nenem tjil. Pjü Jesús tjevele jin tepyala. Mpes
    'ücj la tjajay jis la las fiesta mpes.
  zap-NT: Orguin za men yrup men, wdxiin men lenlgyëz, no yrandxee ne re Jesus lo
    men, wako. Lex wzhexkwaa men ne guxsëë Ne lo pask yra Ne men.
  wer-wer: Pël maan ruaar kak së oröak mëëaul ëak mait kaömpöt ar ëak kopëta wesa.
  ipi-ipi: Wuane lea-kola, balana disaipolo okonelapo-mane Jutusaleme poto, andeapi-kola,
    Jisasato minditaka yolopeya leane tupa pitaka ya-kola, akali okonelapo-mane Pasopa
    tomo nolane tupa mandeke piyu, peke leapelepia.
  qul-NT: Iscay discipuloncunataj llajtaman chayaspa Jesuspaj niskanman jina tariparkancu.
    Chaypi waquicherkancu Pascua cenata miqhunancupaj.
  tnc-tnc: I'suᵽaka nare kẽrĩka be'erõ'õ, torã na'rika. Torã eyatirã Jesúre nare bojaeka
    uᵽakaja simamaka niaeka. Torã Ᵽascua bayarĩmi naba'arũkia nabaaeka mae.
  ter-NT: Úkeane pího neko pi'âti íhikau Jesus ya pitivóko. Yoko uhá koêti neko yuhó'inoa
    Jesus, aínovo tokopóvoti. Yane koúsokoanehiko neko nikámo xapa áyui Páskoa.
  bmr-NT: Jaanegui ijɨɨbogomɨnaatɨsi ufuumɨsi tuucuumivɨ ɨfutuuhi. Jaamɨsi atyɨmeteuhi
    Jesu unuubadɨ iicanoco. Jaamɨsiro tomañovɨ Ipascua machutaaco eetavucuumɨsi.
  fuf-fuf: Ɓay taalibaaɓe ɓen yahii, ɓe hewtoyii ka saare, ɓe tawroyi no o haalirannoo
    ɓe non, ɓe moƴƴini nafakka juldeere nden.
  mwc-mwc: Ba nonorayauna sisu taveyana, kata si riu ku meyaga kaikapona wai Iesu
    sawara i wonisi wai si panani. Kata kosi Baisaubona Kamna nai si bobunagei.
  bhl-bhl: Yangei, aso i abiw mutuk fian kalo uniwi, Yesus em yange weng be dem gilase
    kasike, i wanomin em mesesem mesesem eisneng alik alik be memen kesiliw kale.
  ons-ons: Medewetkine etke ere qelige mat suaino ari lotke more Yesuŋo etange yale
    maratka more ere Aŋelo Loloŋon Loloŋon Naso wane ŋara kine kine maulukkoik.
  con-NTPO: Tsa'caen susi tisema shondosundeccu japa osha'choma Jesús suqquia'caen
