    án sorliu palai.
  kek-NT: Que'co̱eb sa' li tenamit ut qui-uxman jo' quixye li Jesús. Ut aran que'xcauresi
    li nink'e.
  blz-NT: Kasi rurua' murit ni Yesus nomae' na kota iya'a. Ia takai i raaya'a wiwi'na
    sintutu' koi men taeni Yesus. Raaya'a uga' nontoropotimo kakaan men bo kaanon
    na Paska iya'a.
  poe-NT: Ntá jehe sín la sákjuí sín chjasin Jerusalén na ntá éxí chrónka chꞌín Jesús
    mé xi̱kaha kꞌuitja sín. Ntá tí cuarto a mé kjuíncheyaxíxin sín tí nkehe sine sín
    kuènte tí kia pascua.
