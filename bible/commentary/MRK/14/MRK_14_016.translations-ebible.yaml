  nhu-NT: Ɛ boom bo ŋgoo le bodvu mum nɛ gɛn ɛlaante, gɛn yɛn mwɛɛm e kɛ lɛŋlɛŋ no
    Jisos to jemyɛɛ ɛ̂ bó. Ɛ bó mum seyse mwɛɛm mvudien mvu Ŋkaw Daŋɛfey e dvú.
  row-row: Boe ma ruꞌa se lao kota reu. Sia naa, randaa ro saa fo Yesus nafadꞌe se.
    Ara sadꞌia basaꞌ e, fo sira raa fefeta Paska sia naa. De ruꞌa se reu roꞌe Yesus
