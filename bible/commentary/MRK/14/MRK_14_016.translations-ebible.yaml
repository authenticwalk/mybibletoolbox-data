verse: MRK.014.016
translations:
  kpx-kpx: Kateige esemu abuita keau halevai tialeau Dielusalemae Iesuu louale ke
    nahate elehalu. Isi keve Basova lovi iveve ke gadehavolu.
  okv-H: ambotani heriso na da ta pambuto Iesu na donda do do ena avo inono ta kito
    Jarukari pondo nununga ea.
  tbo-tbo: Ma a hewahewali meyagai baneina hi luiluiya po Yesu awai atapuna i bahebaheya
    naka pitenana ma hi tuhagaya yaka hai Welulagona tolehana hi wononogogeya.
  mal-C: ശിഷ്യന്മാർ യാത്രചെയ്ത് നഗരത്തിലെത്തി; യേശു തങ്ങളോടു പറഞ്ഞിരുന്നതുപോലെതന്നെ
    എല്ലാം കണ്ടു; അവിടെ അവർ പെസഹ ഒരുക്കി.
  grc-SR: Καὶ ἐξῆλθον οἱ μαθηταὶ ⸋αὐτοῦ,⸌ καὶ ἦλθον εἰς τὴν πόλιν, καὶ εὗρον καθὼς
    εἶπεν αὐτοῖς, καὶ ἡτοίμασαν τὸ Πάσχα.
  bgc-bgc: चेल्लें लिकड़कै नगर म्ह आये, अर जिसा यीशु नै उनतै कह्या था, उस्से तरियां
    पाया; अर फसह का भोज त्यार करया।
  khz-khz: Ne melo geagoto, vanuga kamuna aonai gelaka-togato, Iesu na ekilagirato
    gelegelerai gerawalirato. Vonai Pasova velekwana gekalaato.
  deu-TKW: Und die Jünger giengen aus und kamen in die Stadt, und fanden es, wie er
    ihnen gesagt hatte und richteten das Passamahl.
  zsr-NT: Gularujëꞌ bönniꞌ usë́d queëꞌ naꞌ, guladxinëꞌ lu yödz, atiꞌ yajxácaꞌquëꞌ
    yúguꞌtë ca naꞌ chgudxëꞌ lequëꞌ Jesús. Gulupë́ꞌë niꞌ le lahuëꞌ qui Lni Pascua.
  lin-lin: Tango bayekoli bakendeki, bakotaki na engumba mpe bakutaki makambo nyonso
    ndenge kaka Yesu ayebisaki bango. Bongo babongisaki bilei ya Pasika.
  hns-NT: Tab oe doeno sahar me gail aur djaise Jiesoe bolies raha, oisahie sab bhail.
    Aur oesab Paasan ke bhodjan tajaar karies.
  noa-E: Jesuu amachig magbaawai, chadcha i ipierr Jerusalén phöbörög ërëuwia ooimaawai,
    chadcha amachig jaautarrjö ooimajierram anaabá. Mag oobaimaawai maig mag nemkhoo
    jaram ovejadam wai narr wauwia sĩi i baraata oo nʉisijim aajem.
  eng-EMTV: So His disciples went away, and came into the city, and found it just
    as He had said to them; and they prepared the Passover.
  mib-NT: Te cuangoo tēe cáscuáha ún, te ni jinūcoo de ñuu, te ni canihīn de nájnūhun
    ni cahān yā jiín de. Te ni casátūhva de jeē cuxíni ya vico pascua.
  bea-bea: 'Kahchu yaotatichne yitaighatestyetl yuhchi chu ghatatyetl nito kwa otyiyi
    tah, kahchu woghiooh akooyehtiii: kahchu yatagha sooghihsun passover.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ने़प्‍फु कुहुॽसाम्‍बाहाॽ पेगे़त्‍छिल्‍ले़ ये़सुरे़
    पाःत्तुबा हे़क्‍केए तुमे़त्‍छुआङ् खे़ङ्‌हाॽरे़ यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिल्‍ले़न्‌साभाङ्‌जाःन्‌यारिप्
    चोगे़त्‍छु॥
  xnj-xnj: Hinu, vawuliwa vakawuka, vakahamba kumuji, vakakolela kila chindu chivi
    bwina ngati Yesu cheavajovili. Ndi vakatendelekela chakulya cha Pasaka.
  mmx-mmx: La nedu duga vas kaxat la dugat pas uto at nom lemenemen, la duga long
    lenget ka lempanga xerekngan ne Iesu gara tong pam i ridu, la duga lox agagas
    li leveluxa ri Lovovolo Pe.
  cbr-NT: Usoquian cacëx cuanx Jerusalénu bëbaquin ca aín 'unánmicë uni rabëtan Jesusan
    cacësabi oquin a ñucama mëracëxa. Mëraxun ca anuxun a nëtën piti ñucama mëníocëxa.
  tee-NT: Pus ju ix'amamaka'ui ta'alh ju lak'achak'an chai vasalh talhitajulh tachi
    ju ix'ajuncantach. Chai anchach ju talak'oxinilh ju vaiti ixlacata ju c'atan.
  eng-LSV: And His disciples went forth, and came into the city, and found as He said
    to them, and they made ready the Passover.
  cak-NT: Y ri ca'i' ru-discípulos xebe pa tenemit Jerusalem. Y cuando xe'apon, can
    xbanataj na-wi anche'l ri ru'in-pe ri Jesús chique. Y reje' can xquinaba-wi ronojel
    ri nic'atzin chique chi ri pascua ri'.
  pah-NT: Nahã ga mokonha'g̃a mondoukari cidade pe. Igwete g̃a hepiapavi garemimombe'ua.
    Igwete g̃a imboavujikweri mbatera inog̃a Páscoa rupiara.
  sja-NT: Chi k'õp'ãyoorã wãjida p'uurudee. Jõmaweda ununajida Jesupa jaradak'a mãik'aapa
    mama ne-inaa jõma oojida Pascua chik'o k'odait'ee.
  xed-xed: Ka sliʼafta tsa duhwalha ya, ka laghwi da huɗluwa, ka slafta həŋ ta inda
    tsa skwiha ya, manda va ya mnanaf Yesu ta həŋ. Ka datá həŋ ta skwa zaya skala
    Pak hada.
  mks-NT: Já na̱quee mé na̱ xíca tuun xi̱hi̱n Jesús cán cua̱ha̱n na̱ ta tá na̱xi̱nu̱
    na̱ ñuu cán na̱sahi̱in tá íin cáchí Jesús xi̱hi̱n ná. Já na̱caja ndíví na̱ ña̱
    cajíni na vicó pascua mé cán.
  gfk-S: Io, ira iruo bulu na harausur dur ga hana leh dur gom hana lala tano tamat
    na taman. Dur ga nes bakut leh ira linge hoke Jisas ga tange ta dur. Io, dur ga
    tagure no adi Nian na Sinakit.
  bmu-bmu: Mewö jiiga gwarekyahötŋan mosöta sitinöŋ öŋgöba Jisösnöŋ keu jiyöhi, miaŋgö
    dop miwikŋaiba kinda lama qeba ohom mözözömgöyohot.
  dgz-dgz: Ap anega wani menan, mu amon pa tauan amba Iesu wani no usewa gapan yao
    ge yao di amon. Amba pa ap me gapan Paina Yamaseni tabaewa, ap mepe wat iran.
  eng-GNV: So his disciples went foorth, and came to the citie, and found as he had
    said vnto them, and made readie the Passeouer.
  zaa-NT: Ca discípuluá nna huía cabi le' ciudáad nna taxácca' cabi tì'a nu chi rèe
    cabi e. Nía nna beni cabi preparar para guni cabi celebrar pascua.
  eng-WEBSTER: 'And his disciples went, and came into the city, and found as he had
    said to them: and they made ready the passover.'
  guh-guh: Nexata jane baja ponabeje Jesús pijajivitonëbeje. Patabeje baja tomarabelia.
    Caxitajarababeje daxita pacuenia Jesús jumaitsitsibeje. Nexata xua jivi baxane
    pascua fiestamatacabi daxita Jesús pijajivi pebarëxaenexa, bajaraponëbeje exanabeje
    jane baja.
  bon-bon: Abiberäja bägrä cina abyemeräsi, aaclige babo cewe me, jepänemäsi iyeta
    gwidape Yeesu me mene ibi. Teepi äsuplengta deedei puma emacetnäjäsi.
  nhw-BL: Huajca yajque imomachtijcahua huan calajque ipan nopa altepetl. Huan quipantijque
    nochi quen Jesús quinilhuijtoya. Huan nepa quisencajque nopa Pascua tlacualistli.
  swh-ONEN: Wale wanafunzi wakaondoka na kwenda mjini, nao wakakuta kila kitu kama
    Yesu alivyowaambia. Hivyo wakaiandaa Pasaka.
  wbi-wbi: Avavulanisivua vala vakavuuka viluta ku likaaja ilio. Ye vafikile, vakasivonaa
    sooni ndaule uYesu aveele avavulile. Pe vakaling'hania ikyimike ikya pasaka.
  bba-bba: Mɑ bwɑ̃ɑ be, bɑ swɑɑ wɔri bɑ turɑ wuu ɡen mi, bɑ ye kpuro wɑ nɡe mɛ Yesu
    u rɑɑ bu sɔ̃ɔwɑ. Mɑ bɑ Gɔɔ sɑrɑribun yɑɑ dibu sɔɔru kuɑ.
  eng-KJVCPB: 'And his disciples went forth, and came into the city, and found as
    he had said unto them: and they made ready the passover.'
  kgk-NT: Upéi mokõi hemimondo osẽ oho-vy omohenonde hagwã. Ogwahẽ ramo, opamba'e
    ojohu Hesu nhe'ẽ-py. Upéa-gwi omohenonde okaru hagwã imandu'a hagwã páscoa-rehe.
  waj-waj: tuduu rikiada taaravaitana vidada yoosinna pinaivaki vida Yisuuva tuu mminnaiyauvaa
    teeda buusa Varaigiataivaara nnauvaki teerama kieeravai.
  ekk-PKP: Jüngrid läksid linna ja leidsid kõik nii, nagu ta oli kirjeldanud. Nad
    valmistasid paasasöömaaja.
  mpx-mpx: Inoke tohago hi nok hi na Yelusalema, ge bugul gegewena hi pwawa i ola
    to Yeisu wana baaba elal. Inoke Nopalegi Hagalena enona hi lovivina-an.
  wbp-wbp: Junga-juku, yangkaju wati-jarra yarnkajalku-pala kirri-kirra Jurujulumu-kurra.
    Kuja-pala kirri-kirra yukajarra, ngulaju-pala junga-juku parlu-pungu nyiyarningkijarra
    jurrku-juku kuja-palangu yangka Jijaji kamparru-wiyi wangkaja. Junga-juku, yalumpurlaju-palarla
    ngayi purraja kurapaka Pajapakungarnti Jijajiki.
  luo-luo: Jopuonjrego noa modhi Dala maduongʼ moyudo gik moko mana kaka Yesu nosewachonegi.
    Omiyo negiloso Sap Pasaka.
  nhe-NT: Huajca yajque imomachtijcahua huan calajque ipan nopa altepetl huan quipantijque
    nochi queja Jesús quinilhuijtoya. Huan nepa quisencajque nopa Pascua tlacualistli.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܘܚܙܹܐ ܠܗܘܿܢ ܕܵܐܟ݂ܝܼ
    ܕܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ، ܘܗܘܼܕܸܪܗܘܿܢ ܦܸܨܚܵܐ.
  esk-NT: Jesus-ŋum maliġuaqtai aullaqtut nunaaqqimukhutiŋ. Paqinniġaat niplił̣ha
    taatnatupiaq, itqanaiyaqhutiŋ niġiqpagviksramun atiliŋmun Apqusaakkaułiġmik.
  msb-msb: Nagkadto sa syudad an duha na disipulos na iya ginsugo kag nakita ninda
    an tanan na ginsabi sa inda kaya ginpreparar an pagkaon sa Paskwa.
  cpa-NT: Jøng² ca¹ŋi¹lé² dsa² quianh³dsa juu¹² jøa³juøi². Mi³ca¹dsi¹lé²dsa jøng²,
    ca¹løa¹ ca¹lah¹jǿ¹ ju³lah ma²na²juúh² Jesús. Jøng² ca¹jmo¹dsa ju²jŋia¹³ dsa¹gǿh¹dsa
    quiah¹² høa³.
  dso-dso: ତାର୍‌ ପଚେ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ସେ ଗରେ ଗାଲାଇ । ତେଇ ଜିସୁ ସେମନ୍‌କେ ଜେନ୍ତି କଇରଇଲା,
    ସବୁ ସେନ୍ତି ଦେକ୍‌ଲାଇ । ସେଟାର୍‌ପାଇ ସେମନ୍‌ ତେଇ ନିସ୍‌ତାର୍‌ ପରବର୍‌ ବଜି ତିଆର୍‌କଲାଇ ।
  meu-meu: Bena ena hahediba ela, hanua lalonai e raka vareai, ia ese e gwaurai guna
    ḡaudia iboudiai e davari. Bena Lagau-hanai e dabaraia.
  yva-NT: Umba Yesus apa arakovo jirumo javondi aije umaso yurija no Yerusalem. No
    ratuije nyanta irati anakotaro uma Yesus po raura we rai mamai bintabo. Umba yo
    anaisyo Paska ratayao ti ntuna.
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya, éy inumuli dén tu éduwa ta banuwan.
    Ey nanyari tu étanan a kinagi ni Jesus dide. Ey naghanda sa side ta péngapon de
    a para ta Piyesta na Ala-ala.
  zpm-NT: Laa grop zha co briee, laa zho zie. Bdziṉ zho lad guiedz Jerusalén, nligaa
    laa zho bdziel yu co zigne rëbse me lo zho ga, dzigo psilo zho beeṉlo zho xtsee
    co.
  hix-NT: Àro ke totxownà hatà, ànyahxemo komo. Àpo, owto ymo hona nahatakatxownà
    hatà. Txesusu rwonàmàthàrà yawo ro rma haxa nenytxownà hatà. Tasahxemtotho komo
    yonyhoryetxownà hatà.
  sim-sim: Ushirik fri ihi fri heyeri mbele mbele ondo os Jisas mbari hom er narakori
    lir. Ushirik akwa nom frimu hundujera.
  npi-ULB: चेलाहरू निस्के र सहरतिर लागे । तिनीहरूले उहाँले तिनीहरूलाई भन्‍नुभएजस्तै
    पाए र तिनीहरूले निस्तार-चाडको तयारी गरे ।
  cgc-cgc: Pagtapos ta ambal Jesus, gapanaw darwa na tinudluan daw giling naan ta
    syudad. Nakita danen selled ya na pasambit Jesus tak tanan na paambal din ki danen
    natuman. Na naan en danen ta selled ya, gapriparar danen an ta yapon ta pagsilibrar
    ta pista.
  tim-tim: Arim Yesuŋe makyetkiep are mem miawakmâ sot are mem hombaŋgât wan me wan
    heŋgemgoyiat.
  yor-yor: Àwọn ọmọ-ẹ̀yìn méjì náà sì jáde lọ àárín ìlú. Wọ́n bá gbogbo nǹkan gẹ́gẹ́
    bí Jesu tí sọ fún wọn. Wọ́n sì pèsè àsè ìrékọjá.
  wos-wos: Wungi wandéka bér ye Jerusalemré wulaaye Jisas wandén maki bér xé. Xétaka
    bér Pasovana hénoo humbwi.
  emp-NTPO: Ara maʌ̃da Jesu ume nĩbabadara Jerusaleʌ̃ purud̶aa umé wãsid̶aa. Wãbʌdad̶e
    Jesuba ãdjía jarad̶a quĩrãca unusid̶aa. Maʌ̃be Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i
    carea cobadara osid̶aa.
  eng-F35: So His disciples set out and came into the city and found it just as He
    had said to them; and they prepared the Passover.
  ind-ind: Maka kedua murid itu pergi ke Yerusalem dan mereka menemukan segala hal
    tepat seperti yang sudah Yesus katakan kepada mereka. Lalu mereka mempersiapkan
    makanan Paskah di situ.
  pes-OPCB: پس آن دو شاگرد به شهر رفتند و همه چیز را همان‌طور که عیسی گفته بود یافتند
    و شام پسَح را در آنجا تدارک دیدند.
  mpt-mpt: inamin namino makob ele baabenebio ina tlaniba Fasoba imeno funabiba
  ssx-ssx: Mo disaipolo hali yaapoma꞉ daoni nane puaata꞉ Yesuna꞉ leeke pita꞉ ota꞉
    yaeyekeme. Kutupa mo hande Lombei Pupa Yapeeke natena꞉ ne hone uluekema꞉ ika꞉
    ne wamo pipikime.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ dɑsi kpɑ̃ɑ ɑ̀ nɛ. Iyi ɑ̀ to inɔ iluu nɔ ɑ̀ yɛ ideu í ce
    bɛi Jesu í sɔ̃ ŋɑu, ŋɔi ɑ̀ ce ijɛi jinɡɑuu bɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ସିସ୍ଇଂ ଆତ୍‌ବାନ୍ ସହର୍‍ନ୍ନିଆ ୱେଆର୍କେ । ଜିସୁ ଆମେଇଂକେ ମେଁନେ ବାସଙ୍ଗ୍
    ବକେ ସାପା ସାମୁଆଁ ଦେତୁଆ ଡିଙ୍ଗ୍‌କେ । ଆତ୍‍ ଡାଗ୍ରା ମେଇଂ ଉଦାର୍ ପାଣ୍ଡୁଏ ଚଙ୍ଗ୍‌ନେ ତିଆର୍
    ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: He nam77u tamaareti keyidi, katama bidosona; Yesuusi enttaw odidayssada
    demmidi, Paasika kathaa giigisidosona.
  unx-unx: ଚେଲାକିନ୍ ନାଗାର୍‌ତେକିନ୍ ସେନଃୟାନା, ଆଡଃ ୟୀଶୁ କାଜିୟାଦ୍‌କିନ୍‌ ଲେକାଗି ସବେନାଃକିନ୍
    ନାମ୍‌କେଦାଃ ଆଡଃ ପାସ୍‌କା ପାରାବ୍‌ରେୟାଃ ଜମେୟାଃଁକିନ୍ ବାଇକେଦାଃ ।
  gah-gah: Loko lo kemekago, izegipala losima keza gili alikasike taoniló vi anitikasike
    ánigasimó nene Izesú lo kimimómáminoko nego ánigikasike asenini zekimiaká holisímini
    nosá ali vavá asimó.
  lcm-lcm: Na ngono nat ang kilongla pasal ane nei rina na kilonganla sabonai ani
    keve nem ang val kata mengen irilong tatana. Na kilonganla itoiton a Liuluai.
  aer-aer: Kenhe apententye akngerre atherrame alhemele areke artwe kwatye-akerte
    arratintyerlenge. Ratherre renhe apenteke nthenhe-werne re irrpenheke apmere apayuthneke
    apmereke-artweye renhe, “Room nthenhele-ame anwerne merne arlkwetyenhe anwerne
    itelaretyenhenge Passover?” Kenhe re imerneke apmere akertne-ipenhe. Yanhe ikwerele
    ratherre merne ilperre-ilperre renhe iteke kere-arlke imerte ingwele arlkwetyeke
    arrernemele. Ratherre anteme Jesus-werne alpeke.
  qvc-NT: Chaymi chay ishkay yach'akuqninguna Jirusalinman rishpaqa, Jisus nishqanshina
    runata tarirqanllapa. Chaymandaqam chay wasipina Paskwa mikunata allicharqanllapa.
  tgl-ULB: Umalis ang mga alagad at pumunta sa lungsod, natagpuan nila ang lahat gaya
    ng sinabi ni Jesus sa kanila at inihanda nila ang hapunan alang-alang sa Paskua.
  cbs-NT: jawen tsumabu kainbaini Jerusalén anu jikitan jaska Jesúsun jatu yuixu keska
    ja juniki nukutan chibanbaini jabe kaxun jiwe ibu yukatan januxun Pascua nawakin
    piti bawakin menetan buxun jatu itani
  xtm-NTPP: Nduu tee ni tetniñu ya ma, ni ka ke koo de, te kuan koo de ini ñuu ma.
    Te ni ka ndani'i de sukan ni jiña'a Jesús ma, te ni ka satu'va de ja jin kuxini
    de ji'in ya Viko Pascua ma.
  nnq-nnq: Akinapunji ngababokanga, ngabajenda kunnyini, ngibikikole kila kilebe tela
    andi Yesu apabalengalinge, ngabapangania mpapala gwa Pasaka.
  bao-NT: To biro cʉ̃ ca ĩiro, cʉ̃ buerã pea waaupa macãpʉ. Toopʉ earã, niipetiro
    Jesús cʉ̃ ca ĩiricarore birora bʉaupa. Toopʉ Pascua boje rʉmʉ cʉ̃ja ca baapere
    quenoupa.
  san-ORI: ତତଃ ଶିଷ୍ୟୌ ପ୍ରସ୍ଥାଯ ପୁରଂ ପ୍ରୱିଶ୍ୟ ସ ଯଥୋକ୍ତୱାନ୍ ତଥୈୱ ପ୍ରାପ୍ୟ ନିସ୍ତାରୋତ୍ସୱସ୍ୟ
    ଭୋଜ୍ୟଦ୍ରୱ୍ୟାଣି ସମାସାଦଯେତାମ୍|
  huv-NT: Quiaj tambüw ijpüw. Wüx tapeayiw tiül cambaj Jerusalén, quiaj taxomüw meáwan
    atnej Teat Jesús lamasaj nejiw. Quiaj tayacüw leawa apmüetiw wüx nangos nüt pascua.
  otn-NT: Nu̱ya yø xädi mi̱ ya̱ui ra̱ Jesús, bi̱ map'ʉ ja ra̱ hni̱ni̱ bi xifi ngue
    da̱ ma. Mi̱ zømp'ʉ ja ra̱ hni̱ni̱, nu̱na̱ ra̱ hya̱ xi̱ ma̱nna̱ Jesús, gue'a̱ bi̱
    nja'a̱. Bi di̱nna̱ ngu̱ tengu̱tho xi xifi, ja bi hojpʉ ra̱ nzibde ngue ra̱ pascua
    p'ʉya.
  nop-nop: Unduŋ yenimbu meyat u me nohiye noli Jesudut uŋgoŋ biyabuŋa yokwet wapumneŋ
    wooŋ nemenemek Jesudi yeniŋguk undugoŋ hinek tubumintaaŋ Aŋelodi Yabukiyondaaŋ
    Yalakapmeguk wondok nanaŋe tiulidokogumuk.
  obo-NT: Na, id ipanow iddos oruwon tinodduwan din po-undiyot Jerusalem, woy nokita
    ran iddos langun nid ikahi ni Disas kandan, woy id panoy ran iddos lavung atag
    to pista to Kodlihad to Ponolihan.
  cak-ENT: Y ri ca'i' rachibila' xebe c'a pa tinamit Jerusalén. Y tok xe'apon, xbanatüj
    na vi cachi'el ri rubin-e ri Jesús cheque. Y rije' xquibün-vi ronojel ri nc'atzin
    richin ri va'in richin ri pascua ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤧᤵᤑᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤐᤣᤃᤧᤳᤇᤡᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤋᤢᤔᤧᤳᤇᤢᤀᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤸᤗᤧᤴ ᤛᤠᤓᤠᤱᤈᤠ᤺ᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤳᤇᤢ॥
  snx-snx: Sisne ido sox suma lilxo ne siti maglib mosne pin xa Yesus idoi munjurulx
    ne xox yolxo. Silane asuxa Pasova ido pinhalel ne nenxa gerei youlxo.
  kql-kql: De, kavɨla guŋgundan ŋɨme gia watikɨk apɨsalaveve. Valan wokok sivɨtvale
    wulu mɨñakavik wuleve. Kapekandi katɨk Makatve Ga Tonmale Vakɨk lua paveve.
  mie-NT: De cuāhān ndúū tēe scuáha jíín yā, de nī nquenda dē ñuū ñúcuán, de nī nīhīn
    dē tá cúu nūū ní ncachī yā jíín dē. De nī nsāhá tūha dē jā cuxíní yā vico pascua.
  san-TIB: ཏཏཿ ཤིཥྱཽ པྲསྠཱཡ པུརཾ པྲཝིཤྱ ས ཡཐོཀྟཝཱན྄ ཏཐཻཝ པྲཱཔྱ ནིསྟཱརོཏྶཝསྱ བྷོཛྱདྲཝྱཱཎི
    སམཱསཱདཡེཏཱམ྄།
  qve-NT: Saynata Jesús niqtinmi, chay ishkaynin discipulonkunaqa Jerusalén llaqtaman
    rispanku, Jesuspa nisqanman hina chaypi tariranku. Hinaspan Pascua cenayta chaypi
    preparamuranku.
  pao-NT: Mu waha'yoo yise memea, ka Te Pabe'e unne-toosoo manekwuse.
  cbu-NT: Ayu táyarusin, naatarangana. Yaktash kuseeramchusin, ichinguru mang parangana.
    Isus yuwartatam, tárangu anoo ashparitam parangana. Pakeersin, mang Isusoom yararanganaya.
  usa-usa: kóureta naa márûkaqa péketa máqtemma Îtu timá yími-qtataaqa paá aónareta
    kótámaki-oniqa kaumakááye.
  soy-soy: Yeesu pipirɛtiki ɑpi tɔ́su ɑpi kuyu tulu, ɑpi ḿpɑ́ yo lɛɛpɔ yɑrɛ kɛ Yeesu
    uú pɛɛ pi ḿ mɑ, ɑpi nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ ilukɛ wɑi.
  bkx-bkx: Nalali te, sin nua sin nnaon neu koot. Mbi nae, sin nateef nok aleꞌ kanan
