  ghs-ghs: Hiiremi tumakhameto nopo tuumaqi nagapa qibata peiteqi Dzesu nopo pobi
    hiiretaho isakita saridzeqi ota ingonaho kiridza roibeteta.
  peg-peg: ହେବେତାଂ ଚେଲାର୍‌ ହସି ଗାଡ଼୍‌ ବିତ୍ରେ ହଟାର୍, ଆରେ ଜିସୁ ହେୱାରିଂ ଇନେସ୍‌ ଇଞ୍ଜି
    ମାଚାନ୍‌, ହେ ଲାକେ ହୁଡ଼୍‌ଜି ନିସ୍ତାର୍‌ ପାର୍ବୁ ଦିନ୍ତି ବଜି ଜାଲ୍‌ଦି କିତାର୍‌ ।
  txu-NT: Nhym kam kôt ba djwỳnh 'ỳr tẽ. Ne Jeju kute arkum kabẽn kôt arỳm mỳjja kunĩmã
    katon arỳm kam mrykĩ'ãtomti gan õ kwỳ krẽn djà jadjwỳr mex.
  eng-WEBU: His disciples went out, and came into the city, and found things as he
    had said to them, and they prepared the Passover.
  gnw-NT: Jare Jesús jemimboe reta yugüɨraa uvãe yave tenta guasu pe, uvãe opaete
    Jesús jei chupe reta vae rami. Jare uyapo reta tembíu pascua pegua jou reta vaerã.
  mux-mux: Kanu-kene yunga lumbili anduli yi akusele kolea-auli akuna sukundu pukulu,
    Yesos-ni nirim aku mele ulu akuma tili lirim kanukulu kene, akuna Pulu Yili-ni
    eninga anda-kolepalima Naa Topa Ola We Omba Purum mele piliingí kung-sipsip walú
    nungéle kalkulu am-amu tekulu nusiringli.
  maj-NT: A̱s'a̱i tsitju já ni'yakuyóo̱. I̱ncha tsichu a̱jin na̱nti̱o̱ ko̱ b'a̱ kamat'ain
    xi nkú nga kitsúhu̱ Jesu. Yo̱ i̱ncha y'énda nichinehe̱ S'í Pascu̱a̱.
  bkq-NT: Jesus aguepygueduo, azakâlâ idâlymo. Saindylymo xidadâram. Saintybyem, Jesus
    aguehobyry ara lelâ nhedylymo. Mâkâ uguondo agâ oxiodylymo, idâlymo eagâ, âtâ
    nhedylymo warâ, Páscoa tientyguedomoem. Pyni modo aienehonrimbyryem myani odopâdylymo
    Jesus eydâ atoam.
  kue-kue: Ana disaipel suwo ende siti suna pindre ana taragl prapra Yesus ditomere
    mere kan indre ana Pasova ninaglkwa pre akekun eurika.
  cot-NT: Yoayoaitanaquequea itsatacaanejia, yarejerejeica Jerosarequi, ariquea yamenajiapojiroquea
    maasano quejemajataca icantajiavaquerica Jesoshi incajaranqui. Ariquea inetsanajiaqueroquea
    maasanopae irishecajiaquempaca irishineventajiaquemparoniji Paashicoa.
  bnp-bnp: Lakea ru vano, ru dili na tanga dagi, ru matai a maka maki i manga a hini
    e Isu i taki rua vona. Muri ru gutu puru a maki ni kani na Habu na Nipagepolo.
  apn-NT: Hãmri nhũm wa kuma nẽ ma hwỳr tẽ. Nẽ krĩm axà nẽ ra kot wa kãm mẽmoj jarẽnh
    xà hkôt mẽmoj piitã omu nẽ mẽ kutêp mẽ kãm mẽõ hã àpênh o wa xa.
  ctp-NT: Kanꞌ chaꞌ mdoꞌo neꞌ ndyaa neꞌ lo kichen tnun kanꞌ, mdiyan neꞌ tuꞌwa naꞌan
    kanꞌ; sa ñaꞌan nu wa ndukwin Jesús ꞌin neꞌ, ngwañaꞌan ngwa chaꞌ kanꞌ. Kwiꞌ yꞌni
    xuꞌwe neꞌ nan nu ku siin neꞌ chaꞌ ꞌin taꞌa pascua bra kanꞌ.
  bre-BRG: E ziskibien eta a yeas, hag a zeuas e kêr, hag e kavjont an traoù evel
    m'en devoa lavaret dezho; hag e fichjont ar Pask.
  opm-opm: Por darhetporhan ihit sus orhor ma porru hatpari. Hapti Pasopa deno rim
    din oh mamen matpari.
  bvr-bvr: Jesus a-yinagata a-wena butula, lika abirri-gata abirri-yigipa jawina abirri-bona
    gu-murnangana rrawa, lika gubirri-barripuna minypa nipa a-wena. Lika nawanawa
    abirri-ni mun-gata mun-mujanara balaja.
  wal-wal: He naa77u erissiyo ashkkarati kiyidi, katamaa biidosona; Yesuusi banttau
    odidoogaadankka ubbabaa demmidi, Paasikaa qumaa giigissidosona.
  zad-NT: Na' wza' beṉ'ka' bseḻee, wyajgake' yella'. Na' gok kon kayeṉ' golle' ḻegake'.
    Na' bsini'agake' daa gaogake' lle' lṉi Paskwa'.
  mgh-mgh: Akhumaka owiitthuca awe, yahorwaa uparasa, ni yahophwanya toko cahimeriyaya;
    ni yahontthonkomaniha Pasikuwa.
  aso-aso: Tiꞌ lo lo-ngemavo izipahala setaꞌ ingine oti numuno nabala vi heteli lo-ngimineꞌ
    maꞌmine ogavo Oꞌmosoꞌmo iseꞌine izingumuꞌ gelo naaꞌ nouneꞌ nosoꞌ niteꞌ nene di
    vaꞌvaꞌ asineꞌ.
  uli-uli: Resa loh mokwe re dabeyel Jesus irel haplom we re sala wiri le pangal mokwe
    ye sor ngo ye ppalu ngali. Iwe resa faor yar Mongol Paska.
  nin-NT: Abiga ma ba, nggo a hla ba, gru vu anko, na kuma nu umi ìgbù ku ku hi i
    se meme yo nggo Yesu da ba nggo. Na ssubi ki Iga i Ivu Sarr yi nabo.
  tgk-tgk: Пас шогирдон ба шаҳр рафтанду ҳамон тавре, ки Исо гуфта буд, шуд ва онҳо
    хӯроки иди Балогардонро тайёр намуданд.
  acu-NT: Tamati ni nuiniatiri ayu tusar jiinkiar juun yaktanam jear, Jesús tímia
    nunisarang wainkarmiayi. Tura asar nuni Pascua fiestati yuwatniun umisarmiayi.
  cak-WNT: Y ri ca'i' discípulos xebe c'a pa tinamit Jerusalem. Y tek xe'apon, can
    xbanatej na wi achi'el ri rubin el ri Jesús chique. Y riye' can xquiben wi c'a
    ruchojmil ronojel ri nic'atzin chare ri wa'in chupan ri pascua ri'.
  ebk-ebk: Inmuy nan chiyuycha chuwa ay disipulus henan siyudad, ya ininchanancha
    nan am-in ay kaman as nan infiakian Jesus kan chicha. As nan hiyachi, ensakianacha
    nan manganan as nan Fiastan chi Munlausan.
  spa-PDDPT: Los discípulos fueron a la ciudad. Encontraron como Él les dijo y prepararon
    la pascua.
  ruf-ruf: Iwanang'ina tsawoka, waghenda kune ghumji, kuya tsawona ka Yesu pfawalongele.
    Apfo wachitenga ichijo che Ipasaka.
  gun-gun: Ha'e ramo hemimbo'e kuery tetã re oo vy Jesus aipoe'iague rami ae ojou.
    Ha'e rami vy oguereko katu Páscoa py okaru okuapy aguã.
  agu-BL: Chibene'n tzuntz. Nin yi cyopone'n tnum inin bana's, quib yi ben alij scyetz.
    Chixe'te'n tzuntz tan nuc'le'n yi jun wa'a'n tetz Pasc.
  isn-isn: Amanyisigwa ai ahegile akalongola mu kisali; ai ahangile kila ikintu anga
    nai watulaa uatambuie, hangi akazipiilya u ludya nula pasaka.
  eng-PEV: Those 2 men left him and went into Jerusalem. Everything happened just
    like Jesus told them. So they got the food ready for that special Passover dinner.
  ilo-ULB: Pimmanaw dagiti adalan ket napanda iti siudad; nasarakanda ti amin a banag
    a kas imbagana kadakuada, ket insaganada ti taraon para ti Fiesta iti Ilalabas.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye tiquina tiquiro buheyequina ti macapʉ wahahye. Topʉ
    esagʉ̃ tiquinare tiquiro nidiro sahata wahahye. Sa ye tiquina pascua cjẽ ihyayere
    dahreahye.
  anv-NT: Baá utɔɔ́ bimbɔ ájyɛge, ágɛ́ wyɛ yɛ́ndégenó nkane Jisɔs ajɔɔ́, átyɛ́
    menyɛɛ́ ɛpaá koó upú bwɔ́ ɛfɛɛ́ ábele.
  sab-NT: Jesu kwian geru jwannga amage gdaboke ta gbu ene gire kwian gdaboke jo una
    Jerusalénge. Ama jo chke una ege gire lle ulita skwendu boabale Jesu gerudu kare
    ama ole. Ne ngwadi kwian geru jwannga gdaboke bligda dodadu gutadale Pascua chuiage
    Jesu ama kagu kare.
  tmd-tmd: Jisas ñɨŋ nöbö hogwa aliö rön yad abmɨn, taun dib aku duön nugumɨn, Jisas
    rɨg yadöŋ mag akwör rɨg mɨdöŋa. Nugwön, Pasopa ap nɨmɨba rim aku rɨ pɨdɨlumä.
  acr-NNT: Xebꞌek kꞌu rutijoꞌn, xebꞌok pa ri tinamit y xeꞌkiriqaꞌ jelaꞌ pachaꞌ ri
    xubꞌiꞌij bꞌi ri Jesús chike. Y xkiyijbꞌaꞌ kꞌu ri cena re Pascua.
  kpg-kpg: Nia dama agoago a Maa gaa hula gi di waahale damana, ga gidee nia mee huogodoo
    e hai be nnelekai a Jesus, gei meemaa ga hagatogomaalia Tagamiami Pasoobaa.
  taj-taj: जमाहेन्‍से चेलागदे शहररी निबान लबा धुइरी येशूसे सुङ्बा ह्रङ्नोन स्‍याप्‍जी।
    ओच्‍छे थेनीगदेसे थेरीन मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाडला
    भोज ठीक लजी।
  avt-avt: Hɨrak ketpɨwekɨt menmen te hɨrakɨt ten wit Jerusalem, hɨrakɨt tɨr menmen
    mar ke nɨpaa Jisas ketpɨwekɨtem. Te hɨrakɨt temani menmen me Pasova wɨ hɨr han
    tewenɨn nɨpaa God kenep maamrer nɨr au.
  cbk-cbk: Despues el maga dicipulo ya camina ya para na ciudad, y cuando ya llega
    sila alla, todo el maga cosas ya habla canila si Jesus ya sucede. Entonces ya
    prepara sila alla el cena del Passover.
  uig-ARA: مۇخلىسلار يولغا چىقىپ شەھەرگە كىرىپ، يولۇققان ئىشلارنىڭ ھەممىسى ئۇ ئېيتقاندەك
    بولدى. شۇ يەردە ئۇلار ئۆتۈپ كېتىش ھېيتىنىڭ تامىقىنى تەييارلاشتى.
  tuf-tuf: Jesusat ima chiwa quin eyta wacayat, eyin yinír béjecro. Beyar Jerusalén
    cut cujacro. Erar cur ítitan, Jesusat bitara istay cuwata wajáctara, eyta itchacro.
    Etar éyinat Pascua fiesta cutar yayín obas cat, pan cat wahnjacro.
  abx-abx: Pa'amban i mga inadalan-na, padulhog pan syudad, ngan sa'anda'an-na mga
    iya i dimu'an nagsumat-na si Jesus. Mangno agtima mga iya para si pakan.
  mco-NT: Chi je metz Jesús ydiscípulos ajcxy tüyöychooñ. Co ajcxy yja'ty cajpjoty,
    chi ajcxy paty je cuarto, tɨm jadu'n nej Jesús jayɨjp ymɨnañ. E jɨm ajcxy ni'ixɨ̈y
    je pascua xɨɨ adzu'ɨ̈bɨ.
  kqf-kqf: Kamaina bi taukaiwatana a nawa, malagai dididiginemo a tava bi bai matabuna
    Yesu bainewa i giugiuwedina mainana a banavi. Bi ḡome vawaitauli kanina a kanonoḡi.
  cpb-NT: Jatake riyotaanewo areetaka nampitsiki. Iñaakero okaatzi ikantakeriri, ari
    ronkotsitakaantakeri royaari.
  aon-aon: Aria amudok biom disaipel hakitak hanak wabur aria haparug ihishmorim eshudok
    kabi douk iganigadae Jisas nakripam um. Aria amam hanak hape henek worigun um
    hugnoh um Pasova iri.
  hus-NT-2005: Kale tám an exóbaltsik ani ulich ban bitsow Jerusalén. Anchanꞌ xan
    ti utsantsik, anchanꞌ tin elaꞌ ani in lejkíchtsik tám an kʼapnél abal tin kwenta
    an paskwa.
  mig-NT: Te kája'a̱n cha̱a káskuá'a jíín‑yá. Te ni̱ ja̱koyo‑de ñuu̱‑ún. Te ni̱ kani'i̱n‑dé
    nátu̱'un ni̱ ka'a̱n‑ya̱ jíín‑de. Te ni̱ ka̱sátu̱'a‑de ndasa kuxíni‑de lélú Pascua.
  bps-bps: Na mdà lwe dekan salu di syudad, na kdee manan gdohò. Na fnatlagadla knaan
    i Duh Kaglius.
  mbs-mbs: Penga niyan, nesayo se didowa tinoledaan din aw dimoton dan te Jerusalem.
    Kinità dan se kedita iling te tapay inikagi i Jesus diyà kandan. Penga niyan,
    mig-inang dan te kànen.
  tof-tof: Ene nis umulbain olom nisa Zerrusalem bangrirri, da nósenóp blaman elklaza
    wata ibü Yesuzan nyalórr. Da módóga, i elklaza we tómbapórri Büdül Kórzyón Tóre
    alongaloankü.
  cme-NT: Hãalãbiemba ta. Baŋ kãa ka hi, ba bi da-ma ŋaa Yesuŋ waaŋ-ma dumaa. Baa
    ce niiwuoni‑i.
  sus-sus: A fɔxirabirɛe naxa siga, e so taa kui, e fe birin li alɔ Isa a masen e
    bɛ ki naxɛ. E naxa Sayamalekɛ Dangi Sali donyi rafala.
  pon-2006: Tohnpadahk ko eri patopatohla oh lel nan kahnimwo; ira eri diarada mehkoaros
    duwen me e mahsanihong ira. Ira eri kaunopada mehkoaros ong kamadipw en Pahsohpao.
  dad-dad: In dõ fiya tar taun dile fen, Jesus iron kilei, ereb ereb age fiya dilen.
    Anĩ nigin, idi Pasa naa nẽ saaf dodok difen.
  zab-NT: Chiyru bdiia de xpɨnny güedeb guɨdxqui. Ax bdxialdeb irate zectisy ni gunii
    Jesús. Ax banchuudeb ni iquiindeb guxin xte pascu.
  jae-jae: Ŋacseŋomagêc sêsa jasêô lasê malac ma têtap sa kêtôm eŋ kêsôm gêdêŋ êsêagêc,
    go sêmasaŋ Pasa.
  ksd-ksd: A ura tutana na vartovo dir vana, ma dir olo ta ra pia na pal, ma dir gire
    tadav nam parika i ga tatike; ma dir vaninare ra magit na bolo lake.
  msm-NT: Dajun panow sikan daduwa no mgo inanad din aw andiya to Jerusalem. Nakitaan
    dan tibo to diya pig-ikagi ni Jesus. Dajun dan hikaja to pagkoon dan to pista.
  myk-myk: A kalaapiire tʼi yìri kari kanha ki ni, na shɛ keree ki ta ba Yesu ya yi
    jo pu mu wɛ. A pʼi Ɲuwuuro ti wo Kalenɛ li yalige ki gbegele wee xuu wu ni.
  sbe-sbe: Yona hekahekatao wa se lau magai wa unai se lage, na Yesu saha ye hedededi
    wa meta se lobaidi gonogonowana. Unai kabo Taukiuli kaina se kabinonohai.
  mcr-mcr: I tquaŋga, iquaqu eyi, aŋä-himqä yätu ätimäyi, nätmatqä eeqänä Jisasi Iqu
    ätukqä-pa imäknätaŋga äqunyiyi, Pasopa iutaŋä ymisaŋä bŋqeŋqä näwi imäkkiyi.
  cux-NT: Discípulos cueⁿ'e yā ní ndaa yā ná yáāⁿ Jerusalén miiⁿ ní ndaāca yā tanducuéⁿ'ē
    tan'duucā chi Jesús ngaⁿ'a yā. Ní 'iiⁿ'yāⁿ s'eeⁿ in'nuúⁿ yā chí che'e nguiīnú
    yā yeⁿ'e 'viicu yeⁿ'e pascua miiⁿ.
  tur-YTC: Öğrencileri çıkıp kente geldiler ve orada her şeyi kendilerine söylenmiş
    olduğu gibi buldular. Pesah'ı hazırladılar.
  san-ITR: tataH shiShyau prasthAya puraM pravishya sa yathoktavAn tathaiva prApya
    nistArotsavasya bhojyadravyANi samAsAdayetAm|
  bel-N: І пайшлі вучні Ягоныя, і прыйшлі ў горад, і знайшлі, як Ён сказаў ім, і падрыхтавалі
    Пасху.
  sch-sch: Ruoisingei ha an inphêta, khopuilien han an sea, Jisua'n a ril ngei anghan
    neinun murdi ha an va mua; Kalkân Kût bukhalâi hah an va minsûk zoi.
  mic-MIQNT: Na unaqapemg maja'tiliji, ela'tiliji gutang aq 'ms't goqwei we'jitu'tilij
    ta'n Se'sus telimapni aq gisgaja'tu'tilij Siawa'timgewei wela'gewei.
  huu-NT: Jesús llua isoi jaidɨiaɨmaiaɨ. Jerusalémo rilla mei, naimɨe llua isoi baitɨiaɨmaiaɨ.
    Pascua rafue guille fɨnodɨaɨmaiaɨ.
  jiv-NT: Ni unuiniamuri̱ wear, péprunam jeawar, Jesus timia núnisaṉ wáinkiarmiayi.
    Tuma ásar paskua námperan iwiararmiayi.
  otm-NT: Bi mba yʉ́ xädi bʉya nɛ bi zøm bʉ ja ra dąhnihni Jerusalén nɛ bi dįm bʉ
    gätho 'bɛ'a xi sifi. Gätho bi hocpʉ 'bɛ'a da zi bʉ 'bʉ bin de, nɛ bi mbeng bʉ
    'bʉh ra Jesús bʉya.
  dah-dah: Irkeb irem go Yerusalem kuŋbe yeŋ yinyiŋ gwahade po yenaryum. Irdeb Pasoba
    biŋge goyen gitik irdeb mulgaŋ haryum.
  tnk-tnk: Nənə iərmama mi nəha səvəi Iesu krouier, rouevən fwe ia Jerusalem, rouətə
    narimnari me pam rosi a Iesu rɨməni pen tɨ nirau i. Nənə krouəpnəpenə tɨ nəveɡɨnien
    səvəi Pasova.
  kpr-kpr: Aminge setiri ningido, nunda ambo jimbi etoto eredo era Jerusalem teteruseri.
    Teredo, roera isambu Iesu sisira, ava tambudo, Jarige Yari da Kirumo+ aminda simbuguseri.
  san-IAS: tataḥ śiṣyau prasthāya puraṁ praviśya sa yathoktavān tathaiva prāpya nistārotsavasya
    bhojyadravyāṇi samāsādayetām|
  nho-nho: Takarua naa ni oo ki loto Jerusalem no kkite i naa takkoto mai naa mee raa
    pee ko i-naa taratara ake Jesus; teenaa tukutuku hakaoti iloo laaua naa mee te kaikai
    te Pasova.
  gym-NT: Erere bkänä, nitre nibu ja töitikaka nikani, namani jutate Jerusalén angwane,
    Jesukwe kukwe niebare ño ño ietre, erere kwani ietre, känti mrö sribebare kwetre
    kwetadre Pascuate.
  azg-NT: Ndoꞌ ve nanꞌñeen jeꞌ, jnduiꞌhan, tyequeꞌhan quiiꞌ tsjoon. Ndoꞌ tui tsoñꞌen
    chaꞌxjen na jndë tso Jesús ndëëhan. Joꞌ jnanꞌjndaꞌhan na ntcüaꞌhan quitsman chjo
    ntyja ꞌnaanꞌ juu nguee pascuaꞌñeen.
  bhd-bhd: ते चेले तैट्ठां निस्तां नगरे मां आए, त ज़ेन्च़रां यीशुए तैन सेइं ज़ोरू
    थियूं, तेन्च़रां तैनेईं लावं। ते तैनेईं फ़सह तिहारेरी रोट्टी तियार की।
  too-NT: Lā' ta'a'lh ī'sca'txtunu'nī'n lā' tatanūlh nac cā'lacchicni'. Lā' pātle'kelh
    chu a'nchī Jesús ixcāhuaninī't lā' tacāxtlahualh huan līhua't.
  ind-AYT: Kemudian, murid-murid bersiap dan pergi ke kota dan mendapati tepat seperti
    yang Yesus katakan kepada mereka, lalu mereka menyiapkan Paskah.
  cjo-NT: Roojatzi riyaatanaki riyotaanewo janta, iñaapaakiro iroka ikantakiriri,
    roojatzi rowojantapaakiro rowanawo.
  nsn-nsn: Maeit rasinar toking tamatang uakuakeluk kura haiala, kaura la tuparangua
    tar mamang inetelik ke hireigiono Iesu tasrasin, song kura kaleuatorongua tar
    niein.
  san-DEV: ततः शिष्यौ प्रस्थाय पुरं प्रविश्य स यथोक्तवान् तथैव प्राप्य निस्तारोत्सवस्य
    भोज्यद्रव्याणि समासादयेताम्।
  tna-NT: Da su ejude su putiana tse. Daja cuaja Jesús puana batame, pamapa ai cuana
    batana tse. Pamapa basetatana tse tsine su puji.
  lid-lid: Eme uru lau ta Jises dah adek au a kon tinan, eme uru takalahei i le buku
    none ndrasihidiy turu, ma oro lowosani nyamon ta Pasoba ma asiu buku le aliy.
  wim-wim: Aꞌ pam kuchamana iiypul ngul, aak piꞌan Jerusalem.angan ngoonchpul, aꞌ
    aakana kan-ngul uwpul keꞌ Jesus anman wik thaw. Yaa, pulana may minh keenk ngul
    piꞌ-piꞌpul thant.
  zga-M: Avakongi vakhahega ukhuta khuujini; vakhavona kheila khanu nduvaa nchovile
    navakhandala eikyakyuya kya pasakha.
  yom-yom: Minlonguki miandi miyenda. Mitula ku divula ayi miyenda bata mamo banga
    bu kambila Yesu. Bosi mikubika bidia bi Pasika.
  eng-NNA: Those two went. They entered Jerusalem, truly it happened for them in the
    way Jesus said. There they prepared.
  san-SIN: තතඃ ශිෂ්‍යෞ ප්‍රස්ථාය පුරං ප්‍රවිශ්‍ය ස යථෝක්තවාන් තථෛව ප්‍රාප්‍ය නිස්තාරෝත්සවස්‍ය
    භෝජ්‍යද්‍රව්‍යාණි සමාසාදයේතාම්|
  yut-yut: Yoyɨŋban kokupmon kɨŋ Yesu da yo morap do yoyɨgɨt uŋudeŋsi pɨndakgɨmal.
    Yaŋ pɨndagek Yapyap Bɨlak dakon jap paŋkosit agɨmal.
  grc-BYZ: καὶ ἐξῆλθον οἱ μαθηταὶ αὐτοῦ καὶ ἦλθον εἰς τὴν πόλιν, καὶ εὗρον καθὼς εἶπεν
    αὐτοῖς, καὶ ἡτοίμασαν τὸ πάσχα.
  cpc-NT: Jataki jiyotaani ariitaka nampitsiki. Jiñaakiro ikantakiriri, ari jonkotsitakaantakiri
    joyaari.
  nhg-NT: Entunses uyajque tiemachtejcöhua hua ocajcalajque ipa puieblo. Oqueniextejque
    san quiene ca quemelfejque. Hua ompa otlamömanque para pöscua.
  nya-nya: Ophunzirawo anachoka, napita mu mzindawo ndipo anakapeza zinthu monga mmene
    Yesu anawawuzira. Choncho anakakonza Paska.
  ngu-NT: On inomachtijcahuan oyajquej ne ipan on hueyican, niman ijqui oquinextijquej
    quen Jesús oquimijlij. Ompa, tej, ocuectlalijquej on tlacuajli para tlacuasquej
    ipan on ilhuitl pascua.
  kup-kup: Pot mañat meehan aban poñariv zei ahö potak sat etehan Iesuz mañat meeh-pot
    ravahan parup tovai sahapuh Pasovaz homet napanez anumair gipiz arö tat bioh.
  jid-jid: mrikoh ma ba hi ni mi gbua da ka toh inpie da a tre hei nakima da ti birhi
    ketarewa
  wmw-wmw: Sambi, wanafunzi wakuka kukaya kure, wakisingana piya kamba Insa vyawambire,
    newo wakitengeza jambo ra Pashukwa nomure.
  gmv-GGM: Iza kalizaytikka kezidi gede katama bida. Wurikka Yesusay gida mala gidi
    beetides, pazigakka hen gigisida.
  ssg-ssg: Ti huhua kahikahin nahih haniwa leili taon, lalu tunahi lawe waliko masin
    ti Jises kakawen. Ape lalu apeseni an ti nameniai lokon ti Haeu waxi ahuti tesol
    tamalaha teka Ju ti Igip.
  zpo-NT: Nu mroo rop xaa mseed lo Jesús. Nu mzhin xaa yezh. Nu nguzhal xaa re kwaan
    kwentaxa nzhé Jesús lo xaa, nu mdexkwaa xaa kwaan gaw xaa.
  poy-poy: Wafundwa wawuka, wagenda mlushi, wawona kila shintu weri ntambu yakawagambiriti
    Yesu. Su watandira shiboga sha pasaka.
  qwh-NT: Tseno niriptinnam, disipuluncuna jeqariyarqan. Jerusalenman chärirnam, Jesus
    nenqannolla tarirnin, alistayarqan Pascua miquita micuyänanpaq.
  gaw-gaw: Jesus Nug anam a amu a ahaya goya, abp̱a noya amu Jesus Nug aum amubiaib
    anidpiḏ. Anidya amu a Pasowanu e bap̱aidpiḏ.
  nca-nca: Ŋunde yimironí uni irisa ŋu yendé parámimo ŋuno oro o soso Yesuko yaró
    ŋuko ŋunde naŋge tunoqaró. Asa ko yakutímo ŋuno Taka yereró quro o ne-ne ŋu roŋgaruwariyó.
  zpz-NTPP: Gazeꞌ nu bruu dey zeꞌ ya dey lat gyedz. Guc ñi gal nu mnii Jesuuz. Gazeꞌ
    nu zeꞌ bzu ye dey comid ni saꞌ ni Pas.
  mkj-mkj: Sohnpadahkkok lella nehn kahnihmmwo; ira kidalda me ohroj doahr ma Ih pwehng
    ira. Ara ken koaunopda me ohroj.
  zac-NT: Ra shini gusëꞌdë më ziaꞌa raiꞌ guëꞌdchi. Bëdzaꞌguëlú raiꞌ lëꞌë nguiu nanuaꞌa
    nisë, ecsactë ziquë guniꞌi më lu raiꞌ. Ndë bëꞌnë raiꞌ preparar shtse shtë laní.
  kyg-kyg: Geꞌamo neꞌafiꞌa vekalaꞌmo taonifiꞌmo uꞌana Yesuꞌa hana paiꞌniya kavaꞌmo
    huꞌana ageteꞌana Pasova neꞌyaꞌmo alo huꞌnaꞌae.
  kmk-kmk: Utdi kaysan dadit disipulus un binaun Jesus sin Jerusalem ot naituttuwa
    dat losana imbagana kan dida. Utdi insagana da dit kakan di piyesta.
  cao-NT: Jatsi quiha dos ca rabëti bo bocaniquë yaca qui. Ocapiriajani quiha Jesú
    yoani jascaria. Xobo qui cahëxo tsi quiha oriquiti ja shomahuacaniquë.
  bbr-bbr: Au poteanik, näu mena tonomoi, Jisas nukas awatowon siar aparianik, kiro
    owa Pasowa o jaun omoi jekur moirin.
  inb-inb: Chi kachai tukus­ka­kuna Jeru­salén pui­bluma chaiag­ri­uraka, tukui imasa
    Jesús nis­ka­sina alli­lla tukug­samurka. Chi­pi­mi alli­chir­ka­kuna, paskua
    mikun­gapa.
  hrv-hrv: Učenici odu, dođu u grad i nađu kako im on reče te priprave pashu.
  box-NT: Á ɓa wà vaá zon ho lóhó yi, á zoó yú mu ɓúenɓúen làa bìo ó o
    Yeesu bíaráa mu. Á ɓa wíokaa ho Paaki dĩ́nló bìo.
  ote-NT: Hangue núꞌʉ yoho ya nxadi bi ma de guehni pa ja ra hnini y bi zʉdiꞌʉ ngu
    xqui xipabi ra Jesu. Y ja bi hyocniꞌʉ ra ntꞌoxi de ra pascua.
  wnu-wnu: Ende qamb ne ombur wuriimurima gigi Yerusalem umo isumirei. Isub gamir
