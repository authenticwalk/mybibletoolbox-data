  mdy-ETH: ላምዖ ጊንፆ ሃንታዞንሢ ኬስኪ ካታሞ ዴንዲ ዬሱሴ ጌዔማጉዲ ቤዞዋ ዴንቂ ዑሣ ዓኣዺፆ ኬሎ ካዋሢ ሙዓኒ ዒኢካ ጊኢጊሼኔ።
  spl-spl: Yâhâ Yesuŋe den ekyotgop ya watmâ senŋe âlâlâ mem dinŋan tuhuowot.
  usp-NT: Y yak quib' ajtijol rib'ak chirij xe'tak, xtawtak Jerusalén. Xe' jte'tak
    juntir chapca' xijb'i Kakaj Jesús rechak y xantak jwa'x sinar re Pascua.
  zav-NT: Nach gwsa'ac disipl c̱he' ca' na' catə' besə'əžine' syodan' yoguə'əḻoḻ can'
