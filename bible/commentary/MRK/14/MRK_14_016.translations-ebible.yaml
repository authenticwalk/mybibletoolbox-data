  ikk-NT: '''Ya ụmụ-azụụn hụ nọ shi imẹ obodo hụ, hụn ihiẹn ile kẹ Jesu dọn ku; wẹ
    nọ kwademẹ ihiẹn-oriri Nghafe.'
  leu-leu: E a rovaat sina re falet e re fe laak lana Jerusalem e a maana mo ri savat
    malaan sena ferawaian si Yesus. E voxo re faigot xena fenamo ina Paaliuan.
  maz-NT: Anguezevi o mëvi c'ua cja c'e jñiñi, o chöt'üvi c'ua ja nzi va xipjivi.
    O dyät'ävi c'ua o jñõnü c'o ro ziji rvá zũpüji c'e mbaxua.
  bod-N: ཐུགས་སྲས་དེ་གཉིས་སོང་ནས་གྲོང་ཁྱེར་ནང་དུ་སླེབས༌ཏེ། ཁོང་གིས་གསུངས་པ་ལྟར་མཐོང་ཞིང་གནས་དེ་རུ་པེ་སག་གི་གསོལ་སྟོན་བཤམས༌སོ།།
  tca-NT: Rü inaxĩãchi ga yema taxre ga ngúexü̃gü, rü ĩãnewa naxĩ. Rü yexma nüxü̃
    inayangaugü ga guxü̃ma yema Ngechuchu namaã nüxü̃ ixuxü̃rüü̃. Rü yéma nanamexẽẽ
    ga õna ga Üpetüchigacèx ixĩxü̃.
  zpl-NT: Chequie nzuebeella eyeche llene zeꞌe, nu ullelaꞌ beella tucu nú uninu lubeella
    nu urecheꞌe beella nú acuxee beella reché baxcu.
  mbc-NT: Moropai Jesus nenupa'san ese'ma'tî'pî. Cidade pona to' wîtî'pî. Taa Jesusya
    manni' warantî pu'kuru eporî'pî to'ya, tamî'nawîrî. Moro to' entamo'kato' ton
    koneka'pî to'ya páscoa pî' to' e'to'pe.
  ndg-ndg: Benepunzi baboi kabayenda mjini babweni kila kilebe kati ya babakiywe,
    kabatengeneya kilalyo sa Pasaka.
  wsk-wsk: Se olekem ilagala mu namaman, nama Jerusalem arataman, ale mel suen la
    Jesus te nunga maonam uwutatala aratu saparam se eng te Passover na nunguru burangi
    beteman.
  toj-NT: Ja snebuman jumasa ti huajyea. Jaxa ba sti ja chonabi, ti ni staahue ja
    jastal ni alji yabyei. Stojbese ja ba oj ec' yujile ja syalq'uinali.
  dwy-dwy: Ŋayŋu yana maṉḏa ŋunhi marrtjinana. Ga ŋunhi maṉḏa Jerusalem-dja bunana,
    ga maḻŋꞌmaŋaya maṉḏa balanya bili ŋunhi nhattjaya ŋayi gurrana Djesuyu maṉḏaku
    ḻakaŋaya. Ga ŋunhayana maṉḏa ŋunhi Ḻäy-djuḻkthunamiya ŋatha ŋamaŋamayuna. Ga goŋ-dhawarꞌyuna
    maṉḏa bala roŋiyina Djesuwayana.
  kkl-kkl: Wene aro pogsiogpa, eldi yubu ka'ero neleptopnang phende abeneko as Yerusalem
