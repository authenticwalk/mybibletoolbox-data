    eta naniruyare tayehe eta Pascua.
  dik-NT: Go kɔc ye buɔɔth jäl ku lek geeu Jeruthalem, ku yökkë këriëëc ëbën cït tɛ̈wën
    cï Jethu ye lɛ̈k ke thïn. Ku jɔlkë miëth yai guiir.
  cac-cac: Yuj chi', ix b'at eb' sc'ayb'um, ix c'och eb' d'a chon̈ab'. Ata' ix ilchaj
    jun vin̈ chi' yuj eb', icha ix yal Jesús. Yuj chi' ix sb'oan eb' tas ol sva d'a
    jun q'uin̈ chi'.
  tzj-E: Xeba je rdiscípulo y tak xe'oca chpam tnamet ncara' xbantaja ajni' xbix ela
    chca rmal Jesús. C'jara' xquemaj rchumsic w-im je rxin nimk'ij pascua.
  san-BUR: တတး ၑိၐျော် ပြသ္ထာယ ပုရံ ပြဝိၑျ သ ယထောက္တဝါန် တထဲဝ ပြာပျ နိသ္တာရောတ္သဝသျ
    ဘောဇျဒြဝျာဏိ သမာသာဒယေတာမ်၊
  yaa-NT: Ato askafaino aõxõ tãpimis rafe fonifo. Mã fokanax pexe rasi ano nokonifo.
    Mã nokokaxõ nã Jesús ato yoia keskarakõi fichitoshinifo. Nãnoxõ itipinĩ fanifo
    Pascua fistatĩa pixikakĩ.
  cab-NT: Ába jáfuridun disípulugu, ába jachǘlürün ubúrugun, ába jadáriruni súngubei
    quei laríñaguni Jesúsu joun, ába jaráanseruni eígini lánina fédu ñi.
  clu-clu: Nagpanaw ang darwa nga anang ginsogo, kag pagabot nanda sa siodad nakita
    nanda ang tanan sono sa anang ginkoon ni Jesus kananda. Kag doto sanda nagpriparar
    andang yapon para sa pista.
  swh-ULB: Wanafunzi waliondoka wakaenda mjini; walikuta kila kitu kama alivyokuwa
    amewaambia, na wakaandaa mlo wa Pasaka.
  tpt-NT: Ex yu ixtꞌaltanan va taꞌalcha. Tejkan tachaꞌal va tatemaꞌol va chuncha tacha
    lakjunil ni Jesús. Ex va ancha talaꞌoxilcha ixvaytikꞌan xakꞌatan Paxku.
  aai-aai: Bai’ufnunayah hitit hin bar oto’otowen hitit naatu Jesu iu’uwih na’atube
    sawar etei’imak hitita’uren, naatu Tar Nowaten ana hiyuw hibogaigiwas.
  sny-sny: Lu disaipel lo hesi ape arunatiyewe, omo weniyei ape ma'e heneri. Peri
    werese, Jisas au te'eye ape, lowesi siye tepa'asiye. Serai lowesi tewi wesi ape
    wiyewe, ta'uwe hereiyei lo ene ayei au fu ta'uwe naneiye.
  myy-myy: Ito ĩ yija tʉocõri, ĩna jʉ̃arã wayijarã. Wacõri cʉtojʉ ejayijarã. Itojʉ
    Jesús ĩ gotiado bajiroti ti ejayijarã ĩna. Itojʉ Pascua bare meniyijarã ĩna ĩja.
  trc-NT: Ga̱a ne̱ curiha̱nj ro̱j síí tucuꞌyón se‑na̱na̱ Jesucristó, ne̱ catúj ro̱j
    soꞌ chumanꞌ Jerusalén, ne̱ nariꞌ ro̱j soꞌ nu̱ꞌ nda̱a vaa cataj xnaꞌanj Jesucristó
    rihaan ro̱j soꞌ, ga̱a ne̱ quiꞌyaj chuvi̱i ro̱j soꞌ cha̱ xtiꞌno̱ nij soꞌ chraa
    cheꞌé chaꞌanj pascuá a.
  cut-NT: Cuahn ihyan che o chahn viya̱n me, ne nta̱ca ye vah me nduhca̱ che ra̱hn
    Dihvo vo. Min chihcoya̱n ye che cheh vino ye nduco vih che cuande yahn ro yudo.
  bel-bel: І пайшлі вучні ягоныя, і прыйшлі ў горад, і знайшлі, як сказаў ім; і прыгатавалі
    пасху.
  zlm-KSZI: Kedua-dua pengikut-Nya itu keluar, pergi ke dalam kota, dan mendapati
    segala-galanya tepat seperti yang telah dikatakan-Nya kepada mereka. Mereka pun
    menyediakan jamuan Paska.
  gdr-gdr: Sɨ onggɨt nɨmog b'auyaena rɨgap yiwatonda dɨde ket opendonda Yerusalem
    taun wa. Ɨ gasa ɨja na adarinonda rɨngma na re Yesu ten amnenonj, ngɨrpu demb
    de ket ton Ju rɨga waina Uj Ɨgwanti Nony Iyena Diyamdiyam yongonjenonda.
  vmy-NT: ꞌBa xutare ꞌetju ꞌba kiji naxinanda jan. ꞌBa ꞌba fa tsaꞌen kuasjaire jotsaꞌen
    jaꞌba je kitsure Jesús. ꞌBa kio ꞌenda xi skinejñu sꞌi pascua.
  cmn-FEB: 门徒离开了，他们进了城，果真遇到了耶稣所说之事，于是预备好了逾越节的晚餐。
  gmv-RNT: Iza kaallizaytikka kezidi gede katama bida. Wurikka Yesusi gida mala hani
    beettides; Paazigakka heen giigissida.
  ncl-NT: Uyaje in monextilinijmes, ajsije pin caltilan, quitaje san quinami quinmilic
    Jesús. Huan nepa quiyucxiltije ilacualisli in pascua.
  wed-wed: Tauvotaḡotaḡo i nae au Jerusalem ma i ririweia nanare i nelaḡai ma Raḡona
    torelana i vokaukauei.
  sua-sua: Te smia papsim min tok knop, to ngint hera ngae to kpis mang a mhel to
    endo her sim kut enang ko e Yesus tpapsim min tok arhe. To ngint her kaelel mo
    kim o ol ko tok, mar kam kunngir kim a kolkha to endo.
  klt-klt: Wáina yánán disaepel yará yándi wu kumálák ngáyá it yáilá kinan káin wa
    kungga káumálák ku kutná kutná wu Jesu yá yánuk wáina hánám re há tunggafen kangga
    ku yándi wu sungngi wa há tiyawing háliumálák.
  are-are: Kurtungurla eratharra town ekururna irrpuka. Jesuaka angkatja ingkarrakantama
    nthurrperraka. Eratharrantama Passover tjinkarra erinha urrkapuka.
  gai-gai: Ainda moca mana iŋa raŋgairena ramtaɨrta ramootniŋa mataŋgat. Na maniŋa
    taŋga an auŋ aniac ndaruca, maniŋa watrinanna, an reikca muruŋa Iesusa mboprina
    kirar toc ndeacrina. Ri, maniŋa Pasowana amta reikmo anna tɨkca kocrorina.
  qvm-NT: Tsaynog niptin aywarmi discïpuluncunaga chayapäcorgan marcaman. Tsayman
