    Iptekti, ae lom anekoag wa'irekti, Paskah sum sembe tenaba yoro wero palilamdek.
  tbc-tbc: Megeloum uraru an dal diabig taun tubun ak lo diau a. Ante mel fidian Jesus
    ibol ago mi dile ya, agog Pasova san anaŋ dukubune ya.
  sna-sna: Vadzidzi vakabva, vakapinda muguta vakawana zvinhu zvakaita sezvavakanga
    vaudzwa naJesu. Saka vakagadzira Pasika.
  smk-NT: Ket nako saraytin tumutumbok na sa syudad tan nadumog rayaytaw si nibarita'
    na ni Jesus konra. Ket nisadya' raynay pangapunan ra sa pista.
  grc-TCGNT: Καὶ ἐξῆλθον οἱ μαθηταὶ αὐτοῦ, καὶ ἦλθον εἰς τὴν πόλιν, καὶ εὗρον καθὼς
    εἶπεν αὐτοῖς, καὶ ἡτοίμασαν τὸ Πάσχα.
  mzz-mzz: Tovemulivo itauya inaqo Ielusalema, sakunidiavo mesai Ieisu ivesipupuyedi
    waidie ibabanedi. We kanikani ivalabubuni, Vesikaqalataqona* kananuavekavina paipaina.
  gof-WFTW: He nam77u tamaareti keyidi, katama bidosona; Yesuusi enttaw odidayssada
    demmidi, Faasika kathaa giigisidosona.
  spa-BLM: Sus discípulos salieron y entraron en la ciudad, y encontraron las cosas
    como él les había dicho, y prepararon la Pascua.
  kyz-NT: A'eramũ mukũja 'gã awau amunawarete pe. A'eramũ 'gã mama'e resaka ojeupe
    Jejui 'ga 'eawer imũ etee futat. A'eramũ 'gã kumi apou maraka are.
  dao-dao: Axüisaw xawi cit ni lü mlüh k’uma cit ni se, a jah mtheha kba va hmu ni
    lü, lätnak pawi buh ani va pyang.
  cya-cya: Xacan' mdo'o yu ta'a nda'an ñi lo' yten yu loo quichen can', cui' ña'an
    ycui' Jesús lo'o yu, cuaña'an yato'o. Mdyisnan m'ni chu'hue yu na nu cu siin jun
    lja ta'a Pascua can'.
  beu-beu: Ang muse ole lamal ila bendar mi. Angmo mi emangpi ba Yesus metma ole iat
    mateng iila angu harak. Base ole emangpi angu vengharaka, e Yesus bot Egahing
    vala ang naung angmi pesta Paska enaadang. Ang muse ole bale ila Yesus bot Egahing
    vala ang naung iaru.
  wrk-wrk: Barlba buli barrawuyabarrawuyarri, baki yabimba buli nanda yaji jali karu
    Jisuswanyi. Najba buli nganinyi wabudayudi, baki jilajba buli nangandu mungkijiyurri
    barrawunyi. Nyuli minimba bulanya yajinyi yundukula barrawuna, baki nanaba buli
    yundijba bulungu jib kamunyi wangarranyi, niji Kangandijbayi Barrawuna Yajinyi.
  nii-nii: Pe Jiisas ekii siłmin wu tał punjnguł konu ełe owundu sim. Seng kin, epi
    kanim kanim Jiisas ek nim mił kenjngił. Pe wu tał kuni Pasopa er ka enjngił.
  ign-NT: Tacahe, tiyananapa nacaijuhe te Jerusalén ena apinana vanairucana. Jéhesa­reinehi
