  kan-2017: ಶಿಷ್ಯರು ಹೊರಟು ಪಟ್ಟಣದೊಳಗೆ ಹೋಗಿ ಯೇಸು ತಮಗೆ ಹೇಳಿದಂತೆ ಎಲ್ಲವನ್ನು ಕಂಡು ಪಸ್ಕವನ್ನು
