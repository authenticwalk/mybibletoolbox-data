  quc-TT: Xebꞌek ri tijoxelabꞌ, xoꞌk bꞌik pa ri tinimit, xkiriq ri achi jetaq ri xubꞌij
    bꞌik ri Jesús chike. Jeriꞌ xkibꞌano ri rekeqꞌij rech Pascua.
  heg-NTPO: Kon nam, oen duas lakos se kota la. Se na, oen tutnaal totoang asa man
    Yesus in tek oen son nas. Oen duas mana-koet in kaa-ninu le halin nam Yesus nol
    oen kaa fesat Paska se na. Hidi halas-sam oen laok tek Yesus nol ima-ii tenga
    las.
  ptu-ptu: Iya le'ba'um indo dua passikola libam Yerusalem. Sulei libam, nalambi'
    si'da susi liu indo tula'na Puang Yesus. Iya napatokam indo kinande si diande
    illaam allo Kalappasam.
  bzd-NTPO: Eta̱ ie'pa böl míyal Jerusalén ta̱ íyi ulitane kué̱rakitö we̱s ie' tö
    iché es. Ee̱ chkè kanewé̱rakitö ka̱wö tkö'wo̱ie.
  kwf-kwf: ꞋUnaꞋeri ma, na ro fafarongo neꞋeri ki kera leka, ma kera ka ruꞋu naꞋa
    Ꞌi Jerusalem, ma kera ka lisia na ru ki taꞋifau nia diꞋia nama neꞋe sa Jesus nia
    saea fuadaroꞋo. Ma kera ka sasi akaꞋu ana ru ki taꞋifau fuana FangaꞋa ana DaofaꞋi
    LiuꞋa.
  eng-WYC-2017: And his disciples went forth, and came into the city, and found as
    he had said to them; and they made ready the pask.
  eng-WMBB: His disciples went out, and came into the city, and found things as he
    had said to them, and they prepared the Passover.
  zat-NTPS: Nadxa benne' ca' dxusé̱dene̱' belexedxúaje̱' gusá'aque̱', na' belezrine̱'
    xe̱zre Jerusalén. Na' guca xúgute̱ ca da ba guzre Jesús le̱', na' bulucueze̱'
    da xelawe̱' lu Laní Pascua.
  spp-spp: Ka cyelempyiibii si ŋkàre, pi à sà nɔ kànhe e ke, ka pi i sà yi ta Yesu
    jwuŋkanni na. Ka pi i kataanni ɲjyìŋi karigii cwɔɔnrɔ wani.
  zty-NTPS: Bžojgak benne' wsedle chie' ka', na' bžíngake' ḻo yež, na' bejx̱áka'gake'
    yógo'te kan ba gož Jesusen' ḻégake'. Bsí'ni'agake' da' gáwgake' ga na' che Lni
    Paskon'.
  mek-mek: Ke Iesu ega apostolo egaꞌina auniꞌi kelao taoniai aisama, eifania auga
    iꞌopoga mo keisa. Ke egae miamia foꞌamaga kepafua eka.
  aey-aey: Odocob malogom lecis ale leih culadimesi taun benna belesin. Odimesi ono
    ale Jisas maalen odi bahic gulucdosin. Euna ale Pasowa ja qoc sab jecnu saciadosin.
  urd-GVH: दोनों चले गए तो शहर में दाख़िल होकर सब कुछ वैसा ही पाया जैसा ईसा ने उन्हें
    बताया था। फिर उन्होंने फ़सह का खाना तैयार किया।
  ycn-ycn: Aú ne'ejná pajimila ejo. Amaño ucapú i'imacá Jesús quemacá que najló. Richu
    nala'á pascua a'ajnená.
  djr-djr: Bala yan ŋunhi malthunamirrnydja maṉḏa marrtjinan. Ga ŋunhi maṉḏa gärrinanany
    ŋunhiliyiny Djurutjalamdja wäŋaŋur, ga maḻŋ'maraŋalnydja maṉḏa ŋunhi, ŋunhi bili
    yan ŋunhi nhaltjarr ŋayi gan Djesuy lakaraŋal maṉḏaŋgal. Ga dhunupan yan maṉḏa
    ŋunhi ŋäthilmirriyaŋala ŋathan ŋunhiliyiny ŋunhi Ḻäy-djuḻkmaranhamirra.
  kvg-kvg: Yaq nginik Yesu-gi paev ezoqam, taon-qape-te gizav, ndigu matev āv timiqeivím,
    av Yesu gezømbe-ein ndægo. Yaq ndigu Pasova lou vømø̄-khakheinømem.
  rug-rug: Taluarae la sari karua disaepeli koasa vasileana lavata, meke dogori rini
    sari doduru, gua puta tugo sapu tozi ni Zisu koarini, meke va namanama vekoa rini
    sa hinenahena Pasova.
  hop-NT: Noqw put aw nánatuwnaqam paṅqw ahpiynihqe, kīve pítuhqe, pam hin pumuy amumi
    lavayhtiqat pan yori; nihqe amutsva yūmosanihqat ep nōviwhqat aw hintsana.
  san-URD: تَتَح شِشْیَو پْرَسْتھایَ پُرَں پْرَوِشْیَ سَ یَتھوکْتَوانْ تَتھَیوَ پْراپْیَ
    نِسْتاروتْسَوَسْیَ بھوجْیَدْرَوْیانِ سَماسادَییتامْ۔
  heb-LB: כשהגיעו השניים העירה הכול התרחש בדיוק כפי שאמר להם ישוע, והם הכינו את הסדר.
  caf-NT: '''Aw ''et yugha hoodul''eh Jerusalem ts''ih whehá''az ''ink''ez Sizi soo
    daja ndo búlhni, ts''iyawh whuz na''a nahuhóo''ai ''ink''ez Hubutus Lhuséya wheni
    lhahodinla.'
  mio-NT: Tacan cuu, ta quee ra ta ra cuahan ra. Quihvi ra ta ra tichi ñuun, ta ni
    tahan ra cuhva cati ra Jesuu chi ra, ta tiso vaha ra nu cua sacahnu ra ta ra vico
    can.
  srq-NT: Nyebe echɨmbaaquiatu nyoɨ nguiã sucha cuasu. Jesús cheẽ nduɨ sɨ tuchɨ que
    mbae chɨ ja ee huee ra. Huee que oveja mbuchi huee cote ra.
  kje-NT: Ende woro'ohe rala'a. Hir rakan kote raram, do'on ha wo'ira na'akeme naise
    Yesus konohiyedi hi eni. Idewe hi ra'akene hanana'an Paska.
  bmk-bmk: Ma touvotaghotagho ivo meira, inae ku Jerusalem, avai ikikisi na bera tupana
    yavu nuke ipananai, ma Sovona Voura* kamna vavina ivo kavikaviyei.
  gaz-gaz: Barattoonnis kaʼanii magaalaa sana seenanii akkuma Yesuus isaanitti hime
    sanatti argatan. Faasiikaas ni qopheessan.
  kud-kud: Eeta taumulitaone hilau dalava Yelusalem ainai, na hava Yeisu dova ginauli
    iwawalowediwa maudoidi hilobaidi, na vadanane ainai Buidi'wa ai'aina hi'a'atububunine
    vehabadi.
  urb-NT: Jerusarẽ ok ta pe mokõi sawa'e ta oho. Ma'e u'uha renda mahem. Jesu pandu,
    aja upa katu te usak. Pe, a'eta mi'u matyr. A'ep Pasuko 'ar ke ukwa ukwa ta.
  fra-LSG: Les disciples partirent, arrivèrent à la ville, et trouvèrent les choses
    comme il le leur avait dit; et ils préparèrent la Pâque.
  san-HK: tataH ziSyau prasthAya puraM pravizya sa yathoktavAn tathaiva prApya nistArotsavasya
    bhojyadravyANi samAsAdayetAm|
  cak-SNT: Y ri discípulos reꞌ xaꞌa pa tanamet Jerusalén. Y antok xaꞌbꞌaka, can xbꞌanataj-na-ve
    incheꞌl ri ruꞌeꞌn-el ri Jesús chica. Y ijejeꞌ can xquichojmij nojiel ri nicꞌatzin
    chica richin ri Pascua reꞌ.
  uvh-uvh: Ning ininga agumu'. Anga yong girii do kadofinga ning tanga napa'napa'
    ka Jisas wari yanggu' udi beng guksa' kadofiinga yapma ning tanga nana tugunung
    kane u tugumu'.
  ino-ino: Ani ke hanapaiteke'ana ani ala kumate u'ne'ana mi'ko Yisasi'a hanapai'nea
    kava huno fole aike'ana ani Anumaya Koti'a apa'kinakomoki apa'kufa alino kati'nea
    yafe apa'kesa afi ne'yana ali'ana avatati hu'na'ae.
  gnn-gnn: Bala maṉḏa ŋunhi marrtjinanydja ŋunhi maṉḏa märrma', bala ŋunha Djurutjalamlilinydja
    gulŋiyina, ga maḻŋ'maraŋalanydja maṉḏa balanyara yana liŋgu ŋupanayŋu ŋunhi ŋayi
    Djesuyu nhaltjarra ḻakaraŋala maṉḏakala. Bala maṉḏa yukurrana djämana ŋäthilimirriyaŋalma
    ŋunhiliyina ŋurikiyi ḻukanharawu ŋathawuna.
  yal-yal: Xarandiine yi keli, e siga taani, e sa feene birin li na alo Yesu a fala
    e xa kii naxan yi. E yi Halagi Tiin Dangu Lɔxɔn Sanla donseen nafala.
  cnt-NT: Jaun₂ ca₂i₃lén₂ bá₄ dsa₂ on₃ 'éi₂. Jme₁ca₂dsi₃léin₂ jë₄ juɨg₂ në́₃, ca₂dsó'₂
    lia'₂ con'₂ lë́₅ jág₁ ca₂juá'₂ Jesús. Jaun₂ ja₁jaun₂ ca₂jmo₃ co₂jŋia₅₄ má₃ a₂guë́'₃
    Jmɨg₄ Të₂'ɨn₅₄.
  tif-tif: Daang bakaalin tunum alep iyo din abip dukum Jerusalam din uliwa, Yesus
    ami weng bokoya tulup ayo, tifan tituun-kup kelu kala, kalale, tal Pasova inin
    ayo talal-bam fuumip ko.
  nlx-nlx: तेवी चेला ता रेन निकलीन गावाम आवा, एने जिहकेरीन यीशु चेलाह कियेल ईतो, तोहलो
    देख्या; एने फसह ने तिवारान खाणो तियारी केऱ्या।
  apw-NT: 'Áídí’ bitsiłke’yu dahizh’aazhgo kįh gozṉilyú ó’áázh, ákú Jesus da’ádaabiłṉii
    n’íí k’ehgo yaa n’áázh: áígee bitis hagowáh n’íí bee bíná’godiṉíhgo da’idaaníí
    iłch’į’daizlaa.'
  gum-gum: Inchen nømbe amba, ciudayu puabe, Jesús nømun maig taig treeg wetørrawa,
    tru Pascuan tamarøbelø køn.
  not-NT: Aique iáiguë pite cara poeboroquë, iniaigapëri sërari aisa ocanca omagaro
    cara icantaiguëri Jesos. Aro yobetsicaiguëro Pásicoa.
  plu-plu: Ignes piyananene timapni henne, igkis tipik ta paytwempuit. Igkis danuh
    atere, igkis utí madikte ku samah ig Kiyapwiye Jesus akkamnih gitkis. Ayge nikwe
    igkis ahegbete madikte adahan igkis fetya. Pisenwa igkis diyuhe ta git Kiyapwiye
    Jesus.
  iou-iou: Eruk Jesutä ude yäweränä yarä uwä yotpärare-ken äroŋpäŋ Jesutä yäŋkuko
    udegän kaŋ-ahäŋpäŋ Pasova ketem täŋtuŋum taŋkumän.
  ntp-NT: Taidʌ ʌmamaatʌrdamigadʌ iji dai aayi ʌgʌgʌrʌ quiiquiʌrʌ, dai vʌʌsi tʌʌ isducatai
    aagidi ʌSuusi. Dai baidui ʌcuaadagai ʌsiaa duudagai vʌʌtarʌ.
  rai-rai: A ru naat na wawer diaar waan paat inaanga Ierusalem, ma diaar baraata
    raap paa ut a kum utnaa baa Iesu i pir taai taan diaar. Ma diaar waninaar a utnaa
    na waan likaai.
  haw-1868: 'Hele aku la na haumana, a hiki aku la i ke kulanakauhale, loaa ia laua
    e like me kana mea i olelo mai ai ia laua: a hoomakaukau laua i ka moliaola.'
  ffm-ffm: Taalibaaɓe ɗiɗon ɓee njehi, naatoyi ngeenndi ndii, ɓe tawri hono no o wii
    ɓe nii, ton ɓe lanndinii hiraande Paska ndee.
  arb-NAV: فَانْطَلَقَ التِّلْمِيذَانِ وَدَخَلا الْمَدِينَةَ، وَوَجَدَا كَمَا قَالَ
    لَهُمَا. وَهُنَاكَ جَهَّزَا لِلْفِصْحِ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲟⲩⲟϩ ⲁⲩ⳿ⲓ ⳿ⲉϯⲃⲁⲕⲓ ⲟⲩⲟϩ ⲁⲩϫⲓⲙⲓ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ
    ⳿ⲉⲧⲁϥϫⲟⲥ ⲛⲱⲟⲩ ⲟⲩⲟϩ ⲁⲩⲥⲉⲃⲧⲉ ⲡⲓⲡⲁⲥⲭⲁ.
  sri-sri: Irasirirã iri makãgue waa, irogue eja, Jesús wereaderosũta bokaja, pascua
    bosenʉ baaburire ãmuñurã.
  nal-nal: Naanaan uru rapti varaviraai di ramaraat iaa, ma di zangas paan iaa ma
    di albis iaa la bina laba. Di raamin fakilaan iaa amun saan faakdul xa malasing
    be Iesu xa ra vazei nandiaa wana. Ma di nimnimanin tasin iaa amun fanganang kuna
    iaan fakilaanang A Raan Laba Iwana Zangas Fasaalang.
  kyq-kyq: Kɛn jee mɛtin̰ ki jaay ɓaa aan maakŋ gɛgɛr kɛn ese se, naaɗe ɔŋ nakge se
    paac aan gɔɔ kɛn Isa taaɗɗeno. Gɔtn se ɓo naaɗe tɛɗ kɔsn gɛn laa Paak.
  kwd-kwd: Sui ma, nga rua wane laka'u gala leka, ma gala ka ru'u no'o 'i Jerusalem,
    ma gala ka agasia nga 'ola te'efou 'e 'ilaka'u na la Jisas 'e iiria fagaa'a. Ma
    gala ka sasaria 'ola te'efou fana Fafangalaa na Tala Riunga.
  ded-ded: Ifi deu medac yeri ama wama taonnu enoc. Emma Yesungo edeyuruec, imocac
    sirihau wiac meficgedacma makekenggac ramamedaha ohomengere anoc.
  ewe-ewe: Nusrɔ̃la eveawo yi dua me eye wokpɔ be nu sia nu si Yesu gblɔ na wo la
    va eme tututu, ale wowɔ Ŋutitotoŋkeke la ƒe nuɖuɖu ɖoɖo da ɖi.
  nuy-nuy: Anubani wini-yanggi naawiṉi-yung. Wubanila-yung-gala-waj ni-yambini-yinyung
    na-Jesus wini-warra-lhangarrmayn bagu wuguṉi. Anubagu wini-warraalgaalgurmangi
    wurru-mijgalmini-yinyung wu-rangga-ḻaabini-yinyung ana-marrya.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲒ ⲈⲂⲞⲖ ⲚϪⲈⲚⲈϤⲘⲀⲐⲎ ⲦⲎⲤ ⲞⲨⲞϨ ⲀⲨⲒ ⲈϮⲂⲀⲔⲒ ⲞⲨⲞϨ ⲀⲨϪⲒⲘⲒ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀϤϪⲞⲤ
    ⲚⲰⲞⲨ ⲞⲨⲞϨ ⲀⲨⲤⲈⲂⲦⲈ ⲠⲒⲠⲀⲤⲬⲀ
  buk-buk: Goc sêŋom lu dinaŋ sêsôc malac si, ma sêtap gêŋ hoŋ sa tôm Yisu sôm su,
    ma sêmasaŋ Pasowa.
  pri-NT: Â ru pâra naa na ville, â ru pâmari, wàra na é ina tàru wà Iésu. Â ru pwabwàti
    ê utimuru târa Paséka.
  zpq-NT: Na' gosa'ac beṉe' ca' c̱hope, na' besežine' ciudan', na' yogo' can' gož
    Jesúsen' ḻegaque' goc, na' bososiṉi'e xše' že' ḻṉin'.
  por-TFT: Os dois discípulos saíram. Eles foram até a cidade, e encontraram tudo
    como Jesus tinha falado. Então prepararam o jantar da Páscoa.
  gwi-NT: Vitsyaa neekwaii nąįį kwaiik'it gwachoo gwats'ą' gahaa'oo, Jesus deegoovahnyąą
    datthak gwik'it t'oonchy'aa ts'ą' Passover ch'agehee'aa gwagwahahtsyaa eenjit
    shrii nigwigwiin'ąįį.
  gvn-gvn: Bula townbu dungan, junjuy-junjuy warrmba-bungan yala Jesusangkaku balkan.
    Bula minya wayjunda.
  nna-nna: Yanapulu. Jerusalem-ja ngalpanyapulu, palajun jarrinyipulaku Jesus-milija
    muwarrja yija. Palanga yarta jirnipulu kaninypirtilu.
  nhy-NT: In momachtijkej okiskej iwan oyajkej itech pueblo. Okajsitajsikej nochi
    ken Jesús okinmilwij iwan okichijkej in tiotlakantlakuale de pascua.
  asm-FB: তেতিয়া শিষ্য দুজন ওলাই নগৰলৈ গ’ল আৰু যীচুৱে যেনেকৈ কৈছিল, তেনেকৈয়ে তেওঁলোকে
    সকলোবোৰ পালে৷ পাছত তেওঁলোকে তাতে নিস্তাৰ-পৰ্বৰ ভোজ যুগুত কৰিলে।
  okv-okv: ambotani heriso na da ta pambuto Iesu na donda do do ena avo inono ta kito
    Jarukari pondo nununga ea.
  mxt-NT: Cuahan coyo ra. Ta chaa̱ coyo ra chichi ñuu. Canañihi̱ ra tari cuhva catyi̱
    ra Jesús chi ra, ta casanduvaha̱ ra cha cuxiñi ra cha vico pascua cuan.
  tzo-NT: Hech ibat ti cha'vo' yajchanc'opetique. I'ochic ti yut Jerusalén. Hech laj
    staic ti vinique hech chac c'u che'el i'albatic batele. Te laj smeltsanic ti ch'iom
    carnero sventa ti q'uin Pascuae.
  ind-AGS: Maka kedua murid itu pergi ke kota, dan menemukan hal-hal seperti yang
    Yesus katakan. Lalu mereka menyiapkan perjamuan Paskah.
  omw-omw: Iesusiva mwitaa tuvata mwitanahua uro mwatukya nronraqi taqovaro ekyaa
    inraikyara tu quava avuqavuma kyero mwivau vahuvata mwitanahua vekyahu nyato kyarara
    terama kyeta mwatora.
  yrb-yrb: Weiro suro anisite Yesunu sina enanari usite ogaro ueta ue bou usi.
  maa-NT: Kiì jñà xi̱ta̱ xi kota'yàt'aà‑la̱ ján i̱jiìn na̱xa̱ndá. K'oa̱á s'ín kisakò‑la̱
    koni s'ín kitsò‑la̱ Jesús, ya̱á tsibíndaà tsojmì xi ko̱kje̱n kjoa̱ ts'e̱ s'eí
    Paxko̱.
  mcq-mcq: ꞌEjume Huni tisaiporu ara natohwi vaꞌe Jesura ꞌwarama kajaꞌina rejume kamarena
    ꞌiruma kajaho amairiaravara.
  sus-A: عَ قْشِرَبِرّيٍ نَشَ سِفَ، عٍ سٌ تَا كُي، عٍ قٍ بِرِن لِ عَلْ عِسَ عَ مَسٍن
    عٍ بّ كِ نَشّ. عٍ نَشَ سَيَمَلٍكّ دَنفِ سَلِ دٌنيِ رَقَلَ.
  jpn-1965: 弟子たちが出かけて行って、都にはいると、まさしくイエスの言われたとおりであった。それで、彼らはそこで過越の食事の用意をした。
  fra-SBL: Ses disciples sortirent et entrèrent dans la ville ; ils trouvèrent les
    choses comme il leur avait dit, et ils préparèrent la Pâque.
  yka-yka: Manjari lumengngan ne meˈ tindegne duwanganin pī si puweblo duk takitede
    laˈi sa pangaka si Isa siyehin. Duk maghatul ne siye laˈi para si pagjamu-jamuhan
    Pangessebanin.
  mle-mle: Kalivadibir duw dim wapakuw, tipaar wulakuw, Jisas tayir wadidiy jaav ata
    vibiridiy. Bir God Nyigildidiy Nyi bayaki kikipaat ata kwulapwu-biridiy.
  shp-NTPO: Jaskáakin yoia jaonmea onanai rabé kabékona iki. Boax jeman nokóxon oinkana,
    ja Jesussen jato yoiwana keskáshaman nokobekona iki. Kaxon ja *Pascua neten, piti
    moa akana iki.
  aom-aom: Ëhi uëvamu rue ae niöꞌiohuro riꞌöromo Jerusalem vaꞌareje. Vaꞌoromo gavare
    Iesuhu uëvadëhi bövioho biseꞌoho ëhi jiamu gagorovo söröho avohareje.
  geb-geb: Zisas maaŋ wo phorga rui gumani ga suaŋgim, mani vui. Mani vov mba ŋgu
    bakɨme vhen vergap, mba bigi garim, mba bigi Zisas mani ga suaŋgi kama mɨnan vugim,
    mani mba Pasova mbɨrga bigi bevahi.
  eng-WYCLIFFE: And hise disciplis wenten forth, and camen in to the citee, and founden
    as he hadde seid to hem; and thei maden redy the pask.
  bsj-bsj: Ki do ka nob bwangka ceko cinan lor ci fiya dikero nyo nawo ci tokeu, ci
    keneu cin ywilangum duklume yabkako.
  cak-cak: Xebe c'a ri ca'i' discípulos, xe'oc-apu pa tinamit Jerusalem, y can xquil-vi
    ri achel ru'in-e ri Jesús chique. Chiri' xqui'en rubanic ronojel ri xtic'atzin
    chique chupan ri va'in richin ri pascua.
  chf-NT: Ni ajcänt'anob pasi, bixijob tama jini caj, y c'oti chich u pojlenob ca'
    chich u worin älbijob aj Jesús. Ya'i u chijob ni cua' tä c'uxcan ta paxcu'.
  tlf-tlf: Kale okumop man alop bilip iyo no abiip afalik Jerusalam no abomu, Yesus
    imi bogopma tulup uyo alugum mungkup tol kanubelu kalaa age-nilip e, Pasova umi
    unan-kalin uyo kugol telela-bom fuumip ko.
  piu-2006: Palulanguru palumpa kutunguḻu kutjarrangkupula yankula nyangu, Yiitjulu
    pulanya yurrunpa watjaṉutja. Ngurra palula paluru kutjarrangku mangarri kukaṯarra
    mantjira tjunu. Tjunkulapula yanu rayitpayiki Yiitjulakutu.
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ take quib chi raj tahkanel reꞌreꞌ xiꞌo̱j woꞌ eh naxiponic
    ar Jerusalen xcꞌulmujic woꞌ jeꞌ ricab nicꞌ paꞌ wach xikꞌor i Jesus queh. Chi jeꞌ
    aj reꞌ xiꞌoquic woꞌ chi ritikꞌinjic i ni̱m. Nok caꞌnam chic cho chiꞌnchel tikꞌinic,
    xisoljic woꞌ chic cho ru̱cꞌ i Jesus.
  tue-tue: Cʉ̃ʉ̃ buerá wáa, Jerusalénpʉ jeayira. Toopʉ́ jeara, Jesús cʉ̃́ãrẽ jĩĩãrirobirora
    niipetirere bʉayíra. Toopʉ́ cʉ̃́ã Pascua boseyaadarere quẽnoyíra.
  bjp-bjp: Iun kalalik na fafausum ae ru ka kau na Ierusalem, ke ru ka tafe foron
    tier tikii arae tom Iesu i fas ta ru ini. Ke ru ka fageges inen na Liuliu Kulef.
  xon-xon: Le bi siir, ki buen kitiŋ ngbaan ni, ki ti kan Yesu aah tuk bi ke bi ga
    kan pu na. Le bi gor njim ngbaan aajikaar.
  tzo-ZNT: Italic la, iꞌochic la tal ta yutil jteclum. Jaꞌ la yech istaic chac cꞌu
    chaꞌal iꞌalbatic tal yuꞌun ti Jesuse. Jaꞌ la tey ismeltsanic ti veꞌlil scuenta
    qꞌuine.
  mpm-NT: Ti kuankoyo da undi ñuu un, ti ni ka naniꞌin da taka nava ni kachi Jesús.
    Yukan ni ka satuꞌva da ja kuxini.
  ots-NT: Bi ma cʉ yojo quí möxte, bbʉ, gá nzøjmi jar ciudad, bi döti göhtjo ncja
    ngu̱ gá tsjijmi, cja̱ bi jojquihui ca mí nesta pa di zöjʉ car mbaxcjua.
  hoy-hoy: चेलागोळ अल टु होट्टकु नगर दा बंदुर, अदिक ह्यांग यीशु आंदुर से अंदिदुन,
    हांग अच सिक्त; अदिक आंदुर फसह तिनोद तयारी माळदुर.
  amo-amo: Nono katwa we gya udu nanya kipene idi se imone di dirt nafo na a belle,
    itunna i kelle uciwu nimonlin mbukin Paske.
  pjt-pjt: Ka pula kulintjatjanu anu munu pula waḻingka wirkaṟa nyangu panya Jesulu
    wangkanytjanya alatjiṯu. Munu pula mai kuka uwankara ngaṉmanytju palyaṉu aṟa panya
    Katuwanu Ankunytjanya ngalkula kulintjikitjangku.
  cwe-cwe: Wanahina wasegela, wahita kudibululu, na wawona chila chinhu fana Yesu
    vayawalongele. Ivo wasasala ndiya ya Pasaka.
  daa-NT: Hiyya, maajirnay ɓaawtu ɗo geegirdi. Ŋu gasiig gamin-ak uudin taat Iisa
    kaawiico ho ɗo wer-ak ko, ŋu gintu tee ka Paakdi.
  mlp-mlp: Lehim uliq nab gwahtiqim in Yesus nagah bunmo ginan gibilanta nazaqmo ahol
    tuwaqiy. Ahol waqad in nab Pasova adidaqan neq daqayta abanan tuwastitayiy.
  ape-C: Aria amudok biom disaipel hakitak hanak wabur aria haparug ihishmorim eshudok
    kabi douk iganigadae Jisas nakripam um. Aria amam hanak hape henek worigun um
    hugnoh um Pasova iri.
  bgs-bgs: Purisu igpanó tô duwa disipulu din, asta igsadun dan tun ta Jerusalem.
    Igkita dan tô kuwarto na iring katô igulit i Jesus kandan, asta igtaganà dan tô
    langun para katô Kalimudan Ka Kalabé.
  faa-faa: Aíyaka Yasumo someaka marerakano, aporo hakāsa pura tetane pukua apea
    pauraka Yasumo ayiakakosaposane, ayiáka rakirakano tetapō asesapo. Ape Farimaresa
    Hemakapuko Hokono Keakosakipoko tetapō makata nakosa sarimaraka taesapo.
  kik-kik: Arutwo acio makiumagara, magĩtoonya itũũra, magĩkora maũndũ mahaana o ta
    ũrĩa Jesũ aamerĩte. Nĩ ũndũ ũcio makĩhaarĩria irio cia Bathaka.
  cap-NT: Nuz̈quis nii pucultan tjaajintanacaqui zarakchic̈ha. Watja ojkchic̈ha. Jesusiz̈
    chiitacama niz̈tapacha watchic̈ha. Nekztanaqui pascu c̈hjeri kissic̈ha.
  ksr-ksr: Kaeŋ jero gowokowoitanoŋ mesaoŋ sitinoŋ uma Jiisasnoŋ qaa jeroti, iikawaa
    so mokolooŋ nama lama qeŋ ooŋ mozozoŋgori.
  eng-TNT: 'And his disciples went forth and came to the cyte and founde as he had
    sayd vnto them: and made ready the ester lambe.'
  sbs-sbs: Varutwana ni va zwa ni kuyenda mumuleneñi. Mi ni va ka wani chimwe ne chimwe
    china sina mwa a vawambiri kuvali, mi.
  sue-sue: Ago senu giro bua mai eto meni eriro nate baro nena Yesu meni senua da
    ago ine tamuroto Betai Daininua amira bona naira nena sia wewato awa.
  fra-NCL: Ses disciples partirent et allèrent à la ville ; et ils trouvèrent les
    choses comme il le leur avait dit, et ils préparèrent la Pâque.
  bhg-bhg: Awatedo, Yesu da ambodani tote (2) gisi maundo Jerusalem nasida torido
    ge ro berari sisina ango awa taputera. Edo yai ainda God da Darutegari Bondo siya
    esitera.
  snn-NT: Caguëna, baguëre concua saosi'cuabi huë'e jobona sani ti'anjënna, Jesús
    quëase'e'ru güina'ru baji'i. Ba'iguëna, ba huë'e sonohuëna cacani, bacua pascua
    aonre re'huahuë.
  atb-NT: Chángzo haú nhik gi, htoq e ló mù, myuq hkaû má wang e ló le, Yesuq taî
    kat é eq roq za ê myâng kômù luî, Lhoqlhai Poî lé, món to bekô nghut ri.
  wro-wro: Inalalandu keŋaŋurandu manaiudba mamurkalalgandu, mąra ko:nandu kądjinu
    geŋunąŋgandu, Wukiau ardamanja kangąndjunandu.
  cek-AK: 'A hnukbang kami hnik vangpui thungah a caeh hoi naah, anih mah thuih ih
    lok baktih toengah kaom hmuen to a hnuk hoi: to ahmuen ah buhcaakhaih poih to
    a sak o.'
  bkd-bkd: Duminiyà su mga tinun-an ta banuwa daw natuman gayed sa alan ha inikagi
    hi Jesus. Aman nangandam sidan hu pagkaen taena ha pagsaulug.
  ctu-76: Ti majliyob jini ajcʌnt'añob. Ya' ti c'otiyob ti lum. Ti' tyajayob che'
    bajche' ti wʌ alʌ Jesús. Ti' chajpʌyob ili uch'el cha'an pascua.
  lac-NT: Caj binob u camsʌwinicob Jesús caj yirajob an ten bic Jesús caj u ya'araj
    ti'ob, jeroj tune', caj chʌcajob yo'och quir u c'ʌ'oticob u q'uinin pascua.
  xla-xla: Epalati Yesu ya꞉ alotle tlalo so dapiyamteta Yelusalem dla ma-taiyo. Yia꞉
    tame natilati koko hapuloma Yesuta yia꞉ watle atlamaletapo mepo hutiyela tlamaiyo.
    Epalati yia꞉tapo Namilatale daya dloweye edla dinapiyo.
  xav-NT: Tawamhã te oto tineb zahuré, 'ri ahâ u. Tamomo simasisi wamhã, Zezusi te
    te tãma ĩwaihu'u zahuré zéb uwaibaba, ma tô sabu zahuré. Tawamhã tinhipi ma tô
    'manharĩ zahuré, Pascowa na dato nhisi na da hã.
  cuk-cuk: Jesús-sapingan-warbogwad neggweburse nadmarsunnad. Neggweburse dogdapmalad,
    ar igi Jesús emarga sogsagusa, deyobi dakdapmalad. Degisoggu, masgullegoed guagwar
    urbismalad.
  tbf-tbf: Ba madar tovtov guor nga veis rubukien i Ierusalem nge vorotan bu kepineits
    kokouk malan mo e Iesu tate nga vokokotie seguor. Io, guor nga tsang rorrois ngan
    mi Nginu Pasova en.
  uig-CYR: Мухлислар йолға чиқип шәһәргә кирип, йолуққан ишларниң һәммиси у ейтқандәк
    болди. Шу йәрдә улар өтүп кетиш һейтиниң тамиғини тәйярлашти.
  ikw-NT: Ele sno apna a whọga, bna nụ Jerusẹlem whnụkpa kpakara nhne lele kpa Jizọsi
    karụ. Be mekwata Iriri Ọgawhe.
  khs-khs: 'Aluse Yesuyewi sekepilapita:, sena ilipe sitiwemi hapa elipei amowa hanapola:
    koane hetetise Yesuyewi auma:na: seyawa, amunuse timinipitekiwa a:tewi papokeye.
    Koane Helepa:pe Matanema:na:pela: Tikinima:na:pela: a:tewi ma:na: nasene seli
    tiye tuwapokeye.'
  dwr-ENT: ሄ ላዑ ዬሱሳ ካሊያዋንቱ ኬሲዴ፥ ካታማ ቤዲኖ፤ ዬሱሲ ባሬንቶ ኦዴዳዋዳንካ ኡባባ ዴሚዴ፥ ፓሲጋ ቁማ ጊግሴዲኖ።
  pma-pma: Sakini, keilu luva Serusalem ka lules tounah vasi suval koa Iesu viteni
    min keilu. Ka lusak mesein Anien ten Mul Laui en out enek.
  atd-NT: Nò, nighipanow on ka sikan no mgo hibatoon din no oghondio to Hirusalim.
    Pogdatong dan dio nakitaan dan to unawa ka tibo no kagi ni Hisus kandan. Dio dan
    nigpanagana to iglabung dan to sikan no Pagkoonan to Paligad woy nig-uli on sikandan
    no darua.
  tel-2017: ఆ శిష్యులు బయలుదేరి నగరంలోకి వెళ్ళారు. ఆయన తమతో చెప్పినట్టే అన్నీ జరిగాయి.
    వారు పస్కా పండగ భోజనం సిద్ధం చేశారు.
  hat-BSA: Konsa, disip yo te sòti e te vini nan vil la. Yo te twouve l jan ke Li
    te eksplike yo a. Konsa, yo te prepare Pak la la.
  bxh-bxh: Yo fede ana hewali luwaga sa aulaha sa lau taon yai be somo Yesu ya fatalahadi
    sa itadi. Amainiya Bayawa Anꞌangogona sa abi nonohai.
  top-NT: Ixdiscípulos táalh ca̱chiquí̱n y xli̱ca̱na chú tatáka̱sli la̱ ixca̱huanini̱t
    Jesús ama qui̱taxtú, y xlacán taca̱xtlahuako̱lh tahuá tú natali̱lakachixcuhui̱nán.
  msk-msk: Kayan yaparabay komadto sang syodad yang dowa na inindo. Pagdatung nilan
    sang syodad, matoman yang kariko nang pyagalaong kanilan ni Jesus, kayan yandam
    nilan yang iyambong nilan nang pista na Paglabay.
  gyr-NT: Evocoiyase semimbohe yuvɨraso tecuave. Aheve semimombehu rupi tuprɨ osepia
    mbahe yuvɨreco. Ichui omoingatu carusa Pascua pieta resendar yuvɨreco.
  kmh-kmh: Kun giy aŋgyokek, miñmon dawin yomb ak amiy aŋgak rek nep mindek mey; Pasopa
    tap ñiŋniŋg giyak ak, gayrep gerik.
  ukr-ONPU: Учні пішли й, прийшовши в місто, знайшли все саме так, як казав їм Ісус,
    та приготували там Пасху.
  emi-emi: Disaepolo alua lalu ghe lao sio tale masaliki taatara ateae, me lalu ghe
    saopi ekapala voto Iesu ghe auliaala. Me lalu ghe aipanipaniaala inana tale Pasova
    ngateva.
  zpv-NT: Chiꞌchi gunaꞌzu nehza raꞌ xpwiinn Ñiꞌh tin zee raꞌ ba lahda guihdxyi chi,
    ya guyaa bareꞌcaa garaatiiꞌ nin guhdzi Jesuhs, chiꞌchi bwiꞌhnnchaꞌyi raꞌ ba xchih
    paascu riꞌchi para garaa raꞌ ba cun laꞌh Ñiꞌh,
  gux-gux: O huadikaaba den fii ki kua u dogu nni ki ban sua ke li bonla kuli tie
    nani wan den waani ba maama. B i den hanbi mi pendima jaanjiema.
  kos-kos: Mwet tumal lutlut luo ah illa ac som nu in siti uh ac konauk lah ma nukewa
    orekla oana ke Jesus el fahk nu seltal, ac eltal akoela Kufwen Alukela.
  ibo-ibo: Ndị na-eso ụzọ ya pụrụ baa nʼime obodo, ha hụrụ ihe niile dị ka ọ gwara
    ha. Ma kwadokwa nri ngabiga ahụ.
  yml-yml: Tovetutuyamavo ꞌadi ꞌailuga i nagoi ꞌatamana bwaikineye naninidi Iesu i
    voneyediga matatabuna i veluagadi nika bei sakali i ꞌidewadewa.
  ory-ory: ତହିଁରେ ଶିଷ୍ୟମାନେ ପ୍ରସ୍ଥାନ କରି ନଗରରେ ପ୍ରବେଶ କଲେ, ପୁଣି, ଯୀଶୁ ସେମାନଙ୍କୁ ଯେପରି
    କହିଥିଲେ, ସେହିପରି ଦେଖି ନିସ୍ତାର ପର୍ବର ଭୋଜ ପ୍ରସ୍ତୁତ କଲେ।
  bzj-bzj: Di disaipl dehn lef ahn gaahn da di siti, ahn dehn fain evriting jos laik
    how Jeezas mi tel dehn. Soh dehn geh di Paasoava dina redi.
  wmt-wmt: Wali nyanartijangka jakarni pila nganpayijarra. Yani pila tawunkarti. Jirrkirljinyangu
    pilangu jarlu marni Jesusju. Kujartirnila pila parlipinya jirrkirlparni. Pikakujirnila
    pila kuyijaa miyi.
  chk-chk: Iwe, ekewe chon kaiö ra feila, ra tolong lon ewe telinimw o küna meinisin
    usun mine Jesus a fen üreniir. Iwe, ra amolätä ewe mongön Pasofer.
  ssd-ssd: Taŋakina le nuŋe dubiwanu taŋgo ar ta tumbraŋ suŋgo mbol kinaik ka Yesus
    nu sakina ta kumumba mayok kina le nale Pasowa nyam tuku agaŋ ndende kuaneka maŋ
    luka kinaik.
  acr-TNT: Xebec cꞌu rutijoꞌn, xeboc pa ri tinamit y xeꞌquirikaꞌ jelaꞌ pachaꞌ ri xubiꞌij
    bi ri Jesús chique. Y xquiyijbaꞌ cꞌu ri cena re Pascua.
  rop-rop: Wal det dubala wekinmen bin go, en dubala bin faindim ebrijing lagijat
    gin weya Jisas bin dalim dubala, en dubala bin meigim ebrijing redi blanga det
    Pasoba sapa,
  mee-mee: Na barangalele nginngina rae Iesus kanna keke loa, na keke kelapa ka orume
    ina tongarea kena mana ma inae Iesus role kerea pala. Minmina na keke kalitupe
    kaning e nga Paska nga inaeala.
  mwf-2018: Bere penintha nhini-ka naninthadha dini da Jerusalem-nu warda wangu i
    pubemkamardabineme kardu nugarn nhini-yu wunku nanhthi pot kura wanku yingawepuptha
    wurrini-yu. I mamnintharluy i danininthariwaktha warda wurrini ngarra thelput
    nhini da nginipunh ngarra Jesus deyida mani murrinh nhini mampirrunintha. Bere
    penintha nhini-ka mi warda mamninthawathawatha mi lawam werlpen i ku ngen-yu.
  dif-dif: Ja mili nunkani dunkana kurana wonti, ja ngurani wokarana wonti, ja jeruja
    mankamankana wonti, worderu Nau pudlangu jatana warai; ja pudlali Passa kuparu
    ngankingana wonti.
  gam-gam: Kogoye una soka Jerusalem po kanpill, Jisas kandja dji mal kaima yeika,
    soka po kwamokna gale amblokun yepill.
  nou-nou: Setiri ungo yei awa dodo nati nembodiba da mambusera. Edo ungo Iesu mi
    ro sisira berari awa tambusera. Edo awodo gido ungo jarusegari indari awa sia
    isera.
  mqb-NT: Njavar anahan ataya ta zla. Tə dəzle cəna, ta tan ayak à nga anà way ahay
    nà, kawa ana Yesu sa jan atan. Tə lavay anan uda zek tə way sa pa sə azar uko
    sə Pasəka kutok.
  ape-B: Ali amudak biom disaipel haitak hanak wabul ali hogwatu chanatimaguk echudak
    kobi douk dukwechuk Jisas naklipam umu. Ali amam hanak hape henek woligun umu
    hugnah umu Pasova uli.
  grc-F35: Καὶ ἐξῆλθον οἱ μαθηταὶ αὐτοῦ καὶ ἦλθον εἰς τὴν πόλιν καὶ εὗρον καθὼς εἶπεν
    αὐτοῖς· καὶ ἡτοίμασαν τὸ Πάσχα.
  cav-NT: Jadya ahuaju tatse cuacuare. Junaticuare ecatse epu ebariju. Junatihuajutu
    jucuare dutya tatse Jesúsra cuejadadihua bae cuitadya. Tumeque ecuita tsurutsu,
    etare cuejahuaju cuaatsu, tatsejatu earaqui bajejeticuare Pascua juyaque chineju
    ara ishuque.
  kgp-NT: Kỹ ag tóg mũ mũ sir, ẽmã mág ra, kỹ ag tóg sir vég mũ, Jesus tỹ ag mỹ nén
    tó ja ti. Kỹ ag tóg vẽjẽn kãn mũ sir, ag tỹ cordeiro ẽn ko jé.
  bvd-bvd: Na roo waa kwairooi nai ki daru ka lea naa lao fera 'i Durusalem. Ma keeru
    daru ka liotoi doo ki fuli ka 'uria 'ua gu doo nai sa Disas saea ki kau fuadaru.
    Ma keeru ka raodoo na fuada maasia Fangatasae.
  ukr-1871: І вийшли ученики Його, й прийшли в город, й знайшли, як Він сказав їм,
    і приготовили пасху.
  apz-apz: Uhwatɨmentisoso siko nowenji antɨme engo sopo iꞌmofaponji yoꞌmayo Jisas
    ulɨmentiso hopaso tɨpemaꞌmentisiyefoho. Notɨpemanji siko wosopayo itoꞌno yahumentisiyefoho.
  yon-yon: Kwane wene taun aom awune wedmibka, Yesumbed daandoon areb kwamune kowe
    yimbed Burudandoon ye orok nekwiwen.
  poi-NT: Jesɨc jém wɨste̱n icuyujcɨɨwiñ nɨcyaj jém attebet Jerusalén. Cuando núcyaj
    jemɨc, ipát jém tɨc juuts iñɨ́mayñe jém Jesús. Jesɨc jém cuarto iwatyaj jém wíccuy
    iga icnasyajpa jém pascuasɨŋ.
  dhg-dhg: Bala yana dhupal banha malthundamim wulay ŋarranan. Ga banha dhupal Djurutjalamma
    waythuwan, ga maḻŋꞌthumanam, dhupal banhaya ḻinygu banha nhalpiyan nhan gayŋan
    Djesuyu dhupaliŋguḻ rakaran. Ga ŋunhalayan dhupal banha Räy-djulkthumandamim ŋatha
    ŋamaŋamayuwan. Ga goŋ-dhawarꞌyuwan dhupal bala ḏirruwanan Djesuwuḻin.
  wuv-wuv: Laguei otalai nenera na aunu, wadu'ainaa fei gufu ma fanunupa'aa ei manumanu
    ana ale'ei wareaa Jesus a'a lagua. Si'ei, laguna pagiaa minaa ei manumanuu fei
    Hananaa fei Talai Falogia.
  quf-NT: Chaynu nitinmi yaĉhakuqninkunaqa pwibluman rir Jesús nishannulla tariranllapa.
    Chaymi chaypina kamakachiranllapa Pascua mikunataqa.
  yuw-yuw: Yesuho ihoroc inuna youp amnanin yaima yu ongga aunya manomano Yesuho yogocma
    worochon toroc sinom idoc. Tuna yu nacno woce tong arangarang togomoroc.
  mph-mph: Malany pukapa pata ngarrkarrk arrarrkpi awuranapa kapa Jerusalem. La malany
    nungpakapa angminy parak tuka algaj Jesus iminy pu. Pa apumany ta walij la aputpan
    angkat tuka angkanatpi ta wungurlyak Passover mulil nuyu.
  hus-NT-1971: Tam c’ale axi tsab i exobal, ulitschic ti Jerusalén. In ela’ jant’ini’
    ti uchanits c’al a Jesús, ani tats tin t’ojojoychic patal tin cuenta an c’apuxtalab
