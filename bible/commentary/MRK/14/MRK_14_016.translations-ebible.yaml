  hui-hui: Ani laya handala ibunaga talima piaga kira biago labome pialu Yarusaleme
    anda pene. Anda puwa mbirale bibahendeore Yasuhanda agua bulebira layadaguaore
    bu wiaria hondowa libugua Bolangua Halu Penego Horonaga tomo nole dawa manda manda
    bu wini.
  amf-amf: Kediar utaate katamandar yivayse Yesusin kena giyondettsi ke haapade; Paasikan
    galanamaar ogote ke ashkade.
  quc-NNT: Xeb'el k'u b'i ri tijoxelab', xeb'e' pa ri tinimit, xkiriqa ronojel jas
    ri xub'ij b'i ri Jesús chke. Xka'n k'u u b'anik ri wi'm re ri Pascua chila'.
  dob-dob: ꞌEnega tonono nidi sitauya ga ꞌasa Yelusalema ꞌena silugu ga toꞌase nadigega
    Yesu ꞌisimanena ꞌediya yage nidi maiboꞌadi silobedi, ga anuwa nina ꞌena Ataona
    masulina sigibubuna manudi.
  wrs-wrs: Doa no hevtindirini samblava mi enga Yerusalemram, wo osoa enonglana, ten
    Yesus hev ishunnam, wo di innemba meilna evenata.
  mca-mca: Ma' qa ikkii he' ƚ'ijatshenhei qa yamii pa'aj ha' witset qa week yi'wen
    ka' hats yit'ijets ha' Jesús. Ma' qa yaqsi'jju' aje'eƚ week kekhewe' qu' netuj
    t'ejuyets ka' ƚe'wis neƚu Pascua.
  tzo-TZC: Jech ti chaꞌvoꞌ yajchancꞌope iloqꞌuic batel. Tey icꞌotic ta jteclum. Tey
    laj staic jech chac cꞌu chaꞌal iꞌalbatic yuꞌun ti Jesuse. Jech o xal tey lic smeltsanic
    ti veꞌlil sventa ti qꞌuin Colele.
  mya-mya: ထို​တ​ပည့်​တော်​နှစ်​ယောက်​တို့​သည်​ထွက်​သွား​ပြီး လျှင် မြို့​တွင်း​သို့​ဝင်​ကြ​၏။
