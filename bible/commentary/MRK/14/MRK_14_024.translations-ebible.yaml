  kbh-kbh: 'Mënts̈á tojánayana: “Quem vínoye ats̈be buiñe entsemna. Ats̈be buiñe echanjuábuashana
    ents̈anga chamotsetats̈ëmbuama nts̈amo Bëngbe Bëtsá ents̈anga tojas̈ebuachenacá
    ndegombre yochjochnënguama. Chë buiñe bëtscá ents̈angbe ts̈abiama echanjuábuashana.'
  ron-LSB: 'Și le-a zis: “Acesta este sângele Meu, al noului legământ, care se varsă
    pentru mulți.'
  pon-pon: 'A ap kotin majani on irail: Nt’ ai metet, ntan inau kap, me kapwilipwilikidi
    me toto.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ya ni noeso tlen nijtoyahuas para miyac tlacame
    quema nimiquis. Ica ya ni pehuas itequihuejcayo nopa yancuic tlajtoli tlen Toteco
    Dios quichihua ica tlacame.'
  sps-sps: Jisas tsue to, “U rafatsiny Tsonyo to aya te faparits non tsue faunot foun
    nane Gov, rafatsiny Tsonyo tatsiiu of non a fokinai tan kat iny anofe ravainy
    kat iny aveto.
  wnc-wnc: Siwan ita anzing yanikut, “Sanga wa natake daknga. Nata kungwake daknga
    tukngwaba Anututane wam kwikwiu kayuk kakngata kekekawik. Nata kungwake daknga
    tukngwaba Anututa inane musia zikaa ginde nataak kaknga tapa tekwamban aminbamde
    waiakngana sandeyamikge tukngwambit,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: Ma arun yɛ̀, Luda bà kuuna kↄ̃n gbɛ̃ pariinↄ aru ũ, kɛ̀
    eé bↄɛmaa.'
  gub-BL: Na'e uze'eg wanupe no. — Ko win a'e, nuzawy kwaw heruwy kwer a'e, azuhen
    putar heruwy kwer teko tetea'u wapyro pà zepykaw wi ihe nehe, wanemiapo kwer ikatu
    'ym ma'e hekuzaromo ihe nehe.
  imo-imo: Nongo moloringi wali Jisasini nimbei, “Imu lemo nanga mememu. Goteni yunge
    imboma kinye opa peamili nimbe mi lerimu kano ungumu nanga mememuni enge timbeindo
    imbo awininga nimbo ondondoro.
  boj-boj: Onaqa Yesus na minjrej, “Wain gambaŋ endi ijo leŋ. Tamo uŋgasari gargekoba
    naŋgo une kobotetnjrqajqa deqa ijo leŋ aiqas. Aisim Qotei aqa anjam bunuj nami
    gereiyej qaji di siŋgilatqas.
  ulk-ulk: Iesude eudige yabi daratagerda, “Kara mam peikeredi ya wabim weiapaitered
    mitkar leem wabi le waditomertare Adira lag pedike.
  eng-DRA: 'And he said to them: This is my blood of the new testament, which shall
    be shed for many.'
  knf-knf: 'Aji na baka : « Pñaak pi naan pii pi, pankntuluŋ pa pnŧuk pweek maakan,
    pi Naşibaţi aţeŋanaanuŋ bhoŋar.'
  san-KHM: អបរំ ស តានវាទីទ៑ ពហូនាំ និមិត្តំ បាតិតំ មម នវីននិយមរូបំ ឝោណិតមេតត៑។
  arn-NT: 'Feymew Jesus feypifi ñi pu disipulu: —Fey tüfa ta iñche ñi mollfüñ. Fey
    tüfa mew rüfngey Ngünechen tañi we eldungun, fey ta wütrulngey fentren pu che
    tañi fürenengeael.'
  zas-NT: 'Zianz rëbaman loj reeman: ―Vin guie na̱j da rejnan ni gaxhieꞌn chi guiëtan
    por zien ree bénguidxliuj, din guixal tijb nejz cüb xhienaag gap ree bejn perdon
    loj Dios.'
  ken-NT: Yesu arɛm yɛ bɛ, “Nɛ́ chi manoŋ ma. Ǎkʉ nku anɛ Mandɛm ányú nɛ bɔ̌bhi
    ántéé.
