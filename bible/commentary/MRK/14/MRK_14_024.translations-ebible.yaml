verse: MRK.014.024
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di taholike ko. Di tahou lotige Dilavana ke
    elehai menakae doga mamoge ataeabuna kemo avuluvuta igaetolahai.
  okv-H: ke einge ena, “Emo orosa nau embo isapamane avoembo noma kajari ta orosa
    overekehena.
  tbo-tbo: Yesu i baha i pa, ‘Geka talau lawa atapuhi ubeihi Yaubada a wogatala binei
    apo ina kololo.
  mal-C: അദ്ദേഹം അവരോട്, “ഇത് എന്റെ രക്തം ആകുന്നു, അനേകർക്കുവേണ്ടി ചൊരിയപ്പെടുന്ന,
    ഉടമ്പടിയുടെ രക്തം.
  grc-SR: Καὶ εἶπεν αὐτοῖς, Τοῦτό ἐστιν τὸ αἷμά μου, ⸋τὸ⸌ τῆς ⸋2καινῆς⸌ διαθήκης,
    τὸ ⸂περὶ πολλῶν ἐκχυνόμενον.⸃
  bgc-bgc: अर उसनै उनतै कह्या, “यो अंगूर का रस मेरे लहू नै दर्शावै सै, जिसका करार
    परमेसवर नै लोग्गां तै करया जो घणाए खात्तर बहाया जावै सै।”
  khz-khz: Aonai Iesu na evaikilarato, netiwato, “E au ralaku, Vekapawai Valiguna
    evega-taunataunaana, pene vepopo, taunilimalima gutuma vega-magulira.
  deu-TKW: 'und er sagte zu ihnen: das ist mein Bundesblut, das für viele vergossen
    wird.'
  zsr-NT: 'Rëꞌ lequëꞌ Jesús: ―Lë ni xchönaꞌ le run tsutsu didzaꞌ cub rucáꞌn tsahuiꞌ,
    le núnlenëꞌ bunách Dios. Rön ni glalj niꞌa quegac bunách zian.'
  lin-lin: 'Bongo alobaki na bango : — Oyo ezali makila na Ngai ya Boyokani, makila
    oyo esopani mpo na bato ebele.'
  hns-NT: 'Tab oe bolies: „Ie hamaar khoen hai. Ese Parmeswar ke baat-tjiet poera
    hoiga, aur dher manai log khaatien bahiega.”'
  noa-E: —Jãg döbarmʉn mʉ bagau, warrgarwe Ẽwandamau õor dʉ̈i iek deeju aajerr. Mamʉ
    mʉg iekhan iek iiuriugui ajim anʉm. Mʉg pãar ithee mʉ bag mʉg vinojö khitʉm ãrbarmuata
    Ẽwandamau, ĩsmua atagan chadau pãar peerdʉ wënʉrraju aai nʉm a jaau simgui ajim
    anʉm.
  eng-EMTV: And He said to them, “This is My blood of the new covenant, which is shed
    for many.
  mib-NT: 'Te ni cahān yā jiín de: Yāha cúu nɨñɨ̄ rī jeē cuáha ri jeē cúu contrato
    jeé, te catɨ jeē ndundoo cuēchi cuehē ñayuu.'
  bea-bea: Ahwole toowe yehtiii, Tila sa tulle alontye aduskles koonde ihe, oontlo
    chi otsi tyechihkliti.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “कन् निङ्‌वाॽफुमाङ्‌ङिन्‍नु चोःक्‍मनाबा
    कुसङ् माङ्‌हुप्‍ले़न्‌आमाक्‍खिॽरो॥ कन् यरिक् मनाहाॽरे़ खुनिॽ लायोःन् वाहप्‍मा
    फाॽआङ् वादेःन्‍लो॥
  xnj-xnj: Akavajovela, “Yeniyi ndi ngasi yangu yeyilangisa lilaganu la Chapanga kwa
    vandu vaki, ngasi yeyiyitika ndava ya kulekekesa mabudilu ga vandu vamahele.
  mmx-mmx: La ni ga lok, “Lada rak na. I lok katling lekabus maxat. Lada rak naba
    sen su kusu ti limixin buaang, ne Moroa naba doxoma xepe leveloklok kakapmek atnedi.
  cbr-NT: '''Aia ca cacëxa: —''Ën imi ''apati ''ëx bamacë cupí ca ''aisamaira uni
    aín ''uchacama tërë́ncë ''aish Nucën Papa Diosnan ''iti ''icën. Ënëx ca a ''apati
    ''ëx bamati a ''icën.'
  tee-NT: 'Ju acsnich ju Jesús alacjunich: ―Ju yuchi qui''ac''alhni. Chai acsni cataxtuya''
    ju yuchi pus camavasalaya'' ju sast''i chivinti ju ca''alaclhit''atak''oxiya''
    ju Dios ju lapanacni ni laich ca''amac''acxaniya'' ix''alactu''unti''an lhu lapanacni.'
  eng-LSV: and He said to them, “This is My blood of the New Covenant, which is being
    poured out for many;
  cak-NT: 'Y raja'' xu''ij chique ri ru-discípulos: Jare'' ri nuquiq''uiel ri xtibin
    cuando xquicamises. Riq''uin ri nuquiq''uiel, can ja'' xtic''achoj ri c''ac''ac''
    trato ri rurayin-pe ri Dios chi nu''on quiq''uin ri winak. Ri nuquiq''uiel can
    xtibin, chi quiri'' je q''uiy winak yecolotaj.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —A''ea ko jirekoa, a''e ji jupe, ei ga. Aheka''voguka
    po ti ji jirekoa g̃a pe jijijukauka nehẽ, ei ga. Nahã po ti ji manoi yvyakotyve''g̃a
    ndepyga. A''ereki Tupana''ga e''i ipyahuva''ea mombe''gwovo: “Garekoa reka''vogame
    po ti ji imombori g̃andekote''varuhua g̃a hugwi,” ei ga. Nurã jirekoa reka''voga
    g̃waramo a''iti hete tuhẽ po ti Tupana''ga imombori he''yjuhuve''g̃a ndekote''varuhua
    g̃a hugwi nehẽ g̃wembi''ea rupi nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai mãgaji: —Nãgɨ́ vino mɨ waa, mɨchi waa bat''ait''ee perã mɨ piuk''ãri
    chok''araarã pari. Tachi Ak''õrepa nãgɨ́ ũraa chiwidi jara bɨ. Mɨchi waa bat''ada
    k''aurepa irua wẽpapiit''ee eperãarã chok''araarãpa p''ek''au k''achia oopata
    mãik''aapa mɨchideerã papiit''ee.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Nanana na usa ɗa ya. Nana usa ɗa ná, dzaʼa pghupgha
    ŋa slərɓa zughu mataba mnduha demdem nda Lazglafta.'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ná: —Dó yóho cúú dó tátu̱hun ni̱í i̱, dó cui̱ta
    sa̱há cua̱há ña̱yivi. Tá ná cui̱ta ni̱í i̱ já canda̱a̱ ini ndó ña̱ na̱jáxi̱nu̱
    co̱o Ndióxi̱ tu̱hun a na̱sa̱ha̱n sa̱nahá.'
  gfk-S: Io, Jisas ga tange ta di, “Ikin no degu iou ni ter leise bia ie uta ira haleng
    ura hatutuno no kunubus metuma hone God.
  bmu-bmu: Negetka kewö jii mötket, “Ki nani sepni. Ki Anutunöŋ ambazip yembuk jöhöjöhö
    areŋ aiga köhöimapköra sepni mokoget geiga ambazip gwötpuk amöt qem eŋgima.
  dgz-dgz: Amba anega wan, “Kaum wain mame deninawa. Bonigasepena denip mame tau visepi
    gapan waenapan aruga koewa muga wat museta. Ne denina gapan God e waenapan mega
    agi ewakewa wa agiat imaeta.
  eng-GNV: And he saide vnto them, This is my blood of that newe Testament, which
    is shed for many.
  zaa-NT: 'Ra tìe cabi: Nui nna ną́ réni quia'' para qui''ni ccá seguro promesa cubi
    nu runia'', para ca enne'' ỹetse'' ilàlia réni quia''.'
  eng-WEBSTER: And he said to them, This is my blood of the new testament, which is
    shed for many.
  guh-guh: 'Jesús pijajivijavabelia jumaitsi: —Tajana raja othopaena jivi ayaibitsaëtoxaneto
    pecapanepaenexatsi. Nexata tatëpaejava pejamatabëcueneta, jivi yapëtaena pepacuene
    xaniajai Dioso jivi pecapanepaejavanexa, pacuenia baja cajena tajëvelia Dioso
    najumecapanepaeya jumaitsi.'
  bon-bon: Yeesu jejemige egä, “Ai lui cäme uudi gyene, lui te mameta gyene apira
    bucurage biname bime tääpume piiyepu lui te klaje jecnenige Acejiyame lui kirece
    mene ituge jaji biname bine niiya cabu ca äsecrerame.
  nhw-BL: 'Huan Jesús quinilhui: ―Ya ni noeso catli nijtoyahuas para miyac masehualme
    quema nimiquis. Ica ya nopa pehuas itequiticayo nopa yancuic camanali catli Toteco
    Dios quichihua ica masehualme.'
  swh-ONEN: Akawaambia, “Hii ndiyo damu yangu ya agano, imwagikayo kwa ajili ya wengi.
  wbi-wbi: Akavavuula akati, “Iji je danda jango ija lufigo lwa Nguluve na vaanhu
    vaake, jino jikung'hika vwimila avaanhu vinga.
  bba-bba: Mɑ Yesu u nɛɛ, yeniwɑ nɛn yɛm mɛ mu Gusunɔn nɔɔ mwɛɛ kpɑɑru sire. Mu koo
    mɑɑ yɑri tɔn dɑbinun sɔ̃.
  eng-KJVCPB: And he said unto them, This is my blood of the new testament, which
    is shed for many.
  kgk-NT: —Ko copo pygwa xe rugwy-rehe he'i. Onhehẽ va'erã xe rugwy imbaraete hagwã
    Nhandejáry remimombe'u. Yma Nhandejáry, “Amopotĩ va'erã kente kwéry-pe” he'i va'ekwe.
    Upéa nhe'ẽ imbaraete-ma va'erã xe rugwy onhehẽ-ma ramo. Heta kente-rehe ha-py
    onhehẽ va'erã xe rugwy, he'i.
  waj-waj: 'Nnaa kiooduu Yisuuva tunoo: Aanna ni kiauvai. Na kaayau gioonna kiaapuuyara
    yaata utuee ni kiauvaa tusaanaravai. Fai tusaa kino rikioo Anutuuqo kua yeena
    rau kioo karaasa aataruuvo kooyaa vainaravai.'
  ekk-PKP: „See on minu veri,“ ütles ta neile, „kokkulepe, mis on välja valatud paljude
    eest.
  mpx-mpx: Sauga i pek elal i ba, “Toto ya saliyau, iya bateli vavaluna i patunahot.
    Saliyau ni lau gamagalau nihi gewi kaiweliya.
  wbp-wbp: 'Jijajiji yarda-jana wangkaja, “Nyampuju ngaju-nyangu yalyu-nyayirni-wangu,
    ngulaju kapu-jana karli kunka yapaku jayakurraku majuku. Nyampuju jalangu-warnu
    kuruwarri Kaatu-kurlangu: Kaji Kaaturlu nyanyi yalyu ngaju-nyangu karlinja-kurra,
    ngulaju kapu-jana yapaku yawuru-jarrimi.'
  luo-luo: Nowachonegi niya, “Ma en remba mar singruok, ma ochwer ne ji mangʼeny.
  nhe-NT: 'Huan Jesús quinilhui: ―Ya ni noeso tlen nijtoyahuas para miyac tlacame
    quema nimiquis. Ica ya ni pehuas itequihuejcayo nopa yancuic tlajtoli tlen Toteco
    Dios quichihua ica tlacame.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܗܵܐ ܕܸܡܝܼ ܝܠܹܗ ܕܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ، ܕܡ̣ܢ ܓܹܒܵܐ ܕܪܵܒܵܐ
    ܦܝܵܫܵܐ ܝܠܹܗ ܫܘܼܦܟ݂ܵܐ.'
  esk-NT: Nipliutigai, “Una auga maqiruaq iñugiaktuanun. Taavrumuuna Agaayyutim taluġniqusiġaa
    akiqsruutni.
  msb-msb: Didi naman ginsabihan niya sinda, “Ini an akon dugo na amo an pagpamatuod
    san sinumpaan san Dios. Pagapaawason ini para sa kadamuan.
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―Jmø² quieg¹ báh³ jní² la², hi² jmo¹² lø²rø² jǿg³ hmë́²
    hi² jmo¹² Diú¹³ quianh¹³ hniah¹². Di³ téng¹ jmø²hán¹³jni ni³ huu¹³ quiah¹² dsa²
    jue¹².'
  dso-dso: ଆରି ସେ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, ଏଟା ଅଇଲାନି ବେସି ଲକର୍‌ପାଇ ଜରାଇଲା ମର୍‌ ବନି
    । ଏ ବନି ସଙ୍ଗ୍‌ ପର୍‌ମେସର୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ରାଜିନାମା କଲାନି ।
  meu-meu: Lau raragu binai, herohemaino rarana, hutuma daidiai baine hebubu.
  yva-NT: Yesus po raura pare, “Somamo Sya mavugo nsororopo vatano wanuije mansaije
    mi som, mo Amisye apa urairijo wanyine raokaisy.
  dgc-dgc: Ey kinagi na dide, a “Saye i dige kua, a saye i tanda na pangako na Diyos.
    Ey mebulak alang-alang ta meadu a tolay.
  zpm-NT: 'Ni rëb me lo zho: ―Lëë xchen naa i, miṉe gzhiee par grëse miech ne sëëb
    xnëz Dios, sac lëë stib mod cub nu psaṉ Dios parne sëëb miech xnëz me.'
  hix-NT: Rokamsukuru kuknonà rma onà, kekon hatà, Txesusu, àwyanye. Kekamsuhkehe,
    Khoryenkomo wya romryenon komo yonyhoryetxehkany me wehxaha tawro ke. Àro ke kekamsuhkehe,
    rowya toto komo yonyhoryetxho me, thenyenohnà komo rma yonyhoryetxho me, kekon
    hatà.
  sim-sim: Urik ormu sawera, �Kaso fi anhi kasira. Fi anhi kason na ngoroshinak hulaima
    nokopman si jelyakmbahan. Fi anhi kaso suma akrin jir nga Avui Wasilaka nga tivikwa
    sira.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “यो करारको मेरो रगत हो । यो रगत धेरैका निम्ति
    बगाइएको छ ।”
  cgc-cgc: Gambal Jesus i, “Yi ni ake na lengngessa na kalig-enan ta kasugtanan na
    alin ta Dyos. Matulo ake na lengngessa na yaken i mapatay bilang alad para ta
    tama na mga ittaw.
  tim-tim: Nembiâ den hin makyeŋgiep, “Tu ire âmâ nâŋgât gilâmne aregât dop. Tu yu
    kâim yeŋgire nendâi gârâmâ hâmbâi Anutuŋe den pat kârikŋe kalep are miawakto nugumbiâ
    gilâmne gembo luâk âmbâle dondâ areyeŋgât dosa bo akbiap.
  yor-yor: Ó sì wí fún wọn pé, “Èyí ni ẹ̀jẹ̀ mi tí májẹ̀mú tuntun, tí a ta sílẹ̀ fún
    ọ̀pọ̀lọpọ̀ ènìyàn.
  wos-wos: Sandaka dé diré wa, “Ané wuna nyéki dé. Di wuniré xiyandat wuna nyéki yindét
    guni xe xékétanguni, God du takwaré yikafre hurunjoka wandén hundi mwi hundi dé
    ya. Wuni hiyae séfélak du takwaré yikafre hurunjoka wuni ya.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Naʌ̃gʌra mʌ̃ oa erozoabʌrʌ́a. Mʌ̃ oad̶eba Ãcõrẽba
    zocãrã ume bed̶ea djiwid̶ida b̶ʌbʌrʌa.'
  eng-F35: 'And He said to them: “This is my blood, that of the new covenant, that
    is being shed for many.'
  ind-ind: Saat memberikan cawan itu, Dia berkata, “Inilah darah-Ku yang akan ditumpahkan
    untuk banyak orang. Darah kematian-Ku menjadi tanda bahwa perjanjian yang baru
    antara Allah dan manusia sudah disahkan.”
  pes-OPCB: 'آنگاه به ایشان فرمود: «این خون من است که با آن، پیمان جدید میان خدا و
    قومش را مهر می‌کنم. خون من در راه بسیاری ریخته می‌شود.'
  mpt-mpt: e baabenea Ele ne ilemobe. Sinanggwano Gode moton wengo baanea Ne kaania
    ileme singania nakaia unangai hengmino omtlabenamabibo genebuo ne bain inanamabibe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Pi la꞉ uluekema꞉ yaka we doe. Wanda꞉hali
    paeyao epeaaluekema꞉ yaka we lopilieke laa
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, iyi ihɛ̃i í jɛ njɛm. Nŋui í jɛ nyindɑi ɑkɑbuu iyi Ilɑɑɔ̃
    í dĩ do ɑmɑnɛ ŋɑ. An nikɑ̃ɛ nɑ irii dulum dii inɛ nkpɔ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆକେନ୍ ନେଙ୍ଗ୍‌ନେ ମ୍ୟା । ନେଙ୍ଗ୍‌ନେ ମ୍ୟା ମୁଇଙ୍ଗ୍‌
    ତ୍ମିନେ ନିଅମ୍ ଆରାମ୍ ଆଃଡିଙ୍ଗ୍ଏ । ଏନ୍ ନିଅମ୍‌ଲେ ପର୍‌ମେସର୍‌‌ବାନ୍ ମେଇଙ୍ଗ୍ ରେମୁଆଁନ୍‌ସା
    ଡିଙ୍ଗ୍ଏ । ଏନ୍‌ ମ୍‌ମ୍ୟାଁ ସାପା ରେମୁଆଁନ୍‌ସା ବି’ବକେ ।
  gof-RNT: Yesuusi, “Hayssi ooratha caaquwan daro asaa gisho gukkiya ta suuthaa.
  unx-unx: ଆଡଃ ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ନେଆଁଁ ଆଇଁୟାଃ ମାୟୋମ୍‌ ତାନାଃ, ମାନୱାରାଃ ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଅକ ମାୟୋମ୍‌କେ ଲିଙ୍ଗି ନାଗେନ୍ତେ ସେନ୍‌ତାନାଇଙ୍ଗ୍‌, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ରାଜିନାମାକେ ମୋହର୍‌କାଦା ।”
  gah-gah: 'láa loko lo kimimó: Lo múnaheaká gakolímini golaníne nene vegená mukikumule
    loko lekitomó imane neve.'
  lcm-lcm: Na kala antok iria ta, “Kana na rangaig ani angainakai, na ka saling ani
    vap miang.”
  aer-aer: Jesus anteme itneke angkeke, “Nhenhe alhwe atyinhe tyerrtye areyeke-arle
    thelelhetyenhe. Nhenge ayenge ilwerlenge alhwe atyinhe thelelhetyenhe, Ngkartele
    akenhe alhileke tyerrtye areyenge ipeltye-irretyeke, itnenhe atwetyakenhe anetyenhenge
    itne-arle akurne mpwarekenge.
  qvc-NT: 'Paykuna upyaykaptinqam Jisusqa nirqan: —Kay kupa binuqam yawarniy. Kay
    yawarniywanmi runakunawan, warmikunawan suq mushuq tratuta rini ruraq. Chaqa kay
    yawarniyta ich''ashpam, achka runakunata, warmikunata rini washaq.'
  tgl-ULB: Sinabi niya sa kanila, “Ito ang aking dugo ng kasunduan, ang dugo na maibubuhos
    para sa marami.
  cbs-NT: 'jatu yuikin: —Yuda ichapabu medabewai mawakin en jimi en jatu jabaxunxanaii.
    Na vinonan, en jimi keskaki, jawen yubaka bena shinanmatidan.'
  xtm-NTPP: 'Te jiña''a ya: ―‍Cha''a kúu niñi sa ja kati ma, sana jin ndani''i ta''vi
    kua''a xeen ñayii ma. Cha''a kúu in tnu''u jaa tátnuni Su''si ma naxe jin koo
    va''a ni ji''in ya.'
  nnq-nnq: Yesu ngalenga, “Jenje nga myai jango ejijitika kwa bandu ndu, myai jango
    ejichalakicha lilagano lya Nnoongo.
  bao-NT: 'O biro ĩiupi: —Ate yʉ díi nii. “Ʉmʉreco Pacʉ, bojocare wãma wãme yʉ tii
    bojarucu,” cʉ̃ ca ĩiricarore biro to biijato ĩigʉ, paʉ cʉ̃ja ca ñañarije wapare
    yʉ ca bii yai bojarije.'
