verse: MRK.014.035
translations:
  kpx-kpx: Kateai louito tiale iekela au kome bokoai vata bisi holumai Dilava imihai
    isiviale au vatetumuu avuemo lohoveve ke mai haliohatui.
  okv-H: ainge eto isapa imihe enda ta veto sapura amita degi ere puvutuhua avo tiumbeto
    pambaja
  tbo-tbo: Ma Yesu i tunae tupona ma i polou hoi hipuli ma i lupali i pa, ‘Amau, emoemotam
    wiyuwa geka una wihaleya.
  mal-C: 'പിന്നെ യേശു അൽപ്പംകൂടെ മുമ്പോട്ടുചെന്ന് നിലത്തു വീണ്, കഴിയുമെങ്കിൽ ആ മണിക്കൂറുകൾ
    തന്നിൽനിന്ന് നീങ്ങിപ്പോകാനായി പിതാവിനോട്:'
  grc-SR: Καὶ ⸂προσελθὼν⸃ μικρόν, ⸂2ἔπεσεν⸃ ἐπὶ τῆς γῆς, καὶ προσηύχετο ἵνα, εἰ δυνατόν
    ἐστιν, παρέλθῃ ἀπ᾽ αὐτοῦ ἡ ὥρα.
  bgc-bgc: फेर वो माड़ा आग्गै सरक्या अर धरती पै पड़कै प्रार्थना करण लाग्या के जै हो
    सकै तो या मुसीबत की घड़ी मेरै पै तै टळ जावै,
  khz-khz: Iesu kiata maelaka-nagito, kwano ai eketo-talito, ne Palagu enogiato, netiwato,
    pene maraupara ta voa genai, eora metauna genana pene vanagi.
  deu-TKW: Und er gieng eine kleine Strecke vor, warf sich auf die Erde und betete,
    daß, wo möglich, diese Stunde an ihm vorüber gehe,
  zsr-NT: Niꞌr gzëꞌë Jesús yelátiꞌdauꞌ len butság lahuëꞌ lyu, bulidzëꞌ Dios. Gnabnëꞌ
    Lëꞌ, chquiꞌ huac, ucuitëꞌ queëꞌ le ral‑laꞌ sacaꞌ quiꞌë dza naꞌ.
  lin-lin: Wana akendeki mwa mosika, amikitisaki na mabele mpe azalaki kosambela Nzambe
    mpo ete, soki ekoki kosalema, tango wana ya pasi ekende mosika na Ye.
  hns-NT: 'Tab oe aur aage gail aur djamien par gierke praatna kare lagal. Oe bolies:
    „Pieta djie, djab hoi sake hai tab hamke aane waala doekh me se batjaai le.'
  noa-E: Magpet awi ichin ag atgajãrpai kanieu phõbkhanaa, jẽb gaai dagau dʉrnaa,
    Ẽwandamag jëeumamua i gaai machag ãwatpibaju akhiin ʉ̈u akham a jëeumajim aajem.
    Magnaa,
  eng-EMTV: And having gone forward a little, He fell on the ground, and He was praying,
    that if it were possible, the hour might pass from Him.
  mib-NT: Te ni jica ya jecu gā, te ni jecuɨñɨ̄ yɨtɨ́ yá ni jequin ya nuū yā nuū ñúhun.
    Te ni jicān tahú yā nuū Yaā Dios jeē núu cuu te ma ndóho ya jnūndóho jeē quejéé
    quiji sɨquɨ̄ yā.
  bea-bea: Oontsutle wotaihai otsidesha-ih, kahchu tike wozohtih nwatsutooh kooyekehchi
    tyetaooklihassi sye makehchi nio-otsilon, ayi sakehchi ahalai yao-otsitooh.
  lif-NT2: खुने़ॽ मिसाक् नानाक् पेआङ् साम्‍बोःन् फन्‍छिङ्‌ल तुवा चोगु, “पोःङ्‌ने़
    फाॽग्र कन् इनोगे़न् तुक्‍खेःन् आसम्‍दाङ् मे़दाने़न्‍ल॥
  xnj-xnj: Akahamba palongolo padebe akajitaga cha kukupama pahi, akamuyupa Chapanga,
    kuvya ngati yihotoleka, lukumbi ulo lwa mang'ahiso lumupitila kutali.
  mmx-mmx: La ni ga vas uto vaxalom lixilik la ni ga subu midi mi lemeren uto xopok
    at laxangka la ga sing ne Moroa do i epovo na lok kepe mo lumumuat naba rupot
    saparav i ap mo laaleng.
  cbr-NT: 'Cabiani ''urira cuani menu rantin puruni tsóbuquin ca, ax cuëëncëbë ca
    uisaíbi ''itima ''icë quixun ''unani, abë banaquin aín Papa cacëxa:'
  tee-NT: Ju acsnich ju Jesús palai makat alh lacats'unin chai ta'aktsokotavi chai
    taquilhputalh ju lacat'un. T'achivinilh ju Dios. Sq'uinilh ni va laich cava jantu
    vana canaulh ju ixpai ni tasq'uini ni camaknicalh tachi ju akts'iya ilhcata.
  eng-LSV: And having gone forward a little, He fell on the earth, and was praying
    that, if it be possible, the hour may pass from Him,
  cak-NT: Raja' xbin chic apo juba' y c'ajari' xxuquie-ka y xukasaj-ka ri nic'aj-rech
    c'a chech-ulef y xu'on orar. Raja' xuc'utuj xa can c'o ta modo, utz ta nik'ax-e
    ri hora ri', chi quiri' man ta nik'ax pa ruwi' ri sufrimiento.
  pah-NT: Hehemo'i ga hoi a'ero. Igwete ga nhinog̃i ojovapyvo onhi'ig̃a Tupana'ga
    pe. —Nde ipotarame terembuhurukari hahyva'ea ji apiavouka, ei Jesus'ga ga pe.
  sja-NT: Mãpai Jesús waawipai wãp'eda, bedabaiji tau bɨɨrɨ eujãde t'õbairumaa mãik'aapa
    Ak'õremaa chupɨria iidiji k'inia bɨ pɨrã, iru mãgɨ́ miapi p'asapinaamerã.
  xed-xed: 'Tahula tsa ka mbəɗaptá tsi ta səla dauʼ manda a, ka zləmbatá tsi ta haɗik,
    ka ndəɓə tsi ta dzvu da Lazglafta: Ka má ta magaku tsi katsi ná, ka laghula na
    ghuya ɗaŋwa na ta ghəŋa ɗa, kaʼa.'
  mks-NT: A̱nda̱ já na̱quee Jesús cua̱ha̱n chága̱ chí nu̱u̱ já na̱caxítí a̱ ja̱nda̱
    quia̱hva na̱xi̱nu̱ co̱o nu̱u̱ á nu̱ ñúhu̱ cán. Já na̱xi̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱
    ña̱ ná caja mé á ña̱ ná a̱ ndóho a tá quia̱hva va̱xi nu̱ á ndoho a chí nu̱u̱.
  gfk-S: Jisas ga hana hakakari dahine gom san tudu ter napu tano pu. Ma iga sasaring
    be pai nale kap ikin ra ngunngutaan be ing kanaia ta mes na ngas.
  bmu-bmu: Mewö jiba nanŋök boromkun toroqeba anda simin köla sipköba sihimbölö nalöŋi
    mi Iwiŋaŋgö jitŋaŋgö dop oŋgitmapköra köuluköyök.
  dgz-dgz: Ap anega wani amba asirantu aen, amba me gine namu pia ae to kutnage mup
    anega wan, “Maman, ge aro dim dim tat anuana di tai, menan ge men anu gurawa,
    ugu vegaek anupena ao waseanek, go mame ne anut negawa uon go gek anuiana gapan
    di ta.”
  eng-GNV: So he went forward a litle, and fell downe on the ground, and praied, that
    if it were possible, that houre might passe from him.
  zaa-NT: Guda' tìe áti'to' tè nía lá nna, beduỹíbie nna benie oración, gunàbèe canchu
    hua ná posible qui'ni bíttuá quée sufrir nu ná qui'ni ttíe hóraá.
  eng-WEBSTER: And he went forward a little, and fell on the ground, and prayed that,
    If it were possible, the hour might pass from him.
  guh-guh: Nexata Jesús, caenë, pevajënaeyabelia icatsia tsiquirijavayo ponataba.
    Tsipaji Jesús tajëvelia yapëtane pacuenia Dioso tocopatatsi bitso ayaicuenia pebejiobiaexanaenexatsi
    paepatota pijavajabitsaë beyaxuabijitsiatsi. Nexata Jesús irataeya bocajunua pevajëtsinexa
    Diosojavabelia. Vajëta picani Diosojavabelia bitso bejiobitsiaya pebeyaxuabiyanivatsi.
  bon-bon: Puma cita ca tabe matikäli padare abotäntige, oweowe ajarige gawe cabu
    me, irecu ätumutige, egä liba miiji gyene ai mäpu padare te teebine äsuplengtame.
  nhw-BL: Huajca Jesús moiyocaquixti se quentzi huan motlancuaquetzqui tlalchi. Huan
    pejqui motlatlajtía ica Itata huan quitlajtlanía sintla huelis, ma amo quipanos
    nopa fiero tlaijiyohuilistli catli hualayaya.
  swh-ONEN: Akaenda mbele kidogo, akaanguka kifudifudi, akaomba kwamba kama ingewezekana
    saa hiyo ya mateso imwondokee.
  wbi-wbi: Umwene akaluta pavulongolo padebe, akapupama paasi, akifuunya kwa Nhaata
    kuuti, nave lunoghile, unsiki ughwa lupumuko ghuleke kukumwagha.
  bba-bba: Yen biru u bu dɛsirɑri fiiko u kpunɑ u kibɑri u kɑnɑru kuɑ, ǹ n koo koorɑ,
    wɑhɑlɑn sɑɑ ye, yu nùn dɛsirɑri.
  eng-KJVCPB: And he went forward a little, and fell on the ground, and prayed that,
    if it were possible, the hour might pass from him.
  kgk-NT: 'Upéi ha''e ae oho mbykymi ojeity yvy-rupi. Ojerure Nhandejáry-pe: —Ikatu-ta
    ereipe''a xéhegwi xe ajepy''ajopyha? he''i oporandu-vy. Upéi he''i jevy:'
  waj-waj: 'kiaa kioo oro kiisama vo kammunni voovau vioo varoo vainno yaaku varoo
    vo aataru voovoono vainno atau rino sa niisi ngiaiveeraivaara yaaku varoo tunoo:'
  ekk-PKP: Ta läks veidi eemale ja langes siis maha. Ta palvetas ja palus, et kui
    oleks võimalik, säästetaks teda ajast, mis oli tulemas.
  mpx-mpx: I peliluwagil nige ana bwaga i gagan, inoke i talpo bilibiliya ge i awanun
    Tamana elana ebo bosowaina, inoke bahi ni tutuk lomwan ana sauga elana.
  wbp-wbp: Ngula-jangkaju, wangkanjarla Jijajiji yarda pardijarra yitingka-pardu-kari-kirralku
    yurruju-kari-kirra. Ngulangka yurrujurla yaninjarla kujurnu-nyanu walya-kurra
    nyanungurlu-juku, manurla Kaatuku wangkaja kajika marda muurlparlu mardarni palinja-kujaku.
  luo-luo: Ne ochwalore nyime matin bangʼe to ogoyo chonge piny mi olamo ni kanyalore
    to sa mar masirano okadhe.
  nhe-NT: Huajca Jesús moquixti se quentzi huan motlancuaquetzqui tlalchi. Huan pejqui
    momaijtohua ica Itata huan quitlajtlani intla huelis, ma ax quipanos nopa fiero
    tlaijiyohuilistli tlen hualayaya.
  aii-aii: ܘܪܚܝܼܩ ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܫܘܼܪܹܐ ܠܹܗ ܠܨܲܠܘܼܝܹܐ ܕܐܸܢ
    ܡܵܨܝܵܐ ܥܵܒ݂ܪܵܐ ܡܸܢܹܗ ܐܵܗܵܐ ܣܵܥܲܬ.
  esk-NT: Taavuŋaqtaallakhuni sitquġniqsuq nunamun agaayupluniasiiñ nagliksaaġuŋitḷuni
    piñaġumiñaqpan.
  msb-msb: Pag-uruunhan niya naghapa sa duta kag nagpangadyi na kun mahimo dili siya
    makabatyag sin pagtios sa maabot na oras.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús hi³méh¹. Ca¹quieg²dsa chi³ŋiu¹³ ni³dsa huø¹. Jøng² ca¹hlanh¹dsa
    Diú¹³ hi² tsa¹mi³dsa¹ŋë²dsa jmø³uai¹² jmai³ jøng², ju³ jmai³ mi³lé².
  dso-dso: ଜିସୁ ତାକର୍‌ଟାନେଅନି କଣ୍ଡେକ୍‌ ଦୁରିକେ ଇଣ୍ଡିଜାଇ ଉମ୍‌ତାଡିଅଇ ବୁଏଁ ଅଦ୍‌ରିକରି ପର୍‌ମେସର୍‌କେ
    ଏନ୍ତି ପାର୍‌ତନା କଲା, “ଏନ୍ତି କରିଅଇସି ବଇଲେ, ଏ କସ୍‌ଟର୍‌ ବେଲା ମକେ ନ ଆସ ।
  meu-meu: Taina ma e raka lao, bena lano ai e goru parapara, e ḡuriḡuri, bema mai
    dalana ena nega taina bema daudau;
  yva-NT: Yesus poroto gwaravaindi, umba Po apa vukane ranteter no kopa umba be sambayambe,
    pare beker indamu Amisye po apa siurije raveto aora.
  dgc-dgc: Nadid, kéadeyo na ta kétihék, éy dinumapa siya a nanalangin a éng maari
    éy malipas san diya i hirap na a dumemét.
  zpm-NT: Bzë me spalal, dzigo pquiitsgzhib me haxta bdziṉ lo me lo liu; psilo me
    bnab me lo Dios ne teḻne zrieelow mazd tete me grë guieḻnë ne no gaṉ me,
  hix-NT: Meya nyhe txko toy xarha tà. Tano me ro rma nehurkay hatà, yukryeka hona.
    Onà wyaro nàrwonàmye hatà, Khoryenkom yakoro. Apa y, ryeryewhamtoho hona uro ukurunhoko,
    rokurunhonàr xe oyehtok mak ha, kekon hatà.
  sim-sim: Karem or mbashihi kandakar nga or ihi misambik or taka waha Avui orhin
    ormu sawera. Unak nomorawu os orhik talakuri orin si wasisokmbahan.
  npi-ULB: येशू अलि परतिर जानुभयो, भुइँमा लम्पसार पर्नुभयो र प्रार्थना गर्नुभयो, कि
    यदि यो सम्भव थियो भने यो घडी उहाँबाट हटेर जाओस् ।
  cgc-cgc: Na gapanaw kanen i naan ta unaan, gadapa naan ta basak daw gapangamuyo
    na daw maimo dili din maagian segeng na kabellay na naan ta plano ta Dyos para
    ki kanen.
  tim-tim: Makyeŋgim hepun yekmâ getek indâŋân ba hânân ge tatmâ Anutuŋe umatŋe ire
    hepunniŋâk dâm hin ulilaŋep,
  yor-yor: Ó sì lọ síwájú díẹ̀, ó dojúbo ilẹ̀, ó sì bẹ̀rẹ̀ sí i gbàdúrà pé, bí ó bá
    ṣe e ṣe kí wákàtí tí ó bọ̀ náà ré òun kọjá.
  wos-wos: Wungi wandéka rendaka dé wambula ye dé héfambu xakre hwaata dé Godka wa,
    “Wuna yafa, méni atéfék joo hali hurumé. Mé héreki ané hanyandé. Wunika hwekéméni.
    Méni wuna mawuli yawukangalambu hurukéméni. Méni ména mawuli yamékangalambu hurutaméni.”
  emp-NTPO: Maʌ̃be Jesura wagabe wãped̶a b̶arru cob̶eped̶a Ãcõrẽa iwid̶isia quĩrã
    awara oi cawaya.
  eng-F35: Going on a little, He fell to the ground and started praying that if it
    were possible the hour might pass from Him.
  ind-ind: Yesus pun berjalan sedikit jauh dari mereka, lalu sujud dan berdoa supaya
    Dia— kalau Allah menghendaki— bisa lepas dari kesusahan yang sudah dekat.
  pes-OPCB: سپس کمی دورتر رفت و بر زمین افتاده، دعا کرد که اگر ممکن باشد از رنج و
    عذابی که برایش مقدر است، دور بماند.
  mpt-mpt: e tanea meb ye unanea dlong dlong golbua daak tounea munung baan bilanea
    Gode nganha bianea Ay kobo inamin namino nanamino titilsa kesoa kobo Ae geneb
    mole ne bobol tem abilo omtlatnenale! Ina otane kobo ne bobol tem funino mo wafunebta
    nanemebe! Kleb bobol tem funin iwat nanale ge oha bianea beten kenea
  ssx-ssx: Kutupa hosiki mopate leke puaata꞉ kenkena꞉ peliniao yeni piekeme. Ipika꞉
    yeni pieke ekita꞉ dupa piekeme. Ana꞉ pia꞉ka꞉na꞉ta꞉ do ka꞉nda꞉ pa꞉la꞉eki ipula꞉eki
    mone yaae laa yeni piekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í bɔ wɑju keeke í koo í sɛɛbɑtɑ ilɛ wɑ ce kutɔɔ,
    bii ɑ́ ce, wɑhɑlɑu ku jĩò nŋu.
  gaq-gaq: ଜିସୁ ମେଇଂନେ ବାନ୍ ଇକୁଡ଼ା ଉଡ଼ି ସ୍ଲ ଅଲେଙ୍ଗ୍ ୱେଚେ । ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ତୁବନ୍ନିଆ
    ଲଃଚେ ଆରି ପାର୍‌ତନା ଡିଙ୍ଗ୍‍କେ ଜେ’ “ଜଦି ଡିଙ୍ଗ୍‌ଏ ତେଲା ନେଙ୍ଗ୍ ବାନ୍ ସ୍ଲ ୱେଲେ ।”
  gof-RNT: Guuthi sinthe shiiqidi, sa7an gufannidi, dandda7ettiyabaa gidikko, he waaya
    saatey baappe aadhdhana mela, Xoossaa woossis.
  unx-unx: ୟୀଶୁ କାଟିଃ ସାଙ୍ଗିନ୍‌ ସେନ୍‌କେଦ୍‌ତେ ଅତେରେ ଇକ୍‌ଡ଼ୁମ୍‌ୟାନ୍‌ଲଃ ଅମ୍ବାଃୟାନାଏ ଆଡଃ
    ବିନ୍ତିକେଦାଏ, “ହବାଦାଡ଼ିୟଃରେଦ ନେ ଦୁକୁ ଦିପିଲି ଆଇଙ୍ଗ୍‌ତାଃଏତେ ପାରମଃକା ।”
  gah-gah: 'Loko loake, koma minomo novike mikasigú agoka nohizike Ómasiloka láa loko
    limó: Aménega, genavagi gihito netá imane gelekako nivilege vitive loko noluve.'
  lcm-lcm: Au, kala pasal avunga lik na kanla suai ania e vunep na kala sokotuk ta
    man kapo angkoai, kui rikek luai ke ka liu luai ania.
  aer-aer: Kele-arle re angkeke iperre re akeme-irremele alheke irntwarre ulkere apmere
    arrpenhe-werne. Re anteme inngerre ahelhe-werne-atheke intemele angkeke Ngkarteke
    alhwarrpe akngerre-akerte imerte alakenhe angkemele, “Abba, Akngeye atyinhe-aye!
    Unte atyenge ileke, ayenge-arle ilwetyeke, ayenge uye anthurre itirretyeke mpwaremele.
    Unte apeke-ame angkentye yanhe akngarte-iweme ayenge rlkerte awelhetyakenhe anetyenhe?
    Kenhe arrangkwe, iwenhe apeke ikwere unte-arle ahentye-aneme mpware, iwenhe apeke
    ikwere ayenge-arle ahentye-aneme mpwaretyale!”
  qvc-NT: Chayshina nishpaqam, Jisusqa mas waqkaq rishpa, qonqorikushpa, kumurashpa
    pambakaman, Dyusta ancha rrugarqan, ama chay kruspi padisinambaq.
  tgl-ULB: Pumunta si Jesus sa di kalayuan, nagpatirapa sa lupa at nanalangin na kung
    maaari ay lampasan siya ng oras na ito.
  cbs-NT: 'janua kai benanta kakain main beui beti ixun Diosbe janchakin yuka jeneama
    yuikin: —En Epa Diosuun, jamapai dasibi min atidu en unaiin. Ea jaska waibu minaki.
    En mawayamanun min nematidubia en shinain keskawen ea akama min shinanen besti
    ea axanwen— atan'
  xtm-NTPP: Sani te kua'an‑ka Jesús ma, te ni kujika‑ka ya vala ma, te ni jinkoo jiti
    ya, te ni jakindeyi ya onde nuu ñu'ú ma, te jikan‑ta'vi ya nuu Su'si ma ja nú
    kuu, te má kenda ora ndo'o neni ya ma.
  nnq-nnq: Ngajenda nnongi kachoko, ngakileke pae manguku, ngagongalela Nnoongo kutenda,
    anda iwechikine, akapeteje mangobu genia ga kupotekigwa.
  bao-NT: To biro cʉ̃jare ĩi, cʉ̃ja jʉguero jañuro pee waa, yepapʉ muu bia ea cũmu
    waari, “Ape tabera ñañaro yʉ ca biipe ‘ametʉacãbocu,’ ĩima ĩigʉ,” Ʉmʉreco Pacʉre
    jãiupi.
