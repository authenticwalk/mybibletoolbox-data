    mi Hi tengan vahur rat longpangasien te melele te xeih ak xa di bisu ni vahe relingi
    nggusil nenemien nan.
  prf-NT: Ummadeyu siya ti sabadit, sakay lummuhud ten luta a nagdasal a ni maari
    ay awan dán dumemát en odas nen pághirap na.
  auy-auy: tiyuwéna ewaaꞌá wéna Maníkó óraakon-iye séna maraꞌá kumbéna inaifínkémbá
    séna kesifóo seyaafá-tántááꞌá kanaaꞌá wéonda po kanaán-iye. Ewé sémo e maanúmbáí-tántááꞌó
    kempáꞌó tínda maisiyuwé énifo ímba kesí imáyáan-ifo ení imáyáa arááíwáéno Ísu
    siyáiye.
  tbg-tbg: Minti tivakero viva inaaraiqaka vutuni viniro, vatakanta hiqiri viro Kotira
    aarero tiharo, Vo aara vairera, te kia maara ntaina aararaqaa viraiti, vo aaraqaa
    virerave, tiro.
  hub-NT: 'Tusa ikuak Jesúska ishichik kuwasag tikishmar, tsuntsumaa Yuusan aujeak:
    “Apaachi, turumainaitkumka wii waitmaina nuka inaimamtikrusta.'
  hmo-hmo: Ia raka lao sisina, tano dekenai ia moru diho, ia guriguri, iena guriguri
    hereva be, do ia abia nega dika ia ura lasi abia, bema dala ia noho.
  big-big: Pilik yeiya logo pi panga keke nangezi kuna logo pulogo ngezebek panga
    ngabelakke ulu wala logo Anotoyegi pelik waberek miza, Tamizeige pangka purik
    nugu neyegi ngangang wiriyagi pura yeik sa wazamiye.
  gux-G: Jesu den suli ke fuadi bikani, ki ba kilabini tiipo ki jaandi k l yedi li
    yaa tie kiliba tuo u naayogunu n foagidi o kani.
  cnl-NT: Ŋóo² cɨ² ca³juɨ² 'ñée². 'E³ jo̱³ ca²³quiaa³ 'uǿ²³. Ca²³lʉ́³ quia̱'² Dios.
    Ca²³ŋɨ́ɨ³ 'e³ 'a²³jia'³ rɨ²³ji̱'²³ 'e³ la²³ mɨ³tɨ́³ 'e³ rɨ²³ji̱'²³ xi³nu³ rɨ²³lí³
    juø'² la'³.
  zar-NT: Níʼirö guzë́ʼë Jesús iaʼlátiʼdoʼ, en busudxín lahuëʼ lu yu, bulidzëʼ Dios.
    Gunábinëʼ Lëʼ, channö huáca, ucuítëʼ queëʼ le ral-laʼ quiʼi sáquëʼë dza naʼ.
  kde-kde: Yesu nkuhwena muyo kadiki, nkumatoka kwa kuhunama, wayuwa kuva ikàhululika
    uhiku aula wa kubanika untapuke.
  ata-ata: Musuku mulai sevile vaꞌaxu noxiꞌa mukalu, la sou mutangatulu muluꞌelai
    no lia sou mulinga. Mulinga lexe voxo sou tuꞌumaxu ane ne uxexesou.
  qvw-NT: Nilcul chay wicniscaman liculmi pampäman lawacaculcul mañacula chay śhamü
    ñacaycunaca mana ćhaycunanpä.
  nfa-nfa: Hèia laꞌe ako kajꞌèu ciki nèti era èèna, ka Na patitu kètu urutuu Na ètu
    rai, ka Na sabajꞌa, peka na, “Ama pasue! Ladhe sèmi Ama dꞌèi, na, Jaꞌa baku pasae
    jꞌajꞌèra neꞌe dꞌai madhe. Jaꞌa keꞌa le, ètu madha Ama, abhu boe ngaa èci sa dhu
    Ama bisa boe tao. De ladhe bisa, na, Ama pakajꞌèu eele babia neꞌe nèti kabela-kao
    Jaꞌa. Masi ka sèmi èèna, baku madhutu dadꞌèi Jaꞌa; te ngaa hudꞌi madhutu dadꞌèi
    Ama Ku ka laa.”
  tnp-tnp: Kəni muvən mɨn nəuvetɨn meiuaiu məmei e nɨftəni mətəfaki məmə, “Nəmə suaru
    kəti mɨn əha ikɨn, pəh nian əfɨgəm u otəsuvaiən ohniəu.”
  urd-urd: और वो थोड़ा आगे बढ़ा और ज़मीन पर गिर कर दुआ करने लगा, कि अगर हो सके तो
    ये वक़्त मुझ पर से टल जाए।
  hot-hot: Ma hi daim dokte ma hêv yak halôk pik ma hateŋ mek nena loŋôndê la hêk
    ek yani ma nêm malaiŋ lôk vovaŋ êntêk vê.
  mqj-NT: Memberomi titti' anna malimuntu' dio litak anna ma'sambayang kumua kenamala
    tae' ummolai kamasussaan iatoo.
  rus-SYN: И, отойдя немного, пал на землю и молился, чтобы, если возможно, миновал
    Его час сей;
  mbh-mbh: Lamako Jisas i es ma i es melapot e or avele, ma i ulu isivenga a ulue
    ma i nong a God nge ve i sivenga ako aro i mothong tova i voth nge matheong nge
    nang epee aken.
  bdd-bdd: Ma Yesu ꞌihutulaga tupwana ma ꞌibeꞌu talutalubuꞌiya ma ꞌiꞌahwaꞌahwanoi
    ꞌabehega ꞌeguma sawasawahina muya bewa Yehoba ꞌiꞌewa yahule,
  cbt-NTPO: Amashamiachin pa'sahuaton, isonconahuaton, no'paquë huarë' monshomarin.
    Inaquë Yosë nontarin. “Quëma nohuantohuatan Tata, nicha'ëco ama ma'sha onpo'isohuë'.
    Main o'orëso pochin parisita'huaso' ya'huërin. Co parisita'huaso' nohuantaporahuë',
    quëma nohuantohuatan, ma'sona yaonpotohuatanconta' noya, tënahuë. No'tëquën yanatëranquën,”
    itërin.
  srn-NT: Dan Yesus go pikinso moro fara. A fadon tapu En kindi na gron dan A begi
    fu Gado no meki A nyan a pina disi, efu a kan.
  cta-NT: Tya ndyaa Jesús la xi ca nde biꞌ la, ndyatu̱ sti̱ꞌ yu lo yuu ti, ngüijña
    yu jiꞌi̱ ycuiꞌ Ndyosi si caja ñiꞌya̱ nu caca chaꞌ ná tyacua chaꞌ cuxi jiꞌi̱ yu.
  bqc-SIM: Kɛ́ à gɛ̀ aɛ yↄↄ, ↄ̃ à wùlɛ a gbɛɛu à wabikɛ̀, tó a zɛ́ kú, gↄↄpi
    gɛ̃ala.
  tcz-CHONGTHU: Chule amasang lamah neokhat ache chon'in tollah akhupboh-in alhun,
    ahitheile hiche phat chu Ama-a kon'a akitolmang theina dingin ataove.
  mar-mar: त्यांच्यापासून थोडे दूर अंतरावर जाऊन तो जमिनीवर पडला आणि त्याने प्रार्थना
    केली की, “शक्य असेल तर ही घटका मजपासून टळून जावो.”
  snp-snp: Eti loito, kefo ma monimo uto kola-wela mikalo olumo fito, Kanu ma minagaiyama,
    kamenawa ya olu fulo nedenaiye, loto Goti ya
  isl-isl: Hann gekk spölkorn lengra, féll til jarðar og bað þess að sú hræðilega
    stund, sem biði hans, rynni aldrei upp, ef unnt væri.
  spy-NT: Yooto koonaata ꞉inee kisich kukutuny ānkuyim kutiiny ꞉tokochta ng'wēny ankusaay
    kule, “Baaba! Imuuchāktōōs ꞉tukuuk tukul ām wōlēē imiitē. Inēmtoowoo nyalili.
    Nteenee kuyeyakay kuu wōloo imāktooy ꞉inyiing' mēēbērē kuu wōloo āmāktooy ꞉anii.”
  xnn-xnn: Dat gomay-ed si Jesus et menlokbob ay mendawat ken Apo Dios ta no mabalin
    et adi matoloy nan nganngani ay ommat ken siya
  mwe-mwe: Gubhapite mmujo kashoko, gubhagwile, gubhajujile bhalinkuti, “Ibhaga inakomboleka,
    bhai malanga ga mbotekoga gang'embushe.”
  tte-tte: Yo Yeisu tupwana iutusaeyoi kabo italu-pwaopwaom ikawakawanoi yakato tem
    sowasowana kamkamnane bwaite Yaubada ikele-gabaen.
  tcs-tcs: Zizas em bin wagbaut go lelbet longwei prom demplatri ane poldaun pesdaun
    wea graun ane prea, aske God ip em ken gibe em sans so em nogo kare dat atso.
  hlt-THB: Ak hla bet awh va cet nawh, ang coeng thai awhtaw a tym ing ang khum taak
    naak thai aham dek awh koep doena cykcah hy.
  soq-soq: Me epe diamone ene eseanama alene dogo osowe nuawa aintue itulene rauparileidie
    God diedia poka walamawa sa me baiwa iedia nambesapona baiwa.
  qub-qub: Mas caruman aywarcur gongurpacuycuran urcunpis pampaman töpanancama. Tayta
    Diosta mañacuran «Camacaptenga ñacay shuyaraycämaj ama chayamächunchu» nir.
  att-att: Á nallillì si Apu Kesu ta baddì paga nira, á namalittúkak, á nakimállà
    kâ Namarò tanu awayyá na, ari nakuan mesimmu kuna yù jigâ nga umay kuna.
  bki-bki: Ana Yesu naio miel ba lie kija ga, ana naio mijoru minie ana bolkouo ban
    karam̃ano, berinavo “Teta o, Teta o! Verver jau komijikia kajamo ga ka aura na
    jogvaiano nei naio rimei ea re bunu kiniou.
  bqp-bqp: Kũ à gɛ̀ɛ arɛ fíti, akũ à kùtɛ zĩtɛ à adua kɛ̀ tó ani sí kɛ, gↄrↄ zakaa
    pì gɛ̃tɛala.
  mcp-mcp: A mú ŋwá shísh shwóg, kə wusə nyúúl shí mbúmbudɨ̂. A mú jəgʉla nə Zɛmbî
    nə́, ŋkí jɨ́ nə ŋkul bə ntɔ́, a kə́ndʉg nyə baan lʉ́ mə́cɛy nə ifwaas nɨ shwóg-shwóg.
  hat-hat: Li ale yon ti kras pi lwen, li lage kò l' fas atè, li lapriyè; li mande
    si se te posib pou l' pa ta bezwen soufri tout soufri sa a.
  npl-NT: Iwa n Jesús onéjnenki okachitsi tlayakapa, omotlankuáketski asta okitelko
    n tlali ika ixkuak, iwa okitlatlaujti Dios, tla Ye okimonekiltiaya amo makikawili
    matlaijyowi itech non ora.
  bgg-bgg: Ai ithek è ìujia ruang wuii srane nyialieg hà phieng srane sia, na è re
    muii arone, aishii ne riie pha ishak ji è awuii yi rabo.
  eng-TCENT: Going a little farther, he fell on the ground and prayed that, if it
    were possible, the hour might pass from him.
  eng-BSB: Going a little farther, He fell to the ground and prayed that, if it were
    possible, the hour would pass from Him.
  cpu-NT: Jovaaneentanaka kapicheeni irirori. Otyeerovapaaka kipatsiki, jamanapaake,
    onkantya eero ikemaantsitantaromi avishimoterine.
  san-ASM: ততঃ স কিঞ্চিদ্দূৰং গৎৱা ভূমাৱধোমুখঃ পতিৎৱা প্ৰাৰ্থিতৱানেতৎ, যদি ভৱিতুং
    শক্যং তৰ্হি দুঃখসমযোযং মত্তো দূৰীভৱতু|
  tac-NT: Alésíko alué Esusi simile abé a'mibemi waná Onorúgame 'yuga ra'ichamia,
    iwérali tánimia, 'lige alé wijchí chujkíbale ajkaná, 'lige tánale Onorúgame napurigá
    tabilé resí ikimela alué bo'né Esusi.
  eng-WEBPB: He went forward a little, and fell on the ground, and prayed that if
    it were possible, the hour might pass away from him.
  gfk-H: Iesu ga haan kakari dahina gaam satudu taar napu tano pisa. Ma ga sasaring
    bia pa na kap iakan ra ngunngutaan ing bia kana ta mes na ngaas.
  viv-viv: Au gina matalaviseya babiya giꞋoduveꞋuveꞋumagigi, givebutu giveꞋoꞋola vaita
    kaꞋi ihayana be aulolo ana aituha keke ginaꞋayauneni.
  yao-yao: Nipele ŵajawile mmbujo kanandi, ni ŵagwile manguuku, ŵapopelele kuti, yakombolekaga
    anajinjile mu katema ka malagasyo ko.
  tgp-tgp: Mo mele vano makomona, mo jovi sivo na lepa mo usiusi isan God mara vara
    te malele tinapua, i pa sopo vano hin nona rani r̃ilangi nike.
  auc-NT: Äninque wædæ pö gote ædæ wæænte guidömëmæ̈ ñongæ̈ninque Wængonguï ingante,
    Bitö Ao ämi botö caate wæquintedæ̈ wïï ba ate waa tobaïmopa.
  kbc-NT: Odaa jiɡ̶igoawaanigi odoe, odaa ja yamaɡ̶atedinigiiɡ̶o lokotidi, odaa dipokote
    Aneotedoɡ̶oji dokaaɡ̶a yakadi me yatamaɡ̶ateetetege naɡ̶aca lakata niɡ̶icoa lawikodico.
  bmh-bmh: Go holoi beteimai, em nogoug ebu ou tonoi nineimai, Uwait nug go uhu go
    ebu i zuabun aimai Uwait aureun.
  ctu-BL: Tsa' to i ts'ita' xʌñʌ majlel. Tsi' pʌcchoco i bʌ ti lum. Tsi' c'ajtibe
    Dios cha'an ma'anic mi' c'otel i yorajlel jini wocol mi tsa' mejli ti tijq'uel.
  meq-meq: 'A ye izaɗ abəra ka təv i gawla ŋgay neheye mahkar aye. A ye naha na, a
    kal bo ka dala bərut tə huɗ. A ɗuwulay naha me a Mbəlom a gwaɗ: «Taɗə ma giye
    bo na, həlay i ɗəretsətseh nakay mâ ye fagaya abəra vuw tey.»'
  noa-H: Magpet hawi hichin hag hatgajãrpai kanieu p'õbk'anaa, jẽb gaai dagau dʌrnaa,
    Hẽwandamag jëeumamua hi gaai machag hãwatpibaju hak'iin hʌ̈u hak'am ha jëeumajim
    haajem. Magnaa,
  alp-NT: Eleki Yesuse ruaI lora toto kai Itola tibubuIje lope tapele eleki Ikotie
    bei Alla leke sepo Alla Isuka hoko Yesuse Isupu susate rebe Alla laleI kena Yesuse
    Isupure yake.
  san-VEL: tata.h sa ki ncidduura.m gatvaa bhuumaavadhomukha.h patitvaa praarthitavaanetat,
    yadi bhavitu.m "sakya.m tarhi du.hkhasamayoya.m matto duuriibhavatu|
  kbq-kbq: Nehuno osi'a vugamuteno mopafi vutrakahu maseno, Anumzamofonte nunamu ome
    nehuno, knare'ma hanigeno'a, ana knamo'a evu nagateresie hu'ne.
  kbh-kbh: Chents̈ana, Jesús más natsanoye tojána, tojanoshëntsaments̈é y fshantsóntscoca
    tojanotsejbéna y Bëngbe Bëtsábioye tbojanimpadá, jopódianëse, chë ts̈a japadésa
    ora ndoñe chaondóshjanguama.
  ron-LSB: A înaintat puțin, a căzut la pământ și s-a rugat ca, dacă se putea, să
    treacă de la el ceasul acela.
  pon-pon: A ap kotila ekij, ap pupedi on nan pwel, ap laolaoki, ma a kak auer en
    dauliela.
  nhe-BL: Huajca Jesús moquixti se quentzi huan motlancuaquetzqui tlalchi. Huan pejqui
    momaijtohua ica Itata huan quitlajtlani intla huelis, ma ax quipanos nopa fiero
    tlaijiyohuilistli tlen hualayaya.
  sps-sps: Ayei taan fajesa naa to, Ya fagotsiny naa to na puan peto tan puputaa ana
    Ya faakats to, te rof fi non ya tan nainy saraa kamits to ma ruak vaare ya Tsunia.
  wnc-wnc: kundusim kuke kepdakane pimake tumuk wam yakut. Anututa take natapanu meya
    akawik kakngata ayapbimbikge natake
  bus-bus: Kɛ̀ à gàa aɛ féte, ben à kùɛ tↄↄtɛ à adua kɛ̀ tó eé sí kɛ, gurↄ zaka pì
    gɛ̃tɛala.
  gub-BL: Na'e Zezuz a'e zutyka'i oho xeràna'i kury. U'ar ywy rehe a'e pe kury, Tupàn
    pe uze'eg pà kury.
  imo-imo: Kano tepa nimbelie kinye Jisas kano alaye kolte anjipe pumbelie yuyunu
    maina topa mundupelie wali yu kinye wai keri akumu naa opili nimbelie konge nimbei,
  boj-boj: Degsi minjrsiqa olo kiñala sasalosiqa mandamq di ŋam quosiqa endegsi pailyej,
    “O Aba. (Di Hibru anjam. Aqa damu, “O Abu.”) Gam bei soqnimqa ni na marimqa gulbe
    aqa bati bqo endi e buŋbosim gilem. Ni kumbra kalil yqa kere. Deqa ni marimqa
    gulbe endi ijoq baiq. Gulbe endi ya uge uyo bul. Uŋgum, ni ijo areqalo dauryaim.
    Ni ino segi areqalo dauryosim ye.”
  ulk-ulk: Ege yabiaiam kebikebi kikemem bakiamuda a akaida sepge etkobeilu erkepasameida
    a Adim bagwi e umerkak asiasi wadigi nako Adide abim able lu waikaida.
  eng-DRA: And when he was gone forward a little, he fell flat on the ground; and
    he prayed, that if it might be, the hour might pass from him.
  knf-knf: Kë wi ajohariiŋ aya low ntiişu, aşë jot ţi mboş añehan Naşibaţi, aji woli
    uhilan lah kawo, mnhaj mankmbiiŋ mi manlowa.
  san-KHM: តតះ ស កិញ្ចិទ្ទូរំ គត្វា ភូមាវធោមុខះ បតិត្វា ប្រាត៌្ហិតវានេតត៑, យទិ ភវិតុំ
    ឝក្យំ តហ៌ិ ទុះខសមយោយំ មត្តោ ទូរីភវតុ។
  arn-NT: Feymew Jesus ka pichi doy üyew püle amuy. Lloyünagi fey idapuy pülli mew
    tañi tol, fey ngillatufi ta Ngünechen, pepilfalfule, fey ñi rupanoafel tüfeychi
    kutrankawün mew ta kisu.
  zas-NT: Abiꞌ guzaman zataꞌn, zianz gurerulojman, gunabaman loj Dios, bal zileꞌ tëd
    ni na̱j sagdiajman.
  ken-NT: Arɔ bhɔ́ atɛ́n mmʉɛt ambɨ mandú. Akwɛn nɛ bɛsí amɨk, abho mɛnɨkmʉɛt, bɛ́ghɔ
    mbák ǎkway bɛ́fɛrɛ ɛsɔŋɔri ɛnɛ́ ɛ́chi yi ambɨ.
