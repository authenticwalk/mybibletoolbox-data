verse: MRK.014.029
translations:
  kpx-kpx: Ige Bitau namihai avoe, “A esemu degomole koeabuna a halevai. Isito di
    bae a halelivebene.”
  okv-H: Peter na ke einge ena, “Eto ambotani nei nei avo umo toto pambasora te na
    vahai avo umo mane toto pambasona,” ainge enu
  tbo-tbo: Pita i baha i pa, ‘Atapuhi apo hina lowo halem ma tau apega a lowo halem.’
  mal-C: ഇതു കേട്ടപ്പോൾ പത്രോസ്, “എല്ലാവരും അങ്ങയെ ഉപേക്ഷിച്ചാലും ഞാൻ ഉപേക്ഷിക്കുകയില്ല”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πέτρος ἔφη αὐτῷ, ⸉Καὶ εἰ⸊ πάντες σκανδαλισθήσονται, ἀλλ᾽ οὐκ ἐγώ.
  bgc-bgc: पतरस नै उसतै कह्या, “जै सारे छोड़ै तो छोड़ै, पर मै तेरा साथ कदे न्ही छोड़ूँगा।”
  khz-khz: Petero ekilato, “Maparara na geria kamonagi goi gemu ai pia vega-gevoa,
    na au na aikina.”
  deu-TKW: 'Petrus aber sagte zu ihm: wenn auch alle Anstoß nehmen, so doch ich nicht.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ Jesús, rnëꞌ: ―Zal‑laꞌ lac chop ládxiꞌquëꞌ, lucaꞌnëꞌ Liꞌ
    yúguꞌtëꞌ, cutu caꞌ gac chop ladxaꞌa nedaꞌ.'
  lin-lin: 'Petelo alobaki na Ye : — Ata soki bango nyonso bakweyisi kondima na bango,
    ngai nakotikala kokweyisa kondima na ngai te.'
  hns-NT: 'Tab Petras ose bolies: „Saait ielog toke tjhor dei, bakie ham na.”'
  noa-E: 'Jesuu mag iekhabaawai Pedroou irig magjim anʉm: —Mʉ khapeenau pʉ ogdʉwia
    chawag aaidʉtkhawiajã mʉ chan bʉ̈ʉrjã pʉ aigmua chawag ogdʉbamgui ajim anʉm.'
  eng-EMTV: But Peter said to Him, “Even if all should fall away, I certainly will
    not!”
  mib-NT: 'Yūcuán na te ni cahān Pedro: Vēsú ndɨhɨ de na náyūhú de, te máá ná chi
    ma náyūhú cuɨtɨ ná, áchí de jíín yá.'
  bea-bea: Ahwole Peter toowe ehti, Inkai ahwole aghanetye atu keyaneli ate, hoontye
    koole suni intue.
  lif-NT2: पत्रुसरे़ ये़सुःन् मे़त्तु, “के़रे़क्‍ले़ खे़ने़ॽ के़म्‍ले़त् के़म्‍धाःसाङ्
    इङ्‌गाॽग आप्‍फाल्‍ले़आङ् मे़ले़त्‍ने़न्‍लो॥”
  xnj-xnj: Petili akamjovela, “Hati ngati voha yati vakukuleka, nene katu nikukuleka
    lepi!”
  mmx-mmx: La ne Pita ga lok tin, “Keke i do nedi axap dina subu basinge u, nenia
    xopmen tinotno a noxo subu.”
  cbr-NT: 'Usaía quia ca Pedronën cacëxa: —Raírinëxa mi ëbiani abácëbëbi cana ''ëxëshi
    mi ëbiani abátima ''ain.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' junilh: ―Mas cata''ats''alhk''o ju ali''in para
    ju quit''in jantu tavanan actimacoya''un.'
  eng-LSV: And Peter said to Him, “And if all will be stumbled, yet not I.”
  cak-NT: 'Y ri Pedro xu''ij che: Xa ri ch''aka chic jatquiya'' can ayon, ren man
    xtin-en ta quiri'', xcha'' raja''.'
  pah-NT: 'Igwete Pedro''ga ei ga pe: —Jara''g̃a po ti opohipavipe nde hugwi. Jihi
    po ti ndapohirag̃wami nde hugwi, ei ga Jesus''ga pe novĩa.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Apemaarãpa pɨ atabëiruta pɨjida, mɨa pɨ atabëi-eda
    aji.'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Dər hwahwayaghuta lamndu ka zlavaghata, iʼi,
    zlavaghata a yu ɗekɗek wa,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hi̱n Jesús: —Va̱tí ná jándacoo ndihi na
    mé ndó joo a̱ jándacoo toho i̱ ndo̱hó —na̱cachi da.'
  gfk-S: Iesene Pita ga tange tana, “A tutuno be di bakut dak di na hilo sukun ugo,
    iesene be iou at pata.”
  bmu-bmu: Mewö jiiga Pitönöŋ kewö jii mörök, “Yeŋön körek uruŋini böliiga gömosöta
    buratime ewö, nöŋön mönö töndup mewö qahö akŋam.”
  dgz-dgz: Ap wani Pita Iesu anega dien, “Mu iragi tap ae vege amoin, go genan ne
    tap ya angain.”
  eng-GNV: And Peter saide vnto him, Although all men should be offended at thee,
    yet would not I.
  zaa-NT: 'Làniana gunne Pedrua nna ra bi e: Màsqui''ba iyaba cą gútse''e latsi''
    quį cuią''lu'', pero inte'' nna labí.'
  eng-WEBSTER: But Peter said to him, Although all shall be offended, yet will not
    I.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Daxita mapamonaeje caxuabarëcëpecae
    ata tsane, xanë cajena apo caxuabatabajiravi tsanetsi, jai Pedro.'
  bon-bon: Peteru Yeesu ne jejige egä, “Ngänu gyene liba iyeta poto cina meebine abmala,
    cane licarage naabmalenine meebine.”
  nhw-BL: 'Huajca Pedro quiilhui Jesús: ―Masque nochi sequinoc mitztlahuelcahuase,
    pero na, amo quema.'
  swh-ONEN: Petro akasema, “Hata kama wengine wote watakuacha, mimi sitakuacha.”
  wbi-wbi: Upeteli akam'buula akati, “Nambe avange vooni vakuleke, une nanikukuleka!”
  bba-bba: Yerɑ Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, bɑɑ tɔmbu kpuro bɑ̀ n biru wurɑmɔ, n ǹ kɑ
    nɛ!
  eng-KJVCPB: But Peter said unto him, Although all shall be offended, yet will not
    I.
  kgk-NT: 'Upe ramo he''i Pedro: —Gwĩ ne irũ kwéry ndéhegwi ojehesa rerova ramo jepe,
    xe ae katu ndorohejái joty va''erã, he''i íxupe Pedro.'
  waj-waj: 'tuduu rikioo Petorooso inna kua sai tunoo: Hama na i pikiaanaravai. Fai
    mmuakiaa ni seena ngiaammuauya i pikikiai fai neenoo hama i pikiaanaravaivee,'
  ekk-PKP: „Ma ei jäta sind maha isegi siis, kui kõik teised seda teevad,“ vastas
    Peetrus.
  mpx-mpx: Inoke Pita Yeisu anana i lahe i ba, “Bwagana ebo alowau gegewel nihi lou,
    yaa nau nige na lolou luwagiwa.”
  wbp-wbp: Ngula-jangkaju, Piitaju wangkajarla Jijajikiji, “Marda panu-karirli kapungkulu
    yampinja-yani. Kala ngajulurluju, ngulaju kularnangku yampinja-yani!”
  luo-luo: To Petro nonyiso Yesu niya, “An ok abi weyi kata ka ji duto oringo oweyi.”
  nhe-NT: 'Huajca Pedro quiilhui Jesús: ―Yonque nochi sequinoc mitztlahuelcahuase,
    pero na, ax quema.'
  aii-aii: 'ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܘܼܦ ܐܸܢ ܕܟܠܵܝܗ‌ܝ ܫܵܒ݂ܩܝܼ ܠܘܼܟ݂،
    ܐܵܢܵܐ ܠܹܐ ܫܵܒ݂ܩܹܢܘܼܟ݂.“'
  esk-NT: Peter-m nipliutigaa, “Iluqatiŋ unitkaluaqpatinunniiñ, nikatchakkumiñaitchuŋa.”
  msb-msb: Tapos nagsurmaton si Pedro, “Bisan magbaya sinda tanan ako naman dili gayod.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Ju³ jmai³ hi² lé² jé² dsǿa¹² ca¹lah¹já¹ dsa², ha¹chi²
    jé² dsøa¹ jní² mi³né³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ଜିସୁକେ କଇଲା, “ସବୁ ସିସ୍‌ମନ୍‌ ତମ୍‌କେ ଚାଡିକରି ଗାଲେ ମିସା ମୁଇ
    ତମ୍‌କେ କେବେ ନ ଚାଡି ।”
  meu-meu: Petro eto, Taunimanima iboudiai bae hekwakwanai, a lau be lasi.
  yva-NT: Petrus po raura nanto Yesus ai pare, “Jewena! Arakovo kaijinta unanajibe
    kai, yara risyamo syo napaya ramu!”
  dgc-dgc: Nadid, kinagi ni Pedro, a “Sakén, éy éwan ta ka ginanan, maski ginanan
    ka du iba.”
  zpm-NT: 'Dzigo rëbchaa Pedr lo me: ―Niicle teḻne saan grë zha qui luu, saṉgue naa
    goṉ csaand naa luu.'
  hix-NT: Onà wyaro haxa nkekon hatà, Petru, àwya. Moxamo ohnànkatxehketxow hana,
    omeroro. Uro haxa ryhe, ohnànkahra ro mak wehxaha ha, kekon hatà, Petru.
  sim-sim: Karem or mbarik Pita mu mbara, �Os ma ondo amber mirin li hala nahi, an
    mbeek mirin a halakwa ambu nir.�
  npi-ULB: पत्रुसले उहाँलाई भने, “सबै जना पछि हटे पनि म पछि हट्नेछैनँ ।”
  cgc-cgc: Gambal Pedro i ki kanen, “Dili ta kaw dilian bisan dilian ka ta tanan!”
  tim-tim: Hain dâmbo Petoroŋe hin magaŋep, “Gâŋgât gasa togombiâ hamewakmâ ariwerâi
    me bo. Bo nâŋgân. Dâ nâmâ bo hepun gekberân. Gâ olop tatmâ tân gugum âgâwian.”
    dâep.
  yor-yor: Ṣùgbọ́n Peteru dá a lóhùn, ó wí pé, “Bí gbogbo ènìyàn tilẹ̀ sá kúrò lẹ́yìn
    rẹ, èmi kò ní sá.”
  wos-wos: Wungi wandéka dé Pita déré wa, “Wuni ménika hu yamba hwekéwuni. Wuni yaange
    yamba yikéwuni. Di ménika hu hwe yaange yindat wuni wungi yamba yikéwuni.”
  emp-NTPO: 'Maʌ̃ne Pedroba Jesua jarasia: –Jũmarãba bʌra igarad̶imĩna mʌ̃a igaraẽ́a.–'
  eng-F35: But Peter said to Him, “Even if all are caused to stumble, yet not I.”
  ind-ind: Lalu Petrus berkata, “Mungkin teman-teman lain akan berhenti percaya dan
    meninggalkan Engkau, tetapi saya tidak!”
  pes-OPCB: 'پطرس گفت: «حتی اگر همه تو را تنها بگذارند، من از کنارت دور نخواهم شد.»'
  mpt-mpt: Fitae baabanea Mak iko ye deibkeniba skila unomabib otane ne mo deibke
    unamibabo gesea
  ssx-ssx: Koto leeke Pidama꞉ ipiki pa꞉ta꞉ alota꞉ Wanda꞉hali paeyaoma꞉ neke mina꞉pa꞉laemeka꞉na꞉ta꞉
    I̱ma꞉ta꞉ neke na mina꞉pa꞉lalueke leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, bɑɑ bii inɛ fei wɑ nyiò ɑnyi nɑ iriɛ, ɑmu n kɑɑ n
    nyiò ɑnyi pɑi.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ, “ବିନ୍‌ ସାପା ସିସ୍‌ଇଂ ଆନାକେ ଆନ୍ତାର୍‍ ୱେଆର୍‌ଲା ଡିଗ୍
    ନେଙ୍ଗ୍ ମୁଲ୍‌କେ ନ୍ନାୱେ ଣ୍ଡୁ ।”
  gof-RNT: Phexiroosi zaaridi, “Entti ubbay nena yeggi aggidi baqatikkoka, ta nena
    aggike” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ “ଏଟାଃକ ବାଗିତାମ୍‌ରେହଁ, ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ବାଗିମେଆ
    ।”
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Neza viselegetamitove. Keza mukitó
    gele alévolé oakáini nene gologolo sokikoma nénisi nene lá aminogo uve.'
  lcm-lcm: Na Petero kala antok ia ta, “Man riria aongos kila savang, nau parik.”
  aer-aer: Kenhe Peter akenhe angkeke, “Arrangkwe! Nhenhe areyele apeke-arle ngenhe
    impemele alhetyenhe, kenhe the ngenhe impetyakenhe-arle anetyenhe.”
  qvc-NT: 'Chaymi Pidruqa nirqan: —Yumbay manchashpa akrakaptimbismi, noqaqa mana
    akrakashaqchu qamandaqa.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Kahit iwanan kayo ng lahat, hindi kita iiwanan.”
  cbs-NT: 'Pedron yuikin: —Miwen datei dasibi paxai keyuaibun, eanan, en mia jawa
    jenekin putamaki— ikaya'
  xtm-NTPP: 'Pedro ma, jiña''a de: ―‍Visi ndaka de na jin xndoo ña''a, kovaa saña
    chi ña''a ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngajanga, “Ata ikabi boa bannekangite, ne nannekaje!”
  bao-NT: 'Teere tʉogʉ, Pedro pea o biro ĩiupi Jesús''re: —Niipetirã mʉre cʉ̃ja ca
    weocoamijata cãare, yʉa mʉre yʉ waa weotirucu —ĩiupi.'
  san-ORI: ତଦା ପିତରଃ ପ୍ରତିବଭାଷେ, ଯଦ୍ୟପି ସର୍ୱ୍ୱେଷାଂ ପ୍ରତ୍ୟୂହୋ ଭୱତି ତଥାପି ମମ ନୈୱ ଭୱିଷ୍ୟତି|
  huv-NT: 'Quiaj tasaj nej a Pedro: ―Teat, masey meáwan macueatiw ic, xique ngwüy
    ―aj nej.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―Ma̱da̱gue''a̱ ngue gä da̱ zoc''a̱''i̱ p''ʉ
    ya mi̱''da ma̱ n''yohʉ, pɛ nu̱gä hi̱nga̱ soc''a̱''i̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbune Pitadibo medeŋiŋ indiŋ tubu-udanemiŋguk, “Mihigeye noli
    bigabuŋa momoneŋ iŋgoŋ nu tuwot mu bigabit hinek.”
  obo-NT: Na kahin Pedro ki Disas to, “Ahad od tanan dan langun kikow, konna a en
    od tanan kikow.”
  cak-ENT: 'Y ri Pedro xbij c''a: Si ri ch''aka chic ncatquiya'' can ayon, yin man
    ncatinbün tüj quiri'', xbij rija''.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤖᤧᤰᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤗᤧᤳ ᤁᤧᤶᤎᤠ᤺ᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤗᤧᤳᤏᤧᤴᤗᤥ॥”
  snx-snx: Pita babdulxo, “Sina suma kumogx ganjang kulaxabarxo, nedine sa xujalxo.”
  kql-kql: Kape Pitalɨn wunutuk kavik galaveve, “Valan wofopɨn du mɨmɨliwɨ valambalen,
    ŋɨn kayi vaŋ! Ka valambapayi!”
  mie-NT: 'Ñúcuán de nī ncāhān Pedro jíín yā: Vísō ndihi dē nayūhú dē, sochi sāán
    chi mā náyūhú cuitī sá, ncachī dē.'
  san-TIB: ཏདཱ པིཏརཿ པྲཏིབབྷཱཥེ, ཡདྱཔི སཪྻྭེཥཱཾ པྲཏྱཱུཧོ བྷཝཏི ཏཐཱཔི མམ ནཻཝ བྷཝིཥྱཏི།
  qve-NT: 'Hinaqtinmi Pedroqa Jesusta niran: —Sichus llapallanku qanmanta p''enqakuspanku
    saqesunkiku chayqa, noqaqa manan qantaqa saqesqaykichu, nispa.'
  pao-NT: Soo Peter meeoo ka Te Pabe'e netamma, “Mu u nakatzimodu sumuna u-kooba'yoona
    mea'akwu, nu gi umu-no meakwu.”
  cbu-NT: 'Pitorsha: Ichingurusin shiyaa kasakchusin, nuwsha shiyaa kasacheezi, ndambari,
    tárangu,'
  usa-usa: 'Pítaa tiráiye: “ááqibo máqtemma tébakaq-wayukama ayuwéta kóiyaqa kemá
    íma ayuwéqa kónune.” titana'
  soy-soy: 'Piyɛɛ uu u mɑɑ rɛ: Ḿpɑ́ pinnɛ́í pin kɛpirɛ pɔ́ rintɔ, ɑ́i nɛ nɛ̃́.'
  bkx-bkx: Nalail, naꞌ Pedru namolok nak, “Amaꞌ! Maski atoin amfaut in ok-okeꞌ naen
    nasaitan Ko, mes au lof ka ꞌaen af!”
  hui-hui: Ani layagola Pidahanda ibuhondo ladai bialu lalu, Ti bibahendeme ani wahalu
    purogo layaguabi i̱na í̠ wahalu napolebero, lene.
  amf-amf: Bhethiroosaar “Eeno waani wul haam garea ko hannaar, inta haam garattine”
    kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri tat Pedro che ri Jesús: ¡Pune konojel käkiya la kanoq,
    ri in man je'' tä ri'' kinb''ano! —xcha''.'
  dob-dob: ꞌEnega Pita ꞌilolagata ga ꞌigwae, “ꞌIabe maiboꞌadi sidena sineyo ta tebweugu
    maꞌiyayo.”
  wrs-wrs: Wo Pita omnana, owai, yetindiva indkumbiva pemba angatava, kava owai.
  mca-mca: 'Ma'' qa ha'' Pedro qa yit''ijets: —Yemjeetax qu'' week ne''nitontax e''mets
    hatse'' qa yakha''ƚe qa'' nite'' ƚ''anuuyi''i qu'' haqsiijkii kakha''an.—'
  tzo-TZC: 'Ti Pedroe jech laj yal: ―Manchuc mi ta xchibaj yoꞌntonic ti yane, pero
    ti vuꞌune mu xchibaj coꞌnton ―xi.'
  mya-mya: ပေ​တ​ရု​က ``အ​ခြား​သူ​အ​ပေါင်း​တို့​အ​ရှင့်​ကို စွန့်​ပစ်​ကြ​သော်​လည်း
    အ​ကျွန်ုပ်​မ​စွန့်​ပစ်​ပါ'' ဟု ကိုယ်​တော်​အား​လျှောက်​ထား​၏။
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Biʼkɛ li sɛn kí dàan ŋɛ mɔnɔn la, min ŋa ń
    sɛn.»'
  cbi-NTPO: 'Tsenñu Pedro tsandimi: Naamika kumuinchi vejanlaya, ñunu keenguindandaa
    pensa detiyañu bain, iyaa tsa-in jutyuyu, timi.'
  ikk-NT: Pita nọ sị a, “Anakọ m'ị tọ! Ọsụọn'a nị ndị ọzọ ile a la ị tọ!”
  leu-leu: Taasaxa na Saimon Pita a xuuse malaan, “Tamo a maana xasano rabuna siim
    ri taa sinuf tapin nano, nenia, ne taa pife sinuf.”
  maz-NT: 'O ndünrü c''ua e Pedro o xipji: ―Zö texe ra jyëtsc''igueji, pero nuzgö
    dya rá jëtsc''igö, eñe.'
  bod-N: དེ་ནས་པེ་ཏྲོ་ན༌རེ། མི་ཐམས་ཅད་ས་རུ་འགྱེལ་ནའང་བདག་ནི་འགྱེལ་བ་མིན་ཞེས་ཞུས་པ༌ན།
