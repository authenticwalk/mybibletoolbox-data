  bht-bht: पर पतरसे यीशुऐ जो बोलया, “चाहे सारे छडी करी नसी जांगे पर मैं नी नसगा।”
  eng-NOY: But Peter said to him, Even if all shall fall away, yet will not I.
  cub-NT: 'Que ayʉre, Pedrocapũravʉ arĩdurejamed̶a ʉ̃́re: —Caivʉ apevʉ ne dajocarĩ
