  ahr-ahr: पेत्र त्याले बोलना, “जरी सर्व तुले सोडीन पळतीन पण मी तुले सोडीन पळाव नही.”
  sgb-sgb: Bayo wani Pedro, “Lakwanan ka man hên kalamo ko, ay a kata lakwanan.”
  vie-1934: 'Phi-e-rơ thưa rằng: Dầu mọi người vấp phạm vì cớ thầy, nhưng tôi chẳng
