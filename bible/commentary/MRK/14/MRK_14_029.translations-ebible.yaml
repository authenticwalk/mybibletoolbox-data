  mal-mal: 'പത്രൊസ് അവനോട്: “എല്ലാവരും ഇടറിയാലും ഞാൻ ഇടറുകയില്ല” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Pitaye nei Yesu mapoo egeesee takaso, “Odoo susuga oso namaga peegoo
