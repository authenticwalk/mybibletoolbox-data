  kxv-kxv: ଏମ୍ବାଟିଏ ପିତର ଏଲେଇଚେସି, “ବାରେଜା଼ଣା ପିସା ହାଜାନେରି ନା଼ନୁ କଡ଼େ ନିଙ୍ଗେ ଏଚେଲା
