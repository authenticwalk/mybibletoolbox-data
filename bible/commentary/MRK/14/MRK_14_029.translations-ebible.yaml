  bch-bch: Be Petrus ikeo pan bedane, “Goibe, gid toa ngada ne led kadonga lolo matua
    aea ga itap, be irangrang ngan gau leg kadonga lolo matua aea itap mao.”
  cco-NT: 'Jo̱baꞌ cañíiˋ Tʉ́ˆ Simón quiáꞌˉ dseaˋ do lala: —Nañiˊ faꞌ lajɨɨmˋ nitiúungˉ
    ꞌnʉˋ, Fíiˋi, dsʉꞌ jnea˜ jaˋ nijmee˜e lajo̱.'
  deu-1951: 'Petrus aber sprach zu ihm: Wenn sich auch alle ärgern werden, doch nicht
    ich!'
  alq-ALGNT: 'Pien dac ogi inan: “Misa8adj kakina 8ina8a naganik8a, ka8in 8ikad nin
    kiga naganisinon.”'
  ixl-NNT: 'As ech tal veꞌt u Luꞌ ileꞌ: —Kꞌuxh kajayil unqꞌa unmooleꞌ la kaꞌkabꞌin
    taama seeꞌ, as ech koj in, tan yeꞌl in la kaꞌkabꞌin vaama seeꞌ,— tiꞌk u Luꞌeꞌ.'
  boa-NT: 'Ehdúhjáa Jetsóó ímamyémuke néénéllii Péédoro nééhií: —Íhya ihdyu íjtye
    uke ɨ́hvéjtsoóhi. Áánetu ihdyu tsá uke o ɨ́hvéjtsóityúne.'
  etr-etr: Amala säsebegi, Fidaea säla obëgësalea, Ili sulubadela fisäla awäseda,
    neda made fisäla moholömelëla säi.
  quh-NT: 'Pedrotaj Jesusman nerka: —Tucuynincu sakerpayasuncuman chaypis, nokaka
    manapuni, —nispa.'
  kwi-kwi: 'Pedrone ussa kaizta: —Wan Jesústa pianchish kizaamtukas, nane sun kizmanash.
    Nane nua kanpanash, kizta.'
  agm-agm: Aihɨ Pitaaho Jisaasihoai saundataase. “Nisaahoyaahɨ gi nangɨmasi yanɨhɨmaisaihɨhandɨ
    kandɨ nɨnɨhɨ gi nangɨmasi yamaanɨhɨmaito. Owetɨtaise,” undataase.
  ubr-ubr: Peter iyafotai iyau, “Yau men meyan arimon anikirirem on, basit osi fani
    on arimon sinayai!”
  tsw-NT: A̱vu Bituru usu, “Maa lyawa wu shi, ko na aa lyawa wu.”
  cax-NT: 'Auqui nanti Pedro ümoti: —Arrtü iñoconomacü maquiataca, pero arrüñü chüpuerurrüpü
    iñoconü.'
  aia-aia: '''Ia Pita ''agu ha''atee raha o''ani, “Rei''uaa na ''iraau rongoiusuri
    amu''isi rai nugasi''o, me ''inau ''au bwa''i moe''a!”'
  srp-1865: 'A Petar mu reèe: ako se i svi sablazne, ali ja neæu.'
  agt-agt: “O maski pakigungayān na ka na kadwan, Afu, aweta ka sangaw pakigungayān,”
    kunna hapa ni Pedru tentu.
  lug-lug: Peetero n’amugamba nti, “Abalala bonna ne bwe banaakwabulira, nze siikwabulire!”
  yby-yby: Loko lokaiyoko, Pitamamoya nemo huloetamekoloe, edimo mukiya eli elewole
    ikaka nesanipoya lemo jekadeyamaya, nemoya samekoloe.
  heb-heb: ויאמר אליו פטרוס גם אם כלם יכשלו אני לא אכשל׃
  mpp-mpp: Inguc mime Pitadi yanguc miwec, “Ngic-ngigac sasawadi ngage-sowac ailu
    hegilecgudaingtewa, nanibac yogo nalic mi aidacte.”
  apb-apb: Oto a Pita ko aalamie uuri, “Ineu nou sa'a roro'a ni toli'aasi'o ike, ma'alana
    ahutana mo mwane ngeena kire ko tehi mwaani'o.”
  san-TEL: తదా పితరః ప్రతిబభాషే, యద్యపి సర్వ్వేషాం ప్రత్యూహో భవతి తథాపి మమ నైవ భవిష్యతి|
  ben-IRV: পিতর তাঁকে বলল, যদি সবাই আপনাকে ছেড়েও চলে যায়, আমি কখনও ফেলে যাব না।
  ntu-ntu: A' Pita rpibzle kx, “Trtxpnzngr nzdwasz-krnge nim, kxmule-esz' kztenge
    lcng nzdwang amrlx!”
  pan-pan: ਤਦ ਪਤਰਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਭਾਵੇਂ ਸੱਭੇ ਠੋਕਰ ਖਾਣ ਪਰ ਮੈਂ ਨਹੀਂ ਖਾਵਾਂਗਾ!
  gvc-gvc: 'To ã nichʉ Pedro sehe õ sehe niha: —Yʉhʉ mehne macaina jipihtina ti cohã
    wahcãpachʉta yʉhʉ sehe mʉhʉre ne cohãsi —nimaha Pedro tirore.'
  mwp-mwp: Petheru kedha Yesulpa, ‘Ngayapa ngibepa kasa woenaypa lawnga. Kasa kay
    ngidh, thana mura nginungu kuniya pudhemine, ngay bangal ngaru ngibiya kalmel.’
  ksj-ksj: Peteroꞌa raenaꞌa, 'Vaze niduꞌa muhiꞌe feraꞌuma, rehano eꞌe mene feraꞌuma.'
  sbk-sbk: Petulo ahabhula, “Hata kama bhundti bhaileha, aani sihaileha.”
  mya-JVB: ပေတရု က၊ ဤသူရှိသမျှ တို့သည် စိတ်ပျက် ကြသော်လည်း အကျွန်ုပ် သည် စိတ်မ ပျက်ပါဟု
    လျှောက် လေ၏။
  kgf-kgf: Imuhuc ʒéyu Peteronéŋ yomuhuc ézéyec; I momac yanda waigémmu gezaŋ. Waŋu
    ni qahac.
  awb-awb: Úwana Pítaga Sísansabé, Ómiga are áúwéhrataqmé ínéga íre auwanauge úwana
  gdn-gdn: Apunu Pita yona ki wainapupu ka e denai wagubu ke; “Kau nidiyei kabukabuwa
    ragidai dai ka bani kau kamadinimoto kudu wakapatagisi kayatagisi ko nau kau eba
    kamadiniyani kayasugani.”
  hvn-hvn: Ta pelawa ke Petu, mihe ane, “Ama! Maji le harièle dèu ta perai, jꞌe hane
    Ama, tapulara adꞌo yaa!”
  nko-NT: Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ amʋ́ fɛ́ɛ́ beyinkí fʋ́ ɔmá kʋ́ráá á,
    mɩ́ mʋ́ mméeyinkí ɛkɛkɛɛkɛ.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre yiyuju Pedro: —Ãnoa jediro, mʉre ĩna
    vaveoboajaquẽne, mʉre vaveobetirʉcʉja yʉma —Jesúre ĩre yiyuju.'
  pib-NT: Petro wane chinru, “Wa pejnurunekmaka gitspeekaako, ga wa gita gike.”
  wiv-wiv: A Pita ki tania vona, “Dia taza da dia ta hava tapuniho. Hau kua mara beta
    matoto na hava tapuniho!”
  reg-reg: Petro namubhwila “Nolo bhona bhakakusiga, anye nitakukusiga.”
  mlh-mlh: Oŋu yajime Pitaji iŋi ojiya, “Yoŋoji sosowo maŋyaŋuŋ sembeako boke guru
    totienimiŋ ine, nonji jibu oŋu so ebemiŋ.”
  gof-ENT: ጴፂሮሲ ዛሪዲ፥ «ኤንቲ ኡባይ ኔና ዬጊ ኣጊዲ ባቃቲኮካ፥ ታ ኔና ኣጊኬ» ያጊስ።
  aau-aau: Pita hiy lonuayk me, “Mo hno ki-wayh lowpwarowp hom hne lokriy hain hi,
    hakwe hne liy lokriy hain ley.”
  tvk-tvk: E Pita mitamea e biteni mini bit, “!Tave ti neta xa moletin sav xil vus
    lilesae relinguk, inou ninave relinguk ti vatova!”
  prf-NT: Kinagi ni Pedro, “Awan taka lakadan, maski lumakad hidi a atanan.”
  auy-auy: Pítaa séna seyaafáꞌnánká auwésa wété ónááfo kemá ímba miyá ónaumne súwana
  tbg-tbg: Minti tuvaro Pitaava aqao tiro, Naantiara ekaa maanavuka ai maini ke aiqu
    autute viqevata, teqaima ainti maini vairerave, tiro.
  hub-NT: 'Nuna takai Pedro ayak: “Chikich aina ashi ajapa ikurmainakaisha, wika aminka
    turashtatjame”, tusa tinaiti.'
  hmo-hmo: Petero ese Iesu ia hereva henia, ia gwau, “Taunimanima ibounai do idia
    rakatania oi, to oi do lau rakatania lasi momokani.”
  big-big: Pitago piyegi pelik meiya to mela, Puwili mabuwili kele ni wezani kunagi
    kapura nogo niyegi ngizi panu kumula pura kawiye walagi ono logo nerau ni wezani
    kunagi ono, meiya.
  gux-G: Pidi den yedo n li yaa tie ba ke n lieba sani mini wani kan sam pipe.
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ Jesús: ―Juø''n³ quie''²³ rɨ²³''lǿn²³
    la²³jɨn³, ''a²³jia''³ jmɨ́ɨ² rɨ²³''lǿn²³na²³ jné².'
  zar-NT: 'Níʼirö Pedro gudxëʼ Jesús, rnnëʼ: —Sal-laʼ yúguʼtëʼ ilaca chopa ládxiʼgaquiëʼ,
    en uluʼcáʼanëʼ Liʼ, bitiʼ caʼ gaca chopa ládxaʼa nedaʼ.'
  kde-kde: Petulo nkunnyaulila Yesu kuchidoni, “Ata kuiva vammalele uvava na lipamba
    na wako nkukuleka, henga nangu nikambekuleka!”
  ata-ata: Xe Pita muavuti la muvikalanu lexe, “Ulai, la latala ꞌo ne, iꞌumeꞌume ukalusi,
    ia eni ne uasi.”
  qvw-NT: 'Niptinmi Pedroñatac: “¡Masqui lluy jitälälishuptiquipis ya''a manamá imaypis
    caćhaycuśhayquichu!” nicuyan.'
  nfa-nfa: Ka Petrus bꞌala, peka na, “Ama! Masi ka dhèu leo rai eele Ama, te ngaa
    jaꞌa rai boe!”
  tnp-tnp: Mətəu Pitə təni məmə, “Nati əpnapɨn ilah rəfin okotagɨm rəkɨs lam, mətəu
    iəu əmə ko iəsagɨm rəkɨsiən lam.”
  urd-urd: पतरस ने उससे कहा, “चाहे सब ठोकर खाएँ लेकिन मैं न खाउँगा।”
  hot-hot: Ma Pita hanaŋ nena, “Dô! Thêlô sapêŋ etak o ba i, ma tem yamiŋ imbiŋ o
    denaŋ.”
  mqj-NT: 'Tappa ma''kada Petrus nakua: “Moi la le''ba asan solaku, tae''nakkao la
    le''ba.”'
  rus-SYN: 'Петр сказал Ему: если и все соблазнятся, но не я.'
  mbh-mbh: Ma Pita i mita ma i ria i ve, “Aro ve toko alavusnga aro o lo om, aro tho
    avele.”
  bdd-bdd: Coinega Pita ꞌigwaeya, “Nata mabwaiyadi sidenasinego, ma taugu tuwa baꞌidau
    tamiyamiya.”
  cbt-NTPO: —A'napita ta'ananpipirinënquëonta', co caso' ta'arahuë', itërin Pitrori.
  srn-NT: 'Ma Petrus taigi Yesus taki: “Mi no o gwe libi yu, awinsi ala den trawan
    gwe!”'
  cta-NT: ―Masi lcaa nguꞌ xtyanu nguꞌ jinuꞌu̱, pana nu naꞌ ni, ná xtyanu naꞌ jinuꞌu̱
    tsiyaꞌ ti ―nacui̱ Pedro jiꞌi̱ Jesús liꞌ.
  bqc-SIM: 'Ɔ̃ Piɛɛ òɛ̀: Baa tó wa n to we píi, má n to weo.'
  tcz-CHONGTHU: Chuin Peter in aseiyin, “Aboncha uvin lungthoi jongleu, kei vang lungthoi
    ponge,” ati.
  mar-mar: पेत्र म्हणाला, जरी सर्व अडखळले तरी मी अडखळणार नाही.
  snp-snp: Logimaito, Pitakafo ka itibito limo, Maleka muki ya koli fulo kedeiti watoma,
    ya namo nanimone ya moda fulo kedámenagolowe, loto loumaiye.
  isl-isl: 'Þá sagði Pétur: „Ég mun aldrei yfirgefa þig, hvað sem hinir gera.“'
  spy-NT: Kumwoochi ꞉Bētērō Yēēsu kule, “Ānkoo kāmwēyēēniing' ꞉chuut tukul, ‑māābākooktiing'
    ꞉anii.”
  xnn-xnn: Dat kanan Pedro, “Olay no lomayaw am-in nan iib-ak et adiyak kayet taytaynan
    sik-a.”
  mwe-mwe: A Petili gubhaalugulile, “Nkali bhowe bhannekangaga, nne nganneka!”
  tte-tte: Pita Yeisu kainana iyamaisa iba, “Bwagana tem meuloili siyabubu-gabaegiwo
    kani yabomamo mekamkava.”
  tcs-tcs: Pita kan stape emselp. Em sake tok po Zizas, ‘Nomata ip ebriwan i go ranwei
    prom yu, yu no wori. Ai nogo libe yu.’
  hlt-THB: Piter ing, “Thlangkhqi boeih ing tlu bai u seiawm, kai taw cemyihna am
    awm tikawng.
  soq-soq: Ita Pita meba umanawa waidasane Iesu diene wanase, “Naita mo uduudu e koaepue
    eepue antopu, tane ne mai e eepa, diaida!”
  qub-qub: 'Chaura Pedro niran: «Waquincuna cachaycushuptiquipis nogaga manami cachaycushayquipächu.»'
  att-att: Á pakkagi ni Apu Kesu ta táttájjiád da, kinagi ni Eduru kuna, “Mássiki
    nu aggira ngámin yù mánaw nikaw, ngam sikán lápay, arát taka tájjián.”
  bki-bki: Naruei bogo na Pitere naio mijog ka Yesu ber jibe na ana naio mil ban Yesu,
    berial, ber “P̃eli kumemi tealo nonovio mia kialo moneano easo rijoru, mia nalo
    avuro denso, mia kiniou maka nejikia notuvanso bogo tai.”
  bqp-bqp: 'Akũ Pita pìnɛ: Bee tó ò fù ń pínki, mani furo.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə nɛ́ nə́: «Tɛɛm bə nə́ bɔ́ɔ́lʉ́gá bɛ̂sh bwə́ láŋgʉwo búgə́d
    nəcé wo, mɛɛ mə abʉ́lɛ́ bwɛlɛ láŋgʉwo.»'
  hat-hat: 'Pyè di li: -Menm si tout moun ta kouri kite ou, mwen menm mwen p''ap janm
    fè sa.'
  npl-NT: 'Ijkuakó Pedro okili: —Malki nochteh mamitskakajtewakah, ne amo nimitskakajtewas.'
  bgg-bgg: Phithar è Isu shii chang, “Gai è na shii thoh marui ne de gu ne khuchung
    de na shii athoh phro!”
  eng-TCENT: But Peter said to him, “Even if everyone else falls away, I will not.”
  eng-BSB: Peter declared, “Even if all fall away, I never will.”
  cpu-NT: 'Ipoña ikantzi Pedro: “Aritaima irookaventakemi pashinepayeeni, eero nomatziro
    naaka.”'
  san-ASM: তদা পিতৰঃ প্ৰতিবভাষে, যদ্যপি সৰ্ৱ্ৱেষাং প্ৰত্যূহো ভৱতি তথাপি মম নৈৱ ভৱিষ্যতি|
  tac-NT: '''Lige Pégroka anele Esusi: ―Rekó uché jaré ''ma suwábaga simíbige, neka
    abichilubi mué ''yuga einámala.'
  eng-WEBPB: But Peter said to him, “Although all will be offended, yet I will not.”
  gfk-H: Senbia Pita ga tangai tana, “A tutuna bia diet bakut dak diet na hilau talur
    uga, senbia iau at taia.”
  viv-viv: Au Fita gigahena gigayo, “KaꞋi badi moyaꞋaidi hinaꞋotayabuyabu digo, iya
    keke ganaꞋotayabuyabu.”
  yao-yao: Che Petulo ŵansalile, “Atamuno annekaga wose, une ngangunneka ng'oo!”
  tgp-tgp: Peter mo verea isana mara, “Hina purongo vara enira mo isoiso la rovo hiniho,
    enau i vono!”
  auc-NT: Angä ëñente wædinque Pegodo guiquënë, —Ïñæmpa dæ ämi beyæ̈ tömänäni guingo
    imonte badinque panguïmæ̈ godäni incæte edæ botö guiquënë cöwë panguïmæ̈ godämaï
    incæboimpa.
  kbc-NT: Pida Pedro meetalo, “Icaaɡ̶ica nige inatawece etiɡ̶adikani, pida ee baadaɡ̶a
    ɡ̶adikani!”
  bmh-bmh: Pita nug aureun, “Go unum na utizai, telecebi, iz tutak na i utizanai.”
  ctu-BL: 'Pedro tsi'' sube Jesús: Mi tsa'' tejchi tile bixel bʌ i pusic''al pejtelelob,
    mach joñonic, che''en.'
  meq-meq: 'Piyer neŋgeye na, a gwaɗay: «Kwa siye i ndo hay ta gər kar ha na, neŋ
    na, na gəriye kar ha bay.»'
  noa-H: 'Jesuu mag hiek''abaawai Pedroou hirig magjim hanʌm: —Mʌ k''apeenau pʌ hogdʌwia
    chawag haaidʌtk''awiajã mʌ chan bʌ̃ʌrjã pʌ haigmua chawag hogdʌbamgui hajim hanʌm.'
  alp-NT: Petruse ibeteke loko Yesuse be, “Masike tamata maketa esi hlaleke lokoMu
    mone piseu po au hlaleke lokoMu sa.”
  san-VEL: tadaa pitara.h pratibabhaa.se, yadyapi sarvve.saa.m pratyuuho bhavati tathaapi
    mama naiva bhavi.syati|
  kbq-kbq: Higeno Pita'a anage huno Jisasina asami'ne, mika'mo'za katre'za vanazanagi,
    nagra katrena ovutfa hugahue.
  kbh-kbh: 'Chora Pedro tbojaniyana: —Masque nÿetscanga ácbeñe os̈buáchiyana chamotsobuets̈e
    y chamotsacheta, ats̈e nÿa ndocna te ca.'
  ron-LSB: 'Dar Petru i-a zis: “Chiar dacă toți se vor supăra, eu nu mă voi supăra.”'
  pon-pon: 'A Petruj potoan on i: Karujia pan makar kila, a nai jo.'
  nhe-BL: 'Huajca Pedro quiilhui Jesús: ―Yonque nochi sequinoc mitztlahuelcahuase,
    pero na, ax quema.'
  sps-sps: Pita tsue to Tsunia, “Kainon to te kat fi rori na fokinai to, nyo gim rou
    ma nai bus osing Manyi.”
  wnc-wnc: Siwan Pitata anzing inikut, “Aminbamda gae banip sikaing kaknga tewa pimapik
    ngana nata gae banip singgat taknga dua teke yuwit,” ngang iniwan
  bus-bus: 'Ben Pita bènɛ: Baa tó aↄ̃ fù ń píngi, mɛ́ furo.'
  gub-BL: Uze'eg Pet izupe a'e kury. — Amogwer paw uhàuhàz putar a'e wà nehe, nerehe
    uzeruzar ire upytu'u pà a'e wà nehe, i'i izupe. — Ihe zutyka'i naha kwaw wanupi
    ihe nehe, apyta putar tuweharupi nepyr ihe nehe, i'i izupe.
  imo-imo: Aku tepa nimu wali, Pitani topondopa nimbei, “Imbo palini aku tenge lemo
    kape nani nu paa manda tiye naa kolombo,” nimu.
  boj-boj: Onaqa Pita na minjej, “Aŋgro kalil naŋgi ino ñam ulontosib jaraiqab e segi
    ino ñam ulontqasai.”
  ulk-ulk: Peterude abi detager, “Able wader le umele taba owaturge obakesmer nole
    kakanali!”
  eng-DRA: 'But Peter saith to him: Although all shall be scandalized in thee, yet
    not I.'
  knf-knf: 'Piyeer aji na a : « Woli bañaaŋ bŧi baya aduku, nji mënkduku! »'
  san-KHM: តទា បិតរះ ប្រតិពភាឞេ, យទ្យបិ សវ៌្វេឞាំ ប្រត្យូហោ ភវតិ តថាបិ មម នៃវ ភវិឞ្យតិ។
  arn-NT: 'Fey Pedro ta feypieyew: —Tunte kom kakelu elkünutuay engün rume tañi maneluwün
    eymi mew, welu iñche femlayan.'
  zas-NT: 'Dxel rëb Bëd lojman: ―Majsi gra reeman tioꞌnladx lüj, per naj ad zaroꞌnladxtan
    lüj.'
  ken-NT: Píta akɛmɛ bɛ, “Yɛ̌ bǒ mankɛm mámbʉ́ɛ́ wɔ, mɛ, mpú bʉɛ́!”
