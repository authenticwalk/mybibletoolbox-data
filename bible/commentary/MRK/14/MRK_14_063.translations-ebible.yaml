verse: MRK.014.063
translations:
  kpx-kpx: Ige dubue kosive baluga keu itumuai au ogo edikohai ata namigevei avoe,
    “Hotove kemo nahi bae ata degomolemo vaveveve kaovalivebene.
  okv-H: priest peni na ingito tumo ue amita bo jigito osesekihie
  tbo-tbo: Uyahinei tu witalaguyaba hai taniwaga uyona i gigai ma a kaleko i loloya
    ma i baha i pa, ‘A baha amaka o nonoli? Amaka ma ega tu wigou hina ibaabani a
    powa binei,
  mal-C: ഇതു കേട്ടപ്പോൾ മഹാപുരോഹിതൻ തന്റെ വസ്ത്രംകീറി. “ഇനി നമുക്ക് വേറെ സാക്ഷികളുടെ
    ആവശ്യം എന്ത്?
  grc-SR: Ὁ δὲ ἀρχιερεὺς διαρρήξας τοὺς χιτῶνας αὐτοῦ λέγει, Τί ἔτι χρείαν ἔχομεν
    μαρτύρων;
  bgc-bgc: फेर महायाजक नै अपणे लत्ते पाड़कै कह्या, “इब हमनै गवाह की और के जरूरत सै?”
  khz-khz: Ne Rupu Veaga velena kamuna na gena rapuga eraleato, netiwato, “Rakagau
    gaurai talimara roe ata tavurana?
  deu-TKW: 'Der Hohepriester aber zerriß seine Kleider und sagt: was brauchen wir
    noch Zeugen!'
  zsr-NT: 'Niꞌr lu yöl‑laꞌ rley queëꞌ bchözëꞌ lariꞌ nacuëꞌ bxuz blau naꞌ, rnëꞌ: ―¿Nuzxar
    naquíniruꞌ nu quixjöꞌ?'
  lin-lin: 'Bongo mokonzi ya Banganga-Nzambe apasolaki bilamba na ye mpe alobaki :
    — Mpo na nini koluka lisusu batatoli ?'
  hns-NT: 'Bas oe goessa ke maare aapan kapra tjierke aur bolies: „Hamlogke doesar
    gawaahie djaroerie na hai!'
  noa-E: Jesuu ich dakhĩir mag iekhabarm ũrbaawai chi phadnaan pöröu ich khajũa mor
    gaai jũa sĩerrta sʉrr abarmʉn warre jẽbpʉ̈ijim anaabá, khĩir machgau. Magwia ich
    khapeenag, —Keena, ¿khan atchata maadëu deeum khʉʉnau jaau nʉmta ũrm ig nʉma?
    ajim anʉm.
  eng-EMTV: Then the high priest tore his clothes and said, “What further need do
    we have of witnesses?
  mib-NT: 'Yūcuán na te sutū cujéhnu ga ni jehnde de sahma de jeē quɨtɨ́ ndasɨ́ ni
    de, te ni cahān de: ¿Ndé jíni ñúhún gá yō testigo núu súcuan?'
  bea-bea: Kahchu taneghaotatyehchi metihi tyiyi tanatunne yaghinchil, kahchu toowe
    ehti, Ye ootaihchi a soochawochatihi khasootiti aoontye?
  lif-NT2: हे़क्‍क्‍याङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुसाक्‍के़न् ओसेःन्‍धाक्‍तुसिर
    आबाङे कुदेःत्तिन् थे़ःक्‍खुआङ्‌अक्‍खे पाःत्तु, “आल्‍ल आनिॽ वेॽ तोःन्‍दिहाॽ थेआङ्
    चाहाबा आजोगे़बे?
  xnj-xnj: Penapo ndi Mteta Mkulu akapapula nyula zaki, akajova, “Tigana lepi kuyuwana
    malovi gangi ndava ya mundu uyu!
  mmx-mmx: La lamaasa gomgo ga lais korop lavanga singsiga ren, la ga lok, “I paase
    vupu ri ne Moroa. Keke tevelinga bok ba.
  cbr-NT: 'Usai quia cuati xuamaírai nishquin aín chupabi tucaquin ca sacerdotenën
    cushicaman ''apun abë ''icë unicama cacëxa: —Bëtsi unían cacëxunmabi cananuna
    nunbi ''atimati banaia cuan.'
  tee-NT: 'Pus ju acsnich ju xak''ai pali lana lht''it k''exlh ju ixpumpu'' ju va
    ixtalhk''amtich. Chai naulh: ―Tis ali'' chivinti maktasq''uiniyau.'
  eng-LSV: And the chief priest, having torn his garments, says, “What need have we
    yet of witnesses?
  cak-NT: 'Cuando ri sacerdote ri más c''o ruk''ij xuc''oxaj ri'', xuretz-ka rutziak
    chirij roma itzel xuc''oxaj y xu''ij: Man nic''atzin ta chi noka jun chic chi
    noru''ij chake chi ri Jesús can c''o rumac.'
  pah-NT: 'Igwete Caifás''ga nhimboahihetei Jesus''ga nhi''ig̃a henduvame. Nurã ga
    imbotararagi opira onhimongouhu ga Tupana''ga''java''ero javo. Igwete ga ei jara''g̃a
    pe: —Kirupi tuhẽ ojipe''g̃a nemimombe''ua nhande ve. A''ereki ga tuhẽ e''iuhu
    ojive, ei ga.'
  sja-NT: 'Mãpai Caifapa ichi p''aru jẽt''aaji t''ãri k''achiapa mãik''aapa mãgaji:
    —¿K''ãare-it''ee waa jɨrɨdaima eperãarãpa jaradamerã ichia ooda?'
  xed-xed: 'Na snaŋta tsa mal ta ghəŋa gwal ta dra skwi ŋa Lazglafta ya ta tsa gwaɗa
    ya, ka kwahiŋtá tsi ta lgutani. Kaʼa nda həŋ mantsa: «Nu tata zbəgəlta mu?'
  mks-NT: 'A̱nda̱ já na̱ndatá da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ jáhma̱ da̱
    ña̱ ná canda̱a̱ ini ña̱yivi ña̱ xójo̱ ini da. Já cáchí da̱ já: —Ndá chicuu chága̱
    yó ña̱yivi ndicani nu̱ yo̱. Xi̱hín ña̱ na̱ca̱ha̱n da̱ yóho cánda̱a̱ iní ña̱ ndája
    núu da Ndióxi̱.'
  gfk-S: No tamat ta ira pris ga diris ira kinasine at ma igom tange, “Dait paile
    supi habaling um ta turadi ura hininaawas utana.”
  bmu-bmu: Keu mi jiiga jike nup galöm bohonŋan malukuŋi munjurata kewö jiyök, “Yei,
    iwinaŋgö jitŋi! Tosatŋan keuŋi naŋgömegöra kunbuk qahö qesim eŋgibin.
  dgz-dgz: Boge pirisi bawarewa wanup mega wabebenage anega wan, “Me God inap wawa
    koko taiwan! Iwa dim men koewa mega upine yoa tait?
  eng-GNV: Then the hie Priest rent his clothes, and sayd, What haue we any more neede
    of witnesses?
  zaa-NT: 'Làniana huexána'' qui'' ca sacerdótea nna guchèda''ní ỹúį para gulue''
    qui''ni yala bitsa''ánią nna rą: Biáruálá testíguní riquína''ni ri''u cá,'
  eng-WEBSTER: Then the high priest rent his clothes, and saith, What need we any
    further witnesses?
  guh-guh: 'Bajarapacuenia Jesús pejumaitsijava itsa jumetane, sacerdotevi pepo penamatacaitorobinë
    penaxatatsijava anaeya titinaxuaba. Bajarapacuenia titinaxuaba pianaepanaexae
    Jesús pejumaitsijava yabara. Nexata sacerdotevi pepo penamatacaitorobinë jumaitsi
    daxita penacaetuatsivijavabelia: —Pijacuata rabaja pejumaitsijumeta naneconita.
    Pematatsënëa apo namatavenonaetsi itsamonae vajanacatsipaebinexa paneconi yabara
    maponëje naneconitsiaexanaejitsiatsi.'
  bon-bon: Iiwäreja mope biname te teeme cäbletääpe ne idericige awabame, egä tabe
    Yeesu ne panyamete jepänige, siige jiicige egä, “Mine nuuja singi lica gemi cerämu
    poto biname cina teebine aitnejame,
  nhw-BL: 'Huajca nopa hueyi totajtzi motzayanili iyoyo pampa quiitac para se hueyi
    tlaixpanoli catli quiijto Jesús. Huan quiijto: ―¿Quenque tiquintemose sequinoc
    masehualme ma techilhuica tlaque quichijtoc ni tlacatl?'
  swh-ONEN: Kuhani mkuu akararua mavazi yake, akasema, “Tuna haja gani tena ya mashahidi
    zaidi?
  wbi-wbi: Untekesi um'baha ye apuliike amasio aghuo akakalala' akademula umwenda
    ghwake iiti, “Lino pe tulonda vwakiki uvwolesi uvunge?
  bba-bba: Sɑnɑm mɛyɑ yɑ̃ku kowo tɔnwero u win tiin yɑberu nɛnuɑ u kɑrɑnɑ, mɑ u nɛɛ,
    ee, seedɑ yerɑ̀ i mɑɑ kɑsu.
  eng-KJVCPB: Then the high priest rent his clothes, and saith, What need we any further
    witnesses?
  kgk-NT: 'Upéa nhe''ẽ ogweropoxy pa''i ruvixagwasu. Ogwerovái-gwi omondoro oao: —Pehendu-ma
    voi inhe''ẽ vaiha, he''i. —Outro imombe''uharã-rehe nanhaikotevẽiry-ma, he''i.
    —Ojéhegwi rei onhe''ẽ vai-ma, onhemonhandejáry-vy mo''ã, he''i hese. —Mbava''e
    tipo pejapo-ta hese? he''i íxupe kwéry oporandu-vy: —Tomano katu, tojejuka katu,
    he''i joa joty voi hese hikwái.'
  waj-waj: 'tuduu rikioo kieeta tuanaivo Yisuuva tuu kuaivaara inna ausa pirisauduu
    ari uyu rauyauvaa utu rapasi kioo tunoo: Sa vaidi vooya kava numa innaki kua pinaa
    yapaaraivaara yaata utuatee.'
  ekk-PKP: 'Ülempreester käristas oma riided lõhki ja küsis: „Miks on meil veel tunnistajaid
    vaja?'
  mpx-mpx: Yaka topowon bwabwatal wali tohouwa i huga, inoke totona ana kaliko i kukuleli
    ge i ba, “He besena to. Nige al ta loloya tage gamagalau nihi nem ge nihi baaba
    tau ya kaiwena.
  wbp-wbp: Kuja yangkangku purda-nyangu Jijaji wangkanja-kurra yangkangku Kayupurlu,
    kujarlaju jurnarrpalku-nyanu jurnta larra-pungu kulu-nyayirnirli. Ngula-jangkaju,
    wangkaja-jana maralypikingarduyu-kariyi-nyanukulku panu-karikilki, “Nyiyakulkurliparla
    yapa jinta-karikiji yarda warru wayirni yungulparla jangkardu wangkayarla kuwurturla?
  luo-luo: Jadolo maduongʼ noyiecho lepe kowacho niya, “Pod wadwaro joneno mamoko
    nangʼo?
  nhe-NT: 'Huajca nopa hueyi totajtzi motzayanili iyoyo pampa quiitac para se hueyi
    tlaixpanoli tlen quiijto Jesús. Huan quiijto: ―¿Para tlen tiquintemose sequinoc
    tlacame ma techilhuica tlachque quichijtoc ni tlacatl?'
  aii-aii: 'ܘܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܟ̰ܘܼܢܟ̰ܸܪܹܗ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܩܵܡܘܿܕܝܼ ܐܚܹܪܢܵܐ ܣܢܝܼܩܹܐ
    ܝܘܲܚ ܠܣܵܗܕܹ̈ܐ؟'
  esk-NT: Qaukłiata agaayuliqsit aliktuġniġai atnuġaani nipliqhuni, “Inuqsraŋaiqsugut
    iḷisimarauruksramik!
  msb-msb: Didi ginisi san pinakapuno na padi an sadiri niya na bado kay sa huna-huna
    niya pagbasang-basang sa Dios an ginsabat ni Jesus. Tapos naghunga, “Nano kay
    kinahanglan pa naton an mga testigos?
  cpa-NT: 'Jøng² ca¹gǿi¹ ŋi¹jmó² tsǿnh³, hi² hne²dsa. Jøng² ca¹juúh²dsa: ―Tsa¹ma¹hniuh¹²
    cuø¹dsa dsag³.'
  dso-dso: ବଡ୍‌ ପୁଜାରି ଏ କାତା ସୁନିକରି ବେସି ରିସାଅଇଜାଇ ତାର୍‌ ନିଜର୍‌ ପଚିଆ ଚିରିପାକାଇଲା
    ଆରି ସବୁଲକ୍‌ମନ୍‌କେ କଇଲା, “ଆମ୍‌କେ ଆରି କାଇ ସାକି ଦର୍‌କାର୍‌ ?”
  meu-meu: Bena hahelaḡa tauna badana ese sibona ena dabua e darea, e lolo, eto, Dahaka
    hahebadena ta tahuamu a?
  yva-NT: Arono syeno titi po Yesus apa ayao umaso ranaun, naije pari rave weti po
    taune apa ansune rasajam. Umba po raura pare, “Vemo wamo vatano kaijo wo Yesus
    aura tantunawije mawainde akato nora.
  dgc-dgc: Nadid, pékabati no padi ta éya, éy pinéknet na tu badu na a sarili, a kinagi
    na, a “Méglapastangan siya ta Diyos! Mégwari-wari siya a anak na Diyos! Bakit
    kailangan tam pa a mégbati du magsistigu diya ta kasalanan na? Da nabati tam dén
    nadid i pégkagi na a kontara ta Diyos! Anya i isip moya?” kagi na. Ey du mégbati
    to kagi no padi, éy kagi de a étanan a dapat mate siya.
  zpm-NT: Horco ptsiez pxoz nroob co xab me, sac blëë me bin me sca rëb Jesús. ―¿Pe
    mazdraa textigw ne racladz ne? ―rëb me―,
  hix-NT: Àro wyaro Txesusu wya katxho rma, atxke rma haxa nehxakon hatà, noro ymo
    wya. Neryehokatxehkay hatà. Àro ke, thononàthàrà yawotoy hatà, teryehokatxho hutwamohsonàr
    horà. Onà wyaro nkekon hatà, tosonytxaxemà ro komo wya. Khoryenkomo wyaro ehonomnà
    me nosonyan hamà, mosonà, kekon hatà. Khoryenkomo wàràhyaken hamà. Menytxatxowà
    rma, kekon hatà. Àro ke, anhàn yokarymany komo yonytxahra harha tehtxe. Àsok màketxowà,
    omnyamo, moson hoko, kekon hatà, noro ymo. Twayehkahorye naha, ketxkon hatà, nyamoro,
    tosonytxaxemà ro komo rma, omeroro rma.
  sim-sim: Karem or mbarik hetpris oto or lishnyafaha sunguwavu orhi kavak si narik
    kowe orhin ormu tolfrehera. Uhu normu mbara, �Ambehoma, mbeek ma lar ni mbanak
    ta mashi las sawekwa ambu ri.
  npi-ULB: प्रधान पुजारीले आफ्नो लुगा च्याते र भने, “के हामीलाई अझै गवाहीको आवश्यक
    पर्छ र ?
  cgc-cgc: Pagmati ta pinakadatas na manugdumala ta mga pari, pagisi din iya na kaugalingen
    na bayo ta subla din na kagilek. Gambal kanen an, “Dili en kinanglan na may ittaw
    pa na magtistigo!
  tim-tim: Hain dâmbo sumbe kat kat luâk humo arekŋe den are nâŋgâm biwiŋe kâlâp akto
    aregât ikiŋe sâŋgumŋe mem duwatmâ galalupŋe hin makyeŋgiep, “Siâŋe siârâm siârâm
    akbiâ âmâ den âi humo membâen.
  yor-yor: Nígbà náà ni Olórí àlùfáà fa aṣọ rẹ̀ ya, ó ní, “Kí ló kù tì a ń wá? Kí
    ni a tún ń wá ẹlẹ́rìí fún?
  wos-wos: Wungi wandéka dé prisna néma du waréngéné nae dé hafu déka nukwa wur haléngataka
    dé wa, “Wu haraki saraki hundi dé. Nawulak duka yamba wakéme, hurundén haraki
    saraki jooka.
  emp-NTPO: 'Maʌ̃ne sacerdote dji dromaara b̶ʌ quĩrũbʌrʌba idjia jʌ̃ b̶ʌra cõãtaped̶a
    jarasia: –¿Cãrẽ cãrẽã dewarada jʌrʌd̶i idji biẽ́ jaramãrẽã?'
  eng-F35: 'Then the high priest tore his clothes and said: “What further need do
    we have of witnesses?'
  ind-ind: Mendengar jawaban itu, imam besar merobek-robek baju yang dipakainya dan
    berkata, “Buat apa kita mencari saksi-saksi lain lagi?!
  pes-OPCB: 'کاهن اعظم یقۀ لباس خود را درید و فریاد زد: «دیگر چه نیاز به شاهد داریم؟'
  mpt-mpt: Gode amo kimanin nakai komok sume wentenea atliaubasoa ele youmo tububanea
    baabenea Nibo kot kebanomabib nakai imino mo henomobe!
  ssx-ssx: Do pi opuaata꞉ mo hande yeni peao haemeke you haliwekina꞉ you halima꞉ ipika꞉
    daumanu sinki pea alota꞉ Ekipeke la kita꞉la꞉ haliweki ma꞉nda꞉ pa muluma꞉pe.
  mkl-mkl: Ŋɔi woo wee nlɑu í ɡɑ ibɔɛ ku nyisiò idɔɔkɔ̃ɛ. Nɔ í ni, ɑ kù wɑɑ dɛ siɛ
    ilu sɛɛdɑ kɑ̃mɑ mɑ́.
  gaq-gaq: ମ୍ନାଯାଜକ ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ଜାବର୍ ରିସାଡିଙ୍ଗେ । ମେଁ ରିସାରେ ନିଜେନେ ସକା ସ୍ୟା
    ବିଚେ ସାପାରେକେ ବାସଙ୍ଗ୍‌କେ, “ନେଁନେ ସାକି ଆରି ମେଁ ଦର୍‍କାର୍ ?
  gof-RNT: Kahine halaqay ba ma7uwa peedhidi, “Nuna hara markka ay koshshii?
  unx-unx: ଏନ୍ତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌, ଆୟାଃ ଲିଜାଃ ଚାଗାଡ଼୍‌କେଦାଏ । “ଆବୁକେ ଆଡଃ ଚିକାନ୍‌
    ଗାୱା ଲାଗାତିୟାଃଁ ?” ମେନ୍ତେ ଇନିଃ କୁଲିକେଦ୍‌କଆଏ ।
  gah-gah: 'Loko lokago, guguni giziaká vetini ve napa nenémo gele golesa oake luhoaká
    gola aleko polo noligike vegenala zuha láa loko lo kimimó: Gakola gilina vegená
    makó nanamú sele lokinake gakó goha lokiko gilitune.'
  lcm-lcm: Na ainoai i katakai i sula kala ding pok kana maus na kala antok ta, “Kalapo
    kovek i mang mengen tarapo inongos taun ia.
  aer-aer: Nhenge kwertengerle tyeperre tyatye-arenyele angkentye nhenhe awemele re
    ahele anthurre irreke imerte mantere ikwerenhe alterremele re angkeke akngerrepate
    Jew areye-kenhe arrpenhe areyeke, “Araye! Artwe nhenhele-arle Ngkarte-arle angwareme.
    Iwenheke-ame anwerne artwe arrpenheke untheye ikwere-akerte angketyeke court-enge?
    Kele lyete ware anwerne awerne Ngkarte-arle akwele re. Kenhe re artwe ware-arle
    aneme. Kele nthakenhe anteme arrantherre ingkirreke itirreme?” Kele itne angkirtnerlenge,
    “Artwe nhenhele atywerrenge anwerne-kenhe ultakeke! Kele renhe yernetyekaye itne
    renhe atwerrirretyeke?”
  qvc-NT: 'Chayshina Jisus niptinmi, chay mas kamachikuq isrraylinu kuraqa ancha piñakushpa
    pay kikin kapanda llikishpa, nirqan: —¡Mayá, kananqa mananam munanchiqchu mas
    tistigukunataqa!'
  tgl-ULB: Pinunit ng pinakapunong pari ang kaniyang mga kasuotan at sinabi, “Kailangan
    pa ba natin ng mga saksi?
  cbs-NT: 'ninkatan Diosbe nukunabu janchaxunika xanen ibujaida Caifás jaki sinatajaidakin
    jawen sanpu ushnitan yuikin: —Dios ichaikiki. Ana jatida janchai en ninkakatsi
    ikamaki. Na jaska jadi janchayadan, ¿jaskada jakidi man shinain?— akin jatu yuka:
    —Dios ma ichaxuki. Jau tenan menunwen— iake iakeaibun'
  xtm-NTPP: 'Sani te tee tátnuni nuu sutu ma, ni kachi de sa''ma de ma, ja káxtnu''u
    de ja ni ndakiti xeen ini de, te jiña''a de: ―‍¿Naku jin nduku‑ka o ñayii jin
    ndaka''an nawa ni yo sa''a de a?'
  nnq-nnq: Penia Nkung'i Nkolongwa ngapapula lutando lwakwe kulaya lilaka lyakwe,
    ngalenga, “Tupaije akachaili!
  bao-NT: 'Jesús to biro cʉ̃ ca ĩiro tʉogʉ, paia wiogʉ pea cʉ̃ jutirore yegari, o
    biro ĩiupi: —¿Ñee tiirʉgarã cõro ca wede nemoparãre paʉ mani boo nemobogajati?'
  san-ORI: ତଦା ମହାଯାଜକଃ ସ୍ୱଂ ୱମନଂ ଛିତ୍ୱା ୱ୍ୟାୱହରତ୍
  huv-NT: 'Quiaj minatang miteaats tachiüt apix nej, xeyay tajcüy, tapiüng: ―¿Cuane
    tenguialeámban macüliiüts manguiayiiütsa?'
