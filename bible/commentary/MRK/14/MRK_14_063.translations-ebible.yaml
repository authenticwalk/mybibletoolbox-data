  qub-qub: 'Niptin mas mandaj cüraga fiyupa rabyar sotänantapis rachirishpan niran:
    «¿Imapänataj mas testïgucunatapis munanchi?'
  att-att: Á pakaginná nayù kátannangán nga pári sù kinagi ni Apu Kesu, pinisil nayù
    pári yù bisti na nga apaddu, gapu ta napátu yù nonò na. Á kinagi na, “Awánin ta
    máwák tam nga magalek paga ta tolay nga makkagi ta liwâ na.
  bki-bki: Ana Parinio Toro Lu neibano tinien mimi laka, naio mijede kiano kulukoti,
    berinavo “Bisi ea vio na! ?Bior venia ana kito rojum̃a rejiravo toro dolu bereio
    ka river saba nalo tealo rivanio?
  bqp-bqp: 'Akũ sa''oriki zↄ̃kↄ̃ↄ pì a utanↄ gà à kɛ̃̀ à pì: À kɛ̀ dera ótɛn sèedade
    pãnde kenↄ wɛtɛ dↄↄ?'
  mcp-mcp: 'Ajəlácɨ músə nyaa míkáándə́, nyə nə́: «Jɨ́ shé mə́ kwo sɔ̧́ owúshinɛd
    yí?'
  hat-hat: 'Lè sa a, granprèt la chire rad ki te sou li a, li di: -Sa nou bezwen temwen
    ankò fè?'
  npl-NT: 'Ijkuakó n tiópixki non okachi otlayakantoka omotlakentsomoni iwa okijto:
    —¿Tlan ok para tikinnekih oksikimeh makijtokih tlan okijto?'
  bgg-bgg: Kho Phabi è ai ro yung ji srane yao, gathek ne dinne muna khagi achid sha
    phro yao!
  eng-TCENT: Then the high priest tore his garments and said, “What further need do
    we have of witnesses?
  eng-BSB: At this, the high priest tore his clothes and declared, “Why do we need
    any more witnesses?
  cpu-NT: 'Ikanta ikemakera jevajanori, jaanakero iithaare isaperyaakero ikisanakara,
    ikantzi: “¿Tzimatsima pashine ankoveri inkamantakoiteri?'
  san-ASM: তদা মহাযাজকঃ স্ৱং ৱমনং ছিৎৱা ৱ্যাৱহৰৎ
  tac-NT: '''Liko alué wa''lula balé banasuka chi''wánale bo''né o''páchala. (Alueka
    ruwime nile ''we ayóligo alué wa''lula balé alanichi alué Esusi.) ''Lige regá
    anile: ―Ya ''ma ''we a''lá sébali akirúke''é, tase rokáré uché bilé rió napurigá
    ra''ichámala Esusi saíla neraga.'
  eng-WEBPB: The high priest tore his clothes and said, “What further need have we
    of witnesses?
  gfk-H: No tamat ta ira pris ga diris ira nuna sigasigam at, ma gaam tangai, “Pa
    dahat supi habalin um ta tunatuna wara hasahesa utana.
  viv-viv: Yesu hidede amine gigahe-yo abaveyao ana tofaisewa adi tokaiwabu ginuwakoyo,
    tauna ana vaigau gikaninina gigayo, “Auwe. Kaliva kadu velugadiyao yana dewa hinalukahihiyena-ma
    aimo keke kanaleledi. Yaubada gihawatagona ma a wanogalina. Gavaimi wanavehimeya?”
    Au moyaꞋaidi hihawavekoyoyena higa vaita yana hawatagona faꞋina gidaꞋalika.
  yao-yao: Jwambopesi Jwankulu paŵapilikene yeleyo ŵapapwile mwinjilo wakwe achitiji,
    “Ngatukusaka sooni umboni wine nkati mundu ju!
  tgp-tgp: Ale pr̃is aulu mara mo rongoa sohena, mo hasena r̃ari na nona ruru, ale
    mo verea mara, “Mata sava r̃a pa lo mele aleale retireti vara r̃a pa tuvaia hinia?
    Enia hasena mo verea!
  auc-NT: Ante apæ̈necä ëñente wædinque në godongä ñæ̈nængä pönï ïnongä ïñömö pïinte
    badinque, Ëñente awædö, ante baï cædinque edæ nämä weocoo wänä ñæ̈ninque, —Idæwaa,
    angantapa. Ñöwo wacä ingante, Itota wënæ wënæ cæcä atabopa, ante në äincædongä
    ingante godömenque diqui diqui mïnämaï ingæ̈impa.
  kbc-NT: Odaa niɡ̶ijo lacilo-sacerdotitedi ja yaaɡ̶adi niɡ̶ijoa lowoodi diletibige
    Jesus daɡ̶a dotaɡ̶atibige Aneotedoɡ̶oji, mee, “Aɡ̶alee jopooɡ̶atibige eledi oko
    ane neloɡ̶oditoɡ̶owa ane libatiigi.
  bmh-bmh: Uwait ula dacaneu du banou pet go ze doimai, gonugau tibur galau bigagaimai,
    dudu daremen kanabareun, “Ig einen dudu ipal awaremun, alai gonugau enib ebu ze
    ipal mamam?
  ctu-BL: 'Jini c''ax ñuc bʌ motomaj tsi'' tsili i pislel. Tsi'' yʌlʌ: ¿Chuqui to
    i c''ʌjñibal xtoj''esa t''añob?'
  meq-meq: 'Bagwar i ndo məvəlaway wu a Mbəlom a tsəne andza niye na, a ndalay haladzay.
    A ŋguraɗa ha petekeɗ ŋgay. Tsa na, a gwaɗ: «Ka pəlakweye na, sa mey?'
  noa-H: Jesuu hich dak'ĩir mag hiek'abarm hũrbaawai chi p'adnaan pöröu hich k'ajũa
    mor gaai jũa sĩerrta sʌrr habarmʌn warre jẽbpʌ̈ijim hanaabá, k'ĩir machgau. Magwia
    hich k'apeenag, —Keena, ¿k'an hatchata maadëu deeum k'ʌʌnau jaau nʌmta hũrm hig
    nʌma? hajim hanʌm.
  alp-NT: Eleki imame elake mere ikahi eni lapune ruai le inasuke Yesuse kai ibeteke
    be, “Ite nikwa tamata rebe lepa tiae loko Yesuse moneka le ruaI beteke be Isakesa
    kai Alla.” Eleki itneusi be, “Hoko imi mula Yesuse?” Tamata esi biuwe kai lepa
    loko lomai be, “BunuI!”
  san-VEL: tadaa mahaayaajaka.h sva.m vamana.m chitvaa vyaavaharat
  kbq-kbq: Anankema nentahino, ugota pristi ne'mo agra'a kukena eri tagato nehuno
    anage hu'ne. Na'anku mago'enena keagama hufore hunte vahekura hakegahune.
  kbh-kbh: 'Chora, chë bachnangbe más uámana amëndayá chabe uichëtjonëjuangá yojtsenánts̈ajatanëca,
    puerte ibojtsetna causa, y tojánayana: —¿Ndayama más ents̈anga s̈ochjátëjaboto
    Jesusbe contra chamuayanama ca?'
  ron-LSB: 'Marele preot și-a rupt hainele și a zis: “Ce nevoie mai avem de martori?'
  pon-pon: 'Jamero lapalap ap ter pajan a likau ap inda: Menda re atail pil eu kinakin?'
  nhe-BL: 'Huajca nopa hueyi totajtzi motzayanili iyoyo pampa quiitac para se hueyi
    tlaixpanoli tlen quiijto Jesús. Huan quiijto: ―¿Para tlen tiquintemose sequinoc
    tlacame ma techilhuica tlachque quichijtoc ni tlacatl?'
  sps-sps: Tan vegiau to aya ana Tsoiny Mumua tan Tsoiny Faakor peits to sa kakaar
    vau tsuan Ya tsue to, “Ara sikia ror ma komainy bus ta mesmes ma tsue tsuk iny
    Ya.
  wnc-wnc: natake waapata bania toknga siknga natake tauknga wetzukuke anzing yakut,
    “Ninda aminu kunduat dua ie wam yakapningge yayawanim. Wena.
  bus-bus: 'Ben sa''oriki ìsi pì a utanↄ gà à kɛ̃̀ à bè: À kɛ̀ dia wée sèedade pãnde
    kenↄ wɛtɛɛ dↄee?'
  gub-BL: Na'e a'e tuwihaw umu'i ukamir kury. — Naxiputar kwaw amo hemiapo kwer imume'u
    har zane wà kury. Ta'e a'e ae uze'eg zemueteahy Tupàn rehe zaneruwa rupi a'e kury
    xe, i'i izupe wà.
  imo-imo: Kano tepa nimu ungumunga mumindili kolopalie Gote popo tondoli iye awilimuni
    yunge wale pakoli tule pakorumumu ambolopa ora topalie nimbei, “Ya iyemuni Gotenga
    imbi nimbe keri ltenderemo ungumu enoni i piltimele. Kinye linoni ungu lipe tapondoli
    imbo te altopa naa limolo. Ambele konopu ltemeleya?” nimu. Pilkolio imbo palini
    ningei, “Yuni ulu alowamu temomunga yu kolopili,” ningi.
  boj-boj: Onaqa atra tamo gate a Yesus aqa anjam di qusiqa a tulaŋ minjiŋ oqetonaqa
    aqa segi gara jugo bumbraŋyosiqa marej, “Aqa une agi a segi na babtqo iga quonum.
    Deqa iga kiyaqa tamo bei olo metonam bosim aqa une marqas?
  ulk-ulk: Nade wi able mir asorda, ege Kirim Merkem Lelut urkerge tabara wali etwati
    a akaidari yabi daratagerda, “Mi nole laglag uridli wader legize merbi waditagrare
    nalu e ikeli; mi abra bes dasorda e Adi opmir detagri! Mi nalu abim akairare?”
    Wige gair legize detauta abi no apitare.
  eng-DRA: 'Then the high priest rending his garments, saith: What need we any further
    witnesses?'
  knf-knf: 'Kë naşih i baţeŋan aşë tow imişa yi nul aji : « Ŋdoona we kak bamaar ba?'
  san-KHM: តទា មហាយាជកះ ស្វំ វមនំ ឆិត្វា វ្យាវហរត្
  arn-NT: 'Feymew tati Wünen Longko Saserdote wikürkay tañi takuwün ñi kimfaluwael
    ñi fente lladkün, fey feypi: —Fey tüfa tañi feypin mew duamtuwelaiñ chem dungu
    no rume tañi feypingeael.'
  zas-NT: 'Chi biguiejn bixhioz guin zian, gudixyaꞌ xabaman, dxel rëbaman: ―Ad rüjntri
    naguiejn yadiil ree testiw.'
  ken-NT: Yesu akɛmɛ nɔkɔ nɔ, mǔngo bachiǎkap wu akɛ́m ndɛn ɛnɛ́ ɛ́chi yímbɔŋ amʉɛt
    adak. Arɛm bɛ “Sɛ́pɛ́t sɛ́yàŋ batísiɛ́ mántwɔ́ mándɛ́m ɛnyɨŋ ɛnɛ yi ákʉ́
    ndaká yí?
