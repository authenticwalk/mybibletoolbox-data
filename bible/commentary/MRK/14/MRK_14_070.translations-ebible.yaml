  qxh-NT: 'Pedro yapay wasguiran. Mayllantana jinan runacunapis Pedruta niran: «Jampis
    Galilea runa caycanqui. Rasunpa Jesústa purïshishcanqui, ¿au?»'
  nwi-nwi: Mərɨg Pita rɨmɨni neikuəyen iran. Rapəh norien tu, narmamə yamə mɨne kasəmɨr
    aikɨn khani-pən tuk Pita mhamə, “Nəfrakɨsien, ik əfrakɨs kɨrik mɨn a. Meinai ik
    mɨn yemə Galili.”
  kmo-kmo: 'Worek, Pita rii meejichi woshepii maji kawka bar. Worek, komas anadii
    siitii tar ma yecha Pita riina kawka eecha wor: “Mii opoche woshepii tanakech.
    Rii por doreta miita. Mii Galili nosapek tar ma.”'
  agr-agr: 'Tamashkam Pedrok ataktush aikasag: —Jisusnak wainchaujai, —tau. Nuniai
    machik asag nuwi batsatu ataktú Pedron chichajuinak: —Amek dekas auna jintintaiyaitme
    Galileanmaya asam, chichaakmesh dita chichau agma nunismek chichame, —tuidau.'
  kyc-kyc: Dopa leyamo dokopa baa dee kamba daako leya. Dee enakana usale dokopa akali
    doo kareyami dupwame Pita lamaiyuo, kinyi emba dokore. Embena pii lapinyi dokome
    emba Galili akali lao panelyamo, leyami.
  urd-GVU: دوبارہ پطرس نے انکار کیا۔ تھوڑی دیر کے بعد پطرس کے ساتھ کھڑے لوگوں نے بھی
    اُس سے کہا، ”تم ضرور اُن میں سے ہو کیونکہ تم گلیل کے رہنے والے ہو۔“
  yre-NT: 'Piɛri yɔɔ "da "nyian. Fɔɔnɔn minnun nɛn fɛ zɩɛ -a -nan bɛ, waa ''vɩ "nyian
    -yrɛ ''nan: «''Wɩ ''kpa nɛn. ''I ''bɔ ''gʋɛ, -a -sruzan ''tʋ nɛn ''yia, kɔɔ Galile
    min nɛn ''yia.»'
  fuh-BKF: 'Piyeer yeddi katin. Faa ɓooyti seeɗa, dariiɓe ɗoon ɓeen mbi''i Piyeer:
    —Tannyoral, a gooto maɓɓe, sabo a Galilinkeejo.'
  arl-NT: 'Pedroori socua na seetaquiaari. Pasaja na tarishishacari, cuniqui nata
    quiniaari Pedro sequeree socua: —Seetanujuanaa, quiaari cuno pueyajinijinio. Quiaacuajaari
    Galilea jiyajinijinio pueyano. Canaa tojishacari quiajaniya, quia pocuanuuri juhua
    nojori pocuanujua.'
  dhg-DUWADHA: Ga nhanma Betam wäŋan, “Dhäwul! ... yaka ŋayam!” Ga yaka mu wikarra
    ga waripuyum yolŋuyu nhanany wäŋan bitjan, “Nhunupi yana dhaŋu, dhaŋum nhunu ŋayi
    Galaliwuy.”
  ziw-ziw: Mna Petulo alemela naho. Aho, wadya wachimale wambasa naho na kumgamba,
    “Chindedi hukudaha kudanta kugamba weye hwi yumwe ywawo kwa viya weye nawe wi
    Mgalilaya.”
  grc-TR: Ὁ δὲ πάλιν ἠρνεῖτο. Καὶ μετὰ μικρὸν πάλιν οἱ παρεστῶτες ἔλεγον τῷ Πέτρῳ,
    Ἀληθῶς ἐξ αὐτῶν εἶ· καὶ γὰρ Γαλιλαῖος εἶ, καὶ ἡ λαλιά σου ὁμοιάζει.
  nag-nag: Kintu tai nohoi koi dise, aru olop, pichete ta te khara thaka ekjon pora
    Peter ke koise, “Hosa ase, tumi bhi taikhan majote ekjon ase, kelemane tumi bhi
    Galilee manu ase.”
  eng-OEBCW: But Peter again denied it. Soon afterwards the bystanders again said
    to him, ‘You certainly are one of them; why you are a Galilean!’
  knj-NT: 'Pero jix yi'' pax el yin junel xa. Jun jix to txolan tu'', jix yalon pax
    eb ey ec'' titu'' tet: —Caw yel, jaachti'' ja wetbi ja ba yetoj eb yutol a Galilea
    jaach. [Ilala, laan ja k''anab yetoj eb a Galilea,] ẍi eb tet naj.'
  deu-1912: 'Und er leugnete abermals. Und nach einer kleinen Weile sprachen abermals
    zu Petrus, die dabeistanden: Wahrlich, du bist deren einer; denn du bist ein Galiläer,
    und deine Sprache lautet gleich also.'
  san-PUN: ਤਤਃ ਸ ਦ੍ਵਿਤੀਯਵਾਰਮ੍ ਅਪਹ੍ਨੁਤਵਾਨ੍ ਪਸ਼੍ਚਾਤ੍ ਤਤ੍ਰਸ੍ਥਾ ਲੋਕਾਃ ਪਿਤਰੰ ਪ੍ਰੋਚੁਸ੍ਤ੍ਵਮਵਸ਼੍ਯੰ
