  gof-ENT: ሺን ጴፂሮሲ ቃሲካ ካዲስ። ጉ ጋምዒሺን፥ ማታን ኤቂዳ ኣሳቲ ናምዓን ጴፂሮሳኮ፥ «ኔኒ ጋሊላ ቢታ ኣሲ ጊዲያ ጊሾ
