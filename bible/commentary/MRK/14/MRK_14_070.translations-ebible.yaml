    bitjan. Ga märr gurriri ŋayi nhina Beta, bala walalanydja wiripu-guḻku'na ḏarramuwurru
    buna nhanŋu, bala waŋa bitjanna, “Nheŋga dhuwala wiripunydja nhanŋu ŋunhi ŋiniya?...
    liŋgu nhe dhuwala Galaliwuy wäŋawuy, bitjan ŋayi ŋunhayi,” bitjan.
  yal-yal: A mɔn yi a matandi. Waxatidi danguxina, muxun naxanye yi tixi na, ne mɔn
