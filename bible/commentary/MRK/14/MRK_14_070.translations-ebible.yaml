  san-ORI: ତତଃ ସ ଦ୍ୱିତୀଯୱାରମ୍ ଅପହ୍ନୁତୱାନ୍ ପଶ୍ଚାତ୍ ତତ୍ରସ୍ଥା ଲୋକାଃ ପିତରଂ ପ୍ରୋଚୁସ୍ତ୍ୱମୱଶ୍ୟଂ
