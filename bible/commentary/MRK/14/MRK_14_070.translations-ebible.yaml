  mcp-mcp: 'Pyɛ̂r mú nyiŋgə kɨ́ɨ́lya. Kú bwey nə́, buud bwə́ á bə cínɔŋg wá, bwə́
    mú nyiŋgə cɨ nə Pyɛ̂r nə́: «Jísə bʉ́bə́lɛ́ nə́ wo jisə muud á gwooŋg jáŋ, nəcé
    wo jisə nə́mə́ múúd á Galilê.»'
  hat-hat: 'Men Pyè demanti l'' ankò. Yon kadè apre, moun ki te la yo di Pyè ankò:
