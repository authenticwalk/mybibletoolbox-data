  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤕᤠᤶᤔᤥ ᤏᤠ᤹ᤖᤢ॥ ᤕᤠᤱᤛᤡ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢ.
