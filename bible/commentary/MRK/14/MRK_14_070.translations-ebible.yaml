    kombu iyere none tereno kani nu paimbo aku iyemunga lombili andoli iye te ltemo,”
    ningi.
  boj-boj: Onaqa Pita a olo tulaŋ saidej. Olo kiñala soboleiyonaq tamo qudei Pita
