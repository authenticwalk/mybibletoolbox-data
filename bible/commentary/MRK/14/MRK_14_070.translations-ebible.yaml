  swp-swp: 'Ia i uharauio. Huia kuukuu mo isi Petero hasarina eai tautotoro se ribalau
    ia arinai, si ene, “Mamohoi; oa doha isi esau: oa Galilaia tauna, arinamiu esega
    hinage.”'
  bjr-bjr: '@see-verse:MRK.014.069'
  aby-aby: '@see-verse:MRK.014.069'
  eng-YLT: and he was again denying. And after a little again, those standing near
    said to Peter, 'Truly thou art of them, for thou also art a Galilean, and thy
    speech is alike;'
  jni-jni: Magu mada zo me nigoo me nan me ba. Ara anyimo anime anu age sawa turi
    abini me wagun ti rusa uzi nigoo nan me barki hu ma unu Galili mani.
  kne-kne: Ngem kasin insaot Pedro. Maaw-awni pay, kanan aben din pinmipikas di, “Tet-ewa
    met ay esa ka en daida, tan taga-Galilea ka abe.”
  tgj-tgj: Vbvritola Pitar lvkodv um mvvdvto. Achakgu ayungjvma nga dakbam vdwv Pitarnyi
    gungnying milwkto, “No mvvnyu mare ho bunugv lokv ako nvngvma vla, ogulvgavbolo
    no ka, Galili lokv mabv.”
  wat-wat: Eatu Fita yota i vikewa-savaviniya. Muniyai aviyaonana namoḡa nokomai si misimisiniya
    Fita si iyaviya si bwaduwa, “Bwadu venemokena, kwaḡa o unasi tamokaḡa uḡuna kwaḡa
    yota tene Ganini.”
  gui-NT: 'Erei Pedro oicuacu ye. Jare ndei ɨma mbove joco pe ñogüɨnoi vae reta jei
    ye Pedro pe: —Añete nde co jae metei Jesús iñeiru. Echa nde vi co jae metei Galilea
    pegua. Nde nemiari jae reta imiari rami —jei reta chupe.'
  quc-TT: 'Ri Pedro junmul chik xubꞌij chi man retaꞌm taj uwach ri Jesús. Maj naj
    taj ikꞌowinaq, are nikꞌaj winaq chik xkibꞌij che ri Pedro: Qas tzij wi laꞌ at
    kachiꞌl rumal at at aj Galilea.'
  heg-NTPO: Kon Petrus kaen noan, “Ku nuin ne! Auk taan atuling na loꞌ!” Nesang lo
    kon, atuli mes didang pait se maan na, tek ulang Petrus noan, “Hoe! Ku le nole
    noan, ku leo-leo nol atuil nas lo deken! Ta mi totoang atuil Galilea, ta lo?”
  ptu-ptu: 'Iya nabahoi pole oom Petrus. Tä'' masäe, iya ma''kadam duka'' indo to
    dio heem eta too naua: “Mannassa anna solanako aka to Galileako duka''.”'
  bzd-NTPO: 'Erë Pedro tö iskà bléne. E'' kuölö ta̱ wé̱pa tso'' ee̱ ñies e''pa tö
    iché ie'' a̱: —Be'' dör Galilea wak, e'' kue̱ki̱ moki̱ be'' dör ie''pa ëltë wak.'
  kwf-kwf: Ma sa Peter ka tofea logo. Ma kaidaꞋi tiꞋitiꞋi Ꞌi buri Ꞌana, na ngwae ki
    neꞋe kira uu karangi, kira ka fata Ꞌuri laꞋu fuana sa Peter, “Nia ꞋafitaꞋi liu
    Ꞌoko tofea fasi ꞋaeꞋo noaꞋa laꞋu ta ngwae ada, sulia ꞋaeꞋo logo neꞋe Ꞌoko leka
    maꞋi faꞋasia na abaꞋi kulu Ꞌi Galili.”
  eng-WYC-2017: And he again denied. And after a little, again they that stood nigh,
    said to Peter, Verily, thou art of them, for thou art of Galilee also.
  eng-WMBB: But he again denied it. After a little while again those who stood by
    said to Peter, “You truly are one of them, for you are a Galilean, and your speech
    shows it.”
  zat-NTPS: 'Pedro xecha lasa bzue̱'' Jesús chalá''ala. Xetú chí''idau'' benne'' ca''
