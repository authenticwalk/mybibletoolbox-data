    tiehua estado Galilea pampa ticamati queja tlen nepa ehuaj.'
  sps-sps: Sen Pita faungis pis nato. Sikia ma potsian ana vainy tsutsun siruu tsue
    to ten Pita, “Man ovei nyi ma faungis vaare, nyi na isen tsuri tana saa nyi kan
    a tsoiny Galili.”
  wnc-wnc: Siwan ngana Pitata gatuna tawak yakut. Siwan kundusim yuke aminu wesim
    yukingga gatu Pita anzing iniking, “Siakan siknga. Aminu gaapa wa amikat nana
    tapatu. Ga Galili nana tapatu,” ngang iniwa
  bus-bus: 'Ben Pita lɛ́ sɛ̀ dↄ. Kɛ̀ à kɛ̀ saa féte, gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gweenↄ bè
    Pitanɛ: Yãpuramɛ aↄ̃ gbɛ̃ doon n ũ, zaakɛ Galili gbɛ̃n n ũ.'
  gub-BL: — Nan kwaw zàkwà, i'i Pet izupe no. Nan kwehe tete uze'eg hake har Pet pe
    a'e wà kury. — Ne Karirez ywy rehe har romo ereiko ne, a'e rupi ne Zezuz imyrypar
    romo ereiko tuwe ne, i'i izupe wà.
  imo-imo: Nalo Pitani altopala ungu akupe topalie aku yure molo nimu. Aku wali alaye
