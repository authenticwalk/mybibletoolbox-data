    Deqa iga qalieonum, ni Yesus aqa aŋgro bei.”
  ulk-ulk: Peterude ko able mir desardi. Ege kebikebi ga ko ikereder, able le ge ekweder
    eudige bakeri abi ikaidarda, “Agekar, mama netat pema yabialam nali, ableglam
    mako nali Galilaia le.”
  eng-DRA: 'But he denied again. And after a while they that stood by said again to
    Peter: Surely thou art one of them; for thou art also a Galilean.'
  knf-knf: 'Kë Piyeer akak apok. Uunjoni kë banwooŋ da başë wo ţi pji na a : « Iwi,
    na manjoonan, iwo aloŋ ţi baka, idoo wo i uŧaak wi Galilay. »'
  san-KHM: តតះ ស ទ្វិតីយវារម៑ អបហ្នុតវាន៑ បឝ្ចាត៑ តត្រស្ថា លោកាះ បិតរំ ប្រោចុស្ត្វមវឝ្យំ
    តេឞាមេកោ ជនះ យតស្ត្វំ គាលីលីយោ នរ ឥតិ តវោច្ចារណំ ប្រកាឝយតិ។
  arn-NT: 'Welu Pedro ka wiñome “kimlafiñ” pi. Ka pichi alün mew, tati pu che müleyelu
    tüfey mew ka wiñome feypifi engün ta Pedro: —Rüfngey eymi ta Jesus ñi kompañ,
    ka femngechi Galilea tuwünche ta eymi. Ka tami dungun kütu femngerumey kisu reke.'
  zas-NT: 'Per gurexuu Bëd zatijb. Gojc xchejdoo rëb ree bén rigaꞌ yagaj loj Bëd:
    ―Walican në lüj na̱j xbejnx din xin Galilea lüj, abiꞌ ziꞌcgajc rniee reeman rnieel.'
  ken-NT: Píta apɛt ataŋa. Ɛ́bhɨ́kɨ́ tat, bo abhɛn báté arɛ́ nɛ Píta bárɛm ntá
    yi bɛ, “Sayri sayri, ɔchí mmǔ ywi amɔt mbɔnyunɛ wɔ nkwɔ́ ɔchí mmu Gálili!”
