  juy-juy: ବନ୍‌ଡ ପିତ୍ରନ୍‌ ଆରି ମୁର୍ସେଏନ୍‌ । ଆରି, ବସନ୍ନେଃ ସିଲଡ୍‌ ଆମଙନ୍‌ ଆତନଙନ୍‌ ଆ ମନ୍‌ରାଜି
