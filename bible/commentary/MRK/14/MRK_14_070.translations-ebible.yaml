  spy-NT: Kutuuch keey ꞉Bētērō subak. Nyēē mā tyaa, kumwoochi ꞉biiko chēē kimii yooto
    kule, “Kubooyiit man! Inyiing' rubiintēētaab Yēēsu kuuyu isālu Kalilaaya.”
  xnn-xnn: Ngem dat kasin isot Pedro. Maaw-awni pay dat kanan nan wada isdi, “Tet-ewa
    ay ib-ana sik-a tay iGalileaka.”
  mwe-mwe: A Petili gubhakanile kabhili. Bhandunji bhatemingenenje pepala, gubhaalugulilenje
    a Petili, “Nngabha unami, mmwe nkumbi gumo, pabha mmwe mmandu bha ku Galilaya.”
  tte-tte: Pita walone ibenalan kabo iuvalayoi. Na sauga kubwakubwana koina tomanmanbubune
    Pita koina siwaloba, “Kumwakota, kowa Yeisu ana boda yabo, kaiwena kowa tomo Galili.”
  tcs-tcs: Ane Pita i ansa gen strongwei, ‘Nono!’ Sottaim apta nau, sam dem nada pipol
