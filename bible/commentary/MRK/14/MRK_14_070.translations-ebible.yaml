  mox-mox: ʼInega Fita wese vegeqa vonaya, “Yaʼa gebu!” Ta tuta kusakusana ʼabibodanaya
    taudi Fita diʼwenaya itoatoa ivoneaya, “Vonahaqiaqi, niʼa ahalamaniu oʼa wese
    Ieisu ana toʼabiboda taha mana oʼa Galili ʼolotou!”
  kew-kew: 'Goa sa pare Pita-me wala dia sa. Wala orope ogesi-daa pa pirua onaanumi
    Pita-para gupa lakesimi: Nere ora disaipel aa yaade. Ya agaa nalape. Ne ora Galili
    su piri aa yaade simi.'
  dww-dww: Be Pita ya bovi munaḡana, dabudine aitauḡa diedie midimididima Pita a riuena,
    “Inam riukaua, tam mate turedima, baninama tam mate Galili banagimma.”
  nif-nif: Eumbi, Petlolɨ nombo “Nak nɨm” embi gɨñgɨneñguk. Tɨmbi nain nɨm ombataumbi,
    nombo ama wolok ikɨlɨñ endɨ nɨñgɨlɨñ, “Dɨk Galili naninda tɨmbi dɨk biañgan endok
    nol no.”
  twi-ASANTE: Petro saneeɛ bio. Ɛkyɛɛ kakra no, nnipa a wɔgyina ogya no ho no hyɛɛ
    aseɛ ka kyerɛɛ Petro sɛ, “Woka wɔn ho, ɛfiri sɛ, woyɛ Galileani!”
  aoj-aoj: Owaꞌ Pita naꞌias wapani naꞌi, “Aeꞌ ina egawana, aeꞌ owaꞌ.” Aꞌi owaꞌ nogota
    laota kwasakwasala, owaꞌ anis sagalutu felefeleꞌi saꞌipa Pita wapani saꞌi, “Endilisi,
    inaꞌ alipinai nagaloma amom Jisasi. Inaꞌ wapani aman Galilinai.”
  cbv-cbv: —Nihcan caá. Weém ãjeéh péeni nihcan caá, Pedro ãt jwʉ́ʉb niíj yeenap wʉt
    jĩ. Tʉ́ttimah, bita caanjĩ́h en ñʉhnit jwʉh —Ãjeéh péeni caá meém. Caandíh péenit
    Galilea baácdih moón míicjeh caá. Meembʉ́t Galilea baácdih bóo ma jʉmna caá. Pánihna,
    meembʉ́t ãjeéh péeni nacaá, Pedrodih ĩt niijíp wʉt jĩ.
  taw-taw: Agek agak, Yad mel agak. Tapɨn won olap mɨdɨl, bɨ jakɨl yelak anɨb okok
