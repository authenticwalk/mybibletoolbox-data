  nhu-NT: Ɛ Bita bvuu tun. Ɛ kefew ke dioo gɛncɛ caan, ɛ bonyii bò to leemene fó ba
    bvuu gay ɛ̂ Bita lɛ, “Ɛ̀ nu kecɛɛy lɛ wo nu mvu bó le, njefo wo nu tɛn wee wvu
    Galilee.”
  row-row: Te Petrus nareresi nae, “Seꞌute ho muluꞌ! Au nda uhine atahori naa sa,
    ma!” Nda doo saꞌ fali ma, atahori feaꞌ ra olaꞌ seluꞌ neu Petrus rae, “He! Ho feꞌe
    pepekoꞌ mae ho nda muꞌubꞌue mo atahori naa ra sa!? Wei! Basa hei, atahori Galilea,
    to?”
  msy-msy: Ezɨ a ua uabɨn ghuara. Ezɨ mong gɨn, an boroghɨn tuivighav itir darasi
    Pita mɨgei, “Nɨ Galilin gumazim, kamaghɨn guizbangɨra nɨ men mavɨra.”
  agg-agg: Ŋga asükaiyu Pita ai dɨdɨmoyuhü wanɨ mehu. Akɨdou hɨhɨnɨŋgɨre mbura nindou
    manɨŋgomo ranai Pitambo hoafɨyomondühɨ yahomoya, “Anɨhondü, seamboanɨ Garirihünd-anafɨ,
    ŋga se ai dɨborɨhɨnd-anafɨ,” mehomo.
  ptp-ptp: Lêc Pita yax Yesu vun nang dɨ nêb i lungên. Mêd he dô myabo tya nang mêd
    xomxo wê dô ge nêl vô Pita ên nêbê, “Vɨxôhɨlôg, xe xovô ên xe nêbê ông ge Yesu
    nu ngɨvihi ti, ên ông ge xomxo Galili ti.”
  nak-nak: Eala moli e Pita loloa mai ele, eia goio tahi taro lou. Goio, tabaa bakisi,
    la valalua isahari ale magiri hagagavi te Pitale, egite goio veiala mago “Eia
    sesele, eme la tahalo isa tegiteu ele, la mautu taume e Galilea.”
  lbb-lbb: E Pita i puai ulak. Lamur siklik, la ning la tur milau e Pita, la atai
