    məmə ik iətəm Kaləli.”
  urd-urd: “मगर उसने फिर इन्कार किया और थोड़ी देर बाद उन्होंने जो पास खड़े थे पतरस
    से फिर कहा बेशक तू उन में से है क्यूँकि तू गलीली भी है।”
  hot-hot: Ma doŋtom yani hanaŋ hathak loŋbô, “Mi.” Vêm ma ŋê takatu ba imiŋ habobo
    yani enaŋ hadêŋ Pita hathak loŋbô, “Avanôŋ biŋ nena o ma anyô Galili te ba intu
    o ma anêŋ anyô te.”
  mqj-NT: 'Sapo'' natelang pole Petrus. Tae'' masae nakuamo to dio reen lako: “Manassa
    solanako, annu to Galileako duka''.”'
  rus-SYN: 'Он опять отрекся. Спустя немного, стоявшие тут опять стали говорить Петру:
    точно ты из них; ибо ты Галилеянин, и наречие твое сходно.'
  mbh-mbh: Ma Pita i nongpol mun i ma i lela nge. Ma palolo avele na areko ru o mit
    tothal i o akristun i ma o ria i ve, “Mothong tova lela, ong mun ake ini othanga,
    eneke ong ini Galili anga.”
  bdd-bdd: Ma Pita ꞌihesagoheya ma ꞌiuhala hila, ꞌigwae, “Taugu geya.” Tuta ꞌiꞌiuna
    mulina toꞌebubunaowedi Pita sihegwaeya, sigwae, “Moisa tuwa, ꞌuꞌabowa. Cowa Yesu
    ꞌina boda, weyahina ꞌowa gwama Galili.”
  cbt-NTPO: '—¡Co''chi nohuitërahuë paya! itaantarin. Ina quëran a''napitarinta''
    itaantapona'': —Quëmanta'' Cariria piyapi pochin nonan ni''quëhuarë'', Quisoso
    ca''tanan ipora, itopi.'
  srn-NT: 'Ma Petrus lei baka. Baka wan syatu pisten den sma di ben tnapu drape taigi
    Petrus agen taki: “A tru. Yu na wan fu den, bika yu na fu Galilea.”'
  cta-NT: 'Xaꞌ nchcuiꞌ Pedro chaꞌ ná loꞌo ycuiꞌ. Pana ca tiyaꞌ la xi nchcuiꞌ nguꞌ
    nu ndu̱ cacua ti loꞌo Pedro: ―Chañi chaꞌ tyaꞌa ndyaꞌa̱ nguꞌ biꞌ laca nuꞌu̱ ―nacui̱
    nguꞌ―, chaꞌ loꞌo nuꞌu̱ laca nguꞌ Galilea ―nacui̱ nguꞌ jiꞌi̱ Pedro.'
  bqc-SIM: 'Ɔ̃ Piɛɛ lelekpà lↄ. Kɛ́ à kɛ̀ sàa yↄↄ, gbɛ̃́ pↄ́ zɛa weↄ ò Piɛɛɛ:
    Sĩanaɛ an gbɛ̃don n ũ, asa Galile gbɛ̃́n n ũ.'
  tcz-CHONGTHU: Ahinlah Peter akilepkittai. Chomkhat jouvin, akoma dingho chun, “Amaho
    lah'a khat mong mong nahi, ajehchu Galilee mi nahi-e,” atikit tauvin ahi.
  mar-mar: पेत्राने पुन्हा ते नाकारले. नंतर थोड्या वेळाने तेथे उभे असलेले लोक पेत्राला
    म्हणाले, “खात्रीने तू त्यांच्यापैकी एक आहेस, कारण तू सुद्धा गालीली आहेस.”
  snp-snp: Pitakafo kofa, E’e, loumaiye. Loumaito, aiga kefola adu nedi minamo wenena
    yate eti loumamo, Kamo ya Galili we minaninako, auwafo-mota minagu yauti moda
    minane, loti loumae.
  isl-isl: 'En hann neitaði aftur. Stuttu síðar sögðu aðrir, sem stóðu umhverfis eldinn,
