    ତ ଗାଲିଲୀୟ ଲୋକ।
  bzj-bzj: Bot agen Peeta seh dat dat da noh chroo. Afta wahn lee wail, di peepl weh
    mi deh rong staat tu seh tu Peeta, “Yes, man! Yoo da wan a Jeezas disaipl dehn
    kaa yoo kohn fahn Gyalilee.”
  wmt-wmt: Nyanartijangka piyirnwarntirlu karrinyujangkawarntirlu palurla Pitawu marni,
    “Nyuntujal man Jesusjangka mapirrikarrajijangka, tumaj man nyuntu Kalalijangka
    Jesusjiliny,” marni palurla.
  chk-chk: Nge Petrus a amamsefäl. Ekis chök fansoun mürin, chokewe mi üfeil arun
    ra pwal üreni Petrus, “Enlet, en eman ekewe chon kaiö, pun en pwal eman re Kalilea.”
  ssd-ssd: 'nu maŋ Yesus tuku nyu yabukina. Taŋamba minmba maŋ taŋgo afu Petrus tugumŋge
    minnaig ta nu sanaig: Ne yabrikate. Ne nu tuku taŋgo ande. Ne Galileanu ŋginaig
    le'
  acr-TNT: 'Noꞌj ri Pedro xrewaj tanchic. Jokꞌotaj cꞌu riꞌ, e tak ri e cꞌo chiriꞌ
    xquibiꞌij tanchi che ri Pedro: —Pakatzij wi rilal lal jun chique rutijoꞌn; lic
    kꞌalaj lal aj Galilea, ma ri cachꞌaꞌt la e junam rucꞌ ri quechꞌaꞌt rique —xechaꞌ.'
  rop-rop: Wal Pida bin dalim laiya igin. Bambai na detlot pipul deya bin dalim Pida,
    “Trubala yu wekinmen blanga Jisas, dumaji yu kaman brom Gelali.”
  mee-mee: Nae Pita ke kaulikale muni. Na ka goamomong, na ragau reke meisinsi kokoro
    keke role kae Pita roma, “Ka one a agau te e nge ri ka kaomannmannangana ta ka
    one a agau e ngae Galili bole.”
  mwf-2018: Mu Peter kathu-ka mamnge deyida, “Awu, wurda-wa ngay-yu.” I da kunungingki
    da ngadha kardu ngamere pana ngarra nukunu Peter manta pirriningkadhuktha-ka pumamna
    warda-wa ngarra nukunu-yu, “Nga. Nhinhi-ka kardu pulangay nukunu thathpirr-wa
    Jesus-yu, nawa? Nhinhi-ka da nan deyida thangunu kathu-wa Kelili.”
  dif-dif: 'Nau nakaldra jedina wonti. Ja wolja ngadani tana jerra terkana nakaldra
    Petrungu jatana wonti: „Morlalu jidni kulno tanangundru nganai, ngangau jidni
    Galilaiala nganai, ja talieli jinkanali jenia wondrai.“'
  gam-gam: Dji ba, Pita alla, man we dji. Yepall ta moika ga Pita boll aglo moi una
    ge, Pita moi al embe dji, ni Galili una moren, ni ga boll pakna mon we dji.
  nou-nou: Setiri Peter sekago sisira, “Imo ge busesa.” Edo iji tupo embo ainda dederigedo
    atisera amimi sekago Peter da yei sisera, “Nango gebe sera. Imo awa uso embo nei
    ra ainda be awa imo awa daedo Galilee busu embo ra.”
  mqb-NT: 'Piyer a məman anan asa. A njahay mənjœk asa cəna, ɗo sa man ataya ta jan
    à Piyer: «Ki mba apan sə məman zek bay! Tə ɗiɗem awan, iken ɗo a tinen, anga
    iken Galile ahay re.»'
  ape-B: Wakuli Pita wata chopuk nenek loh nakli, “Yek wak.” Ali douk wo loubomu e
    wakuli echech cheyotu agnabuk uli wata chaklipu Pita chakli, “Aduligu atugu nyak
    douk enenyu Jisas ananinyu. Umu moneken, nyak douk nyapeli provins Galili uli.”
  grc-F35: Ὁ δὲ πάλιν ἠρνεῖτο. Καὶ μετὰ μικρόν, πάλιν οἱ παρεστῶτες ἔλεγον τῷ Πέτρῳ,
    «Ἀληθῶς ἐξ αὐτῶν εἶ· καὶ γὰρ Γαλιλαῖος εἶ, καὶ ἡ λαλιά σου ὁμοιάζει.»
  cav-NT: 'Tuquetu catehuatinucacuare: —¡Aijama, mama! ¡Adebaya ama tuque era! —jadyatu
    pusha pusha junucacuare. Yaratupu juatsutu tuhua cuanara jadya anucacuare Pedro:
    —Yuneri cuitadyami mique Jesús tsehue junenihuaquedya. Ecuanarami adebaya mique
    Galilea juque, —jadya tunajatu Pedro acuare.'
  kgp-NT: 'Hã ra tóg: “vó'',” he mãn mũ. Kar kỹ tá nỹtĩ ag tóg Pedro mỹ ke mãn mũ.
    “Ã hỹn tỹ ag kã ũ nĩ,” he ag tóg ti mỹ. “Tỹ ã Galiléia tá ke nĩ mỹr,” he ag tóg.
    “Ã vĩ vỹ tá ke ag vĩ ri ke nĩ,” he ag tóg.'
  bvd-bvd: Ma sa Bita ruana ka tofe lau guu 'i seeri. Ma nao si tau lau gu, toa nai
    da uu karangi lau gu 'i seeri daka bae 'urii fua sa Bita, “Nia mamana 'asia naa,
    'oe ta waa lau gu 'ada ne! Tee 'oe waa fasi bali lolofaa loo 'i Galilii lau gu
    nee.”
  ukr-1871: 'Він же знов одрік ся. І трохи згодом ті, що стояли, сказали знов Петрові:
    Справдї з них єси, бо ти й Галилеєць, і говірка твоя подобна.'
  apz-apz: Ose ulahonɨngki Pita apaꞌno awonoho ulɨmentisofoho. Hwangku weꞌe nehwo
    aꞌamu mofopo humalohofontohofo sohwa Pitamo apaꞌno ulɨmentohofi, Nehopeho. Kɨko
    hofɨkoꞌnji emoimotnno hwosoho. Kɨko Ngkalilintaꞌango hwosoho.
  yon-yon: Anduune, yembed angkon yedmoon, “Nemban kii!” andoon. Kumban aron doboobban
    keruune, kuyaa doriibdanbed yedmeniwen, “Anam, eb kuu Yesu ye karub, amborom kuu
    eb kuu Galeliman kowe.” andiwen.
  poi-NT: 'Pero e̱ybɨct́im iŋnéc jém Peto iga d́a iixpɨcpa jém Jesús. Jesɨc ocmɨ tuŋgagam
    pɨ̱xiñ nɨmpa: —Nu̱ma mimich tu̱m de jeeyajpɨc. Quejpa iga Galileapɨc mipɨ̱xiñ.
    Je̱mpɨct́im miŋmatpa juuts jeeyaj.'
  dhg-dhg: Ga nhanmam Betam garruwan, “Ŋangawul! ... yaka ŋayam!” Ga yaka mu wikarra
    ga waripuŋuyum yolŋuyu nhanany garruwan bitjan, “Nhunupi yana dhaŋum, dhaŋum nhunu
    ŋirrima Galaliwuy.”
  wuv-wuv: Na suabadui-diai. Madilao ma'ida, ei ro'aa ufalarai papaa Peter, rona ware,
    “Pa'aa fa'ua. Yoi hemea ro'odu, uaa yoi hemea Galilee.”
  quf-NT: 'Piru payqami qashan niran: —Manami paytaqa riqsinichu nir. Chaymanta uk
    ratulamantaqa chaypi kaqkunapis Pedruman qimikar kaynu niranllapa: —Chiqaptami
    paykunapa uknin kanki. Chaqa qampis Galilea pwiblumanta kanki. [Rimanaykimapismi
    paykunanu].'
  yuw-yuw: Ihoroc yuna Pitaho wönggon möp yongo ‘muno’ yogoc. Oro, opmukusuc ida amna
    wocin idungmaho Pita inogung, “Boinno sinom goc yuhon toropdecma, goc ihorocgon
    Galilima.”
  mph-mph: Kayirrk la Peter iminy akutju, “Makiny ngapi ta mungu!” Warrwakapa la pata
    arrarrkpi wakapa awulangaling tuka karrurlgenka aminy nuyu Peter, “Nuyi ta kannginka
    kapin pata tuwuran Galilee kawunginka, la ja Jesus nuwuran Galilee, malany ta
    nuyi yanat kurrarra rtil wiyu nuyu.”
  hus-NT-1971: 'A Pedro in tsinca’ tim ba’ junil. Tam uchan jaye c’al axi c’uajatchic
    taja’: ―Lej chubax tata’its ojni’ pel ti juntal axi ts’at’elchic c’al a Jesús.
    Ti tejhua’methal a cahuintal abal pel it lej Galileajib jant’ini’ axi pel i ts’at’elchic.'
  med-med: Ni kʉn, Pita ndi, elim mon ku nitim. Wote onunga kot moⱡina, wamp morung
    nimbʉ nga mat ndi, Pita kundʉk nʉk mel, “Nim wu kʉⱡ nga ti nʉmp kanmin ei ka!
    Nambuⱡ emel, nim Galili kona ila wu ei ku! Wote, wu Jisas ei, Galili kona ila
    wu ei ku,” nʉtʉng.
  bch-bch: Be Petrus ipaisiamo pade. Idio ta gid panua timadmadid boloma tikeo pan
    bedane, “Tautaunga! Eao eaba ede ngan gid, ngansa eao Galili am pade.”
  cco-NT: 'Dsʉꞌ Tʉ́ˆ Simón cajíñꞌˉ caléꞌˋ catú̱ˉ e jaˋ cuíiñˋ dseaˋ do. Jo̱ mɨꞌmɨ́ɨngˉguɨjiʉ
    lajo̱ cajíngꞌˉ i̱ teáangˉ do cajo̱ casɨ́ꞌrˉ Tʉ́ˆ Simón lala: —E jábꞌˉ dseángꞌˉ
    ꞌnʉbˋ i̱ cangɨˊ có̱o̱ꞌ˜ Jesús do, ¿jáˆ jáꞌˉ?, co̱ꞌ dseaˋ Galileab lɨnꞌˊ.'
  deu-1951: 'Er aber leugnete wiederum. Und ein wenig nachher sprachen die Umstehenden
    abermals zu Petrus: Wahrlich, du bist einer von ihnen! Denn du bist ein Galiläer,
    und deine Sprache ist gleich.'
  alq-ALGNT: 'Kiabadj dac Pien ki ikido ega e teb8emaganig ii. Ka8in kin8ej ick8a
    ii, igi8e iima ka te8apan ogi ina8an Pienan: “Kiketcinamenimigo, kekin kipaba
    8idji8aban Jesos! Kekin mega Galilee akikag kidodji.”'
  ixl-NNT: 'As tal veꞌt u Luꞌeꞌ unpajte uvaꞌ yeꞌ toojtzaj naj u Jesús. As unbꞌiil
    kuxh stuul, as ech tal veꞌt unqꞌa uxhchil ileꞌ te u Luꞌeꞌ: —An chiteꞌ vil amool
    eebꞌeꞌ tukꞌ unqꞌa ichusulibꞌ u Jesús, tan axh aa Galilea. As ech ayoloneꞌ echeꞌ
    chajnaj,— tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Árónáacáhjáa idyé tsiiñe tóónuúbe. Ááné illúhwuúréhjáa idyé tsíjtyeréjuco
    nééne dííbyeke: —Áánerá ɨ́mɨááné diibyéjuco uu Jetsóó mamyémúejpi. Muurá eene
    Gariréa múnaa íhjyuvádú u íhjyúvánetúré méwaajácú diibyéjuco u íjcyane.'
  etr-etr: Amala säsebegi, ea bu elö sähalea, ne mademelëla säi. Holöfalï nelolahilä
    dolö nefolalo amolia Fidama bu elö sähalea, Dofä. Dida amoligi. Dige Galili dolömelëla
    säi.
  quh-NT: 'Pedrori ujtawan mananchacorka. Uj chhicamantataj chaypi cajcunaka Pedrota
    nisharkancu: —Kanka paycunamantapuni canqui, Galileamanta caskayquiraycu. Parlaskallayquipi
    sut''i cashanqui, —nispa.'
  kwi-kwi: 'Pedrone mamasa kaizta: —Jesústa pianchish, kizta. Ɨrattura mamazne Pedrora
    mamasa kaizta: —Watcha. Nune uspakasa cha. Nune Galilea awa i. Nune Galilea suras
    awakana paramtu, kizta.'
  agm-agm: Sata kaundihɨhandɨ kandɨ Pitaaho owetatɨ satatɨ kaundataase “Nɨnɨ Jisaasihoaisatɨ
    maasɨ wɨndɨ apɨpaahɨ dahomaindɨhonɨne,” undataase. Aihɨ otɨhɨtihɨ kapɨhɨ isɨhiya
    bitohoyɨhiya Pitaahoai japɨhɨ saundawaatopo. “Akɨte, kɨnyɨ Jisaasihomɨhiyaamɨhoŋe.
    Kɨnyɨ tɨtɨhɨ Garirihandaahapɨhoŋe,” undawaatopo.
  ubr-ubr: Baise Peter isosouf men. Men weromin sabu nan sitatawar on Peter siyawur
    men siyau, “Om men unisosouf mes, om on osi asi orot tani, yabin om mat on Galilee
    emon.”
  tsw-NT: A̱vu u wasisan. A jima lon shi, ɗaɗa aza a na a̱ ri mishin lo a dammai Bituru,
    “A̱vu fo toni va̱ yi ɗa adama a na a̱vu vuma va̱ Ga̱lili ɗa.”
  cax-NT: 'Pero arrti Pedro mapañati tatito. Auqui arrümanuma amoncoma acamanu namatü
    tatito ümoti: —Ñemanauntu, saon, arrücü anancü ichepema ito. Itopiqui arrücü auqui
    Galilea ito, chanecanapatai ui nura, toneantoe tacana nurarrüma.'
  aia-aia: Mia Pita 'a o'ani ro'u, “Ai'a, 'inau ai'a!” 'A ai'a orea miraaui sae rau
    ura na'isi rau o'ani ro'u 'inia Pita, “Ha'amomori, i'oe 'e ta'i ro'u 'iniraau.
    Meu 'iraraa do i'oe 'e sae ni Galili ro'u.”
  srp-1865: 'A on se opet odricaše. I malo zatijem opet oni što stajahu ondje rekoše
    Petru: vaistinu si od njih: jer si Galilejac, i govor ti je onakovi.'
  agt-agt: Ammi nelemad na ha. Awena para la nabayag a nepasikkal da ha na kadwan
    kiden nga imatayuk ta iten; “Talaga ta iko hapa ya takday kahulun na, te taga
    Galileya ka,” kunda tentu.
  lug-lug: Peetero n’ayongera okwegaana. Bwe waayitawo akabanga, abantu abalala abaali
    bayimiridde awo ne bagamba Peetero nti, “Ddala ddala oli omu ku bo, kubanga oli
    Mugaliraaya!”
  yby-yby: Loko liyoko akuya yuwawa molaiye. Sakoya yuwawa molokoko lasolasi onawa
    neyoko, ayalo magoina sini-minabo wewenasiya Pitada maya emoya Galeli we maya
    minadanako, Jisesi maya nebokuti wehe loko minane.
  heb-heb: וכמעט אחרי כן גם העמדים שם אמרו אל פטרוס אמנם אתה אחד מהם כי אף גלילי אתה
    ולשונך כלשונם׃
  mpp-mpp: Inguc mime Pita ye hatacmac bisockewec. Aime dameng mi daliweme ngic iwa
    domaibong, yengi hatacmac yanguc miibong, “Foinac, monicngineng ga hocne. Ga Galili
    prowinswacni.”
  apb-apb: Ta'e a Pita ko he'i taateinge'inie lo'u. E ka'a tewa lo'u na ngaeta mwala
    nge kire uure ngeena, kire ko te'uri hunie a Pita, “Sa'a mola i'oe ngaeta iini
    oto aada, i sulie i'oe no'one mwane ni Kalili.”
  san-TEL: తతః స ద్వితీయవారమ్ అపహ్నుతవాన్ పశ్చాత్ తత్రస్థా లోకాః పితరం ప్రోచుస్త్వమవశ్యం
    తేషామేకో జనః యతస్త్వం గాలీలీయో నర ఇతి తవోచ్చారణం ప్రకాశయతి|
  ben-IRV: তিনি আবার অস্বীকার করলেন। কিছুক্ষণ পরে যারা কাছে দাঁড়িয়েছিল, আবার তারা
    পিতরকে বলল, ঠিকই বলছি তুমি তাদের একজন, কারণ তুমি গালীলিয় লোক।
  ntu-ntu: Zbz Pita pokia mou, rpile kx trngiu da zpwx kc tqpi olvz kc. Zbz mzli trboiu
    kzdung leplz kx nztung mrkc nzrpi-kzpzlr mz Pita kx, “Krlztx-angidrkr kx nim kzdq
    nidr, murde mz nzycmne-krm otxpx kx nim lr Gzlili.”
  pan-pan: ਪਰ ਉਹ ਫੇਰ ਮੁੱਕਰ ਗਿਆ ਅਤੇ ਥੋੜ੍ਹੇ ਚਿਰ ਪਿੱਛੋਂ ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਜਿਹੜੇ ਉੱਥੇ ਖੜੇ
    ਸਨ ਪਤਰਸ ਨੂੰ ਕਿਹਾ, ਸੱਚ-ਮੁੱਚ ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹੈਂ ਕਿਉਂ ਜੋ ਤੂੰ ਗਲੀਲੀ ਹੈਂ।
  gvc-gvc: 'To ã nichʉ tʉhoro Pedro pari turi õ sehe niha tjoa: —Tirore masieraja
    yʉhʉ —niha tjoa. Baharo curero tói ducuina Pedrore õ sehe niha: —Potocã tjira.
    Mʉhʉ Galilea macariro jira. Ã jicʉ tina mehne macarirota jira mʉhʉ —niha tina
    tirore.'
  mwp-mwp: Petheru mina koeyma gud thadhiz. Mina moegina buth, kalanu mabaygal Petherulpa
    kedha mulemin, ‘Kasa balbayginga muli kedha, ngi wara puzir, senaw ngi lak Galilayaw
    mabayg kakal.’
  ksj-ksj: Rehano Peteroꞌa bare rae oꞌoniro. Vesuꞌu ani uhiḡano edaroteꞌe azaḡa, bare
    Petero ninaꞌa, ꞌahige reiro. 'Hubehune ḡaꞌe ane vaze ꞌahoga. Mazaḡa ḡae zuni Galilea
    vazeḡa.'
  sbk-sbk: Lelo akhana natele ndtele pamandi hashe bhala abha hali himilile pala bhali
    bhahubhula uPetulo, lyali awe ulipamoja anao, “Maana na wewe uli mu Galilaya”
  mya-JVB: ပေတရု သည် တစ်ဖန် ငြင်းခုံ ပြန်၏၊ ထိုနောက်များမကြာ အနား၌ ရပ် နေသောသူ တို့က၊
    အကယ်စင်စစ် သင်သည် ထိုသူ တို့အဝင် ဖြစ် ၏။ သင်သည် ဂါလိလဲ လူဖြစ် ၏။ သင်စကားလည်းတူ၏ဟု
    ပေတရုကိုဆို ကြလျှင် ၊
  kgf-kgf: Waŋu inéŋ muŋguc qaecgéyec. Waŋu nalé ménda horugiyu ic embac hosuru naŋgic
    ieneŋ muŋguc Petero ézégic; Gi hélacnec ionarunec, gi Galilaia ic.
  awb-awb: Úwana Pítaga mó ahqáho atowe. Pehgáriq motáq tahnsa mitaq míó kega Pítansabé,
    Are Kehrari marákórápéqté ání púah are wenawahrahní móne uwe.
  gdn-gdn: E inako wagubu, ko Pita ade wagubu bodaboda. Mu idimpu eba rowarowa ka
    iyapana ika idiwa ki Pita naigida mena yabu dokodokomupu manako simupu, tagubu
    ke; “Nu katainugu da kau ka e mete iwa apunai mibai kau ka tawana Gariri apunai.”
  hvn-hvn: Ta pehihi èni ke Petu, jꞌe lii, mihe ane, “Adꞌo èu ta wujꞌu! Tade dꞌo ri
    yaa dèu na nii!” Tui dꞌo, era ri he dèu do hewala pa ène, lii la Petu, mihe ane,
    “Bꞌole pote èu ta adꞌo do helaꞌu nga dèu na nii! Muu he, do Galilea, to?”
  nko-NT: Támɛ Petro lɛ́trá swɩɩ́ pʋ́ ɩbɩ wá ogyá. Ɩlɔbwɛ kpalobí á, ahá ámʋ́ʋ́
    bʋlɩɩ́ ɩnʋ ámʋ bɛbláa Petro bɛɛ, “Lɛ́lɛ́ mʋ́ á, amʋ́tɔ́ ɔkʋlɛ fʋgyi, tsúfɛ́
    Galileayin fʋ́ ɛ́ fʋ́gyi?”
  bsn-NT: 'To bajiro ĩnare so yisere ajicõari, quẽna, —Ĩre masibeaja yʉ —yiyuju Pedro.
    To so yiro bero, to ñarã ado bajiro Pedrore yiyujarã ĩna: —Riojo yaja. Jesúrãca
    vacudirũgũgʉ̃ne ñaja mʉ quẽne. Mʉ quẽne Galilea sitagʉ ñaja mʉ —Pedrore yiyujarã
    ĩna.'
  pib-NT: Seyni wale nutatatnaka. Gowukshini wane gwanatachine wane chinruna Petro,
    “Galikakni pixni satu wannatyi. Gi rixanu Kalile gajeryi.”
  wiv-wiv: A Pita ia linga mule ve. Ba muri, nuhu kua dia ta mamadi kozoho ni Pita,
    dia ta tani barae, “E limoha, ho kua, ia ho katiu ni dia, na vuna ho tu bukuni
    Galili.”
  reg-reg: Nawe alemele bhusibhusi. mwanya mutilu abho bhaliga bhemeleguyu aliya bhaliga
