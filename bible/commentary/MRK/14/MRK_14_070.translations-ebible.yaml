  nob-LB: 'Men Peter nektet også denne gangen. Litt seinere sa de som sto der til
    Peter: ”Jo, visst, du er en av dem. Du kommer også fra Galilea.”'
  ntj-ntj: Nyangka Piitanya puru ngurrparringu. Nyangka rawamaalpartu-ya yarnangu
    kapurtu ngaralanytjalu watjarnu, “Wiya, mularrpan wati palunyaku wanalpayi. Tjiinyamarntun
    Kalalilanguru pitjanytja.”
  sxb-NT: Ni Petro kandi yalowa amangʼana ago otino, “Inze ngʼandi omulala ku iwo.”
    Lunyima wutono, awaawanga ni waimeriire ao waamulaga watino, “Kuwuene ori omulala
