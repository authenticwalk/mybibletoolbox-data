  san-TIB: ཏཏཿ ས དྭིཏཱིཡཝཱརམ྄ ཨཔཧྣུཏཝཱན྄ པཤྩཱཏ྄ ཏཏྲསྠཱ ལོཀཱཿ པིཏརཾ པྲོཙུསྟྭམཝཤྱཾ ཏེཥཱམེཀོ
