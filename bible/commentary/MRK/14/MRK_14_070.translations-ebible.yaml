    “Lamake kakaeya Yisasi'ae ne'maina ve'ka Kalili kumate ve'ka mai'nane.” hu'a nehae.
  gnn-gnn: Ga ŋayinydja biyapul Betanydja dhumbal'yun nhanŋu Djesuwu wirrkina wal'ŋu,
