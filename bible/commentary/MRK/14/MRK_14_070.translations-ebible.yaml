  met-met: Ne hatiam muli. Mena, lipudi dili mauli la ba daharua na Pita ba, “Maxung
    sibuna, ung dingia tela, namua na ung Galili tela.”
  kpj-NT: 'Tahe tii ixityre rexitxiõnyre. Ixybyle kowa ijoiõ Pedro‑ò rarybera: —Inatyhymy
    kai ijõ mahãduõle tate. Kai dori Kalileia mahãdu tate.'
  zao-NT: 'Per lee Pey mkab tedib welt ne nzhab: ―Nlebeetʼn mbyi baa. Ne bluz lee
    re zha kuu nzi tya nzhab lo Pey: ―Wlipaa noʼa nak thib re zha kuu nzo xid re zha
    baa, tak lu nak zha yezlyu Galilea.'
  byx-byx: De guirltik met ma Pita de qa ruqun ma’, “Ngua, dai quasik tem ngua!” Baiv
    aa de lura mirlek ne ama altingki dai ra meraqen slep sagel ma Pita ma’, “Kula
    ngi kaak! I qerlka ngi naver a ra. I uut narli ngia taqen muqas i ngi navet ma
    Galili!”
  ctu-CTI: 'Pedro ti cha'' alʌ mach melelic. Che'' jini ti jumuc''lel ti'' cha'' subeyob
    Pedro jini ya'' bʌ añob: Melelʌch, jatyet i pi''ʌlet che'' cu ya'' tyʌlemet ti
    Galilea je''el como tsiquilʌch je''el bajche'' muq''uet ti t''an, che''ob.'
  zos-NT: 'Pero Pedro''is ñøjacye''tu que ji''ndyet jicø. Y jøsi''cam jen ityajupø''is
    ñøjayajque''t Pedro: ―Viyuṉete mijtzi jic pø''nis ñøtuṉdøvøque''t, porque mitz
    Galilea nasombøte. Porque mi ondecøsi musta''mbøjtzi que mitz jiṉbøte.'
  gvs-gvs: Go kina Pita sivayuwoina ilawoiwoimna kana, ‘Yau geya!’ E tuta giyaina
    toyoko maniyedi nakae sibala sima Pita silatuwoko sidigo kadi, ‘Kom woi Yeisu
    ina boda tayamo. Moitamo. Kom guma Galili.’
  kbm-kbm: Bemem Pita ginei vukuri gitangi eisir be ginei; “Ayeu tangg gisgil amol
    etenok.” Be bwayage kob amolmol ebe ivarkei imbloblo ei ok inei, “Bingano molge,
    mie Yisu ane amol ti ve mie amol Galilaia ane ti etenik.”
  tew-tew: Hebo Peter wíyá natú̖, “Naa-á joe.” Hây napóe ihayḏi in diwin diweḏi
    wí toˀwíḏí Peter óetu̖ˀan, “Taˀgendi u̖-á Galilee-wibá unmuuḏibo Jesus-áḏíbá
    unjiwän.”
  rmc-rmc: 'Ale o Peter pale zaprinďa. Na pregeľa but a ola, so ačhenas paš o Peter,
    leske pale phende: „Tu sal čačes jekh lendar, bo sal Galilejčanos [a o vakeriben
    tut lenca hin jekh].“'
  apr-apr: Bong ngan Pita ipataukala mulu. Le nga tinepe le mooloo tiap, inbe di tooltool
    yo tikododo potai ye nga, ngan tiwete panga nen, “Moolmool sa, ong i di tooltool
    tina ngan atu kidi, yesoo ong i tool ke Galili lapau.”
  tiy-tiy: Endob dénirung Pedrowe man. Enda mérugayén tidéw béno, i de étéw diyo ténébo
    roy Pedrowe man maro, “Tintu go dumo no, non ségétéw go so tidéw Galilea.”
  nlg-nlg: Peter te ghoi hughu so me ghaghua, “Taho! Inau tu mua ghilala na tinoni
    keri.” Me mua hauvaa so, na balu tinoni tara tughuru iga tara bosa vania mara
    ghaghua, “E utuni. Ighoe sughua sakai tadira, na pukuna na kokoemu te vagha na
    tinoni ni Galilee.”
  dgr-DOGNT: K'achı̨ hadı, “Į̀le, gıxè aht'ı̨ nıìle!” yèhdı. Whaà-lea tł'axǫǫ̀ dǫ
    mǫ̀hdaa Peter gà nàgeèhzaa sìı gıts'ǫ̀ hadı, “Ehkw'ı t'à, Galılee got'ı̨į̀ anet'e
    t'à wecheekeè ı̨łè anet'e ne,” gıìhdı.
  pes-OPV: 'او باز انکار کرد. و بعد از زمانی حاضرین بار دیگر به پطرس گفتند: «در حقیقت
    تو از آنها می‌باشی زیرا که جلیلی نیز هستی ولهجه تو چنان است.»'
  ron-1924: 'Ши ел с-а лепэдат дин ноу. Дупэ пуцинэ време, чей че стэтяу аколо ау
    зис ярэшь луй Петру: „Ну май ынкапе ындоялэ кэ ешть унул дин оамений ачея, кэч
    ешть галилеян ши граюл тэу сямэнэ ку ал лор.”'
  tpz-tpz: Ivëhkëk, e Pitaꞌ to soe hahah kov en pan, “Ahik.” Ka meh siꞌ ö oah en,
    ka napan varih to sun vatët ne pe Pitaꞌ soe ee pan, “O pöh man rakah, eën a meh
    va pee, eën hikta se vonih nom, suk ataeah, eën a teꞌ va Galiliꞌ.”
  agd-agd: Máa síkan béi evaránen temí, “Ída ino.” Máa siren bákan manáa ádé ma mantakhá
    ein banta kayo ano ínaimpáké evaránen Pitan nan temí, “Pura ino éi mai kayoi vanta
    Kariri fáké ono.”
  rkb-NT: '— O batu — mybarapetu nikara. Bykyze ustsa: — O atatsa nitsasoze wasape
    hi niaha. Ikia tihiba Sesus tukta ikia kino niwatihi Karireja ezekta — niaha.'
  san-THA: 'ตต: ส ทฺวิตียวารมฺ อปหฺนุตวานฺ ปศฺจาตฺ ตตฺรสฺถา โลกา: ปิตรํ โปฺรจุสฺตฺวมวศฺยํ
    เตษาเมโก ชน: ยตสฺตฺวํ คาลีลีโย นร อิติ ตโวจฺจารณํ ปฺรกาศยติฯ'
  iws-iws: Mɨ Pita siya ɨna swokɨ mɨisɨsaekiyɨn. Nɨɨngaka. Mɨ mhoɨiya kam nhɨrɨm saɨkar
    nokwowɨm sɨma swokɨ boɨnhɨuriyɨugi siirɨn, kaimwokɨ kaimwowaɨrga kɨra kɨpi nɨksɨsae
    ni kɨra ɨriipɨ hɨriinan Jisɨs siir mɨi kɨgna mɨriiyan inkam nwɨrkɨn, nu Galili
    hɨran inkamkɨn. Sɨma hɨnɨɨna boɨnkikɨm.
  pol-SZ: 'Ale Piotr znowu zaprzeczył. Po pewnej chwili stojący tam ludzie podeszli
    do niego i stwierdzili: —Ty również jesteś jednym z nich! Przecież pochodzisz
    z Galilei.'
  ztq-NT: 'Per lëë xaa bikche gak chëb xaa lëdyo. Kok xtsedyako lëë meñ nii nche siko
    chëb lo Pedre stub: —Nli gaa na wil lë nak ksa Jesús, porque xaa Galilea nakoo.'
  zai-NT: 'Peru laca bini negar Pedru sti tiru. Ne qué nindaa de ngue na cani zuba
    raqué rabi laabe: ―Dxandí laca de laacabe lii purti binni Galilea lii ne riníu''
    modo riní'' cabe.'
  upv-upv: Ko Pita evilvil ore kele eterter. Mian ko vitunen beblen weli ma ko lartul
    nga martur tevi arwerai tevi Pita, “Ewretun nik kuvi nir san. Nik kuvi m̃eri Galili!”
  aui-aui: Bi Pita iwona wiinagonagoveni. Raghani gisina bi murine na nama iiyawogha
    miimiiridi bada siwoneni bo, “Gekunakeena, wiisuwona tam Yesu yana wawaya tana,
    bi tamna Galili tomogha.”
  wap-NT: Mazan Peter mariidan ĩdyaun koshan. Masakaudaꞌu uruu daunaꞌan kadishitapainao
    naꞌa pishaan naa Peter koshan. Ĩkian, “Mishiꞌo pugaru ĩminaudaꞌu, pugaru kapam
    Galilee Baara san.”
  mva-mva: Ata Pita kaba iaoli. Alauri nge tamoata makara dituitui ditaguraki be Pita
    bokai dirai, “Moimoina-tina be kaiko di kata! Kaiko Galili tamoata kata!”
  dwr-NT: Shin Phexiroosi qassikka kaddeedda. Guuthaa gami77ishshin, matan eqqeedda
    asatuu laa7enthuwaa Phexiroosa, “Neeni tuma unttunttunna ittippe de7aa; ayissi
    gooppe, neeni Galiilaa gadiyaa asaa” yaageeddino.
  kfw-kfw: "Takkha ama'n inlip phirnook. Apha chet tisuo nuk-ah akoolla kangir ngai'n\
    \ Peter diang inleiti, “Inthiangnga nang inmani ngai karra inkhat na-eii, ajarchu\
    \ nang-um Galilee makheiya na eii.”\x94"
  bfz-bfz: पर से फेर मुकरी गा और थोड़ी देर बाद जो तेती खड़ी रे थे, तिने फेर पतरसो
    खे बोलेया, “पक्का तूँ तिना बीचा ते एक ए, तूँ बी तो गलीली ए, कऊँकि तेरी बोलिया
    ते तूँ गलीली लगोआ।”
  cuk-09: 'Pedro gannar osulodbalid. Degine, sikwas sanargusadgine Pedro-dikarba-gwigwismalad
    Pedroga sogdemarmogad: —Napira an bega soged, be Jesús-sordamogad, ar be Galilea-dolad,
    degi, be-sunmakedi a-dulemargii be sunmakmogad.'
  ben-OBCV: তিনি আবার তা অস্বীকার করলেন। এর কিছুক্ষণ পরে, যারা পিতরের কাছে দাঁড়িয়েছিল,
    তারা বলল, “তুমি নিশ্চয় ওদেরই একজন, কারণ তুমি একজন গালীলীয়।”
  mil-NT: 'Dico té Pèlú ñá túú ní nǔnuu tucu‑dé sá xícá cùu‑dé ndɨhɨ Jèsús. Te tna
    tnaa‑ni ní cuu sá dúcáⁿ nǐ xáhaⁿ xǐchí‑ǎⁿ xii‑dé, te ní xáhaⁿ tùcu dava cue ñáyiu
    xǐndecu‑áⁿ xii‑dé: —Ndáá sá tnàhá‑n cùu‑n tée xìca cuu ndɨhɨ tée ndèca‑güedé cuánguɨhu‑ǎⁿ
    chi cùu‑n tée distrìtú Galìleá, te càháⁿ‑n dàtná càháⁿ‑güedé —càchí‑yu xǎhǎⁿ‑yu
    xii‑dé.'
  myu-myu: 'Imẽnpit Pedro napa ma o''e g̃uto: — Ite bure g̃u õn — i. Ibũnbũn pima
    iboceayũ o''jekawẽn Pedro eju. — Ocetaybit ẽn. Ejojo oceju ceweju. “Ite bure g̃u
    õn,” i''ũmg̃u juy ece! — io''e. — Ẽn tak Galiléia eipi bewiat! — io''e.'
  amk-amk: Manamo Petrusi fefora toyarine. Mayeai inontarai etoari na nana fosa emadu
    we Petrusi aha eteyo, “Wiro bereri ahang kaha, mae wau mani inontarai ro ria Yesusife
    manei di wau, weo inontarai Galilea di wau fefe.”
  fai-fai: Bita ayo asiki iwálulane, alo mew teinin taw mewso todbiw iyo Bita kuek
    didaw bakodawiw. “Kaba atin afan Yesus alasino káwin kinim ade kalawso Galili
    kasel manon.” Akiwe,
  ura-NT: 'Nejetaote nacoaauneein nesuujue. Nii baiha neeoriin jetaote, nacoaauneein
    Fedoro rai jetao: “Rauhijiriinte bajiaa acaauru caje nenaa neei. Nii choae tacaain
    Calileea cocoaicha neei inatiin,” naaure jetao nii cuu nenacaauru.'
  mcd-NT: —Ma. Uncai Jesús fu rafumisimaran, —ishon Pedronun yoini. Samaracatan Pedron
    fu niafoan yoinifo, —Icon. Mirifi min Galilea mai anoashu oa. Ascan minfin Jesús
    fu rafumisiquin, —ishon yoinifo.
  urt-urt: Kom Pita plihe ŋanange na, “Pakai!” Gwaingwaiye sikirp miꞌe pe, lenge miyeꞌ
    ŋaiye jan sehei me Pita yaname na, “Bwore mise, yukur na se plihe inise nange
    nin pakai, nin ŋoinde tinge kili. Detale, nin miyeꞌ Galili.”
  kiz-kiz: Lakini abelili kabhele. Baadaye kidogo bhala bhabhajhemili pala bhan'jobhili
    Petro, “Hakika bhebhe ndo mmonga kati jha bhene, kwa ndabha bhebhe pia wa Mgalilaya.”
  tzo-TZE: 'Li Pedroe laj yal yan velta ti mu xotquine. Ta jliquel noxtoc ic''opanat
    yu''un li boch''otic tey oyique: ―Ta melel ono''ox ti ja'' achi''ile. Yu''un xvinaj
    ti vo''ot galilea vinicote yu''un ja'' jech ac''op ―xutic.'
  lex-lex: 'Noma Petrus nreher owa''ana. Edon nalo''on wali ne riy mak kden hande
    rakot la Petrus riwra: “O inhatti manoo! Yana mriehera, yoma riy Galilea id o''a.”'
  dov-dov: Lino wakakaka alubo. Nikwakayinda chindi chinini aabo bakalimvwi aawo bakati
    kuli Pita, kasimpe nduwe umwi wabo, nkambo alako uli muna Galiliyeni.”
  rgu-rgu: Boe ma Petrus nadedea laka nae, “O bate mamulu? Au ta alelaꞌ lahenda ria
    fa!” Ta doo bea boeꞌ te, lahenda fekeꞌ esa nai na nafada neuꞌ Petrus nae, “Ae!
    O bei masararali bali mae, o ta sama-sama moo lahenda sira fa! Ae! Emi basa lahenda
    Galilea, hete?”
  toc-NT: 'Pedro ni̠ li̠ta̠­yapá para ca̠na laka­pasa, y caj li̠puntzú a̠ma̠ko̠lh
    poli­cías hua̠nti̠ antá xta­hui­lá̠­nalh lacatzú tzú­culh tahuaniy: —Xli̠­ca̠na
    huix na̠ xta̠­la­pu̠­laya Jesús porque huix xalac Gali­lea, caj huá tuncán min­ta­chu­huí̠n
    tlán li̠la­ka­pas­cana.'
  ulk-1902: E iako asared. Nole uapum kak, gaire akuelem iako abi detager, kega, Ageakar
    ma nerute le uiabielam, ma Galilaia le, ma uiabim netate kodomer.
  som-som: Laakiin mar kale ayuu dafiray. Waxoogaa yar dabadeed kuwii ag taagnaa ayaa
    mar kale Butros ku yidhi, Run weeye, adiguna midkood baad tahay, waayo, waxaad
    tahay reer Galili, afkaaguna waa la mid afkooda.
  anh-anh: Az mbɨ ekwaŋg nend arar kamar. Mach, ñɨñ nde wɨram kɨra aŋkwañɨhɨrɨmŋgɨmar
    hamb Pitah kamŋgɨmar. Mɨŋun arɨmŋgɨmar. Nan wɨram mbɨndɨŋun arɨmŋgɨmar. Nan wɨram
    han Galilind arɨmŋgɨmar.
  mam-C: 'Mina, chi Pegr, ex kub'' tewin juntl majl. Ikyxjo, te'' t-xi kyq''ma''n
    txqantl xjal juntl majl te: Ajin te'' tuk''a Jesús, qu''n aj Galiley te, chi chi''.'
  ndj-ndj: Petili akanili kandi. Pambeli padokwa, vandu vawolukili pala vamuwombilili
    Petili, “Nakaka yuwi ndi muyawu, nongwa yuwi kuva Mugalilaya.”
  mbj-NT: 'Ti m'' Peed jejën ẽnh mäh. Badah peej hadoo mä kä, ta pa hab''ëëh do p''op,
    raky hadoo ta hã: —Sa hata see né hẽ õm —näk mäh. —Garirej hẽnh naa né hẽ õm —näk
    mä sa kyyh.'
  lat-VUC: 'At ille iterum negavit. Et post pusillum rursus qui astabant, dicebant
    Petro: Vere ex illis es: nam et Galilæus es.'
  ngp-ngp: Petulo niyo alemela naho. Ludodo ahadya naho, niyo wadya wakimale hagihi
    na Petulo wamgamba, “Hukudaha kulemela kugamba weye hwi yumwenga mwa woho, kwaviya
    weye nawe wi Mgalilaya.”
  enq-2: Dopa leamopapi Pitame dee tanga lao, “Namba akali dutupanya mende daana”
    lea. Gii kuki pateamopa, akali dosa kateami dupame apata Pita lamaiyoo, “Galali
    tange dupame lengemali pyoo embame pii lenge-lamo doko emba Galali tange dokonyana,
    kiningi etete emba akali dutupanya mende-lamona” leami.
  eng-ASVBT: But he again denied it. And after a little while again they that stood
    by said to Peter, Of a truth thou art one of them; for thou art a Galilean, and
    thy speech is alike.
  mna-mna: 'Tamen Petrus iwatkaali mini. Timbot ri, to zin wal ta ziŋan timendernder
    tina na, timaŋga mi tiso pa Petrus mini ta kembei: “Ŋonoono kat. Nu tina niomŋan
    tau. Pa nu sa tomtom ki Galilea na.”'
  myw-myw: Vayuwein Pita ikayan. Tut kadiyakus wankuyeim siney nitabalawaws idibakes
    Pita, ilansa, “Mounid ya̱koum Yeisuw nagamag teitan, peinan gum-Galiliy yak.”
  sby-sby: Kayi apa walamukana. Mpopalapita kacindi pang'ana abo balikuba bemana pepi
    nendi Petulo balatatika kumwipusha eti, “Cakubinga obe njobe umo wa endibo nenjobe
    omu Galileya.”
  sll-sll: “A. Haniraba dinga pirkiwe.” Dungure emgi ari mala mongwo hobi Pita hon
    sirin bol tongwi, “Ni Galili yal monia, Yisas gamahobi weni kara monua.”
  yaq-NT: 'Taa ju''u Peeo intok, juchi, ka''a lutu''uria''atiaka nookan. Intok juchi
    intok, chukula, jume'' ama aneme: ―Lutula wee''po ―tiian―, empo amemak weaman
    ―tim Peotau jiian―, intok''e Kalileotakai. Bwe''ituk bempo''im benak nooka.'
  uro-uro: Dä saqi as ma Pita qa rhäqyas. Näkt nga nasot ama qäväläm ama qot äm dä
    iarhakt kärarhae i rhat mair glaqot ti qoar nä ma Pita rhoqortäqyia, “Ari, ainge
    di ak na nge nävät a rha inguna nge di ama Galiliqa na nge.”
  ita-1885: 'Ma egli da capo lo negò. E poco stante, quelli ch''eran quivi disser
    di nuovo a Pietro: Veramente tu sei di quelli; perciocchè tu sei Galileo, e la
    tua favella ne ha la somiglianza.'
  muy-muy: 'Eslini Piyer àɗəm keti : « Aha, nu nə̀sər ma gani do. » Àra àpəsa ɓal
    ti mis ya ti eslini ni tə̀hi ana Piyer keti : « Eɗeɗiŋ nak day ndam gatay gani,
    aɗaba nak zal Gelili. »'
  kqc-kqc: Idu dudusa nisui reyo. Ma doba deri, atafuri are regamadi vene dudusa niyadi,
    “Rama ya bi ini asini yokoi, adina ya bi Galilee amiye.”
  tav-tav: 'To bairo co caĩro apii co quenare caĩtoyupʉ Pedro tunu. Caberoacãna topʉ
    cãna Pedrore ocõo bairo caĩñuparã: —Jocarã mee jã ĩ. Mʉ quena na mena macacʉna
    mʉ ã. Mʉ quena Galilea macacʉ mʉ ã, cʉ caĩñuparã.'
  eng-ULB: But he denied it again. After a little while those who stood there were
    saying to Peter, “Surely you are one of them, for you also are a Galilean.”
  spa-VBL: 'Y una vez más Pedro lo negó. Al cabo de un rato, ellos volvieron a decirle
    a Pedro: “¡Definitivamente eres uno de ellos porque eres galileo también!”'
  fra-_FOB: 'Mais il le nia encore. Et un peu après, ceux qui étaient présents dirent
    à Pierre: Tu es assurément de ces gens-là, car tu es Galiléen et ton langage est
    semblable au leur.'
  hau-ULB: Amma ya sake musawa, jim kadan sai na tsaitsayen suka ce wa Bitrus “Lalle
    kai ma dayansu ne don ba Galile ne kai”.
  mal-mal: 'കുറച്ചുനേരം കഴിഞ്ഞശേഷം അരികെ നിന്നവർ പത്രൊസിനോട്: “നിശ്ചയമായും നീ ആ കൂട്ടരിൽ
    ഉള്ളവൻ തന്നെ; നീയും ഗലീലക്കാരനല്ലോ” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Pitaye see egeesee takaso, “Haye! Asonee,” diso. Eseme diba pepooko
    doboso hamamee, odoo abo koola omapoo tebisamelee oso Pita mapoo see egeesee takaso,
    “Bei no Gelili odoo osoloso Yesu sabolo Gelili odoo, esiga no Yesubolo sili odoo
    hee noso,” diso.
  urd-GVR: Dubārā Patras ne inkār kiyā. Thoṛī der ke bād Patras ke sāth khaṛe logoṅ
    ne bhī us se kahā, “Tum zarūr un meṅ se ho kyoṅki tum Galīl ke rahne wāle ho.”
  far-far: Ma sa Pita ka tofe laugo. Ma kada tu'u 'i buri'ana, na wane ki ne kera
    uu karangi, kera ka fata 'uri lau fuana sa Pita, “Nia 'afitai 'asiana fua 'oe
    ka tofe ne 'oe nao lau ta wane ada, sulia 'oe laugo ne 'oe leka mai fasia na lofaa
    'i Galili.”
  suz-BL: पत्रुसमी “गो मनङ, मेको कली मतुइक्‍नुङ” देंमाक्‍त। मिनु छिन का नोले मेकेर
    बाक्‍बपुकीमी यो “गे मेको नु काथा गाक्‍ब का बाक्‍ङे बाक्‍त, मारदे हना गालील ङा
    बाक्‍ङे बाक्‍त, दे तुंइ‍सीब” देंमानु,
  car-NT: 'Enapitary ekarity''po rapa te Petrus ''wa. Irombo a''si ''ko a''si ''ko
    mo''karon o''po''tonon wyka''san rapa i''wa: “Iporo ro amy a''sakarykon amoro
    mana, to! Galilea pono enapa amoro mana.”'
  amp-amp: Pitar tfit wompam kfo namhimor. Kfo namhimotr nd toh nafif htfasmo yimam
    toh hanyhato kfo memomr, “Bare, ni aso rroh womenn. Ni Galili thofe.”
  bht-bht: पर सै फिरी मुकरी गिया। कने थोड़िया देरा बाद उना जड़े बखे खड़ोतया थे, उना
    पतरसे जो बोलया, “पक्का तू उना चे ही इक है, जियां तु बोलदा है इसला लगदा तु भी गलील
    प्रदेश ला है, तु उदे चेलयां चे इक है।”
  eng-NOY: And he denied it again. And shortly after, those who were standing by said
    again to Peter, Surely thou art one of them; for thou art a Galilaean.
  cub-NT: 'Aru Pedrocapũravʉ arejamed̶a cojedeca: —¡Nácacʉ ãmevʉ! Jesúre yʉ coreóvabevʉ,
    arejamed̶a. No yójĩboi ina nore cʉrivʉ Pedrore jã́ri, cocorĩ, arejaimad̶a ʉ̃́re
    cojedeca: —Mʉ máre nácacʉbu mʉ. Galileacacʉtamu mʉ, arejaimad̶a na.'
  ita-1927: 'E di nuovo di lì a poco, quelli ch’erano quivi, dicevano a Pietro: Per
    certo tu sei di quelli, perché poi sei galileo.'
  lww-lww: Ana Pita pisawan sina ga visena nene. Ana pe piavi re nenaga, la nene apisa
    pa Pita, asape “Peraga, ko ke tai narui, komin ko na yar nae ke Kalele tai narui.”
  ckb-ckb: 'دیسان نکۆڵیی کرد. پاش کەمێک ئەوانەی لەوێدا ڕاوەستابوون، بە پەترۆسیان گوت:
    «بە ڕاستی تۆ لەوانیت، چونکە تۆش جەلیلیت.»'
  spm-spm: A mem mbɨkemisima a nomthegha nombɨn guaragha muaŋ gɨn, aŋna aghanɨ utuivighav
    itir gumasi Pita mbɨŋgeeghi, “Nɨɨ Galilin distrighɨn gumagh, kamagha amuisima
    guisimbaaŋra nɨɨ mena mavɨra.”
  nas-nas: Eeꞌnoko Piita napoꞌ penkemparuꞌ. Eeꞌnoko napoꞌ pankaroompuaruko teinge
    nantoonge teke donkonai otorokoꞌninge Piita tuumpiaama aaꞌpauꞌ, “Bakei daꞌ teie,
    teing-koo narung masikaꞌ, aiꞌ daꞌ Kaaleliꞌnaꞌ karemang.”
  uvl-uvl: Pe Petrus hele, “Itei, iau? Iau elle nge iri ero i!” Mala ero pe iri nenge
    temes rochroi te hele lange Petrus, “Manmanna toto ke iong pule o koko nge Iesus,
    iange iong lem nge Kalelea.”
  tpa-tpa: Anima Peter i bovime, ma mara haburuna ma nahidana, taumahiri hi viwavumeei
    hipa, “Moina dumana, tam yana a tauvotagho ghehauna, wate tam yana Galileeyei.”
  eng-BBE: But again he said it was not so. And after a little time, again those who
    were near said to Peter, Truly you are one of them; for you are a Galilaean.
  ixl-CNT: 'Pek aatz u Luꞌ tan, teesa koꞌn paj tibꞌ tuul. Ech bꞌiil koꞌxh tuul, aatz
    qꞌu aanima atich tziꞌ, tal tu u Luꞌ ech tzaꞌ: —Nojchit axh imol atziꞌ tan, axh
    aa Galilea. [Utz ela vayolon tuchꞌ.]— Texh te.'
  xsi-xsi: Taitu Petero iporo ipatiâmo kilo tu, “Mine tia!” Aku simo tini nâ, ŋineŋga
    kinzi tamâta simandi laiti ŋinde nde siporo pa Petero kilo tu, “Mao nâ, noko nde
    tamâta toŋge lâ kinzi nawalanzi, ŋana tu noko nde Galilaya tamwata.”
  crx-NTPO: '''Et hoonts''i Peter cha za, “''Awundooh!” ni. ''Et ''atsulyaz inle''
    nyoonne ''oh nudilhyanne cha za Peter ''et duhúyulhni, “''Alha nyun cha ''ilhoghun
    ''int''oh. Nyun cha Galilee hoont''en whe ''int''oh whuz un''a yailhduk ''et huwa.”'
  kan-OKCV: ಆಗ ಪೇತ್ರನು ಅದನ್ನು ಮತ್ತೆ ನಿರಾಕರಿಸಿದನು. ಸ್ವಲ್ಪ ಹೊತ್ತಾದ ಮೇಲೆ ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿದ್ದವರು
    ತಿರುಗಿ ಪೇತ್ರನಿಗೆ, “ನಿಶ್ಚಯವಾಗಿಯೂ ನೀನು ಸಹ ಅವರಲ್ಲಿ ಒಬ್ಬನು, ನೀನು ಗಲಿಲಾಯದವನೇ,” ಎಂದರು.
  bbb-bbb: Rove Fita fuka una kuke fei. Areme maza sibaneke furiko e bino budua ijia
    irevado bu uri Fita kuae, Eko adua no vierafega a e be fuosiki oenoeno ijadufuo
    maeje no gaga a e be e Garerikono kuae.
  blw-blw: Ngém kasen agé enhoot chillu Pedro. Yag yachi agé way iggay nahen-awniyan
    yag ekat agé hen anchichay ahetàtàchégén, “Aẁ, hea eman hen ihay ifana, a, te
    afab-én way iGalilea, a, met.”
  tam-2017: 'அவன் மீண்டும் மறுதலித்தான். சிறிதுநேரத்திற்குப்பின்பு மீண்டும் அருகே
    நிற்கிறவர்கள் பேதுருவைப் பார்த்து: உண்மையாகவே நீ அவர்களில் ஒருவன், நீ கலிலேயன்,
    உன் பேச்சு அதற்கு ஒத்திருக்கிறது என்றார்கள்.'
  azz-NT: 'Huan in Pedro ocsepa quitatij ten melau. Huan amo huejcahuac oc huan in
    tagayot ten ompa yetoyaj peuque quilíaj Pedro ijcuín: ―Tejua Pedro, yec melau
    tejua ninuan tipohuía. Porín tejua no tiixtamati queme ne taca de Galilea huan
    motajtolis sansé ijcón queme yejuan.'
  spa-RV-1909: 'Mas él negó otra vez. Y poco después, los que estaban allí dijeron
    otra vez á Pedro: Verdaderamente tú eres de ellos; porque eres Galileo, y tu habla
    es semejante.'
  csy-csy: 'Taciang Peter in nial leleau hi. Tuazawk a ngei ngawl in, a kung a ding
    te in Peter kung ah, nangma sia amate sung ah kihel lalawm ni hi: banghangziam
    cile nangma sia Galilee mi ni hi, na kampau pan ki he hi, ci leleau hi.'
  mxq-NT: 'Per ja Peedrʉ jatʉgok tꞌʉxtijy. Es ko waanʉ ꞌyakꞌijty, diꞌibʉ naty jápʉty
    jatʉgok tꞌanma̱a̱ydyʉ ja Peedrʉ: —Tʉyꞌa̱jtʉn ko mij nandʉꞌʉn mja̱ꞌa̱yꞌa̱jtʉbʉ
    tya̱a̱dʉ, mʉt ko Galileeʉ ja̱ꞌa̱y mij.'
  tzj-NT: 'Pro ja Pedro arja'' ma xuya'' chi ta trij ja bix tre. In c''a co''l ari''
    tok bix chic jutij tre ja Pedro cumal ja rec''o tri'': —Bien k''alaj chi atat
    at cachbil ja xerachbilaj ja Jesús como bien k''alaj chi at aj Galilea in ja nattzijon
    atat ni junan ruq''uin ja cani'' netzijon eje''e'', ne''xi.'
  tdt-tdt: Pedro nega tan dala ida. La kleur ema sira nebee hamriik iha nebaa dehan
    ba Pedro, “O nee Nia ema duni. Tanba o mos ema Galileia.”
  ron-BTF: 'Dar el a negat din nou. Și la puțin timp după aceea, cei ce stăteau acolo
    în picioare i-au spus din nou lui Petru: Într-adevăr, ești unul dintre ei; fiindcă
    ești galileean și vorbirea ta este la fel.'
  eng-WEBP: But he again denied it. After a little while again those who stood by
    said to Peter, “You truly are one of them, for you are a Galilean, and your speech
    shows it.”
  eng-FBV: Once more Peter denied it. A little while later they said to Peter again,
    “You're definitely one of them because you're a Galilean too!”
  nld-1939: 'Maar hij loochende het opnieuw. Kort daarop zeiden ook de omstanders
    op hun beurt tot Petrus: Zeker, ook gij zijt er een van, want ge zijt een Galileër.'
  bwo-bwo: Bímó aani jamere taa bín danatse bí eti. Muk'i boteshiyakon manoke need'iru
    ashuwots P'et'rossh «Gelil dats ash n wottsok'o n noon keew keewo kitsirwe, manshe
    arikon neehe bo jirwotsits neene» bo et.
  nch-BL: 'Pero sempa Pedro quiijto para amo quiixmatqui. Huan quentzi teipa, nopa
    masehualme cati itztoyaj nepa sempa quiilhuijque: ―Nelía ta tiitztoc se inijuanti.
    Nesi tiehua estado Galilea pampa ticamanalti quej cati nepa ehuani.'
  quc-TNT: 'Ri tat Pedro xresaj chi c''u rib jumul chic chupam, xubij chi man cuch''ob
    tä u wäch ri Jesús. Man naj tä c''u ri'' ri e tac''atoj chila'' xquibij jumul
    chic che ri tat Pedro: Kas tzij at jun chque rumal chi at aj Galilea. Xukuje''
    xak junam catch''awic jas ri winak aj Galilea, —xecha che.'
  tfr-NTPO: Kuya Pedrorë ga tjl̈ẽ nopga l̈i kong ga «¡Jyõ!» l̈e obi. E irgo ga nopga
    tjeng eshko l̈i tjl̈ẽ ba kong ga «¿Pja Galilea so l̇l̇ëmdo? E kjĩshko ga miydërwa
    pjl̈ú ga pja ba kjl̈arayo» l̈e.
  kaq-NT: 'Haibaan jascajahi bi Pedro jeenhihyamahi. Jascama ta qui hihresi. Jaa pecaho
    pishca jano nichibaan sca Pedro yohirihbiquin: —Hihcoini tah min jato betan nihnicah
    qui. Mia ta min Galilea mai meha qui —hahquin.'
  ahr-ahr: पण त्यानी परत नकार. मंग थोडा येळमा जोडे उभा राहनारासनी पेत्रले सांगं, “तु
    खरच त्यासनापैकीच शे ना, कारण तु गालीली शे.”
  sgb-sgb: Noa, nagpuglaoh yay na êt hi Pedro. Hên a nabuyot, ay wanlan karani ni
    Pedro kana, “Siguradon hika ya kalamo ni Jesus, gawan taga-Galilea ka êt.”
  vie-1934: 'Nhưng người lại chối một lần nữa. Khỏi một chặp, những kẻ đứng đó nói
    cùng Phi-e-rơ rằng: Chắc thật, ngươi cũng là bọn đó, vì ngươi là người Ga-li-lê.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଅ଼ଡ଼େ ୱେଣ୍ତେ ପୁଞ୍ଜାହିଲଅଁ ଇଚେସି, ଅ଼ଡ଼େ ଗା଼ଡ଼େକା ଆ଼ହାଲିଏ ଦାରିତା
    ମାଚି ଲ଼କୁ ପିତରଇଁ ଏଲେଇଚେରି, “ନୀନୁ ସାତେଏ ଏ଼ୱାରି ବିତ୍ରାଟି ରଅତି, ଇଚିହିଁ ନୀନୁ ର଼ ଗାଲିଲି
    ଲ଼କୁତି ।”
  cha-cha: 'Ya jadague talo. Ti apmam ayo y manotojgue gui oriya ilegñija as Pedro:
    Magajet na jago uno guiya sija? sa jago taotao Galileajao.'
  amu-NT: 'Ndoꞌ Pedro tjeiꞌñennaaⁿꞌaⁿ. Ndoꞌ tiyocheⁿ majluenndaꞌ nnꞌaⁿ na meintyjeeꞌ
    joꞌ joꞌ nnoom: —Mayuuꞌcheⁿ cwiluiindyuꞌ cwii joona. Tsꞌaⁿ Galilea ꞌu ee ljoꞌyu
    ñꞌoom na matseiꞌneiⁿꞌ chaꞌna cwilaꞌneiⁿ joona.'
  hin-CV: पेतरॉस ने दोबारा नकार दिया. कुछ समय बाद उनके पास खड़े लोग ही पेतरॉस से कहने
    लगे, “इसमें तो कोई संदेह ही नहीं है कि तुम उनमें से एक हो क्योंकि तुम भी गलीलवासी
    हो.”
  eng-OURB: But he again denied it. After a little while again those who stood by
    said to Peter [Rock], “You truly are one of them, for you are a Galilean, and
    your speech shows it.”
  spa-BES: 'Pero otra vez dijo que no era así. Y después de poco tiempo, nuevamente
    los que estaban cerca dijeron a Pedro: Verdaderamente eres uno de ellos; porque
    eres un Galileo tu manera de hablar es semejante como uno de ellos.'
  san-BEN: ততঃ স দ্ৱিতীযৱারম্ অপহ্নুতৱান্ পশ্চাৎ তত্রস্থা লোকাঃ পিতরং প্রোচুস্ত্ৱমৱশ্যং
    তেষামেকো জনঃ যতস্ত্ৱং গালীলীযো নর ইতি তৱোচ্চারণং প্রকাশযতি|
  tdx-tdx: 'Fe nandiera’e. Tsi-paepae’ izay, nanao ty hoe amy Petera o nizorazorao:
    Mpiam’ iareo vata’e n’iheo fa nte-Galilia.'
  naf-naf: Imbi keyaŋ kok zeme Pitayaŋ ewe yaŋge belaknik tapmetneti am tabien ekŋenaŋ
    Pitayet zewien, “Penaŋ, geŋ ekŋengalen maŋgeengatnaŋ Galili msalengatnan kopmanan.”
  grc-MT: ο δε παλιν ηρνειτο και μετα μικρον παλιν οι παρεστωτεσ ελεγον τω πετρω αληθωσ
    εξ αυτων ει και γαρ γαλιλαιοσ ει και η λαλια σου ομοιαζει
  vid-vid: Petili nakabela kahi. Hado hela, wanhu nawawele wemile aho nawamlojela
    Petili, “Twangukomya hegwe kwa yumwe wa hewo, mina hegwe kwa Mgalilaya.”
  pio-NT: 'Quéwa Pedro icàlidaca ichìwawa àniwa càmíinása yáalía Jesús ìwali ipíchaná
    náibàacani nacái, yái Pedroca. Néese achúma yáwanáitàacáwa àniwa áibanái ìyéeyéica
    néeni náimaca Pedro irí àniwa: —‍Báisíta píaca abéeri néená níái Jesús yáapichéeyéica,
    Galilea yàasu cáli néeséericáiná nacái pía —‍náimaca.'
  tsn-tsn: Petere a itatola gape. Moragonyana bangwe ba ba neng ba dikaganyeditse
    molelo ba simolola go raya Petere ba re, “Le wena o mongwe wa bone, gonne o tswa
    Galalea!”
  amr-NT: '—‍Jesúsen huanigpe̱i̱kaʼeri ehueʼ i̱jje̱y. —‍Pedroa onteʼti oʼmanaʼuyate.
    Aʼtimon Pedrotaj onteʼti nogomeya̱kon oʼnonaʼpo: —‍O̱ʼna Jesúsen huanigpe̱i̱kaʼeri
    i̱ʼe̱po Galilea hua̱e̱ʼerien huaʼa iaʼne. —‍Oʼnonaʼuyate.'
  pwg-pwg: Ma Pita ivi berome da Yesu ivonaveyaveyiyei. Ke mara gurina ma wawaya Pita
    ririnai imiimiiri na ivonei bo, “Vonavaghata da tam na Yesu ina wawaya sago, iyamna
    tam na Gariri wawaya.”
  cjv-cjv: Pita tokoi “Tamanume,” dume. Ena okome ari yokamai Pita moingui teina tei
    moinga “Yae, ne Gariri yai moinga iran ne Yesu gama kawom moinie,” di teingoro
  tha-KJV: แต่​เปโตรก็ปฏิเสธอีก แล​้​วอ​ีกสักครู่​หน​ึ่งคนทั้งหลายที่ยืนอยู่​ที่​นั่นได้ว่าแก่เปโตรว่า
    “​เจ้​าเป็นคนหนึ่งในพวกเขาแน่​แล้ว ด้วยว่าเจ้าเป็นชาวกาลิลี และสำเนียงของเจ้าก็ส่อไปทางเดียวกันด้วย”
  por-BR-2018: 'Mas ele o negou de novo. E pouco depois, outra vez os que ali estavam
    disseram a Pedro: “Verdadeiramente tu és um deles; pois também és galileu”, e
    a tua fala é semelhante”.'
  mhl-mhl: Oŋu yajiyayoŋ, iŋoji moke mugaya. Mugame damaŋ kokiine mo tariko ŋi bembeŋgo
    dimabuŋ, yoŋoji moke Pitare iŋi mibuŋ, “Goji Galili ŋi mo fukege ore foriine yoŋoreone
    mo fukege.”
  klv-klv: Be aPita ikel tǝtas hǝni ke sakitin. Sǝdareh alat lotoil pǝpadaŋ lukel
    mai a Pita ke, “Ekitin, gaiug govi galit sua, husur gaiug am govi auleKalili.”
  bco-bco: Bidaya꞉ wa꞉ka sa꞉laki, “Ko nemalo꞉ka꞉!” Ha꞉lu o꞉la꞉ga꞉, Bida o꞉lia꞉lo꞉
    kagafo꞉len kalu nol a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Ge Ga꞉lili kalu ko꞉lo꞉ ge hendele Ya꞉su
    o꞉lia꞉lo꞉ eleno꞉ nowo꞉ ge.”
  kdl-NT: Aku u doku u nanai kpam. An a ɓa̱ra̱kpa̱i kenu, aza ɗa aꞌa̱ri kushani a
    tonukoi Bituru, “Mala̱la̱ ma̱ la wa, avu dem uza u te u ɗa a asuvu a le, kpaci
    avu uza u Galili u ɗa.”
  apu-NT: '—Kona iuano nota —itxa. Paĩtiki ninoa iuaã auakani: —Iua moianaripitikarai.
    Pite Kariréiakirikarai. Pisãkireẽra ate imarotai —itxarina.'
  roo-roo: Oa iava ora taearoepa ita. Oire uva gare visivi rerare Pita oiso purapaaepa,
    “E auoro. Easi vii-a iravu voea iava, uvare vii-a ita Galili iava.”
  miz-NT: 'Kakaꞌan xtúku Pedru tsí ñaꞌa. Da kū e víꞌi ne, kakaꞌan ña ntâñɨ́ san nī
    Pedru: —Dɨvīn ntiꞌxen é ntɨniꞌin Jēsuu. Tsí dɨvīn ne, ña ñuú Galilea —kaꞌan ña.'
  qvz-NT: Pedro cutillata rimara, Mana paihua muntunmandachani. Unanigllai chibi tiyaucuna
    Pedrota rimanaura, Sirtumi can Jesuspa muntunmanda angui, Galilea llacta rimacshina
    mangui.
  deu-ELO: 'Und kurz nachher sagten wiederum die Dabeistehenden zu Petrus: Wahrhaftig,
    du bist einer von ihnen, denn du bist auch ein Galiläer.'
  mjc-NT: 'Maa tyin tyihi̱ xeehe nyico ra inga tsaha. Tacan tan ña naha ñi tan catyí
    ra yucú ican naha ra tsihin ra Pedro: ―Nditsa tyin ra vaha iñi tsi ra can cuví
    yooho, tyin ra Galilea cuví un, tan caahán un tumaa caahán nyɨvɨ Galilea ―catyí
    ra naha tsihin ra.'
  ktm-ktm: Odoke Pita ipe ihpah, “Enihin ti intaheweh, yu ti pwi.” Indralau ke pwi
    ti pe sa lau ndre hodo pohngkiu ti hapa ile tam Pita ihpah, “Ou adaheweh kolwii.
    Ou ti homou ta su, odosa ou yi ti odo Galili.”
  caa-caa: 'Pero e Pedro sutpa umuqui otronyajr. Y de allí cay ojronobꞌ tin e warobꞌ
    yajaꞌ y chenobꞌ: —San jaxet que net upiaret e Jesús. Y chequer que net ajlugaret
    tama e departamento Galilea ubꞌan porque chequer tama awojroner, che e winicobꞌ
    era.'
  pls-NT: 'Pero Pedro cjan ndac̈ho ixin ndoaha. Cottimeja icanxin nite nttiha ndac̈ho
    na ngain Pedro: ―Jaha seguro ná chojni que vacao Jesús, ixin jaha cai joixin regioen
    Galilea. Co inchin nichja chojni de Galilea, jamé nichja jaha.'
  eng-WYC-2018: And he again denied. And after a little, again they that stood nigh,
    said to Peter, Verily, thou art of them, (or Truly, thou art one of them), for
    thou art of Galilee also.
