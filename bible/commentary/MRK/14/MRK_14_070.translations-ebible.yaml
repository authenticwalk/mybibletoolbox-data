  aey-aey: Pitaqa haun qee sasac qon. Saen nag gieceb ono tawein eundec age hu Pita
    haun madoin, “Mele bahic hinaha eundec oso. Ge, hina Galilidec,” doin.
  urd-GVH: दुबारा पतरस ने इनकार किया। थोड़ी देर के बाद पतरस के साथ खड़े लोगों ने भी
    उससे कहा, “तुम ज़रूर उनमें से हो क्योंकि तुम गलील के रहनेवाले हो।”
  ycn-ycn: 'Pedro micho''otari piño richaya. Mequetánaja i''imajemi re i''imacaño
    quemaño piño Pédrojlo: —Rijhua''atéjena naquiyana jo''ó picá. Galilea eyaje ricá;
    reyaje caja picá. Napura''acó rite''eré ehuá que caja pipura''acó. Raú huahue''epí
    reyájeca picá —que nemacá rijló.'
  djr-djr: Ga ŋayiny Betany waŋan bitjarr, “Bäyŋu … Yaka ŋarrany!” Ga yaka wiyin ga
