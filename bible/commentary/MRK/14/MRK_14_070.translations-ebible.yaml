verse: MRK.014.070
translations:
  kpx-kpx: Kateige Bitau tota Iesu vovohonu. Iniale lavisi umale keau abuta tota Bita
    namihai avoe, “A kou Galili ata nahate. Iale no kemo hilokage a keu Iesu esemu
    mole.”
  okv-H: enu Peter na ingito “Ke amo ke be manera” ainge ena. Eto iji isapa mihimihe
    embomeni na “Ke be ra umo Galilee embo avoeto ungo vahaira” ainge eo
  tbo-tbo: Ma Pita i nonoli yaka i bowi meme i pa, ‘Tau eega.’ Ega yaka lawa hi towotowolo
    u liyaliyana hi pa, ‘Moina dumana, tam Yesu a bolu babana tam lawa Galiligei.’
  mal-C: അയാൾ വീണ്ടും അതു നിഷേധിച്ചു. അൽപ്പസമയം കഴിഞ്ഞ്, അടുത്തുനിന്നിരുന്നവർ പത്രോസിനോട്,
    “ഒരു സംശയവുമില്ല, നീ അവരിൽ ഒരാൾതന്നെയാണ്, നീ ഒരു ഗലീലക്കാരനാണല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ πάλιν ἠρνεῖτο. Καὶ μετὰ μικρὸν πάλιν οἱ παρεστῶτες ἔλεγον τῷ Πέτρῳ,
    Ἀληθῶς ἐξ αὐτῶν εἶ· καὶ γὰρ Γαλιλαῖος εἶ, ⸋καὶ ἡ λαλιά σου ὁμοιάζει.⸌
  bgc-bgc: पर वो फेर मुकरग्या। माड़ी बार पाच्छै उननै जो धोरै खड़े थे फेर पतरस ताहीं
    कह्या, “पक्का तू उन म्ह तै एक सै, क्यूँके तू गलीली भी सै।”
  khz-khz: Petero maeveopa-tagoto. Ati lovana, ia laganai geruga-tagowai talimara
    na gevaikilaato, negetiwato, “Taunatauna, goi maki ia goti golakavowai talimamu
    ta, kwalana goi Galileia taumu.”
  deu-TKW: 'Er aber leugnete abermals. Und bald darauf sagten noch einmal die Umstehenden
    zu Petrus: du bist wahrhaftig einer von ihnen: bist du doch auch ein Galiläer.'
  zsr-NT: 'Leyúbl gdáꞌbaguëꞌë Pedro. Yelatiꞌ gdzey të Pedro nup nacuáꞌ niꞌ, taꞌná:
    ―Le nactë dzaguꞌ lequëꞌ, le nacuꞌ bönniꞌ Galilea. Yöl‑laꞌ ruiꞌz quiuꞌ didzaꞌ nac
    bëꞌu, le tuz ca rnëliꞌ.'
  lin-lin: 'Petelo awanganaki lisusu. Sima na mwa tango moke, bato oyo bazalaki wana
    bazongelaki koloba na Petelo : — Ezali ya solo, yo mpe ozali moko kati na bango,
    mpe ozali moto ya Galile.'
  hns-NT: 'Tab oe phieno bolies: „Na, ham na baatie.” Tab koetjh der baad hoewa ke
    manai log ose bolies: „Ha, oe sattje bole hai, toe ohie me ke ekgo baate. Toe
    to bhie Gaalielea diehaat ke baate.”'
  noa-E: Mag, biek numiim gaaijã Pedroou irua magʉm Jesús khaugba chitʉm ajim anʉm.
    Mamʉ ag khur nʉʉpai awia deeu ũwaai aig narr khʉʉnau, —Chadcha pʉʉn ĩchab Jesús
    khaperau. Pʉ Galileapierr khabahab ajim anʉm. Maguata pʉ iekha sim ũurwaijã pʉ
    iek gaai merag chukhu sĩsim khaphöbaadëjim anʉm irig jũrram khʉʉnau.
  eng-EMTV: But again he was denying it. And a little later those who were standing
    by said to Peter again, “Truly you are one of them; for you are also a Galilean,
    and your accent is like theirs.”
  mib-NT: 'Te máá de tu ní cáchi tucu de. Te ni cunúu jecu gā, te ñayuu cáhīin yūcuan
    ní cacahān tucu i jíín Pedro: Jendaá ndije jeē suni jnáhan de cúu ró, chi tēe
    Galilea cúu ró, te ɨnuú‑ni cáhán rō jiín de jíjnáhan de. Achí i.'
  bea-bea: Kwa kahchu atu koo ooli ehtilon. Kahchu kluhtai ayine ayite nazati, toowehchu
    ghati Peter, Nuni nooklya ehlaiti aghatane tsi, ayi ihe Galilaean nali, kahchu
    kooh nakasse atih.
  lif-NT2: कर पत्रुसरे़ याम्‍मो नाॽरु॥ याङ्‌सि खे़प्‍मो के़वाॽबा मनाहाॽरे़ खुने़ॽ
    मे़निःसुआङ् मे़मे़त्तु, “से़क्‍खासाङ् खे़ङ्‌हाॽओ खे़ने़ॽ थिक्‍ने़रो, थेआङ्‌भे़ल्‍ले़
    खे़ने़ॽआङ् गालिललाम् के़द्‌ये़बारो॥”
  xnj-xnj: Nambu Petili akabela kavili. Mwanakandahi, vandu vevayimili penapo vamjovili
    Petili, “Chakaka veve ndi mmonga wavi, muni veve mewawa ndi mundu wa ku Galilaya.”
  mmx-mmx: La ne Pita ga sev apkap manga. La melemu lentaba diga tu saparap ne Pita,
    diga lok tin keretna, “I ruturun, nenu lara atdi mila nenu bok boro Galili.”
  cbr-NT: 'Cacëxun ca Pedronën amiribishi catëcëancëxa: —''Ën cana a uni ''unaniman.
    Usaquian cacëa panácëma ''aínshi ca anu ''icë unicaman Pedro catëcëancëxa: —Mix
    camina Galileanu ''icë uni ''ain. Usa ''aish camina anu ''icë unicama banacësa
    ''ain. Asérabi camina mix acama achúshi ''ain.'
  tee-NT: 'Para aktam nonchokopa ju Pitalu'' ni jantu slivasalh. Chai ni pants''iquis
    jumpa pus yu''unch ju ixtavilanalh tajunchokopa ju Pitalu'': ―Slivasalh ni vachu''
    makyuch''at ni vachu'' amachaka''at Galilea ni vachuch chun ju ch''ivinin tachi
    ju tachivinin ju yu''unch.'
  eng-LSV: and he was again denying. And after a while again, those standing near
    said to Peter, “Truly you are of them, for you also are a Galilean, and your speech
    is alike”;
  cak-NT: 'Pero ri Pedro xa xrewaj chic. Y c''a juba'' ri'' ja yan chic ri quimolon-qui''
    chiri'' xqui''ij chic che: Can ketzij-wi chi ret jat jun chique ri jec''o riq''uin
    ri Jesús. Roma ret pa Galilea jat-petenak-wi, y can junan jach''o''n quiq''uin,
    xecha'' che.'
  pah-NT: 'Igwete Pedro''ga ea''javi o''mbero: —A''ea rũi ko ji! Aere''ĩ pevove''g̃a
    ea''javi Pedro''ga pe: —A''iti nde gapavẽiva''ea. A''ereki nde Galiléiapeva''ea
    no, ei g̃a ga pe.'
  sja-NT: 'Mamĩda Pedropa waya meraji. Taarã-e nɨde chi arii p''anadap''edaarãpa waya
    mãgajida: —Wãara, pɨ ãchi k''õp''ãyo. Ma awara, pɨ Galilea eujãdepemak''a pedee
    bɨda ajida.'
  xed-xed: '«Kay! Iʼi a wu,» kaʼa kay guli. Ɓats nzɗa, ka tsa gwal ta nzaku hada ya
    nda Piyer kay guli mantsa: «Dər ki tsi, vara a kagha mataba tsa mnduha ya wu,
    kagha ná, mnda la Galili ka,» ka həŋ nda tsi.'
  mks-NT: 'Na̱cachi tucu Pedro ña̱ co̱ xíni̱ da̱ Jesús. Chá va na̱ya̱ha ña̱ yóho ta
    já na̱cachi na̱ ndúu xítúní cán xi̱hi̱n Pedro: —Táhan ri da̱ cáa va cúú yóhó jáchi̱
    cúún da̱ Galilea ta cáhu̱n tátu̱hun cáha̱n na̱ cán —na̱cachi na.'
  gfk-S: Iesene Pita ga harus baling. Namur dahine dong ing di ga tutur hutate hana
    tana, di ga tange, “I palai be augo tikenong ta di kinong augo metusu Galili.”
  bmu-bmu: Mewö jii mötketmö, yaŋön kunbuk qaŋ kölök. Qaŋ köliga nalö borom kun teköiga
    azi kösutŋe kingeri, yeŋön kunbuk Pitögöra kewö jiget, “Göŋön Galili azia kun
    akzanaŋgöra mönö alakŋa, yeŋgöreŋöhök kun akzan.”
  dgz-dgz: Go Pita sia wabobore anega wan, “Uon, ne uon!” Wam koni otu da ewap, waenapan
    upi Pita anega sia dian, “Ge Iesu apan mega da di iwa ge den at Galili apanewa!”
  eng-GNV: 'But hee denied it againe: and anon after, they that stoode by, sayde againe
    to Peter, Surely thou art one of them: for thou art of Galile, and thy speach
    is like.'
  zaa-NT: 'Pedrua nna ra bi attu qui''ni labí nabia''ni bi e. Ti''to'' taá bitola
    nna canu tsè''e nía nna ra cą Pedrua attu vuelta: Hualigani qui''ni ą''hua lu''
    nna ná lu'' enne'' qui'' quį, porqui''ni ná lu'' enne'' Galilea, ą''hua là'' rinne
    qui'' lu'' nna ttùba ną́ lani làcą.'
  eng-WEBSTER: 'And he denied it again. And a little after, they that stood by said
    again to Peter, Surely thou art one of them: for thou art a Galilean, and thy
    speech agreeth thereto .'
  guh-guh: 'Icatsia nexata Pedro jumaitsi: —Jume raja. Apo yapëtaenë cajena bajaraponë,
    jai. Bajaraxuacujinae, icatsia caeepatoyocujinae, bajarajota penubenaevi Pedro
    jumaitsitsi: —Xaniajai raeta baja cajena. Xamë Jesús pijajiviyajuvënënëmë. Tsipaji
    rabaja Galilea nacuapijinëmë. Galilea nacuapijivi pecuaicuaijaicuenia cuaicuaijamë,
    jaitsi.'
  bon-bon: Yepä Peteru cääri ainige. Matikäli padare ingwe ca lui cina aclajuteji
    puga ge Peteru ne jejisi egä, “Toraca gyene, maane teeme yepä gäte, ingle maane
    Galilaya biname gäte.”
  nhw-BL: 'Pero sempa Pedro quiijto para amo quiiximatqui. Huan quentzi teipa, nopa
    masehualme catli itztoyaj nepa sempa quiilhuijque: ―Nelía ta tiitztoc se tlen
    inijuanti. Nesi tiehua estado Galilea pampa ticamanalti quen catli nepa ehuaj.'
  swh-ONEN: Lakini Petro akakana tena. Baada ya muda kidogo wale waliokuwa wamesimama
    hapo karibu na Petro wakamwambia, “Hakika wewe ni mmoja wao, kwa maana wewe pia
    ni Mgalilaya!”
  wbi-wbi: UPeteli akakaana kange. Unsiki n'debe vuvule, avaanhu vano pwevalyale pala
    vakam'buula kange uPeteli vakati, “kyang'haani uve uli umo mu vala, ulwakuva uve
    uli N'galilaya.”
  bba-bba: Adɑmɑ Piɛɛ u kpɑm ɡɑri yi siki. Ye n tɛ fiiko, be bɑ yɔ̃ mi bɑ Piɛɛ sɔ̃ɔwɑ
    bɑ nɛɛ, kɑ ɡem, wunɛ tɔn ben turowɑ domi wunɛn tii Gɑlileɡiiwɑ.
  eng-KJVCPB: 'And he denied it again. And a little after, they that stood by said
    again to Peter, Surely thou art one of them: for thou art a Galilean, and thy
    speech agreeth thereto.'
  kgk-NT: —Naháni, ndaxéiry, he'i jevy Pedro kunhataĩ-pe. Upe riremi he'i jevy íxupe
    upe-py oĩ-vy. —Galiléia pygwa voi nde. Hesu ndivegwa voi nipo ra'e nde, he'i Pedro-pe.
  waj-waj: 'tuduu rikioo Petorooso kava ooqoo tiravai. Tuduu kiisa suai taika kiooduu
    vaidi ivaki duuya Petoroosaa tunoo: Kutaa tuanaa a inna tasipama nookiannavai.
    Mo eeta Karirayaa diaa vaidikuavee,'
  ekk-PKP: 'Taas kord eitas Peetrus seda. Veidi hiljem öeldi Peetrusele uuesti: „Sa
    oled kindlasti üks neist, sest ka sina oled galilealane!“'
  mpx-mpx: Yaka Pita i alaha palabuina. Sauga nige i yayapu, gamagalau bolo hi taltalmilil
    labenaa hi baek elana hi ba, “Tunahot owa Yeisu wana boda avaliya etega, kaiwena
    owa gagama Galili.”
  wbp-wbp: Piitarluju yarda-jana jangku-manu nurna-nyayirnirlilki, ngulaju kuja-jana
    wangkaja, “Junga karna-nyarra wangka lawa-nyayirni! Ngajujurna yapa jinta-kari!”
    Ngaka-pardu-karilki yardalu parlu-pungu panungku-juku Piitaju, manu parlu-pinjarla
    wangkajalurla, “Warlka-wangu-nganpa wangkaya jungarni! Kari-nganta nyuntujunparla
    wungu-warnu kurdungurlu Jijajikiji, ngulajunpa nyuntuju Kaliliyi-wardingki-yijala!”
  luo-luo: To Petro nochako okwer kendo. Bangʼ kinde matin joma nochungʼ machiegni
    nowacho ne Petro niya, “adier in achiel kuomgi, nimar in ja-Galili.”
  nhe-NT: 'Pero Pedro sampa quiijto para ax quiixmati. Huan quentzi teipa, nopa tlacame
    tlen itztoyaj nepa sampa quiilhuijque: ―Nelía ta tiitztoc se tlen yajuanti. Nesi
    tiehua estado Galilea pampa ticamati queja tlen nepa ehuaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܡܸܢܕܪܸܫ ܣܪܝܼܒ݂ ܠܹܗ. ܘܡ̣ܢ ܒܵܬܪ ܚܲܕ ܡܸܬܚܵܐ ܐܵܢܝܼ ܕܟܸܠܝܹܐ ܝܗܘܵܘ
    ܬܵܡܵܐ ܐܡܝܼܪܗܘܿܢ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܲܢ݇ܬ ܡܸܢܵܝܗ‌ܝ ܝܘܸܬ، ܘܐܘܼܦ ܓܠܝܼܠܵܝܵܐ
    ܝܘܸܬ، ܣܵܒܵܒ ܗܲܡܙܲܡܬܘܼܟ݂ ܡܲܕܘܼܥܹܐ ܝܠܵܗ̇.“'
  esk-NT: Peter piiḷaatqiḷgiññiqsuq. Kiŋuagunsuli qichaqtuat tavrani nipliutiniġaat
    Peter, “Iḷumun iḷagigaatin Galilee-ġmiuŋuplutin.”
  msb-msb: Pero nagpaambot gihapon si Pedro. Taud-taod an mga adto didto na halapit
    sa iya nagsabi, “Matuod na usad ka man sa inda kay taga-Galilea ka.”
  cpa-NT: 'Jøng² ca¹juúh²dsa calah ha¹chi². Ma²cu²lǿi² jøng² ca¹juúh² dsa² tiogh³
    cøg¹², ca¹tsáih¹dsa Pedro: ―Lah¹dsóh² hiúgh³hning quianh¹³dsa. Dsa² chian² Galilea
    báh³ hning² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ଆରିତରେକ୍‌ କଇଲା, “ଏ କାତା ମୁଲ୍‍କେ ସତ୍‌ ନାଇ ।” ଆରି କେତେପର୍‌
    ଗାଲା ପଚେ, ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ “ତୁଇ ସେମନର୍‌ ମାନ୍ଦାଇ ରଇଲୁସ୍‌ ଆକା, ତୁଇ ଗଟେକ୍‌ ଗାଲିଲି
    ଅନି ଆଇଲା ଲକ୍‌ ପାରା ଡିସ୍‍ଲୁସ୍‌ନି ।” ବଲି କଇଲାଇ ।
  meu-meu: Ia na ma e heḡore lou. Asi vanahana, Petro badibadinai e gini taudia ese
    ma e habadea, eto, Oi danu idia ta, badina be oi danu tau Galilea.
  yva-NT: Weramu Petrus po Yesus amamarave akato. Nugoenta rainya umba vatano usai
    no we wo raura nanto Petrus ai ware, “Winyamo vatano Galilea, weti tugae winyamo
    vatano tavondive Yesus aije inta pi winy.”
  dgc-dgc: Pero nitanggi man dén ni Pedro. Mamaya-maya man dén, éy du tolay sa éy
    kinagi de ni Pedro, a “Diyan ka sumuway. Siko i kaguman na a esa, da taga Galilea
    ka be.”
  zpm-NT: 'Biire Pedr rëb Pedr ruṉbeyd Pedr me. Wdzeepaa goca, biire zha ne ndxie
    ga rëb zho lo Pedr: ―Ne nligaa, ye luu rzënie meṉ co. ¡Zha Galilé name nac luu!'
  hix-NT: Norohnà uro, kekon xarha tà, Petru. Noro ywenyeke wehxaha, kekon hatà. Mexehra
    exetxhe, onà wyaro nketxkon hatà, àton komo, Petru wya. Nyamoro kukuru me xaxa
    manay hamà, Karyeryeya honotho me oyesnàr ke, ketxkon hatà, àwya.
  sim-sim: Karem si sawerik indik ormu mbara, �Wahau, an nga nembes te!� Urik ma ol
    orok siri ondo limu mbara, �Mir Galilik fehenda ma lar mira. Mir lihi lar mira.
    Ome sira.�
  npi-ULB: तर उनले फेरि पनि इन्कार गरे । केही समयपछि त्यहाँ उभिनेहरूले पत्रुसलाई भने,
    “निश्‍चय नै, तिमी पनि तिनीहरूमध्येकै एक हौ, किनकि तिमी पनि गालीली नै हौ ।”
  cgc-cgc: Piro, ula eman gaako kanen i. Ta ula nang lugay, mga ittaw na gatindeg
    dani ki Pedro gambal ki kanen, “Kaon isya gid ki danen na duma ki Jesus tak taga-Galilea
    ka.”
  tim-tim: Makyeŋgimbo Petoroŋe lâuwâŋe hainâk magep, “Bunŋe dondâ nâ luâk are bo
    nâŋgaŋdân.” dâep. Akto getek kinmâ luâk enemŋân kili arekŋe Petoro hin magaŋi,
    “Gâ maktât aregât den amâ Galilaiaŋe makmai han hainângen maktât aregât gâmâ Galilaia
    areyeŋgâlân gâtŋe.” dâm magaŋi.
  yor-yor: Ṣùgbọ́n Peteru tún sẹ́. Nígbà tí ó sí túnṣe díẹ̀ sí i, àwọn tí wọ́n dúró
    lẹ́gbẹ́ Peteru wá wí fún un pé, “Lóòótọ́ ni, ọ̀kan ní ara wọn ni ìwọ í ṣe. Nítorí
    ará Galili ni ìwọ, èdè rẹ sì jọ bẹ́ẹ̀.”
  wos-wos: Wungi waléka dé wambula wa, “Yingafwe.” Wungi wandéka nawula re di wumbu
    téndé du di wambula wa, “Di Galilimbu di ya. Méni akwi Galilina du méni. Méni
    Jisasna du nak méni. Wu mwi hundi dé.”
  emp-NTPO: 'Pedroba mãwã ũrĩped̶a wayacusa mẽrãsia. Dãrãẽ́ne arima duanʌba wayacusa
    Pedroa jarasid̶aa: –Wãrãda bʌra ãdjid̶ebemaa. Bʌra Galilead̶ebemada jãwã b̶ʌa.
    Ãdji quĩrãca bed̶eabaria.–'
  eng-F35: But again he kept denying it. Again, after a little while, those who were
    standing by said to Peter, “Surely you are one of them; because you really are
    a Galilean, and your accent agrees!”
  ind-ind: Tetapi Petrus menyangkal lagi, “Bukan!” Tidak lama kemudian, orang-orang
    yang berdiri di situ berkata kepada Petrus, “Betul! Kamu juga salah satu dari
    mereka, karena kamu orang Galilea. Itu ketahuan dari logatmu.”
  pes-OPCB: 'باز پطرس انکار کرد. کمی بعد، دیگران که دور آتش بودند، به او گفتند: «تو
    باید یکی از آنها باشی، چون لهجه‌ات جلیلی است!»'
  mpt-mpt: Fitae imin baanea Yeye genebua namono dimo naka maki esu meb ye mablib
    isak baabaniba Bainobo kebsa Galili nakabo, i ninekobo gesiba
  ssx-ssx: Koto leekepate Pidama꞉ paa alota꞉ I̱ dia꞉me leekeme. Hosiki hao wetepena꞉
    mo hande pambo haemeke haliwekima꞉ Pida pa꞉ta꞉ paa alota꞉ Neketa꞉ ipika꞉ tapake
    halie. Neketa꞉ Ka꞉lili hali yeke handaa loma꞉me lemekeme.
  mkl-mkl: Ŋɔi Piɛɛ í jɑ̃ mɑ́. Iyi í kpɛ keeke, ŋɔi inɛ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ sɔ̃ Piɛɛ
    ɑ̀ ni, ntɔ ntɔ, ɑwɔu inɛ ɑkɑ̃ nŋɑi, domi ɑwɔ mɔ inɛi Gɑlileei.
  gaq-gaq: ଆରି ମୁଇଙ୍ଗ୍ ତର୍ ପିତର୍ ବାଲିର୍‍କେ ଜେ “ଆକେନ୍ ସାମୁଆଁ ସତ୍ ଣ୍ଡୁ । ଉଡ଼ିବେଲା ଆତ୍‌ଡାଗ୍ରା
