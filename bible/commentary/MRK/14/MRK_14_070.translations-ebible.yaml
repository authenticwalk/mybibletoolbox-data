    Pita lamawuato, nimba Galili disitiki tane mindi ya lo andeyama. Enene wete, nimba
    Jisasana disaipolo tupana mindi atele leainipia.
  qul-NT: 'Pedrotaj ujtawan Jesusta negarkan. Uj ratomanta chaypi cajcunaka ujtawan
    Pedrota nerkancu: —Cierto, kanka ujnin paycunamanta canqui, Galileamanta canquipas.'
  tnc-tnc: 'I''suᵽaka kõᵽakã''ã “Kika wãrũrimajimarĩki yi''i”, Ᵽedrote ãrĩka ate.
    Ñoaᵽañaka imatirã ate torã imaekarãte ikuᵽaka kire ãrĩka: —Mi''ioka naka imaekaki,
    Galileakaki mime je''e aᵽeyari,— kire narĩka.'
  ter-NT: 'Itea káyukopomaka koyúhoyea Pêturu ákoyea éxa. Avo áxu''ikene ina kixopómaka
    Pêturu neko xanéhikoya: —Koati kaná''uti itíkivo po''i xáneheixone ne hóyeno,
    vo''oku itímaka íhae Ngalíleya —kíxoane.'
  bmr-NT: 'Jaarunaa bu diibo siino tuunamaaiuhi. Jaanobuunatɨro bu tomañeri iicaumo
    siino Pedroco nuuhi: Miyaano ɨɨjoho diitotɨobo Galileaoobo idiicamaño, noomoro.'
  fuf-fuf: 'O yeddi kadi. Ɓay nettii seeɗa, wonnooɓe ɗon ɓen wi''i Petruusu: «Ko haqiiqa,
    an ko a goɗɗo e maɓɓe. Ko fii ko mo a Jaliilu.»'
  mwc-mwc: Saba Peter i kase mena. Ba kega rabarabana, kosi nai parinai si bimsiri
    wai Peter kurina si wona, “Bisuwona kom kona kesana, kairavina kom wai Galilee
    sebare.”
  bhl-bhl: 'Yangui, Fita e Yesus em wiin iti okiw dalewse kale. Kanesomelei, duk tew
    kele dim bakate, mali Fita em mewso mobiliw kawtiw ikati bokolewomeliw: “Itel
    fein te! Ku Yesus beem angin kunum kute te! Ku Galili aneng fian kayak kasike!”,
    dangsiliw kale.'
  ons-ons: Ŋo, Petoroŋo koso bisopkake. Naso nigatne azongi, ŋei osino okorakoi, eŋe
    koso Petoro wane rakoi, “Welekakatne, ge Yesu wane tego gekone. Ge weneŋ Galili
    ŋei ge yewa ŋine.”
  con-NTPO: 'Tsa''ma tiseja ccase a''tien. Omboe tse''tti can''jensundeccu ccase Pedroma
    su''fa: —Ñoa''me qui queja tsa''su. Queja Galilea''su. Tsambe aya''fangae qui
    afa.'
  ghs-ghs: Hiimi Peetoroi paha bai hiireta. Oonihe gattiqi ipita abi oona qooro oota
    nokoi paha Peetoroke pobi hiireta, Meenipamu nii Garirea habaho nenanita nii nokoho
    nenani.
  peg-peg: ମାତର୍‌ ଆରେ ପାର୍ତି କିୱାଦାଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ । ଆରେ ଅଲପ୍‍ ସମୁ ପାଚେ ଲାଗାଂ
    ନିଲ୍‌ଚି ମାନି ଲଗୁ ପିତର୍‌ତିଂ ଇଚାର୍‌, “ଏନ୍‌ ହାତ୍‌ପାନେ ହେୱାର୍‌ ବିତ୍ରେ ରକାୟ୍‌, ଇଚିସ୍‌
    ଏନ୍‌ ତ ଗାଲିଲିୟ୍‌ ଲଗୁ ।”
  txu-NT: Nhym ajte aminêje 'êx ne kum, “Kati”, ane. Nhym kàjbê 'ãtũm nhym bu'ã me
    ku'êja kum, —Be, mrãmri ne ga kôt ar aba, ane. Abê pykabê Garrêja kra'õ. Garrêjakam
    me kabẽn kôt akabẽnja ma. Bar kôt aman arỳm amã ikato, ane.
  eng-WEBU: But he again denied it. After a little while again those who stood by
    said to Peter, “You truly are one of them, for you are a Galilean, and your speech
    shows it.”
  gnw-NT: 'Ẽrei Pedro uicuacu ye. Jare ndei ɨma mbove joco pe ñugüɨnoi vae reta jei
    ye Pedro pe: —Añete nde co jae penti Jesús iĩru. Echa''ã nde vi co jae penti Galilea
    pegua. Nde ndiyemɨngueta jae reta uyemɨngueta vae rami —jei reta chupe.'
  mux-mux: 'Pita-ni alsupa “Mólu!” nirim. Wallú-kolte penga mele Pita angiliirim kanuna
    nondupa angiliiring yima-ni ⸤yunu ung laye lupa mele lirim piliiku kene⸥ yunundu
    niku mele: “Kolea Gallalli distrik yambuma-ni ung lelemele akili mele nu aku-sikunu
    ung nikinu piliikumulu. ⸤Yesos kene yu lumbili anduli yima kolea Gallalli distrik
    yimako,⸥ nu kepe Gallalli yi te, akiliinga ‘Nu aima sika yunga lumbili anduli
    yi te.’ nimbu piliikumulu.” niring.'
  maj-NT: 'Ta̱ najmi kits''ínkiehé ngáha yjoho̱ Pedro̱. Sa kutju já xi tíi̱ncha yo̱
    b''a̱há ta̱ i̱ncha kitsú ngáha̱ ra̱: —Kju̱axi̱ kjáíhin nga ta̱ ji mako̱i̱ jóo̱.
    A̱t''aha̱ Galilea̱ nibáhani.'
  bkq-NT: 'Mâkâ pekodo aguely tindatuo, Pedro agueondyly: — Âdykâ Jesus eynynonroem
    witaymba urâ. Kâuntuwâbyra urâ awâkâ — kely. Ilâpyryem tonlo modo agueondyly:
    — Jesus eynynonrolâ âmâ. Tutuze xina, Galiléia donro mawyly, earamolâma amyguely
    — kelymo.'
  kue-kue: Ba Pita aglkekor ditorwa orkwa. Kurita meglko okuwo yomba magl andigl meglkwa
    i kordagl di Pita teingwa, “Kaima yene, ene ye bogl akiye waningura. Sraglpre,
    ene ama Galili nem kra.”
  cot-NT: 'Cotanquitsiquea yomanacotsitanaja Peerero. Iroompaquea incajaranquiguitetanaquitigui
    icantajiguiri choocajianquitsica oraniqui: —Arimajaca pitsipatari, aviguenti Garireaquitica.'
  bnp-bnp: Pali e Petrus i lavuni tabu. I uka ma i tabaka, e huriki ri pesi tabukoi
    vonga ri takia, ri ta maea, “Muholi hateka ioe tara a turane ria, a vuhuna ioe
    a bakovi o Galili.”
  apn-NT: 'Hãmri nhũm amnhĩ tã kuma nẽ kãm: —Tk. Kwa nà. Mẽ ri ã amnhĩ krã hkôt ri
    ixto axêx anhỹr kêt nẽ. Aa ixte mẽhõ ata pumunh kêt kumrẽx. Anẽ. Hãmri nhũm mẽ
    hkwỳja gaa nẽ kê axte hprĩ hã omu nẽ kãm: —Kwa ãm hãmri na mẽ ajarẽ. Apê Jejus
    hkwỳ na ka. Ajaxwỳja apê Garirej nhõ xwỳnh kênã. Anẽ.'
  ctp-NT: 'Xiyaꞌ ykwiꞌ Tyu chaꞌ ja loꞌo yu ndaꞌan yu loꞌo Jesús. Chunꞌ ndiꞌin la chinꞌ
    ykwiꞌ nten nu nduun kwiꞌ seꞌen ti loꞌo Tyu: ―Chañi chaꞌ taꞌa ndaꞌan neꞌ kanꞌ lkaa
    ―ndukwin neꞌ―, chaꞌ loꞌoo lkaa neꞌ Galilea ―ndukwin neꞌ ꞌin Tyu.'
  bre-BRG: 'Ur penad goude, ar re a oa eno a lavaras da Bêr: Evit gwir te a zo eus
    an dud-se, rak te a zo Galileat, [ha da yezh a zo heñvel ouzh o hini].'
  opm-opm: Porpat patemo hama ama han ihir tit han tit Pita ohnong Go Gariri meng
    ripat han guragur ohoh ihan go Jisas orhe han basda pongopri.
  bvr-bvr: Wurra Birta barrwa a-jordajiyana. Lika gun-baykarda ngika, lika aburr-gata
    aburr-jinyja aburr-yinanga nula Birta, “A-lay, nginyipa gala ny-yinmiya ny-jordajiya.
    Wurra ny-jurdiya nginyipa burr-guta an-gata nyiburr-rrigirrgnga nyiburr-workiya,
    ngardawa nginyipa Galali nyi-guyinda, ngarla!”
  wal-wal: SHin PHeexiroosi qassikka kaddiis. Guuttaa gam77ishin, matan eqqida asati
    naa77anttuwaa PHeexiroosa, “Neeni tuma etaara issippe de7aasa; aissi giikko, neeni
    Galiila biitta asa” yaagidosona.
  zad-NT: 'Na'' sto shii bi bc̱hebe'' nake''ne'' txen. Na'' ka gok zi shloll, beṉ''ka''
    lle'' na'' gollgake''ne'' sto shii: ―Dii ḻi lenon'' nako''ne'' txen, ḻa'' nakbia''
    nako'' beṉ'' Galilea.'
  mgh-mgh: 'Nanso ahoruna imaara yonapiili. Ukati vakani tho, ale yaari mmo, yahonhimerya
    Peturu: Khweeli we phi mmocaru, kontha uri nkalileya.'
  aso-aso: 'Lavo gohi ataize gehepeve lineꞌ. nGomo lasolo ma nimini aꞌmida minave
    nete Petoloꞌni tiꞌ li li-imaniꞌ: nGalilaialatiꞌ nainako gaza nene mo lamineꞌ eze
    zuho nane.'
  uli-uli: Iwe ngo Pedrus sa wol sor bo, “Te ngang.” Te sulay mo wol miril ngo semal
    rechokwe re su lobowe yesa wol kangal Pedrus bo, “Towe yoh le hobe sor bo te gel
    semal ir bo gel semal re Galilee.”
  nin-NT: Biturr kisa zizo. Abi kri nabo ba gru so ddu Biturr di, “A su ure ujiji.
    Uwa se na ba. Uwa sa anu Galili. Si kpa kisa hen.”
  tgk-tgk: 'Петрус инро боз инкор кард. Дертар ҳозирбудагон ба Петрус гуфтанд: «Аниқ
    ту шарики онҳоӣ, чунки ҷалилӣ ҳастӣ!»'
  acu-NT: 'Tamaitiat Pedro ataksha: —Atsa, nuchawaitjai, —timiayi. Tamati jumchik
    arus nuni wajainau ataksha Pedron chicharinak: —Nekasmeapi aujai amesha wekainuyame.
    Galileanmaya aints asam, nunia aintsua nunismek chichaame, —tiarmiayi.'
  cak-WNT: 'Yac''a ri Pedro xa xrewaj chic jun bey. Y xa c''a jumej tibix queri''
    chare, ye chic ri yec''o chiri'' xebin chic jun bey chare: Can kitzij na wi chi
    riyit yit jun chique ri yec''o riq''ui ri Jesús. Ruma riyit pa Galilea yape wi,
    ruma can junan rubanic ri ach''abel quiq''ui, xecha'' chare.'
  ebk-ebk: Ngem kasina ensaot. Kun pay naaw-awni as akét, nan chiyuycha nangatakchug
    hid-i at kenalicha kan Pedro, “O kayong, usaka kan chicha, tay i-Galileaka met.”
  spa-PDDPT: 'Pero él negó otra vez. Un poco después, los que estaban presentes dijeron
    otra vez a Pedro: ¡Verdaderamente eres de ellos, pues también eres galileo!'
  ruf-ruf: Petiri kabela keli. Hambele chidogho, awala iwemile hala wamghendela. Wamlongela,
    “Ghweghwe kwa yumwe wawo ghendo, kwaapfila ghweghwe kwa Mgalilaya.”
  gun-gun: 'Ha''e ramo onhenhomi ju. Ha''e rire''ive ha''e py ikuai va''e aipoe''i
    Pedro pe: — Anhetẽ teve ndee ha''e kuery regua, mba''eta ndee voi Galiléia pygua.'
  agu-BL: 'Poro nintzun tal Lu'' junt tir yi qui''. Junt tkuj nintz, yi cyalol yi
    e'' yi ate''-tz xlaj Lu'': —Jun cu''n yol, aẍ jun cyuch'' yi e''a''tz, na aẍ aj
    Galilea, na ni''cu''n cẍjilon scyuch''.'
  isn-isn: Kuiti ai uhitile hangi. Panyambele iniino awo nai atulaa imikile pang'wanso
    ai atulaa akumumbuila uPetro, “Kulu kuulu u ewe ingi wi ung'wi ao, ku ndogoelyo
    ga nu ewe ingi wi Mugalilaya.”
  eng-PEV: But again Peter said, “No, I’m not.” A little bit later those people there
    at that gate said to Peter, “You talk like the Galilee people talk, and Jesus
    is from Galilee, so you have to be one of his followers.”
  ilo-ULB: Ngem inlibakna manen daytoy. Kalpasan iti bassit a kanito, ibagbaga dagidiay
    agtaktakder sadiay ken ni Pedro, “Pudno a maysaka kadakuada, ta maysaka met a
    taga-Galilea.”
  pir-NT: 'Ticoro sa nigʉ̃ tʉhoro Pedro pari turi ohõ saha niahye tja: —‍Tiquirore
    masiedaja yʉhʉ, niahye tja. Sa yero came cjũnopʉ topʉ ducuriquina Pedrore ohõ
    saha niahye: —‍Ijirota ijire. Mʉhʉ Galilea cjʉ̃ ijire. Sa yegʉ tiquina mehna cjʉ̃ta
    ijire mʉhʉ, niahye tiquina tiquirore.'
  anv-NT: Pita ama shya wyɛ shya ɛké ɛwyage, bɔɔ́ abi átɛné ɛfɛɛ́ álɔ mánjɔɔ́
    ne Pita áké, “Wáwálé gebií gepɔ́ mmu, ɔkágé shya fɔ́ néndé ɔlu muú
    Galilií.”
  sab-NT: 'Pedro gerudu nakwaite: —Me dale, cha me kwian e uñe. Bigire kwian na ulita
    kledu ne ngwadi gerudu Pedroge: —Kwian mneite chagedu Jesu ole diali, suge chage
    ulia ulia ba kwian ene gdaite. Uñale chage ba kwian nga Galileamu.'
  tmd-tmd: Aliö rɨmɨn, Pita iswob wöhö röŋa. Hör mag ul mɨŋi mɨdɨm, nöbö mö öbɨl gɨ
    mɨdim piaku, Pita nugwo iswob yadmä, “Nagö kwo algör mögörɨb Galili yöbö makwam,
    an nugumɨn nagö nöbö nuŋ akwör i mɨdlaŋö,” rɨmä.
  acr-NNT: 'Noꞌj ri Pedro xrewaj tanchik. Joqꞌotaj kꞌu riꞌ, e taq ri e kꞌo chiriꞌ
    xkibꞌiꞌij tanchi che ri Pedro: —Paqatzij wi rilal lal jun chike rutijoꞌn; lik
    qꞌalaj lal aj Galilea, ma ri kachꞌaꞌt la e junam rukꞌ ri kechꞌaꞌt rike —xechaꞌ.'
  kpg-kpg: Gei Peter ga haga de iloo labelaa. Nomuli hua, gei digau ala nogo tuu i golo
    ga helekai, “Goe e deemee di hagammuni goe, i di goe tangada i digaula, tangada
    mai Galilee.”
  taj-taj: पत्रुससे दोःसी आहिन भिसी भिजी। जजाकी लिच्‍छा दोःसी थेरी राप्‍सी चिबा म्‍हिगदेसे
    पत्रुसदा “पक्‍कान, ए येशूला चेला हिन्‍ना। तिग्‍दा भिसम ए गालीलला म्‍हि हिन्‍ना”
    भिसी भिजी।
  avt-avt: 'Pita pɨke kiune hɨm katɨp, “Hi hepɨtariyek.” Maain kike, mɨt hɨr nerp
    menep natɨp nar ik: “Ti hises hɨm mɨrak kerekek. Ti hɨrekes mɨtɨk ke provins Galili.”'
  cbk-cbk: Pero si Pedro ya nega otra vez. Despues nuay tarda el maga miron ya acusa
    tamen ole con ele, y ya habla, “Sabe came que uste uno gayot di ila cay uste de
    Galilea.”
  uig-ARA: 'پېترۇس يەنە ئىنكار قىلدى. بىرئازدىن كېيىن، ئۇ يەردە تۇرغانلار پېترۇسقا
    يەنە: ــ بەرھەق، سەن ئۇلارنىڭ بىرىسەن. چۈنكى سەنمۇ گالىلىيەلىك ئىكەنسەنغۇ؟! ــ
    دېيىشتى.'
  tuf-tuf: 'Eyta wacayat Pédroat bucoy wajacro: —Asra ey chíwai batro, wajacro. Biráy
    bár reht, cahujín Pedro ocsor wijacro. Wiquír wajacro: —Bah cat Galilea binro.
    Etar bahan ey chíwai batro, bitách wácajatro. Aját ítitan bahan ey chíwaro, wajacro.'
  abx-abx: Pero agdidiwaray gihapon si Pedro. Kata'ud-ta'uran aniya' namay si mga
    magparapanunggo ari nga agpaminugad, “Sigurado nga addangan kaw si mga kahuruwangan-na,
    kay taga Galilea liwat kaw.”
  mco-NT: 'Chi Pedro jadüg''oc ymɨnañ co ca'' ix''adyii. Co hueeñɨ, je jäy ajcxy jadüg''oc
    Pedro nɨmay: ―Janch co miich je'' nidügtɨ ma Jesús yjäy miñ, Galileo jäy miich,
    com nmɨdooybɨch miich m''ayuc nej Galileo jäy ycápxcɨxy.'
  kqf-kqf: Bi Pita kota i valele munaḡa. Kamaina bi a taumiya mala ḡaubona bi diyanemo
    taumoito Pita a giu munaḡena gado, “Mote kuma valele, kamaina te tam taunana Galili
    lavam.”
  cpb-NT: 'Rapiitanakero Pedro roipiyiro. Tekera osamaniteeta, rapiitanakero ikaatzi
    saikaintsiri rosampitziri, ikantziri: “Eerokaga itsipata Jesús, tema Galilea-satzi
    pinatzi, ariwaitakemi riñaawaitzi.”'
  aon-aon: Aria Pita wata shopunek nenek rohw nakri, “Eik uwok.” Aria douk madae roubum
    uwe aria eshesh sheyotu agundok iri wata shakrip Pita shakri, “Adur atin nyak
    douk enen um Jisas ananin. Um maresh? Nyak douk nyapei shokugi nahobig Galili
    iri.”
  hus-NT-2005: 'Por jajáꞌ in witsʼkʼo kin ulu ke yab aniꞌ. Tam ti más lej jun wéꞌ,
    utsan enchéꞌ kʼal xi táꞌtsik ti kʼwajat: ―Tsubax lejtal, tatáꞌ jaꞌich teye jún
    ti éb xi jajáꞌtsik, pos tatáꞌ i Galileo ani anchanꞌ teye i káw jelti jajáꞌtsik.'
  mig-NT: 'Ko máá‑de, tú ní játu̱''un tuku‑de. Te ni̱ kunúu tuku. Te cha̱a ká''i̱in‑ún,
    ni̱ kaka''a̱n tuku‑de jíín Pedro: Ja̱ndáa̱ ja̱ súni tá''an‑de kúu‑ró, chi cha̱a
    galileo kúu‑ró. Te tu̱''un ká''a̱n‑ro̱ súan kuní koo, áchí‑de.'
  bps-bps: Kabay lêman malew Fiter. Na là mlo nun dademe dad to tadag déén mangman,
    “Too glut sa, ge satu di dale du dilèmi mdà ge sa di Galili.”
  mbs-mbs: Meneng todà migbolon si Pedro. Penga niyan, te wedà kenamay, doen menge
    doma otaw kidoen minikagi diyà ki Pedro, “Benal sikona se sebad egdoma te otaw
    sida dinakep, so tege probinsya ka te Galiliya.”
  tof-tof: Pita akó balpinürr. Wirri ngarkwat babul, ola nidi bórranglórr Pitaka we
    bóktónóp wagó, “Amkoman, ma darrü módógla, zitülkus ma Galili olomla.”
  cme-NT: 'Piɛr wuɔ tiraa ju-ma wuɔ coima. Cɛllɛ, bamaŋ waa, baa gbɛ̃-yo wuɔ: «Ma
    sĩ Galileyiɛŋ nuɔ kɛ? Ŋ ju-ma gbãŋgbãŋ, unaŋo''i nuɔŋo‑i.»'
  sus-sus: Piyɛri man naxa a matandi. A mu bu, naxee nu na naa, e man naxa a fala
    Piyɛri bɛ, «Nɔndi na a ra, a tan mixi nde nan yati i ra, barima Galileka nan i
    ra.»
  pon-2006: A Piter pil pwurehng kahmahmkihda. Mwurin ekis ahnsou, me mihmi wasa ko
    pil ndahng, “Ke sohte kak kahmahmki me kowe emen kisehrail, pwe mehn Kalili men
    kowe.”
  dad-dad: Ĩ baban wa fen. Sain naal ilele di, idi melsã difaren anidim Pita dirokenen,
    “Momoi bagai, õ idi neid taka, ere nigin, õ Galili tamal.”
  zab-NT: 'Per Bed quɨtiac niziruutib. Chiy alizypacquɨy chi raipy de ni zuguaa ruy
    laab stuby: —Güeldíte né liú noo tuby de xpɨndeb te pur bniety Galilea liú, ne
    zectiziac ni rueedeb diidx rueezacu diidx.'
  jae-jae: Ma eŋ kêpa tau kêtiam. Sauŋgeŋ acgom, go lau, taŋ sêkô-sêkô naŋ, sêsôm
    gêdêŋ Petere kêtiam gebe “Biŋŋanôgoc, êsêacnêŋ ŋac teŋ aôm gebe aôm ŋac Galilaiaŋa
    teŋ.”
  ksd-ksd: 'Ma i varpuai mulai. Ma ra ik boko, diat dia tur maravai, dia tatike tai
    Petero: A dovotina u bula avat; tago u a te Galilaia.'
  msm-NT: Di miglidung on isab si Pedro. Anoy man no nahina-hina on, pig-ikagihan
    si Pedro to mgo otow no namanindog duon, “Duma ka iyan to sikan no mgo otow su
    taga-Galilea ka man isab.”
  myk-myk: 'A Pyɛɛri di foro Yesu kaa tàan sanha. Ba jɛri ya pye wɛ, piimu pu bi yere
    Pyɛɛri tàan ge, a pee bɛ di wu pye: «Nakaara baa mu bɛ wu wa pu ni, bani Galile
    shɛn mu bɛ ɲɛ.»'
  sbe-sbe: Na iya ye uhalaꞌuyo. Huyakubwakubwa mo kabo tautotolo temenai wa se hededelau
    unai se wane, “Mamohoi, kowa kadi kaha hesau, matawuwuna kowa Galili tamowaina.”
  mcr-mcr: Ii käyä ätquaŋgi, Pitä iqu aŋgumä “Oeyä” ätkqe. Iwä wäŋqä hmbu ti imäŋgaŋga,
    ämaqä iqi ätqäumiŋuwä iqua, “Si Galilisaŋä iqukiyqä. Iŋi si oeyä matqä pa. Si,
    qutä anä äpmetqäŋuwiqä” ätukuwi.
  cux-NT: 'Naati Pedro miiⁿ ní nnguɛɛ̄cunée sa cheeⁿdíítu sa. Cuayiivi miiⁿ ní ''iiⁿ''yāⁿ
    chi snée yā miiⁿ ní caⁿ''a ntúuⁿ yā Pedro: Cuaacu chí dii ní dáámá chi cachiica
    di ndúúcū Jesús ti dii ní yeⁿ''ē yáⁿ''āa Galilea, ní nduudu yeⁿ''ē di tan''dúúcā
    ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Petrus yine inkâr etti. Kısa bir süre sonra orada duranlar Petrus’a, “Sen
    gerçekten onlardan birisisin. Galileli’sin çünkü konuşman gösteriyor” dediler.
  san-ITR: tataH sa dvitIyavAram apahnutavAn pashchAt tatrasthA lokAH pitaraM prochustvamavashyaM
    teShAmeko janaH yatastvaM gAlIlIyo nara iti tavochchAraNaM prakAshayati|
  bel-N: 'А ён зноў адрокся. І, неўзабаве, тыя, што там стаялі, зноў кажуць Пятру:
    «Праўда, ты з іх, бо ты — Галілеец, і гаворка твая падобная».'
  sch-sch: Aniatachu Peter'n a ipdel nôk rêka. Chomolte suole chu a kôla inding
    ngeiin Peter kôm, “Galilee rama mi ni ni sa sikin nang khom an lâia mi ni ni
    khet,” tiin an deia.
  mic-MIQNT: Pie'l ap petgwasit. Na tel gne'g ula gaqamultijig ap Pie'lal elsutmua'titl,
    “Gi'l ma gisi megtamun muta gi'l na negla te'sioq newgte'jin muta gi'l tleiawin
    Galali.”
  huu-NT: 'Iena Pedro dane janote. Dallu illanona, nainomo jamai itɨno Pedromo llote:
    —Odɨ Galilea imɨedɨo. Jesús dɨga jaicabidɨo.'
  jiv-NT: Tura ataksha “atsá” tímiayi. Ishichik árusaṉ, shuar nui̱ pujuarmia nu ataksha
    Pitrun chicharuk “Nekas ni shuarinme. Kariréanmaya̱ shuárchakaitiam. Auya̱ shuara
    nuní chichaame” tiarmiayi.
  otm-NT: 'Pɛ nu''a ra Pedro bin cøni mahøn''a. Ná ya''a ts''ʉ bʉya, guesɛ ʉ mí ''bʉpʉ
    mi ''bäh ra Pedro bi ''yɛ̨n ʉ: ―Majuąni guín ''yohʉ ʉ nguetho grá mɛngu Galilea
    nɛ ''da igu bʉ gná yąhʉ ʉ, bi t''ɛ̨mp''a ra Pedro.'
  dah-dah: Irkeb tebaŋ po helwaŋ hiriŋ. Be, muŋ kura hitŋeŋ teŋbe yeŋ bindere hinhan
    mar goreb, “Fudinde, gebe Galili niŋ al. Niŋgeb kuramiŋbe ge gago,” inamiŋ.
  tnk-tnk: Mətə Pita rɨni mwi mə, “Rekəm. Rɨpko mhə iou riti ia nirəha.” Nənə hərer
    ouihi a mwi. Nərmama səməme kamhərer ipaka tukwe in həni pen mwi mə, “Nɨpərhienien,
    ik riti ia nirəha tɨ nəri nə mə ik iəmə Kalili.”
  kpr-kpr: Avata nu sekago ighagha usira. Ainda amboda, evetu genembo aminda fetirisera
    aimi siseri, “Geka bekári. Nimo Galilee embori; ava sedo, ni nunda eniri! Amo
    jo ighagha ae aresa!”
  san-IAS: tataḥ sa dvitīyavāram apahnutavān paścāt tatrasthā lokāḥ pitaraṁ procustvamavaśyaṁ
    teṣāmeko janaḥ yatastvaṁ gālīlīyo nara iti tavoccāraṇaṁ prakāśayati|
  nho-nho: Tevana iaa Peter ni huu hoki maa ia see iloa. See rooroa koi raa, naa tama
    e ttuu i te kina naa ku ffuri atu katoo no mee atu kiaa ia, “Koe see lavaa te huu
    maa koe see hai i naa tama naa; maatou e illoa maa koe se tama i Galilee.”
  gym-NT: 'Akwa Pedrokwe ja rükaninteta. Bti bä raire erere angwane, nitre nämane
    yete kä namani niere Pedroye: Ma Galileabo, ñobtä ñan angwane ma blite niaratre
    kwrere, bä amarebti rä jire mata nekete ñakare Jesube, ma nibi niere yere, namanintre
    niere ie.'
  azg-NT: 'Majoꞌ tji nndaꞌ Pedro. Ndoꞌ min tyiꞌcovivioto xjen, nque nnꞌan na mꞌan
    joꞌ, jnduehan nnon jon: —Mayuuꞌ jñꞌoon na condui ꞌuꞌ ncüii joohan, ngꞌe juu jñꞌoon
    na matsininꞌ, cüajonhanꞌ yo juu jñꞌoon na conanꞌnein nnꞌan ndyuaa Galilea.'
  bhd-bhd: पन पतरसे फिरी यीशुएरो इन्कार कियो। थोड़े च़िरे बाद, ज़ैना पतरसेरे नेड़े
    खड़े थिये, तैनेईं तैस सेइं ज़ोवं, “पक्को तू भी तैसेरे चेलन मरां अक आस, किजोकि
    तू गलील इलाकेरो मैन्हु भी आस।”
  too-NT: 'Lā'' Pedro kalhtatzē''kpā. Lā'' ixlīka''tlā''tus huan a''ntī ixtatā''yāna''ncha''
    tahuanilh Pedro: ―Stu''ncua'' hui''x kalhatin de xlaca''n como hui''x xala'' nac
    estado de Galilea. Mintachihuīn ixtā''chuntza'' a''ntī xalanī''n nac Galilea.'
  ind-AYT: Sekali lagi, Petrus menyangkalinya. Tidak lama setelah itu, orang-orang
    yang berdiri berkata lagi kepada Petrus, “Benar, kamu salah satu dari mereka karena
    kamu orang Galilea.”
  cjo-NT: 'Eejatzi rapiiteero Peetero, ikantzi: —Tee niyotziri. Ari ojamanitapaentzi
    eechonkiini. Roojatzi ikantziri irikapaeni katziyayiteencharini: —Kyaaryooperotaki.
    Eerokataki tsipatariri Jesoshi, eerokataki karireeyajatzi.'
  nsn-nsn: Bo Pita ke uolih poluk. Dohi muduhia sikor, gisis ra tur uahuhut tang Pita
    ka kula pare, “Ingga dehe ter tang sioko pono tasisin, teene ge ingga pe a peng
    Galili pon.”
  san-DEV: ततः स द्वितीयवारम् अपह्नुतवान् पश्चात् तत्रस्था लोकाः पितरं प्रोचुस्त्वमवश्यं
    तेषामेको जनः यतस्त्वं गालीलीयो नर इति तवोच्चारणं प्रकाशयति।
  tna-NT: 'Neicha hue Pedro uja bid''umimi neje jajeutsutiana: —Yama mue shanapa tueda.
    Da su pad''i dapia echamachamataneti cuana ja quisatana Pedro: —Enei hue, mida
    di Jesús sa ebuqueji. Mida da Galilea yahua jenetia ecuanaju mique mimi cuana
    jepuiti eshanapainia.'
  lid-lid: Arile iy anya ja, “Jo tanan bwe oh.” Ano luwen bwe iri lau ales tiye i
    ta Pita ja, “Handru, ou kede-eh ari badu hawe oro, tasah ou kede-eh badu Galili.”
  wim-wim: Puth nil Peter.an putham wik uuyam, “Appang, ngay ngurp nungantam, yaꞌa,”
    thaw. Aꞌ than pam wanch anangan putham ngul thawin nungant, Peter.antan, “Nint
    keꞌ wik uuyamāna. Nint kan-kanam ngurp nungantama, puth nint thamp aak Galilee
    anpalan wampana.”
  zga-M: Pu akhabuda khavili pu vala vuakinile vadebe vakhata Peteli, “Lweli uve ulei
    ninwe va uyu pakhuva nayuve ulei Galilaya.”
  yom-yom: 'Vayi Piela wubuela tunuka diaka. Buela kala fioti, batu bobo baba vana,
    bakamba Piela : —Bukiedika ti ngeyo widi wumosi mu batu bobo bila widi muisi Ngalili.'
  eng-NNA: Again Peter denied (lit. 'blocked') it, “No!” Later those who were standing
    there said to him, “Truly you belong to Jesus. You are from Galilee.”
  san-SIN: තතඃ ස ද්විතීයවාරම් අපහ්නුතවාන් පශ්චාත් තත්‍රස්ථා ලෝකාඃ පිතරං ප්‍රෝචුස්ත්වමවශ්‍යං
    තේෂාමේකෝ ජනඃ යතස්ත්වං ගාලීලීයෝ නර ඉති තවෝච්චාරණං ප්‍රකාශයති|
  yut-yut: Mani aeni wasɨp yaŋek yagɨt, “Dɨma.” Tɨmɨsok dɨ egek amɨn kapmatjok akgwit
    uŋun da yaŋ iyɨwit, “Gak asi Yesu da kabɨkon nani kɨnda. Gak Galili amɨn kɨnda.”
  grc-BYZ: ὁ δὲ πάλιν ἠρνεῖτο. καὶ μετὰ μικρὸν πάλιν οἱ παρεστῶτες ἔλεγον τῷ Πέτρῳ·
    ἀληθῶς ἐξ αὐτῶν εἶ· καὶ γὰρ Γαλιλαῖος εἶ καὶ ἡ λαλιά σου ὁμοιάζει.
  cpc-NT: 'Japiitanakiro Pedro jotikiro. Tikira osamanitzi, japiitanakiro ikaatzi
    saikaintsiri josampitziri, ikantziri: “Iirokataki itsipatapiinta Jesús, tima Galilea-jatzi
    pinatzi, iriiwaitaki ikantziro jiñaawaitzi”.'
  nhg-NT: 'Pero yaja ocsajpa oquejto que amo tieixomatiöya. Tepetzi bejcöjpa, quiejquech
    ompa oyejyeya quelfejque Piero: ―Melöhuac taja tecaca de yejua porque taja tecaca
    tegalileo.'
  nya-nya: Anakananso kachiwiri. Patapita kanthawi pangʼono, amene anayimirira pafupi
    anati kwa Petro, “Zoonadi ndiwe mmodzi wa iwo, pakuti ndiwe mu Galileya.”
  ngu-NT: 'Pero yejhua ocsejpa oquinenec, niman achijtzin más saquin ocsejpa yejhuamej
    on yejhuan ompa nemiyaj, oquijlijquej Pedro: ―Melahuac, tejhua titehuan pampa
    tejhua tihualehua ne Galilea, niman ijqui titlajtlajtohua quen yejhuamej.'
  kup-kup: Pot hahan pi maot hah, “Evo, pimaz ne hodad nat.” Met aviam hevai aban
    Pitaz totoi rouvat heharihoen Pitan epat mañah, “Met ni paru Galili poriz ñevonañ
    hameñin dei hateveteamegiek, ni parunañ honeo heñiekanañ ev emat deinañ het hameñ,
    povoz evo haotun.”
  jid-jid: a la kpa tron ngari nton fiime ka huki biwa ba ki nhan niki ba la tre ni
    Bitrus ndi ahi janji wu ri mba nitu wu ndi u Galilee e lpn nyu me kpanyeme nikima
  wmw-wmw: 'Falakini iye akinkana mara nyengine tena. Nakupita wakati aba, wákiwa
    nopare ware wakimwambira Peduru javi: “Kweli-kwelini uwe nkonjo wenu mmoja, kamana
    uwe novyo kuwa nGalileya.”'
  gmv-GGM: Izi qassekka kadides. Gutha wode gamm7ishin hen eqida asati Phixirossa
    “Neni Galila asa, hessa gish tummappe ne isstappe issade” gida.
  ssg-ssg: Tuahe Pita ase ulea. Tai kue, teka seilon tutu xohixohin kapi Pita ukek,
    “Salan, o tel ti lato nake o ti Galili.”
  zpo-NT: 'Per lee Pér mkeb nu nzhé stub welt: —Nanlabeyyt na xaa. Nu gwluzh xep lee
    re xaa nzhi zee nzhé lo Pér stub welt: —Wli nuya. Lu nak tub xaa nzho lo xaa,
    nel lu nak tub xaa yizhyo Galilea.'
  poy-poy: Peteru kalema kayi. Shakapanu katepu, wantu waweriti wagoloka palii wamgambira
    Peteru. “Nakaka gwenga gwa yumu gwawu, mana gwenga gwa Mgalilaya.”
  qwh-NT: 'Pedrunam jina yape negarerqan. Tsepita mas ratutanam tsecho quecaq nunacuna
    queno niyarqan: —Qamqa rasonpam pewan purishqanqui. Galilea nunam canqui, ˻y pecunanomi
    parlanquipis˼ —nir.'
  gaw-gaw: Nug anam a amu Petrus nug baula, “Iiṯanab,” awa aum. Nug a amu nakok dimp̱a
    danab ap̱a daap̱ig ele amu, ag Petrus amegp̱a ap̱ig. “Na am Galelia ted amunu
    genab na am Jesus layag!” aon ap̱ig.
  nca-nca: Ŋunde yiníqo, pitu ko Pitako wawa yero ŋande yaró, “Kini,” yaró. Imemoŋgo,
    naru tukuni naŋge, uni kaŋeyaŋgo ŋundo ŋande yaŋgurí, “Iyo, keko Galili uni ka.
    Asa keko iŋo-iŋo rewero uniyó ka,” yaŋgurí.
  zpz-NTPP: 'Tees Bed mnii gaꞌy nu walab. Na or guchi gaꞌ sñuu ndeꞌ, zeꞌ, orzeꞌ de
    yu nu nguaa zeꞌ nay rab yuy: ―Wanted la nu ru bruur lat de mbecy zeꞌ, gun ru nac
    ru mbecy Galilea ―na dey.'
  mkj-mkj: Peter pel pwuroahng kahmahmkihla. Mwerin anjoaukij, irai ma minmine wijahk
    pel pwehng, “Koawoa johkak kahmahmki pwa koawoa emen kijehrai, pwa koawoa mihn
    Galilee.”
  zac-NT: 'Pedro bëabrí bëꞌnë negar; guníꞌiꞌ lo mizmë. Gudëdë duꞌpë tiempë, iurní
    ra nazugaꞌa ngaꞌli guniꞌi rall lu Pedro: ―Verdá nal shmënë Jesús purquë nu nal
    më Galilea; ruadíꞌdzël ziquë ra mënë ni.'
  kyg-kyg: Pitaꞌa halate magoꞌe gemo hunoꞌaeꞌmo, oꞌageꞌnove, huno huꞌniye. Aise afinaꞌmo
    utegeꞌapaeꞌmo anileꞌmo he tiꞌa maiꞌnaya vayaꞌmogimo Pitafeꞌmo, lama gemo hune,
    huꞌa, alu kagemo neꞌainageta afiꞌnonaꞌmofeꞌmo Galeliya kotega vekamo maiꞌnane.
    Galeliya kotega vekamo maiꞌnanaꞌmofeꞌmo apakaepati vekamo maiꞌnane, huꞌa huꞌnageno
  kmk-kmk: Yoong insulib uman Pedro. Masulsulit man si akit, kanan payyan dat tagu’n
    ininggaw sidi kan siya un, “Gattoka sika’d osa utdat kabbuḻunan Jesus ta iGalilea
    ka pay.”
  cao-NT: Jatsi, —Jahuë rabëti ma xo ëa ra —i Pedro tëquëniquë. Jaquirëquë, —Jabija.
    Jahuë rabëti xo mia. Galileá ca joni xo mia ra. Jamëri tsi xo mi joi, mi chanihaina
    ra —i Pedro qui toá ca manicanaibo niquë.
  bbr-bbr: Pita nukas ätäi awarowon, “Is kon tamuriäu ro wa.” Rai rai, karauk roat
    Pita siakup tai rain, akas aurin, “Na epar ko pak ariäum, owon, na nais Galili
    provins pakan ro.”
  inb-inb: 'Pedroka, ikuti chasa uiaspa, ai­nirka: —Manima. Ikuti sug ratu­lla­pi,
    chipi kag­kuna­pas Pedrota nir­ka­kuna: —Kampas, sutipami chi runa­pura kangi.
    Gali­lea alpa­manda­mi kangi.'
  hrv-hrv: 'On opet nijekaše. Domalo nazočni opet stanu govoriti Petru: “Doista, i
    ti si od njih! Ta Galilejac si!”'
  box-NT: 'Ó o Piɛre tĩ́n pã́. Mu yàá yí míana, à bṹn à bía wi bĩ́n tĩ́n
    bía nɔn o Piɛre mu yi: «Ho tũ̀iá poni. Fo lé ɓarɛ́n ɓúi. Ũnɛ́n mún lé
    o Kalilee nìi.»'
  ote-NT: 'Ra oraꞌa̱ ra Pedro bi yopa ncøni maꞌnaꞌqui. Ne ꞌmɛfa núꞌʉ ya ja̱ꞌi mi ꞌbahni
    bi ꞌñembabi: ―Xi majua̱ni go gueꞌe ꞌna de núꞌʉ mri ꞌñoui ra Jesu, ngueꞌa̱ neꞌi
    grá me Galilea ngueꞌa̱ mfa̱tho ora guí ña̱.'
  wnu-wnu: 'Ende qamara munon eng gab ebetemir e Pita bo qamar: “Apand quraum.” Ende
    qamara wuri der qamamir: “Git ende, ego ne qob qamara mindiram goten igoun eng
    ne Galili munon mindiram goten gas ende igoun.”'
  zam-NT: 'Mbere Pedr, mcà'' di''s Pedr Jesús tedib vez. Pente ndxàc nguri''th con''a,
    mbere mèn co'' nziri'' tya. Ndxab mèn loo Pedr: ―Lìcpe'' ba''i, lùu, ne, nac thìb
    myen'' co'' ngue tee no Jesús. Tac lùu nac mèn gulàaz che''n làaz mèn galile.
    No mod co'' ndyoodi''s lùu ba'' nac co'' ndlu'' xal ndyoodi''s mèna.'
  zyp-NT: Piter cawh a paphah vy hui. A cawngpe khy lekhei ma letei a dawpaw sahlo
    takhei Piter cawh, “Nama heh aa hrong leteipaw na cang ceingei. Zemaw tah pawco
    Galili cawngsaw na cangnah cawtah,” tatah aa tah.
  sey-NT: 'Ja̱je catoje̱ i̱je cuiꞌnaëpi coso co̱uña, ñamaꞌquë aꞌë caquë. Aꞌri maña
    tsoe maca paꞌi maca Pedrore i̱ti maca paꞌicohuaꞌipi careña: “Mëꞌë Jesús yeꞌyacohuaꞌi
    aquëre paꞌë. Mëꞌë cato Galilea aquë aꞌë. Cuiꞌne mëꞌë coca cayeje̱ Jesús yeꞌyacohuaꞌi
    caye aꞌë.”'
  nvm-nvm: Rega Fita fuka una madu fen. Areme tavan sibank barko e kafo ijia irenva
    ijieb uri Fita kua, Eko ak e be fusik oinon ijefuon maiji a e Garerikono kuain.
  mps-mps: Tiali goli Pitago po ma weyu, “Menio,” wali. Nosali dwasianu bidama gana,
    te aga pąde dodolaluali bidi dabe augwaligo te po ma Pitabolo wai, “Mu tamao,
    nage te augwali hani bidi dao. Nage te Galili bulu bidi naga dao,” te po wai.
  seh-seh: 'Mbwenye Pedhru akhonda pontho. Pa kupita ndzidzi pang''ono anthu akhali
    penepo atoma kunthonya mbapanga pontho kuti: “Ndimo mwene iwe ndiwedi m''bodzi
    wawo, thangwi ndiwembo wa ku Galileya!”'
  pab-NT: 'Xakore hoka Pedro teraharetyoahitiya. Hatyaoseta mawaheneta hoka nehenahitiya
    ihiye nali tyaoniterenai: — Aliterexe atyo enekonitareha hiso. Hiyaiya, Galiléia
    koa tare atyo hiso — nexaha.'
  llg-llg: Tehuu Petrus taa nau simbok, de nae, “Fama o kamuluk do! Au taa alelak
    Hataholi ndia, maa!” Doo-doo boe ma hataholi feꞌek esa manai ndiak ana kokolak
    neu Petrus bali, nae, “Wei! O bei masapepeko bali, mae o taa sama-sama mua hataholi
    la sila? Wei! Ei basanggei hataholi Galilea hetu!”
  kyf-kyf: 'Piɛlɩ nɛɛ: «Yo -wa yo.» Tɔʋn, -wa mɩa -bha, wa nɛɛ Piɛlɩ -yla: «Gbʋzɔnʋ
    -wa, -ɩn mɩ wa glaa. Nɩɩ, Galilee -nyɩmɛ -ɩn -mɩa.»'
  tpi-tpi: Tasol em i tok gen, “Nogat.” Bihain liklik, ol man i sanap i stap klostu
    ol i tok gen long Pita olsem, “Tru tumas, yu man bilong lain bilong ol. Yu man
    bilong Galili tasol.”
  mih-NT: 'Ta i catyi tucu ra Pedro vatyi ña ndisa. Ta cuee ca i catyi tucu ra yucu
    cuan inga saha sihin ra Pedro: Ndisa cuii vatyi minoo ra tahan ra cuu tucu oo
    vatyi cohon tañi cahan ñiyɨvɨ nu cu si Galilea. Catyi ra.'
  qvh-NT: 'Sayno niptinmi mana reguishganta Pedro yapay nergan. Saypita más rätuta
    saycho caycag runacuna Pedruta niyargan: “Rasunpaypami gamga paywan pureg caycanqui.
    Galilea runami canquipis.”'
  kms-kms: Di Pita ni mune segi puq nand. Musoq big rip pre wute ninge Pita ane tumo
    tumone yemu kin ni mari, “Nganyene nganye nu ni ane ye, te pugri nu Galili kin.”
  agn-agn: Piro nagbo-li si si Pedro. Maboay-boay ta ge-ley, ganing ka ong ni Pedro
    tang mga taw ang asing ke-deng don, “Yawa tata kaman ong mga aroman na, yawa taga
    Galileā ka!”
  nhi-NT: 'Pedro ocsipa oquihtoh amo quixmati Jesús. Ocachi satepan, tlen ompa ocatcah
    oquiluihqueh: —Yeh milauac, touatzin tonpoui iuan nitlasalohcauan. Pues touatzin
    noiuqui tongalileo [uan tontlahtoua quemeh yehuan].'
  ttc-NT: 'Per te Xhpe''y oqet tewa'' junky''elky. Ntons ch''intkyqnajji, kye xjal
    aj akyeqet tuq qaynin tzi oxik kyq''uma'' te Xhpe''y ikxjani: «B''an''ax yatz
    a''ich jun tuky''i''l Jesus tzan tpaj yatz a''ich aj Galiley iktza'' kye aj tuky''i''l
    Jesus.»'
  dan-1931: 'Men han nægtede det atter. Og lidt derefter sagde atter de, som stode
    hos, til Peter: “Sandelig, du er en af dem; du er jo også en Galilæer.”'
  kwj-kwj: Wowani Pita minambwe laka tumbwa ri ai nani ya ri sawe, “Mina, ani a hikisandau.”
    Da hinga woni enindau hima ele to Pita ni ya ai wu sawe, “Mwe naha, mini Jisas
    hima kupu fo. Mi mwanji gale nu mendiwani mini Galili pe hima hinga.”
  vie-OVCB: 'Phi-e-rơ liền chối một lần nữa. Một lát sau, những người đứng chung quanh
    tố Phi-e-rơ: “Đúng rồi! Anh cũng thuộc bọn Giê-xu, vì anh là người Ga-li-lê.”'
  kze-kze: moórágwara'a Pítaa séna ímaniye simásuwena máyowasa sáwíyanka'a máyómba
    Pítaantavesa sésa áraita súne. Kárírivakenda'a po kwená kwayó-kwáásívínkéndá'á
    óne suwaná
  mpj-mpj: Piijalu yarrarnu-jananya wajarnu, “Ngurrparna.” Kinti ngarapayiluya wajarnu
    Piijangka, “Yilta, nyuntulun Jiijajja yankupayi, nyuntun Kaliliyamartaji, palunyayuru.”
  lbk-lbk: Ngem insaotna kayet. Nawnawnin ya ket inpapatin kayet nan cheycha'y wad-ay
    ischi ay nangwani ken Pedro, “Sik-a mampet tet-ewa nan esang isnan fob-owegna,
    tay iGalilea ka.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ Jesús du̱kanatyukpa̱jkjinuva. Je̱tseꞌe ve̱e̱ꞌn
    je̱ it ñajxy je̱tseꞌe je̱ꞌe̱ juuꞌ veꞌe je̱p ténidup, je̱ꞌe̱ tseꞌe du̱nu̱u̱jmiko̱jtinuva
    je̱ Pedro: ―Tyú̱vam xa veꞌe je̱ts ya̱ꞌa̱ jyáyuva mitseꞌe ku̱x galiléait jayu mitseꞌe,
    nay veꞌem tseꞌe je̱ mko̱jtsu̱n.'
  bzh-bzh: Rëḳ nër ggökin yah bë, “Ma!” Lob nare teka rë, loḳ alam sën denaregu
    lo denër vu Pita ggökin bë, “Yönon rot! Yiḳ hir mehöti sën honġ-ë! In honġ
    Galilea ti!”
  guj-2017: પણ તેણે ફરી ઇનકાર કર્યો. થોડીવાર પછી ત્યાં ઊભેલાઓએ પિતરને કહ્યું કે, ‘ખરેખર
    તું તેઓમાંનો છે; કેમ કે તું ગાલીલનો છે.’”
  jvn-NT: 'Nanging sepisan menèh rasul Pétrus ora ngaku. Ora let suwi wong-wong sing
    nang kono ngomong marang rasul Pétrus: “Pantyèn tenan, kowé tunggalé muridé Yésus,
    awit ketara nèk kowé wong sangka Galiléa.”'
  byr-byr: Pitai nabaai wɨdɨna “Arɨkawɨnyɨ.” Dɨvi sagaaꞌ kɨbawegaaꞌ aꞌmwe yaasɨwaꞌmwaalyara
    Pitarɨ ayahi wɨdɨna “Nebulyaꞌna gɨthɨwaka. Kumɨjɨyaigɨnyɨ. Sareꞌ dareꞌnesɨ. Galɨli
    mwaalyaigɨnyɨra.”
  ian-ian: Nat njambɨ Pita kai wandɨ. Tɨga lɨga wumba lɨga nyan Pita kat wandɨ. Mɨn
    ndɨna kwupmba la nyan mɨn. Mɨn Galilimba la nyan mɨn waa wandɨ.
  hun-hun: 'Ő pedig ismét tagadta. De kevés idő múlva az ott állók ismét mondták Péternek:
    „Bizony közülük való vagy, mert Galileából való vagy te is, és a beszéded is hasonló.“'
  mcf-NT: 'Adoaquien: —¿Aidbëd icquidtabi nedi? —quepondash Petedo. Adnubien yuecpactsëc
    yash: —Aidbëdi Cadidia yacnocquid mibi nec —quepondash ambobidi tabadquido.'
  kjs-kjs: 'Go-rupa lisa pare Pita-me wala dia lisa. Wala werepe ogesi-daa pa piruma
    enaalinumi Pita-para gu-rupa lakalisimi: Nere ora disaipel ali yade. Makirae agale
    nalape. Ne ora Galili su piri ali yade lisimi.'
  mni-mni: "Adubu Peter-na amuk hanna natte haina khumle. Ngaihak amuk leiraga manakta\
    \ leplambasing aduna Peter-da amuk hairak-i, “Awoibamak nahak makhoisinggi maraktagi\
    \ amani, maramdi nahak Galilee-dagini.”\x94"
  yad-NT: 'Sajatyiiyada ra̱yada Pyítrubay variy sayada, muchechityujisintyi. Taraquipudemusiy
    ji̱ta ru̱teda Pyítrubay tuunu vichavantyi: “Si̱tenu jiñi̱ rañi̱cha rityenu si̱tenu,
    jiryatiy Cadidéya mucadimusi̱ daryaju̱ ji.”'
  mxb-NT: 'Ta kúú tuku va ni̱ ndata̱ rá. Ta lúꞌu̱ ka̱ tóó, kúú ni̱ kaꞌa̱n dao ka̱
    ña̱yuu ndíta ñoó xíꞌín rá: ―Miía̱n ndaa̱ kuiti kuendá Jesús kúú yoꞌó, chi̱ ta̱
    kuendá Galilea taꞌani kúúón. Dá chi̱ táto̱ꞌon káꞌa̱n ro̱ón, dión káꞌo̱n.'
  pon-2006A: A Piter pil pwurehng kahmahmkihda. Mwurin ekis ahnsou, me mihmi wasa
    ko pil ndahng, “Ke sohte kak kahmahmki me kowe emen kisehrail, pwe mehn Kalili
    men kowe.”
  maq-NT: 'Xi tu cahndë cha Pedru xi cuatjin cachja na jan ne, ngutjen cafayangui
    cha xi quixiin xi chja na. Xi cafë ngu hora lihndi ne, hacuaha cachja xuta xi
    hinchacun jan cojo cha cuitjin: ―‍Quixi jain xi ladu rë Jesús má ngaye ta distritu
    Galilea ne, ngajan nangui riji.'
  hto-hto: 'Mei íadɨ Pedro meine jáanote. Ja baɨdo afénomo itɨno Pédrona nane daɨdíaɨoɨ:
    —Uáfuena. O Jesús imacɨ iédɨo. Galilea ímɨedɨo. O úrilla afémacɨ úrilla izói jóoide,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Mas ele negou novamente. Depois de algum tempo, novamente aqueles que
    ficaram de pé disseram a Pedro: “Você é realmente um deles, pois é galileu, e
    seu discurso o mostra”.'
  ces-NKB: 'On [to] však znovu zapíral. Po malé chvíli říkali zase ti kolemstojící
    Petrovi: “Jistěže jsi [jeden] z nich, vždyť jsi Galilejec. I tvé nářečí [to] dokazuje!”'
  cui-cui: 'Equeicha Pedro jume matawenta bapowa, jeye: —Jopa dapon yaitaeinyo, jei
    Pedro. Pirapaeyo pomonae umena baxota equeicha Pedro tsipaebatsi jeichichi: —Bara
    xaniwaicha barapomonae jiwanam. Apara xam Galilea nacuapim, jei pomonae umena.'
  boj-2014: Onaqa Pita a olo tulaŋ saidej. Olo kiñala soboleiyonaq tamo qudei Pita
    aqa areq di tigelesoqneb qaji naŋgi Pita koqyosib minjeb, “Ni Galili qaji tamo.
    Deqa iga qalieonum, ni Yesus aqa aŋgro bei.”
  eng-OEBUS: But Peter again denied it. Soon afterward the bystanders again said to
    him, “You certainly are one of them; why you are a Galilean!”
  eri-eri: Ono wainga Pita no ege, “Uwa” iwaiha. Ono gainga iinga menanga onou fai
    jugu langa otowane waha ege Pita benou letuwane, “Ngalenga tigini, ne fai beha
    nebere ilibanege ete. Ne Galili fainga.”
  aly-aly: Peter irrtywerremel ilelhek arrpemarl, “Arrangkw, atha iterl-arey-angenh
    renh.” Artwa ingwer-rnemel Peter renh ayernek, “Inngarl nga alhenh Jesus-angkwarr
    apmer Galilee-elan. Galilee-areny-apeny nga angkeyelan.”
  wiu-wiu: eina toa Pitayo okome no pade one oyago mena wa akeneya. Wa naniko keneya
    eniya liti kakoi-kitame Pita-pala ekete nepa Galili take agono, Yesuno oya-lawe-pala
    opia yakago tadeko wa okoli okome
  swe-swe: 'Petrus förnekade det på nytt (upprepade gånger). En stund senare [en timme,
    se ] kom de som stod där [vid porten] fram till Petrus och sade: ”Visst är du
    också en av dem, du är ju från Galileen!” [Uppe i Galileen pratade man en bredare
    lantligare dialekt som inte gick att dölja, se .]'
  cth-cth: Hat hoiyah, na sittouh ao hoehnahlan tami buet touh ni nang hah, ahnimae
    vaica doeh nang teh, Galilee tami doeh. Na lawk hai rei a kâvan bout atipouh navah,
  mti-mti: Me sira uyai wane. Pungi den wane, iyayapan birorot yokeyawa sira Pita
    gumbe waya, “Natawa di, ge mu desiroma da, kuiyawa ge Gariri apan.”
  pad-NT: 'Oniaroa, Pedroa bini''a''ianahi: —Iniani. Ipohina ohirihi. Viso vakhanina
    afo''imidia, naothinia vahojakia vani''a''ianaha ada Pedro: —Hai oamani, kidipohi
    oamani i, kadarabo Galiléia jaboni.'
  twi-twi: Petro san bio. Ɛkyɛe kakra no, nnipa a wogyina ogya no ho no fii ase ka
    kyerɛɛ Petro se, “Woka wɔn ho, efisɛ woyɛ Galileani!”
  hlt-hlt: Tedae koep a aal bal. Rhaih a om phoeiah aka pai rhoek loh Peter te, “Amih
    kah hlang rhep ni, Galilee hoel van ni,” a ti nauh.
  tbz-SIM: 'Kɛ̀ dɛ̀ nyóó yíɛ́ kɛ̀ bɛ̀ɛ̀ dɛ̀ bo kɛ̀ bɛ̀ɛ nɑ́kɛ́ Piɛri kɛ dɔ̀: A mɛ̀nkɛ
    bɛ̀ wɛ̃ńnɛ̀mu kɛ yɛ̃́ ɑ túmɛ̀ Kɑdidee kou kɛ nɑ́ɑ́ nKɑdidee kó tinɑ́ɑǹtì.'
  san-GUJ: તતઃ સ દ્વિતીયવારમ્ અપહ્નુતવાન્ પશ્ચાત્ તત્રસ્થા લોકાઃ પિતરં પ્રોચુસ્ત્વમવશ્યં
    તેષામેકો જનઃ યતસ્ત્વં ગાલીલીયો નર ઇતિ તવોચ્ચારણં પ્રકાશયતિ|
  amx-amx: Peter rang weth ywep-arrernelhek. Artwang arrpenh mapel Peter renh ilek,
    “Ntwartek arratj nakenh-nakenh Jesu-henh anem, ntwang Galilee-areny anemeng wart!”
  ake-NT: I'tunin pe pʉra kanan iye'ku'kaa'pʉ. Mara rɨ iyesi tʉpo, kamoro a'ko pe
    iye'soto'pɨ'sa' kon uya ta'pʉ Pi'ta pɨ', “I'napai rɨ kuru rɨ ɨmɨrɨ kʉrɨ rɨ to'
    tonpa, apʉne pʉra Kiyarari pon pe ɨwesi,” ta'pʉ to' uya.
  qvn-NT: 'Niptin Pedroga yapaymi “Manam reguëchu” nir casquicurun. Chaypitaga unaylantam
    chaychru cayagcunaga Pedrota cay nirärin: “Gamga razonpa cayanqui paycunawan purigmi.
    Rimacuyniquis cayan Galilea runacunapanuymi”.'
  tku-NT: 'Pedro kelhtatzē''kpālh. Ixlīka''tlā''tus tī ixtatā''yāna''ncha'' tahuanilh
    Pedro: ―Ixlīcāna'' hui''x chā''tin chī xlaca''n ixpālacata hui''x xala'' nac estado
    Galilea. Mintachihuīn ixtā''chuntza'' tī xala'' nac Galilea.'
  bjk-bjk: Me ine ixo öös baling. A ulik mon melamu, a nangadi niang toxo ruruu lörörö
    nana toxo tengen te Pita bara, “Turunon bara nöngön mon a öng mere idi. Nöngön
    a tödi mee Galili.”
  msy-2020: Ezɨ a ua uabɨn tira. Ezɨ mong gɨn, an boroghɨn tuivighav itir darazi Pita
    mɨgei, “Nɨ Galilin gumazim, kamaghɨn guizbangɨra nɨ men mavɨra.”
  bpr-bpr: Bay lê malew Piter. Na di là mlo, man dademe to di ku Piter, “Too sa. Ge
