  heb-LB: 'פטרוס שוב הכחיש את דבריה. כעבור זמן מה קראו גם אלה שעמדו איתו ליד האש:
    ”הלא גם אתה אחד מהם? הרי יש לך מבטא גלילי!“'
  caf-NT: '''Et whunts''ih Peter doo chah, “Awundooh!” ni. ''Et ''astl''iyaz inle
