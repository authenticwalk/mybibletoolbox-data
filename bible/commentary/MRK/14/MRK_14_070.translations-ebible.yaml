  mya-mya: ပေ​တ​ရု​သည်​လည်း​မ​ဟုတ်​ကြောင်း​ငြင်း​ဆို​ပြန်​၏။ ထို​နောက်​များ​မ​ကြာ​မီ​အ​နီး​တွင်​ရပ်​နေ​သူ​တို့
