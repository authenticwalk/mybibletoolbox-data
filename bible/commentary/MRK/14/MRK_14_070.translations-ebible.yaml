  ory-ory: କିନ୍ତୁ ସେ ପୁନର୍ବାର ଅସ୍ୱୀକାର କରିବାକୁ ଲାଗିଲେ। ପୁନଶ୍ଚ ଅଳ୍ପ ସମୟ ପରେ ପାଖରେ ଠିଆ
