    jau kobe toro tai na vio Kalele memedu na!”
  bqp-bqp: 'Akũ Pita ledi kpà dↄ. Kũ à kɛ̀ saa fíti, gbɛ̃ kũ ò zɛna gwenↄ pì Pitanɛ:
