  aaz-aaz: Mes naiꞌ Petrus anprotees am nak, “Of oniꞌ ho mumaun! Au ka uhiin Je fa!”
    Ka ꞌroo fa te, tua ꞌtetaꞌ es, reꞌ anhake nbi naan naꞌuab anteniꞌ naiꞌ Petrus am
