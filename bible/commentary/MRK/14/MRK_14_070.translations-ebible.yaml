  qup-NT: 'Chaypi Pedroka kutikashka aynirka: Shutipami kankunata rimani, manami riksinichu
    chay runata nishpa. Astalla unaystupi chaypi kahukkunaka Pedrota kutikashka nirkakuna:
    Shutipami kanpas Jesuswa purik kanki, Galileamanta runashina rimahushkaykirayku.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Piyɛɛ tɑɣɑnɑ kpɛɛsʋɣʋ. Pǝ lɑpɑ lɑɑsɑɣɑ ɩlɛnɑ mpɑ pɑɑ wɛ tǝnɑ tɔ
    pɑ́ tɔ Piyɛɛ sɩ: Nyɑ́, n tɑ lɑŋ yǝlɑɑ mpɛ pɑ tɑɑ nɔɣɔlʋ. Pǝ tɑɣɑ pʋlʋ tɔɔ, n kɛ́
    Kɑlilee tʋ tɔ se.'
  azb-azb: 'Peter yenə inkar etdi. Bir az sonra orada duranlar yenə ona dedilər: «Doğrudan
    da, sən onlardansan, çünki Qalileyalısan».'
  eng-DBY: And he again denied. And again, after a little, those that stood by said
    to Peter, Truly thou art [one] of them, for also thou art a Galilean.
  guo-NT: 'Do jawʉt, Pedro pejme pajut naxanalia wʉt, jʉm-aechon: —Diachwʉajnakolax
    xan japon pejnachalna-enil —aech Pedro. Do jawʉx, jaxot nuili jʉm-aechbej: —Diachwʉajnakolax
    xam Jesús pejnachalnam. Xambej Galilea tʉajnʉpijnam —aechi Pedroliajwa.'
  hla-hla: Kaba e Pita e holis lel. Ba tsitabubun poata patu bu katun ti tuolia i
    sukusuku e poier tere Pita, “Alö koru a toa katun tere Iesu, taraha alö has a
    katununa i Galili.”
  mav-NT: Ma'ato Peteru i'ewyte — Yt uito i rat e. Meiũran i'yaty­piaria i'ewyte te'e­ro'e
    — En nat wẽtup ok hemiit katu­pono tama Karireia kaipywiat en i'atu'e. Epusu Karireia
    pusu ewy kahato pote uruikuap en i'atu'e.
  kpf-kpf: Sâi Peteroŋâ kwâimbâm biraŋip. Mâik ŋâi tap ko a tarâwe, ziŋâ dukum sâwe,
    “Perâkŋak gâ zeŋgât kâmurân gokŋâ. Gâ Galilaia gokŋâ.”
  ppo-ppo: Tétepa, Pitané ama kale dere fo kaae momó duraalu, “Ȩ mo meipó,” yalepó.
    Atéró sawa betóló, kale dere kaae mepaae felekemó daae mole whi̧rapekó beta̧né
    a̧paae duraalu, “Ti ya̧ta, a̧tamo beta̧mó kwȩyale whi̧ mo hi̧ti ai ape. Ti noatepae,
    naao dere fota, Kaleli be fo nakome wosetapó,” yalepó.
  hin-2017: परन्तु वह फिर मुकर गया। और थोड़ी देर बाद उन्होंने जो पास खड़े थे फिर पतरस
    से कहा, “निश्चय तू उनमें से एक है; क्योंकि तू गलीली भी है।”
  bef-bef: 'Ya luto ligo Pitau ana huto: Oꞌe, luto bahane hoꞌehina. To kana nesiꞌasi
    bu su holago logo lota huto minana bo moneuba Pitahi ma luto lu emiꞌehina: Maꞌnaka.
    Kai panaꞌa nohutoka yaꞌma faga meluboꞌma. Galili nagaꞌi nohata keheliꞌohuna yabe.'
  amm-amm: Ulai ti monoi na yomuki, “Topokoni.” Nosai no mo; namolisaifa aumoifaso
    si noko, toi mo Pitaso na imokino, “Motu nali no, nono mo Isisoni siyokutono na.
    Koi mo sai, Kalili asi nokota na, nono mo. Nonayo piyomu.”
  zaj-zaj: Ila Petulo kabela mwanza uyagwe. Kipigiti kidodo hamwande, wanhu wakalile
    wemile behi wamulongela Petulo mwanza uyagwe, “Sambiubele, gweye kwa mmwanza wao,
    kwavija na gweye kwa Mgalilaya.”
