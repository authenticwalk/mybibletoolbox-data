  nfa-nfa: Te ngaa Petrus pasili hari, ka na peka, “Tao-tao èu hujꞌu! Jaꞌa tadhe boe
    Dhèu neꞌe!” Nèbhu boe ka, dhèu èci ètu èèna kahèi, peka hari mi Petrus, aku nèngu
    na, “Èu ne baku pasili, peka na, èu dènge boe dhèu seꞌe se! We! Miu se aaꞌi-aaꞌi
    mi, dhèu Galilea, si?”
  tnp-tnp: Mətəu Pitə təmeiuə mɨn. Kəni təsuvəhiən, nətəmimi nətəm kəutəhtul əha ikɨn
