  bod-N: འོན་ཀྱང་པེ་ཏྲོས་ཡང་ཁས་མ་བླངས༌སོ། །དེ་ནས་ཅུང་མ་འགོར་བར་གནས་དེར་ལངས་བསྡད་ཡོད་པའི་མི་རྣམས་ཀྱིས་ཀྱང་པེ་ཏྲོ༌ལ།
