  kan-2017: ಆಗ ಅವನು ಮತ್ತೆ ನಿರಾಕರಿಸಿದನು. ಸ್ವಲ್ಪ ಹೊತ್ತಿನ ಮೇಲೆ ಪಕ್ಕದಲ್ಲಿ ನಿಂತವರು ಪೇತ್ರನಿಗೆ,
