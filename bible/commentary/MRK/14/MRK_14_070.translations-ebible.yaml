  mdy-ETH: ዒዚ ጋዓንቴ ሃሣ ጊንሣ «ታ ዒዛ ዔሩዋሴ» ጌዔኔ። ዻካ ናጋጉዲ ጋዓዖ ዒኢካ ዔቂ ዓኣ ዓሳ ጴፂሮሴ ኮራ፦ «ኔኤኒ
