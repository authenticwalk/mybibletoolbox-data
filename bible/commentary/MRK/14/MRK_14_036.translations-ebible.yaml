    lêm. Nge, ông vông i tɨyi xovôên wê ông vông ge.”
  nak-nak: Eia kaka e Tamala mago “Tete, eme koramulia ge igo la papaga tomi, eia
    taritigi eme ge abi taro la iloburukola ale pogati eaue. Eala moli umala ge tilimuli
