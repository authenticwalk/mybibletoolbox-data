    eeji yokasakech. Eeta miiti keena yo. Miita ana otiichik wonyey eena na otiichi.'
  agr-agr: 'Nunik: “Mina Apajuh, amek ashí dutikmainaitme, wi waitmainaitag duka datumtujata,
    tujash wi wakejamuk achati ame dekas wakejamua nu atí”, tiuwai.'
  kyc-kyc: Rakane emba nambana Ata doko, emba yulu peparae mee kapa pingi. Dokona
    ingyuo pee lomasi randa paleta epelyamo doko naa narowale dokona embame kaepala
    pena lakape. Doko emba rangeme kapa piru lao suu pyare ramo dokopa nyisape. Nambana
    pii mende pali nalyamo, leya.
  urd-GVU: اُس نے کہا، ”اے ابّا، اے باپ! تیرے لئے سب کچھ ممکن ہے۔ دُکھ کا یہ پیالہ
    مجھ سے ہٹا لے۔ لیکن میری نہیں بلکہ تیری مرضی پوری ہو۔“
  yre-NT: 'Yaa ''vɩ ''nan: «''An "tɩ -baba! I -kɔlaman ''wɩ pɛɛnɔn drɛdɩ -a. ''Kulenɛn
