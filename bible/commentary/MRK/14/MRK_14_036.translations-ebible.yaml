  txq-txq: '@see-verse:MRK.014.035'
  aaz-aaz: '@see-verse:MRK.014.035'
  qup-NT: 'Kasna nishpa mañarka: Yayaynistu, kanka tukuy munashkaykita atipanki ruranata.
    Kanta mañani, kishpichiway, mana chasna sinchita parisinaynipa. Chasna tapushpaynipas
    ama ñukapa munashkaynita ruraychu, ashwan kanpa munashkaykillata ruray.'
  dop-dop: 'Ɩ sǝlǝmɑɑ kɛ́ sɩ: Hɑɩ, mɑ Cɑɑ, n pǝsǝɣɩ pǝ tǝnɑ, kɔɔlɩ wɑhɑlɑ sɔsɔ ɩnɛɣɛ
    mɑ nyʋɣʋ tɔɔ. Pɑɑ nɑ mpʋ mpi n nɔkɑɑ tɔ pǝlɛ pǝ lɑ, pǝ́ tɑɑ wɛɛ mɑ luɣu nyǝntʋ.'
  azb-azb: 'O belə dedi: «Abba – Ata, Sənin üçün hər şey mümkündür. Bu kasanı Məndən
    uzaqlaşdır. Amma Mənim yox, Sənin iradən olsun».'
  eng-DBY: 'And he said, Abba, Father, all things are possible to thee: take away
    this cup from me; but not what I will, but what thou [wilt].'
  guo-NT: '@see-verse:MRK.014.035'
  hla-hla: Ba nonei e poieto, “O Tamar, alö e antunam tara mamana ka hoboto. Alö go
    lu ba nei lia a kamits teka. Kaba alö go ma kato uai turu ngil i tar. Alö go kato
    u turu ngil i tamulö.”
  mav-NT: Ui'ywot wuat'i nug kuap hat En mi'i tupono etat teran uipo pyi meikowat
    kui'a mi'i pote etat ma'ato yt pote yt e.
  kpf-kpf: Oi itâ sâip, “O Ibânâ, gâ kut ŋâi ŋâi tuubam mân kwakmat, gât ko sâna sâknam
    kâmut zi buŋ upap. Oi nâgât den buŋâ, gâgât den kâtigibap.”
  ppo-ppo: '@see-verse:MRK.014.035'
  hin-2017: 'और कहा, “हे अब्बा, हे पिता,तुझ से सब कुछ हो सकता है; इस कटोरे को मेरे
    पास से हटा ले: फिर भी जैसा मैं चाहता हूँ वैसा नहीं, पर जो तू चाहता है वही हो।”'
  bef-bef: 'To ma luto nunumu huto luꞌehina: Oho. Apaobe. Afoꞌnigase. Kai amuyaka
    hiti bo nohane. Kai asagaꞌna hilatana mone keta mehu ketoꞌehina niꞌibe. To yaꞌma
    hu netalubeꞌmu nohataya heꞌmilapiye? Kai keheliꞌahane. Yaꞌma nani foyaꞌni meniꞌibe.
    Kaika so kiꞌahatanamofihi hu netobo. Afoꞌnigabe.'
  amm-amm: Ulai ti monoi imoki, “Apou yani Apou, nono mo waliyo na tofasimononi. Tukolomono
    monoi na pa ufiyaiko. Ulai yani muluyoso muwoi, nani muluyosu nali no.”
  zaj-zaj: Katambika yolonga, “Tataangu! Gose godahika kumwako. Nisegezele kikasi
