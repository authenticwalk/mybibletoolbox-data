  san-MAL: അപരമുദിതവാൻ ഹേ പിത ർഹേ പിതഃ സർവ്വേം ത്വയാ സാധ്യം, തതോ ഹേതോരിമം കംസം മത്തോ
    ദൂരീകുരു, കിന്തു തൻ മമേച്ഛാതോ ന തവേച്ഛാതോ ഭവതു|
  tam-TCV: அவர் தொடர்ந்து, “அப்பா பிதாவே, எல்லாவற்றையும் செய்ய உம்மால் இயலும். இந்தப்
    பாத்திரத்தை என்னைவிட்டு எடுத்துவிடும். ஆனால், என் சித்தத்தின்படியல்ல, உமது சித்தத்தின்படியே
    ஆகட்டும்” என்றார்.
  mit-NT: 'Te dohó nì cachi‑yà: ―Yuamánìˊ, nsidaa iñàha vàtùni quida‑ní. Ñàyùcàndùá,
    xícàn tàhví nùù‑ní áma cúxíó tnùndoho icúmî yàhi, vàchi na iin (ñà‑úà ñuhú iin)
    taza nduá nùí, te ùhì cohià. Doco màdì ñà‑ndùá cuní yùhù ni cúndúá, cuisì ñà‑ndùá
    cuní mii‑ní.'
  ceb-ULB: Siya miingon, “Abba, Amahan, ang tanang butang mahimo nimo. Kuhaa kining
    kupa gikan kanako. Apan dili ang akong kabubut-on, kondili ang imo.”
  ces-LB: „Otče, Otče,“ volal, „ty máš všechny možnosti. Ušetři mne toho kalicha utrpení.
    Nehleď však na to, co chci já, podrobím se poslušně tvé vůli.“
  mkn-mkn: '@see-verse:MRK.014.035'
  nce-nce: Na bu Gotome megëgali latlelële, “O aya. Ju iniwa wesibi melë lalowa egotomeme.
    Na bo metole nanelë, ju ebë tëbo wesibi bome kë migisitenëbë, bo mago sike ekaketenë,
    na bome migisitenë jwa namëgleme. Kwe ju bobë tole asa esogo elelëtenë. Weye.
    Matëbo. Jubë tolewa esogo eglelëleme.”
  pol-UBG: 'I powiedział: Abba, Ojcze, dla ciebie wszystko jest możliwe, zabierz ode
    mnie ten kielich. Jednak niech się stanie nie to, co ja chcę, ale to, co ty.'
  qxh-NT: Jampäga imapis mana sasachu. Shuyarämaj ñacaypita jishpichimay, ari. Jishpiyta
    munaptïpis, shungü munashan ama camacächunchu. Manchäga munashayquinuylla llapanpis
    caycullächun.»
  nwi-nwi: Kɨni mɨmə, “Tatə, tukmə rɨkim ragien, aweh, vəhsi-ta nəmhəyen yamə mɨne
    tukpihauə. Mərɨg takpəh norien ye nərɨgien kafak; mor əmə ye kafam nərɨgien.”
  kmo-kmo: 'Rii Apokon riina eecha woher: “Apoko! Miita keena eyey nokwapa nokwapa
