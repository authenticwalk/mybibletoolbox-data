  etr-etr: Ea sähalea, Aba, Naado, dia nelebo sulubadela hamosa maademolöi nebego.
    Nema ödä iigi usi dibe amo dia nea nimalo. Amai gaso, na helësësewe gadola made,
    dia helësëse amo gadola hamomalola säi.
  quh-NT: 'Mañacuspataj nerka: —Munaska Tatáy, kanpajka tucuy ima aticun. Cay ñac''ariypi
    wañunayta nokamanta khechupuway. Astawanrí ama nokaj munayniyka ruwacuchunchu,
    manachayka kanpa munayniyqui ruwacuchun, —nispa.'
  kwi-kwi: 'Suasne kaizta: “Ap Taittane, nune wan kishina, na imanpa. Nane naizshitchish.
    Nawa kiwaincha. Na pashit aizpa kimun. Nu kishit aizpa kiri,” kizta.'
  agm-agm: Iyatɨ ko Autaahaatɨhopɨ satatɨ gaapundataase. “Apa, nisɨ Apo. Apore nahatewa
    kɨnyɨ nga kaitaise. Isɨ Apore, nɨngisɨ yaasamaiwa kɨmaiwa waapoho ipɨho yahotɨ
    ikonatɨ maipɨho nanɨhohɨpatamataindɨ nɨnɨ naitandiyohɨwɨmaiwa nepɨnɨmapehɨtataato.
    Amɨ nehɨ kinyɨ maaritɨpɨ gwɨnyahingɨrɨhɨretɨ japepihɨre. Nɨnɨ maaritɨtɨ gwɨnyaahohɨrɨhɨretɨ
    kɨnyɨ wɨndɨ minjapepihɨrɨme. Owetane,” undatɨ Sapɨhoai kaundatɨ gaapundataase.
  ubr-ubr: On ibayoi iyau, “Tamau, Yau Tamau! Bobo engon tutufin aurim on fofonim
    wat. Atonio baikokosar an viga Yau emon ebo enai. Men Yau au gogoiai baise Om
    am gogoiai anafour.”
  tsw-NT: Reve u damma, “Dada, ya̱ꞌa̱ wu ili suru ili i mayuwaan ma ɗa. Tawa mu a̱tsuma̱lima̱
